  xnn-xnn: Ngem baken nan inikkanda is men-isowanda tay nan om-ommat gapo isnan ited
    Apo Dios ay maid bayadna et baken paliso isnan om-ommat gapo isnan basol Adam.
    Tay gapo isnan basol nan esa et matey nan am-in ay ipogaw ngem gapo isnan gawis
    ay badang nan esa ay si Jesu Kristo et wada nan somya ay maisalakan nan am-in.
    Isonga napigpigsa nan badang Apo Dios ay maid bayadna mo nan banag nan basol Adam.
  mwe-mwe: Ikabheje shilebho sha a Adamu shikalandanywa na nema ja a Nnungu. Pabha
    nkali yambi ika mundu jumo shanshikubha shiumilo shawa bhandu bhabhagwinjinji,
    bhai kwa nema jika mundu jumo, yani a Yeshu Kilishitu a Nnungu bhashipunda kwaapanganga
    bhandunji bhowe, nema na upo yabho.
  tte-tte: Na iyamo yoli labuine ali paisowa nige sitotoyatoyawa. Kaiwena Yaubada
    ana olena bwagabwaga nige besiele Adama ana lopwano. Tomo kaigeda ana lopwano
    koina tomo meuloili siboita. Na Yaubada ana mulolo bwagabwaga lalakisosina koina
    tomo meuloili yawasi miyamiya yaina sikele-bwagabwagai, kaiwena tomo kaigeda bwaimwa
    Yeisu Keliso iwolena bwagabwagai kolili.
  tcs-tcs: Bat demtu i dipren, bikoz da rongting wea Adam i bin mekem i dipren prom
    da spesilpeiba ane gudpasinwei wea God i bin mekem tru Zizas. Ai tok diskain bikoz
    i tru, tumas pipol i bin ded prom dat rongting wea wan man i bin mekem. Wa, bat
    dis nada man, Zizas Kraist, prom biglab blo em, i bin gibe emselp wase pri present
    po seibe ebribodi. So prom diswan nau God ken soe obamak spesilpeiba blo em po
    pogibe plenti pipol po pri.
  hlt-THB: Cehlai kutdo ik-oeih taw thawlh sainaak amyihna am awm hy. Thlang pynoet
    a thawlh sainaak ak caming zani thlang khawzah a thih awhtaw, Khawsa qeennaak
    ing thlang pynoet, Jesu Khrih am qeennaak awhkawng ak ngen hlai na ak lawng kutdo
    ce iqyt dy nu thlang khawzah ak khanawh a awm kaw!
  soq-soq: '@see-verse:ROM.005.014'
  qub-qub: Ichanga jucha ruraj Adán manami tincunchu Tayta Dios goycamashanchi Jesucristuman.
    Adán juchata rurashallanpitami aypalla runa wañusha. Ichanga Tayta Dios goycamashanchi-raycunami,
    Jesucristu-raycunami mas aypalla runa salbaconga.
  att-att: Á kuruk nga naddumá yù kingnguá ni Adan ánna yù kingnguá ni Apu Kesu! Ta
    nalliwâ yù olu nga tolay, á yáyù pamegapu nayù palliwâ ánna pate na tolay ta dabbuno.
    Ngam jinok ni Namarò yù tádday, nga si Apu Kesu Kiristu. Á pinalurò ni Apu Kesu
    yù inipakuá ni Namarò kuna. Á yáyù nga pinatturù ni Namarò yù allà na nittam,
    megapu sù kingnguá ni Apu Kesu. Á aru yù ira tatolay nga málâ da yù arád da mapagán,
    nga pamakomá ni Namarò nira, tapè mesipà ira kâ Namarò.
  bki-bki: Mia im̃auano novo na Atua milaio napano maluvo ea kiano tinieseseiano naio
    bo laka, mijikia tovulu im̃auano va napano Atam milaio napano maluvo ea kiano
    kariano. Atam kiano kariano naio takurano mila tomu nalo monoka am̃arm̃aro, mia
    Yesu Kristo kiano tinievuiano naio takurano mila kito romemedu ea Atua mirano.
    Tenei jibe jidomiano vu tai napano kito romidu ga jibe na ga.
  bqp-bqp: Ama Luda gba ni sí lɛkↄ̃a kũ Adamu taarioro, zaakũ lákũ gbɛ̃nↄ gà dasi
    nà Adamu ado sãtɛna yãi, Luda gbɛ̃kɛ kũ a gbao kũ à kà gbɛ̃nↄa dasi Yesu Kirisi
    ado gbɛ̃kɛ yãi de abirekũla.
  mcp-mcp: Sə́ cúgɛ́ nə ŋkul yɨɨga íwushí í Adam nə yána mə́ Zɛmbî. Jí nə́, iwushí
    í Adam muud ŋgwûd í á sá nə́ zhwog buud bwə́ bwə́mag nə shwɨy. Mpaam mə́ Zɛmbî
    í ntɔ̧ mínjɨ, yána nyə á yə zhwog buud lúú mə́ Yésus-Krîst muud ŋgwûd yí í bul
    bə nə mfíí.
  hat-hat: Men, peche Adan an pa menm bagay ak kado Bondye bay pou gremesi a. Se fòt
    yon sèl moun ki lakòz yon bann lòt moun mouri. Men, favè Bondye a gen plis pouvwa
    toujou. Gremesi yon sèl moun, Jezikri, Bondye bay anpil moun yon kado ki pi gwo
    toujou.
  npl-NT: Pero itlajtlakol Adán, mach weletis motamachiwas ika tlan Dios techtliokolia.
    Porke ika itlajtlakol se tlakatl, miakeh omikkeh. Pero n tlasojtlálistli iwa n
    tlatliokólili wits de Dios iwa momiakilia san por se tlakatl, Ye, Cristo Jesús.
    Okachi weyi kijtosneki iwa miaktikeh tlakah kimpalewia.
  bgg-bgg: Jishii nyi ne ò asi ro, Nyieliieshii Hamangkhung-aphuii ro lei pha lasen
    Adam ro layog duiine asi ro. Hì ne izai ro, nyieliieshii bran jia layog è bran
    bajo iy dun. Jishii Hamangkhung-aphuii ro bushun ne muna boh ro, chiih-è airo
    lei pha lasen ji ne bran jia Isu Masi chiang è bran bajo shii bushun mua.
  eng-TCENT: But the gift is not like the trespass. For if many died through the trespass
    of the one man, how much more have the grace of God and the gift by the grace
    of the one man Jesus Christ abounded to many!
  eng-BSB: But the gift is not like the trespass. For if the many died by the trespass
    of the one man, how much more did God’s grace and the gift that came by the grace
    of the one man, Jesus Christ, abound to the many!
  cpu-NT: 'iriitakera Jesucristo irika. Jiroka okanta joshiyakaaventaitakeri: Atzirimacheeni
    jinake Adán, ikaariperovaitake, iriitake kantakaantakerori ikamayetantakari osheki
    atziriite. Eejatzi ikempitzitakari Jesucristo, atziri jinake irirori, ikamimentantake,
    iri kantakaantakerori jañaashireyetantaari osheki pashine atziriite, ikantakaantakero
    Pava jineshinonkatantzi.'
  san-ASM: কিন্তু পাপকৰ্ম্মণো যাদৃশো ভাৱস্তাদৃগ্ দানকৰ্ম্মণো ভাৱো ন ভৱতি যত একস্য
    জনস্যাপৰাধেন যদি বহূনাং মৰণম্ অঘটত তথাপীশ্ৱৰানুগ্ৰহস্তদনুগ্ৰহমূলকং দানঞ্চৈকেন
    জনেনাৰ্থাদ্ যীশুনা খ্ৰীষ্টেন বহুষু বাহুল্যাতিবাহুল্যেন ফলতি|
  tac-NT: '''Ya chojkiná rawé Arani tabilé e''wele Onorúgame ''lige tabilé a''lá alawégame
    gayénale. Alué Arani chojkila ju ''lige jípeko suwábaga ralámuli abisíchigo che''wíguru
    ''lige alekeri tabilé a''lá alawega e''yena. Alué bi''wígame alawá napu nejí Onorúgame
    ''we ''la ju. Onorúgame júlale alué Esukristo napurigá alué Esukristo nejímala
    a''lala ''nátili.'
  eng-WEBPB: But the free gift isn’t like the trespass. For if by the trespass of
    the one the many died, much more did the grace of God and the gift by the grace
    of the one man, Jesus Christ, abound to the many.
  gfk-H: Senbia no hartabar pai papalim haruat ma no magingin na laka warkurai. A
    tutuna bia diet ira haleng diet ga maat kanong iakano kapawena tunatuna sena mon
    ga lakai no warkurai. Iasen no harmarsai ta Kalou ma no hartabar nong no kapawena
    tunatuna Iesu ga hartabar ma ia ma no nuna harmarsai, io, iakanong ga manga saal
    sakit gaam saal bus diet ira haleng!
  viv-viv: Atu mena kaliva adiꞋiselu yadi dewa guwana keke leleleya au tulina tulina,
    faꞋina Yaubada yana nuwadoga keke Adama yana koyona amine. Mena kalivai-nadi yana
    koyona faꞋina, kaliva moyaꞋaida alika kanuhagana. Atu Kaliva saꞋeyana yana nuwadoga
    faꞋina, kaliva tufoida moyaꞋaida Yaubada yana nuwakabubu kanuhagana. E, Yaubada
    Yesu Keliso gihawahegena be Bana againe ginuwadogeda, ginuwadoge-moꞋeda.
  yao-yao: Nambo chileŵo chi che Adamu ngachikomboleka kulandanywa ni ntuuka wa Akunnungu.
    Pakuŵa iŵaga sambi sya mundu jumo syaichisye chiwa kwa wose, ikulosya kuti ntuuka
    wa Akunnungu upundile nnope ni ntulilo wao uli kwa ŵandu ŵajinji, nombewo ukukopoka
    kwa mundu jumo, jwele mundu ali Che Yesu Kilisito.
  tgp-tgp: Pani hehe non Adam mo sopo sohen r̃omr̃uhu sei God mo sile purongoia, matan
    hehe nona tamlohi matea purongo, mateia mo vano isana tamlohi matuvana, pani hin
    na tamlohi tinapua matea, Iesu Kr̃isto, God mo sile purongoi na otori r̃uhu mata
    r̃omr̃uhu mo masurere isana tamlohi matuvana.
  auc-NT: Incæte Wængonguï nänö wææ angaïnö ante adocanque nänö ëñënämaï cægaï baï
    Wængonguï nänö pönongaï ïñömö wïï adobaï impa. Edæ adocanque nänö ëñënämaï cægaï
    beyænque nanguï ïnäni inte wængadänimpa. Incæte Wængonguï guiquënë nanguï pönï
    waadete pönö cædinque Itota Codito ingante da pönongä pöninque tömengä adocanque
    ïnongä waadete eyepæ̈ pönï pönö cæcä ate mönö nanguï pönï ïmö inte quëwëmompa.
  kbc-NT: Pida niɡ̶ijo libeyaceɡ̶egi Adão baadaɡ̶a liciagi niɡ̶ijo liboonigi Aneotedoɡ̶oji.
    Odaa eliodi oko nigo leeɡ̶odi onijoteci niɡ̶ijo ɡ̶oneleegiwa, ane Adão, ane yotigimade
    Aneotedoɡ̶oji. Pida Aneotedoɡ̶oji daɡ̶axa meletedoɡ̶odomi, odaa yajigotediogi
    eliodi oko noɡ̶eedi ane daɡ̶a domiɡ̶ica nimaweneɡ̶egi moyakadi, pida leeɡ̶odi
    me ɡ̶odiwikode onijoatece ɡ̶oneleegiwa ane Jesus Cristo.
  bmh-bmh: Bo, Uwait nug gonugau ougab naliu mui eiman ig gaul usaligeimeun, go Adam
    nug igul eg meun sul tam. Einen, du tub Adam nug igul eg meun ebuan duailel asiu
    ag noumemen. Bo, ig petak abe mem, Uwait nugau ougab naliu eiman gaul isanigabun
    igul, go banou pet. Go Yesus Kristus palautina, alaimai, duailel asiu pet isanareun.
  ctu-BL: Mach mejlic ti lajintel lac majtan yic'ot lac mul. Cha'an ti' mul juntiquil
    winic, Adán, cabʌl tsa' chʌmiyob. Pero tsa' utsi p'ojli i yutslel i pusic'al Dios
    yic'ot i majtan ti' tojlel cabʌlob cha'an ti' yutslel i pusic'al juntiquil winic,
    jiñʌch Jesucristo.
  meq-meq: Ane tuk na, nəteye niye sulo aye na, məsler tay wal wal. Mezeleme nakə
    Adam a ge aye na, wal andza ŋgama nakə Mbəlom a vəl aye bay. Deɗek, ndo hay haladzay
    ta mət hərwi Adam nakə neŋgeye nəte a ge mezeleme aye. Ane tuk na, ŋgwalak i Mbəlom
    gədaŋ eye a ze kwa mey. Kə pa ŋgama haladzay ka ndo hay haladzay kəriye, kə gatay
    ŋgwalak tə həlay i ndo nəte, Yesu Kəriste.
  noa-H: Mamʌ mua mag chirʌm haig chan mag Adanau pekau wautarrta hewag pawi Hẽwandamau
    maach hat'ee hich Chaai pʌ̈itarrjö hʌ̈u sim haba chirʌm. Nacha hich Hẽwandamau
    woun hompaatarrau, wajapcharan Adanauma, hi hiek hũrba hi hichaaur hawia pekau
    wautarr gaaimuata hewag pawiajã t'umaam k'ʌʌnta hö deejim. Pari mag t'umaam k'ʌʌnta
    k'ëch nʌm hoobaawai, Hẽwandam maach dʌ̈i wajap'a k'itaawai, jũrr maachig regalo
    wajapcharamta sĩi par deebarmjö hajim, hich Hiewaa Cristo pʌ̈ibarmua. Cristoou
    maach t'umaam k'ʌʌn hiiu haum k'õchgau maach kõit hich t'õopibarmua hichdëu nem
    wauju haai sĩerr hatchata waujim.
  alp-NT: Po saisa rebe luasi onore sakesa mo. Le Alla Eni misete, elesi bei Adame
    eni nsalale. Bei Adame ruai eni nsalale pusue tamata esi mata. Po bei Eni lale
    misete hoko Iriluke hadia ete pusue tamata baue Yesuse Kristsue.
  san-VEL: kintu paapakarmma.no yaad.r"so bhaavastaad.rg daanakarmma.no bhaavo na
    bhavati yata ekasya janasyaaparaadhena yadi bahuunaa.m mara.nam agha.tata tathaapii"svaraanugrahastadanugrahamuulaka.m
    daana ncaikena janenaarthaad yii"sunaa khrii.s.tena bahu.su baahulyaatibaahulyena
    phalati|
  kbq-kbq: Hu'neanagi Adamu'ma kumimo'ene, Anumzamofo knare musezamo'enena magoknara
    osu'ne. Na'ankure magoke ne'mofo Adamu kumimo frizana rama'a vahetera avareno
    ege'za fri'naze. Hianagi Rana Anumzane, mago nera Jisas Kraisimpi knare asunkuzane
    kumiti apaserante zana tami'ne.
  kbh-kbh: Pero nts̈amo chë útata tbojanmcá ndoñe cachca soye quenátsmëna; er Bëngbe
    Bëtsá ents̈angbe ts̈abiama jtsejuabnayëse ts̈abe soyënga chëngbiama tojanma ora,
    ndoñe yonjamna mo nts̈amo Bëngbe Bëtsá tbojanmandacá ndoñe chaondëmama Adán tojanma
    orcá. Ts̈ëngaftanga s̈mondë́tats̈ëmbo, nÿe canÿe ents̈á canÿe bacna soye tojanma
    causa, cha tojanma nÿetsca ents̈anga jóbanama chaotsamnama, pero Bëngbe Bëtsá
    ents̈angbe ts̈abiama yojuabnáyeca, más bëts soyënga jamana, chë Adanbe bacna soye
    ents̈angbiama bacna soyënga tojanmama. Chca, Bëngbe Bëtsá tojanma ba ents̈anga
    bëtscá ts̈abe soyënga chamotsebomnama; y chca tojama, nÿe canÿe ents̈á, Jesucristo,
    ts̈abe soyënga tojánmayeca.
  ron-LSB: Dar darul gratuit nu este ca și fărădelegea. Căci, dacă prin greșeala unuia
    singur au murit cei mulți, cu atât mai mult harul lui Dumnezeu și darul prin harul
    unui singur om, Isus Hristos, a abundat pentru cei mulți.
  pon-pon: A pai en mak kaidin dueta dip, pwe ma dip en meta men me toto mekila, nan
    melel kaualap mak en Kot o pai en mak jan ren aramaj ta men lejuj Krijtuj itar
    on me toto.
  nhe-BL: Adán techhualiquili tlatzacuiltilistli, pero ica Jesucristo, Toteco techmacatoc
    se regalo. Pampa quema nopa tlacatl Adán tlajtlacolchijqui, yajaya quichijqui
    para ma timiquica nochi titlaltepac ehuani tlen teipa titlacatisquíaj. Pero pampa
    hueyi iyolo Toteco Dios, yajaya quinmacatoc miyac tlacame se regalo. Huan techmacac
    nopa regalo ica se tlacatl, yajaya Jesucristo tlen techchihuili se hueyi favor.
  sps-sps: 'Sana vaamuan nan tsuvurara e Adam, ai Jisas Krais a Tsunaun tsura gim
    ma senviir tan fo mes a fo sanaan. Kat fuainy narari tovei: a isen a mes e Adam
    kat aveto tsunia, to sana fokinai vainy faavot takopis osing e Gov. Sai to tana
    isen a mes e Jisas Krais, Ayei kat, kat Tsunia, sen Gov faatok rara na koma ree''un
    Tsunia ma faakouts ir Ya na vainy faavot ma takopis fatabin naa ri Tsunia. U man,
    vainy faavot mat ror tana saa, Adam, ayei a isen a mes to te fanaginy nongoiny
    e Gov, ana ra ma nat faarof fi nei tana sanaan te faatok iny e Gov a koma ree''un
    Tsunia tana vainy faavot, ai na ka na karap, ana mes a ka na karap fiisok pis
    to, tana ka te kat e Gov, ito te faan finy mi Ya na isen a mes, to e Krais, ma
    faakouts ir Ya na vainy faavot.'
  wnc-wnc: '@see-verse:ROM.005.014'
  bus-bus: Mↄde ludangbaa é sí lɛ́kↄ̃zi kↄ̃n Adamu taarioro, zaakɛ lán gbɛ̃nↄ gà nà
    pari Adamu ado sãsãna yãnzi, Luda gbɛ̃kɛ kↄ̃n à gbaao kɛ̀ kà gbɛ̃nↄa pari Yesu
    Kirisi ado gbɛ̃kɛ yãnzi dɛ beeela.
  gub-BL: Nuiko kwaw Zezuz zàwegatete a'e. Tupàn umur e Zezuz purupe a'e. Hemimur
    e kwer uzawy Ànàw ikatu 'ym ma'e hemiapo kwer a'e. Zezuz nuiko kwaw Ànàw ài a'e.
    Teko tetea'u umàno a'e wà, ta'e Ànàw ràgypy uzapo ikatu 'ym ma'e a'e xe. Tupàn
    ikatuahy a'e, upurupuhareko katu a'e. Ikatu haw uhua'u wera'u Ànàw katu 'ymaw
    wi a'e. Zezuz Zaneruwihawete a'e no, upurupuhareko katu a'e no, ikatuahy a'e no.
    Uzemono e umàno haw pe zanerehe a'e. Izemono e awer a'e, uhua'u wera'u Ànàw katu
    'ymaw wi a'e.
  imo-imo: Nalo teringilimunga ulu pulu paa lupe lupe. Goteni lino we kondo kolopalie
    terimu ulu akumu paa lupela. Adameni terimu ulu pulu keri aku ulumu yu paa lupela.
    I ulu talo tendeku tipe molo, lupe lupe talo. Iye tendekumuni ulu pulu keri terimu
    aku ulumuni imbo pulumu koromele nalo Goteni lino imboma kinye konopu noipe we
    kondo kololi ulumuni mele paa pengamu we timbeindo Jisas Kraist we tirimu, aku
    iyemuni kau imboma we kondo kolopa imbo pulumu koinjo molko kondoko kau punge
    ulumu tirimu.
  boj-boj: Niŋgi quiy. Qotei a iga qa are boleiyosiq Yesus egej aqa kumbra de ti Adam
    aqa une ti ombla kerekere sai. Tamo qujai Adam a une atej deqa tamo uŋgasari gargekoba
    naŋgi moreŋoqneb. Ariya Qotei a olo tamo uŋgasari gargekoba naŋgi qa are tulaŋ
    boleiyosiq tamo qujai Yesus Kristus enjrej. Qotei aqa kumbra dena Adam aqa kumbra
    tulaŋ buŋyejunu.
  eng-DRA: But not as the offence, so also the gift. For if by the offence of one,
    many died; much more the grace of God, and the gift, by the grace of one man,
    Jesus Christ, hath abounded unto many.
  knf-knf: Kë pjuban pi Adam paşë wo paanhilan kanaamnţën na uţen wi Naşibaţi aţenuŋ.
    Na manjoonan pjuban pi ñaaŋ aloolan paţu kë bañaaŋ baŧum bakeţi ; kë bnuura bi
    Naşibaţi başë dëm apel uko mënţ. Uţen wi aţëpnuŋ ţi ñaaŋ aloolan, Yeŧu *Kriŧtu
    aţen bañaaŋ udëm apel.
  san-KHM: កិន្តុ បាបកម៌្មណោ យាទ្ឫឝោ ភាវស្តាទ្ឫគ៑ ទានកម៌្មណោ ភាវោ ន ភវតិ យត ឯកស្យ
    ជនស្យាបរាធេន យទិ ពហូនាំ មរណម៑ អឃដត តថាបីឝ្វរានុគ្រហស្តទនុគ្រហមូលកំ ទានញ្ចៃកេន
    ជនេនាត៌្ហាទ៑ យីឝុនា ខ្រីឞ្ដេន ពហុឞុ ពាហុល្យាតិពាហុល្យេន ផលតិ។
  arn-NT: Fey Adan tañi yafkan trürlay Ngünechen taiñ wülelchi fürenechen mew. Rüfngey
    ta Adan ñi yafkan ñi duam rume fentren che layey, welu doyelchi may kümey ka afmatufali
    Ngünechen ñi fürenechen ñi elungeel ta itrokom che Jesucristo mew.
  zas-NT: Din garen na̱j dol ni been Adán guial loj perdon ni zëëd por Dios. Por xtol
    tijb bejn guzuloj guyu guialgüjt par gra bejn, per por tijb bejn zëëd xperdon
    Dios, abiꞌ laaman na̱j Jesucrist. Por Jesucrist rüjn Dios dunuj ree perdon, abiꞌ
    ni been Jesucrist na̱j ni mazri lasajc, në ni mazri zagdxe par zien ree bejn.
  ken-NT: Kɛ ɛnyu ɛnɛ́ Mandɛm átɔ̀ŋ bhɛsɛ bɛrɨ̌ndu ɛ̌ti Kristo ɛchi kɛkúrí nɛ ɛnyu
