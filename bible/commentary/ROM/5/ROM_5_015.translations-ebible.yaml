  tgo-tgo: Ko iyemaeŋge Loi le giya bwagabwaga ma ŋgoreiya Adam le dobu. Emunjoru
    lolo regha le dobu kaiwae gharɨgharɨ lemoyo thɨ mare. Ko Loi le giya bwagabwaga
    i laghɨye moli na giya bwagabwagako iyako i mena weya lolo regha, iye Jisas Krais
    le mwaewo e tɨne, i thovuye moli, gharɨgharɨ lemoyo kaero thɨ vaidi.
  yap-yap: Machane yow l’agruw ma gathi ta’reb rogorow; ya fare tow’ath rok Got ngak
    e girdi’ ndariy puluwon e gathi bod e denen ni ngongliy Adam. Rriyul’ ni bo’or
    e girdi’ ni karm’ad ni bochan e denen ni ngongliy e ta’ab nem e girdi’. Machane
    runguy rok Got e ri ka ba ga’, ma ku errogon e tow’ath rok ngak e girdi’ ni pire’
    ndariy puluwon ni pi’ u daken e runguy rok ta’abe’, ni aram fa’anem i Jesus Kristus.
  mop-NT: Yaab a c'as yanaji u men c'u' u betaj aj Adana. C'u' betiqui, mas yaab tucaye'il
    a qui' a yanaji u men a Cristojo, le'ec a sij-ool u tz'aj a Dioso. Yoc'lal u sip'il
    a jun tuulu, le'ec aj Adana, yanaji u quimil tulacal a cristianojo. C'u' betiqui,
    etel ulaac' a jun tuul a winic le'ec a Jesucristojo, yan biqui ca' sa'tesabüc
    u sip'iloo' a yaaba. Chen sij-ool abe'e. Ma'ax boon u tool. Chen ch'a'bi ti wotzilil
    u men a Dioso.
  tet-tet: Adam niakaan hahalok oin seluk nosi Yesus Niakaan hahalok. Adam nalo sala
