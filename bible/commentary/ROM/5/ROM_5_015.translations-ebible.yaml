  nal-nal: Singsaxai nandiaa xawit dit faraxas faraxai iaa. A talazang sin Nakmai
    xawit na malasing a matmalabuk taksaat sin Aadaam. Aubina xa varas di ra maat
    avuna wana a matmalabuk taksaat sin a rapti be azaxai. Singsaxai a daxaiang sin
    Nakmai xa bas pakluaai ma wana a rapti be azaxai, Iesu Kaarisito, lamaskana a
    daxaiang kanaan sina, naan ka ra lis palau a talazang iwana roroiang sin aubina
    xa varas.
  kyq-kyq: Num gaŋ kusin̰ kɛn Adum tɛɗ se, aas ute bɛɛ kɛn Raa tɛɗ jeege tu cɛrɛ se
    eyo. Ɗeere, taa kusin̰ deb kalaŋ tɛɗ se ɓo, ɔl jeege dɛna utu ooy kooyo. Mɛt kando
    bɛɛ Raa se dɛn aak eyo ɔɔ jeege dɛna, naan̰ tɛɗɗen bɛɛ cɛrɛ sum ute ɗoobm deb
    kalaŋ kꞋdaŋin̰ Isa al‑Masi se.
  kwd-kwd: Nga rua wane lo'oori gala 'ame tooto'o, tofuna nga 'ola 'e le'a na'a la
    Kraes ngaia 'e agea fadauru 'ame 'ilaka'u nga 'ola 'e ria na'a la Adam 'e agea.
    Ngaia 'e kwala'imori nga ta'a 'e aula gila mae tofuna nga abulongaa 'ame le'a
    ala Adam. Ma ngaia ka kwala'imori iiki na nga kwaimaanga ala God, ma nga kwakwatenga
    tago ana God 'e iiki maka ba'ita la'u mola fana nga ta'a te'efou suria la Jisas
    Kraes ma nga kwailaeta'afiinga aana.
  ded-ded: Sing ferac ferahea, imoc siriha mong ande nga danggunuc imoc siriha mong,
    imoc fora. Ngic mocgungo kopocsicfu makpeecac ngicngac ebiriango homedacgec. Nga
    Anutungo wosoefahaac nga ubangerehaac wiac ngicngac yemmeande, imoc ine homactoa
    anu yenearu ebiria yombong kpakeyemmeec. Imoc ngic mocguacsac, Yesu Kristoac wosoefacac
    amma ifi fingecma feec.
  ewe-ewe: Gake ale si vodada li la, menye nenema kee nye amenuveve ƒe nunana hã o;
