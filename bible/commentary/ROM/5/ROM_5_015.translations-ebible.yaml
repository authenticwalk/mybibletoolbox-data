  aaz-aaz: Mes kaꞌo Adam anmoꞌe nsaan, ka humaꞌ meseꞌ fa on reꞌ Naiꞌ Yesus anmoeꞌ
    reko neu kit. Natuin tuaf es, es reꞌ kaꞌo Adam, antanhai Uisneno In aprenat. Es
    naan ate, areꞌ mansian ii ok-okeꞌ ro he nmaten. Mes Tuaf es antein, es reꞌ Yesus
    Kristus, anmoeꞌ rais reko mfaun neu kit, ma ka nafnekan ma nharap fa he atoniꞌ
    nbaras In aꞌmoeꞌ rekon naan. Tuaf es anmoeꞌ on naan, nanokab neu mansian ii ok-okeꞌ,
    fin Uisneno nroim he nmoeꞌ reko neu kit.
  qup-NT: Chasna kashpanpas chay ishkaykunaka mana chasnallachu kanahun. Maykantami
    Yaya Dios nima imata tapushpa ñukanchirayku ruran, chayka manami Adanpa uchata
    rurashkanshinachu. Shutipami shuklla runa uchata rurashkanrayku tukuy runakuna
    uchata rurak wañuk tukushkanchi. Ashwan Yaya Dios ñukanchita llakichishpa ñukanchirayku
    alikunata rurashkanka Adán uchata rurashkanmanta yapa pasami kan. Yaya Dios Kristuta
    kachashpan pay munashpan achka runakunarayku yapa alikunata rurashka. Adanpa waklichishkanta
    alichashpan yapa pasatami ñukanchikunarayku rurashka.
  dop-dop: Amɑ pɑ tɑ lɩɩ kʋlʋm. Pǝ tɑɣɑ pʋlʋ tɔɔ, mpi Ɩsɔ hɑwɑ fɑɑlɑɑ tɔ pǝ fɑɣɑnɑ
    ɩsɑɣɑtʋ nti Atɑm lɑpɑ tɔɣɔ. Mpi tɔ, yʋlʋ kʋlʋm ɩnɛ ɩ ɩsɑɣɑtʋ tɔɔ yǝlɑɑ pɑɣɑlɛ
    sǝpɑ. Amɑ Ɩsɔ pɛɛlɛɛ nɑ́ temɑ pɑɣɑlɛ nɑ pǝ́ tɛɛ ḿpʋ́ɣʋ́ sɔsɔm, nɑ pǝ kɑɑsɩ kʋcɔɔʋ
    ŋku ɩ lɑpɑ fɑɑlɑɑ nɑ yʋlʋ kʋlʋm Yesu Kilisiti kiŋ tɔ kʋlɛ kʋ tɔɔwɑ sɔsɔm tɔtɔ.
  azb-azb: Amma Allahın ənamı təqsir kimi deyil. Çünki bir adamın təqsiri üzündən
