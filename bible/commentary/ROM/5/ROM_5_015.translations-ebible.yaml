  tam-TCV: ஆனால் இறைவனின் கிருபைவரத்திற்கும் ஆதாமின் மீறுதலுக்கும் பெரிய வித்தியாசமுண்டு.
    எப்படியெனில் ஒரே மனிதனுடைய மீறுதலின் காரணமாக அநேகர் இறந்தார்கள். ஆனால் இறைவனுடைய
