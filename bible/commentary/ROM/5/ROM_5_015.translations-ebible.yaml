    musi mate. Te atahori esa fai, naeni Yesus Kristus, tao malole manaseliꞌ esa,
    ma nda nahani atahori bala-bꞌae malolen sa. Atahori sa tataon esa, dai ena soaꞌ
    neu basa atahori, huu Lamatuaꞌ rala malolen, de Ana hiiꞌ a tao maloleꞌ fee nggita.
  msy-msy: Ezɨ Godɨn apangkuvir a pura anɨngizim, an Adam amizir arazir kuramɨn mɨn
