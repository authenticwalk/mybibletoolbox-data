    Ika a marmaris ane God i itna kol pa i pulpulas, pa ana takai ka barsan, e Iesu
    Karisito, pa ana nuna marmaris, i saran oros tar ka a artabar tetek a galis a
    tarai.
  kan-2017: ಆದರೆ ಆ ಅಪರಾಧದ ಸಂಗತಿಗೂ ದೇವರ ಕೃಪಾದಾನದ ಸಂಗತಿಗೂ ಬಹಳ ವ್ಯತ್ಯಾಸವುಂಟು. ಹೇಗೆಂದರೆ
