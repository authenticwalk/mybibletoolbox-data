  bod-N: འོན༌ཀྱང༌། སྡིག་པ་ནི་ཐུགས་རྗེའི་གནང་སྦྱིན་དང་མི་མཚུངས༌པར། མི་གཅིག་གི་སྡིག་པའི་རྐྱེན་གྱིས་མི་ཐམས་ཅད་འཆི་བ་ཡིན༌ན།
