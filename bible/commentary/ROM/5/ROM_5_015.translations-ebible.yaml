  meu-meu: A kara dika na idau, harihari-bada danu idau. Badina be tau ta ena kara
    dika dainai hutuma e mase; a harihari, Dirava ena harihari-bada dainai, bona ena
    harihari-bada ese e havaraia herahiana, Iesu Keriso, dainai, hutuma eme mauri.
  yva-NT: Weramu vatane jirume so aya ana yo rave inta apa nsasye inta Apa rai, weye
    Adam po ayao kakai rave, yara Yesus Kristus po kove raunande. Muno Adam apa ayao
    kakai mo wene raugavo vatan tenambe mansai. Yara Yesus Kristus po kovo manakoe
    raugaje ti maweso vatan tenambe mansai. Weti Amisye apa kove mo Adam apa ayao
    kakai rakivan.
  dgc-dgc: éwan side pareho. Da maski mate i étanan a tolay dahil to kasalanan ni
    Adan, éy siguradu a meligtas nadid i meadu a tolay dahil to gimet ni Jesu Cristo.
    Saya i kaluub na Diyos dikitam.
  zpm-NT: Nli tib guieḻnë ga psaṉ Adán, per niinagaa mazdraa nroob guieḻnzaac ne rneedz
    Dios lo ne. Por falt ne beeṉ Adán, biaaṉ grëse ne ne nac ne miech laa ne no guet;
    per niina ne biaad stib meṉ ne beeṉd ni tib falt, por miṉ co laa Dios rquia zdoo
    ne grëse ne, laa me rneedz tib guieḻmban ndzon lo ne; lëë meṉ co nac Jesús.
  hix-NT: Towenyxa nehxakon hamà, noro heno. Towenyxa rma rha nay hamà, Txesusu Kryestu
    xarha. Towenyxan heno yanhàn hoye ro, thenyehra natxhe, twayehsom komo. Towenyxan
    hoye ro xarha thenyehra rma rha natxhe, towakryexem komo. Tano me ro rma kowakryetxownà,
    Kryestu. Oyowakryetxho komo ehematxoko, kahra ro mak naha ha, kàwyanye. Khoryenkomo
    wya kowakryetxho komo, Aknaw heno yanhàn yoho rma haxa thenyehra nay hamà.
  sim-sim: Hako lerawu jivi Krais or lari oso nga kavakava os Adam uri oso nga mbeek
    nakrem nari ambu vria. Kavakava os Adam uhunda oso si uwak ma amber handa lir.
    Hako Jisas miandok or hari oso si uwak, Avui Wasilaka waprupshi orhin yelndam
    presen hom nir ma misambik fehen handa ria.
  npi-ULB: तरै पनि यो सित्तैँको वरदान अधर्म जस्‍तो होइन । एक जनाको अधर्मले धेरै जना
    मरे, परमेश्‍वरको अनुग्रहले अझ धेरै गर्‍यो र एक जना मानिस अर्थात् येशू ख्रीष्‍टको
    अनुग्रहद्वारा आउने वरदान धेरैका निम्ति प्रशस्त होस् ।
  cgc-cgc: Piro, dili paryo nabuat Adan daw nabuat ya a Jesus. Tenged ta sala ya Adan,
    tanan na mga ittaw may kamatayen. Piro, tenged ta nabuat Jesu-Cristo mabaton ta
    mga ittaw libri na atag alin ta Dyos na yon man na mga ittaw an buaten din na
    matareng. Tama na mga ittaw napatay tenged ta sala ta isya na ittaw na Adan. Piro,
    tenged Dyos an miad gid daw tenged man ta miad na buat ta isya na ittaw na Jesu-Cristo,
    mabaton ta tama na mga ittaw libri an na atag ta Dyos.
  tim-tim: Dâ han kalemŋe âmâ den kokogât dop bo aktâp. Luâk konokgât den kokoŋaet
    biwirâŋe mom hilip aguyi. Hain akto Anutugât han kalemŋe amâ luâk konok Yesu Kristo
    yâkgât âlepŋaet akmâ Adamgât den koko ewangim luâk biwirâ nengâlân miawagep.
  yor-yor: Ṣùgbọ́n ẹ̀bùn ọ̀fẹ́ kò dàbí ẹ̀ṣẹ̀. Nítorí bí nípa ẹ̀ṣẹ̀. Nítorí bí o bá
    jẹ pé ẹnìkan ẹni púpọ̀ kú, mélòó mélòó ni oore-ọ̀fẹ́ Ọlọ́run, àti ẹ̀bùn nínú oore-ọ̀fẹ́
    ọkùnrin kan, Jesu Kristi, di púpọ̀ fún ẹni púpọ̀.
  wos-wos: Adam hurundén haraki joo, God naniré baka hwendén joo, wumbére joo nata
    maki yingafwe. Natafa du Adam haraki sémbut hurundéka di séfélak du takwa di hiya.
    God hwendén joo Adam hurundén haraki jooré dé sarékéngwandé. God nanika saréfa
    nae dé Jisas Krais hwe, nanika hiyandéte. Jisas Krais nanika saréfa nandéka nani
    séfélak du takwa jémba re.
  emp-NTPO: Wãrãda ẽberã ab̶aʌba cadjirua od̶a carea jũmarãda beusid̶aa. Baribʌrʌ
