    yana lauhapuli ainaena. Na hesi Yaubada yana ve'i'ila imwala'i alili na hinage
    yana aiyauya tomowa bagibagilidi aidiyai ehebo towaho yana ve'i'ila ainaena neta
    Yeisu Besinana.
  urb-NT: A'erehe ame'ẽ mokõi juja ym te. Ma'e ke Tupã te'e me'ẽ. Ame'ẽ riki Anã ma'eha
    aja ym. Ma'e ka'u te'eha ke Anã ma'e. Ame'ẽ peteĩ sawa'e riki ma'e ka'u te'eha
    ke ma'e, a'erehe heta ngã manõ. Ame'ẽ riki jetehar te ke. Kuja riki. Upa ngã rehe
    Tupã ipy'a katu. Ame'ẽ riki Anã ma'eha 'ar koty te we katuha. Kuja. Peteĩ sawa'e.
    Jesu Kirisutu a'e. A'e manõ, a'erehe ngã ke Tupã muhã katu. Ame'ẽ ke Tupã te'e
    me'ẽ.
  fra-LSG: Mais il n’en est pas du don gratuit comme de l’offense; car, si par l’offense
