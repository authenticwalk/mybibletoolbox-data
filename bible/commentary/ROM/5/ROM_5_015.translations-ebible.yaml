  aii-aii: ܐܝܼܢܵܐ ܡܵܘܗܲܒ݂ܬܵ‌ܐ ܠܹܐ ܝܠܵܗ̇ ܐܲܝܟ݂ ܓܢܵܗܵܐ. ܣܵܒܵܒ ܐܸܢ ܒܓܢܵܗܵܐ ܕܚܲܕ ܐܢܵܫܵܐ
