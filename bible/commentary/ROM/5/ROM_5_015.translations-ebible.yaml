    tsa ñati̱ laca nu ndyuꞌni Ni chaꞌ ndyaca lubii cresiya jiꞌi̱ nguꞌ.
  bqc-SIM: Ãma Lua gba muaa ń Adamu tàaeoo, asa lá dasi gà Adamu ado zãa yã́wa
