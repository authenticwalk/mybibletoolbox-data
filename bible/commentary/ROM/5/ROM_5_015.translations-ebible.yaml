    ya tengela kwa bandu ajingi kupete upeele gwa mundu jumwe, Yesu Kilisto.
  bao-NT: Adán ñañarije cʉ̃ ca tiiriquea, Ʉmʉreco Pacʉ wapa manirora añurije cʉ̃ ca
