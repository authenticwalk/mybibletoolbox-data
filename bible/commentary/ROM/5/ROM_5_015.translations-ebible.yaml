    நமக்குக் கிடைக்கும் வரமும், அநேகர்மேல் அதிகமாய் நிரம்பி வழிகிறது.
  mit-NT: doco có‑ndùdává cuáhà‑ñá. Vàchi tnùmanì níhì‑ndà nùù mii‑yá, tucu iá nùù
