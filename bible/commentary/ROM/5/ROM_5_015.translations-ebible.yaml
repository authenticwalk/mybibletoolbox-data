    awantu woona wafwa. Ni kukawa kutio, owusiza owua Katonda ari nawuo na awantu
    awangi, alala ne empanwa eya a-aa awantu wusa ni kuwitra ku owusiza owua Yesu
    Kristo omuntu omulala, nene okukira.
  nhu-NT: Geenɛn kɛ nnya Nyo' yì wvú nya ɛ̂ bonyii ɛcici nu diɛwɛ kebefɛ kè Adam to
