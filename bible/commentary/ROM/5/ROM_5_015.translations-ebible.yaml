    genekashlu satupje yineru gimutlewle chinanu. Walenwa Geso Kristo.
  wiv-wiv: Palaka na pekato ke Adam beta ni balika mahariharia ke Vuvu. Beta matoto.
    Moge zaha kana kaka katiu papa, ia e katia manumanu motu ve dia ka varimateai
    vona. Palaka na matuhanga kana mahariharia ke Vuvu, ia e vinim matoto na matuhanga
    kana matea, ki kari havutia matoto na manumanu. A Vuvu kini kohanidolu na manumanu
    kua tolu ta mahoto na matana. Ia na presen mata muli kua, kua a Vuvu e vala vetania
    na manumanu luba matoto, na vuna na mahariharia kana kaka katiu papa za kua, a
    Iesus Kristus.
  reg-reg: Mbe nawe nolwo kutyo, echiyanwa cha kutyo- ela chitali uti chikayo. Kulwo
