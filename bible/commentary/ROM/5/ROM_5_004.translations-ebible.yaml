    utaisi.
  maa-NT: K'e̱ nga tseejta s'e̱én ini̱ma̱‑ná, ya̱á sakó‑ná nga ndaà ki̱tjoa̱á; tsà
    nga ndaà ki̱tjoa̱á, ti̱koa̱á ya̱á sakó‑ná nga skóña kjoa̱ ini̱ma̱‑ná kjo̱ndaà
    xi tsjá Nainá.
  mcq-mcq: Matauvujara venue nú ea kisina rejura ꞌee ea kisina rejujara vejuꞌe nú
    túnaꞌi raka kaꞌene rehunijaho masuani ꞌajahe hijura.
  sus-A: وٌن مَ تُننَبّشِ قَن عَ نِيَمَ نّ وٌن شَ يُفٍ قَنيِ سْتْ نَشَن عَلَ كّنّنمَ.
    نَ يُفٍ مْولِ قَن عَ نِيَمَ نّ وٌن شَ وٌن شَشِلِ تِ عَلَ رَ.
  jpn-1965: 忍耐が練られた品性を生み出し、練られた品性が希望を生み出すと知っているからです。
  fra-SBL: et la persévérance, un caractère éprouvé ; et le caractère éprouvé, l'espérance ;
  yka-yka: Bang tasandalte bi meˈ kasigpitanten bi, kasulutan Tuhanin si kite bi.
    Duk bang kataˈuhante bi weˈ kasulutan Tuhanin si kite bi, kabugtuˈante bi weˈ
    niyaˈ hāp ase-asete bi amban Tuhan.
  mle-mle: Aw li nyan bwan kway maarkibana, God di mayaakw kwakinaad nyanak. Di nyanak
    mayaakw kwadilik tikuw, ata nyan mawul yan kavin kwakwanadiyan God dikidiy takadidiy
    aban mwiya mwiyab tikidiy.
  shp-NTPO: Jaskarabo tenexon winoaxa; bebonbires koshi shinanya noa ikai, jatian
    jaskara koshi shinanmanra, bebonbires manátia noa imai.
  aom-aom: 'Biririvoromo God mae uehorovobe vaꞌëꞌohuro ëhuro God-ro uvajeje: Jemë
