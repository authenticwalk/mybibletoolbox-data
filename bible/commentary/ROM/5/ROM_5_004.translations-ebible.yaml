    kacꞌux chi ruyuꞌnjic i kꞌi̱j nok ekoj-ehtric ru̱cꞌ i rinimal wach rilokꞌil i Dios.
  tue-tue: Nʉcãrípora niirã, basocá ãñurã́ niimʉãnʉcãcu. Teero niimʉãnʉcãrã, cʉ̃ʉ̃
