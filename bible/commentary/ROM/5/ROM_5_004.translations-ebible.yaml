verse: ROM.005.004
translations:
  kpx-kpx: Nahi katelahage Dilavana nahie vahaeho vai. Keu kateige nahiabuna gabie
    vaveve ke huhulahai kemo negolahai.
  okv-H: Eto hamo ta sovera ari na Ahihi ta sovera ururou ari sapura ta sausau mane
    veasora te ungotenau vasiri avo Otohu ururou God humota ue iresora. Eto mihie
    God na ari javotoho avo ungotenau ikasuja avo simba ue sovera eto iresora.
  tbo-tbo: Ma omtaibagibagi tauna Yaubada a galena idewadewa e neneiyai. Ma galena
    idewadewa tauna witumagana a wiotonana e neneiyai.
  mal-C: കാരണം, കഷ്ടത സഹനശക്തിയും സഹനശക്തി പരിപക്വതയും പരിപക്വത പ്രത്യാശയും ഉളവാക്കുന്നു
    എന്നു നാം അറിയുന്നു.
  grc-SR: ἡ δὲ ὑπομονὴ δοκιμήν, ἡ δὲ δοκιμὴ ἐλπίδα·
  bgc-bgc: धीरज तै खरयां लिकड़णा, अर खरे लिकड़ण तै आस होवै सै।
  khz-khz: Vaigaoka na veveagarekone pita voua, veveagarekone pita voua Palagu maekana
    ralemana iwavagina pita raramani-kaua.
  deu-TKW: die Geduld Bewährung, die Bewährung aber Hoffnung,
  zsr-NT: Catiꞌ rbözruꞌ zxön ladxiꞌ rurujruꞌ dxiꞌa lahuëꞌ Dios, len catiꞌ chnurujruꞌ
    dxiꞌa runruꞌ löz Lëꞌ gáclenczëꞌ rëꞌu.
  lin-lin: koyika mpiko ememaka elonga kati na komekama, mpe elonga kati na komekama
    ebotaka elikya.
  hns-NT: Aur djab hamlog aise karab, tab Parmeswar hamlogke djanaaiga kie hamlog
    oke parsand kariela. Tab hamlog okar biesaal soekh auro khoesiaalie se agorab.
  noa-E: Maagwai mag thãar phĩi naawai mag dau aug wau nʉmjã ãwatju khaphʉ ãwat nʉmta
    Ẽwandamau oowaijã ʉ̈u sim. Mag gaaimuajã onee naajem. Mag Ẽwandamau maach ʉ̈u
    oo sim khaphʉ naawaita warag mag i khĩircha oo wai wënʉrram khõchag thʉnʉmjã ogdʉba
    aajem.
  eng-EMTV: and endurance, approved character; and approved character, hope.
  mib-NT: Te jeē jéndeyɨ́ ni yō sáha jeē íje vāha yó cuu yó ñáyuu ndaā. Te jeē íje
    vāha yó sáha jeē ñúhun ni yō tāca jéē váha jeē cóo.
  lif-NT2: हे़क्‍क्‍याङ् नासि आधःत्तुम्‍मिल्‍ले़ नुःबा ये़प्‍ले़क् आघोःसुम्, हे़क्‍क्‍याङ्
    नुःबा ये़प्‍ले़क् आगत्तुम्‍मिल्‍ले़ से़न्‍लप् आघोःसुम्‍मे फाॽआङ् आल्‍लसाङ् यरिक्
    निङ्‌साङ् आजोगुम्‍लो॥
  xnj-xnj: na usindimala wileta ukangamala na ukangamala wileta huvalila.
  mmx-mmx: La mo lolos ik lox asuusu lorooro mukun keneng atnedik, la na lorooro mukun
    ik lox asuusu levendoxoma voovo xeneng atnedik.
  cbr-NT: Tëmëraíbi an 'imicëx masá nuitutima ami catamëcë 'aish cananuna Nucën Papa
    Diosan iscëx upí 'ain. An iscëx upí 'ixun cananuna 'unánti 'ain, asérabi cananuna
    aín nëtënu abë 'iti 'ai quixun.
  tee-NT: Chai acsni palai lai ch'ixau mas va tuchi tapasai laqui'atsucunti'an pus
    tasui ni vasalh ixlhichux qui'alhunut'an ju lhilaca'anau ju Dios. Chai ni tasui
    laqui'atsucunti'an ni vasalh lhilaca'anau ju Dios pus palai p'as lhilaca'anau
    ju Dios ni vasalh cacha'anau ju lact'iyan.
  eng-LSV: and the endurance, experience; and the experience, hope;
  cak-NT: Y cuando c'o yan ka-paciencia, ri' nu'on chake chi can cof jojc'ue' pa kac'aslen
    riq'uin ri Dios. Y cuando cof chic jojc'o pa kac'aslen riq'uin ri Dios, ri' nu'on
    chake chi can más nakayobej-apo ri xtiyo'x chake roma raja'.
  pah-NT: 'A''ero Tupana''ga ei nhande ve: “Pepyry tuhẽ pe penhimomiranama.” Ikwahavame
    Tupana''ga nhi''ig̃a koji''i nhande ei a''ero: Aerẽ po ti nhande rekoi Tupana''ga
    ruvihavuhuhetea rupi nehẽ.'
  sja-NT: Mãgá choodak'ãri, k'awaapata Tachi Ak'õrepa tachi pia ak'ɨpari mãik'aapa
    waapɨara ijãapata ewari cherude iru k'ĩra wãree unudait'ee.
  xed-xed: Ksa ŋuɗuf ta klaktá ghuɓasaptá ghuya ɗaŋwa. Tsa ghuɓasaptá ghuya ɗaŋwa
    ya guli ta klaktá faftá ghəŋ ta Lazglafta.
  mks-NT: Tá sa̱ na̱ndindacú iní cuéntá Ndióxi̱ na̱caja to̱ndóhó a̱nda̱ jáví táhán
    ini Ndióxi̱ xi̱hi̱n yo̱ jáchi̱ na̱xito ndojó mé á mí ta na̱ndindacú chága̱ iní
    cuéntá mé á. Tá na̱tahan ini Ndióxi̱ xi̱hi̱n yo̱ a̱nda̱ jáví canda̱a̱ va̱ha iní
    ña̱ jáxi̱nu̱ co̱o mé á tu̱hun na̱sa̱ha̱n a̱ nu̱ yo̱.
  gfk-S: Ma be dait tur dades hobi ta ira tirih, i hanawat palai be kike ra tirih
    te walar sot dait ma sene dait paile ngan hoke ira mangana turadi di puko. Ma
    be dait kakarek ra mangana turadi, io, i tale be dait na nanahe ma ra nurnur be
    dait na hatur kawase ira haridan.
  bmu-bmu: Kapaŋkölköl miwikŋaiba esapesapnöŋ köhöiba kinbin. Esapesap-nöŋ köhöiba
    kininga jörömqörömninan köhöimakŋa.
  dgz-dgz: Ame wat ayameta gapan God nu inanup aton anuta ap gapan anu dao nuga kai
    wareta.
  eng-GNV: And patience experience, and experience hope,
  zaa-NT: '@see-verse:ROM.005.003'
  eng-WEBSTER: 'And patience, experience; and experience, hope:'
  guh-guh: Itsa najamatabëcuenesaëtatsi, nacatocopiapatsi ata pibisiacuene, Dioso
    pijinia nacasivabarëya. Nexata itsa yapëtanetsi Dioso vajanacasivabarëyajava,
    nexata jamatabëcueneevetatsi Dioso vajanacatoexanaenexa pacuenia najumecapanepaeya
    jumaitsi.
  bon-bon: piiyepu peei bojäcu lenaja te mime ngenecu bine kokre me jaawenemuge, piiyepu
    ngenecu kokre cama mine jaawagrijusi Acejiyame ne tabe mibibine äsecrerame.
  nhw-BL: Huan sintla tijpiyaj toyolo, techmaca tetili para tijpiyase cuali toyolo.
    Huan nopa tetili techchihua para más timotemachise para tijselise nochi catli
    Toteco techtencahuilijtoc.
  swh-ONEN: nayo saburi huleta uthabiti wa moyo, na uthabiti wa moyo huleta tumaini,
  wbi-wbi: ulugudo luhola kukwitika na kukwitika kuhola ulukangasio vwimila pambele.
  bba-bba: Tɛmɑnɑbu bu rɑ de tɔnu u lɑɑkɑri mɛɛribu kɑmiɑ, kpɑ u n yĩiyɔbu mɔ.
  eng-KJVCPB: 'and patience, experience; and experience, hope:'
  kgk-NT: Jajehesa rerova e'ỹ ramo íxugwi, “Xe rerovia tee nipo ra'e” he'i arã nhande-rehe
    Nhandejáry nhande johu porã-vy.
  waj-waj: Mmuaararai aataruuyauvo tiisi vaikiainnaata ta mmannammanna yaagueeqama
    varidada yaatara kikio rikioo Anutuuqo tiiyara mannakainaravai. Ivo tiiyara mannakainaraivaara
    ta yaata utida inna tasipama variaaraivaara faannakiaunnanoo.
  cpy-cpy: Aririka oetziñaarikota-piintyaa, aritaki aawyaa-shireteeya. Aririka aawyaa-shireteeya,
    aritaki awentaa-perota-neeyaari oyaako-tanewo.
  ekk-PKP: Vaimulik vastupidavus omakorda arendab küpset iseloomu ning see küps iseloom
    annab lõpuks kindla lootuse.
  mpx-mpx: ge palahikan enona heiya yawalila ni ola yawal toto Yehoba nuwana, ge toto
    ya enona heiya alona wala atimatuwa ta matamatan Yehoba ni pawasawasa-agila.
  wbp-wbp: Kuja karlipa Jijaji warrarda purami maju-puruju wuurnpa-pururlanguju, ngulangkuju
    karlipa Kaatuju miyaluju raa-pinyi-nyayirni nyanunguju. Kuja karlipa milya-pinyi
    Kaatuju yangka miyalu raa-pinja-warnuju, ngulaju karlipa milya-pinyi ngakaju kapu-ngalpa
    jirrnganja nyina tarnnga-juku.
  luo-luo: to kinda kelo kido maber to kido maber kelo geno.
  nhe-NT: Huan intla tijpiyaj toyolo, techmaca chicahualistli para tijpiyase cuali
    toyolo. Huan nopa chicahualistli techchihuilía para más timotemachise para tijselise
    nochi tlen Toteco techtencahuilijtoc.
  aii-aii: ܘܡܣܲܝܒܪܵܢܘܼܬܵ‌ܐ ܟܹܐ ܝܵܗܒ݂ܵܐ ܠܲܢ ܢܸܣܝܵܢܵܐ، ܘܢܸܣܝܵܢܵܐ ܟܹܐ ܝܵܗܒܹܠܔ ܠܲܢ ܗܹܒ݂ܝܼ،
  esk-NT: Anuqsrułiq tikiutriruq Agaayyutim iłuaksrił̣hanik, aasriiñ ilaan iłuagigumisigut
    niġiugaqaqtugut.
  msb-msb: Sugad man kun matiniuson kita nagigin maayo an aton ugali kag kun maayo
    an ugali igwa kita sin paglaom.
  cpa-NT: Jøng² chian² dsǿa¹² jniang³ ju³ná³ ca¹lø¹juánh¹ dsǿa¹² jniang³. Di³ jøng²
    hiug¹² jín³ ma²dsøg¹² dsǿa¹² jniang³ hi² lén² jniang³ dsa² dsiog¹ jmai³ jøng².
  dso-dso: ସାଆସ୍‍ ଦାରି ରଇଲେ ପରମେସର୍‌ ସାର୍‍ଦା ଅଇସି । ତାର୍‍ ସାର୍‍ଦାଇଅନି ଆସା ଆଇସି ।
  meu-meu: bona haheauka ese manada e havaraiamu, bona manada ese helaro e havaraiamu.
  yva-NT: Muno ranivara wambambunin wansatawandi, weamo anakotaro mo wansatopane mamo
    wamo ransui. Muno ranivara wamo ransui, weamo wansanave Amisye amene mamo miridi
    nseo.
  dgc-dgc: Sakay éng magtiyaga kitam éy saya i katunayana a matibay i péniwala tam.
    Sakay éng matibay i péniwala tam éy umasa kitam ta mahusay.
  zpm-NT: Ni zeeṉe sca dziits so ne, zliladzraa ne dib zdoo ne; ni zeeṉe dib zdoo
    ne rliladz ne, zacnaṉpaa ne ib zgaa ne miṉe rliladz ne.
  hix-NT: Kàwyanye enàmnàtoko rma, onà wyaro katxho me tehxatxhe, Khoryenkomo wya.
    Ronkukmanàr me, ohxe rma manaha, katxho me tehxatxhe, àwya. Noro nkukmatxho rma,
    àwya ohxe manaha katxho rma, amnye kowakryenàr kom hona ro tehxatxhe, noro wya.
  sim-sim: Uhu os kwambuk ni sitambana nahi, mbele mbele ol nirin ta jeikayekwa ondon
    ni mblarna ermbekwa lir. Uhu os mbele mbele ondon ni mblarna ermbe nahi, Avui
    Wasilakan ni hishiowenda nombo nihi oso kwambuk si nashinak os nirin indiyok or
    lakwa oson ni nikishikwa nir. Mbeek ni halakwa ambu nir.
  npi-ULB: सहनशीलताले सहमति उत्पन्‍न गराउँछ र सहमतिले भविष्यको निम्ति भरोसा उत्पन्‍न
    गराउँछ ।
  cgc-cgc: Daw masarangan ta maskin ino na kakulian, malipay Dyos an tenged lig-en
    ate na nakem. Daw iling tan na malipay Dyos an ki kiten, magbiskeg ate na pagsalig
    na mabot adlaw na kiten i magduma ta Dyos daw makala ta pa man gid kanen an.
  tim-tim: Akto hâk hilâlâm nâŋgâm bo hâkâŋ aktenŋe âmâ wât kârikŋe miawaknengimap.
    Akto wât kârikŋande âmâ himbimgât egâliaŋbaengât mem miawaknengimap.
  yor-yor: àti pé sùúrù ń ṣiṣẹ́ ìwà rere; àti pé ìwà rere ń ṣiṣẹ́ ìrètí.
  wos-wos: Xakéngali nanika yandét nana mawuli hambuk yandét nani jémba témbet, God
    nana yikafre sémbutka yikafre mawuli yatandé. Mawuli yandét, nani dé wali jémba
    reséketembekaka, haxétame. Wungi nani xékélaki.
  emp-NTPO: Maʌ̃ droa panʌneba cawa panʌa Ãcõrẽba dadjirãra bia unu b̶ʌda. Maʌ̃gʌd̶eba
    cawa panʌa Ãcõrẽ bia quirud̶ebemada edad̶ida.
  eng-F35: and the perseverance, proven character; and the proven character, hope;
  ind-ind: Ketabahan itu membuat kita tahan uji. Tahan uji memberi kita pengharapan.
  pes-OPCB: صبر و تحمل نیز باعث رشد و استحکام شخصیت ما می‌شود و ما را یاری می‌کند
    تا ایمانمان به خدا روز‌به‌روز قویتر گردد. چنین ایمانی سرانجام امید ما را نیز نیرومند
    و پایدار می‌سازد.
  mpt-mpt: Eka enino inanoa nib dimo tam tlemo nibo kukub ayamo sbalma wafunob mole
    Gode nibo yatenea baanea Ib kukubo ayamobo genamabebe. E nibo inangge oyeme mole
    nibo kining anoba makob Gode ulab anomabbuo waiso bianoba seinomabbiobe.
  ssx-ssx: Kutupa nikita꞉ la handa꞉la꞉eki epena꞉ kone da̱o̱la haoma꞉ka꞉na꞉ta꞉ Koda꞉ma꞉
    ota꞉ halie laa lelieke. Kotoeki lolo pa꞉la꞉ ekina꞉ nikana꞉ma꞉ hone ti lao halumeke.
  mkl-mkl: Bii ɑ̀ nɔ ɑ̀ temuɑ si wɑhɑlɑu, ɑɑ kɑ fitɑ bɛi inɛ iyi í jɛ iɡũ si lɑɑkɑi
    ku cɔ, nɔ iɡũ iyi ɑ̀ jɛu ɑ́ bí nwɑ kpɑ̃ɑ ku cɔ.
  gaq-gaq: ବର୍‍କସ୍‍ବାନ୍‍ ଡାଟ୍‍ ଚରିତ୍ର ପାଙ୍ଗ୍‍ଏ ବାରି ଡାଟ୍‍ ଚରିତ୍ର ବାନ୍‍ ଆସା ପାଙ୍ଗ୍‍ଏ
    ।
  gof-RNT: Qassi dandda7ay genccaa, genccay ufayssi immeyssa nu eroos.
  unx-unx: ନେ ଧିରାଜ୍‌ହେତେ ଆବୁଆଃ ଚାଇଲ୍‌ ଚାଲାନ୍‌ କେଟେୟଃଆ ଆଡଃ କେଟେଦ୍‌ ଚାଇଲ୍‌ ଚାଲାନ୍‌ହେତେ
    ଭାର୍‌ସା ନାମଃଆ ।
  gah-gah: Goselé lepelemitimó nenémo alévolé okuko, Ómasímo mogonatemú gele lamaná
    inogo ive. Itó mogonatemú gele lamaná itimó nenémo okulumakú henonimú lagata losi
    gelemoko ageva oaká netá ale utó oaká noive.
  lcm-lcm: na madot i tung akit ka uai asereiai ani igenen tutuman, na igenen tutuman
    ka uai asereiai ani lomlomon akoai.
  aer-aer: Anwerne akwetethele renhe apenteke-iperrele, anwerne lterrke anthurre anteme
    awelheme, tnyetyakenhe anteme aneme, nhenge Ngkartele anwernenhe areme Re arratye
    akangkemele anthurre aneme. Nhenge utnenge atnerre-arle irreke-arle, anwerne Ngkarteke
    mwantye akarelhemele Re anwernenhe apmere ikwerenhe-werne akngetyenhenge.
  qvc-NT: Chayshina mallipadu kashpa, Jisuspi mana shaykuq kriyiptinchiqqam, Taytanchiq
    Dyusqa ancha kushikun. Chayshina kushikushpam, ancha yanapawanchiq, paypi mas
    allita yuyakunanchiqllapa.
  tgl-ULB: Ang pagtitiis ay nagbubunga ng pagsang-ayon, at ang pagsang-ayon ay nagbubunga
    ng katiyakan para sa hinaharap.
  cbs-NT: Diosun nuku kushipa wakinan, jaska shinain keska nun akaibu nukukidi pe
    shinainkiki. Januxun Diosun kushipa nun jayawen taea jaska nuku yubani manaidan,
    nun benutiduma nun shinankubainaii.
  xtm-NTPP: Te nuna kava kuee ini o ma, te sa'a i ja teku‑ka ini o nuu tnundo'o tnuneni
    ma, te nuna teku‑ka ini o ma chi kukanu ini o ja ni'i o ja ni skuiso Su'si ma.
  nnq-nnq: nu kuimbalila kuleta kube mundu jwambone nu kulimba mwojo kuleta kuhyobalela.
  bao-NT: Tʉgoeña bayiriquera, ca bojoca añurã mani ca nii earo tii, ca bojoca añurã
    mani ca nii earo ca tiirijera, to birora ca yuecõa niirã manire tii.
  san-ORI: ଧୈର୍ୟ୍ୟାଚ୍ଚ ପରୀକ୍ଷିତତ୍ୱଂ ଜାଯତେ, ପରୀକ୍ଷିତତ୍ୱାତ୍ ପ୍ରତ୍ୟାଶା ଜାଯତେ,
  huv-NT: Sitiül icootsa maiücaats wüx alndom mawaats tiül naél; wüx laawaats tiül
    aaga naél quiaj, quiaj alndom macüliiüts leaw aliüc miün.
  otn-NT: Nu̱'mø dí sɛti hangu̱ ra̱ n'ʉ dí thohmʉ, ya nnu̱ ma̱nhojʉ Oja̱ 'mø. A nu̱'mø
    ya nnu̱ ma̱nhojʉ Oja̱ p'ʉya, ya dí pa̱hmʉ ngue bá̱ ɛ̱p'ʉ ra̱ pa ga̱ nnu̱hʉ'a̱
    ra̱ nho di u̱ni̱.
  nop-nop: Bepaŋdi nibune tuwot tilak. Eŋ Bepaŋdi nibune tuwot tubune indi kunumdok
    nadikunakunale tiyam.
  obo-NT: Woy otid pokoti-is ki tadda, od koposivonnalan no mooggot en kos keton kopomakoy.
    Na otik mooggot kos keton kopomakoy, dakkoo en kos ko-immanan ta no od tumanon
    din iddos puhawang din atag keta.
  cak-ENT: Y riq'uin c'a ri coch'onic ri nketamaj nkac'usaj pokonül, nk'alajin que
    kayo'on kánima riq'uin ri Dios. Y tok k'alüj que kayo'on más kánima riq'uin ri
    Dios, re' nbün c'a cheke que más nkoyobej-apu ri utzilüj sipanic ri nspaj-pe rija'.
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤏᤠᤛᤡ ᤀᤠᤎ᤺ᤳᤋᤢᤶᤔᤡᤸᤗᤧ ᤏᤢ᤺ᤒᤠ ᤕᤧᤵᤗᤧᤰ ᤀᤠᤄᤥ᤺ᤛᤢᤶ. ᤜᤧᤰᤁᤩᤠᤱ ᤏᤢ᤺ᤒᤠ ᤕᤧᤵᤗᤧᤰ ᤀᤠᤃᤳᤋᤢᤶᤔᤡᤸᤗᤧ
    ᤛᤧᤴᤗᤵ ᤀᤠᤄᤥ᤺ᤛᤢᤶᤔᤣ ᤑᤠ᤹ᤀᤠᤱ ᤀᤠᤸᤗᤛᤠᤱ ᤕᤖᤡᤰ ᤏᤡᤱᤛᤠᤱ ᤀᤠᤈᤥᤃᤢᤶᤗᤥ॥
  mie-NT: De jā jéndeé inī ō, suu sáhá jā jíja vāha ó jā cúu ó nchivī ndāā. De jā
