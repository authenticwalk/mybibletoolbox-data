    kuale tikmomakaj kuenta de tlan tikchiaj inawak Dios.
  asm-FB: ধৈৰ্যই বক্তিত্ব গঠন কৰে আৰু ব্যক্তিত্বই আশা জন্মায় ৷
  okv-okv: Eto ando ta sovera ari na Ahihi ta sovera ururou ari sapura ta sausau mane
