    jaxo ta, ame''ẽ rehe jaharõ katu.'
  fra-LSG: la persévérance la victoire dans l’épreuve, et cette victoire l’espérance.
  san-HK: dhairyyAcca parIkSitatvaM jAyate, parIkSitatvAt pratyAzA jAyate,
  cak-SNT: Y antok cꞌo chic ka-paciencia, reꞌ nuꞌon chika chi más nkucover chupan
