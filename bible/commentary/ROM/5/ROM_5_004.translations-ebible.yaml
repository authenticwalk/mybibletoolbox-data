    huro ajamuego ma-mabëhe javuoröhego.'
  geb-geb: Nza ndavi havhargip kɨrga, maaŋ muuŋgip nzan panɨnga bigɨn thueŋ nzan hɨrga,
    nza thɨgɨ havhargip ne khɨgɨp rɨɨ thav, thɨgɨ havhargirga. Nza kaŋgi, nza thɨgɨ
    havhargiap, nza ana khothɨgap, ana rargi, ana nzan kurav, taagi nza ndigirga.
  bsj-bsj: Birom nere atin bouki mulendo ken, mulendo kendo an bou ki yoka nerek ki
    ikero a bouti fo kabeu,
  cak-cak: Y ri coch'on k'axomal, más nutz'akatisaj ri kac'aslen chirakan ri Dios.
    Y tok más tz'akat chic ri kac'aslen, más nikoyo'ej-apu ri favor ri sujun chike.
  chf-NT: Jinq'uin cä c'älenla ni tz'ibajtesia, u ye'e' chich cache' u ch'e' cä totoj
    tz'onänla chich. Jinq'uin cä totoj tz'onänla, cuwila chich que cä xe tä äc'bintela
    ni cä pitänlaba.
  tlf-tlf: kanube nuyo titil fagalup umdii, boyo God iyo, “Tambaliim o,” agelan-tema
