  rug-rug: Meke koasa nada tinuru va ṉoṉo meke va nabu si kote vagia gita sa hahanana
    sapu qetu nia Tamasa, totoso aqa va ṉoṉo si gita pa Nana vinatatara.
  hop-NT: Nen itam nakwhani’yuṅwniqey tuwi’vaye’ tukwsiwyuṅqey navoti’yuṅwa. Nen itam
