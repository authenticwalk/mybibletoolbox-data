    adauru 'ani tegela'a la'u na fataarunga'inga ana.
  ded-ded: Meseriu modzotitia kpac kecma seserigoc nannide nga eucererenggac fora
    fingerudeac negensinggema kecdimbe.
  ewe-ewe: ke dzidodo dzia kelili, eye kelili dzia mɔkpɔkpɔ.
  nuy-nuy: Ngaambu-lhara ngagurru, ngaambu-wandhurrg-gina. Anubani-yung marri ngaambu-wurri-dhaḻagina-wugij
    anaani runggal-windiyung ngagurru.
  cop-BHC: ϮϨⲨⲠⲞⲘⲞⲚⲎ ⲆⲈ ⲈⲨⲆⲞⲔⲒⲘⲎ ϮⲆⲞⲔⲒⲘⲎ ⲆⲈ ⲈⲨϨⲈⲖⲠⲒⲤ.
  buk-buk: Ma yac bu dati lau dalhac ŋaŋga-ŋga, dec tôc asê bu yac lau naŋ datôm bu
    dahôc gêlêc saê. Ma tu yac dahôc gêlêc saê-ŋga, dec puc yac dôŋ bu dakêŋ bataŋ
    gêŋ naŋ Anötö gic bata.
  pri-NT: Â, na jè pidàpwicâarijè, â jè cimwü naa na pâ tacai. Â, na jè cimwü, â o
    pimaina too ê cèikî kâjè, na jè tapacîri [ê auinabéaa kà Pwiduée].
  zpq-NT: Na' še chonxenḻaže'cho cate' chzaca'zi'chon', chlo'en zoac̱hac̱hcho chejnilaže'cho
    Diosen'. Na' še zoac̱hac̱hcho chejnilaže'chone', ṉezecho šjayzoacho txen len ḻe'.
  por-TFT: E sabemos que, quando suportamos as coisas pacientemente, resulta que Deus
    nos aprova. E sabemos que quando entendemos que Deus nos aprova, resulta que esperamos
    confiantemente que Deus nos manifeste sua glória.
  gwi-NT: Nijin akhagwaroonyąą kwaa dąį', Vit'eegwijyąhchy'aa shoo tr'ahtsii ąįįts'ą'
    diishoo'ahłįį geh'an yeendaa ji' deehee'yaa nyąą ąįį gwaroontą'.
  gvn-gvn: Kaki ngana jankaku bundari troubleji, ngana junkurrjimal buyun-buyunku.
    Kaki ngana junkurrjimal, ngana God trustim-bungal, ngananin juma nyungundu wundinka.
  nhy-NT: Iwan nijkuak tikxikoaj in tlajyowilistle, tikitzkiaj chikawalistle ipan
