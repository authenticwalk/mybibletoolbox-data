    nurnur.
  haw-1868: 'A o ke ahonui i ka hoao ana; a o ka hoao ana i ka manaolana:'
  ffm-ffm: muɲal ngal rima neɗɗaaku, neɗɗaaku oo rima jikke.
  arb-NAV: وَالصَّبْرَ يُؤَهِّلُنَا لِلْفَوْزِ فِي الامْتِحَانِ، وَالْفَوْزَ يَبْعَثُ
    فِينَا الرَّجَاءَ،
  cop-CNT: ϯϩⲩⲡⲟⲙⲟⲛⲏ ⲇⲉ ⲉⲩⲇⲟⲕⲓⲙⲏ ϯⲇⲟⲕⲓⲙⲏ ⲇⲉ ⲉⲩϩⲉⲗⲡⲓⲥ.
  sri-sri: 'Marĩ ĩgʉ̃rẽ gũñaturari merã ñerõ taririre bokatĩũmakʉ̃, Marĩpʉ marĩrẽ:
    “Õãrõ yáma”, ãrĩgʉkumi. Irasirirã, ĩgʉ̃ marĩrẽ õãrõ iriburire gũñaturari merã
    yúa.'
  nal-nal: Ma airur dikdikang sin dia xana vabalos a makalang. Ma a makalang kat fadikdik
    dia wana zimbangang faraxai wana ainaxam paazaaiang.
  kyq-kyq: Ɔɔ kaay kaama se tɛɗ deba tɛɗ debm mɛc. Taa naan̰ se ɓo naajege kꞋtɛɗkiga
    jee mɛc ɔɔ jꞋɔndkiga dojege do Raa ki.
  kwd-kwd: Ma lauta goru babato'o 'ilo'oo, God te'e aile'a fe'eni 'adauru. Ma nga
