  nlx-nlx: एने दिरी केरीन पारखायेल सोबाव खेरलो निकेलने, एने खेरला निकेलने से आसा बुणेह;
  apw-NT: 'Ła’íí kóni’ k’eh ách’íłsiníí ko’at’e’ nłt’éégo áyíłsį, ła’íí ko’at’e’ nłt’ééhíí
