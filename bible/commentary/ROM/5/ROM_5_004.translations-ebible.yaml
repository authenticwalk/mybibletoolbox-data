    God na ari javotoho avo ungotenau ikasuja avo simba ue sovera eto iresora.
  mxt-NT: Ta tatu chihin cha cama iñi yo, yahá yo tɨndoho, quita vaha yo nuu Nyoo.
    Ta yucuan ta chitó vaha yo tyi cuñihi yo ndɨɨ maa cha cucuhva ra chi yo.
  tzo-NT: Yu'un mi i'an stsatsal co'ntontic, hech oy yip co'ntontic. Yu'un mi oy yip
    co'ntontic, hech chmuc'ub co'ntontic.
  ind-AGS: Daya tahan rohani menumbuhkan karakter yang dewasa, dan karakter yang dewasa
