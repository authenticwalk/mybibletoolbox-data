  san-URD: دھَیرْیّاچَّ پَرِیکْشِتَتْوَں جایَتے، پَرِیکْشِتَتْواتْ پْرَتْیاشا جایَتے،
  heb-LB: הסבלנות מפתחת ומחזקת את אופיינו, ואופי חזק מביא לאמונה יציבה ולתקווה בישועה
    הנצחית.
  caf-NT: '''Et huwa ts''iyanah t''ehonózin ba soo'' ts''uja dune ts''inli. ''Ink''ez
