    reꞌ nuꞌon chi más nakayoꞌiej-apa ri xtiyoꞌx chika.
  uvh-uvh: Wa ning, indi kuma'sa' nakem indi tangkunang ningsa' ikantam wa indi kabakni'
    tiptangka ning kadapmang tantam. Ning tanga indi kabakni' ganang wa tangkunang
    guk ira sasuk kigineng ka inga' Anutu guk iik waraga'sa' suktangkanga ira antam.
  ino-ino: Lo'kiya vaita maisuna ya fole aino hane'neanakeno kanale au'ava ya fole
    aikeanakeno Anumaya Koti'a amuse hisiketa akaeya akesuna yafe lame atiti huta
    akeva maikune.
  gnn-gnn: '@see-verse:ROM.005.003'
  yal-yal: Tunnafanna yi fa lannayaan na. Lannayaan yi fa yigin na.
  cnt-NT: A₂juɨn'₂ dsɨ₅ jniog₄ jaun₂, jmo₅ a₂chei'₂ rë₂ jniog₄ 'a₂ lia'₂ lág₅; a₂tióng₂
