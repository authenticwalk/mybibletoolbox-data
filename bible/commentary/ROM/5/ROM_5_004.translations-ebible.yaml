  kje-NT: Enla lo'o ik akin namkene mamani, ik eren kerhu lolo kenen panatal penia
    iknik hini'i wenewhe onne nahuwa'an Makromod Lalap akin. Lo'o iknik hini'i wenewhe
    wa'an mamani, onne hi'i ika eren pu'ik heli Ai ono ik kauroin mouropo nahenia
    Nin nou onne namwali maika.
  gaz-gaz: obsi jabaatanii dhaabachuu, jabaatanii dhaabachuun immoo abdii fida.
  kud-kud: Na alama'i'ita iya Yaubada yana mumuga namwanamwa ilawelawenama. Na mumuga
    namwanamwana iya yemidi miya ha'wana ilawelawenama.
  urb-NT: 'Tapijar te''e we jande py''ahu te''e jahendu rahã, jande pe Tupã pandu:
