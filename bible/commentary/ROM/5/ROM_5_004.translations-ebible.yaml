  plu-plu: Ku wixwiy kamaxwenene gipitit Uhokri abetnewa mbeyne, nikwe ig Uhokri parak
    abet uhawkanwiy. Apim ini nikwe in keh wixwiy pi ipegte gipitit akiw.
  iou-iou: Täŋpäkaŋ bäräpi gänaŋ ehutpäŋ kuŋat-kuŋat unitä täŋpewän äma bureni äworek
    täkamäŋ. Eruk, äma bureni äworeŋpäŋä nadäkinik kehäromi ŋode täk täkamäŋ; Imaka
    iwoyäŋ nimani u bureni api yäpne yäŋ nadäk täkamäŋ.
  ntp-NT: Dai siʌʌscadʌ soimaasi taatamadagi dai maivui ñioocadagi poduucai baigʌʌlidi
    Diuusi aatʌmʌcʌdʌ. Dai siʌʌscadʌ Diuusi baigʌliadagi aatʌmʌcʌdʌ gomaasi gʌrsoicʌi
