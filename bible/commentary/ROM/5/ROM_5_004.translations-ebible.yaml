    ulaa imtamo ilami abiip unon-tema umi deng tebe-bom fenan-temup kale,
  piu-2006: '@see-verse:ROM.005.003'
  poh-NT: Jeꞌ woꞌ chic nok reꞌ hoj nkacuy ransil take cꞌaxquilal, reꞌ Dios rikꞌor
