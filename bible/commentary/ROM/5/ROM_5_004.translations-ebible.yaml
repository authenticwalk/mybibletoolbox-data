    más gár pɛhtzibijʉ confianza da ttajquijʉ ca dí tøhmijʉ.
  hoy-hoy: अदिक धीरज देल वळ्लीद चरित्र बन्सतद, अदिक वळ्लीद चरित्र देल आशा उत्पन्न
    आगतद;
  amo-amo: Ayi aklne macha useru, useru macha likara kibinayi.
  pjt-pjt: Nyara palulanguṟula tungun-tunguntu tiṯutjarangku waṉaṟa nganaṉa kuṉpuringanyi
