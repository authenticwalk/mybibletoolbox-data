  bjp-bjp: Ma tifat kirer, i fatapiek matngan liu ae ifasi God in somangat ini. Ma
    aunbiing imel e matngan liu ae sing kerer, ke in fatapiek sinangun nene ini unune
    isi fafaliu ke God.
  xon-xon: Suklaa mu tii timi mbimbinyaan. Mbimbinyaan mu tii timi limakl.
  tzo-ZNT: Mi más itsatsub coꞌontique, mu xa xquicta o jbatic ta xchꞌunel ti jaꞌ chiscoltaotic
    ti Cajvaltique. Ti mi jaꞌ yechotique, jpatoj xa coꞌontic ti chba jchiꞌintic ti
    Rioxe.
  mpm-NT: Ti nu kundee yo jiin nundoꞌo un, ti jini yo ja kundee ini Yandios jiin yoꞌo,
    ti sɨkɨ yukan ndiyo ini yo niꞌin yo taꞌu un.
  ots-NT: Cja̱ bbʉ dí tzɛjtijʉ cʉ prueba, nubbʉ, dí nxödijʉ ja ncja gár hmʉpjʉ pa
