    nyinara paṯalku aḻa-aḻangku Godalu ngula nganaṉanya pitjala katinytjaku.
  cwe-cwe: ufunyaumoyo uwo wogala kutogoligwa na Mulungu, na kutogoligwa na Mulungu
    kogala lolelo.
  daa-NT: Ho ya gi ic subirraw, ta gaayaate gi goyiy bombo ɗo gecindi. Kar ya gi goy
    bombo ɗo gecindi-ak, ta gaayaate gi eriy iŋ gelbin rakki taat Buŋ kaawtu.
  mlp-mlp: Ad i gigem awaz timeqniysa i Yesus ago on matawmo diq tiqiyim i a ta hi
    woqauqta. I Yesus ago on mataw nazaq diqta tiqiyim osad in teq boleq i gilumsiheq
    ta giwaqdaqta na i anan helmo diq haqad i amen emad osauqta.
  ape-C: Aria ehudok aih um apak dodogowip um miyotu musah enenyenen nyutogrumap iri
    amaen um, ehudok aih ta hunekap mutogur yopishi arpesh aria miyotu dodog. Aria
    ehudok aih um miyotu dodog um ta hunekap adur mudukemesh um Krais ta nunaki aria
    nunekumap yopihi aih.
  bgs-bgs: Atin ka makatiis ki na mallayat é ginawa ta, kasóddóran ta na kadayawan
    tô Manama tingód áknita. Atin ka kadayawan tô Manama tingód áknita, isóddóran
    ta na matuman tô gimanan ta.
