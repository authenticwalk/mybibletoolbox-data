  ena-ena: Akuaba akuaba huaci huaci igu igu hɨsɨŋ agaŋ hula Adam lusɨŋ sɨbɨlɨ vimi
    agaŋ hula pam ma hɨniavɨlalɨ uami. Adam dɨ lusɨŋ sɨbɨlɨ agaŋ lɨci Asɨ agaŋ aludɨ
    ciaŋ hɨvɨ lamavɨla nameŋ abami uami. Ha vana sɨkasɨkan sɨbɨlɨ lɨhavɨm aba abami
    uami. Agadɨ ala Asɨ alusaŋ akuaba akuaba huaci huaci igulalɨ agaŋ nɨbu nameŋ uami.
    Hulaŋ iamɨgali alaŋ lusɨŋ sɨbɨlɨ akape sɨbaŋ vidamɨli Asɨ alusaŋ mavɨn hɨnihɨni
