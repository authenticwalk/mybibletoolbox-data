    tonda mal mopin ba alla, ta ye wopake ye awika una singare ke merke yei ge God
    nale al wambo napai, kiwa moi.
  nou-nou: Edo God embo da yei uso kando itido ira ainda emboro de Adam da wasiri
    biae da emboro de awa ewoga ewoga ra. Edo Adam da wasiri biae awa God da kasari
    da susu ra awarate God embo berari da wasiri biae gido ungo umo jigari ewamei
    orase dipapa edo Iesu Keriso kando itiri bugusira.
  mqb-NT: Magwagway a Mbərom nà, a ga minje tə atahasl ana Adama bay. Ines ana Adama
    sa ga ata nà, kə̀ varak anan mungok coy, sariya kə̀ bənak anan. Aya əna, sumor
    a Mbərom a mbasay pə ines sə ɗo ahay, kwa â ga nə ta gak ines bayak awan, aday
    a təra atan ɗo ɗiɗek aya pa 'am anahan.
  ape-B: Ali enyudak God ananin presen douk wo nyugimah-umapu namudak ati kobi enyudak
