  tvk-tvk: E momalen xa Hi di misa ni mi xir nggoni sanien tei, misav ni naha xa temei
    e xir texo tesaen na moletin tei takes. Vengan xa tesaen na moletin tei takes
    telihi pangasien temei e xir e tesak ni xir ralel. E be sanien tei xa Hi di misa
    momalen mi ngan xil xa latepol tesa holu, e xi di miling pilei xil mei labos rilomun
    pe meten.
  prf-NT: Sakay tehud a pagkakaiba ten kaluub nen Diyos sakay ten kasalanan nen essa
