  nfa-nfa: Dhu Ama Lamatua pangèdꞌu mi èdhi, sama boe dènge sasala dhu Adam tao èèna.
    Ropa Adam tao sasala, Ama Lamatua pamaꞌète lii langu, peka na “Èu sala. De èu
    hudꞌi abhu huku!” Te ngaa masi ka dhèu ue sasala ae titu kèna, Ama Lamatua, dhu
    parisa mamuri dhèu aaꞌi-aaꞌi, neo padꞌelo dꞌara hua iia Na era, aa pamaꞌète, na,
