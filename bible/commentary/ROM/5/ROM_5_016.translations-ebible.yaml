  bjk-bjk: Ma ina arabaa i xabise xö inone nang i wanot kö magingin saban möxö önga
    tödi. Adam ixo pet önga magingin saban, ma a inone ina önga magingin saban kalik
    mon i bira, bara God ixo kure bara irabo mana ömokorot ine. Ma lamun a arabaa
    belek ixo ot, möxösa, toxo pet a oleleng ne magingin saban, ma a inone ina arabaa
