    ikpe. Kanị Osolobuẹ gi ihiẹn-ọfẹ sọn njọ bu ọda ịhịan mẹsọnmẹ, kun'ẹ ọhụnma.
  leu-leu: 'Saxa mo fulaa, a tatavaian sina Piran pife malaan sena mo aava savat sena
    faasaalan sina mataa aave: lamina faasaalan sina saxa mataa a tiisan a savat e
    a lisanmaan a maatan, taasaxa lamina maana faasaalan xaves, a tatavaian aave a
    savat e a Piran a fatiginei fatak netaara la matana.'
  maz-NT: E Adán mi 'natjo bëzo. 'Ma o tsja 'natjo nzhubü, ndeze nu'ma, texe yo nte
    cjaji c'o na s'o. Nguec'ua va mama Mizhocjimi, texe yo nte tũji nzhubü. Na puncjü
    nzhubü c'o o tsja yo nte. E Jesucristo o ngõ'tp'ü o̱ nzhubü texeji. A cjanu Mizhocjimi
    sö ra mama c'ü dya tũji dya o̱ nzhubüji.
  bod-N: ཡང་གནང་སྦྱིན་ནི་མི་གཅིག་གི་སྡིག་པའི་འབྲས་བུ་དང་མི་འདྲ༌སྟེ། ཁྲིམས་ཐག་གཅོད་པ་ནི་མི་གཅིག་གི་རྐྱེན་གྱིས་ཉེས་ཆད་ཕོག་པ་ཡིན༌ལ།
    ཐུགས་རྗེའི་གནང་སྦྱིན་ནི་ཉེས་པ་མང་པོའི་ཁྲོད་ནས་བྱུང་ཞིང་མཇུག་མཐར་མི་རྣམ་དག་ཏུ་མཛད་པ་ཡིན་ནོ།།
  tca-NT: Rü yema pecadu ga Adáü̃ üxü̃ rü taxuacüma nagu tanangu ga yema ãmare ga
