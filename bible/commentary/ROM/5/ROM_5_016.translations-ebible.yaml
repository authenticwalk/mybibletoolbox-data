    bar ikuvigham. Egha God puram e ganɨngizir bizim kamakɨn, gumazamiziba arazir
    kurar avɨribagh amima, God men apangkuva gari, mati me arazir kuratam gamizir
    puvatɨ.
  bpr-bpr: Mahal i ulê tadè blé Dwata, na mahal i ulê salà Adan. I ulê i salà Adan
