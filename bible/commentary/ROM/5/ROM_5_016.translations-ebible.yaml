  tgo-tgo: 'Tembe ŋgoreiyeva Loi le giya bwagabwaga Une i kivwala lolo regha le tharɨ
    une. Adam vambe mbaŋara eŋge i vakatha tharɨ na Loi i vanivaŋa na i dagewe iŋa,
    “Len tharɨna modae u vaidi.” Ko iyemaeŋge Loi le mwaewo bwagabwaga ŋgoreiyake:
    gharɨgharɨ lemoyo thɨ vakatha tharɨ, Loi i mwaewo weŋgi na i dage weŋgi iŋa, “Ghemi
    hu rumwaru.”'
  yap-yap: Ma bay ban’en nib thil u thilin e tow’ath rok Got nge denen ni rin’ ta’reb
    e girdi’. Tomuren e ta’are denen nem me yan i aw nike “Kireb e Rok” e girdi’;
    machane tomuren e denen ni pire’ me yib fare tow’ath ni yugu dariy rogon ni nga
    ni pi’ ngak e girdi’, ni aram e ke yan i aw ni “Daki Kireb e Rok” e girdi’!
  mop-NT: Le'ec a c'u' a yanaji u men u sip'il aj Adana, jumpaay. Le'ec a c'u' a yanaji
    u men u sij-ool a Dioso, jumpaay tucaye'il. Le'ec ti ca' u cüxtaj jun p'eel u
    sip'il aj Adana, yanaji u tz'abül ichil u sip'il tulacaloo' a cristiano yoc'olcaba.
    Top yaab tun a sip'il a yanaji yoc'olcab ca' tun tz'abi a sij-ool u men a Dioso.
    Walac u sa'tesabül a sip'il u men a sij-ool abe'e.
  tet-tet: Saa mak Naꞌi Maromak foo baa ita, seluk nosi saa mak Adam nalo. Adam nalo
    sala, hotu Naꞌi Maromak nakotu naꞌak, “O sala! O musti kona kastikar.” Mais oras
    neꞌe Naꞌi Maromak natudu laran diꞌak baa ita tiꞌan. Masik ita halo sala butuk
    bein moos, Nia naloos ita nodi nakotu naꞌak, “O la sala. O la kona kastikar.”
  hlt-MCSB: Kutdoe tah pakhat a tholh lamkah bang moenih. Pakhat lamkah laitloeknah
    dongah ngawn tah dantatnah la om. Tedae tholhdalhnah a yet khui lamkah kutdoe
    tah rhilam la om.
  xtd-NT: Kueꞌe xa ka yaꞌa‑ro xaxeꞌe Adán, te vaꞌa kida ñaꞌa Ianyuux. Xaxeꞌe idii
    kuechi n‑kida se yaꞌa n‑xio xa chiyaꞌu‑ro ntdaa‑ro kuechi‑ro. Kueꞌe kuechi n‑ka
    kida‑ro, ko n‑kida Ianyuux xa ñatuka xndido xtau‑ro kuechi n‑ka kida‑ro, te ña
    tuu nax jenyaꞌu‑ia.
  mdy-ETH: ዬያጉዲ ፆኦሲኮ ኮሹሞ ዒንጊፆኮ ዓኣፓ ዓሢኮ ጎሞ ዓኣፓፓ ባሼኔ፤ ፔቴ ዓሲ ጎሜ ዛላ ዒንጊንቴ ዎጌ ሜቶ ዔኪ ሙኬኔ፤
