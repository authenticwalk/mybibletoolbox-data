    yan dharrwan gan yolŋuny walal malthurrnydja nhanŋun Yadamguny. Ga dhiyaŋuny bala
    dharrwaynha ŋuli ga yolŋuynydja walal djämany yätjkurra yan, ŋula nhäny mala bawalamirra.
    Yurr ŋayipiny God-Waŋarrnydja gan mirithin yan märr-ŋamathin yolŋuwnydja walalaŋ,
    bala ŋayi yan Djesunhany djuy'yurra dhiŋganharawnha, ga waŋany ŋayi ŋuli ga ŋunhi
