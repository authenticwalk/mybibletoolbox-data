  dso-dso: ସେ ଗଟେକ୍‌ ପାପ୍‍ କାମ୍‍ ଅଇଲା ପଚେ ସବୁ ମୁନୁସ୍‌ ଜାତି ବିଚାର୍‌ନା ଜାଗାଇ ଟିଆଅଇ ଦସି
    ବଲାଇ ଅଇଲାଇ । ମାତର୍‌ ଏବେ ଜବର୍‌ ଲକର୍‌ ପାପର୍‌ ଲାଗି ଲକ୍‌ମନର୍‌ ଆସା ନ ରଇଲେ ମିସା, ପର୍‌ମେସର୍‌
    ଦାନ୍‌ କଲାକେ ଦସି ନାଇ ବଲି ଏଜାଇଅଇଲାଇ ।
  meu-meu: Tau tamona ena kara dika be idau, harihari-bada be idau; badina be tau
    tamona dainai hahemaoro ese hahedika e gwauraia, a harihari-bada ese kara dika
    taudia hutuma maorodia eme gwaurai.
  yva-NT: Adam apa ayao kakai intabo mo Amisye apa mangke raugavo vatan tenambe mansai.
    Weramu Amisye apa kove nsasye irati ayao kakai intabo umaso rai. Weye Apa kove
    mawes, weti Po ayao kakai manui rave rapaya vatane mai muno Po vatane maveti umamai
    no Amune rai.
  dgc-dgc: Kanya éwan pareho i gimet diden ya a éduwa. Dahil to kasalanan ni Adan,
    éy mégkasala nadid i étanan a tolay, a tulos parusaan side na Diyos. Pero nadid,
    maski meadu kitam a kasalanan, éy naibutan dén side ni Cristo, a atdinan na kitam
    ta buhay a éwan tu katapusan!
  zpm-NT: Tibaque nac doḻ co beeṉ Adán, per grëse miech biabzi; saṉgue Jesús zeeṉe
    laa me biaad, grëse ne ne nac ne miech psilaa me ne lo grëtaa xtoḻ ne, psaṉwen
    me ne lo Dios.
  hix-NT: Noro heno yanhàn hoye ro, tanàhnohsom me manatxhe hampànà kany me naha,
    Khoryenkomo, kàwyanye. Wahanonkano ynye ro rma noro ha. Àro wyaro katxho me tehxatxhe,
    noro heno yanhàn hoye ro, towenyxan hoye ro. Khoryenkomo wya kowakryetxho kom
    haxa ryhe, anar me naha. Àro hoye ro, onà wyaro kany me naha, noro ha. Ronenyhoryetxho
    me harha manaha, kany me naha, kàwyanye. Thenyehra kanhàn kom hoko kexetxhenye
    rma, konyhoryetxhe, noro ha.
  sim-sim: Hovok kason ji hishika, kavakava Adam uri oso nga lerawu jivi Jisas lari
    oso nga evrembam akwa ome frihi nga nanda vri. Hako akwa ome frihi mbeek nakrem
    nanda ambu vri, apsham apshambak nanda vri. Kavakava os Adam uhunda akwa ome sihi
    karem, Avui Wasilaka ma ol kavakavan unda ondon kavak or naha hik or ermbekwa
    lir. Hako lerawu jivi os Jisas lahanda oso akwa ome sihi karem, Avui Wasilaka
    kavakava nihin or laha ermbehe waprupshi orhin yelndam nirin or haha nirin ma
    worna mak ushakwa ria.
  npi-ULB: किनकि वरदान एक जनाले पाप गरेको परिणामजस्तो होइन । एकातिर, एक जना ‍मानिसको
    अपराधले दण्डको न्‍याय आयो । अर्कोतिर, सित्तैँको वरदान धेरै अपराधपछि धर्मीकरणको
    परिणाममा आयो ।
  cgc-cgc: Mga pabuat ta Dyos naan ta mga ittaw tenged ta libri na atag din dili paryo
    ta iya na pabuat naan ta mga ittaw tenged ta sala ta isya na ittaw na Adan. Tenged
    ta sala ya Adan, tanan na mga ittaw nasintinsyaan ta Dyos ta silot na ula katapusan.
    Piro, tenged ta libri na atag ta Dyos, pabuat ki din en na matareng bisan tama
    ate na mga sala.
  tim-tim: Aregât lâuwâŋe makbe. Luâk konok Adam yâkŋe bâleŋe agepgât nen hârok den
    âiân miawaktenŋe dosanenŋe miawakbiap. Dâ bâleŋe nenŋe humo aktoân âmâ Anutuŋe
    han kalem nengiep arekŋe nen dosanenŋe boân manbaengât mem miawaknengiep. Aregât
    Anutuŋe han kalem nengiep are akto luâk konokŋe bâleŋe akto miawaknengiep are
    amâ dop yetŋe konok bo.
  yor-yor: Kì í ṣe nípa ẹnìkan tí ó sẹ̀ ni ẹ̀bùn náà, nítorí ìdájọ́ ti ipasẹ̀ ẹnìkan
    wá fún ìdálẹ́bi, ṣùgbọ́n ẹ̀bùn ọ̀fẹ́ ti inú ẹ̀ṣẹ̀ púpọ̀ wá fún ìdáláre.
  wos-wos: Hanja natafa du Adam haraki sémbut hurundéka God hurundén haraki sémbut
    hasa hweta dé du takwaka wa, “Wu haraki saraki sémbut hurukwa du takwa di.” Wungi
    wandéka di atéfék séfélak haraki saraki sémbut di huru. Hurundaka némbuli God
    nak maki joo huruta, dika hiyandéte Jisas Krais hwendéka gaye dé hiya. Hiyandéka
    dé God nanika wa, “Wuna makambu yikafre sémbut hurukwa du takwa di.” Wungi dé
    wa.
  emp-NTPO: '@see-verse:ROM.005.015'
  eng-F35: 'Again, the gift is not like what came from one man''s having sinned: because
    the judgment into condemnation followed one offense, while the gracious gift into
    justification followed many offenses.'
  ind-ind: Akibat dosa Adam, semua manusia pantas dihukum, karena sesudah Adam berdosa,
    manusia pun semakin banyak berbuat dosa. Tetapi apa yang Allah perbuat sekarang
    sangat jauh berbeda dan mengherankan. Dia memberikan hadiah pengampunan melalui
    Kristus supaya kita, yang banyak sekali berbuat dosa, bisa dibenarkan di hadapan-Nya!
  pes-OPCB: همچنین نتیجۀ هدیۀ فیض‌آمیز خدا تفاوت بسیاری دارد با پیامد گناه آن انسان.
    زیرا مکافات به‌دنبال یک گناه آمد و محکومیت را به‌همراه آورد، اما هدیۀ رایگان خدا
    منتهی می‌گردد به عادل شمرده شدن و تبرئۀ ما از گناه، گرچه همگی مرتکب گناهان بسیار
    شده‌ایم.
  mpt-mpt: Eka Gode nakaia unangai daaye binabe osa eka naka elekieme hengmino henganea
    kaanamin kukubo tam tlobu osa makobbabe. Afet afetobe. Nakae elekieme hengmino
    henganea omito Gode naka homon unang homoni baabenea Ibo hengmino hengaib kesoa
    ibo kaanomabiobo ge baabenebu otane sinanoa e Yesuse dabanea daakenea atdimo kaane
    kesoa Gode nakaia unangai hekmel weng homono omdibihabibi daabenea i hengmino
    omtlabenea baabenea Ne kin dimo ibo hengmino blimobo genebiobe.
  ssx-ssx: Kutupa make Koda꞉ma꞉ wanda꞉hali pa꞉ta꞉ ku hala꞉eki pita꞉ mo hande hali
    homekema꞉ hoke hau piekeeki yaapota꞉ ota꞉ ta꞉ta꞉ pu alu pelepeme. A꞉da꞉ma꞉ma꞉
    hoke hau pieke handaata꞉ Koda꞉ma꞉ ipiki pa꞉ta꞉ alota꞉ Neketa꞉ ketete peleme la
    leekeme. Koto leekepate wanda꞉hali paeyaoma꞉ hoke hau pelemepate Koda꞉ma꞉ niki
    pa꞉ta꞉ pa hameke a꞉ta꞉ma꞉ homolo hata꞉ Ikita꞉ ketete na peleme wanda꞉hali halememe
    la ala꞉me.
  mkl-mkl: Amuɑi Ilɑɑɔ̃u do kurɑrɑi inɛ ɑkɑ̃u í wɑ̃ɑiɑ njɛ, domi kurɑrɑ ɑkɑ̃ui í jɔ̀
    Ilɑɑɔ̃ ɑ́ kiiti inɛ ŋɑ ku yɛ tɑɑle nŋɑ, ɑmmɑ didɔ̃ɛi ɑ́ jɔ̀ ku ce wɑ inɛ dee dee
    bɑɑ do iyi ɑ̀ tɑko ɑ̀ ce kurɑrɑ nkpɔ nkpɔ.
  gaq-gaq: ମୁଇଂ ରେମୁଆଁନେ ପାପ୍‍ ନ୍‌ସା ରେମୁଆଁ ବିଚାର୍‍ନାନ୍ନିଆ ତୁଆଁଚେ ଦସ୍‍ ବାକେ; ମାତର୍‍
    ଗୁଲେରେନେ ଜାବର୍‌ ପାପ୍‍ ଲେଲା ଡିଗ୍‍ ବାରି କେମା ବାନ୍‍ସା ମେଃଡିଗ୍‍ ଦର୍‌କାର୍‌ ମାଲେଚେ ଡିଗ୍
    ଇସ୍‍ପର୍‍ନେ ଆତେନ୍‌‍ ଦାନ୍‍ ବିବକ୍ନେ ଏବେ ରେମୁଆଁ ଦସି ଣ୍ଡୁ ଡାଗ୍‍ଚେ ମ୍ୟାଃଆର୍‍ଏ ।
  gof-RNT: Addaame nagaraa giddoninne Xoossaa imotaa giddon daro dummatethi de7ees.
    Issi asa nagara gaason Xoossay iya bolla pirddis. Shin asay daro nagara oothinkka
    Xoossaa aadho keehatethay xillotethaa ehis.
  unx-unx: ମିଆଁଦ୍‌ ହଡ଼ରାଃ ପାପ୍‌ ହରାତେ ହଡ଼ ବିଚାର୍‌ରେ ହିଜୁଃୟାନା ଆଡଃ ଗୁହ୍ନାଁ ମେନ୍ତେ ଉଦୁବ୍‌ୟାନା,
    ମେନ୍‌ଦ ହଡ଼କଆଃ ପୁରାଃ ପାପ୍‌ ହରାତେ ଆଡଃ ଛାମା ନାମେଲେକା କା ତାଇକେନ୍‌ରେୟ, ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ
    ଏନ୍‌ ଦାନ୍‌ ହରାତେ, ନାହାଁଃ ହଡ଼ ଧାର୍‌ମାନ୍‌ନିଃ ମେନ୍ତେ ଉଦୁବ୍‌ ଦାଡ଼ିୟଃଆ ।
  gah-gah: Itó Ómasímo nasahilí lehizeletamó nenémo Atá lihima netá alimó nene avilegeake
    iteko neve. Hamolíminoko nomive. Ve hamolímo lihima netá alimó nenémo puu likumule
    loko Ómasímo lihima lemeaká mogona utó okamóza, vegená mukilite lihima netá alikago,
    Ómasímo aí avogisaló lihimate asú olimikiko minatuni netá mukí hagitana lehizeletonoimóma
    neve.
  lcm-lcm: Au na alilis kovek i samui ke si God parik kilongpa angkonongai ve uai
    i lau rikek si sikei a igenen ang, parik. Using si mang oring, sikei a lau rikek
    kata asereiai ani saupai ta vap duk ki asalak a maiten i mat, na si mang oring,
    alilis kovek i samui ang kata serei asi pakangai ani vap miang kitala bil arikek,
    na kala asereiai ani vilvil akorong.
  aer-aer: Nhenge artwe anyente Adam-elarle akurne mpwareke, re tyerrtye ingkirreke
    anthurre akurne-iletyeke, kele Ngkartele tyerrtye ingkirreke imerrentye irrerlknge
    atwetyeke. Kenhe tyerrtye ingkirrekele-arle akenhe akurne akwete mpwaremenge Ngkarte
    anwerneke alhwarrpe-irreke Re-anteme Jesus antheke tyerrtye ingkirrekeke ilwetyeke.
    Lyete anteme Ngkarte angkeme yanhe areyele-arle Renhe arratye itelareme arratye
    anetyenhenge iwenhenge-arle Jesus-ele mpwarekenge.
  qvc-NT: Chaymi Dyus rurashqanqa mana nimapis igwalchu chay Adan rurashqanwanqa.
    Chaqa Adanmi suq uchatalla rurashpa, yumbay runata, warmita ancha dañachiwashqa
    kanchiq, uchayuq kananchiqllapa. Chaymi Tayta Dyusqa listuna karqan, noqanchiqkunata
    kastigawananchiq. Piru kananqam Jisukristu wañushqanrayku, Taytanchiq Dyusqa yumbay
    chay uchanchiqmanda dibaldilla pirdunawanchiq.
  tgl-ULB: Sapagkat ang kaloob ay hindi tulad ng kinahantungan ng nagkasala. Sa isang
    banda, dumating ang paghatol ng kaparusahan dahil sa pagkakasala ng isang tao.
    Ngunit sa kabilang banda, ang kaloob na nagbubunga ng pagpapawalang-sala ay dumating
    pagkatapos ng maraming pagkakasala.
  cbs-NT: 'Ja inun, Diosun nuku inankuini inun jaska Adánen chakabuwani ja dabe jaskas
    dabemaki. Juni bestichaitun chakabuwaniwen taea dasibi yuda betsabudi chakabukubainmisbuki.
    Jaskawen taexun yuda dasibibu jatu kupixanai Dios dibiabu keska manakanikiki.
    Jabiaskabiaken jatidi yudabu chakabubiakubainaibu Diosun jatu duawakin tsuabunda
    jawen bake Cristo besti ikunwainbu jabu kupiama: “Jawa chakabu jayama pepabuki”,
    iwanan, jatukidi pe shinanmiski.'
  xtm-NTPP: Kovaa in‑ni ja u'vi ni sa'a Adán ma, te ni sa'a de ja ndaka ñayii ma ni
    ka jiso kuechi ma, te jin ndachunaa ndaka i nuu Su'si ma nkuu. Vaa kuechi ja kua'a
    ja u'vi ni ka yo sa'a ñayii ma, te ni kunda'vi ini ña'a Su'si ma, te ni skuta'vi
    ña'a ya ja va'a ja vii, sukan‑va'a jin nduu o ñayii ka sa'a ja va'a ja ndaa.
  nnq-nnq: Hupo ya Nnoongo na mabaja ga mundu jumwe ibi telaje. Mana, kuboka pa lilemwa
    lya mundu jumwe, Nnoongo ngapanga hukumu, nambu kuboka pa malemwa ga bandu ajingi,
    Nnoongo ngabaupa upo yakwe kwa kalekekea.
  bao-NT: Jĩcʉ̃ ñañarije cʉ̃ ca tii buiyeerique jʉori ca bii nʉnʉa waarijere, Ʉmʉreco
    Pacʉ, wapa manirora añurije cʉ̃ ca tiicojorije menare cõoñarique ʉno méé nii.
    Ñañaro biiriquea, jĩcã wãme ñañarije tiirique jʉorira ñañaro bii yairicaro tiiupa.
    Ʉmʉreco Pacʉ, wapa manirora cʉ̃ ca tiicojorije pea, paʉ wãmeri ñañarije tiirique
    jʉori bii eari, añurã niiricaro tiiupa.
  san-ORI: ଅପରମ୍ ଏକସ୍ୟ ଜନସ୍ୟ ପାପକର୍ମ୍ମ ଯାଦୃକ୍ ଫଲଯୁକ୍ତଂ ଦାନକର୍ମ୍ମ ତାଦୃକ୍ ନ ଭୱତି ଯତୋ
    ୱିଚାରକର୍ମ୍ମୈକଂ ପାପମ୍ ଆରଭ୍ୟ ଦଣ୍ଡଜନକଂ ବଭୂୱ, କିନ୍ତୁ ଦାନକର୍ମ୍ମ ବହୁପାପାନ୍ୟାରଭ୍ୟ ପୁଣ୍ୟଜନକଂ
    ବଭୂୱ|
  huv-NT: Aaga leaw Teat Dios ǘüchan icoots, aag ayaj ngo matnej leaw tayac icoots
    wüx nop naxey wüx tarang nisoet. Cos tajmel asoetiiüts ajan wüx aaga nisoet tarang
    Adán. Nganüy aaga leaw üüch icoots Teat Dios, ǘüchan, tüüch icoots masey xeyay
    nisoet arangaats, cos atquiaj alndom maw asoetiiüts.
  otn-NT: Nu̱'mø mi̱ mʉdi bi̱ nja ra̱ ts'oqui, bi̱ ma̱n'Oja̱ ngue nu̱'a̱ ra̱ ts'oqui,
    di̱ nja ra̱ nju̱t'i̱ ngue ra̱ castigo. Pɛ nu̱'mø ya ma̱ndøngu̱ dyø ja̱'i̱ øtra̱
    ts'oqui, nu̱na̱ Oja̱ bi̱ ma̱ ngue da̱ 'yøtra̱ ma̱te di̱ nhojpa̱thoui yø ja̱'i̱
    ja yø ts'oqui.
  nop-nop: Meyat adi mebihik molomolom, fukuŋ siloŋ tobogoŋ eŋ fukuŋ me kubugoŋdi
    mede wobu tuguk doktiŋa hamdok gigit titiŋdok mede yodapmaaŋ tubumintaguk. Siloŋ
    tobogoŋdi yom fee hinek hefulaŋa Bepaŋ namanda foloŋ hatihati didimeniŋ tubumintalak.
  obo-NT: Woy duwon pa ko-ossan taddot gasa to Monama woy dos undahon taddot saa to
    sokkad no minuvu. Dos undahon taddon saa, idda en so kodsilut to Monama to langun
    no minuvu. Piru pomon to gasa rin, od koposinsyan kos mo-uraan saa to mgo minuvu
    woy od komotallong sikandan diyot kod-ontong to Monama.
  cak-ENT: Ri xuc'ün-pe ri rumac ri Adán, man junan tüj vi riq'uin ri colonic ri xuc'ün-pe
    ri Cristo. Ri Adán xaxe riq'uin ri jun nabey rumac ri xbün chuvüch ri Dios, xe'ilon
    chuka' conojel vinük y romari' tok nban juzgar pa quivi', richin nquic'ul rutojic
    ri nyebanun. Pero ri colonic ri xuc'ün-pe ri Jesucristo juis rakalen, roma man
    xaxe tüj chic roma ri jun nabey mac tok xpu'u, xa roma c'a ronojel mac. Y ri colonic
    ri nuya', xa nuspaj. Y re' nbün cheke que man jun kamac nk'alajin chuvüch ri Dios.
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤁᤢᤗᤢᤱᤃᤢᤶᤗᤠᤶᤒᤠ ᤁᤧᤍᤠ᤺ᤒᤠ ᤐᤷᤎᤠ᤺ᤶᤔᤡᤱᤃ ᤀᤠᤍᤔᤖᤧ ᤁᤢᤗᤠᤕᤥ᤺ᤴᤏᤢ
    ᤔᤧᤍᤱᤏᤧᤴᤗᤥ॥ ᤗᤳᤇᤠ ᤗᤠᤕᤥᤎᤡᤰᤗᤧ ᤆᤥᤃᤢᤸᤗᤧ ᤁᤧᤖᤧᤰ ᤔᤏᤠᤜᤠ᤹ ᤀᤠᤵᤋᤡᤰᤁᤥ ᤔᤧᤎᤩᤧᤖᤥ. ᤁᤖ ᤕᤖᤡᤰ ᤗᤠᤕᤥ
    ᤀᤠᤈᤥᤃᤢᤶᤛᤠᤱ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤀᤠᤶᤓᤠ ᤀᤠᤒᤡᤒᤠ ᤐᤷᤎᤠ᤺ᤶᤔᤡᤸᤗᤧ ᤀᤠᤵᤋᤡᤰ ᤔᤧ᤺ᤴᤏᤣᤒᤠ ᤀᤠᤈᤥ᤺ᤰᤗᤥ॥
  mie-NT: De cuāchi jā ní nsāhá mátúhún-ni Adán, nduú quétáhán cuitī jíín tūhun jā
    scácu Yāā Dios yóhó. Chi sīquī mátúhún-ni cuāchi ñúcuán cúu jā ní nquīvi nchivī
    chījin tūhun jā tánū tāhvī ji. De tūhun jā scácu yā nchivī, sa sáhá jā súcuán-ni
    sndáhvā yā cuāchi ji, vísō cuāhā ndasí cuāchi nī nsāhá ji.
  san-TIB: ཨཔརམ྄ ཨེཀསྱ ཛནསྱ པཱཔཀརྨྨ ཡཱདྲྀཀ྄ ཕལཡུཀྟཾ དཱནཀརྨྨ ཏཱདྲྀཀ྄ ན བྷཝཏི ཡཏོ ཝིཙཱརཀརྨྨཻཀཾ
