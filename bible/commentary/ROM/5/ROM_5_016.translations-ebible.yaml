  tif-tif: 'God ami disa misiim kulu olen-daaya-lomda ali kukup tangbal kuyase so,
    Adam ami ban kemsa so, kiili, akal alik akal alik kemin Adam ami ban kesa kaali,
    God ayo dabak-saan-bam bokola-lomda: Tunum kalawaa ban kela kemin, ami man loop
    tiltam talemip iyo alik ban ke-bamdip maaklo ke atin win dinim ke-lokomip kayi!
    kalsa. Lale, am kala daansu kaali, unang tunum yaapkan iyo ban ke-biliwa, God
    ayo bokoya-lomda: Ibi win dinim ke maaklo ke-lokomip o, kalase. La, ayo asuk disa
    misiim kulu olen-daaya-lomda, Kibi tituun-kup tabin unang tunum o, kala kutiiyinsa.
    Kemin, God ami kaa olen-daaya-lom bokoyase kaali, almi kukup tangbal kuyase namti
    kaa bombu.'
  nlx-nlx: एने बोगवानान वरदान एने बेट ज्या दुयू माय फारेक हे पुण जुलूम होवटा पापान
