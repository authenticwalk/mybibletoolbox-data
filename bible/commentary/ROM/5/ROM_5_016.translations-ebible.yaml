    tava kilasa koari na dia sinea. Ba sipu tavete va sea sari soku tie, si poni moka
    nia Tamasa sa Nana tataru variharupi, meke pozani tie toṉoto Sa si arini.'
  hop-NT: Noqw God kuwahtipuat Adam qaanhtipuyat qa anta. Pi Adam qaanhtiqw sinom
