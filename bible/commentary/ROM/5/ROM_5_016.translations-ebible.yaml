  eng-WEBU: The gift is not as through one who sinned; for the judgment came by one
    to condemnation, but the free gift followed many trespasses to justification.
  gnw-NT: Yandepuere'ã yamboyovaque jocua penti cuimbae imbaeyoa Tumpa umee yandeve
    vae ndive. Echa'ã jocua penti mbaeyoa jeco pegua Tumpa uãa jare umbɨjeco opaete
    vae. Ẽrei Tumpa umee yandeve vae rupi yayembujupica ma, yepe tẽi jeta mbaeyoa
    reta yayapo.
  mux-mux: 'Akiliinga ung te pelemúko. Pulu Yili-ni we sirimele kene, yi tilu kanili-ni
    ulu-pulu-kis tirimeliinga wendu urum ulele kene, lupa-lupa. Yi tiluele-ni ulu-pulu-kis
    tirim akili-ni yambuma pali Pulu Yili-ni kot tenjipa kene “Enini pali teku kis-silimelaliinga
    mindili noku molku mindi pangi.” nimbá kupulanumele akisinjirim akiliinga-pe Pulu
    Yili-ni we sirim mele akili i-sipa: Yambuma-ni ulu-pulu-kis pulele tiring kene
    Pulu Yili-ni “Mindili nangi.” nilkáliinga-pe we kondu kolupa yambumandu aku naa
    nimbá. Enini kanupa kene, eninga ulu-pulu-kísima mundupa kelepa ulu te naa tepa
    enini ‘numanu sumbi-nimba pili yambuma molemele.’ nimba kanolemú.'
  maj-NT: Ko̱ ni xi tu̱ kitsjáhá Nti̱a̱ná najmi b'a̱ joyaha xi nkúhu ni xi y'aha̱
    ra̱ ngatitsuhu̱n Adan. Nga̱t'aha̱ nku ngatitsun xi kits'ín Adan, Nti̱a̱ná kits'ínnijéhe̱
    ko̱ b'a̱ ts'ín jé y'ejñajihin. Tu̱nga a̱skahán ni nga kis'e ṉkjún ngatitsun, tu̱
    kitsjáhá Nti̱a̱ná nga na̱xu̱ kama xu̱ta̱ nginku̱n.
  bkq-NT: Augueondyly. Adão aitobyry emyenro mâkeba Kâmakeim Jesus Cristo aitobyry.
    Adão tâinwâmpyra itobyry wâgâ, “Idânârâ tâwentâgueduneim modo lelâ” kewândymy
    Deus. Agui olâ Deus nhemakely modo, Jesus nheinwântuomo. Xirâ mawânrâ Deus tâbyguepalâ
    kurâem anhekyly, emakerin-emba kydawyly umelâ, itaumbyry sakanibyryem kydawylygue.
  kue-kue: God munduwo argan ere taragl yoko erenorkwa i ya te yomba suwara tandaglme
    orkwa i mongomo kokunkuno paikrukwa. Tamanga. Yomba suwara ta ye tandaglme orkwa
    ipre God ka-tange tomara ye wu kinde inambuka. Ba God mitno gogl tandaglmeno mere
    kindekondo tendre ana yomba du-wakai we dungwa.
  cot-NT: Oraquea icavintsajacajigueti Aapani Irioshi, tee onquempetemparoji icovaeguishecagueti
    Araini. Iroaqueragueti apatsinoroquea Araini icovaeguishecagueti ariquea ishimerancacajiro
    yamenantajiacajica Aapani Irioshi maasano acovaeguishejiaca, cotanquitsiquea caaviji
    ipintsamajajiacaji aatimpajia caramirincatacaacaroca covaeguisherentsi, ivetsinantacotajaji
    yamentantajiajajica quempeca teeca ancovaeguishetimatempaji.
  bnp-bnp: Ra hini a Vure i ravunu vuroki tavula a naro hale ne huriki, i uka ma i
    manga a kanena naro hale ne Adam, a vuhuna e Adam i ratea a naro hale, lakea a
    Vure i pelekado hita, i taki hita lobo si hale, si gi vurua. Pali a hini a Vure
    i ravunu vuroki tavula a naro hale ne huriki ri tahoka a naro hale i kupo, a kanena,
    i gale hita si malamala.
  apn-NT: '@see-verse:ROM.005.015'
  ctp-NT: Ja suꞌwa ndyoꞌo chaꞌ ꞌin tñan nu yꞌni ayman Adán loꞌo tñan nu yꞌni Jesús
    chabiyaꞌ ꞌin Ndiose. Adán kanꞌ ni, ska ti chaꞌ kuxi yꞌni yu ti kulo, loꞌo kanꞌ
    nganun yuweꞌ ꞌin yu; kwiꞌ ngwañaꞌan, nganun yuweꞌ ꞌñaan taꞌaan sa bra ni, siꞌya
    chaꞌ kuxi kanꞌ. Kaꞌan ꞌa chaꞌ xaꞌan ngiꞌnian sikwa. Loꞌo Jesús ni, ska tñan xuꞌwe
    ti yꞌni yu chaꞌ ꞌñaan bra nu ngulaa yu ꞌñaan ꞌin nchga chaꞌ kuxi; yꞌni yu chaꞌ
    ka suꞌwe kasiya ꞌñaan loꞌo Ndiose bra kanꞌ.
  opm-opm: Got oh yan timbas be ihirnong imat yah matpora ma dahapat da ohsi; Adam
    ohe er hat saporhan er da ma tarpatip da ohsi ama da yot ihit tit orhe tit orhe
    hat ma pati oh tit oh mamaru hat patmur. Tit han ohe bokdapatwi er da tarpatip
    ohe pe oh kuuhan gonsi dirnong Got oh Gur er han bapmur napor nitin ina nahat
    napapatmur. Got oh Noh ihirnong yan timbas be panggeitpora ma dahapat dahe kuuhan
    trun dirnong er hat saperhan napanggeim Gur yah han bapmur napor yah nahapatmur.
  bvr-bvr: Gu-gurdiya ngacha minypa Wangarr nipa wupa gu-borrwurra rrapa arr-wuna;
    ngika minypa gun-gata Arram nipa wupa ngardapa werra a-negiyana rrapa ngayburrpa
    nguburr-juwuna. Minypa Arram nipa ana-ngardapa ana-goma werra a-negiyana, lika
    ngayburrpa gugu mari ngubu-menga wana gun-bapala gala nguburr-yinmiyarna nguburr-molamiyarna.
    Wurra gun-guniya jurdach, marrban arr-gurdiya gorlk arr-jaranga arr-goma arr-lijiwarriyana,
    wurra Wangarr nipa wupa gu-borrwurra lika arr-wuna gun-gata minypa nipa arr-jechinuwa
    arr-nenga.
  zad-NT: Bi gak wsaklebicho daa ben dii Adánna' kon yeḻ' goklen daa ben Chioza' c̱hecho.
    Ḻa' wchogbia' c̱he yog'ḻoḻ beṉ' guetgake' ni c̱he toz dii mala' daa ben dii Adánna';
    san yeḻ' goklen c̱he Chioza' daa chone' c̱hecho chiyone' cho' beṉ' ḻi beṉ' shao'
    lawe'na', ḻa'kzi nakcho beṉ' saaxya nlleb.
  kmg-kmg: Ŋifec aki anonoc â ŋifec ŋic mocjaha dâŋ qaqa-ticnere fârine jahe sâcjekic
    bârâwiŋ. Ŋic mocjahare bahaczi hârâcte mumutara bâfuawec, aki anonoczi ine bahac
    bocjaha qofackehuc kiŋfâsâc bâfuawec.
  aso-aso: 'Ee, aꞌmine eveneꞌ hamoliꞌmo lihime daniꞌ neꞌmi gihile nene atoliꞌmine
    ogo neivo Oꞌmosoꞌmo haza gidini o-lidineꞌ initeliꞌmi gihile nene atoliꞌmine ogo
    neive noluvoniꞌ nene nemuꞌ noluve: Aꞌmine lihime hamoꞌ daniꞌ neꞌmo nene Oꞌmosoꞌmo
    goniꞌ o-ledo lihime lemaaꞌ neineꞌ nene do sotoꞌ ineꞌza laza gamaziꞌve avutoꞌ vaiꞌ
    ogaꞌ nouneꞌ neivosa Oꞌmosoꞌmo nene haza gidini o-lidineꞌ initeꞌ neꞌmo nene aza
    gamazite do helo ve lisiheꞌ ve lo-ledaaꞌ neineꞌ nene do sotoꞌ ineꞌ ve.'
  uli-uli: Iwe ngo ye wel kkefang la yael Deus tang molfid le yael semal mal. Yela
    wol miril yael Adam molfid ngo Deus yesa sor bo, “Hosa molfid”; ngo yela wol miril
    yal sa cholop le ye molfid, ngo Deus yesa kawraloh haradiya la yal ngo yesa sor
    bo, “Hate molfid”!
  nin-NT: Ini i Abachi yi i si nanka ni ila ure i unushirr uyirr yi. Ila ure i unushirr
    uyirr yi i du Abachi à ttu unushirr iba, iba yi i gri ittu. Uwa a ta si ila ure
    i anishirr shishemi ba nanko Abachi à kpa ba ku uzizi umaku na ddu ba di, “Imba
    i si la ure hen.”
  acu-NT: 'Kichik aints tunau wajasu asamtai, aints ainauti mash tunau asar, wait
    wajaktin jurumakir jakartin ainiaji. Tura nu nangkamtaik kichik aints chichaman
    Yus akupkamia nuna umikchamiayi. Tura asamtai aints ainautin mash jata nepetamkau
    asamtai jakartin ainiaji. Tura wainiat Jesucristo ni aintsri ainautin wait anentramak
    ii tunaarin sakturmaru asa, yamaikia tunaachawa nunisrik pujarin jiirmaji. Tura
    iin pengker awajtamsatas pujut nangkankashtinun suramak: Wijai tuke pujustinuitrume
    turamji.'
  cak-WNT: Ri sipanic ri xuya' ri Dios, nim rejkalen y man achi'el ta ri mac ri xuben
    ri Adán chuwech ri Dios ri xa ruc'ayewal xuc'om pe pa quiwi' quinojel ri winek.
    Yac'a ri colotajic ri xuc'om pe ri Jesucristo can más wi nim rejkalen, ruma ma
    xu (xe) ta chic ruma ri jun nabey mac; xa can riche (rixin) chi ye q'uiy winek
    ri yecolotej y ri colotajic ri nuya' xa nusipaj. Y re' nuben c'a chake chi yojtz'etetej
    ruma ri Dios chi majun chic kamac.
  ebk-ebk: 'Nan usa us ay achi munpachongan nan ichat Apo Dios ya nan nuntongparan
    nan usa ay fiasor nan usa ay taku at hiyana: Am-in ay tataku at nakeddengancha
    ay machusa. Ngem babaen as nan grasya ay inchat Apo Dios, am-in ay tataku at mafialincha
    ay mapakawan as nan ongor ay fiasfiasorcha ya maifilangcha as nalintig as nan
    mangiilan Apo Dios.'
  spa-PDDPT: Con el Regalo no sucede como en el caso de aquel que pecó. Porque ciertamente
    el juicio vino a causa de un solo pecado para condenación, pero el Regalo vino
    a causa de muchas transgresiones para justificación.
  ruf-ruf: Ghweko lya Imulungu ng'alighala bae na totso lye imunu yumwe. Kwaapfila
    imunu yumwe hayatotsile, Imulungu tsakahigha, lekeni hala hawatotsile iwanu wengi,
    Imulungu kaghala ghweko lya ukuwapeta iwanu wanogha.
  gun-gun: Ha'e rami avi tekove ome'ẽmby ma peteĩ anho ojejavy jave guare rami e'ỹ
    guive, mba'eta peteĩ'i ojejavyague gui oiko raka'e nhombopagapa aguã. Ha'e gui
    heta jajejavyague gui Nhanderuete nhanemboaxya oexa uka vy nhanemboeko porã.
  agu-BL: Tan tu' yi jun til Adam, ak'le't chicaws cyakil wunak. Poro tan tu' banl
    talma' Ryos, nin tan tu' yi mbi cu'n banak Cristo ja cuy i' jun chin c'oloj kapaj
    katx'ok'be'n. Nin ja jal kabalajil ta'n swutz Ryos.
  isn-isn: Kululo isongeelyo singa ailizile kung'wa uyo naiwitumile imilandu, kunkigi
    ningiza, ikipegwa kanakanda nikiza kuuailigwa nuatai aikizile kumagazo nidu.
  eng-PEV: That new life that God gives us is a lot different from the trouble we
    got from Adam. Adam did one bad thing, and God said that he was guilty. And he
    died. So now we all do bad things, and we get trouble. But we get something really
    good from Jesus. Even though we did bad things, God says we are all right.
  ilo-ULB: Ta iti sagut ket saan a kas iti nagbanagan ti nagbasol. Ta iti sabali a
    bangir, immay ti ukom iti pannakadusa gapu iti panagsalungasing ti maysa a tao.
    Ngem iti sabali nga bangir, immay ti awan bayadna a sagut a nagbanag iti pannakapalinteg
    kalpasan iti adu a panagsalungasing.
  pir-NT: Sa yero Cohãcjʉ̃ masare tiquiro paja ihñañe Adán tiquiro yʉhdʉdʉcari yero
    saha ijierare. Adán pehe ihcãquirota ijiriquiro ñañene tiquiro yeri buhiri ijipihtiyequina
    masa buhiri tiyequina ijire. Sa tiquina buhiri tiyequina ijiepegʉ̃ta masa pajiro
    ñañene tiquina yepegʉ̃ta yojopʉre masare paja ihñano Cohãcjʉ̃ tiquina ñañene bore.
    Sa boro “Quehnoañequina ijire”, ni ihñare tiquiro tiquinare.
  anv-NT: Ɛchyɛ ɛwé Ɛsɔwɔ achyɛgé bɔɔ́ detu ɛlú cha ne gabo ayi muú ama apyɛɛ́.
    Ne gétúgé gabo yina, Ɛsɔwɔ asɔ mpa nnó bɔɔ́ ako ákwe. Yɛ́mbɔ yɛ́ ɛlé gabo
    ayi ɛsé dépyɛɛ́ ajame dɔɔ́, Ɛsɔwɔ apyɛɛ́ ɛsé délu cho né mbɛ ushu wuú gétúgé
    galɔ́gálɔ́ ayi muú ama alɛré.
  sab-NT: Chube agedu no kwian ulita alin Jesucristo giti, e me salengwli Adán agedu
    kwian alin kare, Adán agedu me no gdaitre alin giti kwian ulita chegu jiske Chube
    gwage, agwa Jesucristo agedu giti kwian chege no trate me jiske Chube gwage, Jesucristo
    giti Chube kwian jwen siere ji chugege kwian agedu tanre me no gdale.
  tmd-tmd: Nöbö paŋyöbö aku ap kib mag gwogwo röŋ adaku keir; God ap wä nöl adaku
    keir. Adam ap kib mag gwogwo paŋyöbö aku röŋ aku, God nugwön mönö diba yadön,
    nagö wöröxnaŋö röŋa. Makwam Adam halöu ha nuŋwa ap kib mag gwogwo rɨp duön duön,
    Jisas Krais ap wä hör nölmɨn, God, “Nöbö mö bla magalɨg öim öim kömö mɨdɨb maga
    rö,” röŋa.
  acr-NNT: Ekꞌu ri xukꞌam lo ri mak re ri jun achi, lik junwi chwa ri xukꞌam lo ri
    sipanik kuya ri Dios chiqe. Ma ruma jun chi mak re jun chi achi, xkꞌun ri qꞌatbꞌal
    tzij pakiwi konoje ri tikawex. Noꞌj ruma ri sipanik re ri Dios, kasachisax uwach
    ri ukꞌiyal mak ke ri tikawex chaꞌ jelaꞌ utz kekꞌojiꞌ jusukꞌ chwach ri Dios.
  kpg-kpg: E hai geegee huoloo i mehanga tumaalia o God mo di huaidu a tangada e dahi
    ne hai. I muli di huaidu e dahi ne hai, gei di hagi aga gu gila aga, dela e helekai
    boloo, “Gu ihala.” Gei i muli nia hala ne logowaahee, gei tumaalia dehuia ga gila aga
    labelaa, e helekai boloo, “Hagalee e hala!”
  taj-taj: थेह्रङ् लसीन परमेश्‍वरसे ओह्रङ्नोन पिन्‍बा मोलम चा म्‍हि गिकसे लबा पाप
    भन्‍दा फरक मुला। म्‍हि गिकसे पाप लबासे लमा जम्‍मान म्‍हिगदेदा दोषी भिसी पाङ्जी,
    ओच्‍छे सजाय नातोःजी। तर ल्‍हानान पाप लमाहेन्‍से लिच्‍छा फेप्‍खबा ओह्रङ्नोन याङ्बा
    मोलमग्‍याम परमेश्‍वरसे म्‍हिगदेला पापला दोष मेटब लसी ह्राङदा सेम निबा म्‍हि भिसी
    सुङ्जी।
  avt-avt: Menmen God kɨrɨakem hɨram ap mar ke menmen enum Adam kɨrɨakem au. Mɨtɨk
    kiutɨp hɨrak keremir hɨm me God, te God kenerek katɨp hɨrak mɨtɨk enuk kaki. Maain,
    mɨt miyapɨr han hɨr nɨrɨak menmen enum yapɨrwe, te God kerekyei menmen yaaim hɨrak
    kesak menmen enum maiu katɨp haiu yaain.
  cbk-cbk: No puede kita compara el regalo que Dios ta dale con el resulta del pecado
    de ese primer gente. Despues de pecar si Adan con aquel un pecado lang, Dios ya
    declara con todo el maga gente culpable, pero ahora masquin todo el maga gente
    ta peca, Dios ta dale mira su gran favor canila para puede le considera canila
    como si fuera nuay sila pecado.
  uig-ARA: شۇ شاپائەتلىك سوۋغاتنىڭ نەتىجىسى بولسا، شۇ بىر ئادەمنىڭ گۇناھىنىڭ ئاقىۋىتىگە
    پۈتۈنلەي ئوخشىمايدۇ. چۈنكى بىر ئادەمنىڭ بىر قېتىم ئۆتكۈزگەن ئىتائەتسىزلىكىدىن
    چىقارغان ھۆكۈم ئىنسانلارنى گۇناھكار دەپ بېكىتكەن بولسىمۇ، ئەمما شۇ شاپائەتلىك
    سوۋغات بولسا كۆپلىگەن كىشىلەرنىڭ نۇرغۇن ئىتائەتسىزلىكلىرىدىن «ھەققانىي قىلىنىش»قا
    ئېلىپ بارىدۇ.
  tuf-tuf: Sirat uw acu yajquey cat ajquitro. Cuis istán biyat tayar yajaquey cat
    ajquitro. Táyaran icar istán yajcayat ques, Sirat uw bahnaquin sac áyjacro. Cuat
    tayar bucoy bucoy yajquíc cuaquir, Sirat ima chihtá wíjacro. Ey chihtá cuitar
    sicor tayar bár chájacro.
  abx-abx: Bwilta-ko gihapon, i nagparigalu-na si Diyos si mga a'a, la'in gayod kuntra
    si risulta-na si pagpakasala'-na si addangan nan. I paghusgar anunod kahuman si
    adda pagsala'i katapos akakarawat kita kam kon ay i angay patok, pero i rigalo
    anunod kahuman si bali labbat kasal'anan ngan akakarawat kita si matadong kamutangan
    si pangulawan-na si Diyos.
  mco-NT: Per je tudägy'ajtɨn huɨdibɨ Dios xyñimooyɨm, ca' jadu'n naybadyii mɨɨd huɨdibɨ
    Adán ytuun. Mɨɨd co Adán ytundɨgoy tügtecy mɨɨd Dios, paady ycɨxpɨ mayjäy o'cɨn
    tɨ paady mɨɨd tüg pocy ycɨxpɨ. Mɨɨd co Dios tɨ xyñimooyɨm tudägy'ajtɨn mɨɨd Jesucristo,
    paady mayjäy tudägy'ajtɨn y'oy'ajtɨn tɨ patcɨxy huɨdibɨ mɨbɨjcp Cristo.
  cpb-NT: Iri kantacha Pawa rinashitakawo ineshironkatantake irirori, te roshiyakotari
    etakaantanakawori ikaariperowaitake. Iyaariperonkaga apaani atziri kantakaantakerori
    rowasanketaitantakariri osheki atziri. Irooma ineshironkamento Pawa, iro kantakaantakerori
    itampatzikashiretantaari osheki kaariperowaiwetainchari.
  aon-aon: Aria enyudok Iruhin ananin shuraen meyoh iri mugu douk madae nyenekeshumap
    namudok atin kabi enyudok yoweinyi ina Adam neneken iri nyenekeshumap um uwe,
    uwok. Adam nenek atin yoweinyi ina aria Iruhin nenek kwotumap nakri apak ihipmorim
    ta munak muwishuk. Apak ihishmorim arpesh wata monek yoweishi inahos aria Iruhin
    adur nataurumap nenek giha abom nakop meyoh ananin yopinyi shuraen meyoh iri mugu
    um agundok aria nahwarap yopishi arpesh.
  hus-NT-2005: Nin walab xi jechéꞌ jún an inik, yab in junwal nin chʼejwalixtal na
    Dios. Pos kʼal jun an walastaláb, waꞌchin an kʼibeltaláb; por nin chʼejwalixtal
    na Dios, kʼál tu ejtowábich ka kʼwajbá alwaꞌ an inik kʼal na Dios, maske in tʼajámal
    yán i walastaláb.
  mig-NT: Te sɨ́ɨn sá'a kua̱chi máá tú'ún‑ni cha̱a‑ún, te sɨ́ɨn sá'a ta'u̱‑yá. Chi̱
    sɨkɨ̱ kuáchi máá tú'ún‑ni cha̱a‑ún te ni̱ naku̱xndíi‑ya̱‑í ja̱ tá'nu̱ ndatu̱‑i.
    Ko jíín tá'u̱‑ún, te kii tu̱'un ja̱ kéndo̱o ndaa̱‑i, va̱sa kua'a̱‑í ni̱ ka̱stɨ́vɨ́‑í
    tiñu.
  bps-bps: Lêman là salngad i gukel i kafye blé Dwata, na i gukel i salà mdà di satu
    to gamsalà. Du én gukel i satu salà Adam, dunan kdee dad to nukum Dwata di fati,
    bay i gukel i kafye blé Dwata, dunan kdee dad to fakay mbaling matlu di kiten,
    balù dee salà mgimòla.
  mbs-mbs: Medaet se dimateng diyà te otaw tandà te peg-inang i Adam te salà. Meneng
    ontò mèpiya se dimateng diyà te otaw tandà te pegbowang te Timanem. Pengkey mekesebad
    si Adam peg-inang te salà, minikagi se Timanem te keilangan ipelumun se kedita
    te otaw. Meneng pengkey medita se salà ininang te kedita tadon, tinebangan kidon
    te Timanem, aw minikagi sikandin te eked kidon din pelumuni.
  tof-tof: Akó Godón gyaur klama ne kla tónggapónórr blaman pamkolpamabkü igó klamzan
    kokea, ene darrpan paman kolae tonarra ne kla tónggapónórr. God blaman pamkolpam
    zaz ninóp ene darrpan kolae tonarr kakóm, akó olgabi ibü ⌊kolaean darrem⌋ nülinóp.
    A wa pamkolpam ene gyaur kla nókyenóp abün kolae tonarr kakóm, akó olgabi wa ibü
    dümdüm tonarr pamkolpamóm ninóp.
  cme-NT: Aa Diiloŋ-sãmmaŋ juɔ baa kumaŋ, kuuduɔŋgu sĩ baa nelduɔŋ cãlmuɔŋ juɔ
    baa kumaŋ. Ãmbabalma dieiŋ juɔ baa gɛ̃ŋgɛruɔ maŋ, gɛ̃ŋgɛrɔ faŋo juɔ baa Diiloŋ-bɛrru,
    a ne da iŋ ciɛ ãmbabalpepetieŋo maŋ, Diiloŋo ciɛ hujarre yiɛ u saa cãl-e.
  sus-sus: Adama xa yunubi nun Ala adamadie kixi naxan na, e fɔxi tagi ikuya. Mixi
    keren xa yunubi to makiiti, gbaloe nan fa. Kɔnɔ Ala adamadie kixi naxan na, a
    fa mixi gbegbe xa yunubi raba xanbi nɛ, a fa fɛɛrɛ ra mixi matinxinma ki naxɛ
    Ala ya i.
  pon-2006: Mie wekpeseng nanpwungen sapwellimen Koht kisakis oh dipen aramas tehmeno.
    Mwurin dihpo kadeikpe pwarada, me mahsanih duwen atail dipan; ahpw mwurin dihp
    tohtohie, kalahngano, me aramas sohte warohng ahneki, pil pwarada, me mahsanih
    duwen atail pwungla rehn Koht.
  dad-dad: Takag age fiya, Negur nẽ ege luwa are, tamo tekelei nẽ mosor mala age fiya
    sã. Es fiya mosor tekelei dõf fen, mosor inon nigin bouwa bun od yũya irou isin,
    anĩ ere, ege luwa mosor musei dõf fen, madur bagai anĩ irou isin.
  zab-NT: Pur ningui irɨnquɨpac ná duld ni baany Adán que perdón ni rguaad Dios. Pur
    tuby duld beed castigu xte Dios, per pur Jesucrist azelee gap bniety perdón masquɨ
    más zieny duld abaandeb.
  jae-jae: Ma moasiŋ, taŋ Anôtô kêkêŋ ŋaômageŋ naŋ, to sec, taŋ ŋac tageŋ gêgôm naŋ,
    keso tau. Ŋac tageŋ gêgôm sec, tec mêtôc geseŋ eŋ. Mago moasiŋ tau kêmasaŋ lau
    sêgêli biŋsu ŋabiŋ taêsam kêtu solop.
  ksd-ksd: Ma ra vartabar dir enana varbaiai ma ra varpiam kai ra kopono ko; tago
    ra varkurai i ga arikai upi ra balbali tai ra kopono ko; ma ra vartabar na varmari
    upi na vuna ta ra varvatakodo ta ra do na bunura.
  msm-NT: Ko pagtandion ta manda to nadeygan to hinang ni Adan dow to hinang to Diyus,
    madiyu isab to kayainan. Su tongod da to diya sobuuk no sae ni Adan, pighukuman
    to tibo kaotawan no sae-an aw angay on to kamatajon. Di pinaagi to sikan puli
    imbogoy to Diyus ita, ogkadawat ki din su og-isipon ki din no konad no sae-an.
  myk-myk: Kilɛ ya loolodaa lemu kaan ma ni ge, laraga ki wa lee loolodaa le wo keree
    ni shɛn nigin wo jurumu wu keree tɛ ni. Shɛn nigin, wʼa pa ni jaagi ni, na li
    ta Kilɛ ya loolodaa lemu kaan ma ni, jurumu niɲɛhɛmɛ nibyexhɔgɔ na ge, lee loolodaa
    le ya wèe ɲuŋɔ wolo, na wèe pye sipyitiimɛɛ.
  sbe-sbe: Yo Yaubada yona kainauya yo tamowai kesega yona baꞌaya wa meta nige gonogonowadi.
    Matawuwuna baꞌaya kesega tolehekasana debanaena na hekilaino ye laoma, iyamo Yaubada
    yona kainauya ye laoma ede baꞌaya gwaudi udiyedi tolehedudulai ye ginauli.
  mcr-mcr: Tiiŋä-pqe inänji. Nätmatqä äŋgui, Goti Hanjuwä Iqu hiŋgi äwikqetä, itaŋga
    nätmatqä hiŋuiqäŋä iqueqä suqä quvqeta ätimäukqetäŋi, asänäŋä hmanji. Oeyä. Ämaqä
    hiŋuiqäŋä iqu, suqä quvqä hŋqunä imäkqaŋgi, Goti Hanjuwä Iqu kukŋuä ämitätä, tii
    ätkqe. “Qu eeqänäŋi qui imäkmbŋqeqä.” Itaŋgi nätmatqä äŋguä, Goti Iqu hiŋgi äwikqe,
    tiinji. Ämaqe, suqä quvqä kuapänä imäkqaŋguwäŋgaŋi, Goti Hanjuwä Iqu qeqä wimäŋgaŋgi,
    qokä-apäkä iuŋi, jänäŋä iwimäkkqe.
  cux-NT: Ní 'āā vi'í cā nuuⁿndi chi diiⁿ Adán yeⁿ'e chiiⁿ chi Ndyuūs tee yā 'iiⁿ'yāⁿ
    chi nadinguáⁿ'ai yā 'iiⁿ'yāⁿ. Cuayiivi chi Adán idinuuⁿndí yā nducyaaca 'iiⁿ'yāⁿ
    ní caneé yā condenado. Maaⁿ ní Ndyuūs nadinguáⁿ'ai yā 'iiⁿ'yāⁿ chi cuuvi yeⁿ'é
    yā 'iiⁿ'yāⁿ. Ní 'iiⁿ'yā s'eeⁿ nguɛ́ɛ́ nadíí'vɛ yā ní Ndyuūs nadinguáⁿ'ai yā 'iiⁿ'yāⁿ
    chi n'deēe n'dáí nuuⁿndi idiíⁿ yā.
  tur-YTC: Armağan, o tek adamın işlediği günah gibi değildir. Çünkü tek suçtan sonra
    mahkûmiyet geldi, ama birçok suçtan sonra verilen karşılıksız armağan aklanmayı
    getirdi.
  san-ITR: aparam ekasya janasya pApakarmma yAdR^ik phalayuktaM dAnakarmma tAdR^ik
    na bhavati yato vichArakarmmaikaM pApam Arabhya daNDajanakaM babhUva, kintu dAnakarmma
    bahupApAnyArabhya puNyajanakaM babhUva|
  bel-N: І дар не такі, як тое, што праз аднаго, які зграшыў; бо суд праз таго аднаго
    — на асуджэньне, а дар [ласкі] — на апраўданьне ад многіх грахоў.
  sch-sch: Pathien manboipêk leh mi inkhat nunsie hah in-ang riek mak, mi inkhat
    nunsie sikin theiloi changna ahong oma, nikhomrese, mi tamtak nunsie sikin moroinân
    thei inchangna ahong om nôk zoi.
  mic-MIQNT: Newgte'jit ji'nm Ata ta'n tel pata'teget gisa'laji mimajuinu'g ilsumujig
    aq ugtap'titaq mn'tua'gig. Gatu ula newgte'jit ji'nm Se'suguli ta'n gis tla'teget
    gisa'laji ta'n tel gaqais mil pata'taqatijig pisuiw apigsigtuanew aq tetapua'tinew
    Gjinisgamewigtug je tlia mo tel te'pmug.
  huu-NT: Dama Adán mɨcorɨ jeacɨnona fɨnuamona, Jusiñamuidɨ nana caɨna duere fɨnollɨcɨno
    anamo itatate; iadedɨ Jesucristo fiodaillamona, Jusiñamui jitailla jira, caɨna
    marebicaitate. Ailluena jeacɨnona fɨnodɨcaɨ; iadedɨ marebicaidɨcaɨ.
  jiv-NT: Ataṉka tunaari̱ imiá yajauch ai̱ṉ nuna naṉkaamas péṉkeran Yus tsaṉkatramkaitji.
    Iis, aya chikichik tunaan túramuja̱i̱ aents sumamawarmiayi. Antsu Yus uwempratniun
    tsaṉkatramaj núja̱i̱ṉkia ti untsurí̱ tunaan asakáruiti, tura “péṉkeraitme”
    túramji.
  otm-NT: N'dat'a rá ts'oqui ra Adán, ín ʉnba yʉ ją'i. Pɛ nu ra Cristo bi gut'i xʉn
    ngu yʉ ts'oqui nangue rá mate zɛhɛ, janangue'a da zä da xocpa yʉ ją'i.
  dah-dah: 'Be, det yuneŋ yeŋ Al Kuruŋ beleŋ damum moŋ duliŋ al yuntiŋ gobe al uŋkureŋ
    Adam beleŋ mata buluŋ tike gote muruŋgem titiŋ gwahade yara moŋ. Gobe gahade:
    al uŋkureŋ beleŋ mata buluŋ tikeb gor mat al merem yaŋ yirde muruŋgem yuneŋ yuneŋ
    mata forok yiriŋ. Goyenpoga al budam mata buluŋ kurayen kurayen titiŋ mar hitte
    Al Kuruŋ beleŋ detmiŋ damum moŋ duliŋ yuntek goyen yunkeb goreb Al Kuruŋ diliŋde
    al huwak yiryiŋ.'
  tnk-tnk: Nənə nəri sə Kumwesən rɨnəriari pehe auər a i m nərmama in ropə iti ia
    kwənkwai noien ərəha səvəi iərmama kuatia a nəha Atam. Iakani iamɨnhi irə tɨ nəri
    nə mə Atam rɨno noien ərəha kuatia, nənə Kumwesən rəkiri in tɨ noien səvənhi,
    mɨni mə nərmama me pam tuhaməkeikei mhemhə. Mətə kurirə, nəpɨn nərmama həpɨk ho
    noien ərəha rɨpɨk nənə Kumwesən rəriari pehe auər a nəri amasan m kɨtaha, mo mə
    kɨtaha tsatukwatukw ia nənimen nənə mhəuvehi nɨmɨruien.
  kpr-kpr: 'Kau daba aminga ava: God da joba a Adam da dara jo kau dabako iraeri.
    God da joba nune tefo futusira amo, teria bekári. Eregoseva: Adam umbu dabako
    ari eko etiri gido, God inononda ategi use, nundae ‘eko’ sisira. Avata evetu genembo
    isambu ari ekoko udo refuara ainda amboda, God nunda joba ne jo bae aetera ava,
    tefo futuse, ne isambu aindae ‘eveva’ sisira.'
  san-IAS: aparam ekasya janasya pāpakarmma yādṛk phalayuktaṁ dānakarmma tādṛk na
    bhavati yato vicārakarmmaikaṁ pāpam ārabhya daṇḍajanakaṁ babhūva, kintu dānakarmma
    bahupāpānyārabhya puṇyajanakaṁ babhūva|
  nho-nho: Te taukareka TeAtua e hookii raa e kee ma te haisara te tama tokotasi naa
    ni pena. Te haisara tokotasi naa ni mee maa te henua hakkaatoa ku ssara. Tevana iaa
    niaaina maa laatou ni ppena te lopo sara, TeAtua ni hookii mai koi tana Tama,
    ki mee maa laatou ku see ssara.
  gym-NT: 'Ye abko ti bike niereta bobukäre: Ni itibe Adán käkwe ja mikani ngite amne
    Ngöbökwe jändrän kuin nuenbare ngwarbe nikrä, jändrän ketebu ye abko ñakare ja
    kwrere, ñobtä ñan angwane ni itibe Adán, köböite Ngöbökwe ni jökrä mikani ja ngie
    nuen. Akwa ni kwati kukwe nuenkä kämekäme käkwe ja mikani ngite kabre krübäte
    Ngöbö rüere abko kräke Ngöbökwe jändrän kuin nuenbare ngwarbe Jesukristo köböire.
    Yebtä abko ni ngite ñakare mda Ngöböta niere.'
  azg-NT: Ndoꞌ juu naya na iquen Tyoꞌtsꞌonhan na tajnan nanꞌxuanhan, tꞌmanntyichen
    na condëë itsꞌaahanꞌ, chintyi ntyja ꞌnaan juu na sitja Adán. Ee ngꞌe ntyja ꞌnaanꞌ
    ncüii nnon na sitjahin, joꞌ nnꞌan na ninvaa tsonnangue, tꞌaa jnanhin na ngitsu
    ñuaanhan. Majoꞌ nein ngꞌe juu naya na condui Cristo, tꞌmanntyichen na itejndei
    Tyoꞌtsꞌon jaa, ee tsoñꞌen na tꞌaahanꞌ jaa ngꞌe na sitja Adán, itsinduuꞌ jonhanꞌ
    ntyja ꞌnaanꞌ Cristo.
  bhd-bhd: ज़ैन वरदान परमेशरे असन दित्तू तैन आदमेरे पापेरू ज़ेरू नईं, किजोकि एक्की मैनेरो
    पाप सज़ा घिन्तां अव। पन हालांकी असेईं भी बड़े पाप कियोरेन फिरी भी परमेशरे असन एरू
    वरदान दित्तोरूए ज़ैन असन परमेशरेरी नज़री मां धर्मी ठहराते।
  too-NT: Xtunc a'ntūn tlahualh Adán. Lā' xtunc a'ntūn tlahualh Dios. Ixpālacata Adán,
    como tlahualh talaclē'i', lā' ū'tza' ixtasqui'nī nacālīmālaclē'nīkō'can ixlīhuākca'n
    tachi'xcuhuī't. Lā' como Dios ixcālakalhu'man, lhūhua' a'ntīn cāmāpānūni'canī'ttza'
    ixtalaclē'i'ca'n.
  ind-AYT: Karunia tidak seperti akibat dari dosa satu orang itu. Sebab, penghakiman
    yang dihasilkan dari pelanggaran akan membawa kepada hukuman, tetapi pemberian
    anugerah dari banyak pelanggaran memberikan pembenaran.
  cjo-NT: Iroka rantakiri Araani owamagaeyakirini osheki atziri, omaanta iroka rantakiri
    Jesokirishito owañagaeyakirini osheki atziri. Tema ikamawentakae maawaeni aaka,
    rootaki iroñaaka ineshironkataperoeyirini Tajorentsi rirori, tee ikenkithashiryaakoteero
    anteeyakirini, omaanta iñaaperoteeyakaeni maawaeni aapatziyariri Jesokirishito
    akameethatzi. Rowañagaeyakaeni maawaeni, akanteetatyeeyaani ajeekae jenokinta.
  nsn-nsn: Inggo u hire uapoul poluk tar haua ke kotpokos, bo tar giamehe pukur hagar.
    A inete uaia ke heirin God ahik paha siokono tar niguata ke guatain Adam. Ge tar
    puhung siokon sioun per niguata uasa ke guatain Adam ke guata tang God e ualakouh
    tasir tamata uakap, bo inggeig puk nagi inete uaia a niheirheir puk ke uahue pe
    God e kila tagigeig o kodkodoh, gitiempe ki kouh peig tar bureher niguata uasa.
  san-DEV: अपरम् एकस्य जनस्य पापकर्म्म यादृक् फलयुक्तं दानकर्म्म तादृक् न भवति यतो
    विचारकर्म्मैकं पापम् आरभ्य दण्डजनकं बभूव, किन्तु दानकर्म्म बहुपापान्यारभ्य पुण्यजनकं
    बभूव।
  tna-NT: Adán chenu piada sa jucha jepuiti cristiano cuana sa matsejiji putsu, manu
    taji. Cristo jepuiti mu Diusu ja dueji juchaji cuana cha d'eji su ame hue yatayu.
    Nimebutsepi yatayu huecuana.
  lid-lid: 'Ndramas ta Kindrei ma kandriyen ndra-in ale ta iy ndramak ari le nane,
    babwidi lakou bala le randra asahan tataha bwe. Winiyan bwe-en! Kandriyen ndra-in
    ari le ta iy ndramak nane bwidiy, ma Kindrei atehei lau mwan ma badih ala ta mada
    sahou, ma iy asehek i buku doh, “Iri marakon kandra-i ka-au mara-ei.” Arile, ndramas
    ta Kindrei i buku doh: Buku iri lau mwan ma badih amekes kandriyen ndra-in solo-an
    labai, Kindrei eme tikisi iri, iy eme aloh iri lau mwan ma badih mwasin labai
    ta madan.'
  wim-wim: '@see-verse:ROM.005.015'
  zga-M: Ukhusana sakhulihewuile ndu muwu uvyavombile imbivi. khuluvafu ulunge uvuhigi
    nu lukhungu lwa inchile uluvofu ulunge, ikhi khungilwa kya vuvule, ikhihihuma
    ukhuvaliliwa nu vulweli wainchile mvimbuvivi.
  yom-yom: Kisalu ki dikaba di Nzambi luviakunu kidi ayi kisalu ki disumu di mutu
    wumosi. Thumbudulu yitotukila mu diambu di disumu di mutu wumosi yinata mbedoso
    vayi dikaba divanu, mu diambu di zinzimbala zi batu bawombo, dinata ndungusulu.
  san-SIN: අපරම් ඒකස්‍ය ජනස්‍ය පාපකර්ම්ම යාදෘක් ඵලයුක්තං දානකර්ම්ම තාදෘක් න භවති යතෝ
    විචාරකර්ම්මෛකං පාපම් ආරභ්‍ය දණ්ඩජනකං බභූව, කින්තු දානකර්ම්ම බහුපාපාන්‍යාරභ්‍ය
    පුණ්‍යජනකං බභූව|
  yut-yut: 'Piŋkop da but galak do kɨlegɨ man nimgut uŋun da yo madepsi asak, uŋun
    da Adam da yokwi aban jɨgɨ pagɨmaŋ uŋun madepsi yapmaŋdak. Adam dakon yokwini
    do aŋek Piŋkop da mɨŋat amɨnyo gen pikon yopmaŋek kɨsi morap tasɨk toni do yagɨt.
    Mani Piŋkop da but galak do yaŋ agɨt: mɨŋat amɨnyo yokwi morapmɨ aba nandaŋ yawok
    yomɨŋek amɨn kɨlegɨ yaŋ yoyɨgɨt.'
  grc-BYZ: καὶ οὐχ ὡς δι᾽ ἑνὸς ἁμαρτήσαντος τὸ δώρημα· τὸ μὲν γὰρ κρῖμα ἐξ ἑνὸς εἰς
    κατάκριμα, τὸ δὲ χάρισμα ἐκ πολλῶν παραπτωμάτων εἰς δικαίωμα.
  cpc-NT: Iro kantacha Pawa jinashitakawo inishironkatantzi irirori, tii jojyakotari
    itanakawori ikaaripirowaitzi. Tima iyaaripironka apaani atziri, irootaki kantakaantakirori
    jowasankitaitantariri ojyiki atziriiti. Irooma inishironka Pawa irootaki kantakaantakirori
    jotampatzikashiritantaariri ojyiki kaaripirowaiwitachari.
  nhg-NT: Hua itlajtlacul de nieca tlöcatl abele tecnenebelisque ca inu nemöquextelestle
    tli tiechtlöocolfilo Cristo. Pos por inu sie tlajtlacule Deus oquepexque tlica
    quencuntenörusque giente. Pero inu tietlöocolelestle oquenchihualte yecteque gientes,
    mösque yejua oquechijque meyac tlajtlacule.
  nya-nya: Ndiponso, mphatso ya Mulungu sifanana ndi zotsatira za kuchimwa kwa munthu
    mmodzi. Chiweruzo chinatsatira tchimo la munthu mmodzi ndi kubweretsa kutsutsidwa
    koma mphatso inatsatira zolakwa zambiri ndi kubweretsa kulungamitsidwa.
  ngu-NT: On itlajtlacol Adán xhuelis para notemachihuas ihuan on temaquixtilistli
    yejhuan Dios techmaca. San ipampa se tlajtlacojli, tlajtlacolmacalistli oyejcoc.
    Pero on temaquixtilistli oyejcoc saquin ijcuac yoquichijquej miyec on tlen tlajtlacojli,
    niman Dios otechmacac cuenta ica totlajtlacolhuan yoquitlaxtlau.
  kup-kup: Met Adam pop horï pov tahan dari mapori horï tamegivoz zut nao God nat,
    oñ masak map ahov anahan hez. Met aban popuz horï honeo tahaekaz God pot hah,
    “Met ni horï teñip okeg, ñomekë.” Pot hahan pi hetahoh ñomah. Oñ dari añarab pot
    tahaekanañ horï ahoñ tovai emoogin God masakao anat Iesu Kristo meehan erat pim
    ñomahavoz homet epat hah, “Ari nemeri hañ horiv navotuzari ok.” Pot darimaz hahan
    hez.
  jid-jid: Innoa na he na lahtre ndji riri na. Itron'a hu lahtre ndji riri, nda nji
    hukunci, inno hu lahtre gbugbuu nda nji kpa chuwo ye.
  wmw-wmw: Novyo, kuwapo kusiyana kuwonekana nkati ya neema na dambi ya munu mmoja.
    Konta kulaumiwa kufulata ukosa mmoja ujire na hukumu, fala neema yesusiriwe munu
    ifuláta makosa mengi ajire na uhakika.
  gmv-GGM: Qasseka Xoossa immotay issade baggara yida nagarappe beettida ayife mala
    gidenna. Gaasoykka iza piriday issade nagara kaallid pirida ekki yides. Iza immotay
    qase daro qoho geedon xiilloteth ehides. Hayqoy hayssade baggara kawotidayssa
    gidikko daro tiripa gidida Xoossa kiyatethinne xiillotetha immota ekkidayti issade
    baggara hessika Yesusi kiristoosa baggara xoonidi deyon daana.
  ssg-ssg: Lalape soliai Haeu hani kaha, anan liai tenen wanen ti ani lialui woi seilon
    tel. Saun lialun ti Adam i hutui halenge Haeu ti tieniakaha ti lialui woukaha.
    Tuahe kalak pate kilan saun lialun ti kaha, wasolakaha hani kapi Haeu pon i sawi
    nake ti waliko ti Jises Krais ailewen ti awaiakaha.
  zpo-NT: Lee jwalt cheen tubka xaa nyent mod gak lal kwaan kwaan mzelazh Dios lo
    be, nel nebse kwent cheen tubka jwalt nzhet re myet, per lee kwaan mzelazh Dios
    lo myet nle zee zyen doo jwalt cheen re myet zhe.
  poy-poy: Lifupu lya Mlungu liwera ndiri teratera na vidoda vya muntu yumu Adamu.
    Pa likosa lya muntu yumu Adamu, Mlungu katoziti, kumbiti pa makosa ga wantu wavuwa,
    Mlungu kawalekiziyiti.
  qwh-NT: Diosnintsicpa alli quenenqa manam iwalantsu jucllella nunapa jutsallaquininwan.
    Porqui Adan jutsallaconqanpitam llapantsic condenadu ticrarerqantsic, peru Diosnam
    alli queninwan alli nunatana llapantsicta ticraratsimarqantsic, llutepa jutsasapa
    caquicashqapis.
  gaw-gaw: Baula ele amu Kayak Nug Jesusnu uḏatp̱a danab dilagnu, “Danab tutuḵu,”
    aṯe, amunu gog tak amu Adamnu hip̱unin nobnu gog tak eḏidṯe. Aḏinu? Hip̱unin laip̱uib
    hak dimp̱a amu danab oh ag epeḏiak aon mauhaknu nai waap̱a daaṯeb amge Kayak Nug
    danab dilag hip̱unin hak kuḏum dimp̱a Nug Jesus Kristusnu uḏatp̱a ahilagnu, “Danab
    tutuḵu,” a, ag danab tutuḵu beṯeb.
  nca-nca: Ko uni kanata kato o piyimi taró ŋuro eŋgé ŋuko enesó, puriŋo ŋuro eŋgé
    ŋuko enesó. Dokoro komo Anutuko uni kanata o piyimi taró ŋu qenero topé piyimi
    ka rero meté te inaró. Quko imemoŋgo unipare qambu quhurí taŋgurí ŋu yiyoro samaka-samaka
    tuwó yunoní unipare roneneŋowí taŋgurí.
  zpz-NTPP: Coz nu leew la briic Ñgyoozh zeꞌ nu coz nu bicy Adaang zeꞌ, walab tub
    ziꞌl nañ. Gun despuees ornu bicy Adaang coz cyi tub tir, orzeꞌ Ñgyoozh mniim nu
    guꞌ falt ni de mbecy. Orzeꞌ rlagy ñi nu cha dey lo cashtig. Tees mas ricy mbecy
    cyi zañ tir, tees Ñgyoozh mniim nu byanap dey lom nu nac coz nu leew la briic
    mi zeꞌ.
  mkj-mkj: Mine wikpijoang in nehn pwungen en Koahs kijakij apel dipen armaj men.
    Mwerin dihp oauwo kadeikpen dihppo wiawi; a mwerin dihp dirla, mahk en Koahs,
    ma joh emen warroang anki, pwokda, ma pwa doahr asai pwungla ipen Koahs.
  zac-NT: Pues resultadë shtë favurë nabëꞌnë Dios, na más llëruꞌbë quë resultadë shtë
    duldë nabëꞌnë Adán. Fin shtë duldë nabëꞌnë Adán, na guc condenar grë mënë, perë
    fin shtë favurë nabëꞌnë Dios, bëdchinin despuësë zihani izë. Favurë ni napë resultadë
    naná adë nídiꞌi condenación parë pecadurë.
  kyg-kyg: Gotiꞌa fiku hapa maeno neꞌapamiya kavatetiꞌmo alino afole aino neꞌateya
    kavaꞌe magoke vekamoꞌa huꞌniya kavatetiꞌmo alino afole aino neꞌateya kavaꞌeꞌmo
    alu kava alu kavaꞌmo haneꞌnaꞌae. Magoke hosu kavaꞌamo akamelegatiꞌmo Gotiꞌa, hosu
    vayaꞌmo maiꞌnae, huno agoti huno apateꞌniyaꞌmonanafa vayaꞌmogi asole hosu kavaꞌapimo
    akamelegatiꞌmo Gotiꞌa fiku hapa maeno apamitenoꞌaeꞌmo, naulagaleꞌmo fatago vayaꞌmo
    maiꞌnae, huno nehiye.
  kmk-kmk: Siyatu payyan osa un nandumaan dit ligalun Apudyus sidit basuḻ Adan. Gapu
    utdit ossaana basuḻ Adan, nakoddongana masapula madusa dat losana tagu. Yoong
    naiduma dit ligalun Apudyus ta ulay nu amoamod dit basuḻ dat tagu, mabalina mapakawan
    kan mabalina maibilang da un nalintog.
  cao-NT: Jasca, Adán jocha tahëhax tsi rësohi quiha nohiria bo tëquë. “Jocha jaya
    xo jatiroha cabo” ii quiha Dios. Jama, jocha huëstima cabo tahëxo tsi jahuë Baquë
    Diós aniquë, no mëstëhuahacano iquish na.
  bbr-bbr: Kar ämän, Adam ko onok aru mowon, okon, Anut nukas kon askanai erekapu
    wasarewareanik, ak ämän orip äiewon. Utianik, Anut nukan erar sarwaraun onok kiro
    atap. Kiro ro Krais koianik, ko onok eposek mowon, okon, Anut nukas roasiret sosop
    sarwarowon. Owon, Adam nukas onok aru monuk, Anut nukas auruwon, “Na nan askanai
    pak erekapu ämän orip, okon, akan totomaka erekapu meiäiei.” Utianik, Anut nukas
    roasiret onok aru sosop moin apwareanik, Krais meiewon ronkatemoi, wouti momara,
    kon wou näu oripas awarowon, “Ak ämän wäpik.”
  inb-inb: Ari, suglla runa pandariskawa i Taita Dius karamuskawa manima alli kanchu
    imasa ninga. Chasa, Adán suglla pandarii ruraskamandami Taita Dius, justisiai
    ruraspa, wañuita kachamurka. Ikuti Taita Dius nukanchita kispichigta kachamurka;
    paiwaka, nukanchi achka pandariikuna ruraspapas, mana pandarig niraiangapa.
  hrv-hrv: 'I dar - to nije kao kad je ono jedan sagriješio: jer presuda nakon jednoga
    grijeha posta osudom, a dar nakon mnogih grijeha - opravdanjem.'
  box-NT: Le Dónbeenì sãamu là a nùpue nì-kéní wékheró á wi mín ɲúná
    yi. Mu bon, o nùpue nì-kéní wékheró lé bṹn wó á le Dónbeenì síinía
    ɓa nùpua ɲúná. Ɛ̀ɛ ká mu bè-kora cɛ̀rɛ̀ɛ wéró mɔ́n, á le wó mí sãamu
    lè ɓa nùpua, le wó á ɓa térénna le Dónbeenì yahó.
  ote-NT: Ra tsꞌoqui dí tuhʉ por núꞌa̱ bi ꞌyøtꞌa ꞌnada ra ja̱ꞌi hinga ra da̱ngui ngu
    núꞌa̱ ra ꞌbaha xa tꞌacjʉ. Ajua̱ bi hña̱ꞌmba nguɛnda de núꞌa̱ ꞌnadra tsꞌoqui, ne
    bi ꞌyɛꞌmba ra du pa gatho ya ja̱ꞌi; pe ꞌmɛfa Ajua̱ po rá hñoja̱ꞌi bi unga nura
    ꞌbahaꞌa̱ masque ya ja̱ꞌi xi xqui ꞌyøthma̱ ndunthi ya tsꞌoqui, pe Ajua̱ bi ma̱
    gue ya hinte ma tsꞌoqui mi tu.
  wnu-wnu: 'End ne Qenu mi ar indab igo eng munon gari qas qomon boru ebeter eng imusi
    isub igo wobon end qeemben ue, wo wonou wes. Munon qomon boru ebeter eng wonou
    qomon eng Qenu wonou qomon eng nob qereiminer eng Qenu wonou eng wotanamimba.
    End ne Qenu ete qura: ‘Munon gari qas wonou qomon eng mom pupurot uburiba.’ End
    ne munon irou qomon boru ebet igour, ego Qenu wonou uyes inubersi ne munon uber
    init qamb igo. Eng ebet igo end in imbigun, wo mi ar indab igo.'
  zam-NT: Mastale' xquin no xtol co' mcua'n thidte mbi' co' ngòc Adán ngòc con' xin
    no con' cap loo Diox, per pà ta' xquin no xtol co' mcua'n Adán con con' ndac co'
    nac con' roo con' xèn co' mbli Diox par ndlyá' mèn loo con' ryes. Tac por cón
    che'n xquin no xtol co' mcua'n thidte mbi' co' ngòc Adán, con'a ndli mquexù' Diox
    ryete mèn. Per cón che'n con' ndac co' mbli Diox par ndlyá' mèn loo con' ryes
    por cón che'n Jesucrist co'se' ngolo mque tee cua'n mèn xquin mèn no xtol mèn,
    ale le'le' mcàba loo mèn yub Diox mdyal ngòo mèn loo cón che'n Diox par gàc mèn
    mèn nalì no mèn nambìi loo Diox, mèn co' ngola's loo Jesucrist.
  zyp-NT: Ma Khazing lahsong le cawngsaw pakheh suanah thuipa khah a lo bei he. Cawngsaw
    pakheh suanah tah dangtahnah a chuasah. Canghrasala kaa suanah a hlu ngetei naná
    tah Khazing lahsong tah thai a ma cangsah.
  sey-NT: Adán coꞌaye yoꞌoseꞌepi maire necaiye peoji. Maijaꞌquë i̱siseꞌepi jaiye necaiye
    paꞌiji. Teꞌipi teꞌore coꞌaye yoꞌo doꞌire maire nejoñe paꞌiji. Maijaꞌquë i̱siseꞌe
    cato jaiye coꞌaye yoꞌosicohuaꞌi paꞌitoje̱ nuñerepa paꞌiohuaꞌire necaiye aꞌë.
  nvm-nvm: E Adam fu ise iji abe e fok miain revo God fu e fok oijmiainma ijefuon
    fu fuon ma iji fum efkin abe e fok miain. Regavo e besum ijar ise besum iji renma
    ijefuon e bu ise fok rejga God fu bu kam vajai fian vajiama bu aoin. Regavo e
    fok buk ise reoin gavo Jesu fu guainma ijia God fu unam fuon ma iji fum efkin
    abe e iji miame kia, Ise jon fok fun baren ga iviakma na unam nun ma iji abe ja
    miavno kiain.
  mps-mps: Te Godigo olo mabo nai dali te bidi deligo dwai sę yali dali te tiwai
    si me ebeo. Mu menio. Te bidigo dwai kolesaga yaligo du walama tama Godigo te
    po wali, “Agai dwai sę yali, aga dali aga bulai wai dali augwali mu dolomainao”
    wai. Tiali goli bidi hauwago dwai sę ebo goli, tama megi Godigo augwalibolo te
    olo tau mabo wiegi yai kolesaga eyu tama augwali doloba pai we bidi nogi obao.
    Te Godigo olo mabo naigo te tiwai aiyaba elalubo dao.
  pab-NT: Hahekorexe atyo Enore waiyexe ijiterehare nonitata hatya haliti iniyalahare
    tyomehenere. Iniyalahare tyomehenere hiyeta atyo mawenekoaretyati aho kaotyaka
    haterore iniyalahare tyomehenere hiyeta. Xakore hoka hawaiyexeharene hiyeta atyo
    Enore maxaimanehareta haliti waiyexe aokita kahare iniyalahare tyomitereharenae.
  llg-llg: Manetualain fee ita ndia, na feꞌe no salak fo Adam tataon ndia. Faik fo
    ana tao salak, boe ma Manetualain naketun nae, “O sala so. De, o musi hambu huhukuk!”
    Tehuu mae hataholi tao salak makadotok, huu Manetualain palisak basa hataholi
    soda nala, tehuu Ana bei nau natudu Ndia dale malolen, de naketu nae, “Au kee-dede
    ala o ta kasalak. De, hatematak ia o makamboꞌik, ma o ta hambu huhukuk so bali.
    Mai fo malole seluk mua Au!”
  kyf-kyf: -Lagɔɔ wlawlalu, we -yɔ ɔɔ nyɩmɛ -bhlogbɔɔɔ gbʋnyuu, we 'nɩ -tnʋʋ -bhlo
    -ka. Ɔɔ nyɩmɛɛ gbʋnyuuu -tnʋʋ -wa nyɩmaa -kaslʋ 'wʋpapɩe -Lagɔɔ gbʋwʋbhubhuee
    gbɛgbɛɩn. Nɩɩ, ɔ wlawlalu bhee -tnʋʋ -wa -Lagɔ yɩa nyɩma nyɩma tɩklɩɩ nya.
  tpi-tpi: Na tu, presen bilong God na sin bilong dispela wanpela man i no mekim wankain
    samting i kamap long yumi. Nogat tru. Wanpela sin bilong dispela man i mekim na
    God i kotim ol manmeri na i tok olsem, “Ol i mas bagarap olgeta.” Tasol presen
    bilong God i olsem. Taim ol manmeri i bin mekim planti sin, God i marimari long
    ol na i kolim ol stretpela manmeri.
  mih-NT: Tucu ca cuu tumañi iñi sa saha maa ra Ndyoo ta zɨquɨ cuhva i zavaha ra Adán.
    Minoo ñi cuatyi i zavaha ra cuan, ta yucuan cuenda cua tasi tuñi ra Ndyoo sii
    tandɨhɨ ñiyɨvɨ. Zoco vityi sihin tumañi iñi sa saha maa ra Ndyoo ta ña tyaa ca
    ra cuatyi zɨquɨ ñiyɨvɨ vazu cuaha xaan cuatyi ñu.
  qvh-NT: Tayta Diosta Adán mana cäsucushganpita lapan runacuna infiernuman gaycush
    cayänanpä captinpis Jesucristo cruzcho wanushganpita payta chasquicogcunaga perdonashmi
    caycäyan.
  kms-kms: Wuti irine, Adam, ni yumbo ur brequ nand kin te ningg wute buagi unje rip
    di riti. Pudi te kin te Kraist wuti irine kin pugri segi. Te pugri Adam ni yumbo
    ur brequ nand di te kin ningg God nari, “Nu di nunon nuqo buagi te ane unje wap
    di te kin ningg nungoqi wati ye.” Pudi te kin pugrine, wuti irine, Jisas Kraist,
    ni nati kin te ningg God ni nikin nde nei pene wute buagi ghav nindiny. Ni wute
    buagi yumbo ur brequ rind kin te nuqond di Kraist nati kin te ningg nari, “Nungoqi
    unje wap segi tuquine was.”
  agn-agn: Omaneno, ang rigalo tang Dios parti ong nainabo natetenged ong talak ni
    Adan. Inosgaran si Adan asing nagkatalak tanandia, ig yay ang nagekel ta silot
    ong mga taw. Piro tenged ong bindoat ni Cristo, itang mga taw mapatawad ig mabilang
    ang mato-lid, maski yadi ra tang mga talak ta.
  nhi-NT: Noiuqui amo uilis secnihniuiltis nitetlaocolil Dios iuan nitlahtlacol in
    Adán, pues san ica se tlahtlacol oualah in tlatzacuiltilis, pero nitetlaocolil
    Dios oualah ipampa intlahtlacol miqueh, para ohcon techonsilis ya itchipauaqueh
    iixpantzinco.
  ttc-NT: B'ix te aj b'an galan aj otzaj tsi' cha jkotz, k'onti'l owel iktza' xhchoj
    te xjal. Komo a'ox tzan tpaj te jun choj aj otk'uluj aj xjalji, kyaqil at kypaj,
    yatzun tzan tpaj te jun nim b'an galan aj otzaj si' cha jkotz, ajna'l qkyaqil
    b'a'n tzan tel in te qchoj.
  dan-1931: Og Gaven er ikke som igennem en enkelt, der syndede; thi Dommen blev ud
    fra en enkelt til Fordømmelse, men Nådegaven blev ud fra mange Fald til Retfærdiggørelse.
  kwj-kwj: Gotri huwandari handau mwaꞌambwe ga hima funda ri woro kapwa sumbu ga fini
    opi hingambwa mina, fini apumbwa apu. Kari hima ka kapwa sumbu ri woro ti, Gotri
    o ri kapwa sumbu funda kekembwa ele hima ni kapwa hima ri nani kapwa sumbu wasa
    wuhi wunu ri hakondau. Woro Gotri huwandari handau mwaꞌambwe ti, hima miyafo naha
    kapwa sumbu wu wondau tini ri heifuni wunu keke ri woni hima kipe wunu ri nandau.
  vie-OVCB: Tội lỗi A-đam thật khác hẳn ơn tha thứ của Đức Chúa Trời. Do tội của A-đam
    mà mọi người bị tuyên án. Trái lại, dù phạm bao nhiêu tội con người cũng được
    Đức Chúa Trời tha thứ và kể là công chính do Chúa Giê-xu.
  kze-kze: Áándamu aiva-kwáásígó sáwí'a uráinkakemba amáparawaiya sáwí'a úmae kwéiyunanaya
    Áánútu íma mirá éna kawe'á kwéumasinkaintaawe. aiva-táwai aiva-kwáásígó Áánútun-aai
    arááírowana Áánútu séna sáwí'a ónda po puwíníyone séna naaémba sáwíva-kwaasi sáwí'a
    uwaná séna úwoi túwa'naa e'a kesúranka'a arupí umátinkanaumne siráiye.
  lbk-lbk: Ya teken akhes nan winad-ay nan inlayad Apo Dios isnan nenfanakhan nan
    fasol nan chey esa'y takho. Tay nan nenfanakhan nan chey ay es-esang ay fasol
    et siya nan kaokoman ya kadchosaan, ngem nan nenfanakhan nan inlayad Apo Dios
    et ischona nan kapakawanan nan kafasofasol ya maibfilangan ay nalenteg.
  mto-NT: Nay kaꞌava tseꞌe yꞌakijpxa je̱ maaꞌyu̱n juuꞌ veꞌe je̱ Nteꞌyam je̱ jayu tyoojnjip
    je̱ts je̱ to̱kin juuꞌ veꞌe toꞌk je̱ yaaꞌtya̱jk tyoon. Ku̱x ku xa veꞌe toꞌk je̱
    yaaꞌtya̱jk tyo̱kimpu̱jk, to̱kimpa̱a̱jmjuts je̱ꞌe̱ veꞌe je̱ Nteꞌyam. Ax ku tseꞌe
    nu̱may je̱ jayu o̱o̱y tyunto̱kintuujn, vanꞌit tseꞌe myiijn jadoꞌk je̱ yaaꞌtya̱jk
    juuꞌ ka̱jxeꞌe je̱ Nteꞌyam nu̱may je̱ jayu du̱kato̱kimpu̱m.
  bzh-bzh: Lob nġaa nipaya sën verup raḳ mehö timu agi luho semusën sën hil haḳo
    nyëmasën lo, luho hir anon su neggëp ti rë. Gaḳ mehö timu sën nekeyëh horek lo,
    og Anutu seggi yi ġaġek benër bë mehö nipaya om mehönon rëḳ denadiiḳ bemalaj
    nama. Rëḳ vu tamusën galam nġahiseḳë denekeyëh ġaġek, og Anutu vonġ yi semusemu
    nyëmasën yam, lob mëm nër hil bë hil alam yohvu.
  guj-2017: એકના પાપનું જે પરિણામ આવ્યું, તેવું એ દાનનું નથી; કેમ કે એકના અપરાધથી
    દંડરૂપ ન્યાયચુકાદો થયો, પણ ઘણાં અપરાધોથી કૃપાદાન તો ન્યાયીકરણરૂપ થયું.
  jvn-NT: Pantyèn gedé banget bédané pawèh sing metu sangka kabetyikané Gusti Allah
    marang manungsa, nèk dipadakké karo éntuk-éntuké manungsa, jalaran sangka salahé
    wong siji mau. Kuwi ngéné para sedulur! Jalaran sangka salahé wong siji, kabèh
    wong katut salah lan kabèh uga kudu disetrap. Nanging jalaran sangka salahé wong
    okèh, Gusti Allah malah ngétokké kabetyikané lan mbuwang salahé kabèh manungsa.
  byr-byr: Nabaai aꞌmwe gave sare wagɨlyaꞌ yaakeꞌbɨꞌ sɨhumaleꞌ wɨjaaya saꞌ avaainanyaꞌ
    mɨꞌ. Aawa nebulyasɨ. Sareꞌ dareꞌnewaalyɨ. Pɨrɨꞌ daresɨ. Aꞌmwe dazai yɨwetata pɨrɨꞌna
    yaakevɨ yawɨbwasaꞌna Gotɨyai jɨdata dakɨna. Pɨrɨꞌ daresɨ. Aꞌmwera yɨwetata kwalaalya
    yadaapiyangɨ Gotɨyai gaimwanga yade sɨhumaleꞌna marasɨꞌnada “Aꞌmwe yɨdaꞌmaraangeihɨlyɨ,”
    wɨdɨvanɨꞌ.
  ian-ian: Adam kavle vat yɨndangat God nɨma sakwat nɨmba kat wandɨ. Kavle vat yɨngwangat
    waa wandɨ maa kiyalɨnja vat klandi. Kraist God ta vat kalalaa nɨma sakwat nɨmba
    kwunatndɨ. kwunatndɨ mala apma vat God yeta vat klandi. Adam ya vat Kraist ya
    vat kapma vatna.
  hun-hun: És az ajándék sem ugyan olyan, mint az egy ember bűnesete. Az ítélet ugyanis
    egy ember bűnesete miatt lett kárhozattá, az ajándék pedig sok bűnből lett megigazulásra.
  mcf-NT: Adanën nacbimboen Nuquin Papa matses bëdamboen ismequidën nambo. Adan abentsëqui
    icsaquin Nuquin Papa cuidmiac abi unësacpadquiec matses abitedi unësquidombo yanac.
    Nuquin Papa bëdamboen ismequidëmbien matses icsaid bedshunec abided cuidadquin
    Nuquin Papa abi tantiaquidotedi bëdamboen ismec icsaisabimboecnuc.
  kjs-kjs: Go pea-le Gote-na pa gi elere mo ali medana pupitagi nape kone-rupadaa
    dia. Go pea-le mo ali komeame pupitagi nenaloma Gote-me enaalinu-para koe kedaa
    mealimi lo lakalisa. Go pisa pare enaali raayome pupitagi adaapu no pirualimiri
    Gote-me mada tia pare nimi ma-redepo ta pea.
  mni-mni: 'Mi amana pap toukhibagi mahei aduga Tengban Mapugi khudol aduga changdamnaba
    yade: Pap amagi maramdagi wayenba lakkhi aduga aranba tahanba purakkhi, adubu
    pap kayagi matungda khudol adu laktuna chumhanbiba purak-i.'
  yad-NT: Daryantyamu̱y ne ravicha̱da ti̱qui nijya̱mi̱ juuchuveda murichirya jidchavu̱
    sasa̱yada day, ne yinu̱y ti̱qui nijya̱mi̱ juuchuvedamusiy rito̱ ramurichenusa̱da
    day, sasa̱yadamusiy ji̱ta rito̱ samirya vicha̱dá rajuura rupa̱jadivasiy.
  mxb-NT: Chi̱ ña̱ va̱ꞌa níꞌi̱ yó noo̱ Ndios, ko̱ kúú nóó taꞌan vaan xíꞌín ña̱ níꞌi̱
    yo̱ sa̱ꞌá kua̱chi ni̱ kee Adán. Dá chi̱ sa̱ꞌá ña̱ ni̱ ya̱ꞌa Adán ni̱ kee ra kua̱chi
    ñoó, sa̱ꞌá ño̱ó ni̱ ka̱sáꞌá ndóꞌo nío̱ yo̱, ta ni̱ ka̱ndo̱o yó kúú yó ña̱yuu kómí
    kua̱chi noo̱ Ndios. Tído sa̱ꞌá ña̱ kómí yó kua̱ꞌá nda̱ꞌo kua̱chi, sa̱ꞌá ño̱ó ni̱
    kee Ndios ña̱ mani̱ xíꞌín yó, dá ná kuu kando̱o vii yo̱ noo̱ ná.
  pon-2006A: Mie wekpeseng nanpwungen sapwellimen Koht kisakis oh dipen aramas tehmeno.
    Mwurin dihpo kadeikpe pwarada, me mahsanih duwen atail dipan; ahpw mwurin dihp
    tohtohie, kalahngano, me aramas sohte warohng ahneki, pil pwarada, me mahsanih
    duwen atail pwungla rehn Koht.
  maq-NT: Cuichjá nga ngu ndiya ta hacuiin tangun cavetju tsëhë cjuandaja vëhë cojo
    tsëhë cjuatsehen xi casahmi ngu ni Adán. Hya xi Adán casahmi me cjuatsehen vëhë
    ne, sehe cachja Nina xi sacuaha castigu ne, cuechú nixtin xi cueya Adán. Peru
    quihndë ne handasa xi jemu cjín cjuatsehen sahmi xuta ne, Nina ne, hacuaha sahmi
    me cjuandaja xi tsicjë me jyë́ rë xuta.
  hto-hto: Dáamɨede fɨnoca fɨénidɨfue jaca Juzíñamui caɨmo fecaca jíllonafue izóiñede.
    Mei afe daade Adán náfueñegafuemona caɨ duere fɨnóbillɨfue zúide, mei jɨáɨfodo
    Juzíñamuimona caɨmo lloga jíllonafuedo, Juzíñamui raiñóñeno aillo comɨ́nɨna ie
    dɨbénemo ñue jaɨ́cɨna itábicaitate, aillo íaɨoɨ náfueñegafuiaɨ íaɨoɨmo ite íadɨ.
  por-BRBSL: O dom não é como através daquele que pecou; pois o julgamento veio por
    um para condenar, mas o dom gratuito seguiu muitas ofensas para justificar.
  ces-NKB: A není [tomu] s darem tak jako [s tím, co přišlo] skrze [toho] jednoho,
    který zhřešil? Vždyť soud nad jedním [proviněním vedl] k odsouzení, obdarování
    pak [vede] z mnoha provinění k ospravedlnění!
  cui-cui: Po peabe coyenewa caein canamata exana bapon Adán jopa coyene jʉpaetsi
    xua nacui coyene jʉpa exanabe po cui coyene xua Nacom amanaya naca tsiexana. Copiya
    Adán canamata exana abe peexanae cuiru coyene. Bapoxonae daxita jiwi jʉpa exana.
    Nacom yabara paeba Adán xua penatsicuentsiwa abe peexanaexae. Daxota Nacom Adán
    yabara jeichichi xua Adán bewa pinae tʉpaena abe peexanaexae. Barichi Nacom tane
    xua daxita jiwi bewa werapaena bichocono abe peexanaexae. Daxota Nacom ichichipa
    xua jiwi peyawenaewatsi. Nacom amanaya jʉntʉ coyene xanepana exana jiwi xua barapo
    jiwi jopa natsicuentsiyo bapontha, abe peexanaexae. Baxua exana Cristo petsitʉpaexae
    jiwi.
  boj-2014: Qotei na iga Yesus egej aqa kumbra de ti Adam aqa une ti ombla kerekere
    sai. Adam a une qujai yej deqa Qotei na tamo uŋgasari naŋgi peginjrsiqa naŋgo
    jejamuq di une qametnjrej. Ariya tamo uŋgasari naŋgi une gargekoba yoqneb deqa
    Qotei a olo naŋgi qa are boleiyosiq Yesus enjrej. Osiqa naŋgi tamo bole une saiqoji
    qa minjrej.
  eng-OEBUS: There is a contrast, too, between the gift and the results of the one
    man’s sin. The judgment, which followed on the one man’s sin, resulted in condemnation,
    but God’s gracious gift, which followed on many offenses, resulted in a decree
    of righteousness.
  eri-eri: Onodu fere, Itou nomo toota bagu, fai etenga waha nomo une bagu, dada hogo
    etenga ere langa ada ono garenga heige-heigena, gai uwanga uwa. Fai waha nomo
    une etenga no ono wainga, Itou no fai-aita kot langa tafa nigidu bona, benou lewai,
    “Nere inyaba dewodbode.” Onou wa Itou nomo toota waha benou. Saini nere fai-aita
    une baingaro tafanenga, Itou no nere bona aau warainga, no fai-aita tigini nigai.
  aly-aly: '@see-verse:ROM.005.015'
  wiu-wiu: Akolaliyo ali atoa nami kakamoa Keraisu pa wetekaneleka odene ago Adameyo
    titia tane poaneleka odene kotu kakoa taneleta mena. Odene agome padele poanele
    tanelekepa oneke tagoi peya Akolaliyo koiso akoane kibu mou wa oa pianeya. Wa
    ali atoame poanele-kala toma yakolika Akolaliyo Keraisu moa wetekakilepa kipa
    poanele toamene yene tetepo takoane wene keaneya meou wa wetekaneya.
  swe-swe: Gåvan kom inte heller som följd av en endas synd. Domen kom genom en enda
    och fick påföljden av fördömelse (straff som följd av en juridisk dom). Den fria
    gåvan däremot kom efter mångas överträdelser och ledde till rättfärdighet (frikännande,
