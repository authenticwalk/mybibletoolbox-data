    an lo Anut anen bitinaek ilasag, tamolpein fidian ibiai dudu ya. Ak gug, gidad
    aupasek wei mi ilasa bo man, ilo muŋanek kawan an id Anut malan lo itaot idirad
    a, an niŋen o id aupasek san naon muruan ipanad san tia ya.
  sna-sna: 'Uye chipo chaMwari hachina kufanana nomubayiro wechivi chomunhu mumwe
