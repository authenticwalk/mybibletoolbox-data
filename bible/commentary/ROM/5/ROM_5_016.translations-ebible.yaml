verse: ROM.005.016
translations:
  kpx-kpx: Adamu vaveve kemo ibina moleu ua. Ige Keliso vaveve kemo ibina moleu ua.
    Adamuu vaveve toela vale kemo Dilavana ibinae toela ata ovei. Isito Iesuu vaveve
    dua vale kemo Dilavau au isivimo atae vaveve toela ulihage vaveveabeu nivemo inutolotoloanu.
  okv-H: amo eingera, eto embo vahai na ari sapura ena amo God na kito embo ta degi
    hajire ikau kogue pehasora te God ta hande amina ari sasapura isapamane ombunu
    irae ena avoeto hajire kiari irae.
  tbo-tbo: Ma Yaubada anani’mbenenana a dewadewa ega mei noka lawana emosi a apapoe.
    Matababana lawa emosi a apapoe binei ma libahibahi gouna lawa ataputa ta wialoni.
    Hawena ata apapoe hi maga ma Yaubada anani’mbenena ega mihana i dewaya po i houna
    idumaluta.
  mal-C: ആദാം എന്ന ഏകമനുഷ്യൻ ചെയ്ത പാപത്തിന്റെ ഫലംപോലെയല്ല ദൈവത്തിന്റെ ദാനം; കാരണം,
    ആ ഏകപാപത്തിന്റെ ഫലമായി ശിക്ഷാവിധിക്കുള്ള ന്യായവിധി ഉണ്ടായി. എന്നാൽ, അനവധി ലംഘനങ്ങൾക്കു
    ശേഷമുള്ള കൃപാവരമാകട്ടെ, നീതീകരണത്തിനു കാരണമായി.
  grc-SR: Καὶ οὐχ ὡς δι᾽ ἑνὸς ἁμαρτήσαντος, τὸ δώρημα· τὸ μὲν γὰρ κρίμα ἐξ ἑνὸς εἰς
    κατάκριμα, τὸ δὲ χάρισμα ἐκ πολλῶν παραπτωμάτων εἰς δικαίωμα.
  bgc-bgc: तो परमेसवर के वरदान का नतिज्जा आदम के पाप तै भोत अलग सै। उसका पाप दण्ड
    लेकै आवै सै, पर परमेसवर का वरदान म्हारे ताहीं धर्मी बणावै सै, भलाए हम कई पापां
    के दोषी क्यूँ ना हो।
  khz-khz: 'Palagu gena wareware gauna irau, ati votalima kwapuna, Adamu, gena kala
    rakava vetaina: Kala rakava kwapunamo ewalato genana, Palagu na taunilimalima
    e tanopara maparana eagiroriato, rakava voina metauna kamuna atarai etaoato. Na
    Palagu gena wareware gauna rakava vogo mulira na ema laka-piatito, voanana taunilimalima
    kala rorirori talimarai evega-agorato.'
  deu-TKW: 'und es ist anders bei der Gabe, als dort, wo der Eine Sünder der Anlaß
    ist. Dort nämlich ist es der Eine, von dessen Gericht die Verdammnis ausgeht:
    hier sind es viele Fehltritte, von welchen aus die Gnadengabe zum Gerechtsein
    führt.'
  zsr-NT: Le runnzëꞌ queëruꞌ Dios cutu nac ca le guc queëruꞌ niꞌa qui dul‑laꞌ naꞌ
    benëꞌ tuzëꞌ bönniꞌ naꞌ. Le bchuguëꞌ Dios queëꞌ Adán niꞌa qui dul‑laꞌ naꞌ benëꞌ,
    bchuguëꞌ caꞌ Dios quegac yúguꞌtë bunách. Le runnzëꞌ queëruꞌ Dios nac quië huöacruꞌ
    tsahuiꞌ lahuëꞌ Lëꞌ zal‑laꞌ zian dul‑laꞌ nabágaꞌruꞌ.
  lin-lin: 'Likabo ya Nzambe ezali na motuya makasi koleka mabe ya lisumu ya moto
    moko : likolo ya lisumu moko, kosambisama eyei mpe ememi etumbu ; kasi likolo
    ya masumu ebele, likabo ya ngolu eyei mpe elongoli etumbu.'
  hns-NT: Okar bhalaai Aadam ke paap-boeraai se ekdam doesar rakam hai. Djab Aadam
    ek dafe paap karies, tab dher manai paapie hoi gail. Bakie Kriest dher paapie
    log ke be-kasoerie aur Parmeswar se ek banaais hai.
  noa-E: Mag warrcha õor ãbpaimua pekau wautarr gaaimua thumaam khʉʉnta Ẽwandam dʉ̈i
    iekkhõr paarpapijim. Pari mag iekkhõr pöm ich dʉ̈i paarpatarrta, am pekau pöm
    thʉnarrjã igba, thumaam khʉʉn kõit meemkhĩir Cristo pʉ̈itarr gaaimua pekau chukhu
    narrjö deeu wajaug paapʉ̈ijim.
  eng-EMTV: And the gift is not as by one having sinned. For the judgment which came
    from one offense brought condemnation, but the free gift from many offenses brought
    justification.
  mib-NT: Te cuēchi jeē ni sáha máá ɨɨn‑ni Adán, tu quíjnáhan cuɨtɨ jíín jnúhun jeē
    jnáma Yaā Dios yohó. Chi sɨquɨ̄ máá ɨɨn‑ni cuēchi ún te ni quɨ̄vɨcoo ñayuu chīji
    jnūhun jnahnū ndetū i. Te jnūhun jeē jnáma ya ñayuu, sa suhva sáha jeē súcuan‑ni
    ndáhva yā cuēchi i, vēsú yōhyo cuehē cuēchi ni casáha i.
  lif-NT2: हे़क्‍क्‍याङ् निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुलुङ्‌गुम्‍लाम्‍बा के़दाःबा पर्धाःम्‍मिङ्‌ग
    आदमरे़ कुलायोःन्‍नु मे़दङ्‌ने़न्‍लो॥ लत्‍छा लायोधिक्‍ले़ चोगुल्‍ले़ के़रे़क् मनाहाॽ
    आप्‍तिक्‍को मे़ध्‍ये़रो, कर यरिक् लायो आजोगुम्‍साङ् निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ आम्‍भा
    आबिबा पर्धाःम्‍मिल्‍ले़ आप्‍तिक् मे़ःन्‍नेबा आजोःक्‍लो॥
  xnj-xnj: Njombi ya Chapanga yiwanangana lepi na kubuda kwa mundu mmonga. Muni mundu
    mmonga peabudili, Chapanga amhamwili, nambu pala pavabudili vandu vamahele Chapanga
    aletili njombi ya kuvakita vandu vavyai vabwina palongolo yaki.
  mmx-mmx: La laramtaba at ne Moroa la laxakapmek at legesa radi, nedu xopmen duna
    epovo. Melemu at legesa xakapmek at ne Adam, loxokoxo ga vot ti limixin. Ketla
    melemu at laxang kakapmek solo ga vot, laramtaba at labalamu ga lox asuusu lesepsepmus
    basinge laxakapmek.
  cbr-NT: Achúshi uníxa 'ucha cupí ca camabi uni Nucën Papa Diosbë 'itimoi bamati
    'iacëxa. Usa 'aínbi ca Nucën Papa Diosan atun 'uchacama 'itsaira 'icëbi acama
    tërë́nquin nëtë́timoi abë 'inun uni ië́mia, cupí ñucáquinmabi. Adanëxa 'uchatancëx
    bama 'aían camabi uni usaribiti 'ucha 'aínbi ca Cristo cupíira, atun 'uchacama
    tërë́ncë 'aish, abë upí 'inun Nucën Papa Diosan uni ië́mia.
  tee-NT: Ju lhak'ailakts'in ju quintaxtaknitan ju Dios jantu ixt'achunch lai cativa
    tachi ju alactu'unti ju quintamacontilanitanch ju pumatam lapanac ju Adán ixjuncan.
    Ju Adán navilh lakatam alactu'unti chai yuchi alhimuc'anik'ocantau ju quintalak'alhin'an
    tachi chun ju quijnan'an. Para ju Dios quintanavinin lamapainin chai quintalakts'in
    ni salaka ju qui'alhunut'an mas lhu alactu'unti ju xanaviyau. Chai chunch quintalakts'inan
    va yuchi ni lhilaksiyauch ju Jesucristo.
  eng-LSV: and not as through one who sinned [is] the free gift, for the judgment
    indeed [is] of one to condemnation, but the gift [is] of many offenses to a declaration
    of “Righteous,”
  cak-NT: Ri xuc'om-pe rumac ri Adán, can man junan ta riq'uin ri xu'on ri Cristo
    chi xojrucol. Xe riq'uin ri na'ey mac ri xu'on ri Adán chech ri Dios, conojel
    winak xe'ilon, romari' xquie'an juzgar y quiri' niyo'x ruq'uiexel chique roma
    ronojel ri quibanon. Pero ri xu'on ri Cristo can yalan rakalen, roma man xe ta
    roma ri na'ey mac xpe, raja' can xpe roma ronojel mac; y ri Cristo xojrucol y
    man jun rajil nuc'utuj, roma xa nusipaj. Y re' nu'on chake chi can man jun kamac
    nakakalej chech ri Dios.
  pah-NT: 'Ojoatyvi tuhẽ Adãova''ea Tupana''ga pavẽi. Adãova''ea rekote''varuhurẽ
    Tupana''ga ei ahe ve: “Ereko te''varuhu nde.” A''ero ga ei nhande ve nhaporemo:
    “Peko te''varuhu pe.” Emo nhandere''yjuhua rekote''varuhurẽ Tupana''ga ei reki
    nhande ve: “Pepyry hete pe.” A''ereki ga omombyry tehe nhande ve.'
  sja-NT: Ma awara Adanpa k'achia ooda k'aurepa Tachi Ak'õrepa na p'ek'au eujãdepemaarã
    pia ak'ɨ-e paji mãik'aapa ma k'aurepa ãra atuapiit'ee paji. Jõdee Cristopa pia
    ooda k'aurepa Tachi Ak'õrepa na eujãdepemaarã pia ak'ɨpari irude ijãadak'ãri.
  xed-xed: Tsa mbalay vla Lazglafta ya ná, skwi ɗina ŋani ta magata ka ŋa tsa mndu
    turtuk ta gatá dmaku ya. Manda gatá tsa mndu turtuk ya ta dmaku ná, ka ksutá guma
    Lazglafta ta inda mnda səla. Ama tahula vlaŋta Lazglafta ta zɗakatahuɗani ta mnduha
    dər má dagala dmaku maga həŋ mndani, ka klaftá tsi ta həŋ ka gwal tɗukwa ta wa
    irani.
  mks-NT: A̱ cu̱ú jácatáhan í cua̱chi na̱caja in da̱ta̱a xi̱hín ña̱ma̱ni̱ cája Ndióxi̱
    xo̱ho̱ jáchi̱ sa̱ha̱ in túhún cua̱chi na̱xi̱nu̱ cháhan ja̱tá ña̱yivi ta já na̱casáhá
    xíhi̱ na̱. Va̱tí na̱ndicua̱há cua̱chi ña̱yivi joo na̱caja Ndióxi̱ ña̱ma̱ni̱ xi̱hi̱n
    ná já na̱ndaja nda̱a̱ mé á na̱ ta na̱cachi a ña̱ co̱ó ga̱ cua̱chi na nu̱ mé á.
  gfk-S: Hokakarek, ikin ra hartabar i mes tano puspusno nong i hanawat leh tano sana
    tintalen ta ikino kapawena turadi. Ma i horek, be no dades na harkurai tane God
    ga tahuat leh tano kapawena sana tintalen ma iga kure hagae ira turadi. Iesene
    no hartabar balik ga tahuat leh mekaia ta ira haleng na sana tintalen, kaie, God
    na kure be tikenong i takados ra matmataan tana.
  bmu-bmu: 'Toroqeba kewö jimam: Köna yahöt mi öröröŋ qahö akzahot. Azi mohotnöŋ siŋgisöndok
    aiga Anutunöŋ keuŋi jim teköiga siŋgisöndok ambazip körek neŋön könöp siagö buŋaya
    akzin. Mi gölme azigö könaŋi akzapmö, Suep azigö könaŋi mi kun. Mi kewö: Nalö
    gwötpuk Anutugö Köna keu walöŋninga kalemŋi kondela jim teköm neŋgiiga solanimakzin.'
  dgz-dgz: '@see-verse:ROM.005.015'
  eng-GNV: 'Neither is the gift so, as that which entred in by one that sinned: for
    the fault came of one offence vnto condemnation: but the gift is of many offences
    to iustification.'
  zaa-NT: Attu vuelta nia' qui'ni nu uccua por causa de ttu desobediencia nu beni
    Adán nna bihua comparar runią lani favor nu ỹa runna Tata Dios. Por causa de ttu
    teruba túl·la'á acca Tata Dios nna gulèqquie sentencia qui' iyábani ca enne' para
    tsía cą le' castigo. Pero nannana por medio de favor quì'e nna, acca ỹa runie
    iyaba ca enne' recibir por enne' nàrì màsqui'ba iỹétse'ní tul·la' beni cą.
  eng-WEBSTER: And not as it was by one that sinned, so is the gift. For the judgment
    was by one to condemnation, but the free gift is of many offenses to justification.
  guh-guh: Caenë saya picani Adánpijinë. Itsiata pibisiacuene itsa exana, yacaëjëpa
    daxitajivijava. Nexata daxitajivi pibisiacuene pexanaexae, naneconita Diosojavabelia.
    Itsiata baitsi jane Jesucristo xaniavaeta daxita xua Adánpijinë pejamatabëcueneta
    bijiana picani. Jesucristo pejamatabëcueneta Dioso aneconijibia tane daxita pamonae
    jumecovënëta Jesucristo pesivatëpaejavatsi pibisiacuene pexanaeneconi yabara.
  bon-bon: Cuta piiyepu Acejiyame me owecu piiyepu ätityera mule baborage gyene Adamu
    me conocono mule cabu ca. Niinäce Adamu yepä conocono mule ne jewenuji, piba Acejiyame
    teebine jejuji egä, “Maane conocono biname gäte!” Yepä, ingwe ca bucurage biname
    liba conocono jaawenemusi, Acejiyame piba teebibine yäätityäremuge, jaajemuge
    egä, “Weeme conocono piti nemi, yepä weene kälyä gemi peei cabu ca Yeesu Keriso
    me miiji kaakesea name pi.”
  nhw-BL: Huan catli tijselijtoque ica Jesucristo amo san se ica catli tijselijtoque
    ica Adán catli tlajtlacolchijqui. ¡Amo, niyon quentzi eltoc san se! Adán techchijqui
    para ma tijhuicaca tlajtlacoli huan para ma tijpantica tlatzacuiltilistli. Pero
    masque miyac titlajtlacolchijtoque, ica Jesucristo Toteco techmacatoc se nemactli
    huan techchihua tixitlahuaque iixpa.
  swh-ONEN: Tena, ile karama ya Mungu si kama matokeo ya ile dhambi. Hukumu ilikuja
    kwa njia ya mtu mmoja, ikaleta adhabu, bali karama ya neema ya Mungu ilikuja kwa
    njia ya makosa mengi, ikaleta kuhesabiwa haki.
  wbi-wbi: ulwakuva ilitekelo naghe mahumile gha jula juno alyavombile isambi. ulwakuva
    ku lubale ulunge uvuhighi vwa ng'alasi vulisile ku nkole ghwa muunhu jumo neke
    ku lubale ulunge ikipeelua kya vuvule kino kihuma kwa kuvalilua ikyang'haani kilisile
    ye amakole minga.
  bba-bba: Gusunɔn kɛ̃ru kɑ tɔn turon torɑ te, yɑ wunɑnɛ. Gbiikɑɑ, siribu nɑ tɔn turon
    torɑrun sɔ̃, mɑ bin kɔkɔrɔ kuɑ tɑɑrɛ wɛ̃ɛbu. Adɑmɑ durom mɑɑ nɑ tɔn dɑbinun torɑnun
    sɔ̃, mɑ mɛn kɔkɔrɔ kuɑ ɡem wɛ̃ɛbu.
  eng-KJVCPB: 'And not as it was by one that sinned, so is the gift: for the judgment
    was by one to condemnation, but the free gift is of many offences unto justification.'
  kgk-NT: Ha ndaha'éi Adão rembiapokwe-rami Nhandejáry rembiapo. Nhande ypy Adão ojejavy
    rire-ma, “Ha'e onhembopy'a ky'a-ma” he'i hese Nhandejáry. Upéixa he'i ave nhande-rehe
    Nhandejáry. Ha nhande kwéry katu heta jajejavy javy rire-ma jepe “Nde py'a potĩ-ma
    nde” he'i joty nhande-vy nhande rexakwaa rei-vy.
  waj-waj: 'Yisuu Kirisiiva kati gioonna kiaapuuyara vakiaa putuuvaara Anutuuqo iyara
    tunoo: Inna safuuma variraiyavee, tuu aataruuvo hama mmuaa vaidi Ataamo mminnamminnaa
    maisaivaa varoovaa roosiivai. Ari vookaraivai. Ataamo mminnamminnaa maisaivaa
    varoovaara Anutuuqo putira aataruuvaa irisaivaa Ataamaa mmioo mmuakiaayaatama
    mmiravai. Kaayau gioonna kiaapuuya mminnamminnaa maisaiyauvaa varada varuduu Yisuu
    Kirisiiva nnaagiai iyara putuduu safuuma varira aataruuvo kooyaa vairavai.'
  cpy-cpy: Roo kanteencha rinashitakawo Tajorentsi ineshironkatantaki rirori, tee
    roshiya-kotyaari etakaan-tanakawori ikaariperotaki. Tema iyaari-peronka apaani
    atziri, rootaki kantakaan-takirori rowajankitaan-teetaari osheki atziri. Rooma
    ineshironka Tajorentsi rootaki kantakaan-takirori itampatzika-shiretan-taariri
    osheki antzirori kaaripero-tatsiri.
  ekk-PKP: Anni tulemus ei ole selline nagu patul. Aadama patu tagajärg oli kohus
    ja hukkamõist, kuid and teeb meid Jumala ees õigeks, vaatamata meie paljudele
    pattudele.
  mpx-mpx: I ola al Yehoba wana guyau enowana ge gamagal maisena wana gegi enowana
    nige hi oolaolaek. Adama i gegi pamaisena, yaka Yehoba i payatala ge i baek elana
    i ba, “Wam gegi lahena nu pwawa.” Yaa gamagalau hi gewi hi gegi Yehoba i muloluagil
    i baek elal i ba, “Komiu ku sapu.”
  wbp-wbp: Yuwayi, yangka Yatumu ngulaju kula Jijaji-piya, lawa. Kala yangka Jijaji
    ngulaju Kaatu-kurlangu warntarri-nyayirni-wangu-ngalpa ngalipakuju. Yatumu kuja
    wilji-jarrija kamparru-warnu, ngulaju Kaaturluju kurnta-maninjarla maju-manulku.
    Ngaliparlangu yapa karlipa warrarda wilji-jarrinja-yani. Kala Jijaji kuja-ngalpa
    kunka-pardinjarla palija watiya warntawarntarla ngalipakuju, kujarlanya kanyanu
    Kaaturluju pina-kanyirni nyanungu-kurralku.
  luo-luo: To bende mich Nyasaye opogore gi gima richo mar ngʼat achiel nokelo. Bura
    nobiro nikech richo mar ngʼato achielno mokele kum, to richo mar ji mangʼeny nokelo
    ngʼwono mane omiyo ji duto obedoe e winjruok gi Nyasaye.
  nhe-NT: Huan tlen tijselijtoque ica Jesucristo ax san se ica tlen tijselijtoque
    ica Adán tlen tlajtlacolchijqui. ¡Axtle, niyon quentzi! Adán techchihuili para
    ma tijhuicaca tlajtlacoli, huan para ma tijpantica tlatzacuiltilistli. Pero yonque
    miyac titlajtlacolchijtoque, ica Jesucristo Toteco techmacatoc se regalo huan
    techchihua tixitlahuaque iixpa.
  aii-aii: ܡܵܘܗܲܒ݂ܬܵ‌ܐ ܠܹܐ ܝܠܵܗ̇ ܐܲܝܟ݂ ܚܛܝܼܬܵ‌ܐ ܕܚܲܕ ܐܢܵܫܵܐ. ܕܝܵܢܬܵ‌ܐ ܐܬܹ‌ܐ ܠܵܗ̇ ܡ̣ܢ
    ܒܵܬܪ ܚܛܝܼܬܵ‌ܐ ܕܚܲܕ ܐܢܵܫܵܐ ܘܡܘܼܝܬܹ‌ܐ ܠܵܗ̇ ܚܲܝܵܒ݂ܘܼܬܵ‌ܐ، ܐܝܼܢܵܐ ܡܵܘܗܲܒ݂ܬܵ‌ܐ ܐܬܹ‌ܐ
    ܠܵܗ̇ ܡ̣ܢ ܒܵܬܪ ܪܵܒܵܐ ܓܢܵܗܹ̈ܐ ܘܡܘܼܝܬܹ‌ܐ ܠܵܗ̇ ܡܲܟܫܲܛܬܵ‌ܐ.
  esk-NT: Agaayyutim akiiḷaaq aatchuutaa atlauruq atautchim iñuum killuqsautaaniñ.
    Takku aquagun atautchim killuqsautaan tikiumaruq atanniqsuił̣iq iluqaitñun tuqqutaksraġuġnipḷugich.
    Aglaan aquatigun kisiññaitchuat killuqsautit tikiumaruq Agaayyutim akiiḷaaq aatchuutaa
    iluqaitñun nalaunŋasipkaġnipḷugich.
  msb-msb: Niyan, iba man gayod an regalo san Dios sa ginbunga san sala ni Adan kay
    kastigo an ginhatag na paghusgar sa iya sala, pero kapatawadan naman an ginhatag
    san regalo san Dios apisar san damo na mga sala.
