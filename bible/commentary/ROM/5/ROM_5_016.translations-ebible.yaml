    nin nagkasalanan atamo nin ni'no.
  grc-TCGNT: Καὶ οὐχ ὡς δι᾽ ἑνὸς ἁμαρτήσαντος, τὸ δώρημα· τὸ μὲν γὰρ κρίμα ἐξ ἑνὸς
