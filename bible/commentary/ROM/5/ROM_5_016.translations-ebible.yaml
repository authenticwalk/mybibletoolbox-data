    kula. Tiata ku musti tom in hukung!” Mo atuli li in tao kula ka mamo isi elol
    kon no, Ama Lamtua Allah tulu Un dalen banan na nabale, le nutus noan, “Auk hmarat
    ku le, kula lo. Tiata ku tom in hukung pait lo ka. Maa le babanan pait nol Au!”
  ptu-ptu: Mambela sisala pa'kamasena Puang Allataala anna la indo buana dosana pamula
    tau. Aka mesa tau untekka pahentana Puang Allataala napolalam napasala asam Puang
    Allataala ingganna hupatau lambi' la ditahungkum. Sapo' tappana tuttuam buda hupatau
    umpogau' dosa, iya sulem pa'kamasena Puang Allataala umpomalolokia'.
  bzd-NTPO: Adán tö ì sulu wamblë' etökicha ë̀me, e' nuí̱ ki̱ sulitane kichatë'ttsa̱
    Skëköl tö. Erë Skëköl e̱r buaë ché se' a̱, e' kue̱ki̱ ie' tö se' klö'wé̱ we̱s
    pë' buaë yësyësë es, erë́ se' tö ì sulu wambleke tai̱ë. E' kue̱ki̱ ì buaë o̱'
    ie' tö se' a̱, e' kë̀ dör we̱s ì sulu wamblë' Adán tö es.
  kwf-kwf: Ma taꞋi matamataꞋanga laꞋu neꞋe nia teo Ꞌi safitana na kwateꞋa God ma na
    taꞋangaꞋa sa Adam nia fulia. Sulia Ꞌi buri Ꞌana na taꞋangaꞋa sa Adam, God ka kwatea
    kwaꞋikwaꞋinga. Ma sulia na ru leꞋa neꞋe God ka kwate sakongaꞋi ana fuaka, nia
    faꞋa ꞋoloꞋoloa ngwae Ꞌoro ki Ꞌi maana, sui bore Ꞌana kira ka fulia ru Ꞌoro taꞋa
    ki.
  eng-WYC-2017: And not as by one sin, so by the gift; for the doom, of one into condemnation,
    but the grace of many guilts [or trespassings] into justification.
  eng-WMBB: The gift is not as through one who sinned; for the judgement came by one
    to condemnation, but the free gift followed many trespasses to justification.
  zat-NTPS: Da zrinnaj na' da be̱n tuze benne' quebe gaca díl-lale̱be na ca da dxunna
