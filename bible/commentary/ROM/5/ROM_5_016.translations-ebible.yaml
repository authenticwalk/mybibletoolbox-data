  met-met: Baing xauna, Urana yahanganoa sina nakira xan tela sibuna mana Adam kubolung
    diang aningonoa. Namua na Urana suxuyanganoa ma kimuya mana kubolu diang taininau
    ba, saing xap salaga ma, ne Urana yahanganoa ma kimuya mana kubolu diang xumana,
    saing xap kubolua Urana uxu lipudi ba dimaring ba ma.
  kpj-NT: Inatyhymy Adaõ widỹỹna ibinare. Jesuisi widỹỹna heka awityhymy rare inydeereny.
    Inyboho dori Jesuisi‑wana irumy ratxirenyre aõu aõu kowa bede wihikỹ‑ki, Deuxu
    òraru‑ki.
  zao-NT: Yegwalt nak falt kuu mtsow thibka mbyi, kon kuu nataak kuu ndelaaz Diox
    loʼaa, tak beeta por falt chaan thibka mbyi nzhath reta men, per lee kuu ndelaaz
    Diox loʼaa, ntsow kwathoz falt chaan re men yuyy, tsa kayaa Diox zha taxal zha
    nali.
  byx-byx: I qatikka ma Adam ka rekmet ne ama viini mais be qa marl se ama Ngemumaqa
    aa serlinki be qe kot se ama qaqet be quasik mager ip te taqen ne a qerang. Dav
    iara dai liina i ama Ngemumaqa qa quarl tem iini dai muqas. I qatikka ama Ngemumaqa
    qet lu ama qaqet araa viirang i buup niirang de qa nem liina be mager iv iini
    ngere tekmet ne ama qaqet iv ama seserlta de aa saqang.
  ctu-CTI: Mach ch'ujbi lac saj laje' i mul jini juntiquil winic Adán bʌ i c'aba'
    yic'ot jini laj cotyʌntyel mu' bʌ i yʌq'ueñonla Dios. Como cha'an ti caj jini
    tsa' bʌ i cha'le jini juntiquil ti wʌ ajli cha'an mi quejel i xot'e' i mul quixtyañu.
    Pero mach che'iqui cha'an laj cotyʌntyel. Como ti majtyan jach Dios mi' q'uelob
    ti tyoj winicob aunque ti' cha'leyob cabʌl mulil.
  zos-NT: Y lo que Diosis chøjcu øtzcøtoya, ji'ndyet como Ada'nis chøjcuse cuando
    cojapa'tu. Porque cuando tumnac cojapa't tum pøn, Diosis yaj coja'aju va'cø tyocoya.
    Pero aunque vøtinac tø cojapa'tpa, Diosis vyø'ajcupit vyøjom tø putpa Diosis vyi'naṉdøjqui.
  gvs-gvs: Ago yabobonayana bolotona geya kada korotoyana tayamo ina goyo bolotona
    nakae geya. Moitamo. Goyoyana bolotona moe Yaubada itakinoida kita toogoyoida,
    e ámasa bei tababane. Go kita tomota ida kapipilova liliudi mlidi yabobonayana
    isowóduwo, e bolotona moe Yaubada ivayokoida kita kiboobosida.
  kbm-kbm: Dangetok be Pomate ane gen vevies ebe geb sinsin-ge gitangi amolmol ok,
    be tiate ebe ginme nangge amol dongke-ngge ane ok, sulu gitangi ate ite ma. Amol
    dongke-ngge gilgum tiate beti Pomate gilgum ei ane yaun be ges ei vunu. Bemem
    gen vie ebe Pomate geb sinsin-ge ok, ete gipasang amolmol anongge ebe iparkar
    Pomate ane yaun ok be meihlang amolmol vie ane.
  tew-tew: Heḏi háa napóeˀin i Yôesi Táḏáḏí dímäˀ iweḏi heḏá háa napóeˀin Adam-bí
    tꞌaywó̖ˀdi iweḏá handa̖ˀ wíḏä́nmuupí. Nä́ˀin wéhpêe tꞌaywó̖ˀnin Adam iˀannin
    namuuḏá Yôesi Táḏá natú̖ tuchä̖nu-á naˀä̖́ä̖-í, hewänbo tobá báyékí wây-á tꞌowa
    báyékí tꞌaywó̖ˀ dívíˀo wänboˀ, Yôesiḏi wí híwó̖ˀdi hä̖ä̖wí wáˀâapíḏíbo naˀin
    dímäˀ waagibá iḏi dícha̖a̖máa tꞌaywó̖ˀdi wíˀâymáapí waagi.
  rmc-rmc: Kale Devleskre daroha oda hin avres sar ole binoha, so kerďa jekh manuš.
    Bo prekal jekh binos avľa o sudos, ale pal o but bini avľa le Devleskro milosťivo
    daros, so amendar kerel čačipnaskren.
  apr-apr: Ngan ole awete pang mulu nen, so yo Maro ikauu sorok paidi ye lo ponana
    ki i, in dawa ben so yo pombe ye sennene ke tool ataleu, in tiap. Yesoo, ye sennene
    ataleu yo ke Atam i, in Maro ikarata betanga kidi tooltool a bet iyemenai di le
    imot. Bong ye kene yo di tooltool tiyei sennene alunu nga, ngan Maro lono paidi
    a iyei dada dook mata paidi. Ngan nen le ye so dook mata yo ikauu sorok paidi
    ye lo ponana ki i, in iyei idi le tayei ben di tooltool noonoonoo ye matana.
  tiy-tiy: Atin loo so bé ni, békén ségiléw i kégédaw i Tuluse bé sala Adame. Non
    mékukum i kéilawane sabaf bé sébaane saén sala Adame. Endob amun médooy de étéw
    réménigo médoo do sala, ménwaléy métintuy kéilawane dob adafay Tuluse sabaf saén
    bé kégédaw ne.
  nlg-nlg: Mana oliolina nina sonihalavu God, te keha itatana na oliolina nina tangohahi
    Adam. Na pukuna nina tangohahi Adam te lavihaghea mai nina detekale God vanira
    na lei tinoni, hauva na pukuna nina sonihalavu, ge God te va maemaneghita tana
    matana me lavipangotighita sakai manaa na paluda tara subo.
  dgr-DOGNT: 'Eyıts''ǫ dıı haehsı̨ ha dehwhǫ: Nǫ̀htsı̨ wet''à edaxàts''eedèe goghàyı̨ı̨ɂǫǫ
    sìı dǫ ı̨łè wehołı̨į̀ ts''ıhɂǫ̀ dǫ gıts''ǫ̀ dànàhòwoo sìı xèht''eè nıìle. Dǫ ı̨łè
    hołı̨ı̨ hòèhtsı̨ t''à dǫ hazǫǫ̀ gısınìyaetıı xè hoìla agììdlà, hanìkò dǫ hołı̨ı̨
    łǫ hogèhtsı̨ tł''axǫǫ̀ Nǫ̀htsı̨ wet''à edaxàts''eedèe goghàyı̨ı̨ɂǫǫ sìı t''à ehkw''ı
    anagììdlà.'
  pes-OPV: و نه اینکه مثل آنچه از یک گناهکار سر زد، همچنان بخشش باشد؛ زیراحکم شد از
    یک برای قصاص لکن نعمت ازخطایای بسیار برای عدالت رسید.
  ron-1924: Ши дарул фэрэ платэ ну вине ка принтр-ачел унул каре а пэкэтуит, кэч жудеката
    венитэ де ла унул а адус осында, дар дарул фэрэ платэ венит ын урма мултор грешель
    а адус о хотэрыре де ертаре.
  tpz-tpz: Eꞌ to teꞌ non a poa tah, o heꞌ vih pe Sosoenën, me a hat pe Adam. Ka poa
    tah poë varih to hikta nonok ne a pah tah kee tatavus ne pea. Ahik, a hat ro ko
    ne Adam to nok manuh pe Sosoenën, to vateen en pea kurus pa hat, pareꞌ vahoꞌ suk
    en pea po vahutët. Ivëhkëk, o heꞌ vih pe Sosoenën to teꞌ va non manih pan, eꞌ
    to ururuan a napan, pareꞌ vatompoan vavih hah me en po teꞌ varih to vaman ne,
    kee kon ee po toꞌtoꞌ tamoaan, ee he nok ro voh ee pa ma taateꞌ hat.
  agd-agd: Tiyarafenui sarisari ano Adamuni ume vá ída manaí ukhein mi setimpin afoká
    é iyan mino. Adamu ano umeí ureintái Tiyarafenu ano minó nanin banta van umeí
    ukha ono sikhá maé tetí ankan moéké ume avúavá bariyá tifékun maen Tiyarafenu
    ano mai van ída inin tetin tarisari uren puntákein nanin banta e sen taré iyan
    mino.
  rkb-NT: 'Deus kytsa bo mysisapywyky ahabo motsasoko. Kytsa sisopyksapybyitsa tu
    mykaranaha Adão humo ahabo motsasoko. Adão Kiristu ahatsa meky watu maha. Adão
    isapybyita niyze Deus ipe niy: — Kaokzeka batu amysapy — niy. Mybarawy ezektsa,
    Adão tsekokatsa tu simysapybyitsa tu mykaranaha iwatahi Deus ispe my: — Kaokzeka
    batu ahamysapy tsimykaranaha — niy. Sisopyksapybyitsa tu nikaranaha iwatatu asaktsa
    Sesus Kiristu harere bo hyỹ mykaranaha Deus ispe my: — Kaokzeka ahamysapyrẽtsa
    — my.'
  san-THA: อปรมฺ เอกสฺย ชนสฺย ปาปกรฺมฺม ยาทฺฤกฺ ผลยุกฺตํ ทานกรฺมฺม ตาทฺฤกฺ น ภวติ
    ยโต วิจารกรฺมฺไมกํ ปาปมฺ อารภฺย ทณฺฑชนกํ พภูว, กินฺตุ ทานกรฺมฺม พหุปาปานฺยารภฺย
    ปุณฺยชนกํ พภูวฯ
  iws-iws: Mɨ tɨ dimɨn biyɨeyɨn, tɨ inkam nwɨruwan Adam siyar tɨrki ɨskiyɨn Adi Komii
    siya ha boɨnkikɨn iikam whɨekakɨm wɨ sɨma warar nɨnkɨn ɨniyopkwonaei, tɨ naoni
    nonkwobumbunɨnkɨna. Mɨ tɨ inkam nwɨruwan Jisɨs Krais Adi Komii siir naɨngwobumbuwa
    saeyar nɨmbingikɨn, iikamɨm sɨmiir dimɨn biyɨeyɨm sɨmiir haiyoprimdiyɨumiigiyam.
    Mɨ dimɨnɨm Adi Komii siya tɨrɨm, yɨm Adam siirɨn sɨmaka bɨ namasugɨn, yɨm ɨni
    sɨmakɨsɨmar ywowɨm.
  pol-SZ: Jeden grzech Adama sprowadził karę śmierci na mnóstwo ludzi, natomiast Chrystus
    usuwa grzechy i daje nam wieczne życie.
  ztq-NT: Nakty xtol Adán sinak xkyalnsaak Dios. Por tugak tol biid castigw, per lëë
    xkyalnsaak Dios xtsily kchë kchësy xtol meñ.
  zai-NT: Ma adxé ni bi'ni Dios que para ni beda iluxe né enda ruchee sti Adán. Purti
    ra bichee tobi si udxi'ba donda ique irá binni guidxilayú, peru yanna pur enda
    nacha'hui sti Dios ruxhá stonda binni neca nabé bichee ca'.
  upv-upv: Ko nelaien ngok wenen sete erpe wenen ne nololien se jinibb sansan ngok.
    Suri wenen ne nololien sansan ngok evi nga Atua putor vitrangir; ko wenen ma ne
    nelaien ngok ololi jinibb armomsawos, ewretun nololien ser sete sansan, elep ko
    wor.
  wap-NT: Tominkaru shaꞌapatan kaimanaꞌo aimaakan, panaꞌaꞌo wuru aiaꞌa dikaudaꞌoraz
    aimaakan shaꞌapan, baudaꞌapaꞌo pidan oian idaꞌanaꞌoraz. Baudaꞌapaꞌo pidan, Adam,
    shaꞌapatan idi oiaꞌo, Tominkaru dakotan ipai pidan, oiaꞌo pidannao nii. Mazan
    Christ shaꞌapatan idi kaimanaꞌo aimaakan, Tominkaru dakotan pidannao, kaimanaꞌo
    pidannao nii, ĩshaꞌapatan puꞌu iriba oiaꞌo aimaakan kida.
  mva-mva: Nge bokai ka Adam muzigoala ne be Nanaranga lumaluma ne inegenegea-ba nge
    tago suri-diaru tekedi. Adam muzigoala ne moatubukadi ka tamoata be aine kokoko-tina
    dibazidi be ono Nanaranga bokai ipile, “Daleua!” Ata Nanaranga lumaluma ne inegenege-ba
    nge kaba diado-tina. Maka ma alauri nge tamoata be aine muzigoala diemaki-la be
    ieno bokana Nanaranga bokai ipile, “Giriki nedi tago!”
  dwr-NT: Xoossaa imotay nagaraa ootheedda bitaniyaa bagganna yeeddawaa mala gidenna;
    ayissi gooppe, Addaami itti nagaraa ootheeddawaappe guyyiyan, Xoossay A bayizzeeddawaadan
    pirddeedda; shin asay daro nagaraa ootheeddawaappe guyyiyan Xoossay, “Hinttenttu
    bayizzibeykkita” giide, bare aadho keekatethaa unttuntta bessee.
  kfw-kfw: Halli Pathian manboi kutchoi li Adam manu hi inteina aom. Adam itho manu
    kha'n “Kathamak” chongtanna kha aheichoi, takkha manu angjet nileitho innum Pathian
    riangwai kutchoi khan eini ngaihi ama diang kadik mi namin eii.
  bfz-bfz: परमेशरो रा दित्तेया रा तोफा आदमो रे पापो जेड़ा निए। कऊँकि एक ई अपराध मौता
    री सजा लयी की आया। पर बऊत सारे अपराधा ते बाद परमेशरे जो बरदान दित्तेया तिजी रे
    जरिए पापो खे माफ करी की आपणी नजरा रे तर्मी बणाईते।
  cuk-09: Dule-wargwen iskusad, Bab Dummad na e-itolegedba na e-dulemar abonomaid
    geg ebo be wilubdaked. Ar unnila irgwen-iskulesadgi dule-sabsur-odurdakleged nonikid,
    ar iskussulidyob-daklegeddina ichesur-iskulesmaladgi nonikid, adi dule iskussuliyob
    daklegegar.
  ben-OBCV: 'আবার, ঈশ্বরের অনুগ্রহ-দান একজন ব্যক্তির পাপের পরিণামের মতো নয়: একটিমাত্র
    পাপের পরিণামে হয়েছিল বিচার ও তা এনেছিল শাস্তি; কিন্তু অনেক অপরাধের পরে এসেছিল
    অনুগ্রহ-দান, যা নিয়ে এসেছিল নির্দোষিকরণ।'
  mil-NT: Te sá nǐ quide ɨɨⁿdìi‑ni ndíi Àdán ñá túú ɨ̀ɨⁿ‑ni cuu‑xi ndɨhɨ sá nǐ quide
    Yá Ndiǒxí sá cúú‑xí‑ó, chi ndíi‑áⁿ ñà túú ní quìde ndáá ndíi núú‑gǎ. Te sá dúcáⁿ
    nǐ quide ndíi te xíǎⁿ ní cuu‑xi cuéchi díhna nuu nǐ quide ndíi, núu xíǎⁿ ní cachí
    Yǎ Ndiǒxí sá cuè ñáyiu quɨ́hɨ́ⁿ‑yu núú ùhú núú ndàhú nacháhu‑yu nchaa sá cuèhé
    sá dúhá quìdé‑yu. Dico mee‑gǎ ní quide sá cuè ñáyiu naníhí tàhú‑yu dìcó‑ni ducaⁿ,
    te ducaⁿ te vá cúndècu‑gá cuéchi‑yu núú‑gǎ cuěi ío vài cuéchi‑yu.
  myu-myu: '@see-verse:ROM.005.015'
  fue-fue: Kade bo dokkal Alla, e hakke neɗɗo gooto, gootum bane. Gam kiita warii
    diga e hakke neɗɗo gooto. Ɓaawo boofol gooto, Alla doƴƴii himɓe fu kiita. Amma
    ɓaawo boofi ɗuuɗɗi, dokkal moƴƴere Alla wari, laatini ɗuuɓɓe foonnitiiɓe.
  amk-amk: Tuti Allai ne fi beng dohona fo, wiro masi kariri inontarai mansiari nani
    ne sasarifo kaha, weo sasari boyari kia aiboifo, wape Allai ne beng dohona fo
    waraira sasari bitoya fo. Weo sasari boyario inontarai mansiari nani niariri foi
    wedaya Allai kiutuai we dohong aiboifo. Wape inontarai bitoya nesa enari sarawa
    bitoya tonanai kontai ki, wape Allai ne bengno dohonai arora fo wedaya niarisa
    ebeng riati aha.
  fai-fai: Addam ami makuw ban keisa uyo taktaka dau, kaba ban keimin kinim, akeisa,
    kata Got ami min gelemin be akal kukum. Kamakikiw ban keimin seng seng usik matam
    tade buduno, yanol Got ami min gelemin uyo tasu. Ade min gelemin uta kanoyamu
    wanang kinim iyo Got kin dim kidelok keibiw.
  ura-NT: Nii naosatiha leinjiin Adaane jaan, coatiha chaque nelateein nedaai, nii
    cana belaiha Cana Coaunerane jaan aina cuaain. Nii jaunte niqui, leinjiin cacha
    osa coreniha, satiin caseteco coaracuruhane rai neeurelu cachaauru. Nete nii cana
    rai niicha tei aina cuaain, nosa que namuritiin niha cachane nihanatiin, inae
    nii ujuaihoneein neeureniha cachaaurune coina aitelu Cana Coaunera.
  mcd-NT: Adán chaca huaahuunshon Upa Diosin nantifi namaqui futsai. Ascafia Cristohuunshon
    aton chaca soashotiro natamarocon afu isharapacunonfo.
  urt-urt: Yitini tikin Got pe, ki ŋoinde me hwap tikin miyeꞌ esep ilyeh. Yukur tinge
    hindi ŋahilyeh. Hwap tikin Adam ŋaiye ŋende pe, Got kin ŋende wusyep kot me lenge
    mitiŋ lalme ŋaiye ka talai. Hwap poi wula wula, kom poi mambaꞌe ŋoihginir taꞌe
    yitini bwore matme Got pe, kin gal poi bwore bwarme.
  kiz-kiz: Kwa kujha zawadi sio kama matokeo gha jhola ambajhe abhombi dhambi. Kwa
    kujha kwa lubhafu l'ongi, hukumu jha adhabu jhahidili kwa ndabha jha likosa lya
    munu mmonga, lakini kwa lubhafu l'ongi, kipawa kyaitolo kyakihomela mu kubhalangibhwa
    haki kyahidili baada jha makosa ghamehele.
  tzo-TZE: Ac'o me jbel no'ox mantal muc xch'un ta sliqueb li jun vinic Adane, pero
    sc'oplal chquich'tic castigo jcotoltic. Pero li' ta orae, ac'o me ep li jmultique,
    pero jcotoltic xu' mu'yuc jmultic chijyilutic Dios ta sventa li Jesucristoe, yu'un
    la stoj scotol.
  lex-lex: Wniahla maka Uplerlawna Nala la rimormiori re, onnila Yesus Kristus hihi'ini
    de, ematia'a wniahla maka rimormiori ha rlernana la'a maka Adam ha nhi' nan de.
    Yoma la'pa Adam de pnierni-dniayatni nhorwua, de wniahlani de, ha retlia rimormiori
    do'oni-halli pa rukmua (tniu'tu la'a mei wawannu). Mere la emkameni ho'mana la
    riy honona rhi' do'a-ryap hiala, mere Uplerlawna Nwahla la ira, de Nala ir pa
    ror E'a rkalwied owa'ana yoma Enetlia de ir raplol olek la E yamkekni.
  dov-dov: Nkaambo chipo tachili mbuli mpindu yawooyo wakabisya. Nkaambo kulilimwi
    bbazu, lubeta lwamulandu lwakaza akaambo kachibi chamuntu omwe. Pele kulilimwi
    bbazu, chipo chaangununa chakaza musule kwazibi zyiingi.
  rgu-rgu: Manetualain fee ita a, fekeꞌ nemeꞌ salaꞌ lahenda kaiseꞌ, fo riꞌ Adam tao
    a. Tepoꞌ fo ana tao salaꞌ, Manetualain naetuꞌ nae, “O sala. De o muste hapu huhukuꞌ!”
    Tehuu leo mae lahenda tao salaꞌ mauunuꞌ, Manetualain riꞌ parisaꞌ basa lahenda
    ra masoda na, bei nau natudu dale malole Na, ma naetuꞌ nae, “Au tao o neuꞌ ta
    sala fa. De, besaꞌ ia o poꞌiloaꞌ, ma ta hapu huhukuꞌ soꞌ. Mai fo malole seluꞌ
    mo Au!”
  toc-NT: Xli̠­ca̠na a̠má xta­la̠­ka­lhí̠n Adán hua̠ntu̠ tit­lá­hualh ni̠lay ta̠ta­la­cas­tuca
    lanca xta­la­ka­lha­maní̠n Dios hua̠ntu̠ quin­ca̠­ma̠x­qui̠­ni̠tán. Huá chuná
    cli̠­huán porque para xta­la̠­ka­lhí̠n cha̠tum chixcú tla̠n ca̠ma̠­lak­tzan­ke̠ni̠t
    hua̠k cris­tianos xla­cata natat­la­huay tala̠­ka­lhí̠n y chuná nata­xo­ko̠nún,
    na̠chuna li̠túm xpa̠­la­cata Cristo, Dios tla̠n ca̠lac­xa­ca­niko̠y xli̠­hua̠k
    xta­la̠­ka­lhi̠ncán cris­tianos hua̠nti̠ nata­li̠­pa̠­huán y chuná niaj tu̠ nata­xo­ko̠nún.
  som-som: Hadiyaddu ma aha sida mid qof dembaabay ku timid, waayo, mid xukunkiis
    wuxuu keenay ciqaab, laakiin hadiyaddu waxay dembiyo badan ugu timid inay xaq
    ka dhigto kuwo badan.
  mam-C: Qu'n ante' til Adán, nya ikyjo tze'nku kolb'il, a tzaj tq'o'n qMan Dios.
    Qu'n noq tu'n jun il, tzaj tkawb'il Dios kujxix wen qib'aj qkyaqilx. Me metzin
    te' oyaj, a tzaj tq'o'n Dios, tu'n tnajsit nim il, ex tu'n qok tz'aqle twutz.
  ndj-ndj: Kuna kafwauti gati ya fupu ya Chapanga na sambi ya yula mundu yumu. Kwanongwa
    pagolili kala wafu mundu yumu yula, Chapanga amuhighili, lakini pavagolili wafu
    vandu vatangalili, Chapanga avapili fupu yaki kwa kuvagola vagoleki.
  mbj-NT: Bag hẽnh P'op Hagä Do anoo do ji hã, dooh Adãw du n'aa do hadoo do tahado
    bä. Sét hẽ nesaa do Adãw moo wät doo, nesaa do hã ji P'op Hagä Do ky n'aa etyy
    tan'oo bä. Tii d' nado bag hẽnh P'op Hagä Do ji hã tanoo do hã. Hajõõ nuu me badäk
    hahỹỹ bä habong do P'op Hagä Do raky nadaheeh do jawén paa bä, taky enyym doo
    gó bag hẽnh ji hã P'op Hagä Do anoo ji matym n'aa, baad ji bahado däk P'op Hagä
    Do matym gó hanoo doo.
  lat-VUC: 'Et non sicut per unum peccatum, ita et donum. Nam judicium quidem ex uno
    in condemnationem: gratia autem ex multis delictis in justificationem.'
  ngp-ngp: Naho havikuligana mwe digeleko dya Mnungu, no wavu wo mnt'hu yumwenga.
    Kwaviya mnt'hu yumwenga eze atende wavu, Mnungu nakenk'hiza usengelo, mna want'hu
    wengi weze watende wavu Mnungu nakawenk'ha geleko dyakwe kwa kuwausila wavu wawe.
  enq-2: Goteme mee dingi doko, Adameme koo pia dokonya dii doko-pipa kapa lapenge
    daa. Adameme koo mendai pia dokome endakali-kisa tenge setapala, kumina lenge
    mana doko nyoo epea-pyaa. Dopaka doko, endakali dupame koo longo peteaminopa,
    Gotenya kondo kaengeme mee dingi dokome endakali tolataena lenge mana doko epea-pyaa.
  eng-ASVBT: 'And not as through one that sinned, so is the gift: for the judgment
    came of one unto condemnation, but the free gift came of many trespasses unto
    justification.'
  mna-mna: '@see-verse:ROM.005.015'
  myw-myw: Kweiboug teitan gamag ansinap kalbaleb, gamag babaw mo ivag asisinap kalbaleb;
    Yowbad mo ikamta̱nis. Tage Yowbad nasiwa̱youb anagin kweitan, waseg ikidumwa̱luds
    ya̱kids, adsinaps babaw kalbaleb.
  sby-sby: Kayi palikupusana pakati pacipo ca Lesa ne bwipishi mbwalensa muntu umo.
    Usa muntu umo mpwalepisha Lesa walamombolosha pakumupa cisubulo. Nsombi cipo ca
    kwina moyo kwa Lesa nica kwambeti bantu bakute kuba balulama nambi bwipishi bwabo
    bwanga bunene.
  sll-sll: Ena nan kwiana moya Adam yal tani weniga momba, tal nigi dongwo ongwo God
    pring tongwo iwe, nan para weni u na au sungure iminua. Imingere God ha hol oun
    dongwo ol na tomua. Tomba, Kraist pirari pare gol na tomia nan digan mominba,
    God na hanere tal nigi dongwo pring paikungure tal dime dire ol wama di na hamua.
  yaq-NT: Intok kia ju'u, juka' o'outa wepu'ulaik, junuen ka tu'isi tawaka'uta juni'i,
    ju'u Liojta betana itom jinne'uwaa'u, kaachin a au tammachiatu. Bwe'ituk ju'u
    ka tu'uwata betana nokakai, ju'u ka tu'isi itom tawaawa'uta, wepu'ulaik ka tu'uwa
    ya'ari betchi'bo, itou chupuk. Taa ju'u yee jinne'uwamta betana nokakai, ju'u
    Lios, juka' yoemrata, jachin maisi yu'in ka tuiik am ya'ariak juni'i, junuen am
    tu'u mabeta. Ka jita betchi'bo.
  uro-uro: Näkt ianiäkt kärqäni i sa ini ngä märanas nävät ma Ngämuqa aa ñämsävätki
    di qaku ini rhoqor qärqäni i sa ini ngä märanas nävät ma Adam aa vuini inguna
    nasot ma Adam aa vuini ama sägäni dä sa ama rhäksärhäm ngä män bä ba ama ruvek.
    Sokt di nasot ama rhäqäp nä irhong ama vuirhong dä nävät ma Ngämuqa aa vänbon
    mavängam dä ama rhäqäp na rha ama ruvek di sa rha män i ama räktka na rha da aa
    saqong.
  ita-1885: Ed anche non è il dono come ciò ch'è venuto per l'uno che ha peccato;
    perciocchè il giudicio è di una offesa a condannazione; ma la grazia è di molte
    offese a giustizia.
  muy-muy: Nahkay sulum ya ti Melefit agri ana mis ni ti gərgəri akaba zlam magudarani
    ya mis bəlaŋ àgudar ni. Zlam magudarani ya mis bəlaŋ àgudar ni ti Melefit àwəlkia
    mis àna naŋ ka seriya. Ay sulum ge Melefit ya agri ana mis ni ti nahkay do. Mis
    ni tàgudara zlam a dal-dal, ay ku tamal nahkay nəŋgu ni Melefit àgria sulum ana
    tay a. Sulum gayaŋ ya àgri ana tay ni ti, agray ti tîgi mis jireni kè eri gayaŋ.
  kqc-kqc: Ma Sei yaku davana de mina maro, bi mina amiye yokoi maka di vegu no rena
    kana de. Adina vegu no yokoi reyo ma gabi ina fafau di kota reyo, mina yaku nifafana
    rena vegu moi baeyo, idu davana de beika maro vegu no rena tau gade usi baeyo,
    yaku vegu no moi rorobo rina moi baeyo.
  tav-tav: Adán caroorije cʉ cacũriquere bairo me ã Cristo caroa wame manire cʉ cacũbojarique
    maca. Adán caroorije cʉ cátore tʉjʉʉ, “Camaja nipetirã caroorije na cátie wapa
    popiye tamʉogarãma,” caĩñupi Dio. To bairo cʉ capopiyeyeparã na cãnibato quena
    na camaiñupi Dio. Na mairi, Jesucristore cajooyupi, camajare na cʉ bai yajibojaato
    ĩi. To bairi caroorije mani cátie wapa Cristo manire cʉ cabai yajibojaro maca
    tiere majiriogʉmi Dio mani ye wapare. To bairo ácʉ, “Cañuurã ãma,” mani ĩ tʉjʉgʉmi
    Dio, pairo caroorije cána mani cãnibato quena.
  eng-ULB: For the gift is not like the outcome of that one man's sin. The judgment
    followed one trespass and brought condemnation, but the gift followed many trespasses
    and brought justification.
  spa-VBL: El resultado de este don no es como el resultado del pecado. El resultado
    del pecado de Adán fue juicio y condenación, pero este don nos justifica con Dios,
    a pesar de nuestros muchos pecados.
  fra-_FOB: Et il n'en est pas de ce don, comme de ce qui est arrivé par un seul qui
    a péché, car le jugement de condamnation vient d'un seul péché; mais le don gratuit,
    de plusieurs péchés, a tiré la justification.
  hau-ULB: Domin kyautar ba kamar sakamakon wannan da yayi zunubin bace. Ta haka din
    nan ne, hukuncin nan mai tsanani ya zo sabo da zunubin mutum dayan. Har yanzu
    dai, wannan baiwa ta yanci ta zo ne bayan laifuffuka masu yawa.
  mal-mal: ഏകൻ പാപം ചെയ്തതിന്റെ ഫലം പോലെയല്ല ഈ ദാനം; ഒരു ഭാഗത്ത് ഏകന്റെ ലംഘനം ശിക്ഷാവിധി
    കല്പിക്കുവാൻ ഹേതുവായിത്തീർന്നു. എന്നാൽ മറുഭാഗത്ത് ഈ കൃപാദാനം അനേക ലംഘനങ്ങളെ മോചിക്കുന്ന
    നീതീകരണ വിധിക്കു ഹേതുവായിത്തീർന്നു.
  kkc-kkc: Esiga Godeeye wulayo emegei dolone tenee goo sabolo, osoloso Adameeyo goo
    tokenee sabolo hedebenee. Bei, Adameeye goo tokenee hedebe too maga, odoo susuga
    oso Dou mi mapoo dili eli omapoo debeiso. Esino Godeeye wulayo emegei dolone tenee
    maga, iba susuga goo tokenee ma kulodu debei biame mapoo, yayo iba o howo woola
    odoo tekepo diso.
  lit-lit: Ir ne taip, kaip įvyko per vieną nusidėjusį, yra su dovana, nes iš tikrųjų
    teismas iš vieno nusižengimo atvedė į nuteisimą, bet maloninga dovana iš daugelio
    nusižengimų – į išteisinimą.
  urd-GVR: Hāṅ, Allāh kī is nemat aur Ādam ke gunāh meṅ bahut farq hai. Us ek shaḳhs
    Ādam ke gunāh ke natīje meṅ hameṅ to mujrim qarār diyā gayā, lekin Allāh kī muft
    nemat kā asar yih hai ki hameṅ rāstbāz qarār diyā jātā hai, go ham se beshumār
    gunāh sarzad hue haiṅ.
  far-far: Ma te 'e'etelae lau ne nia tio 'i safitana na kwatee God ma na ta'alae
    sa Adam nia fulia. Sulia 'i buri'ana na ta'alae sa Adam, God ka kwatea kwaekwaee.
    Boroi ma sulia na ru lea ne God ka kwate sakongai ana fua kulu, nia fa'o'oloa
    wane 'oro ki 'i maana, sui boroi 'ana kera ka fulia ru 'oro ta'a ki.
  suz-BL: येसु ख्रीस्‍त आ गेशो आदम आ पशो खोदेंशो ममाइ। मारदे हना आदम आ पशोमी मुर नेल्‍ल
    खतम दुम्‍तेक्‍म। येसु ख्रीस्‍त आ गेशो शिशीमी पाप पशो शुश मुर आन कली ठीक दुम्‍पाइक्‍तु।
  car-NT: Yja'wan me o'win amy we'i'po wara kapyn moro Tamusi nyry man. A'wembono
    auranano yry jako irombo yja'wan me o'win kari'na we'i'po yja'wan auranano ene'san.
    Moro Tamusi nyry te yja'wan me pyime kari'na we'i'san se'me tamambore aino ene'san.
  amp-amp: Yo Adamr namo neftn Bro Nkifrar hti namburhato memor, “Yima bugam fasoh
    nefetem.” Tfit kto yimaroh fasoh nefm kminysofm kanjo rhumotm yuhuwafhato fak
    wusmorm.
  bht-bht: जड़ा तोफा परमेश्वर सांझो दिन्दा है सै आदम दे पाप सांई नी है, क्योंकि इक
    पाप सजा लेईकरी आया, पर चाहे असां मते सारे पाप किते न, परमेश्वरे सांझो सै तोफा
    दिता जिसने असां धर्मी बणदे न।
  eng-NOY: And the free gift is not like what happened through one man who sinned.
    For sentence of condemnation followed one offence; but the free gift is a justification
    after many offences.
  cub-NT: Que baru Jʉ̃menijicʉ mearo d̶acaibi põevare bojecʉbeda, Adán mácʉ jʉ abecʉ
    bácʉreca ʉ̃́re. Adán mácʉ cũinára ʉ̃i jʉ abe boje, Jʉ̃menijicʉ arejaquemavʉ ʉ̃
    mácʉre, “Mʉ aru mipãramena márajivʉ máre ñájinajaramu, mi jʉ abe boje yʉre”. Ʉbenita
    obedivʉ põeva jʉ abevʉreca cainʉmʉa baju, Jʉ̃menijicʉ aibi majare, “Ñájimenajaramu
    mʉja, mʉje jʉ abe boje yʉre”, ʉ̃i pʉeno meacʉ baju mearo d̶acaiye boje.
  ita-1927: E riguardo al dono non avviene quel che è avvenuto nel caso dell’uno che
    ha peccato; poiché il giudizio da un unico fallo ha fatto capo alla condanna;
    mentre la grazia, da molti falli, ha fatto capo alla giustificazione.
  lww-lww: Mlamulen kiena Atam pe kila re nena sur wo tai, ana nalaena nene po pan
    ita pap̃isi. Ntewa mlip̃ere mlamulen kien yar taaga nene, pisape yoko pupia kiena
    nakoaena va e yar make ga, ana siraunia, Ntewa pisu nalaena nap̃a Yesu mla pan
    ita, nap̃a pul plan kieta mlamulen piowa lala, ana sape temesmesu ruru e marana
    rui.
  ckb-ckb: 'هەروەها ئەو دیارییە وەک ئەنجامی گوناهی مرۆڤێک نییە: چونکە حوکمدان لە یەک
    گوناهەوە تاوانبارکردنی هێنایە کایەوە، بەڵام دیاری لە گوناهی زۆرەوە بێتاوانیی هێنایە
    کایەوە.'
  nas-nas: Kumponing bakaang bautaꞌ tee, narung bakaang orakaꞌ nko-nko-koong sinang-pinaꞌ
    deeaꞌ. Namuꞌke boto totoꞌpui Aadamai booꞌkoong kiimata pareꞌuuꞌ niiꞌkoo ookara-koo.
    Teka Kumponing bakaang bautaꞌ tee, niikaning orakaꞌ nkonanka mmauꞌ pauꞌariko amuruꞌnung,
    makosi-antamurima niiꞌ Kumponing ninka nariꞌ naroomariri oꞌnoriiiꞌnaang domamariritaaꞌ.
  uvl-uvl: Nga etue nenge Antam poia poinga poreke ngana, NeHalang heleia ke teke
    poinga nem poreke toto ke tuangachol poreke ngana lape nanasia. Pe NeHalang nena
    tunginga i ure nenge altoto lochloch nga Antam nena poinga poreke ngana nem. Ke
    NeHalang tunge nena tunginga at nge ita nga ume nenge Iesus poia ke mene mule
    hehei pe hana lochloch nga reria poinga poreke ngana mur ke la tetu luluch nge
    I.
  eng-BBE: 'And the free giving has not the same effect as the sin of one: for the
    effect of one man''s sin was punishment by the decision of God, but the free giving
    had power to give righteousness to wrongdoers in great number.'
  ixl-CNT: Utz yitꞌ ela koj u tok u paav tuchꞌ u toya u Tioxh. Tan maꞌl koꞌn u paav
    iꞌan maꞌl vinaj, ech aqꞌax bꞌens aa paav qꞌu aanima vatz u Tioxh. Yakich alaxoj
    ikuꞌ u choobꞌal paav tiꞌ kajayil. Pek ech koj u bꞌaꞌnil, u toya u Tioxh tan, aꞌ
    nitaqꞌ bꞌens bꞌaꞌn u aanima vatz Tioxh, nikuyeꞌ kꞌuxh sibꞌal paav bꞌanel taqꞌo.
  xsi-xsi: Aku mine nâ, Maro Kindeni ne wisi-ara ŋandai iveta vetâŋa kie taituni pa
    kinda ikura tamâta taitu ŋinde ne kiesaka ŋinde iveta pa kinda ŋga. Ŋana tamâta
    taitu ŋinde ne kiesaka taitu kâ, ande Maro Kindeni ionzi tamâta rârâni lâ ŋgua
    nia ku ipa ŋgua lâ ŋana izavarunzi kâ. Andeta Maro Kindeni ne wisi-ara nde ŋalae
    tina, ŋana tu kinda tamâta rârâni uru taveta kiesaka rârâ ŋinde, andeta Maro Kindeni
    io ne wisi-wisi imâ pa kinda ku iveta kinda tapâŋga ilonda mbâra-mbâra lâ i nao.
    Kinda nenda ara toŋge keno ŋana i ma iveta mine pa kinda, ande tia ndo.
  crx-NTPO: '''Et Adam lubeshi ílhchoot whe dáhooja la whunulh''en. Yak''usda ndi
    negha ínin''ai-i, ''i ''aw ''et whundúlhilt''oh. ''Alha'' hoont''oh whe ndi ''ilho
    lubeshi ''ulya ''i gha Yak''usda ye náhutiyeh inla-i ts''iyanne dune dahútitsah.
    Lubeshi lhai ''uts''inla hoonts''i, Yak''usda ''ants''i negha ínin''ai-i, ''i
    be ninta'' ts''unt''en-un neba gak whulhtsi.'
  kan-OKCV: ಇದಲ್ಲದೆ ಪಾಪಮಾಡಿದ ಒಬ್ಬನಿಂದಲೇ ದುಷ್ಪಲ ಬಂದಂತೆ ಈ ವರವು ಬರಲಿಲ್ಲ. ಹೇಗೆಂದರೆ, ಒಬ್ಬನೇ
    ಮನುಷ್ಯನ ಪಾಪದ ದೆಸೆಯಿಂದ ಸಾಯಬೇಕೆಂಬ ದಂಡನಾತೀರ್ಪು ಉಂಟಾಯಿತು. ಆದರೆ ದೇವರ ಕೃಪೆಯು ಅನೇಕರ ಅಪರಾಧಗಳಿಂದ
    ಅವರನ್ನು ನೀತಿವಂತರೆಂದು ನಿರ್ಣಯಿಸುವುದಾಗಿದೆ.
  bbb-bbb: E Adamure ise ije abena e boege miae ijadufuo Godi fu kame isekafiamo bu
    oe. Rove Godi fuka e boege oetuaema ijadufuo fu Jesudo duvado ijia fuone maeje
    fume vekinu abena e boege miae. Areme fu bu karauniamo buka una nidua fuone ijia
    maturae.
  blw-blw: Yag maila agé way nansafali tot-owa hen halenonot hen fummasoran Adam no
    hen anchi libli way entorong Apudyus. Te hen inidchat hen anchi ihà-anay fummasor
    an chitaaw wat hen kachusaantaaw amin. Waman hen idchat hen anchi libli way entorong
    Apudyus an chitaaw, wat tàén ammag chuar hen fasortaaw, ifilangna chillu chitaaw
    ah maid fasfasorna an hiya ah achitaaw kachusaan.
  tam-2017: மேலும் ஒருவன் பாவம் செய்ததினால் உண்டான தீர்ப்பு தேவன் அருளும் ஈவிற்கு
    ஒப்பானது இல்லை; அந்தத் தீர்ப்பு ஒரே குற்றத்தினால் தண்டனைக்குரியதாக இருந்தது; கிருபைவரமோ
    அநேக குற்றங்களை நீக்கி நீதிவிளங்கும் தீர்ப்புக்குரியதாக இருக்கிறது.
  azz-NT: Huan semi tatamantic ne tajtacol de ne tagat Adán ihuan ne nemaquixtilis
    ten Dios techtayocolía. Porín ica setzin ne tajtacol tenica Adán motajtacolmacac,
    ijcuacón mosensohuaco inpan nochi in talticpacuani ne tatelchihualis. Pero Totajtzin
    Dios ica iteicnelilis techmaquixtía huan amo techtajtacolcuiltis oc. Ta, Yejuatzin
    techpohua que tiyolchipauque, masqui tejuan timotajtacolmacacque ya ica míac tataman
    tajtacolme.
  spa-RV-1909: 'Ni tampoco de la manera que por un pecado, así también el don: porque
    el juicio á la verdad vino de un pecado para condenación, mas la gracia vino de
    muchos delitos para justificación.'
  csy-csy: 'Taciang hi letsong sia mihing khat i mawna taw kibang ngawl hi: banghangziam
    cile thukhenna sia mihing khat hang in mawsakna hong theng hi, ahihang man piak
    ngawl letsong sia mawna tampi pan in thutang suasak na a hihi.'
  mxq-NT: Jatuk peky wiꞌix ko kyaj tyiꞌigyʉty ja mayꞌa̱jtʉn diꞌibʉ Dios tyiimpy mʉdʉ
    ja̱ꞌa̱yʉty es ja peky diꞌibʉ Adán tyuun. Mʉt ko tuꞌugʉ ja̱ꞌa̱y pyekykyaꞌay, nidʉgekyʉ
    ja̱ꞌa̱y wyʉꞌʉmdʉ pekyoty; es ko mayjyaꞌay niꞌigʉ pyekytyuundʉ, net jatuꞌugʉ yedyʉjk
    myiiñ diꞌibʉ mʉt jaꞌagyʉjxmʉ ja̱ꞌa̱y oy wyʉꞌʉmdʉ mʉt ja Dios.
  tzj-NT: Más chi na samaji ja totajem ja nsipaj ja Jesucristo chwach ja il mac ja
