    Ŋuli nhuma dhu ga Djesuwalnydja yan märr-nhirrpanmirr ŋarrakalnydja milmany, ŋunhiyiny
    nhe yolŋu dhuwurr-dhunupan.”
  kvg-kvg: Neka vinivinimba nøme ndømbôgó, yaq matev ndøgo, Mbumbukiam ni yaq-mba
