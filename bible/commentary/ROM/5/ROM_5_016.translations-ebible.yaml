  gfk-gfk: Hokaiken, no hartabar i mes tano hunena nong i hanuat laah tano magingin
    sakena ta iakano kapawena tunotuno. Ma i hoken, bia no magingin na tuntunur ra
    harkurai ga tahuat laah tano kapawena magingin sakena ma ga kure hagahe ira tunotuno.
    Iesen no hartabar balik ga tahuat laah mekaia ta ira haleng na tintalen wara laklake
    ira harkurai, ma no hartabar ga kap hawaat no magingin bia God na kure bia tikai
    i takodas ra matmataan tana.
  bjz-bjz: Avore, God da vesade kotú Adam da darade jo gari dabako irambi re. God
