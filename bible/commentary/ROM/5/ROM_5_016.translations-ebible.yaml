  cof-NT: '@see-verse:ROM.005.015'
  srm-NT: Nöö un boo luku wan oto soni möön u di fa de tooka gaanfa ku deseei. Di
    wan kodo pasi naandë Adam du hogi, nöö hën a tja sitaafu ko da hii sëmbë. Ma nöö
    di wan kodo soni Gadu du da u aki, a du ën a baka u sömëni hia hogi di libisëmbë
    bi du, ma tökuseei a tjika u puu dee hogi du tuu fiaa a u liba mbei u ko bunu
    nëën wojo.
  qvs-NT: Ñawpa awilunchi Adan uchallikushkanmantapacha tukuy runakuna uchallikushpa
    kawsanchisapa. Chayrayku Tata Dios kastigawananchikuna tiyan. Chaymanta Jesukristu
    wañushkanrayku Tata Dios atipan tukuy laya mana alli rurananchikunamanta perdonawayninchikunata.
  zca-NT: 'mbaino, ter por dol che''n Adán re'', nzhab Dios lo rë men: “Rë go nzë''b
    xki”, per or dox miar rë kwa''n gat lë'' nile'' men, nzhab Dios lo rë men ñila
    Jesukrist: “Gat nzë''b xkitra'' go.”'
  cbc-NT: Bairo cabaimiatacʉ̃ãrẽ, jĩcãʉ̃ caʉ̃mʉ roro cʉ̃ caátaje mena quetibʉjʉ cõñamasĩã
    mano caroa Dios camasãrẽ cʉ̃ caátibojarique menarẽ. Bairo cabaimiatacʉ̃ãrẽ, Adán
    jĩcãʉ̃ caʉ̃mʉ caãnijʉ̃goricʉ jĩcã wãmea Diore roro cʉ̃ cabaibotiorique jʉ̃gori
    nipetiro camasã carorije cawapa cʉ̃gorã jeto tuayama. Bairo na catuamiatacʉ̃ãrẽ,
    camasãrẽ na ĩñamairĩ ñe ũnie cawapa cʉ̃goenarẽ bairo na ĩñañami Dios nipetiro
    cʉ̃ mena catʉ̃goñatutuari majãrẽ, capee wãme majũ cʉ̃rẽ cabaibotioricarã na caãnimiatacʉ̃ãrẽ.
  qxo-NT: '@see-verse:ROM.005.015'
  mox-mox: Vonahaqiaqi, Yaubada ena veyoluba be Adama ena luveifana vuaqidi ge ida
    veʼaidega. Mana Adama ena luveifana vuaqina ʼinega tomotau qabuda ʼaliga visiqina
    kana lutonovia, ta Yaubada ena veyoluba qiduana ʼinega ana fata naʼawatunutunuqeda.
    Vonahaqiaqi, eda luveifana qiduana ʼinega luaqiaqieda be luvematasabu agona kada
    lobea, ta veyoluba nana ʼinega niʼa yavuida.
  kew-kew: Goa pea-ga Gote-na pa gi yaere mo aa padanena pupitagi nape kone-rupadaa
    dia. Goa pea-ga mo aa padaneme pupitagi nenaloa Gote-me onaanu-para wae yoto mealimi
    lo lakesa. Goa pisa pare onaa rayome pupitagi adaapu no pirualimiri Gote-me mada
    talia pare nimi maredepo yaata pea.
  dww-dww: Mamaitua na puyoma be Adam na gewagewama nam tai ruvaruva be teneteneḡina.
    Baninama Mamaitua na puyoe banaga toitoi ya kawa didimanidina, avedi da taudi
    gewagewa toitoi a voiedina. Be Adam na gewagewae banaga toitoi ta gurigurina.
  twi-ASANTE: Bio, Onyankopɔn akyɛdeɛ no nte sɛ nsunsuansoɔ a ɛfiri onipa baako bɔne
    mu baeɛ no. Atemmuo no nam bɔne baako so de afɔbuo baeɛ, nanso bɔne bebree akyi
    no, akyɛdeɛ no de bembuo baeɛ.
  aoj-aoj: Waf buꞌwafi God nagatopalopapa dowafafi afamba ina fape atogon faloma waf
    awafi aman anamba atotona nandaꞌafi, owaꞌatin endilisi. Aman anamba nandaꞌ waf
    atetef awafi. Eaꞌ God nawaloga apaꞌ epes hiapai naꞌi, “Ipaꞌ awepa hiꞌalepa aꞌowaꞌ.”
    Apaꞌ mandaꞌ waf awafi hiafi apaꞌ God okom maimailapa natopalopapa dowaf eaꞌ naꞌi
    apaꞌ epes beꞌepa hililiꞌi.
  cbv-cbv: Dios cã́acwãdih oinit, ã teo wáacat Adán ã yap yohatji pah ãt nihcap wʉt
    jĩ. Adán biícjeh jʉmna yʉhna, ã yéej chãjatji jíib, nihat cã́acwã Dios ã peéh
    chãjnit pínah jwĩt jʉmʉp wʉt jĩ. Pánih peéh chãjnit pínah jʉmna, dawá jwĩ yéej
    chãjachah yʉhna, jwiítdih bʉ́dí oina, teo wáacnit, Dios jwĩ yéejatdih ã yohna
    caá. Pánih yohna, “Nit tʉ́init, wã peéh chãjnit pínah nihcan caá”, jwiítdih ã
    niíj enna caá.
  taw-taw: Pen abe, tap tep God chɨnop ñak ak olap ke yek, bɨ nokom tap si tap tɨmel
    gek chɨnop gak ak olap ke yek. Bɨ anɨb ak tap si tap tɨmel nokom olap gek, God
    binɨb okok kɨlop tɨg asɨk bɨlokek takaw awl ak owak. God pen kɨlop tap tep ñak
    ak anɨgɨl yek. Binɨb kɨli tap si tap tɨmel kuŋay gɨlak won ak, kɨlop monmon dɨtep
    gek takaw ma yek.
  jic-NT: Malala tepyala Adán malala la tjiji mpes. P'a casá tepyala Dios jas tjejyama
    na Jesucristo. Adán malala la tjiji, mpes Dios cus tyüla jupj. Mop'in Dios pajal
    'üsüs la tjiji. Gente pülücj malala nyuca la tjajay na, Dios jas tjejyama Jesucristo.
    Mpes quina pülücj 'üsüs se palá Dios lal, Dios nin la siji Jesucristo mpes.
  zap-NT: Xdol te mén gakdet yzaglo we ne rseleedx Dëdyuzh. Por te dol ne wlaa Adán
    nak ne nuu xkastig yrandxee mén, per le ne rseleedx Dëdyuzh laa we rlaa ne gak
    perdon xdol yrandxee mén.
  wer-wer: Anutuu kësangën pöt omën kopëtap Atam pim utpet ëa pöta ök won. Yaap, omën
    kopëtap Atam pi Anutuu ngön wa olaanak Anutuuk ngön ë pet irak omën pourö wel
    wiipënëak ök ëa. Pël ëaap omën selap Anutuu ngön wa olaanak Anutuuk kësangën elniak
    wotpil niwesa.
  ipi-ipi: Dee, akali mindiki Atame balato mana koo mineane okola, Goteto petesene
    mindi nanima mee geane okola, okone-lapona dini mindiki okonepene lapo-lapo lia
    napeaipia. Jia. Akali mindiki Atameto mana koo mindiki minea-kola, wandakali pitaka-mane
    mana koo tupa minalamane okonena, Goteto wandakali nanima pitaka lamawuato, yakama
    omape-pene lea-kola, wandakali nanima pitaka omalamane. Okone enene tekeko, wandakali
    pitaka-mane mana koo kambua minu atalamane okonena, akali mindiki Jisasa Kataisato
    piape peane mambele, Goteto Jisasa lo bilipi lene wandakali nanima ondowa moyoto,
    nanima tika-pene ateyai lalane. Tene okonena, nanima saka atapowa atoto, Kataisa
    towa atu kiŋi gulo atolo-peyama. Balana mana okonemane mana koo Atameto mineane
    okone sia minuto, petesene epene wete mindi gulo eya.
  qul-NT: Ch'ulla runapaj juchanka mana rijch'acunmanchu Diospaj regalonwan. Uj ch'ulla
    jucharaycu castigo jamun; Diospaj regalonraycu runacunaka achqha juchancumanta
    salvaska cancu.
  ter-NT: Koane enepone hána'iti íparaxeovike Itukó'oviti, yupihovó koénemaka xunáko
    yane pahúnevo neko inúxoti hóyeno. Vo'oku kaná'uti motókeyea ipíhoponeokono ne
    xâne vo'ókuke neko póhuti pahunévoti, itea kó'oyene koeku yupíheovo xu'ínayea
    pahúnevo xâne, simó'ovi ne hána'iti seánakovi Itukó'oviti ponopó'oviti nonékuke.
  bmr-NT: Saafi imitɨro ɨfototɨhi Moocaani mɨɨhaico taajasuco aacɨnovɨ. Saafiiro imitɨco
    omoonɨuno famoohallɨvɨro javuvehi. Jaabadɨro bu miyamɨnaa sihidɨ imitɨco moonɨrumoco
    Moocaani tɨcovono taajasuco acɨhi.
  fuf-fuf: Ko wano non, battane junuubu aaden gooto e dokkal Alla ngal wonaa gootun.
    Ko fii ɲaawoore nden ɓawto junuubu gooto ko addi ko donkineede, e hin-le dokkal
    ngal ɓawto bonnereeji ɗuuɗuɗi ko addi ko jogoreede wa feewuɓe.
  bhl-bhl: Sakalaw kunum Adam beem kanese kukuw so, Sunbin-Got em sak misim duyemkabe
    kukuw beso, alew kukuw be ki bate. Mak akal amen mak akal amen ete te. Sua kel
    alenale kunum makmak beem sakalaw keko, weng bo bo kese kukuw beem mongom ete
    Sunbin-Got e kawtiw alik alik ilo diwyemeko, geeyembelei, i kal ilum fian mak
    kulukabiliw te. Kulukabiliw kate, kawtiw ibolow sili sili nam kawtiw banban im
    dulum elote kunum makmak be ilo dokoyemomin talse kasike, Sunbin-Got e kawtiw
    alik alik biim ibolow sili sili nam kukuw be sak misim kuw kulu koyemeko, ilo
    akalem kiin dim e kiol kuw sen so banim kunum waneng keyemkabe te.
  ons-ons: Eso ea yemo kineetne kine mane kine mane okanmamik, Anutu wane bakom, so
    ŋei weku borikine make, ea wane masi. Ŋei wekuŋo borikine maki, ea wane ŋadino,
    “Sot korop,” ea wane kine ma wakon ma wakon ea sarike. Ŋo borikine loutne makoi,
    ea wane ŋadino yemo Anutu wane bakom siu suikine midaine, “Sot Midaine,” ea wane
    kine sarike!
  con-NTPO: Fae a'i egae tsinconsi Chigaja a'i injama'choma somboemba vanaña'chove
    manda. Tsa'ma Chiga a'ima aqquia ccushaen'choja ccaninga'o tsu. A'i tsain'bitsse
    egae tsincon'fa'ni'qque Chigaja aqquia afeqquia'caen tise'pama ccushaen cuintsu
    ño'ame da'faye.
  ghs-ghs: Hiibi Aatamui kahosa biraiteqi abike baataho pobiniqi hiireta qate Kiristui
    moomi abi samanei kahosa hubanomanihe noi napake rikerike qonotota.
  peg-peg: ଆରେ, ରୱାନ୍‌ ପାପ୍‌ କିତିଲେ ଇନେସ୍‌ ପାଡ଼୍‌ ଆତାତ୍‌, ଇ ଦାନ୍‌ନି ପାଡ଼୍‌ ହେ ଲାକେ
