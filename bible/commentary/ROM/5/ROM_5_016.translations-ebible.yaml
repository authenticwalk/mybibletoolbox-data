  dop-dop: Amɑ yʋlʋ kɑɑ kpɑɣɑ mpi Ɩsɔ kʋcɔɔʋ lɑkɩ tɔ nɑ ɩ́ mɑɣɑsǝnɑ mpi yʋlʋ kʋlʋm
