  tbg-tbg: 'Qaiqaavata tirera. Tota vaiinti vohaiqavano qora kaiqa varakova vo qaramakero
    vaivaro Kotiva vaiinti nahenti koqema nimitaaina okarava vo qaramakero vairo:
    Hoqarero vaiinti vohaiqavano Kotira no vohaa tataa raqa kovaro viraqaahairo Kotiva
    viraqaa uva vatero tiharo, Are qutuma vinarave, tura. Ho vaiinti nahenti airi
    tataa Kotira uva raqake vauvarovata, Kotiva vika qaqi koqema nimitareva iharo
