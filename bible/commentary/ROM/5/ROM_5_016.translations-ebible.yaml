    ''Ga te ''ã jane muesage ojeupe, wa''yra ''ga jane erowiaramũ.'
  dao-dao: Khyang mata mkhyekatnak ja Pamhnam naw amdanga a jah yet cun am täng ni.
    Khyang mat a mkhye käna “Mkhyekatnaka” ngthumkhyahnak pha lawki. Cunsepi mkhyenak
    khawhaha ve law käna “Mkhyekatnak am pawhkia kba” am yah ngkawiha bäkhäknak cun
    yahki ni.
  cya-cya: 'Cha'' ñi si''yana a nchcua ta''a cha'' ''in qui''ya nu m''ni scati yu
    can'' lo''o cha'' tsu''hue nu mdaa ñi ''in na: Nguio'' tucua yuhue'' chon'' nten
    chendyu si''ya scati qui''ya can'', una ncua chcan'' loo cha'' tsu''hue ''in ñi
    si''ya scasca qui''ya nu m''ni na, ña''an ca si''yana xnu luhui ñi ''in na.'
  nii-nii: Gos epi ka wii wumb pei wii ngum epi ei kin, wu endeim Andam oł kis erim
    ei kin, epi ende mił mon. Yi mił, wu Andam endeim kin oł kis ei tonu wang kin,
    wu Andam Gos kos owundu piimba kunum ei, wu ei am ba. Nga yi mił, wumb pei oł
    kis enjing ku; ba Gos epi ka wii, wumb pei kin wii ngang kin, Gos wumb ei kin,
    kun ka mołmun, nimba.
  ign-NT: '@see-verse:ROM.005.015'
  dik-NT: Ku miɔ̈c Nhialic acï thöŋ kek adumuɔ̈ɔ̈m ë raan kënë. Ku adumuɔ̈ɔ̈m töŋ
    kënë cök kɔc juëc aacï tëm awuɔ̈c, ku adumuɔ̈ɔ̈m juëckä cök, miɔ̈c töŋ Raan cï
    lɔc ku dɔc Nhialic acï bɛ̈n ku cɔl kɔc aa ben la cök yenhom.
  cac-cac: A smul vin̈aj Adán chi', max yal-laj co lajb'an yed' jun co colnab'il syac'
    Dios. Yujn̈ej jun smul vin̈ chi', ix ac'jicanoch yaelal d'a quib'an̈ co masanil.
    Palta vach'chom te ay co mul ix och d'a Dios chi', ton̈ej ix el d'a sc'ool yac'an
    co colnab'il, yuj chi' syala' to vach' on̈ d'a yichan̈ ticnaic.
  tzj-E: Más chna xesmaja totanem je nsipaj Jesucristo que chwech j-il mac jxuban
    Adán. Ja' Adán xuban jun il mac y xokyojtaja rmal ja ok wnak, itzel chic xokrutz'et
    Dios rmal. Per mesque congan q'uiy rwech j-il mac xkaban per jtotanem je nsipaj
    Jesucristo jara' nchumsana njelal, camic Dios nbij chka che rbeyal rxin Dios kc'an.
  san-BUR: အပရမ် ဧကသျ ဇနသျ ပါပကရ္မ္မ ယာဒၖက် ဖလယုက္တံ ဒါနကရ္မ္မ တာဒၖက် န ဘဝတိ ယတော
    ဝိစာရကရ္မ္မဲကံ ပါပမ် အာရဘျ ဒဏ္ဍဇနကံ ဗဘူဝ, ကိန္တု ဒါနကရ္မ္မ ဗဟုပါပါနျာရဘျ ပုဏျဇနကံ
    ဗဘူဝ၊
  yaa-NT: Adán afara chakafaniõnoax yorafo nai keyotirofo. Nãskatari ãto chakaõnoaxri
    nai keyotirofo. Akka nõ keyokõichi chakafakẽ Niospa noko omiskõimatiro. Nã Adán
    ani keskarakai Cristo afaa chakafamisma. Mã nõ keyokõichi afara chakafamiskẽ Jesucristoõxõ
    Niospa noko noikĩ nõko chaka noko soaxotiro afaa chakafamisma keskara noko õikĩ.
    Omiskõitamaroko nõ afe isharapakexanõ.
  cab-NT: Weíriti gíñe le líchugubei asálbaruni sügǘ láu le líchugubei lifígoun Adán
    woun. Ladǘgarügü ában figoú, chülǘti oúweni joun sun gürígia, ánjeinti ladǘga
    loúnwen Crístu wawágu, ferúdunawati sun wafígoun le gíbebei, resíbi lumútiwa Búngiu
    queísi gürígia richáguatiña.
  clu-clu: Iba anang rigalo ang Dios kon ikomparar sa anang sala ni Adan. Anang sala
    ni Adan nagdara silot, piro tungud sa anang ginimo ni Cristo, miski doro atun
    ginimo nga mga sala, ginbilang kita ang Dios nga matarung.
  swh-ULB: Kwa kuwa zawadi si kama matokeo ya yule ambaye alifanya dhambi. Kwa kuwa
    kwa upande mwingine, hukumu ya adhabu ilikuja kwa sababu ya kosa la mtu mmoja.
    Lakini kwa upande mwingine, kipawa cha bure kinachotoka katika kuhesabiwa haki
    kilikuja baada ya makosa mengi.
  tpt-NT: Yu ixtalaqalhin ni Adán jantu lhixajachal tacha yu xtaꞌa ni Dios. Tejkan
    puxkaulaqtsꞌinkal ni anchanu talaqalhin yucha xajchal maqanlqajnati. Pero mas
    lhuu kintalaqalhinkꞌan ni Dios va kintamapayniyan. Chuncha xajtachal para kintalaqtsꞌin
    tacha lajꞌoxin lapanakni kajuu.
  aai-aai: Iban ao maiye, God ana siwar naatu Adam ana kakafin hairi hai itinin i
    men ta’imon. Anayabin orot ta’imon ana kakafinamaim baibatiyen na sabuw baimakiy
    hibai. Baise God ana siwar gewasin baiyan en nan ana maramaim sabuw moumurih na’in
    ata kakafihimaim tama’ama botaitit naatu yamutufurih tana God biyan tatit.
  sny-sny: Adam yo seni luwaru a'i tutawe irowe su, Owane Sitewi lai meni ape au hese
    ereiye. Owane Sitewi le ma'e apou eiye, “Ne yo seni luwaru a'i irowe su, ne fa
    temeniyere.” Ahowa, etiri ape Owane Sitewi neri a'i auwe ape, tere'e tere'e ne.
    Lu taune werese werese a'i yo seni luwaru a'i ironamiteye su, Owane Sitewi lai
