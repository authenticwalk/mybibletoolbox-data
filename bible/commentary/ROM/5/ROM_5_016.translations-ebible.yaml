  spl-spl: Otmu Aram yet Yesu Kiristo yetgât manman bulâŋe yamâ ikŋiâk ikŋiâk oap.
    Aramgât yan yakâlâk sâwe. Aramŋe Anitâhât den loŋgâem otmâ tâpikguop yanâk yakât
    matŋe “mumbuap” sâm hârewaŋgiop yapâek mumu yu teteop. Yâhâ Yesu Kiristoŋe âwâŋahât
    denŋe tem lâuwaŋgim nengât tosanenŋahât otmâ kawenenŋan kinmu kuŋetâ mum yahalop.
    Yâkâlen biwinenŋaŋe kepeimunŋe Anitâ Awoŋnenŋaŋe nâŋgâningim lok kiŋgitŋe orowâk
    tosanenŋe pilâningiop. Pilâningim ikŋahâk tihitnenŋe otmu orowâk manman kârikŋan
    mannom.
  usp-NT: Ri sipan ri xye' Kakaj Dios chike ta' nic' pach man mac ri xan jun chi winak.
    Jwi'lke jmac jun chi winak tib'ansaj k'atb'itzij chib'ak juntir cristian. Pero
    ri sipan ri xye' Kakaj Dios chike, ri' xanow chi xcuysaj sub'laj q'ui jwich jmacak
    sub'laj cristian pire xsuc'ulab' ranmak chiwch Kakaj Dios.
  zav-NT: Nža' de'e malən' de'en ben de'e Adanṉə' ca goclen de'en ben Diozən' len
    beṉac̱hən'. Por ni c̱he de'e malən' de'en ben de'e Adanṉə', de'e na'anə' Diozən'
    gwc̱hoglaogüe'en c̱he chio'o beṉac̱h de que si'icho castigw zeɉḻicaṉe. Pero na'
    dadzən' goclen Diozən' chio'o ca de'en bseḻe'e Xi'iṉe' Jesocristən', na' chio'o
    chonḻilažə'əchone' ne' de que naccho beṉə' güen laogüe'enə' ḻa'aṉə'əczə babencho
    de'e zan de'e mal.
  sgz-sgz: Áá, artabar si Káláu a lite alari wán ngákngák si Adam. Ái a longoi kes
    sár á sápkin tatalen, má ngorer ái Káláu a wás palai ngo a ámáris i mátán. Má
    artabar a hut namurwai marán dikte longoi sápkin, má ái a timani marán dik nokwan
    i mátán ái Káláu.
  kek-NT: Li ma̱c quixba̱nu laj Adán inc'a' naru xjuntak'e̱tanquil riq'uin li colba-ib
    quixq'ue li Dios xban nak k'axal nim xcuanquil li colba-ib. Xban nak quima̱cob
    laj Adán, jo'can nak cuan li tojba ma̱c. Aban li ma̱tan li naxq'ue li Dios naxti̱cobresi
    li kach'o̱l ut sa' xc'aba' li Jesucristo nabaleb te'colek'.
  blz-NT: Kaporeanna Alaata'ala poosasala' tia waya'na dosana sa'angu' mian. Sarataa
    sa'angu' mian nangawawau sala', mbaka' mian ni'ukumi ka' ukumon. Kasee sarataa
    mian biai' nangawawau dosa, mbaka' Alaata'ala nongorookonmo kaporean-Na mbali'
    mian sida popokana'on.
  poe-NT: A̱ ntá tí jie̱ kjuasin jnkoko̱á chojni la tóyóe̱hya tí nkehe tsjanjon Dios
    tsaáxinni. Kíxin tí jie̱ kjuankíxin kjuasótexín chojni kíxin kjuasin jnkoko̱á
    chojni jie̱. A̱ ntá tí tsaáxinni la kjuasáyé Dios sinchekaáni chꞌán la ko nchetjóá
    chꞌán tí jie̱ chóntani kjónté nchónhya jie̱ kjuasin chojni.
  san-TAM: அபரம் ஏகஸ்ய ஜநஸ்ய பாபகர்ம்ம யாத்³ருʼக் ப²லயுக்தம்ʼ தா³நகர்ம்ம தாத்³ருʼக்
