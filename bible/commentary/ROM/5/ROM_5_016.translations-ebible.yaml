  qvn-NT: Chaynuytan juclay runalapa juchansi mana imanuylas tincunchu Dios cachramungan
    salvacugmanga. Chaura Adán chay juclaylata juchäcunganpitam maychica runas “Cunchuchisha
    cachun” nisha cara. Nätan Dios mana imatas cobralar cachramungan salvacug ruranganpam,
