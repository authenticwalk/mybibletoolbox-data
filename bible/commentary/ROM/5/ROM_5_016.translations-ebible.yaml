    binib bigbɛmɔ̀ndɛnb nin biʼbiɛre yɛbe ma kɛ nnɔ.
  cbi-NTPO: Ma ruku juntsai' ujcha lañu, Dios naake ura' keñuba juntsaba pensangue'
