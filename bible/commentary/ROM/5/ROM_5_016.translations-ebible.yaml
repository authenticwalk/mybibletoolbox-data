    sasala imi ménda olomma solaŋ dindiŋa ʒénénécmiyec.
  awb-awb: Oganúq ítéh sánsámé Éhrámaga ahbabáru sansámé íre peh morá sánsáne. Ahqáho.
    Írakaumo. Oganúq ítéh sánsánká ite kaweraitehrana Éhrámaga ahbabárú sansanká ite
    anotahtaq íre kaweraitéhre. Éhrámaga peh morá ání ména ahbabárúnsabe Manikánka
    ite ómi kamah aiuwaq pukorahúne. Áhnte ahbábárowana Manikánka o sansanue oganúq
    itena itensabé, Kaweqtaq míáhwe aitéhre.
  gdn-gdn: Mamanuga God e puyoi ade apunu Adamu e paerei ki mu ka eba ewapuru. Paere
    eyaka mena ki pokaiya ka Mamanuga God e idai gurai nu kuduba naurinugu ugwadiniyau
    ragiragi, wagau ke; ‘Wi kuduba ka bigibigi’. Ko e puyoi pokaiya ka e nu paerenuga
    ropani kawaya ki empiyau ko ade nidiyau, wagau ke; ‘Wi ka eba bigibigi ko supasupai.’
  nko-NT: Tɔ́á anyánkpʋ́sa benya tsú Bulu atokiehɛ́ ámʋtɔ ɩna ɔtsan há tɔ́á
    benya tsú Adam lakpan ámʋtɔ. Mʋ lakpan kʋlɛ pɛ́ amʋ lɛ́ha ɔhagyíɔha légyi
    pɔ́n Bulu ansɩ́tɔ́. Mʋ́lɔ́pʋ lowu ba, támɛ lakpan tsɔtsɔɔtsɔ ɔma a, Bulu atokiehɛ́
    kʋlɛ pɛ́ lɛha Bulu lótsu ahá fɛ́ɛ́ ánɩ́ amʋ́ asʋ́n da ɔkpa mʋ ansɩ́tɔ́.
  bsn-NT: Adán, rẽmojʉne rojose ĩ yisere ĩacõari, “Mʉ yise sʉorine, mʉ quẽne, mʉ jãnerabatiajʉ
    quẽne, bajireajedicõarʉarãma”, yimasiñuju Dios. To bajiro manire yimasir'i ñaboarine,
    yucʉrema cojoji me rojose mani yise ti ñaboajaquẽne, tire masiriocõari, “Ñie rojose
    mana ñaama”, manire yiĩagʉ̃mi Dios.
  pib-NT: Gi koxa wane pixka rixa wa genekashlu, wa satupje yineru mukochire pixka.
    Gi rixanu satupje mukochri runya giklukanuwnayegjixlu ruklukanuwnayegjixkolupna,
    seyni gixo mukochri runya gimutlewlu muklukanuwnakaakone rutakikolupna.
  wiv-wiv: Ki vano ve, na presen ke Vuvu, ia e vala goloa motu ni dolu, na manaunaua
    kana kaka katiu kua, ia e vala goloa motu ve katiu ni dolu. Moge zaha kua na kaka
    katiu papa e katia, ia ti katia a Vuvu kini tania habuka, manumanu laveve da dia
    ta varimateai. Palaka na presen ke Vuvu, ia e kubarae; kua manumanu dia ta ba
    kakatia moge zahazaha, a Vuvu ia ti maharidia kini kohanidia na manumanu kua dia
