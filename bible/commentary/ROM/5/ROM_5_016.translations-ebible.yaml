  zaw-NT: Luxh nani runidx-xlia' Dios loonu dini gac si'c yäḻrunijt ni biääd loonu
    xcuent dojḻ ni bejn toAdán; sa'csi xcuent tejtis dojḻga biääd yäḻguxhtis xten
    Dios, sa'csi guiraliiza rebejṉ guedxliujre yu' lo dojḻ, per xcuent nani banidx-xlia'
    Dios, nalajznu, gujt Xi'nni Jesucrist lo crujz, ni'c gujc sa'csi yuduxhtej dojḻ,
    te xcuent ni bejn Jesucrist sajc gac bejṉ beṉnaya nez loj Dios.
  san-MAL: അപരമ് ഏകസ്യ ജനസ്യ പാപകർമ്മ യാദൃക് ഫലയുക്തം ദാനകർമ്മ താദൃക് ന ഭവതി യതോ വിചാരകർമ്മൈകം
    പാപമ് ആരഭ്യ ദണ്ഡജനകം ബഭൂവ, കിന്തു ദാനകർമ്മ ബഹുപാപാന്യാരഭ്യ പുണ്യജനകം ബഭൂവ|
  tam-TCV: 'மேலும் இறைவனுடைய நன்கொடையின் விளைவோ, ஒரு மனிதனுடைய பாவத்தின் விளைவைப்
    போன்றதல்ல: அந்த நியாயத்தீர்ப்பு ஒரே பாவத்தினிமித்தம் தண்டனையைக் கொண்டுவந்தது;
    ஆனால் அந்த நன்கொடையோ பல மீறுதல்களை நீக்கி, நீதிமான்கள் என்ற தீர்ப்பைக் கொண்டுவந்தது.'
  mit-NT: Te ñà‑ndùá nì cuu na ní quida mindaa tiàa ma cuàchi, có‑ndùdává stná xì
    ñà‑ndùá nì cuu na ní sàhatahvì Dios ndohó, vàchi cuisì imindaa cuàchi nì sandua,
    doco icúmí nèhivì ndoho‑ne. Te vichi, mate cuáhà cuàchi‑nda iá, doco ndiaha gá
    sànì nìhìtáhvì‑ndà nùù‑yá, te ndeé vàha‑nda nùù‑yá.
  ceb-ULB: Kay ang gasa dili sama sa sangpotanan sa usa ka tawo nga nakasala. Kay
    sa laing bahin, ang paghukom sa silot sa sala miabot na tungod sa paglapas sa
    usa ka tawo. Apan sa laing bahin, ang walay bayad nga gasa nga nagagikan diha
    sa pagkamatarong miabot na human sa daghang mga kalapasan.
  ces-LB: Tak jako Adamova neposlušnost přivedla k smrti celé množství lidí, tak dar
    Boží milosti prostřednictvím Ježíše Krista ruší všechna provinění bez ohledu na
    jejich množství.
  mkn-mkn: Yang Tuhan Allah ada kasi sang kotong tu, beda deng itu sala yang satu
    orang, Adam, ada bekin. Waktu dia bekin sala, Tuhan Allah putus bilang, “Lu sala.
    Jadi lu musti kaná hukum!” Ma biar orang su bekin sala satu malꞌunuk pung, Tuhan
    Allah, yang pareksa samua orang pung idop, masi mau kasi tunju Dia pung hati bae,
    deng putus bilang, “Beta cap lu sonde sala. Jadi sakarang lu su bebas deng sonde
    kaná lu pung hukuman lai. Mari ko babae kambali deng Beta!”
  pol-UBG: A z darem nie jest tak, jak z tym, co przyszło przez jednego, który zgrzeszył.
    Wyrok bowiem jest z powodu jednego przestępstwa ku potępieniu, ale dar łaski z
    powodu wielu przestępstw ku usprawiedliwieniu.
  qxh-NT: 'Tayta Diosninchi llapanchita jurgapämäshunpaj ima juchata aparicushanchitapis.
    Jurgapämäshun Adán juchata aparicushanpita. Paypa juchan llapanchita aypämashcanchi.
    Juchayuj caycar, ñacayman ćhayananchi camacan. Chaypis llaquipämashpanchi alli
    ñawinwan Tayta Diosninchi ricamanchi: «Juchaynaj canqui» nir.'
  nwi-nwi: Yakamni mɨn mɨmə nɨhuvəyen ehuə kape Kughen yame In ramautə-pə kɨn kɨmi
    narmamə, in ror pɨsɨn əgkap ye kwənkwai təvhagə hah kape Adam. Kwən a rɨmnor təvhagə
    hah mɨkɨrikianə əmə, Kughen rɨmnəkir mɨvəh-si-pən narpɨnien kɨmin. Mərɨg, nɨpɨg
    kɨtawə narmamə khapsaah kasor təvhagə has rɨpsaah, Kughen ravəhsi-pə əmə nar huvə
    kɨmi ətawə, kɨni rɨmnor mɨmə kɨtawə kɨsatuatuk ye nɨmrɨn.
  kmo-kmo: 'God riita yeyada ha tawa boboy sii ma por riiti kapasek boboyega eecha
    takasakech. Diita ma por rii kapasek boboyen otiirek, God riita anaseechi eecha
    wor: “Ma ye eeta sii siiken siikiita. Wowak, eecha tawak, God riita yeyada yenya
    hatarek, rii eecha wochar kwo eeta kepi tawa!”'
  agr-agr: Adán tudau takasbauwa duka Apajuí anenjauch sujamsauwa nujaig apatkaish
    tumaitsui. Adán tudaun takasua duwi ashí aentstik Apajuí emtinish bakumamain wajasuitji.
    Tujash kuashat aents tunamaku aigkish, Apajuí kuashat aentsun anenjauch pegkeg
    ainagme tawai, nunimainchau aigkish. Aaja dekainaji Apajuí jutii wait anenkagtamu
    shiig muunta duka.
  kyc-kyc: Anatumi ipyapala renge keyange jiyamo dokopa dee akali mendaki yulu koo
    piyamopa kumungi renge epeyamo dokope ama wakale ingilyamo. Akali mendaki keta
    koo epeyamo dokona enakana Anatumi wambu peparae koo paleta karena leya. Dopa
    leyamopape koo raeyo sepeyamopa Anatumi mona keyange palyuo ipyapala emba koo
    paleta kara nare lao mee jilyu leya.
  urd-GVU: ہاں، اللہ کی اِس نعمت اور آدم کے گناہ میں بہت فرق ہے۔ اُس ایک شخص آدم کے
    گناہ کے نتیجے میں ہمیں تو مجرم قرار دیا گیا، لیکن اللہ کی مفت نعمت کا اثر یہ ہے
    کہ ہمیں راست باز قرار دیا جاتا ہے، گو ہم سے بےشمار گناہ سرزد ہوئے ہیں۔
  yre-NT: -Yee "wɛan Bali -le "yi "nɛn e -ta -a 'trɛda bɛ, -a "nɛn "wɩ 'ka "le Adan
    -le 'wɩ 'wlidɩ "nɛn yaa drɛ bɛ -a "nɛn "wɩ -le 'wɩ 'zʋ dɩ. Kɔɔ Adan 'wɩ 'wlidɩ
    "tʋ drɛ ɛn Bali tin -tɛ "da. 'Bɛ nɛn 'gʋɛ blamin -le 'wɩ 'wlidɩ "a "kaga, 'pian
    "yi "nɛn Bali -a drɛ blamin lɛ 'e "tun "bɛ, -yɛɛ -maan Bali min "siala min tɩglɩ
    'a 'e 'lɛ.
  fuh-BKF: Katin du en kaanaa fonndude ko dokkal Laamɗo rimata ɗuum e ko luttal neɗɗo
    gooto rimata ɗuum. Sabo sariya waɗaama dow luttal gootal ngaal, de ɗum waddi jukkungo.
    Ammaa moƴƴere Laamɗo mawnde wari caggal lutti keewɗi, de ɗum waddi fonnditaare.
  arl-NT: Pueyaso miishano maninia pajaniyarani, cunoori sesa Adán miishano shocotaa
    jiyanohua cutara. Naa niquiriyatu sesa casaa Adán miiniuucuatej, puetunu pueyajanaari
    saniitiosocoriquiano. Saniniuujia, maninia Jesucristo miiniuucua pajaniyarani,
    Pueyasoori pa jiyanooquiaa puetunu sesa pa miishanojinijijianaa.
  ziw-ziw: Naho, kuna kwesima mgati mwe jeleko dya Chohile na mbuli zilaile kwachausa
    cha masa ya yudya mntu yumwenga eze adamanye masa. Chohile niyo alavya nkanto,
    mna kwa masa ya wantu walozize, Chohile kawenka jeleko dya kuwalekeila!
  grc-TR: Καὶ οὐχ ὡς δι᾿ ἑνὸς ἁμαρτήσαντος, τὸ δώρημα· τὸ μὲν γὰρ κρίμα ἐξ ἑνὸς εἰς
    κατάκριμα, τὸ δὲ χάρισμα ἐκ πολλῶν παραπτωμάτων εἰς δικαίωμα.
  nag-nag: Aru etu uphar to ekjon paap kora laga anjam nimite diya nohoi. Kilekoile,
    ekta galti kora pora bisar ahise aru bodnam bhi anise, hoilebi uphar pora bisi
    galti kora pichete bhi, aru eku galti nai koi kene faisla hunai se.
  eng-OEBCW: There is a contrast, too, between the gift and the results of the one
    man’s sin. The judgment, which followed on the one man’s sin, resulted in condemnation,
    but God’s gracious gift, which followed on many offences, resulted in a decree
    of righteousness.
  knj-NT: Ja' spenail jun winaj tu', caw man laan oj jaxca jun colbanile chi yak'
    Dios e on. Yu ch'an jun spenail jun winaj tu', yuxan jix tit can sya'tajilal yiban
    masanil ánima. Pero chi yak' Dios cu colbanil yin tu' c'al chi el yin sc'ul. Yutol
    cax c'al caw ey spenail jix el kunen sattaj Dios, pero watx' jon yul sat Dios
    tinani'.
  deu-1912: Und nicht ist die Gabe allein über eine Sünde, wie durch des einen Sünders
    eine Sünde alles Verderben. Denn das Urteil ist gekommen aus einer Sünde zur Verdammnis;
    die Gabe aber hilft auch aus vielen Sünden zur Gerechtigkeit.
  san-PUN: ਅਪਰਮ੍ ਏਕਸ੍ਯ ਜਨਸ੍ਯ ਪਾਪਕਰ੍ੰਮ ਯਾਦ੍ਰੁʼਕ੍ ਫਲਯੁਕ੍ਤੰ ਦਾਨਕਰ੍ੰਮ ਤਾਦ੍ਰੁʼਕ੍ ਨ ਭਵਤਿ
    ਯਤੋ ਵਿਚਾਰਕਰ੍ੰਮੈਕੰ ਪਾਪਮ੍ ਆਰਭ੍ਯ ਦਣ੍ਡਜਨਕੰ ਬਭੂਵ, ਕਿਨ੍ਤੁ ਦਾਨਕਰ੍ੰਮ ਬਹੁਪਾਪਾਨ੍ਯਾਰਭ੍ਯ ਪੁਣ੍ਯਜਨਕੰ
    ਬਭੂਵ|
  nob-LB: Det er også stor forskjell mellom konsekvensene av den ene mannen sin synd
    og Guds fri gave, tilgivelsen. Synden til den ene mannen førte til at alle menneskene
    ble dømt til å dø, mens synden hos alle mennesker førte til at Gud viste oss nåde
    og tilga oss.
  ntj-ntj: Tjiinya Mama Kuurrtu-lanya yarnangu pirninya mirritjunu wati kutjulu palyamunu
    palyannyangka. Nyangka pirnilurtu-lan tirtu palyamunu palyaranytja. Nyangka Mama
    Kuurrtu-lampa ngarltunytjulu Tjiitjanya witurnu. Palunyanguru-lanya watjara, “Nyuntunya-rniyan
    tjukarurru nyinarra ngayula mirangka.”
  sxb-NT: 'Empanwa eya Katonda aesana egawuuke ne ekia owuoni owua Adaamu wuareeta
    otino: Ni kuema ku owuwi owua Adaamu yakola, Katonda yamukengera ekiina ekia omwoni;
    ni, ni kuema ku amawi amangi aga awantu awangi waakola, Katonda yawa omusiza nawo
    mala awareeta mu empurizanio nae ki awawula no owuoni.'
  nhu-NT: Kɛ fiɛɛ fì nnya Nyo' yin yì Nyo' to nyaɛ ɛcici to dvú nu lɛŋlɛŋ diɛwɛ fiɛɛ
    fì kebefɛ ke wee mwaaŋ wɛ le nu ɛ to dvú kɛ. Kebefɛ ke wee mwaaŋ e nu ɛ to bô
    nsaw fô bonyii le bocii ɛ lese bó ŋgɛw e. Geenɛn nnya Nyo' yin yì to toɛ ɛjim
    jo bibefɛ bi bonyii le nteen nu ɛ ge Nyo' ɛ jo bó lɛ bó nu sɛ jay.
  row-row: Lamatualain fee neu nggitaꞌ naa, manafeaꞌ no salaꞌ fo atahori ka esaꞌ naa,
    Adam, taoꞌ a. Leleꞌ ana tao salaꞌ, Lamatualain naꞌetuꞌ nae, “Ho sala. Dadꞌi musi
    hambu huku-dꞌokiꞌ!” Te mae atahori tao salaꞌ naen seli o, Lamatualain, mana paresaꞌ
    basa atahori masodꞌan, feꞌe nau natudꞌu rala malolen, ma naꞌetuꞌ nae, “Au cap
    nggo nda sala sa. Dadꞌi ia naa ho nenemboꞌit ma nda hambu huku-dꞌokiꞌ sa ena.
    Uma fo maloleꞌ baliꞌ mo Au!”
  msy-msy: Egha uaghan God puram e ganɨngizir bizim ko, gumazir vamɨran arazir kuramɨn
    otozir bizim, aning uaghara zuir puvatɨ. Aning arazir vamɨra e gamir puvatɨ. Bar
    puvatɨ. Gumazir kam arazir kurar vamɨra amizɨ, God gumazamiziba me tuisɨgha ghaze,
    ia bar ikuvigham. Egha God puram e ganɨngizir bizim kamakɨn, gumazamiziba arazir
    kurar avɨribagh amima, God men apangkuva gari, mati me arazir kuratam gamizir
    puvatɨ.
  agg-agg: Ranane asu Godɨndɨ moanɨ sai moatükunɨ asu nindou mamɨ ahandɨ moaruwai
    hohoanɨmo ra ŋgorü-poanɨ ŋgorü-poanɨ reamboayo. Ŋga nindou mamɨ ahandɨ hohoanɨmo
    moaruwai ranahandɨ süŋguyo God ai nindou aheimbo papɨ-hoafɨrɨrühɨ aheimbo hüti-anei
    mehu. Ŋga asu Godɨndɨ moanɨ sai moatükunɨ ranahandɨ süŋguyo nindou hohoanɨmo moaruwai
    afɨndɨ ramarɨhindɨsɨ, ŋga asu God ai aheimbo nindou mbumund-anei wandɨ hɨmboahü
    mehundürɨ.
  ptp-ptp: Om vɨzid wê Anutu vông pɨleva vô il ge, nôn o tɨyi xocbê nôn wê yêp vac
    nipaên wê Adam vông ge lêm. Ên Adam vông môp nipaên om Anutu yaxên lêc nêbê xomxo
    ob yib mɨ la vac nipaên. Dom xomxo wê tɨmuên gee he pwoo Anutu kɨyang vac, lêc
    Anutu xo vɨgwe pɨsiv ên he dɨ vông vɨzid yuu malehe vô he bêga nêbê kɨtya he nên
    nipaên vêl dɨ yê nêb he xomxo nivɨha.
  nak-nak: Me la mapa la iruru te Adam eia uru, eia tikumu, eala moli la mapa la gilogo
    te La Tahalo Uru tai eia uru, eia bolehoho la vagagari la pileho ale sibitala
    oio te Adam. Oio te la iruru te la tahalo isa sekela moli, La Tahalo Uru tomu
    sasae la vulovulo gatou tomi veia etato poloti la merera tetala, eala moli La
    Uru pigiti la iruru tegatou tomi otalo te la uluva la gilogo tetala, eia vimaroka
    etatou mai ele.
  lbb-lbb: Ning a utna otleng, a artabar ane God bel i arlar ana utna ning i hanot
    miting na toltol laulau ane Adam. Anuna toltol ot ning i dat tar a tarai, sur
    lar hirua ana warkurai a arkeles ane God. Ika a artabar ane God i mange, ning
    a tarai la kutus warkurai a galis a taem, e God i maris kol la, pa i atong la
    mang na tena tostos.
  kan-2017: ದೇವರ ವರವು ಒಬ್ಬ ಮನುಷ್ಯನ ಪಾಪದ ಫಲದಂತಿರುವುದಿಲ್ಲ, ಒಬ್ಬ ಮನುಷ್ಯನ ಪಾಪದ ದೆಸೆಯಿಂದ
    ಅಪರಾಧಿಗಳಾಗಿದ್ದಾರೆಂದು ನಿರ್ಣಯಿಸಲ್ಪಟ್ಟಿತು. ಆದರೆ ದೇವರ ಕೃಪಾದಾನವು ಅನೇಕರ ಪಾಪಗಳನ್ನು ವಿಮೋಚಿಸಿ
    ಅವರನ್ನು ನೀತಿವಂತರೆಂದು ನಿರ್ಣಯಿಸುವುದಕ್ಕೆ ಕಾರಣವಾಯಿತು.
