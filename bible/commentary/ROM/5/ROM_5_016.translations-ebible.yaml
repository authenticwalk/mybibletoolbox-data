  kyq-kyq: Nakŋ kɛn Raa ɛɗ cɛrɛ se, naan̰ tec aan gɔɔ kusin̰ kɛn Adum ɓaano do duni
    ki se eyo. Ute ɗoobm kɛn Adum tujn̰no deet deet se ɓo ɔl Raa kɔjn̰ bɔɔrɔ do jeege
    tu paac. Num kɛn Raa jaay tɛɗ bɛɛn̰ jeege tu se, kɛn jeege ɓo kusin̰ɗege dɛn aan
    gɔɔ ɗi kic ɓo, naan̰ tɛɗ jeege aak bɛɛ naanin̰ ki ɔɔ bɔɔrɔ kɔŋ koocn̰ doɗe ki
    ey sum.
  kwd-kwd: Ma tani kwaitataringa ngaa'i la'u ne'e to'oru 'i laloana nga kwakwatenga
    na God ma nga rianga na la Adam 'e agea. Suria 'i burina nga rianga ala Adam,
    God 'e kwatea kwa'ikwa'inga. Ma 'i tofuna nga 'ola 'e le'a lo'oo God 'e kwatea
    te'efou ai fadauru 'ania la Jisas, ngaia 'e fa'aodoa ta'a 'e aula 'i maana, gwa'a
    gila agea ni 'ola 'e aula ne'e ria.
  ded-ded: Ngic mocgungo hanahema kopocsic meficgeec, Anutungo imocac amma wosoefahaac
    wiac yemmeande, ifi mi negembisina, kpac. Ngic mocgungo kopocsic hanahema meficgeu
    Anutungo turung kpoukpouac faka hanahema meec. Meu ngicngac homac yeneng ine sing
    ferahema turungnginagoc anggec. Anggec Anutungo ifi hemma wosoefac ayemmema kopocsicnginaac
    turunga waec.
  ewe-ewe: Eye menye ame ɖeka si wɔ nu vɔ̃ la ta Mawu ƒe nunana la va ɖo o; elabena
    fɔbubu va to ʋɔnudɔdrɔ̃ ame ɖeka ƒe nu vɔ̃ me, ke wotso afia na ame geɖewo to
    amenuveve la me.
  nuy-nuy: Yigaj! Dagi-yung aynjaabu-nyung ni-waṉbini niga anaaladi, na-nimuwaj-jung
    Adam, yagu nigaayung na-God ngarrani-yayn. Aadanu wiij-gaynbaj yigaj wiij-bulawaa
    wugurru anaani. Aynjaabu-nyung ni-waṉbiyn yij-gaynjaabugij yij-galadi anaani-yung.
    Anubagala-wala, warra-wurru-wurruj wurru-waṉbini aladi, marri God nigawaj wani-nguynju-nguynjijgaa
    marri wani-lhajbini wugurru. Yagu anaani wiij-gaynbaj aḏaba, niga na-God anubani-yung
    ngarrani-walgaṉmaa aḏaba, warraarrawindi-lhangu. Ngagurru ngurru-waṉbini arrawindi
    yij-galaaladi, yagu na-God niga waari ngaambani-lhajbini, niga ngarrani-maaḻamburrg-gaa
    ngagurru anaani.
  cop-BHC: ⲞⲨⲞϨ ⲔⲀⲦⲀ ⲪⲢⲎϮ ⲀⲚ ⲈⲦⲈ ⲈⲂⲞⲖ ϨⲒⲦⲈⲚ ⲞⲨⲀⲒ ⲈⲀϤⲈⲢⲚⲞⲂⲒ ⲠⲈ ⲠⲒⲦⲀⲒⲞ ⲠⲒϨⲀⲠ ⲘⲈⲚ ⲄⲀⲢ
    ⲈⲂⲞⲖ ϨⲒⲦⲈⲚ ⲞⲨⲀⲒ ⲠⲈ ⲈⲨⲔⲀⲦⲀⲔⲢⲒⲘⲀ ⲠⲒϨⲘⲞⲦ ⲆⲈ ⲈⲂⲞⲖ ϨⲒⲦⲈⲚ ⲞⲨⲘⲎϢ ⲘⲠⲀⲢⲀⲠⲦⲰⲘⲀ ⲈⲨⲐⲘⲀⲒⲞ.
  buk-buk: Yomandô. Anötö ndê mwasiŋ hôc gêlêc ŋgac tigeŋ ndê sac. Bu ŋgac tigeŋ ndê
    sac hê Anötö ndê matôc pi lau daêsam, magoc lau sac daêsam sêti lau gitêŋ tu Anötö
    ndê mwasiŋ-ŋga.
  pri-NT: '@see-verse:ROM.005.015'
  zpq-NT: Toz Adánṉa' bi bzenague' c̱he Diosen' na' da'nan' Diosen' gwne' yesezaca'zi'
    yogo'cze beṉac̱hen' toḻi tocaṉe c̱he xtoḻa'gaquen'. Nach Diosen' gwseḻe' toz beṉe'
    güen cont bṉitlagüe' xtoḻa' note'tezcho chejnilaže'chone' na' beyone' chio' beṉe'
    güen ḻa'czḻa' da' zan da' xiṉj ba bencho.
  por-TFT: E há outra maneira em que os resultados de Deus ter livremente apagado
    o registro de nossos pecados se diferenciam dos de Adão ter pecado. Uma pessoa,
    Adão, pecou. Como resultado disso, Deus declarou que todos os seres humanos merecem
    seu castigo divino. Mas por haverem pecado muitas pessoas, a ação de Deus resultou
    no apagamento do registro dos pecados delas.
  gwi-NT: Jii jyaa digwiizhit geh'an Vit'eegwijyąhchy'aa jidii diinantł'eiin'ąįį t'ee
    Adam vatr'agwaanduu haa nihk'it t'igwiichy'aa kwaa. Adam ch'ihłok tr'agwaanduu
    t'iizhik ąįį Vit'eegwijyąhchy'aa gwiizųų t'inizhik yahnyąą, gaa gwinlęįį tr'agwaanduu
    tr'agwarah'ya' gaa Vit'eegwijyąhchy'aa vich'eegoonzhrii k'iighai' gwiizųų t'iizhik
    diirahnyąą kwaa.
  gvn-gvn: Adamangka buyun-damanya, bama wubulku buyunmarin. Jana malajiman buyun-buyunku,
    wularinkuda. Yamba Jesus Christ yala kari. Nyulu bamanga buyun-buyun kidal, jana
    malaji karikuda.
  nhy-NT: Itlajtlakol in Adán mach welis moparejaros iwan itlatliokolil in Dios katlej
    techmaka. San por se tlajtlakole, owalaj in tlajyowilistle de Dios intech in tlakaj.
    Pero maski in tlaltikpaktlakaj okichijkej miek tlajtlakole, axan inawak Jesucristo
    in toTajtzin Dios techmaka se tlatliokolile katlej kichiwa ma techita in Dios
    ya tichipawakej de totlajtlakol.
  asm-FB: পাপ কৰা এজনৰ দ্বাৰাই যেনে হ’ল, অনুগ্ৰহৰ দান তেনে নহয়; কিয়নো এজনৰ পৰাই
    দণ্ডৰ ৰায় দিয়া হ’ল; কিন্তু অনেক অপৰাধৰ পাছতো ধাৰ্মিকতালৈ অনুগ্ৰহৰ বৰ দিয়া হ’ল।
  okv-okv: amo eingera, eto embo vahai na ari sapura ena amo God na kito embo ta degi
    hajire ikau kogue amburesora te God ta hande amina ari sasapura isapamane ombunu
    irae ena avoeto hajire kiari irae.
  mxt-NT: Cuatyi noo ri rayɨɨ ra Adán cuan, ma cuvi ndɨquɨ tahan chi chihin cha sacacú
    Nyoo chi yo. Vatyi cha cuenda cuatyi noo ri ra cuan, Nyoo tachí tuñi ra chi ñáyɨvɨ.
    Soco vityin chihin cha ñahri tyiyahví yo, Nyoo sacacú ra chi yo ta sahá ra tuhun
    tyi vaha yo nuu ra, vasɨ cuaha xaan cuatyi sacuvi̱ yo.
  tzo-NT: Ti scoj ti Adane chquich'tic castigo yu'un jmultic. Ti sventa ti Jesucristoe
    libre chijc'ot yu'un ti jmultique. Yu'un ti laj sp'aj mantal ti Adane, hech jc'opilaltic
    chijyich'bucutic jc'optic yu'un ti jmultique, chijyac'bucutic castigo jcotoltic.
    Yu'un jmotontic ti laj xa yac'ucutic ti libre yu'un ti jmultique ti Jesucristoe,
    hech yu'un toj co'ntontic chijyilucutic ti Diose manchuc mi ep jmul jtaojtic.
  ind-AGS: Hasil dari hadiah tidaklah seperti hasil dari dosa. Hasil dari dosa Adam
    adalah penghakiman dan penuduhan, tetapi hadiah itu membuat kita benar di hadapan
    Allah,, sekalipun dosa kita banyak.
  omw-omw: Qaiqaa tirera. Tauraa vaisi kuaikuvanto uaqia hi kyaiqara utu kyova mpo
    qarama vaiharo Kotiva nraakye qora kyuqema nyataani okyarava mpo qaramama vahiro.
    Tauraa vaisi kuaikuvanto Kotira qua kuaanani nteqa kyovaro Kotiva mwiaqaa qua
    vatero tiqaro, E qutu vinanrave, tura. Nraakiara nraakye qoravanto airi nani Kotira
    qua nteqa kyaavaro Kotiva qati mwihua kyuqema nyatarero hiro tiqaro, Hia nkyiqa
    qua vataaninrave, tura.
  yrb-yrb: Nono Godinu me maetana aika, i amara demurainu siosa uetana aika. I siosa
    uetanu ubina uieta. Godinu me maetanu ubina me ibene ibene ibeta. Godinu me maetana
    eno, Godima Yesu Keriso odiro ewaro farite emenu siosawere ueta faiyawere munite
    ema ma wiroi.
  maa-NT: Jé xi tsohótsji xi tà jngoò xi̱ta̱, mìkiì mangásòn koni jè kjo̱ndaà xi Nainá
    tsjá. K'e̱ nga kisakò jé ítjòn, Nainá kitsjaà o̱kixi̱ nga tsibínè‑la̱ kjo̱'in
    ngats'iì xi̱ta̱. Ta̱nga k'e̱ nga jye kjìn jé tsohótsji xi̱ta̱, j'iì kjo̱ndaà‑la̱
    Nainá nga kixi̱ kítsa̱jna xi̱ta̱ nguixko̱n Nainá.
  mcq-mcq: ꞌEnajihunaꞌe Godoni swarijaho areri ea kwinu ijara sisea kaꞌene venajaꞌina
    pana. ꞌEne ijihuni ropunaꞌijaho ea kwino sisea kaꞌene venajihuni eha ijaho sisea
    apehuna kaivo ija ropunaꞌijaho swara kajara reje ea mapoka sisea vejara vo arimaaꞌe
    rehuna.
  sus-A: عَدَ مَ شَ يُنُبِ نُن عَلَ عَدَ مَدِيٍ كِشِ نَشَن نَ، عٍ قْشِ تَفِ عِكُيَ.
    مِشِ كٍرٍن شَ يُنُبِ تٌ مَكِيتِ، فبَلٌي نَن قَ. كْنْ عَلَ عَدَ مَدِيٍ كِشِ نَشَن
    نَ، عَ قَ مِشِ فبٍفبٍ شَ يُنُبِ رَبَ شَنبِ نّ، عَ قَ قّيرّ رَ مِشِ مَتِنشِنمَ
    كِ نَشّ عَلَ يَ عِ.
  jpn-1965: また、賜物には、罪を犯したひとりによるばあいと違った点があります。さばきのばあいは、一つの違反のために罪に定められたのですが、恵みのばあいは、多くの違反が義と認められるからです。
  fra-SBL: Le don n'est pas comme par un seul qui a péché ; car c'est par un seul
    que le jugement est venu à la condamnation, mais c'est après plusieurs fautes
    que le don gratuit est venu à la justification.
  yka-yka: Lasa-lasahan Tuhanin gaˈi magsaliˈ duk kaˈujudan duse Apuˈ Adamin. Kaˈujudan
    duse Apuˈ Adam dambuwaˈ miyaˈan, ilaboˈan hukuman weˈ Tuhanin kēmon manusiyaˈin
    weˈ dusehan duk subey ilegga. Saguwaˈ iye inin lasa-lasahan Tuhanin, bisan kēmon
    aˈahin magduse, inampun siye duk kinimmatan bentel weˈ ne.
  mle-mle: Aw adi duw nak, Atam, di vaal yidik, God ata samasama duw taakw tasakwu-didiy
    day vaat kwurdakik. Aw adi nikidi duw, Jisas Krais, diki danik tikuw, God duw
    taakw dayadiy samasama valik kip yibwiy-kwadadiy day mwiyir tidakikik diki milaam.
    Alik tikuw, Jisas Krais diki yawiywa adi duw diki vaal birikidiy mwiy mwiya kapab
    tinadiy.
  shp-NTPO: Ja westíora joni ochani jawékira, rama noa Diossen noixon noa menia jawéki
    keskáma iki. Adán ochaa kopíra moa noa castigametiresbo ikana iki, ikaxbi rama
    ja noa Diossen ocha soaxonai jawékininra, kikin ochayabo ikenbi, noa ochaoma keskábo
    imai.
  aom-aom: 'Ae gemuëro sisë vaejëꞌëro ëhuꞌëro noꞌo sisë javue röhu God-are suvuorohuro
    ë muoho iosiramijëꞌeje. Ëhesi bëhoho huro mu sisë gemu vaejëꞌëro ëhuꞌëro God-ro
    no uövuajeje: Jemëꞌo sisëꞌe aribövie jëvajëjo. Aꞌi noehu mu sisë ahoꞌobëhe vaejaruoho
    God-ro hesi nimoromo huë baejavuoromo uövuajeje: Jemesi sisëho iae muꞌuvëhëꞌe
    höjo.'
  geb-geb: Mba Fhe Bakɨme fhura nza muuŋgi bigeŋ gum guma bavira muuŋgi tɨva mbatɨgeŋ,
    mba bigeni mba tɨva bueŋra nza mbui fhuvara. Zakɨra fhuvara! Guma bavira mba bigɨna
    mbatɨgeŋ muuŋgim, Fhe Bakɨme kha gumgi gu mbigi ga nzuav nzuav khaŋ nzuai, “Mbe
    za mbatɨgirga.” Fhe Bakɨme fhura ndɨɨi bigeŋ khaŋ muuŋgi. Kha nuianan ki gumgi
    gu mbigi, mbe tɨvi mbatɨgi vhɨrve ga muuŋgim, Fhe Bakɨme fhura mbe kora muuŋgiap
    tɨvir vhuuiaŋ mbui gumgi gu mbigir mben kaai.
  bsj-bsj: La numa nere ko kebo na dikero bwiranke nii wiine bou cike. Bolang bwareko
    bwangu bwiranke nii wiine. Dila luma nerek Kwama ko bwangu bwirangke ducce dila
    bouki cērka.
  cak-cak: Ri nuq'uen-pe ri sipanic ri nuya' ri Dios, man juba' junan riq'uin ri nuq'uen-pe
    ri rumac ri Adán. Roma xaxe riq'uin ri jun mac ri xu'on ri Adán tok ri Dios xu'ij
    chi can nuc'ul-vi chi nika castigo pa kavi' konojel. Pero roma ri ajani na chi
    k'ajon tak tzij xka'an roj vinak, ri Dios xusuj ri sipanic ri nibano chi man jun
    chic mac nikakalej chuvech.
  chf-NT: Ni matän que u yäq'ue' Dios mach ca' ni castigo que äc'binti aj Adán uc'a
    jini tanä que u chi. Uc'a ump'e tanä que u chi aj Adán ya'an ni toji'tanä. Pero
    ni matän que u yäq'ue' Diosba es tuba u japänonla t'oc cä noj q'uenel tanäla,
    tuba ajniconla tu toja tu jut.
  tlf-tlf: Kale God imi i-filin daa kuguup tambal kobe-se so minte Adam imi fenga
    kosa so boyo ugulumi migik migik kale, Adam imi fenga kosa boyo God iyo tebe dup-kugu-nalata,
    bogo-nala e, “Tinum beyo fenga kola kale, imi man ilop mitam tebemip uyo, alugum
    iyo fengaman-temip bota, maagalo ke win binim kelan-temip o,” agesa kuta, am kaa
    daansu koyo, unang tinum kwiin tagang iyo fenga-bilipta, God iyo bogobe-nala e,
    “Ibo maagalo ke win binim kelan-temip o,” age-se kuta, asok i-filin daa bogo-nala
    e, “Ibo tol unang tinum o,” age kwep daa-se kale, God imi ko i-filin daa bogo-se
    boyo ilami kuguup tambal kobe-se umdii kulbu ko.
  piu-2006: '@see-verse:ROM.005.015'
  poh-NT: Jeꞌ reꞌ kꞌuruꞌ ruꞌum chi reꞌ ribano̱j i Jesus xa jeꞌ jenoꞌ co̱ch nok yeꞌo̱j
    ruꞌum i Dios, reꞌ ribano̱j reꞌreꞌ maꞌ je ta ricab ribano̱j xiban i Aran naxmahcanic.
    Jeꞌ reꞌ nikꞌor maj naxmahcanic cho i Aran chiꞌnchel i hoj cꞌacharel xwihꞌic chi
    kana̱ i chꞌukuj wach mahc xiban i Dios chi reꞌ hoj, hoj aj mahc kabiral ra̱j i
    ribano̱j i Jesus xiban chi reꞌ Dios xiyew cho keh chi jeꞌ ricab jenoꞌ co̱ch chi
    maꞌ eta chic nkꞌormojic kabiral chi hoj aj mahc, to̱b ta nchel chiꞌnchel hoj cꞌacharel
    qꞌuihal wach mahc xkaꞌn.
  tue-tue: Sĩcʉ̃ basocʉ́ cʉ̃ʉ̃ sĩcãrĩrã netõnʉcã́rigue waparena paʉ “wapa cʉorá niiĩya”
    jĩĩnorira niiwã. Bayiró peti basocá netõnʉcã́jãri siro, Cõãmacʉ̃ basirora ticobosarigue
    paʉ petire “ãñurã́rã niiĩya” jĩĩnorĩ tiia. Teero tiiró, sĩcãrĩrã netõnʉcã́rigue
    wapapeja Cõãmacʉ̃ basocáre ticobosarigue tiiróbiro niiridojãcu.
  bjp-bjp: 'Ma fafen ke God sabin biil i arae fuan sinang laulau ke Adam, biil. Wara
    na itikii sau e sinang laulau, ke fanu ri ka fiu na nagogon ke God. Isau le fafen
    ke God i aragii: Aunbiing fanu fuun ri lek nagogon, God ka finngas famais kia
    ke ka foteng ri le ri tortores na mata.'
  xon-xon: Uwumbɔr aapiin aah ŋa timi pu na aa bi ke Adam aatunwanbir aah ŋa timi
    pu na. Adam aatunwanbirbaan pu, le binib aabɔr bii. Uninyaan ubaa u ye Yesu na
    pu, le Uwumbɔr di cha pinn titunwanbirdam pam, ki len ke baabɔr ŋan. Waapiin le
    na.
  tzo-ZNT: Acꞌu mi jpꞌel xa noꞌox mantal muc xchꞌun ti Adane, pero chba xaꞌox quichꞌtic
    o castico ta jcotoltic. Lavie acꞌu mi ep jmultic, pero jcotoltic xuꞌ chꞌabal jmultic
    chiyilotic ti Rioxe, jaꞌ ti istoj ti Jesucristoe.
  mpm-NT: Ti maa kuachi ni saꞌa Adán, tu kejnaꞌan kuɨtɨ yo jiin taꞌu ni jaꞌa Yandios
    nuu yo. Chi jiin maa ɨɨn ni kuachi ni saꞌa Adán, ni kachi Yandios ja jnaꞌnu ndatu
    tendɨꞌɨ yɨvɨ ñuyɨvɨ jaꞌa. Ko jiin taꞌu Yandios un, ni taji ya Jesús ja na kuū
    ya sɨkɨ kuachi yo, ti sɨkɨ yukan tukaa kuɨtɨ ini ya jiin yo, ti vijna kachi ya
    ja tukaa jnaꞌnu ndatu yo sɨkɨ kuachi yo.
  ots-NT: Nu car Adán, por rá nguehca̱ gá ntøxtihui ca Ocja̱, bi tsjifi di du̱. Ca
    hnaatjo ʉr cosa rá nttzo bi dyøti guegue, xí ntʉngui, xí nzʉdi göhtjo yʉ cja̱hni,
    hasta dí göhtjojʉ, tiene que gu tu̱jʉ. Pe nde̱jma̱ rá nzɛh ca Ocja̱, cja̱ guegue
    xí nda̱guijʉ co cár tzi tti̱jqui. Masque rá ngu̱ vez xtú øtijʉ ca rá nttzo, ca
    Ocja̱ co cár tzi pöjötjo i cjʉzquigöjʉ göhtjo ca rá nttzo ca xtú øtijʉ, cja̱ i
    nu̱guijʉ ncjahmʉ jin te dí tu̱jʉ.
  hoy-hoy: अदिक परमेश्वर उन भेंट अदिक ऊंद मंळसा अन पाप ई येढ्ढु दा फरक आद. तरी भी
    पाप इन कारण दोष इन न्याय बत्‍त, लेकीन हापाळ पुरा पापगोळ्द बाद्दा अदिक निर्दोष
    आगोद यदुर्द नाव लायक ईला ईरेव अद भेंट बत्‍त.
  amo-amo: 'Bari unẹ, na umasin nin le na awati kulape ba. Bara nchara urum, ushara
    innazu wa piru bari upatilinun sharan wasame: inchara nba tutun uni Kutellẹ ni
    kusu kulapi wadak kimal nalapi gbardan.'
  pjt-pjt: Palu Adamaku kuranguṟu nganaṉa uwankara kuraringu aṉangu winki, kalanya
    Godalu ngurkantaṟa wiyantjaku ngaṟanyi kura nyara palulanguṟu. Palu aṉangu uwankarangku
    tiṯutjarangku kura palyannyangka Godalu nganampa ngaḻṯuringkula nganaṉanya Jesunya
    intjanungku iyaṉu aṉangu tjuṯaku ngalkilpa ilunytjaku, ka paluṟu kura uwankaranguṟu
    ilunyangka Godalu palumpa mulamularingkupai tjuṯa tjukaṟurunmankula walytjanmanu.
  cwe-cwe: Kuna mbasakanyo ya chitumetume cha Mulungu na uhasanyi wa munhu imwe. Kwaviya
    uhasanyi wa munhu imwe, Mulungu kalava nhaguso, mbali wanhu wengi viwatendile
    uhasanyi, Mulungu kagala chitumetume cha kuwatogola wanoga haulongozi hake.
  daa-NT: Taloŋ kat maan kaak nige ka gem rakki iytu ho maan kaak barkin ta Buŋdi
    iytu ! Ka seener, seriin taat oba gee astu ɗo duniiner iŋ nige ka gem rakki di
    ho ta obiig gee dakina. Kar barkin ta Buŋdi gay, iŋ nige kaak gee nigtu dakin-ak
    oki, ta iyaag gee dakina a ŋuu goye iŋ botol ɗo uŋji ka Buŋdi.
  mlp-mlp: Teq Adam ago daq meqin anon amta na in God samanmo naw nog i gilumsihta
    na nog a haiqmo. Mat aqenta na in God aqez othasad daq meqinta amulikmo eman on
    mataw bunmo timeqniyan God in gilum kemim giyon bilaqan in moq daqayta tiqiyim
