    မ​တန်​သော်​လည်း​အ​ပြစ်​မ​ရှိ​ဟု​စီ​ရင်​ချက် မှတ်​သ​တည်း။-
  gng-NT: Uwien ya paabu tien' nà nin unibaab nnɔ ya biɛre tien' nà ŋa tɛ. Wɔn unibaab
