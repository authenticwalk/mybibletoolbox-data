    “Age cunug silailca,” aden. Euqa Anutna eelgec uum igec eu odi. Dana cajaca age
    silail mati mecebil Anut agenu maden, “Age dana cajaca ititom,” en.
  urd-GVH: हाँ, अल्लाह की इस नेमत और आदम के गुनाह में बहुत फ़रक़ है। उस एक शख़्स आदम
    के गुनाह के नतीजे में हमें तो मुजरिम क़रार दिया गया, लेकिन अल्लाह की मुफ़्त नेमत
    का असर यह है कि हमें रास्तबाज़ क़रार दिया जाता है, गो हमसे बेशुमार गुनाह सरज़द
    हुए हैं।
  ycn-ycn: Tupana i'imatari ina'uqué capichácajo liyá Jesucristo palamane. Rilamára'ata
    caja ina'uqué pu'uhuaré nala'acare liyá. Cajrú nala'acá pu'uhuaré. E'iyonaja rilamára'ata
    necá. Uncá ñaqué calé nacaje Adanmi chu la'acare i'imacá. Ricá, pajluhuaja, la'arí
    pu'uhuaré i'imacá. Tupana quemari rijló rajñaca piyá paijí icha rimacare nacú.
    E'iyonaja uncá rema'alá ra'apiyá. Raú rila'á pu'uhuaré i'imacá. Pachá piyuque
    ina'uqué ja'añó capichájeño penájena.
  djr-djr: Yo. Ŋayipiny ŋunhi Yadamdja buku-waŋgany yan dhuwurr-yätjin, bala yan ŋayiny
