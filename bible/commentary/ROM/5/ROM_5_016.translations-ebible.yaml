    yätj ḻakarama guḻku'nhana dhä-ḏir'yunarawunydja, liŋgu yolŋu walala yukurra guṯku'thirrina
    malthun nhanŋuna Yadamguna. Yo, dhipuŋurunydja dhurrwaraŋuru guḻku'yuna yukurrana
    yolŋu'-yulŋuyu djämanydja yana yätjnha, birrka'mirrina nhä malanha, yurru ŋuliyina
    Djesuwalana burakinyarayu ŋayi Gunhu'yu biḏiwiḏitjkuŋala yätjtja ŋilimurruŋgu
