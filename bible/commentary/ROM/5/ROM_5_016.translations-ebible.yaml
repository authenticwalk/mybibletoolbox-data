  dif-dif: Jeruja bakana murlaia poto wata kulnundru wokarai, nulu madlentji ngankana
    wonti. Kau, kalala kurana dankarana kulnundru wokarai kalalajelu, ja manjuja poto
    dankarana marapundru wokarai talkulanilu.
  gam-gam: Ba God nono wal gorwulle kiwa aundo mal embe ge ne, Adam singare ke yei
