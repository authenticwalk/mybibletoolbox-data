  mya-mya: ဘု​ရား​သ​ခင်​၏​ဆု​ကျေး​ဇူး​နှင့်​လူ​တစ်​ယောက် ၏​အ​ပြစ်​ကွာ​ခြား​၏။ တစ်​ဦး​အ​ပြစ်​ကူး​သော
