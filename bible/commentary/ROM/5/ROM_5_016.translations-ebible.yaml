  hin-2017: और जैसा एक मनुष्य के पाप करने का फल हुआ, वैसा ही दान की दशा नहीं, क्योंकि
    एक ही के कारण दण्ड की आज्ञा का फैसला हुआ, परन्तु बहुत से अपराधों से ऐसा वरदान
