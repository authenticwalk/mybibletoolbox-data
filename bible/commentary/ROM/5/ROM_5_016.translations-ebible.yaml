    Jaꞌa!”
  tnp-tnp: Iəkəni mɨn məmə, nəuvɨriən asoli rəha Uhgɨn iətəm in təmətuati lan kəm
    nətəmimi, in tol pɨsɨn agɨn e nəua təfagə tərah rəha iətəmi kətiəh əmə əha. Suah
    u təmol təfagə tərah kətiəh əmə, kəni Uhgɨn təmakil muh mələhu nəghatiən lan məmə
    nətəmimi rəfin otəkeikei motos nalpɨniən o rəhalah təfagə tərah mɨn. Mətəu uərisɨg,
    nati əpnapɨn nətəmimi tepət kəmautol təfagə tərah tepət, aupən muvən mətəuarus
    rəueiu, kəni Uhgɨn təməfa nati təuvɨr agɨn kəm tah, kəni təmol məmə kitah kotəhruahru
    e nəhmtɨn, kəni rəhatah nalpɨniən tɨkə.
  urd-urd: और जैसा एक शख़्स के गुनाह करने का अंजाम हुआ बख़्शिश का वैसा हाल नहीं क्यूँकि
    एक ही की वजह से वो फ़ैसला हुआ जिसका नतीजा सज़ा का हुक्म था; मगर बहुतेरे गुनाहों
    से ऐसी नेअ'मत पैदा हुई जिसका नतीजा ये हुआ कि लोग रास्तबाज़ ठहरें।
  hot-hot: Avanôŋ biŋ, wapôm êŋ lôk kambom êŋ iniŋ anôŋ ma yaŋda yaŋda. Kambom anêŋ
    anôŋ ma aêntêk, Wapômbêŋ hadum abô ba hik kambom êŋ anêŋ malaiŋ thô. Ma wapôm
    anêŋ anôŋ ma aêntêk, hadum ŋê takatu ba idum kambom lomaloma ibitak thêthôŋ.
  mqj-NT: Pa'kamasena Puang Allata'alla marru sisala kasalaanna mesa tau. Annu mesa
    tau ullenda parentana Puang Allata'alla napolalan dipasala angganna ma'rupa tau
    anna dipabambanni sangka'. Tapakala budamo kasalaan napogau' ma'rupa tau, umpakawanammi
    pa'kamasena Puang Allata'alla ummangga' malolo ma'rupa tau.
  rus-SYN: И дар не как суд за одного согрешившего; ибо суд за одно преступление к
    осуждению; а дар благодати - к оправданию от многих преступлений.
  mbh-mbh: Na ur ako te el i nge a Krais ile sungong aken, i rel rintet mun nge ur
    ako te el i nge toko omole aken ile vothung kerenga, eneke Adam ile vothung kerenga
    omole i pavelpol a God ile paomelaling nge areko o mit nge riong a God itheki,
    aveto toko pulua o oma ole vothung kerengare lale, lamako Krais i sung polpol
    ile sungong aken a or nge, ma God i apet or ini toko vengvengare a itheki.
  bdd-bdd: Weyahina loheya ꞌaigeda tuwa ꞌina pui ꞌoinega tomota mabwaiyadi sihetogala
    ma Yehoba ꞌiꞌahwa galagalaediya, ma hesi ꞌina helau bwebweꞌana hedada ꞌoinega
    tomota mabwaiyadi ꞌidi pui ꞌinuwasamudiya ma ꞌiꞌahwa bwebweꞌanediya.
  cbt-NTPO: Atan co natërinhuë' ni'ton, osha ya'huërin. A'naíchin pënëninso' co natërinhuë'
    ni'ton, ana'intacaso' ya'huërin. Nipirinhuë', Yosë nosororinpoaso' co ina pochin
    nininhuë'. Na'con oshahuanpirëhuahuë', Quisocristo chiminin ni'ton, oshanënpoa'
    inquitatonpoa', noya ni'ninpoa'.
  srn-NT: A presenti san Gado gi wi, no de leki a sondu fu Adam. Bika a wan enkri
    sondu ben tyari strafu kon. Ma aladi wi du someni sondu, Gado gi wi a presenti
    san meki tak' wi kon bun ini En ai.
  cta-NT: Ná stuꞌba ndyuꞌu chaꞌ jiꞌi̱ cña nu nguaꞌni jyoꞌo Adán loꞌo cña nu ndyuꞌni
    ycuiꞌ Ndyosi. Nu Adán biꞌ ni, sca ti chaꞌ cuxi nguaꞌni yu su clyo, loꞌo liꞌ ndyanu
    yabeꞌ hichu̱ꞌ yu; loꞌo juaꞌa̱ ndyanu yabeꞌ hichu̱ꞌ lcaa na loꞌo tyaꞌa na juani
    xquiꞌya chaꞌ cuxi biꞌ. Loꞌo juani quiñaꞌa̱ tsa chaꞌ cuxi nduꞌni na lacua. Pana
    Jesús ni, sca cña laja ti nguaꞌni cuentya jiꞌna nu loꞌo nguaꞌni lyaá jiꞌna jiꞌi̱
    nu cuxi; nguaꞌni Ni chaꞌ caca tsoꞌo cresiya jiꞌna cuentya jiꞌi̱ ycuiꞌ Ndyosi liꞌ.
  bqc-SIM: Lua gba muaa ń gbɛ̃́ mɛ̀ndo duunapioo. Tàae mɛ̀ndopi mɛ́ mↄ̀ ń yã́kpalɛkɛao,
    ↄ̃ yã́ zↄ̃̀lɛ gbɛ̃nazĩnaↄwa. Tàaeↄ mↄ̀ ń Lua gbɛ̃kɛkɛanɛ́o, ↄ̃ yã́ bↄ̀ ń
    gbɛ̃́ↄ na.
  tcz-CHONGTHU: Chule Pathen lungsetna manbei thilpeh in ahinsodoh chuto, mikhat chonset'in
    ahinsodoh chu gamchenga phatchomna nei ahi. Ajehchu, Adam chonset chun themmo
    channa alhut'in, hinlah Pathen manbei thilpeh chun ichonsetnau atamlheh vang'in,
    Pathen to kichamna asodoh in ahi.
  mar-mar: आणि पाप करणार्‍या एकामुळे जसा परिणाम झाला, तशी देणगीची गोष्ट नाही; कारण
    एका अपराधामुळे दंडाज्ञेसाठी न्याय आला, पण अनेक अपराधांमुळे निर्दोषीकरणासाठी कृपादान
    आले.
  snp-snp: Ido netawa faifa lomami yaki ido wewa lawoko nosámami mona melami yakafo
    neta olu oloto pi ledami yaki moda ailo-ailo ne. Wewa Adamu nosámami monala lawoko
    yaloti ya lifima ka naba olu oloto pi ledaito, ya Gotikafo wenena muki olu kalo
    mele ledeto u kopa unawae, loto lo ledami nefa, ido ka kolito kolámoto onimo mona
    lifimate muki ya wewa Kilistokafo olu mofuto, ya monatina efe limo wenena minae,
    loto lo ledami mona ya faifa lomami ne.
  isl-isl: Annars vegar leiddi þessi eina synd Adams dauðadóm yfir marga, en hins
    vegar fjarlægir Kristur fúslega syndir hinna mörgu og gefur dýrlegt líf í staðinn.
  spy-NT: Kiyey ꞉ng'ōōkistaab akeenke /kiitiilchi biiko ng'aleek /ankiiruusta. Nteenee
    kikōōn ꞉Yēyiin lakwanyii ānkoo kikiikuchoolwookēn ꞉biiko chēē chaang' /sikiitiilwēēch
    kule kēēchurtootiin.
  xnn-xnn: Et teken abes nan banag nan inikkanda tay nan banag nan es-esa ay basol
    Adam et nabanag nan ipogaw ay madosada ay eng-enggana. Ngem nan banag nan inikkan
    Kristo et olay adoado nan basbasol nan ipogaw et mabalin ay mapakawanda tapno
    gawis nan pangiilaan Apo Dios ken daida ay olay maid ibayadda.
  mwe-mwe: Gushipagwa ungalandana gwa upo ya a Nnungu, na shambi shika mundu jumo
    jula. Pabha akalebheje mundu jumo jula, a Nnungu gubhaukumwile mboteko. Ikabheje
    bhakalebhanjeje bhandunji bhabhagwinji, a Nnungu gubhaapelenje upo yabho nikwaapanganga
    aki.
  tte-tte: Yaubada ana olena bwagabwaga kana polowe yo tomo kaigeda ana pwanoli kana
    polowe nige sitotoyatoyawa. Kaiwena Adama ilopwano mekaigeda kabo Yaubada iyatalayan
    yo iwalolau koina iba, “Am pwanoli maisana kulobai.” Na nige igiginauli besiele
    kolila. Bwagana kita tomo ala pwanoli sibaibaiwasosi na iyamo Yaubada ana mulolo
    lalakisosina iyeyama kolila na mesabana meuloila tanuwabui na ana kawa namwanamwa
    talobai.
  tcs-tcs: Wei blo God po pogibe ol sin blo ebribodi, i pri. Bat i dipren prom da
    wei blo Adam wen em bin meke nugudting gense God. Adam i bin meke wan rongting
    ane dat wan sin i bin meke em gilti. Bat God pogibe plenti sin, ane em nomo go
    panis yumpla po dem rongting. God meke laip blo ebri pipol stret wea em. Yumpla
    nomo gilti.
  hlt-THB: 'Khawsa a zoe peek kutdo ik-oeih taw thlang pynoet a thawlhnaak ing am
    myih qu hy: thlang pynoet a thawlhnaak awh awidengnaak awm nawh dawknaak ce awm
    hy, Cehlai zoe peek kutdo ik-oeih ingtaw thawlhnaak awhkawng dyngnaak ce haw law
    hy.'
  soq-soq: Tane do God amonawa bopawa ipa mai kadiwa Adam dewasana rua, dia. Adam
    kadiwa God kotuwa ita matangelawa wadene wisen. Tane God amonawa bopawa apana
    kadiu uaraia dodomanasadia ando mai kotuntopu.
  qub-qub: Juc runalla jucha rurashanga Tayta Diosninchi goycamashanchïman manami
    tincunchu. Adán juchata rurashanpitami llapan runa castigasha cananpaj caycan.
    Cananmi ichanga juchasapa caycashapis Tayta Dios allina ricamanchi.
  att-att: Á nerumá yù pabbalinán nayù kingnguá ni Adan sù pabbalinán nayù kingnguá
    ni Apu Kesu. Ta napagikáru yù ira ngámin nga tatolay megapu sù liwâ nayù tádday,
    nga si Adan. Ngam megapu sù pangikállà ni Namarò nira, iniyawâ na yù táttádday
    nga Anâ na, tapè aru yù ira tatolay nga mapakomá ta aru nga liwiliwâ da, ánna
    mebiláng ira ta matunung.
  bki-bki: Atam kiano kariano na maka rila titai rivu leleio, mia jidomiano nei naio
    bo laka ka kito. Atua jibure toro takurano nei kiano kariano, naio ber ka kiano
    vironiano rivan ea tomu nonovio, a iorou, Atua mial jidomiano napano Yesu jian
    ban kito, napano bulu bulag kiado kariano nalo, ana berenio ka kito romemedu bo
    ea mirano bereio.
  bqp-bqp: Luda gba ni sí lɛkↄ̃a kũ gbɛ̃ mɛ̀n do durunna pìioro. Taari mɛ̀n do pì
    mɛ́ à sù kũ yãkpatɛkɛnaao, akũ yã vùtɛ bisãsirinↄa. Taarinↄ sù kũ Luda gbao,
    akũ yã bò kũ gbɛ̃nↄ nna.
  mcp-mcp: Məma salanɛ̂ jisə mpə́dʉ́gá sâ Zɛmbî nyə á yə buud mpáam dɨ́ yí nə sɔ́ɔ́lʉ́gʉ́
    íwushí i múúd ŋgwûd í á sá yí. Nəcé, sémbyé í á bɛ̧ iwushí i múúd ŋgwûd yí í á
    bə nə́ muud mə́ jəlá nə bwəma nə intʉ́gʉ́lí í ayíyáág. Njɨ, ja búúd bwə́ mə́ sá
    mísə́m nə́ sâ sâ sâ yí, yána mə́ Zɛmbî dáá í mə́ yida sá nə́ buud bwə́ bə́g otʉ́təlí
    ɔ búúd mísh mɛ́d.
  hat-hat: Gen yon lòt diferans ankò ant kado Bondye a ak konsekans peche Adan an.
    Apre yon sèl moun te fin peche, lè yo jije moun, yo tout tonbe anba kondannasyon.
    Men, apre tout kantite peche moun fè, Bondye fè yo yon favè, li fè yo gras.
  npl-NT: Itlajtlakol Adán mach weletis motamachiwas ika itemakixtilis non Dios techtliokolia.
    San por se tlajtlákoli, owala itlaijyowilis Dios intech n tlaltikpaktlakah. Pero
    maya miak tlajtlákoli okichijkeh n tlaltikpaktlakah, axa Totajtsi Dios techmaka
    n tlatliokólili non kichiwa matechita Dios ken tichipawakeh de totlajtlakolwah.
  bgg-bgg: Chiih-è ichiih shii ne Hamangkhung-aphuii ro lasen nane bran jia ro layog
    chung ne yo ro, doh shii layog jia è “Ichiig” chua pha thog; jishii doh hà bajo
    layog yi lasen hà wuiithok ne, “Ichiig oi sha ro!”
  eng-TCENT: And the gift cannot be compared to the result of the one man's sin; for
    the judgment that arose from one trespass brought condemnation, but the gift that
    arose from many trespasses brought justification.
  eng-BSB: 'Again, the gift is not like the result of the one man’s sin: The judgment
    that followed one sin brought condemnation, but the gift that followed many trespasses
    brought justification.'
  cpu-NT: Iro kantacha Pava jinashivaitakaro jineshinonkatantaka irirori, te iroshiyakotyaari
    etakaantanakarori ikaariperovaitake. Tema iyaariperonka aparonitatsiri atziri,
    iroora kantakaantakerori jovasankitaayeetantaari osheki atziriite. Irooma ineshinonka
    Pava iroora kantakaantakerori jovatampatzikashireyeetantaari oshekitatsiri ikaariperovaivetaka.
  san-ASM: অপৰম্ একস্য জনস্য পাপকৰ্ম্ম যাদৃক্ ফলযুক্তং দানকৰ্ম্ম তাদৃক্ ন ভৱতি যতো
    ৱিচাৰকৰ্ম্মৈকং পাপম্ আৰভ্য দণ্ডজনকং বভূৱ, কিন্তু দানকৰ্ম্ম বহুপাপান্যাৰভ্য পুণ্যজনকং
    বভূৱ|
  tac-NT: Alué tabilé a'lala 'nátili napu 'nátale alué Arani tase a'chigóriga ju napurigá
    alué a'lala 'nátili napu nejile Onorúgame. Suwábaga alué ralámuli napu tabilé
    e'wame ju napu Onorúgame najkí napurigá 'sile Arani 'we 'ya, alueka narémala wa'lú
    gastigo. 'Lige alué ralámuli napu 'la e'wame ju napu Onorúgame najkí napurigá
    'sile Esukristo, alueka 'la tabilé narémala gastigo rekó 'we cha nokágame ke.
  eng-WEBPB: The gift is not as through one who sinned; for the judgement came by
    one to condemnation, but the free gift followed many trespasses to justification.
  gfk-H: Hokaiken, no hartabar i mesa tano hunena nong i hanuat laah tano sakana magingin
    ta iakano kapawena tunatuna. Adam ga gil tiga sakana magingin, ma no hunena ta
    iakano kapawena sakana magingin i hoken, bia Kalou ga kurei ia. Iasen no hartabar
    balik ga tahuat laah makaia ta ira haleng na tintalen wara laklakai ira warkurai,
    ma no hunena ta iakano hartabar i hoken, bia Kalou na kurei bia tikai i takodas
    ra matmataan tana.
  viv-viv: KaduꞋe Yaubada yana nuwadoga guwana keke Adama yana koyona guwana amine.
    Bana kalivai-nadi Yaubada yana vehimeya saꞋeyana giyawelini-yo Yaubada gilaufata
    gigayo, “Yaku vehimeya uyawelina faꞋina, unaꞋalika.” Atu muliya ide kaliva Yaubada
    yana vehimeya moyaꞋaina kayaweyawelini-yo Yaubada Yesu Keliso faꞋine ginuwadogeda
    gigayo, “Omi kaliva yegayegamiyao Iya matakuya.”
  yao-yao: Ntuuka wa Akunnungu ngaukulandana ni sambi sya mundu jumo. Akunnungu ŵanlamwile
    jwaleŵile kwa ligongo lya mundu jumo, nambo ŵandu ŵajinji paŵatesile sambi, Akunnungu
    ŵaichisye ntulilo wa kwaŵalanjila aŵe ŵandu ŵambone paujo pao.
  tgp-tgp: Ale otori r̃uhu sei God mo sile purongoia, mo sopo sohena vua hehe non
    tamlohi atu, matan vua aria matan hehe atu enia matea purongo, mo lavi na talai
    mo mai, pani otori r̃uhu sei God mo sile purongoia, mo mai hitahun na hehe matuvana,
    mo roi na malele vara God i er̃i verea vara tamlohi la mai tataholo na nahona.
  auc-NT: Onguïñængä adocanque wënæ wënæ nänö cægaï beyæ̈ në wæ̈wocadäni bagadänimpa.
    Wængonguï nänö pönongaï ïñömö edæ wïï adobaï impa. Adocanque nänö adopoque ëñënämaï
    cægaïnö ante adinque Wængonguï tömengä ingante apænte äninque edæ, Bitö tente
    wæquinque impa, angacäimpa. Wæætë Wængonguï nänö wææ angaïnö ante ëñënämaï wæætë
    wæætë cæmö incæte tömengä, Botö ayömo mïni nö entawenguinque impa, ante önonque
    pönongä ænte entawëmompa.
  kbc-NT: Odaa niɡ̶ijo ɡ̶onoɡ̶eeditalo Aneotedoɡ̶oji oteɡ̶exaaɡ̶aɡ̶a jiciaceekenaɡ̶atege
    niɡ̶ijo anigotoɡ̶owa libeyaceɡ̶egi Adão. Igaataɡ̶a libeyaceɡ̶egi onijoteci ɡ̶oneleegiwa
    eo Aneotedoɡ̶oji me laagetedipi, codaa me iloikatidi eliodi oko leeɡ̶otedi libeyaceɡ̶eco.
    Pida Aneotedoɡ̶oji aaɡ̶aɡ̶a yajigotediogi noɡ̶eedi eliodi oko anowidi libeyaceɡ̶eco.
    Ǥonoɡ̶eedi ane najigotedoɡ̶owa Aneotedoɡ̶oji niɡ̶ina meote me ɡ̶odeɡ̶enaɡ̶a.
  bmh-bmh: Ze tub gue, Adam go igul eg meun, gonun, Uwait nug gonugau embigeg unum
    sisiaraimai, go ze mui awareun. Bo, Uwait nugau gaul isanarabun igul go atai.
    Du go Kristus alaimai, go igul naliu meun, gonun, Uwait nug duailel asiu isanareun.
    Einen, Adam nug igul eg mina, Uwait nug aureun, “Na nait embigeg aba unum ze mui,
    gonun, agal doropag unum noumamamen.” Bo, Uwait nug duailel igul eg asiu memen
    uligaraimai, Kristus noumeun dabeleimai, ougab eg waimai, gonugau ougab naliu
    eiman awareun, “Ag ze tamacag.”
  ctu-BL: Jini lac majtan mach lajalic bajche' jini wocol mu' bʌ lac taj cha'an ti'
    mul Adán. Come cha'an ti jump'ejl mulil tsa' tejchi meloñel yic'ot tojmulil. Pero
    ti lac majtan jach mi laj q'uejlel ti toj anquese cabʌl lac mul.
  meq-meq: Wu nakə Mbəlom a vəl aye na, hohway ŋgay eye wal dərmak. Andza i mezeleme
    bay. Mezeleme nakə Adam a ge aye na, Mbəlom kə gəs na faya a sariya. Ane tuk na,
    Mbəlom faya ma vəliye ŋgwalak ŋgay a ndo hay, kwa taɗə ta ge mezeleme haladzay
    bəbay na, faya ma təriye tay ha deɗek eye hay kame ŋgay ada sariya ma gəsiye tay
    ha bay.
  noa-H: Mag warrcha hõor hãbpaimua pekau wautarr gaaimua t'umaam k'ʌʌnta Hẽwandam
    dʌ̈i hiekk'õr paarpapijim. Pari mag hiekk'õr pöm hich dʌ̈i paarpatarrta, ham pekau
    pöm t'ʌnarrjã higba, t'umaam k'ʌʌn kõit meemk'ĩir Cristo pʌ̈itarr gaaimua pekau
    chuk'u narrjö deeu wajaug paapʌ̈ijim.
  alp-NT: Hadia rebe Alla Iriluke ete tamatare tebikele bei Adame eni dosare. Tamata
    sae eni dosa rebe ilulu Alla Eni pletare more eono pusue supu teu pakala me oaIje
    kai supu hukume. Alla Eni hadia mere Irana tamata esi dosaru kai ibeteke be esi
    nkena me oaIje.
  san-VEL: aparam ekasya janasya paapakarmma yaad.rk phalayukta.m daanakarmma taad.rk
    na bhavati yato vicaarakarmmaika.m paapam aarabhya da.n.dajanaka.m babhuuva, kintu
    daanakarmma bahupaapaanyaarabhya pu.nyajanaka.m babhuuva|
  kbq-kbq: Asunkuzama'afi Anumzamo'a tami'nea musezamofo raga'amo'a mago ne'mo'ma
    kumi'ma hu'nea zamofo raga'agnara osu'ne. Na'ankure Adamu kumimo knaza avareno
    e'ne. Hianagi Anumzamo'ma amne tami'mea musezamo, rama'a kumi hu'nonanagi Anumzamofo
    avurera tazeri agru hu'ne.
  kbh-kbh: Chë ba ents̈anga bëtscá ts̈abe soyënga chamotsebomnama Bëngbe Bëtsá tojaments̈ana
    endóbocana soye, puerte inÿets̈á comna, chë ents̈á Adán, canÿe bacna soye tojanments̈ana
    tojanóbocna soyama. Adán bacna soye tojanments̈ana, Bëngbe Bëtsá tojánayana chana
    bacna soye tojanma y castigo jtsebomnama ibojtsemna ca, y nÿetsca ents̈ángnaca
    chë causa; pero masque nÿetscanga bacna soyënga tmojama, Bëngbe Bëtsá ents̈angbe
    ts̈abiama ndoñe bëndëtsebnatjë́mbayeyeca, tojanma ents̈anga chabe bominÿiñe ts̈ábenga
    chamotsemnama y chë bacna soyëngama castigánënga ndoñe chamondë́tsemnama.
  ron-LSB: Darul nu este ca prin unul singur care a păcătuit; căci judecata a venit
    prin unul singur spre osândă, dar darul gratuit a urmat multor fărădelegi spre
    îndreptățire.
  pon-pon: A pai o kaidin dueta met, me wiauier ren amen, me wiadar dip, pwe kadeik
    o tapi janer me ta men, pwen kalokolok, a pai en mak o kin lapwada dip toto, pwen
    punala.
  nhe-BL: Huan tlen tijselijtoque ica Jesucristo ax san se ica tlen tijselijtoque
    ica Adán tlen tlajtlacolchijqui. ¡Axtle, niyon quentzi! Adán techchihuili para
    ma tijhuicaca tlajtlacoli, huan para ma tijpantica tlatzacuiltilistli. Pero yonque
    miyac titlajtlacolchijtoque, ica Jesucristo Toteco techmacatoc se regalo huan
    techchihua tixitlahuaque iixpa.
  sps-sps: 'Ana mes a ka na kat fuainy tovei: tan nainy te kat a isen a mes to ayei,
    e Adam, u aveto, ayei faruak ton kat nana mat a suu tan fuainy tsubnaain tsunia.
    San tan nainy te kat a isen a mes to ayei, e Jisas Krais, u kat tavaron, ana Ayei
    faruak to na fifaan a tavaron ten Gov, tana saa, Gov tagei aveto tana isen a mes
    to ayei ana Ya tsue to ten Adam, “Nyi an fuainy tsubnaain tsumanyi kaa em tana
    iring tsian ana tafan nan kat iny aveto tsumanyi tovei, a mat a suu tsun kan.”
    San e Gov tagei kainy aveto tana vainy a kinai ana Ayei kaa mito na koma ree''un
    tsuri, ana Ayei tsue to na ka, “Ami na sikia ta iring,”'
  wnc-wnc: Sike buya sanga Anututa ina banipda siwan moo siknga tasinimukut taknga
    buya aawan gatu sanga Adamda tasikut takngaaya kuut buya aawan kake sanga wa kuut
    takngaat usanzike natapna buya kundukan dua singgak. Aho. Aminu waapata sanga
    wai takngatu tasiwan buya aawan sanga toknga pananga akngata aminu buyambamde
    yuyamunggak. Siwan ngana aminu buyambamda waiaknga kwaapzang tasiwawa Anututa
    ina banipda siwan musip kwikwik natayamuke tasiwan waiakngana wena singgak.
  bus-bus: Ludangbaa é sí lɛ́kↄ̃zi kↄ̃n gbɛ̃ mɛ̀n do durun pìoro. Taari mɛ̀n doo pì
    bé à mↄ̀ kↄ̃n yãkpaɛkɛnao, ben yã vɛ̃̀ɛ gbɛ̃nteenↄa. Taarinↄ mↄ̀ kↄ̃n ludangbaao,
    ben yã bↄ̀ kↄ̃n gbɛ̃nↄ nna.
  gub-BL: Tupàn umur e wa'yr zanewe a'e. Hemimur e kwer uzawy awa ipy ikatu 'ym ma'e
    hemiapo kwer. Ànàw uzapo ikatu 'ym ma'e. A'e rupi Tupàn i'i izupe. — Nanekatu
    kwaw heruwa rupi ne kury ty, i'i izupe. A'e rupi umumàno kar a'e re. Umumàno kar
    amogwer teko paw wà no. Teko uzapo ikatu 'ym ma'e tetea'u waiko a'e wà, a'e 'ar
    ipaw ire a'e wà. Te Zezuz tur mehe teko uzapo wi wi ikatu 'ym ma'e oho waiko a'e
    wà. Tupàn umur e wa'yr zanewe a'e, imumàno kar pà zanerekuzaromo a'e. A'e rupi
    Tupàn zanemukatu iko uwa rupi kury, zanemuawyze pà uzeupe kury. — Ikatuahy ma'e
    ài peiko heruwa rupi kury, i'i zanewe kury.
  imo-imo: 'Akumunga ungu te peremola. Goteni we tirimumu kinye, aku iye tendeku ulu
    pulu keri terimumunga wendo orumu ulumu kinye, lupe lupe. Iye tendekumuni ulu
    pulu keri terimu akumunga imboma pali Goteni kot tendepalie eno pali ulu keri
    teremelemunga mindili nongo molko kau pangei nimbelo nalo Goteni we tirimu ulu
    i tepa: Imbomani ulu pulu keri awini teringi wali Goteni mindili nangei nilka
    nalo we kondo kolopa imbomando aku tepa naa nimbe ulu pulu kerima tiye kolopo
    lino imbo toya tolima molamili nimbelie yu kopu tepo molamili nimo.'
  boj-boj: Qotei na iga Yesus egej aqa kumbra de ti Adam aqa une ti ombla kerekere
    sai. Adam a une qujai yej deqa Qotei na tamo uŋgasari naŋgi peginjrsiqa naŋgo
    jejamuq di une qametnjrej. Ariya tamo uŋgasari naŋgi une gargekoba yoqneb deqa
    Qotei a olo naŋgi qa are boleiyosiq Yesus enjrej. Osiqa naŋgi tamo bole une saiqoji
    qa minjrej.
  eng-DRA: And not as it was by one sin, so also is the gift. For judgment indeed
    was by one unto condemnation; but grace is of many offences, unto justification.
  knf-knf: Pjuban pi Adam papaţ maakan na uţen wi Naşibaţi. Naşibaţi awayëş pekadu
    dloolan, kë pwayëş mënţ paşë ţij kakob. Kë uţen wi Naşibaţi uşë do kë amiir ipekadu
    iŧum.
  san-KHM: អបរម៑ ឯកស្យ ជនស្យ បាបកម៌្ម យាទ្ឫក៑ ផលយុក្តំ ទានកម៌្ម តាទ្ឫក៑ ន ភវតិ យតោ
    វិចារកម៌្មៃកំ បាបម៑ អារភ្យ ទណ្ឌជនកំ ពភូវ, កិន្តុ ទានកម៌្ម ពហុបាបាន្យារភ្យ បុណ្យជនកំ
    ពភូវ។
  arn-NT: Kiñe wentru tañi yafkan trürlay Ngünechen tañi fürenechen mew. Kiñe yafkan
    mew müten feley tañi kondenangeael itrokom che, welu Ngünechen ñi fürenechen mew
    tati pu wentru, tunte niefuy fentren yafkan, welu fewla ngewetulay yafkafe ñi
    pingeael.
  zas-NT: Din garen na̱j dol ni been Adán guial loj perdon ni runee Dios. Por tijb
    dol biꞌt xcasti Dios, per por Jesucrist ma zileꞌ gac bejn perdon, majsi ma beenman
    zien dol.
  ken-NT: Nɛ akap anɛ Mandɛm áchyɛ̀ bho ndɛ́ndɛm achi kɛkúrí tontó nɛ akap anɛ
    bɛbʉ́ mmu wu amɔt bɛ́twɔ̀ nɛ wu. Bɛkoŋo bɛbʉ́ bhɔ mɛmɔt Mandɛm atǎŋ bo mankɛm
    nɛ bákwɛn manyé. Kɛ akap anɛ́ Mandɛm áchyɛ̀ ndɛ́ndɛm bɛkoŋo bɛbʉ́ bɛyǎ bho
    ákʉ̀ bo mámbák chak bɛsí bhi.
