  tbz-SIM: Dɛ kó mɛsɑ̀ɑ̀ nyí wɛ̃ńnɛ̀ onìtì omɑ́ɑ̀ yétímɛ̀, onìtì omɑ́ɑ̀ yetɛ́ mɛ̀ɛ̀
