  mti-mti: Sira puyo ebuwawa ge apan desirom kukaeba meuma garawa ebuwawa me ubeube.
    Keptete kumiwa apa, gwangwan desirom togomi atanwa gumbe “Kukaeba abnawa,” wane.
    Megara God oraiwa ebuwawa gumbe, God ape gwangwan togomiemewa obiren oraimina
    ape God namive.
  pad-NT: 'Deus kakajoamorahi fori hirihi ida hojai asohiriki makhira hoarana bada
    bini''a''iki. Hojai asohiriki hoarani-ra namonahavini naothinia Deua bini''a''aha:
    —Kadamahi sohirini mani ida hojai asohiriki abosini-ra igathanivini hija bana
    — Adão-ra ni''aha ada Deus. Ija''ari hojai asohiriki ipohiki-ra vanamonahavini
    kaba''i, Deus va''ora kajoamora''iki adani. Jesus Cristo vakadihojai asohiriki
    biani''avini mani ida vakadimahi sohika''oani Deua bikahivini hija.'
  twi-twi: Bio, Onyankopɔn akyɛde no nte sɛ nsunsuanso a efi onipa baako bɔne mu bae
    no. Atemmu no nam bɔne baako so de afobu bae, nanso bɔne bebree akyi no, akyɛde
    no de bembu bae.
  hlt-hlt: Kutdoe tah pakhat a tholh lamkah bang moenih. Pakhat lamkah laitloeknah
    dongah ngawn tah dantatnah la om. Tedae tholhdalhnah a yet khui lamkah kutdoe
