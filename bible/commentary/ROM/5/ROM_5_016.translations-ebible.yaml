    Ŋka kapegii niɲyahagii pyiŋkwooni kàntugo, Kile kacɛnni nimpyiini kurugo, pi sí
    n‑jà n‑tíi Kile yyahe taan.
  zty-NTPS: Da' žonnze Dios chežo bi naken tḻebe ka da' goken chežo ni'a che doḻan'
