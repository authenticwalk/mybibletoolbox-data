    God nene kotumapu nakli apak manatimaguk eke munak muwichuk. Apak manatimaguk
    elpech wata monek yowenyi wakuli God nanubu nenelekapu nakapu meyoh ananin yopinyi
    presen umu agundak nohwalapu duldulipali elpech umu.
  grc-F35: Καὶ οὐχ ὡς δι᾿ ἑνὸς ἁμαρτήσαντος, τὸ δώρημα· τὸ μὲν γὰρ κρῖμα ἐξ ἑνὸς εἰς
