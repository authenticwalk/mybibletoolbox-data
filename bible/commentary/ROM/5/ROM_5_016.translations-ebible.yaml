    mu kubhalilwa obhulengelesi chejile bhyakolekele ebhibhibhi bhyafu.
  mlh-mlh: 'Jikigaru iŋi mibemiŋ: Kadi yoyoka oi sogokoŋ so fukegobire. Ŋi moakonji
    agiburaŋ eko Anutuji buŋoine mitarime agiburaŋ ŋiŋigo sosowo noŋuŋ misi korure
    biŋe fukebeŋ. Oi moreŋ ŋire fuŋne fukegayoŋ, Sombuŋ ŋire fuŋne oi mo. Oi iŋi:
    Damaŋ kokoine Anuture Kadi buŋo kigabeneŋ yauŋine noduru mitari noreko posiine
    eegobeneŋ.'
  gof-ENT: ኣዳሜ ናጋራ ጊዶኒኔ ፆሳ ኢሞታ ጊዶን ዳሮ ዱማቴ ዴዔስ። ኢሲ ኣሳ ናጋራ ጋሶን ፆሳይ ኢያ ቦላ ፒርዲስ። ሺን ኣሳይ
