    mama''e tywera apou. A''ere Jejui ''ga manũi jane katu''okawamũ janetywera moiawamũ
    jane wi. Majepei''i etee agawewi ''ga. A''etea ''ga jane katu''oka kwaiwete. A''eramũ
    Janeruwarete ''ga ''jau janee: “Jera''yra ''ga perowiat pejejemogyau. A''eramũ
