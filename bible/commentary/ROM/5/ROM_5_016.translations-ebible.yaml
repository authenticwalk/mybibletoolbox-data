    chabule chakibukana balangilwa haki saisii baada gamakosa gananchima.
  wsk-wsk: Uwutatala, Kaem ko gomang munan umu, kari suanta ko memek te kariimet suen
    la memek ningi kapaman mu iwita mena. Bare Kaem ko munan nangaram mu te anananga
    memek suen biya siwuram, ale kariimet ningo diram ko nanga balam.
  toj-NT: Ja Adani slea ja smuli. Ti yala ja Diosi que t'ilan bi oj yii castigo spetzanil
