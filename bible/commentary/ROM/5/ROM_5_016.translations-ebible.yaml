  juy-juy: ବମନ୍‌ରା ଆ ଇର୍ସେ ବାତ୍ତେ ମନ୍‌ରାନ୍‌ ପନ୍‌ସୁଆତିଲୋଙନ୍‌ ଡୋସାଡାଏନ୍‌, ବନ୍‌ଡ ଲାଙ୍‌ଲେନ୍ନେ
