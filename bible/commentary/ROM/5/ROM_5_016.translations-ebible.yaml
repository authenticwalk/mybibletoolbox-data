    Deo isa ega laomai apala afa epeniia emae, ke papiau maꞌoai kemae. Kai Iesu Kristo
    faagagai Deo ega pipeni emai, ke papiau maꞌo Deo aina laagai keaopagai auꞌi, Deo
    maagai aloꞌi opaina epamia.
  aey-aey: Odocob Anutna eelgec uum igec eu dana osol eu uqana silail mec cinigwe
