  tha-KJV: และของประทานนั้​นก​็​ไม่​เหมือนกับผลซึ่งเกิดจากบาปของคนนั้นคนเดียว เพราะว่าการพิพากษาที่​เก​ิดขึ้นเนื่องจากการละเมิดเพียงครั้งเดียวนั้น
