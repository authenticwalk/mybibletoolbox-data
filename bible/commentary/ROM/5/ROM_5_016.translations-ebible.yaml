    yiku, nganinya ki-Jijaj karnila-ka narnu-yabi Ngala Adam, kurdardi karnila-kanma
    narnu-yabi ngala narnu-wardi karnila-ka bajarnaji wumba kilu-wardima awara, kumba-ngajbirri
