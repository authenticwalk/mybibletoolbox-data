    uru imo kuku kinda. Aku kinda uru tao tininda pa Maro Kindeni tu ma ikai kinda
    talâ tamo ara ndo kuku i lâ samba ilo. Aku ŋinde iveta kinda tandeka nâ.
  crx-NTPO: Sizi Gri neba 'alha' 'unt'oh, 'et huwa Yak'usda ye únzoo-i nech'e' unli
    whe' 'unt'oh, 'ink'ez 'i be 'ilhiz wheni 'et néznindil. 'Et la ts'uhóont'i' whe
    huba ts'ilh'i ndet la whusawhútilts'ulh-un Yak'usda dádizti' la t'ets'ontizeh.
  kan-OKCV: ಯೇಸುವಿನ ಮೂಲಕವೇ ನಾವು ಈಗ ಈ ಕೃಪೆಯಲ್ಲಿ ವಿಶ್ವಾಸದಿಂದ ಪ್ರವೇಶಮಾಡಿದ್ದೇವೆ. ಈ ಕೃಪೆಯಲ್ಲಿಯೇ
    ಈಗ ನಿಂತಿದ್ದೇವೆ. ನಾವು ದೇವರ ಮಹಿಮೆಯಲ್ಲಿ ಪಾಲುಗೊಳ್ಳುತ್ತೆವೆಂಬ ನಿರೀಕ್ಷೆಯಲ್ಲಿ ಆನಂದಪಡುತ್ತೇವೆ.
  bbb-bbb: No Jesu Kuraesi ma vierafeva ijadufuo fu vame nuvuone amaerijuomo no Godido
    vame maeje gae. Ijadufuo iviama none una Godido vame maeje ijia fuina karinoeve.
    No vierafe Godi fu rade kaenamuoga no fuina fuone sanaema ijia karivakuae noka
    ijadufuo ireobo oemareve.
  blw-blw: Yag gapo agé hen afurottaaw an Jesu Cristu wat chataaw melak-am hen ség-ang
