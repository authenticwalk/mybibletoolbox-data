  qup-NT: Kristu ñukanchiranti wañushkanraykumi payta kirishpanchi Yaya Dioska ñukanchita
    alita rikun. Chasna kashpanchimi payllapi sinchikushpa kawsanchi, yachashpanchi
    Yaya Dioswa pakta suma chuyahlla kawsananpi kawsananchita. Chayrayku yapa kushikushpa
    chapashpa kawsahunchi.
  dop-dop: Tǝ tɛmnɑ Ɩsɔ kɛ́ tɑ́ tɑɑ tɔɣɔ tǝ kpǝtǝnɑ Ɩsɔ kʋpɑntʋ tǝhikile kɛ Yesu Kilisiti
    tɔɔ kɛ́ timpi tǝ wɛ kɑɣɑnɑ kɛ ɩsǝntɔ tɔ. Nɑ tǝ yɔɔlǝɣɩ kɛ́. Mpi tɔ, tǝ nyǝmɑ́
    sɩ tɩɩ pǝsɩ Ɩsɔ teeli nyǝ́mɑ.
  azb-azb: Elə Məsihin vasitəsilə də daxilində qaldığımız lütfə imanla nail olduq
    və Allahın izzətinə ümid bağlamağımızla fəxr edirik.
  eng-DBY: by whom we have also access by faith into this favour in which we stand,
    and we boast in hope of the glory of God.
  guo-NT: Dios nakbeltaen xatis babijaxan isaspoxanliajwa, xatis naexasich xot wajpaklon
    Jesucristo tʉppox cruztat xatisliajwa. Xatis chiekal matabijas asamatkoi pomatkoicha
    duilaxaespox Diosxotse. Samata, xabich nejchachaemlas.
  hla-hla: E Sunahan e haniga rano ra, taraha ara e hamana ria tere Iesu. Ba ra te
    la hasukusuku hakapa uara tere Sunahan ba te ka gono meren. Ba ra te sasala mera
    te hahaloso mena rei a poata te na ka nitoa roa ra tere Sunahan tara han a niga
    i tanen.
  mav-NT: Mi'i pote — Woro­ho­'o­moieĩ­ne'en kahato eipe mesuwat yi tote e Tupana
    mesup ahepe. Mi'i pote — Uruimõ­typot kahato En Tupana uruto'e i'ewyte urumi­mõ­typot
    En uruto'e. Meiũran aru urutu­kup­te'en ewywo emõtypot hap e'at pe hap uruimohey
    kahato mi'i tã hamuat kape. Mi'i pote waku kahato En uruto'e emowepit hap mywo.
  kpf-kpf: Yesuŋak mâtâp mem niŋgipkât Anutuŋâ tânnâŋgoi ândien. Oi gâtâm zâk sot
    ândeindâ Anutugât imbaŋaŋgât âsakŋâ âsagei mem ândinat, zorat nâŋgâm ândim sâtâre
    upmen.
  ppo-ppo: Da̧ Yesupaae tuȩ́ tiki tiró betepa, Kótóné hamokoróló ha̧le tao sere ala
    da̧paae eró̧póló, ama da̧ dapesó fóló, ai ala tua̧mó sóró beteró beterapó. Tépa,
    da̧ Kótóné ama kae ere dȩ wisinaale tua̧mó betaalopóló kisipa mutu, mo kée yóló
    hai̧tamo kaae tawóló i betere ape.
  hin-2017: जिसके द्वारा विश्वास के कारण उस अनुग्रह तक जिसमें हम बने हैं, हमारी पहुँच
    भी हुई, और परमेश्वर की महिमा की आशा पर घमण्ड करें।
  wol-KYG: Ci ndimbalam lanu ame ngëm ba mana àgg fi yiwu Yàlla wii nu taxaw taxawaay
    bu dëgër. Te it sunub sag moo di yaakaar ji nuy séentoo ab cér ci leeru Yàlla.
  bef-bef: Yatai yaꞌma fulunagu minoto keheli uleꞌale huseꞌnamofihi aiꞌa kapo li hokolo
    hu letago Huꞌmamofihi leheꞌmoseꞌnagu tiꞌohune. Yaꞌmu luto Huꞌmamofihi fana mehenagu
    bilune luto bu megoꞌohutana geba huꞌohuta legelo bito nohuto lilune.
  amm-amm: Isiso Kolaisoso lolaloso mulumolo luwaikikoni mo, Kotoni nainoso na kiyomokoki.
    Niya tosikoni. Suomoso monoiso na tofasimokomoi. Kotoni saponimai sinona yo monoi
    tofou manokoni, na tomolokikoni.
  zaj-zaj: ayo yatutendile tupate nzila kubitila nhamanila mbaka kwingila mngekewa
    ino itwimile nayo sambi. Na todeng'ha mditamanilo da yenzi ya Mulungu.
  chq-NT: Tsʉ coon'¹³ 'e jai'² galɨ́ɨ²na' niga'ii'¹³na' 'e fee'¹‑tsi Dios 'wii²¹²
    tyi' coon'¹³ 'e gajmaa¹a Cristo tyijna'. Joon jmoo²¹o' jløø'³na' sɨján³an' i'ii'¹³na'
    'e 'ya'²gɨ tya' Dios.
  swp-swp: Ia arinai hinage ta lage Eaubada nualolona eai, arinai ta totoro, eo ta
    kode, paana Eaubada ena namanamari boeana eai ita eda tupo ta abi.
  bjr-bjr: Yisufa maasara kuqiranannai faqa maasa qeeqa Yisuna ufasaa irirana rusisaunnanannai
    faqa Yisufa maasa mareeqee Anutuna kaqi afaariranaki quqasaifaqa maasa maqee minaki
    kikiqiqa maridaqa. Minaki maridaqa, kasooqaqee innaarunai areenarana naida qimiannoo
    minara iridaqa asasidaqa afeesidaqa susuidaqa.
  aby-aby: Iyanu imuka yaisina Yesu Kerisobairo oisiro Yesuma nono iya we munike Godibairo
    odi ibake Dawaini demuiro ibinisiro Godima iyabake imukari ukaada irauaiai unu
    koreibakuni. Nono iyaini Godinu irau orofaro Dawaini me ibene ibene ibifene ibake
    ibai imukada ie baya eno weada iya iwoka ukaisike ibake awoenae rooro daiwere
    ukaisi.
  eng-YLT: through whom also we have the access by the faith into this grace in which
    we have stood, and we boast on the hope of the glory of God.
  jni-jni: Usuro ume uni ta kem ka dura ku runta sa ti turuni. Ti zini riba irum,
    barki imum be sati bee mazu ma Asere.
  kne-kne: Begew en sisya, nakilaklak-am tako sin seg-ang Diyos ay gon-gon-oden tako
    ed wani, et peteg di ragsak tako tan namnamaen tako pay ay makilak-am tako sin
    kinasiged ya kinangaton Diyos.
  tgj-tgj: Ngonu vjakgv turdunam sum ngonu mvngjwng siku lokv Pwknvyarnv gv anyuaya
    nga hingkwkaakw dubv ninyi ngonua laalwk toku. Okv vkvlvgabv ngonu googvdu mvngtin
    sinam lokv ngonu gvlo Pwknvyarnv gv yunglit namv doodu kunv vla!
  gui-NT: Jae ramiño vi yaya ma Tumpa re Jesucristo rupi ñandeporogüɨrovia jeco pegua,
    Tumpa ipɨacavi vaera ñandeve. Ñañemomɨrata ma Tumpa ipɨacavi re, jare ñaaro ñai
    yayerovia reve Tumpa ndive yaico vaera jae oñemboeteuca yave.
  quc-TT: Xa rumal rech areꞌ, xuqujeꞌ rumal ri kojobꞌal kꞌo qe che ri toqꞌobꞌ, jawjeꞌ
    ri uj sukꞌ wi. Xaq jeriꞌ kujkiꞌkotik qayeꞌm ri ujuluwem ri Dios.
  heg-NTPO: Kit parsai se Kristus muna le, halas-sam Un tulu Un dalen banan na bel
    kita. Undeng na le, kit dalen ni haup in kuat-tes. Nol kit kon dalen kolo, undeng
    kit tana noan, mam Ama Lamtua nikit kita, le sium Un in muun-tes sa.
  ptu-ptu: Pengkähäna siam duka' napolalam malangkia' mangngala taba illaam ussi'dingam
    pa'kamasena Puang Allataala aka matappa'ungkia'. Anna si tilalla'ungkia' aka deem
    pahhannuanta la mangngala taba illaam kamatandeanna Puang Allataala.
  bzd-NTPO: Jesucristo batamik ie' e̱r buaë ché se' a̱, se' e̱rblé ie' mik e' wa.
    Ie' e̱r buaë chö̀ se' a̱, e' a̱ se' e̱' tkéwa̱ darërë. Se' wa̱ ijche̱r tö se'
    dörami ie' ska' olo ta̱' tai̱ë ie' ta̱ ñita̱. E' wà paneke se' tö kröröë, e' tö
    se' ttsë'we̱ke buaë.
  kwf-kwf: Ma sulia faꞋamamana lakulu, sa Jesus Christ nia ngali kia siana God, fasi
