verse: ROM.005.002
translations:
  kpx-kpx: Nahi nahie uvu mai Iesu omige keu nahi malevege Dilavau au uvu nahiovei
    nahi hoesegevemale kemoike nahi ui tima. Ige nahi Dilava ataga elehaliho huhulahale
    kemo nahie uvu mavoi vahaeholahalu.
  okv-H: '@see-verse:ROM.005.001'
  tbo-tbo: Witumaganagei Yesu tauna i luiyeta Yaubada a lunugotootogo u hinena po
    amalai ta memae. Ma Yaubada a wiwasawasa wialonana ta iotonaneya anai witumagana
    lagonata ta kaokaoheya.
  mal-C: ക്രിസ്തുവിലൂടെത്തന്നെയാണ് നാം ഇപ്പോൾ നിൽക്കുന്ന ഈ കൃപയിലേക്കു നമുക്കു വിശ്വാസത്താൽ
    പ്രവേശനം ലഭിച്ചതും ദൈവതേജസ്സിന്റെ പങ്കുകാരാകും എന്ന പ്രത്യാശയിൽ നാം അഭിമാനിക്കുന്നതും.
  grc-SR: δι᾽ οὗ καὶ τὴν προσαγωγὴν ἐσχήκαμεν τῇ πίστει εἰς τὴν χάριν ταύτην ἐν ᾗ
    ἑστήκαμεν, καὶ καυχώμεθα ἐπ᾽ ἐλπίδι τῆς δόξης τοῦ θεοῦ.
  bgc-bgc: बिश्वास कै जरिये मसीह नै म्हारी पोहच पिता के उस अनुग्रह तक कर दी सै। उस
    अनुग्रह म्ह हम बणे होए सां, अर परमेसवर की महिमा की आस म्ह खुश सां।
  khz-khz: Ita Iesu Keriso pakunai kamonagi aonana Palagu gena vega-nama aonai pata
    laka-toga, ne aonai taruga-tagona. E tavererena, kwalana taveraramanina, Palagu
    na vou ia maekana ralemana iwavagina pene venira.
  deu-TKW: durch den wir ja den Zugang erhalten haben zu dieser Gnade in der wir stehen,
    und wollen uns rühmen über die Hoffnung der Herrlichkeit Gottes.
  zsr-NT: Le réjlëꞌruꞌ Jesucristo, ruziꞌruꞌ xbey le ruzáꞌ ladxëꞌë queëruꞌ Dios, le
    rutíp ládxiꞌruꞌ. Rudzíjiruꞌ le runruꞌ löz uziꞌruꞌ caꞌ xbey yöl‑laꞌ yeníꞌ queëꞌ
    Dios.
  lin-lin: oyo na nzela na Ye, tozwi ndingisa, na nzela ya kondima, ya kozwa ngolu
    oyo kati na yango tozali kowumela mpe tozali komikumisa kati na elikya ete tokobika
    nkembo ya Nzambe.
  hns-NT: Okare oeppar bharosa kare ke dwaara hamlog samadjh gailie kie Parmeswar
    ke bhalaai ketana barka hai. Ab hamlog khoesiaalie se agoriela djab talak hamlog
    Parmeswar ke biesaal soekh me bhaag na lebe.
  noa-E: I gaaimuata ĩchab Ẽwandamaujã maach dʉ̈i wajapha aajem, i iek thãraucha ʉ̈khaawai.
    Mag nʉm gaaimua ĩchab onee nʉm, ich mag wajaug sĩerrʉm dʉ̈ita wënʉrraju khĩirju
    naawai.
  eng-EMTV: through whom we have also gained access by faith into this grace in which
    we stand, and we rejoice in hope of the glory of God.
  mib-NT: Chi máá Cristo ni sáha jeē ni quɨ́vɨcoo yó núū Yaā Dios, chi ni sáha ya
    jeē váha yóhó sɨ́quɨ̄ jeē súcuan cándíje yó. Te cáhīin nīhin yó jíín jnúhun jeē
    sáha ya jeē váha yóhó. Te cúsɨɨ̄ ni yō chi ñúhun ni yō jeē jinú yō nuū lúu cujéhnu
    yó jíín Yaā Dios.
  lif-NT2: आनिॽ नसाःन् आजोगुम्‍बाल्‍ले़ ये़सु ख्रिस्‍तरे़ कन् लुङ्‌गुम्‍मो आदाःरे़आङ्
    वाॽ॥ आल्‍लो हाबा खे़न् लुङ्‌गुम्‍मोए आवाॽ, हे़क्‍क्‍याङ् निङ्‌वाॽफुमाङ्‌ङिल्‍ले़
    कुमिमिदिङ्‌ङिन् खोःमा लक् आघोःसुम्‍मेरो फाॽआङ् आसःत्‍लो॥
  xnj-xnj: Kwa njila ya sadika Yesu atikitili tiumanyai ubwina wa Chapanga, ndi hinu
    titama mwenumo. Na tete tihekelela mu huvalila yitu kuhanganila ukulu wa Chapanga.
  mmx-mmx: La neni gara siam ka vam nedik mumu lununu atnedik, la levereven kibis
    atnedik ti letaba nabalamu at ne Moroa, monga nedik di rooro ren. Nedik di momo
    mumu levendoxoma voovo atnedik do neni naba lox asuusu lisisixam teren tidik.
  cbr-NT: Jesucristomi catamëcë cupíshi cananuna uisaira oquin cara Nucën Papa Diosan
    nu nuibaquin nu ainan 'inun 'imia quixun 'unanin. Usoquin 'unani cuëënquin cananuna,
    nux cananuna Nucën Papa Diosnan 'aish aín nëtënu abë 'iti 'ai quixun 'unanin.
  tee-NT: Chai ju Dios quintanavinin lamapainin va ixlacata ju Cristo acsni quintalakts'inan
    ni salaka junita ju qui'alhunut'an. Pus chunch ju quintalakts'inan acsni lhilaca'anauch
    ju Cristo. Chai va tachi aquintanaviniyanch ju ani lamapainin. Chai lhilack'achanauch
    ni c'atsayauch ni cacha'anau ju anch junta vilhcha ju Dios junta slivasalh c'us
    junita.
  eng-LSV: through whom also we have the access by faith into this grace in which
    we have stood, and we boast on the hope of the glory of God.
  cak-NT: Y xe roma xkanimaj ri Jesucristo, ri Dios xu'on ri favor chake chi cami
    manak chic kamac nakakalej chech ri Dios; y roma ja riq'uin ri Jesucristo kayo'n-wi
    kánima, raja' jojrucusaj-apo riq'uin ri Dios. Can jojquicot roma kayoben ri k'ij
    cuando junan xkojbec'ue' riq'uin ri Dios ri can c'o ruk'ij.
  pah-NT: 'Nhande jikogame ga rehe Cristo''ga ikwahavukahetei nhande ve Tupana''ga
    remimombyryva. A''ereki Tupana''ga omombyry nhande ve jipi. Nhanderory hete nhande
    no. A''ereki nhande xa''e: Tupana''ga ruvihavuhuhetea rupi po ti nhande rekoi
    nehẽ.'
  sja-NT: Irude ijãapata k'aurepata Tachi Ak'õrepa tachi k'aripapari. Maperã t'ãri
    o-ĩa p'anapata. K'awa p'anɨ irua ichi k'ĩra wãree unupiit'ee tachimaa.
  xed-xed: Nda ma tsa Yesu Kristi ya mutsafta mu ta zɗakatahuɗa Lazglafta nda ma zlghafta
    mu nda ŋuɗuf. Ta tsa zɗakatahuɗi ya sladafta amu ka rfu, kabga nda fa ghəŋa mu
    ta gwata Lazglafta nda amu ma glakwani.
  mks-NT: Ta sa̱há ña̱ cándeé iní Jesucristo sa̱há ña̱ cán quéa̱ cája Ndióxi̱ cua̱há
    ña̱ma̱ní xo̱ho̱. Cándeé iní mé á ta cáji̱i̱ iní ndátí cu̱hu̱n í coo í xi̱hi̱n
    mé á.
  gfk-S: Ma metuma naramon tane Krais dait te lala ta ikin ra kinkinis God te tabar
    bia dait ma ie ma no nuno harmarsai. Ma ne Krais te gil hobi kinong dait te nurnur
    tana. Dait la tur ter hobi ta ikin ra kinkinis na harmarsai ma dait laro ma ra
    gungunuama kinong dait kis nanahe ma ra nurnur be dait na hatur kawase ira haridan
    i hanawat metuma ra minamar tane God.
  bmu-bmu: Mewöyök Jisös Kraist möt nariinga nam köl neŋgiiga kalem möriam buŋa qem
    aŋgubingö könaŋi miwikŋaiba nalö kewöŋe kalem möriam uruŋe maljin. Anutugö asakmararaŋ
    uruŋe aŋgotpingö jörömqöröm aka söŋgaimakzin.
  dgz-dgz: Menan endi Keriso naune aen God garaet wat aipakam nimaneni gapan tumap
    waninivin. Nu gop ya anuivin go aton aigap anuivin iwa nu wam da amba God oya
    oya mega nu den warait.
  eng-GNV: By who also through faith, we haue had this accesse into this grace, wherein
    we stand, and reioyce vnder ye hope of the glory of God.
  zaa-NT: Por nu beni Jesucristua nna chi biyàlia néda para ibiga' ri'u lani Tata
    Dios nna ridi' ri'u favor nu runne qui' ri'u. Lani la' redacca'latsi' ribèda ri'u
    qui'ni i'yu tsá ccá ri'u enne' completamente tsè'ni lani lèe.
  eng-WEBSTER: By whom also we have access by faith into this grace in which we stand,
    and rejoice in hope of the glory of God.
  guh-guh: Vajajumecovënëtsixae Jesucristo vajanacasivatëpaejava, Dioso nacaitaxutotsoniataeyabiaba.
    Nexata Dioso sivajamatabëcuenebarëyatsi. Tsipaji yapëtanetsi itsamatacabi Dioso
    vajayajavajinavanapaejavanexa penivenivenaenacuatatsia.
  bon-bon: Tabe mime ätrunga ca mibibine niwadininige teeme babo miiji cabu lenajame.
    Mime babo ngenecu gege pisi nyene, ingle mine umle gemi egä mine Acejiyame me
    jamyacu apaclyera cabu cirege lenaja.
  nhw-BL: Nojquiya pampa tijneltocatoque Jesucristo, yaya quichijtoc ma tijmachilica
    para ama hueyi iyolo Toteco ica tojuanti. Huan ama tijpiyaj temachili ica Toteco.
    Huan miyac tipaquij ipan ni tonali ica nechiyalistli catli tijpiyaj para tiitztose
    ipan tlatlanextli ica Toteco.
  swh-ONEN: ambaye kwa kupitia kwake tumepata kwa njia ya imani kuifikia neema hii
    ambayo ndani yake sasa tunasimama, nasi twafurahia katika tumaini letu la kushiriki
    utukufu wa Mungu.
  wbi-wbi: kukilila umwene usue tuli ninafasi ku sila ja lwitiko mu vumosi uvu vuno
    nkate jake tukwima. tuhovokela ulukangasio luno uNguluve ikitupela vwimila pa
    mbele, ulukangasio luno tutangana mu vwimike vwa Nguluve.
  bba-bba: Win min diyɑ nɑɑnɛ dokebun sɑɑbu sɑ durom mɛ wɑ mɛ̀ sɔɔ sɑ yɔ̃ dim dim,
    mɑ sɑ nuku dobu mɔ yèn sɔ̃ sɑ yĩiyɔ sɑ ko bɔnu wɑ Gusunɔn yiiko sɔɔ.
  eng-KJVCPB: by whom also we have access by faith into this grace wherein we stand,
    and rejoice in hope of the glory of God.
  kgk-NT: Hese jajerovia-gwi, Cristo nhande reru va'e, nhande rovasa nhande rexakwaa
    rei-vy hagwã-py nhande reru. Ha ko'ánga Nhandejáry reko irũ ramo-ma jaiko. Ojehexa
    uka ramo Nhandejáry reko porã teeha, onhembotuvixa mba'e ramo ave, jaiko va'erã
    katu heko-rupi. Upéa jaikwaa voi. Upéa-rehe javy'a ete voi jaiko-vy.
  waj-waj: Anutuuqo itaama kati tiiyara yoketaama yaata utiivaara vaa ta rikiada inna
    avuuvau ta yoketaama variaunnanoo. Ta Yisuunnara kutaavaivee kiaunnaivaara Yisuuva
    ti vitoo inna avuuvau ti yapa kiaikiai ta yoketaama variaunnanoo. Yoketaama varidada
    ta yapooma Anutuuqaa tasipama yoketayoketaama ari vookaraama variaaraivaara ta
    ivaara nnaasu yaata utu kiada vaida faannaida varida sirigakiaunnanoo.
  cpy-cpy: Tema awentaa-shiretaa-ri Jesús Jeepatzii-totaa-rewo, riyotakaa-yiteero
    ineshironkatani Tajorentsi. Akimoshireyitee añaayiteero paata rowaneenkawo Tajorentsi.
  ekk-PKP: Jeesuse kaudu − temasse uskudes − oleme saanud juurdepääsu sellele armu
    asupaigale, kus me praegu oleme ning ootame rõõmu ja kindlustundega Jumala auhiilgusest
    osasaamist.
  mpx-mpx: kaiwena i ahela ta nok Yehoba elana ge Yehoba wana mulolu bwagabwaga ta
    pwawa, heiya te sauga ya elana ta minaa. I ola al, wala yaliyaya i bwata, kaiwena
    ta atimatuwa te bwaliga avala Yehoba wana wasawasa ta ahe toyawe.
  wbp-wbp: Kuja karliparla Jijaji Kirajiki walalku nyinami, ngula-warnurlaju Kaatuju
    karlipa milya-pinyi yimirilki kuja karliparla nyinami nyanungukuju. Ngalipaju
    karlipa wardinyi-nyayirni nyina, manu karliparla pardarni yangkakuju nguru-nyayirni-wanguku,
    ngulangkaju kapu-ngalpa jirrnganja nyinami Kaatuju yartarnarri wiri-jarlu-kurluju
    nyanungu-piyakulku.
  luo-luo: ma kuome waseyude kuom yie yor chopo e ngʼwono makoro wan-goni. Bende wail
    kuom geno mar duongʼ mar Nyasaye.
  nhe-NT: Nojquiya pampa tijneltocatoque Jesucristo, yajaya quichijtoc ma tijmachilica
    para ama hueyi iyolo ica tojuanti. Huan ama tijpiyaj tlatemachili ica Toteco.
    Huan tipaquij miyac ipan ni tonali quema tijchixtoque ma ajsi hora para tiitztose
    ipan tlatlanextli ihuaya Toteco.
  aii-aii: ܒܝܼܹܗ ܐܝܼܬ ܠܲܢ ܩܲܪܒܲܢܬܵ‌ܐ ܒܗܲܝܡܵܢܘܼܬܵ‌ܐ ܠܐܵܗܵܐ ܫܵܦܵܩܲܬ ܕܟܸܠܝܹܐ ܝܘܲܚ ܩܸܘܝܹܐ
    ܓܵܘܘܼܗ̇، ܘܒܸܚܕܵܝܵܐ ܝܘܲܚ ܒܗܹܒ݂ܝܼ ܕܫܘܼܒ݂ܚܵܐ ܕܐܲܠܵܗܵܐ.
  esk-NT: Ilaan aŋmaġniġaa utlautiłiksraqput Agaayyutmun aasriiñ pakma iḷitchuqsriḷuta
    iłuaqqutaanik. Quviasrukhuta quyagikput Agaayyun iḷaliutiłiksraqput kamanautaani
    iḷaatnigun.
  msb-msb: Paagi man sa iya, ginpaangay kita para makabahin sani na grasya na adi
    na sa aton tungod san aton pagtuod sa iya. Kaya, malipay ngani kita kay may paglaom
    na mabubuhay kita kaupod niya sa kalangitan.
  cpa-NT: Jesucristo ma²ca¹jmo¹ hi² ma²tiagh³ jniang³ ja³jmo¹² Jmi² jniang³ hi² dsio¹
    dsǿa¹² ja³cog² jniang³. Hioh¹² jenh¹² jniang³ hi² ma²tiagh³ jniang³ juu¹² ja³dsa³tiágh³
    jniang³ quianh¹³ Diú¹³ dsa² dsiog¹ ca¹lah¹cónh¹ ja³høa¹² dsǿa¹² Diú¹³.
  dso-dso: କାଇକେବଇଲେ ଆମେ ବିସ୍‌ବାସ୍‌ କଲାର୍‌ ପାଇସେ ତାର୍‍ ଜିବନ୍‌ ଦୁକାଇଲାଟାନେ ଆମ୍‌କେ ଆନି
    ଆଚେ । ଜନ୍‌ତେଇ କି ଏବେ ଆମେ ଆଚୁ । ଆମେ ବେସି ସାର୍‌ଦା ସଙ୍ଗ୍‍ ବଡ୍‌ପନର୍‌ କାତା କଇବୁ । କାଇକେବଇଲେ
    ପରମେସରର୍‌ ଡାକ୍‌ପୁଟାର୍‌ତେଇ ମିସ୍‌ବୁ ବଲି ଆମ୍‌କେ ଆସା ଆଚେ ।
  meu-meu: Ia bagunai danu ita ese ta noholaiamu hariharina vada tame davaria, eda
    abidadama dainai; Dirava hairaina danu ta laroamu mai moaleda ida.
  yva-NT: Muno Kristus po Amisye apa kove raugavo wansai tavon indamu no wansautan
    tutir, weye wamanave Ai. Weti wansananibe rave weye wansanave ramene mamo Amisye
    apa kovo ntiti indati wantavondi wamaura rai.
  dgc-dgc: Dahil ta péniwala tam diya éy makamtan tam dén i kabaitan na Diyos. Tinanggap
    na kitam dén. Ey mésaya kitam, da umasa kitam a kaguman na kitam ta lugar na a
    memahal.
  zpm-NT: Sac por grëtaa miṉe bded Jesús, laa ne bgaa guieḻnzaac rii nacnie me ne,
    ni ib csaand ne me. Tib guieḻbley nrooba lo ne, sac ndioṉpaa ne ib zgaa ne lo
    guieḻndzon ne no me.
  hix-NT: Noro wayehtoho hoye ro, Khoryenkomo hyaka tomokyatxhe, kàwyanye towahkem
    me xaxa noro hutwanàr ke. Amnye Khoryenkomo wyaro ohxe xaxa tonyxemà ro me tehxatxhe.
    Àro wyaro ohxe xaxa kehtxoho kom hon ro tehxatxhe. Àro ke, teryehorye rma haxa
    tehxatxhe.
  sim-sim: Jisas nombon or sashihindak Avui Wasilaka waprupshi orhi os yelndam nirin
    or hahanda oso kormbak si ralashihindak orok nimu linduwa. Unda osik os Jisasin
    ni hishiowehe nombo orok er ni sinda nahi, kumak hevenik ni ihi or nga ermba ermbak
    ni likwa nira. Undosik mbele mbele ondon ni hishihi os nimu rupshinduwa.
  npi-ULB: हामीले उहाँप्रतिको विश्‍वासद्वारा यो अनुग्रहमा प्रवेश पाएका छौँ जसमा हामी
    खडा छौँ । हामी परमेश्‍वरले हामीलाई भविष्यको निम्ति दिनुहुने दृढता अर्थात् हामी
    परमेश्‍वरको महिमामा सहभागी हुनेछौँ भन्‍ने दृढतामा रमाउँछौँ ।
  cgc-cgc: Paagi man ki Cristo, anduni kaangken ki ta bakod na pribiliyo na kaprani
    ki en ta Dyos. Nalipay ki man tenged gasalig ki na mabot adlaw na kiten i magduma
    ta Dyos daw makala ta pa man gid kanen an.
  tim-tim: Yesuŋeak hâŋgi menengiepgât Anutuŋe han kalem akmâ damunnenŋe akto yeukŋân
    manmaen, akmâ maleine Anutugât kulem pagaleŋe miawaknengimbo ekmâ egâliaŋbaen.
  yor-yor: Nípasẹ̀ ẹni tí àwa sì ti rí ọ̀nà gbà nípa ìgbàgbọ́ sí inú oore-ọ̀fẹ́ yìí
    nínú èyí tí àwa gbé dúró. Àwa sì ń yọ̀ nínú ìrètí ògo Ọlọ́run.
  wos-wos: Jisas Krais nanika hiyandéka nani déka jémba sarékémbeka God nanika saréfa
    naata naniré baka yikafre hurundéka nani déka du takwa nani re. Reta nani yikafre
    mawuli yata mawuli sawuli yata, nani déka larékombu dé wali wungi re wungi re
    jémba retembekaka haxétame.
  emp-NTPO: Maʌ̃ awara Jesucrito ĩjã panʌ bẽrã Ãcõrẽba idji biad̶eba dadjirãra ewariza
    carebabaria. Idjab̶a b̶ʌsrid̶a panʌa cawa panʌ bẽrã Ãcõrẽ biya quirud̶ebemada
    edad̶ida.
  eng-F35: through whom also we have had the access, by the Faith, into this grace
    in which we stand, and rejoice in hope of the glory of God.
  ind-ind: '@see-verse:ROM.005.001'
  pes-OPCB: به سبب همین ایمان است که او ما را در جایگاه عالی و ممتازی قرار داده که
    سزاوارش نبودیم، جایگاهی که اکنون نیز در آن قرار داریم. ما با اطمینان و شادی فراوان،
    منتظریم تا در جلال خدا سهیم شویم.
  mpt-mpt: Yesus Klaiste nibo daabenea nibo bainobo genoba e dleb metnea God esu met
    danebio kesoa nibo e kin dimo naka molot unang molotobe. Sinanomo nibsa kining
    anoba makob e kining binabe inanomabbio kesoa nibo seimbianoba am olo tlamabo
    waiso biobobe.
  ssx-ssx: Nikana꞉ma꞉ Yesu Ketiso pa꞉ta꞉ hone tulaaloma꞉ ekina꞉ ipikana꞉ma꞉ Koda꞉ma꞉
    niki pa꞉ta꞉ pa hameke a꞉ta꞉ma꞉ homa꞉la꞉eki handomono la꞉la꞉me. Kutupa ameta꞉ koto
    tupa꞉ haloma꞉me. Koto ekina꞉ Koda꞉ma꞉ ipika꞉ pa̱a̱ pa꞉la꞉eki niki pa꞉ta꞉ teli
    teli peaalo pa꞉la꞉eki hone ti lao hata꞉ ta꞉na꞉ma꞉ homa haloma꞉me.
  mkl-mkl: Jesu mɔi í mu nwɑ kpɑ̃ɑ do sɑɑbui nɑɑnɛ ku dɑsiu kɑ sɛkɛɛ si Ilɑɑɔ̃, nŋu
    iyi í ce nwɑ didɔ̃. Nɑ didɔ̃ui ɑ̀ wɑɑ leekĩ dim dim nɔ ɑ̀ nɛ inɔ didɔ̃ domi ɑ̀
    wɑɑ cɔ kpɑ̃ɑ iyi ɑɑ kɑ nɛ bɑɑ nwɑ si ɑmboei Ilɑɑɔ̃.
  gaq-gaq: ଆତେନ୍‌‍ ଜିସୁ ନେନେ ବିସ୍‌ବାସ୍‌ ନ୍‌ସା ଏବେ ନେ ଜିବନ୍‍ଅରିଆ ଇସ୍‍ପର୍‍ନେ ଅନୁଗ୍ର‍ଅ
    ବିବକେ । ତେସା ଇସ୍‍ପର୍‍ନେ ଗୌରବ୍‍ନେ ଆସା ଆନେକେ ଆମ୍ଲେଡ଼୍ୟାଃଚେ ବକେ ।
  gof-RNT: Nuuni iya baggara ha77i nu eqqida aadho keehatethaa giddo ammanon gelida.
    Hessa gisho, nu Xoossaa bonchchuwa shaaketanaw de7iya ufayssan ceeqettoos.
  unx-unx: ଏନ୍‌ ୟୀଶୁତାଃରେ ଆବୁଆଃ ବିଶ୍ୱାସ୍‌ ମେନାଃ ହରାତେ ନାହାଁଃ ଆବୁଆଃ ଜୀଦାନ୍‌ରେ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ
    ସାୟାଦ୍‌ ଆଡଃ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ମାନାରାଙ୍ଗ୍‌ରେ ହିସା ନାମେରେୟାଃ ଆସ୍ରା ମେନାଃ ହରାତେ ଆବୁ
    ପୁରାଃଗି ରାସ୍‌କାଅଃ ତାନାବୁ ।
  gah-gah: Izesú áisi nene gahe segelimikago gele alévolé unikeve loko Ómasímini nasahilikú
    nominune. Lá oko nounike, Ómasímini lapaná alitune loko lagata losi gelemoko ageva
    oko logoliza vizeko noune.
  lcm-lcm: Nia palau kata tavasai anira, si kara lomlomon, taun a roron ke kana taralapo
    duk tatana. Na taralapo kus aminaung si atumata ta tara an auai luk si kana miminaungan
    a God.
  aer-aer: Jesus-ele anwernenhe Ngkarte-werne atheke akngeke, Ngkartele anwernenhe
    mwantye-mwantye-ileme anwerne-arle Christ arratye itelarekenge. Alakenhe ikwerenge
    anteme anwerne akangkemele akarelherlte-aneme alakenhe itirremele, “Arratye kwenhe
    Ngkartele anwernenhe apmere mwerre akngerre ikwerenhe-werne akngetyenhe anwernenhe
    arntarnte-aretyenhenge yanhe ikwerele.”
  qvc-NT: 'Chayshina kriyiptinchiqllapam, Tayta Dyusqa ancha allin kashpa, dibaldilla
    pirdunawanchiq. Chaymi paypi yuyakushpa, ancha kushikunchiqllapa: Llipyaykaq Tayta
    Dyuswanmi pulla rinchiqllapa kawsaq, nishpa.'
  tgl-ULB: Sa pamamagitan niya nagkaroon din tayo ng daan sa pamamagitan ng pananampalataya
    sa biyayang ito na kung saan tayo ay tumatayo. Nagagalak tayo sa pananalig na
    ibinibigay sa atin ng Diyos para sa hinaharap, ang pananalig na makikibahagi tayo
    sa kaluwalhatian ng Diyos.
  cbs-NT: Janua jaskawen nun benimaibudan, chintuanma Jesucristo ikunwain Diosbe jaibunamei
    nun jiweabuki, ikisdan. Ja inun, na jabiatian bestima jakia betsatiandi Diosbe
    jiwei jawen kushipaki nukutan nun jawenduaxanaii, ikibi ikidan.
  xtm-NTPP: Te ja ni ka kukanu ini o ya a, te ja maa tna ya a, te ni kuu ni ka ndani'i
    o ja va'a ja vii ni skuta'vi ña'a Su'si ma, te suu kúu ja jin konukuiñi va'a o
    nuu ya. Te ûni ka kutachi xeen o ja ka ndetu o ja jin ni'i o jayiñu'u Su'si ma.
  nnq-nnq: Kuimani jito, jwenio atuletite tube mupeele gwa Nnoongo, ogututama nago
    ngoe. Tuala mwojo kulihyobalelo litukweti likube pamwe mukibumo cha Nnoongo.
  bao-NT: Ñucã Jesucristo jʉorira, cʉ̃ ca ĩiriquere díámacʉ̃ tʉo nʉcʉ̃ bʉorique jʉori,
    ate añurijere ca bʉa eaparã mani ca niirijere mani cʉo, teepʉre to birora mani
    ca tʉgoeña bayicõa niirijere. To biri Ʉmʉreco Pacʉ cʉ̃ ca añu majuropeerije mani
    ca bʉa eapepʉre ĩirã, bʉaro mani ʉjea nii.
  san-ORI: ଅପରଂ ୱଯଂ ଯସ୍ମିନ୍ ଅନୁଗ୍ରହାଶ୍ରଯେ ତିଷ୍ଠାମସ୍ତନ୍ମଧ୍ୟଂ ୱିଶ୍ୱାସମାର୍ଗେଣ ତେନୈୱାନୀତା
    ୱଯମ୍ ଈଶ୍ୱରୀଯୱିଭୱପ୍ରାପ୍ତିପ୍ରତ୍ୟାଶଯା ସମାନନ୍ଦାମଃ|
  huv-NT: At icootsa ajawaats lamaxomaats xeyay monajneaj wüx nej cos tanaámb ayariiüts
    andeac nej, ngo macueatiiüts. Xeyay apac omeajtsaats cos ajawaats apmajlüyiiüts
    najneaj maquiüjpaats Teat Dios.
  otn-NT: Ya dá̱ ti̱nnba̱hʉ rá̱ ma̱te Oja̱ ngue dá̱ ɛ̱c'ɛ̱i̱hʉ ra̱ Jesucristo. 'Nɛ̱
    da̱di johyahʉ ngue bá̱ ɛ̱p'ʉ ra̱ pa ga̱ nnu̱hʉ'a̱ ra̱ nho di u̱n'Oja̱.
  nop-nop: Jesu negoŋ talik dilitomnimguk doktiŋa Bepaŋ siloŋ tobogoŋŋiŋ diniŋ maaneŋ
    hatiyam. Unduŋ tiŋa hatigene kougoŋ Bepaŋ ne filimpitnit mintaune yali kaŋ nadifo
    tineem, ala hatiŋila wendok nadifo tiŋila nadikunakunale tiyaneem.
  obo-NT: Woy ukit mandad ki Disas Krays nid pomokayan ta, od pokoporani kid to Monama,
    woy od kotanggap tad iddos kopiyannoy rin. De-en dakkoo kos kahaan ta ko-ungkay,
    oyyos od imman ki nod kolonug ki taddot bantug to Monama init od ingumon allow.
  cak-ENT: Roma xkatakej ri Jesucristo xkil ri utzilüj sipanic ri nspaj-pe ri Dios.
    Riq'uin c'a rija' kayo'on-vi kánima y ja rija' chuka' nkucusan-apu riq'uin ri
    Dios. Nkuquicot roma koyoben ri k'ij tok junan nkujc'uje' riq'uin ri Dios. Y rija'
    c'o ruk'ij.
  lif-NT: ᤀᤠᤏᤡ᤹ ᤏᤛᤠ᤺ᤴ ᤀᤠᤈᤥᤃᤢᤶᤒᤠᤸᤗᤧ ᤕᤧᤛᤢ ᤂᤪᤡᤛ᤻ᤋᤖᤧ ᤁᤴ ᤗᤢᤱᤃᤢᤶᤔᤥ ᤀᤠᤍᤠ᤺ᤖᤧᤀᤠᤱ ᤘᤠ᤹॥ ᤀᤠᤸᤗᤥ
    ᤜᤠᤒᤠ ᤂᤧᤴ ᤗᤢᤱᤃᤢᤶᤔᤥᤀᤣ ᤀᤠᤘᤠ᤹. ᤜᤧᤰᤁᤩᤠᤱ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤁᤢᤔᤡᤔᤡᤍᤡᤱᤅᤡᤴ ᤂᤥ᤺ᤔᤠ ᤗᤰ ᤀᤠᤄᤥ᤺ᤛᤢᤶᤔᤣᤖᤥ
    ᤑᤠ᤹ᤀᤠᤱ ᤀᤠᤛ᤺ᤳᤗᤥ॥
  mie-NT: Chi maá Cristo nī nsāhá jā ní nquīvi ndācá ó nūū Yāā Dios, chi nī nsāhá
    yā jā váha yóhó sīquī jā súcuán cándíja ó. De íñí nīhin ó jíín tūhun jā sáhá yā
    jā váha yóhó. De cúsiī inī ō chi ñúhún inī ō jā quenda ó nūū viī cuñáhnú ó jíín
    Yāā Dios.
  san-TIB: ཨཔརཾ ཝཡཾ ཡསྨིན྄ ཨནུགྲཧཱཤྲཡེ ཏིཥྛཱམསྟནྨདྷྱཾ ཝིཤྭཱསམཱརྒེཎ ཏེནཻཝཱནཱིཏཱ ཝཡམ྄
    ཨཱིཤྭརཱིཡཝིབྷཝཔྲཱཔྟིཔྲཏྱཱཤཡཱ སམཱནནྡཱམཿ།
  qve-NT: Ichaqa Jesucristopi iñisqanchisraykun, Diosqa noqanchisman qowanchis ancha
    munakuyninta. Chay munakuyninmi kunanqa noqanchispi kashan. Chaymi noqanchisqa
    anchata kusikuspa, Diospi suyakunchis, huk p'unchaw paywan kushka sumaq glorianpi
    pay hina k'ancharishaq kananchispaq.
  pao-NT: Meno'o oosoo te sootuha'e too'e gi te besa'hoo sapa, besa tamme sokwama
    ka tamme oo sopedakwadoo, ka tamme ya'e-wikoo tamme o mayodakwuse, yise ooosapa
    besa sokwamakwu ka Te Naa-baa petugase.
  cbu-NT: Ashirucha, Isusumun mangini tatkuni, Apanllee ndusha pazikani. Watam Apanllee
    tatsuyayaruni iyaa kis napkuwa. Apanll iyaa chinakiya, ashirucha Apanll uru iyaa
    istachiya tina. Ashiri na in mangini kisshita; uru Apanllish kis taachiniya atiniya.
  usa-usa: Áánûqtuni íráqô-qtataapi Îtu Káríqto ketáámá tiwíqmenataa uráiye. mipí
    ketááí itáíq-itaiq umá yabi-í-yátáákáráq máeqtaa timuqá kémaraunatae. íráqô-qtataaqtaba
    awé kéeta Áánûqtuni tágama-yataaqa yainánúnatae.
  soy-soy: Uyɛɛ tíyɛsɛ kɛ Uléécɑɑ uu nfɑtɛnɛ nnyɑ uipɛɛlɛ́ɛ ncee rɔ́ hɛ ɑri fe
    ɑrí nɛ pɛ́nɛ ńsɔnɛ. Li nkpéni tɔ́ lɑ́ɑ́rúlɛ rɛ tɔ́ kɑm ɑri umɛyɔɔpi kɛ́mɛɛ
    kɛtónɛ yɛnu.
  hui-hui: Iname Ngode Datagaliwabehondo mini mbiraore wu hemago hondowa Yasu Kerisohanda
    ina Ngode Datagaliwabenaga biamogo bia holenehayagi áyu kamagoni holoma̱ya haru
    íbu heledagoni. Ani bu howa iname Ngode Datagaliwabenaga baya taraore holene karuloleberama
    lowa mini dunubiaho kamagonaga turu ho kamagoni.
  amf-amf: Kiristooska kidar woylamin qajintaka kanka Barjosa sunin imintondar ardadhenam
    wodi haapidine; taar kisa sunin imintonka wocchimbhayse woda woye. Barjosa gobshinamaar
    kashimayna maatana kidar qaabe hayada woda erime.
  quc-NNT: Rumal k'u ri Cristo xtoq'ob'isax qa wäch rumal ri Dios rumal chi xujkojonik.
    Ri toq'ob' ri xqariqo man k'o tä kesan chqe, rumal ri' kujkikotik, ku'l qa k'ux
    chi käqariq na qe uj ri u nimarisaxik u q'ij ri Dios.
  dob-dob: Manuna Yesu ꞌilemeda ga Yaubada ꞌina oboboma ꞌiapwesa ꞌedaya ga ꞌena tamiya
    boboꞌana. ꞌEnega tada nuwayai ma ida gwausowala Yaubada ꞌina esaesa ꞌetamo ꞌiꞌebwaꞌeda
    manuna.
  wrs-wrs: Pivna undnahonara, Kristusva doa wonprona pimba, Sesoana awothowolna wavrana,
    nona men daipota piv noinda losnamona avm. Wo pimba indk vithiv, manara osra pimba
    ningvpa, os pimba aevulvav beswonam Sesoana kembellava hevna pusambanakambara.
  mca-mca: Ha' Yatsat'ax'inij Jesucristo qa pa' nite' inqekuyejeyij hakha'an ta'ƚets
    iye in hats ju'uyetsji' pa' ƚeqi'fenkeye'j pa' Intata. Qa aka'an qa hats nite'
    ƚeke' qu' naqam'inij. Ma' qa' je'ƚe'sitsi'mkii qe ta'ƚets pa' inwetjumtikineyejeyik'ui
    qu' jinamii hatse' pa' ƚe'wis ƚetset pa' Intata.
  tzo-TZC: Yuꞌun ta sventa ti laj jchꞌuntic ti Cristoe, laj jtatic ti lec oyotic ta
    stojol ti Diose. Jech o xal xijmuyubajotic xa ta jpat coꞌntontic ti ta jchiꞌintic
    ta lequilal ti Diose.
  jao-jao: '@see-verse:ROM.005.001'
  mya-mya: ထို​အ​ရှင်​သည်​ငါ​တို့​အား​ယုံ​ကြည်​ခြင်း​ကြောင့် ဤ​ကဲ့​သို့​ဘု​ရား​သ​ခင်​၏​ကျေး​ဇူး​တော်​ကို​ခံ
    စား​စေ​တော်​မူ​၏။ ထို​ကျေး​ဇူး​တော်​ကို​ယ​ခု​ငါ တို့​ခံ​စား​လျက်​ရှိ​ကြ​၏။ သို့​ဖြစ်​၍​ငါ​တို့​သည်
    ဘု​ရား​သ​ခင်​၏​ဘုန်း​အ​သ​ရေ​တော်​ကို​ခံ​စား ရန်​မျှော်​လင့်​ခြင်း​အ​တွက်​ဝါ​ကြွား​ဝမ်း​မြောက်
    ကြ​၏။-
  gng-NT: Wɔn *Yesu Kristo nɛ cère' ti laa' mijuokm Uwien saan, kimɛ ti teke' wɔ
    ki jin'. Ti fuobe mi ya juokm ni nɛ ki ŋmɔbe lidɛndɛnl ki jɛbnh tiʼba ki teh ti
    li lɛ ukpiɛke Uwien saan.
  cbi-NTPO: Lala Cristo' mityaren Diosnu dekeengue' Dioschi ura' is jindetsuyu, tsai'
    Diosba bulu pu' ya naaju tsamantsaa juñuba tsaive'nu ajchundya' dekeenayu.
  ikk-NT: onyẹ hụn Osolobuẹ gha ẹka a gi ifiri okukwe ẹnyi webanhan ẹnyi imẹ ọnọdịnị
    o mẹ ẹfọma ye ẹnyi, ẹfọmanị hụn ẹnyi wuzo nwan imẹ ẹ. Ẹnyi rị nwan a ṅan makẹ
    ni ẹnyi nwọn olil'ẹnya nị ẹnyi jẹnkọ d'a banye ọghọ Osolobuẹ!
  leu-leu: E sena namkaian aave nane lisanmaan netaara xe lana xakaavangan xatam sina
    Piran aava taara waan lapaana naboxo. E taara ferawai faamamaas senaso taara lamon
    fanei a waanan sitaara xuvul pana Piran lana miridingan sina.
  maz-NT: Ya sö rá chëzhgöji dya a jmi Mizhocjimi c'ü nugüji na jo dya, na ngueje
    c'ü o tsja e Jesucristo. Me na zö Mizhocjimi. Me rí mäjäji rgá te'beji angueze;
    c'ua ja nzi ga cja na zö angueze, je xo rga cjazgöji nu.
  bod-N: ཡང་བདག་ཅག་ཁོང་ལ་བརྟེན་ནས་དད་པའི་དབང་གིས་ད་ལྟ་ཐུགས་རྗེའི་ནང་དུ་ལངས་ནས་སྡོད་ཅིང་།
    དགའ་དགའ་སྤྲོ་སྤྲོའི་ངང་དཀོན་མཆོག་གི་གཟི་བརྗིད་ལ་རེ་སྨོན་བྱེད༌པ་ཡིན།
  tca-NT: Rü Cristugagu nixĩ na tamaã namecümaxü̃ ya Tupana i ñu̱xmax erü tayaxõgü.
    Rü nüxü̃ tacuèx rü guxü̃gutáma tamaã namecüma. Rü tataãẽgü erü nüxü̃ tacuèx na
    tüxü̃́ tá nangẽxmaxü̃ i tachica i mexü̃ i Tupanaxü̃tawa.
  zpl-NT: Xne lunú nzeli arquiaꞌahua Jesucristo nuꞌ modo xneca riñaꞌahua lu Diose,
    nu nzutaꞌ arquiaꞌahua lunú nzeli arquiaꞌahua nu ñia nzu arquiaꞌahua, nu riñaꞌahua
    lu ellieꞌe elu nzucu Diose liñibe.
  mbc-NT: 'Moropai tarakkîrî ko''mannî emapu''tî''pîiya innape ikupî''nîkon wenai.
    Mîrîrî ya morî yapisî pî'' ko''mannî iwinîpai. Mîrîrî ye''nen atausinpansa'' sîrîrî,
    tîwarantî e''nîto''pe uurî''nîkon kupî Paapaya ye''nen. Mîrîrî pî'' ta''nîkon:
    —‍Morî pe man, Paapa.'
  ndg-ndg: Kwopitya jwembe twenga na twabembe tupatike tusa kwa ndela ya imani kwa
    huruma ye ambayo nkati yaka twenda jima. Twenda pulahi mujasili watupeya Nnongo
    kwa ajili wakati wengi, ujasili ambao twasiriki mu utukufu wa Nnongo.
  wsk-wsk: Ana noko nangamang ningi nunguning te Kaem nanga giam ale noko lila yawara
    ningi nanga awuram se aitak te bagasan. Ale ana udagi Kaem ko nikinang ariginak
    ale ningi namanakko loaga se amilmil te bagasan.
  toj-NT: Yuj ja Cristo, jayuj huan xax c'ulantic recibir ja sbendicion ja Diosi.
    Jayuj jel gusto aytic ja huego porque oj ni c'otuc ja c'ac'u lajan oj ajyucotic
    soc ja ba lugar jau jel tzamal ja bay ja Diosi. Ja' ni mero snihuanil jc'ujoltic
    ja jahui.
  tbc-tbc: Jesus iŋsen mi idsad dal an lo, id Anut anen ilo panek san ar ilon lo tiladu
    ya, agod dugo ilo panek an lo tatur da. Agod id Anut da sisem iŋsan girager an
    lo tumado wak niŋen o mala nouk tumado dugo uyasusai tigane da.
  sna-sna: watakawana naye mapindiro, nokutenda, munyasha idzi dzatakamira madziri
    zvino. Uye tinofara mutariro yokubwinya kwaMwari.
  smk-NT: Sya, nikadani natamo konan Dios ket mangkaga'muran tamoynay kamaungan na
    tan maririket atamo ta sigurado atamo nin kirama' atamo li' sa rayo tan kata'gayan
    nan Dios.
  grc-TCGNT: δι᾽ οὗ καὶ τὴν προσαγωγὴν ἐσχήκαμεν τῇ πίστει εἰς τὴν χάριν ταύτην ἐν
    ᾗ ἑστήκαμεν, καὶ καυχώμεθα ἐπ᾽ ἐλπίδι τῆς δόξης τοῦ Θεοῦ.
  gof-WFTW: Nuuni iya baggara ha77i nu eqqida aadho keehatethaa giddo ammanon gelida.
    Hessa gisho, nu Xoossaa bonchchuwa shaaketanaw de7iya ufayssan ceeqettoos.
  spa-BLM: por quien también tenemos acceso por la fe a esta gracia en la que estamos.
    Nos alegramos en la esperanza de la gloria de Dios.
  kyz-NT: 'Werowiaramũ Jejui ''ga ''jau ''Uwarete ''ga upe: “''Agamũ je rerowiaara
