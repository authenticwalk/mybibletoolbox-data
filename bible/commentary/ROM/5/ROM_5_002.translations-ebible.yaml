    Que baru torojʉrivʉbu maja maje ũmei, maje coreóvaiye boje cũinájãravʉ baquinói
    Jʉ̃menijicʉ acʉyʉre majare “Mʉjarecabu yópe ji ʉrõpe”. Aru ñájine d̶abecʉbe majare
