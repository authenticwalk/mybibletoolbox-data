    namnamataaw way mètape hen kachayawan Apudyus.
  tam-2017: அவர் மூலமாக நாம் இந்தக் கிருபைக்குள் பிரவேசிக்கும் பாக்கியத்தை விசுவாசத்தினால்
    பெற்று நிலைகொண்டிருந்து, தேவமகிமையை அடைவோம் என்கிற நம்பிக்கையினாலே மேன்மைபாராட்டுகிறோம்.
  azz-NT: Huan ica por Cristo, Yejuatzin Dios techseliltij ya iteicnelilistzin ten
    axcan ticpixtinemij, porín tejuan titacuautamatque ihuan Cristo Jesús. Huan semi
    timoyoluelitztinemij huan ticyolicachixtiyohue de que se tonal tipohuitihue ne
    campa ichicaucahuelilispan de Dios campa ticsepanpixtinemisque icualtziyo.
  spa-RV-1909: Por el cual también tenemos entrada por la fe á esta gracia en la cual
    estamos firmes, y nos gloriamos en la esperanza de la gloria de Dios.
  csy-csy: Ama tungtawn in hi i dinmun thuthiamna sung ah, upna taw tum thei i hihi,
    taciang Pathian i minthanna lamen i hikom i lungdam hi.
  mxq-NT: Es mʉdʉ tya̱dʉ myayꞌa̱jtʉnʉ Jesukristʉ oy xyajpʉdsʉꞌʉmʉm mʉt ja Dios mʉt
