  gvc-gvc: Ã jina mari tirore wacũ tuachʉ ñʉno Cohamacʉ marine cahĩno, pichacapʉ wahaborinare
    yʉhdore tiro mehne mari jihto sehe. Cohamacʉ pinihta noa yʉhdʉariro jira. Ã jiro
