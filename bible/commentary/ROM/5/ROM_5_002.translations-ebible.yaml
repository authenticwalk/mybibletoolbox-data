  quh-NT: Ajinapi c'acha yanapayninwan causacojcuna canchej. Paynejtataj cusicunchej
    atiyniyoj Dioswan cusca wiñaypaj cacunanchejmanta.
  kwi-kwi: Au Diosta nɨjkulamtu akwa, Diosne aumɨza sapnat kit watsal kiwainanamtu.
