    a̱tsuma̱ a tsugbain tsa̱ A̱sula̱.
  cax-NT: Ta uiti Jesucristo usaca caüma au nigraciarrti Tuparrü, itopiqui oñoncatü
    ümoti. Tarucu nupucünuncu, itopiqui tusio oemo, iyebo ñana osoi au napese au nanentacarrti
    Tuparrü.
  aia-aia: Ma suriai hinihinia agaaua Kraest, gau aidangisia'a i goro ana God 'inigia
    nagau daua na'i 'ohanisi. Magau wa'ewa'e 'iniai 'adoma'i heitotori nagau haua
    'anai awa beia God na'i rarahana ta'oha.
  srp-1865: Kroz kojega i pristup naðosmo vjerom u ovu blagodat u kojoj stojimo, i
    hvalimo se nadanjem slave Božije.
  agt-agt: a intu hala ya gafu na allak na Namaratu tekitam nga magnayun. A pake matalak
    kitam hapa te itta ya ikatalak tam ta mesipat kitam sangaw ta kalalaki na Namaratu
    ewan.
  lug-lug: era olw’okukkiriza mu Kristo tufunye ekisa kya Katonda mwe tubeera, era
    mwe twenyumiririza, nga tusuubira ekitiibwa kya Katonda.
  yby-yby: Jisesikaho Omaimidanamu elewole oko eludawomuye loko anu siyeletokoko lilime
    Omaimidana nasahililau molokaiyoko woko yauya minune. Sa-okaiyoko, Omaimidana
    lamedala maya letune loko elowa jeko minoko ubolo o-minune.
  heb-heb: אשר בידו מצאנו באמונה מבוא אל החסד הזה אשר אנחנו עמדים בו ונתהלל בתקות
    כבוד האלהים׃
  mpp-mpp: Yedi yefe bafuwanoleme Wapongte kwele-madic kwelina yanguctihac gagabeleng.
    Aime Wapongte tapili nga hibi-angocineholec lobewa fikenoledaicte, yogo wiyac
    feicne, inguc ngagelu wangec galu beliyelu gagabeleng.
  apb-apb: aana ingeie mone e si da kie ko saie hahu'ana manata-diananga a God nge
    kie ii'o i lalo aana si'iri. Na kie ko tohungei ilenimwa'e oto aana kie noruto'o
    mola uri kie kei ii'o ruru pe'ie a God aana manikuluha'ana.
  san-TEL: అపరం వయం యస్మిన్ అనుగ్రహాశ్రయే తిష్ఠామస్తన్మధ్యం విశ్వాసమార్గేణ తేనైవానీతా
