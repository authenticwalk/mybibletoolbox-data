  tha-KJV: โดยทางพระองค์ เราจึงได้​เข​้าในร่มพระคุณที่เรายืนอยู่โดยความเชื่อ และเราชื่นชมยินดีในความหวังใจว่าจะได้​มี​ส่วนในสง่าราศีของพระเจ้า
  por-BR-2018: Por meio dele também temos acesso pela fé a esta graça, na qual estamos
