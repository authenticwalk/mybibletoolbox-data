    inawak, iwan axan ya timoyekketokej itech iteiknotlamachilis. Iwan tipakij porke
    tikchiaj tikpiaskej parte itech imawisotlanex in Dios.
  asm-FB: তেওঁৰ যোগেদি আমি বিশ্বাসৰ দ্বাৰাই ভিতৰত সোমাবলৈ পাওঁ, ইয়াতে আমি অনুগ্ৰহ
    পাই স্থিৰেও আছোঁ৷ ইয়াতে আমি আনন্দ কৰোঁ, এই ভাৰসালৈয়ে এদিন ঈশ্বৰৰ মহিমাৰ অংশীদাৰ
    হম।
  okv-okv: '@see-verse:ROM.005.001'
  mxt-NT: Vatyi cha cuenda ra Cristo ñihí yo cha vaha Nyoo cha cuenda cha chinó iñi
    yo chi ra. Yucuan chaha nɨɨ iñi yo ta sɨɨ cuñí yo, ta yɨhɨ́ vaha iñi yo vatyi
    cucuhva ra cha cucahnu cuvi yo chihin ra.
  tzo-NT: Ja' ti sventa uc ti Cajvaltique ti libre nijc'ot yu'un ti jmultique. Hech
    yu'un mu xa xisp'ajucutic ti Diose. Hech yu'un nichim no'ox co'ntontic yu'un jch'unojtic
    ti chba jchi'intic ti Diose te ti bu utsilale.
  ind-AGS: Dengan kita percaya kepada Yesuslah, kita mendapatkan jalan kepada kasih
    karunia Allah tempat kita ada sekarang, menanti-nantikan dengan sukacita dan penuh
    percaya diri untuk berbagi dalam kemuliaan Allah.
  omw-omw: Tire Iesusirara qutaa mwivave turaro Kotiva tiri kyuqema timwate varihata
    varunanra. Mwitaamaqi viqata nraakiara Kotira peqa okyara taqaananra vekya variqatara
    tita, tiri mwutukyaqitairo kyuqe hi varihata varunanra.
  yrb-yrb: Yanu naueta Yesu Kerisobai oisi. Oisiro Dana ya nesiaba i me rorowarau
    ibeta daba wabue moya uiro awona i me maeta Dawabairoma musite iro inaraisi. Iro
    inareda nono yaini Godinu kobere araetawere efene utebaisi ibaiabaiba duburo efeisiba
    iba awona yaru derawere utaisi.
  maa-NT: Jè Cristo tsjá‑ná nga s'e̱‑ná kjo̱ndaà jè, nga mokjeiín‑ná i̱t'aà ts'e̱.
    Jè kjo̱ndaà jè, 'ñó ndaà tíjiìn ini̱ma̱‑ná; matsjaá‑la̱ ini̱ma̱‑ná nga chiñà kjoa̱á
    nga ti̱koa̱ s'e̱‑ná kjoa̱jeya‑la̱ Nainá.
  mcq-mcq: Nú Huni vaji nimaa rojajihunaꞌe maiji vwihanúajaho apene ijihuni toi namijuꞌe
    aneja vene najuhe ꞌee túnaꞌi Godoni mamaaꞌe kaꞌene ꞌekahuniji teamanuꞌejuꞌe ꞌajaha
    hiju.
  sus-A: وٌن مَ دَنشَنِيَ مَرِفِ عِسَ مَ، نَ بَرَ وٌن نَسٌ عَلَ شَ هِننّ كُي وٌن قَ
    سَبَتِشِ نَشَن مَ. وٌن سّيوَشِ نَن قَ عَ رَ وٌن شَشِلِ تٌ تِشِ عَلَ شَ نْرّ رَ.
  jpn-1965: またキリストによって、いま私たちの立っているこの恵みに信仰によって導き入れられた私たちは、神の栄光を望んで大いに喜んでいます。
  fra-SBL: par lequel nous avons aussi accès, par la foi, à cette grâce dans laquelle
    nous nous trouvons. Nous nous réjouissons dans l'espérance de la gloire de Dieu.
  yka-yka: Pakitehan Isa Almasi si kite bi lasa duk aseˈ Tuhan si kitehin bi pagsakaliˈ
    kite bi sandel si iye duk kuweˈitu kinimmatan ne kite bi bentel weˈ Tuhanin. Magkēg
    isab kite bi peggeˈ bugtuˈ inase-aseten bi weˈ magtuhut du kite bi duk Tuhanin
    duk pahadjene du kite bi laˈi si surgaˈ.
  mle-mle: Nyan Jisas Kraisak wukijibir tibaak, di nyanak yaab kajatakadid God diki
    sukwasukw tina mawulaam kwabakikik. Aw kita nyan mawul yan kavin kwabanalik tikuw
    mwiya viyakit Godawa kwakwak, alik rakarak tikwanadiyan.
  shp-NTPO: Ja Ibo Jesucristo non ikonhaa kopíra, noa Diossen bebonbires jakonhaa
    iki. Jaskara kopíra, rama noa wetsa keskabo shinanyamai, noa raroshamanres ikanai,
    Diossen jawen neten jakintinin manatax.
  aom-aom: 'Buore vaejavuoromo ajamuijëꞌëro ëhuro no God-are huë maho birohoromo biririvoromo
    hesi nunire mae riravarueje ë hesi bëhoho noro hesi örire mae uehorovëꞌëro javuëꞌëro.
    Hesi nunire mae riravoromo noro uvarueje: Noro God-are aji mare raromoꞌejarë uvoromo
    ëhuni noro nimorohëꞌi muebejarueje.'
  geb-geb: Nza guigira Zisas khothɨgi gumgi gu mbigi, ana nza nzuav tuav fhɨrgim,
    nza ntigem Fhe Bakɨme fhura nza kora mbui kora muumbar, nza anan vhen ki. Nza
    kav, Fhe Bakɨmen rargi, anan nza ndigirim, nza tuituigip ana han Hevenan piigiv
    kɨrga. Nza ne nzuav ndikndigap ki.
  bsj-bsj: Ci nen bō ken ban fiya doka ki bilenke mor luma Kwamako wo bo tiim dor
    cereu, la ma kwilangka bwiyek mor yoka nereko duktanka Kwamake.
  cak-cak: ri nkucusan-apu chupan ru-favor ri Dios ri achok chupan cof roj pa'el-vi.
    Quiri' nu'on chike roma cukul kac'u'x riq'uin. Y can c'o rakale'n chikavech chi
    koyo'en ri k'ij tok junan xkuc'uje' riq'uin ri Dios ri c'o nimalaj ruk'ij.
  chf-NT: Uc'a lo que u chi Cajnojala aj Jesucristo täcä, utz u c'ajalin Dios t'oc
    no'onla uc'a cä tz'onänla, y mach uxin u yäctan ajnic utz u c'ajalin t'oc no'onla.
    Ch'a'a cäjinla uc'a cuwila chich cache' cä xe tä ajtäla t'oc ni pitzilan que u
    xe u yäq'ue' Diosba, jini que cä pitänlaba.
  tlf-tlf: Yesus imi ilak uyo do-sulup utamta, yagal imtamo no God imi mep so daalata,
    God yagal nuyo telele-balata, nuubup kale, bom-nulupta, utamupta e, God iyo imdep
    tam ilami abiip daalata, isino tambaliim tonan-temup kalaa age-nulupta, imi deng
    uyo tebe-bomta imi fen-bulup ko.
  piu-2006: Yiitju Kurayitjaku wangka nganaṉa kulira walytjarringkula Katutjakuṯarra
    kalypalpi nyinanyi. Katutjaku kalyparringkula nganaṉa yunypa nyinanyi, ngula palulawana
    tjungu nyinakitja.
  poh-NT: Jeꞌ woꞌ chic ruꞌum reh richꞌiquinjic kacꞌux chiri̱j chaj bih rikꞌorom cho
    i Dios, reꞌ Jesus xicꞌuhtaj keh nicꞌ wach ricꞌuluric ratoꞌbil i Dios nakaꞌnam
    eh chi wilic chi kana̱ i ratoꞌbil reꞌ cow chꞌiclic wi̱ꞌ kacꞌux, reꞌ hoj yuꞌna
    chi xa suk chic kacꞌux cꞌahchiꞌ kuyꞌem i kꞌi̱j nakehtric wi̱ꞌ rinimal wach rilokꞌil
    i Dios.
  tue-tue: Jesucristo marĩrẽ diabosariguere padeojĩ́rã, diamacʉ̃́ Cõãmacʉ̃mena wedesemasĩã.
    Teero biiri Cõãmacʉ̃ marĩrẽ tiiápure marĩye niiã. Marĩ cʉ̃ʉ̃ pʉtopʉ ãñuré baurére
    ĩñaãdara niirã tiia. “Teeré ĩñajããdacu” jĩĩ cotera, tee maquẽrẽ ãñurõmena wedesea.
  bjp-bjp: Ka sapeng ta na sal salrer una famais kia, wara na unune kirer. Ma igii,
    kere mang ta ae na palga. Ke kere laes ma kere ka nene ini unune isi memeh ke
    God ae keren kiis lo.
  xon-xon: Yesu Kristo pu, le Uwumbɔr len ke timi aabɔr ŋan. Le ti mɔɔni ki kpa limakl
    ke ti ga yakr u chee Uwumbɔr aamɔɔn.
  tzo-ZNT: '@see-verse:ROM.005.001'
  mpm-NT: Ti kandixia ndaa yo jniñu ni saꞌa Jesús nu ni jiꞌi ya ti ni nandoto ya tuku
    nuu ñujiꞌi, ti sɨkɨ yukan jantaꞌu Yandios yoꞌo. Ko jantaꞌu ya yoꞌo sɨkɨ ja ni
    kundaꞌu ini ya yoꞌo, chi tu iyo ni ɨɨn jniñu vaꞌa yo ja kenchaa kuachi yo. Yukan
    kuu ja kachi ya ja tukaa jnaꞌnu ndatu yo sɨkɨ kuachi yo. Nusa ti kuñukun ini yo
    ja jandaa ndixia ja jantaꞌu ya yoꞌo. Yukan kusɨɨ ini yo chi kuñukuu ini yo ja
    jantaꞌu ya yoꞌo, ti nakuaꞌa ya yoꞌo ɨɨn taꞌu ja nduñaꞌnu yo nuu taꞌu ya jniñu.
  ots-NT: Cam Tzi Jmu̱jʉ Jesucristo xí möxquijʉ. Bbʉ ji̱na̱, jin di nu̱guijʉ rá zö
    car Tzi Ta ji̱tzi, cja̱ jin di jogui gua cuatijʉ. Pe nuya i cca̱jtiguijʉ rá zö,
    cja̱ dí mpöjmʉ ya‑ca̱. Guejtjo dí mpöjmʉ, como ya xtí tøhmijʉ car pa gu ma grí
    hmʉpjʉ cam Tzi Tajʉ pʉ ji̱tzi, gu cca̱htijʉ te tza rá zö guegue.
  hoy-hoy: अदिक ईग आऊंदा द्वारा विश्वास इन कारण नाव परमेश्वर उन अनुग्रह दा जीवन व्यतीत
    माळतेव. अदिक नाव आ आशा मा घमण्ड माळतेव यदुर द्वारा नामी परमेश्वर उन महिमा अन सांगुळ
    भागीदारी सिक्याद.
  amo-amo: Nan nya mẹ, tidinnin libau bari uyinnu sa uyenu ndu kitin nbollu mẹ na
    tiyisin ku. Tidin lanzu nmang nan nya nagan ghantinu Kutellẹ.
  pjt-pjt: '@see-verse:ROM.005.001'
  cwe-cwe: Kwa uhuwilo wetu, Yesu kachigala muna unovu wa Mulungu, na chodeng'helela
    kwa kulolela utunhizo wa Mulungu.
  daa-NT: Iŋ Iisa ho ɗo bi ka imaante, gi gin botol gii gase barkin min ɗo Buŋdi,
    ho gi obtu tirit ɗo barkin-ata. Ho maan kaak yaate ale gala-ak, ŋa diye kaak gi
    diytu gelbinte a gii gase hagin ta *darjin ta Buŋdi.
  mlp-mlp: Yesus Krais-mo i gimen dante wastitayan muran God agem dimunta igsa i giwaz
    meqniyim turauq. Ad i ginad emauq, God teq i giwaqid i in ago os dimunta nab le
    gwahtiqeq inaq dimunmo osamta haqauq. Haqad i in amen emad ginad dimniysa osauq.
  ape-C: Apak douk monek bilip um Jisas. Namudok aria anan meyoh narapari manaki mawish
    agundok Iruhin nataurumap meyoh um. Aria douk manadudareh abom. Umum maresh? Apak
    douk adur madukemesh um kweipon apak ta munak iruhw heven murao debeishi nyeiguhw
    aria muni Iruhin mupe.
  bgs-bgs: Ukit katô iglumu din isakup kid tun ta mga ágtabangan ka Manama su igpamaké
    kid ki Cristo. Idayawan kid su gimanan ta tô álló na pabantugán ki duma katô Manama
    tun ta langit.
  faa-faa: Yasu Keresoane isupoko farimaka kusuapo. Kusuasamo Kotimo yaku ararenane
    isuaki kakasimo ikia koroane Yasumo ropakamasapo. Asiamo isiapo Yasuaki himu hakásaraka
    hemakapukua, Kotimo yaku ararena ikia kara á isu puraka risikinapo. Puraka risikino,
    keseke Koti ipi wakapuraka rea á, isu soko eyaki hakāsa wakapuraka risikiakosapo.
    Ayiáka risikiakosasamo, isu seseraka hemakapukua risikinapo.
  kik-kik: we ũrĩa ũtũmĩte tũgĩe na mweke wa gũkinya wega-inĩ wa Ngai, harĩa tũrũngiĩ
    rĩu nĩ ũndũ wa gwĩtĩkia. Na ithuĩ nĩtũkenaga nĩ ũndũ wa kĩĩrĩgĩrĩro kĩrĩa tũrĩ
    nakĩo gĩa gũgaakinyĩra riiri wa Ngai.
  cap-NT: Jesucristuz̈quin kuzziz cjen uc̈humqui Yooz partiquiz luzzinc̈humc̈ha. Jalla
    nii partiquiz uc̈humnacaqui panz̈ z̈ejlc̈ha. Jalla nuz̈ z̈ejlcan cuntintuz̈ tjewz̈a,
    Yooziz̈ tjaata honora tanz ora, Yooztan honorchiz cjisjapa.
  ksr-ksr: Kaaŋagadeeŋ Jiisas Kraist moma laariniŋ nemuŋ koma nonono kaleŋmoriaŋ buŋa
    qeŋ aowombaa kania mokolooŋ kambaŋ kokaamba kaleŋmoriaŋ uutanoŋ laligojoŋ. Anutuwaa
    asamararaŋ uutanoŋ keubombaajoŋ jejeromoŋromoŋ ama aisooŋkejoŋ.
  eng-TNT: by who we have awaye in thorow fayth vnto this grace wherin we stonde and
    reioyce in hope of the prayse that shalbe geven of God.
  sbs-sbs: Chakwe hape tuwola kuwana itumelo mwe chishemo chituzimene kuchili. Tusanga
    chesepo yatuha Ireeza mukuya kubusu, isepo yete ni tuli yabele mwi kanya ya Ireeza.
  sue-sue: Tuara awa-diaira nowenakai amira ebata awa Yesu meni tamunua awa. Agoro
    noma Anutura simai zasimaire awa kei damu nai nakai simai zasimaire nusora mai
    wamukai sero tuma didinoise yawa sara inowenakai awa.
  fra-NCL: à qui nous devons d’avoir eu accès par la foi à cette grâce dans laquelle
    nous demeurons fermes, et de nous glorifier dans l’espérance de la gloire de Dieu.
  snn-NT: Ja'nca junni tonguë, maire Riusu ba'iruna nëcoguëna, Riusubi maire ai conreba
    conji. Ja'nca conguëna, aireba bojojën, Riusu naconi bojoñu cajën, Riusu ta'yejeiye
    ëño umugusere ëñajën ëjoyë mai.
  atb-NT: Yesuq é yanmai, nga-nhúng gi, ahkuî wó yu to bê jeju shî má, lumjíng luî
    wó wâng bê nghut mù, Garai Gasâng é hpungwup shingkang lé myoqbyù luî gabú gumrong
    nyi lhê.
  cek-AK: Anih a tang o haih rang hoiah hae a tahmenhaih ahmuen ah angdoet thaihaih
    to a hnuk o moe, Sithaw lensawkhaih oephaih hoiah ni anghoehaih a tawnh o.
  bkd-bkd: Pinaagi hu pagtuu taw kandin in-ila kanuy hu Dios sa grasya din ha iyan
    iman tagsaligan taw. Aman adagi sa kalipay taw ta taghinamen taw ha makaambit
    kuy asem hu pagkagamhanan hu Dios.
  ctu-76: Ochemonixla ti i yutslel i pusic'al Dios cha'an ti lac ch'ujbi cha'an Cristo
    mi' cotyañonla. Mi lac xuc'chocon lac bʌ ti i yutslel i pusic'al Dios. Tijicñayonla
    cha'an la cujil isujm mi quejel la cʌq'uentyel i ñuclel Dios mu' bʌ quej i tsictiyel
    ti lac tyojlel.
  lac-NT: Mʌ' ja wirej, C'uj caj u betaj tsoy to'onex, quire' tij cacsex tij corex
    ti' Cristo. Rajen qui' ij corex quire' ij querex tu quic binex ich u sasirir C'uj.
  xla-xla: Adipalati, dita mikadepe dle koko tle Kelisotapo dia꞉ye Godta bokotiyapo
    malamale dla elempuwapo. Epapedeme dia꞉ye Godta bokotiyapo malamale dulu dla ha꞉ha꞉mama
    Godta hela꞉dle ipi halowe dla sisiyele mate dalemha꞉ha꞉mama omha꞉ha꞉po.
  xav-NT: Zezusi hã wa te wasina 're umnhasi za'ra mono wa, te 'Re ĩhâimana u'âsi
    mono hã ĩwẽ si te te wama 're ab'madâ'â. Taha na si, wa oto wa norĩ hã 're wahâimana
    za'ra. Niwapsi te za 'Re ĩhâimana u'âsi mono hã te te wama 're apisutu, ĩwaihu'u
    pese zarina ĩhâiba na rowa'a za'ẽtẽ na ĩsiré 're wahâimana u'âsi za'ra mono da,
    rowẽ uptabi na. Taha wa, wato sina, wa sô 're wanhimipari za'ra, wa te 're sazei
    utõrĩ za'ra mono ãna.
  cuk-cuk: Anmar Jesucristoʼgi-bensulidba, Bab-Dummad nabir anmargi binsanonibalid.
    Ar anmar deyob Bab-Dummadba nue akananaisoggu, Bab-Dummad-gangued-yeerdakleged-dakega
    anmar nue-bensulidgi edarbedimarsunnad. A-ular, anmar wergudimarsunnad.
  tbf-tbf: Surie kegiet vodovodon tuktuk se Iesu Karisito, e Raban a nga tengeip vurukude
    giet ngan e Iesu Karisito i aron ken tentoiv ivie ine giet tate mon sien. Ma giet
    res simi vunan giet suvu vodovodon rorrois va e Raban ta so vosonie giet ngan
    man matvinavaso.
  uig-CYR: У арқилиқ етиқат йолида бизни чиң турғузидиған бу меһри-шәпқитиниң ичигә
    кириш һоқуқиға муйәссәр болдуқ, шуниңдәк Худаниң шан-шәривигә бағлиған үмүтүмиздин
    шат-хурам болимиз.
  ikw-NT: Jizọsi bụ nye a hiri n'aka a, hite n'ọkwnata ovu gwuzoru n'oru Chiokike.
    A nọonwudna ọnwudna nụ a nwernu olile anya nụ a jeekehịa igwugwu Chiokike.
  khs-khs: 'Yesu Kelesowa niwamopela: kakasilise kulukeye. Kulunase Koteyewi mokopo
    seselesewa nima mita: isu tenamowa Yesuyewi kolotikeye. Alake niyewi Yesuma himu
    semetei esa: matanepela:, Koteyewi mokopo seselesene isu kiwemi emi niwa ha:na:sela:
    sitalakeye. Ha:na:sela: sitalapita:, sikape Kote Ene penanose ho:liya ela emiwa,
    niwana Ewalapulu semetei penanose ho:liya sitalaposakeye. Apula: sita:pesa:na:nase,
    niwa epelese matanepela: sitalakeye.'
  dwr-ENT: ቃሲ ኢ ኑና ሃዒ ኑኒ ዴዒያ ፆሳ ኣ ኬካቴ ጊዶ ኣማኑዋን ኣሄዳ፤ ያቲና፥ ኑኒ ፆሳ ቦንቹዋ ሻካናው ኑሲ ዴዒያ
    ሂዶታን ጬቄቴቶ።
  pma-pma: Anatin, ven asa koa Iesu mumoni ka veni roling demkatien orer eni, rokilea
    rovales more envatien onen Ahi koa romul ien kosa. Sakini, rovasi ir veni rokilea
    keke reheto vituai en muohien ten hetetamenien onen Ahi.
  atd-NT: Si Hisus ka nighimu to dalan ta. No kuntoon, su nigtuu kinow on kandin,
    nohoy-uan kinow on. No ogkarago kinow su og-iman-iman ki to uromo, ogpakalagkos
    ki to karoyawon to Magboboot no dio kid on to kandin.
  tel-2017: ఆయన ద్వారా మనం విశ్వాసం వలన ఈ కృపలో ప్రవేశించి, అందులో కొనసాగుతూ దేవుని
    మహిమ గురించిన నిశ్చయతలో ఆనందిస్తున్నాం.
  hat-BSA: Selon Li menm tou pa lafwa, nou te twouve aksè a gras sa a ki fè nou kanpe
    fèm. Epi nou rejwi nan esperans laglwa Bondye a.
  top-NT: Tí li̱pa̱huaná̱u Cristo Dios quinca̱lakalhamaná̱n y quinca̱ma̱tzanke̱naniyá̱n
    quintala̱kalhi̱ncán porque Cristo quinca̱lacati̱ta̱yani̱tán, y ni̱ lá tí quinca̱ma̱chokoyá̱n
    o quinca̱ma̱ktzonksuani̱yá̱n tú li̱pa̱huani̱táu, cha̱ pa̱xahuayá̱u porque kalhi̱ma̱náu
    nachá̱n amá quilhtamacú acxni aquín naclatama̱yá̱u ixpu̱latama̱n Dios.
  msk-msk: Kay si Jesu Kristo yang kyakanarigan ta, wakaw yatoman da yang pagbuut
    ni Jesu Kristo kanatu na pyagilayon da ta yang Dios na yagapanalangin kanatu.
    Wakaw yagauma kita laban kay yamaiman kita na apaambitin kita nang Dios sang kanaan
    kabantogan.
  gyr-NT: Esepia, Jesucristo sui niha yareco co Tũpa suindar porovasasa yayeroyase
    sese. Ipɨpe avei yayemovɨracuaño ité yaico, yayembovɨha avei. Esepia, yaicua Tũpa
    pɨri yande reco ãgua imborerecuasave.
  kmh-kmh: '@see-verse:ROM.005.001'
  ukr-ONPU: через Якого ми вірою отримали доступ до цієї благодаті, в якій зараз перебуваємо
    й радіємо з надії на славу Божу.
  emi-emi: Tale kaluita niaiesoaa, Karisto ghe otila salana atikirighi etaita tani
    kupi sso tale ia o maamasinaane ateva God, ghaine ita tokatoka etana. Me ita toitoi
    God tani ghaaita, me aue egheleita nongina ia. Ia o voto ateva egheegheleita ita
    masimasi.
  zpv-NT: Nee pur Daada Jesucristu niꞌchin nin radiꞌhi guuxta stoꞌ nuꞌh laasii ayiru
    gusioꞌba xlehyi Moisehs laꞌh nuꞌh ziga ya riachiistoꞌ nuꞌh xchiꞌdxyi Ñiꞌh, nee
    nabahan nayaa nuꞌh nee riahxi nuꞌh cun xcweenta ziga naannloh nuꞌh gachidxuꞌtii
    nuꞌh loh guelñaꞌñih xteenn Dxiohs,
  gux-gux: Li tie kelima li dandanli JESU po nteni ke ti baa u TIENU ŋanbili, tin
    se yaali ya in nni boŋanla. Ti go pia li pamancianli kelima ti sugini ke ti baa
    taani leni u TIENU O kpiagidi nni.
  kos-kos: Ke sripen lulalfongi lasr in Christ, el pwenkutme in pulakin lungkulang
    lun God, su kut moul kac in pacl inge. Ouinge kut arulana engan mweyen oasr finsrak
    lasr lah kut ac fah ipeis ke wolana lun God!
  ibo-ibo: Onye anyị sitere nʼaka ya nata amara nke anyị na-eguzo nʼime ya ugbu a.
    Anyị nọ nʼọṅụ nweekwa olileanya na a ga-eme ka anyị keta oke nʼebube Chineke.
  yml-yml: Wata fai ta vetumagana ꞌwaineye i mieda Yaubada yana nuakalikali nageneye,
    ꞌasiau bei ta miamia i vevesauluva ꞌatumaina ꞌwaideye. Wata fai ta nuani mogitana
    ꞌawaie Yaubada yana ꞌaiꞌaiwabu magemagetadi i na veleda ta sososoana bwaikina.
  ory-ory: ଯେଉଁ ଅନୁଗ୍ରହର ଅବସ୍ଥା ମଧ୍ୟରେ ଆମ୍ଭେମାନେ ଅଛୁ, ସେଥିରେ ତାହାଙ୍କ ଦ୍ୱାରା ବିଶ୍ୱାସରେ
    ପ୍ରବେଶ ମଧ୍ୟ କରିଅଛୁ; ପୁଣି, ଆମ୍ଭେମାନେ ଈଶ୍ବରଙ୍କ ଗୌରବର ଭରସାରେ ଦର୍ପ କରୁଅଛୁ।
  bzj-bzj: Sayka weh wi chros eena weh Jeezas Krais du, wi ku liv anda Gaad grays.
    Soh wi ful op wid jai, kaa wee noa dat Gaad wahn gi wi fi wee paat eena fi hihn
    gloari.
  chk-chk: Ren ach lükülük, Kraist a emwenikichelong lon än Kot ümöümöch, iei sia
    manau lon. Iei mine sia pwapwaäsini ach apilükülüköch ngeni ewe ling Kot epwe
    ngenikich.
  ssd-ssd: Kristusŋge ndin wakeina le sine Kuate nu ake sinaŋ make patikate maŋau
    ta sinamŋge mineg. Kile sine Kuate tuku kilŋa tamŋgig ŋga minde-mindeka gare ŋak
    mineg.
  acr-TNT: Yey ruma ri Cristo, xyaꞌ chike cojoc chwach ri Dios ruma ri cubulibal kacꞌuꞌx
    y jelaꞌ cakacꞌul ri unimal rutzil ucꞌuꞌx pa oj tiquil wi chi utz. Yey lic cojquiꞌcotic
    ma koyeꞌem queꞌkila na runimal uchomalil ri Dios.
  rop-rop: Wibin bilib langa Jisas Krais, en blanga tharran na Jisas Krais bin meigim
    det wei blanga God blanga seibum wi, en God bin seibum wi brabliwei. En wi gudbinji,
    dumaji wi sabi wi garra jidan garram det brabli shainiwan lait blanga God.
  mee-mee: Ba ngallo nga lopatokona ae ita Karais ke loalu kita lakallo ta lopengana
    laekia ae Nutu a i tungumane ora ita momo ngia sonrau. Ba ita ka lorasereng raumana
    ina ita ka momalla ta Nutu pasisingana ka olamana ae i e toakala te ita ngarume.
  dif-dif: Nunkangundru ngaiani bakana mana ngamalkai morlalu ngundranali nunkangupini
    manjuja, nunkangu ngaiani terkala wapai, ja ngaiani jurakokateriai kalkaterinandru
    Godaia pirnalaia.
  gam-gam: Krais nono kondwe yapro awi, God nono wopake pille awi me ge al, nono pillgi
    dje er pakna po mormon. Alla nono God boll aike kupill al po mopon ege ge, nono
    wopille kui yenmon.
  nou-nou: Edo Iesu Keriso mi ingodenaso tumonda awasedo ingodena giti jigido God
    da kondade ari awa bari emboro da mambusira. Edo ingodena kando awa budo boroko
    ingodena goroba de dederera. Edo ingodena boroko simba ise iaviri era ainda be
    awa ingodena gosera amboda awa God mi ingodenaso yei uso usasa awa itadira.
  mqb-NT: Winen kə̀ njaɗak uko cəveɗ aday Mbərom a gak uko sumor, anga ɗə ɗəfak nga
    pə winen awan. Tə sumor anahan ata nà, ɗi jəra sə tavay apan nə njənjan lele.
    Ɗi taslay anan mivel, anga ɗi i njaɗ sə njahay à man sə mazlaɓ a Mbərom.
  ape-B: Apak douk monek bilip umu Jisas. Namudak ali anan meyoh nalawapali manaki
    mawich agundak God nagakomapu meyoh umu. Ali douk monehilau malikuk. Umu moneken,
    apak douk manubu madukemech umu kwali apak eke munak iluh heven mulau nebechi
    yeguh ali munu God mupe.
  grc-F35: δι᾿ οὗ καὶ τὴν προσαγωγὴν ἐσχήκαμεν, τῇ πίστει, εἰς τὴν χάριν ταύτην ἐν
    ᾗ ἑστήκαμεν, καὶ καυχώμεθα ἐπ᾿ ἐλπίδι τῆς δόξης τοῦ Θεοῦ.
  cav-NT: Ecuana ecuana Jesús queja catyatihua. Jadya tibudya ecuana cajipetitaqui
    Yusu queja. Jida tsehue tura ecuana baya, Jesús ecuana jiteque eje bucha juhua
    eque. Pureama ecuana juya, yuneri cuitadya ecuana, ejeque huecaca Yusu queja judirubuque
    tibu. Muitabuque ecuana tuja yacuaju.
  kgp-NT: Ti hã tugnĩn Topẽ tóg ẽg jagãgtãn tĩ. Tag tugrĩn ẽg tar nỹtĩ sir. Kỹ tóg
    ẽg mỹ sér tĩ gé. Topẽ vỹ ẽg tỹ ũn mág han ke mũ, ti tỹ tỹ ũn mág nĩ ẽn ri ke han
    jé tóg ke mũ, kỹ tóg ẽg mỹ sér tĩnh mũ sir.
  bvd-bvd: Ma suli ne kolu manata mamana 'ana sa Disas Kraes 'uri nai, sa Disas ka
    talai kolu naa siana God waa ne faatainia ade dianaa nia fuakolu ma kolu ka nii
    na 'i laona 'i tari'ina. Ma 'i seeri kolu ka too naa 'ana manata ele lae suli
    ne kolu manata ngado totoo kolu kai 'ado kwaimani fai nia laona 'initoaa nia.
  ukr-1871: через котрого й приступ одержали вірою в благодать сю, в котрій стоїмо
    і хвалимось упованнєм слави Божої.
  apz-apz: Nakwo Anɨtumo ufohiꞌnɨfitnneꞌento honɨngkano namommentiso soꞌno Anɨtu kako
    nakumo wopɨngo nelohofalofoho. Osoꞌno nakwo sɨmonyo yontani nakwo Anɨtuꞌnji wopɨngopo
    humayoꞌne hontohumalohwono.
  yon-yon: Yesu ye kuyaambed nub kuu anam anduwen kumbed kabamoon kondoon ye mimyob
    dowaken kee kandi ye ambongko nandekorub, kwane kibikee kuyaombed awine doruub.
    Kwane, nub kuu God ye nambirimbon aom awunanuub ande arudkonoyiib kubuub kii.
  poi-NT: Jém Jesucristo tsa̱m tayo̱xpátpa iga tanúcpa ju̱t́ it́ Dios, jém tsa̱mpɨc
    tatoypa, porque taŋcupɨcne. Jeeyucmɨ d́a tantsacpa jém Dios iŋma̱t́i. Sɨɨp agui
    tamaymayt́am porque tanjo̱doŋ iga núcpa ja̱ma iga nɨcpa tai̱t́i jém wɨ̱co̱m ju̱t́
    it́ Dios.
  wuv-wuv: mei na ugainaa o'ou a'a fei we'iaa naranara ba onei wadu'ainaa a'a fei
    rawani'a, fei ona oa i wagina eni. Ma ona ni'eni'e a'a fei o'onaia unu ba o'aa
    oafipui a'a fei haweraa mei Haidaa.
  quf-NT: Chaynu kriyishallapami, Tayta Dyus kusa allin kar, mana imawan pagrasha
    imachu dibaldila uchanchikllapamanta llakipar kusa allinpaq riqsimanchik. Chaymi
    paylapi kunfyakar kusata aligriyanchikllapa, maydiyaqa kusa shumaqna kashunllapa
    pay kayashanpi nir.
  yuw-yuw: Yesu yu wömai non Kopotorochon banac banacnohon simbu fagarit nimogoc.
    Tuna nonu yuha kombing tobing imong-manaina ‘mit momphon yaguno sadec itonggong
    koing ana feangoc’ yongo toup borongdetmanaina guroc ngocin itongidamon.
  hus-NT-1971: Cum i belal a Cristo, jaxtam tu utbamalits c’al a Dios ani u t’ayat
    co’oyab c’al in alhua’ inictal a Dios. U lej culbel cum i aychal cu ne’tha ti
    eb cu c’uajiy tin ts’alat c’uajattal a Dios.
  med-med: Wote, wu tenda ei ndi, tʉn mondʉp pʉtmʉn uⱡ ila, Got nga wamp poⱡ ti uⱡ
    ila mepa rukʉr puⱡnga akup mormun. Mondpa pili ei ndi elinga, Got ndi, tʉn etpa
    eng nondʉmba. Ei nga, ambʉⱡʉp paⱡpʉn nokundpʉn mormun.
  bch-bch: Iesus isaoa edap ngan gita ta tarangrang ngan tadudunga ngan Deo ele kadonga
    lolo marum aea toa ne, ngansa loloda matua ngan ei. Ta labone ele kadonga lolo
    marum aea ilua gita ta tamadid matua. Ga pade, taoatai kemi mambe muriai Deo ga
    ibada gita ga tala tamado kemi tau ngan ele taranga. Ta labone tinida igelgel
    kapei tau ta tasangasanga danga toa ne.
  cco-NT: Jo̱ laꞌeáangˊ có̱o̱ꞌ˜ Dseaˋ Jmáamˉbaꞌ e nɨse̱e̱ˉnaaꞌ lajo̱ có̱o̱ꞌ˜ Fidiéeˇ.
    Jo̱ nɨcangɨ́ɨngˋnaaꞌ e jo̱ uíiꞌ˜ e jáꞌˉ lɨ́ɨˋnaaꞌ júuˆ quiáꞌrˉ. Jo̱ lajo̱b nɨse̱e̱ˉnaaꞌ
    lana, jo̱guɨ eáamˊ iáangˋ dsiˋnaaꞌ, co̱ꞌ nɨtab˜ dsiˋnaaꞌ e dseángꞌˉ nilɨseemˉbaaꞌ
    cøøngˋ có̱o̱ꞌ˜ Fidiéeˇ fɨˊ lɨ˜ niingˉ ꞌgøiñꞌˊ mɨ˜ nitɨ́ˉ e íꞌˋ jo̱.
  deu-1951: durch welchen wir auch im Glauben Zutritt erlangt haben zu der Gnade,
    in der wir stehen, und rühmen uns der Hoffnung auf die Herrlichkeit Gottes.
  alq-ALGNT: Osa mega kiteb8etananan, Jesos kigi minigonan kidji ani kikendam8aiak
    Kije Manido okitci ca8endjige8in, acitc dac mi ii8e ca8endjige8in odji 8edji nogom
    sogigaba8iak kiteb8etamo8inakag. Kimodjigendananan dac osa mega kiketcinamendananan
    kekina8it kidji icpendagoziak, tabickotc Kije Manido ka iji icpendagozidj.
  ixl-NNT: As ibꞌaꞌnil kuxh u Jesús uvaꞌ oy kuxh veꞌt qokeꞌ kꞌatz u Tiixheꞌ, tiꞌ uvaꞌ
