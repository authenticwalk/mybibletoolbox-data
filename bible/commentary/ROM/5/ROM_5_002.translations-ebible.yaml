    tɨriztumakpas, Dios aumɨza uskanain namninnakima. Sun akwa, aune kwisha wat puramakpas.
  agm-agm: Amɨ nyahɨ gaahapa wapa kamaayaahandɨ apɨpaahɨ nehɨhandɨ Autaahaatɨho sawahometirɨhɨretapɨ
    gaahaiwa kanyitandɨhandaatɨhɨ Jisaasiho nyangi nanyamaasi nandaasɨhɨ wanɨ nyahɨ
    kandaatɨhɨ bindahaayo. Iyaatɨ amɨ nyahɨ Autaahaatɨhoai kometirɨhɨretɨ usosaihɨ
    nausainjɨtɨhandɨ nanyinyonɨhɨ koaisaatɨ maasɨ bimɨtɨhaahandapɨ maaritaatɨ sisahaunɨhiyahaayo.
  ubr-ubr: Baitutum emon iboet tanat atonio God an kaber on tasagob, onai on ot ari
    ato tamama. Ot tabiyasisir ari ati baitutumai nan tamomousin God an kudidirin
    tanfasararam aurin on!
  tsw-NT: U yuwaan tsu ta̱ ure adama tsu uwa a̱tsuma̱ e isaꞌani† ya̱ A̱sula̱ adama
