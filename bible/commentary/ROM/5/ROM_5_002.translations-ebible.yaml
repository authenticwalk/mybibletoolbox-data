  aaz-aaz: Kristus naruruꞌ ma nakriraꞌ In nekan arekot neu kit, natuin hit tpirsai
    Je. Etun hit neek ii bisa nmaꞌtain ma naꞌbeiꞌ. Ma hit neek ii anmariin, natuin
