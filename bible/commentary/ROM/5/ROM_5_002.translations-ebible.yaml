    nɨhuvəyen e in e kɨtawə kɨsarə iran ai taktakun. Kɨni kɨtawə kɨsagien ai taktakun
    meinai kɨtawə kwənharkun huvə mə tukhavəh nehuəyen kape Kughen.
  kmo-kmo: Jisas Kraist riita hiki siitiichichawa nobok nona yeechi nota God riita
