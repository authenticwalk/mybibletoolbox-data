  pan-pan: ਜਿਸ ਦੇ ਰਾਹੀਂ ਅਸੀਂ ਵੀ ਵਿਸ਼ਵਾਸ ਦੇ ਦੁਆਰਾ ਉਸ ਕਿਰਪਾ ਤੱਕ ਪਹੁੰਚੇ ਜਿਹ ਦੇ ਵਿੱਚ ਅਸੀਂ
