  zao-NT: Ne tak nyelaazaa Jesucrist kona mndaa Diox yalwen ree loʼaa, ne nali nziʼaa
    lo yalwen ree, ne lazaa ngebetaa yoʼaa kon Diox lo xni chaan Diox.
  byx-byx: I uut tu auur a qevep sever a qa, be qa men se uut samer aa baniski. Be
    sa iara dai ama arlias per a uut never ama Ngemumaqa aa ngimsevetki. I maikka
    uut taarl malkuil i uut drlem ai laip kurl uut pe ama Ngemumaqa aa ansinki.
  ctu-CTI: Ochemonixla ti i yutslel i pusic'al Dios cha'an ti lac ch'ujbi cha'an Cristo
    mi' cotyañonla. Mi lac xuc'chocon lac bʌ ti i yutslel i pusic'al Dios. Tijicñayonla
    cha'an la cujil isujm mi quejel la cʌq'uentyel i ñuclel Dios mu' bʌ quej i tsictiyel
    ti lac tyojlel.
  zos-NT: Jesucristo'is chøc vøjø para øtzcøtoya. Por eso cuando ndø va'ṉjamba Dios,
    je'is vyø'ajcupit tø ijtamba vøjø yøti; y tø casøpya porque ndø ni'aṉjamba que
    maṉba tø tøjcøy Diosis myøja'ṉajcu'yomo.
  gvs-gvs: Guyauyana goi Yaubada ina kanuwóiya talotowo ida numisa pasina, e anuwoiyayana
    goi ame tuta takaaiyaka be nakae taauyáwana unana taalotuta bego Yaubada ana káeyana
    tomoeeyalina bei tasiuko.
  kbm-kbm: Eitit aplond givin beti galkik Ei gigas eitit tasov Pomate ane ta viti
    be tis ane yaun bwaibwaya aplo tale. Dangetok be eitit tand vevie-ngge be tanasge
    Pomate ane bogbogo ebe atob tan-gas ok.
  tew-tew: Heḏi naˀinbí whä̖yu̖ gínmuuḏibá Jesus-di Yôesi Táḏávíˀpiyeˀ díkán, iví
    séegísehkanä âytáa-íḏí, heḏi hä̖̂ä̖ḏi wänbo tꞌä̖hkí nä́ˀi séegísehkanä-á âymáˀve-í.
    Heḏi hânho ívíhíhchandoˀ, gá gínhanginnândân wáy wí thaa-á Yôesiví saˀwó̖ˀdi
    kohthay iwe i-áḏí gikwo̖ˀgítꞌóeˀin.
  rmc-rmc: Pačabnaha andre leste šaj avas andre milosť le Devleskri, andre savi akana
    the ačhas. A lašaras pes oleha, hoj užaras pre le Devleskri slava.
  apr-apr: Ngan ye urata tani yo Kirisi iyeii i, in idi nga ke bet tatara lodo medana
    pang Maro nen, bet ole iyei dada dook mata paidi. Le moolmool, idi nga takodo
    le tamede ye lo medana kiidi yo tataru panga i. Inbe lod ponana, yesoo tatar matada
    a tanam bet Maro ikau idi bet lo taye tanepe ye lulngana.
  tiy-tiy: Atin non bé kéunur tome bé Jesuse, fénfakayén i kégédote bé kégédaw i Tuluse
    béleewe. Mélaw toow tom fo moror non gétiga tom réméndaw tom moso loo bé Tuluse.
  nlg-nlg: Na pukuna ta taluutunia Jesus Christ, te lavighita vaa ta nina sonihalavu
    God, ta ghahaghita iga itaeni. Mi ghita ta righia gatu nia na ghanaghana mava
    mana togotogo, ma ka pitudila, ge ka tunuva kolua ta nina rongoragha God.
  dgr-DOGNT: Zezì-Krı wedahxà eyıts'ǫ goxı̨ gogha ehkw'ı-ahodı t'à Nǫ̀htsı̨ edesǫnıwǫǫ̀
    goghàı̨ɂǫǫ sìı dıì wet'à ts'eeda. Nǫ̀htsı̨ wexè enıìyah t'à welǫ whìle ts'ǫ̀ ts'eeda
    ha goghàhòı̨ɂǫ t'à sıì goınà hǫt'e.
  pes-OPV: که به وساطت او دخول نیزیافته‌ایم بوسیله ایمان در آن فیضی که در آن پایداریم
    و به امید جلال خدا فخر می‌نماییم.
  ron-1924: Луй Ый даторэм фаптул кэ, прин крединцэ, ам интрат ын ачастэ старе де
    хар ын каре сунтем ши не букурэм ын нэдеждя славей луй Думнезеу.
  tpz-tpz: Suk a tah ne Ieesuꞌ to nok voh pa vaꞌaus a ra me a ö na to vaman no eah,
    eꞌ to vataare voh a ra a hanan va pa ö na se huk vatët maꞌ pe Sosoenën, suk, eꞌ
    to ururuan tamoaan a rora. Ivëh ka kuru, ea se vaeö suk no a ö na to anoeh rakah
    me no po vaman, pan a tapui se taneꞌ maꞌ manuh pa vöön va kin, pa ö no kikis pe
    Sosoenën to teꞌ non.
  agd-agd: Yisasi anon tetisi mumunantá aa uvítintádái Tiyarafenui sarisari aúpin
    bá tiféuno. Tiyarafenui ákona vá kakhan má dere varano van mi mantaan ákona ukhé
    tiféuno.
  rkb-NT: 'Sesus Kiristu hi: — Asaktsa kaharere bo hyỹ mykaranaha — niy. Iwaze Deus
    myhumo mymysapywyky iwatahi mymytsumuẽhĩkĩ iwa tsimyzurukunaha. Ana humo hi mykurẽtsa,
    aibatohi Deus watsa tsimoziknaha anahi taperykynaha.'
  san-THA: อปรํ วยํ ยสฺมินฺ อนุคฺรหาศฺรเย ติษฺฐามสฺตนฺมธฺยํ วิศฺวาสมารฺเคณ เตไนวานีตา
    วยมฺ อีศฺวรียวิภวปฺราปฺติปฺรตฺยาศยา สมานนฺทาม:ฯ
  iws-iws: Mɨ ɨiya krɨma Jisɨs Krais siirɨm naɨngwo tɨbmiiyɨm mɨ tɨ siyɨuɨn Adi Komii
    siya bɨdi haiwaokiyɨn krɨmiir siyɨu ɨiir nɨiyok haigɨnɨuwiyɨn krɨma Adi Komii
    siir naɨngwobumbu aiir haiyam. Mɨ ta hɨriinan saiirsika, krɨma wɨ dimɨn ɨiiramar
    nikwokwonanaekaigi Adi Komii saɨka nongwomamaɨr aeyokiyokɨikaeyamam.
  pol-SZ: Tylko dzięki Niemu—przez wiarę—dostąpiliśmy Bożej łaski! Ona postawiła nas
    na nogi i daje radość z oczekiwania na Bożą chwałę.
  ztq-NT: Por Jesucrist kwaa no xkyalnsaak Dios porñee bniladzy no xtiits xaa. Tsiitsy
    nche no lo xtiits xaa ni xle no nii lëë no jkaa xkyalwnabey Dios.
  zai-NT: Cristu nga bichiña laanu ra nuu be ne yanna ma nuu né nu laabe tobi si,
    purti bini cre nu Jesucristu. Ne ma rieche nu purti cá lú nu isaca né nu laabe.
  upv-upv: Suri Kristo kele, rramjipari pa mauren ngel se Atua nga rrammaur rengen.
    Ko rram̃ir vajin suri rramrongwose rrapa-jipari nosrövien se Atua.
  wap-NT: Wamishidan idi Christ, unaꞌakan waunao Tominkaru kamunanun idaꞌati, naꞌapaꞌo
    idaꞌaꞌo wamashaapan kai. Naꞌiki tuukii wakonaukian, waaitapan idi mishiꞌo nii
    Tominkaru taan waꞌati diinaꞌitiꞌi paugaru kaduz umanawun-karu.
  mva-mva: Iesus Kristus-lo ka kita taboadu Nanaranga marou ne tadokidoki-ba ilodia-lo
    tasili, be kaituka nge marou ngaedi ilodia-lo ka tasoaki. Bokaibe surida dauia,
    maka ma kita ambe Nanaranga kaiboang ne malamakadi otioti tadoki kana be tarapurapu!
  dwr-NT: qassi I nuuna ha77i nuuni de7iyaa Xoossaa aadho keekatethaa giddo ammanuwan
    aheedda; yaatina, nuuni Xoossaa bonchchuwaa shaakkanaw nuussi de7iyaa hidootaan
    ceeqetteetto.
  kfw-kfw: Christa'n einihi ngamna jarra hiwa Pathian riangwai hin anaheiruoi, halli
    tuun hiwahin eini'n niring, halli eini'n Pathian lurlianna ngamna khan eini'n
    nin-or eii!
  bfz-bfz: मसीह रे जरिए विश्वासो री बजअ ते आसा री पऊँछ तेसा कृपा तक ऊई री, जिदे आसे
    एबे बणे रे। आसे एसा गल्ला पाँदे कमण्ड करूँए कि आसा खे परमेशरो री महिमा रे इस्सेदार
    बणने री उम्मीद ए।
  cuk-09: Anmar amba we-Jesucristogi-bensulidba, Bab Dummad nabir anmargi binsanonikid.
    Ar anmar deyob Bab Dummadba nue akananaisoggu, nue-bensulidgi anmar edarbedimarsunnad,
    Bab-Dummad-yeer-dakleged dakegar. A-ular anmar wergudimarsunnad.
  ben-OBCV: তাঁরই মাধ্যমে বিশ্বাসে আমরা এই অনুগ্রহে প্রবেশের অধিকার অর্জন করেছি ও
    তার মধ্যেই এখন আমরা অবস্থান করছি। আর আমরা ঈশ্বরের মহিমার প্রত্যাশায় উল্লসিত হচ্ছি।
  mil-NT: Te cuèndá sá ni sàndáá iní‑ó Xǐtohó Jesucrìstú xíǎⁿ dɨu‑gá ní quide ní ngúndecu
    váha‑o nǔú Yǎ Ndiǒxí, te ducaⁿ‑ni cùndecu‑o, te ío cùdɨ́ɨ́ ìní‑ó chi ndècu ndɨhɨ‑o
    tnúhu ndee ìní sá sàá nduu ngǔndecu‑o nǔú ǐo váha càa ndecu Yá Ndiǒxí.
  myu-myu: 'Jesus Cristo kay juk o''e jebay be: — Teyũku itabut okay — i. Imẽnpuye
    Deus xipan wuykug̃. Wuycokcok cĩcã ixe xipat wuykay buye. G̃uyjom Deus dipap co''i
    acesop. Wuycokcok cĩcã iboap wiwim.'
  fue-fue: Kanko yottini en moƴƴere Alla ne gonuɗen e muuɗum jooni. Ɗum laatake gam
    goonɗinki meeɗen. Een juroro hoolaare heɓugo geɗu der tedduŋal Alla.
  amk-amk: Taroaso Yesus Kristusi fo wedaya tasobu rang we tasuai to Allai ne beng
    dohonai arora fo, tuti na ne beng dohonai arora nanai tatoaria mutu nayai, tuti
    tamararising weo taenemitawanai we ambori tawati Allai ne sambewaraio dadai fo
    ki.
  fai-fai: Kale Kadais ata nuka imadew maek kanodin abin kidelok uyo dáda nulum afan
    kalin dim Got ami min gelemin tem bom idak teinabuduw ade aket idak mak teinabuduw,
    be watawo kaleyo bá, nuka alo Got ami lamlam tem teinokabuw umi mimin dok dibuduw
    kayo ko.
  ura-NT: Nii Jesocurisito esenetaacachene aina cuaainte, cana coroatajane Cana Coaunera.
    Nii ainate cana suujua letono ichana coacuelanaala rachoojihacache, rai Cojoanonaa
    que nerichaacheeinne cohajeein.
  mcd-NT: Non icoinra huacun Upa Diosin noco noiaino non afu shafatifi rafutiro. Ascano
    unimacoinquin non tapitiro noco imapaiyai cuscan shara non atiro.
  urt-urt: Ŋoihmbwaip poi teŋeime Krais pe, kin nenge poi nate sehei me Got ŋaiye
    ya lalme murp mil moto ŋoih miꞌmiꞌ tikin Got pe, leꞌe ŋaimune ŋaiye tukwini Got
    ŋende me poi. Topoꞌe poi hriphrip ŋaiye poi marp meseperhme Got ŋaiye ka ambaꞌe
    poi oto yirise bwore bwore kin.
  kiz-kiz: Kup'etela muene tete kabhele tujhe ni fursa kwa njela jha imani mu neema
    ejhe ambajho mugati mwake twijhema. Tuhobhuiki mu bhujasiri bhwaatupelili K'yara
    kwa ndabha jha baadajhe, bhujasiri ambabho bhwa K'yara.
  tzo-TZE: '@see-verse:ROM.005.001'
  lex-lex: La'a Yesus hihi'ini pede la' lera-mela ri, de itlernan oleka talla pliora
    pa Uplerlawna Ntutga E ralam kalwiedni mai ita onnila it pesiayni. Me ita tahepuepur
    wali yoma itsa'ar it ralamni de hota la' ler mak kmai die, de itre'ela tlernana
    Uplerlawna plolli-mneheni me ya'ulli-yawedni!
  dov-dov: Kwiindila mulinguwe tulanjana manjililo mulusyomo kunjila muluzyalo lwakwe
    oomo mutwiimvwi. Tulabotelwa mubusichaamba Leza mbwakatupa kuchitila lyejunza
    lyesu, busichaamba mbututakaabane mubulemu bwaLeza.
  rgu-rgu: Kristus natudu dale malole Na neuꞌ ita leoꞌ na, nana huu ita tamahere Ni.
    Huu ria na, de ita dale na bisa dadi tea-mepeꞌ. Ma ita tamahoꞌo-tatadale, nana
    huu ami bubuluꞌ mae, neuꞌ ko Manetualain nau soꞌu na ita fo tameda tita Ria kahere
    Na.
  toc-NT: Aquinín kalhi̠­yá̠hu eé tapa̠­xu­huá̠n porque ca̠naj­la­yá̠hu hua̠ntu̠ xlá
    ma̠lacnu̠y xpa̠­la­cata Jesu­cristo, y chu­nacú kalh­ka­lhi̠­ma̠­náhu a̠má quilh­ta­macú
    la̠ta lácu xlá naquin­ca̠­ma̠x­qui̠yá̠n li̠pa̠­xúhu latáma̠t nac xpa̠xtú̠n.
  som-som: kan xaggiisa aynu rumaysad ku galnay nimcadan aynu dhex taagan nahay, oo
    waxaynu ku faraxnaa rajada ammaanta Ilaah.
  mam-C: Qu'n noq tu'n qnimb'il ti'j Jesús, ma tzaj tq'o'n Dios t-xtalb'il qe, a tu'n
    wa'lqoxix toj qnimb'il. Ex nqo tzalaj tu'n q'uqle qk'u'j ti'j, tu'n at qoklin
    tu'n qpon kanin toj kya'j, ja' ta' tqoptz'ajiyil qMan Dios.
  ndj-ndj: Kwa ujumilwa wetu, mweni katuyegha munemusi ayi ya Chapanga ponopa tukwikala.
    Topi, tukusekilela shuvililu ayi yituvelinayu kuva pamu muukomi wa Chapanga.
  mbj-NT: Ër h'yy ka'eeh do hyb n'aa Kristo an'oo däk, papuuj gó, h'yyb nyyw gó ër
    babok hyb n'aa kä, P'op Hagä Do ër wë ky enyym do matym gó. Tsebee gó baad ër
    gada P'op Hagä Do kabaj'aa do ër gadoo ta sii.
  lat-VUC: per quem et habemus accessum per fidem in gratiam istam, in qua stamus,
    et gloriamur in spe gloriæ filiorum Dei.
  ngp-ngp: Kwa sila yo mhuwi wetu, yehe kakigala mwo uwedi wa Mnungu umwo kili ivi
    haluse, elo chakeduvila kawiilo kinanadyo kwa kunda hamwenga mwo ukulu wa Mnungu.
  enq-2: Naimame Jisasa tungi pilyamano dokonya-kaita Gotenya kondo kaenge doko naima
    nyiama. Naima baanya kondo kaenge dokonya katao, Gotenya tii pipae doko ipatana
    lao eteke pyao, nee kaeyao malisoo kalyamano.
  eng-ASVBT: through whom also we have had our access by faith into this grace wherein
    we stand; and we rejoice in hope of the glory of God.
  mna-mna: Tana iti tomtom ta tuurla kini na, ni iwe zaala piti ma koozi tombotmbot
    lela Anutu kampeŋana kini leleene mi tarao be tagarau Anutu. Tanata iti menmeen
    ti ma nindi se, mi tu'urur matanda pa nol tabe Anutu ikam ti ma tala tombot raami
    lela azuŋka kini leleene i.
  myw-myw: '@see-verse:ROM.005.001'
  sby-sby: Uyo nendi endiye walatucalwila nshila, kwambeti na tulashomo tukenshibe
    kwina moyo kwa Lesa, umo emotwekalikana lino. Neco twakondwa pakupembelela kwetu
    kwambeti tukatambule bulemeneno bwa Lesa.
  sll-sll: Yisas iwe, nan pir tominga i pire na aule i pi God pirari pare a siribi
    sire ol wai ol na tongwo i, ire mominua. Molere God amane weni moma di piminua.
    Piminga meri iwe, nan emgi ereyu monaminga pire nomani su su sikire God tani onangwo
    pamia di pir tere pi tege ere moli naminua.
  yaq-NT: Jesukrijtota betchi'bo itepo, Liojtau bicha lutu'uriak, itom a' sualeka'
    betchi'bo. Aapo'ik betana juka' itom jiapsimmeu tu'ik mabetbaekai. Inia tu'ik
    betchi'bo intok, itepo, ka ta'abwisi intok a' suale. Intok, teekapo, Liojta yo'o
    nesaweka kateka'u, chukula itom aamak annee'uta bo'o bichaka te allea.
  uro-uro: inguna nävät a qa di sa mamär iva u rhon sädä ma Ngämuqa aa ñämsävätki
    arha ron nävät aut katnanakt käraktni i rhäkt di sa qali lut da arha ron bä märmär
    gem ut inguna sa ut nanakt iva bä ba ut nä ma Ngämuqa aa murhämeska.
  ita-1885: Per lo quale ancora abbiamo avuta, per la fede, introduzione in questa
    grazia, nella quale sussistiamo, e ci gloriamo nella speranza della gloria di
    Dio.
  muy-muy: Bay ya ti àvi divi ana leli ti mə̂ŋgət *sulum ge Melefit ni ti Yezu Krist.
    Leli mə̀fəkia ahàr a, nahkay mə̀ki nihi ti ka sulum gani nani. Məmərvu aɗaba mə̀səra
    Melefit amagray ti mânjəhaɗ akaba naŋ a məlaŋ maslaɗani gayaŋ ni bu.
  kqc-kqc: Una ka ina dudu uni mokena vari gira aena dudu, Sei di buni tora gade di
    sanari gua are resifa mini, resi gua Sei di vabara nufa amegifa rofu, uka mokena
    dudu ada regifa!
  tav-tav: To bairi Jesure mani caapiʉja nʉcʉbʉgoro tʉjʉʉ Dio maca mani mai tʉjʉmi.
    Mani mai tʉjʉri cʉ yarã majuu caroaro cʉ mena macana manire cacũñupi. To bairi
    caroaro cʉ mena cãna aniri cʉ mena to cãnacã rʉmʉ caroaro mani cãnicõa aninucupere
    mani tʉgooña wariñuu.
  eng-ULB: Through him we also have our access by faith into this grace in which we
    stand, and we rejoice in the certain hope of the glory of God.
  spa-VBL: Porque es por medio de Jesús, y por nuestra fe en él, que hemos recibido
    acceso a esta posición de gracia en la que estamos, esperando con alegría y confianza
    que podamos participar de la gloria de Dios.
  fra-_FOB: Qui, par la foi, nous a aussi fait avoir accès à cette grâce, dans laquelle
    nous demeurons fermes, et nous nous glorifions dans l'espérance de la gloire de
    Dieu;
  hau-ULB: . Ta wurin sa kuma mun sami iso zuwa ga alheri inda muke tsayawa albarkacin
    bangaskiyarmu. Muna murna da gabagadin da Allah ya ba mu game da abin da zai faru,
    gabagadin da zamu dandana nan gaba cikin daukakar Allah.
  mal-mal: നാം നില്ക്കുന്ന ഈ കൃപയിലേക്ക് നമുക്കു അവൻ മുഖാന്തരം വിശ്വാസത്താൽ പ്രവേശനവും
    ലഭിച്ചിരിക്കുന്നു; നാം ദൈവതേജസ്സിന്റെ പ്രത്യാശയിൽ ആനന്ദിക്കുന്നു.
  kkc-kkc: Bei, iyo tei too goo maga Kelisoye iba Godeeye sooloo dolone pidili goo
    mapoo gilimado simiso. Esiga iba Godeeye sooloo dolone pidi goo ee ma kulodu dobolone,
    Godeeye toowa doloso badeli mapoo yibolo hodobo medee tekepo dabalai goo omapoo,
    iba goomoga sabolo dulone bolone ka doso.
  lit-lit: per kurį tikėjimu turime ir įėjimą į šią malonę, kurioje stovime, ir giriamės
    Dievo šlovės užtikrinta viltimi.
  urd-GVR: Hamāre īmān lāne par us ne hameṅ fazl ke us maqām tak pahuṅchāyā jahāṅ
    ham āj qāym haiṅ. Aur yoṅ ham is ummīd par faḳhr karte haiṅ ki ham Allāh ke jalāl
    meṅ sharīk hoṅge.
  far-far: Ma sulia famamana lakulu, sa Jesus Christ nia ngali kulu siana God, fua
    nia ka kwaimani akulu ma ka falea kulu. Ma sulia nia 'urinai, kulu eele 'asiana
    sulia te ne kulu kwaimakwali ana, ne God kai kwatea kulu kai ada to'ona na 'initoe
    nia.
  suz-BL: येसु ख्रीस्‍त आ पतीके गो परमप्रभु यावे आ शिशी ताइतय। मिनु परमप्रभु यावे
    नु बाक्‍चा ताइनीकी, दे आस पशा, ग्‍येरशा बाक्‍तय। यूहन्‍ना १४:६; एफिसी ३:१२
  car-NT: Mo'ko ta ro enapa Tamusi amyikanamon me moro ituru'popory 'wa kytundarykon
    taro kytaton. Moro ituru'popory ro kypori'tomaton. Moro Tamusi kuranory momo'namon
    me kytotamyikaton.
  amp-amp: Kraisr nohmo yuhatn Bro Nkifrar nom bi hti yuhuwaf-warnom yak marnya bomarnyewur-nom.
