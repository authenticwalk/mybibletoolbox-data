  ita-1927: mediante il quale abbiamo anche avuto, per la fede, l’accesso a questa
    grazia nella quale stiamo saldi; e ci gloriamo nella speranza della gloria di
    Dio;
  lww-lww: a kila nap̃a tesu ruru ga tesike e kiena lemamiena silaga. Visae ve sanene,
    kieta sitomena m̃areran sape siraunia, yoko ita monar teva loyum̃a e naurarena
    kiena ne Ntewa, temio kekarena keviu.
  ckb-ckb: لە ڕێگەی ئەویشەوە ڕێپێدراویێتیمان وەرگرت بەهۆی باوەڕ بێینە ناو ئەم نیعمەتەی
    کە ئێستا تێیدا نیشتەجێین. شانازیش بە هیوای شکۆی خودا دەکەین.
  nas-nas: Jiisuuꞌke tee Kumponinge tampaꞌ oomurimanooꞌ basi-antamuruꞌ eeꞌnoko dotumarimaung
    nempampiritaaꞌ Kumponing-nung meenasi kong-koo.
  uvl-uvl: Ke tames ngara heueu nei nanas urume Kristus nena ume nenge poia ke ulolo,
    nenge helue NeHalang letena urana ngana ana kue ke at nge ita. Pe ta iech iange
    lape tateu langa NeHalang nena hemalmalinga pule.
  eng-BBE: Through whom, in the same way, we have been able by faith to come to this
    grace in which we now are; and let us have joy in hope of the glory of God.
  ixl-CNT: Tan tiꞌ koꞌn u Jesucristo kꞌuxh vetetzanoꞌ tiꞌ vibꞌaꞌnil u Tioxh, vaꞌl
    tii txakleloꞌ tuul cheel, tiꞌ koꞌn vikꞌujeꞌ kukꞌuꞌl tiꞌ. Utz kaana kutxuqꞌtxuneꞌ
    tan, nikuchꞌia u tulebꞌal u Tioxh tu vitechalil.
  xsi-xsi: Kinda nenda kalo-tawana ikeno pa Kirisi. Mine kala ikai nzâla piti pa kinda
