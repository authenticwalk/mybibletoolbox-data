  bhl-bhl: Da kolewsomelei, num em kaneyemse beelo “Fein!”, dangbuluw beem mongom
    ete nu kame ki keko, Sunbin-Got em alakabe dim elo mewso unuwi, e nulo ibolow
    folok so kukuw kukuyemkabe te. Kukuyembelei, nu kame kalfongeko, Sunbin-Got em
    auk so kitil so dim ka kel eso makuw bókoluw em ding fenkabuluw te.
  ons-ons: Eŋe mali malipzane raki paki ŋebu more, gege mage wawaine iwa Anutu wane
    qom pesek kotino biraŋongane, ŋene ukude Kristorop makatake gemaine, ea wane ŋene
    oi bakom okanŋem paki, Anutu wane qeli ewe zonom ea makenane, dereret okane gemaine.
  con-NTPO: Jesucristove in'jamba gi Chiganga catsepa Tise ñotsse afe'choma isu'fa.
    Isupa gi tsangae an'bian'fa. Tisia'caen ti'tsse'tssia've daya'chove ronda'jepa
    gi avujatssi'fa.
  ghs-ghs: Napai noho kurata Ohongaho baruna heena saridzeqi dzapa pobi ma dzadza
    nohoke qupadzomaqa qakiqaki naate qaarare.
  peg-peg: ଇମ୍‌ଣି ଉପ୍‌କାର୍‌ନି ଅବସ୍ତା ବିତ୍ରେ ଆପ୍‌ ମାନାପ୍‌, ହେବେ ହେୱାନ୍‌ ହୁକେ ପାର୍ତିତ
    ହଣ୍ତେଙ୍ଗ୍ ପା ଆଡ଼୍‌ତାପ୍‌; ଆରେ, ଆପ୍‌ ଇସ୍ୱର୍ତି ଜାଜ୍‌ମାଲ୍‌ନି ବାର୍ସିତ ଗରବ୍‌ କିନାପା
    ।
  txu-NT: Jejukôt ne Metĩndjwỳnh arỳm kute gwaj ba mar. Gwaj tu amim Jeju markumrẽx
    nhym arỳm kute gwaj bamarkumrẽx. Gwaj kum amijarẽ nhym arỳm tu kum gwaj bakaprĩkumrẽx.
    Tu kum gwaj bakaprĩkumrẽx gwaj arỳm kôt badjãm tỳx. Dja gwaj ĩ Metĩndjwỳnh mexkumrẽx
    pumũ. Baje Metĩndjwỳnh me:xkumrẽx pumũnhkam amakbê gwaj bakĩnhkumrẽx.
  eng-WEBU: through whom we also have our access by faith into this grace in which
    we stand. We rejoice in hope of the glory of God.
  gnw-NT: Jae ramiño vi yaya ma Tumpa re Jesucristo rupi yandepurugüɨrovia rupi, Tumpa
    ipɨacavi vaerã yandeve. Ñañemɨmɨrãta ma Tumpa ipɨacavi re, jare ñaãro ñaĩ yayerovia
    reve Tumpa ndive yaico vaerã jae uyembɨadoraca yave.
  mux-mux: Oliu ⸤‘Sika’ nimbu⸥ tondulu mundupu piliilimulu yambuma, yi akili-ni oliunga
    nimba tinjirimele-ni Pulu Yili-ni oliu we kondu kolemú ulu-puleliinga sukundu
    molemulu kupulanumele akisinjirim. ‘Pulu Yili-kene wasie pupu mulú-koleana tapú-topu
    molomulú.’ nimbu piliipuliinga oliu numanu sipu nokupu molemuluko.
  maj-NT: A̱t'aha̱ s'ejinná Nti̱a̱ná, kui nga Jesucristo̱ kits'íhin nga tsitjas'e̱njihinná
    kju̱a̱nda xu'bi̱. Ndjá tinchajián kju̱a̱ndoo̱. Kui nga tsjo mahaná nk'ie nga tíchuyáá
    kju̱a̱chánka xi tsjáná Nti̱a̱ná.
  bkq-NT: Jesus einwânnipyryenlâ kurâ. Awylygue Deus agâpa tyeseba kydawyly. Jesus
    kurâem anhetyby wâgâ, Deus koendâ lelâ kâendyly, arâ tâensein-emba kydawyly umelâ.
    Kurâ kydohomaendyly, mâkâ agâ kidyly tutuze kydawylygue, eon-honru kiendyly ise
    warâ.
  kue-kue: Yesus Krais suwara konbauna yauro norko nono God pirngi dindre ana ye wakaimo
    mina suna mounga. Te God nono i-ikine endinan ye bogl heven imbo taragl wakai
    inamga pre gunyei kuie ere mounga.
  cot-NT: Iriotaquequea metojaventajiacaji, jero icocani icavintsajamajacaji Aapani
    Irioshi yamenajiacajitarite aventajiacari. Ashinejiaca acanca aguijacojiacagueti
    oncoramanitapojajegueti amenajiapojero iroganejencare Aapani Irioshi.
  bnp-bnp: I korimule hita, si luhoi tora ia, lakea a Vure i rata kamumu hita vakaroro.
    Si vivi, si pasimata ni matai a bagetuanga na Vure.
  apn-NT: 'Na pre Jejus Tĩrtũm mã mẽ pajarẽnh o: —E jajê pumu. Na mẽ ra amnhĩ kaxyw
    pamã hamaxpẽr nẽ pahkôt amnhĩ xunhwỳ. Anẽ. Hãmri nhũm kuma nẽ mẽ pahto mex nẽ
    mẽ pakutã nojarêt rãhã ho pa. Tã kot puj mẽ pahpê hkrajaja nhỹrmã pano ho Tĩrtũm
    mex o mex xwỳnhja pumu. Jakamã na pu htem amnhĩ kukamã ã pajamaxpẽr anhỹr o pahkĩnh
    nẽ papa nẽ pajamaxpẽr o: —Hêxta waa nẽ. Kot paj nhỹrmã inhno ho Tĩrtũm mex o mex
    ã omu nẽ kuri ixpa ho ixpa. Nà ãm hãmri. Inhmã omunh prãm tỳx kumrẽx. Anẽ.'
  ctp-NT: Suꞌwe ꞌa ngiꞌni Ndiose loꞌoan chabiyaꞌ ꞌin Krixtu, chunꞌ nu msñian chaꞌ
    ꞌin Krixtu kanꞌ. Loꞌo ni, ndiꞌin chaꞌ ꞌñaan loꞌo Ndiose, kanꞌ chaꞌ ja ndiꞌin chaꞌ
    kulaa yaanꞌ ꞌin Ni. Suꞌwe ꞌa nka tiyean, chaꞌ jlyo tianꞌ chaꞌ chunꞌ ndiꞌin la
    kaja ska seꞌen nu suꞌwe la seꞌen tyiꞌian nde seꞌen ndiꞌin Ndiose, chaꞌ ngwañaꞌan
    xkwiꞌ suꞌwe ti ngiꞌni Ni loꞌoan.
  opm-opm: Imat ma napapat ohe dap teimdapat Got orhe damdapat orhor Noh ihirnong
    imat yah matpora ma dahapat da ohe hrepnong nahatin ohe mandap namanhet napapatmur.
    Namanhepat Orhorwi inahatin hatin hanwa ma dahat pati han bap dirnong ama orhe
    hrepnong nahat napapatmur. Imat napapat ohoh ihan orhe has yah da oh diradir tap
    mat datiprio rim amam hat orhor minhan patimur.
  bvr-bvr: Nipiya nyanma gun-molamola gu-nirra arrburrwa minypa ngayburrpa marr nguburr-balcha
    nula. Rrapa ngayburrpa nguburr-marrkapchinga nguburr-nirra, ngardawa ngubu-borrwurra
    rrapa marn․gi ngayburrpa barra wugupa nula Wangarr nipa burr-gujayanaya ay-nirrapa
    ay-workiya.
  zad-NT: Na' daa ba nonḻilall'cho Crístona', Chioza' toshiizi chonile' cho' wen na'
    chibaicho daa noncho lez lljazoalenchone'.
  kmg-kmg: Jesu ekizia motâc ronârewecte akio juŋgopeneŋ wâc. Erâ juku Anuture huriri
    qâreŋ fua tâcneme hone šiziwenaŋmu irec mamanac juhuc mu šeri eeŋgopeneŋ.
  aso-aso: Ee, idise mela Oꞌmosoꞌmo nasahiliꞌ noo-lidivo noneꞌ aka nene aꞌmine Guvetesi
    ve neꞌmo vele-ledavosa aꞌminguꞌ none. Idoꞌ aꞌminguꞌ mino Oꞌmosoꞌmi emeni dameni
    lamineꞌ nene mudise do leliꞌ olosune lo aꞌminemuꞌ nene gilingili ogo gizebo ogo
    lolize izo minaaꞌ noune.
  uli-uli: Yesa hasgich long luwul haradiya la yael Deus irel yach tugulul ladep,
    iwe ngo ila mele siya mel iyang igla. Iwe siya cchehas irel yach luglug le yebe
    yoh ngalgich falmay la yael Deus!
  nin-NT: À si ikpanye imunta iyo i du Atiko Yesu à gri inta di inta i ni hi ina wre
    i Abachi yi nu unto ku nggo inta i so na ku ziza nggo. Ima yo di inta nggurr age̱
    nu nggo inta mi i so surr ashishi ni inkpinkpye i Abachi yi.
  acu-NT: Tura Cristo ii tunaarin sakturmaru asamtai, ni nekasampita tinu asar, tura
    Yus iin pengker awajtamsatnusha nekau asar, Yuska miatrusrik umirkatnuitji. Tura
    Yuse pujutirin jearkia, nijai tuke pengker pujustinuapitji tusar waraaji.
  cak-WNT: Y ruma chi xkacukuba' kac'u'x riq'ui ri Jesucristo, rumari' tek Riya' yoj
    rucusan apo chupan ri rutzil ri Dios y wacami cof yojc'o chupan. Y can yojquicot
    ruma koyoben chic ri k'ij tek junan xkojc'oje' riq'ui ri Dios ri c'o ruk'ij ruc'ojlen.
  ebk-ebk: O, babaen kan hiya, naetapi takú as nan grasyan Apo Dios ay cha takú kiankianasun
    ad wani. Munlagragsak takú ngarud, tay namnamaun takú ay makelak-am takú as nan
    kaichayawan Apo Dios.
  spa-PDDPT: por Quien también obtuvimos entrada a esta gracia en la cual estamos
    firmes, y celebramos la esperanza de la gloria de Dios.
  ruf-ruf: Kwa ukutoghola kwetu, Yesu katughala kune uluso we Imulungu, na bila kupfuka
    twololela utunitso we Imulungu.
  gun-gun: Hexe jajerovia vy Nhanderuete nhanemboaxya rupi nhandekuai, ha'e Nhanderuete
    rexakãa ojekuaa aguã nharõ vy javy'a jaikovy guive.
  agu-BL: Ncha'tz tan tu' yi k'uklij kac'u'l te Ryos, nin tan tu' yi mbi cu'n banak
    Jesucristo, nternin na ke'l na ko'c tu Ryos. Nin quinin na kacabej kac'u'l te
    yi jun kabalajila'tz yi ak'ij sketz tan Ryos. Ej nin nternin na katzatzin yi na
    ko'c tan xtxumle'n yi sjalok kak'ej yil kopon te i'.
  isn-isn: Kua kukiila ng'wenso kwa nzila auhuili muukende uwu kitalakwe kuimika.
    Kuloilwe kunsoko auhuili nukupee Itunda kunsoko amahiku napembilye, nikuihanguila
    muukulu wang'wi Tunda.
  eng-PEV: '@see-verse:ROM.005.001'
  ilo-ULB: Babaen kenkuana naaddaantayo met iti dalan babaen ti pammati iti daytoy
    a parabur a pagtaktakderantayo. Agrag-otayo iti talged nga it-ited ti Dios kadatayo
    para iti masakbayan, ti talged a pagraranudantayonto iti dayag ti Dios.
  pir-NT: Sa yena mari tiquirore wacũ tutuagʉ̃ ihñano Cohãcjʉ̃ marine cahĩno, pecapʉ
    wahaborinare yʉhdʉori tiquiro mehna mari ijiato saha. Cohãcjʉ̃ pũrita quehnoa
    yʉhdʉariquiro ijire. Sa yero tiquiro yero saha ijigʉ̃ yerota marine tiquiro. Tiquiro
    sa yeatire quehnoano masiaja mari. Sa yena bucueaja.
  anv-NT: Ne gétúgé ɛsé défyɛɛ́ metɔɔ́ ne ji, Ɛsɔwɔ apyɛ ɛsé dégɛ meti ɛwé
    ji alɛrege ɛsé galɔ́gálɔ́ ayi dégɛne mbɔ nana. Ndɛre ɛlúmbɔ ɛsé déwyaá
    metɔɔ́ megɔ́mégɔ́ gétúgé dénɛré metɔɔ́ nnó débɔɔ́ nyɛ ntó ngɔ ayi Ɛsɔwɔ
    awyaá.
  sab-NT: Che Jesucristo gau ulia, ene Jesucristo giti che chege no trate Chube gwage,
    kaire Jesucristo giti Chube kle age no che alin diali, che kle toi nga dba ai
    giti gire Chube kle che ulita ole diali, kaire chui bdagli che be joge toi Chube
    ole nga noge, che kle chui e manade nga suga no ole.
  tmd-tmd: '@see-verse:ROM.005.001'
  acr-NNT: Yey ruma ri Cristo, xyaꞌ chiqe kojok chwach ri Dios ruma ri kubꞌulibꞌal
    qakꞌuꞌx y jelaꞌ kaqakꞌul ri unimal rutzil ukꞌuꞌx pa oj tikil wi chi utz. Yey lik
    kojkiꞌkotik ma qoyeꞌem keꞌqila na runimal uchomalil ri Dios.
  kpg-kpg: Mee ne laha mai gidaadou i tadau hagadonu gi lodo tumaalia o God dela e mouli ai
    gidaadou. Malaa, gidaadou gi tenetene i lodo tadau hagadagadagagee idimaa gidaadou
    ga hai mee gi di madamada o God!
  taj-taj: ख्रीष्‍टसे य्‍हाङला विश्‍वासग्‍याम य्‍हाङदा परमेश्‍वरला दयामायारी भबा मुला।
    ओच्‍छे दान्‍दे य्‍हाङ थेनोन दयामायारी भ्रबा मुला। य्‍हाङदा परमेश्‍वरसे थेला ह्रङ्‌बान
    य्‍हालदेन शक्ति पिन्‍ना भिसी घ्रेन आश थोसी य्‍हाङ ताङ्‍बा मुला।
  avt-avt: Haiu mises hɨm me Krais te hɨrak kerekek kekepai haiu metike God haiu mekiyan
    mau, God kerekyei menmen yaaim. In ek haiu han yaaik memerɨr menmen yaaim me God
    haiu mertei maain hɨrak kakwetaiyem.
  cbk-cbk: Ya lleva si Jesucristo canaton con Dios por causa del di aton fe para puede
    kita experiencia el di suyo gran favor, y para puede esta siempre junto con ele.
    Entonces alegra kita, cay tiene kita el esperanza para vivi junto con Dios na
    cielo y toma parte el di suyo honor y gloria.
  uig-ARA: ئۇ ئارقىلىق ئېتىقاد يولىدا بىزنى چىڭ تۇرغۇزىدىغان بۇ مېھىر-شەپقىتىنىڭ ئىچىگە
    كىرىش ھوقۇقىغا مۇيەسسەر بولدۇق، شۇنىڭدەك خۇدانىڭ شان-شەرىپىگە باغلىغان ئۈمىدىمىزدىن
    شاد-خۇرام بولىمىز.
  tuf-tuf: Jesucristo chihtá isat rahjác etar isat tayar yajác tayar bár chájacro.
    Eyta chácayat ey chihtá cuitar is ohbac itro. Ahra ohbac cuácayat, yahncutra Sirat
    is quin ima jor carin yin áyayqueyra. Eyta yiníc acor isan ahní itro.
  abx-abx: ngan pina'agi si iya aniya' kasiguraduhan-ta nga saprubitsuhan-ta kam i
    mapinalangga'on pagpanginanu-na si Diyos tungod si padayon pagtapud-ta. Ngan agrayhak
    kita kam tungod si pagla'om nga agpaka'ambit kita kam si maka'angayan kina'iya-na
    si Diyos.
  mco-NT: Co nmɨbɨjcɨm nmɨjpɨdaacɨm Cristo, chi nbaatɨm je may'ajt je oy'ajt huɨdibɨ
    Dios ytumyb mɨɨd ɨɨch ajt, e jadu'n oy n'ijtɨm mɨɨd Dios, ca' ma ti tzip. Nañ
    ooy njotcugɨɨyɨm, mɨɨd co njɨjp'ijxɨm co nbadaanɨm Dios y'oy'ajtɨn.
  cpb-NT: Tema awentaashiretaarira Jesucristo, riyotakagairo ineshironkatanewo Pawa
    anayetai. Kimoshire ankantya añaayetairo paata rowaneenkawo Pawa.
  aon-aon: Apak douk monek bilip um Jisas. Namudok aria anan meyoh narapari manaki
    mawish agundok Iruhin nataurumap meyoh um. Aria douk manadudareh abom. Umum maresh?
    Apak douk adur madukemesh um kweipon apak ta munak iruhw heven murao debeishi
    nyeiguhw aria muni Iruhin mupe.
  hus-NT-2005: Kʼal tin kwentakʼi na Kristo ani abal u belomich, i ejtowalich ku utey
    ba na Dios ani u kʼwajatich juniniꞌ bin alwaꞌtal. U kulbél abal i koꞌol an aytsixtaláb
    ke neꞌech ku kʼwajay bin labidh tʼokát na Dios.
  mig-NT: Chi ja̱ sɨkɨ́ I'a̱‑ún kákandíja‑yó, te núña ichi kɨ́vɨ‑yó jíín tú'un luu
    íó ini̱‑ya̱ yá'a. Chi̱ sɨkɨ̱ yá'á ká'i̱in ni̱'in‑yó te kusɨɨ̱ iní‑yo̱. Chi̱ káñukuu
    ini̱‑yo̱ kɨ́vɨ‑yó núu̱ ndíi ncháa̱ kánchaa̱ Dios.
  bps-bps: Na mdà di kafaglutito di kenen gdawatito i kafye blé Dwata, na mnè ito
    di kafyen. Lehew ito du tanun fatanito, dunan i gito alel di kdatah Dwata di fulé
    duh.
  mbs-mbs: Pineokit te pegpemenal tadon kandin, nekeakop kidon diyà te otaw egtebangan
    te Timanem. Neluba kidon den heman, so egpelimanan tadon se aldaw te meg-ogpà
    kidon doma te Timanem doton te langit.
  tof-tof: Mibü amkoman bangunabme, wa kwat alótórr mibünkü ⌊gail tonarr⌋ apadóm,
    mibüka ne klame. Akó mi bagürwómdümakla, zitülkus mi ⌊gedlóngóm baindakla⌋, Godón
    ⌊wirri kómal zyón⌋ sab mibüka yarile.
  cme-NT: Iŋ haa i naŋga Diiloŋo-na, fuɔ yaa ciɛ i tiɛ da u hujarre‑i. Hujar daade
    dii baa-ye bãaŋgu‑i baa isuɔŋgu‑i. Aa iŋ tĩɛnaana baa-ma wuɔ i ka ce i bãaŋgu‑i
    baa Diiloŋo‑i, ku'i gbu ku fɛ̃ i hɔmmu‑i.
  sus-sus: Won ma danxaniya Marigi Isa ma, na bara won naso Ala xa hinnɛ kui won fa
    sabatixi naxan ma. Won sɛɛwaxi nan fa a ra won xaxili to tixi Ala xa nɔrɛ ra.
  pon-2006: Iei ih me kahredohng kitail nan sapwellimen Koht kalahngan me kitail paiekiher
    met pwehki atail pwoson. Eri, kitail suweiki atail koapworopworki sapwellimen
    Koht lingan!
  dad-dad: Neda momoiya bunem, Jesus Kristus ĩ, ada Negur nẽ wau ifenẽya enei ada
    gama an tafaref anĩ namen irou ileda di, telen. Anĩ nigin, ada Negur nẽ fula fiya
    medeĩya nigin, wauda ise fen, kulĩ taudig.
  zab-NT: Te pur, pur ni roldilaaznɨ Jesucrist ardxapnɨ nez par cun Dios ax zonedzɨɨtsnɨ
    cuend ni abaanny pur dunnɨ, pur ningui, quesentiand rzaclaaznɨ pur ni rdxapnɨ
    speranz dec sdxáldnɨ llayabaa rut rbezny.
  jae-jae: Aêac takêŋ gêwiŋ, tec ŋac tau gêlêc katam su ma tamoa moasiŋ ŋalêlôm to
    takêŋ mateŋ tawê kaiŋ Anôtônê ŋawasiŋa toôliŋ kêpigeŋ.
  ksd-ksd: ure nina bula da tar olo ure ra nurnur ta go ra varmari da ki tana gori;
    ma da gugu ta ra kini nunur upi ra minamar i God.
  msm-NT: Tongod isab to pagtuu ta kandin, maawang on to dayan ta pailing diya to
    Diyus, aw naangkon tad to kadojow dow kae-at din no nakinabuhi tad kuntoon. Kaling
    ogkalipay ki yagboy su mey pag-iman ta no ogkayakip ki to dongog to Diyus diya
    to umaabut no panahon.
  myk-myk: Wee Yesu Kirisa wʼa koo li mugi, kɔnhɔ Kilɛ di wee niimɛ wu kan wèe mu.
    Wèe ya dà wu na. Wèe ya wu pye wù tadaŋa, na fundanga ta, bani tadaŋa wa wèe mu
    na jo wèe na ba Kilɛ wo nɔɔrɔ wu ta caŋa ka.
  sbe-sbe: Yoda sunuma debanaena ede Keliso keda ye sokeyama kalidawai na ta mwalaesae
    na Yaubada yona kabinamwa unai ta miya. Na ta gwauyala matawuwuna ta kitakitalau
    huya matada ne unai kabo Yaubada maiyada yona didiga unai ta miya.
  mcr-mcr: Itaŋi Jisasi Iqu neŋi, hänaqe qŋqaŋä eŋqä-pa nauteyqaŋgi, ne quuvqä eqiyätanä,
    Goti Hanjuwä Iqueqä qeqä imäŋqeta hiŋgi vqä yäpä iŋgisa äpaquvätanä, i äpmeŋu.
    Itaŋga ne, Goti Hanjuwä Iqu inätmetä, qäukuä yätuŋi, Iqutä quamä anä äŋguänäŋä
    pmetuŋquä diŋqä, hiŋuä äqänanä äpmeŋu. Iiŋqe, ne aquvänä itanä, Goti Iqueqä yoqe
    haqeu ämamäutqäŋu.
  cux-NT: Ní cáávā Señor Jesucristo ndaa yú nanááⁿ Ndyuūs. Ní Ndyuūs itée yā s'uuúⁿ
    dendu'ū chi n'dai taavi yeⁿ'é yā. Ní díítú i'téénu yú ndúúcū dendu'ū chi n'dai
    yeⁿ'é yā chi itée yā s'uuúⁿ. Ní yeenú n'dai yú ní canéé ngiinu yú chííⁿ chí cuuvi
    yeⁿ'e yú na va'ai chɛɛti nguuvi naachi canéé Ndyuūs chi dɛɛvɛ́ n'dai.
  tur-YTC: İçinde durduğumuz bu lütfa O'nun aracılığıyla iman yoluyla kavuştuk. Tanrı’nın
    yüceliği umuduyla seviniyoruz.
  san-ITR: aparaM vayaM yasmin anugrahAshraye tiShThAmastanmadhyaM vishvAsamArgeNa
    tenaivAnItA vayam IshvarIyavibhavaprAptipratyAshayA samAnandAmaH|
  bel-N: праз Якога таксама маем вераю доступ да тае ласкі, у якой стаім і хвалімся
    надзеяй славы Божай.
  sch-sch: Ama jârin hi ei omna moroina nuoia hin taksônna ei lut zoi Pathien inlalna
    sabeina sikin insongin, râisânin ei om ani.
  mic-MIQNT: Etna na negm Se'suguli ta'n pegisulugsi'gup Gjinisgamewigtug aq negm
    Gjinisgam wel'telmugsi'gw ta'n teli gtlams'tasulti'gw Se'suguliewigtug. Nige'
    ta'n telpugulti'gw na wel'telmugsi'gw Gjinisgamewigtug. Wel'ta'sulti'gw aq elita'sulti'gw.
    Geitu'g me' enmiaq tlo'ltitesnu ta'n tel pualugsi'gw negm. Wijitgweiwatesnu Gjinisgam
    wa'so'q aq gepmitelmatesnu.
  huu-NT: Jesucristo muidona Jusiñamui caɨna duenaillamona, caɨna marebicaitate. Naimɨe
    ebirena isoi caɨ illemo caɨmare ocuiridɨcaɨ;
  jiv-NT: Tura Nii shiir enentáimtakur Yusai̱ weankaitji. Tura Kristu jarutramkakrin
    Yus ti anenmaji. Tura tuke anenma asakrin Niiji̱a̱i̱ métek shiir ajastin nákakur
    waraaji.
  otm-NT: Nɛ bi zixcahʉ ra Jesucristo bʉ i ja rá mate Oją, nguetho dá hąmhbʉ rán hoqui,
    nɛ dí 'bʉhmbʉ bʉ. Nɛ dadín johyahʉ gue dí tømhbʉ a ran ho tąte thoho da 'yørcahʉ.
  dah-dah: Neŋ beleŋ Yesu niŋ dufayniniŋ tareŋ irtekeb Yesu Kristu gore Al Kuruŋ beleŋ
    buniŋeŋ dirde igiŋ igiŋ dird dird bana hurkuŋ hurkuŋ beleŋ kerd dunyiŋ. Irkeb
    neŋbe go bana hite gago. Irde kame Al Kuruŋyen tareŋ turŋuŋ yaŋ bana hitek yeŋ
    nurde goke doyaŋ heŋ hite geb, amaŋ heŋ hityen.
  tnk-tnk: Tɨ nəri nə mə kɨtaha samahatətə ia Iesu Kristo, in rɨpeki puvnimwə pehe
    kɨtaha ia namasanien i kɨtaha samərer irə təkwtəkwuni mɨne. Nənə ia nəpɨn me kɨtaha
    samaɡien, mamhəmri pen əknekɨn nətərɨɡien səkɨtaha ia Kumwesən, mamheitenhi mə
    nasoriien səvənhi trier pehe tukutaha.
  kpr-kpr: 'Namonde numoá tumondero gido, Iesu namonde ava unumbe budo ira God kena
    ijugetiri, God da sonemba emo ruruseri. Ava itatamuse, namonde ivuga use irera.
    Ainda beká mo: namonde amboda God de dabade nunda usasada irise, numongo ava arera,
    ava gigituse ivuga use irera.'
  san-IAS: aparaṁ vayaṁ yasmin anugrahāśraye tiṣṭhāmastanmadhyaṁ viśvāsamārgeṇa tenaivānītā
    vayam īśvarīyavibhavaprāptipratyāśayā samānandāmaḥ|
  nho-nho: Te lotu taatou i Jesus nei ni taaraki mai taatou ara ki nnoho laaoi taatou
    ma TeAtua. Teenei taatou e ahu ka fiaffia i taatou e taaohi manava maa taatou
    ma ki vaevae naa mahi TeAtua.
  gym-NT: Nikwe tödekani bti angwane, niarakwe ni mikani krötö Ngöbö moto kuin ye
    ken amne mtare Ngöbö moto kuin täte jökrä nikrä amne Ngöbökwe ni mikadita bäsi
    ja kwrere, ye nita ngibiare kisere abko käita neme nuäre nibtä.
  azg-NT: Na ntyja ꞌnaanꞌ nquii jon, naneinhin nanꞌxuan jaa nayavahin na condui jaa
    nnꞌan na tajnan nanꞌxuan ngꞌe na vantyja nnꞌön jon. Ndoꞌ ngꞌe na contyja nnꞌön
    na nnanꞌjön yo juu na taquintyja na tꞌman condui nquii Tyoꞌtsꞌon, joꞌ na mꞌan
    na nën jndyihi.
  bhd-bhd: ते इश्शे विश्वासेरे वजाई सेइं मसीहे अस इस अनुग्रहे तगर पुज़ाए, ज़ैड़ी अज़
    अस खड़े भी आम, ते असां पूरे याकीने ते आनन्दे सेइं परमेशरेरी महिमा बंटनेरे लेइ उमीदी
    मां रातम।
  too-NT: Lā' como kalhlaka'ī'yāuj que Jesucristo quincāmāpūtaxtūyāni', Dios quincālakalhu'manāni'.
    Lā' chuhua'j pāxuhuayāuj como ca'tzīyāuj palh na'a'nāuj nac a'kapūn a'nlhā hui'lacha'
    Dios.
  ind-AYT: melalui Dia, kita juga memperoleh jalan masuk melalui iman kepada anugerah
    ini, yang sekarang di atasnya kita berdiri, dan kita bersukacita dalam pengharapan
    akan kemuliaan Allah.
  cjo-NT: Kyaaryo aapatziyakari Jesoshi, rootaki ineshironkatantakaeri Tajorentsi,
    ikantatyaani. Osheki aweshiryaawentakari, ayoteeyakini añeeyeerini janta ipinkatharitaperotzinta.
  nsn-nsn: Teeit teregi nitagorong maneig, temaeit Kristo ke keip tagigeig tar butur
    ri kale tar nimalauelhir menia keip tar nipoul gine ri uangoulieig. Kari uahauaha
    ri tagorong mana teil pe tena uiniatoro God.
  san-DEV: अपरं वयं यस्मिन् अनुग्रहाश्रये तिष्ठामस्तन्मध्यं विश्वासमार्गेण तेनैवानीता
    वयम् ईश्वरीयविभवप्राप्तिप्रत्याशया समानन्दामः।
  tna-NT: Ecuaneda Cristo peje su janimetucheatiana putsu, Diusu ja ecuana ebia su
    ibunebatana. Jiahue ecuaneda mesa jaibunebati jepuiti saida epuniunetiani. Cristo
    neje ecuana dunemetana putsu, beidaji ecuaneda epuani, Diusu neje ecuaneda cielo
    su yanienitiyu putsu. Dapia ecuana pamapa mesa ai saida cuana etiata.
  lid-lid: Jises badeh, ndrasihi san ta taha lau mwan ma badih atehei budon in ta
    Kindrei, eme ma taha kameh winiyan ala bolo tikisiy tan, na idah taha areu aliy.
    Ma taha atondrok Kindrei ta akohok taha, idah kameh taha manyah ado lomadan tan
    mwasin ado kandrah. Ma idoh bwidi taha sekesek ta aliy.
  wim-wim: Nil God.an kan-ngul ngangk minangam iiy-iiyan ngampar, aꞌ ngamp yimanangana
    ngangk minangam ngul iiy-iiyanampa, puth ngampan meeꞌmiy nil God.angan ngulan
    kalow ngampang aak nungantangan wun-wunāmpa.
  zga-M: Ukhugendela inchila iyi na yufwe tulinusikhi ugwa lwidikho nu luhungu mugati
    nukwima. Tuhovokha nu vunonu uvu ikhutupa uNguluve khusikhi, uvunonu uwakhulundamana,
    imbuvalanche uwa Nguluve.
  yom-yom: Mu diambu diandi, mu nzila yi minu, tubakidi diluaku di kotila mu nlemvo
    wu Nzambi ; mu wawu tuididi batelama. Tulembo moni khini bu lulembo fubakana mu
    nkembo wu Nzambi.
  san-SIN: අපරං වයං යස්මින් අනුග්‍රහාශ්‍රයේ තිෂ්ඨාමස්තන්මධ්‍යං විශ්වාසමාර්ගේණ තේනෛවානීතා
    වයම් ඊශ්වරීයවිභවප්‍රාප්තිප්‍රත්‍යාශයා සමානන්දාමඃ|
  yut-yut: Yesu da mɨŋat amɨnyo nandaŋ gadat amaŋ uŋun Piŋkop dakon nandaŋ yawot kagagwan
    pɨgɨneŋ do yoma wɨtdal nimgut da nin abɨsok uŋudon tebaisi akgamaŋ. Aŋek nin Piŋkop
    da abɨŋ tɨmɨkban Kwen Kokupmon iyɨ da tɨlɨm madepgwan egɨpneŋ do nandaŋ teban
    taŋek jomjom amaŋ, ae nin uŋun do nandaŋek kɨsɨk kɨsɨk amaŋ.
  grc-BYZ: δι᾽ οὗ καὶ τὴν προσαγωγὴν ἐσχήκαμεν τῇ πίστει εἰς τὴν χάριν ταύτην ἐν ᾗ
    ἑστήκαμεν, καὶ καυχώμεθα ἐπ᾽ ἐλπίδι τῆς δόξης τοῦ Θεοῦ.
  cpc-NT: Tima awintaashiritaari Jesucristo, jiyotakaayitairo inishironkatani Pawa
    anayitai. Kimoshiri akantayitaa añaayitairo paata jowaniinkawo Pawa.
  nhg-NT: Hua ipampa toneltoca tecselea tiefavur Deus por medio de totieJesucristo.
    Pues toquitzquea itech tiefavur hua ejqueu tepajpöque ipampa tecchea que tecpeasque
    pörte de tietlaniexteles de Deus.
  nya-nya: Iyeyo ndiye amene anatsekulira njira mwachikhulupiriro yolowera mʼchisomo
    mʼmene takhazikikamo. Ndipo tikukondwerera chiyembekezo cha ulemerero wa Mulungu.
  ngu-NT: Ipampa totlaneltoc Jesucristo yotechmacac iteicnelilis Dios niman aman timelajcanemij
    ipan iteicnelilis. Niman totlamachalis techpactia ica Dios tinochimej techmacas
    hueyilistli.
  kup-kup: '@see-verse:ROM.005.001'
  jid-jid: Ki fe nkon ni kpanyime mu nimi tie ndindi wa ki kri, ki ngyiri ni yo suron
    mbu ni Irji ni kpe wa ani tie ni tawu'a.
  wmw-wmw: Julu ya kuntumaini Insa, tanawo uwezo wakupata rehema yatiri nawo‑yi. Kusema
    kweli, tifurahi kwa kuwa tirindira kuwona utukufu wa Mwenyezimungu.
  gmv-GGM: Hayssa ha ammanozan miinid diza kiyatethan nuni geliday iza baggara gidida
    gishshi ufayssan Xoossa boncho gishetti ekizayta gidida gishshi nu ufa7etosu.
  ssg-ssg: Nake ti xoxoi namilokako ti Jises Krais i hei hani kako aweisal ti ukei
    lalape solian ti Haeu ape aope kako to ilalameni tutuen. Ape kako amuam hawane
    ti kako mon atetengi taen ti kako tuai Haeu ti hatesol waliko solian tetan.
  zpo-NT: Nel ngwii be lo Jesucrist zee nyakla be nkayaa be re yalwen kwaan nzaa Dios
    lo be, noka nyakla be nkambaz be yo be kwaan Dios lo xni chul doo cheen xaa.
  poy-poy: Yomberi katujega twenga kupitira njimiru muntambu ayi ya manemu ga Mlungu,
    ndo twenga vinu tulikala. Su twenga tunemelera litumbiru lyatutenda pamuhera ukwisa
    wa Mlungu.
  qwh-NT: Tsemi Jesucristuman marcäcushqalla, Diosnintsic ancupämashqa allapa cushicuntsic.
    Jina cushicuntsicmi Diospa alli queninta mas y mas musyänantsicpaq cashqanta allipa
    marcäcur.
  gaw-gaw: Ig oonigp̱a genab doout, Naḏi Jesus, nuhig uḏat oḵaip̱a, ig Kayaknu ehaniṯak
    oḵai hamu megṯe ele amu aot, g̱agaṯag daaṯem. Amu ig Nug ele hab aṯan enanagnab
    daagnignu ameg meta, ig oonig gamag ahaṯe.
  nca-nca: Ŋunde iŋondutuwoyatoqo, noriní samaka-samaka tuwó rero Anutu koro taŋgímo
    uyareyoteto. Ko ŋande iŋoyoteto, imemoŋgo Anutu koro sine parámiyó qenewato quro
    niŋgu-niŋgu teyoteto.
  zpz-NTPP: Nu nac mi zeꞌ, ndeꞌ nu guud mod nu nap ricy nu Ñgyoozh de ub na. Nunu
    zaab ricy lam coz nap num de ub na. Orzeꞌ tonaꞌ la yet lagy den nu nac nu drish
    lon lo gyel lily nim nu cuic mi ni den.
  mkj-mkj: Ioar Ih ma ukdohng kisai oang nehn en Koahs kalahngan ma kisai ne mourki
    apkas. Doari, kisai kamjehkki asai koapwoarpwoarki en Koahs klori!
  zac-NT: Por Cristo zugaꞌa hiaꞌa lu nezë zaꞌquë catë nanú bendición shtë Dios purquë
    rialdí lduꞌu hiaꞌa. Rquitë lduꞌu hiaꞌa nu dzulézaꞌa tiempë guëná hiaꞌa lu më;
    cuezënú hiaꞌa lë́ꞌiꞌ.
  kyg-kyg: Agaetetiꞌmo lagesa afita fatago huꞌnona kavatetiꞌmo faleta haiteta Gotiꞌa
    fiku laha maeno nelamiya kavaꞌafiꞌmo maiꞌnetaeꞌmo, Goti ha le konali hetamatimo
    aligune, huta lavayagunagu huta agava neꞌmaune.
  kmk-kmk: Maipagapu kan siya, naidagamung taku pay un manlak-am sin kaasin Apudyus
    ot mapadpadasan takuwon sin satun. Mataḻok taku gaputa namnamaon taku’n maidagamung
    sit nakaskasdaawa kinangatu na.
  cao-NT: No chitimihai ca iqui tsi Dios qui noqui Cristó mëpiniquë. Jaboqui shoma
    xo noa ra. Rani-raniqui noa, Dios oquë-oquëria biti ó pasohi na.
  bbr-bbr: Iken woiok epar momun, okon, Krais nukas ik Anut nuka pak pasar rawaun
    sare mukowon, okon, Anut nukas kon wou näu oripas sareikeanik, jekur kamoikäi.
    Kesernuk, ik woiok erer orip keser äiäum, ‘Ik Anut nukas tawa iken enmok jou orip
    kämioik mukaun kume raiäum.’
  inb-inb: Paiwa suma iuiariskapimi pai kikinwa Taita Diuspa suma kuiaita chaskigsamurkanchi.
    Taita Dius nukanchita kuiaskawami allilla iuiarispa kanchi. Nukanchi paiwa suma
    puncha luarpi kagringapami suianakunchi. Chasa suianakuspaka, alli iuiachiiwami
    kanchi.
  hrv-hrv: Po njemu imamo u vjeri i pristup u ovu milost u kojoj stojimo i dičimo
    se nadom slave Božje.
  box-NT: Lé orɛ́n pànká yi á wa wee zã̀makaráa mu sãamu na wa wi yi wa sĩadéró
    le Dónbeenì yi bìo yi, á sĩa wan bìo wa dó wa sĩa wee lòoní wa páaníló
    le Dónbeenì mu cùkú yi làa de.
  ote-NT: Nehe ngueꞌa̱ dá camfrihʉ ma zi Hmuhʉ ra Jesucristo, hangue ya stá jonihʉ
    co Ajua̱ ra Dada ne stá tsʉtuahʉ rá hñoja̱ꞌiꞌa̱. Y nubyá ya dí ꞌbʉhʉ ja núꞌa̱
    ra hñoja̱ꞌiꞌa̱, ne dí tøꞌmhʉ co ndunthi ra johya núꞌa̱ ra pa ga ꞌbʉhʉ ja rá nsunda
    Ajua̱.
  wnu-wnu: In see igoun eng Yisas wo inamar yarab Qenut nob inbanamsi wager end igoun.
    End ne in mismisir ne Qenu wonomi wes ebeter eng in igub bo gim bigune munon qei
    igunor.
  zam-NT: Por cón che'n Tad Jesucrist, mxyal' ned mxyal' yó' loo na' par ngòo na'
    loo cón che'n Diox par, lìcque', li Diox anggàc con' ndac loo na' tac ngola's
    na' loo Diox por cón che'n Jesucrist. Mbli nèe na' na' loo con' ndac co' ndli
    Diox angndxàc loo na'. No ndyac lezo' na' loo con' nzi quee lezo' na' co' gàc
    che'npe' na' co'se' yòo na' co'te' gàc con' roo con' xèn loo na' xal ndxàc con'
    roo con' xèn loo Diox.
  zyp-NT: Zisu Khri taco kaa zingnah thongtah Khazing a ningdonah chunglang cawh a
    ma nae khui ka, ma chung leco atoheh kaa ung. Macawtaco Khazing rungnawnah ka
    hrong hra he peh tah hnabeisuinah kaa hnuipaw lekhei kaa thaw a chah.
  sey-NT: Cuiꞌne mai Ëjaë Jesucristo doꞌipi deꞌhue ti̱ꞌahuë, Maijaꞌquë i̱ oi paꞌi
    hue̱ꞌñarepa yure sihuajë paꞌiye. Maijaꞌquë deꞌoyerepa pa̱i ñape paꞌija̱ꞌcohuaꞌi
    aꞌë cuasajë ute jujamaꞌpë paꞌiyë.
  nvm-nvm: No Jesu Kurais ma vierafenva ijefuon fu unam nuvuon amarema no Godon unam
    ma iji gain. Regavo iviakma non Godon unam ma ijia funa karij. No bomana oimarev
    ijefuon maiji no vierafe God fu no aferduoga no tavan rad funa fuon sanainma ijia
    karivak. No ijesugin oimarvo bagavo no madu izeg no moikigia afikin abejo no ijefuon
    oimarev. Ijefuon maiji no afikin abejo no ijia game vierafero rad no God ma vierafeknum
    giriesame karivakro no ijeg vierafej.
  mps-mps: Aga me agaduba deligo da megi te bidibo te wiegi yai olo tau mabo kolesaga
    tomoba pomainogo tų dalalio. Dago agade konealubo po dąų weyu, tama agai te
    tų tama dalama, tama Godigo dabolo aga genuai nogi tiwai genuai nogi me maiabo
    sogo asobo dago tonalubao. Tama te asobo sogo tonalubadi dago wiegi yai homu pemene
    ebo dao.
  pab-NT: Cristo atyo kolatya wiso wityakekone hiyeta Enore ana hoka waiye mokita
    wiso, hoka kalikini wikinatere wisaonita exema. Hatyo hiyeta wihalahareta Enore
    nali wiyanene akiti kakoa.
  llg-llg: Karistus natudu Ndia dale malolen neu ita leondiak, huu ita tamahele teu
    Ndia dei. Huu ndia de ita dale nala bisa latea. Ma lamahoko, huu ita bubuluk tae,
    neu ko Lamatuak sangga soꞌu nala ita, fo tameda tungga Ndia malolen.
  kyf-kyf: -A -ka -Lagɔ dlɩ -gʋ zʋ, -Zezuu gbɛgbɛɩn -a mneni -a 'ka 'nanɩdlɩ -ka -Lagɔ
    -yɔlanyni. 'Ɩn -slɛɛn, -a mɩ ɔ 'nanɩdlɩ 'wʋ. -A mɩ 'mʋna lida, -we ka gbʋ -wa,
    -amɩaa dlɩ mɩ we -gʋ nɩɩ, -Lagɔɔ 'ŋnɩmnɩe -a yia 'yɩa ɔ kwɛɛ.
  tpi-tpi: Jisas i bin opim rot bilong yumi ol manmeri i bilip long God, bai yumi
    ken i go insait long dispela marimari bilong God, nau yumi stap long en. Na yumi
    save wetim God i kisim yumi na bai yumi sindaun gut wantaim em long heven, na
    dispela i mekim yumi i amamas.
  mih-NT: Sa cuenda maa ra ñihi yo tumañi iñi sii ra Ndyoo vatyi sino iñi yo. Ñihi
    xaan yo tumañi iñi sii ra Ndyoo, ta zɨɨ xaan cuñi yo. Ta nɨɨ cuu iñi yo vatyi
    cua cuhun yo nu ndyaa ra Ndyoo ta cua nduu yo tañi maa ra.
  qvh-NT: Saymi payman yäracur cushish caycansi Tayta Diosninsipa naupanman chänansipä
    cashganta musyar.
  kms-kms: Beghi Jisas nei bibig kin te ningg ni muq beghi God nikin nde nei pene
    wute yuwon nuany kin tende nemu par po pu yembu. Di beghi nei bab otiwo God ni
    mune nitamu powi ni wuti yuwon pughe gri nas kin pugrine nuamu pas ye te kin ningg
    chumbuai bad!
  agn-agn: Natetenged kaman ong ni Cristo ig tenged ong yaten ang pagto ong nandia,
    gapasaran ta ra mandian tang kaloy tang Dios. Ig bogos itang galipay ong kasigoroan
    ta ang ma-pen ita ong mabael ang kadengegan na.
  nhi-NT: Ica Yehuatzin Jesucristo uan ica in totlaniltoquilis inauactzinco noiuqui
    yotuiliqueh yotcalaqueh itich nitetlasohitalitzin Dios campa axan itcateh. Uan
    tlailiuis itpaquih nic itchiah itteuantisqueh itich nimouisticchipaualitzin.
  ttc-NT: Komo tzan tpaj toklen wit'let jk'u'j ti'j, astilji at qoklen ti'j te galan
    aj ntzaj tsi' anke k'onti'l nqajo', b'ix ikxji jwert ato' ti'j nini b'ix b'an
    nqochalaj tzan tpaj lo'ik jk'u'j [tzan tok qen] xhchqitz'unal te Qtata Dios.
  dan-1931: ved hvem vi også have fået Adgang ved Troen til denne Nåde, hvori vi stå,
    og vi rose os af Håb om Guds Herlighed;
  kwj-kwj: Kurais rindombwa do Gotri hima keke wo sumbu ki nu raru kinani numbo ri
    nambusiwani apa sembe nu hasini o ki nu raruni ya nu da. Wosini ichai Gotri ga
    hewen ko ki kipe tumbwa ete nu dano tini nu nikisindani sembe nuhi ti omwesika
    ya nu eripeꞌaripenda.
  vie-OVCB: Vì đức tin ấy, Chúa Cứu Thế nâng chúng ta lên địa vị hiện tại, cho hưởng
    đặc ân làm con Đức Chúa Trời, chúng ta hân hoan vì hy vọng được chia sẻ vinh quang
    với Ngài.
  kze-kze: Ísu Káráísitin-aaiyaveta áraire súndayavenaya Áánútu úwoi kwésuwa'naa-ipata
    mósinkaraisata méta Áánútuwe ságayan-ayampata ménaundayaveta amu'maréta máyaunanaya
    sirunkóyá aamoí kwéiye.
  lbk-lbk: Et khapo ken siya, mabfalin tako ay itopeg nan kinagkhawis nan fachang
    Apo Dios isnan matatakhowan tako idwani, ya ilal-ayad tako nan namnamaen tako
    ay maitapiyan tako isnan katangtangachana.
  mto-NT: Je̱ Nteꞌyam tseꞌe xtoojnjimdup je̱ maaꞌyu̱n ku̱xeꞌe je̱ Cristo njaanchjaꞌvimda,
    xo̱o̱jntkumdup tseꞌe ku̱x nmu̱jaꞌvimdinupeꞌe je̱tseꞌe ntukma̱a̱tjaye̱jpumdinit
    je̱ Nteꞌyam je̱ mya̱jin.
  bzh-bzh: Hil ayod neya timu vu yi, lom sën gwëbeng og Anutu nelë hil nivesa gehil
    kwad vesa rot, in hil araḳ ni bë rëḳ geḳo hil nah yi nyëġ mebo semusën nivesa
    vesa pin vu hil.
  guj-2017: આ જે કૃપામાં આપણે સ્થિર છીએ, તેમાં ઈસુને આશ્રયે વિશ્વાસથી પ્રવેશ પામેલા
    છીએ; વળી આપણે ઈશ્વરમાં મહિમાની આશાથી આનંદ કરીએ છીએ.
  jvn-NT: Lan jalaran sangka pengandelé awaké déwé marang Gusti Yésus Kristus sing
    wis mati nebus dosané awaké déwé, saiki awaké déwé bisa mara nang nggoné Gusti
    Allah lan ngrasakké kabetyikané. Ya kabetyikané Gusti Allah iki sing dadi tunggaké
    uripé awaké déwé. Mulané saiki awaké déwé bungah-bungah, awit awaké déwé ngarep-arep
    nèk bakal éntuk panduman, yakuwi, sembarang nang swarga sing wis dityawiské kanggo
    awaké déwé.
  byr-byr: Kɨraazɨtɨyarɨ lɨmwagovɨ sahwai yangeꞌna gaimwanga sɨhumalevɨ nemɨ daako
    savɨ gave pwainanyai nemɨre tusaꞌ basamakulakelyɨ. Nabaai Gotɨyare byaanna dɨragɨnyavɨ
    nayaa padaꞌgalayeꞌmwannamwaala yaadeꞌna yɨlaaya yadaa Gotɨyarɨna dɨragɨnna yemwaaimanɨgo.
    Sarevɨ nemɨnyɨ yɨlaaya neyɨgaimanɨꞌ.
  ian-ian: '@see-verse:ROM.005.001'
  hun-hun: aki által utunk nyílt a hitben ahhoz a kegyelemhez, amelyben állunk, és
    dicsekszünk az Isten dicsőségének reménységével.
  mcf-NT: Ëmbi chuibocpaden abi tantiaquido nuqui cuidmenquio icnuec abided unësquin
    Esusën Nuquin Papa nuqui bëdamboen ismepec. Adoac nuqui nadpec. —Nuqui bëdamboen
    isquin unësacsho nuqui abipadquid icsaisa icmequin Nuquin Papan abëdi nuqui tabadmendac
    —quec nuqui cuishonquec.
  kjs-kjs: Yesuna agale madaa naame kone rulaemare Yesumi Gote-na epe raba meape kone
    naa piri-para mea ipisa. Go pea-pulu Gote-na epe paana puri medaloma ginalo naa
    raaname komoma adoba piramina.
  mni-mni: Eikhoina lepchariba thoujal asida Ibungobu thajabagi mapanna changjapham
    phangjare amasung Tengban Mapugi matik mangal adu phanggani haina asa touba maramna
    eikhoina chaothokchei.
  yad-NT: Jesucrístumusiy ji̱ta vuryito̱ma̱ jirya samirya vichasa̱damu; jiryatiy vu̱tyuva̱choda
    simu, sasa̱yada mitya vu̱rya, vu̱chiityari̱ variñi̱. Vurya̱ntya jchana̱y variy
    jiryatiy vu̱ñi datyi̱sani̱viy, vurya̱day saryeñuvera sadá Ju̱denu.
  mxb-NT: Ta sa̱ꞌá ña̱ ni̱ kee Jesús, sa̱ꞌá ño̱ó ni̱ ndu̱ꞌu yó ti̱xi ndáꞌa̱ ña̱ mani̱
    ni̱ kee Ndios sa̱ꞌá ña̱ kándéé iní yo̱ ná, ta ndíta toon yó xíꞌán. Sa̱ꞌá ño̱ó
    kádii̱ iní yo̱ sa̱ꞌá ta̱ndeé iní ña̱ kía̱n kandei chíchí yó noo̱ ndato náyeꞌe̱
    noo̱ ió na̱.
  pon-2006A: Iei ih me kahredohng kitail nan sapwellimen Koht kalahngan me kitail
    paiekiher met pwehki atail pwoson. Eri, kitail suweiki atail koapworopworki sapwellimen
    Koht lingan!
  maq-NT: Hacuaha ngatsë rë xi camangutacun cojo rë me ne, vëhë xi casacu naja cjuandaja
    rë me. Hacuaha jemu sua rë xahasen naja cojo ngu cjuetacun xi cuechú nixtin xi
    cuechuntahan hitsë sacuatjin jyë hnga Nina cojo Hasen rë me.
  hto-hto: Mei jɨɨ, caɨ ɨ́ɨnuado bie afémɨe caɨ cánuafue dɨbénemo jóonegacaɨ. Aferi
    izire jaɨnáidɨcaɨ. Iemona ióbifɨredɨcaɨ, mei Juzíñamuimo ite ebíredemona cáɨena
    oni máiñoitɨcaɨza. Afemo ocuíritɨcaɨ.
  por-BRBSL: através do qual também temos acesso pela fé a esta graça em que nos encontramos.
    Regozijamo-nos na esperança da glória de Deus.
  ces-NKB: skrze něhož také máme vírou přístup k této milosti, ve které stojíme a
    chlubíme se v naději Boží slávy.
  cui-cui: Cristo wajume cowʉntsixae, daxota naca cana exana xua Nacom bara wanaca
    yawenaewa tsane wanaca antobexae. Nacom wanaca yawenaexae ajʉntʉcoyenesʉya jinompatsi.
    Yawa waxainchi jʉntʉ coyene weiweinatsi wawʉnae ewatsixae xua bexa irʉ xeinaeinchi
    pebarʉ cui itura jinaewa po pebarʉ cui itura jinaewa jiwi Nacom tsita xeinatsi
    peainya cuinxae icha bapon ichi.
  boj-2014: Yesus na gam waqtetgonaqa iga a qa gago areqalo siŋgilatem. Bati deqa
    Qotei a iga qa are boleiyej. Qotei aqa kumbra di iga bini ojsim tigelejunum. Deqa
    iga Qotei na laŋ qureq joqsim oqsim dia iga a ombla sqajqa tariŋeqnum. Iga deqa
    tulaŋ areboleboleigeqnu.
  eng-OEBUS: It is through him that, by reason of our faith, we have obtained admission
    to that place in God’s favor in which we now stand. So let us exult in our hope
    of attaining God’s glorious ideal.
  eri-eri: Ere fai-aita bagu Itou boya huwanyage ngalengana waha, ere edo Itou nomo
    aau warou elebe yafaya beha huwanya la goyei nomo, Yesus no jala helufa hagai.
    Onodu Itou no ere haigonga no ngate ha laluwa langa yafa dewei nomo itari tu-tuya,
    onodu waha no ere ono higi ganga edegaya.
  aly-aly: '@see-verse:ROM.005.001'
  wiu-wiu: Oneke wene tugakolo tokome one etename pewe wia yopikota meamene wa yametaneyake
    toto eida-kama meko. Nipa a tibuke Akolali pa̱ tootapeneya meko toa totoka meemoa
    poo wa kolotine yako.
  swe-swe: Genom honom har vi fått tillträde (tillgång, ingång) till den nåd (Guds
    favör) som vi håller fast vid (äger, står stadigt och tryggt på). Låt oss glädja
    oss i (berömma, tala positivt om) hoppet om (att få uppleva och glädja sig i)
    Guds härlighet.
  cth-cth: Hote lungmanae coe thainae teh, yuemnae tawn awh teh, hote Bawipa dawk
    hoi dueng doeh coe thainae kâ tawn awh. Hatdawkvah Cathut e Bawilennae ngaihawi
    laihoi konawmnae tawn awh toe.
  mti-mti: God amara nunne nu God ano oraiwa mame danave uwatu Keriso gumbe. Nu God
    eyawa meuma oya anog degadega ete.
  pad-NT: Cristo-ra avakaijokavini mani ida Cristo haria vamaakarivini hija Deus kania,
    agathanija kaimoni ida Deus haria kajoamoraha'oadahavini. Akhanina vani arihojaja.
    Anokhavini oadani khai ani'aki ida Deus jahana, vagana, danona, aagahai hikia
    haria no'avini bana.
  twi-twi: Ɔnam gyidi so de yɛn aba Onyankopɔn adom a yɛte mu mprempren no mu. Yɛn
    ani gye wɔ anidaso mu sɛ yebenya Onyankopɔn anim anuonyam.
  hlt-hlt: Amah lamloh tahae kah m'pai nah lungvatnah khuiah tangnah neh kunaelnah
    khaw n'dang uh dongah Pathen kah thangpomnah te ngaiuepnah neh pomsang uh sih.
  tbz-SIM: Ti tɑ̃́ mɛ̀ɛ̀ kpɛ́í nkɛ Yesu dɛɛ̀ te kɛ̀ Kuyie nti dɔ̀ɔ̀ mɛsɑ̀ɑ̀ kɛ̀ ti
    nɑ kɛ kù tɔ̀ɔ́nnɛ̀. Kɛ kù wɛ̃ńnɛ̀ kɛ fòù kɛ̀ dɛ̀ ti nɑɑti kɛ̀ ti bɑɑ Kuyie mbo
    ti duɔ́mmɛ̀ ku kó tikpetì.
  san-GUJ: અપરં વયં યસ્મિન્ અનુગ્રહાશ્રયે તિષ્ઠામસ્તન્મધ્યં વિશ્વાસમાર્ગેણ તેનૈવાનીતા
    વયમ્ ઈશ્વરીયવિભવપ્રાપ્તિપ્રત્યાશયા સમાનન્દામઃ|
  ake-NT: iporo epoto' eposa' apurɨto' winɨ serɨ eke nonkasa' iya' iyau e'mʉ'sa'kan
    nɨsa'nokon na'ne'. Mɨrɨ awonsi'kɨ epori'ma'nokon ipokon pe Papa ku'to' eke pe
    yau e'nɨ'nokon pɨ' e'ku'nɨto' yau.
  qvn-NT: Chaura Dios alisca ali car cuyapämanganchipam cananga nä alipa cawayanchi
    paywan, jinaman chaynuy cawayanchi, mas guepaman imaycamas paywan cawananchita
    shuyacurmi.
  tku-NT: A'ka'ī'yāuj Jesucristo quincāmakapūtaxtūyān, ē chuntza' Dios quincālakalhu'manān.
    Chuhua'j pāxuhuayāuj ixpālacata ca'tzīyāuj na'a'nāuj nac a'kapūn jā hui'lacha'
    Dios.
  bjk-bjk: Ma xö nunu re ire, e Krais iri lamus ölaxa ire urungan kö abalamu nang
    e God ixoro tabaa tataunin ire min. Me ire tobo tuu sik kö ina abalamu me ire
    tobo axanan, möxösa, ire te xixiset ma nunu bara ire tabo uruoxe a kinis deek
    nang i ot meriso xö maririsine God.
  msy-2020: E Krais nɨghnɨzir gavgavim an itima, tuavir kamɨn an e inigha God bagha
    ghuzɨma, e datɨrɨghɨn Godɨn apangkuvimɨn aven iti. E fo, e Godɨn ziar ekiam ko
    dabirabir aghuim a ko a iniasa, bizir kam mɨzuai ikia bar akonge.
  bpr-bpr: Mdà di kaftooto, neben ato di kafye i Dwata i ta gumnèto ani. Taman, lehew
    ato famden i kgaginto di kdatahan.
