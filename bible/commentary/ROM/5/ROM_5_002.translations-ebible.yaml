  ben-IRV: তাঁরই মাধ্যমে আমরা বিশ্বাসে এই অনুগ্রহের মধ্যে দাঁড়িয়ে আছি এবং আমরা ঈশ্বরের
    মহিমা পাবার আশায় আনন্দ করছি।
  ntu-ntu: Mz nzlxngiti-krgu Kraes, dekc tqmnc-aepztr-ngrbzku mz Gct. X okatr-zvzle
