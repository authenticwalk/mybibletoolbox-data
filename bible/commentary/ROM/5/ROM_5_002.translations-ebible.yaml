  zar-NT: Tuʼ réajlëʼëruʼ Jesucristo, ruzíʼiruʼ xibé le ruzáʼ ládxëʼë Dios queë́ruʼ,
    le rutipa ládxiʼruʼ. Rudzéjaruʼ tuʼ runruʼ löza uzíʼiruʼ caʼ xibé yöl-laʼ zxön
    queëʼ Dios.
  kde-kde: Na kwa kunkulupila Yesu, Yesu ànituhululiha kuinjila muinema ya Nnungu
    ituvenayo vino, na hwetu tùnalisingila lilolelo lyetu lya kukumila ukulu wa Nnungu.
  ata-ata: Noxou Iesusi la Anu mukisiinu voteꞌisinge ta mitema ane temuxaxu tanenge
    noxou Lataua. La sou vaimomo ꞌo nenge texolu no nano no anu alauna noxou, mo texolu
    teloopalasi noxou Lataua sou unoꞌinge la nengeꞌa taxolu taꞌosaꞌosa teitexi no
    opo loxotolo.
  qvw-NT: Chalapacuyninchicpam Tayta Diosman Jesus puśhaycamanchic llaquipayninćhu
    cawsaycunapä. Chayurá sumämi cushicunchic pay sumä alli-alli ćhaniyünincunactalä
    ya'anchicwan wäćhanacuycunanta yaćhayal'a.
  nfa-nfa: Kristus padꞌelo dꞌara hua iia Na mi èdhi, lula èdhi parcaya le Nèngu. Nèti
    èèna ka, dꞌara èdhi jꞌajꞌi èra. Aa dꞌara èdhi karae kahèi, lula teꞌa, na, bèli-camèdꞌa
    Lamatua neo dedꞌe èdhi, sèna ka teꞌa mèu dadedha Na.
  tnp-tnp: Kitah kəməutəhatətə e Iesu Krɨsto, kəni in təmos itah kəhuva e nəhmtɨ Uhgɨn
    məmə okotos nəuvɨriən iətəm Uhgɨn təmətuati lan kəm tah. Kəni nəuvɨriən əha, kəutatɨg
    lanəha rəueiu. Kəni kitah kotagiən mətəu-inu kitah kotəhrun vivi agɨn məmə okotos
    nepətiən əhagəhag rəha Uhgɨn.
  urd-urd: जिस के वसीले से ईमान की वजह से उस फ़ज़ल तक हमारी रिसाई भी हुई जिस पर क़ाईम
    हैं और ख़ुदा के जलाल की उम्मीद पर फ़ख़्र करें।
  hot-hot: Hathak aêvhaviŋ ma yani hawa alalô ba hadô hamô Wapômbêŋ anêŋ wapôm kapô
    atu ba êntêk lêk amô. Ma alalô aêv maleŋiŋ lôk leŋiŋmavi ek namô Wapômbêŋ anêŋ
    lôkmaŋgiŋ kapô.
  mqj-NT: Pengkaranganna siamo duka' tapolalan mala ussa'dingan pa'kamasena Puang
    Allata'alla annu mangngoreammikia'. Dengammi kadoresan illalan penawanta annu
    ummampuikia' kaparannuan la mangngala tawa illalan kamatandeanna Puang Allata'alla.
  rus-SYN: через Которого верою и получили мы доступ к той благодати, в которой стоим
    и хвалимся надеждою славы Божией.
  mbh-mbh: Na nge ler lemioong mun Krais i thep sovengalo mo aro te mit nge ile themosaling
    lemi ako te voth nge ponange, na te risea nge ako te men sial nge a God ile pamen
    senuong ako aro i velpol a it nge panen.
  bdd-bdd: Weyahina Yesu ꞌiꞌabihetegita ta Yehoba ꞌina helau ꞌilatuwa ꞌoida, ma ꞌoina
    tamiya bwebweꞌana. Coinega tanuwatuhuyahi maꞌida yaliyaya Yehoba ꞌina wasawasa
    weyahina, tuta ꞌinaonaoma ꞌiꞌebwaegita.
  cbt-NTPO: Quisocristo cancanënpoa quëran natëhuatëhua', nicha'ësarinpoa'. Nosoroatonpoa',
    ipora huanta' catahuarinpoa' noya imacaso marë'. A'na tahuëri Yosë'pa' pa'patëhua',
    Yosë pochin nisarëhua'. Ina yonquiatëhua', nóya cancantarihua'.
  srn-NT: San Yesus du meki tak' Gado sori wi En bun-ati fu di wi bribi. A bun-ati
    disi e meki wi tnapu tranga, èn wi e meki bigi fu di wi abi a howpu tak' Gado
    o meki wi teki prati ini En glori.
  cta-NT: Tsoꞌo tsa ndyuꞌni ycuiꞌ Ndyosi loꞌo na chacuayáꞌ jiꞌi̱ Cristo, nu loꞌo ngusñi
    na chaꞌ jiꞌi̱ nu Cristo biꞌ. Nguaꞌni Ni chaꞌ ntsuꞌu chaꞌ jiꞌna loꞌo ycuiꞌ Ni,
    biꞌ chaꞌ ngaꞌaa ntsuꞌu chaꞌ tyaꞌa̱chu̱ꞌ na jiꞌi̱ Ni; tsoꞌo tsa ntsuꞌu tyiquee
    na, chaꞌ jlo tiꞌ na chaꞌ ca tiyaꞌ la caja sca seꞌi̱ nu tsoꞌo tsa su tyiꞌi̱ na
    ca su ntucua ycuiꞌ Ndyosi, chaꞌ juaꞌa̱ tsoꞌo ti nduꞌni Ni loꞌo na.
  bqc-SIM: Aà náaikɛa guu wa zɛ'è aà sabai wa gɛ̃ Lua gbɛ̃kɛ pↄ́ wá kuopi guu,
    ↄ̃ wálɛ pↄnakɛ ń Lua gawi pↄ́ wá wɛ́ dↄio.
  tcz-CHONGTHU: Christa chun itahsan jaluva hiche ichan diuva kilomlou hamphatna chu
    tu idinmun uva hi eipuilut'u ahitai, chule eiho lungngam tah le kipah tah a Pathen
    loupina chu changkhom ding ihiuve.
  mar-mar: आपण उभे आहोत त्या कृपेतही त्याच्याद्वारे विश्वासाने आपल्याला प्रवेश मिळाला
    आहे व आपण देवाच्या गौरवाच्या आशेत अभिमान मिरवतो.
  snp-snp: Ido amo koli kikito umonido ya nasafilila lulau idonimo kanu wi ledaito,
    ayau minonimo ya Goti lamenalau unune, loto kolito kiyaba o minoto, ya setemuludeu
    lalo kolitoko minone.
  isl-isl: Vegna trúar okkar hefur hann veitt okkur hin æðstu forréttindi og þannig
    er aðstaða okkar nú. Við horfum með djörfung og gleði fram til alls þess sem Guð
    ætlar okkur að verða.
  spy-NT: Yēēsu ꞉nyēē yēyēēch kuchameech ꞉Yēyiin ām chamateenyii nkit kuuyu kiikoosēē
    keey inee. Kēēng'ērēkootiin kuuyu kiikēnēē keey kule mākōōtōrōōrēēch ꞉Yēyiin ānkiibuurtē
    keey inee ākookoy.
  xnn-xnn: Gapo ken Kristo et ginanab tako nan pilmi ay gawis ay badang Apo Dios ay
    naay tay mamati tako. Isonga men-galalasing tako isnan mangnamnamaan tako isnan
    awnit tako maitapiyan ken siya isnan kangatona.
  mwe-mwe: Kwa ngulupai jetu, bhenebho bhashikutupa nema ja a Nnungu jitutama najo
    nnaino jino. Bhai, tunakwiipunila kulolela kwetu ukonjelo gwa a Nnungu.
  tte-tte: Ana paisowane koina ikalaila talau Yaubada ana katekamkamna koina ala meli
    kaiwena. Yo sauga bwaite koina tatolo katekamkamnane koina. Besiele tabe, ala
    yaliyaya ilalakisosi, kaiwena me ala katepatu yakato naga Yaubada mekalakava ana
    wasawasa takeletoyawai.
  tcs-tcs: Bikoz yumpla bilib lo Kraist, bikoz prom demting wea em bin mekem, em bin
    meke wei po yumpla po kese da gudpasinwei blo God. Ane yumpla ken bi prapa api
    bikoz yumpla sabe yumpla stap nau wea da prapa gudlaip blo God ane go sere dat
    nadakain bigpaua blo em.
  hlt-THB: cangnaak ak caming anih awh vawhkaw qeennaak dyih hun awh ve ning dyi uhy.
    Cedawngawh Khawsa a boeimang ngaih-unaak awh zeelnaak ce ni ta uhy.
  soq-soq: Iesu Keriso bedewe no sumanai mampe inta donsate God nuawadawadawa amonawa
    euwa wadate bedewe wainitana. Ita do no ando God sapawa ewate me do wantaa baiwa
    inta ewaewantite asowa waitana!
  qub-qub: Yäracuyninchïpami Jesucristoga Tayta Diosninchi alli ricamänanchïpaj camacächisha.
    Payga cuyapämashpanchïmi yanapämanchi cushisha cawananchïpaj. Chaymi yäracuycanchi
    Tayta Diosninchïpa ñaupanman chayananchïpaj cashanta.
  att-att: Á gapu ta pangikatalà tam kâ Apu Kesu, mesipà ittamin sù pangikállà ni
    Namarò. Á yáyù nga magayáyâ ittam, ta iddanamát tam ta mesipà ittam kâ Namarò
    ánna meparáyaw ittam kuna ta lángì.
  bki-bki: a mila napano roju bo joomo ea kiano tinieseseiano bogo nonovio. Jibe na
    naruei, kiado jidomiano jikili ka iorou, mia monoka rove togio joomo ea Atua kiano
    mermerano, mia rasaaro laka.
  bqp-bqp: A náanikɛnaa gũn o zɛ́ lè a gãi o gɛ̃ Luda gbɛ̃kɛ kũ ó kúoo pìi gũn,
    akũ ótɛn pↄnna kɛ kũ Luda gakuri kũ ó wɛ́ dↄiio.
  mcp-mcp: Ntɔ́, nda sə́ bɨ́ nə búgə́ nə́, sə́ mú nə zhɨɨ́ nə́ sə́ ciiŋgya wə́ Yésus
    nə́ ndɛɛ́ kə bwəma nə mpaam mə́ Zɛmbî. Mpaam nyɔɔŋg dɨ́ wə́ sə́ ŋgə́ cʉgə ja gaád
    kú ná fúfug yɛ́. Sə́ ŋgə ntâg cʉgə milúu nə́ sáŋ nəcé sə́ ŋgə bwánd nə búgə́ jɛ̂sh
    nə́ sə́ mə́ bá nə́mə́ ŋkənʉwa mə́ŋkənʉwa mə́ Zɛmbî.
  hat-hat: Paske nou gen konfyans nan li, Jezi fè nou antre nan favè Bondye. Epi n'ap
    kenbe fèm kote nou kanpe a. Nou pa manke kontan paske nou gen espwa resevwa pa
    nou nan pouvwa Bondye a ansanm avèk li.
  npl-NT: Yika, por Cristo Jesús iwa ken otikneltokakeh, kuali titlakxilitokeh iwa
    tipakih, porke tikmatokeh tiyetoskeh ilwikak inawak Dios.
  bgg-bgg: Ai è gethek ro migi ji è thuh gethek rai muii pha Hamangkhung-aphuii ro
    liijiing shii nohjong ro. Ji è gethek ne Hamangkhung-aphuii pha biisiie thang
    pha ji shii luthong ne nyigodog rek phro!
  eng-TCENT: through whom we have access by faith into this grace in which we stand,
    and we boast in the hope of the glory of God.
  eng-BSB: through whom we have gained access by faith into this grace in which we
    stand. And we rejoice in the hope of the glory of God.
  cpu-NT: Tema aventaashireyetaarira Jesucristo, jiyotakaayetairo iroñaaka iyaminthaane
    Pava anayetai. Kimoshirera akantayetaa añaayetairora apaata irovaneenkaro Pava.
  san-ASM: অপৰং ৱযং যস্মিন্ অনুগ্ৰহাশ্ৰযে তিষ্ঠামস্তন্মধ্যং ৱিশ্ৱাসমাৰ্গেণ তেনৈৱানীতা
    ৱযম্ ঈশ্ৱৰীযৱিভৱপ্ৰাপ্তিপ্ৰত্যাশযা সমানন্দামঃ|
  tac-NT: '''We ra''sáligá mochiru, ramueka ''wéchigo ''la machiame ''we ''la nejkura
    ajtigó Onorúgame napugiti ramueka ''we ''la bijchígime nírigime ''la nejkúrime
    ko Onorúgame. Abiena ''we ra''sálagá mochiru napugiti ''we ''la machiame ''la
    rewagachi moinawio Onorúgame ''yuga mochimia napu''lige suwisuga.'
  eng-WEBPB: through whom we also have our access by faith into this grace in which
    we stand. We rejoice in hope of the glory of God.
  gfk-H: Ma maram narako ta Karisito dahat ta laka ta iakan ra kinkinis Kalou i ta
    tabar bia dahat ma ia ma no nuna harmarsai. Ma Karisito i ta gil hua kanong dahat
    ta nurnur tana. Dahat sala tur taar ta iakan ra kinkinis na harmarsai ma dahat
    guama kanong dahat kis nanaho ma ra nurnur bia dahat na kap ira haridaan i hanuat
    maram ra minamari Kalou.
  viv-viv: Yesu Keliso againe kavetumagana faꞋina, BanaꞋe Yaubada yana ala hinagene
    givegaꞋauleda be tova adamoya yana nuwadoga kaꞋayaꞋayaunena, ada kalulauboda vaita
    aimo Yaubada buye kanakaiwabu faꞋina kavemwavemwamwala.
  yao-yao: Kwa litala lya chikulupi chetu, Che Yesu atutesile tuumanye umbone wa Akunnungu
    mwatukutama mu, noweji tukusangalala kwa chilolelo cha kukamulangana mu ukulu
    wa Akunnungu.
  tgp-tgp: Hinia, r̃a er̃i unu na r̃omr̃uhu sei r̃a lo turu hinia mata rasua, ale
    r̃a lo avulahi tavera matan r̃a lo r̃omtoho vara r̃a pa toho peresi God na hasohasona.
  auc-NT: Mönö wede pönënö beyæ̈ adocä Codito mönö ïmonte pönö ænte mämongä ate Wængonguï
    waadete pönö cædinque mönö ïmonte ængampa. Ayæ̈ Wængonguï në ñäö ëmongä weca ongöñömö
    tömengä pönö badongä ate mönö godongämæ̈ ñäö ëmonte mönö watapæ̈ bacæ̈impa, ante
    wede pönëninque tomompa.
  kbc-NT: Ǥoniotagodi Jesus Cristo ja yomoketedoɡ̶odomi ɡ̶oligi miniɡ̶a lodoe Aneotedoɡ̶oji.
    Odaa natigide idioka limedi Aneotedoɡ̶oji meletedoɡ̶odomi leeɡ̶odi me jinakatonaɡ̶a.
    Odaa ɡ̶odinitibece leeɡ̶odi me inibeoonaɡ̶atege me ɡ̶odiweniɡ̶ide ɡ̶odawanaɡ̶aditetege
    Cristo.
  bmh-bmh: Igual oigeb petak emun, gonun, Kristus nug ig Uwait nug mui pezai dabun
    tapai migeun, gonun, Uwait nug gonugau ougab naliu eiman isanigeimai, suban gumigamau.
    Guzenaba, ig oigeb siksikai guzenai anacanem, ‘Ig Uwait nug aiu ses igual wanimig
    wag migabun gumei dacanem.’
  ctu-BL: Cha'an Jesucristo mu' bʌ lac ñop, ochemonixla ja'el ti' yutslel i pusic'al.
    Jini cha'an xuc'ulonla. Tijicñayonla cha'an mi caj lac taj i ñuclel Dios.
  meq-meq: Maa həndəkakway na tsəveɗ eye na, Yesu Kəriste hərwi ada Mbəlom mâ gakway
    ŋgwalak ŋgay hərwi faya ka dzalakweye ha ka neŋgeye. Ka lətsakwa duwirre ɓəŋɓəŋ
    na, ka ŋgwalak ŋgay eye nakay ada ka ŋgalakakweye hərwi ka sərakwa ha Mbəlom ma
    ta vəlakweye məzlaɓ andza neŋgeye.
  noa-H: Hi gaaimuata hĩchab Hẽwandamaujã maach dʌ̈i wajap'a haajem, hi hiek t'ãraucha
    hʌ̈k'aawai. Mag nʌm gaaimua hĩchab honee nʌm, hich mag wajaug sĩerrʌm dʌ̈ita wënʌrraju
    k'ĩirju naawai.
  alp-NT: Le pamuli meije ite supu lalane kena Alla Iaseluke Eni misete ete ite, mere
    bei saisa rebe Yesuse Ionore le ite hlaleke lokoIje. Ite lalemaru ndina lekwe
    le ite hlaleke be roma petu sae me ite selu Alla Eni kbasare kai Eni hitate elake.
  san-VEL: apara.m vaya.m yasmin anugrahaa"sraye ti.s.thaamastanmadhya.m vi"svaasamaarge.na
    tenaivaaniitaa vayam ii"svariiyavibhavapraaptipratyaa"sayaa samaanandaama.h|
  kbq-kbq: Na'ankure Kraisimpi tamentinti hunazamo tavreno amama mareri agatere'nea
    kumapi efregeta menina otineta, hankavea e'nereta, Anumzamo'ma msazama'anema esigura
    avega ante'nonazamo higeta musena nehune.
  kbh-kbh: Bënga Crístbeñe mondos̈buáchema, cha tojama bënga chamotsetats̈ëmbuama
    Bëngbe Bëtsá ts̈a ts̈abia yomnama, y Bëngbe Bëtsábiocana ts̈abe soyënga jtsebomnëse
    mora chamotsiyenama. Bënga ts̈a oyejuayënga jésemnana, er Bëngbe Bëtsábeñe jtsos̈buáchiyëse
    mondobátmana cha puerte uámanënga y bëtsë́tsanga s̈ochjábiamama, bats̈á nts̈amo
    cachá yomncá.
  ron-LSB: prin care, de asemenea, avem acces prin credință la acest har în care stăm.
    Ne bucurăm în speranța gloriei lui Dumnezeu.
  pon-pon: Me kotin kajamo kitail ki pojon on mak wet, me kitail aleer, ap kaporopor
    o juaiki linan en Kot,
  nhe-BL: Nojquiya pampa tijneltocatoque Jesucristo, yajaya quichijtoc ma tijmachilica
    para ama hueyi iyolo ica tojuanti. Huan ama tijpiyaj tlatemachili ica Toteco.
    Huan tipaquij miyac ipan ni tonali quema tijchixtoque ma ajsi hora para tiitztose
    ipan tlatlanextli ihuaya Toteco.
  sps-sps: Ai tan faason tsura, Jisas Krais kat ratuara ma inainy fanatnat iny koma
    ree'un ten Gov, ai tovei ra kaa ror koman a koma ree'un Tsunia, Ana ra te mamagat,
    ra te naano anaanos a foka te nai faan rarora Gov, ito te nai kavuu of rarora
    Yan siinaiv Tsunia.
  wnc-wnc: Siwan ninda Jesue natapna kekekanggak kakngae natake Jesuta nin gatanimuke
    kepi tasiniman ninda Anututane kwikwiknga akngae gepbiatang kopbumang. Koke yusika
    ninda natake Anutu kekeknga siknga yuak kapata nindane umanin yapangenawan ninda
    iat gatake asinggan yutnim takngae apbakngake natayuamang.
  bus-bus: À náanɛkɛna guu wa zɛ́ è à gãzĩ wa gɛ̃ Luda gbɛ̃kɛɛ kɛ̀ wá kúo pì guu,
    ben wée pↄnnaa kɛɛ kↄ̃n Luda gakui kɛ̀ wá wɛ́ɛ dↄzio.
  gub-BL: Zazeruzar katu hehe zane, a'e rupi Tupàn uzapo ikatuahy ma'e zanewe a'e,
    zanepytywàgatu pà a'e. Zanemuawyze katu a'e kury, ta'e zanemukatu iko zanezeruzar
    haw rehe a'e xe. Amo 'ar mehe nehe, Tupàn umur putar ukàgaw upuràgaw zanewe nehe.
    Xiàro tuwe imur àwàm nehe. Tuwe zanerurywete hàro mehe nehe.
  imo-imo: Lino paimbo nimbo ipuki tirimolo imboma, Goteni lino we kondo koromo ulu
    pulumunga tukundo molamili nimbelie aku Jisasini linonga nimbe tenderimu ulumuni
    lino tepa tukundo ltimu. Gote kinye peya pumbo mulu kombuna tapu topo molomolo
    nimbo pilipolio lino pende pende tepo nokopo moromolola.
  boj-boj: Yesus na gam waqtetgonaqa iga a qa gago areqalo siŋgilatem. Bati deqa Qotei
    a iga qa are boleiyej. Qotei aqa kumbra di iga bini ojsim tigelejunum. Deqa iga
    Qotei na laŋ qureq joqsim oqsim dia iga a ombla sqajqa tariŋeqnum. Iga deqa tulaŋ
    areboleboleigeqnu.
  eng-DRA: By whom also we have access through faith into this grace, wherein we stand,
    and glory in the hope of the glory of the sons of God.
  knf-knf: Ŋfiyaar Yeŧu Kriŧtu ukaaŋ kë Naşibaţi awul nja bnuura bi nul bi ŋmëbanuŋ
    aliinŧ. Ŋlilan ţiki ŋme kë ŋyeenk kafah ţi mndëm mi Naşibaţi.
  san-KHM: អបរំ វយំ យស្មិន៑ អនុគ្រហាឝ្រយេ តិឞ្ឋាមស្តន្មធ្យំ វិឝ្វាសមាគ៌េណ តេនៃវានីតា
    វយម៑ ឦឝ្វរីយវិភវប្រាប្តិប្រត្យាឝយា សមានន្ទាមះ។
  arn-NT: Fey Cristo ñi duam, rüf feley taiñ llowael Ngünechen ñi fürenechen tati
    mupiltun mew, feymew ka ayüwkülen maneluwküleiñ taiñ koneltuael Ngünechen tañi
    fütra pepiluwün mew.
  zas-NT: Din guial raliduladx ree Jesucrist ma zajc yadxin ree loj Dios abiꞌ nadxuꞌguijc
    ree ni ma beenman por dunuj ree, zeel dád nix yuꞌ du luxdoo ree din ralëëz ree
    yayal ree xanyabaa lod zaꞌman.
  ken-NT: Kristo akʉ sɛ́bhɔŋ mbi bɛbhak ɛnyu ɛnɛ bɛrɨ̌ndu Mandɛm bɛbhak nɛ bhɛsɛ bɛfʉɛt
    ndu nɛka ɛnɛn sɛ́bhɔ́ŋɔ́ nɛ yi. Nɛ sɛbhɔŋ maŋák mbɔnyunɛ sɛbhaka ntɨ ndǔ kɛnɛ́m
    ɛkɛn sɛ́bhɔŋ chɔŋ nɛ Mandɛm.
