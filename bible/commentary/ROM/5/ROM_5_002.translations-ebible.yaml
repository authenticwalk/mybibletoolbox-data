    tatumusi wa Ngolobhe.
  mya-JVB: ထို ကျေးဇူး တော်ကို ခံစား ရသည်အကြောင်း မှာ ယုံကြည် ခြင်းရှိ၍၊ ထိုသခင် အားဖြင့်
    သာခံစားသော အခွင့် ကို ရ ကြ၏။ သို့ဖြစ်၍ ဘုရားသခင် ၏ဘုန်း တော်ကို မြော်လင့် ၍ ဝါကြွား
    ဝမ်းမြောက်ခြင်းရှိကြ၏။
  kgf-kgf: Imuacnec iwacmuru héima ninʒéŋ ninʒéŋ ninanéŋ Anutuac ewa hiayaiguc keremma
    imuac qeriaiguc namma Anutuac edamuyawac mambéc kecma ʒézé ségiségi wamma kecanʒiŋ.
  awb-awb: Sísansabé aiq pútare atáráuna puana Manikánka itensabé, Ínéba sero éna
    séhréh aita aitaire. Séhréh aitéhraq Manikánka kaweqtaq mía míainserah itega mókake
    weba méq we tahnsánue kaweqtaq mía míaoneheqmúne íwíáhúnayabé itene iru eyoyóire.
  gdn-gdn: Nu paerenuga ki denai bita nubo wadamana ko ki ka Mamanuga God e Keriso
    pokaiya rikapupu deni mena nu wadinibu bagi karako idiwei. E yawata-nuga mebu
    ki nu sumapemei ki pokere nu aita ewa Mamanuga God e taneya e mete idiwana ki
    nawanai nu karako mibi mamamai idiwei.
  nko-NT: Hógyi sʋ ɔkpa lafínkí há anɩ ngya. Ɩ́nɩá anɩ Wíe Yesu sʋ́ Bulu awɩtɔlɛ
    anfɩ laba anɩsʋ, anɩlapʋ́ hogyi nyá ɔlɩɩ́kpá ngya a, ɩhɩ́ɛ́ bʋ anɩ ɔdwɛ. Tsúfɛ́
    anɩdɩ́n ansɩ́ ánɩ́ abébenya mʋ numnyam amʋ kʋ.
  bsn-NT: '@see-verse:ROM.005.001'
  pib-NT: Wale chinanu koxa wapkaplu tye gimutlewlu gawyegitanru galixluya. Wumuwata
    wkagwakinri Goyakalu goyaknu.
  wiv-wiv: Na vuna kua tolu te bilip, a Kristus ia ti peledolu kini taruhidolu, tolu
    kene mimia na poloka mahariharia ke Vuvu matoto. Kubarae tolu ka lala tolu kata
    guguria a Vuvu kete peledolu, tolu na zahe mia papa matoto kamana heta na lagato,
    tolu na hilohilo kamana.
  reg-reg: Okulabha ku mwene eswe one chili no mwanya mu njila ye likilisha mu chigongo
    chinu munda yaye echimelegulu. nichikondelwa mu bhubhasi bhunu Nyamuanga achiyaye
    kulwo kubha obhubhasi bhunu chilisangila mwikusho Lya Nyamuanga.
  mlh-mlh: Oŋuakoŋ Yesu Kristo manesiŋ gabeneŋ maŋgo enoreko yauŋmoriri biŋe qoqo
    ekiminde fuŋne bofukeru damaŋ yoo yauŋmoriri maŋgo gogobeneŋ. Anuture kuririquraŋ
    maŋgo ropenimiŋgo oori eru jerieegobeneŋ.
  gof-ENT: ኑኒ ኢያ ባጋራ ሃዒ ኑ ኤቂዳ ኣ ኬሃቴ ጊዶ ኣማኖን ጌሊዳ። ሄሳ ጊሾ፥ ኑ ፆሳ ቦንቹዋ ሻኬታናው ዴዒያ ኡፋይሳን
    ጬቄቶስ።
  aau-aau: God hiykwe hreme Jisas Krais so kueir po me-yawriy, hyo maym-kow-yor so
    ouon mon kokwe. Sa hromkwe hyo maym hreme ma kow sohok ko ouon mon-aw seme nakrok
    wayr. Hromkwe seme nak-me-heyr, seyr hromo uron mokwe hyohyo seme lon, payhokuaw
    God so panpaniowni-yor hokwe omok kokwe hreme kar mon-ey ey.
  tvk-tvk: Reitin, ve naha xa Iesu tepol ni e vengan xa di raling neketen nar di en,
    rakila ravur eheien hos na Hi xa radi en xosali. Misak ni, di rasep koai vengan
    xa rakil kuhi xa rihisti itel Hi e minehinen te xeihen nan xa eilep.
  prf-NT: Ten pamamag-itan nen pánnampalataya tam kánni Jesu-Cristo ay mabati tamon
    en kabaitan nen Diyos, sakay masaya kitam a tarud gapu ten pag-asa tam a makabahagi
    kitam ten kaluwalhatian na.
  auy-auy: Ísu Káráísitin-aaisafeta simankúnkúmbo úndasafenasa Maníkó úwoi wésuwaꞌnai-ipata
    mósinkaraisata méta Maníkóeꞌa sámo kain-áémpátá méraandasafeta amuꞌmaréta méraunanasa
    sirunkósá aamoí wéiye.
  tbg-tbg: Tenavu Ihurara quqaa vivave turaro Kotiva tinavu koqema timitaaina aarava
    qovarama vimanta vaunara. Tenavu mintiaqi viha naantiara Kotira mpeqa okara takuqi
    vaira tavaainara vekaiqihara ti, tinavu muntukaqihairo koqe i vairaqe vairara.
  hub-NT: Ika Jesucristo nekaspapita tuina asar, Yuusjaisha imanisrik wakesa chichainaji.
    Tura nisha incha pegkera iman amajtamas juramkitin asamtai, shir aneasar matsatainaji.
    Yuus turutma asamtai, atakeapi ii ainatisha Yuusa pujutairiya nui matsamtinaitjia
    tusar shir anenaji.
  hmo-hmo: Keriso dekenai ita abidadama henia dainai ia ese iseda dala ia kehoa, vadaeni
    Dirava ena hariharibada lalonai ita vareai vadaeni. Inai hariharibada lalonai
    ita mauri noho hari. Unai dainai mai moale danu ita ese Dirava ena hairaina guba
    dekenai, Dirava danu nega tamona dohore ita abia gwauhamata gauna, ita naria noho.
  big-big: Kilisigu teni Anotogi wazono tonugu weiyagi langai ono pugu yani puragi
    yungke yolugirikki pangkara yani, purik teni Yisuyegi ngizi kumuli kopong. Logo
    mabek perik teni weik Anotogi wazono puragi yungke koyinda. Logo teni Anotogi
    ngaiwak yemane purikki yungke wameik koyagiwili miza kopong teni wilik kagowingmokko
    kola.
  gux-G: o ŋalibaliga po n cedi ke ti dugi o po yeni, ti mo pia ti ñuadi o kani.
