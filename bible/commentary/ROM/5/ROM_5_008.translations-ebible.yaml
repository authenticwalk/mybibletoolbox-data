  zar-NT: Dios ruluíʼinëʼ rëʼu ca nadxíʼideʼenëʼ rëʼu, tuʼ gútiëʼ Cristo uláz queë́ruʼ
    cateʼ niʼ nácaruʼ bönniʼ dul-laʼ.
  kde-kde: Henga Nnungu ànilanguja mwalehu kuva ànatutamwa, kwa kuva patunavele tuvanu
    tuvamasambi, Kilisto ánihila kwajili yetuhwe.
  ata-ata: La nenge texolu loxo ta mitema sou susu ia Kalisito muneꞌe musolisinge.
    No anu ꞌilixo e Lataua muꞌoxonu ne, la mumaxaꞌu lamana lexe anu tanunenge misevile.
  qvw-NT: Ñatac ya'anchic jucha-sapanninlä cayaptinchicmi Jesus ya'anchic-laycu wañula.
    Chaynüpam Tayta Dios camalaycachimanchic maynu-maynu cuyamäśhanchictapis.
  nfa-nfa: Te ngaa Ama Lamatua padꞌelo le sasue Na ae-ae mi dedha èdhi. Lula, lodꞌo
    èdhi mamuri ètu dꞌara sasala era, Kristus madhe le gati èdhi.
  tnp-tnp: Mətəu Uhgɨn təməgətun rəhan nolkeikeiən asoli kəm tah e noliən u məmə,
    nian kitah nətəmi kəmautol əhanəh təfagə tərah, kəni Krɨsto tɨmɨs o tah.
  urd-urd: लेकिन ख़ुदा अपनी मुहब्बत की ख़ूबी हम पर यूँ ज़ाहिर करता है कि जब हम गुनाहगार
    ही थे, तो मसीह हमारी ख़ातिर मरा।
  hot-hot: Ma doŋtom Wapômbêŋ hik anêŋ lahaviŋ alalô thô aêntêk. Alalô adum kambom
    denaŋ ma Kilisi hêv anêŋ lôkmala ba hama ek alalô.
  mqj-NT: Sapo inde anta illalampa kasalaantae umpakawanan pa'kamasena Puang Allata'alla
    lako kaleta ummolai kamateanna Kristus annu la nasondakia'.
  rus-SYN: Но Бог Свою любовь к нам доказывает тем, что Христос умер за нас, когда
    мы были еще грешниками.
  mbh-mbh: Aveto God i pathengal it nge ile asaguong aken, nge ako rongan te oma vothung
    kerenga, na Krais i rin mo aro i opoal it.
  bdd-bdd: Ma Yehoba ꞌina helau ꞌiheꞌitegita tutaina tauda togala, beno Keliso ꞌiꞌamasa
    weyahida,
  cbt-NTPO: 'Quisocristoso nipirinhuë'' oshahuano''sa marë'' chiminin. Oshahuanpirëhuahuë'',
    ya''huërëtërinpoa''. Yosë nohuanton, canpoa marë'' chiminin. Napoaton: “Ma noyacha
    Yosë nosororinpoa paya,” tënëhua''.'
  srn-NT: Ma Gado e sori wi fa A lobi wi. Bika di wi ben de sondusma ete, Kristus
    dede ini wi presi.
  cta-NT: Pana juaꞌa̱ nguaꞌni ycuiꞌ Ndyosi loꞌo na, chaꞌ culuꞌu Ni jiꞌna chaꞌ ntsuꞌu
    tsa tyiquee Ni ñaꞌa̱ Ni jiꞌna; nda Ni jiꞌi̱ Cristo chaꞌ cajaa cuentya jiꞌna, masi
    tya ntsuꞌu tsa quiꞌya jiꞌna.
  bqc-SIM: ↄ̃ Lua ↄ̀lↄwɛ̃ɛ lá á yewázi, asa wá duundekɛ guu ↄ̃ Kilisi gà wá
    gbɛu.
  tcz-CHONGTHU: Ahivangin, Pathen in eingailut dehset nau vetsahnan, eiho chonset
    a ium laitah uvin Christa chu eiho dia thi dingin ahinsoltai.
  mar-mar: पण आपण पापी असताना ख्रिस्त आपल्यासाठी मरण पावला, ह्यात देव त्याची आपल्यावरील
    प्रीती प्रस्थापित करतो.
  snp-snp: Eti loto kate kiyoba, ido lamo monate nosámami melemo idonimo kamenalo,
    ya Kilistokafo lamomu kolito ade olu faka loto folami mona yakafo Goti siya-muluna
    oto dito koli lomami mona ya lilibaiye.
  isl-isl: En Guð sýndi okkur takmarkalausan kærleika sinn, er hann sendi Krist í
    dauðann fyrir okkur meðan við vorum enn fjötruð í synd og aðskilin frá honum.
  spy-NT: Nteenee kiiboorwēēch ꞉Yēyiin kule chāmēēch, yoo kimēēwēēch ꞉Kāārārookiintēēt
    ānkoo kikēēchoolwookēnootiin.
  xnn-xnn: Ngem inpailan Apo Dios nan pilmi ay layadna tay natey si Kristo ay pala
    ken datako datakopay ngawingawi ay ipogaw ay bomasbasbasol ken siya.
  mwe-mwe: Ikabheje a Nnungu bhayene bhanakutulanguya shibhakuti kutupinga uwe, pabha
    a Kilishitu bhashinkuwa kwa ligongo lyetu, putwaliji na yambi.
  tte-tte: '@see-verse:ROM.005.007'
  tcs-tcs: Bat God i bin prubem wiswei dat lab blo em i po yumpla wea diswei ya, wen
    yumpla i bin stil ol sina, wa, Kraist i bin teke ples blo yumpla ane em bin ded
    po yumpla.
  hlt-THB: 'Cehlai Khawsa ingtaw ve a ik-oeih awh ve a lungnaak ce dang law sak hy:
    Ningmih thlak thawlh na ni awm huiawh, Khrih ce ningnih aham thi hy.'
  soq-soq: Tane no kadi bedewe wainitano Keriso baimba bolen. Inta ema bedewe God
    me nuawadawadawa no baimba sabamosane euwanen.
  qub-qub: Jesucristumi ichanga noganchi jucha rurayllacho cawaycaptinchïpis wañuran.
    Chaynöpami musyanchi Tayta Dios fiyupa cuyamashanchïta.
  att-att: Ngam yá pangipasinganán ni Namarò sù iddù na nittam, ta mássiki nu nakaliwâ
    ittam paga, initapil ni Apu Kesu Kiristu yù baggi na megapu nittam.
  bki-bki: Atua kiano tinietiiano toru laka jibe na naruei, kar bogo napano kito tomu
    na kariano nalo roju parido jikili kia ga, Kristo binimei m̃aro kar kito.
  bqp-bqp: akũ Luda mↄ̀wɛrɛ deran á yewái nà, zaakũ ó durunnadekɛ gũnn Kirisi gà
    ó gɛ̃nɛ ũ.
  mcp-mcp: Zɛmbî nywáá ŋgə yida lwágʉlə nə́ á cɛɛl sə̂. Ndəm á cɛɛlí jɔɔŋg nyɨ́ nə́
    Krîst nyə á zə yə jilá jísʉ́d sə́ njúl ná ósɔ́ɔl ɔ *mísə́m.
  hat-hat: Sou pwen sa a, Bondye moutre nou jan li renmen nou anpil; paske nou t'ap
    fè peche toujou lè Kris la mouri pou nou.
  npl-NT: Pero Dios techititia itlasojtlalis keman Cristo Jesús omikki topatka, maya
    otikatkah titlajtlakolejkeh.
  bgg-bgg: Jishii Hamangkhung-aphuii è gethek shii khama bushun rek phi pha ji ne
    doh yi, Masi è gethek chiang pha ishak shii ne gethek ne layogpho shii ba!
  eng-TCENT: But God demonstrated his own love for us in that, while we were still
    sinners, Christ died for us.
  eng-BSB: 'But God proves His love for us in this: While we were still sinners, Christ
    died for us.'
  cpu-NT: Iro kantacha okantavetaka aakaite kaariperoshireri anayevetaka, ikamimentakai
    Cristo. Osheki jetakotziiyetakai Pava, jotyaantakeri Cristo inkamimentayetai.
  san-ASM: কিন্ত্ৱস্মাসু পাপিষু সৎস্ৱপি নিমিত্তমস্মাকং খ্ৰীষ্টঃ স্ৱপ্ৰাণান্ ত্যক্তৱান্,
    তত ঈশ্ৱৰোস্মান্ প্ৰতি নিজং পৰমপ্ৰেমাণং দৰ্শিতৱান্|
  tac-NT: Esukrístoka me'líliru bilena gulusichi ujchagá ramué nila gastigo o'togá
    rekó 'we cha nokame nírige ramué, rekó alué Esukristo saíla nírige ramué, 'lige
    'we a'lá machiaa Onorúgame 'we na'temao ramué.
  eng-WEBPB: But God commends his own love towards us, in that while we were yet sinners,
    Christ died for us.
  gfk-H: Senbia Kalou i haminis hapalainei bia ia at i sip dahat hokaiken, ing baa
    dahat ga tena sakena taar Karisito ga maat uta dahat.
  viv-viv: Atu ide keke toyamumu au aimo tokoyona tu Keliso ide faꞋideya giꞋalika.
    E, hidede amine Yaubada yana nuwanuwa lakahina ide agaideya giseyemaunena higa
    ide aimo tokoyona tu Keliso giꞋiveninisena be faꞋideya giꞋalika.
  yao-yao: Nambo Akunnungu akutulosya kuti akutunonyela, pakuŵa patwaliji chiŵela
    ŵandu ŵa sambi, Kilisito ŵawile kwaligongo lyetu.
  tgp-tgp: pani God mo vujangia vara nona opoia matar̃a mo sohena sava matan, hin
    rani atu r̃a pa lo tamlohi hehe, Kr̃isto mo mate matar̃a.
  auc-NT: Incæte, Wængonguï mïnitö ïmïnite nanguï waadete pönengampa, ante odömoncæte
    ante cædinque mönö Codito ïñömö në wënæ wënæ cæmö ïñömonte mönö beyænque wæætë
    wængacäimpa.
  kbc-NT: Pida Aneotedoɡ̶oji baɡ̶a ikee meliodi me ɡ̶odemaa niɡ̶ijo Cristo naɡ̶a yeleotedoɡ̶odomi,
    idaaɡ̶ida moko abeyacaɡ̶aɡ̶a.
  bmh-bmh: Bo, ig igul eg mai darena, Kristus go ig en noumeun. Go igul eiman, Uwait
    nug ig en ougab banou noumeu abai miganeu.
  ctu-BL: Pero tsa' chʌmi Cristo cha'añonla che' xmulilon tola. Che' jini, Dios tsi'
    pʌsbeyonla c'ux mi' yubiñonla.
  meq-meq: Ane tuk na, Kəriste, neŋgeye kə mət hərwi kway. A mət na, ahəl nakə nəkway
    huya mə mezeleme aye. Andza niye Mbəlom a ɗakway ha ma kəkay nakə a wuɗa kway
    aye.
  noa-H: Pari Hẽwandamau magbajim maach dʌ̈i. Maach pekau pöm nʌm hãba, Cristo pʌ̈ijim
    maach kõit t'õmk'ĩir. Mag pʌ̈ibarmuata hirua hich garmua chadcha maach k'õsi sim
    k'ap hapijim.
  alp-NT: Po Alla Eni misete elesi bei mere, le kena ite ono dosa sare Alla Iaseluke
    Eni lale misete ete ite peneka. Mere Kristuse Imata ete itere.
  san-VEL: kintvasmaasu paapi.su satsvapi nimittamasmaaka.m khrii.s.ta.h svapraa.naan
    tyaktavaan, tata ii"svarosmaan prati nija.m paramapremaa.na.m dar"sitavaan|
  kbq-kbq: Hianagi Anumzamo'a tusiza huno avesirantenea zama eriama hu'neana, kumi
    vahe mani'nonkeno Kraisina huntegeno, tagri kumiku huno efri'ne.
  kbh-kbh: Pero Bëngbe Bëtsá bënga s̈ojanÿanÿé ts̈a s̈uababuánÿeshanama, er bënga
    cabá bacna soyënga ntsamcá imojoyena ora, Cristo bëngbiama tojanóbana.
  ron-LSB: Dar Dumnezeu Își recomandă dragostea față de noi, prin faptul că, pe când
    eram încă păcătoși, Hristos a murit pentru noi.
  pon-pon: A Kot kotin kajanjalada a limpok on kitail ni en Krijtuj a mata kin kitail
    lar, ni anjaun atail dipan.
  nhe-BL: Pero Toteco technextili para nelía miyac techicnelía pampa Cristo mijqui
    ipampa nochi tojuanti quema noja tieliyayaj titlajtlacolchihuani.
  sps-sps: 'Sana ka te faatok faman rarora tan mangiir ten Gov tovei: tan nainy te
    kat farokots aran aveto, Krais nom a pan sa mat of rara.'
  wnc-wnc: Siwan ngana Anututa sanga butaya ninde natanimunggak kaknga yeutnimunangge
    natapbut. Yeutnimunangge natake ita yawan Kraisda apuke ninda wai amin dakngake
    yuwatna ita ninde tangge kungwanimukut.
  bus-bus: ben Ludaa ↄ̀dↄawe dian á yewazi nà, zaakɛ wa durundekɛɛ guun Kirisi gà
    wa gɛ̃ɛ ũ.
  gub-BL: Tupàn zaneamutar tuwe a'e. Wexak kar ukatu haw zanewe a'e, ta'e ikatu 'ym
    ma'e iapo har romo zanereko mehe we umumàno kar Zaneruwihawete zanerekuzaromo
    a'e xe. Nazaiko kwaw ikatuahy ma'e romo zane. Nazaiko kwaw ikatu ma'e iapo har
    romo a'e 'ar mehe zane.
  imo-imo: Akumu paimbo nalo Goteni lino konopu mondoro ulu imu eno kanangei nimbe
    lino ulu pulu keri teli imboma kau molamili Goteni lino naa topili nimbe Gote
    yunge Malo Kraist linonga nimbe kolo wangopa kolorumu aku tepa Gote lino paa konopu
    mondoromo ulu Gote yuni lino lipe ondorumu.
  boj-boj: Ariya Kristus a iga bul sai. Iga une tamo sonamqa a iga qa moiyej. Aqa
    kumbra dena Qotei na iga osorgej, a iga tulaŋ qalaqalaigeqnu.
  eng-DRA: But God commendeth his charity towards us; because when as yet we were
    sinners, according to the time,
  knf-knf: Uko unkyuujuŋ kë Naşibaţi aŋal nja maakan uwooŋ kë wi ŋhumuŋ ţi pekadu,
    Kriŧtu akeţ pa nja.
  san-KHM: កិន្ត្វស្មាសុ បាបិឞុ សត្ស្វបិ និមិត្តមស្មាកំ ខ្រីឞ្ដះ ស្វប្រាណាន៑ ត្យក្តវាន៑,
    តត ឦឝ្វរោស្មាន៑ ប្រតិ និជំ បរមប្រេមាណំ ទឝ៌ិតវាន៑។
  arn-NT: Welu kimfali Ngünechen taiñ piwkeyenieetew, feychi petu yafkafengelu ta
    iñchiñ, Cristo lay iñchiñ taiñ duam.
  zas-NT: Per Dios ma balüüman guial rënman dunuj ree, zeel güjt Jesucrist por dunuj
    ree majsi nayajc ree béndol.
  ken-NT: Kɛ Mandɛm atɔŋ kpoŋoroŋ bɛ yi akɔŋ bhɛsɛ ndu Kristo ágú ɛ̌ti yɛsɛ mpok
    sɛbhʉɛt nyaka bǒ bɛbʉ́.
