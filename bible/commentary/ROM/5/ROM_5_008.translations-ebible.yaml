  san-MAL: കിന്ത്വസ്മാസു പാപിഷു സത്സ്വപി നിമിത്തമസ്മാകം ഖ്രീഷ്ടഃ സ്വപ്രാണാൻ ത്യക്തവാൻ,
    തത ഈശ്വരോസ്മാൻ പ്രതി നിജം പരമപ്രേമാണം ദർശിതവാൻ|
  tam-TCV: ஆனால் இறைவன் தமது அன்பை நம்மேல் வைத்து, நாம் இன்னும் பாவிகளாய் இருக்கையிலேயே,
    கிறிஸ்து நமக்காக மரித்ததினாலேயே காண்பிக்கிறார்.
  mit-NT: Doco Cristu, mate iá va cuàhà cuàchi‑nda, nì sàha‑ya nì xìhì‑yà cuenta xi‑nda.
    Sàhà ñà‑jaàn vàtùni cundaà ini‑ndà cuú ndisa ini Dios sàhà‑ndà.
  ceb-ULB: Apan ang Dios nagpakita sa iyang gugma nganhi kanato, tungod kay samtang
    kita nagpabilin nga makasasala, si Cristo namatay alang kanato.
  ces-LB: Nám však Bůh dokázal svou lásku právě tím, že Kristus zemřel za nás, třebaže
