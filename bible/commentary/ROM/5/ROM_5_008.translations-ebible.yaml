  tbz-SIM: Kuyie mbɛnkɛmu kù ti dɔ́mɛ̀, kɛ̀ Kirisi ku ti kpɛ́í nti tú dìì mɔ̀nnì bɛnitiyɛibɛ.
  san-GUJ: કિન્ત્વસ્માસુ પાપિષુ સત્સ્વપિ નિમિત્તમસ્માકં ખ્રીષ્ટઃ સ્વપ્રાણાન્ ત્યક્તવાન્,
