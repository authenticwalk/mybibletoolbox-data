  hrv-hrv: 'A Bog pokaza ljubav svoju prema nama ovako: dok još bijasmo grešnici,
    Krist za nas umrije.'
  box-NT: 'Ɛ̀ɛ ká le Dónbeenì wee zéení le le wa wɛn làa bìo kà: Bìo wa lá
