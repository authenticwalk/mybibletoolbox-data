  tsw-NT: Amma A̱sula̱ o roco tsu ta̱ a̱ba̱jini e icigi ana u lyunguyi Zamawawa tsa̱ra̱
    u kuwa̱ adama a̱ tsu a mantsa ma na tsu da̱na̱i a̱za̱ o unusu.
  cax-NT: Pero arrti Cristo coiñoti otopiqui numo aninqui tarucapae nomünantü osoi.
    Uirri tusio arrüna tarucu nucua ümoti Tuparrü.
  aia-aia: Ma'ata 'ia God 'a ha'ata'inia tanagiai heita'ahi ana na raha. 'A ha'ataariai
    garena na mae 'inigiai inoni ora-ora'a.
  srp-1865: Ali Bog pokazuje svoju ljubav k nama što Hristos još kad bijasmo grješnici
    umrije za nas.
  agt-agt: Ammi te Hesusen a sumagapil haman tekitam ta pagliwat tam para la tentu,
    a yen ya pakaitan tam ta pake iddukan na kitam na Namaratu.
  lug-lug: 'Kyokka Katonda alaga okwagala kwe gye tuli mu ngeri eno: bwe twali tukyali
    boonoonyi, Kristo n’atufiirira.'
  yby-yby: 'Omailimo aito aweyaha oko ukala limiboya sakoya ne: Lemoya uluwitamibo
    nesa lolo o-loko nowuniyoko, ukala lemotoka molaibo nesaya le soto molaidanaki,
    Kalaesti maya lemokumuye loko heliye.'
  heb-heb: אבל בזאת הודיע האלהים את אהבתו אלינו כי המשיח מת בעדנו בהיותנו עוד חטאים׃
  mpp-mpp: Aime sifu Wapongti kwele-angacine edalicnubalu Kristole mime, yedi ngic-ngigac
    nongileng bikickolec gaebengka nongilengte ailu hocne homawec.
  apb-apb: '@see-verse:ROM.005.007'
  san-TEL: కిన్త్వస్మాసు పాపిషు సత్స్వపి నిమిత్తమస్మాకం ఖ్రీష్టః స్వప్రాణాన్ త్యక్తవాన్,
    తత ఈశ్వరోస్మాన్ ప్రతి నిజం పరమప్రేమాణం దర్శితవాన్|
  ben-IRV: কিন্তু ঈশ্বর আমাদের জন্য তাঁর নিজের ভালবাসা প্রমাণ করেছেন; কারণ আমরা যখন
    পাপী ছিলাম, তখন খ্রীষ্ট আমাদের জন্য মরলেন।
  ntu-ntu: A' mzli kc tqalebe-ngrgu alwx, Gct aelwapx-ngrde nzmrlzti-zlwzkr nivz lrde
    nigu, mz nzbzkr Kraes nigu.
  pan-pan: ਪ੍ਰੰਤੂ ਪਰਮੇਸ਼ੁਰ ਆਪਣਾ ਪਿਆਰ ਸਾਡੇ ਉੱਤੇ ਇਸ ਤਰ੍ਹਾਂ ਪਰਗਟ ਕਰਦਾ ਹੈ, ਕਿ ਜਦੋਂ ਅਸੀਂ
    ਪਾਪੀ ਹੀ ਸੀ, ਤਾਂ ਮਸੀਹ ਸਾਡੇ ਲਈ ਮਰਿਆ।
  gvc-gvc: Wiho mejeta Cohamacʉ sehe õ sehe yoara. Buhiri tiina mari jisinipachʉta
    mari yaro jiborirore Cristo yariaha. To ã yoachʉ Cohamacʉ marine to tuaro cahĩare
    masija mari.
  mwp-mwp: Kasa kay kedha Awgadh nuy koey Awgadh nuydh yakamadhin nungu mam kedha
    midh, ngalpa wati pawanu nipa Yesu Keriso nuydh gudaz puydhamoeydhin ngalpa, a
    nungu igililnga nuydh poeybadhin.
  sbk-sbk: Nantele Ongolobhe ahakikisizye olugano lwakwe yuyo huliti, huje lala patali
    tili nezambe, oKilisiti afwiye hwaajili yetu.
  mya-JVB: ငါ တို့သည် အပြစ် ရှိ စဉ် ပင်၊ ခရစ်တော် သည် ငါ တို့အတွက် ကြောင့် အသေခံ တော်မူသည်ဖြစ်၍၊
    ဘုရားသခင် သည် ငါတို့ကို အဘယ်မျှလောက်ချစ် တော်မူသည်ကို ငါ တို့အား ထင်ရှားစွာပြ
    တော်မူ၏။
  kgf-kgf: Néŋ neŋaŋ képésic ic keriŋ imuaru Kristonéŋ neŋaŋ niŋac wamma humuyec.
    Waŋu haka iminéŋnec mia Anutunéŋ eŋeya goi héihéiya neŋaŋ muru mewinini nénécmiyec.
  awb-awb: Ite ahbabáq animárí míaraunaraq Sísa Karáhéga ite kaweraitanieéna putiowe.
    Miraú púana Manikánka itensabé anotahtaq arutaboirire ue aiq sokigi aíre.
  gdn-gdn: Ko Mamanuga God e notai nu bamanugu ka kawaya daganani esida, mibai ka
    nu berokoi kwaigemeya bigi rabineya idiweya ki makeya ka e Keriso tonopupu nu
    nene powena.
  nko-NT: Támɛ tɔ́á ilosuná ánɩ́ Bulu tɛhɩ́ɛ́ dwɛ́ anɩ gyí, brɛ́á anɩgyí lakpan
    abwɛpʋ́ á, ɔlɛha Kristo lóbowu há anɩ.
  bsn-NT: Rojose yirã mani ñaboajaquẽne, Jesucristojʉama manire rijabosayumi. To bajiri,
    “Manire bʉto maiami Dios”, yimasiaja mani.
  pib-NT: Seyni Goyakalu gekakgi galuklewleta wixaya, gi rixanu, kmukochirerunwu wixanatini,
    Kristo gipna wixa chinanu.
  wiv-wiv: Palaka a Vuvu ia e vatunga habuka e kulina matoto kiridolu, ia kini geria
    a Kristus kete ziho ni mate kiridolu, kilaka kua tolu ta ba mimia na poloka kadolu
    moge zahazaha kamahi.
  reg-reg: Mbe nawe Nyamuanga akomelesishe okwenda kwae omwene kwiswe, kulwa insonga
    mu mwanya gunu chaliga chichali bhanu bhe bhikayo, Kristo afuye ingulu yeswe.
  mlh-mlh: 'Ŋiŋigoji oŋuine egobeneŋyoŋ, Anutuji manji jojoko noreega, iŋoji oi iŋi
    noduya: Iŋoji Kristo soreme wakiru rone wuwunuŋ ŋiŋigo gobeŋ, damaŋ oo akoŋ noŋunde
    ore eru komeya.'
  gof-ENT: ሺን ኑኒ ቡሮ ናጋራንቾ ጊዲዲ ዴዒሺን፥ ኪሪስቶሲ ኑ ጊሾ ሃይቂስ። ሄሲ ፆሳይ ኑና ኣይ ሜላ ሲቂያኮ ኢያ ሲቁዋ ቤሴስ።
  aau-aau: 'Sawk God hiykwe hyo yor hreme uron-pi ko-ar ma nuw-wak sehe senkin mesair
    kow: Enekwei hrom uwrsa yor piap-araw non ma lwak hokwe, hiykwe Krais se me-ha,
    hreme lokrue kow e.'
  tvk-tvk: 'E Hi tepisen eheien nan mi xir texo sexien ak: melele xa xir ratepuru
    tamu, Kristo temaen xoteh meulien nan e tehinat xir.'
  prf-NT: Peru impabati nen Diyos en págmahal na dikotam ten dikona a natay ti Cristo
    para dikotam, dikona a makasalanan kitam palla.
  auy-auy: Énifo kesáámó sáwítaamo úmaisaamo méraundasa súwaꞌnai índasafenasa Ísu
    Káráísiti kumpukáiye. Ísu Káráísiti pukáimpinkemba Maníkó arumbó símínta mindása
    wéaraasimiye.
  tbg-tbg: 'Tenavu minti urarovata, Kotiva kia mintiraitiro, viva maantima kero tinavuara
    nai muntuka vaira humiqero: Tenavu qaqiqai qora kaiqa vare variavauraro Kotiva
    nai Maaqu atitovaro viva tinavuara iriharo qutu vura.'
  hub-NT: Turasha Yuuska tunau arinig, nina uchiri nekas ima pegkernak ame shuar tunau
    aina nu ayamrukam uwemtikkata tusa akupturmak, ni ina anenmamunka iwainturmakuitji.
  hmo-hmo: To Dirava ese iena lalokau badana ia hedinaraia ita dekenai, badina ita
    be do kara dika noho taudia neganai, Keriso be ita dainai ia mase.
  big-big: Kapura teni ngoluk mabilik kaile koyigeya Kilisi teni yaliya wazayagirikki
    wiyeke ibeng sa, logo purikku Anotogi keli teniyegi pura yemane panu kani keleyi.
  gux-G: Ama U Tienu wan n tie o buama kelima Jesu bo kpe ti po, yaa yogunu ke tidaa
    bo tie biididanba i.
