    bado wenye dhambi, Kristo alikufa kwa ajili yetu.
  ese-NT: 'Jamatii eseya Eyacuiñajjija quea jea nee nee poanijo ohuaya jama acanaje
    baꞌa: Ecuana quea mimishi poanijo tii oya, Jesosa manoꞌyonaje eseja mimishi cuijeaꞌyojji
    sosejje.'
  jac-NT: Yajaꞌ wal Comam Dios, caw isyelo Comam iscꞌulchꞌanil iscꞌul jet, waxan̈ca
    caw mulumon̈, yajaꞌ yakꞌ camo isba Comam Jesucristo jin̈.
  cak-CNT: Jac'a ri Cristo xquen (xcom) koma roj, stape' oj aj-maqui'. Y queri', ri
    Dios xuc'ut chikavech chi yojrajo'.
  zia-zia: Arata Tuwa Bayau mene zo eyero nasani dubora mono nuna bainakama name eno
    keregaina. Name pasena mani yero nasani naungwane be aune senu Kristo mene name
    eno yero abena magayena.
  mal-2015: ക്രിസ്തുവോ നാം പാപികൾ ആയിരിക്കുമ്പോൾ തന്നേ നമുക്കുവേണ്ടി മരിക്കയാൽ ദൈവം
    തനിക്കു നമ്മോടുള്ള സ്നേഹത്തെ പ്രദർശിപ്പിക്കുന്നു.
  tuo-NT: Õꞌacʉ̃ pũrĩcã marĩ ñaꞌarã nimicã, cʉ̃ maꞌisere ĩꞌocʉ niwĩ. Tere ĩꞌogʉ̃,
    Jesucristore marĩrẽ wẽrĩbosacã weecʉ niwĩ.
  mbl-NT: Pa Topa te mõ yũmũg yãy xe'ẽgnãg, tu yũmũg yũmmũgãhã', yã Kunnix te yũmũg
    pupi' xok tap, 'ĩhã yũmũg kummuk nãm!
  zpc-NT: Pero bablëꞌëro cabëꞌ bë Diuzi nedyëꞌënëꞌ raꞌo useꞌelëꞌ z̃iꞌinëꞌ gutiëꞌ lëꞌë
    yaga cruzo cuenda gaz̃o dulaꞌ xquia quiero caora cati nenacaro benꞌ de dulaꞌ xquia
    quie.
  gul-NT: Bot God show we hommuch e lob we, cause eben wiles we stillyet been sinna,
    Christ dead fa we sake.
  mau-NT: To⁴nca³ Ni³na¹ va³co¹qui²xi⁴ cjoa⁴tjao²cha³-le⁴ xi³ tˀa³tsan⁴² nca³ Cristo
    cˀen³ xi³ tˀa³tsan⁴², cˀia⁴ nca³ to⁴jo³ cho⁴ta⁴je¹ nia¹.
  gup-gup: Dja Christ doweng kadberre. Kandjalmarnedoweng kadberre rowk ngad bu karridjalwarreni
    bininj, nawu munguyh karribakkeyi mankarre nuyeni God. Kunmekbekenh kunu karriburrbun
    bu God nawu kandjalmarnedjareminj bulkkidj duninjh kadberre.
  bss-NT: Boŋ Dyǒb álúmté syánē aá mɔ́dəə́ syánē áyə̄le nɛ́n ambɛ̌l aá
    Krǐstəə áwɛ̂ á nló ḿmɛ̄d áde dédíi débédé bebɛl bé mbéb.
  met-met: 'Ning Urana, hatanga kubolung murung sibuna makira bila li: Bungina tawa
    lipu kubolu dianamdiyu, Kristo mati bu hauli kira.'
  kpj-NT: Deuxu tahe luunatyhy inydeereny diteònyde. Iny òrarudurenyre hãre, Kristu
    inykireny rurure. Juhuu heka inyboho òrarudu roire. Ihãrele Deuxu taluuna nihikỹ
    inydeereny diteòsinyde. Tai heka Kristu inyòrarureny‑ki rurure.
  zao-NT: Per mloo Diox yalnkelaaz chaan Diox loʼaa, ne tegal zha ndab falt nakaa
    lo Diox, lee Jesucrist nguth por reta lee.
  byx-byx: Dap ngene lu, katikka raqurla dai ama Ngemumaqa aa arlem malai never a
    uut. I as lua i ama vura ne auut de ma Kristus ka ngip bareq a uut ip ke iames
    na uut. I liina i ma Kristus aa qerekka qa rletik bareq a uut, dai liina be ama
    Ngemumaqa qa tis uut ai ama seserlta na uut de aa saqang. Dai be ama revan i liina
    raqurla be uure iames tiq ama Ngemumaqa aa serlinki.
  ctu-CTI: Pero Dios mi' pʌs'eñonla cha'an mi' p'untyañonla como ti sajti Cristo cha'añonla
    che' ñac xmulilon tyo la.
  zos-NT: Pero Cristo'is tø coca'tamu cuando tø cojapa'tamu'ctøc, y jetse Diosis tø
    yac mustamu jujche tø sunbase.
  gvs-gvs: E moe moitamo go, Yaubada toinina ina matakoi yaida goi ivatulukoida bego
    kita nava toogoyoida go, tuwo manuda Guyau ikámasa.
  kbm-kbm: Bemem givin ebe eitit tavang tis and tiate ge nangge ok ete Kilisi giwel
    eitit be gimat vunu ve eitit ane. Dangetok be yaun etenik ginei lavo gitangi eitit
    ve Pomate ta givin eitit gitlek molge.
  tew-tew: Hewänbo waˀḏi naˀinbí wówátsi thaa tꞌaywó̖ˀdiwe gikwꞌó̖ˀ dihayḏibo Christ
    naˀingîˀ nachuu. Kindiḏân Yôesi Táḏáḏí dînkeeyan naˀin hânho díséegíˀin.
  rmc-rmc: ale o Del presikavel peskro kamiben ke amende avke, hoj o Kristus muľa
    vaš amenge mek akor, sar amen samas binošna.
  apr-apr: Bong Maro ipitnaia lono yo paidi mai san, in mallangana nen. Ye kene yo
    idi nga tayei dada dook tiap ke sennene ye in nga, ngan iwanga Kirisi a si imata
    bet ilonidi.
  tiy-tiy: Endob i Tuluse, fénggito noy kégédaw ne betom, non fiyon fo ké ménsala
    tom de séna, ménléhu i Kristowe génantino no betom.
  nlg-nlg: Ma God te tatea nina dolo vanighita te sule, me nia vetena mai Christ ge
    ke mate tughughita, ighita rana tangohahi.
  dgr-DOGNT: 'Hanìkò Nǫ̀htsı̨ sıì goghǫneètǫ t''à dıı hanì gogha eghàlaı̨dà: Įłaà
    hołı̨ı̨-hots''ehtsı̨ı̨-dǫǫ̀ ats''ı̨ı̨t''e kò Zezì-Krı gogha ełaı̨wo ı̨lè.'
  pes-OPV: لکن خدا محبت خود را در ما ثابت می‌کند از اینکه هنگامی که ماهنوز گناهکار
    بودیم، مسیح در راه ما مرد.
  ron-1924: Дар Думнезеу Ышь аратэ драгостя фацэ де ной прин фаптул кэ, пе кынд ерам
    ной ынкэ пэкэтошь, Христос а мурит пентру ной.
  tpz-tpz: Ivëhkëk, a tëëm na to teꞌ avoeꞌ voh e no a nap nonok hat, e Sosoenën to
    vataare en pea po iu apuh peꞌ manih pea, pa ö neꞌ to vanö maꞌ e Ieesuꞌ Kristo,
    keꞌ mët suk en pa ma hat pea.
  agd-agd: Teti ume avúavúpin para vá tifékun mi Tiyarafenu ano ve ákona arunanái
    aníen mi Yisas Karaisi furino van tiantan eren mino.
  rkb-NT: Kiristu ta meky watu my. Katsaktsa mysapybyitsa tu tsikykaranahaze iwaze
    hi Kiristu mysapyzeky nihyrikosokda. Kiristu mysapyzeky nihyrikosokda ana bo hi
    mytsaty tsimykaranaha. Deus myhumo tsimypokzitsiukrẽta babata ana humo hi myhyrinymyrẽtsa.
  san-THA: 'กินฺตฺวสฺมาสุ ปาปิษุ สตฺสฺวปิ นิมิตฺตมสฺมากํ ขฺรีษฺฏ: สฺวปฺราณานฺ ตฺยกฺตวานฺ,
    ตต อีศฺวโรสฺมานฺ ปฺรติ นิชํ ปรมเปฺรมาณํ ทรฺศิตวานฺฯ'
  iws-iws: Mɨ krɨma iikam mɨiyɨk rani. Mɨ ɨiya krɨma dimɨn biyɨeyakar nikɨ owɨm mɨ
    Jisɨs Krais siya ɨni krɨmiirsiyar mɨ aowɨn. Tɨ hɨriinan siyɨuɨn Adi Komii siya
    krɨmiir nɨisiimauugɨn, siya krɨmiiramɨn nhami nhami naɨngwokwonanae rani.
  pol-SZ: 'Ale Bóg dał dowód swojej wielkiej miłości do nas: Chrystus oddał za nas
    życie, gdy byliśmy jeszcze grzesznikami!'
  ztq-NT: Per nyoo nii xkëstyoo Dios no, por lëë Crist kuty por lëë no worñee bii
    ngoptol no.
  zai-NT: Peru Dios huaxa rusihuinni pabiá' nadxii laanu purti neca cuché' né nu laa
    chiqué, biseenda Cristu guti pur laanu.
  upv-upv: Ko Atua ma eviseni ni merrenien sen nga mimrreni kerr temijpal, re nga
    Kristo mimij suri kerr daron nga rramivi jinibb nga rramsij malum.
  wap-NT: Mazan Tominkaru, ukainaabata pamarainpan manawun waunao, waꞌoian puꞌu, udyuuda
    zii Christ mawakan waunao dikin ii.
  mva-mva: 'Ata ono Nanaranga mangata itiking-kita ngai irereretaki-kita-tina nge
    bokai imuzi: kita isi muzingada goalakadia-lo tasoaki be Kristus kita kanabe daraka
    isuburaki be imate.'
  dwr-NT: Shin nuuni biro nagaranchcha gidiide de7ishshin, Kiristtoosi nu diraw hayqqeedda;
    hewe Xoossay nuuna ay keenaa siiqinttonne A siiquwaa erissee.
  kfw-kfw: Pathian in angtuk naminriangme tikha hinthoa naminmujei khawa khachu eini'n
    manu karoon nilei elai Christa'n eini sik ah nathipijei.
  bfz-bfz: पर जेबे आसे पापी ई थे, तेबुई मसीह आसा री खातर मरेया। इजी ते परमेशरे आसा
    रिया तंईं आपणे प्यारो रा सबूत दित्तेया।
  cuk-09: Ar Bab Dummaddi e-sabgued anmarga nue oyosad, anmar amba iskudimargu, degite,
    Cristo anmar-ular burgwisad.
  ben-OBCV: 'কিন্তু ঈশ্বর এভাবে তাঁর প্রেম আমাদের প্রতি প্রদর্শন করেছেন: আমরা যখন
    পাপী ছিলাম তখন খ্রীষ্ট আমাদের জন্য মৃত্যুবরণ করলেন।'
  mil-NT: Te Yá Ndiǒxí ní quide‑gá sá nchóó cùtnuní iní‑ó sǎ ǐo cùu iní ñáhá‑gǎ xii‑o,
    chi cútnàhá ndécú‑ó ìchi cuehé ichi duha te ní tendaha‑gǎ Xítohó Jesucrìstú ní
    quixi‑gá ñuyíú‑a ní xíhí‑gá cuèndá‑ó.
  myu-myu: '@see-verse:ROM.005.007'
  fue-fue: Amma Alla hollitii en yidde mum. Gam Almasiihu maayanii en wakkati laatinoɗen
    hakkeeɓe.
  amk-amk: 'Wape Allai deinawi mantauni ne enewawu tata fo na fininai: rabuang bo
    taweinontarai sasari nendai fo, Kristusi mireha we tata.'
  fai-fai: Kale nuka ulum kano ban keimin kinim kei buduwo, Yesus ayo num luk fikalese.
    Bemi leiw kal Got num aket kukayaba uyo kukuyamse.
  ura-NT: Nete jataain cana belaitohane coaaratiha, cana osa coreniha oha rai Calaohi
    Jesocurisitone coina letoaelu Cana Coaunera.
  mcd-NT: Ascafiacun non Diosquiri chaca huafiainton nantianri Cristo nocohuunoashu
    nani. Ascano Upa Diosin noco ismani fasi nocohuun noicoinquin.
  urt-urt: Kom Got si pasam poi ŋoihmbwaip embere kin ŋaiye ki ŋende nihararme poi.
    Taꞌe luku pe, teter ŋaiye poi mende hwap pupwa marp pe, kin nember Krais nate
    nule berme pupwa poi.
  kiz-kiz: Lakini K'yara ahakikisi luganu lwa muene kwa tete, kwa ndabha bho twakona
    tujhe ni dhambi, Kristu afuili kwa ndabha jha tete.
  tzo-TZE: Yan li Diose laj yac' ta ilel ti toj ep sc'anojutique yu'un laj yac' ta
    milel ta jcojtic li Cristoe, vu'utic ti chopolutic ono'oxe.
  lex-lex: Mere Uplerlawna hihi'ini narehelia hade, yoma la' ler maka itden meman
    ma'ta la do'a-hala ralamni, de Uplerlawna Ntutga sniayanni la ita, la'a Yesus
    Kristus Nmat lia it rerieini.
  dov-dov: Pele Leza ulatondeezya luyando lwakwe kulindiswe, mukuti nitwakachili basizibi,
    Kkilisito wakatufwida.
  rgu-rgu: Tehuu Manetualain natudu dale susue kadodou Na fee ita so. Nana huu, tepoꞌ
    fo ita bei tao salaꞌ, Kristus mate soa-neuꞌ ita.
  toc-NT: Pero Dios sta­lanca ma̠si­yuma pi̠ xli̠­ca̠na quin­ca̠­pa̠x­qui̠yá̠n porque
    acxni̠ aquinín chu­nacú xti­li̠­lak­tzan­ka̠­ta̠­ya­ma̠­náhu quin­ta­la̠­ka­lhi̠ncán
    Cristo milh ni̠y caj quim­pa̠­la­ca­tacán la̠qui̠ naquin­ca̠­lak­ma̠x­tuyá̠n.
  som-som: Laakiinse Masiixu waa inoo dhintay intaynu weli dembilayaal ahayn, oo sidaasuu
    Ilaah jacaylkiisii inoogu muujiyey.
  mam-C: 'Me metzin te Dios tzaj tyek''in tq''aq''b''il tk''u''j qe: Qu''n tej na''mxtaq
    qnimin, ex oto''xtaq toj il, b''e''x kyim Crist te qxel.'
  ndj-ndj: Lakini Chapanga katulangusha kucha katutama, kwanongwa patuveyi tukalihela
    mu sambi, Kilistu asovili kwanongwa ya yufwi.
  mbj-NT: 'Tii d'' nado P''op Hagä Do hã! Hahỹỹ da P''op Hagä Do metëëh ër takamahä̃n
    doo: Kristo dajëp ër hyb n''aa, nesaa do ër bahadoo nä noo gó.'
  lat-VUC: 'Commendat autem caritatem suam Deus in nobis: quoniam cum adhuc peccatores
    essemus, secundum tempus,'
  ngp-ngp: Mna Mnungu kakilagisa ivo akiungise, ni aho chandaga kikei wata wavu, Kilisito
    abanikaga kwajili yetu!
  enq-2: Dopaka doko, naima koaka pyoo kateamanopa, Kraisa baa naimanya lao kumiamo
    dokome, Goteme naima auu kaenge doko panasia.
  eng-ASVBT: But God commendeth his own love toward us, in that, while we were yet
    sinners, Christ died for us.
  mna-mna: Mi Anutu ikam ta kembena som. Pa indeeŋe ta iti tombotmbot men la zaala
    sananŋana na, Krisi imeete piti. Ina iswe kat kembei Anutu leleene piti ilip.
  myw-myw: Singay gog Yowbad nisiwyoubuds peinan Kelis ikanig peinads, kweiboug igaw
    takalbalebs ya̱kids. Buya̱vin Kelis waseg mo ikidumwa̱luds, mo bikatinabweids
    Yowbad nakavikun wasigeis ya̱kids.
  sby-sby: Nsombi nendi Lesa watulesheti utusuni, pakwinga pacindi mpotwalikuba mubwipishi
    Klistu walatufwila.
  sll-sll: Olekiminba, nan digan mole God mobina hal wa tominga hobi God yong miling
    na tere, wang Yisas bai nu si olungure, kuman kine na tere gol na tomua.
  yaq-NT: Taa aapo ju'u Lios, tu'isi itom a' nake'uta, itom a' ju'uneiyaatualaa, Jesukrijtota,
    ito betchi'bo a' mukuka'ue aman. Ketun junuen itom ka tu'i yoememtuko juni'i.
  uro-uro: Sokt di ma Ngämuqa qa qur a ut i aa snäng bät a ut masirhat toqoräkt i
    sa ama vurha na ut dä sa ma Krais ka ñäp sädaver mä ut.
  ita-1885: Ma Iddio commenda l'amor suo verso noi, in ciò che mentre eravamo ancor
    peccatori, Cristo è morto per noi.
  muy-muy: 'Ay ti Melefit awayay leli dal-dal. Ere ye ti aɗafaki awayay leli dal-dal
    ni ti nihi : ka sarta gani nani leli mə̀bu magudar zlam kekileŋa, ay àslərbiyu
    Krist ti mə̂mət a kəla geli vu.'
  kqc-kqc: Idu una bi vegu no regamafari Sei ini uka mana una rofu oteimaro—mina bi
    Keriso una rofu muyeyo!
  tav-tav: Cristo maca caroorije cána mani cãnibato quena mani cabai yajibojayupi.
    To bairi, “Seeto mani maimi Dio,” mani ĩ maji cʉ Macʉ manire cʉ cabai yajiboja
    rotiriquere tʉgooña majiri.
  eng-ULB: But God proves his own love toward us, because while we were still sinners,
    Christ died for us.
  spa-VBL: Pero Dios demuestra su amor en que Cristo murió por nosotros aunque todavía
    éramos pecadores.
  fra-_FOB: Mais Dieu fait éclater son amour envers nous, en ce que, lorsque nous
    étions encore des pécheurs, Christ est mort pour nous.
  hau-ULB: Amma Allah ya tabbatar mana da kaunarsa a gare mu, don kuwa tun muna masu
    zunubi, Almasihu ya mutu domin mu.
  mal-mal: ക്രിസ്തുവോ, നാം പാപികൾ ആയിരിക്കുമ്പോൾതന്നെ നമുക്കുവേണ്ടി മരിച്ചു. അങ്ങനെ
    ദൈവം നമ്മോടുള്ള അവന്റെ സ്നേഹത്തെ പ്രദർശിപ്പിച്ചിരിക്കുന്നു.
  kkc-kkc: Esino Godeeye yayo sooloo deli goo toowa ee eligilone, Owolo Yesu Keliso
    meiye diso, iba goo tokenee ma kulodu osee doboome iba halo talame.
  lit-lit: Bet Dievas rodo savo meilę mums tuo, kad Kristus numirė už mus, kai tebebuvome
    nusidėjėliai.
  urd-GVR: Lekin Allāh ne ham se apnī muhabbat kā izhār yoṅ kiyā ki Masīh ne us waqt
    hamārī ḳhātir apnī jān dī jab ham gunāhgār hī the.
  far-far: Boroi ma God nia fatainia tafau kwaimanie nia fua kulu, ana kada ne maurilakulu
    ta'a 'ua, sa Jesus Christ ka mae 'usi kulu.
  suz-BL: तन्‍न परमप्रभु यावेमी इं कली शुश दाक्‍शा, गो पापी, इं बेक्‍चा आ पा ङा ख्रीस्‍त
    कली बेक्‍चा गेप्‍तु। यूहन्‍ना ३:१६; १यूहन्‍ना ४:१०
  car-NT: Yja'wan me ka'taine noro te kypu'san me mo'ko Kristus tyromo'se man. Moro
    ro moro Tamusi 'wa kypynarykon enepojan.
  amp-amp: Bro Nkifra-rpar ndhtet neft namor. Nmoh toh nmbuhat be nd fasoh fasoh nefrpamn
    gribt kanjo kasi hmbretamotmnom Bro Nkifrar hti yuhuwafhato Kraisrn nd nmoh nefm
    nohmorm.
  bht-bht: पर परमेश्वर सांझो पर अपणे प्यार दी भलाई इस तरीके ने प्रगट करदा है, की जालू
    असां पापी ही थे तालू मसीह साड़े तांई मरया।
  eng-NOY: But God commendeth his love toward us, in that, while we were yet sinners,
    Christ died for us.
  cub-NT: Ʉbenita Jʉ̃menijicʉ jã́d̶ovaimi majare aipe ʉ̃i ʉrarõ ʉede majare, daroyʉ
    bácʉ Cristore, ʉ̃i yaiquíyepe ayʉ majare boje, maje ãmeina teiyedeca cãreja.
  ita-1927: ma Iddio mostra la grandezza del proprio amore per noi, in quanto che,
    mentre eravamo ancora peccatori, Cristo è morto per noi.
  lww-lww: Nasinesiena kiena ne Ntewa keviu sa ke nene narui, komin pogos nap̃a ita
    yar na kilaen mlamulena viowa tekila ke p̃arm̃arera wa, Kristo pitomin mare wo
    itania.
  ckb-ckb: بەڵام خودا خۆشەویستی خۆی بۆ دەرخستین، بەوەی مەسیح لە پێناوی ئێمەدا مرد،
    کاتێک هێشتا گوناهبار بووین.
  nas-nas: Nka Karistooꞌ bakei niiꞌ nantoong oreng oꞌnoriko booꞌparuꞌnung-koo Kumponinge
    bakaang piaa aaꞌnaꞌ deto basi naumurimaung.
  uvl-uvl: 'Pe NeHalang henonou hote mutena tau ngana ia ita ke pomai: Ita hehei pe
    hana porekreke ngana mur kura pe Kristus mete ke halaua ita.'
  eng-BBE: But God has made clear his love to us, in that, when we were still sinners,
