verse: ROM.005.008
translations:
  kpx-kpx: Isito nahi hilokage Dilavau au uvu bahata nahiovenu. Nahi vaveve toela
    vai usege keu au mo Iesu Keliso hanavoge au nahie toela ibinaho hatinu.
  okv-H: te God ta osa ari do aingere avo embo na kiagora ungotena ari sasapura te
    irari iji te ungotena avoembo Keriso ikenu puvuto pehena.
  tbo-tbo: Tamogi iyowai Yaubada a luhogala tauta ubeita amaka i wogeleteya? A luhogala
    i woogeleteya naka tauta yohola ta gobugobu ma Keliso ubeita i hilage.
  mal-C: എന്നാൽ, നാം പാപികളായിരിക്കുമ്പോൾത്തന്നെ ക്രിസ്തു നമുക്കുവേണ്ടി മരിച്ചതിലൂടെ
    ദൈവം നമ്മോടുള്ള സ്നേഹം വെളിപ്പെടുത്തുകയായിരുന്നു.
  grc-SR: Συνίστησιν δὲ τὴν ἑαυτοῦ ἀγάπην εἰς ἡμᾶς ὁ θεός, ὅτι ἔτι ἁμαρτωλῶν ὄντων
    ἡμῶν χριστὸς ὑπὲρ ἡμῶν ἀπέθανεν.
  bgc-bgc: पर परमेसवर म्हारे पै अपणे प्यार की भलाई इस तरियां तै साबित करै सै, के जिब
    हम पापी ए थे, जिब्बे मसीह यीशु म्हारै खात्तर मरया।
  khz-khz: 'Na ewagumona enai Palagu gena ulamagi ema vega-matagaiana: Ita rakava
    talimara roe voa aonai, Iesu warau ekwaregato ita pakurai.'
  deu-TKW: Gott aber beweist seine Liebe zu uns damit, daß Christus für uns starb,
    da wir noch Sünder waren.
  zsr-NT: Dios ruluiꞌinëꞌ rëꞌu ca nadxíꞌitsquinëꞌ rëꞌu, le gutiëꞌ Cristo uláz queëruꞌ
    catiꞌ niꞌ nacruꞌ bönniꞌ dul‑laꞌ.
  lin-lin: 'Kasi tala ndenge nini Nzambe alakisi biso bolingo na Ye : wana tozalaki
    nanu bato ya masumu, Klisto akufelaki biso.'
  hns-NT: Tabbo Kriest hamlog khaatien aapan djaan deis hai djab hamlog paapie ghat
    aapan djiewan bietaawat rahielie. Aisane Parmeswar dekhaais kie oe hamlogke ketana
    pjaar kare hai.
  noa-E: Pari Ẽwandamau magbajim maach dʉ̈i. Maach pekau pöm nʉm ãba, Cristo pʉ̈ijim
    maach kõit thõmkhĩir. Mag pʉ̈ibarmuata irua ich garmua chadcha maach khõsi sim
    khap apijim.
  eng-EMTV: But God demonstrates His own love toward us, in that while we were still
    sinners, Christ died for us.
  mib-NT: Te máá Cristo chi ni jihī yā jehē yō náa máni cuēchi sáha yó, te súcuan
    ni steén Yaā Dios jeē cundáhú ni yā yohó.
  lif-NT2: कर आनिॽ लायोओ आवये़ल्‍ले़सा निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ ख्रिस्‍ते़न्‌आनिॽ लागि
    सिःमा पाङ्‌घुआङ् लुङ्‌माॽ आदुक्‍ते़बा पाःन्‍निन् खुने़ॽ ओसेःन्‍आधाक्‍ते़रो॥
  xnj-xnj: Nambu Chapanga atimanyisi cheakutigana, muni lukumbi patavili takona mukumbudila
    Chapanga, Kilisitu afwili ndava yitu.
  mmx-mmx: Ketla ne Moroa gara lox asuusu vam labalamu rinotno ren tinedik keretna.
    At loxonaleng nedik move diga nemen at laxakapmek, neni ga riki ne Nitna kusu
    ti met nop loklok atdik.
  cbr-NT: Usa 'aínbi ca Nucën Papa Diosan nuxnu 'uchañu 'icëbi nu nuibaquin nun 'ucha
    tërë́nuxa Cristo bamanun mëníocëxa. Usaquian mënío sinánquin cananuna 'unanin,
    uisaira oquin cara nu nuibatia quixun.
  tee-NT: Para ju Dios quintamasuninch ni na quintamapainiyan ni malakachachilh ju
    Jesús ju quinichilh ju quilacata'an mas alactu'unin ixjuntauca'.
  eng-LSV: and God commends His own love to us, that, in our being still sinners,
    Christ died for us;
  cak-NT: Pero ri Cristo xcom koma roj, más que joj aj-mac, y quiri', ri Dios xuc'ut
    chakawech chi yalan jojrojo'.
  pah-NT: Tupana'ga ki a'e te nhande atyvi. Ga nhande arõ hete. Gwepiuka ga g̃wemiarõa
    gwa'yra'ga momanorame. A'ereki nhande rekote'varuhurame Cristo'ga omano nhande
    repyga.
  sja-NT: Mamĩda Tachi Ak'õrepa ak'ɨpiji ichiata tachi audú k'inia iru bɨ, Cristo
    pëik'ãri piumerã p'ek'au k'achia oopataarã pari.
  xed-xed: 'Ka Lazglafta maramaŋtá ɗvutani ta amu na: Ta ma fitika nzakwa mu ta ma
    dmaku ta saha Yesu Kristi mtuta ta ghəŋa amu.'
  mks-NT: Náha̱ Ndióxi̱ nu̱ yo̱ ña̱ mé a̱ nda̱a̱ táhyí quíhvi̱ ini a mí jáchi̱ va̱tí
    cúú yó ña̱yivi cája cua̱chi joo na̱xi̱hi̱ tá na̱xi̱hi̱ Jesucristo sa̱ha̱ yo̱.
  gfk-S: Iesene God i hamanis hapalaine be aie iat i sip dait hokakarek, be ing baak
    dait ga ut na sana ter Krais ga mat uta dait.
  bmu-bmu: 'Ambazipnöŋ mewö ahakzinmö, Anutunöŋ uruŋan jöpaköm neŋgimakzawi, yaŋön
    mi kewö kondelök: Yaŋön Kraist melaiiga eta mutuk aŋgöjörak ambazip malini, nalö
    miaŋgöreŋök mönö neŋgöra aka kömuyök.'
  dgz-dgz: Go nu koewa taivintoni go gare, God Keriso watu enen nunan bop tan, iwa
    God nunan anu gurini menan.
  eng-GNV: But God setteth out his loue towards vs, seeing that while we were yet
    sinners, Christ died for vs.
  zaa-NT: Pero Tata Dios nna iỹéni telání belue' la' tsì'ilatsi' quì'e lani ri'u porqui'ni
    màsqui'ba ná ri'u enne' tul·la', pero Cristua nna biria latsi'e la'labàni quì'e
    gùttìe para gudilèe ri'u.
  eng-WEBSTER: But God commendeth his love towards us, in that while we were yet sinners,
    Christ died for us.
  guh-guh: Itsiata baitsi jane vaxaitsi Dioso nacayavenona, pibisiacuene vajaexanaevi
    ata. Nexata Dioso nacatsitanajamatabëcueneitajëta bitso vajanacaasivajava. Dioso
    pexënato athëbëvetsica itorobica vajanacasivatëpaenexa mapanacuataje.
  bon-bon: Teeme singi epu baborage gyene mime tääpume egä pui padare mine liba conocono
    biname ge, tabe piba teeme Bägrä Yeesu ne tityepuji budre äbitame mibibine ätityerame.
  nhw-BL: Pero Toteco technextili para nelía miyac techicnelía pampa Cristo mijqui
    por nochi tojuanti quema noja tieliyayaj titlajtlacolchihuani.
  swh-ONEN: 'Lakini Mungu anaudhihirisha upendo wake kwetu kwamba: Tulipokuwa tungali
    wenye dhambi, Kristo alikufa kwa ajili yetu.'
  wbi-wbi: neke uNguluve atuvonisie ulughano lwake kulyusue ulwakuva unsiki ghuno
    tulyale vanya sambi uKilisite alyafwile vwimila jitu.
  bba-bba: Adɑmɑ Gusunɔ u sun win kĩrun kpɑ̃ɑru sɔ̃ɔsi, ye u derɑ Kirisi u ɡu bɛsɛn
    sɔ̃ sɑnɑm mɛ sɑ sɑ̃ɑ torobu.
  eng-KJVCPB: But God commendeth his love toward us, in that, while we were yet sinners,
    Christ died for us.
  kgk-NT: Ha Nhandejáry katu oikwaa uka-ma va'ekwe oiko-vy nhande rayhu tee reiharã
    oikwaa uka-ma va'ekwe nhande-vy. Jajejavy vyteri jaiko-vy ramo, Cristo nahakate'ỹiry
    gwekove-rehe. Nhande rekovia omano va'ekwe nhande-rehe.
  waj-waj: Homo mminnamminnaa maisaiyauvo ti suvuau kioo vau suaivaki Yisuu Kirisiiva
    tiiyara putiravai. Yisuuva itaama putuuvaara Anutuuqo pinaama tiiyara mmuduuya
    ruaivo kooyaa vainoo.
  cpy-cpy: Roo kanteencha okantawitaka akaaripero-shire-witaka aakapaeni, ikamawentakae
    Jeepatzii-totaa-rewo. Osheki retako-perotakae Tajorentsi, rotyaantakiri Jeepatzii-totaa-rewo
    ikamawentee.
  ekk-PKP: Kuid Jumal näitab oma armastust meie vastu sellega, et Kristus suri meie
    eest sel ajal, kui me veel patused olime.
  mpx-mpx: 'Yaa Yehoba wana nunuwana ana bwata i pankitela i ola hiwe: sauga kila
    iyoho gegi paganina elana te Keliso i yaomal kaiwela.'
  wbp-wbp: '@see-verse:ROM.005.007'
  luo-luo: 'To Nyasaye nyiso herane moherowago kama: Kane pod wan joricho, to Kristo
    nothonwa.'
  nhe-NT: Pero Toteco technextili para nelía miyac techicnelía pampa Cristo mijqui
    ipampa nochi tojuanti quema noja tieliyayaj titlajtlacolchihuani.
  aii-aii: ܐܝܼܢܵܐ ܐܲܠܵܗܵܐ ܡܘܼܚܙܹܐ ܠܹܗ ܚܘܼܒܹܗ ܐܸܠܲܢ، ܟܲܕ ܚܲܛܵܝܹ̈ܐ ܝܘܲܚ ܗܘܵܘ، ܗܵܕܟ݂ܵܐ
    ܡܫܝܼܚܵܐ ܡܝܼܬ ܠܹܗ ܡ̣ܢ ܓܹܒܲܢ.
  esk-NT: aglaan Christ tuqqutigaatigut killuliqiraupkaqhuta. Taavrumuuna Agaayyutim
    qiñiqtitkaa piqpaksriḷḷapiałłi uvaptiknik.
  msb-msb: Kaya lang, makasasala pa kita san namatay si Cristo para sa aton. Paagi
    sani didi ginpakita san Dios an iya pagkamuot sa aton.
  cpa-NT: Jøng² ca¹mi¹léi¹³ Diú¹³ ha²cónh¹ té¹² ja³hniang¹dsa jniang³. Di³ ca¹jon¹
    Cristo ni³ quián² jniang³ ca¹lah¹cónh¹ jmai³ mi³røi² jniang³ dsag³.
  dso-dso: ମାତର୍‌ ଆମେ ପାପି ରଇଲାବେଲେ ଜିସୁ ଆମର୍‌ ପାଇ ନିଜର୍‌ ଜିବନ୍‌ ସର୍‌ପିଦେଲା । ଇତିଅନି
    ପରମେସର୍‌ ଆମ୍‌କେ କେତେକ୍‌ ଆଲାଦ୍‌ କଲାନି, ସେଟା ଜାନାପଡିଆଚେ ।
  meu-meu: A Dirava ese ena uraheni ini e hahedinaraia toma; ita na dounu kara dikadia
    ta karava negadia ai Keriso na ita daidai e mase.
  yva-NT: Weramu Amisye pamo po apa muinyo manakoe rarorono wansai weye Po Kristus
    atutir indamu kakaijo wansai arono wama ayao kakai ta no wansaija nene.
  dgc-dgc: 'Pero enta moy ti Cristo: to te kasalanan kitam pabi éy minate siya para
    dikitam! Saya i nipetaa dikitam na Diyos a mahal na kitam a tahod.'
  zpm-NT: Saṉgue Dios goṉ, niicle ne miech ngoopdoḻ nac ne, blu me gaṉle pa lotaa
    nquialadz me ne, pxeeḻ me Xpëëd me Jesús, meṉ co bleeladz xquieḻmban gut me xcuent
    ne.
  hix-NT: Khoryenkom haxa ryhe atxke tehxemà ro komo kurunhony me Kryestu nyakye.
    Twayehso ro nosoxanomkahnohye, noro, tàwya anhàtho komo kurunhotho me. Kxenye
    rma haxa nehxakon hamà, Khoryenkomo.
  sim-sim: Hako Krais nihi farniyik or hari wolo nir mbeek ma jivik ni nari ambu nir,
    wahau. Nir kavakavan unda mak ni nari nira. Hako oro wolo mendek Avui Wasilaka
    waprupshi orhin yelndam nirin hari ria. Uhu nirin or mandingormekurin or halaha
    jikisi orhi Jisas Krais yejen or halashirik nihi farniyik ormu hara. Uwosik os
    nimu heyenduwa, Avui Wasilaka nirin warje mende nga rupshinda ri.
  npi-ULB: तर परमेश्‍वरले हामीप्रति उहाँको आफ्नो प्रेम प्रमाणित गर्नुहुन्‍छ, किनकि
    हामी पापी हुँदै ख्रीष्‍ट हाम्रा निम्‍ति मर्नुभयो ।
  cgc-cgc: 'Piro Dyos an a, iling ti pagpakita din daw ino paggugma din ki kiten:
    Papadala din Cristo an aged mapatay para ki kiten maski gabuat ki pa ta sala na
    kuntra ki kanen.'
  tim-tim: Dâ Anutuŋe nen bâleŋe malionân ain han kalemŋaet akmâ makto Kristoŋe bâleŋe
    nenŋaet akmâ moep. Mondo ainâk Anutugât han kalemŋe amâ miawakto egion.
  yor-yor: Ṣùgbọ́n Ọlọ́run fi ìfẹ́ òun pàápàá sí wa hàn nínú èyí pé, nígbà tí àwa
    jẹ́ ẹlẹ́ṣẹ̀, Kristi kú fún wa.
  wos-wos: Nani haraki saraki sémbut hurukwa du takwa rembeka Krais naniré yikafre
    hurunjoka dé nanika hiya. God nanika némafwimbu mawuli yata wandéka Krais dé nanika
    hiya. God wungi wataka dé naniré wakwe, dé nanika némafwimbu mawuli yandékaka.
  emp-NTPO: Baribʌrʌ Ãcõrẽba dadjirãra bio quĩrĩã b̶ʌda unubisia wad̶i cadjiruad̶e
    panʌne Critora dadjirã carea beud̶a bẽrã.
  eng-F35: but God demonstrates His own love toward us in that while we were still
    sinners Christ died for us!
  ind-ind: Tetapi Kristus mati bagi kita ketika kita masih hidup sebagai orang berdosa
    yang memusuhi Allah. Demikianlah Allah menunjukkan bahwa Dia sangat mengasihi
    kita.
  pes-OPCB: اما ببینید خدا چقدر ما را دوست داشت که با وجود اینکه گناهکار بودیم، مسیح
    را فرستاد تا در راه ما فدا شود.
  mpt-mpt: Ina otane hengmin gam naka unang nibo sino hengminsa biobta Gode Yesuse
    dabanea daakenea atdimo kaaneta nibo daabenebiobe. E inanebio kesoa kukub olo
    Gode nibo kla gobe bianea aleyebebe.
  ssx-ssx: Kutu pulu pa꞉la꞉pate Koda꞉ma꞉ niki pa꞉ta꞉ ipika꞉ pukima꞉ wopu homa꞉la꞉
    ekita꞉ peneme yao yaala꞉ ekita꞉ dupa. Nikita꞉ hoke hau pu haloma꞉ wanda꞉hali hamono
    kone Ketisota꞉ nika꞉eki peaaso hata꞉ homeekeme.
  mkl-mkl: Ammɑ Ilɑɑɔ̃ í nyisi wɑ kubi nlɑɛ domi wɑɑti iyi ɑ̀ jɛ ilu dulum ŋɑ Kirisi
    í ku nɑ iri nwɑ.
  gaq-gaq: ମାତର୍‍ ନେ ପାପି ଲେଃକେଲା ଜିସୁ କିସ୍‌ଟ ନେଃ ଆତ୍‍ଲା ନିଜେନେ ଜିବନ୍‍କେ ବିକେ । ଆତେନ୍‌‍ସା
    ଇସ୍‍ପର୍‍ ଆନେକେ ଉଡ଼ି ଆଲାଦ୍ ଡିଂଡିଂକେ ଆତେନ୍‌‍ ମେଁ ବାସଙ୍ଗ୍‍ବକେ ।
  gof-RNT: Shin nuuni buroo nagaranchcho gididi de7ishin, Kiristtoosi nu gisho hayqqis.
    Hessi Xoossay nuna ay mela siiqiyakko iya siiquwa bessees.
  unx-unx: ମେନ୍‌ଦ ଆବୁ ପାପି ତାଇକେନ୍‌ ଇମ୍‌ତାଗି ଖ୍ରୀଷ୍ଟ୍‌ ଆବୁ ନାଗେନ୍ତେ ଆୟାଃ ଜୀଉ ଏମ୍‌କେଦାଏ,
    ନେଆଁଁ ହରାତେ ପାର୍‌ମେଶ୍ୱାର୍‌ ଆବୁକେ ଚିମିନ୍‌ ଦୁଲାଡ଼୍‌ତାନାଏ ଏନାଏ ଉଦୁବ୍‌କେଦା ।
  gah-gah: Ómasi áisi nene agika limi mogona lelepizimó nene golotuva netá ale-loko
    novuko Kilistó lelikumule loko nohiligo agika lelitoka mola mogona nene ale utó
    imóma neve.
  lcm-lcm: Sikei God katala akalitai anira ta kana ngorem asukang ke. Si taun taratapo
    katakai i bil arikek lak Karisto kata mat anira.
  aer-aer: Kenhe anwerne akurne akwete mpwarerlte-anerlenge Christ anwerneke piwelhemele
    ilweke. Alakenhenge anteme Ngkartele anwerneke imerneke Rarle anwerneke ahentye
    anthurre aneme.
  qvc-NT: 'Piru noqanchiqkuna uchayuqraq kaptinchiqmi, Jisukristuqa wañurqan, uchanchiqkunamanda
    washawananchiq. Chayshina wañuptinmi, Tayta Dyusqa noqanchiqkunata allita yach''achiwanchiq:
    Ancham kuyaykillapa, nishpa.'
  tgl-ULB: Ngunit pinatunayan ng Diyos ang kaniyang pag-ibig sa atin, dahil noong
    makasalanan pa tayo, namatay si Cristo para sa atin.
  cbs-NT: Jaska keska binumakin Dios dasibibuwen nuikin nuku bechipaiai nuku unanmanidan,
    dasibibu nun chakabu jusia jiwebiaken ja shinanma Diosun Cristo yunua taxnitan
    nukun kupiti nuku bixuin ja besti nuku mawaxuniki.
  xtm-NTPP: Kovaa maa Su'si ma, ni kaxtnu'u ya sukan kútoo ña'a ya ma, vaa nuu ka
    kuu‑ka o ñayii ka sa'a ja u'vi ma, te ni ji'i Cristo ma nuu tniñu o ma.
  nnq-nnq: Nambu Nnoongo alaite kube abi kutupala, gambu putukiba tango tana mabaja,
    Kilisto ngawe kwa magambu gito.
  bao-NT: 'Ʉmʉreco Pacʉ pea manire cʉ̃ ca mairijere ate mena ĩñomi: Ména ñañarijere
    ca tiirã mani ca niirora, mani yee jʉori bii yaiupi Cristo.'
  san-ORI: କିନ୍ତ୍ୱସ୍ମାସୁ ପାପିଷୁ ସତ୍ସ୍ୱପି ନିମିତ୍ତମସ୍ମାକଂ ଖ୍ରୀଷ୍ଟଃ ସ୍ୱପ୍ରାଣାନ୍ ତ୍ୟକ୍ତୱାନ୍,
    ତତ ଈଶ୍ୱରୋସ୍ମାନ୍ ପ୍ରତି ନିଜଂ ପରମପ୍ରେମାଣଂ ଦର୍ଶିତୱାନ୍|
  huv-NT: Nganüy Teat Dios tajüiquich nguineay nej ajiür icoots lasta, cos tüüch miün
    mandeow Teat Cristo ingow andeowaats wüx aliün marangaats ngo majneaj.
  otn-NT: A nu̱yá, di̱ nɛ̱qui̱ xa̱nho ngue di̱ ma̱cjʉ Oja̱, porque ra̱ Cristo bi du̱
    conná̱ nguecjʉ, conque ja ma̱ ts'oquihʉ.
  nop-nop: Indi yadi kadakaniŋ kisaŋ tiŋa Bepaŋ weleŋ tubukadaka hatitabugumun, iŋgoŋ
    Bepaŋ adi fiit welesiloŋ tinimiŋa Kilisto nindapmaune indi’walaŋ kwetnik koŋ foloŋ
    kumuŋguk.
  obo-NT: Piru iddos Monama, id pokita to dakkoon ginawa rin keta, su id patoy si
    Disas Krays atag keta to mgo mosaasaa ki pa.
  cak-ENT: Jac'a ri Jesucristo, ri Jun cha'on-pe y takon-pe roma ri Katata' Dios xcom
    koma roj, stape' (aunque) roj aj-maqui'. Y quiri', ri Dios xuc'ut chikavüch que
    nkurujo'.
