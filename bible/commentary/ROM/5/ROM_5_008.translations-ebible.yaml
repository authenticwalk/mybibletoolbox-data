  zca-NT: Per Dios milu' nazhi' be, ter dub nzë'b xki be, Krist ngut por be.
  cbc-NT: Dios pʉame roque nocãrõ majũ marĩ cʉ̃ caĩñamairĩjẽrẽ marĩ masĩõñupĩ, Jesucristo
