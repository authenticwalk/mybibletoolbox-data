  hun-hun: Isten pedig az irántunk való szeretetét abban mutatta meg, hogy amikor
    még bűnösök voltunk, Krisztus értünk meghalt.
  mcf-NT: Padnuen matses abitedi icsamboecuidi tabadnuc nuqui cuidmenquio icnuec Esuquidistu
