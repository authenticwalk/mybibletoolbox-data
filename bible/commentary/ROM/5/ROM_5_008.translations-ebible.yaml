    ''a Bali ''lɛ.'
  fuh-BKF: Ammaa Laamɗo hollii no yiɗiri en ko Almasiihu maayanii en gilla en luttuɓe.
  arl-NT: Saniniuujia, sesa miijiaca pa quishacarijia, Jesucristoori pa niti cusoquiaari
    cutara. Naacuajitij, paari niishiyani, Pueyasoori jiyanohua pa panijia.
  ziw-ziw: Mna Chohile kalagisa pwilili kwetu ungi wakwe, hadya chendaga china masa
    niyo Kulisito abanikaga kwachausa chetu!
  grc-TR: Συνίστησι δὲ τὴν ἑαυτοῦ ἀγάπην εἰς ἡμᾶς ὁ Θεός, ὅτι ἔτι ἁμαρτωλῶν ὄντων
