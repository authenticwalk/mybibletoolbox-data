  nag-nag: Kintu Isor he amikhan karone Tai laga morom dikhai dise, kelemane kitia
    amikhan paapi thakisele, titia Khrista amikhan nimite morise.
  eng-OEBCW: But God puts his love for us beyond all doubt by the fact that Christ
