    musyatsicushga.
  mox-mox: Ta ʼesi Yaubada ena veyoluba qiduana veʼiteda mana Natuna Keliso vetunei
    mai ʼaliga weaqida tuta nana itaʼa nawale luveifada katoatoa.
  kew-kew: Pare niaa pupitagi ne onaa pirisima raburi page Gote-me niaa madaa pedo
    pua raaname omesa-pulu Yesumi niaa wae onaanu madaa omenawa sa.
  dww-dww: Be Mamaitua na wainuapaḡoma ḡarode yai maḡatarina, inam tauda yaḡoro gewagewae
    be Yesu aubaidama ya gurina.
  twi-ASANTE: Nanso, Onyankopɔn da ne dɔ adi wɔ yei mu sɛ; ɛberɛ a yɛyɛ nnebɔneyɛfoɔ
    no, Kristo wu maa yɛn.
  aoj-aoj: Apaꞌ ataꞌ mandaꞌ waf awafi atin, Krais nagaꞌ natopalopapa. Eaꞌ deiꞌ God
    nihimbaꞌmapa okom luꞌunai naganagaila apeꞌi nandawalap. Krais a nikilaꞌ epen inimba
    boꞌwen hililiꞌi nagaꞌ natopalopapa.
  cbv-cbv: Obohjeéhtih, jwiít yeejépwã yoobát jwĩ jʉm jwʉhʉchah, jwĩ yéejat jíib Cristoboó
    ãt wʉn wʉ̃hʉp wʉt jĩ. Páant ã wʉn wʉ̃hʉchah, Dios jwiítdih ded pah bʉ́dí ã oyatdih
    ã jéihyana caá.
  taw-taw: God pen, ne ke chɨnop mapen lup ak mɨseŋ gɨ yomak. Chɨn binɨb tap si tap
    tɨmel pel gɨpun ñɨn ak, chɨnop mapen lɨl Klays nop agyokek apɨl, chɨnop nen kumak.
  jic-NT: Nin mpes Jesucristo la tjiji, 'üsüstsja pajal. Jupj tepe'e cupj mpes. Malala
    la tjijictsja; mop'in Dios jas tjejyama jupj la mas cupj mpes. Nin mpes qjuisin
    'yüsa Dios pasal quelel la qjuisiji.
  zap-NT: Per che wbonyoo Dëdyuzh ne ryaan Ne be, porke chene benak nak be mendol,
    wet Jesucrist por xdol be.
  wer-wer: Pël ëaap tiar saunaring wëën Kristo pi tiar kaamök ëak wel wia. Pël ëa
    pötak Anutu pi lup sant yaalni pöt pet yaalni.
  ipi-ipi: '@see-verse:ROM.005.007'
  qul-NT: Diostaj munacuyninta ricuchiwanchis, imaraycuchus juchapiraj cachcajtinchis,
    Cristo nokanchisraycu wañorkan.
  ter-NT: Itea éxokovea Itukó'oviti kaná'uyea ne ákoyea omótovovi okóvo vo'oku ivókinovovi
    Kristu yaneko vitukóvoiko xâne pahukóvoti.
  bmr-NT: Jaanotɨ naha Moocaani mɨɨhaico agaijɨnoco ɨfusuuhi, mihiimifiitɨrumohallɨvɨ
    Cristo iguijeveunofeenedɨ.
  fuf-fuf: 'Kono e nder ɗun, Alla ɓanginii giggol mun ngol fii men: wa fewndo wonnoɗen
    junuubankeeɓe, Iisaa Almasiihu on mayno fii men.'
  bhl-bhl: Kate, Sunbin-Got e ikate tew kelinba kese te. Nimtew angom? Num sili sili
    nam kukuw beem deiw kakabisuluw ding dim bakate, e nulo akalem ibolow mutuk fian
    be kukuyemsomelei, Kulais e num dulum elote kuanse te.
  ons-ons: Ŋo Anutuŋo yemo siluŋ wet maep zok manerop okanŋon okanmaike, ea wane kine
    sikan ŋonge, ea yemo ŋene borikine mamaka geŋem, Kristoŋo ŋenane turuŋze maki
    paki seukke!
  con-NTPO: 'Tsa''ma Chigaja ingima ñotsse in''jamba qquen canjaen: Ingi toya egae
    tsinconsundeccusi tsu Jesucristoja ingine pa.'
  ghs-ghs: Oonihe napai gama ritarita abi keke qaami Ohongai dzasaho tete mee nome
    napake banaitorareiqi Kiristui napaho habara naate baateta.
  peg-peg: ମାତର୍‌ ଆପ୍‌ ପାପି ମାନି ସମୁତ ପା କ୍ରିସ୍ଟ ଜେ ମା କାଜିଂ ହାତାନ୍‌, ହେବେ ଇସ୍ୱର୍‌
    ମା କାଜିଂ ଜାର୍‌ ଜିଉନନାକା ହପ୍‌ତାନ୍‌ନା ।
  txu-NT: 'Nhym be, djãm gwaj ba ne gwaj katàt amijo baba nàr badjukaprĩ? Kati. Gwaj
    ba ne gwaj bajaxwe: nhym Kritu arỳm kute gwaj bapytàr kadjy ty. Nãm Metĩndjwỳnh
    ã kum gwaj bajabêo amirĩto ane.'
  eng-WEBU: But God commends his own love toward us, in that while we were yet sinners,
    Christ died for us.
  gnw-NT: Ẽrei Tumpa uicuaaca ma ipuruau yandecotɨ. Echa'ã yepe tẽi yande co jae iyoa
    vae reta, ẽrei Cristo umano yanderé.
  mux-mux: ⸤Akili sika⸥ akiliinga-pe Pulu Yili-ni oliu ‘Numanu monjuliu ulu ili enini
    kanangi.’ nimba oliu ulu-pulu-kis tili yambuma mindi molamili ⸤‘Pulu Yili-ni oliu
    naa tupili.’ nimba Pulu Yili⸥ yunga Málu Kraisele oliunga nimba alko topa kulunjurum
    ⸤aku-sipa Pulu Yili oliu aima sika numanu munjurum monjulemú mele Pulu Yili yunu-ni
    oliu liipa ora sirim⸥.
  maj-NT: Tu̱nga Cristo̱hó k'ienntjáíhiná nk'ie nga xu̱ta̱ ngatitsun saá. B'a̱ ts'ín
    tsakúchjihi Nti̱a̱ná xi nkú ts'ín tjoho̱ ñá.
  bkq-NT: '@see-verse:ROM.005.007'
  kue-kue: Ba nono tandaglme yomba moglpai mounga enge, Krais nono akeple dina pre
    goglkwa, mambuno i God nono pre munduwo argan orkwa i nono i-pene ende ombunodi
    norkwa.
  cot-NT: 'Cotanquitsiquea jeroquea yonigaantantacajiroca Aapani Irioshi arimaja ipintsamajajiacaji:
    Quirishito imetojaventajiacaji aatimpajia maasano covaeguishejiatsica tequeratatirajagueti
    ancantashitatiajiguempaji.'
  bnp-bnp: Pali a Vure i vakasiri i ngaru hateka hita. Na tahuna si tabana ni muri
    mai a naro hale, e Kristo i mate ni korimule hita.
  apn-NT: '@see-verse:ROM.005.007'
  ctp-NT: Loꞌo ngwañaꞌan yꞌni Ndiose loꞌoan, chaꞌ kwaꞌu ꞌñaan chaꞌ ndiya ꞌa tiꞌ Ni
    ꞌñaan; msuꞌwa Ni ꞌin Krixtu chaꞌ kaja chaꞌ ꞌñaan, ni siya ti ndukwian kiꞌya.
  opm-opm: Hanip dir ihat dahat patimur. Got oh ihat na daham dire er hat patin orhor
    orhe bopor nahat napapat da oh Krais orhe dire gwemat haputip boknong mar namgitipmur.
  bvr-bvr: Wurra jarra Wangarr nipa yarlanga gu-negarra arrburrwa nipa gurrurta gu-rrimangapa
    arrburrwa, minypa ngayburrpa wuriya burdak nguburr-werra, wurra Christ a-juwuna
    ngayburrpa barra nguburr-molamiya.
  zad-NT: San Chioza' bli'e ka chakile' cho' daa bzanile' Crístona' wite' ni c̱hecho
    kana' ni nakcho beṉ' saaxya.
  kmg-kmg: Anutu eki ine, sâqocne bâfuahuc bunao bahuc juhapene maŋjauŋ-ticne bâfuahuc
    mume Kristozi okac-nâŋec hâmowec.
  aso-aso: 'Ne neiha Oꞌmosoꞌmo lulo atoliꞌmine ogo leme neineꞌ nene neꞌmino do sotoꞌ
    ogo lelebizave: Laza nene ha lihimeloꞌ ve nonivo Kilisitoꞌ aza eveneꞌ amiliza
    initeꞌ gehepeve ogo lelitoꞌ medelo hilineꞌ ve.'
  uli-uli: Iwe ngo Deus yesa kkewar ngalgich lepal yal hachanggich, bo yodwe si chil
    mel bo choto hamolfid ngo yesa mes Kristus bo yagilgich!
  nin-NT: Abachi à tsarr inta ikpanye kakami ima yi ni inta ba. Ni inggi inta i ni
    si abi la ure, Abachi a du Kristi nga ni ttu ki inta.
  acu-NT: Atsa, antsu iikia tunau arining, Cristo iin uwemtikramratas jarutramkamiaji.
    Tura jarutramkau asamtai, Yus iincha timiá anenmaji tusar nekaji.
  cak-WNT: Pero ri Dios can xuc'ut c'a chkawech chi can yojrajo'. Ruma astape' can
    yoj aj maqui', can xutek wi c'a pe ri Cristo riche (rixin) chi xcom kuma riyoj.
  ebk-ebk: Ngem enpailan Apo Dios nan kenaongor nan layadna kan chitaku, tay as nan
    cha takú pay laing fumasfiasoran, natuy hi Cristo para kan chitaku.
  spa-PDDPT: Pero Dios demuestra su amor hacia nosotros, porque cuando éramos aún
    pecadores, Cristo murió por nosotros.
  ruf-ruf: Lekeni Imulungu katulangusa pfotunoghela. Hatung'ali twawanzambi, Kiristu
    tsakafa kwaajili ya twetwe.
  gun-gun: 'Ha''e rã Nhanderuete ma po rami oexa uka nhanderayvua: jajejavya rupi
    teri jaiko reve Cristo omano raka''e nhandere.'
  agu-BL: Poro yi Kataj Ryos el k'ajab ske'j. Wech o' len cu'n juchul il, nin qui'c
    mu'ẍ tal kaxac yi quime'n Cristo ta'n tetz kaxel.
  isn-isn: Ingi Tunda walagiila uulowa wakwe kitaitu kunsoko naaikili kukoli mumilandu
    Ukilisto aukule kunsoko itu.
  eng-PEV: But Jesus Christ died for us while we were still really bad people. That
    shows that God really loves us very much.
  ilo-ULB: Ngem panpaneknekan ti Dios ti bukodna nga ayat kadatayo, gapu ta bayat
    a managbasoltayo pay laeng, natay ni Cristo para kadatayo.
  pir-NT: Mari pehe ñana mari ijiniepegʉ̃ta marine yʉhdʉoro taro Cristo yariahye.
    Tiquiro sa yegʉ̃ Cohãcjʉ̃ marine tiquiro tutuaro cahĩñene masiaja mari.
  anv-NT: Yɛ́mbɔ Ɛsɔwɔ alɛre nnó ji abɔ gejeé ne ɛsé, néndé yɛ́ né gébé ɛyigé
    ɛsé delu dépyɛɛ́ wyɛɛ́ gabo, Kras agbo gétúgé sé.
  sab-NT: Agwa Chube ma no che ole ulia, che ulita agenga me no gire Chube Cristo
    kagu jogedaleda che ulita giti, e giti suge chege Chube no che ole ulia.
  tmd-tmd: Makwam an ap kib mag gwogwo rɨmɨdmɨŋ wop akwör, Krais anɨŋ ñöx nɨgön wöröxöŋa.
    Makwam an nugwöla, God anɨŋ madmag ödöriö nɨga.
  acr-NNT: Noꞌj ri Dios uqꞌalajisam chi ri rutzil ukꞌuꞌx chiqawach riꞌoj, ma ri Cristo
    xkam paqakꞌaxel echiriꞌ kꞌa oj kꞌo ne pa mak.
  kpg-kpg: Gei God gu haga modongoohia dono aloho damanaiee i gidaadou, idimaa, i di
    madagoaa gidaadou nogo noho i lodo di huaidu, gei Christ guu made i tadau lohongo!
  taj-taj: तर य्‍हाङ पापी तसैनोन ख्रीष्‍ट य्‍हाङला लागिरी सिसी य्‍हाङदा परमेश्‍वरसे
    ह्राङला माया उन्‍जी।
  avt-avt: Te God au. Hɨrak keteiknai haiu mɨt enun hɨrak hanhan keriuwai. Me wɨ haiu
    mɨt miyapɨr haiu wen enun, haiu mɨrɨak enum, God keriuwet Krais hɨrak kan kaa
    kekrehɨr kaiu kekepai.
  cbk-cbk: pero Dios ya dale mira si paquemodo gayot ele ta ama canaton, cay cuando
    puro pa kita pecador si Jesucristo ya muri na lugar di aton.
  uig-ARA: لېكىن خۇدا ئۆز مېھرى-مۇھەببىتىنى بىزگە شۇنىڭدا كۆرسىتىدۇكى، بىز تېخى گۇناھكار
    ۋاقتىمىزدا، مەسىھ بىز ئۈچۈن جېنىنى پىدا قىلدى.
  tuf-tuf: Cuatán isan ur ay bár tacat Jesucrístoat is siwin acu ima chihtá cuitar
    chinjacro. Etarwan Sirat is sehnacan toro.
  abx-abx: 'Pero agpakulaw-na si Diyos kon ay klasiha gugma'' i tawa''-na si da''ito
    pa''agi: Bisan kon mga makasasala'' pa kita, agpakamatay siray si Kristo para
    si kita kam.'
  mco-NT: Per Dios yajniquëxɨ̈cyp jadu'n nej xychojcɨm xyjɨhuɨɨyɨm mɨjcajee co quejxy
    Cristo huen o'cy mɨɨd ajt nbocy ycɨxpɨ, oy anajty ɨɨch ajt ooy njacpocytuunɨm.
  cpb-NT: Okantawetaka aakapaini kaariperoshireri anawetaka, ikamawentakai Cristo.
    Osheki retakotakai Pawa, rotyaantakeri Cristo inkamawentayetai.
  aon-aon: Aria wosik um ta Iruhin anan douk adur neyabigap um agundok anan urkum
    adur munawasham apak abom um niyabigap namudok. Abudok nyutob apak douk wata mape
    monek yoweinyi atin aria Krais nanaki nagok um apak.
  hus-NT-2005: Por na Dios in xalkʼál abal tu kʼanidhál, pos na Kristo chemech kʼal
    wawáꞌ ti kwenta maske tam ti jachanꞌ i kʼij, wawáꞌ bél u walablom.
  mig-NT: Ko Dios, stá'a̱n‑ya̱ núu̱‑yo̱ ndasa kúndá'ú ini̱‑ya̱ yóó, chi̱ nini kándi̱so‑yó
    kuáchi te ni̱ ji'i̱ Cristo ja'a̱ yóó.
  bps-bps: Kabay Dwata mahal, du fiten i kalbong nawan gito, du di bang ito fa mimò
    sasè blén Krayst di fati tlas gito.
  mbs-mbs: Meneng impetaga-taga te Timanem kenitadon te ontò dakel se pedowan din
    kenitadon, so dalem pa te eg-inang kidon te salà, insogò din si Jesu Cristo aw
    inimetayan sikandin amon megpelowà kenitadon lekat te pelumun.
  tof-tof: 'A God tóba moboküpdü ubi mibüka okaka amzazilda inzan tonarre: mi kolae
    tonarr pamkolpam nóma kwarilnürrü, Kerriso nurrótókórr mibünkü.'
  cme-NT: A ne da miɛ iŋ ŋa naa gbuu suur ãmbabalma-na bãl i nuhɔɛŋ-na, Kirsa kuu
    i maama-na. Diiloŋo ciɛ ku yaa‑i a pigãaŋ-ye uŋ dɔlaa-ye ka hi kusuɔŋ-nu.
  sus-sus: 'Kɔnɔ Ala a xa xanunteya masenxi won bɛ yi nan na: Won nu findixi yunubitɔɛe
    ra tɛmui naxɛ, Ala xa Mixi Sugandixi naxa diɲɛ a nii ma won ma fe ra.'
  pon-2006: 'Ahpw Koht ketin kasalehiong kitail ia uwen laud en sapwellime limpoak
    ong kitail: pwe ni ahnsou me kitail mihmi nan dihp, Krais ketin pwoukinkitailla!'
  dad-dad: Anĩ ere, Negur ada nigin yogon wau laa fiya anĩ, enei bun ada ifelnadaf,
    are ada fau mosor bun tabod mog, Kristus ada nigin laa fen.
  zab-NT: Per Dios abliuuny dec rcaazny dunnɨ, ninguila guty Jesucrist pur dunnɨ,
    masquɨ niclɨ quɨt xi güenti bdxannɨ sino que púrzi duld.
  jae-jae: Mago Kilisi gêmac êndu kêtu aêacŋa gêdêŋ taŋ tamoa tosecgeŋ. Biŋ tonaŋ
    gêwa Anôtônê têtac gêwiŋ aêacŋa sa.
  ksd-ksd: Ma God i vatada tar kana varmari tadav dat, dari, tago ba da ga ki boko
    ta ra varpiam, Kristo i ga mat upi dat.
  msm-NT: Di to Diyus, impakita din to kaaslag to gugma din ita, su inggad makasasaya
    ki pad, migpakimatoy si Cristo ita.
  myk-myk: Ga na wèe yaha wù jurumu wu ni, wèe tɛgɛ Kirisa ya xu. Ta lee ya li shɛɛ
    na wèe kaa ya dan Kilɛ ni fo xuuni wɛ?
  sbe-sbe: Iyamo huyana kita sola ma baꞌayada na Keliso ye boita hesabada. Teina unai
    Yaubada yona gadosisi kalidaena ye hemasalaha.
  mcr-mcr: Ii etaŋgqä-qe, ne ämaqä suqä quvqä imäkqune yqänä pmetauŋgua, Kraisi Iqu
    ne yätamäkqä neyätŋqä äpäkoŋgqe. Suqä iiŋä iutaŋi, Goti Hanjuwä Iqu, nenyqä kiiŋä
    äwinyäŋqe, äyä ämänätquakqe.
  cux-NT: Ní Ndyuūs ch'iⁿ'í yā chi neⁿ'é yā s'uuúⁿ taachi dicho'ó yā Cristo iⁿ'yeeⁿdí
    'cūū chi ch'īi yā cáávā s'uuúⁿ caati s'uuúⁿ vɛ́ɛ́ nuūⁿndī yeⁿ'e yú.
  tur-YTC: 'Ama Tanrı bize olan sevgisini şununla kanıtlıyor: Biz daha günahkârken,
    Mesih bizim için öldü.'
  san-ITR: kintvasmAsu pApiShu satsvapi nimittamasmAkaM khrIShTaH svaprANAn tyaktavAn,
    tata IshvarosmAn prati nijaM paramapremANaM darshitavAn|
  bel-N: А Бог Сваю любоў да нас даводзіць тым, што Хрыстос памёр за нас, калі мы
    былі грэшнікамі.
  sch-sch: Nikhomrese, Pathien'n mi lungkham tatak ti a minlang zoi, mi nunsie ei
    la ni lâitakin Khrista hah ei ta rangin a juong thi zoi.
  mic-MIQNT: Na tel musga'tugsi'gup Gjinisgam ta'n teli gsalugsi'gw. Se'suguli weji
    np'g'p ugjit ginu ta'n tel pata'taqati'gweg na me' lue'utigtug eimu'ti'gweg.
  huu-NT: iadedɨ nia maraiñedɨcaɨmo, Jusiñamui caɨna isiruillamona, Cristo caɨri fiodaite.
  jiv-NT: Antsu ii tuke tunáa áriniṉ Kristu jarutramkamiaji. Nuja̱i̱ in ti anenmajnia
    nuna ti paant iniakturmaji.
  otm-NT: Pɛ nu Oją i urcahʉ tąte thoho xʉn ho rán huɛ̨cate, nguetho hin dyʉ hocją'ihʉ,
    pɛ bi du ra Cristo bi yąnjʉ 'bʉ man dyʉ́ ts'om'bäihʉ.
  dah-dah: Goyenpoga Yesu Kristube neŋ gayen mata buluŋ bana po hitekeya neŋ ge teŋ
    kamyiŋ. Al Kuruŋbe neŋ gayen bubulkuŋne wor po yeŋ nurde duneŋ hiyen goyen gwaha
    matbe dikala dirtiŋyen hi.
  tnk-tnk: Mətə Kumwesən rahatən nokeikeiien asori səvənhi m kɨtaha ia Kristo. Nəpɨn
    kɨtaha samo ihi noien ərəha, nənə in ruvehe memhə tukutaha.
  kpr-kpr: Avata God da dubo bari namondekena kau mavega ava ijugetiri gosuseri. Namonde
    totofo ari ekoko use irero, nu uju edo setiri, Keriso namondedae sedo ambududurusira.
  san-IAS: kintvasmāsu pāpiṣu satsvapi nimittamasmākaṁ khrīṣṭaḥ svaprāṇān tyaktavān,
    tata īśvarosmān prati nijaṁ paramapremāṇaṁ darśitavān|
  nho-nho: TeAtua ku oti te hakaari mai naa tiputipu tana manava aroha i taatou. Saaita
    taatou koi ttaka ma ni tama haisara raa, Christ ni mate ki ora taatou.
  gym-NT: 'Ye mdenbtä abko, Ngöböta ni tarere kri tä mike gare krörö nie: Ni nämane
    kukwe nuene kämekäme Ngöbö rüere abtä ni nämane ngite Ngöbö ngwärekri, ye ngwane
    Kristo krütani ni diäre amne ni kräke.'
  azg-NT: Majoꞌ nquii Tyoꞌtsꞌon, siꞌman jndyoyu jon na tꞌman vaa na venchjii jon jaa.
    Ee juu xjen na tonanꞌxuan jnan, xjenꞌñeen tyincyaa Cristo na tueꞌ jon ntyja njanhan.
  bhd-bhd: पन परमेशरे अपनो महान प्यार एन्च़रे बांदो कियो, कि ज़ैखन असां पापी थिये
    तैखन मसीह इश्शे लेइ मरो।
  too-NT: Lā' Cristo nīlh por quimpālacataca'n quina'n a'yuj lej malo ixuanī'ta'uj.
    Chuntza' Dios līmāsu'yulh palh lej quincāpāxquī'yāni'.
  ind-AYT: Namun, Allah menunjukkan kasih-Nya kepada kita, ketika kita masih menjadi
    pendosa, Kristus mati bagi kita.
  cjo-NT: Omaantakya aaka tee akameethateeyini, omaanta rotyaantakiri Tajorentsi Itomi
    riraga Jesokirishito ikamawenteeyakaeni. Tema rootaki ayoteeyantakarini ineshironkaperoeyakaeni,
    inintaperoeyakaeni.
  nsn-nsn: Bo God ke marang ualasira uakalahara puk terener nimalauelhir tagigeig
    tar puhonene tar binaka ki guateig tar niguata uasa, Kristo ke mata ueleheir tagigeig.
  san-DEV: किन्त्वस्मासु पापिषु सत्स्वपि निमित्तमस्माकं ख्रीष्टः स्वप्राणान् त्यक्तवान्,
    तत ईश्वरोस्मान् प्रति निजं परमप्रेमाणं दर्शितवान्।
  tna-NT: Beju Cristo mu ecuaneda eturuca manuana, ecuaneda juchaji biame. Da neje
    Diusu ja ecuana ibuneda ebatani jabametiana.
  lid-lid: Arile, taha mene are ndra bolo iri kandriyen ndra-in kahis le badeh, Krais
    eme akohok kon tataha, ma iy imek ta aliy. Ta san doh, Kindrei leheyani iri tikisiy
    ma so-ok tan eme tataha badeh, tinan labai ja.
  wim-wim: Puth nungkway ngampana way anman iiy-iiyamp-a, nil Jesus Christ.an utham
    ngampara, anpalana God.angan meenath ngampar nil kaangk paththam wun-wunan ngampar.
  zga-M: Lugave ulugano edikhile yuywa ukhutwale vanya sambi, iyi ng'afu yumo ukhufu
    khu nyalwidikho.
  yom-yom: 'Vayi Nzambi wumonisina luzolo luandi kuidi beto : buna tukidi bankua masumu,
    Klisto wufua mu diambu dieto.'
  san-SIN: කින්ත්වස්මාසු පාපිෂු සත්ස්වපි නිමිත්තමස්මාකං ඛ්‍රීෂ්ටඃ ස්වප්‍රාණාන් ත්‍යක්තවාන්,
    තත ඊශ්වරෝස්මාන් ප්‍රති නිජං පරමප්‍රේමාණං දර්ශිතවාන්|
  yut-yut: Mani nin yokwi pakpak sigɨn egapno Kristo da nin do kɨmakgɨt. Uŋun da Piŋkop
    da nin do but dasi galak taŋ nimɨsak uŋun nolɨŋban komaŋ.
  grc-BYZ: συνίστησι δὲ τὴν ἑαυτοῦ ἀγάπην εἰς ἡμᾶς ὁ Θεός, ὅτι ἔτι ἁμαρτωλῶν ὄντων
    ἡμῶν Χριστὸς ὑπὲρ ἡμῶν ἀπέθανε.
  cpc-NT: Iro kantzimaitacha aakaiti kaaripiroshiriri anawitaka, ikamawintakai Cristo.
    Owanaa jitakopirotakai Pawa, jotyaantakiri Cristo inkamawintai.
  nhg-NT: Pero Deus tiechejtetilo quiene tiechtlasojtlalo lalebes, pues mösque oc
    turavea tetlajtlaculteque teyejyeya, Cristo omecoaco por topampa.
  nya-nya: Koma Mulungu anaonetsa chikondi chake kwa ife chifukwa pamene tinali ochimwabe,
    Khristu anatifera.
  ngu-NT: Pero masqui oc titlajtlacolejquej catcaj, Cristo topampa omic. Ijquin, tej,
