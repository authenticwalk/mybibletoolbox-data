  guj-2017: પણ આપણે જયારે પાપી હતા ત્યારે ખ્રિસ્ત આપણે સારુ મરણ પામ્યા. એવું કરવામાં
    ઈશ્વરે આપણા પર પોતાનો પ્રેમ પ્રગટ કર્યો.
  jvn-NT: Mulané, pantyèn kétok tenan gedéné katrésnané Gusti Allah marang awaké déwé,
