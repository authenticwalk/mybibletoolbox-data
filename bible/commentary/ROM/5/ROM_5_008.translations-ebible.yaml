  mkn-mkn: Ma Tuhan Allah su kasi tunju Dia pung sayang bam-banya kasi sang kotong.
    Tagal waktu kotong masi bekin sala, Kristus mati kasi sang kotong.
  pol-UBG: Lecz Bóg okazuje nam swoją miłość przez to, że gdy jeszcze byliśmy grzesznikami,
    Chrystus za nas umarł.
  qxh-NT: Tayta Diosninchim ichanga sumaj llaquipämanchi. Wasguiptinchisi, juchaćhu
    aruycaptinchisi, jishpichimänanchi-raycur Washäcuj Jesús wañuyman ćhayananta camacächiran.
  nwi-nwi: Mərɨg Kughen rɨmnhajoun kafan norkeikeiyen kɨmi ətawə ye norien e mɨmə
    nɨpɨg kɨtawə kasor hanə təvhagə hah, kɨni Kristo rɨmamhə tuk nɨvəh-mɨraghien ətawə.
  kmo-kmo: Nago, nota kapasek tawa ma tarek, Kraist riita nona hachir! Eecha otiiri,
    eeta God riiti rukusii tawa boboyen, nona mukuchichu.
  agr-agr: Tujash Apajuik ni anenkajinak iwaintugmakui, ii tudau ainajinig Kristu
