  mto-NT: Ax yaknu̱ke̱ꞌxnata̱jki tseꞌe je̱ Nteꞌyam je̱ts o̱o̱yeꞌe xtuntso̱jkumda,
    je̱ꞌe̱ ka̱jx ku veꞌe je̱ Cristo xkuꞌo̱o̱ꞌkimdi ku veꞌe tó̱kinax jáyuna nveꞌnimda.
  bzh-bzh: Rëḳ mu hil nġo nahën nado los hil nġaa nipaya, log Kerisi diiḳ in bë
