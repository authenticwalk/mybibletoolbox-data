  san-PUN: ਕਿਨ੍ਤ੍ਵਸ੍ਮਾਸੁ ਪਾਪਿਸ਼਼ੁ ਸਤ੍ਸ੍ਵਪਿ ਨਿਮਿੱਤਮਸ੍ਮਾਕੰ ਖ੍ਰੀਸ਼਼੍ਟਃ ਸ੍ਵਪ੍ਰਾਣਾਨ੍ ਤ੍ਯਕ੍ਤਵਾਨ੍,
