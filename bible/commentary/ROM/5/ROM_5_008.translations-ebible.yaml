  kyg-kyg: Faliꞌa apategayaꞌmonanafa hosu kavaꞌmo nehuna vayaꞌmo maiꞌnonagenoꞌaeꞌmo
    Kalaisiꞌa falino lateꞌniya kavatetiꞌmo Gotiꞌa lagaefeꞌmo hau ayamopafiꞌmo hauꞌniya
    kavaꞌamo ago alino lave neliye.
  kmk-kmk: Yoong impailan Apudyus dit gattoka mampipiya na kan ditaku ta utdit taḻona
