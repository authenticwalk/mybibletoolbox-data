  ixl-NNT: As kam chit tatin u kamchileꞌ tiꞌ unqꞌa uxhchileꞌ taꞌn u paaveꞌ, as echat
    chit tatin u bꞌaꞌnileꞌ tiꞌ unqꞌa uxhchileꞌ taꞌn u niman yolileꞌ uvaꞌ kat ibꞌan
    u Kubꞌaal Jesucristo. As at itiichajil unqꞌa uxhchileꞌ kꞌatz u Tiixheꞌ staꞌn.
  boa-NT: Aanée ɨ́mɨááné ímityúmé meíjcyáné déjúcotu pámeere méwágóóóvéiyáhi. Árónáacáa
    Píívyéébe mítyane meke iwájyúnéllii ɨ́mɨáámedi díllome tsúúca méujcú medsɨ́jɨvéjúcóóítyúne
    bóhɨ́ Máavyéjuube Jetsocríjtoj tééveri.
  quh-NT: Ajinapi imaynatachus juchanejta runas wañorkancu chaymanjinallatajmin c'acha
