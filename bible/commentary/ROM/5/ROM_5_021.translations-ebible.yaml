    abike rikerikenomaitemi poiqa baruna heenai oho abi qiba naate abi napake qaraqara
    tatangata mooto qaarakoi.
  peg-peg: ଇନେସ୍‌ ପାପ୍‌ ଇନେସ୍‌ବାନି ହାକିତ ରାଜ୍‌ କିଜ଼ି ମାଚାତ୍‌, ହେ ଲାକେ ଉପ୍‌କାର୍‌ ପା
    ମା ମାପ୍ରୁ ଜିସୁ କ୍ରିସ୍ଟତି ହୁକେ ୱିଜ଼୍‌ୱି ଜିବୁନ୍‌ ଲାକେ ଦାର୍ମି ଦାନ୍‌ କିଜ଼ି ରାଜ୍‌ କିନାତ୍‌
    ।
  txu-NT: 'Mỳj kadjy? Bir, me mã axwe:n te axwe kêt prãmje. Ne kam arỳm me biknor
    tokry djàkam akuno. Nhym be, Metĩndjwỳnh tu kum me kaprĩ:kumrẽx ne memã axwe kêt
    jarẽ ne kam arỳm meo ba. Meo ban memã tĩn jangij nhym me kôt tĩn ne ar ba rã''ã:
    rã''ã ne. Nãm me tu amim me banhõ Bẽnjadjwỳr djwỳnhbê Jeju Kritu markumrẽx ne
    kam arỳm Metĩndjwỳnhkôt tĩn ne ar ba rã''ã: rã''ã ne.'
  eng-WEBU: that as sin reigned in death, even so grace might reign through righteousness
    to eternal life through Jesus Christ our Lord.
  gnw-NT: Echa'ã mbaeyoa jecuaeño güɨnoi mbaepuere opaete vae re. Echa'ã opaete vae
    umano. Jae ramiño vi Tumpa ipɨacavi güɨnoi mbaepuere yanembujupi vaerã, jare jucuarãi
    umee vaerã yandeve tecove opa mbae vae yandeYa Jesucristo rupi.
  mux-mux: Aku lem ulu-pulu-kísima kululi ulu-puleliinga yi nuim king melale molupa
    kululi ulu-pulele nukurum aku-sipako Pulu Yili-ni yambuma we kondu kululi ulu-pulele
    yi nuim king melale molupa oliu nokupa oliunga Yi-Auli Yesos Kraisele-ni tinjirimeliinga
    Pulu Yili-ni oliu ‘yambu sumbi-nílima.’ nimba kanolemáliinga taki-taki kona molupu
    mindi pulimulu ulu-pulele ⸤Pulu Yili-nga⸥ we kondu kululi ulele-ni silimú.
  maj-NT: A̱t'aha̱ xi nkú ts'ín kis'ehe̱ nga'yún ngatitsuu̱n ko̱ j'aiko̱ kju̱a̱bayoo̱,
    b'a̱ ta̱ ts'ín tjíhi̱n nga'yún kju̱a̱ndaha̱ Nti̱a̱ná, kui xi ts'ín nga na̱xu̱
    mahaná nginku̱n ko̱ ts'ínk'íéntu tík'un sínná nga̱t'aha̱ ni xi kits'ín Nda̱ Nti̱a̱ná
    Jesucristo̱.
  bkq-NT: Deus agueho kiankadyly kinmopa kydawylygue mawânrâ kyiguely. Deus koendâ
    ato olâ iwâkuru kuru; kagâ koendâ lelâ olâ Deus, koendâ ato emakerin-emba kydawyly
    umelâ. Kywymâry Jesus Cristo inakanhe aguitobyry tygakeze, Deus xurâem tâwentâguezeba
    kitoem adyenehonze warâ. Awârâ wâgâ mawânrâ ise Deus agâ aunloenlâ kydawyly.
  kue-kue: Ana tandaglme erikwa mambuno i geglkwa i-nongugl endungwa ana ye kaungo
    yomba moglkwa. Kuno yeglmere, God wakaimo i akepledi norko nono wu yomba du-yene
    pindre ana Yaglkandeno Yesus Krais mina nono kor aimande moramga i yumga.
  cot-NT: Coramani mana oquejevetaca omajironca covaeguisherentsi imetojanetantacaca
    caquintejia. Cotanquitsiquea imaica iroguenti majirontamajapojajatsi igavintsajacotantare
    Aapani Irioshi ancomajatimenquempaniji anijaguiteniji. Iriotari quejequero Amajirote
    Jesoquirishito.
  bnp-bnp: I rata mavonga, a vuhuna a naro hale i matakari hita. A nitora na naro
    hale, a matenga. Na naro iea kunana, ngane a naro kamumu na Vure ge matakari hita.
    A nitora vona ni matakari hita, ra naro a Vure i gale hita si malamala na matana,
    si bole a nimahuri vakaroro na tahuna si luhoi torea e Isu Kristo, a Bakovi Dagi
    ne hita.
  apn-NT: '@see-verse:ROM.005.020'
  ctp-NT: Chaꞌ kuxi mbiꞌya loo la ꞌñaan nu ngwa sꞌni la, kanꞌ chaꞌ ndiji nten; loꞌo
    ni, nchka tiꞌ Ndiose kiꞌya loo Ni ꞌñaan, chunꞌ nchka tꞌnan ꞌa tiꞌ Ni ꞌñaan. Xa
    nu ka suꞌwe kasiya ꞌñaan loꞌo Ni, bra kanꞌ ta Ni ska chalyuu nu ja tsaa tii ꞌa
    ꞌñaan chabiyaꞌ ꞌin Jesús nu nka Xꞌnaan.
  opm-opm: Isip mat ma pihip oh Got oh Kuuhan gonsi ihir er hat saptin haputin ohe
    hrepnong hat patiru hat orhor norhe damdapat orhor yah matpora ma dahapat da ohe
    hrepnong isipnap hat ha patengwe. Ihat patin Maihir yah hat pati kuuhan bapmur
    por diradire Hanipyah Jisas Krais ohe dap teimdapat yah hat eimat paten dasi matipramur
    daham orhe damdapat Yah matpora ma dahapat da oh isip mat pihipmur.
  bvr-bvr: Barra minypa an-gugaliya werra a-negiyana rrapa minypa mola a-juwiya a-workiya,
    wurra jarra Wangarr a-gunggaja barra arrburrwa minypa jechinuwa gun-guni gu-murna,
    rrapa minypa ngayburrpa wanngu nguburr-nipa barra nguburr-workiya nipa nyanma
    Jesus Christ an-gata an-ngayburrpa Bunggawa.
  zad-NT: Na' daa chet yog' beṉ', chli'n saaxyana' napan yeḻ' wak wsi wc̱hogan cho'.
    Per ḻekzka' yeḻ' chiyesh'lallii c̱he Chioza' chli'n napan yeḻ' wak yiyonan cho'
    beṉ' ḻi beṉ' shao' na' goṉan yeḻ' mban c̱hecho zejḻi kaṉi ni c̱he Jesucrístona',
    beena' nak X̱ancho.
  kmg-kmg: 'Fârine šiŋuc fuaocte: Sâqocnezi hâmocte uucmaŋko ŋicbomboŋ ewec jukac,
    iŋuc jaha aki anonoczi ŋicbomboŋ erâ kiŋfâsâc bacnâpohuc juju sanaŋko râec-nâpozejec.
    I Jesu Kristo Wofuŋ-nâŋec ere erâ iŋuc fuazejec.'
  aso-aso: Idoꞌ neꞌmine ineꞌ nene nanitekumuꞌ ve. Lihime daaꞌ monovo neꞌmo helaaliꞌmi
    gesi minguꞌ hulo-ledavo aꞌminguꞌ mino helaaꞌ nouneꞌ neꞌmino Guvetesi ve Izesuꞌ
    Kilisitoꞌ gono daniꞌ neꞌmo nene eveneꞌ lisiheꞌ loloꞌ o-ledo Oꞌmosoꞌmi nasahililiꞌmi
    gesi minguꞌ hulo-ledavo aꞌminguꞌ mini minivoꞌ minivoꞌ ilizave losa neꞌmine ineꞌ
    ve.
  uli-uli: Igegel yael molfid lamlir yarmat irel maes, ila wol ila sengal chog yael
    haradiya la yael Deus lamligich irel ila ye fel. Ila mala yema paligichloh irel
    molow la tor siyal irel Jesus Kristus le yach Samol.
  nin-NT: Nggo ila ure i du ittu i ku ttu ingbingbru yi, meme yo, uzizi ku Abachi
    ku u du ina zizi nggi varr ssu ni du Yesu Kristi, Atiko amunta a tsarr inta anko
    a so sese.
  acu-NT: 'Tura asamtai aints mash tunaarintin asar tuke mash jakarmiayi. Tura wainiat
    ii Apuri Jesucristo wait anentramak ii tunaarin sakturmaru asa: Yamaikia tunaachawa
    nunisrumek pujarmin jiajrume tusa, Cristonu ainautinka pengker awajtamsatas pujut
    nangkankashtinun suramji.'
  cak-WNT: Riche (rixin) chi queri', can achi'el xuben ri mac chi xc'oje' ri ruchuk'a'
    pa quiwi' ri winek riche (rixin) chi xeruc'uaj pa camic, can quec'ari' chuka'
    nuben ri rutzil ri Dios chake riyoj riche (rixin) chi yojtz'etetej ruma ri Dios
    chi majun kamac, riche (rixin) chi queri' nikil ri c'aslen riche (rixin) xtibe
    k'ij xtibe sek, c'aslen ri nuya' ri Kajaf Jesucristo.
  ebk-ebk: Isunga tit-iwa ay am-in ay tataku at etortorayan nan fiasor ta matuycha
    ya maisiyancha kan Apo Dios. Tit-iwa us ay mangafiak nan grasyan Apo Dios babaen
    as nan nangifilangana as nan am-in ay tataku as nalintig. Ad wani, muntoray nan
    grasyan Apo Dios, ya nan munfianakiana at babaen as nan enat Jesu Cristo ay Apo
    takú, inchat Apo Dios nan fiyag ay maid patingkiana.
  spa-PDDPT: a fin de que como el pecado reinó para muerte, así también la gracia
    reine por medio de la justicia para vida eterna por medio de Jesucristo nuestro
    Señor.
  ruf-ruf: Ka nzambi pfaitawale mne lifwa, pfipfila uluso we Imulungu utsotawala kubitila
    ukunogha kwe Imulungu, na kughala ughima wa ghamatsuwa ghose kubitila Yesu Kiristu
    Imtwatsa wetu.
  gun-gun: Ha'e rami avi jejavya ipo'aka raka'e pavẽ nhamano aguã rami. Ha'e gui nhanemboaxya
    ju nhanemboeko porã vy ipo'aka tekove marã e'ỹ jaupity aguã, nhande-Senhor Jesus
    Cristo re vy.
  agu-BL: Sajle'n tunintz cyakil wunak tz'amij che' len tan jun ajtza'kl yi cachi'
    yi i'tz yi juchle'n il. Ej nin tan paj yi na kajuch len kil tx'aklij len quimichil
    skawutz. Poro yi jalu', tan tu' yi banl talma' Ryos, nin tan tu' yi mbi cu'n banak
    Kajcaw Jesucristo, ja jal puntil tan kabansal kib tu Ryos. Nin ja jal puntil tan
    kacambal jun itz'ajbil yi quinin bajsbe'n tetz.
  isn-isn: Iyi ingi aipumie kina, anga imilandu naihoile utemi wa insha, uuingi nuukende
    uhumile kuhola utemi kukiila tai kunsoko a upanga nuakilunde kukiila Yesu Kilisto
    Mukulu witu.
  eng-PEV: It was like this. We couldn’t stop ourselves doing bad things, so we all
    had to die. But now, nothing will stop our leader, Jesus Christ, from being really
    good to us. He did a really good thing for us, so now God says that we are good
    too, and we will live with him for ever.
  ilo-ULB: Napasamak daytoy tapno kas panagturay ti basol iti patay, kasta met a mabalin
    nga agari uray ti parabur babaen iti kinalinteg a para iti agnanayon a biag babaen
    kenni Jesu- Cristo nga Apotayo.
  pir-NT: Tiquina ñañene tiquina yeri buhirire masa yariatiquina ijire. Sa ye pecapʉ
    wahaeta. Cohãcjʉ̃ mari Pacʉ pehe masare cahĩ yʉhdʉare. Tiquiro sa tutuaro cahĩgʉ̃
    mari pʉhtoro Jesucristore tiquiro ohogʉ̃ tiquiro pehe masare quehnoañequina wahagʉ̃
    yere. Sa ye tiquinare “Quehnoañequina ijire”, Cohãcjʉ̃ tiquiro ni ihñagʉ̃ tiquina
    ijipihtiye decori tiquiro mehna sa ijiducueta.
  anv-NT: Ɛpyɛmbɔ, nnó ndɛre gabo awyaá uto ɛbi achwɔɔ́ ne negbo, galɔ́gálɔ́ ayi
    Ɛsɔwɔ alɛrege apyɛɛ́ nnó bɔɔ́ ábɛ́ cho né mbɛ ushu Ɛsɔwɔ abɔ geŋwá ɛyi gélágé
    byɛ́ gétúgé genó ɛyigé Jisɔs Kras Ata sé apyɛɛ́.
  sab-NT: '@see-verse:ROM.005.020'
  tmd-tmd: Makwam, ap kib mag gwogwo hölul aku mɨ ususör rön, nöbö mö magalɨg pɨmɨn,
    nöbäpö wöröxöi aliö mɨdmä. Makwam God aliö nöbö mö piaku ñɨgö mɨ göj uliöxön,
    pɨ ri abön, nöbö mö kömö wä nɨ, me rön, kömö öim mɨdɨb mag aku nöiöna. Nöbö Dib
    ana Jisas Krais nuŋ mag wä mɨda rɨ ri aböŋ aku mɨ, God mag akuyöbö cöna.
  acr-NNT: E jelaꞌ pachaꞌ ri mak kꞌo uchuqꞌabꞌ chaꞌ kukꞌam lo kamik pakiwi konoje
    ri winaq; jekꞌulaꞌ riꞌ ri unimal rutzil ukꞌuꞌx ri Dios kꞌo uchuqꞌabꞌ chaꞌ kuꞌan
    jusukꞌ chike ri winaq chwach ri Dios, y jelaꞌ kꞌo kikꞌaslemal na jinta utaqexik
    ruma Jesucristo, ri Qanimajawal.
  kpg-kpg: Di huaidu e dagi nia daangada gi di made, dela gadoo be tumaalia dehuia
    o God dela e dagi nia daangada mai i di tonu, e dagi gi lodo di mouli dee odi
    mai i Jesus Christ, go tadau Dagi.
  taj-taj: थे धुइरी पापसे कालग्‍याम म्‍हिगदेदा शासन लबा ह्रङ् लसी दान्‍दे परमेश्‍वरला
    दयामायासे शासन लबान मुला। थे दयामायासे य्‍हाङदा परमेश्‍वरदा सेम निबा म्‍हि स्‍होसी
    य्‍हाङला प्रभु येशू ख्रीष्‍टग्‍याम जुकजुकधोनाला जुनी पिन्‍बान मुला।
  avt-avt: Haiu mɨt miyapɨr mami mamɨntar menmen enum (sin) kerek mau tɨ ik hɨram
    minɨnai. Te menmen yaaim God kɨrɨakem kaktɨp haiu yaain mamɨnterim, hɨram maminɨn
    menmen enum mau tɨ naanmamrai haiu mɨt miyapɨr mamnipai haiu mamɨt hɨmɨn yaaik
    mamɨntar menmen Mɨtɨk Iuwe Jisas Krais hɨrak kɨrɨakem.
  cbk-cbk: El pecado tiene poder para gana canaton cay el resulta del pecado ya lleva
    canaton muerte, pero por causa del gran favor de Dios ta puede le considera canaton
    como si fuera nuay kita pecado. Y el resulta, ay tene kita vida eterna por medio
    di Jesucristo el di aton Señor.
  uig-ARA: شۇنىڭدەك، گۇناھ ئىنسانىيەتنىڭ ئۈستىدىن ھۆكۈمرانلىق قىلىپ ئۇلارنى ئۆلۈمگە
    ئېلىپ بارغىنىدەك، خۇدانىڭ مېھىر-شەپقىتى ھەققانىيلىققا ئاساسلىنىپ ھۆكۈمرانلىق قىلىپ،
    ئىنساننى رەببىمىز ئەيسا مەسىھ ئارقىلىق مەڭگۈلۈك ھاياتلىققا ئېرىشتۈرىدۇ.
  tuf-tuf: Récaji táyarat uwa sácata rehjecro. Cuatán ahra Sirat uw sehnacan cuít
    rehcaro. Eyta sehnác rehquít uw cuitar tayar bár chaquir cat, ohbac etiti it áyayqueyra.
    Is Cara Jesucristo chihtá cuitar eyta it áyayqueyra. Etarwan Sirat uw sehnacan
    cuít rehjecro.
  abx-abx: Kon sugad, kon ay i gahum-na si sala' pagdalom si kita kam pina'agi si
    kamatayon, iya may liwat i kagamhanan-na pagdalom si mapinalangga'on pagpanginanu-na
    si Diyos tungod si matadong kamutangan nga sa'angkun-ta na atubang si iya basi'
    agpakatakka kita kam si kinabuhi' nga gana' katapusan-na pina'agi si Jesu-Kristo
    i Paragdalum-ta.
  mco-NT: Tɨm jadu'n nej co jäy ypocytungɨxy, huin'it ajcxy pocymɨɨd chɨnaaygɨxy,
    ixtɨ mabaad anajty y'öccɨxy mɨɨd ypocy ycɨxpɨ. Nañ tɨm jadu'n co Dios may'ajt
    tuuñ co yaj'ahuimbity jäy ajcxy tudägy, huin'it Dios ane'my yɨ' ajcxy chɨnaayɨn
    mɨɨd tudägy huinma'ñ, etz nañ xymöhuaanɨm jugy'ajtɨn huɨdibɨ ca' ycɨxɨpy ytɨgoyɨpy
    nimɨna, co nmɨjpɨdaacɨm ajt nHuindzɨn Jesucristo huɨdibɨ yjugy'ajtɨn yejc mɨɨd
    ajt nbocy ycɨxpɨ.
  cpb-NT: Pairani oshiyawaitakawo atziritatyeeme “Kaariperonkantsi”, iro onampitanakyaarineme
    atziripaini, iroowa owamaantayetakariri. Iro kantacha iroñaaka oshiyawaitaawo
    atziritatyeeme “Neshironkataantsi”, iro pinkathariwentantaatsineme. Tema ineshironkayetai
    Awinkatharite Jesucristo, itampatzikashiretakaayetai onkantaitatyeeyaani añaayetai.
  aon-aon: Riguk eshudok yoweishi inahos shape dedebesh abom namudok aria shakwarumori
    gok. Aria um douk namudok atin. Enyudok Iruhin nataurumap meyoh um douk nyatogur
    nyanawashak debegun aria nape debegun. Anan nenekeshumap namudok aria nahwarap
    yopishi arpesh um ta mupe wosik ihih nyumneh. Anan atun nenekap matogur namudok
    um enyudok apakin Debeini Jisas Krais neneken iri mour.
  hus-NT-2005: Pos anchanꞌ xan ti an walastaláb in tʼajál abal ka chemech an atiklábtsik,
    anchanꞌ jeye nin alwaꞌtal na Dios tu kʼwajbálich alwaꞌ kʼal na Dios abal ki kóꞌóch
    an xeꞌchintaláb xi yab in koꞌol in okʼontal. Jechéꞌ u támnal kʼal tin kwentakʼi
    ni Ajátik Jesukristo.
  mig-NT: Chi̱ nátu̱'un ni̱ tá'ú tíñu kua̱chi ja̱ kóo kue'e̱ kuu̱‑yo̱, suni súan ná
    tá'ú tíñu tu̱'un luu íó ini̱‑ya̱ jíín tíñu ndaa̱ náva̱'a kuchaku̱‑yo̱ nɨ́ɨ́ káni
    sá'a Jito'o̱‑yo̱ Jesucristo.
  bps-bps: Di muna fa, là fakay ku là ito gamsalà, du i salà mebe gito, na mdà di
    kagsalaito mati ito. Kabay ani, i kafye Dwata mebe gito na mdà di kafyen matlu
    ito di kiten, du fye mablé ito nawa landè sen, fagu di ku Dyisas Krayst Amuito.
  mbs-mbs: Pengkey egkematay se kedita te otaw neallang te salà, meneng egtebangan
    te Timanem se kedita te otaw megpesakop diyà kandin, so eneng-enengen din te metòlid
    dan. Begayan din dan heman te kaling pedowan wedad temanan pineokit te ininang
    te Pengolo tadon si Jesu Cristo.
  tof-tof: Ene igósüm, kolae tonarrazan balngomól yarilürr ama büdüldü, da Godón gail
    tonarra akó ta ki balngomól yarilün dümdüm tonarrdóma, pamkolpam ⌊ngarkwat-koke
    arróldó⌋ amarrum Yesu Kerrisokama, mibü Lod.
  cme-NT: Diiloŋo ciɛ hujarre yiɛ aa ce-ye nelviiŋ miɛ i diɛ da cicɛ̃lma maŋ sa tĩɛŋ
    dede‑i Itieŋo‑i Yesu-Kirsa barguɔ‑i-na. A ce dumaaŋo-na ãmbabalmaŋ ciɛ ma bãaŋgu‑i
    baa nelkolle‑i dumaa, Diiloŋ-hujarre ce di bãaŋgu‑i baa koŋkoro‑i dumɛi.
  sus-sus: Na kui, yunubi xa nɔɛ findixi faxɛ nan na, kɔnɔ Ala xa hinnɛ xa nɔɛ findima
    tinxinyi nan na alako mixi xa kisi abadan. Na birin nabama won Marigi Isa nan
    saabui ra, Ala xa Mixi Sugandixi.
  pon-2006: Eri, nin duwen dihp eh kin kakaun pwehki mehla, ih pil duwen sapwellimen
    Koht kalahngan eh kin kakaun pwehki pwung, ni eh kin kahluweikitaillahng nan mour
    soutuk pwehki Sises Krais atail Kaun.
  dad-dad: are mosor laa bun mudur ibodon gen, wau ifenẽya madur bagai bunem mudur
    ibod ken, neda Odug Jesus Kristus bunem mata ibodkeleya irou isiyouf nigin age
    fen.
  zab-NT: Guloqui gunabee duld lo bniety, chiy pur duld bdiacá guelguty. Per anre
    mazrupac zonén cuend guelrcaaz xte Dios te pur, pur guelrcaazqui rgucuendny dunnɨ
    sin duld ne sdxapnɨ guelnabány cun laany pur Xtadnɨ Jesucrist.
  jae-jae: Amboac tonaŋ sec gêjam gôliŋ kepeŋ gêmacanôgeŋ, ma Anôtônê moasiŋ gêjam
    gôliŋ kepeŋ daŋgôŋ mateŋ jali teŋgeŋŋa kêtu Anôtô kêmasaŋ aêacnêŋ biŋ tatu lau
    gêdêŋ kêtu aêacnêŋ Apômtau Jesu Kilisiŋa.
  ksd-ksd: Upi da ra varpiam i tar varkurai ma ra minat, damana bula a varmari na
    varkurai ma ra mangamangana takodo upi ra nilaun tukum ure Iesu Kristo kada Luluai.
  msm-NT: Tinood iyan no mighari to sae to diya una no migdae to kamatajon dow kastigu,
    di kuntoon iyan on oghari to kayuuy to Diyus. Su tongod to diya pighinang ni Jesu-Cristo
    no Ginuu ta, og-isipon on to Diyus no wadad sae to otow aw ogbogajan to kinabuhi
    no wada katapusan.
  myk-myk: Taashiinɛ li ni jurumu wu wo fanha ki nɔhɔ ni wèe di bye, lee lʼa xu pye
    wu ya sipya wa shishiin yɛri wɛ. Ga niimɛ wu wo fanha ki nɔhɔ ni wèe ɲɛ nimɛ,
    lee lʼa li pye Kilɛ ya wèe wii sipyii piimu pʼa tii ge. Lee na Kilɛ da ba ɲìi
    sicuumɔ nixhɔbaama kan wèe mu wù Kafɔɔ Yesu Kirisa gbɔɔrɔ ni.
  sbe-sbe: Kaniyona ede yababa ye tanuwagaida na boita ye haiyama, meta doha hinage
    kabinamwa ye tanuwagaida tolehedudulai unai na mauli nige kana siga ye haiyama
    Yesu Keliso yoda Guiyau debanaena.
  mcr-mcr: Ii tiiŋä iuŋqeyi. Suqä quvqä iqu, ämaqeu äpäkoŋqä iuŋqä ämimiŋqä-pa, Goti
    Iqueqä qeqä wimäŋqeta hiŋgi vqe, iqueŋi ämäwqätäutä, neqä Naqä Jisasi Kraisi Iqueqä
    wäuŋuä iutaŋi, ne jänänäŋä eätanä, hea ique-ique pmeqeuŋqä ämineyäniqe.
  cux-NT: Maaⁿ ní cho'ó chuū caati taachi 'iiⁿ'yāⁿ idinuuⁿndí yā ní canéé chi 'cuūvi
    yā cáávā poder yeⁿ'e nuuⁿndi. 'Tiicá ntúūⁿ vaadī n'dai ca yeⁿ'é Ndyuūs ndúúcú
    poder yeⁿ'é yā diiⁿ chi diíⁿ yā aceptar s'uuúⁿ chi cuuvi yeⁿ'é yā s'uuúⁿ ní diiⁿ
    chi vɛ́ɛ́ vida cueⁿ'e daāⁿmaⁿ yeⁿ'e yú cucáávā Señor Jesucristo yeⁿ'e yú.
  tur-YTC: Öyle ki, günah nasıl ölümde hüküm sürdüyse, lütuf da Efendimiz Yeşua Mesih
    aracılığıyla sonsuz yaşam için doğrulukla hüküm sürsün.
  san-ITR: tena mR^ityunA yadvat pApasya rAjatvam abhavat tadvad asmAkaM prabhuyIshukhrIShTadvArAnantajIvanadAyipuNyenAnugrahasya
    rAjatvaM bhavati|
  bel-N: каб, як грэх валадарыў у сьмерці, гэтак і ласка валадарыла праз праведнасьць
    на жыцьцё вечнае праз Ісуса Хрыста, Госпада нашага.
  sch-sch: Hanchu nunsie chu thina'n roi a jêka ei Pumapa Jisua Khrista jâra kumtuong
    ringna ei man theina rangin Pathien moroina han thei intumnân roi a jêk ani.
  mic-MIQNT: Ta'n tujiw elue'uti ilgwenugsi'gup na tujiw etl pata'taqati'gup aq apugjig
    'npmu'titesnu aq ilsumugsitesnu mn'tua'gig. Gatu nige' Gjinisgam teli ul'telmugsi'gw
    aq ignmugsi'gw uggelu'lgm glaman getlamia'tinenu. Gisa'lugsitesnu guguntesnu iapjiwewei
    mimajuaqan wa'so'q. Na wet tla'teget ta'n Westaulg gis tla'teg'p, Westaulg ta'n
    assumugsi'gw.
  huu-NT: Jeacɨno anamo jaie nana caɨ illa jira, caɨ jeacɨno ite dɨga fiodaicana jaidɨcaɨ;
    iadedɨ Jusiñamui duenaillacɨno anamo birui itɨcaɨ. Ie jira caɨ marebicaillamona,
    caɨ Nama Jesucristo muidona, Jusiñamui dɨga jaca iitɨcaɨ.
  jiv-NT: Shuar tunaan túrin ásar jákatin ármiayi. Tura núnisaṉ ii Uuntri̱ Jesukrístu
    túramuja̱i̱ Yus in “péṉkeraitrume” túramkurin iisha tuke iwiaaku pujustiniaitji.
  otm-NT: Tengu thoho a ra ts'oqui bim hmu, nɛ mí nde xtí 'dajʉ ran dąte. Nɛ ngutho
    a rá mate Oją, bim hmu nɛ gue'a bi pungahʉ, nɛ bi 'yɛ̨njʉ xʉn hojʉ, nɛ di 'dajʉ
    ra te maząi nangue ma Hmuhʉ ra Jesucristo.
  dah-dah: Gogab mata buluŋ misiŋde albe kamde kamde mata yufuk bana hitiŋeŋbe Doyaŋ
    Al Kuruŋniniŋ Yesu Kristu hitte mat Al Kuruŋ beleŋ buniŋeŋ dirde igiŋ igiŋ dirde
    al huwak dirkeb Al Kuruŋya hugiŋeŋ hitek.
  tnk-tnk: mə rəmwhen ia noien ərəha rɨnamərɨmənu ia nərmama me pam mavi pehe nemhəien
    ia nirəha fwe kupwən, ipwet mɨne namasanien səvəi Kumwesən rukurən nərɨmənuien,
    mamo nərmama hatukwatukw ia nəmri Kumwesən, nənə irəha həuvehi nɨmɨruien rerɨn
    ruku pen tɨ Iesu Kristo Iərɨmənu səkɨtaha.
  kpr-kpr: 'Ai resira amo: kau ambari da fakinaimi, Ari Eko fira mindafu usira aminga
    ava, God da sonembai fira, namondedae ‘eveva’ sise mindafu usira. Aminguse, God
    da sonembaimi namonde unumbedo bu yari, Bajari Iesu Keriso da fakina aimi, jebuga
    evovodae irari ava tuve barera.'
  san-IAS: tena mṛtyunā yadvat pāpasya rājatvam abhavat tadvad asmākaṁ prabhuyīśukhrīṣṭadvārānantajīvanadāyipuṇyenānugrahasya
    rājatvaṁ bhavati|
  nho-nho: Naa tama e ttaka ka ppena naa haisara raa ku nnoho koi ki mmate ma naa haisara
    laatou. Naa tama e ttaka i laro te roorosi TeAtua raa iaa ma ki ttaka ma te tiputipu
    e tonu. Teenaa Jesus Christ, taatou Ariki, ma ki hakattaki taatou ki te ora e ora
    hakaoti.
  gym-NT: Ye aisete ni jökrä nämane gata ngoto täni angwane, kukwe käme ye mdei nämane
    niaratre dänkiene, erere nämane ja mike ngite kärekäre, ye kwrere arato mtare
    Ngöböta ja moto mike bäri kuin nikrä amne ni ngite ñakare mda Ngöböta niere, käta
    kä bien nünankrä kärekäre nie ni Dänkien Jesukristo köböire.
  azg-NT: Ee juu jnan iquenhanꞌ xjen na nque nnꞌan na conanꞌtjahan nnon Tyoꞌtsꞌon
    cüjehan. Machaꞌxjen juuhanꞌ nndaꞌ itsꞌaahanꞌ, mantyi juu naya na tsixuan jon iquenhanꞌ
    xjen na joo nnꞌan na vantyja nꞌon nquii Jesucristo na ityentjon jon jaa, condui
    nanꞌñeen nnꞌan na tajnan nanꞌxuan. Ndoꞌ ngꞌe joꞌ, condahan na tyiꞌxeꞌquintycüii
    na cotandoꞌ ñuaanhan na tonnon jon.
  bhd-bhd: कि ज़ेन्च़रे सेब्भी लोकेईं पाप किये ते मरे, तेन्च़रे परमेशरेरो अनुग्रह
    राज़ केरते ते परमेशरे अस इश्शे प्रभु यीशु मसीहेरे वजाई सेइं धर्मी ठहरावरेम। मतलब
    असन हमेशारी ज़िन्दगी मैलेली।
  too-NT: Xapū'la quilīhuākca'n ixtlahuayāuj a'ntūn tū' tzey. Lā' ū'tza' lītasqui'nī
    que nanīkō'yāuj. Lā' chuhua'j como Dios lej lakalhu'mana'n, tzē naka'lhīyāuj xasāsti'
    quinquilhtamacujca'n para pō'ktu. Lā' Dios naquincāmāpānūni'yāni' quintalaclē'i'ca'n
    por ixpālacata quiMāpa'ksīni'ca'n Jesucristo.
  ind-AYT: supaya sama seperti dosa berkuasa dalam maut, anugerah juga berkuasa melalui
    pembenaran yang memimpin kepada hidup kekal melalui Kristus Yesus, Tuhan kita.
  cjo-NT: Ari tee akameethateeyini, rootaki akamaeyantakarini, omaanta aapatziyeeyakarini
    Awinkatharite Jesokirishito, rootaki ineshironkatanteeyakaerini Tajorentsi. Tee
    ikijawenteero anteeyakirini, omaanta iñaaperoeyakaeni akameethatzi rootaki akanteetatyeeyaani
    ajeekimotantapaeyaariri iinja janta jenokinta.
  nsn-nsn: Sioun o tamata uakap ke uoum keipis na nitampopokohor niguata uasa, kare
    uamata tasisin, bo gine puk daan, na hamhamasa God ke uoum keip kaleh, maeit ke
    uatur keip tagigeig tang God pare, o kodkodoh, kare uoum keip tagigeig tar niuangoulung
    tar mamang binakalik tang Iesu Kristo nagi Tamata Nomaneig.
  san-DEV: तेन मृत्युना यद्वत् पापस्य राजत्वम् अभवत् तद्वद् अस्माकं प्रभुयीशुख्रीष्टद्वारानन्तजीवनदायिपुण्येनानुग्रहस्य
    राजत्वं भवति।
  tna-NT: Equene jucha ja cristiano cuana manuametaina biame, jiahue Diusu sa jaibunebati
    cuana jepuiti cristiano cuana eid'e puenita cua. Beju Diusu ja nimebutsepi yatani
    huecuana, ahua Echua Puji Jesucristo peje su jei eputa huecuana su.
  lid-lid: Kandriyen ndra-in le badeh, bwidi imek asahan, eme ma, ta kandriyen ndra-in
    le doh, iy asahan i buku kabin. Arile, na idah ja, tikisiy ta Kindrei ndrasahan
    ndra buku kabin. Tasah, ta gok ta tinan tataha, Jises Krais le, Kindrei badeh,
    tikisi taha, ano iy aloh taha lau mwan ma badih mwasin labai ta madan, eme ma
    taha akohok kohan handru kameh ta udu le buku doh.
  wim-wim: '@see-verse:ROM.005.020'
  zga-M: Iyi yahumile ukhuta isambi umunchongesikhe, nu khufwa, khukhuta ikisa khiwesya
    ukhulutilila ukhugendela muvulweli ni mivele khigieto khusikhu njoni ukhugendela
    mupokhi u Yesu Klisite Utwe veto.
  yom-yom: muingi sumbu masumu mayadila mu diambu di lufua, buawu nlemvo wunyadila
    mu nzila yi busonga mu diambu di luzingu lukalumani mu nzila yi Yesu Klisto, Pfumu
    eto.
  san-SIN: තේන මෘත්‍යුනා යද්වත් පාපස්‍ය රාජත්වම් අභවත් තද්වද් අස්මාකං ප්‍රභුයීශුඛ්‍රීෂ්ටද්වාරානන්තජීවනදායිපුණ්‍යේනානුග්‍රහස්‍ය
    රාජත්වං භවති|
  yut-yut: Do yokwi da kɨla amɨn madep da yaŋ yɨgek amɨn morap kɨmot aŋalon aŋ yomgut.
    Mani abɨsok Piŋkop dakon nandaŋ yawotni kɨla amɨn madep da yaŋ yɨkdak. Amɨn Tagɨnin
    Yesu Kristo da pi agɨt do aŋek Piŋkop da nandaŋ yawok nimɨŋek amɨn kɨlegɨ yaŋ
    niyɨŋakwan egɨp egɨp dagok dagogɨ mɨni abɨdomaŋ.
  grc-BYZ: ἵνα ὥσπερ ἐβασίλευσεν ἡ ἁμαρτία ἐν τῷ θανάτῳ, οὕτω καὶ ἡ χάρις βασιλεύσῃ
    διὰ δικαιοσύνης εἰς ζωὴν αἰώνιον διὰ Ἰησοῦ Χριστοῦ τοῦ Κυρίου ἡμῶν.
  cpc-NT: Pairani kimiwaitaka atziritatyiimi “Kaaripironkantsi”, iro ompirawaitatyaarinimi
    atziriiti, irojatzi owamaantakariri. Iro kantacha kimiwaitaka atziritatyiimi “Nishironkataantsi”,
    iro pinkathariwintantaatsinimi. Tima aritaki inishironkayitai Awinkathariti Jesucristo,
    itampatzikashiritakaayitai ankantaitatyaani añaayitai.
  nhg-NT: Ejqueu quiene tlajtlacule quenchihualte tlöca ma mejmequecö, ejqueu nuyejque
    öxö tiefavur Deus quenchihualtea tlöca para ma yecö yecteque para que ejqueu nemesque
    nochepa por medio de toTlöcatzintle Jesucristo.
  nya-nya: Choncho monga momwe tchimo linkalamulira anthu ndi kubweretsa imfa pa iwo,
    chomwecho kunali koyenera kuti chisomo chilamulire pobweretsa chilungamo kwa anthu,
    ndi kuwafikitsa ku moyo wosatha mwa Yesu Khristu Ambuye athu.
  ngu-NT: Yejhua ica, ijcon quen on tlajtlacojli oquipix poder para otemictij, iteicnelilis
    Dios no ijqui quipia poder para techmaca on nemilistli yejhuan para nochipa. Yejhua
    in nochihua ipampa on yolmelajcalistli yejhuan ticselia itechcopa toTeco Jesucristo.
  kup-kup: Met pim masakao map ahö ravah añoh-povoz kapot epat hez. Batam zait horiñihö
    birepez zut edemahan het dari ñomookaz non nenaoroh emoog, oñ petev Iesu Kristoz
    ñomahavoz homet God pim masak ahovonañ baevilahapuh pim añarab tinari ba avatahan
    dari pohao tin het hekaz nonoroh samegiri ravat hez.
  jid-jid: A tie nayi'a, nawa lahtre a mreh (mallaka) hi ni khwu, na kima me, i tie
    ndindi mreh suron ni vrhi nitu Yesu Almasihu Bachi mbu.
  wmw-wmw: ipate, kamba vyaitaware dambi nkati ya kifo, na rehema novyo itaware, itipe
    ukamilifu mbere ya Mwenyezimungu, tipate mainsha a milele julu ya Insa Almasihi,
    Mwenye wetu.
  gmv-GGM: Hesska handay nagaray hayqo bolla kawotidayssa mala Yesus kiristoosa baggara
    qasse medhina deyoy bettana mala iza kiyatethan kawotanaskko.
  ssg-ssg: Masin ti saun lialun tinoi kokongini seilon hani aweisal ti matemate, lalape
    soliai Haeu hani kaha i oxoxi kaha hani aweisal ti hasawiai wasolakaha hani kapi
    Haeu lehe kaha uke tonain kapin ti tap tahi tapoan nake ti waliko ti Jises Krais
    tel Masiwi ti kaha ailewen.
  zpo-NT: Nu nii na lee jwalt mkano yalnabeyy nyaadno yalgut, nu sneeka lee yalnkela
    cheen Dios nkano yalnabeyy, zee gak be nali lo xaa kwent cheen Jesucrist, Xaa
    Nabeyy be, nu sbaa nkano be yalnaban kwaan tira.
  poy-poy: Handa vidoda ntambu yavikolitimlima mukuhowa, viraa manemu ga Mlungu gakolamlima
    muuheri kulongolu kwa Mlungu na gutulongoziya twenga muwukomu wa mashaka goseri
    kwa njira ya Mtuwa gwetu Yesu Kristu.
  qwh-NT: Imanomi jutsa tsararämantsic munenincho condenamänantsicpaq; tsenollam Diosnintsic
    alli queninwan Jesucristurecur alli ruraqta ticratsimarnintsic pushamantsic wiñe
    caweta qoycamantsicpaq.
  gaw-gaw: amunu hip̱unin nug he, danab oh mauhṯeb amubia Kayaknu ehaniṯak oḵai hamu
    megṯe amuam he, ihinig Naḏi Jesus Kristus, nuhigp̱a danab ag danab tutuḵu bena,
    bauklel aoṯeb.
  nca-nca: Asa quhurí tewero murí ŋu mahiníqo, kindo khumowero ŋundo unipare sopo
    yiriní khumaŋgurí. Ŋundiro naŋge samaka-samaka tuwó ŋu mahero otete roneneŋowíwore
    nore sopo niriní nore Uni Paráminani Yesu Kristowore suki-suki yowato.
  zpz-NTPP: Ndeꞌ nu gal nu cyi dzi fert bicy nuñ de mbecy, orzeꞌ niꞌ ziꞌl fert bicy
    Ñgyoozh num dey. Gun cyi bicy ñi nu gat mbecy. Tees Ñgyoozh bicy mi faboor num
    dey ornu bicy mi nu gyanap dey lom. Orzeꞌ nu nac ndeꞌ cui mbañ dey tub la. Ni
    bicy mi nu nac Shuaan den Jesucrisht.
  mkj-mkj: Doari, doahroar en dihp koaunda mehdi, ioar pel doahroar en Koahs kalahngan
    koaunda pwung unjek, kahkahlwahlahng kisai nehn mour joahsuk ipen Jesus Christ
    asai Koaun.
  zac-NT: Zni guquin; antsë grë mieti nanú bajo ordë shtë duldë, nu por maldá nabëꞌnë
    mënë guti raiꞌ, perë iurneꞌ favurë shtë Dios rnibëꞌa, con resultadë gac mënë sin
    duldë delantë de Dios. Gac salvar rall siemprë por Jesucristo Shlámaꞌa.
  kyg-kyg: Hosu kavaꞌmoꞌa nefaliya kavaꞌmo alino afole aino ateteno ani kavatetiꞌmo
    yagaino neꞌapateya kava huno fiku hapa maeno neꞌapamiya kavaꞌmoꞌa fatago kavaꞌaletiꞌmo
    yagaino neꞌapatesigeꞌa Ala kava netimo Yesu Kalaisitetiꞌmo alagepa huꞌa maige
    maige huꞌa maisaya yaꞌmo alino apamisiyafeꞌmae.
  kmk-kmk: Kadon, utdin mangitulayan di basuḻ sidan tagu un mampooy si matoyan kan
    maisinaan da kan Apudyus, mantulay payon din kaasin Apudyus sidin mangibilangana
    kan dida un nalintog un mampooy si mataguwan dat inggaingga maipagapu utdit kingwan
    Jesu Kristu un Apu taku.
  cao-NT: Jocha iqui tsi rësoqui noa. Jama, Diós noihai ca iqui tsi no mëstëhuahacaniquë.
    Ja noihai ca iqui tsi bëso-bësopaoxëqui noa, noba Ibo Jesucristó no.
  bbr-bbr: Roasiret akas onok aru mona, meiäun onokus ak sakau kamwareäwon. Utianik,
    Anut nukas kon wou näu oripas roasiret sarwareäwon. Kesermoi, ak kon amukup eposek
    raiäi, okon, kon onok eposekus roasiret kamwareäu. Iken Näwäu, Jisas Krais nukas
    iken onok aru pakan imäikowon, okon, ik roasiret Anut nuka pak orip orip awau
    rawam.
  inb-inb: 'Imasami runakuna, pandariikunawa mandai tukunkuna wañunkama: chasallatami
    Taita Diuspa suma kuiaiwa mandai tukunkuna; chasawaka, mana pandarig niraiaspa,
    nukanchipa Iaia Jesucristowa mana puchukaridiru suma kaugsaita iukangapa.'
  hrv-hrv: kao što grijeh zakraljeva smrću, da tako i milost kraljuje pravednošću
    za život vječni po Isusu Kristu Gospodinu našemu.
  box-NT: Bṹn wee wé bèra a na à bìo síi mu bè-kora yúráa ho pànká á
    wee wé à ɓa nùpua hí, lé làa bṹn ɓàn síi á le Dónbeenì sãamu ɓɛ̀n
    mún wee yíráa ho pànká, à wé à ɓa nùpua térén le yahó, à na le mukãnì
    binbirì na máa vé ɓa nùpua yi ɓa páaníló là a Ɲúhṹso Yeesu Krista bìo
    yi.
  ote-NT: Masque ra tsꞌoqui xi bi nta̱tehma̱ ngueꞌa̱ bi nja ra du, pe maꞌna bi nta̱te
    rá hñoja̱ꞌi Ajua̱, ngueꞌa̱ po rá hñoja̱ꞌiꞌa̱ nuꞌá̱ ma̱ gue nujʉ ya hinte ma tsꞌoqui
    dí tuhʉ, ne xa ꞌracaguihʉ ra te pa nza̱ntho po ma Zidadahʉ ra Jesucristo.
  wnu-wnu: Qomon boru ebet eng taui qamb umb igour eng sig aib igoai. Eng see Qenu
    ininou Baraitari Yisas Krais imurima derer eng wonou tari goan gab-gab in munon
    qoregen init qamb ne inseara igomot qenen bebereg igamau eng aba sig aib inqubei
    igo.
  zam-NT: Ngòc con'a loo mèn par de que texal mcua'n mèn xquin mèn no xtol mèn par
    tataaguè' mquée yalguth loo mèn, tataaque' mod, ne, con' ndac co' angmbli Diox
    loo mèn sate más mbli par mcàba loo mèn le' yub Diox mdyal ngòo mèn loo cón che'n
    Diox par tataa mod gàc mèna mèn nalì no mèn nambìi loo Diox no par tataa mod li
    Diox ban no mèna Diox thidtene por cón che'n Tad Jesucrist na'.
  zyp-NT: Macawtaco suanah taco thihnah khah hmang tah a ma uhpaw hratah Khazing ningdonah
    taco dingnah khah hmang tah ma uh ka, kaa Buipaw Zisu Khri thongtah chaizaw hringnah
    lekhei a ma seikhui.
  sey-NT: Ja̱ꞌnë coꞌayepi cato pa̱i ëjaërepaje̱ paꞌye pajiꞌi, pa̱ire cua̱ñequë ju̱ni
    huesëyena saquëpi. Yure cato Maijaꞌquë oiyepi nuñerepa yoꞌoyeja̱ꞌa pa̱i ëjaërepaje̱
    paꞌye deꞌopi, Jesucristo yoꞌo doꞌipi, ti pani huesëyena saja̱ꞌquë caquë.
