    gause i kita popokana'onna i Yesus Kristus, Tumpunta.
  poe-NT: "Mé xi̱kaha tí jie̱ kꞌuíxin kꞌuéchónta kjuachaxin kjui̱ka̱o kjuachꞌén chrókꞌuenxínni.\
