  mdy-ETH: ዬይ ያዺ ማዔሢ ጎሜ ሃይቢ ዛላና ካኣታዼሢጉዲ ፆኦሲኮ ኮሹሞ ዒንጊፃ ኑ ጎዳሢ ዬሱስ ኪሪስቶሴ ዛሎና ጴዻ ናንጊና
