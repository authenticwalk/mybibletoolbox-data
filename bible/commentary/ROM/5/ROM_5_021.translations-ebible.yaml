    jucha cuana apupashahua. Jadya tibudya, ecuana majutsu judirubuque tuaqueja ni
    eje tupu jacanuca ishu ama.
  kgp-NT: ti tỹ ẽg jykre kugrynh jé sir. Nũgme ki ẽg tóg vár kãn ke mũ vẽ, inferno
