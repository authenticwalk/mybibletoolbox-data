  pon-pon: Pwe duen dip dialan mela, iduen mak o pun pan dialan maur joutuk ki lejuj
    Krijtuj atail Kaun.
  nhe-BL: Huajca queja tlajtlacoli achtohui quipixqui tequihuejcayotl huan techchihuili
    ma timiquica, ama hueyi iyolo Toteco tohuaya huan itlaicnelijcayo quipiya tequihuejcayotl
    para techchihuilis tixitlahuaque iixpa. Huan quipiya tequihuejcayotl para techmacas
    yolistli tlen yancuic para nochipa ica Tohueyiteco Jesucristo.
  sps-sps: Ayei kat, kat to aya, tana saa muan tan nainy te tagaa ot finy aveto na
    vainy, sa faruak kainy a mat, sai tovei, koma ree'un ten Gov nom me na pan, sa
    kat fatavaroiny rara matan e Gov, ra nom to na toto na suu, ito tsun kan ten Jisas
    Krais a Tsunaun tsura.
  wnc-wnc: Siwan sanga wai waakngata yutake apu aminu kuupbam panggaganuwan kungwawa
    kwaitakapukaing. Ina unzakan Anututa ninde butaya natanimuke gatanimukut takngata
    yutake apu aminu buyambam panggaganukgak. Nin panggaganuwan ninda amin noman Anutue
    nomune dakngake yuamang. Yuke sanga Buyambam tapaninu Jesu Kraisda tasinimukut
    takngae gepbiatang yuke ninda kayuk asinggan asinggan yutnim.
  bus-bus: Lán durun kíblena mↄ̀ kↄ̃n gaao nà, lɛn dↄ Luda gbɛ̃kɛ kíblena è tó wà
    bↄ maa lɛ, wà wɛ̃̀ndi kɛ̀ è yãaroo e wa Dii Yesu Kirisi gãzĩ.
  gub-BL: Teko ikatu 'ym ma'e iapo re a'e wà, nupuner kwaw umàno àwàm wi uzepyro haw
    rehe a'e wà. Tupàn upuhareko katu a'e wà, a'e rupi umukatu uzeupe wà, uzeupe wamuawyze
    pà wà. A'e rupi zanemuigo kar putar uzepyr tuweharupi a'e nehe, ta'e Zezuz Zaneruwihawete
    Zanezar umàno zanerehe a'e xe.
  imo-imo: Ulu pulu keri teli ulumuni iye nomi king mele imboma nokopa molorumumuni
    imboma koloringi. Aku tepala Goteni imboma kinye konopu noipe we kondo kololi
    ulu pulumuni iye nomi king mele molopa lino nokopa linonga Iye Awili Jisas Kraistini
    tenderimumunga Goteni lino imbo toya tolima nimbe karomomunga waliwalima koinjo
    molopo kau purumolo.
  boj-boj: Une aqa kumbra na moiyo babtosiqa iga siŋgila na taqatgesoqnej. Ariya bini
    Qotei a iga qa are tulaŋ boleiyeqnu kumbra dena iga olo taqatgejunu. Gago Tamo
    Koba Yesus Kristus aqa wau na Qotei a iga qa are tulaŋ boleiyoqnsiqa iga tamo
    bole une saiqoji qa mergeqnu. Kumbra dena iga ŋambile gaigai sqom.
  eng-DRA: That as sin hath reigned to death; so also grace might reign by justice
    unto life everlasting, through Jesus Christ our Lord.
  knf-knf: Hënk, jibi pjuban padiimanuŋ mnhina mi pkeţ, hënk kak di di Naşibaţi aţëpnuŋ
    ţi Yeŧu Kriŧtu Ajugun awul nja bnuura bi nul, ŋhilna ŋwo baŧool ţi kadunul, ŋwat
    pekadu ŋkaana ubida wi mnţo.
  san-KHM: តេន ម្ឫត្យុនា យទ្វត៑ បាបស្យ រាជត្វម៑ អភវត៑ តទ្វទ៑ អស្មាកំ ប្រភុយីឝុខ្រីឞ្ដទ្វារានន្តជីវនទាយិបុណ្យេនានុគ្រហស្យ
    រាជត្វំ ភវតិ។
  arn-NT: Fey chumngechi tati yafkan amuley ñi pepiluwün ñi küpalafiel tati lan dungu,
    ka femngechi Ngünechen ñi piwkeyechen doy pepiluwi taiñ montulaetew ta yafkan
    mew ka taiñ eluaetew ta rumel mongen taiñ Ñidol Jesucristo mew.
  zas-NT: Guiaꞌxchej gunabee dol bejn ree, abiꞌ por dol guin guzuloj guyu guialgüjt.
    Per yan mazri nadxuꞌguijc ree guial rën Dios dunuj ree, din guial rënman dunuj
    ree nüjnman dunuj ree cwent sin dol, abiꞌ yayaꞌp ree guialnaban con laaman por
    dux Dad ree Jesucrist.
  ken-NT: bɛ mbɔ ɛnyǔ bɛbʉ́ bɛ́tɔ̀ŋ bɛtaŋ ɛbhi amfay bho ndu bɛ́twɔ̀ nɛ nɛwú, bɛrɨ̌ndu
    Mandɛm nkwɔ bɛbhɔ̌ŋ bɛtaŋ amfay bho ndu bɛ́kʉ̀ bɔ mámbák chak bɛsí bhi. Nɛ
    ɛyɔ ɛ́kʉ̀ bɔ mámbɔ́ŋ nɛpɛ́m ɛnɛn nɛbhɨkɨ bhɔŋ ngwɛnti ɛ̌ti ɛnyɨŋ ɛnɛ Acha ywɛsɛ
    Yesu Kristo ákʉ́.
