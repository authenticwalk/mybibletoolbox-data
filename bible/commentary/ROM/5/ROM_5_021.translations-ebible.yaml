  cbc-NT: Roro marĩ caátie wapa jʉ̃gori marĩã nipetiro camasã cabaiyasiparã jeto marĩ
    ãniña. Bairo cabaiyasiparã marĩ caãnimiatacʉ̃ãrẽ, Dios pʉame caroaro marĩ cʉ̃
    caátie jʉ̃gori caroarã ñe ũnie cawapa cʉ̃goenarẽ bairo marĩ ãnio joroque ásupi.
    Bairo átiri yua, yeri pũna capetietie cʉ̃ãrẽ marĩ joyupi marĩ Quetiupaʉ Jesucristo
    jʉ̃gori.
  qxo-NT: Tsaynö perdonamarnintsicmi infiernumanga gaycamäshunnatsu, sinöga Señor
    Jesucristo nogantsic raycur cruzchö wanunganpitam gloriaman goricamäshun imayyagpis
    cawanantsicpä.
  mox-mox: Lova ilivu luveifana tomotau qabudi ʼabiluvinedi miedi ʼaliga ʼinaya, ta
    baʼitagana Yaubada ena nuakolokolo aqiaqi otaqina ʼabiʼabiluvinedi. E baʼe nuakolokolo nana
    ʼinega niʼa kavetunutunuqa Yaubada matanaya, ta vetunutunuqa nana ʼinega yawai
    vataya kana lobea eda Kaiwabu Ieisu Keliso ʼinega.
  kew-kew: Goa pea-ga aba onaanumi pupitagi noa omape kone saapiraama pisimiri abia
    Gote-me niaa raba mua maredepo yalia-pulu Aa Mudu Yesu Krais-me niaa oro yaalo
    kagaa piraama laama pope kone gialia.
  dww-dww: Vutuna aubainama gewagewa gurie ewai badana, be teneḡinama yodi Mamaitua
    na raukiviverema didimanae ewai badana, be yawasana kenakena nonoḡinama tà paḡona
    Yesu Kerisoe, tauna dà badama.
  twi-ASANTE: enti sɛdeɛ bɔne di nnipa so de wɔn kɔ owuo mu no, saa ara na adom no
    nam tenenee so de daa nkwa a ɛwɔ Yesu Kristo, yɛn AWURADE mu bɛba.
  aoj-aoj: Fowaꞌ waf awafi fataga fape ilifa apaꞌ hiapai deiꞌ magaꞌ. Apaꞌ deiꞌ waf
    God nagatopalopapa dowafafi fape ilif aꞌowaꞌ fikilaꞌ. Anen natopalopapa eaꞌ nofalapa
    amam nematawa usiꞌipa hililiꞌi ma mogofaꞌ ambal namili lagape lifilafi dondoli
    ma dembinai apeꞌinai Jisas Krais.
  cbv-cbv: Jwĩ yéej chãjat jíib, jwiít nihat wʉnnit pínah míicjeh jʉmna, Dios biícdih
    jwĩta jéih jʉmcan tagaá. Obohjeéhtih, Diosboó, jwiít cã́acwãdih bʉ́dí oinit, jwĩ
    Maáh Jesucristodih ãt wah deyanap wʉt jĩ, jwiítdih ã teo wáacat pínah niijná.
    Pánih teo wáacnit, “Nit tʉ́init caá”, jwiítdih Dios ã niíj enechah, caán biícdih
    páantjeh jwĩ tʉ́i jʉmbipna caá.
  taw-taw: Tap si tap tɨmel gep ak, bɨnonɨm tek mɨdɨl binɨb kɨlop kodak. Kodɨl kɨlop
    gek, kɨli kumɨlak. Anɨb ak nep God ne yɨmug nɨŋɨd gɨtep gep ne ak, binɨb kɨlop
    gek binɨb suŋtep ne okok mɨdebal. Anɨb ak yɨmug nɨŋɨd gɨtep gep ne ak, bɨnonɨm
    tek mɨdɨl binɨb kɨlop kod mɨdeb. Anɨgek, Bɨawl chɨn Jisas Klays ne binɨb okok
    gek, pel pelnep yenɨgabal.
  jic-NT: Gente malala nyuca lajay, ne cya'lin̈. Mop'in 'üsüs qjuis tepyala wa. Quina
    Dios 'üsüs liji cupj mpes. Nin mpes jupj nin liji cupj 'üsüs qjuesé palá jupj
    lal. Nin mpes lovin ca mpatjaquecj Dios lal. Nin qjuesé palá Jesucristo mpes,
    jupj ne cupj qjuis Jepa Püné.
  zap-NT: Zegne rlaa dol ne por dol rap degne ret yrandxee mén, zenga ke por xgyelwen
    Dëdyuzh wun Ne mén perdon chen gap men gyelembán ne nunk luzhdet por Jesucrist.
  wer-wer: Këët epël orööpënëak ëa. Saun pötak wel yawia pöt oröa tapël Anutu pim
