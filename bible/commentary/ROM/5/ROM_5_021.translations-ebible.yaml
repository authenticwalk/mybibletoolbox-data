  pan-pan: ਇਸ ਲਈ ਕਿ ਜਿਵੇਂ ਪਾਪ ਨੇ ਮੌਤ ਫੈਲਾਉਂਦੇ ਦੇ ਹੋਏ ਰਾਜ ਕੀਤਾ, ਤਿਵੇਂ ਕਿਰਪਾ ਨੇ ਵੀ ਯਿਸੂ
