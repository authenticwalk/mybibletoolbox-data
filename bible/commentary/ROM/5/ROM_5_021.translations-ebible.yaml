    ni dariy n’umngin nap’an u daken Jesus Kristus ni ir e Somol rodad.
  mop-NT: Jabix ilic ti yanaji a quimil u men a sip'ili, baalo' ilic ti yanaji u ch'a'bül
    u yotzilil a mac chen etel ti quimi ti Noochil a Jesucristojo. Quimi ti'i ca'
    sa'tesabüc ti sip'il yoc'ol ca' ti c'ümü' a cuxtal a ma' yan q'uin u jobol.
  tet-tet: Uluk, aꞌaat mak iha ema neon laran ukun sia, toꞌo sia nalo sala mak nodi
    sia baa mate. Mais oras neꞌe, Naꞌi Maromak mak ukun ita, nodi natudu laran diꞌak
    baa ita. Nia naloos ita no foo moris nima-nimak baa ita, tan ita fiar baa itakaan
    Naꞌin Yesus Kristus.
  hlt-MCSB: Te dongah dueknah khuiah tholhnah loh n'khulae vanbangla mamih Boeipa
    Jesuh Khrih lamkah dungyan hingnah khuiah duengnah kah lungvatnah long khaw n'khulae
    van coeng.
  xtd-NT: Ka kida‑ro kuechi, te ka xiꞌí‑ro xaxeꞌe xijan. Xaxeꞌe xa ka xiꞌí‑ro n‑kundaꞌu
