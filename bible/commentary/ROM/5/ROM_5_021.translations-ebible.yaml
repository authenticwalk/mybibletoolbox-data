  buk-buk: Têŋ ŋamata-ŋga sac gêm gôliŋ lau hoŋ ma tu dinaŋ-ŋga ŋac sêmbac ndu. Ma
    ŋalêŋ tigeŋ kwahic dec Anötö ndê mwasiŋ gêm gôliŋ lau naŋ sêkêŋ whiŋ ma sêti lau
    gitêŋ, ma kêŋ ŋac sêndöc tali ŋapaŋ tu yac neŋ Pômdau Yisu Kilisi-ŋga.
  pri-NT: '[Â go tubanabwé naawê ê auniimiri bèeni]: Na pàara béaa, âna é piétò ê
    Èpà. Ba é pame ê pwâra bà [naa goo diri pâ âboro gòropuu]. Â nabàni, âna piétò
    ê pimeaari imudi kà Pwiduée. Ba é pame tâjè ê pinaanapô ma tàrù na é naigé mee
    Iésu Kériso, Pwi Ukai kâjè. Â é naa tâjè ê *wâro dàra gòiri jaa Pwiduée.'
  zpq-NT: Can' chac, de yeḻa' got c̱he yogo' chio' beṉac̱h da' naccho beṉe' chon da'
    xiṉj, ca'cze Diosen' nži'ide' yogo' chio' beṉac̱h cont note'tezcho gaccho beṉe'
    güen len ḻe' na' gata' yeḻa' mban c̱hecho toḻi tocaṉe še šejnilaže'cho X̱ancho
    Jesucriston'.
  por-TFT: Ele assim fez para que, como as pessoas por toda parte experimentam inevitavelmente
    o pecado, que resulta na sua morte, as pessoas por toda parte possam experimentar
    inevitavelmente a ação de Deus para com elas de forma imerecida, qual seja, apagando
    o registro dos seus pecados. Isto faz com que as pessoas possam viver eternamente
    por causa daquilo que Jesus Cristo nosso Senhor fez por elas.
  gwi-NT: Ąįįts'ą' ch'ichį' ąįį tr'agwaanduu t'igwii'in diits'ą' k'eedeegwaadhat k'it
    t'oonchy'aa geh'an niriindhat, gaa juk Vit'eegwijyąhchy'aa dich'eegoonzhrįį diinantł'eiin'ąįį
    haa vaa gwinzii tr'eedaa diiniłtsąįį, Diik'eegwaadhat Jesus Christ k'iighai' gwandaii
    ndaanąą'ąį' kwaa khit geenjit tr'ihee'yaa.
  gvn-gvn: Buyun-buyun jarra junkurrji bamanka. Yinyamundu buyun-buyundu bama wulay-manin.
    Yamba God jarra junkurrji bajaku buyun-buyunku. Yinyaynka nyulu Jesus Christ yungan,
    bamanga wawu juran-bunganka, jana wuljaljiku juranku bundarinka.
  nhy-NT: Iwan ijkón ken tlajtlakole okichij ma timikikan, axan noijki iteiknotlamachilis
    in Dios kichiwa ma tiekan tichipawakej de totlajtlakol iwan ma tikpiakan yankuik
    nemilistle katlej mach keman tlamis, por yen tlan toSeñor Jesucristo okichij por
    tejwan.
  asm-FB: সেই কাৰণে যেনেকৈ মৃত্যুত পাপে ৰাজত্ব পালে, তেনেকৈ আমাৰ প্ৰভু যীচু খ্ৰীষ্টৰ
    যোগেদি অনন্ত জীৱনৰ অৰ্থে অনুগ্ৰহে ধাৰ্মিকতাৰ ৰাজত্ব পায়৷
  okv-okv: avoeto ari sasapura heteto pajire be eto embo ta degi amburari hande ena,
    te eha oroho amo God ta jo ari te hondate ari te avo titi jigihe mitia avoeto
    ungotena God ta tombu ta embomeni jajavotoho eto Bada Iesu Keriso ta degi vasiri
    eha umbuto vasiri te daroho iresora.
  mxt-NT: Tari chinyaca̱ ñaha cuatyi chi yo ta chaha̱ chi tuhun chihi chi yo, tyicuan
    caa tucu nyacá ñaha tumañi iñi Nyoo chi yo vityin ta sacuvaha ra chi yo nuu ra
    vatyi coo yo noo ñayɨvɨ̱ cha ma naa ca maa cha cuenda Sutu Mañi yo Jesucristo.
  tzo-NT: Hech yu'un hech chaj c'u che'el laj sventainucutic ti mulile ti vo'onee
    yu'un hech ch'ayel chijbatucutic, hech ono'ox uc chisventainucutic ti Diose ti
    oy yutsil yo'nton cu'untique yu'un hech chijcuxiucutic sbatel osil. Yu'un ti chisventainucutic
    ti Diose, yu'un toj co'ntontic chijyilucutic ti Diose ti sventa ti Cajvaltic Jesucristoe.
  ind-AGS: Sama seperti dosa memerintah kita dan membawa kematian kepada kita, sekarang
    kasih karunia memerintah dengan membuat kita benar di hadapan Allah, membawa kita
    hidup yang kekal melalui Yesus Kristus, Tuhan kita.
  omw-omw: Haaru uaqia hu kyaiqava nraahu nraakye qora ntavaaqavu kyovaro qutu vi
    inraikyava mwihuaqaa ntaqikyiqiro vuvata mwihua qutuqita nraahu vi varura. Mwaa
    entara Kotiva tiri kyuqema timwa teqaro tiriqaa ntaqikyiqiroma viro. Tiri nronravanto
    Iesusi Karaisiva tiri kyaahaqama timwa torara tiro, Kotiva tiri avuqavuma timwa
    taihata tire ekyaa enta qati variqi quarahuama varita.
  yrb-yrb: Enoba i siosa uetama eme nesia yawoteda ema ma uitebi. Nono awonana Godima
    ya me durua uteda Yesu Kerisoro ya ma rorowarau utasute yawotasuba me ibene ibene
    ibifeisi.
  maa-NT: Nga sa̱ ítjòn, jè kjoa̱ ts'e̱ jé tsatíxoma‑la̱ xi̱ta̱, mé‑ne nga kisakò‑la̱
    kjoa̱biyaà xi̱ta̱; ta̱nga i̱'ndei̱, k'oa̱á ti̱s'ín kàtatíxoma kjo̱ndaà‑la̱ Nainá
    k'e̱ nga kixi̱ síkítsa̱jna xi̱ta̱ nga nguixko̱n Nainá mé‑ne nga s'e̱‑la̱ kjoa̱binachon
    ni̱ta̱ mé na̱chrjein‑ne xi i̱t'aà ts'e̱ Na̱'èn‑ná Jesucristo.
  mcq-mcq: Ni areri sisei jihuni ꞌunamijara natohwa rejume kwamasaha jaꞌinaꞌe vu ma
    ijí vwihaniujaho arimaa ijihuni vaji natohwaꞌe rene núni Natohwa Jesu Keriso oni
    vaji majama hihuna.
  sus-A: نَ كُي، يُنُبِ شَ نْي قِندِشِ قَشّ نَن نَ، كْنْ عَلَ شَ هِننّ شَ نْي قِندِ مَ
    تِنشِنيِ نَن نَ عَلَكٌ مِشِ شَ كِسِ عَبَدَن. نَ بِرِن نَبَمَ وٌن مَرِفِ عِسَ نَن
    سَابُي رَ، عَلَ شَ مِشِ سُفَندِشِ.
  jpn-1965: それは、罪が死によって支配したように、恵みが、私たちの主イエス・キリストにより、義の賜物によって支配し、永遠のいのちを得させるためなのです。
  fra-SBL: afin que, comme le péché a régné par la mort, la grâce règne par la justice
    pour la vie éternelle, par Jésus-Christ notre Seigneur.
  yka-yka: Manjari, matuˈuhin basag dusehin, hangkan kēmon manusiyaˈin magduse duk
    matey siye. Saguwaˈ kuweˈitu, hawal lasa duk aseˈ Tuhanin, sasuku masandel pu
    si Isa Almasihin inampun du duk kinimmatan bentel weˈ Tuhanin. Duk urunganne siye
    umul gaˈ tamananne si surgaˈ sabab bakas tahinang Isa Almasi, Panuhutanten bi.
  mle-mle: Alik tikuw, duw taakw vaal tabaam tikuw, vaal yikuw, kiya-kidiy adiy valik
    tikuw. Awarabab God sukwasukw duw takwak kwurkwadadiy aw mwiyir Jisas Kraisaar
    dayaam mwiyir tasakwukuw, nyanyi nyanyi yara tidakikik.
  shp-NTPO: Ja ochaax jonibo mawákanai keskáribiira, ja jakon shinanya ixon, ocha
    ayosma keskáakin noa Diossen imai, jainxon jati neteribi noa meniai, ja non Ibo
    Jesucristo kopíres.
  aom-aom: Ëhuꞌëro urimoho mu sisëho börömoho jiadeje. Mu sisë hesi uhure javuëꞌëro
    vuovavuonövadeje. Jaruvoho God-hu huë baejavuade muoho börömohoje. God-are huë
    ma hesi uhure javuëꞌëro hesi nunire mae riravarueje. Mae riravoromo ma-ioroꞌiore
    gemu maro raromoꞌejo nosi Bada Iesu Kerisoro ajamuijëꞌëro.
  geb-geb: Mba tɨvi mbatɨgi ga mbui tɨvara, ana vhɨzi tɨva ndi hiaŋ tɨgi. Mba tɨv,
    tɨvi mbatɨgi za kha gumgi gu mbigi mbevigim, mbe za ana piin ki. Ntigem, Fhe Bakɨme
    fhura kora mbui korar muumbar, ana tɨvi mbatɨgi mbevigi. Nza Bakɨme Zisas Krais
    muuŋgi ŋaarar panan, Fhe Bakɨme fhura nzan kora muuŋgiap tɨvir vhuuiaŋ mbui gumgi
    gu mbigir nzan kaaim, nza zazera mbara muuŋgiap ki bɨɨŋbɨɨŋ ndigirga.
  bsj-bsj: Wo bwi nyori la kambo bwiranke ma liyar ti mor bware, la nyo luma an ma
    liyar dor cak-cake wo dume diri ye, mor Kiritti Teluwe be.
  cak-cak: richin quiri' achel ri mac xerumaj conojel vinak richin xe'oc chuxe' ruchuk'a'
    ri camic, can ta quiri' mismo ri ru-favor ri Dios yeril conojel richin ni'an chique
    chi man jun quimac nicakalej, richin niquil ri c'aslen ri richin jumul ri niyo'ox
    chique roma ri xu'on ri Kajaf Jesucristo.
  chf-NT: Ca' chich ajni u poder tanä tuba u yäq'ue' chämic untu, che' chich täcä
    ayan u poder Dios, uc'a tä' utz u c'ajalin tuba u yäq'ue' ajniconla tu toja y
    paq'uin cuxleconla uc'a Cajnojala aj Jesucristo.
  tlf-tlf: siin uyo fengmin bomi kuguup uta tebe-nuluta, kaanamin boyo kwep mitam
    daa-nuluta, bomi diim ilep unang tinum iyo fomtuup yaafulu tebesipta kale, kamano
    koyo God imi i-filinin kwiin kiim bota tebe-nuluta, atin nuyo telela imoluta,
    God iyo bogobe-nala e, “Ipmi fengmin umi yuum uyo binimanebeluta, tol kup unang
    tinum kelip o,” age-se kale, boyo dok umi tolop diim uta ba kale, God iyo numi
    Kamogim Yesus Krais imi kaan-se bomi tolop diim o age-nalata, nuyo telela imolata,
    kaanamin boyo uk kugan ko-nulupta, ko mitamta suun nin unang tinum ke-sulup ko.
  piu-2006: '@see-verse:ROM.005.020'
  poh-NT: Jeꞌ reꞌ nikꞌor maj jeꞌ ricab i ricorquilal kꞌoric chi ruꞌum reh banoj mahc
    xojcahnic chiꞌnchel i hoj cꞌacharel chi pan quimic chic ki̱j, coric woꞌ chi reꞌ
    ratoꞌbil i Dios xa eli̱c woꞌ nariwihꞌic chi kana̱ chiꞌnchel i hoj ruꞌum nok reꞌ
    kAjabe̱s Jesus reꞌ Pahbamaj chi kaKꞌatal Kꞌoric xiban chic chi ekojcꞌacharic chi
    maꞌxta chic kamahc chiwach i Dios eh ru̱cꞌ reꞌreꞌ xiban woꞌ chi ekojcꞌacharic
    chi junelic to̱b ta woꞌ kojquimok je.
  tue-tue: Ñañaré tiirígue wapamena niipetira basocáre diaadare wáayiro. Tee tiiróbirora
    Cõãmacʉ̃ basiro ãñuré ticorépecã basocáre ãñurã́rã, wapa cʉohéra pʉtʉári tiimasĩ́re
    wáayiro. Teeména Cõãmacʉ̃ marĩ Õpʉ̃ Jesucristomena catiré petihére ticomasĩqui.
  bjp-bjp: Fanu ri kiis na piklin rakrakai ken sinang laulau, ke sinang laulau ka
    fatapiek minet. Isau le, fanu ae ri kiis na piklin famais ke God, na famais kia
    ri ka tapiek foron tom tortores na mata, ma rik kep liu fitliu, wara lo Iesu Karisito,
    Kumguui kirer.
  xon-xon: Titunwanbir pu le binib kpo. Tidindaan Yesu Kristo pu, le Uwumbɔr san timi
    kinimbaak, ki len ke timi aabɔr ŋan, le ti kan limɔfal li kaa kpa ndoon na.
  tzo-ZNT: Ti cꞌalal ochemotic toꞌox ta mulile, chiꞌochotic xaꞌox ta cꞌocꞌ ta sbatel
    osil. Lavi ijchꞌuntic xa ti jaꞌ istoj jmultic ti Cajvaltic Jesucristoe, chꞌabal
    xa jmultic chiyilotic, ta xacꞌ cuxlicotic ta sbatel osil.
  mpm-NT: Nusa ti sɨkɨ kuachi un ni kɨvɨ kueꞌe kuū yo. Ko ni kundaꞌu ini Yandios yoꞌo,
    ti kachi ya ja tukaa jnaꞌnu ndatu yo sɨkɨ kuachi yo, ko vijna ka niꞌin yo taꞌu
    ja kuchaku yo ja kuu saa ni. Ti kachi ya yukan chi ja ni taji ya Jitoꞌyo Cristo
    Jesús ja na kuū ya jaꞌa kuachi yo.
  ots-NT: Bi gu̱xquigöjʉ jár dyɛ ca Jin Gui Jo, pa ya jin da mandadoguijʉ cʉm nttzomfe̱nijʉ,
    cja̱ pa ya jin gu möh pʉ jabʉ rá hmɛxu̱y. Nuya por rá nguehca̱ xtá cuatijʉ pʉ
    jár dyɛ car Jesucristo, guegue‑ca̱ xí ngʉzquijʉ ca rá nttzo ca ndí tu̱jʉ, cja̱
