  san-TEL: తేన మృత్యునా యద్వత్ పాపస్య రాజత్వమ్ అభవత్ తద్వద్ అస్మాకం ప్రభుయీశుఖ్రీష్టద్వారానన్తజీవనదాయిపుణ్యేనానుగ్రహస్య
