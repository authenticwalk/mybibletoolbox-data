    seaˋ bíˋ quiáꞌˉ, co̱ꞌ nɨcaꞌímꞌˋbre jneaa˜aaꞌ e lɨ́ɨˊnaaꞌ dseaˋ i̱ jaˋ røøngˋ dseeˉ
    fɨˊ quinirˇ. Jo̱ cajméerˋ lajo̱ có̱o̱ꞌ˜ jneaa˜aaꞌ e laco̱ꞌ nilɨse̱e̱ˉnaaꞌ carˋ
    ngongɨ́ɨˋ jmɨɨ˜ laꞌeáangˊ có̱o̱ꞌ˜ Fíiˋnaaꞌ Dseaˋ Jmáangˉ.
  deu-1951: auf daß, gleichwie die Sünde geherrscht hat im Tode, also auch die Gnade
    herrsche durch Gerechtigkeit zu ewigem Leben, durch Jesus Christus, unsren Herrn.
  alq-ALGNT: Teb8e macka8izimaganogoban patado8in. Okitci cagodjiigona8agoban mega
