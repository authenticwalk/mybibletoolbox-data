    kolu ka too 'ana mauria firi 'i nunufana sa Disas Kraes na Aofia kolu.
  ukr-1871: щоб, як гріх царював у смерть, так і благодать царювала через правду у
    життє вічнє Ісусом Христом, Господом нашим.
  apz-apz: Hohonta yahino wonyo engoso nakumo yokumpohnꞌnyo nemokosyohumanto poyo
    namokumojofoho. Olohonta Anɨtu kako nakumo wopɨngo nalohofonto kako wopɨngo kuyoho
    nalonto songo humayoꞌneso nejopalofoho. Hwapɨngoso nakwoe Hwe Engo Jisas Kɨlais
    nakwoe wonyomneꞌno tohino engo maꞌmentisofoho.
  yon-yon: Kwanoon kumbed ambarakmi kuu bobni yaambed oonoon kwamune areb kuu, Godbed
    kabamoon kondoon ye mimyob dowaken kuu yorokmo dobiri yaambed oonaneen, nub Yariman
    Yesu Keresu yaambed wadkeri aron korem yeman kondi dowad.
  poi-NT: Jém táŋca juuts tu̱m malopɨc aŋjagooyi. Caayajpa it́u̱mpɨy jém táŋcaɨywɨɨp.
    Jém wɨbɨc tóyooyi jex juuts tu̱m wɨbɨc aŋjagooyi. It́u̱mpɨy jém icupɨcneyajwɨɨp
    jém tánO̱mi Jesucristo wɨ̱tsagayt́a̱ jém it́áŋca. Ipɨctsoŋyajpa jém vida jém d́apɨc
    cuyajpa.
  wuv-wuv: ma ana ale'ei ba ei hafelo'a na nogipelao fininaa fei ma'ea, ana ale'ei,
    fei rawani'a fanaa mei Haidaa nei nogipedilao a'a fei wanewanea ba nei fani fei
    harenua lomi i pedutoo, fei i nomai a'a Jesus Christ mei Fasuu o'ou.
  quf-NT: Chaynumi tukuyla uchakushanchikrayku wanunallapapaqna karanchikllapa. Piru
    Jesucristo wanushanraykumi, Tayta Dyusqa kusala llakipakuq kar, tukuy uchanchikkunamanta
    pirdunamaranchikllapa. Chaymi Amitunchik Jesucristupi allita kriyishaqa tukuy
    tyimpupaqna paywan kawsanapaq nimaranchikllapa.
  yuw-yuw: Osuc wömai wontucmunoho toup koing songo guroc owi amna yangtoreuna yu
    omoc au fedidoc. Oro önga wömai Kopotorochon banac banacnoho koing songga idina
    non Kopotorocho yangamin owi amna nongnongo itmanaina Moröma noni Yesu Duic yuhon
    madec itonggong koing ana feangoc.
  hus-NT-1971: Tin ebal in tsap an hualabtalab, jats tu atnal huahua’ c’al an tsemla.
    Tin ebal in tsap in alhua’ inictal a Dios chi’thachits c’al i Ajatic Jesucristo,
    jats tu it ejatlith abal ets’ey ani jats tu tsu’tatits tu bolith c’al a Dios.
  med-med: '@see-verse:ROM.005.020'
  bch-bch: Ikado bedane ngansa iuangga iasal kadonga sat. Ngansa kadonga sat ipaot
    matenga ta iuot mambe madidnga kapei ede ipapaeabu ngan gid panua. Be lalaede
    toa bedaoa, Deo ele kadonga lolo marum aea iuot mambe madidnga kapei ta ikado
    ga panua busa tiuot panua tututui ta tibada madonga kemi somisomi ngan ada Maron
    Iesus Kristus ele naurata.
  cco-NT: Jo̱ dsʉꞌ e jábꞌˉ e dseeˉ e éeˋ dseaˋ jmɨgüíˋ seabˋ bíˋ quiáꞌˉ, co̱ꞌ fɨˊ
