  not-NT: Aro teni anganinataigue, irooti acamantaigaca, carari cara aquemisantaiguëri
    Atingomi Jesoquirisito iroro icábintsantaguëcáiro Tosorintsi yoganinatancáiro
    yoganiasëretacái. Yamai teni inguisaigaái cara acantagueti ora te ongomeite, përosati
    intimacacái canta Jonogaguitequë.
  plu-plu: Inme utaraksan in keh wis utí miyaka. Inme Uhokri gamnihra in keh wis aymuhwa
    gimun Uhokri adahan apanenekwa gipitimpi Ukiparawiy Jesus Cristo awaku ku samah
    ig keh wis kibeynekwiye giwtrik Uhokri.
  iou-iou: Momi täktäktä kumäŋ-kumäŋ kädet pewän ahäŋkuko unitä intäjukun itkuk. Upäŋkaŋ
    Anutu täŋo iron pähaptä nin iŋamiken yäpän-siwoŋ tawäpäŋ nipmaŋpäŋ Ekäninin Jesu
    Kristo täŋo epäni uterakgän irit kehäromi u iwoyäŋ nimiŋkuk. Ude täŋkuko unita
    apiŋowä Anutu täŋo irontä irepmitpäŋ intäjukun ärowani-inik itak.
  ntp-NT: Ʌoodami apiasoimaasi ivuaadatadai dai cascʌdʌ viaacatadai iscoiyagi. Dʌmos
    Suusi Cristo muu sai poduucai ʌoodami cʌʌgacʌrʌ vuvacʌna dai tomastuigaco oidacana
    Diuusi ʌʌmadu dai cascʌdʌ Diuusi cʌʌgacʌrʌ nʌidi ʌoodami ducami istomali ʌmo imidagai
    maisoimaasi iduuñimudai dai poduucai tʌʌgi ʌgai oodami isaliʌ oigʌdai.
  rai-rai: Aakaina mangamangaan i naagagon a taara ma i taar a minaat karom diat.
    Iaku mi, a maarmaari anun God i naagagon daat, ma u ra takado na pinapaam baa
    Iesu Kaarisito anundaat Tadaaru i paam taai, God i waatung daat naa daat takado
    namataana, ma i taar a lalaaun takum karom daat.
  haw-1868: A, me ka hewa i lanakila ai ma ka make, pela hoi e lanakila ai ka lokomaikai
    ma ka hoapono ana, i mea e ola mau ai, ma o Iesu Kristo la ko kakou Haku.
  ffm-ffm: Hono no luuttal laamorii saabe maayde ndee nii, hono non hinnee Laamɗo
    oo duu laamoroytoo saabe fooccitaare ndee faa naɓa en to nguurndam nduumiiɗam
    ɗam Joomiraaɗo men Iisaa Almasiihu hokkata en ɗam.
  arb-NAV: حَتَّى إِنَّهُ كَمَا مَلَكَتِ الْخَطِيئَةُ بِالْمَوْتِ، فَكَذَلِكَ أَيْضاً
    تَمْلِكُ النِّعْمَةُ عَلَى أَسَاسِ الْبِرِّ مُؤَدِّيَةً إِلَى الْحَيَاةِ الأَبَدِيَّةِ
    بِيَسُوعَ الْمَسِيحِ رَبِّنَا.
  cop-CNT: ϩⲓⲛⲁ ⲕⲁⲧⲁ⳿ⲫⲣⲏϯ ⲉⲧⲁ ⳿ⲫⲛⲟⲃⲓ ⲉⲣⲟⲩⲣⲟ ϧⲉⲛ ⳿ⲫⲙⲟⲩ ⲡⲁⲓⲣⲏϯ ⲟⲛ ⲡⲓ⳿ϩⲙⲟⲧ ⳿ⲛⲧⲉϥⲉⲣⲟⲩⲣⲟ
