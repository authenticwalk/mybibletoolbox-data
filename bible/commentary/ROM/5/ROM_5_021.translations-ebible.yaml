  mya-JVB: ထိုသို့ဖြစ်လျှင်၊ အပြစ် တရားသည်သေ ခြင်းအားဖြင့် အစိုးရ သည်နည်းတူ ၊ ငါ တို့သခင်
    ယေရှု ခရစ် ပြုစုတော်မူ၍ ကျေးဇူး တရားသည် ထာဝရ အသက် နှင့် ယှဉ်သော ဖြောင့်မတ် ရာသို့
    သွင်းခြင်းအားဖြင့် အစိုးရ လေအံ့သတည်း။
  kgf-kgf: Imi mia képésicnéŋ humuc qeriaiguc ic kewu waŋec ésécnec ewa hia imi acguc
    solaŋ dindiŋa niŋac ic kewu wanʒac. Waŋu ewa hia iminéŋ Miŋ Kewunina Kristo Yesu
    inéŋnec kekec hémbénaŋa igucgeŋ nonagicma keremmacac hezac.
  awb-awb: Ahbabáqka wehuke saiqnaríéhrara puku pukuowe. Itene Wahnah Sísa Karáhéga
    miraúnsabe Manikánka itensabé, Kaweqtaq míáhwe aitena oganúq itena áhntetaq séhréh
    aitena itensabé, Oga mía míaoro aitéhre.
  gdn-gdn: Ki pokere baganai; Iyapana bigi kwaetagamawa ki pokaiya ka po kawaiwena.
    Ko ade ki maba, nu Mamanuga God e yabuiya iyapana bagi supasupai idiwei ki pokaiya
    ka e nu deni mena wadinibu bagi manako e puyoi ki mete kawaiwena da nu Kaiwawonuga
    Iyesu Keriso pokaiya ka Mamanuga God uburoto nu waraniyoto manako iya maramara
    idiwana kaiwana ki yawateya nu nakaniyoto.
  nko-NT: Lakpan légyi ahásʋ, ɩlɛha ahá bowu. Alɩ kɛ́n Bulu lawá awɩtɔlɛ tsú
    ahá ánɩ́ amʋ́ asʋ́n da ɔkpa mʋ ansɩ́tɔ́ nɩ́. Ɩ́nɩ lahá ahá batsʋn anɩ Wíe
    Yesu Kristosʋ nyá nkpa ánɩ́ ɩtamatá.
  bsn-NT: Rojose mani yise vaja, bajireacõari, rojose tãmʉotʉjabetiriarojʉ varona
    ñañuja mani. To bajirona mani ñaboajaquẽne, manire ĩamaigʉ̃ ñari, mani ʉjʉre Jesucristore
    cõañumi Dios, “Mʉre ajitirʉ̃nʉrãre rojose ĩna tãmʉoborotire ĩnare yirẽtobosaaya”
    yigʉ. To bajiri Jesucristo manire ĩ rijabosare sʉorine, “Rojose mana ñaama, manire
    yiĩacõari, ĩna rijato berojʉ ‘Tudirijabeticõato’ yigʉ, yʉ catisere ĩnare ĩsirʉcʉja
    yʉ”, manire yiĩagʉ̃mi Dios.
  pib-NT: Wane rixa pogirewata mukochri rupninriyna yine, waneko pixka rixa poyagkaklewlu
    chinanu; pogirewata gimutlewlu ruwekinripna gike rixiniko mnikawnakatu Geso Kristo
    chinanu Wutsrukate wixanu.
  wiv-wiv: Kubarae, muga na moge zahazaha e kara king ki vala matea ni dolu. Palaka
    kua, na mahariharia ke Vuvu ti kara king. Na galanga kua a Iesus Kristus e katia,
    a Vuvu kini maharidolu matoto, kini kohanidolu na manumanu kua tolu ta mahoto
    na matana.
  reg-reg: Chinu chabhonekene koleleki ati lwa kutyo echikayo chatungile olufu, ni
    kwo kutiyo ne chigongo echitula okutunga okulabha mu bhulengelesi ingulu yo bhulame
    bhwa kajanende okulabha ku Yesu Kristo Latabhugenyi weswe.
  mlh-mlh: Agiburande usuŋ oi yasogo. Ore eru agiburaŋ ebeneŋ oiji siŋaŋ nobeko komekiine
    fukeru go wapebeŋ. Anuture yauŋmoriri oiji oŋuakoŋ usuŋineke fukega. Yesu Kristo
    Ofoŋnoŋunji posikekimiŋ ore kesueko Anutuji buŋonoŋuŋ mitarime poretiŋgaru gogo
    sanaŋine bofukeru damaŋ tatariine tomiri go ropekimiŋ. Oŋu.
  gof-ENT: ናጋሪ ሃይቆ ዎልቃን ካዎቲዳይሳ ሜላ ፆሳ ኣ ኬሃቴይ ፂሎቴ ዎልቃን ካዎቲዲ፥ ኑ ጎዳ ዬሱስ ኪሪስቶሳ ባጋራ ኑና
    ሜሪና ዴዑዋኮ ካሌስ።
  aau-aau: Sawk ki erey kokwe yor piap-araw homkwe lokrue so kueir nonaw king se hieyn
    hiy-wayr, sa uwrsa homkwe seme lokrue. Seyr God so maym kow yor hokwe luw-luw-aw
    lwak yor so kueir nonaw, hreme hiy-wayr, sa hromkwe hromo Hakamay Jisas Krais
    so kueir nonaw su seme lwayr peyow ey.
  tvk-tvk: Misak ni, tetiamu, xeihen te tesaen temei tehe eilep e meulien na moletin
    xil e di tevar xat xil ni ao te maten. E taxeak, eheien hos na Hi di bemei be
    eilep mak mu e meulien na moletin xil, e di milal rat xil ra ao te maten, e di
    misak ni xil mei lamal pe met Hi. Misak ni, xir di ranggur meulien sal nggo naha
    xa Iesu Kristo, Suv nar, tepol ni ve rin nar.
  prf-NT: Kaya, ni konya a maghari en kasalanan ten pamamag-itan nen kamatayan, ay
    kona bi hud a maghari en habag nen Diyos ten pamamag-itan nen pángbilang na dikotam
    a awan ti kasalanan. Iyád ay mangatád ti biyag a awan ti katapusan ten pamamag-itan
    nen Panginoon tam a ti Jesu-Cristo.
  auy-auy: Ááéma sáwíꞌo urón-imayaago taꞌótokowasa pósa puwí-ámbá arááíwakaawe. Miyá
    uráambanifo káféꞌa Maníkómó arumbó uwásínkáíwaisa taꞌótóráísata wenaúrankaꞌa arupíse
    úmaisaamo méraundasa kentáásí Fasiꞌaénkó Ísu Káráísiti aúítaamo úmaisa maéꞌmaeꞌo
    onda-íta wéuwasinkaiye.
  tbg-tbg: Tota qora kaiqavanoqai vaiinti nahenti ravaaqavu kovaro qutuvi okarava
    vikaqaa raqikiqiro vi vaumanta vika qutuqi vi vaura. Maa entara Kotiva tinavu
    koqema timiteharo aaqurihama timitaaina okarava tinavuqaa raqikiqiro vi vairo.
