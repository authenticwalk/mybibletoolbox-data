  sri-sri: Marĩ ããrĩpererã ñerĩ iridea waja boamurã dita ããrĩunanerã ããrĩbʉ́. Irasũ
    ããrĩkerepʉrʉ, Marĩpʉ marĩrẽ maĩgʉ̃, bopoñarĩ merã ĩãsĩã, marĩ Opʉ Jesucristo boabosadea
    merã marĩrẽ waja opamerã ããrĩmakʉ̃ iridi ããrĩmí, ĩgʉ̃ pʉro perebiri okarire opadoregʉ.
  nal-nal: Malasing ma a matmalabuk taksaat ka waramin a roroiang sin aubina ma xa
    lis a maatang sin naandi. Ma malasing saait bani, a daxaiang sin Nakmai xa waramin
    a roroiang sin dia ma wana amun gigiuang ina Iesu Kaarisito a Piran sin dia xa
    ra giu, Nakmai xa vakilaan dia di tak lamarana ma xa lis a roro tapal zin dia.
  kyq-kyq: Taa naan̰ se ɓo aan gɔɔ kusin̰ ɓaano te yoa do jeege tu se, ɓɔrse se bɛɛ
    Raa kic tɛɗga jikilimge aakga bɛɛ naan Raa ki. Bin ɓo ute ɗoobm Mɛljege Isa al‑Masi
    se jꞋaki kɔŋ *kaaja gɛn tiŋg daayum.
  kwd-kwd: Ngaia lo'oo, 'ua mai na'o, nga abulongaa 'ame le'a 'e ba'ita no'o fafia
    nga ta'a fana maenga. Ma ka 'ilo'oo na nga alata lo'oo, nga kwailaeta'afiinga
    ala God ngaia 'e ba'ita no'o fafia nga ta'a fana 'agila odo. Ma ngaia ne'e agea
    ma goru ka ngaria no'o mooringa firi tofuna nga 'ola lo'oo la Jisas Kraes nga
    Alafa ngaia 'e agea fadauru.
  ded-ded: Imoc yofiac, kopocsicngo homec meficgema yenenggareng anec, ifi isocngoc
    danggunucngo garennina anu Anutungo Kebunina Yesu Kristoac amma dindingac denemmema
    kekec wisic wisickea kpac nemmebesande.
  ewe-ewe: be ale si nu vɔ̃ ɖu fia le ku me la, nenema ke amenuveve la hã naɖu fia
    to dzɔdzɔenyenye me hena agbe mavɔ to Yesu Kristo, míaƒe Aƒetɔ dzi.
  nuy-nuy: Yigaj! Anubani-yunggaj wugurru wurraandha-wuguuguni-wugij wurru-waṉbini
    anaalaaladi. Marri wurru-ngawini, wurru-wuguuguni-wugij wugurru, wurru-ngawini
    anaani-wugij. Yagu wiij-gaynbaj, na-God ngarrani-walgaṉmaa, ni-wuguuguni-wugij
    niga ngarrani-walgaṉmana. Niga-waj ngarrani-maaḻamburrg-gayn aḏaba, nguynju yadhu
    anubani-yung ngaambu-burraa anggu-wuguuguni, nigawi-wala na-Jesus Christ-gala
    ngagurri-nyinyung na-Buunggawa anaani.
  cop-BHC: ϨⲒⲚⲀ ⲔⲀⲦⲀ ⲪⲢⲎϮ ⲈⲦⲀ ⲪⲚⲞⲂⲒ ⲈⲢⲞⲨⲢⲞ ϦⲈⲚⲪⲘⲞⲨ ⲠⲀⲒⲢⲎϮ ⲞⲚ ⲠⲒϨⲘⲞⲦ ⲚⲦⲈϤⲈⲢⲞⲨⲢⲞ ⲈⲂⲞⲖ
