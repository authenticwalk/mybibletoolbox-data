verse: ROM.005.021
translations:
  kpx-kpx: Subuta ataeau vaveve toela vage hatihatiu kebia malevenu. Subuta vaveve
    toelau ataemo ui lohoale kemoike ataeau toelae ibinaho haluvima. Isito aike Dilavau
    nahie huhuevei nahi tedaevei nahiho loui kosea, “Laeau di nimo duave.” Katealemo
    nahiabuna nahie Kosive Iesu Keliso kemo ukolikoli malei.
  okv-H: avoeto ari sasapura heteto pajire be eto embo ta degi pehari hande ena, te
    eha oroho amo God ta jo ari te hondate ari te avo tihi jigihe mihia avoeto ungotena
    God ta tombu ta embomeni jajavotoho eto Bada Iesu Keriso ta degi vasiri eha humbuto
    vasiri te daroho iresora.
  tbo-tbo: Uyahinei amaka mei apapoe wimeihana hilage i tanitaniwaga. Naka pite emoemotana
    gasi mei dewadumalugei Yaubada a lunugotootogo e itaniwaga. Tauna e weluwinita
    po luyagohana tuwetuwenai Yesu Keliso ata Guyau uyahinei ta wiwaya.
  mal-C: ഇത്, മരണംമുഖേന പാപം ഭരണം നടത്തിയതുപോലെ, ദൈവത്തിന്റെ കൃപ നീതിയിലൂടെ ഭരണം നടത്തേണ്ടതിനാണ്.
    ഇതിന്റെ ഫലമാണ് നമ്മുടെ കർത്താവായ യേശുക്രിസ്തു മുഖാന്തരമുള്ള നിത്യജീവൻ.
  grc-SR: ἵνα ὥσπερ ἐβασίλευσεν ἡ ἁμαρτία ἐν τῷ θανάτῳ, οὕτως καὶ ἡ χάρις βασιλεύσῃ
    διὰ δικαιοσύνης εἰς ζωὴν αἰώνιον, διὰ Ἰησοῦ χριστοῦ τοῦ κυρίου ἡμῶν.
  bgc-bgc: सारे माणसां नै पाप पै पाप करया, अर वे मरगे, पर म्हारै प्रभु यीशु मसीह कै
    जरिये परमेसवर का अनुग्रह हमनै धर्मी बणावै सै, अर म्हारे ताहीं अनन्त जीवन देवै
    सै।
  khz-khz: Kunena taunilimalimara kala rakava gena vegitatago tiavuna kapulenai gemagulito,
    voanana kwarega ewalato. Voia vetaina, Palagu gena vega-nama kala rorirori evega-matagaiana,
    maguli vanagivanagi gera Velekou Iesu Keriso genana evogomai-agiana ita gerai.
  deu-TKW: Damit wie die Sünde im Tode geherrscht hat, so auch die Gnade herrsche
    durch Gerechtigkeit zu ewigem Leben durch Jesus Christus unsern Herrn.
  zsr-NT: Gutaꞌ qui dul‑laꞌ yöl‑laꞌ huac uná bëꞌ gdödi rëꞌu. Lëzcaꞌ cni nap yöl‑laꞌ
    huac le ruzáꞌ ladxëꞌë queëruꞌ Dios, gun ga huöacruꞌ tsahuiꞌ lahuëꞌ Lëꞌ atiꞌ gataꞌ
    queëruꞌ yöl‑laꞌ naꞌbán gdu niꞌa qui le benëꞌ Xanruꞌ Jesucristo.
  lin-lin: mpo ete, ndenge lisumu elakisaki bokonzi na yango na nzela ya kufa, ngolu
    mpe elakisa bokonzi na yango na nzela ya bosembo mpo na komema na bomoi ya seko
    na nzela ya Yesu-Klisto, Nkolo na biso.
  hns-NT: Djaise paap ke dwaara maut ke raadj aail, oisane Parmeswar ke bhalaai Prabhoe
    Jiesoe Kriest dwaara ab oe hamlogke oeppar raadj tjalaawe hai, aur aisane hamlog
    sada ke lieje Parmeswar ke lage djie sakab.
  noa-E: Warr jãg pekau õor meepieg ichta jua theeg ʉ̈rpai sĩerrjö, ĩsjã ĩchab Ẽwandam
    jua theegta jũrr ag khãaijã ʉ̈rpai sim, maach Pör Jesucristo gaaimua mag maach
    pekau pöm narrta chugpaapʉ̈iwia jũrr ich dʉ̈ita ich mag i dënkha wënʉrramkhĩir.
  eng-EMTV: so that just as sin reigned in death, so also grace might reign through
    righteousness to eternal life through Jesus Christ our Lord.
  mib-NT: Núu súcuan te nájnūhun ni nihīn poder cuehyɨ̄ jéhni ñayuu sɨquɨ̄ jeē iyó
    cuéchi i, suni súcuan íyó poder jnūhun jeē váha ni yā jiín yó. Chi ndáhva yā cuēchi
    yó te cotecu yō nɨɨ́ cáni sɨquɨ̄ jeē ni jíhī Jitoho yō Jesucristo jehē yō.
  lif-NT2: हे़क्‍केलॽरिक् लायोःल्‍ले़ के़रे़क् मनाहाॽओ हाङ् चोगुआङ् सिःमे़न् तारुबा
    कुइसिःक् आल्‍ल निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुलुङ्‌गुम्‍मिल्‍ले़ हाङ् चोगुॽआङ्‌खे़ल्‍ले़
    आनिॽ आप्‍तिक् मे़ःन्‍नेबा आजोःक्, हे़क्‍क्‍याङ् दाङ्‌बा ये़सु ख्रिस्‍तलाम् मे़न्‍नुप्‍मनाबा
    हिङ्‌मन् आघोःसुम्‍लो॥
  xnj-xnj: Hinu, ngati kubuda chekwatalalili na kuleta lifwa, mewawa ubwina wa Chapanga
    yati ulongosi munjila ya kuvakita vandu vavyai vabwina palongolo yaki na kuvalongosa
    vapatayi wumi wa magono goha gangali mwishu mu njila ya Yesu Kilisitu BAMBU witu.
  mmx-mmx: Kuren la at loxonaleng laxakapmek i tu ri sat ka limixin ti lanmet, letaba
    nabalamu bok at ne Moroa i tu xusu ti sat anmanton di, la na lam kaka di ri lorooro
    avolo mumu ne Iesu Karisito, Leeme Silok atnedik.
  cbr-NT: Usoquin mëníocëx ca camabi uni aín 'ucha cupí Nucën Papa Diosbë 'itimoi
    bamati 'aíshbi Nucën 'Ibu Jesucristo cupí aín 'ucha tërë́ncë 'ianan bëtsi sinánñu
    'ixun upí ñu 'atancëx Nucën Papa Diosan nëtënu abë xënibua 'aínbi 'iti 'icën.
  tee-NT: Pus jantu lai tsucuk'alhican va ixlaca'atalh ni alactu'unulh ju Adán. Para
    vachu' va ixlacata ju k'ai lamapainin ju quintanavinitan ju Dios quintapulakts'inan
    ju Dios ni salaka ju qui'alhunut'an. Chai ju chunch pu'alinch ju qui'atsucunti'an
    ju conk'alhiyanta ju lact'iyan ni lhilaca'anauch ju qui'ucxtin'an Jesucristo.
  eng-LSV: that even as sin reigned in death, so also grace may reign, through righteousness,
    to continuous life, through Jesus Christ our Lord.
  cak-NT: Conojel winak xeka pa ruk'a' ri mac, romari' xeka chuka' pa ruk'a' ri camic.
    Pero cami, roma ri favor ri xu'on ri Dios, can manak chic kamac nakakalej chech
    raja' y c'o kac'aslen ri man niq'uis ta. Y ronojel ri' roma ri xu'on ri Kajaf
    Jesucristo.
  pah-NT: Nahã ji ei a'ero. Nhanderekote'varuhua ikwahy nhande rehe nhanemanoag̃wama
    nhande mondovouka hahyva'ea ruvihava pype. Emo Tupana'ga remimombyryva ikwahy
    jitehe nhande rehe no. A'ereki Tupana'ga nhande mombyry hete. A'ero po ti ga nhande
    mongoukari ojipyri nehẽ. Jesus Cristo'ga pe nhandepojykaharete'ga pe po ti ga
    nhande mongoukari yvagi pe avuirama nehẽ.
  sja-NT: Waide Tachi Ak'õrepa mãgá k'aripa-e bak'ãri, tachi eperãarã piudap'eda,
    atuapachida tachia p'ek'au k'achia oopata k'aurepa. Mamĩda Tachi Ak'õrepa tachi
    p'ek'au k'achia oopataarã k'aripak'ãri Jesucristo k'aurepa, p'ek'au k'achia wẽe
    p'aneejida iru k'ĩrapite mãik'aapa iru ode p'aneejida. Ma ode p'anadak'ãri, tachi
    k'ap'ɨa piuruta pɨjida, Ak'õre truade p'ananadait'ee.
  xed-xed: Manda va nzakwa gay dmaku ta mgham nda ma mtaku ya ná, manda va tsaya ta
    ga zɗakatahuɗa Lazglafta ta mgham nda ma nzaku tɗukwa ŋa mutsa hafu ŋa kɗekedzeŋ
    nda ma Yesu Kristi Mghama mu.
  mks-NT: Na̱ndi̱hvi cua̱chi ñuyíví ta na̱sacomí a̱ cuéntá sa̱há ña̱yivi. Ta sa̱há
    ña̱ na̱caja na cua̱chi sa̱há ña̱ cán quéa̱ na̱casáhá xíhi̱ na̱. Joo na̱caja Ndióxi̱
    cua̱há ña̱ma̱ni̱ xi̱hi̱n yo̱ ta na̱sacomí a̱ cuéntá sa̱ha̱ yo̱ já ná cuu nduú
    ña̱yivi nda̱a̱ nu̱ mé á ta já ná cuu ca̱cu ndaa ínima̱ yo̱ a̱nda̱ ama cáa qui̱vi̱
    sa̱há ña̱ na̱caja Jesucristo, xitoho í.
  gfk-S: Ma iga ngan hobi waing no harmarsai nage papalim hoke no sana tintalen ga
    papalim hobi. Ira minat di ga kis ra hena no dades tano sana tintalen. Hobi bileng,
    di ing God na kure be di takados ra matmataan tana, di na kis ra hena no dades
    tano harmarsai, ikino harmarsai nong na hatawat no nilon hathatikai ter ta dong
    ing di kap Jisas Krais no nudait Watong.
  bmu-bmu: Siŋgisöndokö kukösumŋi mi ketaŋi. Miaŋgöra siŋgisöndok ahinga miaŋön galöm
    köl neŋgiiga köhömuŋi mala kömumba mala korin. Anutugö kalem möriamŋi miaŋön mönö
    mewöŋanök kukösumŋambuk akza. Jisös Kraist Kembuninan solanibingö kondoriga Anutunöŋ
    keunini jim teköiga diŋgiba malmal köhöikŋi miwikŋaiba nalö teteköŋi qahö mal
    öŋgöbin. Mewö.
  dgz-dgz: Wataget waenapan koewa taiwanumune gapan borit wan go endi God nunan garaet
    tani gapan nu inak kakaewa ta aninait. Ayop nuga Iesu Keriso nunan tani menan
    inak yaibobot wanin aninain.
  eng-GNV: That as sinne had reigned vnto death, so might grace also reigne by righteousnesse
    vnto eternall life, through Iesus Christ our Lord.
  zaa-NT: Tiempo antes nna beni lá tul·la' qui' rí'ua vencer, làniana lù'uti. Pero
    annana adila la'huacca té la' tsì'ilatsi' qui' Tata Dios lani ri'u, porqui'ni
    chi gùttì Xana' Ri'u Jesucristua para qui'ni iria nàrì ri'u lani Tata Dios de
    ca tul·la' qui' ri'u nna gata' la'labàni nu labí ttíą qui' ri'u.
  eng-WEBSTER: That as sin hath reigned to death, even so might grace reign through
    righteousness to eternal life, by Jesus Christ our Lord.
  guh-guh: Daxitatsi tëpaenatsi. Tsipaji daxitatsi pibisiacuene exanatsi. Bajara pijinia
    pacuenia daxitatsi Dioso vajanacaitaxutotsoniataexae, Dioso aneconijibia nacatane.
    Dioso nacarajutsiana matacabi apo pevereverecaejava vajatuxanenë Jesucristo vajanacasivatëpaexae.
  bon-bon: Niinäce, biname bime niiya mule te teebibine yaawademuge teeme budre me,
    yepä page Acejiyame me miiji mule te biname bine yaawademuge teepi teeme opo gaabe
    je conocäco äbitame, piba ngälu cäco ireclota ne jääpänusi mime Yageyame Yeesu
    Keriso me kaakesea name pi.
  nhw-BL: Huajca quen tlajtlacoli achtihui quipixqui tequiticayotl huan techchijqui
    ma timiquica, ama hueyi iyolo Toteco tohuaya huan itlaicnelijcayo quipiya tequiticayotl
    para techchihuas tixitlahuaque iixpa. Huan quipiya tequiticayotl para techmacas
    nemilistli catli yancuic para nochipa ica Tohueyiteco Jesucristo.
  swh-ONEN: ili kwamba kama vile dhambi ilivyotawala kwa njia ya mauti, vivyo hivyo
    neema iweze kutawala kwa njia ya kuhesabiwa haki hata kuleta uzima wa milele katika
    Yesu Kristo Bwana wetu.
  wbi-wbi: ulu lulyahumile neke kuuti, ndavule isambi fino jilyatemile ku vufue pepano
    na vuvumosi ndeponu vutema kukilila ikyang'haani vwimila uvwumi vwa kusila na
    kusila kukilila uYesu Kilisite uMutwa ghwitu.
  bba-bba: Nɡe mɛ torɑrɑ bɑndu di mɑ tɑ kɑ ɡɔɔ nɑ, mɛyɑ mɑɑ Gusunɔn durom mu bɑndu
    dii ɡem sɔ̃ mu kɑ sun wɑ̃ɑru wɛ̃ te tɑ ku rɑ kpe sɑɑ bɛsɛn Yinni Yesu Kirisin
    min di.
  eng-KJVCPB: that as sin hath reigned unto death, even so might grace reign through
    righteousness unto eternal life by Jesus Christ our Lord.
  kgk-NT: Yma va'ekwe jajejavy-gwi, ipu'aka nhande-rehe tekoha vai. Nanhande pu'akavéi-ma
    nhandéjehe. Nhamano va'erã va'e-rami jaiko rei va'ekwe jajejavy-gwi. Ha upe rire
    katu nhande rovasa-ma va'ekwe nhande rexakwaa rei-vy ndaipu'akavéi-ma hagwã nhande-rehe
    tekoha vai. Nhandejáry Hesu Cristo omano-gwi nhande-rehe, nhane mopotĩ-ma va'ekwe
    Nhandejáry. Nhande py'a potĩ-gwi, nhane moingove opa e'ỹ reheve jaiko hagwã he'ýi
    tee ramo.
  waj-waj: Itaama vauvaara gioonna kiaapuuya mminnamminnaa maisa vareera aataruuvo
    iya utinanai fai iya putuaaravai. Gioonna kiaapu safuuma variaiya Anutuuqo kati
    iyara yoketaama yaata utiivaara fai tupatupaa variaaravai. Iya ti Udaanga Yisuu
    Kirisiinnara kutaavaivee kiaivaara tupatupaa variaaravai.
  cpy-cpy: Paerani kimiwitaka atzirita-tyeemi “Kaari kamethatatsiri,” rootaki omperawaetyaarini
    atziri-paeni, roojatzi owamaan-tayita-kariri. Roo kanteencha nimaeka kimiwitaka
    atziritaa-tyeemi “Neshironkataantsi,” rootaki pinkathari-wentan-taatsinimi. Aritaki
    ineshironka-yitee Awinkatharite Jesús Jeepatzii-totaa-rewo, itampatzika-shireta-kaayitee
    ashi owantee-yaawori añaayitee.
  ekk-PKP: Samamoodi nagu patt valitses meid ja tõi meile surma, valitseb nüüd arm
    ning teeb meid õigeks Jumala ees ja annab meile igavese elu Jeesuse Kristuse,
    meie Issanda kaudu.
  mpx-mpx: Inoke valila gegi i gasisi gamagalau i logugui-agil, ana abapwamowasi yaomal
    hi pwawa. Yaa sauga ya Yehoba wana mulolu i gasisi, kaiwena i awa sapusapu-agila,
    ana abapwamowasi yawal mihomihotina ta pwawa Yeisu Keliso wala Babala eliyana.
  wbp-wbp: Kamparru-wiyiji, yapajulpalu muku palija maju-warnurlaju majungka-jarrinja-warnuju.
    Kala jalanguju ngulaju kangalpa Kaatuju yimiri-jiki nyina ngalipakuju. Kuja-ngalpa
    Jijaji Kiraji Warlalja-Wiri kunka-pardinjarla palija ngalipaku, ngulangkaju Kaaturlu-nyanu
    jungarni-pajirninjarla pina-kangurnu yungurliparla jirrnganja nyina wankaru tarnnga-juku.
  luo-luo: mondo kaka richo nobedo gi loch mokelo tho, e kaka ngʼwono bende obedie
    gi loch kuom tim makare, makelo ngima mochwere kuom Yesu Kristo Ruodhwa.
  nhe-NT: Huajca queja tlajtlacoli achtohui quipixqui tequihuejcayotl huan techchihuili
    ma timiquica, ama hueyi iyolo Toteco tohuaya huan itlaicnelijcayo quipiya tequihuejcayotl
    para techchihuilis tixitlahuaque iixpa. Huan quipiya tequihuejcayotl para techmacas
    yolistli tlen yancuic para nochipa ica Tohueyiteco Jesucristo.
  aii-aii: ܕܐܲܝܟ݂ ܕܗܘܼܟܸܡ ܠܵܗ̇ ܚܛܝܼܬܵ‌ܐ ܒܡܵܘܬܵ‌ܐ، ܗܵܕܟ݂ܵܐ ܐܘܼܦ ܫܵܦܵܩܲܬ ܒܸܬ ܗܲܟܡܵܐ
    ܒܙܲܕܝܼܩܘܼܬܵ‌ܐ ܕܡܲܝܬܝܵܐ ܚܲܝܹ̈ܐ ܕܠܥܵܠܲܡ ܒܝܼܫܘܿܥ ܡܫܝܼܚܵܐ ܡܵܪܲܢ.
  esk-NT: Tarrali killuqsaun aŋalatchipḷuni tuqułikun, aglaan Agaayyutim iłuaqqutaa
    aŋalatchiruq nalaunŋaruałikun tikiutiluta iñuułiġmun Jesus Christ-kun atannaptigun.
  msb-msb: Kaya ngani, sugad san paglabaw san sala na dara san kamatayon, amo man
    an paglabaw san kaluoy san Dios na dara naman san katanusan na amo an nagadara
    sa aton pakadto sa buhay na waraʼn katapusan paagi ni Jesu-Cristo na aton Ginoo.
  cpa-NT: Hi² jøng² dsag³ ca¹jmo¹ hi² dsan² dsa² jmøi¹guǿi¹. Ni³ jøng² hi² dsio¹ dsǿa¹²
    Diú¹³ ca¹jmo¹ hi² ma²dsi¹³ juu¹² hi² lén² dsa² jmøi¹guǿi¹ dsa² tsa¹re² dsag³.
    Jesucristo Juu¹³ jniang³ ma²ca¹quieg² juu¹² hi² li¹chian² jniang³ tiá².
  dso-dso: ପାପ୍‌ ଜେନ୍ତିକି ସବୁର୍‌ପାଇ ମରନର୍‌ ଡଣ୍ଡ୍‌ ଆନିରଇଲା, ସେନ୍ତି ପରମେସରର୍‌ ଜିବନ୍‌ଦୁକାନି
    ମାପ୍‌ରୁ ଜିସୁ କିରିସ୍‌ଟର୍‌ ସାଇଜେ ଅନି ଆମ୍‌କେ ଦରମ୍‌ ବାଟେ ଡାକିନେଇ ନ ସାର୍‌ବା ଜିବନ୍‌
    ଦେଇସି ।
  meu-meu: Kara dika e kwalimuva, mase e havaraiava; unuhetomana kara maoromaoro dainai
    harihari-bada e kwalimumu, mauri hanaihanai e havaraiamu, Iesu Keriso iseda Lohiabada
    bagunai.
  yva-NT: Wusyinoe ayao kakai mbambunin ti mbe akarive vatano mine so mansai wirati
    wene mo maugav tenambe. Weramu soamo Amisye apa kove wemirati mbambunin dave ti
    mbe akarive wansai. Amisye apa kove mbe akarive indamu Po wansaveti wamamai no
    Amune rai, wirati wamaura kovo nuge nuganuije rai, omamo wama Amisy Yesus Kristus
    po raugaje wansai.
  dgc-dgc: Kanya nadid éy mate i tolay dahil ta kasalanan de. Pero atdinan kitam be
    na Diyos ta kaluub na, dahil to kabaitan na. Atdinan na kitam ta buhay a éwan
    tu katapusan, dahil to gimet ni Jesu Cristo a Panginoon tam.
  zpm-NT: Masaque bnabey doḻ miech, pxeeḻa zho nëz ne nitlo zho; saṉgue zeeṉe laa
    Jesús biaad, psaṉwen me ne lo Dios, gane niina zha ne gnalotaa Jesús zgaa zho
    tib guieḻmban ndzon.
  hix-NT: Atxke kehtxoho komo rma, kwayehketxhe. Towahke Khoryenkom yehtxoho haxa
    ryhe, karyhe roro harha keryatxhe, noro nenyhoryetxho me kesnàr kom ke. Àro wyaro
    rma keryatxhe, Txesusu Kryestu wayehrà ke mak ha, Kohkomo wayehrà ke mak ha.
  sim-sim: Kavakavan unda nombo oso malakama hom si naha si ushiwak ma amber handa
    lir. Hako waprupshi Avui Wasilakahi, lerawu Jisas Krais Wasilaka nihi lari orok
    kormbak talahanda oso, wasilaka mendek nanda sir. Ushiwak ma ol nombo orok Avui
    Wasilakahik inda ma ondon ma worna mak or ushaha ermba ermbak linda oson or hakwa
    lir.
  npi-ULB: ताकि जसरी पापले मृत्युद्वारा राज्‍य गर्‍यो, त्यसरी नै अनुग्रहले हाम्रा
    प्रभु येशू ख्रीष्‍टद्वारा अनन्‍त जीवनको निम्ति धार्मिकताद्वारा राज्‍य गरोस् ।
  cgc-cgc: 'Iling ti bakod na kaluoy ta Dyos ta mga gabuat ta sala: Paryo na pagbuat
    an ta sala tenaan na maagian ta mga ittaw kamatayen, iling man tan kaluoy ta Dyos
    tenaan na mga ittaw buaten din na matareng daw iran man na maangken kabui na ula
    katapusan tenged ki Jesu-Cristo na ate na Ginuo.'
  tim-tim: Dâ aregât luâk âmbâle agak meme bâleŋe akmâ manbiâ momo dondâ arekŋe meyekto
