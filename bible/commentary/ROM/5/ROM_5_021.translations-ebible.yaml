  ntj-ntj: Yuwa, yarnangu pirninya-ya palyamunu palyaranytjatjanu mirrirringkula-wanalpayi.
    Nyangka Tjiitja-Kurayitjanya-lampa mirrirringu. Palunyangka Mama Kuurrtu-lanya
    ngarltunytjulu watjalku tjukarurru nyinarranyangka. Nyangka-lan wanka tirtu nyinama.
  sxb-NT: Kutio mala kiomo owuoni wuawa na amaani ku awantu kandi wuareetra awantu
    olumbe, nintio lwona amaani aga owusiza owua Katonda gareeta owuigolovu owuira
    awantu mu owulamu owutariwua, ni kuwitra ku Omwami iifu Yesu Kristo.
  nhu-NT: Ɛ fí nu nonɛn wvu lɛ, no kebefɛ kɛŋke mvuŋgay ɛ̂ bonyii we ɛ bó kpwee, nu
    kɛ tɛn no mbuwma Nyo' kɛŋke mvuŋgay ɛ̂ bonyii we fele yî njo wvù Nyo' joo bonyii
    lɛ bó nu teytey ɛ̂ wvú ɛjise le keeke enya bó bô nshii wvù mɛy lo nje Jisos Klistu
    wvù Tata wesebeene.
  row-row: Feꞌesaꞌan, deꞌulakaꞌ mana sia atahori ra ralan naꞌena koasa fo nalalao
    se, losa ara tao salaꞌ mana nendi huku-dꞌoki mamates. Te ia naa, dꞌala maloleꞌ
    fo hita Lamatuan Yesus Kristus taoꞌ naa, Lamatualain pake fo natudꞌu rala malolen
    neu nggita. Ma dꞌala maloleꞌ naa naꞌena koasa fo nalalao nggita, ma ata bisa maloleꞌ
    to Lamatuaꞌ, ma tasodꞌa ndoo-tetuꞌ to E takandooꞌ a.
  msy-msy: Arazir kuram faragha gumazamizibagh amima me ariaghɨri, kamaghɨn ovevemɨn
    tuavimɨn arazir kuram men atrivimɨn mɨn iti. Kamaghɨra Godɨn apangkuvim datɨrɨghɨn
    gumazamizibagh amima, me an damazimɨn dera. Kamaghɨn apangkuvim en atrivimɨn mɨn
    iti. Eghtɨ gɨn izamin dughiam, en Ekiam Krais Iesusɨn ingarimɨn, God zurara itir
    ikɨrɨmɨrir aghuarim e danɨngam.
  agg-agg: Asu hoafɨ ra rahurai-ane, horombo moaruwai hohoanɨmo ranai nindoumbo hɨfandɨmarandürɨ
    asu ranɨ-süŋgu yɨfɨ hohoanɨmo tükümefeyondürɨ. Mare yahurai-ane haponda Godɨndɨ
    moanɨ hɨpoambofe hohoanɨmo ranai nindoumbo hɨfandɨrandüra ranɨ-süŋgu nindou Godɨndɨ
    hɨmboahü mbumundɨ tükehindɨ. Ranɨhünd-ane yaŋgɨrɨ koadürümbo anɨmboei sɨhefɨ Adükarɨ
    Sisas Kraisɨndɨ süŋgu.
  ptp-ptp: Vɨxôhɨlôg, môp nipaên hɨvun xomxo vɨhati yang xôn dɨ he dô vac môp mayibên,
    lêc gwêbaga vɨzid levac wê Anutu vông ge lam hɨvun il xôn, om Anutu kɨtya il nêd
    nipaên vêl dɨ yê il ên nêb il xomxo nivɨha wê il ob dô madvɨha luta lêc luta.
    Vɨzid wê Anutu vông ge kehe lec il lig Apumtau Yesu Kɨlisi nôn tibed.
  nak-nak: Mai pala la vulovulo ale kama kokora eia mamuga etatou, eia puli etatou
    soio te la pileho, igoie la vulovulo ale taritigi eia mamugati etatou. La gilogo
    te La Tahalo Uru eia vimaroka etatou, la pileho te Iesus Kraist La Uru gatou,
    eia puli etatou soio te la mahulila ale sesele, la kaluvula ge ouka.
  lbb-lbb: A tarai rop la kes nahai a rakrakai ana toltol laulau, pa i saran a minat
    tetek la. Ika onone, la ning la kes nahai a rakrakai ana marmaris ane God, e God
    i atong la mang la tostos namatana, pa i saran a lalaun tikin tetek la, anasa
    ana tostos a titol ning e Iesu Karisito anundala Leklek i tol tari.
  kan-2017: ಹೀಗೆ ಪಾಪವು ಮರಣವನ್ನುಂಟು ಮಾಡುತ್ತಾ ಅಧಿಕಾರವನ್ನು ನಡಿಸಿದ ಹಾಗೆಯೇ ದೇವರ ಕೃಪೆಯು
