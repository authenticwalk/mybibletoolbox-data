    ɨninta, awaruza wat namninnanapa, uspa kwail wat kultananapa, pailta payukima
    uzanapa.
  agm-agm: Maipɨhandɨ isɨhiya napwɨtaatɨwɨhandɨ namoyaataise, aihɨ amɨ maipɨhandɨ
    noaipatɨ awaisɨho kiŋɨhomatiyatɨ isɨhiyaisɨ iwinjatataise. Iyataahandɨ kandɨ amɨ
    Autaahaatɨho isɨhiyaisɨ kiya gaahapa wapa kamaiwɨ nehɨhandɨ kawindɨhandɨ noaipatɨ
    kiŋɨho awaisɨhomatiyatɨ isɨhiyaisɨ iwinjatataise. Nyamɨ Awaisɨho Jisasɨ Kɨraisihomɨ
    tɨtɨhandɨ kaindɨhanda, Autaahaatɨho nehɨhandɨ gaahatɨ kanyisatɨ asɨtimataatɨ jinjapɨhɨ
    jinjapɨhɨ bimɨtɨhaahandɨ nanyinyataise.
  ubr-ubr: On mes bokomas emon on rabob inetewarit, ato God an kaber emon yawas totorin
    mat on ininetewarit, ati Bada Iesu Kerisoai on ibonanawaiit tanat yawas mama wantoanin
    aurin.
  tsw-NT: Unusu u ta yuwusan tsugono a aci a ama suru, reve u ta̱wa̱a̱ le nu ukwa̱.
    Ne ɗa waru gogo, isaꞌani ya̱ A̱sula̱ yaa yuwusan tsugono, waru u usu tsu ta̱ adama
    e Yesu Zagbain Zamawawa tsu. A̱yi ili i nda i ɗa i ta̱wa̱a̱ ntsu na̱ wuma u babu
    ukotu.
  cax-NT: Ui noconco tusio que tarucu nomünantü osoi. Pero arrüna tarucu nucua ümoti
    Tuparrü tusio ito, itopiqui torrio oemo uiti osüboriquibo arrüna chütacürusupü.
    Torrio oemo auqui nacarrti Jesucristo, naqui uiche utaesübuca eanaqui nomünantü.
  aia-aia: Naasi, na'i na'o, 'iraaui sae rau awa na'i bahainai mena anai ora-ora'a
    ma wairaau 'anai mae. Ma na'i 'ohani, gau awa na'i bahainai heita'ahi ana God
    nagaugu taarai odo-odo 'inia na'i maana ma naia nagaigui taarai daua 'iniai tahi
    tarau. 'Ai o'asi 'iniai here na 'ia Jisas Kraest, i Araha aga, na haua 'inigia.
  srp-1865: Da kao što carova grijeh za smrt, tako i blagodat da caruje pravdom za
    život vjeèni, kroz Isusa Hrista Gospoda našega.
  agt-agt: '@see-verse:ROM.005.020'
  lug-lug: Ng’ekibi bwe kyafugira mu kufa, n’ekisa kya Katonda kifugira mu butuukirivu
