    Omai omudaloya lihimate suwokadeko minoko elewole lepa mutiwate maya We napate
    Jisesi Kalaestitokati letune. 12 Jen 3:6
  heb-heb: למען כאשר מלך החטא במות ככה ימלך גם החסד על ידי הצדקה לחיי עולם בישוע המשיח
    אדנינו׃
  mpp-mpp: I yangucte, bikicti damongebalu homac bafuwawec, ingucnehac kwele-madicinedi
    damongnonggeng aime, Wapongti Sugucnenonggeng Yesu Kristole ailu dondonne wacnubalu
    gaga moto-motoine mikac noledaicte.
  apb-apb: Oto ma'alana mo ooraha'aanga ikire ke to'o aana lo'u nanamanga huni horo
