    mina balbayginga Awgadhaw parunu.
  sbk-sbk: Ene yafumiye huje, eshi nashi embibhi sazyatabhalile hufwa, shashesho hata
    owene uwezi atabhale shilile hulyoli hwajili yadele esikunesiku shilile oYesu
