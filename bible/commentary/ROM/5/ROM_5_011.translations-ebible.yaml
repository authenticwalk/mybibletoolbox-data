verse: ROM.005.011
translations:
  kpx-kpx: Kemo hoto moleu ua. Nahie Kosive Iesu Keliso keu nahie malevege nahi aike
    Dilava ata holisi avuluvuta igaetolahalemo nahi Dilava vahaeho vagei.
  okv-H: amo ungotenau Bada Iesu Keriso na ungotena avoembo pehena avoeto ungotena
    God ga namei ereora, avoeto osa ari na tunga javotoho ue mihera.
  tbo-tbo: Tamogi ega noka tunawana ma Yaubada uyahina ta kaokaoha babana ata Guyau
    Yesu Keliso uyahinei amalai winugoemota ta wialoni.
  mal-C: ഇതുമാത്രമല്ല, നമുക്ക് ഇപ്പോൾ അനുരഞ്ജനം സാധ്യമാക്കിയ നമ്മുടെ കർത്താവായ യേശുക്രിസ്തുമുഖേന
    ദൈവത്തിൽ നാം ആഹ്ലാദിക്കുന്നു.
  grc-SR: οὐ μόνον δέ, ἀλλὰ καὶ ⸂καυχώμενοι⸃ ἐν τῷ θεῷ διὰ τοῦ κυρίου ἡμῶν Ἰησοῦ χριστοῦ,
    δι᾽ οὗ νῦν τὴν καταλλαγὴν ἐλάβομεν.
  bgc-bgc: इब तो म्हारे प्रभु यीशु मसीह कै जरिये, परमेसवर म्ह म्हारा मेळ-मिलाप होग्या
    सै, इस खात्तर हम उस म्ह खुश सां।
  khz-khz: Ati voiamo, na gera Velekou Iesu Keriso pakunai Palagu genai pita verere,
    kwalana Iesu Keriso genana ita Palagu ria pita maino e pita vegata.
  deu-TKW: und nicht nur das, sondern nachdem wir uns auch in Gott rühmen dürfen durch
    unseren Herrn Jesus Christus, durch welchen wir jetzt die Versöhnung empfangen
    haben.
  zsr-NT: Lëzcaꞌ rudzíjiruꞌ lahuëꞌ Dios niꞌa qui le benëꞌ Xanruꞌ Jesucristo, le nuhuöacruꞌ
    tuz len Dios niꞌa qui lë naꞌ benëꞌ Lëꞌ.
  lin-lin: Yango kaka te ! Tozali mpe komikumisa kati na Nzambe na nzela ya Yesu-Klisto,
    Nkolo na biso, oyo azongisi boyokani na biso elongo na Nzambe.
  hns-NT: Aur ie na sab hai, bakie hamlog bhie Parmeswar ke goen gaaila. Hamlogke
    Prabhoe Jiesoe Kriest to hamlogke aur ose ek karies hai.
  noa-E: Pari mag ich aar aujupaijã khabam. Maach Pör Jesucristoou Ẽwandam dʉ̈i mag
    maach khõinaa apitarr paarjã irig ʉ̈u ajim anaa ich Ẽwandamta thö iekhaajem, onee
    naawai.
  eng-EMTV: And not only that, but we also rejoice in God through our Lord Jesus Christ,
    through whom now we received the reconciliation.
  mib-NT: Te nasūu máá yáha‑ni, chi suni cúsɨɨ̄ ndasɨ́ ni yō jiín Yaā Dios sɨquɨ̄
    jeē ni sáha Jitoho yō Jesucristo jehē yō, chi máá yá ni sáha jeē ní ndɨ̄vɨ yó
    núū jnúhun manī Yaā Dios jiín yó.
  lif-NT2: खे़न् पाःन्‍नोरक् मे़ःन्, कर निङ्‌वाॽफुमाङ्‌ङोआङ् आसःत्‍लो, थेआङ्‌भे़ल्‍ले़
    आनिॽ दाङ्‌बा ये़सु ख्रिस्‍तलाम् निङ्‌वाॽफुमाङ्‌ङिन्‍नु आनिॽ नादङ् पोःक्‍खे़आङ्
    वाॽरो॥
  xnj-xnj: Lepi genago ndu, mewawa tihekelela pa gala geagahengili Chapanga mu njila
    ya BAMBU witu Yesu Kilisitu ndi mweatitepulanisi na Chapanga.
  mmx-mmx: Ketla kopmen laxavaxap ta mo at na levelinga. Nedik ata xip aurut laasen
    at ne Moroa mumu Leeme Silok atnedik ne Iesu Karisito atla neni ga lok lumulum
    tinedik eburu mi ne Moroa.
  cbr-NT: Usaquin 'imicëx cananuna —Nucën 'Ibu Jesucristo a cupí cana Nucën Papa Diosnan
    'aish abë upí 'ai —quixun 'unani cuëëinra cuëënin.
  tee-NT: Chai jantu va yuchi ni aquintamak'alhtaxtuyan. Para vachu' lhik'achanauch
    ju Dios ixlacata ju qui'ucxtin'an Jesucristo ni la'ixlacata yuchi ju xaquintanavichokoyan
    lhi'amigo ju Dios.
  eng-LSV: And not only [so], but we are also boasting in God, through our Lord Jesus
    Christ, through whom we now received the reconciliation;
  cak-NT: Y man xe ta ri', roma cami jojquicot riq'uin ri Dios, roma can ja ri Cristo
    xbano chi cami joj ru-amigos ri Dios.
  pah-NT: Nahã no, nhanderory hete nhande Tupana'ga rehe no. A'ereki Jesus Cristo'ga
    nhandepojykaharete'ga gwerekokatuuka Tupana'ga kiro nhande ve.
  sja-NT: Tachi Waibɨa Jesucristopa tachi mãgá k'aripapari perã, ɨ̃rá tachi t'ãri
    auk'a p'anapata Tachi Ak'õre ome. Maperãpɨ tachi t'ãri o-ĩa p'anapata.
  xed-xed: Tsaya kweŋkweŋ yeya a wu, ta ghərɓaku mu ta Lazglafta nda ma Yesu Kristi
    ta slərɓaptá zughu ndanana mataba mu nda Lazglafta ya.
  mks-NT: Ta a̱ ju̱ú ña̱ yóho cuití va va̱ha jáchi̱ cáji̱i̱ ndiva̱ha iní xi̱hi̱n Ndióxi̱
    sa̱há ña̱ na̱caja Jesucristo, xitoho í. Sa̱há ña̱ cán quéa̱ na̱xi̱nu̱ yó na̱ndique
    táhan máni̱ yó xi̱hi̱n Ndióxi̱.
  gfk-S: Ma pata be ikinin sene mon. Pata. Dait laro ma ra gungunuama bileng tane
    God kinong no nudait Watong Jisas Krais te hamaram ter dait tikai ma ne God.
  bmu-bmu: Kembunini Jisösnöŋ Anutugö amötqeqe nupŋi meiga Anutunöŋ töwanini ali yambuk
    ala-ala ahini, miyöhök qahöpmö, ölŋa Anutubuk jöpaköm aŋguba kinda köiraŋ köla
    söŋgaimakzin. Mewö.
  dgz-dgz: Go inak megenat ya nunen, Ayop nuga Iesu Keriso menan God inap aton anuivin
    iwa me endi evenan tanen.
  eng-GNV: And not onely so, but we also reioyce in God through our Lord Iesus Christ,
    by whom we haue nowe receiued the atonement.
  zaa-NT: Además de nui nna annana runi ri'u vencer lani la' redacca'latsi' porqui'ni
    chi ná ri'u ttùba lani Tata Dios por nu beni Xana' Ri'u Jesucristua enne' beni
    qui'ni beyàcca tsè' ri'u lani e.
  eng-WEBSTER: And not only so , but we also joy in God, through our Lord Jesus Christ,
    by whom we have now received the atonement.
  guh-guh: Orijibia vaxaitsi bitso sivajamatabëcuenebarëyatsi Dioso vajanacaasivajava.
    Tsipaji vajatuxanenë Jesucristo pejamatabëcueneta Dioso baja nacabarajamatabëcuenexanepana.
  bon-bon: Peei name pi mime baborage ngenecu gege pisi nyene Acejiyame tääpume, lui
    te mime Yageyame Yeesu Keriso name pi mibibine teeme biname me itu niwenininuji.
  nhw-BL: Huajca ama tojuanti tijpiyaj paquilistli ica Toteco pampa yaya moyoltlali
    tohuaya por catli quichijqui Tohueyiteco Jesucristo.
  swh-ONEN: Lakini zaidi ya hayo, pia tunafurahi katika Mungu kwa njia ya Bwana wetu
    Yesu Kristo, ambaye kupitia kwake tumepata upatanisho.
  wbi-wbi: na lwe ulu lwene, looli kange tuhovoka kwa Mutwa Yesu Kilisite, kukilila
    umwene lino twupile ulusambanio ulu.
  bba-bba: N ǹ mɛ tɔnɑ, sɑ mɑɑ nuku dobu mɔ Gusunɔ sɔɔ sɑɑ bɛsɛn Yinni Yesu Kirisin
    min di wi u derɑ sɑ dorɑ kɑ Gusunɔ.
  eng-KJVCPB: And not only so, but we also joy in God through our Lord Jesus Christ,
    by whom we have now received the atonement.
  kgk-NT: Areko joty amombe'uve va'erã peẽ-my. Ãy Nhandejáry Hesu Cristo nhane moingo-ma
    Nhandejáry irũ ramo nhande rereko asy e'ỹ reheve. Upéa-gwi nhane mbovy'a vy'a
    oiko-vy Nhandejáry.
  waj-waj: Hama itaama nnaasu vainoo. Ta Anutuuqaara pinaama sirigakiaunnanoo. Ti
    Udaanga Yisuu Kirisiiva putuuvaara ta mmuaa ausavai varada Anutuuqaa tasipama
    variaunnaivaara ta innara sirigakiaunnanoo.
  cpy-cpy: Ari okantakari, ikimo-shiretakaa-pero-yitee Tajorentsi, tema riitaki Awinkatharite
    Jesús Jeepatzii-totaa-rewo ariperota-kahaeriri.
  ekk-PKP: Peale selle tähistame nüüd seda, mida Jumal on teinud meie Issanda Jeesuse
    Kristuse kaudu, et meid lepitada ja meid tema sõbraks teha.
  mpx-mpx: Ge bugul etega al, wala Babala Yeisu Keliso eliyana Yehoba ta yaliyaya-an,
    kaiwena Yeisu iyaka i ahela ta na alola Yehoba ta heliheliyam.
  wbp-wbp: Yuwayi, Kaaturluju-ngalpa yilyajarni Warlalja-Wiri Jijaji Kiraji kuja-ngalpa
    ngulangkuju pina-kangurnu Kaatu-kurlangu-kurraju wungu-warnulku. Kujarlanya karliparla
    wardinyirliji pulka-pinyi.
  luo-luo: To ok mano kende, wamor bende kuom Nyasaye, nikech Ruodhwa Yesu Kristo,
    ma kuome oseketwa wabedo e winjruok gi Nyasaye.
  nhe-NT: Huajca ama tojuanti tijpiyaj paquilistli ica Toteco pampa yajaya moyoltlali
    tohuaya ipampa tlen quichijqui Tohueyiteco Jesucristo.
  aii-aii: ܘܠܵܐ ܐܲܚܟ̰ܝܼ ܗܵܕܟ݂ܵܐ، ܐܝܼܢܵܐ ܐܘܼܦ ܒܸܚܕܵܝܵܐ ܝܘܲܚ ܒܐܲܠܵܗܵܐ ܒܝܲܕ ܡܵܪܲܢ ܝܼܫܘܿܥ
    ܡܫܝܼܚܵܐ، ܕܒܝܼܹܗ ܩܘܼܒܸܠܔ ܠܲܢ ܣܲܙܓܲܪܬܵ‌ܐ.
  esk-NT: Uvvasuliuna, pakma quviasruutigillapiaġikput Agaayyun atannaptigun Jesus
    Christ qiñuiġutriruakun uvaptiknik Agaayyutmun.
  msb-msb: Dili lang ini kundi malipay man kita sa pakig-usad sa Dios dahilan san
    pakigsiruan na naton sa iya paagi kan Jesu-Cristo na aton Ginoo.
  cpa-NT: Jesucristo héi², dsa² ma²lán¹² Juu¹³ jniang³, ma²ca¹jmo¹ hi² ma²tiagh³ jniang³
    hioh¹² jenh¹² jniang³ ja³ta¹ni¹ Diú¹³. Jesucristo héi² báh³ ca¹jmo¹ hi² ca¹lø¹rǿ¹
    jǿg³ quián² jniang³.
  dso-dso: ଅବ୍‌କା ସେତ୍‌କିସେ ନଏ, ମାପ୍‌ରୁ ଜିସୁକିରିସ୍‌ଟର୍‌ ତେଇଅନି ପରମେସର୍‌ ଜନ୍‌ ସବୁ କାମ୍‌
    କଲାଆଚେ, ସେଟାର୍‌ ପାଇ ଆମର୍‌ ମନ୍‌ ଉଡୁକ୍‌ଦୁଡୁକ୍‌ ଆରି ସାର୍‌ଦାଇ ପୁରୁନ୍‌ ଅଇଆଚେ। ସେ ଜିସୁ
    ପରମେସର୍‌ ସଙ୍ଗ୍‌ ଆମ୍‌କେ ଆରିତରେକ୍‌ ମିସାଇଲା ଆଚେ ।
  meu-meu: 'A dia una mo: Dirava ta moalelaiamu iseda Lohiabada Iesu Keriso dainai;
    badina be ia bagunai herohemaino vada tame abia.'
  yva-NT: Muno obo rai jewen! Yara wansananibe tavon weye Amisye po wama Amisy Yesus
    Kristus atutir Po saumane raugavo wansai. Kristus opi bewar soamo Amisye anuga
    nsaumano wansai muno wansanuga nsaumano Ai.
  dgc-dgc: Sakay pati, éy masahat kitam dén ta Diyos dahil ta Panginoon tam a Jesu
    Cristo. Dahil diya éy tinanggap kitam na Diyos a kadimoy na.
  zpm-NT: Gacxe waa, niina ne psaṉwen Jesús ne lo Dios, none iṉe gley ne ne laa ne
    ngable lo Dios.
  hix-NT: Àro wyaro ohxe tehxatxhe, amnye. Àtok marmahra, amnye rma xarha, teryehorye
    rma haxa tehxatxhe, Khoryenkom hoko. Khoryenkomo nàhnàn me harha ketxownà, Txesusu
    Kryestu, Kohkomo, twayehrà ke mak ha. Àro hoye ro teryehorye rma haxa tehxatxow
    hamà.
  sim-sim: Jisas Krais Wasilaka nihi oto os Avui Wasilakahi wutarik ni nandari oson
    or ushihindak angop mendek nari sir. Ushiwak ter Avui Wasilakahi krahak ni sihi
    nimu rupshi mendenduwa.
  npi-ULB: यति मात्र होइन, तर हामी हाम्रा प्रभु येशू ख्रीष्‍टद्वारा परमेश्‍वरमा रमाउँछौँ,
    जसद्वारा हामीले यो मिलाप प्राप्‍त गरेका छौँ ।
  cgc-cgc: Dili nang nyan, tenged ta mga buat ta Dyos paagi ta ate na Ginuo Jesu-Cristo
    may anen ki kalipay. Tenged ki Cristo, pabaton ki en ta Dyos.
  tim-tim: Akto areâk bo. Kembunenŋe Yesu Kristoŋe Anutu olop mendunenegepgât aregât
    yâkgât akmâ Anutu yâk makmâ egâliaŋ agaŋmâ heroŋe akmaen.
  yor-yor: Kì sì í ṣe bẹ́ẹ̀ nìkan, ṣùgbọ́n àwa ń ṣògo nínú Ọlọ́run nípa Olúwa wa Jesu
    Kristi, nípasẹ̀ ẹni tí àwa ti rí ìlàjà gbà nísinsin yìí.
  wos-wos: Wungi xékélakita nani nana Néma Du Jisas Krais nanika hiyandéka nani God
    wali natafa mawuli héraata jémba rembekaka sarékéta, nani Godka yikafre mawuli
    yata déka mawuli sawuli yatame.
  emp-NTPO: Maʌ̃ awara dadjirã Boro Jesucritod̶eba Ãcõrẽ ume bia panʌ bẽrã idjid̶eba
    Ãcõrẽ ume b̶ʌsrid̶a panʌa.
  eng-F35: No wonder we rejoice in God through our Lord Jesus Christ, through whom
    we have now received the reconciliation!
  ind-ind: Bukan hanya keselamatan itu yang membuat kita sangat bersukacita sekarang.
    Kita juga bersukacita dan bangga atas pendamaian yang sudah dilakukan oleh Penguasa
    kita Kristus Yesus, sehingga hubungan kita dengan Allah menjadi baik.
  pes-OPCB: حال، چقدر از رابطهٔ عالی و جدیدی که با خدا داریم، شادیم! اینها همه از
    برکت وجود خداوند ما عیسی مسیح است که در راه گناهکاران، جان خود را فدا کرد تا ما
    را دوستان خدا سازد.
  mpt-mpt: Nibo weng mak osa tekein kebuobe, Gode nib Sume Yesus Klaiste baabanea
    Kobo i daabeneba ne nekwal aine gene kesoa nib Sume Yesus Klaiste inanea nibo
    daabenea Gode nekwal anobbiobe. Sinanomo e dletnea abilim ut unomabbio kesoa memalo
    nibo Gode seinha bianoba e niniino dobtouleb biobobe.
  ssx-ssx: Koto hau homeke dia꞉me. Nika꞉ Tekehali Yesu Ketisoma꞉ nikita꞉ Koda꞉ ipika꞉
    yankekesunu hamono la꞉la꞉ ekina꞉ Koda꞉ pa꞉ta꞉ ta꞉na꞉ma꞉ homo haloma꞉me.
  mkl-mkl: Iyi í re mɔm, Lɑfɛ̃ɛ nwɑ Jesu Kirisi, nŋu iyi í jɔ̀ ɑ̀ dɔ̃ do Ilɑɑɔ̃, í
    nyi í jɔ̀ ɑ̀ nɛ inɔ didɔ̃ mɑ́ si Ilɑɑɔ̃.
  gaq-gaq: ମାତର୍‍ ଆୟତନ୍ନିଆ ଣ୍ଡୁ ମାପ୍‍ରୁ ଜିସୁ କିସ୍‌ଟବାନ୍‍ ଇସ୍‍ପର୍‍ ଆଣ୍ଡିନେ ସାପା କାମ୍
    ଡିଙ୍ଗ୍‍ ବକେ, ଆତେନ୍‌‍ସା ନେନେ ରୁଦୟ୍‍ ଜାବର୍‌ ସାର୍ଦା ଡିଂଲେଃକେ । ଆତେନ୍‌‍ ଜିସୁ ଇସ୍‍ପର୍‍
    ଏତେ ଆନେକେ ବାର୍‌ମୁଇଂତର୍‍ ଆମିସୁବକେ ।
  gof-RNT: Hessa xalaala gidonnashin ha77i nuna Xoossaara sigethida nu Godaa Yesuus
    Kiristtoosa baggara nu Xoossan ceeqettoos.
  unx-unx: ମେନ୍‌ଦ ଏମ୍‌ନାଙ୍ଗ୍‌ ଏସ୍‌କାର୍‌ ନାହାଁଲାଃ, ପ୍ରାଭୁ ୟୀଶୁ ଖ୍ରୀଷ୍ଟ୍‌ଆଃ ହରାତେ ପାର୍‌ମେଶ୍ୱାର୍‌
    ଅକ କାମିକଏ ରିକାକାଦା, ଏନାମେନ୍ତେ ଆବୁଆଃ ମନ୍‌ସୁରୁଦ୍‌ ରାସ୍‌କାତେ ପେରେଜାକାନା । ଏନ୍‌ ୟୀଶୁ
    ଆବୁକେ ପାର୍‌ମେଶ୍ୱାର୍‌ଲଃ ଆଡଃମିସାଏ ମେସାକାଦ୍‌ବୁଆ ।
  gah-gah: Itó nenegó nomive. Guivahanite Izesu Kilistó lugutó vizike itína Ómasigi
    lelémo apizekago leza Ómasimú logoliza vizeaká noune.
  lcm-lcm: Na parik ta nia palau nang, sikei tarapo kus aminaung kapa si God si kara
    Volava Iesu Karisto, voike kata amatung a selen i angrodokotai pok anira.
  aer-aer: Anwerne Ngkarteke arratye akangkemele anthurre aneme Rarle Jesus Christ
    Alartetye anwerne-kenhe yernekenge, ante Re akurne anwerne-kenhe urrpareke anwerne
    anteme Ikwerenge ipeltye-irretyeke.
  qvc-NT: Manam chayshinallachu yanapawanchiqqa. Ashwanmi Churin Jisuswan noqanchiqkunata
    ancha kushichiwanchiq. Chaqa Siñurninchiq Jisukristum washawashqa kanchiq, shumaqtana
    Taytanchiq Dyuswan kawsananchiq.
  tgl-ULB: Hindi lamang ito, ngunit nagagalak din tayo sa Diyos sa pamamagitan ng
    ating Panginoong Jesu-Cristo, na sa pamamagitan niya ay natanggap natin ang pagkakasundong
    ito.
  cbs-NT: Natian nukun Xanen Ibu Jesucriston jawen Epa Dios jatun nuku jaibu wamakin
    daewamani unanuma jiwekin chanima jawen taexun benimakin Dios nun kenwankubainaii.
  xtm-NTPP: Te masu yika‑ni ja cha'a‑ni chi suni ka kutachi o ja ka iyo o nuu Su'si
    ma ja maa Jesucristo iya tátnuni nuu o ma, vaa ja maa Jesucristo ma, te ni ka
    ndumani o ji'in Su'si ma vitna.
  nnq-nnq: Genia tuje, nambu uyo tuala mwojo ku Nnoongo kwa ndela ja Nngwana jwito
    Yesu Kilisto ojwatuchikachine na Nnoongo.
  bao-NT: Ate wado méé, mani Wiogʉ Jesucristo jʉori, Ʉmʉreco Pacʉre bʉaro mani ʉjea
    nii, cʉ̃ jʉori cʉ̃ mena añuro nii eariquere ca tiicojo ecoricarã niiri.
  san-ORI: ତତ୍ କେୱଲଂ ନହି କିନ୍ତୁ ଯେନ ମେଲନମ୍ ଅଲଭାମହି ତେନାସ୍ମାକଂ ପ୍ରଭୁଣା ଯୀଶୁଖ୍ରୀଷ୍ଟେନ
