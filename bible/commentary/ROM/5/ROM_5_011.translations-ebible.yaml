    kʼal na Dios.
  mig-NT: Te nasu̱ níni máá súan‑ni, chi̱ suni kákusɨɨ̱ iní‑yo̱ núu̱ Dios sá'a Jito'o̱‑yo̱
    Jesucristo. Chi ja̱ sɨkɨ́ I'a̱‑ún, te ni̱ naketá'an‑yó jíín Dios vina.
  bps-bps: Là alò ani, bay nun klehewito, du mdà di kakdo Dwata gito i fiten fagu
    di Amuito Dyisas Krayst i tamebe gito di kasafyeito di Dwata.
  mbs-mbs: Pengkey meluba kidon so impelowà kidon lekat te pelumun, meneng doen heman
    keluba te pedowan tadon diyà te Timanem pineokit te Pengolo tadon si Jesu Cristo,
    so pineokit te ininang din, migsebad kidon den diyà te Timanem.
  tof-tof: Wata ene pokoan tebe koke, a mi akó ta bagürwómdümakla ene klamdógabi,
    God ne kla tónggapónórr mibünkü mibü Lod Yesu Kerrisokama. God mibü gódam tangunóp
    oyakama.
  cme-NT: A naara kufaŋgu‑i, Itieŋo‑i Yesu-Kirsa ciɛ i hɔmmu gbuu fɛ̃ baa Diiloŋo‑i.
    U yaa diyaa-ye i-naa nuɔ fiɛfiɛ‑i-na baa Diiloŋo‑i.
  sus-sus: Na man fari, won sɛɛwaxi nɛ Ala ra a xa Mixi Sugandixi Marigi Isa saabui
    ra, naxan bara won nun Ala tagi yailan.
  pon-2006: Ahpw kaidehn ihte met, pwe kitail pil pereperenki dahme Koht ketin wiadahr
    rehn atail Kaun Sises Krais, me ketin wiahkinkitailla kompoakepahn Koht.
  dad-dad: Enei dogol sã, anĩ ere, ada, ereb Negur neda Odug Jesus Kristus bunem age
    fen nigineg kulĩ taudig, are Jesus Kristus bunem, ada gama komo fiya talen.
  zab-NT: Pur ningui quesentiand rzaclaaznɨ rdeednɨ gracy Dios pur Xtadnɨ Jesucrist
    te pur, pur laany ardxapnɨ nez par cun Dios.
  jae-jae: Mago biŋ tonaŋgeŋ atom. Aêac ôliŋ kêpi Anôtôŋa kêtu aêacnêŋ Apômtau Jesu
    Kilisi gê wama aêac gêdêŋ Anôtôŋa.
  ksd-ksd: ma pa i ot boko, tago da gugu bula tai God ure kada Luluai Iesu Kristo,
    nina da tar vatur vake ra kini na varmaram tana.
  msm-NT: Kaling igkalipay ta yagboy to Diyus pinaagi ki Jesu-Cristo no Ginuu ta no
    migpag-uli ita dow to Diyus.
  myk-myk: Na fara lee na wèe ya fundanga taa gbangban Kilɛ wo kariɲɛɛgɛ ki ni wù
    Kafɔɔ Yesu Kirisa gbɔɔrɔ ni. Wee wʼa bɛ le wèe ni Kilɛ tɛ ni.
  sbe-sbe: Nige teina ye bom mo, na hinage ta gwauyala Yaubada unai yoda Guiyau Yesu
    Keliso debanaena, kaniyona ede iya kalinawai miyakesega ne ta hai.
  mcr-mcr: Itaŋga nätmatqä hui-pqe inänjqä. Neqä Naqä, Jisasi Kraisi Iqu, ne Goti
    Iqutä äwqä naqä-huinyä nyatuŋquä imäkkqetaŋi, ne aquvänä itanä, Goti Iqueqä yoqe,
    haqeu ämamäutqäŋu.
  cux-NT: Ní yeenu ca yú nanááⁿ Ndyuūs nguɛ́ɛ́ damaāⁿ cáávā chuū ti yeⁿ'é Ndyuūs s'uuúⁿ
    cáávā Señor Jesucristo yeⁿ'e yú. Ní cáávā Cristo miiⁿ vɛ́ɛ́ vaadī 'diīiⁿ yeⁿ'e
    yú nanááⁿ Ndyuūs.
  tur-YTC: Ve yalnız bu değil, bizi şimdi barıştırmış olan Efendimiz Yeşua Mesih aracılığıyla
    Tanrı’yla da seviniyoruz.
  san-ITR: tat kevalaM nahi kintu yena melanam alabhAmahi tenAsmAkaM prabhuNA yIshukhrIShTena
    sAmpratam Ishvare samAnandAmashcha|
  bel-N: І ня толькі [гэтае], але таксама хвалімся Богам праз Госпада нашага Ісуса
    Хрыста, праз Якога мы атрымалі цяпер прымірэньне.
  sch-sch: Ma mang hah nimaka, atûna inngêina mi pêkpu ei Pumapa Jisua Khrista
    jâra han Pathiena ei râiasân ani.
  mic-MIQNT: Gatu nige' mo pas'g na. Elt 'ggamlamunual welgwijingl aq wantaqo'ti etegl
    muta apigsigtmugsigupnn ta'n tel pata'taqati'gw aq mu nugu sigti jipasulti'gw.
    Se'suguli Gjisaqamawminu wet tla'tegep ugjit ginu aq apaja'lugsi'gw Gjinisgamewigtug
    aq Gjinisgam witapeugsitesnu.
  huu-NT: Caɨ Nama Jesucristo muidona, Jusiñamuiri iobidɨcaɨ. Cristo muidona Jusiñamui
    dɨga uri itɨcaɨ.
  jiv-NT: Ii Uuntri̱ Jesukrístu jakamuja̱i̱ Yusja̱i̱ shiir nawamnaikia asar ti waraaji.
  otm-NT: Pɛ nɛ a i ørcahʉ ya dadín johyahʉ nangue dadín amigohʉ Oją ya. Nguetho bi
    'uegahʉ 'bɛ'a midín sʉhmbʉ Oją a ma Hmuhʉ ra Jesucristo.
  dah-dah: Goyenbe go po moŋ. Neŋbe Doyaŋ Al Kuruŋniniŋ Yesu Kristu beleŋ Al Kuruŋya
    awalik dirtiŋ hite geb, goke gayenterbe Al Kuruŋya heŋ amaŋeŋ nurde hite.
  tnk-tnk: Nənə rɨpko mhə nəri əpa nəha, mətə nari riti mwi, ia nəpɨn me kɨtaha samaɡien
    tɨ nəfe Kumwesən rɨno. In rɨnəriari pehe namasanien i saməuvehi rauku pen tɨ Iərɨmənu
    səkɨtaha Iesu Kristo. Namasanien nəha ramo mə in me nepwɨn i kɨtaha.
  kpr-kpr: 'Amo amboda barera. Avata oroko barago, namonde God da natofo edo irise,
    ivuga use irera. Ainda beká mo: namondeda Bajari Iesu Keriso sonembetiri, namonde
    God de dabade mainungido nunda natofo useri.'
  san-IAS: tat kevalaṁ nahi kintu yena melanam alabhāmahi tenāsmākaṁ prabhuṇā yīśukhrīṣṭena
    sāmpratam īśvare samānandāmaśca|
  nho-nho: Telaa mee hoki. Taatou e fiaffia i taatou Ariki, Jesus Christ. Taatou ni haia
    a Ia ki nnoho laaoi ma TeAtua i te saaita nei.
  gym-NT: Ne abko, ni rabadi dianintari mrä, ñan ye aibebtä nita kuin niere Ngöböye
    amne käita neme nuäre nibtä, akwa nita Ngöbö ara käi ngwen nuäre jabtä ni Dänkien
    Jesukristo köböire. Niara köböire nita ja mäkäninta Ngöböbe mtare.
  azg-NT: Ndoꞌ chito xiaꞌntyi na nndaꞌ vaa, mantyi mꞌan na nën quityquiiꞌ naviꞌ na
    coquenön ngꞌe nquii Jesucristo na ityeꞌntjon jon jaa. Ntyja ꞌnaanꞌ nquii jon contjo
    ya nchjii Tyoꞌtsꞌon yo jaa.
  bhd-bhd: ते सिर्फ इन्ने नईं, पन हुनी प्रभु यीशु मसीहेरे ज़िरिये सेइं इश्शो मेल परमेशरे
    सेइं भोरोए, एल्हेरेलेइ अस परमेशरे मां आनन्द केरतम।
  too-NT: Lā' ū'tza' līpāxuhuayāuj como tū'tza' Dios quinticāmālaclē'nīni'. Lā' nā
    līpāxuhuayāuj como Dios quincātlahuanī'ta'ni' ixamigo por ixpālacata quiMāpa'ksīni'ca'n
    Jesucristo.
  ind-AYT: Bukan hanya itu, kita juga bersukacita dalam Allah melalui Tuhan kita Yesus
    Kristus, yang melalui-Nya, kita sekarang menerima pendamaian.
  cjo-NT: Kaari apatziro iroka, inta eejatzi ayoteeyakini aapatziyakari Awinkatharite
    Jesokirishito, rootaki iñaaperoeyantakaerini Tajorentsi akameethatzi. Tema rootaki
    aweshiryaawenantariri iroñaaka.
  nsn-nsn: Ahik pah tar puh pukene, bo i uahauahantiehe tun pono tang God tang Iesu
    Kristo tenagi Tamata Nomaneig geke uakotpokoso tagigeig o bung kaluana God!
  san-DEV: तत् केवलं नहि किन्तु येन मेलनम् अलभामहि तेनास्माकं प्रभुणा यीशुख्रीष्टेन
    साम्प्रतम् ईश्वरे समानन्दामश्च।
  tna-NT: Da putsu, jiahue ecuaneda ebia su beidaji, Diusu neje saida yani putsu,
    ecuana sa Echua Puji Jesucristo jepuiti.
  lid-lid: 'Ya lakou ari ja i buku doh: Kabin tataha Jises Krais, iy le ari bwidi
    ndrine taha asahan mwasin hawe Kindrei. Eme ma, ta gok tan nane doh, taha sekesek
    ta Kindrei handru.'
  wim-wim: Aꞌ putha inan thampa, ngampan piip God anman thaaꞌ-kuump-kuumpanampa, puth
    nil Jesus.an utham way ngamparamakan aꞌ nil God.ana kan-ngul kon-ngath nunang
    way ngamparam anangan, nil ngurp min nungantam ngul yump ngampangana.
  zga-M: Lino syo nduvu, pu tuhekhela nu Nguluve ukhugendela khutwa u Yesu Klisite,
    umwene uvi lino twupilile uvugatalufu uvu.
  yom-yom: Bika sia ti momo kaka vayi tulembo kiniemisa mu Nzambi mu diambu di Pfumu
    eto Yesu Klisto, mu niandi muvutukididi nguizani ayi Nzambi.
  san-SIN: තත් කේවලං නහි කින්තු යේන මේලනම් අලභාමහි තේනාස්මාකං ප්‍රභුණා යීශුඛ්‍රීෂ්ටේන
    සාම්ප්‍රතම් ඊශ්වරේ සමානන්දාමශ්ච|
  yut-yut: Ae uŋun gɨn dɨma, Amɨn Tagɨnin Yesu Kristo da nin paŋpulugaŋban nin Piŋkop
    gat but kaloŋ agɨmaŋ, do nin uŋun do kɨsɨk kɨsɨk madepsi amaŋ.
  grc-BYZ: οὐ μόνον δέ, ἀλλὰ καὶ καυχώμενοι ἐν τῷ Θεῷ διὰ τοῦ Κυρίου ἡμῶν Ἰησοῦ Χριστοῦ,
    δι᾽ οὗ νῦν τὴν καταλλαγὴν ἐλάβομεν.
  cpc-NT: Ari ikimoshiritakaapirowaitai Pawa, tima iri Awinkathariti Jesucristo aripirotakagairiri.
  nhg-NT: Hua amo sa yaja ini nönca, cache nuyejque tecpea pajpöquelestle tiecatzinco
    Deus por medio de toTlöcatzintle Jesucristo, pues ye tiechsentlölejque tieca Deus.
  nya-nya: Sikuti izi zili chomwechi chabe, koma timakondweranso mwa Mulungu kudzera
    mwa Ambuye athu Yesu Khristu. Kudzera mwa Iye, ife tsopano tayanjanitsidwa ndi
    Mulungu.
  ngu-NT: Niman xsan yejhua in, yej no tipaquij itech Dios itechcopa toTeco Jesucristo.
    Ipampa on tlen oquichiu, ticpiaj yolsehuilistli ihuan Dios.
  kup-kup: Met pot darim Amip Iesu Kristo eñizahan Godinañ lop honeri ravat hez, povoz
    dari pimaz ahoam biñ ravat hek.
  jid-jid: A na naki megyen na, ki ngyiri ni Irji nitu Bachi mbu Yesu Kristi, wa nitu
    ma yi ki kabi yi'a.
  wmw-wmw: Visitoshe, tifurahi novyo ka Mwenyezimungu julu ya Insa Almasihi, Mwenye
    wetu, konta julu yake, tipatanisiwa.
  gmv-GGM: Hessa xalala gidenna; qassekka nuni ha7i izara giiga demmida nu Goda Yesusi
    kiristoosa baggara Xoossankka ufays oothos.
  ssg-ssg: Kumahe mewenae tenen ien. Tin i pon kako amuke hawane Haeu usiwa waliko
    ti Jises Krais ailewen ti i pakateni kako hani kapi Haeu.
  zpo-NT: Nu kwaanzee nyakdoola be nel nzhi wenla be kwaan Dios, kwent cheen kwaan
    mle Jesucrist, Xaa Nabeyy be.
  poy-poy: Kumbiti aga ndiri hera, twenga tunemelera toziya ya shilii shakatenditi
    Mlungu kupitira Mtuwa gwetu Yesu Kristu, ndomweni vinu katukolaniziya mawoku na
    Mlungu.
  qwh-NT: Tsepis manam tsellatsu. Sinoqa Dioswan shumaq cawacunantsicpaqmi Teyta Jesucristu
    permitïcorqon. Porqui Jesucristum Diostawan amishtecatsimarqontsic.
  gaw-gaw: Amuib iiṯa, ihinig Naḏi Jesus Kristus Nug he, ig Kayak ele tamanimut amunu
    uḏat nuhig amup̱a gemu ig Kayaknu oonig gamag ahaṯe.
  nca-nca: Ŋu naŋge kini, asa itaka Uni Paráminani Yesu Kristowore nore Anutu koya
    newonde kanata teyoteto. Ŋunde ŋuroko Anutu ŋuro niŋgu-niŋgu parámi teyoteto.
  zpz-NTPP: Tees walab tub lo ziꞌl ndeꞌ, sinu niꞌ Shuaan den Jesucrisht ricy mi nu
    zu cyit lagy den nu nac Ñgyoozh, gun bicy mi nu byanap riidz ni den nu Ñgyoozh.
  mkj-mkj: A jaudi ioarroar me, kisai pel kamjehkki dahkij Koahs ne wiahda ipen asai
    Koaun Jesus Christ, ma wiahkihla kisai en Koahs pirien.
  zac-NT: Más de ni, nalë́ rquitë lduꞌu hiaꞌa iurneꞌ nu rdë́ꞌnaꞌa alabar Dios por
    lo quë nabëluaꞌa Jesucristo Shlámaꞌa, el quë nabëꞌnë të gácaꞌa amigu shtë Dios.
  kyg-kyg: Mani alagepa kavaꞌageꞌmo lagaetegamo afole oꞌaigifa hemeniꞌeꞌmo Ala kava
    netimo Yesu Kalaisitetiꞌmo Gotifeꞌmo amuse huta ateteta lamogaga neꞌaune. Gotiꞌa
    agaetetiꞌmo ago alino ao yaꞌmo hu maleꞌniyaꞌmofeꞌmae.
  kmk-kmk: Yoong bokona lawa’n siyadatu dan mataḻokan taku nu adi mantattaḻok taku
    pay gapu kan Apudyus ta ingkapiya na ditaku kan siya maipagapu kan Jesu Kristu
    un Apu.
  cao-NT: Jasca, Dios qui raniqui noa, noba Ibo Jesucristo ini iqui na. Ja ini iqui
    tsi Dios ya rabënati mëtsa xo noa ra.
  bbr-bbr: Ko kiro onok karar keserau wa. Ko iken Näwäu, Jisas Krais äsimornuk, kos
