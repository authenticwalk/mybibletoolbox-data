    iwíáh íwíáhúne.
  gdn-gdn: Ko eba ki mena; Nu Kaiwawonuga Iyesu Keriso pokaiya ka nu Mamanuga God
    bameya mamama-igemei mibai ka e ubupu nu dobonibu ade e eya kowaiyoma nu nidibu.
  nko-NT: Megyí mʋ́ wʋlɛ. Mʋ́á ɩtráa dʋn kʋ́ráá gyí, anɩdɛ́ ɔdwɛ gyí. Tsúfɛ́
    anɩ Wíe Yesu Kristo lalá anɩa Bulunyɔ nsɩnɛ́. Mʋ́ sʋ anɩlabwɛ́ Bulu anyawíe.
  bsn-NT: Ti rĩne yivariquẽna tʉjamenane, “Jesucristo mani ʉjʉ manire ĩ rijabosare
    ñajare, Diorãca quẽnaro ñaja mani”, yivariquẽnaroti ñaja.
  pib-NT: Gi wa walepjeni, seyni wumuwata Goyakaluya, Wutsrukate wixanu Geso Kristo
    chinanu. Wale chinanu wupoyikgayegitikolutka.
  wiv-wiv: E ki beta ni na goloa kua za, beu, kua ti nap tolu keteni hilohilo matoto
    ni Vuvu, na vuna na kadolu Paraha a Iesus Kristus, na kaka kua ti katidolu tolu
    kene magali katiu kamani Vuvu.
  reg-reg: Atali kutyo ela, nawe one echikondelwa mu Nyamuanga okulabha mu Latabhugenyi
    Yesu Kristo, okulabha ku mwene unu woli chilamiye obhugwatanyisho bhunu.
  mlh-mlh: Ofoŋnoŋuŋ Yesuji Anuture munaŋqoqo gio bame Anutuji furinoŋuŋ bame iŋoke
    oogo fukebeŋ, oŋuakoŋ matayoŋ, fofori Anutuke manjoko naduŋgaduŋ eku dimaku kokoriaŋ
    eru jerieegobeneŋ. Oŋu.
  gof-ENT: ሄሳ ፃላላ ጊዶናሺን ሃዒ ኑና ፆሳራ ሲጌዳ ኑ ጎዳ ዬሱስ ኪሪስቶሳ ባጋራ ኑ ፆሳን ጬቄቶስ።
  aau-aau: Sawk sohomkwaw korey, enkin kokwe hromkwe seyr God se kar nak-me-heyr ihey,
    hromo Hakamay Jisas Krais hiy hreme God so wayh ma mon wak se hokuaw.
  tvk-tvk: E ngan xa be mahulong mak mu, rakila rasep koai ve naha xa Hi tepol ni
    e rin nar texo Iesu Kristo, Suv nar. Vengan xa Kristo tesak ni xir rakila radi
    e tomat dela xosali ak.
  prf-NT: Bakán la a iyán! Masaya kitam sakay magpuri ten Diyos ten pamamag-itan nen
    Panginoon tam a ti Jesu-Cristo gapu dikona ay tinanggap kitam nen Diyos a amigu
    na.
  auy-auy: Ímba minááí aantembanifo maarán-ááíwáráꞌán-iye. Fasiꞌaénkó Ísu Káráísiti
    Maníkónté mimbóráíꞌa uwásínkáísanasa póna Maníkóntáféna kesirunkósá aamoí wéiye.
  tbg-tbg: 'Kia vi uvavaqai vaivaro maa uvavavatama vairo: Tinavu Noravano Ihu Karaitiva
    tinavu kahaqama timitaimanta tenavu Kotira vataake vohaa tampamavi vaihara ti,
    tenavu tentanavu muntukaqihai Kotirara quaheha vaunara.'
  hub-NT: Yamai nagkamsarka ina apuri Jesucristo ina ayamrutmaku asamtai, Yuusaig
    enentaimsar shir aneasar matsatainaji. Tura Cristo Yuusjaisha amikmamtikrama asamtai,
    nijaisha shir agkan matsatainaji.
  hmo-hmo: To inai sibona lasi, Dirava ese ita ia hamoalea vadaeni, badina be iseda
    Lohiabada Iesu Keriso ese Dirava ena turana ita ia halaoa vadaeni.
  big-big: Kapura maburikki mizi ono, pobiliktikkirau mizi, Anotogo teni piyegi wilik
    mizibene keleyi, purik Yemizi tonugubek Yisu Kilisigu mizagewiyege teni weik Anoto
    kiling ya wamenara wazaya.
  gux-G: Laa ki gbeni, tin mangi ti pala ki tienu U Tienu baligi, ti Diedo Jesu Krisiti
    po, yua n cedi ki ti guani ki kangi yeni U Tienu.
  cnl-NT: '''E³ quie''²³ ''a²³la³ ''nɨɨ''n³¹ la''³. Bi²³ jɨn³ dsɨ³ra² jmee²³ Juii³ra²
    Jesucristo ''i³ ca²³jmée³ ''e³ dxʉ́²³ lʉ²ra² quia̱''n²na² Dios. Bi²³ jɨn³ dsɨ³ra²
    ''e³ juaa''³ra² rɨ³løn³¹na² dsa³ quien³² Dios.'
  zar-NT: Rudzéjaruʼ lahuëʼ Dios niʼa que le benëʼ Xanruʼ Jesucristo, tuʼ nuhuöácaruʼ
    tuz len Dios niʼa que lë naʼ benëʼ Lëʼ.
  kde-kde: Henga tukálisingila chihi anelo weka, ila tùnalisingila kwa kulundana na
    Nnungu kupitila Nang'olo wetu Yesu Kilisto, kwa kuva, kwa kupitila nang'e, vino
    tùnipataniswa na Nnungu.
  ata-ata: Mo no anu anenesi uasi, ia nenge taꞌosa toxoxaꞌa manina noxou Lataua kalumo
    no anu xaixai noxou Tila noxinge Iesu Kalisito muꞌoxonu, la sou muxalixu opo vilesisi
    no tainenge nengeꞌa Lataua la.
  qvw-NT: Ñatac manam cayllachu, sinu'a allinpa licaycachimäninchic Jesusninchicpam
    quiquin Taytanchicćhu sumä-sumä cushicunchic.
  nfa-nfa: Mesa boe èèna di! Dꞌara èdhi bisa karae, peka na, “Lamatua ne, dedha risi
    eele!” lula èdhi paꞌèki dènge Ne. Èdhi bisa jꞌajꞌi dhèu unu Na, lula Kètu èdhi,
    Yesus Kristus, madhe le pala èdhi, sèna ka èdhi padame dènge Ama Lamatua.
  tnp-tnp: Kəni nati kəti mɨn, nɨkitah tagiən məmə kəməhuva kətiəh kitah Uhgɨn e Iərmənɨg
    rəhatah Iesu Krɨsto, iətəm Uhgɨn təmiuvi=pa itah lan kəhuva rəhn-niəli mɨn.
  urd-urd: और सिर्फ़ यही नहीं बल्कि अपने ख़ुदावन्द ईसा मसीह के तुफ़ैल से जिसके वसीले
    से अब हमारा ख़ुदा के साथ मेल हो गया ख़ुदा पर फ़ख़्र भी करते हैं।
  hot-hot: Ma nôm mavi yaŋ ma aêntêk. Hathak Anyô Bêŋ Yisu Kilisi ma alalô abitak
    Wapômbêŋ anêŋ ŋê môlô ba intu alalô athak leŋiŋmavi anôŋ hathak Wapômbêŋ.
  mqj-NT: Anna salianna too, dore'ki' duka' ura'na kamapiaan penawanna Puang Allata'alla
    ummolai Yesus Kristus Dewatanta. Annu pengkarangannamo Kristus tapolalan sikalinomo
    sule Puang Allata'alla.
  rus-SYN: И не довольно сего, но и хвалимся Богом чрез Господа нашего Иисуса Христа,
    посредством Которого мы получили ныне примирение.
  mbh-mbh: Na te risea nge ur aken inga avele, aveto te risea mun nge ako te teo a
    God nge, eneke nge ar Pomnga a Jisas Krais ile omaing ako te velpol ini a God
    ilengare.
  bdd-bdd: Ma ginaula ꞌaigeda bwebweꞌana wetenuge beno Yehoba mahetedai tayaliyaliyaya,
    weyahina ꞌida Bada Yesu Keliso tauna ꞌitoegitama ta Yehoba mahetedai taheꞌiyaꞌiyagu
    hila.
  cbt-NTPO: Naporahuaton, “Yosë nosororinpoa',” ta'tëhua', ina pa'yatërëhua'. Hui'nin
    chachin nanan anoyatërinpoa' ni'ton, noya cancantërëhua'.
  srn-NT: Ma dati a no ala. Wi e meki bigi ini Gado fu di wi kon bun baka nanga En
    tangi fu wi Masra Yesus Kristus.
  cta-NT: Ni siꞌi tsa lo cua ti chaꞌ, masi loꞌo chaꞌ tsoꞌo tsa ntsuꞌu tyiquee na ñaꞌa̱
    na jiꞌi̱ ycuiꞌ Ndyosi xquiꞌya Jesucristo nu Xuꞌna na, chaꞌ biꞌ laca nu nguaꞌni
    chaꞌ caca ca stuꞌba chaꞌ jiꞌna loꞌo Ni.
  bqc-SIM: I kɛ beeɛ adoo, wálɛ pↄnakɛ ń Luao lↄ ń wá Dii Yesu Kilisi pↄ́ tò
    wa kɛaànↄ na gbãao.
  tcz-CHONGTHU: Hijeh chun, tun, Pathen to kigui jopna phatah inei jaluvin kipah thei
    ihitauve, ajehchu i-Pakaiyu Yeshua Christa chun Pathen jol-le-gol'in eisem tauve.
  mar-mar: इतकेच नाही, पण आता ज्याच्या द्वारे आपण समेट स्वीकारला आहे तो आपला प्रभू
    येशू ख्रिस्त ह्याच्याद्वारे आपण देवाच्या ठायी अभिमान मिरवतो.
  snp-snp: Ido yako minámaiye. Wekolate Yesu Kilistokafo olu itibito Gotiki kutifi
    ledami mona oiya olonimo yamu Goti lulau mino edonimo yamu sete-muludeu lalo kolitoko
    minone.
  isl-isl: Við gleðjumst vegna þessa nýja og undursamlega sambands okkar við Guð og
    allt er það að þakka því sem Jesús Kristur, Drottinn okkar, gerði, þegar hann
    dó fyrir syndir okkar og sætti okkur við Guð.
  spy-NT: Kunyoo, kēēng'ērēkootiin miisin kuuyu /kiikiichoomnyēēch āk Yēyiin kubununēē
    Mokoryoontēēnyoo Yēēsu Kiriistō.
  xnn-xnn: Ngem baken kedeng dadi is gawis tay id wani et pilmi nan gasing tako gapo
    isnan mangtekan tako ken Apo Dios gapo ken Apo Jesu Kristo ay nangipagayyem ken
    datako ken siya.
  mwe-mwe: Na nngabha genegope, ikabhe tunakwiinonyela nkulundana na a Nnungu, kupitila
    Bhakulungwa bhetu a Yeshu Kilishitu, bhatupatanishe na a Nnnugu.
  tte-tte: Walone bwaite walo yawasosi. Tabe sauga bwaite koina mekalakava Yaubada
    tayaliyaliyaya kaiwena ala Guyau Yeisu Keliso ana paisowa koina taemala Yaubada
    ana eliyamwao.
  tcs-tcs: Da BosLod Zizas Kraist blo yumpla i bin meke yumpla kam ol pren blo God,
    so nau God i api ane meke yumpla prapa api tu.
  hlt-THB: Vedoeng am ni, ningnih a Bawipa Jesu Khrih ak caming Khawsa awh zeelnaak
    ni ta unawh, Anih ak caming Khawsa ingqawi tuqunaak ce ningnih ing ni ta uhy.
  soq-soq: Tane mai sa os, do no Tatamba Iesu Keriso baiwa nuaeuntite God asowa waitana,
    ipawa Keriso bedewe no intamba dodomanasano God sosowa wanantene wainitana.
  qub-qub: Chaypis manami chayllachu. Tayta Diosninchïwan alli cawananchïpämi Tayta
    Jesucristo camacächisha. Tayta Jesucristumi Tayta Dioswan amistachimashcanchi.
    Chaypitami payta alabaycanchi.
  att-att: Á ari lâ yian, ta magayáyâ ittam gapay gapu ta napiá ngin yù ággiát tam
    kâ Namarò. Á dayáwat tam si Namarò megapu kâ Apu Kesu Kiristu nga Yápu tam, ta
    aggina yù namakkápiá nittam kâ Namarò.
  bki-bki: Jibe na naruei, kito rajaaro laka napano Atua bitirilar kiado Tubo Yesu
    Kristo, kar napano naio rila kiado m̃arabo na merevuiano vija naio, rotu vio takurano
    vijaio bereio.
  bqp-bqp: Adi kɛ adikĩnamɛ adoro, ótɛn pↄnna kɛ kũ Ludao dↄ ó Dikiri Yesu Kirisi
    kũ à tò o kɛ kãao nna gãi.
  mcp-mcp: Jɛ̂sh nə́mə́ dɨ́ cɨ́. Sə́ bʉ́sə nə milúu nə́ sáŋ nə Zɛmbî shú mə́ Cwámba
    wúsʉ́ Yésus-Krîst muud nyə á mə́ zə sá nə́ sə́nɔ̂ŋ Zɛmbî bə́g mpwogɛ́ jaá gaád
    yɛ́.
  hat-hat: Epi se pa sa sèlman. Nou jwenn tout plezi nou nan Bondye, gremesi Jezikri,
    Seyè nou an, ki fè nou byen ak Bondye ankò depi koulye a.
  npl-NT: Iwa amo san noni, yej noiwa titlawelpakih inawak Dios por tlan okichi n
    Toteko Cristo Jesús. Yika, por Cristo yotimoyekkajkeh inawak Dios.
  bgg-bgg: Jishii hìthek ne zab asi ro; gethek ne nyieliieshii Hamangkhung-aphuii
    è Ithong Isu Masi hanyie è gethek shii Hamangkhung-aphuii rog shii ijak rab phi
    pha ji è nyie rek phi pha ji è de lubo rek bo,
  eng-TCENT: Not only that, but we also boast in God through our Lord Jesus Christ,
    through whom we have now received reconciliation.
  eng-BSB: Not only that, but we also rejoice in God through our Lord Jesus Christ,
    through whom we have now received reconciliation.
  cpu-NT: Ari okantakari, ikimoshiretziitakaayetai Pava, tema iri Avinkatharite Jesucristo
    ariperotakaayetairiri.
  san-ASM: তৎ কেৱলং নহি কিন্তু যেন মেলনম্ অলভামহি তেনাস্মাকং প্ৰভুণা যীশুখ্ৰীষ্টেন
    সাম্প্ৰতম্ ঈশ্ৱৰে সমানন্দামশ্চ|
  tac-NT: '''Lige aminami ''we ''la ra''sálá mochiru Wa''lula Esukristo ''máchigo
    ''la gatéligime napurigá ''la Onorúgame gompaniérola niwa.'
  eng-WEBPB: Not only so, but we also rejoice in God through our Lord Jesus Christ,
    through whom we have now received the reconciliation.
  gfk-H: Ma pai iakanin sena mon. Taia. Dahat guama mah ta Kalou kanong no nudahat
    Watong Iesu Karisito i ta hamaraam tar dahat tikai ma Kalou.
  viv-viv: KaduꞋe keke veyaogaga faꞋina kadanuwaveꞋavina. Au tova adamoya yada Kaiwabu
    Yesu Keliso yada veyao ahe gifaisewana faꞋina Yaubada yada vemwamwala giveleda.
  yao-yao: Ni ngaŵa iyoyo pe, nambo tukusengwa kwa ligongo lya aila yaitesile Akunnungu
    kwa litala lya Ambuje ŵetu Che Yesu Kilisito jwatujilenye ni Akunnungu.
  tgp-tgp: Aulu hin haratu, r̃a avulahi tavera hin God hin nor̃a Moli Iesu Kr̃isto,
    ale hinia, nake r̃a lavi na nona sari tamata, r̃a mai r̃a tapalana.
  auc-NT: Ayæ̈ mönö godömenque ïïmaïnö ante ëñengæ̈impa. Mönö Awënë Itota Codito ængä
    beyænque Wængonguï piyæ̈në cæcä ïninque mönö ñöwo Wængonguï nempo quëwëninque
    edæ Itota Codito beyæ̈ ante watapæ̈ tomompa.
  kbc-NT: Pida aniɡ̶idokida. Aaɡ̶aɡ̶a ɡ̶odinitibece leeɡ̶odi anodaaɡ̶eeteda Aneotedoɡ̶oji.
    Joɡ̶oko lokaaɡ̶etedipi leeɡ̶odi niɡ̶ijo aneote Ǥoniotagodi Jesus Cristo.
  bmh-bmh: Go igul go sag guzenab tam. Go igual Dubanou Ban, Yesus Kristus palautina,
    go nug ig Uwait nugau zaugul usaligei mina, ig Uwait al igual oigeb siksikai dacanem,
    gonun, ig Uwait nugau wanib ulagwag macanem.
  ctu-BL: Mach cojic jach jini, pero tijicñayonla ti Dios cha'an lac Yum Jesucristo,
    come tsi' yuts'esa lac pusic'al yic'ot Dios.
  meq-meq: Neŋgeye niye ɗekɗek tsa bay. Sa na, faya ka ŋgalakakweye ta Mbəlom hərwi
    maa ye kway ha məsəre kway ha ka bo ta Mbəlom na, neŋgeye. Wu nakə a ge aye na,
    hərwi Bəy Maduweŋ kway Yesu Kəriste.
  noa-H: Pari mag hich haar haujupaijã k'abam. Maach Pör Jesucristoou Hẽwandam dʌ̈i
    mag maach k'õinaa hapitarr paarjã hirig hʌ̈u hajim hanaa hich Hẽwandamta t'ö hiek'aajem,
    honee naawai.
  alp-NT: Kai batuke mere mo, po ite lalema ndina le iteki hubungane kai Alla rebe
    ite supue baue iteki Tuhane Yesuse Kristuse. Le baue Kristuse, hoko pamuli meije
    ite mise suike kai Alla peneka.
  san-VEL: tat kevala.m nahi kintu yena melanam alabhaamahi tenaasmaaka.m prabhu.naa
    yii"sukhrii.s.tena saampratam ii"svare samaanandaama"sca|
  kbq-kbq: Hu'negu Rantimofo Jisasi Kraisimpi Anumzamofona musena huntegahune. Na'ankure
    Rantimofo Jisas Kraisimpi ete mago'ane, Anumzamo'a tazeri mago hu'ne.
  kbh-kbh: Y ndoñe nÿe chca, ndayá bënga cháftaca puerte oyejuayënga chamotsemnámnaca
    Bëngbe Bëtsá jamana, ndayá Bëngbe Utabná Jesucristo bëngbiama tojánmayeca. Y mora,
    chábeyeca Bëngbe Bëtsá tojama bënga cháftaca tempcá ts̈abá chamotsatsmënama.
  ron-LSB: Și nu numai atât, ci ne și bucurăm în Dumnezeu prin Domnul nostru Isus
    Hristos, prin care am primit acum împăcarea.
  pon-pon: A kaidin i eta, pwe kitail pil juaiki Kot ren atail Kaun Iejuj Krijtuj,
    me kitail paieki tom patail.
  nhe-BL: Huajca ama tojuanti tijpiyaj paquilistli ica Toteco pampa yajaya moyoltlali
    tohuaya ipampa tlen quichijqui Tohueyiteco Jesucristo.
  sps-sps: To sa ra mamagat ror, ten Krais te saup fatabiny fi rara Ya, ana mes a
    ka kan, ra mamagat ror ten Gov, Ayei faan iny me Jisas Krais a Tsunaun tsura,
    ana Ayei na isen tsun a mes to te kat rara sa ra faroruak fiisen mito Gov.
  wnc-wnc: Ita akgataniman Anututa ninde musip kwikwik natanimunggak. Unzingge ninda
    Anutue asiknga inimbakngakamang.
  bus-bus: Èe kɛ kɛ̀kiimɛ adoro, wée pↄnnaa kɛɛ kↄ̃n Ludao dↄ wa Dii Yesu Kirisi kɛ̀
    tò wa kɛo nnaa gãzĩ.
  gub-BL: Amo ma'e amume'u putar peme ihe kury. Zezuz Zaneruwihawete Zanezar a'e,
    zanemuigo kar Tupàn imyrypar romo a'e, a'e rupi zanerurywete Zezuz rehe kury,
    Tupàn rehe kury. Ximume'u wakatuahy haw zaha zaiko purupe zane kury.
  imo-imo: 'Aku ulumu kau molo. Ulu te peya i tepa: Linonga Awili Jisas Kraistini
    lino Gote kinye lino tepa ame tondorumumunga Gote kinye kopu tepo moromolona Kraistini
    aku terimu ulumuni, kinye lino Gote kinye paa tono kolopo moromolo.'
  boj-boj: Anjam bei dego unu. Gago Tamo Koba Yesus Kristus aqa siŋgila na iga Qotei
    ombla geregere unum deqa iga tulaŋ areboleboleigoqnqas.
  eng-DRA: And not only so; but also we glory in God, through our Lord Jesus Christ,
    by whom we have now received reconciliation.
  knf-knf: Kë uşë wo uunliŋ ţi waŋ, Naşibaţi ado nja kë ŋlilani ţiki Ajugun Yeŧu Kriŧtu
    ado nja kë ŋwo hënkuŋ ţi ploolan na Naşibaţi.
  san-KHM: តត៑ កេវលំ នហិ កិន្តុ យេន មេលនម៑ អលភាមហិ តេនាស្មាកំ ប្រភុណា យីឝុខ្រីឞ្ដេន
    សាម្ប្រតម៑ ឦឝ្វរេ សមានន្ទាមឝ្ច។
  arn-NT: Fey tüfachi dungu am feyngelu, ka femngechi feley taiñ ayüwküleael ta Ngünechen
    mew Ñidol Jesucristo ñi duam, fey Cristo mew am iñchiñ kümelkawtulu ta Ngünechen
    iñchiñ.
  zas-NT: Abiꞌ ad laatzan, në guial yuꞌ du luxdoo ree nix radëëd ree quixtëë loj Dios
    por Dad Jesucrist, din por laaman ma nadxuꞌ ree zagdxe con Dios.
  ken-NT: Kɛ mbɔ̌ŋ ɛnɛ ɛcha ɛyɔ chi bɛ sɛ́bhɔŋ maŋák ɛ̌ti mɛnyɨŋ ɛbhɛn Mandɛm afʉɛrɛ
    ntá Yesu Kristo Acha akʉ ntá yɛsɛ. Yi Kristo kɛ ákʉ́ sɛ́pɛ́rɛ́nsɛm ntá Mandɛm.
