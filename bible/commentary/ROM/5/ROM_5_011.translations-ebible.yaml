  uvh-uvh: Abanga indi girini' Kasira Aming Jisas ning kane ka indi fabanga Anutu
    ganang kuknibinga adigok kabakni' kubaniksa' ira kugurang gi' ubu ikem waraga'
    wa indi Anutuga' kabakni' karengsa' naknga mesisiringa sini' fatangamem.
  ino-ino: Ma ya'ake o'male'nea'maki Yisasi Kalaisi'a ako lavaleno Anumaya Koti'ae
    makopi aino lo'kalateketa mako'ke laipale mai'nona yafe Anumaya Kotife lusiya
    huta amuse hutesune.
  gnn-gnn: Yo, ḻatju'na dhuwalayinydja ŋiniya. Bala ŋilimurru ŋuli yukurra Gunhu'nhanydja
    dhuwala ḻayḻaymaramana, goŋmirriyirrina wokthunna nhanŋu dhikana, liŋgu ŋayi ŋilimurruŋgu
    biḏiwiḏitjkuŋala yätjtja ŋunhi dhuwurr, bala wapmaraŋala gali'lili nherrara ŋilimurrunha
    nhanŋuwayliliyaŋalana ŋayi, ŋuliwitjan Djesu-Christkalaŋukurru, Garraywala ŋilimurruŋgalaŋuwala.
    Bala dhiyaŋunydja-wala ŋilimurru nhina yukurra ḻunduna wal'ŋu nhanŋu Gunhu'wu,
    galkina wal'ŋu nhanukalana yana.
  yal-yal: Koni a birin mi na ra, en mɔn sɛwaxi Ala ra en Marigi Yesu Alaa Muxu Sugandixina
    fe ra naxan bata en nun Ala tagini tɔn iki.
  cnt-NT: Ia₁ on₃ guë'₂ jua'₅₄ jmá'₃ a₂në₅, ia₁ chong₂ jniog₄ jme₁'ŋió₄ dsɨ₅ ján₃
    le₃quió'₅ Diú₄ të₂le₃ quian'₅₄ Te₁gui'₅₄ Jesucristo, ia₁ të₂le₃ quian'₅₄ Cristo
    bá₄ ca₂dsi₃náu₅ jniog₄ 'ei₅ caun₂ jág₁ quian'₅₄ Diú₄.
  tif-tif: Kemin, kaata-kup daa; numi Kamokim Yesus Kraist ata numi kanoyilaya, God
    ayo nuso aket maakup ke-sulup. Kemin, kamala kaa, God ami kaa kanose kaami fiyaap
    kaata, duubup o.
  nlx-nlx: फोक्‍तो ज्योस नाह, पुण आपु आपणो मालीक यीशु मसीन द्‍वारा, जान द्‍वारा आमरो
    मेल ईयेल हे, बोगवानाम खुस एतेह।
  apw-NT: Doo áí zhą́ da, Jesus Christ nohweBik’ehń biláhyú Bik’ehgo’ihi’ṉań baa nohwił
    daagozhǫ́ǫ́, da’áń biláhyú Bik’ehgo’ihi’ṉań bił k’íí nádaasiidlįį.
  gum-gum: Incha katø iitø kømøtø, nambe Tiusweinug maya nuguen kasrag pønrrer namui
    Señor Jesucristogurri. Pøs nøgurri nambe Tiusba tru tammay tabig kørrømisra pønrramigwan
    møimbe utig kuig køn.
  not-NT: Yamai acaninabenqueri Tosorintsi aroquenta aquemisanquero Atingomi Jesoquirisito,
    iroro iniacaninatancái Tosorintsi imatsiguengatacái teni inguisaái.
  plu-plu: Ka inenwatma wixwiy isamtawma ariw mbayka henneme hawwata wixwiy utí batekka
    giwntak Uhokri. Wixwiy utipni gipitimpi Ukiparawiy Jesus Cristo ku pariye wadithebdihpiye
    uhawkanwiy gikak Uhokri.
  iou-iou: Ba ugän nämo, Anututä Ekäni Jesu Kristota yäŋpäŋ inikät nin bämopnin-ken
    bänep kubägän pewän ahäŋkuko unita Anututa oretoret pähap nadäk täkamäŋ.
  ntp-NT: Cascʌdʌ aliʌ baigʌrʌlidi aatʌmʌ Diuusi vui.
  rai-rai: Wakir ma raa ku ia, daat gaaia utkaai baa mi daat ki ungaai ma God, kabina
    ut u ra nundaat Tadaaru Iesu Kaarisito baa ia wamaraam ungaai ta daat ma God.
  haw-1868: Aole o keia wale no, ke hauoli nei no hoi kakou i ke Akua ma ko kakou
    Haku ma Iesu Kristo, ma ka mea i loaa mai ai ia lakou ka hoolauleaia.
  ffm-ffm: Kasen duu eɗen ceyoroo Laamɗo saabe Joomiraaɗo men Iisaa Almasiihu, dewrintinɗo
    en e Laamɗo oo.
  arb-NAV: وَلَيْسَ هَذَا فَقَطْ، بَلْ إِنَّنَا نَفْتَخِرُ أَيْضاً بِاللهِ، بِفَضْلِ
    رَبِّنَا يَسُوعَ الْمَسِيحِ الَّذِي بِهِ نِلْنَا الْمُصَالَحَةَ الآنَ.
  cop-CNT: ⲟⲩ ⲙⲟⲛⲟⲛ ⲇⲉ ⲁⲗⲗⲁ ⲁⲛⲉⲣ⳿ⲡⲕⲉϣⲟⲩϣⲟⲩ ⳿ⲙⲙⲟⲛ ϧⲉⲛ ⲫϯ ⳿ⲉⲃⲟⲗ ϩⲓⲧⲉⲛ ⲡⲉⲛ⳪ Ⲓⲏ̅ⲥ̅ Ⲡⲭ̅ⲥ̅
    ⲫⲁⲓ ⲉⲧⲁⲛϭⲓ ⳿ⲙⲡⲓϩⲱⲧⲡ ⳿ⲉⲃⲟⲗ ϩⲓⲧⲟⲧϥ.
  sri-sri: I gaji ããrĩnemoa. Marĩpʉ, marĩ Opʉ Jesucristo merã marĩrẽ ĩgʉ̃ merã siuñajãmakʉ̃
    irideare gũñarã, ĩgʉ̃ merã bʉro ʉsʉyáa.
  nal-nal: Ma xawit naanaan singbe, dia zaait dit falaup Nakmai lamaskana a Piran
    sin dia Iesu Kaarisito, wanaze naan ka ra vamada dia varaxai wana Nakmai.
  kyq-kyq: Kɛse ɗaar ara sum eyo, num tɛr ute ɗoobm Mɛljege Isa al‑Masi se, naajege
    maakjege raap aak eyo do Raa ki, taa ɓɔrse Raa ɔkjekiga taasa ute naan̰ kici.
  kwd-kwd: Kiu, ma te'e 'ola lo'oo mola 'amoe na'a 'aguru aile'a tofuna. Tafe'ua ma
    goru aile'a la'u mola suria nga 'olataa na'a la God 'e agea 'ania la Jisas Kraes
    nga Alafa adauru ne'e orite'eni 'adauru fana 'i dauru ta'a ni kwaimaanga na God.
  ded-ded: Amma imocsac kpac, Kebunina Yesu Kristongo kopocsicnina meickema Anutugoc
    ruae meficgenemmeu nenang yofinenggac Anutuac negenni wiac engena anu sogaima
    kecdimbe.
  ewe-ewe: Ke menye esia ɖeɖe ko o, ke boŋ míeƒoa adegbe le Mawu me hã, to míaƒe Aƒetɔ
    Yesu Kristo dzi, ame si me míewɔ ɖeka kple Mawu le azɔ.
  nuy-nuy: Waari aadani-yung-bugij-magaa. Anaani ngurru-ḏinggina, ngagurru ngurru-waḻaaḻarrii
    nigawi-wuy na-God-guy, yagu yamba ngagurri-nyinyung na-Buunggawa na-Jesus Christ,
    dagi-yung-bugij. Yagu yamba niga-waj anaani, ngagurru marri na-God, anubani-rruj
    aḏaba ngurru-waliynjiyn, ngurraaynjaabu, ngagurru anaani aḏaba.
  cop-BHC: ⲞⲨ ⲘⲞⲚⲞⲚ ⲆⲈ ⲀⲖⲖⲀ ⲀⲚⲈⲢⲠⲔⲈϢⲞⲨϢⲞⲨ ⲘⲘⲞⲚ ϦⲈⲚⲪⲚⲞⲨϮ ⲈⲂⲞⲖ ϨⲒⲦⲈⲚ ⲠⲈⲚϬⲞⲒⲤ ⲒⲎⲤⲞⲨⲤ
    ⲠⲬⲢⲒⲤⲦⲞⲤ ⲪⲀⲒ ⲈⲦⲀⲚϬⲒ ⲘⲠⲒϨⲰⲦⲠ ⲈⲂⲞⲖ ϨⲒⲦⲞⲦϤ.
  buk-buk: Ma gêŋ daŋ whiŋ bocdec bu. Tu yac neŋ Pômdau Yisu Kilisi hê wamba yac têŋ
    Anötö-ŋga, dec yac dambo ti atac ŋayham atu, tu dati Anötö ndê lau-ŋga.
  pri-NT: Â jè ipwàdée ma ipwamainaê, gée goo Pwi Ukai kâjè Iésu Kériso, na é jèe
    tòpò ê pinaanapô bèepwiri.
  zpq-NT: Na' ḻecze chebecho nombia'cho Diosen', ḻe X̱ancho Jesucriston' ba bozoe'
    chio' binḻo len ḻe'.
  por-TFT: Além disso, gabamo-nos também dessas coisas que Deus tem feito por nós,
    com base no fato de nosso Senhor Jesus Cristo ter morrido por nós, reconciliando-nos
    com Deus.
  gwi-NT: Gaa jii datthak t'oonchy'aa kwaa, Vit'eegwijyąhchy'aa, K'eegwaadhat Jesus
    Christ k'iighai' diineenjit deezhit geenjit gwintł'oo shoo tr'iinlii, ąįįt'ee
    juk Vit'eegwijyąhchy'aa vijyaa diiniłtsąįį.
  gvn-gvn: Jesus Christangka ngananga wawu juran-bungan. Yinyaynka ngana God buyay-manil,
    ngana Godunji jawunmanya Jesusandamundu mulabu.
  nhy-NT: Iwan amo san yon, sino noijki tipakij inawak Dios por tlan okichij in toSeñor
    Jesucristo por tejwan, iwan por yen toSeñor Jesucristo axan yotimotlapojpolwijkej
    iwan toTajtzin Dios.
  asm-FB: অকল সেয়ে নহয়, যি জনৰ যোগেদি আমি ঈশ্বৰে সৈতে এতিয়া মিলন হব পাৰিলোঁ, সেই
    জন প্ৰভু যীচু খ্ৰীষ্টৰ দ্বাৰাই ঈশ্বৰত আমি উল্লাসো কৰি আছোঁ।
  okv-okv: amo ungotenau Bada Iesu Keriso na ungotena avoembo ambuna avoeto ungotena
    God ga namei ereora, avoeto osa ari na tunga javotoho ue mitera.
  mxt-NT: Ta ñima ihya ri, soco cusɨɨ tucu cuñí yo chihin Nyoo cha cuenda Sutu Mañi
    yo Jesucristo, vatyi cha cuenda ra nɨcoo̱ vaha yo chihin Nyoo.
  tzo-NT: Ma'uc no'ox ti ilecub xa yo'nton cu'untique. Nichim no'ox co'ntontic uc
    ti stojol ti Diose yu'un ja' ti sventa ti Cajvaltic Jesucristo uque ti lec ti
    jc'opon jbatic xchi'uc ti Diose.
  ind-AGS: Bukan hanya itu saja, kita juga bersukacita dengan apa yang Allah lakukan
    melalui Tuhan kita Yesus Kristus untuk memperdamaikan kita dan membuat kita menjadi
    sahabat-sahabat-Nya.
  omw-omw: Hiama mwi quava nraahu vahiro. Mwaa quavavatama vahiro. Tiri vunyaa vaisivanto
    Iesusi Karaisiva tiri kyaahaqama timwa taihata tire Kotiravata kuaaqi variqatara
    tita, tire Kotirara qamwateqata varunanra.
  yrb-yrb: '@see-verse:ROM.005.010'
  maa-NT: Mìtsà tà jñà kjoa̱ koi, ti̱koa̱á 'ñó matsja‑ná i̱t'aà ts'e̱ Nainá koni s'ín
    kisìko̱‑ná i̱t'aà ts'e̱ Na̱'èn‑ná Jesucristo nga i̱t'aà ts'e̱ Cristo 'nchán titsa̱jnakoa̱á
    Nainá nga jye kichibàndaà‑aná.
  mcq-mcq: Ijiru pana kaivo núni Natohwa kaꞌene Jesu Keriso oni vaji nú Godinaꞌi teamanuma
    paranu jihuni maijaho Huni vaji núni napura rehunijaho apejara.
  sus-A: نَ مَن قَرِ، وٌن سّيوَشِ نّ عَلَ رَ عَ شَ مِشِ سُفَندِشِ مَرِفِ عِسَ سَابُي
    رَ، نَشَن بَرَ وٌن نُن عَلَ تَفِ يَءِلَن.
  jpn-1965: そればかりでなく、私たちのために今や和解を成り立たせてくださった私たちの主イエス・キリストによって、私たちは神を大いに喜んでいるのです。
  fra-SBL: Non seulement cela, mais nous nous réjouissons aussi en Dieu par notre
    Seigneur Jésus-Christ, par qui nous avons maintenant reçu la réconciliation.
  yka-yka: Duk dumaˈin hadja iyan. Saguwaˈ pinakēg isab kite bi weˈ Tuhanin peggeˈ
    sabab Isa Almasi, Panuhutanten bi, hināp ne kite bi weˈ ne.
  mle-mle: A javida maa. Awarab nyanadi Yitaypika Duw Jisas Krais mwugiydik, nyan
    aka God dikidiy kapa nyanugw-adiyan. Alik tikuw, nyan rakarak tikwanadiyan God
    diki tabaam tikuw Jisas Kraisaar.
  shp-NTPO: Noa neskatabichoma iki, ja Ibo Jesucristo kopíra noa Dios betan raroshaman
    ikanai, ja Jesucristo kopiresa noa rama jakiribi Dios betan jakonbires raenanai.
  aom-aom: Iae uꞌemu mae javuoꞌëꞌe röhu avevejöꞌohuꞌo no God rajahiromo nimoroharueje
    nosi Bada Iesu Keriso-are jöëni ë hesi bëhoho huro mamiꞌe vöröho tugohahuoromo
    God-arinö ramuëꞌëro.
  geb-geb: Harigi bigɨna mueŋ phorga khare. Nza Bakɨme Zisas Krais, ana nza muuŋgim,
    nza ntigem Fhe Bakɨme phorgap ndava bavira ki. Maaŋ muuŋgiap, nza ntigem, nza
    guigira Fhe Bakɨmen ndikndigi.
  bsj-bsj: Kebo kawo, la bon bilangi tak Kwama ker Teebe Yecu Kiritti, wo ker cer
    bo fiya ywel kangka tiberek beko weu.
  cak-cak: Y man xe ta ri', ri Dios nu'on chike chi nkuquicot roma ri Kajaf Jesucristo,
    ri achok roma vacami c'ulun chic kavech roma ri Dios.
  chf-NT: Mach sec' cuwila cache' cä xe tä japinte t'oc cä castigola. Mäx ch'a'a cäjinla
    täcä uc'a badaba tubalonla chich Dios uc'a Cajnojala aj Jesucristo u yäc'bi sis'ac
    u c'ajalin Dios t'oc no'onlaba.
  tlf-tlf: Kale bota kup ba kale, numi Kamogim Yesus Krais iyo nuyo kanubelata, God
    iyo nuso aget maagup ke-sulup kale, kamano koyo God imi ko kanube-se bomi deng
    uyo taban-bulup ko.
  piu-2006: Wangka ngaatjanyalpi nganaṉa kulintjaku. Nganaṉa yunypa nyinanyi Katutjalu
    Yiitju Kurayitjanya mantakutu ngalya wantirriyaṉutjangka. Yiitjunya nganampa mayutju
    nyinanyi. Paluru mirrirringkula nganaṉanya Katutjaku kalypa nyinatjunu.
  poh-NT: Maꞌ xa ta reꞌreꞌ nikꞌor, jeꞌ laꞌ woꞌ nikꞌor chi reꞌ Dios xiyew cho risukquil
    kacꞌux ru̱cꞌ xiban i Ajabe̱s Jesus reꞌ Pahbamaj chi Kꞌatal Kꞌoric maj reꞌreꞌ xojricoj
    pan sukquil cꞌuxlis ru̱cꞌ i Dios.
  tue-tue: Netõnénore dícʉre bʉarí tiibosárijĩyi. Marĩ Õpʉ̃ Jesucristo diabosariguemena
    Cõãmacʉ̃ marĩ cʉ̃ʉ̃mena bapacʉtimasĩrere bʉarí tiijĩ́yi sũcã. Teero tiirá, marĩ
    nemorṍ ʉseniremena wedesea sáa.
  bjp-bjp: Biil i sau ae, biil. Kere laes sabin tura God, i wara lo Kumguui kirer
    Iesu Karisito ae i fatala fafis kerer tura God.
  xon-xon: Naa ye nima baanja pu le ti mɔɔni. Tidindaan Yesu Kristo pu le ti bee Uwumbɔr
    aah ŋan pu na, le ki mɔɔni. U pu le ti ni Uwumbɔr kpaan kijɔtiik.
  tzo-ZNT: Pero maꞌuc noꞌox jun o coꞌontic ti chicuxiotic ta sbatel osile, jaꞌ jun
    o coꞌontic noxtoc ti lec xa xquil jbatic xchiꞌuc ti Rioxe lavi quichꞌojtic xa
    ta mucꞌ ti Cajvaltic Jesucristoe.
  mpm-NT: Ko undi nuu ni kuɨtɨ ini Yandios jiin yoꞌo sɨkɨ kuachi yo, sa maa Yandios
    ni taji seꞌe ya ja na kuū ya chunaa ya kuachi yo, nava tukaa kuɨtɨ ini Yandios
    sɨkɨ kuachi yo. Chi suꞌva ja na ndumani ya jiin yo. Ti nu siaꞌan un, ti jandaa
    ndixia kuu ja kuchaku Cristo vijna, ti nama ya yoꞌo nava tukaa taji Yandios nunoꞌo
    sɨkɨ yo.
  ots-NT: Guejtjo dí mpöjmʉ ca dár hmʉpjʉ car Tzi Ta ji̱tzi yʉ pa‑ya. Como xí hmöh
    madé cam Tzi Jmu̱jʉ Jesucristo, nuya i nu̱guijʉ rá zö cam Tzi Tajʉ, cja̱ dí mpöjcöjʉ‑ca̱.
  hoy-hoy: सिर्फ ईदा ईला, लेकीन नाव तान प्रभु यीशु मसीह से, यार्द द्वारा नाम परमेश्वर
    उन सांगुळ मेल मिलाप आत, परमेश्वर दा खुश आगतार.
  amo-amo: Na nani chas ba, ayibit kuru apugun nan nya Kutellẹ Chikilaribit Yisa Kirsti,
    na kitemerẹ, nene tise ulẹ ukelẹ
  pjt-pjt: Kala palumpa puḻkaṟa alatjiṯu pukuḻarinyi Godaku Mayatja Jesula Christalanguṟu,
    panya paluṟu Godanya kalypaṉu nganaṉa palula tjungu walytja tiṯutjara nyinanytjaku.
  cwe-cwe: Si yayo muhala bule, mbali iviya chodeng'helela kwa yaja yoyatendile Mulungu
    kufosela Mndewa wetu Yesu Chilisito, yoyachitendile chiwe wambwiya kaidi na Mulungu.
  daa-NT: Min kaatiya, gi aaciyaw ɗo uŋji ka Buŋdi ɗo saan ta Rabbinte Iisa Masi kaak
    diŋ amrinte iŋ Buŋ.
  mlp-mlp: Teq i abeb dimunmo osamta naqmo amomo anan i ginad a hi dimniyaq. Haiqgam.
    I gigo Iyahta Yesus Krais i gimen dante eman muran i God inaq an anobun tuwastitayim
    osad i God anan ginad tidimniyaqmo.
  ape-C: Aria douk madae namudok atin uwe, uwok. Douk apakin Debeini Jisas Krais douk
    shopunek nenekap matogur Iruhin ananish arpesh. Anan nenekap namudok aria adur
    manadudareh um Iruhin.
  bgs-bgs: Duwán pagsik kadayawan ta tingód katô iglumu ka Manama áknita ukit ka kamatayan
    katô Áglangngagán ta na si Jesu-Cristo asta kapasábbad din áknita tun ta Manama.
  faa-faa: Asiamo isu Kotiaki kataka marekea risiasamo isu seseraka risikinapo. Arirakano
    isiapo Unihaeane Yasu Kereso ipipo. Ipi isupoko farimaka apiana ayiáka, ipi kukua
    turikia pusuasamo, isu Kotiyaki hakāsa tákeraka risikinapo.
  kik-kik: Na to ũguo wiki, no o na nĩtũkenagĩra Ngai thĩinĩ wa Mwathani witũ Jesũ
    Kristũ, o ũcio ũtũmĩte tũiguithanio na Ngai.
  cap-NT: Ultimquiziqui liwriitaz̈ cjequic̈ha. Niz̈aza anzimi liwriitazakaz uc̈humqui.
    Jalla niz̈tiquiztan uc̈humqui Yooztan tsjii kuzziz cjican, cuntintuc̈ha, Jesucristo
    Jiliriz̈ cjen. Jesucristuz̈ cjen uc̈humqui Yooziz̈ pertunta cjissic̈ha. Jalla
    niz̈tiquiztan uc̈humtan Yooztan walikazza.
  ksr-ksr: Poŋnana Jiisasnoŋ Anutuwaa hamoqeqe gawoŋa mero Anutunoŋ tawanana ano iwo
    ala-ala kolooniŋi, iikayadeeŋ qaagoto, oŋanoŋ Anutuwo jopagoŋ aoŋ nama otokoriaŋ
    maama aisooŋkejoŋ. Kiaŋ.
  eng-TNT: Not only so but we also ioye in God by the meanes of oure Lorde Iesus Christ
    by whom we have receavyd the attonment.
  sbs-sbs: Isiñi cho bulyo, kono tusanga hape ni Ireeza cha Simwine wetu Jesu Kreste,
    chakwe tuba tambuli kubozinsana kwe nkulo.
  sue-sue: A gege kota, Tua nasokai Yesu Kristo meni nakai Anuture dara potinu otao
    wero nowenakai, are susu amira nakai yawa sara bamubake inowenakai awa.
  fra-NCL: Bien plus, nous nous glorifions même en Dieu par Notre-Seigneur Jésus-Christ,
    par qui maintenant nous avons obtenu la réconciliation.
  snn-NT: Ja'nca ba'iguëna, mai hua'na recoyo huanoñe cato, mai Ëjaguë Jesucristo
    yo'oni conse'ere ro'tajën, quë'rë ta'yejeiye bojojën, Riusuni ai bojoreba bojojën
    ba'iyë mai.
  atb-NT: Haû su za a nghut, nga-nhúng gi, nga-nhûng é Yhumsîng Yesuq Hkrisduq dông
    mai, buinùm wó xoq yu é jeju lé, ahkuî wó yu to bê nghut mù, Yhâng é yanmai, Garai
    Gasang má le, gabú gumrong nyi lhê.
  cek-AK: Hae khue ai, aicae loe aicae Angraeng Jesu Kri rang hoiah Sithaw ah anghoehaih
