  hrv-hrv: I ne samo to! Dičimo se u Bogu po Gospodinu našemu Isusu Kristu po kojem
    zadobismo pomirenje.
  box-NT: Mu yàá yínɔń bṹn mí dòn, wa wee zã̀maka le Dónbeenì bìo yi wa
    Ɲúhṹso Yeesu Krista pànká yi, wón na wó á wa lè le Dónbeenì mu bĩnía
    sĩ.
  ote-NT: Pe hingue hønsɛꞌa̱, nehe nujʉ dí johyahʉ ndunthi ngueꞌa̱ dí ꞌbʉhʉ xá hño
    co Ajua̱ por núꞌa̱ bi ꞌyøtꞌe ma zi Hmuhʉ ra Jesucristo, ngueꞌa̱ por núꞌa̱ bi ꞌyøtꞌeꞌa̱
    ya stá má̱dihʉ co Ajua̱.
  wnu-wnu: End gari ue, Yisas ininou Bain Barai eng der inqubeima ne Qenu wot mismisir
    igoun.
  zam-NT: Iante mbli Diox par mbyu' mbyàlle' lezo' na' no ndyac lezo' na' loo Diox.
    Ndxe'leque', nden' na' le'n lezo' na' Diox roo Diox xèn nac Diox por cón che'n
    Tad Jesucrist na' tac por cón che'n Tad Jesucrist ngòc na' mèn co' mbyu' mbyàlle'
    lezo' loo Diox.
  zyp-NT: Ma long cawh hmai cang be, kaaning cawh Khazing huivesaw tah a ma tuatu
    kaa Buipaw Zisu Khri thongtah Khazing leco kaa lawng peh.
  sey-NT: Cuiꞌne ja̱seꞌe paꞌiye pa̱ji. Maijaꞌquëre sihuayë, Cristo Jesús doꞌire i̱ni
    pacacaijë. Ja̱je paꞌina, Cristo doꞌipi i̱ ja̱ꞌre co̱ni deꞌoye paꞌiye ti̱ꞌahuë.
  nvm-nvm: Regavo ijesugin bakin gavo no Godon bomana oimarev. Ijefuon maiji fur Jesu
    Kuraison duadok ijia unam nuvuon amarema iviakma no funa afuim karioij.
  mps-mps: Tama tede naga me egobeo. Menio. Dago Genuai Bidi Jisas Krais agai da te
    God dali deli homu pedalumainogo ilali, tama agai te yali sęde te megi dago Godibolo
    wiegi yai homu pemene ebo dao.
  pab-NT: Hatyo hiyeta kalikini wihalahareta Enore kakoa, Wiyekohase Jesus Cristo
    hiyeta. Hatyo atyo Enore hinaeharenai moheta wiso.
  llg-llg: Ta kada leondiak! Ita dale nala bisa lamahoko, tae, “Lamatuak ndia, Ana
    seli!” huu ita nanambaꞌak to Ndia. Ita bisa dadik teu Ndia hataholin, huu ita
    Lamatuan fo Yesus Karistus, mate nggati ita so, fo tao ita mole-dame to Manetualain.
  kyf-kyf: We 'nɩ 'sa -tʋ. -A mɩ 'mʋna lida -Lagɔ 'wʋ, -amɩaa -Kanyɔ -Zezu Klisɩɩ
    gbɛgbɛɩn, -we ka gbʋ -wa, mɔɔ suslolua -a -yɔ -Lagɔ 'sɔ 'wʋ.
  tpi-tpi: Na narapela samting moa. Bikpela bilong yumi, Jisas Krais, i bin mekim
    yumi i kamap wanbel wantaim God, olsem na nau yumi save amamas tru long God.
  mih-NT: Ta ña tacuan ñi. Zɨɨ xaan cuñi yo vityi vatyi iyo sa taxi sii yo sihin ra
    Ndyoo sa cuenda cuhva i zavaha ra Jesucristo, ra ndyaca ñaha sii yo.
  qvh-NT: Saymi Tayta Diosninsita cushish alabaycansi perdonamänansipä Jesucristo
    wanushganpita.
  kms-kms: Pudi tene segi, beghi Yumbui Jisas Kraist ni muq beghi puq nengu God ane
    pawo gudo kin ninde gri ei God chumbuai bidig.
  agn-agn: Belag lamang ta sia. Pisan itang gangalipay ong pagiga-pen ta ong Dios
    ang gapasaran ta tenged ong bindoat tang yaten ang Ginong Jesu-Cristo. Tenged
    kaman ong bindoat na, rinisibi ita ra tang Dios bilang mga tangay na.
  nhi-NT: Uan amo sayeh non ica itpaquih, tlayeh noiuqui itpaquih inauactzinco Dios
    ica in toTecotzin Jesucristo, naquin ica Yehuatzin axan itpiah seuilistli iuantzin
    Dios.
  ttc-NT: Astilji ajna'l nqochalaj tuky'i Qtata Dios tzan tpaj te Qajaw Jesukrist,
    komo tzan tpaj tetz galan ato' tuky'i te Qtat.
  dan-1931: ja, ikke det alene, men også således, at vi rose os af Gud ved vor Herre
    Jesus Kristus, ved hvem vi nu have fået Forligelsen.
  kwj-kwj: Woro o tombwa mina. Nui Apukolaka Jisas Kurais nunu okulasiwani Gotri ga
    sembe wahapi ki ya nu dau. Woro o tau kwambu ri raro ti keke apa Gotri ni ya nu
    eripeꞌaripenda.
  vie-OVCB: Ngoài ra, chúng ta còn có vinh dự được tương giao khắng khít với Đức Chúa
    Trời, do công lao Chúa chúng ta là Chúa Cứu Thế Giê-xu, vì nhờ Ngài, chúng ta
    được hòa thuận với Đức Chúa Trời.
  kze-kze: íma mináíné su'mainivo maarán-áínkwárá'án-iye. Ísóigo Ísu Káráísiti Áánútunte
    mimbóráí'a umásínkáísanaya póna Áánútuntavena kesirunkóyá aamoí kwéiye.
  lbk-lbk: Ngem ad-i yangkhay kecheng chi, ilal-ayad tako akhes si Apo Dios, khapo
    ken Apo tako ay Jesu Cristo ay nangipawad-ay isnan enkasiawatan tako ken Apo Dios.
  mto-NT: Ax ka je̱ꞌe̱jyap tseꞌe, xyakxo̱o̱jntkumdupeꞌe je̱ Nteꞌyam je̱ nMa̱ja̱ Vintsá̱namda
    Jesucristo ka̱jx, je̱ꞌe̱ pa̱n ka̱jxeꞌe nꞌijtumda o̱y jo̱o̱t je̱ Nteꞌyam ma̱a̱t.
