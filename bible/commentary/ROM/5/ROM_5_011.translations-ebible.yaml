  peg-peg: ଆରେ, କେବଲ୍‌ ହେଦାଂ ଆକାୟ୍‌, ମାତର୍‌ ମା ଇମ୍‌ଣି ମାପ୍ରୁ ଜିସୁ କ୍ରିସ୍ଟତି ହୁକେ ଆପ୍‌
