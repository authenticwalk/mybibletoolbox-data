  mdy-ETH: ዬያ ሌሊቱዋንቴ ኑና ቡኩሴ፥ ዬሱስ ኪሪስቶሴ ዛሎና ፆኦሲ ማዼ ባኮሮ ኑ ዎዛዻኔ።
  spl-spl: Otmu Kutdânenŋe Yesu Kiristohâlen biwinenŋaŋe kepeimunŋe Anitâŋe buku otningiop
