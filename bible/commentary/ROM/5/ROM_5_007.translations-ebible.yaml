verse: ROM.005.007
translations:
  kpx-kpx: Ata moleu ata mole duaho hativeve keu toloanu. Mesoho ata mole negotena
    ata mole duaho hatai. Isito atabeu bae atae toela keho hatilivebene. Atae vaveve
    keu kateanu.
  okv-H: Eto ke be amo enda embo na embo javotoho avoembo sari asi mane hotembaehija
    te iji nei nei ainge embo na embo nei javotoho be javotoho avoembo sari asi hotembagora
  tbo-tbo: Ega emoemotana po lawa gehouna ina hilage tu dewadewa binei. Nugote meka
    po lawa gehouna i nugomotu emoemotana apo lawa dewadewana binei ina hilage.
  mal-C: നല്ലവനായ ഒരു മനുഷ്യനുവേണ്ടി മറ്റൊരാൾ മരിക്കാൻ ഒരുപക്ഷേ തയ്യാറായേക്കാം; അങ്ങനെ
    നീതിനിഷ്ഠനുവേണ്ടി ആരെങ്കിലും മരിക്കുന്നതുതന്നെ തീരെ വിരളമാണ്.
  grc-SR: Μόλις γὰρ ὑπὲρ δικαίου τις ἀποθανεῖται· ὑπὲρ γὰρ τοῦ ἀγαθοῦ τάχα τις καὶ
    τολμᾷ ἀποθανεῖν.
  bgc-bgc: किसे धर्मी माणस कै खात्तर कोए जान देवै यो तो मुश्किल सै, पर शायद कोए भले
    माणस खात्तर जान देण खात्तर तैयार हो सकै सै।
  khz-khz: Talima namana pakunai ta pene kwarega pa? Gaoka! Na talima nama iwavagina
    pakunai peiramu ta pene vetugamagi-kwalimu, ne pene kwarega ripa.
  deu-TKW: Kaum nimmt jemand sonst den Tod auf sich für einen Gerechten; doch mag
    sich noch immerhin einer entschließen, für die gute Sache in den Tod zu gehen.
  zsr-NT: Nutu nu guëꞌni gat uláz queëꞌ bönniꞌ tsahuiꞌ. Nazx caꞌ nu urugui gat uláz
    queëꞌ bönniꞌ naquëꞌ gdu dxiꞌa.
  lin-lin: Ezali pasi komona moto kondima kokufa mpo na moto ya sembo ; tango mosusu,
    moto akoki kondima kokufa mpo na moto ya malamu.
  hns-NT: Ek be-kasoerie khaat aapan djiewan dewe ke sahadj na hai. Saait koi ke hiemmat
    hai ek bhola-bhaala manai khaatien aapan djaan dewe ke.
  noa-E: Pãrau khaphʉ nʉm, chadcha thethe sim, sĩi ãbmua ʉdʉraa chikham kõit ich thõopiju.
    Ich khĩrau chan, Ẽwandam iek gaai jaau simjö nem ajapham appai waaujem kõit awiajã,
    ãbmuajã ʉdʉraa ich thõopibaju. Tale sĩi woun wajaug sim paran ãbmua khãijã ich
    thõopiju; pari mag awiajã mag nʉm anʉm chan wajappai ũrba aajem.
  eng-EMTV: For scarcely on behalf of a righteous man will anyone die; though perhaps
    for a good man someone might even dare to die.
  mib-NT: Te yɨɨ́ cúu jeē cúū ɨɨn ñayuu jehē ɨnga ñayuu, vēsú jehē ɨɨn ñayuu ndaā.
    Chí sanaa te íyó jínu jeē chúndeyɨ́ ni ɨɨn tēe cuu de jehē ɨɨn tēe ndaā vāha.
  lif-NT2: आल्‍ल साम्‌योनिबा मनाःल्‍ले़ कुलागि सिःमा निङ्‌वाॽ के़जोःक्‍पा मनाग खोःमा
    साक्‍पिला, हे़क्‍केसाङ् से़क्‍खाए नुःबा मनाःल्‍ले़ कुलागिग कुभा सिःमारे़ लागि
    आःन्‍छिङ्‌मा मे़सुक्‍लो॥
  xnj-xnj: Ndava muni yinonopa mundu kufwa ndava ya mundu mbwina palongolo ya Chapanga,
    manya mundu ihotola kufwa ndava ya mundu mbwina.
  mmx-mmx: I lolos aleng ti tara xusu neni na met ti taradi manmanton. Nia a lok do
    agut tepenaleng ba go, tara naba mulus ti met ti laradi avukat.
  cbr-NT: Uinu 'icë uníxbi ca bëtsi uni cupí bamatima 'icën, ax upí uni 'aínbi. Usa
    'aínbi sapi ca asérabi upí uni 'icë axa bamati rabanan cuni bëtsi uni bamati 'icën.
  tee-NT: Mas mati' cava ixtalak'alhin ju tam lapanac ju yocanta junta camaknicanach
    na lhixcai ni ca'alilh tam xamati' ju caniputulh ixlacata yuchi. Ca laich cava
    ni ca'alilh pumatam ju laich caniputulh ixlacata apumatam va ixlacata ni na k'oxich
    lapanac lakts'in ju tam ix'amigo.
  eng-LSV: for scarcely for a righteous man will anyone die, for the good man perhaps
    someone also dares to die;
  cak-NT: Xa ja' ta roj, manak ta nakajo' jojcom pa ruq'uiexel jun chic winak, más
    que can ruc'uan jun chojmilaj c'aslen. O riq'uin juba' c'o jun ri can nrojo' nujach-ri'
    chi nicom pa ruq'uiexel jun chic ri utz ruc'aslen.
  pah-NT: 'Nhanderovai jate nhande niamanoi te ojipe''g̃a ndepyga okokatuve''g̃a ndepyga
    vehevi. Nhande ndia''ei gwerevi: “Amano po ti ji pyryheteve''ga repyga.”'
  sja-NT: Eperã jĩp'aapa mãga oo-e pak'aji awaraa pari. ¿K'aita chĩara t'ãri k'achia-idaa
    bɨ pari piuk'ajima? Piu-e pak'aji pia oopataarã pari pɨjida. Piuk'ajisk'a eperã
    t'ãri pia bɨ pari.
  xed-xed: Nda bla ka fata mndu ta ghəŋani ŋa mtuta ta ghəŋa mndu ta nzakway tɗukwa.
    Ka waya ka skwi ba dzaʼa laviŋlava ta fata ghəŋani ŋa mtuta ta ghəŋa mndu ta maga
    skwi ya ɗina.
  mks-NT: I̱hvi̱ ndiva̱ha cáa já queta in ña̱yivi quivi na sa̱há inga ña̱yivi va̱tí
    cúú ná na̱ va̱ha. Joo mé a̱ nda̱a̱ cuu queta in ña̱yivi coo tia̱hva na quivi na
    sa̱há in na̱ cúú na̱ va̱ha ndiva̱ha.
  gfk-S: A dades na ling be tikenong na mat uta tike ut na takados. Iesene i tutuno
    bileng be tikenong na iangor dak be na mat uta tike bilai na turadi hobi.
  bmu-bmu: Kunöŋ Köna keu törörök wuataŋgöba diŋdiŋi akzawi, ala mewöŋaŋgöra kunŋan
    ölöp qahö kömumbawak? Mi möriga osibawakmö, kunöŋ urukalem gwötpuk ambazip ak
    eŋgimakzawi, alaŋi kunŋan yaŋgöra aka ölöp sileŋi köleŋda kömumamgö mötpawak.
  dgz-dgz: Guegue da mam. Apan kakaewa menan garewa orup da bop tapen tapiwa ame kaimake
    den. Amba sia evenanu kakaewa menan garewa nu da bop tapen tata ame den umap uon.
  eng-GNV: 'Doutles one will scarce die for a righteous man: but yet for a good man
    it may be that one dare die.'
  zaa-NT: Casi lanú nuỹa calatsi'į gattią parte qui' ttu enne' átsi'ini runią nu ná
    tsè'. Pero xiaba hua ría ttu enne' iria latsi' la'labàni quì'į nna gattią parte
    qui' ttu enne' tsè' gani.
  eng-WEBSTER: 'For scarcely for a righteous man will one die: yet perhaps for a good
    man some would even dare to die.'
  guh-guh: Mapanacuataje itsajivi itsa jamatabëcueneyavenona itsanë, nexata itsa beyaxuabiapaebatsi
    pejamatabëcueneyavenonaexae, pecajunavi baja apo jamatabëcueneyavenonae tsipae.
    Itsajivi meta itsiata jamatabëcueneyavenonaejitsipa, beyaxuabijitsia atatsi. Bajarapacuenia
    jamatabëcueneyavenonaejitsipa itsa bitso pexaniajamatabëcuenenë, ponëjavabelia
    jamatabëcueneyavenonaejitsia.
  bon-bon: Yoo, mime gawe biname bime mule cabu, nuuja biname te pama lica gyene budre
    äbita nuuja biname ne ätityerame, ngänu gyene tabe conocäco biname coo piiyepu
    miiji biname birige, yepä Acejiyame me mule mara gyene.
  nhw-BL: Amo aqui quinequi miquis por seyoc masehuali masque ne se masehuali elis
    se masehuali catli xitlahuac. Huelis se ome miquisquíaj por se masehuali catli
    nelía cuali iyolo.
  swh-ONEN: Hakika, ni vigumu mtu yeyote kufa kwa ajili ya mwenye haki, ingawa inawezekana
    mtu akathubutu kufa kwa ajili ya mtu mwema.
  wbi-wbi: ulwakuva lwumu umuunhu jumo kuufua vwimila unya kyang'haani. ulu kwekuuti,
    pamonga umuunhu ale ighela kuua vwimila umuunhu umugholofu.
  bba-bba: Geemɑ n sɛ̃ tɔnu u kɑ ɡeeɡii ɡbiiyɑ. Sɔrɔkudo wɔruɡɔ ɡoo koo ɡbi ɡeɑn kowo
    ɡoon sɔ̃.
  eng-KJVCPB: 'For scarcely for a righteous man will one die: yet peradventure for
    a good man some would even dare to die.'
  kgk-NT: Ojejavy e'ỹ va'e-rehe hasy peve voi nhamano va'e, nhande rekove-rehe nhane
    rakate'ỹ-gwi. Ha nhande poriahuvereko reko va'e-rehe katu, “Naxe rakate'ỹiry xe
    rekove-rehe. Hese amano hagwã-rami aĩ” oĩ para'e upéixa he'i hese. “Hese amano
    hagwã-rami joty” he'i para'e hese.
  waj-waj: Ta mmatayaa variaunnaiya tiikidiri safuuma varira vaidiivaara fai vaidi
    voovoono innara kuminayaa putinaraivo inna mmuaararaivai. Vaidi yoketaama variivaara
    fai vaidi voovoono innara kutaa putinarannee? Vara hama putinarannee? Hama ta
    rikiaunnanoo.
  cpy-cpy: Tekatsi matapiinteeroni ikamawenteri itsipa atziri. Tema tzima-witacha
    kamawenterini atziri kameetha-shireri.
  ekk-PKP: Kes sureks teise inimese eest, isegi selle eest, kes teeb, mis on õige?
    (Kuigi ehk oleks keegi piisavalt vapper, et surra tõeliselt hea inimese eest.)
  mpx-mpx: Sauga enuna ya te gamagal etega yawalina ni talamwan alona kaiwena. Yaa
    tabam bosowaina gamagal etega totona ni talamwan ni yaomal gamagal toto wana pagan
    waiwaisana kaiwena.
  wbp-wbp: Nyurrurlarlulu manngu-nyangka nyarrpa kangalpa Kaatu yulkami-nyayirni!
    Nyampurla ngurungka kajilpa yapa ngana nyinayarla jungarni, nganarla ngulakuju
    palimi yapa jinta-karikiji kunkaju? Kulalparla nganalku paliyarla! Kala yali yapa
    kajilpa ngurrju-nyayirni nyinayarla, marda yapa jinta-kari kajikarla kunka-pardinjarla
    palimi yangkakuju ngurrjuku yapaku. Kala ngalipa, kujalparlipa maju kuja-purda-kari
    nyinaja wilji-nyayirni-wiyi, ngula-warnurlanya yilyajarni Jijaji Kiraji ngalipakuju
    kunka-pardinjarla palinjakuju!
  luo-luo: Ok en gima yot mondo ngʼato otho ni ngʼat makare; dipo nono ngʼato ditho
    ni ngʼat maber.
  nhe-NT: Axaca quinequi miquis ipampa seyoc tlacatl yonque ne se tlacatl elis se
    tlacatl tlen xitlahuac. Huelis se ome miquisquíaj ipampa se tlacatl tlen nelía
    cuali iyolo.
  aii-aii: ܒܵܨܘܿܪܹ̈ܐ ܐܢܵܫܹ̈ܐ ܟܹܐ ܡܵܝܬ‌ܝܼ ܡ̣ܢ ܓܹܒܵܐ ܕܚܲܕ ܐܢܵܫܵܐ ܙܲܕܝܼܩܵܐ، ܐܝܼܢܵܐ ܩܵܘܡܵܐ
    ܕܚܲܕ ܩܲܫܕܸܪ ܕܡܵܐܹܬ ܡ̣ܢ ܓܹܒܵܐ ܕܚܲܕ ܐܢܵܫܵܐ ܛܵܒ݂ܵܐ.
  esk-NT: Nallipsaunniiñ tuqqutisuŋnianġitchaa anniqsuqsaġlugu atla iñuk. Iḷaatnisamma
    iñuum tuqqutinayaġaluaqpalukkaa nakuuruaq iñuk,
  msb-msb: Bihira an tawo na magahalad san iya buhay para sa matanos na tawo pero
    kun minsan basi igwa man gihapon sin mamamatay para sa maayo na tawo.
  cpa-NT: Ju³jøng² mi³lán¹² jniang³ dsa² tsa¹re² dsag³, tiog¹³ báh³ ué² lǿa¹² hi²
    jón² dsa² siáh² ni³ quián² jniang³. Di³ lé² báh³ hie¹ jan² dsa² hmó¹ quiah¹² ni³
    quián² jniang³ ju³jøng² hi² lán¹² jniang³ dsa² lah¹dsóh² dsiog¹.
  dso-dso: ଦରମ୍‌ ଲକର୍‌ ପାଇ କେ ମିସା ଗଟେକ୍‌ ଲକ୍‌ ମର୍‌ବାଟା ଆମେ ନାଜାନୁ, ମାତର୍‌ ଏନ୍ତାରି
    ମିସା ଅଇସି ଜେ, ଗଟେକ୍‌ ନିମାନ୍‌ ଲକର୍‌ପାଇ ନିଜର୍‌ ଜିବନ୍‌ ଦେବାକେ କେ ଆଲେ ସାସ୍‌ କର୍‌ବାଇ
    ।
  meu-meu: Kara maoromaoro tauna dainai daika baine mase? Readia ta ta mo unu bae
    kara toma.
  yva-NT: Vatano mine so nawamo awa muinye mamaun, weye vatano mine so ukakaijo awa
    arakove inta ai omamo mawese ramu. Weramu ranivara vatane inta pamo anuga ngko
    dave rave, weamo vatane intabo rako jirum dako umayar ukakaijo vatano kovo napije
    ai.
  dgc-dgc: Tukoy tam a bihira a talaga i tolay a méngiatéd ta buhay na a para ta mahusay
    a tolay. Pero, éng mensan, éy te tolay a méngitaya ta buhay na para to kaguman
    na.
  zpm-NT: Ndioṉ ne gaṉle, niicle tib miech ne peet xtoḻda, tib miech ne mazdraa wena,
    led lega grieequiad tib zha ne cueeladz xquieḻmban guet por zha.
  hix-NT: Àsok hana tehxan ha. Anatoko toto kurunhonàr xe tehxan hana. Enyhoru rma
    kurunhonàr xe tehxan hana. Ukurunhonàr xano rma, kwayehrà xehra rma tehxan hamà.
    Kosoxanomkahnohrà xehra tehxan hamà. Anatoko tosoxanomkahnohyan haxa hana, twayehso
    ro. Ohxe rma haxa toto yehtoko, twayehyan hana, ukurunhonàr horà.
  sim-sim: Ma misambik fehe lar mbeek ma larin jelyaha orhi farniyik hakwak hishinda
    ambu ri, wahau. Hako os ma jivi mende lar na nahi, ma lar am orin jelyakwak hakundar?
    Ma am te. Lar am erem ukundar mbe?
  npi-ULB: एक जना धर्मी मानिसको लागि मुस्‍किलले कोही मर्नेछ । अर्थात् एक जना असल मानिसको
    लागि सायद कोहीले मर्ने साहस गर्थ्यो ।
  cgc-cgc: Tagsa nang na may ittaw na mag-atag ta iya na kabui na kanen an mapatay
    para ta ittaw na matareng. Basi pa taan may anen na ittaw na mangiseg na mag-atag
    ta iya na kabui na kanen an mapatay para ta miad gid na ittaw.
  tim-tim: Aregât hin nâŋgâen. Luâk siâŋe luâk siâ ârândâŋâk manmap are tângowerâm
    mombiap hainare bo tatâp. Dâ luâk âlepŋe han kalem akmâ manmap are tângowerâm
    mombiap hainare konok konok tatmai mon?
  yor-yor: Nítorí ó ṣọ̀wọ́n kí ẹnìkan tó kú fún olódodo, ṣùgbọ́n fún ènìyàn rere bóyá
    ẹlòmíràn tilẹ̀ lè dábàá láti kú.
  wos-wos: Mé saréké. Wafewana, du nak dé yikafre sémbut hurukwa duré yikafre hurunjoka
    hiyatandé wana yingafwe wana? Dé hafu wungi hurunjoka mawuli yata, wu dé wun duka
    hiyatandé.
  emp-NTPO: Zarea b̶ʌa ẽberã jipa b̶ʌ carea ab̶aʌba ara idjida idu beabida. Ãĩbẽrã
    ẽberã bia carea ab̶aʌba ara idjida idu beabisicada.
  eng-F35: Now scarcely even for a righteous person will someone offer to die (although
    on behalf of a good man someone might dare even to die),
  ind-ind: Sangat sulit bagi seseorang untuk mau mengurbankan diri demi menyelamatkan
    orang lain, sekalipun dia tahu orang itu tidak bersalah. Namun, bisa saja seseorang
    rela mengurbankan diri sampai mati demi menyelamatkan sahabatnya.
  pes-OPCB: حتی اگر ما انسانهایی خوب و پرهیزگار می‌بودیم، کمتر کسی ممکن بود حاضر شود
    جانش را در راه ما فدا کند، هر چند ممکن است کسی پیدا شود که بخواهد در راه یک انسان
    خوب و نجیب جانش را فدا کند.
  mpt-mpt: Naka maki kaaniba nakai hekmel wengo wafu blibi daabenamin nakai blimobe.
    Kukub olo bumolokobe. Nakai elekiem elekiemi funaniba Ni kaanoba nakai naka maki
    daayemin kukubo wafu blibi daabenomo geniba kaanomabib ese mak otane ne mo tekein
    kebibabe.
  ssx-ssx: Hali ma꞉nda꞉ma꞉ mo tikitiki hau piki halina꞉eki peaaso hata꞉ homa꞉peke
    ya꞉la꞉ ekita꞉ ka꞉nda꞉ pilieke. Pate hali ma꞉nda꞉ma꞉ mo epeke hau piki halina꞉eki
    peaaso hata꞉ homa꞉peke ya꞉lia꞉pe mata꞉la꞉me.
  mkl-mkl: À ɡɑɑbuɑ ɑmɑnɛ ku jɛsi nŋu ku ku bɑɑ nɑ inɛ dee dee. Á yɔkɔ ku jɛ ilu wɔɔkɔ
    ɡɔ ɑ́ jɛsi nŋu ku ku nɑ inɛ jiidɑ ɡɔ.
  gaq-gaq: ଦାର୍‍ମିକ୍‍ ରେମୁଆଁ ଆତ୍‍ଲା ବିନ୍‍ରେ ନିଜର୍‍ ଜିବନ୍‍ ବିନ୍‍ସା ଉଡ଼ିରୁଆ ଆତ୍ନା ଆର୍‍
    ଣ୍ଡୁ । ମାତର୍‍ ଡିଙ୍ଗ୍‍ଏ ତ ନିମାଣ୍ଡା ରେମୁଆଁ ଆତ୍‍ଲା ଜା ଡିଗ୍‍ ଗୁଏନ୍‍ସା ତିଆର୍ ଡିଙ୍ଗ୍‍ୟାଏ
    ।
  gof-RNT: Xillo asa gisho hayqqana asi demmanayssi daro meto, shin keeha asa gisho
    hayqqana asi ooni eri benttonna aggenna.
  unx-unx: ଧାର୍‌ମାନ୍ ହଡ଼ ନାଗେନ୍ତେ ଏଟାଃ ଜେତା ହଡ଼ ଜୀଉ ଏମ୍‌ତେୟାଃ କାକ ନେଲଃଆ । ହବାସାକାଅଆଃ
    ବୁଗିନ୍‌ ହଡ଼ ନାଗେନ୍ତେ ଜେତାଏ ଜୀଉ ଏମ୍‌ ନାଙ୍ଗ୍‌ ସେକାଡ଼୍‌ ଦାଡ଼ିୟଃଆଏ ।
  gah-gah: Ve hee loko minati vemule voko vávani oko heleakaláa nomimóza, ve lamanakumule
    loko heleakaláa gena otigí oko utó ilinamó nemóza,
  lcm-lcm: Kapo tav koi luai ani mangsikei ka mat rokot a igenen korong, vo vei nganing
    mang anu kapo kaisap asi kana mat ani igenen ro.
  aer-aer: Angwenhe-ame ilwetyenhe tyerrtye arratye apeke anemele? Arrangkwe anthurre-arle.
    Re apeke-arle mwerre anthurre aneke-ante tyerrtye arrpenhe apeke itirreme ikwere
    anteme ilwetyeke.
  qvc-NT: Manam ni pipis munanmanchu wañuyta, ni suq allin kaqta washanambaqqa. Piru
    kinsapch'i mayqan runa wañunman, suq ancha allin kaqta washanambaq.
