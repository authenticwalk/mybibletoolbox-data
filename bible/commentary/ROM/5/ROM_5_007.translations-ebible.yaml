    uu''n² ''i³ dxún²³ ca³quie̱e̱².'
  zar-NT: Cuntu nu guë́ʼëni gati uláz queëʼ tu bönniʼ tsahuiʼ. Nadxi caʼ nu urugui
    gati uláz queëʼ tu bönniʼ náquiëʼ idú dxiʼa.
  kde-kde: Ìnakamajanga namene munu kukubali kuhwa kwajili ya munu atênda chiilembela
    Sheliya. Panjika munu ànahulula usubutu kuhwa kwajili ya munu atênda lambone.
  ata-ata: Mo anu umomomo sou itema vile usoli sou usuꞌulinu itema vile ꞌilixonu mulapu
    uasi, ia lexe anu mumaisou itema ne muꞌoxonu ꞌilixo laixe la sou anu male umomomo
    sou ulai usoli sou usuꞌulinu.
  qvw-NT: Mayanpis allin nunap janan cawsayninta manaćh uycülunmanchu. Ichapisćha
    waquinllá lulälunmanpis.
  nfa-nfa: Pangee paie-iie ku! Te cadhui ku abhu dhèu dhu sadia madhe hia angalai
    na dhu dꞌara mola. Ele boe abhu dhèu cahagꞌe dhu sadia madhe, ho soru dhèu dꞌara
    beꞌa.
  tnp-tnp: E rəhak nətəlɨgiən, in nati tiəkɨs agɨn məmə iətəmi kəti otegəhan məmə
    in otɨmɨs o iətəmi kəti mɨn nati əpnapɨn rəhan noliən təhruahru. Mətəu nəmə təhro
    iətəmi kəti otɨmɨs o iətəmi kəti mɨn iətəm rəhan noliən təuvɨr agɨn o nətəmimi.
  urd-urd: किसी रास्तबाज़ की ख़ातिर भी मुश्किल से कोई अपनी जान देगा मगर शायद किसी
    नेक आदमी के लिए कोई अपनी जान तक दे देने की हिम्मत करे;
  hot-hot: Hatôm anyôla ema ek enja anyô thêthôŋ yaŋ anêŋ loŋ e? Injo, betha wakla
    intu anyô yaŋ hêv anêŋ lôkmala ek nêm anyô mavi yaŋ sa la.
  mqj-NT: Annu masussa tongan-tongan la dengan tau ma'din umbotoran sunga'na ussonda
    to malolo, sapo umbai la dengan sia untaroi ussonda to mapia penawa.
  rus-SYN: Ибо едва ли кто умрет за праведника; разве за благодетеля, может быть,
    кто и решится умереть.
  mbh-mbh: Na i semel nge avele ako aro toko e i opoal toko vengvenga mo i rin nge
    i, aveto aro ve toko omole e ako i voth ako i sungpot ile mimiong nge tokokoere
    oopoalnga, ava aro toko e i rin nge i? Eve avele.
  bdd-bdd: Tauda tomota geya tuta mabwaiyana tatagwalegita ma taꞌamasa ꞌiyadao todumwalu
    weyahidi, ma tupwadi ꞌabwa sihewaiwai ma ꞌane siꞌamasa tobwebweꞌadi weyahidi.
  cbt-NTPO: Ni'co'. Piyapi noya niponahuë', co insonta' ya'huërënamën chiminacaso'
    nohuantërinhuë'. Noya noya nipachin, nicha'ëcaso marë' a'nara' ya'huërëtapon nimara.
  srn-NT: Na wan tranga sani fu dede gi wan sma di bun ini Gado ai. Ma kande yu o
    man feni wan sma ete di abi a dek'ati fu dede gi wan bun sma.
  cta-NT: Tlyu tsa chaꞌ cuaꞌni na si tyajaꞌa̱ na cajaa na chaꞌ caja ñiꞌya̱ nu cuaꞌni
    lyaá na jiꞌi̱ chaca ñati̱; masi sca ñati̱ nu xcuiꞌ chaꞌ tsoꞌo nduꞌni, ná ntiꞌ
    na cajaa na cuentya jiꞌi̱ yu. Sca ti si sca ñati̱ nu tsoꞌo tsa nduꞌni laca biꞌ,
    tsoꞌo tsa nchcuiꞌ loꞌo tyaꞌa, ná tyiqueeꞌ tyajaꞌa̱ sca nguꞌ cajaa cuentya jiꞌi̱
    ñati̱ biꞌ, si caca cuaꞌni lyaá nguꞌ jiꞌi̱ nu ñati̱ biꞌ liꞌ.
  bqc-SIM: Baa gaa gbɛ̃maa gbɛu àao. Tó gbɛ̃́ a we ga gbɛ̃maa gbɛu, wá dↄ̃o,
  tcz-CHONGTHU: Midih khat dingin mi atamjo thi dingin kiphal pouvinte, mipha dehset
    dinga thi dinga kiphaldoh khattou umjeng jong leh.
  mar-mar: कारण एखाद्या नीतिमान मनुष्यासाठी क्वचित कोणी मनुष्य मरेल कारण एखाद्या चांगल्या
    मनुष्यासाठी कदाचीत कोणी मरण्याचेही धाडस करील,
  snp-snp: Koli minafe? Monala efe limo we yamu kolito ana olu faka loto fulunami
    we lawoko ma nefemo, ido minámaiye? Ya ma kolámoba, ido monala laloko melami we
    yamu koliti auma witi ana olu faka loti fulunawamo wenena lawoko-lawoko ma minenawamo
    ne, loto kate kiyone.
  isl-isl: Þess er varla að vænta að nokkur hafi viljað deyja fyrir okkur, jafnvel
    þótt við hefðum verið góðir menn, þó að það sé auðvitað hugsanlegt.
  spy-NT: Matyaa kuchāmtooy keey ꞉chii kume kubo chiito ake nto sinee imuuchē ꞉chii
    kuchamta keey kume kubo chii nyēē lēēl ꞉moo.
  xnn-xnn: Naligat isnan kompolmi ay ipogaw ay matey ay pala isnan olay gawigawis
    ay ipogaw. Ngem waay wada samet nan makaikkan.
  mwe-mwe: Pabha inakomala mundu kuwa, kwa ligongo lika mundu akwete aki, ikabheje
    ilikomboleka mundu kulinga kuwa kwa ligongo lika mundu jwa mmbone.
  tte-tte: Yaubada ana mulolo kaiwela ilalakisosi kabo muli mena kita tomo ala mulolo
    kalakavao kaiweli. Kaiwena kita tomo nige sowasowana tatalamwagila na taboita
    kalakava namwanamwana kaiwena. Na nuwana isaisalimo sitalamwagili yakato siboita
    kalikavao namwanamwasosiline kaiweli. Yaubada ana mulolo kana lalaki kaiwela iyakenayagila
    bwaite besiele. Kita tomo nagamo naenaena koina tamiyamiya yo takalekaleya Yaubada
    koina na iyamo Yeisu iboita kita tonaenaela kaiwela.
  tcs-tcs: Nau ai spik yupla stret, yupla tingk yupla ken paine man uda i go redi
    po teke ples po ded po wan gudman, a? Nono, i prapa ad! Bat mait yupla go paine
    sambodi po teke ples po ded po wan spesil gudman.
  hlt-THB: Thlak leek aham taw thlang ak thi aham awm hly mai hlai hy, thlak dyng
    aham thlang pynoet thih aham kyi soeih kaw.
  soq-soq: 'Ema insena: No bedembo apana da sowa baiwa inawawa itupi epie bolepi,
    ba? Mida inawawa epie sowa dodomana baiwa bolepi? Dauwa walama isiwa bedewe apana
    da sowa euwa dewalala baiwa me meba nuawa badosapie bolepi.'
  qub-qub: Juc runapa ruquin wañunanpäga fiyupa sasa tariymi. Alli runapa ruquinmi
    ichanga juc runa capas wañunman.
  att-att: Á marigâ gemma nu mabbaluntáriu nga matay yù tolay, nga metapil megapu
    sù tádday nga tolay nga matunung. Á egga mápugák yù tolay nga mabbaluntáriu nga
    matay megapu sù tádday nga tolay nga kuruk nga napiá.
  bki-bki: Ea kito, maka roial m̃elea napano toro tai mijikia rijamo ka kiano meuliano
    ka rilarur toro dolu kiano meuliano, p̃eli bogo terakurano ga toro tai mijikia
    rijamo ka kiano meuliano ka rilarur toro tai napano aberiam̃a naio bo laka, mia
    tena naruei Yesu mila ka kito nonovio napano kito tomu va nalo ga.
  bqp-bqp: Gana gbɛ̃ mana gɛ̃nɛ ũ aragaro. Ke gbɛ̃ke ni we à ga gbɛ̃ mana gɛ̃nɛ ũ
    gwɛɛ,
  mcp-mcp: Muud cugɛ́ nə ŋkul mpu magʉlə nə́ a yə́ jilá mə́ tʉ́təlí muud; muud jɨ
    nə ŋkul yə jilá mə múúd jɨ́ fwámɛ́ múúd yɛ́d.
  hat-hat: Se pa fasil pou ou jwenn yon moun asepte mouri pou yon nonm ki gen rezon.
    Ou ta ka jwenn yonn konsa ki ta gen kouraj mouri pou yon nonm debyen.
  npl-NT: Mach aka kinekis motekawilis makimiktikah ipatka ok se tlakatl; maya mayeto
    de milajka kuali tlakatl, pero mixewis aka kinekis makimiktikah ipatka se akin
    kualitlakatl.
  bgg-bgg: Giang bran chiang shii giak è iy phi phane diig ro, hì ne yangne bushun
    rek ne bran wie chiang shii nya-iy mua pha de um ro.
  eng-TCENT: Rarely will anyone die for a righteous person, though perhaps for a good
    person someone might even dare to die.
  eng-BSB: Very rarely will anyone die for a righteous man, though for a good man
    someone might possibly dare to die.
  cpu-NT: Tekatsira matapiintaajaterone inkamimenteri pashine atziri. Okantavetaka
    kantatsi añee kamimenterine aparoni atziri kameethashireri.
  san-ASM: হিতকাৰিণো জনস্য কৃতে কোপি প্ৰণান্ ত্যক্তুং সাহসং কৰ্ত্তুং শক্নোতি, কিন্তু
    ধাৰ্ম্মিকস্য কৃতে প্ৰাযেণ কোপি প্ৰাণান্ ন ত্যজতি|
  tac-NT: 'Napu''lige me''liboli nisa bilé rió tabilé che''sika oyame, ''lige uché
    bilé rió etesa me''libólikó alué rió tabilé che''sime, siné kachi regá animela
    alué rió alé ilígame etea me''libólikó alué rió tabilé che''sime: «Ne''chí ''lina
    me''liboa, tase alué rió.» Siné kachi tabilé che animérémá.'
  eng-WEBPB: For one will hardly die for a righteous man. Yet perhaps for a good person
    someone would even dare to die.
  gfk-H: A dadas panei lah at bia tikai na maat wara gaiana tiga tena takodas. Senbia
    i tutuna mah bia tikai na balamasa dak bia na maat wara gaiana tiga bilai na tunatuna
    hua.
  viv-viv: Vehimeya ana todibumuhiga ana lugolagola faꞋina kaliva alika againe keke
    tauna ginamaduhawahegeni. KaꞋiwa, kaꞋi tonuwadoga faꞋine kaliva saꞋeyana alika
    againe tauna ginamaduhawahegena.
  yao-yao: Ili ya kulimba kwa mundu jwalijose kuwa kwaligongo lya mundu jwambone paujo
    pa Akunnungu, nambo ikomboleka mundu kuwa kwaligongo lya mundu jwambone.
  tgp-tgp: I pa r̃ilangi vara o er̃i vilei tea vara i mate mata tamlohi tataholo matea,
    pani korong, tea i pa er̃i r̃omr̃ilangi vara i mate matan te tamlohi r̃uhu hatea;
  auc-NT: Waocä guiquënë wacä në nö cædongä ingä adinque tömengä beyæ̈ wæætë dicæ
    wænguingäa. Incæte, Në waa cædongä wæætë quëwencæcäimpa, ante cædinque adocanque
    adocanque wabänö Ao ante tömengä beyæ̈ wæætë wæ̈maïnänipa.
  kbc-NT: Aɡ̶ica oko ane yeleotema eledi oko ane iɡ̶enaɡ̶a. Pida ejimetiɡ̶ica oko
    anabo laaleɡ̶ena me yeleotema eledi oko anele.
  bmh-bmh: Dudu tutak tutak, asiu tamacag, ag duair tub kasai ze sesamorabun igul
    naliu macaneu isanurabun gonugau pip oimai, noumanem. Bo, du tub nug umkoskos
    duailel ipal isanarabun igul naliu macaneu, ipal agen go en noumabun dabelacanem.
  ctu-BL: Ma'anic mi la cʌc' lac bʌ cha'an i coltʌntel juntiquil toj bʌ, anquese tic'ʌl
    mi an majch mi' yʌc' i bʌ ti chʌmel cha'an mi' coltan juntiquil uts bʌ.
  meq-meq: Ka sərakwa ha na, mawura bo eye haladzay nakə ndo ma təmiye məməte hərwi
    ndo nakə deɗek eye, mawura bo eye. Taɗə ndoweye faya ma giye wu ŋgwalak eye na,
    agəna ma təmiye məməte hərwi ŋgay.
  noa-H: Pãrau k'ap'ʌ nʌm, chadcha t'et'e sim, sĩi hãbmua hʌdʌraa chik'am kõit hich
    t'õopiju. Hich k'ĩrau chan, Hẽwandam hiek gaai jaau simjö nem hajap'am happai
    waaujem kõit hawiajã, hãbmuajã hʌdʌraa hich t'õopibaju. Tale sĩi woun wajaug sim
    paran hãbmua k'ãijã hich t'õopiju; pari mag hawiajã mag nʌm hanʌm chan wajappai
    hũrba haajem.
  alp-NT: Piasare, tamata rebe isuka kena mata ete tamata makete sae mo, masike eni
    hidupe nkena. Po ete tamata rebe iono misete ete tamata makete hoko tamata sae
    isuka kena mata lei piseo.
  san-VEL: hitakaari.no janasya k.rte kopi pra.naan tyaktu.m saahasa.m karttu.m "saknoti,
    kintu dhaarmmikasya k.rte praaye.na kopi praa.naan na tyajati|
  kbq-kbq: Tamage mago'mo'a fatgo vahekura frisnue huno osugahie. Hagi mago'mo knare'ma
    hanuno'a, amne knare vahekura frigahie.
  kbh-kbh: Ndoñe paselo quenátsmëna jajuaboyana, ndáyeca canÿa nantseprontana jóbanama
    canÿa nts̈amo chë leyiñe yomandancá jamama tojtsamanabiama; pero, canÿa bëtscá
    jtsababuánÿeshanëse ts̈abe soyënga ínÿengbiama tojtsamabiama, nderádose chabiama
    jóbanama cuantseprontana.
  ron-LSB: Căci cu greu va muri cineva pentru un om neprihănit. Totuși, poate că pentru
    un om bun cineva chiar va îndrăzni să moară.
  pon-pon: Pwe iaduen, amen pan mekila me pun amen? Ele pweki me mau amen, me amen
    pan mekila.
  nhe-BL: Axaca quinequi miquis ipampa seyoc tlacatl yonque ne se tlacatl elis se
    tlacatl tlen xitlahuac. Huelis se ome miquisquíaj ipampa se tlacatl tlen nelía
    cuali iyolo.
  sps-sps: Tovei nyo pon fi rou nei te opaar non tana isen ta mes te komainy nom non
    a pan, a mat of to na mes a rof to, sai toroman isen a mes te ongoor ma nom a
    pan tana mat tana mes a rof fiisok to ayei.
  wnc-wnc: Siwan ninda atnataamang. Aminu noman apae tangge aminu tapatuta kumnangge
    natapan take siknga dua siwikgen. Siwan ngana ita kekekakengu aminu take waapae
    apba kungwangamik.
  bus-bus: Gana gbɛ̃ maaa gɛ̃ɛ ũu aagaro. Ke gbɛ̃ke é we à ga gbɛ̃ maaa gɛ̃ɛ ũ gwɛɛ,
  gub-BL: Teko na'imàno wer kwaw amo teko ikatuahy ma'e hekuzaromo a'e. Aze ru'u amo
    imàno wer ikatuahy ma'e iapo har hekuzaromo a'e. Aze mo ikàg a'e, a'e mehe mo
    uzemono mo ru'u hekuzaromo uzezuka kar pà a'e.
  imo-imo: Gotenga ungu manema pilipe lipe tepa kondoromo imbo toya toli te tongei
    tenge wali imbo teni yu kondo kolopa molo nimbe, ne iyemu tongei kolona na kolamboi
    ungu naa nimbelo. Molo imboma kondo kolopa kandiki teremo imbo penga te tongei
    tenge wali imbo teni yu kondo kolopa molo nimbe, ne iyemu tongei kolona kolamboi
    nimbelonje. Aku ulu manda naa telkanje.
  boj-boj: Bole, iga mandam tamo unum deqa iga na tamo bole bei aqaryaiyqa osim a
    qa moiqasai. Tamo tulaŋ boledamu bei soqnim a qa kiyo iga moiqom.
  eng-DRA: For scarce for a just man will one die; yet perhaps for a good man some
    one would dare to die.
  knf-knf: Utam maakan pkeţar ñaaŋ, adole wo naŧool. Kë ñaaŋ aşë hinan katëŋ pkeţar
    ñaaŋ anwooŋ nanuura na manjoonan.
  san-KHM: ហិតការិណោ ជនស្យ ក្ឫតេ កោបិ ប្រណាន៑ ត្យក្តុំ សាហសំ កត៌្តុំ ឝក្នោតិ, កិន្តុ
    ធាម៌្មិកស្យ ក្ឫតេ ប្រាយេណ កោបិ ប្រាណាន៑ ន ត្យជតិ។
  arn-NT: Iney rume eluwlayafuy ñi layael ñi montulafiel kangelu che, tunte nor mongen
    chengeafuy rume.
  zas-NT: Dunuj ree rayagbee guial nawëëg na̱j chuꞌ bén tiëb guiët por zatijb bejn.
    Niꞌczi por tijb bén naban xnejz, o wed yuꞌ bén tiëb guiët por tijb benzaꞌc daꞌt.
  ken-NT: Ɛ́taŋ bɛ́ mmu ánká bɛgu ɛ̌ti mmu anɛ achi chak, yɛ̌ndu mmu akway bɛka
    nɛwú ɛ̌ti ɛrɨ́tí mmu.
