  auy-auy: Arupíse-waasigombo áwaꞌnai ondasáféꞌa puwónaemo senkakaa umbaí taisinó.
    Kaweꞌ-wáásígómbó áwaꞌnai ondasáféꞌa wen-ánóndáá puwónae sésa púwówaisi ína púwówaisino
    ímba isáúmne.
  tbg-tbg: Kiama airi vaiintivano vo vaiinti kahaqireva qutu vuanaro. Vohaiqa vohaiqavanoqaima
    koqe vaiinti kahaqireva qutu vuataa iraro qutu vuanaro.
  hub-NT: Chikichik shuarkesha wii chikichan ayamrakun mantamnatjai tusa tsagkamamainka
    atsawai. Turasha shuar shir pegker akaigka, chikich shuar ayamruktasa mantamnamaincha
    awastai.
  hmo-hmo: Kara maoromaoro tauna dainai, be daika ese do ia mase? Sedira ta lasi.
    Sedira tau ta ese tau namona ta dainai do ia mase diba.
  big-big: Nakko nak yaliya wazamiyagirikki wiyeke ibeng sagirikki kelagi ono, mak
    kele nak kozang sara wizimowei wazono mizibokki wiyeke ibeng siweki mizagi purik
    kele.
  gux-G: Yaa yogunu ke nilo ba kpenli o mɔnkundaano po; laa kandi u bo kpenli numɔno
    po i.
  cnl-NT: '''E³ quie''²³ ''a²³jia''³ xen³ la²³ xen³ dsa³. Qui² ''a²³jia''³ juo²³ li²³xen³
    dsa³ ''i³ li²³bii²³ dsɨ́² ''e³ rɨ²³jú̱n³ ''e³ jua''³ jmee²³ co̱²juø''¹ quie''²
    uu''n², juø''n³ quie''²³ jmee²³ uu''n² ''e³ ca³dsaan³². ''E³ quie''²³ co̱''³ xi²
