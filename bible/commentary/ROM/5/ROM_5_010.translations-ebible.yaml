    nainy tana saa, Ayei tototo kanen nanon tovei roman ma faakouts rara Ya.
  wnc-wnc: Ninda atnataamang. Ninda tupa Anutue iwana dakngake yukumang ngana Anututa
    yawan inane waakngata ninde tangge kungwanimukut. Ita kungwaniman Anututa ninde
    musip kwikwik natanimunggak. Ita musip kwikwik natayuwawan asikaya Jesu akumbut
    katangga gatuna gweakut tapata dua gataniman ninda Anutue nomune gitna asinggan
    asinggan dua ba yutnim? Wena siknga.
  bus-bus: Yã wá ĩi kↄ̃n Ludaomɛ, ben wa kɛo nna à Nɛ́ gana yãnzi. Lán wa kɛ Ludao
    nna nà sa, wa wa mìsina à kuuna wɛ̃̀ndio yãnzi yã o dↄↄ́?
  gub-BL: Kwehe mehe zaiko Tupàn hemiàmàtyry'ym romo zane. Ko 'ar rehe umyrypar romo
    zanemuigo kar a'e kury, ta'e ta'yr umàno zanerehe a'e xe. Ukweraw umàno re a'e,
    wikuwe a'e kury. Nezewegatete zakweraw putar zane nehe no. Zaiko putar Tupàn pyr
    azeharomoete zane nehe no.
  imo-imo: Lino yu kinye opa pule topo molorumulu wali yunge Malo linonga nimbe kolorumu
    aku ulumuni lino Gote kinye altoko konopu tendekuna pupili kopu teko molangei
    nimbe lino lipe Gote kinye lipe popo tirimu. Kinye yu kinye paa tendekuna moromolo
    lemo Kraist makilipe koinjo moromo aku ulumuni Goteni lino kololi aulkena wendo
    lipe tukundo limbelo.
  boj-boj: Iga Qotei ti jeu sonamqa aqa Ŋiri a jeu kobotqa marsiq moiyej deqa bini
    iga Qotei ombla geregere unum. Deqa iga bole qalieonum, Yesus aqa ŋambile na Qotei
    a iga torei eleŋqas.
  eng-DRA: For if, when we were enemies, we were reconciled to God by the death of
    his Son; much more, being reconciled, shall we be saved by his life.
  knf-knf: Woli wi ŋbiiŋ awo başoorad Naşibaţi, akak ţi ploolan na nja wi Abukul akeţuŋ
    pa nja, hum di di akwooŋ aankbuuran nja wi anaţiiŋ ţi pkeţ.
  san-KHM: ផលតោ វយំ យទា រិបវ អាស្ម តទេឝ្វរស្យ បុត្រស្យ មរណេន តេន សាទ៌្ធំ យទ្យស្មាកំ
    មេលនំ ជាតំ តហ៌ិ មេលនប្រាប្តាះ សន្តោៜវឝ្យំ តស្យ ជីវនេន រក្ឞាំ លប្ស្យាមហេ។
  arn-NT: Fey Ngünechen, petu taiñ kayñeyetuniefiel, wiñoduamatueiñmew taiñ kümelkawtuael
    kisu iñchiñ, kisu ñi Fotüm tañi lan mew. Ka ñi wiñomongetun mew iñchiñ feley taiñ
    wiñomongetuael fey taiñ rumel mongeletuael.
  zas-NT: Din chi ad bileꞌt nadxin ree loj Dios, laaman guxhal nejz guin por xguialgüjt
    Xiꞌnman Jesucrist, diidxgui yan ad züjntaman dunuj ree perdon ya, guial ma nabajnnëꞌ
    ree Jesucrist, bén guxhal nejz par loj Dios.
  ken-NT: Mpok sɛ́bhʉɛ́t nyaka bǒmpap Mandɛm, yi akʉ sɛ́mpɛtnsɛm ntá yi, bɛfʉɛt
    ndǔ nɛwú Mɔ́ywi. Ná nɛ nɛ́nɛ, ɛnɛ́ sɛ́pɛ́tnsɛm ntá Mandɛm? Ɛchi mbɔ̌ŋ tɛtɛp
    ɛcha bɛ Mɔ́ywi apu nɔ́k bɛpɛmɛ bhɛsɛ, tɛ̌ndu yi achi nɛpɛ́m.
