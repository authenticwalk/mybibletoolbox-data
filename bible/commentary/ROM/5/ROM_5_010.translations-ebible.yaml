    ra chi yo vatyi iyó ñayɨvɨ̱ ra Cristo añima yo vityin cha iyó vaha yo chihin ra.
  tzo-NT: Yu'un ti vo'onee contra laj quil jbatic xchi'uc ti Diose. Yu'un ti laj yac'
    sba ti milel cu'untic ti Snich'one, hech ilecub xa yo'nton cu'untic ti ora to.
    Yu'un lecuben xa yo'nton cu'untic ti ora to, hech yu'un j'ech'el chijcolucutic
    yu'une yu'un cuxul.
  ind-AGS: Sementara kita masih menjadi musuh-Nya, Allah membuat kita menjadi kawan-kawan-Nya
    melalui kematian Anak-Nya, sehingga kita bisa yakin bahwa Dia akan menyelamatkan
    kita melalui kehidupan Anak-Nya.
  omw-omw: Tire Kotira nramwutaahua variavararo mwia mwaaquvanto tiriara rieqaro qutu
    vurara tita, tire Kotiravata kuaaqi varunanra. Tire Kotira nramwutaa variavana
    entara Karaisiva tiri kyaahaqama timwa tora. Mwaa entara tire Kotiravata kuaaqi
    varurarora tiro, mwia mwaaquvanto tiriqi variqi vi variva mpoqiavata tiri kyaahaqama
    timwa tairaro Kotiva tiri tivitaananro.
  yrb-yrb: Boderewere yaini Godini wasai utebisi. Eno ue ibisiro Yesu Kerisoma yaba
    tare uite Godinu ibo turi. Eno uite Yesu Dana ya ma owere mune Danu reka wiroeta
    dabaro ma rorowarau ue odiba i reka dabaro torowa wiroegou ufeisi. Nono i torowaba
    merogo yanu Dera Waria Amara Yesu Kerisoma Godinu ibo turiba yaini Godini demurairo
    ibeda iba yaru derawere utaisi.
  maa-NT: K'e̱ nga kondra̱ titsa̱jna‑lá Nainá, jè Ki'ndí‑la̱ kisìkijne 'nchán kjoa̱
    k'e̱ nga k'en. I̱'ndei̱, k'e̱ nga jye ndaà chibà‑ná, ìsa̱á 'ñó tjíkixi̱ kjoa̱
    nga ki̱tjokàjñaá kjo̱'in i̱t'aà ts'e̱ Cristo nga jè tíjnakon‑né.
  mcq-mcq: Vea kajaho nú Huni naka rejara vo Huni Harihijaho núnijihunaꞌe kwamanaꞌomo
    Hu nú venume nú kúꞌo Godoni napuhijaꞌe rejara. Ijiru pana kaivo Huni hiijara veje
    nú maranúhuna.
  sus-A: بَرِ مَ وٌن نُ قِندِشِ عَلَ يَشُييٍ رَ تّمُي نَشّ، عَ شَ دِ شَ قَشّ سَابُي
    نَشَ وٌن تَفِ يَءِلَن، يَكْسِ وٌن نُن عَلَ تَفِ تٌ بَرَ يَءِلَن، وٌن عَ كٌلٌن
    عَ وٌن نَكِسِمَ نّ عَ شَ دِ شَ كِسِ سَابُي رَ.
  jpn-1965: もし敵であった私たちが、御子の死によって神と和解させられたのなら、和解させられた私たちが、彼のいのちによって救いにあずかるのは、なおさらのことです。
  fra-SBL: Car si, alors que nous étions ennemis, nous avons été réconciliés avec
    Dieu par la mort de son Fils, à plus forte raison, étant réconciliés, serons-nous
    sauvés par sa vie.
  yka-yka: Matuˈuhin kuntarahante bi Tuhanin. Saguwaˈ kuweˈitu gaˈi ne kite bi magbanta
    duk iye, peggeˈ hāp Tuhanin ne kite bi sabab bakas ne Anaknen matey sababte bi.
    Bang sabab kamatey Anaknen hāp Tuhanin ne kite bi, pasōng ne bugtuˈ weˈ timbulne
    du kite bi peggeˈ ellum ne balik Isa Almasi, Anakne miyaˈan.
  mle-mle: Aw li nyan God dikidiy mama nib tibaak, dikidi Nyan nyanak kiyadil nyan
    God dikidiy kapa nyanugw tibakikik, aw ata ya nyan atawa tikuw, Jisas Krais mwiya
    mwiyab nyigil-kidadiyan God diki wariya mawulak tikuw. Aw di kwakwanaad yawiy
    kwurin nyana danik tikuw.
  shp-NTPO: Diossenra aká iki janbix keentaanan, noa jawen rawibo ikenbi, jawen Bake
    non toan mawámataanan, jakiribi jabetan jakonbires jatiakin noa banémaribakin.
    Itixbira inóxiki, noa já kopires kishpinmeeti, moa jakiribi raeanana ikax.
  aom-aom: 'Huꞌo noꞌo gororamirovarue aribövie javuamu evare hesi Harihoho noni guomamu
    ëhuro hesinö ramuadeje. Ëmuoho iꞌuꞌe mae jiadeje. Ëhuni biririvo avohoromo uvoꞌejo:
    God-ro mamiꞌe hesinö ramuëꞌëro jiëꞌëro hesi Harihe biririvoromo hijajohuro ëhuro
    God-ro baejavuoromo maro bamavuoꞌiramu mae javuoꞌajëjo.'
  geb-geb: Nza fhum panan Fhe Bakɨmera kegap kim, ana Kam, ana rimgiap, ana mba nza
    panan ana kegi tɨva vhɨzgi. Ana mba tɨva vhɨzgiap, ana nza muuŋgim, nza Fhe Bakɨme
    phorgap guigira ndava bavira ki. Nza ntigem Fhe Bakɨme phorgap, ndava bavira ki
    gumgi gu mbigi, nza ntigem guigira kaŋgi, anan Kam ntigem taagia khavgiap zazera
    mbara muuŋgip ki bɨɨŋbɨɨŋ ndigi, maaŋ muuŋgiap, nza ntigem ana kɨvntogi guarira
    ana ntigem khaŋ tɨgɨp tɨvir vhuuiŋ guarira nzan muunga.
  bsj-bsj: Dila no fiya cwuo bin nob kiyebeu, ywellum tiber bero kange Kwama ki bwar
    bi bwe cero, la naweu bo fiyam ywelkangka tibere be kange ceu batin fiya cerka
    ki dume ceu.
  cak-cak: Roma tok roj c'a itzel na nikatz'et ri Dios chiri', rija' riq'uin ri rucamic
    ri Ruc'ajol xuc'ut chi xuc'ul kavech. Y vacami riq'uin ri ruc'ulun chic kavech,
    más na k'alaj chi xkucolotaj chuvech ri royoval riq'uin ruc'aslen ri Ruc'ajol.
  chf-NT: Jinq'uin mach to cä bisala jini bij ta Diosba, sis'i u c'ajalin t'oc no'onla
    uc'a chämi u Yajlo' tuba u japänonla. Bada que sis u c'ajalinba más totoj cuwila
    que cä xe tä japintela uc'a tubalonla chich jini u Yajlo' que cuxpiba.
  tlf-tlf: Kale siin uyo nuyo God imi waasi kebe-bom bom-sulupta, kota God imi Man
    iyo kaan-se kale imi kaan-se bomi tolop diim God iyo tebe-nalata, waasi kemin
    kuguup uyo kupkan kebelata, God iso nuso maagup duup kiina tala ke-sulup kale,
    nuyo tele utamupta e, dam God imi Man beyo fen tigi mo-nalata, unang tinum kulip
    iyo dong daga-e-boma kale, son-temu uyo, numi fenga-bulup God imi olsak tebebelu
    numi fengmin umi yan kobelan agin uyo, God imi Man beta tebe-nalata, dil molata,
    tambaliim nan-temup kalaa agan-bulup ko.
  piu-2006: Katutjalu yirriṯi kuliṉu nganaṉanya ngulytjulkitjangku. Yurrunpa paluru
    kuliṉu nganaṉa palumpa yunytjuwiya nyinanytjala. Yalatji palunya paluru kulira
    katja palumpalpi ngalya wantirriyaṉu nganaṉanya ngulytjuntjakitjangku. Palurulanya
    ngulytjuṉu Yiitju Kurayitjanya nganampa mirrirringutjangka. Katutjaku kalypa nyinarra
    nganaṉa palumpa walytja tjuṯa nyinanyi. Paluru kanarringkula ngangkari tiṉatjarrangku
    yilta nganaṉanya yaṉṯayaṉṯara kanyinmalpa, kana kutu.
  poh-NT: Nikꞌor chi jeꞌ reꞌ maj nok wilco̱j nak cho chi aj ixowonel wach i Dios,
    reꞌreꞌ xojricoj pan sukquil cꞌuxlis richꞌi̱l ruꞌum reh riquimic i Jesus. Wi jeꞌ
    reꞌ xiban cho ku̱cꞌ, reꞌ ta na chic chiwach i junelic quimic maꞌ ekojcoꞌljic xa
    ruꞌum chi reꞌ Jesus xichop woꞌ jenaj chic cꞌacharic naxuctic cho chi quixilac
    camnak?
  tue-tue: 'Marĩ Cõãmacʉ̃mena cãmerĩ́ ĩñadʉgahera niirira niipacari, cʉ̃ʉ̃ macʉ̃rẽ
    marĩrẽ diabosari tiiyígʉ. Cʉ̃ʉ̃ diabosariguemena marĩ Cõãmacʉ̃mena bapacʉtimasĩã
    sũcã. Teero tiirá, marĩ mecʉ̃tígãrẽ cʉ̃ʉ̃mena bapacʉtimasĩrã niijĩrã, ateré nemorṍ
    masĩã: Jesucristo masãmʉãrigʉ niijĩgʉ̃, marĩrẽ ñañaré tiimíãdarere netõrĩ́ tiigʉ́daqui.'
  bjp-bjp: Pakanini, kere kiis ta arae foron tuui ke God, isau le God ka fatala fis
    ta tura kerer, wara na minet ke ke Kalalik. I tekentu kanaka, male God ka fatala
    fis ta tura kerer, ke kere ka usum mang le in faliu kerer, wara na liu ke ke Kalalik.
  xon-xon: Buyoonn ti nan ye Uwumbɔr aadim na, le Ujapɔɔn nan kpo ti pu. U pu, le
    ti ni Uwumbɔr kpaan kijɔtiik. Ti ni Uwumbɔr aah kpaan kijɔtiik na, ŋmaninkabaa
    taah ga ŋmar waamɔfal pu pu na?
  tzo-ZNT: Ti voꞌnee chopol toꞌox liyilotic ti Rioxe. Lavie lec xa chiyilotic, jaꞌ
    ti ijchꞌuntic xa ti iyacꞌ sba ta milel ta scoj jmultic ti Xchꞌamale. Jaꞌ ilecub
    o yoꞌon. Yechꞌo ti chicuxiotic ta sbatel osile yuꞌun cuxul ti Xchꞌamale.
  mpm-NT: Ko undi nuu ni kuɨtɨ ini Yandios sɨkɨ kuachi yo, ko maa Yandios ni taji
    ya seꞌe ya ja na kuū ya ti chunaa ya kuachi yo nava tukaa kuɨtɨ ini Yandios sɨkɨ
    kuachi un, ja na ndumani ya jiin yoꞌo naa yo. Ti nu siaꞌan kuu, ti jandaa ndixia
    kuu ja kuchaku Cristo vijna, ti nama ya yoꞌo nava tu taji ya nundoꞌo sɨkɨ yo.
  ots-NT: Má̱hmɛto ndí ʉjʉ car Tzi Ta ji̱tzi, ni mpa ndí ne gua hmʉpjʉ guegue. Pe
