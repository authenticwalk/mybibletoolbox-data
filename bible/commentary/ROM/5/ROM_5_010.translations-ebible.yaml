  kan-2017: ನಾವು ದೇವರಿಗೆ ಶತ್ರುಗಳಾಗಿದ್ದಾಗಲೇ ನಮಗೆ ಆತನ ಮಗನ ಮರಣದ ಮೂಲಕ ಆತನೊಂದಿಗೆ ಸಂಧಾನವಾಯಿತು
