    nige' ginu ta'n apaja'lugsi'gup Gjinisgamewigtug 'gjitmi ugs'tawugsitesnu. Se'suguli
    gis minunsipnaq aq nige' iapji mimajitew.
  huu-NT: Caɨ dɨnena Jusiñamuina caɨ enoilla facaiseconi naimɨe Jito caɨri fiodailla
    muidona, ie Jito jillua muidona, Jusiñamui caɨna jai nabaide. Naimɨe caɨna nabailla
