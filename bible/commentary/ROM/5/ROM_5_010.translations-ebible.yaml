    pʉ́ʉh laab béjni jʉmna, weemdíhbʉt ã pebhna ã tʉ́i jʉibíát tʉ́ʉtbipna caá”, jwĩ
    niíj jéihna caá.'
  taw-taw: Chɨn binɨb God ayɨp penpen gep yonok ñɨn ak, Ñɨne nop agyokek apɨl kumek,
