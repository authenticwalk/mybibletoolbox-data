  sri-sri: Marĩ Marĩpʉre gããmemerã ããrĩkerepʉrʉ, ĩgʉ̃ magʉ̃ marĩrẽ boabosadea merã
    ĩgʉ̃ merã siuñajãrĩ opamakʉ̃ iridi ããrĩmí. Ĩgʉ̃ irasiridero nemorõ Cristo marĩrẽ
    boabosa, dupaturi okadea merã marĩrẽ ĩgʉ̃ merã siuñajãrĩ oparãrẽ taugʉkumi.
  nal-nal: Araan dia di iziar nanga malasing amun purua zin Nakmai, naan ka ra kling
    fawat Naatna ma xa maat kun dia xuna dina vaamada varaxai wana Nakmai. Ma taning
    araan dia di vaamada varaxai wana naan, ka vaaratunaan adu naan kana zaxot faulin
    dia lamaskana roroiang sina.
  kyq-kyq: Do dɔkin̰ se, naajege kꞋjee taamooy Raage, num ɓɔrse, ute yo Goonin̰ kɛn
    ooy do kaag ki se, Raa ɔkjekiga taasa ute naan̰a. Kɛn naajege jaay jꞋɔkkiga taasa
    ute Raa num, mɛt kando ute dur Isan kɛn duro daan yoge tu se, naan̰ ajeki kaaja.
  kwd-kwd: Mai na'o, dauru nga maarimae na God, tafe'ua ma alata lo'oo ngaia wane
    ni kwaimaanga adauru tofuna nga maenga na nga Wela aana. Ma tofuna na'a dauru
    ta'a ni kwaimaanga na God, goru su'a kwala'imori ai na ngaia te'e fa'amooria dauru
    suria la Jisas Kraes ngaia 'e moori la'u.
  ded-ded: Nga nenang Anutuac ngabafora kecmina Medahaac homecngo ngaba meickeu Anutugoc
    ruae fingecnemmeec. Ruae fingecnemmeu nenang ifingoc Medahaac kekecac amma komoc
    kpebesandimbe, imocnoc negenserima kecdimbe.
  ewe-ewe: Elabena esi míenye Mawu ƒe futɔwo tsã, eye míewɔ ɖeka kple Mawu to Via
    ƒe ku me la, míakpɔ ɖeɖe wu to eƒe agbe me.
  nuy-nuy: Nugurru aadanu yuga nurru-marrbuy? Ngagurru anaani anu…bani-yunggaj ngurraabalguyungaynjini
    na-God. Yagu na-niwiyayung ngarranii-ngawiiyn ngagurru, nguynju yadhu ngagurru
