    møimbeguende, yandø nam nøba tabig kørrømisra pønrrønrrai mariiløbe, nambe kaigyugurri
    wesrailø kømønrrun Nusrkai øsig kuikkurri.
  not-NT: Jirai aguisabacaga eiro aisati Tosorintsi. Aique icamobicái Itomi, yamai
    te inguisaái Tosorintsi, ágacaninatobaca aroquenta aquemisanqueri Quirisito. Icamaque,
    aisati icaniatanai, përosati cara itasongobencái, inibabencái cara quero opegaja.
  plu-plu: Pitatye wixwiy ka kibeynepwima giwtrik Uhokri. Henneme ig keh wixwiy humaw
    kewa kibeynepwibe giwtrik awaku ku samah gikamkayh umahkiswe udukwenaprikwiy.
    Ku yis hiyá ig amnihwiy henne ku samah wixwiy kote kibeynema giwtrik, kurikata
    akiw akak inin wixwiy kibeynewa giwtrik? Ig pi amnihwiyte akiw. Ig keh gikamkayh
    aymuhwene ay upitwiy kahadbe aysawnemenek wixwiyme aymuhwene gimun Uhokri payak
    gikak.
  iou-iou: Täŋpäkaŋ äneŋi ŋode yäkgän täŋpa; Nin Anutu-kät iwan täŋpäŋ iritna Nanaki
    täŋo kumäk-kumäki terak ninkät Anutu inikät bämopnin-ken bänep kubägän irit kädet
    pewän ahäŋkuk. Eruk, apiŋo Anutu-kät bänep kubägän kuŋat täkamäŋ unita imata kokwawaki-ken
    nanik täga nämo api nimagurek? Nämo, u bureni-inik api nimagurek, Nanaki kodak
    taŋkuko itak unita yäŋpäŋ.
  ntp-NT: Aidʌsi maiquiaa vaavoitu aatʌmʌ Diuusi, ʌgai gʌrvuidʌrʌ caatʌcatadai soimaasi
    ivuaadatai aatʌmʌ dʌmos Suusi Cristo muu tʌsai aatʌmʌ cʌʌgacʌrʌ vuvacʌna dai poduucai
    Diuusi camaitʌrvuidʌrʌ caatʌ. Sivi siooma cʌʌga istutuidi Diuusi iscʌʌgacʌrʌ gʌrvuvaidagi
    duaacacai Suusi Cristo dai camaivuidʌrʌ vʌʌtʌ aatʌmʌ Diuusi.
  rai-rai: Baa daat ki na ebaar utbaai ma God, i tula wa Natuna kupi in maat un daat
    kupi daat a wemaraam balet ma God. Io mi, baa daat ki na wemaraam ma God, daat
    nunura mului naa kabina Iesu i lalaaun balet, in walaaun pa daat kaai.
  haw-1868: No ka mea, ina i ko kakou wa e enemi ana i hoolauleaia'i kakou i ke Akua
    ma ka make ana o kana Keiki, he oiaio no, a laulea kakou, e hoola io ia hoi kakou
    ma kona ola ana.
  ffm-ffm: Sabi nde ngonno-ɗen en konnee'en Laamɗo ndee, Laamɗo rewrintinii en e mum
    saabe maayde Ɓiyum oo ndee. Ko ndewrintina-ɗen e makko jooni koo, taƴoral en kisinirte
    saabe nguurndam Ɓiyiiko oo ɗam.
  arb-NAV: فَإِنْ كُنَّا، وَنَحْنُ أَعْدَاءُ، قَدْ تَصَالَحْنَا مَعَ اللهِ بِمَوْتِ
    ابْنِهِ، فَكَمْ بِالأَحْرَى نَخْلُصُ بِحَيَاتِهِ وَنَحْنُ مُتَصَالِحُونَ!
  cop-CNT: ⲓⲥϫⲉ ⲅⲁⲣ ⲉⲛⲟⲓ ⳿ⲛϫⲁϫⲓ ⲁⲛϩⲱⲧⲡ ⳿ⲉⲫϯ ⳿ⲉⲃⲟⲗ ϩⲓⲧⲉⲛ ⳿ⲫⲙⲟⲩ ⳿ⲛⲧⲉ ⲡⲉϥϣⲏⲣⲓ ⳿ⲛϩⲟⲩ⳿ⲟ
