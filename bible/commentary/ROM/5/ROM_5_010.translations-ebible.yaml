    hatulopoziwi kupitira makaliru ga Kristu!
  qwh-NT: Jina contran quecashqapis tsurin Jesucristu wanonqanrecurmi Dioswan amishtarqontsic.
    Tseno quecashqanatsuraq ¿Jesucristu cawarimushqa quecaptin manaqa salbecamäshun!
  gaw-gaw: Aḏinu? Anuḵa ig Kayaknu kekeḏ daautut, Nug Beḵa ihinignu mauha amu mauhak
    nuhig amup̱a Nug kekeḏ kobol he, iiṯa me, gemu ig Kayak ele oonig laip̱u daaṯem.
    Amunu Nug Beḵa bau daaṯe, diig amunu Nug genabnab genab geha op̱oḏi bak, Kayak
    Nug danab dilag hip̱uninnu dooṯe ele amu, Nug op̱oḏi bak amup̱anu eḏua awigḵu
    dooṯem
  nca-nca: Komo nore Anutu koro saŋgiríŋo yoratowó. Quko ŋu naru ŋunoko Anutu koro
    Naŋuní khumaró ŋuko saŋgirí ŋu riní kini tiní nore Anutu koya newonde kanata tatowó.
    Ŋunde tero nore hamó ŋande iŋoyoteto, Naŋuní ŋuro yoto-yotoyómbo kawaware yerero
    rambaruru koŋgo yoreweya.
  zpz-NTPP: Gun lat nu nac laa den losaꞌ yuu Ñgyoozh, lat la zeꞌ byanap den dun mi
    nu nac nu gut Iꞌñ mi Jesuuz. Benu ni bicy mi lat nu nac naa losaꞌ yuum, orzeꞌ
    na nu bi byanap riidz ni den dun mi, orzeꞌ segur zir nu gruu mbañ den nu nac nu
    mbañ Iꞌñ mi Jesuuz.
  mkj-mkj: Kisai wia imwinsihsihn Koahs mehj, a apkas kisai ne wiahla en Koahs pirien
    ki mehdihn Nah Iehrojjo. Apkas kisai ne wiahla en Koahs pirien, doari, ia woahroar
    koalikin asai pirin koamoaurla ki mour in Christ!
  zac-NT: Antsë gúcaꞌa enemigu shtë Dios; bëdë́ꞌnaꞌa cuntrë lëꞌë më, perë bëꞌnë më
    të gácaꞌa amigu shtë́hiꞌ; nadápaꞌa paz por galguti shtë shini më. Iurneꞌ mucho
    más segurë gácaꞌa salvar por lëꞌë më; cuezënúhiꞌ lëꞌë hiaꞌa; unidë na hiaꞌa con
    lëꞌë më.
  kyg-kyg: Goti kameꞌamo maiꞌnonagenoꞌaeꞌmo mafaꞌneꞌamo faliꞌniya kavatetiꞌmo alino
    ao yaꞌmo hu maleꞌniyaꞌmofeꞌmo ao vayaꞌamo maiꞌnonagenoꞌaeꞌmo mafaꞌneꞌamo he tino
    afaꞌa maiꞌniya himamuꞌaletiꞌmo magoꞌe huno lagufamo alino katino lategaiye.
  kmk-kmk: Ta utdit kabusuḻ taku payyan si Apudyus, naikapiya taku kan siya maipagapu
    utdit natoyan Kristu un Anak na. Ot sinsatun ta naikapiya taku kan siya, amodotona
    taguwon ditaku, ta matatagu.
  cao-NT: Jabi Dios pasomaha no i-ipaoni quiha. Tocanono tsi jahuë Baquë nani cató
    tsi quiha jahuë rabëtiria bo noqui ja manëmaniquë ra. Jaboqui pi jahuë rabëti
    bo inono tsi ¿oquë tsi noqui xabahamayamayamaxëhi ni Dios, bëso jahuë Baquë nori
    iqui na?
  bbr-bbr: Is keser äiem, owon, meter ik Anut nukan iwäi jaukut. Utianik, kon mokoi
    iken onok aru jäkäi mukaun am äpäs opok meiäun äsimorowon, okon, ko ätäi ik kon
    jaukut sare mukowon. Epar senes, rusapai ik Anut nukan jaukut senes rauta, kon
    mokoi ätäi awau rau, kos ik eposek sareikai.
  inb-inb: Nukanchi manara Taita Diusta munag kaurami nukanchiwa i pai kikinwa pasinsiachigsamurka,
    paipa wambra wañuskamanda. Chasa pasinsiachinakui tukuskamanda, Cristopa kaugsaiwami
    tukurii puncha nukanchita kispichingapa ka.
  hrv-hrv: Doista, ako se s Bogom pomirismo po smrti Sina njegova dok još bijasmo
    neprijatelji, mnogo ćemo se više, pomireni, spasiti životom njegovim.
  box-NT: Mu bon, bìo wa lá lé le Dónbeenì zúkúsa, ó o za húmú pànká yi
    á wa làa de wã́a bĩnía sĩ. Á bìo wa sĩ làa de kà síi, á wa láa mu
    yi kɛ̃́nkɛ̃́n le wa à kã̀ní bìo ó o yìo wi lua pànká yi.
  ote-NT: Nujʉ ndí ncontrahʉ co Ajua̱, pe nubyá dí má̱dihʉ con gueꞌa̱ po rá du rá
    ma̱ca Tꞌʉ. Y núbya stá má̱dihʉ con gueꞌa̱, dí pa̱dihʉ gue ma ga mpøhøhʉ po rá
    teꞌa̱.
  wnu-wnu: In Qenu wonou munon qarau ego wonou wau ten imurima darab in wagar mer
    omboaia gab inbanamsiarei. End ne wonou wau ten umor end inbanamsi wogub see wonou
    wau bo igomot der bugamor end wo gab-gab inmusia bebereg igoruboun.
  zam-NT: Tac co'se' be' ngòc na' mèn co' ngòc ngolo ngola's loo Diox thìb cua'a,
    Diox mbli le' na' mbyu' mbyàl lezo' loo Diox por cón che'n yalguth co' mquée loo
    xgan' Diox. No por cona, más ndxàp na' yalxla's nalle' par gàca loo na' lyá' na'
    loo con' ryes por yalnaban co' ndxàp Tad Jesús tac mbyu' mbyàlle' lezo' na' loo
    Diox nalle'.
  zyp-NT: Kaaning cawh Khazing a carae kaa za cang peh, canghrasala a Sawcapaw thihnah
    thongtah a vesaw tah a ma tua myca. Ato cawh Khazing vesaw kaa cangnah cawtah
    Khri hringnah taco zetlua tamaw a ma pachah chichi a?
  sey-NT: Mai i̱te sa̱ñope yoꞌocohuaꞌi paꞌi macataꞌa Maijaꞌquë maire i̱ mamaquë ju̱ꞌi
    doꞌipi i̱ ja̱ꞌre deꞌoye paꞌiye nepi. Ja̱je nesiquëpi yure cato jerepa Cristo huajëquërepa
    paꞌiyepi huasoja̱ꞌquë api, maire, tsoe i̱pi deꞌoye paꞌiye sëte.
  nvm-nvm: Ur no Godna noba afuime karin revo no e ani fuon ren. Regavo iviakma fun
    Farifuon Jesur nuvuofuon guame unam nuvuon amaren ijefuon no una Godna afuime
    karij. Regavo madu iviakma Jesu Kurais fu vek fino ijefuon fur daro fuon ijia
    tavan bog no samuagduokfuon.
  mps-mps: Polobadu dago God dali boi bidi homu elama bidibadi, tama te sogo Godigo
    Ogwa isai. Tama te isaligo agai te dago boi bidi yali kolesaga silama, tama da
    God dali deli homu ilama pedalali. Tama agai tama tialigo da, teda dago mu kuna
    koneani, te dago dene sidali weyu, te Ogwago bidibogo te Godigo da ma dobola sainogo
    tiaibao.
  pab-NT: Enore nahalakoaharenae ene wiso, xakore hoka haisani kamane hiyeta hahinaehare
    aoheta wiso. Kalikini atyo Enore hinaeharenai wisaoheta hoka wikaiyakehetehena
    atyo ite Cristo kasehetehenere hiyeta.
  llg-llg: Makahulun ita mana musuk to Lamatuak. Tehuu Lamatuak Ana bonggi kisan maten,
    fo tao makasufu Manetualain dalen, suek ita bisa mole-dame to Ndia. De, hatematak
    ia, ita ta mana musuk, tehuu ita talole seluk so. Karistus nasoda fali, huu ndia
    de neu faik daebafok babasan Ana tao nasoda ita, fo suek ita ta hambu huhukuk
    ndia bali.
  kyf-kyf: Nɩɩ, da -a mɩ bhaa -Lagɔɔ tʋnyɩma nya, 'ɩn ɔ yia -a -yɔ ɔ 'sɔ 'wʋsuslolu
    ɔ 'Yuu tlɩtlɩe nya. Ɔ -ka -a -yɔ ɔ 'sɔ 'wʋsuslolu sanɛɛ, sa we -ka -mɩ, mɔ yi
    'yaa -aɩn gbʋ 'wʋsaa ɔ 'Yuu 'yliyɔgagɩe -gʋ.
  tpi-tpi: Taim yumi stap yet olsem birua bilong God, Pikinini Bilong God i dai bilong
    pinisim pasin birua na mekim yumi i kamap wanbel wantaim God. Nau Pikinini Bilong
    God i kisim laip bilong i stap oltaim. Na yumi ol man i stap wanbel wantaim God
    i ken save tru, long laip bilong dispela Pikinini, God bai i kisim bek yumi.
  mih-NT: Ta maa yo i cuu ñiyɨvɨ xaan iñi sii ra Ndyoo, zoco i zanduvaha ra sii yo
    sihin ra quɨvɨ i sihi Zehe ra sa cuenda yo. Ta vityi ndito ra tandɨhɨ cuii tyiemvu,
    ta sito yo vatyi iyo xaan ca cuhva sa cua zacacu ra sii yo vatyi iyo ra sisi añima
    yo.
  qvh-NT: '@see-verse:ROM.005.009'
  kms-kms: Te pugri asi beghi God ni veri, pudi ni kuwonyimi nati kin te ningg ni
    puq nengu ni ane pawo gudo. Muq beghi God ane pawo gudo pre di Kraist nas di beghi
    ghav nundug ye, pugri bu ni beghi ane pas di ngeri pre kin tende puayi beghi nitamu
    no ni ane God nde tiqe pe pas.
  agn-agn: Asing tokaw, kasoay ita tang Dios, piro mandian binalik ita nandia ong
    sadili na tenged ong kamatayen tang Ana na. Ig mandian ang mga tangay ita ra nandia,
    sigorado ra enged ang indi ita silotan na, tenged gaboi si tang Ana na.
  nhi-NT: Pues tla ihcuac oc otquixnamiquiah Dios, Yehuatzin ica in miquilistli de
    niConetzin oconseuih in ixnamictli tlen otpiayah inauactzinco, axan quen ya itpiah
    seuilistli iuantzin, ¿queutoc ica niyolilitzin amo ocachi techonmaquixtis?
  ttc-NT: Komo qetz tb'ay, a'o' tuq tajq'oj Qtata Dios, b'ix yaji okaj galan tuky'i'l
    tzan tpaj tkamlen te Tk'wa'al, ntons ajna'l tzan tpaj ojaw anq'in junky'el ax
    oqokoletelkix titza'.
  dan-1931: Thi når vi, da vi vare Fjender, bleve forligte med Gud ved hans Søns Død,
    da skulle vi meget mere, efter at vi ere blevne forligte, frelses ved hans Liv,
  kwj-kwj: Imbihumbwa Gotri miho hinga nu dawani o gisi ki Gotri ri Che nunu keke
    me yapweke ki ri haro. O ri Che haro keke anaꞌomwemendindau sumbu ti ri humbusini
    Gotri ga sembe wahapi ki dau sumbu kipe tini ya nunu ri ha. O keke apa ya nu hambwanda,
    o Che ri ai saini ri tororo himamwale keke Gotri ya ai nunu raꞌaikonda.
  vie-OVCB: Trước là kẻ thù Đức Chúa Trời, chúng ta còn được giải hòa với Ngài nhờ
    sự chết của Con Ngài, nay chúng ta lại càng được cứu nhờ sự sống của Con Ngài
    là dường nào.
  kze-kze: kesáá Áánútumbo síyámba umánkaraundaya kwenááninko kentááyávéna imáyáa
    éna pukáimba póta Áánútuwe mimbórá-ímáyáávátá máyaundaya miráumai Ísu Káráísiti
    úwoi ména póna árai'a kawer-ámpá'ó kwégundayavenaya kwégarakwiyiye.
  lbk-lbk: Issan sisya'y fosona chatako khechangna'y inyornosna chatako ken siya maichalan
    isnan etey nan Anakna. Et idwani ay naiyornos tako ken siya, ay ke ad-i amed isalakan
    Jesus chatako khapo isnan kasina natakhowan?
  mto-NT: Xtsoꞌoxpa̱jkumdu tseꞌe je̱ Nteꞌyam ku̱xeꞌe je̱p to̱kin ja̱a̱tp nꞌijtumdi;
    ax je̱ꞌe̱ tseꞌe du̱toon je̱tseꞌe nꞌijtumdinit o̱y jo̱o̱t je̱ꞌe̱ ma̱a̱t je̱ꞌe̱
    ka̱jx ku veꞌe je̱ yꞌOnu̱k xkuꞌo̱o̱ꞌkimdi. Ax je̱ꞌe̱ ka̱jx tseꞌe ku̱xeꞌe o̱y jo̱o̱t
    nꞌijtumda je̱ Nteꞌyam ma̱a̱t, nnu̱jaꞌvimdinup tseꞌe je̱ts xyaktso̱o̱kumdapeꞌe
    je̱ Cristo ku̱xeꞌe jyoojntyka.
  bzh-bzh: Wirek hil nġo nahën medo nasis beġö vu Anutu, loḳ Nalu diiḳ loḳ buk
    sënë in bë gevonġ mamer vu hil los Anutu behil medo jevuh ti. Nebë saga lob gwëbeng
    hil los nado revuh ti, om hil araḳ ni yönon bë Anutu rëḳ geḳo hil nah vu yi
    behil rëḳ medo malad-tumsën, in Kerisi nedo mala-tumsën vorot.
  guj-2017: કેમ કે જયારે આપણે ઈશ્વરના વિરોધી હતા, ત્યારે તેમના દીકરાના મૃત્યુથી ઈશ્વરની
    સાથે આપણું સમાધાન થયું. તેથી હવે તેમના જીવનને લીધે આપણે બચીશું તે કેટલું બધું
    ખાતરીપૂર્વક છે!
  jvn-NT: Para sedulur, aku ngomong ngono kuwi, jalaran dèk mbiyèn waé dongé awaké
    déwé uripé ijik nglakoni ala lan dadi mungsuhé Gusti Allah, Gusti Allah wis gelem
    ngongkon Anaké, yakuwi Gusti Yésus, nglakoni pati kanggo awaké déwé, supaya awaké
    déwé bisa rukun menèh karo Gusti Allah. Lah saiki menèh, sakwisé awaké déwé wis
    dirukunké, mosok awaké déwé ora bakal slamet sak terusé, jalaran Gusti Yésus urip
    kanggo nulungi awaké déwé.
  byr-byr: Sareꞌ dareꞌnesɨ. Sɨnnawɨ nemɨ Gotɨyarɨ yɨkamaanga mwaaidori gamɨre Gawaalɨvaangei
    balakevɨ, yɨkamaanga sabwi aaya woꞌdalasɨꞌna yaka yɨ nemɨnyɨ Gotɨyalyɨ avaaizɨmunyaꞌ
    yeꞌmwagakya neyaꞌ. Avaaizɨmunyaꞌ yeꞌmwagakya neyakevɨdaaꞌnyɨ dɨragɨnna nebulyaꞌna
    yawɨꞌmanɨgo. Kɨraazɨtɨyai gaalyai mwaalɨkevɨ Gotɨyare sɨnna tɨkevɨna kuna nevadaihasamaaradelyɨ.
  ian-ian: God kat kai walɨna njɨmbla God nɨn kat kɨmbɨk kwutndɨ. Kraistna kɨta lulu
    nɨmba tɨnangat God nɨn kat kwunakyandɨ njɨmbla njɨmbla. Wan nɨma njɨvwa ana lɨ.
  hun-hun: Mert ha amikor ellenségei voltunk, megbékéltünk Istennel az ő Fiának halála
    által, sokkal inkább megtartanunk az ő élete által, miután megbékéltünk vele.
  mcf-NT: Matsesën abi chieshënsho isun aido cuidte bunenquio icquin Nuquin Papan
    aton Madoded cuidpanëdash. Aden aton Madoded cuidash nëish bëdanshun Nuquin Papan
    aton Mado tantiaquid bëdamboen isec. Nëbi Nuquin Papan uincuemenëdaid icquin Esusën
    nuqui bëdamboen tabadmec.
  kjs-kjs: Gore abalare naa Gote-na lore alinu pirisima pare nipuna Si komisa-pulu
    nipumi naa Gote-na adami enaalinu mapiraaya. Gore abi Gote-na adami enaalinu pima
    Yesumi naa ade abuna kagaa piramala palia.
  mni-mni: Eikhoina Tengban Mapugi yeknaba oiringeida mahakki Machanupana sibibagi
    mapanna eikhoibu Ibungo mangonda taisinnabire. Houjikti eikhoibu taisinnabirabanina
    kayada henna eikhoibu Christtagi hingbana kanbigadaba.
  yad-NT: Varityidye vu̱vyichanu̱yada samityasimyi, su̱dutya̱da variy jidyenu munusa̱data
    vuryisa̱yu. ¡Jaryivya̱ju̱ ji̱ta, jiryatiy vu̱vyichanuma jdutyasavay sisa̱, sa̱jantyutye
    jidyenu jnu̱yadatate variy vuryivate!
  mxb-NT: Chi̱ ni̱ sa̱ kuu yó ña̱yuu ko̱ ní sá neꞌe táꞌan va̱ꞌa xíꞌín Ndios, tído
    ni̱ na̱kiꞌin táꞌan va̱ꞌa Ndios xíꞌín yó sa̱ꞌá ña̱ ni̱ xiꞌi̱ de̱ꞌe na saꞌa̱ yo̱.
    Ta viti sa̱ꞌá ña̱ ni̱ na̱kiꞌin táꞌan va̱ꞌa yó xíꞌín ná, sa̱ꞌá ño̱ó miía̱n ndaa̱
    kuiti ka̱ki yó sa̱ꞌá ña̱ ni̱ na̱taki de̱ꞌe na ió na̱.
  pon-2006A: Kitail wiahier imwintihti en Koht mahs, a met e ketin wiahkinkitaillahr
    kompoakepah pwehki pwoulahn Sapwellime Iehros. Ahnsou wet kitail wialahr kompoakepahn
    Koht, eri, kitail uhdahn pahn pil mourkihla ieias en Krais!
  maq-NT: Hya xi condra rë Nina má ngayaan ne, hya camá xutandaja rë me ngayaan ngatsë
    rë cjuaveya rë Quihndi rë me. Hane quihndë xi camá xutandaja rë me ngayaan ne,
    tjin cjuaquixi xi ngayaan ne, cuetjuntjen ngatsë rë xi tacun quicun nga me quihndë.
  hto-hto: Naɨ afémɨe bacáuai imácɨna caɨ illa llezica, ie Jitó caɨ ɨ́coɨnia tɨide.
    Daɨí ie tɨ́illamona, Moo Juzíñamui comécɨna jácɨruitañegacaɨ. Ja birui caɨ comecɨ
    íena jacɨ́ruiñenamona, birui ie cáanado jamánomo ñue jílloredɨcaɨ. (Ua caade Cristo
    Juzíñamui uícomo caɨdo úrite. Afe daɨí ie úrioinado, ɨco bite duere caɨ fɨnóllɨfuemona
    jílloitɨcaɨ).
  por-BRBSL: Pois se enquanto éramos inimigos, fomos reconciliados com Deus através
    da morte de seu Filho, muito mais, estando reconciliados, seremos salvos por sua
    vida.
  ces-NKB: Neboť jestliže, když jsme [ještě] byli nepřátelé, byli jsme s Bohem smířeni
    skrze smrt jeho Syna, mnohem spíše, když jsme [již] smířeni, budeme zachráněni
    jeho životem.
  cui-cui: Copiyatha waxainchi Nacom pia peaitafaetabi jiwichi. Ichitha bapon Nacom
    naca cana exana xua waita coxonaewa xua daxota Nacom pia jiwi tatsi wanaexanaenexa,
    Pexanto tatsi pewanaca tsitʉpaexae. Ichitha anoxuae Nacom pia jiwi tatsixaetsi,
    Jesucristo naca capanenebiya pia peasʉ poponae coyenewatha.
  boj-2014: Iga Qotei ti jeu sonamqa aqa Ŋiri a jeu kobotqa marsiq moiyej deqa bini
    iga Qotei ombla geregere unum. Deqa iga bole qalieonum, Yesus aqa ŋambile na Qotei
    a iga torei eleŋqas.
  eng-OEBUS: For if, when we were God’s enemies, we were reconciled to him through
    the death of his Son, much more, now that we have become reconciled, will we be
    saved by virtue of Christ’s life.
  eri-eri: Saini ere Itou nomo honggoro fai-aita dorofe yafa geyenga, Itou Idau no
    honggoro fanyimu usumuwei nomo bona umai, onodu ere ono higainga Itou bagu huwanyage
    etengawei. Itou Idau no elebe ago auma gaigai yafou tai. Onodu ere fai Itou boya
    huwanyage etengawou yafaya waha, ere edo isi dewoboya, Magana waha nomo ago auma
    langa, Itou no ere ege gidu haigonbona.
  aly-aly: Arrwekel anwantherr amentewarl alhenh, Akngey iterl-arey-angenh, Akngey-kety
    arlkarirrenh, artwa apmwernem. Aley-anem anwantherr Akngey-kenh-rnem-anem. Alerikw
    ikwerenh anwekantherr katy ilwek. Rap itethirrek-anem, ra anwenhantherr itethiletyek
    arrpemarl.
  wiu-wiu: Totome Akolali-pala poi te̱ia meko-peteka etenane wene kekou wa manago
    Keraisu totoke tuaneya. Nitaneyake tone Akolali-pala odene wene pianeya mekono,
    Akolaliyo toto-pala edoa kotimi yoa mea kibu momotoa-pe. Opa kiwi toane mou wa
    Yesu one etene mekota mea kakono, Akolaliyo toto kibu moamoo.
  swe-swe: För om vi medan vi var Guds fiender blev försonade med Gud genom hans Sons
    död, hur mycket mer ska vi nu när vi blivit försonade, bli frälsta [räddade från
    straffdomen och få evigt liv] genom hans liv [hans uppståndelse].
  cth-cth: Bangkongtetpawiteh, taran lah o awh lahun nah Ama e Capa duenae lahoi,
    maimanaw teh Cathut hoi bout kâmaihawi awh toe. Kâmaihawi tangcoung lah kaawm
    e maimouh teh, Capa e hringnae lahoi rungngangnae dawk pha han doeh telah ngaihawinae
    hoe ao.
  mti-mti: Namu nu God anaviyawa. Megara Usiwa bo meuma gumbe God waribiya nunne.
    Meoya gare mame, Usiwa inaiinai meuma gumbe God waita nunivi. Me meib di wakenewa.
  pad-NT: Deu-ra akaimajaharavini kari Cristo abini'ina mani ida Deus kava'ahi haria
