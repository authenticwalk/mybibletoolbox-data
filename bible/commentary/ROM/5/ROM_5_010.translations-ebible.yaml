  pri-NT: Ba, na pàara na jè bwaa tèpa cicara wà Pwiduée, â é tòpò pinaanapô naa nabibiu
    kâjè ma wàé goro pai bà kà Pwina naîê. Â wiàna é wàrapwiri tà tèpa cicaraé, â
    ée mwa upajè goro pai wâro [côwâ] kà Pwina naîê, nabàni na jè jèe tèpa bée.
  zpq-NT: Cana' bi gwzoacho binḻo len Diosen'. Perw Xi'iṉe' Criston' bnežjw cuine'
    gote' ṉec̱he chio' cont bozoe' chio' binḻo len Diosen'. Na' ṉa'a ba zoacho binḻo
    len ḻe' na' ṉezecho zoacze Criston' chone' cont žin ža šjayzoacho len Diosen'.
  por-TFT: Sendo que, quando agíamos de maneira hostil para com Deus, ele nos reconciliou
    a si mesmo pela morte do seu Filho por nós, fica ainda mais certo que Cristo vai
    poder salvar-nos do castigo de Deus porque ele está vivo novamente, e porque Deus
    nos reconciliou a si mesmo.
  gwi-NT: Gwehkįį dąį' Vit'eegwijyąhchy'aa łyaa vitr'igwii'ee googaa nihk'it Vidinji'
    niindhat k'iighai' vijyaa neediiniłtsąįį. Et'ee Vit'eegwijyąhchy'aa vijyaa tr'iinlii
    geh'an Christ gwandaii k'iighai' neediihahshii gwizhrįh goo'aii!
  gvn-gvn: Ngadiku ngana Godunku wawu kari bajaku. Yamba nyungu kangkal wulanya, ngana
    Godumu jawunman. Ngana Godumu jawunmanya, nyulu ngananin yungal buyun-buyunmun,
    Christandamundu junkurrdu. Jesus Christ juranman baja. Yinyamundu nyulu ngananga
    wawu juran-bungan, ngana wuljaljiku Godunji bundanka.
  nhy-NT: Iwan tla ijkuak otiekaj tiikontraswan in Dios, iKone omikke por tejwan para
    okichij ayakmo ma tiekan tiikontraswan, tonses axan okachi welis timomakixtiskej
    porke axan tikpiaj inemilis in Cristo ipan toyolo, iwan porke mach ok tiikontraswan
    in Dios.
  asm-FB: কিয়নো যেতিয়া শত্ৰু আছিলোঁ, তেতিয়া ঈশ্বৰৰ পুত্ৰৰ মৃত্যুৰ যোগেদি যদি আমি
    ঈশ্বৰে সৈতে মিলন হ’লোঁ, তেনেহলে সেই মিলনৰ যোগেদি আমি কিমান অধিক গুণে তেওঁৰ জীৱনৰ
    দ্বাৰাই পৰিত্ৰাণ পাম;
  okv-okv: Eto ke erena amo ungotena God ta degi kitoho ue mitiaetera amita Meni ikenu
    puvuto ambunu ungotena God ta degi peka umbuto Iesu ta vasiri na orekitirou irari
    javotoho tambasora
  mxt-NT: Quɨvɨ cuan xaan cuvi̱ iñi yo chi Nyoo, soco sanɨcoo̱ vaha ra chi yo chihin
