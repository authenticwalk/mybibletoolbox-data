  kan-OKCV: ನಾವು ದೇವರ ಶತ್ರುಗಳಾಗಿದ್ದಾಗಲೇ ಅವರು ನಮ್ಮನ್ನು ತಮ್ಮ ಪುತ್ರನ ಮರಣದ ಮೂಲಕ ಸಂಧಾನ
