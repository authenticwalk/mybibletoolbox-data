  gym-NT: ñobtä ñan angwane ni nämane ja rüere Ngöböbe angwane, Ngöbö Odei krütani
    ye köböire niara ara jire käkwe ja mäkäninta nibe, aisete mtare bäri Ngöbökwe
    ni mikanina ja mäketa jabe, aisete Kristota nire, käta ni mike nüne kärekäre jabe,
    ye mdenbtä ni rabadi dianintari.
  azg-NT: Na toxenꞌchen tondui jaa nnꞌan na vꞌiiꞌ nnꞌön Tyoꞌtsꞌon. Majuuto xjenꞌñeen
    ngꞌe tueꞌ Cristo ntyja njanhan, joꞌ sitjonꞌ ntcüeꞌ Tyoꞌtsꞌon jñꞌoon jaa yohin.
    Ndoꞌ ngꞌe na jndë sꞌaa jon na nndaꞌ, majnda na ntsinꞌman jon ñuan njanhan ngꞌe
    na vandoꞌ xco Cristo.
  bhd-bhd: किजोकि ज़ैखन अस परमेशरेरे दुश्मन थिये त तैसेरे मट्ठरे मौती सेइं इश्शो मेल
    तैस सेइं भोव, ते फिरी मेल मलाप भोरोए त तैसेरे ज़िन्दगी सेइं असन पक्की मुक्ति मैलेली।
  too-NT: Quina'n ixtā'ca'tza Dios ixuanī'ta'uj. Lā' Dios quincātlahuani' ixamigo,
    como Cristo, ixO'kxa' Dios, nīlh por quina'n. Lā' como quina'n ixamigo Dios lā'
    como Cristo lakahuanchokopā, ā'chulā' ca'tzīyāuj que Cristo quincāmaktāyayāni'
    lā' chuntza' tū' quinticāmālaclē'nīni'.
  ind-AYT: Sebab, jika ketika kita masih menjadi musuh, kita diperdamaikan dengan
    Allah melalui kematian Anak-Nya, lebih-lebih lagi setelah kita diperdamaikan kita
    akan diselamatkan melalui hidup-Nya.
  cjo-NT: Paerani akijawitarini Tajorentsi, omaanta ikamawenteeyakaeni Itomi, iroñaaka
    apinkathatakiri rirori; eejatzi irira, iñaaperotakae akameethatzi. Iroñaaka eero
    rapiitero ikamae eejatzi Jesoshi, inta ikantyaani rañaaperotee, imatantawori itajonkawentapiinteeyakaeni
    iroñaaka.
  nsn-nsn: Ge tar binaka pe ri uelmatan haraheig tatanon, inggeig ka ueliu tapokisisieig
    tang God tono mater tunon. Doh gine daan inggeig ki kotpokos o bung kaluanon,
    temaeit inggeig ki banotong ate uaia tunungua pare, tena nitua Iesu inggeig ra
    turung uelkarus turusieig tena nimaliana God.
  san-DEV: फलतो वयं यदा रिपव आस्म तदेश्वरस्य पुत्रस्य मरणेन तेन सार्द्धं यद्यस्माकं
    मेलनं जातं तर्हि मेलनप्राप्ताः सन्तोऽवश्यं तस्य जीवनेन रक्षां लप्स्यामहे।
  tna-NT: Ecuaneda Diusu neje equene jamajaitiana biame, Diusu ja ecuana tu neje saida
    atana, mesa Ebacua Jesús manuana jepuiti. Beju aimue tueda bahui mahue. Ecuaneda
    tu neje saida pu putsu, tuahueda ecuana d'eji su yaenitayu, Cristo da eid'e yanieni
    putsu.
  lid-lid: Bwena mene taha amekes bahun hawe Kindrei kahis le badeh, na le len doh
    Nadu Kindrei imek. Ta gok ta imek nane doh iy ndrabwidi kandriyen ta bahun mari
    udu ndrokowa Kindrei hawe taha, ma iy bwidi ndrine taha udu mwasin hawe Kindrei.
    Na dah, Nadu Kindrei, kohan handru ta udu le buku doh, winiyan bamak ja bwe. Eme
    ma, taha winiyan atanan handru, na koha nadun le doh, Kindrei kameh andrei taha
    ame hamon, ma iy kameh aseben taha tinan labai ja.
  wim-wim: Ngamp kaꞌathaman wayan yump-yumpamp-a, an ngamp God.an ngangk kul yump-yumpamp
    nunangana. Puth nungkway ngamp wayan yump-yumpamp-a, nil God.angan nhengk nungantaman
    kuch nunang uthamowan ngampar, nil yipam way ngamparaman keꞌ-ngul ngaantam-ngeey-ngeeyow.
    Aꞌ nil Jesus Christ.an mulaman eka, anpalmana, ngamp kan-kanam ngul ngaantam-ngeey-ngeeyanamp
    nunang God.an nil ngulana an min-minam piꞌ-piꞌow ngampang aꞌ aak nungantang ngulan
    wun-wunāmp.
  zga-M: Usikhi ugutwale nu ndugu, u Nguluve, uNguluve akhatusyikhila khu nchila iya
    vufwe, uwa mwana va mwene, pasikhi ugu amalile ukhutusyikhila akhatupokha nu vutamo
    wito.
  yom-yom: Bila enati bu tuba bambeni zi Nzambi, vayi wuvutula nguizani niandi ayi
    beto mu lufua lu Muanꞌandi. Vayi buabu sumbu nguizani yi vutuka keti wela kutuvukisa
    mu luzingu lu muanꞌandi.
  san-SIN: ඵලතෝ වයං යදා රිපව ආස්ම තදේශ්වරස්‍ය පුත්‍රස්‍ය මරණේන තේන සාර්ද්ධං යද්‍යස්මාකං
    මේලනං ජාතං තර්හි මේලනප්‍රාප්තාඃ සන්තෝ(අ)වශ්‍යං තස්‍ය ජීවනේන රක්‍ෂාං ලප්ස්‍යාමහේ|
  yut-yut: Nin Piŋkop gat uwal sigɨn egɨpgumaŋ bɨsapmon Piŋkop dakon Monji da kɨmagek
