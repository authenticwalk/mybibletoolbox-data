  dop-dop: Tɑ́ nɑ Ɩsɔ tɩɩ wɛ koloŋɑ kɛ́. Amɑ ɩ Pǝyɑɣɑ sǝm tɑɑ kɛ́ ɩ lɑpɑ nɑ tɑ́ nɑ-ɩ
