    maot dari pimeri ravat hezari avapanen tin hek.”
  jid-jid: Kina he bi ka wo tre, ba kata kabi ni Irji nitu khwu vrenma, zizan wa ki
    fe katu kabi'a, ba kpata chuwo nitu vrhi ma.
  wmw-wmw: Kamana, kwa kuwa tipatanisiwa naye julu ya kifo ca Almasihi patikiwa maaduwi
    wake, vizidi futi patipatanisiwe‑pa, tikuja kuvushiwa julu ya mainsha ake.
  gmv-GGM: Nu Xoossas morketa gidi dishe iza naaza hayqon izara giigidayta gidikko
    nu izara giigdappe guye iza shemppo baggara nuni keehi attana.
  ssg-ssg: Lokon ti kako papahoxai tutuen Haeu, i aile kako pakata hani kapin nake
    ti matei tel Natun. Aile ape i pon hawane kako soh ka Jises Krais awai kako ti
    kawatan tenen tap tahi tapoan nake i moihin ma i pupuas leilokako.
  zpo-NT: Nel leeka Jesucrist mzo wen be lo Dios, leezha seesa nle be kwaan nanzheklat
