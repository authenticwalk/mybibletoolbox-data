  leu-leu: Langaiau, layaan taara taxa xaiyaas sina Piran lunai, nane fadaarum netaara
    xuvul pana xa sena maatan si Natuna. E naboxo senaso taara tigina fatak la matana,
    taara texaas o i taa fakaxup netaara senaso na Yesus taxa to pataara.
  maz-NT: O ẽ ndũ e Jesucristo 'ma mi ünngüji Mizhocjimi. Nguec'ua ya rí joji dya
    Mizhocjimi. Nguec'ua rí pãrãji sido böbü a ndezügöji; dacüji c'ü sido rá bübütjoji.
  bod-N: ཅིའི་ཕྱིར་ཞེ་ན། བདག་ཅག་དགྲ་བོ་ཡིན་པའི་དུས༌སུ། དཀོན་མཆོག་གི་སྲས་སྐུ་གྲོངས་པ་བརྒྱུད་ནས་དཀོན་མཆོག་དང་འདུམ་འགྲིག་བྱུང༌བས་ན།
    དེ་ལས་ལྷག་པར་ཁོང་ཉིད་སླར་གསོན་པ་ལ་བརྟེན་ནས་བདག་ཅག་ཐར་བར་མཛད་ངེས་ཡིན།
  tca-NT: Rü yexguma norü uwanügü ixĩgügu, rü nümatama ga Tupana rü nügümaã tüxü̃
    narüngüxmüẽxẽẽ ga yexguma nayu̱xgu ga Nane. Rü ñu̱xma na marü namaã irüngüxmüẽxü̃,
    rü yexeraãcü nüxü̃ tacuèx na tüxü̃́ nangẽxmaxü̃ i maxü̃ i taguma gúxü̃ nagagu
    na namaxü̃xü̃ i nümax.
  zpl-NT: Xne chenu rriꞌscaꞌahua lunú la yuꞌ arquiꞌ Diose che uxeꞌlanu lliꞌñi eꞌcunu
    lu iliulabe unguti lu cruse equie cuendaꞌahua nu scua uyala arquiꞌnu luaꞌahua
    enzaláquieꞌ nee nú uyala arquiꞌ Diose luaꞌahua.
  mbc-NT: Teuren pena aminke e'nî'pî Paapa pî' teeyaton pe e'nî ye'nen. Tîîse tîîpia
    e'nîto'pe uurî'nîkon mana'poka'pîiya tînmu sa'manta'pî wenai. Tarîpai uurî'nîkon
    wanî Paapa piawon pe pu'kuru. Mîrîrî warantî upîika'tî'pîiya'nîkon tînmu sa'mantato'
    wenai, moropai tîwîrî upîika'tîiya'nîkon tîîpia erepannî pîkîrî. Maasa pra enen
    tînmu ko'mamî ye'nen.
  ndg-ndg: Mana, wakati wa twabile twa madui, twapatanisilwe na Nnongo kwa ndila ya
    kiwo sa mwana wake, na Sana, baada ya panga tupatanisilwe, twalowa lopolwa kwa
    maisha gake.
  wsk-wsk: Mu awuk, ana Kaem nabiring tua ko munan te bagaman, bare nu ko Namar ana
    nago ko kueram mu te, nu ana nangarak gomang suanawuram ale nanga giam. Buta se
    aitak ana ninguru ko ikinakko mu, nu ana nangarak gomang suanawuram ale ko Namar
    barasam ale marak bagoso umu te nu anananga sangukko!
  toj-NT: Ja ajyi, mix bob cabtic ja sbiil ja Cajualtic Diosi, pero anima, ja yunin
    ja Diosi cham ni yuj ja quentica, jaxa mas tzaani, yamigoanotic ja Diosi. ¡Ba
    mi oj cho yaa quitic ja jvidatic ja ba jel lequi! Como sac'an xa ni ja Cristo
    tac.
  tbc-tbc: Saen id Anut san ager tumado dugo iŋanen Nanun san mateŋ lo id Anut san
    turan muroun tilasa ya. An rumok tap, sapita taida dop iŋ gamu kumaen imado dan
    lo id ibinawad pe patud ipasi wa.
  sna-sna: Nokuti kana, patakanga tiri vavengi vaMwari, takayananiswa naye kubudikidza
    norufu rwoMwanakomana wake, tichaponeswa zvikuru sei kubudikidza norufu rwoMwanakomana
    wake, tichaponeswa zvikuru sei kubudikidza noupenyu hwake, kana tayananiswa!
  smk-NT: Wanin ta, no sin mangkuntrawen tamoya a Dios ket naiyariglo atamo kona nin
    say nikapati nan Anak na, ket sawanin, ta amigo natamoyna, mas laloyna edet nin
    maipal'is atamo li' sa panunusa na nin Dios bana' ta mangkabyay ya a Anak na.
  grc-TCGNT: Εἰ γὰρ ἐχθροὶ ὄντες κατηλλάγημεν τῷ Θεῷ διὰ τοῦ θανάτου τοῦ υἱοῦ αὐτοῦ,
    πολλῷ μᾶλλον καταλλαγέντες σωθησόμεθα ἐν τῇ ζωῇ αὐτοῦ·
  gof-WFTW: Nuuni Xoossaara kase morkke, shin iya Na7aa hayquwan iyara sigettida.
    Hessafe aathidi, ha77i nuuni Xoossaara sigettidaappe guye, iya na7aa de7uwa gaason
    nuuni attana.
  spa-BLM: Porque si siendo enemigos, fuimos reconciliados con Dios por la muerte
    de su Hijo, mucho más, estando reconciliados, seremos salvados por su vida.
  kyz-NT: Jarejewi 'ga jaretywera moire'emamũ jane jarejemogyau jareporomutare'emamũ
    'ga ree. A'ere 'ga wa'yra 'ga manũ are janetywera moiri jane wi. A'eramũ jane
    'awamũ Jarejuwarete 'ga jekoty'aawamũ jarejemogyau. Ota'waramũ 'ga janee. A'eramũ
    'ga 'awamũ jane monowe'em mama'eukwaawa rapyaw ipe. Wa'yra 'ga manũ re 'ga 'ga
    moferapa nũ. A'eramũ nipo Jejui 'ga jane katu'oka oje'jawe. Jane manũ re 'ga jane
    moferapa nũ jane rerawau jane mogyau ojepyri.
  dao-dao: Pamhnama yea mi kya k'um üng pi, a Cakpaa a thihnaka phäh Pamhnama püia
    mi kya law beki. Tuhbäih ta Pamhnama püia mi kyakia kyase Khritawa xünnak am ihlawka
    küikyannak mi yah khai.
  cya-cya: Cha' ncua ta'a cusuun na 'in Ndiose lo' ti' mchca tsu'hue cha' 'in na lo'o
    ñi loo nu ngujui Sñe' ñi, ¿ta si'i lyee la ntsu'hui suun tyi'o laa na si'ya chendyu
    'in Sñe' ñi?
  nii-nii: Yi mił, sinim ok Gos kin opu orung wumb mił mulnjpun kin, kunum ełe, Krais
    kołpu kin, sinim oł kis enjpin ei, kil ngum. Ełe nge, Krais eim sinim Gos kin
    sipi, nga orung seng kin, pe sinim Gos kin noman ende sepin mołmun. Krais nga
    angpi, tonu opu kin, konj mołum. Ełe nge, sinim yi mił ku, eim noman konj ngang
    kin, sinim eim kin ouni konj mułmun. Mułamin kin, Gos eim kos owundu ei, sinim
    kin tonu onermba mon.
  ign-NT: '@see-verse:ROM.005.009'
  dik-NT: Ku wäär ye ɣok kɔc ater tënë Nhialic, ɣok aacï thon Wënde cɔl aben dɔ̈ɔ̈r
    kek ye. Ku na ye këya, ke pïr Raan cï lɔc ku dɔc cïï ɣo bï kony?
  cac-cac: A d'a yalan̈taxo, vach'chom ajc'ol on̈ d'a Dios, palta ix on̈ och junc'olal
    yed'oc, yujto ix cham Yuninal cuuj. Axo ticnaic, yujto junc'olalxo caj yed' Dios,
    yuj chi' yel ton val ol on̈ vach' colchajel yuuj, yujto pitzan Yuninal chi'.
  tzj-E: Ok rec'lel Dios tak xpeta Rlec'wal, xercom kaja pkacwent y jrecmic jara'
    xchumsana kxin ruq'uin Dios. Ja' Dios wconform xuban cara' chka tak ok rec'lel,
    camic más chna conform chnokruto'. Com camic okchumtanak chic ruq'uin Dios y rmal
    c'ara' tak bien kutkin che nyataj na chka totanem rxin Dios com c'astanak chic
    Rlec'wal.
  san-BUR: ဖလတော ဝယံ ယဒါ ရိပဝ အာသ္မ တဒေၑွရသျ ပုတြသျ မရဏေန တေန သာရ္ဒ္ဓံ ယဒျသ္မာကံ မေလနံ
    ဇာတံ တရှိ မေလနပြာပ္တား သန္တော'ဝၑျံ တသျ ဇီဝနေန ရက္ၐာံ လပ္သျာမဟေ၊
  yaa-NT: Askata nõ Nios noikaspaino ãfe Fãke noko nãxoni Nios fe nõ rafenõ. Nãskax
    nõ iskaratĩa Jesús afe yorafo nõ afe rafekõia. Askaxõ noko sharafakĩ finakõi.
    Jesús nakẽ Niospa anã otofani, nõri afe nipaxanõ.
  cab-NT: Lugúndun ánjein ru lubáliwa Búngiu lídan dan lúmagua láu loúnwen Liraǘ
    dán meja le láganigídiwa, choúrutimaati luágu lasálbarubadiwa lan le gumúti, luágu
    Liraǘ le wínwañubei lúma, siélu.
  clu-clu: Ang ona kita anang kaaway ang Dios, piro tungud sa anang pagkapatay anang
    Bata napabalik run atun mayad nga rilasyon kanana. Kag kon toladan, dadi nga kita
    anang amigo ron, nasisigoro ta nga indi na kita pagsilotan, ay si Cristo ara lang
    napatay kondi naboi roman.
  swh-ULB: Kwa kuwa, ikiwa wakati tulipokuwa maadui, tulipatanishwa na Mungu kwa njia
    ya kifo cha mwanae, zaidi sana, baada ya kuwa tumekwisha patanishwa, tutaokolewa
    kwa maisha yake.
  tpt-NT: Tejkan tꞌalaxkaynin ixjuntau kun Dios, yu Istsꞌal nil por kijnankꞌan ex
    oxamaktaun juu kun Dios. Chavaycha oxamaktaun juntau, xlhiyucha apalay ox kꞌatsayau
    ni kintamalaqtaxtuyan va por kujchoqotacha.
  aai-aai: Marasika it i God ana kamabiy sabuw, baise I Natun ana morobomaim it tana
    God ana tounuw tamatar, naatu men baitounuw akisin, baise God ana tufuw auman
    itit, i Natun ana yawasamaim it boro niyawasit.
  sny-sny: Ane fene ma'e peri eti au te'esiya. Tu naifa nomo yo seni luwaru a'i ironamiteye
    su, nomo Owane Sitewi lo airame lu taune iroteye. Serai Owane Sitewi lai meni
    eime lo nomo ne temeniyeyei ne eimawe arosai. Serai nomo nati wafei pefine a'i
    lo henerai. Nomo nati wafei pefine a'i lo henerai su, nomo etiri ape so'oruwesiya.
    Owane Sitewi lai Jisas Krais si fisiye yo sahe au ta'ane norohuwe sineye su, nomo
    Owane Sitewi lo ai marepi teriterowata.
  myy-myy: Diore mani wajacʉ cʉtibojarocati maji, manire yiari goda ĩsiñi Cristo.
    Ito bajiro yiñi ĩ, Dios rãca mani queno ñatoni. Dios rãca queno mani ñaroca, adocãta
    Jesús mʉcana caticõri queno bʉsa manire yigʉ yiguĩji. Jeame ʉ̃jʉrojʉ mani wabore
    ñaroca, manire masogʉ̃ yiguĩji Jesús.
  trc-NT: Dan me se asino ya̱a̱n yuva̱a̱ Diose̱ man cunuda̱nj yuvii̱ cheꞌé cacunꞌ
    tumé nij yuvii̱, tza̱j ne̱ caꞌnéé Diose̱ taꞌníí Diose̱ cavi̱ꞌ soꞌ cheꞌé yuvii̱,
    ne̱ guun tuvi̱ꞌ níꞌ ga̱ Diose̱, quiꞌyaj soꞌ a. Ne̱ cunuu iꞌna̱ꞌ uún Jesucristó,
    ne̱ cheꞌé dan neꞌen níꞌ se vaa ya̱ quinani̱i̱ níꞌ rihaan sayuun asa̱ꞌ caꞌneꞌ Diose̱
    cacunꞌ cheꞌé cunuda̱nj yuvii̱ ma̱n rihaan chumii̱ nihánj ei.
  cut-NT: Tihca̱, te ro mena̱n cuahn che ri yudo yahn Dendiohs nduco vo, ca̱va nunde
    yuhn vo ne, ndo ya̱n ye nduco vo yahn che chih Da̱ya ye, nedihve ye nunde yuhn
    vo. Ma̱n che a ntuche ihyan min ma̱n, che ya̱n Dendiohs nduco vo ma̱n ne, tahque
    nun ndevahn vo.
  bel-bel: Бо калі мы, будучы ворагамі, прымірыліся з Богам сьмерцю Сына Ягонага,
    дык тым болей, прымірыўшыся, уратуемся жыцьцём Ягоным;
  zlm-KSZI: Kerana jika semasa kita seteru Tuhan kita telah didamaikan dengan-Nya
    melalui kematian Putera-Nya, lebih-lebih lagilah, setelah didamaikan, kita akan
    diselamatkan melalui kehidupan-Nya!
  gdr-gdr: Mop nokɨp re men Godɨm geja rɨga wekenond, ɨtemb God ma B'ɨga kea uj yokatonj,
    ɨ ɨngkenaemb men God kɨma rɨgarɨga aukɨtondam. Sɨ yu men ket God kɨma rɨgarɨga
    im wekenyɨn. Sɨ rɨngma, ma men ɨmɨnjog ɨmjasu da ɨta men yɨrkokar okasu dem Kerisomna
    yɨrkokarɨm pɨlke, mop nokɨp Keriso kea utnyitonj?
  vmy-NT: Kionga kuasticha Naꞌenchana, nda= tsakaꞌa nganina ngatꞌare kjuabeyare Kiꞌndire.
    Kui= kjua ꞌyaña nga kꞌuangia ngatꞌare kjuabenichunre Kiꞌndire, ña xi je nda= kichꞌa
    ngaña Naꞌenchana ngandaꞌe.
  cmn-FEB: 我们以他为敌的时候，上帝通过上帝之子的死让我们成为他的朋友，可以确定的是，上帝将通过上帝之子的生命拯救我们。
  gmv-RNT: Nu Xoossas morketa gidi dishin iza naaza hayqon izara giigidayta gidikko
    nu izara giigidappe guye iza naaza de7o baggara nuni paxidayssi waani keehi darene!
  ncl-NT: Timochihuaje jan sejpa ca Dios ticpixticate mosehuilisli pa toyolo ca yihual
    pampa miquic iXolol Jesús quiman ticataloaya icocolinijmes yihual. Cuaquín pampa
    inon niman neli unca ticayasi laquixtili pin lacocoltilisli calica Dios quinpolehuiltis
    yehuanten hual quilalilo pa camo quineltocasi. Ticayasi laquixtili pa inon pan
    ipampa Cristo iyulilisli hual noje unca laijtic tehuanten.
  sua-sua: Ii, mu vokom na, tesgun ngot si kael imuo ngang E Nut, vanang E Nut ta
    kle mur kat eharom mor ge kam kta monho kar En kat orom Khal ko E Nut tmur kaen
    en kam yor mang ngor tok. He ekam ko E Nut teharom mor kam kta monho kar En tok,
    va ngot kle vua serppak mang a papat ta kat te, e Yesus ner kle ho mia susulgim
    mor kat, her vgum ko thop petgim ka nnak kat he.
  are-are: Nurna nhanga Altjirraka leltja naka. Altjirrala pula nurnanha tjinilaka,
    'Lira ekuranha nurnakakwia ilumalanga. Lyarta nurna kala Altjirraka tjinantama
    nama. Kristanha turta errilknga ntjarranga kamerrakalanga, era nurnanha ngampakala
    tangkalhelitjina.
  gai-gai: An mɨnna aia Raraŋ Aetaniacmo puŋndamootta moca eacri, mana Nuoca an puŋndamootna
    tɨp kirara morenan, na an tɨp kirara moi mboracna moca ma menacri, ma aimo aŋgɨra
    Raraŋ Aetaniacap iro kabea tɨkatna. Na mandeaca Raraŋ Aetaniacna Nuoca ma eteacna
    wat maaŋgɨri. Na aia Raraŋ Aetaniacap iro kabea tɨkrina meikramtaɨr, aia matau
    ŋgoin ndamŋirina, an Nuocna eteacna wat mbuŋa Raraŋ Aetaniaca aimo mac nda aŋgɨnande.
  qvm-NT: '@see-verse:ROM.005.009'
  chz-NTPS: Läꜙko̱hꜘ saꜙ maˊ jwa̱hꜘ jneˊ kya̱a̱hˊ Dio, gaꜙji̱i̱hˈ juuˈ jnänˋ kya̱a̱yhˊ,
    läꜙlluꜗ heˉ gaꜙju̱u̱ꜗ jo̱o̱yꜘ. Hiꜙ naꜗ heˉ maˉji̱i̱hˈ juuˈ jnänˋ kya̱a̱yhˊ, haˉ
    gaˊ saꜙ lä̱ä̱yꜗ jneˊ läꜙlluꜗ heˉ naˊji̱i̱hꜙ jo̱o̱yꜘ.
  kmu-kmu: Tagaya Anumaya Kotina kame huteta mainona kanafina agaiꞋa nafaꞋnemo falimainea
    yateti Anumaya KotiꞋa “AfaꞋa maiho.” huno ali falu hulategeta nagoke taipale maineta
    Anumaya KotiꞋene taipamoꞋa falu higeta mainonageno YisasiꞋa fali-mainefiti heti-mainea
    haimuꞋaene maineanagino nagoꞋene taya huno tagu tamena aligatigahie.
  ood-NT: Heki ach hu pi ab hu hajunima g Jiosh. T g alidaj muh am t‑wehhejed mat
    hab wo t‑juh matt ab haha wo hajunit g Jiosh. Pegih, ch baꞌich ab i apꞌedag am
    Christ doꞌibiatalig ed no pi d doakam ab muhkig amjed ch wo e nako mat wo i t‑wehmtad.
  lbm-lbm: जब हम परमेश्वर को दुश्मन होतो पर परमेश्वर न अपनो बेटा को मृत्यु को द्वारा
    हमरो संग मेल-मिलाप करयो। अऊर जब हम परमेश्वर को संगी हय त मसीह को जीवन द्वारा बहुत
    जादा हमरो उद्धार करेंन
  ncj-NT: In Dios otechsetililoc tehuan ica imiquilistzin Iconetzin ihcuac otiteixnamiquiyayahque.
    Huan quen axan yotechsetililoc, tlahmo ocachi ihsiu techmaquixtilos, quen nemohua
    tohuan.
  yuj-yuj: 'Wokwaek kar te nomo Kwarén yopornámp arop niampi yakáp nánko, am fek táman
    Kwaromp Táráp sumpwia am yopor niampia yak námp souroumpouri sɨrarrá, nomo Kwarént
    nouroup mwanámpi pap námpon. Aenámpara, nomo wae mér kare námpon: Am Táráp warko
    fárámpea yiki yak námp fek táman, Kwaro nomwan warko érékép naenámpon.'
  kto-kto: Migat, tinan la nekarobula ga Morowa ga na irie tara la uvara Poi ang Morowa.
    Ga na urie ubi o nuvarap la otniamu tavuk o nekaronulap la ut kabirana a Morowa
    ga bubuo. Ga bukosarong ga betbuong migap am Morowa, meba bunang iat teteiliat.
    Obira migat, na ninimiap ang Poi ang, eba ina bulagiang Morowa ga eba buagaalie
    kan meba taliebuong uluo uniap ula kiro o kirinim.
  gmv-NT: ኑ ፆሳስ ሞርኬታ ጊዲ ዲሺን ኢዛ ናዛ ሃይቆን ኢዛራ ጊጊዳይታ ጊዲኮ ኑ ኢዛራ ጊጊዳፔ ጉዬ ኢዛ ናዛ ዴዖ ባጋራ ኑኒ
    ፓፂዳይሲ ዋኒ ኬሂ ዳሬኔ!
  por-BLT: Embora estivéssemos contra ele, Deus nos tornou seus amigos pela morte
    do seu Filho e, exatamente por isso, podemos estar certos de que ele nos salvará,
    por meio da vida do seu Filho.
  stp-NT: Baꞌ nat guꞌ dɨɨlh gu Dios puiꞌ tu duu, nat guꞌch aꞌmkam muu gu Maraaꞌn nach
    aach buiñor jix bhaiꞌ biꞌyaꞌ, sia kuch jir kɨꞌdargaꞌn kat nach jix uꞌuaꞌtulhdhix,
    dhiꞌ bhaan jix maatɨꞌ na pu cham paiꞌ dhuuk jup kach chulhiiñchudaꞌ sia pɨk nar
    jax kaꞌ gɨt, dai nach gammɨjɨ pu buiñor bap tuiꞌkaꞌ baꞌ.
  ame-NT: Amaʼt allempo ora yeʼmoñeʼteñ Yomporpaʼ Puechemerña poʼrromñot̃paʼ ahuoʼt
    eʼñe yamoʼtstannerra epay Pompor. Elloña t̃eʼpaʼ att̃o correna Cristopaʼ att̃oña
    yapaʼc̈hoʼña aʼqueshp̃aterreychaʼ.
  mgh-2016: Ukhalhawaya vaari ihu nivenganaka ni Nlhuku, ahoniiwananiha wo nookhwa
    o Mwaamwanawe uyo. Ni ukhalhawaya vano niheewananihiya, iri ikekhiaye wiira ninowoopolhiya
    wo iphiro yo ukumi wa Kuristo.
  kvn-NT: Imi anmal-ampa-Pab-Tummadbak-aichulidgin, Pab e-Machi-purkwijadbal, Pab
    Tummadbak ai-kunaledga anmal-imas. Al anmal pul-pule Jesucristo-kannan-tullejadbal
    abonolego.
  gvf-gvf: God kaymin paale tobinga kaun, yalini Wan nusi ere inin ibal kobe na tongure,
    yalini kuman kine na pire gule na tomia, ena God bole pena gale na tongure, u
    taran obilwe. Obilga ena malia Yesu gulere ale kwi imo mile paimia, God pire aa
