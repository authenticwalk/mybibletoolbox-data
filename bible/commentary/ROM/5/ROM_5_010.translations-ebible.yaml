  peg-peg: ଇନେକିଦେଂକି ଆପ୍‌ ସାତ୍ରୁ ମାନି ସମୁତ ଜଦି ଇସ୍ୱର୍‌ ଲାହାଙ୍ଗ୍‌ ହେୱାନ୍ତି ମାଜ଼ିତି
    ହାକି ହୁକେ ମେହା ଆତାପ୍‌, ତା ଆତିସ୍‌ ଇଦାଂ ଆଦିକ୍‌ ହାତେନେ ଜେ, ଆପ୍‌ ମେହାଜ଼ି ହେୱାନ୍ତି
    ଜିବୁନ୍‌ ହୁକେ ମୁକ୍ତି ଆନାସ୍‌ ।
  txu-NT: Amrẽbê ne gwaj Metĩndjwỳnho bakurê djwỳnh nhym Kra arỳm ty. Ty nhym Metĩndjwỳnh
    arỳm gwaj bajo õbikwa. Kute gwaj bajo õbikwakam ne gwaj arỳm amim, —Mrãmri dja
    amim ipytàr me:xkumrẽx. Arỳm tyn akubyn tĩn ne. Kam dja ipytàr mexkumrẽx, ane.
  eng-WEBU: For if while we were enemies, we were reconciled to God through the death
    of his Son, much more, being reconciled, we will be saved by his life.
  gnw-NT: Echa'ã yepe tẽi yande yayovaichose Tumpa ndive, ẽrei añave yayembɨpɨacatuca
    ma Tumpa ndive Taɨ imano rupi. Jare Tumpa jeta eteta uyapo yandeve. Echa'ã yayembɨpɨacatuca
    ma Tumpa ndive ramo, yaicuaa catu yayembɨasacata co Taɨ icove ye ramo.
  mux-mux: Oliu yu-kene ele-tu yambuma mulurumulu kene yunga Málale oliunga nimba
    kulunjurum ulu kanili-ni oliu ‘Pulu Yili-kene alsuku numanu tiluna pupili kapula-kapula
    molangi.’ nimba oliu liipa Pulu Yili-kene tere linjirim. Aku-sipu-mele ekupu yunu-kene
    aima sika tiluna molemulu lem Krais kelepa lomburupa ola molupa kona molemú ulu
    akili-ni Pulu Yili-ni oliu aima sika tepa liipa, mindili nolkumula kupulanum-na
    wendu liimba.
  maj-NT: A̱t'aha̱ nk'ie nga kamaá xu̱ta̱ kontra̱ha̱ Nti̱a̱ná, nga̱t'aha̱ ngabayaha̱
    Ntíhi̱ kinchja̱ko̱ ndaná. ¿Nkú ts'ín najmi n'e̱k'ankiná nga̱t'aha̱ kju̱a̱tík'uhu̱n
    Ntíhi̱, ñá xi ja nchja̱ko̱ ndaná nd'a̱i̱?
  bkq-NT: Deus iduery akâwâm kurâ, tataen-hoem kyetâ olâ akâwâm, tymery Jesus Cristo
    iguehobyry wâgâ. Iwerâ Deus eataen-hoem kydawylygue, âsemagueze kydawyly tutuze
    lelâ kurâ, Jesus mawânkâ kurâem tâitonze, igueypyemba iwerâ-ro warâ.
  kue-kue: Okuna nono God yaglkumbamo mounga ba ye Wam Yesus Krais goglmara i mina
    mundi-norko ana nono God bogl wu suwara omga. Ana erme nono God yombama kaima
    mounga, i kaima nono pirpogl sumga, ye Wam kor-moglkwa mambuno i mina God nono
    ere-inambuka.
  cot-NT: Coramani teequea ashineventajiavetempariji Aapani Irioshi. Ariquea iquempetaca
    iriatimpa teequea irishineventajiavetajaji aatimpajia, cotanquitsiquea ocoramanitapojaquegueti
    itigarancaqueri Irijanite imetojaventajiacaji cameetsaniji ashineventavacaajiaquempaniji.
    Quempeca imaica ashineventavacaajiacagueti, iroompaqueate caaviji iraajiavajaji
    aatoniji apega camorecariqui, pochatanajitarite ariquea icocani ichoocati.
  bnp-bnp: Na tahuna hita a pile na Vure, i ratea a dala ne hita si gi made turana
    na nivalemu. I ratea a dala iea na matenga ne Tuna. Ngane i muholi hateka, e Tuna
    i korimule hita na rongova na Vure, a vuhuna i mahuri mule.
  apn-NT: Nom kormã mẽ pahpê hkwỳ hkêt ri na pu prem te ra kutã amnhĩ xunhwỳr pyràk
    o amnhĩ nhĩpêx. Tã nhũm Kra mẽ panê ty pu mẽ hkôt amnhĩ xunhwỳ. Jakamã nhũm Tĩrtũm
    Jejus tyk kukwak ri mẽ pahto hkwỳ. Nẽ ra akupỹm Kra ho htĩr jakamã kot puj mẽ
    pahte hkôt amnhĩ xunhwỳr xwỳnhjaja nhỹrmã wa uràk nẽ wa kuri pahtĩr tũm nẽ pamex
    kumrẽx nẽ papa ho papa.
  ctp-NT: Msuun taꞌaan loꞌo Ndiose nu ngwa sꞌni la; loꞌo ni, ngwa suꞌwa chaꞌ ꞌñaan
    loꞌo Ni, chaꞌ wa ngujwi Sñiꞌ Ni lo wsi. Kanꞌ chaꞌ ni, ngwa tiin chaꞌ ꞌñaan loꞌo
    Ndiose, loꞌo ngwañaꞌan, kulaa Ni ꞌñaan ꞌin nchga chaꞌ kuxi chaꞌ wa ndyuꞌu Jesús
    xiyaꞌ.
  opm-opm: Dir Got ohnong mahaw mat papatin dus orhor Got oh Ihirnong norhe bopor
    heisup batbet moh ihirnong apriprarim mamen mat papat heisup moh norhe mon ohe
    boknong matpora. Indeipat ama indei ohe dap tei oh ihirsi; norhorsi nuranur yah
    han bap titwi hatiprimur rima Krais orhe haputip dap teimdapat heisup nahat napapat
    da oh timbas mara orhorsi yah han hat paten ohe da oh napdapmur. Got ohnong mahaw
    mat papti mutuh orhor inahatip ohoh ihan dir orhorsi yah han hat pati ohe pe moh
    Krais orhe masas napanggeit napapat dap tei moh atnap nambutipra ma hapat daham
    amam ham minhan patimur.
  bvr-bvr: Minyjiya. Gun-gapa mu-ngoyurra ngayburrpa burdak nguburr-bachirra nula
    Wangarr, wurra an-nigipa An-walkurpa a-juwuna arrburrwa rrapa magaya gu-negarra
    arrburrwa mari, rrapa gun-guniya gugu ngayburrpa nguburr-borrmunga nguburr-nirra
    nula Wangarr. Rrapa ngardawa Christ nipa nyanma ngayburrpa Wangarr nguburr-yika
    nguburr-borrmunga, ngayburrpa rrapa wanngu nguburr-ni barra nyanma gun-gata minypa
    nipa Christ wanngu a-negiyana.
  zad-NT: Shi kana' chakzbanicho Chioza', bseḻee Xiiṉe'na' wite' ni c̱hecho kwenc̱he
    bizoalenchone' wen, ¿alechlin ṉaa ba bisbane'ne' ladj beṉ' wetka' ki yisle' cho'
    daa ba zoalenchone' wen?
  kmg-kmg: Nâŋâc Anutu râsi ecnehuc juhapene ŋokâ-ticnere hâmocte erâ miriŋ bacnâpowec.
    Eme ši miriŋ bacnâpowecko juju-ticnere erâ sâcne juju saricko râec-nâpo-jâmbâŋkeocmu.
  aso-aso: 'Idoꞌ neꞌmine noluvoniꞌ nene nemuꞌ noluve: Laza Oꞌmososi biluvaꞌ ogo noninguꞌ
    nene eiꞌ Oꞌmosoꞌmi gipele nene lelikumuꞌ helo Oꞌmososi do hamoꞌ o-lidineꞌ nene
    mo amosoꞌ initeꞌ daniꞌ nenako nemuꞌ nene laza Oꞌmososi do hamoꞌ o-ledavo noninguꞌ
    nene aza hilingutiꞌ gohi minevoꞌ alevoꞌ o neineꞌ neꞌmo nene haza ilidoꞌ o neineꞌ
    initeꞌ ogo mudise do luꞌ izeleseive lo gele muꞌmusiꞌ gehepeve olosune.'
  uli-uli: Metamo ngo si hattohar ngal Deus ngo iy ye faorgich bo rewol maryarel irel
    yal mes molwe Lol. Igla le sa gich maryarel Deus, ila ngo be ifa lepal yal be
    hamolowa gich irel molow la yael Kristus!
  nin-NT: Inta i zu angbachi na Abachi ku, uwa a ka na du Uzuma wa a nga ni ttu, wre
    ki inta bu kaki akpikpa ma. I ziza nggo, inta i si ikpikpa i Abachi, iso tsitsirr
    i Kristi yi i ta kpa inta ttungo!
  acu-NT: 'Iikia Yuse nemase arining, ni Uchirin ii tunaarin sakturmartas akupturmaku
    asamtai: Yusjai amikmataram, tusa jarutramkamiaji. Tura jaka nantaki, yamaisha
    tuke iwiaaku pujau asa, iincha nekas tuke uwemtikramratnuitji.'
  cak-WNT: Ruma tek rubanon ca, kac'ulu'an ri Dios. Pero ruma chi xutek pe ri Ruc'ajol
    riche (rixin) chi xcom kuma riyoj, rumari' junan chic kawech riq'ui ri Dios. Y
    wacami ruma chi xc'astej pe ri Cristo, rumari' tek junan chic kawech kabanon riq'ui
    ri Dios. Wi queri' kabanon, ¿c'a ta c'a chi man ta xtuya' ri colotajic chake?
  ebk-ebk: Tay mu infilangna chitaku as kiakiayyumna babaen as nan natuyan nan Anakna
    as nan timpu ay kafusor chitaku pay laing kan Apo Dios, kaskasin takuntu maesarakan
    babaen as nan matatakuwan Cristo, tay chakus takú nakekappia kan Apo Dios.
  spa-PDDPT: Porque si cuando éramos enemigos fuimos reconciliados con Dios por medio
    de la muerte de su Hijo, mucho más después de ser reconciliados seremos salvos
    por su vida.
  ruf-ruf: Kwaapfila hatukalile wehile we Imulungu, tsakatulamlitsa naye kubitila
    lifwa lye Imwanaghe. Kwaapfila sambi tulamlitsighwa naye, tutsokombolighwa ghendo
    kubitila ughima wake!
  gun-gun: Mba'eta Nhanderuete rovaigua teri jaiko reve Ta'y omano vy hexeve peteĩ
    rami ju nhanemoingo rire aỹ katuve ma hexeve peteĩ rami nhanemoingo vy nhandereraa
    jepe 'rã, oikove ju rire.
  agu-BL: Sajle'n o' cu'n contr tu Ryos. Poro tan tu' yi quime'n yi tetz Cy'ajl tetz
    kaxel, ja xit yi oyintzi' tuch'. I bin jalu', yi ko xitnak yi oyintzi' yi at skaxo'l
    tuch', qui'ct bin kabembil tk'ab yi kacaws yi tx'aklij skawutz na at nin Cristo
    tan kacolche'n.
  isn-isn: Kulola gwa ang'wi imatungo naikialugu kikakamantanigwa ni Tunda kunzila
    ansha ang'waakwe hangi anga kakondya kukamatanigwa kugunika kunzila aupanga wakwe.
  eng-PEV: It is like this. We were God’s enemies, then his son Jesus died for us,
    so now we are God’s friends. And that’s not all. Now that we are God’s friends,
    Jesus lives in us and saves us.
  ilo-ULB: Ta bayat a kabusornatayo iti Dios, nakikapiatayo iti Dios babaen iti pannakatay
    ti Anakna, ad-adda pay a kalpasan a nakikapiatayo, maisalakantayonto babaen iti
    biagna.
  pir-NT: Sa yena Cohãcjʉ̃re ihña tuhtina mari ijiniepegʉ̃ta tiquiro macʉno yariaro,
    mari ñañe yerire cohãri. Sa cohãno Cohãcjʉ̃re mari mehna usueragʉ̃ yeri tiquiro.
    Sa yena tiquiro yequina wahaja mari. Yojopʉ pũritare ti yʉhdʉo cjũno yerota marine.
    Tiquiro yequina mari ijigʉ̃ Jesu tiquiro masa mʉjari mehna, marine pecapʉ wahaborinare
    quehnoano yʉhdʉorota tiquiro.
  anv-NT: Ɛsé debɔ delú bɔɔ́ máwámé Ɛsɔwɔ, yɛ́mbɔ gétúgé negbone maá wuú,
    ji apyɛ ɛsé dényɛɛ́ nesɔ ne ji. Ne tɛ mbaá ɛsé dényɛɛ́ nana nesɔ ne Ɛsɔwɔ
    genó ɛyi gepwɔɔ́ amu gelu nnó, aferege nyɛ wyɛ ɛsé né ɛfwyale gabo gétúgé
    Kras muú alu mebɛ.
  sab-NT: Ngeru che kledu age me no ulita Chube dollale, che ene gire Chube mo ta
    gbu no che ole, Chube agali mo Kirolla Cristo kagu jogedaleda che giti, Cristo
    jokeda giti Chube che gbu ama skatemanallale, ene nege Cristo giti che ta chege
    no Chube ole. Cristo jokeda che agedu me no giti gire ama chkuni gwade, e giti
    che ulita tiun gitiru ji chugege che agedu me no gdale, suge chege che me Chube
    dollale nge kare, nege che Chube skatemanalla.
  tmd-tmd: God kwolmal nuŋwa mɨdmɨŋ wop aku, Ha nuŋwa wöröxön, anɨŋ Nuö pɨsaŋ pɨ nɨgiö
    nɨgöŋa. Wopik Nuö pɨsaŋ nɨgiö nɨg gɨ mɨdöl makwam, Ha nuŋwa öbɨlön kömö mɨd aku,
    anɨŋ mɨ kömö pöna!
  acr-NNT: E rojertan riꞌoj oj aj retzelal kꞌuꞌx chirij ri Dios; na rukꞌ ta kꞌu riꞌ,
    ri Dios xojuya chi utzil chomal chwach ruma rukamik Rukꞌajol. Makꞌuwariꞌ we oj
    kꞌo chi pa utzil chomal chwach, kayaꞌtaj na kꞌu riꞌ ri qakolobꞌetajik ruma ri
    Cristo, ma Rire xkꞌastaj lo chikixoꞌl ri ekaminaq yey woꞌora kꞌaslik.
  kpg-kpg: Gidaadou nogo hai nia hagadaumee ni God i mua, gei dolomeenei gei gidaadou
    guu hai nia hoo hagaaloho ni Mee mai i di made o dana Dama daane. Dolomeenei gidaadou
    guu hai nia hoo hagaaloho ni God, ga hagamouli hogi i di mouli o Jesus Christ!
  taj-taj: य्‍हाङ परमेश्‍वरला शत्रु मुबा धुइरीन थेला झा ख्रीष्‍ट सिसी य्‍हाङदा परमेश्‍वरदेन
    छ्‌याम ढिक्‍ना लजी। य्‍हाङदा परमेश्‍वरदेन छ्‌याम ढिक्‍ना लबा जे आहिन, तर दाहेन्‍से
    झन प्रभु येशू ख्रीष्‍टला ल्‍हुइग्‍यामसे य्‍हाङदा थार्नाएनोन लला।
  avt-avt: Nɨpaa haiu mar ke mɨt miyapɨr enun ap nises God au, Nɨkan kɨrak Krais kaa,
    hɨrak kenipai haiu metike God mekiyan mau. In ek, haiu metike God mekiyan mau,
    haiu mertei maain God kaktaihis haiu mamu mamtikerek mamɨntar Krais hɨrak pɨke
    kekrit kau kekepai.
  cbk-cbk: Antes de vener si Jesucristo, maga enemigo kita de Dios, pero por medio
    del muerte del di suyo Hijo, Dios ya hace canaton maga amigo ya di suyo. Y ahora
    tiene ya kita el buen relacion con Dios, poreso asegurao gayot kita que por medio
    del vida di Jesucristo na di aton corazon ay queda kita salvao.
  uig-ARA: چۈنكى بۇرۇن خۇداغا دۈشمەن بولغان بولساقمۇ، ئوغلىنىڭ ئۆلۈمى ئارقىلىق بىزنى
    ئۇنىڭ بىلەن ئىناقلاشتۇرغان يەردە، ئۇنىڭ بىلەن ئىناقلاشتۇرۇلغاندىن كېيىن، ئەمدى
    ئوغلىنىڭ ھاياتى ئارقىلىق بىز تېخىمۇ قۇتۇلدۇرۇلمامدۇق؟!
  tuf-tuf: Isa Sira ac quehsí bin cuar, Sir wacját sicor tena áyjacro. Eya chinír
    cuitar is quin iw̃o áyjacro. Etarwan sicor yehnjác rehquít is bar síwayqueyra.
  abx-abx: Kon agsiharalapay kita kam si Diyos pina'agi si kamatayun-na si Dadi'-na
    bisan si uras nga anguntra pa kita kam si iya, pusibli ba' nga ga'i kita salbar-na,
    kita kam nga magpakaprubitso si kinabuhi'-na?
  mco-NT: Co anajty ca' Cristo ymiiñɨ ya naaxhuiñ, huin'it anajty nmɨdzip'ajtɨm Dios.
    Je tzip capxy tɨ Dios yaj'oyɨ̈y co quejxy y'ung ya naaxhuiñ, e y'o'cy mɨɨd ajt
    nbocy ycɨxpɨ. Mɨɨd co Cristo xycodɨnaayɨm ma yɨ o'cɨn, paady nïgɨ xypubejtɨm xypudɨgɨɨyɨm
    cham co yajpaady juugy.
  cpb-NT: Tema pairani eeniro akisaneentawetari Pawa, rotyaantakairi Itomi inkamawentayetai,
    ariperotantaariri. Ari okanta eejatzi ayoperotantaari aritake awisakoshireyetai,
    tema roshiyakaawentai Cristo rañagai.
  aon-aon: Riguk apak douk mape Iruhin ananish horik horin. Aria ananin Nuganin wata
    nanaki nagok um apak, Iruhin wata nahwarap ananish arpesh aria nenekap mani anan
    mape atugun. Krais douk nagok aria wata nakitak nape aria apak adur madukemesh
    abom um anan ta wata nurap mutanam um adur mupe wosik atin.
  hus-NT-2005: Tam ti wawáꞌ yab u kʼwajat alwaꞌ kʼal na Dios, tu kʼwajbaꞌ alwaꞌ kʼal
    Jajáꞌ, kʼal tin kwentakʼi nin chemtal nin Chakámil. Max in tʼajaꞌ anchanꞌ, xoꞌ
    kom u kʼwajatich alwaꞌ kʼal Jajáꞌ, más neꞌech ku loꞌwatich kom na Kristo ejech
    ti ít.
  mig-NT: Chi̱ nú kájito u'u̱‑yo̱‑yá sáá, te ni̱ naketá'an‑yó jíín Dios ni̱ sá'a ja̱
    ní ji'i̱ Se̱'e‑ya̱, te ja̱ súan, a ni̱ naketá'an‑yó jíín‑yá, núsáá te ví'í‑gá
    ka̱ku‑yó vína ja̱ súan chakú‑ya̱.
  bps-bps: Du ku di muna fa di knangito fa Dwata, mbaling ito safye di kenen fagu
    di fati i Tingaan, too glut fagu fa di ktékan mdà di fati, galwà ito mdà di kaflayam
    landè gusenan.
  mbs-mbs: Pengkey poon kidon te Timanem, meneng pineokit te pegkematay te Batà din,
    migsebad kidon den kandin. So migsebad kidon den kandin, yan netegahan tadon den
    heman te ontò kidon ipelowà lekat te pelumun pineokit te pegkeantay i Cristo lekat
    te nematay.
  tof-tof: Mi Godón gómdamal-koke nóma kwarilnürrü, wa mibü gódam tangunóp tóba Oloman
    büdüldóma. Da módóga, zitülkus wa mibü gódam tangunóp, mi amkoman igósidi umulakla
    mi zid bairrün kwarilo oya arróldóma!
  cme-NT: Ii naa waa bigãaruŋ baa Diiloŋo‑i, u siɛ u Biɛŋo ku a dii-ye i-naa nuɔ
    baa-yo. Iŋ suurii i-naa nuɔ tĩ, fiɛfiɛ‑i-na u Biɛŋoŋ siire, u ce niɛ aa u siɛ
    kor-e?
  sus-sus: Barima won nu findixi Ala yaxuie ra tɛmui naxɛ, a xa Di xa faxɛ saabui
    naxa won tagi yailan, yakɔsi won nun Ala tagi to bara yailan, won a kolon a won
    nakisima nɛ a xa Di xa kisi saabui ra.
  pon-2006: Kitail wiahier imwintihti en Koht mahs, a met e ketin wiahkinkitaillahr
    kompoakepah pwehki pwoulahn Sapwellime Iehros. Ahnsou wet kitail wialahr kompoakepahn
    Koht, eri, kitail uhdahn pahn pil mourkihla ieias en Krais!
  dad-dad: Sain ada Negur nẽ kiwai tamo tar tabod mog, yogon Naal nẽ laa bunem, ada
    ĩ geid komo fadan. Gama ada ĩ geid komo fadan nigin, baban momoi bagai, Kristus
    nẽ mata bunem ada kel gei fadauf!
  zab-NT: Te pur chi quɨt bdxapclan nez par cun Dios, laany bxalny nez pur guelguty
    xte Lliinny Jesucrist, latixcu anre quɨt gúnny perdón dunnɨ anre ni arbeznén Crist,
    laany ni bxalny nez par cun Dios.
  jae-jae: Aêac tatu Anôtônê ŋacjo, mago eŋ gê wama aêac kêtu Latu gêmac ênduŋa. Galoc
    gê wama aêac su ma Latu tau gêmoa mata jali, tec oc ênam aêac kêsi êlêlêc su ŋêŋgeŋ.
  ksd-ksd: Tago ona di ga vamaram pa mule dat tadav God ma ra minat kai Natuna, ba
    da ga ebar boko kan ia, i kat muka, ba gori, tago da tar varmaram me, da valaun
    dat ure kana nilaun;
  msm-NT: To diya una, nahikuntra ki dow to Diyus, di kuntoon nahiuli kinow on pinaagi
    to kamatajon ni Jesu-Cristo no Anak din. Na, su nailing on man to sikan, yabi
    no ogyuwason ki diya to umaabut pinaagi ki Cristo no nabanhaw!
  myk-myk: Wèe bi bye Kilɛ wo pɛɛn, ga Kilɛ ya bɛ leŋɛ wèe ni wuyɛ pyaa tɛ ni wu Ja
    wu wo xu wu gbɔɔrɔ ni. Na fara lee na, wèe ya cɛ jo wèe na ba shɔ, bani wu Ja
    wu wa ɲìi na.
  sbe-sbe: 'Matawuwuna ede teina: Huyana kita sola Yaubada kana waiunu meta ye tolekesegaida
    iya kalinawai natuna yona boita debanaena, ede teina huya ta meta Yaubada maiyada
    ta miyakesega. Unai ye mamohoikalili meta Natuna yona mauli unai kabo ye hemaulida.'
  mcr-mcr: Auä, ne Goti Iqueqä himä-wiuŋqä änyätanä pmetaŋgquŋgaŋi, Iqueqä Ymeqä Iqu
