  buk-buk: Muŋ-ŋga yac neŋ sac kôm yac dambo datôm Anötö ndê ŋacyo, magoc iŋ hê wamba
    yac ŋa iŋ ndê Atu ndê mbac ndu. Kwahic dec iŋ hê wamba yac su, ma iŋ ndê Atu mbo
