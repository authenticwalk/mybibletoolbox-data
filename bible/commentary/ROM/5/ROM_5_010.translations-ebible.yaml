    ana-wiri ana-yimbaj.
  cop-BHC: ⲒⲤϪⲈ ⲄⲀⲢ ⲈⲚⲞⲒ ⲚϪⲀϪⲒ ⲀⲚϨⲰⲦⲠ ⲈⲪⲚⲞⲨϮ ⲈⲂⲞⲖ ϨⲒⲦⲈⲚ ⲪⲘⲞⲨ ⲚⲦⲈⲠⲈϤϢⲎⲢⲒ ⲚϨⲞⲨⲞ ⲘⲀⲖⲖⲞⲚ
