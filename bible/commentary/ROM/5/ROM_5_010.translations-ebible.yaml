verse: ROM.005.010
translations:
  kpx-kpx: Nahiau subuta Dilava aiohavomale ataea. Isito moveu hatiale kemo nahi Dilava
    ata holisi avuluvuta igaetolahalu. Katealemo nahi hilokage nahiabuna Kelisou hovelahale
    kemo ukolikoli malei.
  okv-H: Eto ke erena amo ungotena God ta degi kitoho ue mihahera amita Meni ikenu
    puvuto pehenu ungotena God ta degi peka humbuto Iesu ta vasiri na orekihirou irari
    javotoho hambasora
  tbo-tbo: Tauta Yaubada a gawiya ma Natuna a hilage binei i witulaneta. Uyahinei
    amalai tauta Yaubada a lawa yaka a luyagohanagei apo ina luyawahita.
  mal-C: നാം ദൈവത്തിന്റെ ശത്രുക്കളായിരുന്നപ്പോൾ അവിടത്തെ പുത്രന്റെ മരണത്താൽ നമുക്കു
    ദൈവത്തോട് അനുരഞ്ജനം ലഭിച്ചുവെങ്കിൽ, അനുരഞ്ജനം ലഭിച്ചശേഷം അവിടത്തെ ജീവൻമൂലം നാം
    രക്ഷിക്കപ്പെടുമെന്നതും എത്രയോ നിശ്ചിതം!
  grc-SR: Εἰ γὰρ ἐχθροὶ ὄντες κατηλλάγημεν τῷ θεῷ διὰ τοῦ θανάτου τοῦ υἱοῦ αὐτοῦ,
    πολλῷ μᾶλλον καταλλαγέντες σωθησόμεθα ἐν τῇ ζωῇ αὐτοῦ·
  bgc-bgc: क्यूँके जिब हम परमेसवर के बैरी थे, तो उसकै बेट्टे की मौत कै जरिये म्हारा
    मेळ-मिलाप परमेसवर कै गेल्या होया, अर सब तै आच्छी बात या सै, के मेळ-मिलाप हो जाण
    के कारण उसकै बेट्टे यीशु मसीह के जरिये दिए गये जीवन कै कारण म्हारा उद्धार पक्का
    सै।
  khz-khz: Ita Palagu roe watavetali-veniawai aonai, Palagu Natuna gena kwarega na
    Palagu ria maevega-vegata-wairato. Ewagumona ita Palagu ria tavegata-waito, gaura
    pakurai Iesu emaguli-waito genana, vevega-maguli maki pita rawalia.
  deu-TKW: Wenn wir als Feinde mit Gott versöhnt wurden durch den Tod seines Sohnes,
    so werden wir um so gewisser gerettet werden durch sein Leben, nachdem wir versöhnt
    sind,
  zsr-NT: Catiꞌ niꞌ cutu rléꞌiruꞌ‑nëꞌ Dios dxiꞌa, gutiëꞌ uláz queëruꞌ Zxiꞌnëꞌ Dios
    quië huöacruꞌ tuz len Lëꞌ. Naꞌa, le zoëꞌ nabanëꞌ len chnuhuöacruꞌ tuz len Dios,
    chnactsca löz queëruꞌ ularuꞌ.
  lin-lin: Solo, wana tozalaki nanu banguna ya Nzambe, Ye moko Nzambe azongisaki boyokani
    na biso elongo na Ye na nzela ya kufa ya Mwana na Ye. Boye lokola azongisi boyokani
    yango, akobikisa biso mpe na nzela ya bomoi ya mwana na Ye.
  hns-NT: Djab hamlog Parmeswar ke doesman ghat okar Beta ke maut dwaara ose ek hoi
    gailie hai, tab hamlog be-kasoerie ghat ketana auro okar Beta ke djie oethe ke
    dwaara okar goessa me se batj djaabe.
  noa-E: Warr maach pekau ee wënʉrraajeewain maachin Ẽwandam dʉ̈i iekkhõr pömta naajim,
    maachdëu i igba narr gaaimua. Pari mag Cristo maach kõit meetarr gaaimua Ẽwandam
    dʉ̈i maach khõinaa api sim khai, magan ich iiu phiidʉtarr gaaimuajã ĩchab maach
    aub khaba ich aar auju, ya Ẽwandam dʉ̈i khõinaa wënʉrraawai.
  eng-EMTV: For if while we were enemies we were reconciled to God through the death
    of His Son, much more, having been reconciled, shall we be saved by His life.
  mib-NT: Chi náa cúu ga yō enemigo Yaā Dios, te sɨquɨ̄ jeē ni jíhī Sēhe ya jehē yō,
    te ni sáha ya jeē ndɨ́vɨ yó núū jnúhun manī yā jiín yó. Te jeē súcuan ní ndɨ̄vɨ
    yó nuū jnúhun manī yā jiín yó, te suni jíní vāha yó jéē cācu yó sɨ́quɨ̄ jeē técu
    Cristo, nduú yá jiín yó.
  lif-NT2: खे़न् फाॽइङ्‌ग निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुनिङ्‌मि आवये़ल्‍ले़सा आबुगे़न्
    कुस्‍साःल्‍ले़ कुसिःमे़न्‍लाम्‌निङ्‌वाॽफुमाङ्‌ङिन्‍नु नादङ् आबोःक्‍खे़आङ् आवाॽबाल्‍ले़
    चोगुल्‍ले़ खुने़ॽ कुहिङ्‌मन्‍निल्‍ले़ निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुघुम्‍दिङ्‌लाम्
    से़क्‍खाए ताङ्‌आसे़ःप्‍लो॥
  xnj-xnj: Muni petavili tavamakoko, Chapanga atitepulanisi nayu kwa lifwa la Mwana
    waki. Ndava hinu titepulaniswi nayu chakaka yati tisanguliwa kwa wumi wa Kilisitu.
  mmx-mmx: Nedik diga munepen mi ne Moroa, ketla neni ga vaxat ka buru nedik saparav
    i mumu lanmet at ne Nitna. La amonga Moroa ga lok lumulum eburu minedik, i epovo
    rinotno do nedik atanaba roo su mumu lorooro at ne Karisito.
  cbr-NT: Nuxnu 'atimaquinshi sinani ami sináncëma 'icëbi ca aín Bëchicë bama cupí
    Nucën Papa Diosan nun 'ucha tërë́nquin nu nuibaquin ainan 'imiaxa. Nu nuibaquin
    ainan 'imicë 'icë ca Jesucristo bamaxbi baísquicë ax nubë 'ixun nuxnu asérabi
    upí 'inun nu 'imia.
  tee-NT: Acsni tavanan ixt'alaxcayau ju Dios pus yuchi ju quintapunavichokon ix'amigojni
    acsni nilh ju ists'alh ju lacacurus. Chai ni quintamalak'avichokon ju Dios la'ix'aninti
    ju ists'alh pus istavasalanti lai c'atsayau ni catak'alhtaxtuyauch va ixlaca'atalh
    ni ta'acxtuchokolh ju Cristo junta ixmacnucanta chai t'ajunch ju chavai.
  eng-LSV: for if, being enemies, we have been reconciled to God through the death
    of His Son, much more, having been reconciled, we will be saved in His life.
  cak-NT: Ojer can, can joj ru-enemigos ri Dios. Pero cami, roma ri Ralc'ual xcom
    pa kaq'uiexel, ri Dios xu'on ru-amigos chake. Y xa ri Dios xuya-pe ri Ralc'ual
    chi xcom pa kaq'uiexel cuando c'a joj ru-enemigos; cami roma can joj ru-amigos
    chic, can más-wi k'alaj chi can xkojcolotaj-wi chi ronojel tiempo, roma ri Kajaf
    Jesucristo can q'ues-wi chi ronojel tiempo.
  pah-NT: Nhande xako te'varuhu ypy Tupana'ga pe. Emo Cristo'ga manoro g̃waramo Tupana'ga
    ojirekokatuuka nhande ve. A'ero po ti na tuhẽ nehẽ no. Tupana'ga ojirekokatuuka
    nhande ve kiro. A'ero po ti Cristo'ga okojiro g̃waramo nhande rerekokatui nehẽ
    no.
  sja-NT: Naaweda tachi jida Tachi Ak'õre k'ĩra unuamaa iru p'anapataarãk'a p'anajida,
    o k'achiade p'anapachida perã. Mamĩda Cristo piuda k'aurepa tachi pari, Tachi
    Ak'õrepa ichi t'ãri auk'a bɨji tachi t'ãri ome. Ma awara Cristo piup'eda chok'ai
    p'irabaida perã, ɨ̃rá audupɨara tachi k'aripapari ichi ode wãrutade, mãik'aapa
    mãgá k'aripapariit'ee tachi wãrutamaa ichi truadee.
  xed-xed: 'Ma fitika nzakwa mu ka ghuma Lazglafta ná, ka slərɓaptá tsi ta zughu mataba
    mu nda tsi nda ma mtuta mtu zwaŋani. Mantsa tama guli ná, ya nda slərɓa zughu
    mataba mu nda tsi ya, nda fa ghəŋa mu guli kazlay: Dzaʼa mbamafmba nda ma hafa
    zwaŋani kəʼa.'
  mks-NT: Na̱sacuú na̱ co̱ó na̱xini táhan va̱ha xi̱hi̱n Ndióxi̱ joo sa̱há ña̱ na̱xi̱hi̱
    in túhún ji̱ni̱ já ja̱hyi mé á sa̱há ña̱ cán quéa̱ na̱ndique táhan máni̱ yó xi̱hi̱n
    á viti. Xi̱hín ña̱ yóho cuu ca̱cu ndaa ínima̱ yo̱ jáchi̱ na̱nditacu tucu Jesucristo
    ta sa̱ na̱ndique táhan máni̱ yó xi̱hi̱n Ndióxi̱ viti.
  gfk-S: Hokakarek, dait gate manga malentakuane baak ne God, iesene tano minat tano
    Natine, God ga hamaram dait tikai ma ie. Ma be ikinong i tutuno, io, i manga tutuno
    be tano nilon tano Natine, God na halon dait kinong dait te haramaraam ter ma
    ie hobi!
  bmu-bmu: 'Nini mutuk Anutugö kerökurupŋi malini, nalö miaŋgöreŋ nanŋi Nahönŋi melaii
    kömumba miaŋön töwanini ahiga Anutubuk ala-ala ahin. Ahini, miaŋön korembeŋi akzapmö,
    ölŋi bohonŋan könaŋgep kewö asuhuma: Töwanini ali Anutugö alaurupŋi malinga Jisösnöŋ
    köhöiba maljawaŋgöra mönö amqeba meköm neŋgiiga oyaeŋkoyaeŋ akin.'
  dgz-dgz: Wataget God anavi mega waineton go Otua nunan boeni gapan God evenan tanen.
    Evenan taneni menan endi aigap sia Iesu ao yon wandini gapan nu den inak ewakewa
    warivin.
  eng-GNV: For if when we were enemies, we were reconciled to God by the death of
    his Sonne, much more being reconciled, we shalbe saued by his life,
  zaa-NT: Porqui'ni labiru ná ri'u contrario qui' Tata Dios, sino chi beyàcca tsè'
    ri'u e por medio de lù'uti qui' Yi'ni áa. Acca de chi ná ri'u amigo lani e nna
    adila seguro ga'na ri'u qui'ni l·lá ri'u por medio de la'labàni quì'e.
  eng-WEBSTER: For if when we were enemies, we were reconciled to God by the death
    of his Son; much more, being reconciled, we shall be saved by his life.
  guh-guh: Vaxaitsi picani Dioso pijavajabitsaëvitsi. Nexata pexënato vajanacasivatëpaexae,
    Dioso baja nacabarajamatabëcuenexanepana. Bajaraxuata maparucaeje yapëtanetsi
    Dioso pepacuene vajanacacapanepaejavanexa vajanacananeconitsia exanaejavaminexavecua.
    Tsipaji pexënato asaë tsaponaponae vajanacatocuaicuaijainënexa paxajavabelia.
  bon-bon: Mine niinäce Acejiyame cama cubuyame pana ninajenäjimi, yepä teeme Bägrä
    me budre cabu ca Acejiyame te mibibine teeme biname me itu niwenipi. Yoo, page
    mine teeme biname gemi, piiyepu tabe mibibine niiya mule cabu ca toraca cire nisecräripi
    teeme Bägrä me ireclota name pi.
  nhw-BL: Quema tojuanti noja tieliyayaj tiicualancaitacahua Toteco, Cristo icone
    Toteco mijqui por tojuanti. Huan ica imiquilis, Toteco moyoltlali tohuaya huan
    techchijqui tiihuampoyohua. Huajca ama tijmatij temachtli Cristo techmanahuis
    tlen tlatzacuiltili pampa Cristo itztoc para nochipa.
  swh-ONEN: Kwa kuwa kama tulipokuwa adui wa Mungu tulipatanishwa naye kwa njia ya
    kifo cha Mwanawe, si zaidi sana tukiisha kupatanishwa, tutaokolewa kwa uzima wake.
  wbi-wbi: ulwakuva nave unsiki ghuno tulyale valugu uNguluve alyatusambanisie ku
    sila ja vufue vwa n'swambe, kanono fiijo ati atusambinie tupokua ku vwumi vwake.
  bba-bba: Sɑnɑm mɛ sɑ sɑ̃ɑ Gusunɔn yibɛrɛbɑ, u kɑ sun dorɑ win Biin ɡɔɔn sɔ̃. Ǹ
    n mɛn nɑ tɛ̃, ye u kɑ sun dorɑ u kpɑ, sikɑ sɑri u koo mɑɑ sun fɑɑbɑ ko kɑ Bii
    win wɑ̃ɑru.
  eng-KJVCPB: For if, when we were enemies, we were reconciled to God by the death
    of his Son, much more, being reconciled, we shall be saved by his life.
  kgk-NT: Yma va'ekwe nanhande a'éiry va'ekwe Nhandejáry-rehe. Ha Ta'ýry nhande-rehe
    omano-gwi gweko irũrã nhane moingo va'ekwe Nhandejáry. Ãy Nhandejáry nhamoirũ-ma
    jaiko-vy. Ha Cristo nomanovéi hagwã-ma oikove jevy-gwi, nhane resende sende meme
    va'erã katu oiko-vy.
  waj-waj: Ta Anutuuqaa nnammutuaaya variaannaduduu ari Mmaapuuvo putuuvaara ta numa
    inna tasipama mmuaa ausavai varada variaunnavaivee. Aanna makee vaa ta mmuaa ausavai
    varada inna tasipama variaunna suaivaki Yisuu Kirisiiva kava diitoo hara kioo
    varuuvaara fai ivo ti vitoo yoketaivau ti yapaanaravai. Inna ivo itaama iinaraivo
    inna yaatarai aataruvai vaivai.
  cpy-cpy: Tema paerani eeniro akija-neenta-witari Tajorentsi, rotyaanta-kaeri Itomi
    ikama-wenta-yitee, ari okanta ariperotan-taariri. Ari okanta ayoperotan-taari
    aritaki awijako-shire-yitee, tema rañaawentee Jeepatzii-totaa-rewo.
  ekk-PKP: Sel ajal kui olime tema vaenlased, tegi Jumal meist enda sõbrad oma Poja
    surma kaudu, ja seega saame olla täiesti kindlad, et ta päästab meid Poja elu
    kaudu.
  mpx-mpx: Valila kila Yehoba ana topihigelgel, yaa Natuna wana yaomal eliyana iya
    ge kila maninila iyaka ta abubun ge ta heliheliyam. He i ola, inoke ta atena bubun
    bwaliga Keliso ni pwamwalila, kaiwena yawalina i gan.
  wbp-wbp: Nyarrparlalpa-ngalpa Kaatuju kulu-wiyi kamparruju nyinaja? Ngulaju kujalparlipa
    kuja-purda-kari wurnturu-juku nyinaja, manu kujalparliparla Kaatukuju nyurunyuru-jarrija-wiyi.
    Kuja-puruju-ngalpa manngu-nyangu Kaaturluju, ngula-warnurluju yilyajarni Jijaji
    Kiraji ngalipakuju kunka-pardinjakuju, ngulangkuju yungu-ngalpa pina-kanyirni
    nyanungu-nyangu-kurralku wungu-warnulku. Kuja karliparla Kaatuku wungu-warnulku
    jirrnganja nyinami, manu yangka kuja karla Jijajirlangu jirrnganja nyina wankarulku,
    kujarlaju karlipa milya-pinyi kapu-ngalpa jirrnganja nyinami Kaatuju nyanungu-nyangurla.
  luo-luo: Nikech kane pod wan wasik Nyasaye to ne oketowa osiepene kuom tho mar Wuode,
    koro kaka wasebedo osiepene donge ibiro reswa moloyo nikech ngimane!
  nhe-NT: Quema tojuanti noja tieliyayaj tiicualancaitacahua Toteco, Cristo icone
    Toteco mijqui topampa. Huan pampa mijqui, Toteco moyoltlali tohuaya huan techchijtoc
    tiihuampoyohua. Huajca ama tijmatij temachtli Cristo techmanahuis tlen tlatzacuiltili
    pampa Cristo itztoc para nochipa.
  aii-aii: ܐܝܼܡܲܢ ܕܝܼܘܲܚ ܗܘܵܘ ܕܸܫ̃ܡܸܢܹ̈ܐ ܕܐܲܠܵܗܵܐ، ܦܝܼܫ ܠܲܢ ܣܘܼܙܓܸܪܹܐ ܥܲܡܹܗ ܒܝܲܕ ܡܵܘܬܵ‌ܐ
    ܕܒܪܘܿܢܹܗ، ܐܝܼܢܵܐ ܐܵܕܝܼܵܐ ܕܣܘܼܙܓܸܪܹܐ ܝܘܲܚ ܟܡܵܐ ܒܘܼܫ ܙܵܘܕܵܐ ܒܸܬ ܦܵܝܫܲܚ ܦܘܼܪܩܹܐ ܒܚܲܝܘܼ̈ܗ‌ܝ.
  esk-NT: Uumigiraupkaqhuta Agaayyutmi ilaan qiñuiġutigaatigut iŋmiñi tuqqutaułhagun
    iġñiġmi. Pakma Agaayyutim iḷauraaġiliutipmatigut nalupqinaitchuamik annautigisigaatigut
    iġñiġmi iñuułhagun.
  msb-msb: Kun napasiro ngani kita sa Dios paagi san pagkamatay san iya Anak na sadto
    mga kaaway pa kita san Dios, lalo na gayod niyan na napasiro na kita sigurado
    na isasalbar kita ni Cristo kay nabuhay gihapon siya.
  cpa-NT: Cónh¹ jmai³ mi³hian¹³ jniang³ Diú¹³, hŋiah¹² báh³ Diú¹³ ca¹jmo¹ ca¹niu¹
    tei³ jǿg³ quián² jniang³ ja³ca¹jon¹ ja³ŋiúh³dsa. Jøng² hiug¹² jín³ hi² dsio¹ lé²
    quián² jniang³ mi³ma²neng¹² tei³ jǿg³. Di³ ca¹hiog² báh³ ja³ŋiúh³dsa calah.
  dso-dso: ଆମେ ପରମେସରର୍‌ ସତ୍‌ରୁ ରଇଲାବେଲେ ତାର୍‌ ପିଲା ଆମର୍‌ ପାଇ ଜିବନ୍‌ ଦେଲା । ତେଇଅନି
    ପରମେସର୍‌ ସଙ୍ଗ୍‌ ଆମେ ଆରିତରେକ୍‌ ଜଡିଅଇଲୁ । ତାର୍‍ ସଙ୍ଗ୍‌ ଆରିତରେକ୍‌ ଜଡିଅଇଲା ପଚେ, ଏବେ
    କିରିସ୍‌ଟର୍‌ ଜିବନର୍‌ ଲାଗି ଆମେ ରକିଆ ପାଇବାକେ କେତେକ୍‌ ଅଦିକ୍‌ ନ ପାଉ ?
  meu-meu: Gunaguna, ta inai heniava negana ai, Dirava ida ta herohemaino ia Natuna
    bagunai; harihari, vada ta herohemaino vaitani negana ai, mauri baita abia iena
    mauri bagunai.
  yva-NT: Arono wambe marovave Amisye ai no wusyinoe, apa Kavo Kristus kakai indamu
    Po wansaugav wamakare Amisye ai. Weti tugae indati Kristus po wansapaya Amisye
    apa pari mangke rai jaje, weye Kristus kova no tawan.
  dgc-dgc: To péngkontara tam pabi ta Diyos, éy tinanggap na kitam a kadimoy na dahil
    to kéte no anak na. Eng kona sa, éy éwan kitam beman iligtas ni Cristo, da buhay
    dén siya?
  zpm-NT: '@see-verse:ROM.005.009'
  hix-NT: Khoryenkomo nàhnàn mehra tehxatxkonà, atxke rma haxa kesnàr kom ke. Ànàhnàn
    me harha ketxownà, Khoryenkom muru, twayhàthàr hoye ro mak ha. Àwayehpànà ro me
    harha naha, noro ha. Àro ke, àwayehpànà ro me tehtxoho hoye ro, meya nyhe konyhoryetxehketxow
    hamà.
  sim-sim: Ji hishika, os wutari orhik ni nari wolo nirin kavak or nari ambu ri, wahau.
    Jikisi orhi oton or halashirik nihi farniyik hari ria. Karem uwosik, mberem ji
    hishindu? Ter angop orhi naimblek ni nawa osik, nirin kavak or naku, karem jimu
    hishindu? Wahau, nirin kavak nakwa ambu ri. Ermba ermbak linda os jikisi orhik
    nandan nirin hakwa ri.
  npi-ULB: हामी शत्रु हुँदा नै हामीलाई उहाँका पुत्रको मृत्‍युद्वारा परमेश्‍वरसँग मिलाप
    गराइयो; मिलाप भएपछि उहाँको जीवनद्वारा हामी अझ धेरै बचाइनेछौँ ।
  cgc-cgc: Ta una, kuntra ki pa ta Dyos, piro tenged ki Cristo na iya na Bata na napatay
    para ki kiten, pabaton ki din na ula en kanen an kagilek ki kiten. Daw iling tan
    iya na kaluoy naan ta mga gakuntra ki kanen, mas pa iya na kaluoy naan ki kiten
    na mga pabaton din na kiten i maluwas alin ta iya na silot. Tenged Jesus pabannaw
    ta Dyos, sigurado ki gid na kiten i maluwas.
  tim-tim: Amâ hingât. Nen Anutu gasa agaŋmâ mandenŋe nanŋe moepgât akmâ han kalem
    aknengiep amâ âi humo. Are hinŋe Anutuŋe han kalem aknengiewân amâ manmanŋaet
    akmâ manman kârikŋân katnenekbiapgât amâ âi owâiŋe.
