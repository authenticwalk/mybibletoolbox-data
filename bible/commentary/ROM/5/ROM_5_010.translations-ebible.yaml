  jiv-NT: Yusa nemasri̱ áyatar Yusa Uchirí̱ jakamuja̱i̱ yamaikia Yusja̱i̱ shiir nawamnaikiar
    pujaji. Nu arant nui̱kia Kristu tuke iwiaaku asa iiji̱a̱i̱ tsaniṉkiu asa ashí
    yajauchinmaya̱ uwemtikramar tuke shiir awajtamsattaji.
  otm-NT: Nɛ nu'bʉ midín sʉhmbʉ Oją, pɛ bi hogahʉ rá Ts'ʉnt'ʉ zɛhɛ 'bʉ mi du. Nɛ i
    'bʉh ya, janangue'a bi zä di thoqui di 'dajʉ ra hogambʉi ya, nɛ da xoxcahʉ 'bʉ
    rán zɛgui.
  dah-dah: Bikkeŋ neŋ gayenbe Al Kuruŋyen asogo hinhet gega, Urmiŋ teŋ kerke kateŋ
    kamyiŋde matbe Al Kuruŋya awalik hitiriŋ. Gega Urmiŋbe bida ma heŋ huwaryiŋ geb,
    Al Kuruŋ beleŋ kame daha diryeŋ? Dumulgaŋ po tiyyeŋ geb!
  tnk-tnk: Fwe kupwən nəpɨn kɨtaha saməmwəki ihi Kumwesən, in ro suatuk ia nemhəien
    səvəi Tɨni mə kɨtaha tsəuvehe in me nepwɨn. Ro pen təkwtəkwuni səuvəuvehe in me
    nepwɨn ro a nukurənien irə mə in truvehimɨru kɨtaha ia nɨmɨruien səvəi Tɨni.
  kpr-kpr: 'Ne eregoseva: namonde giti God da gitofu edo irero, nu joka edo nunda
    Mandi ambududurusira ainda fakinaimi, namonde dabade mainungosuseri. Ava sedo,
    oroko nunda natofo edo iroro, Keriso ambarida ghe jebuge erorusira ainda fakinaimi,
    jebuga evovodae irari ava namondekena mutari barera.'
  san-IAS: phalato vayaṁ yadā ripava āsma tadeśvarasya putrasya maraṇena tena sārddhaṁ
