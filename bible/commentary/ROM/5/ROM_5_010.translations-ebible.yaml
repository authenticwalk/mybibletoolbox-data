  azb-azb: Əgər biz Allahın düşməni olduğumuz vaxt Onun Oğlunun ölməsi ilə Allahla
    barışdıqsa, barışdıqdan sonra Onun həyatı vasitəsilə daha qəti olaraq xilas olacağıq.
  eng-DBY: For if, being enemies, we have been reconciled to God through the death
    of his Son, much rather, having been reconciled, we shall be saved in [the power
