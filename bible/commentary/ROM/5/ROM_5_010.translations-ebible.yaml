    Yaŋ agɨt do yaŋsi nandamaŋ, abɨsok Monji kalugɨ egɨsak do aŋek Piŋkop da nin yokwikon
    baŋ tɨmɨtdɨsak.
  grc-BYZ: εἰ γὰρ ἐχθροὶ ὄντες κατηλλάγημεν τῷ Θεῷ διὰ τοῦ θανάτου τοῦ υἱοῦ αὐτοῦ,
    πολλῷ μᾶλλον καταλλαγέντες σωθησόμεθα ἐν τῇ ζωῇ αὐτοῦ·
  cpc-NT: Tima pairani iiniro akisaniintawaitziri Pawa, jotyaantakainiri Itomi inkamawintai,
