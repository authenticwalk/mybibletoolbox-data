  dwr-ENT: ሄዋ ዲራው፥ ናጋራይ ሃ ሳዓ ኢቲ ኣሳ ባጋና ጌሌዳ፤ ሄ ናጋራይ ባሬናና ሃይቁዋ ኣሄዳ፤ ሄዋ ጋሱዋን፥ ኣሳይ ኡባይ
