  ory-ory: ଅତଏବ, ଯେପରି ଜଣେ ଲୋକ ଦ୍ୱାରା ପାପ ଓ ପାପ ଦ୍ୱାରା ମୃତ୍ୟୁ ଜଗତରେ ପ୍ରବେଶ କଲା, ଆଉ
