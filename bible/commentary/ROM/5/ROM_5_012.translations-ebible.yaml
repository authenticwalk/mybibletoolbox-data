    jiꞌi̱ lcaa na.
  bqc-SIM: Gbɛ̃́ mɛ̀ndo mɛ́ tò duuna gɛ̃̀ dṹnia guu, ↄ̃ duuna ga ì. Beewa ga lì
    gbɛ̃́piia, kɛ́ gbɛ̃́pii duunakɛ̀ yã́i.
  tcz-CHONGTHU: Adam achonset phat chun vannoiyah chonset ahunglut in, Adam chonsetna
    chun thina ahin polut'in, chutichun thina chu mitin chungah achutai, ajeh chu
    mijouse chonseah ahitai.
  mar-mar: म्हणून एका मनुष्याद्वारे जगात पाप आले व पापाद्वारे मरण आले आणि सर्वांनी
    पाप केल्यामुळे सर्व मनुष्यांवर मरण आले.
  snp-snp: Etito we lawoko yakafo nosámami mona melami yama mikaleka o fedaito, ido
    nosámami mona yamakafo folamo mona ya fede gimami, ya ayaidana oto wenena muki
    yaki nosámami mona melanako, yamu muki ya fulumo wamo ne.
  isl-isl: Þegar Adam syndgaði, kom syndin inn í líf allra manna. Með synd hans hélt
    dauðinn innreið sína í þennan heim og þar sem allir syndguðu, tók allt að hrörna
    og deyja.
  spy-NT: Kiyib ꞉chiito akeenke ng'ōōkisto kōōrēēt nyēē kiisach kuchō ꞉meet. Kunyoo,
    kirub ꞉meet biiko kuuyu choolwookēnootiin ꞉tukul.
  xnn-xnn: Gapo isnan basol Adam id sang-adom et siya nan ninlogiyan nan bomasbasolan
    di ipogaw. Et nan nateyana abes et gapo isnan binmasbasolana. Isonga am-in tako
    ay ipogaw et matey tako tay bomasbasol tako am-in.
  mwe-mwe: Monaga kwa ligongo lika mundu jumo shambi shashinkukoposhela nshilambolyo
    na shambisho nikumbuya shiwo, na shiwo gushaaishilenje bhandu bhowe, pabha bhowe
    bhashilebhanga.
  tte-tte: Tomo kaigeda ana paisowa koina mwa naenaena iyawatagili yanuwa yaulina
    mena, yo naenaenane koina boita ikalaiyama. Kabo boitane ilopanaisi tomo meuloili
    kolili, kaiwena meuloili silopwano.
  tcs-tcs: Yumpla sabe, wen God bin meke dis wold ebriting bin prapa gud. Bat den
    dat man, neim blo em Adam, i bin meke nugudting ane prom dat taim sin i bin kam
    po dis wold. Ane ded i bin kam bikoz prom sin. So nau yumpla ebribodi mas ded
    bikoz ebri pipol blo dis wold meke ol nugudting, ane demting i sin.
  hlt-THB: Cedawngawh, thlang pynoet ak caming khawmdek awh thawlhnaak lut nawh, thawlhnaak
    ak caming thihnaak ce awm hy, thlang boeih a thawlh dawngawh thihnaak ing thlang
    boeih siing hy;
  soq-soq: Apana dea bedewee kadi segalen tawo ema osowe, ita kadi bo wadene wisen.
    Inta ema bedewe bo apana uduudu mampo nawaialene alen, ipawa uduudu kadi dewasaiena.
  qub-qub: Cay pachachöga Adanmi jucha rurayta gallaycuran. Chaypitami wañuypis shamuran.
    Chaymi llapan runapis Adanllapita mirasha cashpan juchata rurar wañun.
  att-att: Á anni má panò ta makaliwâ ittam? Sù ngaw keggá nayù ira olu nga tatolay
    ta dabbuno, nalliwâ si Adan, nga olu nga tolay, á yáyù pamegapu na palliwâ nayù
    ira tatolay ta dabbuno, megapu sù táttádday nga tolay. Á natay si Adan megapu
    sù liwâ na. Yáyù pamegapu na pate nayù ira tatolay ta dabbuno, gapu ta nakaliwâ
    ittam ngámin.
  bki-bki: Mia tenalo juo nei m̃ariano bija meuliano, naljuo abinimei ea yetemeriba
    jum̃abe? Toro na beamu ea yetemeriba naina Atam, a naio be toro na beamu napano
    mila kariano, a mila vironiano na kariano, jibe m̃ariano, monoka rimaluvo ea yetemeriba.
    Mia tomu nalo napano abinimei iorou, nalo bunu abokar kariano, a m̃ariano bokar
    nalo abiniu bunu.
  bqp-bqp: Gbɛ̃ mɛ̀n do yãin durunna gɛ̃̀ andunia gũn, akũ durunna ga ì. Lɛmɛ dↄ
    ga kú gbɛ̃ sĩnda pínkia, kũ gbɛ̃ sĩnda pínki durunna kɛ̀ yãi.
  mcp-mcp: Sâ mə́ ŋgə́ cɛɛl cɨ yí jɨ́ nə́ *sə́m í á zə shí mishwun nəcé muud ŋgwûd,
    sə́m wɔɔŋgʉ́ mú julə shwɨy; shwɨy mú kala nə búúd bɛ̂sh, nəcé buud bɛ̂sh wə́ bwə́
    á sá sə́m.
  hat-hat: Se poutèt yon sèl moun peche antre sou latè. Peche a louvri pòt pou lanmò.
    Se konsa lanmò vin pou tout moun, paske tout moun fè peche.
  npl-NT: Ijkó kiné, por itlajtlakol se tlakatl n tlajtlákoli okalak itech nin tlaltíkpaktli
    iwa okualík mikílistli, ijkó noiwa nochteh mikkih porke nochteh otlajtlakolchijkeh.
  bgg-bgg: Layog ne sohjambling shii bran jia chiang è thog, chiih-è ai layog è iy
    pha ji de awai rog shii yithog. Idohhè shii ne, iy pha ji ne zab pha bran jadthek
    shii shiiy dun, nyieliieshii zab pha branthek è layog rek.
  eng-TCENT: Therefore, just as sin came into the world through one man, and death
    came through sin, in this way death has come to all men, because all have sinned.
  eng-BSB: Therefore, just as sin entered the world through one man, and death through
    sin, so also death was passed on to all men, because all sinned.
  cpu-NT: Pairani aparonimacheeni shirampari etakaantanakarori ikaariperotake. Iro
    ovasankitagaantsi jiñaakeri, ikaamaneyetai. Irojatzira antetanainchari maaroiteni
    icharineeteki, ikaariperoyetanake maaroiteni osavisatziite, ikaamaneyetanake.
  san-ASM: তথা সতি, একেন মানুষেণ পাপং পাপেন চ মৰণং জগতীং প্ৰাৱিশৎ অপৰং সৰ্ৱ্ৱেষাং
    পাপিৎৱাৎ সৰ্ৱ্ৱে মানুষা মৃতে ৰ্নিঘ্না অভৱৎ|
  tac-NT: '''We ''ya bajchá bejtégame rió Arani anilime tabilé ''la sébali olale napu
    nulélige Onorúgame ''lige mukule ''lige alé si se''winárigá ikile alué ''ya bajchá
    bejtégame rió na''tálila ''lige jípesí ejperégame tabilé a''lá ''nátame ju ralámuli
    ''lige suwábaga suwiboli niru.'
  eng-WEBPB: Therefore, as sin entered into the world through one man, and death through
    sin, so death passed to all men because all sinned.
  gfk-H: Io, tiga linga i ngan hoing iakan. Tiga tunatuna mon ga halamlam halaka no
    sakana magingin ukai tano ula hanua ma ga maat kanong ga gil no sakena. Ma ta
    iakanong mon ra mangana ngaas no minaat ga haan ta ira tunatuna bakut kanong diet
    bakut diet ga gil no sakena.
  viv-viv: Ide Yaubada buye kaveyao ma faꞋina kadu ganalukahihi. Bana kaliva nagona
    yana koyona faꞋina koyona babi againe gimidilakayemu. Kadu koyona fatana alika
    meda gilakayemu. Bana gikoyo-yo giꞋalika faꞋina, kadu ide tomiyababi moyaꞋaida
    bana againe katubuyemu-ma agaideya alika gilakayemu, faꞋina ide buye koyona kafaisewana.
  yao-yao: Kwa litala lya mundu jumo sambi syajinjile mu chilambo muno ni kuichisya
    chiwa. Kwayele chiwa chaichilile ŵandu wose, ligongo wose atesile sambi.
  tgp-tgp: Ale matana, sohena hehe mo mai na varama na tamlohi matea purongo, ale
    mateia mo mai mata hehe, ale sohena, mateia mo tikeli na tamlohi tari matan enira
    mo isoiso la vai na hehe,
  auc-NT: Docä mæ̈mæ̈ adocanque tänocä incæ ëñënämaï cæcä ïninque mönö wënæ wënæ cæpämo
    inguipoga do pongatimpa. Ayæ̈ tömengä nänö ëñënämaï cægaïnö beyænque në wæ̈wocacä
    bagacäimpa. Tömengä wënæ wënæ cæcä ingaingä baï mönö tömämö adobaï në wënæ wënæ
    cæmö ïmö ïninque edæ mönö waocabo tömämö në wæ̈wocamö edæ do bagamöimpa.
  kbc-NT: Niɡ̶ina noiigi digoina iiɡ̶o owo ane beyagi leeɡ̶odi onijoteci ɡ̶oneleegiwa
    ane liboonaɡ̶adi Adão. Odaa leeɡ̶odi nibeyacaɡ̶a, jiɡ̶ida némaɡ̶a. Odaa inatawece
    oko aɡ̶ica ini ane daɡ̶a yeleo leeɡ̶odi inatawece inoa libeyaceɡ̶eco.
  bmh-bmh: Gonugun, ig igul go abe mabun iboin, Adam igual embigeg mui, Kristus, igual
    Dubanou Ban mui, go go dudu aliag. Du tub Adam nug igul eg bigegwina, igul go
    em ebu unum aleun. Guzenina, igul eg nug noumabun igul imai aleun. Du gonugau
    igul ebuan duailel unum noumanem. Einen, go igul eg meun sul, duailel unum ag
    igul eg macanemen.
  ctu-BL: Tsa' ochi mulil ti pañimil cha'an ti' mul juntiquil winic i c'aba' Adán.
    Jini mulil tsi' yʌc'ʌ ti chʌmel pejtel winicob x'ixicob. Jini cha'an mi lac chʌmel
    ti lac pejtelel, come tsa' lac cha'le mulil ti lac pejtelel.
  meq-meq: Maa zlaw mezeleme ka məndzibəra na, ndo nəte ŋgweŋ, Adam. Hərwi mezeleme,
    ndo hay faya ta mətiye. Andza niye, mədahaŋ a zəvay a ndo zezeŋ ka məndzibəra
    tebiye, hərwi ndo hay tebiye ta ge mezeleme.
  noa-H: 'Hich jãgta hajim hĩchab warrgarjã: Hich mag Jesucristo meetarr gaaimuapai
    maach peerdʌajemjö, hõor hãbpai pekau wautarr gaaimuata hĩchab t''umaam k''ʌʌnta
    hewag pawiajã pekau paarpagk''ajim. Mag pekau gaaimua chi nacha pekau wautarr
    wounjã meetarr haawai maach hewagam k''ʌʌnjã hagjö t''umaata hö deejim, t''umaam
    k''ʌʌnta pekau wau t''ʌnaawai.'
  alp-NT: Tamata mei nusare esi supu dosare menai bei tamata esa, le ilene loko Alla
    Eni pletare mo. Ile mere Adame. Kai bei eni dosare pine tamata mei nusare esi
    mata. Bei Adame eni dosare, eni anubuaru pususi supu dosa. Ele mere hoko pusue
    tamata mei nusare mata.
  san-VEL: tathaa sati, ekena maanu.se.na paapa.m paapena ca mara.na.m jagatii.m praavi"sat
    apara.m sarvve.saa.m paapitvaat sarvve maanu.saa m.rte rnighnaa abhavat|
  kbq-kbq: E'ina hu'negu magoke ne'mo kumi higeno, ama mopafina kumimo'a efre'ne.
    Kumimo'a fri'za avareno egeno, fri'zamo'a ra huno maka vahetera vuno eno hu'ne.
    Na'ankure maka vahera kumi vahe mani'none. (Jen-Agf 3)
  kbh-kbh: Canÿe ents̈á bacna soye tojanma causa, nÿetsca ents̈anga bacna soyënga
    amënga tmojábocana; y cha tojanóbana, bacna soyënga tojanma causa. Y chca, nÿetsca
    ents̈anga entsamna jóbanama, er nÿetscanga bacna soyënga tmojama.
  ron-LSB: Așadar, după cum păcatul a intrat în lume printr-un singur om și moartea
    prin păcat, tot așa și moartea a trecut la toți oamenii, pentru că toți au păcătuit.
  pon-pon: Ari, duen aramaj ta men, me dip tapiki don jappa, ap tialan mela, o mela
    lel penan aramaj akan karoj, pwe karoj me wiadar dip,
  nhe-BL: Quema pejqui tlaltepactli, Adán tlajtlacolchijqui huan tlajtlacoli pejqui
    ipan tlaltepactli pampa san se tlacatl tlajtlacolchijqui. Huan pampa pejqui tlajtlacoli,
    nojquiya pejqui miquistli. Huajca ama miquistli techajsi nochi titlacame, pampa
    nochi titlajtlacolchijtoque.
  sps-sps: 'Tsunaun tsura Jisas Krais faan rara na toto na suu, jesan kan, e Adam,
    a vaamuan nar tsuvurara, faan rara na mat a suu. Te kat fi non nei: u aveto tanik
    muan tana monaagits to tana saa e Adam ayei na isen a mes to te kat a iring sa
    fanaginy nongoiny e Gov. Tan kat to aya, Gov faan iny a mat sa ruak tana monaagits
    to, ana fokinai faavot vovou iny ror a mat to ayei, vovou tsun iny ror a nuatsin
    a isen a mes to ayei, tana saa, a fokinai faavot, fanaginy nongoiny e Gov.'
  wnc-wnc: Siwan ninda atnataamang. Aminu tapatuta yakap siknga sanga wai takngatu
    tasikut. Sike sanga wa tasikut takngata yutake apu apu aminu kuupbam pakut. Papan
    aminu kuupbamda waiaknga tawake tasiyuk kungwawa kwaitakapukaing.
  bus-bus: Gbɛ̃ mɛ̀n doo yãnzin durun gɛ̃̀ anduna guu, ben durun gaa ì. Lɛmɛ dↄ gaa
    kú baade píngia, kɛ̀ baade píngi durun kɛ̀ yãnzi.
  gub-BL: Izypy mehe awa ipy a'e, a'e ràgypy uzapo ikatu 'ym ma'e ipy a'e. A'e re
    umàno a'e, ta'e uzapo ikatu 'ym ma'e a'e xe. (Aze mo nuzapo iwer, a'e mehe mo
    numàno iwer mo.) A'e rupi teko paw uzapo ikatu 'ym ma'e waiko a'e wà. A'e rupi
    teko paw umàno a'e wà no. Teko ko 'ar rehe har umàno putar a'e rupi katete a'e
    wà nehe no.
  imo-imo: Lino Gote kinye opa pule topolio altopo yu kinye konopu tendekuna pupili
    moromolo nio akumunga ungu te pilengei nemboi. Oi iye Adameni ulu pulu keri te
    terimu wali ulu pulu kerimu kamukumu maina ltemo. Yuni terimu aku ulu pulu kerimuni
    kololi ulumu wendo orumu. Akumunga kinye yandopa yandopa lino imbomani pali ulu
    pulu kerima teremolona lino kinye pali kololi ulu pulumu wendo oromo.
  boj-boj: Iga qalie, tamo qujai Adam a une atej. Aqa une dena tamo uŋgasari kalil
    naŋgi dego une eleŋeb. Adam a une ti soqnej deqa a moiyej. Tamo uŋgasari kalil
    naŋgi dego une atoqnsib moreŋoqneb.
  eng-DRA: Wherefore as by one man sin entered into this world, and by sin death;
    and so death passed upon all men, in whom all have sinned.
  knf-knf: Name kë pjuban pi ñaaŋ aloolan, *Adam, paţij pekadu ţi umundu, kë pekadu
    mënţ daţij pkeţ. Hënkuŋ bañaaŋ bŧi bajubani, awo i kakeţ bukal bŧi.
  san-KHM: តថា សតិ, ឯកេន មានុឞេណ បាបំ បាបេន ច មរណំ ជគតីំ ប្រាវិឝត៑ អបរំ សវ៌្វេឞាំ
    បាបិត្វាត៑ សវ៌្វេ មានុឞា ម្ឫតេ រ្និឃ្នា អភវត៑។
  arn-NT: Femngechi llemay, kiñe wentru mew müten müley ta yafkan mapu mew ka femngechi
    müley ta lan dungu. Fey tati lan dungu müley itrokom che mew, itrokom che yafkafengelu
    am.
  zas-NT: Por tijb xinguiaaw guzuloj guyu dol loj guidxliuj, abiꞌ por dol guin guzuloj
    guyu guialgüjt, gra ree bejn bayal guialgüjt guin guial been reeman dol.
  ken-NT: Bɛbʉ́ bɛ́fʉɛt ntá mmu amɔt kɛ bɛ̌twɔ fá amɨk, nɛ bɛbʉ́ ɛbhi bɛ́twɔ́ nɛ
    nɛwú. Nɔ kɛ ɛchi bɛ nɛwú nɛ́pɔ̀kɔ bo mankɛm mbɔnyunɛ yɛ̌ntɨkɨ mmu ákʉ bɛbʉ́.
