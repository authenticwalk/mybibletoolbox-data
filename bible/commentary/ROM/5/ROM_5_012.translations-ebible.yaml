    myet nle jwalt.
  poy-poy: Vidoda viziti pasipanu kupitira muntu yumu Adamu na vidoda vyakuwi vitenditi
    wantu wahowi. Malawiranu gakuwi, kuhowa kueneyiti kwa wantu woseri toziya woseri
    watenditi vidoda.
  qwh-NT: Adanmi jutsata rurecorqan, y tsenopam jutsa rure qallecorqan. Tserecurmi
    wani shamorqan. Tsemi que munducho llapan nunacuna jutsata rurarnin, wanuyan.
  gaw-gaw: Amu ig dooṯem, danab laip̱u laa hip̱unin heum amup̱a hip̱unin kobol oh
    wanp̱a daaṯe. Hip̱uninnu nob am mauhak amunu mauhak nug danab oh dilagp̱a uḏiom
    daaṯe. Aḏinu? Danab oh ag hip̱unin aaḵu hep̱ig daaṯeb.
  nca-nca: Nore iŋoteto, komo suki uni kanata kato o piyimi tiní quhurí tewero murí
    nokono tunoqaró. Murí ŋundo kindo khumowero riní nokono tunoqero uni soso wiri
    yereró, dokoro uni soso quhurí teyoteŋgo.
  zpz-NTPP: Ornu tub mbecy nu la Adaang bicy yu cyi, orzeꞌ guꞌ cyi gyishlombecy. Nunu
    nu nac cyi zeꞌ brugyiꞌ nu rat mbecy. Ndeꞌ nu dela mbecy rat dey, gun dela dey
    bicy yu cyi.
  mkj-mkj: Dihp indoa nehn jampah jang armaj mennoar. Apel ah dihp kahrehda mehdi.
    Doari mehdi ken lelloang armaj ohroj, pwa armaj ohroj dipan.
  zac-NT: Zni guc, por tubsë nguiu bidchini duldë lu guë́ꞌdchiliu. Hia de tëchi ni
    zeꞌdë naldë galguti. Hia bëdchini cashtigu shtë galguti parë grë mënë narëtaꞌ
    lu guë́ꞌdchiliu purquë grë́tëꞌ rall bëꞌnë rall duldë.
  kyg-kyg: Inagi hosu kavaꞌmo magoke vekafatiꞌmo muki ma mopafiꞌmo afole aiꞌnigeno
    ani hosu kavaꞌaletiꞌmo nefaliya kavaꞌmo afole aiꞌniye. Nefaliya kavaꞌmo ani katetikeꞌmo
    afole aiteno muki vayaꞌaitegamo aino atagu faeno uneno huꞌniye. Muki vayaꞌamogimo
    magoke vekamoꞌa hosu kavaꞌmo huꞌniya afinaꞌmo agaepiꞌmo maiꞌneꞌapaeꞌmo hosu kavaꞌmo
    huꞌnayaꞌmofeꞌmae.
  kmk-kmk: Maipagapu utdit osa’n tagu, nailugi dit basuḻ situn lubung. Ot gapu utdit
    basuḻ na nambanaga awad katoy. Kadon nansaknap dit katoy sidan losana tagu gaputa
    losana tagu nakabasuḻ.
  cao-NT: Jabi Adán yoyoni iqui tsi maí ca nohiria bo xërëquë tsi jocha chitahëniquë.
    Jasca, Adán jocha tahëhax tsi rësotsi nohiria bo niquë. Jochahi quiha nohiria
