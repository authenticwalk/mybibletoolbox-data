  kpj-NT: Hãbu sohoji òraru‑ki òraruna bede‑ki ralore juhuu, Adaõ òraru‑ki wahe. Taile
    tahe rubu nade bede‑ki. Idi ibutumy iny raòrarunyre. Adaõ òraruna‑txi resereu,
    rubu ibutumy iny‑ò resere.
  zao-NT: Por thibka zha mndaab falt lo yezlyu ree, ne por falta mndaab yalguth lo
    yezlyu, kona reta men nzhath, tak reta men ndaa falt.
  byx-byx: Dai qatiaskerl diip ngua taqen ai ama viirang nge men per ama aivetki i
    qur ama qaqeraqa ama quanaska ma Adam. I ma Adam ka arles i qa rekmet ne liirang
    aa ama viirang be ama Ngemumaqa qa arles i qa rekmet ne ama aapngipki. Taqurla
    be ama qaqet i ra tit kut ma Adam, dai saqikka diip tep ngip. I maikka raquarli
    re tekmet ne ama viirang.
  ctu-CTI: Ti ñaxan an juntiquil jach bʌ winic Adán bʌ i c'aba' tsa' bʌ i cha'le mulil.
    Cha'an ti caj mulil ti queji i sajtyel quixtyañujob. Wale ti pejtyelelob mi sajtyelob
    como ti pejtyelelob mi' cha'leñob mulil.
  zos-NT: Tzi' cuenta que tumbø pø'nis chøquipit cojapa'jtzo'tznømu nascøsi, y cyoja'is
    chøquipit ca'tzo'tznømu; y hasta como yøti ca'yajpa mumu, porque mumu cojapa'tyaju.
  gvs-gvs: 'E tauna mae guna livalayana ivatulukoida ame: Koroto tayamo pasina goyo
    isowóduwo poyapoya ame goi. Goyoyana goi ámasa isowóduwo. Moe nakae ámasa isagayako
    ina tomota liliuda yaida unana liliuda tagoyo.'
  kbm-kbm: Gen tiate meng-gihlang nangge nalk, gisov amol dongke-ngge. Be gen tiate
    nok ete girwel tanmat vunu meng-gihlang. Beti amolmol tepwengge ande inggas ebe
    ve inmat vunu ok gitang-tangi-ngge ve gisov amolmol tepwengge ilgum tiate.
  tew-tew: Wí wîˀ toˀwí Adam gin nakhá̖wä̖́ˀiˀ itꞌaywó̖ˀnan, heḏi i-á itꞌaywó̖ˀnandi
    tꞌä̖hkí tꞌowa tꞌaywó̖ˀdi giyä̖́mu. Adam-dá itꞌaywó̖ˀnandi nachuu, heḏi naˀin
    wáˀ ívítꞌaywó̖ˀnandibo tꞌä̖hkíḏíbo gitꞌa̖há̖a̖ní.
  rmc-rmc: Prekal jekh manuš avľa o binos andro svetos a le binostar avľa o meriben.
    Avke pregeľa o meriben pre savore manuša, bo savore kerde bini.
  apr-apr: Ngan nanga, mugu ngan tool ataleu la iyei sennene i, ngan le iso dada pang
    sennene bet ingaua ni mai i le imot. Inbe matenge pombe ye sennene ki, ngan nen
    le di tooltool ke ni mai i le imot tinepe la gurana ke matenge parmana, yesoo
    di le imot tiyei sennene.
  tiy-tiy: I funa nuwe wén i do tete dob duniyae ni, non ménsala i sunguwe étéw féndawét
    Adam. Atin kéléhu i bayad i salae. Tidéw béno, léménégéb i tetee mangéy dob kéluhanay
    étéwe. Mélaw i kéluhanay kéilawane méléhu non i kéluhanane ménsala.
  nlg-nlg: Tana bona Adam te tangohahi, na palu te horavira na lei tinoni soko, me
    lavi rughuhaghea mai na mate. Mana pukuna keri, na lei tinoni soko kara mate na
    pukuna tara tangohahi.
  dgr-DOGNT: Dǫ ı̨łè wehołı̨į̀ t'à dıı nèk'e hołı̨ı̨ kèhǫǫ̀wo wek'èts'eezǫ hǫt'e.
    Hołı̨ı̨ ts'ıhɂǫ̀ eyı dǫ ełaı̨wo, eyıts'ǫ dǫ hazǫǫ̀ hołı̨ı̨ hogehtsı̨ ts'ıhɂǫ̀
    wexèht'eè ełaàgede ha hǫt'e.
  pes-OPV: لهذا همچنان‌که بوساطت یک آدم گناه داخل جهان گردید و به گناه موت؛ و به اینگونه
    موت بر همه مردم طاری گشت، از آنجا که همه گناه کردند.
  ron-1924: Де ачея, дупэ кум принтр-ун сингур ом а интрат пэкатул ын луме ши прин
    пэкат а интрат моартя, ши астфел моартя а трекут асупра тутурор оаменилор, дин
    причинэ кэ тоць ау пэкэтуит…
  tpz-tpz: Ea to nat e no pan, a pah teꞌ to nok voh a hat manih po oeh, pareꞌ mët
    voh en. Ivëh, ka mët pamëh pah kopös en pa napan kurus manih po oeh, suk ataeah,
    a napan kurus to nok voh ee pa hat.
  agd-agd: Adamu ano ma umeí ein mai anon purin dákó uran ma varará oreraen mino.
    Mai fara va ino, minó nanin banta ano umeí ukhan mino.
  rkb-NT: Taparakta Adão Deus nizukni atahi isopyksapybyita nikaraze nihyrikosokda.
    Abaka katsa mywatu mysopyksapybyi humo tsimykaranahaze Adão watsa tsimyhyrikosokdanaha.
  san-THA: ตถา สติ, เอเกน มานุเษณ ปาปํ ปาเปน จ มรณํ ชคตีํ ปฺราวิศตฺ อปรํ สรฺเวฺวษำ
    ปาปิตฺวาตฺ สรฺเวฺว มานุษา มฺฤเต รฺนิฆฺนา อภวตฺฯ
  iws-iws: Krɨma dɨnoknɨnkɨn bɨdi bɨdiniyarɨn, bɨigɨ bɨiyan inkamɨn tɨ nu ɨiir nwowɨn
    Adam siyar tɨrkɨn, dimɨn biyɨeyɨn mɨ siya ɨna yaonamɨn. Mɨ siyar tɨrkiya dimɨn
    biyɨeya ɨna yɨisinɨnkɨkɨnkiya kɨi auni hanɨɨn ɨkɨ iikamɨm hɨnda tɨnda nwowɨm sɨmiir.
    Mɨ nɨm krɨma ɨriipɨ hɨriinan warar mɨ aowi. Dimusi rani, nɨm krɨma siir kɨgna
    tɨrkɨm tɨ hɨriinan siyɨuɨm.
  pol-SZ: Z powodu jednego tylko człowieka, Adama, grzech wdarł się na świat, a wraz
    z nim śmierć. W ten sposób śmierć przeszła na wszystkich ludzi, bo wszyscy zgrzeszyli.
  ztq-NT: Por tugak xaa kwyo tol lo kislyu aan lëë tol biidni kyalkuty. Singo mod
    kchë meñ pchal kyalkuty, por kchë meñ kwloo tol.
  zai-NT: Pur tobi hombre biuu enda ruchee ndaani guidxilayú, ne guti be purti bichee
    be, ne zacá ucuá enda guti que irá xixé binni, purti laca bichee ca'.
  upv-upv: Erpok ko, nololien mivini iel ngatan renge jinibb sansan kobbong, Atam,
    ko nololien ngok ololi mijen kele mivini. Ko mijen mian vajin re jinibb jijle,
    suri jinibb jijle arloli nololien.
  wap-NT: Baudaꞌapaꞌo pidan, Adam, dikintapan idi Tominkaru, ipai pidannao oian. Naꞌiki
    ushaꞌapatan idi oiaꞌo, ipai pidan mawakauzo paꞌidiwaru. Ushaꞌapanum kauꞌan, Adam
    shaꞌapatan dono oiaꞌo, ikodaꞌo nii ipai utakaan-daunnao wuruꞌu shaꞌapataꞌoraz
    oiaꞌo.
  mva-mva: 'Bokaibe bokai kamakaua: Tamoata tekena-lo ka muzigoala kateka ngaenao
    ipura, be muzigoala ne ngae ka mate ipuraki. Be nge bokainatuka be ono muzigoala
    tamoata be aine moarunga-lo ilako, bakara tamoata be aine moarunga muzigoala diemaki.'
  dwr-NT: Hewaa diraw, nagaray ha sa7aa itti asaa bagganna geleedda; he nagaray barenanna
    hayquwaa aheedda; hewaa gaasuwan, asay ubbay Addaama bagganna nagaraa ootheedda
    diraw, hayquu asaa zariyaa ubbaa gakkeedda.
  kfw-kfw: Khawale inruoiya manu hi manmasituolla miring inkhat diang makheiya aheiluut,
    halli ama manu khan kathi aheichooi, ajarchu mi rakip manu inroon jarra, mi rakipdiang
    thina atungjei.
  bfz-bfz: तेबेई जेड़ा एक मांणू आदमो रे जरिए पाप दुनिया रे आया और पापो रे जरिए मृत्यु
    आयी और ईंयां ई मृत्यु सबी मांणूआ रे फैली गी, कऊँकि सबी पाप करी राखेया।
  cuk-09: Degisoggu, dule-wargwengi iskued we-napnegse dognonikid, degine, iskuedba
    burgwed-igar nonikid, geb degine bela dulemar burgwedbi gunonisunnad, ar ade bela
    iskusmaladbiid.
  ben-OBCV: সুতরাং, যেমন একজন মানুষের মাধ্যমে পাপ ও পাপের মাধ্যমে মৃত্যু জগতে প্রবেশ
    করেছিল এবং এভাবে সব মানুষের কাছে মৃত্যু উপস্থিত হল কারণ সকলেই পাপ করেছিল।
  mil-NT: Te ndíi Àdán ñá túú ní quìde ndáá ndíi núú Yǎ Ndiǒxí nǔu xíǎⁿ ní ngúndecu
    nchaa sá cuèhé sá dúhá ñùyíú‑a, te sá cuèndá nchaa sá cuèhé sá dúhá quìde ñáyiu
    xíǎⁿ xìhí‑yu, te nchaá‑yu xìhí‑yu chi nchaá‑yu quìdé‑yu nchaa sá cuèhé sá dúhá.
  myu-myu: 'Imẽnpit ipi watwat ikẽrẽat mujurũg̃rũg̃''uk osodop ip Deus jekawẽn muwẽn
    awap Moisés pe. Deus pit ipiat o''supi''ajoat g̃u cebe ip jekawẽn tag̃ g̃u juk
    adi oekuku ip iap teim, Moisés pe wuyawẽwẽap ekawẽn muwẽn awap. Adão koap ikẽrẽat
    o''g̃ujurũg̃. Soat ipi watwat o''jebapuk ixe Adão bewi. Soat ixe ebekitkiyũ ikẽrẽat
    mujurũg̃rũg̃''ukayũm o''e Deus xe ixe ikẽrẽat o''g̃ujurũg̃ puye. — Ikẽrẽat mujurũg̃rũg̃''ukayũ
    je''ũ — i juk o''e Deus Adão be. Imẽnpuye soat ipi watwat je''ũ''ũm g̃asũ dak.
    Soat wuye''ũ''ẽ ace Adão buxim wuyju dak ikẽrẽat mujurũg̃rũg̃ puye. Soat cebekitkiyũ
    ikẽrẽat o''g̃urũg̃rũg̃ Adão juk ikẽrẽat o''g̃ujurũg̃ iap co''i''ũmg̃u. Inaka oe''ũ''ũ
    ip soat―Adão badipyũ, Moisés badipyũ dak. Oe''ũ''ũ ip Adão koap ikẽrẽat o''g̃ujurũg̃
    puye. Soat Adão ebekitkiyũ ikẽrẽat mujurũg̃rũg̃''ukayũm o''e Deus a''õ kay kũyjobit''ũm
    ip puye. Adão kũyjobit''ũm pima, soat ixe ebekitkiyũ dak kũyjobit''ũmayũm o''e
    Deus xe. Imẽneju soat ipi watwat ikẽrẽat kug̃ o''e Deus xe pũg̃ ag̃okatkat ikẽrẽat
    o''g̃ujurũg̃ puye. Soat Adão ebekitkiyũ ixe buxim o''e―ikẽrẽat kug̃. Imẽnpuxim
    Jesus Cristo kay itabucayũ ixe buxim e''em―ikẽrẽat kug̃ g̃u. Ixe Jesus Cristo
    oe''ũ ikẽrẽat uk am ipi watwat pewi―soat uk am. Imẽnpuye soat em itait jeedop
    ip Deus xe cekay itabucayũ. Adão kũyjobit''ũm o''e Deus a''õ kay. Imẽnpuye soat
    ixe naxeg̃ebitbit je''ũ''ũm. Jesus Cristo bit kũyjobit osunuy Deus a''õ kay. Imẽnpuye
    soat em Deus xe itait jeedop ip cekay itabucayũ. Pũg̃ ag̃okatkat kũyjobit''ũm
    osunuy Deus a''õ kay. Imẽnpuye adeayũ ikẽrẽat mujurũg̃rũg̃''ukayũm o''e Deus xe.
    Kũyjobit''ũm cĩcã ip osodop Adão buxim. Wara''at pit kũyjobit cĩcã osunuy Deus
    a''õ kay. Imẽnpuye Deus je''e adeayũ be: — Eyju cũg̃ ma oxe — i. Ixeyũ adeayũ
    kũyjobit Jesus Cristo buxim. Jewejojo''i g̃u bit osodop ip Adão Cristo eju. Jesus
    xipan wuykug̃ warara''acat podi ma. Ade Adão ebekitkiyũ bit o''ju ipiat''ajojoap
    pe ixe pũg̃ em ma ikẽrẽat o''g̃ujurũg̃ puye. Deus pit soat podi ma xipan wuykug̃.
    Imẽnpuye Cristo o''g̃udot ikẽrẽat uk am soat pewi―ijodiacat pewi. Deus tei''ũma
    adeayũ daxijojom ijodiacayũ daxijojom, pũg̃ em ma Cristo oe''ũ buye. Adão pũg̃
    ma osunuy. Soat ixe ebekitkiyũ ikẽrẽat mujurũg̃rũg̃''ukayũm o''e Deus xe, Adão
    ikẽrẽat o''g̃ujurũg̃ puye. — Ikẽrẽat kug̃ eyju oxe — i''e''em Deus soat pe Adão
    ebekitkiyũ be Adão pũg̃ em ikẽrẽat o''g̃ujurũg̃ puye. Deus e''em taxijo''ibiyũ
    be bit: — Ikẽrẽat kug̃ g̃u eyju oxe — i, ade em ma''g̃u ip ikẽrẽat o''g̃ujurũg̃rũg̃.
    — Webekitkiyũ eyju — i''e''em cebe ip, ixe xipat wuykay buye. Pũg̃ ag̃okatkat
    imẽn ikẽrẽat o''g̃ujurũg̃―Adão. Imẽnpuye soat wuye''ũ''ẽ ace. Wara''acat pit ikẽrẽat
    kug̃ g̃u oe''ũ―Jesus Cristo. Imẽnpuye soat podi ma Deus xipan wuykug̃. — Cũg̃
    ma eyju oxe — i''e''em wuywebe―Jesus Cristo kay itabucayũ be. Imẽneju soat em
    wuyetait acesop Deus xe. Soat kukukan acesop Cristo eju. Jesus e''eap Adão e''eap
    podi ma xipacat kug̃.'
  fue-fue: Diga e neɗɗo gooto nun hakke naatiri duuniyaaru. Diga hakke bo maayde wari,
    go ne sankitii dow himɓe fu, gam ɓe fu ɓe gaɗii hakke.
  amk-amk: Ampafe, inontarai mansiari wedaya sasarine suai to nunei ma, tuti na sasari
    nani kia mararehafoi. Na tonanane wedaya mararehafoi sinsung inontarainesa kiai
    na nunei, weo inontarainesa kiai enari sasari fefe.
  fai-fai: Ban keimin madák bakan tasu, be watawo kaleyo bá, kinim makuw ata kanodano,
    kayo ban keimin so madák tadune, fikalanámin uyo ban keimin tem kal tasu. Ade
    wanang kinim adikum iyo fikalanámin kalesu, be watawo kaleyo bá, wanang kinim
    adikum iyo ban keimin so ki keisidiw kayo ko.
  ura-NT: Nii rijijieein techu, leinjiin cacha caje nunuheteein caa chauratane que
    turuhin nelu osa, cacha itajeranu que. Nii cacha itajeranu onaate satiin cachaauru
    lomohelu, osa que nesarucuruha satiine jaun.
  mcd-NT: Ascatan tapicahuun. Adán chaca huaqui tau huani. Chacahuunoashu nani. Ascacufin
    ahuunshon nantifi manifotifain chaca huamisifoquin. Ascano nantifi nai futsushquin.
  urt-urt: Ŋupe ŋaiye Adam ŋende hwap pe, hwap kin uku nikikilꞌe lenge mitiŋ lalme
    gah kekep. Hwap tikin Adam nenge nule nat pe, nule luku nikikilꞌe lenge miyeꞌ
    tuweinge lalme. Detale, lenge miyeꞌ tuweinge lalme si yende hwap.
  kiz-kiz: Henu basi, kama kup'etela munu mmonga dhambi jhajhingili paduniani, kwa
    njela ejhe kifo kyajhingili kwa njela jha dhambi. Ni kifo kyasambele kwa bhanu
    bhoha, kwandabha bhoha bhabhombi dhambi.
  tzo-TZE: Ta sventa la sta smul li ba vinique jech ilic o li mulile, jech jpasmulilutic
    lijc'ot o jcotoltic. Ta scoj ti jpasmulilutique, jech jcotoltic chijchamutic.
  lex-lex: Ina-nara ama-hyali, twaror tek la hare honona nnia'eratni. Do'a-hala nler
    la nohkerna wawannu de onnila Adam, riy memeh'a de, do'oni-halli. Ne la' do'oni-halli
    de, pede matmiati mana nhar wiali. Narieiniande matmiat die nwewar nan rimormiori
    honona, yoma rimormiori honona rler olek la do'a-hala.
  dov-dov: Eelyo, mbuli chibi mbuchakanjjila kwiinda mumuntu womwe munyika, munzila
    eeyi lufu lwakanjila kwiinda muchibi. Alimwi chibi chakeendelela kubantu boonse,
    nkaambo boonse bakabisya.
  rgu-rgu: De neme fai a ulu na mai, lahenda masososaꞌ, riꞌ baꞌi Adam, ana mulai tao
    salaꞌ. Huu ria na, de Manetualain ta nataaꞌ ana nasoda naroo fa. Mulai tepoꞌ ria,
    basa lehenda nai dae-bafoꞌ ia tao salaꞌ sama leoꞌ ria boe. Ma huu no ara tao salaꞌ
    sama leoꞌ ria, de basa si muste mate belaꞌ a boe.
  toc-NT: Amá xapu̠lh chixcú hua̠nti̠ Dios tima̠­la­ca­tzu­qui̠chá xuanicán Adán,
    acxni̠ xlá xlama nac ca̠quilh­ta­macú kalha­kax­mat­má­kalh Dios y tlá­hualh tala̠­ka­lhí̠n,
    huá xpa̠­la­cata lí̠ni̠lh y chuná chú tanu̠chi li̠ní̠n nac ca̠quilh­ta­macú. Y
    xli̠­hua̠k cris­tianos hua̠nti̠ tzú­culh tata­lhu̠­hui̠y ni̠lay tala­ca­tzá̠­lalh
    li̠ní̠n porque hua̠k tat­lá­hualh tala̠­ka­lhí̠n, na̠ hua̠k táni̠lh.
  som-som: Haddaba sida dembigu nin keliya dunida ugu soo galay, dhimashaduna dembiga
    ugu timid, sidaasaa dhimashadiina u gaadhay dadka oo dhan, waayo, waa la wada
    dembaabay;
  mam-C: Noq tu'n jun ichin s-oke il twutz tx'otx'. Ex noq tu'n il, tkyaqilxjal il
    ti'j tu'n tkyim, qu'n tkyaqilxjal aj il.
  ndj-ndj: Kupitila Adamu, sambi yayingilili mumlima, yeni yiyegha njifwa. Topi njifwa
    yikwila kwa vandu vosi, kwanongwa vosi vagola sambi.
  mbj-NT: Sét hẽ aj'yy nesaa do du n'aa badäk hahỹỹ bä. Nesaa do hyb n'aa kä, dajëb
    du däk. Tii bä sahõnh hẽ badäk hahỹỹ bä haj'eenh do sa wë dajëb banyy däg kän,
    nesaa do sahõnh hẽ ramoo boo däk do hyb n'aa.
  lat-VUC: Propterea sicut per unum hominem peccatum in hunc mundum intravit, et per
    peccatum mors, et ita in omnes homines mors pertransiit, in quo omnes peccaverunt.
  ngp-ngp: Ivo elo, enga viya kwa mnt'hu yumwenga, wavu nowingila mwe isi, niyo wegala
    file, ivo file yenela mwa want'hu wose kwaviya wose wadamanya wavu.
  enq-2: Akali mendai Adame dokome koo pia dokonya-kaita koo pingi mana dupa yuu dakenya
    epea-pyaa. Dopaka pyoo, endakali pitakame koo pingima dokonya, endakali pitaka-kisa
    kumingi doko epenge.
  eng-ASVBT: Therefore, as through one man sin entered into the world, and death through
    sin; and so death passed unto all men, for that all sinned—
  mna-mna: 'Iti tuute: Muŋgu tomtom tamen ta iwe zaala pa sanaana ma ipet pa toono.
    Mi sanaana kini tana, ta ikam tomtom ta boozomen ma tisaana lup, mi iwe zaala
    pa meeteŋana ma ipet. Tanata meeteŋana ila ma ikam tomtom ta boozomen.'
  myw-myw: Tatanok gamag waseg sinap kalbaleb nisilamaw wadaban pwepway, mapun kanig
    mo isap. Babaw gamag takanka̱nigs peinan meivek ya̱kids adsinaps kalbaleb.
  sby-sby: Bwipishi bwalesa mucishi capanshi kupitila mu muntu umo, neco bwipishi
    bwalaleta lufu ulo lwalashika ku muntu uliyense, pakwinga bonse balepisha.
  sll-sll: Ena nan kwiana moya tani weni Adam iwe, homa weni tal nigi dongwo ongure
    God pring tomia. Tongwo pring iwe, siwa dire u bir omua. Ongure nan ganba ari
    hobi gominia. Te omaga nan ere tal nigi dongwo ol waminga God pring na tomia gominua.
  yaq-NT: Junuen san, inim wepul yoemta ka tu'isi auka' betchi'bo, inim ka tu'ik a'
    au taiteka'a benasia, intok ju'u kokkowame juni'i ju'u ka tu'ik bo'o jooriawamta
    betchi'bo inien aayuk. Inien san ket, ju'u kokkowame si'imemmeu chupuk, bwe'ituk
    si'ime ka tu'ik ya'ala.
  uro-uro: Ama vuirhong ngä män sämäni ama ivätki di nävät ama ruqa ama sägäk näkt
    iarhongäkt ama vuirhong ngä män sa ama tñäpki. Bä nävät iomäkt dä ama tñäpki qia
    män bät ama ruvek moe inguna sa ama ruvek moe rha mualat na ama vuirhong.
  ita-1885: PERCIÒ, siccome per un uomo il peccato è entrato nel mondo, e per il peccato
    la morte; ed in questo modo la morte è trapassata in tutti gli uomini, perchè
    tutti hanno peccato;
  muy-muy: 'Ere ye ti nawayay nəɗəm ni ti nihi : mis bəlaŋ ànjəki ka magudar zlam,
    mək magudar zlam gayaŋ ni àzəkibiya kisim ke mis a ɗek. Nahkay mis ni ɗek təmət,
    aɗaba nday ɗek tàgudara zlam a.'
  kqc-kqc: Mina dada, amiye yokoi maka dudu vegu no bi kono tora noibanuri dui reyo,
    ma muyena ka vegu no dudu dui reyo kana, ye muyena yaku amiye tau vanu di fogori
    urafo reyo, ini adina amiye tau gade vegu no reyadi dada.
  tav-tav: Adán caroorije cʉ cátaje jʉgori ati yepa macana camaja caroorije na cátigarije
    cãni jʉgoyupa. To bairi bai yajirique quena cãni jʉgoyupa. To bairi mani camaja
    nipetirã caroorije cána aniri cabai yajiparã mani ã.
  eng-ULB: So then, as through one man sin entered into the world, in this way death
    entered through sin. And death spread to all people, because all sinned.
  spa-VBL: Porque a través de un hombre el pecado entró al mundo, y el pecado condujo
    a la muerte. Y de esta manera la muerte llegó a todos, porque todos eran pecadores.
  fra-_FOB: C'est pourquoi, comme par un seul homme le péché est entré dans le monde,
    et par le péché la mort; de même la mort s'est étendue sur tous les hommes, parce
    que tous ont péché.
  hau-ULB: Saboda haka, kamar yadda ta wurin mutum daya zunubi ya shigo cikin duniya,
    ta haka mutuwa ta shigo ta dalilin zunubi.
  mal-mal: അതുകൊണ്ട് ഏകമനുഷ്യനാൽ പാപവും പാപത്താൽ മരണവും ലോകത്തിൽ പ്രവേശിച്ച്, ഇങ്ങനെ
    എല്ലാവരും പാപം ചെയ്കയാൽ മരണം സകലമനുഷ്യരിലും വ്യാപിച്ചു.
  kkc-kkc: Esiga odoo hedebe Adameeye goo tokenee too maga goo tokenee susuga mipoo
    hamapoo simiso. Osoloso goo tokenee oso teli goo tosimiso. Goo egeesi maga odoo
    susuga oso dia goo tokenee eyo nei ee tolone wediliso. Bei, odoo susuga oso goo
    tokenee olo tooga.
  lit-lit: Todėl, kaip per vieną žmogų nuodėmė įėjo į pasaulį, ir per nuodėmę mirtis,
    ir tokiu būdu mirtis perėjo į visus žmones, kadangi visi nusidėjo –
  urd-GVR: Jab Ādam ne gunāh kiyā to us ek hī shaḳhs se gunāh duniyā meṅ āyā. Is gunāh
    ke sāth sāth maut bhī ā kar sab ādmiyoṅ meṅ phail gaī, kyoṅki sab ne gunāh kiyā.
  far-far: Wane ki tafau laona molagali safalia sasilana ru ta'a ki sulia sa Adam
    na wane eteta nia abulo ta'a. Ma God ka kwatea sa Adam ka mae sulia nia abulo
    ta'a. Ma sulia nia 'urinai, na maee ka dao mai fua wane ki tafau, sulia wane ki
    tafau kera abulo ta'a.
  suz-BL: मिनु ङोंइती मुर कामी परमप्रभु यावे आ देंशो लोव़ मटितीके मुर बेक्‍ब दुम्‍मा
    बाक्‍त। मिनु मेको आ तमी तौ चच युइ नेल्‍ले यो बेक्‍ब दुम्‍मा बाक्‍त। मारदे हना
    मेकोपुकीमी यो पाप पामे बाक्‍त। उत्‍पत्ती ३:१९; रोमी ६:२३; उत्‍पत्ती २:१७
  car-NT: O'win kari'na poko moro yja'wan me aino ero nono tu'ponaka tywo'se man.
    Moro yja'wan me aino 'wa rapa moro romo'no tane'se man. Iwara pa'poro kari'na
    'wa moro romo'no tywo'se man, pa'poro yja'wan me o'to iwe'i'san ke.
  amp-amp: Bro Nkifrar hingrnamo barkof yima Adamr, rorn tu fasoh neft rinakmotr to
    be ndar bbinysoft nd fasoh neftn kasimott gribt kanjo. Nd fasoh neftn noheft hnamott,
    nhai be nia furarmot. Asomif wanurtayuk yonenm to be fasoh nefm niwatm noh wita
    bugewum.
  bht-bht: इस तांई जालू इक माणुऐ दिया बजा ने पाप संसार च आया, आदम पेहला माणु है जिसयो
    परमेश्वरे बणाया कने आदमे पाप किता कने मरी गिया, कने जिसदी बजा ने सै सारे लोक जड़े
    इस संसार च पैदा होए, सै सारे मरे, क्योंकि सब पापी बणी गे।
  eng-NOY: So then as through one man sin entered into the world, and through sin
    death, and thus [[death]] came through unto all men, because all sinned—
  cub-NT: Javede ñai ʉ̃mʉ mácʉ mamarʉmʉcacʉ bácʉ, ʉ̃i ãmiá Adán, ãmeina tedejaquemavʉ.
    Aru coatedejaquemavʉ ʉ̃ mácʉ Jʉ̃menijicʉre jarʉvarĩ, ãmeina teni. Que baru caivʉ
    põeva máre Adán mácʉi yóbocavʉ coated̶ama Jʉ̃menijicʉre jarʉvarĩ aru yaiyáma máre
    Adán mácʉi ãmeina teiye báque boje.
  ita-1927: Perciò, siccome per mezzo d’un sol uomo il peccato è entrato nel mondo,
    e per mezzo del peccato v’è entrata la morte, e in questo modo la morte è passata
    su tutti gli uomini, perché tutti hanno peccato…
  lww-lww: A sur lua nene marena amio malena, lalua apim e yomarava nini sanape? Yar
    p̃es na yomarava nini nane Atam, a naga pe purp̃es nen mlamulen viowa, a kila
    nap̃a nakoaena na mlamulen viowa, sane marena, monar imi m̃aliv e yomarava. A
    yeririna la nap̃a asiraunia, la m̃ena ga atol mlamulen viowa, ana marena tol la
    make m̃ena ga.
  ckb-ckb: لەبەر ئەمە، چۆن لە ڕێگەی مرۆڤێکەوە گوناه هاتە جیهان، لە ڕێگەی گوناهیشەوە
    مردن، بەم شێوەیە مردن هەموو خەڵکی گرتەوە، لەبەر ئەوەی هەموو گوناهیان کرد.
  nas-nas: Enang noruꞌeriaing tee aung taaꞌniꞌanta. Narung naning orakaꞌ nkoarioꞌ
    bakaang orakaꞌnkoi nantoong karikaꞌ orari-antavuruꞌ eeꞌnoko teie orari-antai tee
    booꞌ basi-antavuuꞌ nantoong kansiꞌkoo-nupoong-koo. Eeꞌnoko tee teie booꞌke ootukunung
    kuung deempuruꞌ ookara orakaꞌ nkoaririoꞌ.
  uvl-uvl: Poinga poreke ngana lohot nge non e nga ich pe poinga poreke ngana nem
    poi hote metenga. Ke pomalam metenga lohot nge hulua lochloch iange hulua lochloch
    te poia poinga poreke ngana.
  eng-BBE: 'For this reason, as through one man sin came into the world, and death
    because of sin, and so death came to all men, because all have done evil:'
  ixl-CNT: Maꞌl koꞌn vinaj oksan u paav tu u vatz amlika txꞌavaꞌ tzaꞌ. Utz tiꞌ u tok
    u paav, ok u kamchil. Ech kajay aanima aa paav taqꞌo utz, kamnaj tatin vatz Tioxh
    majte.
  xsi-xsi: Kinda tasama tu nia ndoyo, tamâta taitu nâ iveta kiesaka, aku ŋana i ne
    vetâŋa ŋinde kâ kiesaka ipâŋga tâno kulu. Aku kiesaka ikai mateŋa imâ ipâŋga tava.
    Mine kala mateŋa isala nia ilâ ikainzi tamâta rârâni, ŋana tu tamâta rârâni uru
    siveta kiesaka.
  crx-NTPO: Huwú nuní nuhzut, Adam lubeshi ílhchoot, 'i la gha ts'e ts'iyanne ndi
    yun k'ut lubeshi 'ulh'enne huzdli'. Lubeshi 'uts'inla de, dáztitsah. Ts'iyawh
    lubeshi 'uts'inla, 'et huwa ts'iyawh yats'adlah.
  kan-OKCV: ಆದ್ದರಿಂದ, ಒಬ್ಬ ಮನುಷ್ಯನ ಮೂಲಕ ಪಾಪವೂ ಪಾಪದ ಮೂಲಕ ಮರಣವೂ ಲೋಕದೊಳಗೆ ಪ್ರವೇಶಿಸಿದ
    ಹಾಗೆಯೇ ಎಲ್ಲರೂ ಪಾಪಮಾಡಿದ್ದರಿಂದ ಮರಣವು ಎಲ್ಲರಲ್ಲಿಯೂ ವ್ಯಾಪಿಸಿತು.
  bbb-bbb: Isuibe iko zinume ijia e besu ijare ise rena dabe e boeje ume igia kariva
    ijene miae. E Adamure ise ije rei ijadufuo Godi fu Adamu dabe isekafamo fu ise
    fuone ijadufuo baronei. Ro iviama e boege none ise reva ijadufuo noka oedufuo.
  blw-blw: Hen laprapona, an ihà-anay tagu hen fummasor way hiya hen anchi péspés-éy
    chi tatagu way ah Adam. Yag hen halenonot hen anchi fasornaat hen natéyana. Yag
    hiyachi hen na-ahapan hen aminay katagutagu hen antoy lota way matéy te maid ihà-an
    ah cha-an fumasor.
  tam-2017: இப்படியாக, ஒரே மனிதனாலே பாவமும் பாவத்தினாலே மரணமும் உலகத்திலே நுழைந்ததுபோலவும்,
    எல்லா மனிதர்களும் பாவம் செய்ததினால், மரணம் எல்லோருக்கும் வந்ததுபோலவும் இதுவும்
    ஆனது.
  azz-NT: Huan no cuali ticmatij que itechcacopaca ne achtopa tagat Adán ten motajtacolmacac
    in tajtacol momahuac ya tech nochi senmanahuac. Huan no ticmatij que ongac miquilis
    nochi senmanahuac ica por ne tajtacol de Adán. Huan no ne miquilis mosohuaco huan
    taquitzquijtinemico inpan nochi in talticpacuani porín nochi in talticpacuani
    motajtacolmacacque ijcón queme ne achtopa tagat in Adán.
  spa-RV-1909: De consiguiente, vino la reconciliación por uno, así como el pecado
    entró en el mundo por un hombre, y por el pecado la muerte, y la muerte así pasó
    á todos los hombres, pues que todos pecaron.
  csy-csy: 'Mihing khat hang in hileitung ah mawna hong tum a, tua mawna hang in thina
    hong theng hi; taciang mi theampo tung ah thina hong theng hi, banghangziam cile
    mi theampo maw siat zo uh hi:'
  mxq-NT: Dʉꞌʉn éxtʉm tuꞌuk jeꞌeyʉ ja ja̱ꞌa̱y kyaj tmʉmʉdooy ja Dios es mʉdʉ tya̱a̱dʉ
    pojpʉkyʉjxm tsyondaky ja oꞌkʉn, pa̱a̱ty nidʉgekyʉ ja ja̱ꞌa̱yʉty ꞌyooktʉ, mʉt ko
    nidʉgekyʉ pyojpʉtuundʉ.
  tzj-NT: In cani' tre chakaja' ja tok tz'ucarto ja il mac wawe' chwach'ulew xa rumac
    jun achi chewi' tok tz'ucarto. In tz'ucarto ja camíc chakaja' pro xa rumac ja
    il mac bani tok tz'ucarto. Queri' c'a bantaji, xa jani' be más pa nim ja camíc,
    xa nokcami ja rok winak pro ni kanojelal. Nokcami como ok aj'il ok ajmaqui' kanojelal.
  tdt-tdt: Hori uluk liu, sala tama iha mundu tanba ema ida deit, ema nee mak Adão.
    Nia mate tanba nia sala. Too ikus, ema hotu-hotu iha mundu tenki mate tanba sira
    hotu mos halo sala tuir nia.
  ron-BTF: Din această cauză, așa cum printr-un singur om a intrat păcatul în lume
    și moartea prin păcat; și astfel moartea a trecut asupra tuturor oamenilor, pentru
    că toți au păcătuit;
  eng-WEBP: Therefore, as sin entered into the world through one man, and death through
    sin, so death passed to all men because all sinned.
  eng-FBV: For through one man sin entered the world, and sin led to death. In this
    way death came to everyone, for everyone sinned.
  nld-1939: Zoals dan door één mens de zonde in de wereld is gekomen en door de zonde
    de dood, zo ook is de dood over alle mensen gekomen, omdat allen hebben gezondigd.
  bwo-bwo: Ik ashaatse tuutson morro datsuwats b́weyi, morratse tuutsonowere k'iro
    b́weyi, mank'owere ash jamo morro b́fintsotse ash jamats k'iro b́weyi,
  nch-BL: Quema pejqui taltipacti, Adán tajtacolchijqui huan tajtacoli pejqui ipan
    taltipacti pampa se tacat tajtacolchijqui. Huan pampa pejqui tajtacoli, nojquiya
    pejqui miquilisti. Huajca ama miquilisti techajsi nochi timasehualme, pampa nochi
    titajtacolchijtoque.
  quc-TNT: Je c'u ri', ri mac xoc cho we uwächulew xa rumal jun winak. Rumal c'u ri
    mac xpe ri cämical pa qui wi' conojel ri winak rumal chi conojel xemacunic.
  tfr-NTPO: Dämärshko ga domer kjl̈araso l̇l̇ëbo owa shäryono, ga beno shäng wol̈on
    wl̈o e kjĩshko. Eni ga nopga uunkong beno l̈öng wol̈on wl̈o, uunkong l̈i l̇l̇ëbo
    owa shäryono kjĩshko.
  kaq-NT: Jaan noque hahxonah quen tah non honanai, hea huetsabaan. Jamenoni joni
    huesti ta hohchamenonishqui. Hohchatax ta mahuanica sca janishqui. Jaa xohtahi
    ta jatihibi sca hohchayahpa sca jacannishqui. Jaa copi tah non mahuanicabo sca
    non jai.
  sgb-sgb: Ya pinangumpisaan hên pamanyag kasalanan hên balang miha bayri ha luta,
    ay hi Adan, haka gawan ha kasalanan na, ay hiyay natsi. Kabay paubat hên habayto,
    ay maubuh kitaminan matsi, gawan kaganawan tamo ay nakadyag kasalanan.
  vie-1934: Cho nên, như bởi một người mà tội lỗi vào trong thế gian, lại bởi tội
    lỗi mà có sự chết, thì sự chết đã trải qua trên hết thảy mọi người như vậy, vì
    mọi người đều phạm tội.
  kxv-kxv: ରଅଣି ତା଼ଣାଟି ପା଼ପୁ ଦାର୍‌ତିତା ୱା଼ତେ ଅ଼ଡ଼େ ପା଼ପୁ ତଲେ ହା଼କି ୱା଼ତେ, ବାରେଜା଼ଣା
    ପା଼ପୁ କିତାକି ହା଼କି ବାରେ ମାଣ୍‌ସିତାକି ୱା଼ତେ, ଇଞ୍ଜାଁ ବାରେଜା଼ଣା ପା଼ପୁ କିତେରି ।
  amu-NT: Luaa waa cantyja ꞌnaaⁿꞌ ñꞌoomwaaꞌ. Jnaaⁿꞌ cwii tsꞌaⁿ, joꞌ na jndyoquieeꞌ
    jnaⁿ tsjoomnancue ndoꞌ jnaaⁿꞌ jnaⁿꞌñeeⁿ joꞌ na cwiwje nnꞌaⁿ ndoꞌ na cwiwje nnꞌaⁿ,
    luaaꞌ tyꞌoomnaꞌ chaꞌtsondye nnꞌaⁿ ee chaꞌtsondyena laxmaⁿna jnaⁿ.
  hin-CV: एक मनुष्य के कारण पाप ने संसार में प्रवेश किया तथा पाप के द्वारा मृत्यु
    ने और मृत्यु सभी मनुष्यों में समा गई—क्योंकि पाप सभी ने किया.
  spa-BES: 'Por esta razón, como por un hombre vino el pecado al mundo, y la muerte
    por el pecado, y así la muerte vino a todos los hombres, porque todos hicieron
    el mal:'
  san-BEN: তথা সতি, একেন মানুষেণ পাপং পাপেন চ মরণং জগতীং প্রাৱিশৎ অপরং সর্ৱ্ৱেষাং
    পাপিৎৱাৎ সর্ৱ্ৱে মানুষা মৃতে র্নিঘ্না অভৱৎ|
  tdx-tdx: Aa le hambañe amy te indaty raike ty nizilihan-kakeo ami’ty voatse toy
    naho i havilasiy ty amy tahiñey, te kila hifetsahan-kavilasy, amy te fonga nandilatse;
  naf-naf: Keyepmti nin kapigok nâne. Adamgalen yomgapmti am sambe yommak bemann delaŋ
    zeme gakiki ke ningat zapat bemâge. Eneyet nin Adamgat iŋsokŋaneyepmti kogok sokbemndaye.
    Adamaŋ Kawawaŋgalen zet kulume Kawawaŋaŋ gakiki ekmagen sokbembeyet zeye keyet
    kataŋ.
  grc-MT: δια τουτο ωσπερ δι ενοσ ανθρωπου η αμαρτια εισ τον κοσμον εισηλθεν και δια
    τησ αμαρτιασ ο θανατοσ και ουτωσ εισ παντασ ανθρωπουσ ο θανατοσ διηλθεν εφ ω παντεσ
    ημαρτον
  vid-vid: Gehile nagenjila muisi kukolela munhu yumwe, na kubagama nakwinjila kwa
    kukolela gehile. Ahyo, kubagama nakwenela kwa wanhu weng'ha, kwa vila weng'ha
    nawadita gehile.
  pio-NT: Bàaluité, yái idàbáanéericaté asìalica imànicaté ibáyawanáwa; càité idàbaca
    wenàiwicanái imànica ibáyawanáwa chái èeri irìcu. Càité nacái idàbaca néetácawa
    méetàuculé Dios íicha nabáyawaná ichùulìacawa. Càité nacái yéetácáisi yàanàaca
    macái wenàiwicanái ìwali macáicáináta namànicaté nabáyawanáwa.
  tsn-tsn: Erile fa Adamo a leofa, sebe sa tsena mo bathong botlhe. Sebe sa gagwe
    sa lere loso mo lefatsheng lotlhe, jalo sengwe le sengwe sa simolola go tsofala
    le go swa, gonne tsotlhe di leofile.
  amr-NT: Huadariyaʼ nogbokerektida huakkuruerea Diostaj nigpe̱e̱hueʼ o̱ʼe̱po dakhueaʼ
    oʼkaʼuyate. Konige̱po oʼbueyʼuyate. Adán nigpe̱e̱hueʼ o̱ʼe̱po dakhueaʼ oʼkaʼuynok
    keʼnensiʼpo huayayo ayaʼada aratbut konigti dakhueaʼ o̱gkikaʼpo onʼmabueyikaʼuyate.
  pwg-pwg: Wawaya sago berabero ivi karei, tuna na Adam. Tuna berabero ketana ivotawei
    da wawaya kudubisi dobuwai berabero eberaberai. Ma Adam ina berabero kubiine rabobo
    ku dobu inekiibau da inunui, iyamna kudubita na berabero kamonai.
  cjv-cjv: Ena nonon fipunga i yai ta Adam biam faingua bengua ena bianom faingua
    mapunom i mangi tawa fuka dumie. Te yaromi bianom bengua i goimie. Ena no ari
