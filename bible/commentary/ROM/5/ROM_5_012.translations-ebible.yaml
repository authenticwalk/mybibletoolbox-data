  abx-abx: Yayto i tinikangan-na si hinabo'. Si paluwa'-na si sala' si kalibutan pina'agi
    si addangan a'a, dungan may liwat paluwa' i kamatayon tungod sinan sala'. Ngan
    tungod sinan, aka'agi si kamatayon i dimu'an a'a kay akasala' may i dimu'an.
  mco-NT: Mɨɨd jada ycɨxpɨ co yɨ pocytunɨɨ chondacy jecy'ajty ya naaxhuiñ mɨɨd tügpɨ
    jäy. E co jäy ytundɨgoy oga'n mɨɨd Dios, paady ycɨxpɨ je o'cɨn ytɨgɨɨy ya naaxhuiñ.
    Mɨɨd co tüg'ócɨy jäy mɨdundɨgooygɨxy Dios, paady tüg'ócɨy jäy patcɨxy yɨ o'cɨn.
  cpb-NT: Pairani apaani ikanta atziri etakaantanakawori ikaariperotake. Owasanketaantsira
    iñaakeri, kaamanetai. Irojatzi rantetanakari maawoini icharinepaini, kaariperotanake
    maawoini isaawikisatzipaini, kaamaneyetairo.
  aon-aon: Apak douk madukemesh. Atun arman nenek yoweishi inahos aria ahudok yoweihi
    aih hatogur agundok atap. Ahudok aih hatogur aria hakwaromori gok. Namudok aria
    gok nyatogurum ihishmorim arpesh. Um maresh? Ihishmorim arpesh shenek yoweishi
    inahos atish.
  hus-NT-2005: Kʼal júnkʼi i inik ti tujey an walastaláb techéꞌ ban kʼayꞌlá ani kʼal
    tin kwenta an walastaláb, waꞌchin an chemlá. Kom ejtal walbin, jaxtám xoꞌ ti ejtal
    u chemel.
  mig-NT: Ja̱ yúán, suni súan nátu̱'un ni̱ kɨ̱vɨ kua̱chi ini̱ ñu̱yɨ́vɨ ní sá'a máá
    tú'ún‑ni cha̱a. Te sɨkɨ̱ kuáchi‑ún, te ni̱ kɨ̱vɨ kue'e̱ kuu̱‑yo̱. Te súan ni̱
    jicha̱ kue'e̱ kuu̱‑yo̱‑ún, nuú táká ña̱yɨvɨ, chi ta̱ká‑i ni̱ ka̱sá'a‑i kua̱chi.
  bps-bps: Mdà di salà Adam, én i katbù kagsalà i dad to, na mdà di salaan mati Adam.
    Taman i kdee dad to mati, du landè to i là gamsalà.
  mbs-mbs: Gebii, mig-inang se tagnà otaw si Adam te salà, aw yan se keteboan te salà
    dini te keneyonan. Lekat te salà, doen heman kemetayun. Yan se doun te egkematay
    se kedita te otaw, so mig-inang se kedita tadon te salà.
  tof-tof: Kolae tonarra tamórr ini tüpdü darrpan pamdóma, akó büdüla tamórr oya kolae
    tonarranme. We ngarkwatódó, büdüla tamórr blaman pamkolpamdó, zitülkus blamana
    kolae tonarr tómbapónóp.
  cme-NT: Adãma yaa diyaa ãmbabalma‑i hĩɛma-na. Kuu dii ŋaa nelduɔŋo'i diyaa ãmbabalma‑i
    hĩɛma-na aa kuliiŋgu nyaanu ãmbabalma‑i jo. A ce dumaaŋo-na nuɔmba‑i hiere baŋ
    ciɛ ãmbabalma‑i, kuliiŋgu naa cure-bɛi hiere.
  sus-sus: Na kui, yunubi naxa so duniɲa mixi keren saabui ra. Faxɛ fan naxa so duniɲa
    yunubi xa fe ra, a din mixi birin na barima adamadie birin bara yunubi raba.
  pon-2006: Dihp tepidohng sampah sang rehn aramas tehmen, ahpw tialahng mehla. Eri,
    mehla lelohngehr aramas koaros, pwe aramas koaros dipadahr.
  dad-dad: Anĩ nigin, tamo tekelei bunem, mosor ket tenebur wõ ye di, laa mosor bunem
    wõ yen, age fiya bagai, ganan mosor dinon nigin, laa, tamo ganan bun wõ yen.
  zab-NT: Pur tuby nguiu bdiacá duld lo guɨchliu chiy pur duld bdiacá guelguty, guelgutyqui
    ax biáld irate bnietni pur ni baandeb duld.
  jae-jae: Sec gêmêŋ nom kêtu ŋamalac tageŋ nê secŋa. Ma gêmacanô tau mêŋgêô lasê
    kêtu sec tauŋa. Gêmac tau gelom-gelom e kêtap ŋamalac samob sa, gebe samob sêgôm
    secgac.
  ksd-ksd: Io, da ra varpiam i tar vana rikai ta ra rakarakan a gunagunan ure tika
    na tutana ma ra minat ure ra varpiam; ma da ra minat i tar vana tadav ra lavur
    tarai par, tago dia tar varpiam par;
  msm-NT: Si Adan no una no otow, nakasae. Sikan to sinugdanan to sae dini to babow
    to kalibutan. Na, su mey on man sae, mey on isab kamatajon. Kaling ogkamatoy to
    tibo otow su tibo man nakasae.
  myk-myk: Shɛn nigin yɛ keŋɛ kurogo jurumu yʼa jé koŋɔ puga ni, wee ɲɛ Adama. A jurumu
    bɛ di xu leŋɛ koŋɔ puga ni. Lee lʼa li pye sipya wa shishiin da ga xu li wɛ, bani
    pu bɛɛri ya jurumu pye.
  sbe-sbe: Tamowai kesega unai na baꞌaya ye laoma tanoubu ta, na yona baꞌaya debanaena
    ede boita ye masalaha. Tenem unai ede boita ye lau tamowai maudoidi udiyedi, matawuwuna
    ede maudoidi ne se baꞌaya.
  mcr-mcr: Iutaŋi ne tiiŋiŋqä näqŋqeqä. Ämaqä hŋqunä, Goti Iqueqä kukŋui ävaukukqä
    iutaŋi, suqä quvqe qua täu ätimäukqe. Iutaŋi suqä quvqä iqueqä kimaŋi, äpäkoŋqä
    iqu ätimäukqe. Asä iiŋi, ämaqä eeqänäŋi, suqä quvqä imäkqaŋguwitaŋi, äpäkoŋqä
    iqu wimeqaŋgi äpäkonätqäŋä.
  cux-NT: '''Tíícā caati cáávā ''áámá saⁿ''ā chi duuchi Adán ndaā nuuⁿndi iⁿ''yeeⁿdí
    ''cūū. Ní cáávā nuuⁿndi miiⁿ ''iiⁿ''yāⁿ n''dīi yā. Maaⁿ ní chííⁿ chi nducyaaca
    ''iiⁿ''yāⁿ ní ''cuūvi yā caati nducyááca yā ní dinuuⁿndi yā.'
  tur-YTC: Bu nedenle, nasıl günah bir insan aracılığıyla, ölüm de günah aracılığıyla
    dünyaya girdiyse, böylece ölüm de bütün insanlara geçti. Çünkü hepsi günah işledi.
  san-ITR: tathA sati, ekena mAnuSheNa pApaM pApena cha maraNaM jagatIM prAvishat
    aparaM sarvveShAM pApitvAt sarvve mAnuShA mR^ite rnighnA abhavat|
  bel-N: Дзеля гэтага, як праз аднаго чалавека грэх увайшоў у сьвет, і праз грэх —
    сьмерць, і гэтак сьмерць перайшла на ўсіх людзей, бо ў ім усе зграшылі.
  sch-sch: Rammuola hin mi inkhat sikin nunsie ahong lûta, nunsie sika han thina
    ahong om zoia hanchu rammuola mi murdi'n nunsie an sin zoi sikin, thina han mi
    murdi ahuom zoi.
  mic-MIQNT: Na ji'nmul ta'n Gjinisgam gisiapnn Ataal pata'tegelip. Na weji i'g lue'uti
    ugs'tqamug aq Ata weji np'g'pnaq ugjit ugtlue'uti. Nige' ta'n te'sit mimajuinu
    amujpa nepg muta 'ms't wen elt pata'teget.
  huu-NT: Bie rafue jai suide. Adán mɨcorɨ jeacɨnona fɨnuamona, nana caɨmo jeacɨnodɨ
    jai comuide. Jeacɨno caɨmo illa muidona, caɨ jeacɨno ite dɨga nana fiodaicana
    jaidɨcaɨ.
  jiv-NT: Ayu. Yámankamtaik emka áishmaṉ Ataṉ niṉki tunaan túramtai nú tunaaja̱i̱
    ashí shuar tunaarintin ajasarmiayi. Tura ashí tunaarintin ajasar mash jákatin
    áiniawai.
  otm-NT: Pɛ n'datho maha ran 'yohʉ bi dʉmp' ra ts'oqui ua ja ra ximhäi, gue nu ra
    Adán. Nɛ bi dʉmp' ran dąte nangue rá ts'oqui a bʉya. Nɛ gue'a gätho ran dąte bi
    thoc'ʉ yʉ ją'i a bʉya. Nguetho tengu'bʉ 'dat'a dá øthʉ ra ts'oqui ra Adán.
  dah-dah: Be, gwahade goyen po al uŋkureŋ Adam beleŋ mata buluŋ tikeb mata buluŋ
    megen gar forok yiriŋ. Irkeb mata buluŋ gote muruŋgembe kamde kamde mata forok
    yiriŋ. Irkeb gor mat al tumŋaŋ mata buluŋ teŋ hinhan geb, tumŋaŋ kamde kamde bana
    po hinhan.
  tnk-tnk: Fwe tui anan, noien ərəha rɨməuvehe ia tɨprənə i rɨməuku pen tɨ iərmama
    kuatia nə Atam. Nənə tɨ nəri nə mə iərmama nəha rɨno noien ərəha, in remhə. Nənə
    ro pen kwənkwai noien nəha nərmama me pam tuhaməkeikei memhə tɨ nəri nə mə irəha
    pam kamho noien ərəha.
  kpr-kpr: 'Genembo Adam nu God da Geka kotae edo dara etiri, Ari Eko endada sirorusira.
    Kotugo Ari Eko aimi ambari unumbe bu fusira. Aindae sedo ambari mo, evetu genembo
    isambukena sefusira. Ainda beká mo: evetu genembo isasambu ari ekoko embori.'
  san-IAS: tathā sati, ekena mānuṣeṇa pāpaṁ pāpena ca maraṇaṁ jagatīṁ prāviśat aparaṁ
    sarvveṣāṁ pāpitvāt sarvve mānuṣā mṛte rnighnā abhavat|
  nho-nho: Ttama mua ni hakanohoria TeAtua i te maarama nei ko Adam, aa a ia ni mee
    ana haisara. Te manava haisara raa ni hakasuratia mai Adam ki te maarama nei.
    Te henua hakkaatoa ku takkoto i laro naa mahi te mate i laatou hakkaatoa ni tama haisara.
  gym-NT: Mdakäre abko, kena ni itibe kädian nämane Adán abko käkwe ja mikani ngite
    Ngöbö rüere angwane, kukwe käme Ngöbö rüere nükani kä nebtä amne kukwe käme köböite
    ni jökrä nikani krüte, ñobtä ñan angwane ni jökrä käkwe ja mikani ngite Ngöbö
    rüere arato.
  azg-NT: Juu Adán, tsan navejndyee, sitjahin nnon Tyoꞌtsꞌon. Ndoꞌ tsojnaanꞌ joꞌ,
    tquenhanꞌhin na tsixuan juu jnan, tueꞌ juu, ndoꞌ mangꞌe na nndaꞌ, mantyi tijndaꞌ
    na tsoñꞌen jaa nanꞌxuan jnan na tonnon Tyoꞌtsꞌon, joꞌ mantyi ncüjë chaꞌxjen na
    tueꞌ tsanꞌñeen.
  bhd-bhd: एल्हेरेलेइ ज़ेन्च़रे एक्की मैनेरे ज़िरिये यानी आदमेरे ज़िरिये पाप दुनियाई
    मां अव, ते पापे सेइं मौत आई, ते एन्च़रे मौत सेब्भी मैनन् मां फैली। किजोकि सेब्भेईं
    पाप केरो।
  too-NT: Xapū'la ixuī' kalhatin chi'xcu' a'ntī ixuanican Adán. U'tza' a'ntī xapū'la
    lā' chū'cus tlahualh talaclē'i'. Lā' por ixtalaclē'i' ū'tza' līnīlh. Lā' chuhua'j
    ū'tza' talīnīkō' huan tachi'xcuhuī't como ixlīhuākca'n tatlahuanī't ixtalaclē'i'ca'n.
  ind-AYT: Karena itu, sama seperti dosa telah masuk ke dalam dunia melalui satu orang
    dan maut melalui dosa, begitu juga maut menyebar kepada semua orang karena semua
    telah berdosa.
  cjo-NT: 'Paerani ritakaantakawo kaari kameethatatsi apaani atziri, riraga Araani;
    rootaki ikamantakari rimpaetzi. Eejatzi akimiteeyakarini aaka eejatzi riraga maawaeni
    paashinipaeni atziri: anteeyakironi kaari kameethatatsi, ashi owaeyanakironi.
    Rootaki iroñaaka akamaniteeyantarini aari maawaeni: ashi oyiro akamaeyini maawaeni.'
  nsn-nsn: Temaeit a niguata uasa ke kotpokoso tur tar tang siokon siounur tamat,
    nu Adam, doh na niguata uasaono ke uakotpokoso toro mat. Temaeit ko la uakapangua
    ro mata tasir tamata uakap, teeit ka siokor guata pesina tar niguata uasa.
  san-DEV: तथा सति, एकेन मानुषेण पापं पापेन च मरणं जगतीं प्राविशत् अपरं सर्व्वेषां
    पापित्वात् सर्व्वे मानुषा मृते र्निघ्ना अभवत्।
  tna-NT: Beju Adán chenu jepuiti jucha pupiruidha ye mundo su. Tueda jucha jepuiti
    pamapa cristiano cuana sa manu taji, juchaji huecuana putsu.
  lid-lid: Taha tanan, ndramak ari le bwidi kandriyen ndra-in, ya, ta kandriyen ndra-in
    doh le, kandriyen ndra-in mari asahan kon munyak. Ano ja, kandriyen ndra-in tiyani
    imek eme. Eme ma imek eme andrei lau marakon, tasah lau marakon amekes iri kandriyen
    ndra-in.
  wim-wim: Aak keenkanamana nil Adam.angan way yumpa, amanamana pam wanch yotaman
    way ngul weenampa, way anman yump-yumpanamp, anpalmaniya, pam wanch yotam ngulana
    uth-uthamanamp, puth ngamp yotaman way iiy-iiyanamp.
  zga-M: Lino ukhugendela mumunu imbivi nchaingile mukhilunga khunchela iya vufwe,
    nu vufwe vukhalutilila khu vanu voni, ulwakhuva voni vavombi isambi.
  yom-yom: Diawu, sumbu mu mutu wumosi muyizila masumu va nza, ayi lufua luyizila
    mu masumu, diawu lufua lukotila mu batu boso bila batu boso bavola masumu.
  san-SIN: තථා සති, ඒකේන මානුෂේණ පාපං පාපේන ච මරණං ජගතීං ප්‍රාවිශත් අපරං සර්ව්වේෂාං
    පාපිත්වාත් සර්ව්වේ මානුෂා මෘතේ ර්නිඝ්නා අභවත්|
  yut-yut: Adam amɨn kaloŋɨ kɨnda dagɨn yokwi aban yokwi da mɨktɨmɨ mɨktɨmɨ amɨn nin
    kɨsi tɨmɨkgɨt. Ae yokwi da kɨmot aŋalon agɨt. Aban mɨŋat amɨn morapyo kɨsi kɨmot
    da tɨmɨkgɨt, nido amɨn morap kɨsi yokwi awit.
  grc-BYZ: Διὰ τοῦτο ὥσπερ δι᾽ ἑνὸς ἀνθρώπου ἡ ἁμαρτία εἰς τὸν κόσμον εἰσῆλθε καὶ
    διὰ τῆς ἁμαρτίας ὁ θάνατος, καὶ οὕτως εἰς πάντας ἀνθρώπους ὁ θάνατος διῆλθεν,
    ἐφ᾽ ᾧ πάντες ἥμαρτον· —
  cpc-NT: Apaanimachiini ikantaka pairani shirampari kantakaantanakirori ikaaripirotaki.
    Iro owasankitaantsi jiñaaki, ikaamaniyitai. Iro antitanaincha maawoni ikaatzi
    charinitanaariri, ikaaripirotanaki maawoni isaawijatziiti, ikaamaniyitanaki.
  nhg-NT: Bieno pues, por sa sie tlöcatl yaja Adán ocalac tlajtlacule ipan tlöltecpactle.
    Hua por tlajtlacule ocalac mequelestle nuyejque, hua ejqueu noche tlöca meque
    por que noche otlajtlacojque.
  nya-nya: Choncho monga momwe tchimo linalowa mʼdziko lapansi kudzera mwa munthu
    mmodzi, ndi imfa kudzera mu tchimo, mʼnjirayi imfa inafika kwa anthu onse pakuti
    onse anachimwa.
  ngu-NT: Ipan in tlalticpactli on achtoj tlacatl otlajtlacoj niman ipampa on tlajtlacojli
    oncaj miquilistli. Niman aman nochimej miquisquej pampa nochimej tlajtlacohuaj.
  kup-kup: Met batam ham eparah horï nao bon hehan aban garos ou ravat hehap, pim
    abatao Adam, pi Godiz ah ñeo mañahan hehaek, elat horï tahan ñomavoz nonor ou
    ravah. Tahan horï povor kao dari añaraboh map an pap manahan dari pim iz mim mapori
    horï tovai emameg, povoz God, “Ari ñomohopek,” pot darimaz hahan hez.
  jid-jid: Ni nkon ndji riri lah tre ari ni mgbumbglu, ni nkon kima ikhwu'a ri ni
    nkon lahtre'a. U khwu rhi ni ndji wawu'u, don ba lahtre wawu mbawuu.
  wmw-wmw: Kwa javyo, julu ya munu mmoja ingira dambi mulumwengu‑mu, na kwa javyo
    cingira kifo novyo. Ikisa kifo ciwapata wanu piya, konta piya wakola dambi.
  gmv-GGM: Hessa gishshi nagaray issade geedon duge ha alameza yida mala hayqoykka
    nagara geedon yides. Hayqoykka hessa baggara asa wurisoko yides. hessas gaasoy
    asi wurikka iza baggara nagara oothida gishshikko.
  ssg-ssg: Adam, tetel kaha nakuama tetan, i hasohotu saun lialun hani tehu pon ie.
    Tetenen ien i hutui matemate. Ape i sohot hani lawe seilon nake kaha hatesol aile
    saun lialun.
  zpo-NT: Nel kwaan mle tubka myet, xaa le Dan, mle zee mzeeb jwalt leen dubse yizhyo
