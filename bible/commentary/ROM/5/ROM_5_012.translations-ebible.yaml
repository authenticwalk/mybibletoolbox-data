verse: ROM.005.012
translations:
  kpx-kpx: Vaveve toelau oleve kateai vatae lohonu. La hilokage ata igae Adamu keu
    vaveve toela vage toela kemo hatihatiu lohonu. Ige ataeau vaveve toela vamale
    ke ibinaho hatihatiu ata bahata sonumaevenu.
  okv-H: Eto ungo ke erevi hotembevujo, eto enda ta pehari amo irae rate embo Adam
    na ari sapura ena amina pehari hambuna. Eto ari sasapura amo enda tapa embomeni
    na eagora avoeto pehari amo enda tapa embomeni ta degi puvuna.
  tbo-tbo: Lawa emosi a apapoe tepanei ma apapoe i hopu mai hoi hipuli, po apapoena
    naka hilage mitehi hi hopu mai. Geka binei ma hilagena i gunanohaya po lawa ataputa
    ta hilage pahita babana ataputa ta apapoe.
  mal-C: ആദാം എന്ന ഏകമനുഷ്യൻമുഖേന പാപവും, പാപംമുഖേന മരണവും ലോകത്തിലേക്കു പ്രവേശിച്ചു.
    ഇങ്ങനെ, എല്ലാവരും പാപംചെയ്തതിനാൽ മരണം എല്ലാവരിലേക്കും വ്യാപിച്ചു.
  grc-SR: Διὰ τοῦτο, ὥσπερ δι᾽ ἑνὸς ἀνθρώπου ἡ ἁμαρτία εἰς τὸν κόσμον εἰσῆλθεν, καὶ
    διὰ τῆς ἁμαρτίας ὁ θάνατος, καὶ οὕτως εἰς πάντας ἀνθρώπους ὁ θάνατος διῆλθεν,
    ἐφ᾽ ᾧ πάντες ἥμαρτον—
  bgc-bgc: परमेसवर नै एक माणस आदम बणाया, जिसकै कारण दुनिया म्ह पाप आया, अर उस पाप
    के करण मौत आई, अर इस तरियां तै मौत सारे माणसां म्ह फैलगी, क्यूँके आदम के वंश होण
    के कारण सब पापी बणगे।
  khz-khz: Ita ripara, talima kwapuna ekala-rakavato, ne ia genana rakava tanoparai
    ema laka-togato. Rakava na kwarega evogomai-agiato. Vovetaina gaurai kwarega na
    taunilimalima maparara egapi-vanugavanugarato, kwalana taunilimalima maparara
    gekala-rakavato.
  deu-TKW: Darum wie durch Einen Menschen die Sünde in die Welt gekommen ist und durch
    die Sünde der Tod, und hat sich so auf alle Menschen der Tod verbreitet, darauf
    hin, daß sie alle gesündigt haben, -
  zsr-NT: Gyuꞌu dul‑laꞌ yödzlyú ni niꞌa qui le benëꞌ tuzëꞌ bönniꞌ, atiꞌ le benëꞌ dul‑laꞌ,
    gyuꞌu caꞌ yöl‑laꞌ gut. Qui lë ni naꞌ lat yúguꞌtë bunách le nabágaꞌgac dul‑laꞌ
    yúguꞌtë bunách.
  lin-lin: Yango wana, ndenge lisumu ekotaki na mokili na nzela ya moto moko, mpe
    kufa na nzela ya lisumu, ndenge wana mpe kufa ekangaki bato nyonso na nzela ya
    lisumu, pamba te bato nyonso basalaki masumu.
  hns-NT: Aise hai kie ek aadmie paap kare lagal, tab oe mare ke laaik hoi gail. Oe
    Aadam raha. Aur okar sab aulaad Parmeswar ke baat bhie na soenies, ohie se oesabke
    bhie mare ke tjaahie.
  noa-E: 'Ich jãgta ajim ĩchab warrgarjã: Ich mag Jesucristo meetarr gaaimuapai maach
    peerdʉajemjö, õor ãbpai pekau wautarr gaaimuata ĩchab thumaam khʉʉnta ewag pawiajã
    pekau paarpagkhajim. Mag pekau gaaimua chi nacha pekau wautarr wounjã meetarr
    aawai maach ewagam khʉʉnjã agjö thumaata ö deejim, thumaam khʉʉnta pekau wau thʉnaawai.'
  eng-EMTV: Therefore, just as through one man sin entered the world, and death through
    sin, and thus death passed to all men, because all sinned—
  mib-NT: Núu súcuan te jíní yō jeē ni quɨ́vɨ cuēchi ini ñayɨ̄vɨ ní sáha máá ɨɨn‑ni
    tēe Adán. Te jeē sɨquɨ́ cuéchi yúcuan te ni jecōo cuehyɨ̄ jéhni ñayuu. Te jeē
    yúcuan cúu jeē jihí ndɨhɨ ñayuu, chi ndɨhɨ i yɨ́hɨ cuēchi.
  lif-NT2: काक्‍नुःल्‍ले़ तगिबा मे़न्‍छाम् याप्‍मि आदमलाम् इक्‍सादिङ् खाम्‍बेःक्‍मो
    लायोःन् पोगे़, हे़क्‍क्‍याङ् खे़न् लायोःल्‍ले़ चोगुल्‍ले़ सिःमे़न् पोगे़रो॥ अक्‍खेलॽरिक्
    काक् मे़न्‍छाम् याप्‍मिहाॽओ सिःमे़न् त्‍ये़रो, थेआङ्‌भे़ल्‍ले़ के़रे़क्‍ले़ लायो
    मे़जोगुरो॥
  xnj-xnj: Kumbudila Chapanga kwayingili pamulima kwa njila ya mundu mmonga, na lifwa
    layingila ndava ya kubuda. Ndi lifwa lavabwelili vandu voha, ndava voha vakitili
    gahakau.
  mmx-mmx: Laxakapmek ga vubeles at lavatbung menemen mumu mun legesa radi, la laxapmek
    teren ga raba lanmet bok eburu min. La livipisik at na, lanmet ga epeseves ti
    limixin axap, atla limixin axap dik lok laxakapmek.
  cbr-NT: Usa 'ain ca an pain ñu 'atima 'á achúshi uni a cupíshi camabi unin ñu 'atima
    'ati 'unánquin 'aia. Aín 'ucha cupí ca a uni bamacëxa. A uníxa 'atima ñu 'atancëx
    bama 'ain ca camabi uni atun 'ucha cupí aín bamati nëtë ucëbë Nucën Papa Diosbë
    'itimoi bamaia.
  tee-NT: Pus ixlacata va pumatam lapanac ju putasuta ju alactu'unti ju ani lacamunutpa'.
    Yuchi ju ixjuncan Adán. Chai ixlacata ni alactu'unulh ju yuchi chai ni ix'apapanatnich
    juntau pus yuchi lhiniyau ju chavai. Niyau ni vachu' alactu'unin lhixajchau ju
    quijnan'an.
  eng-LSV: because of this, even as through one man sin entered into the world, and
    through sin—death; and thus to all men death passed through, for that all sinned;
  cak-NT: Ri mac roma jun achi xoc-pe chech-ulef. Ri achi ri' ja ri Adán. Y roma xoc-pe
    ri mac chech-ulef, conojel winak yecom, roma niqui'en mac.
  pah-NT: Nahã a'ero. Adãova'ea oko te'varuhu ypy yvya koty hako. Nurã ahe manoi.
    Nahã yvyakotyve'g̃a manombavi okote'varuhupava g̃waramo.
  sja-NT: Adanpa oodade k'ĩsiadáma. Chi naapema eperãpa naapɨara p'ek'au k'achia ooji,
    oo-e pada perã Tachi Ak'õrepa jaradak'a. Piuji ma k'achia ooda k'aurepa. Ma k'achia
    oodak'ãriipa jõmaweda ichideepa uchiadap'edaarãpa p'ek'au k'achia oo p'aneejida.
    Mãgá Adanpa naapɨara k'achia ooda k'aurepa, maadamãiipa eperãarã piupata.
  xed-xed: Samsa dmaku da ghəŋa haɗik nda ma mndu turtuk ta nzakway ka Adamu. Ka klaktá
    dmaku ta mtaku, kəl mtaku ka lanaghatá inda mndu, kabga gaga inda mndu ta dmaku.
  mks-NT: Ta sa̱há cua̱chi na̱caja in ta̱a naní Adán sa̱há ña̱ cán quéa̱ na̱ndi̱hvi
    cua̱chi ñuyíví yóho ta tá na̱ndi̱hvi cua̱chi ñuyíví já na̱casáhá xíhi̱ ña̱yivi.
    Tócó ndihí cája í cua̱chi ta sa̱há ña̱ yóho ndítahan quivi ndihí.
  gfk-S: Io kaie, tike linge i ngan ho ikin. Tike turadi mon ga halemlem halala no
    sana tintalen ukira tano ula hanuo ma iga mat kinong iga gil no sasana. Ma ta
    ikinong mon ra mangana ngas no minat ga hana ter ta ira turadi bakut kinong di
    bakut di ga gil no sasana.
  bmu-bmu: Azi mohotnöŋ siŋgisöndok gölmenöŋ kondoriga asuhuyök. Anutunöŋ siŋgisöndok
    miaŋgö likepŋi aliga kömup asuhuyök. Miaŋgö dop ambazip körek neŋön siŋgisöndok
    aka malinga kömupnöŋ miaŋgöra ambazip körek pakpak dop köl neŋgii maljin.
  dgz-dgz: Adam koewa tani gapan koewa piup ma tauen. Koewa ame bop den ware tauen.
    Waenapan eviwa uruga koewa den taintoni menan Adam bop ere me tani ame nu uruga
    inanup tauen.
  eng-GNV: 'Wherefore, as by one man sinne entred into ye world, and death by sinne,
    and so death went ouer all men: in who all men haue sinned.'
  zaa-NT: Por ttu teruba nubeyu' nna gul·lani tul·la' le' yétsiloyu, acca gul·lani
    huá lù'uti, iyáỹiani ca enne' ratti cą porqui'ni iyáỹiani cą runi cą mal contra
    ca mandamiento nu ra Tata Dios.
  eng-WEBSTER: Wherefore as by one man sin entered into the world, and death by sin;
    and so death passed upon all men, for that all have sinned.
  guh-guh: Copiaya caenë, Adánpijinë, pibisiacuene exana. Nexata mapanacuataje daxitajivi
    pibisiacuene pexanaejavanexa, taxuxuaba. Taxuxuabanua jivi petëpaejavanexa. Nexata
    jivi petëpaejava, yacaëjëpa daxitanacuapijivijava. Tsipaji daxitanacuapijivi pibisiacuene
    exana.
  bon-bon: Yepä biname Adamu te conocono mule ne jewenuji, piba budre äbituji teeme
    niiya name pi. Pepu pi iyeta biname budre läbitininusi, ingle naace gyene teepi
    conocono mule cuta jaawenemusi.
  nhw-BL: Quema pejqui tlaltipactli, Adán tlajtlacolchijqui huan tlajtlacoli pejqui
    ipan tlaltipactli pampa san se tlacatl tlajtlacolchijqui. Huan pampa pejqui tlajtlacoli,
    nojquiya pejqui miquilistli. Huajca ama miquilistli techajsi nochi timasehualme,
    pampa nochi titlajtlacolchijtoque.
  swh-ONEN: 'Kwa hiyo kama vile dhambi ilivyoingia ulimwenguni kupitia kwa mtu mmoja,
    na kupitia dhambi hii mauti ikawafikia watu wote, kwa sababu wote wamefanya dhambi:'
  wbi-wbi: pe lino, nave kukilila kwa muunhu jumo uvuhosi vulingile mu iisi, kusila
    iji uvufue vulingile kusila ja sambi, nu vufue vukakwilana ku vaanhu vooni, ulwakuva
    vooni valyatendile isambi.
  bba-bba: Torɑru tɑ duɑ hɑnduniɑ sɔɔ sɑɑ tɔn turon min di, mɑ win torɑ te, tɑ kɑ
    ɡɔɔ nɑ. Gɔɔ wi, u tɔmbu kpuro ɡirɑri domi kpurowɑ bɑ torɑ.
  eng-KJVCPB: 'Wherefore, as by one man sin entered into the world, and death by sin;
    and so death passed upon all men, for that all have sinned:'
  kgk-NT: Yma va'ekwe ojejavy-ma nhande ypy héry va'e Adão. Ha'e ojejavy ranhe-gwi,
    ombojejavy va'ekwe yma gware yvypóry kwéry-pe. Ojejavy-gwi mombyrypa oiko Nhandejáry-gwi
    omano hagwã-rami voi hikwái. Upéa-gwi ojejavy-ma va'ekwe entéro yvypóry gwive.
    Upéa-gwi mombyrypa oiko Nhandejáry-gwi omano hagwã-rami voi oiko hikwái.
  waj-waj: Aa kua aavaata rikiaatee. Mmuaa vaidivaakidiri mminnamminnaa maisa vareera
    oyaivo mmata aavau vairavai. Ivo mminnamminnaa maisaivaa varoovaara putira aataruuvo
    vairavai. Putira aataruuvo itaama vauvakidiri mmuakiaa gioonna kiaapuuya vareeravai.
    Iya mminnamminnaa maisaivaa varoovaara putira aataruuvaa vareeravai.
  cpy-cpy: Paerani apaani ikanta atziri etakaan-tanakawori ikaariperotaki. Roo owajankitahaantsi
    iñaakiri, ikaamani-yitee. Roojatzi antetaneen-chari maawoeni icharinita-naari,
    ikaaripero-yitanaki maawoeni jaawiki-jatzi-paeni, ikaamani-yitanaki.
  ekk-PKP: Sest ühe inimese kaudu tuli patt maailma ja patt tõi kaasa surma. Nii tuli
    surm kõigile, sest kõik on pattu teinud.
  mpx-mpx: Tau maisena wana ginol eliyana inoke gegi i masal panayawiya, ge gegi yaomal
    i pwatanim. Inoke yaomal i kalapapanet gamagalau gegewel elal, kaiwena gegewel
    hi gegi.
  wbp-wbp: Yungurna-nyarra wangkami yangka-kurlu kamparru-warnu-kurlu wati-kirli yirdi-kirliji
    Yatumu-kurlu. Yatumu kuja wilji-jarrija, ngula-warnunya nyanunguju palija. Kujarlanya
    karlipa ngalipaju jintawarlayi-jiki wilji-jarrinja-yani manu kapurlipa ngula-warnuju
    muku palimi.
  luo-luo: Emomiyo mana kaka richo nodonjo e piny nikech ngʼato achiel, kendo richono
    nokelo tho; e kaka tho nobiro kuom ji duto, nikech ji duto noketho,
  nhe-NT: Quema pejqui tlaltepactli, Adán tlajtlacolchijqui huan tlajtlacoli pejqui
    ipan tlaltepactli pampa san se tlacatl tlajtlacolchijqui. Huan pampa pejqui tlajtlacoli,
    nojquiya pejqui miquistli. Huajca ama miquistli techajsi nochi titlacame, pampa
    nochi titlajtlacolchijtoque.
  aii-aii: ܕܵܐܟ݂ܝܼ ܕܚܛܝܼܬܵ‌ܐ ܥܒ݂ܝܼܪܵܗ̇ ܓܵܘ ܥܵܠܡܵܐ ܒܝܲܕ ܚܲܕ ܐܢܵܫܵܐ، ܘܡܵܘܬܵ‌ܐ ܐܬܹ‌ܐ
    ܠܹܗ ܒܝܲܕ ܚܛܝܼܬܵ‌ܐ، ܗܵܕܟ݂ܵܐ ܡܵܘܬܵ‌ܐ ܐܬܹ‌ܐ ܠܹܗ ܥܲܠܔ ܟܠܵܝܗ‌ܝ ܐܢܵܫܹ̈ܐ ܣܵܒܵܒ ܟܠܵܝܗ‌ܝ
    ܚܛܹܐ ܠܗܘܿܢ.
  esk-NT: Killuqsaun tikiumaniqsuq iñupayaanun takku iñuqqaaq Adam killuqsaqtuq suli
    pisigiplugu killuqsautaa tuqułiq tikiumapmipḷuni iñupayaanun. Iluqatiŋ iñuich
    tuquruksraġuġniqsut takku iluqani iñuk killuutiniktuq.
  msb-msb: Niyan, paagi kan Adan nagkaigwaʼn kasal-an sa kinab-an kag dahilan sana
    nagkaigwa man sin kamatayan. Kaya an tanan na tawo namamatay tungod kay mga parakasala
    an tanan.
  cpa-NT: Jan² dsa² báh³ ca¹jmo¹ hi² ca¹hí¹ dsag³ jmøi¹guǿi¹ ma²lǿih². Dsag³ jøng²
    báh³ ca¹jmo¹ hi² ca¹lø¹liág¹ dsan² dsa² jmøi¹guǿi¹. Jøng² ma²chi² jǿg³ na¹ hi²
    dsiág¹ jniang³ ca¹lah¹jái¹ jniang³ dsa² jmøi¹guǿi¹. Di³ dsa² ma²røi² dsag³ ca¹lah¹jái¹
    jniang³.
  dso-dso: ପର୍‌ତମେ ଗଟେକ୍‌ ଲକ୍‌ସେ ପାପ୍‌ କରିରଇଲା । ଆରି ପାପର୍‌ ଲାଗି ମରନ୍‌ ଆଇଲା । ସବୁ
    ଲକ୍‌ ପାପ୍‌ କଲାର୍‌ ପାଇ ମରନ୍‌ ସବୁ ମୁନୁସ୍‌ ଜାତିକେ ଡାବିଅଇଲା ।
  meu-meu: Taunabunai, tau ta dainai dika tanobada ai e vareai, bona dika ese mase
    e vareailaia; bena mase ese taunimanima iboudiai e butudia tao, badina be iboudiai
    na mai edia kara dika.
  yva-NT: Arono Adam po ayao kakai rave no wusyinoe, naije ayao kakai nsiso mine so
    rai. Weti vatan intabo umaso po ayao kakai raugavo mine so rai tenambe, muno apa
    ayao kakaije mo wene raugav tavon. Umba wene manya vatan tenambe mansai vintabo
    weye vatan tenambe wo ayao kakai rave vintabo.
  dgc-dgc: Natandaan moy ti Adan to araw. Siya i neditol a tolay ta mundua, éy nagkasala.
    Ey hanggan nadid éy siya be i inahega na étanan a tolay, da side ngani i lahi
    naa. Kanya mégkasala be side. Ey anya i bunga no kasalanan ni Adan? Ey dikamatayan!
    Kanya mate nadid i étanan a tolay, éy te kasalanan side a étanan.
  zpm-NT: 'Znu goṉ nacne laa doḻ biaaṉ: por miṉe beeṉ Adán bind me xtiidz Dios, miṉ
    co nac ne biaaṉa. Ni por lëëw pquiaqui laa guieḻgut biaaṉaque, blozh ga grëse
    miech laa zho ret, sac grëse zho, tsod zha ne guṉctald xtoḻ.'
  hix-NT: Tanhàn hoko nehxakon hatà, toto, towenyxano, Aknaw heno rma. Àro ke wayehye
    hatà, tanhàn hoko tesnàr ke hatà. Atxke noro yehtxoho hoye ro, atxke rma rha natxhe,
    toto komo, omeroro. Atxke noro yehtxoho hoye ro rma rha wayehtàketxhe xarha, tanhàn
    kom hoko tesnàr kom ke.
  sim-sim: Ma or kavakavan maifu mendek misambi torok uri ma oto Adam oria. Kavakavan
    or uhu hari ria. Ushihindak ma misambik fehe amber handa lir. Mberem ushiwak?
    Lir er nga kavakavan unda lir, os Adam or uri hom.
  npi-ULB: यसकारण, एक जना मानिसद्वारा संसारमा पाप प्रवेश गर्‍यो, यसरी पापद्वारा मृत्‍यु
    प्रवेश गर्‍यो । अनि मृत्यु सबै मानिसमा फैलियो, किनभने सबैले पाप गरे ।
  cgc-cgc: Anay pa sa na Adan ya nakasala, yon en umpisa na mga ittaw an nakasala.
    Tenged ta iya na sala, pasintinsyaan kanen an ta Dyos na kanen ya mapatay daw
    yon en umpisa na tanan na mga ittaw mapatay tenged tanan nakasala.
  tim-tim: Aregât hin nâŋgâne. Luâk Adam konokŋe bâleŋe agepgât bâleŋe keiŋe keiŋe
    hânân miawagep. Hain akto bâleŋaet momo miawaknengiep. Akto luâk hârok bâlim meteyiongât
    momogât patŋe luâk hârok katip nenguep.
  yor-yor: Nítorí gẹ́gẹ́ bí ẹ̀ṣẹ̀ ti tipa ọ̀dọ̀ ènìyàn kan wọ ayé, àti ikú nípa ẹ̀ṣẹ̀
    bẹ́ẹ̀ ni ikú sì kọjá sórí ènìyàn gbogbo, láti ọ̀dọ̀ ẹni tí gbogbo ènìyàn ti dẹ́ṣẹ̀.
  wos-wos: Nani xékélaki. Hanja tale rendé du Adam haraki saraki sémbut hura hiyandéka
    déka hukémbu yae ané héfambu rekwa atéfék du takwa déka mandéka reta di akwi di
    hiya. Hiyandaka nani akwi atéfék hiyatame, nani atéfék haraki saraki sémbut hurumbenka.
    Wungi nani xékélaki.
  emp-NTPO: Ẽberã ab̶aʌd̶eba cadjiruara naʌ̃ ẽjũãne zesia. Idjab̶a maʌ̃ cadjiruad̶eba
    dadji beud̶ira zesia. Jũmarãba cadjiruada obada bẽrã beubadaa.
  eng-F35: Now then, just as sin entered the world through one man, and death through
    sin, just so death spread to all men, because all sinned
  ind-ind: 'Inilah yang sudah terjadi: Waktu manusia pertama, Adam, jatuh ke dalam
    dosa, kuasa dosa itu pun masuk kepada semua manusia seperti penyakit keturunan
    yang menular. Bersama kuasa dosa itu, datang juga kematian. Oleh sebab itulah
    semua orang pasti mati, karena semua orang berdosa.'
  pes-OPCB: وقتی آدم نافرمانی کرد، گناه وارد دنیا شد. گناهِ آدم مرگ را به‌همراه آورد،
    و بدین‌سان مرگ گریبانگیر همگان گردید، چرا که همه گناه کردند.
  mpt-mpt: Nibo tekein kebuobe, nakae elekiem eta hengmino henganeta kaanebiobe. E
    inanebio kesoa nakaia unanga isa e nanebuo kibianiba i alukum kulila binabiobe.
    Niminbabe, nakaia unanga nibo alukum hengmino henganobbiobe.
