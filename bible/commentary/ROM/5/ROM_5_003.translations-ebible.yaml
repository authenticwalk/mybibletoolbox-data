verse: ROM.005.003
translations:
  kpx-kpx: Isi nahi vani bahata vatehani malemale ke kabebihavoholisito kemo vahaeholahalu.
    Kosealemo nahi hilokage vatehani malemale kemo nahiabuna negolahai ui tigei.
  okv-H: Eto avo pere mane rate embomeni na uore osaga memenga kiagora amina hamo
    ta sovera ari humbuto ivo ue iresora avoeto tunga javotoho ereora.
  tbo-tbo: Ma gasi ata pilipili u hinehi ta kaokaoha babana ta hanapugeya pilipili
    tauna omtaibagibagi e neneiyai.
  mal-C: അതുമാത്രമോ, കഷ്ടതയിലും നാം അഭിമാനിക്കുകയാണ്;
  grc-SR: Οὐ μόνον δέ, ἀλλὰ καὶ ⸂καυχώμεθα⸃ ἐν ταῖς θλίψεσιν, εἰδότες ὅτι ἡ θλίψις
    ὑπομονὴν κατεργάζεται,
  bgc-bgc: सिर्फ योए न्ही, बल्के हम मुसीबतां म्ह भी खुश रहवां, न्यू जाणकै के मुसीबतां
    तै धीरज,
  khz-khz: Ati voiamo, na gera vitiviti ai maki pita verere, kwalana ripara, vitiviti
    na vaigaoka evega-walaana.
  deu-TKW: Aber nicht das allein, sondern wir wollen uns auch rühmen der Drangsale,
    in der Gewißheit, daß die Drangsal Geduld bewirkt,
  zsr-NT: Clëgz cni rudzíjiruꞌ, san rudzíjiruꞌ caꞌ catiꞌ rzacaꞌ rguiꞌruꞌ, le nö́ziruꞌ
    le rzacaꞌ rguiꞌruꞌ rusëdi rëꞌu cözruꞌ zxön ladxiꞌ.
  lin-lin: Tozali mpe komikumisa kati na pasi, pamba te toyebi ete pasi ebotaka koyika
    mpiko,
  hns-NT: Aur hamlog na khaalie ie tjiedj ke biese me khoesie baatie, bakie djab hamlogke
    doekh oethaawe ke pare hai, tab hamlog bhie khoesie baatie. Hamlog ie rakam se
    siekhiela aapan bieswaas pakarle rahe ke.
  noa-E: Pari mag mʉg atag i dʉ̈i wënʉrraju khĩirjuwiapai khaba, mʉig eegarwe maach
    dau aug waauwaijã ich mag onee naajem, magʉm gaaimua warag maach thãar phĩiupiejem
    khaphʉ naawai.
  eng-EMTV: And not only that, but we also rejoice in tribulations, knowing that tribulation
    produces endurance;
  mib-NT: Te nasūu máá yáha‑ni, chi suni cúsɨɨ̄ ni yō jeē ndóho yó jnúndóho. Chi jíní
    yō jeē maá jnúndóho sáha jeē jéndeyɨ́ ni yō.
  lif-NT2: हे़क्‍केरक् मे़ःन्, कर आनिॽ नसाःन् आजोगुम्‍बाल्‍ले़ चोगुल्‍ले़ इनोगे़न्
    तुक्‍खे लाक्‍खे आदुमुम्‍मिल्‍ले़ए आसःत्‍लो, थेआङ्‌भे़ल्‍ले़ इनोगे़न् तुक्‍खे लाक्‍खे
    आदुमुम्‍मिल्‍ले़ आल्‍लसाङ् यरिक् नासि थःप्‍मा आसुक्‍तुम् के़लॽबान् आनिःसुम्‍माङ्
    आवाॽरो,
  xnj-xnj: Lepi genago ndu, nambu mewawa tihekelela mang'ahiso gitu ndava timanyili
    mang'ahiso gileta usidindimala,
  mmx-mmx: La dik ta xip aurut bok laasen teren keneng at levenmumuat atnedik, atla
    dik taklen i do levenmumuat im taba dik mi lolos kusu ata tu atmatkun keneng at
    leveloklok tong pen.
  cbr-NT: Usaquin sinánquin cananuna uisai cara ñu 'icëbëtanbi ami sinánti ëníma cuëënin.
    Cananuna 'unanin, tëmëraquinbi tanshiquin cananuna upiti Jesucristomi catamëti
    'unánti 'ai quixun.
  tee-NT: Chai jantu va yu' ju anu' ju lhik'achanau. Para vachu' k'achanau mas mak'alhk'ajnanauch
    ju ani. C'atsayauch ni anchach pu'alin ju quintachaput'an ni lai ch'ixau va tuchi
    camilh ju laqui'atsucunti'an.
  eng-LSV: And not only [so], but we also boast in the tribulations, knowing that
    the tribulation works endurance;
  cak-NT: Y jojquicot man xe ta roma kayoben ri k'ij cuando xkojbec'ue' riq'uin ri
    Dios, xa jojquicot chuka' cuando nakak'axaj sufrimiento, roma keta'n chi cuando
    naka'an sufrir, ri' nu'on chake chi roj nakatemaj más nic'ue' ka-paciencia.
  pah-NT: Nahã no, nhanderory nhande mbatera rahya rehe no. A'ereki hahyrame nhande
    ve xanhimboita nhande nhanenhimomiranama.
  sja-NT: Ma awara ɨ̃raweda t'ãri o-ĩa p'anapata, mia p'anɨ pɨjida. Mãga p'anadai
    k'awa p'anadairã mãgá miadak'ãri, k'awaa wãpata choodait'ee.
  xed-xed: 'Ta ghəŋa tsaya guli ná, ta rfu mu nda ghuya ɗaŋwa ta ghuyə mu, kabga nda
    sna amu kazlay: Ta taghay ghuya ɗaŋwa ta ksa ŋuɗuf kəʼa.'
  mks-NT: Ta quia̱hva já cáji̱i̱ iní tá ná quixi to̱ndóhó nu̱ yo̱ jáchi̱ sa̱ xíni̱
    yo̱ ña̱ ndindacú chága̱ iní cuéntá Ndióxi̱ tá ndóho í to̱ndóhó.
  gfk-S: Ma pata be ikinin sene mon. Pata. Dait laro ma ra gungunuama bileng ta ira
    nudait ngunngutaan kinong dait nunure ter be no ngunngutaan i hatawat no tintalen
    na tur dades ra hena ira tirih.
  bmu-bmu: Miaŋgörök qahö söŋgaimakzinmö, wahöjaliŋ möta miaŋgöra mewöyök söŋgaimakzin.
    Köŋjiliŋ möta mökösöŋda mewö miaŋön kapaŋkölköl miwikŋaibin. Mi möta miaŋgöra
    söŋgaimakzin.
  dgz-dgz: ugu vegaek bagu sisi ugup ugup anu tanata den aton anuivin. Iwa ugu vegaek
    ame gapan nu wat ayamet anu tumat nuga to kimeta.
  eng-GNV: Neither that onely, but also we reioyce in tribulations, knowing that tribulation
    bringeth forth patience,
  zaa-NT: Pero alàa tsuą' teruba por nuą', sino redacca' huá latsi' ri'u de cca ri'u
    sufrir por biỹa ca la' ruyudí' qui' ca enne', porqui'ni ą' modo nna guchia ri'u
    adí nna guni ri'u Señor seguir, làniana iria ri'u tsè' lani e de rila'nie qui'ni
    ná ri'u creyente tsìttsi. Làniana lani la' redacca'latsi' cueda ri'u nu chì' da'la.
  eng-WEBSTER: And not only so , but we glory in tribulations also; knowing that tribulation
    worketh patience;
  guh-guh: Mapanacuapijivi nacabejiobiaexanabiabi ata, itsiata sivajamatabëcuenebarëyatsi
    tsabiabi. Tsipaji yapëtanetsi vajanacabejiobiaexanabiabicueneta, nacajamatabëcueneasaëyaexanapona
    Diosojavabelia. Nexata nacajamatabëcuenecaëjëpa vajanajamatabëcuenesaëtsinexa,
    daxita pibisiacuene nacatocopiapatsi ata.
  bon-bon: Mine liba mäpu jääpänusi, mime ngenecu gege cuta pisi nyene, ingle naace
    popi mine umle gemi egä peei mäpu te mibibine niwenininuge bojäcu lenajame,
  nhw-BL: Huan amo san nopa, nojquiya tijpiyaj paquilistli quema tijpanoj tlaohuijcayotl
    pampa tijmatij tlaohuijcayotl techpalehuía para achi más tijpiyase toyolo ica
    nochi tlamantli catli techpanotihuala.
  swh-ONEN: Si hivyo tu, bali twafurahi pia katika mateso, kwa sababu tunajua kuwa
    mateso huleta saburi,
  wbi-wbi: na lye ili lyene, kange tuhovoka mu lupumuko lwitu. tukagula kuuti imhumhuko
    sihola ulugudo.
  bba-bba: N ǹ mɛ tɔnɑ, sɑ mɑɑ nuku dobu mɔ bɛsɛn nɔni swɑ̃ɑru sɔɔ, domi sɑ yɛ̃ mɑ
    nɔni swɑ̃ɑru tɑ rɑ tɛmɑnɑbu mɑ.
  eng-KJVCPB: 'And not only so, but we glory in tribulations also: knowing that tribulation
    worketh patience;'
  kgk-NT: Gwĩ nhande rereko asyha-pe ae nanhanheme'ẽi. Nhande rereko asy jave, javy'a
    joty nhande, nhane mbaraeteve teve joty jaiko-vy, jajehesa rerova e'ỹ hagwã Nhandejáry-gwi.
    Upéa jaikwaa-gwi, javy'a joty jaiko-vy.
  waj-waj: Hama ta ivaara nnaasu sirigakiaunnanoo. Mmuaararai aataruuyauvo tiisi vaiyauvaaraatamaida
    ta sirigakiaunnanoo. Vaa ta rikiaunnavai. Mmuaararai aataruuyauvo tiisi vainai
    rikiada ta iyauvaa yaatara kiada fai yaagueeqama variaaravai.
  cpy-cpy: Tee apatziro akimo-shire-wenteero okaatzi añaayiteeri paata, tema akimo-shire-wentzi-teeyaawo
    awijimo-yiteeri nimaeka. Tema ayoteeyini aririka añaayitero akemaatsi-waetyaa,
    rootaki oetziñaarikotan-tyaari.
  ekk-PKP: Mitte ainult seda, vaid me jääme kindlaks ka siis, kui tulevad probleemid,
    sest me teame, et probleemide kogemine arendab vaimulikku vastupidavust.
  mpx-mpx: Ge bugul etega al, ebo lomwan ta pwawa, he ta yaliyaya-an al to, kaiwena
    ta atena lomwan palahikan i tal yawalila elana,
  wbp-wbp: Ngulaju kula nyampu-warnu-miparla kuja karliparla wardinyirliji pulka-pinyi
    Kaatukuju. Kala kuja kangalpa nyiyarlangu maju rdipimi, ngularlangurlanya karliparla
    wardinyiji nyinami. Kuja kangalpa nyiyarlangu maju rdipimi, ngula-pururlanguju
    karlipa purami-juku ngampurrparlu-juku Jijajiji.
  luo-luo: To ok mano kende, to wanamor bende kuom chandruok mwayudo, nikech wangʼeyo
    ni chandruok kelo kinda,
  nhe-NT: Huan ax san ya nopa, nojquiya tijpiyaj paquilistli quema tijpanoj tlaohuijcayotl,
    pampa tijmatij tlaohuijcayotl techpalehuía para achi más tijpiyase toyolo ica
    nochi tlamantli tlen techpanotihuala.
  aii-aii: ܠܵܐ ܐܲܚܟ̰ܝܼ ܗܵܕܟ݂ܵܐ، ܐܸܠܵܐ ܒܸܚܕܵܝܵܐ ܝܘܲܚ ܒܐܘܼܠܨܵܢܲܢ̈ ܣܵܒܵܒ ܒܝܼܕܵܥܵܐ ܝܘܲܚ
    ܕܐܘܼܠܨܵܢܵܐ ܒܸܬ ܝܵܗܒܹܠܔ ܠܲܢ ܡܣܲܝܒܪܵܢܘܼܬܵ‌ܐ،
  esk-NT: Uvvasuliuna, quviasruutigipmigikput sakiqniułiptigun, iḷisimaplugu sakiqniuġutit
    anuqsrusripkaqhuta.
  msb-msb: Pwera pa sani, bisan nagakalisod kita malipay gihapon kay aram naton na
    an kalisudan amo an nagatukdo sa aton na magin matiniuson.
  cpa-NT: Jø¹² bíh³ hioh¹² jmo² jniang³ hi² quin³ jniang³ jmø³uai¹². Di³ ma²ne³ jniang³
    li¹juanh¹² dsǿa¹² jniang³ ju³ná³ quín³ jniang³ jmø³uai¹².
  dso-dso: ସବୁ ରକାମର୍‌ ଦୁକ୍‌ କସ୍‌ଟ ମୁର୍‍ଚି କରି ସାର୍‌ଦା ଅଇଲୁନି, କାଇକେବଇଲେ ତେରେପେତେ
    ନ ଅଇ କସ୍‌ଟ ମୁରଚ୍‌ଲେ, ମନେ ସାଆସ୍‌ ଆଇସି ।
  meu-meu: 'Dia una mo: a dikadika negadia ai ta moalemu; badina be dibada hisihisi
    ese haheauka e havaraiamu,'
  yva-NT: Muno wansananibe Amisye apa kove umaso obo raije ramu, yara wansananibe
    tavon arono wansiuri. Weye wandaen arono siurije nande wansai, umba wansatawandi
    raije ntubai ti mbambunin.
  dgc-dgc: Sakay pati, éy mésaya kitam be ta hirap tam; da tukoy tam éng te hirap
    kitam éy matolduan kitam be a magtiyaga.
  zpm-NT: Ni scaquegaa nagoṉ none gley ne zeeṉe pe guieḻnë ne nodziaṉ ne; sac ndioṉ
    ne gaṉle, ga cseed ne lëb ne dziits so ne lo miṉe rliladz ne.
  hix-NT: Teryehorye rma rha tehxatxhe xarha, keryewhamnohtoho kom hoko xarha. Àsok
    tawro hana. Àro rma tenàmyatxow hamà.
  sim-sim: Hako oso nom ni rupshikwa ambu nir, wahau. Nomorawu ol Avui Wasilakahi
    lerawun ni lanak nihik talakwa ondon er nga ni rupshika. Mberem ushiwak? Nomorawu
    ondo li unak kwambuk ni sitambanaha ni sikwa nir.
  npi-ULB: यति मात्र होइन, तर हामी हाम्रो कष्‍टमा पनि रमाउँछौँ । हामी जान्दछौँ, कि
    कष्‍टले सहनशीलता उत्‍पन्‍न गराउँछ ।
  cgc-cgc: Dili nang nyan, nalipay ki bisan naagian ta malain na mga buat kuntra ki
    kiten tenged ta ate na pagsunod ki Jesus tak daw maagian ta iling an tan, magbiskeg
    ate na nakem na masarangan ta pa gid maskin ino na kakulian.
  tim-tim: Akto areâk bo. Umatŋe miawaknengimbo arekŋe amâ han biwinenŋe kârikŋe ketugunengimap
    aregât bo hâkâŋ akmaen. Aregât umatŋe miawaknengimboân âmâ heroŋe akmaen.
  yor-yor: Kì í sì ṣe bẹ́ẹ̀ nìkan, ṣùgbọ́n àwa tún ń ṣògo nínú ìjìyà pẹ̀lú, bí a ti
    mọ̀ pé ìjìyà ń ṣiṣẹ́ sùúrù;
  wos-wos: Xakéngali nanimbu xakundét wun nukwa akwi nani yikafre mawuli yata mawuli
    sawuli yatame. Angi nani xékélaki. Xakéngali nanika yandét nana mawuli hambuk
    yatandé, nani jémba témbete.
  emp-NTPO: Maʌ̃ awara dadjirã bia mĩga panʌne b̶ʌsrid̶a panabadaa cawa panʌ bẽrã
    maʌ̃gʌd̶eba biara droa cawad̶ida.
  eng-F35: Not only so, but we should also rejoice in the sufferings, knowing that
    the suffering produces perseverance;
  ind-ind: Kita juga bersukacita karena penderitaan yang kita alami. Mengapa? Karena
    kita tahu bahwa penderitaan itu membuat kita menjadi lebih tabah.
  pes-OPCB: اما نه تنها از این بابت شادیم، بلکه وقتی با مشکلات زندگی و سختیهای روزگار
    نیز روبرو می‌شویم، باز خوشحال هستیم زیرا می‌دانیم این سختیها به خیر و صلاح ما
    هستند چون به ما می‌آموزند که صبر و تحمل داشته باشیم.
  mpt-mpt: Eka weng mak ole enino nib dimo tam tlemo osa seinwebuobe. Nibo tekein
    kebuobe, enino nib dimo tam tlamo dosbal manoa nibo kukub ayamo sbalma wafunomabbiobe.
  ssx-ssx: Koto ekina꞉ homeke dia꞉ya꞉la꞉pate niki pa꞉ta꞉ ka꞉nda꞉ma꞉ homa꞉la꞉eki ipula꞉
    ekina꞉ make ta꞉na꞉ma꞉ homa hapeke ya꞉la꞉me. Niki pa꞉ta꞉ ka꞉nda꞉ma꞉ homa꞉la꞉ ekimanu
    epea꞉ka꞉na꞉ta꞉ kota꞉ nikita꞉ na꞉pa na wiki da̱o̱la halo poloma꞉eki ipulu pita꞉la꞉me.
  mkl-mkl: Iyi í re mɔm, bɑɑ si wɑhɑlɑ ɑ̀ yɑ kɑ nɛ inɔ didɔ̃i domi ɑ̀ mɑ̀ iyi wɑhɑlɑ
    í yɑ bí temuɑ.
  gaq-gaq: ସାପା ରକମ୍‍ନେ ଦୁକ୍‍ କସ୍ଟକେ ଡିଗ୍‍ ନେ ସାର୍‍ଦା ଡିଙ୍ଗ୍‌ନେଡିଙ୍ଗ୍‍କେ ମାତର୍‍ ତେରେପେତେ
    ମାଡିଙ୍ଗ୍‍ଚେ କସ୍‍ଟ ବାନେବାନ୍‍ ମନ୍‍ ବିତ୍‍ରେ ବର୍‍କସ୍‍ ପାଙ୍ଗ୍‍ଏ ।
  gof-RNT: Hessa xalaala gidonnashin metoy dandda7a eheyssa nu eriya gisho nu metuwankka
    ceeqettoos.
  unx-unx: ଏନା ଏସ୍‌କାର୍‌ କାହାଗି, ସବେନ୍‌ ଲେକାନ୍‌ ଦୁକୁ ସାସାତିରେୟଗି ଆବୁ ରାସ୍‌କାଅଃ ତାନାବୁ,
    ଚିୟାଃଚି କା ଆକ୍‌ଚାକାଅ କେଦ୍‌ତେ ସାସାତିକେ ସାହାତିଙ୍ଗ୍‌ଲେରେ ମନ୍‌ରେ ଧିରାଜ୍‌ ହିଜୁଃଆ ଏନାବୁ
    ସାରିତାନା ।
  gah-gah: 'Itó nenegó nomive. Gasova netalímini agikagú minoko aleko nounike logoliza
    novizune. Lá nounike, láa loko geleaká noune: Gasovagi netakú minoko aleko nouhá
    nenémo lagele loló okiko goselé lepelemiko minanogo une.'
  lcm-lcm: Na parik ta nia palau nang, sikei tarapo kus aminaung kapa neina i kara
    keve mamaiten. E, using tarapo malangas ta mamaiten kapo uai asereiai ani madot
    asi tung akit,
  aer-aer: Anwerne akangkeme-anteye nhenge arrpenhe areye anwerneke ahele-irrerlenge
    atwemele-arlke anwerne-arle Jesus arratye itelaremenge. Nhenge arne akurne nhenhe
    areye anwerneke akurne-irrerlenge, anwerne itelaremele Jesus-arle anwerneke piwelhemele
    ilweke, anwerne lterrke-irreme renhe akwete arratye apentetyeke.
  qvc-NT: 'Yach''anchiqpismi: Padisishpaqam, mas allita yach''akunchiqllapa Jisuspi
    mana shaykuq yuyakuyta, nishpa. Chaymi padisishpapis, kushikunchiqllapa.'
  tgl-ULB: Hindi lamang ito, ngunit nagagalak din tayo sa ating mga pagdurusa. Alam
    natin na ang pagdurusa ay nagbubunga ng pagtitiis.
  cbs-NT: Jaska bestimaki. Natian Cristo nun ikunwainwen taexun jamapai mei nun bika
    teneaiwendi Diosun jawen kushipa nuku uinmakubainaiwen jawen shinan chankain nun
    chintuanma nun kushipakunkainai nun unaiin.
  xtm-NTPP: Te masu cha'a‑ni chi suni ka kutachi xeen o ora ka ndo'o ka neni o ma.
    Vaa ka jini o ja nuna jin ndo'o jin neni o ma chi sa'a i ja ko kuu o ñayii kava
    kuee ini.
  nnq-nnq: Elo, ngiti genia tuje, nambu tualalila mukulaga kwito uyo, magambu tumanyi
    kutenda kulaga kuleta kuimbalila,
  bao-NT: Biirãpʉa ate wado méére, ñañaro tamʉorã cãa, “O biro ca biirã jãa nii,”
    mani ĩi ʉjero bayirucu, ñañaro mani ca tamʉorijea ca tʉgoeña bayirã mani ca niiro
    ca tiirijere ca majirã niiri.
  san-ORI: ତତ୍ କେୱଲଂ ନହି କିନ୍ତୁ କ୍ଲେଶଭୋଗେଽପ୍ୟାନନ୍ଦାମୋ ଯତଃ କ୍ଲେଶାाଦ୍ ଧୈର୍ୟ୍ୟଂ ଜାଯତ
    ଇତି ୱଯଂ ଜାନୀମଃ,
  huv-NT: Ngome áagan ayaj, apac omeajtsaats aton masey amongochiiüts naél. Cos wüx
