  hrv-hrv: 'I ne samo to! Mi se dičimo i u nevoljama jer znamo: nevolja rađa postojanošću,'
  box-NT: Mu yàá yínɔń bṹn mí dòn, wa wee zã̀maka le lònbee na wee yí wɛn
