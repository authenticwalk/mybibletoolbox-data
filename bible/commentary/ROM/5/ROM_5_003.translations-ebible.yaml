    nawɛ̃a è mↄ́ kↄ̃n mɛnao,
  gub-BL: Xipuraraw ma'erahy zaiko zane kury. Tuwe zanerurywete ipuraraw mehe nehe.
    Ta'e xikwaw ko ma'e zane xe. Aze xipuraraw ma'erahy nehe, nazapytu'u kwaw hehe
    zanezeruzar ire nehe.
  imo-imo: Akumunga kau pende naa temolo. Lino kinye umbuni wendo oromomani lino ipuki
    tirimolo ulumu tepa enge tirimo nimbo pilipolio aku umbunima wendo oromo wali
    lino tono koltomolo.
  boj-boj: Iga deqa segi areboleboleigosai. Iga gulbe eqnum deqa ti areboleboleigeqnu.
    Di kiyaqa? Iga qalieonum, gulbe dena iga siŋgilatgeqnaqa iga siŋgila na tigelejunum.
  eng-DRA: And not only so; but we glory also in tribulations, knowing that tribulation
    worketh patience;
  knf-knf: Ŋdoo ji ŋlilan woli ŋwo ţi unoor ţiki ŋme kë unoor uji uţij kamiir,
  san-KHM: តត៑ កេវលំ នហិ កិន្តុ ក្លេឝភោគេៜប្យានន្ទាមោ យតះ ក្លេឝាाទ៑ ធៃយ៌្យំ ជាយត ឥតិ
    វយំ ជានីមះ,
  arn-NT: Fey tüfachi dungu mew, ayüwkeiñ tunte kutrankawliyiñ rume, kimnielu am iñchiñ
    tati kutrankawün ñi duam taiñ nieael ngenoafeluwün.
  zas-NT: Abiꞌ ad ziantzi, në guial yuꞌ du luxdoo ree zagdxe por guialrzagdiaj ni
    radüüd ree, din rayagbee ree por guialrzagdiaj guin yasiid ree yayaꞌp ree pasens.
  ken-NT: Kɛ mbɔŋ ɛnyɨŋ ɛnɛ ɛcha ɛyɔ chi bɛ sɛbhɔŋ maŋák ndu bɛsɔŋɔri ɛbhɛsɛ mbɔnyunɛ
    sɛrɨŋɨ bɛ ɛsɔŋɔri ɛkwak bhɛsɛ sɛngɔk bɛte kpirí.
