  mya-mya: ငါ​တို့​သည်​ခို​ကိုး​ရာ​မဲ့​ဖြစ်​လျက်​ရှိ​နေ​ကြ စဉ် ခ​ရစ်​တော်​သည်​ဘု​ရား​သ​ခင်​သတ်​မှတ်​တော်
