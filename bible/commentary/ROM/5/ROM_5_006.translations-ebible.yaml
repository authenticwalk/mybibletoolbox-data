  bod-N: དེ་ཡང་བདག་ཅག་ཉམ་ཐག་པའི་དུས༌སུ། སྐྱབས་མགོན་མཱ་ཤི་ཀ་ནི་དུས་བཅད་ལྟར་སྡིག་ཅན་རྣམས་ཀྱི་དོན་དུ་སྐུ་གྲོངས༌པ་ཡིན་ནོ།།
  tca-NT: Rü yexguma taxucürüwama yigütama imaxẽxẽẽgu, rü nawa nangu na Tupana yanguxẽẽxü̃
