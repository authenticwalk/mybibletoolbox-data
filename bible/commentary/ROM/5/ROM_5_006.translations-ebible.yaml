  twi-twi: Bere a ɛsɛ mu, bere a yɛyɛ mmerɛw no, Kristo wu maa amumɔyɛfo.
  hlt-hlt: Mamih tattloel la n'om uh tue vaengah Khrih tah baltalh ham khaw duek.
  tbz-SIM: Ti do í mɔkɛ dìì mɔ̀nnì muwɛ̃rímú kɛ bo dɛɛtɛ́ timɑ́ɑ̀, kɛ̀ Kirisi ku ti
