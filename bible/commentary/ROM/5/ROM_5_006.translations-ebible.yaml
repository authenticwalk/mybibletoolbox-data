  kze-kze: kesáá íma asiramái máyaawananaya Áánútumo siráin-kanaamo tiráimba kesáámó
    sáwí'o umáíyaamo máyaundavinkembo kusúwa'naa índayavenaya Ísu Káráísiti kumpukáiye.
  lbk-lbk: Tay issan sisya'y maid kafaelan tako, inkatteyan Cristo chatako ay fomafasol,
