  ndg-ndg: Palwa bile tutuwesalii, kwa muda wake Kirisitu ati'waa kwaajili ya wokovu.
  wsk-wsk: Se iwita arigalko, ana Kaem nabiring tua ko kariimet se nasokel mena bagaman,
