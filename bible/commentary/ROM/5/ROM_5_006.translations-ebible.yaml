  spa-BLM: Porque cuando aún éramos débiles, a su tiempo Cristo murió por los impíos.
  kyz-NT: Jane tee jaretywera nimoira'uweri jarejewi. Ma'eramũ 'ã 'Uwarete 'ga remifutarera
