  nya-nya: Pakuti pa nthawi yake, tikanali ochimwa, Khristu anatifera anthu osapembedzafe.
  ngu-NT: Ipan on tonajli yejhuan Dios oquitlapejpenij, ijcuac tejhuamej xotihuelquej
