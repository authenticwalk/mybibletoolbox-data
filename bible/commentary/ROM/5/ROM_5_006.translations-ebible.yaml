    maipɨhiyaanapɨ nyangi japɨhɨ nanyamaitandɨ Autaahaatɨho asisɨha tɨtɨhɨ ahaisɨhetɨ
    Kɨraisiho napotaise.
  ubr-ubr: Yabin ot nana samisamit tamama on, an werai bag God irubinai ato Keriso
    on ot sabu komasit aurit irabob.
  tsw-NT: Zamawawa kuwa̱ ta̱ adama a̱ tsu mantsa ma na tsu kuɗa̱i a kamba aciya̱tsu,
