  gmv-NT: ኑ ዳቡራንቻታ ጊዲ ዲሺን ፆሳ ዎዴይ ጋኪዳ ማላ ኪርስቶሲ ኑ ናጋራ ጊሽ ሃይቂዴስ።
  por-BLT: Quando estávamos completamente indefesos, no momento certo Cristo morreu
