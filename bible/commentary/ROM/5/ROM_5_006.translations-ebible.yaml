  kwi-kwi: Au tɨnta chi akwa, aumɨzain kiwainarachi akwa, Cristone wan kwail kirɨttuz
    akwa irɨt. Diosne Cristowa irɨmtu payu narɨt.
  agm-agm: Iyataatɨ amɨ nyahɨ nyamɨ maipɨhandaatɨhapɨ newaatɨ andɨtitaatɨ tɨtɨhewaamatɨtɨhaawɨhɨra
