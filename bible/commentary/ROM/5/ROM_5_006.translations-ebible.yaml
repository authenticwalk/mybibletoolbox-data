  hun-hun: Mert Krisztus, amikor még erőtlenek voltunk, a rendelt időben meghalt a
    gonoszokért.
  mcf-NT: Aden matses tantiaquiec Nuquin Papan tantiacpadec Esus nadpanëdash. Matses
