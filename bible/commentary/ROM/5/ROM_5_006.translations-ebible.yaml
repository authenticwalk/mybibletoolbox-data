  hlt-THB: Ningmih tha amak awm na ni awm unawh a tym a khoek kqoeng awh, Khawsa amak
    sim thlangkhqi ham Khrih ce thi hy.
  soq-soq: Mapo mai muka da no mainimbo wineipe kadi bedewe inantepona baiwa, dia.
    Tane no kadi bedewe God atensia wainitano God walamawa itunawo Keriso no baimba
    bolen.
  qub-qub: Tayta Diosninchi munashanno cawayta mana camäpacur juchayoj cashami pay
    camacächiran Jesucristo noganchi-raycu wañunanpaj.
  att-att: Á sù ngaw, nakaliwâ ittam ngámin, á awán paga ta mangabbák nittam, tapè
    palurotat tam nakuan yù ikáyâ ni Namarò. Ngam ikállà ni Namarò ittam, á dattál
    nayù ággaw nga sinullà na, netapil si Apu Kesu Kiristu megapu nittam nga minálliwâ.
  bki-bki: Romijikia ka Atua naio tinien jii kito laka jibe na naruei bior napano
