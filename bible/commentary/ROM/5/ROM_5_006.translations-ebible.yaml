  bgg-bgg: Gethek ne arek muluii ba shii, Hamangkhung-aphuii è Masi shii gua ne layog
    pha branthek chiang shii iy yi.
  eng-TCENT: For when we were still weak, at the right time Christ died for the ungodly.
  eng-BSB: For at just the right time, while we were still powerless, Christ died
    for the ungodly.
  cpu-NT: Okanta ikovapaitetakera Pava, aripaitera ikamimentajaantayetakai Cristo,
    okantavetaka athainkatasorentsivaivetaka, tera aavyaavaitanete.
  san-ASM: অস্মাসু নিৰুপাযেষু সৎসু খ্ৰীষ্ট উপযুক্তে সমযে পাপিনাং নিমিত্তং স্ৱীযান্
    প্ৰণান্ অত্যজৎ|
  tac-NT: '''Yako tabilé a''ká ralámuli nírigeturu, pe chibi nokogá járome nírigeturu.
    Ramué a''boi ralámulika tabilé machime nírige churigá ''la moinawa rewagachi,
    alekeri Esukristo mukúlekuru ramué gu''íriga. Onorúgameka ''ma ''la machigá asale
    aliéniko mukumeo Kristo.'
  eng-WEBPB: For while we were yet weak, at the right time Christ died for the ungodly.
  gfk-H: Hokaiken, tano pakana bung haruat tutun at tano nemnem ta Kalou ing dahat
    pa ga tale wara gilgil um ta linga, Karisito ga maat wara gaia dahat, dahat ing
    dahat ga tur talur Kalou.
  viv-viv: WaꞋita, ide kowakowadeyao faꞋina keke adafaiweya taudeyao kadaꞋihagihagiyeda.
    Ide aimo kowakowadeyao ana toveya Keliso ide Yaubada ana tovekwaulauga faꞋideya
    giꞋalika. E, tova giluboda-moꞋena againe Keliso ide faꞋideya giꞋalika.
  yao-yao: Pakuŵa patwaliji tukanaŵe kola ni machili, pakaichile katema kaŵakasagwile
    Akunnungu, Kilisito ŵawile kwa ligongo lyetu uweji ŵachigongomalo.
  tgp-tgp: Matan na rani mo sopo lo te nor̃a suiha, na ranina tataholo, Kr̃isto mo
    mate matar̃a tamlohi sei r̃a lo usuri na posposi varama.
  auc-NT: Edæ ïïmaï impa. Mönö aquïïmö pönï ïnömo inte, Ædö cæte cæmöö, ante wæyömonte
    mönö Codito ïñömö eyepæ̈ pönï pöninque, Mïnitö Wængonguï ayongante wïwa cæmïni
    ïmïnipa, ante adinque wïwa mönö cædö ante teëmente wæætë wængacäimpa.
  kbc-NT: Igaataɡ̶a niɡ̶ijo maleediɡ̶icata ɡ̶onimaweneɡ̶egi doɡ̶okomaɡ̶a idinewikatitaɡ̶a,
    odaa Cristo jeɡ̶enagi yeleotedoɡ̶odomi, anoko abeyacaɡ̶aɡ̶a. Ǥoniotagodi Jesus
    Cristo yeleo niɡ̶ijo noko ane nibikota Aneotedoɡ̶oji me lemeɡ̶egi.
  bmh-bmh: Ig abiu Uwait nug gonugau ougab ig en noumai dareu, einen, ig go semoroimai,
    igul eg maimai, ig iguatal iguazozou isa isanigabun iborain tam ebu, Kristus go
    ig en noumeun. Go ziwas getal Uwait nug tapai moroun ebu, go noumeun.
  ctu-BL: Che' ma'anic tsa' mejli laj coltan lac bʌ, tsa' chʌmi Cristo cha'añonla
    tsa' bʌ lac ñusa Dios.
  meq-meq: Ayaw, ahəl niye gədaŋ kway andaya mətəme ha gər kway bay. Ane tuk na, həlay
    eye nakə Mbəlom a pa aye, Kəriste a yaw a mət hərwi mezeleme kway.
  noa-H: Dich juapadamaupai chan pöd dich pekau heemua höbëraagjã jua t'eeg chuk'u
    narrta, mag hi hoob k'aba hooju k'ap hamk'ĩirta Cristo bëewia maach t'umaam k'ʌʌn
    kõit meechëjim, magbarmua maach chi k'aigbam k'ʌʌn peerdʌ hawaag.
  alp-NT: 'Le Alla Ioki itere elere: ite ktili kena ono hlamate ite ruama bei iteki
    dosare mo, po Alla Iaseluke Eni misete ete ite, hoko kena petu rebe Alla Iteure,
    Kristuse ruaI mata ete ite peneka, eleyo kena mere ite lene loko Alla mo.'
  san-VEL: asmaasu nirupaaye.su satsu khrii.s.ta upayukte samaye paapinaa.m nimitta.m
    sviiyaan pra.naan atyajat|
  kbq-kbq: Tagratia taza hugara osu'nonkeno, Kraisi'a kumitigura kna fatgo'are efri'ne.
  kbh-kbh: Tempo bënga tondaye chemuatanobená jamana Bëngbe Bëtsabe bominÿiñe ts̈ábenga
    jtsemnama, y chora Cristo tojanóbana bënga chë bacna soyënga tmojamëngbe ts̈abiama,
    nÿa chama tempo yojamna ora.
  ron-LSB: Căci, pe când eram noi încă slabi, Hristos a murit la vremea potrivită
    pentru cei nelegiuiți.
  pon-pon: Pwe ni atail luet Krijtuj mata kin kitail, me doo jan Kot akan ni anjau
    me kileledier.
  nhe-BL: Nojquiya tijmatij Toteco techicnelía pampa quema ax tleno hueliyaya tijchihuase
    para timomaquixtise tlen totlajtlacolhua, huajca ajsic nopa cuali hora quema Cristo
    mijqui ipampa nochi titlajtlacolchihuani.
  sps-sps: Ara natiny ror e Gov te mangiir fiisok rarora, tana saa, tan nainy te gim
    fi ra ma faakouts fatabiny rara tan nainy te fagum bus e Gov, Krais mat, ma faakouts
    rara Ya, tsura te kaa tan aveto.
  wnc-wnc: Siwan ninda Anutue nomune gitna yutnimde kepi tawana maiwawan Jesuta tapduknga
    Anututa yakut gwene ninu wai aminde tangge kungwanimukut.
  bus-bus: Wa gbãasai guu Kirisi gà wamↄwa zaakɛrinↄ gɛ̃ɛ ũ gurↄↄ kɛ̀ Ludaa dìɛa.
  gub-BL: Izypy mehe xiapo ikatu 'ym ma'e zaiko tuweharupi zane. Nazapuner kwaw zanepytu'u
    haw rehe iapo re zane, ta'e nazanekàg kwaw a'e 'ar mehe zane xe. Tupàn wexaexak
    u'ar a'e. A'e 'ar mehe umur kar Zaneruwihawete ko ywy rehe a'e, imumàno kar pà
    ikatu 'ym ma'e iapo arer wanekuzar romo a'e.
  imo-imo: Linonga ulu pulu keri teremoloma lino linongano tiye kolopo topo mainye
    mundumolo enge te naa perimu wali Goteni wai panjirimuna Kraistini lino Gote umbulu
    tipo tepo kenjili imbomanga nimbe omba kolorumu.
  boj-boj: Iga nami Qotei qoreiyo qaji tamo soqnem deqa iga gago segi jejamu aqaryaiyqa
    keresai. Iga degsi sonamqa Kristus a iga qa moiyej. Qotei a bati giltonaqa a iga
    qa moiyej.
  eng-DRA: For why did Christ, when as yet we were weak, according to the time, die
    for the ungodly?
  knf-knf: Na manjoonan, wi ŋwooŋ ŋëndobi hinan pbuuran ŋleef ŋi nja, wi wi *Kriŧtu
    akeţaruŋ nja ŋmpokuŋ Naşibaţi, ţi wal wi Naşibaţi adatuŋ.
  san-KHM: អស្មាសុ និរុបាយេឞុ សត្សុ ខ្រីឞ្ដ ឧបយុក្តេ សមយេ បាបិនាំ និមិត្តំ ស្វីយាន៑
    ប្រណាន៑ អត្យជត៑។
  arn-NT: Iñchiñ chem pepiluwnolu rume taiñ montuluwael, Cristo fente küme llegpay
    ñi layael tati pu wesake mongenngelu mew.
  zas-NT: Gocli babajn ree ad bileꞌt naguieen ree xhienin din güün Dios dunuj ree
    perdon. Per chi bidxin dxej biꞌt Cristo güjtaman por dunuj ree nayajc ree béndol.
  ken-NT: Mpok anɛ sɛ́chí nyaka kɛbhɔŋ bɛtaŋ bɛkwak mmʉɛt ɛyɛsɛ, Kristo agǔ ndǔ
    nywɔp ɛnɛn Mandɛm ayabhɛ, bɛ ánkwak bhɛsɛ bǒ bɛbʉ́.
