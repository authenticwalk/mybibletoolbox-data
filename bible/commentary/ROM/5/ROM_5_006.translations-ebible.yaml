  mto-NT: Ax u̱u̱ꞌmda, ni vinꞌita tseꞌe xkaꞌo̱ꞌyixumjada je̱tseꞌe viinm nmaajktso̱o̱kumjadat.
    Ax paaty tseꞌe, ku veꞌe je̱ xa̱a̱j du̱paaty, vanꞌit tseꞌe je̱ Cristo myiijn je̱tseꞌe
    xkuꞌo̱o̱ꞌkimdi, u̱u̱ꞌmda, tó̱kinax jáyuda.
  bzh-bzh: Wirek og hil su ayoh vu bë ġaḳo hil vër in hil nġaa nipaya rë, rëḳ
