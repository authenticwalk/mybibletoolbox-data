verse: ROM.005.006
translations:
  kpx-kpx: Nahi negoholige Dilavau Keliso vani mamoale vani kela keu nahie toela ibinaho
    hatinu.
  okv-H: Eto ungo kogova amo ungotena sovera humbari degi irae iji te Iesu na ari
    sasapura embomeni avoembo pehena.
  tbo-tbo: Yohola tauta ega emoemotata ipa apo ta hagu meta ma Yaubada a kabudala
    i inagani uyahina Keliso tu apapoe ubeita i hilage.
  mal-C: നാം ശക്തിഹീനരായിരുന്നപ്പോൾത്തന്നെ, ക്രിസ്തു കൃത്യസമയത്ത് അധർമികളായ നമുക്കുവേണ്ടി
    മരിച്ചു.
  grc-SR: ⸂Ἔτι γὰρ⸃ χριστός, ὄντων ἡμῶν ἀσθενῶν, ⸆ κατὰ καιρὸν ὑπὲρ ἀσεβῶν ἀπέθανεν.
  bgc-bgc: क्यूँके जिब हम कमजोर थे, तो मसीह परमेसवर के बताये गये सही बखत पै बुरे माणसां
    कै खात्तर मरया।
  khz-khz: Iokamonagi, ita ati kwalimura roe voa aonai, Palagu na warau ekala-maavuato
    tomanai Keriso ekwaregato, ita, Palagu tatugamagi-piatogaana talimara, pene voi-waira
    ularana.
  deu-TKW: wenn ja doch Christus zur Zeit unserer Schwachheit, also für Gottlose,
    in den Tod gegangen ist.
  zsr-NT: Catiꞌ niꞌ cutu caꞌ guc ularuꞌ racz queëruꞌ, catiꞌ gul‑laꞌr dza queëꞌ, Cristo
    gutiëꞌ uláz queëruꞌ, niꞌ nacruꞌ bunách dul‑laꞌ.
  lin-lin: Solo, wana tozalaki nanu bato na bolembu, Klisto akufaki mpo na bato ya
    masumu, na tango oyo Nzambe abongisaki.
  hns-NT: Kriest to aapan tem par hamlog khaatien maral hai djab hamlogke haal aisan
    raha kie hamlog koetjh na kar paawat rahielie aur biena Parmeswar se aapan djiewan
    bietaawat rahielie.
  noa-E: Dich juapadamaupai chan pöd dich pekau eemua öbëraagjã jua theeg chukhu narrta,
    mag i oob khaba ooju khap amkhĩirta Cristo bëewia maach thumaam khʉʉn kõit meechëjim,
    magbarmua maach chi khaigbam khʉʉn peerdʉ awaag.
  eng-EMTV: For while we were still weak, in due time Christ died for the ungodly.
  mib-NT: Chi náa ndóho yó jéē ma cúu cuɨtɨ jnama yó máá yó, te ni jihī Cristo jehē
    yohó jéē cúu yó ñáyuu íyó cuéchi. Te ni jihī yā maá quɨ́vɨ̄ jeē jé ni jeni Yaā
    Dios.
  lif-NT2: आनिॽ लायोलाम् आबाङे ताङ्‌से़ःप्‍सिङ्‌मा मे़न्‍छुक्‍मनाबा आबोःक्‍खे़आङ्
    आवये़ल्‍ले़ सुये़म्‍मो लायोबाहाॽरे़ लागि ख्रिस्‍ते़न्‌स्‍ये़रो॥
  xnj-xnj: Lukumbi lwealuhagwili Chapanga pelwahikili petavili takona vangolongondi,
    Kilisitu afwili ndava ya tete tavahakau.
  mmx-mmx: La at levenaleng nedik move digoxo ruuna tololos, ne Karisito ga met nop
    limixin kakapmek, at loxonaleng ne Moroa ga vit li i.
  cbr-NT: Nucën Papa Diosan nu nuibaquin mëníosabi oi ca, nuxbi nun 'ucha tërëni ië́tima
    'aínbi Cristo aín bamati nëtë ucëbë, unicaman 'ucha tërë́nux bamacëxa.
  tee-NT: Acsni jantu lai ix'aktaijucanau ju va qui'akstu'an chai jantuca' ixtalhoniyau
    ju Dios pus nilh ju Cristo ju quilacata'an. Nilh acsni chilh ju ix'avilhchan ju
    ilhcanitach ju Dios.
  eng-LSV: For in our being still ailing, Christ in due time died for the impious;
  cak-NT: Roj man jojtiquier ta nakacol-ki' kayon, romari' ri Cristo xcom koma roj,
    cuando xapon ri k'ij. Raja' xcom koma konojel roj winak, más que man utz ta rubanon
    kac'aslen chech ri Dios.
  pah-NT: 'Nhande niandepopoakari nhanenhimbopiro''yavo nhanderekote''varuhua hugwi
    ikwehe. Aerẽ Tupana''ga ei raikwehe: “Kirog̃we oho japiavo. Kirog̃we po ti Cristo''ga
    manoi okote''varuhuve''g̃a ndepyga nehẽ,” ei ga. A''ero Cristo''ga manoi tuhẽ
    nhande repyga raikwehe.'
  sja-NT: Naaweda tachia p'ek'au k'achia p'oyaa oo amaada-e paji tachi k'ĩradoopa.
    Maperã Ak'õrepa ewari aba jɨrɨt'eraji Cristo piumerã k'achia beerã pari.
  xed-xed: Mantsa nzakwani, ta ma fitika nzakwa mu kul haɗ mbrakwa mu ná, ka saha
    Yesu Kristi mtuta ta ghəŋa gwal dmaku ma fitik ya kumaŋ Lazglafta.
  mks-NT: Sa̱há ña̱ co̱ ndée̱ yo̱ jáca̱cú mí sa̱há ña̱ cán quéa̱ na̱xi̱hi̱ Jesucristo
    sa̱ha̱ yo̱ ta co̱ó na̱cayáncá a̱ quivi a ta ni co̱ó na̱xi̱hi̱ ya̱chi̱ a̱. Na̱xi̱hi̱
    a̱ mé qui̱vi̱ na̱nditahan quivi a sa̱há cua̱chi ña̱yivi quini.
  gfk-S: Hokakarek, tano pana bung i haruat tutuno iat tano sinisip tane God ing dait
    pai gale petlaar ura gilgil um ta linge, Krais ga mat uta dait, dait ing dait
    ga tur talur God.
  bmu-bmu: 'Miaŋgö könaŋi kewö: Nini mutuk lölöwöröŋi ösumnini qahö malini, Kraistnöŋ
    mönö nalö diŋdiŋi miaŋgöreŋök kömumba ambazip aŋgöjörakninambuk neŋgö sohopnini
    meyök.'
  dgz-dgz: Wataget amba, nu koewa tat God tandayasinton menan mek anuni wamewa gapan
    Keriso taue nu koewa nagirewa nunan boen.
  eng-GNV: For Christ, when we were yet of no strength, at his time died for the vngodly.
  zaa-NT: Porqui'ni de gùtse'e ri'u sin fuerza espiritual por causa de ca tul·la'
    qui' ri'u, bi'yu tsá señalado nna gùttì Cristua por ri'u ca enne' tul·la'.
  eng-WEBSTER: For when we were yet without strength, in due time Christ died for
    the ungodly.
  guh-guh: Vaxaitsi bitso ajamatabëcuenesaëjibitsi pibisiajamatabëcuenevixaetsi. Acuenebi
    vajacuata vajanacapanepaenexa Diosojavabelia vajaneconi yajava. Itsiata baitsi
    jane Dioso pecaëjëtsimatacabita, Cristo nacasivatëpa pibisiacuene vajaexanaeneconi
    yabara.
  bon-bon: Yoo, mine liba äblicäco mimämu ätityeräja, Acejiyame me miijirage padare
    cabu, Keriso te piba budre äbituji mibibine ätityerame, lui niiya conocono biname
    gemi.
  nhw-BL: Nojquiya tijmatij Toteco techicnelía pampa quema amo tleno hueliyaya tijchihuase
    para timomaquixtise tlen totlajtlacolhua, ajsic nopa cuali hora quema Cristo mijqui
    por nochi titlajtlacolchihuani.
  swh-ONEN: Kwa maana hata tulipokuwa dhaifu, wakati ulipowadia, Kristo alikufa kwa
    ajili yetu sisi wenye dhambi.
  wbi-wbi: pano tulyale vavotevote, mu n'siki ghula ghula uKilisite alyawile vwimila
    avahosi.
  bba-bba: Sɑnɑm mɛ sɑ ǹ ɡinɑ dɑm mɔ, sɑɑ ye Gusunɔ u yi, Kirisi u ɡu be bɑ ǹ Gusunɔn
    bɛɛrɛ yɛ̃n sɔ̃.
  eng-KJVCPB: For when we were yet without strength, in due time Christ died for the
    ungodly.
  kgk-NT: Nhandéjehe nanhande pu'akái vyteri ramo, nhande rekoha vai ramo, upe jave
    Cristo ojejuka-ma va'ekwe nhande-rehe. Nhandejáry omboypy hagwe-py omano.
  waj-waj: Ta homo muaraagama variaannaduu Anutuuqo mmataama kioo suaivaki gioonna
    kiaapu kaayau mminnamminnaa maisaiyauvo suvuauyara Yisuu Kirisiiva putiravai.
  cpy-cpy: Okanta ikowa-naki Tajorentsi, aripaete ikama-wenta-yitee Jeepatzii-totaa-rewo,
    okantawitaka atheenka-tajorentsi-waewitaka, tee aawyaawaeta-nitzi.
  ekk-PKP: Kui olime täiesti abitud, siis just õigel ajal suri Kristus meie, jumalakartmatute
    inimeste eest.
  mpx-mpx: He i ola hiwe. Sauga kila iyoho ta pwepweyata, inoke ana sauga hot elana
    toto Yehoba i lovivina-an, Keliso i yaomal kilau Yehoba ana toawatautau kaiwela.
  wbp-wbp: Yangka kamparru-wiyi kujarlipa nyinaja rampaku-nyayirni manu wilji-nyayirni,
    kuja-puruju-ngalpa manngu-nyangu Kaaturluju. Ngula-warnurluju yilyajarni Jijaji
    Kiraji ngalipakuju kunka-pardinjakuju.
  luo-luo: Nikech, e kinde mowinjore, kane pod ok wanyal, to Kristo notho ne joricho.
  nhe-NT: Nojquiya tijmatij Toteco techicnelía pampa quema ax tleno hueliyaya tijchihuase
    para timomaquixtise tlen totlajtlacolhua, huajca ajsic nopa cuali hora quema Cristo
    mijqui ipampa nochi titlajtlacolchihuani.
  aii-aii: ܣܵܒܵܒ ܒܗ̇ܝ ܥܕܵܢܵܐ ܕܝܼܘܲܚ ܗܘܵܘ ܙܲܒܘܼܢܹ̈ܐ ܡܫܝܼܚܵܐ ܡܝܼܬ ܠܹܗ ܡ̣ܢ ܓܹܒܵܐ ܕܥܵܘܵܠܹ̈ܐ.
  esk-NT: Uvaptiknik ikayuġumiñaipiaqtitluta piviksraq nalautitman Christ tuqqutigai
    agaayyutaiḷaani.
  msb-msb: Sadto na wara kitaʼn mahimuan pagsalbar sa aton sadiri, namatay si Cristo
    sa panahon na ginpili san Dios para sa aton na makasasala.
  cpa-NT: Jøng² mi³ca¹tǿ² hora, cónh¹ jmai³ tsa¹tiúh¹ jniang³ liúg² jniang³ guiag¹³,
    ca¹jon¹ Cristo ni³ quián² jniang³, dsa² re² dsag³.
  dso-dso: ଆମ୍‌କେ କେ ମିସା ଆକାସାକା ନ ରଇଲା ବେଲେ, ପରମେସର୍‌ ଟିକ୍‌ କଲା ବେଲାଇ କିରିସ୍‌ଟ ପାପିମନର୍‌
    ପାଇ ମଲା ।
  meu-meu: Badina be nega korikori ai, ita ta manokava negana ai, Keriso e mase, Dirava
    e ihi-ihiraiava taudia daidiai.
  yva-NT: 'Amisye apa muinye maisyare so: Arono wamayondi ti wamo wama ayao kakai
    rapaya wansai kakai, naije Kristus kakaijo wansai, arono masyoto Amisye po rapatimu.'
  dgc-dgc: To éya a nadaig kitam pabi na kasalanan tam, éy minate ti Cristo para ta
    makasalanan a tolay. To takda a panahun éy niatéd na i buhay na para ta makasalanan.
  zpm-NT: Lëëtaaque zeeṉe rdzieldraa miech zha guṉ zho par guiaaṉmbe zho lo doḻ, hor
    co laa Dios pxeeḻ Jesús, biaad me gut me bdiizh me xtoḻ ne nac ne miech ngoopdoḻ.
  hix-NT: Atxke rma haxa tehxatxkonà, Khoryenkom hokohra ro mak ha. Osonyhoryehra
    ro mak tehxatxkonà. Àro wyaro atxke kehtokonye, Kryestu wayehye, tàwya konyhoryetxho
    menye.
  sim-sim: Nir mbeek mbele jivi las ni uhu orhi misokomek ma worna mak ni nakurik
    ni nari ambu nir. Mende indinga. Hako os wutari orhik ni nari wolo mendek jikisi
    orhi Jisas Kraisin or mbashirik kavakava nihin yoko ermbekurik or taha nihi farniyik
    hari ri.
  npi-ULB: किनकि हामी कमजोर हुँदा नै ख्रीष्‍ट अधर्मीको निम्ति ठिक समयमा मर्नुभयो ।
  cgc-cgc: 'Iling ti bakod na gugma ta Dyos ki kiten: Na kiten na mga kasala ula sarang
    na magtuman ta liag ta Dyos, napatay Cristo an para ki kiten ta igo gid na timpo
    na naan ta plano ta Dyos.'
  tim-tim: Akto Yesu bo nâŋgaŋion sop ain tân agu agugât dâp bo tatnengiep, sop ain
    Kristoŋe bâleŋe meme nengât hâu mem moep.
  yor-yor: Nítorí ìgbà tí àwa jẹ́ aláìlera, ní àkókò tí ó yẹ, Kristi kú fún àwa aláìwà-bí-Ọlọ́run.
  wos-wos: Hanja nani hambuk yahafi yambeka God wandén nukwa Krais yae dé nani déka
    hundi xékéhafi yandé du takwaka dé hiya.
  emp-NTPO: Dadjirã cadjiruad̶ebemada poya ẽdrʌd̶aẽ́ panasid̶ad̶e Ãcõrẽba b̶ʌd̶a ewarid̶e
    Critora dadjirã dji cadjiruarã carea beusia.
  eng-F35: Now then, when we were incapacitated, even so Christ died for the ungodly,
    at the right moment.
  ind-ind: Sebelumnya, manusia sama sekali tidak mampu melakukan apa-apa untuk menjadi
    benar di hadapan Allah. Tetapi justru ketika kita dalam keadaan tidak berdaya
    seperti itulah Kristus mati bagi kita, walaupun sebelumnya kita selalu memusuhi
    Allah.
  pes-OPCB: پس ملاحظه می‌کنید که در آن هنگام که ما عاجز و درمانده بودیم، درست در زمان
    مناسب، مسیح آمد و جان خود را در راه ما، گناهکاران، فدا کرد!
  mpt-mpt: Sino nibo hengmino deibonamin titilo blim biobta Gode amo omakanebuo tloa
    Yesuse tenea atdimo kaanea hengmin gam naka unang nibo daabenebiobe.
  ssx-ssx: Nikita꞉ honkopu na hake hamono Koda꞉ma꞉ la꞉ wieke natena꞉ kone niki hoke
    hau pu haloma꞉ wanda꞉hali nika꞉eki peaaso hata꞉ Ketiso ipiki homeekeme.
  mkl-mkl: Si wɑɑti iyi ɑ kù nɛ ɡbuɡbɑ̃, Kirisi í ku nɑ irii inɛ ŋɑ iyi ɑ kù mɑ̀ bɛɛrɛi
    Ilɑɑɔ̃. Í kui si wɑɑti iyi Ilɑɑɔ̃ í jilɛu.
  gaq-gaq: ନେ ଅବସ୍ତାରେ ଲେଃକେଲା ଇସ୍‍ପର୍‍ ସମାନ୍‍ ବେଲା କିସ୍‌ଟ ପାପି ରେମୁଆଁଇଂ ନ୍‌ସା ଗୁଏଃକେ
    ।
  gof-RNT: Nuuni buroo daaburanchchota gididi de7ishin, Xoossaa wodey gakkin, Kiristtoosi
    nagaranchchota gisho hayqqis.
  unx-unx: ଆବୁ ଦେଙ୍ଗା କା ନାମେଲେକା ତାଇକେନ୍‌ ଇମ୍‌ତା, ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ଠାହାରାଅକାଦ୍‌ ଦିପିଲିରେ,
    ଖ୍ରୀଷ୍ଟ୍‌ ଏତ୍‌କାନ୍‌ ହଡ଼କଆଃ ନାଗେନ୍ତେ ଗଏଃୟାନା ।
  gah-gah: Ómasímo mola gamena alitokago, leza zámuzate nomigo gámemé onouko, Kilistó
    eza vegená golesa lelikumú hilimó.
  lcm-lcm: Kapo asukang ke si taun i atutung ang, taratapo ngau luai lak, Karisto
    kala mat ani mamain ta katakai i bil arikek.
  aer-aer: Anwerne ingkirreke akurne akwete aneme, uyarne mwerre mpwarelhemele. Nhenhe
    ikwerele ureke Ngkarte anwerneke itirreke, Re Christ akngakeke renhe yernemele
    anwerneke ilwetyeke.
  qvc-NT: Chaqa yumbay noqanchiqkunaqam (uchayuq kashpa) mana atirqanchiqchu washakaytaqa.
    Chaymi Tayta Dyusqa munashqan tyimpupi Churin Jisukristuta kach'amurqan, wañushpa
    yumbay uchanchiqmanda washawananchiq.
  tgl-ULB: Sapagkat habang mahina pa lamang tayo, namatay si Cristo sa tamang panahon
    para sa mga hindi maka-diyos.
  cbs-NT: Yuda dasibibu Diosun nuku kupinun ikunkainaya jaska ibubis paxai nun meketidubumaken
    jatianda janu Diosun Cristo yunua taxnitan yudabun Dioskidi shinanma chakabukubainmisbu
    jatun chakabu dasibi Criston jatu bua keyuxunun ika debuniki.
  xtm-NTPP: Vaa ka jini ni ja sukan ni kenda kivi ni kaji Su'si ma, te ni ji'i Cristo
    ma nuu tniñu o ja ka ndiso kuechi o ma, kivi nuu masu nde ka jiniñu'u‑ka o ma
    nkuu.
  nnq-nnq: Putukiba tanga uwecho, kukingobu chapala Nnoongo Kilisto ngawe kupala atukombole
    mabaja gito.
  bao-NT: Ména ñañarije wapare do biro mani ca bii ametʉa majitiri tabere, “To biro
    biirucu,” cʉ̃ ca ĩirica yʉtea ca earo, ñañarije ca tiirãre bii yai ametʉene bojaupi
    Cristo.
  san-ORI: ଅସ୍ମାସୁ ନିରୁପାଯେଷୁ ସତ୍ସୁ ଖ୍ରୀଷ୍ଟ ଉପଯୁକ୍ତେ ସମଯେ ପାପିନାଂ ନିମିତ୍ତଂ ସ୍ୱୀଯାନ୍
    ପ୍ରଣାନ୍ ଅତ୍ୟଜତ୍|
  huv-NT: Wüx icootsa nómban ngo majiüraats apacaats, quiaj tatüch a nüt mapiüng Teat
    Dios, miün Teat Cristo mandeow mawün wüx monrang nisoet.
  otn-NT: A nu̱jʉ, hi̱nda̱ zä ngue ga̱ honsɛ ha di̱ nya̱mma̱ tehʉ. Pɛ bi zønna̱ pa
    bi̱ nja'a̱ te bá̱ sän'Oja̱, ngue ra̱ Cristo bi du̱ conná̱ nguehma̱ ts'oquihʉ.
  nop-nop: Koom indi inde nemek niŋ tiŋa kedebadok nemu hakuk kaŋ Bepaŋ ne’walaŋ nai
    foloŋ hinek Kilisto kameu fooŋ kadakaniŋ titiŋ inditok tiŋa indi’walaŋ kwetnik
    koŋ foloŋ kumuŋguk.
  obo-NT: Poomdomma row man iddos kodginawa to Monama keta. Dangan, dii ki od pokogaha
    nod leggua pomon diyot mgo saa ta, piru riyot ollog no timpu nid aam to Monama,
    id patoy si Disas atag to mgo mosaasaa.
  cak-ENT: Roj man nkutiquer tüj nkacol-ki', romari' ri Cristo xcom koma roj, tok
    xapon ri k'ij. Rija' xcom koma konojel roj vinük, ri xa man utz tüj kac'aslen
    chuvüch ri Dios.
  lif-NT: ᤀᤠᤏᤡ᤹ ᤗᤠᤕᤥᤗᤠᤶ ᤀᤠᤒᤠᤅᤣ ᤋᤠᤱᤛᤧ᤺ᤵᤛᤡᤱᤔᤠ ᤔᤧᤴᤇᤢᤰᤔᤏᤠᤒᤠ ᤀᤠᤒᤥ᤺ᤰᤂᤧᤀᤠᤱ ᤀᤠᤘᤕᤧᤸᤗᤧ ᤛᤢᤕᤧᤶᤔᤥ
    ᤗᤠᤕᤥᤒᤠᤜᤠ᤹ᤖᤧ ᤗᤠᤃᤡ ᤂᤪᤡᤛ᤻ᤋᤧᤴ ᤛᤩᤧᤖᤥ॥
  mie-NT: Chi jondē tá ndóho ó jā má cūú cuitī scácu ó maá ó, de nī jīhī Cristo jēhē
    ō jā cúu ó nchivī íyó cuāchi. De nī jīhī yā maá quīvī jā ní jani Yāā Dios.
  san-TIB: ཨསྨཱསུ ནིརུཔཱཡེཥུ སཏྶུ ཁྲཱིཥྚ ཨུཔཡུཀྟེ སམཡེ པཱཔིནཱཾ ནིམིཏྟཾ སྭཱིཡཱན྄ པྲཎཱན྄
    ཨཏྱཛཏ྄།
