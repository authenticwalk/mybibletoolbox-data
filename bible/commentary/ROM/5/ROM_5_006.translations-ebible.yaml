    mia memedu ka kiano bogo napano naio bijauialario, naio miila Kristo binimei m̃aro
    kar kito tomu va nalo.
  bqp-bqp: Ó gbãnasarikɛ gũn Kirisi gà ókↄ̃nↄ yãvãnikɛrinↄ gɛ̃nɛ ũ gↄrↄ kũ Luda
