  mar-mar: कारण आपण दुर्बळ असतानाच ख्रिस्त यथाकाळी अभक्तांसाठी मरण पावला.
  snp-snp: Yamu kolalo. Lamo aumate minámaido ya Gotikafo Yesu kamena mele umaito,
