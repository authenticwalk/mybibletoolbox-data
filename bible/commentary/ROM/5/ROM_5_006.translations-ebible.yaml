    Jesoshi. Tee apinkathatawitarini, omaanta ikamawenteeyakaeni.
  nsn-nsn: Teeit tar binaka tun ka uamatotoin, binak ahikieig meigi nitampopokoho
    tar poul katongosieig. Kristo ke mata ueleheir tagigeigir tamatang guata tar niguata
    uasa.
  san-DEV: अस्मासु निरुपायेषु सत्सु ख्रीष्ट उपयुक्ते समये पापिनां निमित्तं स्वीयान्
    प्रणान् अत्यजत्।
  tna-NT: Cuaja cristiano cuana d'eji su pu taji mahue eputani ba putsu, Diusu sa
    tsada hora su Cristo pueana juchaji cuana sa eturuca emanu puji.
  lid-lid: Na len amwenen ta taha nyamu taha ta aseben taha le bwe, Kindrei eme sani
    len ta Krais kameh winiyan imek ta akohok taha lau ta amekes kandriyen ndra-in
    ame hamon.
  wim-wim: Ngamp keꞌaman yippak God.an ngangkangaman piꞌ-piꞌampan-a, ngampiya way
    anman yump-yumpampa, keꞌ minan iiy-iiyimp-a, an puth yaꞌangama. Aak anan kan-ngul
    wampant-a, nil God.angan miꞌa, nil Christ an-aniyangan utham pam wanch way il-ilantan
    ngampara.
  zga-M: Uputwale vapepe khusikhi ugu mwa Klisite afwile khunanya mbivi.
  yom-yom: Bila buna tukidi batu balebakana, mu thangu yifuana, Klisto wufua mu diambu
    di bankua masumu.
  san-SIN: අස්මාසු නිරුපායේෂු සත්සු ඛ්‍රීෂ්ට උපයුක්තේ සමයේ පාපිනාං නිමිත්තං ස්වීයාන්
    ප්‍රණාන් අත්‍යජත්|
  yut-yut: Nin tapmɨmnin mɨni da egapno Piŋkop bɨsap yɨpguron Kristo da abɨŋ yokwi
    pakpak amɨn nin do kɨmakgɨt.
  grc-BYZ: ἔτι γὰρ Χριστὸς ὄντων ἡμῶν ἀσθενῶν κατὰ καιρὸν ὑπὲρ ἀσεβῶν ἀπέθανε.
  cpc-NT: Okanta ikowapaititaki Pawa, aripaiti ikamawintayitakai Cristo, okantawitaka
    athainkatasorintsiwitaka, tii aawiyawainitzi.
  nhg-NT: Pos cuöc abele topaliebiöya, cuöquenu, cuöc conbenierebeya, Cristo omecoaco
