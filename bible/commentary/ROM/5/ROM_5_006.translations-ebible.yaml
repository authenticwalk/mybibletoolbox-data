  grc-TCGNT: Ἔτι γὰρ Χριστός, ὄντων ἡμῶν ἀσθενῶν, κατὰ καιρὸν ὑπὲρ ἀσεβῶν ἀπέθανε.
  gof-WFTW: Nuuni buroo daaburanchchota gididi de7ishin, Xoossaa wodey gakkin, Kiristtoosi
