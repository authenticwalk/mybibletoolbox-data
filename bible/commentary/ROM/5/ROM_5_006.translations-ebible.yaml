    naa mbecy cyi.
  mkj-mkj: Pwa nehn anjoauwo ma kisai jasihkeihoar, Christ mehkihdi armaj nauna kan
    nehn anjoauwo ma Koahs koajoanehdi.
  zac-NT: Antsë lëꞌë hiaꞌa completamente adë nadápëdiꞌi hiaꞌa esperansë; perdidë na
