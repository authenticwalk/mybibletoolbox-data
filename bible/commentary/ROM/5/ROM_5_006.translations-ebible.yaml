  kxv-kxv: ଏଚିବେ଼ଲାତା ମା଼ର ଏ଼ନି ଊପେୟି ହିଲାଆଗାଟାତାୟି ମାଚାୟି, ଏଚିବେ଼ଲା ମାହାପୂରୁ ତୀରି
