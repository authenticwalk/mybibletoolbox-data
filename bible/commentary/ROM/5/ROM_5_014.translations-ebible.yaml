    na opieke tupa꞉ A꞉da꞉ma꞉ma꞉ piekeeki na pimiki wanda꞉hali kone paeyao homemekeme.
    A꞉da꞉ma꞉ta꞉ hali ma꞉nda꞉ wetepena꞉ epolo pieke hali tupa꞉ hayekeme.
  mkl-mkl: Do nŋu fei, hɑi wɑɑtii Adɑmu hee ku koo si Moizi fei, inɛ ŋɑ ɑ̀ yɑ ku bɑɑ
    do iyi ɑ kù kuɑ woodɑ bɛi Adɑmu í ce. Aɑ kɑ yɔkɔ kɑ wɑ̃ Adɑmu do inɛ iyi í nɑ
    í nɑɑu.
  gaq-gaq: ଆଦମନେ ବେଲାବାନ୍‍ ମୋଶାନେ ବେଲା ଜାକ ଜା ଡିଗ୍‍ ଆଦମ ରକମ୍‍ ଆଦେସ୍‍ ଅମାନି ଡିଙ୍ଗ୍‍ଚେ
