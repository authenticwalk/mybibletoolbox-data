  txq-txq: Numa baꞌi Adam mai, losa baꞌi Musa simbo Manetualain Hohoro-lalanen, basa
    hatahorir mate. Leo mae ara ta lena-langga Manetualain parendan, fo Ana feen neu
    Adam, tehuu ara bei tao salak mata-matak laen bali. Huu naa de ara muste mate
    sama leo Adam. Mete ma ita takasasamak baꞌi Adam no Lamatuak Yesus, hambu sama,
