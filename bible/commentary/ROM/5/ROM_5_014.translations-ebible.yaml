  nal-nal: Singsaxai xa varumara la raan sin Aadaam ma xa utuaas la raan sin Moses,
    aubina di iziar lawaana dikdikang iwana maatang. Aubina rawarak kawit di ra giu
    awat matmalabuk taksaat malasing Aadaam ka ra giu, ina xa ra langarin a dorang
    sin Nakmai singsaxai xawit naa ra valos. Singsaxai naandi zaait di iziar lawaana
    a dikdikang iwana maatang. Aadaam naan a vivingaaiang pana a rapti ina xa wat
    mur.
  kyq-kyq: Ute naan̰ se kic ɓo iin̰ do Adum ki bini aan do Musa ki se, jeege paac
    yo ɔk tɔɔgɔ doɗe ki. Ey num naaɗe se tɛɗ te kusin̰ tec aan gɔɔ gɛn Adum se eyo
    kɛn baate tookŋ taar Raa se, ute naan̰ se kic ɓo, naaɗe lee ooy kooy tap. Ey num
    Adum se, naan̰ tec aan gɔɔ debm kɛn utu aɗe ɓaa se.
  kwd-kwd: Tafe'ua ma eta mai na alata ala Adam leleka maka nigi na alata ala Moses,
