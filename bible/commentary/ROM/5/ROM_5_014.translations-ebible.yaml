    nyulu bama walu-yindu-bungan, buyun-daman, nyulu buyunmanya. Jesus Christ juma
    balkajin, nyulu yalarrku bama walu-yindu-bungan. Yamba nyulu jananin ngulkurr-bungan.
  nhy-NT: Pero, nochtin in tlakaj katlej oyekaj nijkuak oyeka in Adán iwan asta ijkuak
