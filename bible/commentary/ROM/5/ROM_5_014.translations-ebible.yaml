    ken otlajtlakoj in Adán. Iwan Adán omotaya ken katlej satepan owalaj.
  asm-FB: তথাপি যি সকলে আদমৰ আজ্ঞা-লঙ্ঘনৰ দৰে পাপ কৰা নাই, আদমৰ পৰা মোচিলৈকে তেওঁলোকৰ
    ওপৰতো মৃত্যুৱে ৰাজত্ব কৰিছিল; সেই আদম আহিবলগীয়া জনৰ প্ৰতিৰূপ আছিল।
  okv-okv: rate Adam na vahai God ta ke poekena avoeto Adam ta iji te eto pambuto
    Moses ta irari iji te embomeni na ari Adam na ena ainge mane rate ari sasapura
    neite neite ue ere ambuvujikitovora. Eto Keriso ambota puvuresuja amita ate kitira
    avo Adam na ena.
  mxt-NT: Soco nyacua nya quɨvɨ ra Adán ta nyacua nya quɨvɨ ra Moisés, chinyaca̱ ñaha
