    zukünftig war.
  san-PUN: ਤਥਾਪ੍ਯਾਦਮਾ ਯਾਦ੍ਰੁʼਸ਼ੰ ਪਾਪੰ ਕ੍ਰੁʼਤੰ ਤਾਦ੍ਰੁʼਸ਼ੰ ਪਾਪੰ ਯੈ ਰ੍ਨਾਕਾਰਿ ਆਦਮਮ੍ ਆਰਭ੍ਯ
    ਮੂਸਾਂ ਯਾਵਤ੍ ਤੇਸ਼਼ਾਮਪ੍ਯੁਪਰਿ ਮ੍ਰੁʼਤ੍ਯੂ ਰਾਜਤ੍ਵਮ੍ ਅਕਰੋਤ੍ ਸ ਆਦਮ੍ ਭਾਵ੍ਯਾਦਮੋ ਨਿਦਰ੍ਸ਼ਨਮੇਵਾਸ੍ਤੇ|
  nob-LB: døde alle menneskene som levde i tidsperioden mellom Adam og Moses. De døde
    selv om de ikke hadde vært direkte ulydige mot Guds befaling, slik som Adam hadde
    vært. Adam hadde en viss likhet med Jesus, han som skulle komme seinere, og likevel
    var det en skarp kontrast mellom de to.
  ntj-ntj: Tjiinya-ya Yatamalanguru mirrirringkula-wanarayintja. Nyangkalta Mawutjanya
    yutirringu nyinarranytja. Nyangka Mama Kuurrtu-ra wangka nintirnu. Yuwa, Yatamalu
    Mama Kuurrku tungun-tungunarrirralpi mirrka ngalangu. Nyangka-ya kutjupatjarralu
    palunyapirinypa palyantjamaaltu kutjupa-kutjupa palyamunu palyaranytja. Palunyanyatarrartu-ya
    mirrirringkula-wanarayintja. Yuwa, wati kutjupanya Yatamanyapirinypa ngula yartakarritjaku
    ngaralanytja.
  sxb-NT: No olumbe lwawa na amaani ku awantu woona okuemera mu amiire aga Adaamu
    kutuuka mu amiire aga Muusa, kugia awantu awataaona ensikirra eya Katonda yataao
    kiomo Adaamu yakola. Adaamu ono, mu engira zindi, yawanga omufwano ogwa Kristo
    awaazanga okuuza lunyima.
  nhu-NT: Ɛ kɛw yî kefew ke Adam e ɛ to ɛ buy yî ke Muses e nu ɛ kpwe to kɛŋke mvuŋgay
    ɛ̂ we jo bonyii bocii naa noo bò to gee bibefɛ ɛ bó yaa gee kɛ diɛwɛ Adam wvù
    to ŋgoyɛɛ ɛ ɛ̀ nu nci kɛ. Adam to nu ɛ̂ je mi le diɛwɛ Klistu wvù to nu keeke
    eto le.
  row-row: Mia baꞌi Adam losa baꞌi Musa simbo Lamatuaꞌ Hohoro-lalanen, basa atahori
    dei fo mate. Mae ara nda ralena-langga neu Lamatua parendan fo Ana fee neu baꞌi
    Adam a sa, te ara feꞌe tao sala-kiluꞌ mataꞌ-mataꞌ. Naa de ara musi mate onaꞌ Adam.
    Naa! Mete ma taꞌasasamaꞌ baꞌi Adam no Lamatuaꞌ Yesus, hambu mana naeꞌ a ona esaꞌ,
    ma hambu manafeaꞌ boe. Huu Adam onaꞌ nggambar esa mana natudꞌu Yesus mata aon,
    mana sangga sou nema.
  msy-msy: Ezɨ Adamɨn dughiamɨn ikegha ghua Mosesɨn dughiamɨn, ovevem gumazamiziba
    gativagha me avara. Gumazir maba Adamɨn mɨn arazir kuratam gamizir puvatɨ, men
    arazir kuraba ighara. Ezɨ ovevem uaghan me avara. Ezɨ Adam mati Gumazir Izamimɨn
    nedazim.
  agg-agg: Ŋga anɨhond-anesɨ, horombo Adam ai nüŋguwambe peyo haya ho-hombo Moses
    nüŋguwambe tükümefeyo ranambe ana muŋguambo nindou ranaheimbo yɨfɨmbo hohoanɨmo
    ranai hɨfandɨmarandürɨ howa yɨfɨsafɨmayei. Nindou bɨdɨfɨrɨ Adam moaruwai hohoanɨmomayu
    ai moai rahurai rahindɨsɨ, ŋga aheimbo yɨfɨmbo hohoanɨmo ranai hɨfandɨmarandürɨ.
    Adam aiana Nindou süŋguna tüküfemboayu ahandɨ sɨsamɨ nahuraiyu ramefiyu. Ŋga asu
    nindou yimbu ahafandɨ hohoanɨmo ra ŋgorü-poanɨ ŋgorü-poanɨmboyo.
  ptp-ptp: Lêc môp wê yibên ge yêp vô xomxo vɨhati vô buc wê Adam vông ge dɨ i lam
    tyip vô buc wê Moses vông ge hɨxôn. Vɨxôhɨlôg, xomxo tigee he ya o pwoo Anutu
    kɨyang vac tɨyi xocbê Adam ge lêm, lêcom he vɨhati yib hɨxôn. Adam ge tɨxuu lec
    xomxo ngwe wê val tɨmuên ge,
  nak-nak: Sesele, alaura te la imamala te Adam kara ale la merera te La Uru sibitala
    oio te Moses, egiteu gabu la pileho, eala moli ale la kiloli la iruru te Adam
    moli, La Tahalo Uru kolia soio tegiteu tomi, egiteu ale vareagi pepeho mai e Adam,
    me egiteu ale vareagi moli bakisi tai, la vuhula egite tomi la tahalo la iruru.
  lbb-lbb: Ika turpasi o e Adam tuk ana raula ning e Moses i laun, a tarai rop la
    kes nahai a rakrakai ana minat. Dingla na tarai bel la tol a ngas a toltol laulau
    arlar o e Adam, ning i kutus a warkurai. Ika a minat i umkol la otleng. E Adam
    i arlar ana manar a barsan ning ir hanot lamur.
  kan-2017: ಆದರೂ ಆದಾಮನ ಕಾಲದಿಂದ ಮೋಶೆಯ ಕಾಲದವರೆಗೂ ಮರಣದ ಆಳ್ವಿಕೆಯು ನಡೆಯುತ್ತಿತ್ತು. ಆದಾಮನು
    ದೇವರ ಆಜ್ಞೆಯನ್ನು ಮೀರಿ ಮಾಡಿದ ಪಾಪಕ್ಕೆ ಸಮಾನವಾದ ಪಾಪವನ್ನು ಮಾಡದೆ ಇದ್ದವರ ಮೇಲೆಯೂ ಅದು ನಡೆಯುತ್ತಿತ್ತು.
    ಆ ಆದಾಮನು ಬರಬೇಕಾದ ಒಬ್ಬಾತನಾದ ಕ್ರಿಸ್ತನಿಗೆ ಪ್ರತಿರೂಪನಾಗಿದ್ದಾನೆ.
