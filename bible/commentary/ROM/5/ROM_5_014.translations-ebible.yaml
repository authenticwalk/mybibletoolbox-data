    keskati ochaaxmabi ikana iki. Adán riki ja ramakaya joti Cristo keska.
  aom-aom: Mu sisëho bogo adahoꞌi ma-nunëremu gëbe rovamu röhu Adam-hu mu sisë vaejadevare
    evare ae ahoꞌobëhe aevoromo vuovobe rovadoho röhu evare Moses rovadeje. Ëaribövioho
    Adam-hu God-are jö heromo ahadëhioho bogo ëhioho heromo ahobe rovëꞌe jabuꞌo vuovëvobe
    rovadeje. Röhu Adam hu God-aro jioromo ijonö saꞌare rovade aho Keriso vaꞌëne ëhi
    jianove.
  geb-geb: Mba Adam hɨgi tugen, kegap zav Moses hɨgi tuge thɨgi, mba tugen vhɨzi tɨv
    za kha nuianan ki gumgi gu mbigi mbevigi. Gumgi gu mbigi mbari, mbe Adam muuŋgi
    tɨva mbatɨgeŋ muuŋgi fhuvara, vhɨzi tɨv vhɨra mbe mbevigi. Adam ana mba zumgum
    hɨrga guman panpan ma.
  bsj-bsj: Kange wo ri duwaleu, bwaro ma liyar, terti dor Adamu nimde Muca, la kange
    dor buro mabo bwiran ke yabka diir nyalek nawo Adamu ce wo yilam dangke ce nii
    wo a bou tiyeu.
  cak-cak: Pero masque quiri', conojel vinak ri xec'uje' pa ru-tiempo ri Adán hasta
    ri tiempo tok xyo'ox ri ley pa ruk'a' ri Moisés, xa (xecom, xequen), masque ri
    k'ajon tzij ri xqui'en man junan ta riq'uin ri xu'on ri Adán, ri achok pa ruc'aslen
    c'o niketemaj chirij ruc'aslen ri Jesucristo ri nuc'un chic pe chi nipe chirij
    can ri Adán.
  chf-NT: Desde u q'uini aj Adán ixta u q'uini aj Moisés, mach to tz'ibinti ni ley
    taj Moisés, pero chämoba ayan. Chämijob täcä ixta machcatac mach u chi jini tanä
    ca' u chi aj Adánba. Uc'a aj Adán u chi u tanä, jin uc'a ayan chämo. Che' chich
    täcä ni u xe tä teba, mach'an u tanä y u xe u yäq'ue' cuxlec untu.
  tlf-tlf: kaanamin boyo Adam imi diim ilota kwep tal Moses imi bii-se ku diibe-nuluta,
    alugum unang tinum bii-silip iyo imduluta, kaanan-bii-silip ko. Kale tinum iip
    maak maak iyo God imi weng kwep daala Adam tebe ilo kosa ulutap kemsaalip kale,
    maagalo ilum ilum ke-bom-nilipta, ilo kupkan-bii-silip kuta, kaanamin uyo tebe
    bilip igil mungkup imdu no kesu ko. Kale sugayok uyo God iyo Yesus imi sang uyo
    bogo-nala, “Son-temu uyo, tinum kamok maak daali no tolon-tema o,” age-se kale,
    God ilami sagaal diim tuup tinum Adam ko telela dosa imi aget uyo fuguno utam
    som e minte, tinum kamogim God tebe daala malaak kafin diim ti-se imi aget uyo
    fuguno utam no ke-nulupta o ageta ko.
  piu-2006: Yatamalungarri kuya palyara nyinarra mirrirringkupayi. Palulanguru palumpa
    ngaṉṯitja tjuṯangku kutu kuya palyara nyinarra mirrirringkupayi. Yalatjiya kuya
    palyara nyinarra mirrirringkula wati Muutjanyalpi nyinangu. Yurruntitja paluru
    tjana wiya Katutjaku wangka kulira kilytjuntanu, Yatamalu kilytjuntanutja nguwanpangku,
    palumpa wangkakuya ngurrpa nyinapayi. Yatamanya kulira nganaṉa Yiitju Kurayitjanyaṯarra
    kulintjaku.
  poh-NT: To̱b ta nchel wilic ta nak chic cho i cꞌuhbal reꞌreꞌ, reꞌ nkꞌoric keh chi
    hoj aj mahc, chiꞌnchel cꞌacharel chiwach i rikꞌijil cho ricꞌacharic i Aran cu
    rehtal rikꞌijil cho ricꞌacharic i Moyses xa xiquimic woꞌ nak je. Coric, reꞌ Aran
    xquimic je ruꞌum chi maꞌ xibiraj ta i takꞌanic yeꞌo̱j ruꞌum i Dios eh jeꞌ woꞌ
    reꞌ xcaꞌn take nicꞌ paꞌ qꞌuihal maꞌ ximahcanic ta ru̱cꞌ ribirmijic kꞌoric chiwach
    i Dios jeꞌ ricab xiban i Aran. Ru̱cꞌ i mahcanic xiban i Aran nkilow chi wilic
    xicꞌam cho chi quina̱ chiꞌnchel cꞌacharel ru̱cꞌ ribano̱j. Jeꞌ woꞌ reꞌ xcꞌuluric
    ru̱cꞌ i Jesus reꞌ uyumaj chi xcꞌulic lok ayuꞌ wach acꞌal,
  tue-tue: Teero biipacari, Adán síro macãrã tée Moisés niirito macãrãpʉ teerora diarira
    niiwã. Cʉ̃́ãjã Adán tiiróbiro Cõãmacʉ̃ dutirére netõnʉcã́ripacara, diarira niiwã.
    Adán, teero biiri Jesucristo basocá biiadarere tiisʉguérira niiĩya. Adánpe pʉʉtocʉtirigʉ
    niiwĩ ñañaré tiirére. Jesucristope pʉʉtocʉtirigʉ niiwĩ ãñurõ tiirére.
  bjp-bjp: Isau le, tipes u lo Adam papang na aunbiing ke Moses, fanu tikii ri kiis
    na piklin rakrakai ken minet. Taftawa le biil ri lek orek ke God arae Adam, isau
    le ri sabin ri kiis na piklin rakrakai ken minet. Adam i e tintof lo ier ae in
    tapiek namih.
  xon-xon: Adam aayoonn ki ti saa Moses aayoonn le nkun pii binib. Bi nan tun titunwanbir
    la. Baatunwanbir ni Adam u nan yii Uwumbɔr aamɔb na aatunwanbir aa kpaan. Nkun
    mu pii bi la. Ti mɔmɔk kan Adam aatunwanbir aatafadaan. Kina le ti mɔmɔk yakr
    Kristo aatunyaan aanyoor mu.
  tzo-ZNT: Ti icham ti Adane, ti ichamic noxtoc ti baꞌyi crixchanoetique ti cꞌalal
    mu toꞌox chtal ti Moisese, jaꞌ ivinaj o ti oy smulique acꞌu mi maꞌuc yech smulic
    chac cꞌu chaꞌal smul ti Adane. Ti Adane jaꞌ baꞌyi jtotic ta jcotoltic. Jaꞌ noꞌox
    yech ti Cristoe ti tsꞌacal to itale, jaꞌ jtotic ta jcotoltic noxtoc.
  mpm-NT: Chi ka jini ndaa yo ja undi na ni iyo Adán ti undi na ni iyo Moisés ndɨꞌɨ
    yɨvɨ ni ka jiꞌi i sɨkɨ kuachi i, chi ni jiꞌi i sɨkɨ kuachi ja ni saꞌa taka maa
    i, vasu tu ni saꞌa i jnaꞌan kuachi ja ni saꞌa Adán, ja ni kuniꞌin ini da nuu ɨɨn
    jniñu ja ni taꞌu ya nuu da. Ti sɨkɨ kuachi ni saꞌa Adán, ni kɨvɨ nundoꞌo nuu ñuyɨvɨ,
    chi ɨnga chaa ni saꞌa ja na kendo vaꞌa yɨvɨ.
  ots-NT: Pe nde̱jma̱ bi du̱ göhtjo cʉ cja̱hni‑cʉ hne̱je̱, bi ttunijʉ car castigo
    ca xquí ttɛmbi car Adán. Göhtjo mí tu̱jʉ, como göhtjo mí øtijʉ ca rá nttzo. Mí
    bbʉh cʉ dda cja̱hni cʉ mí øti tchʉtjo ca már nttzo. Már nttzo ca mí øti cʉ cja̱hni‑cʉ́,
    pe como jí̱ mí pa̱dijʉ ja i ncja cʉ i ccax ca Ocja̱, jí̱ mí ntøxtihui ca Ocja̱.
    Nu car Adán, más már ndo nttzo ca bi dyøte, como bi dyøti ca xquí ccax ca Ocja̱.
    Guegue car Adán bi fʉjti cam razajʉ, eso, dí göhtjojʉ dí øtijʉ ca rá nttzo hne̱je̱,
    Nu car Jesucristo bi fʉjti hnar ddadyo raza yʉ cja̱hni. Ncjahmʉ í ba̱jtziguijʉ
    guegue, göhtjo yʉ to i e̱me̱, como guegue xí ddajquijʉ hnar ddadyo hmʉy.
  hoy-hoy: लेकीन आग भी आदम टु मूसा ताका पुरा मृत्यु आ लॉकुर मा राज्य माळ्त याग कि
    आ लॉकुर आदम घाई आग्या मुरोद पाप माळीदिल तरी भी पापी ठहरूसीदील, जो आ बरावाळा अन
    चमत्कार हुन, आ अपराध घाई पाप माळीदिल.
  amo-amo: Vat nani, uku wasu tigoh inchizunnu Adamu udu kubin Musa, vat udu kiti
    nalẹ na iwasu kulapi nafo aAdamu ba ndirun lanzu liru, na amerẹ wadi kuyoli nlẹ
    namadakẹ.
  pjt-pjt: Ka nyara palulanguṟu panya aṉangu ngura winkitja rawa ilukatingi Adamalanguṟu
    panya Mosenya tjukurpa ungkunytjitjakutu-wangkara. Uwa, Adamalu Godala tungunpungu
    munu mai panya paintjitja ngalkuṉu. Kaya kutjupa tjuṯangku mai nyara palu puṟunypa
    ngalkuntja wiya, palu tjana palu puṟunypaṯu Godala tungunpungkula kura kutjupa
    kutjupa tjuṯa palyaningi munuya palu puṟunypaṯu ilungi. Palu wati kutjupa Adamanya
    puṟunypa ngula wirkankunytjaku ngaṟangi.
  cwe-cwe: Mbali ifa itawala kulawa chipindi cha Adamu mbaka chipindi cha Musa, ifa
    itawala hata kwa waja wanhu hawatendile uhasanyi fana uyatendile Adamu. Adamu
    kakala sisila da Chilisito yoyokwiza hamwande.
  daa-NT: Sando, min wiktin ta Aadum yoo ta Muusa, muut diyco pise ɗo gee okin̰co.
    Aadum, ŋaar pooc karmiyin taat Buŋ kaawiiji. Kar muut gay, taar diyco pise yoo
    ɗo ŋuur kuuk zunuubinnico sawaɗo iŋ ku Aadum. Aadum gaara ŋaar kaak as ba aaro,
    ŋaar ko Iisa Masi.
  mlp-mlp: Ta teq Adam ago kamub iyim bo Moses ago kamub nab moq in on mataw bunmo
    giwazan woq yaqayta. Mataw na Adam gunun itiyonta nazaq in a hi emiyta teq in
    bunmo moq bug yaqayta. Ari Adam in mat abeb teq gwahtiqdaqta na nog.
  ape-C: Namudok aria abudok nyutob Adam natogur napenyobi arigaha banak batogrumori
    abudok nyutob Moses natogur napenyobi, ihishmorim arpesh douk shagok. Enesh shenekesh
    iri yoweishi inahos douk madae shubrig Iruhin ananin dodogowinyi lo kabi enyudok
    Adam neneken iri um uwe namudok, aria eshesh shopunek shagok. Namudok aria Adam
    anan douk natogur kabi enen kak meyoh um anudok arman kweipon ta nutogur iri.
    Umum maresh? Adam nokwarum gok aria Jisas nokwarum agundok mape wosik abom um.
  bgs-bgs: Asal isóddóran ta na tikud tun ki Adan sippang tun ki Moises, inaté tô
    langun manubù su tô langun dan iglumu ka salà. Inaté tô mga manubù agad tô salà
    dan ánnà iring katô salà i Adan. Duwán igtanggap katô langun manubù ukit katô
    iglumu i Adan, asta duwán igtanggap katô langun manubù ukit katô iglumu i Cristo
    agad tô ándà pa sikandin dunggù.
  faa-faa: Hukurunafonosa nine aporo hinamo suane kusuapo. Atamemo wainepe pukua Mosesea
    pauhokosakipoko, wainepe pusua maiya amo, aporo hinamo su kusuapo. Kura wakapumo
    aporo hinamo su hurutapisiapo. Atamemo Kotimo somemane koaretaesasamo e kusuapo.
    E kusua ayiáka, somemane motoasiraka somemane koaretaehoanafonosa aporo hinamoane
    soko kusuapo. Atamemo makata ásia ámo aporomano suane suaka taesapo. Arirakano
    Yasumo epo makata ásia ámo soko, aporomano suane suaka taesapo.
  kik-kik: O na kũrĩ ũguo-rĩ, kuuma hĩndĩ ya Adamu o nginya hĩndĩ ya Musa, gĩkuũ nĩkĩo
    gĩatũire gĩthamakagĩra andũ, o na arĩa matehĩtie na ũndũ wa kwagarara watho ta
    ũrĩa Adamu eekĩte, arĩ we mũhano wa Ũrĩa warĩ wa gũũka thuutha.
  cap-NT: Adanz̈ timpuquiztanpacha Moisés timpucama z̈oñinacaqui ticzic̈ha uj paatiquiztan.
    Jaknuz̈t Adán primera uj paatc̈haja, jalla nii ujpacha ana paachic̈ha parti z̈oñinacaqui.
    Jalla nuz̈ cjenami yekja ujnaca paachic̈ha. Adanqui tjonñi Jesucristuz̈takaz tjapa
    tii muntuquiz z̈ejlñi z̈oñinacz̈quiz contajichic̈ha. Jalla nii puntuquiztan Adanz̈tan
    Jesucristuz̈tan cassa.
  ksr-ksr: Aadambaa kambaŋanoŋga kanaiŋ laŋ laligoŋ kougi Mooseswaa kambaŋanoŋ Kana
    qaa asugiro. Ejemba kambaŋ biiwianoŋ iikanoŋ siŋgisoŋgo aŋgito, Aadamnoŋ kana
    waleenoti, iikawaa sogadeeŋ mende waleema laligogito, koomunoŋ kileŋ ii kaaŋagadeeŋ
    galeŋ koma oŋono laligogi. Aadam, eja mutuya iinoŋ mono eja moŋ kawaatiwaa sareyaga
    kolooro.
  eng-TNT: 'neverthelesse deeth rayned from Adam to Moses even over them also that
    synned not with lyke transgression as dyd Adam: which is the similitude of him
    that is to come.'
  sbs-sbs: Nahakuba bulyo, ifu liba kuyendisa kuzwa kwa Adama kuya kwa Mushe, nanga
    abo basana baba tendi chive ubu nji Adama chokubula ikute kwakwe, yabali mutala
    wozo lyaba kwiza.
  sue-sue: Ata saineba, betai meni Adam nana ena zaawero erama dapikarago amira nana
    ema tua ine wero nukare patasai beti-tupie dowa Mose lo ge potinua awa. Agoro
    ema eni meni Adam nu Tuara potai ge zo denua pasina ago ine kaka wamu wewa. Ata
    saineba, betai meni nusokare nana kei awenu bebeteniwa. Adam nu betaira ebata
    awa tapinoise ama nuaira ebata tamai ema kei awaise sai amira etete wago wenua
    awa.
  fra-NCL: Cependant la mort a régné depuis Adam jusqu’à Moïse, même sur ceux qui
    n’avaient pas péché, par une transgression semblable à celle d’Adam, lequel est
    la figure de celui qui devait venir.
  snn-NT: Ja'nca masi güesema'iguëta'an, Adán ba'isirënbi Moisés raisirën tëca, bain
    gu'a jucha yo'ose'ebi junni huesëjën ba'nhuë. Adán se'gabi Riusu guansese'ere
    ro achani, tin yo'oguëna, yequë bain yo'je raisi'cuabi güina'ru gu'aye yo'omajën,
    Adán ju'iñe'ru junni huesëjën ba'nhuë. Adán ba'iyete ëñato, Riusu cuencueni raoja'guë,
    ba Cristo raija'ye baguë ba'iyete ye'yeye poreyë mai.
  atb-NT: Haû su ga kôlhang, Adam su hkunmó lé lu laî é dông mara a kut shut bâng
    é ahtoq má lháng, shî-nò hkyô gi, Adâm é ipyat mai Mosheq é ipyat jé shoq up nyì
    bê nghut ri. Adam gi, jé lé lò râ su é azòng nghut ri.
  cek-AK: Toe zaehaih mah Adam hoi Mosi karoek to uk, Adam baktiah zaehaih sah ai
    kaminawk doeh a uk; Adam loe angzo han koi kami to hnuksakhaih ih ni.
  bkd-bkd: Ba sugud dà ki Adan payanaen en diyà ki Moises nangamatay sa mga etaw bisan
    ku sa salà dan kenà iling hu nabuhat hi Adan. Si Adan agkailing taena ha agpakauma
    ha iyan si Jesu Cristo ta mig-iling sidan ha amin dan mga kabilin duun hu kaet-etawan.
  ctu-76: Pero c'ʌlʌ che' ñac wa' an ti mulawil jini ñaxan bʌ winic Adán bʌ i c'aba',
    c'ʌlʌ jintyo wʌ' an ti mulawil Moisés, ti lu' sajtiyob xmulilob, aunque mach junlajal
    i mul bajche' Adán tsa' bʌ i ñusʌbe i tic'oñel Dios. Cha'an ti caj chʌ bʌ ti'
    cha'le Adán ti ochiyonla ti xmulil. Cha'an chʌ bʌ ti' cha'le Cristo, ti' loc'sʌyonla
    ti xmulil che' ti tyʌli wʌ' ti mulawil.
  lac-NT: Chen a mac a mʌ' ju pʌyob u si'pirob an ten bic ic ch'ic nunquirex Adán
    caj u pʌy u si'pir. Mʌ' ja wirej, Adán caj u pʌy u si'pirob quire' mʌ' u quibaj
    a ba' ara'b ti' ten C'uj. Cax mʌ' baxuc u si'pirob tu cotor mac, robob caj quimob
    xan, quire' ra' u si'pirob tu ch'ic chun yejer Adán. Rajra' ti' yʌn u si'pirob
    a mac hasta c'uchij tu q'uinin caj u ts'ibtaj u t'ʌn C'uj Moisés uch. A Adáno',
    caj u yʌnxchun ic si'pirex te' ich yoc'ocab, chen caj tarij Jesús, a mac teta'b
    ten C'uj tu ch'ic chun tu cotor ba', ra' caj u yacso'onex tu tsoyir C'uj.
  xla-xla: Amasiyama epapele tlope A꞉dam tle kotiyapo puame Mosesta haluwa oloma edla
    opa hapulomatapo A꞉damta koko halë tle mo-palimpuwapo. Epapele dulu dla yia꞉tapo
    A꞉damta Godta aiyalma himili postale hale epapeleye yia꞉ta popostana. Epapele
    tlope yia꞉ta hapulomatapo me-palimpuwapo. A꞉damtapo alotle puluwe Keliso ya꞉nasama
    haluwapo.
  xav-NT: '@see-verse:ROM.005.013'
  cuk-cuk: Degi-inigwele, Adán-akale, Moisésʼsega, dulemar burgwedbi gunonisunnad.
    Dulemar, Adánʼyobi, igar-maidgi-gwisgusadba-isgussur-inigwele, amba burgwismarmogad.
    We-Adánʼde yoo-Cristo-danikoed-e-wilubga gunai gusanad.
  tbf-tbf: Eiekesen vakaek sibu ra se Adam beit sibu ra se Moses, mi miensei a nga
    vuortie mi kulou kokouk, misasien gi ta kap nga tsana buer mi sinavei tsokor malan
    e Adam ta nga tsana. Ken tino e Adam eie a pua ken tino eie ese va ta ba nga beit.
  uig-CYR: Шундақтиму, өлүм Адәм ата вақтидин Муса пәйғәмбәр вақтиғичә инсанларғиму
    һөкүм сүрди; улар гәрчә Адәм атиниң садир қилған итаәтсизлигидәк гуна садир қилмиған
    болсиму, бу инсанларму өлүм һөкүмидин халий болмиди). Адәм атиниң өзи — кейин
    келидиған Мәсиһниң бир бешарәтлик үлгсидур;
  ikw-NT: Ẹnwu hiteru n'Adam dụ n'ige Mozizi nẹechi kpakara badnụ, ma ele méhiele
    lele kpa Adam mehieru. Adam bụ nye bị́tala nhne Chiokike nyernu n'iwu. Adam bụ
    oyiyi nye wam jaava.
  khs-khs: 'Eta: kotolamanase kamunuse sena kesale sopowa kulukeye. Atameyewi ma:ta:
    tiye hanose Mosese hetetiyapose, ma:ta: tiye hanose ikila emiwa, sena kesale sopoke
    kulukeye. Kuma:na:wa penaiyayewi sena kesale sopoke toliyetikeye. Atameyewi Kote
    solo elewa tikapeye tinase ewa kulukeye. Ewa kuluwa epapuluse, solo elewa a tuwapa:na:
    ela: solo elewa eta: tikapeye timanase sena kesalewala kulukeye. Atameyewi mane
    timiya amoke senala: sopoke foye tikeye. Aluse Yesu Eyawa mane timiya amokewala,
    senala: sopowa foye tikeye.'
  dwr-ENT: ሺን ኣዳማ ዎዲያፔ፥ ሙሴ ዎዲያ ጋካናሲ፥ ሃይቁ ኣሳ ኡባ ሞዴዳ፤ ሃራይ ኣቶ ኣዳሚ ፆሳ ሂጌው ኣዛዜቴናን ኢፄዳዋዳን፥
    ናጋራ ኦቤናዋንታካ ሃይቁ ሞዴዳ። ኣዪሲ ጎፔ፥ ኣዳሚ ያናዎ ሌሚሱዋ።
  pma-pma: Ka matien kur keihoen en moulien onen meatin vasi keil koa amoul en avong
    onen Adam mai rokol avong onen Mosis. Anatin, meatin vasi keil umatmat, avaseini
    arrali kotehtei mengkatien koa Ahi vit kilea eni min keil vasuval koa Adam mumoni.
    Asa koa Adam mumoni, heite teni vita rokol meatin vasi keil. Ka, en vati sise
    enek, meatin sav mai kistal katau en Adam. Ka asa koa mumoni, heite teni vita
    rokol meatin vasi keil emun.
  atd-NT: Dokad di, agad ko ka salo dan, waro mog-unawa lagboy to salo ni Adan no
    niglop-ang to insapad to Magboboot kandin, di ligkat dongan ki Adan taman ki Moisis,
    tibo no mgo otow ogkamatoy. Si Adan ka ogpanag-ilingan ta to dangob no Otow no
    si Hisus no pogkalugoy, songo nighondii to tano.
  tel-2017: అయినా, ఆదాము కాలం నుండి మోషే కాలం వరకూ మానవులపై మరణం రాజ్యం చేసింది. ఆదాము
    దేవుని ఆజ్ఞను అతిక్రమించాడు. కాని అతని వలే పాపం చెయ్యని వాళ్ళపై కూడా మరణం రాజ్యం
    చేసింది. ఆదాము రాబోయే వాడికి ఒక సూచనగా ఉన్నాడు.
  hat-BSA: Malgre sa, lanmò te renye soti nan Adam jiska Moïse, menm sou sila ki pa
    t fè peche yo sanblab ak ofans Adam an, ki se te yon pòtre a Sila ki te gen pou
    vini an.
  top-NT: Ixtala̱kalhi̱ncán namá cristianos ni̱ qui̱taxtú la̱ xla Adán tí kaxmatmákalh
    tú li̱ma̱páksi̱lh Dios; xlacán tatzacá̱tnalh porque tamakslihuékelh Adán, y ni̱
    lá tí taxtúnilh naní y naxoko̱nán la̱ta tilatáma̱lh Adán hasta acxni Moisés maklhtí̱nalh
    ixli̱ma̱paksí̱n Dios. Tú tláhualh Adán tla̱n li̱lacahua̱nancán xlacata ixtamaclacasquiní
    namín tí naca̱lakmaxtú cristianos.
  msk-msk: Toyo maski maynaan yang kanilan kabutang pagpono kang Adan asta kang Moises,
    yang kamatayun yadatung sang kariko nang otaw maski yang imo nilan buku nang magonawa
    sang kang Adan imo na maat nang Dios. Si Adan aw yang syosogo nang Dios ani sang
    donya na si Jesu Kristo magonawa aon yamaimo sang manga otaw, toyo buku nang magonawa
    yang imo nilan kay
  gyr-NT: Adán reco sui tuprɨ ité rumo ava omanoño ité oangaipa pɨpe yuvɨreco. Ẽgüe
    ehiño ité yuvɨreco Moisés recose, yepe ahe ava yuvɨrecoi vahe angaipa ndahoyoyai
    Adán angaipa mborocuaita mboavɨyeẽhɨsa resendar rese viña. Ahe Adán rese omboyecua
    mbɨa ou vaherã.
  kmh-kmh: Andam kiñiŋ giy timey gek, asiŋ nuk kun ak biynimb gok kuyip wilikek, maŋgiysek
    kum dand ap ap, Mosis low aŋgñak ñin ak awak. Gunap low ma timbrikyak ak pen;
    Andam gak rek kumyak. Pen Jiysis mankumb biy apiy kumek mey; biynimb nup gosimb
    niŋbay gok, nuk gak rek tikjakiy, kim mindeniŋgambay.
  ukr-ONPU: Однак смерть панувала від Адама до часу Мойсея навіть над тими, хто не
    згрішив через непокору, як Адам, який є прообразом Того, Хто мав прийти.
  emi-emi: Ghe tiuaala ta nau Adam me ghe mae sio ta nau Moses, nimate ateae ghe ghaa
    akapaailila taumattu ngatoa, arongona ta uneira ssavoto karika nongina unna ssavoto
    Adam, ghe tam nongo usilaala God. Adam tootoona ia taumattu ngateva aue emae.
  zpv-NT: Per nicala ayi guhca cweenta duhlda raꞌ chi, desde laꞌn dxyih raꞌ nin guyuuꞌ
    guehtu Adahn hasta laꞌn dxyih raꞌ nin guyuuꞌ guehtu Moisehs, guhpa guelguhchi
    guelrnabwaꞌ loh raꞌ bwiinn guihdxyiyuh laasii guluuꞌtii raꞌ ba duhlda, nicala
    ayi guhca xtuhlda raꞌ ba pur nin ayi bazoꞌbadxiahga raꞌ ba xcweenta xchiꞌdxyi
    Dxiohs ziga bwiꞌhnn Adahn, ya pur Adahn biinloh xneziuh guelguhchi per pur xcweenta
    Adahn nin rarohpa (o sea Jesucristu) gudxihxi Ñiꞌh xneziuh guelnabahan nacuubi.
  gux-gux: Baa yeni, ki cili ADAMA yogunu ki ya caa ŋali Muusa ya yogunu, mi kuuma
    den die bi niba kuli, baa yaaba n ka den tieni ti tuonbiadi nani ADAMA yeni. ADAMA
    tie yua n den ba cua ya nannanli.
  kos-kos: In pacl lal Adam me nu ke pacl lal Moses, misa el leum fin mwet nukewa,
    ac faclos pac su tia orekma koluk in ouiya se ma Adam el oru ke el seakos sap
    lun God. Adam el mwe lemlem nu ke sie su ac fah tuku.
  ibo-ibo: Ma e mere ka ọnwụ rute onye ọbụla site nʼoge Adam ruo nʼoge Mosis. O metụtara
    ọ bụladị ndị mmehie ha na-adịghị ka nke Adam, onye bụ ihe atụ nke onye ahụ gaje
    ịbịa.
  yml-yml: Adama ꞌwainega i mai Mosese ꞌwaineye wafa i vetoketoke tomotoga ꞌwaidie.
    Tomotoga matatabudi i wafa, weꞌe egavo Yaubada yana veimea kebu i da geuyaga baniꞌodi
    Adama i sakona, siwe wata i wafa. Adama wata yana sakonanina, a na veifufuyedi
    bega ꞌwaidiega Iesu yana sauluva ꞌatumaidi ꞌwa na ꞌasetadi.
  ory-ory: ତଥାପି ଯେଉଁମାନେ ଆଦମଙ୍କ ଆଜ୍ଞାଲଙ୍ଘନ ସଦୃଶ ପାପ କରି ନ ଥିଲେ, ଆଦମଙ୍କଠାରୁ ମୋଶାଙ୍କ
    ପର୍ଯ୍ୟନ୍ତ ସେମାନଙ୍କ ଉପରେ ସୁଦ୍ଧା ମୃତ୍ୟୁ ରାଜତ୍ୱ କରିଥିଲା; ଯାହାଙ୍କ ଆଗମନର କଥା ଥିଲା,
    ଆଦମ ତାହାଙ୍କର ପ୍ରତିରୂପ।
  bzj-bzj: Bot fahn di taim wen Adam mi-di liv, til di taim a Moaziz, evribadi mi
    deh anda di powa a sin. Soh aala dehn mi hafu ded, eevn dehn wan weh neva disobay
    Gaad koman laik how Adam mi du. Soh eena sohn wayz Adam da-mi laik Krais, weh
    mi fi kohn layta.
  chk-chk: Nge seni ewe fansoun Atam tori fansoun Moses, mäla a nemeni aramas meinisin,
    pwal mwo nge chokewe resap tipis usun Atam lupwen a aleasolap ngeni än Kot we
    allük. Atam a aliosunätä ewe eman epwe war me mürin.
  ssd-ssd: Pasa mbolŋge ti ndaŋginaig ta Adam minna ait mbolŋge kume maŋau nu tugu
    pilmba nane ŋakmba kulatka minna le ka Moses tuku ait prona. Adam nu tukul lukakina
    sulumba kumna. Nuŋe ndare nane Adam taŋaŋ tukul luka ndakinaig ta nane mata uneka
    kume likinaig.
  acr-TNT: Na rucꞌ ta cꞌu riꞌ, chwi lo ri Adán cꞌa chwa ri Moisés, tak ri winak xecam
    ruma ri quimac, tob ri quimac na junam ta rucꞌ ri xuꞌan ri Adán echiriꞌ xupalajij
    ri takanic re ri Dios. Yey ri Adán e pachaꞌ ri Jun cacꞌunic, waꞌ e ri Jesucristo.
  rop-rop: en nomeda dei nomo bin abum det lowa, bat stil pipul bin oldei dai brom
    Edamtaim raidap langa Mosistaim. Nomeda dei nomo bin dum det nogudbala ting weya
    Edam bin dum wen imbin breigim det lowa weya God bin gibit langa im, bat stil
    deibin ol dai. Wal Edam bin jis laiga pitja blanga det najawan men Jisas Krais
    hubin kaman afta.
  mee-mee: Ragau reke lele ngarume nge Aram, ba ragau pattoto reke momo ta ke lele
    nga kae rae Moses ke sane ke baia longasa ta bangapaga kena laeala ae Nutu a Aram
    longosa te. Ava mateng ka i a kelangapatali ae ri. Bae Aram ka i a panganana e
    ta agau te e la atung ngarume nge i.
  dif-dif: Ja narilali Adamangundru Mosingulu ngurula ngamalkana wonti bakana tanangu,
    tanali wata madlentji ngankana wonti Adamani dankaranali jeribaka, naupini malka
    ngopera nganai nunkangupini, Nauja wokarananto.
  gam-gam: Adam molo wo Mosis moi poke ge, goi me yembe yeika una golo woi. Ga Adam
    singare ke taimane yei mal embe nayei ba, goi me yeika ga para goi. Ge una are
    wonda iwa ge, Adam su mal moi. Ba
  nou-nou: Awarate Adam da iji da tuturo edo mambudo Moses da iji de awa embo berari
    betari awa oju edo era. Edo embo wasiri biae God da agodari tuturo awa beuso teta
    Adam mi isira awodo aera te emboro nei wasiri bebegae etero betari awa ungoda
    yei bugusira. Edo Adam awa kiambu teta Iesu Keriso amboda bugadira awa inge ra.
  mqb-NT: Aya əna, a bənay ahay pə Adama wa hus pə Musa ɗukwen, amac winen apan i
    vaɗ ɗo ahay. Kwa tinen ta gak ines kawa ana Adama ɗo sə vəze pə Mbərom ata itəbay
    nà, amac kə̀ vəɗak atan re. Adama ɗukwen, winen kawa minje ana Yesu, ɗowan a
    saa nay ahay ata awan.
  ape-B: Wakuli abudak nyultab Adam napenyubali aliga banak batoglomali abudak Moses
    napenyubali, chanatimaguk elpech douk chagak. Enech cheneken uli yowenyi douk
    wo kobi enyudak Adam neneken ulimu e, wakuli echech chopuk chagak. Adam anan douk
    natoglu kobi anagu mak meyoh umu anudak alman luhut eke nutogloluli.
  grc-F35: Ἀλλ᾿ ἐβασίλευσεν ὁ θάνατος ἀπὸ Ἀδὰμ μέχρι Μωϋσέος, καὶ ἐπὶ τοὺς μὴ ἁμαρτήσαντας
    ἐπὶ τῷ ὁμοιώματι τῆς παραβάσεως Ἀδάμ (ὅς ἐστιν τύπος τοῦ μέλλοντος).
  cav-NT: '@see-verse:ROM.005.013'
  kgp-NT: 'Ge ra ag tóg kãgter ja nĩ, ẽn to. Adão vỹ ter, ti nón ke ag vỹ kãgter,
    Moisés mur to hã. Adão ne Topẽ tỹ ti mỹ ka kanẽ to: “ko tũg nĩ,” he ja ẽn ko ja
    nĩgtĩ''. Ti nón ke ag vỹ Topẽ vĩ mranh gé, hã ra ag pi(jé) Adão tỹ Topẽ vĩ mranh
    ja ẽn ri ke hyn han ja nĩgtĩ''. Ge ra ag tóg kãgter. Kỹ ẽg ũri kãgter tĩ gé, ẽg
    tỹ ũn ve ẽn nón Topẽ vĩ mranh kỹ. Ũn pir tỹ Topẽ vĩ mranh vén ja tugrĩn ẽg tóg
    kãgter kãn ke mũ. Ũn ve tỹ ẽg jo vẽnh jykre kórég han jan hã vẽ. Ti jãvo ti nón
    ke ẽn ti, Jesus hã vỹ ẽg mỹ vẽnh jykre há nĩm ke mũ. Ti tugnĩn Topẽ vỹ ũn e tãvĩ
    jagãtãn ke mũ sir. Ẽg mỹ tóg nén tỹ hẽn ri ke hyn han ke mũ sir, kỹ tóg presente
    há tãvĩ ri ke nĩ sir, ũn pir tugrĩn, hã vỹ: Jesus Cristo, he mũ. Kỹ Jesus tỹ ẽg
    mỹ vẽnh jykre há nĩm mũ ẽn vỹ ũn ve tỹ ẽg mỹ vẽnh jykre kórég nĩm ja ẽn kãfór
    nĩ.'
  bvd-bvd: Sui ka 'uri nai boroi 'ana, na toae ki sui naa 'ita mai 'ana sa 'Adam lea
    mai ka dao 'ana sa Mosis, kera tiifau da maelia abulo ta'aa lae. Toaa ne nao dasi
    mala 'ana sa 'Adam bae nia ade faasia si baea fifii faasia God boroi, kera da
    maelia lau guu abulo ta'aa lae. Sa 'Adam, nia talafana Kraes waa bae totoo nia
    kai dao kau 'i buri.
  ukr-1871: Тільки ж царювала смерть од Адама аж до Мойсея і над тими, хто не згрішив
    по подобинї переступу Адамового, котрий єсть образ будучого.
  apz-apz: Oseso Atam nohumanto honɨngkano wonyo yonto peꞌnɨmentisofoho. Oso mtaꞌangoso
    neꞌno mjɨmoꞌnɨmoponto Mousesɨye sɨkuno iꞌmofapmmentisofoho. Sɨmoꞌmo Atam Anɨtuye
    hungkuno ko upaꞌnonto hwotoho fento wonyo imentisofoho. Aꞌamu tɨfinjoso hofɨko
    Anɨtuye hungkuno momasoꞌnjoso Atam hungkuno homo somo hwotoho hmmentiso paꞌnyoso
    ko mahmmentohofoso hofɨko huhwa wonyo yontɨfi poyo peꞌnɨmentohofofoho. Atam kako
    sɨmoꞌmtaꞌango sohwo imentiso sohwoe yahino somo aꞌamu hopiꞌnono kakimo tɨfi inɨngkamentohofofoho.
    I osoꞌno tɨfi noꞌmo Jisas kakoe yahino songo aꞌamu tɨfi inɨngkayoꞌne mojɨꞌmofapmmentisofoho.
  yon-yon: Kwanoon kumban, Adam doboroonbed mene mene Moses doboroon yaa kuu nimakarub
    korem ambarakmimaib kowe duknimaib. Adam kuu God ye kwane andi ye weng domabangkoon
    kumban, kwamune kamindodan yi kangkon ambarakmiwen kumbed dukniwen. Adam kuu amaan
    mananeenman areb keroon, komo kamoon ye id iroon kuu nimakarub korem yaa derendaroon
    kowe.
  poi-NT: Caayajpa it́u̱mpɨy jém pɨxiñt́am dende it́ jém Adán hasta cuando it́ jém
    Moisés. Caabat́im jém d́apɨc iwatne jém táŋca juuts iwat jém Adán. Je juuts tu̱m
    figura de jém Cristo, jém miñpáppɨc ocmɨ. Pero jém Adán tactáŋcaɨ́ypa, jém Cristo
    inimiñ jém vida.
  wuv-wuv: Ma'uaa fei ma'ea, hepalo baua manumanu a'a fei au Adam ama'anaa fei au
    Moses, ana a'a ei lomi rona barafeaa hepalo warea, ale'ei fei bigi'aa Adam, mei
    hia, haduoo mei ba i nomai.
  quf-NT: '@see-verse:ROM.005.013'
  yuw-yuw: Wohong Adamdec forosingga idtengga Mösehon bongono omocho urop guroc owi
    amna ambarac yangtorengidoc. Amna auho wömai Kopotorochon nongoru mafodigung,
    Adampho togoc iho, wohong muyu yu ambarac omong fadidung. Adam yu woi amna mit
    ebocma worochon doguno idoc.
  hus-NT-1971: Aba ani’ yabaye hua’atsac i ts’ejcath cau, bel atan ti lej jayq’ui’
    an inicchic c’al an tsemla cum hualbinenequits. Atan ma tam tin q’uichajil a Adán
    ani ma tam ti chich a Moisés ani pithan an ts’ejcath cau c’al a Dios. Aba i in
    ayquilchic a Adán yab in jec’omnamal in uchbixtal a Dios ejtil in jec’omna’ a
    Adán, bel atan c’al an tsemla. A Adán in t’aja’ abal ca tsemets an inicchic, ani
    a Cristo axi chich talbel in t’aja’ abal ca ejatliyat abal ets’ey.
  med-med: Wote, Andam nga murum ui ei kʉn omba, Moses moⱡpa kurum ruk ui ila, wamp
    kui nga uⱡ ei ndi, wamp mbʉ pora rʉp itim. Wote Andam ndi, Got nga ik ei tʉpa
    roi ndupa, uⱡ kit itim ei mel, iti natʉtʉng wamp mbʉ pora, wamp kui nga uⱡ ei
    ndi, rʉp itim. Wote, wu akil tepa omba ni nga, Andam ni, unt to tʉndpa murum.
  bch-bch: Be ngan ado toaiua Adam imamado ga ila irangrang ngan Moses, matenga iuot
    mambe madidnga paeamao ede ta ipapaeabu ngan gid panua. Goibe tikado kadonga sat
    eta ngan tnannga apu mambe Adam mao, be matenga ipapaeabu ngan gid. Ta Adam iuot
    mambe oanenga itna ngan eaba toa ga inam muriai.
  cco-NT: Jo̱ lajo̱b lɨ́ɨˊ, lajaléngꞌˋ dseaˋ i̱ calɨséngˋ jí̱i̱ꞌ˜ ie˜ lamɨ˜ cajáˉ
