    ina naga, Adam wa babu mana lipua bagula ma kimuya mana.
  kpj-NT: '@see-verse:ROM.005.013'
  zao-NT: Ne tegal tatay, desde wiz kuu mban Adán ne asta wiz kuu mban Moisés, reta
    men nguth, tegal mndaat zha falt taxal mndaa Adán falt, per reta men mdiinne ne
    lo reta men mriid kuu mtsow Adán, leeka tata lo reta men mriid kuu mtsow Jesucrist
    kuu myaad bluz.
  byx-byx: Dav ama qaqet i nger rarlma navet ma Adam be deng ne ma Moses dai ra ngip
    mer araa viirang. Ama qaqet mai ra ngip mer araa viirang i quaatta i quasiq ai
    ra merarliq ama Ngemumaqa aa lengi ama dlek pem nget ip taquarl ma Adam. I ma
    Adam dai ama qasiquatka sevet ma Kristus i as diip kat den.
  ctu-CTI: Pero c'ʌlʌ che' ñac wa' an ti mulawil jini ñaxan bʌ winic Adán bʌ i c'aba',
    c'ʌlʌ jintyo wʌ' an ti mulawil Moisés, ti lu' sajtiyob xmulilob, aunque mach junlajal
    i mul bajche' Adán tsa' bʌ i ñusʌbe i tic'oñel Dios. Cha'an ti caj chʌ bʌ ti'
    cha'le Adán ti ochiyonla ti xmulil. Cha'an chʌ bʌ ti' cha'le Cristo, ti' loc'sʌyonla
    ti xmulil che' ti tyʌli wʌ' ti mulawil.
  zos-NT: Pero desde que Adán hasta que Moisesis chi'u aṉgui'mocuy, mumu pøn ca'u;
    aunque ja cyojapa'tyajø jujche Adán cojapa'tuse, pero de todos modos mumu ca'yaju.
    Pero oy min jøsi'cam eyapø pøn vene'cse'ṉomo como Adansepø, y Cristote.
  gvs-gvs: go sem Adama ina tuta go, ima Mosese ina tuta goi ámasa iilovina tomota
    yaidi. Go idi goyo geya kada Adama ina kapipilova nakae geya go, tuwo nakae amasayana
    iloviinaedi. Adamayana moe koroto tayamo namliyeta bei ima makayauna nakae, korotoyana
    moe Guyau.
  kbm-kbm: Bemem tanmat vunu ane gwangne meng-gihlang givin ebe Adam meng-gihlang
    ok be ginme love Mose meng-gihlang sin-ge. Be tanmat vunu ane gwangne nok givang
    givin amolmol tepwengge. Bingano amolmol subu iparkar Pomate ane yaun weik ete
    Adam gilgum ok ite, bemem tanmat vunu ane gwangne givang givin eisir givin weik
    etok ge. Adam ei weik Amol ebe asonge menihlang ok ane tuvweng.
  tew-tew: Nä́ˀin gínhanginná gá Adam-bí thaa iweḏi Moses-ví thaa iwehay chuwa-á
    tꞌä̖hkí tꞌowa dínpówáḏân, tobá inbí tꞌaywó̖ˀdi dínmuuˀi Adam-bí tꞌaywó̖ˀdi waagi
    wíḏínmuupí wänboˀ.
  rmc-rmc: Ale le Adamostar dži ko Mojžiš sas o manuša tel e zor le meribnaskri, the
    te na kerde ajso binos sar o Adam. O Adam sikavel pre Oda, ko avela.
  apr-apr: Bong lod galanga nen, ye lal ke Atam le ise ye lal ke Mose nga, ngan matenge
    igarung di tooltool nga le imot. Ngan di tooltool tina ngan tikapsap ye betanga
    ke Maro dawa ben Atam, in tiap, bong le matenge yo pombe ye sennene ke Atam i,
    in igarung di lapau. Ngan Atam tani in inanpootoo tool yo bet pang dama ni ngan
    pombe i.
  tiy-tiy: Gido loo, ménléhu i kéluhanay étéwe tidéw dob Adame taman dob Moisese,
    fiyon foy de étéw énda ménsala ro loo bé kéfélis Adame bé sugu i Tuluse. I Adame
    maak anlung Kristowe non wén i gédotéy kéilawane tidéw dob berowe.
  nlg-nlg: Hauva, tana bonana Adam me sara tana bona God te vahea na vetena ta Moses,
    gaira udolu tara mate na pukuna tara tangohahi, sakai manaa tara mua hughui na
    bosana God te vagha Adam. Ma Adam te vagha na totoghalena Christ, te mua mai mua.
  dgr-DOGNT: Hanìkò Adǫ̀ dıı nèk'e nàı̨wo gots'ǫ, Moses ı̨dà gots'ǫ̀ dǫ hazǫǫ̀ ełaàgede
    ı̨lè. Adǫ̀ Nǫ̀htsı̨ nàowoò nàı̨zhì k'ę̀ę̀ nàowo nàgı̨ı̨zhì-le kò, gıts'ǫ̀ hagòjà.
    Eyıts'ǫ Adǫ̀ Zezì ı̨łaà nììtła ha ı̨lèe sìı yexèht'eè lanì hǫt'e, į̀łah dǫ łǫ
    gha t'akwełǫ̀ǫ̀ agı̨ı̨t'e.
  pes-OPV: بلکه از آدم تا موسی موت تسلط می‌داشت بر آنانی نیز که بر مثال تجاوز آدم
    که نمونه آن آینده است، گناه نکرده بودند.
  ron-1924: Тотушь моартя а домнит, де ла Адам пынэ ла Мойсе, кяр песте чей че ну
    пэкэтуисерэ принтр-о кэлкаре де леӂе асемэнэтоаре ку а луй Адам, каре есте о икоанэ
    преынкипуитоаре а Челуй че авя сэ винэ.
  tpz-tpz: Taneo non maꞌ po poen ne Adam to nok voh a hat, pareꞌ nö non maꞌ, ko öök
    non po poen pe Mosës, a napan kurus se mëtmët e ne. Ka teꞌ napan varih to hikta
    nok voh ta ma hat manih pa kök a taateꞌ, vamanih pa ö ne Adam to nok vavoh, a
    mët pamëh se ip me en po teꞌ poë varih. E Adam to vëknöm i non e Ieesuꞌ, a teꞌ
    vëh se suk amot maꞌ.
  agd-agd: Adamun táké ma araí uren eren Mosesintá ma e kanaí ukhá eintá purini ákona
    yafikhan minó ano furiyaren mino. Mai kéká ano ída Adamu ma mana ákona are varákeiníen
    mifo vetí ankan paran puriyaren mino. Ínaimpáké Yisasi ma ena avúavá baran nain
    mi Adamu faran aní ukhan mino.
  rkb-NT: Iwaze mybarawy ezektsa sisopyksapybyitsa nikaranaha nihyrikosokdanaha. Simysapybaratsa
    nikaranaha batu atsatu Adão sapybyri waka niy. Kytsa sizubarẽtsa simysapybyitsa
    tu nikaranaha humo mohyrikosokdanaha. Adão soho bo mytsaty tsimykaranaha. Itsekokatsa
    iwata sisopyksapybyitsa tu nikaranaha. Asaktsa Sesus Kiristu harere bo hyỹ mykaranahaze
    ityryktsa moziknaha iwata moziknaha simysapyrẽtsa moziknaha.
  san-THA: ตถาปฺยาทมา ยาทฺฤศํ ปาปํ กฺฤตํ ตาทฺฤศํ ปาปํ ไย รฺนาการิ อาทมมฺ อารภฺย มูสำ
    ยาวตฺ เตษามปฺยุปริ มฺฤตฺยู ราชตฺวมฺ อกโรตฺ ส อาทมฺ ภาวฺยาทโม นิทรฺศนเมวาเสฺตฯ
  iws-iws: Iikam nhɨrɨm siyɨu komii saɨka bɨ nantamyɨryɨrkɨm Adam siya nantamyɨriyɨra
    saiir hɨriinan mɨ tɨ naoni siyɨuɨn ɨni sɨma warar mɨ ɨnkɨn ɨniyopkwona. Adam siirɨn
    aknaɨnan mɨn ɨisiimauugɨn Jisɨs siir, yɨpɨkɨn mhoɨiya nɨtanɨn. Mɨ naoni siyɨuɨn
    Adam siir hɨrankar nwobwakainaniyɨn ɨni Moses siir tɨrar yadɨgniyɨn. Mɨ tɨ naoni
    siyɨuɨn Adi Komii siyar boɨnkiyɨn ɨni iikam whɨekakɨm sɨma warar mɨ ɨnkɨn ɨniyopkwonan.
  pol-SZ: Śmierć zapanowała nad wszystkimi ludźmi—od Adama do Mojżesza—nawet nad tymi,
    którzy nie zgrzeszyli tak jak Adam, będący pod pewnym względem zapowiedzią Chrystusa.
  ztq-NT: Per destye xtiemp Adán axte xtiemp Moisés lëë kyalkuty ptaan lo xaa nii
    kwloo tol, nikxe nii beeñtsyeydy xaa si beeñtsyey Adán worñee psoobty Adán xtiits
    Dios. Lëë Adán kok sinak xaa nii tsigore biid.
  zai-NT: Peru qué ñaana dxí enda guti ni bizulú né Adán que. Nuu ru ni dxi guta ley
    sti Moisés. Irá xixé binni guti, dede cani qué nuchee né pe ca stiidxa Dios casi
    bi'ni Adán. Adán bizulú enda guti, peru gudixhe Dios stobi gueeda udii enda nabani.
  upv-upv: Ko ewretun, mijen orrul totkoni jinibb p̃etp̃eti nir, m̃itipatun re Atam
    mijpari daron nga Moses m̃ila nale nesesreien. Nir p̃etp̃eti armij, ewretun nir
    nololien ser sete arlelep jipari nga Atam, nga mutor otvi nale mawos se Atua.
    Ko re nga Atam m̃isan muloli nololien mivini iel ngatan, rramlesi rrurrngi Kristo
    nga p̃isan pia-la tweni nololien ngok.
  wap-NT: Mazan upuꞌu, Adam dikintapan diꞌikiꞌo Tominkaru, atii Tominkaru taan idaꞌati
    pakakinaori Moses idaꞌan, ipai pidan mawakauzo paꞌidiwaru, aonaan puꞌu padamata
    ĩdikintapan sariaapaꞌo Tominkaru diꞌikiꞌo kakinaorii, Adam kawan. Aizii Adam,
    Christ kawanuꞌo wuruꞌu, kaawaꞌo niꞌoraz udawuꞌati zii.
  mva-mva: Ata Adam bong nena-lo be imai Moses bong nena-lo nge mate ieno-la be tamoata
    moarunga ibalakidi. Adam imate, bakara Nanaranga pilenga tago itagadi be muzigoala
    iemaki. Tago Adam-la ka imate. Tamoata maka tago Adam bokana muzigoala diemaki
    nge dimate be. Adam nge Tamoata alauri ngapura kana nge anunuka.
  dwr-NT: Shin Addaama wodiyaappe, Muse wodiyaa gakkanaassi, hayquu asaa ubbaa mooddeedda;
    haray atto Addaami Xoossaa higgew azazettennan ixxeeddawaadan, nagaraa oothibeennawanttakka
    hayquu mooddeedda. Ayissi gooppe, Addaami yaanawoo leemisuwaa.
  kfw-kfw: Takkha Adam pha makheiya Moses pha katung mi rakip chungnga thina'n wai
    aleiroon, khat-um Adam in Pathian chongpeii ijuimak angnga manu kathomak ngaidiang-um
    manu'n wai aleiroon. Adam hi miring inkhat kajuosik raliim ka-ang eii.
  bfz-bfz: तेबे बी आदमो ते लयी कि मूसे तक मौते तिना लोका पाँदे बी राज कित्तेया, जिने
    आदमो जेड़ा आज्ञा तोड़ने रे जरिए पाप नि कित्तेया। आदम तेस मांणूए रा चिह्न् था जो
    आऊणे वाल़ा था।
  cuk-09: Ar Adán, Bab-Dummad-ega-ibmar-sogsad, aba imaksasulidba iskusad. Ar deyob
    dulemardi iskussurmar-inigwele, Adán-akale Moiséssega dulemar burgwedbi gunonisunnad.
    We-Adánde yo-Cristo-danikoed-e-wilubga gunai-gusad.
  ben-OBCV: তবুও, আদমের সময় থেকে মোশির সময় পর্যন্ত মৃত্যু কর্তৃত্ব করেছিল, এমনকি
    তাদের উপরেও করেছিল যারা বিধান অমান্য করে কোনো পাপ করেনি, যেমন সেই আদম করেছিলেন,
    যিনি ছিলেন ভবিষ্যতে আগত ব্যক্তির প্রতিরূপ।
  mil-NT: Te ndéé cútnàhá ní xíndecu ndíi Àdán ní quesaha‑xi xìhí ñáyiu, te ducaⁿ‑ni
    xìhí‑yu ndéé ní sáá nduu nǐ xíndecu ndíi Moìsés. Te ducaⁿ nǐ xíhí‑yu chi ní quidé‑yu
    nchaa sá cuèhé sá dúhá cuěi ñá túú ní quìdé‑yu nàcuáa ní quide ndíi Àdán, chi
    ndíi‑áⁿ ñà túú ní sàndáá iní ndíi nàcuáa ní xáhaⁿ Yǎ Ndiǒxí cada ndíi. Te ndíi
    Àdán ní cuu ndíi ɨɨⁿ tée cùu cahnu ní xíndecu ñuyíú‑a, te sátá dúcáⁿ te ní quixi
    Xítohó Jesucrìstú te Yaá‑áⁿ ǐo‑gá càhnu cuu‑gá.
  myu-myu: '@see-verse:ROM.005.013'
  fue-fue: E non fu maayde nun laamii diga Aadamu faa yottii Muusa. Ne laamake baa
    dow ɓee ɗo waɗay hakke hande ɗe Aadamu waɗuno. Aadamu on woni misaalu garoowo.
  amk-amk: Tonanai ki wape na rahida Adami minohi darang fo paria sobu Musai fo, rabuang
    bonani mararehanei yutawang inontarainesa kiai. Tuti inontarai mano wiro etohong
    sasari we Allai kariri sasari Adami niariri foi, amani na dohong roaing Allai
    ne hukumi dohoni wei fo, inontarai nanisa kontaio enayai na marareha rorong foi
    kontai. Adami mani wefiainawiai kariri mano ambori da aha ma foi.
  fai-fai: Kata suwayo Addam ami atan kalo madák Mosus atan tasu. Be wanang kinim
    adikum fikalanin kalesu. Addam fikalesa, be watawo kaleyo bá, aka Got weng kidilawongin
    dako nada ban keisa. Kata kinim kan ata ami ban keisa taw kanodongin banim, kata
    aka alaso fikalako kalesu. Addam aka kinim yanol tadokaba kit taw keiyámsa.
  ura-NT: Nii jaunte nihalu Adaane caje coaauneein nihalu Moisesane que tiaaojoaain
    osa que nesarucuruhane jaun, ohin nitaje rai neeurelu satiin cachaauru. Coatiha
    niqui, leinjiin rauhi tonoraain neeurenihane coreniha osa que nesaruhin neeuruhilu
    aiha Adaane rijijieein. Charijieein teeinti, nii jaurianejeein nenaa Adaan- jauriaanejeein
    osa raain nelu, nii rijijieein techu, nii Adaan amurijiriin nenaa canaacha cohajei-
    leinjiin cacha ichaonaa turuaain nelu.
  mcd-NT: Ascafiaquin Adán niyopaonitian non Moiséstianri yorafoti nai futsunifo.
    Upa Diosin Adán yonofia nicayosmani chaca huani. Adán Dios chaca huani cuscan
    futsafoan huayamafiacanashu nai futsunifo. Adán onihuaquin tau huani. Chipo Cristo
    arifi mai ano oni Adán cuscara nocofunu ishquin. Ascafiashucai Adán cuscaracoinma.
  urt-urt: Kom yerendehei ŋaiye ŋup tikin Adam nate gere ŋup tikin Moses pe, nule
    ki sai taꞌe miyeꞌ ondoh lenge miyeꞌ tuweinge lalme. O lenge mitiŋ syeꞌ yukur yende
    hwap ŋahilyeh taꞌe Adam ŋende no, kin nengelyembe wusyep tikin Got. Adam, kin
    pasam poi wutuꞌ ŋaiye miyeꞌ ende ka ot gunde kin.
  kiz-kiz: Hata naha, kifo kyatabhwele kuhoma Adamu hadi Musa, hata panani pa bhala
    ambabho bhabhombi lepi dhambi kama kubela kutii kwa Adamu, ambaye ndo mfano ghwa
    muene ambajhe ngaahidili.
  tzo-TZE: Chvinaj ti jpasmuliletique yu'un icham li Adane xchi'uc ichamic scotol
    li cristianoetic ti c'alal mu'yuc to'ox li Moisese, ac'o me mu ja'uc jech smulic
    jech chac c'u cha'al smul li Adane. Jech o xal ja' totil ic'ot cu'untic jcotoltic
    li Adane. Jech noxtoc li Cristoe ja' totil ic'ot cu'untic jcotoltic.
  lex-lex: Mere la' Adam lerni meman pa nmai lia Musa lerni, de matmiati-molmuolu
    nlola tipru-warta ra'i-tranna, de rimormiori honona rmati. La'pa riy maka edonna
    khi'a do'a-hala maka Adam nhi' nan de de, ir mana rler walia riwtu-hora matmiati-molmuolu
    ralamni la'a do'a-hala rerieini. Hota la'a Adam de hihi'ini pede rimormiori honona
    rlernana wniahlani. Emkade wal lia la Yesus Kristus mak ktawli'ir de, hota la'
    E hihi'ini pede rimormiori honona rlernana wniahlani.
  dov-dov: Akaako, lufu lwakeendelezya kuzwa kuli Adamu kusikila kuli Mozesi, nikuba
    aatala ababo bakatabisya pe mbuli kutaswilila kwa Adamu, wakali chitondezyo chawooyo
    uuchizoosika.
  rgu-rgu: Neme baꞌi Adam mai, losa baꞌi Musa sipo Manetualain Atoran na, basa lahenda
    tantu mate. Leo mae ara ta ralena laka Manetualain paretan fo Ana feen neuꞌ Adam,
    tehuu ara bei tao sala-siko rupa fekeꞌ ara. Huu ria na, de ara muste mate, sama
    leoꞌ Adam. Maneniko ita tararaaꞌ baꞌi Adam no Ramatua Yesus, sona dua si sama,
    ma dua si esaꞌ ko enon boe. Adam sama leoꞌ gambar esa, de natudu Yesus rupa-lolen,
    fo neuꞌ ko toda mai.
  toc-NT: Chu­natá la̠ta xla­ma̠chá Adán hasta acxni̠ tila­tá­ma̠lh ko̠lu­tzí̠n Moisés
    xli̠­hua̠k cris­tianos xca̠akchi­pa­hui­li̠ni̠t li̠ní̠n porque hua̠k xtat­la­huani̠t
    tala̠­ka­lhí̠n, ma̠squi xli̠­ca̠na pi̠ huá xta­la̠­ka­lhi̠ncán u̠ma̠ko̠lh cris­tianos
    hua̠ntu̠ tatit­lá­hualh ni̠ xta̠­chuná cumu la̠ tu̠ tit­lá­hualh Adán porque xlá
    caj kalha­kax­mat­má­kalh aktum xli̠­ma̠­peksí̠n Dios; y caj xpa̠­la­cata hua̠ntu̠
    tlá­hualh Adán luu xafuerza xuani̠t namín Cristo hua̠nti̠ naquin­ca̠­lak­ma̠x­tuyá̠n.
  som-som: Habase ahaatee waagii Aadan ilaa Muuse dhimashadu waxay u talisay xataa
    kuwii aan u dembaabin sidii xadgudubkii Aadan kan ah masaalka kan iman lahaa.
  mam-C: Me tkyaqil xjal i kyim kyojjo q'ij te Adán tu'n kyil, ex tzmaxi tzaj tq'o'n
    Moisésjo ojtxe kawb'il; i'chaqx nya ikyxjo kyilxjal tze'nku til Adán, a el iky'in
    te' jun yol, a xi tq'ma'n Dios te. Me atzi'n Adán jun yek'b'il ti'j Jesús, a tu'ntaq
    tul.
  ndj-ndj: Lakini kukandila chipindi cha Adamu mbaka cha Musa, njifwa yavatavalili
    na vala vangajila kugola sambi kucha yila ya Adamu, ya kumvifya Chapanga. Adamu
    avelili chilangushilu cha Kilistu yayisili pambeli.
  mbj-NT: Dooh né paawä taketsén bä nesaa do ti noo gó, radejëp né hẽ. Adãw bä naa,
    Mosees bawät bä kä, sahõnh hẽ radejëp. Dooh né paawä sa wób P'op Hagä Do mejũũ
    do raky nadahé bä Adãw bad'oo do paa da, radejëp né hẽ. Kristo, ta jawén kajaa
    do hãd hadoo ti Adãw, pawóp hadoo do radu n'aa do hyb n'aa ji wë ratab'ëës doo.
  lat-VUC: Sed regnavit mors ab Adam usque ad Moysen etiam in eos qui non peccaverunt
    in similitudinem prævaricationis Adæ, qui est forma futuri.
  ngp-ngp: Mna kukongela mwa Adamu kubula mwa Musa, ukubanika kuwekaila want'hu wose
    hata kwa wadya hewedamanye wavu enga uudya adamanye Adamu umwo akamlemela Mnungu.
    Adamu andaga ni mliganyizo wa uyo andaga akeza.
  enq-2: Dopaka doko, Adame katea gii dokonya pituu, Mosesa katea gii dokonya tuu
    lao, kumingi dokome endakali pitaka isoo katea-pyaa. Gii dokopa kateami endakali
    dupanya mendapuame koo piami dupa, Adameme loo yalao koo pia dopale daa. Dopaka
    doko, endakali dokaita apata kumingi dokome isoo kateaka-pyaa. Akali mende maita-pyao
    ipatana latae doko Adameme makande pyoo katea-pyaa.
  eng-ASVBT: Nevertheless death reigned from Adam until Moses, even over them that
    had not sinned after the likeness of Adam’s transgression, who is a figure of
    him that was to come.
  mna-mna: '@see-verse:ROM.005.013'
  myw-myw: Tutan Adam waseg kanig itawtoun wasigeis gamag oko in ilouvat Moses inatut
    waseg. Kanig bo itawtoun wasigeis tasiyas asisinap kalbaleb ma̱wan Adam ansinap,
    sisiyas tasiyas asisinap kalbaleb kweitan kweitan. Taninuways Adam waseg kabebay
    nises, peinan Adam mamagina teitan gamag. Tayuwein gog wankuyeim mo neim.
  sby-sby: Nsombi kufuma kucindi ca Adamu kushikila cindi ca Mose, lufu lwalikwendelesha
    bantu bonse. Lwalikuba ne ngofu pali abo balabula kwipisha mbuli Adamu, uyo walapwaya
    Mulawo wa Lesa. Adamu walikuba citondesho ca uyo walesa panyuma pakendi.
  sll-sll: Paikimba, Adam mongwo bani ainere male i ungwo ungwo, emgi Lo tongwo yal
    Moses u tibi omia. Pire mongwo hobi Adam tal nigi dongwo ongwo tali ta olkimba,
    gonangwo ha kuria i yalhobi mongwo bani pai wa dungure para gomua. Adam tal ongwo
    ha ire, emgi ungwo yal Yisas tal ongwo ha ire dire, piri ominba, emgi ungwo yal
    i tal ongwo haang mo yu omua.
  yaq-NT: Taa junuentaka juni'i, Adamtuka'uta jiapsao taewaimmet naateka, intok Moiseejtuka'uta
    jispsa'u taewaimmeu yeu tajtia, si'imemmeu, bem kokkonee'u ameu chupuk. Ju'u intok,
    bem ka tu'isi auka'u, ka junuen nesauta bepa bem sajaka' betchi'bo, Adamtuka'uta
    auka'a benasia. Ini'i Adamtuka'u intok, juka' che'a chukula yebijnemta jachin
    a' machianee'uta, a' teuwaan.
  uro-uro: Sokt di nävät ama rhodäm i ma Adam bä inamäk bä sävät ama rhodäm i ma Moses
    di sa ama tñäpki qia ong ama ruvek moe. Bä qäqi qia ong iarhakt kärarhae i qaku
    rha mualat na ama vuirhong doqor ma Adam aa vuini. Ma Adam di mudu ama iauski
    na qa bä bä iaqäkt kärak iva as pa qa rhän.
  ita-1885: nondimeno la morte regnò da Adamo infino a Mosè, eziandio sopra coloro
    che non aveano peccato alla somiglianza della trasgressione di Adamo, il quale
    è figura di colui che dovea venire.
  muy-muy: Ay ti kwa ka sarta ga Adam àbivaya ana Mʉwiz a ti kisim àbu zlam gayaŋ.
    Ku tamal mis tàgudari zlam ana Melefit akaɗa ga Adam ni ndo nəŋgu ni, tə̀bu təmət.
    Adam ti akaɗa maslaŋa ya ti amara ni.
  kqc-kqc: Idu Adam ini amegamo duakau gutuna Moses ini amegamo ariri, bi muyena yaku
    amiye kaere vegu no reyadi fafau ourefeidegamo; ka bi kaere Adam kana de, Sei
    di ago gira odesi vegu no de reyadi, ina fafau ourefeidegamo. Ma Adam bi kaere
    gabi dego kana.
  tav-tav: To bairona caroorije cána cãñuparã ti yʉtea macana. Adán bero Moisé jʉgoye
    macá yʉtea macana quena to bairona caroorije cána cãñuparã. Dio Adãre cʉ carotirica
    wamere Adán cʉ̃re cʉ cabai netoorica wame unore bairo cabai netoorã mee cãñuparã.
    Dio cʉ carotirique camañupe mai ti yʉteare. To bairi dope bairo, “Yʉ carotipere
    bai netooma,” na caĩ tʉjʉquẽjupi Dio. Caroorije majuu cána cãñuparã paro. To bairi
    na nipetirã cabai yajiyuparã. To bairi Adán caroorijere áti jʉgoʉ caroorijere
    cacũñupi. Nemoona caroorijere cʉ cáti cũro bero cayoato beropʉ cãñupʉ apeĩ maca
    nemoona cañuurije jetore cácʉ. Cañuurije jetore cácʉ aniri caroa wame macare cacũñupi.
  eng-ULB: Nevertheless, death ruled from Adam until Moses, even over those who did
    not sin like Adam's disobedience, who is a pattern of him who was to come.
  spa-VBL: Pero la muerte gobernaba desde Adán hasta Moisés, incluso sobre aquellos
    que no pecaron de la misma manera que lo hizo Adán. Pues Adán prefiguraba a Aquél
    que vendría.
  fra-_FOB: Néanmoins la mort a régné depuis Adam jusqu'à Moïse, même sur ceux qui
    n'avaient point péché par une transgression semblable à celle d'Adam, qui est
    la figure de celui qui devait venir.
  hau-ULB: Duk da haka, mutuwa ta mallake tun daga Adamu har Musa, har ma wadanda
    basu yi zunubin keta umarni irin na Adamu ba, wanda yake misalin mai zuwan nan
    a gaba.
  mal-mal: എങ്കിലും വരുവാനുള്ളവന്റെ പ്രതിരൂപമായ ആദാമിന്റെ ലംഘനത്തിന് തുല്യമായ പാപം
    ചെയ്യാത്തവരിലും മരണം ആദാം മുതൽ മോശെവരെ വാണിരുന്നു.
  kkc-kkc: Esino Adam maga bei mooloogoloso abaga sibulone, Moseseeye badebei biame
    omapoo odoo susuga oso Adameeye goo moodoo maga wediaso. Egeesi ma kulodu Adameeye
    Godeeye tei magoo gababia egeesi masi hee diayo gababile. Esino diba susuga wedimo
    simiso. Adameeye eli abo maga Kelisoye hamamee simi egeesi masi badebeiso.
  lit-lit: Vis dėlto mirtis viešpatavo nuo Adomo iki Mozės net tiems, kurie nenusidėjo
    nusižengimu, panašiu į Adomo, kuris yra pirmavaizdis to, kuris turėjo ateiti.
  urd-GVR: Tāham Ādam se le kar Mūsā tak maut kī hukūmat jārī rahī, un par bhī jinhoṅ
    ne Ādam kī-sī hukmadūlī na kī. Ab Ādam āne wāle Īsā Masīh kī taraf ishārā thā.
  far-far: Sui boroi 'ana nao kera si 'oia na taki ne leka na mai ana God dia sa Adam,
    wane ki tafau mae sulia kera abulo ta'a ga 'ada. Na te ru talingai ne 'e'ete 'i
    safitana sa Adam ma sa Jesus Christ ne dao mai 'i buri'ana.
  suz-BL: तन्‍न आदम आ पाला रे मोसा आ पाला सम्‍म मुरपुकी बेक्‍ना बेक्‍न लमा बाक्‍त।
    आदम खोदेंशो मरिम्‍शो मपामे बाक्‍त हना यो, बेक्‍मा बाक्‍त। आदम चहिं नोले ङा पाला
    कली कोंइतीक दुम्‍शो बाक्‍त।
  car-NT: Moro romo'no 'wa te mo'ko Adam wyinombo ro mo'ko Moses taronaka ro mo'karon
    Adam wara yja'wan oty anikapy'pa e'i'san kari'na pairo tyjopotoma mandon. Mo'ko
    Adam ro amy tywena'po ta o'toto man po y'po'poto man.
  amp-amp: Nd boririfhut yak duha yimam nhai Adamr hanyjborna-nihato fasoh neft namo
    kanjo inji Bro Nkifrarhu kfo rafo mrokfot hanyjbor-narmom. Nhai. Nd yimam to mirahko
    ka Bro Nkifrar hti marsisamoatrm toh nkifranimoum. Nhai. Noh wita bugamom. To
    barenko, Adamrhu ruhefti Kraisrhu ruheft waduka nhtakomt.
  bht-bht: तमी आदम ला लेईकरी मूसा दीकर सारयां लोकां पाप किता कने सारे मरी गे, जिना
    आदम सांई कुसी तरा दे हुकम नी मनणे ने पाप नी कितया था। आदम दे पापे इना सारयां लोकां
    पर प्रभाब पाया, ठीक तियां ही जियां मसीहे किता जड़ा उदे बाद आया।
  eng-NOY: Yet death reigned from Adam to Moses, even over those who had not sinned
    in the manner in which Adam transgressed; who is a type of him who was to come.—
  cub-NT: Ʉbenita caivʉ ijãravʉcavʉ, Adán mácʉi yóbocavʉ coated̶ama Jʉ̃menijicʉre
    jarʉvarĩ, Adán mácʉi ãmeina teiye báque boje. Adán mácʉ d̶arejaquemavʉ Jʉ̃menijicʉi
    d̶aicõjemenore. Que baru coatedejaquemavʉ Jʉ̃menijicʉre jarʉvarĩ. Aru caivʉ ʉ̃i
    yóbocavʉ, Jʉ̃menijicʉi d̶aicõjeiyede cʉvabede jʉ abevʉ ãmevʉvacari, coatedejaquemavʉ
    Jʉ̃menijicʉre jarʉvarĩ. Aru Adán mácʉi d̶aiye báquepe páyʉreca barejaquémavʉ ñai
    Jesucristo. Põeva jacopʉyama ne d̶aiye báque bojede. Caivʉ põevare Jʉ̃menijicʉ
    jã́imi ãmeina teivʉpe, Adán mácʉi jʉ abeno mácarõ boje. Nopedeca Jʉ̃menijicʉ jã́imi
    põevare boropatebevʉpe, Cristoi jʉ aino mácarõ boje.
  ita-1927: Eppure, la morte regnò, da Adamo fino a Mosè, anche su quelli che non
    avean peccato con una trasgressione simile a quella d’Adamo, il quale è il tipo
    di colui che dovea venire.
  lww-lww: Tekilia tesape sanene, komin siar e pogos kiena Atam, pimi tol pogos kiena
    Mosis, pe navisaluaen re poli, ana yar la asum̃a amarmare m̃aga, komin nakoaena
    na mlamulen viowa sike e yomarava rui. Pona lap̃as akila piowa sane Atam kila
    yo, pona akila m̃ena sur tap̃ena lala, ana e navisuena kiena ne Ntewa, kiela napiowaena
    make la nene ape mlamulena piowa torok ga. Sanene, tepisu ya nap̃a yar taaga ga
    nene nap̃a Atam kila, tol make malena kien yeririna na yomarava, sa ke ga nap̃a
    ya ne Kristo naga taaga kila sirau, naga m̃ena ga tol make kieta malena ita punu
    ga nap̃a temlelaga.
  ckb-ckb: کەچی مردن لە ئادەمەوە هەتا موسا حوکمڕانی دەکرد، تەنانەت بەسەر ئەوانەشەوە
    کە لە شێوەی یاخیبوونەکەی ئادەم گوناهیان نەکردبوو، کە نموونەی ئەو کەسەیە کە دێت.
  nas-nas: Tenang biikaang mono booroma biikaang orakaꞌ nko-koo booroarukoꞌ, teeo
    Aadama bakaang-koo boorokoꞌ. Teinge totoꞌpaavaꞌ tee boto Kumponinge Aadama avuuꞌnung
    tee sinang orokoniiꞌ maaꞌkoong. Aadama tee uuꞌaaꞌpinaꞌ tee Domang-anta Tavoꞌaravaing-koong.
  uvl-uvl: Antam poia poinga poreke ngana iange longo ole taua NeHalang nena hotonga.
    Ke iri lochloch ngana nenge tetu nga etue nenge Antam ke la nga etue nenge Moses,
    te mete hotot ia poinga poreke ngana, pe iri nenge te poia poinga poreke ngana
    nenge pomanga nenge Antam poia neu ero, lape te mete pule. Antam lohot ke heilangia
    non e nenge lape atat.
  eng-BBE: But still death had power from Adam till Moses, even over those who had
    not done wrong like Adam, who is a picture of him who was to come.
  ixl-CNT: Pek kꞌuxh echi, ul u kamchil tiꞌ qꞌu aanima kajayil. Aꞌ xeꞌtik tikuenta
    u Adaan utz, ul koꞌxh tikuenta u Moisees. Ul u kamchil tiꞌ qꞌu aanima kꞌuxh yeꞌxhkam
    nichiqel u Tioxh echaꞌ iꞌan u Adaan. Pek potzon kajay qꞌu aanima tiꞌ vipaav u
    Adaan. Loqꞌ atil tokeꞌ. Atil maꞌl nikꞌam tiꞌ. Aꞌ nikꞌam tiꞌ aas saꞌnalchitꞌul
    vaꞌt u Vinaj. Utz saetzan uchchil tiꞌ vibꞌaꞌnil.
  xsi-xsi: Andeta nia ndoyo, lâ Adam ne zo ŋinde, aku imâ lee ipâŋga lâ Mose ne zo,
    ande mateŋa ikai poe kaika panzi tamâta rârâni. Kinzi tamâta pinde ŋandai siveta
    kiesaka itogo Adam muŋga iveta mine, lâ zo ŋinde ilaŋa ipole Maro Kindeni ne ŋgua
    tukuŋa. Andeta mateŋa ikai poe kaika panzi tamâta ŋinde tona. Adam nde itula tamâta
    ŋana ipâŋga muli kâ ŋinde kilala pwataki.
  crx-NTPO: '''Et hoonts''i Adam yinka usda da'' Moses yinka nenínya ''et whuts''un,
    dune lubeshi ''uhulh''en, ''et huwa yahadlah. Adam Yak''usda ooghuni t''einínzun,
    ''et hoonts''i k''einínyuz, ''et whe lubeshi ílhchoot. ''Et whu la gha ts''e ts''iyanne
    lubeshi ''uhulh''en. Ndunne dune ''aw Adam k''un''a lubeshi lhe''hílel, ''et hoonts''i
    lubeshi ''uhulh''enne hinli inle'' ''et huwa yahadlah. Adam ''en whusatíyalh-un
    dult''oh.'
  kan-OKCV: ಆದರೂ ಮರಣವು ಆದಾಮನಿಂದ ಮೋಶೆಯವರೆಗೂ ದೊರೆತನ ಮಾಡುತ್ತಿತ್ತು. ಆದಾಮನು ಮಾಡಿದ ಅಪರಾಧಕ್ಕೆ
    ಸಮಾನವಾಗಿ ಪಾಪಮಾಡಿದವರ ಮೇಲೆಯೂ ಅದು ದೊರೆತನ ಮಾಡುತ್ತಿತ್ತು. ಆದಾಮನು ಮುಂದೆ ಬರಲಿಕ್ಕಿದ್ದ ಒಬ್ಬಾತನಿಗೆ
    ಸಂಕೇತವಾಗಿದ್ದಾನೆ.
  bbb-bbb: Ro kuke Godido akae ije fu naebe ruaema ijia e ije Adamudo uifari ijia
    ruoma e Mosisido uifari ijia ruaeva ije buka oekinu kari ruae. E Adamu fu vua
    ije Godi fu itire fuone ijia korofuo kuaraema ije fuka naebe irinae. Ijadufuo
    fu dabe isekafamo fu baronei. Ro e Adamudo uifari ije bu oekinu kari ruaeva ije
    bu Adamu ise fu rema ijieki ije reva baki. Rove buka uria ise buone bu reva ijadufuo
    oekinu ruae.
  blw-blw: Ngém chacha chillu matéy hen aminay tatagu nanepod an Adam ingganan Moses
    te tenawidcha hen katéyan way uray ta iggay mepachong hen fasorcha hen fasor Adam.
    Yag ah Adam, wachan anchi neparég an hiya way kapadpachongna way hiyah Jesu Cristu.
    Te chicha way chuwa, wacha hen enammaancha way na-ahapan hen aminay tatagu.
  tam-2017: அப்படியிருந்தும், மரணமானது ஆதாம் முதல் மோசே வரைக்கும், ஆதாமின் கீழ்ப்படியாமைக்கு
    இணையாகப் பாவம் செய்யாதவர்களையும் ஆண்டுகொண்டது; அந்த ஆதாம், பின்பே வந்தவருக்கு
    முந்தின அடையாளமானவன்.
  azz-NT: Pero ipa mochihuaco que oncaya miquilis desde in tonalme cuac nemico Adán
    huan hasta in tonalme cuac nemico Moisés. Ica ya nojón in miquilis quinmapachojtihuala
    inpan neques ten motajtacolmacatihualayaj, masqui yejuan amo motajtacolmacacque
    queme ne Adán. Huan xicmatican que ne achtopa tagat Adán, yejua ne se nexcuitil
    de Cristo ten ipa monequía hualas.
  spa-RV-1909: No obstante, reinó la muerte desde Adam hasta Moisés, aun en los que
    no pecaron á la manera de la rebelión de Adam; el cual es figura del que había
    de venir.
  csy-csy: Ahihang Adam pan in Moses dong, Adam khialna bang in a maw ngawl te zong
    thina in uk hi, tua Adam sia hongpai lai tu pa i lim a hihi.
  mxq-NT: Per oy jyadʉꞌʉnʉty, oꞌktʉ ja ja̱ꞌa̱y ko Adán jyikyꞌajty extʉ ko ja Moisés
    tꞌaxa̱jʉ ja anaꞌamʉn, oy tkakuydyuundʉ tuꞌugʉ anaꞌamʉn éxtʉm ja anaꞌamʉn diꞌibʉ
    yajmooy ja Adán, diꞌibʉ yajtukmʉꞌijxkijxyʉ ja diꞌibʉ mina̱a̱mp.
  tzj-NT: Pro ni xecam wi' ja winak ja xeq'ueje' chwach'ulew chipan ja tiempo ja xumajto
    pa rtiempo Adán in xurq'uisa' c'a pa rtiempo Moisés. Masqui ma junan ta rwach
    ja il mac queban chwach ja cani' xuban ja rAdán pro ni xecam wi'. Rumac ja rAdán
    tok tz'ucarto ja camíc in rumac ja Jesucristo tok tz'ucarto ja totajem xin Dios.
    Ja Jesucristo arja' ja To'onel ja tzujunto ojer rmal ja Dios.
  tdt-tdt: Maski nunee husi tempu Adão too tempu Moisés nian, mate ukun ona ema hotu-hotu.
    Laos deit ema nebee kontra Maromak nia orden hanesan Adão mak mate, maibee ema
    nebee halo sala sel-seluk mos mate hotu. Adão nee ita bele kompara ho Ema ida
    nebee mak atu mai, nee mak Kristu.
  ron-BTF: Cu toate acestea moartea a domnit de la Adam până la Moise, chiar și asupra
    celor ce nu păcătuiseră după asemănarea încălcării lui Adam, care este prefigurarea
    celui ce avea să vină.
  eng-WEBP: Nevertheless death reigned from Adam until Moses, even over those whose
    sins weren’t like Adam’s disobedience, who is a foreshadowing of him who was to
    come.
  eng-FBV: But death still ruled from Adam until Moses, even over those who didn't
    sin in the same way as Adam did. Now Adam prefigured the one to come.
  nld-1939: En toch heeft de dood geheerst van Adam af tot Moses toe, zelfs over hen,
    die persoonlijk niet hadden gezondigd naar het voorbeeld der overtreding van Adam,
    die de voorafbeelding is van Hem, die komen moest.
  bwo-bwo: B́ wotiyaloru Adamkok'o nematse beshat morro finerawotsworu dab bo'orerawo
    k'iro Adamatse tuut Muse ats b́ borfetso ash jamatse alo b́ daatsi, Adamwere shinomaants
    weetu Krstossh bí aroniye.
  nch-BL: Pero masque amo quiixpanoque se tanahuatili, nochi masehualme tajtacolchijque
    huan nochi mijque cati itztoyaj ipan taltipacti ten quema Adán itztoya huan hasta
    teipa quema itztoya Moisés, yaya cati quiijcuilo nopa tanahuatilme. Huajca nelnelía
    eltoc iyoca Adán cati achtohui itztoya huan Cristo cati hualajqui teipa.
  quc-TNT: Pune je ri', xtakan c'u ri mac pa qui wi' ri winak ri xemacunic xchaptaj
    lok ruc' ri Adán c'ä xopan ru k'ij ri Moisés, pune man je' tä qui mac jas ru mac
    ri Adán ri man xunimaj tä ru Pixab ri Dios. Ri Adán c'ut are jun c'utbal chrij
    ri Cristo ri cäpe na.
  tfr-NTPO: Eni ëmdë ga Adán dbaryo äär jong Moisés dbaryoshko ga nopga wol̈ono. Adán
    l̇l̇ëbo owa shäryono, tjl̈õkwo l̈ara Sbörë ba kong l̈i kol̈ara l̇l̇ëm kjĩshko.
    Epgara l̇l̇ëbo owa shäryono, eshko ga kjok l̇l̇gwekkl̈o l̇l̇ëm gueniyo. Adán l̇l̇ëbo
    owa shäryono, ga nopga uunkong beno l̈öng wol̈on wl̈o, l̇l̇ëbo owa shäryara domer
    kjl̈arasorë l̈i kjĩshko. L̇l̇ëbo shäryara Jesucristorë l̈i, e beno eni bakoe.
    Ba kjĩshko ga nopga döra Sbörë ara, ba wopjl̈ú l̈i kjĩshko, ga tjwl̈õ shira l̇l̇ëme.
    Miydëy e go ga Sbö wopjl̈ú l̈i tjwl̈õ ara, l̇l̇ëbo owa shäryara Adándë l̈i kjinmo.
  kaq-NT: Jaa bi ta Adan pecaho Moises janon caman mahuanicabo rahsi japahonishqui.
    Rahma caman rihbi tah non jascapahbo rahsi jai. Adaman hahni quescajayamahax bi
    ta mesco hohchayahax mahuanicabo rahsi non jai. Adan bebonica janí quescarihbi
    ta Cristo sca noquen quiquin bebonica scah qui.
  sgb-sgb: Êmbayro man, ay muwang tamo ya paubat hên panaon ni Adan angga ha panaon
    ni apo Moises, ay kamatsan ya nag-in tagêy hên pamanyag kasalanan, agyan ya kasalanan
    la ay alwan êmên nanad ha kasalanan ni Adan ya a nanonol ha utoh ni Apo Namalyari.
    Main pareho kan Adan haka kan Apo Jesu-Cristo, yabay ya pangadamay hên kal-atan
    gawan kanla.
  vie-1934: Nhưng từ A-đam cho đến Môi-se, sự chết đã cai trị cả đến những kẻ chẳng
    phạm tội giống như tội của A-đam, là người làm hình bóng của Đấng phải đến.
  kxv-kxv: ଆଦମ ତା଼ଣାଟିଏ ମ଼ସା ପାତେକା ଆମ୍ବାଆସି ଜିକେଏ ଆଦମ ଲେହେଁ ହୁକୁମି ମା଼ନି କିଆନା ପା଼ପୁ
    କିହାହିଲାଆତିଁ ଜିକେଏ ବାରେଜା଼ଣା ହା଼କିତି ଡ଼଼ଇ ମାଚେରି; ଆମିନିଗାଟାସି ୱା଼ନାୟି ମାଚେ, ଆଦମ
    ଏ଼ୱାଣି ର଼ ୱା଼ଣା ।
  amu-NT: Sa̱a̱ meiiⁿ na ljoꞌ, xjeⁿ na tꞌoomcheⁿ Adán hasta xjeⁿ na tꞌoom Moisés,
    maxjeⁿ tyowje nnꞌaⁿ na tyolaꞌtjo̱o̱ndyena meiiⁿ na nchii tyolaꞌtjo̱o̱ndyena nnom
    cwii ñꞌoom na jnda̱ sa̱ꞌntjom Tyꞌo̱o̱tsꞌom, chaꞌxjeⁿ sꞌaa Adán, juu na cwiluiiñe
    cwii na matseijomnaꞌ nquii na quia nndyo.
  hin-CV: आदम से मोशेह तक मृत्यु का शासन था—उन पर भी, जिन्होंने आदम के समान अनाज्ञाकारिता
    का पाप नहीं किया था. आदम उनके प्रतिरूप थे, जिनका आगमन होने को था.
  spa-BES: Pero aún la muerte tenía poder desde Adán hasta Moisés, incluso sobre aquellos
    que no habían hecho mal como Adán, quien es una imagen de aquel que había de venir.
  san-BEN: তথাপ্যাদমা যাদৃশং পাপং কৃতং তাদৃশং পাপং যৈ র্নাকারি আদমম্ আরভ্য মূসাং যাৱৎ
    তেষামপ্যুপরি মৃত্যূ রাজৎৱম্ অকরোৎ স আদম্ ভাৱ্যাদমো নিদর্শনমেৱাস্তে|
  tdx-tdx: Ndra te izay, nameleke faha’ i Dame pak’ amy Mosè o havilasio, ndra amo
    tsy nandilatse am-panjehara’ i Dameo, ie fanalinjoa’ i hitotsakey.
  naf-naf: Âpme gakikiyaŋ Adam ekmagen yaŋbemti am sambe zii zetmak mamkwabien ma
    zii zetpiŋ mobotnaŋ bem indeme mamkwatnepeme Mosesiyaŋ zii zet tiye. Adamaŋ bekanaŋ
    mme keyaŋ peuŋ pemti am sambe nin ndabuluge sepem kegogak Kilaisiyaŋ gakimti mama
    aikndaye keyaŋ peuŋ pemti nin sambe ndabuluge. Neŋ ewe an zut kapiyet yaŋit zigosetgatnaŋ
