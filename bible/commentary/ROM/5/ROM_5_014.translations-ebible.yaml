  aaz-aaz: Naꞌko kaꞌo Adam, tar antea kaꞌo Musa ntoup Uisneno In Atoran, mansian ii
    ok-okeꞌ ro tebes, anmaet. Maski sin ka ntanhain fa Uisneno In aprenat reꞌ In nfee
    je neu kaꞌo Adam, mes sin nmoꞌen sanat humaꞌ-humaꞌ bian feꞌ. Etun sin ro he nmaten
    on reꞌ kaꞌo Adam. Karu hit tataib kaꞌo Adam nok Usif Yesus, anmuiꞌ in amnesan,
    ma nmuiꞌ in suri. Fin kaꞌo Adam gambar meseꞌ reꞌ naruruꞌ ma nakriraꞌ msaꞌ Naiꞌ
    Yesus In human, reꞌ he neem.
  qup-NT: Imashna kashpanpas yachanchi Adanmanta pacha Moisés kawsashkan uraskama
    runakunaka wañurkakuna, imashnami kunankama wañunahun. Mana Adanshina chay uchallatata
    rurashpankunapas wañurkakuna. Adán uchata ruranata kallarik runa kashpan ñukanchita
    yuyachin uchamanta shuklla alichak runallatata tiyananta.
  dop-dop: Pɑɑ nɑ mpʋ sǝm nɑɑ tɔɣɔ kɑwulɑɣɑ kɛ pǝ kpɑɣɑʋ Atɑm nɑ pǝ́ polo Moisi, hɑlǝnɑ
    pǝ́ cɑŋ pǝ́ kpɛŋnɑ mpɑ pɑ tɑɑ lɑ ɩsɑɣɑtʋ nti Atɑm lɑpɑ tɔ. Ɩsɔ kʋheelitu kɛ Atɑm
    nɑ́ kpɛɛsǝnɑɑ nɑ ɩ́ pǝsɩ ɩsɑɣɑʋ. Atɑm ɩnɛ ɩnɩ ɩ nǝɣǝsǝnɑ wei ɩ kɑɑ ɩ kɔɔ tɔɣɔ.
  azb-azb: Lakin Adəmdən Musaya qədər ölüm hamıya, hətta Adəmin əmri pozmasına bənzər
    bir günah etməyənlərə də hökmranlıq etdi. Adəm o gələcək İnsanın əvvəlcədən göstərilən
    təsviri idi.
  eng-DBY: but death reigned from Adam until Moses, even upon those who had not sinned
    in the likeness of Adam's transgression, who is [the] figure of him to come.
  guo-NT: Adán laeja wʉt, hasta Moisés laeja wʉtbej, jiw babijaxan isfʉl wʉt, japi
    jiw Dios kastika-esalfʉk. Japi jiw babijaxan isfʉl wʉt, Dios fias-el japi jiw
    babijaxan is-elaliajwa. Me-ama Adán fiach, jachi-esal japi jiw. Ja-aech wʉt, japi
    jiw nakiowa tʉp kaen Adán pijaxtat, puexa jiw babijaxan isfʉl xot. Pe baxael,
    Cristo pat wʉt, is pachaempox puexa jiwliajwa.
  hla-hla: Kaba a tou mate e pan noa hasia turu katun hoboto, tara poata tere Adam
    me na noana tara poata tere Moses. A tou mate e pan noa hasia turu katun ti kato
    homi kaba i ma hipusni e Sunahan te kato u e Adam. E Adam e herei e haharoein
    a tana katun te ga murimurima — nonei e Iesu.
