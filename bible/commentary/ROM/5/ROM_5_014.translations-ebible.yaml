  san-ORI: ତଥାପ୍ୟାଦମା ଯାଦୃଶଂ ପାପଂ କୃତଂ ତାଦୃଶଂ ପାପଂ ଯୈ ର୍ନାକାରି ଆଦମମ୍ ଆରଭ୍ୟ ମୂସାଂ ଯାୱତ୍
