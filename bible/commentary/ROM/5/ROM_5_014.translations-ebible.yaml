verse: ROM.005.014
translations:
  kpx-kpx: Kateigeto Adamu vani kemo hatihatiu ui lohoaleu Mosese vani ketala velemanu.
    Vani kemo Adamuu Dilava hoto evioholisi bokoale ke nahate ataeau vaholima. Isito
    Adamuu vale kemo hatihatiu ata bahatamo lohonu. Adamu keu vasohuta lohoi umuka
    mole holinu. Ige Keliso keu gabie lohoale umuka mole holinu.
  okv-H: rate Adam na vahai God ta ke poekena avoeto Adam ta iji te eto pambuto Moses
    ta irari iji te embomeni na ari Adam na ena ainge mane rate ari sasapura neite
    neite ue ere pepehekihovora. Eto Keriso ambota puvuresuja amita ahe kihira avo
    Adam na ena.
  tbo-tbo: Tamogi Adam a houga ma i nei po Mose a houga u hinena hilage lawa atapuhi
    i tanitaniwagehi. Hawena lawa gehouhi hai apapoe ega mei Adam hougana Yaubada
    i iponahahaleneya ma tamogi hilage i itaniwagehi. Lawa apo muliyei ina nenei naka
    tautauna Adam i dewaya.
  mal-C: ആദാംമുതൽ മോശവരെ ജീവിച്ചിരുന്നവർ ആദാം അനുസരണക്കേടുചെയ്ത അതേവിധത്തിൽ പാപംചെയ്തവർ
    അല്ലായിരുന്നു. എങ്കിലും മരണം അവരിലും ആധിപത്യം നടത്തി. ഈ ആദാം വരാനിരുന്നയാളിന്റെ
    പ്രതിച്ഛായയായിരുന്നു.
  grc-SR: Ἀλλ᾽ ἐβασίλευσεν ὁ θάνατος ἀπὸ Ἀδὰμ μέχρι Μωϋσέως καὶ ἐπὶ τοὺς μὴ ἁμαρτήσαντας
    ἐπὶ τῷ ὁμοιώματι τῆς παραβάσεως Ἀδάμ, ὅς ἐστιν τύπος τοῦ μέλλοντος.
  bgc-bgc: तोभी आदम तै लेकै मूसा नबी तक सब नै मौत आई। जिस तरियां आदम नै परमेसवर के
    हुकम ताहीं तोड्या उसकी तरियां हमनै उसके हुकम ताहीं न्ही तोड़ा, अर आदम यीशु मसीह
    का नमूना था जो आण आळा था।
  khz-khz: Na ripara, Adamu gena lagani ai pene vogomai Mose gena lagani ai, taunilimalima
    kwarega gena tiavu kapulenai gemaguliwai. Pa, Palagu gena vevega-nagi kilana ta
    ati gekaroverave-veniato Adamu na ekalaato vetaina, na ira maparara maki kwarega
    gena tiavu kapulenai gemaguliwai. Adamu na roe nea vou pene vogomai talimanamo
    ema vega-matagaiato. (Voo Keriso).
  deu-TKW: der Tod hat dennoch von Adam bis Moses geherrscht auch über die, welche
    nicht gesündigt haben in derselben Weise der Verletzung eines Gebotes, wie Adam,
    der das Vorbild des Zukünftigen war -
  zsr-NT: Ga gdel‑laꞌ zoëꞌ Adán ga bdxintë zoëꞌ Moisés glat yúguꞌtë bunách le gulabagaꞌ
    dul‑laꞌ, zal‑laꞌ cutu guladáꞌbagaꞌ tu le gna bëꞌë Dios ca benëꞌ Adán. Nacgac tuz
    len Adán yúguꞌtë bunách le nacgac zxiꞌn xsoëꞌ. Lë ni ruluíꞌi rëꞌu ca lac tuz len
    Cristo yúguꞌtë nup laꞌyejlëꞌ Lëꞌ.
  lin-lin: Nzokande, wuta na tango ya Adamu kino na tango ya Moyize, kufa ezalaki
    na bokonzi ata epai ya bato oyo basalaki masumu te, na lolenge ya Adamu oyo abukaki
    mobeko mpe azali elilingi ya moto oyo asengelaki koya.
  hns-NT: Aur tjaahe oelog na djaise Aadam Parmeswar ke kaanoen djaanke toeries raha,
    tabbo Aadam se Mosas talak maut sab iensaan log ke aapan bas me leis hai. Aadam
    Parmeswar ke aane waala Kriest se ekdam doesar rakam raha.
  noa-E: Mag chi pekauta warrgurwe sĩerr aawai Adán sĩsierr aigmua khĩeb Moisés sĩerr
    jaarjã mag pekaúata ewag pawiajã õor thum dajẽgpi wai sĩsijim. Ẽwandamau Adanag
    ich khĩircha jaautarrta i ichaaur awia pekau wautarrjö ewagam khʉʉnau chan amachdëucha
    waubajierrab mamʉ, ichiita amachdëu nem wauju khaba nʉm khaphʉ narrta waujim.
    Mag wautarr gaaimuata amachdëujã ich Ẽwandamaucha jaautarrta ichaaur abarmjö pekau
    waujierram. Wajapcharan mag Adanau nacha khaigba arr gaaimuata õor thum dajẽk
    nʉisierrjö, nassi pawia Cristo bëewaijã i meebarm gaaimuata ĩchab jũrr õor thum
    peerdʉju aai nʉisijim.
  eng-EMTV: Yet death reigned from Adam until Moses, even over those who did not sin
    according to the likeness of the transgression of Adam, who is a type of Him who
    was to come.
  mib-NT: Te vēsú súcuan te nde tiempo Adán te nde tiempo Moisés ni yɨhɨ ñayuu chīji
    cuehyɨ̄ jeē jéhni i sɨquɨ̄ jeē iyó cuéchi i. Chi ni jihī i sɨquɨ̄ cuēchi ni casáha
    máá i, vēsú tu ní sáha i jnáhan cuēchi jeē ni sáha Adán jeē ní cunīhni ni de nuū
    ɨɨn jniñu ní ndacu ya. Te Adán ni cuu de ɨɨn muestra maá Yaā ní quiji cuéé gá.
  lif-NT2: आदम्‍मिल्‍ले़ कुये़म्‍माङ्धो साम्‌योथिम् के़साप्‍पा मोसाःल्‍ले़ कुये़म्
    थारिक् मे़न्‍छाम् याप्‍मिहाॽरे़ आदम्‍मिन् हे़क्‍के निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुइङ्‌जाःङ्
    मे़म्‍भेःन्‍ने मे़वये़साङ् मे़स्‍ये़रो॥ आल्‍ल कुभा पाःन्‍नो आदमे़ङ्‌ग ताःन्‍दि
    के़दाःबा ख्रिस्‍ते़न्‌हे़क्‍तङ्‌बा वये़रो॥
  xnj-xnj: Nambu kuhuma lukumbi lwa Adamu mbaka lukumbi lwa Musa, lifwa lavatalalili
    vandu voha hati vala vevabudili lepi ngati cheabudili Adamu, kuleka kuyidakila
    gealagini na Chapanga. Adamu avili ngati ulangisu wa Kilisitu mweabwelili mwanakandahi.
  mmx-mmx: Ketla ga ruka i at levenaleng at ne Adam i se at levenaleng at ne Moses,
    lanmet ga ru pavaa limixin axap, la ga ru pavaa bok nedi di goxo lok laxakapmek
    ngan mo laxapmek ne Adam ga lox i, ni ga ronga xepe levelinga at ne Moroa. Ne
    Adam ga ru katling lara laradi mo ga vot melemu.
  cbr-NT: Usa 'aínbi ca Moisés 'aíma pan 'ain Adanën rëbúnquicama 'uchatancëx bamacëxa,
    Adanëxa Nucën Papa Diosan cacësa oi 'ima 'uchásari 'imabi. Adán cupía camabi uni
    'uchacë 'aínbi ca axa a caxu uti a cupíira camabi unin 'ucha tërë́ncë 'iti 'icën.
  tee-NT: Para mas jantuca' ists'ok'ulacanta ju ixlhamap'aksin Dios para akts'iya
    tani tachi chun ju lapanacni ju ixtat'ajun tus acsni ixt'ajun ju Adán tus acsni
    ixt'ajun ju Moisés. Yuchi talhini ni va ta'alactu'unulh mas jantu tucan chun talalh
    tachi ju lalhch ju Adán. Pus va ixlacata ni alactu'unulh ju Adán si alactu'unin
    juntau ju chavai. Para va ixlacata ni quinichilh ju Cristo yuchi lai quintalhilakts'inan
    ju Dios ni salaka junita ju qui'alhunut'an.
  eng-LSV: but death reigned from Adam until Moses, even on those having not sinned
    in the likeness of Adam’s transgression, who is a type of Him who is coming.
  cak-NT: Y cuando man jani c'o ri ley, más que man k'alaj ta chi c'o mac, can xk'alajin-pe,
    roma conojel xecom; roma can pa ruk'a' ri camic xec'ue-wi. Ri Adán xcom, chuka'
    ri Moisés; y ri ch'aka chic xecom chuka', más que man junan ta quimac riq'uin
    ri xu'on ri Adán. Ri xu'on ri Adán man jun utz nakach'ec chirij, pero ri xu'on
    ri Cristo ruyon utzilaj tak ex xuc'om-pe chake; quiri' nik'alajin cuando nakatzu'
    ri xqui'en.
  pah-NT: Emo a'ea rupi Moisésva'ea remimbo'ea renonde ahe manomanombavi Adãova'ea
    py'rovova'ea. Adãova'ea nonhi'ĩpo'rui Tupana'ga okote'varuhuavo. Adãova'ea rekote'varuhua
    atyvi reki jarava'ea rekote'varuhua novĩa. Emo ahe omanomanomba a'ea rupi. Adãova'ea
    reaporog̃ita ikwahy nhande rehe. A'ea nhande mbo'e aerẽve'ga rehe Cristo'ga rehe.
    A'ereki Cristo'ga reaporog̃ita ikwahy jitehe nhande rehe no.
  sja-NT: Jĩp'a piujida Adanpa ne-inaa k'achia ooda k'aurepa, auk'a ooda-e paji mĩda
    irua oodak'a. Ɨ̃rá k'ĩsiadáma Adanpa oodade mãik'aapa Cristo, chi cheit'ee bada
    apatapa oodade.
  xed-xed: Kulam nda tsa, daga ta Adamu ka sagha ta Musa ná, ta ga mghamani mtaku
    ta ghəŋa mndu, nduk ta ghəŋa gwal kul gatá dmaku manda ŋa Adamu. Adamu ná, ta
    grə nda tsa mndu dzaʼa sagha nda sa ya lu.
  mks-NT: Ja̱nda̱ tiempo na̱sahi̱in Adán na̱casáhá xíhi̱ ña̱yivi sa̱há cua̱chi na
    ta ja̱nda̱ na̱xi̱nu̱ tiempo na̱sahi̱in Moisés na̱xi̱hi̱ na̱ va̱tí co̱ó na̱caja
    na mé cua̱chi na̱caja Adán. Na̱sacomí Adán cua̱chi jáchi̱ na̱quehe núu da ña̱
    na̱cachi Ndióxi̱ xi̱hi̱n dá. Ta mé Adán yóho na̱sa̱cuu da tátu̱hun yuhú nu̱ú da̱
    quixi tá nu̱ ndíhí.
  gfk-S: Iesene no minat ga kure ira turadi mekaia hone Adam tuk ter tane Moses, di
    iat bileng ing pa di gale gil ra sasana haruat ma no tintalen na laka harkurai
    tane Adam. Ma ne Adam tike tutuno na malalar ta nong i ura hinanawat namur.
  bmu-bmu: Adamgö nalöŋeyök könahiba laŋ mala kotketka Mosesgö nalöŋe Köna keu asuhuyök.
    Ambazip nalö sutŋe miaŋgöreŋ siŋgisöndok aketmö, Adamnöŋ köna walöŋnöhi, miaŋgö
    dowök qahö walöŋda malgetmö, kömupnöŋ töndup i mewöyök galöm köl eŋgii malget.
    Adam, azi mutukŋi yaŋön mönö azi kun kamawaŋgö söpsöpŋa ahök.
  dgz-dgz: Adam wam mega onin e Mosis wam mega taueni gapan bop aroewa den wandeni
    gan waenapan borit waiwanumun. Waenapan eviwa Adam koewa tani mini ya tane go
    mu den mondi borit waiwanumun.
  eng-GNV: But death reigned from Adam to Moses, euen ouer them also that sinned not
    after the like maner of that transgression of Adam, which was the figure of him
    that was to come.
  zaa-NT: Átsi'ini por tuchùppa mili' ida dèsdeba gùdua Adán hàstaba tiempo qui' Moisés
    nna gùttì iyaba ca enne' porqui'ni beni cą maldad, màsqui'ba labí mandamiento
    té tiempo lània para guni ca enne' na desobedecer. Tì'a Adán nna, ą'hua uccua
    duel·la' íl·lani Cristo.
  eng-WEBSTER: Nevertheless, death reigned from Adam to Moses, even over them that
    had not sinned after the similitude of Adam's transgression, who is the figure
    of him that was to come.
  guh-guh: Adánpijinë peponaponaejavaveliacujinae, jivi jinavanapa. Bajarapamonaemi
    jinavanapa Moiséspijinë pevajënaeya. Daxita bajarapamonaemi ata pibisiacuene exana.
    Nexata tëpapona. Bajarapamonae pibisiacuene itsa exana, itsiata Adánpijinë papibisiacuene
    exana, cuenejëpaeya apo exanae. Cristo, ponë tajëvelia vajunupaebatsi pepatsijavanexatsica,
    Adánpijinëbeje, apo najamatabëcuenejëpaebeje. Adánpijinë pejamatabëcueneta, daxitajivi
    pibisiacuene exanavanapa. Nexata daxitajivi naneconita Diosojavabelia. Cristo
    pijinia pejamatabëcueneta, jivi ayaibitsaëtoxaneto Dioso aneconijibia tanetsi.
  bon-bon: Biname Adamu cabu ca ngälu Moose me padare teepi niiya mule bine jaawenemusi,
    piba peei cabu ca budre jääpänanusi, ngänu ge teeme peei niiya mule lui cotre
    atropangta lica ge Adamu me liiyepu, tabe liba cude uli kuu ne erwuji. Adamu me
    niiya mule te lipu joomlemige iyeta biname bine, pepu pana Keriso miji pi miiji
    mule te totnenige iyeta biname bine ätityerame.
  nhw-BL: Pero masque amo quiixpanoque se tlanahuatili, nochi masehualme tlajtlacolchijque
    huan nochi mijque catli itztoyaj ipan tlaltipactli tlen quema Adán itztoya huan
    hasta teipa quema itztoya Moisés, yaya catli quiijcuilo nopa tlanahuatilme. Huajca
    nelnelía eltoc iyoca Adán catli achtihui itztoya huan Cristo catli hualajqui teipa.
  swh-ONEN: Hata hivyo, tangu wakati wa Adamu hadi wakati wa Mose, mauti ilitawala
    watu wote, hata wale ambao hawakutenda dhambi kwa kuvunja amri, kama alivyofanya
    Adamu, ambaye alikuwa mfano wa yule atakayekuja.
  wbi-wbi: nambe lino, uvufue vulyatemilue kuhuma uAdamu naju Moose nambe ku vala
    vano navalyavombile uvuhosi ndavule uAdamu naalyale mwitiki juno ghwe kihwani
    kya jula juno ikwisa.
  bba-bba: Kɑ mɛ, sɑɑ Adɑmun wɑɑtin di sere kɑ Mɔwisiɡiɑ, ɡɔɔ u bɑndu dii tɔmbu kpuron
    suunu sɔɔ, kɑ mɑm be bɑ ǹ Gusunɔ mɛm nɔɔwɛ nɡe mɛ Adɑmu u kuɑ. Adɑmu u sɑ̃ɑwɑ
    wi u koo rɑ nɑn weenɑsii.
  eng-KJVCPB: Nevertheless death reigned from Adam to Moses, even over them that had
    not sinned after the similitude of Adam’s transgression, who is the figure of
    him that was to come.
  kgk-NT: Ha hembiapokwe-rehe ne'írã imandu'a ramo jepe Nhandejáry, ojejavy joty oiko-vy
    va'ekwe hikwái. Adão amyrĩ rire Moisés amyrĩ oiko peve, Nhandejáry nomombe'úi
    íxupe ha'e kwéry hekorã. Tekoha porã ndoikwaái-gwi, “Nohendúi voi xe remimombe'ukwe”
    nde'íry hese Nhandejáry. Ha ndoikói-gwi Nhandejáry reko-rupi, ojejavy joty oiko-vy
    va'ekwe. Ójehe ndaipu'akavéi-ma. Mombyrypa oiko Nhandejáry-gwi omano va'erã-rami
    rei hikwái. Ha Adão katu nohendúi-ma va'ekwe ojéupe he'i va'ekwe Nhandejáry. Ha
    he'ýi kwéry-pe katu nomombe'úi Nhandejáry hekorã kwéry. Upéa-gwi Adão ojejavy
    hagwe-ramima ha'e kwéry ndojejavýiry. Ha'e-rami ojejavy e'ỹ ramo jepe, mombyrypa
    oiko araka'e Nhandejáry-gwi. Omano va'erã-rami rei oiko hikwái. Adão rehegwa nhe'ẽ
    he'i Cristo ou va'erã-rehe.
  waj-waj: Itaama vauduaata Ataamo varuu suaivakidiri ngioo ngioo Musiiva varuu suaivaki
    gioonna kiaapuuya putiravai. Ataamo Anutuuqaa avaivaa hatokoo mminnamminnaa maisaivaa
    varoneema vooya hama itaama uuyaatama putiravai. Ataamoono itaama uuvaara inna
    nnaagiai nninara vaidiivaara mmataama kioo tira kuavai.
  cpy-cpy: Ikanta ikamae paerani Adán, ikamitaka eejatzi ikaatzi icharini-yitanaari
    rirori okantawitaka inashiyitaka iyaari-peronka. Rootaki jatakota-neentsiri roojatzi
    itziman-takari paerani Moisés. Riitaki Adán oshiyakaa-wenta-kariri itsipa atziri
    pokaentsiri.
  ekk-PKP: Kuid surm valitses siiski Aadamast kuni Mooseseni, isegi nende üle, kes
    ei patustanud samamoodi nagu Aadam. Aadam oli ettetähendus sellele, kes pidi tulema.
  mpx-mpx: '@see-verse:ROM.005.013'
  wbp-wbp: Ngula-puru-malku yapajulpalu muku-juku palinja-yanu Yatumu-jangkarla Mujujukungarntiji.
    Mardalpalurla wilji-jarrija-juku Kaatukuju yangka Yatumu-piya, mardalpalu majungka-jarrija-juku
    Yatumu-piya-wangu. Kala wurru-jukulpalu yapaju palinja-yanu Yatumu-piya-juku.
    Nyarrparna-nyarra milki-wangkami nyurrurlakuju? Ngulaju kuja. Yatumu kujalpa nyinaja
    nyurru-wiyi Jijaji Kiraji-wangurla-wiyi, ngulalpa nyinaja nyanungu-piya-karrikarri-jiki.
  luo-luo: Kata kamano, tho nobedo gi teko kuomgi chakre ndalo Adam nyaka ndalo Musa,
    kendo noloyo nyaka joma ne ok oketho chik kaka Adam, mane en kido mar Jal mane
    onego obi.
  nhe-NT: Pero yonque ax quiixpanoque se tlanahuatili, nochi tlacame tlajtlacolchijque
    huan nochi mijque tlen itztoyaj ipan tlaltepactli tlen quema Adán itztoya hasta
    teipa quema Moisés itztoya tlen quiijcuilo nochi nopa tlanahuatili, yonque ipan
    nopa tonali ax quiixpanoque se tlanahuatili queja Adán quichihuayayaj. Huan huelis
    tijhuicalotise Adán tlen achtohui tlajtlacolchijqui ica Cristo tlen hualajqui
    teipa.
  aii-aii: ܐܝܼܢܵܐ ܗܘܼܟܸܡ ܠܹܗ ܡܵܘܬܵ‌ܐ ܡ̣ܢ ܥܕܵܢܵܐ ܕܐܵܕܵܡ ܗܲܠܔ ܥܕܵܢܵܐ ܕܡܘܼܫܹܐ، ܐܘܼܦ ܥܲܠܔ
    ܐܵܢܝܼ ܕܠܵܐ ܚܛܹܐ ܠܗܘܿܢ ܒܫܡܵܛܬܵ‌ܐ ܕܦܘܼܩܕܵܢܵܐ ܐܲܝܟ݂ ܐܵܕܵܡ، ܗ̇ܘ ܕܝܼܗܘܵܐ ܛܘܼܦ̮ܣܵܐ ܕܗ̇ܘ
    ܕܐܵܬܹ‌ܐ ܗܘܵܐ.
  esk-NT: Adam tuquniqsuq tupiksriñġitḷuni Agaayyutim tillisaanik. Iñupayaaq Adam-miñaglaan
    Moses-mun tuquruksrauniqsuq. Aglaan tuquruksrauruttuuq killuqsanġitchaluaŋŋaġmiŋ
    taatnatun Adam tupiksriñġitmatun. Adam atriqaġniqsuq Christ-mik aggiqsuksrauruamik
    sivuniksrami. [Aglaan Adam tuqułiġmik pipkaipman Christ iñuułiqaqtitchiruq.]
  msb-msb: Pero tuna kan Adan hasta kan Moises nagkamaratay an tanan na tawo hasta
    sinda na iba man an mga sala sa sala ni Adan. Siya ugaling an irugan san papaabuton
    na tawo.
  cpa-NT: Jøng² tiog¹³ báh³ ca¹dsan¹ ca¹lah¹já¹ dsa² mi³chian² jmai³ jøng², ca¹lah¹cónh¹
    jmai³ mi³chian² hlai³ Adán, ca¹tǿ² ja³ca¹lø¹chián¹ hlai³ Moisés calah. Ha¹chi²
    lǿa¹² hi² tsa¹ca¹jmo¹dsa ju³lah ca¹jmo¹ hlai³ Adán. Tiog¹³ báh³ ca¹dsan¹ ca¹lah¹já¹dsa.
    Di³ cu²rø² báh³ lán¹² hlai³ Adán ja³cog² dsa² jmøi¹guǿi¹ ca¹lah¹cónh¹ ja³lán¹²
    Cristo.
  dso-dso: ଆଦମର୍‌ ବେଲାଇଅନି ମସାର୍‌ ବେଲା ଜାକ, କେ ଆଦମର୍‌ ପାରା କାତା ନ ମାନି, ସେ କରି ରଇବା
    ପାପ୍‌ ପାରା ନ କରିର‍ଇଲେ ମିସା, ସବୁ ଲକ୍‌ ମଲାଇ । ଜେ ଆଇବାର୍‌ ରଇଲା, ସେ ଆଦମର୍‌ ଗଟେକ୍‌
    ରୁପ୍‌ ।
  meu-meu: Mase vada e kwalimuva, Adam negana ema bona Mose negana ai; ena be haida
    ese Adam ena kara dika asie tohotohoa, to e mase. Adam ese bainema tauna e hahedinaraia
    guna.
  yva-NT: Maisyare wemai damu arono masyoto Adam aijoe mansanan ava masyoto Musa ai,
    wene mo vatan tenambe maugav. Awa ayao kakai mamaisyo Adam apa ayao kakai raije
    ramu, weramu wene mo maugav weye onawamo vatano awa ayao kakai no mai. Adam aurata
    irati Vatano de rijabe akato Ai, opamo Yesusa pije.
  dgc-dgc: 'Pero sapul ni Adan a hanggan to panahun ni Moises, éy minate i étanan
    a tolay, maski éwan de inaheg ti Adan, to kéidel na to utus na Diyos diya. Mara
    ipareho mo ti Adan ni Cristo:'
  zpm-NT: Gacxe waa ye zho, grëse zho gut; niicle ne bdiitsd zho merpaa xtiidz Dios
    zigne beeṉ Adán.
  hix-NT: Wayehtxownà mak hatà. Ehxera rma hak Moyses yehtoko, wayehyatxkonà rma hatà,
    toto komo, omeroro. Atxke Aknaw heno yexetxhe rma, wayehyatxkon hatà. Aknaw heno
    yweronàhyamay hatà, Khoryenkomo. Nanwekye mak hatà, noro heno. Àro wyaro rma tanhàn
    hoko nexey hatà. Noro heno wyarohra, tanhàn kom hoko nehxatxkon hamà, toto heno
    komo, àyweronàhyamahnà me rma hak tesnàr kom ke. Wayehtàkatxownà mak hatà. Aknaw
    heno ryhe, tomohsom kuknon me nehxakonà.
  sim-sim: Hako Adamik sishi raha Mosesik talari wolo ma amber hari lir. Lir kavakava
    os Adam uri himi indingan uri ambu lir. Hako kavakava os or uri oso si urik lir
    er nga hari lir. Uwosik os nimu heyenduwa, Adam or Krais kumak talakurin heimari
    ri.
  npi-ULB: तथापि, मृत्‍युले आदमदेखि मोशासम्‍म र आदमले झैँ अनाज्ञाकारिताको पाप नगर्नेमाथि
    पनि राज्‍य गर्‍यो जो आउनु पर्थ्यो त्यसको प्रतिरूप थियो ।
  cgc-cgc: Piro, alin pa ta timpo Adan asta ta timpo Moises, mga ittaw an nakasala
    daw tenged ta iran na mga sala napatay danen an bisan iran na sala dili paryo
    ta sala Adan na ula din patuman sugo ya ta Dyos ki kanen. Adan ya isya na papaanggid
    parti ki Cristo na pangako ta Dyos na mabot.
  tim-tim: Gârâmâ momoŋe Adamgâlân keiŋe katmâ luâk manmâ gayi yâk damun yeŋgum gam
    mando âmâ Mose miawagep. Amâ Adamŋe den koko agepgât hainare bo agi yâk yeŋgâlân
    miawagep. Akto Adam amâ luâk siâ beirâ miawakbiapgât tirip akmâ malep.
  yor-yor: Ṣùgbọ́n ikú jẹ ọba láti ìgbà Adamu wá títí fi di ìgbà ti Mose, àti lórí
    àwọn tí ẹ̀ṣẹ̀ wọn kò dàbí irú ìrékọjá Adamu, ẹni tí í ṣe àpẹẹrẹ ẹni tí ń bọ̀.
  wos-wos: Wungi wahafi yandéka atéfék du takwa hiyandakandé. Adam rendén nukwambu
    take ye Moses rendén nukwambu di atéfék hiyandakandé. Wunde du takwa di Adam haraki
    saraki sémbut hurundén maki di huruhafi yata di atéfék akwi hiya. Adam dé déka
    hukémbu yatekwa du Jisas Kraisna waka maki dé re.
  emp-NTPO: Mãwãmĩna Adaʌ̃ ewarid̶eba ab̶a Moise ewarid̶aa ẽberãrãda beusid̶aa cadjiruara
    obadjid̶a bẽrã. Baribʌrʌ Adaʌ̃ba cadjirua od̶a quĩrãca od̶aẽ́ basía. Adaʌ̃ba igarasia
    Ãcõrẽba idjía ebud̶a jarad̶ara baribʌrʌ ãdjirãba mãwã od̶aẽ́ basía. Adaʌ̃neba
    jũmarãda biẽ́ panena quĩrãca dji zeida b̶ad̶ad̶eba jũmarãda poya bia panesid̶aa.
  eng-F35: Nevertheless, death reigned from Adam to Moses, even over those who did
    not sin in the likeness of Adam's transgression (he is a type of the coming one).
  ind-ind: Namun, meskipun zaman dahulu dosa tidak diperhitungkan, tetapi akibat dosa
    Adam, semua manusia sejak zaman Adam sampai zaman Musa mengalami kematian. Walaupun
    pada zaman itu manusia tidak melanggar perintah apa pun yang langsung diberikan
    dari Allah seperti yang Adam lakukan, tetapi manusia tetap tidak bisa lepas dari
    kematian. Adam menggambarkan Kristus yang Allah janjikan untuk datang kemudian.
  pes-OPCB: با وجود این، مردمان از روزگار آدم تا زمان موسی نیز همگی مردند، حتی آنان
    که مانند آدم، از حکم مشخصی نافرمانی نکرده بودند. اما آدم نماد یا نمایندۀ مسیح
    بود، همان مسیح که قرار بود بیاید.
  mpt-mpt: Ina otane kulilamin kukubo Adame bie dim ye kiloniba kulilam tlibbua biniba
    teniba Mosese binebio dim osa kulila binibbiobe. Nakaia unangai Gode wengo mo
    ombianibta makob Adame nanebio inaim blim otane isa henga bianiba kulila binabiobe.
    Adam ele nakae abuk tlamabe klul ota kinebiobe. E hengmino hengane kesoa kulilamin
    kukubo kilonebiobe. Eka Abuk Tle Naka ele kukub ayamo nanea mema kukub ayamo kilonanebiobe.
  ssx-ssx: Koto pa꞉la꞉pate A꞉da꞉ma꞉ hao Mosesi halo ipu pea koto tukiki pa꞉ta꞉ haemeke
