  zar-NT: Ga gudelaʼ zoëʼ Adán ga bidxintë zoëʼ Moisés gulati yúguʼtë bönachi tuʼ
    gulaʼbagaʼ dul-laʼ, sal-laʼ bitiʼ gulaʼdáʼbagaʼ tu le gunná bëʼë Dios ca benëʼ
    Adán. Nácagaca yúguʼtë bönachi tuz len Adán tuʼ nácagaca zxíʼini xiʼsóëʼ. Lë ni
