    hene. Agali mbira maha ogobi ibulebira lalu walia halu Adama ibu ala ibini.
  amf-amf: Addaamsa seesondettsi seeson waadadhaamma ke hannaar, Addaamra yedayse
    Museka yekka dahaana eena wuldar dembhi ko bitimade. Kaa Addaam os birante nivea
    Kiristoossa kamsine.
  quc-NNT: Pune je ri', xtaqan k'u ri mak pa ki wi' ri winaq ri xemakunik xchaptaj
    loq ruk' ri Adán k'ä xopan ru q'ij ri Moisés, pune man je' tä ki mak jas ru mak
    ri Adán ri man xunimaj tä ru Pixab' ri Dios. Ri Adán k'ut are jun k'utb'al chrij
    ri Cristo ri käpe na.
  dob-dob: Onaꞌaiꞌaila, Adama ꞌina tutega ga Mosese ꞌina tuta ꞌenaya mwawasa ꞌiewaiwai
    wawasae tomota maiboꞌadi ꞌediya. Adama ꞌina toꞌumalina Yaubada ꞌina loina ꞌileꞌoena,
    ta ꞌaidi ꞌidi toꞌumalinao dumadumadi, nigeya nadigega Adama, ta tuwa tuga simwawasa.
    Ta Adama nina tauna tuga ꞌebeꞌita tai nina mulinega ꞌimeema manuna, tauna Yesu
    Keliso.
  wrs-wrs: Wo heva os nonamba Atamna novrava, venamba, Mosesna novrava, indkumbimba
    dalvna. Atamba dahana, manara, himba indkokla vena, himba vivnamoa Sesoana moamba.
    Wo eva hindva nomba, temba snamba indkoklava vevnamoa, eva hemba dalvnata. Himba
    Sesoana moamba ilvahvnamoata, aongpa venalmba, heva os hemba dalnata. Noinda pivva
    nonora av, hemba dalvna Atamna indkoklarava. Noinda pimba nonora av, Atamba Kristusm
    lehna, nom henoi si sewonam provavm. Atamna bumbrisilla hemba indkumbiva dalnata,
    heva os Kristusnana indkumbiva beswonamba av.
  mca-mca: Qa ƚunye'j ji'ij in week wa'm in ta'ƚii pa' Adan'ik'i qa yamijii pa' Moises'ik'i,
    week wa'm pekhewe' nite' yaqsi'jtaxijkii pa' yaqsiijkii pa'aj pa' Adan'ik'i in
    nite' tek'enets pa' ewi'ƚ wenittaxij. Pa' Adan'ik'i hikpa' wetjeyumtshenijupi'
    hakha' Cristo in hats nam.
  tzo-TZC: Manchuc mi jaꞌ jech un, pero chamic onoꞌox talel ti cristianoetic cꞌalal
    cuxul ti Adane, icꞌot cꞌalal to ti Moisese ta scoj ti laj saꞌ smulique. Ti smulic
    ti cristianoetic taje, maꞌuc ta scoj ti laj sbajic ti jun mantal jech chac cꞌu
    chaꞌal laj spas ti Adane. Ti Adane jaꞌ svinajeb ti oy onoꞌox Buchꞌu ta xtale.
  jao-jao: Ngala kalinyamba-mirra li-mangaji marda, kalinyamba-mirra wiji li-mangaji
    wumba aliyaliya narnu-yuwa ki-Mujij. Narnarrku narnu-wardi narnalunga baki narnarrku
    narnu-wardi narniku ki-Adam. Adam kilu-wardima awara, yiwa arrkula ka-ngajbirri
    nyuwu-mangaji ki-wukawu ki-Kada wumba ka-wukanyi yiku, nganinya kilu-wardima awara,
    kulu kumba-mirra. Li-ja li-wulu ngulaya yiku, kalu-wardima awara, kurdardi nuwarnu-yuwawu.
    Alu winarrku kalu-wardima awara, alulumba kalu-wardima awara nganinya kulu kalinyamba-mirra.
    Adam, arrkula mirningiya, yiwa ambirriju nuwalarrkulu liyi-wuluwu, ka-wingka ambirriju
    alunga kulu linji-mangaji kalu-wanda, ambirriju yiwa ka-wingkayaninya wardimantharra
    kulu ngulakari alu kalu-wingkayaninya wardimantharra, li-wardi. Nganinya ka-arri
    ambirriju alunga liyi-wuluwu liyi-jakardawu. Baki Jijaj, arrkula mirningiya, nyikungu
    ki-Kada, yiwa marda ambirriju nuwalarrkulu liyi-wuluwu, ka-wingka ambirriju alunga
    kulu linji-mangaji kalu-wanda, ambirriju yiwa ka-wingkayaninya yabimantharra,
    kulu ngulakari ngambala likungu ki-Kada, jambala-wingkayi yabimantharra, li-yabi.
    Nganinya ka-arri ambirriju ngambalanga liyi-wuluwu liyi-jakardawu. Kulu nganinya
    barra Adam ka-arri barranamba Jijaj, ambirriju ka-arri alunga liyi-jakardawu kulu
    kalu-wanda.
  mya-mya: သို့​ရာ​တွင်​သေ​ခြင်း​တ​ရား​သည်​အာ​ဒံ​၏​လက် ထက်​မှ​စ​၍​မော​ရှေ​၏​လက်​ထက်​တိုင်​အောင်
    လူ အ​ပေါင်း​တို့​အား​စိုး​မိုး​ခဲ့​၏။ အာ​ဒံ​ကဲ့​သို့ ဘု​ရား​သ​ခင်​၏​အ​မိန့်​တော်​ကို​ဖီ​ဆန်​ခြင်း​ဖြင့်
    အ​ပြစ်​မ​ကူး​ခဲ့​သူ​တို့​ကို​ပင်​သေ​ခြင်း​တ​ရား က​စိုး​မိုး​ခဲ့​ပေ​သည်။ အာ​ဒံ​သည်​နောင်​အ​ခါ​ပေါ်​ထွန်း​လတ္တံ့​သော
    အ​ရှင်​၏​ပုံ​ကို​ဆောင်​ပေ​သည်။-
  gng-NT: Ama kí ñɛ Adam ya yo kí tì baa Moyis ya yo mikuum jinh binib nɛ. Nin
    ba tien' biɛre tɛn Adam là kɛnde' Uwien ya ñɔbu bó ki bii' ma kɛ nnɔ mikuum
    jinh bɛ nɛ. Adam là yé unil wà we ní nnɔ ya nɛnnɛnku nɛ.
  cbi-NTPO: 'Tsaaren Adán'' chunu tinbunu pensanguemin, Moisés'' chunu tinbunu jingue
    pensanguiñuba, juntsa tinbutalan naaju chachillaba ujcha lamu deju'' peyandene
    imuwaala, naamika yalaa Adán tsaa ma uudennu meengui''taa ujcha delatyu''ba. Tsaju''
    Adánnu laapu'' pensanguiñuya, main jainuusu juntsaba pensanguikiñuuve: Adánya
    ma ruku juuren kumuinchi chachillanu ujcha delawarenmala, Cristo bain ma ruku
    juuren kumuinchi chachillanu livee inuu tireve.'
  ikk-NT: Kanị, ọ sụọkwọ n'a nị ọ rị ẹrịra, ọnwụn hụkwọ a kịchanrịn ịhịan ile, gha
    ogẹn Adam d'e ru ogẹn Mozizi—kẹ ndị hụn danlẹni iwu ọwụlẹ Osolobuẹ kpọ ẹfan kẹ
    Adam dọn dan iwu Osolobuẹ kpọ ẹfan. Adam wụchanrịn ihiẹn wẹ e leri ẹnya a kọwa
    onyẹ hụ kelẹni bịa ogẹn hụ—hụn wụ Kraịstị.
  leu-leu: Taasaxa ti la yaan na Aadam a faasaal fefexaxaas a yaan a Piran a tavai
    na Moses pana mu vuputkai sina, a mu rabuna xapiak, ri nasam a maatan, naapalaan
    ri pife langai pesalai sena vuputkai sina Piran malaan se Aadam aava malaan sena
    xaxaalua ina Saxa aava i taa savat.
  maz-NT: Pero o ndũ texe c'o nte zö dya be mi ch'unüji c'e ley. O ndũji texeji ndeze
    e Adán hasta e Moisés c'ü o dyopjü c'e ley. O ndũji zö dya o tsjaji mismo c'e
    nzhubü c'ü vi tsja e Adán. E Adán c'ü ot'ü bëzo, dya mi chjëntjui c'e bëzo c'ü
    mi te'beji cja ro ẽjẽ. Ngueje e Jesucristo.
  bod-N: འོན༌ཀྱང༌། ཨ་དམ་ནས་མོ་ཤེའི་བར༌དུ། ཨ་དམ་ལྟ་བུའི་སྡིག་པ་མ་བྱས་པ་རྣམས་ཀྱང་འཆི་བའི་དབང་འོག་ཏུ་ལྷུང༌།
    ཨ་དམ་ནི་ཁོའི་རྗེས་སུ་ཕེབས་པར་འགྱུར་བ་དེ་ཉིད་ཀྱི་དཔེ་གཞི་ཡིན།
  tca-NT: Rü yema duü̃xü̃gü ga Adáü̃wena buexü̃ rü tama Adáü̃rüü̃ nanangõ̱x ga yema
    ori̱x ga Tupana nüxna chu̱xuxü̃. Natürü chixexü̃ naxügü, rü yemacèx nayue. Rü
    yemaãcü nixĩ ñu̱xmata Tupana Moĩchéna naxã ga yema mugü ga naxümatüxü̃. Rü Adáü̃wa
    inaxügü na nayuexü̃ ga duü̃xü̃gü, natürü Cristuwa inaxügü na nayaxuxü̃ i maxü̃
    i taguma gúxü̃.
  zpl-NT: Pero añica unguti beella hasta tiembuꞌ Adán nu hasta tiembuꞌ Moisés, añinzuca
    nú lá riꞌi beella saꞌ dula nú uriꞌi Adán, nu tiembu zeꞌe unga Adán tucu seña equie
    cuendaꞌ tucu bene enu nzu nú nzeꞌta.
  mbc-NT: Mîîwîni tîîse tamî'nawîronkon pemonkonyamî' wanî'pî tîîsa'mantasen pe sîrîrî,
    Adão nurî'tî wanî'pî pata pai Moisés nurî'tî wanî'pî pîkîrî, maasa pra imakui'pî
    kupî'pî to'ya. Paapa maimu yawîrî pra Adão wanî'pî warantî pra inkamoro wanî'pî
    tîîse imakui'pî kupî'pî to'ya. Mîîkîrî Adão nurî'tî wanî'pî manni' aaipî kupî
    manni' ekareme'nen pe.
  ndg-ndg: Hata nyoo, kiwo chalawalike buka Adam mpaka Musa, hata kunani ya balo babakotwike
    panga dhambi kati kwa kanitii Adam, na ywenbe ga mfano wa ywalowa.
  wsk-wsk: Bare kuera mateng mu Adam ko tom te la se tai Moses ko tom te anikaso.
    Kariimet Adam Kaem ko kuring kulukam iwita me bitakasan, bare kuera mateng ko
    munan mu am suen la nunga iramuram. Adam mu kakirip udagi tairukko wore ko kausa
    iwita.
  toj-NT: Pero anima, cajcajil huane chamel ja cristiano desde slea ja smul ja Adani.
    Eso sí, bob ta tuctuquil ja smul ja cristiano, mi jauc ja jastal ja smul ja Adani,
    pero mulal nia. Porque q'uelahuil ja Adán tac. Jel piero juntiro ja jas sc'ulani,
    pero anima, cuando jac ja Cristo, jac sc'uluc ja ba jel tzamal juntiro.
  tbc-tbc: Ak gug gidad, Adam san saen lo yaug Moses san saen lo man mateŋ mi ititianad
    na ya. Nek ago mi, tamolpein a iŋsad aupasek Adam san aupasek igo mi tia yan,
    mateŋ dam ititianai na ya. Aria, aloŋ uyan, Adam man iŋ Tamol a murnap ilasa wan
    san mitilaen igo woŋ a.
  sna-sna: Asi rufu rwakabata ushe kubva panguva yaAdhamu kusvikira panguva yaMozisi,
    kunyange pamusoro paavo vasina kutadza nokudarika murayiro, sezvakaitwa naAdhamu,
    akanga ari mufananidzo wouyo akanga achazouya.
  smk-NT: Wanin man, nangibwat ana sin sinubag naya ni Adan a Dios angga sin naibi
    a Gugan-gan kona ni Moises, sarba ran tawo, nati. Wanin mataman no say kasalanan
    ra ket ambo' nin pariho sa kasalanan na ni Adan a sinubag nayay sayay gan-gan
    nan Dios. Si Adan, niritrato naya a Cristo a syay mantaga'nan ra sin saytaw ta
    say bunga nin gawa' ra ket nakaapikta sa sarban tawo.
  grc-TCGNT: Ἀλλ᾽ ἐβασίλευσεν ὁ θάνατος ἀπὸ Ἀδὰμ μέχρι Μωϋσέως καὶ ἐπὶ τοὺς μὴ ἁμαρτήσαντας
    ἐπὶ τῷ ὁμοιώματι τῆς παραβάσεως Ἀδάμ, ὅς ἐστι τύπος τοῦ μέλλοντος.
  gof-WFTW: Shin Addaameppe Muse gakkanaw hayqoy asa ubbaa haaris. Hari attoshin,
    Addaameda higges kiitettonna ixxidi, nagara oothiboonayssata bollaka hayqoy kawotis.
    Addaamey yaana Yesuusas leemiso.
  spa-BLM: Sin embargo, la muerte reinó desde Adán hasta Moisés, incluso sobre aquellos
    cuyos pecados no fueron como la desobediencia de Adán, que es una prefiguración
    del que había de venir.
  kyz-NT: A'etea janeypy 'gã amanũmũ. Atãu 'ga Jarejuwarete 'ga je'ega renupe'ema.
    “Pe'u kasi ne” 'jawa y'waa 'ga i'wau. A'eramũ 'ga amanũmũ. Atãu 'ga py'rauwara
    'ga nanarũi agawewi. Na'ui agawewi futat 'gã aipo y'waa. A'etea 'gã mama'e tywera
    wapo. Moisesi 'ga renunewewara 'gã juejue mama'e tywera apou amanũmũ otywer are.
    Sã'ã Atãu 'ga juapyrera 'gã mama'e tywera apoa Atãu 'ga 'jawe etee futat rakue
    nũ. Nan tee futat Jejui Kristu 'ga rerowiaaramũ jane, 'ga 'jawe etee futat mama'e
    tywera apowe'em.
  dao-dao: Cunsepi, Adam üng tün lü Mosia ve law cäpa, Adam naw Pamhnama mtheh am
    ngja lü a mkhyekata mäiha mkhyekatnak am pawhkiea khana pi thihnak ve lawki. Adam
    cun ve law khai üng mtängnaka kyaki.
  cya-cya: Una cha' ndyija can' cua' nsñi su'hua yaa' 'in ne' ti' xa mdi'in Adán tsaya'
    mdiyaan Moisé, siya' a m'ni nten can' qui'ya nu m'ni Adán, una m'ni ca'an cha'
    ndyija can' 'in ne', lo' si'i cuaña'an yato'o lo'o ñi nu cua' yaan can'.
  nii-nii: Ba Andam mułum kunum ei pupu, Moses kunum ełe, wumb pei mulnjung ei, kolk
    minj punjung. Wumb eipi pei, Andam oł kos erim oł ende mił, enenjing; ba wumb
    ei pei oł kis eipi mił erik kin, kulnjung ku. Nga wu Andam eim jep epi endi Krais
    ekii se omba, yi mił mułum.
  ign-NT: Namutusera ena mámarié­queneana ema Adán tépena­na­paipahi taicha mámapa­rau­cha­ripahi
    eta mapecatura éma, tayana­pa­nepuca eta napeca­turana vahi tácutihini eta mamasua­pa­ji­raivahi,
    tayana­pa­ne­hivare tájinaichaha eta vanairipi májurehi ema Moisés. Ema Adán,
    émapa ticaete­ha­havihi. Te táequenepa, máraja­painapa ema apana, émainapa tétupi­ri­pa­na­ha­viyare.
  dik-NT: Ku jɔɔk Adam bï bɛ̈n Mothith, thou ë ŋot ye tɛ̈m kɔc agut kɔc këc löŋ Nhialic
    dhɔ̈l yic, cïmën wäär cï Adam wɛ̈t cï Nhialic lɛ̈k ye dhɔ̈l yic. Adam yen ë ye
    kïn raan yen bï bɛ̈n.
  cac-cac: Palta atax d'a stiempoal vin̈aj Adán chi' masanto ix ac'jielta ley Moisés,
    ix laj cham eb' anima smasanil, vach'chom man̈ lajanoc smul eb' icha smul vin̈aj
    Adán chi', ayic maj sc'anab'ajej jun schecnab'il Dios vin̈. A vin̈aj Adán chi',
    ch'oxnab'il yaj vin̈ d'a jun tzac'anto ix javi.
  tzj-E: Per nxecom wa' wnak jxec'je'a chwech ruch'lew chpam jara' tiemp jxumaj pa
    rij pretiemp Adán y xerq'uisa pretiemp Moisés. Mesque mjunam ta rwech il mac xqueban
    que chwech com ajni' xuban Adán, per nxecom wa'. Rmal Adán tak xwanker ta cmic
    y rmal Jesucristo tak xwanker ta totanem rxin Dios. Ja' Jesucristo ja' To'onel
    jtzujun ta ojer rmal Dios.
  san-BUR: တထာပျာဒမာ ယာဒၖၑံ ပါပံ ကၖတံ တာဒၖၑံ ပါပံ ယဲ ရ္နာကာရိ အာဒမမ် အာရဘျ မူသာံ ယာဝတ်
    တေၐာမပျုပရိ မၖတျူ ရာဇတွမ် အကရောတ် သ အာဒမ် ဘာဝျာဒမော နိဒရ္ၑနမေဝါသ္တေ၊
  yaa-NT: '@see-verse:ROM.005.013'
  cab-NT: Láu sun líra, lúmagiñe meja lidáani Abrahám darí lúmoun lidáani Moisés,
    jilátiña gürígia luágu jafígoun láu sun máma lan ladǘga magáambadi jamá jafígounbei
    queísi ladǘgüni Adán le magáambadibei lun lerérun Búngiu lun. Lueígiñe ában oúbaü,
    Adán liyáwa Crístu le lúnbei liábin, ladǘga biángubei jagía barǘtiña som cátei
    joun gürígia.
  clu-clu: Piro alin sa anang tyimpo ni Adan asta sa anang tyimpo ni Moises, ang tanan
    nga tao nagkarapatay bisan ara sanda nakaimo sala nga pario anang ginimo ni Adan,
    ay ginlapas na gid anang ginsogo ang Dios kanana. Si Adan nga dia daw anang anino
    ang tao nga maabot.
  swh-ULB: Hata hivyo, kifo kilitawala kutoka Adamu hadi Musa, hata juu ya wale ambao
    hawakufanya dhambi kama kutotii kwa Adamu, ambaye ni mfano wa yeye ambaye angekuja.
  tpt-NT: Tejkan ixtꞌajun ni Adán tus tejkan ixtꞌajun ni Moisés, ni lhinin ixlhitꞌajun
    tapꞌasta mas jantukaꞌ ixtamispay lapanakni yu lhinaunkan. Tanil mas ixtalaqalhinkꞌan
    jantu kaval tacha ni Adán yu jantu kaqalasmaklhi ni Dios. Chuncha ni Adán masuy
    ni maqskꞌiniy kamil aqayntaun.
  aai-aai: Baise tanaso’ob, Adam ana veya’ika busuruf na Moses ana veya’amaim titit,
    orot babin etei morob nawiyih. Sabuw afa himomorob i men God ana obaiyunen Adam
    ea’astu’ub na’atube hi’a’astu’ub isan himorobomih, baise rara kakafinane etei
    himomorob. Adam i ina’inan na’atube orot ta boro uf nan isan.
  sny-sny: Adam lo nowe se aiwawe a'i Moses henerai su, lu taune werese temeniyeteye.
    Adam Owane Sitewi ma'e yo seni luwaru a'i irowe. Le Owane Sitewi lo peri wanu
    arisiye. Lu taune tere'e werese lowe yo seni luwaru a'i tere'e apou ape iroteye
    su, lowe werese aiwawe a'i temeniyeteye. Meni ape, Adam, yo seni luwaru a'i irowe
    su, lu taune werese yo seni lo umasiteyewe, yo seni luwaru a'i iroteye. Aiwawe
    a'i Jisas, Owane Sitewi lai hi awei ma'e eimawe arosai ape, me tape'i sahe temeniyeye
    su, le lu taune werese ne temeniyeye.
  myy-myy: Dios ĩ rotirise manijare, ñeñaro yiyijarã masa. Adán ĩ ñaratʉ̃ajʉ, ito
    yicõri Moisés ĩ ñarajʉjʉ cʉni, ito bajiroti bajicõyijʉ. Ito bajiri goda jedicoayijarã
    ĩna ñarocõti. Ĩna ñeñaro yire, Adán ĩ Diore cʉdibitire gaye bajiro meje yiyijarã
    ĩna. Adánti ñayijʉ cajero ñeñarise yire gayere mʉocõari masʉ. Mani ĩ bero gãna
    jeyaro ñeñaro yirã riti ña. Manire ticõri, “Ñeñaro yirã riti ñama”, yiguĩji Dios.
    Ito bajibojarocati Adán ĩ ñaja bero yoari sĩgʉ̃ ĩ robo bajiro bajigʉ meje quenarise
    riti yigʉ ñayijʉ. Ĩ ñayijʉ Jesucristo. Ĩ ñayijʉ cajero Dios rotirise cʉdi jeogʉ.
    Mani ñeñaro yirise waja ĩ waja yi ĩsirena sʉoriti, “Yʉre waja ruyuriobeama. Ñe
    seti ma ĩnare ĩja”, yi tisʉoyijʉ Dios manire.
  trc-NT: ꞌO̱ se caviꞌ nimán síí cuꞌna̱j Adán caviꞌ nimán cunuda̱nj tuviꞌ soꞌ caviꞌ
    nimán, ne̱ nda̱a yuvii̱ ne quiꞌya̱j cacunꞌ nda̱a vaa quiꞌyaj síí cuꞌna̱j Adán
    roꞌ, nda̱a nimán nij soꞌ caviꞌ ga̱a ataa quina̱j se‑tucua̱nj Moisés ne̱ ga̱a cuchruj
    Diose̱ se‑tucua̱nj Moisés uún a. Dan me se ase vaa quiranꞌ cunuda̱nj nij yuvii̱
    ma̱n rihaan chumii̱ sayuun, quiꞌyaj o̱rúnꞌ síí cuꞌna̱j Adán roꞌ, da̱nj vaa cavii
    sa̱ꞌ queꞌe̱e̱ nij yuvii̱ ma̱n rihaan chumii̱, quiꞌyaj o̱rúnꞌ Jesucristó uún a.
  cut-NT: Andahre hua da̱ma nunde yahn ihyan nduhca̱ nunde che chahcota̱hn Adán yahn
    Dendiohs, ate quendi chih ye, cana̱n nde ro min, nde nda̱ ro che quenan Moisés
    iyehnse. Ca̱va Adán ne, nducoya̱ca ihyan iyehnse ne, chendihco ye nunde. Ate ca̱va
    Dihvo vo Jesucristo, ihyan min che nda̱ ye iyehnse adive ne, co ndevahn nducoya̱ca
    ye.
  bel-bel: Аднак жа сьмерць панавала ад Адама да Майсея і над тымі, якія не зграшылі
    падобна правіннасьці Адама, які ёсьць вобраз будучага,
  zlm-KSZI: Namun demikian, kematian telah bertakhta dari zaman Adam hinggalah zaman
    Musa, dan merajai semua orang termasuklah yang tidak melakukan pelanggaran sebagaimana
    yang telah dilakukan oleh Adam, yang merupakan gambaran Dia yang akan datang.
  gdr-gdr: Ajɨ rɨga yepiya re wekenonj Adamɨm wɨnɨnd ngɨrpu re ket Mose rɨga wa gog
    yɨt akainonj, ton maka odede wɨp negɨr mɨle amnɨkenento rɨna re Adam yomnɨkonj.
    Ajɨ ujɨt ten wɨp eyeninonj towa wɨngɨrɨnd. Sɨ ɨtemb Adamɨmna wɨngata re Ton kɨma
    yɨpa wɨp e yet re yɨmta ikonj.
  vmy-NT: Tunga kjuabeyo yatexuma kaꞌnda nixtjinre Adán ꞌba ꞌnda tseꞌe Moisés, ꞌba
    jesun xuta ninga bi tsajngi je jo kitsaꞌen Adán nga bi kitsikꞌetjusun jngu kjuatexumare
    Naꞌenchana. Adán jo=ni nguyare xuta xi jaskan kjuaꞌe.
  cmn-FEB: 但从亚当到摩西的这段时间，死亡仍然无法躲避，甚至像亚当那样没有犯罪之人，也不免一死。 亚当预示了那即将到来之人。
  gmv-RNT: Gido attin Addameppe ha simmin Muse wode gakkanaas diza woden Addame mala
    woga menthidi nagara ooththontayta bollaka hayqoy kawotides. Addamey buro yaana
    Kirstoosas leemiso.
  ncl-NT: Ma yoje, quiman yuliaya Adán huan pa quiman yuliaya Moisés, moxtin miquije.
    Quema, cataya quinami in miquilisli huelitiaya pa yehuanten, mas que amo quiman
    quichihuaje laijlaculisli quinami Adán ilaijlaculisli. Yihual ilaijlaculisli quichíac
    mas que Dios quilic pa camo quichiasquiaya. Yojque quipanultilic iyolo laijlaculi
    pan moxtin imiahuimes, pampa yihual Adán quinpehualtic mochi lacames. Huan Cristo
    yahuiaya nesi pin lalticpan quiman panuloaya niman míac xixihuimes. Cuaquín, yihual
    Cristo quinpehualtic moxtin hual cate ilacames axan. Yihual quinpanultilic ichipahualisli
    pan moxtin yehuanten.
  sua-sua: vanangko o mia ruk kun mnam o kolkhek ruk kmelha orom e Adam kam grung
    kam ngae kais ko mnam o kolkhek ruk mkor e Moses, mar ngat lo si lol E Nut karo
    pos vop, he nang E Nut kmel mar ma hor mang ngaro kerkeknen to le kmonik kim a
    yor ngang ngar pum mar tok, vanangko ngat kle kyor ge. Ii, si endruk endri ko
    ngat lo kpoot mang E Nut kakro pos enang e Adam ko nong E Nut karo pos ngang ngar
    vop, vanangko mar tgus ngat kle kyor kat ge. He ekam ko E Adam ta vle kar o mia
    tok, en ta khenam E Nut ka nngiar to e Yesus ka kaunun orom en mruo enang tok
    arhe ko en nak kaol kpis knaek mang.
  are-are: Relha etna pula kalantemala iluka. Adam-angatjina, Moses-akurtitja, etna
    ingkarraka iluka. Etna kunha ingkarraka korna ntelalhaka, itja pula Adam ngerra.
    Adam era kunha artwa arrpunha era ngerra naka, erala anma pitjitjinala.
  gai-gai: Na Adamna mɨnna tɨkca kɨpca Mosesna mɨn mbuŋ, memenaca meikramtaɨrmo muruŋa
    mo irikrinan. Ri, meikramtaɨr ndeida, mina an Adamma moatna tɨp ŋgoreacna makukna
    kirara mo ŋgocor, na memenaca min motocmo mo irikatna. Na Adam, ma an iŋmbai nakɨpna
    ramootna ŋgagatracna kirar.
  qvm-NT: Tsaynog niptinpis Tayta Diosnintsi nishgancunata Adannog musyarpis o mana
    musyarpis lapan runacuna jutsayog cashganta musyantsi jutsata rurashganpita wanuptinmi.
  chz-NTPS: Pero maꜙraꜙ heˉ gaꜙju̱u̱ꜗ baˊ dsaˉ, gaꜙløøꜗ jmɨɨˊ kihˈ Adán, läꜙ gaꜙtëꜘ
    kihꜗ Moisé. Gaꜙläꜙjë̱ë̱ꜙ baˊ dsaˉ dsaˉju̱u̱ꜘ, maꜙkeꜙ naˉsɨɨˈ baˊ laˈ dsoˊkyeˉ
    heˉ gaꜙjmeeyꜘ kya̱a̱hˊ heˉ gaꜙjmeeꜘ Adán. Adán heꜘ maˊ la̱a̱ˈ läꜙko̱o̱ˉ la̱a̱ꜗ
    ja̱a̱ˉ hi̱ˉ gaꜙhɨɨꜘ juuˈ kihꜗ jaꜗ jmɨˉgyʉʉꜙ laˉ.
  kmu-kmu: Atamu mainea kanaleti aepa heꞋya veala falimainae. Falime falime uꞋya Mosese
    mainea kanafina aniꞋa huꞋya mukiꞋa falimainae. NagoꞋa veaꞋmoꞋya AtamuꞋma atagae-mainea
    kava huꞋya oꞋatagaenayanagi afaꞋa falimainae. Haenagama esia kanoa Yisasi Kalaisi
    amemaꞋa kana huno AtamuꞋa taveli-maine.
  ood-NT: '@see-verse:ROM.005.013'
  lbm-lbm: पर आदम सी ले क मूसा तक मृत्यु न उन लोगों पर भी राज्य करयो, जब की उन लोगों
    न आदम जसो को पाप नहीं करयो फिर भी मृत्यु न राज्य करयो, जो ऊ आवन वालो को नमुना
    आय, की अपराध को जसो पाप नहीं करयो।
  ncj-NT: Huan masque ahmo ocatca inon tlanahuatili hasta in tonali den Moisés, nochin
    tlacatl aquin onentoyahque den itonal in Adán hasta itonal in Moisés, nochin omijque.
    Omijque masque ahmo otlahtlacolanque ijcon quen otlahtlacolan in Adán. In miquilistli
    opeu mosohua ica in Adán ijcon quen in yancuic nemilistli pehuas quinyolitis ica
    in aquin quipiya tlen hualuilohuas.
  yuj-yuj: Adam feknámpia koropea Moses yakámp ke fek napan maok, am sumpwirao ponankor
    aropan sámpámpon. Arop ankwap fárákap Adamo Kwaromp kar ták-pwarari námpnámp taknámp
    kar ták-pwar mo napao kor sumpwi napon. Adam te am arop wakmwaek korop naenámp
    aropan wounáp námp niampono.
  kto-kto: Pa nuvarap la maio na tara ang Adam ga muio puoieng na tara ang Moses ga
    maiop inamaniap ganam. Non inamaniap la tale orupmaiaba maimai gare Adam la orupuaba,
    pa maiop gat nuvarap. Adam la are iriet uniap a migana la eba betang tubiat.
  gmv-NT: ጊዶ ኣቲን ኣዳሜፔ ሃ ሲሚን ሙሴ ዎዴ ጋካናስ ዲዛ ዎዴን ኣዳሜ ማላ ዎጋ ሜንꬂዲ ናጋራ ኦꬆንታይታ ቦላካ ሃይቆይ ካዎቲዴስ።
    ኣዳሜይ ቡሮ ያና ኪርስቶሳስ ሌሚሶ።
  por-BLT: Porém, a morte ainda dominava desde a época de Adão até Moisés, mesmo sobre
    aqueles que não pecaram como Adão pecou. Agora, Adão representa aquele que havia
    de vir.
  stp-NT: Guꞌ pɨx ji nam guꞌ sia koꞌiidhaꞌ guiꞌ nam puꞌñim uaꞌtulhiꞌñdhaꞌ nat jax
    jum uaꞌtulhdhak gu Adaan, pu janoꞌ dɨr jam baꞌ gaꞌm bhaiꞌ pu koꞌiidhaꞌ nat dɨr
    jup muu gu Adaan, sia kut guꞌ miꞌ dhɨr jup ba tu uaꞌna baꞌ gu Moisees na jax jaꞌk
    tu aagix kaꞌ. Baꞌ nat jax jaꞌk tu jii gu Adaan, jum aaꞌndaꞌ na jumai yaꞌp aayaꞌ
    na maakam jup tu jimiaꞌ.
  ame-NT: T̃arraña att̃era oʼpatenanet rromueñets eʼñe allempot̃eñ correʼt̃ Adán ñeñt̃a
    att̃era ñam̃a t̃arrempohua allempo correʼt̃ ñam̃a Moisés ñeñt̃ nahuet ñoñets.
    Amaʼt ama at̃pareʼteññañeto Yompor poʼñoñ eʼñe atet̃ at̃pareʼteʼt̃ Adán, t̃arraña
    att̃era oʼpatenanet rromueñets. (Ñeñt̃oʼmar yeñoteñ Adán poʼchñarot̃paʼ ahuoʼt
    anaret̃ta att̃och oʼpatuaya allohueney rromueñets.) Ñeñt̃ña yamoʼmteʼ Adánpaʼ
    aña oʼpatatuaya ñeñt̃ ama cohuenayaye, t̃arraña Yamoʼmteʼña Cristopaʼ allempo
    huapapaʼ ñapaʼ añña oʼpatatosya ñeñt̃ eʼñe cohuenareʼ.
  mgh-2016: Nansho toka ikatema ya Adamu mpaka mahuku a ashinna Musa, nookhwa ahaatawara
    attu onkhaye, ata ahiwonnye thoko chaawonyilhe aya Adamu vaahilhe aya malhehero
    a Nlhuku. Adamu aari phi ikhove yo Kuristo aawilhe kaanyuma.
  kvn-NT: Tenal tule-purkwed Adán-akar noni. Tegin tule-purkwed Moisés-megwijadzhe
    pel-kwapa-iti-nap-kas. Imi Adán Pab-Tummad-chogzhad-pallí kwen ibzhaszhulidbal
    immal akalos. Al Adán purkwis. Al te-cholbal Pab-tulega-igal-mezhiszhulmaladga
    purkwed-igal nonimalmo. Al Adángin oyolenai, tule-kujal-walkwénna-tanikoed Adányob
    kunonimogo, ichejul tule-otulogo.
  gvf-gvf: Ta pai tekimba, Adam milungure ibal kobe mili ongwa ongwa Mose u bawa dungure,
    ena ibalin kobi kal digan ere taalime erere Adam kile kaman ka si keli sungwa
    mere, ibalin kobi iru ta sekimba, ibalin kobi gulungwa main kane milere gulemue.
    Ena, “Yal ta eme u maribe namua,” dungure Adam ere milungwa mere, yal ta i taw
    main iru mere ere milala di eremue.
  san-ISO: tathāpyādamā yādr̥śaṁ pāpaṁ kr̥taṁ tādr̥śaṁ pāpaṁ yai rnākāri ādamam ārabhya
