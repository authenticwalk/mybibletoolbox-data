  kpf-kpf: Ka bet gurumin denŋâ muyagei a ziŋ tosaziŋ ek nâŋgâwe. Adam zâk bâliŋ oi
    mumuŋandâ topkwap a ândim gawe, zen a kutâ otziŋgâm ândim gâi Mose muyageip. Adamgât
    tobat mân urâwe, zeŋgâren laŋ ârip. Adam zâk mumuŋaŋgât kâukŋâ oipŋâ bet ŋâi ândiândigât
    kâukŋâ muyagibapkât sâsâŋ, Yesu, zâkkât dâp oip. Ka topzik ŋâi ŋâi.
  ppo-ppo: Atépatei, Adam betale alimó kaae sóró so whi̧ sukuté wóló, Moses betale
    alimó betere so whi̧kélé fea sukutere alané tȩteróló kaae taru, ha̧le sukutétóró
    fu betalepó. Ti Kótóné yóló mulale fo Adam-né tukóló ere dowi ala kaae, ai so
    whi̧né initei, atimakélé mepaae dowi ala ha̧le deté fu betepa, sukutétóró fu betalepó.
    Ti Adam-né yale alata, nalo waaire whi̧ beta̧né yaaire alatóró su̧róló erapó.
  hin-2017: तो भी आदम से लेकर मूसा तक मृत्यु ने उन लोगों पर भी राज्य किया, जिन्होंने
    उस आदम, जो उस आनेवाले का चिन्ह है, के अपराध के समान पाप न किया।
  wol-KYG: Teewul la dale ca Aadama ba ca Musaa, ci kaw àddina sépp la dee doon nguuru,
    ba ci kaw ñi bàkkaarul noonee Aadama xëtte woon ndigal. Aadama mooy takkndeeru
    ki doon dikk.
  bef-bef: To Atau melugu minana kanagu bigo Moseu huto huꞌehina kanagu filiseꞌnauba
    melugu bonaꞌi asagaꞌi kaba hu epoloꞌehina yabe. Atau Huꞌmamofihi kaga mekehelise
    kegeiyo huꞌehigo filiseꞌnauba kaba hu etoꞌehinaya to ana huto enali Atahi suhi
    mehiꞌahana bonaꞌmagihi kaba hu epoloꞌehina yabe. To Atau ai alihaꞌa alina bomofihi
    mehaꞌa legi huto minoꞌehibe. Ana bo Yesu yabe.
  amm-amm: Ulai noko nokolalo mo na pokolikali manoki. Atamo tolosai ainoso hani Musiyo
    fiyamosiki, na pokolikali manoki, yau yau. Atamo imo kulaliki, no monoi no kaloki,
    yau. Ulai imo kulali somiso noko nokolalo mani, na pokolikali manoki, yau yau.
    Atamo mo namolisai amukono nokotani na komiyai, ulai toti mo tomoso muwoi.
  zaj-zaj: Ifa itawala songela kipigiti cha Adamu mbaka kipigiti cha Musa, ifa iwatawala
    hata waja wakalile hawatendile vilozo va kugadulukila Malagizo, kamba viyatendile
    Adamu, ayo yalingile na Kilisto yondayeze.
  chq-NT: Pe ca ga'noo¹o Adán do tsaa² ca gacwo'¹ Dios Moisés 'e ley do gajúun²mo
