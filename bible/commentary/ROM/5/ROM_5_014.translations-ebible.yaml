    haudeac dedea, yeac ongea.
  ewe-ewe: Gake ku ɖu fia tso Adam ƒe ɣeyiɣiwo dzi va se ɖe Mose ƒe ɣeyiɣiwo dzi,
    ɖe ame siwo mewɔ nu vɔ̃ si sɔ kple Adam ƒe sedzimawɔmawɔ o la dzi, ame si nye
    ame si gbɔna la ƒe kpɔɖeŋu.
  nuy-nuy: Yagu anubani-yung wu-waṉini na-Adam-gala marri nga yuuguni na-Moses-guy,
