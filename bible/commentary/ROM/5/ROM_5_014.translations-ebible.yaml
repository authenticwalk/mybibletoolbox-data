    ŋgac naŋ meŋ sa kêkuc iŋ.
  pri-NT: Êkaa na, tapoo na pàara kà Adamu, tèepaa naa goo wà Moosé, â pwa nii kâra
    ê pwâra bà naa goro tèpa âboro. [Ba rà cau bà.] Ipaiwà wiàna càra caa pwa ê pwi
    èpà na ia é pwa wà Adamu. (Ba wàé, âna é pwa ê pwina é papwicîri jiié wà Pwiduée.)
