    Adamdi kumuŋ tubumintaguk woŋadi hatigene kougoŋ me niŋdi hatihatidok talik tubudidimewaak
    aditok talik dobui tiŋa suwa kameguk.
  obo-NT: Ahad ungketen, id patoy kos mgo minuvu pomon poron ki Adan taman ki Moises.
