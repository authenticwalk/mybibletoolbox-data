  ena-ena: Asɨ agaŋ Adam dɨ lamami hadɨhu hɨnia ve cɨhu Mosesɨ ciaŋ vɨdɨvɨdɨŋ lɨbami
    heŋ hulaŋ iamɨgali lusɨŋ sɨbɨlɨ vivi sɨkasɨkan haba hɨma fɨhalavɨhadami uami.
    Hulaŋ iamɨgali limu hɨhɨle agɨlaŋ lusɨŋ sɨbɨlɨ Adam vimi hameŋ ma vihavɨmi uami.
    Agadɨ ala nɨbɨlaŋ lusɨŋ sɨbɨlɨ mu hɨdɨlɨ mu hɨdɨlɨ agɨladɨ vivi haba hɨmavɨhadami
    uami. Hulaŋ hali vemi agaŋ nɨbu hulaŋ sɨvɨ vemi agaŋ me uami. Agadɨ ala nɨbu mu
    hɨdɨlɨ uami. Hulaŋ sɨvɨ vemi agaŋ nɨbu Jisasɨ Kɨlaisɨ uami.
  tgo-tgo: Ko i ri weya Adam na i mena ghaghad Mosese ghambaŋa, mare va i mbaroŋa
    yambaneke, othembe thavala mava thɨ loŋwe utu weya Loi ŋgoreiya Adam thiye thɨ
    vakatha tharɨ na thɨ kivwala Loi le mbaro. Adam ŋgaliŋgaliya iya loloko amba i
    menamenako.
  yap-yap: Machane nap’an Adam nge yib i mada’ ngak Moses e i gagiyegnag e yam’ urngin
    e girdi’, ni mus ngak e pi’in gathi ta’reb rogon e denen rorad ko denen ni rin’
    Adam ni fa’an daki fol ko tin ni tay Got chiylen. Adam e par ni ir e be yip’ fan
    e cha’ ni bay fini yib.
  mop-NT: Ca'ax ma'ax to tz'abüc a ley biq'uin ado'o, laj quimoo' u menoo' u sip'il
    tac tu cajeeb etel aj Adan asto ti tz'abi a ley u men aj Moisese. Jumpaay u sip'il
    ca' u cüxtajoo' tuwich a ti'i aj Adana. Le'ec a jabix u betaj aj Adana, jumpaay.
    Le'ec a jabix u betaj a Cristojo, jumpaay tucaye'il.
  tet-tet: Masik nunia moos, sia hotu-hotu mate, nahuu nosi Adam toꞌo Bei Musa simu
    Naꞌi Maromak Ukun-badu. Masik sia la nakur ukun uluk fohon mak Adam nakur nia,
    sia nalo sala seluk sia. Etuk, sia moos mate, hanesan Adam. Ita bele hanesa bei
    Adam no Yesus Kristus mak mai nosi ikus, tan Adam nuꞌu ilas ida mak natudu Yesus
    ilas. Nosi siakaan ilas ida-idak, ita hetan lia manesak no lia makseluk.
  hlt-MCSB: Tedae dueknah loh Adam lamloh Moses duela Adam kah boekoeknah mueisa la
    aka tholh pawt rhoek soah pataeng a uk. Te tah aka lo ham kah mueimae la om.
  xtd-NT: Nde na n‑xo tuu Adán xiꞌin nde tiempo n‑xo tuu Moisés ñuñayiu, n‑ka xo xiꞌí
    ñayiu xaxeꞌe kuechi n‑ka kida‑i. Ka xiꞌí‑i, ko ñadu xaxeꞌe xa n‑ka kida‑i kuechi
    n‑kida Adán. Xaxeꞌe Adán ka kida ñayiu kuechi, te xaxeꞌe Jesús, Ia n‑kixi, kueꞌe
    ñayiu ka kida xavaꞌa.
  mdy-ETH: ጋዓንቴ ዓዳኣሜጉዲ ዎጌ ዻቢ ጎሜ ማዺባኣዞንሢያ ዓይሱዋዖ፥ ሃይቢ ዓዳኣሜፓ ዓርቂ ሙኪ ሙሴ ሄላንዳኣና ዓሲ ቢያይዳ
    ቢታንቶ ዴንቄኔ። ዬይ ዓዳኣሜ ሃጊ ሙካንዳ ኪሪስቶሴኮ ማላታ ማዔኔ።
  spl-spl: '@see-verse:ROM.005.013'
  usp-NT: Man camic xtakoni' chib'ak juntir cristian, xcholmajch la' mak junab' re
    Adán asta cuando Kakaj Dios xye' Jpixb' re Moisés, onque jmacak juntir cristian
    ta' nic' chapca' mac ri xan Adán ri ta' xcojon chiwch Kakaj Dios. Adán ri' chapca'
    jun c'utb'ire jun ri tina pena wich ulew.
  zav-NT: Pero na' gwzolaozən dezd tyemp c̱he de'e Adanṉə' bžinte tyemp c̱he de'e
    Moisezən' benən byen yoguə' beṉə' gwsa'ate' can' chsa'ate' ṉa'a, c̱hedə' yogue'e
    gwso'one' de'e malən', ḻa'aṉə'əczə de'e mal de'en gwso'one' bito naquən ca de'e
    mal de'en ben de'e Adanṉə'. De'e Adan na'anə' bedəyene' par nic̱h gwxe yeḻə' gotən'
    yežlyo nga, pero na' Jesocristən' ben' banaquəczən yidə dezd cana'ateczə, ḻe'enə'
    bedəyene' par nic̱h de yeḻə' mban zeɉḻicaṉe c̱he notə'ətezcho chonḻilažə'əchone'.
  sgz-sgz: Mái sár di no di liu turpasi tili Adam ák han pang i Moses, di lu longoi
    sápkin má namur dik mat, a ngoro minat a kátlán i di. Ái Adam a longoi matngan
    sápkin er a ngákngák i worwor si Káláu, má káksiai ngo kápdite ngákngák ngorer
    ái Adam, di no di mat kabin di longoi sápkin. Ái Adam kán ngákngák a mon i wán,
    má ái a ngoro tohtohpas suri kes na hut namur.
  kek-NT: Chalen nak quicuan chak laj Adán toj nak quiq'uehe' lix chak'rab laj Moisés,
    chixjunileb quilaje'cam usta inc'a' que'ma̱cob riq'uin xk'etbal xchak'rab li Dios
    jo' quixba̱nu laj Adán nak quixk'et li a̱tin li quiyehe' re xban li Dios. Xban
    laj Adán quiticla chak li ma̱c ut li ca̱mc, ut xban li Cristo cuan li colba-ib
    ut li yu'am chi junelic.
  blz-NT: Kasee na temponapo i Adam pataka na tempo ni Musa, kolapusan nungkuasai
    giigii' mian. Tamban giigii' mian men sian nangawawau sala' koi men ia wawau i
    Adam, uga' nolapus. Adam mase koi i Ia men taka komburi'.
  poe-NT: Desde kjuákꞌe chꞌín Adán hasta kjuákꞌe chꞌín Moisés la kꞌuéchónta kjuachaxin
    tí kjuachꞌén kíxin tí jie̱ kjuasin sín mé kꞌuenxín sín. Kjánchó tí jie̱ kjuasin
    sín la yóe̱hya tí nkehe kjuíchꞌe chꞌín Adán, kuítekakonhya chꞌán tí nkehe kꞌue̱to̱an
    Dios. Ntá chꞌín Adán yóhe̱ tsotsjehe éxí tí nkexro tsi chrꞌéxi̱n.
  san-TAM: ததா²ப்யாத³மா யாத்³ருʼஸ²ம்ʼ பாபம்ʼ க்ருʼதம்ʼ தாத்³ருʼஸ²ம்ʼ பாபம்ʼ யை ர்நாகாரி
