    Adam rɨmnakapɨr Loa, mərɨg iriə mɨfam kwənhamhə. Ye norien mɨnə tɨksɨn, Adam in
    rəmhen kɨn Kristo yame rɨmauə mɨkwasɨg, meinai naha nhagɨn yame Adam rɨmnor rɨmauə
    tuk narmamə mɨfam, rəmhen kɨn yame naha nhagɨn yame Kristo rɨmnor rɨmauə tuk narmamə
    mɨfam.
  kmo-kmo: Adam ri nedii heechi i i Moses riiti nedii eyey ma ye hatar. Ma kaw ye
