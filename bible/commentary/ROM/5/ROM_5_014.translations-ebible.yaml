    (xcom), que chuka' ri' ri Moisés; y ri ch'aka' chic xequen (xecom) chuka', stape'
    man junan ta quimac riq'uin ri rumac ri Adán. Ri xuben ri Adán man utz ta ri xuq'uen-pe,
    y ri xuben ri Cristo ruyon utz ri xuq'uen-pe; queri' nik'alajin tok nikatz'et
    ri quibanobal.
  zia-zia: Arata saineba, magayao mene Adamna-una atu zayero emo bauno apakana auna
    emo tuwa ine yero awong papatinasani naunu magayero butunawe duwa Mose sao tauyao
    ge pugaina ara. Emo bauno ena mene Adam nung Tuwara wini ge zo dena pasena awiya
    oko yao yewa. Arata saineba, magayao mene nunae-una kasa yenu mamagayewa. Adam
    nung magayaora nagibo awiya tapunasani ago naora nagibo tamao emo kasa yaise sao
    auna etotoma yaine yena ara.
  mal-2015: എങ്കിലും വരുവാനുള്ളവന്റെ പ്രതിരൂപമായ ആദാമിന്റെ ലംഘനത്തിന്നു തുല്യമായി
    പാപം ചെയ്യാത്തവരിലും മരണം ആദാം മുതൽ മോശെവരെ വാണിരുന്നു.
  tuo-NT: Tojo nimicã, Adã́ beꞌrocjãrã téé Moisé nícaterocjãrãpʉ wẽrĩcãrã niwã. Na
    Adã́ Õꞌacʉ̃ dutiꞌquere yʉꞌrʉnʉꞌcãꞌcaronojõ weetimirã, ñaꞌarõ weeꞌque wapa wẽrĩcãrã
    niwã. Adã́ dʉꞌpocã́ticʉ niwĩ ñaꞌarõ weesere. Jesucristo peꞌe aꞌti turipʉ aꞌtigʉ,
