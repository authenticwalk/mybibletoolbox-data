  lif-NT: ᤀᤠᤍᤶᤔᤡᤸᤗᤧ ᤁᤢᤕᤧᤶᤔᤠᤱᤎᤥ ᤛᤠᤶᤕᤥᤌᤡᤶ ᤁᤧᤛᤠᤵᤐᤠ ᤔᤥᤛᤠ᤺ᤸᤗᤧ ᤁᤢᤕᤧᤶ ᤌᤠᤖᤡᤰ ᤔᤧᤴᤇᤠᤶ ᤕᤠᤵᤔᤡᤜᤠ᤹ᤖᤧ
