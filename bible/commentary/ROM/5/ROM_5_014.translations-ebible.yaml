  zpq-NT: Perw na' gwzolaon len da' Adánṉa' na' len beṉe' gwnita' caten' gwbane',
    bžinten len beṉe' gwnita' caten' gwban Moisésen', yogo'ḻoḻe' gosate' can' chesat
    beṉe' ža ṉa'aža. Ḻa'czḻa' ḻegaque' bi gosone' güedenag len to da' gož Diosen'
