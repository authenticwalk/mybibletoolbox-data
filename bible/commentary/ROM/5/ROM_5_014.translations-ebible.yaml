    wurru-ngawini. Waari ambunaandharrmangi niga na-Adam, yagu wurru-waṉbini-wugij
    wugurru aladi. Nigaayung na-Adam ni-waṉbini aladi-windiyung niga, waari yamba
    aniwu-yandhurrbangaa anaani-yung na-God-jinyung ana-lhaawu-runggal. Nubagi-yung
    naaynbajung waḻyinyung, ni-lhamarrangi ngijang adhaadharri, niga-waj Jesus Christ,
