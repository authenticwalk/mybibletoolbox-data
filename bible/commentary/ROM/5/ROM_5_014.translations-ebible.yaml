  swp-swp: Taiede Adamu ena huia eai i lau e Mose ena huia eai mate i gigibori, isi
    hinage se hearo isi nige se laulau baaea doha Adamu, ia ede abo i laoma wa tautauna
    ede.
  bjr-bjr: Indaaruqaa fasiqa Adamana saaqari mi kamusaqa kuqirafa aniufanoo mini Mooseena
    raquraminau. Mi kamusaqa misa aaqarana Anutufa sia irinau, kuqirafa kaqi kai aiqama
    maqannaa kaqi kai rafaaqafunnimaqanoo marinau. Sia aiqamausa Adamana aanna ramasee
    Anutuna ookinaa ufa rukiaqau. Nariki moo aaqarafa kaqi marunara kuqirafa kaqi
    kai rafaaqafunnimaqanoo marinau. Adamafa kasooqaqee kambiqaanina fasiqana Yisuna
    kikiqusirafa marinau.
  aby-aby: Enoba yewa wakeye baroma nono Adamubairoma aare Mosesibairoma i ubare orofaro
    eme yaisina feareibisa. Adamuma Godinu ufine ukeibi arara ma merama uiba ibake
    danu onami feari. Feariro nono i oroue Adamunu meramawere ukeibi enaenari uke
    dakeibisake imusu meramawere ukeibisaba emuaini iini feareibisa. Adamu danu merama
    ukeka sinekaroma Yesunu fareka daaba ma ubirike ma boroo yari.
  eng-YLT: but the death did reign from Adam till Moses, even upon those not having
    sinned in the likeness of Adam's transgression, who is a type of him who is coming.
  jni-jni: Sa azi anime, iwono ya ra anice na Adamu, Musa mada sarki u aye. Ta ra
    ani ace nan debe sa daki wa cari abanga gusi Adamu me sa wuzi udirz u i ceh, ahira
    u u ge sa mara una u aye.
  kne-kne: Ngem olay mo adi da nilablabsing di esa ay bilin Diyos ay kaman din basol
    Adan, ammo tako ay waday basol da pay dedan, tan manlogi sin timpon Adan enggana
    sin timpon Moses, natenatey am-in di ipogaw. Si Adan et waday kaiisoana en Cristo
    ay inmonod en sisya, tan din inamag da ay dowa et waday pantongpalana sin am-in
    ay ipogaw.
  tgj-tgj: Vbvritola adam gv alu lokv laala yikula Moses gv alu gobv, sinamv nyia
    nyipw mvnwng gv aolo rigv duku, rimur manv mvnwng aka Pwknvyarnv gv gamki am vdwlo
    adam rinam aingbv hv ka tvvbotvlik la oogv apia bv ridu. Adam oogv nyi ako aapv
    kunv gv aringama aingbv ridunv.
  gui-NT: Erei opaete vae omano Adán güive Moisés oico regua, yepe tei iru vae reta
    mbaeti iyoa Adán iyoa rami. Jare Adán oñemojaanga outa vae re.
  quc-TT: Pune jeriꞌ, ri kamikal xchapleꞌtaj loq rukꞌ ri Adán xultoqꞌol rukꞌ ri Moisés,
    xuqujeꞌ xpe pa kiwiꞌ ri winaq ri pune man xemakunik jetaq ri xubꞌan ri Adán. Ri
    Adán are xretwechij loq uwach ri jun ri kape na.
  heg-NTPO: Deng upung Abraham lako lius upung Musa in sium Ama Lamtua Atorang nga
    ka, totoang atuli li taon elola ko mate. Oen kaliut Ama Lamtua prenta man Un belen
    son se Adam ma lo kon no, oen tao kula bili-ngala nabale. Undeng na le, oen musti
    mates banansila el Adam. Eta kit sukat upung Adam nol Lamtua Yesus sam, muik in
    hnika mesa, nol muik in bakisan. Lole Adam hnika-tuladang nga banansila el Yesus,
    man mam puit maa.
  ptu-ptu: Sapo' moi anna susi, mengkalao dio Adam sule lako Musa nahua asam kamateam
    ingganna hupatau. Moi anna tä' deem untekka mesa pahentana Puang Allataala susi
    indo natekka Adam, sapo' tontä siam duka' nalambi' kamateam. Buana pa'pogausanna
    Adam eta too mala dipasibandim bua pa'pogausanna mesa tau to tä'pi mentama inde
    lino eta too, iam too indo diuaam Yesus Kristus.
  bzd-NTPO: Erë Adán ké̱wö ska' dö̀ Moisés ké̱wö ska' sulitane blërke. Ñies wé̱pa
    kë̀ wa̱ Skëköl ttö̀ dalöse̱o̱newa̱ we̱s Adán es, esepa blërulune. Ie' dör wëm
    eköl doia̱ ie' itöki̱ e' klíla.
  kwf-kwf: Sui bore Ꞌana noaꞋa kira Ꞌiri Ꞌoia na taki neꞋe leka naꞋa maꞋi ana God
    diꞋia sa Adam, ngwae ki taꞋifau mae osiꞋana kira abula taꞋa goꞋo Ꞌada. Na taꞋi
    ru talingaꞋi neꞋe matamata Ꞌi safitana sa Adam ma sa Jesus Christ neꞋe dao maꞋi
    Ꞌi buri Ꞌana.
  eng-WYC-2017: But death reigned from Adam unto Moses, also into them that sinned
    not in likeness of the trespassing of Adam, the which is likeness of Christ to
    coming [or to come].
  eng-WMBB: Nevertheless death reigned from Adam until Moses, even over those whose
    sins weren’t like Adam’s disobedience, who is a foreshadowing of him who was to
    come.
  zat-NTPS: Ca guzú lau lu zra zua Adán ca bzrin zra zua Moisés, gulú'u bénneache
    lu na' xel-la gute, benne' ca' zaj nune̱' dul-la, lácala quebe belune̱' dul-la
    ca da be̱n Adán, bénnea' gudichje̱' da gunná be'e Dios, na' Adán na' naque̱' tu
    da dxulé'eze na ca naca Bénnea' dxal-la' xide̱', Le̱' Cristo.
  spp-spp: '@see-verse:ROM.005.013'
  zty-NTPS: Kate' wzó ḻaw zoa Adán, na' zejte ža wzóa Moisés gotgak yógo'te benách
    ka' dan' wbága'gake' doḻa', ḻa'kze bi bzóagake' cheḻa'ale to da' wnnakze Dios
    kan ben Adán na'. Yógo'te benách ka' zej nake' toze ḻen Adán na' dan' zej nake'
    ẕa'sóe' ka'. Da' ni ẕḻoe'elen žo'o kan gakgak yógo'te benách ka' toze ḻen Benne'
    Criston', benne' ka' chejḻé'gake' chie' Ḻe'.
  mek-mek: Ega mo ganinagai, Adamo faagagai mae eꞌina, papiau kemae mo emai Moses
    Deo ega iifa eafiia kinagai. Ke papiau kapaꞌi Adamo Deo ega iifa kapula laagai
    eaopagai koa iꞌopoga akekapaisa mo ganinagai, isa isafa kemae. Ke Adamo ifogamo
    faagagai mae emai auga, muni aufalao agaꞌo agemai isa faagagai mauni mamaga agemai
    auga gouga emia.
  aey-aey: Euqa Adamna saennadec ninijen hu Mosesna saenna cal mec eu dana cajaca
    cunug agena cilehadec bilen. Mele, dana cajaca leih age Adam loo je tefacdon odi
    qee tefacdoloin qa cal mec eu ageha agena cilehadec bilen. Adam uqa eu dana hib
    caligian uqanu hahun ihoc men.
  urd-GVH: ताहम आदम से लेकर मूसा तक मौत की हुकूमत जारी रही, उन पर भी जिन्होंने आदम
    की-सी हुक्मअदूली न की। अब आदम आनेवाले ईसा मसीह की तरफ़ इशारा था।
  ycn-ycn: Uncá Tupana puráca'alo i'imalá ina'uquejlo, Adanmi chu apumí chiyá i'imacáñojlo.
    Ya'ajná Moisesmi chu i'imacá ejená uncá ri'imalá najló. Piyuque necá taca'añó.
    Uncá nala'alá pu'uhuaré i'imacá, Adanmi chu la'acá que huani. Uncá rila'alá Tupana
    huacára'aca que. Raú rila'á pu'uhuaré i'imacá. Uncá rapumí chiyá i'imacaño la'alá
    ñaqué huani pu'uhuaré. E'iyonaja nataca'aqué, pu'uhuaré la'ajeño ne'emajícale.
    Adanmi chu queño'orí pu'uhuaré la'acana huajló i'imacá. Eyá Jesucristo queño'orí
    palá la'acana huajló i'imacá. Riyucuna Tupana i'imaqueri ina'uquejlo. Jesucristo
    iphájica yucuna, ri'imaqué júpimi i'imajica. Adanmi chu, Jesucristo, quele queño'oñó
    huajló nacaje i'imacá.
  djr-djr: Yurr ŋayiny gan dhiŋganhamirriynydja romdhu dhurrparaŋala yan beŋur bili
    Yadamkal ga baṯ Mawtjitjkal ga bukmaknhan yolŋuny, bäydhi nhakun gan ŋunhi wiripuwurruynydja
    yaka bakmaranha ŋunhiyi romnha, bitjarr nhakun ŋayi Yadamdhu baḏatjtjurr God-Waŋarrwuŋ
    dhäruk-gurrupanawuy. Ŋayipiny ŋunhi Yadamdja yän wuŋuḻi' nhanŋun Djesuwnha, ŋunhi
    ŋayi dhä-dhuḏitjnha maḻŋ'thurr.
  kvg-kvg: Geté até ta khøuwa-té-a, Adam-qa khøuwa-te atema Mozes-qa khøuwa-te,
    ezoqa løvøte matev zømbo-kawaevtám. Unimanqatín. Ndigu Mbumbukiam-qa khafeap
    nqawateáv, av Adam ge꞉nqawa. Geté até ndigú-a, manqa-zapazapa ndøgoám, yaq
    vø̄pakhaetam. Adam andé Keliso-gé nqovønqova me꞉goám, ndego vaev-te gefakhan.
  rug-rug: Gua, ba podalae koasa totoso te Adama d meke kamoa sa totoso te Mosese,
    sa minate si kamo la koari doduru tie. Sa minate si kamo la tugo koa rini pu tavete
    va sea ba lopu sekea rini keke tinarae gugua tavetia e Adama totoso sekea sa sa
    tinarae sapu avoso sotia sa koe Tamasa. Ba se Adama si na kinehana mo e Zisu sapu
    luli mudi mae koa sa.
  hop-NT: Oviy pi puma mokiwuy aw pohtaya, sohsoyam hakim Adam aṅqw Moses aw pahsavo
    yesqamu. Puma Adam hinhtiqat qa pan qaanhtoti. Pam pi God aṅqw mewnit qatuqayvasta.
    Noqw pam sopk̇awtaqamuy sinmuy qeniyamuy ep wunu, it hakiy pítuniqat an’i.
  san-URD: تَتھاپْیادَما یادرِشَں پاپَں کرِتَں تادرِشَں پاپَں یَے رْناکارِ آدَمَمْ
    آرَبھْیَ مُوساں یاوَتْ تیشامَپْیُپَرِ مرِتْیُو راجَتْوَمْ اَکَروتْ سَ آدَمْ بھاوْیادَمو
    نِدَرْشَنَمیواسْتے۔
  heb-LB: אף־על־פי־כן, המוות, שהוא תוצאת החטא, שלט בבני־האדם מאדם ועד משה – גם באלה
    שלא חטאו בדיוק אותו חטא של אדם. אדם מסמל את ניגודו של בן־האדם העתיד לבוא.
  caf-NT: '''Et whunts''ih Adam yinkak inda da hukw''elh''az Moses yinkak ninínya
    ''et nduhóolhez hoh, dune lubeshi ''uhulh''en, ''et huwa yahadlah. Adam Yak''usda
    bughunek t''einínzun, ''et whunts''ih k''einínyuz, ''et lubeshi ''ínla. ''Et huwa
    ts''iyanah lubeshi ''uhulh''en huzdli. Ndunnah dune ''aw Adam k''una''a lubeshi
    cha''hílil, ''en whunts''ih lubeshi ''uhulh''en hinli inle ''et huwa yahadlah.
    Ndunnah whusatéyalh, ''en Adam ndunt''ah.'
  mio-NT: Chihi ndihi ñivi nda quivi ra Adán nda cua nda quivi chaha ra Ndioo ley
    chi ra Moisee. Chihi ñivi―masi ña ni savaha ñi cuati cuhva ni savaha ra Adán.
    Cuhva iin rai cha cua coo iti nuun ca cuu ra Adán can.
  srq-NT: Adán nane ngue Dios cheẽ mumba cose ra. Aque mose beɨ chõ ngue mbia mbae
    ɨcuã naa naa nguiã cote. Nyebe mbia riqui nguiã mano mano ja huɨɨcuã mose cote.
    Moisés que Dios cheẽ mbesa chee ra. Moisés embesa nonde que mbia mano mano ja
    huɨɨcuã mose ra. Jesucristo rã eã tuchɨ chõ Adán nde.
  kje-NT: Enimaa nano Adam nin lere rakan Musa nin lere, makmaki nodi molollo ri mormori
    noho wawan na'akeme, kade kar larlewen Makromod Nin konomdere namnenehe Adam.
    Ende nano Adam nin hini'i wenewhe ma namehiyala onne, ri mormori lernala hunukum
    makmaki, la nano Yesus Nin hini'i wenewhe man wa'an onne, ri mormori lernala wawa'an
    rara'a. Adam onne namwali kunukunohi ma na'ono lere li'ur Yesus Nin maimai eni,
  gaz-gaz: Taʼus duuti bara Addaam irraa jalqabee hamma bara Museetti warra dogoggora
    akka Addaam hin hojjetin irratti illee moʼee ture; Addaamis Isa dhufuuf jiru sanaaf
    fakkeenya ture.
  kud-kud: Eeta, Adam yana haugai ana higa Mosese yana hauga ainai mwalowoi iloina
    tomowa maudoidi aidiyai. Bwagana hiya yaiyadiwo nigele hiyalauhapuli dova Adam
    ipapaihowaine haugana Yaubada yana loina i'awa sewaedine na hesi mwalowoi iloinaedi.
    Towaho mata mulitai ilalaoma neta ana oleya dova Adam.
  urb-NT: Anĩ. Upa manõ tĩ. Anã ixo rahã har ngi Moise ixo rahã, upa katu te awa ta
    manõ. Aja rahã, upa katu te ma'e ka'u te'eha ke ma'ema'e aja jakwa katu. Anã aja
    manõ tĩ. Tupã pandu ame'ẽ ke rehe a'e hendu ym. A'e aja awa ta anĩ. Amõ koty ma'e
    ka'u te'eha ke ma'ema'e. A'erehe upa katu te manõ. Amõ riki uwyr ta. Kirisutu
    a'e. A'e riki Anã aja saka. (Anã ma'e ke ma'e py, a'erehe upa katu te awa ta ma'e
    ka'u te'eha ke ma'ema'e. Kirisutu uhãha me'ẽ katu, ame'ẽ riki ma'e py, ame'ẽja
    saka tĩ. A'erehe awa ta rehe Tupã ipy'a katu.)
  fra-LSG: Cependant la mort a régné depuis Adam jusqu’à Moïse, même sur ceux qui
    n’avaient pas péché par une transgression semblable à celle d’Adam, lequel est
    la figure de celui qui devait venir.
  san-HK: tathApyAdamA yAdRzaM pApaM kRtaM tAdRzaM pApaM yai rnAkAri Adamam Arabhya
    mUsAM yAvat teSAmapyupari mRtyU rAjatvam akarot sa Adam bhAvyAdamo nidarzanamevAste|
  cak-SNT: Pero antok majaꞌ cꞌo ri ley, mesque man xꞌeꞌx ta chi cꞌo pecado, quinojiel
    xaꞌcon; desde Adán hasta Moisés; mesque man junan ta qui-pecado riqꞌuin ri Adán.
    Y ri Adán xucꞌut ri chica ri xtipa después.
  uvh-uvh: Ka beng sini' kungkumak ning kigineng girii ka Adam ganang tim kadofigu'
    wa aming ka inga' kadofinga kadagang fam fam ka tim Adam wari tugu' ningwara'
    mo' tanga ira abiging de ka undu' wap kadagang u tiging. Wara' kungkumak wari
    aming ka undu' dabiksa' kuma' mungkupniapsasu'negu'. Adi kadagang ningsa' tanga
    kumara ababanga kama ka inga' Anutu wari Moses ga' kadapmang tapni amigu' wara'ganang
    undu' ningsa' ko kumara abiging. Ka kadapmang ka tim Adam wari napa' kigineng
    ka aming kubaniksa' adi tipkadofiinga kungkumak ning kigineng wari aming dabiksa'
    mungkupniapku' wa aming kigineng kubaniksa' ka inga' iik kareng tipkadofi wara'ning
    kamaga undu' ningda'ning.
  ino-ino: Akesa no'afea'maki Atamu'a mai'nea afina aepa he'a vaya fali'nae. Falime
    falime e'a Mosese mai'nea afina ani kava hu'a fali'nae. Anumaya Koti'a Atamufe
    “Ina kava oho.” huno hu'nea ke alino ataka'nea kava hu'a mako vaya'moki ani ke
    ali'a o'ataka'naya'maki fali'nae. Henaka esea ve'kamo ame Yisasi Kalaisi amena
    Atamu'a huno laveli'ne.
  gnn-gnn: Yurru bitjarrayi bili walala marrtjina murrmurryurrunayi, liŋgu walalanydja
    djämayi yätj. Yo, ŋäthilinydja ŋayi Gunhu'yu wekaŋala waŋgany rom Yadamgu, bala
    ŋayi bakmaraŋala warray ŋunhiyi rom, bala ŋuriŋiyina ŋayi Yadam rakunydhinanydja.
    Ga beŋuruna bili Yadamgalana yolŋu'-yulŋunydja marrtjina ŋunhi murrmurryurruna,
    bäyyi warray walalanydja yaka rom bakmaraŋala ŋunhiyi Gunhu'wuŋu wekanhara, bitjarra
    ŋunhi Yadamdhu bakmaraŋala rom. Yurru bukmakthinana yana walala rakunydhinanydja
    marrtjina, liŋgu walala waŋga'-waŋganydhu yukurrana yana djäma yätjnha, ga ŋuriŋiyinydja
    walalaŋgalay yätjthunydja walalanha ganaŋ'maraŋalana Gunhu'walanydja, yana liŋgu-u-u,
    ga maḻŋ gay' Mawtjitjnha. Yo. Ŋuliyi nhanukala Yadamgala maḻŋ'thurruna waŋgany
    dhukarr dhiyala munatha'ŋuranydja, ŋunhiyinydja ŋayi rakunydhinyamirrina dhukarr
    bumara Yadamdhu bukmakkuna marrtjinyarawu. Ga ŋayinydja ŋunhi Yadamdja balanyarana
    bitjan wuŋiḻi ŋayi wiripu yolŋu, ŋayipi Djesu, ŋunhi ŋayi dhuḏikurru maḻŋ'thurruna.
    Liŋgu ŋayinydja Djesuyunydja bumarayi yana wiripunydja dhukarr yolŋuwu marrtjinyarawu,
    yurru ŋunhiyi Djesuwuŋunydja dhukarr bunhara gäna wal'ŋu, ganaŋ'thun yukurra dhiyakala
    Yadamgalanydja.
  yal-yal: Koni fɔlɔ En Benba Adama waxatin ma han sa dɔxɔ Musa waxatin na, sayaan
    mangayaan ligama muxun birin xun na, hali naxanye mi En Benba Adamaa yulubin sifan
    liga naxan Alaa sariyan kala. En Benba Adama yi findixi muxu famatɔɔn misaala
    nan na.
  cnt-NT: La₁ ca₂le₃ jme₁chan₂ Adán, ca₂lia'₂ ca₂të́₂ jmɨg₄ a₂jme₁chan₂ Moisés, ca₂'io₃
    'mú₃ juɨ₅bí₂ ne₄ quió'₅ dsa₂ i₂qui₂ca₂'náu₂ dso₄, o₁jŋia'₅₄ dsáu₁ dsa₂ jaun₂ on₃jua'₅₄
    a₂ca₂i₃juɨn₅₄ dsa₂ caun₂ 'éi'₃ juɨ₁lia'₂ ca₂jmo₃ Adán; jme₁lɨ́n₄ Adán co₂'nió'₄
    caun₂ nió'₄ quió'₅ i₂jiá₃ chi₁quɨ́n₃.
  tif-tif: 'La, saaka-laamin kuuli, Adam ami diim kawu ilu kulii yakyak kutal Moses
    ami diim daaluya, unang tunum alik biisip iyo yim-buuluya taan-laa-bisip. Tunum
    malo ma God ami weng kutiilala, Adam ata losa tap kanosip disa; ti disa kulu babon-bamdipla,
    lo duul-bam ilsip. Lale, saaka-laamin kaata, taba-lom yakal ti yim-buu kesu ko.
    Sawaayak kawu, God ayo Yesus ami sang kaayo, boko-lomda: Bii-lom kaali tunum kamokim
    ma dabaali din unokoma no, ansa. Kemin, God almi sikil ta tunum Adam kaa dotusa
    ami aket ayo fuku-daa utam-som ale, tunum kamokim God ata dabaala tildaak tawaal
    diim talsa kaami aket ayo kaakal ti fuku-daa utam-som kelupla yo.'
  nlx-nlx: तीबी आदम रेन ते मुसा वोर मोत ता माणहा पोर बी राज किऱ्यो, तीबी ता माणहे
    आदम ने गेत उकुमान टाल्लेन नाह केऱ्या पोर पुण विची माय पायदा ईयेल माणहा पोर ता
    पोर जा आदम ने गुनान गेत पाप नाह किरेल एता; आदम तान निसाणी ईतो। जो आवण्यो ईतो।
  apw-NT: Áídá’ Adam dehezṉa’dí’ Moses naghaazhį’ da’itsaahíí bik’ehgo nagowaa lę́k’e,
    nṉee Adam iłsiihíí k’ehgo doo da’iłsiih da ndi; Adam da’itsaah zhiṉéégo nṉee dawa
    yá sizįį lę́k’e, ndi ła’ dogaał doleełíí ihi’ṉá zhiṉéégo nṉee dawa yá hizį’.
  gum-gum: Treeg kuindøgucha, tru kwamibe Adán tsub urassrøngurri Moiséskatig mayeelaim
