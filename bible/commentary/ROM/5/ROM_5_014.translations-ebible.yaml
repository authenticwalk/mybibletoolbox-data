    ña quichaha̱ ra chi Nyoo. Ta ra Adán cuví ra tari noo xiñahñu noo ra cha cua quichi.
  tzo-NT: Yu'un ichamic uc ti crixchanoetique ti vo'one xchi'uc ti Adane, xchi'uc
    ti yol xnich'nabe, xchi'uc scotol ti much'utic muc xa'yic ti mantaletique yu'un
    mu to chtal ti balumil ti Moisese. Co'ol ichamic ti much'utic mu co'oluc laj sta
    smulic xchi'uc ti Adane. Ti Adane totil ic'ot cu'untic. Ja' no'ox hech uc ti Jesucristoe
    totil ic'ot cu'untic, yu'un oy c'usi laj spas jujun.
  ind-AGS: Tetapi kematian masih memerintah mulai dari jaman Adam sampai Musa, bahkan
    atas mereka yang tidak melakukan dosa seperti yang Adam lakukan. Adam sendiri
    mewakili seorang pribadi yang akan datang, yaitu Yesus.
  omw-omw: Kotiva hia mwitaa tuvarovata Ataamunraqaatairo nraakye qora quti okyarava
    qati nraahu vahiqi vi varuvaro Mosesivavata variqiro viro uro qutu vura. Mwi entara
    Ataamuva Kotira qua nteqa kyero variqiro viro uro qutu vuvata, nraakye qora hia
    Ataamuva Kotira qua nteqa kyontema kyeta varuhua, mwihuavata mwiqi nraahu variqita
    vita qutu vura. Ataamuva tauraanaa vaisi varuvaro mwia nraakiara qovara hiani
    vaisiva Iesusivavata tauraanaa vaisi votima kyero varura.
  yrb-yrb: I sinana ba, nono Adamubairoma are Mosesibai i odoro eme nesia uitebita.
    Adamuma Godinu unu ma siosa uiba dawa iba ui. I bodere uwarama Adamunu siosawere
    ueta ari enanari utawa aika utebitarogo daido uitebita. Adamu danu ueta sinetaroma
    Yesunu fareta ma boroyari.
  maa-NT: Tje̱n‑ne na̱chrjein ts'e̱ Adán skanda ts'e̱ Moisés, tjínè‑la̱ nga ki̱yá
    yije xi̱ta̱ kóho̱tjín na̱s'ín mì k'oa̱á tjín jé xi tsohótsji koni kis'iìn Adán
    nga kisìkatonè‑la̱ o̱kixi̱ xi kitsjaà‑la̱ Nainá. Adán, jè ngaya‑la̱ [Cristo] xi
    i̱skan j'iì.
  mcq-mcq: Vea kaꞌene Atamura hinaji rena roe Mosisi oni veiji rene ea kaꞌene hijajija
    kwamasahara. Ijí ea kajija sisea kaꞌene Atamura venajaꞌina pavejara vo majama
