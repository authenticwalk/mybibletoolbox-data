    kielelezo cha yule ambaye atakuja baadaye.
  ese-NT: Eꞌe, Adana shajjamaꞌ po majje, Moisesija esohui tehue jjimahuajo aje oe
    ojjaña mano poquipoquiꞌya poa quea tai baꞌyanijo. Onajaya Eyacuiñajjija esohui
    shajjaꞌajja jjimajo Adana jayojja jama pojjeama. Adana ca ca Eyacuiñajjija esohui
