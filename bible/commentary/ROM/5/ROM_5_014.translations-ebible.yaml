  cof-NT: Tsan josanan, jun matenan jerale tsachila puyamin jominlanue. Adán sonnano
    male nechi Moisés Diosichi mantá chuteno ma fecári tsachilari yalachi jutsa tenchi
    puyamin jominlanue. Adannan quiraque jutsa quituminlanan, uyan quiraque jutsa
    quiminla jonun tenchi puyamin jominlanue. Adán matu mate duque tsachilaca ya cuwenta
    suwaca josa, numari ma polenunbi Jesucrístonan duque tsachilaca ya cuwenta suwamin
    joe.
  srm-NT: Ma nöö hii fa dee wëti an bi dë seei eti, ma hogi du bi dë kaa, biga kumutu
    a di ten u Adam te kisi di ten u Mosesi nöö hii sëmbë bi ta dëdë. Hii fa de an
    bi poi wëti a di wan seei fasi fa Adam bi poi ën, ma töku de bi du hogi, biga
    de tuu dëdë. Nöö di soni u Adam dë, nöö a bi dë kuma wan peentje fuu luku nöö
    woo fusutan soni. ˻A ta lei u u wan Sëmbë bi dë a pasi u ko a bakaten. Nöö di
    Sëmbë dë, Masa Jesosi wë e.
  qvs-NT: Chay runakuna kastigunta mana yachashpankunapish Adanpa tiempunmantapacha
    Moisespa tiempunkaman uchankunarayku wañuksapa. Mana Adanshina uchallikushpankunapish
    mana allita rurashkankunarayku wañuksapa. Adan yuyachiwanchisapa Jesukristu shamunanta
    uchanchikunamanta salvawananchikunapa.
  zca-NT: Per dizde zhë che'n Adán haxta zhë che'n Muisés, rë men ño nzhat, ter nangapt
    bixa' dol nela Adán ga', per ngut bixa' por Adán, mbaino Adán re' nak xa' lu'
    xmod nak Jesukrist.
  cbc-NT: Bairo cabaimiatacʉ̃ãrẽ, Adán ãnacʉ̃ cʉ̃ caãnijʉ̃gori rʉ̃mʉpʉi nijʉ̃goató
    Moisés ãnacʉ̃ cʉ̃ caãni yʉteapʉ nituetayupa roro caána na cayasirije. Bairãpʉa,
    Dios Adárẽ, “Ti yucʉ rícare ʉgaeticõãña,” cʉ̃ caĩcũrĩqũẽrẽ bairo caãnierẽ na cabaibotiorije
    jʉ̃gori mee yasiyupa camasã. Adán ãnacʉ̃ carorijere caátijʉ̃goricʉ majũ ãñupĩ.
    Jesús pʉame roque caroa macããjẽrẽ ati yepapʉ cajeatíjʉ̃goricʉ majũ ãñupĩ.
  qxo-NT: Tsaynö nirpis Adan jutsanpita wanuyman changannöllam llapan runacunapis
    jutsa ruraypitaga wanuyan Tayta Dios ninganta mana musyaycarpis.
  mox-mox: '@see-verse:ROM.005.013'
  kew-kew: Pare Adam pirisa rabu page omaama ipua Moses pirisa rabu page omape konemere
    onaa rayo rabuaniaasa. Adam-me Gote-na agaa mana rasua omesa pare omape koneme
    pupitagi go-rupa nanisimide onaanu page rabuaniaasa. Adam aba epenaloa Yesu nipu
    orope su amaa ipisa.
  dww-dww: Be yaḡoro Adam na raḡanie be ya naḡo da Mousis na raḡanie guri banaga yawai
    badedina. Avedi da aitauḡa tarawatu nam ti kati kotovina, Adam tarawatu yai kati
    kotovina maika. Adam tauna banaga muriḡa e verauna yawai matairena.
  twi-ASANTE: Nanso, ɛfiri Adam ɛberɛ so kɔsi Mose ɛberɛ so no, owuo dii nnipa nyinaa
    so kɔsii wɔn mpo a wɔanyɛ bɔne, sɛdeɛ Adam deɛ ɔyɛɛ asoɔden kyerɛɛ Onyankopɔn
    no. Ɛkwan bi so no, Adam yɛ Kristo, deɛ na ɔrebɛba no, sɛso.
  aoj-aoj: Apaꞌ gaꞌ nataga nape nogota atamba Adami nafiꞌi nataga nogota Mosesi. Epes
    isimba hiasi ina sogawa muꞌuli God nagasoꞌ Mosesani, owaꞌatin. Apaꞌ owaꞌ gaꞌ nahapilas
    sisihis hiꞌalas. Fowaꞌ God nasoꞌana muꞌuli ananini Adam, owaꞌ Adam natolapan.
    Anis epes daias ina sumbisilaꞌan siꞌi Adam nagatolapan, owaꞌ. Apaꞌ gaꞌ nahapilas
    wapani. Aman anamba Adam nondolaꞌwaifa aman anamba Dembinai atona nigiꞌ nogatagai.
  cbv-cbv: Páant yap yohat peéh chãjat ã wih jwʉhcah yʉhna, Adán tʉ́ttimah jʉmnit
    nihat ĩt wʉnʉp wʉt jĩ. Moisés ã jʉmat pínah jã́tih, caán wʉtat ã wih jwʉhcah yʉhna,
    caán láa jʉmnit ĩt wʉnʉp wʉt jĩ. Adán Dios ã wʉtatjidih ã yap yohatji pahjeh queétjeh
    chãjcan yʉhna, queét nihatbʉt biíc yoobó ĩt wʉnʉp wʉt jĩ. Páant wʉnnit ĩ jʉmʉchah
    jéihnit, “Adán ã yap yohochahjeh, nihat jwiítbʉt biíc yoobó yap yohnit panihnit
    jwĩt jʉmʉp wʉt jĩ”, jwĩ niíj jéihna caá. Pánihna, Adán yéej chãj waóhni ã jʉmatji
    pahjeh, tʉ́ttimah nin baácna jʉ̃óhni Jesucristoboó tʉ́i chãj waóhni ãt jʉmʉp wʉt
    jĩ.
  taw-taw: Kumeb ak pen, binɨb okok kɨlop gek kumɨlak. Bɨlel Adam yek ñɨn ak, mɨd
    dad ap ap Mosis yek ñɨn ak owak ak, binɨb okok kɨli kumɨlak. Kɨli Adam ne God
    takaw kɨles tɨbɨlɨkak tek ma gɨlak. Kɨli pen tap si tap tɨmel ogɨnap gel, kumeb
    ak kɨlop gek kumɨlak. Adam, ne bɨ kɨdek ownɨgab ak bɨ anɨb ak tek yek.
  jic-NT: Newa nintsja; pjü tecya'lin̈. Adán popa p'iyá püs naya tapatja pjü tecya'lin̈.
    Moisés tjemya'na nas, nin p'iyatsja. Adán ma la tjiji Dios tjijyü'ta jin. Nepénowa
    ma la tjajay Adán la tjiji jinwá, mop'in malala la tjajay wa yupj. Mpes niná pjü
    tecya'lin̈. Adán mwalá tüpü'ü. Püs tepyala na nosis nt'a tjac' Jesucristo. Adán
    Jesucristo jinwatsja 'ots'ots' way.
  zap-NT: Per mase zenga, yrandxee mén ne wuu desde ne wuu Adán axtegue ne wuu Moises,
    wap men degne wet men yrandxee men, mase wlaadet men zegnak dol ne wlaa Adán ne
    wondet Adán xdiiz Dëdyuzh; Adán nak zegnak te beey por men ne chiid.
