    Comam Dios. Naj Adán tuꞌ yechel huneꞌ mac hul yin̈ tzujanilxa ye naj, yajaꞌ xin
    mach lahano tzet yakꞌcano hunun ebnaj jet.
  cak-CNT: Y tok man jani c'o ta ri ley, stape' man k'alaj ta chi c'o mac, can xk'alajin-vi,
