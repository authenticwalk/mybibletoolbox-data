    God 'ilaka'u la Adam. La Adam 'e 'ilaka'u nga nununa nga Kraes ne'e nigi mai 'i
    buri.
  ded-ded: Nga Adanggarunac erekecma Moseac nasou homecngo ine ngicngacareng sasawa
