    yudabu ibubis mawakubainibukiaki, Adán keskakin Dios ninkama inun chakabu betsa
    betsapa wakubainidan. Ja dukun juni Adán Diosun damiwaniki. Jatun chakabuwaniken
    janua juni betsa pepa Adán binua ja kachu jau juxanun Diosun yubani juxun jatun
    jiweti bai bena nuku waxuniki.
  xtm-NTPP: Kovaa onde Adán ma te onde Moisés ma ni ka ji'i ñayii ma, visi masu inuu
