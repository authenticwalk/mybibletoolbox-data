  gah-gah: Lá onoimóza, heleaká netá nenémo Atatokatí apí oake vegená hizi hutilí
    iki minimi itemó keitoka agulizaki ve loló oketoko minamó. Loló oketoko noigo,
    Mosé utó imó. Atá nene Ómasímo lo hukota gakó pelevesava zimó nenéminiki alemake
    haitolíminiki lihima netá ale vegenatoka heleaká netalímo agulizaki ve loló oketoko
    minamó. Atá eza alika utó iti vémini avevezahaváa imóza,
  lcm-lcm: Sikei kantanem, using le si taun i Adam tung si Moses, lenginang a mat
    katala saupai ani ri vap aongos. Na aniria kapa, vap ang parik kitapa putuk a
    saupai ang, aongos ki kun mat kapa val Adam, nia katapo kankanuai i iuang ka serei.
  aer-aer: Anwerne akaltye aneme tyerrtye areye-arle apmere arrpe-anenhele akwetethe
    ilwemenge, itne-arle akwetethe arne akurne mpwarerlte-anemenge, Adam-ngentyele
    arlte yanheke-atwetye nhenge Ngkartele-arle Moses angkentye anthekeke-atwetyeke.
    Kele tyerrtye ingkirreke anteme ilwetyarte nhenge Adam-elarle mpwareke-ngentyele.
    Adam-ele Ngkarte ayene-ileme, merne annge arlkwemele Ngkartele-arle renhe arlkwetyale
    ilekenge. Kenhe arrpenhe areyele akurne-arteke mpwaretyakenhe itne akenhe arne
    akurne arrpenhe areye mpwaretyarte. Adam, Christ-nge arrwekele-arle aneke, re
    Re-arteke akweke ware aneme, rante-rante anetyakenhe.
  qvc-NT: '@see-verse:ROM.005.013'
  tgl-ULB: Gayunpaman, naghari ang kamatayan mula kay Adan hanggang kay Moises, at
