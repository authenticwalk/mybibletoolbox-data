  por-TFT: Mas sabemos que, desde os tempos de Adão até os dias de Moisés, todos os
    seres humanos pecavam habitualmente e morriam como consequência de haverem pecado.
    Mesmo aquelas pessoas que pecavam de maneira diferente de Adão, acabaram morrendo.
    A vida de Adão produziu resultados para todos os seres humanos, assim como a vida
    de Cristo, aquele que veio depois.
  gwi-NT: Adam gwats'an Moses gwats'ą' gwa'an gweedhaa dąį', dinjii nąįį niheedhaa
