  agu-BL: Ko ya'tz bintzi, ¿mbi tzuntz yi chiquimle'n cyakil yi e' xonl Adam yi ntaxk
    ak'lij yi ca'wl tetz Moisés? Qui'c jun yi jajk juch til chi yi il yi njuch Adam.
    Poro ja chiquim len. ¿Mbi tzuntz? I'tz tan paj yi ja ben k'a'jal tib yi til Adam
    ẍchixo'l chicyakil cu'n. Yi Adam i' xe'tzan yi juchle'n il, poro yi Cristo, yi
    jun yi bixba'nt tan tulake'n, i' xe'tzan yi itz'e'n junt tir.
  isn-isn: Ingi insha ai temile kupuma kung'wa Adamu ikapika sunga kung'wa Musa, nao
    ga nisinga ailumile imilandu, kunsoko ang'wa Adamu nauuiye ikulyo, mpyani ang'wa
    uyo nuuziza.
  eng-PEV: '@see-verse:ROM.005.013'
  ilo-ULB: Uray no kasta, nagari ti patay manipud kenni Adan agingga kenni Moises,
    uray kadagiti saan a nagbasol a kas iti panagsukir ni Adan, a kas kenkuana nga
    umayto.
  pir-NT: Tiquiro sa buhiri dahre masiedapegʉ̃ta Adán gʉ̃hʉ tiquiro bato ijiyequina
    gʉ̃hʉ dutiye mariedapegʉ̃ta yarie tiahye. Moise tiquiro ijiato pano dutiye mariedapegʉ̃ta
    masa yarie tiahye. Apequina ñañe yeye Adán tiquiro ñano yeriro saha waro yera
    timahye. Sa ijiepeta tiquina gʉ̃hʉ yarie tiahye. Sa yero Adán ñañene tiquiro ye
    dʉcariro saha yoari batopʉ ahri yehpapʉ ahtariquiro quehnoañene ye dʉcari jiri.
  anv-NT: Yɛ́mbɔ ɔlɔ né gébégé Adam ɔkwɔné ɛyigé Mosis, bɔɔ́ ako ágbo yɛ́ ɛbɛ
    lé bɔɔ́ abi álá ápyɛ gabo ɛké ayi Adam wɔ́. Mmyɛ ké ɛbwɔ́ áshya fɔ́ manwú
    ne genó ɛyi Ɛsɔwɔ ajɔɔ́ wɔ́. Né mati ayifɔ Adam afu muú ayi achwɔɔ́ nyɛ.
  sab-NT: '@see-verse:ROM.005.013'
  tmd-tmd: Jɨ Adam ila nɨgön mag gwogwo rɨmɨn, hölul nuŋ aku nöbö mö piaku ñɨgö pɨmɨn,
    magalɨg wöröxɨp hön hön, Mosɨs lo mönö yad nölöŋ wop aku höŋa. Adam God mönö nugwo
    yadöŋ aku röd aböŋ mag akuyöbö, nöbö mö bli röd abölim, jɨ Adam wöröxöŋ mag akuyöbö
    magalɨg wöröxmä. Adam nuŋ Nöbö mai höba rɨmɨdöŋ Nöbö aliöm.
  acr-NNT: Na rukꞌ ta kꞌu riꞌ, chwi lo ri Adán kꞌa chwa ri Moisés, taq ri winaq xekam
    ruma ri kimak, tobꞌ ri kimak na junam ta rukꞌ ri xuꞌan ri Adán echiriꞌ xupalajij
    ri taqanik re ri Dios. Yey ri Adán e pachaꞌ ri Jun kakꞌunik, waꞌ e ri Jesucristo.
  kpg-kpg: Mai di madagoaa Adam gaa tugi gi di madagoaa Moses, di made nogo dagi nia
    daangada huogodoo, dalia digau ala digi hai di huaidu a Adam ne hai i dono de hagalongo
    gi nnelekai a God. Adam la di haga modongoohia o tangada dela ga hanimoi maalia.
  taj-taj: तसैनोन आदमला धुइहेन्‍से मोशा भिबा म्‍हिला धुइधोनाला जम्‍मान म्‍हिगदेदा
    कालसे शासन लजी। थे म्‍हिगदेसे लबा पाप आदमसे लबा पाप ह्रङ्‌बा आतसै थेनीगदे सितोःजी।
    आदमसे लबा गेग्‍याम जम्‍मान म्‍हि सिजी, ओच्‍छे ख्रीष्‍टसे लबा गेग्‍याम चा जम्‍मान
    म्‍हि सोजी। चुह्रङ् लसी च्‍यामा, आदम लिच्‍छा फेप्‍खबा ख्रीष्‍ट ह्रङ्‌बान मुबा।
  avt-avt: God ap kene mɨt kanɨp kentar menmen enum mɨr, te hɨr mɨt yapɨrwe, nɨpaa
    me wɨ Adam kau tɨ ere wɨ God katɨp Moses hɨm lo mɨrak, hɨr yapɨrwe nɨre ne mɨt
    hɨr naa. Adam ketike mɨt miyapɨr han kerek ap neremir hɨm me God nar ke Adam hɨrak
    kɨrɨakem, hɨr yapɨrwe naa. Adam kerekek hɨrak kɨre mɨtɨk maain kaknen.
  cbk-cbk: Desde el tiempo di Adan hasta el tiempo di Moises, el muerte ta controla
    con el maga gente, masquin con aquellos quien nuay peca de igual manera como si
    Adan ya peca cuando ya desobedece le el mandamiento de Dios. Tiene maga cosas
    ya hace si Adan que ta enseña canaton acerca de uno quien ay vene despues di suyo.
    (Y ese amo si Jesucristo.)
  uig-ARA: شۇنداقتىمۇ، ئۆلۈم ئادەمئاتا ۋاقتىدىن مۇسا پەيغەمبەر ۋاقتىغىچە ئىنسانلارغىمۇ
    ھۆكۈم سۈردى؛ ئۇلار گەرچە ئادەمئاتىنىڭ سادىر قىلغان ئىتائەتسىزلىكىدەك گۇناھ سادىر
    قىلمىغان بولسىمۇ، بۇ ئىنسانلارمۇ ئۆلۈم ھۆكۈمىدىن خالىي بولمىدى). ئادەمئاتىنىڭ
    ئۆزى ــ كېيىن كېلىدىغان مەسىھنىڭ بىر بېشارەتلىك ئۈلگسىدۇر؛
  tuf-tuf: Bi ques cuécwajar cuar, bahnaquin sácajacro. Adán itchac cab acat cuar
    Moisés itchac cab acat tas, biyin yinjáctara bahnaquin sácajacro. Adanat Sir imát
    wajác ria cati ruhw̃ujác rehquít yarjacro. Eyta cuar cahujinat tayar ajquír bi
    yajác cuar, ey ques sácajacro. Adán chihtá cuitar bahnaquin tayar ji chaquir eyta,
    Jesucristo yehnata bi chihtá cuitar cat uw bahnaquin tayar bár chácata chájacro.
  abx-abx: Tikang pa may si panahun-na si Adan pada'iray si panahun-na si Moises,
    agdalom na i kamatayon si a'a hasta liwat si mga a'a nga ga'i akasala' pina'agi
    si pagsupak si mando' pariho si nagbuhat-na si Adan. Ngan parti namay si Adan,
    iya i aniya' kapuruparihu'an-na si addangan nga titakka.
  mco-NT: Ca' ñejɨty, oy ajcxy anajty ca' mɨɨdɨty Dios ycötujcɨn, nañ jadu'n y'o'ctay
    ajcxy, chondacy mɨɨd Adán, ixtɨ yja'ty ma Moisés yxɨɨ ytiempo. Nañ o'ctay jäy
    ajcxy huɨdibɨ tɨgachjaty tundɨgooy, ca' yjadu'nɨty nej Adán oga'n ytundɨgooy.
    Ɨɨch ajt nninïcx ymɨɨd je jɨbɨcpɨ huɨdibɨ nbaatɨm ma Adán. Per ajt njemyjot njemyhuinma'ñ
    nbaatɨm ma Cristo.
  cpb-NT: Ikanta ikamaira Adán, ikamitaawo eejatzi icharinepaini okantawetaka inashiyetaka
    iyaariperonka. Iroowa jatakotanaintsiri irojatzi itzimantakari pairani Moisés-ni.
    Iri Adán oshiyakaawentakeriri itsipa atziri pokaintsiri,
  aon-aon: Namudok aria abudok nyutob Adam natogur napenyobi arigaha banak batogrumori
    abudok nyutob Moses natogur napenyobi, ihishmorim arpesh douk shagok. Enesh shenekesh
    iri yoweishi inahos douk madae shubrig Iruhin ananin dodogowinyi lo kabi enyudok
    Adam neneken iri um uwe namudok, aria eshesh shopunek shagok. Namudok aria Adam
    anan douk natogur kabi enen kak meyoh um anudok arman kweipon ta nutogur iri.
    Umum maresh? Adam nokwarum gok aria Jisas nokwarum agundok mape wosik abom um.
  hus-NT-2005: Por an chemlá kʼejle waꞌach asta tam ti xeꞌchin na Adán, asta ti waꞌchin
    na Moisés. U chemel xitaꞌkichkʼi ka walbin jelt xan ti walbin na Adán. Anchanꞌ
    xan ti na Adán in walaꞌ ani waꞌchin an chemlá, anchanꞌ jeye ti tsích na Kristo
    abal kin pidhnaꞌ an xeꞌchintaláb xi yab in koꞌol in okʼontal.
  mig-NT: Kue'e̱ kuu̱‑yo̱‑ún, ni̱ tá'ú tíñu onde̱ kɨvɨ̱ ní kii Adam, te onde̱ kɨvɨ̱
    ní kenda Moisés, va̱sa onde̱ sɨkɨ̱ ñáyɨvɨ já tú ní kásá'a‑i kua̱chi modo ni̱ stɨ́vɨ́
    Adam tiñu. Chi cha̱a‑ún ni̱ kuu muestra I'a̱ chaa̱.
  bps-bps: Kabay balù én, fandà fa di bang Adam kel di bang kagablé i flalò di ku
    Mosis kdee dad to mati mdà di salàla, balù i salàla là salngad di gugsalà Adam,
    du nlafaan i flalò Dwata di kenen. Kabay dale làla nlafà i flaloan, du landè fa
    blé di dale. Adam ani mbaling guflingen i satu to i là fa kel di tah tanà ani,
    dunan Krayst.
  mbs-mbs: Meneng lekat ki Adam taman te pegkeliwat i Moises te punù te Timanem, migkemematay
    se kedita te otaw so doen salà ininang dan, pengkey wedà dan lèpangi se punù linèpangan
    i Adam. Pengkey medaet se ininang i Adam gebii, meneng doen timbang din. Yan se
    Misiyas pinelimanan din.
  tof-tof: A büdüla balngomól yarilürr Adamón ngyaben tonarrdógabi kókó Mosesón ngyaben
    tonarr amrran. Ene pamkolpama ta nurrbarinürr, kolae tonarr nidi tómbapónóp, a
    Godón gida bóktan poko koke amgünóp Adamzan kainürr. Adam Kerrison dandang yarilürr,
    solkwat nótó ki tame, zitülkus wa ne kla tónggapónórr, blaman pamkolpam nongrenóp.
    Kerriso ta ne kla tónggapónórr, blaman pamkolpam nongrenóp.
  cme-NT: A ne da a doŋ Adãma bãaŋgu-na, a ji hi Moisi kũŋgu‑i, kuliiŋgu ciɛ ku
    bãaŋgu‑i, halle bamaŋ saa cãl Adãma temma‑i a yagar Diiloŋo nuŋgu‑i, ku taa
    ku wuo-ba. Adãma‑i baa *Koŋkortieŋo maŋ naa saaya u jo, ba maacemma nyaanu ma-naa.
    Adãma guɔlaaya nelbiliemba‑i, Koŋkortieŋo jo ji migãaŋ-ba.
  sus-sus: Kɔnɔ faxɛ tan nu na duniɲa ma, keli won benba Adama ma han Annabi Munsa,
    hali na mixie xa yunubi to mu nu luxi alɔ won benba Adama gbe naxan Ala xui yati
    matandi. Adama nu misaalixi mixi nan na naxan nu fafe.
  pon-2006: Ahpw sang ni mwehin Adam lel Moses mehla me kin kaunda aramas koaros;
    ei, pil ong irail kan me sohte wiahda dihp duwehte Adam ni eh sohte peikiong mahsen
    en Koht. Eri, Adam iei sansal en me pahn pwarodo mwuhr.
  dad-dad: Anĩ ere, Adam nẽ sain bunem ile Moses nẽ sain bun, idi Adam age fen gen,
    to Negur nẽ ĩtãfiya wal difen anidig laa farumen dibodon, Adam ĩ taka fau isiyouf
    nẽ malakanon.
  zab-NT: Per masquɨ ziy bdzɨndxipac ni gutydeb, desde tiamp xte Adán axtquɨ tiamp
    xte Moisés, masquɨpac quɨt baandeb saatispac duld ni baany Adán. Ne tiampqui Adán
    guc zec tuby seny pur tuby ni ná par gueed, per par güen.
  jae-jae: Mago gêmacanô tau gêjam gôliŋ ŋamalac samob, taŋ sêmoa Adam agêc Mose nêŋ
    têm ŋasawa naŋ. Êsêac sêgôm sec kêtôm Adam kêgêli biŋsu nec atom, mago gêmacanô
    tau gêjam gôliŋ êsêac amboac tonaŋgeŋ. Adam tau kêtu ŋac, taŋ oc êmêŋŋa naŋ, nê
    dôŋ.
  ksd-ksd: Ma a dovotina a minat i ga kure ra tarai papa ra kilala i Adam ma tuk tar
    ta ra kilala i Moses, ma diat bula pa dia ga rara ta ra mangamangana varogop nam
    Adam i ga rara tana, ia ra malalar i nina ba na ga pot.
  msm-NT: di to sae migdae gihapun to kamatajon. Kaling sugud ki Adan pailing diya
    ki Moises, nangkamatoy to mgo otow inggad sikan sae dan kona no angod to diya
    ki Adan no migyapas to sugu no napuun yagboy to ba-ba to Diyus. Si Adan ogpakaangod-angod
    ki Jesu-Cristo, su to nadeygan to hinang dan no daduwa nakadaehig man to tibo
    mgo otow.
  myk-myk: Ga lee bɛ na sipyii bɛɛri pʼa pye xu wo fanha ki nɔhɔ ni, na co Adama wo
    tuun wu na, fo na pa nɔ Kilɛ tudunmɔɔ Musa wo tuun wu na. Ali piimu bɛ pu ɲɛ pu
    ya ta saliya wu kyɛɛgi ba Adama ɲɛ-ɛ ge, pee bɛ bi xhuli. Wemu wʼa bi yaa na pa
    ge, wee ɲɛ Yesu Kirisa. Adama ya pye ba wee wo jaa ɲɛ wɛ.
  sbe-sbe: Iyamo boita meta tamowai ye tanuwagaidi Adama yona huya unai na ye laoma
    ye lau ee Mose yona huya unai, yo hinage ye lau kaiteyadi nige laugagayo hesau
    se utusi doha Adama ne kalidiyena. Adama kana kao meta nige doha kaiteya sola
    kabo ye laoma ne.
  mcr-mcr: Iŋäqe Atamä iqu äpmamiŋqeta, Mosisi iqu äpmamiŋqäŋgaŋqe, ämaqe, suqä quvqä
    Atamä iqu imäkkqä-pa asänäŋi mimäkqä itqätaŋguwä-qe, äpäkoŋqä iqu ämaqä eeqänäŋä
    iquauŋi, äyä ämimiŋqe. Atamä iqu, Ämaqä qänaki timäuniqä Iqueqä ktqä eŋqä-paŋä-que.
  cux-NT: ¿Dɛ́'ɛ̄ yeⁿ'e chuū? Ndii tiempo chi canéé Adán ní dinuuⁿndi sa ndii tiempo
    chi canéé Moisés. Ní Moisés ca'á yā ley miiⁿ 'iiⁿ'yāⁿ s'eeⁿ chi dinuuⁿndí yā ní
    canéé chi 'cuūvi yā. Ní ch'īi yā 'áárá chi nguɛ́ɛ́ dinuuⁿndí yā tan'dúúcā Adán
    chi nguɛ́ɛ́ n'giindiveéⁿ yā chi ngaⁿ'a Ndyuūs. Ní cáávā chi Adán miiⁿ dinuuⁿndí
    yā, chuū ch'iⁿ'i 'iiⁿ'yāⁿ chi Daiyá Ndyuūs canéé chí cúchiī ní 'iiⁿ'yāⁿ s'eeⁿ
    'caandiveéⁿ yā nduudu yeⁿ'é Ndyuūs.
  tur-YTC: Yine de ölüm, Adem’den Moşe’ye kadar, Adem’inkine benzer bir itaatsizlik
    etmemiş olanların üzerinde de hüküm sürdü. Adem gelecek olan Kişi’nin örneğidir.
  san-ITR: tathApyAdamA yAdR^ishaM pApaM kR^itaM tAdR^ishaM pApaM yai rnAkAri Adamam
    Arabhya mUsAM yAvat teShAmapyupari mR^ityU rAjatvam akarot sa Adam bhAvyAdamo
    nidarshanamevAste|
  bel-N: Аднак сьмерць валадарыла ад Адама да Майсея і над тымі, якія не зграшылі
    на падабенства праступку Адама, які ёсьць вобраз Таго, Які мае быць.
  sch-sch: Hannirese, Adam zora renga Moses zora dênin mi murdi chunga Adamin Pathien
    chongpêk jômloia nunsie a tho sikin nunsie tho loi ngei chunga khom thina han
    racham aneia. Adam hah a la juong rangpu le mintêk ani.
  mic-MIQNT: Weja'tegemgeg Atao'q glapis Mowiso'q 'ms't mimajuinu'g nepu'tipnig muta
    pata'taqatipnig we'gaw ta'nig mo wijei tel pata'taqatigupnig 'st'ge' Atao'q ta'n
    tela'tegepnaq. Elistua'pna Gjinisgaml ta'n telimt'pnn. Ta'n newgte'jit ji'nm Atao'q
    gis tla'teget nige' 'ms't wen elt pata'teget. Ta'n newgte'jit ji'nm Se'suguli
    gis tla'teget 'ms't wen gis tetapu'etew Gjinisgamewigtug.
  huu-NT: Moisés mɨcorɨ llogacɨno nia iñenia, Adán mɨcorɨ facaisemona Moisés mɨcorɨ
    facaisemo naimacɨ jeacɨno ite dɨga nana comɨnɨ fiodaicana jaidɨmacɨ. Adán mɨcorɨ
    isoi jeacɨnona fɨnoñedɨmacɨ; iadedɨ fiodaicana jaidɨmacɨ. Adán mɨcorɨdɨ Cristo
    isoiñede. Adán mɨcorɨ fɨnoca rafuemona jeacɨno comuide. Cristo fɨnoca rafuemona
    Jusiñamui caɨ jeacɨnona oni dotade.
  jiv-NT: Ataṉ pujumia nuyá Muisais tuke akupeatsai̱ṉ shuara tunaari̱ paantcha ai̱ṉ
    ashí shuar tunaan túrawar jákarmiayi. Kame ni tunaari̱ Ataṉna áintsachauyayi.
    Ataṉka Yus akupkamu paant ujakman umirkachmiayi. Antsu nu shuar Yus akupkamu
    paant nékainiachiataṉ tunaan túrin áiniak jákarmiayi. Tura Ataṉka Krístuja̱i̱
    apatkar enentáimpratai.
  otm-NT: '@see-verse:ROM.005.013'
  dah-dah: Goyenpoga Adamyen nalure mat waŋ Moseyen nalure hinhan mar wor tumŋaŋ kamamiŋ.
    Al kura Adam beleŋ Al Kuruŋyen mere pel irde mata buluŋ tiyyiŋ gwahade ma tiyamiŋ
    mar wor tumŋaŋ kamde kamde mata gote yufuk bana hinhan. Niŋgeb Adambe matamiŋ
    gote igineŋ buluŋ goyen alya bereya megen haŋ kuruŋ gayen hitte forok iryiŋ al.
    Gega al kura kame forok yiriŋ al gobe matamiŋ gote igineŋ igiŋ goyen alya bereya
    kuruŋ gayen hitte forok iryiŋ. Niŋgeb Adambe mata buluŋ forok iryiŋ al, munaŋ
    kame wayyiŋ al gobe mata igiŋ forok iryiŋ al.
  tnk-tnk: Mətə nemhəien ramərɨmənu ihi ia nəpɨn nəha. Fwe Atam meste pehe Moses nərmama
    me pam hemhə, nəri auər a mə irəha nepwɨn noien ərəha me səvənraha həpkəmwhen
    mhə ia noien ərəha səvəi Atam. Atam in iərmama riti kamətə pen Iesu Kristo irə
    sə truvehe kurirə irə.
  kpr-kpr: Avata Adam dara usira, sifo ai tano ghedo firi Moses Agho Dari rurusira
    da soro aminda, evetu genembo ambududurudo fuseri. Mendeni ari eko Adam usira
    ava, ne jo ae useri. Amo, Adam God da Geka jo ningae use ari eko usira aminga
    ava, ne jo ae useri. Avata nembarago ambududuruseri. Kau Adam rea usira ainda
    bouvu evetu genembo mendenikena sefusira aminga ava, Iesu amboda rea etiri sirorusira
    ainda esimbugari ava, evetu genembo mendenikena sefusira.
  san-IAS: tathāpyādamā yādṛśaṁ pāpaṁ kṛtaṁ tādṛśaṁ pāpaṁ yai rnākāri ādamam ārabhya
    mūsāṁ yāvat teṣāmapyupari mṛtyū rājatvam akarot sa ādam bhāvyādamo nidarśanamevāste|
  nho-nho: Naa tama hakkaatoa te maarama nei, kaamata mai i te ssao Adam no tae ki te ssao
    Moses, ni mmate hakkaatoa. Niaaina maa naa haisara aaraa tama e kkee ma naa haisara
    Adam ni mee i tana saaita ni see hakannoo ki naa taratara TeAtua raa, laatou ni mmate
    hoki pee ko Adam. Adam e mee koi ma ko te tama ma ki oti ku hakasura iho imuri.
  gym-NT: '@see-verse:ROM.005.013'
  azg-NT: Majoꞌ juu na tonanꞌtja nnꞌan nnon Tyoꞌtsꞌon, min na tyiꞌquitsijonhanꞌ juuhanꞌ
    chaꞌxjen juu na sitja Adán xjen na tyíꞌcüangueeꞌ jon jñꞌoon na tquen Tyoꞌtsꞌon
    nnon jon, majoꞌ juu na itsꞌaa na covje nnꞌan, toquenhanꞌ xjen ꞌnaanꞌhanꞌ nanꞌñeen.
    Tyeꞌ na condui na nndaꞌ xjen na tueꞌ Adán, ndoꞌ ata xjen na jndui ntji na tquen
    Moisés na coꞌxenhanꞌ, ninvito jndyocahanꞌ na tovje nnꞌan. Ee chaꞌxjen juu Adán
    conduihin tsan na tomꞌaan jndyee na totsitjahin, manndaꞌ vaa na itsijonhanꞌ ntyja
    ꞌnaanꞌ Cristo, juu jon tsan navejndyee na totsiquindë. Manquii jon na sijndaꞌ
    Tyoꞌtsꞌon na quindyo jon tsonnangue.
  bhd-bhd: फिरी भी आदमे करां मूसा तगर सेब्भी लोकेईं पाप कियो ते सब लोक मरे, ज़ैन लोकेईं
    तैस आदमेरो ज़ेरो पाप न कियो तैना भी मरे, आदम मसीहेरो ज़ेरो थियो, ज़ै मसीह एजनेबालो
    थियो।
  too-NT: Lā' chuntza' talīnīlh a'yuj xlaca'n tū' tatlahualh chu a'cxtim a'ntūn tlahualh
    Adán, a'xni'ca' tū' a'kahuāna'ni'lh Dios. Por ixpālacata Adán talaclalh ixlīhuākca'n
    huan tachi'xcuhuī't. Lā' Cristo tū' chuntza' ixuanī't. Lej tzey a'ntū cātlahuani'lh
    ixlīhuāk huan tachi'xcuhuī't.
  ind-AYT: Namun, maut berkuasa dari sejak Adam sampai Musa, bahkan juga atas orang-orang
    yang berdosanya tidak sama seperti pelanggaran yang dilakukan oleh Adam, yang
    merupakan gambaran dari Dia yang akan datang.
  cjo-NT: Omaanta eekiro riyaatanakitzi ikamaeyanakini maawaeni atziri, ritakaantanakawo
    owakira tzimajaantaneentsiri, riraga Araani, roojatzi ijeekantapaaka Moeseeshini.
    Omawitya tekiraata otzimi kaminagaantsi rashi Tajorentsi, tema riraga anteeyakirorini
    kaari kameethatatsi ikamaeyakini, omawitya rantakiro inashitapaeni kaari kameethatatsi.
    Tema owamagaeyakirini okaatzi ranteeyakirini. Riraga Araani roshiyawitakari riraga
    pokapaentatsiri rimpaetzi,
  nsn-nsn: Bo tena binaka Adam e tuka tena binaka Moses, o tamata uakapa ka mat, teeit
    Adam ke katego tena ualatoho God, gitiempe ahik pesina pah ka guata uasa sira
    tang Adam. Adam misiana paha niparoko tar tang sioko gere turung lame.
  san-DEV: तथाप्यादमा यादृशं पापं कृतं तादृशं पापं यै र्नाकारि आदमम् आरभ्य मूसां यावत्
    तेषामप्युपरि मृत्यू राजत्वम् अकरोत् स आदम् भाव्यादमो निदर्शनमेवास्ते।
  tna-NT: Daja biame, Adán chenu jenetia Moisés chenu ja jacuatsasiati cuana tiataidha
    teje cristiano cuana manutaidha. Equene Adán chenu ja jucha ataidha nime, aimue
    ataidha huecuana mahue biame, manutaidha huecuana. Pamapa cristiano cuana sa manu
    taji Adán chenu ja Tata Diusu jei ataidha mahue jepuiti. Daja biame, cristiano
    cuana eid'e puenita cua, Cristo ja Tata Diusu jei ataidha jepuiti.
  lid-lid: Arile, udu ndra bada len ta Adam eme asahan bada len ta Moses, imek badeh,
    ibo gok ta ilom lau marakon. Lau rayah bamekes kandriyen ndra-in bala le buku
    ta Adam amekes bwe, arile imek ilom iri lau i buku le doh ale. Adam badeh, i buku
    malawi le iy ndramak nane kameh asahan hamon.
  wim-wim: Aak anpalmana nil Adam.an wun-wuna aak-aakanakaman nil Moses.angan wik
    thayanan theeꞌ thant ngul-a, than pam wanch anangana uth-uthamina, puth than yotaman
    way anman iiy-iiyin. Nil God.an thaw nungant Adam.antan mayan keꞌ mungkowa, puth
    nil Adam.ana kuchek-thayan iiy aꞌ mayana mungk. Nil God.an Adam.ant thonakam wik
    inan thaw. Than pam wanch wiyangan keꞌam ngeeyin nil God.an wikan thaw-thaw thantana,
    nil Adam.antan ep thaw, puth than thamp way iiy-iiyin. Nil Adam.an-a, kaꞌatham
    wun-wuna, nil Jesus Christ.aniya ngul-ngulan uka aak iikanakan.
  zga-M: Na vulevule uvufwe ukhuhuma khwa nyakhatale u Adamu ipakha usikhi u gwa Mose,
    khuvala avasavavombe imbivi, ukhusita ukhwidika uvuvivi akhale ikhwincha, vingi
    va fwile khukhisa kya Nguluve nu vunonu wa khisa wa munu, Yesu Klisite vulutilile
    ukhulutilila khuvingi.
  yom-yom: Muaki lufua luyala tona Adami nate mu thangu Moyize ayi nate mu batu bobo
    bakambu vola masumu banga Adami, mfikula yi mutu wowo wufueti kuiza.
  san-SIN: තථාප්‍යාදමා යාදෘශං පාපං කෘතං තාදෘශං පාපං යෛ ර්නාකාරි ආදමම් ආරභ්‍ය මූසාං
    යාවත් තේෂාමප්‍යුපරි මෘත්‍යූ රාජත්වම් අකරෝත් ස ආදම් භාව්‍යාදමෝ නිදර්ශනමේවාස්තේ|
  yut-yut: Mani Adamon da wɨŋ Moses da bɨsapmon amɨn yokwi awit do kɨmot da mɨŋat
    amɨn morapyo tɨmɨkgɨt. Dɨwarɨ Adam da Piŋkop dakon gen ɨrakgɨt uŋudeŋ dɨma awit,
    mani kɨmot da uŋunyo kɨsi tɨmɨkgɨt. Adam uŋun Yesu don altosak dakon tɨlak agɨt,
    nido Adam da yo agɨt uŋun dakon bamɨ mɨŋat amɨn moropyo kɨsikon ɨreŋ tagɨt.
  grc-BYZ: ἀλλ᾽ ἐβασίλευσεν ὁ θάνατος ἀπὸ Ἀδὰμ μέχρι Μωϋσέως καὶ ἐπὶ τοὺς μὴ ἁμαρτήσαντας
    ἐπὶ τῷ ὁμοιώματι τῆς παραβάσεως Ἀδάμ, ὅς ἐστι τύπος τοῦ μέλλοντος.
  cpc-NT: Ikamaki Adán, ikamitaka iijatzi charinitanakariri irirori okantawitaka inashitaka
    iyaaripironka. Iro jatakotanaintsi irojatzi itzimantakari pairani Moisés-ni. Iriira
    Adán ojyakaawintakariri pashini shirampari pokaintsiri,
  nhg-NT: Cache desde cuöc Adán hasta cuöc Moisés noche tlöca omejmejque porque innochtie
    otlajtlacojque, mös seque intlajtlacul amo oyeya quieme otlajtlaco Adán. Hua yaja
    Adán icaca tieixniehualo de yejuatzi öque sötiepa ohualiloac.
  nya-nya: Komabe, imfa inalamulira kuyambira nthawi ya Adamu mpaka nthawi ya Mose.
    Inalamulira ngakhalenso pa iwo amene sanachimwe posamvera Malamulo monga anachitira
    Adamu. Adamuyo amene anali chifaniziro cha wina amene ankabwera.
  ngu-NT: Pero nochimej on tlacamej yejhuan onenquej desde Adán hasta Moisés omiquej
    masqui intlajtlacolhuan xijqui catca quen itlajtlacol Adán. Yejhua xoquitlacamat
    itlanahuatil Dios. Adam quixnescayotiaya on yejhuan huajlasquia.
  kup-kup: Met Adam heharah añarab kapot tat ñomooh, met paru ñomoohaekanañ mapori
    horï tovai ñomovai emoohan Moses berevahan am ñomooh. Met ñomooh-pori God Adam
    ñetï hon nar mañahan elahavoz zut paru nat, oñ am horï mod mapoñ tohot het ñomooh.
    Met Adam pop pi hamarah kap magei nat ba ou batahan dari añarab maporitï pov ou
    ravat hez. Met povoz zut tokat aban erah-mod tin pop amun kap magei mod nat ba
    ou batahan, dari añarab maporitï ou ravamah.
  jid-jid: Ikhwu a he rji ni nton u Adamu ye ri ni nton Musa, nda he nitu bi wa bana
    lahtre bibi u Adamu'a na, ahi kpe wa a kati u seka se'a.
  wmw-wmw: Novyo-sivyo, kifo cîtawala wanu piya tangu wakati wa Adamu mpaka wakati
    wa Musa, anta na ware sawakorire dambi kamba vyaatupire kauli Adamu. Adamu nfano
    wa namuna mmojawapo wa munu akirindiriwa kuja.
  gmv-GGM: Shin Addameppe ha simmin Muse wode gakkanaas diza woden Addame mala woga
    menththid nagara oothontayta bollaka hayqoy kawotides. Addamey buro yaana kiristoosas
    lemisokko.
  ssg-ssg: Tuahe lokon ti Adam hanima taen ti Moses, matemate i kakalauhi hatesol
    seilon, tataen teka laha aile saun lialun tetenen kumahe ti xaputiai nauna hanowi
    ti Adam. Tahitah ti Adam, i aile halialu hatesol seilon a waliko ti Jises Krais
    aile i hasolia kaha hatesol.
  zpo-NT: Per nixa seeya, axta mbizh cheen Dan nu axta mbizh cheen Ches, rese xaa
    ngut, nexa chol namlet xaa jwalt kwaan mle Dan. Kwaan mle Dan mded lo rese myet,
    sbaaka lee kwaan mle Jesucrist, xaa myaad gwluzh, mded lo rese myet.
  poy-poy: Kumbiti kwanjira shipindi sha Adamu mpaka shipindi sha Musa, kuhowa kuwakolitimlima
    wantu woseri yawalikala, ata kwa wantu woseri yawatenditi ndiri vidoda gambira
    vilii vyakatenditi Adamu pakalemiti kujimilira malagaliru ga Mlungu. Adamu kaweriti
    lilangaliru lya Kristu yakiziti pamberi.
  qwh-NT: Tseno quecaptinpis, Adanpita patsa asta Moises leycunata escribenqanyaq
    Adan ruranqan jutsata mana rurashqa carpis, jutsancunarecur nunacuna wanucuyan.
    Adanmi musyatsimantsic salbador shamunanpaq caqta.
  gaw-gaw: Anam dayom amge mauhak am Adamnu haenp̱anu daye uḵe, Mosesnu haenp̱a ele
    dayom. Mauhak am danab oh tonaṯom. Amu danab laala ag Adam ḏo tap̱e neum bia ii
    hep̱ig amge mauhak nug danab amu ele tonaṯom. Adam nug he, danab oh ag mauhak
    waap̱a daaṯeb, amubia laa uḏiḵunu dayom ele amu Nug uḏia he, danab ah ag bauklel
    waap̱a daaglagnu elele daaṯeb.
  nca-nca: Ŋu hamó, quko ŋu naru kewero quno ŋuno, asa Atam naruyó moŋgo yate-yate
    arero Anutuko hutuŋo mande Moses inaró quno ŋuno, kindo khumowero ŋundo uni soso
    sopo yiriní khumaŋgurí. Hamó, uni kumimbo Atamko Anutu koro mande wendaqaró ŋunde
    qembe kama taŋgurí. Quko uni ŋuya khumaŋgurí. Ko Atam ŋuko uni tukú tunoqeweya
    ŋuro rokóŋo taró.
  zpz-NTPP: Nese tiem ni Adaang gashtal tiem ni Moisees, dela mbecy gut dey mas wangyicy
    yu cyi nu bicy Adaang ornu bicy yu coz nu mnii Ñgyoozh nu cueꞌ gyicy yu. Adaang
    saap yu Crisht, biñ nu ca lo cuen nu cyid.
  mkj-mkj: Apwen jang nehn mwein Adam lel Moses mehdi ne koaunda armaj ohroj; eh,
    pel oang irai kan ma johkin wia dihp doahroar Adam nehn ah johpwa peikkoang dahkij
    Koahs pwa. Adam ioar janjal in Ih ma pirin indoa mwuhr.
  zac-NT: Perë sin quë adë guëtë́ꞌdëdiꞌi, dizdë tiempë shtë Adán hashtë Moisés, nanú
    galguti. Grë mënë guti aunquë adë bë́ꞌnëdiꞌi rall mizmë duldë nabëꞌnë Adán nanadë
    bëzuꞌbë diáguëdiꞌi mandadë shtë Dios. Adán na tubi muestrë shtë më, el quë nanapë
    quë guëdchini.
  kyg-kyg: Nefaliya kavaꞌmoꞌa Atamuꞌa maiꞌniya afinatetiꞌmo muki vayaꞌaiteꞌmo yagaino
    apateme apateme neꞌegenoꞌaeꞌmo Moseseꞌa afole aiꞌniye. Gotiꞌa keꞌaepa geꞌamo Atamufeꞌmo,
    ina kavaꞌmo osuvo, huno ha paiꞌniya geꞌamo ago amagino ataleꞌniya kava huꞌa ani
    agufa keꞌaepa geꞌamo amagiꞌa oꞌataleꞌnayaꞌmonanafa faliꞌnae. Atamuꞌmo afole aigiye,
    huꞌa ava gemo huꞌa avo kae maleꞌnaya vekagana huno auneꞌamo maiꞌniye.
  kmk-kmk: Yoong manipud sit timpun Adan inggana’t dit timpun Moses, nantulay dit
    katoy sidat losana tagu, ulay nu bokona sinalungasing da dit bilin Apudyus un
    padan dit kingwan Adan. Si Adan awad maipadaana kan Kristu un naisapata’t dit
    un dumatong.
  cao-NT: Toatiyá tsi quiha jato jocha iqui tsi Moisés rëquë ca bësocanaibo nani quiha
    jato ri, yoba-yobaria pasomaha ja jochayamacaquë ri, naa Adán jochani jascaria.
    Jabi Adán yoyoniquë rë. Jama, tocayamaniquë mai qui jonish ca Cristo.
  bbr-bbr: Utianik, Adam nukas onok aru mowon ses opok, koi Moses nukas sintore ämän
    owon ses opok roasiret ak erekapu meieäin. Adam ko meiewon, owon, ko Anut nukan
    sakau ämän jekur tainorau wa. Utianik, karauk roasiret ak kiro sakau ämän utau
    wa, utianik, ak nais meieäin. Ak Adam nukas onok aru mowon pakas meieäin. Adam
    ko kar ro tawa kowai kon totok senek. Kiro ro kowai, ko Krais.
  inb-inb: Mana iuiachigpipas, Adán pandariskauramandata Moisés kaugsankama, tukui
    pandarigkunami wañurkakuna. Adán, Taita Dius ima niskata mana uiarkachu. Sugkunaka,
    sug rigcha pandariikuna ruraspami wañurkakuna. Adanta kawaspaka, niraiarkami katima
    sug runa samungapa kagta.
  hrv-hrv: Da, ali smrt je od Adama do Mojsija doista kraljevala i nad onima koji
    ne sagriješiše prekršajem sličnim kao Adam, koji je pralik Onoga koji ima doći.
  box-NT: À lá a Adãma pã̀ahṹ à vaa ɓúe o Mɔyiize pã̀ahṹ yi, á mu húmú
    yú le sée ɓa nùpua wán. Hàrí bìo á bán nùpua so wékheró yí ka là
    a Adãma wékheró bìo síi, wón na wó bìo le Dónbeenì le o yí wé, à
    ɓa ɓúenɓúen pá húrun, o Adãma na bìo wee zéení yìa khíi ɓuen bìo.
  ote-NT: Pe madi njabʉ, ra du bi nta̱te ja ya ja̱ꞌi desde ra Adá asta ra Moise, masque
    núꞌʉ ya ja̱ꞌiꞌʉ himbi ꞌyøtꞌa ngu núꞌa̱ ra ntsꞌoꞌyøde bi ꞌyøtꞌa ra Adá. Nura Adá
    po núꞌa̱ bi ꞌyøtꞌasɛ hangue bi nja ra du pa gathoguihʉ; njabʉ nehe bi ꞌñehe ra
    Zidada Jesucristo bi ꞌyøtꞌasɛ pa bi nja ra te pa nza̱ntho.
  wnu-wnu: Adam igoar qen eng isi yarab Moses igoa qen wobon end munon qand-qand umb
    igurei. Munon qei Adam qomon ebeter gas ende me obounor eng gor umburi igurei.
    Adam wo munon qanamt darieminer eng wonou menman gas ende.
  zam-NT: 'Cona, ngue niin loo gu'': Mastale'' ne''ngode Diox cuent cón che''n xtol
    mèn tiempa, mquée yalguth loo mèn anon ngòc tiemp co'' ngo ban Adán axta ngòc
    tiemp co''se'' ngo ban Moisés, mèn co'' mcua''n xtol. Mquée yalguth loo ryete
    mèna, mastale'' ne''ncua''nte mèn xtol mèn xal mcua''n Adán xtol Adán co''se''
    ne''ndubdi''ste Adán loo con'' co'' mnibe'' Diox loo Adán li Adán. Adán mblu''
    ndxep con'' loo na'' co'' nac xal xin no xnaa cón che''n thìb mbi'' co'' nac di''s
    yi''th yiloa, co'' nee di''s, nac Crist.'
  zyp-NT: A cang naná teitah Adam cai taitah Moses cai tai thihnah tah ming vytei
    khah a uh thlu he. Adam tah biapeh a ropaw hratah a rawh lypaw cawngsaw sahlo
    khah hmai a uh he. Adam cawh a va chuh lepaw hmuhsahnah a cang.
  sey-NT: Ja̱je paꞌiquëtaꞌare Adán paꞌinëpi Moisés paꞌinëna siꞌaohuaꞌi ju̱ju huesëa̱huëꞌë,
    Adán Maijaꞌquë cua̱ñeseꞌere sehuomaꞌë yoꞌoseꞌeje̱ paꞌye yoꞌomaꞌcohuaꞌitaꞌa coꞌaye
    yoꞌocohuaꞌipi. Adán cato Jesucristo daija̱ꞌquëje̱ paꞌi pajiꞌi.
  nvm-nvm: Godon akaij iji fuba ruainma ijia e iji Adamon uifarif iji bu karine roke
    e Mosison uifarif ijia ruainva iji God fuka bu vajai fian vajiama bu aoiknum kari
    ruain. E Adamri Godon akai bomana iji abe tuasenma ijefuon Godri fu abe vajai
    fian mama fu guain. Regavo Adamon uifarif iji bu Godon akai mamkanuk kafo buba
    kege tuasen revo bu akai ukakna kafo kege tuasen ijefuon God fu bu vajai fian
    vajiama bu aoin.
  mps-mps: Tiali goli te isibo sę te Adam bidali sogo dąį elama asiyu, te Moses
    bidali te sogoba usu nagasai, tama te sogo tigidali te dwai sęgo dolobo kolesagago
    tigidali bidi aiyaba elalualio. Te bidi mebago te Adamgo te Godigo agabolo dolo
    wali bomai po bolali tiwai me isąwani, tiali goli isibo sęgo te augwali me aiyaba
    elaluai. Te Adam dali Krais sigo yali kolesagago te we bidi umabode du walali.
    Tama tibaso, te Adam da te piksa noma tiwai te nosali pedalabo bidi me deligo
    piksa noma te hasia pedalai dao.
  pab-NT: Hiyaiya, Adão xowakiyata kamati jiyahaotya tyotya haliti Moisés kijiya hoka
    waini tyotyaha. Maisa xakore atyo iniyalahare tyomareha Adão Enore niraene masemaxemala
    hoka iniyalahare tyomehenere akereta xini hoka. Hoka Adão atyo aimenekoita kaotyakehenere
    tyoanene.
  llg-llg: Neme baꞌi Adam mai losa baꞌi Musa, simbok Lamatuak Heti-heun, de neu ko
    basa hataholi la musi mate. Mae sila ta laꞌolena Lamatuak palendan, fo Ana feen
    neu Adam, tehuu ala bei tao sala feꞌek mata-matak. Huu ndia, de ala musi mate,
    sama leo Adam boe. Naa, mete ma ita takasasama baꞌi Adam no Lamatuak Yesus, na
    hambu sama, ma hambu feꞌek. Te Adam boe sama leo salaok esa, fo ana natudu Yesus
    mataꞌaon, de, neu ko ana sadu mai.
  kyf-kyf: '''Ɩn tlɩtlɩe -nanʋ yia nyɩma ''wlulapɩlɩ, we ''bhʋ -Adan -gʋ we ''ka Moizɩ
    ylɩ. -Adan -ɔ ''nɩa -Lagɔɔ wɛlɩ ''nʋŋwɛ zʋ, -mama ''nɩa ɔ -bho -gbʋnyuu lɛnʋ,
    ''ɩn tlɩtlɩe yia -maa ''bha. Nɩɩ, -Adan -wa -ɔ ''kaa yii nʋ ''wʋwlʋ.'
  tpi-tpi: Tasol stat long taim bilong Adam na i kam inap long taim bilong Moses,
    dai i wok long daunim olgeta man. Sampela man i no bin mekim wankain sin olsem
    Adam i bin mekim, tasol dai i bin daunim ol dispela man tu. Adam em i olsem piksa
    bilong dispela Man i mas kamap bihain.
  mih-NT: Zoco i sihi ñu ndya quɨvɨ i zavaha ra Adán cuatyi cuan ndya cuhva ndya quɨvɨ
    i sicoo ra Moisés vazu ñá zavaha ñu sa zuun ñi cuatyi i zavaha ra Adán. Ta i cuu
    ra Adán tañi minoo ra sa cua quisi ityi nuu ca.
  qvh-NT: Sayno niyaptinpis Tayta Diosninsi nishgancunata Adanno musyarpis o mana
    musyarpis lapan runacuna jusayog cashganta musyansi jusalicuyashganpita wanuptinmi.
  kms-kms: Pudi Adam nas kin tende puayi pu rindi Moses nas kin tende puayi wute buagi
    ni Adam lo gure nuaq kin pugri lo gure ruaq segi. Pudi yumbo ur brequ rind kin
    te ningg ni riti. Adam ni Jisas otiwo nandi kin piksa kin pugri.
  agn-agn: Piro maski anda pa tang Katobolan, tanirang tanan nangapatay, impisa ong
    timpo ni Adan asta ong timpo ni Moises, maski anday tobol ang mismong kinontra
    nira pario tang bindoat ni Adan. Mandian, ang Adan ang na, midio kanino lamang
    tang tatang taw ang komabot pa, ang yay si Cristo.
  nhi-NT: nochtin in tlalticpactlacameh tlen ochanchiuqueh desde Adán hasta Moisés
    omiqueh, masqui in tlahtlacol tlen occhiuqueh amo quemeh in tlahtlacol tlen oquichiu
    in Adán, naquin oyah queh se tlanihniuiltil de naquin satepan oualmouicasquia.
  ttc-NT: Per anke ikxji tuq, te kamikyj atqet tuq kyajsik kyaqil xjal, atx aj atqet
    tuq te Adan max aj tul te Moisés [tzan txik tsi' te Kawb'il kyetz], b'ix ax kyajsik
    kyaqil kye aj k'onti'l ejoyon choj parej iktza' te Adan, b'ix te Adan at tuq tidi'
    telponx ti'j te [Krist] aj tzul tuq mas yaj.
  dan-1931: dog herskede Døden fra Adam til Moses også over dem, som ikke syndede
    i Lighed med Adams Overtrædelse, han, som er et Forbillede på den, der skulde
    komme.
  kwj-kwj: Hima handau sumbu ti Atam ki ambwesini ete ta tani Moses ri daro gisi okwe
    ambwesiwani ele hima hinga tinda wu haro. Wunu fwele Atam to Gotri lo mwanji ni
    sawesiyaꞌaisini kapwa sumbu ri woro hinga wu wo nambwe, woro hima handau sumbu
    to ete wunu yewaliro. Atam rini ri gumwa ki sukwakondau hima ni mekundau mwale
    hinga ri etisindau.
  vie-OVCB: Tuy nhiên sự chết vẫn ngự trị loài người từ thời A-đam đến Môi-se, kể
    cả những người không phạm cùng một tội như A-đam. A-đam là hình bóng cho Chúa
    Cứu Thế, báo trước sự xuất hiện của Ngài.
  kze-kze: aiva'á Áándamu máyowasa matinka-matinka úmaesa tunka'á Mósesi usá máúnka-kwaasiyomba
    pukáawe. Áándamu Áánútun-aai arááírowasa kwempínkén-kwáásí évakarawai íma mirá
    umbá sáwí'a umbá pósa pukáawe. Áándamu naaémbo paáriniwaimo ínínteni'a éna Káráísitimo
    évaka-tantaa'o ínínteni'a íma uráivo
  lbk-lbk: Ngem khechangna ay inyap-apowan nan etey nan olay sino ay takho nailapo
    ken Adan engkhana ken Moises, olay isnan cheycha'y teken nan fasolcha mo si Adan
    ay nanokil isnan filin Apo Dios. Si Adan et kag alig Cristo ay inmonod ken siya.
  mto-NT: O̱yam tseꞌe vyeꞌema, o̱o̱ꞌkka̱jxtinu tseꞌe je̱ jayu ku veꞌe je̱ Adán jyoojntyki,
    o̱o̱ꞌktuva tseꞌe je̱ jayu juuꞌ veꞌe joojntykidu kaꞌanumeꞌe je̱ Moisés jyoojntyka
    vyeꞌna, ó̱yameꞌe du̱kakutyoondi je̱ pavaꞌnu̱n juuꞌ veꞌe ku̱yakmo̱o̱ydi ax joꞌn
    je̱ pavaꞌnu̱n juuꞌ veꞌe je̱ Adán yakmo̱o̱y. Je̱ Adán, veꞌem jaty je̱ꞌe̱ veꞌe ax
    joꞌn je̱ꞌe̱ pa̱neꞌe je̱ Nteꞌyam ñu̱pa̱a̱jmtki je̱tseꞌe myínu̱t yaja naxviijn.
  bzh-bzh: Rëḳ mehönon dediiḳ loḳ Adam yi buk beyam verup loḳ Moses yi buk. Lob
    diiḳsën dahun mehönon pin. Rëḳ mu mehönon saga su dekeyëh horek nebë sën Adam
    keyëh lo rë, in Horek su neggëp loḳ hir buk saga rë. Rëḳ denediiḳ ving. Lob
    yiḳ mehö sën verup vu tamusën lo vonġ nġaa ngwë nebë Adam.
  guj-2017: પરંતુ આદમથી મૂસા સુધી મૃત્યુએ રાજ્ય કર્યું, જેઓએ આદમના અપરાધ સમાન પાપ
    કર્યું ન હતું, તેઓના ઉપર પણ મૃત્યુએ રાજ્ય કર્યું; આદમ તો તે આવનારના ચિહ્નરૂપ હતો.
  jvn-NT: Nanging senajan ing jamané Bapa Adam tekané jamané nabi Moses Gusti Allah
    ora nyetrap manungsa jalaran sangka dosané, awit durung ènèng wèté nabi Moses,
    meksa kabèh manungsa ing jaman kuwi pada mati. Nèk dipikir wong-wong kuwi ora
    nggawé dosa kaya Bapa Adam, awit Bapa Adam jan dipenging tenan karo Gusti Allah.
    Dadiné dèkné dadi wakilé kabèh manungsa lan mengkono kuwi nggambarké wakilé manungsa
    liyané sing bakal teka, yakuwi Kristus.
  byr-byr: Aawa. Sareꞌ kɨrɨꞌ balyabwi Aataamɨmɨregaaꞌdaaꞌnyɨ waraka Mozɨzaregaaꞌna
    kuna bwarakesɨ. Yɨ balyabwi aꞌmwe yuyaraavɨ galavɨlaꞌnɨkesɨ. Yuyaraavɨ maremwaainɨkesɨ.
    Aataamɨ Gotɨyai dɨragɨnna wɨjaꞌ pariꞌmavakabaaibɨsavɨ ne sɨnnawɨnya kutabanya
    mavariꞌmayɨ yaata sara kwaraavɨjɨ balyabwi galavɨlaꞌna yaakere. Aataamɨ sahwai
    aꞌmwe dazai dɨvidaasɨ yɨmaꞌnaabyarɨna Kɨraazɨtɨyarɨna keꞌbaꞌnanyaꞌbɨsalyɨ.
  ian-ian: '@see-verse:ROM.005.013'
  hun-hun: Mégis a halál uralkodott Ádámtól Mózesig, azokon is, akik nem Ádám esetéhez
    hasonlóan vétkeztek, aki az Eljövendőnek előképe volt.
  mcf-NT: Nuquin Papan chuiboedquiobi niaquec Adamba icsasho Nuquin Papan cuidac unësec
    taëpampic. Adan unësambic aidën nacpadomboen nabi icsa utsi naiqui matses abitedi
    icsasho adembidi unësquidouidquio Nuquin Papan icmepampic. —Naden nata —quequin
    Moises dada uamequin Nuquin Papan chiabi icnubi aidën chiaid niactiapimbo yec
    utsi naic icsashobi adopampic. Ambia Nuquin Papan chiaid niacampid Adampadquidpenquio
    Esuquidistu nec.
  kjs-kjs: Pare Adam pirisa rabu page komaoma ipuma Moses pirisa rabu page komape
    konemere enaali raayo rabuaanaalisa. Adam-me Gote-na agale mana raluma komisa
    pare komape koneme pupitagi go-rupa nanisimide enaalinu page rabuaanaalisa. Adam
    abala epenaloma Yesu nipu werepe su kamaa ipisa.
  mni-mni: Adum oinamak sibana Adam-dagi Moses phaoba pallammi, aduga Adam-na toukhibagumna
    wayel thugaiduna pap toukhidaba makhoisinggi mathakta phaobadasu pallammi. Adam-di
    lenglakkadaba Ibungogi pandamni.
  yad-NT: Ravuudoda ji̱ta diiyada ti̱ta̱ju̱ riy jiryatiy rivyichanu̱yada nijya̱nvay
    munatyavay, Ará̱bamyusiy Muyisésibe sa̱ra̱ju̱ ti̱ta̱ju̱, dañumamu̱y ne rijyuuchuveda
    nu̱tyu sajuuchuveda Ará̱bay daryá. Jiryatiy savichanu̱yada vu̱myunatyi̱ Ará̱bay
    vurya̱tidye vichasara nijya̱nvay diiyasavay, sabaya̱jada Jesucrístu nijyu̱ ni̱tiy
    ra̱cha̱siy vu̱myunatyi̱ vurya̱tidye vichasara Ju̱denu dadyeñu.
  mxb-NT: Tído nda̱ tiempo Adán, ta nda̱ tiempo Moisés sa̱ xíꞌi̱ ña̱yuu, va̱ꞌará ko̱
    ní ya̱ꞌa na noo̱ choon saꞌándá Ndios táto̱ꞌon ni̱ kee Adán. Ta Adán ni̱ sa̱ kuu
    táto̱ꞌon iin ko̱ndaꞌi̱ iin ka̱ ta̱a ni̱ kii sata̱ rá.
  pon-2006A: Ahpw sang ni mwehin Adam lel Moses mehla me kin kaunda aramas koaros;
    ei, pil ong irail kan me sohte wiahda dihp duwehte Adam ni eh sohte peikiong mahsen
    en Koht. Eri, Adam iei sansal en me pahn pwarodo mwuhr.
  maq-NT: Peru yëjë ni xuta xi caviyuju me ngasunhndë hisca nixtin rë Adán hisca nixtin
    rë Moisés ne, cahme me. Hisca xuta xi hacuiin tangun cjuatsehen xi casahmi me
    cojo cjuatsehen xi casahmi Adán ne, hacuaha cojo me cahme me. Hane Adán ne, tjin
    ngu xcusun hacutjin matangun me cojo Cristu, me xi sehe cuinduva me ta, ngatsë
    rë Adán ne, cavisehen ngu xcusun nguehe ngasunhndë, hacuaha ngatsë rë Jesucristu,
    me xi camangascan canduva ne, cavisehen ngu nga xcusun ngasunhndë.
  hto-hto: Mei íadɨ jaiai Adán illágɨmamona Moisés illágɨmamo fɨénidɨfuiaɨ fɨnódɨno
    tɨ́coɨzifɨrediaɨoɨ, mei tɨtade rɨ́ino anamo itíaɨoɨza. Juzíñamui jóonega íaɨoɨ
    comecɨ ñue úrilla uaimo náfueñediaɨoɨ. Daɨí náfueñenamona íaɨoɨ fɨénidɨfue comuide.
    Mei jɨáɨfodo Adán fɨénidɨfue Juzíñamui uáfodo lloga rairuica uai jeire ie oñénamona
    comuide. Mei íadɨ bie Moisés uícodo itɨno fɨénidɨfue jɨáɨnodo comuide. Adán fɨnoca
    fɨénidɨfue izói comuíñede. Afe Adán uire biite Cristo jana.
  por-BRBSL: No entanto, a morte reinou desde Adão até Moisés, mesmo sobre aqueles
    cujos pecados não eram como a desobediência de Adão, que é uma antecipação daquele
    que estava por vir.
  ces-NKB: Smrt však kralovala od Adama až po Mojžíše i nad těmi, kdo nezhřešili podobným
    přestoupením jako Adam, který je obrazem toho budoucího.
  cui-cui: Ichitha po dapaetha poxonae Adán popona weya xua beya poxonae irʉ Moisés
    popona, jiwi abe eexanapona. Daxota jiwi xeinapona po coyenewatha xua daxota werapaena
    barapo jiwi. Barapomonae werapa bequein pia peabe coyenewan tatsi jopa barichiyo
    icha Adán ichi. Adán abe exana poxonae bequein Nacom itoroba xua jopa bewa pinae
    xae tsane petheito. Bapon Adán bara be bapon pon bexa patopeicapaeba, bapon Cristo.
    Adán pia coutha xua jiwi abe peexanaewa xua jiwi pecanamata caexanaexaetsi. Seicaya
    nama Cristo pia coutha xua jiwi beta peexanaewa xua jiwi pecanamata caexanaexaetsi.
  boj-2014: Adam a soqnej dena bosi bosiq Moses aqa bati qa tamo uŋgasari kalil naŋgi
    moreŋoqneb. Bole, dal anjam qujai Adam na gotraŋyej qaji di tamo bei na gotraŋyosai.
    Adam a segi na gotraŋyej. Ariya moiyo na naŋgi kalil ojesoqnej. Adam a Kristus
    bunuqna bqas qaji a sigitej.
  eng-OEBUS: Yet, from Adam to Moses, death reigned even over those whose sin was
    not a breach of a law, as Adam’s was. And Adam foreshadows the one to come.
  eri-eri: Onou wa, Adam nomo saini langa hugu waridu mai Moses nomo saini langa,
    umou no fai oruwanga ilei nigai. Fai ila nere Adam une tafai dorofenga tafegu
    uwa, onou wa, umou no nere fai waha fere ilei nigai. Adam no Fai iinga huunta
    heigona waha nomo agotete dorofe.
  aly-aly: Arrwekeleny rernem kel-antey ilwek ingkerrenh. Adam-kenh anenh-rnem rernem
    ingkerrenh ilwek apmwakert, Moses-ek-atwety. Apalarl anenh-rnem rernem ingkerrenh
    ilwek. Adam-tangkwel arrwekeleny anenh, Jesus apetyetyek-alenty. Artwa arrwekeleny
    Adam ra iwerr apmwa mpwarek. Artwa ingwer ingkern-theyarl apetyek, ra iwerr mwerr
    anwekantherr mpwarek.
  wiu-wiu: Nitaneyake Adam einagoke titimoa Moseseke tugoapa ali atoa peya tuma-kala
    nekeneya. Kini poanele tikilepa Adam einagome Akolaline totono tetekakome tanele
    toameketeke tuma-kala nekeneya. Adam einago mekilepa naniko taatekoa noateka ago
    Keraisu adeka pia meaneya.
  swe-swe: Ändå regerade döden från Adam till Mose, också över dem som inte hade syndat
    genom en sådan överträdelse som Adams. Adam var en förebild på den som skulle
    komma.
  cth-cth: Hateiteh, Adam koehoi kamtawng teh Mosi totouh duenae ni a uk. Adam ni
    a yon e patetlah kayonhoehe naw pueng hai koung a uk. Hote Adam teh ka tho hane
    a tâhlip lah ao.
  mti-mti: Adam gwangwan togomiyane. Adam kumiwa apa onne Mosisi kumiwa uwane, iyayapan
    mu gwangwan togomiyayawa wakeya. Iyayapan kukaeba muma me Adam kukaeba meuma mina
    onan. Megara bo iyayapan gumbo nau warivi. Adam me bira matai oniviwa me irawa
    meuma.
  pad-NT: Moisés namitha'iarina oadani, vahoarahanana vaabini'iki adani Adão kaija'ari
    vanamitharonisiagaki. Adãoa ni-binaabaki ida honari Deua binava'isohijoravini
    hi'iki. Ni-ija'ari hahavi vakadihojai asohiriki Adão kahojai asohiriki fori hiki.
    Kaba'i, hojai Deua bivajaharikia vakahojai'ina mani ida va'ora naabinihanana'ia.
    Va'ora okavarajomiki adani Adão, makhira hoariha khama. Oniaro kari kha'iariha
    ada ovari. Adão fori hiriha ada Jesus Cristo.
  twi-twi: Nanso efi Adam bere so kosi Mose bere so no, owu dii nnipa nyinaa so kosii
    wɔn mpo a wɔanyɛ bɔne so, sɛnea Adam de, ɔyɛɛ asoɔden kyerɛɛ Onyankopɔn no. Ɔkwan
    bi so no, Adam yɛ Kristo, nea na ɔrebɛba no, sɛso.
  hlt-hlt: Tedae dueknah loh Adam lamloh Moses duela Adam kah boekoeknah mueisa la
    aka tholh pawt rhoek soah pataeng a uk. Te tah aka lo ham kah mueimae la om.
  tbz-SIM: kɛ́túótɛ́ Adɑmmu kó dimɔ̀nnì kɛ́tuɔkɛnɛ̀ Mɔyiisi, kɛ̀ mukṹṹ nkɔù bɛ̀ɛ̀
    í yetɛ Kuyie nkpɛti Adɑmmu do yetɛ mɛ̀ɛ̀ botí. Adɑmmu do tú dibɛnkɛ̀rì ndi wèè
    kèríní o kpɛri.
  san-GUJ: તથાપ્યાદમા યાદૃશં પાપં કૃતં તાદૃશં પાપં યૈ ર્નાકારિ આદમમ્ આરભ્ય મૂસાં યાવત્
    તેષામપ્યુપરિ મૃત્યૂ રાજત્વમ્ અકરોત્ સ આદમ્ ભાવ્યાદમો નિદર્શનમેવાસ્તે|
  ake-NT: Mɨrɨ nin si e'tane, uma'tan nɨto' e'sa' esa' wannɨ pe Atan si'kɨrɨ Mosi'
    pʉ'kʉ pona, kamoro rɨ main ti'kwɨ'se, Atan kasa imakoitasa' kon pen nɨ esa' pe,
    tʉuye'ton ento' ipɨ' pe te'sen.
  qvn-NT: Nätan chaynuy cayaptinsi Adanpita Moisescamaga lapanmi runacuna juchancunapita
    wanupäcusha mana Adannuy juchäcusha carcayarsi. Chaura Adanga musyachimanchi paynuysi
    lapanchis juchäcusha canganchitam, nätan chay salvacug aymugga musyachimanchi
    paynuysi alila rurag cananchitam.
  tku-NT: Chuntza' talīnīlh masqui xlaca'n jā tatlahualh chu lacxtim chī tlahualh
    Adán. Ixcuenta Adán talīlaclalh ixlīpō'ktuca'n tachi'xcuhuī't. Cristo jā chuntza'
    chī Adán. Xla' tze tū cātlahuani'lh ixlīpō'ktuca'n tachi'xcuhuī't.
  bjk-bjk: Inexalik a nangadi meringan kö bung ke Adam ot kö bung ke Moses idi toxo
    kis kö ene a lölös möxö minet, idi iat bölök ewe nang tokoxobo pet tebo sasaban
    eöt ma tatalien möxö lexe warkurai xarnang Adam ixo pet. Me Adam a önga malalar
    turunon möxö öng nang irabo wanot malamu.
  msy-2020: Ezɨ Adamɨn dughiamɨn ikegha ghua Mosesɨn dughiamɨn, ovevem gumazamiziba
    gativagha me avara. Gumazir maba Adamɨn mɨn arazir kuratam gamizir puvatɨ, men
    arazir kuraba ighara. Ezɨ ovevem uaghan me avara. Ezɨ Adam mati Gumazir Izamimɨn
    nedazim.
  bpr-bpr: Bay mdà di du Adan kel di du Mosis, mati i dad to, balù ku là salngad salà
    nimòla di salà Adan di klafàan i man Dwata di kenen. Na Adan gugaflingen i sanfatanla.
