    kugoga gaja gayamulagize Mulungu. Adamu kakala kamba sisila da Kilisito yezile
    kumwande.
  nhr-nhr: Igabas kò Adam di x'aèan koe guu a síí Moshem di x'aèan koe chõò koe x'oo
