  not-NT: 'Carari icamaiguë omagaro matsiguenga: Arán ira parintacaro, aisati antagaisati
    ira aguiataiguëri, irooti cara itimaque Moisés. Ora intë Arán iroro agamagaiguëri
    omagaro matsiguenga, te ogamaguiri ora icantagueti irirojegui. Ira Arán yosiacari
    Ira boquënguitsine aiquenta'
  plu-plu: Miyaka adahan madikte hiyeg ku samah giwenketeke amekene Adawh he danuhe
    git amekene Moís. Hiyawa ignes amekenegben ka taraksa Uhokri gikumadukan kema
    amekene Adawhma henneme ignekiswa miyarap. Ku samah ig amekene Adawh gipathawni
    tuguh ta gipititkis madikte hiyeg, ig humaw abektey adahan ku samah Kiyapwiye
    Jesus gabay tuguh ta gipititkis madikte gihiyegapu.
  iou-iou: Nämo, u Adam täŋo noriye unita kumbuŋ. Yäput peŋpäŋ Adamtä itkuk-ken unitä
    it päbä Moses täŋo kadäni-ken kumäŋ-kumäŋtä ämawebe kudup koreŋkuk. Täŋpäkaŋ Adam
    uwä Anutu täŋo jukuman irepmitpäŋ kumbuk. Täŋ, ämawebe momi Adamtä täŋkuko udegän
    nämo täŋpani u imaka, kumäŋ-kumäŋtä koreŋkuk. Unita ŋode nadäna; Adam uwä äma
    mäden ahäwayäŋ täŋkuko unitäŋo wärani.
  ntp-NT: Dʌmos ʌoodami vʌʌscʌrʌ coodana ʌʌpʌ aidʌsi abiaadʌrʌ oidacatadai Adánacaru
    asta aidʌ uucami sioidacatadai Moseesacaru poduucai isduucai cooyi Moseesacaru
    abiaadʌrʌ dai sivi quiaa cooyi cascʌdʌ gʌmaatʌ issoimaasi ivuaadana ʌgai tomasi
    maiʌpan duucai soimaasi ivuaadana ʌgai Adánacaru. Maiʌʌpan tuutuiga Adánacaru
    ʌʌmadu Cristo ismaacʌdʌ divia agaitadai.
  rai-rai: Iaku kon Aadaam tuk u ra kilaala baa Moses i lalaaun uni, a minaat i doko
    mongoro na taara. Raa taara pa diat paam a mangaana aakaina welaar ma Aadaam,
    baa i walangoro a pirpir anun God, iaku maa pa i taraam uni. Iaku a minaat i doko
    diat utkaai. Aadaam i paam taa a walawalar i ra muaana baa in waan paat namur.
    Iaku maa pa diaar welaar.
  haw-1868: Aka hoi, ua lanakila mai la ka make mai ia Adamu a ia Mose, maluna o ka
