    يَتِ مَتَندِ. عَدَ مَ نُ مِسَالِشِ مِشِ نَن نَ نَشَن نُ قَقٍ.
  jpn-1965: ところが死は、アダムからモーセまでの間も、アダムの違反と同じようには罪を犯さなかった人々をさえ支配しました。アダムはきたるべき方のひな型です。
  fra-SBL: Cependant la mort a régné depuis Adam jusqu'à Moïse, même sur ceux dont
    le péché n'était pas semblable à la désobéissance d'Adam, qui est une préfiguration
    de celui qui devait venir.
  yka-yka: Saguwaˈ peggeˈ dusehin moˈo kamatey, hangkan kemuwe amban Apuˈ Adam sampay
    pī pu si Musa, kēmon aˈahin matey bisan du siye gaˈ kapagduse kuweˈ pagduse Apuˈ
    Adamin sakaliˈ langgalanne pangandaˈakan Tuhanin. Niyaˈ kuweˈ pagsaliˈan tahinang
    Apuˈ Adamin duk tahinang Almasihin, iye dinaˈak Tuhan mapitu si dunyahin. Saliˈ-saliˈ
    siye peggeˈ tahinangden niyaˈ kaˈujudanne si manusiyaˈ.
  mle-mle: Aw Atam diki nyab kariyarib yin Mawsis diki nyab, God ababa duw taakw tasakwu-didiy
    kiyakwana kiy dayaam van tilikikik, Atam God diki majim sardilik tikuw. Aw adiy
    duw taakw day atawa God diki majim sar maarkuw, aw day vaal yikuw, dayabab kiyadiy.
    Atam di adi ginyir yakida Jisas Kraisak tad-ad.
  shp-NTPO: Jaskara ikenbira, ja Adán ikainoax peokootax, Moisés japaonitonin senen,
