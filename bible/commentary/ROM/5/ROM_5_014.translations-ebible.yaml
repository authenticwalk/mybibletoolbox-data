    lajo̱ uíiꞌ˜ jaléꞌˋ dseeˉ e caꞌéerˋ, lɨfaꞌ jaˋ caꞌéerˋ dseeˉ e laco̱ꞌ dseeˉ e caꞌéeˋ
    Adán, co̱ꞌ i̱ dseaˋ do jaˋ cajméerˋ nʉ́ʉꞌr˜ co̱o̱ˋ ta˜ caquiʉꞌˊ Fidiéeˇ. Jo̱ i̱
    Adán labingꞌ i̱ lɨ́ɨngˊ co̱o̱ˋ e li˜ quiáꞌˉ jaangˋ i̱ niingˉ i̱ nijáaˊ cøøngˋguɨ.
  deu-1951: Dennoch herrschte der Tod von Adam bis Mose auch über die, welche nicht
    mit gleicher Übertretung gesündigt hatten wie Adam, der ein Vorbild des Zukünftigen
    ist.
  alq-ALGNT: Midac misa8adj, ka ako tegobanen Adam, pinici ka ani tegobanen Mois,
    panima kakina a8iagog ki nibo8ag. Ki nibo Adam ega egi ndota8adjin kagi ikidondjin
    Kije Manidon. Acitc dac 8a8adj igi8e ega iidi kagi iji patadi8apan, panima ke8ina8a
    ki nibo8ag. Adam ki8abadaigonan adi ke ijinagozinipanin Jesosan, nage ke pi tag8icinipanin.
  ixl-NNT: As kꞌuxh yeꞌ nik toksal u paaveꞌ stuul, as atik veꞌt u kamchileꞌ tiꞌ unqꞌa
    uxhchileꞌ skajayil, tan aꞌ kat xeꞌtikkat tzan u kamchileꞌ tiꞌ u Adán. As kat ipalebꞌe
    unqꞌa tenameꞌ u kamchileꞌ uvaꞌ kat itzꞌebꞌ bꞌaxa vatz u Moisés, kꞌuxh yeꞌl u tenameꞌ
    kat paavin vatz u Tiixheꞌ echeꞌ uvaꞌ kat ibꞌan u Adán. As kꞌuchuvatzeꞌ uveꞌ kat
    ibꞌan u bꞌaxa najeꞌ uvaꞌ Adán tiꞌ uvaꞌ la ul ibꞌan u Jesucristo.
  boa-NT: '@see-verse:ROM.005.013'
  quh-NT: Astawanrí Adanmantapacha Moisescama tucuy runas wañorkancu mana Adanjina
    juchallicojcunapis. [Payka Diospa contranpi churacorka Dios payman niskanta mana
    casuspa.] Adanka ñaupaj runa caskanraycu tucuy cay pacha runaspa curajnincu cashan.
    Payka Diospa cachamuskan Runaman rijch'acun. [Cristorí mosoj causayniyojcunaj
    Curajnincu cashan.]
  kwi-kwi: Adánpa kwizpa uztaruzkas Moiséspa an ñancha uztaruzkas, iara, uspa kwail
    kiarɨt akwa. Adánpa kwizta uztaruzne Adán kwail kirɨtkana kwail kiarachi. Adán
    paiña kwail kirɨt aizpa wantuza kwaknarakas, Cristone kwiztane at kit wantuza
    wat namninashina.
  agm-agm: Iyataahandɨ kandɨ Adaamɨhoaapɨhapɨ namasatɨ nasatɨ Mosesihoaapɨhɨ isɨhiya
    nahatiyai napwɨtaatɨwɨhandɨ numwaatɨ netaise. Isɨhiya usa Adaamɨho maipɨhandɨ
    kaindɨhandɨ kandɨ wɨndɨ kamaayauhɨhandɨ kandɨ kiyai netɨ urɨpatisataise. Iyataatɨ
    Adaamɨho utaaho wo ipotɨ napɨtandɨhomɨ sɨwipatamatiyahore.
  ubr-ubr: Baise Abraham an werai inai Moses an werai on, rabob on sabu engon tutufin
    ibinetewaris, basit osi sabu fani on men sibokomas ato Adam ifofour ba, on God
    an dura wawanin aurin on ifonaseir baise osi nana sirabob. Adam on asir ayun wat
    On Iyafan gibui innanat aurin on.
  tsw-NT: Amma diga a mantsa ma Ada̱mu† a̱ tyo a mantsa ma Musa, suru nle a̱ kuwa̱
    ta̱, ko na koto a̱ shi a ꞌyuwain a yuwan ili i na A̱sula̱ a damma nle a yuwan
    shi, cine Ada̱mu yuwain. E re ro Ada̱mu cuꞌun vu Zamawawa ɗa za na ta̱wa̱i na̱
    a̱ca̱pa̱.
  cax-NT: Pero ta namanaiña coiñoma auquiti Adán hasta nitiemporrti Moisés. Arrüma
    isamutema nomünantü panaca chütusiopü ümoma yacüpucurrti Tuparrü. Tapü arrti Adán
    tusio ümoti manu taman yacüpucurrti Tuparrü, y chümacoconaunrrtipü. Ane arrüna
    machepecatarrü ümoti Adán y arrti Cristo,
  aia-aia: Ma rei'uaa na o'asi, sae 'a to'i'araau moi mae, taraawa'a beia Adam tari
    beia Moses, rei'uaa narau ai'a horosiai ringe na 'ia God haaria na 'unua 'onaai
    haua ana Adam. 'Ia Adam, na huta na'i na'o, 'e damana maua Kraest nagu huta mai
    na'i muri.
  srp-1865: Nego carova smrt od Adama tja do Mojsija i nad onima koji nijesu sagriješili
    prestupivši kao Adam, koji je prilika onoga koji šæadijaše doæi.
  agt-agt: Ammi maski am awena nekwenta ya liwat da a sa nagpasi hala ya ngamin tolay
    addet te mina Adan addet ta nepangidagut ni mina Mosesen ta lintig na Namaratu.
    A maski am dulay ya tinarabaku da a bakkan haman ta kuman na liwat ni mina Adanen,
    te i Adan a nagsoysoy ta nebar na Namaratu tentu, ammi ta kadwan kiden a awan
    ta nagsoysoyan da, te awan para la ya lintigen. A yen mina ya pake nonotan muy,
    te maski am awan ta nagsoysoyan da a nasi kid hala, te ya uray na Namaratu a dana
    nesipat kid ta liwat na gingginafu da en Adan. A gafu ta kumanen a kuman na pinaggitta
    na Namaratu i mina Adan ikid ni Afu Hesus gafu tekitam, te ikid duwa ya kuman
    na fun tam. Ammi itta hapa ya pagduman da,
  lug-lug: Kyokka okufa kwali kukyafuga okuva ku Adamu okutuusa ku Musa, nga kutwaliramu
    n’abo abataayonoona mu ngeri Adamu gye yayonoonamu. Mu ngeri endala, Adamu ali
    mu kifaananyi kya Kristo eyajja oluvannyuma.
  yby-yby: Sa-iboya, helekaka nesa maya Adamutokatiya api hekaiyoko, wewena mini-liki
    nisebosida maya aya nesamamoya uliki wenipoya lolo obetaiye. Sakoya lolo obetoko
    neyoko, Moseseya soto piye. Adamukahoya Omailimo lo hukoetaibo maya pelesa jibomidana
    iki lamadanaki aitomidana iki li lahelamibo abo wewenasitoka maya helekaka nesalimoya
    uliki wenipo lolo obetaiye. Adamuya alika soto pitibo we Jisesida aweyaha neboya,
    aya wekiya makoko aweyaha iki minamaiye.
  heb-heb: אולם המות מלך מאדם עד משה גם על אלה אשר לא חטאו בדמיון עברת אדם הראשון
    אשר הוא דמות העתיד לבוא׃
  mpp-mpp: Aime Adamtacni ofegacgu Mosesle damengka homacti ngic-ngigac aling sasawa
    damongebawec. Adam ye Wapongte yowa hegilelu bikic bafuwawec. Aime gocne yenge
    ye bikic bafuwawec ingucne mi bafuwaibong, aime homacti sifu yenge bacebawec.
    Adam ye ngic monic kwesinale miicne, yele silic ingucnehac.
  apb-apb: Leesie ka'u nga taa e rau aana mo iinoni uure oto mai aana pongine a Adam
    lai hule aana pongine a Mosis. Kire ka'a haitohea ike mei wala nge a God e unue
    hunire mala a Adam e asuie, ta'e kire mani mae mola, na leune e haata'inie uri
    kire mani ooraha'aa. A Adam, ingeie nge eetana nga mwane, domana oto nunune eetana
    nga mwane aana ha'aholanga haalu mei puri, aana nga taa kirerue a Adam na a Kraes
    kire asuie e to'ohie ahutana mwala.
  san-TEL: తథాప్యాదమా యాదృశం పాపం కృతం తాదృశం పాపం యై ర్నాకారి ఆదమమ్ ఆరభ్య మూసాం యావత్
    తేషామప్యుపరి మృత్యూ రాజత్వమ్ అకరోత్ స ఆదమ్ భావ్యాదమో నిదర్శనమేవాస్తే|
  ben-IRV: তা সত্বেও, যারা আদমের মত আজ্ঞা অমান্য করে পাপ করে নি, আদম থেকে মোশি পর্যন্ত
    তাদের উপরেও মৃত্যু রাজত্ব করেছিল। আর যার আসার কথা ছিল আদম তাঁরই প্রতিরূপ।
  ntu-ntu: Kxmule-esz', a' opx angidr kx nzaleng alwx murde nzbzng. Abzo mz mzli nyz
    Adzm krlzmle mzli nyz Mosis, leplz amrlx nztaong mz alwx x nzbzng, kxmule-esz'
    trnzxpqbrlr-ngrdru natq angidr lc tqkabz Gct, da kc tqwai Adzm. Mrlz nzkrlz-krgu
    kx Adzm ngi rkx kc tqplzpx-kaile Kraes kc navzm, mz nzbatr-krbzlr da mz leplz
    kxkqlu.
  pan-pan: ਤਾਂ ਵੀ ਆਦਮ ਤੋਂ ਲੈ ਕੇ ਮੂਸਾ ਤੱਕ ਮੌਤ ਨੇ ਉਨ੍ਹਾਂ ਉੱਤੇ ਵੀ ਰਾਜ ਕੀਤਾ ਜਿਨ੍ਹਾਂ ਨੇ
    ਆਦਮ ਦੀ ਅਣ-ਆਗਿਆਕਾਰੀ ਵਰਗਾ ਪਾਪ ਨਹੀਂ ਸੀ ਕੀਤਾ, ਜੋ ਆਉਣ ਵਾਲੇ ਆਦਮ ਦਾ ਨਮੂਨਾ ਹੈ।
  gvc-gvc: To ã buhiri dahre masierapachʉta Adão cjiro cʉ̃hʉ to baharo jiina cʉ̃hʉ
    tí dutia mariasinipachʉta yariaa tiha. Moise cjiro to jihto pano tí dutia mariasinipachʉta
    masa yariaa tiha. Paina ñano yoaa Adão cjiro ñano to yoariro sehe waro yoaera
    timaha. Ã jipahta tina cʉ̃hʉ yariaa tiha. Ã jiro Adão cjiro ñaare to yoa dʉcariro
    seheta yoari pja baharopʉ ahri yahpapʉ tariro noaare yoa dʉcari jire.
  mwp-mwp: Wa, wati pawa sethabi thonara ukamoeyginga, kasa kay kedha um ngaru mura
    mabaygiya kalmel, mabaygoepa mulupa maypa. Kuykaymaydhin Adhamaniya kurusipa Mosen
    thonara. Adhaman nungu wati pawa kedha, nuydh Awgadhaw yangukudu pathidhan, kasa
    midh wara mabaygan wara wati pawa ayman nuy lak umapa uzariz. Ngalpa iman Adhaman
    igililnga midh a Yesun igililnga midh.
  sbk-sbk: Hata eshi, afwa hwatabhalile afume Ahadamu no Musa, hata hwabhala bhasebhabhombile
    mbibhi nashi asitebhe neshishi hwa Hadamu, yalishilolesyo esha mwene yahenzaga.
  mya-JVB: သို့သော်လည်း အာဒံ လက်ထက်မှစ၍ မောရှေ လက်ထက်တိုင်အောင် သေ ခြင်းတရားသည် အစိုးရ
    ၏။ အာဒံ ပြစ်မှား သည်နည်းတူ မ ပြစ်မှား သောသူ တို့ကို ပင်အစိုးရ ၏။ ထို အာဒံသည် နောက်လာ
    လတံ့သောသူ ၏ ပုံပမာ ဖြစ် သတည်း။
  kgf-kgf: Waŋu Adam imi méŋ hamacac heyec iwac asé wanʒac. Imuac niŋac Adamwac nalé
    igucnec éréma Moseac nalé imuac suraiguc imi, Adamnéŋ képésic waŋec képésic imuhucya
    ménda waŋgic ionacmuru imuhucyanec humucnéŋ ic kewu waŋ énécmiyec.
  awb-awb: Ahbabáq íre iwíáhúwara Éhrámareq wene animárínseq puku pukuuwe. Mósísi
    mío tanahráqkákáq pukuwe. Éhrámaga Manikánka pehragáhno ú ehweh anteruowara anehe
    piah kégá moq ahbabáréra pukuwe. Éhrámawe anehe sú aníné píkísah tahnsáne.
  gdn-gdn: Apunu Adamu tondawa yabadawa da apunu Mosisi makeya ki ka po kawaya-wena
    kayawena waira kuduba wadubu. Mamanuga God badidi wagubu ki apunu Adamu wainapupu
    ko e ubupu Mama-nuga God e umunui kwenupupu ki pokere powena. Iyapana dai apunu
    Adamu paerepupu ki maba mu eba paeremupu ko mu mete ade popotagubu. Apunu Adamu
    e ka apunu ewa bauwagana apunai ki e keyakeyai,
  nko-NT: Tsú Adam brɛ́sʋ́ bɔtʋ Mose brɛ́sʋ́ lowu legyi iwíe anyánkpʋ́sa fɛ́ɛ́sʋ́.
    Ɩbʋ mʋ́tɔ́ ánɩ́ bʋmɔtʋn mbla kʋkʋ fɛ́ Adam, támɛ amʋ́ ɛ́ bowu. Akɩ́ɩ alɩá Adam
    léklé ɔlɩan ɔmapʋ amʋ.
  bsn-NT: To bajiro ĩ yiĩabetiboajaquẽne, Moisére ĩ roticũroto rĩjoroana quẽne bajireacoadimasiñuma.
    To bajiro ĩna bajijama, Adán Dios ĩre ĩ roticũsere masiboarine, ĩ cʉdibetimasire
    vaja bajireasʉoadimasiñuma ĩna. To bajiri Adán manire ĩ yiromasire sʉorine bajireacoarũgũaja
    mani quẽne. To bajiboarine, “Quẽnase yigʉre ĩre cõarʉcʉja yʉ. Ĩ sʉorine quẽnaro
    ñarʉarãma ĩna”, yimasiñuju Dios.
  pib-NT: Seyni pogirewatatka gipukchi Gatakluyakawa wa Moysisiklupotunanuko, wanna
    koxa chinanu gi wa Gata ma mumretkale pixka rixa mukochirewletna. Gatanwa ginachripatka
    yaglu.
  wiv-wiv: Palaka na taem ke Adam ki mai, mai ki paria na taem ke Moses, matea ia
    ditaduria za manumanu. Manumanu taza beta dia na katia moge zaha kua a Adam e
    katia, palaka matea ia e ditaduridia ve. A Adam ia e balika piksa kana kaka kua
    kete bele ba muri.
  reg-reg: Nolwo kutyo, olufu lwatungile okusoka ku Adamu likings ku Musa, nolwo ingulu
    ya bhalya bhanu bhatakolele chibhibhi kuti okulema okwolobha kwa Adamu, unu ali
    chijejekanyo cho mwene unu akejile.
  mlh-mlh: Adamde damaŋgone fuŋgaru kosa go wapebi Mosesre damaŋgo Kadi buŋo fukeya.
    Ŋiŋigo damaŋ botuineo oo agiburaŋ ebuŋyoŋ, Adamji kadi kigaya, ore so akoŋ so
    kigaru gobuŋyoŋ, komeji jibu oi oŋuakoŋ siŋaŋ yabeko gobuŋ. Adam, ŋi fuŋfuŋgaine
    iŋoji ŋi mo wareinde soso fukeya.
  gof-ENT: ሺን ኣዳሜፔ ሙሴ ጋካናው ሃይቆይ ኣሳ ኡባ ሃሪስ። ሃሪ ኣቶሺን፥ ኣዳሜዳ ሂጌስ ኪቴቶና ኢፂዲ፥ ናጋራ ኦቦናይሳታ
    ቦላካ ሃይቆይ ካዎቲስ። ኣዳሜይ ያና ዬሱሳስ ሌሚሶ።
  aau-aau: Sawk lokrue kyai hokwe uwrsa me kokwe Adam so enekwei non wanohyay pie,
    senkinaw-aw, Moses hiy lousne wayr. Uwrsa lowpwarowp enekwei sohiy non ma lwak
    mokwe, mo hom Adam se hieyn God so ok ke kamaun sow pa lwak hi, homkwe po lokrue.
    Peyr-mawk uwr Adam hiykwe, uwr prueyn hyo meyki le ey se memeir.
  tvk-tvk: E maten nggur xeihen e meulien na moletin xil vus xa lateti e melengien
    xil na Adam mei tetuxoh melengien xil na Mosis. Reitin, moletin xil vus latelel,
    tave ti neta xa latnahur xoteh ti rae xa Hi tehit kila mi xil vaxoni ngan xa Adam
    tepol ni. Naha xa Adam tepol ni, huite teni teha tetuxoh moletin xil vus. E, texo
    hisit suse nen ak, moletin teimun testal tetutou ni Adam. E naha xa xi tepol ni,
    huite teni mei duxoh moletin xil vus mun.
  prf-NT: Konapamanhud ay naghari padi en kamatayan sapul kánni Adan hanggan kánni
    Moises, maski ten tolay hidi a en kasalanan di ay bakán a kona ten kássuway ni
    Adan ten utus nen Diyos. Ti Adan ay kumán a letratu ni Cristo a inasaan a dumemát
    tenhud.
  auy-auy: Aifaꞌá Ándámu mérowasa matinka-matinka úmaesa tunkaꞌá Mósesemo íyámaunkaꞌ-waasisomba
    pukáawe. Ándámu Maníkón-aai taráíyowasa wempákén-kwáásí tuwímbai ímba miyá umbá
    sáwíꞌa ésa pósa pukáawe. Ándámu ánaaembo paápé índawimo índanteniꞌa éna Káráísitimo
    tuwímbai-tantaaꞌo índanteniꞌa ímba uráifo
  tbg-tbg: '@see-verse:ROM.005.013'
  hub-NT: Chicham umiktinan Moisésan Yuus sutsuk, Adánkan, Yuus numi nere yuawaipa
    timaitiat, Yuusan umirtsuk yuawaru ainawai. Nu tumamunam shuar ainaka tuke jiinu
    jakaru ainawai. Adán jui puju jakua nu, Cristo taattak puju jakua nujaigka metekchauwaiti.
    Adánka nina tunaurin jatan suramsauwaitji, turasha Yuus shuar ainatin shir matsamsarti
    tau asa, nukap shuaran uwemtikrati, tusa Jesucriston suramsauwaitji.
  hmo-hmo: Adamu ena nega, ia mai bona Mose ena nega, be mase ena siahu taunimanima
    ibounai edia latanai ia noho. Adamu ia mase badina ia ese Dirava ena taravatu
    hereva ia utua dainai. Sedira tau haida edia kara dika be Adamu ena kara dika
    bamona lasi, to idia danu idia mase. Adamu be gabeai do ia mai tauna, Keriso,
    ena laulau bamona.
  big-big: Kapura yombanu Aramyaga panga Moseyegi pulogo tek purikke koyi kang wiriya
    puwili mabuwili ibeng sa, legi teni iwakarik puwili mabuwili kaile miza. Puwili
    Aramgu Anotogo ngago piyegi manaragi nagerewiyi miza logo kaile miza mabilik miza
    ono kele kapura puwili kaile miza, purik Aram kaile mizawekke kailerik teni mamokyegi
    kiliya. Aram pi Yisu kalike lewagibokyegi langai yeik walimizabokko. Purik Aram
    kaile mizarikku kailerik teni mamokyegi kiliya, keya Yisugi wazonorago teni mamokyegi
    sawela.
  gux-G: Ama mi kuuma cili hali Adama yogunu ke pan pundi Moyisi yogunu, ki gadi liiga
    yaaba n bobiidi ki naa naaniAdama yua n bo baadi.
