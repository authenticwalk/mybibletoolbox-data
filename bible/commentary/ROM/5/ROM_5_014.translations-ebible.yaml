  unx-unx: ଆଦାମ୍‌ତାଃଏତେ ମୁଶା ନାବୀଆଃ ଦିପିଲି ଜାକେଦ୍‌ ଜେତାଏ ଆଦାମ୍ ଲେକା ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ
