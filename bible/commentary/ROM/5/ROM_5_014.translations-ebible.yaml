  kde-kde: Henga pamo na anelo, vanu vanapwawije mmahiku la Adamu mpaka mahiku lapwecheledile
    Musa Sheliya, vammalele vánihweneha kuhwa ikànava nanga pavanatendile sambi ya
    kulumula amuli ya Nnungu malinga Adamu chanalumwile amuli ya Nnungu. Chitendo
    chimo cha Adamu chítendihije kuhwa kwa vanu vammalele, na chitendo chimo cha kuhwa
    kwa Kilisto chìtendihije umi.
  ata-ata: Ia musoko no anu voxo noxou Adamu muneꞌe muxali no anu voxo noxou Mosesi
    ne soli munoꞌa mo mulai muxali noxiꞌa aneꞌi ane iꞌoxonu susu iouvilesisi loxo
    Adamu muꞌoxonu uasi ne soli munoꞌa kalumo.
  qvw-NT: Chaynu captinpis Adan timpupi aśhta Moisescamam lluy wañupäcula, masqui
    quiquin Adannuy mana cäsucuyninwan Tayta Diospa camachicuyninta nï jalutacuyalcaptinpis.
    Má ¡cay Adanwan ima juc-jucmi chay śhamüca!
  nfa-nfa: Mulai nèti Adam toke dꞌai Musa sèmi rare Atora Lamatua èèna, dhèu aaꞌi-aaꞌi
    tatu madhe. Masi ka rèngu sisu boe paredha Lamatua dhu pangèdꞌu mi Adam, te ngaa
    ra tao rupa-rupa sasala. Nèti èèna ka, rèngu hudꞌi madhe ku, nuka sèmi Adam. Ladhe
    èdhi pasoro Adam dènge Lamatua Yesus, abhu dhu sama, aa abhu dhu sama boe. Te
    Adam èci èèna ka dènge rupa dhu pajꞌujꞌu asa raropa Yesus, dhu bèli-camèdꞌa èèna
    cèu mai.
  tnp-tnp: Mətəu nati əpnapɨn Uhgɨn təməsətei rəkɨsiən təfagə tərah mɨn rəhalah, nətəmimi
    nətəm kəutatɨg e nian rəha Atəm mətəuarus=pa Mosɨs, ilah rəfin kəmohmɨs. Əuəh,
    nati əpnapɨn nətəmi mɨn əha kəməsotoliən təfagə tərah təhmen e təfagə tərah rəha
    Atəm iətəm təməhti nəghatiən pəhriən rəha Uhgɨn, mətəu ilah rəfin kəmohmɨs. E
    noliən mɨn nəuvein, Atəm in təhmen e Krɨsto iətəm təmuərisɨg lan, mətəu-inu nati
    nak iətəm Atəm təmol, tatuvən o nətəmimi rəfin, təhmen=pən əmə məmə nati nak Krɨsto
    təmol tatuvən o nətəmimi rəfin.
  urd-urd: तो भी आदम से लेकर मूसा तक मौत ने उन पर भी बादशाही की जिन्होंने उस आदम की
    नाफ़रमानी की तरह जो आनेवाले की मिसाल था गुनाह न किया था।
  hot-hot: Avômalô takatu ba eveŋ Adam yam ba hi hayô waklavôŋ Wapômbêŋ hêv balabuŋ
    hadêŋ Mose ma miŋ êmô balabuŋ lu hatôm Adam ami. Ek malê nena thêlô miŋ êmô balabuŋ
    kapô ami. Ma doŋtom ŋama hayabiŋ thêlô sapêŋ. Ma Adam ma hatôm anyô yaŋ atu ba
    haveŋ yam anêŋ dahô.
  mqj-NT: Sapo moi anna susi too, mengkalao dio attu katuoanna Adam sae lako attu
    katuoanna Musa nalambi' asan kamatean ma'rupa tau. Moika anna tae' ullenda parentana
    Puang Allata'alla susi nalenda Adam, sapo nalambi' asan duka' kamatean. Adam mala
    dipasilio mesa to windi sae iamo Yesus Kristus annu bassi ma'rupa tau napolei
    pengkaranganna.
  rus-SYN: Однако же смерть царствовала от Адама до Моисея и над несогрешившими подобно
    преступлению Адама, который есть образ будущего.
  mbh-mbh: Aveto rinong i el or, mako i patea ol nge a Adam na i mul nge a Moses ile
    patorong ile velpoling. Na pelie o nong sirik a God ile torong ranga ve ini ako
    Adam i oma i, kene avele, aveto o rin mun, eneke Adam ile omaing i el ol toko
    alavusnga, na ini sei ako nge a Krais ile omaing ako aro i oma i a rumongaling
    panen nge a Adam.
  bdd-bdd: Ta moisa Adama ꞌina tutega ma Mosese ꞌina tuta ꞌoina ꞌamasa ꞌihewaiwai
    hedada tomota mabwaiyadi ꞌoidiya. Adama ꞌipuiya beno Yehoba ꞌina loina ꞌiligehiya,
    ma hesi tupwadi ꞌidi pui hagadi, geya gide Adama, ma tuwa siꞌeloꞌamasa. Ta Adamaina
    tauna tuwa ꞌebeꞌita loheyaina mulinega ꞌitautauyama weyahina, loheyainaina sanina
    Yesu Keliso.
  cbt-NTPO: Nipirinhuë', Atan quëran huarë' ya'ipi piyapi'sa' chiminpi. Moisësë ya'huëaquë
    huarënta' chimina'piapi. Ya'nan isoro'pa' nipon, Yosëri pënënpirinhuë', Atan co
    natëtonhuë', oshahuanin. Ina quëran ya'ipi piyapi'santa' co noyahuë' nicatona',
    oshahuanpi. Co Yosëri chachin pënënpirinhuë', inahuanta' oshahuanpi. Atan pochin
    cancantatona' ya'ipi piyapi'sa' oshahuanpi. Quisocristoso nipirinhuë' nanan anoyatinpoaso
    marë' o'marin.
  srn-NT: Wi e si tak' ala sma dede ini a ten fu Adam kon miti Moses, aladi den no
    du a srefi sondu san Adam du di a psa Gado mofo. Adam na wan prentyi fu a Wan
    di ben mus kon.
  cta-NT: Tya loꞌo ngutuꞌú nu Adán biꞌ chalyuu, hasta ca loꞌo nda ycuiꞌ Ndyosi chaꞌ
    loꞌo jyoꞌo Moisés, xcuiꞌ ngujuii ñati̱ xquiꞌya chaꞌ ntsuꞌu tsa quiꞌya jiꞌi̱ nguꞌ,
    masi ná stuꞌba chaꞌ cuxi nu nguaꞌni nguꞌ biꞌ ñiꞌya̱ nu nguaꞌni jyoꞌo Adán tya
    clyo, nu loꞌo ná ndaquiyaꞌ yu sca cña nu ngulo ycuiꞌ Ndyosi jiꞌi̱ yu. Sca lo ti
    cña nguaꞌni jyoꞌo Adán, sca ti chaꞌ cuxi nguaꞌni yu; pana nu Jesucristo nu ñaa
    chalyuu tiyaꞌ la ni, chaca lo cña nguaꞌni yu, cña tsoꞌo nguaꞌni.
  bqc-SIM: ãma sɛa Adamuwa e à gɛ̀ pɛ̀ Mↄiziwa ga ikokɛ̀ gbɛ̃́piiwa, baa gbɛ̃́ pↄ́
    aai duunakɛ lán Adamu zãayãwawaoↄ. Adamupiá gbɛ̃́ pↄ́ a mↄ taaɛ.
  tcz-CHONGTHU: Hiti chun, Adam'a kipat Mose phat chan geiyin Adam banga chonset anabol
    lou Pathen Thupeh ana palkeh lou ho jong anathiuve. Hiche Adam chu ahung dinga
    kisei Christa vetsahna ahije.
  mar-mar: तरी मरणाने आदामापासून मोशेपर्यंत राज्य केले; आदामाच्या उल्लंघनाच्या रूपाप्रमाणे
    ज्यांनी पाप केले नव्हते त्यांच्यावरही राज्य केले आणि तो तर जो पुढे येणार होता
    त्याचा नमुना होता.
  snp-snp: ido Adamu kamenalalo yati ya fulumo wamo mona yakafo wenena muki olu afima
    o gedemo uto uto, Mosese kamenalalo yaki ayaidana oto wenena muki ya nosámami
    mona melamo, ya Adamu ka kolito kolámoto imo mona melami yaidana oti melámafa,
    moda fulumo wamo monawa yakafo olu afima o gedeto kiyabani we wenaba yaidana oto
    mino gedami ne. Wewa Adamu ya aiga enami we Kilisto mebemabala oto lilibami nefa,
  isl-isl: Þegar þessir menn dóu, var það ekki vegna þess að þeir höfðu syndgað, því
    að þeir höfðu aldrei brotið það boðorð Guðs að borða forboðna ávöxtinn, eins og
    Adam hafði gert.
  spy-NT: Kiinaam ꞉meet chiito kuchakee Aatam ākoy Muusa ānkoo kimāwuu ꞉choolwookātēēng'waa
    nyoo kibo Aatam. Kerkeey ꞉kiyēē kiyey ꞉Aatam āk nyēē kiyey ꞉Yēēsu.
  xnn-xnn: Getken tako ay wada nan basolda tay ninlogi ken Adam enggana ken Moses
    et natey nan kaipoipogaw gapo isnan basbasolda ay olay baken paliso nan basolda
    isnan basol Adam ay egay nangidnge isnan kinwanin Apo Dios ken siya. Si Adam et
    wada nan naila ken siya ay maiyiso isnan inmali ay si Kristo.
  mwe-mwe: Ikabheje tandubhila mobha ga a Adamu mpaka a Musha, shiwo shishitagwala
    nkali ku bhangalebhanga malinga shibhalebhile a Adamu. A Adamu bhaliji shilanda
    sha bhene bhapinga kwiyabho.
  tte-tte: '@see-verse:ROM.005.013'
  tcs-tcs: Bat ebribodi i bin mata ded eniwei prom sin, rait prom da taim blo Adam
    go po da taim blo Mozes wen God bin gibe lo blo em. Sin blo dempla i no bin wase
    da sin Adam i bin mekem wen em no bin obei strong oda stret prom God. Wa, Adam
    i wase piksa blo Kraist uda i bin bon longtaim apta Adam.
  hlt-THB: Cehlai, Adam awhkawng Mosi dyna thihnaak ing bibi hy, Adam amyihna anaa
    awi a eek adawngawh amak thawlh thlangkhqi a venawh awm, Adam taw ak law hly kawi
    huhsaknaak na awm hy.
  soq-soq: Adam walamawe ita odene Moses walamawe anaana mai wineipe, tane ideita
    bo apana uduudu taudomon. Adam God anaanawa ainpundene bolen, tane me aupe apana
    uduudu mai me kadi dewasana rua dewasape bowantopona. Adam me ipa apana muriwa
    iedia inainamba eueuwa. Tane Adam ita me mida muriwa iedia nata ipa mai deawauida,
    nambenambe. God nuawadawadawa amonawa euda ipa mai kadi Adam dewasana rua, dia.
    Apana dea Adam kadiwawa bedewe bo apana uduudu mampo wisen. Tane apana dea muriwa
    wisena, sa ipa Iesu Keriso bedewe God nuawadawadawa amonawa bopawa debamaidalene
    apana uduudu mampo segalen.
  qub-qub: Chayno captinpis Adanpita Moisés layta isquirbishancama juchanpitami runacunaga
    wañusha. Tayta Dios nishanta Adán mana wiyacushan juchata mana rurasha carpis
    wañushami. Chaynömi Adán mana wiyacuypa juchata rurashanpita wañuyga shamusha.
    Jesucristoga waquin rurashancunacho Adannömi caycan.
  att-att: Á mepasingan ta nalliwâ yù ira tatolay, gapu ta natay ira ngámin áddè sù
    keggá ni Adan ta áddè sù keggá ni Moyses, mássiki nu nerumá yù liwâ da sù liwâ
    ni Adan. Ta nalliwâ si Adan ta pamotu na sù daretiu nga taddán ni Namarò kuna.
    Á si Adan yù keyarigán ni Apu Kesu Kiristu, ngam ajjan yù áddumá ra. Ta kinagi
    ni Namarò kâ Adan yù kurugan na nakuan, ngam pinotuán na. Á yáyù nga jinok ni
    Namarò si Apu Kesu Kiristu, nga minay ta dabbuno nga siminubbâ kâ Adan. Á kinuruk
    ni Apu Kesu yù ngámin nga kinagi ni Apu Namarò kuna.
  bki-bki: Romijikia ka jibe na, bior napano jikar ea bogo na Atam, binimei bokar
    Mosis kiano bogo, maka tuboiano, mia tomu nalo aju am̃arm̃aro ga, kar vironiano
    na kariano jo ruei ea yetemeriba. P̃eli tealo amila bova jibe Atam milaio, p̃eli
    amila todolu nalo, mia ea Atua kiano vitiiano, kialo vovaiano nalo nene abiniu
    abe kariano be verare ga. Jibe na ga, romial ka venia napano toro takurano na
    ga Atam milaio, bokar tomu nonovio kialo meuliano ea yetemeriba, jibe ka ga venia
    napano Kristo naio takurano mila iorou, naio bunu bokar kiado meuliano robiniu
    napano romoneaio.
  bqp-bqp: ama sɛna zaa Adamua ari à gɛ̀ɛ pɛ́ Musaa ga kí blè gbɛ̃ sĩnda pínkia, bee
    gbɛ̃ kũ odi durunna kɛ lán Adamu sãtɛna bàronↄ. Adamu bi gbɛ̃ kũ ani su takamɛ.
  mcp-mcp: Njɨ, té wúlə wəla mə́ Adam zə wɔ́ɔ́s wəla mə́ Moyîz ɨɨ́, shwɨy í á ŋgə
    bii buud bɛ̂sh tɔɔ buud bwə́ á shígɛ́ sá mbií sə́m nda caamʉ́lə mə́cɛ̧ɛ̧ Adam
    nyə á caam yí. Adam nyɛ jisə vʉgʉli mə múúd nyə á jəla nə zə yɛ́.
  hat-hat: Men, soti nan tan Adan rive nan tan Moyiz, lanmò te donminen sou tout moun,
    malgre yo pa t' fè peche tankou Adan ki te dezobeyi Bondye. Adan, se te pòtre
    moun ki te gen pou vini an.
  npl-NT: Pero nochteh n tlaltikpaktlakah non onenkeh desde Adán asta Moisés omikkeh
    porke okichijtinenkeh tlajtlákoli, pero mach por amo okitlakitakeh se tlanawátili,
    kemi okichi Adán; akin amo okitlakitak itlanawatil Dios. Pero Adán omotaya kemi
    non satepa walaskia.
  bgg-bgg: Jishii Adam pha ishak è yi ne Moses iy pha ji è branthek shii khohthek.
    Jishii zab pha bran hanyie è Adam mirek pha Hamangkhung-aphuii miyao anuii pha
    arek pho shii de layog è khohthek. Adam ne jia hanyie wuiiramuii pha jangbang
    ro.
  eng-TCENT: Nevertheless, death reigned from Adam until Moses, even over those whose
    sins were not like the transgression of Adam, who was a type of the one to come.
  eng-BSB: Nevertheless, death reigned from Adam until Moses, even over those who
    did not sin in the way that Adam transgressed. He is a pattern of the One to come.
  cpu-NT: Iro kantacha ikamakitzi Adán, ikamiyetaka eejatzi charinetajaantanakariri
    irirori okantavetaka onashiyetaka iyaariperonka. Iroora jatakotanaintsiri irojatzi
    itzimapaitetantakari Moisés-ni. Iriira Adán oshiyakaaventakariri pashine shirampari
    pokaintsiri osamanitakera,
  san-ASM: তথাপ্যাদমা যাদৃশং পাপং কৃতং তাদৃশং পাপং যৈ ৰ্নাকাৰি আদমম্ আৰভ্য মূসাং যাৱৎ
    তেষামপ্যুপৰি মৃত্যূ ৰাজৎৱম্ অকৰোৎ স আদম্ ভাৱ্যাদমো নিদৰ্শনমেৱাস্তে|
  tac-NT: Abirigáchigo suwíleko rekó Onorúgame tabilé ra'íchige alué ralámuli 'yuga
    ruigá tachiri chu'simía 'la ko 'lige tachiri chu'simía tabilé 'la ko napurigá
    ruyele Onorúgame alué Arani 'lige Moisesi. Esúsika nile napurigá apiépiri ralámuli
    napurigá alué Arani nobi Esúsika 'wéchigo 'la e'wime nílekó Onorúgame.
  eng-WEBPB: Nevertheless death reigned from Adam until Moses, even over those whose
    sins weren’t like Adam’s disobedience, who is a foreshadowing of him who was to
    come.
  gfk-H: Senbia no minaat ga bul hasur ira tunatuna makaia ta Adam tuk taar ta Moses,
    diet at mah ing pa diet ga gil ra sakena haruat ma no magingin na laka warkurai
    ta Adam. Ma Adam tiga tutun na malalarina tikai i wara hinanuat namur.
  viv-viv: Atu kaliva Adama againe hitubuyemu be hinunauwena hinunauwena Mosese ana
    aituheya ma kalivai-dina koyona hihuluhuluvini-yo hiꞋaliꞋalika. Gavadi-yo moyaꞋaidi
    alika ana eda againe hinauna? Me koyona hihuluhuluvina faꞋina hiꞋaliꞋalika. Tu
    vehimeya Mosese awane aimo keke gidalakayemu faꞋina, yadi koyona keke kadavewagadi
    vehimeya ana aiyawela Adama Yaubada yana vehimeya saꞋeyana giyawelina-ma amine.
    Bana kaliva nagona ma bana kaliva velugana muliya gitubuyemu-ma ana abaluvefota,
    higa Adama yana dewa saꞋeyana guwana kaliva moyaꞋaida agaideya gidamana kadu Yesu
    yana dewa saꞋeyana guwana kaliva moyaꞋaida givelugada.
  yao-yao: Nambo chitandile katema ka che Adamu kwichila katema ka che Musa, chiwa
    chaatawele ŵandu wose namose aŵala ŵanganatenda sambi chisau sambi siŵasitesile
    che Adamu. Che Adamu ali mpela Kilisito juchaiche.
  tgp-tgp: Hina purongo matana, mateia mo lo aulu na tamlohi mo tapulo hin Adam mo
    tikeli Moses, hina purongo vara la sopo vai na hehe sohena hehe non Adam, mateia
    mo lo aulu hinira. Ale Adam enia tovongi matea hin harasei mo lo mai hitahu.
  auc-NT: Në Ponguingä, ante dodäni näni në angaingä ïñömö Tänocä nänö ingaï baï docä
    Adäö wodi adobaï tänocä ingacäimpa. Incæte Adäö wodi Wængonguï nänö wææ änö ante
    ëñënämaï cædinque wënæ wënæ cægacäimpa. Wæætë Wængonguï edæ Möitee wodi nänö quëwenganca
    wææ änämaï ïñongante Adäö wodi pæ̈ïnäni guiquënë wënæ wënæ cædäni incæte tömengä
    nänö ëñënämaï cægaï baï wïï adobaï ëñënämaï cægadänimpa. Incæte tömënäni në wæ̈wocadäni
    inte wægadänimpa.
  kbc-NT: Pida niɡ̶ijo maleeɡ̶ijo Adão neɡ̶epaaɡ̶icota Moisés, niɡ̶ida ica némaɡ̶a.
    Inatawece oko nigo, aɡ̶ica ane iwoko, idaaɡ̶ee me diɡ̶icata libeyaceɡ̶egi digo
    mijotaɡ̶a Adão libeyaceɡ̶egi, leeɡ̶odi niɡ̶ijo me deɡ̶eyiwaɡ̶adi Aneotedoɡ̶oji
    ane liiɡ̶enatakaneɡ̶egi. Adão liciagi niɡ̶ijoa Ǥoneleegiwa aneno niɡ̶idiaaɡ̶idi,
    Aneotedoɡ̶oji ane niwakatee. Igaataɡ̶a niɡ̶ijoa itoataale ɡ̶oneleegiwadi ane loenatigi
    icotiogi inatawece oko.
  bmh-bmh: Bo, Adam nug igul eg meun ziwas ebu, alai Moses nug kasai ze oun ziwas
    ebu duailel ag unum noumanemen. Adam go noumeun, einen, go Uwait nugau gusig ze
    suban sesamorab tam. Duailel ipal ag gusig ze go utab tam, bo, ag han noumanemen.
    Ag Adam nug igul eg meun ebuan noumanemen. Adam go du tub aiu ses alamau gonugau
    dorog sul. Du go alamau, go Kristus.
  ctu-BL: Melel tsa' laj chʌmiyob c'ʌlʌl ti Adán c'ʌlʌl ti Moisés, yic'ot ja'el jini
    mach bʌ lajalobic i mul bajche' Adán. Jini Adán mach lajalic che' bajche' Cristo
    tsa' bʌ tili ti wi'il.
  meq-meq: Ane tuk na, kwa kə ge bo andza niye bəbay na, madazlay ka Adam hus a həlay
    i Musa na, mədahaŋ a kəɗawa ndo hay tebiye. Kwa taɗə ta gəsay me a Mbəlom andza
    Adam nakə kə ge bay aye na, tə mətawa huya. Adam na, andza Yesu, ndo nakə ma deyeweye
    kame aye.
  noa-H: Mag chi pekauta warrgurwe sĩerr haawai Adán sĩsierr haigmua k'ĩeb Moisés
    sĩerr jaarjã mag pekaúata hewag pawiajã hõor t'um dajẽgpi wai sĩsijim. Hẽwandamau
    Adanag hich k'ĩircha jaautarrta hi hichaaur hawia pekau wautarrjö hewagam k'ʌʌnau
    chan hamachdëucha waubajierrab mamʌ, hichiita hamachdëu nem wauju k'aba nʌm k'ap'ʌ
    narrta waujim. Mag wautarr gaaimuata hamachdëujã hich Hẽwandamaucha jaautarrta
    hichaaur habarmjö pekau waujierram. Wajapcharan mag Adanau nacha k'aigba harr
    gaaimuata hõor t'um dajẽk nʌisierrjö, nassi pawia Cristo bëewaijã hi meebarm gaaimuata
    hĩchab jũrr hõor t'um peerdʌju haai nʌisijim.
  alp-NT: 'Masike ele mere po bei kena Adame eti roma Musare, matale etapa rame eleki
    pusue tamatare namake mata. Masike tamata esi ono lulu Adame ilene loko Alla Eni
    pletare mo po esi mata le esi dosaru. Hoko Adame saka Yesuse Kristuse, rebe Iluake
    pamulire: Saisa rebe Adame ionore pusue tamata esi supu esi hasile. Ele mere lekwe,
    saisa rebe Yesuse Ionore pusue tamata esi supu esi hasile.'
  san-VEL: tathaapyaadamaa yaad.r"sa.m paapa.m k.rta.m taad.r"sa.m paapa.m yai rnaakaari
    aadamam aarabhya muusaa.m yaavat te.saamapyupari m.rtyuu raajatvam akarot sa aadam
    bhaavyaadamo nidar"sanamevaaste|
  kbq-kbq: Hianagi fri'zamofo hanavemo'a Adamu knaretima eno Mosese knarema ehanati'neana
    meno e'ne. Adamu hu'neakna kumi osu'nazanagi, frike'za hu'naze. Adamu'a henkama
    Kraisima esia Ne'mofo avame'za efore hu'ne.
  kbh-kbh: Nÿetsca ents̈anga, Adánbents̈ana Moisésbentscoñe, nÿetscanga yojánamna
    jóbanama, nts̈amo cach Adán tojanmcá ndoñe tmonjanmë́ngnaca, nts̈amo cha ndoñe
    chaondëmama Bëngbe Bëtsá tbojanmandacá cha tojanma ora. Y Adánbeñe ents̈anga mondobena
    jinÿama, nts̈amo chë jabama ibojamná canÿe soyënguiñe yochtsanmëna.
  ron-LSB: Cu toate acestea, moartea a domnit de la Adam până la Moise, chiar și peste
    cei ale căror păcate nu au fost ca neascultarea lui Adam, care este o prefigurare
    a celui ce avea să vină.
  pon-pon: Ari jo, mela wiauiada jan Adam lel Mojej, pil ren me jo wiadar dip laud
    dueta japun en Adam, iei me mom en me pan pwarado.
  nhe-BL: Pero yonque ax quiixpanoque se tlanahuatili, nochi tlacame tlajtlacolchijque
    huan nochi mijque tlen itztoyaj ipan tlaltepactli tlen quema Adán itztoya hasta
    teipa quema Moisés itztoya tlen quiijcuilo nochi nopa tlanahuatili, yonque ipan
    nopa tonali ax quiixpanoque se tlanahuatili queja Adán quichihuayayaj. Huan huelis
    tijhuicalotise Adán tlen achtohui tlajtlacolchijqui ica Cristo tlen hualajqui
    teipa.
  sps-sps: San kat tana mat tanik tsun me tan nainy ten Adam sa nai onot me tan nainy
    ten Moses, vainy faavot ma mat. Kainon to te gima kat aveto fi na vainy te gima
    senviir men aveto te kat e Adam, to te fanaginy tsue fi ya ten Gov sana mat to
    ayei ruak patsukanen naa naa tana vainy to ari. Kat to te ruak tana saa, e Adam
    kat, kat to aya, sa ra nom kaner ra naa ror tan kat tsunia, jesan kan, to te kat
    fi non e Krais, Ayei naa minon ma nom Ya na pan tsura, a faakouts ratuara.
  wnc-wnc: Ngana aminda kupa kwaikaing kakngata tapduknga Adamda yukut komuneta apu
    tapduknga Anututa Mosesde mama wamna inikut komune apbut. Siwan sanga waakngata
    aminu kuupbam panggaganuwan kuupbamda kungwawa kwaitakapukaing. Ngan. Anututa
    mama wamu takngatu Adam inikut taknga Adamda asandekut. Siwan Anututa mama wamu
    Adamda sandekut taknga aminbamde dua yaman mama wamu waaknga dua sandeking. Ngana
    waiaknga inata inata tasikingge aminu kuupbamda akungwawa kwaitakapukaing. Siwan
    ninda natake waiaknga aminu tapatuta tasikut takngata yutake apu aminu buyambam
    papan kungwawa kwaitakapukaing ngang natapna siakan singgak. Siwan Anututa ina
    banipda ninde butaya natake yakut. Yawan aminu Jesu Krais waapata musip kwikwik
    natanimuke tasikut takngata yutake apu aminu buyambam papik. Siwan ninda sanga
    waakngae natapna siakan siknga singgak. Sike ninda sanga Adamda tangenakut takngaat
    gatu sanga Jesuta masande tangenakut takngaat usanzike natapna sanga wa takngaata
    yutake apu aminu buyambam papat ngana buyana inata inata aakaing ngang nataamang.
    Unzingge ninda Adamda tasikut takngae natakengu ninda aminu wa masan apbut tapata
    tasikut taknga kuut bokngan binga nataamang.
  bus-bus: mↄde sɛna zaa Adamua ai à gàa pɛ́ Musaa ga kí blè baade píngia, baa gbɛ̃
    kɛ̀ aↄ̃ↄe durun kɛ lán Adamu sãsãna bàroonↄ. Adamu nɛ́ gbɛ̃ kɛ̀ eé mↄ́ takamɛ.
  gub-BL: Ànàw heko mehe we teko paw umàno a'e wà. Te Moizez heko mehe teko paw umàno
    a'e wà no. A'e teko nuzapo kwaw ikatu 'ym ma'e Ànàw ài a'e wà, ta'e nuwata kwaw
    Tupàn ze'eg rupi a'e wà xe. Uzapo e ikatu 'ym ma'e wà, ize'eg ikwaw 'ym pà wà.
    Umàno wà no. Ànàw a'e, ur ma'e ràm ài hekon wewer a'e, Zezuz ài hekon wewer a'e.
  imo-imo: Nalo kololi ulumu Adam molorumu wali lerimu. Pele yandopa Moses molorumu
    wali we lerimula. Adameni Gotenga ungumu tenge naa tipelie kolorumu. Imbo mareni
    Adam terimu mele Gotenga nimu ungumu umbulu naa tiringi nalo we koloringi. Iye
    Adameni terimu ulumupe iye altopa ombalomunga ulumu manda lepa terimu.
  boj-boj: Adam a soqnej dena bosi bosiq Moses aqa bati qa tamo uŋgasari kalil naŋgi
    moreŋoqneb. Bole, dal anjam qujai Adam na gotraŋyej qaji di tamo bei na gotraŋyosai.
    Adam a segi na gotraŋyej. Ariya moiyo na naŋgi kalil ojesoqnej. Adam a Kristus
    bunuqna bqas qaji a sigitej.
  eng-DRA: But death reigned from Adam unto Moses, even over them also who have not
    sinned after the similitude of the transgression of Adam, who is a figure of him
    who was to come.
  knf-knf: Kë du wal wi Adam te wal wi *Moyiŧ, pkeţ papeli, padoo diiman mnhina mi
    pa ţi banwooŋ baanjuban ji Adam ampokuŋ pdo uko wi Naşibaţi ajakuluŋ. *Adam awo
    wo ji anwooŋ i pbi, Yeŧu.
  san-KHM: តថាប្យាទមា យាទ្ឫឝំ បាបំ ក្ឫតំ តាទ្ឫឝំ បាបំ យៃ រ្នាការិ អាទមម៑ អារភ្យ មូសាំ
    យាវត៑ តេឞាមប្យុបរិ ម្ឫត្យូ រាជត្វម៑ អករោត៑ ស អាទម៑ ភាវ្យាទមោ និទឝ៌នមេវាស្តេ។
  arn-NT: Fey tati lan dungu mülelu yafkan ñi duam llituy feychi mongelelu ta Adan
    ka femngechi amuley tüfachi lan dungu feychi mongelelu ta Moyse. Itrokom che layey
    yafkan ñi duam tunte müngeltulafuy engün Ngünechen ñi werküelchi dungu chumngechi
    ñi femel ta Adan, welu kangelu Adan felefuy ñi küpayael.
  zas-NT: Per majsi zian, bidxinczi dxej ni güt reeman, diizd xtiamp Adán xt xtiamp
    Moisejs, majsi ad beent reeman lasaꞌ dol ni been Adán. Abiꞌ tiampzii Adán gojc
    tijb sen par tijb bén na̱j guiꞌt.
  ken-NT: Yɛ̌ nɔ, bɛbʉ́ bɛ́bhɔŋ bɛtaŋ amfǎy bo mankɛm bɛbho mpok Adam kpát bɛghaka
    mpok Moses, nɛ yɛ̌ chi bo abhɛn bɛbʉ́ bhap bɛpu nyaka mbɔ ɛbhɛn Adam mmu ákwɛ́nɛ́
    ɛbhé Mandɛm abhak mbɔ anɛ ábhɔ́ŋɔ́ nyaka bɛ́twɔ. Kɛ apɛt abhak kɛkúrí nɛ mmu
    anɛ ábhɔ́ŋɔ́ bɛ́twɔ.
