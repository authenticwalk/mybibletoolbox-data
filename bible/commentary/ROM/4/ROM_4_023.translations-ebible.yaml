verse: ROM.004.023
translations:
  kpx-kpx: Ebalahamuu Dilava nimo duaveale hoto ke abu subuta hisalilahalu. Isito
    abu Ebalahamu unahaho hoto ke hisaliholilu.
  okv-H: eto God na kito embo javotoho ke ena amo Abraham vahai mane rate
  tbo-tbo: Naka bahana i bahebaheya ega Abelaham tunawana binei,
  mal-C: “നീതിയായി കണക്കാക്കി” എന്ന് എഴുതിയിരിക്കുന്നത് അദ്ദേഹത്തിനുമാത്രമല്ല;
  grc-SR: Οὐκ ἐγράφη δὲ δι᾽ αὐτὸν μόνον, ὅτι ἐλογίσθη αὐτῷ·
  bgc-bgc: अर पवित्र ग्रन्थ के इस वचन नै, “बिश्वास के कारण उस ताहीं धर्मी बणा दिया।,”
    ना सिर्फ यो वचन अब्राहम कै खात्तर लिख्या गया,
  khz-khz: Ekila e, “Ia kala rorirori talimana,” ati Aperaamo geregana genamo ekilagiato,
  deu-TKW: Es ist aber nicht um seinetwillen allein geschrieben, daß es ihm angerechnet
    wurde,
  zsr-NT: 'Nayúj lu guich laꞌy, rna: “Dios buzóëꞌ queëꞌ naquëꞌ tsahuiꞌ.” Nayúj lu
    guich cni, clëgz quië uziꞌë xbey Abraham'
  lin-lin: 'Nzokande, ezali mpo na ye moko kaka te nde ekomama : « Nzambe atangaki
    ye lokola moto ya sembo ; »'
  hns-NT: Parmeswar ke poestak me ie sab baat na khaalie Aabraaham khaatien liekhal
    hai, bakie hamlog khaatien bhie.
  noa-E: Mag Abranau ʉ̈khaa chaar ʉ̈khatarr gaaimua Ẽwandamau i kulp chukhu paatarr
    jaau nʉm chan i appaijã khaba,
  eng-EMTV: Now it was not written for his sake alone that it was credited to him,
  mib-NT: Te nasūu máá‑ni sɨquɨ̄ Abraham cúu jeē yosó núū tútu jeē ní ndahva yā cuēchi
    de jeē ní candíje de.
  lif-NT2: आल्‍ल निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ खुने़ॽ साम्‌योनिबा लेःत्तु के़लॽबा पाःन्‍निन्
    अब्राहामरे़ कुलागिरक् मे़ःन्,
  xnj-xnj: Malovi aga, “Avalangiwi ubwina palongolo ya Chapanga,” Gayandikwi lepi
    ndava ya Ibulahimu mwene,
  mmx-mmx: Na levelinga i vaase xeretna do, “Moroa ga siam ka i ngan laradi manmanton
    tino.” Di goxo malagan i xusu tin kusuk mun.
  cbr-NT: An iscëx ca ami catamëcë cupí Abraham upí uni 'icë quixun cuënëomia 'aínbi
    ca a banax Abrahamishi ñuiquinma,
  tee-NT: 'Para jantu va ixlacata is''akstu ju Abraham ju chunch lhits''okcanta la''ixchivinti
    Dios junta chani najun: “Ju Abraham lhilaca''alh ju Dios. Yuchi lhilakts''incalh
    ni salaka ix''alhunut”. Chunch ju najun la''ixchivinti Dios.'
  eng-LSV: And it was not written on his account alone that it was reckoned to him,
  cak-NT: Y ri nu'ij chupa rutzij ri Dios ri tz'iban can, man xe ta nuk'alajij anchique
    modo ri Abraham man jun rumac xrakalej chech ri Dios,
  pah-NT: Tupana'ga okwatijaruka a'ea Abraãova'ea mombe'gwovo. Ahemombyryva jate rũi
    Tupana'ga omombe'u.
  sja-NT: Tachi Ak'õrepa mãga jara-e paji Abraham-it'ee aupai.
  xed-xed: Ka klafkla Lazglafta ka mndu tɗukwa ta wa irani ka deftera Lazglafta mnata
    ya ná, ta ghəŋa Abraham ndaghəŋani a nzakwa tsa gwaɗa ya wu,
  mks-NT: Ta tá cáchí tu̱hun Ndióxi̱ ña̱ na̱nduu Abraham ta̱a nda̱a̱ nu̱ Ndióxi̱ sa̱há
    ña̱ na̱candeé ini da mé á já quéa̱ co̱ó na̱ca̱hyi̱ ña̱ yóho sa̱há Abraham cuití
    va.
  gfk-S: Ma ikin ra nianga, “God ga was leh ie hobi,” pa di gale pakat ie utana sene
    mon. Pata.
  bmu-bmu: Mötnaripŋi ehi dop köliga keuŋi jim teköiga solaniyöhi, keu mi Abrahamgörök
    qahö ohoget ahöza.
  dgz-dgz: Wataget ok anega seane, God apan kakae iragen dien. Ap seane Eibaraam menan
    megenat ya seane.
  eng-GNV: Nowe it is not written for him onely, that it was imputed to him for righteousnesse,
  zaa-NT: Chi ga'na escrito qui'ni gulèqquie bi cuenta por enne' tsè' ru'a lúe pero
    álahua tsuą' teruba para Abraham, sino ą'hua para iyaba ri'u canu ná qui'ni cueqquia
    huée ri'u cuenta por enne' tsè' ru'a lúe, porqui'ni té huá fe qui' ri'u lani Tata
    Dios enne' beni qui'ni beyátha Xana' Ri'u Jesucristua de lo lù'uti.
  eng-WEBSTER: Now it was not written for his sake alone, that it was imputed to him;
  guh-guh: Dioso pejumelivaisibaxutota jumaitsi pacuenia Dioso aneconijibia tanetsi
    Abrahampijinë pejumecovënëtsixae Dioso najumecapanepaeya pejumaitsicueniatsi.
    Bajarapacuenia Dioso pejumelivaisibaxutota apo jumaitsi saya vajayapëtaenexa Abrahampijinë
    pelivaisi.
  bon-bon: Yoo, peei mene egä “Maane cäme tääpume conocäco biname gäte,” lui lica
    oogäräneji ge Abrahamo tääpume taatu,
  nhw-BL: Pero amo san para ya, ijcuilijtoc ipan Icamanal Toteco para Toteco quiseli
    Abraham huan quiijto para xitlahuac iixpa.
  swh-ONEN: Maneno haya “ilihesabiwa kwake kuwa haki,” hayakuandikwa kwa ajili yake
    peke yake,
  wbi-wbi: lino najilyalembilue ku vufumbue vwake lwene kuuti jilyavalilue kwa mwene.
  bba-bba: Adɑmɑ ye bɑ yoruɑ bɑ nɛɛ, “bɑ nùn ɡɑrisi ɡemɡii,” bɑ ǹ yi yoruɑ wi turon
    sɔ̃.
  eng-KJVCPB: Now it was not written for his sake alone, that it was imputed to him;
  kgk-NT: Upéa Nhandejáry kwatia nhe'ẽ he'i ranhe Abraão-rehe.
  waj-waj: 'Anutuuqo innara tunoo: Inna safuuma vari vaidivaivee, tuu kuaivaa hama
    Aaparahaamaara nnaasu Musiiva fafaara reeravai.'
  cpy-cpy: Rootaki rojankinata-kaantan-takawori Tajorentsi jempe okanta-kota. Tee
    rojankinata-kaanta-shityaawo apinkathatan-tyaariri Abraham.
  ekk-PKP: Sõnad „Aabrahami peeti õigeks“ ei olnud kirja pandud üksnes tema kasuks.
  mpx-mpx: Baaba bolo ya nige tage Abalahama maisena bana,
  wbp-wbp: Ngulaju yangka-juku jurrku-juku yimiji Payipulurlaju. Ngulaju kula Yipuruyamu-mipa-kurlu.
  luo-luo: To weche mawacho niya, “ne okwan nego,” ne ondiki ok ni en kende,
  nhe-NT: Pero ax san para ya, ijcuilijtoc ipan Itlajtol Toteco para Toteco quiseli
    Abraham huan quiijto para xitlahuac iixpa.
  aii-aii: ܠܹܐ ܝܗܘܵܐ ܐܲܚܟ̰ܝܼ ܒܘܼܬ ܚܵܬܸܪ ܕܝܼܹܗ ܕܦܝܼܫ ܠܵܗ̇ ܐܡܝܼܪܬܵ‌ܐ ܐܵܗܵܐ،
  esk-NT: Aglaan tamatkua uqałhich Agaayyutim Makpiġaaŋani Abraham nalaunŋasripkakkaunipḷugu
    ukpiqsrił̣hagun aglakkaunġiññiqsut kisianik piqutigiplugu Abraham.
  msb-msb: Pero dili lang para kan Abraham ini na mga surmaton na “gin-ako na matanos”.
  cpa-NT: A¹jáng¹ ju³ jmáh¹lah huu¹³ quiah¹² Abraham ca¹jmo¹ Diú¹³ dsio¹ dsǿa¹² lah¹jøng².
  dso-dso: ଦରମ୍‌ ଲକ୍‌ ଇସାବେ ଏଜାଇଅଇବାଟା ସାସ୍‌ତରର୍‌ କାତା, ଉଜେ ଅବ୍‌ରାମ୍‌କେସେ ଅଇସି, ସେନ୍ତାରି
    ନାଇ ।
  meu-meu: Dia ia mo sibona herevana unu se torea toma;
  yva-NT: Ayao so, “Amisye po aveti mamai no Amune rai,” omamo nsopi Abraham obo ai
    ramu,
  dgc-dgc: Nadid, i éya a kagi, a ibilang na kan a éwan tu kasalanan, éy éwan san
    para ni Abraham,
  zpm-NT: Zhobnee lo Xtiidz Dios sca pcaania me Abraham, ni laaw zhobnee zeeṉa gacndioṉ
    ne
  hix-NT: Ronenyhoryetxho me harha manaha, katxho rma menhohoy hatà, Khoryenkomo,
    Akmaraw heno hoko. Noro heno marmahnà hoko,
  sim-sim: Os jekamba orhik li kayeri hom. Hako mashi os Abrahamin ma worna mak or
    ushakurik or mbari oso mbeek Abraham nom or mbari ambu sir, wahau.
  npi-ULB: अब यो केवल उनको भलाइको निम्ति गनिएको थिएन ।
  cgc-cgc: Ambal ya na “pakabig kanen an na matareng” nasulat naan ta sinulat na pulong
    ta Dyos dili para nang ki Abraham.
  tim-tim: Akto Anutuŋe dosage bo tatgiŋdâp den are Abraham gâlâk bo magep.
  yor-yor: Ṣùgbọ́n ọ̀rọ̀ náà, “A kà á sí òdodo fún un,” ni a kọ kì í ṣe nítorí tirẹ̀
    nìkan.
  wos-wos: Wungi wandéka wun hundi dé re Godna nyingambu. Wun hundi Abrahamka male
    wahambandé. Yingafwe.
  emp-NTPO: Ãcõrẽ Bed̶ead̶e mãwã b̶ʌ́ b̶ʌa. Baribʌrʌ maʌ̃ bed̶eara ab̶abe idjid̶ebemada
    bed̶ea b̶ʌẽ́a.
  eng-F35: Now it was not only for his sake that it was written that it was credited
    to him,
  ind-ind: Kata-kata “diterima sebagai orang yang hidupnya benar” tidak hanya ditulis
    tentang Abraham,
  pes-OPCB: این عبارت که «از راه ایمان مورد قبول خدا واقع شد»، فقط دربارهٔ ابراهیم
    نوشته نشده است.
  mpt-mpt: Gode Eblahame weng olo baabanebua nakai weng olo Gode buk temo dolaibbiobe.
    Nib Sume Yesuse kaaneo Gode imin dofanebiobe. Nibo e bainobo genomabbio kesoa
    e nib bobol osa fumbianea Eblahame baabanea Ne kin dimo kobo naka molotobo ge
    oha binebu olo makob e nibo baabenea Ibo ne kin dimo naka molot unang molotobo
    genebiobe.
  ssx-ssx: Mo hande Ipiki yaapo tikitiki yao haena꞉ leekeme pita꞉ Eipoloha꞉ma꞉ pa꞉ta꞉
    homeke wape na pa꞉la꞉me.
  mkl-mkl: Ammɑ iyi ɑ̀ kɔɔ ɑ̀ ni, ɑ̀ dooɛ inɛ dee dee, kù jɛ nɑ irii nŋu ɑkɑ̃i ɑ̀
    kɔɔ.
  gaq-gaq: “ଦାର୍ମିକ୍‍ ଡାଗ୍‍ଚେ ଆସୁଏନେ” ସାସ୍ତର୍‌ନେ ସାମୁଆଁ ଅବ୍ରହାମ୍‌ ବାନ୍‍ ଜେ ଗୁଆର୍‍
    ବକେ ଆତେନ୍‌‍ ଣ୍ଡୁ ।
  gof-RNT: Shin, “Iyaw xillotethan taybis” giya qaalay Abrahame xalaalas xaafettibeenna.
  unx-unx: “ଧାର୍‌ମାନ୍‌ ଲେକାଏ ହବାୟାନା” ମେନ୍ତେ କାଜିତେୟାଃ, ଧାରାମ୍‌ପୁଥିରେ ଆବ୍ରାହାମ୍‌ ନାଗେନ୍ତେ
    ଏସ୍‌କାର୍‌ ଲାଗାତିଙ୍ଗ୍‌ୟାଁଃ ମେନ୍ତେଦ କାହାଗି ।
  gah-gah: Itó Ómasímo gilimó nene lihimavala asú otamó neve loko li gakó nene Avalahakumukó
    nomive.
  lcm-lcm: Mengen suke nei salsalik parik ta ania papalik kalapa igenen korong, parik.
  aer-aer: Angkentye yanhe-ame Abraham-eke-ante ware aneke? Arrangkwe, angkentye yanhe
    kwenhe anwerneke-arlke-anteye. Anwerne itelareme Ngkartele-arle Jesus akemelhe-ileke
    irrerlknge-arle inteke-iperrenge. Alakenhe ikwerenge anteme Ngkarte angkeme anwerne-arle
    arratye aneme.
  qvc-NT: 'Piru Dyusqam mana nirqanchu: “Noqapi kriyiptinmi, Abrajandalla allin runapaq
    riqsini”, nishpaqa.'
  tgl-ULB: Ngayon, hindi ito isinulat para lamang sa kaniyang kapakinabangan, na ibinilang
    sa kaniya.
  cbs-NT: Jaskawen taexun Diosun Abrahamkidi jatu kenemakinan, jakidi besti shinankin
    akama jakia yuda betsabukidi
  xtm-NTPP: Te masu ja kuu maa in‑ni de kúu ja ndee tnu'u ni ka'an Su'si ma.
  nnq-nnq: Pilengigwa, “Ngabalangigwa kube jwambone nnongi ja Nnoogo,” ilengigwa magambu
    gwa jwenio tuje.
  bao-NT: Ate to biro cʉ̃ ca biirijere Ʉmʉreco Pacʉ, “Añugʉ niimi,” cʉ̃ ca ĩiriquere,
    Abraham yee wado méére owarique niiupa.
  san-ORI: ପୁଣ୍ୟମିୱାଗଣ୍ୟତ ତତ୍ କେୱଲସ୍ୟ ତସ୍ୟ ନିମିତ୍ତଂ ଲିଖିତଂ ନହି, ଅସ୍ମାକଂ ନିମିତ୍ତମପି,
  huv-NT: Ngome néjan quiaj apiüng tiül Mipoch Teat Dios taw asoet nej,
  otn-NT: Nu̱'mø mi̱ ma nt'ot'i ra̱ hya̱ ngue ya bi̱ ma ma̱hojpi ra̱ Abraham, hin'i̱
    ma nt'ot'i na̱ ra̱ hya̱ na̱ ngue høntho da̱ hnu̱ ma̱nho ra̱ Abraham.
  nop-nop: Bepaŋdi nadiune me didimeniŋ tuguk adi Abalahamdok hogok mu youkiŋ, woŋ
    adi inditok maaŋ.
  obo-NT: Piru inis kahi no, “id podmotallong si Abraham to Monama,” waa id sulat
    atag da ki Abraham,
  cak-ENT: Y ri nbij chupan ri rutzij ri Dios ri tz'iban can, man xaxe tüj c'a richin
    tik'alajin achique rubanic tok ri Abraham man jun rumac xk'alajin chuvüch ri Dios,
  lif-NT: ᤀᤠᤸᤗ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤂᤢᤏᤧ᤹ ᤛᤠᤶᤕᤥᤏᤡᤒᤠ ᤗᤣ᤺ᤳᤋᤢ ᤁᤧᤗ᤹ᤒᤠ ᤐᤠ᤺ᤴᤏᤡᤴ ᤀᤒᤪᤠᤜᤠᤔᤖᤧ ᤁᤢᤗᤠᤃᤡᤖᤰ
    ᤔᤧ᤺ᤴ.
  mie-NT: De nsūú maá-ni sīquī Abraham cúu jā yósō nūū tutū jā ní sndáhvā yā cuāchi
    dē jā ní ncandíja dē.
  san-TIB: པུཎྱམིཝཱགཎྱཏ ཏཏ྄ ཀེཝལསྱ ཏསྱ ནིམིཏྟཾ ལིཁིཏཾ ནཧི, ཨསྨཱཀཾ ནིམིཏྟམཔི,
  qve-NT: 'Ichaqa Bibliapin khaynata nishan: “Abrahamqa mana huchayoq justo runan”,
    nispa. Saynata nispaqa, manan Abrahamllamantachu nishan.'
  pao-NT: Soo Te Naa ekow na'unnedu Abraham-witu botugu tamme-too tuwazoo gi ka Abraham
    suu'mu. Soo Te Naa, “Besa'yoo,” mee te netammakwu ka te tunaka'oedyukute soo Te
    Pabe'e tamme ma'emukwa-koobatoo nabatsase, soo Te Naa yise oo mayodase tamme yise
    besa manekwu.
  cbu-NT: Nitaati Apramarineemtaja tsiyatssee tuyandarang, nda; iyaamtam mangoonamaam
    Apanll tuyandarangiya.
  usa-usa: mi-kátáámá “Áánûqtun-aurakaq kateko umá” wenamáa weqtábá ítiraiye. wemá
    Îtuma pukaípike itó-umakarai-nakoma wekáq tirummá kámunanaboanataa keqtááyábágáráqtábá
    itáiye. ketáámá Áánûqtukaq tirummá améqtaama Áánûqtun-aurakaq kateko umá mánunatae.
  soy-soy: 'Tinɔ́ɔ ntí kɑpi nní ń wɔ́i rɛ: Uléécɑɑ yɛ u pɑnsɛsɛ ɑsei ute, ɑ́i
    uyɛ̃ ŋmɑnɛ nnyɑ kɑpi wɔ́i rɛ Uléécɑɑ yɛ u pɑnsɛsɛ ɑsei ute.'
  hui-hui: Ibu mini tigabiwiore ka, lalu gilibu winigo ogoni Abarahamanaga hangu lalu
    ndo gilibu winigo nga.
  amf-amf: Ko dahaannaar, “Kiam tipane hamayse ki paydade” hamen upsinam thaapadhoono
    Abraamna bish dayma,
  quc-NNT: Man xaq xuwi tä ri qa mam Abraham xtz'ib'ax chrij chi xq'alajisax rumal
    ri Dios chi jikom ranima'.
  dob-dob: Ta ꞌawapalupalu nina Buki Tabu ꞌena nigeya Ebelaamo namo manuna,
  wrs-wrs: Wo heva os nomba moamba, Sesoava hemba nengthana, indhanarini windel maimba,
    temba novol velohmanavpa Aprahamnangasva owai.
  mca-mca: Qa aka'an in we'nika'ajji' nite' ewi'ƚƚe qu' net'ejuyets pa' Abraham'ik'i,
  tzo-TZC: Pero maꞌuc noꞌox scꞌoplal ti Abraham ti jech tsꞌibabil ti laj sta ti lec
    iꞌilat yuꞌun ti Dios ta sventa ti laj xchꞌune.
  jao-jao: Ngala kurdardi ngayamantharra yiku ki-Yiburama ka-wukanyi nganinya Kada,
    kurdardi. Ngala minja nya-mbangu wankala mirningiya ki-Kada, kilu-balirra nya-mangaji
    wuka ngambalanga kangka nya-mangaji wuka ka-wukanyi ngambalanga marda, Kada. Namba
    jambalamba-yibarranji ngambala-wurdu yilaa ki-Kada, nya-mangaji Kada wumba kilu-lhungkuma
    ngabangaku, kilu-lhungkuma Jijaj Kurayij wumba kumba-mirra ngambalanga kangka
    jambalini li-wardi, kilu-lhungkuma mili ki-Kada, yiwa yibarranthawu ngambala,
    ngambala nmanthawu yurlurr yiku namba jambalamba-yibarranji ngambala-wurdu yilaa
    ki-Kada. Kulu kili-nu wuka marda ngambalanga, “Kalirna-yibarrala li-ja, alu nmanthawu
    barranamba yurlurr ngatha,” nganinya barra kili-nu. Bawuji barra.
  mya-mya: '``ဘု​ရား​သ​ခင်​သည်​သူ့​အား​ဖြောင့်​မတ်​သူ အ​ဖြစ်​လက်​ခံ​တော်​မူ​၏''''
    ဟူ​သော​စ​ကား​ရပ် သည်​အာ​ဗြ​ဟံ​တစ်​ဦး​တည်း​သာ​ရည်​ညွှန်း သည်​မ​ဟုတ်။-'
  gng-NT: 'Nì kɛle'' *Uwien ya gbɔnku ni ki ye: «Uwien bù'' *Abraham ugbɛmɔ̀ndaan.»
    Na yé *Abraham baba bo nɛ nì kɛle'' nnɔ.'
  cbi-NTPO: Tsaaren Abrahamya Dios naakesa tyañuba tsanguemu kurave ti' piiketu, Abrahamnun
    laapuke' pillajtuve,
  ikk-NT: Ẹlẹ Ebraham sụọ kẹ wẹ de ni oku hụ, nị, “Wẹ nọ gụn a yen'ẹ.”
  leu-leu: E vaxa a mu vapaling aanabeꞌ “A Piran a xalie”, ri pife waan lana Xakalayan
    Taap xena kuus fatiaana isi Abrahem, piau.
  maz-NT: 'Nu c''o jña c''o ya t''opjü cja o̱ jña Mizhocjimi mama a cjava: “O mama
    Mizhocjimi, e Abraham dya cja mi tũ nzhubü na ngueje o ''ñench''e o̱ mü''bü Mizhocjimi.”
