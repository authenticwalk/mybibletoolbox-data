    ayei te faason Tsunia, ana ka to te kaa non koman Vegiau Ten Gov, gima fakats
    patsukainy Abraham tsun.
  wnc-wnc: Siwan wamu waaknga Ebrahamde natake matakut. Sike ngana iekan dua matakut.
  bus-bus: Wèe yã bↄnao nnaa pì kɛ̃ à mɛ̀n doo yãnziro,
  gub-BL: Nezewe i'i Tupàn ze'eg pape rehe imuapyk pyrer a'e. — Amuawyze hezeupe ihe,
    ta'e uzeruzar herehe a'e xe, i'i ze'eg kwehe arer. Uze'eg Àmàrààw rehe.
  imo-imo: Goteni yu iye toya tolimu nimbe kanorumu aku ungumu Abrahamenga kau ningo
    aku teko bukuna naa toringi.
  boj-boj: Anjam di Qotei aqa neŋgreŋq di unu. Anjam agiende, “Qotei na Abraham a
    tamo bole une saiqoji qa minjej.” Anjam di Abraham qa segi neŋgreŋyosai.
  eng-DRA: Now it is not written only for him, that it was reputed to him unto justice,
  knf-knf: Kë woli *Ulibra wi Naşibaţi uji Naşibaţi aji awo naŧool, mënţ pa ul aloolan
    a ţañ ;
  san-KHM: បុណ្យមិវាគណ្យត តត៑ កេវលស្យ តស្យ និមិត្តំ លិខិតំ នហិ, អស្មាកំ និមិត្តមបិ,
  arn-NT: Fey chumngechi wirintukungey Ngünechen tañi llowetew ta Abraam kiñe nor
    mongen wentru reke tañi mupiltun mew, ka femngechi wirintukungey iñchiñ taiñ femael.
    Fey taiñ mupiltun mew, Ngünechen ka femngechi lloweiñmew ta iñchiñ, feyentulu
    am iñchiñ Ngünechen tañi wiñomongeltufiel ta Jesus iñchiñ taiñ Ñidol,
  zas-NT: Abiꞌ lod rëb guial been Dios laaman cwent ziꞌc bén ad yuꞌt xtol guial bililadxaman
    laaman, ad tijbtzi Abraham ruzaꞌt yagaj,
  ken-NT: Ɛnyɨŋ ɛnɛ básɨ́ŋɨ́ bɛ Mandɛm asɔt yi bɛ achi chak bɛsí bhi ɛbhɨkɨ yɨŋɨ
    nyaka chi yi aywǐntí.
