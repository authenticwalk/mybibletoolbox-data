  tam-TCV: உண்மையிலேயே ஆபிரகாம் தனது செயல்களின் பொருட்டு நீதிமான் ஆக்கப்பட்டிருந்தால்,
    அவன் பெருமைபாராட்ட இடமுண்டு. ஆனால் இறைவனுக்கு முன்பாக அவன் பெருமைபாராட்ட இடமில்லை.
  mit-NT: Pues nú sàhà obra xi mii‑né nì nìhì‑né ndee vàha‑ne nùù Dios nì cùí, dandu
    vihini ndenihi ndiaha‑né mii‑né sàhájàn, doco nùù mii‑yá, còó, mà cúí.
  ceb-ULB: Kay kung si Abraham gipakamatarong pa pinaagi sa mga buhat, siya mahimong
    adunay rason sa pagpanghambog, apan dili sa atubangan sa Dios.
  ces-LB: Kdyby toho byl dosáhl svými skutky, měl by na co být hrdý.
  mkn-mkn: 'Kotong bisa balajar bagini: kalo Abraham bisa babae deng Tuhan tagal dia
