    Guaye ro'taji, caguë ëñare'abi.
  atb-NT: Abraham gi, zui saî é dông mai, mara hkyut san byi huî é ru nghut le gi,
    yhang nghutbun jang joq râ nghut lhê; nghut kôlhang, Garai Gasâng é hí má gi,
    yhang haú dông a nghut.
  cek-AK: Abraham mah toksakhaih hoiah toenghaih hnu nahaeloe, anih amoek hanah hmuen
    maeto oh; toe Sithaw hmaa ah loe amoek thai mak ai.
  bkd-bkd: Ku inisip pa ngaay haena hu Dios ha matareng pinaagi hu maayad ha buhat
    din ikapasigalbu ngaay haena hi Abraham duun hu Dios.
  ctu-76: Como mi melelʌch tsa'iqui q'uejli ti tyoj ti Dios cha'an chʌ bʌ wen ti'
    cha'le, che' jini ch'ujbiyʌch i chan isan i bʌ ti caj. Pero mach ch'ujbi i chan
    isan i bʌ ti' tyojlel Dios.
  lac-NT: Mʌ' ja wirej, u winiquirob israel cu tus tucricob C'uj c'ucha'an yor yiric
    taj yor u nunquirob Abraham, quire' u bʌjiri' a ba' caj u betaj uch, rajen c'ucha'an
    yor C'uj yiric Abraham taj yor. Wa taj a ba' cu ya'aricob u winiquirob israel
    ti' Abraham, jeroj c'ucha'an yor u tajquintic u yor. Chen mʌ' taji', quire' mʌ'
    c'ucha'an yor u tajquintic u yor, quire' u bʌjiri' u beyaj a baxuco'. Rajen mʌ'
    c'ucha'an yor ya'aric baxuc ti' C'ujo'.
  xla-xla: Ya꞉ye ya꞉ta koko halomhalaleta ya꞉ye God mila꞉pi tle ullu pa꞉po haluwa
    dleta ammatiye, eta ya꞉ta ya꞉skamu di dla hamhetlowe api ellemla. Amasiyama ya꞉ye
    God mila꞉pi tle ya꞉skamu di dla pohamhetamdena. Adipalati, ya꞉ meyelo koko halë
    tle ullu pa꞉po pohalana.
  xav-NT: Ta hã uburé marĩ hã te te 're ĩ'ab'manharĩ wẽ mono na, 'Re ĩhâimana u'âsi
    mono, ĩwasédé hã te te oto ãma 're 'madâ'â mono tõ da, te te sima ãma roti 'wa'âhã,
    duré taha zarina Abra'ã hã 'râwi tiwẽ na sina 're wata mono 'wa'âhã, te aré tô
    sena 'râwi sina 're wata. Tane nherẽ, marĩ hã te te 're ĩ'ab'manharĩ wẽ mono na,
    'râwi sina 're wata waihu'u mono õ di Abra'ã hã, taha zarina 'Re ĩhâimana u'âsi
    mono hã te te sima ãma roti õ wa, ĩwasédé hã te te oto ãma 're ĩ'madâ'â mono õ
    zarina, te te ĩwẽsãmrizéb da hã.
  cuk-cuk: Ar Abraham na e-ibmar-imaksadba isgussuliyob daklenonikina, dulemar-asabin,
    sunna na san dummarba itogoenad. Ar Bab-Dummad-asabindi deyob na itogosulinad.
  tbf-tbf: Sien va e Abaraam a nga tsorubeit duis i matan e Raban ngan mi sinavei
    nia vemusurie mi vinuor, va a nga suvuon ka kepineits nia vakam ngan i matan mi
    kulou, ma a kap va i matan e Raban.
  uig-CYR: Әгәр Ибраһим әмәллири билән һәққаний дәп җакаланған болса, униңда махтанғидәк
    иш болатти (бәрибир Худаниң алдида униң махтиниш һәққи йоқ еди).
  ikw-NT: Ọ bụru nụ be hiri n'ẹrnu Ebereham gwnụsi a nụ nye mee mma, o znernu anyaa
    risi nụ ka. Kọvu o nwée rikne mee oknomokno nụ ruwhnu Chiokike.
  khs-khs: 'Epalahameyewi mane napolo tima:na: tisene kamunuse, Kote Ene hekeya alusewa
