  otq-NT: Nuꞌmu̱ ar Abra bi nhu hinte ma tsꞌoki mi tu ngetho bi ꞌyo̱tꞌa ya hoga ꞌbe̱fi,
    tsa̱ da ꞌñexhmö ár nsu, ha nunu̱ hingi tsa̱ te da netebi Jö.
  tzo-SA: Ti jaꞌuc ta sventa ti la schꞌun mantal ti jech lec iꞌile yuꞌun li Diose,
