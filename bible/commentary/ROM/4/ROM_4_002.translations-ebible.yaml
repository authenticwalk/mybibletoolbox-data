  cco-NT: Co̱faꞌ mɨ˜ caꞌíngꞌˋ Fidiéeˇ ꞌlɨɨ˜ yʉ́ʉꞌ˜ Abraham e lɨiñꞌˊ do jaangˋ dseaˋ
