    করার কিছু থাকত, কিন্তু ঈশ্বরের কাছে নয়।
  mil-NT: Te ndíi‑áⁿ ñà túú ní xǐndecu cuéchi ndíi núú Yǎ Ndiǒxí, dico ñá dɨ́ú cuèndá
    ɨɨⁿ chìuⁿ ní quide ndíi ducaⁿ ñà túú ní xǐndecu cuéchi ndíi núú‑gǎ. Chi núu cuèndá
    ɨɨⁿ chìuⁿ ní quide ndíi ducaⁿ ñà túú ní xǐndecu cuéchi ndíi núú Yǎ Ndiǒxí ñá,
    te cada càhnu ndíi mee ndǐi ni cùu, dico ñá dɨ́ú nǔú Yǎ Ndiǒxí cada càhnu ndíi
    mee ndǐi te núu ducaⁿ nǐ quide ndíi.
  myu-myu: '— Ẽn cũg̃ ma oxe — io''e Deus Abraão be. Imẽn Deus e''em xipacat mug̃ẽg̃ẽap
    tomuju ibima: “Warara''acat podi ma õn cũg̃ ma Deus xe” i kuka juk o''e Abraão.
    Imẽnpit xipacat mug̃ẽg̃ẽap tomuju g̃u “Cũg̃ ma ẽn oxe” io''e Deus cebe.'
  fue-fue: To Iburahiima laatinaama poonnitiiɗo gam gaɗu mum, den o waawan ko mawnitii,
    amma yeeso Alla bane.
  amk-amk: Masino fianai aino mantauni niari fo wedaya Allai detori we inontarai beng
    dine riati, nana mani wemambiriu we bioi arongfo. Wape wiro ne rangfeai we bioi
    arong na Allai urengreafo kaha.
  fai-fai: Ebadakkam aka alam wok kidel fakuyámin uta mak kanoduwo Got kin dim ken
    keisa kaí, aka be ken mit so nata kayo kaloma, kata watawo kale aka Got kin dim
    mak nata kayo kalongin dakosa?
  ura-NT: Esinae rauhijiriin caohacha ichaane coreniha, osa caje colunohineein nenaa
    raane rijijieein teein raa Cana Coauneranete laen caohachare caohacha icharanihane
    que aitoha Abaraaunne. Nete neniha leinjiinniji caohacha icharane jaun, caohacha
    icharanihane que aitoha cachane rautaene Cana Coaunera.
  mcd-NT: '@see-verse:ROM.004.001'
  urt-urt: Taꞌe ŋaiye Abraham kin miyeꞌ mise ŋaiye kin ŋende ŋaiꞌe ŋaiꞌe bwore bwore
    gande ŋoihmbwaip bwore no, Got hriphrip me kin lakai? Ŋaiye ka tuꞌe liki pe, kin
    tatame ka ahraꞌe naŋ kitikin. Kom nal ŋembep tikin Got pe, Abraham yukur bwore
    bwarme nal yaŋah uku, pakai.
  kiz-kiz: Kwa ndabha ikajhelayi Abrahamu abhalangibhu haki kwa matendo, na aajhe
    ni sababu jha kwitufya, lakini sio palongolo pa K'yara.
  tzo-TZE: Ti ja'uc ta sventa la xch'un mantal ti jech lec i'ilat yu'un Diose, xu'
    tstoy sba ti jechuque. Pero mu jechuc. Ja' no'ox ta sventa la xch'un ti ja' chcoltaat
    yu'un Diose jech lec i'ilat.
  lex-lex: Abraham edon nlernan wniatikilgen pia enwarehi e inonni la Uplerlawna yoma
    Abraham hihi'ini atia'a ed mak karei pia Uplerlawna Nreinian e'a.
  dov-dov: Nkaambo na Abbulahamu wakatambulika amilimu, nikuli uli aachakulidundiizya
    aacho, pele pe pe kunembo lyaLeza.
  rgu-rgu: 'Ita bisa tanori leo iaꞌ: kalu Abraham bisa malole no Manetualain nana
    huu ana tao hata malole, sona ria boe hapu neteꞌ fo bisa dedea bau-inaꞌ nai lahenda
    dae-bafoꞌ a matan. Tehuu nai Manetualain matan, ana ta bisa dedea hata-hata esa
    boeꞌ.'
  toc-NT: Xli̠­ca̠na, para Dios xti­li̠­mak­lhtí̠­nalh Abraham cumu la̠ tan­csua cris­tianos
    hua̠nti̠ ni̠tu̠ xta­la̠­ka­lhí̠n caj xpa̠­la­cata lacuán xta­scújut hua̠ntu̠ xlá
    xtit­la­huani̠t, xli̠­ca̠na pi̠ Abraham luu tali̠­pa̠hu xli̠­táx­tulh nac qui­lak­sti̠­pa̠ncán,
    ma̠squi nac xla­catí̠n Dios ni̠chuná xqui̠­tax­tú­nilh.
  som-som: Waayo, haddii Ibraahim shuqullo xaq ku noqday, wax uu ku faano buu leeyahay
    ee Ilaah hortiisa ma aha.
  mam-C: Qu'n noqit tu'n tb'inchb'in Abraham s-oke tz'aqle twutz Dios, atitla tumil
    tu'n tnimsin tib', qu'n tu'nxitla tib'tz xtkanb'e kolb'il. Me twutz Dios nti'x
    tumiljo ikyjo.
  ndj-ndj: Kucha Ibulahimu agoliwili kuva goleki pawulongolu ya Chapanga kwanongwa
    ya chichuku chaki, topi, mweni kana chindu cha kuyidumbila lakini kwa Chapanga
    ha.
  mbj-NT: Baad Abaraãm hado däg bä paawä P'op Hagä Do matym gó, P'op Hagä Do ky n'aa
    jaw'yyk do mejũũ do tamoo wät do hyb n'aa paawä, tii d' tado bä paawä, tahajaa
    paawä ta hã hẽ tah'yy kasabé bä. Ta hã hẽ tah'yy kasabé bä paawä, dooh P'op Hagä
    Do matym gó tado bä paawä tii.
  lat-VUC: Si enim Abraham ex operibus justificatus est, habet gloriam, sed non apud
    Deum.
  ngp-ngp: Uneva Ibulahimu kazumilwa kunda ywedi hameso ha Mnungu kwa kukombeka kwakwe
    mwenye hegu andaga na kint'hu cha kukeduvila mna hiyo hameso ha Mnungu.
  enq-2: Abraameme baanya kalai pia dupanya-kaita baa tolatae kalyona leali doko,
    baa tange kenge minalyiamopa, Goteme baa tolataena laa naeyali.
  eng-ASVBT: For if Abraham was justified by works, he hath whereof to glory; but
    not toward God.
  mna-mna: Mbulu kini ambaiŋana ikami ma iwe ndeeŋeŋana pa Anutu mataana? Som. Pa
    sombe kembena, to ni irao ipakur itunu mi niini se. Mi iŋgi som.
  myw-myw: Kukin Ebelam ansinap didumwal peinan nawotet bwein, kadiloka bikaypom ansinap;
    tage nag kadilok bikayapam wamatan Yowbad, nag.
  sby-sby: Na walalulamikwa ne Lesa kupitila mubintu mbyalensa, nshinga nalacana pakulitukumunina.
    Nomba liya kulitukumuna pamenso a Lesa sobwe.
  sll-sll: Ebraham nin tal wai ol wangwo i God hanere, tal dime dire ol wangwo yal
    moma di hamo? I ta yu di hankimia. Yu onangwiwe, Ebraham na nan ol waga God na
    wai hamua dire, nin gaung pir yuwo enamua. Enamba, God maulung bani gai panangure,
    ha ta mo hunamua.
  yaq-NT: Bwe'ituk ju'u Apra'amtuka'u, aapo'ik jita tu'ik a' yaaka'ue, Liojta betana
    tu'isi mabettuko, junae betana a au uttia ean. Taa junuentaka juni'i, ju'u Lios,
    ju'u au a' uttia'uta ka a' tu'uria ean.
  uro-uro: Ngakt bä ma Abraham di ama räktka na qa dä ma Ngämuqa aa saqong nävät aa
    lat dä sa vadi mai mamär vät a qa iva qat tair na nas nävät iomäkt. Sokt diva
    qaku mamär vät a qa iva qä natmair na nas dä ma Ngämuqa aa saqong
  ita-1885: Perciocchè, se Abrahamo è stato giustificato per le opere, egli ha di
    che gloriarsi; ma egli non ha nulla di che gloriarsi appo Iddio.
  muy-muy: Tamal Melefit àɗəm Abraham ti naŋ mis jireni kè eri gayaŋ azuhva àgray
    tʉwi sulumani ti, akal Abraham eji zlabay tata. Ay ti kè meleher ge Melefit ti
    èji zlabay koksah,
  kqc-kqc: Adina Abraham bi reremama buni dudu moi rorobo riyo vonisi, bi beika yokoiri
    nivasena rego nufa—idu Sei di nemokori bi de.
  tav-tav: Abraham caroa cʉ cátiere tʉjʉ cõoñari, “Cañuʉ, caroorije mácʉ ãmi Abraham,”
    cʉ ĩ tʉjʉquetacʉmi Dio cañuʉ cʉ cãnibato quena. To bairo cʉ caĩ tʉjʉata Abraham
    maca, “Yʉ majuuna caroa yʉ cátie wapa caroaro yʉre áami Dio,” cʉ caĩrije aniboricaro.
    To bairi Dio cʉ catʉjʉro cariape, “Caroaro cácʉ, caroorije mácʉ yʉ ã,” ĩ majiquetacʉmi
    Abraham.
  eng-ULB: For if Abraham had been justified by works, he would have had a reason
    to boast, but not before God.
  spa-VBL: Porque si Abraham hubiera sido justificado por lo que hizo, habría tenido
    algo de lo cual jactarse, pero no ante los ojos de Dios.
  fra-_FOB: Car si Abraham a été justifié par les ouvres, il a sujet de se glorifier,
    mais non pas devant Dieu.
  hau-ULB: Domin idan Ibrahim ya sami kubutarwa ta wurin ayuka, ai da ya sami dalilin
    fahariya, amma ba a gaban Allah ba.
  mal-mal: അബ്രാഹാം പ്രവൃത്തിയാൽ നീതീകരിക്കപ്പെട്ടു എങ്കിൽ അവന് പ്രശംസിക്കുവാൻ ഒരു
    കാരണമുണ്ടായിരുന്നു; എന്നാൽ ദൈവസന്നിധിയിൽ ഇല്ലതാനും,
  kkc-kkc: Goo yayo moodoomo silee oso yo Godeeyo howo woola tekepo badebei diepi,
    goo oso eyo nediliyo si howalai bei meliyo. Esino yo Godeeyo howo woola eyo nediliyo
    si koo howeli. Bei, yo eyo goo moodoo maga tekepo doloso ka badele.
  lit-lit: Nes jeigu Abraomas buvo išteisintas darbais, jis turi kuo pasigirti – tik
    ne prieš Dievą.
  urd-GVR: Ham kah sakte haiṅ ki agar wuh sharīat par amal karne se rāstbāz ṭhahartā
    to wuh apne āp par faḳhr kar saktā thā. Lekin Allāh ke nazdīk us ke pās apne āp
    par faḳhr karne kā koī sabab na thā.
  far-far: Dia raoe lea sa Abraham ki ne kwatea nia ka 'o'olo maana God, sa Abraham
    saitamana ka fata naunau sulia. Boroi ma nao nia si bobola fua fata naunaulae
    maana God.
  suz-BL: गेय पशा, ठीक दुम्‍शो हना, मुर आन कली “गो रिम्‍शो पाइब नङ” देंने चाप्‍ब वा।
    तन्‍न परमप्रभु यावे कली चहिं मो देंने मचबा बाक्‍त।
  car-NT: Amaminano poko tamambore mo'ko Abraham yry'poto, tywotamyikary taro man.
    Tamusi embata te 'kuru tywotamyikary upijan.
  amp-amp: Abrahamr rorhu ruheft hifa rhuhato Bro Nkifrar ahti wutharr, Abrahamr ka
    kfo grharfor? Uwa. Kfo grharfor. To nhai, Abrahamr nhai nd yuhat hikrmor.
  bht-bht: क्योंकि अगर अब्राहम भले कम्मा ने धर्मी बणदा, तां सै घमंड करी सकदा था, पर
    हुण सै परमेश्वरे सामणे अपणे भले कम्मा पर घमंड नी करी सकदा।
  eng-NOY: For if Abraham was accepted as righteous through works, he hath ground
    of boasting. But he hath no ground of boasting before God.
  cub-NT: Jʉ̃menijicʉ ʉ̃i coyʉru Abraham mácʉre, “Boropatebecʉbu mʉ ji jã́inore”,
    ʉ̃ mácʉi mearo d̶aiye báque boje, Abraham mácʉcapũravʉ coyʉyʉ bʉojajebu, “Yʉ́vacari
    mearo d̶aivʉ ji bajuma”. Ʉbenita ñame nópe arĩ bʉojabema Jʉ̃menijicʉi jã́inore.
  ita-1927: Poiché se Abramo è stato giustificato per le opere, egli avrebbe di che
    gloriarsi; ma dinanzi a Dio egli non ha di che gloriarsi; infatti, che dice la
    Scrittura?
  lww-lww: Naga kila yum̃aena la moki nap̃a Ntewa kekarania, ana yum̃aena la nene
    tap̃atete kila naga mesmesu e marana Ntewa. Visae naga imi mesmes komin kiena
    yum̃aena lala, pona naga kilia warwar si e yo, ana pe sa re nene poli. Pe yar
    re tai nap̃a kilia warwar e marana Ntewa vanon yum̃aena la nap̃a naga kila,
  ckb-ckb: ئەگەر ئیبراهیم بە کردار بێتاوان بووایە شانازی دەکرد، بەڵام نەک لەلای خودا.
  nas-nas: Arekeeꞌ, bakaang nko-nko tampara-koo Kumponinge naning koontoꞌ tampuuꞌnunge?
    Teeꞌkoo deekoꞌ tee daangamparapeuꞌnung. Nka teeꞌ deeaꞌ. Kumponing-koo uroꞌkanooꞌke
    daangamparavarupeuꞌ.
  uvl-uvl: Nenge teke manmanna ke Apraham ume ke poia i sipona ke i non nge pengpeng
    nga NeHalang matana, lape palut laka pe heto heke i ol. Pe ero. Nakuna ero toto
    nge tal heke i nga NeHalang matana.
  eng-BBE: For if Abraham got righteousness by works, he has reason for pride; but
    not before God.
  ixl-CNT: Tan oj tiꞌ qꞌul ibꞌaꞌnil u Abrahaam aqꞌaxku bꞌen bꞌaꞌn tu u Tioxh, saꞌchitveeti
    atziꞌ, satoksa jeꞌ iqꞌii. ¡Loqꞌ yitꞌ vatz Tioxh koj sitꞌanbꞌaꞌv tibꞌ!
  xsi-xsi: Ambo Abraham ne vetâŋa ara pinde siveta i ipâŋga ilo mbâra-mbâra lâ Maro
    Kindeni nao, ande i ma ikura tu ipasuka tamwata tini. Andeta i ŋandai ipâŋga ilo
    mbâra-mbâra lâ nzâla ŋinde ŋga. Mine kala ikura tu ipasuka tamwata tini lâ Maro
    Kindeni nao, ande tia.
  crx-NTPO: Ndi yun k'ut yinka inda' 'et huwa eh Yak'usda ninta' 'ant'en-un yuba gak
    whulhtsi? 'Et 'alha' hoont'oh de, Abraham whé' ot'e' da', 'et hoonts'i 'aw Yak'usda
    nalh íloh.
  kan-OKCV: ಅಬ್ರಹಾಮನು ಕ್ರಿಯೆಗಳ ಮೂಲಕ ನೀತಿವಂತನೆಂದು ನಿರ್ಣಯ ಹೊಂದಿದವನಾಗಿದ್ದರೆ, ದೇವರ ಮುಂದೆ
    ಹೊಗಳಿಸಿಕೊಳ್ಳಲು ಅವನಿಗೆ ಆಸ್ಪದ ಇರುವುದಿಲ್ಲ.
  bbb-bbb: E Eburame fu ire ma bino renoemabitie fu ijadufuo aroekaradufuo. Rove na
    vierafe Godi fuka ma maturae ijadufuo Eburame fu izege nidua fuone ijia aroenamikuma
    baki.
  blw-blw: Te innilataaw met way faén gapo hen kena-ammay Abraham hen nangimfilangan
    Apudyus an hiya ah ammayay tagu. Te non an umat yag maid tot-owa fummasorana,
    mafalin ménat ichayawnachi. Ngém gapo ta wachan fasorna, maid mafalin epachayawna
    an Apudyus ah uray heno way enammaana way ammay.
  tam-2017: ஆபிரகாம் செயல்களினாலே நீதிமானாக்கப்பட்டான் என்றால் மேன்மைபாராட்ட அவனுக்குக்
    காரணம் உண்டு; ஆனால் தேவனுக்குமுன்பாக மேன்மைபாராட்டமுடியாது.
  azz-NT: Porín tacán Dios quipohuasquía Abraham yolchipahuac huan amo quitajtacolcuiltisquía
    sayó ica por nicualichihualisuan ten quichihuac, ijcuacón in Abraham cuali huelis
    mohueyimatisquía iixpantzinco Dios ica por nitachihualisuan. Pero amo aquen huelis
    mohueyimatis iixpantzinco Dios.
  spa-RV-1909: Que si Abraham fué justificado por la obras, tiene de qué gloriarse;
    mas no para con Dios.
  csy-csy: Banghangziam cile Abraham sia a sepna te hang in thutang suana nga ahile,
    ki suantak natu nei hi; ahihang Pathian mai ah hi ngawl hi.
  mxq-NT: Pʉn oy wyeꞌemy mʉt yʉꞌʉgyʉjxm yʉ oybyʉ tyuꞌunʉn, pes myʉda̱jtypy wiꞌix tsoo
    myʉj pya̱a̱dʉt. Per tim tʉyꞌa̱jtʉn ko kyaj tmʉdaty ti mʉʉt myʉj pya̱a̱dʉt Dios
    wyindum.
  tzj-NT: Ja rAbraham tok ban tre rmal Dios cani' mta ril rumac wixta c'oli xuban
    ja xch'ecbej c'o ta c'a rbase ari' xuya' ta ruk'ij arja' ruyon. Pro mta rbase
    ja xyabej ta ruk'ij chwach ja Dios.
  tdt-tdt: Tansaa mak Maromak simu nia? Tanba nia halo buat nebee diak ka? Se nunee,
    Abraão bele iha razaun atu foti aan dehan nia mak diak liu, maski iha Maromak
    nia oin ita ema la bele foti aan. Maibee laos nunee.
  ron-BTF: Căci, dacă Avraam a fost declarat drept din fapte, are cu ce să se fălească;
    dar nu înaintea lui Dumnezeu.
  eng-WEBP: For if Abraham was justified by works, he has something to boast about,
    but not toward God.
  eng-FBV: For if Abraham was set right by what he did, he would have had something
    to boast about—but not in God's eyes.
  nld-1939: Wanneer Abraham gerechtvaardigd is op grond van zijn werken, dan inderdaad
    kan hij roemen. Maar hij kan dit niet tegenover God.
  bwo-bwo: Abraham kááwu b́wot finona wotink'ere, bín b́ it'et keewo daatsiyank'e
    b́teshi, ernmó Ik'i shinatse it'o falratse.
  nch-BL: Sinta Toteco quiijtojtosquía para Abraham itztoya xitahuac iixpa pampa Abraham
    quichijtosquía miyac tamanti cati cuali, huajca Abraham huelis mohueyimajtosquía
    ica cati quichijtosquía. Pero amo. Iixpa Toteco amo teno quichijqui Abraham cati
    nelía cuali ica cati huelisquía mohueyimatisquía.
  quc-TNT: Kas tzij we ta rumal ri utzil ri xuban ri ka mam Abraham xjicomataj ri
    ranima' cho ri Dios, cuya' ri' cunimarisaj rib. Man cuya' tä c'ut cunimarisaj
    rib cho ri Dios.
  tfr-NTPO: E beno pjl̈o bek Sbö bokso, l̇l̇ëbo pjl̈ú shäryara l̈i kjĩshko kjwe ga
    krë ga pjl̈úe. Gueniyo krë Sbö bokso ga äe.
  kaq-NT: ¿Min sirijaquin hahcai copi tah hen mia siri jisi hah Papan jaa janishquin?
    Hahyamaquin rahan. Jascajaha ta Abraham jaya joiti jaquehahnishqui. Hea caya tah
    hen siri qui hih ta jaquehahnishqui. Hihcaxbi jascayamahi. Papa Dios bebon nichish
    tah non jenquetsahax jascatimahi.
  sgb-sgb: No hiyay intad hên ayn kasalanan gawan ha dinyag na, ay main ya dayin maipaglambung.
    Noa, ha kaptêgan, ayn yan maipaglambung ha arapan ni Apo Namalyari.
  vie-1934: Thật thế, nếu Aùp-ra-ham đã được xưng công bình bởi việc làm, thì có cớ
    khoe mình; nhưng trước mặt Đức Chúa Trời không có như vậy.
  kxv-kxv: ଅବ୍ରାହାମ ତାନି ଜାହାରା କାମାଟି ମାହାପୂରୁ ତା଼ଣା ଦାର୍ମୁଗାଟାସି ଆ଼ହା ମାଚିହିଁମା,
    ଏ଼ୱାଣାକି ବଡପଣ କିନି କାତା ମାଚେ । ସାମା ମାହାପୂରୁ ୱାକିଟି ଏ଼ଦି ଆ଼ହାହିଲାଆତେ ।
  amu-NT: Ee xeⁿ mayuuꞌ tqueⁿ Tyꞌo̱o̱tsꞌom jom na tjaa jnaⁿ cwicatseixmaaⁿ cweꞌ ee
    cwii nnom na sꞌaaⁿ, nnda̱a̱ nntseisꞌañe cheⁿnqueⁿ, sa̱a̱ nchii cantyja ꞌnaaⁿꞌ
    Tyꞌo̱o̱tsꞌom na nluii na ljoꞌ.
  hin-CV: यदि कामों के द्वारा अब्राहाम को धार्मिकता प्राप्‍त हुई तो वह इसका घमंड अवश्य
    कर सकते थे, किंतु परमेश्वर के सामने नहीं.
  spa-BES: Porque si Abraham fue justificado por las obras, tiene razón para el orgullo;
    pero no ante Dios.
  san-BEN: স যদি নিজক্রিযাভ্যঃ সপুণ্যো ভৱেৎ তর্হি তস্যাত্মশ্লাঘাং কর্ত্তুং পন্থা ভৱেদিতি
    সত্যং, কিন্ত্ৱীশ্ৱরস্য সমীপে নহি|
  tdx-tdx: fa naho o fimanea’eo ty nañavàntañe i Abraàme, le amam-pisengea’e re, fe
    tsy añatrefan’ Añahare.
  naf-naf: Abalaam ek zii zet gawepupuŋaŋgapmti teŋ benak ze egaŋ ŋep ikŋaŋgat kwizet
    buŋamaŋ mwatnak. Yaŋgut Kawawaŋaŋ egaŋ kwitnaŋ kwitnaŋ dolakŋaŋ mge ke ekme betetnaŋ
    beye kogogapm Abalaamaŋ mampoŋgaŋaŋ zigok sonak?
  grc-MT: ει γαρ αβρααμ εξ εργων εδικαιωθη εχει καυχημα αλλ ου προσ τον θεον
  vid-vid: Kwa vila, wone Abulahamu nakawazigwa kota yatanganiche kwa gala goyaditile,
    yahawele na chinhu cha kidayila, ila haiwele hali Nguluwi.
  pio-NT: '@see-verse:ROM.004.001'
  tsn-tsn: '@see-verse:ROM.004.001'
  amr-NT: Abraham huadak oʼkikaʼnok “huadakda o̱ʼe̱,” Diosa ahueʼdik o̱ʼe̱. “Huadakda
    ijkay,” aʼdik e̱e̱ʼpiʼ Diostanayo kenpaʼ ahueʼdik o̱ʼu̱yate.
  pwg-pwg: Ke Abraham ina bera biibiisi kubiine na God ita vonakiiyaragha da tuna
    wawaya maninina. Nakanani ita tupuwa na Abraham ita kayotata wawaya kurisi, ma
    ke kovokovoghina da God kurina ita kayotata.
  cjv-cjv: Ena yaromi kokonan benangua Yai Gumam “Yaromi yo tere moime,” duwangua
    ena yaromi nenen kam akire duwangua fanamba yaromi kokonan beikengua iran furo
    Yai Gumam mapomdi tei arere nenen kam akire duwangua faikeme.
  tha-KJV: เพราะถ้าอับราฮัมเป็นผู้ชอบธรรมโดยการกระทำ ท่านก็​มี​ทางที่จะอวดได้ แต่​มิใช่​จำเพาะพระพักตร์​พระเจ้า
  por-BR-2018: Pois se Abraão foi justificado pelas obras, ele tem do que se orgulhar,
    mas não diante de Deus.
  mhl-mhl: Fofori, Anutuji iŋore buŋo oi eeboboine fiinere eru mitarime posikenobeŋ
    ine, iŋoji ore eru soine sakiine ba ropenayoŋ, oi Anuture jiŋoo mata.
  klv-klv: AGot tǝsab̃ aApraham tanor len nǝhon husur natit aApraham togol gail, aApraham
    tǝkad natesua hǝn tasor patpat gai mǝhat lan. Be sǝmaienan. Avan ideh salǝboi
    b̃isor patpat gai mǝhat len nǝhon aGot.
  bco-bco: Hendele, Ablahama꞉ ene man nafale dimido꞉ a꞉ma꞉ ilikiyo꞉, Gode eyo꞉ e digalo꞉
    kalu a꞉la꞉sio꞉ kibo꞉bowo꞉, ene wiyo꞉ o꞉li dulugu alifabe. Ko꞉sega a꞉la꞉bo꞉ mo꞉go꞉
    ko꞉lo꞉, Ablaham eyo꞉ Godeya꞉ siwa꞉l amio꞉ ene wi dulugu sa꞉ma꞉no꞉wo꞉ mo꞉ililo꞉.
  kdl-NT: Kashila̱ ka gonuko yi baci u wokoi dere adama a ili iꞌya u yain, wa tsa̱ra̱
    ta̱ ili iꞌya wa yan ara̱ɗi n iꞌya, shegai ure u Kashila̱ wa̱ adama a uyan ili
    wa.
  apu-NT: Apraão kamakiti erekari kamaerekataãkamariko iua, ininiã iua iuikamauako.
    Txamari iua iuikiniua !auari Teoso apisatoõ.
  roo-roo: Uva apeisi-a? Torevokotoa rutu-a rera varao iava okovoroa rutu purareva,
    eke? Viapau. Vosa eisi vo kovoro purarevori, uvuipa ra ora vaisiaro rei piero.
    Oire ra va iava ora rera iava vara-ia evara ora rera iava riataroeri. Ari ita,
    uva viapau oiso uvuiparoepa ra oisi eisi piereve vo Pauto osireiaro-ia.
  miz-NT: Tē dɨ́ ni nīꞌi Abraán san ntuvi vāꞌá iña ña kuenta iña i é vāꞌa é idé ña
    ne, kuvi víi kaꞌnu ña kídaā, ntá tsi ña te núu Xuva ko.
  qvz-NT: Pai yapa alita rasha causashcamanda runaguna ñaupacpi balic mani nisha rimanata
    ushanma mara. Astahuan chi alita rasha causashcamandallaga Dioshuan ali tucunata
    mana ushanmachara.
  deu-ELO: Denn wenn Abraham aus Werken gerechtfertigt worden ist, so hat er etwas
    zum Rühmen, aber nicht vor Gott.
  mjc-NT: Tun tsatyin naquihi̱n cuenda Nyoo tsi ra tsa cuenda tsa javaha̱ ra tsa vaha,
    cuví nduyaa ra tsihin can, maa tyin ñavin nuu Nyoo.
  caa-caa: Jay jaxir ayan lo que cay uche que umen quetpa erach tut e Dios, entonces
    ayan ani tucꞌa tamar tuaꞌ utattzꞌi ubꞌa. Pero jaxir ma erer utattzꞌi ubꞌa tut
    e Dios.
  pls-NT: Ixin si jehe ndo vanchehe ndo cosa jian, mexinxin rrondac̈hoxin Dios que
    Abraham jian ngattoxon con jehe; si jamé rrocji, Abraham jehe nchao rroconohe
    orgulloso, pero jeha ngattoxon con Dios.
  eng-WYC-2018: For if Abraham is justified of works of the law, he hath glory, but
    not with God. (For if Abraham is justified by works of the Law, he can boast,
    but not of God or not before God.)
  bdv-bdv: ଜଦି ଅବ୍ରାହାମ୍‌ ତାର୍‌ ନିଜାର୍‌ କାମାର୍‌ ଗିନେ ସେ ଇସ୍ୱରାର୍‌ ଆକାୟ୍‌ ଦଃର୍ମି ବଃଲି
