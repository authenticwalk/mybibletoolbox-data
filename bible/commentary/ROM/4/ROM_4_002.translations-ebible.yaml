  mdy-ETH: ዓብራሃሜ ዎንዴ ፂሌሢ ማዾና ማዔያታቴ ዒ ሄርሺንታንዳ ባኣዚ ዴንቃንዳዖኬ፤ ጋዓንቴ ዒ ፆኦሲ ቤርታ ሄርሺንታኒ ዳንዳዑዋሴ።
  spl-spl: Awarahamŋe ikŋahâk otmâ manman âiloŋgo manmu yakât Anitâŋe ekmu ârândâŋ
