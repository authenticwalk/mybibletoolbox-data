    páant niijní pínah ã wihcan caá.
  taw-taw: Nɨgɨm. Eblaham ne gɨtep gek nɨm, God Eblaham nop gek bɨ suŋtep ne yolɨgup
    tek, Eblaham yɨb ne ke dad aplanɨmuŋ tek lak. Pen nop anɨgɨl ma gak. Eblaham ne
    anɨb pal ak anɨgɨl gek, God Eblaham nop gek bɨ suŋtep ne ma yolɨgup. Mel. Anɨb
    ak tek, Eblaham yɨb ne ke dad ma aplanɨmuŋ tek lak.
  jic-NT: T'üc' way Abraham pasal 'üsüs la tjiji. 'Üsüstsja jupj Dios lal. Nintsja
    jupj, jupj la tjiji mpes tulucj. Jupj ma tjevele 'üsüstsja jupj p'iyá, jupj Dios
    mpes tsji' la tjiji mpes. Jupj ma nin tjevele Dios lal.
  zap-NT: Belne por yra ne wlaa Abraham nak ne wun Dëdyuzh perdon xdol Abraham, nyuu
    gan kox nyugya lextoo Abraham, per let nes lodet Dëdyuzh, sinke nes lo mén.
  wer-wer: Apram pi ompyaö eim wiak wotpil sanëën yok pangk pimtën kön wiak ing ti
    wak ëan tapön. Pël ëaap Anutuu ëöetak won.
  ipi-ipi: Apatakameto mana epene tupa angu wato minu atea-yale, Goteto balana mana
    epene utupane andoto, bala akali tika-pene ateya lea-yale. Goteto wuane lea-yale,
    Apatakameto bala tanena gene oko katulo laiyu lea-yale tekeko, Gotena pii pepa
    pelene eya mindimane loto, Apatakameto pii Goteto leane tupa enene lea ya lo bilipi
    leane okonena, Goteto bala akali tika-pene ateya leane lo pepa pelene eya. Tene
    okonena, Gotena wenonga Apatakameto bala tane gene oko laiyu lolane tene mindi
    ata napeaipia.
  qul-NT: Abrahamchus ruwaskancunaraycu justo canman carkan chayka, alabacunman, manataj
    Diospaj ñaupakenpeka.
  ter-NT: Eneponi itukapu vo'oku kixoku itúkeovo ponínovo ne Âbraum, mani apêti oxéne
    iháyu'ikopeovo, itea ako ákoeneye nonékuke Itukó'oviti.
  bmr-NT: Siinoco omoonɨunofeenedɨ Moocaani diiboco igaayɨcɨuruva quehe quehe icaujiruubo.
    Jaaruubo Moocaani ɨmefeenevɨ icatɨno.
  fuf-fuf: Si tawno ko sabu kuuɗe ɗen Ibraahiima jogoranoo feewuɗo, harayno himo mari
    feere mantagol. Kono hinaa non woniri yeeso Alla!
  bhl-bhl: E kun kuluko, kukuyemin sawa weng beelo kilele gelewbe tew tewe, e beem
    mongom ete “Ne kunum wiin so kunum nete te!”, angboke te. Kate, e beem deiw elote
    Sunbin-Got em kiin dim e kiol kuw sen so banim wiin ken so kunum kelinba kese
    te.
  ons-ons: Eŋe tanik manik maine okangi Anuturop koboboine birakakeo, yemo eŋe ea
    wane maine eŋine mawa nagukirap. Ŋo siluŋ eŋe Anutu wane kaitko mi mawa naguke.
  con-NTPO: Abraham ñotsse tsomba tsa'caen ño'ame da'choecan'da ñoa'me tsu tiseja
    patsuye afaye oshaye'can. Tsa'ma aqquia a'inga tsu tsa'caen patsuye afaye'can.
    Nane Chigangaja nanitssimbi tsu.
  ghs-ghs: Baura nohoho quba noke hee, Abi pobipobi ooniqi hiiremi noi oho quba sama
    qusubaitemi abi qesahota bamu obera naataquhe, noi Ohongaho pengata baura nomeho
    quba sama qusubaitemi bamu isanataqu.
  peg-peg: ଇନାକିଦେଂକି ଅବ୍ରାହାମ୍‌ ଜଦି କିନି କାମାୟ୍‌ନି ଦାର୍ମି ଇଞ୍ଜି ଗାଣା କିୟାତାନ୍‌, ଲାଗିଂ
    ତା ଗରବ୍‌ କିନାକା ମାନାତ୍‌, ମାତର୍‌ ଇସ୍ୱର୍‌ତି ଲାଗାଂ ହିଲେତ୍ ।
  txu-NT: Djãm Abraão kute amijo ba mex pãnh Metĩndjwỳnh kum axwe kêt jarẽ? Kati.
    Kute amijo ba mex pãnh kute kum axwe kêt jarẽnh kêt. Ren kute amijo ba mex pãnh
    ren kum axwe kêt jarẽ nhym ren amimexo àmra ar ba. Nhym be, kati. Metĩndjwỳnhmã
    ne amimexo àmra kêt.
  eng-WEBU: For if Abraham was justified by works, he has something to boast about,
    but not toward God.
  gnw-NT: Echa'ã Abraham uyembujupi yave mona jae uyapo vae rupi, uyembɨcateta tẽi.
    Ẽrei ipuere'ã uyembɨcate Tumpa jovai.
  mux-mux: Eprayam-ni yu-yunu ulu tirimumanga sika Pulu Yili-ni yu kanupa yunga ulu-pulu-kísele
    mundupa kelepa ‘yi sumbi-niliele’ nimba kanurum lem yu-yunu yunga bi paka tolkanje
    kapula. Akiliinga-pe Pulu Yili-nga kumbi-kerina angiliipa yunga bi paka topa ‘Nanga
    tondulale-ni na ulu i-sipu i-sipu tíndeliinga na yi sumbi-niliele moliu.’ kapula
    naa nilka. ⸤Pulu Yili-ni ‘Aku-sipa mólu.’ nilka.⸥
  maj-NT: Tsa Nti̱a̱ná kits'ínkjáíhi̱n Abraham nga kui xi na̱xu̱ tu̱ nga̱t'aha̱ ni
    nda xi kits'ín, ka̱ ma ra̱ nk'a k'u̱a̱sje yjoho̱. Tu̱nga̱ najmi ka̱mahá nk'a k'u̱a̱sje
    yjoho̱ nginku̱n Nti̱a̱ná.
  bkq-NT: '@see-verse:ROM.004.001'
  kue-kue: Abraham kongun wakai ormara i mina wu du-wakai enan ana i pra yene kangiye
    ake mitna endinambuka. Ba God ongumuglo mina ye mambuno ormara i ta wu du-yene
    pikrukwa.
  cot-NT: Iroomequea irishinevenquemparimequeate Aapani Irioshi Averaameni taaca opajitapae
    ipeacaaguetacaca, iragavejaqueme irisemetacovaequemparomequeate, cotanquitsiquea
    yamenaqueriquea Aapani Irioshi tee onchoocateji taaquea irisemetacotempaca.
  bnp-bnp: E Abraham, bara i rata a naro kamumu, lakea a Vure i ravunu vuroki a naro
    hale vona, bara i kara ia ge bibi rike mulea. Pali i uka ma ge bibi rike mulea
    na matana Vure.
  apn-NT: 'Xà kot kãm tanhmã amnhĩ nhĩpêx to hã karõ xà hkôt amnhĩ nhĩpêx mex ã omunh
    xà hkôt nhũm pre ã harẽnh anẽ? Nà ja kôt kêt. Kop apu ja kôt ã kot harẽnh anhỹr
    ronhỹx Apraãw amnhĩ tã omu nẽ Tĩrtũm mã amnhĩ to jarkrar nẽ kãm: —Pa Tĩrtũm? E
    mãn ka ixpumu. Na pa hte akapẽr kôt amnhĩ nhĩpêx mex o ri ixpa. Anhỹr o nhỹx pre
    kãm amnhĩ to jarkrar. No na pre tanhmã kãm amnhĩ to jarkrar to hkêt nẽ.'
  ctp-NT: Ykwiꞌ Abraham ni, ja ska tñan ngwa kuꞌni yu ti ykwiꞌ ti yu chaꞌ ka suꞌwe
    ka kasiya ꞌin yu loꞌo Ndiose; kwiꞌ ngwañaꞌan, ja ngwa chkwiꞌ yu loꞌo Ndiose chaꞌ
    ngwa ꞌin yu.
  opm-opm: Epraham orhe kasip ohsi yah hat pip ohe pe oh Got oh Go yah hanmur potipneng
    oh orhe boknong armi tahatin ohe mandap oh pat hatipnengmur. Ti na ihtip ohoh
    ihan Got orhe kintei armi tahatin mandap oh ti na pat hatipmur.
  bvr-bvr: Gun-gata minypa Wangarr ana-nyala a-ngurrjinga Aybriyam nipa an-jechinuwa,
    minyja jimarn jarra gun-narda ngardawa nipa Aybriyam jama a-ji, gun-narda minypa
    gun-mola nula jimarn jarra a-ngurrjiyarna nipa ana-nyala ngardapa niya an-molamola.
    Wurra jarra gala a-yinmiyarna a-yinagatarna. Ngardawa Wangarr ana-bujipa nipa
    an-gatiya an-jechinuwa a-negarra nipa Aybriyam.
  zad-NT: Sheḻ'ka' biyak dii Abrahama' beṉ' ḻi beṉ' shao' lao Chioza' ni c̱heyi diika'
    bene', zaklja bshalj bshone' lao beṉ' yell-lioni, per aga lao Chioza'.
  kmg-kmg: E jahacne eehâmo giere erâ kiŋticne hefâsâewecko ropaŋ sâcne focnezac.
    Erâ Anuture maio ine arictâc.
  aso-aso: Abalahamuꞌ nene aza monovo laminekovoꞌ ogo molo minidotiꞌ Oꞌmosoꞌmo ve
    lisiheꞌ ve lo-didiniko aza nene eiꞌ okoꞌno do dizelidoꞌ lisiheꞌ o minidineꞌza
    Oꞌmosoꞌmi veleloꞌ nene aza neꞌmino ma minamidine.
  uli-uli: Hare ye fel mo irel Deus irel mekla iy ye foru, ila ngo yor mele yebe habos
    iyang; iwe ngo ye towe yoh le yebe habos mo fael metal Deus.
  nin-NT: Abachi a ti da di Ibrayi a zirr zizi ku aseki ka nggo Ibrayi a na nggo,
    uwa a ti si meme i Ibrayi a se ni inkindirr inggi yi nggo a ka nggurr age̱ na
    yi nggo. Ni ikye i Abachi, Ibrayi a sama ni inkindirr i nggurr anke̱.
  acu-NT: 'Yuse chichame Abrahaman pachis tu aarmawaitai: “Abraham Yusen nekasampita
    timiayi. Tura asamtai Yus Abrahaman pachis: Wina nekasampita turutu asamtai, ni
    tunaarin sakturan tunaachawa nunisang pujaun jiiajai,” timiayi. Tu aarmau asamtai,
    Abraham pengker aa nuna takau ayat, tuuka uwemrachmin ayayi. Antsu tu uwemramin
    akungka, Abraham Yusen: Pengke aintsuitjai timinuyayi. Antsu aints kichkisha Yusen:
    Wikia pengke aintsuitjai tichamnawaitai.'
  cak-WNT: Ri Abraham majun rumac xtz'etetej ruma ri Dios, pero ma ruma ta ri utzilaj
    tak banobel ri xerubanala'. Ruma wi xa ta queri', xcowin ta ri Abraham xunimirisaj
    ri' ruyon. Astape' ma ruc'amon ta chi nunimirisaj ri' chuwech ri Dios.
  ebk-ebk: Mu nan en-enatna nan kiapúna as nangifilangan Apo Dios kan hiya as nalintig
    ay taku, wacha komay epangasna. Ngem fiakun sa, tay nan kenatit-iwana at maid
    mafialina ay epangas as nan sangwanan Apo Dios.
  spa-PDDPT: Porque si Abraham fue declarado justo por las obras, tiene de qué enaltecerse,
    pero no ante Dios.
  ruf-ruf: Mana ka Abrahamu tsakapetighwa kanogha kwa aghala ghayatendile, ang'awile
    na chinu cha kwighodela, lekeni si hambele he Imulungu bae.
  gun-gun: Ha'e gui Abraão ha'e ae onhea'ãa rupi onhemboeko porã va'e rire oguereko
    'rãgue onhemboyvate aguã. Ha'e rami avi Nhanderuete renonde ndoguerekoi,
  agu-BL: Yi nink jal yi balajil i' tan yi e'chk takle'n balaj yi baj bnol, tocsaj
    klo' tib nim swutz Ryos, poro quinin jal yi balajil i' tan yi e'chk takle'n yi
    banak.
  isn-isn: Ang'wi Abrahamu aupewe itai kunsoko antendo, auzetula ni nsoko akikulya,
    ingi singa kuntongeela ang'wi Tunda.
  ilo-ULB: Ta no napalinteg ni Abraham babaen dagiti ar-aramid, addaan koma isuna
    iti rason nga agpasindayag, ngem saan nga iti sangoanan ti Dios.
  pir-NT: Abrahã quehnoano tiquiro yepegʉ̃ta “Quehnoariquiro ijire”, ni ihñedarĩahye
    Cohãcjʉ̃ tiquirore. Sa yero quehnoano yeperota ñariquiro ijinino “Yʉhʉ pũrita
    quehnoagʉ ijiaja”, ni masiedahye Abrahã, Cohãcjʉ̃ ihñagʉ̃.
  anv-NT: Mbɔgé nnó Ɛsɔwɔ abɔ apyɛɛ́ ji abɛ cho né mbɛ ushu wuú gétúgé utɔɔ́
    ulɔ́úlɔ́ ɛbi ji apyɛɛ́, mbɔ ji abɔ awyaá genó ɛyigé ji ákágé doó ɛbwɔ
    ɛwɔme. Yɛ́mbɔ ji apɔ́ ne genó ɛyigé ji ákágé doó ɛbwɔ ɛwɔme né mbɛ ushu
    Ɛsɔwɔ.
  sab-NT: '@see-verse:ROM.004.001'
  tmd-tmd: Ebraham nuŋ keir ap wä i rɨmɨn, God nuŋ nugwo nöbö kömö wä nɨ, me röxa,
    Ebraham nöbö akuyöbö yadön “Nɨ nöbö waiö,” me röxa. Makwam God nugwa Ebraham ib
    nuŋwa keir pɨrag wölub il i mɨdölöŋ.
  acr-NNT: We ta ri Abraham xꞌan jusukꞌ che chwach ri Dios ruma taq ri chak xuꞌan
    xa pa riꞌre, taqal kꞌu riꞌ che kutakꞌabꞌaꞌ uqꞌij; tobꞌ waꞌ na jinta keꞌelawi chwach
    ri Dios.
  kpg-kpg: Maa mee ne donu i baahi o God i ana mee ala ne hai, gei mee gu hagaamu
    eia i ana mee ala ne hai, malaa hagalee i mua o God.
  taj-taj: चुदे अब्राहाम थेसे लबा गेग्‍याम परमेश्‍वरदा सेम निबा म्‍हि दोबा हिन्‍सम
    घमण्‍ड लम्‍याङ्सेला मुबा। तर परमेश्‍वरला ङाच्‍छा चा आहिन।
  avt-avt: God hɨrak katɨp Ebraham hɨrak yaaik kentar hɨrak kɨrɨak menmen yaaim, te
    Ebraham kakwenɨpi hɨrekes keriuwe niuk mɨrak. Te God kɨr Ebraham hɨrak ap kewenɨpi
    hɨrekes keriuwe niuk mɨrak kentar hɨm me God mau tɨwei matɨp, “Ebraham han kitet
    God kakises hɨm nɨpaa hɨrak ketpɨwekem te God katɨp hɨrak yaaik. God ap katɨp
    Ebraham hɨrak yaaik kentar menmen hɨrak kɨrɨakem au!”
  cbk-cbk: Si el Dios ya considera con ele como nuay pecado por medio del maga trabajo
    bueno que ya hace le, entonces tiene ya le el derecho para man bugal. Pero Dios
    sabe que si Abraham nuay rason para man bugal.
  uig-ARA: ئەگەر ئىبراھىم ئەمەللىرى بىلەن ھەققانىي دەپ جاكارلانغان بولسا، ئۇنىڭدا
    ماختانغۇدەك ئىش بولاتتى (بەرىبىر خۇدانىڭ ئالدىدا ئۇنىڭ ماختىنىش ھەققى يوق ئىدى).
  tuf-tuf: Abrahamat ima chihtá cuitatra ur ay yajaquir waquít, ima urá cutra Sir
    ub cahmar tayar bár chájaquir waquít, im ojcor “as ayan bahnaquin cuitatro,” wacata
    binro. Eyta cuara Sir ub cahmotra eyta bitách wácajatro. Etarwan tayar bár chájaquey,
    ima urá cuitari chátiro.
  abx-abx: Kon akapamatu'od si Abraham nga matadong iya si pangulawan-na si Diyos
    tungod si mga sabuhat-na, aniya' kunta' sapahambug-na, bisan kon gana' sito ungod
    kwinta-na atubang si Diyos.
  mco-NT: Co ixyipy Dios Abraham tudägy tɨ ixy, mɨɨd co oybɨ tɨ tuñ, jëbɨ Abraham
    ixyipy ñaygömayii. Per ca' huaad cɨ'm ñaygömayii ma Dios.
  cpb-NT: Iroome impankenatakyaame Abraham-ni tampatzikashiretakairineme, ari ishamewaitakeme.
    Eeromaita ishamewentairime Pawa irirori.
  aon-aon: Aria douk adur um anan nunek enen yopunyi mour aria um enyudok ba nutogur
    yopuni arman akure, namudok aria anan ta wosik ko nunadudareh um enyudok mour
    aria nutuk ananin nyeigur nyuto iruhw. Aria uwok.
  hus-NT-2005: Max na Abraham kʼwajbadhak alwaꞌ kʼal na Dios kʼal tin kwentakʼi xowaꞌ
    in tʼajaꞌ, neꞌech kin ejto kin tʼekʼaꞌ tinbáꞌ, por yab tin tamét na Dios.
  mig-NT: Chi̱ nú ní kéndo̱o ndaa̱ Abraham sɨkɨ̱ táká tiñu sá'a‑de, íó modo sátéyíí‑de
    máá‑de núú, ko nasu̱ núu̱ Dios.
  bps-bps: Ku matlu Abraham di kite Dwata fagu di fye nimoan, fakay kenen fdag, bay
    gadeito ise én gumdà i katlun, taman landè gutadagan fdag di muna Dwata.
  mbs-mbs: Simpana pineokit te mèpiya ininang din se peg-aneng-aneng te Timanem te
    metòlid sikandin, mepakay peden megpelangkaw-langkaw si Abraham. Meneng kenà pineokit
    kenyan se peg-aneng-aneng te Timanem te metòlid sikandin.
  tof-tof: Eibrra-amón ne ⌊dümdüm tonarr⌋ pamóm nóma yónürr tóba tórrmendógabi, da
    oya zitülkus asi ki yarilürr ikub bagürüm. A Godón ilküpdü koke.
  cme-NT: Uŋ ciɛ kumaŋ, kuɔ Diiloŋo naa ne ku yaa‑i aa cira nelviiŋo, uu naa gbãa
    tuɔ kaal u fɛrɛ. Ŋga u siɛ gbãa kaal u fɛrɛ Diiloŋo yaaŋga-na.
  sus-sus: Xa a sa li nu Iburahima findi tinxintɔɛ ra a xa wali nan saabui ra, a nu
    nɔma a yɛtɛ matɔxɔde, kɔnɔ Ala tan ya i mu a ra.
  pon-2006: Dahme wiawihong? Ma e pwungla mwohn silangin Koht pwehki soahng kan me
    e wiahda, e pahn kak suweiki mehkot. Ahpw e sohte kak suweiki mehkot mwohn silangin
    Koht.
  dad-dad: Abraham yogon kabĩ bunem, madur bagai inenem are, Abraham ĩ yogo yana yaleseya
    nigin ereb taka adom, anĩ ere, Negur mala bun sã.
  zab-NT: Belati Abraham niucuendbɨ zec tuby ni gady gúnti duld pur de cos ni baanbɨ
    ax napbɨ nez nizubyaab laab nez lo bniety per gati nez lo Diosti
  jae-jae: Anôtô embe êlic Abraham êtu ŋac gêdêŋ êtu gêjam koleŋ ŋajamŋa, go Abrahamnê
    wae êsa. Mago Anôtô gêlic amboac tonaŋ atom.
  ksd-ksd: Tago ona di tar vatakodo Abaraam ure kana lavur papalum, kana ta magit
    ba na tibuna pite pa ia mulai tana; ma vakir ta ra mata i God.
  msm-NT: Ko nadawat pa sikandin to Diyus tongod to madojow no mgo hinang din, meyduon
    podom igkapanghimantug din. Di kona no sikan to ingdawata kandin to Diyus.
  myk-myk: Ibirayima wo kapyegee nizaaŋaa da bi Kilɛ pye wʼa wu jate sipyitiimɛ, wu
    bi da já wuyɛ pɛlɛ. Ga kaɲuŋɔ ɲɛ wu mu wʼa wuyɛ pɛlɛ Kilɛ ɲaha tàan wɛ.
  sbe-sbe: Ena taba mamohoina meta Abelahama saha ye ginaulidi wa debadiyena ede ye
    dudulai, kabo iya gonowana ye hededesaesae. Iyamo Yaubada matanaena meta nige
    gonowana.
  mcr-mcr: Iqu suqä äŋguinä imäkmiŋqeta, ämaqä jänäŋä-qu eqä-säpi, iqueqä yoqe, kiqä-kiuä
    haqeu vauqumuatuŋguäninji. Itaŋgi Goti Hanjuwä Iqueqä hiŋuä iqisaŋi, iiŋä mimäkqä
    yänä.
  cux-NT: Nduuti chi Ndyuūs diíⁿ yā recibir Abraham miiⁿ cáávā cosa chi diíⁿ yā, tuu'mi
    ní Abraham cuuvi caaⁿ'máⁿ yā chi ch'ɛɛtɛ maáⁿ yā. Nguɛ́ɛ́ cuuvi caaⁿ'máⁿ yā chi
    ch'ɛɛtɛ maáⁿ yā nanááⁿ Ndyuūs.
  tur-YTC: Eğer Avraham işlerden ötürü aklandıysa, övünmeye hakkı vardır, ama Tanrı'ya
    karşı değil.
  san-ITR: sa yadi nijakriyAbhyaH sapuNyo bhavet tarhi tasyAtmashlAghAM karttuM panthA
    bhavediti satyaM, kintvIshvarasya samIpe nahi|
  bel-N: Бо калі Абрагам апраўданы ўчынкамі, ён мае пахвалу, але ня перад Богам.
  sch-sch: Sintho sika thei intum nirese chu, Abraham'n song rang imini chu a dôn
    rang kêng, hannirese Pathien mitmua chu ni mak.
  mic-MIQNT: Pa na negm tetapu'es Gjinisgamewigtug ta'n tela'teges guguntew nat goqwei
    ta'n tl ginuetew. Gatu mo telianugup. Mo eigtnug wen gis ginnuegw Gjinisgam ugsisgug.
  huu-NT: Ie fɨnoca rafuemona naimɨe mɨcorɨ marebicaidena, naimɨe mɨcorɨ abɨna ɨedote;
    iadedɨ ie fɨnoca rafuemona naimɨe mɨcorɨ marebicaiñede. Ie jira Jusiñamuimona
    naimɨe mɨcorɨ abɨna ɨedoiacaiñede.
  jiv-NT: 'Ni péṉker takasmaja̱i̱ Yusja̱i̱ péṉker ajasuitkiuṉka naṉkaamantu enentáimtumarainti.
    Antsu Yus-Papí tawai: “Apraám Yúsan shiir enentáimtakui Yus “péṉkeraitme” tímiayi”
    tawai. Nu túramu asa Apraámsha Yus íimmianum naṉkaamantu enentáimprachminiaiti.'
  otm-NT: Pɛ hinga gue'ʉ 'bɛ'a gätho bi 'yøt'e í t'ɛ̨mbi xʉn ho a, nguetho nu'bʉ da
    gue ʉ, ya mí ja 'bɛ'a xtín 'yɛ̨zɛhɛ 'bʉ. Pɛ hin te ín 'yɛ̨x'a ra Abraham bʉ án
    nu Oją a.
  dah-dah: Be, Abrahambe mata igiŋ teŋ hinhin gore Al Kuruŋ diliŋde al huwak iryiŋ
    manhan matamiŋ goke yiŋgeŋ ge turuŋ turuŋ tiwoŋ. Gega matamiŋ goke kura Al Kuruŋ
    diliŋde turuŋ turuŋ titek moŋ hinhin.
  tnk-tnk: In rətoni mə Kumwesən rɨməni mə in ratukwatukw ia nənimen, mətə rɨpko mhə
    ia noien me səvəi Epraham. Trɨni mɨnuə Epraham ratukwatukw ia noien me səvənhi,
    nənə in rukurən nəfiəutəien in tukwe. Mətə ia nəmri Kumwesən Epraham ko rɨpkəfiəutə
    mhə in tukwe.
  kpr-kpr: 'Jo nunda ari eveva edo ghusira aindae, God nundae ‘eveva’ saeri. Nunda
    ari eveva edo ghusira aindae, God nunda ari ekoko kote dodo, nundae ‘eveva’ saetira
    amo, namanenda abua Abraham, nu tofo sakai saeti. Avata jo nunda ari eveva eni
    aindae jo saeri. God da Geka eminge resira: “Abraham God tumondusira aindae, God
    nundae ‘eveva’ sisira,” God da Geka aminge resira. Ava sedo, Abraham barago nu
    jo tofo sakai saeri.'
  san-IAS: sa yadi nijakriyābhyaḥ sapuṇyo bhavet tarhi tasyātmaślāghāṁ karttuṁ panthā
    bhavediti satyaṁ, kintvīśvarasya samīpe nahi|
  nho-nho: Ki mee TeAtua ni vana maa te ora Abraham e tonu i aa ia e sosorina taukareka raa,
    teenaa Abraham e tau te hakanau iaa ia soko ia. Tevana iaa Abraham see tau te hakanau
    iaa ia imua TeAtua.
  gym-NT: Abraham käkwe jändrän kuin nuendre au ja di jenbti abko ütiäre niara ngite
    ñakare Ngöbö ngwärekri, ye ngwane rabadre bike kri, akwa namani bare ñakare kore
    ie, aisete ñan namani bike kri Ngöbö ngwärekri.
  azg-NT: Ee xe na aa veꞌ ngꞌe cüii nnon na siquindë tsanꞌñeen, joꞌ na tquen Tyoꞌtsꞌonhin
    na tajnan tsixuan jon, yajoꞌ nndëë ntsintsahin na taquinjonꞌ sꞌaa jon. Majoꞌ tyiꞌxeꞌncyaahanꞌ
    na ngitso jon na nndaꞌ ngꞌe tyíꞌincyaa Tyoꞌtsꞌon na vanaan na ntsꞌaa tsꞌan na
    nndaꞌ.
  bhd-bhd: किजोकि अगर अब्राहम रोड़े कम्मन सेइं धर्मी ठहरावरो भोथो, त तैस घमण्ड केरनेरी
    ठार भोथी, पन रोड़ां कम्मां केरू घमण्ड परमेशरेरे सामने नईं।
  too-NT: Palh Abraham tzē ixtlōkentaxtūkō'lh cahuā a'ntū Dios ixuanī lā' palh chuntza'
    Dios ixlīmāpānūni'lh ixtalaclē'i', chuntza' tzē ixlīka'tla'jca'tzīlh Abraham.
    Lā' como tū' chuntza' lalh, tūlalh līka'tla'jca'tzīlh.
  ind-AYT: Karena jika Abraham dibenarkan oleh perbuatannya, dia mempunyai alasan
    untuk bermegah, tetapi tidak di hadapan Allah.
  cjo-NT: 'tee rowawijaakotaa apaniroeni. Rowawijaakotyaami apaniroeni, imateromi
    ikantakaaperotyaami, ikantemi: “Osheki nokameethataki, nawijakotantaari”. Omaanta
    tema riyotaki Tajorentsi tee ikameethatzi Awaraamani.'
  nsn-nsn: Geto mana roono ke guata Abraham tar niguata uaia, doh ter niguatonene
    ke guata tatanon a tamata kodkodoh, auia inggono pake uairana tar hangan. Bo tar
    matana puk God, inggon ahik pah ke kodkodoho to tar hagarion.
  san-DEV: स यदि निजक्रियाभ्यः सपुण्यो भवेत् तर्हि तस्यात्मश्लाघां कर्त्तुं पन्था
    भवेदिति सत्यं, किन्त्वीश्वरस्य समीपे नहि।
  tna-NT: Aimue ai saida cuana ataidha putsu, Diusu ja tueda nimebutsepi ataidha mahue.
    Diusu ja Abraham chenu nimebutsepi ataidha, tueda tu peje su janimetucheatidha
    putsu. Da putsu, Abraham chenu aimue aida jabatidha mahue Diusu butse su.
  lid-lid: I buku none iy kasahan mwasin ta mada Kindrei na lahou iy le amekes, badeh
    nane iy katudun iy le na aliy. Arile, iy winiyan batudun iy bare mada Kindrei
    bwe.
  wim-wim: Nil God.angan pam min waaꞌ nunanga. Ngeenam ngula? Ngul nilan wik thayan
    maꞌmangkaman minam piꞌ-piꞌ ey? Yaꞌa! Nil puth Abraham.angan God.antan keꞌ waaꞌiy
    nungantakamaniya keꞌ nil minana! An yaꞌa! Nil puth kan meeꞌmiy nil God.angan way
    nungantaman kan kon-ngath nunanga puth nilan God.an ngangkang piꞌ-piꞌ nunanga,
    amanaman thonakama.
  zga-M: Pakhuva u Abrahamu avalilewe ei lweli khunjila ya mbombo akhali eva nekhinu
    kya khwigin'wa sio khumiho ga Nguluve.
  yom-yom: Enati Abalahami wukitulu wusonga mu diambu di mavanga buna beki diambu
    di kalenda kiniemisina ; vayi bika va meso ma Nzambi.
  san-SIN: ස යදි නිජක්‍රියාභ්‍යඃ සපුණ්‍යෝ භවේත් තර්හි තස්‍යාත්මශ්ලාඝාං කර්ත්තුං පන්ථා
    භවේදිති සත්‍යං, කින්ත්වීශ්වරස්‍ය සමීපේ නහි|
  yut-yut: Abraham aŋpak kɨlegɨ gɨn aŋek uŋun kosiron da kɨlegɨ man pagɨt tam iyɨ
    mani tagɨ awɨkwan. Mani Piŋkop da dabɨlon uŋun kosiron da kɨlegɨ man dɨma pagɨt.
  grc-BYZ: εἰ γὰρ Ἀβραὰμ ἐξ ἔργων ἐδικαιώθη, ἔχει καύχημα, ἀλλ᾽ οὐ πρὸς τὸν Θεόν.
  cpc-NT: Iroomi ipankinatani Abraham-ni tampatzikashiritakagairinimi, aritaki inkantakaapirowaitatyaami
    irirori. Iiro ikantakaapirowintaarimi Pawa.
  nhg-NT: Tlö quejtus Abraham icaca yectec para ca Deus san por itlachihual, quepea
    de tli mochamöhuas. Pero abele omochamö tieca Deus.
  nya-nya: Kunena zoona, Abrahamu akanalungamitsidwa ndi ntchito zake, akanakhala
    nako kanthu kodzitamandira, koma osati pamaso pa Mulungu.
  ngu-NT: Tla Dios quimaca cuenta ica itlajtlacolhuan yoquitlaxtlau ipampa on tlajtlamach
    yejhuan oquichiu, sa no Abraham huelisquia nohueyimatisquia ipampa on tlen cuajli
    oquichiu. Pero Abraham xitlaj oquichiu para huelis nohuiyimatis ixpan Dios.
  kup-kup: Met Baiñetinavoz Tepatak pimaz epat menahan hez, “Met Abraam Godiz mañoohat
    barotap batoohaekaz God piin etet epat hah, ‘Nem aban tinap ok.’” Pot pimaz haohaek
    menahan hez. Met Abraam pimauhö gog tin nañ tat Godiz etañik aban tinap ravahatin,
    rekot pim heris bat hel batat, “Ne tinap ev,” pot hah narab, oñ Godiz taevavok
    pimauhö gog tinao tapanezat narav, povoz homet pim heris bat hel navat, oñ am
    heh.
  jid-jid: Ibrahim andi fe kpa chuwo nitu nduma, andi na wruwo ni san, wruwo ni san
    ma ndina he ni shishi Irji na.
  wmw-wmw: Kamana ikiwa kakikishiwa julu ya vitendo vyake, kanawo haki ya kuridãi,
    ila aawa nawo haki‑yo mbere ya Mwenyezimungu!
  gmv-GGM: Abiramey ba oothon xiilidako izi ceeqistanayssi deesiko shin; izi Xoossa
    siinithan ceeqetenas danida7ena.
  ssg-ssg: Na masin i sawi ti soliai pupuasan, ala i pon sameni aliakean hani seilon.
    Tuahe tap salangawan na i sameni aliake i hani Haeu.
  zpo-NT: Chol nali mzo Abraham lo Dios kwent cheen mod mlozhaw xaa ley, zee nzho
    mod to xaa yalxwa. Per nanakta sbaa, kwaanzee nyent mod to xaa yalxwa delant lo
    Dios.
  poy-poy: Handa Aburahamu katenditwi kamfiriziyi Mlungu kulawirana na vitwatira vyakatenditi,
    su yomberi kana shintu sha kulitumbira, kumbiti kulongolu ndiri kwa Mlungu.
  qwh-NT: Sitsun allicunata ruranqanrecur Abrahamta allitano Dios ricanman carqan;
    Abraham alabacunmanmi carqan. ¡Manam tsenotsu!
  gaw-gaw: Abraham nug ḏo dim lamiṯom amup̱a nug danab tutuḵu beum dayeb amu nug nuḵa
    onig humaḵunu elele daaḵu amge amup̱a nug Kayak onig ii humama.
  nca-nca: Qeni, Abrahamko kho ka tero uni roneneŋowí ŋunde tunoqaró tiníqo, asa meté
    eneŋombo eneŋo owí hokoweya. Quko Anutu toŋímo eneŋo owí hokowero mepémo kini.
  zpz-NTPP: Benu ñgyanap yu par lo Ñgyoozh nu nac de coz nu bicy ziꞌl yu, orzeꞌ ñgyac
    ñgyicy leꞌy. Tees par lo Ñgyoozh wac gyicy leꞌy.
  mkj-mkj: Ma ih pwungla mwohn Koahs ki joang kan ma ih wiahda, ih pirin kak juweiki
    mehkij. A jaudi mwohn Koahs.
  zac-NT: Primërë puntë, si talë natubldí shcuéndiꞌ lu Dios purquë bë́ꞌniꞌ cumplir
    obrë zaꞌquë, iurní nápiꞌ rsunë gac nadchíniꞌ; perë lëdë delantë lu Diósëdiꞌi.
  kyg-kyg: Haꞌao. Gotiꞌa Emalehamuꞌmo alagepa kava huꞌniya kavaꞌaletiꞌmo, naulagaleꞌmo
    fatago vekamo maiꞌnane, huno huꞌniyesinana Emalehamuꞌa agaiꞌa agiꞌaleꞌmo afaꞌa
    alino asaga huno ateꞌniyesine. Ateꞌniyesinaꞌmonanafa Emalehamuꞌa Goti aulagaleꞌmo
    agiꞌaleꞌmo afaꞌa alino asaga huno oꞌategaiye.
  kmk-kmk: Nu maipagapu’t dat nabaḻu’n kingkingwana dit nangibilangan Apudyus kan
    siya un nalintog, awad maipasdayaw na utdat tagu, yoong Adina mabalina maipasdayaw
    kan Apudyus.
  cao-NT: Jabi jia tsi xo toa Abrahám anina. Jama, ja ani ca iqui tsi mëstëhuahaca-rohapihi
    tsi “Jënima xo ëa ra” iti mëtsa ja iquë aniquë ra. Jama, Dios bësojo xo tsi jamë
    ocahuati mëtsama ja ini quiha.
  bbr-bbr: Anut nukas Apraham nukan sarau eposek aparianik, ko ro eposek äiewon maro,
    ko nukan enip jou maun itok. Utianik, Anut nukas kon sarau eposek aparianik, ko
    ro eposek äiäu wa, okon, kiro onokun, ko nukan enip jou mau senek wa.
  inb-inb: Abraham paipa allilla ruraikunallawa mana pandarig niraiagpika, pai pudirkami,
    “Runapuramanda tukuipa mas allimi kani” iuiaringa; ikuti Taita Diuspa ñawipika,
    chasaka manima.
  hrv-hrv: Doista, ako je Abraham po djelima opravdan, ima se čime dičiti - ali ne
    pred Bogom.
  box-NT: Ká a Abarahaamu lá térénna le Dónbeenì yahó bìo ó o wó bìo yi,
    se o dà à yòoní míten, ká a màhã́ yí dà máa yòoní míten le Dónbeenì
    yahó.
  ote-NT: Nuꞌbʉ Ajua̱ xa ma̱hma̱ gue ra Abrá ya hinte ma tsꞌoqui mi tu por yá hoga
    ꞌbɛfi mi øtꞌe, nuꞌbʉ́ nuꞌá̱ xa zahma̱ xa ꞌñetsꞌi. Pe hina, himbi za bi ꞌñetsꞌi
    ja rá thandi Ajua̱.
  wnu-wnu: Wo qomon gugum toat igama Qenu gab wot munon qoregen qamarei ende qi eng
    wonou mi qen big qib igoai qi. Ego wo Qenu magqurt wo ende me abau.
  zam-NT: Chele' Abraham ngòc mbi' nalì no mbi' nambìi loo Diox por cón che'n ndxep
    con' ndac co' mbli Abraham loo Diox, nzoque' mod nde's Abraham. Per loo Diox yende
    mod ngác Abraham nde's Abraham.
  zyp-NT: Hming a tuapaw sahlo thongtah Khazing kha thaicangnah a hmuhpaw tei a cang
    caco, a palaikhui ruapaw a hnui a. Canghrasala Khazing hmekaw leco zehmai a palaikhui
    ruapaw hnui be.
  sey-NT: 'Toyaseꞌe caji: “Diusupi Abrahamre nuñerepa paꞌire ca huesopi, Abrahampi
    Diusuni i̱re papi caquë cuasa doꞌire.” I̱ yoꞌo doꞌipi nuñerepa paꞌi paꞌiye Abraham
    ti̱ꞌañe pa̱pi. Ti̱ꞌasiquë pani jerepa paꞌi aꞌë caraꞌpi. Yure cato Maijaꞌquë ña
    hue̱ꞌñana ja̱je ca ti̱ꞌañe peoji.'
  nvm-nvm: E Eburam fu Godon nifak ijia fu ire ma kafo kegoinmabatie God fu game fuon
    ma iji abe fu makfuon. Regavo Eburam fu iji fu renma ijefuon fuba una koikfuon
    fuon aroinamin revo fum una God aroime if fuon iji abe ajien.
  mps-mps: Te mu tama Abrahamgo te dwagi yai kolesaga ebaso tama tede aga te doloba
    pai bidi pedaligi sogo da, teda aga digi aga nogi ugwaba sainogo tigi dao. Tiali
    goli God gedude aga digi aga nogi ugwaba sigi meni.
  pab-NT: Hiyaiya, enómane waiyexe hiyetaiya haliti waiyexe aokene Enore hoka nikareya
    hoka ehekoreya aokowiharetyoa. Xakore hoka mahaiya atyo Enore haotita xini.
  llg-llg: Ita bubuluk so, faik fo Manetualain kee-dede nala Abraham dadik hataholi
    dale ndoos, ta huu Ana nita Abraham tatao malolen. Mete ma Manetualain kee-dede
    nala Abraham dadik hataholi dale ndoos tungga ndia tatao malolen, na ana bisa
    koao nai hataholi matan. Tehuu ita bubuluk tae, Abraham tao salak boe, de ana
    ta bisa koao nai Manetualain matan.
  kyf-kyf: Nɩɩ, -Lagɔ -ka yaa Ablaamʋ yibheli nyɩmɛ tɩklɩɩ nya ɔ lɛnʋgbʋ 'wʋ, ɔ mneni
    ɔ 'ka ɔ 'dɛ 'ylimanɩ. 'Bhie, we 'nɩ -Lagɔ yu.
  tpi-tpi: Sapos i tru Abraham i bin mekim ol gutpela pasin na long dispela pasin
    em i kamap stretpela man, orait em i ken litimapim nem bilong em yet. Tasol long
    ai bilong God em i no bin kamap stretpela man long dispela pasin.
  mih-NT: Tatu catyi ra Ndyoo vatyi ñahñi cuatyi ra Abraham vatyi i zavaha ra sa vaha,
    cuu catyi maa ra Abraham vatyi vaha xaan ra. Zoco ñá cuu catyi ra Abraham tacuan
    ityi nuu ra Ndyoo.
  qvh-NT: Manami alita rurar cawashganpitasu payta Tayta Diosninsi perdonargan, sinöga
    Tayta Diosninsi promitishganta cumplinanpä cashganta criyishganpitami. Alita rurashganpita
    Tayta Dios perdonaptenga gäla-tucunmanmi cargan.
  kms-kms: Abraham ni yumbo yembe nindiny kin te ningg ni God nde rar pe tuquine nas,
    tedi ni nikin nyamb nindivi viyo kin tuqui, pudi God nde rar pe ni nikin nyamb
    nindivi viyo kin ngim segi.
  agn-agn: Mga tanandia binilang ang mato-lid natetenged din lamang ong bindoatan
    na, poiding ipambog na ra sia. Piro anda enged ay mapambog na ong pama-dek tang
    Dios,
  nhi-NT: Tla Dios ocsilani chipauac in Abraham ica nichiualis, Abraham ica nichiualis
    ouilisquia mosinis. Pero Abraham amo ocpiaya itlah tlen ica mosinis inauactzinco
    Dios.
  ttc-NT: Qa te Abran tzan tpaj-wit te tk'ulb'en owel in xhchoj, qanq b'a'n-tal tzan
    tqet tjiq'b'a' tib' kywitz kye xjal, per nya'tx tuj twitz Qtata Dios.
  dan-1931: Thi dersom Abraham blev retfærdiggjort af Gerninger, har han Ros, men
    ikke for Gud.
  kwj-kwj: E, Epuraham Gotri lo mwanji ni ri sirinani o sumbu kipe rihi ki Gotri rini
    ni hima kipe naha ri nasipo, rini apa hi rihi tunumbwa ri rasaikoro. Woro Gotri
    miyaningisopo ki o sumbu hinga hinde ri wosi kumbwa.
  vie-OVCB: Nếu vì làm lành mà Áp-ra-ham được Đức Chúa Trời nhìn nhận là người công
    chính vô tội, hẳn ông có lý do tự hào. Nhưng Đức Chúa Trời không thừa nhận điều
    ấy.
  kze-kze: Áánútun-aai aúváívimba agaimaréna séna Ááváramu Áánútun-aaiyavena áraire
    siróntavena Áánútu séna arupí umái máyaane siráiye agaimaréna siráiye. Ááváramuna
    kawe'-máyáíyávénamo Áánútumo sénamo arupí umái máyaane siráinkakai Ááváramumo
    kwená mayáíyávénamo áúma maéna iyúmba kwáísino. Ááváramu Áánútun-aaiyavena áraire
    siróntavena Áánútu séna arupí umái máyáane siráimba mindáyavena Áánútu aúranka'a
    Ááváramu áúma maéna iyúmba íma kwáyombaniye.
  lbk-lbk: Mo sa ya nan khawis ay inang-angnena is khotok nan nangibfilangan Apo Dios
    ken siya ay nalenteg, at koma wad-ay nan ichayewna. Ngem isnan sakhang Apo Dios
    maid.
  mto-NT: Pa̱n je̱ Nteꞌyam xa veꞌe ku̱kyato̱kimpa̱a̱jmji je̱ꞌe̱ ka̱jx ku veꞌe du̱tuujn
    juuꞌ veꞌe o̱y, ku̱ñamyá̱jiji tseꞌe je̱ Abraham. Ax kaꞌa tseꞌe tii juuꞌ veꞌe je̱
    Abraham tyoon juuꞌ ka̱jxeꞌe ku̱ñatyukmá̱jiji je̱ja je̱ Nteꞌyam vyinkujk.
  bzh-bzh: Yönon, nabë Abraham tu mehö yohvu raḳ yi huk, og yoh vu bë yö geḳo arë
    jaḳ. Gaḳ gëp Anutu mala og ma!
  guj-2017: કેમ કે ઇબ્રાહિમ જો કરણીઓથી ન્યાયી ઠર્યો હોત, તો તેને આત્મપ્રશંસા કરવાનું
    કારણ છે, પણ ઈશ્વર આગળ નહિ.
  jvn-NT: Semunggoné Bapa Abraham ketampa karo Gusti Allah jalaran sangka prekara-prekara
    sing ditindakké dèkné, ya ènèng beneré dèkné nduwé jalaran kanggo pamèr. Nanging
    dèkné ora bisa mamèrké apa-apa marang Gusti Allah.
  byr-byr: Sareꞌ dareꞌnesɨ. Ne Evɨraamɨ tewaanya yaakenna Gotɨyai “Yɨdaꞌmaraangeigɨnyɨra,”
    dazɨ kwajɨ Evɨraamɨ gannya yayaꞌ munyaba kamakɨladɨka! Sareꞌ mɨka! Aawa. Yɨ Gotɨyarɨna
    aawa.
  ian-ian: God ndɨ kat wunai lɨga vla lɨgamɨn wandɨ. Manda kat. Ebraham apma vat yetɨndan
    God vɨga wandɨ? Kat Ebraham apma vat yetɨndan God ndɨ kat vɨga ndɨ kat waga yɨndan
    Ebraham wun apma nyan wun wagendɨ. Ebraham God kat wupma ana alɨpsɨga waigandɨ.
  hun-hun: Mert ha Ábrahám cselekedetekből igazult meg, van mivel dicsekedjék, de
    nem az Isten előtt.
  mcf-NT: 'Bëdamboecuidi tabadsho Nuquin Papan bëdamboen isaid yec Abadauan: —Bëdamboecuidi
    tabadquin Nuquin Papa bëdamboen ismembi —quetsempampic. Abadauan bëdamboecuidi
    tabadambo. Adsho: —Bëdamboecuidi tabadsho Abadauan bëdamboen isembi —quenquio
    icpampic Nuquin Papa.'
  kjs-kjs: Abraham-me kogono puma Gote-na le agaa madaa redepo le ali-rupa pirula
    pisa yaalore nipumi agale adaapu madaata pisa. Go pea pare gu-rupa napisa-pulu
    Gote-na le agaa madaa agale adaapu nalisa.
  mni-mni: Maramdi Abraham-bu mahakki thabakki mapanna chumhanbikhiba oirabadi, mahakki
    chaothokpham kharadi leigani adubu Tengban Mapugi maphamdadi natte.
  yad-NT: Saryityi jteda Ju̱denu sami̱ sivaayada murichirya dayu, saryi jchana̱tya
    variyu, ne ji̱ta Ju̱denu diya.
  mxb-NT: Tá ni̱ ka̱ndo̱o vii Abraham noo̱ Ndios sa̱ꞌá ña̱ va̱ꞌa ni̱ kee na, dá kía̱n
    kuu va kuryíí ná. Tído ko̱ ta̱ꞌón dión kíán, sa̱ꞌá ño̱ó ko̱ ní kúu taꞌon kuryíí
    ná noo̱ Ndios.
  pon-2006A: Dahme wiawihong? Ma e pwungla mwohn silangin Koht pwehki soahng kan me
    e wiahda, e pahn kak suweiki mehkot. Ahpw e sohte kak suweiki mehkot mwohn silangin
