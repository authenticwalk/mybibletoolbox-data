  tnn-tnn: Uhgɨn təmol Epraham tətuatɨp e nɨganəmtɨn, məto sənəmə e nolən wɨr mɨn
    rəha Epraham. Okəmə nolən wɨr mɨn rəhan in suatɨp rəha nətuatɨpən, kən Epraham
