    aria nutuk ananin nyeigur nyuto iruhw. Aria uwok.
  bgs-bgs: Atin ka ukit katô madigár iglumu i Abraham tô katanggap ka Manama kandin
    na nángngà tun ta saruwan din, mému ka padadurung si Abraham. Asal ánnà ukit katô
    iglumu i Abraham tô katanggap ka Manama kandin na nángngà tun ta saruwan din.
  faa-faa: Eparahamemo makata koteaka rakisia nine, Kotimo ipi ereketae ainane eaki
    kasafapo. Kasa satiki Eparahamemo ipiane makáraraka somehoafunureapo. Asiamo aporomo
    koteaka rakiraka tiki rakirakao, asiane epo Kotiaki himu hakásaraka hemakapunafonorakano,
    ane Kotimo eaki, “ne ereketaerareapo,” airafapo.
  kik-kik: Angĩkorwo, ti-itherũ, Iburahĩmu aatuirwo mũthingu na ũndũ wa ciĩko iria
