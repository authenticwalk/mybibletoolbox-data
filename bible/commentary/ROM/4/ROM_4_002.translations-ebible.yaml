    se̱ na ɔ bo̱ kaapo̱ mò̱ e̱ye̱e̱‑ɔ. Amaa Abraham mo̱ŋ nya ane̱ŋ Wuribware̱ akatɔ‑rɔ.
  cni-NT: 'te iroavisacotajeaji irisati. Iroavisacoteame irisati, irimaterome irishemeteme,
