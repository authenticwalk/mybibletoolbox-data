  ind-AGS: Sebab jika Abraham dianggap benar karena perbuatannya, maka dia memiliki
    alasan untuk menjadi sombong — tetapi tidak jika dilihat dari sudut pandang Allah.
  omw-omw: Kotiva Evarahaamunra kyaiqara rieqaro mwianra, E avuqavu nrohi variara
