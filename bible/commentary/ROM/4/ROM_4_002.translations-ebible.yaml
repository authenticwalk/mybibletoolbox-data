  san-PUN: ਸ ਯਦਿ ਨਿਜਕ੍ਰਿਯਾਭ੍ਯਃ ਸਪੁਣ੍ਯੋ ਭਵੇਤ੍ ਤਰ੍ਹਿ ਤਸ੍ਯਾਤ੍ਮਸ਼੍ਲਾਘਾਂ ਕਰ੍ੱਤੁੰ ਪਨ੍ਥਾ ਭਵੇਦਿਤਿ
