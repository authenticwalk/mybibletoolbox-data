  cbc-NT: Cariapea Abraham ãnacʉ̃ caroaro cʉ̃ caátiãnie jʉ̃gori Dios pʉame, “Ñe ũnie
    cawapa mácʉ̃rẽ bairo mʉrẽ ñiñaña,” cʉ̃ caĩrĩqũẽ caãmata, Abraham ãnacʉ̃ pʉame,
    “Yʉ majũ caroaro yʉ caátiãnie jʉ̃gori yʉ netõwʉ̃,” ĩ botiomasĩbujioricʉmi. Baipʉa,
    Dios cʉ̃ caĩñajoro tore bairo ĩ botiomasĩẽtĩmicʉ̃ã, tore bairo ĩ botiobujioricʉmi
    aperã camasãrẽ.
  qxo-NT: Manam allita rurar cawanganpitatsu Abrahamta Tayta Dios perdonargan, sinöga
    Tayta Dios auninganta cumplinanpä cagta criyinganpitam. Alli rurag canganpita
    Tayta Dios perdonaptinga yachag tucunmanmi cargan.
  mox-mox: Nage ena viaqa aqiaqidi ʼidiega Yaubada ʼawahaqiaqiea? Gebu! Mana ʼeguma
    ena viaqayavo ʼidiega davetunutunuqa Yaubada matanaya, e ʼinega ana fata be davonavane
    taunega weaqina. Ta Yaubada ʼinaya ge davetunutunuqa ena viaqayavo ʼidiega.
  kew-kew: Abraham-me kogono pua Gote-na ini agaa madaa redepo ne aa-rupa pirita pisa
    yaalore nipumi agaa adaapu madata pisa. Goa pea pare gupa napisa-pulu Gote-na
    ini agaa madaa agaa adaapu nasa.
  dww-dww: Deḡoda Eibraham na noyama veredie Mamaitua i kawa didimanina, naumeki da
    banaga matedie sibo ya seḡarana be nam Mamaitua matane.
  twi-ASANTE: Sɛ wɔnam nneɛma a ɔyɛeɛ so buu no bem a, anka ɔwɔ biribi a ɔde bɛhoahoa
    ne ho. Nanso, ɔrentumi nhoahoa ne ho Onyankopɔn anim.
  aoj-aoj: Iꞌi Abraham aꞌ endilisi ma nondaꞌ maol buꞌwani ma deiꞌ nagataga aman boꞌona
    hililiꞌai, daoꞌ anen aꞌ nondagala nosaꞌma agol ananigili atogol luꞌwagol. Apaꞌ
    naep Godi owaꞌ.
  cbv-cbv: Abraham ded pah ã tʉ́i chãjatji jíib “Nin tʉ́ini caá”, Dios ã niíj enechah,
