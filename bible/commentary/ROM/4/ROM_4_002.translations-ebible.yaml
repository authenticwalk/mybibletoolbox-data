    sohwa ole mtɨꞌmokumentohofi, Apɨloham kako Anɨtumo sɨmeho hiꞌntnnono uyɨmentiso
    soꞌno Anɨtu kako wopɨngo hwosoho Apɨlohammo ose ulɨmentisofoho. Osoꞌno Apɨloham
