  san-TAM: 'ஸ யதி³ நிஜக்ரியாப்⁴ய​: ஸபுண்யோ ப⁴வேத் தர்ஹி தஸ்யாத்மஸ்²லாகா⁴ம்ʼ கர்த்தும்ʼ
