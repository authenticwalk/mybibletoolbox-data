  quf-NT: Tayta Dyusqami Abrahamtaqa kriyishanraykula allinpaqqa riqsiran. Chaqa Abrahamqa
    trabajaq yupay, Dyuspaq allinlata rurasha karqami paylla alabakayta puytinanta.
    Piru mana allinlata rurayta puytishanraykumi mana paylla alabakaytaqa puytiranchu.
  yuw-yuw: Abraham yu toroc kiap ogepma sinom tongidoc. Worocha yu ogep guroc amnaho
