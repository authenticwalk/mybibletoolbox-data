    ueta ma uyareda sina faiyawere wiawa ui. Nanu sina nauawe. Eibaramu dawa danu
    torowa ma kobererau utawa uiba sina faiyawere da webisu.
  maa-NT: Na̱'èn‑jchá‑ná Abraham, tsà koií‑la kjoa̱‑la̱ nga ndaà xá xi kis'iìn nga
