verse: ROM.004.002
translations:
  kpx-kpx: Ebalahamuu vaveve vamale kemo Dilavau avuho koseale louholinu. Au inutolotoloe
    ata. Keu kateai louvatebe Ebalahamuu au ebika ebagemanu. Isito vaveveve keu kateholige
    keu Dilava nimo au ebika ebagemaholinu.
  okv-H: Eto Abraham na amita ari jajavotoho na God ta tombuta embo javotoho aehija
    amo embo na kito jakeka ahera te God na Abraham ta ari jajavotoho kito embo javotoho
    ke mane aehija
  tbo-tbo: Itapa dewa i dewedewehi uyahihiyei ma Yaubada ita houna idumaluya apo anani
    nugogegae. Tamogi ega emoemotana Yaubada u matana,
  mal-C: അബ്രാഹാം നീതീകരിക്കപ്പെട്ടത് പ്രവൃത്തികളാൽ ആയിരുന്നെങ്കിൽ അദ്ദേഹത്തിന് ആത്മപ്രശംസയ്ക്കു
    വകയുണ്ടാകുമായിരുന്നു; എന്നാൽ, ദൈവത്തിനുമുമ്പാകെ ആത്മപ്രശംസയ്ക്ക് യാതൊന്നുമില്ല.
  grc-SR: Εἰ γὰρ Ἀβραὰμ ἐξ ἔργων ἐδικαιώθη, ἔχει καύχημα, ἀλλ᾽ οὐ πρὸς ⸋τὸν⸌ θεόν.
  bgc-bgc: जै अब्राहम आच्छे काम्मां तै धर्मी बणाया जान्दा, तो वो इसका घमण्ड कर सकै
    था, पर वो परमेसवर के स्याम्ही आच्छे काम्मां के जरिये घमण्ड न्ही कर सकदा।
  khz-khz: Pere taunatauna, Aperaamo gena inagulu e kala pakunai Palagu wailanai kala
    rorirori talimanai pere ago matotauna pere vekilagi, pere veagi. Na ia Palagu
    wailanai ati gena veagi kapuna ta.
  deu-TKW: 'Allerdings, wenn Abraham aus Werken gerechtfertigt ist, so hat er etwas
    zum rühmen. Aber halt! Nicht bei Gott:'
  zsr-NT: Laꞌnaruꞌ böaquëꞌ tsahuiꞌ Abraham le zoa le benczëꞌ lëꞌ, gunn gun ba zxön
    cuinëꞌ, san clëg lahuëꞌ Dios.
  lin-lin: Soki Abrayami atangamaki lokola moto ya sembo na nzela ya misala, akokaki
    solo komikumisa ; kasi liboso ya Nzambe, ezali bongo te !
  hns-NT: Djab oe aapan kaam dwaara Parmeswar se ek howat, tab oe Parmeswar ke na
    barwargie karat bakie apane ke.
  noa-E: Ẽwandamau oowai jöoi Abrán ich dau na nem wajapha waaujerr gaaimuata kulp
    chukhu apʉ̈imuan, Abranau wir aig ich thö iekhaju aai sĩekham. Pari Ẽwandam iek
    phã sim gaai jaauwai, bʉ̈ʉrjã chaain chukhu nʉm ee, Ẽwandamau ichig chaain khapan
    apiju jaautarr iek ʉ̈khabaawaita Ẽwandamau i khaibag isegpʉ̈iwi i tag kulp chukhu
    apʉ̈ijim a sim, sĩi mag ʉ̈khatarr paarpai. Magua pöd irua Ẽwandam dau na ich thö
    iekhaju khaba sĩejim, mag iekhaag nem wautarrjã chukhu arr aawai.
  eng-EMTV: For if Abraham was justified by works, he has grounds for boasting, but
    not before God.
  mib-NT: Nasūu jéē ni sáha máá de cúu jeē ní ndahva Yaā Dios cuēchi de. Chi núu jeē
    súcuan cúu núú, te cuu cutéyɨ́ de jeē váha ni sáha de. Te tu ní cútéyɨ́ de, chi
    nasūu sɨ́quɨ̄ jeē ni sáha máá de cúu jeē ní ndahva Yaā Dios cuēchi de.
  lif-NT2: से़क्‍खाए अब्राहाम्‍मिङ्‌ग खुने़ॽ चोगुबा नुःबा याःम्‍बक्‍लाम् आप्‍तिक्
    मे़ःन्‍नेबा चोगे़आङ् वये़ल्‍ले़ग आङ्‌दिङ् लॽमा सुक्‍तुबामे़न्, कर निङ्‌वाॽफुमाङ्‌ङिल्‍ले़
    कुनिःमाओग मे़ःन्‍लो,
  xnj-xnj: Muni ngati Ibulahimu avalangiwi ubwina palongolo ya Chapanga kwa gala geakitili,
    ngaavili na chindu cha kumekela, nambu lepi palongolo ya Chapanga.
  mmx-mmx: Do neni ga sepmus basinge laxakapmek at leven gugu neni gak lox i, neni
    gitaba ruuna tavanga neni gibam simi i ren. Ketla neni goxo epovo xusu na simi
    aurur i at lemeren ne Moroa.
  cbr-NT: Aín ñu 'acë cupía Nucën Papa Diosan upí iscë 'aish ca Abraham —'ëxbi cana
    upí 'ai —quiax rabía 'itsíanxa. Usa 'aínbi ca Nucën Papa Diosan iscëx, a cupía
    Abraham rabíti ñu 'aíma 'iacëxa.
  tee-NT: Pus ni va ixlacata cava ju tuchi ixnavich ju Abraham ju punaulich ju Dios
    ni salaka ixjunita ju ix'alhunut pus ca laich ixlhitak'ayalh la'ixmacni ju ixt'a'lapanacni.
    Para jantu lai ixtilhitak'aya ju la'ixmacni Dios ixlacatach tuchi laich xanavi.
  eng-LSV: For if Abraham was declared righteous by works, he has to boast—but not
    before God;
  cak-NT: Ri Abraham man jun rumac xrakalej chech ri Dios, pero man roma ta ri utz
    ri xeru'on. Xa ta quiri', raja' xtiquier xuya' ta ka ruk'ij ruyon. Pero chech
    ri Dios man quiri' ta.
  pah-NT: 'Tupana''ga e''i ahe ve: “Ndepyry hete nde,” ei ga Abraãova''ea pe hako.
    Po aherekokatua rehe Tupana''ga ei a''ea Abraãova''ea pe, a''ero po Abraãova''ea
    nhimbohetei hamo. Aherekokatua rehe rũi reki Tupana''ga ei ahe ve ndepyry hete
    nde javo. Nurã ahe nonhimbohetei Tupana''ga pyri hako.'
  sja-NT: 'Tachi Ak''õrepa jaradak''a jõmaweda ooda paara Abrahampa, ichia jarak''aji
    awaraarãmaa: “Tachi Ak''õrepa mɨ pia ak''ɨpari ne-inaa oopari perã iru-it''ee.”
    Mamĩda Tachi Ak''õre-it''ee mãga jara-e pak''aji, ne-inaa jõmaweda oo-e pada perã
    Ak''õrepa k''inia badak''a. Mãga bɨta, ¿sãap''eda Tachi Ak''õrepa Abraham pia
    ak''ɨjima?'
  xed-xed: Ka si má ma slnani maga tsi mutsafta Abraham ta nzakway ka mndu tɗukwa
    ta wa ira Lazglafta katsi ná, ma raŋra ghubayni ta ghəŋani, ama ta wa ira Lazglafta
    a tama wa.
  mks-NT: Co̱ cúú á sa̱há ña̱ na̱caja da ña̱ na̱nduu da ta̱a nda̱a̱ nu̱ Ndióxi̱ já
    ná a̱ cája cáhnu da mé dá. Ta co̱ó toho ña̱ha ña̱ cuu caja cáhnu da mé dá sa̱ha̱.
  gfk-S: Ing be i tutuno be God ga kure be Abraham i takados kinong i bilai ira nuno
    gingilaan, io, a mon burwana be Abraham na latlaat. Iesene God pai gale nes ie
    hobi.
  bmu-bmu: Ölŋa, Anutunöŋ yaŋgö keuŋi ahakmemeŋi ölöpŋaŋgöra aka jim teköiga solanibawak
    ewö, yaŋön miaŋgöra ölöp sileŋi memba öŋgöbawakmö, mi Anutugö jeŋe qahö.
  dgz-dgz: Me dim dim kakaewa tani menan God kakae diapo mek apan apan ta wapo go
    me God yamap apan apan ap ya ta wan.
  eng-GNV: For if Abraham were iustified by workes, he hath wherein to reioyce, but
    not with God.
  zaa-NT: Labí té biỹa para ebata' bi ru'a lo Tata Dios. Cáalá biria nàrì bi porqui'ni
    yala mandamiento beni bi obedecer, làniana yala motivo té para tháliani bi.
  eng-WEBSTER: For if Abraham were justified by works, he hath whereof to glory, but
    not before God.
  guh-guh: 'Abrahampijinë pijacuata ëpexaniacuene itsa exanabiabijitsipa, nexata jumaitsi
    tsipae Diosojavabelia: “Ëpexaniacuene taexanabiabixae, nexata aneconijibia netaneme,”
    jai tsipae. Itsiata baitsi jane Abrahampijinë Diosojavabelia apo jumaitsi bajarapacuenia.
    Tsipaji Abrahampijinë ëpexaniacuene pijacuata exanabiabi ata tsipae, bajaraxua
    yabara Dioso aneconijibia apo taetsi tsipae.'
  bon-bon: Abrahamo Acejiyame me opo gaabe liba conocäco me läbituge teeme kaakesea
    ca, piba teeme ingle pisi nyene teemämu awepyeräja, yepä pepu lica ge. Abrahamo
    äblicäco teeme kaakesea ne awepyeräja, ingle naace gyene
  nhw-BL: Sintla Toteco quiijtojtosquía para Abraham itztoya xitlahuac iixpa pampa
    Abraham quichijtosquía miyac tlamantli catli cuali, huajca Abraham huelis mohueyimajtosquía
    ica catli quichijtosquía. Pero amo neli. Iixpa Toteco amo tleno quichijqui Abraham
    catli nelía cuali ica catli huelisquía mohueyimatis.
  swh-ONEN: Kwa maana ikiwa Abrahamu alihesabiwa haki kwa matendo, basi, anacho kitu
    cha kujivunia, lakini si mbele za Mungu.
  wbi-wbi: ulwakuva nave uAbulahamu alyavalilue ikyang'haani mumaghendele, aale iva
    nulwa kwighinia, neke napavulongolo pa Nguluve.
  bba-bba: Mɛyɑ bɑ̀ n Aburɑhɑmu ɡem wɛ̃ ye u kuɑn sɔ̃ u koo kpĩ u woo kɑnɑ, ɑdɑmɑ
    n ǹ mɔ Gusunɔn wuswɑɑɔ.
  eng-KJVCPB: For if Abraham were justified by works, he hath whereof to glory; but
    not before God.
  kgk-NT: Hembiapo porã-gwi onhemopotĩ ramo ra'e, “Xejéhegwi rei anhemopotĩ-ma” he'i
    arã araka'e ójehe. Ha Nhandejáry rovagwy-py katu ndikatúiry he'i upéixa.
  waj-waj: Ivo ari mmoori varoovaara Anutuuqaa avuuvau safuuma varutiri. Inna aikiooma
    ivo ariiyara mannaka tutirivee. Hama ivo yopeema Anutuuqaa avuuvaudiri ari mannaka
    tiravai.
  cpy-cpy: Roomi ipankina-takyaami Abraham tampatzika-shireta-kaerinimi, aritaki rajahaawenta-waeta-kyaami
    rirori. Eero rajahaawentaarimi Tajorentsi.
  ekk-PKP: Sest kui Aabraham oleks tehtud õigeks selle järgi, mida ta tegi, oleks
    tal olnud millegagi kiidelda, kuid mitte Jumala silmis.
  mpx-mpx: Binimala wana ginol kaiwena inoke Yehoba ni awa sapusapu-an, he wana puna
    i gan te bosowaina totona ni ba heyan. Yaa Yehoba matanaa nige wana puna etega
    i gagan.
  wbp-wbp: 'Marda kankulu nyurrurlarlu rampal-manngu-nyanyi kuja yangka Yipuruyamu
    nganta jungarni-pajurnu Kaaturlu ngulaju ngurrju-panu Mujuju-kurlangu kuruwarrirla
    puranja-warnurla? Junga-wangu kujaju. Kaji ngurrju nyinakarla Yipuruyamuju, kujarlaju
    kapu-nyanu ngurrju pajikarla. Lawa kujaju! Nyampunya-ka Payipulurlaju wangka Yipuruyamu-kurluju:
    “Yipuruyamuju, Kaatukujulparla wala nyinaja nyanunguju. Kujarlanya Kaaturluju
    jungarni-pajurnu.” Kujarlanya, kujarla wangkaja Kaatuku, ngulaju kula-nyanu Yipuruyamurluju
    ngurrju-pajurnu ngurrjungkuju nganta.'
  luo-luo: Nikech kaponi Ibrahim noket kare kuom tijene, to dine obedo gi gima onyalo
    pakorego, to ok e nyim Nyasaye.
  nhe-NT: Intla Toteco quiijtojtosquía para Abraham itztoya xitlahuac iixpa pampa
    Abraham quichijtosquía miyac tlamantli tlen cuali, huajca Abraham huelis mohueyimajtosquía
    ica tlen quichijtosquía. Pero ax neli. Iixpa Toteco ax tleno quichijqui Abraham
    tlen nelía cuali ica tlen huelisquía mohueyimatis.
  aii-aii: ܣܵܒܵܒ ܐܸܢ ܐܲܒ݂ܪܵܗܵܡ ܦܝܼܫܵܐ ܝܗܘܵܐ ܡܘܼܟܫܸܛܵܐ ܒܦܘܼܠܚܵܢܹ̈ܐ، ܟܹܐ ܡܵܨܹܐ ܗܘܵܐ
    ܥܵܒܹܕ ܗܘܵܐ ܫܘܼܒ݂ܗܵܪܵܐ، ܐܝܼܢܵܐ ܠܵܐ ܩܲܕܡ ܐܲܠܵܗܵܐ.
  esk-NT: Nalaunŋasripkaġniġumi Agaayyutmi savaaġmigun tarra uqavigaaġutiksraqaġayaqtuq,
    aglaan uqavitḷaitchuq sivuġaani Agaayyutim.
  msb-msb: Kun ginpatanos siya tungod san iya mga nahimo, igwa kuntani siya sin ikakahambog
    pwera lang sa atubangan san Dios.
  cpa-NT: Lé² báh³ mi³ŋøa¹dsa rú²dsa ju³jøng² ca¹mi¹rø¹²dsa jǿg³ quiah¹² hŋiah¹²dsa
    quianh¹³ hi² dsio¹ ca¹jmo¹dsa. Tsa¹ca¹tiúh¹dsa jmo¹dsa lah¹jøng² ja³ta¹ni¹ Diú¹³.
  dso-dso: ଜଦି ଅବ୍‌ରାଆମ୍ ନିଜର୍‌ କରିରଇବା କାମେଅନି ସେ ପରମେସରର୍‌ ମୁଆଟେ ଦରମ୍‌ ଲକ୍‌ ବଲାଇ
    ଅଇତା, ସେ ବଡ୍‌ପନ୍‌ କାତା କଇପାର୍‌ତା । ମାତର୍‌ ସେଟା ପରମେସରର୍‌ ମୁଆଟେ ଅଇ ନାପାରେ ।
  meu-meu: Abraham na ena kara daidiai maorona bema gwauraia, ia na mai badina bema
    heaḡi; to dia Dirava vairanai basinema heaḡi.
  yva-NT: Ayao Amisye mo raura mare, “Abraham panave kobe Amisye ai. Amisye po apa
    anave so raen, weti Po aveti mamaisyo Amune rai.” Weti Abraham apa ana daijaro
    aneme rai wemi mo aveti mamaisyo Amisye amune rai oma jewen, maisyare omai ti
    vemo Abraham ararin dai nora. Weramu ranivara apa ana daijaro aneme rai wemi mo
    aveti mamai datire, wea ararino rai kai.
  dgc-dgc: Eng mara, nibilang maka siya na Diyos a éwan tu kasalanan dahil to gimet
    na a mahusay, éy maari maka siya a magpalalo ta éya. Pero éwan tu makapagpalalo
    ta Diyos a mahusay siya.
  zpm-NT: ¿Pe por guieḻwen ne beeṉ mew? ¡Lëda! Teḻne scaw, nrieelo niacniats me (niicle
    ne nëz lo Dios ni palal rieguiaḻd niacniats me).
  hix-NT: Khoryenkomo nenyhoryetxho me nehxakon hatà, noro heno. Ronenyhoryetxho me
    harha manaha, kekon hatà, Khoryenkomo, noro heno wya. Ohxe tehtxoho hoye rohra,
    àro wyaro katxho me nehxakon heno hatà, Khoryenkomo wya. Ohxe tehtxoho hoye ro
    Khoryenkomo nenyhoryetxho me tehtok haxa, onà wyaro tawrotho haryhe, àwya, rano
    me ro rma ohxe wehxaha, Khoryenkomo wya, tawrotho haryhe, àwya. Àro wyaro kahra
    mak nehxakon hamà. Uro menyhoryen hamà, ohxe rma haxa ryesnàr ke, kahra mak nehxakon
    heno hatà, Khoryenkomo wya.
  sim-sim: Mbele mbele jivin or urik or heyehe orin ma worna mak ushar or? Wahau.
    Os erem si narikop Abraham orhinjik or yerkujihi nor mba, �An lerawu anhinjik
    a laha ma worna mak a nari nir.�
  npi-ULB: यदि अब्राहाम कामद्वारा धर्मी ठहरिएका भए, उनले घमण्ड गर्ने कारण हुन्थ्यो,
    तर परमेश्‍वरको सामु त होइन ।
  cgc-cgc: Daw kanen pabuat na matareng tenged ta iya na mga buat, may ipabugal kanen
    an. Piro, nlaman ta na ula kanen may ipabugal naan ta Dyos
  tim-tim: Abrahamŋe Anutugât den kârikŋe lokombo Anutuŋe ekmâ dosage bo tatgiŋdâp
    dâep dâine benŋe Abrahamŋe ikiŋaet nâŋgâmbo humo akbop. Amâ Anutugât meteŋân âmâ
    bo.
  yor-yor: Nítorí bí a bá dá Abrahamu láre nípa iṣẹ́, ó ní ohun ìṣògo; ṣùgbọ́n kì
    í ṣe níwájú Ọlọ́run.
  wos-wos: Dé yikafre jémba yandéka God yandén jémbaka sarékéta déka “Yikafre sémbut
    hurukwa du dé” nandét, dé hafu déka ximbu hali harékéndé. God déka jémbaka sarékéhafi
    yandéka Abraham Godna makambu téta déka hafu ximbu yamba harékékéndé.
  emp-NTPO: Abrahaʌ̃ba ne bia o b̶ʌd̶eba Ãcõrẽ quĩrãpita jipa b̶ad̶abara, ara idjid̶ebemada
    poya bia bed̶eacasia. Baribʌrʌ wãrã arada ni cãrẽ sid̶a oẽ́ basía Ãcõrẽ quĩrãpita
    bia bed̶eai carea.
  eng-F35: If Abraham was really justified by works, he has a boast—but not before
    God.
  ind-ind: Kalau Abraham diterima sebagai orang benar di mata Allah karena perbuatan
    baiknya, maka dia punya alasan untuk membanggakan diri bahwa dia lebih baik daripada
    orang lain. Tetapi di hadapan Allah, Abraham tidak dapat membanggakan diri seperti
    itu,
  pes-OPCB: اگر اعمال نیک او سبب شد مقبول خدا واقع شود، می‌توانست افتخار کند. اما
    راه و روش خدا این نبود.
  mpt-mpt: Yeye Eblahame kukub ayamo nabe ota Gode baabanea Kobo Ne kin dimo hengmino
    blimobo ge baabanemeo Eblahame ele niniino omfufu bianea baanea Ne naka ayamobo
    genamabe otane Gode Eblahame kukubo nabeo mo ateneta baabaneta Kobo ne kin dimo
    hengmino blimobo ge baabaim blimobe.
  ssx-ssx: Koda꞉ma꞉ta꞉ Eipoloha꞉ma꞉ma꞉ piekeeki manuma꞉ Koda꞉ pa꞉ta꞉ tikitiki yao
    haena꞉ lea꞉ka꞉na꞉ yoluta꞉ kota꞉ Eipoloha꞉ma꞉ma꞉ ipika꞉ hakoko lia꞉peke yolo pia꞉me.
    Kutu pulu pia꞉pate ipikana꞉ma꞉ Koda꞉ pa꞉ta꞉ hata꞉ hakoko lia꞉peke na ya꞉la꞉me.
  mkl-mkl: Bii Ilɑɑɔ̃ í ce Aburɑhɑmu ɑmɑnɛ dee dee nɑ icɛ iyi í ce, ɑ́ yɔkɔ ku tɔɔò
    fufu. Ammɑ kù nɛ si bii ɑ́ tɔɔò fufu si wɑjui Ilɑɑɔ̃,
  gaq-gaq: ଡାଗ୍ଲା ଅବ୍ରାହାମ୍ ଜଦି ମେଁନେ ନିଜେନେ କାମ୍‍ ଡିଙ୍ଗ୍‍କ୍ନେ ବାନ୍‍ ମେଁ ଇସ୍‍ପର୍‍
    ସାମ୍‍ନା ଦାର୍‍ମିକ୍‍ ଡାଗ୍‍ଚେ ପାରାସୁଏ ତେଲା ଗର୍‍ବ ଡିଙ୍ଗ୍‍ନେସା ମେଃନେ କାରନ୍‌ ଲେଃଗେ ।
    ମାତର୍‍ ଇସ୍‍ପର୍‍ନେ ସାମ୍‍ନେ ଆତେନ୍‌‍ ଡିଙ୍ଗ୍‍ ଆଲେଗେ ।
  gof-RNT: Abrahamey ooson xillidabaa gidiyakko, I ceeqettiyabay de7ees, gidoshin,
    Xoossaa sinthan ceeqettanaw dandda7enna.
  unx-unx: ଆବ୍ରାହାମ୍‌ ଆୟାଃ କାମି ହରାତେ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ନେପେଲ୍‌ରେ ଧାର୍‌ମାନ୍‌ ହବାକାନ୍‌ତେୟାଃଏ
    ରେଦ, ଆପାନ୍‌କେ ମାରାଙ୍ଗ୍‌ ମେନ୍ତେ କାଜିନ୍‌ତେୟାଃ, ମେନ୍‌ଦ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ନେପେଲ୍‌ରେ
    ଏନ୍‌କା କା ହବାକାନ୍‌ ତାଇକେନା ।
  gah-gah: Aí oko molokogú nene netá lamanakó oko moloko ikumule loko Ómasi eza lihimavala
    asú omikave loko lilina, Avalahá ezáa agupe aleko itilinamóza, nenéminoko nomive.
    Ómasímini avogisaló ezáa agupe aleko itemive.
  lcm-lcm: Using man a Abaram kata serei igenen korong marai kana keve abis ro, kapo
    koi luai ania ta ka kus aminaung, sikei si matana i God parik kapa asukang.
  aer-aer: Arrantherre apeke itirreme Ngkarte-arle Abraham arratye angkekeke-athene
    rarle arne mwerre areye mpwarerlenge. Arrangkwe-arle. Ngkarte angkeke Abraham-arle
    arratye aneke rarle arratye itelarekenge. Alakenhe ikwerenge anteme Abraham uyarne
    tnakelheme. Nhenhe anteme Bible Abraham-akerte alakenhe angkeme, “Abraham-ele
    Ngkarte arratye anthurre itelareke. Alakenhe ikwerenge anteme Ngkartele renhe
    arratye akeme.” Alakenhe ikwerenge anteme, nhenge rarle Ngkarteke angkeke, Abraham-arle
    tnakelhetyakenhele aneke.
  qvc-NT: Payqam mana allitachu tukuy imata rurarqan. Chaqa allitalla rurashpaqam,
    pay kikin atinanda alabakayta Dyuspa ñawpambi. Piru manam atirqanchu alabakaytaqa.
  tgl-ULB: Sapagkat kung pinawalang-sala si Abraham sa pamamagitan ng mga gawa, magkakaroon
    sana siya ng dahilan upang magmalaki, ngunit hindi sa harapan ng Diyos.
  cbs-NT: '@see-verse:ROM.004.001'
  xtm-NTPP: Nute kuechi ja ni yo sa'a de ma te jin kuña'a i ja in tee sa'a ja va'a
    kúu de chi savixi de maa de. Kovaa nuu Su'si ma masu kuu jin savixi o maa o.
  nnq-nnq: Anda Ulaimu akabekigwa kube jwambone nnongi ja Nnoongo, kuilebe yateile,
    akweti kilebe chukulokeloke, ngiti nnongi ja Nnoongoje.
  bao-NT: Yee mééra Abraham cʉ̃, cʉ̃ ca tiirije jʉorira, añugʉ cʉ̃ ca tii ecojata,
    “O biro ca biigʉ yʉ nii,” cʉ̃ ca ĩi ʉjero bayirijere díámacʉ̃ra ĩibojacupi, biigʉpʉa
    Ʉmʉreco Pacʉ cʉ̃ ca ĩa cojoro méére.
  san-ORI: ସ ଯଦି ନିଜକ୍ରିଯାଭ୍ୟଃ ସପୁଣ୍ୟୋ ଭୱେତ୍ ତର୍ହି ତସ୍ୟାତ୍ମଶ୍ଲାଘାଂ କର୍ତ୍ତୁଂ ପନ୍ଥା
    ଭୱେଦିତି ସତ୍ୟଂ, କିନ୍ତ୍ୱୀଶ୍ୱରସ୍ୟ ସମୀପେ ନହି|
  huv-NT: Cos sitiül Abraham taw asoet nej ajcan arang najneaj, nej alndom merangrangüy
    wüx, pero naleaing ngome arangrangüy majaw nej Teat Dios.
  otn-NT: Nu̱'mø ngue ra̱ Abraham ja tema̱ nho bi 'yøt'e ja̱na̱ngue Oja̱ bi hojpa̱bi̱
    yø ts'oqui, ya säp'ʉ da̱ 'yɛ̱na̱ di 'yɛ̱x'mø. Pɛ pa̱ Oja̱ ngue hi̱ngui̱ sä di
    'yɛ̱ts'i̱.
  nop-nop: Indiŋ, Abalaham adi ne’walaŋ titiŋ doktiŋa Bepaŋ namanda foloŋ me didimeniŋ
    mintaguk kaŋ kedem sigitiŋalo tibaak. Iŋgoŋ oŋ, Bepaŋ namanda foloŋ adi moŋ.
  obo-NT: Na otik id podmotallong pa sikandin to Monama pomon to moppiyon pinuungan
    din, duwon nanoy unayan nod pokopobporoong sikandin. Piru iyon bonnaa, waa en
    id pokopobporoong din diyon to Monama.
  cak-ENT: Ri Abraham man jun rumac xk'alajin chuvüch ri Dios, pero man roma tüj ri
    utz ri xerubanala'. Si ta romari', xtiquer ta xbün nim rakün. Jac'a ri Dios nbij
    que man roma tüj ri' tok ri Abraham choj xk'alajin chuvüch.
  lif-NT: ᤛᤧᤰᤂᤠᤀᤣ ᤀᤒᤪᤠᤜᤠᤶᤔᤡᤱᤃ ᤂᤢᤏᤧ᤹ ᤆᤥᤃᤢᤒᤠ ᤏᤢ᤺ᤒᤠ ᤕᤠ᤺ᤶᤒᤰᤗᤠᤶ ᤀᤠᤵᤋᤡᤰ ᤔᤧ᤺ᤴᤏᤣᤒᤠ ᤆᤥᤃᤧᤀᤠᤱ
    ᤘᤕᤧᤸᤗᤧᤃ ᤀᤠᤱᤍᤡᤱ ᤗ᤹ᤔᤠ ᤛᤢᤰᤋᤢᤒᤠᤔᤧᤴ. ᤁᤖ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤁᤢᤏᤡ᤺ᤔᤠᤀᤥᤃ ᤔᤧ᤺ᤴᤗᤥ.
  mie-NT: Nsūú jā ní nsáhá maá dē cúu jā ní sndáhvā Yāā Dios cuāchi dē. Chi tú jā
    súcuán cúu nícu, de cuu cutéyíí dē jā vāha nī nsāhá dē. De nduú ní ncútéyíí dē,
    chi nsūú sīquī jā ní nsāhá maá dē cúu jā ní sndáhvā yā cuāchi dē.
  san-TIB: ས ཡདི ནིཛཀྲིཡཱབྷྱཿ སཔུཎྱོ བྷཝེཏ྄ ཏརྷི ཏསྱཱཏྨཤླཱགྷཱཾ ཀརྟྟུཾ པནྠཱ བྷཝེདིཏི སཏྱཾ,
    ཀིནྟྭཱིཤྭརསྱ སམཱིཔེ ནཧི།
  qve-NT: Sichus imapas ruwasqanraykulla Abraham salvasqa kanman karan chayqa, Abrahamqa
    alabakuyta atinmanmi karan. Ichaqa Diospa ñawpaqninpiqa, manan alabakuytaqa atinmanchu.
  pao-NT: Oosoo gi nana'unne-wa'ne'yoo oosoo puusoo besa namadabuepu ka tunakabetseana.
    Pana gi!
  cbu-NT: 'Apramarini Apanllimun kizpur mang'' taturangiya. Anumand Apanll, tárangiya;
    Shiy nuwaa kuki mangoonarangush, ashirucha nuw shiyaa kis napkina, tárangiya Apanlli.
    Nitaati Apramarini: Apaa, shiyaa kamachtamareetsish payuranguri, ashiri shiysha
    nuwaa kis napangandama, tárangeeja. Nduni. Ashiri yuwamand Apanllimun mang'' taturangu
    anumandari Apanll Apramarinee kis chinarangiya.'
  usa-usa: máqte-qtataariq oi-qtátááqtábá kateko-náqá íma aúrákaraipoana aúma mamé
    kanaaráq íuwiniye.
  soy-soy: In pɛɛ Apirɑhɑm liwɑiwɑi nnyɑ kɛ Uléécɑɑ uu u pɑnsɛsɛ ɑsei ute, Apirɑhɑm
    yɛ́ pɛɛ fe uu lirikɔkɔri n wɑi. Amɑ́ ɑ́i nkpɑ́ni lɛ̃ we Uléécɑɑ kɛ́mɛɛ.
  hui-hui: Ibugua biabe biyago hondowa Ngode Datagaliwabehanda ibuhondo, Í̠ mini tigabiwi
    ke, lenedale ibugua i̱nime birugoni lowa mine holene irane ngale. Ani nalabeheore.
    Ibugua Ngode Datagaliwabenaga deni howa i̱nime birugoni lowa mine holene irane
    nawiore ndobe.
  amf-amf: Abraamin tipa maatoono waadimaka ko hanna, ini kinin erimea yer daane;
    ko dahaannaar kidi Barjo birante erimana damehe.
  quc-NNT: Qas tzij we ta rumal ri utzil ri xub'an ri qa mam Abraham xjikomataj ri
    ranima' cho ri Dios, kuya' ri' kunimarisaj rib'. Man kuya' tä k'ut kunimarisaj
    rib' cho ri Dios.
  dob-dob: Ebelaamo tauna yage yaudi boboꞌadi ꞌiguinuwedi, ꞌenega sawesawenaya be
    ꞌina guinuwa boboꞌadi manudi ꞌida onatuꞌe, ta nigeya sawesawenaya be ꞌionatuꞌe
    Yaubada matanaya, manuna Ebelaamo ꞌina emisa namo manuna Yaubada Ebelaamo nina
    ꞌiꞌawa palupaluyena, ta nigeya ꞌina guinuwa boboꞌadi manudi.
  wrs-wrs: Aprahamba tanamba doarava windelva lohtava Sesoana novrava, nona manimani
    hev ten vevnam, wo nonawusra himba hevna nihilmba ata wulovongovta, heva os owai.
  mca-mca: Qu' yijaayi'ija qu' nata'ƚets pa'qu' naqsiijkii pa' Abraham'ik'i in yatsathen,
    pa' Abraham'ik'i qa ƚeke'tax qu' neniwqinhetij pe'ye' pe' yaqsiijkii qa teesƚe
    qek ƚeke'ye'tax qek neniwqinhetets pa' Intata.
  tzo-TZC: Ati lajuc sta ti lec xꞌilat yuꞌun Dios ta sventa ti cꞌusi laj spas talele,
    xuꞌ ta stoy sba. Pero leꞌe, mu xuꞌ stoy sba ta stojol ti Diose.
  jao-jao: Nya-mangaji Yiburama, kurdardi ki-Kada kilu-yibarranma nmanthawu barranamba
    yurlurr kangka nya-mangaji malbu yabi yurrngumantha, kurdardi kiwa-nima ngayamantharra
    yabi, Yiburama. Kurdardi kumba-alarramanma yiku ki-Kada, “Kanha-yibarra ngarna
    yurlurr yinku kangka jarnini marringaya,” kurdardi. Ngala Kada, kumba-nykalanykarri
    nuwarnu-yuwawu nuwarnarrku.
  mya-mya: အ​ကယ်​၍​အာ​ဗြ​ဟံ​သည်​မိ​မိ​၏​အ​ကျင့် သီ​လ​အား​ဖြင့် ဘု​ရား​သ​ခင်​နှင့်​မှန်​ကန်​စွာ
    ဆက်​ဆံ​ခွင့်​ကို​ရ​ရှိ​ပါ​မူ သူ့​မှာ​ဂုဏ်​ယူ​ဝါ ကြွား​စ​ရာ​အ​ကြောင်း​ရှိ​ပေ​သည်။
    သို့​ရာ​တွင် သူ​သည်​ဘု​ရား​သ​ခင်​၏​ရှေ့​တော်​မှောက်​တွင် ထို​သို့​ဂုဏ်​ယူ​ဝါ​ကြွား​မှု​ကို​မ​ပြု​နိုင်။-
  gng-NT: Nì bi yé uʼtùonmɔnmɔn nɛ cère' Uwien bù' wɔ ugbɛmɔ̀ndaan la, u bi ŋmɔbe
    u li jɛbn uʼba nà bo. Ama Uwien ya bùol na te nnɔ.
  cbi-NTPO: Abrahamya tyee uraa kiike'ba juntsan mityaa Dios naakesa tyañuba tsanguen
    chumu kuratuya, uwain maaliren balengura' dajtya' sundyanu juve, naamika Diosa'
    ajuushaya balenguranu jutyu'ba.
  ikk-NT: Omẹni ihiẹn hụn Ebraham rụn kẹ Osolobuẹ gi kun'ẹ ọhụnma, nkẹ o nwọn ihiẹn
    o gi nyan isi, kanị ẹlẹ ebe Osolobuẹ rị k'o k'a nọ nyan ya wụ isi.
  leu-leu: Tamo a tuuna o na Abrahem a tigina fatak la matana Piran sena maana mo
    nane fo vile, naak na Abrahem a toxan a mo xena ferawai falalava pana, bo? Taasaxa,
    piau, pife roxo i taa ferawai falalava pana faisok sina la matana Piran.
  maz-NT: '''Ma ro mama Mizhocjimi c''ü dya cja mi tũ nzhubü e Abraham na ngue c''ü
    pje vi tsja c''o na jo; nuc''ua e Abraham ro sö ro tsjapütsjë na nojo ''ma. Pero
    dya ngue c''ü ni tsja ''na nte c''o na jo, c''ü rguí jogü a jmi Mizhocjimi.'
  bod-N: གལ༌ཏེ། ཨབ་ར་ཧམ་ནི་བྱ་སྤྱོད་ལ་བརྟེན་ནས་མི་རྣམ་དག་ཏུ་བརྩིས་པ་ཡིན༌ན། ཁོང་ལ་བསྟོད་འོས་པ་ཡིན།
    འོན༌ཀྱང༌། དཀོན་མཆོག་གི་སྤྱན་སྔར་བསྟོད་འོས་པ་ཅི་ཡང་མེད་དོ།།
  tca-NT: 'Rü dücax, yexguma chi wüxi ga norü puracü ga mexü̃cèx Tupanapẽ́xewa namexgu
    ga Abráü̃, rü yexguma chi waxi nixĩ ga nüxü̃́ nayexmaxü̃ ga ṯacücèx nügü na yacuèxüü̃xü̃.
    Natürü taxucèxma Tupanapẽ́xewa nügü nicuèxüü̃ ga Abráü̃, erü Tupanaãrü ore i ümatüxü̃wa
    rü ñanagürü: “Abráü̃ rü Tupanaãxü̃́ nayaxõ, rü yemacèx Tupana nanayaxu rü nüxü̃
    nixu na namexü̃”, ñanagürü i ngẽma ore.'
  zpl-NT: Tunu aca nebacuꞌ Abraham nú la luꞌculla dula equie beenú uriꞌilla, che nuꞌ
    modo nú azucuꞌ ayalla liꞌilla lubee bene, pero lu Diose leca modo ariꞌilla scua.
  mbc-NT: Abraão era'ma'pî Paapaya morî pe, morî inkupî'pî wenai pra. Inkupî'pî wenai
    morî pe iku'sa' Paapaya ya, aatapurî'pî e'painon teuren tîîse mîrîrî wenai pra.
  ndg-ndg: Kwa Mana manaitei Abraham abalangilwe haki kwa matendo apeba na sababu
    ya kulumba, ila sio nnonge ya Nnongo.
  wsk-wsk: Nunguning ta, nu ko munan ningo te, nup kari ningo diram mu tam le mu,
    nu ko numi am patawurukko. Bare Kaem koma te mu, nu nup umu mu noko munan ningo
    te me tam, mena.
  toj-NT: Ja Diosi yala que jel toj ja huinic jahui pero mi xa hualahuex que yuj bob
    sc'ul spetzanil ja smandar ja Diosi. Ja lec bobuc to yujili, ay modo jastal oj
    stoy sbaj, pero ja iti, mi bob yuj. Mi ni modo oj bob stoy sbaj ja ba sti sat
    ja Diosi.
  tbc-tbc: Abraham kubiaeŋ ibol ago mi iganeg an lo Anut malan lo itaot ilasa yan
    rumok tap, iŋ ka sen ipitiani wa, gug Anut naon na man ago igane san tia ya.
  sna-sna: Nokuti dai Abhurahama akaruramisirwa namabasa, angadai aine chinhu chokuzvirumbidza
    nacho, asi kwete pamberi paMwari.
  smk-NT: No napapteg ya bana' sa maong a gugawa' na, puon in kumon a nirayo ya si
    Abraham. Bale' sa katutu'wan, kai ya gapo nin makapirayo konan Dios si Abraham
  grc-TCGNT: Εἰ γὰρ Ἀβραὰμ ἐξ ἔργων ἐδικαιώθη, ἔχει καύχημα, ἀλλ᾽ οὐ πρὸς τὸν Θεόν.
  gof-WFTW: Abrahamey ooson xillidabaa gidiyakko, I ceeqettiyabay de7ees, gidoshin,
    Xoossaa sinthan ceeqettanaw dandda7enna.
  spa-BLM: Porque si Abraham fue justificado por las obras, tiene de qué jactarse,
    pero no ante Dios.
  kyz-NT: Wemiapofer are ojemuesage re amunipo 'ã 'ga ojerowiaraipa ojee. “Je te 'ã
    ajemuesage tejetee”, 'jau amunipo 'ã 'ga ojeupe. A'ere nanarũi. Naojetee rũi 'ga
    jemuesagei. A'eramũ 'ga ojerowiaraipe'ema ojee Jarejuwarete 'ga upe.
  dao-dao: Abraham naw bilawhnak am ngsungpyunnak a yah vaisü üng, a awhcahnak vai
    sü, cunsepi Pamhnama hmaia ta acukba am ni.
  cya-cya: Cha' cua na Abraham nguinu luhui tloo Ndiose si'ya cha' tsu'hue nu m'ni,
    ntsu'hui suun 'in cu'ni siye', una si'i si'ya cha' 'in Ndiose.
  nii-nii: Yi mił, keimi Eiparam lo ek ełe ekii siłim pim kin, kapłi ełe nge eim,
    wu kun ka tonu opu mułum ei, eim kapłi eim embe ambił tonu kindmba. Ba Gos ningił
    ełe, eim embe kapłi ambił tonu kindnermba mon.
  ign-NT: '@see-verse:ROM.004.001'
  dik-NT: Na Abaram la kënë cï looi bï yen la cök tënë Nhialic, ŋuɔ̈t ala kënë ye
    yen nhiam. Ku acïï loi këlä tënë Nhialic.
  cac-cac: Tato yuj tas vach' sc'ulejnac vin̈ ochnac vin̈ vach'il d'a yichan̈ Dios,
    yalnac am yic'anchaan̈ sb'a vin̈. Palta maj yal-laj yic'anchaan̈ sb'a vin̈ d'a
    yichan̈ Dios chi'.
  tzj-E: Ja' Abraham xbixa tzra rmal Dios che rbeyal rxin Dios nuban, per wext c'ola
    je' achnak xuban che xch'ecbej jawrara c'o tc'ara' rbase che xyabej kta ruk'ij
    ruyon. Per majo'n achnak rbase je xyabej kta ruk'ij chwech Dios.
  san-BUR: သ ယဒိ နိဇကြိယာဘျး သပုဏျော ဘဝေတ် တရှိ တသျာတ္မၑ္လာဃာံ ကရ္တ္တုံ ပန္ထာ ဘဝေဒိတိ
    သတျံ, ကိန္တွီၑွရသျ သမီပေ နဟိ၊
  yaa-NT: 'Abraham afara sharafaõxokai Niospa ãfe chaka soaxonima. Akka Nios chanĩmara
    faito Niospa ãfe chaka soaxoni. “Mĩ afara sharafaito nãskakẽ ẽ mia ifitiro mĩ
    efe yora inõ,” ixõ Niospa anori yoinima. Akka Niospa anori yoiano Abraham yoikerani:
    “Ẽ afara sharafaito ea Niospa chaka soaxona,” ixõ yoikerani ãa kakapaikĩ. Akka
    anori Niospa yoinima, nã Niospamãi mã ãfe chaka soaxonano chanĩmara faito.'
  cab-NT: Lun jamúga lueígiñe lan ladǘgün cátei buíti lerésibirei Búngiu queísi ában
    gürígia richáguati, gébunati jamúga lapántajan, máma ligíbugiñe Búngiu.
  clu-clu: Ay kon tana ginpakamatarung ang Dios tungud sa anang mga inimoan, andan
    may ipabogal tana. Piro ang matood tana, ara tana may ipabogal sa Dios.
  swh-ULB: Kwa maana ikiwa Abrahamu alihesabiwa haki kwa matendo, angekuwa na sababu
    ya kujisifu, lakini si mbele za Mungu.
  tpt-NT: Ni Dios laqtsꞌil ni Abraham tacha ox lapanaki pero jantu kaval por tuꞌuchun
    yu makal. Incha kaval por yu makal, ex kapaxtoqnil la ay kakꞌatsal, pero jantu
    la ixlakaꞌukxpuꞌ ni Dios.
  aai-aai: Anayabin Abraham ana bowabowamaim yamutufuren nabaib na’at, i karam ana
    ef ema’am boro nao ra’ara’at, baise men God nanamaim.
  sny-sny: Abraham wiyawi wisere a'i ironamiteye su, le iyape topo lo ei ani aroweye.
    Le apou au te'e areiyeteye, “Ane meni aseyaro wara'i a'i tene!” Ahowa, le Owane
    Sitewi ma'e apou te'e ta'ame.
  myy-myy: Queno ĩ yirise ticõri, ¿ĩre boca ãmiyijari Dios? Ito bajiro meje ña. Ito
    bajiro bajijama, “Queno yigʉ ña yʉ”, yiborʉ Abraham. Dios ĩ tiro riojo, “Queno
    yigʉ ña yʉ”, yi tʉoĩabisijʉ Abraham.
