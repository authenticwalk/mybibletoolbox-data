  cap-NT: Abrahamqui Moisés lii jaru kamtasaz̈ niiqui Yooz yujcquiz ana ujchiz cjitasac̈ha.
    Niz̈aza “Wejrtc̈ha Yooz yujcquiz zumtqui” cjican chii attasac̈ha. Pero ana nuz̈
    chii atatc̈ha Yooz yujcquiziqui.
  ksr-ksr: Oŋanoŋ, Anutunoŋ iwaa qaaya ii nanamemeŋa awagaajoŋ ama jeŋ tegoro solaŋaninaga
    eeŋ, iinoŋ iikawaajoŋ saanoŋ selia meŋ unagato, ii Anutuwaa jaanoŋ qaago.
  eng-TNT: 'If Abraham were iustified by dedes the hath he wherin to reioyce: but
    not with god.'
  sbs-sbs: Kakuti haiva Aburahama ava shemuviwa che misevezi, navavi nevaka lyo kuwola
    kuli temba, kono isiñi havusu bwe Ireeza.
  sue-sue: Anutu meni bua ewanana nusora nu saramaire asami sia, awa nu eramara giti
    mokara tama nuso puro witai te wamia. Ata Anutu meni nu bua ewanana nusora kota,
    tuma diai nusora nu saramaire asenua, are nu Anutu nana giti mokara tama puro
    witai ine tepo.
  fra-NCL: Si Abraham a été justifié par les œuvres, il a sujet de se glorifier. Mais
    il n’en a pas sujet devant Dieu.
  snn-NT: Baguë re'oye yo'o yo'ose'ebi judío bain ro'taye'ru re'ojeisi'quë ba'itoca,
