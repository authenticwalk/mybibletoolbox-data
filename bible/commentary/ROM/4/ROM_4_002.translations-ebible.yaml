  shp-NTPO: Shinankanwe, Abrahamman jakon jawéki aká iketian, Diossen ocha ayosma
    keskáakin oinna ikaxa, itixbi ikeana iki já jaskaraton rabiti, Dios bebon jaskara
    ikenmabi.
  aom-aom: 'Nani aëro uvoꞌëꞌö: Abraham-hu God-are nunire mae namiꞌiëꞌadevaroho huro
