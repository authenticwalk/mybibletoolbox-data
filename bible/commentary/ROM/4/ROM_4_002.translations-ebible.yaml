  dwr-ENT: ኣዪሲ ጎፔ፥ ኣብራሃሞ ኦሱዋን ፂሌዳዋ ጊዶፔ፥ ኣው ጬቄቲያባይ ዴዔ፤ ሺን ፆሳ ሲንን ጬቄታና ዳንዳዬና።
  pma-pma: Veni munak Ebraham mai mal en meten Ahi ven tounah koa kei mumoni, kei
    kilea vahasi kei en meten meatin sav keil. Ka en meten Ahi, kei sakras vahasi
    kei ven asa koa mumoni.
  atd-NT: Nataga ki to pighimu to Magboboot si Abraham no maroyow dio to tangkaan
