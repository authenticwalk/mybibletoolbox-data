    age-nalata, ilami win uyo kufumsa kuta, God imi tiin diim uyo beyo titil binim
    kale, ilami win uta bisop bogo kufu-be kalaa age-se ko.
  piu-2006: Ngunytjiṉa nyurrangarrinya watjaṉi nintilkitjangku. Tjinguru Yipuramalu
    tjukarurru palyaṉutjangka Katutjalu palunya ngulytjuṉu?, wiya. Yalatji tjukarurru
    palyara Yipuramalu yalatji walytjangku puḻkapungamara, “Ngayulu Katutjaku tjukarurru
    palyaṉutjangka paluruṉi ngulytjuṉu.” Wangka yalatji kulira tjinguru yaṉangu tjuṯa
    yunyparriku, kanya Katutjalu kulira wiya yunyparriku.
  poh-NT: Wi ta nak ruꞌum reh ribano̱j xcꞌacharic chi jeꞌ reꞌ, reꞌ maꞌ Awraham wilic
    nak riwi̱ꞌ chi reh chi erinimsaj ri̱b chi quiwach take rich cꞌacharel. Raj laꞌ
    maꞌ ruꞌ maꞌ jeꞌ ta reꞌ xiban maj chiwach i Dios maꞌ riwi̱ꞌ ta chi reh chi eriqꞌuihsaj
    ri̱b.
  tue-tue: Cõãmacʉ̃ Abraham tiirére ĩña, “mʉʉ ãñugʉ̃́rã niiã” jĩĩ ĩñariyigʉ. Teero
