  kyq-kyq: Kɛn naan̰ jaay tɛɗga tɛɗ naabm jiga naan Raa ki sum ɓo tɛɗin̰ debm aak
    bɛɛ naan Raa ki se, naan̰ Ꞌkɔŋ tɔɔm ron̰a. Num gaŋ naan Raa ki se, naan̰ Ꞌkɔŋ
