  rop-rop: Eibrahem bin dum gudbala ting blanga God. Bat im kaan tok praudbalawei
    langa God blanga tharran, dumaji God nomo bin meigim im jidan raitwei langa im
    blanga detlot gudbala ting.
  mee-mee: Taroma Nutu te patoe Abaram ka agau e tupu kurumea kumangnganame, na i
    te mulia ka i muni kumangngana. Ava i nga manenasa mulianga nge Nutu raguna.
  dif-dif: Abraham talku pantjinani ngankanali, jeruja nau jurakokaterinanto, kalitakali
    Godangu.
  gam-gam: Abraam singare wopake yei pille God nale al wambo napai kandja ge kaima
    pai dal, une yene kandjiye amblo pla worda kune yenda. Ba une God nale al wambo
    napai ge kondwe ge al napai.
  nou-nou: Edo umo buro ewamei isira amimi ari umo God ga da umo jigari ewamei da
    ae etira re umo jariga ae etira. Awarate umo God da diti da jariga ari awa jarisira.
  mqb-NT: Kak Ibərahima kə̀ tərak ɗo ɗiɗek a pa 'am a Mbərom anga a ga mer su way
    lele nà, abay tiya nə i njaɗ sə həran nga anà zek. Əna kə̀ njaɗak sə həran nga
    anà zek pa 'am ana Mbərom bay.
  ape-B: Sapos adul anan nenek enen yopinyi moul ali dakio natoglu duldulinu alman
    umu, orait anan wosik iken nunehilaumu enyudak moul ali nutuk ananin yeul nyukih.
    Wakuli agundak God natulunamu douk wo nukli duldulinu e.
  grc-F35: Εἰ γὰρ Ἁβραὰμ ἐξ ἔργων ἐδικαιώθη, ἔχει καύχημα—ἀλλ᾿ οὐ πρὸς τὸν Θεόν.
  cav-NT: ¡Aama! Yusuratu tuyu, jucha metse ama bahua Abraham, ai tuque jida juhua
    baatsu ama. Abraham ni tuque aiju jida juhuaju Ijahua quejaque quinajacameretiquena
    juhua, “Yusuja yatucaju taa ique dyaque jida”, jadya tujatu inime juquena juhua.
    Ecuana aiju jida baatsu ecuana ecuita cuanara jida baya, Yusura bacue jadya ama.
  kgp-NT: '“Nén ũ há kar han ti tĩ, Abraão ti, hã tugrĩn tóg tỹ Topẽ mỹ ũn há nĩ,”
    he sór ag hỹn mũ, Judeu ag. Vó, hã tũ vẽ. Ti ki rã tugnĩn ke vẽ. Hã kỹ tag vỹ
    ti to rán kỹ nĩ, ha mẽ: “Abraão vỹ Topẽ ki rã, hã kỹ tóg tỹ Topẽ mỹ ũn há nĩ,
    ti tỹ ti ki rã tugrĩn,” he tóg mũ, Topẽ vĩ rán ki. Ti tỹ nén ũ há han tugnĩn Topẽ
