  grc-TR: Εἰ γὰρ Ἀβραὰμ ἐξ ἔργων ἐδικαιώθη, ἔχει καύχημα, ἀλλ᾿ οὐ πρὸς τὸν Θεόν.
  nag-nag: Kilekoile jodi Abraham bhi kaam kori kene dharmik hoise koile tai nijor
    phutani hobole kiba ase, kintu Isor usorte hoile nohoi.
  eng-OEBCW: If he was pronounced righteous as the result of obedience, then he has
    something to boast of. Yes, but not before God.
  knj-NT: Watx' naj yul sat Dios, pero man yu oj tzet watx' jix el yunen naj, yuxan
