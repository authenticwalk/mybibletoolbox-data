    iroro te ongomeitaguëte iraguibatima catingasatiquë Tosorintsi.'
  plu-plu: Waké gimapuswannen akak gikehbetannen keh ig humaw kibeynebe giwtrik Uhokri,
    nikwe ikkam adahan ig keh giwanti nikakkam. Bawa kawa. Ig ka hiyá igma keh giwanti
    giwtrik Uhokri.
  iou-iou: Abraham unitä kädet täga täŋirän uterak Anututä gäk siwoŋi äma yäŋ iwetkuk
    yäwänäku Abraham ini wäpi biŋam u täga yäpmäŋ akwän. Upäŋkaŋ Anutu iŋamiken siwoŋi
    itkuko uwä kädet ude terak nämo.
  ntp-NT: 'IsAvraañi iduuñimudai ʌmo istumaasi cʌʌgaducami sicascʌdʌ cʌʌgacʌrʌ nʌijadamudai
    Diuusi aidʌ gia viaacamudai Avraañi istuisidʌ gʌducʌdʌ gʌʌliadagi. Dʌmos Diuusi
    ñiooquidʌrʌ pocaiti: “Avraañi vaavoitu Diuusi cascʌdʌ Diuusi cʌʌgacʌrʌ nʌidi ʌgai”.
    Cascʌdʌ Avraañi maiviaa istuisidʌ gʌducʌdʌ gʌʌliadagi.'
  rai-rai: Baa God i waatung Aabaraam naa i takado kabina u ra kum koina pinapaam
    baa i paami, io, i tale baa Aabaraam in wangaala pa ia ut uni. Iaku pate, pa i
    pet laar paai kupi in wangaala paai namataan God.
  haw-1868: A, ina ua hoaponoia mai o Aberahama ma na hana, he mea kana e kaena ai,
    aole nae imua o ke Akua.
  ffm-ffm: So tawiino nii mo laatike pooccitiiɗo saabe golleeji makko ɗii, nden omo
    waawi mantaade. Kaa mo waawaa mantaade yeeso Laamɗo.
  arb-NAV: لَوْ كَانَ إِبْرَاهِيمُ قَدْ تَبَرَّرَ عَلَى أَسَاسِ الأَعْمَالِ، لَكَانَ
    مِنْ حَقِّهِ أَنْ يَفْتَخِرَ، وَلَكِنْ لَيْسَ أَمَامَ اللهِ.
  cop-CNT: ⲓⲥϫⲉ ⲅⲁⲣ ⲁⲃⲣⲁⲁⲙ ⲁϥⲙⲁⲓ ⳿ⲉⲃⲟⲗ ϧⲉⲛ ϩⲁⲛ⳿ϩⲃⲏⲟⲩ⳿ⲓ ⲓⲉ ⲟⲩⲟⲛⲧⲉϥ ϣⲟⲩϣⲟⲩ ⳿ⲙⲙⲁⲩ ⲁⲗⲗⲁ
