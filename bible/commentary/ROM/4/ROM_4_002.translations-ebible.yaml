    okuitumbula nakio. Ni kiomo kuri, yawulanga ne ekia yaesanga okuitumbula nakio
    emberi wa Katonda.
  nhu-NT: Ɛ́ Nyo' fɛn to jo Abla'am lɛ wvú nu sɛ jay ɛ ɛ̀ nu nje lemme dì jee dì wvú
