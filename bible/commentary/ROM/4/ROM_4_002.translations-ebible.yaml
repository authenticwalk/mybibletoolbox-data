  gvn-gvn: Wanyurrinku Abraham ngulkurrman? Kuda nyulu ngulkurrman, nyulu law wukurrinya?
    Kari. Kuda nyulu ngulkurrman, nyulu work ngulkurr balkanya? Kari. Yala kari. Abraham
    ngulkurrman, nyulu Godundu milka-jananya, believeim-bunganya. Yinyaynka nyulu
