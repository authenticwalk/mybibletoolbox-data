  hch-NT: '''Ipaü teputiyuane, xüca ''Apurahami heiserie ''upitüarienique tixaütü
    mütiuyuricü, caniyüveniqueyu ''aixüa mütiyücühüaveni yuhepaüsita. Masi Cacaüyari
    hüxie pücayüve.'
  crn-NT: Ayej xaa neꞌu tiꞌayajna, tɨ puaꞌa aꞌɨ́ɨn Abraham ayén rɨꞌéeneꞌecán jɨ́n
    huateáturancheꞌe ɨ́ Dios jemi, aꞌɨ́jna jɨmeꞌe tɨ ayén tiꞌitɨ́j jɨ́n teꞌaráꞌaste,
    aj pu xaa rɨꞌɨríista áꞌameꞌencheꞌe tɨ aꞌɨ́ɨn ruseɨ́j ahuaújtzaahuateꞌen. Mɨ́ ajta
    caí, capu aꞌatzu rɨꞌɨríistacaꞌa tɨ ayén huárɨni ɨ́ Dios jemi.
  zpu-NT: Chenak Abraham naꞌ bne Diosenꞌ keꞌe, nakeꞌ beꞌnn wen ni ke danꞌ beneꞌ naꞌ,
    zaꞌken wayoeꞌrao kwineꞌ, zan bibi de da gak wayoeꞌrao kwineꞌ rao Diosenꞌ.
  juy-juy: ଅବ୍ରାମନ୍‌ ଡରମ୍ମମର୍‌ ଗାମ୍‌ଲେ ଇସ୍ୱରନ୍‌ ଆଗନିୟ୍‌ଗିୟ୍‌ଲୋଙ୍‌ ରାଙ୍‌ଡାଏନ୍‌ ନଙ୍‌,
    ଆନିନ୍‌ ଅବ୍‌ସୋଡ଼ାଡମ୍‌ତନ୍‌ ବନ୍‌, ବନ୍‌ଡ ତିଆତେ ଇସ୍ୱରନ୍‌ ଆଗନିୟ୍‌ଗିୟ୍‌ଲୋଙ୍‌ ଅଃଡ୍ଡେଲୋ
    ।
  for-for: Piya, Abara'amu aeba aogi potantintanarasa arupu yagara Koti nkaobi miyemisinta,
    aewa age maete iyemisine. Pipa kampaye. Koti nkaobipa piya pukenaenaba kampa waintiye.
  epo-epo: Ĉar se Abraham praviĝis per faroj, li havas ion, pri kio fieri, sed ne
    antaŭ Dio.
  gfk-gfk: Ing bia i tutun bia God ga kure bia Abraham i takodas kanong i bilai ira
    uno gingilaan, io, a mon burena bia Abraham na latlaat. Iesen God pa ga nes ie
    huo.
  bjz-bjz: 'God jo Abraham da ari taubana eta uria-du, undú “Imó taubana re.” rambi
    re. Kotú unda ari taubana eta uria-du, unda ari akokogo nundubea gia, dotuturota,
    undú “Imó taubana re.” rasua mo, námane Jiusi enemboda mambube tofo undufako raga
    rasue. Tago, God jo unda ari taubana einidu “Imó taubana re.” rambi re. Undú “taubana”
    riria-da bee mo, God da Gagava gefiria, aná evere: “Abraham God gaabee uria-du,
    God undú ‘Imó taubana re.’” ririe.'
  atg-NT: Ini o khia khi ikanya ni Aburaamu ọ gbe a rọ pfa na li lọ, ọ kha mẹ emhi
    rọ ke tono obọ udu, ama ọa khi odalo oyi Ẹshinẹgba.
  bjv-NT: Kɨn ə Luwə tɨdə Abɨrakam dəw tɨ ləne kɨ takul kɨlə rae je ə, asɨ kadɨ Abɨrakam
    a ɨndə-n gune wa, nə a ɨndə gune no̰ Luwə tɨ al.
  tos-NT: Xli̱ca̱na̱ pala Dios xtili̱maklhtí̱nalh Abraham xta̱chuná̱ pala nia̱lh xlaclé̱n
    c-xlacatí̱n caj xpa̱lacata lacuan xtatlahu hua̱ntu̱ xlá̱ xtlahuani̱t, xli̱ca̱na̱
    pi̱ Abraham luhua tali̱pa̱hu xli̱táxtulh c-quilaksti̱pa̱ncán, ma̱squi c-xlacati̱n
    Dios ni̱ chuná̱ xqui̱taxtúnilh.
  rro-rro: Aberahamo ena aka paukiai bero haunai peao raninai, taba weiakia paukiai
    peapa, ia Tirama wairanai aha'i.
  mxp-NT: Ku jeexyɨp ja Abraham jaꞌagøjxp ja Dios kyupikyɨ ku ja wyɨnaty tø ttuñ tigati,
    nadyamøjɨyɨpts ja jeexyɨp.
  aak-aak: Arɨ́o Ebɨrɨ́amo xewanɨŋo eŋɨ́ neánɨrɨ eŋɨ́pimɨ dánɨ Gorɨxo “Gɨ́ wé rónɨŋorɨnɨ.”
    nɨrárɨrɨ sɨŋwɨrɨyɨ́, xewanɨŋo ananɨ mɨxɨ́ meakɨ́nɨnɨpaxɨ́rɨnɨ. E nerɨ aí Bɨkwɨ́yo
    dánɨ píoɨ nɨrɨnɨrɨ eánɨnɨ? “Ebɨrɨ́amo ‘Gorɨxo nepa nɨrarɨnɨ.’ nɨyaiwirɨ dɨŋɨ́
    wɨkwɨ́róagɨ nánɨ o nánɨ Gorɨxo ‘Wé rónɨŋorɨnɨ.’ yaiwiárɨŋɨ́rɨnɨ.” nɨrɨnɨrɨ eánɨŋagɨ
    nánɨ Gorɨxoyá sɨŋwɨ́ tɨ́ŋɨ́ e dánɨ mɨxɨ́ meakɨ́nɨnɨpaxɨ́ wí mimónɨnɨ.
  chd-NT: '@see-verse:ROM.004.001'
  kdc-kdc: Maza Abulahamu yatendigwe kanoga mgameso ga Mulungu mbuli ya zija ziyasang'hane,
    yahawile na kinhu cha kuigodela, lakini siyo mgameso ga Mulungu.
  nhr-nhr: Ncẽè Abrahamam kò ẽem kúrúa hãa zi tséé zi domka tchànom iise bóòèa hãa,
    nem ga kò dqo̱m̀se cgoam ko sa úúa hãa, igaba Nqarim cookg'ai koe tamase.
  uig-PIN: Əgǝr Ibraⱨim ǝmǝlliri bilǝn ⱨǝⱪⱪaniy dǝp jakarlanƣan bolsa, uningda mahtanƣudǝk
    ix bolatti (bǝribir Hudaning aldida uning mahtinix ⱨǝⱪⱪi yoⱪ idi).
  beo-beo: E da hi hou moloidafa hamoiba:le, Gode da e moloidafa hamoi ganiaba, e
    da gasa fi hou hamomu da defea gala:loba. Be dunu da gasa fi hamomu, amo Gode
    da higa:i hodosa.
  acf-NT: Si Bondyé mété Abrahanm dwèt épiʼy pou lapéti sa Abrahanm fè, i té sa bavadé,
    mé pa douvan Bondyé.
  tpi-OTNT: Sapos i tru Abraham i bin mekim ol gutpela pasin na long dispela pasin
    em i kamap stretpela man, orait em i ken litimapim nem bilong em yet. Tasol long
    ai bilong God em i no bin kamap stretpela man long dispela pasin.
  mbt-NT: Ne emun ke in-isip ne matareng si Abraham te Manama pinaahi te hinimuwan
    din, due perem igpakapeggasal din. Piru ka malehet, ware igpakapeggasal rin diye
    te tangkaan te Manama.
  hau-SA: In fa da gaske ne Ibrahim ya sami kuɓuta ta wurin ayyuka, yana da abin da
    zai yin taƙama da shi ke nan, amma ba a gaban Allah ba.
  mam-NT: Nuket e xi'xin jiquen twitz Dios tu'nj ba'n tbinchbenxin e bint tu'nxin,
    atettzele toclenxin tu'n e jaw tnimsan tiibxin. Pero tuj twitz Dios, el Abraham
    ba'n yaa'n tu'nj ba'n e tbinchaxin.
  udu-udu: Haali/ waḵka Ibrahiim karu ki mo ma ḵar/e gom ’kup̱ gwo jin miinu to mo
    tani a’di ta toŋ kamu/ jin kara a’di is ki ca mo gom a’di mo, dhali hili yisa
    ibwambor ma Arumgimis mo.
  tvt-tvt: Heh reeraang dang ajang jun ih Rangte ngathong nah Abraham ah kateng angta
    bah, heh ah engaampo jih angta—enoothong Rangte miksok dobah tajen ngaampooka.
  bgt-bgt: Gi e tutuni na komi tango ke toke ke eia a Ebraham ke vajinoa kori matagna
    God, imanea ke tangomana na titiono tautalunagho eigna ghehegna tadia na komi
    tinoni. Keana imanea ke boi tangomana na titiono tautalunagho tagna a God,
  mvn-mvn: Tauna ya vidoha Yaubada matana eha ta‑vinꞌ‑omo yana dewa wayahina. Aituhu
    Abaraham yana dewa tunuhina, akanai, tauna ana pata vona‑vanevane tomotau mataia.
    Kate tauna eha ana pata na‑vona‑vanevane Yaubada matana.
  djk-NT: A ná enseefi be wooko, fu kon bun gi Masaa Gadu. Bika, da a be sa gafa taki,
    na disi anga dati a du. Ma u sabi taki, bun fi enseefi á be de, fu tyai kon a
    Masaa Gadu fesi.
  uig-LAT: Eger Ibrahim emelliri bilen heqqaniy dep jakarlan’ghan bolsa, uningda maxtan’ghudek
    ish bolatti (beribir Xudaning aldida uning maxtinish heqqi yoq idi).
  nde-nde: Nxa, ngempela, u-Abhrahama walungisiswa ngemisebenzi, wayelakho okokuzincoma
    ngakho, kodwa hatshi phambi kukaNkulunkulu.
  ton-ton: He kapau naʻe fakatonuhiaʻi ʻa ʻEpalahame ʻe he ngaahi ngāue, kuo ne maʻu
    ʻae poleʻanga kae ʻikai ʻi he ʻao ʻoe ʻOtua.
  mir-NT: Hoyyä Abraham hijty jiäyaꞌayhaty jegyhajty. Hoorä, coo jaꞌa Dios jaꞌa Abraham
    häxøpy tøø piädaꞌagy hawaꞌadstuum jeꞌeguiøxpä coo jaꞌa Abraham hoy jia jäyaꞌayhajty,
    mänitä Abraham cu ñiguiumaayyä.
  cak-YNT: Re Abraham man jun rumac xel chach re Dios, pero man roma-ta che reja'
    camas cosas otz xe'rubanala'. Xe-ta xa roma re', xtiquir-ta xubij che camas ruk'ij.
    Pero re Dios nubij che man roma-ta re' tak re Abraham man jun rumac xel chach
    reja'.
