  yon-yon: Kedi, Abraham kuu komo ambangkoon kumbed Godbed yorokmo kerunoon karen,
    kuye dowad kerengkan dakmi kuu yimin keroon karen, kumban God ye arinambo arimbedban.
  poi-NT: Meega jém Abraham iwat it́u̱mpɨy juuts nɨmpa jém wiñɨcpɨc aŋquímayooyi,
    jesɨc tienes que iwɨ̱pɨctsoŋpa Dios y agui nacujípta̱p iyaac jém Abraham. Pero
    d́a wɨa̱p inicujípta̱ iyaac jém Dios iwiñjo̱m.
  wuv-wuv: Nabaa fa'ua ba Abraham na wanewane a'a ei bigi'ana, ina pa'i pa'afina ba
