    nimorohëꞌi uvoꞌibejajo: Naro nasi biririvoromo ëhuro God-are nunire mae namijaje
    hö uvoꞌibejajo ëho iae mae jioꞌibejajo. Nani ëhi uvoꞌëꞌö. Röhu God-hu gavajoho
    Abraham-hu döro bamorovoꞌiröhoho bëhoho bogoje.'
  geb-geb: Abraham maaŋ muuŋgip, wo muuŋgi bigi ga suaŋv ana tɨvir vhuuiaŋ muuŋgi
    ne zɨ kɨv, ana ne suaŋv ana nduara mba gumgi gu mbigi nɨman wo zɨ ndi vun kuamkuari.
    Ana Fhe Bakɨme nɨman, ana ne suaŋv wo zɨ ndi vun kuamkuarga tuktɨgi fhuvara.
  bsj-bsj: No Ibraim fiya cerka fiye nangene ri ci kin fiyam ker kungka duwek, la
    kebo kabum Kwama.
  cak-cak: Rija' man roma ta ri utz xerubanala' tok man jun rumac xrakalej chuvech
