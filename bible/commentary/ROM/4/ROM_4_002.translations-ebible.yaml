  kmo-kmo: Ebraham rii yo otii tawa abo kepi siita God riiti misomak kepi sokwaney,
    ii Ebraham rii sa riiti hin mayama yesokwaba ta. Wowak, ii opoche God riina eecha
    wochanakech rii kepi tawa.
  agr-agr: Abragkak ni takasbauji diigsá aents pegkejai tibau akug, nigki emematmamain
    aajakuí, tujash Apajuiyaig ememamain ajakchauwai.
  kyc-kyc: Aporakamena yanengena yulu piyamo dokona ingyuo Anatupa rolo peyali renge
    dokona range lakandeyali. Doko kaepala Anatunya lenge kambu dokona range lakandara
    ingyuo paa naya.
  urd-GVU: ہم کہہ سکتے ہیں کہ اگر وہ شریعت پر عمل کرنے سے راست باز ٹھہرتا تو وہ اپنے
    آپ پر فخر کر سکتا تھا۔ لیکن اللہ کے نزدیک اُس کے پاس اپنے آپ پر فخر کرنے کا کوئی
    سبب نہ تھا۔
  yre-NT: Abraam drɛ wɩ man "cɛɛ Bali -a 'sia 'e 'lɛ min tɩglɩ 'a dɩ. Kɔɔ "te 'e 'kɔn
