    buka a Gadu fesi e.
  qvs-NT: Abraham allita rurashkanraykulla Tata Dios perdonashka kaptinka sukaman
    kikinlla alabanakunman karkan. Chashna kaptinka Tata Dios mana willanmanchu karkan
