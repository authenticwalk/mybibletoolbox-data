    Ian su ko nakatood pa si Abraham no ogtuman to tibo, duon poron litos no igsayo
    din to kandin no lawa. Di ko dio sikandin to tangkaan to Magboboot, kono no litos
    ko ogsayoon din ka lawa rin
  tel-2017: అబ్రాహాము క్రియల మూలంగా నీతిమంతుడని తీర్పు పొంది ఉంటే అతడు గొప్పలు పోవడానికి
