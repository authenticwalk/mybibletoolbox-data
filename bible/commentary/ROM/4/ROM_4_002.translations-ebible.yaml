  gux-gux: li ya tie ke o den baa li moamoansaali kelima otuona po oden ba fidi ki
    kpiagi o yuli. ama o kan kpiagi o yuli u TIENU kani.
  kos-kos: God El fin aksuwoswosyal ke sripen orekma lal, na oasr ma el ku in konkin
    kac — tusruktu tia ye mutun God.
  ibo-ibo: A sị na a gụrụ Ebraham dịka onye ezi omume site nʼọrụ aka ya, ọ gaara enwe
    ihe ọ ga-eji anya isi, ma na ọ bụghị nʼihu Chineke.
  yml-yml: ꞌAiꞌedi yana vematayakayaka ꞌwainega Yaubada i da ꞌiveꞌatumaia, ꞌako yana
