  auc-NT: Abadäö wodi në ëñente cæcä ingaingä incæte tömengä nänö ëñente cædö beyænque
    dicæ nö pönï entawengä bacantawogaa. Mänömaï cædinque nö cæcä bagacäimpa, ante
    näwangä ï baï tömengä waodäni ëñëñönänite, Waa cæbo ïmopa, ante do ancægacäimpa.
    Incæte tömengä Wængonguï ëñëñongante mänïnö ante cöwë änämaï inguënengä ingacäimpa.
  kbc-NT: Daɡ̶a iɡ̶enaɡ̶a Abraão leeɡ̶otedi loenataka anele, odaa domaɡ̶a yakadi me
    dinabaketibece. Pida aɡ̶ica anigetiɡ̶ida leeɡ̶odi daɡ̶a dinabaketibece lodoe Aneotedoɡ̶oji.
  bmh-bmh: Uwait nug Abraham nugau salau naliu uligaimai, go du naliupet eun zob,
    gonugau wanib wag mabun iboin. Bo, Uwait nug gonugau salau naliu uligaimai, go
    du naliupet anab tam, gonun, go gonugun, gonugau wanib wag murabun iborain tam.
  ctu-BL: Dios tsi' ñusʌbe i mul Abraham. Tsi' yotsa ti' wenta, pero mach cha'anic
    wen bʌ i melbal. Tsa'ic i ch'ʌmʌ ti' wenta cha'an wen bʌ i melbal, tsa' mejli
    i sub i bʌ ti ñuc, pero mach ti' tojlelic Dios.
  meq-meq: Taɗə Mbəlom a təra ha ndo i deɗek kame ŋgay hərwi nakə a gawa məsler ŋgwalak
    eye hay aye na, Abraham ma sliye faya məge zlapay. Ane tuk na, Abraham kə sla
    faya məzlepe kame i Mbəlom bay.
  noa-H: Hẽwandamau hoowai jöoi Abrán hich dau na nem wajap'a waaujerr gaaimuata kulp
    chuk'u hapʌ̈imuan, Abranau wir haig hich t'ö hiek'aju haai sĩek'am. Pari Hẽwandam
    hiek p'ã sim gaai jaauwai, bʌ̃ʌrjã chaain chuk'u nʌm hee, Hẽwandamau hichig chaain
    k'apan hapiju jaautarr hiek hʌ̈k'abaawaita Hẽwandamau hi k'aibag hisegpʌ̈iwi hi
    tag kulp chuk'u hapʌ̈ijim ha sim, sĩi mag hʌ̈k'atarr paarpai. Magua pöd hirua
    Hẽwandam dau na hich t'ö hiek'aju k'aba sĩejim, mag hiek'aag nem wautarrjã chuk'u
    harr haawai.
  alp-NT: Sepo Alla Iono Abrahame inkenare bei saisa rebe ionore, hoko iisike ruaije
    yele. Po iisike ruai me Alla oaI mo.
  san-VEL: sa yadi nijakriyaabhya.h sapu.nyo bhavet tarhi tasyaatma"slaaghaa.m karttu.m
    panthaa bhavediti satya.m, kintvii"svarasya samiipe nahi|
  kbq-kbq: Hagi agri eri'zamo'ma hanigeno fatgo hu'noe huno Abrahamu'a avufga erinte
    marerigahie. Hu'neanagi Anumzamofo avurera knarera osugahie.
  kbh-kbh: Abraham chabe bominÿiñe ts̈abia chaotsemnama, ndayá cha tojanmama Bëngbe
    Bëtsá matënjanmëse, cha matënjanobená ents̈ángbeñe ndayama jtsenábotamnayana,
    pero Bëngbe Bëtsabe delante ndoñe;
  ron-LSB: Căci, dacă Avraam a fost îndreptățit prin fapte, are cu ce să se laude,
    dar nu față de Dumnezeu.
  pon-pon: Pwe ma Apraam pun kilar a wiawia kan, nan a men juaiki mia, a kaidin mon
    Kot.
  nhe-BL: Intla Toteco quiijtojtosquía para Abraham itztoya xitlahuac iixpa pampa
    Abraham quichijtosquía miyac tlamantli tlen cuali, huajca Abraham huelis mohueyimajtosquía
    ica tlen quichijtosquía. Pero ax neli. Iixpa Toteco ax tleno quichijqui Abraham
    tlen nelía cuali ica tlen huelisquía mohueyimatis.
  sps-sps: Ara ma fakats a ka tana kifon a ka to, tana saa to te man fi non kat iny
    tavaron ten Abraham matan e Gov tan kat rof te kat ya, ayei nai kaa minon a kifon
    a tenoor to tana ka te kat ya. Sai te kat patsukan fi enanon to, Gov gima fakats
    vaarik ta ka ma tenoor me Abraham.
  wnc-wnc: Sike Ebrahamda kepi nomana aknga tawake tasikut takngae natake aminu noman
    tapa daknganggak ngang Anututa natapanu Ebrahamu waapata inane umana take yatangenawik.
    Ngana ita Anutue nomune yatangenatnanga dua. Aho.
  bus-bus: Tó Ludaa tò yã bↄ̀o nna yã kɛ̀ à kɛ̀ yãnzi, lɛ à ĩadãyã è, mↄde èe
    fↄ̃ à dã̀ Luda aɛzĩro.
  gub-BL: Aipo uzemukatu kar wemiapo kwer ikatu haw rehe. Nan kwaw pa. Aze mo nezewe
    haw uzapo, a'e mehe mo upuner mo uze'egatu haw rehe uzehe a'e wemiapo kwer rehe.
    Nupuner kwaw nezewe uze'egaw rehe.
  imo-imo: Abrahameni yu ulu terimumanga paimbo Goteni yu iye toya tolimu nimbe kanolkanje
    yu yunge imbi lipe ola mundulka. Nalo Gotenga kumbekerena angilipelie aku tepa
    naa nimu.
  boj-boj: Abraham a wau bole yoqnej gam dena a Qotei aqa ŋamgalaq di tamo bole soqnej
    iga degsi marqom e? Sai. Iga degsi maronum qamu Abraham a aqa segi ñam soqtqa
    kere qamu.
  eng-DRA: For if Abraham were justified by works, he hath whereof to glory, but not
    before God.
  knf-knf: Woli iko yi Abraham adoluŋ ikaaŋ lah kë awo naŧool ţi këş ki Naşibaţi,
    ahinan kahomp. Kë uşë wo uunwo haŋ.
  san-KHM: ស យទិ និជក្រិយាភ្យះ សបុណ្យោ ភវេត៑ តហ៌ិ តស្យាត្មឝ្លាឃាំ កត៌្តុំ បន្ថា ភវេទិតិ
    សត្យំ, កិន្ត្វីឝ្វរស្យ សមីបេ នហិ។
  arn-NT: Rüf dungu mew Abraam ta llowngefule kiñe nor mongen wentru reke kisu tañi
    femkeel mew, felefuy tañi mallmawael, welu Ngünechen mew pepi femlayafuy.
  zas-NT: Bal niyab Abraham ziꞌc tijb bén gad güün dol por ree ni beenman, guyu mod
    nüjnman nabë loj ree bejn, per ad lojt Dios.
  ken-NT: Mbɔ Ábraham achi nyaka chak bɛsí Mandɛm ɛ̌ti bɛrɨ́tí bɛtɨk ɛbhɛn yi ákʉ́,
    mbʉ ntí achi anɛ yi ápanyu. Kɛ ápu kway nyaka bɛkʉ nɔ bɛsí Mandɛm.
