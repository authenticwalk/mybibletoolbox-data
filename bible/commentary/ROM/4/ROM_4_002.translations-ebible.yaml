    Cõãmacʉ̃ ĩñacoropʉre teenórẽ jĩĩmasĩña maniã.
  bjp-bjp: Male God i foteng Abaram le i tortores namin rokap na foim ae i tel ta
    u, ke ifasi in orek kamgas ulo tom. Isau le, biil in orek kamgas na mata God.
  xon-xon: Ni yaa ba ye waatunyaan pu le cha Uwumbɔr len ke waabɔr ŋan kan, u ba ga
    ŋmaa li kpa kipupuk. U mu aa ŋmaa li kpa kipupuk Uwumbɔr chee.
  tzo-ZNT: Ti jaꞌuc chꞌabal o smul iꞌilee cheꞌe, xuꞌ stoy sba ti yechuque. Pero iꞌi.
  mpm-NT: Chi nu ni siuku ndaa da taka jnuꞌun ley Yandios un, nusa ti kuu nduvixi
    ini da undi maa da sɨkɨ taka jniñu vaꞌa ni saꞌa da. Ko taka jniñu vaꞌa un tu jajniñu
    ja na kendo ndaa da nuu Yandios.
  ots-NT: Bbʉ di nu̱ rá zö ca Ocja̱ por rá nguehca̱ xtrú dyøti ca rá zö göhtjo ʉ́r
    vida, di jogui di hñi̱xtsjɛ car Abraham. Nu guegue jin gá nzøhtze di dyøte ntero
    ca rá zö, pa di nu̱ rá zö ca Ocja̱.
  hoy-hoy: यतिकी अगर अब्राहम क्याल्सागोळ देल न्यायी ठहरूस्कु आगायदुन, रा आऊक घमण्ड
    माळोद जागा ईराईत, लेकीन परमेश्वर उन नजर दा ईला.
  amo-amo: Bari andi Ibrahim wa se nin katwarik kidowo awa yitu nin nimon fofigiri,
    tutun na nbun Kutellẹ ba.
  pjt-pjt: Panya paluṟu Godaku walytjaringkula tjukaṟuru alatjiṯu ngaṟangi Godala
    miṟangka. Palu paluṟu wanyu waṟka wiṟu palyantjatjanu Godaku walytjaringu munu
    palula tjukaṟuru ngaṟangi? Wiya, paluṟu Godaku mulamularingkunyangka kutju palunya
    Godalu tjukaṟurunmankula walytjanmanu. Ka nyara palulanguṟu paluṟunku walytjangku
    puṯu mirawaṉingi, panya paluṟu palyantjitja-nguṟu Godalu palunya tjukaṟurunmankunytja
    wiya. Panya nyiringka iriti walkatjunkunytja nyanga alatji ngarinyi, “Aipuṟamanya
    mulamularingu Godaku. Ka nyara palulanguṟu Godalu palunya mulamularingkunyangka
    nyakula tjukaṟurunmankula walytjanmanu.”
  cwe-cwe: Kwaviya fana Bulahimu katogoligwa kanoga haulongozi ha Mulungu kwa yaja
    yoyatendile, yahawile na chinhu cha kuigodela, mbali si haulongozi ha Mulungu.
  daa-NT: Buŋ ginig a ŋa goy iŋ botol ɗo uŋji. Ya ŋa ginig ɗo bi ka riy taat ŋa giniyo,
    zer ŋa gin botol taat ŋaa ɗapile. Kar ɗo uŋji ka Buŋdi gay, ŋa ginno botol taat
    ŋaa ɗapile.
  mlp-mlp: Abraham kabiy daq dimdimunta emad abin titnonta waqeq in matawmo gigo hib
    abin iluw nagta. Teq in God ago hib abin a hi iluw nag.
  ape-C: Aria douk adur um anan nunek enen yopunyi mour aria um enyudok ba nutogur
