  ukr-1871: Коли бо Авраам з учинків оправдив ся, має похвалу, та не перед Богом.
  apz-apz: Anɨtu Apɨlohammo ole mujofoho. Apɨloham jɨje honɨngkano wopɨngo yɨwoꞌnɨngkino
