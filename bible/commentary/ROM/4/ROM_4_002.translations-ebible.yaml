    pero chuvech ri Dios manak che'el chi quiri'.
  chf-NT: Dios u sapi aj Abraham ca' a wälä u chi tu toja. Pero aj Abrahamba mach
    u laj chi tu toja upete, jin uc'a uneba mach u ch'ä u chen uba fama tu jut Dios,
    uc'a Dios yuwi chich que u säti.
  tlf-tlf: Uyo? Abraham iyo kuguup tambal uta waafula bota, God iyo bogobe-nala, “Kabo
