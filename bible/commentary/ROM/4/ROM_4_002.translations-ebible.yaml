    'lɛ bɛ -a -si 'ka -yrɔ "fo "dɩ.
  fuh-BKF: Si tawiino o laatake ponnditiiɗo saabe golleeji makko ɗiin, ndeen imo waawunoo
    mantaade. De yeeso Laamɗo kaa o waawaa mantaade.
  arl-NT: ¿Casaara Pueyaso jiyatequiaari nojuaja juhua sesa miyashijiarani? Abrahamri
