  ory-ory: କାରଣ ଅବ୍ରହାମ ଯଦି କ୍ରିୟାକର୍ମ ଦ୍ୱାରା ଧାର୍ମିକ ଗଣିତ ହେଲେ, ତେବେ ତାହାଙ୍କ ଗର୍ବର
    କାରଣ ଅଛି; କିନ୍ତୁ ଈଶ୍ବରଙ୍କ ନିକଟରେ ନୁହେଁ।
  bzj-bzj: If Gaad mek evriting rait bitween hihn ahn Aybraham sayka weh Aybraham
    du, den Aybraham mi wahn ga sohnting fi boas bowt. Bot ih kyaahn boas tu Gaad
    bowt dat;
  chk-chk: Are i a küna pwüng me ren Kot ren ekewe föför a föri, epwe wor met epwe
    tongeni aingaing won. Nge esap tongeni aingaing mwen mesen Kot.
  ssd-ssd: Abraham nu wam magenu ke likina ta mbolŋge tiŋreknu mayok kina kande nu
    payamkam kumuŋ kande. Nu tiŋreknu mayok kina ta nuŋe wam kame ta mbolŋge kuga.
