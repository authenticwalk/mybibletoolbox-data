    Abraham tuavir kamɨn Godɨn damazimɨn gumazir aghuim otozir puvatɨ. Egh bizir kam
    bagh Abraham uan ziam fan kogham.'
  agg-agg: Abraham ai nɨne aboedɨ moatükunɨ ratüpurɨmayu ranahambohünda God ai ahambo
