  cnt-NT: Jua'₅₄ mei'₂ guë́₃ Diú₄ ca₂chi'₃ jág₁ jua'₅₄ a₂dsen₃ 'éi₂ të₂le₃ quian'₅₄
    'e₂ a₂ca₂jmo₃, jua'₅₄ a₂ca₂jme₃ti₃ 'Éi'₃, jaun₂ jme₁cha₂ juɨ₅ a₂jme₁jmo₃ róin₂.
    La₁ on₃jua'₅₄ ne₄ Diú₄.
  tif-tif: 'Kaaye? Abraham ali ti kukup tangbal so, okok kemin tambal so, kiita-kup,
    kutal-fuku-balala, kaata God ayo bokola-lomda: Kabi tituun-kup tabin tunum o,
    ansa dinam, Abraham ayo nalmi titil-kup o, kalala almi win-kup kufu-bisa. La,
    God ami tiin diim kaali, ali titil dinim kemin ale, almi win kaata kasen-foko
    kufuuba no, ansa.'
  nlx-nlx: काहाकाय केदी अब्राहाम कामा द्‍वारे देरमी ठेराय जातो, ताहार ताह गोमेंड केरनेन
    काह बाहानो रेतो, पुण बोगवानान नेजरीम नाह।
  apw-NT: Abraham dabíí nłt’éégo ánát’įįłhíí bighą Bik’ehgo’ihi’ṉań dábik’ehyú át’éhi
    yiłṉii lę́k’eyúgo, áí bighą ída’odlíí doleeł ni’; ndi doo Bik’ehgo’ihi’ṉań binadzahgee
    ágát’éé da lę́k’e.
  gum-gum: Pøs Abraham chigøben tabig mariitøga chi kaig kømíig lataig tabig pasramig
