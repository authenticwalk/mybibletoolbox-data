    tamo da andiso diugae embobo God tumonda edo edo God ga da umo jigari ewamei edo
    era ainda umbogo ra.
  mqb-NT: Ibərahima a gaɗ mədəndalas sə ɗakay anan winen kə̀ ɗəfak nga pə Mbərom coy,
