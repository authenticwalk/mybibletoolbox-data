verse: ROM.004.011
translations:
  kpx-kpx: Ebalahamuu au vate etuleale keu nahie haivege nahi kemo hilokage Ebalahamuu
    au vate etuleholisito au uvu mai Dilava omige Dilavau ke hoesehavoge vaveveve
    keu inutolotoloanu. Au vale ke nahate oleuoleu abu vudie vate bohioholisito abu
    uvu mai Dilava omige auna kebia hoesegevege vaveveabena inutolotoloai. Ebalahamu
    keu evievi ata kebia mama.
  okv-H: avoeto hamo kakamba ae mihahija amikote amo God na kito embo javotoho ke
    ena avoeto Abraham amo ungo hamo kakamba ue humota eagova embomeni amita mamo
    pere mane
  tbo-tbo: Naka hougana ega a wekiwekilala hita houni ma wekiwekilalana ipa ina wogeleteya
    naka a witumagana binei Yaubada i hiyahiyawi tauna lawa dumadumaluna. Geka anona
    naka iyawoi ega waiwekiwekilalahi ma hi itumaganeya Yaubada e huhouna idumaluhi,
    Abelaham gogahi tauna.
  mal-C: മാത്രമല്ല, പരിച്ഛേദനം ഏൽക്കുന്നതിനുമുമ്പേ വിശ്വാസത്താൽ നീതിനിഷ്ഠനായി അംഗീകരിക്കപ്പെട്ടതിന്റെ
    മുദ്രയായിട്ടാണ് പരിച്ഛേദനം എന്ന ചിഹ്നം അബ്രാഹാമിന് ലഭിച്ചത്. പരിച്ഛേദനംകൂടാതെതന്നെ
    വിശ്വാസത്താൽ നീതീകരിക്കപ്പെടുന്ന എല്ലാവർക്കും അബ്രാഹാം ആത്മികപിതാവായിത്തീരേണ്ടതിനും
    തദ്വാര, അവരുംകൂടി നീതിയുള്ളവരായി കണക്കാക്കപ്പെടേണ്ടതിനും ആയിരുന്നു അത്.
  grc-SR: καὶ σημεῖον ἔλαβεν περιτομῆς, σφραγῖδα τῆς δικαιοσύνης τῆς πίστεως τῆς ἐν
    τῇ ἀκροβυστίᾳ· εἰς τὸ εἶναι αὐτὸν πατέρα πάντων τῶν πιστευόντων δι᾽ ἀκροβυστίας,
    εἰς τὸ λογισθῆναι ⸋καὶ⸌ αὐτοῖς τὴν δικαιοσύνην·
  bgc-bgc: जिब अब्राहम का खतना न्ही होया था, जिब भी परमेसवर नै उस ताहीं स्वीकार करया,
    अर उस ताहीं धर्मी बणाया, खतने का निशान अब्राहम ताहीं अपनाण की छाप सै, इस करकै
    अब्राहम उन माणसां का आत्मिक पूर्वज सै, जो बिश्वास करै सै पर जिनका खतना न्ही होया,
    वो बिश्वास के जरिये धर्मी बणे।
  khz-khz: Ia tauniparana kopina kapinai vou gelama-vagiato. Votauniparana roe nea
    vou gelama-vagiato, ia tauniparana rogoti gere lama-vagia aonai. Kala rorirori
    talimanai eagoto, voia vegailiana voo evega-taunataunaato. Voanana Aperaamo, Palagu
    gevega-taunataunaana talimara tamariai eagoto, lewana tauniparara kopira ati gelama-vagirato.
    Kwalana Palagu gevega-taunataunaana talimara Palagu na egapi-ragerana kala rorirori
    talimara.
  deu-TKW: Und das Zeichen der Beschneidung empfieng er dann zum Siegel der Gerechtigkeit
    des Glaubens, den er unbeschnitten gehabt hatte, auf daß er Vater sei aller, die
    unbeschnitten glauben, auf daß ihnen die Gerechtigkeit zugerechnet wurde,
  zsr-NT: Abraham gyejlëꞌë Dios catiꞌ niꞌ cutu narúguni lu xpëlëꞌë lë naꞌ nac bëꞌ.
    Gdöd naꞌ grugu lu xpëlëꞌë lë naꞌ nac bëꞌ, le ruluíꞌz chnuhuöaquëꞌ tsahuiꞌ lahuëꞌ
    Dios. Guc cni quië gaquëꞌ Abraham ca xuzquëꞌ bönniꞌ laꞌyejlëꞌë Dios zal‑laꞌ cunarugu
    lu xpë́laꞌquëꞌ lë naꞌ nac bëꞌ. Le taꞌyejlëꞌë Dios, huac gnëꞌ Dios nacquëꞌ tsahuiꞌ
    lahuëꞌ Lëꞌ.
  lin-lin: Nzambe apesaki ye elembo ya kokatama ngenga lokola kashe ya bosembo oyo
    azwaki na nzela ya kondima, wana azalaki akatama nanu ngenga te. Boye akoma na
    mbala moko tata ya bato nyonso oyo bandimaka, wana bazali bakatama ngenga te mpo
    ete bango mpe bakoma bato ya sembo,
  hns-NT: Oe hakiekat ke tjienha paais dekhaawe khaatien kie oe aapan bieswaas dwaara
    Parmeswar se ek hoi gail raha. Ie rakam se oe sab bieswaasie log ke baap-daada
    hoi sakat raha, tjaahe na sab koi ke hakiekat bhail hai. Aisane Parmeswar oelogke
    bhie oesabke bieswaas dwaara be-kasoerie maan sakiega aur apane se ek kariega.
  noa-E: Mag phʉʉrbich nʉmta chi dauchach ajim, thãraucha ʉ̈khabaawai ich Ẽwandamau
    wajaug paapʉ̈inaa pekau chukhu aajerrjö apʉ̈i nʉm dën. Magtarr aawai ich jöoi
    Abranta judionaan dënjö mag mehëu phʉʉrbichba naawiajã pari thãraucha ʉ̈kha nʉm
    khʉʉn pörkha sĩsijim. Magta ĩchab ewag pawiajã ʉ̈khaa chaar ʉ̈kha nʉm khʉʉnan
    ich mag jaar aajerrjö ĩsjã Ẽwandamau wajaug paapäaijem.
  eng-EMTV: And he received the sign of circumcision, a seal of the righteousness
    of the faith which he had while in uncircumcision, so that he should be the father
    of all those that believe, although uncircumcised, so that righteousness should
    also be credited to them,
  mib-NT: Te cuéé gá te ni nihīn de jnunī circuncidar. Te suu ni cuu ɨɨn seña, nájnūhun
    ɨɨn sello jeē ní ndahva yā cuēchi de sɨquɨ̄ jeē súcuan ni candíje de. Te jeē yúcuan
    ní cahān yā jeē cuu de jíí nuū tāca ñáyuu jeē candíje i jeē sáha ya jehē i, suni
    nuū ñáyuu tu ní cúu circuncidar, chi suni ndahva yā cuēchi máá i.
  lif-NT2: अब्राहामरे़ खोःसुबा कन् हर्दो हे़क्‍मा थिम्‍मिङ्‌ग निङ्‌वाॽफुमाङ्‌ङिन्
    नसाःन् चोगुआङ् वये़ल्‍ले़ हर्दो मे़न्‍हे़क्‍केए निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ खुने़ॽ
    साम्‌योनिबा लेःत्तुबा पाःन्‍निल्‍ले़न् मिक्‍सेःन्‍लो॥ हे़क्‍केलॽरिक् अब्राहाम्‍मिन्
    हर्दो मे़न्‍हे़क्‍केसाङ् निङ्‌वाॽफुमाङ्‌ङिन् नसाःन् के़जोःक्‍पाहाॽरे़ खुनिॽ पाःरो॥
    खे़ङ्‌हाॽरे़ नसाःन् मे़जोगुबाल्‍ले़ चोगुल्‍ले़ निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ खे़ङ्‌हाॽ
    साम्‌योनिबा लेःत्तुसिॽरो॥
  xnj-xnj: Ibulahimu adumwili jandu mwanakandahi, na kudumula jandu kwaki kwavili
    ulangisu kuvya Chapanga amyidikili kuvya mbwina ndava ya kusadika kwaki kwakona
    kudumula jandu. Hinu, Ibulahimu avi Dadi wa vandu voha vevakumsadika Chapanga,
    hati ngati vangadumula jandu, muni Chapanga avavalangila ubwina palongolo yaki.
  mmx-mmx: Diga vit kepe loxontuxu ren ga melemu ba, la mo loklok diga lox i rin,
    ga lok ngan loklok katling ti lox asoorun i do at lununu mun at ne Abaram, ne
    Moroa ga siam kaka i ngan laradi manmanton tino, avot tinotno ri livirivit kepe
    loxontuxu ren. Kuren la ne Abaram i lok ngan ne temen nedik axap di nunu at ne
    Moroa la dik lok keneng at lisisiam ngan luvuttadi manmanton tino ren, nedi bok
    di goxovisi na vit kepe lengkontuxu atnedi.
  cbr-NT: Nucën Papa Diosan ca Abraham ami catamëtia an upí iscë cupía 'unántioracanun
    cacëxa. Usaquian Nucën Papa Diosan Abraham cá cupí cananuna 'unanin, judíosma
    unicamax ca judíos unibu 'icësaribiti, 'unántioracacëma 'aíshbi Nucën Papa Diosmi
    catamëcë 'aish Abrahamnën rëbúnquisa 'icë quixun.
  tee-NT: Ju Abraham p'ulhnan lhilaca'alh ju Dios chai astan ch'uc'unicalh ju ix'axt'ak'a.
    Chai acsni ch'uc'ucalh pus ixpumispacanch va ni salaka ixjunita ju ix'alhunut
    la'ixmacni Dios va ixlaca'atalh ni lhilaca'alh ju Dios mas tuca' ixch'uc'ucanta.
    Pus vana va chun tachi chun ju uxijnan ju vachu' lhilac'ap'inat'it ju Cristo ju
    jantu israelitanin unt'at'it. Ju Dios vachu' talakts'inan ni salaka ju mi'alhunut'an
    chai ixlhiyuchi lai lakts'inat'it ju Abraham tachi ju va mimpaich'an mas jantu
    ch'uc'uc'ant'at'it ju uxijnan.
  eng-LSV: and he received a sign of circumcision, a seal of the righteousness of
    faith in the uncircumcision, for his being father of all those believing through
    uncircumcision, for the righteousness also being reckoned to them,
  cak-NT: Y ri circuncisión ri x-an che, jari' retal chi raja' man jun-wi rumac xrakalej
    chech ri Dios roma xuya' ránima riq'uin. Pero raja' can man jun-wi chic rumac
    chech ri Dios cuando c'a man jani ti'an ri circuncisión che, y romari' raja' xoc
    quitata' conojel ri niquinimaj ri Dios y ni'an chique chi can manak quimac niquikalej
    chech ri Dios, más que man banon ta ri circuncisión chique.
  pah-NT: 'Ahe jikytiukare''ymame vehevi Tupana''ga ei a''ea ahe ve ahe jikogame ga
    rehe. Aerẽ ahe jikytiukari. Okytia pyvõ ahe hepiukari Tupana''ga omombyryva. Abraãova''ea
    ypy okytie''ymame ojiko Tupana''ga rehe. Nurã Tupana''ga ei ahe ve: “Ndepyry hete
    nde.” Aerẽ ahe javijitehe judeus''g̃arũive''g̃a ojikytie''yma ojiko Tupana''ga
    rehe. Nurã Tupana''ga ei g̃a pe no: “Pepyry hete pe.” Abraãova''ea ypy ojiko Tupana''ga
    rehe. Aerẽ judeus''g̃arũive''g̃a ahe javijitehe g̃a jikogi ga rehe no. Nurã g̃a
    ei nhaneremboypya Abraãova''ea pe. A''ereki g̃a oho ahe rupi ojikoga g̃waramo
    Tupana''ga rehe.'
  sja-NT: Ma t'ẽepaita Abrahampa mãga ooji. Mãga ook'ãri, ak'ɨpiji ichia wãara ijãa
    bɨ Tachi Ak'õrepa iru k'achia wẽe ak'ɨda, ma ijãa bɨ k'aurepa. Tachi Ak'õrepa
    Abraham mãgá ak'ɨda perã ma tauchaa bɨi naaweda, k'awa p'anɨ tauchaa wẽe beerã
    auk'a p'ek'au k'achia wẽe p'aneedai Tachi Ak'õre k'ĩrapite, ijãadak'ãri Abrahampa
    ijãadak'a. Mãgá ijãadak'ãri, Abraham warrarãk'a padaipata, ãchi k'ap'ɨade tauchaa
    wẽe p'anɨ mĩda.
  xed-xed: Ma fitika nzakwani ta kul tsaku fafaɗani, ka klaftá Lazglafta ka mndu tɗukwa
    ta wa irani, kabga vəl zlghaftani. Tahula tsa ka tsatá tsi ta fafaɗ. Ka nzaku
    tsa tsatá fafaɗani ya, ka ŋizla maraŋtá nzakwani tɗukwa ta wa ira Lazglafta. Abraham
    ná, dani ma inda gwal kul tsaku fafaɗani ya, ama ka zlghaftá həŋ ta Lazglafta,
    ka klaftá Lazglafta ta həŋ ka gwal tɗukwa ta wa irani, manda ŋa Abraham ya.
  mks-NT: Jihna ñúhú na̱candeé ini Abraham Ndióxi̱ a̱nda̱ jáví na̱cachi a ña̱ cúú
    Abraham ta̱a nda̱a̱ nu̱ á. Tá na̱ndihi já na̱chica̱a̱n da̱ in marca yiquí cu̱ñu
    da já náha̱ ña̱ mé a̱ nda̱a̱ na̱nduu da ta̱a nda̱a̱ nu̱ Ndióxi̱ jáchi̱ na̱candeé
    ini da mé á. Xi̱hín ña̱ yóho na̱xi̱nu̱ Abraham na̱nduu da tátu̱hun tátá tócó ndihi
    ña̱yivi, na̱ candeé ini Ndióxi̱ va̱tí co̱ó na̱chica̱a̱n na̱ marca yiquí cu̱ñu
    na. Ta va̱tí co̱ó na̱chica̱a̱n na̱ mé marca yóho yiquí cu̱ñu na joo cúú ná ña̱yivi
    nda̱a̱ nu̱ Ndióxi̱.
  gfk-S: Iga kap ikino hakilang na kut palatamainari hoke tike binaro di bare bat
    be God te kure be i takados tano nuno nurnur tano pana bung iat baak ing pa di
    gale kut no palatamaine. Io kaie, no hintubu di aie ta di ing pa di gale kut ira
    palatamai di ma sene di nurnur ma ne God i was leh di be di takados ra matmataan
    tana.
  bmu-bmu: Mutuk öne mala Anutu möt nariiga keuŋi jim teköiga solaniyök. Miaŋgö andöŋe
    dop köljawaŋgö aiwesökŋi mi sileŋe yandimegöra jiiga muŋgem supap ewö ahök. Mewö
    aiga yaŋgö andöŋe Anutugö aiwesökninambuk qahö mala möt narim waŋgiinga mötnaripnini
    ehi dop köliga keunini jim teköiga solanibini, Abrahamnöŋ körek neŋgö bömön jalönina
    ahök.
  dgz-dgz: Menan Eibaraam God inap namu anu tumasen, me anu tumaseni menan God Eibaraam
    apan kakae iragen dien. Ap ewap me etua tum tan, etua tum tani iwa mega ame God
    anu tumaseni paua mega tan. Eibaraam ap tani menan me anu tumat nuga i apanewa
    entanen. Diu uoni nagirewa etumu tum ya tane go God anu tumasene menan me kakae
    diamon. Amba mu iravi Eibaraam omae baewa.
  eng-GNV: After, he receiued the signe of circumcision, as the seale of the righteousnesse
    of ye faith which he had, when he was vncircumcised, that he should be the father
    of all them that beleeue, not being circumcised, that righteousnesse might be
    imputed to them also,
  zaa-NT: Làniana uccua bi circuncidar. Marca de circuncisión qui' bi nna uccuą ttu
    señal para ccá ri'u saber qui'ni chìa gulèqquia Tata Dios bi cuenta por enne'
    nàrì antes càla cca bi circuncidar, quiere decir por medio de fe nu gùta' qui'
    bi lani Tata Dios, alàa por mandamiéntua. Acca Abraham nna ná bi tì'a ttu tàta
    para iyaba ri'u canu ríalatsi', de ribèqquia Tata Dios iyaba ri'u cuenta por enne'
    nàrì por base de fe qui' ri'u, tàntua lebi'i canu labí ná le circuncidado, para
    qui'ni ą'hua lebi'i nna gunie le recibir.
  eng-WEBSTER: 'And he received the sign of circumcision, a seal of the righteousness
    of the faith, which he had yet being uncircumcised: that he might be the father
    of all them that believe, though they are not circumcised, that righteousness
    might be imputed to them also;'
  guh-guh: 'Dioso baja aneconijibia pepuataetsi, Abrahampijinë perabëcaucutatsi. Bajarapacuenia
    Abrahampijinë perabëcaucutatsi daxitajivi peyapëtaenexatsi Dioso aneconijibia
    petaejavatsi. Bajaraxuata daxita pamonae apo peperabëcaucubivi atatsi, itsa jamatabëjumaitsi:
    “Xaniajai. Pepacuene Dioso netoexanaena pacuenia najumecapanepaeya jumaitsi,”
    itsa jamatabëjai, bajarapamonae Abrahampijinë bepexi Dioso tanetsi, apo peperabëcaucubivi
    atatsi. Abrahampijinë abaxë apo perabëcaucutsi atatsi, Dioso pejumecovënëtsixae,
    aneconijibia tanetsi.'
  bon-bon: Abrahamo ingwe ca teeme tääpe matikolä ne jiirputuji cewecu tääpume egä
    Acejiyame teebine ituge acata teeme ätrunga name pi. Yoo, peei name pi weene iyeta
    lui cina Acejiyame ne jäätrunguye piiyepu tabe lui bine conocäco me niwenininuge,
    Abrahamo lui weeme ätrunga kaakesaare gyene, ngänu gyene cewecu liba lica yaacatuye.
  nhw-BL: Huan teipa Toteco quimacac Abraham nopa machiyotl circuncisión ipan itlacayo
    para se tlanextilijcayotl para Toteco ya quichijtoya xitlahuac iixpa pampa quineltocac
    para temachtli catli Toteco quiijtojtoya. Huajca yeca Abraham mochijqui quen totata,
    o yaya catli achtihui tlaneltocac, tlen nochi tlaneltocani catli amo quipiyaj
    nopa machiyotl. Pampa Toteco quinchijtoc xitlahuaque iixpa pampa quineltocaque.
  swh-ONEN: Alipewa ishara ya tohara kuwa muhuri wa haki aliyokuwa nayo kwa imani
    hata alipokuwa bado hajatahiriwa. Kusudi lilikuwa kumfanya baba wa wote wale waaminio
    pasipo kutahiriwa na ambao wamehesabiwa haki.
  wbi-wbi: uAbulahamu alyupile ikivalilo kya kudumulua. iki kilyale kye kivalilo kya
    kyang'haani ja lwitiko luno alyale nalwo ye akyale kudumulivua. amahumile gha
    kivalilo iki kwe kuuti alyavombike kuuva nhaata ghwa vooni vano vikwitika, nambe
    nave navali muvudumulua. iji jili nu vufumbue kuuti ikyang'haani jilivalilua ku
    veene.
  bba-bba: Yen biruwɑ bɑ nùn bɑnɡo kuɑ ye yɑ sɑ̃ɑ yĩreru mɑ Gusunɔ u nùn ɡem wɛ̃.
    Bɑ nùn ɡem mɛ wɛ̃ nɑɑnɛ dokebun sɔ̃ sɑnɑm mɛ u ǹ ɡinɑ bɑnɡo kue. Nɡe mɛyɑ u kɑ
    kuɑ bɑnɡo sɑriruɡibu kpuron bɑɑbɑ be bɑ nɑɑnɛ doke, mɑ bɑ bu ɡem wɛ̃.
  eng-KJVCPB: 'And he received the sign of circumcision, a seal of the righteousness
    of the faith which he had yet being uncircumcised: that he might be the father
    of all them that believe, though they be not circumcised; that righteousness might
    be imputed unto them also:'
  kgk-NT: Onhemopotĩ rire-ma ojepirekytĩ va'ekwe. Ha ojepirekytĩ e'ỹ ramo ogwerovia
    rei-gwi Nhandejáry-pe, omopotĩ-ma va'ekwe íxupe. Ha upe rire katu Nhandejáry oipirekytĩ
    uka íxupe ojekwaa hagwã hese ogwerovia-gwi Nhandejáry-pe. Omopotĩ-ma araka'e íxupe.
    “Ogwerovia-gwi Nhandejáry-pe omboheko potĩ-ma íxupe” he'i arã Abraão-rehe. Upéixa-gwi
    Nhandejáry reroviaha va'e gwive, “Myamyrĩ Abraão nhane ramoigwasu voi ra'e” he'i
    hese hikwái. Ojepirekytĩ e'ỹ ramo jepe, Nhandejáry omopotĩ joty íxupe va'ekwe.
  waj-waj: 'Nnaagiai iya inna mmammaivaa hatokeeravai. Hama inna mmammaivaa hatokoo
    suaivaki Aaparahaamo Anutuuqaara kutaavaivee tuuvaara Anutuuqo innara tunoo: Inna
    safuuma vari vaidivaivee, tiravai. Anutuuqo itaa kua tuuvaara ivo mmamma hatokeera
    aataruuvaa Aaparahaamaa mmiravai. Mmamma hatokoo puruuvaudiri Aaparahaamo safuuma
    varuuvo kooyaa vairavai. Ivaara mmuakiaa gioonna kiaapu vaa ausa hanigieeraiya
    gioova Aaparahaamovee. Iya hama ngiari mmammaiyauvaa hatokeerama kiada kati Anutuuqaara
    kutaavaivee kiaivaara Anutuuqo iyara tinoo: Inna iya safuuma variaa gioonna kiaapuyavee,
    tiivai.'
  cpy-cpy: Tema aririka opiro-mashitanee itomeshitaa-nitakaha rootaki riyotee-tantari
    rawentaa-naari Tajorentsi. Riima Abraham retzitakawo rawentaakari rirori Tajorentsi,
    itampatzika-shiretzi-takari tekiraha itomeshitaa-nityaa. Ari ikantakari Abraham
    retanta-kawori itampatzika-shireta-kaetziri. Rootaki ikimita-kaantee-takariri
    riitakimi charinin-teeyaa-ririni maawoeni tampatzika-shireri-paeni, tee okowa-peroteeyaa
