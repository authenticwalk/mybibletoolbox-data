    na atusi, ta tonenti naqui oncotitü ümoti Tuparrü, y chauqui turria nacarrti.
    Sane nauquiche cusürüboti Abraham aübu namanaiña bama champürrtü circuncidaboma,
    abu icocotama nurarrti Tuparrü. Itopiqui arrüma ito caüma urria nacarrüma au narrtarrti
    Tuparrü.
  aia-aia: Ni aha ha'ara nagu daua na'i murisi, 'e ha'ara moi 'anai ha'ata'inia do
