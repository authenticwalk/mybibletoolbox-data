  kde-kde: Iblahimu áyalwike bada ya kuvalangiwa kuva wambone pameho panga Nnungu,
    na kuyaluka kwake kúvele chimaiho cha kumaiha kuva, Nnungu ámmalangidile Iblahimu
    kuva wambone pameho panga Nnungu ing'anya ya kukulupila kwake. Bahi kupitila ing'ulupa,
    Iblahimu nkuva atata wa vanu vammalele vakulupîla, ikànava nanga pavayaluka, uchinga
    na vanang'o uchocho vavalangiwe kuva vambone pameho panga Nnungu.
  ata-ata: Xo anu xooxoo ungasou uao, ia anu mumuxaxu tanu noxou Lataua tei, la sou
    no anu ꞌilixo sou xooxoo mungasou ne Lataua mulosou loxo sosovo lexe anu itema
    mulapu. Aloxo ne la sou ta mitema ane xooxoo ungasiꞌa uasi ia mimuxaxu taneꞌi
    noxou Lataua ne anu Avalaamu ta ꞌilusunu, mo Lataua umoxoꞌa lexe aneꞌi ta mitema
    mulapu.
  qvw-NT: Chaypïlämi siñalachicula. Chay Tayta Dios mana juchayütaña chalapacuyllanpa
    ćhasquiycuśhanta camalachinallanpämi cala. Ñatac payman chalapacula manaläpis
    siñalachicüśha cayalmi. Chaymi Tayta Diosman chalapaculcal'a lluy mana siñalachicüśhacunäpis
    Abrahampa ayllunña cayalcan. Chaymi paynüpis mana juchayüña licaycuśha cayalcan.
  nfa-nfa: Tareꞌa! Lodꞌo Abraham suna mèka, Ama Lamatua cap nare le nèngu dhèu dꞌara
    mola dhu pabeꞌa dènge Lamatua. Nèbhu ku, heka na suna kèna, ho jꞌajꞌi tadha, na,
    nèngu jꞌajꞌi le dhèu dhu lèka Lamatua. Dènge sèmi èèna ka, Abraham jꞌajꞌi dhèu
    oti jꞌara hia dhèu aaꞌi-aaꞌi dhu parcaya Lamatua. Te Lamatua sèmi nare dhèu dhu
    parcaya, ho ra pabeꞌa dènge Lamatua, masi ka ra suna, do aadꞌo.
  tnp-tnp: ?Kəni təməhgi=pən Epraham o nak? In nəmtətiən əmə iətəm təməgətun pəhriən
    məmə in tɨnəhruahru rəkɨs e nəhmtɨ Uhgɨn e rəhan nəhatətəiən. Tɨnəhruahru rəkɨs,
    kəni uərisɨg kəmanəhgi=pən. Kəni tol lanəha, in tatə rəha nətəmimi rəfin nətəm
    kəsəhgi-pəniən ilah, mətəu kəutəhatətə e Uhgɨn, kəni in tətəni məmə ilah kotəhruahru
    e nəhmtɨn e nəhatətəiən rəhalah.
  urd-urd: और उसने ख़तने का निशान पाया कि उस ईमान की रास्तबाज़ी पर मुहर हो जाए जो
    उसे नामख़्तूनी की हालत में हासिल था, वो उन सब का बाप ठहरे जो बावजूद नामख़्तून
    होने के ईमान लाते हैं
  hot-hot: Miŋ eŋgothe Ablaham kupik ami denaŋ ma hêvhaviŋ ba Wapômbêŋ halam yani
    nena anyô thêthôŋ. Vêm ma Wapômbêŋ havak balabuŋ neŋgothe kupik hatôm tabô ek
    injik thô nena bôk halam yani nena anyô thêthôŋ yôv. Aêŋ ba Ablaham habitak hatôm
    Lambô ek ŋê êvhaviŋ takatu ba miŋ eŋgothe iniŋ kupik ami ek Wapômbêŋ endam i nena
    ŋê thêthôŋ.
  mqj-NT: Mangkapi naangga' malolo Puang Allata'alla anna mane disunna'. Annu sunna'namo
    tee napotanda kumua naangga' malolomi Puang Allata'alla ura'na kapangngoreananna.
    Ta'pa dengan disunna' anna natarimamo Puang Allata'alla. Iamo too anna digente'mo
    ambena angganna to mangngorean moi anna tae' disunna', anna malara angganna to
    mangngorean susi Abraham la naangga' malolo Puang Allata'alla.
  rus-SYN: И знак обрезания он получил, как печать праведности через веру, которую
    имел в необрезании, так что он стал отцом всех верующих в необрезании, чтобы и
    им вменилась праведность,
  mbh-mbh: Na o is ile rongan ma i velpol ini toko vengvenga a God itheki, lamako
    God i sung paatealing nge toko ini peti isnga a i nge. Na paatealing aken i pathengal
    ako ve, i velpol ini toko vengvenga a God itheki lale nge ako o is ile rongan.
    I venen aken, mako Abraham i velpol ini toko mukalinga nge areko o is ole avele,
    na o velpol ini toko vengvenga a God itheki nge ole lemioong, make Abraham i ranga
    ve ini otevinga.
  bdd-bdd: '@see-verse:ROM.004.010'
  cbt-NTPO: Yosë natërin ni'ton, inari noya ni'nin. Co'huara marca niacochatërasohuë',
    piyapinën pochachin ni'nin. Ina piquëran marca niacotërin imarinso' anitotacaso
    marë'. “No'tëquën nontërinco,” topachina, noya ni'nin. Nisha piyapi'santa' ina
    pochachin natëtohuachinara, Apraan pochin cancantopi. Co marca niacotopirinahuë',
    Apraan hui'ninpita pochin nipi.
  srn-NT: Abraham ben kisi a kotimarki disi bakaten leki wan stampu tak' a kon bun
    ini Gado ai, fu di a ben bribi Gado di a no ben abi a kotimarki ete. Tapu a fasi
    disi Abraham tron a afo fu ala sma di e bribi, awinsi den no besnei. Dan Gado
    e si den leki sma di bun ini En ai.
  cta-NT: ca tiyaꞌ la, liꞌ ngulacua̱ yu juaꞌa̱. Sca cuayáꞌ ti ngua biꞌ, chaꞌ caca
    cuayáꞌ tiꞌ nguꞌ chaꞌ ngua tsoꞌo cresiya jiꞌi̱ yu cuentya jiꞌi̱ ycuiꞌ Ndyosi, nu
    loꞌo jlya ti tiꞌ yu jiꞌi̱ Ni. Yala la ngua chaꞌ ngusñi yu chaꞌ jiꞌi̱ ycuiꞌ Ndyosi,
    tiyaꞌ la ngulacua̱ yu. Biꞌ chaꞌ lcaa ma̱ nu ntsuꞌu ma̱ xaꞌ tsuꞌ nu ngusñi ma̱
    chaꞌ jiꞌi̱ Jesús, laca ma̱ ñiꞌya̱ laca si Abraham laca jyoꞌo cusuꞌ jiꞌi̱ ma̱ nu
    ya̱a̱ chalyuu tya clyo la. Loꞌo xñi cua ñaꞌa̱ ca na chaꞌ jiꞌi̱ Jesús, liꞌ quiñi
    chaꞌ jiꞌi̱ ycuiꞌ Ndyosi loꞌo na chaꞌ caca lubii cresiya jiꞌna.
  bqc-SIM: Ɔ̃ à tↄ̃zↄ̃̀, kɛ́ Lua tò yã́ bↄ̀aànↄ na a gyafↄↄgↄↄ seela ũ. Màa
    a dɛ gyafↄↄde pↄ́ Lua tò yã́ bↄ̀ńnↄ na Luapi náaikɛa yã́iↄ píi dezi ũ.
  tcz-CHONGTHU: Cheptan hi Abraham'in tahsan aneiye ti amelchihna ahi. Chule Pathen
    in ama chu michonpha tia asan'a chule aphondohna chu cheptan masangpeh ahitai.
    Hijeh'a hi, Abraham hi cheptanlou atahsanho dinga apau ahi. Atahsan nau jeh a
    chu amaho michonpha tia kisima ahitauve.
  mar-mar: आणि, तो सुंता न झालेला होता तेव्हा विश्वासाने त्यास मिळालेल्या नीतिमत्त्वाचा
    शिक्का म्हणून त्यास सुंता ही खूण मिळाली. म्हणजे जे कोणी विश्वास ठेवतात, ते सुंता
    न झालेले असले तरी त्याने त्या सर्वांचा पिता व्हावे; म्हणजे त्यांच्याही बाजूकडे
    नीतिमत्त्व गणले जावे.
  snp-snp: Ido ainalaki minámaido ya koli kikito umami yamu monala efe limo we ne,
    lo edeto, ya ainalawa ukanigu fukomo unawamo monawa ya aiga olamima nenako, yamu
    ainalaki minámamo wenena koli kikitamo yamu monanina efe limo wenena minae, lo
    gedami wenena muki ya aunibo-kolofanina Abalahamu ya ne.
  isl-isl: Það var ekki fyrr en eftir að Guð hafði lofað að blessa hann, vegna trúar
    hans, að hann var umskorinn. Umskurnin var tákn þess að Abraham átti þá þegar
    trú og að Guð hafði tekið hann að sér og lýst því yfir að í sínum augum væri hann
    góður og réttlátur. Samkvæmt þessu er Abraham hinn andlegi faðir þeirra sem trúa
    og frelsast án þess að halda sig við lögin. Af þessu sjáum við að Guð réttlætir
    þá sem trúa, enda þótt þeir haldi ekki þessar reglur.
  spy-NT: /Kikiimuraatan baateey kuyēk kiy nyēē /kākiikiimēē churtaayeet nyoo kikiikusimkunyōōr.
    Kunyoo, Abraam ꞉nyēē kiyootu biiko tukul choo ikoosēē keey Yēyiin ānkoo choo /manaakiimuraatan
    sukung'eet /keechamta nkicheek kule churtootiin.
  xnn-xnn: Inpasegyat Apo Dios siya tapno waday malkana ay mangpaneknek ay nan pammatin
    Abraham nan gapo ay gawis nan pangiilaan Apo Dios ken siya ay olay egay pay laeng
    ninpasegyat. Isonga siya nan kaneg aman am-in nan ipogaw ay mamati ken Apo Dios
    et nan pammatida nan gapo ay gawis nan pangiilaan Apo Dios ken daida ay olay adida
    menpasegyat.
  mwe-mwe: A Bhulaimu pubhajalwishe kungai, na kwene jalukako, pukwaliji shilangulo
    na lulembo lwa kundwa kwabho na a Nnungu kuti, bhakwete aki kwa ligongo lya ngulupai
    jabho, jibhakwete bhakanabhe jaluka. Kwa nneyo, a Bhulaimu bhashibha ainamundu
    bha bhandu bhowe bhakwaakulupalilanga a Nnungu, nkali bhangajalukanga, gubhapegwilwenje
    aki.
  tte-tte: Kabo nigwenigwe bwaite ikalai kilakilalamo, na iyamo Yaubada Abelamo ikawa-namwanamwa-yanako
    ana meli kaiwena. Bwaite iyakenayagila yakato siya nige Yudiya tomonliyao Yeisu
    koina simeli, bwagana siya nige nigwenigwe sikakalai, na iyamo siya tamali Abelamo,
    ali meli kaiwena Yaubada ikawa-namwanamwa-yagili.
  tcs-tcs: So apta wen Eibram bin meke da seramoni po kate poskin, i bin po prubem
    em i bin trase God. God i bin pinis meke laip blo Eibram rait ane stret bipo em
    bin kate poskin blo em. Daswai Eibram em da Papa blo ebridem pipol uda i mata
    bilib wea God, nomata dempla no pole dem Zuwislo ane dempla no kate poskin.
  hlt-THB: Chahhui a qeet hlanawh ni cangnaak ak caming thlak dyng na awmnaak hatnaak,
    chahhui qeet naak ce hu hawh hy. Cedawngawh, chahhui qeet kaana awm hlai u hy
    ak cangnaak thlangkhqi boeih ing dyngnaak ce a huhnaak thai aham anih ce cekkhqi
    a pa na awm hy.
  soq-soq: Abraam etepa nosiawaia walamawe God mampe dodomanalen. Ema aupe sumanai
    bedewe God mampe dodomanalena baiwa me ete nonowa dewawa waden. Ema epe inta Abraam
    sumanai apanawa uduudu mai ete nonowa dewawa dewasapona mambu wanalen, mo God
    emawe sumanai mampe dodomanantopua baiwa.
  qub-qub: Chay señalacushanga caran yäracushanpita Tayta Dios alli ricashan musyacänallanpämi.
    Chaypitami mana señalacusha carpis yäracoj cajcunapaga Abraham papäninno caycan.
    Cuerpun señaläni captinpis Tayta Diosninchi allina rican payman yäracojcunataga.
  att-att: Inikatalà ni Abrakam si Namarò, á yáyù nga inibiláng ni Namarò ta matunung,
    lage na nakugì. Á nakugì laguk si Abrakam ta panákkilalán ta napakomángin, nga
    nebiláng ta matunung ta ánninganán ni Namarò megapu sù pangikatalà na kuna. Á
    yáyù nga nabbalin si Abrakam ta kunnay ta naggaká sù ira ngámin nga mangikatalà
    kâ Namarò, mássiki yù ira ari Kudio, nga ari nakugì, gapu ta ibiláng ni Namarò
    ira gapay ta matunung megapu ta pangikatalà da kuna.
  bki-bki: Jibe na, Epraamo kiano viekouo-iano ea Atua, naina ga mila naio memedu
    ea mirano. Ea bogo neibano, naio maka ve pakuveu vo, a iorou, Atua jian pakuveu
    ban naio jibe kijokijo tai napano berial ka viekouoiano ea Atua ga be m̃arabo
    ka toro rimei memedu rivijaio. Epraamo naio be toro na beamu napano jibe nei,
    ana tomu telabo abinimei iorou napano maka ave pakuveulo ga, a nalo amonea Atua
    ana Atua mialo jibe amemedu ea mirano kanio. Nalo maka amoluo memedu ea Epraamo
    kiano torogio, mia vonganei nalo aju amial naio jibe naio be korobilo tai bunu,
  bqp-bqp: Akũ à tↄ̃̀ↄ zↄ̃̀ sèeda ũ, kũ Luda tò yã bò kãao nna a gyↄfↄrↄdekɛgↄrↄ
    yãi. Lɛn à de gyↄfↄrↄde kũ Luda tò yã bò kũńwo nnanↄ dizi ũ lɛ ń pínki ń
    ludanaanikɛna yãi.
  mcp-mcp: Nyə á ka lə́g ábɨwáág tâŋ məyɨɨgyé lwólə nə́ Zɛmbî nyə á cɨ nə́ a jɨ tʉ́təlí
    muud. Zɛmbî nyə á cɨ nə́ a jɨ tʉ́təlí muud nəcé búgə́ nyə á *búgʉla a kú fwo sɨ́ya
    ábɨwáág yí. Ntɔ́, Abʉraham nyə á ka zə bə sɔ́ɔ́ŋgʉ́ á buud bɛ̂sh bwə́ búgʉ́lá
    Zɛmbî nda nyə kú sɨ́ya ábɨwáág wá, nəcé Zɛmbî mə lɔ̧́ bwo búgə́ jáŋ, a mú cɨ nə́
    bʉ́sə otʉ́təlí ɔ búúd nda Abʉraham.
  hat-hat: Se lontan apre sa Abraram te resevwa sikonsizyon an tankou yon letanp.
    Se te mak ki te pou moutre Bondye te fè l' gras, paske li te kwè anvan menm li
    te sikonsi. Se poutèt sa Abraram se papa tout moun ki mete konfyans yo nan Bondye,
    menm si yo pa sikonsi. Moun sa yo, Bondye ap fè yo gras.
  npl-NT: Iwa satepa, Abraham okiseli n sirkunsisión itech inakayo, kemi se ixneskayotl
    noso kemi se señas non ika motaskia nik Dios achto okitak Abraham yolchipawak
    porke milák okineltokak. Yika Abraham omochiwako teta de nochteh akimeh milák
    kineltokah Dios maya amo kateh sirkunsidados, iwa ijkó Dios noiwa kinselia kemi
    yolchipawakeh.
  bgg-bgg: Ai ne iidoh hà migiangkheg ba, chiih-è ai migiangkheg pha ji ne nyieliieshii
    ai migiang-akheg ba pha ibi shii airo migi jishii Hamangkhung-aphuii è giang rone
    nuii phi pha cheb ro. Chiih-è ji è Abraham ne zab hanyie è Hamangkhung-aphuii
    shii migi rek ne chiih-è ai è giang ro è nuii phi pho pha ragung aphuii ro.
  eng-TCENT: He received the sign of circumcision as a seal of the righteousness that
    he had by faith while he was still uncircumcised, so that he might be the father
    of all who believe when they are uncircumcised, so that righteousness might be
    counted to them as well,
  eng-BSB: And he received the sign of circumcision as a seal of the righteousness
    that he had by faith while he was still uncircumcised. So then, he is the father
    of all who believe but are not circumcised, in order that righteousness might
    be credited to them.
  cpu-NT: Iroora jimpoyaavaita Abraham-ni itomeshitaaritaa. Tema iroka tomeshitaaritaantsi
    aririka ompiromatsitanake iro jiyoyeetantari javentaayeetari Pava. Iro kantacha
    Abraham-ni javentaitzitavaitakari Pava, aritake jovatampatzikashiretzitataikari
    tekeramintha intomeshitaarite. Arira ikantaka Abraham-ni jetantakarori itampatzikashiretakaitziri.
    Irootake ikempitakaantaitakariri iriitakemi charinentyaaririmi maaroiteni tampatzikashireriite,
    te onkovajaantaiya intomeshitaarite.
  san-ASM: অপৰঞ্চ স যৎ সৰ্ৱ্ৱেষাম্ অৎৱক্ছেদিনাং ৱিশ্ৱাসিনাম্ আদিপুৰুষো ভৱেৎ, তে চ
    পুণ্যৱত্ত্ৱেন গণ্যেৰন্;
  tac-NT: '''Lige a''kinana Abraámika ''ma sikiréliru pe''tá alué isílala napurigá
    machimela ralámuli ''ma a''lá oyérame ko Onorúgame. ''Lige ta''chó sikirekia,
    alueka ''la bijchígime nile napu Onorúgame anile, ''lige Onorúgame ''we a''lá
    niraga etele. ''Liko Abraámika ju suwábaga ralámuli o''nola napu ''la bijchígame
    ju napu aní Onorúgame ''lige Onorúgameka ''la nirá alué ralámuli, tabilé chéré
    rekó sikirétigame ke pe''tá alué isílala o tabilé sikirétigame ke.'
  eng-WEBPB: He received the sign of circumcision, a seal of the righteousness of
    the faith which he had while he was in uncircumcision, that he might be the father
    of all those who believe, though they might be in uncircumcision, that righteousness
    might also be accounted to them.
  gfk-H: Ga kap iakano hakilang na kut palatamainari hoing tiga binora di barai bat
    bia Kalou i ta kurei bia i takodas tano nuna nurnur tano pakana bung ing pa di
    ga kut baa no palatamaina. Io hua, no hintubu diet ia ta diet ing pa di ga kut
    ira palatamai diet, senbia diet nurnur ma Kalou i was lah diet bia diet takodas
    ra matmataan tana.
  viv-viv: Nagona Yaubada gigahe vaita Abelahamo yana vetumagana faꞋina bana kaliva
    yegayegana Bana matane tu muliya Yaubada givehimeyena be yana iyaꞋiyaya wowone
    hitomogolohina. Medema aituha higa vaita ginahalamanena aimo wowona ana tomogolota
    keke gidavaini tu yana vetumagana Yaubada againe gimadusena faꞋina yana yegayega
    Bana matane ginuhagana. Yana vetumagana wai ginagona tu iyaꞋiyaya wai gimulina.
    Hidede amine Abelahamo againe gilakayemu be higa gaveyao moyaꞋaidi Yaubada yana
    iyaꞋiyaya keke wowodiya hidatomogolohini tu Bana againe hivetumagana-yo gigahe
    vaita badi yegayegadiyao Bana matane, medema vaita Abelahamo bwaneneneyao ada
    bana bwanenedi.
  yao-yao: Che Iblahimu ŵaumbele kanyuma, ni kuumbala ko kwaliji chimanyisyo chichalosisye
    kuti Akunnungu ŵammalanjile kuŵa jwambone paujo pao kwa ligongo lya chikulupi
    chiŵakwete akanaumbale. Kwapele che Iblahimu aŵele atati ŵa ŵandu wose ŵakwakulupilila
    Akunnungu namuno nganaumbala kuti Akunnungu ŵaŵalanjile kuŵa ŵambone paujo pao.
  tgp-tgp: Mo lavi na tair̃alihi sohena matamata matea mata vujangia vara enia mo
    tataholo mata nona rasua hin rani atu mo sopo lo tair̃alihi. Enia matan vara God
    i vaia i tama tamlohi tari sei la rasua, pani la sopo tair̃alihi, matan vara God
    i pa vaira la tataholo na nahona sohen Abraham,
  auc-NT: Ïninque, Abadäö bagäacä inte wede pönengä beyænque botö pönö badömo ate
    nö cæcä bacampa, ante ëñencædänimpa, ante cædinque Wængonguï angä ëö togænte bagacäimpa.
    Mänömaï cæcä beyæ̈ mïnitö bagäamïni inte wede pönëmïni ïñömïni Abadäö wodi mïnitö
    wæ̈mængä baï bagacäimpa. Abadäö wodi pæ̈ïmïni baï wede pönëmïni adinque Wængonguï
    adobaï, Nö entawëmïni bamïni acæboimpa, ante pönö badongacäimpa.
  kbc-NT: Odaa niɡ̶idiaaɡ̶idi Abraão naɡ̶a yakagidi lolaadi leeɡ̶odi me liiɡ̶enatakaneɡ̶egi
    Aneotedoɡ̶oji me ikee Aneotedoɡ̶oji neɡ̶eote me iɡ̶enaɡ̶a leeɡ̶odi makaaɡ̶eyiwaɡ̶adi
    Aneotedoɡ̶oji aniɡ̶icatibige daɡ̶a yakagidi lolaadi. Joaniɡ̶idaa leeɡ̶odi Abraão
    me micataɡ̶a daɡ̶a eliodi inatawece oko anonakato Aneotedoɡ̶oji, aneote Aneotedoɡ̶oji
    me iɡ̶enaɡ̶atibigiwaji, idaaɡ̶ida me doɡ̶oyakagidi lolaadi.
  bmh-bmh: Amegai, Uwait nug Abraham go du naliu eun. Dai dai, Abraham gonugau enib
    galau kuateun. Go igul go guzeneun, einen, go amegai gonugau ougab Uwait en petak
    mina, go Uwait nugau ameg ebu du naliu usaleun, abai mareun. Gonun, Abraham go
    dudu agal enimag galau i kuatanemen, agal oiagab Uwait en petak anemen agal memeag.
    Dudu go agal oiagab petak emen ag han Uwait nugau ameg ebu dudu naliu usalabun
    iboin.
  ctu-BL: Ti wi'il tsa' tsepbenti i pʌchʌlel Abraham cha'an i yejtal yic'ot i sellojlel
    toj bʌ i pusic'al tsa' bʌ aq'uenti cha'an tsi' ñopo Dios che' maxto tsepbilic
    i pʌchʌlel. Jini cha'an tsa' ochi Abraham ti' tat pejtelelob mu' bʌ i ñopob Dios
    anquese mach tsepbilobic i pʌchʌlel, cha'an mi' q'uejlelob ti toj ja'el.
  meq-meq: Mbəlom a təra ha ndo i deɗek kame ŋgay na, ahəl nakə kə ɗəs bo zuk bay
    aye hərwi kə dzala ha ka Mbəlom. Ma dəba eye na, Mbəlom a gwaɗay «ɗəs bo». Məɗəse
    bo nakə a ɗəs aye na, ŋgoɗgor nakə neŋgeye ndo i deɗek kame i Mbəlom aye. Andza
    niye, Abraham neŋgeye bəba i ndo neheye ta ɗəs bo bay ada ta dzala ha ka Mbəlom
    aye. Mbəlom a pa tay ha nəteye deɗek eye hay kame ŋgay andza nakə a pa Abraham
    ndo i deɗek kame ŋgay aye.
  noa-H: Mag p'ʌʌrbich nʌmta chi dauchach hajim, t'ãraucha hʌ̈k'abaawai hich Hẽwandamau
    wajaug paapʌ̈inaa pekau chuk'u haajerrjö hapʌ̈i nʌm dën. Magtarr haawai hich jöoi
    Abranta judionaan dënjö mag mehëu p'ʌʌrbichba naawiajã pari t'ãraucha hʌ̈k'a nʌm
    k'ʌʌn pörk'a sĩsijim. Magta hĩchab hewag pawiajã hʌ̈k'aa chaar hʌ̈k'a nʌm k'ʌʌnan
    hich mag jaar haajerrjö hĩsjã Hẽwandamau wajaug paapäaijem.
  alp-NT: Alla Iono inkena mina pine sunateni. Kai sunateni batuke kena tanda be inkena
    me Alla oaIje. Mere ite natire be kena ilulu atate sunate mosare, Alla Iono inkenare
    bei eni maka hlaleke. Bei mere hoko ite pusuma noake be Abrahame Iono amate. Tamata
    Yahudi mo rebe esi hlaleke loko Tuhane Yesuse esi noake lekwe be Abrahame iono
    amate etesi le masike esi lulu aturane sunate mo po Alla Ionosi nkena me oaI le
    esi hlaleke loko Yesuse saka Abrahame neka.
  san-VEL: apara nca sa yat sarvve.saam atvakchedinaa.m vi"svaasinaam aadipuru.so
    bhavet, te ca pu.nyavattvena ga.nyeran;
  kbq-kbq: Oku avufgama taga hu'zana amentinti hu'zamofo avame'zankino, ko Abrahamu'a
    amentinti higeno Anumzamo'a fatgo nere huno hunte'ne. Oku avufgama taga osu'nere
    anagea hunte'ne. E'ina hu'negu oku zamavufaga taga osu vahe'mo'za zamentintima
    haza vahe'mokiziminena, Anumzamo'a fatgo hu'naze huno huzmantesigeno, Abrahamu'a
    nezmafaza hugahie.
  kbh-kbh: Y cabá chents̈ana, Abraham base bobachtema chë más delicadents̈e tëts̈ená
    yojtsemna; y chca yojamna jinÿanÿiyama, Bëngbe Bëtsá tempo ya chabiama tojánayana
    cha chabe bominÿiñe ts̈abia yojamna ca, cha Bëngbe Bëtsábeñe yojtsos̈buáchema.
    Lempe chca tojanopasá, jinÿanÿiyama Abraham mo taitacá yomnama Bëngbe Bëtsábeñe
    imos̈buachéngbiama, masque ndoñe base bobachtema chë más delicadents̈e të́ts̈enënga
    mondmëna. Y cachcá Bëngbe Bëtsá chë os̈buáchiyëngbiama tojánayana, chënga chabe
    bominÿiñe ts̈ábenga imomna ca.
  ron-LSB: El a primit semnul circumciziei, ca pecete a neprihănirii credinței pe
    care o avea când era în necircumcizie, ca să fie tatăl tuturor celor ce cred,
    chiar dacă sunt în necircumcizie, pentru ca și lor să li se socotească neprihănirea.
  pon-pon: A a aleer kilel en jirkomjaij, men kadede a pun kilar pojon, me a anekier
    ni a jojirkomjaij, pwen wiala jam en me pojon ap jojirkomjaij akan karoj, pwe
    pun wet en pil wadok on irail.
  nhe-BL: Huan teipa Toteco quimacac Abraham nopa tlanescayotl tlen itoca circuncisión
    ipan itlacayo para se tlanescayotl para Toteco ya quichijtoya xitlahuac iixpa
    pampa quineltocac para temachtli tlen Toteco quiijtojtoya. Huajca yeca Abraham
    mochijqui queja totata, o yajaya tlen achtohui tlaneltocac tlen nochi tlaneltocani
    tlen ax quipiyaj nopa tlanescayotl, pero Toteco quinchijtoc xitlahuaque iixpa
    pampa quineltocaque.
  sps-sps: Ai voun ya, ayei kat to na vaapee tsunia faatok iny non, e Gov te koo ya
    na mes a tavaron matan Ya tana saa, ayei te faason ten Gov tabuiny kat non ya
    na vaapee tsunia. U fakats patsukan ten Gov to ayei, ma vovou kan iny a vainy
    sikia ma taa Jiu ma tagaa tsuk tsun naa ri ten Abraham to te faaman fi ya Tsunia
    ana ri kat fi kaner rato to, to sen Abraham faarei me na tamar vainy faavot to
    te faason, kainon to te gim fi ri ma vaapee na puar, ma koo rari Gov, vainy tavaron
    matan Ya.
  wnc-wnc: Anututa ie natapan aminu noman tapa siwana masande Anututa iniwan Ebrahamda
    ita ina gamok gupna matakut. Sike gupna wa matakut takngata tuwangu takngatu binga
    sikut. Sike tuwangu waakngata yeutniman ninda natake Ebrahamda gupna dua matakuu
    tapduu waomune ita Anutue natapan kekeknga siwan Anutue nomune aminu noman tapa
    dakngakut ngang nataamang. Siwan aminu kepi waaknga tawake gupna dua matake ngana
    Anutue natapa kekekawiu wa aminda Anutue nomune aminu noman amin dakngake yuaing.
    Sike wa aminda Ebrahamde natake nindane bamin sikngaapa ngang natake take inikaing.
  bus-bus: Ben à bã̀ngu kɛ̀ sèeda ũ kɛ̀ Ludaa tò yã bↄ̀o nna à gɛfↄↄdekɛgurↄ yãnzi.
    Lɛn à dɛ gɛfↄↄdee kɛ̀ Ludaa tò yã bↄ̀ńyo nnaanↄ dezi ũ lɛ ń píngi ń ludanaanɛkɛna
    yãnzi.
  gub-BL: Xo a'e re omonohok kar a'e. Imonohok 'ym mehe we, Àmàrààw uzeruzar Tupàn
    rehe, a'e rupi Tupàn umuawyze uzeupe a'e. — Ikatuahy ma'e romo ereiko heruwa rupi
    kury, ta'e erezeruzar herehe ne xe, i'i Tupàn izupe. Omonohok kar Àmàrààw upirera'i
    a'e re a'e, ta'e ipurexak kar wer Tupàn pe uzemuawyze haw rehe teko wanupe a'e
    xe. A'e rupi Àmàrààw a'e, Tupàn rehe uzeruzar ma'e wanu ài hekon a'e, ta'e izypy
    mehe uzeruzar hehe a'e xe. Upirera'i imonohok kar har wanu ài hekon a'e no, imonohok
    kar 'ymar wanu ài hekon a'e no. Aze amo uzeruzar Tupàn rehe a'e wà nehe, aze Tupàn
    umuawyze a'e teko a'e wà nehe, a'e teko wiko putar Àmàrààw izuapyr ài a'e wà nehe
    no.
  imo-imo: Yu oi kangi pundu te naa kopipelie Goteni nimu ungu paimbo nimbe ipuki
    tirimumunga Goteni yu iye toya tolimu nimu. I iyemu Goteni iye toya tolimu nimbe
    karomo ningo kanangei nimbelie kangi pundu te i teko kopiwi nimbe mane tirimu
    akumu altopa mane tirimu. Akumunga imbo kangi pundu te naa kopiko Goteni nimo
    mele paimbo ningo ipuki tirimelemunga Goteni aku imboma imbo toya tolima nimbe
    karomo imbomanga pali Abraham yu aku imbomanga anda kolepamu.
  boj-boj: A muluŋ aiyosaisoqnej bati deqa a Qotei qa aqa areqalo siŋgilatej. Deqa
    Qotei na a tamo bole une saiqoji qa minjej. Osiqa a toqor bei yej. Toqor di agi
    Qotei na Abraham muluŋ waiyej. Deqa iga endegsi qalieonum, Abraham a tamo kalil
    muluŋ aiyosaiosib naŋgo areqalo Qotei qa siŋgilateqnub qaji naŋgo moma matu.
  eng-DRA: 'And he received the sign of circumcision, a seal of the justice of the
    faith, which he had, being uncircumcised; that he might be the father of all them
    that believe, being uncircumcised, that unto them also it may be reputed to justice:'
  knf-knf: Ayeenk pwala kaŧëmp kë pawo uko uloŋ unkyuujuŋ kë Naşibaţi adobi dolaara
    do kë awo naŧool ţi kadunul wi afiyaaruluŋ. Kë hënk di akakuŋ aşin bañaaŋ bŧi
    banwooŋ baanya kaŧëmp aşë fiyaar Naşibaţi, Naşibaţi aji bawo baŧool ţi kadunul.
  san-KHM: អបរញ្ច ស យត៑ សវ៌្វេឞាម៑ អត្វក្ឆេទិនាំ វិឝ្វាសិនាម៑ អាទិបុរុឞោ ភវេត៑, តេ
    ច បុណ្យវត្ត្វេន គណ្យេរន៑;
  arn-NT: Fey wüla Abraam ta sirkunsidangey, kiñe marka reke ka kiñe sellu reke Ngünechen
    tañi dew llowetew kiñe nor mongen wentrungelu reke, fey tañi mupiltun ñi duam.
    Fey tüfa famngechi, ta Abraam chaw reke nietueyew kom tati nielu ta mupiltun,
    tunte sirkunsidalelayafuy rume engün. Ngünechen ta ka femngechi llowaeyew ta kisu
    engün nor mongen chengelu reke.
  zas-NT: Chi biabaman ziꞌc bén ad yuꞌt xtol, dxel guyuman sen guin din sen guin na̱j
    guial ma nüjn Dios laaman cwent ziꞌc bén ad yuꞌt xtol guial bililadxaman laaman.
    Zeel na̱j Abraham dad par ree bén rliladx Dios, majsi ad yuꞌt reeman sen ni ru
    ree bén Israel, per por guialrliladx guin nüjn Dios laa reeman cwent ziꞌc bén
    ad yuꞌt xtol.
  ken-NT: Nsyɛ́p anɛ básiɛ́bhɛ́ Abraham kɛ achi nyaka ɛrɨŋ ɛnɛ Mandɛm afyɛ́ yi amʉɛt
    bɛtɔŋ bɛ yi abhɔŋ nɛka nɛ yi tɛ mpok anɛ bábhɨ́kɨ́ re syɛp yi. Mandɛm ákʉ́ nyaka
    nɔ bɛ Ábraham ambak chi-mbɨ ntá bo mankɛm abhɛn mánóko Mandɛm mpok bábhɨ́kɨ́
    re syɛp bhɔ, nɛ nta abhɛn nɛka ɛnap nɛ Mandɛm nɛ́kʉ́ yi ásɔ́rɛ́ bɛ bɔ bachi chak
    bɛsí bhi.
