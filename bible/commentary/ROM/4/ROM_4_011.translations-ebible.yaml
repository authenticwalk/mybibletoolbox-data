    mikamna ja kwatabtä Abrahamye. Ne aisete ni ñäräkrä ñakare kwatabtä, akwa tä tödeke
    Jesukristobti abko tä tödeke Ngöböbti Abraham kwrere, aisete Abrahamta nebe rün
    kwrere arato. Ye aisete ni ñäräkrä ñakare kwatabtä akwa tä tödeke Ngöböbti, yebtä
    abko ngite ñakare mda Ngöböta niere.
  azg-NT: Ee vi jndëcya sijndaꞌ Tyoꞌtsꞌon na quitsꞌaa nquii juu tsꞌianꞌñeen . Ndoꞌ
    na sꞌaa jon na nndaꞌ, itsiꞌmanhanꞌ na condui Abrahamꞌñeen tsꞌan na tajnan tsixuan
    ngꞌe na tovantyja tsꞌon juu jon vitjachen na ntsꞌaa nquii juu tsꞌianꞌñeen yohin.
    Ndoꞌ ngꞌe joꞌ, conduihin tye tsoñꞌen nnꞌan na vantyja nꞌonhin min na tacondui
    tsꞌianꞌñeen yohin. Itsꞌaa Tyoꞌtsꞌon na nndaꞌ chaꞌ nndëë ntquen jon nanꞌñeen na
    tajnan nanꞌxuanhin.
  bhd-bhd: परमेशरे तै पेइलो कबूल कियो ते धर्मी ठहराव, ज़ेइस हेजू तैसेरो खतनो न थियो
    भोरो, ते तैस खतनेरो निशान मैलो, कि तैस धार्मिकता पुड़ छाप भोए, किजोकि तै तैन सेब्भी
    केरो (आत्मिक) बाजी ठहरे ज़ैना विश्वास त केरतन पन तैन केरो खतनो नईं भोरो। तैना भी
    तैन केरे विश्वासेरे वजाई सेइं धर्मी भोन।
  too-NT: A'calīstān circuncidarlīca. Lā' huā'mā' līlakapascan que Abraham tzey na
    ixlacapūn Dios por ixpālacata ixlīpāhuan Dios, a'yuj tūna'j ixcircuncidarlīcan.
    Lā' chuntza' Abraham hua'chilh xatāta' de ixlīhuākca'n a'ntī Dios cāmāpānūni'lh
    ixtalaclē'i'ca'n por ixpālacata talīpāhuan Dios, a'yuj tū' cācircuncidarlīcanī't.
  ind-AYT: Abraham menerima tanda sunat sebagai meterai kebenaran yang ia miliki oleh
    iman, ketika ia masih belum disunat supaya ia dapat menjadi bapa semua orang yang
    percaya, walaupun mereka belum disunat, supaya kebenaran itu juga diperhitungkan
    bagi mereka;
  cjo-NT: 'Ñaakiro, tekirani itotonatzironi rameentarini Tajorentsi, rowameethatantariri.
