    nene ámina anosa amimó. Avalahá eza lá ike, kugupeló Ómasímini anosa nomi vegená
    keza Ómasimú gili alévolé ita vegenalitini améipo loló onoimóma neve. Kezamuki
    Ómasímo gelekago, lihimáini asú okimikiko minatave loko lokimikave.
  lcm-lcm: Na kata luk a lampulit ang asukang ta akanangai asi nak akit ani tutuman
    i vilvil akorong ang, nang kata luk ia marai kana lomlomon. Ninia palau a lomlomon
    ang kata lapo atogon ia si kana po tav lamut lak ang. Tukulai ina ani nia ka tamaria
    i ri vap aongos voiang kipo lomlomon, kantanem kipo tav lamut, na singina God
    ka taot iria ta kipo korong e matana.
  aer-aer: Ngkarte angkeke rarle arratye aneme rarle Renhe arratye itelarekenge, ingkerne
    anteme Abraham-arle artwe-irreke. Kele, re artwe-irreke imernetyeke, Ngkarte-arle
    angkeke re arratye anemeke rarle Renhe arratye itelaremenge ware. Kele lyete anteme
    tyerrtye areyele-arle Ngkarte arratye itelareme Abraham-arteke anemele. Ngkarte
    angkeme itne-arle arratye aneme-anteye itne-arle Renhe arratye itelarerlenge nhenge
    Abraham-ele-arteke. Alakenhe ikwerenge anteme anwerne Abraham akngeye anwerne
    ingkirrekeke akeme, Ngkarte arratye itelaremenge areye-arle. Arrantherre akaltye
    aneme Jew anetyakenhe atningkele Ngkarte arratye itelareme artwe-irretyakenhe-arlke,
    itne-inpe Abraham akngeye itnekenhe akeme.
  qvc-NT: 'Chayshina Dyus pirdunaptinraqmi, Abrajanqa chay siñalta kwirpumbiqa rurarqan,
    ama qonqanambaq: Dyusmi pirdunawashqa, paypi kriyishqayrayku, nishpa. Chaymi chay
    Abrajanqa Dyuspi yumbay kriyiqkunapa taytanchiqshina. Kanan payraykum yach''anchiqllapa:
    Tayta Dyusmi chay mana siñalniyuq kaqkunatapis pirdunan, paypi kriyiptinllapaqa,
    nishpa.'
  tgl-ULB: Tinanggap ni Abraham ang tanda ng pagtutuli. Ito ay tatak ng pagkamatuwid
    ng pananampalataya na mayroon na siya nang siya hindi pa natutuli. Ang bunga ng
    tandang ito ay siya ang naging ama ng lahat ng nananampalataya, kahit na hindi
    sila ay nasa hindi pagtutuli. Ito ay nangangahulugan na ang katuwiran ay maibibilang
    sa kanila.
  cbs-NT: 'Januxun Abrahamnen Diosun jancha ikunwainwen taexun unanti wakin jawen
    shinanmati wakin jawen jina kubichi mextenibuki, jaska ikai tsuabunda xabakabi
    jau unanunbunan. Diosun jaska waniken dasibibun Diosun jancha ikunwainbu Abraham
    jatun epa ikunkaintiwaniki, jabun jatun jina kubichi mextemisbu inun jabun mexteabumadan.
    Jaska tibibu Diosun jatudi unanti wakin: “Yuda pepabuki”, jatu waxanikiki.'
  xtm-NTPP: Kovaa jâ ni kukanu ini de Su'si ma visi ñatuu kitnuni‑ka de ma, sani te
    ni jakitnuni de, sukan‑va'a ko kuu i in seña ja kaxtnu'u i ja jâ ni kukanu ini
    de Su'si ma te ni kandija de ja ká'an Su'si ma te jâ ni nduu de in tee sa'a ja
    va'a ja ndaa. Te chukan kúu ja iyo de ja ko kuu de yuva ndaka ñayii ka kukanu
    ini Su'si ma visi ñatuu ka yitnuni tee ma, vaa ká'an Su'si ma ja jâ ni ka nduu
    i ñayii ka sa'a ja va'a ja ndaa sukan játna ini maa ya ma.
  nnq-nnq: Ulaimu ngajeketela kiingi chu kuinigwa kulaya kutenda ajekataligwe kube
    jwambone nnongi ja Nnoongo, gambu gu kuhyobalela kwakwe tango nu kuinigwaje. Kwa
    nyenie, Ulaimu nga awawa ba boa abaamine nu kubekigwa kube bambone nnongi ja Nnoongo
    gambu gukuamini kwabe iganukube bainigweje.
  bao-NT: Cʉ̃ jeyua quejero yapare wide taaya manigʉpʉra, díámacʉ̃ cʉ̃ ca tʉo nʉcʉ̃
    bʉorije jʉori, “Añugʉ niimi,” ĩi ecoupi Ʉmʉreco Pacʉre. Añugʉ cʉ̃ ca niirijere
    to bii ĩñojato ĩigʉ, jiropʉ cʉ̃ jeyua quejero yapare wide taa ecoupi Abraham.
    To biri Abraham, cʉ̃ja jeyua quejero yapare ca wide taaya manirã nii pacarã, ca
    tʉo nʉnʉjeerã niipetirã pacʉ niimi. O biro cʉ̃ja ca biiro macã cʉ̃ja cãare cʉ̃ja
    ca tʉo nʉnʉjeerije jʉori, “Añurã niima,” ĩimi Ʉmʉreco Pacʉ.
  san-ORI: ଅପରଞ୍ଚ ସ ଯତ୍ ସର୍ୱ୍ୱେଷାମ୍ ଅତ୍ୱକ୍ଛେଦିନାଂ ୱିଶ୍ୱାସିନାମ୍ ଆଦିପୁରୁଷୋ ଭୱେତ୍, ତେ
    ଚ ପୁଣ୍ୟୱତ୍ତ୍ୱେନ ଗଣ୍ୟେରନ୍;
  huv-NT: Abraham tayar andeac Teat Dios, ndoj quiaj tajlüy circuncidado. Aag ayaj
    tajlüy para majüiquich naleaing lamayar andeac Teat Dios. Cos Teat Dios lamawün
    nej asoet wüx nganaw majlüy circuncidado, quiaj a Abraham tiün marang atnej nateataran
    ocueajiw meáwan monyar andeac Teat Dios, ajcüw leawa Teat Dios lamawün asoetiw
    masey ngo majlüyiw circuncidado.
  otn-NT: M'mɛfa p'ʉya, ra̱ Abraham bi̱ njapra̱ hmɛ̱pya ngue ra̱ circuncisión, gue'a̱
    bi̱ nøpa̱ hmɛ̱pya Oja̱ ngue ya bi hojpi ngue bi 'yɛ̱c'ɛ̱i̱. Ja̱na̱ngue nu̱yá,
    guehna̱ ra̱ Abraham i̱ nnøpa̱ papá to gätho ja yø nt'ɛ̱c'ɛ̱i̱ ya. Ma̱da̱gue'a̱
    hi̱ngui̱ n'youi ra̱ hmɛ̱pya ngue ra̱ circuncisión, pɛ Oja̱ di hojpi.
  nop-nop: Adi feknit mokit hatiŋila Bepaŋ nadisukilitimimbune Bepaŋdi nadimimbune
    me didimeniŋ tuguk, unduŋ tigidibaune Bepaŋdut welekubugoŋ titiŋdok fekŋiŋ u mindaŋ
    niŋguk. Kaŋ Abalaham adi unduŋ tiŋa metam fekhinit mokitdi Bepaŋ nadisukilitimiŋa
    metam didimehi tiiŋ adi’walaŋ talitimeŋ tiyemilak.
  obo-NT: Woy dos kodpotupu rin, patow no tapoy ron sikandin id podmotallong to Monama
    ukit to kopomakoy rin. De-en id ngoranan sikandin no amoy to langun nod pompomakoy
    no id podmotallong to Monama, ahad waa ran notopu-i.
  cak-ENT: Y ri circuncisión ri xban chin, retal richin que tik'alajin que ketzij,
    que man jun vi rumac xk'alajin chuvüch ri Dios roma xutakej. Pero rija' man jun
    vi c'a rumac xk'alajin chuvüch ri Dios tok c'a man jani banun tüj ri circuncisión
    chin, y romari' nbix que rija' quitata' conojel ri nyetaken ri Dios y nban cheque
    que man jun quimac nk'alajin chuvüch, stape' (aunque) man banun tüj ri circuncisión
    cheque.
  lif-NT: ᤀᤒᤪᤠᤜᤠᤔᤖᤧ ᤂᤥ᤺ᤛᤢᤒᤠ ᤁᤴ ᤜᤷᤍᤥ ᤜᤧᤰᤔᤠ ᤌᤡᤶᤔᤡᤱᤃ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤴ ᤏᤛᤠ᤺ᤴ ᤆᤥᤃᤢᤀᤠᤱ ᤘᤕᤧᤸᤗᤧ
    ᤜᤷᤍᤥ ᤔᤧᤴᤜᤧᤰᤁᤣᤀᤣ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤂᤢᤏᤧ᤹ ᤛᤠᤶᤕᤥᤏᤡᤒᤠ ᤗᤣ᤺ᤳᤋᤢᤒᤠ ᤐᤠ᤺ᤴᤏᤡᤸᤗᤧᤴ ᤔᤡᤰᤛᤣ᤺ᤴᤗᤥ॥
    ᤜᤧᤰᤁᤣᤗ᤹ᤖᤡᤰ ᤀᤒᤪᤠᤜᤠᤶᤔᤡᤴ ᤜᤷᤍᤥ ᤔᤧᤴᤜᤧᤰᤁᤣᤛᤠᤱ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤴ ᤏᤛᤠ᤺ᤴ ᤁᤧᤈᤥ᤺ᤰᤐᤠᤜᤠ᤹ᤖᤧ ᤂᤢᤏᤡ᤹
    ᤐᤠ᤺ᤖᤥ॥ ᤂᤧᤱᤜᤠ᤹ᤖᤧ ᤏᤛᤠ᤺ᤴ ᤔᤧᤈᤥᤃᤢᤒᤠᤸᤗᤧ ᤆᤥᤃᤢᤸᤗᤧ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤂᤧᤱᤜᤠ᤹ ᤛᤠᤶᤕᤥᤏᤡᤒᤠ ᤗᤣ᤺ᤳᤋᤢᤛᤡ᤹ᤖᤥ॥
  mie-NT: De cuéé cā nī nīhīn dē tunī circuncidar. De suu nī ncuu iin seña, modo iin
    sello jā ní sndáhvā yā cuāchi dē sīquī jā súcuán nī ncandíja dē. De jā ñúcuán
    cúu jā ní ncāhān yā jā cúu dē tatā nūū ndācá nchivī jā cándíja ji jā sáhá yā jēhē
    ji, de saá-ni nūū nchivī jāá nduú ní ncúu circuncidar, chi suni sndáhvā yā cuāchi
    maá ji.
  san-TIB: ཨཔརཉྩ ས ཡཏ྄ སཪྻྭེཥཱམ྄ ཨཏྭཀྪེདིནཱཾ ཝིཤྭཱསིནཱམ྄ ཨཱདིཔུརུཥོ བྷཝེཏ྄, ཏེ ཙ པུཎྱཝཏྟྭེན
    གཎྱེརན྄;
  qve-NT: Abrahamqa circuncisión costumbreta manaraq ruwachikushaspanmi, ña salvasqaña
    karan. Chaymantañan circuncisión costumbretaqa huk señal hina aychanpi kananpaq
    ruwachikuran. Chayraykun Abrahamqa Diospi iñiq mana circuncidasqa runakunapapas
    papan hina. Chaymi Diospi iñiq runakunaqa, mana circuncidasqa kashaspankupas,
    Diospa ñawpaqninpiqa mana huchayoq justo runakuna kanku.
  pao-NT: '@see-verse:ROM.004.010'
  cbu-NT: 'Apanll ichtaru Apramarineetsi yutaritshishirinee kapeetarangiya. Anumunsha:
    Nutseetsish ktsupangi, watam shiyaa tputsirinawa; Apanll Apramarinee tárangasha.
    ¿Nitaati Apramarini wanuts ktsuparangu anumand Apanll mangoo yararang? nda. Itaru,
    yuwamand Apanllimun mang'' taturangu anumand Apanll yutaritshishirinee tachingarangiya.
    Ashirucha, iysha Apramarini tamarangpari ashiruni Apanllee mangoonkuni, Apanllsha
    iyaa mangeetsshitini yarkiya. Iysha nduntaa nutseetsini ktsupkuni, Apramarinchichtanicha,
    táchiniya.'
  usa-usa: aúma káratin-abuma matáimma wení itáíq-itaiq umá yabi-í-yátáákóní awaaméqá
    aúma íkaratai-kanaaraq wáqe-uraimma maami-kátékó-yátááqá áqnáabaq Áánûqtukaq itáíq-itaiq
    umá yabíkáipoana matáiye. miráipoana Áabaraama máqte-kayukayaba Áánûqtuma yirummá
    aména yúma íkarataa-kayukayaba yiboáráá-náqá aúkáiye. yeráwáqá wekáá umá Áánûqtukaq
    itáíq-itaiq umá yabíkéta kateko-yátááqá kanaaráq mayánéta wenáráaqa aúkáae.
  soy-soy: Kɛpirɛ kɑpi u riké ɑi nyísɛ rɛ Uléécɑɑ yɛ unfɑtɛnɛ nnyɑ u pɑnsɛsɛlɛ
    ɑsei ute ɑpi kɛlenɛ u ké. Apirɑhɑm yɛ lɛ̃ nnyɑ pɑnsɛlɛ pɛpɛɛ Uléécɑɑ nɛ kɛfɑ
    n tɛnɛlɛ̃ usɑɑ úu kɔ pɛɛ kélɛ̃. Yɑrɛ kɛ Uléécɑɑ uu Apirɑhɑm m pɑnsɛsɛ ɑsei
    ute úu kɔ pɛɛ kélɛ̃ mɛcɔ kuu kɔ pɛ̃ pɑnsɛsɛ.
  hui-hui: Ibu dongone podo mabu mani bini. Abarahama ibunaga dongone podo mabu binigo
    irane ibu mini mbiraore wu heago hondowa Ngode Datagaliwabehanda, Ibu mini tigabiwi
    ka, lene lalu mani manane ogonime walia hene. Ani binigo dongone podo mabu bini
    nabibi wali agali bibahende ta nabi Ngode Datagaliwabehondo mini mbiraorewi karuhondo
    ibugua, Mini tigabiwi ke, leneru tinaga mamali Abarahama hene ka.
  amf-amf: Abraam akar qaaman yinin taxadhensa birayse Barjodar woylamin yinin qajenka
    kinin haapon tipamonam tipisea milkit konin doadettsi qaaman ki taxadhade. Ogonante
    Abraam qaaman taxadhima Barjodar woylamin qajayna eena tipane hamayse kenin paydadhoadettsi
    ke wulsa imba ki maatade.
  quc-NNT: Te k'u ri' ri qa mam Abraham xok ri retal ri ojer trato che ru cuerpo ri
    are'. Are k'u wa' retal ri käk'utuwik chi q'alajisam chi rumal ri Dios chi jikom
    ranima' rumal chi xkojonik. Je ri' ri Abraham xok che ki tat konojel ri kojonelab'
    ri man kojom tä ri retal ri ojer trato che ri ki cuerpo. Je wa ri' ri e are' xuquje'
    keq'alajisax rumal ri Dios chi jikom kanima'.
  dob-dob: Ta lodaba nina ꞌatuwa weꞌiweꞌiyaya ꞌebweu ꞌieꞌiteda ꞌaene Ebelaamo ꞌina
    emisega ꞌawapalupalu ꞌilobena Yaubada ꞌenega, ga muliyega lodaba ꞌiꞌewena. ꞌEnega
    taudi nigeya lodaba siꞌewaꞌewa ta esi siemisa, ꞌidi emisega Yaubada ꞌida ꞌawapalupaluyedi,
    be taudi Ebelaamo natuꞌaiꞌailinao.
  wrs-wrs: Aprahamba Sesoam undnahonam lohmanavna keknamba, wo sism henamba hutovpa
    kovhueimnina, inethalm, osm Sesoava hemba doa nengthana, indhanarini windel. Noinda
    hevna hutov kovhoalla, nonorava avav, osva himba indhanarini windel lohv Sesoana
    novrava hevna undnahonara. Wo noinda osva indkumbiva yimba Yutanindna meisungundmba,
    yimba nomba temba keknamba avpa undnahonamba, wo heva os yimba mendah khui pevnatovna
    av, wo Aprahamba simbelmsna luhunv yenamba. Wo noinda he simbelmsnamba luhunv
    indkumbimba, nonamba temba keknam amnavpa undnahonamba, wo Sesoava hemba indhana
    windel, maim nengsmoa ona.
  mca-mca: Qa i'nk'aƚe tisij pa'aj pa' Abraham qa yaqsiijkii pa'aj kakha' yiwu'm ƚaxpa's
    (circuncisión), qe qa' jutsiqaxi'ij in yi'sinhetijupi' pa' Intata in yit'ijets
    yatsathen pa' Abraham qe ta'ƚets in nite' yeqeku'. Qa hik ta'ƚijupi' in hik ƚunyejei
    iye qu' nata'ƚets pa' Abraham'ik'i pekhewe' nite' yaqsi'jtaxijkii kakha' yiwu'm
    ƚaxpa's (circuncisión) qa nite'ƚe yeqeku' pa' Intata. Qa hik ta'ƚijupi' pa' Intata
    in yi'wen in nite' yeqeku', ma' qa yi'sinhetijupi' qu' nit'ijets yatsathen enewe'en.
  tzo-TZC: Tsꞌacal to un, ti Abrahame laj yichꞌ ti circuncisione, señail ti laj xa
    sta ti lec xꞌilat yuꞌun ti Dios ta sventa ti laj xchꞌunbe ti scꞌope. Jaꞌ jech
    ti Abrahame icꞌot ta totil yuꞌunic ti buchꞌutic ta xchꞌunic ti Diose manchuc mi
    muꞌyuc yichꞌojic ti circuncisione. Jaꞌ jech ti Diose lec ta xil xtoc ti cristianoetic
    taje.
  jao-jao: Nganinya barra, namba aliyaliya rduwarra nya-mangaji, baji barra kumba-yibarra
    na-wurdu yilaa ki-Kada, kulu ki-Kada kilu-yibarra malbu, yiwa nmanthawu barranamba
    yurlurr yiku. Kulu ngulakari barra kalu-ma barra Yiburama, kalu-ma yiwa nmanthawu
    rduwarra, kalu-ma nganinya, yiwa yiku nganthawu karanka ndiwa nyikungu, Yiburama.
    Ambuliyalu Yiburama, kurdardi kiwa-nmanma rduwarra, kumba-yibarra na-wurdu yilaa
    ki-Kada, kulu ngulakari nalarrku kalu-wanda nya-mangaji. Nganambajilulu alu marda,
    kurdardi li-rduwarra, kalinyamba-yibarra nalu-wurdu yilaa ki-Kada. Kulu nganinya
    barra Yiburama ambuliyalu alunga ka-arri barranamba nyalunga-biyi, kulu li-mangaji,
    kurdardi li-rduwarra, ngulakari jalinyamba-yibarranji nalu-wurdu ki-Kada marda,
    kulu ki-Kada jalilu-yibarranji nmanthawu barranamba yurlurr yiku ngalalu nyamba-yibarrantharra
    nalu-wurdu yilaa barranamba Yiburama.
  mya-mya: သူ့​အား​ဘု​ရား​သ​ခင်​ယင်း​သို့​လက်​ခံ​တော်​မူ ပြီး​မှ​အာ​ဗြ​ဟံ​သည်​အ​ရေ​ဖျား​လှီး​မင်္ဂလာ
    ခံ​ရ​၏။ ထို​အ​ရေ​ဖျား​လှီး​မင်္ဂလာ​ကား​ဘု​ရား သ​ခင်​သည်​အာ​ဗြ​ဟံ​၏​ယုံ​ကြည်​မှု​ကို​ထောက်
    လျက် အ​ရေ​ဖျား​လှီး​မင်္ဂလာ​မ​ခံ​မီ​ဖြောင့်​မတ်​သူ အ​ဖြစ်​လက်​ခံ​တော်​မူ​ကြောင်း​ကို​သက်​သေ​ပြ
    သော​အ​မှတ်​လက္ခ​ဏာ​ပင်​ဖြစ်​၏။ သို့​ဖြစ်​၍ အာ​ဗြ​ဟံ​သည်​အ​ရေ​ဖျား​လှီး​မင်္ဂလာ​ကို
    မ​ခံ​သော်​လည်း​ဘု​ရား​သ​ခင်​ကို​ယုံ​ကြည် ခြင်း​အား​ဖြင့် ဖြောင့်​မတ်​သူ​အ​ဖြစ်​ကိုယ်​တော်
    လက်​ခံ​သူ​အ​ပေါင်း​တို့​၏​အ​ဖ​ဖြစ်​လာ ၏။-
  gng-NT: Ni ya puoli bó nɛ Uwien cère' *Abraham jiɛ' uʼpunl. Upunjiɛ nnɔ nɛ yé
    kudìɛku kùa wɔngeh ki teh *Abraham ya tekjim bo nɛ Uwien bù' wɔ ugbɛmɔ̀ndaan
    ki laa' wa laan jiɛ' punl. Nɛn nɛ cère' *Abraham yé binib bà kɛ teke' Uwien
    ki jin' ka jiɛ' pun ya yaajɛ ŋɔ Uwien ń bù biʼmɔ bigbɛmɔ̀ndɛnb.
  cbi-NTPO: Tsejtu Abrahamnu Dios señas ikaamiya, yachi señas jutyuwaaren yanu keenguitaa
    uwain ya naakesa tyañuba tsanguen chumu kurave ti' keewaanaa tsanguemi. Abraham
    juntsaitaa Dioschi señas jutyularen Diosnu keenguimulachiya ya' apa juuñuu kurave,
    matyu Diosnu keenguitaa yai bain Dioschi ura' kemu kuranu deeñu' mitya.
  ikk-NT: Osolobuẹ nọ gi ịkwa ugun ye ẹ ahịma, gi ghọsị n'ọ rị-ọchan, ya wụ n'ọ rịgụọlẹ
    ọchan ghahanị okukwe k'o kelẹni kwa ugun—kẹni Ebraham wụrụ nẹdi ndị ile kwerini
    kwalẹni ugun; kẹni Osolobuẹ gi ifiri okukwe wẹ kpọzịkwọ wẹ ndị rị ọchan.
  leu-leu: E mui a Piran xa a tavaie pana fakalimaanan ina vuputuk xena faxaalit o
    nane fo xali na Abrahem pana mataa fatak sena namkaian sina mon e pife sena vuputuxan.
    E voxo na Abrahem xo a tamana mu rabuna xapiak aava ri namkai sena Piran taasaxa
    ri pife vuputuk talo a Piran i taa xali nari vaxa pana rabuna fatak.
  maz-NT: Pero ya vi 'ñench'e o̱ mü'bü Mizhocjimi; nguec'ua o mama Mizhocjimi c'ü
    dya cja mi tũ nzhubü e Abraham. O jmeya o̱ cuerpo c'ü rví jizhi ya vi mama Mizhocjimi
    c'ü dya cja mi tũ nzhubü c'ü. Nguec'ua e Abraham ngue o̱ mboxtita texe c'o ench'e
    o̱ mü'bü Mizhocjimi zö menzumüji a Israel, zö jiyö. Zö dya jmeya o̱ cuerpo yo
    dya menzumü a Israel, pero 'ma ra 'ñench'e o̱ mü'büji Mizhocjimi, ra tsjapüji
    o̱ mboxbëche 'ma e Abraham. Na ngueje ejmeji c'ua ja nzi xo va 'ñejme e Abraham.
    Y ra mama Mizhocjimi c'ü ya perdonaoji; dya ri tũji nzhubü.
  bod-N: ཁོང་ལ་མཚན་སྐྱི་བཅད་པའི་དཔང་རྟགས་ཐོབ་པ་ཡིན། དེ་ནི་མཚན་སྐྱི་མ་བཅད་པའི་དུས་སུ་དད་པ་ལ་བརྟེན་ནས་མི་རྣམ་དག་ཏུ་བརྩིས་པའི་རྟགས་མཚན་ཞིག་ཡིན་ཏེ།
    ཁོང་ནི་མཚན་སྐྱི་མ་བཅད་ཅིང་དད་པ་ཡོད་པའི་མི་ཐམས་ཅད་ཀྱི་མེས་པོར་གྱུར་པ༌དང༌། མི་དེ་རྣམས་ཀྱང་མི་རྣམ་དག་ཏུ་བརྩི་བར་མཛད་པའི་ཕྱིར༌ཡིན།
  tca-NT: Rü Tupana nayaxuxguwena nixĩ ga ínawiechèxmüpẽ́xechiraü̃xü̃ ga Abráü̃. Rü
    yema nixĩ ga norü cuèxruü̃ ga nawa nüxü̃ nacuáxü̃ na aixcüma Tupana marü nayaxuxü̃
    rü nüxü̃ nadauxü̃ na namexü̃ yerü nüxü̃́ nayaxõ. Rü ngẽmacèx i ñu̱xma ya Abráü̃
    rü tümanatü yiĩxü̃ ya guxãma ya yíxema yaxõgüxe woo tama ítawiechèxmüpẽ́xechiraü̃gügu.
    Rü ngẽmaãcü ya Tupana rü tüxü̃ nayaxu ya guxãma ya yíxema yaxõgüxe, rü tüxü̃ nadau
    na timexü̃ erü tayaxõgü.
  zpl-NT: Nu chenu ubacuꞌ Diose Abraham nú la luꞌculla dula, che luzeꞌelá uquie señacuaꞌ
    liꞌilla, xne señacuaꞌ neca nú nebacuꞌla Diose liꞌilla nú la luꞌculla dula equie
    nú uchili arquiꞌlla liꞌinu. Scua neca Abraham paꞌ ye bee bene enu nzeli arquiꞌ
    Diose, mase nú la nequie seña nú rquie bee bene Israel liꞌilla, pero lunú nzeli
    arquiꞌbeella Diose nebacuꞌlanu liꞌibeella, nú la luꞌcu beella dula.
  mbc-NT: Moropai morî pe Paapaya Abraão ku'sa' tîpo, tîmere pi'pî pottî ya'tî'pî
    Abraãoya. Mîrîrî inkupî'pî wanî'pî ekareme'nen pe. Î' kai'ma innape ikupîiya wenai,
    yairî Paapaya ikupî'pî ekareme'nen pe, maasa tîmere pi'pî pottî ya'tîsai'ya pra
    tîîse. Mîrîrî warantî Abraão wanî tamî'nawîronkon manni'kan innape Paapa ku'nenan
    yunkon pe, teuren tîmerekon pi'pî ya'tîtîponkon pepîn. Inkamoro ku'sa' Paapaya
    morî pe innape tîku'to' to'ya wenai, Abraão ku'sa' tîuya warantî.
  ndg-ndg: Abraham apoki alama ya likombe. Agogo wabile muhuri yelo haki ya imani
    abile nayo tayari kabla ana inilwa-lii. Matokeo gake ga alama aye abalangilwe
    panga Tate ba bahamini, hata bange inilwa kwinama panga hakinga yabalangilwa.
  wsk-wsk: Ale nu kumik guang me batoga la, Kaem ko gomang ningi nunguning te, nup
    umu tam ale, ko kausa mu nu kumik guang batoga te namaram. Bore te se, nu mu kari
    awiriya nungumik guang me batoga, bare Kaem ko nongomang ningi nunguning se Kaem
    nunga balam kari ningo diram ko nunga balam, wore nunga nonet.
  toj-NT: Eso sí, ja mas tzaani, c'ulaji ni circuncidara. Pero alahuic cabi, ¿jastal
    lec c'ulaji circuncidar? Pero ¿mi ma jauc seña que sc'uan ta ja Dios ba, c'ulaji
    ta perdonar yuj ja Diosi? Pero bajtan sc'uan ja Diosi, tzaan ti c'ulaji circuncidara.
    Jayuj ja Abrahami, yen ni mero sea yi ja sbej ja ma' mi circuncidado ayuqui. Como
    sc'uane ta ni ja Diosi, jayuj perdonado xa ni ayea. Ja jastal c'ulaji perdonar
    ja Abrahami, jach c'ulajiye ta perdonar ja yenle chomajquili.
  tbc-tbc: Iŋ tinin suŋulon gamugo dutute bo man, iŋ ilon lo rumok ak lo iŋ tamol
    itaotan ak imado ya. Amaiak lo iŋ tinin suŋulon dutute yan san kob iŋane ya, Anut
    iŋ tamol itaotan ibol an lo kob an kuai isi a. Dal an lo tamolpein fidian a ilod
    lo rumok gug tinid suŋulon ta dutute na yan gidad, Abraham Anut iŋ idiraig itaot
    dilasa yan, iŋsad tamad imado ya.
  sna-sna: Uye akagamuchira chiratidzo chokudzingiswa, sechisimbiso chokururama kwaakawana
    nokutenda asati adzingiswa. Saka naizvozvo ndiye baba wavose vanotenda, asi vasina
    kudzingiswa, kuitira kuti kururama kugopiwa kwavari.
  smk-NT: Nipaturi' ya tana si Abraham sin masusuyot nin paka'kitan tan pammatutuo
    a nikwinta nayaynan mapteg nin Dios ba'yo ya et nin naturi' bana' ta nagmatalek
    ya kona. Ket si Abraham, nag'in yan bara'mon ama ran saray sarba ran mangarig
    kona, ket bana' sa pagmamatalek ra, ikwinta nasaran mapteg nin Dios abirno nin
    ambo' saran turi' o Judio.
  grc-TCGNT: καὶ σημεῖον ἔλαβε περιτομῆς, σφραγῖδα τῆς δικαιοσύνης τῆς πίστεως τῆς
    ἐν τῇ ἀκροβυστίᾳ· εἰς τὸ εἶναι αὐτὸν πατέρα πάντων τῶν πιστευόντων δι᾽ ἀκροβυστίας,
    εἰς τὸ λογισθῆναι καὶ αὐτοῖς τὴν δικαιοσύνην·
  gof-WFTW: Abrahamey qaxarettanaappe sinthe iya ammanoy iyaw xillotethi gididi taybettidayssa
    erisanaw, iya qaxxaroy malaata gidis. Hessa gisho, Abrahamey qaxxarettonna ammaneyssatasinne
    ammanon xilleyssata ubbaas aawa gidis.
  spa-BLM: Recibió la señal de la circuncisión, sello de la justicia de la fe que
    tenía mientras estaba en la incircuncisión, para ser padre de todos los que creen,
    aunque estén en la incircuncisión, a fin de que también les sea contada la justicia.
  kyz-NT: 'Werowiar ire tee Janeruwarete ''ga ''jau Abraão ''ga upe rakue: “Ejemojewagukat
    ''ga amũ upe. Eja''yra ''ga, ejemiayuwa ''gã nanẽ emojewagukat nũ”, ''jau ''ga
    Abraão ''ga upe rakue. A''ere Abraão ''ga ''ga rerowiari ra''ne. Werowiar ire
    tee Ku''jywa ''ga ''i ''ga upe: “Ejemojewagukat ''ga amũ upe”, ''jau. A''eramũ
    ''ga jewaga Ku''jywa ''ga rerowiara resaukaa janee. A''eramũ Janeruwarete ''ga
    rerowiaaramũ jane juejue ''jau: “Abraão ''ga janeruwa ''jawewara. ''Ga ''ã Jarejuwarete
    ''ga werowiat rakue. A''eramũ ''ga janeruwa ''jawewara janee”, ''jau jane jarejaupe
    Abraão ''ga ree. Judeuramũ ore, judeue''emamũ pẽẽ ''jau. Pejewage''ema agawewi.
    A''etea ''ga, “eneresage jee”, ''jau pẽ nupe werowiaramũ. A''eramũ pẽẽ nanẽ ''jau:
    “Abraão ''ga janeruwa ''jawewara janee”, ''jau pẽẽ nanẽ nũ. Jarejuwarete ''ga
    rerowiaaramũ juejue aipo ''jau Abraão ''ga upe.'
  dao-dao: Acunakyase, vun am a mawih ham üng a jumnak am ngsungpyunnak yahki tia
    ksingnak vaia, vun mawi lü msingnak pawhki. Acuna ngsungpyunnak cun ami phäha
    kya khaia, vun am mawikie üng jumeikie naküta paa kyanak thei vaia ni.
  cya-cya: Chon' nde'en can' ncua circuncida 'in yu, una cua' lca luhui yu tloo Ndiose
    loo nu ya qui'an ti' yu 'in ñi, si'yana ca yu sti nchgaa nu ndiya qui'an ti' 'in
    Ndiose siya' a ncua circuncida 'in, si'yana lo'o can' quinu luhui loo nu tsa qui'an
    ti' 'in ñi.
  nii-nii: Eiparam ok Gos pii gii nirim. Nirim ełe nge, Gos eim kin kun ka nipi mundum.
    Mundang kin, jep oł wumb keningii ni epi eim ekii se ngenj kopsim. Pe nga Eiparam
    sinim wumb Gos kin pii gii nik kin, ngenj kopisnenjing wumb ei nge kupenjpin.
    Yi mił ku, sinim Gos kin pii gii ninjpin wumb ei, Gos sinim kun ka mołmun wumb
    pa nimba.
  ign-NT: '@see-verse:ROM.004.010'
  dik-NT: Ku ŋuɔ̈tden jɔl ye lɔ̈k ŋoot ciëën, aye nyuɔɔth lɔn gam Abaram acï Nhialic
    ye gam ke ye raan la cök tënë ye tueŋ wäär këc ye cak ŋoot. Ku këlä, Abaram ë
    wundït kɔc cï Nhialic gam, ku aaye gam ke ye kɔc la cök tënë ye cɔk alɔn këc ke
    ŋoot.
  cac-cac: C'ojanc'olalto ac'b'il circuncidar vin̈. A jun chi' sch'oxani to yujn̈ej
    to yac'nacoch Dios vin̈ d'a sc'ool, ochnac vin̈ vach'il d'a yichan̈, ayic manto
    ac'ji circuncidar vin̈. Yuj chi' a vin̈, icha mamab'il yaj d'a jantacn̈ej eb'
    man̈ ac'b'iloc circuncidar, tato syac'och Dios eb' d'a sc'ool, yujto vach' pax
    eb' d'a yichan̈ Dios chi' yed' vin̈.
  tzj-E: 'C''después na tak xba''na circuncidar. Jcircuncisión jara'' jun rital je
    xya''a tzra, jun rital jnec''tuwa che Abraham ne rbeyal rxin Dios rebnon rmal
    jyukbal ruc''u''x jc''ola ruq''uin. Per nabey mul: —Rbeyal rxin Dios abnon, xbixa
    tzra Abraham rmal Dios, y c''después na tak xba''na circuncidar. Cara'' c''a rbanic
    je xchumsaj Dios ch-utz c''ara'' che nbix na tzra Abraham che arja'' ttixel cxin
    conjelal je xteyke'' na quec''u''x ruq''uin Dios jmajo''n ebnon ta circuncidar
    ch-utz c''ara'' che arj-e'' nbixa chca rmal Dios che rbeyal quebnon per xe rmal
    yukbal quec''u''x ruq''uin.'
  san-BUR: အပရဉ္စ သ ယတ် သရွွေၐာမ် အတွက္ဆေဒိနာံ ဝိၑွာသိနာမ် အာဒိပုရုၐော ဘဝေတ်, တေ စ
    ပုဏျဝတ္တွေန ဂဏျေရန်;
  yaa-NT: Nios chanĩmara faito Niospa Abraham ãfe chaka soaxoni afaa chakafamisma
    keskara õixiki. Nãskaxõ chipo Abraham foshki repa xatenifo fetsafãfe tãpinõfo
    Nios chanĩmara faino. Akka taeyoi Abraham Nios chanĩmara fani askayoxoma. Nãskaxõ
    chipo foshki repa xateni. Taefakĩ Abraham Nios chanĩmara fani Niospa fake ixiki.
    Nãskano a chipo Nios chanĩmara faifo Abraham ãfe fenafo. “Abraham nõko xini ipaoni,”
    fatirofo. Abraham keskara nõ foshki repa xateyamafixõ nõ Nios chanĩmara faito
    Niospa noko chaka soaxotiro afaa chakafamisma keskara noko õixiki.
  cab-NT: Lárigiñe larúfuduni Abrahám lafíñen luágu Búngiu, ligía lerésibiruni circuncisión
    queísi seíni luágu resíbi láali lan Búngiu queísi wügǘri richáguati ladǘga lafíñen
    luágu. Ítara líña gíñe liábin Abrahám lun jáguchibei lan sun ja afíñebaña luágu
    Búngiu merésibirunga circuncisión, áni resíbi lumútiña gíñe Búngiu ítara queísi
    richáguatiña.
  clu-clu: Gintori tana run lang ang ori bilang tanda nga tana matarung run sa panulung
    ang Dios tungud sa anang pagtoo, nga natabo gani bago tana natori. Maman dan nga
    si Abraham naging ispiritoanun nga tatay ang tanan nga ara natori piro nagatoo
    sa Dios; kag tungud sa andang pagtoo ginabilang sanda ra nga matarung.
  swh-ULB: Abrahamu alipokea alama ya kutahiriwa. Huu ulikuwa muhuri wa ile haki ya
    imani aliyokuwa nayo tayari kabla hajatahiriwa. Matokeo ya ishara hii ni kwamba
    alifanyika kuwa baba wa wote waaminio, hata kama wapo katika kutotahiriwa. Hii
    ina maana kwamba haki itahesabiwa kwao.
  tpt-NT: Yu Abraham laqaꞌikal tacha qayntaun lapanaki yu ox kaval tejkan jantukaꞌ
    ixchukꞌupꞌuxnikanta. Ex astan chukꞌupꞌuxnikal para kamasul ni laqsaval ni Dios
    laqaꞌil por ixlhakapuꞌati. Chuncha val xajapay tachun yu jalaqaꞌikan tacha lajꞌoxin
    kataval por ixlhakapuꞌatkꞌan mas jantukaꞌ lakchukꞌupꞌuxnikanta.
  aai-aai: Naatu nati ar afu’afuw i Abraham ana baitumatumamaim yamutufuren baib ana
    i’inanen. Iti sawar i Abraham ana ar kanabin auman ma’am ana veya matar. Isan
    imih sabuw iyab hai ar kanabih auman baise hina baitumatumayah himamatar tamah
    i Abraham, anayabin i hai baitumatumamaim God hai ef mutufurin rouw eorereb.
  sny-sny: Nowe me'iye su, Owane Sitewi lai meni Abraham yaru ta tahe lo sahe touwei
    ne au te'eye. Tahe touwei yaru lo sitewi apou a'i te'esiya, “Abraham, Owane Sitewi
    ne tote tawesiyewe, Owane Sitewi le ma'e aseyaro a'i au irowe.” Abraham tahe topo
    lo yaru touwe su, le lu taune werese ma'e Owane Sitewi lo yo seni aseyaro a'i
    lo au te'eyei ne atuatu areiyeye. Serai meni Abraham ya'ariyei aite lu taune werese
    tahe tou ta'ame ape, Owane Sitewi ne tote tawesiyei ape henerai. Lu taune werese
    Owane Sitewi ne tote tawesiteye ape, Owane Sitewi lai lowe ma'e aseyaro wara'i
    a'i au ironamiteye. [Stt 17:10-11]
  myy-myy: Abraham ĩ tʉorʉ̃nʉja ticõri, “Queno yigʉ ñami”, yi ĩre boca ãmiyijʉ Dios.
    Ĩre ĩ boca ãmija berojʉa ĩre wiro ta rotiyijʉ Dios. “Riti Dios yagʉ ña yʉ”, yi
    tʉoĩacõri, Dios ĩ rotiado bajiro yigʉ wiro tayijʉ Abraham ñayorʉ. Ito bajiri Abrahamre
    ĩ wiro ta rotiroto riojʉa, “Queno yigʉ ñami Abraham”, yiyijʉ Dios, yi tʉoĩa masia
    mani. No Diore tʉorʉ̃nʉgʉ̃, judio masʉ meje ñabojagʉti, wiro ta ecorʉ meje ñabojagʉti,
    “Ĩ ñami quenagʉ̃”, yigʉ yiguĩji Dios. Dios ĩ boca ãmiana, Abraham janerãbatia
    robo bajiro bajirã ñarãji ĩna ĩja.
  trc-NT: Cachén xcaꞌa̱nj yoꞌ caꞌmii Diose̱ da̱nj cheꞌé soꞌ, ga̱a ne̱ cutaꞌ maꞌa̱n
    soꞌ taꞌngaꞌ man soꞌ, ne̱ tihaa̱n soꞌ rihaan nij yuvii̱ ma̱n rihaan chumii̱ se
    vaa a̱j tinavij ya̱ Diose̱ cacunꞌ xráá soꞌ, ne̱ dan me se guun soꞌ xi̱i cunuda̱nj
    nij yuvii̱ nuu sa̱ꞌ rihaan Diose̱ yuvii̱ ne ataꞌ taꞌngaꞌ man, ne̱ ase vaa quiꞌyaj
    síí cuꞌna̱j Abraham roꞌ, da̱nj ꞌyaj uún nij soꞌ a. Dan me se cuchumán rá síí cuꞌna̱j
    Abraham niꞌya̱j soꞌ Diose̱ ga̱a ataa cata̱ꞌ taꞌngaꞌ man soꞌ, ne̱ da̱nj ꞌyaj uún
    nij síí yaníj a.
  cut-NT: Dinoca̱ chitahno Abraham, tuhme nedin yahn Dendiohs ihyan, chihquentiyon
    ye che conan seña ihyan, ca̱va che cuhnde ro che a nedin yahn ye ihyan. Nduco
    tihca̱ ne, tihyon yune Abraham nde ihyan che hua chenan seña ihyan, che cotahno
    ye Dendiohs, ca̱va che ndo ya̱n Dendiohs nduco ye, nedin yahn ye ihyan.
  bel-bel: І знак абразаньня ён атрымаў, як пячатку праведнасьці празь веру, якую
    меў у неабразаньні, так што ён стаўся бацькам усіх веруючых у неабразаньні, каб
    і ім залічылася праведнасьць,
  zlm-KSZI: lalu dia menerima tanda persunatan, materai kebenaran yang didapatinya
    melalui iman semasa dia masih belum bersunat. Dengan demikian, dia menjadi bapa
    kepada semua orang yang beriman tanpa bersunat, supaya mereka diterima sebagai
    orang yang benar
  gdr-gdr: Sɨ re ton maka God ma obagendi tɨrɨr omni mal wugɨm ɨpka mɨle yokatonj,
    ton kea gar ke utkunda ke yokatonj negɨr kesa dɨmdɨmjog rɨga nyɨ. Ɨ God yɨmta
    ke tin youtɨntonj Tina obagendi tɨrɨr omni mal wugɨm ɨpka mɨle ke da ton re kea
    negɨr kesa dɨmdɨmjog mɨle rɨga e. Mop nokɨp God singi na da ɨdenat Abraam komkesa
    gar ke utkunda rɨgaina b'u tainy towa wɨngɨrɨnd yepim re God ma obagendi tɨrɨr
    omni mal wugɨm ɨpki kesa wekeny, dɨde kwa ɨdenat God towa negɨr kesa dɨmdɨmjog
    rɨga nyɨ takainy.
  vmy-NT: Jaskan Abraham kuán circuncidar joni tsa jngu chu̱ba̱ kisꞌetꞌare. Chu̱ba̱biu
    jo=ni jngu sello xi bakutsejen kjuakixi xi kisakure ngatꞌa kuakjainre ngatꞌa tseꞌe
    Naꞌenchana kionga kje majín circuncidar. Meni ꞌbatsaꞌen, Abraham je kuán naꞌenre
    ngatsiꞌi xuta xi makjainre ngatꞌa tseꞌe Naꞌenchana ninga tsa bi kuán circuncidar.
    Naꞌenchana be= nga makjainre xutabiu ꞌba kui=bi xi kjebere kuenda nga kjebetjo
    joni xuta kixi.
  cmn-FEB: 其实是在他领受割礼之前，割礼确认了他对上帝的信任，这让他成为正义之人。这发生在他受割礼之前，所以他是所有相信上帝、被上帝视为正义之人的祖先，即使这些人没有受割礼成为犹太人也是如此。
  gmv-RNT: Izi kase qaxxaretanappe kase demmida xillotethay qaxxaras malata gidana
    mala xillotethas maatame ekides. Hessa gish qaxxaretonta ammanizaytas xilloteth
    qoodettanna mala ubbatas izi aawa.
  ncl-NT: Huan Dios quilic Abraham pa mochihuilisquiaya in lacotonalisli pan icuilaxli
    pa yesquiaya quinami lanextilisli hual neli lanextilisquiaya quinami Abraham quilalic
    mochi ilaneltocalisli ca in hual Dios quilic. Huan pampa quilalic ilaneltocalisli
    ca in hual Dios quilic, cuaquinon Dios quijtuc pampa Abraham yajmo quipiaya laijlaculisli.
    Huan yoje Abraham mochíac inminlaicanani moxtin hual quineltocalo Dios ilajtol
    yancuic huan ma yoje amo quipialo lacotonali inmincuilaxli. Huan yoje quinami
    ca Abraham, Dios quijtúa pampa yehuanten nojen amo quipialo laijlaculisli.
  sua-sua: Ii, E Nut ta ktar mon e Ebrehem la mmok ko pum kalo keik na, to koknaik
    yek, ngat le kpaam kmel a ngaelmir kuon mang ka vok kam khenam ma mmok te, ta
    mien te, E Nut ther mon en la mmok ko pum kalo keik tok. Va E Nut tmon en tok,
    her gi vgum ko tkor mnam en mang En he kmokpom kar ktar mang ko ngat lo paam vop.
    He ekam ko e Ebrehem ta ktar kor mnam en mang E Nut he kmokpom kar tok, ta khenam
    ma mmok tete te, e Ebrehem ta vle ngang endruk ngat kor mnam mar mang E Nut he
    kmokpom kar, nang o mia ngat lo paam mar te, ngares msim to en. Ii, ta vle tok,
    he nang E Nut kam le kmon endruk tgus ngat lo paam mar vop te, ngta mmok ko pum
    kalo keik kat her gi vgum ko ngak kor mnam mar mang En he kmokpom kar, gi enang
    e Ebrehem tok kat.
  are-are: Era ingkarnantantama artwerraka, era kala Altjirranga urlarra arratja namanga,
    era Altjirranha tnakakalanga. Artwilintja ekurantama imparra ngerra wara naka,
