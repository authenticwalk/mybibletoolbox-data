  ind-ind: Abraham diterima Allah sebagai orang benar, barulah kemudian dia disunat
    sebagai tanda bahwa dia sudah diterima oleh Allah. Dengan begitu jelaslah bahwa
    Abraham adalah bapak semua orang percaya, termasuk yang tidak bersunat. Dengan
    percaya penuh kepada janji Allah, mereka juga diterima oleh Allah sebagai orang
    benar.
  pes-OPCB: در واقع او زمانی ختنه شد که مدتها از ایمان آوردن او به خدا و دریافت وعدهٔ
    برکت الهی می‌گذشت. مراسم ختنه، نشانه و علامتی بود از همین واقعیت. در نتیجه ابراهیم
    از لحاظ روحانی، پدر کسانی است که بدون ختنه شدن به خدا ایمان می‌آورند تا ایشان
    نیز عادل شمرده شوند.
  mpt-mpt: E aalo mo watlaim blim bianea Gode wengo bainobo gene kesoa Gode baabanea
