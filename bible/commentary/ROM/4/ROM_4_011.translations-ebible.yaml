    iriitakimi charinityaaririmi maawoni tampatzikashiririiti, tii okowaajaita intomishitaaritai.
  nhg-NT: Hua cuöc omonacayutejtec inu quemoströro hua caseguröro de que ye oyeya
    yectec porque omoneltocac, mös turavea ayemo monacayutequeya. Ejqueu Abraham icaca
    quiename tajtle de noche moneltocaneme, mösque beles amo nacayutlatecme yesque.
    Pues nuyejque yejua tlö moneltoca Deus quenpubelisque yectelestle.
  nya-nya: Ndipo iye anachita mdulidwe ngati chizindikiro ndi chitsimikizo cha kulungama
