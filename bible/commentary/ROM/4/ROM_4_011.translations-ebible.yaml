    aonaꞌoraz padamata ĩchoota-kao, Tominkaru dakotan ĩdyaun kaimanaꞌo pidannao nii,
    ĩmishidan idi. Ukauꞌan ipai mishidainao, ĩdaru wuruꞌu Abraham, ĩmishidan idi uruu
    kawan, aonaan puꞌu padamata ĩchootinan.
  mva-mva: 'Maka ma kusi-korototo kilala ne nge alauri ka ipura. Kilala ngae ka kilala
