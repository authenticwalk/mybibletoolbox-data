    ŋunhi ŋayinydja liŋguna nhanŋuwaynha wal'ŋu Gunhu'wuna yolŋu, ŋuriŋina ŋunhi ŋayi
    märr-yuwalkthina ŋanya Gunhu'nha ŋäthili. Ga dhiyakuna ŋayaŋuwu ŋunhi ŋayinydja
    Yipurayimdja balanyarana bitjan bäpa'mirriŋuna ŋayi bukmakku yolŋu'-yulŋuwu, ŋunhi
