    abidadama taudia tamadia: maorodia e gwauraimu.'
  yva-NT: Umba Abraham be sunative rijabe, omamo mbe rarorombe Amisye po aveti mamai
    no Amune rai weye panave Ai to. Weti wamo raen kakavimbe arono Abraham be sunative
    rainyamo Amisye po Abraham aveti mamai no Amune rai to. Maisyare omai ti, Abraham
    be ajaive vatano nanawirati wanave Amisye ai yara ube sunative jewene mansai.
    Wenanawamo Amisye po awa anave raen ti Po maveti umamai no Amune rai.
  dgc-dgc: Kétapos na éya éy tinupad ni Abraham tu utus na Diyos diya. To péngtupad
    na, éy saya i katunayana a tinanggap dén siya na Diyos dahil to kéasa na san diya.
    Maski éwan pabi siya tinumupad, éy nibilang dén siya na Diyos a éwan tu kasalanan.
    Kanya nadid, ti Abraham éy apo na du étanan a umasa ta Diyos, a tanggapén na,
    maski éwan side Judeo.
  zpm-NT: Pcaaniale Dios me dzigoraa bio me bey. Lega laa me biose bey co, zeeṉa glu
    ne laa Dios pcaaniale me porne dib zdoo me bnalo me Dios. Miṉcocxe waa, Abraham
    nac dad lo grëse zha ne nod bey, ni dib zdoo zho rnalo zho Dios; ni scagaa Dios,
    rcaania me zho zig tib zha ne peet xtoḻd.
  hix-NT: Atanyyokohra rma tehtoko, Khoryenkom hona nenyakon hatà. Àro ke, ronenyhoryetxho
    me harha manaha, katxho me rma nehxakon hatà, Khoryenkomo wya. Amnye nyhe rma,
    natanyyokoy hatà. Atanyyokotho rma, noro hutwamohsoye. Khoryenkomo nenyhoryetxho
    me noro hutwamohsoye. Noro heno wyaro, Khoryenkomo nenyhoryetxho me rma rha natxhe,
    atanyyokohnà komo, Khoryenkom hona tàwyanye xenyàr ke mak ha. Nyamoro horyen me
    naha, Akmaraw heno, noro heno wyaro esnàr kom ke.
  sim-sim: Ome sira, Abraham masamsishin or koro namber, mashi Avui Wasilakahin or
    hishiowehe nor mbar, �Mashi oso ome sira.� Karem or mbari osik, Avui Wasilaka
    orin ma worna mak ushari ri. Uri osik, os nimu heyenduwa masamsishin koronda nombo
    oso kuma nari sir. Oso osmu men watlan li ewenda hom os Avui Wasilakahi mak or
    narin heimari sir. Uri osik os nimu heyenduwa, ma amber, Judama nga Judama ambu
    ondo nga, os Abraham Avui Wasilakan or hishiowenda hom orin li hishiowe nahi,
    lirin ma worna mak or ushakwa lira.
  npi-ULB: अब्राहामले खतनाको चिन्ह पाए । यो विश्‍वासको धार्मिकताको छाप थियो, जुन उनी
    बेखतनाको हुँदा नै पाइसकेका थिए । यो चिन्हको परिणामचाहिँ तिनीहरू बेखतनामै भए तापनि
    उनी विश्‍वास गर्ने सबैका पिता भए । यसको मतलब यो हो, कि त्यो धार्मिकता तिनीहरूको
    निम्ति धार्मिकता गनिनेछ ।
  cgc-cgc: Tanda na naan ta iya na lawa pamatuod na pakabig en ta Dyos na kanen ya
    matareng tenged ta iya na pagtuo naan ta Dyos ta timpo na ula pa kanen pabuatan
    ta tanda naan ta iya na lawa. Kanen ya pakabig na matareng bag-o pa nabuatan ta
    tanda naan ta lawa aged kanen bilangen na amay ta tanan na mga ittaw na gatuo
    na pakabig na matareng tenged nang ta iran na pagtuo bisan danen an ula nabuatan
    ta tanda naan ta lawa.
  tim-tim: Yâk tirip bâlâk malewân Anutu nâŋgaŋdo dosaŋe hepunaŋep aregât tirip kulem
    beirâ waŋep. Anutuŋe hain agaŋepgât benŋe Abrahamŋe hinŋe tirip bâlâk manmaiŋe
    Anutu nâŋgaŋmaigât dosa bâlâk hinare akmai yâk yeŋgât Eweyeŋe ulikŋân meme agep.
  yor-yor: Ó sì gbé àmì ìkọlà àti èdìdì òdodo ìgbàgbọ́ tí ó ní nígbà tí ó wà ní àìkọlà
    kí ó lè ṣe baba gbogbo àwọn tí ó gbàgbọ́, bí a kò tilẹ̀ kọ wọ́n ní ilà kí a lè
    ka òdodo sí wọn pẹ̀lú.
  wos-wos: Tale Godka jémba sarékéndéka hukémbu dé déka séfi séké. Nawulak du xéta
    angi wandate, “Abraham Godka jémba sarékéta Godna makambu yikafre sémbut hurukwa
    du dé re. Wu mwi hundi dé. Némbuli nani wun jooka nani xékélaki.” Wungi wandate
    God wandéka dé déka séfi séké. Abraham hanja wungi hurundéka némbuli di séfi sékéhafi
    yandé du Godka jémba sarékéta déka hundika “Mwi hundi dé” naata angi watandi,
    “Nani Abraham sarékéndén maki, Godka jémba sarékémbeka Abraham wu nana mandéka
    dé.” Wungi di wa. Wun duka God dé wa, “Wunika jémba sarékéta di wuna makambu yikafre
    sémbut hurukwa du di re.”
