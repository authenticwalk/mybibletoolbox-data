    ipiki pa꞉ta꞉ tikitiki yao haena꞉ la꞉la꞉ haliwekina꞉ apa꞉ta꞉ Eipoloha꞉ma꞉ ika꞉
    apa꞉ hala꞉me.
  mkl-mkl: Si ɑnyiɛ í nɑ í ce bɑnɡo iyi wɑ jɛ nyindɑ iyi Ilɑɑɔ̃ í coo inɛ dee dee.
