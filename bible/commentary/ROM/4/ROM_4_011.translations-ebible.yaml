    kodkodoho pon.
  san-DEV: अपरञ्च स यत् सर्व्वेषाम् अत्वक्छेदिनां विश्वासिनाम् आदिपुरुषो भवेत्, ते
    च पुण्यवत्त्वेन गण्येरन्;
  tna-NT: Da su Diusu ja nimebutsepi ataidha su chu, Abraham chenu jahuitsanasiquiti
    putsu, marcajiji puidha. Tueda marca ja Abraham chenu nimebutsepi bametaidha.
    Da jepuiti Abraham chenu pamapa huitsanasiquijiji mahue biame nimebutsepi cuana
    sa tata pu cua nime. Tuneda Abraham chenu neje tupupai nimebutsepi eputani Diusu
    peje su janimetucheati jepuiti. Da putsu, Abraham chenu da pamapa Diusu peje su
    enimetucheatitani cuana sa tata pu cua nime, huitsanasiquijiji ahua mahue paputa
    huecuana biame.
  lid-lid: Ano badeh, barasan ku-in i nyara kalem ta leheya buku Kindrei ndraloh iy
    ndramak mwasin ta madan. Tasah, iy atehei budon tan handru bwena, ya kandriyen
    ta asan ku-i taha badeh, udu hamon labai. Ya eme Abraham asahan tama iri lau mari
    iri an hamon ta san ta budon handru. Handru, iri basan ku-i iri ba-au bwe, arile
    Kindrei aloh iri lau mwasin mara-ei ta madan.
  wim-wim: Ngul-ngulana, nil God.an thaw nungant Abraham.antan, aꞌ putha pam kampan
