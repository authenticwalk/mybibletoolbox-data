  zar-NT: Abraham guyéajlëʼë Dios cateʼ niʼ bitiʼ narúguni lu xipë́lëʼë lë naʼ naca
    bëʼ. Gudödi naʼ gurugu lu xipë́lëʼë lë naʼ naca bëʼ, le ruluíʼisö chinuhuöáquiëʼ
    tsahuiʼ lahuëʼ Dios. Guca caní para gáquiëʼ Abraham ca xúzgaquiëʼ yuguʼ bönniʼ
