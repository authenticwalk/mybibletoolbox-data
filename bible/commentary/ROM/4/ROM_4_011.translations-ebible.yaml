    cútnàhá ní sándáá iní ndíi Yá Ndiǒxí xíǎⁿ ní cuu ndíi dàtná ɨɨⁿ dɨ́hɨ́ dǔtú nchaa
    ñáyiu sàndáá iní ñáhá xìi‑gá, ñáyiu ñá túú ní ngǔndecu sèñá ñɨɨ‑xi, te cùdɨú‑yu
    núú‑gǎ.
  myu-myu: G̃uyjom acã o'jedaypu'ag̃obixeedakacat Abraão. — Ẽn cũg̃ ma oxe — io'e
