    dapɨkɨugɨn dimɨn whɨrkɨ kɨmbu karamaeyɨn. Mɨ siya kamɨm mɨoɨs kɨtiyopnɨr hai karamae
    nwowɨm sɨmiir brougae asi nwokɨn. Mɨ ta sɨmiir naɨngwo tɨbmii mɨ kwoɨn whɨruwa
    sɨma nwowa Adi Komii siirɨm mɨ ta hɨriinan saiirsika Adi Komii siya siir kwoɨnaɨrga
    asi naɨngwo daphaigɨnɨugɨn sɨmiirɨn dimɨn whɨrkɨ bɨ kɨmbugɨm. Ya ɨni dimɨnɨn hindara
    prɨihauuwiyɨn ɨni siir hɨriinan ywowɨn.
  pol-SZ: Obrzezanie otrzymał jako dowód uniewinnienia dzięki wierze—gdy był jeszcze
    nieobrzezany. W ten sposób stał się duchowym ojcem tych, którzy przyjmują Boże
    uniewinnienie jako nieobrzezani,
  ztq-NT: Aan tsigore kwyobey Abraham parñee kak nyoo nii lëë Dios beeñ cuent nii
    buen xaa porñee bniladzy xaa xtiits Dios. Por ngo lëë Abraham byak pxosy kchësy
    meñ nii nobeydy nii xniladzy xtiits Dios, ni por ngo lëë Dios chuñ cuent nii wi
    meñ go buen.
  zai-NT: Ne óraque ru' ucuaa be circuncisión casi ti seña dxandí ma bixá stonda be.
    Peru bixá stonda be purti bini cre be, ne guca ni dxi ca'ru icaa be seña de circuncisión.
    Nga runi gunda biree lá be bixhoze irá xixé cani guni cre Dios sin icaa circuncisión,
    purti zuxhá Dios stonda ca ra guni cre ca casi bini cre be.
  upv-upv: Ni bae sen evi pa nelesien ko san nga mivini vitu nga miviseni limjer nga
