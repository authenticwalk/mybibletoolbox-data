  beo-beo: Gode da A:ibalaha:me moloidafa ba:i. Fa:no e da gadofo damusu hou hamoi.
    Ea gadofo damui da dawa:digima:ne olelesu fawane. Amo dawa:digima:ne olelesu da
    e da Gode Ea hou dafawaneyale dawa:beba:le, Gode da A:ibalaha:me moloidafa hamoi
    ba:i. Gadofo damui da fa:no ba:i. Amaiba:le dunu huluane Gode Ea hou dafawaneyale
