    paydistana mala wurisotasi izi Aawa.
  ssg-ssg: Tenen kikilam ien ti Abraham uke se kolakol ka hoi liai namilon xoxoan
    ti Haeu ma tin i sawisawin ti puli Haeu imat ti i aile tenen saun ien. Aile ape
    Abraham i sohot tame hatesol seilon laha soh ti Haeu hanowi i, kalak laha tap
    kikilam tenen ien. Wasolalaha hani kapi Haeu i sawi nake ti xoxoi namilolaha tetan.
  zpo-NT: Dios mzaa beyy ne lo xaa mod tub nseyn kwaan nlu nali nak xaa lo Dios nel
    ngwii xaa lo Dios. Nu mwii xaa lo Dios leezha zer kayaa xaa beyy ne, zee snee
    Abraham nak xuz rese xaa ngwii lo Dios, nixa nayot xaa beyy cheen nu. Dios nkayaa
    rese xaa mod xaa nali, rese xaa ngwii lo xaa, mod mwii Abraham lo xaa.
  poy-poy: Aburahamu kingizitwi jandu shakapanu, na kwingiziwa jandu aku kuweriti
    lilangaliru lya kulanguziya Mlungu kamtenditi kuwera muheri kulongolu kwakuwi
    toziya ya njimiru yakuwi yakaweriti nayu pamberi pa kwingiziwa jandu. Su Aburahamu
    kawera tati gwa shirohu kwa wantu woseri yawamjimira Mlungu na yawatenditwi na
    Mlungu kuwera waheri kulongolu kwakuwi ata weni pawayingiziwitwi ndiri jandu.
  qwh-NT: Y tse señalqa carqan marcäquininrecurlla Dios alli nunatano chasquishqanta
    musyayänanpaqmi. Tsemi Abrahamqa mana señalacushqa cayaptinpis marcäcoq caqpaqqa
    imeca tëtancuna cuenta ticrarishqa, y pecunatapis marcäquininrecurllanam allitano
    Diosnintsic chasquin.
  gaw-gaw: Nug gaḏa ii otaḏom, haen amup̱a nug oop̱a genab doye, Kayak Nug nuhignu,
    “Danab tutuḵu,” awa anana amu Nug amunu ep̱onak keeke daaḵunu amu Kayak nug gaḏa
    otaḏḵunu aum amunu Abraham nug am danab oh, ag gaḏalag ii otaḏp̱ig daanna, Kayaknu
    oolagp̱a genab dooṯeb, Kayak ahilagnu, “Danab tutuḵu,” aṯe ele amu, nug ag mamelag
    anuqak daaṯe.
  nca-nca: Koretero kowí kama toŋaró quno ŋuno Anutuko iŋondutuyó qenero, uni roneneŋowí,
    ye nekoroqota ŋande miraró, “Rokó tewero quro koweke toŋo qembe.” Ŋuro tero Abrahamko
    uni soso koweye kama toŋoteŋgo quko iŋondutuwoyoteŋgo ŋuro awaye. Ŋuro tero uni
    ŋu ŋuya uni roneneŋowí tewaŋgo.
  zpz-NTPP: Despuees, pcaay beey sircunsision cuerp niy par tub muesht par nu gabe
    nu Ñgyoozh bicy mi yu par mbecy cacy nu nac nu ricy cup yu consuel lom. Ni bicy
    mi lat nu nigul ca beey sircunsision cuerp niy. Orzeꞌ Abraham nay gal nu na uz
    de yu nu ricy cup consuel lom, mas wancaa dey beey sircunsision cuerp niy. Nunu
    Ñgyoozh niꞌ ziꞌl gyicy mi dey par mbecy cacy.
  mkj-mkj: Abraham jorkomjaijla mwerin, apel ah jorkomjaij wiahla kilel oau pwa en
    kajalehda pwa Koahs koapwungla Abraham mwohn ah jorkomjaijla ki ah pwojon. Ioar
    kahrehda Abraham wiahla jemen irai kan ohroj ma pwojon Koahs apel pwungkihla pwojon
    mwohn Ih, mihnda ma irai johpwa jorkomjaij.
  zac-NT: Custumbrë religiusë ni, Abraham bë́ꞌniꞌ recibirin ziquë sëñi de quë hia
    gualdí lduꞌu Abraham shtiꞌdzë më nu Dios bëcaꞌa lë́ꞌiꞌ ziquë nguiu zaꞌquë. Mudë
    rëꞌ guc Abraham dadë shtë grë́tëꞌ ra mënë naná rialdí lduꞌu shtiꞌdzë Dios de verdá,
    hashtë ra nadë rúnëdiꞌi cumplir custumbrë shtë circuncisión.
  kyg-kyg: Emalehamuꞌa agufamo lagauno oꞌataleꞌniya vekamo maiꞌnenoꞌaeꞌmo agesa afino
    fatago huteno fatago kavaꞌamo aliꞌniye. Fatago kavaꞌamo aliꞌniya alagena kavaꞌmo
    haneꞌniyana agufamo lagauno ataleꞌniya alagena kavaꞌmo aliꞌniye. Mani alagena
    kavaꞌmo aune kavaꞌmo haneꞌniyana, fatago vekamo maiꞌniye, huno alino apave neliya
    kavaꞌmo haneꞌniye. Apakufamo lagauꞌa oꞌataleꞌnaya vayaꞌai aepa vekamo maisigeno
    Gotiꞌa apakaeꞌeꞌmo fatago kavaꞌamo apamisayafeꞌmo ani kava huno maiꞌniye.
  kmk-kmk: Ot sadit natuḻgiyana dit mangil-an un imbilangon Apudyus un nalintog gapu’t
    pammati na. Kama’t di dit nakwaana daḻapnun siya’d mambalina pannakaaman dadit
    losana adi natuḻgiyan un manuttuwa kan Apudyus un sat manuttuwaan da ud gapun
    dit mangibilangan Apudyus kan dida un nalintog.
  cao-NT: Jariapari tsi quiha Dios qui Abraham chitiminiquë. Jaquirëquë jibirishati
    jabi ja biniquë, ja chitimihai ca tahëxo Diós bini ca jismati. Japi nëca tsi Abraham
    xocobo yoi bo manëhi quiha carayanabo ri, naa Dios qui ja chitimicaquë no. Ja
    chitimicanai ca tahëxo tsi jato ri bichi quiha Dios, jibirishati jabi tahëxo ja
    nomari.
  bbr-bbr: Amke, Anut nukas Apraham ro eposek äiewon. Rai rai, Apraham kon enip kerau
    patirwon. Ko kiro onok keserwon, owon, ko amke kon wou Anut mesin epar monuk,
    ko Anut nukan amukup ro eposek sarewon, ätär marowon. Keserianik, Apraham ko roat
    akan enmak kerau wa patiriäi akan woiaka Anut mesin epar miäi akan momonaka. Kiro
    roat akan woiaka epar moin ak nais Anut nukan amukup roat eposek saräun itok.
  inb-inb: Chasa niskauramandami Abraham judiukunapa marka churachirirka. Chi markawa
    kawachirirkami, Taita Diuswa suma iuiariillawa kagmanda, pai mana pandarig niraiaska
    kagta. Chimandami Abraham, Taita Diuswa suma iuiarigmanda, tukui paikunapa ñugpamanda
    achala taita niraiá, judiukunapa marka mana churaska kagpipas; chasaka paikunapas,
    mana pandarig niraiangapa.
  hrv-hrv: 'I znak obrezanja primi kao pečat pravednosti koju je po vjeri zadobio
    još neobrezan, da bude ocem svih vjernika: neobrezanih - te im se uračuna pravednost
    -'
  box-NT: Sã́ni ò o Abarahaamu kúii, à bṹn le Dónbeenì wó a là a nùpue
    na térénna le yahó o sĩidéró le yi bìo yi. Ká ho kúiiró hón lée fĩ̀iminì
    na bò a wán, à zéení le le Dónbeenì wó a là a nùpue na térénna mí
    yahó o sĩidéró le yi bìo yi. Lé bṹn bìo yi ó o Abarahaamu mu wóráa
    bìa ɓúenɓúen na dó mí sĩa le Dónbeenì yi à ɓa yí kúiora ɓàn maá.
  ote-NT: Nura seña de ra cohi bi thuꞌtsua ja rá ndoꞌyo pe asta ꞌmɛfa; y nura señaꞌa̱
    gueꞌa̱ ngu ꞌnara seyo bi hñuꞌtsuabi Ajua̱ pa da fa̱di gue ri muui núꞌa̱ xqui ma̱ñꞌa̱
    gue ra Abrá hinte ma tsꞌoqui mi tu ngueꞌa̱ bi gamfri. Ajua̱ bi ma̱ gue ra Abrá
    ya hinte mi tu ante da thuꞌtsuabi nura seña, y njabʉ ra Abrá bi ndada de gatho
    núꞌʉ toꞌo camfri masque nuꞌʉ́ hinxa mɛꞌtsa núꞌa̱ ra seña, pa njabʉ neheꞌʉ Ajua̱
    bi ma̱ gue ya hinte tuꞌʉ.
  wnu-wnu: Wo git goan me soopurmau igo Qenut oabigor end Qenu wot munon qoregen qamarei.
    Isi yarab git goan soopur ne wonou mi Qenut iyet git goan soopuramor eng wonomi
    maragansiarei. Abraham wo eng ater end ne in munon gugum git goan me soopurmau
    eng ininou tonoan namungur. Eng munon gugum Qenut oabigari wurit munon qoregen
    qamb igo.
  zam-NT: 'Cona, ngue niin loo gu'': Diox mblo cuent nac Abraham mbi'' nalì no mbi''
    nambìi loo Diox ndoore'' tlo Abraham li Abraham costumbr che''n circuncisión.
    Con''a ngòc thìb con'' co'' mblu'' loo taamas mèn le'' por cón che''n circuncisión
    co'' ngòc loo Abraham, Diox mblo ro loo taamas mèn le'' Diox mblo cuent ngòc Abraham
    thìb mbi'' nalì no thìb mbi'' nambìi loo Diox ante por ngola''s Abraham le'' Diox
    lique'' con'' mcàbgòn Diox li Diox loo Abraham. Ngòc con''a loo Abraham par mblo
    Diox cuent nac Abraham xudgool ryete mèn co'' ndxela''s le'' Diox lique'' co''
    mcàbgòn Diox li Diox mastale'' ne''gàcte circuncidar mèna. Leque moda, ne, Diox
    ngo cuent cón che''n mèna nac mèna mèn nalì no mèn nambìi loo Diox no mdyal Diox
    ngòo mèn loo cón che''n Diox ante por ngola''s mèna le'' Diox lique'' co'' mcàbgòn
    Diox li Diox loo mèna.'
  zyp-NT: A cingpa a taipaw cawh a hning tah a cang. Abraham tah a cingpa a taipaw
    cawh zingnah rawng tah Khazing tah cingpa a tai hlai tah mehding tah a cyhlang
    thah tahpaw paching pakhanah cawtah a cang. Macawtaco Abraham cawh cingpa tai
    aa cang ly naná tah Khazing zing he ka, Khazing tah mehding tei a cyhlangpaw vytei
    Thlawpaw lang aa paw a cang.
  sey-NT: Ca nëosiquëpi jeteyoꞌje, ca̱ꞌni tëa cua̱ñopi, Maijaꞌquë cua̱ñequëna. I̱
    ca̱ꞌni tëaseꞌepi i̱ñoñe aꞌë, Maijaꞌquëpi tëamaꞌquë paꞌinë nuñerepa paꞌiquë api,
    ca huesoseꞌere. Cuiꞌne Abraham cato tëamaꞌcohuaꞌipi Maijaꞌquëre necaiquëre pare
    cuasacohuaꞌi pëca jaꞌquë api. Ja̱je paꞌina, Abraham cuasaseꞌeje̱ cuasacohuaꞌire
    Maijaꞌquëpi nuñerepa paꞌiohuaꞌire ca huesoji.
  nvm-nvm: '@see-verse:ROM.004.010'
  mps-mps: Aga te tigiwali togosiąbadi, tama agai Godide konealubo po dąų obaso,
    tama Godigo aga doloba pai bidi nogi wai. Tama nosali te sa muyu, te tigiwali
    togobo kolesaga mayu tebogo Godigo hania hanilali, te agai Abraham te doloba pai
    bidi nogi polali dao. Abraham agai hasia tama tilama, tama nosali gasa bidi dabe
    augwa tigiwali togosiąbadi goli, te Godigo augwalibolo te doloba pai bidi nogi
    omainogo eyu, tama augwaligo Godide te konealubo po dąų wai. Tama Abraham aga
    te kolesagade polasa pai bidi dao, tama augwali nosali wali asai. Tama tibaso
    aga da augwaligo hasia wąį monu bidai.
  pab-NT: Wahehena atyo hoka kaxaiko nomanere milihisaka. Hoka hatyo aikonomanere
    milihisoahenere atyo Abraão hotikisa maheta taita hatyakekone. Enore ityakekone
    hiyeta haliti waiyexe aohenerene, emaxaiko nomanere milihisakitatere nahitita
    hiyeta. Hatyo hiyeta Abraão atyo tyotya Enore tyakekohenerenai nexe, exahe haliti
    waiyexe aokahene, maisa xakore atyo kaxaiko nomanere milihisakereha hoka.
  llg-llg: Tetebes! Faik fo Abraham bei ta sunat, te Manetualain kee-dede nala ndia
    so, hataholi dale ndoos fo ana malole no Lamatuak. Doo-doo, bei fo ana sunat fo
    dadik tanda nae, ndia ana dadik hataholi kamahelek neu Manetualain. No leondiak
    de Abraham soi dalak neu basa hataholi kamahele kala neu Manetualain. Te Lamatuak
    simbok basa hataholi fo lamahele neu Ndia, fo ala malole lo Ndia, mae ala sunat,
    do ta.
  kyf-kyf: 'Nɩɩ, da wa ''nɩa -slɔ ɔ knɩ ''wʋpa nɩ, Ablaamʋ mɩ nyɩmɛ tɩklɩɩ nya -Lagɔ
    ''yu, ɔ ka -Lagɔ dlɩ -gʋ zʋʋ ''gbʋ. -Mʋʋ ''bɩgʋ, ''ɩn ɔ yia knɩ ''wʋpapɩe ''yɩ
    -luu -slolulu nya. Wee knɩɩ bɩ -slolua nɩɩ, -Lagɔ ka ɔ ''yɩ nyɩmɛ tɩklɩɩ nya.
    Nyɩma weee -wa zʋa -Lagɔ dlɩ -gʋ, -bha Ablaamʋ -zɛa wa dide: wa ''dɛ ''nɩ knɩ
    ''wʋ -mɩoo, ɔ mɩ wa dide nya.'
  tpi-tpi: Taim em i no katim skin yet, em i bilip long God, na God i kolim em stretpela
    man. Na God i givim em dispela pasin bilong katim skin olsem mak bilong em i stap
    stretpela man. Olsem na Abraham em i stap namba wan tumbuna bilong olgeta man
    i no bin katim skin, tasol ol i bilip long God na God i kolim ol stretpela man.
  mih-NT: Ta zɨquɨ i zavaha ra costumbre cuan tañi minoo zeña vatyi sa yaha nduvaha
    añima ra sihin sa sino iñi ra, cuee ca sa zavaha ra cuhva cuan. Ta zɨquɨ i nduu
    ra minoo ñiyɨvɨ sahnu sii tandɨhɨ ñiyɨvɨ sino iñi sii ra Ndyoo ta ña zavaha ñu
    costumbre cuan. Sa cuenda sa sino ñi iñi ñu ta catyi ra Ndyoo vatyi ñahñi ca cuatyi
    ñu.
  qvh-NT: Perdonarcurnami Tayta Diosninsi Abrahamta nergan cuerpunta señalacunanpä.
    Sayno señalacorgan Tayta Diosman yäracushganta mana gongänanpämi. Sayno caycaptenga
    señaläni cagcunata y señalash cagcunatapis Abrahamno yäracuptenga Tayta Diosninsi
    perdonar salvaycämansimi. Sayno yäracurmi maygan casta carpis Abraham casta caycansi.
  kms-kms: Ni ghimbi dugu chongo pend muang kin te dobune. Di ni puq meng kin te yumbo
    ur ire bei rind, te pugri Abraham ni God nei nimbig, pugri bu God nari ni God
    nde rar pe tuquine nas pre muq ghimbi dugu chongo pend muang. Di te kin ningg
    Abraham ni wute buagi ghimbi dugu chongo pend mawo segi, pudi ni God nei mimbig
    kin te ningg ni God nde rar pe tuquine mas kin ni mingg kiyi.
  agn-agn: Tinorian tanandia bilang pamatod ang kinomit da tang mga talak na tenged
    ong pagto na asing indi pa tanandia gatorian. Animan sia, poiding maning ita ang
    si Abraham nagimong tatay tang tanan ang pamagto ong Dios. Ig tenged ong pagto
    nirang asi, agbibilang ka tanirang mato-lid da, maski indi tanira gatorian.
  nhi-NT: Satepan Abraham yocsilih in judiohnescayotl quemeh se nescayotl tlen Dios
    ica octenextilih nic Yehuatzin ocsilih ya chipauac ica in tlaniltoquilis tlen
    oquipix achtoh, ihcuac ayamo onescayotitoya. Ica non Abraham omochiuaco inpapan
    nochi naquin tlaniltocah inauactzinco Dios uan amo judiohnescayotitoqueh. Yehuan
    ica nintlaniltoquilis Yehuatzin quinsilia ya chipauaqueh.
  ttc-NT: Te techalul telponx tuq, tetz owel tuj twitz te Qtat ya k'onti'l xhchoj
    tzan tpaj ojetq tz'ok wit'let tk'u'j ti'j, per aj mina' tuq tok si'let techalul.
    Ikxji tetz owok naqe k'wa'lon kyi'j kye aj nya'tx tijajil Israel aj k'onti'l atok
    kyechalul b'ix nkye'okslan, ikxji tzan kyel tuj twitz [te Qtat] ya k'onti'l kchoj.
  dan-1931: Og han fik Omskærelsens Tegn som et Segl på den Troens Retfærdighed, som
    han havde som uomskåren, for at han skulde være Fader til alle dem, som tro uden
    at være omskårne, for at Retfærdighed kan blive dem tilregnet,
  kwj-kwj: Hima tape kupu rini kuto nambwe ri dasini Gotri ni sembe ete ri hasiwani
    Gotri hima kipe naha rini naro. Wosiwani hima tape kupu ya rini kuto. Woro o hima
    tape kupu rini kutoro sumbu rihi to menuku hinga nunu mekusiwani ka hinga ya nu
    hambwau, Epuraham hima tape kupu rini kuto nambwe gisi ki Gotri ni sembe ri haro
    kekembwa Gotri hima kipe naha rini naro. O keke hima tape kupu kuto nambwe hima
    le Gotri ni sembe wu hasiwani Gotri hima kipe wunu naro le wui metele hinga ya
    ri da.
  vie-OVCB: Lễ cắt bì là dấu hiệu chứng tỏ ông được kể là công chính nhờ đức tin từ
    khi chưa chịu cắt bì. Do đó, ông trở thành tổ phụ của mọi người không chịu cắt
    bì, nhưng được Đức Chúa Trời kể là công chính bởi đức tin.
  kze-kze: Áánútun-aaiyavena áraire siróntavena arupí umái máyaandawai ómpo enáúra'a
    kárámai araa'éna uwó súwana mirá uráiye. miráumai túra'o ímo kárámaimo araa'énamo
    uráawaigwara'a Áánútun-aaiyavesa áraire kwésentavena Áánútu séna arupí umái máyáawe
    kwésiye. miwí Ááváramumo mirámó siráintemba Áánútun-aaiyavesa áraire kwésesa pósa
    Ááváramuntavesa kentáá síkwá'náraamban-iye kwésewe.
  lbk-lbk: Nasegyatan siya ta siya chi nan maton ay mangipatet-ewa ay infilang Apo
    Dios ay nalenteg siya khapo isnan pammatina issan sisya'y egayna nasegyatan. Tay
    siya chi nay et siya nan makwani ay aman nan am-in ay mamati ken Apo Dios, ay
    infilangna ay nalenteg khapo isnan pammaticha, olay mo egay cha kasegyatan.
  mto-NT: U̱xꞌo̱o̱k tseꞌe je̱ ixtaꞌnu̱n yakpa̱a̱jmji je̱tseꞌe veꞌem nu̱java tyaajñ
    je̱ts je̱ꞌe̱ ka̱jxeꞌe je̱ Nteꞌyam kyato̱kimpa̱a̱jmji ku̱xeꞌe du̱jaanchjaꞌvi. Ax
    veꞌem tseꞌe, je̱ jayu pa̱n pa̱n jatyeꞌe je̱ ixtaꞌnu̱n du̱kaniꞌkxmidup du̱kako̱jmidup
    je̱tseꞌe du̱jaanchjávada je̱ Nteꞌyam, je̱ꞌe̱ tseꞌe du̱teeꞌjaꞌvidup je̱ ju̱jpit
    jayu Abraham je̱ꞌe̱ ka̱jx ku veꞌe je̱ Nteꞌyam du̱jaanchjaꞌvi.
  bzh-bzh: Loḳ mëm rah* navi, lom navi tato bë ayo neya timu vu Anutu ggovek ya om
    sën Anutu nër yi vorot bë yi mehö yohvu. Lob tu alam pin sën su denerah* navij
    rë rëḳ ayoj neya timu vu Anutu lo hir dobahë, in tato nebë Anutu rëḳ nanër sir
    geving nabë sir alam yohvu.
  guj-2017: અને તે બેસુન્નતી હતો ત્યારે વિશ્વાસથી જે ન્યાયીપણું તેને મળ્યું હતું,
    તેની ઓળખ થવા માટે તે સુન્નતની નિશાની પામ્યો, જેથી સર્વ બેસુન્નતી વિશ્વાસીઓનો તે
    પૂર્વજ થાય કે તેઓને લેખે તે પણ વિશ્વાસનું ન્યાયીપણું ગણાય.
  jvn-NT: Wujuté ya sakdurungé dèkné nglakoni sunat ta, ora sakwisé. Awit sakdurungé
    Bapa Abraham nglakoni sunat, dèkné wis ketampa karo Gusti Allah. Sunat kuwi namung
    tandané nèk Bapa Abraham wis ketampa karo Gusti Allah, jalaran dèkné pretyaya.
    Tyekaké rembuk para sedulur, Bapa Abraham pretyaya marang Gusti Allah lan jalaran
    dèkné pretyaya dèkné ditampa karo Gusti Allah lan tandané nèk dèkné ditampa Gusti
    Allah dèkné nglakoni sunat. Mengkono kuwi kabèh wong sing pretyaya dianggep dadi
    turunané Bapa Abraham karo Gusti Allah, senajan wong-wong kuwi ora nglakoni sunat.
  byr-byr: Kɨlaakejɨꞌ gurya madayavɨ Evɨraamɨ Gotɨyarɨ yawɨralɨmwagakeꞌna “Yɨdaꞌmaraangerɨ
    wɨmwaaihɨwa,” jaakevɨne dakyaꞌneꞌ, yɨ dɨvidaaꞌnyɨ aꞌmweraavɨ wɨjɨwaainyaꞌneꞌ sahwai
    kɨlaaka gurya dayaꞌnebwi maryaakeꞌnanyɨ. Yɨ sarevɨdaaꞌnyɨ aꞌmwe yuyara, lɨmwabɨzara
    kɨlaaka gurya madaꞌnyaraavɨne aaya mudɨꞌnanyai aatalyɨ. Sahwara Evɨraamɨ yaakabaaibɨꞌ
    Gotɨyarɨ lɨmwabɨzara Gotɨyai “Yɨdaꞌmaraangeihɨrɨ yɨhɨmwaaihɨma!” wɨdatherera.
  ian-ian: Ebraham mbangɨ pɨtapman nyan tɨga god waa nyaangɨt kwutaa lɨndangat nat
    nɨmba kat sɨmogwilɨndɨ. God Ebraham kat wunai lɨga vla lɨgamɨn wandangat nat nɨmba
    kat sɨmogwilɨndɨ. Ndɨ tat kwutaa lɨndɨ. Ndi kwupmba kwutaa lɨgandi. Ndi God wunai
    lɨga vla lɨgangwuk wanda nɨmba Ebraham ndina ngwat wungi vat tɨgandɨ.
  hun-hun: És a körülmetélkedés jegyét körülmetéletlenségében tanúsított hite igazságának
    pecsétjéül nyerte, hogy atyja legyen mindazoknak, akik körülmetéletlen létükre
    hisznek, hogy azoknak is tulajdoníttassék igazság.
  mcf-NT: 'Bëdamboen isbenshumbic: —Abadauan, ëmbi chiacpadomboen nabenta. “Nuquin
    Papan bëdamboen isaido nebi. Aid bëshunchitomane,” queshun min matsestedi shui
    dëbid dëteshun secabanta —capampic Nuquin Papan. Adoac Abadauanën nabempampic.
    Aden shui dëbid dëtiacmaid icquin Abadauanën Nuquin Papa tantiacpadomboen nëbi
    shui dëbid dëtiacmaidon Esus tantiasho Nuquin Papan bëdamboen isendac ambi chiaid
    niac-niacacmaidbimboecnuc.'
  kjs-kjs: Abraham-na yogale werepe rugulisimi-pulu Gote-me nipu abala redepo le ali
    kone wisa-daa enaalinumi go kone adisimi. Go pisa-pulu Abraham-re yogale naruguli
    kone rulae ali raayona kasua pia. Nimuna yogale narugulisimi pare Gote-me nimu
    redepo le enaali mapiraasa. Gore nimumi Gote madaa kone rulaoma go kone lo robaa-para
    makodasimi-pulu nipumi nimu redepo le enaalinu mapiraasa.
  mni-mni: Madugi matungda mahak un kakkhi amasung mahakki un kakpa adudi mahakna
    un kaktringeida mahakna thajabagi mapanna Tengban Mapuna mahakpu achumba chatpa
    oina singthanabire haiba khudam utnanabani. Maram aduna un kaktrabasu Tengban
    Mapubu thajaba amadi Tengban Mapuna achumba chatpani haina singthanabiraba makhoi
    pumnamakki thawaigi mapa oire.
  yad-NT: 'Su̱mutya̱jada ji̱ta Avurá̱barya jmutyododa, rirya̱tidye datya nijya̱nvay
    ramusiy: Su̱nu̱y Ju̱denu samirya Avurá̱ na̱cho̱ jityuva̱chodamusiy, yimutyonusa̱dajisiy.
    Sivaayada Ju̱denu nu̱ryara, sa̱tidye vicha̱siy Avurá̱ rimyunatyi̱ ti̱ta̱ju̱ rityi
    tuva̱chu simu Ju̱denu jiryatimyu̱ ne jmutyonusavay riñi̱cha didye, sa̱tidye jtay
    samivye varintyiryi.'
  mxb-NT: Ta cháá ka̱ chí noo̱, dá ni̱ taꞌa̱nda̱ ñíi̱ ná. Ta ña̱ yóꞌo náꞌa̱ ña̱ ni̱
    ka̱ndo̱o vii ná noo̱ Ndios tá o̱ ñáꞌa̱ taꞌa̱nda̱ ñíi̱ ná sa̱ꞌá ña̱ ni̱ ka̱ndeé
    iní na̱ Ndios. Sa̱ꞌá ño̱ó Abraham kúú táto̱ꞌon iin tatá noo̱ ndidaá kúú ña̱yuu
    kándísa Jesús, va̱ꞌará ko̱ ní taꞌa̱nda̱ ñíi̱ ná, chi̱ sa̱ꞌá ña̱ kándeé iní ña̱yuu
    ñoó Jesús, sa̱ꞌá ño̱ó kándo̱o vii ná noo̱ Ndios.
  pon-2006A: Eipraam sirkumsaislahr mwuri, oh eh sirkumsaisla wialahr kilel ehu pwe
    en kasalehda me Koht ketin kapwungala mwohn eh sirkumsaisla pwehki eh pwoson.
    Eri, ihme kahrehda Eipraam wiahla semen irail kan koaros me pwoson Koht oh pwungkihla
    pwoson mwohn silangi, mehnda ma re sohte sirkumsaisla.
  maq-NT: Hisca xi camá ngascan ne, sehe cati chuxin rë Abraham sacuaha ngu sellu
    xi casetaha rë me xi tsejen xi Nina ne, catsicjë me jyë́ rë Abraham ngatsë rë
    xi ha camangucacun me cojo Nina. Cuatjin xi Abraham ne, camatitjun me sacuaha
    nahmi tsëhë yëjë xuta xi cjuë jyë́ rë me ngatsë rë xi cumangucacun me cojo Nina
    handasa hacuiin xtí chuxin rë me.
  hto-hto: 'Afe: “Ɨaɨfuenidɨmɨedɨo,” daɨna méifodo, Abraham bacano ɨcoɨ quétafuena
    Juzíñamui ocuide. Bie quetáinafue onóillena jóonega raa izoide, Juzíñamui ja bímɨe
    ie ɨ́ɨnuafuedo ɨ́aɨfuenidɨmɨe daɨíllena. Daɨí Abraham naɨ quetáñena llezica Juzíñamuimo
    ie ɨ́ɨnuamona, nana judíuaɨñede ɨ́ɨnotɨno moona jaide. Iemona Juzíñamui daje izói
    nana afémacɨna: “Ɨaɨfuenidɨomoɨ,” daɨde.'
  por-BRBSL: Ele recebeu o sinal da circuncisão, um selo da retidão da fé que ele
    tinha enquanto estava na incircuncisão, para que ele pudesse ser o pai de todos
    aqueles que acreditam, embora possam estar na incircuncisão, que a retidão também
    poderia ser contabilizada a eles.
  ces-NKB: A znamení obřízky přijal jako pečeť spravedlnosti [z] víry, kterou [měl
    už] před obřezáním, aby byl otcem všech, kdo věří v neobřízce, aby i jim byla
    přičtena spravedlnost,
  cui-cui: Abraham peyabara jume cowʉntsixae pocotsiwa Nacom exanapaeba, Nacom jʉntʉ
    coyene xanepana exana. Cotacaya bapoxonae Abraham wi thabatsi. Barapo pewi thabi
    coyene tsita itapeinya xeina xua bara Nacom jʉntʉ coyene xanepana exana Abraham,
    peyabara jume cowʉntsixae pocotsiwa Nacom exanapaeba. Abraham petsiwana exanaexae
    xua pewi thabiwatsi, daxota Nacom tsitatsi xua Abraham be coxiyʉn poxonae cana
    exanatsi xua canamataxeinaena xua daxita nacuanpiwi pomonae jopa pewi thabiwichi.
    Barapomonae be Abraham pia pexui. Baxua Nacom cana exana po jiwitha, po jiwi peyabara
    jume cowʉntsiwixaetsi pocotsiwa exanapaeba bara bequein daxita barapo jiwi jopa
    pewi thabiwichi copiya. Daxota Nacom irʉ yabara nanta xeina xua bara irʉ barapomonae
    jʉntʉ coyene xanepana bapontha.
  boj-2014: A muluŋ aiyosaisoqnej bati deqa a Qotei qa aqa areqalo siŋgilatej. Deqa
    Qotei na a tamo bole une saiqoji qa minjej. Osiqa a toqor bei yej. Toqor di agi
    Qotei na Abraham muluŋ waiyej. Deqa iga endegsi qalieonum, Abraham a tamo kalil
    muluŋ aiyosaiosib naŋgo areqalo Qotei qa siŋgilateqnub qaji naŋgo moma matu.
  eng-OEBUS: Not after, but before. And it was as a sign of this that he received
    the rite of circumcision – to show the righteousness due to the faith of an uncircumcised
    man – in order that he might be the father of all who have faith in God even when
    uncircumcised, so that they also may be regarded by God as righteous;
  eri-eri: Saini no gogala karu fuwegu uwau langa, no Itou bona huwanya ngalenga wainga,
    Itou no fai tigini tuwaiha. Onodu Itou no genege gala karu nagei nomo fanyimu
    waha, no fai tigini yafei nomo naani dorofe tuwaiha. Onou waha bona, Abraham no
    fai oruwanga genege gala karu nagegu uwa waha, nebere asanege amugou yafai. Onou
    wa, nere Itou bode huwanyanege ngalenga wanenga, Itou no nere fai tigini nigai.
  aly-aly: '@see-verse:ROM.004.010'
  wiu-wiu: Nititikaneyake Eberame pinali one wa kepene teigamotaneya. Nipa one kepene
    wete teigameneya pa mekome Akolalike wene tugakale Akolaliyo one poanele toamene
    ago tetepo takane adeka eni pianeya. Akolaliyopa naniko pa yatene-kitika kepene
    wete teigameneya pa mekete oneke wene tugakoileke poanele toamene yene tetepo
    takateka adeka eni dekoa piipianeya. Nitaneyano, eni yene peyane pinepa Eberame.
  swe-swe: Han fick omskärelsens tecken som bekräftelse på trons rättfärdighet, och
    den hade han redan som oomskuren. Så skulle han bli far till alla oomskurna som
    tror, och så skulle rättfärdighet tillräknas dem.
  cth-cth: Hot patetvanlah, Abraham teh vuensoma hoehnahlan yuemnae dawk hoi tamikalan
    telah khoenae hah vuensomanae lahoi a kamnue sak. Het hateh Abraham hah, vuensoma
    laipalah ka yuem e tami pueng e na pa lah ao nahane hoi ahnimanaw hai lannae a
    coe awh nahane doeh.
  mti-mti: Me kwapituitui den ane kumiwa apa, anotumat meuma gumbe God ane oraimina
    ane. Meoya, me kwapituitui siren aune anoanowawa gumbe. Kwapituitui onan igiyawa
    mu anotumat gumbe God ane oraimina ape. Me Ebraam kwapituitui onan igiyawa undag
    mu God ane anotumat gumbe oraimina ape God namive mu mamuwon atan oya, sira kwapituitui
    igiyawa mu mamuwon atan oya. Natawa me mamaib. Iyayapan da kwapituitui aya. Iyayapan
    upeba mu anotumat me mamunwa Ebraam kwapituitui onan kumive aunewa me amave amome.
    Sira Ebraam me iyayapan mame undag mamowa ape.
  pad-NT: Deua bikapoarivini naothinia siikosida karajomihia karajomi'aha ada Abraão.
    Deus athi-ra kajari'daravini mani ida Abraão-ra kanarajomivini hi'ia siikosida
    karajomihia. Abraão siikosida karajomihi-ra vahojavini mani ida Deu-ra vakaijokavini-ra
    nanokiavini hi'ia, oniani ida Deus Abraão-ra kapoarivini hija. Oniaroa, ija'ari
    hahavi Deu-ra vakaijokavini vakadiabi'i okhananavaki fori hiki ada Abraão kohana.
    Siikosida karajomihi-ra vavahojaravini kaba'i, Deus va'ora kapoariki adani ija'ari
    vakaijokana vihiki, vakadimahi sohika'oani Deua bikahiki adani.
  twi-twi: Akyiri yi na wotwaa no twetia na ne twetiatwa no yɛ nsɛnkyerɛnne a ɛkyerɛ
    sɛ, na Onyankopɔn agye no sɛ ɔtreneeni ansa na wɔretwa no twetia. Enti Abraham
    yɛ Honhom mu agya ma wɔn a wogye Onyankopɔn di nyinaa na wagye wɔn sɛ atreneefo
    a wontwaa wɔn twetia nso.
  hlt-hlt: Te dongah yahvinrhetnah he miknoek la a dang te pumdul vaengkah aka tangnah
    kah duengnah kutnoek ni. Anih te pumdul lamloh aka tangnah rhoek boeih kah a napa
    la om sak ham neh amih te khaw duengnah la nawt ham ni ana khueh.
  tbz-SIM: Ò mu ndo í cɑ̃ntɛ́ kɛ́ntɑ̃́mu Kuyie nkɛ̀ kùu duɔ́ nkòo cɑ̃ntɛ́ kɛ̀ dɛ̀ɛ
    bɛnkɛ kù ò wénkùnɛmɛ̀ ò kù tɑ̃́ mɛ̀ɛ̀ kpɛ́í. Dɛɛ̀ te kòò tu bɛ̀ɛ̀ tɑ̃́ Kuyie mbɛ
    kóo cicɛ.
  san-GUJ: અપરઞ્ચ સ યત્ સર્વ્વેષામ્ અત્વક્છેદિનાં વિશ્વાસિનામ્ આદિપુરુષો ભવેત્, તે
    ચ પુણ્યવત્ત્વેન ગણ્યેરન્;
  ake-NT: Mɨrɨpan uya tʉyun pi'pɨ puturʉkato' eporo'pʉ ento' ipɨ' pe, Papa uya anʉnsa'
    ipokena' pe enpoikanin pe apurɨto' iya winɨ, itun pi'pɨ puturʉkasa' pe pʉra rɨ
    marɨ iyesi koro'tau. Mɨrɨ pe iyesi pɨ', tanporon kon apurɨnin nan kʉipʉnʉ pe iyesi
    e'tane itun pi'pɨ iputurʉkasa' kon pen, anʉnsa' kon tato' pe to' pɨ'.
  qvn-NT: Chaura mas guepataran Abrahamga aychanchru señalacura. Nätan señalacuraga
    “Nä mana juchaynagmi cayanqui” nisha cangan musyacänanpagmi. Chaura mana juchaynagpag
    Diosga ricara yupachicunganpam. Chaymi Abrahamga Diosman lapan yupachicugcunapa
    “Taytan” nisha cayan chay juc casta mana señalächicushacunapas. Chaynuypam paycunatas
    Diosga mana juchaynagpag ricayan.
  tku-NT: Ā'līstān chu'cuca. Huā'mā' līlakapascan Abraham tze na ixlacatīn Dios ixpālacata
    ixlīpāhuan Dios, masqui jāna'j ixchu'cucan. Chuntza' Abraham hua'chi ixtāta'ca'n
    ixlīpō'ktuca'n tī Dios cāmāpānūni'lh ixcuentaca'n ixpālacata talīpāhuan Dios,
    masqui jā cāchu'cucanī't.
  bjk-bjk: Ma toxo kuru a lewene aine xarnang önga auxileng nang ixo osen bere God
    ixo kure bara i töxödös kö nunu rine xö ina axana bung niang iat bang kaim kö
    kuru a lewene aine. Io niang, ine a untubuno idi ewe nang kaim kö xurxuru abo
    lewene aidi, ma lamun idi te nunu, me God i perexulen idi bere te töxödös kö wawara
    re ine.
  msy-2020: Ezɨ gɨn, me an mɨkarzir mogomemɨn inim atu. God mɨkarzir mogomemɨn inimɨn
    dɨghorimɨn arazim a ganɨngi, eghtɨ me Abrahamɨn duar kurimɨn gan fogh suam, dughiar
    a tɨghar mɨkarzir mogomemɨn inim aghoramim a nɨghnɨzir gavgavim Godɨn iti. Ezɨ
    bizir kam bagha God ghaze, nɨ nan damazimɨn dera. Kamaghɨn amizɨ, Abraham gumazamizir
    nɨghnɨzir gavgavim Godɨn itibar ovavimɨn mɨn oto. Gumazir kaba, me gumazir mɨkarzir
    mogomemɨn inim aghorezir puvatɨziba. Egha nɨghnɨzir gavgavim Godɨn itima God ghaze,
    ia nan damazimɨn dera.
  bpr-bpr: Muna i kaftoon, gfulé i kfimòan ilè. Na i ilè ayé gugmadè dun ta sana tluh
    kenen di kite Dwata mdà di kaftoon. Taman, Abraham mà i kdee ftoo, balù dad to
    landè ilè di lawehla. Na fagu di kaftoola, ta mgimò ale tluh di kite Dwata.
