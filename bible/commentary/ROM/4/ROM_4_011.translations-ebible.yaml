  mil-NT: Te ní ngúndecu sèñá ñɨɨ ndíi cuèndá xíǎⁿ cuu‑xi ɨɨⁿ sèñá sá cúdɨ̀u ndíi
    núú Yǎ Ndiǒxí. Te ndéé cútnàhá vátá ngǔndecu‑gá sèñá ñɨɨ ndíi, te sa cùdɨu ndíi
