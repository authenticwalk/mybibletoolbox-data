    pyrà nẽ amnhĩ kaxyw Tĩrtũm mã hamaxpẽr nẽ kãm amnhĩ nhõr jakamã Apraãw te kêp
    mẽ hpàr krax maati pyràk.'
  ctp-NT: Chunꞌ ndiꞌin la, bra kanꞌ nkwan yu ngwañaꞌan. Ska biyaꞌ ti ngwa chaꞌ kanꞌ,
    chaꞌ ka biyaꞌ tiꞌ nten chaꞌ ngwa suꞌwe ka kasiya ꞌin yu loꞌo Ndiose, chunꞌ nu
    ndyaa ñaꞌan tiꞌ yu ꞌin Ni. Ndla la msñi yu chaꞌ ꞌin Ndiose, tiyaꞌ la nkwan yu.
    Kanꞌ chaꞌ nchga wan nu ndiꞌin wan xka laꞌa tsuꞌ nu msñi wan chaꞌ ꞌin Jesús, lka
    wan sa ñaꞌan lka si Abraham lka ayman kula ꞌwan, ti kwiꞌ Abraham nu yuꞌwi chalyuu
    ti kulo la. Loꞌo bra nu stean taꞌaan chaꞌ ꞌin Jesús, bra kanꞌ skanꞌ Ndiose chaꞌ
    loꞌoan chaꞌ ka luwi kasiya ꞌñaan.
  opm-opm: Giporpatdapat gahan Got oh Epraham ohnong Gin nohe gonong go yah hanmur
    ma naporpat da oh nohnong Ohwi inahatin hatin hanwa ma dahapti ohe pe ohwi naporpat
    ma hapat ha dahatingwe rim ama da oh pitap teinong mar Go eit watah gatmatinmur
    potporhan gatmatipmur. Amaru hat eit watah na gatmat patin orhor Got oh Maihir
    yah hanmur ha napotinoh rim Orhorwi inahatin hatin hanwa ma dahapti han bap gure
    ra duuptei han hatin hat ma pat hanhe Epraham ohmur. Gur Epraham ohe da hatin
    hat pati han bap gur ohoh ihan gure ra hatin ma hat pat han oh Epraham ohmur.
  bvr-bvr: rrapa nuwurra jurdach a-wuna joborr gun-gata minypa nipa Aybriyam majija
    a-ni. Gun-gata Wangarr ana-nyala a-wuna joborr, gun-narda minypa a-gurdagurdarrana
    Aybriyam gun-burral nipa Wangarr gu-borrwurra nula nipa Aybriyam jechinuwa a-ni.
    Ngardawa nipa Aybriyam marr a-balcha nula Wangarr gun-gapa mu-ngoyurra nipa gala
    burdak majija a-nirrarna minypa Ju. Wangarr a-yinagata jama a-ji minypa nipa a-wuna
    Aybriyam aburr-gata aburr-werranga gu-galiya yerrcha birripa ngika Ju. Minypa
    Aybriyam nipa an-birripa nyanyapa burra ngardawa birripa niya marr aburr-balcha
    nula Wangarr, rrapa minypa gun-narda nula nipa Wangarr gu-borrwurra burrwa minypa
    birripa jechinuwa aburr-ni.
  zad-NT: Na'techlə wloo kwine' seṉ daa le circuncisión na' seṉna' bli'n ba nake'
    beṉ' ḻi beṉ' shao' lao Chioza' daa benḻilalleene'. Daan, dii Abrahama' nake' x̱ozxto'
    yog' beṉ' nak beṉ' ḻi beṉ' shao' lao Chioza' daa nonḻilall'gake'ne', ḻa'kzi bi
    yoogake' seṉna'.
  kmg-kmg: E ma tâmiric juhuc Anutu manasiŋkeme kiŋticne behecnewec irec maqâreŋ šâhec
    râecnewec. Eme Abraham e iŋuc ehuc ine ma tâmiric jaŋe Anutu manasiŋkehuc kiŋfâsâc
    eeŋgopieŋ jaŋere micne ewec.
  aso-aso: Neꞌmine ogo Abalahamuꞌ okoꞌnola Oꞌmosoꞌmi noso nomineꞌ mino Oꞌmosomuꞌ gele
    eleꞌvoleꞌ ogo minineꞌ nemuꞌ nene Oꞌmosoꞌmo ve lisiheꞌ ve lo-dineꞌ nene do sotoꞌ
    olosa aꞌmine noso nene eiꞌ okoꞌnoloꞌ nene molaniꞌ ve. Neꞌmine ineꞌ nenako Abalahamuꞌ
    aza Oꞌmosoꞌmi noso okoꞌnida nomineꞌ minisa Oꞌmosomuꞌ gili eleꞌvoleꞌ ilizadotiꞌ
    nene Oꞌmosoꞌmo ve lisiheꞌ ve lo-ngedeliveti meꞌnibo loloꞌ ineꞌ ve.
  uli-uli: Yela wol miril loh ngo ye moch hagil, iwe ngo yal hagil ila sew formel
    le ye kawraloh le fael tugul la yal mele Deus yesa faesul yitili le iy semal yarmat
    le ye fel, mo imol molwe re hagila. Ila fal le Abraham mele ye mel bo temer panger
    rechoka ye tugul lal deper irel Deus, ngo Deus yesa yitilir bo re fel le ila mwo
    rete hagil.
  nin-NT: Iyo iji ima yi i si ki angba mu nggo a ta du ba a hi di ikpanye i Ibrayi
    nggi i du Abachi a kpa ma ki uzizi, bari aba yo ku iji yi. A si ima yo i du Ibrayi
    a si aki a anishirr abi kpanye na Abachi we. Uwa a kpa ba sama ni iyo iji imbarr
    yi mi.
  acu-NT: 'Tura ni nuwapchirin charutsuk pujau wainiat, Yus taa nuka nekasaintai timiau
    asa, Yus Abrahaman pachis: Tunaachawa nunismek pujamin jiiajme, timiayi. Tura:
    Nuka wína aintsruitai tusan, aints ainau nuna mash nekaawarti tusa Yus Abrahaman:
    Nuwapchiram charukta timiayi. Tura asamtai chikich aints ainau ni nuwapchirin
    charukchariat, Yusen nekasampita tinauka Abrahama wearia nunisarang ainawai. Tura
    asamtai Abrahama nunisarang Yusen nekasampita tinauka tunaachawa nunisarang pujuinaun
    jiiajai, Yuska tawai.'
  cak-WNT: Y ri circuncisión ri xban chare, retal chi xtz'etetej ruma ri Dios chi
    majun rumac ruma xucukuba' ruc'u'x riq'ui ri Dios. Pero riya' xtz'etetej yan ruma
    ri Dios chi majun rumac tek c'a ma jane banon ta ri circuncisión chare, y rumari'
    nibix chi riya' quitata' quinojel ri niquicukuba' quic'u'x riq'ui ri Dios y yetz'etetej
    ruma ri Dios chi majun quimac, astape' ma banon ta ri circuncisión chique.
  ebk-ebk: Nunpasugyat hiya as nan naawni, ya nan pannakasugyatna nan sinyar ay mangepaneknek
    ay infilang Apo Dios hiya as nalintig ay taku babaen as nan pammatina as nan chaana
    pay nasugyatanan. Isunga hiya nan pannakaaman nan am-in ay omaafurot ay keneddengan
    Apo Dios as nalintig uray chaancha nasugyatan.
  spa-PDDPT: Recibió la señal de la circuncisión, el sello de la justicia de la fe
    que tuvo cuando no estaba circuncidado, para ser padre de todos los que creen
    que están circuncidados, aunque no están circuncidados, a fin de que se les tuviera
    en cuenta la fe como justicia.
  ruf-ruf: Abrahamu tsakengila ngoma hambele, na kwingila ngoma kwake tsakukala chitango
    cha ukulangusa ka Imulungu kamtenda kana haki kwaajili ya ukutoghola kwake hala
    ng'ana yengile ngoma. Apfo Abrahamu kawa aba we iwanu iwomtoghola Imulungu hata
    ka ng'awengile ngoma bae ili Imulungu yawapete wana haki.
  gun-gun: Mba'eta opire omboi uka aguã ma hekorã Nhanderuete oeja raka'e oikuaa uka
    aguã ojeroviaa re teko porã ixupe ome'ẽague, opire omboi uka e'ỹ teri reve. Ha'e
    rami rire ojerovia va'e ha'e javi ru opyta, opire omboi uka e'ỹ va'e kuery pe
    guive, mba'eta ha'e kuery voi ojerovia ramo ome'ẽ 'rã teko porã.
  agu-BL: Ncha'tz oc yi jun techla'tz te Abraham poro i'tz tan ẍchajle'n yi nsken
    wi't jal yi tetz balajil swutz Ryos. Na yi balajil Abraham ja jal swutz Ryos yi
    tocsal cu'n, nin yi ntaxk oc yi jun techla'tz te'j. Tan yi xtxolbila'se'j na lajluchax
    yi cyakil yi e' yi na cyocsaj cu'n chi banak Abraham, e' tzun nitxajil Abraham
    tane'n, nin qui'c na ban yi ko banijche' circuncidar nka qui', na ja wi't jal
    chibalajil swutz Ryos.
  isn-isn: Abrahamu ausingilye kulingasiilyo ni kakudamu. Iki ai kilingasiilyo ni
    kitai nikauhuili naakili kutwalwa kukidamu. Kuumailyo wa kilingasiilyo iki, ingi
    akutula tata wa antu ihi niahuiie ata izeakoli mukidamu. Iyi ingi ikualigwa tai
    kitalao.
  ilo-ULB: Inawat ni Abraham ti pagilasinan ti pannakakugit. Daytoy ket selyo iti
    kinalinteg ti pammati a natagikuanan idi awan pay iti pannakakugit. Ti nagbanagan
    daytoy a pagilasinan ket nagbalin isuna nga ama dagiti amin a mamati, uray pay
    no addada iti saan a pannakakugit. Kayat a sawen a maibilangto ti kinalinteg para
    kadakuada.
  pir-NT: Sa yero duita Cohãcjʉ̃re wacũ tutua mʉhtahye Abrahã. Tiquiro sa wacũ tutuagʉ̃
    ihñano “Quehnoariquiro ijire”, ni ihñahye Cohãcjʉ̃ tiquirore. Sa tiquiro wacũ
    tutuayere, Cohãcjʉ̃ yaquiro tiquiro ijiyere tiquiro ihñoatore Cohãcjʉ̃ tiquirore
    cuhnucunʉ sohtoa cahserogãre yʉhre ne dutiahye. Sa yero Abrahã tiquiro yʉhreato
    pano Cohãcjʉ̃ pehe “Quehnoariquiro ijire”, ni ihña tuhasahye tiquirore. Tiquiro
    yʉhre neato pano tiquiro sa ihñariro saha ijipihtiyequina Cohãcjʉ̃re wacũ tutuayequinare
    judio masa ijieyequina yʉhremehneñequinare “Quehnoañequina ijire”, ni ihñare Cohãcjʉ̃.
    Tiquiro sa ni ihñañequina tiquina ijigʉ̃ Abrahã tiquina ñecʉno mʉnano waro ijiriro
    saha wahare.
  anv-NT: Nsɔ ayi ásɔɔ́ Abraham alu ɛlé gelo ɛyi gelɛre nnó Ɛsɔwɔ abɔ mɛ mbɛ asɛ
    nnó Abraham alu cho ndɛre afyɛɛ́ metɔɔ́ ne ji gemɛge nnó ásɔ ji nsɔ. Ɛpyɛmbɔ
    nnó Abraham abɛ ntɛ bɔɔ́ ako abi áfyɛɛ́ metɔɔ́ ne Ɛsɔwɔ ayi álá asɔɔ́ ɛbwɔ́
    nsɔ wɔ́. Ndɛre ɛlúmbɔ, Ɛsɔwɔ asɛle ntó ɛbwɔ́ nnó alu cho né mbɛ ushu wuú.
  sab-NT: '@see-verse:ROM.004.010'
  tmd-tmd: “Ebraham mönö na nugw pöŋ aku mɨ, nɨ nugwo yadön, ‘Nagö nöbö kömö wä nɨ,’
    me rɨl aku, nöbö mö piaku nugwɨŋ,” me rön, mai God yadmɨn, Ebraham uña ödöröŋa.
    God alöŋ aku nugwön nugwöla, nöbö mö ha uña ödörölön, God Mönö nugw pɨŋ, ñɨgö,
    “Nöbö mö kömö wä nɨ,” me cön nöbö mö akuyöbö, Ebraham nöso maduebö ñɨŋa mɨda.
  acr-NNT: Wa retalil re circuncisión ukojom e kꞌutubꞌal re ri kubꞌulibꞌal ukꞌuꞌx,
    ri xukꞌutu echiriꞌ kꞌamajaꞌ kukoj waꞌ. Ruma kꞌu laꞌ, xeꞌeloq e rire ri kiqaw konoje
    ri kakubꞌiꞌ kikꞌuꞌx rukꞌ ri Dios, tobꞌ na xkoj tane waꞌ wa retalil re circuncisión
    chike. Jekꞌulaꞌ, ruma ri kubꞌulibꞌal kikꞌuꞌx kaꞌan jusukꞌ chike chwach ri Dios.
  kpg-kpg: Mee ne sirkumsais nomuli, gei dono sirkumsais ne hai dahi ada haga modongoohia
    bolo idimaa go dono hagadonu, God guu hai a mee gii donu, i mua dono kae di sirkumsais.
    Deelaa laa, Abraham guu hai tamana ni digau huogodoo ala e hagadonu a God, mo
    digau ala guu hai go Mee gii donu, ma e aha maa digaula digi sirkumsais.
  taj-taj: लिच्‍छा अब्राहामला खतना लजी, ओच्‍छे चु चा थेसे लबा विश्‍वाससे लमा खतना
    तबा भन्‍दा ङाच्‍छान परमेश्‍वरसे थेदा ह्राङदा सेम निबा म्‍हि भिसी सुङ्बाला चिनु
    हिन्‍ना। ओच्‍छे खतना आलसैनोन विश्‍वासग्‍याम परमेश्‍वरसे ह्राङदा सेम निबा म्‍हि
    भिसी सुङ्बा जम्‍मान म्‍हिगदेला थे आबा दोगै भिसी चुह्रङ् तबा हिन्‍ना।
  avt-avt: Maain hɨrak kerekir yɨnk kɨrak hɨrak keteikɨn mɨt God nepei katɨp hɨrak
    yaaik kentar hɨrak kises hɨm mɨrak. Te in ek hɨrak maam nɨpu ke mɨt yapɨrwe kerek
    ap nerekir yɨnk kɨr te God kaktɨp hɨr yaain nentar hɨr nises hɨm mɨrak.
  cbk-cbk: Dios ya dale ya con ele el manera para hace islam como un señal para dale
    prueba con ele que por causa del di suyo fe, Dios ta considera ya con ele como
    si fuera nuay ele pecado. Poreso si Abraham igual como un tata con todo aquellos
    quien ta tene fe con Dios y con quien tamen Dios ta considera como nuay pecado,
    masquin nuay sila tene el marca de islam.
  uig-ARA: ئۇنىڭ خەتنىنى قوبۇل قىلغىنى بولسا، ئۇنى خەتنە قىلىنىشتىن بۇرۇنلا ئېتىقادى
    ئارقىلىق ئىگە بولغان ھەققانىيلىققا مۆھۈر بەلگىسى سۈپىتىدە بولغانىدى. دېمەك، ئۇ
    خەتنىسىز تۇرۇپ خۇداغا ئېتىقاد قىلغۇچىلارنىڭ ھەممىسىنىڭ ئاتىسى بولدى ــ ئۇلارمۇ
    ئېتىقادى بىلەن ھەققانىي ھېسابلىنىدۇ!
  tuf-tuf: Sirat Abraham quin umá cuic áyjacro. Abrahamat, Sir chihtá cajac ehcún
    acu Sirat ey quin umá cuic áyjacro. Cajac etar Sirat tayar bár chajac ehcún acu
    umá eyta cuic áyjacro. Anto umá cuiti cuat, Sir chihtá cácayat Sir ub cahmar tayar
    bár chájacro. Etarwan uwa umá cuiti cuaquir, Sir chihtá cácayatan, Sirat tayar
    bár chácaro. Sirat ima chihtá ráhcuiquin acu umá cuiti bin tacat, umá cuijác bin
    tacat, judío bár bin tacat, judíoin tacat, Abrahaman eyin ac tetír cohtír chaquin
    ac eyta yajacro.
  abx-abx: Damuri na i pagturi' si iya bilang pangngilalahan nga matadong iya si pangulawan-na
    si Diyos nga sa'angkun-nay to pina'agi si pagtapud-na myintras pa iya nagturi'.
    Kon sugad, ahimo iya tatay-na si dimu'an magpanutu'o nga ma'in pa mga tinuri'
    basi' agpakakarawat mga iya si matadong kamutangan si pangulawan-na si Diyos.
  mco-NT: Jayɨjp anajty Abraham tɨ mɨbɨcy Dios, e tɨ anajty Dios ycöbɨgyii. Jac'axam
    Dios Abraham je cötujcɨn mooy co huen tɨy'ajttɨ̈huɨpy y'ung etz y'ap y'oc. Je'
    je' ijxpejt'ajtp co Dios anajty jayɨjp tɨ ycöbɨgyii jadu'n nej jɨhuɨ̈y ytudägyjäyɨty,
    ca'nɨ anajty ymöyii cötujcɨn. Co Dios jadu'n ytuñ mɨɨd Abraham jadu'n nipaady
    nej jɨhuɨ̈y Abraham nmɨjteedy'ajtɨm ɨɨch ajt nidüg'ócɨy huɨdibɨ cham mɨbɨjcp Jesús.
  cpb-NT: Owakeraga rimpoitairo Abraham-ni ritomeshaanita. Arika ompirotanake ritomeshaanitakaga
    riyotaitzi rawentaitari Pawa. Iri kantacha Abraham-ni rawentaitzitakari ketziroini
    Pawa, rotampatzikashiretzitakari tekera ritomeshaanitaata. Ari ikantaka Abraham-ni
    retantakawori rotampatzikashiretaitziri. Iro roshiyakagaitantakariri iriime charinetyaaririme
    maawoini tampatzikashireripaini, te onkowaiya ritomeshaanitaitya.
  aon-aon: Anan narik nasuhw Iruhin ananin baraen dodog nagipeshen aria yegenyihw
    nagiguk natahohw. Aria agundok natah yegenyihw um, douk natahohw um nenek kak
    meyoh. Nenek kak meyoh um anan urkum murum abudok nyutob anan madae nutah yegenyihw
    obi nyutob uwe, aria Iruhin natik ananin bilip aria narik nahwaran yopuni arman.
    Namudok aria Abraham anan douk natogur ihishmorim shasuhw Iruhin ananin baraen
    dodog shagipeshen aria anan Iruhin nahwaresh yopishi esheshin yamenen. Eshesh
    douk shenek bilip atin iri. Aria madae shutah yegeshiweruh iri uwe, uwok.
  hus-NT-2005: Tʼajtsin na Abraham an ti exól bin tʼuꞌúl, jelti jun i chʼoꞌmaxtaláb;
    jelti jun i exól abal bachʼudhich kʼal na Dios ti lujat inik kom belmách tam ti
    yabél in koꞌol an exól. Anchanꞌ, na Abraham jilkʼonich tám jelti tátaꞌláb kʼal
    ejtal xu belomich maske yab in koꞌoltsik an exól bin tʼuꞌúl; abal anchanꞌ, ka
    kʼwajbájichtsik jeye alwaꞌ kʼal na Dios kʼal tin kwentakʼi nin belomtal.
  mig-NT: Te onde̱ ná té xɨtɨ̱ ndúu̱‑ga̱ Abraham, te ni̱ tá'ú‑yá tiñu ja̱ ná xɨ́tɨ
    ndúu̱‑de máá‑de. Jia̱n ní kuu ɨɨn tuni̱ xí ɨ́ɨn sello, ja̱ ní kandíja‑de, te ja̱
    yúán a ni̱ skéndo̱o ndaa̱‑ya̱‑dé. Súan ni̱ sá'a‑ya̱, náva̱'a ná kúu máá‑de táa̱
    nuu̱ táká ña̱yɨvɨ kákandíja, náva̱'a ná chí'i‑ya̱ cuenta‑i ja̱ á ni̱ ka̱kendo̱o
    ndaa̱‑i va̱sa tú ní káxɨtɨ̱ ndúu̱‑i.
  bps-bps: Silang ftulì Abraham di tafaglut kenen di Dwata. I kaftulian alò ilè tanlifet
    Dwata salaan, na tagmanan matlu kenen di kiten. Taman Abraham tambaling mà i kdee
    dad to faglut di Dwata, du balù là ale ftulì matlu ale di kite Dwata, du mdà di
    kafaglutla di kenen.
  mbs-mbs: Penga te pegpemenal i Abraham, migpetolì sikandin. Yan se pengilala te
    inaneng-aneng te Timanem te metòlid sikandin tandà te pegpemenal din te wedà pa
    tolii. Yan neinang sikandin olo te kedita te otaw egpemenal pengkey wedà dan tolii,
    so inaneng-aneng heman te Timanem te metòlid dan tandà te pegpemenal dan.
  tof-tof: Oya gyabi sopae singgapina oya dümdüm tonarr okaka imzazilürr akó karrkukus
    yónürr. Wa dümdüm tonarrpükü yarilürr ene tonarrdó, oya gyabi sopae singgapin
    küsil nóma yarilürr. Wa dümdüm tonarrpükü yarilürr, zitülkus wa Godón amkoman
    angun yarilürr. We ngarkwatódó, wa ibü abóm baine, Godón amkoman nidi angundako
    a nibiób gyabi sopae singgalgórrón kokeako, igósüm God sab ibü ta yazebe dümdüm
    tonarr kolpamzan.
  cme-NT: Aa Abiramu suɔ duɔ jã, uu naa haa u naŋga Diiloŋo-na, a ce dumaaŋo-na Diiloŋo
    naa tuɔ kãŋ-yo nelviiŋo. Ku huoŋgu yaa nuɔ‑i Diiloŋo ciɛ u suɔ jã a duɔ pigãaŋ
    wuɔ fuɔ viisĩnni dãnyuɔ yaa *jãmma‑i. A ce dumaaŋo-na, bamaŋ saa jã hiere
    aa haa ba naŋga‑i Diiloŋo-na, Abiramu ciɛ ba to. Diiloŋo bi kãŋ bafamba‑i nelviimba.
  sus-sus: Na xanbi, a naxa sunna alako a xa findi tɔnxuma ra naxan a masenma a Ala
    bara a xa danxaniya findi tinxinyi ra a bɛ beenun a xa sunna. Na kui, a naxa findi
    danxaniyatɔɛ birin benba ra naxee mu sunnaxi, Ala bara naxee xa danxaniya findi
    tinxinyi ra e bɛ.
  pon-2006: Eipraam sirkumsaislahr mwuri, oh eh sirkumsaisla wialahr kilel ehu pwe
    en kasalehda me Koht ketin kapwungala mwohn eh sirkumsaisla pwehki eh pwoson.
    Eri, ihme kahrehda Eipraam wiahla semen irail kan koaros me pwoson Koht oh pwungkihla
    pwoson mwohn silangi, mehnda ma re sohte sirkumsaisla.
  dad-dad: Ĩ mulũ ileya nẽ uris, are ĩ fau mulũ ileya sã mog, momoiya bunem Negur
    madur bagai yen anĩ nẽ uris yalen. Anĩ nigin, ĩ mulũ ileya san momoi def ganan
    neid temeid, anĩ bunem, Negur idi madur bagai youf.
  zab-NT: Deni gulucuendny laab sin duld, chiyru guub senyqui te pur senyqui ná dec
    agulucuend Dios laab sin duld pur ni güeldilaazbɨny. Ziy xquel ax Abraham ná dad
