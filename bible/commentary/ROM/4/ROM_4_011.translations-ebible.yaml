  gaq-gaq: ପବିତ୍ର ଡିଙ୍ଗ୍‍ନେ ସିସେ ଆଃ ଅବ୍ରହାମ୍ ବିସ୍‌ବାସ୍‍ ଡିଙ୍ଗ୍‍ବ ସା ଇସ୍‍ପର୍‍ ଆମେକେ
