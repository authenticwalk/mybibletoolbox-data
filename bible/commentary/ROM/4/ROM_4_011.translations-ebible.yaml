  tam-TCV: ஆபிரகாம் விருத்தசேதனம் பெறாமல் இருந்தபோதே, விசுவாசத்தினால் பெற்றுக்கொண்ட
    நீதியின் சான்றாக, விருத்தசேதனத்தை ஒரு அடையாளமாகப் பின்பு பெற்றான். ஆகவே விருத்தசேதனம்
