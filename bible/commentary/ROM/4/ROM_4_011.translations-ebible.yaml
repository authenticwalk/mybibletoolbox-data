  grc-BYZ: καὶ σημεῖον ἔλαβε περιτομῆς, σφραγῖδα τῆς δικαιοσύνης τῆς πίστεως τῆς ἐν
    τῇ ἀκροβυστίᾳ, εἰς τὸ εἶναι αὐτὸν πατέρα πάντων τῶν πιστευόντων δι᾽ ἀκροβυστίας,
    εἰς τὸ λογισθῆναι καὶ αὐτοῖς τὴν δικαιοσύνην,
  cpc-NT: Iro jimpoitai Abraham-ni itomishitaaritá. Jiroka totamishitaaritaantsi aririka
    omatatakotanaki iro jiyoitantari jawintaari Pawa. Iriima Abraham-ni jawintaitsitakari
    kitziroini Pawa, ari jotampatzikashiritaitakiri tikiraamintha itomishitaanita.
