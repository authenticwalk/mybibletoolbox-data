    techil. Tu'ntzin ikyjo, ate Abraham tok te nim toklin kyxol nimil, aye' nti' kyechil
    tok, qu'n tu'n na'mtaq tok techil Abraham, tej tnimin. Ax Dios ma tz'ok q'o'nkye
