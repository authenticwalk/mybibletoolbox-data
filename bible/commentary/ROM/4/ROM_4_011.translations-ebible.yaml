    Apajuiyai kajinas anentaimaina nuna muunji wajasuí, ashí nunin aidaunak Apajuik
    betekmas pegkeg diyawai.
  kyc-kyc: Baa enakana kalomeyami. Doko Aporakame Anatu kapa ingingi lao suu pyao
    kareyamo dokona yanenge kalomapa nayamopa Anatumi baa rolaeŋe lao kando nyiyaŋa,
    lao panelyamo. Dokona lao yanenge kaloma nange wambu dupwa Anatu kapa ingingi
    lao suu pilyaminyi dokona Anatumi nakama rolaeŋe lenge. Wambu dupwa Aporakame
    baa kyawa nyero karamo.
  urd-GVU: اور ختنہ کا جو نشان اُسے ملا وہ اُس کی راست بازی کی مُہر تھی، وہ راست بازی
    جو اُسے ختنہ کرانے سے پیشتر ملی، اُس وقت جب وہ ایمان لایا۔ یوں وہ اُن سب کا باپ
    ہے جو بغیر ختنہ کرائے ایمان لائے ہیں اور اِس بنا پر راست باز ٹھہرتے ہیں۔
  yre-NT: Bali Abraam 'sia min tɩglɩ 'a 'e 'lɛ 'vaa ɛn e -fɔ -klɔnmɔn -va "bɛ -sru.
    Plɔ zɩɛ waa pla Abraam man -a -kɔɔn "vɛ -a 'nan Bali -a 'sia min tɩglɩ 'a 'e 'lɛ
    'yee yi -tɛradɩ 'e da man. Zɩ e -tra zɩɛ ɛn min -tʋdʋ pɛɛnɔn nɛn o yi -tɛala Bali
    da bɛ Abraam drɛ "le o tra -le 'wɩ 'zʋ. -Te o 'ka 'o 'fɔdɩ -klɔnmɔn -va dɩ oo,
    Bali o "siala min tɩglɩ 'a 'e 'lɛ 'wee yi -tɛradɩ 'e da man "le zɩ yaa drɛ Abraam
    lɛ bɛ -yee 'wɩ 'zʋ.
  fuh-BKF: Taadagol makko du wo maande holloore fonnditaare makko saabe goonɗinal
    ngal o woodunoo gilla o taadaaki. Hono noon, o laatorii maama goonɗinɓe ɓe taadaaki
    ɓeen fuu, faa ɓeen du kiisoree wo fonnditiiɓe.
  arl-NT: Na tiuuniu nuhuaji Pueyasoocua, Pueyasoori shusha jiyacari na niishitiquiaari
    na cararaatiuuquia co na miatenura. Cunoori quiquiaari na niyajetaaquishaanura,
    saaja Pueyasoocua na tiuushacari, Pueyasoori na jiyatequiaari juhua sesa miyashijiara,
    miatesoojua na quishacari. Naacuajitij, miatesoo taucuaca tiuushacari Jesucristoocua,
    taa Abraham tiuuquiaaricuaani, Pueyasoori nojori jiyateya juhua sesa miyashijiaca
    nojori quiniuriajuhuaj, mariyata juhua Abraham niquiohua nojori quiniuria. Naacuajitij,
    puetunu Pueyaso sequesano Abrahamjanaani, cunoori nojoririajuhuaj.
  ziw-ziw: Bulahimu ajelagwa ngasu enga chilagiso cha wedi kulongozi kwa Chohile ahokelaga
    kujinkila uzumizi chipindi henati kujelwa ngasu chani kumtenda uyo atende tate
    ywa wose wadya nawazumile hehena kujelwa ngasu. Elo, yose yadamanyika chani Bulahimu
    atende tati ywa wose wakumzumila Chohile awo wawoneke wedi kulongozi kwa Chohile
    hata hegu hawajeligwe ngasu.
  grc-TR: καὶ σημεῖον ἔλαβε περιτομῆς, σφραγῖδα τῆς δικαιοσύνης τῆς πίστεως τῆς ἐν
    τῇ ἀκροβυστίᾳ· εἰς τὸ εἶναι αὐτὸν πατέρα πάντων τῶν πιστευόντων δι᾿ ἀκροβυστίας,
    εἰς τὸ λογισθῆναι καὶ αὐτοῖς τὴν δικαιοσύνην·
  nag-nag: Abraham ke sunnot laga niyom laga chihna to pai loise. Etu to dharmikta
    biswas laga mohor hoise juntu tai sunnot nakora age te Isor pora taike di dise.
    Etu nimite Abraham ekjon baba hoi jaise jun biswas kori loise, jodi taikhan sunnot
    nakorile bhi. Etu motlob to taikhan dharmik ase koi kene taikhan ke ginti kori
    lobo.
  eng-OEBCW: Not after, but before. And it was as a sign of this that he received
    the rite of circumcision – to show the righteousness due to the faith of an uncircumcised
    man – in order that he might be the father of all who have faith in God even when
    uncircumcised, so that they also may be regarded by God as righteous;
  knj-NT: Asan yu jix yaoc Dios naj yin sc'ul, yuxan jix ale oc jun echele tu' yin
    naj. Asan yu watx' naj yul sat Dios yet c'am to chi ak'le circuncidar. Yuxan mame
    ye naj yin jantaj eb man ak'bil circuncidar ta tol chi yaoc sc'ul eb yin Dios.
    Ja' ton eb tu', watx' eb yul sat Dios jaxca naj Abraham tu'.
  deu-1912: Das Zeichen der Beschneidung empfing er zum Siegel der Gerechtigkeit des
    Glaubens, welchen er hatte, als er noch nicht beschnitten war, auf daß er würde
    ein Vater aller, die da glauben und nicht beschnitten sind, daß ihnen solches
    auch gerechnet werde zur Gerechtigkeit;
  san-PUN: ਅਪਰਞ੍ਚ ਸ ਯਤ੍ ਸਰ੍ੱਵੇਸ਼਼ਾਮ੍ ਅਤ੍ਵਕ੍ਛੇਦਿਨਾਂ ਵਿਸ਼੍ਵਾਸਿਨਾਮ੍ ਆਦਿਪੁਰੁਸ਼਼ੋ ਭਵੇਤ੍, ਤੇ
    ਚ ਪੁਣ੍ਯਵੱਤ੍ਵੇਨ ਗਣ੍ਯੇਰਨ੍;
  nob-LB: Seremonien med å omskjære alle menn var et tegn på at Abraham ved troen
    hadde blitt skyldfri innfor Gud allerede før han ble omskåret. Gjennom dette ble
    han en åndelig far for alle som tror, også om de ikke omskjærer sine sønner.
  ntj-ntj: Tjiinya Yayipuramalu mularrkulirnu. Palunyangka-lu Mama Kuurrtu watjarnu
    tjukarurru nyinarranyangka. Palunyalu marla watjarnu Yayipuramanya watirringkula
    Tjiyu nyinarratjaku. Tjiinyayi yungarralunku tirtu kulinma, “Tjukarurru-rna nyinarra
    Mama Kuurrta mirangka.” Nyangka palunyanguru Yayipuramanya tjamu purlkanya-tjanampanku
    nyinarranytja, pala-yan Tjiyu wiyalu watirringkutjamaaltu mularrkulilpayi, palunyaku.
    Nyangka Mama Kuurrtu-tjananyanta watjarnu, “Tjurrkurlpa-yan nyinarra ngayula mirangka.”
  sxb-NT: Yairwa enyangu lunyima ki ekilagano ekia okuwa kwae mu empurizanio ni Katonda
    okwa yatuukra mu engira eya okuganya ni yawanga na akiari okuirwa enyangu. Katonda
    yakola otio kugere Abraamu awe swawu awantu woona awaganyire ku Yesu *Kristo ni
    watairrwe enyangu. Ku okuganya, iwo woona waingiziwua mu empurizanio ni Katonda.
  nhu-NT: Bó to tfuse wvú yew diɛwɛ nciise le keeduŋcɛ lɛ wvú nu wase wee wvu teytey
    nje fitele fì wvú to lesɛɛ yî Nyo' le seke wvú to bɛɛ ntffuse. Nonɛn Abla'am ɛ
    mum ɛ no nu icee bonyii bocii bò nu ɛ lese fitele yî Nyo' le ɛ bó baa tfuse bó
    yew kɛ, wvu lɛ Nyo' ejo tɛn bó lɛ bó nu bonyii bo teytey ɛ̂ wvú ɛjise.
  row-row: Tebꞌe! Leleꞌ Abraham nda feꞌe sunat sa, te Lamatualain cap e, nae atahori
    rala ndoos mana maloleꞌ no Lamatuaꞌ. Dꞌoo-dꞌoo, dei de ana sunat fo dadꞌi bukti
    oi, eni dadꞌi atahori mamahereꞌ neu Lamatuaꞌ. No taꞌo naa, Abraham mana soi dalaꞌ
    fee neu basa atahori mana ramahere Lamatualain. Huu Lamatuaꞌ simbo basa atahori
    mana ramahere neu E, fo ara maloleꞌ ro Lamatua, mae ara mana nenesunat, do hokoꞌ.
  msy-msy: Ezɨ gɨn, me an mɨkarzir mogomem atu. God mɨkarzir mogomemɨn dɨghorimɨn
    arazim a ganɨngi, eghtɨ me Abrahamɨn duar kurimɨn gan fogh suam, dughiar a tɨghar
    mɨkarzir mogomem aghoramim a nɨghnɨzir gavgavim Godɨn iti. Ezɨ bizir kam bagha
    God ghaze, nɨ nan damazimɨn dera. Ezɨ kamaghɨn amizɨ, Abraham gumazamizir nɨghnɨzir
    gavgavim Godɨn itibar ovavimɨn mɨn oto. Gumazir kaba, me gumazir mɨkarzir mogomem
    aghorezir puvatɨziba. Egha nɨghnɨzir gavgavim Godɨn itima God ghaze, ia nan damazimɨn
    dera.
  agg-agg: Ai ahandɨ fihoearɨ ra kefe tɨrɨhefekoate nüŋguambe Godɨmbo anɨhondümbo-marira
    asu God ai ahamboya se nindou mbumund-anafɨ mehundo. Ra nafuimbohünda God ai ahambo
    fihoearɨ kefe tɨrɨhefe hohoanɨmo masagado. Ranɨmboani Abraham ai muŋguambo nindou
    moai fihoearɨ ahei ra karɨhi tɨrɨhehindɨsɨ, ŋga asu ai Godɨmbo anɨhondümbo-arɨhorɨ
    ranahei amoao amboanayu. Ranɨmbo-hündamboyo asu God ai aheimbo amboanɨ se nindou
    mbumund-anei mehundürɨ.
  ptp-ptp: Ên buc wê ninɨvi gôlên gên ma ge od Eblaham vông i vin Anutu tax dɨ Anutu
    yê nêb i xomxo nivɨha. Pyap dêc gôl ninɨvi tɨmuên ên nêbê môp ninɨvi gôlên i nêl
    kɨtong bê Anutu yê Eblaham nêb i xomxo nivɨha ên wê vông i vin ge. Mêgem tɨbii
    wê ninɨvi gôlên ma gee, lêc he vông i vin Anutu dɨ Anutu yê he nivɨha, om Eblaham
    tɨyi xocbê he bu.
  nak-nak: Mulimuli e Abraham igoa mai ale La Uru veiala, eia goio koro la vovola
    mai la irovilala veia eia ge matagaga mai ele veia La Uru eia hilotia veia eia
    toro tetala, me oio vola eia toitia veia eia maroka. Me eia matagaga mai ele veia
    la iroromulila tetala moli eia vimarokea, kama la irovilala oio te la vovola.
    Me oio moli ovola, kara igoie, e Abraham eia magiri mai e tubu gatou tomi ale
    tautaulailo te La Uru, etato ale La Uru toitia veia etato maroka. La irovilalale,
    eia oio moli te la kalulu gatou, eia kama oio te la vovo gatou.
  lbb-lbb: Ning belot di kot talilis e Abaram, e God i atongi mang i tostos namatana,
    anasa ana nuna tortorot ot. Ning e Abaram i kibas pas a akinalang na kot talilis,
    i asangani mang ka tostos namatana e God. I maining e Abaram a taman a tarai rop
    ning bel di kot talilis a palaonla. La tortorot pa e God i atong la mang la tostos
    namatana.
  kan-2017: ಅನಂತರ ಸುನ್ನತಿಯನ್ನು, ಮೊದಲೇ ಅವನಿಗಿದ್ದ ನಂಬಿಕೆಯ ಗುರುತಾಗಿಯೂ, ಮುದ್ರೆಯಾಗಿಯೂ ಹೊಂದಿದನು.
    ಹೀಗಿರುವುದರಿಂದ ಅವನು ನಂಬುವವರೆಲ್ಲರಿಗೂ, ಅವರು ಸುನ್ನತಿಯಿಲ್ಲದವರಾಗಿದಾಗ್ಯೂ ಮೂಲಪಿತೃವಾದನು;
    ಇದರಿಂದ ಅವರು ನೀತಿವಂತರೆಂದು ಎಣಿಸಲ್ಪಟ್ಟರು.
