    puye. G̃uyjom o'jedaypu'ag̃obixeedakacat “Õn cũg̃ ma Deus xe wetabucap tomuju”
    i'e am soat pe warara'acat pe. Abraão cũg̃ ma osunuy Deus xe itabut puye. Cũg̃
    ma osunuy ixeedakacat'ũm awap ma. Imẽnpuxim Judeu'ũmayũ dak cũg̃ ma Deus xe itabun
    puje. Cũg̃ ma ip cexe ixeedakacat g̃u ma'g̃u ip. Imẽneju Abraão ixeyũ ebay jo'i
    Abraão etabucap co'i ip itabut Deus kay buye.
  fue-fue: Alla hokkii mo juulnol, ŋol laatii alaama foonnitaare ne o heɓi. E goonɗinki
