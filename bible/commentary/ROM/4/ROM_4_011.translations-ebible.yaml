    Tajorentsi rootaki iñaaperotakiri irira ikameethatzi. Iroñaaka ayoteeyakini aritaki
    ikimiteeyaarini rirori paashinijatzitatsiri atziri: eero iitashita itotonatero
    iñaaperotantyaariri Tajorentsi ikameethatzi, omaantakya rameentzitakarini irira.
    Tema riraga Awaraamani rirotaki itaperotakawori rameentakari rirori.'
  nsn-nsn: Doh Abraham ka pokoin, a hagaring uaanasa tatanono ke tagorong mana pe
    tar binaka halana haraha ta pokoin. Temaeit inggono ter tamasir tamata uakap a
