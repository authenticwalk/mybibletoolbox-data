    per pur guelreldilaazqui rgucuendny laadeb sin duld.
  jae-jae: Sêsa Abraham atomgeŋ, mago Anôtô kêmasaŋ ênê biŋ kêtu kêkêŋ gêwiŋŋa. Go
    sêsa eŋ kêtu biŋ tau tonaŋ ŋabelo. Tec eŋ kêtu lau samuc samob, taŋ sêkêŋ gêwiŋ
    naŋ tameŋi. Sêsa êsêac atom, mago sêkêŋ gêwiŋ Anôtô, tec kêmasaŋ êsêacnêŋ biŋ
    e gêlic êsêac têtu lau gêdêŋ.
  ksd-ksd: Ma di ga tul tar ra vakilang na pokakikil tana, da ra vakilang na mulaot
    ure kana mangamangana takodo, nina i vuna ta ra nurnur ma i ga vatur vake ba pa
