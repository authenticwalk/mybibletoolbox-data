    boko, upi da vatang tar bula ra mangamangana takodo ta diat;
  msm-NT: Su sikan pagpatuli migpakiyaya puli no tahan on sikandin pig-isip to Diyus
    no wadad sae tongod to pagtuu din. Kaling ogkatawag si Abraham no amoy to tibo
    mgo otow no ogtuu to Diyus aw og-isipon din no wadad sae inggad kona sikandan
    no sakup to sikan balaod to pagtuli.
  myk-myk: Lee kadugo na a tee cekɔɔnrɔ tʼi ɲɛri fɛ Ibirayima mu, fɛ pemu ya li shɛɛ
