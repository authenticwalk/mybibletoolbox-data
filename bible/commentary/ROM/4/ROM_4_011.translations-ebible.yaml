    Abraham nochihua quen se tajtli para nochimej on yejhuan quineltocaj Dios, masqui
    xquipiaj circuncisión. Ijcon, tej, Dios quinselia quen on yejhuan yolmelajquej.
  kup-kup: oñ tokatihoh pim kosis elapanez mañat epat mañah, “Met ni nem nañamohot
