    Abrahamqa chay siñal kustumrita ruraran, ama maydiyapis qunqananpaq, Dyusmi allinpaq
    riqsimasha paypi kriyishayraykula nir. Chaymi Abrahamqa intrachimanchik, Tayta
    Dyuspi kriyirlami Dyuspaqqa allin kanchik nir. Chaynu Abrahampaq yarpurqa, allita
    yaĉhanchikllapa Tayta Dyusmi chay siñal kustumrita mana rurasha kaqkunatapis allinpaq
    riqsin paypi kriyitinqa nir.'
  yuw-yuw: Ihoroc inuna mit Abrahampho godibo magoc. Abraham godibo ma-mai itmuna
