    অবস্থায় যারা বিশ্বাস করে, তিনি তাদের সবার পিতা হন, যেন তাদের জন্য সেই ধার্ম্মিকতা
    গণ্য হয়;
  ntu-ntu: Murde mz nibrde Gct kabzle natq mz Ebraam kx napakr mz nzngini-krde rkx
    ngr nzlxngiti-krde nzesalzkr Gct x nztubq-krde mz nzobq-krde. Mzli lc trnzpakrka-ngrde,
    Ebraam trngiulrJiu, a' tubq mz nzobqkr Gct. Mz nzmu-krde lcde, Ebraam apule trte
    leplz amrlx kcng tzbrti drtwrdr Gct, kxmule-esz' trnzpakrung, murde navz-nqblqlr
    nide mz nzbrti drtwrdr Gct. Delc nztubq-krdr mz nzobqkr Gct vzpxm mz nzbrtikr
    drtwrdr nide.
  pan-pan: ਅਤੇ ਉਹ ਨੇ ਸੁੰਨਤ ਦੀ ਨਿਸ਼ਾਨੀ ਪਾਈ ਕਿ ਇਹ ਉਸ ਧਾਰਮਿਕਤਾ ਦੀ ਮੋਹਰ ਹੋਵੇ ਜਿਹੜੀ ਅਸੁੰਨਤ
    ਦੇ ਹਾਲ ਵਿੱਚ ਉਹ ਦੇ ਵਿਸ਼ਵਾਸ ਤੋਂ ਹੋਈ ਸੀ, ਤਾਂ ਜੋ ਉਨ੍ਹਾਂ ਸਾਰਿਆਂ ਦਾ ਪਿਤਾ ਹੋਵੇ ਜਿਹੜੇ
    ਵਿਸ਼ਵਾਸ ਕਰਦੇ ਹਨ ਭਾਵੇਂ ਅਸੁੰਨਤੀ ਹੋਣ ਇਸ ਲਈ ਜੋ ਉਹਨਾਂ ਲਈ ਧਾਰਮਿਕਤਾ ਗਿਣੀ ਜਾਵੇ।
  gvc-gvc: Ã jiro dóihta Cohamacʉre wacũ tua mʉhtaha Abrahã. To ã wacũ tuachʉ ñʉno
    “Noariro jira”, ni ñʉha Cohamacʉ tirore. Ã to wacũ tuaare, to yairo to jiare to
    ñohto cjihtore Cohamacʉ tirore to pjacʉre mahanocã cahsarocãre yihso dutiha. Ã
    jiro Abrahã to yihsohto pano Cohamacʉ sehe “Noariro jira”, ni ñʉ tuhsʉha tirore.
    Tiro to yihsohto pano to ã ni ñʉriro seheta jipihtina Cohamacʉre wacũ tuainare
    judio masa jieraina yihsoerainare “Noaina jira”, ni ñʉna Cohamacʉ. To ã ni ñʉina
    ti jichʉ Abrahã ti ñʉchʉno cjiro waro yoaro sehe wahara.
  mwp-mwp: '@see-verse:ROM.004.010'
  sbk-sbk: O Ibulahimu ahambilile ehalama yatahilwe. Ogu gwali muhuli gwela ehaki
    enyinza yalinayo hani sasele atahilwe. Efumizyo ezyandolesyo ene huja abhombeshe
    abhe baba wa bhoti bhabhahweteha. Atankashile bhahweli bhabhali atahilwe. Eshi
    hwahuje ehaki yaibhaziwa hwabhene.
  mya-JVB: အရေဖျားလှီး ခြင်းကို မခံဘဲယုံကြည် သော သူ တို့သည် ဖြောင့်မတ် ခြင်းရှိသည်ဟု
    မှတ် စရာ အကြောင်းရှိစေခြင်းငှာ ၊
  kgf-kgf: Inéŋ séwi tasé heric herira qahac kerec nalé imuaru ninʒéŋgéyu solaŋa ʒémiyecac
    solaŋ dindiŋa imuac asé kiwiya imi meyec. Imi mia eŋeyaoc séwi tasé heric herira
    qahac kecma ninʒéŋ ninʒéŋ ic mocʒoŋ yanda ionac ambéc sakoŋgina waŋu ɋelihéra
    héna imuhucyanec solaŋa ʒéénécmimac niŋac imuhuc waŋec.
  awb-awb: Wene áú íre amurúruotaq Ébáráhmaga Manikáne ehwehnsabé aiq pútare ato púana
    wensabé, Are kaweqtaq míahne atowe. Kaweqtaq míahne atonsabe mó ke sokigi arinkeheéna
    anehe Manikánka Ébáráhmansabé, Áú amurúruo atowe. Minayabe Ébáráhmaga Manikánsabe
    téh aiq pútare ato púana síú íre amurúrusa peh moke aiq pútare atáh kéné sinahbúwá
    úkirana Manikánka sensabé, Ite kaweqtaq míáhwe arítéhre.
  gdn-gdn: Oragai apunai Eburamu e sumai pokaiya ka Mamanuga God e apunu bagi supasupai
    sibu manako iyapana ki mibai naigida mena kataitagamana ki nana ka e ewa e kwakwarepui
    waka-pamana keyakeyai ki mete kabuwa-pupu. Apunu Eburamu inako kwaewena ki pokaiya
    ka iyapana kwaiyanai mu kwakwarepumaga eba wakamupu ko sumamaga mena pokaiya Mamanuga
    God e yabuiya bagi supasupai idiwu ragidai ki mu ripakwarakwaramaga mibai ka Eburamu.
  nko-NT: Ɔma-ɔma asa ɔlɛbɛtɩn keté pʋ́hɩ́ɛ mʋ nsʋ. Ilosuná ánɩ́ mʋ hógyi sʋ́
    Bulu lótsu mʋ ánɩ́ mʋ asʋ́n da ɔkpa. Ɩ́nɩ sʋ ogyi fɛ́ ahá ámʋ́ʋ́ bʋmɛtɩn keté,
    támɛ bɔhɔ Bulu gyi, Bulu lótsu amʋ́ ánɩ́ amʋ́ asʋ́n da ɔkpa ámʋ. Mʋ́ sʋ ogyi
    amʋ́ fɛ́ɛ́ ɔsɩ́ nɩ́.
  bsn-NT: Dios ĩre ĩ gotimasirere, “Ĩ yirore bajirone bajirʉaroja” yigʉ ĩ ñajare,
    “Rojose magʉ̃ ñaami”, ĩre yiĩamasiñumi Dios. To yicõari bero, “To bajiro ĩre yʉ
    yicatire masiritiromi” yigʉ, circuncisión ĩre yirotimasiñuju, Abrahamre. To bajiri
    Abraham circuncisión ĩ yiecoroto rĩjorojʉne, “Rojose magʉ̃ ñaami”, ĩre yiĩamasiñuju
    Dios. To bajiro bajimasir'i ñari, jud'io masa ñicʉ rĩne ñagʉ̃ me bajimasiñumi
    Abraham ñamasir'ima. “Dios ĩ yiriarore bajirone bajirʉaroja” ĩ yitʉoĩamasiriarore
    bajirone yitʉoĩarã ĩna ñajare, “Ñie rojose mana ñaama” Dios ĩ yiĩarãre quẽne,
    ĩna ñicʉne ñamasiñumi Abraham.
  pib-NT: Sajruka gistaakikolu yaglu rixinripa, rumatikolupa poyagkakachri rixinri
    ralixleya chinanu. Wane rixa msajruka gistaakotuwa, rurna rixinripa pejnuruneko
    galixachine msajruka gistaakone, wanna koxa poyagkakachine gitakikolupa.
  wiv-wiv: Kana vatomutomua ia na mak kua e vatunga habuka, ia e muga ki bilip, a
    Vuvu kini kohania ia kaka kua e mahoto na matana, ba muri kini vatomutomuha ia.
    Kubarae a Abraham ia na mugapa tubuna manumanu laveve kua dia ta bilip ni Vuvu,
    a Vuvu kini kohanidia na manumanu kua dia ta mahoto na matana, ia vata kua beta
    ni vatomutomuhadia.
  reg-reg: Abulaamu ayaywe echibhalikisho cho lutendo. Lunu lwaliga luli lwa bhusibhusi
    lwa bhulia obhulengelesi obho aliga nabho bhwangu achali okutendwa. okubhonekana
    echibhalikisho chinu ni ati akolekene okubha lata wa bhona abhekilisha, nolwo
    kutyo bhali mu lutendo. Inu uli na isonga ati obhulengelesi obhubhalwa kubhene.
  mlh-mlh: Rone omaine goku Anutu manesiŋ gako buŋoine mitarime posikeya. Ore ŋadio
    sagaya ore mogeine oi sakiineo ketiganimiŋ ore miko moge soiine oŋuine fukeya.
    Oŋu fukeko iŋore ŋadio Anuture mogenoŋuŋke so goku manesiŋ gabeneŋ mamanesiŋnoŋuŋ
    ŋoneme sagako buŋonoŋuŋ mitarime posikekimiŋ, Abrahamji sosowo noŋunde miminenoŋuŋ
    fukeya.
  gof-ENT: ኣብራሃሜይ ቃፃሬታናፔ ሲን ኢያ ኣማኖይ ኢያው ፂሎቴ ጊዲዲ ታይቤቲዳይሳ ኤሪሳናው፥ ኢያ ቃፃሮይ ማላታ ጊዲስ።
    ሄሳ ጊሾ፥ ኣብራሃሜይ ቃፃሬቶና ኣማኔይሳታሲኔ ኣማኖን ፂሌይሳታ ኡባስ ኣዋ ጊዲስ።
  aau-aau: Enekwei hyo owh-ohi ma lei ampru sow lopa hokwe, Abraham hiykwe God se
    po nan kiykiy-ay, sa God hiykwe hye luw-luw-aw-ok sehe me. Sohiy so meyki hokwe
    God hiykwe hye kokwe yor, owh-ohi me ma lei ampru sow ke kow. Yor sokukwe hiy
    luw-luw-aw ma nuw-wak so meir-ar. Sa hiykwe uwrsa lowpwarowp Krais se ma nan kiykiy-ay
    mo aio-ar sehe lwak. Seyr owh-ohi ma lei mapru sow lopa sohom seyn, hme kokwe
    luw-luw-aw-ok me ey, hom Krais se ma nan kiykiy-ay so kueir nonaw.
  tvk-tvk: Reitin, Hi tesa sexien te vexahu mi Ebraham tengan ihe simeleleen tei xa
    ipisen ni xa xi temal pe meten tuei texo neketen nan e melele xa tenave vexahu
    ti. Nggusil sexien ak, Ebraham mei be avu na ngan xil xa mei lamal pe met Hi nggo
    suse te neketen, neta sav xa latave vexahu ti.
  prf-NT: Tinuri ti Abraham bilang tanda a imbilang siya nen Diyos a matuwid gapu
    ten pánnampalataya na ten dikona a awan palla siya naturi. Kaya siya ay nagin
    ama nen atanan a mánnampalataya ten Diyos tánni kona haud ay mebilang hidi a matuwid
    maski ni awan hidi naturi.
  auy-auy: Maníkón-aaisafena éraiꞌe séna amankúnkúmba úntafena arupíse úmai méraandawi
    ómpo enáúma kárámai araénáémba uwó súwana miyá uráiye. Miyáumai túmo ímbo kárámaimo
    araénáémbo uráawiwaraꞌa Maníkón-aaisafesa éraiꞌe sésa timankúnkúmba ontáféna Maníkó
    séna arupíse úmai méraawe wésiye. Miwí Émbaramumo miyámó uráintemba Maníkón-aaisafesa
    timankúnkúmba ésa pósa Émbaramuntafesa kentáá síwáꞌnáraamban-iye wésewe.
  tbg-tbg: Tota kia nai vaata toqako entara Eparahaamiva Kotirara, Are quqaa uvama
    tiarao, tuvaro Kotiva vi entaraqaa vira avuqavuqama amitora. Vira avuqavuqama
    amitero vira naantiara vo enta vaiinti nahenti Eparahaamira avuqavuqama amitorara
    iritaate tiro, Kotiva qorainti vaata toqake okarara qovarama kovaro Eparahaamiva
    nai vaata toqakora. Ho kia nai vaata toqako entara Kotiva Eparahaamira avuqavuqama
    amitora. Minturara ti, kia nai vaata toqa karaiti, Kotirara quqaave tiavaro Kotiva
    vika avuqavuqama nimitai vaiinti nahentika, homa Eparahaamirara tinavu qorave
    tivara.
  hub-NT: 'Tura Abrahamaiti yama nagkamchak Yuusan nekaspapita tau asamtai, Yuus tsagkuur
    tunaurinchauwa iman iismauka. Tumau aig ni takasmaurin iwaintumakti tau asa: Katimi
    mushuke tsupikta tusa tinaiti. Tusa tinu asamtai shuar aina kati mushuken tsupikcharu
    ainasha Yuusan nekaspapita tuina asar, Abrahama numamtin ainawai. Tumau asarmatai
    shuar nekaspapita tuinanka Yuuska tunaurinchauwa iman iiyawai.'
  hmo-hmo: Oibe, kopina utua kara ia do abia lasi neganai, Dirava ese Aberahamo ia
    gwauraia maoromaoro, iena abidadama dainai. Inai murinai, Aberahamo ese kopina
    utua kara ia abia, inai be Dirava ese ia gwauraia maoromaoro guna ena toana. Unai
    dainai Aberahamo be kopina idia utua lasi taudia edia tubuna, bema Dirava ese
    ia gwauraidia maoromaoro, ia dekenai idia abidadama henia dainai.
  big-big: Abalam Anotoyegi ngizi kumula kopong Anotogo pi pangkabek kaiya, logo waleleige
    Abalam yombu korik ngezebekkiwekki korik ngalege puwek ngela logo kundikku walimizarik
    pi were Anotoyegi ngizi panu kumula. Logo Abalam yombanu yombu korikyengki korik
    ngalege piyeng ngeli ono kele kapura Anotoyegi ngizi kumulirikki wiyeke pangkawili
    yeiya puwiligi mangobek mizagi langaibek.
  gux-G: Abalahama den ba ku koanciagu nannanli ke li tie li dandanli teginma pengu,
    yaa yoginu ba ke daa tie jelo ki wan tua ba yaaba n daani kuli po ke wan nuali
    bi mo ki nunmanga ki bi tiegi
