    Ngula-piya-yijala, Yipuruyamuju kajana nyinami warringiyi-nyanu-juku Juwu-wangu-paturlangukuju.
  luo-luo: Ne oyudo kido mar nyangu achien kaka ranyisi mar bedo ngʼama kare, ma noseyudo
