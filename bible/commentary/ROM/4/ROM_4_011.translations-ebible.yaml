    ayojeitaque aitaque inquempejeiteari iriori itsipapee atiri: eiro ijititsi ariorica
    intoyeantea irineacameetsatanteariri Tasorentsi, irointiquea inquemisante. Tempa
    yora Avaramani iriotaque intasanotacarori iquemisanti.'
  eng-WMB: He received the sign of circumcision, a seal of the righteousness of the
    faith which he had while he was in uncircumcision, that he might be the father
    of all those who believe, though they might be in uncircumcision, that righteousness
    might also be accounted to them.
  zaw-NT: Dxejcti guyu'ni bee si'c te seen xten yäḻnaya sa'csi huililajzni xtidx Dios
