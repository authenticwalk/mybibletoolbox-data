    Ta cha cuenda ihya cuví ra Abraham tari noo sutu tandɨhɨ yo ñu chinó iñi Nyoo
    vasɨ ña sacuvi̱ yo tuhun circuncisión. Ta tyicuan caa, Nyoo sahá ra tuhun vatyi
    vaha yo.
  tzo-NT: Ti c'alal lic yich' ti circuncisione, ja' señail no'ox ti sbec'tal ti toj
    yo'nton i'ilat yu'un ti Diose ti sventa xch'unojel yo'ntone. Hech yu'un ti yanlum
    crixchanoetique ti mu yich'ojuc circuncisione, ja' stotic chc'ot ti Abrahame ti
    sventa xch'unojel yo'ntonic. Hech toj yo'ntonic ch-ilatic uc yu'un ti Diose.
  ind-AGS: Itu sebenarnya sebelum dia menjadi seorang Yahudi dengan disunat, yang
    merupakan konfirmasi dari kepercayaannya kepada Allah untuk membuat dia benar.
    Peristiwa ini terjadi sebelum dia melakukan sunat, sehingga dia menjadi nenek
    moyang bagi setiap orang yang percaya kepada Allah dan dianggap benar oleh Allah,
    sekalipun mereka tidak menyunatkan diri mereka seperti orang Yahudi.
  omw-omw: Tauraa hia nai mwamwanta toqa kyo entaraqaa Evarahaamuva Kotirara, Qutaa
    qua qiaro, tuvaro Kotiva mwi vakya Evarahaamunra avuqavuma mwatora. Mwia avuqavuma
    mwatero mwia nraakiara mpo enta nraakye qoravanto Evarahaamunra avuqavuma mwatorara
    qati riemwa taate tiro, Kotiva qoraisi mwamwanta toqa kye okyarara qovarama kyovaro
    Evarahaamuva nai mwamwanta toqa kyora. Qio hia nai mwamwanta toqa kyo entaraqaa
    Kotiva Evarahaamunra avuqavuma mwatora. Mwitaa hurara tita, hia nkyiari mwamwanta
    toqa kyaraitita, Kotirara qutaave qiavaro Kotiva avuqavuma nyatai nraakye qorahua
    mwihua qioma Evarahaamunranra tiri tiqovave tivara.
  yrb-yrb: Eibaramu danu ofe turawa kowaro Godibai danu naueta odiro Godima danu neno
    ma rorowarau ui. Nono danu neno rorowarauba danu ofe turi. I ofe turetana danu
    neno rorowarau uetanu towana. Enoba dawana i ofe turawa naueta uwara nesianu damama.
    I ofe turawa uwaranu nauetana emanu kobere ueta Godima eno we imutasu.
  maa-NT: Abraham, k'e̱ nga jye kiskoétjò Nainá nga xi̱ta̱ kixi̱ kitsò‑la̱, i̱skaán
    kisit'aà chi̱ba̱‑la̱ koni jngoò chi̱ba̱ xi okó nga jye xi̱ta̱ kixi̱ nga kòkjeiín‑la̱
    i̱t'aà ts'e̱ Nainá k'e̱ nga ti̱kj'eè tjít'aà chi̱ba̱‑la̱. K'oa̱á komà‑ne nga xi̱ta̱
    jchínga kitsò‑la̱ Abraham ngats'iì xi̱ta̱ xi mokjeiín‑la̱ i̱t'aà ts'e̱ Nainá na̱s'ín
    mìkiì tjít'aà chi̱ba̱‑la̱.
  mcq-mcq: Eparahami Godi nimaa rojume Hura ariramaa ꞌwamajihunaꞌe túnaꞌi pu hu sisa
    ꞌuhuahara. Ijihunaꞌe Eparahamiho eaka mapoka kaꞌene nimaa roꞌikaꞌi sisa paꞌuhuahiꞌini
    jihipuni oma. ꞌEnajihunaꞌe ea irara Godi nimaa ronajaho Godi hu ariramaa ꞌwamana.
  sus-A: نَ شَنبِ، عَ نَشَ سُننَ عَلَكٌ عَ شَ قِندِ تْنشُمَ رَ نَشَن عَ مَسٍنمَ عَ
    عَلَ بَرَ عَ شَ دَنشَنِيَ قِندِ تِنشِنيِ رَ عَ بّ بٍينُن عَ شَ سُننَ. نَ كُي،
    عَ نَشَ قِندِ دَنشَنِيَتْي بِرِن بٍنبَ رَ نَشٍيٍ مُ سُننَشِ، عَلَ بَرَ نَشٍيٍ
    شَ دَنشَنِيَ قِندِ تِنشِنيِ رَ عٍ بّ.
  jpn-1965: 彼は、割礼を受けていないとき信仰によって義と認められたことの証印として、割礼というしるしを受けたのです。それは、彼が、割礼を受けないままで信じて義と認められるすべての人の父となり、
  fra-SBL: Il a reçu le signe de la circoncision, sceau de la justice de la foi qu'il
    avait dans l'incirconcision, afin d'être le père de tous ceux qui croient, malgré
    leur incirconcision, pour que la justice leur soit aussi imputée.
  yka-yka: Pagkinahagad ne weˈ Ibrahim sanggup Tuhanin, manjari magislam ne iye, tandaˈ
    weˈ asal taˈampun ne iye duk takimmat ne iye bentel weˈ Tuhanin peggeˈ kinahagad
    weˈ ne Tuhanin. Hangkan Ibrahim miyaˈan kuweˈ ne matettoˈa meˈ aˈa makahagad si
    Tuhanin duk takimmat bentel weˈ Tuhanin bisan du siye gaˈ bakas magislam.
  mle-mle: Day atawa kwurdaal aw mwiyir ababa duw taakw day lakwudakik taay Aparam
    Godak wukijibir tidik, ata God tasakwudid mwiyir tidikikik diki milaam, Aparam
    diki Godak wukijibir tidil mawulak tikuw. Aw Aparam kip tidil ab, God atawa kwurdid.
    Alik tikuw, ababa duw day dayadiy sip lupwa maardiy, aw day Godak wukijibir tikuw,
    God tasakwu-dadiy mwiyir tidakikik diki milaam. Aparam adiy duw dayadi taay warag-ad.
  shp-NTPO: Moa jaskáa pekáora, Abraham jawen jakina rebichi xatexonkana iki, ja ikonhaax
    jaki koshia iketian moa Diossen jawetianbi ocha ayosma keskáakin imaa onanti inon
    ixon. Jaskarainoaxa iká iki ja Abraham jatíbi jaton jakina rebichi xatéoma ixonbi;
    Dios ikonhaax jaki koshiaibaon papa baneti. Jakopira rama jaboribi Diossen ocha
    ayosma keskáakin oinnai.
  aom-aom: 'Abraham mae hö uvonugoromo ijonö God-ro sino tarivoröhe muoho Abraham
    bojamadeje ae ahoꞌo ëho garomo uvoröhego: Urimëꞌi sino bogo tariojahare majare
    Abraham-ro God mae uehorovoromo ëhuro hesi nunire mae namijade höjo. Ëhuꞌëro jiëꞌëro
    Abraham-hu ëꞌadëhi Jew rajo mu bogo vaeromo sino tarivoꞌamëꞌe ma-God mae uehorovoromo
    hesi nunire mae riravarue aribövioho ë aribövi jabesi bëhoho iae Abraham-je.'
  geb-geb: Ana ntigar won foonga, ana fhura kav, ana Fhe Bakɨme khothɨgim, Fhe Bakɨme
    tɨvir vhuuiaŋ mbui guman anan kamgi. Ana Fhe Bakɨme khothɨgim, Fhe Bakɨme ana
    nzuaim, ana won fooŋgi. Mba tɨv, ana Fhe Bakɨme khothɨgim, Fhe Bakɨme tɨvir vhuuiaŋ
    mbui guman anan kamgi. Ana ne nzuav Fhe Bakɨme nɨman ne muuŋgi. Maaŋ muuŋgiap,
    Abraham, ana won fooŋgi fhuv gumgi, mbe Fhe Bakɨme khothɨgi, ana mben ndia fara
    muuŋgi. Fhe Bakɨme maaŋ muuŋgip, ana tɨvir vhuuiaŋ mbui gumgir mben kamɨnga.
  bsj-bsj: Ibraim yo yirom biye kam bo wuro co dokka kangek bilenkere co cike fiya
    ca biye beu. Co bibwiyer yiromero wo, dok co ca yilam tee nubo ne bilenkereu gwam.
    Bwen duwal ci biyebeu. Nyori dike nungeu a kiye cinen cak-cake.
  cak-cak: Ri circuncisión ri x-an che, jun retal chi ri Dios rubanon chic che chi
    man jun rumac rakalen roma cukul chic ruc'u'x chi ri xusuj ri Dios che, can nibanataj-vi.
    Riq'uin ri', rija' jun tata'aj quichin conojel ri cukul quic'u'x riq'uin ri Ajaf,
    masque man banon ta ri circuncisión chique, richin quiri' ja jun rije' ni'an chique
    chi man jun quimac nicakalej, roma cukul quic'u'x chi can niyo'ox-vi chique ri
    rusujun ri Dios.
  chf-NT: Jinq'uin mach to circuncisa'o, aj Abraham u tz'ombi chich Dios, y Dios u
    sapi cache' tu toja ayan. De ya'i a'uti circuncisa aj Abraham uc'a u ye'e' cache'
    toj u t'an Dios jinq'uin u yäli cache' tu toja ayan aj Abraham uc'a ni u tz'onänba.
    Jin uc'a u ch'e' älcac cache' aj Abraham es u papob upete machcatac u tz'onän,
    ni mach circuncisa'oba, uc'a unejob täcä Dios u sapän cache' tu toja ayanob uc'a
    ni u tz'onänobba.
  tlf-tlf: Abraham imi kaal uyo ugaa dupkan kebelin-tem kelip som-nalata, God imi
    weng kwep daapnela boyo fen kanubelan-tema kalaa agela kalaa age-nalata, God iyo
    bogobe-nala, “Kabo tol tinum kelap o,” age-se kale, Abraham imi kaal ugaa dupkan
    kebe-silip umi dul uyo tebe Abraham iyo kafalebeluta, utamata e, God iyo nimi
    nimdu-se bomi magam uyo nimi aget fugunin uyo, God beyo fen kanubelan-tema kalaa
    age-sii uyo kulbu kalaa age utam-se kale, tinum iyo dok ita kaal ugaa dupkan kebelin
    binim kuta, God imi ilak dolip God iyo bogobe-nala, “Ibo tol kup tinum kelip o,”
    agela umdii, bilip imi Abraham imi kamaki God imi ilak dosa ulutap kelip bota
    Abraham imi man ilop ilitap kebelan-temip ko.
  piu-2006: Ngula paluru watirringu. Watirringkula paluru yalatji kuliṉu, “Yurrunpa
    ngayulu Katutjalu watjaṉutja kuliṉutjangka paluruṉi ngulytjuṉu. Ngayulu yilta
    palumpa walytja nyinarra watirringu.” Tjuwuwiya, watirringutjawiya tjuṯaṯarra
    Yipuramaku walytja ngaṉṯitja tjuṯa nguwanpa nyinanyi, Katutjaku wangka kulira
    walytjarringkula.
  poh-NT: 'Jeꞌ aj reꞌ cu chiri̱j chi richꞌica̱b chic ricꞌux chiri̱j i kꞌoro̱j cho
    ruꞌum i Dios, reꞌ maꞌ Awraham xbanjic reh jenaj takꞌanic chi naricojom jenaj rehtalil
    reh ritiꞌjolal cꞌuhtbal reh chi reꞌ Dios xicoj chic jenaj chi quixilac take ritinami̱t.
    Ru̱cꞌ riyocꞌoric lok ritzꞌuhmal na̱ ricꞌachanbal xiban i maꞌ Awraham reꞌ xcamanic
    woꞌ chi jenaj rehtalil, reꞌ Dios cꞌahchiꞌ woꞌ rikꞌorom chi reꞌ ribanam nak chic
    lok wili coric woꞌ wach: Cu chipam i rikꞌijil nok reꞌ maꞌ Awraham maꞌ jaꞌ riyocꞌom
    ta lok ritzꞌuhmal na̱ ricꞌachanbal, reꞌ Dios xipahba̱ꞌ chic chi reꞌreꞌ jenaj cꞌacharel
    coric wach ricꞌux xa ruꞌum chi xichꞌica̱ꞌ ricꞌux chiri̱j kꞌoro̱j cho reh ruꞌum.
    Ru̱cꞌ aj xiban reꞌreꞌ, reꞌ Dios xiban woꞌ chi reꞌ maꞌ Awraham xmikric chi aj cꞌamol
    quibe̱h take cꞌacharel nquichꞌica̱ꞌ quicꞌux chiri̱j i rikꞌor i Dios to̱b ta maꞌ
    nquiyocꞌ ta lok ritzꞌuhmal na̱ quicꞌachanbal. Nicꞌ paꞌ wach ripahba̱bjic banaric
    i aj cꞌamol quibe̱h reꞌreꞌ jeꞌ woꞌ reꞌ quipahbabjic xbanaric ruꞌ xa ruꞌum richꞌiquinjic
    quicꞌux chiri̱j chaj bih rikꞌor i Dios.'
  tue-tue: Abraham widecõã́noãdari sʉguero, Cõãmacʉ̃rẽ padeotóayigʉ. Teero cʉ̃ʉ̃ padeorí
    siropʉ, Cõãmacʉ̃ cʉ̃ʉ̃rẽ widecõã́dutiyigʉ. Cõãmacʉ̃ Abraham widecõã́noremena cʉ̃ʉ̃rẽ
    too sʉgueropʉ “ãñugʉ̃́rã niiĩ” jĩĩriguere ẽñoyígʉ. Teero tiigʉ́, Abraham niipetira
    padeoádara ñecʉ̃ pʉtʉáyigʉ, cʉ̃́ã widecõã́noña manirã́ niipacari. Cõãmacʉ̃ cʉ̃́ãcãrẽ
    teerora “ãñurã́rã niiĩya” jĩĩ ĩñaĩ.
  bjp-bjp: Ri kiit pununfo mang namih, una fakileng u le God ka par ta u le i tortores,
    i wara na unune sau kia. Pesu, Abaram ka tapiek taman fanu tikii ae ri unune,
    ke God ka par ri le ri tortores na mata, taftawa le biil ri kiit pununfo ri.
  xon-xon: Waah gii lichakpaln na, nima le nan ye limɔkl ki mɔk ke u gaa Uwumbɔr ki
    kii, nima le Uwumbɔr gaa u ke u ye uninyaan u chee, buyoonn waa nan kee gii lichakpaln
    na. Nima pu le Abraham ye binib bimɔk gaa Uwumbɔr ki kii, kaa gii ŋichakpan na
    aate. Baah gaa Uwumbɔr ki kii na, nima le Uwumbɔr gaa bi ke bi ye bininyaam u
    chee.
  tzo-ZNT: Tsꞌacal to iꞌalbat yuꞌun Riox ti chichꞌbe seña ti chꞌabal o smul ch-ile
    ti jaꞌ yech xchꞌunoje, yechꞌo ti iyichꞌ circuncisione. Jaꞌ noꞌox yech ti muchꞌutic
    muc bu yichꞌojic circuncisione, mi ta xchꞌunic chac cꞌu chaꞌal ixchꞌun ti Abraame,
    jaꞌ stotic yaꞌel. Yuꞌun chꞌabal smul ch-ileic yuꞌun ti Rioxe chac cꞌu chaꞌal chꞌabal
    smul iꞌile ti Abraame.
  mpm-NT: Ko nu ni niꞌin da marca yɨkɨ kuñu da, ti ni kuu ɨɨn seña ja ni nachiso Yandios
    ja jandaa kuu nu ni kachi ya ja tukaa jnaꞌnu ndatu Abraham, chi ni kandixia ndaa
    da jnuꞌun ni chiso ya nuu da. Ko ni kandixia da yukan sa ni niꞌin da marca yɨkɨ
    kuñu da. Nusa ti ni kachi ya ja Abraham kuu maa tata nuu taka yɨvɨ kandixia ndaa
    i jnuꞌun Yandios, vasu tu niꞌin i marca yɨkɨ kuñu i, ti niꞌin i jnuꞌun ya ja tukaa
    jnaꞌnu ndatu i sɨkɨ kuachi i.
  ots-NT: Bbʉ jí̱ bbe mí ttøhtibi car Abraham car seña‑ca̱, guegue bi hñemebi car
    palabra ca xquí ma̱n ca Ocja̱, cja̱ por rá nguehca̱, ca Ocja̱ bi xifi, jin di
    ttʉhtibi ʉr huɛnda digue ca xquí dyøte. Cja̱ bbʉ ya xquí xifi ncjapʉ, nubbʉ, bi
    ttøhtibi jár cuerpo car Abraham car seña ca i ttøhtibi cʉ judio. Car seña‑ca̱
    mí sirve pa di mbe̱mbi car Abraham, ca Ocja̱ xquí gʉhtzibi ca rá nttzo ca mí tu̱,
    cja̱ xquí cuajti gá ba̱jtzi. Como guegue car Abraham múr primero car cja̱hni ca
    bi hñeme, ncjahmʉ bi cja ʉ́r tajʉ göhtjo cʉ cja̱hni cʉ i e̱me̱ ca Ocja̱ pa da
    gʉhtzibi ca i tu̱jʉ co cár tzi pöjötjo. Göhtjo cʉ cja̱hni‑cʉ, i nú̱ ca Ocja̱ ncjahmʉ
    jin te di tu̱jʉ, tanto cʉ judio cʉ xí ttøhtibi ca hnar seña jáy cuerpojʉ, tanto
    cʉ hnahño cja̱hni cʉ jin gui ttøhtibi car seña‑ca̱.
  hoy-hoy: अदिक आऊन खतना आगोद अद ऊंद चिन्ह बन्सत कि तोर्स सकुल कि परमेश्वर आऊक खतना
    आगा पयले अच आऊन विश्वास इन द्वारा न्यायी स्वीकार माळदुन. अदिक अब्राहम सप्पा विश्वासीगोळ्द
    आत्मिक आप्प बन्सदुन यतिकी आंदुर बिना खतना नोर आर लेकीन विश्वासी आर, इदुरसाटी आंदुर
    भी न्यायी ठहरूसकु आदार.
  amo-amo: Ibrahim wa seru alama nbowe usoghe utinchara feu Kutellẹ na awadimu adutu
    sa ubowe, bari anan so uchifin vat n lẹ na iyinna, ko idin nan nya ndirun bowari,
    inan bata nani feu Kutellẹ.
  pjt-pjt: Panya Godalu palunya tjukaṟurunmanu palumpa mulamularingkunyangka, ka nyara
    palula maḻangka ngula Aipuṟamanya wati Jew-ringkulalta nyinangi. Palu nyaanguṟu
    Aipuṟamanya watiringu? Wiya, paluṟu watiringu alatji nintintjikitja panya mulamularingkunyangka
    kutju Godalu palunya tjukaṟurunmanu. Kaya Aipuṟamanya puṟunypa Godaku mulamularingkupai
    tjuṯa kuwari nyinanyi, panya tjananya kuḻu Godalu palumpa mulamularingkunyangka
    tjukaṟurunmanu Aipuṟamanya puṟunypa. Nyanga palulanguṟu Aipuṟamanya nganampa tjamu
    puḻka nyinanyi Godaku mulamularingkupai uwankaraku. Panya aṉangu Jew wiya tjuṯa
    nyinanyi Godaku mulamularingkupai tjuṯa, nyara paluṟu tjana kuḻu Aipuṟamaku walytja
    nyinanyi.
  cwe-cwe: Hamwande Bulahimu kengizigwa ulungwana, na kwingizigwa ulungwana uko kukala
    chilaguso cha kulagusa Mulungu kamtogola kanoga haulongozi hake kwa ichimu cha
    uhuwilo wake viyakalile yang'hali hanakwingila ulungwana. Ivo Bulahimu kawa tata
    wa wanhu womuhuwila Mulungu hata one hawengile ulungwana muladi Mulungu yawatogole
    wanoga haulongozi hake.
  daa-NT: Ba aaro, Buŋ kaawji a ŋaa ɗukume seln̰o. Ŋaar-aŋ maan kaak gaara kadar ɗo
    bi ka imaanji, ŋa goy iŋ botol ɗo uŋji min ŋa bal ɗukume misa seln̰o. Ampaa ko,
    Ibraayim kuuniytu tacco ka gee okin̰co kuuk aamine bal ɗukume ka seln̰ol. Gee-ak,
    ɗo bi ka imaanco-at, ŋuur oki, Buŋ taliig a ŋu goy iŋ botol ɗo uŋji.
  mlp-mlp: Bilaqim abeb teq in Abraham daq gisan urotayta na ugan in wam. Daq na in
    Abraham helmo haqim mat titnonta iyta na atowun nog in asanib usdaq haqad God
    in daq na ugta. Abraham asan a hi urotadmo in God anan helmo haqan God in anan
    mat titnonta ham. Daq na amalib Abraham in mataw gisan a hi urotad God anan helmo
    haqayta na gigo gises gibaqbaq tiqiy. Mataw naqanta God aqezmo anan helmo haqsa
    in ginan mataw titnonta haqaqta.
  ape-C: Anan narik nasuhw Iruhin ananin baraen dodog nagipeshen aria yegenyihw nagiguk
    natahohw. Aria agundok natah yegenyihw um, douk natahohw um nenek kak meyoh. Nenek
    kak meyoh um anan urkum murum abudok nyutob anan madae nutah yegenyihw obi nyutob
    uwe, aria Iruhin natik ananin bilip aria narik nahwaran yopuni arman. Namudok
    aria Abraham anan douk natogur ihishmorim shasuhw Iruhin ananin baraen dodog shagipeshen
    aria anan Iruhin nahwaresh yopishi esheshin yamenen. Eshesh douk shenek bilip
    atin iri. Aria madae shutah yegeshiweruh iri uwe, uwok.
  bgs-bgs: Tô igpamaké dán si Abraham, igkagi tô Manama na kailangan patupu si Abraham,
    su tô gó tô pató na igtanggap ka Manama sikandin na nángngà tun ta saruwan din
    ukit katô kapamaké din tô ándà pa sikandin tupuwi. Purisu inému si Abraham na
    ámmà katô langun ágpamaké agad ándà dan tupuwi, asta igtanggap ka Manama sikandan
    na nángngà tun ta saruwan din.
  faa-faa: Eparahame kau hahaeraka patehoanafonosa yiamo, Kotiaki himu hakásaraka
    hemakapukua rekeno, Kotimo eaki someraka, “Né ereketaeraka rekenapo,” aihoareapo.
    Aisane aporo suamo hemakapusimo Kotimo Eparahameaki someraka, “Nómo anoaki himu
    hakásaraka hemakapusuasamo, ‘Né Kotimo aporopo,’ aihokosakipoko nōmo ne murikimarakano,
    ne kau hahaeraka patehoanie,” aihoareapo. Arirakano aporo suane kau hahaeraka
    patehoanafonosamo Kotiaki himu hakasaraka hemakapukua risikino Kotimo someraka,
    “Re ereketaeraka risikinapo.” Airapo. Arirakano aporoamo Eparahameane hemakapuraka,
    “Eparahameane isiapo makasa kauapo,” airapo.
  kik-kik: Nake agĩcooka akĩamũkĩra rũũri rwa kũrua, rũrĩ mũhũri wa ũthingu ũrĩa aarĩ
    naguo nĩ ũndũ wa gwĩtĩkia o na hĩndĩ ĩrĩa ataarĩ mũruu. Nĩ ũndũ ũcio agĩtuĩka
    ithe wa arĩa othe metĩkagia o na matarĩ aruu, nĩgeetha o nao matuuagwo athingu.
  cap-NT: Ima chimputa cjican Abrahamqui Yoozquin tjapa kuz tjaachic̈ha. Jalla niz̈tiquiztan
    Yooz yujcquiz ana ujchiz niz̈aza zuma cjissic̈ha. Jalla niiz̈ wiruñ Yoozqui nii
    chimputa lii mantichic̈ha tjeezjapa kuz tjaachiz̈ cjen Yooz yujcquiz ana ujchizza,
