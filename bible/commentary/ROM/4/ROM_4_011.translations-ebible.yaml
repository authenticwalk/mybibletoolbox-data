  unx-unx: ଆବ୍ରାହାମ୍‌ଆଃ ଖାତ୍‌ନାଅ ହବାୟାନ୍‌ ସିଦାରେ ପାର୍‌ମେଶ୍ୱାର୍‌ ଇନିଃକେ ଆୟାଃ ବିଶ୍ୱାସ୍‌
    ହରାତେ ଧାର୍‌ମାନ୍‌ ମେନ୍ତେ କାଜିକିୟା । ନେଆଁଁ ଉଦୁବେ ନାଗେନ୍ତେ ମିଆଁଦ୍‌ ଚିହ୍ନାଁ ଲେକାତେ
    ଆବ୍ରାହାମ୍‌ ଖାତ୍‌ନାଅୟାନାଏ । ଏନାତେ ଅକନ୍‌କ କା ଖାତ୍‌ନାଅ କାନ୍‌ରେୟ ପାର୍‌ମେଶ୍ୱାର୍‌କେ
    ବିଶ୍ୱାସ୍‌କିଃ ହରାତେ ଧାର୍‌ମାନ୍‌ ମେନ୍ତେକ କାଜିୟଃତାନା ଆଡଃ ଆତ୍ମିକ୍‌ ଲେକାତେ ଆବ୍ରାହାମ୍‌
    ଇନ୍‌କୁଆଃ ଆପୁ ତାନିଃ ।
  gah-gah: Áisi nene agupeló Ómasímini anosavagi nomimó minake, Ómasimú gele alévolé
