    fano öngkuboc. Kopotorocho Abraham angbanagocma worochon torocgon wömai yu ihorocgon
    amna ambarac godibo ma-macmacyi idangma yu yangbanauna nongnongo idang.
  hus-NT-1971: Cum im belamal jats ti tsu’tatits ti bolith, ani ma ti talbelits tam
