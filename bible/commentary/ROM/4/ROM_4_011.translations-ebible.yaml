  ndj-ndj: Ibulahimu ayingilili jandu pambeli, kwingila jandu kwavelili chilangushilu
    cha kucha Chapanga amujumilili kuva goleki kwanongwa ya ujumilwa waki waveli nawu
    akali kwingila jandu. Ponopa Ibulahimu kava tati wa vala vosi vangajila kwingila
    jandu, yivamujumila Chapanga vagoliwa kuva vagoleki.
  mbj-NT: Ta jawén tii, Abaraãm hã takan'oo däk sa masuuj noo byyh kahõk do heen n'aa.
    Ta masuuj noo byyh kanahõk nä bä, P'op Hagä Do hã tah'yy ka'eeh do hyb n'aa baad
    tabahado däk do metëë n'aa tii. Ti hyb n'aa, sahõnh hẽ sa masuuj noo byyh kanehõg
    né paawä, P'op Hagä Do hã rah'yy ka'eeh do hyb n'aa baad rabahado padëëk do P'op
    Hagä Do matym gó, sa wahë makũ hado däk Abaraãm.
  lat-VUC: 'Et signum accepit circumcisionis, signaculum justitiæ fidei, quæ est in
    præputio: ut sit pater omnium credentium per præputium, ut reputetur et illis
    ad justitiam:'
  ngp-ngp: Kuvinilwa kwa Ibulahimu kwandaga ni kiwalo cho kulagisa kugamba nakazumilwa
    kunda ywedi hameso ha Mnungu umwo andile akei kuvinilwa. Aya nayadamanyika vileke
    Ibulahimu ande tate ywa wose wakumhuwila Mnungu haheina kuvinilwa, awo wazumilwe
    kunda wedi hameso ha Mnungu, hata uneva hawavinilwe.
  enq-2: Naimanya takange Abraame baa yanu kepala naengesa, baame Gote tungi piamopa
    Goteme baa tolataena lea-pyaa. Maitakao baa Gote tungi pyao kalyona lao panasoo,
    yanu kepenge mana doko kongali joo nyia-pyaa. Abraame baa yanu kepala naengesa
    Gote tungi pyao kateali pyoo, akali yanu kepala naengepi, yanu kepapaepi, dupame
    Gote tungi pyatami dokonya-kaita, dupa apata Goteme tolataena latamopa, Abraame
    baa dupanya takange jetamopa lao Goteme Abraame baa yanu kepena lea-pyaa.
  eng-ASVBT: 'and he received the sign of circumcision, a seal of the righteousness
    of the faith which he had while he was in uncircumcision: that he might be the
    father of all them that believe, though they be in uncircumcision, that righteousness
    might be reckoned unto them also;'
  mna-mna: Tana indeeŋe Abaraam tireeti zen na, urlaŋana kini, ta ikami ma iwe ndeeŋeŋana.
    To imbot imbot ma kaimer to tireeti. Tana Anutu ikam mbulu ki reeteŋana pini bekena
    ipomboli, mibe iwe kilalan pini kembei ni iwe ndeeŋeŋana kek. Naso Abaraam iwe
    wal urlaŋan ta boozomen taman. Tana zin wal ta so tireete zin som, mi tiurla men
    bekena tiwe ndeeŋeŋan pa Anutu mataana, ina tiwe Abaraam lutuunu bizin tomini.
  myw-myw: Kweiboug nag ivag nakabivatus, tage isimounid Yowbad waseg, mo idok tadidumwal;
    wankuyeim mo isek nakabivatus, mamagina naman mulin towen, peinan bo idok tadidumwal.
    Takinew bitakow Ebelam nakabivatus, o takinew nag bitakow, deisa tasimounid waseg
    Yeisuw, mo Yowbad bidokeids tadidumwals o bitamlavags Ebelam tibun ya̱kids, takinew
    tobwag ven gimgilis yakamiy, o takinew min-Yudiy yakamey. Yakamey Ebelam nakabivatus
    wawom nises. Magat bakasimounid mo bakamlavag Ebelam tibun mounid. Kukin gog nag,
    bo nag. Peinan kweiboug Ebelam nag ivag nakabivatus, isimounid mo Yowbad idoki
    tadidumwal towen.
  sby-sby: Kupalulwa kwalenshika panyuma pakendi, kwambeti cikabe cishibisho cebo
    calushomo lwakendi nambi nkalikuba wapalulwa, nsombi walacanika kwambeti walulama
    pamenso a Lesa mpwalashoma. Neco Abulahamu nimushali wabo bonse bashoma Lesa,
    kayi Lesa ukute kumubona kuba muntu walulama nambi nkapalulwa.
  sll-sll: Hangure moli pire emgi gaung bol olimua. Olungwiwe, God kina si daule molga
    pamia dire, emgi gaung bol olimia, arihobi hanere, Ebraham God pir tongwo pamia
    di hamua. God nin ol wai ol na tongwo pamia dire Ebraham pir tomia. Tongwo i God
    hanere, Ebraham tal dime dire ol wama di hamua. Hangure ari wiyol God pir tongwo
    hobi gaung bol olekimba, kwiana moya Ebraham God tani aki di na tenangwo pamia
    dire pir tongwo meri doling bole pir tongwo pamua. Pir tongwo i, God hanere yalhobi
    digan momba, tal dime dire ol wama di hamua.
  yaq-NT: Taa ju'u Apra'amtuka'u, che'a chukula, juka' junuen au a' ya'anee'uta aet
    tejwaawak, junaen aapo'ik Liojta sual ta'a' betchi'bo, Liojta a' tu'u mabetaka'po
    betana iniae a' ju'uneiyaana' betchi'bo. Inien san ju'u Apra'amtuka'u, jume' ka
    junuen sirkunsiraaroawaka taa si'ime jume' Liojta sualeme betana ket achaiwai.
    Intok junueni ju'u Lios, ket bempo'im am mabetrituka'po aman am ju'uneiyaatebo.
  uro-uro: Ma Abraham di sa rha däktsäng mä qa näkt iangärhäkt ama lat di ama muqunän
    na ngät ivakt iva ngärhi sämaengäktki i qa di ama räktka na qa dä ma Ngämuqa aa
    saqong nävät aa qatnanakt mudu vät ama qäväläm gärqomni i as kaku rha däkt säng
    mä qa. Rha mualat sä qa rhoqoräkt divakt iva qa rhän i ama ruvek kärarhani i sa
    qaku rha däktsäng mä rha arhä mamäk ivakt iva qosaqi rha diva ma Ngämuqa qa rhes
    ta i ama räktta na rha nävät arhä qatnanakt.
  ita-1885: Poi ricevette il segno della circoncisione, suggello della giustizia della
    fede, la quale egli avea avuta, mentre egli era nell'incirconcisione, affin d'esser
    padre di tutti coloro che credono, essendo nell'incirconcisione, acciocchè ancora
    a loro sia imputata la giustizia;
  muy-muy: Nahkay Abraham àfəki ahàr ke Melefit, mək Melefit àɗəm naŋ zal jiri kè
    eri gayaŋ nahəma, ka sarta gani nani èkeley kʉɗi faŋ ndo. Àra àfəkia ahàr ke Melefit
    a ti Melefit àhi mêkeley kʉɗi ti ga maɗafaki naŋ ègia mis jirena kè eri ge Melefit
    a. Nahkay Abraham ti naŋ bəŋ ga ndam ya ti tèkeley kʉɗi ndo, tə̀fəkia ahàr ke
    Melefit a ni. Melefit àɗəm nday day ndam jireni kè eri gayaŋ akaɗa ya àhi ana
    Abraham ni.
  kqc-kqc: Ma ina bi roaita nugana koderi, ini mokena vari gira aesi roaita nugana
    di rebe ogau niyo, ini mokena vari gira aeyo di mokena rorobo di rebe kana. Mina
    bi roaita nugana de mokena vari gira aeyadi vene tau gade ini baba nigi dada,
    mina resi ina vene rofu ka mokena rorobo vonisi, ina fafau niyagadu.
  tav-tav: To bairi Abraham circuncisión cátiquẽcʉ ãcʉpʉ Diore caapiʉja nʉcʉbʉgo jʉgoyupʉ.
    To bairo Diore cʉ caapiʉja nʉcʉbʉgoro bero Dio circuncisión cáti rotiyupʉ, “Yʉ
    yaʉ, cañuʉ yʉ caĩ tʉjʉʉ ãmi,” ĩi. To bairi Abraham circuncisión cʉ cátiparo jʉgoye
    mere, “Cañuʉ ãmi Abraham,” Dio cʉ caĩ tʉjʉyupʉ. Noa to bairona Diore cʉ caapiʉja
    nʉcʉbʉgorãre, “Caroarã ãma,” na ĩ tʉjʉmi Dio. Abrahãre, “Cañuʉ ãmi,” cʉ̃re cʉ
    caĩ tʉjʉricarore bairona na ĩ tʉjʉmi Dio judío maja cãniquẽnare, circuncisión
    cátiquẽna na cãnibato quena. To bairi Abraham pãramerãre bairona ãnaa baima cʉ̃re
    bairona Diore caapiʉjarã aniri.
  eng-ULB: Abraham received the sign of circumcision. This was a seal of the righteousness
    of the faith that he had already possessed when he was in uncircumcision. The
    result of this sign was that he became the father of all those who believe, even
    if they are in uncircumcision. This means that righteousness will be counted for
    them.
  spa-VBL: De hecho, fue antes de que Abraham fuera judío por ser circuncidado, lo
    cual era una confirmación de su confianza en Dios para hacerlo justo. Esto ocurrió
    antes de ser circuncidado, de modo que él es el padre de todos los que confían
    en Dios y son considerados justos por él, aunque no sean judíos circuncidados.
  fra-_FOB: Et il reçut le signe de la circoncision, comme un sceau de la justice
    de la foi qu'il avait eue, étant incirconcis; afin d'être le père de tous ceux
    qui croient quoique incirconcis; et que la justice leur fût aussi imputée;
  hau-ULB: Ibrahim ya amshi alamar kaciya. Wannan shi ne hatimin adalcin bangaskiyar
    da ya ke da ita tun cikin rashin kaciyarsa. Albarkacin wannan alama ce, ta sa
    shi ya zama uban dukkan wadanda suka badagaskiya, ko da shike ba su da kaciya.
    Wato ma'ana, adalci za a lisafta masu.
  mal-mal: പരിച്ഛേദനക്കുമുമ്പേ അബ്രാഹാമിനുണ്ടായിരുന്ന വിശ്വാസനീതിക്ക് മുദ്രയായിട്ടാണ്
    പരിച്ഛേദന എന്ന അടയാളം അവന് ലഭിച്ചത്; പരിച്ഛേദനയില്ലാതെ വിശ്വസിക്കുന്നവർക്കും കൂടെ
    നീതി കണക്കിടപ്പെടുവാന്തക്കവണ്ണം താൻ അവർക്ക് എല്ലാവർക്കും പിതാവായിരിക്കേണ്ടതിനും,
  kkc-kkc: Esiga Eibalaham yo kolo koolega badolone Godee mapoo tei teme, yo olo odoo
