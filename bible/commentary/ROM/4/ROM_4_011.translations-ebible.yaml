    gam kamɓe bo ɓe daaree foonnitiiɓe.
  amk-amk: Tuti sobu sunati nanai we fiainawiaifa we Allai detori we inontarai mesi
    dine, we yoaso Allai fefe, na rabuang bo wesunati kaharai fo. Ampafe Abrahami
    nini mani, wedai we mandoni kontaio yoasoa ne, amani mano wiro ewesunati kaha
    fosa kontai, ambori na eroasoafo nanai wedaya Allai detosa kontai we inontarai
    emasi disa.
  fai-fai: Kale am kál wakelin ban bo kuku nadano Got asik alam afan kalin dim, kaba
    keno, akano yanol am kál wakelin ban uyo bosa. Kale Ebadakkam be adikum afan kalin
    im alaw, kata aka kál wakelin ban bomin ita kuw imi alaw bá, aka wanang kinim
    adikum Got dabuduliw, Got bako, “kiba kidelo,” yakba, imi alaw ko.
  ura-NT: Inae nitohaneein osa caje colunohineein nenaa raane rijijieein teein raa
    Cana Coaunerane baihate laen, nii cojunacanu que rai jaberoco macohi cari saeratelu
    Abaraaun. Nitohanihane jaunte, satiin rai jaberoco macohi cari saeratelanaala
    neein, osa caje colunohineein nenaa rijijieein neeururichaaine esenetaeraauru
    netonai inacaneein ne nii Abaraaun. Nii rijijieein techu, nii esenetaauruhane
    coreniha osa caje coulunohineein nenaa raane rijijieein ranajae Cana Coaunera.
  mcd-NT: Abraham foshqui rupa shatuataima Upa Dios icoinra huaqui tau huani. Ascacun
    ahuun chaca soashoni a cuscara shara inon. Ascaino chipo fari ranan finoanno Upa
    Diosin Abraham yononi, —Min non min yorafori foshqui rupa shatucahuun. Nan foshqui
    rupa shatushonfin min shinantiro isca huaquin, “Icon Upa Dios un icoinra huacun
    uhuun chaca ua soashona ua shara huapanaca Upan Diosin ua yoiyoniran,” —ishon
    Diosin Abraham shinanmani. Ascacufin tsoafo foshqui rupa shatuataima Dios icoinra
    huashu Abraham ahuun upa cuscara itiro. Afin foshqui rupa shatuataima Upa Dios
    icoinra huaquin tau huani. Ascacun ahuun chaca soashoni a cuscara shara inon.
  urt-urt: Teter ŋaiye yukur kin ŋotombo wahriꞌ hiꞌ kin pe, ŋoihmbwaip kin teŋeime
    Got yer pe, Got galme kin miyeꞌ bwore bwarme. Pe Got naŋaꞌe wah ŋaiye ka otombo
    wahriꞌ tuꞌe wutuꞌ ŋaiye Got si galme kin miyeꞌ bwore bwarme. Taꞌe luku pe, Abraham
    kin loumwah ŋendehei lenge miyeꞌ ŋaiye yukur yotombo wahriꞌ, kom ŋoihmbwaip tinge
    teŋeime Got pe, Got galme tinge miyeꞌ bwore bwarme.
  kiz-kiz: Abrahamu apokili alama jha kutahiribhwa. Obho bhwajhele bhola muhuribhwa
    jhela haki jha amani jhaajhe nayu tayari kabla jha kutahiribhwa. Matokeo jha ishara
    ejhe ndo kwamba abhombiki kujha dadi ghwa bhoha bhabhikiera, hata kama bhajhele
    mu kutokutahiribhwa. Ejhe jhijhe ni maana kujha haki jhibetakubhalangibhwa kwa
    bhene.
  tzo-TZE: Ts'acal to i'albat yu'un Dios ti ac'o yich' senyail ta sbec'tal ti lec
    ch‑ilate, jech laj yich' li circuncisione. Jech li boch'otic mu'yuc yich'ojic
    circuncisione, me jech xch'unojic jech chac c'u cha'al li Abraáme, ja' stotic
    chc'ot. Jech lec ch‑ilatic ec yu'un li Diose.
  lex-lex: Uplerlawna Nreiniana Abrahama onnila pesiayni, nhorwua na'nama rsunat e'a.
    Ne sunat de emeknekama kniau ida mak ktutga, de e' de mak kaplol la Uplerlawna
    yamkekni, yoma pesiayni la Uplerlawna. Ne Uplerlawna Nreinian meman e' de la'
    lera e' edonna nlernohor ma'ta deulu-tatra sunat. Pede hota Abraham nhi' am la
    Yahudi atia' honona maka kler wut lia Uplerlawna mutnu, mak Enetlia de ror E rkalwied
    owa'ana yoma irpesiaya Uplerlawna kennama ir edonna rlernohor ma'ta sunat deullu-tatarni.
  dov-dov: Abbulahamu wakatambula chitondeezyo chabupalule. Echi chakali chisimyo
    chalusyomo ndwakalaabo katanapalulwa. Mpindu yachitondeezyo echi nkuti wakaba
    wisi wabaabo boonse basyoma, nikuba kabatanapalulwa.
  rgu-rgu: Tebe! Tepoꞌ fo Abraham bei ta sunat, Manetualain tao ni neuꞌ, lahenda dale
    roos, de malole no Manetualain. Nai mabui besaꞌ ko ana sunat ela dadi tanda nae,
    ana dadi lahenda kamahereꞌ neuꞌ Manetualain. No ria na, Abraham riꞌ soi enoꞌ fee
    basa lahenda fo ramahere Manetualain. Manetualain sipoꞌ basa lahenda fo ramahere
    Ni, ela ara malole roon, leo mae ara sunat, do taꞌa.
  toc-NT: Acxni̠ Dios chuná li̠má­ca̠lh Abraham ni̠ li̠maka̠s quilh­ta­macú xlá cir­cun­ci­dár­lalh,
    chuná ma̠kan­táx­ti̠lh hua̠ntu̠ Dios xli̠­ma̠­pek­si̠ni̠t la̠qui̠ xli̠­hua̠k naca­tzi̠cán
    pi̠ xli̠­ca̠na Dios xla­ka­lha­mani̠t caj cumu xca̠­naj­lani̠t hua̠ntu̠ xlá xma̠­lac­nu̠­nini̠t.
    Caj huá chuná eé xpa̠­la­cata Abraham li̠taxtuy cumu la̠ xtla̠tcán xli̠­hua̠k
    a̠ma̠ko̠lh cris­tianos hua̠nti̠ nata­ca̠­najlay hua̠ntu̠ Dios ma̠lacnu̠y y xlá
    naca̠­li̠­ma̠xtuy cumu lá̠m­para ni̠tu̠ tatit­la­huani̠t tala̠­ka­lhí̠n ma̠squi
