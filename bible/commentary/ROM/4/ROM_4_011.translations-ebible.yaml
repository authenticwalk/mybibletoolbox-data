  cco-NT: Jo̱ mɨ˜ cangɨ́ˋ e caꞌíngꞌˋ Fidiéeˇ i̱ ꞌlɨɨ˜ yʉ́ʉꞌ˜ do, jo̱guɨbaꞌ cató̱ˉ
