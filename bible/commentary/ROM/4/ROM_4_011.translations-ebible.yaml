  otm-NT: Nɛ m'bɛjua bi sifi da hyɛc rá ją'i, ngue ra hmɛpya ya xí 'yɛ̨mp Oją xʉn
    ho a. Pɛ bi 'yɛ̨mbi xʉn ho 'bʉ mi hyąntho a ram hma 'bʉ hin ní hyɛc rá ją'i. Janangue'a
    i ɛ̨mbi rá ta ra Abraham ʉ to'o gätho i ɛ̨c'yɛi tho a bi man Oją. Nɛ'ʉ hing yʉ
    israel, ngue him bi mba nthɛqui yʉ́ ją'i, nɛ'ʉ da t'ɛ̨mbi xʉn ho ʉ.
  dah-dah: Irdeb kame gab guba yiriŋ. Guba yiriŋ gobe yeŋ beleŋ guba ma yeŋya Al Kuruŋ
    niŋ dufaymiŋ saŋiŋ iryiŋ goke teŋ Al Kuruŋ beleŋ al huwak inyiŋ gobe fudinde yeŋ
    bebak teŋ teŋ niŋ gogo guba yiriŋ. Niŋgeb yeŋbe al kura guba ma yitiŋ gega, Al
    Kuruŋ niŋ dufaymiŋ tareŋ irde haŋ mar kuruŋ gote naniŋ hitiŋ hi. Gobe go mar goyen
    Al Kuruŋ diliŋde al huwak yeŋ nurd yuneŋ yeŋbe gogo Al Kuruŋ beleŋ Abraham goyen
    gwaha iryiŋ.
  tnk-tnk: Nənə kuvehi ninhum m Epraham tɨ nəfe? Ro iamɨnha irə rahatən pen mə Epraham
    rɨnatukwatukw raka ia nəmri Kumwesən ia nahatətəien səvənhi nəpɨn kəpwəh ihi nuvehiien
    ninhum min. Ro iamɨnhi irə in tata səvəi nərmama me pam səməme kəpwəh ihi nuvehiien
    ninhum mɨnraha mətə kamhəni nɨpərhienien ia Kristo, nənə ia suatuk nəha həuvehe
    nərmama Kumwesən ramətə irəha mə hatukwatukw ia nənimen.
  kpr-kpr: Abraham giti tumondetiri gido, God nundae ‘eveva’ sisira. Nundae ‘eveva’
    sedo, amboda nunda tumondari da tano futuse, vika mendo anoso gafugare dae sisira.
    Ava sedo, mave vika mendo anoso jo gafugae irise tumondari gido, God nundae ‘eveva’
    sarira, ainda numamo a jiro mo, Abraham nune arira.
  san-IAS: aparañca sa yat sarvveṣām atvakchedināṁ viśvāsinām ādipuruṣo bhavet, te
    ca puṇyavattvena gaṇyeran;
  nho-nho: Saaita Abraham ni kaamata ki lotu i TeAtua raa, a ia seki ssere are. Kimuri are raa,
    a ia ku ssere. Te ara e hakasura mai i te ssao Abraham ni ssere nei e hakailoa mai
    ki taatou maa te ora Abraham ni tonu imua naa karamata TeAtua i tana saaita ni lotu
    i TeAtua. Teenaa ko tana saaita seki ssere. Abraham nei ku mee ma ko te tamana
    i te vasi te lotu naa tama hakkaatoa e hakannoo ki naa taratara TeAtua. Teenaa
    ko naa tama TeAtua e vana maa e ttonu naa ora laatou, niaaina maa laatou see ssere
    naa kina laatou.
  gym-NT: Abti Abrahamkwe ñäräkrä mikani ja kwatabtä. Abrahamkwe tödekani Ngöböbti,
