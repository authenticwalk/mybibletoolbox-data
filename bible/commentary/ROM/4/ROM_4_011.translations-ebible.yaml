    nga setewor mian re bae sen. Ko niko ni evi batu tata se nir nga marosuri ko nga
    sete maran re bae se m̃eri Isrel nir, ko nga Atua m̃ilesir marmomsawos m̃irres
    suri nosurien ser.
  wap-NT: Abraham chootinan kainaabata waꞌati Tominkaru dakotan uruu, kaimanaꞌo pidan
