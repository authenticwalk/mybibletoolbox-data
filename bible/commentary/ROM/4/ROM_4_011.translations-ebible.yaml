    Se'susewigtug aq wel'telm't'pnn Gjinisgaml tlia mo elugwasultigupnig.
  huu-NT: Naimɨe mɨcorɨ marebicailla mei, Jusiñamui dɨnena Abraham mɨcorɨmo abɨ detatajana
    llote. Abraham mɨcorɨ ie abɨna detatajamona, Jusiñamuina naimɨe mɨcorɨ ɨɨnuana
    uiñotɨcaɨ. Ie abɨna detatajamona, judío imɨena jai jaide; iadedɨ Jusiñamuina ɨɨnuamona,
    naimɨe mɨcorɨ marebicaide. Ie jira Abraham mɨcorɨdɨ nana Jusiñamuina ɨɨnotɨno
    moo. Nana comɨnɨ abɨaɨna detatañedɨmacɨ; iadedɨ naimacɨ ɨɨnua jira, Jusiñamui
