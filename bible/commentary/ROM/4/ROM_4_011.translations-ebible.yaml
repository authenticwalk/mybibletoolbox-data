    jykre han tũ ra, ag tỹ ãjag fár kym tũ ra ke gé. Topẽ ki ge kỹ ẽg tóg Topẽ mỹ
    tỹ ũn há nỹtĩ, Abraão ri ke.
  bvd-bvd: Si mamalafooa nai 'ana 'iri'unga lae nai, sa 'Abraham nia ngalia naa 'i
    burina bae nia manata mamana ma God ka falea 'o'oloe fuana. Na 'iri'unga laa nai,
    nia doo uri ka faatai folaa naa 'ana 'o'oloa nai God falea fuana 'ana si kada
    nao nia si 'iri'unga 'ua. 'I seeri gu ne nia ka adea sa 'Abraham na kokoo kera
    toaa neki sui guu da manata mamana ki 'ana God sui boroi 'ana ka nao dasi 'iri'unga
    guu. Nia tio 'uri nai, uri ka faatainia God nia falea 'o'oloe fuada lau guu nunufana
