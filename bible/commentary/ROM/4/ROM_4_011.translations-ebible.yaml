    Yaꞌa! Nil kaꞌathangaman ep pam min waaꞌ nunanga, aꞌ way nungantam anpalana kanam
    kon-ngathana, nil puth Abraham.angan wik God.antaman kan-kanaman ngangkangam piꞌ-piꞌ,
    anpalana. Nil puth God.an thaw thant kompan thamp iiy-iiyayna than yipam wiyangan
    ngaantam-ngeeyayn nil way thanttaman keꞌ-ngul ngaantam-ngeeyow. Aak anpalman-a,
    thanan puth Jews ngul waaꞌ-waaꞌin thanang.
  zga-M: U Abrahamu apokhile alama hwani eikhwa khusita ukhu keketiwa gula gwali ei
