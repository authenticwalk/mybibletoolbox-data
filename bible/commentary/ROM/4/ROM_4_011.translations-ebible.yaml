    doloso badebei goo ee eligilame. Goo egeesi maga edebeeyo kolo koolega dobolone,
    diayo tei too goo omaga odoo tekepo doloso doga, odoo egee bia dia ama ee Eibalahamso.
  lit-lit: Ir jis gavo apipjaustymo ženklą, tikėjimo teisumo antspaudą, kurį tikėjimą
