    sɨmeho hiꞌntnnono uyɨwoꞌnɨngkohofo sofe hofiyakweho. Oso aꞌamumo Anɨtu kako wopɨngo
    kuyoho ulɨmentisofoho.
  yon-yon: Kwane, amaanbed Abraham kuu anam andoone Godbed ye kuu yorokmo ande kine
    kowoon ande korokbi yeman kad wandi kuu God yaambed kandoon. Kukuu kad wandindo
