    ge. Lee funŋɔ ni Ibirayima ya pye nʼa daa fɛɛ nigɔnbaalaa bɛɛri wo sefɔɔ, kɔnhɔ
    pee bɛ di jate sipyitiimɛɛ.
  sbe-sbe: Huyana sola nige pelitome ye hai na Yaubada ye tolehedudulaiyako yona sunuma
    debanaena, na muliyena kabo pelitome ye hai ye hemala tolehedudulai ne hekihekinoina
    yo dedelina. Unai ede tausunuma maudoidi siya nige pelitome tauhaina meta tamadi
    ede iya, na bena Yaubada kabo tolehedudulai ye mosei kalidiyena.
  mcr-mcr: Suqä huiwä häuä ktäuqe, kiqä quati tiinji. Aprähamä iqu huiwä häuä maktäŋqä
    yqänä äpmeqäŋgaŋi, iqu Goti Hanjuwä Iquenyqä quuvqä eqiyqaŋgi, Goti Iqu, “Ämaqä
    jänäŋukuiyqä” ätukqe. Itaŋi Goti Hanjuwä Iqu suqä huiwä häuä ktäuqä ii, iqu ämaqä
    jänäŋä-qu pmetŋqeŋqä hiqŋqä eŋqä-pa äwikqe. Iiŋä etaŋgi Aprähamä iqu, ämaqä huiwä
    häuä maktäŋqä iqua, Goti Hanjuwä Iquenyqä quuvqä eqiyäpiyä iuta, ämaqä jänänäŋä
    ätimäupqä iquauqä kawä kiŋganäŋä iquvi.
  cux-NT: Cuayiivi chi Abraham i'téénu yā Ndyuūs, tuu'mi ní chií yā circuncidado.
    Ní chuū ní 'áámá seña chi Ndyuūs diíⁿ yā recibir Abraham miiⁿ cáávā chi i'téénu
    yā Ndyuūs. Ní chuū ní diíⁿ yā chi Abraham miiⁿ ní cuuví yā chiidaá nducyáácá 'iiⁿ'yāⁿ
    chi i'téénu yā Ndyuūs 'áárá chi nguɛ́ɛ́ chií yā circuncidado. Ní 'tíícā Ndyuūs
    ngaⁿ'á yā chi diíⁿ yā recibir 'iiⁿ'yāⁿ chi nguɛ́ɛ́ circuncidado yā.
  tur-YTC: Sünnetsizken imanla doğru sayıldığının işareti olarak sünnet mührünü aldı.
    Öyle ki, sünnetsiz olmalarına karşın iman edenlerin hepsinin babası olsun, böylece
