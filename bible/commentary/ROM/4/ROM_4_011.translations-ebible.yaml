  aii-aii: ܘܩܘܼܒܸܠܔ ܠܹܗ ܢܝܼܫܲܢܩܵܐ ܕܝܼܠܹܗ ܓܙܘܼܪܬܵ‌ܐ، ܚܵܬܡܵܐ ܕܙܲܕܝܼܩܘܼܬܵ‌ܐ ܕܐܝܼܬ ܗܘܵܐ
