    iuni. Bokaibe Nanaranga itaguraki be oti ne irokaki-le be ipile ngai mata-nao
    iado. Nge bokai ka Abaram nge tamoata moarunga Nanaranga lama diunani nge tamadi.
    Moimoi tamoata ngaedi nge kusidi tago korotototo, ata lama diuni bokana Nanaranga
    ambe idokidi be irangakidi di mata-nao diado.'
  dwr-NT: Guyyeppe I qaxxaretteedda; Xoossay A ammanuwaa diraw, I qaxxarettanaappe
