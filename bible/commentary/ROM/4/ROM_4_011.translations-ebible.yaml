  bht-bht: परमेश्वरे उसयो पेहले ही अपनाई लिया था कने उसयो धर्मी घोषित करी दितया था,
    जबकि उदा हले भी खतना नी होया था, खतने दा निशाण उस अपनाणे दी मोहर है। इस तांई सै
    उना लोकां दा पूर्वज है जिना बाल भरोसा है पर उना दा खतना नी होया है। इना जो इना
    दे भरोसे दिया बजा ने धर्मी गिणया जांदा है।
  eng-NOY: And he received the outward sign of circumcision as a seal of the righteousness
    of the faith which he had while he was uncircumcised; that he might be the father
    of all the uncircumcised who have faith, so that righteousness might be put to
    their account also;
  cub-NT: Que baru Jʉ̃menijicʉ nópe yávarĩburu yóboi, Abraham mácʉ buraicõjenejaquemavʉ
    ʉ̃i baju dicajede. Aru ʉ̃i yópe buraicõjeiye báque jã́d̶ovaiye barejaquémavʉ ʉ̃́re,
    ʉ̃i majiquiyepe ayʉ ʉ̃ mácʉ Jʉ̃menijicʉi coyʉimʉ mácʉ boropatebecʉre ʉ̃i jã́inoi,
    Abraham mácʉi jʉ aiye boje Jʉ̃menijicʉre. Que teni caivʉ ne cajede buraicõjemevʉva
    jʉ aivʉre Jʉ̃menijicʉre, ʉ̃i coyʉquiyepe aivʉ náre boropatebevʉre ʉ̃i jã́inoi,
    Jʉ̃menijicʉ Abraham mácʉre tede d̶arejaquemavʉ néñecupe páyʉ.
  ita-1927: poi ricevette il segno della circoncisione, qual suggello della giustizia
    ottenuta per la fede che avea quand’era incirconciso, affinché fosse il padre
    di tutti quelli che credono essendo incirconcisi, onde anche a loro sia messa
    in conto la giustizia;
  lww-lww: Sanene, viawaena kiena Epraam e Ntewa, naga ga nene kila naga mesmesu e
    marana. E poglis nene naga pe p̃aviu re poli wa, ana siraunia, Ntewa mla p̃aviu
    pania sane kile tai nap̃a pisawal sape viawaena ga e Ntewa nane mrapa nap̃a yar
    imi mesmesu amio naga. Epraam naga pe yar p̃esa nap̃a sanene, ana yar moki apim
    sirau nap̃a pe ape p̃aviu re poli, ana amlelaga e Ntewa ana Ntewa pisu sane amesmesu
    e marana. La pe amolue re e lus kiena Epraam naapo poli, ana nagane apisu naga
    sane pe kala apua marua m̃ena tai,
  ckb-ckb: ئیتر ئیبراهیم نیشانەی خەتەنەکردنی وەرگرت، لە ڕێگەی باوەڕەوە بێ خەتەنەکردن
    مۆری ڕاستودروستی وەرگرت، تاکو ببێتە باوکی هەموو ئەوانەی باوەڕ دەهێنن و خەتەنە
    نەکراون، تاکو بۆیان بە ڕاستودروستی دابنرێت.
  nas-nas: 'Eeꞌnoko tee damaꞌke Kumponinge nauvuioꞌ dopaꞌ totoꞌparuꞌ taaꞌniꞌanta-koo.
    Teie taaꞌniꞌantai aaꞌpumaung: Aung naning Kumponinge koontoꞌ tampuuꞌnung teie
    masikaꞌantavuko totoꞌparavaunge. Tee tee, Eebaraamiꞌ nantoonge biuma deemparuꞌnung
    dopaꞌ totoꞌpariainge masikaꞌantavaako Kumponinge koontoꞌnuka tampurimainge.'
  uvl-uvl: Te riria Apraham singina ero kura pe letena manmanna nge NeHalang. Pe letena
    manmanna ngana nem poia i ke lohot ke pengpeng nga NeHalang matana, pe te riria
    singinga nga hoena ol. Ke pomalam Apraham lohot ke iri nenge te riria singiria
    ero pe leteria manmanna nge NeHalang temeria ia. Ngana laka iri lochloch ngana
    nenge te pengpeng pe NeHalang mene iri ke la tetu luluch nge i.
  eng-BBE: 'And he was given the sign of circumcision as a witness of the faith which
    he had before he underwent circumcision: so that he might be the father of all
    those who have faith, though they have not circumcision, and so that righteousness
    might be put to their account;'
  ixl-CNT: Xamtel tzokꞌax techit el bꞌiil ichiꞌl. Loqꞌ techlal texhtuꞌ aas maꞌt taqaꞌx
    bꞌens bꞌaꞌn tu u Tioxh. Ech aꞌ vaꞌl tata tatin vatz qꞌu niman tetz u Tioxh kꞌuxh
    yeꞌ tzokꞌel el ichiꞌl. Ech nitaqꞌax bꞌens bꞌaꞌn kajay qꞌu niman tetz u Tioxh tiꞌ
    vikꞌujeꞌ ikꞌuꞌl tiꞌ u Tioxh ulyu koꞌxh tzaꞌ tuul.
  xsi-xsi: Lâ zo ŋinde i kalo tawana Maro Kindeni, aku ne kalo-tawana ŋinde iveta
    i ipâŋga ilo mbâra-mbâra lâ Maro Kindeni nao. Aku imo lee ku muli, ŋineŋga ikai
    karae-veŋa ne mâsi kilala lâ tini, aku mâsi ŋinde itula pwataki tu i ne kalo-tawana
    nâ iveta i ipâŋga ilo mbâra-mbâra lâ. Mine kala tamâta ea kinzi ŋandai sikai karae-veŋa
    ne mâsi kilala lâ tininzi, ambo nenzi kalo-tawana ivetanzi sipâŋga ilonzi mbâra-mbâra
    lâ Maro Kindeni nao, ande kinzi tamâta ŋinde rârâni sipâŋga sitogo Abraham ne
    vâsa mao mine.
  crx-NTPO: Abraham Yak'usda daja yudáni' 'et ooba 'alha' hoont'oh, 'et huwa 'utni
    Yak'usda ts'ih'un dune yulhni. Yak'usda yudáni' hitit'us-un whutso da'. Hukw'elh'az
    huyúzt'us 'et whe la be hóodat'en-un ts'ih'un dune 'unt'oh. 'Et huwa mbe la Yak'usda
    daja ni ooba 'alha' hoont'ohne, 'aw buba lhe'hít'us whe bube hóodat'en hoonts'i,
    'enne Abraham butso whudilhdzulh ínle'. 'Enne cha Yak'usda ubúlhni, ts'ih'un 'uhint'ohne.
  kan-OKCV: ಹೌದು, ಸುನ್ನತಿಯಾಗುವ ಮೊದಲೇ ಅಬ್ರಹಾಮನಿಗಿದ್ದ ನಂಬಿಕೆಯಿಂದ ಅವನು ನೀತಿಯ ಮುದ್ರೆಯನ್ನು
    ಹೊಂದಿದನು. ಹೀಗಿರುವಲ್ಲಿ, ಸುನ್ನತಿಯಿಲ್ಲದೆ ನಂಬುವವರೆಲ್ಲರಿಗೂ ಅಬ್ರಹಾಮನು ತಂದೆಯಾಗಿರುತ್ತಾನೆ.
    ಹೀಗೆ ಅವರಿಗೆ ನೀತಿಯು ಎಣಿಕೆಯಾಗುವುದು.
  bbb-bbb: '@see-verse:ROM.004.010'
  blw-blw: Te hen anchi marka, an ummunudchi ah kaman sinyar way looh imfilang Apudyus
    ah Abraham ah ammayay tagu gapon chana nangafurotan way tot-owa hen enalen Apudyus.
    Wat hiyachi hen na-awagan Abraham ah penaka-aman hen aminay tatagu way ifilang
    Apudyus ah ammay gapon chacha omafurotan hen imfagana, tàén cha-an mamarkaan hen
    acharcha.
  tam-2017: மேலும், விருத்தசேதனம் இல்லாத காலத்தில் அவன் விசுவாசத்தினாலே அடைந்த நீதிக்கு
    முத்திரையாக விருத்தசேதனமாகிய அடையாளத்தைப் பெற்றான். விருத்தசேதனம் இல்லாதவர்களாக
    விசுவாசிக்கிற எல்லோருக்கும் நீதி எண்ணப்படுவதற்காக அவர்களுக்கு அவன் தகப்பனாக இருப்பதற்கும்,
  azz-NT: Huan de ompa quinescayotijque Abraham para ijcón tanextil ya tech ninacayo
    que Totajtzin Dios quipohuac ya yolchipahuac porín Abraham tacuautamatic ihuan
    Dios, masqui ayamo quinescayotijque ya. Huan ijcón Abraham mochihuaco queme yesquía
    in huejcautat de nochi neques ten tacuautamatisque ihuan Dios que ma Yejuatzin
    quinpohuas yolchipauque huan ma amo quintajtacolcuiltis oc, masqui yejuan amo
    queman quinnescayotisque tech ninnacayo.
  spa-RV-1909: 'Y recibió la circuncisión por señal, por sello de la justicia de la
    fe que tuvo en la incircuncisión: para que fuese padre de todos los creyentes
    no circuncidados, para que también á ellos les sea contado por justicia;'
  csy-csy: 'Abraham in vunteap tan taw ceptena sang hi, tua thu sia vunteap a tan
    ma in a neisa upna hang in thutang suana kipsakna a hihi: tabang in vunteap tan
    ngawl te ahizong a um theampo te i Pa ahi thei natu le vunteap tan ngawl te zong
    a upna uh thutang suana in a ceptesak thei natu a hihi:'
  mxq-NT: Pes jawyiinʉ Abra̱a̱n tmʉbejky ko Dios tkuydyuna̱ꞌa̱ñ diꞌibʉ naty tʉ twa̱ndaꞌaky,
    pa̱a̱dyʉ Abra̱a̱n oy wyeꞌemy mʉt ja Dios. Es extʉ óknʉmʉ dʉꞌʉn ja Dios tꞌanma̱a̱y
    ja Abra̱a̱n es yajtsúkʉt waanʉ éxtʉmʉ ijxwʉꞌʉmʉn ko Abra̱a̱nʉ naty oy oj wyeꞌemy
    mʉt ja Dios. Pa̱a̱ty mba̱a̱t njʉna̱ꞌa̱nʉm ko yʉ Abra̱a̱n yʉꞌʉ dʉꞌʉnʉ ꞌyaptʉjkʉty
    nidʉgekyʉ diꞌibáty myʉbʉjktʉp ja Dios oyʉ naty kyayajtsujkpʉ.
  tzj-NT: C'a después na ja tok ban circuncidar. Ja circuncisión jari' jun retal c'a
    xoc na tre, jun retal ja nc'utuwi chi ja rAbraham utz tz'at rmal ja Dios rumac
    ja yukulbal ruc'u'x ruq'uin. Pro utz tz'at rmal ja Dios nabey in c'a después na
    ja tok ban circuncidar. Queri' c'a rbanic ja xchomarsaj ja Dios utzc'a chi xtibina'ax
    tre ja rAbraham chi arja' tatixel quixin canojel ja xtiyuke' na quec'u'x ruq'uin
    ja Dios ja ma ebanon ta circuncidar utzc'a chi eje'e' utz xquetz'a̱t rmal ja Dios
    chakaja' in ja Dios nuban chique cani' mta quil quemac quibanon pro rumac ja yukulbal
    quec'u'x ruq'uin.
  tdt-tdt: Maromak simu Abraão tanba nia fiar, depois mak nia sunat. Sunat nee hanesan
    sinal ida atu hatudu katak Maromak simu tiha ona nia tanba nia fiar ba Maromak.
    Nunee Abraão sai aman ba ema hotu-hotu nebee fiar ba Maromak maibee la sunat,
    atu nunee Maromak hamoos sira nia sala hodi simu sira tanba sira nia fiar.
  ron-BTF: Și a primit semnul circumciziei, un sigiliu al dreptății credinței pe care
    o avea fiind în necircumcizie; ca el să fie tatăl tuturor celor ce cred, cu toate
    că nu sunt în circumcizie; ca să li se atribuie și lor dreptatea;
  eng-WEBP: He received the sign of circumcision, a seal of the righteousness of the
    faith which he had while he was in uncircumcision, that he might be the father
    of all those who believe, though they might be in uncircumcision, that righteousness
    might also be accounted to them.
  eng-FBV: It was actually before he became a Jew by being circumcised, which was
    a confirmation of his trust in God to make him right. This happened before he
    was circumcised, so he is the father of everyone who trusts in God and are considered
    as right by God, even though they may not be circumcised Jews.
  nld-1939: het teken der besnijdenis ontving hij slechts als bezegeling van de gerechtigheid
    door het geloof, die hij vóór de besnijdenis had ontvangen. Zó is hij de Vader
    geworden van allen, die geloven zonder besneden te zijn, opdat ook hùn de gerechtigheid
    zou worden toegerekend;
  bwo-bwo: Abraham gofo bíamfetsere shino b́imnetiyo kááwu wotat b́datsetsok'o kitsosh
    milikito bísh b́wotituwok'o gofo bí amiye, hanuwere ando gofo boamaawo amanitu
    jamwots kááwu wotar botaawetuwok'o boosh niho b́wotishe.
  nch-BL: Huan teipa Toteco quimacac Abraham nopa machiyot circuncisión ipan itacayo
    quej se tanextili para Toteco ya quichijtoya xitahuac iixpa pampa quineltocac
    para temachti cati Toteco quiijtojtoya. Huajca yeca Abraham mochijqui quej totata,
    o yaya cati achtohui taneltocac ten nochi taneltocani cati amo quipiyaj nopa machiyot,
    pero Toteco quinchijtoc xitahuaque iixpa pampa quineltocaque.
  quc-TNT: Te c'u ri' ri ka mam Abraham xoc ri retal ri ojer trato che ru cuerpo ri
    are'. Are c'u wa' retal ri cäc'utuwic chi k'alajisam chi rumal ri Dios chi jicom
    ranima' rumal chi xcojonic. Je ri' ri Abraham xoc che qui tat conojel ri cojonelab
    ri man cojom tä ri retal ri ojer trato che ri qui cuerpo. Je wa ri' ri e are'
    xukuje' quek'alajisax rumal ri Dios chi jicom canima'.
  tfr-NTPO: L̈u to jek ara irgo ga ichara Sbörë doyo jyã të, iara Sbörë beno pjl̈o
    bek ba bokso, mär ba go kjĩshko tjän l̈i jyãgl̈o. Eni ga beno nopga doyo jyã tak
    l̇l̇ëm mär Sbö go, ie ber pjl̈o bek ba bokso wl̈o l̈i data wl̈eni.
  kaq-NT: Hahan honantijoma pari xon ta Mia jascaraiya ta jacointi qui Papan Abrahanen
    janishqui. Jaa pecaho sca ta jaa siri hihqui jisxon, Honantiyahpa sca jahue, Papan
    janishqui. Papan siri joni jaa hihqui honanahbo hihxon jascajaquin, Jaa copi ta
    jatihibi nincacoinaibo Abrahanen xohtabo qui, jahuen honantijomahax bi Papa qui
    hihcoinaibo. Jan jaa jisní quescajaribiquin ta noque siribohi jisiqui, Papa hihcoinai
    non shinanai quen.
  sgb-sgb: Tinuli ya ha pamaptêg ya hiyay intad ni Apo Namalyari hên ayn kasalanan
    gawan ha paniwala na. Kabay hiyay nag-in nanad ninuno lan ampaniwala kan Apo Namalyari,
    ya an-itad ni Apo Namalyari hên ayn kasalanan, agyan a hila tinuli, ya labay habiên
    agyan alwa hilan Israelita.
  vie-1934: Vậy, người đã nhận lấy dấu cắt bì, như dấu ấn của sự công bình mà người
    đã được bởi đức tin, khi chưa chịu cắt bì; hầu cho làm cha hết thảy những kẻ tin
    mà không chịu cắt bì, đặng họ được kể là công bình,
  kxv-kxv: ତ଼ଲୁ ଦା଼ପି ଆ଼ତି ନ଼କେଏ ଅବ୍ରାହାମ ନାମୁ ତାକି ମାହାପୂରୁ ଏ଼ୱାଣାଇଁ ଦାର୍ମୁ ଗାଟାଣା
    ଲେହେଁ ଆବା ମାଚେସି । ଈଦାଆଁ ପୁଣ୍‌ମ୍ବି କିହାଲିତାକି ର଼ ସିନାଲେହେଁ ଅବ୍ରାହାମ ଈ ତ଼ଲୁ ଦା଼ପିଆ଼ନି
    ମେ଼ରା ବେଟାଆ଼ହା ମାଚେସି, ଇଚିହିଁ, ଆମିନି ଗାଟାରି ତ଼ଲୁ ଦା଼ପି ଆ଼ଆନା ଜିକେଏ ମାହାପୂରୁ ତା଼ଣାଟି
    ଦାର୍ମୁଗାଟାସି ଇଞ୍ଜିହିଁ ଆବିତାସି, ସୁଦୁ ମାଣ୍‌କିଟି ଅବ୍ରାହାମ ଏ଼ୱାରି ତାଞ୍ଜି ।
  amu-NT: Jnda̱nquia chii sa̱ꞌntjom Tyꞌo̱o̱tsꞌom jom na catsꞌaañe cheⁿnqueⁿ ꞌnaaⁿ
    tjaaⁿꞌaⁿ. Juu ꞌnaaⁿꞌñeeⁿ maꞌmo̱ⁿnaꞌ na jnda̱ tqueⁿ Tyꞌo̱o̱tsꞌom jom na tjaa jnaⁿ
    tseixmaaⁿ jo nnom ncꞌe na matseiyuꞌya tsꞌoom ñꞌeⁿñe. Quia ljoꞌcheⁿ tso Tyꞌo̱o̱tsꞌom
    nnoom na nntseixmaaⁿ tsotye chaꞌtsondye nnꞌaⁿ na cwilayuꞌ ñꞌeⁿñe meiiⁿ ticaluii
    ꞌnaaⁿ joona. Ndoꞌ ncꞌe na cwilaꞌyuꞌya nꞌomna ñꞌeⁿñe, joꞌ na maqueⁿ joona na ticalaꞌxmaⁿna
    jnaⁿ.
  hin-CV: उन्होंने ख़तना का चिह्न—विश्वास की धार्मिकता की मोहर—उस समय प्राप्‍त किया,
    जब वह ख़तना रहित ही थे इसका उद्देश्य था उन्हें उन सबके पिता-स्वरूप प्रतिष्ठित
    किया जाए, जो बिना ख़तना के विश्वास करेंगे, कि इस विश्वास को उनकी धार्मिकता के
    रूप में मान्यता प्राप्‍त हो;
  spa-BES: 'Y se le dio la señal de la circuncisión como testigo de la fe que tuvo
    antes de ser sometido a la circuncisión: para que él sea el padre de todos los
    que tienen fe, aunque no tienen circuncisión, y para que la justicia sea puesta
    a su cuenta;'
  san-BEN: অপরঞ্চ স যৎ সর্ৱ্ৱেষাম্ অৎৱক্ছেদিনাং ৱিশ্ৱাসিনাম্ আদিপুরুষো ভৱেৎ, তে চ
    পুণ্যৱত্ত্ৱেন গণ্যেরন্;
  tdx-tdx: Aa le rinambe’e ho viloñe i savatsey; ho voli-fitombo’ i havantañam-patokisa’ey,
    ie mbe tsy niafa-boiñey. Toly ndra ie ty rae’ o mpiato tsy sinavatseo, hamolili­añe
    iareo ho vantañe.
  naf-naf: Ek sekŋaŋ butnaŋ ewe antitipiŋ mamti Kawawaŋ nâmkiŋpeme Kawawaŋaŋ yomaŋ
    katipeye kegok mtiŋgut bam sekŋaŋ butnaŋ antitiyet zempeye. Âpme Abalaamaŋ kegok
    mti am bam nâmkiŋpepe aikti yompiŋ mambeip ekŋengat ŋeŋaŋ bem indeye. Am ekŋen
    ke sekŋin butnaŋ antitipiŋaŋgut nâmkiŋpepeŋingapmti, “An teŋ” maip kegok nâmindeye.
  grc-MT: και σημειον ελαβεν περιτομησ σφραγιδα τησ δικαιοσυνησ τησ πιστεωσ τησ εν
    τη ακροβυστια εισ το ειναι αυτον πατερα παντων των πιστευοντων δι ακροβυστιασ
    εισ το λογισθηναι και αυτοισ την δικαιοσυνην
  vid-vid: Abulahamu nakenjila ikumbi hamba, na kwinjila kwa heye ikumbi kuwa ulajilo
    wa kulajila kuta Nguluwi kamkunda kota katanganika kwa chiwalo cha makundo ga
    heye, hala nayawele hanenjila ikumbi. Ahyo, Abulahamu kawa mhaza wa wanhu walingumkunda
    Nguluwi hanga hawenjile ikumbi leka wakundigwe na Nguluwi kota watanganika kwa
    heye.
  pio-NT: Quéechatécáwa mabáyawanáca Dios iicáca Abraham bàaluité Abraham yeebáidacaalíté
    Dios. Néeseté namànica circuncisión Abraham irí. Càité circuncisión iyú Dios yáasáidaca
    mabáyawanácaté iicáca Abraham yeebáidacaalíté Dios. Cayábacaté Dios iicáca Abraham
    íiwitáise Abraham yeebáidacaalíté Dios ipíchawáiseté judíocani yái Abrahamca.
    Iná yéewa yái Abrahamca, càicanide iyúwa nàawirimi macái càmíiyéi judío yeebáidéeyéica
    Dios. Càita mabáyawanáca Dios iicáca càmíiyéi judío nacái, neebáidacaalí Dios,
    éwita càmicáaníta namàni circuncisión.
  tsn-tsn: Erile Modimo o sena go solofetsa go mo segofatsa ka ntlha ya tumelo ya
    gagwe, a rupisiwa. Sekao sa thupiso e ne e le sesupo sa gore Aberahame o ne a
    setse a na le tumelo le gore Modimo o ne o setse o mo amogetse o mo supile fa
    a le tshiamo mo ponong ya one pele ga modiro wa thupiso o diragala. Jalo Aberahame
    ke rara wa semowa wa ba ba dumelang mme ba bolokwa kwa ntle ga go tshegetsa melao
    ya Sejuta. Re a bona, jaanong gore ba ba sa tshegetseng melao e, ba siamisiwa
    ke Modimo ka tumelo.
  amr-NT: Huakkuruda Diostaj Abraham oknopo̱i̱kaʼnok “huadakda i̱ʼe̱ne,” Diosa onaʼuyate.
    Kenyoʼ aratbut kanʼnopo̱i̱keʼpo huasiʼdak yakteg Abrahamtaj Diosa onaʼuyate. Konige̱po
    ayaʼ aratbutda huabokereksiʼdak okteghueʼ e̱ʼe̱a̱dapiʼ Diostaj oʼnoknopo̱e̱nok
    “huadakda moʼe̱ne,” Diosa manikaʼdik o̱ʼe̱. Abraham kenomeyen apag konig moʼta̱e̱ne.
  pwg-pwg: Abraham namada God ivi tumaghanei ma muriyai da ituvivira, ivi matakira
    da ina vitumaghana kubiine na God ivonakiiyaragha da tuna na wawaya maninina.
    Tuna kubiine iyavo kava ke ita tuvivira ma kegha da itumaghana, ti wawayisi na
    Abraham nakanani, God ina vonakiiyaragha da ti na wawaya maninisi. Tuna kubiine
    kanuma ina ku nevaneva na tota vitumaghana damta ita mamai na Abraham.
  cjv-cjv: Ena koma gam guwo dikengua kakom Aparam fi ki si tongua ena okome Yai Gumam
    “Ari na ‘Ne yo tere moime,’ dika firaro beinga ne ganum guwo do!” di tome. Ena
    iran yaromi bei moiro ari yai opai muruwo ganom guwo dikeimba Yai Gumam fi ki
    si teingoro “Yokamai yo tere moime,” diro yokamai aunom epe mere moime.
  tha-KJV: และท่านได้​เข​้าสุ​หน​ัตเป็นเครื่องหมายสำคัญ เป็นตราแห่งความชอบธรรม ซึ่งเกิดโดยความเชื่อที่ท่านได้​มี​อยู่​เมื่อท่านยังไม่​ได้​เข้าสุหนัต
    เพื่อท่านจะได้เป็นบิดาของคนทั้งปวงที่​เชื่อ ทั้งที่​เมื่อเขายังไม่​ได้​เข้าสุหนัต
    เพื่อจะถือว่าเป็นผู้ชอบธรรมด้วย
  por-BR-2018: E ele recebeu o sinal da circuncisão como selo da justiça da fé quando
    ainda era incircunciso, para que fosse pai de todos os que creem, ainda que não
    estejam circuncidados, para que a justiça também lhes seja imputada;
  mhl-mhl: Rone omaine goku Anutu manesiŋ gako buŋoine mitarime posikeya. Ore ŋadio
    sagaya ore mogeine oi sakiineo ketiganimiŋ ore miko moge soiine oŋuine fukeya.
    Oŋu fukeko iŋore ŋadio Anuture mogenoŋuŋke so goku manesiŋ gabeneŋ mamanesiŋnoŋuŋ
    ŋoneme sagako buŋonoŋuŋ mitarime posikekimiŋ, Abrahamji sosowo noŋunde miminenoŋuŋ
    fukeya.
  klv-klv: Na-tiv-dalusi-an aApraham tokade a tahw, evi nǝ-ta-gati-an togol top̃arp̃ar
    ke, aGot toriŋi ke, inor len nǝhon. Imaienan, imasil ke aApraham ikad navoivoian
    mai aGot bathut nadǝlomian tokade tia ale na-tiv-dalusi-an san egǝm a tahw. Imaienan
    aApraham evi atǝmalit p̃isi lotokad nadǝlomian be lǝsǝkad na-tiv-dalusi-an. AGot
    eriŋi ke lunor len nǝhon bathut nadǝlomian salito.
  bco-bco: E do꞉go꞉fo꞉ semo꞉ gedeo꞉ ilikiyo꞉, e tilida꞉dabiki, Gode eyo꞉ e digalo꞉
    kalu a꞉la꞉sio꞉ ko꞉lo꞉, tif amio꞉ e digalo꞉ kalu dowo꞉lo꞉b a꞉la꞉ ele ba꞉ba꞉no꞉
    a꞉lakiyo꞉, e do꞉go꞉fo꞉ a꞉na gedeo꞉. A꞉la꞉fo꞉ko꞉lo꞉ o꞉go꞉ do꞉go꞉fo꞉ mo꞉hege gedeo꞉
    kalu iliyo꞉ Godeya tilida꞉dab amio꞉, Godeya꞉lo꞉ iyo꞉ digalo꞉ a꞉la꞉do꞉ ba꞉ba꞉no꞉wo꞉
    togo꞉ kolaefa꞉ ko꞉lo꞉lab. A꞉la꞉go꞉ko꞉lo꞉ do꞉go꞉fo꞉ mo꞉hege gedeo꞉ dowakilo꞉ tilida꞉dab
    kalu i a꞉ma꞉ iyaleyo꞉, Ablaham e.
  kdl-NT: Ukiɗa u kacombi iryoci iꞌya an Ibirahi wa̱ri n upityanangu kpam Kashila̱
    ka wushuku ɗe n eyi, aku u gonuko yi u woko vuma u maci, tun kahu a kiɗa yi kacombi.
    Adama a nala Ibirahi aya asheku a aza ɗa aꞌa̱ri n upityanangu bawu a kiɗai acombi.
    A woko ta̱ derere n Kashila̱ adama a ɗa aꞌa̱ri n upityanangu.
  apu-NT: Merepanika Teoso txĩkitakari Apraão atão inakari kamakari ininiua, eerekaikara
    itakari itakaõtxikare iĩtoã. Ikara Teoso takaõtxikare oerekari, mitxipeka Teoso
    txĩkitakari Apraão atão inakari kamakari ininiua, kotxi iua auikari Teoso sãkire.
