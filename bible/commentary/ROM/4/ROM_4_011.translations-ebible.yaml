  ena-ena: Hadi sɨbɨlɨ ma ihalahɨmaŋ lɨdɨŋ Asɨ saŋ hɨji vɨdɨvɨdɨŋ lamami uami. Lɨci
    Asɨ agaŋ nudɨ abami uami. Nama hulaŋ huaci aba abami uami. Hadi sɨbɨlɨ ihalahami
    agaŋ nɨbu sihɨ me hɨniadami uami. Hɨnidaci nɨbu nukeŋ iga iga hɨji nameŋ lamadami
    uami. Asɨ iadɨ nameŋ abami aba abadami uami. Nama hulaŋ huaci aba abami aba abadami
    uami. Hulaŋ limu hɨhɨle avi Asɨ saŋ hɨji vɨdɨvɨdɨŋ lamavɨhadami uami. Agadɨ ala
    nulɨdɨ hadi sɨbɨlɨ agɨladɨ ma ihalahavɨhadami uami. Lɨhavɨdaci Asɨ agaŋ nulɨdɨ
    abadami uami. Namɨlaŋ hulaŋ huaci aba abadami uami. Hameŋ sadaŋ Ebɨlam nɨbu hulaŋ
    iamɨgali hameŋ agɨladɨ iamɨlɨnɨlu me hɨnilalɨ uami.
  tgo-tgo: Kitenɨyathuko iyako iye nono, i woraŋgiya Loi kaero i wovarumwarumwaruŋa
    Eibraham le loŋweghathɨ kaiwae. Iya kaiwae raloŋweloŋweghathɨko wolaghɨye, othembe
    thavala ma thɨ wo kitenɨyathu thanavuniye, rumbunjiya Eibraham, kaiwae lenji loŋweghathɨ
    kaiwae Loi i thuweŋgi thiye thɨ rumwaru.
  yap-yap: Fin nni maad’adnag nga tomur riy, ma maad’ad ntay ngak e ba pow ni nge
    micheg ni bochan e michan’ rok Abraham ngak Got ma aram e ke matha’eg Got ngak
    ni ir be’ nike mat’aw u m’on ndawor ni maad’adnag. Ere Abraham e kemang chitamngin
    urngin e pi’in ke mich Got u wun’rad ke matha’eg Got ngorad ni yad e pi’in kar
    mat’awgad, ni yugu aram rogon ni dawor ni maad’ad nagrad.
  mop-NT: Le'ec ti ma'ax to u c'ümü' a circuncisiono, ac que'en u yool tu pach a Dioso.
    Tz'abi ti'i a circuncision ti'i u p'is ti ac tan u yilbil ti toj u na'at u men
    que'en tun u yool tu pach a Dioso. Ti baalo'o, p'aati aj Abraham jabix u mamaa'
    boon tuul a que'enoo' u yool tu pach a Dioso, le'ec a ma' u c'ümajoo' a circuncisiono.
    Ala'oo'o, tanoo' ilic u yilbil ti tojoo' u na'at.
  tet-tet: Tebes! Baa oras Abraham sei la namane aan dauk, Naꞌi Maromak nafoli nia
    tiꞌan naꞌak, ema loos. Kleu-leur lai, foin Abraham namane aan atu dadi tadak naꞌak,
    nia ema makfiar baa Naꞌi Maromak. Hodi nunia, Abraham loke dalan bodik ema hotu-hotu
    mak fiar baa Naꞌi Maromak. Masik ema namane aan ka, la namane aan ka, Naꞌi Maromak
    simu sia hotu-hotu.
  hlt-MCSB: Te dongah yahvinrhetnah he miknoek la a dang te pumdul vaengkah aka tangnah
    kah duengnah kutnoek ni. Anih te pumdul lamloh aka tangnah rhoek boeih kah a napa
    la om sak ham neh amih te khaw duengnah la nawt ham ni ana khueh.
  xtd-NT: Xa na kunaꞌa‑s xa xaxeꞌe xa n‑kukanu ini‑s Ianyuux ñatuka n‑xo ndido tau‑s
    kuechi‑s, n‑taꞌnde ndodo ñɨɨ nuu ii‑s. Xaꞌa n‑kida‑ia xa na kuaꞌa ku kuu‑s taa
    nuu ntdaa se ka kukanu ini Ianyuux te ñatu n‑taꞌnde ndodo ñɨɨ nuu ii‑s. Kuu‑s
    taa‑s ntdaa‑s xiꞌin daꞌya dana‑s chi dɨu‑s kuu se kiꞌna nuu n‑kukanu ini Ianyuux
    xa na kukanu ini ntdaa ñayiu‑ia tuku, te ma kundido kutau ka‑i kuechi n‑ka kida‑i.
  mdy-ETH: ዓብራሃሜ ዓቲንቶ ቤርቶ ቲቂንታንዳሢኮ ቤርታ ዒዛኮ ጉሙርቂፃ ፂሉሞ ማዒ ዒዛም ፓይዲንቴሢ ዔርዛንዳ ማላታ ማዓንዳጉዲ
    ዓቲንቶ ቤርቶ ዒ ቲቂንቴኔ፤ ዬያሮ ዓብራሃሜ ዓቲንቶ ቤርቶ ቲቂንቱዋዖ ጉሙርቃዞንሢና ጉሙርቂፃኣ ፂሉሞ ማዒ ፓይዲንታዞንሢኮ ቢያ
    ዓዶኬ።
  spl-spl: Aŋgoân hâkŋe torehenŋan undip ki tuhuahop yan Anitâŋe pat kuwaŋgiop yakât
    nâŋgâm biwi nâŋgân nâŋgânŋaŋe yâkâlen kepeim biwi yâhâp ki olop. Yawu otmu Anitâŋe
    ekmu ârândâŋ olop. Ekmu ârândâŋ olop yakât kakŋan yakât nelâmnohomap sâm hâkŋe
    torehenŋan undip tuhuahop. Yakât topŋe yuwu sâmune nâŋgâŋet. Awarahamŋe hâkŋe
    torehenŋan undip ki tuhuahop yan Anitâŋe biwiŋe ekmu ârândâŋ otmu pat kuwaŋgiop.
    Yakât otmâ pâku lohimbi hâkyeŋe torehenŋan undip ki tuhuaŋgim mansaiŋe Anitâhâlen
    biwiyeŋaŋe kepeim manŋetâ yekmu ârândâŋ otmap. Yakât otmâ emelâk Awarahamgât pat
    kuwaŋgiop ya yawuâk kuyiŋgimu yâkât sen mansai.
  usp-NT: Abraham suc'ulchak ranm chiwch Kakaj Dios cuando xcojsaj retal jtio'jl pire
    c'utb'ire chi suc'uli' ranm jwi'l xcub'ari' jch'ol chirij. Jwi'li'li Abraham xoc
    pire jmamak juntir yak ri xcub'ar jch'olak chirij Kakaj Jesucristo. Jilonli xan
    suc'ul ranm chiwch Kakaj Dios onque ta' cojol retal jtio'jlak.
  zav-NT: Na' gwdechlə gwzoe' señyən' par gwṉezene' de que Diozən' bagwne' ca' c̱he'.
    De'e Abraanṉə' gwzolaogüe' chonḻilaže'e Diozən' catə'ən ze'e sole' señyən' na'
    cana' gwna Diozən' naque' beṉə' güen laogüe'enə'. De'e na'anə' ṉezecho de que
    Diozən' ne' ca' c̱he notə'ətezə beṉə' cui zɉəzo señy de'en ne' sirconsisionṉə'
    con šə chso'onḻilaže'ene'. Na' lao Diozən' de'e Abraanṉə' naque' x̱axtao' yoguə'
    chio'o chonḻilažə'əcho Diozən'.
  sgz-sgz: Áá, ái Abaram a mulán ruruna, má namur a kut aririu. Má kut aririu a akiláng
    on ngo ái Káláu ákte anokwa pasi kabin i kán ruruna i pákánbung kápte be a kut
    aririu. Má ngorer ái Abaram a tám i di no di ruruna má kápte di kut aririu. Ái
    a kák di no ái rung di ruruna, má ái Káláu ákte wás pas di ngo di nokwan i mátán.
  kek-NT: Mokon chic laj Abraham quixc'ul li circuncisión jo' retalil nak a'an jun
    cui̱nk ti̱c xch'o̱l chiru li Dios xban lix pa̱ba̱l. Laj Abraham quixpa̱b li Dios
    nak ma̱ji' naxc'ul li circuncisión. Jo'can nak nayeman nak laj Abraham a'an xyucua'eb
    chixjunileb li neque'xpa̱b li Dios ut neque'q'uehe' sa' ajl sa' xya̱nkeb li ti̱queb
    xch'o̱l usta inc'a' neque'xc'ul li circuncisión.
  blz-NT: Komburi'na i Abraham uga' nisunat, kasee sunatna iya'a tongko' bookoi sa'angu'
    oos se' Alaata'ala nangaanmo i ia mian men kana' na Ko'ona, gause ia parasaya
    na Ko'ona. Abraham ia labot Alaata'ala tempo i ia sianpo nongololo' aturan sunat.
    Ka' i ia nigalalmo minti'ina giigii' mian men sian nisunat see parasaya kada'
    daa i raaya'a ngaanonna Alaata'ala mian men kana'.
  poe-NT: Ntá chrꞌéxi̱n chꞌín Abraham ikuá chꞌán tí xro̱ye éxí ijnko sello kjua̱ko̱xi̱n
    Dios kíxin ó kótjuáxin chꞌán kíxin kuinkáchónki chꞌán Dios. Kíxin ntá xi̱kaha
    tsꞌóna chꞌín Abraham xje̱en kaín chojni tinkáchónki Dios, kjónté chojni tsíkahya
    xro̱ye. Ntá kja̱xin jehe sín la Dios sinchetjóá iji̱é sín.
