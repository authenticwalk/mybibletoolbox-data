  swp-swp: Ia se heperitome doha heiheinoi mo, ena sunuma laulaududuraina heiheinoina
    huia ne sora nige se heperitome wa; ia abo tauataiena gamagamagari tamadi eai
    ie lau, isi wa nige se heperitomedi, edi sunuma debana eai mo se awaawa‐taulaulaududuraiedi.
  bjr-bjr: '@see-verse:ROM.004.010'
  aby-aby: Eibaramu dawa danu ofe kuure me i furo danu imuka yaisina Godibairo odiro
    Godima danu imuka ma gienabu ui. Eno uike nono danu imuka gienabu imukeibi ibake
    danu ofe kuuri. I ofe kuurekae danu imuka gienabu ukekanu ubu. Dawa eno uiba dawae
    i ofe kuure mero nono emenu imuka yaisina Godibairo odaisa orounu babae. I ofe
    kuure me orou emenu Godi imukekae emenu irau ukekaya Godima eno we imukaku.
  eng-YLT: and a sign he did receive of circumcision, a seal of the righteousness
    of the faith in the uncircumcision, for his being father of all those believing
    through uncircumcision, for the righteousness also being reckoned to them,
  jni-jni: Ni gbari sa awuzi me barki a bezi kadure kameme kani, barki unya iriba
    imeme uganiya sa da amu wuza me nigbari me, Aani me barki ma cukuno acoh anu nya
    iriba, barki ma basa we anyimo anu unasa ace, ba sede awuza nigbari me.
  kne-kne: Et din nanpakogitana maibasar sin bilin Diyos et say sinyal ay mangipaneknek
    ay din nangibilangan Diyos en sisya ay nalinteg et begew sin pammati na sin daan
    pay laeng manpakogit. Isonga sisya di kaman ap-apon di am-in ay mamati ay ibilang
    Diyos ay nalinteg olay mo adi da nanpakogit.
  tgj-tgj: Hv ayakmvu ropvku kokwng lo, okv ninyigv ayakmvu jinam nga kaatam la rito
    ogulvgavbolo ninyigv mvngjwng lokv Pwknvyarnv darwknv bv ninyia laarwk sitoku
    oogv richo pukua ayakmvua mvpvkunv. Okv vkvlvgabv Pwknvyarnv lo mvngjwng la doonv
    dvdvgv Darwkchongjor gvnv abu bv Abrahamnyi mindunv okv ninyi gvlo gvngv darwk
    nvbv laarwk sidunv, hv bunua ayakmvu majvka laarwk sitoku.
  gui-NT: Jayave Abraham oñemocircuncidauca oicuauca vaera iru vae reta pe Tumpa ombojupi
    co iporogüɨrovia jeco pegua ndei oñemocircuncidauca mbove. Jae rambue Abraham
    co opaete oporogüɨrovia vae oñemocircuncidauca mbae vae reta tu rami. Echa jae
    reta vi oñembojupiuca ma Tumpa pe.
  quc-TT: Xuqujeꞌ are majaꞌ kakoj retal, xukꞌamawaꞌj ri etal jetaq jun etal rech ri
    sukꞌal ri xkꞌamawaꞌx pa ri kojobꞌal. Jeriꞌ ri Abraham kitat kojonel ri kekojonik,
    pune man kojtal ketal, rech xa rumal ri kikojobꞌal kabꞌan sukꞌ chike.
  heg-NTPO: Toma! Dedeng Abraham sunat lo bii ka, Ama Lamtua Allah noken un son noan,
    atuil in dalen lolo, man babanan nol Ama Lamtua. Nenesang halas-sam un sunat le
    daid tada noan, un daid atuil in parsai se Ama Lamtua. Nini ela lam, Abraham man
    sai lalan bel totoang atuil man in parsai se Ama Lamtua Allah ngas. Ta atuil in
    sunat, tam atuil in sunat lo kon no, Ama Lamtua sium totoang atuil in parsai Una
    ngas, le oen babanan nol Una.
  ptu-ptu: Aka inna puham napomalolo Puang Allataala Abraham anna mane disunna'. Aka
    diona sunna'na anggam mendadi mesa tanda diua napomalolom Puang Allataala kahana
    kamatappasanna. Tä'pi deem disunna' anna inna natahimam Puang Allataala. Iam too
    anna disangaim Abraham ambe di ada'na ingganna to matappa' moi anna tä'i deem
    disunna'. La mala duka' napomalolo Puang Allataala ingganna änä' di ada'na Abraham
    kahana kamatappasanna, umba susi Abraham matappa'.
  bzd-NTPO: Ie' tö iklö'wé̱ es ie̱rblé imik e' kue̱ki̱. E' ukuöki̱ ta̱ ie' kéitö e̱'
    wakyuök iwà kkachoie tö iklö'wé̱itö we̱s pë' buaë yësyësë es. Es ie' de wé̱pa
    e̱rblé Skëköl mik erë́ kë̀ iwakyöule, esepa ko̱s yë́ tsa̱weie. Es ie'pa ko̱s klö'wé̱
    Skëköl tö we̱s pë' buaë yësyësë es.
  kwf-kwf: ꞋI buri Ꞌana mala neꞋe God fuꞋusi ꞋoloꞋolo ana sa Abraham, sa Abraham ka
    fiꞋi Ꞌolo faꞋataꞋinia naꞋa. Ma na Ꞌolo faꞋataꞋinia Ꞌanga neꞋe na maꞋetoto Ꞌiri
    ka faꞋataꞋinia God saea nia na ngwae ꞋoloꞋolo sulia na faꞋamamanaꞋanga nia ana
    kaidaꞋi noaꞋa nia kasi Ꞌolo faꞋataꞋinia Ꞌua. Nia neꞋe kwate sa Abraham ka diꞋia
    koꞋo bora fuana ngwae noaꞋa laꞋu Jiu ki neꞋe kira kasi Ꞌolo faꞋataꞋinia, ma kira
    faꞋamamana ana God, ma kira ka alua naꞋa ngwae ꞋoloꞋolo ki.
  eng-WYC-2017: And he took a sign of circumcision, a token [or a marking] of rightwiseness
    of the faith which is in prepuce, that he be father of all men believing by prepuce,
    that it be areckoned also to them to rightwise-ness;
  eng-WMBB: He received the sign of circumcision, a seal of the righteousness of the
    faith which he had while he was in uncircumcision, that he might be the father
    of all those who believe, though they might be in uncircumcision, that righteousness
    might also be accounted to them.
  zat-NTPS: Gudxugu da na' lu be̱la' chee̱ Abraham ca tu da dxunna bea na chee̱ gulé'e
    na nagá'ane̱' xrlátaje lau Dios lawe' da guxeajlí lazre̱' Dios gate na' quebe
    ne chugu da na' lu be̱la' chee̱'. Ca'an guca, naca Abraham xra xúgute̱ benne'
    dxeleajlí lazre̱' Dios, ne quebe zaj nadxugu da na' lu be̱la' chee̱'. Cá'anqueze
    dxucá'ana Dios le̱' xrlátaje lawe' da dxeleajlí lazre̱' Le̱'.
  spp-spp: Lire kàntugo ka u u ŋkwɔ̀nŋi fyèŋi ta, ŋgemu u à li cyêe na Kile mpyi a
    u cè shintiiwe u dániyaŋi kurugo mà u ta kwɔ̀nmbaa ke. Lire pyiŋkanni na, mpii
    pi ɲyɛ pi ɲyɛ a kwɔ̀n mɛ, ŋka pi à dá Kile na, ka Kile si jwo na pi à tíi ke,
    Ibirayima à pyi pire puni tuŋi dániyaŋi kuni i, ali pi mɛ́ɛ nta pi ɲyɛ a kwɔ̀n
    mɛ. Kile à pire cè shintiilii.
  zty-NTPS: Bran na' bejḻi'e che Dios katen' bi na' chog ḻo x̱peḻe'e dan' nak bian'.
    Wdé na' bchog ḻo x̱peḻe'e dan' nak bian', dan' ẕḻoe'elen ba beyake' chawe' ḻaw
    Dios. Goken ki nich gak Bran na' ka x̱agak benne' ka' chejḻé'gake' che Dios, ḻa'kze
    bi nžog ḻo x̱péḻa'gake' dan' nak bian'. Dan' žejḻé'gake' che Dios, gak nna Dios
    zej nake' chawe' ḻawe' Ḻe'.
  mek-mek: Ke Abraham egaꞌina gouga faagagai aemia koa kai, isa Deo epakoꞌania puo,
    isa Deo maagai alo opai auga koa epamia. Ke egaꞌina afegai isa maguaega faaga
    iifalaina emia. Egaꞌina gouga auga isa alo opai ipauma emia auga gouga koꞌa ipauma
    auga faagagai emia. Ega puo Abraham papiau maꞌoai maguaeꞌi faaga iifalaina aemia
    kai Deo kepakoꞌania auꞌi ufuꞌi apaꞌi emia. Ega koa Deo isa alo opai auꞌi koa fepamiaꞌi
    eoma.
  aey-aey: Wele bahic saen uqa deweg cagu qee qoc bibilen uqa Anutnu waug meleen,
    eunu Anut uqanu dana ititom ec maden. Odocob eu uqana gadac Anutnadec on sisi
    mec eu dewenega cagu qoc kobol. Eunu Ebraham uqa dana cunug age dewenega cagu
    qee qoloin qa age Anutnu wawaga meleeceb Anut uqa eu age dana ititom ec maden
    eu agena aquniadec memega.
  urd-GVH: और ख़तना का जो निशान उसे मिला वह उस की रास्तबाज़ी की मुहर थी, वह रास्तबाज़ी
    जो उसे ख़तना कराने से पेशतर मिली, उस वक़्त जब वह ईमान लाया। यों वह उन सबका बाप
    है जो बग़ैर ख़तना कराए ईमान लाए हैं और इस बिना पर रास्तबाज़ ठहरते हैं।
  ycn-ycn: Quéchami namata'á rijí ima jepo'oná. Rená que'ená penaje ri'imacá. Raú
    nahue'epí caja lamára'ataquejami que ri'imacá Tupánajlo, caphí ripechu ri'imacale
    richojé. Raú ri'imá lamára'ataquejami que rijló. Ñaqué caja ricá ajopana caphí
    richojé péchurunajlo. Necá caja i'imaño Abrahami chu naquiyana. Ripechu i'imacá
    que caja napechu i'imacá caphí Tupana chojé. Lamára'ataquejanami Tupánajlo necá
    raú. Uncá ca'ajná mata'aqueja chinúmaruna calé necá. E'iyonaja calé lamára'ataquejami
    que necá Tupánajlo.
  djr-djr: Yo, bili ŋurruŋuny ŋathil ŋayi Yipurayimdhuny märr-yuwalkthin God-Waŋarrnha,
    bala ŋayi ŋanya yurrnha God-Waŋarryuny dhuwurr-dhunupany lakaraŋal. Ga dhäŋur
    beŋuryin ŋayi ŋunhi ḏarrtjalkkunhawuynydja märraŋal, bili ŋuriŋiyiny ga ḏarrtjalkkunharaynydja
    maŋutji-lakaraman ŋunhi ŋayiny bilin nhanŋuwuynha yan God-Waŋarrwun yolŋu, ŋuriŋiyin
    ŋunhi ŋayi ŋäthil ŋanya märr-yuwalkthin God-Waŋarrnha. Ga dhiyakun ŋayaŋuwnydja
    ŋunhi ŋayiny Yipurayimdja balanyan nhakun ŋayi bäpa'mirriŋun bukmakkun yolŋu'-yulŋuw,
    ŋunhi walal dhu ga märr-yuwalkmirriyirrnydja ga märr-nhirrpanmirrnydja Godkalaŋawnydja
    dhärukku, bäydhi walal ŋunhi yakany Djuw mala, gaḏakuny mala yan.
  kvg-kvg: Yaq Eibleem vaev-te ngusum gimbo-kepøtøzem, ndøgo andé khakhatáp av nqægo,
    Mbumbukiam ndego teqa unimanqatin matev zapaya, eqeieqei é-møndæveó, ndego ngusum
    kepøtøzateav gegoam. Yaq av nqægo, Eibleem mø̀ndø-tigí-atanakha-zapa-év, ndigu
    ndi-unimanqatinat, yaq ta mokho-te ndøgo, Mbumbukiam-qa bøi-te vø̄-ndaføyamba-ez.
    Ndego até tigí atanakha-zapá, ndigu ngusum qogøzatav ndigu.
  rug-rug: Sa minagu si ta evaṉa mumudi mo, ke na vina gilagilana mo sa nana rinaṉeraṉe
    koe Tamasa si asa. Ele poza nia tie toṉoto tu Tamasa si asa, sipu lopu ele ta
    magu tu sa. Ke se Ebarahami si guana tamadia ri doduru tie pu raṉea sa Tamasa,
    meke ta pozae tie toṉoto koa Sa, be vea ta magudi babe lopu ta magudi.
  hop-NT: Noqw pam nāt qa poṅotkiwk̇aṅw God aw tuptsiwhq pay pam súantaqat God paṅqawu;
    nihqe pahsat pu pan lavayhtiqey tuawi’taniqe ōviy pam poṅotkit akw tuvoylatiniqat
    put ayata. Pahsat pu Abraham sohsokmuy tuptsiwni’yuṅqamuy náamniqat God paṅqawu,
    nāmahin pi as puma qa poṅotkiwyuṅq’ö; noqw pay puma piw súanyuṅqat pam paṅqawu.
  san-URD: اَپَرَنْچَ سَ یَتْ سَرْوّیشامْ اَتْوَکْچھیدِناں وِشْواسِنامْ آدِپُرُشو
    بھَویتْ، تے چَ پُنْیَوَتّوینَ گَنْییرَنْ؛
  heb-LB: אברהם נימול רק לאחר שאלוהים הבטיח לברכו בזכות אמונתו. ברית־המילה היוותה
    אות וחותם שלאברהם הייתה אמונה, ושאלוהים הצדיקו וסלח לחטאיו עוד לפני טקס המילה.
    וכל זאת כדי שאברהם יוכל להיות אביהם הרוחני של כל אלה שיאמינו באלוהים וייוושעו
    מבלי שיקיימו את חוקי התורה. אנו רואים, אם כן, כי אלוהים מצדיק וסולח חטאים גם לאלה
    שאינם מקיימים חוקי התורה – בתנאי שהם מאמינים בו.
  caf-NT: Abraham Yak'usda daja yudáni 'et buba 'alha 'uhoont'ah, 'et huwa Yak'usda
    'utni, ts'ah'un dune yulhni. Yak'usda yudáni hitet'us whutsuh da. Hukw'elh'az
    hiyúzt'us 'et hoh be hóodet'en be 'alha 'uhoont'ah 'i be ts'ah'un dune 'int'ah.
    'Et huwa ndan Yak'usda daja ni buba 'alha 'uhoont'ah, 'aw buba cha'hít'us hoh
    bube hóodet'en whunts'i, 'en Abraham butsuh whudélhdzulh ínle. 'En chah Yak'usda
    ubúlhni, ts'ah'un 'uhint'ah.
  mio-NT: Iin cuhva ni cuu costumbre can. Ni chacoso vaha anima ra chi ra Ndioo, vati
    chinu ini ra chi ra. [Chacan cuu cha sacuinu ra costumbre can, vati cua coto ñivi
    ti chacoso vaha anima ra chi Ndioo.] Chacan cuu cha cuu ra sava ni ta cua sutu
    ndihi ñivi chinu ini chi ra Ndioo―masi ña sacuinu ñi costumbre can, soco chacoso
    vaha anima ñi cha cuenda ra Ndioo.
  srq-NT: Abraham Dios ɨcua mose chõ ngue Dios eɨcuã mbutiã nguiã. Aquere quiatu ngue
    Abraham circuncisión naa nguiã cote. Circuncisión ndei marca Dios mbae. Dios Abraham
    isire chõ circuncisión naa nguiã Abraham je. —Abraham ngue aisi turã nda, ɨ ñe
    Dios re. Ae circuncisión saã eã nae, ũquɨ̃ abe chõ “seru” ɨ nguiã Abraham je,
    Jesús ɨcua mose.
  kje-NT: Sunat onne namwali tanada nahenia Makromod Lalap kokaledi ai me'e. Ende
    ik kauroin mouropo nahenia Abraham namwali ri molololo Makromod Lalap leken kalarna
    nolu mene sunat, ono lere kar sunat makun akin naili'iledi Makromod Lalap me'e.
    Enpenia Abraham namwali ri man sunat noro idewe ma kar sunate upun a'an, horo
    hi akinhe naili'il Makromod Lalap naise ai akin naili'il lere nonolu eni.
  gaz-gaz: Inni mallattoo dhagna qabaa fudhate; kunis chaappaa qajeelummaa inni utuu
    dhagna hin qabatin dura amantiin argate sanaa ti. Kanaafis inni warra utuu dhagna
    hin qabatin amanan kanneen amantiin isaanii qajeelummaatti lakkaaʼameef hundaaf
    abbaa dha.
  kud-kud: Neta haugane nigele ve'ive'ilala hiyamwauwi na ve'ive'ilalane ebeha i'abiye
    mahalava neta yana yemidi vehabana na Yaubada ivahili iya tomowa dumwadumwaluna.
    Teina ainona neta yaiyadiwo ma'adi ve'ive'ilalao na hiyemidi ebeha Yaubada imwaumwau
    yedumwaludi, hiya Abelaham adi mumuga.
  urb-NT: '“Nde katu te. Ma''e nde ereka''u te''eha nde erema''eha nixói te nde pe”
    aja Tupã upa pandu. A''engi ehe ihĩ ame''ẽ pirer ke Amarã jupã. Ipirer jupã ym
    rahã we, Tupã pandu ame''ẽ ke rehe Amarã jurujar katu, a''erehe: “Nde katu te.
    Ma''e nde ereka''u te''eha nde erema''eha nixói te nde pe” aja Tupã pandu ipe.
    Ame''ẽ panduha ke Amarã mujekwa, a''erehe ipirer ke jupã. Aja rahã, Tupã pandu
    ame''ẽ ke rehe jurujar katu ame''ẽ ta pe Tupã pandu ta tĩ: “Nde katu te. Ma''e
    nde ereka''u te''eha nde erema''eha nixói te nde pe” aja. Upa katu te jurujar
    katu ame''ẽ ta pe aja Tupã pandu katu tĩ. A''erehe Amarã riki ame''ẽ ta ramũi
    aja saka riki. Jundéu awa aja ym ame''ẽ ta ramũi aja saka. Ipirer ke jupã ym ame''ẽ
    ta ka a''eta.'
  fra-LSG: Et il reçut le signe de la circoncision, comme sceau de la justice qu’il
    avait obtenue par la foi quand il était incirconcis, afin d’être le père de tous
    les incirconcis qui croient, pour que la justice leur fût aussi imputée,
  san-HK: aparaJca sa yat sarvveSAm atvakchedinAM vizvAsinAm AdipuruSo bhavet, te
    ca puNyavattvena gaNyeran;
  cak-SNT: Y ri circuncisión ri xꞌan cha, xa ratal chi jajaꞌ manak chic ru-pecado
    choch ri Dios ruma xucukubꞌaꞌ rucꞌuꞌx riqꞌuin. Pero jajaꞌ manak chic ru-pecado
    choch ri Dios antok cꞌa majaꞌ tiꞌan ri circuncisión cha, y rumareꞌ jajaꞌ xuoc
    quitataꞌ quinojiel ri niquinimaj ri Dios, mesque man bꞌanun ta ri circuncisión
    chica y niꞌan chica chi manak chic qui-pecado choch ri Dios.
  uvh-uvh: Ning tanga Anutu adi Ebraham wa adining aming didimeng ning kagu' u tipsarenda
    waraga' so ningda'ning tonga fugu guknim wa inga' aniinga dopku'. Wara' Ebraham
    wa aming arantagim ka adining mandang inga' kadofiting ka fuksi' giknim guk mo'
    dobiting de ka Anutuga' naktangka sa' tinga Anutu wari aming didimesi ning inita'
