    woko-lomdu Abraham ami kukolula, atama yi, God ali nami nam-buuse kaami miit kaali,
    nami aket fukunin kaa, Fan God kaa kanolokoma no, kalasii namti kulube no, kala-lom,
    atamsa. Tunum kanta ipnaal bo-kukan-telin disa lale, God ami lak duulip, God ayo
    bokoya-lom: Ibi tituun-kup tabin tunum o, kala namti, kiimi Abraham ami kamasi
    God ami lak duusa tap kelipla kaata, Abraham ami man loop ililtap ke-lokomip.'
  nlx-nlx: एने तान खेतनान एणेन ती एक निसाणी बोणनी काहाकाय देखाड़ सेकी, अब्राहाम आखा
