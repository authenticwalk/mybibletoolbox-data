    be Pomate gital eisir ginei amolmol vie ane ok tumbus.
  tew-tew: Tíˀúugéḏân Yôesi natú̖ Abraham in taa ikéyíˀin nathaypúwíḏí Yôesiḏi
    ho óecha̖a̖máaˀin tꞌaywó̖ˀdi wíˀimáapí waagi. Hewänbo kin Yôesi ho iˀan Abraham-bí
    whä̖yu̖ ûnmuuḏibo waˀ in taa imáapíḏíboˀ. Heḏânkun Abraham-dá tꞌä̖hkí in toˀwên
    taˀgendi Yôesivíˀpiyeˀ dívíwhä̖yundeˀinbí táḏá waagiˀbá dínmúní, tobá nä́ˀin
    Huḏíyoví kꞌewe̖ˀ taa dâymáapí wänboˀ, heḏi in wáˀ Yôesiḏi ovâycha̖a̖máa tꞌaywó̖ˀdi
    wíḏâymáapí waagi.
  rmc-rmc: A ov priiľa e obriezka sar o znameňje, sar e pečať le spravodľišagoskri,
    hoj les sas pačaben mek angloda, sar sas obrezimen. Avke ačhiľa o Abraham dad
    savorenge, ko pačana, hoj the lenge pes oda te rachinel sar o spravodľišagos,
    the te nane obrezimen.
  apr-apr: Le Awaram iyei tool noonoonoo ye lono medana yo itaru pang Maro, in mugu,
    motong la Maro ikaua momo ke koranga tiniidi in panga, a bet nen ngan iyei ben
    tarkilanga panga nen; ye in tool noonoonoo ye matana. Nen le ye in ben sasa kidi
    tooltool le imot yo tikoro tinidi tiap, bong titara lodi medana pang Maro nga.
    Inbe imugu pang di nen, a bet nen ngan di tooltool tina ngan di lapau ole Maro
    iwete di ye tooltool noonoonoo ye lodi medana yo titaru panga i.
  tiy-tiy: Tidéw béno, ménfétuli i Abrahame. Atin i funa nuwe ménfétuli inok wén i
    tanda fégito no bé kéfétintuy Tuluse de sabaf bé kéunur ne fiyon fo bé énda séna
    méntulién de. Mélaw i Abrahame ménwaléy maak katufuay de munur bé Tuluse, sani
    de ménwaléy métintu dob adafa nuwe, fiyon fo ké énda séna méntuli ro.
  nlg-nlg: Mana nilabu ni pahevaughilala eni te vaughilala gaia Abraham te taluutunia
    God, me lavipangotia, me vaa talu maemanea. I naghona tara mua pahevaughilala
    mua, Abraham te tamadira rana taluutuni, rahei tara taluutunia mara mua pahevaughilala.
    God te talu maemanera nia didira taluutuni.
  dgr-DOGNT: Eyı tł'axǫǫ̀ k'ǫǫ̀t'a Abraham wekwǫ̀ nàat'a hǫt'e. Abraham wegha ehkw'ı-ahodı
    t'à wekwǫ̀ nàat'a hǫt'e. Eyıts'ǫ Nǫ̀htsı̨ ehkw'ı edaa k'ę̀ę̀ yııhtàa sìı wekwǫ̀
    nàat'a weghàà wek'èhoedzǫ gha adlà hǫt'e. Hanìkò wekwǫ̀ nàat'a kwe-t'ıì Nǫ̀htsı̨
    ehkw'ı edaa k'ę̀ę̀ yııhtà ı̨lè. Hanì ts'ıhɂǫ̀ dǫ gıkwǫ̀ nàt'à-le kò gıgha ehkw'ı-ahodıı
    sìı Abraham hazǫǫ̀ gogha gotà elı̨ lanì hǫt'e. Hanì-ı̨dè Nǫ̀htsı̨ sìı eyı dǫ hazǫǫ̀
    ehkw'ı geedaa k'ę̀ę̀ goıhtà hǫt'e.
  pes-OPV: و علامت ختنه را یافت تا مهر باشد بر آن عدالت ایمانی که در نامختونی داشت،
    تا او همه نامختونان را که ایمان آورند پدر باشد تا عدالت برای ایشان هم محسوب شود؛
  ron-1924: Апой, а примит ка семн тэеря ымпрежур, ка о печете а ачелей неприхэнирь
    пе каре о кэпэтасе прин крединцэ, кынд ера нетэят ымпрежур. Ши ачаста, пентру
    ка сэ фие татэл тутурор челор каре кред, мэкар кэ ну сунт тэяць ымпрежур; ка,
    адикэ, сэ ли се сокотяскэ ши лор неприхэниря ачаста
  tpz-tpz: E Abraham to meꞌ avoeꞌ voh e non pa pe a ö kokoaan peꞌ, ke Sosoenën pokaꞌ
    en peꞌ a teꞌ totoopin. E Sosoenën to heꞌ poan a taateꞌ va pa pe a ö kokoaan to
    teꞌ va non manih po vëknöm, to vëknöm non poan a teꞌ totoopin suk o vaman peꞌ.
    Ivëh, keꞌ teꞌ va non manih e Abraham e tamëëro teꞌ varih to hikta pe voh, ivëhkëk,
    ee to vaman e ne pe Sosoenën. E Abraham eꞌ e tamëëra napan varih ne Sosoenën to
    vatompoan vavih me voh.
  agd-agd: Au khavin avúavá ída afoká ukhan inká Abaraamu yere ída au khakhan maen
    pefái Tiyarafenu ano veni mumunantá puntákein banta e siren béin avíkaréin mai
    avúavái aníen mi au ma khavin dákóen mino. Máan tukhein nan mi mai ma au ída khavin
    mumunan ukhein kékái anafun Abaraamu van mino. Betí ankani mumunantái Tiyarafenu
    avorá puntákein kékasi ukhen mino.
  rkb-NT: 'Tapara Abarão Deus harere bo hyỹ nikara iwaze Deus ipe niy: — Ikia tsasopyksapyrẽta
    — niy. Bykyze zuba tapiakpezyk, Deus humo tispirikporẽta iwatahi ityryktsa niyzik.
    Iwa tahi: — Utakta Deus harere bo hyỹ ikykara iwaze Deus kape niy: “Ikia tsasopyksapyrẽta”
    — niy. Iwata Sudeutsabyitsa kino niwatihi sizyzykyhybyitsa tu Deus harere bo hyỹ
    mykaranaha zeka Deus ispe my: — Ikiahatsa ahasopyksapyrẽtsa — my. Abarão Deus
    harere bo hyỹ nikara Sudeutsabyitsa kino niwatihi Deus harere bo hyỹ nikaranaha
    iwaze Abarão tahadiri wata niyzik.'
  san-THA: อปรญฺจ ส ยตฺ สรฺเวฺวษามฺ อตฺวกฺเฉทินำ วิศฺวาสินามฺ อาทิปุรุโษ ภเวตฺ, เต
    จ ปุณฺยวตฺเตฺวน คเณฺยรนฺ;
  iws-iws: Mɨ siya mɨoɨs nikɨ kɨtiyopnɨr hai karamaeyar nikɨ owɨn mɨ Ebraham siya
