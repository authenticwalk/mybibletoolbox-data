  san-SIN: අපරඤ්ච ස යත් සර්ව්වේෂාම් අත්වක්ඡේදිනාං විශ්වාසිනාම් ආදිපුරුෂෝ භවේත්, තේ
    ච පුණ්‍යවත්ත්වේන ගණ්‍යේරන්;
  yut-yut: Gɨptɨmni dɨma mandaŋek nandaŋ gadat aŋakwan Piŋkop da amɨn kɨlegɨ yaŋ iyɨgɨt.
