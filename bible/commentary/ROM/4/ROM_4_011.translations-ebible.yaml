    Sé kon sa Abrahanm sé papa tout sa ki ka kwè an Bondyé, épi Bondyé ja aksèpté
    yo kon moun ki dwèt épiʼy menm si yo pa sikonsayz.
  tpi-OTNT: Taim em i no katim skin yet, em i bilip long God, na God i kolim em stretpela
    man. Na God i givim em dispela pasin bilong katim skin olsem mak bilong em i stap
    stretpela man. Olsem na Abraham em i stap namba wan tumbuna bilong olgeta man
    i no bin katim skin, tasol ol i bilip long God na God i kolim ol stretpela man.
  mbt-NT: Intulian sikandin isip tuus ne matareng e tenged te pegpalintutuu rin te
