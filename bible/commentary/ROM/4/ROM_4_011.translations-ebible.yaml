    Dios cuando d́a inii̱yaj jém marca de circuncisión. Cuando icupɨcyajpa, jesɨc
    Dios ipɨctsoŋyajpat́im juuts tu̱m wɨbɨc pɨxiñ jém d́apɨc táŋcaɨ́y.
  wuv-wuv: Ma ina tonaa fei hilalaa moro'a ba i fama'aia ba ina wanewanedii a'a fei
