    iye ndi kholo la onse amene akhulupirira koma sanachite mdulidwe, ndi cholinga
    chakuti alungamitsidwe.
  ngu-NT: Abraham saquin oquiselij on nescayotl. Niman icircuncisión yejhua señal
    noso sello ipampa itlaneltoc ica Dios oquiselij quen se yejhuan yolmelajqui. Pampa
