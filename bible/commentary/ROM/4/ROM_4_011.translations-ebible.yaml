    fok. Bina Mbərom a təra atan ɗo ɗiɗek aya pa 'am anahan kawa anahan sə təra anan
    Ibərahima ata awan.
  ape-B: Anan nalik nasuh God ananin balan dadag nagipechen ali yegenyihw adakio natahoh
    nagikuk. Ali agundak natah yegenyihw umu douk natahoh umu nenek mak meyoh. Nenek
    mak meyoh umu anan ulkum mulomu abudak nyultab anan watak nutah yegenyihw abali
    e, God douk anatik ananin bilip ali nalik nohwalanu duldulinu alman. Namudak ali
    Ebraham anan douk natoglu chanatimaguk chasuh God ananin balan dadag chagipechen
    ali anan God nohwalech duldulichili echechinu yamenu. Echech douk chenek bilip
    atin uli. Chatah yegechiweluh uli wak.
  grc-F35: καὶ σημεῖον ἔλαβεν περιτομῆς, σφραγῖδα τῆς δικαιοσύνης τῆς πίστεως τῆς
    ἐν τῇ ἀκροβυστίᾳ, εἰς τὸ εἶναι αὐτὸν πατέρα πάντων τῶν πιστευόντων δι᾿ ἀκροβυστίας,
    εἰς τὸ λογισθῆναι καὶ αὐτοῖς τὴν δικαιοσύνην,
  cav-NT: Tsunuda juatsutu ecuita huitu biti catubumeretihua. Jadyatu catimerehua,
    tuque jadya catimeremajudya Yusura jucha metse ama bahuaque adebataqui juishu,
    tuque Yusu queja catyatihua tibu. Tuquetu Yusura tuyu bahua, tuque catubumeretima
    jariju. Jadidyatu Yusura baya israelita ama cuanaque tuyu, tuna Jesús queja catyatihuaju.
    Jucha metse ama tujatu ecana baya, arepa ecana ecuanaja bahue tuna catubumeretima
    paju ama bucha. Jadya tibudyatu Abraham tunaja ebabaque bucha, tuna tuque juhua
    bucha, Yusu queja catyatihua tibu.
  kgp-NT: Topẽ vỹ ti mỹ vẽnh pãte fón, ti tỹ ti ki rã tugnĩn, ti tỹ ver Israel ag
