    Abraham ka dia kobora fuana wane nao lau Jiu ki ne kera si ''ole ''unge, ma kera
    famamana God, ma kera ka alua wane ''o''olo ki.'
  suz-BL: आ थमा सुइश्‍शोमी ठीक दुम्‍पाइक्‍चा कली ख्रोइक्‍तीक चिनु छाप खोदेंशो पा ताप्‍तु।
    मारदे हना मेको ङोंइतीन थमा सुइक्‍ब बाक्‍त। मोपतीके मेको ख्रोइक्‍तीक चिनु मख्रोइश्‍शो
    थमा सुइक्‍ब, ठीक दुम्‍शो नेल्‍ल आन आफ दुम्‍त। उत्‍पत्ती १७:१०-११
  car-NT: I'koto'pa ta'ta, Tamusi tamyika i'wa man. Moro poko ro tamamboren me tu'ku
    man. Moro tamambore iwairy pori'tomato'me ro ko'wu ty'koto man. Iwara pa'poro
    mo'karon i'koto'non Tamusi amyikanamon tamurumbo me tywaije man. Iwara mo'karon
    i'toto'non enapa u'kutome tamamboramon me.
  amp-amp: Rihti wuthakhato kfo memorr, “Ni barkof yima nanhu mrokfom riyakitoh kihak-motnm
