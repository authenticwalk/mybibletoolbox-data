  mit-NT: Dècuèndè después, dandu nì sàcùnaha‑né ñà‑màcùtuu seña mà, te cunduamà iin
    ñà‑cundaà ini‑ndà sànì ndee vàha ndisa‑ne nùù‑yá sàhà‑ñá nì xinindisá‑né mii‑yá.
    Vàchi tàñáha ga màcùtuu seña mà ìcà‑né, te sàxìníndísâ‑néyà. Te sàhà‑ñá nì quida‑ne
    ducán, ñàyùcàndùá ndohó, quidá stná‑ndà cuenta na ian nduú stná‑nè yua nsidaa
    nècuàchì xiníndísá‑xí‑yá, mate còò ni‑iin seña mà ìcà‑né, doco xiníndísâ‑né, te
    ducán ndeé vàha stná‑nè nùù‑yá.
  ceb-ULB: Si Abraham nakadawat sa ilhanan sa pagtuli. Kini mao ang usa ka silyo sa
    pagkamatarong sa pagtuo nga gipanag-iyahan na niya sa dihang siya anaa sa pagkadili
    tinuli. Ang sangpotan niini nga timailhan mao nga siya nahimong amahan sa tanang
    mga nagtuo, bisan pa nga sila dili tinuli. Kini nagpasabot nga ang pagkamatarong
    gilakip alang kanila.
  ces-LB: Obřízka jako znamení židovství měla jen zpečetit, že ho Bůh uznal za bezúhonného
    ještě dříve, než toto znamení přijal.
  mkn-mkn: Batúl! Waktu Abraham balóm sunat, Tuhan Allah su cap sang dia, orang hati
    lurus yang babae deng Tuhan. Lama-lama, baru dia sunat ko jadi tanda bilang, dia
    jadi orang yang parcaya sang Tuhan. Deng bagitu, Abraham yang buka jalan kasi
    samua orang yang parcaya sang Tuhan Allah. Te Tuhan tarima sang samua orang yang
    parcaya sang Dia, ko dong babae deng Tuhan, biar dong sunat, ko sonde.
  pol-UBG: I przyjął znak obrzezania jako pieczęć sprawiedliwości wiary, którą miał
    przed obrzezaniem, po to, aby był ojcem wszystkich nieobrzezanych wierzących,
    aby im też poczytana była sprawiedliwość;
  qxh-NT: 'Jïrucunanpaj Tayta Diosninchi niran: «Abraham, yupachicamar, jïrucuy. Yupachicamashayquipita
    shungüman tincunqui.» Chaymi waquin auquillunchicuna mana yuriptillanräsi, auquillunchi
    Abrahamta alli ñawinwan ricaran. Payga Tayta Diosninchipa maquinćhu cawananpaj,
    änir jïrucusha. Chaynuypa Abraham Tayta Diosninchiman yupachicujcunapa taytan-yupay
    caycan. Chaymi mana jïrucush jäpa runa captinchisi, jïrucush Israel runa captinchisi,
    Abraham-jina yupachicuptinchi, alli ñawinpa Tayta Diosninchi ricamanchi.'
  nwi-nwi: Kɨni nɨpɨg kɨmɨvəh nao kɨmi Ebraham, in rəmhen kɨn nɨmtətien yame ramhajoun
    əfrakɨs mə yermamə in ratuatuk ye nɨmrɨ Kughen meinai rɨmnamhatətə ye Kughen nɨpɨg
    kɨpəh hanə nhavəhyen nao kɨmin. Kɨni ror məkneikɨn, pəh nien mə Ebraham in tatə
    kape narmamə m-fam yamə kɨvəh nao kɨmi əriə, mərɨg in tatə kape narmamə m-fam
    yamə mɨne kɨshatətə ye Kughen. Kɨni Kughen ramni mə iriə kɨsatuatuk ye nɨmrɨn
    tuk nhatətəyen kapəriə.
  kmo-kmo: Eecha tarek, maba sapin komas diigiir. Ebraham rii biish tarek, rii God
    riina hiki siitiichicharek, God riita riina nagwa nagwa ichawa maga eecha yar.
    Yarek, rii riiti maba sapin diigiiri, sii eeta mukuchir, rii eeta nagwa nagwa
    tawa ma. Wowak, Ebraham rii eeta eyey God riiti majin hiki siitiichichawa ma yechi
    wayega. Rii eeta maba sapin diigiinan biish tawa ma God riita yenya nagwa nagwa
    ichawa maga eecha yari, yechi wayega eeta Ebraham.
  agr-agr: Abragkak pakamakui ayatak Apajuí kajintsá anentaimtamunum pakamakchau aigkish,
