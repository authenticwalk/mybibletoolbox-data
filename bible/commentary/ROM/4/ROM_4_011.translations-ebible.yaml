  txq-txq: Tebe! Neu Abraham bei ta sunat, Manetualain henggenee nalan ena, dadi neu
    hatahori dale ndoos fo mana malole no Manetualain. Doo-doo dei de ana sunat fo
    dadi tanda nae, ndia dadi neu hatahori fo mana namahere neu Manetualain. No dalak
    naa, Abraham nasosoi dalak soa-neu basa hatahorir fo mana ramahere reu Manetualain.
    Manetualain simbok basa hatahorir fo mana ramahere reu Ndia fo ara malole roon,
    leo mae ara sunat, do taa.
  aaz-aaz: Batuur! Oras kaꞌo Abraham ka naꞌheriꞌ fa feꞌ, Uisneno nmarak anrair je
    goen nak, atoin neek amneot. Aꞌroo-ꞌroo te, naꞌ in naꞌheriꞌ he njair tanar nak,
    in anjair tuaf reꞌ anpirsai Uisneno. Nok ranan naan, kaꞌo Abraham es reꞌ nfei
    ranan neu mansian ii ok-okeꞌ reꞌ npirsain neun Uisneno. Fin Uisneno ntoup tuaf
    meseꞌ-meseꞌ reꞌ npirsai Je, he sin nareko nfanin nok Uisneno, maski sin naꞌheriꞌ,
    aiꞌ kahaf.
  qup-NT: Chayta rimashkanwasha Yaya Dioska Abrahamta rimarka ishpanan kara puntata
    pitichinanpa. Chay pitichishkanwa Yaya Dioska payta yuyachirka kirishkanrayku
    paypa rikushkanpi ali runa kananta. Chasnamantami Abrahamka tukuy kirik runakunapa
    yayankunashina tukurka, mana pitirishka kashpankunapas. Chasna maykankunapas kirishpankunami
    Yaya Dioska Abrahamtashina paypa rikushkanpi ali kanankunata riman.
  dop-dop: Wɑɑlɩ wɑɑlɩ kɛ́ pɑ pɛlɑ-ɩ, nɑ ɩ pɛlʋɣʋ mpɩ pǝ hʋlɑɑ kɛ́ sɩ ɩ lɑɑlɑɑ nɑ
    ɩ́ tɛ Ɩsɔ nɑ ɩ tɑɑ tɔɣɔ ɩ́lɛ́ ɩ mʋ-ɩ sɩ yʋlʋpɑŋ. Pǝ́cɔ́ wɑɑtʋ ɩnɩ ɩ tɑɑ pɛlǝtɑ.
    Ḿpʋ́ɣʋ́ pǝ lɑpɑ nɑ Apǝlɑhɑm pǝsɩ pɑ tǝnɑ mpɑ pɑ tɛŋnɑ Ɩsɔ kɛ́ pɑ tɑɑ kɛ́ mpʋ nɑ
    ɩ́ mʋɣɩ-wɛ sɩ kʋpɑmɑ tɔ pɑ cɑɑ, pɑɑ pɑ tɑ pɛlɩ.
  azb-azb: O, sünnətsiz ikən imanla malik olduğu salehliyi təsdiq edən möhür olaraq
    sünnət əlamətini aldı. Beləcə İbrahim sünnətsiz olaraq iman edən hamının atası
    oldu ki, onlara da imanları salehlik sayılsın.
  eng-DBY: And he received [the] sign of circumcision [as] seal of the righteousness
    of faith which [he had] being in uncircumcision, that he might be [the] father
    of all them that believe being in uncircumcision, that righteousness might be
    reckoned to them also;
  guo-NT: 'Abraham babijaxan ispoxan wejisal wʉt Diosliajwa, do baxael, japon circuncidas.
    Japox puexa jiw pajut matabijaliajwa, Abraham babijaxan ispoxan wejisal, Dios
    xanaboejt xoton. Samata, judíos-elpibej, circuncida-esali, nejchaxoel wʉt: “Diachwʉajnakolax
    Dios isaxael jʉmdutox” —aech wʉti, japibej Diosliajwa, me-ama Abraham paxi wʉt,
    jachiyaxaeli. Ja-aech wʉtbej, japi babijaxan ispoxan wejilaxaes Diosliajwa.'
  hla-hla: E Abraham e hapö hamurimurin a hatoatongo tere Sunahan, ba te haruto nena
    e Sunahan e ngöe ien a katun a matskö te hamana uen, i mam te hapö nien a hatoatongo
    tere Sunahan. E Sunahan e kato sili a ka teka te gi ngö meni e Abraham a tubur
    u katun hoboto te hamaner e Sunahan be Sunahan te ngö rane ien u katun u matskö
    i matanen, noahasina te ma ka merien nonei a hatoatongo tere Sunahan.
  mav-NT: Aha'a­se'i Aparãu toĩne'en Tupana mohey pot'i wo ra'yn hawyi tuwe­musin
    ãpy sokpe tek ta'yn i'ewyte tosa­'y­ru'in wat toitek kyse hit wo to'y­wania kuap
    hap uru'y­wania eko ewywuat uruto Tupana mohey haria e hamo toitek. Koitywy aha'a­se'i
    Aparãu toĩne'en yne Tupana mohey haria ypy ewywuat. Toimohey sa'a­wy'i ahe'yianme
    pote Aparãu topy­hu'at mesup Tupana sese mohey haria e'ase'i pot no ra'yn. Koitywy
    ahepe imohey haria pe aikotã sa'a­wy'i Aparãu me to'e hap ewy ra'yn — Uiwa­nẽtup
    hawe hãpyk takaria eipe e Tupana ahepe sio aito aimusin sokpe ãpy tek sio yt pytkai
    e ahepe Tupana mesup.
  kpf-kpf: Zâk kwabâ mân kwâkŋaŋgâne ândim Anutu nâŋgâm pâlâtâŋ kwâkŋaŋgi tosaŋâ birip.
    Nâŋgâm pâlâtâŋgât undip zo bet sâkŋan pindip. Abaram zâk yatâ opŋâ kwabâ mân kwâtziŋgâne
    ândim Anutu nâŋgâm pâlâtâŋ kwâkŋaŋgâne tosaziŋ buŋ oip, zeŋgât kâukŋâziŋ op ândeip.
  ppo-ppo: Mo take Abraham a̧ tiki sekaȩ tikaaipatei, Kótópaae tuȩ́ tiki tiró betere
    kilitu, a̧paae mo donoi whi̧pó erapó. Até itikimó, nalo ama tiki sekaȩ tukóló
    sirirélipakalepó. Aita, a̧ mo donoi whi̧pó ere fo mo erapó yó̧póló, da̧le muló
    beterapó. Abraham a̧ ai ala ereteiné mepaae tiki sekaȩ tikinirutei Kótópaae tuȩ́
    tiki tiró betere so whi̧né aya beterapó. A̧ atéreteita ha̧le meipó. Atimané tuȩ́
    tiki tiró betere ala Kótóné kilitu, mo donoi so whi̧pó yó̧póló erapó.
  hin-2017: और उसने खतने का चिन्ह पाया, कि उस विश्वास की धार्मिकता पर छाप हो जाए,
    जो उसने बिना खतने की दशा में रखा था, जिससे वह उन सब का पिता ठहरे, जो बिना खतने
    की दशा में विश्वास करते हैं, ताकि वे भी धर्मी ठहरें; (उत्प. 17:11)
  wol-KYG: Gannaaw gi la jagoo màndargam xaraf, mu firndeel àtteb njubam gi ngëmam
    waral, te fekkul mu xaraf. Noonu la Ibraayma mana nekke maamu mboolem gëmkat ñi.
    Looloo tax muy maamu mboolem ñi xaraful, te gëm, ndax ñu waññal leen seen ngëm,
    ab àtteb ñu jub.
  bef-bef: Alihi Abalahau gufaꞌalo laga hu eteꞌahago minoꞌehina. Anana hena niꞌibe?
    Abalahau Huꞌmamofihi keheli uleꞌale huꞌehigo Huꞌmau lamana bo nohane luꞌehina.
    To yaꞌma alipo gufaꞌa laga huto moloꞌehinamofihi keyaꞌa suhi huto huꞌehina. Ya
    huto Abalahau kohe toto asaga bonaꞌi enugufaꞌani laga mehuseꞌnamagi Huꞌmamofitoga
    keheli uleꞌale hite mineꞌahanamagihi afoꞌanifu nohibe. Ana bonaꞌmagi Huꞌmamofihi
    bulo bebe soseꞌi nehabe.
  amm-amm: Au tuno tokosiyaimo somisomai Kotoso na mulumolo luwaiki. Mulumolo luwaiki
    mo; molo koiyau monoi imo mo futo, Kotoyo, mulu itouniyaimokaiki. Mulu itouniyaimokaiki
    mo; au tuno tokosiyaimokino. Kotoyo mulu itouniyaimokaiki, no monoi no muwokainoni
    monoi tokosiyaimokino. No monoi no Apolofamo mo totawoi nokota, Kotoso no mulumolo
    luwaiki no. Au tuno tokosonasiko somiso noko, Kotoso no tomulumolo luwaino no,
    totaini apitono komiyai nali. Toi monoi mani, mulumolo luwai monoisu Koto mo imo
    mo futo, mulu tititounikaiyalo.
  zaj-zaj: Heyo kabokela kilaguso cha kwingila kumbi kamba utango wa kuwa bule uzenzeleganye
    kuyakalile nao kubitila nhamanila kipigiti viyakalile yang'hali hanakwingila kumbi.
    Avo heyo iyo tata wa waja wose wotogola bila kwingila kumbi, giladi wapetigwe
    kamba wabule uzenzeleganye.
  chq-NT: Joon tsʉ 'wii'¹³ gaja'²mo galɨ́ɨi² Abraham Dios gacwo'¹o Abraham 'e li²
    do 'e lɨ la lɨ coon²¹ sello 'e nigauntyúi¹ Dios 'ii xʉfiin'¹³ jo galɨ́¹i 'e li²
    do. Joon coon'¹³ la joon galɨ́¹ 'e líi²in Abraham 'in jmii²¹ jon tya' jileei'²¹
