    andiwendan yi awodki keroon. Kwane keroon kumbed Godbed yi kuu yorokmo ande kingke
    nongkoboon.
  poi-NT: Ocmɨ ipɨctsoŋ jém marca de circuncisión jém Abraham juuts tu̱m seña o juuts
