verse: ROM.004.007
translations:
  kpx-kpx: Keu loui avoe, “Dilavau atae vaveve toela ulihahatuge abuna kemo vahaeholahai.
  okv-H: “Eto embo amuta ari sasapura amo God na hotembeto toto ahurekau irae au embo
    amo tunga javotoho ururou God na ehako mane hotembasuja”.
  tbo-tbo: ‘Iyawoi hai mepowa Yaubada i palipaligigilihi po hai apapoe i huhouna liyehi
    naka tauhi tu kaoha.
  mal-C: “ലംഘനം ക്ഷമിച്ചും പാപം മറച്ചും കിട്ടിയവർ അനുഗൃഹീതർ,
  grc-SR: Μακάριοι ὧν ἀφέθησαν αἱ ἀνομίαι, καὶ ὧν ἐπεκαλύφθησαν αἱ ἁμαρτίαι.
  bgc-bgc: “धन्य सै, वे जिनके अधर्म माफ होए, अर पाप भूला दिये गये।
  khz-khz: “Geria karoverave etugamagi-piatogarana, e geria rakava egaivagirato talimara
    pia verere.
  deu-TKW: Selig sind sie, welchen die Frevel vergeben und die Sünden zugedeckt sind.
  zsr-NT: 'Cni gnëꞌ David: Bicaꞌ ba bönniꞌ naꞌ Dios runít lahuëꞌ le cunác nunëꞌ, Len
    rugǘëꞌ yuguꞌ dul‑laꞌ nabaguëꞌë.'
  lin-lin: « Esengo na bato oyo mabe na bango elimbisami, mpe masumu na bango elongwe !
  hns-NT: 'Oe liekhies hai kie: „Oe soekh me rahie dje ke aapan kharaab kaam khaatien
    tjhama mielal hai. Okar paap-boeraai topaai gail hai.'
  noa-E: 'Mag irua phãtarr iek gaai mag sim: “Ar Ẽwandamau am khaibag chugpaawi amau
    pekau waaujerrjã igba abarm khʉʉnta chadcha onee nʉm.'
  eng-EMTV: “Blessed are they whose lawless deeds have been forgiven, and whose sins
    have been covered;
  mib-NT: 'Chi ni cahān de: Nacā ndetū ñayuu jeē íne cáhnu ni yā nuū jníñu néé ni
    sáha i, te tu ndénehen ya cuēchi sɨquɨ̄ i.'
  lif-NT2: “लायोलाम् ले़प्‍मि के़घोःबाहाॽ, खुनिॽ लायोःन् ते़प्‍ते़आङ्‌के़वाॽबाहाॽग,
    मुॽइसाबासिरो॥
  xnj-xnj: “Vamotisiwi vala vevalekekiswi uhakau wavi, kumbudila kwavi Chapanga kuwusiwi.
  mmx-mmx: “Luvukat tinedi ne Moroa ga doxoma xepe laxaloklok kakapmek atnedi, la
    neni gara sibo pe vam laxakapmek atnedi!
  cbr-NT: Ui unicama cara Nucën Papa Diosan tërë́nquin aín 'ucha manuia, acamax ca
    chuáma tani cuëënia.
  tee-NT: 'Ju David chani ixnajun: Ma na tak''achanch ju lapanacni ju amac''acxanicanta
    ixtalak''alhin''an chai xacanicanta ju ix''alactu''unti''an.'
  eng-LSV: “Blessed [are] they whose lawless acts were forgiven, || And whose sins
    were covered;
  cak-NT: 'Ri David ru''in can: Jabel quiequicot ri winak ri can xcoch''otaj (xcuyutaj)
    yan ronojel quimac y xtz''apis can rui''.'
  pah-NT: “Hory hete g̃a,” ei ahe. “A'ereki Tupana'ga omombo hete g̃andekote'varuhua
    g̃a hugwi,” ei ahe.
  sja-NT: ‘P'ek'au k'achia oopataarã o-ĩa p'anapata Tachi Ak'õrepa ãchi p'ek'au k'achia
    ãyaa bɨk'ãri mãik'aapa wẽpapik'ãri.
  xed-xed: «Rfu da gwal plana Lazglafta ta dmakuha taŋ, ga həŋ. Rfu da gwal hərɗiŋ
    Lazglafta ta dmakuha taŋ
  mks-NT: 'Já na̱cachi David já: Ta̱hví na̱há na̱cuu ña̱yivi tá na̱caja cáhnu ini
    Ndióxi̱ sa̱há ña̱ núu na̱caja na ta tá na̱jándoo a cua̱chi na.'
  gfk-S: “No haridan na kis ta di ing ira nudi tintalen na laka harkurai God te lik
    luban leise, ma ira nudi sasana ite kaser bat.
  bmu-bmu: Mewö jiiga keuŋi mi kewö ohoget ahöza, “Ambazip Köna keu walöŋgetka Anutunöŋ
    siŋgisöndokŋini mosöta köl könjörari maljei, yeŋön mönö simbawoŋ akze.
  dgz-dgz: Devit anega wani, Waenapan da da koewa muga God anu ae ve, imu oaraseni
    menan aton anuiwanum.
  eng-GNV: Blessed are they, whose iniquities are forgiuen, and whose sinnes are couered.
  zaa-NT: 'Ra bi: Ica''rubà ttu enne'' canchu Tata Dios nna chi beyuniỹén latsi''e
    ca falta quì''į nna, Labiru gurèxa latsi''e ca tul·la'' quì''į, Nìhua labiru cueqquia
    Señor sentencia quì''į por mal nu benią, Ica''rubą́.'
  eng-WEBSTER: Saying , Blessed are they whose iniquities are forgiven, and whose
    sins are covered.
  guh-guh: 'Davidpijinë pepo bajayata tajëvelia bajarapamonae yabara jumaitsi mapacueniaje:
    Jamatabëcuenebarëya baja tsavanapae pamonae picani naneconita Diosojavabelia.
    Barajamatabëcuenexanepanatsi baja Dioso. Tsipaji baja pibisiacuene pexanaeneconimi,
    vecuaajibiaexanatsi.'
  bon-bon: 'Daawida mene bine yoogäremuji peei poto cidi me Salamo uupera peba cabu
    egä: “Babo ngenecu gege gemi pui biname lui bime conocono Acejiyame te yiisibricmuge,
    lui cina kälyä gemi teeme conocono mule cabu ca.'
  nhw-BL: 'Quiijto: “Nelía paquij nochi masehualme catli Toteco quintlapojpolhuijtoc
    inintlaixpanolhua huan inintlajtlacolhua.'
  swh-ONEN: “Wamebarikiwa wale ambao wamesamehewa makosa yao, ambao dhambi zao zimefunikwa.
  wbi-wbi: akati, “vafunyilue vala vano uvuhosi vwave vusaghilue na vano isambi saave
    sikupikilue.
  bba-bba: U nɛɛ, “Doo nɔɔruɡiiwɑ wìn torɑnu bɑ suuru kuɑ, mɑ bɑ win kɔ̃sɑ ɡo.
  eng-KJVCPB: saying, Blessed are they whose iniquities are forgiven, and whose sins
    are covered.
  kgk-NT: “Hembiapo vai va'ekwe-rehe ndogwerekói íxupe Nhandejáry. Upe va'e-rehe ovy'a
    eterei oiko-vy. Hembiapo vaikwe omboyke íxugwi va'e-rehe ovy'a oiko-vy.
  waj-waj: 'Davuitiiva ivaara fafaara roo tunoo: Anutuuqo gioonna kiaapuuya mminnamminnaa
    maisaiyauvaa rugakiaiyara ivo iyara yoketainoo. Vaa Anutuuqo iya mminnamminnaa
    maisaiyauvaa rummua apu kiaivai.'
  cpy-cpy: Ikimoshireteeyini atziri ipeyakoe-teeri rantawitakawo kaari-perori, Okimiwitaawo
    romanakoe-tatyee-nirimi iyaari-peronka.
  ekk-PKP: „Kui õnnelikud on need, kelle ülekohus on andeks antud ja kelle patud on
    kinni kaetud!
  mpx-mpx: 'I ba: “Bolo wali ginol nanakina Yehoba i nuwayoho, ge wali gegi i yakil
    yoho, heliya towaisi hot.'
  wbp-wbp: “Kuja kajana Kaatuju yawuru-jarrimi yapaku majungka-jarrinja-warnuku, ngula-jangkaju
    yapaju kalurla wardinyi-jarri-nyayirni marlaja!
  luo-luo: “Ogwedh jogo ma kethogi owenegi, kendo ma richogi oseruchi.
  nhe-NT: 'Quiijto: “Nelía paquij nochi tlacame tlen Toteco quintlapojpolhuijtoc inintlaixpanolhua
    huan inintlajtlacolhua.'
  aii-aii: ܛܘܼܒ݂ܵܐ ܠܐܵܢܝܼ ܕܥܵܘܠܵܝܗ‌ܝ ܦܝܼܫ ܠܹܗ ܦܘܼܚܠܵܐ ܐܸܠܵܝܗ‌ܝ، ܘܦܝܼܫ ܠܗܘܿܢ ܡܘܼܟܣܹܐ
    ܚܛܝܼܵܬܵܝ̈ܗ‌ܝ.
  esk-NT: “Quvianamiurut tamatkua nalaunŋairrutiŋich Agaayyutim natqigutipmagich suli
    killuqsautiŋich matupmagich.
  msb-msb: “Malipay an tawo na an mga pagsupak pinatawad na kag hinali na an kasal-anan.
  cpa-NT: 'Lah¹la² báh³ ca¹juúh² hlai³ David: Dsio¹ báh³ tiogh³ dsa² ca¹hén² Diú¹³
    dsag³ quiah¹², cøng² hi² ca¹jmo¹ Diú¹³ dsǿa¹² ca¹lah¹cøng² ha¹chi² hi² ca¹jmo¹dsa
    jin³ he².'
  dso-dso: ଜାର୍‌ ଦସ୍‌ ଦଇଅଇଲା ଆଚେ ସେ କେଡେ କରମର୍‌ ଲକ୍‌ । ଜେ ପାପ୍‌କେମା ପାଇଲାଆଚେ ସେ କେଡେ
    କରମର୍‌ ଲକ୍‌ ।
  meu-meu: eto, Edia kara rea e gwau taomu bona edia dika e herome ahumu taudia na
    nanamo;
  yva-NT: “Vatano are nawirati awa ayao kakaije mamo Amisye po rapapaya ti rakanive,
    onawamo manayanambe.
  dgc-dgc: “Masuwerte,” kagi na, “du tolay a pinagpasensiyaan na Diyos to kasalanan
    de!
  zpm-NT: 'rëb David: ¡Wen zie zha ne ruṉ Dios perdon! Niicle nroob guieḻntseeb ne
    beeṉ zho; teḻ pe nactaa xtoḻ zho, glisquidraa mew.'
  hix-NT: Anhànàthàyam hoko noseryewhokaye, noro ha, Kohkomo, kekon heno hatà. Anhànàthàyam
    yonyhera harha naha. Àro ke towakryexem me rma haxa natxow hamà, kekon heno hatà.
  sim-sim: Mashi os Devit mbari oso Avui Wasilakahi jekambak karem li kayeri sir,
    Os Avui Wasilaka kavakava jihin or laha ermbe nahi, warje mende nga ji rupshika.
  npi-ULB: उनले भने, “ती धन्य हुन्, जसका अधर्महरू क्षमा भएका छन् र जसका पापहरू ढाकिएका
    छन् ।”
  cgc-cgc: “May angken na kalipay alin ta Dyos mga ittaw na iran an na sala napatawad
    en ta Dyos daw ula din en pademdem.
  tim-tim: “Dosa umatŋe mem manmai yâk Anutuŋe dosayeŋe bo tatyeŋgiâp dâwiapgât are
    nâŋgâmbiâ ukenŋe akbiap.
  yor-yor: Wí pé, “Ìbùkún ni fún àwọn ẹni tí a dárí ìrékọjá wọn jì, tí a sì bo ẹ̀ṣẹ̀
    wọn mọ́lẹ̀.
  wos-wos: Néma Du God du takwana haraki saraki mawuli huréhaléka hurundan haraki
    saraki sémbut yakwanyindét, wunde du takwa yikafre mawuli yatandi.
  emp-NTPO: 'Nãwã jarasia: Ẽberãrãba Ãcõrẽ ley ĩjã od̶aẽ́ pananada idjab̶a cadjirua
    oped̶ad̶ada Ãcõrẽba quĩrãdoasira bio bia panania.'
  eng-F35: “Blessed are they whose lawless deeds have been forgiven, and whose sins
    have been covered up.
  ind-ind: “Sungguh diberkati Allah orang yang diampuni pelanggaran dan dosa-dosanya!
  pes-OPCB: «خوشا به حال کسی که گناهش آمرزیده شد، و خطایش پوشانیده گردید.
  mpt-mpt: Nakaia unangai i hengmino hengabibo Gode omtlabenea imino funanamino dokobanoa
    deibeneme naka unangi seinine!
  ssx-ssx: Hali ma꞉nda꞉ta꞉ Koda꞉na꞉ pi ula꞉ ekimanu yamba꞉la꞉la꞉ ekimanu Koda꞉ma꞉
    pa paeyaowaala꞉ ekina꞉ta꞉ koto halima꞉ta꞉ ta꞉na꞉ma꞉ homa hao hapeke ya꞉la꞉me.
  mkl-mkl: Í ni, Ilu inɔ didɔ̃i inɛ iyi Ilɑɑɔ̃ í kpɑ idei kurɑrɑɛ, Nɔ í bii dulum
    dɛɛ.
  gaq-gaq: “ଜାନେ ଦସ୍‍ କେମା ଡିଙ୍ଗ୍‍ବକେ, ମେଁ ଉଡ଼ି ବାଗ୍ୟବାନ୍‍ ରେମୁଆଁ; ଜା ପାପ୍‍ କେମା ବାଲେଃକେ,
    ମେଁ ଉଡ଼ି ବାଗ୍ୟବାନ୍‍ ରେମୁଆଁ ।
  gof-RNT: “Entta balay atto geetettidayssatinne entta nagaray kamettidayssati anjjettidayssata.
  unx-unx: “ଜେତାଏୟାଃ ଏତ୍‌କାନ୍‌ କାମି ଛାମାକାନା ଇନିଃ ରାସ୍‌କାଗିୟାଏ, ଜେତାଏ ପାପ୍‌ଛାମା ନାମାକାଦାଏ
    ଇନିଃ ଧାଇନ୍‌ଗିୟାଏ ।
  gah-gah: Lihimaváini ahuloketakumú, itó golesa netáini gilatoketakumú giliake kogoliza
    viziaká niave.
  lcm-lcm: Tauia roron kakaria vap ang a God katala lomon suai ani kari keve lau i
    putuk saupai. Na vap ang voiang a God katala pakut kari keve lau rikek.
  aer-aer: “Tyerrtye areyele arne akurne areye-arle mpwaretyame akangkemele, itne
    akangkemele aneme Ngkartele-arle akurne areye itnekenge urrparekenge, Re irlpangketyakenhe
    anetyenhe arne akurne-arle itne mpwarekeke.”
  qvc-NT: '@see-verse:ROM.004.006'
  tgl-ULB: Sinabi niya, “Pinagpala ang mga pinatawad sa kanilang mga katampalasanan,
    at ang mga taong natakpan ang mga kasalanan.
  cbs-NT: “Tsuabuda jatun chakabu Diosun ma jatu buaxuntan ana shinanmaken shinan
    chankanmisbuki.
  xtm-NTPP: ¡Naka vii naka va'a ka kuu ñayii ja ni sakanu ini Iya Tátnuni ma kuechi
    i ma te ni ka naa ndaka ja u'vi ni ka yo sa'a i ma!
  nnq-nnq: “Mbaya baba abalekekeigwe malemwa gabe, bombe mabaja gabe gaboigwe.
  bao-NT: “Ʉmʉreco Pacʉ, cʉ̃ja ca ñañarijere ametʉene, ñañarije cʉ̃ja ca tiirijere
    to birora ĩa ametʉa, cʉ̃ ca biirã, ʉjea niima.
  san-ORI: ସ ଧନ୍ୟୋଽଘାନି ମୃଷ୍ଟାନି ଯସ୍ୟାଗାଂସ୍ୟାୱୃତାନି ଚ|
  huv-NT: 'Rey David tapiüng: Najneajay apac omeaats leaw Teat Dios lamawün nej asoet,
    nómban lango majüic asoet nej.'
  otn-NT: 'Bi ''yɛ̱na̱: “Ya ra̱ mmɛ̱nthi̱ bi̱ nthɛui yø ja̱''i̱, nu̱''ʉ di pu̱nnba̱bi̱
    Oja̱. Ya hi̱nda̱ japra̱ castigo ngue yø ts''oqui xa̱ ''yøt''e.'
  nop-nop: “Yomhik liliwenekukuk, eŋ kadakaniŋhik tumolokukuk, adi Bepaŋ’walaŋ kahaŋ
    kahileiŋ doktiŋa aditok nadiwe utumba tilak.
  obo-NT: “Moppiya kod kotomanan taddot minuvu nid posinsyan woy dos mgo saa rin,
    id lingawan don to Monama.
  cak-ENT: 'Ri David rubin can c''a: Jabel quiquicot ri vinük ri cuyun chic ri itzel
    tak nquibanun ri tz''apin chic rij ri quimac.'
  lif-NT: “ᤗᤠᤕᤥᤗᤠᤶ ᤗᤧᤵᤔᤡ ᤁᤧᤄᤥ᤺ᤒᤠᤜᤠ᤹. ᤂᤢᤏᤡ᤹ ᤗᤠᤕᤥ᤺ᤴ ᤋᤧᤵᤋᤧᤀᤠᤱ ᤁᤧᤘᤠ᤹ᤒᤠᤜᤠ᤹ᤃ. ᤔᤢ᤹ᤀᤡᤛᤠᤒᤠᤛᤡᤖᤥ॥
  mie-NT: 'Chi nī ncāhān dē: Nācā ndetū ndá nchivī jā née cáhnú inī yā nūū tiñu néhén
    jā ní nsāhá ji, de nduú nénda yā cuāchi sīquī ji.'
  san-TIB: ས དྷནྱོ྅གྷཱནི མྲྀཥྚཱནི ཡསྱཱགཱཾསྱཱཝྲྀཏཱནི ཙ།
  qve-NT: “Ancha kusisqan kanku huchankumanta perdonasqa runakunaqa. Diosmi paykunapa
    huchankutaqa manaña yuyanñachu.
  pao-NT: “Soo Te Naa tubetse besa te manuuma ka te tuma'emukwana soomu'wase. Tubetse
    besa te manuuma ka besa'yoo mee te netammana.”
  cbu-NT: Apanll tputsee yutaritshishirini tachingeeru, izuuru mbizakchu, tputssha
    mapiyshaparee taachiya. Tputs yutaritshishirineetsi Apanllee kamanku, nda kamapshiku,
    Apanllsha izuuru tachingeeru, ndusha yusur anoo chinachiya, tárangiya. Ashirucha,
    Isusumunari mang' tatkuch, Apanllsha chiyaa yutaritshishini kapeetkiya atashina.
  usa-usa: “maa-káyúkámá yeqtí otaa-qtátááqá Áánûqtu mamá paábaq yuwéna awikáqtukaitata
    yeqtí kúmiq-yataaqa Áánûqtu mamá yawíkágutaitata yimuqá ôriq umá kémaraae.
  soy-soy: Pɛ̃ nnɛ́í kɛ Uléécɑɑ uu ɑkópɛ n sɑ́rɛi uu kɔ ɑkɛcɑ́ɑ́ yɑ́rii yɛ pínɑrɛkomɛ
    lɛ.
  hui-hui: Marume mana ko biniru Anduane Homogohanda domo wahalu mana liahe binirubi
    domo wahai henego ti turuore ho ka.
  amf-amf: “Kenin genonam kena gardhaana, pir seesoysa kaysadhaana eena gobshadhaanane.
  quc-NNT: 'Ri qa mam David je wa'' xub''ij: Utz ke ri winaq ri sachtajinaq rumal
    ri Dios ri etzelal ri ka''nom, ri xril ri ki mak, man k''o tä k''u k''äx xub''an
    chke.'
  dob-dob: “Togwausowala ꞌaiꞌaila taudi ꞌabo Yaubada ꞌidi toꞌumalinao maiboꞌadi ꞌinuwataudi
    ta ꞌikweudi,
  wrs-wrs: Devitva ona, indk vithira heoa, hemba doa kilumbshuawol vena, henamba indkoklamba
    doa maikumi vinna.
  mca-mca: 'Pa'' David qa yit''ij: —Ƚe''sitsi''mkii pekhewe'' qu'' hats netwumhiti''yik''ui
    pe'' ƚewuƚ''ets qa tit''oyipji'' iye pe'' ƚewuƚ''ets.'
  tzo-TZC: 'Jech laj yal ti Davide: Xmuyubajic xa ti buchꞌu ti iꞌacꞌbatic perdón yuꞌun
    ti schopolalique, ti chꞌaybatic ti smulic yuꞌun ti Diose.'
  jao-jao: Kalili-nu nganinya, “Yabi nalu-wurdu li-mbangu namba Kada ja-wukanyinji
    alunga, ‘Kurdardi karna-linginmarru nya-mbangu, kurdardi karnarna-linginmarru
    narnu-wardi wumba kirru-wardima awara ngala kirna-wayathanjima nykarrinjawu, kirna-wayathanjima
    nykarrinjawu nuwarnu-wardiyu nuwarnuwirrunga bawuji,’ nganinya ja-wukanyinji.
    Yabi nalu-wurdu li-wulu namba narnalunga narnu-wardi jarnilu-yayamanji ki-Kada
    wurdula aluwa.
  mya-mya: '``အ​ပြစ်​ပြေ​လွတ်​ခွင့်​နှင့်​အ​ပြစ်​ဒု​စ​ရိုက်​အ​တွက် လွတ်​ငြိမ်း​ချမ်း​သာ​ခွင့်​ကို​ရ​သော​သူ​သည်
    မင်္ဂလာ​ရှိ​၏။'
  gng-NT: «Binib bà Uwien fère' bɛ biʼbiil, ki subn' biʼbiɛre bo nnɔ, uʼmɔnm te
    biʼbo.
  cbi-NTPO: 'Tsejtu rei David entsandive: Naajulanun Dios yala'' firu'' keñu jumula
    demanbitsale'', yala'' ujcha keeminchai kutimulaya Dioschi ura'' imu deeve.'
  ikk-NT: “Ngọzi arịkakwọ nị ndị hụn Osolobuẹ gbagharị eje-ihiẹn ndị wẹ mẹ, ndị hụn
