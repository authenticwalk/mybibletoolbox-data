verse: ROM.004.004
translations:
  kpx-kpx: Ata olena lovianiege au ibina mai. Au bae heiata au ibina malivebene. Isito
    au ono vadeho loviale auna ke ibina mai. Atae vaveve keu kateanu. Abu isiviai
    abu negomo abu ebika tabagevei Dilava nimo inutolotoloai.
  okv-H: avoeto erena amo embona pure eto mine humbaguja amo teho hande umbae rate
    amita pure ta mine avo humbaguja
  tbo-tbo: Lawa wobagibagina waimeihana. Tamogi a meihana naka ega ani’mbenena ma
    a luhilage mihana.
  mal-C: അധ്വാനിക്കുന്നവനു കൂലി നൽകുന്നത് ദാനമായിട്ടല്ല, അത് അയാൾ പ്രവൃത്തിചെയ്ത്
    അവകാശമായി നേടുന്നതാണ്.
  grc-SR: Τῷ δὲ ἐργαζομένῳ ὁ μισθὸς οὐ λογίζεται κατὰ χάριν, ἀλλὰ κατὰ ⸆ ὀφείλημα.
  bgc-bgc: जो मेहनत करै सै उसकी मजदूरी नै ईनाम न्ही कहन्दे, बल्के वो तो उसका हक सै।
  khz-khz: Talima ta einaguluna, ne voina egapiana. Ia einaguluna gaurai, voina egapiana
    voa gewareware-veniana gauna ragai nepitatiwa. Aikina kinavagi. Voo ia gena inagulu
    voina vegata.
  deu-TKW: Handelt es sich um Werkleistung, so wird der Lohn nicht zugeschrieben als
    Gnadensache, sondern als Schuldigkeit.
  zsr-NT: Chquiꞌ zoa nu bönniꞌ runëꞌ xchinruꞌ, le rguizxjruꞌ‑nëꞌ cutu nac tu le ruzáꞌ
    ládxiꞌruꞌ queëꞌ, san nac tu le rál‑laꞌruꞌ queëꞌ bönniꞌ naꞌ.
  lin-lin: Soki moto asali mosala, batangaka lifuti na ye lokola likabo te, kasi lokola
    motoki na ye.
  hns-NT: Djab koi koetjh kaam karle rahie, tab oe aapan paisa na bhalaai dwaara paaiga,
    bakie opar okar hak hai.
  noa-E: Maadëu khaphʉ nʉm, õor phidkhapiwi phag nʉm chan sĩi par dee nʉm khabam.
    Mag phagbarmʉn ich phidkhatarr paarta phag nʉmʉu, ichiita irig phagab khaba phagju
    aai naawai.
  eng-EMTV: Now to him who works, his wage is not credited as a gift, but as his due.
  mib-NT: Te ɨɨn ñayuu sájniñu, te yāhu i chi nasūu jéē cútahū i cúu, chi jeē chúnaa
    yō nuū i cúu.
  lif-NT2: आल्‍ल याःम्‍बक् के़जोःक्‍पा मनाःल्‍ले़ कुनाम्‌याक्‍किन् लुङ्‌माॽ तुक्‍मालाम्
    खोःसुबा मे़ःन्, कर खे़ङ्‌ग खुने़ॽ खोःमा के़बोःङ्‌बा कुलक्‍लो॥
  xnj-xnj: Muhenga lihengu ilipwa luhuna, luhuna lwaki lepi njombi nambu ndi chindu
    cheiganikiwa kupewa.
  mmx-mmx: Laradi do i gugu, ik lok kaka luunun, luunun teren kopmen na lok ngan laramtaba,
    ketla ik mokso do neni na lok ka i.
  cbr-NT: Usa 'ain ca ënëx ësa 'icën. An uni ñu mëëxuncë uni a ca an ñu mëëmicë unin
    cupíoia. A curíqui ax ca 'ináinshicëma 'icën, ax ca aín ñu mëëcë cupí 'ináncë
    'icën.
  tee-NT: Pus ju laqui'atsucunti'an jantu lai actinaulh ni va lhik'ailakts'incan ju
    ixtalhaja ju tam lapanac ju quich'alhcatnalh. Alai va lhi'anican ni quich'alhcatnantach.
  eng-LSV: and to him who is working, the reward is not reckoned of grace, but of
    debt;
  cak-NT: Jun mozo can nuch'ec-wi rajil rusamaj. Ri nuch'ec man xe ta quiri' nisipes
    che.
  pah-NT: 'Nhande poravykyrame ojipe''ga pe ga imbuhuri itambere''ia nhande ve. Ndia''ei
    nhande a''ero: “Ombuhu tehe ga itambere''ia nhande ve.” A''ea nhande ndia''ei.
    A''ereki nhandeporavykyagwera rehe ga ombuhu nhande ve.'
  sja-NT: K'ĩsiadáma nãgɨde. Eperã mimiak'ãri awaraa pari, ma mimia aupap'eda, ichi
    p'arat'a iidinapari mimia chiparimaa. Mãgá tachia oopata p'arat'a jitadait'ee.
  xed-xed: Ka magamaga mndu ta slna ná, ta planapla lu ta nisəlani. Tsa skwi plana
    lu ya ná, mbəhay a mbəha lu wu, skwi ta raŋta ya.
  mks-NT: Ta viti ná caja í cuéntá cája chúun in da̱ta̱a. Ta tá na̱ndihi cháhvi na
    nu̱ dá ta mé jiu̱hún cán co̱ cúú á ña̱ jásá na̱ nu̱ dá. Cháhvi na nu̱ dá jáchi̱
    cáni a nu̱ dá quehe da ña̱ sa̱há chuun na̱caja da.
  gfk-S: Io, ma be tikenong i papalim, pa dale was leh no nuno kunkulaan be a hartabar
    bia ie. Pata. Di nes kilam ie be a puspusno haruat ma ira nuno pinapalim.
  bmu-bmu: Keuŋi mönö kalema jim teköiga solaniyökmö, kunŋan nup meiga galömŋan töwaŋi
    kalema qahöpmö, nup memakzawaŋgö dop ek kewöta töwaŋi waŋgimakza.
  dgz-dgz: Nop ame guegue mam. Apan da nao da tapi garewa mega warepi ame garewa mega
    di, garaet uon.
  eng-GNV: 'Nowe to him that worketh, the wages is not counted by fauour, but by dette:'
  zaa-NT: Chi bá yu ri'u qui'ni ttu enne' ría tsina tsá nna, làniana bel·liu nu ridí'ą
    nna labí ną́ ttu regalo sino ná bą́ laỹį.
  eng-WEBSTER: Now to him that worketh, is the reward not reckoned of grace, but of
    debt.
  guh-guh: Pajivi itsanë pijajava tonacuenebaponapona, bajarapajivi xua rajutatsi,
    amoneya apo rajutsitsi. Petonacuenebixae matamotatsi.
  bon-bon: Yoo, biname te liba rarekaake jääpänuge teeme kaakesea cabu ca, tabe lica
    teeme rarekaake poto cidi me ngene jwaatwananuge egä, “Agesa owecu gwidape cäme
    tääpume.” Eewe, tabe ngene jwaatwananuge egä, “Agesa cäme daremu cäme kaakesea
    tääpume.”
  nhw-BL: Sintla se tlacatl tequiti huan iteco quitlaxtlahuía, huajca amo san tlapic
    quimaca itlaxtlahuil, pampa quitlantoc.
  swh-ONEN: Basi mtu afanyapo kazi, mshahara wake hauhesabiwi kwake kuwa ni zawadi,
    bali ni haki yake anayostahili.
  wbi-wbi: lino kwa muunhu juno ivomba imbombo, uluhombo lwake naluvalilua kuuva vumosi,
    looli luva lideni.
  bba-bba: Tɛ̃, ɡoo ù n sɔmburu kuɑ, bɑ ku rɑ win kɔsiɑru ɡɑrisi durom, win ɑreyɑ.
  eng-KJVCPB: Now to him that worketh is the reward not reckoned of grace, but of
    debt.
  kgk-NT: Omba'apo va'e-pe hembiapokwe repy nhame'ẽ íxupe. Nanhame'ẽ reíry íxupe.
    Hemigana ae nhame'ẽ íxupe. Ha hembiapo porã-rehe rei nomopotĩry Abraão-pe Nhandejáry.
    Ha teko rei katu gwembiapo porã-rehe rei onhemopotĩ ukase mo'ã Nhandejáry-pe.
  waj-waj: Mmoori varai vaidi voovoono ari mmoori varaivaa irisaivaa ari safuuma varaivai.
    Mmoori nakaaraivo hama kati sikauyauvaa inna mmiivai. Inna mmoori varaivaara inna
    mmiivai.
  cpy-cpy: 'Jame oshiyakaa-wenta-wakiro: Aririka rantawaete apaani atziri, ipineetziri.
    Tee ineshironkata-shitee-tari, ipineeta-tziiri rantawaero.'
  ekk-PKP: Kes teeb tööd, saab palka; seda ei peeta kingituseks, vaid ta on oma palga
    välja teeninud.
  mpx-mpx: Ebo gamagal etega ni tuwalali, inoke molana ni ahe. He nige ta babaa, “Hi
    muloluan,” yaa mola toto i pwawa wana tuwalali lahena to.
  wbp-wbp: Ngarirna-nyarra wita-wiyi yimi-ngarrirni nyampu-kurlu wati-kirli kuja karla
    warrki-jarrimi wati-kariki nyanungu-nyanguku wiriki. Kuja karla yaliki watiki
    nyampu wati-yijala warrki-jarri, ngulangkuju karla nyampukuju watiki talaju yinyi
    warrki-wanawana-mipa. Yali tala, ngulaju kula karla yinyi warntarri, lawa. Ngulajurla
    tala yaliki warrkiniki-juku ngulaku kuja karla warrki-jarri talakuju. Kajirla
    yalirli wiringki watingki wati-kariki warrkiniki jurnta mardarni tala, kujarlaju
    kajika warrkinirliji jinyijinyi-mani nyanunguku yungulparla yungkarla talaju.
  luo-luo: Koro ongʼere malongʼo ni chudo ma imiyo ngʼato bangʼ tich ok miye kaka
    mich; to imiye kaka gir luche mosetiyone.
  nhe-NT: Intla se tlacatl tequiti huan iteco quitlaxtlahuía, huajca ax san tlapic
    quimaca itlaxtlahuil, pampa quitlantoc.
  aii-aii: ܐܝܼܢܵܐ ܐܝܼܡܲܢ ܕܚܲܕ ܐܢܵܫܵܐ ܦܵܠܹܚ، ܦܘܼܪܥܵܢܹܗ ܠܹܐ ܦܵܐܹܫ ܚܘܼܫܒܸܢܵܐ ܐܸܠܹܗ ܐܲܝܟ݂
    ܚܕܵܐ ܡܵܘܗܲܒ݂ܬܵ‌ܐ، ܐܸܠܵܐ ܐܲܝܟ݂ ܚܲܕ ܦܘܼܪܥܵܢܵܐ.
  esk-NT: Iñuk savakami akiḷiusiaqaġaqtuq. Akiḷiusiaŋa aatchuutaunġitchuq aglaan akiḷikkauraqtuq
    savaaġmigun.
  msb-msb: Halimbawa, ginasuhulan an nagatrabaho, dili ginaregaluhan.
  cpa-NT: Lø²hmah¹³ quiah¹² dsa² jmo¹² ta³. Tsa¹lé² juúh³ jniang³ hi² la³ŋë²dsa cog³,
    ju³lah dsa² jmo¹² ta³. Ca¹hnǿng² báh³ dsa² lah¹héi² cog³ quiah¹².
  dso-dso: ଜେ କାମ୍‌ କର୍‌ସି ସେ ବୁତି ପାଇସି ଆକା । କାର୍‌ଟାନେଅନି ଦାନ୍‌ ଇସାବେ ନ ପାଏ ।
  meu-meu: Ḡaukara tauna ese ahuna e abiamu, dia harihari ḡauna, a davana korikori.
  yva-NT: Arono vatane po anakere raijar, weamo apa akari po apa doije ravae. Weramu
    akari po doije raunanto vayave jewen, yara po ravae mamaisyo apa anakere rarijati.
  dgc-dgc: 'Halimbawa man dén ye: mara éng mégtarabaho tu tolay a magpaupa, i iatéd
    de diya éy éwan kaluub, éng éwan upa na san.'
  zpm-NT: Zig nac tib zha ne ruṉ dziin, dimi ne razh zho ible rieguiaḻ zhow, rate
    zhow ga.
  hix-NT: Anar komo hyaka ohxe katamoketxhenye, towakryehorye tehxatxow hamà, àwyanye.
    Ehethàrà rma tàmporye nay hamà, àwyanye.
  sim-sim: Angop ni heyenda sir, os lerawu niyi nihin ni lawak wasan li handa oso
    mbeek men yelndam li handa ambu sir. Oso lerawun ni lawak li handa sir.
  npi-ULB: अब जसले काम गर्छ, त्यसको ज्यालालाई अनुग्रहको रूपमा गनिँदैन, तर पाउनुपर्ने
    कुराको रूपमा गनिन्छ ।
  cgc-cgc: Nlaman ta na mga ittaw an na gapangabellay, iran an na suol ula pabilang
    na atag nang tak iran an na suol alin ta iran na binellayan.
  tim-tim: Dâ luâk siâŋe âi mendo âmâ benŋe hâuŋe waŋmaen are amâ han kalem nenŋaet
    pat bo. Amâ hâu kutigit aŋmaen.
  yor-yor: Ǹjẹ́ fún ẹni tí ó ṣiṣẹ́, a kò ka èrè náà sí oore-ọ̀fẹ́ bí kò ṣe sí ẹ̀tọ́
    rẹ̀.
  wos-wos: Mé saréké. Nana du nak duka jémba yandéka dé déka jémbaka yéwa hwe. Hwendéka
    hérandéka nani angi wahambame, “Déka saréfa naata dé yéwa hwe.” Wungi wahafi yata
    nani wa, “Yandén jémbaka dé hwe.” Wungi nani wa.
  emp-NTPO: Ab̶aʌba trajuda oibʌrʌ, idjia edabʌrʌra bari edaẽ́a, ãtebʌrʌ idji trajubari
    dji boroba diaya.
  eng-F35: Now to him who works, the pay is not counted as a gift but as an obligation.
  ind-ind: Perhatikanlah! Jika seseorang bekerja untuk majikannya, upah yang dia terima
    tidak dianggap sebagai hadiah, melainkan sebagai haknya.
  pes-OPCB: وقتی شخص کاری انجام می‌دهد، دستمزدش دیگر هدیه به شمار نمی‌آید، بلکه چیزی
    است که به خاطر کارش به دست آورده است.
  mpt-mpt: Nakae naka make okoko okok kehabea e naka ele okoko molo yang kenea monio
    olalameo nibo mo baanobta E monio misim olalebo genomabbiobabe. Nibo baanoba E
    okoko mol ota yang keneta moni olo olalebo genomabbiobe.
  ssx-ssx: Hali homeke a꞉nda꞉ma꞉ e pokaeya꞉ka꞉na꞉ta꞉ ipika꞉ yenki mulu pa꞉la꞉pate
    koto milia꞉ yenkita꞉ pa hameke na hala꞉la꞉ ekie. Dia꞉me pa ipika꞉ e pokaeyeke
    ekina꞉ halolo pita꞉la꞉me.
  mkl-mkl: Nsɛi, inɛ iyi wɑ ce icɛ ɑ ci yɑ doo fiɑi lɑfɛ̃ɛ bɛi ɑmuɑ, ti njɛ ɑsɑiyɑɛi.
  gaq-gaq: ଜା ସ୍ଲେଏ ମେଁ ଡିଲାଡିଗ୍ ଆଜ୍‍ରି ବାଏ । ମେଁ ଜାବାନ୍‍ ବା ସରା ଦାନ୍‌ ରକମ୍‍ ଆବା ଣ୍ଡୁ
    ।
  gof-RNT: Oothiya uray ekkiya daamozey, iya ooso wolqqaas cigettiya gateppe attin
    iyaw imota gidenna.
  unx-unx: ଜେତାଏ କାମିନିଃ ନାଲା ନାମେଗିୟାଏ । ଏନାକେ ଦାନ୍‌ ଲେକା କାଏ ନାମେୟାଁ ।
  gah-gah: Ve makó eza hoza alekiko, meinaváa amitakumú nene hanuvamú namive liki
    laminigave. Hoza alitímini meinaváa namive liki litave.
  lcm-lcm: Man a igenen kapo abis asi luk seupok, seupok ang parik kapa alilis palau,
    sikei ki taot ia ta kapo seupok i kana abis.
  aer-aer: Artwe warrkeneke itirrewarraye alartetyeke warrke-irremele, nhenge warrke
    mpwareke-arle iperrele re apwerte ngkweltye inerle-apeme alartetye ikwerenhe-ngentyele,
    re itirremele, “Re kwenhe ayenge anthetyakenhe ware, re ayenge antheme-tetye ayenge-arle
    ikwere warrke-irrekenge.”
  qvc-NT: 'Mayá, allita yuyashunllapa: Suq runa trabajaqqam pagunda ch''askin. Chaymi
    chay pagunqa mana rrigaluchu, ¿manachu? Ashwanmi trabajashpaqa, dirichuyuq chay
    pagunda ch''askinambaq.'
  tgl-ULB: Ngayon sa kaniya na gumagawa, ang bayad ay hindi maibibilang na biyaya,
    ngunit isang kabayaran.
  cbs-NT: Jaska inun, tsuabunda yuda betsa dayaxunabu jatun daya pei inankuin keska
    jamen inanma jakia jatu dayamatan dibixun pakakin inanmisbuki.
  xtm-NTPP: Va'a‑ni, vaa ñayii satniñu ma chi masu kuu ka'an o ja ja skuta'vi ña'a
    jito'o i ma kúu ja ni chuya'vi de i ma chi ja ni satniñu i ma kúu.
  nnq-nnq: Boa abakamu maengo kulepigwa nchaala, nchaala gwenio ngiti hupoje, nambu
    chabapaligwa kupata.
  bao-NT: Jĩcʉ̃ cʉ̃ ca padejata, cʉ̃ ca wapa taarije wapa manirora cʉ̃ ca tiicojo
    ecorije méé nii, cʉ̃ ca paderique wapapʉ cʉ̃ ca wapa taarije nii.
  san-ORI: କର୍ମ୍ମକାରିଣୋ ଯଦ୍ ୱେତନଂ ତଦ୍ ଅନୁଗ୍ରହସ୍ୟ ଫଲଂ ନହି କିନ୍ତୁ ତେନୋପାର୍ଜିତଂ ମନ୍ତୱ୍ୟମ୍|
  huv-NT: Cos sitiül aljane marang najiüt apmangüyeran minajiüt nej, naleaing aag
    ayaj ngome ǘündan, aag ayaj ombeat arang najiüt.
  otn-NT: A nu̱yá, nu̱'mø ngue to øt'a̱ n'na ra̱ 'bɛfi, nu̱'a̱ ra̱ nzäbi ma̱ t'u̱nni̱,
    ya hingra̱ ma̱tetho t'ørpe ngue'a̱ te ma̱ t'u̱nni̱, sinoque thu̱pi̱.
  nop-nop: Niŋ indiŋ hatak, nebek niŋ adi kwanai tubune tuwaŋiŋ miyam wendi siloŋdok
    miyam mu tilak. Woŋ adi kwanai tuguk wendiniŋ tuwaŋiŋ tilak.
  obo-NT: Ponunggeleng, otik duwon minuvu nod puung, od boyaran en sikandin. Dos bayad
    kandin, konna od ko-oseng no gasa, su id oiluggatan din man idda.
  cak-ENT: Ri vinük ri nsamüj, nuch'üc-vi ri rajil ri rusamaj. Ri nuch'üc man choj
    tüj nspüs-e chin.
  lif-NT: ᤀᤠᤸᤗ ᤕᤠ᤺ᤶᤒᤰ ᤁᤧᤈᤥ᤺ᤰᤐᤠ ᤔᤏᤠ᤺ᤸᤗᤧ ᤁᤢᤏᤠᤶᤕᤠᤰᤁᤡᤴ ᤗᤢᤱᤔᤠ᤹ ᤋᤢᤰᤔᤠᤗᤠᤶ ᤂᤥ᤺ᤛᤢᤒᤠ ᤔᤧ᤺ᤴ. ᤁᤖ
    ᤂᤧᤱᤃ ᤂᤢᤏᤧ᤹ ᤂᤥ᤺ᤔᤠ ᤁᤧᤒᤥ᤺ᤱᤒᤠ ᤁᤢᤗᤰᤗᤥ॥
  mie-NT: De iin nchivī jā sátíñú, de yāhvi ji chi nsūú jā cútahvī ji cúu, chi sa
    jā chúnáá ó nūū ji cúu.
  san-TIB: ཀརྨྨཀཱརིཎོ ཡད྄ ཝེཏནཾ ཏད྄ ཨནུགྲཧསྱ ཕལཾ ནཧི ཀིནྟུ ཏེནོཔཱརྫིཏཾ མནྟཝྱམ྄།
  qve-NT: Ichaqa kunan piensarisunchis, llank'apakuq runaqa, manan huk regalota hinachu
    pagontaqa chashkikapun. Aswanqa llank'asqanmantan pagontaqa chashkikapun.
  pao-NT: Tamme ka kumma'akoosoo hemma how yugwekuse hemma nagease, oosoo gi te sukwe
    nageana.
  cbu-NT: 'Natpur Apanll iyaa ashchitamtaya. Tputs nda waanamuna wizpuri mang'' nda
    tatku, itaru Isusumunari mang'' tatku, Apanllsha waa yutaritshishini kapeetkiya.
    Uru ashkiya ichingurootsich. Napa: tputsee tupattangayaruch, uwsha wanasir tarawaztaku,
    Natu: tarawaztarangi anumand tuwapanda taachiya. Itaru, Apanlleem ashkeeja. ¿Nitaati
    yuwamand Apanllee kamachtamarinee payukich anumand Apanll chiyaa yutaritshishireetsich
    tachingkeeja? nda. Itaru, yuwamandari Isusumun mangini tatkini anumandamari Apanll
    chiyaa yutaritshishireetsich tachingamaam waritakiya.'
  usa-usa: móra-nakoma wení mayaíráqtábá ápêqa matáibo íma paá ámikaiye.
  soy-soy: Ápi yɛ kɔ nkó yɛɛ pikɛi n wɑ uu liihɛ́ɛ́ yɔ́su mɑɑ rɛ fɑɑlɑɑ kɑpi u hɛ.
    Ulikɔ́ yɛ ni kɑpi u pɑ.
