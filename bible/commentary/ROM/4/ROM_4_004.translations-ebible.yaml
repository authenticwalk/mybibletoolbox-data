  gux-G: moala po yua n soani li tuonli baa ba o panpaani o kanbaa ki yaa nua ke li
    tie paabu ka ama ke li tie panpaani.
  cnl-NT: La²³ cu²ru'³ xen³ dsa³ 'i³ jmee²³ ta² quiee'³² dsa³. Xa³ jñiin²³. 'A²³jia'³
    jua'³te'²³ 'e³ te³ dxʉ́²³ dsɨ́² juii² 'e³ qui³² jñiin²³. 'E³ quie'²³ ya̱'n³ 'e³
