  zar-NT: Channö zoa nu bönniʼ runëʼ xichinruʼ, le riguízxjaruʼ-nëʼ bitiʼ naca tu
    le ruzáʼ ládxiʼruʼ queëʼ, pero naca tu le ral-laʼruʼ queëʼ bönniʼ naʼ.
  kde-kde: Munu akôla madengo, nshahala wake ukávalangiwa kuva muchi inujo, henga
    ùvalangiwa kuva haki yake.
  ata-ata: Aloxo itema e uxaxai xe ilotonu la anu loxo mii milosou vitanisi uasi,
    anu munoꞌu ne sou lakolisou xaixai noxou.
  qvw-NT: Canan má, lulachicuśhanchic nunap pägunta manam rigalayänüchu uyanchic,
    sinu'a lulaśhanpi tincüninmanmi unchic.
  nfa-nfa: Dhèu sabꞌa, tatu abhu gaji. Èèna na doi iia dꞌara boe, te ngaa doi dhu
    lamatua na bꞌae ne gati rui-jꞌajꞌèra. Te sèra sa hak nèti dhèu sabꞌa.
  tnp-tnp: Nian iətəmimi kəti tatol uək o nətəouiən, kəni rəhan iərmənɨg təsəniən
    məmə rəhan nətəouiən in neaniən kəti kəm in, mətəu iərmənɨg təkeikei məfən nətəouiən
    o rəhan uək.
  urd-urd: काम करनेवाले की मज़दूरी बख़्शिश नहीं बल्कि हक़ समझी जाती है।
  hot-hot: Anyô te hadum ku ba anêŋ anyô bêŋ hêv yani vuli, êŋ ma nanaŋ nena hêv anêŋ
    anyô ku vuli ma miŋ nanaŋ nena anêŋ anyô bêŋ hêv anêŋ wapôm hadêŋ yani ami.
  mqj-NT: Ianna dengan to mengkarang dibeenni sarona. Tae' dibeen babangngi, sapo
    innang sipato' la natarima annu nato'doi appu'na.
  rus-SYN: Воздаяние делающему вменяется не по милости, но по долгу.
  mbh-mbh: Na aro ve toko i um na i el iolonga, te apet iolonga aken ini sungong avele,
    aveto aken ini ile omaing olalnga inga.
  bdd-bdd: Gide tuwa ꞌeguma loheya ꞌipaihowa ma ꞌana maisa ꞌiloba, beno geya helau,
    ma hesi ꞌina paihowaina huwaina.
  cbt-NTPO: Ni'co'. Piyapi'sa' sacatohuachinara, pahuërëcaso' ya'huërin. Inapochachin
    no'tëquën natërëhua' naporini, Yosë noya nicainpoaso' ya'huë'itonhuë'.
  srn-NT: Wan sma di wroko e kisi pai fu di a wroko fu en. Den no e pai en fu di den
    wani sori en den bun-ati.
  cta-NT: Loꞌo ndyaꞌa̱ na neꞌ xña jiꞌi̱ ñati̱ ni, nda nguꞌ xcayaꞌ na liꞌ; siꞌi na
    nda laja ti nguꞌ cñi jiꞌna, cñi nu ndacui nguꞌ jiꞌna laca, chaꞌ nguaꞌni na cña.
  bqc-SIM: Fĩaboa zĩkɛnaɛá gbɛ̃kɛkɛaɛ̀ no, aà aseaɛ.
  tcz-CHONGTHU: Mihon na atoh tenguleh anatoh man'u chu thilpeh akitipoi, amahon akilodoh-u
    ahijoi.
  mar-mar: आता जो कोणी काम करतो त्याचे वेतन कृपा म्हणून गणले जात नाही, पण देणे म्हणून
    गणले जाते.
  snp-snp: Ido lono olamo wenena meinanina ya lono aboga yakafo nasafili o gedeto
    meinawa faifa gimaiye, loto lobe? E’e, lono olado ya moda lifima meinawa ya gimaiye,
    loto kolone.
  isl-isl: 'En ávann Abraham sér ekki rétt til að komast til himna með öllum sínum
    góðu verkum? Nei, því að hjálpræðið er alltaf óverðskulduð gjöf. Ef einhver gæti
    unnið sér inn fyrir því með góðverkum, þá væri það ekki lengur ókeypis! Það er
    gefið þeim sem ekki hafa unnið fyrir því. Guð segir beinlínis: „Syndarinn er sýknaður
    í mínum augum, ef hann treystir því að Kristur frelsi hann frá dómi mínum yfir
    syndinni.“'
  spy-NT: Yoo kābirto ꞉chii nkuruukyii kuyemaat /kiikoochi kiyēē kāākuchoosyi, nto
    yooto, mēēbērē kule /kākēērōōbchi.
  xnn-xnn: Siya na nan esay pagbasalan. Nan ipogaw et no men-ob-obla, malagbo siya
    ngem adi tako kanan en sagot nan lagbona tay nan oblana nan sokatna.
  mwe-mwe: Ikabheje ntumishi anapegwa nshaala, nshaala gula ukabha nema, ikabhe mbuti
    ligambo kwa liengo lyakamwile.
  tte-tte: Tem tomo yabo ipaisowa tomo yabo kaiwena kani tomone iyamaisa ana paisowane
    kaiwena. Bwaimwana nige kana mulolo na iyamo ana paisowane maisana.
  tcs-tcs: Wa, yupla sabe wen dem wokman meke wok, dempla gede pei. Dat pei i no pri.
    Da pei i po dem wok dempla i bin mekem, no wok no pei.
  hlt-THB: Thlang ing bibi nawh, a bibi phu a huh ce kutdo am ming na hy, a huh hly
    kawi ni a huh hy.
  soq-soq: Apana nolaleidie malesawa wadede. Tane malesa, sa ipa mai amonaida di wadeipona,
    sa ipa dima me nolawaleidia malesa wadede.
  qub-qub: Musyashanchïnöpis arupacur chasquishanchëga manami goycamashanchïchu; chaypa
    ruquenga callpanchïpa chaninmi.
  att-att: Á ta ángngarigán nu ajjan yù tolay nga matáddanán megapu sù tarabáku na,
    á ari gemma mebiláng ta nelimù kuna yù táddán na, nu ari galâ nga táli nayù bannák
    na.
  bki-bki: Kosidomii vonio, ver toro na mim̃auka veru, bogo na siberio burukorovio
    naio monoka rivar kiano veru. A kito rover re ka veru nei naio be jidomiano tai
    napano kiano toro na toru jian ban miyotuba ea tinieno vu, mia veru nei, toro
    na mim̃au nei naio mim̃au jikili kanio, nina naio memedu ka rivar ve kiano.
  bqp-bqp: Fĩnabona zĩkɛriinɛ bi gbɛ̃kɛkɛnnɛnaanlo, a ísimmamɛ.
  mcp-mcp: Sə́ mə́ mpú nə́ muud mə sá gúl sɛ́y yɛ́ mə́ dʉ ŋwa myə́na; myə́na myɔɔŋg
    mí cúgɛ́ nə́ bwə́ sá nyə mpaam, mísə sâ bwə́ mbíd nyə yí.
  hat-hat: Moun ki fè yon travay resevwa lajan pou sa l' fè a. Lajan yo ba li a, se
    pa yon favè, ni se pa kado yo fè li. Se yon bagay yo dwe li.
  npl-NT: Ijkó kiné, se tetlakewáli, ijkuak kitlaxtlawiah, itlaxtlawil amo kitliokolia,
    yej kimakah porke ya kiwikiliah.
  bgg-bgg: Branthek hanyie è blia rek pha ji ne riinangthek mua ruii phro, jishii
    jine ley phi pha asi ro, ithek è wiang ne rek ne ji è mua ro.
  eng-TCENT: Now to the one who works, his wages are not counted as a gift, but as
    something owed to him.
  eng-BSB: Now the wages of the worker are not credited as a gift, but as an obligation.
  cpu-NT: 'Thame oshiyakaaventavakero: Aririkami irantavaite aparoni atziri, ipinayeetziri.
    Tera jineshinonkatashiyeetakari, aña ipinayeetatziiri jireevetayeetakeri jantavaitake.'
  san-ASM: কৰ্ম্মকাৰিণো যদ্ ৱেতনং তদ্ অনুগ্ৰহস্য ফলং নহি কিন্তু তেনোপাৰ্জিতং মন্তৱ্যম্|
  tac-NT: Napu'lige bilé rió nochasa enomí meka, alué enomika tabilé pe kógilime nímala
    alué enomí alué nóchame, alué enomika 'ma métigame júkuru, alué nóchame mélekuru.
  eng-WEBPB: Now to him who works, the reward is not counted as grace, but as something
    owed.
  gfk-H: Ma bia tikai i papalim, pa di was lah no nuna kunkulaan bia a hartabar bia
    ia. Taia. Diet nas kilam ia bia a hunena haruat ma ira nuna pinapalim.
  viv-viv: WaꞋita, kaꞋi kaliva taubada saꞋeyana againe ginafaisewa, bana taubada mani
    ginavelena. Keke gidagahe vaita nuwakabubu gidaveleni. Au gigayo, “Bana yana idibumuhiga
    fatana gavelena.”
  yao-yao: Jwakupanganya masengo, mbote jakwe ngajikuŵalanjilwa nti ntulilo, nambo
    gali malipilo gakwe gakuŵajilwa.
  tgp-tgp: Ale isana tamlohi voko matea, volina mo sopo hina silesilea matea, pani
    enia voli nona voko.
  auc-NT: Edæ wadäni beyæ̈ waocä nanguï cæcä ate tömënäni debe badïnäni inte edæ,
    Önonque pönömöni æ̈e, ante ædö cæte anguïnänii. Ïñæmpa wïï önonque godonte impa.
    Wæætë tömengä nänö nanguï cædïnö beyænque paga ante në godonguënënäni inte awënëidi,
    Bitö nanguï cæbitapa, ante godönäni ængampa.
  kbc-NT: Niɡ̶ina ane diba, oyedia. Niɡ̶ina ane dibatege anoɡ̶eedi, pida loojedi niɡ̶ijo
    libakedi.
  bmh-bmh: Ag don, du tub go du tub nugau salau maimai, aiwag waneu. Aiwag go gue
    gaul wab tam, go salau maimai, waneu.
  ctu-BL: Come jini mu' bʌ i cha'len e'tel ti ganar mi' ch'ʌm i tojol. Mach i majtanic.
    I ganarʌch.
  meq-meq: Sərum ha na, taɗə ndoweye kə ge məsler na, ta vəleye wu hərwi məsler ŋgay.
    Wu nakə ta vəleye na, merəɓe ŋgay bəna ta vəleye kəriye bay.
  noa-H: Maadëu k'ap'ʌ nʌm, hõor p'idk'apiwi p'ag nʌm chan sĩi par dee nʌm k'abam.
    Mag p'agbarmʌn hich p'idk'atarr paarta p'ag nʌmʌu, hichiita hirig p'agab k'aba
    p'agju haai naawai.
  alp-NT: Meije conto ete ite. Tamata rebe ikerike isupu gaji. Gaji mere batuke riluke
    etei mo po eni hake kena supue le ikerike pe.
  san-VEL: karmmakaari.no yad vetana.m tad anugrahasya phala.m nahi kintu tenopaarjita.m
    mantavyam|
  kbq-kbq: Vahe'mo'za eri'zama enerizana muse'za zamisazegu e'norizanki, miza erinaku
    enerize
  kbh-kbh: Canÿe ents̈á trabajayá, crocénana josháchiñana ndayá tojamama, pero chë
    crocénana ndoñe nÿe ts̈etánana ntsemnana, sinó chana jtsemnana nts̈amo cha tojtsomerecencá.
  ron-LSB: Or, pentru cel care lucrează, răsplata nu este socotită ca un har, ci ca
    ceva datorat.
  pon-pon: A me kin keleki a wiawia kan, nan pwain a pan wad on i nin tiak en kujoned
    a kaidin ni mak.
  nhe-BL: Intla se tlacatl tequiti huan iteco quitlaxtlahuía, huajca ax san tlapic
    quimaca itlaxtlahuil, pampa quitlantoc.
  sps-sps: Fakats yam, tan nainy te binun non a mes tan ta mes, ayei nom non a foiny
    tana binun te kat ya, a sikia ma faarei non a fifaan tsumi, a sikia, a mes to
    te faan iny a binun tana mes to ayei, kaa minon a tavan tsuan tsunia ma foiny
    naa ya.
  wnc-wnc: Ninda atnataamang. Aminda puya pasiwiu waapata mani apapik. Pake puya toikga
    nae butaya natake gatangamunangge natake moo siknga namunggak ngang dua natapik.
    Aho. Puya pasipakapbumde namunggak ngang natapik.
  bus-bus: Fĩabona zĩkɛrinɛ nɛ́ gbɛ̃kɛkɛnnɛnanlo, à asaiapↄmɛ.
  gub-BL: Aze teko uma'ereko a'e wà nehe, upyhyk putar hekuzar a'e wà nehe. Wazar
    nomono e kwaw temetarer wanupe a'e nehe. Xo wama'ereko mehe zo omono putar temetarer
    wanupe a'e nehe. Nezewegatete aze mo oho tuweharupi Tupàn ze'eg rupi wà, ikatu
    'ym ma'e iapo 'ym pà mo wà, a'e mehe mo uzemuawyze kar mo Tupàn pe wà.
  imo-imo: Imbo teni imbo tenga kongonomu tenderemomunga mele te tirimomu mele kipungere
    ltio konopu naa lembalo. Yunge kongono tenderomunga tirimuna ltio konopu lembalo.
  boj-boj: Iga qalie, tamo a wauqas di a awai oqas. A laŋa awai oqasai. A wauosim
    dena awai oqas.
  eng-DRA: Now to him that worketh, the reward is not reckoned according to grace,
    but according to debt.
  knf-knf: 'Ñaaŋ alemple, baluk bi ajaaŋ ayeenk baanwo wo uţen : alemp lemp ayeenkna
    baluk mënţ.'
  san-KHM: កម៌្មការិណោ យទ៑ វេតនំ តទ៑ អនុគ្រហស្យ ផលំ នហិ កិន្តុ តេនោបាជ៌ិតំ មន្តវ្យម៑។
  arn-NT: Fey fewla, kiñe che küdawle, tañi kullitu ta re elungekelay, welu may kullingekey
    tañi küdawün mew.
  zas-NT: Chi rüjn bejn dxiin, milia ni rajxaman ad ni razaladxt reeman, rtiaꞌman
    laan por dxiin ni rüjnman.
  ken-NT: Nkáp anɛ báchyɛ̀ mmu ndǔ bɛtɨk ɛbhɛn yi ákʉ́ chi ɛnyɨŋ ɛnɛ yi ábhɔ́ŋɔ́
    bɛbhɔŋ ɛ̌ti bɛtɨk ɛbhɔ. Nkáp wu puyɛ̌ akap.
