verse: ROM.004.021
translations:
  kpx-kpx: Keu seleveta hilokage Dilavana bae au vuvunemo au louale ke vai.
  okv-H: Amo oje ena avo mane toasuja te sovera inono avoeto aisuja avo hotembeto
    ke be ena
  tbo-tbo: Tauna u nugonugona i kadidili duma naka Yaubada awai i palipaliwitumaganeya
    emoemotana apo ina dewaya.
  mal-C: ആ ദൈവം വാഗ്ദാനംചെയ്തതു നിവർത്തിക്കാൻ ശക്തനാണെന്നുള്ള പൂർണബോധ്യമുള്ളവനായിത്തീർന്നു.
  grc-SR: καὶ πληροφορηθεὶς ὅτι ὃ ἐπήγγελται, δυνατός ἐστιν καὶ ποιῆσαι.
  bgc-bgc: अर पक्के तौर पै जाण्या के जिस बात का परमेसवर नै वादा करया सै, वो उसनै पूरा
    करण म्ह भी सामर्थी सै।
  khz-khz: Kwalana ia maaona maparana eripato, Palagu matiavuna, rakagau ekilagi-gavuato
    gauna pene vega-walaa.
  deu-TKW: und voll überzeugt, daß er, was verheißen ist, auch zu vollbringen vermag.
  zsr-NT: Gdu ladxëꞌë benëꞌ löz Dios, napëꞌ yöl‑laꞌ huac gunëꞌ gdutë lë naꞌ gzxiꞌ
    lu nëꞌë.
  lin-lin: wana andimisamaki makasi ete Nzambe azali na makoki ya kokokisa elaka na
    Ye.
  hns-NT: Oe aapan man me thiek se djaanat raha kie Parmeswar aapan waada poera kar
    sakiega.
  noa-E: Irua khaphʉ sĩejim, chadcha Ẽwandam jua theeg sim, ichdëu nem magju atarr
    wawaag.
  eng-EMTV: and being fully convinced that what He had promised He was also able to
    do.
  mib-NT: Chi ni cucáhnu vāha ni de jeē cúu squícu Yaā Dios ndɨhɨ jeē ni jéjnūhun
    ya.
  lif-NT2: हे़क्‍क्‍याङ् निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ चोगुबा माङ्‌हे़क्‍किन्‌के़प्‍मा सुक्‍तुॽ
    के़लॽबा पाःन्‍नो अब्राहाम्‍मिन् निःन्‍धो वये़॥
  xnj-xnj: Chakaka amanyili ngati Chapanga ihotola kugakita gala gealagini nayu.
  mmx-mmx: Neni ga doxoma rinotno i do ne Moroa ga epovo ri lok levempanga neni ga
    xaape min.
  cbr-NT: Rabiquin ca, an ca asérabi cushi 'ixun ax quicësabi oquin ñu 'ati 'icë quixun
    sináncëxa.
  tee-NT: Ixlhichux ix'alhunut ixlaca'i ni laich canavi ju tuchi ixk'alhtasunitach
    ju Dios.
  eng-LSV: 'and having been fully persuaded that what He has promised He is also able
    to do:'
  cak-NT: Ri Abraham can reta'n jabel chi ri Dios can c'o ruchuk'a' chi nu'on ronojel
    ri ru'in.
  pah-NT: “Tupana'ga e'i ji ve,” ei ahe. “G̃wembi'ea rupi katu po ti ga rekoi ji rerekovo
    nehẽ. A'ereki ga ipopoaka g̃wembi'ea rupi ogwovo,” ei ahe.
  sja-NT: jarait'ee iruta jõmaarã k'ãyaara waibɨara bɨ. K'awaji ne-inaa wẽ-e Tachi
    Ak'õrepa p'oyaa ook'aa.
  xed-xed: 'Grafgra guli kazlay: Tsa skwi tiɗif Lazglafta ta imi ta sləməŋ ya ná,
    mamu nda mbraku ŋa magata guli kəʼa.'
  mks-NT: Já na̱xi̱nu̱ ini da ña̱ mé a̱ nda̱a̱ táhyí íin ndée̱ Ndióxi̱ ná jáxi̱nu̱
    a̱ tu̱hun sáhan nu̱ú ña̱yivi.
  gfk-S: '@see-verse:ROM.004.020'
  bmu-bmu: Anutunöŋ yuai asuhumapkö keuŋi jiba jöhöba mi ak tekömamgö köhöimakzawi,
    mi möt köhöim teköba uruyahöt kun qahö aka malök.
  dgz-dgz: God aro amun mega aritawa menan Eibaraam wa agiaseni nopewa kaimakaet di
    anu tumasen.
  eng-GNV: Being fully assured that he which had promised, was also able to doe it.
  zaa-NT: Huíalatsi' bi lani itute latsi' bi hàstaá qui'ni hua yulí ràni bi qui'ni
    Tata Dios nna té la'huacca quì'e para gunie cumplir iyaba ca titsa' qui' promesa
    nu chi rèe.
  eng-WEBSTER: And being fully persuaded, that what he had promised, he was able also
    to perform.
  guh-guh: Abrahampijinë xaniavaetsia yapëtane Dioso pecaëjëpaenëcuenetsi petoexanaenexatsi
    daxita pacuenia najumecapanepaeya jumaitsitsi.
  bon-bon: jejuji egä, “Acejiyame me mene toraca me pa läbitepi. Cine bägrä ne pagege
    päpäna.”
  nhw-BL: Abraham quimatiyaya para temachtli Toteco quipixqui chicahualistli para
    huelis quichihuas tlen hueli tlamantli catli quitencahuilijtoya.
  swh-ONEN: akiwa na hakika kabisa kwamba Mungu alikuwa na uwezo wa kutimiza lile
    aliloahidi.
  wbi-wbi: alyale ikagula ikyang'haani ku kila kino uNguluve akafingile alyale ni
    ngufu sa kuvomba.
  bba-bba: Domi u yɛ̃ kɑm kɑm mɑ Gusunɔ u dɑm mɔ u kɑ ko yèn nɔɔ mwɛɛru u kuɑ.
  eng-KJVCPB: and being fully persuaded that, what he had promised, he was able also
    to perform.
  kgk-NT: “Nhandejáry he'i tee ramo, ojapo nhande-vy” he'i. “He'i hagwe-ramima ojapo
    va'e voi nhande-vy. Ojapo kwaa voi xe-vy gwarã. Hekoha apu e'ỹha aikwaa voi xe”
    he'i Nhandejáry-rehe ogwerovia tee-vy.
  waj-waj: 'Anutuuqo kua kiaa teerama kioo kuaivaa Aaparahaamo yaagueeqama tunoo:
    Fai aikiooma iinaravaivee, kiaa kioo Anutuuqaara kua yoketaivaa tiravai.'
  cpy-cpy: Riyoperotzi Abraham ari imatakiro Tajorentsi okaatzi ikashiya-kaakiriri.
  ekk-PKP: Ta oli täielikult veendunud, et Jumalal on vägi teha seda, mida ta oli
    tõotanud.
  mpx-mpx: kaiwena atena i matuwa te Yehoba bosowaina wana bateli ni paolaolaek.
  wbp-wbp: Yipuruyamuju kulalparla kapuru nyinaja Kaatukuju. Milya-pungulpa kapurla
    kurdukurdu panu-juku yinyi jarlu-pardukuju.
  luo-luo: kendo noyie chutho ni Nyasaye ne niginyalo mar timo gima nosesingore ni
    notim.
  nhe-NT: Abraham quimatiyaya para temachtli Toteco quipixqui chicahualistli para
    huelis quichihuas tlen hueli tlamantli tlen quitencahuilijtoya.
  aii-aii: ܗܘܼܡܸܢܹܗ ܒܩܸܘܝܘܼܬܵ‌ܐ ܕܐܲܠܵܗܵܐ ܡܵܨܹܐ ܗܘܵܐ ܠܬܲܡܘܼܡܹܐ ܩܵܘܠܵܐ ܕܥܒ݂ܝܼܕ ܠܹܗ ܥܲܡܹܗ.
  esk-NT: Nalupqiginġiḷḷapiaġniġaa Agaayyutmun atuumapkaġniaqtilaaŋa akiqsruusriaġikkani.
  msb-msb: kay bilog an iya pagsarig na kaya tumanon san Dios ini na gintuga sa iya.
  cpa-NT: Cu²rø² ma²ŋi¹²dsa hi² tiúh¹ Diú¹³ ca¹lah¹cónh¹ ja³ca¹juúh²dsa.
  dso-dso: “ପରମେସର୍‌ ଜନ୍‌ କାତା ଦେଇରଇଲା, ସେଟା ସେ କର୍‌ସି ଆକା ବଲି ଡାଟ୍‌ସଙ୍ଗ୍‍ ବିସ୍‌ବାସ୍‌
    କଲା ।”
  meu-meu: badina be dibana ena gwauhamata baine hamomokania.
  yva-NT: Anuga ntindimu Amisye ai ti po raura pare, “Amisye bambunin po apa urairije
    raveti mamaisy.”
  dgc-dgc: Tukoy dén ni Abraham a siguradu a tupadén na Diyos tu nipangako na diya.
  zpm-NT: sac naṉpaa me meṉ nroob nac Dios zuṉ me miṉe psaṉ me diidz ga.
  hix-NT: Tàrwon yawo ro xaxa mpànà naha ha, Khoryenkomo, ehonomnà me tesnàr ke, kany
    me rma haxa nehxakon heno hatà.
  sim-sim: Angop or heyeri sir, Avui Wasilaka mbele mbele ol or ukmbaha nor mbahandari
    ondon avak or ukwa lir.
  npi-ULB: परमेश्‍वरले जे कुरा प्रतिज्ञा गर्नुभएको थियो, त्यो उहाँ पुरा गर्न सक्षम
    पनि हुनुहुन्थ्यो भनी उनी पूर्ण रूपमा विश्‍वस्त थिए ।
  cgc-cgc: Bakod gid pagsalig Abraham na Dyos an may sarang na magtuman ta iya na
    pangako.
  tim-tim: Amâ Anutuŋe siâ me siâ makmâ hâriep are bunŋe agâk dâmbo âlepŋe miawakbiap
    nâŋgâep.
  yor-yor: pẹ̀lú ìdánilójú kíkún pé, Ọlọ́run lè ṣe ohun tí ó ti ṣe ìlérí rẹ̀.
  wos-wos: “God wuniré mwi hundi wandén maki hali hurundé. Déka hundi mwi hundi yandét,
    wuni hambuk ye nyan hératawuni. Wu mwi hundi dé.”
  emp-NTPO: Idjia cawa b̶asia Ãcõrẽba oi jarad̶ara wãrãda jũma poya oida.
  eng-F35: being fully convinced that what He had promised He was also able to perform
  ind-ind: bahkan yakin sepenuhnya bahwa Allah mampu melakukan apa yang sudah Dia
    janjikan.
  pes-OPCB: زیرا یقین داشت که خدا قادر است به همهٔ وعده‌های خود عمل کند.
  mpt-mpt: '@see-verse:ROM.004.020'
  ssx-ssx: Eipoloha꞉ma꞉ ipikana꞉ma꞉ hone lenkene pa witolota꞉ Koda꞉ma꞉ la꞉ ula꞉ pita꞉
    ota꞉ yaapeke ya꞉la꞉me hone wiekeme.
  mkl-mkl: domi í mɑ̀ kɑm kɑm, mii iyi Ilɑɑɔ̃ í wɑ̃u í nɛ ɡbuɡbɑ̃i ku coo.
  gaq-gaq: ଇସ୍‍ପର୍‍ ମୁଡ଼ି ପାର୍‌ମାନ୍ ଡିଙ୍ଗ୍‍ବଗେ, ମେଁ ଆତେନ୍‌‍ ପାଲନ୍‍ ଡିଙ୍ଗ୍‍ଏ ଡାଗ୍‍ଚେ
    ମେଁନେ ଜବର୍‍ ବିସ୍‌ବାସ୍‍ ଲେଃଗେ ।
  gof-RNT: Abrahamey, Xoossay caaqqida caaquwa polanayssa ba kumetha wozanan ammanis.
  unx-unx: ପାର୍‌ମେଶ୍ୱାର୍‌ ଅକ ବାନାର୍‌ସା ଏମାକାଇ ତାଇକେନାଏ, ଏନା ଇନିଃ ରିକାଏଗିୟାଏ ମେନ୍ତେ
    ଆୟାଃ ପୁରା ବିଶ୍ୱାସ୍‌ ତାଇକେନା ।
  gah-gah: Eza Ómasimú giligo, itekago, Ómasímo netá makó loló itove loko nogómulaló
    lo molonetamó nenazo, gihila zinogo ive loko gilimó.
  lcm-lcm: Kata nas aro ta sa na God kata palapalatung ia, kapo togon kitmat si asereiai
    ania.
  aer-aer: Re kwenhe atnerrele akwetethe anthurre itirretyarte, “Arratye kwenhe Ngkartele
    alhileke-arle iperre Re mpwaremele.”
  qvc-NT: 'Chaqa ancham yuyakushqa karqan: Tayta Dyusmi ancha pudirniyuq kashpa, yumbay
    chay ufrisiwashqanda atin rurayta, nishpa.'
  tgl-ULB: Lubos siyang naniwala na kung ano ang ipinangako ng Diyos, kaya din niyang
    tuparin.
  cbs-NT: Jaska Dios kushipatun yubanixun uinmaxanai Abrahamnen shinankubainai
  xtm-NTPP: Vaa ni kandija de ja ni ka'an Su'si iya kúu sa'a ndaka ma, te ni kukanu
    ini de ya ja sa'a ya ndaka sukan ni skuiso ya ma.
  nnq-nnq: Amanyi pe kutenda Nnoongo malenganakia lilagano lyakwe.
  bao-NT: “Ʉmʉreco Pacʉa ‘To biro yʉ tiirucu,’ cʉ̃ ca ĩiriquere cʉ̃ ca ĩiricarore
    birora ca tii tutuagʉ niicumi,” ĩi majiri.
  san-ORI: କିନ୍ତ୍ୱୀଶ୍ୱରେଣ ଯତ୍ ପ୍ରତିଶ୍ରୁତଂ ତତ୍ ସାଧଯିତୁଂ ଶକ୍ୟତ ଇତି ନିଶ୍ଚିତଂ ୱିଜ୍ଞାଯ
    ଦୃଢୱିଶ୍ୱାସଃ ସନ୍ ଈଶ୍ୱରସ୍ୟ ମହିମାନଂ ପ୍ରକାଶଯାଞ୍ଚକାର|
  huv-NT: Nómban tapiüng naleaing Teat Dios alndom marang meáwan leaw lamapiüng apmarang.
  otn-NT: Nu̱na̱ ra̱ Abraham ya ma̱n'natho di segura p'ʉya ngue Oja̱ i ja rá̱ ts'ɛdi
    da̱ 'yøt'a̱ te gäma̱ hya̱ di ya̱t'i̱ ngue di̱ nja.
  nop-nop: Bepaŋ adi nemek niŋdok gigitmede yolak wendiniŋ folooŋ kedem tubumintalak.
  obo-NT: Su dakkoo kos kodsalig din no od tumanon en to Monama iddos tandu rin.
  cak-ENT: Ri Abraham jabel vi retaman chic que ri Dios juis ruchuk'a' riq'uin, nbün-vi
    ri rubin.
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤆᤥᤃᤢᤒᤠ ᤔᤠᤱᤜᤧᤰᤁᤡᤴ ᤁᤧᤵᤔᤠ ᤛᤢᤰᤋᤢ᤹ ᤁᤧᤗ᤹ᤒᤠ ᤐᤠ᤺ᤴᤏᤥ ᤀᤒᤪᤠᤜᤠᤶᤔᤡᤴ
    ᤏᤡ᤺ᤴᤎᤥ ᤘᤕᤧ॥
  mie-NT: Chi nī ncucáhnú vāha inī dē jā cuu squíncuu Yāā Dios ndihi jā ní nquee yuhú
    yā.
  san-TIB: ཀིནྟྭཱིཤྭརེཎ ཡཏ྄ པྲཏིཤྲུཏཾ ཏཏ྄ སཱདྷཡིཏུཾ ཤཀྱཏ ཨིཏི ནིཤྩིཏཾ ཝིཛྙཱཡ དྲྀཌྷཝིཤྭཱསཿ
    སན྄ ཨཱིཤྭརསྱ མཧིམཱནཾ པྲཀཱཤཡཱཉྩཀཱར།
  qve-NT: Hinaspapas Abrahamqa cheqaqtapunin Diospa prometesqanpiqa confiaran. Chaymi
    payqa seguro kasharan, Diosqa atiyniyoq kaspa, prometesqanta cumplinanpaq.
  pao-NT: Ooosapa oo naka'oedyukute ka Te Naa tu unne-kwa'nesoo manakwe.
  cbu-NT: '@see-verse:ROM.004.020'
  usa-usa: Áánûqtu nóinabi timá akoqnáá uráimma kanaaráq miráitana Áabaraama ítama
    ánataqtukaiye.
  soy-soy: U nɛ kɛfɑ tɛnɛlɛ rɛ Uléécɑɑ yɛ ńnɑŋɛ mɑ́lɛ ukɛ́ nɛ lɛ̃ kuu n yekei rɛ
    u yɛ́ wɑ wɑ.
  hui-hui: Irane ogoni ibugua Ngode Datagaliwabehanda ibuhondo, Ngulebero, lalu lo
    wiyago heneneore ngulebira lo manda bu hene.
  amf-amf: Harrna hambhidianna, Barjo kinin imon upsinam thoosana kinin damenam yinin
    dhesonnane.
  quc-NNT: Xujikib'a u k'ux chi ri Dios käkowin chub'anik ronojel ri kub'ij.
  dob-dob: Manuna niꞌatu ꞌiemisa ꞌaiꞌaila ꞌaene Yaubada ꞌina onaupaupa nina sawesawenaya
    be ꞌiguinuwe.
  wrs-wrs: Manara, Aprahamba doara nengna, osva Sesoava vevav, nomba temba ishonamba,
    velmba.
  mca-mca: Qii'ija in nikfe'lets pa' Intata in ƚeke' qu' naqsiimijkii pa' hats yiwjutsiqeni'm.
  tzo-TZC: Laj xchꞌun ti xuꞌ yuꞌun ta spas ti Dios ti cꞌusi yaloje.
  jao-jao: Kilu-lhaa Kada, kalngiya jiwini wunungu, ja-wukanyinji ngayamantharra kalngi
    wuka. Kilu-lhaa, namba Kada jalili-nanji li-wulu ngabiyawu kulu baku kilu-ngabiyala
    awara nganambajilulu wumba kalili-nu, jiwini kalngiya wunungu, kalngiya yurlurr.
  mya-mya: ဘု​ရား​သ​ခင်​သည်​မိမိ​က​တိ​ထား​တော်​မူ​သည့် အ​တိုင်း​ပြု​တော်​မူ​နိုင်​ကြောင်း​အာ​ဗြ​ဟံ​သည်
    အ​ကြွင်း​မဲ့​ယုံ​ကြည်​၏။-
  gng-NT: ki cinbe ki bɛn ki ye Uwien pùon' nà nnɔ, u ŋmɔbe mituɔm mà u li fre
    kí tien nɛ̀.
  cbi-NTPO: matyu Diosya naati'ba tsanguenbera kemu ju', uwain tsanguenu juve tya'
    mitya.
  ikk-NT: O kwerikẹnmẹ nị Osolobuẹ k'a s'ẹka mẹ ihiẹn Osolobuẹ kwe nkwa a.
  leu-leu: E lana xunus ina nane texaas tuuna o a Piran a toxan a gutan xena fasavat
    famatavasaana kuus fanaian sina.
  maz-NT: E Abraham ya vi jñunt'ü o̱ mü'bü c'ü dya s'ëzhi ro tsja Mizhocjimi nu c'ü
    vi mama.
  bod-N: སེམས་གཏིང་ནས་དཀོན་མཆོག་གིས་ཞལ་བཞེས་གནང་བ་ལྟར་མཛད་ནུས་པར་ཡིད་ཆེས༌པ་ཡིན་ནོ།།
  tca-NT: Rü aixcümaxü̃chi nayaxõ na naporaxü̃ ya Tupana na yanguxẽẽãxü̃cèx i guxü̃ma
    i ngẽma norü uneta.
  zpl-NT: Chiquiꞌ nzutaꞌ arquiꞌ Abraham nú chiquiꞌ reca Diose riꞌi tucu nú ucuaqui
    uꞌnanu lulla.
  mbc-NT: Maasa pra meruntî ke Paapa wanî epu'tî'pîiya. Moropai tamî'nawîrî î' kupî
    ta'pî tîuya yawîrî ikupî Paapaya epu'tî'pîiya. Mîrîrî ye'nen inîmîkî'pîiya.
  ndg-ndg: Atangite yo panga che'lo cha mwaidi, Nnongo kaiabi na uwezo wo kamilisha.
  wsk-wsk: Ale nu gomang motam lilim la te ikikaso, mu Kaem mel bitirukko den ilak
    kaolam mu am bitirukko terong la iwita ikikaso.
  toj-NT: Mi ni t'un huax yala ta mi oj bob sc'uluc ja Dios ja jas yaluneji,
  tbc-tbc: Man dugo, iŋsan ilo rumok tubun an lo iŋ ilon ta weiwei na ya, tia, Anut
    iŋ dabai anda an lo mel ibol an ago ka igane wak, nek ago ilon isou se ya.
  sna-sna: achinyatsogutsikana kuti Mwari ane simba rokuita zvaakanga avimbisa.
  smk-NT: ta matalek yan tuloy a magwa' nan Dios a nipangako' na kona.
  grc-TCGNT: καὶ πληροφορηθεὶς ὅτι ὃ ἐπήγγελται, δυνατός ἐστι καὶ ποιῆσαι.
  gof-WFTW: Abrahamey, Xoossay caaqqida caaquwa polanayssa ba kumetha wozanan ammanis.
  spa-BLM: y estando plenamente seguro de que lo que había prometido, también podía
