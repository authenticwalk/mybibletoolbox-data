  aai-aai: Jesu it ata kakafin isan God ibasit hi’asabun, baise morobone iyawas maiye,
    saise it tanawiyit tanan God nanamaim tayamutufurit.
  sny-sny: Pefine a'i Owane Sitewi lai meni eime lo, Jisas, hi awei ma'e yo seni luwaru
