    kanose.
  ura-NT: '@see-verse:ROM.004.024'
  mcd-NT: Nocon Ifo Jesús namani nocon chaca noco soashonon. Nantori funimani Upa
    Diosin noco rau huanon a cuscara shara non iishquin.
  urt-urt: Tinge yember Jisas yal syep lenge wachaih ŋaiye ka yonombe ka ole nange
