  dwr-ENT: ፆሳይ ኣ ኑ ናጋራ ዲራው፥ ሃይቆ ኣዴ ኢሚና፥ ኢ ኑና ፂሊሳናው ሃይቁዋፔ ዴንዴዳ።
  pma-pma: Ka musil rendemien onen, asan matien min Iesu ven tisaen keil orer, ka
