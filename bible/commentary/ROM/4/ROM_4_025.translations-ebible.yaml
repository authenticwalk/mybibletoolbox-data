  mal-mal: നമ്മുടെ കർത്താവായ യേശുവിനെ മരിച്ചവരിൽനിന്ന് ഉയിർപ്പിച്ചവനിൽ വിശ്വസിക്കുന്ന
    നമുക്കും കണക്കിടുവാനുള്ളതാകയാൽ തന്നേ.
  kkc-kkc: Esiga Godeeye Yesu ibada goo tokenee maga talame teneeso, yayo toloso see
    hogadi goo omaga iba Godeeyo howo woola odoo tekepo dalame.
  lit-lit: kuris buvo atiduotas dėl mūsų nusižengimų ir buvo prikeltas dėl mūsų išteisinimo.
  urd-GVR: Hamārī hī ḳhatāoṅ kī wajah se use maut ke hawāle kiyā gayā, aur hameṅ hī
    rāstbāz qarār dene ke lie use zindā kiyā gayā.
  far-far: God ka kwate ma nia ka mae sulia ta'alae kia ki, ma God ka taea laugo 'uria
    na maurie fua fa'o'ololakulu 'i maana.
  suz-BL: येसु ख्रीस्‍त इं पाप क्‍याम्‍चा कली साइक्‍चा पुंइसाक्‍व। मिनु इं कली ठीक
    दुम्‍पाइक्‍चा कलीन बेक्‍शो रे सेंचा पुंइसाक्‍व। रोमी ८:३२-३४; यसैया ५३:४-६
  car-NT: Morokon kyja'wanykonymbo poko ekarama'po, tamambore kyto'ko'me enapa awomy'po
    kysamyikaton.
  amp-amp: Jisasr nohmohat nmoh fasoh nefmn yak hatoh hanymotmr yahr kmimn wasmomr.
    Be rorn nohhato nd fasoh nefm minoh nhehafmorm. Jisasr nohmohat tfit tu Bro Nkifrarn
    fak kasinyamorr. Yak kasinyamotrr nd yiha Bro Nkifrar nmoh yima yuhum rihti wuthakmorm.
  bht-bht: यीशु मसीह साड़े पापां तांई मरी गिया, कने परमेश्वरे उसयो दुबारा जिंदा किता
    ताकि परमेश्वर सांझो धर्मी बणाऐ।
  eng-NOY: who was delivered up on account of our trespasses, and raised from the
    dead that we might be accepted as righteous.
  cub-NT: Jʉ̃menijicʉ yaidé d̶arejaquemavʉ Jesucristore majare boje, maje ãmeina teiye
    boje. Aru Jʉ̃menijicʉ coyʉrejaquemavʉ majare “Boropatebevʉ mʉja ji jã́inore”,
    ʉ̃i nacovaiye báque boje Jesúre yainore jarʉvarĩ. Caiye diede jʉ aivʉbu maja.
  ita-1927: il quale è stato dato a cagione delle nostre offese, ed è risuscitato
    a cagione della nostra giustificazione.
  lww-lww: '@see-verse:ROM.004.024'
  ckb-ckb: ئەوەی لە پێناوی گوناهەکانمان بە گرتن درا و لە پێناوی بێتاوانکردنمان هەستێنرایەوە.
  nas-nas: Tee eeꞌnara Kumponinge tauraꞌpuioꞌ booꞌparuꞌ niikaang boto-totoꞌkoong kiimata
    nka-koo, eeꞌnoko Kumponinge napoꞌ daaꞌuuꞌ, teeꞌ masikaꞌantavampiko Kumponinge
    niiꞌ kontoꞌnuka deeng-antamuriiꞌnaang.
  uvl-uvl: NeHalang letena tuanin hote nike ke teke Iesus mete ke saua rera poinga
    poreke ngana mur. Pe hemaul heke i nga metenga pe longala teua ita ke la tatu
    luluch nge I.
  eng-BBE: Who was put to death for our evil-doing, and came to life again so that
    we might have righteousness.
  ixl-CNT: Ayaꞌ vaꞌl tiꞌ koꞌn qꞌu kuqelbꞌalil yatzꞌaxka. Pek qꞌaav itzꞌpixsal tiꞌ
    qaqꞌax bꞌens bꞌaꞌn vatz u Tioxh.
  xsi-xsi: Kinda taveta kiesaka, aku ŋana duvi ŋinde kâ Maro Kindeni isâu panzi kazâŋa
    tamâta tu ma sipu Yesu pâta imâte kâ. Andeta Maro Kindeni ilo tu kinda ma tamo
    ilonda mbâra-mbâra. Mine kala ipaŋo Yesu lâ mateŋa nianzi imo via kilo.
  crx-NTPO: Tank'us 'úts'ut'en huwa Yak'usda Sizi Gri butl'a yálhti, 'ink'ez dazsai
    whe dunaidilhti. 'Et huwa ninta' ts'ut'ih-un Yak'usda neba gak whulhtsi.
  kan-OKCV: ನಮ್ಮ ಪಾಪಗಳ ನಿಮಿತ್ತವಾಗಿ ಯೇಸುವನ್ನು ಮರಣಕ್ಕೆ ಒಪ್ಪಿಸಲಾಯಿತು ಮತ್ತು ನಮ್ಮನ್ನು ನೀತಿವಂತರನ್ನಾಗಿ
    ನಿರ್ಣಯಿಸಲು, ಜೀವದಿಂದ ಎಬ್ಬಿಸಲಾಯಿತು.
  bbb-bbb: Ro Godi fu ise nuvuone no renoejo ijadufuo Jesu abena e ani ije miamo bu
    kanavo fu baronei. Rove Godi fu Jesu Kuraesi kuamo fu una uri. Fu ijiege una urikina
    Godi fu no karaunuona ke una vame fuone ma ijia unuodufuo.
  blw-blw: Yag ah Jesu Cristuwanchi, inidchat Apudyus hiya way matéy ah fayad hen
