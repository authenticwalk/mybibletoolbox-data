  awb-awb: Sega Sísa subiq suaneherautaq Manikánka mi ke íre saiqnaritowara subiq
    súówana itene ahbabáqsabe putiowe. Ite kaweraitankeheéna Manikánka we iriwe oganúq
    atowe.
  gdn-gdn: Nu bigi kwaigemeya ki pokere ka Mamanuga God nu Kaiwawonuga Iyesu wadubu
