    Tp꞉oo mêdê pyidu ngê.
  swh-1850: Yeye alitolewa auawe kwa ajili ya dhambi zetu, akafufuka ili tupate kukubaliwa
    kuwa waadilifu na Mungu.
  ese-NT: 'Eꞌe, ojjaña quea mimishi poanijo, Eyacuiñajjiya Jesosa huoojea canaje emanoꞌyojji
