    Shequi oꞌoya majje Jesosa jama poanaje baꞌa: —Ecue Chii, ¡bacue! Ecuea epeejji
    cuanaja mimishi cuijeaꞌyojji sosejje eya manoꞌyonaje. Oya cuana jjeya mimishiꞌama
    enijje jjapeequianijo —oya Jesosaa acanaje.'
  jac-NT: Comam alaxico yul iskꞌab camical yu comul, lahwi tuꞌ ispitzcꞌalaxcan̈ xol
