  tur-YTC: O bizim suçlarımız için ölüme teslim edildi ve aklanmamız için dirildi.
  san-ITR: yadi vayaM vishvasAmastarhyasmAkamapi saeva vishvAsaH puNyamiva gaNayiShyate|
  bel-N: Які быў выдадзены дзеля грахоў нашых і ўваскрос дзеля апраўданьня нашага.
  sch-sch: Jisua hah ei sietnangei sikin thatin a oma Pathien makunga dikna intum
