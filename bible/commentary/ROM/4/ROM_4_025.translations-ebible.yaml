verse: ROM.004.025
translations:
  kpx-kpx: Iesu keu nahie toela ibinaho hatinu. Ige Dilavau etuvage keu hovelahanu.
    Hovelahai isiviale nahie malevei nahi hoesegevege nahi Dilava nimo inutolotoloai.
  okv-H: '@see-verse:ROM.004.024'
  tbo-tbo: Ma ata apapoe bihiyei Yesu hi wihilageni po hilage uyahinei ma Yaubada
    i witowolo meya ipa ina houna idumaluta u matana.
  mal-C: അവിടന്ന് നമ്മുടെ ലംഘനങ്ങൾനിമിത്തം മരണത്തിനായി ഏൽപ്പിക്കപ്പെടുകയും നമ്മുടെ
    നീതീകരണത്തിനായി ഉയിർപ്പിക്കപ്പെടുകയും ചെയ്തിരിക്കുന്നല്ലോ.
  grc-SR: ὃς παρεδόθη διὰ τὰ παραπτώματα ἡμῶν, καὶ ἠγέρθη διὰ τὴν δικαίωσιν ἡμῶν.
  bgc-bgc: यीशु मसीह म्हारै अपराध्धा कै खात्तर पकड़वाया अर मारा भी गया, अर म्हारे
    ताहीं धर्मी बणाण कै खात्तर परमेसवर नै उस ताहीं जिन्दा कर दिया।
  khz-khz: Palagu na Iesu etuguato, tanoparai ekwaregato, ita gera rakava penema voi-vagira
    ulanana. Ita Palagu na kala rorirori talimarai pene kilagira ulanana gaurai kwarega
    na maevega-kuliiti-waiato.
  deu-TKW: welcher dahin gegeben wurde um unserer Sünden willen und auferweckt wurde
    um unserer Rechtfertigung willen.
  zsr-NT: Jesús naꞌ, Dios budödëꞌ Lëꞌ gutiëꞌ niꞌa qui dul‑laꞌ nabágaꞌruꞌ, atiꞌ buspanëꞌ
    Lëꞌ lu yöl‑laꞌ gut, quië gac gunëꞌ ga huöacruꞌ tsahuiꞌ lahuëꞌ Lëꞌ.
  lin-lin: oyo akabamaki mpo na masumu na biso mpe asekwaki mpo ete tokoma bato ya
    sembo.
  hns-NT: Oe oke hamlogke paap-boeraai ke kaaran se maran deis hai, aur oke djie oethaais
    hai djeme hamlog ose ek hoi sakie.
  noa-E: Mag maach Pör Jesuuta Ẽwandamau maach pekau paar õrag ʉdʉraa thõopijim, mag
    thõotarrta deeu phiriu athamua maach pekau chugpaapäaig.
  eng-EMTV: who was delivered up for our transgressions, and was raised for our justification.
  mib-NT: Chi ni jihī Jesús jeē chúnaa yā cuēchi yó, te ni natecu yā návāha ndahva
    Yaā Dios cuēchi yó.
  lif-NT2: खुने़ॽग आनिॽ लायोःल्‍ले़ चोगुल्‍ले़ से़प्‍मा फाॽआङ् हुक्‍सुप्‍ते़, हे़क्‍क्‍याङ्
    आनिॽ आप्‍तिक् मे़ःन्‍नेबा चोःक्‍से़ निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ याम्‍मो खुने़ॽ कुहिङ्‌वे़त्
    चोगुरो॥
  xnj-xnj: Mwene awusiwi akomiwa ndava ya kubuda kwitu, kangi ayukili muni tivalangiwa
    kuvya tavabwina palongolo ya Chapanga.
  mmx-mmx: Moroa ga song araba i xusu naba met mumu laxakapmek atnedik, la ni ga roo
    xat amlong kusu ti lox asepmus dik.
  cbr-NT: Nucën Papa Diosan ca nun 'uchacama tërë́ncë 'aíshnu upí 'inúan bamanun 'imitancëxun
    Jesucristo baísquimiacëxa. An usoquin 'á 'aínnu ami catamëtia ca Nucën Papa Diosan
    nu upí isia.
  tee-NT: Ju Jesús tamak'axtakli la'ix'aninti ixlacata ju qui'alactu'unti'an. Chai
    mas nilh macxtuchokocalh junta ixmacnucanta. Pus ixlhiyuchach vachu' aquintalakts'inan
    ju Dios ni salaka juntau ni lhilaca'anau ju Cristo.
  eng-LSV: who was delivered up because of our offenses, and was raised up because
    of our being declared righteous.
  cak-NT: Ri Jesús roma kamac roj xcamises, y xc'astaj-pe chi quiri' man jun kamac
    nakakalej chech ri Dios.
  pah-NT: Okwava'eg̃uka na'ẽ Jesus'ga yvyakotyve'g̃a po pe ga momanomouka nhanderekote'varuhua
    rehe. Aerẽ Tupana'ga ga mbogweravi tomombyry ti ga g̃a javo nhande ve.
  sja-NT: Tachi Ak'õrepa Jesucristo pëiji piumerã tachia p'ek'au k'achia oopata k'aurepa.
    Maap'eda iru chok'ai p'irabaipiji tachi p'ek'au k'achia wẽe p'anadamerã iru k'ĩrapite.
  xed-xed: Lazglafta ta vlatá tsa Yesu ya ma dzva mnduha ŋa dzata ta ghəŋa dmakwa
    mu. Ka sliʼaganaptá tsi guli ma mtaku ŋa nzakwa mu ka gwal tɗukwa ta wa irani.
  mks-NT: Ta na̱ndiquia̱hva na Jesús ña̱ ná qui̱vi̱ a̱ ndi̱ca crúxu̱ sa̱há cua̱chí.
    Ta tá na̱ndihi na̱nditacu tucu a ña̱ ná nduú ña̱yivi nda̱a̱ nu̱ mé á.
  gfk-S: Aie nong God ga ter ise ie be na mat uta ira nudait sasana ma aie bileng
    nong God ga hatut pukus ie utano nuno gingilaan na bul harkurai be dait takados
    ra matmataan tana.
  bmu-bmu: Anutunöŋ neŋgö siŋgisöndok-ninaŋgöra aka Jisös qahö aŋgön köli kömuyök
    aka solanŋi akingöra aka mem guliiga kömupnöhök wahöta malja. Mewö.
  dgz-dgz: Iesu koewa nuga menan tone boen amba God nu kakaewa nagirewa dianepen menan
    inakae sia yon wanden.
  eng-GNV: Who was deliuered to death for our sinnes, and is risen againe for our
    iustification.
  zaa-NT: Bete cą ne cuenta nna gùttìe por ca tul·la' qui' ri'u, pero Tata Dios nna
    bechìthee bi de lo lù'uti, acca hua té modo para iria nàrì ri'u de ca tul·la'
    qui' ri'u nna gunie iyaba ri'u recibir.
  eng-WEBSTER: Who was delivered for our offenses, and raised again for our justification.
  guh-guh: Dioso athëbëvetsica itorobica Jesús vajanacasivatëpaenexa mapanacuataje.
    Nexata Jesús itsa nacasivatëpa, nacaneconimatamota pibisiacuene vajaexanaeneconimi.
    Bajaraxuacujinae Dioso icatsia asaëyaexanatsi petëpaejavavecua vajanacavecuaajibiaexanaenexa
    vajaneconimi. Nexata baja Dioso aneconijibia nacatane Jesús pejamatabëcueneta.
  bon-bon: Yoo, mime conocono mule name pi tabe budre äbituji, piiyepu budre cabu
    ca arpinanteji gyene naace tääpume mine conocäco äbitame Acejiyame cama.
  nhw-BL: Quena, motemactili Jesucristo para miquis para tlaxtlahuas totlajtlacolhua
    huan teipa moyolcuic para Toteco Dios hueli techchihuas tixitlahuaque iixpa.
  swh-ONEN: Alitolewa afe kwa ajili ya dhambi zetu, naye alifufuliwa kutoka mauti
    ili tuhesabiwe haki.
  wbi-wbi: uju ghwe juno uNguluve alyamwumisie vwimila uvuhosi vwitu na kusyukulivua
    neke tupate kuvalilua ikyang'haani.
  bba-bba: U derɑ bɑ nùn ɡo bɛsɛn torɑnun sɔ̃, u mɑɑ nùn seeyɑ u kɑ sun ko ɡemɡibu.
  eng-KJVCPB: who was delivered for our offences, and was raised again for our justification.
  kgk-NT: Nhandejáry nhe'ẽ-py ojejuka va'ekwe Hesu. Jajejavy-gwi omano. Upéi omoingove
    jevy va'ekwe íxupe, nhande py'a potĩ reheve onhemoirũ uka hagwã nhande-vy.
  waj-waj: Yisuu Kirisiiva ti mminnamminnaa maisaiyauvaara putinaraivaara Anutuuqo
    ee-oo tiravai. Ee-oo tuduu putuduu ta Anutuuqaa avuuvau safuuma variaaraivaara
    Anutuuqo inna tuduu putuuvakidiri kava diiteeravai.
  cpy-cpy: Tema riitaki kamawenta-yiteeri aakapaeni, okantakaan-tziro akaaripero-waetaki.
    Riijatzi añahaatsi itampatzika-shireta-kaanteeri.
  ekk-PKP: Jeesus anti surma meie pattude pärast ja ta äratati ellu, et meid õigeks
    teha.
  mpx-mpx: Yehoba Yeisu i talamwan yoho i yaomal wala gegi kaiwena, ge i palutem yaomala
    inoke ni awa sapusapu-agila.
  wbp-wbp: Kaaturlu yilyajarni Jijaji nyampu-kurraju nguru-kurra ngulaju yungu-ngalpa
    kunka-pardi ngalipaku wilji-jangkaku. Ngula-jangkaju Jijajiji wankaru-maninjarla
    yakarra-manu, ngula-jangkarluju yungu-nyanu ngalipaju pina-kanyirni nyanungu-kurralku.
  luo-luo: Yesu ema nochiw mondo otho nikech richowa kendo nochiere mondo oketwa kare.
  nhe-NT: Quena, motemactili Jesucristo para miquis para tlaxtlahuas totlajtlacolhua
    huan teipa moyoliti para Toteco Dios hueli techchihuas tixitlahuaque iixpa.
  aii-aii: ܗ̇ܘ ܕܦܝܼܫ ܠܹܗ ܣܘܼܦܝܵܐ ܠܡܵܘܬܵ‌ܐ ܒܘܼܬ ܓܢܵܗܲܢ̈ ܘܡܘܼܩܸܡܵܐ ܒܘܼܬ ܡܲܟܫܲܛܬܲܢ.
  esk-NT: Jesus tuqukami akiḷiġñiġai navguił̣iqput aasriiñ aŋipkakkaukami tuqułiġmiñ
    nalaunŋasripkaġniġaatigut Agaayyutmi.
  msb-msb: Si Jesus an ginpatay tungod san aton mga sala kag ginbuhay gihapon agod
    mapatanos kita sa pagkita san Dios.
  cpa-NT: dsa² ca¹jon¹ ni³ dsag³ quián² jniang³, dsa² ca¹hiog² calah. Mi³jøng² lén²
    jniang³ dsa² tsa¹re² dsag³ ja³ta¹ni¹ Diú¹³.
  dso-dso: ମାପ୍‌ରୁ ଜିସୁ ଆମର୍‌ ପାପର୍‌ ଲାଗି ମରିରଇଲା ଆରି ପରମେସରର୍‌ତେଇ ଆମ୍‌କେ ଦରମ୍‌ ଲକ୍‌
    କରାଇବାକେ ଆରି ତରେକ୍‌ ଜିବନ୍‌ ଅଇ ଉଟ୍‌ଲା ।
  meu-meu: Ia taona e torea, iseda kara dika daidiai; ma mase amo e tore isi, maoroda
    baine gwaurai helaoreana.
  yva-NT: Yesus po anasine raunanto indamu kakaijo wansai weye wama ayao kakai ntapekano
    wansai, umba Amisye po aijaseo kovakato no wene rai indamu Po wansaveti wamamai
    no Amune rai.
  dgc-dgc: Pinabuno ti Jesus dahil ta kasalanan tam. Sakay pinabuhay na Diyos a huway,
    monda ibilang kitam na Diyos a éwan tu kasalanan.
  zpm-NT: meṉ ne gut ga bdiizh me xtoḻ ne, meṉ ne brieeban ga, par glu me nli psaṉmbe
    me ne nëz lo Dios.
  hix-NT: '@see-verse:ROM.004.024'
  sim-sim: Kavakava nihin or yoko ermbekurik Jisasin or halashirik nihi farniyik li
    jimandingormeri ri. Ushihi nor mbarik mawan or halaha nor usahari ri. Uhunda lerawu
    os Jisas lari nombo orok Avui Wasilaka nirin ma worna mak or ushakwa nir.
  npi-ULB: यो उहाँ नै हुनुहुन्छ जसलाई हाम्रा अपराधका लागि सुम्पिएको थियो, र हामीलाई
    धर्मी ठहराउन जीवित पारिएको थियो ।
  cgc-cgc: na pasintinsyaan ta kamatayen tenged ta ate na mga sala daw pabannaw ta
    Dyos para kiten i buaten din na matareng.
  tim-tim: Are âmâ Anutuŋe makto Yesu dosa nenŋaet akmâ moep. Mondo dosa bâlâk manbaengât
    âmâ Anutuŋe momoŋânba mem agalep.
  yor-yor: Ẹni tí a pa fún ẹ̀ṣẹ̀ wa, tí a sì jí dìde nítorí ìdáláre wa.
  wos-wos: '@see-verse:ROM.004.024'
  emp-NTPO: Idjia Jesura b̶ʌsia dadjirã cadjirua carea beumãrẽã. Maʌ̃be beu b̶ad̶ada
    ʌ̃rẽbabisia dadjirãra idji quĩrãpita jipa b̶ʌi carea.
  eng-F35: who was delivered up because of our transgressions, and was raised because
    of our justification.
  ind-ind: Yesus sudah diserahkan sampai mati disalib karena pelanggaran kita, dan
    Dia sudah dihidupkan kembali dari kematian supaya kita bisa dibenarkan di hadapan
    Allah.
  pes-OPCB: او به خاطر گناهان ما به مرگ سپرده شد، و دوباره زنده شد تا ما در پیشگاه
    خدا عادل به حساب آییم.
  mpt-mpt: Sino nibo Gode hekmel wengo omdibihabob kesoa Gode Yesuse dobonea komokwali
    kweiban dimo dofanea i anaiba kaanea nib hengmino walubenea Gode e imin dofaanea
    hananebio kesoa memalo nibo Gode kin dimo naka molot unang molotobe.
  ssx-ssx: Nika꞉ hoke hauna꞉ Koda꞉ma꞉ Yesu homolo epena꞉ tapaeyekeme. Kutupa nikita꞉
    ipiki yaapo tikitiki yao hamonoyeke Yesu paa mea da꞉taeyekeme.
  mkl-mkl: Ilɑɑɔ̃i í jɔ̀ ɑ̀ kpɑ Jesu wo nɑ irii dulum du wɑ nɔ í jũu mɑ́ ku bɑ ku
    ce wɑ inɛ dee dee ŋɑ.
  gaq-gaq: ତେନ୍‍ ମାପ୍‍ରୁ ଜିସୁ ନେନେ ପାପ୍‍ ନ୍‌ସା ଗୁଏଃଲେଃକେ ବାରି ଇସ୍‍ପର୍‍ ଡାଗ୍‍ରା ଆନେକେ
    ଦାର୍ମିକ୍‍ ଆଡିଙ୍ଗ୍‍ନେସା ତଃଡ଼୍ୟାକେ ।
  gof-RNT: Xoossay iya nu nagara gisho hayqos aathidi immis; I nuna xillisanaw hayqoppe
    denddis.
  unx-unx: ଏନ୍‌ ପ୍ରାଭୁ ୟୀଶୁଗି ଆବୁଆଃ ପାପ୍‌ଛାମା ନାଗେନ୍ତେ ଗନଏଃରେ ଜିମାୟାନା ଆଡଃ ପାର୍‌ମେଶ୍ୱାର୍‌ତାଃରେ
    ଆବୁକେ ଧାର୍‌ମାନ୍‌ ବାଇବୁ ନାଗେନ୍ତେ ୟୀଶୁ ଗନଏଃହେତେ ଜୀଉବିରିଦ୍‌ୟାନାଏ ।
  gah-gah: Izesuni nene lelí lihimamule liki heleaká gapoló alími milamóma neve. Itó
    lihimate asú olimikamole loko Ómasímo alémo otimóma neve.
  lcm-lcm: Iesu kita asel ia ani ka mat asi vil suai ani kara keve lau rikek. Na God
    ka tak atadut pok ia using si kana taot anira ta taralapo vap korong.
  aer-aer: Ngkartele kwenhe Jesus piweme anwerneke ilwetyeke, nhenge anwerne-arle
    arne akurne areye mpwarerlte-anemenge. Kenhe re ilweke-arle-iperrele Ngkartele
    renhe itethe-ileme akemelhe-ilirtneke, nhenge yanhe-ngentyele-arle anwerne Ikwere
    arratye anetyenhenge Ikwerenhe anteme anetyenhenge akwete.
  qvc-NT: Chaqa payqam Churin Jisusta kuntraqkunaman intrigakurqan, uchanchiqkunarayku
    wañunambaq. Chaymandaqam chay wañushqanmanda kawsachimurqan, noqanchiqkunata uchanchiqkunamanda
    washawananchiq.
  tgl-ULB: Ito ang siyang ibinigay para sa ating mga kasalanan at muling binuhay para
    sa ating pagpapawalang-sala.
  cbs-NT: Jau nukun chakabu nuku buaxuni nukun Xanen Ibu mawanun Diosun yunua mawashina
    ana bestenwaniki, jau jawen taexun yuda pepabu nuku wakubainxanunan.
  xtm-NTPP: Te Jesucristo ma chi ni ji'i ya kuechi ja u'vi ni ka yo sa'a o ma, te
    ni ndateku ya, sukan‑va'a yo'o, te jin kukanu ini o ya, te jin ko kuu o ñayii
    ka sa'a ja va'a ja ndaa sukan játna ini Su'si ma.
  nnq-nnq: Magambu gwa mabaja gito Yesu ngabekigwa akomigwe, ngayoigwa kube mmomi
    kupala atubeke twe tambone nnongi ja Nnoongo.
  bao-NT: Cʉ̃ra mani ca ñañarije wapare manire bii yai bojarʉgʉ, wedejãa buiyee cõa
    eco, jĩcãti ʉno peera ñañarije ca tiitiricarãre biro mani ca niipere ĩigʉ cati
    tua, biiupi.
  san-ORI: ଯଦି ୱଯଂ ୱିଶ୍ୱସାମସ୍ତର୍ହ୍ୟସ୍ମାକମପି ସଏୱ ୱିଶ୍ୱାସଃ ପୁଣ୍ୟମିୱ ଗଣଯିଷ୍ୟତେ|
  huv-NT: Cos Teat Jesús tayacüch teowixaw nipilan mandeow ingow andeowaats, condom
    tapacüüch nej Teat Dios alinomb para majlüyiiüts atnej nómban ngome aag arangaats
    nisoet.
  otn-NT: Nu̱na̱ ra̱ Jesús, bi̱ n'u̱ni̱ bi tho ngue bi gu̱rca̱ ma̱ ts'oquihʉ. M'mɛfa
    p'ʉya, bi bɛ̱nna̱te. A nu̱yá, gue'a̱ i hoga̱hʉ Oja̱'a̱ ya.
  nop-nop: Biyagoŋ hinek, Jesu adi indi’walaŋ kadakaniŋ doktiŋa kumuŋdok nindapmaguk.
    Tiŋa indi kotigoŋ Bepaŋ namanda foloŋ metam didimehi titiŋdok kumuŋ gineniŋ tubukaikaaŋ
    tubupilali hatihati kobuli miŋguk.
  obo-NT: Oyyos id boggoy to Monama si Disas no od patoy atag to mgo saa ta, woy id
    badnow sikandin amoy'd komotallong ki riyot kod-ontong Monama.
  cak-ENT: roma c'a ri kamac roj tok xjach pa camic y c'ateri' xc'astüj-pe richin
    que man jun kamac nk'alajin chuvüch ri Dios.
  lif-NT: ᤂᤢᤏᤧ᤹ᤃ ᤀᤠᤏᤡ᤹ ᤗᤠᤕᤥ᤺ᤸᤗᤧ ᤆᤥᤃᤢᤸᤗᤧ ᤛᤧᤵᤔᤠ ᤑᤠ᤹ᤀᤠᤱ ᤜᤢᤰᤛᤢᤵᤋᤧ. ᤜᤧᤰᤁᤩᤠᤱ ᤀᤠᤏᤡ᤹ ᤀᤠᤵᤋᤡᤰ
    ᤔᤧ᤺ᤴᤏᤣᤒᤠ ᤆᤥ᤺ᤰᤛᤧ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤕᤠᤶᤔᤥ ᤂᤢᤏᤧ᤹ ᤁᤢᤜᤡᤱᤘᤧᤳ ᤆᤥᤃᤢᤖᤥ॥
  mie-NT: Chi nī jīhī Jesús jā chunáá yā cuāchi ó, de nī natecū yā tácua sndáhvā Yāā
    Dios cuāchi ó.
  san-TIB: ཡདི ཝཡཾ ཝིཤྭསཱམསྟརྷྱསྨཱཀམཔི སཨེཝ ཝིཤྭཱསཿ པུཎྱམིཝ གཎཡིཥྱཏེ།
  qve-NT: Señorninchis Jesucristoqa huchanchiskunaraykun wañunanpaq entregasqa karan.
    Hinaspan wañusqakuna ukhumanta Diosqa kawsarichimuran, saynapi (Jesucristopi creespa),
    mana huchayoq justo runakunaña kaqtinchis, Diospa salvasqan kananchispaq.
  pao-NT: '@see-verse:ROM.004.024'
  cbu-NT: Iy yutarit taakani anumand Apanll Isusoo tupcharangiya. Itaru, iyaa mangeetsini
    izuuru tachingamaam Apanllsha Isusoo ituyamarangiya. Ashiriya, Apanllimun mangini
    tatkuni, Apanllsha iyaa yarchiya tina. Ashirucha, anuri mangoonangtsa nuw siyaa
    táshina.
  usa-usa: ketááí kúmiq-yataaqtaba Îtumma ikámôwana pukáiye. ketáá mamá katekoîq kéumatikaipoanataa
    pukáipike itó-umakaraiye.
  soy-soy: Arɔ́kópɛ nnyɑ kuu tíyɛ ɑpi u kopu, Uléécɑɑ uu u yukusɛ rɛ ukɛ́ rɔ́
    pɑnsɛsɛ ɑsei pite.
  hui-hui: Iname ko birimagonaga Ngode Datagaliwabehanda Keriso ibu homo aribia helo
    helene. Ani binigo Ngode Datagaliwabe ibugua inahondo, Tí mini tigabiwi kami,
    lolenaga Keriso mo heya hene.
  amf-amf: Imbaa wontea Yesusamaar wosa seesonna saskate dembhinna ko imbhade; pir
    Barjo woam tipana hayanna kiam ki dhaasade.
  quc-NNT: Ri Qajaw Jesús xjach pa kämisaxik rumal rech ri qa mak, xk'astaj k'u chkixol
    ri käminaqib' rech käjikomataj ri qanima' cho ri Dios.
  dob-dob: Ta ꞌaboꞌada ꞌida toꞌumalina manuna Yesu ꞌimwawasa, ga mwawasega Yaubada
    ꞌigietoolo limena be gete ꞌenega ꞌigieꞌesaseda ga ꞌiꞌawa palupaluyeda.
  wrs-wrs: Manara, Yesusmba holvorahunna, dahalm pina indkoklaram. Wo himba phona
    pokamariniva, pim vinilm, osm indhana windel ara Sesoana novraoa.
  mca-mca: Hikha' testi'yij pa'aj pa' witwamhi' qe ta'ƚets pe' inwuƚ'ets, qa iƚa'xƚe
    iye qe qa' naqsiijkii qu' jinatsathenketik'ui pa' ƚeqjeƚinet pa' Intata.
  tzo-TZC: Yuꞌun ti stuque iꞌacꞌat ta milel ta scoj ti jmultique. Pero ichaꞌcuxesat
    yoꞌ jech ta jtatic ti lec xijꞌilatotic yuꞌun ti Diose.
  jao-jao: '@see-verse:ROM.004.024'
  mya-mya: ထို​အ​ရှင်​သည်​ငါ​တို့​အ​ပြစ်​များ​ကြောင့်​အ​သေ ခံ​စေ​ရန်​အပ်​နှံ​ခြင်း​ကို​ခံ​တော်​မူ​၏။
