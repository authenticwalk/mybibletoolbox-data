  ame-NT: '@see-verse:ROM.004.024'
  mgh-2016: Yesu ahokumihiya wiira eeviye wo nlhatu no uwonya wihu, nkaahihimmwa wiira
    naalhakelhiye ikekhia ni Nlhuku.
  kvn-NT: Tenal anmal-Tummad-Jesús anmal-iskuedbal tulemalga purkwegal ukles. Tegin
