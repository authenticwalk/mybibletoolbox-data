    ma tewe ndeeŋeŋanda kek.'
  myw-myw: Bo iweiys Yeisuw adsinaps kalbaleb peinan, ivag mo ikit va̱gan kid mo bikidumwa̱lud.
  sby-sby: Yesu walabengwa kwambeti afwe pacebo ca bwipishi bwetu, kayi walapunduka
    kubafu kwambeti tube balulama pamenso a Lesa.
  sll-sll: Ena Yisas iwe, God bai nu si olungure, ya ganba bani ure golere, nan tal
