  pan-pan: ਜਿਹੜਾ ਸਾਡੇ ਅਪਰਾਧਾਂ ਦੇ ਕਾਰਨ ਫੜਵਾਇਆ ਗਿਆ ਅਤੇ ਸਾਨੂੰ ਧਰਮੀ ਠਹਿਰਾਉਣ ਲਈ ਜੀ ਉੱਠਿਆ।
  gvc-gvc: Jesu sehe mari ñaa buhiri yariari jire. To yariari baharo masa wijaari
    jire tiro Cohamacʉ marine “Noaina jira”, to ni ñʉhto cjihtore.
  mwp-mwp: Nuyn Yesun umoepa wayan, kuyk ngalpan wati pawa, a nuyn lak moeram gudoengu
