  enq-2: Jisasa baa naimanya koo dupanya kumina lao Goteme yandapipi dupanya kinginya
    yakinea. Dopa petala baame naima tolataena latopa lao Jisasa malunya sakatasia.
  eng-ASVBT: who was delivered up for our trespasses, and was raised for our justification.
  mna-mna: 'Pa Anutu izem Yesu ila tomtom naman, mi tipuni ma imeete bekena ireege
