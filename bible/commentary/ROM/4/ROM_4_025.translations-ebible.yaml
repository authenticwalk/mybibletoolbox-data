  huu-NT: '@see-verse:ROM.004.024'
  jiv-NT: '@see-verse:ROM.004.024'
  otm-NT: Nu'a bi un rá te bi gurca ma ts'oquihʉ, nɛ bi t'ägui. Nɛ bi xox Oją a, janangue'a
    dí pąhmbʉ majuąni bi dąha bi xogahʉ.
  dah-dah: Yesube nende mata buluŋ niŋ teŋ kamyiŋ. Irkeb Al Kuruŋ beleŋ neŋ gayen
    diliŋde al huwak dire yeŋ Yesu go kamyiŋde mat isaŋ heke huwaryiŋ.
  tnk-tnk: Kɨnəseni pehe Iesu ruvehe memhə tɨ noien ərəha me səkɨtaha, nənə Kumwesən
