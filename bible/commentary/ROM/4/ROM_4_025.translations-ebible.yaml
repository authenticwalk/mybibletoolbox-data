  kqc-kqc: Resi bi uni vegu no dada muyena di vanari aeyadi ma uni vegu rorobo niyaine
    rofu moi dadi rae reyo.
  tav-tav: Jesu maca caroorije mani cátie wapa mani cabai yajibojayupi. Cʉ cabai yajiro
