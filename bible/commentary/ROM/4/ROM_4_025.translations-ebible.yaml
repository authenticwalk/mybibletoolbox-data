  tel-2017: ఆయనను దేవుడు మన అపరాధాల కోసం అప్పగించి, మనలను నీతిమంతులుగా తీర్చడానికి
    ఆయనను తిరిగి లేపాడు.
  hat-BSA: Li menm ki te livre a lakwa a pou peche nou yo e te resisite pou jistifikasyon
    nou.
  top-NT: Xlá tamacamá̱sta̱lh namakni̱cán xlacata naxoko̱naní Dios quintala̱kalhi̱ncán
