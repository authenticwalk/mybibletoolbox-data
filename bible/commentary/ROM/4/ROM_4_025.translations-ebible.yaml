    wegen auferweckt worden ist.
  mcb-NT: Yogari Atinkami irirotari itigankakerira Tasorintsi inkamaventaigakaera
    ganiri ikisaviigairo akañovageigara. Impogini ikamakra yoganiairi kameti ineaigakaeniri
    kañomataka tenirikatyo ankañovagetumaigempa.
  yle-yle: Chóó Lémi ngê Yesu nmo a dy꞉ââ ngê, nmî dono knî yi l꞉êê dîy꞉o pwene. Nmî
