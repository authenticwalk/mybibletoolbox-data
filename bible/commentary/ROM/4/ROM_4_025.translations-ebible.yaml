  gmv-NT: ኢዚ ኑ ናጋራ ጊሽ ሃይቃናስ ኣꬊ ኢሜቲዴስ። ኢዚ ኑና ፂሊሳናስ ሃይቆፔ ዴንዲዴስ።
  por-BLT: Jesus foi entregue para morrer por causa dos nossos pecados e foi ressuscitado
