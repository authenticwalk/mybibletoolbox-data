  grc-F35: ὃς παρεδόθη διὰ τὰ παραπτώματα ἡμῶν, καὶ ἠγέρθη διὰ τὴν δικαίωσιν ἡμῶν.
  cav-NT: Yusuja jadya inime juhua tibutu Jesús majucuare. Tuquetu majucuare ecuanaja
