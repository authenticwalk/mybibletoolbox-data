  sbk-sbk: Ono yayola yalifumiziwe hu mbibhi zetu nazyosewe aje tipate abhaziwe ehaki.
  mya-JVB: ထို သခင်ယေရှုသည် ငါ တို့အပြစ် ကြောင့် အပ်နှံခြင်းကို ခံတော်မူ၏။ ငါ တို့သည်ဖြောင့်မတ်
    ရာသို့ ရောက်မည်အကြောင်း ထမြောက် တော်မူ၏။
  kgf-kgf: Yesu imi képésicnina niŋac humuciguc opocopora waŋec. Waŋu imuhucyanec
