  ory-ory: ସେହି ଯୀଶୁ ଆମ୍ଭମାନଙ୍କ ଅପରାଧ ନିମନ୍ତେ ସମର୍ପିତ ହେଲେ, ପୁଣି, ଆମ୍ଭେମାନେ ଧାର୍ମିକ
