    atu uwenu seka yero iropuna ara.
  mal-2015: നമ്മുടെ കർത്താവായ യേശുവിനെ മരിച്ചവരിൽനിന്നു ഉയർപ്പിച്ചവനിൽ വിശ്വസിക്കുന്ന
    നമുക്കും കണക്കിടുവാനുള്ളതാകയാൽ തന്നേ.
  tuo-NT: Jesú marĩ ñaꞌarõ weeꞌque wapare wẽrĩcʉ niwĩ. Cʉ̃ wẽ́rĩ́ca beꞌro Õꞌacʉ̃ marĩrẽ
