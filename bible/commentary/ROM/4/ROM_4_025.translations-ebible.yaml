    Mamanuga God yabuiya bagi supasupai mena idiwana ki nana ka Mamanuga God ubupu
    e ade iyapupu kipu ubupu.
  nko-NT: Anɩ lakpan sʋ́ Bulu lɛ́ha bɛlɛ mʋ há bɔmɔ mʋ. Bulu lɔ́kʋsʋ́a mʋ tsú afúlitɔ,
    mɛ́nɩ obótsu anɩ ɛ́ ánɩ́ anɩ asʋ́n da ɔkpa.
  bsn-NT: “Rojose ĩna yise vaja ĩnare vaja yibosaya” yigʉ, Jesucristore ĩre rijaroticõañumi
