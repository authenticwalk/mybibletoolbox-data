    pa. Ja kaxyw na pre Tĩrtũm mẽ pahwỳr kumẽ. Jakamã nhũm prem kupĩ nhũm akupỹm ho
    htĩr. Tã mẽmo kaxyw na pre Tĩrtũm ã mẽ pahwỳr Kraja mẽnh nhũm mẽ panê htyk anẽ
    nhũm akupỹm ho htĩr? ãm kot kukwak ri amnhĩm mẽ pahte amnhĩ kaxyw hkôt pajamaxpẽr
    xwỳnhjaja mẽ pahte amnhĩ to mex xwỳnh ã mẽ pajarẽnh pix kaxyw.
  ctp-NT: Mda Ndiose chabiyaꞌ yjwi neꞌ ꞌin Jesús, chaꞌ kuꞌni tyii Ni kiꞌya nu ndukwi
    nten, loꞌo kanꞌ ndyuꞌu Jesús xiyaꞌ, chaꞌ ka suꞌwe ka kasiya ꞌñaan loꞌo Ndiose.
  opm-opm: Ama da pamsuhup han ohe ma haputip oh dire er hat sapti ohe gwemat Got
    oh Go was ire er gap hirmat amdam ire gwemat haputinmur por darhetporhan oh arpin
    wandas dire er gap ohe gwemat haputipmur. Haputporhan it da ma pamsuhup oh orhe
    dap teidapat dirnong Gur yah han bapmur napotinmat pamsuhupmur.
  bvr-bvr: Minypa Jesus a-juwuna ngardawa gun-ngayburrpa mari ngayburrpa werra nguburr-negiyana,
    rrapa nipa Wangarr a-jarrkarrana barra nyanma nguburr-jechinuwa arr-nega.
  zad-NT: Bzani Chioza' X̱ancho Jesucrístona' wite' ni c̱he saaxya c̱hechoka' na'
    bisbane'ne' ladj beṉ' wetka' kwenc̱he biyakcho beṉ' ḻi beṉ' shao' lawe'na'.
  kmg-kmg: Jesu hâcne kiŋbahac-nâŋecte erâ hâmocko râekicne, erâ wâc kiŋfâsâc enaŋte
    hâmockonec bâɋârekicne.
  aso-aso: Aꞌmine Guvetesi ve Izesuꞌni nene leliꞌ lihimetemuꞌ medelo helelive lo Oꞌmosoꞌmo
    eveneliti aꞌninguꞌ molavo helavosa leliꞌ nene ve lisiheꞌ ve lo-ledelineꞌ aka velo
    hilingutiꞌ nene gohi do ote-dineꞌ ve.
  uli-uli: Deus ye fangloh Jesus bo ye bela mes le fael meka molfidich, iwe ngo yesa
    hamolowa mo irel maes bo yebe hafle gich mo irel iy Deus.
  nin-NT: A du Yesu a ttu na tasi ku ila ure imunta i yo wre ki inta bu kaki abi na
    uzizi.
  acu-NT: Yuska ii tunaarin sakturmartas, wína Uchirun maawarti tusa tsangkatramkamiaji.
    Tura iincha nekas tunaachawa nunisrik pujarin jiirmastas wakerau asa, jakamunmaya
    Jesúsan inankimiayi.
  cak-WNT: Ri Jesucristo can ruma c'a kamac riyoj tek xjach pa camic y c'ac'ari' xban
    chare ruma ri Dios chi xc'astej pe chiquicojol ri caminaki', riche (rixin) chi
    xuben chake chi majun kamac yojtz'etetej ruma ri Dios.
  ebk-ebk: Inpurang Apo Dios hi Jesus ay matuy kiapú as nan fiasfiasor takú, ya tenakuna
    hiya manipud as nan utúy ta maifilang takú as nalintig as nan mangiilana.
  spa-PDDPT: Quien se entregó por causa de nuestras transgresiones y fue resucitado
    a causa de nuestra justificación.
  ruf-ruf: Yeye tsakalapfighwa yafe kwaajili ya nzambi tsetu, kuya katsilihuka ili
    tupetighwe tunogha kwe Imulungu.
  gun-gun: Ha'e va'e ma omboaxaa raka'e nhandereko vaia re omano aguã, ha'e gui onhemboete
    ju nhanemboeko porã aguã.
  agu-BL: Yi jun Jesúsa'tz, i'tz yi jun yi jatxlij ẍchik'ab e' mal nak tan quime'n
    swutz pasyon tan ẍchojle'n cyakil yi kil. Ej nin ya'stzun yi Jesúsa'tz yi itz'ij
    junt tir tan jale'n ketz kabalajil swutz Ryos.
  isn-isn: Uyu ingi yuyu naupumiigwe kunsoko amagazo itu nu kuukigwa kuhuma kupegwa
    itai.
  eng-PEV: It was us who did bad things, but God let people kill Jesus instead of
    us. He took the payback for those bad things we did. Then God made him alive again,
    so now God tells us, “You are all right.”
  ilo-ULB: Daytoy ti naiyawat a para kadagiti basbasoltayo ken napagungar para iti
    pannakapalintegtayo.
  pir-NT: Jesu pehe mari ñañe buhiri yariari jiri. Tiquiro yariari bato masa wijiari
    jiri tiquiro Cohãcjʉ̃ marine “Quehnoana ijire”, tiquiro ni ihñatire.
  anv-NT: Ɛsɔwɔ achyɛɛ́ ji nnó agbo gétúgé gabo sé ne apyɛ ji akwilé né negbo
    nnó apyɛ ɛsé débɛ cho né mbɛ ushu wuú.
  sab-NT: '@see-verse:ROM.004.024'
  tmd-tmd: Makwam ap kib mag gwogwo rön hölul mɨdmɨŋ akuyöbö, God anɨŋ uliöxön mönö,
    Ha nuŋwa Jisas Krais nugwo yad abmɨn hön, “Ñɨŋ ap kib mag gwogwo röi aku, God
    nugwön röböxönɨŋö,” rön, wöröxöŋa. Makwam Jisas wöröxɨm, God rɨmɨn, höbkal öbɨlöŋ
    aku, hölul dib pɨx anɨŋa äbädöŋ aku kömö nɨgɨb maga ra.
  acr-NNT: Ekꞌu ri Jesús xyaꞌ pa kamik ruma ri qamak riꞌoj y xkꞌastaj bꞌi churox qꞌij
    chaꞌ jelaꞌ kojuꞌana jusukꞌ chwach ri Dios.
  kpg-kpg: God gu dugu ang gi Jesus gii made mai i tadau huaidu, gaa lawa ga haga mouli aga
    a Mee belee hai gidaadou gii donu i dono baahi.
  taj-taj: य्‍हाङला पापला दोष मेटब लबाला लागिरी येशूदा साइजी, ओच्‍छे य्‍हाङदा परमेश्‍वरदा
    सेम निबा म्‍हि हिन्‍ना भिसी म्‍हन्‍बाला लागिरी थेदा सिबाग्‍याम सोना लजी।
  avt-avt: God keriuwetek hɨrak kan tɨ kaa te kakɨsak menmen enum haiu mɨrɨak em.
    God pɨke kɨkɨak hɨrak kekrit kau, te God kaktɨp haiu mɨt miyapɨr yaain mamɨntar
    haiu misesik.
  cbk-cbk: Dios ya entrega con ele para muri por causa del di aton maga pecado, y
    despues ya hace con ele resucita para Dios ay considera canaton como si fuera
    nuay pecado.
  uig-ARA: '@see-verse:ROM.004.024'
  tuf-tuf: Jesucrístoan isat tayar yajác tunin ac yaujacro. Etar isan Sir ub cahmor
    tayar bár chaquin acu sicor estají yehnjacro.
  abx-abx: Nagpa'intriga iya nga amatay para si mga sala'-ta kam, ngan nagbanhaw iya
    basi' agkakwirinta kita kam matadong si pangulawan-na si Diyos.
  mco-NT: Dios ycɨ̈yejc Jesús huen yaj'ögyii mɨɨd ajt nbocy ycɨxpɨ. E nañ Dios yajjugypɨjc
    Jesús jadüg'oc jaydëbɨ xyaj'ahuimbijtɨm tudägy ma Dios.
  cpb-NT: Tema iri Cristo kamawentakairi aakapaini, okantakaantziro akaariperowaitake.
    Irijatzi Cristo añagaatsi rotampatzikashireyetantakairi.
  aon-aon: Iruhin neshopok Jisas aria nanaki nagok. Um maresh? Apak monek yoweishi
    inahos. Nagok aria Iruhin ta nonohur nakitak napeum Iruhin nunek apak nutrup nuhwarap
    yopishi arpesh.
  hus-NT-2005: Na Jesús jaꞌich xi pidhná ka chemdhá kʼal tin kwentakʼi ni walab ani
    ejdhá abal ku kʼwajbájich alwaꞌ kʼal na Dios.
  mig-NT: Chi̱ Jesús ni̱ ji'i̱‑ya̱ já sɨkɨ́ kuáchi‑yó. Te ni̱ nachaku̱‑ya̱ náva̱'a
    ná kéndo̱o ndaa̱‑yo̱.
  bps-bps: Blé Dwata Dyisas di fati, duenan du dad salaito. Kabay léan nto kenen mdà
    di fati, du fye nimoan ito matlu di kiten.
  mbs-mbs: Nematay si Jesus amon ipelowà kidon lekat te salà tadon. Inantay heman
    sikandin te Timanem lekat te nematay amon eneng-enengen din te metòlid kidon.
  tof-tof: God Yesun amkal pamab tangdó ingrinürr nurrótókóm mibü kolae tonarrabme
    akó oya irsümülürr arróldó, igósüm wa gaodó yarilürr mibü dümdüm tonarr kolpamóm
    ainüm.
  cme-NT: U siyaa ba ko Yesu‑i i ãmbabalma maama-na aa sire-yuɔ ce-ye nelviiŋ miɛ.
  sus-sus: Won Marigi faxa won ma yunubie nan ma fe ra, a man naxa keli faxɛ ma, alako
    won xa findi tinxintɔɛe ra Ala ya i.
  pon-2006: Koht ketin mweidala Sises pwe en pwoula pwehki dipatail kan, oh Sises
    ketin iasadahng mour pwe en kapwungkinkitailla mwohn silangin Koht.
  dad-dad: Negur ĩ Jesus neda mosor nigin laa bun inene ken, ada madur bagai youf
    nigin, Jesus mata kel turĩ fiyen.
  zab-NT: Xtadnɨ Jesucrist ni guty pur de xtuldnɨ, ne gubíi gubánny stuby ax pur laany
    ananian nez lo Dios.
  jae-jae: Eŋ kêkêŋ Jesu gêmac êndu kêtu tagêli biŋsuŋa ma gêŋu eŋ sa gebe êmansaŋ
    aêacnêŋ biŋ êndêŋ Anôtô.
  ksd-ksd: nina di ga tul tar ia ure kada lavur nirara, ma di ga vatut pa ia mulai
    upi da vatakodo dat.
  msm-NT: Pagboot to Diyus no mahimatajan sikandin tongod to mgo sae ta, aw pigbanhaw
    sikandin agun no isipon ki to Diyus no wadad sae.
  myk-myk: Kilɛ ya wu pye saraga, wʼa xu wèe wo jurumu wu wuu na, na ɲɛ na foro xu
    ni, kɔnhɔ wèe di da jateni sipyitiimɛɛ Kilɛ ɲaha tàan.
  sbe-sbe: Yaubada Yesu ye talamgabaei na ye boita yoda yababa hesabadi, na ye hetoloꞌuyoi
    tolehedudulaida hesabana.
  mcr-mcr: Jisasi Iqueŋi, Goti Hanjuwä Iqu, näyaqä suqä quvqeŋqä qäyä päkonätŋqä,
    hiŋuinä äquŋgqe. Itaŋi Iqu Iqueŋi, ne ämaqä jänänäŋä nemäkätŋqe, qua äptekuwä
    iuta äyä ävauqumuatkqe.
  cux-NT: Ndyuūs dicho'ó yā Jesucristo caati ch'īi yā cucáávā nuuⁿndi yeⁿ'e yú. Ní
