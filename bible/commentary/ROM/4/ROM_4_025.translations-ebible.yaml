    tolu kata mahoto na matana.
  reg-reg: Unu ni ulya unu asosibhwe ingulu ye bhikayo bhyeswe no kusululwa koleleki
    chibhone okubhalilwa obhulengelesi.
  mlh-mlh: Anutuji noŋunde agiburande ore eru Yesu so sabareko komeko eru posiine
    fukekimiŋ ore eru bogboreme komegone pakereru goga. Oŋu.
  gof-ENT: ፆሳይ ኢያ ኑ ናጋራ ጊሾ ሃይቆስ ኣዲ ኢሚስ፤ ኢ ኑና ፂሊሳናው ሃይቆፔ ዴንዲስ።
  aau-aau: Hakamay Jisas se kokwe awia mo iha mon sehe kow, hromo yor piap-araw me
    lokrue kow e. Seyr, hye kokwe sehe ma-me-sian, hreme luw-luw-aw-ok me e.
  tvk-tvk: E tehusil nenemien nan, temaen xoteh meulien na Iesu tengan imat ve tesaen
    nar xil, e tepol ni temea rilomun ra maten tengan isak ni xir mei rimal pe meten.
  prf-NT: Impabunu di siya gapu ten kasalanan tam hidi sakay ruway a biniyag tánni
    mebilang kitam a awan ti kasalanan.
  auy-auy: Kesáámó sáwíꞌo uráundasafenasa kentáásí sáwí-meyambo maisiyuwáíndasafenasa
    Maníkó Ísu Káráísitimba aiꞌmarówana kuména kumpuwúwana Maníkó wenaúrankaꞌa arupíse
    uwásinkaindasafenasa pukáimpinkemba íyáfasinankaraiye.
  tbg-tbg: Kotiva Ihura atitovaro Ihuva tinavu qora kaiqa kaara qutu vuvaro viraqaahairo
    tinavu avuqavuqama timitaaina okarara iriharo Kotiva Ihura qaiqaa qaqi vara himpima
    kora.
  hub-NT: Jesúska ina tunaurin utsantramak shuar pegkera iman amajtamas Yuusai ejétamtaj
    tau asa, mantamna nantaknaiti.
  hmo-hmo: Dirava ese Iesu ia siaia, iseda dika dainai do ia mase totona, ma ia ese
    Iesu ia hatorea isi lou mauri dekenai. Inai toreisi lou dekena amo, Dirava ena
    vairanai ita maoromaoro diba.
  big-big: Teni kaile mizarikki wiyeke Anotogo Kilisi ulagiwiliyegi yana keya teni
    Anoto kiling pangka wazayagirikki wiyeke Anotogo Kilisi ngereke ibendaga yangalekta
    wazamiya.
  gux-G: naan kani ke o den gaa ti tuon biidi ki kpe, ki gua ki fiini ti ke ti tiegi.
  cnl-NT: Dios ca²³jɨ̱'n² Jesús 'e³ cu²jú̱n³ 'e³ la²³ rɨ²³quí² dsoo² quiee³²ra². 'E³
    quie'²³ ca²³jmée³ 'e³ ca²³ji̱i̱'²³ co̱'³ 'e³ la²³ rɨ²³lín³na² ca³dsaan³².
  zar-NT: Jesús naʼ, Dios budödëʼ Lëʼ para gútiëʼ tuʼ nözi dul-laʼ nabágaʼruʼ, ateʼ
    busubanëʼ Lëʼ lu yöl-laʼ guti, para gaca gunëʼ ga huöácaruʼ tsahuiʼ lahuëʼ Lëʼ.
  kde-kde: Nang'e ánihumywa uchinga awalalwe ing'anya ya masambi letu, na kufufuka
    kuhaloka kwa vanu vahwîle uchinga tutendwe kuva tuvambone pameho panga Nnungu.
  ata-ata: Lataua mukalanu Iesu muluꞌe no lia ꞌo la ta mitema mivau musoli sou muxexeenu
    susu noxinge. Ia Lataua mutulusou no anu soli la mumauli la, aloxo ne la sou Lataua
    mumoxoꞌinge lexe nenge ta mitema telapu.
  qvw-NT: Aw, juchanchic-laycum Tayta Dios wañuycäman Jesusta ćhulaycula. Jinaman
    juchannätaña licaycamänanchicpämi śhalcachimula.
  nfa-nfa: Yesus madhe, lula èdhi adꞌu-ue sasala-sasigo. Hèia Na mamuri hari, ho bhoke
    jꞌara, sèna ka èdhi bisa pabeꞌa hari dènge Ama Lamatua.
  tnp-tnp: Kəmegəhan=pa e Iesu tuva mɨmɨs o təfagə tərah mɨn rəhatah, kəni Uhgɨn təmol
    in təmiəgəh mɨn e nɨmɨsiən məmə in otol suaru məmə kitah okotəhruahru e nəhmtɨn.
  urd-urd: वो हमारे गुनाहों के लिए हवाले कर दिया गया और हम को रास्तबाज़ ठहराने के
    लिए जिलाया गया।
  hot-hot: Yisu êŋ intu Wapômbêŋ hatak ek ema esak alalôaniŋ kambom ma hik liŋ hathak
    loŋbô ek êpôpêk loŋôndê ek alalô nambitak thêthôŋ.
  mqj-NT: Puang Yesus dipopepatei ura'na kasalaanta, anna mane patuoi sule Puang Allata'alla
    anta malara naangga' malolo.
  rus-SYN: Который предан за грехи наши и воскрес для оправдания нашего.
  mbh-mbh: Na God isa wompot inga a Jisas mo o pun rin i mo aro i rin leltun ler vothung
    kerenga, na i palos werera i mo aro te velpol ini toko vengvengare a itheki.
  bdd-bdd: Tauda tuwa ꞌida pui weyahina Yesu ꞌiꞌamasa, ma Yehoba ꞌiꞌabihetoholo hileya,
    ta beno ꞌoinega ꞌideuligita ma ꞌiꞌahwa dumwaluwegita.
  cbt-NTPO: Yosë nohuanton, oshanënpoa marë' chiminin. Inari chachin ananpitaantarin
    oshanënpoa' inquitatonpoa', noya nicainpoaso marë'.
  srn-NT: Yesus ben dede fu wi sondu ede, èn A opo baka fu wi kan kon bun nanga Gado.
  cta-NT: Nda Ni chacuayáꞌ cujuii nguꞌ jiꞌi̱ Jesús, chaꞌ cuityi̱ quiꞌya nu ntsuꞌu
    jiꞌna; loꞌo liꞌ ndyuꞌú Jesús chaca quiyaꞌ, chaꞌ caca tsoꞌo cresiya jiꞌna cuentya
    jiꞌi̱ ycuiꞌ Ndyosi.
  bqc-SIM: Lua aà kpàmá kɛ́ à e wá tàaeↄ kɛ̃́wá yã́iɛ, ↄ̃ à aà bↄ̀ gau,
    kɛ́ yã́ e bↄwanↄ na yã́i.
  tcz-CHONGTHU: Ichonset jeh uva Ama chu thi dinga pehdoh a uma ahin, chule hinna
    a Ama kaithouva aum hin Pathen to eisuhcham'u ahitai.
  mar-mar: तो प्रभू येशू आपल्या अपराधांसाठी धरून देण्यात आला व आपण नीतिमान ठरावे म्हणून
    तो जिवंत करण्यात आला आहे.
  snp-snp: Nosámami mona melonimo yamu Goti Nalafo fulunaiye, loto fulo edaiye. Ido
    monatina efe limo wenena minae, loto lo gedenae, loto lamomu kolito ya folaiguti
    olu nedi edami ne.
  isl-isl: Jesús dó fyrir syndir okkar og reis síðan upp til að sætta okkur við Guð
    og gefa okkur réttlæti hans.
  spy-NT: Inee ꞉nyoo /kikiikooytooy kume kubo ng'ōōkiswookikyoo /ankiing'eetee meet
    sikeechurte ām taayeetaab Yēyiin.
  xnn-xnn: Naited si Jesus ay natey gapo isnan basbasol tako dat tagowen Apo Dios
    tapno mabalin ay gawis nan pangiilaana ken datako.
  mwe-mwe: Bhabhulegwe kwa ligongo lya yambi yetu, gubhayushile nkupinga tupate aki.
  tte-tte: Yaubada Yeisu italamwan yo iboita ala naenaena kaiweli yo ikeleyatoloyoi
    boita mena na mesabana ikawa-namwanamwa-yagila.
  tcs-tcs: Dem sin blo ebri pipol i bin kile Zizas. Em bin pei wea laip blo em po
    ol sin blo yumpla ane God i bin meke em kamlaipgen prom ded po meke yumpla laip
    stret wea God.
  hlt-THB: Jesu taw ningnih a thawlhnaak awh thihnaak yh nawh nim dyngnaak a hamna
    thoh sak tlaihna awm hawh hy.
  soq-soq: No kadiwamba baiwa Iesu Keriso nanantoieno bolen, ita no God mampe dodomanantataa
    baiwa me bo bedewe inasano enenwisen.
  qub-qub: Tayta Diosga Jesucristuta cachamuran cruscho wañunanpämi. Nircurna cawarimuran
    juchanchïcunapita perdunasha cananchïpaj.
  att-att: Ta nebáyuk nga netapil si Apu Kesu megapu sù liwiliwâ tam, á pinaginnanole
    ni Namarò, tapè mapakomá ittam ánna ibiláng ni Namarò ta matunung ittam.
  bki-bki: '@see-verse:ROM.004.024'
  bqp-bqp: Luda a kpàḿma de à le à ó taarinↄ kɛ̃wɛrɛ yãimɛ, akũ à a fùtɛ kũ wɛ̃̀ndiio,
    de yã le à bo kũoo nna yãi.
  mcp-mcp: Nəcé Yésus nyə á kaanz zə cé íwushí bísʉ́, Zɛmbî nyə a gwûmʉshi nyə shú
    nə́ sə́ bə́g otʉ́təlí ɔ búúd nyə́dɨ́ míshʉ́d.
  hat-hat: Se Jezi sa a ki te mouri pou peche nou yo epi ki leve soti vivan ankò pou
    fè Bondye fè nou gras.
  npl-NT: akin okitemaktijkeh para makajkokuika itech krus por totlajtlakolwah, iwa
    omoyoliti para matitlaneltokakah inawak.
  bgg-bgg: Nyieliieshii gethek layog chiang è ai iy dun, chiih-è gethek shii Hamangkhung-aphuii
    rog rangsua ruii pha hòi din phi.
  eng-TCENT: who was delivered up for our trespasses and raised for our justification.
  eng-BSB: He was delivered over to death for our trespasses and was raised to life
    for our justification.
  cpu-NT: Tema iri Cristo itzimi kamimentayetairi aakaite, okantakaantziro akaariperovaitake.
    Irijatzira Cristo añagaatsi okanta itampatzikashiretakaantayetairi.
  san-ASM: যদি ৱযং ৱিশ্ৱসামস্তৰ্হ্যস্মাকমপি সএৱ ৱিশ্ৱাসঃ পুণ্যমিৱ গণযিষ্যতে|
  tac-NT: Onorúgame alarigá elale napurigá me'liboa alué Esusi napurigá o'togá mukumela
    suwábaga alué gastigo napu ramué narépuli nílige, 'lige napurigá ku uché ajánamala
    Esusi napurigá Onorúgame 'we 'la bi'wígame alawégame ralámuli neraga etémala ramué.
  eng-WEBPB: who was delivered up for our trespasses, and was raised for our justification.
  gfk-H: Ia nong Kalou ga tar sei ia bia na maat uta ira nudahat sakena ma ia mah
    nong Kalou ga hatut pukus ia utano nuna pinapalim na bul warkurai bia dahat takodas
    ra matmataan tana.
  viv-viv: Yada Kaiwabu Yesu yada koyona faꞋina alikeya hihegenauwena, ada yada yegayega
    Yaubada matane faꞋina Yaubada alikeya gisivemididina be wayawaina gimimiyami.
  yao-yao: Che Yesu ŵatyosyekwe kuwa kwa ligongo lya sambi syetu ni ŵasyuchile kuti
    tuŵalanjikwe kuŵa ŵambone paujo pa Akunnungu.
  tgp-tgp: Enia, God mo silea mata nor̃a hehe, ale mo sauteterahia matan vara i vair̃a
    r̃a tataholo na nahona.
  auc-NT: Wënæ wënæ mönö cædö beyænque mönö Awënë Itota ingante Wængonguï pædæ godongä
    wængacäimpa. Ayæ̈ mönö beyæ̈ ante cædinque tömengä mönö Awënë Itota ingante, Bitö
    në nö cædömi inte ñäni ömæ̈mömi beyænque tömënäni botö ayömo nö entawënäni bacædänimpa,
    ante cædinque angä ñäni ömæ̈mongacäimpa.
  kbc-NT: Aneotedoɡ̶oji yajigo Jesus me yeleo leeɡ̶odi ɡ̶obeyaceɡ̶eco. Niɡ̶idiaaɡ̶idi
    Aneotedoɡ̶oji ja yewikatiditace eotedibige me yakadi meote me ɡ̶odeɡ̶enaɡ̶a.
  bmh-bmh: Uwait nug Yesus dudu ipal agal ebeagab ebu mina, go igual igul eg zilagai
    migabun a gegeulanau ebu noumeun. Gonug ig gonugau ameg ebu naliu dabun go koli
    asai meun.
  ctu-BL: Come Jesús tsa' ajq'ui ti chʌmel cha'an mi' toj lac mul. Tsa' tejchi cha'an
    mi laj q'uejlel ti toj.
  meq-meq: Yesu, neŋgeye Mbəlom a vəl a həlay i ndo hay hərwi ada mâ mət hərwi mezeleme
    kway. Ma dəba eye Mbəlom a lətse ahaya abəra ma mədahaŋ hərwi ada mâ pa kway deɗek
    eye hay kame ŋgay.
  noa-H: Mag maach Pör Jesuuta Hẽwandamau maach pekau paar hõrag hʌdʌraa t'õopijim,
    mag t'õotarrta deeu p'iriu hat'amua maach pekau chugpaapäaig.
  alp-NT: Yesuse Iriluke ruaI leke bunuI kena seli iteki dosaru, eleki Alla Iono Ikwana
    suike leke Iono ite nkena me oaIje.
  san-VEL: yadi vaya.m vi"svasaamastarhyasmaakamapi saeva vi"svaasa.h pu.nyamiva ga.nayi.syate|
  kbq-kbq: Na'ankure tagri kumiku Jisasina atregeno efri'nemofo azeri oti'nea zamo,
    Anumzamofo avurera tagrira tazeri fatgo vahera se'ne.
  kbh-kbh: Bëngbe Bëtsá tojanalesenciá ents̈anga Jesús chamóbama, bënga bacna soyënga
    tmojanma causa, y Bëngbe Bëtsá tojanma cha cháuatayenama. Bëngbe Bëtsá chca tojanma
    jobenayama, bënga chabe bominÿiñe ts̈ábenga jábiamama.
  ron-LSB: care a fost dat pentru greșelile noastre și a înviat pentru îndreptățirea
    noastră.
  pon-pon: Pwe i me panalar pweki dip atail, o a kotin iajadar pwen kapun patail.
  nhe-BL: Quena, motemactili Jesucristo para miquis para tlaxtlahuas totlajtlacolhua
    huan teipa moyoliti para Toteco Dios hueli techchihuas tixitlahuaque iixpa.
  sps-sps: Gov famanat ir a vainy ma atsuiny famat ari Jisas, ma pats Ya na fo aveto
    tsura. Ai Gov fatoto fatabiny Towa ma kat fatavaroiny rara Ya matan Ya.
  wnc-wnc: '@see-verse:ROM.004.024'
  bus-bus: Luda à kpàḿma lɛ à e à wa taarinↄ kɛ̃we yãnzimɛ, ben à à fɛ̀ɛ wɛ̃̀ndio
    lɛ yã e à bↄwao nna yãnzi.
  gub-BL: Zezuz a'e, uzemono uzezuka kar pà zaneremiapo kwer ikatu 'ym ma'e hekuzaromo
    a'e. Tupàn umugweraw kar Zezuz a'e, zanemuawyze pà nezewe uzeupe a'e. — Peiko
    ikatuahy ma'e ài heruwa rupi kury, ta'e pezeruzar Zezuz rehe pe xe, i'i zanewe
    kury.
  imo-imo: Goteni Jisas linonga nimbe kolorumuna linoni ulu keri terimulumunga ungu
    te lino kinye naa peremo nimbelie Jisas makinjirimu. Aku tepalie lino imbo toya
    tolima nimu.
  boj-boj: Qotei a Yesus uratonaqa jeu tamo naŋgi na a qalnab moiyej. Qotei na Yesus
    degyej. Di kiyaqa? A gago une kobotetgwajqa deqa. Onaqa Qotei na Yesus olo subq
    na tigeltosiq gam dena iga tamo bole une saiqoji qa mergej.
  eng-DRA: Who was delivered up for our sins, and rose again for our justification.
  knf-knf: Yeŧu mënţ awulaniiŋ pa ipekadu yi nja, anaţa ţi pkeţ ŋhilna ŋwo baŧool.
  san-KHM: យទិ វយំ វិឝ្វសាមស្តហ៌្យស្មាកមបិ សឯវ វិឝ្វាសះ បុណ្យមិវ គណយិឞ្យតេ។
  arn-NT: tati wültukungelu ñi layael iñchiñ taiñ yafkan mew ka tati wiñomongetulu
    yafkafe reke taiñ felewetunoael.
  zas-NT: Dad Jesucrist bén güt por dux tol ree, dxel babanman abiꞌ por laaman ma
    naya ree loj Dios.
  ken-NT: Yi, Yesu, kɛ Mandɛm arɔ bɛ angu ɛ̌ti bɛbʉ́ ɛbhɛsɛ, akʉ yi apɛtnsɛm ndǔ
    nɛpɛ́m ndu bɛkʉ bɛsɛ sɛ́mbak chak bɛsí Mandɛm.
