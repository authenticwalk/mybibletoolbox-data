  gvs-gvs: Yeisuyana boi siyoisi ida kapipilova pasidi sikaumate go, kita manuda Yaubada
    ikaitáoe bego ivayokoida kita nuwona ana tokibobwatayao.
  kbm-kbm: Pomate gihlin Yisu ginme ve nimat vunu veik nisin eitit and gen tiate ebe
    talgum ok tepwengge nikwai. Beti Pomate ges Ei itin vukuri nangge taku gimat ane,
    veik Ei nital eitit ninei amolmol vie ane.
  tew-tew: Yôesi Táḏáḏí Jesus óemä́gi naˀinbí tꞌaywó̖ˀdi gínmuuḏi nachúu-íḏí,
    heḏá óewáywówápaa nakeepúwíḏí dícha̖a̖máaˀin tꞌaywó̖ˀdi wíˀâymáapí waagi. Jesus-víˀpiyeˀ
    ívíwhä̖yundeḏáho Yôesi Táḏáḏí dícha̖a̖máa tꞌaywó̖ˀdi wíˀâymáapí waagi.
  rmc-rmc: Bo ov sas dino, hoj te merel vaš amare bini, a sas uštado andral o meriben,
    hoj te avas ospravedlňimen.
  apr-apr: Inbe ye in itara Yesu la di tooltool bedi a bet nen ngan tiraumate a imata
    ye sennene kiidi. Inbe ipamaditi le lo imagur mulu, a bet nen ngan iyei idi le
    tayei ben di tooltool noonoonoo ye matana.
  tiy-tiy: Non i Jesuse sénugu i Tuluse inok féléhuén gémantinon betom sabaf bé de
    sala tom. Tidéw béno, méntébule, inok waléy tom métintu dob adafay Tuluse.
  nlg-nlg: Ma gaia God te lubatia Jesus ge ke mate, na pukuna na lei paluda. Ma God
    te tughuru vaghini olia sania na mate, ge ke dete maemaneghita tana matana God.
  dgr-DOGNT: Zezì gohołı̨į̀ k'èxa ełaı̨wo awììdlà hǫt'e, eyıts'ǫ gogha naìdà. Eyı
    ts'ıhɂǫ̀ Nǫ̀htsı̨ gha ehkw'ı ts'eedaa k'ę̀ę̀ goıtà hǫt'e.
  pes-OPV: که به‌سبب گناهان ما تسلیم گردید و به‌سبب عادل شدن ما برخیزانیده شد.
  ron-1924: каре а фост дат дин причина фэрэделеӂилор ноастре ши а ынвият дин причинэ
    кэ ам фост сокотиць неприхэниць.
  tpz-tpz: E Sosoenën to vaheꞌ voh e Ieesuꞌ, pan eꞌ se mët suk a ma hat pea, pareꞌ
    sun taneꞌ hah voh pa mët, marën a ö na se vatompoan vavih me e Sosoenën.
  agd-agd: Tetisi ume arútintano vare siren Tiyarafenu ano namuro kéká ayampin Yisasin
    ampiádan aruan puren mino. Púbíkan tetin nan puntákein nanin banta e sen tarano
    van mi Tiyarafenu ano véin masí pintena orun avían manten mino.
  rkb-NT: 'Deus tse Sesus Kiristu mybarawy bo inasik. Mysapybyitsa tu tsikykaranaha
    humo nihyrikosokda. Mysapy zeky nihyrikosokda ana hi. Myhuak niyzik, abaka mysapybyitsa
    tu tsikykaranaha katse humo mymokzohik. Deus zihyrizikpowyze mype my: — Ikiahatsa
    Sesus harere bo hyỹ tsimykaranaha zeka katse humo ahasopyksapyrẽtsa tsimoziknaha
    — niy.'
  san-THA: 'ยทิ วยํ วิศฺวสามสฺตรฺหฺยสฺมากมปิ เสอว วิศฺวาส: ปุณฺยมิว คณยิษฺยเตฯ'
  iws-iws: Adi Komii siya Jisɨs siirɨn nua tɨriirɨn mɨnam nɨkropki ɨuugikɨn nu tɨr
    nauunɨ aoniyam krɨmiir dimɨn biyɨeyɨm sɨmiir haiyopridiyɨumiigiyɨm. Mɨ Adi Komii
    siya siirɨn ɨe hɨrankar swokɨ hɨdnɨnsiin ɨdwo mɨ siya ɨni omwaiyar swokɨ waiyan.
    Mɨ Adi Komii siya krɨmiirɨn dimɨn whɨrkɨ kɨmbu karam asi nɨkɨuwi. Ɨriig.
  pol-SZ: On został wydany za nasze grzechy i zmartwychwstał, aby nas uniewinnić.
  ztq-NT: Lëë Jesucrist kuty lo crusy por kchë xtol no, ni lëë xaa pañ parñee kteelaa
    xaa lëë no lo tol.
  zai-NT: Jesús nga ucuaa enda guti saca irá ni biché' nu, ne bibani para ma qué quiba
