    rí tũji dya nzhubü.
  bod-N: གཙོ་བོ་ཡེ་ཤུ་ནི་བདག་ཅག་གི་སྡིག་པའི་ཕྱིར་མི་གཞན་ལ་སྤྲད༌ཅིང༌། ཁོང་ཉིད་སླར་གསོན་པའང་བདག་ཅག་མི་རྣམ་དག་ཏུ་བརྩི་བའི་ཕྱིར་ཡིན༌ནོ།།
  tca-NT: Rü Ngechuchuxü̃ nixĩ ga namuxü̃ ga Tupana na tórü pecaducèx nayuxü̃cèx.
