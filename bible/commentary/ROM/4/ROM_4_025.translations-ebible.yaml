    ãma,” mani ĩ tʉjʉ majimi Dio manire.
  eng-ULB: This is the one who was delivered up for our trespasses and was raised
    for our justification.
  spa-VBL: Jesús fue entregado a la muerte por causa de nuestros pecados, y fue levantado
