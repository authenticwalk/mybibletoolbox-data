  kpr-kpr: '@see-verse:ROM.004.024'
  san-IAS: yadi vayaṁ viśvasāmastarhyasmākamapi saeva viśvāsaḥ puṇyamiva gaṇayiṣyate|
  nho-nho: Jesus ni heunatia mai TeAtua ki au no mate ki uiia naa haisara taatou.
    A Ia ni hakamasikeria hoki TeAtua ki ttonu naa ora taatou imua naa karamata TeAtua.
  gym-NT: Jesu ye abko biani Ngöbökwe müre ketadre ni ngite diankakäre mento nibtä,
    ñobtä ñan angwane ni nämane ngite Ngöböye kukwe käme nuenbtä amne, ni ngite ñakare
    mda, ye Ngöbö rabadre niere nibtä, abkokäre Ngöbökwe mikaninta nire.
  azg-NT: Tyincyaa Tyoꞌtsꞌon na jnanꞌcueeꞌ nnꞌan Jesús tsojnaanꞌ na nquëhë nanꞌxuan
    jnan. Ndoꞌ jndë joꞌ, tyincyaa jon na tandoꞌ xco Jesús chaꞌ ntyja ꞌnaanꞌ joꞌ, condëë
    iquen Tyoꞌtsꞌon jaa na tajnan nanꞌxuan na tonnon jon.
  bhd-bhd: यीशु इश्शे पापां केरे लेइ मारनेरे लेइ ट्लुवाव जेव, ते असन धर्मी ठहरानेरे
    लेइ परमेशरे ज़ींतो भी कियो।
  too-NT: Dios macamilh Jesucristo para nanī por ixpālacata quintalaclē'i'ca'n. Lā'
    ā'calīstān mālakahuanīchokolh. Lā' ū'tza' Dios quincālīmāpānūni'yāni' quintalaclē'i'ca'n.
  ind-AYT: yang diserahkan karena pelanggaran-pelanggaran kita, dan yang dibangkitkan
    demi pembenaran kita.
  cjo-NT: Eeniro anteeyakirini kaari kameethatatsi, rootaki ikamawenanteeyakaerini
    Jesoshi. Roojatzi ipiriintanaa eejatzi, rootaki ayoteeyantakarini maawaeni iñaaperoeyakaeni
    akameethatzi maawaeni aapatziyariri rirori, okimitaka tee antapiintziro kaari
    kameethatatsi.
  nsn-nsn: Inggono ka tung pousin, teeit teregi niguata uasaeig, kara uatentur tapokisin
    mare kila tagigeig o tamatar kodkodoh.
  san-DEV: यदि वयं विश्वसामस्तर्ह्यस्माकमपि सएव विश्वासः पुण्यमिव गणयिष्यते।
  tna-NT: Jesucristo manuana ecuana sa jucha cuana jepuiti. Daja huecha Diusu ja tueda
    id'emetaibana ecuana nimebutsepi ya puji.
  lid-lid: Iy mene atehei Jises i mine iri lau adai iy imek ta sikine karei ma lomondra
    ndra-in tataha. Ano Kindrei mete-ei iy eme loken ja ta leheya taha buku iy amekes
    ndrokowa taha asahan mwasin i hawen ma ta iy winiyan aloh taha lau mwasin mara-ei
    ta madan.
  wim-wim: '@see-verse:ROM.004.024'
  zga-M: Uyu viula uvi ahumenchiwe khunjila ya nongwa ncheto, nukhunchusiwa ili tukave
    ukhuvali hiwa ei lweli.
  yom-yom: wuyekolo mu diambu di zinzimbala zieto vayi wufulukusu mu diambu di busonga
    bueto.
  san-SIN: යදි වයං විශ්වසාමස්තර්හ්‍යස්මාකමපි සඒව විශ්වාසඃ පුණ්‍යමිව ගණයිෂ්‍යතේ|
  yut-yut: Piŋkop da Yesu nin dakon dɨwarɨnin wɨrɨrɨtjak do yum kaŋakwan amɨn da aŋakba
    kɨmakgɨt. Ae nin da kɨlegɨ man paneŋ do aŋek kɨmoron naŋ aban pɨdagɨt.
  grc-BYZ: ὃς παρεδόθη διὰ τὰ παραπτώματα ἡμῶν καὶ ἠγέρθη διὰ τὴν δικαίωσιν ἡμῶν.
  cpc-NT: Tima iri Cristo kamawintairi aakaiti, okantakaantziro akaaripirowaitaki.
    Irijatzi Cristo añagaatsi okanta itampatzikashiritakaantairi.
  nhg-NT: Deus tietiemacuc totieJesucristo para ma mecoa ipampa totlajtlacul. Hua
    tieyulebitiluc para que ejqueu Deus cuale tiechselilo quiename teyecteque.
  nya-nya: Iye anaperekedwa kuti aphedwe chifukwa cha machimo athu ndipo anaukitsidwa
    ndi kukhala ndi moyo kuti tilungamitsidwe.
  ngu-NT: San ipampa totlajtlacol, toTeco Jesús oquimictijquej. Niman quemaj yejhua
    oyoliu san para Dios huelis techmacas cuenta ica totlajtlacolhuan yoquitlaxtlau.
  kup-kup: Met dari horï tovai emoogin Iesu tapup meehan erat darim horï tamegiñiz
    hañiv bat ñomahan, dari pimeri hañ horiv navotuzari ravat hekaz hat God pi maot
    baval hakah.
  jid-jid: Ahi wa ndi ba kamba niwu nitu lah tre mbu'a nda tashime nitu kpata chuwo'a.
  wmw-wmw: Insa‑yu aperekiwe kufwa kwa sababu ya madambi etu, na afufuriwe ipate takikishiwe.
  gmv-GGM: Izi nu nagara gishshi hayqanasi aadhi immetides. Izi nuna xiillota hisitina
    hayqope denidides.
  ssg-ssg: Haeu hani lioi Jises mat nake ti lialui woukaha ape i xahateni aliake Jises
    ti matean lehe wasolakaha hani kapi Haeu pon i sawi.
  zpo-NT: nel lee Jesucrist ngut kwent cheen re jwalt cheen be nu mroban xaa zee nali
    zo be lo Dios.
  poy-poy: Toziya ya vidoda vyatwenga, kalaviriyitwi kahowi na kazyukisiyitwi, su
    katutendi tuweri waheri kulongolu kwa Mlungu.
  qwh-NT: Teyta Jesusqa wanorqan jutsantsicpita perdonamänantsicpaqmi, y cawarimorqannam
    Diosnintsic allitanona chasquimänantsicpaq.
  gaw-gaw: Kayak Nug Jesus me uḏia, ihinig eheḏ hak uhuqa megaḵunu mauhom. Kayak Nug
    ihinignu, “Danab tutuḵu,” aḵunu Nug he, Jesus eḏua hibaiṯom.
  nca-nca: Noreŋo quhurínanimboro ene rero uni saŋgirí kandeyemo rotoní uroyi khumaró,
    ko noreŋo roneneŋowí mu tunoqewero quro uni tapu koŋgo riní otoqaró.
  zpz-NTPP: Mi zeꞌ byuꞌm yaa mbecy par nu cut dey mi nu nac cyi den. Nunu byabañ mi
    par nu gyicy mi nu gyanap den par lo Ñgyoozh.
  mkj-mkj: Koahs mweidoahng Jesus en mehdi ki dipasai kan, Jesus pel iejdahng mour
    pwa en koapwungla kisai mwohn Koahs.
  zac-NT: Bëꞌnë Dios intriegu lëꞌë Jesús lu galguti por causë shtúldaꞌa nu bëcuaꞌñi
    më lë́ꞌiꞌ ladi ra tëgulë parë adë chu guëdchíꞌbëdiꞌi galquiá cuntrë lëꞌë hiaꞌa.
  kyg-kyg: Gotiꞌa hosu kavatilefeꞌmo avalelino uno hosu vayaꞌai apayapiꞌmo atetenoꞌaeꞌmo
    naulagaleꞌmo fatago vayaꞌmo maiꞌnae, huno laha paisiyafeꞌmo kanolufatiꞌmo ago
    alino he tino ateꞌniye.
  kmk-kmk: Impalubus Apudyus un mapatoy si Jesus daḻapnu mabayadan dat basuḻ taku
    kan pinaungaḻ na daḻapnu maibilang taku’n nalintog, nu mantaḻgod taku kan siya.
  cao-NT: Noba jocha quëshpi tsi Jesu namëhacaniquë. Jatsi Diós bësomaniquë noqui
    mëstëhuaxëna.
  bbr-bbr: Anut nukas Jisas karauk roat akan ipiakap monuk, ko iken onok aru jäkäi
    mukaun am äpäs opok meiewon. Kos ik kon amukup eposek rawaun ko ätäi siräi mowon.
  inb-inb: Nukanchipa pandariikunamandami Jesucristo wañuchii tukurka. Nukanchi mana
    pandarig niraiangapami pai, wañuspa, kaugsarirka.
  hrv-hrv: koji je predan za opačine naše i uskrišen radi našeg opravdanja.
  box-NT: Le Dónbeenì día á ɓa ɓó a wa bè-kora bìo yi, á wó ó o vèera,
    bèra a na à wa wé ɓa nùpua na térénna le yahó.
