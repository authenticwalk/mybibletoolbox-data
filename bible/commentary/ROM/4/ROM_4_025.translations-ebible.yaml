    i Tupanapẽ́xewa.
  zpl-NT: Jesucristo enu unguti equie stulaꞌahua nu uhuañi zecanu lu eluti nu equie
    cuendaꞌ liꞌinu la luꞌcuaꞌahua dula lu Diose.
  mbc-NT: Maasa pra Jesus rumaka'pî Paapaya aasa'mantato'pe umakuyikon unkupî'pîkon
    wenai. Moropai mîîkîrî pîmî'sa'ka'pî Paapaya. Mîrîrî pîkînsa' yairî uurî'nîkon
    kupî Paapaya.
  ndg-ndg: Ajo nga yolo jwapijilwe kwa mwanja ga makosa gitu na kunyonya lenga tupate
    balangilwa kwa haki.
  wsk-wsk: Kaem Jesus beteram se anananga memek ko moman se kueram. Se Kaem ana te
    nanga baluk kariimet ningo diram ko nanga balukko aking maraguwuram se barasam.
  toj-NT: '@see-verse:ROM.004.024'
  tbc-tbc: Anut iŋ Jesus ibiseig idsad aupasek isuas o mateŋ lo igane yau a, agod
