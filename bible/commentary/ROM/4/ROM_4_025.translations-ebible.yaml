  san-BUR: ယဒိ ဝယံ ဝိၑွသာမသ္တရှျသ္မာကမပိ သဧဝ ဝိၑွာသး ပုဏျမိဝ ဂဏယိၐျတေ၊
  yaa-NT: Nõko chakaõnoax Jesús nani nõko chaka noko soaxoxiki. Askata mã otofaano
