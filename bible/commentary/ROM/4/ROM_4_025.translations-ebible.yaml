    စေ​တော်​မူ​၏။
  gng-NT: Uwien cère' wɔn *Yesu nɛ kpo' tiʼbiɛre bo, ki cère' u mɛkre' bitɛnkpiib
    ni, ŋɔ wɔn bo wɔ ń bù tɛ bigbɛmɔ̀ndɛnb.
  cbi-NTPO: Jesúsya lala' ujcha' mitya tutaturen mangujtave, tsangue' lalanu Dios
    naakesa tyañuba tsanguemu dekurenu.
  ikk-NT: Osolobuẹ gi ifiri njọ ẹnyi we Jesu ye n'ọ nwụn, gizi ifiri ẹnyi gha ọnwụn
    weli ẹ—kẹni Osolobuẹ hụn ụzọ kuni ẹnyi ọhụnma.
  leu-leu: E a turoxoian lisan na Yesus xe siri talo ri taa punuxe xena maat sui a
    maana saatan sitaara e mui a fatatoi faꞌulie xena fatiginei fatak netaara la matana.
