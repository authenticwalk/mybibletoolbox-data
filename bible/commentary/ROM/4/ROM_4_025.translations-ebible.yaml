    sa patiti na.
  grc-TCGNT: ὃς παρεδόθη διὰ τὰ παραπτώματα ἡμῶν, καὶ ἠγέρθη διὰ τὴν δικαίωσιν ἡμῶν.
  gof-WFTW: Xoossay iya nu nagara gisho, hayqos aathidi immis; I nuna xillisanaw hayqoppe
