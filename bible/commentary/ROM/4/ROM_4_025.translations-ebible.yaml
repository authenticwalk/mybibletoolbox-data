  bfz-bfz: यीशु मसीह आसा रे बुरे कामो री खातर मौता री सजा खे पकड़वाया गया और आसा खे
    तर्मी ठराणे खे जिऊँदा बी कित्तेया।
  cuk-09: We-Jesús, anmar-iskued-ular oburgwilegegala uklesad, degine, gannar durgus
    gusad, adi anmar iskussuliyob daklegegar.
  ben-OBCV: আমাদের পাপের জন্য তাঁকে মৃত্যুর কাছে সমর্পণ করা হয়েছিল এবং আমাদের নির্দোষ
    গণ্য করার জন্য তাঁকে জীবনে উত্থাপিত করা হয়েছে।
  mil-NT: Te Yá Ndiǒxí ní cachí‑gá sá dɨ́ú Xǐtohó Jesucrìstú cuú‑gá cuèndá nacháhu‑gá
    nchaa cuéchi‑o. Te ní xíhí‑gá te ní ndoto‑gá cuèndá nchaa‑o vǎ cúndècu‑gá cuéchi‑o
    nǔú Yǎ Ndiǒxí te núu na quɨ̀ndáá iní‑ó‑gǎ.
  myu-myu: Deus Jesus o'g̃udot ijodi ce'ũ ãm. Oe'ũ ikẽrẽat uk am wuywebewi. Jesus
