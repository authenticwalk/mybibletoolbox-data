    wumb eim ningił ełe ‘Kun ka mołmun,’ wumb nimba.
  ign-NT: '@see-verse:ROM.004.024'
  dik-NT: Yen acï cɔl athou rin adumuɔ̈ɔ̈mkua, ku jɔt bï pïr bï ɣo cɔl aala cök tënë
    Nhialic.
  cac-cac: A Cristo ac'b'iloch d'a yol sc'ab' chamel yuj co mul. Ix lajvi chi', ix
    pitzvixi, yic tzon̈ och vach'il d'a yichan̈ Dios.
  tzj-E: Je Kjawal Jesús xcamsasa rmal kil kamac y xc'astaja chquecjol cnomki' ch-utz
