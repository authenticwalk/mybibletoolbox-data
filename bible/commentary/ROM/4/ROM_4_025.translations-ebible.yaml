  bel-bel: Які прададзены за грахі нашыя і ўваскрэс дзеля апраўданьня нашага.
  zlm-KSZI: Dia telah diserahkan kepada kematian kerana dosa kita dan dibangkitkan
    semula kepada kehidupan untuk pembenaran kita.
  gdr-gdr: Godɨt Yesund yoramitonj uj okatam meraina negɨr mɨle awɨr omnɨkam, dɨde
