  ita-1885: Il quale è stato dato per le nostre offese, ed è risuscitato per la nostra
    giustificazione.
  muy-muy: Yezu ti Melefit àmbrəŋ naŋ ti mə̂mət ti azuhva zlam geli ya màgudar ni.
