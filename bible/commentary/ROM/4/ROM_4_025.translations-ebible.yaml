    kay itabucayũ be.
  fue-fue: Yeesu on maayi gam boofi meeɗen, o fintinaama gam laatineɗen foonnitiiɓe.
  amk-amk: Yesusi nini, Allai dohoni meu, mireha we tane sasarine, tuti Allai duwiri
    aha, ambori na I, tabeng ria Allai aha.
  fai-fai: Got aka Yesus ayo bakan dim kinim wanang num ban keimin moyam fikalako,
