  upv-upv: Iesu ngok, arlingi re mijen suri nololien se kerr, ko Atua ololi emaur
    luwi kele re mijen nga puloli kerr rrapmomsawos p̃irres.
  wap-NT: Tominkaru taapadan pidannao zowian Jesus Christ waꞌoian dikin ii. Naꞌiki
    ukakudan powaꞌa iti uruu, turuu kizi udakotan waunao, kaimanaꞌo pidannao nii.
  mva-mva: Muzigoala neda lilidi-o ka Kristus Iesus neneia ipura be imate, be ono
    Nanaranga mata-nao tado kana ka mate-lo be marangaka ipura.
  dwr-NT: Xoossay A nu nagaraa diraw, hayqoo aathiide immina, I nuuna xillissanaw
    hayquwaappe denddeedda.
  kfw-kfw: Khawajarra eini ngai rakip manu sik-ah ama kha kathi sik-ah apesuok jei,
