    mesin epar monuk, Anut nukas ko ro eposek äiewon, okon, ko kiro owai.
  inb-inb: 'Taita Dius, Abrahamta nirka: “Kamba wambrapa wambrakunapa kati wambrakunatami
    kai alpata karangapa kani”. Mana chasa nirkachu, Moisés ima niskata Abraham ruraskamanda.
    Taita Diuswa suma iuiariillawa kagmandami chasa nirka. Chasa iuiariskamandami
    paita nirka, mana pandarig niraiagta.'
  hrv-hrv: Doista, obećanje da će biti baštinik svijeta nije Abrahamu ili njegovu
    potomstvu dano na temelju nekog zakona, nego na temelju pravednosti vjere.
  box-NT: Le Dónbeenì dó mí ɲii nɔn o *Abarahaamu là a mɔ̀nmànía yi, le mí ì
    na ho dĩ́míɲá ɓa yi á ho ò wé ɓa kĩ́a. Ká mu màhã́ yínɔń bìo ó o
    Abarahaamu wee wé bìo ho làndá le o wé bìo yi. Le wó mu lé bìo ó o térénna
    le yahó o sĩidéró le yi bìo yi.
  ote-NT: Ajua̱ bi ña̱ꞌtua ra Abrá da umbabi ra ximhai ngu ꞌnara tsogui pa gueꞌa̱
    ne pa yá ja̱ꞌi ꞌmɛfa de gueꞌa̱. Bi ña̱ꞌtuabi pe hingue ngueꞌa̱ xqui ꞌyøta ra nda̱xjua
    ley; nuꞌá̱ bi ña̱ꞌtuabi njabʉ ngueꞌa̱ mi camfri ne ya hinte ma tsꞌoqui mi tu.
  wnu-wnu: Qoan Qenu Abraham wonou wau misinam der isari ai eng gugum werisiner end
    wurit iyet wagerei. Eng mai, Abraham qomon toat igama gab ai eng utib qamb wot
    iyet wagerei qiyo? Ue, wo Qenut oabiga gab wonou ba mori wogub munon qoregen wot
    qamarei.
  zam-NT: Diox mcàbgòn loo Abraham no loo bin Abraham yan' no mèna no gàc che'npe'
    mèna dib athu loo izlyo' xal xyònpe' mèna. Per cón che'n con' co' mcàbgòn Diox
    ta' Diox loo Abraham, ne'ncàbgònte Diox con'a loo Abraham por mdubdi's Abraham
    no por mbìn Abraham di's co' mnibe' ley co' mxo'f Moisés loo mèn. Ndxe'leque',
    Diox mcàbgòn di'sa loo Abraham ante por ngola's Abraham loo Diox le' Diox lique'
    con' mcàbgòn Diox li Diox loo Abraham.
  zyp-NT: Khazing tah Abraham le a pathlah sahlo cawh khazaw heh aa tei a cang a,
    tatah bia a kang he. Ma hratei bia a kangpaw he cawh Abraham takhei phungbia khah
    a zuinah cawtah cang be; canghrasala Khazing khah zing ka, Khazing tah mehding
    tah a cyhlang rawng tah a cang hri.
  sey-NT: Maijaꞌquë Abrahamre cuiꞌne i̱ tsëcapë acohuaꞌire iye yejare i̱sija̱ꞌquë
    aꞌë ca nëoni, ca nëomaꞌë pajiꞌi, Abrahampi cua̱ñeseꞌere yoꞌo ti̱ꞌa doꞌire. Coa
    ai jerepa ca nëopi, Abrahampi Maijaꞌquëni necaiquëre papi cuasa doꞌire. Ja̱ doꞌire
    Abrahamre nuñerepa paꞌire ñaquë Diusu i̱sisi ca nëopi.
  nvm-nvm: God fu usuibe e Eburam ga aganfuon fu kiainma iji fu ijeg kia ire fok moikigia
    naoivo iji na abe ja miakno kiain. Regavo e Eburam fu Godon akaij iji mukoi igiainma
    ijefuon God fu moikigi abe bu miainma bakin. Regavo fun e Eburamri God ma vierafega
    Godri fuon oimarknum keuname abe unam fuon ma ijia unain. Ijefuon God fu gaga
    Eburam fun maturaimga fu moikigi abe Eburam ga uifarif fuon iji miain.
  mps-mps: Polobadu Godigo po Abraham dali me te aga bulai wai dali po dąų wali
    elaluai, te agai te tigidali bulude bidibo we bidigo tǫ tigidali augwalibolo
    mawaibao po wai. Tiali goli Abrahamgo te bomai po wali pobaso Godigo te po agabolo
    dąų me wabeo. Menio. Abrahamgo Godide konealubo po dąų obaso tama Godigo aga
    doloba pai bidi nogi nogi yali, tama tibaso Godigo aga dali te tǫ maiabo po dąų
    wai dao.
  pab-NT: Enore atyo halakisa aokowi waikohe Abraão ana, ijikohalaharenai xoaha ana.
