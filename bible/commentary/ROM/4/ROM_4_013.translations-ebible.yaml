    daa wu wuu na Kilɛ ya wu jate sipyitiimɛ. Lee wuu na lee ɲɔmɛɛ lʼa lɔ wu mu.
  sbe-sbe: Abelahama yo kana isimulitao Yaubada ye hededehesunumadi meta iya kabo
