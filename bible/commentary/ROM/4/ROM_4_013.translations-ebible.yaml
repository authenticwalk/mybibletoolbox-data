    inibiláng na ta matunung si Abrakam megapu galâ sù pangikatalà na kuna.
  bki-bki: Nua nua beamu Atua berkar ban Epraamo ka mia kiano ilivuiano nalo amaluvo
    ea naio vija kiano torogio nalo, avan ea tomu nalo na yetemeriba reraio. Ana ka
    venia Atua jaaro ka rila verikariano nei van Epraamo? Maka ka napano Epraamo mijogkar
    vatitig kiano tuboiano, bior ka bogo napano Atua mila verikariano na, maka tuboiano
    to vo, bogo na Atua jian tuboiano ban Mosis naio jo koalabo kia ga. Jibe na, romijikia
    rover ka Epraamo kiano viekouoiano ga mila naio memedu ea Atua mirano, ana Atua
    jaaro ka sian verikariano novo nei rivanio.
  bqp-bqp: Luda lɛ́ sɛ̀ Ibrahĩnɛ kũ a burinↄ à pì, andunia ni gↄ̃ ń pↄ́ ũ. Adi kɛ
    a doka kũna yãinlo, kũ Luda tò yã bò kãao nna a náani kũ à kɛ̀ yãimɛ.
  mcp-mcp: Zɛmbî nyə á kaag Abʉraham bə́nɔ̂ŋ mpwoŋ buud nyɛ́ nə́ bwə́ wə́ bwə́ bá
    bə nə shí nyɛ̂sh. Í a shigɛ́ bə nəcé Abʉraham mpǔlə bɛ̧ mə́cɛ̧ɛ̧; í á bə nəcé
    Abʉraham nyə a búgʉla, Zɛmbî mú cɨ nə́ a jɨ tʉ́təlí muud.
  hat-hat: Bondye te pwomèt Abraram ak pitit pitit li yo pou l' te ba yo tout latè
    pou eritaj. Bondye pa t' fè pwomès sa a paske Abraram te fè sa lalwa mande, men
    paske Abraram te gen konfyans nan li. Se sak fè Bondye te fè l' gras.
  npl-NT: Dios okitlajtolsentlalili n Abraham iwa iwejkaixwiwah kinmaxkatiliskia n
    tlaltíkpaktli. Okisentlalili, amo por Abraham okitlakitak tlan kijtoa n tlanawatílistli,
    yej por okineltokak Dios. Yika por itlaneltokalis, Dios okiseli n Abraham.
  bgg-bgg: Hamangkhung-aphuii è Abraham nane ai riingthek shii sohjambling ne zab
    ai ro rey phrone sbang phi, ai è ji è rek phi, nyieliieshii Abraham è Iphey nuii
    rone asi ro, jishii nyieliieshii ai è migi rek chiih-è Hamangkhung-aphuii è giang
    rone choi phi.
  eng-TCENT: For the promise to Abraham, or to his offspring, that he would be the
    heir of the world was not through the law, but through the righteousness of faith.
  eng-BSB: For the promise to Abraham and his offspring that he would be heir of the
    world was not given through the law, but through the righteousness that comes
    by faith.
  cpu-NT: Tema ishinepaitetakeneri Pava irika Abraham-ni itsipataakerira inkarate
    charinentyaarine, ishinetzitataikaniri tekeramintha osankinatya Ikantakaantaitane.
    Intaanira javentaashirematsitanakara Abraham-ni.
  san-ASM: ইব্ৰাহীম্ জগতোঽধিকাৰী ভৱিষ্যতি যৈষা প্ৰতিজ্ঞা তং তস্য ৱংশঞ্চ প্ৰতি পূৰ্ৱ্ৱম্
    অক্ৰিযত সা ৱ্যৱস্থামূলিকা নহি কিন্তু ৱিশ্ৱাসজন্যপুণ্যমূলিকা|
  tac-NT: 'Onorúgame anele alué Abraámi ''lige alué Abraámi rijimala ''we a''kinana
    o''chérigame: «Suwábaga ye gawí ''emi nila nímala.» Onorúgameka pecha regá ''nátalekó:
    «Abraámika ''we ''la sébali olame ju napu aní alué nulalí, alekeri ''yámala ne
    suwábaga ye gawí.» Pecha alarigá ''nátalekó Onorúgameka. Onorúgameka alarigá anele
    alué Abraámi ''lige alué Abraámi rijimala a''kinana o''chérigame napugiti Abraámika
    ''wéchigo ''la bijchígiligame ''la sébali olame ko Onorúgame bilé tábiri ''la
    sébali olámirisá, alekeri Onorúgame sébali rió neraga etele alué Abraámi.'
  eng-WEBPB: For the promise to Abraham and to his offspring that he would be heir
    of the world wasn’t through the law, but through the righteousness of faith.
  gfk-H: Ma pataia bia tano gingilaan na mur warkurai bia Kalou ga kukubus taar ta
    Abraham ma ira nuna bulumur bia Abraham na tinanei lah no ula hanua. Taia. Ga
    kukubus taar kanong Kalou ga kilam Abraham bia i takodas ra matmataan tana kanong
    ga nurnur.
  viv-viv: Tuwai-moꞋena Yaubada Abelahamo againe giwonadabadaba gigayo, “O againiya
    kadu bwanenemomo agaidiya babi matatabuna ganavelemi.” Keke vaita Abelahamo Yaubada
    yana vehimeya gidaꞋidibumuhigeni faꞋina, Yaubada hidedemi gidawonadabadaba. Au
    bana Yaubada givetumaganeni-yo gisena yegayegana Bana matane faꞋina, Yaubada yana
    wonadabadaba bana againe kadu bwaneneneyao agaidiya gisena.
  yao-yao: Akunnungu ŵapele chilanga che Iblahimu ni uŵelesi ŵakwe kuti chachapa chilambo
    chose. Chachapa chilambo cho ngaŵa kuti che Iblahimu ŵagajitichisye Malajisyo
    nambo ligongo ŵaakulupilile Akunnungu ni Akunnungu ŵammalanjile kuŵa jwambone
    paujo pao.
  tgp-tgp: Matan retitauhi sei God mo silea isan Abraham peresi na taniana mo verea
    vara varama i pa nora, mo sopo mai mata leu, pani mata rasua sei mo vai na tamlohi
    la tataholo na nahon God.
  auc-NT: Wængonguï, Inguipoga incæ bitö në ænguïmi incæbiimpa, äninque Abadäö wodi
    tönö tömengä nänömoidi ïnänite pönö angä ængadänimpa. Mänömaïnö äninque Wængonguï
    dicæ, Botö wææ angaïnö ante ëñente cædänique æncædänimpa, ante angantawogaa. Wæætë
    edæ wede pönente tömengä ayongä nö entawënäni badäni beyænque Wængonguï, Inguipoga
    incæ pönömo æncæmïnimpa, ante apæ̈negacäimpa.
  kbc-NT: Aneotedoɡ̶oji eote ligegite Abraão codaa niɡ̶ica anida aneetege licoɡ̶egi
    me nebi inatawece iiɡ̶o. Aneotedoɡ̶oji aɡ̶eote niɡ̶ida ligegiteta Abraão daɡ̶a
    leeɡ̶odi meyiwaɡ̶adi liiɡ̶enatakaneɡ̶eco, pida leeɡ̶odi Abraão me nakato Aneotedoɡ̶oji.
    Odaa joaniɡ̶idaa Aneotedoɡ̶oji meote me iɡ̶enaɡ̶a.
  bmh-bmh: Uwait nug Abraham gonugau embigeg mui baib guzenai mareun, ‘Agen em unum
    umamen’. Bo, Abraham go kasai ze eiman baib go wab tam. Gonugau ougab Uwait en
    petak mina, Uwait nug go du naliupet eun, gonun, go em go umau.
  ctu-BL: Tsa' q'uejli ti toj Abraham cha'an tsi'ñopo Dios. Jini cha'an Dios tsi'
    yʌq'ue i t'an. Mach cha'anic ti' jac'ol jini mandar, pero cha'an ti' ñopol Dios
    tsa' subenti Abraham yic'ot i p'olbal mux i yʌq'uentelob jini pañimil ti' wenta.
  meq-meq: Mbəlom a gwaɗay ahəl niye a Abraham ada a hulfe ŋgay na, ma vəlateye məndzibəra.
    Mbəlom a tsik andza niye na, hərwi nakə Abraham a pay bəzay a bazlam mapala eye
    bay, a tsikay andza niye na, hərwi Abraham a dzala ha ka Mbəlom aye ada a təra
    ndo i deɗek kame ŋgay na, andza niye.
  noa-H: Hẽwandamau Abranag jaauwai, hi chaain hewagam k'ʌʌnagta hirig deeju harr
    durr jʌ̃apiju hajim. Pari hirig mag jaautarr chan mag sĩi Moiseeu ley werpʌarr
    hʌʌrk'aajerr gaaimuajã k'aba, hich Hẽwandamau hichig magtarr chadcha hʌ̈k'atarr
    haawaita mag deeju jaaujim. Mag hich hiek hʌ̈k'abaawai bʌ̃ʌrjã pekau chuk'u harrjö
    Hẽwandamau hi wajaug paapʌ̈ijim.
  alp-NT: Akmenare Alla Italuke Abrahame kai eni anubuaru be namake nusa meije etesi.
    Alla Italuke ele mere bei Abrahame ilulu hukume rebe Musa ilekire mo po bei ihlaleke
    loko Alla eti Itrimai saka tamata rebe inkena me oaIje.
  san-VEL: ibraahiim jagato.adhikaarii bhavi.syati yai.saa pratij naa ta.m tasya va.m"sa nca
    prati puurvvam akriyata saa vyavasthaamuulikaa nahi kintu vi"svaasajanyapu.nyamuulikaa|
  kbq-kbq: Na'ankure Anumzamo'ma Abrahamune agehe'mokizmi huvempa ke huzmanteno, ana
    miko mopa zami'neana Anumzamofo kasege amage antezantera ozami'ne. Hianagi Anumzamo'enema
    amentintifi'ma fatgo huno mania zante ami'ne.
  kbh-kbh: Bëngbe Bëtsá tojanas̈ebuachená Abrahambiama y chábents̈ana ents̈angbiama,
    quem luare chëngbiama yochjë́ftsemna ca. Y chca tojanas̈ebuachená, ndoñe Abraham
    nts̈amo leyiñe yomandancá betsobedecénama, sinó cha Bëngbe Bëtsábeñe yojtsanos̈buáchema,
    y chíyeca Bëngbe Bëtsá tojánayana cha chabe bominÿiñe ts̈abia yojamna ca.
  ron-LSB: Căci făgăduința făcută lui Avraam și urmașilor lui, că el va fi moștenitorul
    lumii, nu a fost făcută prin lege, ci prin neprihănirea credinței.
  pon-pon: Pwe kaidin ki kapun o me Apraam o kadaudok a aleer inau o, me a pan jojoki
    jappa, a ki pojon pun.
  nhe-BL: Toteco ax quitencahuili Abraham huan iixhuihua para quiselisquíaj ni tlaltepactli
    para iniaxca pampa quinneltoquilijque nopa tlanahuatili. Toteco quiijto quichihuasquía
    pampa quineltoquilis ya, huan yeca itztoyaj xitlahuaque iixpa.
  sps-sps: Ara ma fakats kainy mes a foka te kat e Abraham. Muan ovei, Gov tsue faman
    iny a ka to ten Abraham, “Nyo nai faan marom anyi an fuainy tsubnaain tsumanyi
    na fo mamatsiny ka to te fapogaar Ronyo ma tagaa ot iny ami.” Ayei gima tsue na
    ka, Nyo nai kat rou ya tsumanyi, to te manaats fi rom anyin Faun Tsonyo. A sikia,
    sana Ayei faan iny non a fo mamatsiny ka tan nainy te tavaron miror ri matan Ya,
    tana saa, ayei te faason Tsunia.
  wnc-wnc: Siwan Anututa Ebraham inike, “Aminu gatane dongune aatning aminda yutake
    kuning aminda keu kuupbamu apme taning,” ngang iniwan kekekakut. Sike ninda dasing
    natapnim? Asikaya Anututa wamu waaknga yake Ebrahamda mama wamu katak siknga tawake
    tasikut takngae natake yawan kekekakut ba dasing? Aho. Ebrahamda Anutue natapan
    kekekakut takngae natake aminu waapa aminu noman tapa daknganggak ngang natapbut.
    Natake Anututa wamu waaknga inikut.
  bus-bus: Luda lɛ́ gbɛ̃̀ Ibraĩnɛ kↄ̃n à boriinↄ à bè anduna é gↄ̃ ń pↄ́ ũ. Èe kɛ
    à doka kũna yãnzinlo, kɛ̀ Ludaa tò yã bↄ̀o nna a náanɛ kɛ̀ à kɛ̀ yãnzimɛ.
  gub-BL: Nezewe Tupàn i'i Àmàrààw pe a'e. — Amo 'ar mehe ereiko putar ko ywy rehe
    har wanuwihaw romo nehe. Nezuapyapyr a'e wà nehe no, a'e rupi katete a'e wà nehe
    no, i'i izupe. — Ikatuahy ma'e erezapo iko ne, a'e rupi urumuigo kar putar ko
    ywy rehe har wanuwihaw romo ihe nehe kury, ni'i kwaw izupe. Numuigo kar kwaw tuwihaw
    romo hemiapo kwer hekuzaromo. Xo izeruzar haw rehe zo umuigo kar tuwihaw romo,
    ta'e umuawyze uzeupe xe.
  imo-imo: Goteni maina mele terimuma pali Abraham kinye yuni kalopa limbelo imboma
    kinye eno nanga maimu timbo nimbe panjirimu akumu Abrahameni ungu mane mare pilipe
    tenge tipe terimumunga naa nimu. Abrahameni Goteni nimu ungu paimbo nimbe ipuki
    tirimumunga Goteni Abraham yu iye toya tolimu nimbe kanopalie melema pali timbo
    nimbe, nimbe panjirimu.
  boj-boj: Nami Qotei na Abraham aqa moma naŋgi ti endegsi minjrej, “E niŋgi mandam
    kalil eŋgwai.” Abraham a dal anjam dauryej deqa Qotei a anjam di marosai. A Qotei
    qa aqa areqalo siŋgilatej deqa Qotei a anjam di marej. Osiqa Abraham a tamo bole
    une saiqoji qa minjej.
  eng-DRA: For not through the law was the promise to Abraham, or to his seed, that
    he should be heir of the world; but through the justice of faith.
  knf-knf: Naşibaţi ahoŋ ţfa *Abraham na pntaali pi nul aji baluŋ kayeenk umundu.
    Mënţ pţaş *bgah pakaaŋ kë Naşibaţi ahoŋa, pfiyaar pi afiyaaruluŋ pakaaŋ kë adinan
    aji awo naŧool ţi këş ki nul.
  san-KHM: ឥព្រាហីម៑ ជគតោៜធិការី ភវិឞ្យតិ យៃឞា ប្រតិជ្ញា តំ តស្យ វំឝញ្ច ប្រតិ បូវ៌្វម៑
    អក្រិយត សា វ្យវស្ថាមូលិកា នហិ កិន្តុ វិឝ្វាសជន្យបុណ្យមូលិកា។
  arn-NT: Ngünechen elelfi ti eldungu ta Abraamngealu ka tañi pu yomelchengealu ñi
    llowael engün ta tüfachi mapu kiñe erensia reke. Welu fey tüfachi eldungu elelngey
    ta Abraam tañi müngeltufiel mew no tati ley dungu, tañi mupiltun mew may ta Ngünechen
    mew. Ka feymew ta Ngünechen lloweyew ta kiñe nor mongen wentrungelu reke.
  zas-NT: Chi been Dios promejs loj Abraham në loj ree xdiaaman, guial gudëëdaman
    guidib guidxliuj loj reeman ziꞌc tijb ni bayal reeman, ad beent Dios promejs guin
    loj Abraham guial beenman ziꞌc rniabee ley, beenman promejs guin guial bililadxaman
    laaman, zeel beenman laaman cwent ziꞌc tijb bén ad yuꞌt xtol.
  ken-NT: Mandɛm afyɛ́ nyaka bariɛp bɛ chɔŋ Ábraham nɛ bɛbhárɛ́bhɔ bhi mányiɛ mmɨk.
    Ɛpú nyaka chi ɛ̌ti Ábraham abhʉrɛ bɛbhé. Bɛfʉɛt ndǔ nɛka Ábraham kɛ Mandɛm
    ásɔ́rɛ́ yi bɛ achi chak.
