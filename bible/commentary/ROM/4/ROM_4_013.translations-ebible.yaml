verse: ROM.004.013
translations:
  kpx-kpx: Dilavau Ebalahamuho hoto mamoi loui avoe, “Ana a valadahi vata bahata malenela.”
    Hoto keu koseanu. Ebalahamuu Mosese menakae hoto eviale kemo Dilavau avuho hoto
    kateale louholinu. Isito au uvu mai Dilava omige Dilavau hoesehavoge vaveveve
    keu inutolotoloalemoike Dilavau avuho hoto kateale lounu.
  okv-H: Eto God na Abraham ta eto meniundi ta degi enda tapa avo ikasi oje ena amo
    Abraham na God ta ke pepeni agi ere uahija avoeto ikasi oje ae rate Abraham na
    God ke be ena avoeto Abraham embo javotoho ra ijie oje ena.
  tbo-tbo: Yaubada Abelaham managona i palipaliwitumaganehi ipa apo hipuli tupo wohepali
    ina taniwageya. Ma ega Abelaham lugagayo ita iponawogogeya binei ma a witumagana
    binei Yaubada i hiyawi tauna lawa dumadumaluna po naka a paliwitumaganana i dewa
    tagoya.
  mal-C: ലോകത്തിന്റെ അവകാശിയാകും എന്നുള്ള വാഗ്ദാനം അബ്രാഹാമിനോ അദ്ദേഹത്തിന്റെ സന്തതിപരമ്പരകൾക്കോ
    സിദ്ധിച്ചത് ന്യായപ്രമാണത്തിലൂടെയല്ല, വിശ്വാസത്താൽ ലഭിച്ച നീതിയിലൂടെയാണല്ലോ.
  grc-SR: Οὐ γὰρ διὰ νόμου ἡ ἐπαγγελία τῷ Ἀβραὰμ ἢ τῷ σπέρματι αὐτοῦ, τὸ κληρονόμον
    αὐτὸν εἶναι ⸋τοῦ⸌ κόσμου, ἀλλὰ διὰ δικαιοσύνης πίστεως.
  bgc-bgc: परमेसवर नै अब्राहम ताहीं अर उसके वंश ताहीं पूरी दुनिया देण का वादा करया,
    यो इस करकै कोनी होया के अब्राहम नै नियम-कायदा ताहीं मान्या, क्यूँके उसनै परमेसवर
    पै बिश्वास करया, इस बजह तै उसनै उस ताहीं धर्मी बणा दिया।
  khz-khz: Palagu na Aperaamo ekilagavu-veniato, netiwato, ia kalakalana na etanopara
    pia vaia. Ekilagavu kilana Palagu na ekilagiato, ati Aperaamo na rova ekwalanaato
    pakurai, na Palagu ekamonagi-veniato pakunai, ne kala rorirori talimanai eagoto.
  deu-TKW: Denn die Verheißung, die Abraham oder sein Same empfieng, daß er die Welt
    zum Erbe haben solle, ist nicht durch das Gesetz vermittelt, sondern durch die
    Gerechtigkeit des Glaubens.
  zsr-NT: Gzxiꞌ lu nëꞌë Dios bi unödzjëꞌ quequëꞌ Abraham len zxiꞌn xsoëꞌ, gataꞌ quequëꞌ
    laꞌ yödzlyú niz. Gac cni, clëg le tunëꞌ ca rna bëꞌ zxba queëꞌ Dios, san le nuhuöacquëꞌ
    tsahuiꞌ lahuëꞌ Lëꞌ le taꞌyejlëꞌë Dios.
  lin-lin: Ezali na nzela ya Mobeko te nde Abrayami mpe bakitani na ye bapesamelaki
    elaka ya kozwa mokili lokola libula, kasi ezali nde na nzela ya bosembo oyo ewutaka
    na kondima.
  hns-NT: Bakie koetjh aur liekhe ke tjaahie. Parmeswar waada karies raha kie oe Aabraaham
    ke aur okar aulaad ke ie doenia ke hakdaar banaaiga, na kaanoen par tjale se,
    bakie bieswaas kare ke dwaara.
  noa-E: Ẽwandamau Abranag jaauwai, i chaain ewagam khʉʉnagta irig deeju arr durr
    jʉ̈apiju ajim. Pari irig mag jaautarr chan mag sĩi Moiseeu ley werpʉarr ʉʉrkhaajerr
    gaaimuajã khaba, ich Ẽwandamau ichig magtarr chadcha ʉ̈khatarr aawaita mag deeju
    jaaujim. Mag ich iek ʉ̈khabaawai bʉ̈ʉrjã pekau chukhu arrjö Ẽwandamau i wajaug
    paapʉ̈ijim.
  eng-EMTV: For the promise that he should be heir of the world was not to Abraham
    or to his seed through the law, but through the righteousness of faith.
  mib-NT: Chi ni jejnūhun Yaā Dios nuū Abraham jiín núū tāca yúcūn de jeē cuāha ya
    nɨɨ́ ñáyɨ̄vɨ́ cuu tahū de. Te nasūu sɨ́quɨ̄ jeē ní nducú de squícu de ley yā cúu
    jeē ní jejnūhun ya un núū de, chi sa suhva sɨquɨ̄ jeē ní candíje de jeē ni jéjnūhun
    ya, te ni ndahva yā cuēchi de.
  lif-NT2: अब्राहाम्‍मिल्‍ले़ साम्‌योथिम्‍मिन् इःत्तु नाःत्तुआङ्‌ग मे़ःन्, कर निङ्‌वाॽफुमाङ्‌ङिन्
    नसाःन् चोगुबालाम् आप्‍तिक् मे़ःन्‍नेबा पोःक्‍खे़बाल्‍ले़ए निङ्‌वाॽफुमाङ्‌ङिल्‍ले़
    खुने़ॽ नु कुमुॽइदाङ्‌साहाॽरे़ इक्‍सादिङ् खाम्‍बेःक्‍माल्‍ले़न् लक् के़घोःसुम्
    के़लॽबा माङ्‌हे़क्‍किन्‌अब्राहाम्‍मिन्‍नु चोगुबारो॥
  xnj-xnj: Ndava muni chealagini Chapanga kuvya yati ukuuhala mulima yabweli lepi
    kwa Ibulahimu amala mu chiveleku chaki kwa kuyidakila Malagizu nambu mu njila
    ya kuvya mbwina palongolo ya Chapanga yeyibwela kwa sadika.
  mmx-mmx: Ne Moroa ga lok laxakaape eburu mi ne Abaram do lavatbung menemen axap,
    ateren eburu mi livipisik li ren. Na laxakaape goxo vot mumu i do ne Abaram gang
    tonga res at Laulis Linga, ketla atla neni ga nunu. Kuren la ne Moroa ga siam
    kaka i ngan laradi manmanton tino.
  cbr-NT: 'Nucën Papa Diosan ca Abraham ësaquin cacëxa: “Mi ''imainun min rëbúnquicamax
    ca ''itsa ''aish ''ënan ''ianan ''ën mi ''inánti me anu ''iti ''icën”. Axa usai
    ca uni ''iti ''icë quicë bana quicësabi oquin ''acë cupíma asérabi ami catamëcë
    cupíshi ca Nucën Papa Diosan usaquin Abraham cacëxa.'
  tee-NT: Pus ju Dios ajunilh ju Abraham chai ju is'ask'at'an ni ix'anuch'an cajuna'
    ju ani lacamunutpa'. Para jantiyu' apujunicalh chunch va ixlaca'atalh ni tamuctaxtulh
    tachi ju najun la'ixlhamap'aksin yuchi. Alai va apujunicalh chunch ni taquiclaca'ilh
    ju yuchi. Chai ixlhiyuchi ju Dios alakts'ilh ni salaka ju ix'alhunut'an.
  eng-LSV: For not through law [is] the promise to Abraham, or to his seed, of his
    being heir of the world, but through the righteousness of faith;
  cak-NT: Ri Dios xu'ij che ri Abraham chi xtuya' ri rech-ulef pa ruk'a', y chuka'
    chique ri ru-familia ri xquiec'ue'. Ri Dios xu'ij quiere' che ri Abraham roma
    raja' can xunimaj y man jun rumac xrakalej chech, y man roma ta rubanon ri nu'ij
    ru-ley ri Moisés.
  pah-NT: 'Ymya Tupana''ga ei Abraãova''ea pe hako: “Amondo pa po ti ji ojipe''g̃a
    yvya pe me nehẽ tapereko pa ti nehẽ,” ei ga Abraãova''ea pe. Abraãova''ea rymymino''g̃a
    pe Tupana''ga ei no tamondo ti pe me javo. Ga nde''i g̃a pe: “Abraãova''ea g̃wendu
    katu Moisésva''ea remimbo''eagwera. Nurã po ti tamondo g̃ayvya pe me.” A''ea Tupana''ga
    nde''i g̃a pe. Ahe jikogame Tupana''ga rehe ga ahe mombyryvi. A''ea rehe Tupana''ga
    ei g̃a pe: “Tamondo ti g̃ayvya pe me nehẽ,” ei ga.'
  sja-NT: Ak'õrepa ichi ũraa p'ãpii naaweda, Abrahammaa jaraji irudeepa uchiadap'edaarãpa
    Tachi Ak'õrepa ooda jõmaweda iru p'aneedait'ee ãchi jua ek'ari, mãik'aapa ãchi
    k'aurepa Tachi Ak'õrepa na p'ek'au eujãdepemaarã pia ak'ɨit'ee. Ak'õrepa mãga
    jara-e paji Abrahampa ne-inaa oo bada perã iru ũraade jaradak'a. Mãga jaraji Abrahampa
    irude ijãa bada perã. Maperãpɨ Abraham p'ek'au k'achia wẽe baji iru k'ĩrapite.
  xed-xed: 'Tanafta Lazglafta ta imi ta sləməŋ ta Abraham nda zivrani tani kazlay:
    Dzaʼa vlaghavla yu ta ghəŋa haɗik kəʼa. Tanaf a Lazglafta ta imi ta sləməŋ kabga
    vəl magayni ta skwi ta kumə zlahu wu, ama kabga vəl klafta Lazglafta ka mndu tɗukwa
    ma zlghaftani.'
  mks-NT: Sa̱nahá ndiva̱ha na̱sa̱ha̱n Ndióxi̱ tu̱hun a nu̱ Abraham xi̱hín nu̱ú na̱
    na̱quixi chi̱chi da. Na̱cachi Ndióxi̱ ña̱ tandaa qui̱ví ñe̱he̱ táhvi̱ ná ña̱ ná
    nduu ñuyíví ña̱ha mé ná. Co̱ó na̱sa̱ha̱n Ndióxi̱ tu̱hun a nu̱ Abraham sa̱há ña̱
    na̱caja da ña̱ sáhndá ley Moisés. Na̱sa̱ha̱n mé á tu̱hun a nu̱ dá sa̱há ña̱ na̱candeé
    ini da mé á ta já na̱nduu nda̱a̱ da̱ nu̱ Ndióxi̱.
  gfk-S: Io, ma pata be tano gingilaan na mur harkurai be God ga kukubus ter tane
    Abraham ma ira nuno bulumenamur be Abraham na rumahal leh tano ula hanuo. Pata.
    Iga kukubus ter hobi kinong God ga kilam Abraham be i takados ra matmataan tana
    kinong iga nurnur.
  bmu-bmu: Anutunöŋ Abraham gölme buŋa qem waŋgiiga toŋi aiga gwölönarökurupŋan yaŋgö
    andöŋe mewö mal öŋgömegö keuŋi jiba jöhöyök. Keu mi Köna keu wuataŋgöyöhaŋgöra
    aka qahö jiyökmö, Anutunöŋ mötnaripŋi ehi dop köliga keuŋi jim teköi solanŋi ahöhaŋgöra
    keu mi jiyök.
  dgz-dgz: Watageta, God Eibaraam, nu omayan baewa mega den, anega wa agiat mumen,
    “Ne piup iragi enain,” ap anega wan. Eibaraam Mosis iup namua seni anu wareni
    menan ya wa agiat mumen go me God anu tumaseni gapan kakae dieni menan wa agiat
    mumen.
  eng-GNV: For the promise that he should be the heire of the worlde, was not giuen
    to Abraham, or to his seede, through the Lawe, but through the righteousnesse
    of faith.
  zaa-NT: Tata Dios nna benie prometer lani Abraham ą'hua attu vuelta lani ca ỹi'ni
    bi qui'ni íl·lani tsá qui'ni ccá qui' bi ituba yétsiloyu, álahua por base de biỹa
    mandamiento nu beni bi obedecer, sino por base de fe nu gùta' qui' bi lani Tata
    Dios nna beyuni nàrìe bi de ca tul·la' qui' bi.
  eng-WEBSTER: For the promise that he should be the heir of the world was not to
    Abraham, or to his seed, through the law, but through the righteousness of faith.
  guh-guh: 'Bajayata Dioso najumecapanepaeya jumaitsi Abrahampijinëjavabelia: “Carajutsianatsi
    daxita mapairaje nijairanexa. Nevënamuto ata, nexi, nemomoxi ata, pijairanexa,”
    jai Dioso Abrahampijinëjavabelia. Bajarapacuenia Dioso jumaitsi Abrahampijinëjavabelia
    tsipaji Dioso aneconijibia tanetsi Abrahampijinë pejumecovënëtsixae pacuenia Dioso
    najumecapanepaeya jumaitsi. Nexata acuenebi vajajumaitsinexa: “Abrahampijinë Dioso
    aneconijibia tanetsi tsipaji jumecovënëta Dioso Moiséspijinëta penajumecovënëtsilivaisi,”
    vajajainexa. Tsipaji baja Abrahampijinë pepuatëpae, bexëa Moiséspijinë ponapona.'
  bon-bon: Ujarage Acejiyame liba Abrahamo ne jejuji egä, “Weene ai gawecewe ne cirege
    acata, maane piiyepu määme kaakesaare cama,” pui padare cabu Abrahamo nuuja umle
    lica ge Oogäräneji Cotre Mene poto cidi me, ingle pui cotre me padare camuge atyaramta.
    Yoo, Acejiyame Abrahamo ne peei mene jejuji lica teeme cotre wawena name pi, yepä
    naace name pi egä tabe Acejiyame ne jitrunguji, piba teeme bau ca mene itecijuji
    egä, “Maane cäme tääpume conocäco biname gäte.”
  nhw-BL: Toteco amo quitencahuili Abraham huan iixhuihua para quiselisquíaj ni tlaltipactli
    para iniaxca pampa quinneltoquilijque nopa tlanahuatilme. Toteco quiijto quichihuasquía
    pampa quineltocaque ya, huan yeca itztoyaj xitlahuaque iixpa.
  swh-ONEN: Kwa maana ile ahadi kwamba angeurithi ulimwengu haikuja kwa Abrahamu au
    kwa wazao wake kwa njia ya sheria bali kwa njia ya haki ipatikanayo kwa imani.
  wbi-wbi: ulwakuva najilyale ku ndaghilo kuuti ulufingo lukapelilue kwa Abulahamu
    nu vuholua vwake, ulufingo ulu ulwakuva viiva vahaasi va iisi, pe jilyale kukilila
    ikyang'haani ja lwitiko.
  bba-bba: Bɑ Aburɑhɑmu kɑ win bweseru nɔɔ mwɛɛru kuɑ mɑ bɑ koo hɑnduniɑ ɡirɑ tubi
    di. Bɑ ǹ nùn nɔɔ mwɛɛ te kue kɑ woodɑn bɑɑ, mɑ n kun mɔ yèn sɔ̃ u ɡem wɑ nɑɑnɛ
    dokebun sɔ̃.
  eng-KJVCPB: For the promise, that he should be the heir of the world, was not to
    Abraham, or to his seed, through the law, but through the righteousness of faith.
  kgk-NT: 'He''i tee araka''e Nhandejáry: “Norombotavy mo''ãi xe rembiaporã-rehe”
    he''i. “Ko yvy ame''ẽ va''erã nde-vy ne ma''erã” he''i. “Ne remiarirõ kwéry onhemomba''e
    ave va''erã hese” he''i tee Abraão amyrĩ-pe gwembiaporã-rehe. Upéixa he''i tee
    ramo íxupe Nhandejáry, Moisés amyrĩ remimombe''ukwe tekoha porã-rupi anho ndoikói
    araka''e Abraão onhemopotĩ hagwã mo''ã. Upe tekoha-rupi rei-vyte oiko ramo, nde''íry
    íxupe. Ogwerovia-gwi íxupe ae araka''e, Nhandejáry omopotĩ-gwi íxupe ae araka''e,
    he''i tee araka''e íxupe upéixa.'
  waj-waj: 'Aaparahaamaa ari sidinnaidiiyaatama Anutuuqo kua kiaa teerama kioo kuaivaa
    kiaa mmioo tunoo: Fai ngia mmuakiaa mmatavai varaaravaivee, tiravai. Anutuuqaa
    mmaanna tuu kuaivaa Aaparahaamo rikioovaara hama Anutuuqo kua kiaa teerama kioovaa
    inna kiaa mmioo itaa kua tiravai. Aaparahaamo Anutuuqaara kutaavaivee tuduu rikioo
    Anutuuqo innara tunoo: Inna safuuma vari vaidivaivee, tuuvaara Anutuuqo kua kiaa
    teerama kioovaa inna kiaa mmioo itaa kua tiravai.'
  cpy-cpy: Tema ikashiya-kaetzi-takari paerani Tajorentsi awaejatziteni Abraham eejatzi
    ikaate icharinin-teeyaari rashitee-yaawo maawoeni kepatsi, ikashiya-kaetzi-takari
    tekiraha ojankinatyaata Ikantakaan-teetani. Apatziro rawentaa-shiretanaka Abraham.
  ekk-PKP: Jumala tõotus Aabrahamile ja tema järeltulijatele, et maailm kuulub neile,
    ei tuginenud tema seaduse täitmisele, vaid sellele, et ta sai õigeks usu läbi
    Jumalasse.
  mpx-mpx: Sauga etega al Yehoba Abalahama alonau ge tubutubunau i batelel abwe labi
    gegewel ni pek elal nihi ahe. Yaa nige tage Abalahama Logugui i henapuan ge toto
    o kaiwena Yehoba bateli o i baunan, yaa kaiwena wana abulilek eliyana Abalahama
    iya tosapu.
  wbp-wbp: Kaatuju-jana wangkaja Yipuruyamuku manu kurdukurdu nyanungu-nyanguku yungu-jana
    yinyi nyiyarningkijarra ngurujarraranypa nyanungurraku. Ngulaju kularla jangku-pungu
    yangka kujalpa nganta kuruwarri nyanungu-nyangu puraja jungarnirli, lawa. Yungurla
    nguruju kujalparla Yipuruyamuju wala-nyayirni nyinaja Kaatukuju jungarni-pajirninja-warnuju.
    Ngula-mipa-jangkakunyarla jangku-pungu.
  luo-luo: Nikech singruok mane omi Ibrahim ni piny nobed mare, ne ok obirone kata
    ne kothe kuom chik, to nobiro kuom tim makare mar yie.
  nhe-NT: Toteco ax quitencahuili Abraham huan iixhuihua para quiselisquíaj ni tlaltepactli
    para iniaxca pampa quinneltoquilijque nopa tlanahuatili. Toteco quiijto quichihuasquía
    pampa quineltoquilis ya, huan yeca itztoyaj xitlahuaque iixpa.
  aii-aii: ܣܵܒܵܒ ܠܹܐ ܝܗܘܵܐ ܒܝܲܕ ܢܵܡܘܿܣܵܐ ܕܗܘܹܐ ܠܹܗ ܩܵܘܠܵܐ ܠܐܲܒ݂ܪܵܗܵܡ ܝܲܢ ܒܢܘܿܢܘܼ̈ܗ‌ܝ
    ܕܗ̇ܘ ܒܸܬ ܗܵܘܹܐ ܝܵܪܘܿܬܵ‌ܐ ܕܥܵܠܡܵܐ، ܐܸܠܵܐ ܒܝܲܕ ܙܲܕܝܼܩܘܼܬܵ‌ܐ ܕܗܲܝܡܵܢܘܼܬܵ‌ܐ.
  esk-NT: Abraham kiñuviaġikkaniḷu akuqtuirut akiqsruutmik paitchaktaaqtilaaksraŋanik
    nunamik. Aglaan akuqtunġitchaa taamna akiqsruun pisigiplugu tupiksrił̣ł̣i maliġutaksraŋanik
    Moses-ŋum aglaaġikkaŋanik, aglaan akuqtuġaa akiqsruun Agaayyutim nalaunŋasripchaqmagu
    pisigiplugu ukpiqsrił̣ł̣i.
  msb-msb: Niyan, dili nakuha ninda Abraham kag san iya mga anak paagi sa Kasuguan
    an panuga hali sa Dios na iiredaron ninda an kinab-an kundi nakuha ninda ini paagi
    sa inda pagtuod sa Dios na nagpatanos sa inda.
