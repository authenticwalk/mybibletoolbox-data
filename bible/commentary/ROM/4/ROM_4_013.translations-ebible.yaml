    yaktaan, ka je̱ꞌe̱ ka̱jxapts je̱ꞌe̱ veꞌe du̱yaktaajñ ku̱xeꞌe je̱ Abraham ku̱du̱kutyuujn
    je̱ pavaꞌnu̱n, je̱ꞌe̱ ka̱jxeꞌe ku̱xeꞌe je̱ Nteꞌyam du̱jaanchjaꞌvi. Je̱ts ku̱x
    tseꞌe du̱jaanchjaꞌvi, paaty tseꞌe kyato̱kimpa̱a̱jmji.
  bzh-bzh: Anutu su kwa vo bë Abraham nesepa loḳ horek om sën ggooin losho yi mewis
    lo raḳ in bë mehönon pin degevek babuj rë. Gaḳ lë bë Abraham ayo neya timu vu
    yi, lob nër yi bë yi mehö yohvu, lom mëm sën nër bë rëḳ gevonġ bemehönon pin
    degevek yi mewis lo babuj.
  guj-2017: કેમ કે દુનિયાના વારસ થવાનું વચન ઇબ્રાહિમને કે તેના વંશજોને નિયમશાસ્ત્ર
    દ્વારા મળ્યું ન હતું, પણ વિશ્વાસના ન્યાયીપણા દ્વારા મળ્યું હતું.
  jvn-NT: Para sedulur, Gusti Allah wis janji marang Bapa Abraham lan para turunané
    nèk bakal dikèki jagat iki. Lah Gusti Allah enggoné ngekèki prejanjian iki ora
    jalaran Bapa Abraham netepi wèt-wèté nabi Moses, ora, nanging jalaran dèkné pretyaya
    marang Gusti Allah lan jalaran sangka pretyaya kuwi dèkné bisa ketampa karo Gusti
    Allah.
  byr-byr: Sareꞌ dareꞌnesɨ. Kɨwɨnyaburɨna mɨꞌ. Gotɨyai yune naanga nebulyaꞌna Evɨraamɨmɨjɨ
    gamɨre yɨsiwiaraavɨjɨ dara wɨdɨna “Kwaaka yuyavaꞌ yɨhɨzaavɨdeinyɨ.” Yune naanga
    nebulyaꞌna wɨjaꞌ kɨwɨnyabwi mɨdɨnyavɨna mɨꞌ. Aawa. Gotɨyarɨ yawɨralɨmwanna yada
    Gotɨyai “Aꞌmwe yɨdaꞌmaraangelyɨ. Nɨmɨrelyɨ,” dakeꞌna yune naanga nebulyaꞌna wɨjaakeꞌnanyɨ.
  ian-ian: Ebrahamagwi ndɨna yelangɨ nɨmba kat ngwuk kat kɨpma aywaa ksigiyowun God
    wanda nyaangɨt Ebraham lomba njɨvwa kwutndangat god ana wandɨ. God waa nyaangɨt
    nɨmamba kwutaa lɨndangat kwigiyowun wandɨ. Ebraham God lɨga vla lɨndangat kɨpma
    kwigiyowun waa God wandɨ.
  hun-hun: Mert nem a törvény által adatott az ígéret Ábrahámnak vagy az ő utódának,
    hogy a világ örököse lesz, hanem a hitnek igazsága által.
  mcf-NT: 'Ëndenquimboshë Nuquin Papan Abadauan naden chuipampic. —Abadauan, mibi
    nibëdanan yuecshun min tsyuecquid abentsëcshun utsibo bëdambo icmendac. Nidaid
    utsi-utsiec yacno tabadquido adoendac —quepampic Nuquin Papa. —Min tsyuecquid
    abentsëqui tantiasho matses bëdamboen isendambi —quequin otacquio tantiaquin Nuquin
    Papan adopampic. ¿Ambi chiacpadomboenuidi Abadauanën nashoda Nuquin Papan aden
    chuipampic? Padenquio. Nuquin Papan chiac: —Ai, abimbo caic —queshoen Abadauan
    bëdamboen isbenshun Nuquin Papan adopampic.'
  kjs-kjs: Gote-me Abraham-para nipuna si wane-para nimuna su raayo mealiminaloma
    kana waraaoma agale lakalisa. Abraham-me rekena agale pagisa-daa ora pogalu pirape
    agale nalakalisa. Dia, pare nipumi Gote madaa kone rulasa-pulu Gote-me nipu redepo
    le ali mapiraoma epe su gialua lakalisa.
  mni-mni: Maramdi taibangpan asi makhoigi oigani haina Tengban Mapuna Abraham amadi
    mahakki charol surolda wasakpikhiba adu Wayel Yathanggi mapanna natte, adubu thajabagi
    mapanna phangba achumba chatpa adugi mapannani.
  yad-NT: '¿Ta̱raju̱ su̱teda Ju̱denu Avurá̱bavya, ta̱raju̱: Ra̱day sa̱y mucadi mitya
    ji, rasu̱tyerya sa̱ra̱ju̱, jidyedyeñuju̱ jarye? Ne su̱teda siva ramusiy, jiryatiy
    sito̱tadedara saniquejada daryaju̱; ramusiy ji̱ta su̱teda daryá, jiryatiy Avurá̱bay
    tuva̱choda samirya simu.'
  mxb-NT: Chi̱ ko̱ ní kaá Ndios ña̱ ki̱ꞌo na iin níí kúú ñayuú yóꞌo noo̱ Abraham xíꞌín
    no̱ó de̱ꞌe ñání na̱ sa̱ꞌá ña̱ ni̱ seídóꞌo na ley. Diꞌa ni̱ niꞌi̱ náa̱n chi̱ ni̱
    ka̱ndo̱o vii ná noo̱ Ndios sa̱ꞌá ña̱ ni̱ ka̱ndeé iní ñaá ná.
  pon-2006A: Koht ketin inoukihong Eipraam oh kadaudoke kan me re pahn sohsohki sampah.
    Eri, inou wet wiawiher, kaidehn pwehki en Eipraam eh kapwaiada Kosonnedo, a pwehki
    eh pwosonla Koht oh Koht eh ketin kupwurehla pwe en pwungla reh.
  maq-NT: Nina ne, cachja me cojo Abraham ta yëjë ngasunhndë ne, cuma tsëhë me cojo
    xuta xi nduva tjë rë me. Peru hacuiin ngatsë rë xi casahmi Abraham sacuatjin vitexa
    ley xi cuatjin cachja Nina cojo rë me ta cachja me cuatjin ngatsë rë xi camangucacun
    me cojo Nina. Vëhë xi Nina ne, catsicjë me jyë́ rë Abraham.
  hto-hto: 'Mei jɨɨ, Juzíñamui Abrahana ñuera jɨca ia raɨre fɨdɨ́tauai daɨde. Aféuai
    llote: “O nana o erófene igɨ́maɨaɨri nana énɨena máiñoitɨomoɨ.” Abraham Juzíñamuimo
    jaiai uícodo ɨ́ɨnua jira, Juzíñamui bíuai íemo llote. Fia ocuilla uai ie jeire
    úado Juzíñamui daɨí íena daɨíñede. Ua, dama Juzíñamuimo ie ɨ́ɨnuado Juzíñamui
    íena: “Ɨaɨfuenidɨmɨedɨo,” daɨde.'
  por-BRBSL: Pois a promessa a Abraão e a sua descendência de que ele seria herdeiro
    do mundo não foi feita através da lei, mas através da justiça da fé.
  ces-NKB: Neboť zaslíbení, že bude dědicem světa, nebylo Abrahamovi a jeho semeni
    [dáno] skrze Zákon, ale skrze spravedlnost víry.
  cui-cui: Nacom yabara tsiwʉnae muxu duta Abrahamtha irʉ pia pemomoxi susato jiwitha
    tatsi. Nacom yabara tsiwʉnae muxu duta xua catsina daxita barapo cae pin nacue
    Abrahamtha, irʉ pia pemomoxi susato jiwitha tatsi. Daxita barapomonaetha Nacom
    jopa apara catsiyo barapo yabara petsiwʉnae muxu dutsiwa xua poxoru Abraham peexanaexae
    pocotsiwa Moisés pia peitorobi coyenewatha itoroba tsipei Moisés jopa cataunxuae
    naexanaeyo poxonae bayatha Abraham tʉpa. Apara Nacom cata barapo yabara petsiwʉnae
    muxu dutsiwa poxoru Abraham peyabara jume cowʉntsixae pocotsiwa Nacom exanapaeba.
    Daxota Nacom yabara tsitatsi xua bara Abraham pejʉntʉ coyene xanepanaein bapontha.
  boj-2014: Nami Qotei na Abraham aqa moma naŋgi ti endegsi minjrej, “E niŋgi mandam
    kalil eŋgwai.” Abraham a dal anjam dauryej deqa Qotei a anjam di marosai. A Qotei
    qa aqa areqalo siŋgilatej deqa Qotei a anjam di marej. Osiqa Abraham a tamo bole
    une saiqoji qa minjej.
  eng-OEBUS: For the promise that he should inherit the world did not come to Abraham
    or his descendants through Law, but through the righteousness due to faith.
  eri-eri: Amina Itou no Abraham nomo asagane bagu oula oruwanga nigei nomo beele
    baara tawaiha. Onou wa, Abraham no nuuni beele ila hogo fere-fere oojo wainga,
    Itou no beele baara waha tawei uwa. Abraham no Itou nomo beele bona huwanya ngalenga
    wainga Itou no fai tigini tuwai, onodu Itou no beele baara tau fuwaiha.
  aly-aly: Abraham Akngeyek awelhenh, arratyirreynek Akngey-kenh-angkwarr. Alakenh-anyem
    Akngeyel renh alhelek ikwerenh-rnem akngerram-akngerriletyek, apmer arrpanenh-warl
    arlperrtyirretyek. Jew-rnem-kenh-angkwarr arrangkwarl, ament arrpemarl ayntenh,
    ahern-areny-kenh-angkwarr-apenyarl.
  wiu-wiu: Oneme latiane pikou taapa nemeka neeke ta̱ma pokoi yenameka yopia mema
