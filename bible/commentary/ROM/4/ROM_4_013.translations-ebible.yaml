    yopuni arman. Aria douk nenek enyudok aria Iruhin seiwok nakripan enyudok adurin
    atinyi baraen.
  hus-NT-2005: Pos na Dios in utsámal na Abraham ani nin kidhtaltsik ke neꞌech kin
