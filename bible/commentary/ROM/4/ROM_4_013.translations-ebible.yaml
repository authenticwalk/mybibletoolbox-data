    míáhwe aritena awaq miagéhe teriuwe.
  gdn-gdn: Apunu Eburamu e momoiyoma mete kina mu nene ka Mamanuga God gwaiyabawena,
    wagubu ke; ‘Nau waira yau kuduba kau umani nidiyakani.’ Mamanuga God gwaiyaba
    wagubu ki ka e eba apunu Eburamu gora makeya makeya kwaewagawa ki pokere e yona
    ki wagubu. Ko apunu Eburamu suma-wena ki mena pokaiya ka Mamanuga God ubupu e
    apunu bagi supasupai sibu ade gwaiyaba inako mete gwaiyaba-pupu.
  nko-NT: Bulu lɛ́hɩɛ Abraham mʋa mʋ abí-aná ánɩ́ ɔyɩ́tɔ́ fɛ́ɛ́ ɩbɔ́bwɛ amʋ́ klɛ́.
    Megyí bɛɛ Abraham légyi Mose mblasʋ, sʋ Bulu lɛ́blɩ́ asʋ́n ánfɩ. Támɛ ɩ́nɩá
    ɔlɔhɔ Bulu gyi, Bulu ɛ́ lótsu mʋ ánɩ́ mʋ asʋ́n da ɔkpa mʋ ansɩ́tɔ́ sʋ.
  bsn-NT: “Mʉre, mʉ jãnerabatiajʉre quẽne, adi macarʉcʉro ti ñaro cõrone mʉare ʉjorʉcʉja
