    tang God, kare kilangua God tatanon a tamata kodkodoh.
  san-DEV: इब्राहीम् जगतोऽधिकारी भविष्यति यैषा प्रतिज्ञा तं तस्य वंशञ्च प्रति पूर्व्वम्
    अक्रियत सा व्यवस्थामूलिका नहि किन्तु विश्वासजन्यपुण्यमूलिका।
  tna-NT: Diusu ja tu peje su enimetucheatitani cuana Abraham chenu neje tupupai ye
