    Eberameyo one totono litia tokale tokome akeneya mena. Eberame oneke wene tugoa
    mekale tokome ni akeneya. Nipa Akolaliyo Eberame poanele toameneya meane ago tetepo
    takakome tokome ni akeneya.
  swe-swe: Det var inte genom lagen som Abraham och hans avkomlingar fick löftet att
    ärva världen, utan genom den rättfärdighet som kommer av tro.
  cth-cth: Hete talaivan heh râw lah na pang sak han telah Abraham koe poe e lawkkam
