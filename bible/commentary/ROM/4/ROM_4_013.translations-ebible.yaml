    ida Deus Abraão-ra nava''iponivini ka''da''di vihina kavaranihia. Deu-ra vakaijokavini
    mani ida arabo hahavi-ra kavano''aivini kavaranihia Abraão-ra nava''isohijoravini
    hija, kidimahi sohika''oani Deua bikahivini hija, bikapoarivini hija jaboni, oniani
    ida kidiva''iponahia binava''isohivini hi''ia jaboni.'
  twi-twi: Ɛnyɛ mmara no so na wɔnam hyɛɛ Abraham ne nʼasefo bɔ sɛ wɔbɛyɛ wiase adedifo,
