    อกฺริยต สา วฺยวสฺถามูลิกา นหิ กินฺตุ วิศฺวาสชนฺยปุณฺยมูลิกาฯ
  iws-iws: Bɨdi bɨdiniyarɨn Adi Komii siya nu whɨekakɨm mɨ iikamɨm Ebraham siya mɨ
    siir yɨnɨe ɨkɨm, sɨmiir nɨmbingik sɨma kɨgrɨrao ɨrkakɨm. Siya ta nɨmbina Ebraham
    siirɨn, siyɨu komiini siyɨu siya sɨbgu apa saiirsi bɨ nɨmbingikɨn. Nɨɨngaka. Siya
    siirɨn siir naɨngwo tɨbmii aiirsiyar nɨmbingikɨn.
  pol-SZ: Bóg obiecał Abrahamowi i jego potomkom, że da im w posiadanie całą ziemię.
    Obietnica ta nie była jednak uzależniona od wypełniania Prawa, ale wynikała z
    uniewinnienia Abrahama dzięki wierze.
  ztq-NT: Lëë Dios chëb lo Abraham nii lëë xaa kyaani kislyu kchë meñ lidzy xaa. Per
    chëbty Dios ngo porñee beeñtsyey Abraham nii xñabey xley Moisés, sink porñee bniladzy
    Abraham xtiits Dioso ni porñee beeñ Dios cuent nii buen xaaw.
  zai-NT: Bidii stiidxa Dios Abraham ne ca xiiñi zacaa ca guidxilayú, casi ni rudii
    binni xiiñi ora ma chi gati, peru bidii be ni laaca cadi purti bi'ni ca ni na
    ley sti Moisés, sínuque purti bini cre ca laabe, ne nga runi bixhá be stonda ca'.
  upv-upv: Rijrijen nga Atua muloli tevi Epram ko tevi metka sen, nga nir para-lai
    iel ngatan, sete eplari renge nale nesesreien se m̃eri Isrel nir, ko eplari bbong
    suri Epram omomsawos erres renge nosurien sen.
  wap-NT: Kotuaꞌa naa, Tominkaru kowaadan dono pataan nii ipai imiꞌi baara Abraham
    ati naꞌiki utakaan-daunnao ati, ĩꞌidiwau nii, aonaa Abraham izoꞌatin idiꞌo mani
    kakinaorii, mazan Abraham mishidan idiꞌo paꞌan Tominkaru. Umishidan idi, Tominkaru
    dakotan uruu, kaimanaꞌo pidan nii.
  mva-mva: Bokaibe Abaram tubu ne zaiza nge tago Moses Mata ne ditagatagadi ka Nanaranga
    itaguraki be moimoi be iradi masa kateka ere-moarunga ngandi be danemi. Tago.
    Ngena lama uniangadia-lo be Nanaranga mata-nao diado ka kateka ere-moarunga iandi
    be dinemi.
  dwr-NT: Abraahaamossinne A zerethaw Xoossay, “Ha sa7aa taani hinttenttoo immana”
    yaageeddawe, Abraahaamo Xoossaa ammaniide xilleedda diraassappe attin, higgew
    I azazetteedda diraassa gidenna.
  kfw-kfw: Abraham khat-um ama phungrui'n manmasituolhi inmanita esik eii tia chongkhit
    na-ah nimu kha Dan injui jarra emak, takkha inngamna jarra nimu kadik khan eii.
  bfz-bfz: परमेशरे अब्राहम और तेसरे वंशो ते वादा कित्तेया था कि की सेयो दुनिया रे
    बारस ऊणे। ये इजी खे नि ऊआ कि अब्राहमे बिधान मानेया, बल्कि इजी खे ऊआ कि तिने परमेशरो
    पाँदे विश्वास कित्तेया और परमेशरे सेयो तर्मी माने।
  cuk-09: Bab Dummad Abrahamga, degi, e-waganga sogsad, yoedse we-napneg-naid an bega
    ukoye. We-Moisés-igar-maidba ega sogsasulid, Bab-Dummadgi-bensulidba iskussuliyob-daklenoni-daed-igarba
    ega sogsad.
  ben-OBCV: অব্রাহাম ও তাঁর বংশ প্রতিশ্রুতি লাভ করেছিলেন, যে তিনি জগতের উত্তরাধিকারী
    হবেন। কিন্তু সেই প্রতিশ্রুতি বিধানের মাধ্যমে নয় বরং ধার্মিকতার মাধ্যমে আসে যা
    বিশ্বাস থেকে উৎপন্ন হয়।
  mil-NT: Te Yá Ndiǒxí ní xáhaⁿ‑gǎ xii ndíi Àbrahám sá ndúú tǎhú ndǐi cunuu ndíi ñuyíú,
    ndɨhɨ cue déhe ndíi, ndɨhɨ nchaa dava‑gá cue ñaní tnáhá ndǐi vitna cacu túu. Te
    ducaⁿ nǐ xáhaⁿ Yǎ Ndiǒxí xii ndíi ndɨhɨ cue ñaní tnáhá ndǐi, chi ní sándáá iní
    ñáhá ndǐi xii‑gá nǔu xíǎⁿ ní cudɨ̀u ndíi núú‑gǎ. Te ducaⁿ nǐ xáhaⁿ‑gǎ xii ndíi
    dico ñá dɨ́ú cuèndá sá nǐ quide ndíi nàcuáa ní xáhaⁿ Yǎ Ndiǒxí xii ndíi Moìsés
    cada ñáyiu ndéé cuèé‑gá.
  myu-myu: '— Wa''õbi soat ka dag̃acat kukan ecesũy — i juk o''e Deus Abraão be. —
    Enaxeg̃ebitbit tak soat ka dag̃acat kukan je''e ip — i juk o''e. — Soat eipi og̃ũm
    eywebe — i dak o''e Deus. Iba''ore soat pe wuywebe soat ekawẽn tag̃ jeku am―wuyawẽwẽap
    ekawẽn tag̃. Imẽnpuye Deus o''e: “Xipacat og̃ũm ewebe,” i Abraão be wuyawẽwẽap
    ekawẽn tag̃ cekuap tomuju g̃u―itabucap tomuju acã; cũg̃ ma Deus xe iap tomuju
    dak.'
  fue-fue: Iburahiima e lenyol mum haɓɓanaama alkawal rona duuniyaaru nu. Hinaa gam
    oo tokkii tawreeta. O haɓɓanaama alkawal ŋal gam foonnitaare makko ne o heɓiri
    goonɗinki.
  amk-amk: Allai dererai we Abrahami tuti ne ririafosa ampa, we dohong nunei wei ki.
    Dererai tonanafo wiro we Abrahami dohong kariri Allai ne Hukumifoi kaha, mae weo
    Allai detori we inontarai mesi dine, finanai weneung na ne yoasoafo fefe.
  fai-fai: Got aka Ebadakkam so alam láw so ika anang bakan kuw tabodu uyo kudokabiwo,
    kale weng takadáyamsa. Kata aka sawa abem uta abo nadano weng takadálawsa uyo
    kudusa bá. Aka alam afan kalin dim Got ken keiyo akano, kayo aka be kudusa.
  ura-NT: Cana Coaunerate Abaraaun rai aitelu, rai nefoerateeuru aina nirijieein core
    colane acaauru rai chauratane tihane, neroraneein neeruhane coina. Coatiha, Moisesa
    rai rauhi tonoraain niha Abaraaunne jaun, nii rai chauratane tihane coina aitohilu
    Cana Coaunera. Nechu esenetaane jaunte, nii rai chauratane tihane coina aitiin,
    osa caje coulunohineein nenaa raane rijijieein teein raelu.
  mcd-NT: Upa Diosin Abraham yoini isca huaquin, —Min non min funafori nan maitio
    un mato inannon matonna inon, —ishon yoiyoni. Upa Diosin icoinra huacun aton chaca
    soashona a cuscara shara inonfo. Ascacufin ato yoiyoni cuscan ato inanshquin.
  urt-urt: Got nupwaiꞌe wusyep topoꞌe Abraham nenge lenge ŋambaih talah kin nange
    ka aŋaꞌe kekep lalme elme kin. Wusyep tupwaiꞌ uku yukur kin nal gande yaŋah ŋaiye
    Abraham gande wusyep erŋeme, pakai. Kom ŋoihmbwaip kin teŋeime Got ti, Got galme
    kin miyeꞌ bwore bwarme.
  kiz-kiz: Kwa ndabha jha jhelepi kwa sheria kwamba ahadi jhahomesibhu kwa Abrahamu
    ni uzao bhwa muene, ahadi ejhe jha kujha bhibetakujha bharithi bha dunia. Isipokujha
    jhajhele kup'et'ela haki jha imani.
  tzo-TZE: Li Diose laj ono'ox yalbe Abraám ti tsta yorail chac'be sventain sbejel
    banamil xchi'uc li boch'otic co'ol xch'unojic xchi'uque. Ti jech i'albat li Abraáme,
    ma'uc ta sventa ti la xch'un mantale. Ja' no'ox ta sventa la xch'un ti chc'ot
    ta pasel c'usi laj yal li Diose, jech lec i'ilat.
  lex-lex: 'Uplerlawna nnio''oni la''a Abraham nora duratni-waitni niwra: “Hota nohkeran
    di de Abraham o gahamu.” Uplerlawna edonna Nano'' emkade yoma Abraham nlernohora
    agama Yahudi deullu-tatarni, mere onnila Abraham npesiay Uplerlawna. Ne la'' Abraham
    pesiayni de pede Uplerlawna Nreiniana-na''nana Abraham, emekwali riy mak kaplol
    oleka la Uplerlawna yamkekni.'
  dov-dov: Nkaambo teensi kwiinda mumulawu pe chakapa kuti chisyomezyo chipegwe kuli
    Abbulahamu akulunyungu lwakwe, echi chisyomezyo kuti babe basimulyazina benyika.
    Pesi kwiinda mubululami bwalusyomo.
  rgu-rgu: Manetualain helu-barataa neuꞌ Abraham no tititi-nonosi nara nae, neuꞌ ko
    dae-bafoꞌ a katemaꞌ dadi neuꞌ sira posakan. Manetualain helu leoꞌ na, nana huu
    Abaraham namahere Ni, de tao ni neuꞌ lahenda dale roos fo malole no Ni. Tehuu
    Manetualain ta helu leo naꞌ, nana huu Abraham tao tuka Ria Atoran nara.
  toc-NT: Dios tima̠­lac­nú̠­nilh Abraham chu xli̠­hua̠k xli̠­ta­la­ka­pasni pi̠ cumu
    ca̠la­ka­lhamán naca̠­si­cu­la­na̠t­la­huay y naca̠­ma̠x­qui̠y xli̠­ca̠­lanca
    ca̠quilh­ta­macú la̠qui̠ nata­li̠­pa̠­xu­huay. Pero a̠má xta­si­cu­la­na̠t­láhu
    Dios ni̠ huá li̠má̠x­qui̠lh Abraham caj cumu ma̠kan­táx­ti̠lh nac xla­táma̠t xli̠­ma̠­peksí̠n
    Dios, sino porque xlá xli̠­hua̠k xnacú xca̠­najlay pi̠ Dios nama̠­kan­taxti̠y
    hua̠ntu̠ xma̠­lac­nu̠­nini̠t. Huá xpa̠­la­cata Dios li̠má̠x­tulh cumu la̠ cha̠tum
    tali̠­pa̠hu cris­tiano hua̠nti̠ ni̠tu̠ xta­la̠­ka­lhí̠n.
  som-som: Waayo, ballankii lagula ballamay Ibraahim ama farcankiisii inuu ku noqdo
    kii dunida dhaxli lahaa, uguma iman sharciga, laakiinse wuxuu ugu yimid xaqnimada
    rumaysadka.
  mam-C: Qu'n b'antnintaq ti'j tu'n Dios te Abraham ex kye jni' tyajil, qa tu'ntaq
    t-xi q'o'n jni' twutz tx'otx' kye, tu'n kyetzinte te jun majx; me nya tu'n tjapin
    b'ajjo ojtxe kawb'il kyu'n, qala' ikytzin noq tu'n kynimb'il ti'j Dios. Tu'ntzi'n,
    ok tq'o'n Dios te tz'aqle twutz.
  ndj-ndj: Chapanga amjangili Ibulahimu na chileli chaki kucha mlimawu wungaveli wawu.
    Jangi yagolikili kwanongwa ya Ibulahimu kukamula Malawu ha, ila kwanongwa ya ujumilwa,
    mweni agoliwili kuva goleki pawulongolu ya Chapanga.
  mbj-NT: Dooh Mosees ky n'aa jaw'yyk do raky daheeh do hyb n'aa tado bä, Abaraãm
    hã, Abaraãm panaa hã na-ããj hẽ, P'op Hagä Do ky n'aa enooh sahõnh hẽ badäk hahỹ
    ta danäh rabahadoo hyb n'aa. Dooh. Ta ti P'op Hagä Do wén ky n'aa enooh sa hã,
    ta hã rah'yy ka'eeh do hyb n'aa baad rabahado padëëk P'op Hagä Do matym gó hyb
    n'aa tii.
  lat-VUC: 'Non enim per legem promissio Abrahæ, aut semini ejus ut hæres esset mundi:
    sed per justitiam fidei.'
  ngp-ngp: Mnungu alaganaga na Ibulahimu ne cheleko chakwe kugamba isi yose neinde
    yawe. Ibulahimu hatendigwe ivo kwaviya andaga akatimila miko, bule mna ni kwaviya
    nakahuwila niyo azumilwa ni Mnungu kunda ywedi.
  enq-2: Abraamepi, baanya mandipaenya mandipaepi, dupa isa yuu dake maitona lao Goteme
    lea doko, Mosesanya loo dupa wata-minatami dokonya-kaita maitona lao laa naeya-pyaa.
    Gote tungi pyatami dokonya-kaita endakali dupa tolataena latala maitona lao lea-pyaa.
  eng-ASVBT: For not through the law was the promise to Abraham or to his seed that
    he should be heir of the world, but through the righteousness of faith.
  mna-mna: Muŋgu, Abaraam iurla, tana iwe ndeeŋeŋana pa Anutu mataana. To Anutu imbuk
    sua pini mi zin popoŋana kini, mi iso zin zan be tikam toono ta boozomen. Sua
    mbukŋana tana, Anutu ikam pini pa uunu tau ni itoto tutu i na som.
  myw-myw: Yowbad bo ilivnek Ebelam siney tibun igaw bikawes ven babaw watinow, sikiyay
    tasiyas. Nag iba̱nes sikiyay towen peinan ikanawes Moses nakaleiwag, nag. Deisa
    isimounids waseg Yowbad, to nidoki tadidumwals tasiyas, mo iba̱nes sikiyay towen.
  sby-sby: Abulahamu ne bashikulu bakendi balatambula cishomesho cakwambeti cishi
    capanshi nicikabe cabo. Balatambula cishomesho ici, nteko kupitila mukukonkela
    Milawo sobwe, nsombi pacebo ca kululama kulafumunga mulushomo.
  sll-sll: Ena God Ebraham gang hobi kina aling kere e tere, ganba para weni inama
    dire ha bling i tibi ol e tomua. Tongwiwe, Ebraham God Lo krehaman ha wine ongwo
    i pire aling kere e tekima. Ebraham God nin ol ni teralga u wai nanua dungwo ha
    i tani pir tere, si daule mongwo i pire aling kere e tomua.
  yaq-NT: Bwe'ituk ju'u Lios, Apra'amtuka'utau intok jume' aet yeu katriammeu, inim,
    ame betana, senuk si'imemmeu a' yo'otune'po ameu a' na'ikiak. Taa inika'a, Liojta
    ameu chupne'eti jiaka a' teuwaaka'u. Ka juka' Apra'amta, nesauri ji'ojteita a'
    bo'o jooria' betchi'bo au a' chupak. Taa ala, aapo'ik, Liojta a' sualeka, junuen
    tu'isi mabettukai.
  uro-uro: Ma Ngämuqa qa mumänaris pät ma Abraham gä na aa es nasot iva rha sa ama
    ivätki moe. Ma Ngämuqa qa mualat nä iangärhäkt ama mumänaris di qaku nävät iomäkt
    i ma Abraham gät päs ma Ngämuqa aa Muräkt angärha rhäng dap nguna nävät iomäkt
    i qat nanakt dä ma Ngämuqa qa mes ka i ama räktka na qa da aa saqong.
  ita-1885: Perciocchè la promessa d'essere erede del mondo non fu fatta ad Abrahamo,
    od alla sua progenie per la legge, ma per la giustizia della fede.
  muy-muy: Kwa ahaslani Melefit àɗəm Abraham ahkay do ni bəza huɗ gayaŋ atanjəhaɗ
    ka haɗ ɗek. Àɗəm nahkay ti aɗaba Abraham àɗəba *Divi ge Melefit na palam do ;
    Melefit àɗəm nahkay ti aɗaba Abraham àfəkia ahàr a palam. Abraham àra àfəkia ahàr
    ke Melefit a nahkay ti Melefit àɗəm naŋ ti mis jireni kè eri gayaŋ.
  kqc-kqc: Adina Abraham ma ini tutubena rofu, Abraham bi kono tora noibanu vene di
    biyaguna nigo di nitore rena ago, bi ago gira dudu de maro, idu mokena vari gira
    aena di mokena rorobo dudu maro.
  tav-tav: 'Tirʉmʉpʉre Abrahãre ocõo bairo cʉ caĩ cũñupi Dio: “Ati yepare mʉre, mʉ
    pãramerã quenare mʉjaare yʉ joogʉ.” Diore cʉ caapiʉja nʉcʉbʉgoʉ cʉ cãno maca to
    bairo cʉ caĩ cũñupi Dio Abrahãre. Dio cʉ carotiriquere cʉ cátie wapa mee cʉ caĩ
    cũñupi Dio.'
  eng-ULB: For the promise to Abraham and to his descendants that he would be heir
    of the world did not come through the law but through the righteousness of faith.
  spa-VBL: La promesa que Dios le hizo a Abraham y a sus descendientes de que el mundo
    les pertenecería no estaba basada en su cumplimiento de la ley, sino en que él
    fue justificado por su confianza en Dios.
  fra-_FOB: En effet, la promesse d'avoir le monde pour héritage, n'a pas été faite
    à Abraham ou à sa postérité, par la loi, mais par la justice de la foi;
  hau-ULB: Domin ba ta wurin shari'a aka bada alkawarin nan da aka yi wa Ibrahim da
    zuriyarsa ba, wannan alkawarin da ya ce zasu gaji duniya. Maimako, a ta wurin
    adalcin bangaskiya ne.
  mal-mal: ലോകത്തിന്റെ അവകാശി ആകും എന്നുള്ള വാഗ്ദത്തം അബ്രാഹാമിനോ അവന്റെ സന്തതിയ്ക്കോ
    ന്യായപ്രമാണത്താലല്ല വിശ്വാസത്തിന്റെ നീതിയിലൂടെയാണ് ലഭിച്ചത്.
  kkc-kkc: Esiga Godeeye Eibalaham mapoo osoloso amawe dio mapoo to edidi magolone,
    mipoo hagee dimapoo tenelaiso, dee takaso. Egeesi ma kulodu goo hagee Eibalahameeye
    tei magoo deedee ee ogoloso ka takele. Esino Eibalahameeye Godee mapoo tei too
    goo ee ogoloso, yo odoo tekepo diso. Esiga Godeeye to edidi magoo hagee yimapoo
    ka taka.
  lit-lit: 'Štai kodėl: ne per įstatymą atiteko Abraomui arba jo sėklai pažadas, kad
    jis bus pasaulio paveldėtojas, bet per tikėjimo teisumą.'
  urd-GVR: Jab Allāh ne Ibrāhīm aur us kī aulād se wādā kiyā ki wuh duniyā kā wāris
    hogā to us ne yih is lie nahīṅ kiyā ki Ibrāhīm ne sharīat kī pairawī kī balki
    is lie ki wuh īmān lāyā aur yoṅ rāstbāz ṭhahrāyā gayā.
  far-far: God nia eta fata alangai ana fua sa Abraham ma kwalafa nia ki, nia saea
    na molagali ne na ru kera. God nia eta fata alangai 'urinai nao lau sulia ne sa
    Abraham rosulia taki ki, boroi ma sulia nia famamana, ma God ka saea nia 'o'olo.
  suz-BL: परमप्रभु यावेमी अब्राहाम कली अरेशो लोव़ टितीके लोव़ मगेशो बाक्‍त। तन्‍न
    थमा सुइश्‍शो तशा “इ चच युइ शुश दुम्‍शा, रागी नेल्‍ल ब्रीनीम” दे लोव़ गेशो बाक्‍त।
    उत्‍पत्ती २२:१७-१८
  car-NT: Tamusi 'wa i'wanokon me ero nono wairy man takari'se man mo'ko Abraham 'wa,
    mo'karon ipajanymbo 'wa enapa. Omenano mero'po wykary wara aino poko kapyn moro
    wara Tamusi tywaije man, moro tamyikary poko tamambore kari'na yry poko te.
  amp-amp: Bingot Bro Nkifrar Abrahamrpno yihato heyuk rhu marnya nmbuhat kfo nuhasmohat
    nhai boririfhut hikmoa nmbuhat htihato rhu marnya nmbuhat kfo nuhasrmorr. Nhai.
    Abrahamr tu Bro Nkifrarn yakitoh kihmotr Bro Nkifrar hti wuthahato kfo nuhas memorr,
    “Kto ninhu frikeftn hifa rhu marnya nmbuhat hiruhanm.”
  bht-bht: परमेश्वरे अब्राहम कने उदे बंशजा ने बायदा किता की सै पुरे संसार दे वारिस
    होणे न, परमेश्वरे ऐ बायदा इस तांई नी किता की अब्राहमे मूसा दे हुकमा जो मनया, पर
    अब्राहमे जो भरोसे दिया बजा ने परमेश्वरे धर्मी बणया।
  eng-NOY: For not through the Law was the promise made to Abraham or his offspring
    that he should be the heir of the world, but through the righteousness of faith.
  cub-NT: 'Javede Jʉ̃menijicʉ arejaquemavʉ Abraham mácʉre yópe: “Mʉre aru mipãramena
    márajivʉre mearo d̶acacʉyʉmu yʉ. Mipãramena márajivʉre jícʉyʉmu yʉ ijãravʉre,
    ne cʉvarãjiyepe ayʉ caivʉ ijãravʉcavʉre”, arejaquemavʉ Jʉ̃menijicʉ Abraham mácʉre.
    Ʉbenita Jʉ̃menijicʉ yópe abedejaquemavʉ Abraham mácʉi d̶aiye báque boje, yópe
    ʉ̃i d̶aicõjeiyede ʉ̃i coyʉiye báquepe Moisés bácʉre. Quénora Jʉ̃menijicʉ yópe
    arejaquemavʉ Abraham mácʉi jʉ aiye báquede ʉ̃́re, coyʉcʉyʉ ʉ̃ mácʉre “Boropatebecʉbu
    mʉ ji jã́inore”. Que teni Jʉ̃menijicʉ mearo d̶acacʉyʉ barejaquémavʉ ʉ̃ mácʉre
    aru caivʉ apevʉre máre ʉ̃́re jʉ aivʉre.'
  ita-1927: Poiché la promessa d’esser erede del mondo non fu fatta ad Abramo o alla
    sua progenie in base alla legge, ma in base alla giustizia che vien dalla fede.
  lww-lww: Nakonua konua rui Ntewa pisaar pa Epraam sape yoko kiena navisa ruruena
    lala amolue akome Epraam amio kiena lusia avava vanua va va yeririna make ga na
    yomarava. Ana komin ya ne Ntewa kekaran sape kila kiena navisaarena nene va Epraam?
    Pe vanon re ga nap̃a Epraam mlogear ruru kiena navisaluaena poli, komin pogos
    nap̃a Ntewa kila navisaarena nene, pe navisaluaena re poli wa, pogos kiena ne
    Ntewa na laen navisaluaena va Mosis sike koperina wa. Sanene, tekilia tevisave
    naviawaena kiena Epraam ga kila naga mesmesu e marana Ntewa, nane Ntewa kekaran
    nap̃a la navisaarena wo nene vania.
  ckb-ckb: جا ئەو بەڵێنەی بە ئیبراهیم یان بە نەوەکەی درابوو کە ببێتە میراتگری جیهان،
    بەهۆی شەریعەتەوە نەبوو، بەڵکو بەهۆی ئەو ڕاستودروستییەوە بوو کە لە ڕێگەی باوەڕەوە
    بوو،
  nas-nas: Kumponinge barevuruꞌ Eebaraamiꞌ bakanavitu ninka depeto ookara kansiꞌ okovorooꞌnaang.
    Kumponinge barevuaꞌ Eebaraamiꞌ botonang siompuuꞌnung-koo, teka Kumponing masikaꞌantavuko
    naning koontoꞌ tampura barevuuꞌ.
  uvl-uvl: Nge nike NeHalang iri nai Apraham te poia tomunga hel ana helenga ke Apraham
    pe nena tete mur lape te mene ich nei lochloch. Pe tomunga hel ana helenga nenge
    Apraham mene nem, lohot nga poinga nenge nanasia hotonga ero. Mene tomunga hel
    ana helenga nem iange NeHalang hetue i ke i non nge pengpeng nga letena manmanna
    ngana.
  eng-BBE: For God's word, that the earth would be his heritage, was given to Abraham,
    not through the law, but through the righteousness of faith.
  ixl-CNT: Tan aatz u Tioxh, tal tu u Abrahaam aas sataqꞌ u vatz amlika txꞌavaꞌ tu
    qꞌul ituꞌxh ixalam. Loqꞌ tiꞌ koj aas maꞌtich inimat u oꞌtla mantaar u Abrahaam;
    pek tiꞌ koꞌxh vijikomal, tiꞌ vikꞌujeꞌ ikꞌuꞌl aas nojchit satiqꞌo tibꞌ qꞌu kam
    qꞌuꞌl talaꞌtziꞌi u Tioxh tziꞌ.
  xsi-xsi: Muŋgani, Maro Kindeni ipa ŋgua kuku Abraham tavanzi i ne vâsa tu i ma tâno
    ndoni ilanzi. Tiambo Abraham muŋga ipono muli pa ŋgua tukuŋa pinde, aku ŋana duvi
    ŋinde kâ Maro Kindeni iveta ŋgua pâŋa ŋinde kuku i, tiya? Mine tia. Abraham kalo
    tawana Maro Kindeni nâ, aku ne kalo-tawana ŋinde iveta i ipâŋga ilo mbâra-mbâra
    lâ Maro Kindeni nao. Aku ŋana duvi ŋinde kâ Maro Kindeni iveta ŋgua pâŋa kuku
    Abraham.
  crx-NTPO: Abraham Yak'usda daja yudáni' 'et ooba 'alha' hoont'oh 'ink'ez Yak'usda
    yúlhni ts'ih'un dune unli. 'Et whu la gha ts'e Yak'usda Abraham 'ink'ez ye kédindene
    buts'ú yoozi. 'Et ndi buts'ú yoozi-i gha ndi yun buch'e' whutaleh. Ndi buts'ú
    yoozi-i 'aw Moses be 'udustl'us gha íloh whe butl'a ídan'ai, 'et k'us Abraham
    Yak'usda dája yudáni' ooba 'alha' yint'oh. 'Et huwa ndi buts'ú yoozi-i butl'a
    ídan'ai.
  kan-OKCV: ಅಬ್ರಹಾಮನು ಮತ್ತು ಅವನ ಸಂತತಿಯವರು ಜಗತ್ತಿಗೇ ಹಕ್ಕುದಾರರಾಗುವರೆಂಬ ವಾಗ್ದಾನವು ನಿಯಮದಿಂದ
    ಆದದ್ದಲ್ಲ. ನಂಬಿಕೆಯಿಂದುಂಟಾದ ನೀತಿಯ ಮೂಲಕವೇ ಬರುವಂಥದ್ದಾಗಿದೆ.
  bbb-bbb: Godi fu isuibe e Eburamekiro uifari fuone bu rade ruakuvejo ijiebuo fu
    kuaraema ije fu ijiege kuarae, Na ire boeje aesakae igia naovo ije na kena ja
    vajiakono kuae. Ro e Eburame fu Godido akae ije mukoreigia iriniaema ijadufuo
    Godi fu aesakae ige foteke abena uifari fuone ijena bu miaema baki. Ro fune Eburamere
    Godido vua ije ma vierafema ijadufuo fu Godido nidua ijia fuka maturaemoga Godi
    fu aesakae foteke ige abe bu miae.
  blw-blw: Wacha hen empostan Apudyus an Abraham ya hen anchichay ganàna way ah tapen
    chi ag-agaw, chicha hen manawid hen egachay wacha hen antoy lota. Yag hen nangempostaan
    Apudyus an nadchi an Abraham wat faén gapon nanongparana hen orchin, te gapon
    afurotna way tot-owa hen aminay inyalen Apudyus. Yag hen hiyachiy nanga-abfurotan
    Abraham, yachi hen nangimfilangan Apudyus an hiya ah ammay way tagu.
  tam-2017: அன்றியும், உலகத்தைச் சுதந்தரிப்பான் என்கிற வாக்குத்தத்தம் ஆபிரகாமுக்கோ
    அல்லது அவன் வம்சத்திற்கோ நியாயப்பிரமாணத்தினால் கிடைக்காமல் விசுவாசத்தினால் வருகிற
    நீதியினால் கிடைத்தது.
  azz-NT: Huan Dios moyectencahuac ihuan Abraham huan no ihuan iconehuan de que yejuan
    se tonal quiselisque tanahuatil para tayecantinemisque tech nijín talticpac. Huan
    in Abraham quiselij nijín tenilil de Dios. Pero amo porín yejua quitacamatinemic
    ne tanahuatil de Moisés. Ta, in Abraham quiselij ne tenilil sayó porín yejua tacuautamatic
    ihuan Dios huan ijcón Dios quipohuac Abraham que yolchipahuac, huan amo quitajtacolcuiltij
    oc.
  spa-RV-1909: Porque no por la ley fué dada la promesa á Abraham ó á su simiente,
    que sería heredero del mundo, sino por la justicia de la fe.
  csy-csy: Banghangziam cile Abraham le a suan a pal te leitung ngamhlua tu in a kamciam
    sia thukham taw hi ngawl hi, ahihang upna i thutang suana tungtawn a hihi.
  mxq-NT: Pes ja Dios tyukwa̱ndak ja Abra̱a̱n es ja tyʉʉmp ꞌya̱a̱dsʉty ja naxwíñʉdʉ
    diꞌibʉ yajmoꞌoyándʉp éxtʉmʉ kyuma̱ꞌa̱ñʉty. Pes dʉꞌʉnʉ tya̱a̱dʉ yajwa̱ndáky kyaj
    jyaꞌajʉty mʉt ko Abra̱a̱nʉ naty tʉ tkuydyúñ ja anaꞌamʉn, jaꞌa dʉꞌʉn mʉt ko tmʉbejky
    ja Dios. Pa̱a̱ty oj wyeꞌemy oy mʉt ja Dios.
  tzj-NT: 'Queri'' c''a rbanic como ja rAbraham arja'' utz tz''at rmal ja Dios rumac
    ja yukulbal ruc''u''x ruq''uin in xa rmalari'' ja tok Dios xtzujuj jun herencia
    tre, ma rmal ta ley xin Dios rniman. Como ja Dios c''o jun herencia xtzujuj tre
    ja rAbraham in chique ja riy rumam can, quewa'' xbij tre ri'': —Noc na ja rwach''ulew
    pan ak''a'', ne''e ja Dios tre ja rAbraham.'
  tdt-tdt: Maromak promete ba Abraão ho nia jerasaun katak, aban-bainrua mundu nee
    sei sai sira nian. Maromak promete nunee laos tanba Abraão moris tuir lei, maibee
    tanba nia fiar ba Maromak. Husi Abraão nia fiar nee mak Maromak hamoos nia sala
    hodi simu nia.
  ron-BTF: Fiindcă promisiunea că el va fi moștenitor al lumii nu era dată lui Avraam
    sau seminței sale prin lege, ci prin dreptatea credinței.
  eng-WEBP: For the promise to Abraham and to his offspring that he would be heir
    of the world wasn’t through the law, but through the righteousness of faith.
  eng-FBV: God's promise to Abraham and his descendants that the world would belong
    to him was not based on his keeping of the law, but because he was made right
    through his trust in God.
  nld-1939: Neen, niet ter wille van de Wet, maar terwille. van de gerechtigheid des
    geloofs is aan Abraham en zijn kroost de Belofte gedaan, dat hij de wereld zou
    erven.
  bwo-bwo: Abrahamnat b́ naaro datsu b́naatetwok'o Ik'o b́ jangiyi imnetiyon b́daatsts
    kááwona bako nem kotonaliye.
  nch-BL: Toteco amo quitencahuili Abraham huan iixhuihua para quiselisquíaj ni taltipacti
    para iniaxca pampa quinneltoquilijque nopa tanahuatilme. Toteco quiijto quichihuasquía
    pampa quineltocaque ya, huan yeca itztoyaj xitahuaque iixpa.
  quc-TNT: Ri Dios xuchi'j che ri ka mam Abraham xukuje' chque ri rachalaxic ri quil
    na qui wäch chi cäquechbej na ruwächulew, man rumal tä c'u rech chi xniman ri
    ka mam Abraham che ri Pixab ri xutz'ibaj ri ka mam Moisés, xane rumal chi xcojonic,
    xk'alajisax c'u rumal ri Dios chi jicom ranima'.
  tfr-NTPO: Sbö tjl̈ẽno Abraham kong jl̈õkoyo, ba tjëyo tek ber ba irgo l̈i kong ga
    kjok uunkong ëre twe ber ba kong l̈ok l̈ara eni. Tjl̈õkwo l̈i kjrara l̈ok, ga
    mär beno l̈öng Sbö go. E kjĩshko ga iara beno pjl̈o bek ba bokso. Tjl̈õkwo l̈i
    beno ba kong e kjĩshko, kjok l̇l̇gwekkl̈o tara Moisésdë l̈i söra bëy kjĩshko l̇l̇ëme.
  kaq-NT: 'Papan ta Abraham nescajaquin yohinishqui: Minabo hihnon tah hen mia jatihibi
    jonibo hinanrestihi, miin xohtabaana rihbi hihnon, hahquin. Jan hahni copima bi
    jan hihcoinjaquin shinanni copi ta siri hihqui jisxon Papan jascajaquin hinantijanishqui.'
  sgb-sgb: Hên haton lagi, ay impangako ni Apo Namalyari kan apo Abraham haka kanlan
    mag-in kaapo-apoan na, ya ingalwan na hilay tawo ha balang bansa. Habayto ay alwan
    gawan ha pamanhumonol ni apo Abraham ha Kautuhan, noa, gawan ha paniwala na kan
    Apo Namalyari. Gawan habaytoy paniwala na, ay hiyay intad ni Apo Namalyari hên
    ayn kasalanan.
  vie-1934: Vả, ấy chẳng phải bởi luật pháp mà có lời hứa cho Aùp-ra-ham hoặc dòng
    dõi người lấy thế gian làm gia nghiệp, bèn là bởi sự công bình của đức tin.
  kxv-kxv: ଅବ୍ରାହାମ ମେ଼ରାତି ମା଼ନି କିହାମାନାକି ଆ଼ଏ । ୱାର୍‌ଇ ତାନି ନାମୁ ତାକି ମାହାପୂରୁ
    ତା଼ଣାଟି ଦାର୍ମୁଗାଟାସି ଇଞ୍ଜିଁ ୱେ଼ଙ୍ଗାମାଚେସି ଇଞ୍ଜାଁ ଏ଼ଦାଆଁତାକି ତାନି ମୀର୍‌କା ମା଼ସ୍‌କା
    ଦାର୍‌ତିତି ଅଦିକାରା ବେଟାଆ଼ନେରି ଇଞ୍ଜିଁ ମାହାପୂରୁ ଆ଼ଞ୍ଜାମାଚେସି ।
  amu-NT: Ee nnom Abraham ñequio tsjaaⁿ ꞌnaaⁿꞌaⁿ na jndyowicantyjooꞌ tso Tyꞌo̱o̱tsꞌom
    ñꞌoom na nntsꞌaaⁿ na nndaana tsjoomnancue. Nchii cweꞌ ncꞌe na seicanda̱a̱ꞌñe Abraham
    ljeii na matsa̱ꞌntjomnaꞌ, joꞌ na tso Tyꞌo̱o̱tsꞌom na nntsꞌaaⁿ na ljoꞌ, sa̱a̱ ncꞌe
    seiyuꞌya tsꞌom ñꞌeⁿñê, joꞌ na tqueⁿ jom na tjaa jnaⁿ tseixmaaⁿ.
  hin-CV: उस प्रतिज्ञा का आधार, जो अब्राहाम तथा उनके वंशजों से की गई थी कि अब्राहाम
    पृथ्वी के वारिस होंगे, व्यवस्था नहीं परंतु विश्वास की धार्मिकता थी.
  spa-BES: Porque la promesa de Dios, que la tierra sería su heredad, le fue dada
    a Abraham o su descendencia, no por la ley, sino por la justicia de la fe.
  san-BEN: ইব্রাহীম্ জগতোঽধিকারী ভৱিষ্যতি যৈষা প্রতিজ্ঞা তং তস্য ৱংশঞ্চ প্রতি পূর্ৱ্ৱম্
    অক্রিযত সা ৱ্যৱস্থামূলিকা নহি কিন্তু ৱিশ্ৱাসজন্যপুণ্যমূলিকা|
  tdx-tdx: Tsy añamy Hake fa amy havantañam-patokisañey ty nampitamañe i Abraàme naho
    o tarira’eo t’ie ty handova ty voatse toy.
  naf-naf: Kawawaŋaŋ Abalaam ma iŋsokŋane msat sambeyet toŋaŋ bembeyet zetik mimindeye.
    Ke zii zet gawepupuŋinaŋgapmti yek. Nâmkiŋpepeŋinaŋgapmti yomin katikpemti kegok
    mimindaye.
  grc-MT: ου γαρ δια νομου η επαγγελια τω αβρααμ η τω σπερματι αυτου το κληρονομον
    αυτον ειναι του κοσμου αλλα δια δικαιοσυνησ πιστεωσ
  vid-vid: Nguluwi nakalagana na Abulahamu na nhanzi ya heye kota isi yeng'ha yahawele
    ya hewo. Woibochela isi yeng'ha haiwele kwa vila Abulahamu nakadita kota Malajizo
    vyogalonjile, ila kwa vila nakamkunda Nguluwi nakukundigwa kuta katanganika.
  pio-NT: Píalíacuéwa Abraham ìyacaté cawàwanáta quinientos camuí ipíchawáiseté Moisés
    yàasu èerité. Bàaluité Dios icàlidaca Abraham irí cáimiétacanéeri iyúni yàanápináté
    Abraham irí macái cáli ìyéerica chái èeri irìcu, itaquénáinámi irí nacái Abraham
    yáapicha. Quéwaté Dios càmíirita icàlida Abraham irí càiri tàacáisi cáimiétacanéeri
    iyú ìwalíise yái Abraham imàníináca càide iyúwa Dios itàacái íimáaná profeta Moisés
    itànèericaté, bàaluitécáiná canátàacáwa Moisés yàasu cuyàluta Abraham yàasu èerité.
    Néese Dios icàlidacaté Abraham iríni Abraham yeebáidacaalíté Dios imàníinápináté
    Abraham irí cayábéeri. Yáté mabáyawanáca Dios iicáca Abraham.
  tsn-tsn: Jaanong go bonala sentle gore tsholofetso e Modimo o neng wa e naya Aberahame
    ya gore o tlaa mo naya lefatshe lotlhe mmogo le losika lwa gagwe, e ne e se ka
    ntlha ya gore Aberahame o ne a tshegetsa melao ya Modimo, mme e ne e le ka ntlha
    ya gore o ne a ikanya Modimo gore o tlaa diragatsa tsholofetso ya one.
  amr-NT: Abraham Moisésenbaʼ oʼnigpe̱i̱kaʼuynok “ayaʼ huadari onʼtaj o̱ʼnen huayayotaere
    ijbayokapoy, Abraham,” Diosa onahueʼ e̱ʼu̱ya̱da Abraham Diostaj dakaʼ oknopo̱i̱kaʼnok
    “huadakda i̱ʼe̱ne,” kenpaʼti “ayaʼ huadari ijbayokapoy,” Diosa onaʼuyate.
  pwg-pwg: God vonakiiyapa bagibagina iterei da Abraham tupurereghina yavata na dobu
    kudubina iti rapenei. Ma avi kubiine nani vonakiiyapina iterei kurina? Abraham
    ina vitumaghana kubiine na God ivonakiiyaragha da tuna na wawaya maninina na vonakiiyapa
    bagibagina kurina iterei. Ma ke vonaviyoyovana ita nunuri kubiine.
  cjv-cjv: Ena koma Yai Gumam bei moiro Aparam te gauwoma yokamai gere “Na ne yokamai
    mansinom koro koro muruwo erowaiye,” diro ka di koi engua erome. Aparam Mose ka
    di guwo dungua dourom boingua ka epe diro ka di koi engua di erekemba yaromi fi
    ki si tongua ena Yai Gumam “Yaromi yo tere moime,” dungua ena ka epe diro ka di
    koi engua di erome.
  tha-KJV: เพราะว่าพระสัญญาที่ประทานแก่อับราฮัมและผู้สืบเชื้อสายของท่าน ที่​ว่าจะได้ทั้งพิภพเป็นมรดกนั้นไม่​ได้​มี​มาโดยพระราชบัญญั​ติ
    แต่​มี​มาโดยความชอบธรรมที่​เก​ิดจากความเชื่อ
  por-BR-2018: Pois não foi pela Lei que a promessa de ser herdeiro do mundo foi feita
    a Abraão ou à sua descendência, mas sim, pela justiça da fé;
  mhl-mhl: Anutuji Abraham moreŋ biŋe qa teme rauine fukeko osigidapuineji iŋore ŋadio
    oŋu go ropeniminde buŋo mikipeya. Buŋo oi Kadi buŋo boyobeya ore eru so ojiyayoŋ,
    Anutuji mamanesiŋine ŋoneme sagako buŋoine mitarime posiine fukeya ore buŋo oi
    ojiya.
  klv-klv: Sutuai aGot ikel gati ke tilav navile a pan mai aApraham mai nǝpasusan
    san gail. Nǝboŋ aGot tokel na-kel-gati-an enan, savi husur aApraham togol husur
    nalo, be husur, len nadǝlomian aApraham tokade lan, aGot eriŋi ke inor len nǝhon.
  bco-bco: Gode eyo꞉ Ablaham o꞉lia꞉ ema꞉mu i sa꞉la꞉la꞉i ha꞉na꞉mela꞉ib o꞉mo꞉wo꞉ henfelo꞉
    we tambo dimia꞉no꞉ a꞉la꞉dinali sio꞉. Ablaham emo꞉lo꞉ dinali sio꞉ a꞉no꞉ mo꞉wo꞉
    ha꞉? Ablaham elo꞉ ele kudu ane a꞉ma꞉ go꞉ma. E tili da꞉dabiki, Godeya꞉lo꞉ e digalo꞉
    kalu a꞉la꞉do꞉ sio꞉wo꞉ a꞉ma꞉ go꞉.
  kdl-NT: Kashila̱ ka yankai Ibirahi na̱ mmuku n tsikaya n ne kazuwamgbani u da wa
    na̱ka̱ le ta̱ likimba. U yan nala adama a ɗa Ibirahi na̱ka̱i Mele karinga̱ wa,
    shegai upityanangu u ne n eyi u ɗa u zuwai u wusha yi.
  apu-NT: Teoso sikaenetari itixi Apraãomoni, imekaniriakori pakinimoni. Ikara atoko
    Teoso sãkire, kotxi Apraão auikari Teoso sãkire. Iua auikari Teoso sãkire, ininiã
    Teoso txĩkitakari iua atão inakari kamakari ininiua. Apraão kamakiti erekari !itxĩkitakari
    Teoso sikaenetiniri itixi Apraãomoni.
  roo-roo: Pauto Reo Ovoi purareva Ebraham-pa ora voeao rera aao iraraaro utupa irara.
    Vao oa-ia oiso puraroepa, “Ragai visiipa vo rasio rutu vateavere rara, ora voeao
