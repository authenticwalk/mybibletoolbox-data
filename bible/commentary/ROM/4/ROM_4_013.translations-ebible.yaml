    wik yimanang ngeenak ngul thaw e? Ngul nil Abraham.angan wik thayan God.antaman
    minam anman piꞌ-piꞌ ey? Yaꞌa! Nil puth Abraham.angana wik God.antamana ngangkangam
    kan-kanaman piꞌ-piꞌa nil piip God.angan anpalan kaaꞌngak nunangana. Amanamana,
    nil God.angana way nungantamana keꞌ-ngul ngaantam-ngeey-ngeeya.
  zga-M: Pakhuva salwale lulagilo ululwa home n'chiwe khwa Abrahamu na vana va mwene,
