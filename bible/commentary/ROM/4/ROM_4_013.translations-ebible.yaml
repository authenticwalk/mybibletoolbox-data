    eqiyätä, jänänäŋä-qu ätimäukqä iutayi.
  cux-NT: Ndyuūs caⁿ'a yā chīi yā Abraham chi iⁿ'yeeⁿdí 'cūū cuuvi yeⁿ'e Abraham ndúúcū
