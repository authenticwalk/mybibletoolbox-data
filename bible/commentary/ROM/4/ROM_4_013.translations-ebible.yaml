    tiquiro quehnoano yeri wapa sa niedahye Cohãcjʉ̃ tiquirore. Abrahã Cohãcjʉ̃re
    tiquiro wacũ tutuari wapa pehere sa niahye Cohãcjʉ̃ tiquirore, “Quehnoariquiro
    ijire”, tiquirore tiquiro ni ihñari bato.
  anv-NT: Ɛsɔwɔ anyɛ́ nya meno ne Abraham ne upyáne bií, nnó mme yina abɛɛ́ nyɛ
    awu bwɔ́. Menomenyɛɛ́ ɛwéna ɛ́pɔ́fɔ́ gétúgé Abraham apyɛɛ́ genó ɛyigé ɛbɛ
    ɛjɔɔ́, ɛlé gétúgé Abraham áfyɛɛ́ metɔɔ́ ne Ɛsɔwɔ, ne ji asɛlé nnó Abraham
    alu cho.
  sab-NT: 'Chube gerudu Abraham ole nga kweri ulita giti Abraham oindalla alin: “Cha
    be nga ai ulita kete bage ba alin kaire ba oindalla alin toingwa.” Chube gerudu
    ene Abraham ole Chube be age giti Abraham alin kaire Abraham oindalla alin. E
    suiale Moisés chadalla me, Abraham mo ta gbu Chube alin gai ulia mo tale, ene
    Chube gwagedu Abrahamdi Abraham no trate me jiske, e giti Chube agedu ulita Abraham
    alin Chube gerudu kare. Abraham mo ta gbu age kwian mo ta gbu Moisés chadalla
    kledu degaba chuiage tangle kare age geru e gerule kare, age ene me Abraham chudabo
    Chube gwa giti, Abraham Chube gau ulia mo tale giti Chube gwagedu Abrahamdi Abraham
    no trate, e giti Chube agedu no Abraham alin kaire Abraham oindalla alin.'
  tmd-tmd: Makwam Ebraham lo adö piaku nugwön rɨmɨn, God nugwo, “Nagö nöbö kömö wä
