  dso-dso: ଅବ୍‌ରାଆମ୍ ନିୟମ୍‌ ମାନ୍‌ଲାର୍‌ ପାଇ ନାଇ, ଅବ୍‌କା ବିସ୍‌ବାସ୍‌ କଲାର୍‌ପାଇ ସେ ଦରମ୍‌
    ଲକ୍‌ ବଲି ଏଜାଇଅଇରଇଲା । ଆରି ସେଟାର୍‌ ପାଇ, ସେ ଆରି ତାର୍‌ କୁଟୁମର୍‌ ଲକ୍‌ମନ୍‌ ଜଗତର୍‌ ଅଦିକାରି
    ଅଇବାଇ ବଲି ପରମେସର୍‌ କାତା ଦେଇରଇଲା ।
  meu-meu: Gwauhamata na Abraham e henia, ia garana ida tanobada idounai bae abia;
    taravatu dainai se henia, to ena abidadama amo e varava karamaoromaorodia daidiai
    e henia.
  yva-NT: Wusyinoe Amisye purairive Abraham muno apa susyo miridije nto mansai pare
    indati awaura mine so rai tenambe. Abraham beto Amisye apa ananyao rai omi mbewar
    ti Amisye purairive tai maisy omamo jewen. Yara Amisye po urairije umaso raugaje
    weye Abraham panave Ai ti Po aveti mamaisyo Amune rai.
  dgc-dgc: To araw, éy nipangako na Diyos ni Abraham a siya i te kapangyarian ta étanan
    ta mundua; sakay du apo-apo na éy te kapangyarian be. Nipangako na diya i éya
    éwan dahil to késunud na ta kautusan, éngˈwan dahil to pag-asa na ta Diyos. Kanya
    ibilang siya na Diyos a éwan tu kasalanan.
  zpm-NT: Psaṉle Dios diidz lo Abraham ne me guiaaṉnie guidzliu, grë me zha ne grieequiaraa
