    aginago vayaꞌamogimofi huꞌa keꞌaepa geꞌamo akame huꞌnisaya kavatetiꞌmo Gotiꞌa
    lapamiguve, huno huꞌniya yaꞌamo alisayafeꞌmo osuꞌnifa apakesa afiꞌa fatago huteꞌa
    fatago kavaꞌamo aliꞌnisaya kavatetikeꞌmo alisayafeꞌmo huꞌniye.
  kmk-kmk: Utdit aw-awe, insapatan Apudyus kan Abraham kan sidat kaganakana un mangkuwa
