  sri-sri: 'Marĩpʉ Abrahãrẽ: “I nikũrẽ mʉrẽ, mʉ parãmerã ããrĩturiarãdere sĩgʉra”,
    ãrĩdi ããrĩmí. Ĩgʉ̃ doredeare irimakʉ̃ ĩãgʉ̃ meta irasũ ãrĩdi ããrĩmí. Ĩgʉ̃rẽ bʉremumakʉ̃:
    “Õãgʉ̃ ããrĩ́mi”, ãrĩ ĩãdi ããrĩmí. Irasirigʉ ĩgʉ̃rẽ: “I nikũrẽ sĩgʉra”, ãrĩdi ããrĩmí.'
  nal-nal: Nakmai xa ra xalxal zin Aabaraam adu xana lis a pira angkari zin Aabaraam
    ma amun natnaat sina. A xalxal angkanaan sin Nakmai xa waan sin Aabaraam, kawit
    pana adu xa valos amun lus, singsaxai wanaze naan ka ra inaxam paazaai ma Nakmai
    xa vakilaan adu naan a rapti xa tak lamarana.
  kyq-kyq: Raa se naan̰ taaɗga taaɗ *Abraam ki ɔɔ mɛtjilin̰ ki ɔɔ utu aɗen kɛɗn do
    naaŋa ute magalin̰ se naaɗe ki. Ey num Raa ɔɔ an̰sin̰ kɛɗ se taa naaɗe ɓo took
    iŋgga do *Ko Taar Raa ki eyo, num gaŋ taa Abraam took aalga kaal maakin̰ ɓo do
    Raa ki. Kɛse ɓo kɛn tɛɗin̰ naan̰ aak bɛɛ naan Raa ki se.
  kwd-kwd: God ngaia 'e fataarunga'i fala Ebraham ma nga ta'a 'i orioritana na'a ngaia
    te'e kwatea nga fanua lo'oo 'i wado faga. God ngaia 'e fataarunga'i 'ilo'oo 'amoe
    la'u suria la Ebraham 'e lo'o suria nga Tagi, tafe'ua ma suria ngaia 'e fito'o,
    ma la God 'e iiria ngaia 'e odo.
  ded-ded: Anutungo Abrahang nga bangecfora yenigoc yoac yofi dedzege anec, bangec
    nga kurumeng imoc ngeneac maridzoming anudeac ngemmebade. Nga imoc Abrahangngo
    dedeseriyoac modarecac mi deec, kpac. Yeni negensinggegec nga Anutungo negengyemmema
    dindingac deyemmeec, imocac witiau yoac dedzege anec.
  ewe-ewe: Menye to se la mee Abraham kple eƒe dzidzimeviwo xɔ ŋugbedodo la le be
    anye xexea me ƒe domenyila o, ke boŋ to dzɔdzɔenyenye si tso xɔse mee.
  nuy-nuy: Na-God nu-lhalamayaa naagi-yung na-Abraham, marri warruburru-yung wurru-lhamarrii-yinyung
    wani-lhalamayaa, wugurraayunggaj, anaadhaadharri-yinyung, warruburru-yung ambirri-waṉagana
    anaarrawindi anaani-rruj-jinyung ana-lhal wu-warra-ngu-burraa. Anaani-yung niga
    na-God wani-lhalamayaa niwu-maṉdhangi. Anaani-yung ana-lhaawu, waari anggu-waṉini
    anubagala ana-lhaawu-runggal-wala. Anaani yamba naagi-yung ni-jambarrgiiyn, dani-yung-bugij,
    marri na-God nu-maaḻamburrg-gayn niga.
  cop-BHC: ⲞⲨ ⲄⲀⲢ ⲈⲂⲞⲖ ϨⲒⲦⲈⲚ ⲠⲒⲚⲞⲘⲞⲤ ⲀⲚ ⲀⲨϮ ⲘⲠⲒⲰϢ ⲚⲀⲂⲢⲀⲀⲘ ⲒⲈ ⲠⲈϤϪⲢⲞϪ ⲈⲐⲢⲈϤϢⲰⲠⲒ ⲈϤⲞⲒ
