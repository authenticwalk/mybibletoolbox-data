    ruma xutaqej ri taqanik re ri Tzij Pixabꞌ, ma e ruma lik xkubꞌiꞌ ukꞌuꞌx rukꞌ ri
    Dios. Ruma kꞌu riꞌ, ri Dios xuꞌan jusukꞌ che.
  kpg-kpg: God ne hagababa gi Abraham mo dono hagadili bolo Abraham ga hai mee gi
