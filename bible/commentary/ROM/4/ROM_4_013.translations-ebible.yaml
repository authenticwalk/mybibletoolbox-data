  yal-yal: Ala yi Iburahima nun a bɔnsɔnna tuli sa, a naxa, dunuɲa findima nɛn e kɛɛn
    na. Koni a mi na tuli saan sɔtɔxi sariyan xan xɔn fɔ a tinxinna dɛnkɛlɛyaan barakani.
  cnt-NT: Jaun₂ ca₂cuë₃ Diú₄ jág₁ quió'₅ ca₂cuë́'₃ Abraham quiain'₅₄ chi'₂-guein₂
    quiáin₅, a₂gue₃ gua'₅₄ 'uë₃ a₂cuë₃ Diú₄; la₁ on₃jua'₅₄ ia₁ a₂ca₂jme₃ti₃ Abraham
    'Éi'₃, të₂le₃ ia₁ a₂caun₂ 'éin₂ jág₁ a₂cuë₅ Diú₄, ton'₂ ca₂guéi'₂ Diú₄ në₂jag₄
    bá₄ a₂ca₂jme₃ti₃ 'Éi'₃.
  tif-tif: 'Sawaayak kawu, God ayo Abraham so, almi man loop dap-tiila unokoma kaptoop
    aso imi bokoya-lomda: Ibi unang tunum miit ma ma kulii kulaak baniwa, ipta ipta
    ke-lom tiin molokomip o, kalsa. La, Abraham ali Moses ami Lo kaata kutal-fukulaya,
    God ali ansa disa; Abraham ayo utamaya, Kaa fan God ayo kanolokoma no, kemaya,
    God ayo boko-lom: Kabi tituun-kup tabin tunum kelap te! akaya, God ali asuk weng
    ma kutii-lomda Abraham ayo bokola-lom: Tituun-kup kanolokomi no, ansa.'
  nlx-nlx: जेवी बोगवान अब्राहाम एने तान वोचीह वायदो किऱ्यो काय दुनियान वारीस एती,
    जो वायदो नेमान पालेन केरनेन द्‍वारा नाह जुड़नो, पुण तो बुरहो किऱ्यो एने तो बोगवानान
    द्‍वारा देरमी ठेराय गीयो।
  apw-NT: Bik’ehgo’ihi’ṉań Abraham ła’íí bits’ą́’dí’ hadaałinolt’aaníí ni’gosdzáń
    daabíyéé doleełgo yee bángon’ą́ą́ ni’, ndi doo begoz’aaníí yikísk’eh ádaat’eehíí
    bighą da, bi’odlą’íí biláhyú dábik’ehyú ádaat’eehíí bighą.
  gum-gum: Kaguende Tius tru treeg trannrrab cha kørrømisrigwan Abrahamwanba, nuinukkurri
    karrab misaameranba pirøwan ketig utønrrun chib urasbe, tru maig maramigwan martrai
    pøra wesruitøga tranmøtø, nø isubigwan Tiusweinuutø pasra tøgagúigu chi kaig kømíig
    lataig nø treeg kuigu tranig køn.
  not-NT: 'Cara iquemisanque Abaram, aro iniacaninatëri Tosorintsi. Aique icanqueri
    iriro aisati imatsiguenga: “Nococaquemi aiquenta pigáantaiguëri antagaisati quibatsisati.
    Nomëmi obiro nagáantane aisati ira quemisantaiguëna cantaquibi obiro cara piquemisanquina”.
    ¿Pairo icantobiquero oca? ¿Imoncaraqueroco Abaram isanguenare Moisés? Teni, terainta
    ine isanguenare. Tosorintsi icanqueri negaca aroquenta iquemisanqueri Abaram,
    isëretacari.'
  plu-plu: 'Ig Uhokri awna ta git amekene Abrawh, giwn: “Nah keh pis gikakkis pihiwhipwi
    yis kumaduka madikte hiyeg amadga hawkri.” Ig ka awna: “Nah keh yis kumaduka madikte
    hiyeg awaku ku samah yis ihpene giwn Moís gikumadukan.” Kawa. Ig ka awna inakni
    henne. Ig awna: “Nah keh yis kumaduka hiyeg awaku ku samah yis kamaxwene ta nupitit
    nah hiyá yis kewa kibeynepwibe nikwe.”'
  iou-iou: Bian-inik Anututä Abrahamkät oraniye yäŋkehäromtak man ŋode yäwetkuk; Kome
    pähap ŋo inta biŋam api taniŋ kirewet yäŋ yäwetkuk. Täŋpäkaŋ yäŋkehäromtak man
    yäwetkuko u Abraham baga man buramiŋpäŋ iwarän täwani ude yäŋpäŋ nämo yäŋkuk.
    Nämoinik, u Anututa nadäkinik täŋkukuo u terak siwoŋi äma yäŋ yäŋtäreŋ imani unita
    yäŋpäŋ yäŋkehäromtak man u yäwetkuk.
  ntp-NT: Diuusi aagidi ʌAvraañicaru sai vʌʌsi oidigi ʌrtuidadʌca agaitadai, ʌgai
    ʌʌmadu cajiudadʌ, Diuusi poduucai aagidi Avraañicaru vaavoitudacai ʌgai dai maisiu
    ʌʌgidacai Diuusi sʌʌlicamigadʌ.
  rai-rai: God i weweliman taa Aabaraam naa in taar taa a rakrakaan buaal taana ma
    karom a kum taptabuna kaai. A weweliman mi God i paam taai karom Aabaraam wakir
    a kabina maa i murmur a kum Naagagon, pate. Kabina maa i nurnur, ma God i waatungi
    naa i takado namataana.
  haw-1868: No ka mea, o ka olelo mai ia Aberahama a i kana mamo, e lilo ia i hooilina
    no ke ao nei, aole ia ma ke kanawai, aka, ma ka pono o ka manaoio.
  ffm-ffm: Laamɗo fodanii hokkude Ibarahiima e iwdi mum aduna oo. Wanaa kammari Ibarahiima
    ana jokki Sariya oo Laamɗo fodiri ɗum, o fodirii ɗum kammari fooccitaare nde o
    hokkiri Ibarahiima saabe goonɗinal mum ndee.
  arb-NAV: فَلَيْسَ عَلَى أَسَاسِ الشَّرِيعَةِ كَانَ الْوَعْدُ لإِبْرَاهِيمَ، أَوْ
    لِنَسْلِهِ، بِأَنْ يَكُونَ وَارِثاً لِلْعَالَمِ، وَإِنَّمَا عَلَى أَسَاسِ الْبِرِّ
    الَّذِي بِالإِيمَانِ.
  cop-CNT: ⲟⲩ ⲅⲁⲣ ⳿ⲉⲃⲟⲗ ϩⲓⲧⲉⲛ ⲡⲓⲛⲟⲙⲟⲥ ⲁⲛ ⲁⲩϯ ⳿ⲙⲡⲓⲱϣ ⳿ⲛⲁⲃⲣⲁⲁⲙ ⲓⲉ ⲡⲉϥ⳿ϫⲣⲟϫ ⲉⲑⲣⲉϥϣⲱⲡⲓ
