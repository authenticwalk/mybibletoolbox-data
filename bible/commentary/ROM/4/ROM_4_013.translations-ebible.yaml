    ꞌenega, ta esi ꞌina emisega, ga ꞌenega Yaubada ꞌiꞌawa palupaluyena.
  wrs-wrs: Sesoa Apraham eva hevna umbeindpolm moamba ishunna, osva he si wohvaohuthuvav
    pethava vavawonamba. Wo heva os Sesoava Aprahamba nonglanamoa, osva himba Mosesna
    lohohmomba engvpa, wo noinda himba hemba nomba moamba vraohna. Owai, Sesoava hemba
    vraohna nomba moamba, manara, himba indhanarini windel lohvna Sesoana novrava
    hevna undnahonara.
  mca-mca: Pa' Intata yiwjutsiqeni'm pa'aj pa' Abraham'ik'i qa pekhewe' ta'ƚets pa'
    Abraham'ik'i qu' netisij hatse' ha'ne sehe'. Qa aka'an in yiwjutsiqen pa'aj nite'
    ta'ƚets qu' naqsiijkii kekhewe' wenit'ij we'nika'ajji' pa'aj (ley). Pakha' ta'ƚets
    yijat'ij, pa' Intata in yi'sinhetijupi' qu' nit'ijets pekhewe'en yatsathen qe
    ta'ƚets in nite' yeqeku'.
  tzo-TZC: Ti Abrahame iꞌalbat onoꞌox yuꞌun ti Diose ti ta xꞌacꞌbat sventain ti banomile
    schiꞌuc ti snitilultaque. Ti jech iꞌalbat ti Abrahame, maꞌuc ta sventa ti laj
    spas ti laj xchꞌun ti mantale. Yuꞌun laj xchꞌun ti jaꞌ noꞌox ta xcoltaat yuꞌun
    ti Diose. Jech o xal jech laj sta ti lec iꞌilat yuꞌun ti Diose.
  jao-jao: Kulu Kada ka-wukanyi yiku ki-Yiburama, kumbi-nu yiwa ngundayawu awara yiku,
    yiwa ngundayawu mayangka awara wiji yiku ki-Yiburama, alunga liyi-mangaji liyi-ngulangulakaringu
    wumba nakaringu yilaa ki-Yiburama, awara wiji nyalunga awara baku, nganinya kili-nu
    ki-Kada. Marda ka-wukanyi jinangu wuka ngaliwa aliyaliya na-mangaji, aliyaliya
    na-mangaji narnu-yuwa narnalunga balirrantha. Baku karnilu-ngunda narnu-yuwa yiku
    ki-Mujij ngala minja kili-nu Yiburama nyuwu-mangaji ki-awarawu ambuliyalu, Kulu
    ki-Kada kili-nu Yiburama ki-awarawu kangka kumba-yibarra na-wurdu yilaa Yiburama,
    kurdardi kangka yiwa wingkayawu yurlurr nuwarnu-yuwawu ki-Mujij, kurdardi. Kumba-yibarra
    na-wurdu yilaa ki-Kada, kulu ki-Kada kilu-yibarra nmanthawu barranamba yurlurr,
    kulu ngulakari kili-nu Yiburama ki-awarawu ngundayawu.
  mya-mya: ဘု​ရား​သ​ခင်​သည် အာ​ဗြ​ဟံ​နှင့်​သား​မြေး​တို့ အား​ကမ္ဘာ​လော​က​ကို ပိုင်​စေ​တော်​မူ​မည်​ဟု​က​တိ
    ထား​တော်​မူ​ခဲ့​၏။ ဤ​သို့​က​တိ​ထား​တော်​မူ​ခြင်း မှာ​အာ​ဗြ​ဟံ​သည်​ပ​ညတ်​တ​ရား​ကို​စောင့်​ထိန်း
    သော​ကြောင့်​မ​ဟုတ်၊ ဘု​ရား​သ​ခင်​ကို​ယုံ​ကြည် သ​ဖြင့်​သူ့​အား​ဖြောင့်​မတ်​သူ​အ​ဖြစ်​ကိုယ်​တော်
    လက်​ခံ​တော်​မူ​သော​ကြောင့်​ဖြစ်​၏။-
  gng-NT: Na yé *Abraham là bon' *yiko nɛ Uwien pùon' ki ye uŋɛndun li yé wɔn
    nin uʼyaabii ya faal, kimɛ mitekjim bo nɛ Uwien bù' wɔ ugbɛmɔ̀ndaan.
  cbi-NTPO: Uwain Diosya Abrahamnu, tsa jutyu'ba, yanu sera' jimu chachillanu, kumuinchi
    tu kuwanbera kenu tsuyu titu, Abraham Moisés' wandya lei naatiñuba tsanguen chuñaa
    tsandindyuve, yanu keenguiñu ura' kemu kure' mityaa tsandive.
  ikk-NT: Ogẹn Osolobuẹ gi kwe Ebraham' lẹ ụmụ a nkwa nị ụwa k'a wụ nke wẹ, o kuni
    ni idọnmẹ Iwu kẹ Ebraham mọbụ ụmụ a e gi nwẹhẹn ẹ, kama, nị igi okukwe hẹnrin
    ndị rị ọchan kẹ w'e gi nwẹhẹn ẹ.
  leu-leu: Lavaxa, lumua, a Piran fo kuus fanai xe si Abrahem e a mu yaya sina o lumui
    nane taa mataa tafuna maana mo xapiak. A pife kuus fanai pana senaso na Abrahem
    a usi fatak a mu vuputkai, piau. Nane kuus fanai pana senaso na Abrahem a namkai.
  maz-NT: 'Mizhocjimi o xipji e Abraham: “Rá da''c''ö ne xoñijõmü c''ü rí tsjapü in
    tsjacje, cja na ''ñe c''o in mboxbëche, xo ra tsjapüji o̱ cjajaji.” O xipji a
    cjanu na ngueje e Abraham vi ''ñench''e o̱ mü''bü Mizhocjimi, nguec''ua o mama
    c''ua Mizhocjimi c''ü dya cja mi tũ nzhubü e Abraham. Dya mi ngue c''ü vi tsja
    c''o mama c''e ley.'
  bod-N: རྒྱུ་མཚན་ནི་དཀོན་མཆོག་གིས་ཨབ་ར་ཧམ་དང་ཁོང་གི་རིགས་རྒྱུད་ཕྱི་མ་རྣམས་ལ་འཇིག་རྟེན་གྱི་རྒྱུན་འཛིན་མཁན་དུ་འགྱུར་བའི་ཞལ་བཞེས་གནང༌ཞིང༌།
    དེ་ནི་བཀའ་ཁྲིམས་ལ་བརྟེན་པ་མ་ཡིན་པར། དད་པའི་དབང་གིས་མི་རྣམ་དག་ཏུ་བརྩིས་པ་དེ་ལ་བརྟེན་པའི་ཕྱིར༌རོ།།
  tca-NT: Rü Tupana rü Abráü̃maã inaxuneta na nüma ya Abráü̃ rü guxü̃ma i naxrüü̃
    yaxõgüxü̃ rü tá na nayauxgüãxü̃ i ñoma i naãne na noxrü yiĩxü̃cèx. Natürü tama
    yema na mugü naxaurexü̃cèx nixĩ ga Tupana yemaãcü Abráü̃maã ixunetaxü̃. Natürü
    yemaãcü namaã inaxuneta yerü Abráü̃ nayaxõ, rü yemacèx Tupanapẽ́xewa name.
  zpl-NT: Chenu ucuaqui uꞌna Diose lu Abraham cuna lubee bene enu nzeli arquiꞌ Diose,
    tucu nú uyali arquiꞌ Abraham nú deteꞌnu nú yucu beella iliulabe xi neca tucu erencia.
    Lá cuaqui uꞌna Diose nucuaꞌ lu Abraham, equie nú uzucuꞌlla nú rni ley, sino que
    necane lunú uchili arquiꞌlla Diose.
  mbc-NT: 'Paapaya ta''pî Abraão nurî''tî pî'' pena: —‍Sîrîrî pata tîrîuya pe wai
    apata pe moropai apayanyamî'' rî''san pata pe nîrî. Mîrîrî ta''pî Paapaya Abraão
    pî'' Moisés nurî''tîya yenupanto'' yawîrî awanî wenai pra. Tîîse morî iku''sa''
    tîuya wenai Paapaya ta''pî, innape tîmaimu kupîiya ye''nen.'
  ndg-ndg: Mana yabile-lii kwa seliya kwamba ahadi ipiyilwe kwa Abraham na kwa lukolo
    lwake, ahadi panga barithi lunia. Ilaa yapitya mu haki ya imani.
  wsk-wsk: Girakala Kaem ali lilim la mu Abraham se ko gue te mu nungarukko balam.
    Bare law karo tua ko munan te iki se me balam, mena. Nu, nuna nongomang ningi
    nunguning te kariimet ningo diram ko baga se, den umu ko nunguning kapa nungarukko
    iki se balam.
  toj-NT: Huan ni xa naahuex ja Abrahami alji yab yuj ja Diosi que oj to bi sc'ul
    mandar ja ba mundo ja yintil jumasa. Jach ni alji yab ja jastal iti yuj ja sc'uani,
    mi jauc yuj que bob sc'uluc spetzanil ja jastal huas sc'ana ja Diosi. Como sc'uan,
    ti yila ja Diosi que jel xa toj.
  tbc-tbc: Kubiaeŋ lo Abraham iŋanen malan kubulan dadi Anut san promis ta diŋane
    na ya. Promis an Anut tan en, agod fidian tan ilon lo dien dan dam, ipidinai ak
    ibol a. Ak gug Abraham san saen lo kubiaeŋ an ta yen na ya, ago yan lo iŋ kubiaeŋ
    an iganuri san tia ya, amaiak niŋen o dal an lo promis iŋane san tia ya. Tia,
    iŋ ilo rumok anda yak lo itaot ilasa ya, kagin an niŋen o mi Anut promis an ipani
    a.
  sna-sna: Nokuti Abhurahama, nezvizvarwa zvake, haana kupiwa chipikirwa chokuti achava
    mugari wenhaka yenyika, kubudikidza nomurayiro, asi kubudikidza nokururama kunobva
    pakutenda.
  smk-NT: Syay ama tamon sarban magmatalek. Wanin ta sin nipangako' nan Dios kona
    ni Abraham tan saray puri na a marate' li' a awro a ikunen raya a mundo, nipangako'
    na in ambo' nin bana' ta tinumbok na ni Abraham a Gugan-gan no kai edet, bana'
    ta nagmatalek ya konan Dios ket nikwinta nayan mapteg nin Dios.
  grc-TCGNT: Οὐ γὰρ διὰ νόμου ἡ ἐπαγγελία τῷ Ἀβραὰμ ἢ τῷ σπέρματι αὐτοῦ, τὸ κληρονόμον
    αὐτὸν εἶναι τοῦ κόσμου, ἀλλὰ διὰ δικαιοσύνης πίστεως.
  gof-WFTW: Abrahamesinne iya sheeshas, “Alamiya ta hinttew immana” yaagida ufayssay,
    Abrahamey ammanon xillida gishossafe attin higge naagidi polida gisho gidenna.
  spa-BLM: Porque la promesa hecha a Abraham y a su descendencia de que sería heredero
    del mundo no fue por la ley, sino por la justicia de la fe.
  kyz-NT: 'Ymã te Janeruwarete ''ga ''i Abraão ''ga upe rakue: “Tamono ''gã ywya enee
    ''jau. A''eramũ ywya ene ma''ea futat. Enejuapyrama ''gã ma''ea nanẽ nũ”, ''jau
    Janeruwarete ''ga ''ga upe rakue. A''eramũ Abraão ''ga ''ga rerowiaa. Werowiar
    ire Janeruwarete ''ga ''jau: “Esage ''gã jee”, ''jau ''ga ''gã nupe. Ma''eramũ
    ''ã ''ga ywy monoi ''gã nupe ''gã nupawamũ rakue. NaMoisesi ''ga je''ega renuw
    are rũi Janeruwarete ''ga ywy monoi ''gã nupe rakue. Werowiaramũ te ''ga imonoi
    ''gã nupe rakue.'
  dao-dao: Abraham ja a mjükphyüie naw khawmdek ami kanak vaia khyütam cun Thum a
    läklama phäh am ni, ani naw jum lü a jumnak cun ngsungpyunnaka a doei pet ni.
  cya-cya: Si'i lo'o cunta 'in lee mdi'in tyaa Ndiose sca cha' lo'o Abraham tsatlyu
    lo'o ta nten 'in yu, si'yana chcuan yu cunta ña'aan chendyu re, cui' ca nu si'ya
    cha' nu ya qui'an ti' yu 'in ñi nguinu luhui yu.
  nii-nii: Yi mił, Gos eim Eiparam kin kupam noł ok ek dinga nipi ngumbii nirim ei,
    ya mani mei pei ngumbii nirim. Gos ek dinga Eiparam kin nirim ek ei, lo ek ełe
    tonu onerim mon! Ba Eiparam Gos kin pii gii nirim ei nge, Gos Eiparam wu kun ka
    nipi mundum. Yi mił peng kin, Gos eim Eiparam kin dinga ek nirim mił yi eririm.
  ign-NT: Ema Viya tíjara­cavahi eta máijara­si­rayare ema Abraham énapa ena mámarié­queneana
    tamutu eta apaquehe, návapai­ruyare. Máijara­cayare táichavenehi eta macasi­ña­vairahi
    ema Abraham. Vahi étapa­ra­cai­nahíni eta masuapi­rai­nahini eta vanairipiana.
  dik-NT: Nhialic acä Abaram thɔn ku mïth bï lɔ̈k dhiëëth lɔn bï pinynhom a këden.
    Nhialic akëc athön kënë looi rin theek Abaram löŋ, ee rin cï yen gam, ku gam yen
    acï yen a raan la cök tënë Nhialic.
  cac-cac: Yac'naccan sti' Dios d'a vin̈aj Abraham chi' yed' d'a eb' yin̈tilal to
    ol yiquej jun yolyib'an̈q'uinal tic eb'. Yac'naccan sti' Dios chi' d'a vin̈, man̈
    yujoc to sc'anab'ajejnac sley Dios chi' vin̈, palta yujn̈ej to ochnac vin̈ vach'il
    d'a yichan̈ Dios yujto yac'nacoch slolonel Dios chi' vin̈ d'a sc'ool.
  tzj-E: 'Cara'' c''a rbanic com Abraham xbixa tzra rmal Dios che rbeyal rxin Dios
    nuban per xe rmal jyukbal ruc''u''x ruq''uin, y rmal c''ara'' tak Dios xtzujuj
    jun herencia tzra y me rmal ta rniman rley Dios. Com ja'' Dios c''ola jun herencia
    xtzujuj tzra Abraham y chca je'' riy rumam chka'', y cawra xbij tzra ra: —Noc
    na rwech ruch''lew pnak''a'', cara'' xbij ja'' Dios tzra Abraham.'
  san-BUR: ဣဗြာဟီမ် ဇဂတော'ဓိကာရီ ဘဝိၐျတိ ယဲၐာ ပြတိဇ္ဉာ တံ တသျ ဝံၑဉ္စ ပြတိ ပူရွွမ်
    အကြိယတ သာ ဝျဝသ္ထာမူလိကာ နဟိ ကိန္တု ဝိၑွာသဇနျပုဏျမူလိကာ၊
  yaa-NT: 'Niospa Abraham yoini: “Ẽ mia yafi mĩ fenafo keyokõi ẽ mato mai inãikai,”
    fani. A Moisés kirika keneni Abraham nikaito Niospa mai inãnima. Akka Nios chanĩmara
    faito Niospa mai inãni. Nãskaxõ Abraham Nios chanĩmara faito Niospa ãfe chaka
    soaxoni, afaa chakafamisma keskara shara õikĩ.'
  cab-NT: Aríñagatí meja Búngiu lun Abrahám luágu líchugubei lan uboú lun jáu sun
    linébaanfaangu queísi jalágaante, máma ladǘga lagúnfuliruni Abrahám lilúrudun
    Búngiu líchugúa dimúrei le lun, ladǘga lafíñerun luágu Búngiu, ába lerésibiruni
    Búngiu queísi ában wügǘri richáguati.
  clu-clu: Ang Dios nagpangako ang ona kay Abraham nga ang kalibotan maging ana, okon
    para sa anang mga kaliwat. Dia nga pangako ara pagimoa ang Dios tungud nga gintoman
    ni Abraham anang mga sogo ang Dios kondi tungud nga matarung tana paagi sa anang
    pagtoo.
  swh-ULB: Kwa maana haikuwa kwa sheria kwamba ahadi ilitolewa kwa Abrahamu na uzao
    wake, ahadi hii ya kwamba watakuwa warithi wa dunia. isipokuwa, ilikuwa kupitia
    haki ya imani.
  tpt-NT: Ni Abraham va junkal ni lakamunukpaꞌ va ixnavinkꞌan kunaꞌ ni sasꞌatꞌan.
    Jantu chuncha kajunkal por ixmakay yu lhinaunkan, va por ixlhakapuꞌan. Xlhiyucha
    ni Dios ixlaqtsꞌin tacha ox lapanaki.
  aai-aai: Abraham wawawan bairi God tafaram nowahimih baitih isan eo’omatanih ana
    veya i men ofafar bobosiyasiyar isan. Baise ana baitumatumamaim ana ef mumutufor
    isan.
  sny-sny: Serai Owane Sitewi lai meni Abraham lu tewi lo ma'e aiwawe a'i peri ta
    au te'e naneiye. Peri te'e naneiyei ape apou te'eye, “Meni Abraham lo lu tewi,
    lowe omo omo werese mi mi weriyei weriyei au noweinoweinamitorowa.” Peri te'e
    naneiyei ape lu taune ma'e Moses lo yo peri wanu umasiteye ape, au te'e ta'ame.
    Ahowa, peri te'e naneiyei ape lu taune Owane Sitewi pefine a'i ne tote tawesi
    umasinamiteye ape, sosu le yo seni aseyaro a'i lowe lo au te'eye. [Stt 17:4-6;
    22:17-18; Ga 3:29]
  myy-myy: 'Jane mejejʉ ado bajiro goticãyijʉ Dios Abrahamre: “Macãrʉcʉ̃ro sita ñarocõti
    mʉre, mʉ janerãbatiare cʉni ĩsigʉ̃ yigʉja yʉ”, yiyijʉ Dios. Ito bajiro gotiyijʉ
    Dios Abrahamre ĩ rotirisere yiro robo ĩ cʉdija ticõri meje. “Yʉre tʉorʉ̃nʉcõri,
    queno yigʉ ñami Abraham”, yi tʉoĩacõri ito bajiro cũyijʉ Dios Abrahamre.'
  trc-NT: Dan me se neꞌen níꞌ se vaa cataꞌ tuꞌva Diose̱ rihaan síí cuꞌna̱j Abraham
    se vaa vaa güii, ne̱ ni̱caj yuꞌunj maꞌa̱n Abraham do̱ꞌ, ni̱caj yuꞌunj nij taꞌníí
    taꞌnij siꞌno̱ Abraham do̱ꞌ, man cunuda̱nj chumii̱, ne̱ dan me se ya̱ ya̱ gu̱un
    yoꞌ toꞌóó nij soꞌ, cataj Diose̱ rihaan síí cuꞌna̱j Abraham, ne̱ nuveé cheꞌe̱ se
    canocoꞌ Abraham nu̱ꞌ se‑tucua̱nj Moisés me caꞌmii Diose̱ da̱nj rihaan Abraham
    maꞌ. ꞌO̱ se a̱j cuchumán rá soꞌ cuno soꞌ nana̱ caꞌmii Diose̱ rihaan soꞌ, ne̱ cheꞌé
    dan cunuu sa̱ꞌ soꞌ rihaan Diose̱, ne̱ cheꞌé dan me cataj xnaꞌanj Diose̱ rihaan
    soꞌ se vaa ya̱ ya̱ ni̱caj yuꞌunj soꞌ man cunuda̱nj chumii̱ yoꞌ ado̱nj.
  cut-NT: Dendiohs ne, ca̱h ye ndudo yahn ye Abraham che co ya̱hn nda̱ta yahn ye iyehnse,
    yahn che chitahno ye ihyan, ndiyu yahn che dinahn ye ley che dirun Moisés.
  bel-bel: Бо не законам дадзена Абрагаму, альбо семені ягонаму, абяцаньне - быць
    спадкаемцам сьвету, а праведнасьцю веры.
  zlm-KSZI: Kerana janji kepada Ibrahim dan keturunannya bahawa mereka akan menjadi
    waris dunia ini bukanlah melalui hukum Taurat tetapi melalui kebenaran yang diperoleh
    dengan iman.
  gdr-gdr: God tɨrɨr omni yɨt akainonj Abraam dɨde tina kus ke b'ɨgawar wa pɨlwa da,
    “Abraam re gowukoi owabɨnta rɨga e.” God ma onggɨtyam tɨrɨr omni yɨt re ma Mosemna
    gog yɨtɨm pɨlke na ikonj, ajɨ negɨr kesa dɨmdɨmjog mɨlem pɨlkena rɨna re ton gar
    ke utkunda ke yokatonj.
  vmy-NT: Naꞌenchana kitsjare tsꞌa Abraham nga kui ko ntje xi jaskan sꞌe̱re xuntsja
    ngasunꞌndio nga ku̱atseꞌe. Tunga bi ngatꞌare tsa kitsikꞌetjusun kjuatexumo Abraham,
    tsa kui kjuañu Naꞌenchana kitsjanire tsꞌa, tu ngatꞌare kjuakixi xi kisakure kionga
    kuakjainre.
  cmn-FEB: 上帝承诺亚伯拉罕和他的后裔：这个世界将属于他。但这个承诺并非因他遵循律法，而是因为他相信上帝而变成良善正直之人。
  gmv-RNT: Izi alame laattizade gidana mala Abrahaameynne iza zerethati ufaysa qaala
    ekiday woga baggara gidonta ammanon gidida xillotethana.
  ncl-NT: Dios techilic neli pampa ticanasi in lalticpan pa tolaxilulisli hual toTajtzin
    Dios techmacas. Ma yoje, ticmatilo pampa amo unca pan ipampa quinami Abraham huan
    tehuanten ticchihualo in hual quijtúa Dios ilajtol hual Moisés quijcuiluc. Dios
    techilía neli pampa ticanasi in laxilulisli pampa ticneltocalo da Dios quichías
    quinami quijtúa. Huan pampín Dios quijtúa neli pampa tehuanten yajmo ticpialo
    laijlaculisli.
  sua-sua: Tennik, E Nut tel ka tnangal ngang e Ebrehem kam havaeng te, ka tavgo nera
