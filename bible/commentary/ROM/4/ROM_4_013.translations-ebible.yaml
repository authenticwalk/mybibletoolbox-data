    bunem isif anĩ bunem.
  zab-NT: Chi baany Dios promes cun Abraham ne cun irate de ni reldilaaz Dios zecac
    laab dec ideedny laadeb guɨchliu zec tuby herency, quɨt baanti Dios promesqui
