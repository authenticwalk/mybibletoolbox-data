    ngulo Moisés, chaꞌ ti ji kunan yu chaꞌ kanꞌ. Ngwa suꞌwe ka kasiya ꞌin Abraham
    loꞌo taꞌa yu loꞌo Ndiose chunꞌ nu yaa ñaꞌan tiꞌ neꞌ chaꞌ nu ykwiꞌ Ni loꞌo neꞌ,
    kanꞌ chaꞌ mskanꞌ Ndiose chaꞌ loꞌo neꞌ.
  opm-opm: Got ohe Epraham ohnong rit atip danong dahatinmur. Ma rit atip oh Gosi;
    gorhe puh ma artahat sapri ihirsi mong mong moh gonsi pan ohe tan mat datiprimur
    por rit atipmur. Ma rit atip oh Got ohe sawa meng oh na apin patin ohoh ihan sawa
    meng ma dindeipat ohe pe oh rit na atipmur. Epraham oh Got ohnong Ohwi inahatin
    hatin hanwa dahatporhan ama ohe pe oh Go yah hat pat hanmur daham rit atipmur.
  bvr-bvr: Minyjiya. Gun-gata minypa Wangarr gochila a-rrana Aybriyam barra nipa rrapa
    aburr-yigipa gu-ngarda yerrcha gun-nardiya rrawa gubu-ma, gun-narda ngika minypa
    Aybriyam joborr gu-rrimarra, wurra ngardawa nipa marr a-balcha nula Wangarr. Gurda
    wupa nipa Wangarr gu-borrwurra nula Aybriyam nipa jechinuwa a-ni.
  zad-NT: Chioza' bc̱hebe' gaki c̱he dii Abrahama' len xiiṉ dia c̱he'ka' doxen yell-lioni.
    Na' bc̱hebe' wi'en ḻegake' aga daa bengake' doxen ka na ley c̱he dii Moisézan',
    san daa benḻilall' dii Abrahama' Chiozan', wna Chioza' nake' beṉ' ḻi beṉ' shao'
    lawe'na'.
  kmg-kmg: Anutuzi Abraham â ɋâricfâc-ticne mâreŋ sâko mâreŋ biŋe qajarewec, i sâcmutâc
    dâŋ rereŋte erâ mâcne, mamanasiŋ-ticnere erâ kiŋticne behehuc iŋuc ecnewec.
  aso-aso: 'Idoꞌ naza neꞌmine noluvoniꞌ nene memuꞌ luve: Oꞌmosoꞌmo Abalahamuꞌni misubo
    mukiꞌ nene eiꞌ aꞌvopilemokisi salani molo-lengedekuve lo lo huko-dineꞌ nene louꞌ
    gamazi gomukutiꞌ ma minidoꞌ eꞌmeto miningumuꞌ nevoba asi Oꞌmosomuꞌ gele eleꞌvoleꞌ
    ogo miningumuꞌ nene Oꞌmosoꞌmo ve lisiheꞌ ve lo-dineꞌ nenako nemuꞌ nene aꞌmine
    salani gamazi lo huko-dineꞌ ve.'
  uli-uli: Yodwe Deus ye hatugulu ngal Abraham mo chol daowe yal le rebe lamli faileng
    le, ngo Deus ye foru mele le te mil mala Abraham ye talenga Hatobtob we, bo mil
    mala ye tugul lal depal ngo Deus yesa yitili bo iy semal yarmat le ye fel.
  nin-NT: Nggo Abachi à da zu ku Ibrayi tuku ahinhan ama ba du uwa taka nu ba ingbingbru
    yi, Abachi a si da meme nu nggo Ibrayi a na inkindirr yi nggo Are ka a da mu hen.
    Iya, a si nu nggo Ibrayi a kpanye, Abachi a kpa ma ki uni zirr zizi.
  acu-NT: 'Yus Abrahaman yaanchuik chicharak: Amincha nukap yujratatjame. Tura ami
    wearmincha nukap yujranka, mash nungkanam wína umirtin ainau ami uchirmea nunisarang
    artinuitai timiayi. Antsu Moisésan Yus chichaman akuptukmia nuna umirkaru ainaunka
    nunaka tichamiayi. Antsu wína nekasampita turutinaunka: Wína aintsur asaram, tunaachawa
    nunisrumek pujarmin jiiajrume tusa, Yus Abrahaman tura ni wearincha nunaka timiayi.'
  cak-WNT: Ri Dios xubij chare ri Abraham chi xtuya' ri ruwach'ulef chare, y chique
    ri ye riy rumam ca. Ri Dios queri' xubij chare ri Abraham pero ma ruma ta chi
    rubanon ri nubij ri ley riche (rixin) ri Moisés. Ma que ta ri', xa ruma chi can
    xunimaj chi can xtiyatej wi chare ri xutzuj (xusuj) ri Dios chare y ruma chuka'
    ri' tek xtz'etetej ruma ri Dios chi majun rumac.
  ebk-ebk: Enkaren Apo Dios kan Abraham ya as nan kianakna ay chicha nan manawid henan
    nauy lufong. Ngem enkaren Apo Dios na ay chaan naiyunud as nan nanongtongparan
    Abraham as nan lintig, ngem kun at naiyunud as nan pammatina ay nan nunfianakiana
    at infilang Apo Dios hiya as nalintig.
  spa-PDDPT: Pues la promesa dada a Abraham y a su descendencia de que él sería heredero
    del mundo, no se dio por medio de la Ley, sino por medio de la justicia de la
    fe.
  ruf-ruf: Imulungu tsakamlongela Abrahamu ne iwatsukulu wake ka isi yose ing'awile
    yawo. Watsoibokela isi yose si kwaapfila Abrahamu tsakatenda ka ghamalaghitso
    pfaghalongile, ila kwaapfila kamtoghola Imulungu, Imulungu kamtenda kana haki.
  gun-gun: Ha'e rami ae avi lei rupi e'ỹ Abraão ha'e hamymino kuery pe Nhanderuete
    ijayvu raka'e ko yvy ome'ẽ aguã re, ha'e rã ojeroviaa re teko porã ojopy rire.
  agu-BL: Poro ncha'tz quinin suk Ryos yi e'chk ama'l bene'n tzi'n wi munt tetz Abraham
    tuml e' xonl tan tu'k yi nskenk jepon i' tan banle'n tane'n yi e'chk leya'tz.
    Poro ja suk Ryos yi e'chk ama'la'tz tetz tan tu' yi nternin k'uklij c'u'l i' te
    Ryos yi tz'elepon k'ab i' te yol.
  isn-isn: Kunsoko singa ai miko kina ilago ailipumiigwe kung'wa Abrahamu nuwilehi
    wakwe. Ilago ili kina azetula asali amihi ingi kuleka ihi atuile kukiila tai au
    huili.
  eng-PEV: Remember that story about Abraham, that old man that lived a long time
    ago. God promised him that one day the people born into his family would be great
    people everywhere in the world. And Abraham believed that word that God promised
    him. Abraham didn’t have the law at that time. He just believed God, and then
    God said that Abraham was good, and God promised to look after his family.
  ilo-ULB: Ta saan a babaen iti linteg a naited ti kari kenni Abraham ken kadagiti
    kaputotanna, daytoy a kari nga agbalindanto a tagatawid ti lubong. Ngem ketdi,
    babaen iti kinalinteg ti pammati.
  pir-NT: Panopʉ ohõ saha niahye Cohãcjʉ̃ Abrahãre. “Ahri yehpare mʉhʉre, mʉhʉ panamena
