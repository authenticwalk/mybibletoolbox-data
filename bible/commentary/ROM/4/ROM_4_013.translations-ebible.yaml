    nan ma a naxan sɔtɔ danxaniya saabui ra.
  pon-2006: Koht ketin inoukihong Eipraam oh kadaudoke kan me re pahn sohsohki sampah.
    Eri, inou wet wiawiher, kaidehn pwehki en Eipraam eh kapwaiada Kosonnedo, a pwehki
