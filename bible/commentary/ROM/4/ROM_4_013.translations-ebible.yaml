    hiyeta xini. Ityakekone hiyeta Enore haliti waiyexe aokene hoka waikohe isa enomana
    aokowi.
  llg-llg: Manetualain mbaꞌa heheluk no Abraham, ma ndia numbu-sadun, nae, doo-doo
    te daebafok katematuan dadik sila pusakan. Lamatuak helu leondiak, huu Abraham
    namahele neu Ndia, basa de Lamatuak kee-dede nala ndia, nae, hataholi dale ndoos,
    fo ana malole no Ndia. Tehuu Lamatuak ta helu leondiak, huu Abraham tao tungga
    Ndia Heti-heu nala.
  kyf-kyf: -Lagɔ nɛɛ Ablaamʋ -yɔ ɔ 'yua -yla nɩɩ, 'ma ɔ yia dʋdʋ 'nyɛa. -We -Lagɔ
    gbaa dɛ nɩ, we 'nɩ nɩɩ, Ablaamʋ zʋa tite 'nʋŋwɛɛ 'gbʋ, nɩɩ, -we ka gbʋ -wa, ɔ
    dlɩzʋzʋee 'gbʋ ɔ yia ɔ 'yɩ nyɩmɛ tɩklɩɩ nya.
  tpi-tpi: Bipo God i promis long Abraham na long ol lain tumbuna bilong en, bai em
    i givim olgeta graun long ol. Tasol Abraham i no bihainim sampela kain lo na God
    i mekim dispela promis. Nogat. Abraham i bilip long tok bilong God na God i kolim
    em stretpela man, olsem na God i mekim promis long em.
  mih-NT: Ndya ta sa naha i catyi ra Ndyoo sihin ra Abraham vatyi maa ra sihin ñiyɨvɨ
    sii ra cua ñihi ñu tandɨhɨ ñuu ñiyɨvɨ. Ñá ñihi ñu cuhva cuan sihin sa tyaa ñu
    yahvi sii tuhun i saha ra Ndyoo sii ra Moisés. I ñihi ñu sii si sihin sa sino
    ñi iñi ñu sii ra Ndyoo vatyi zavaha ra cuhva catyi ra. Ta i catyi ra Ndyoo vatyi
    ñahñi cuatyi ñu.
  qvh-NT: Sayno caycaptenga manami Moisés guelgashgan leycunata cumpliyashganpitasu
    Abrahampis y pay yäracushganno yäracogcunapis Tayta Diosninsi promitishganta chasquiyangapä,
    sinöga Diosman yäracur perdonash cayashganpitami. Say promitishganga caycan mushog
    pasata herenciata chasquiyänanpämi.
  kms-kms: God ni asi nganye wand taq namb di Abraham simbe nindig nari, qi di yumbo
    buagi te Abraham di nikin kuqo ni te. God ni puq nand kin te Abraham ni lo wuri
    kin pugrine puq nen kin te ningg segi. Pudi Abraham ni God nei nimbig kin te ningg
    ni God nde rar pe tuquine nas bu God nari ni qi di yumbo buagi te Abraham di nikin
    kuqo ane neny ye.
  agn-agn: Nangako tang Dios ong ni Abraham ang tanandia asta ang mga inampo na, matobli
    nira tang kalibotan. Ig ang pangakong asi, indi sindol tenged ong pagtoman ni
    Abraham ong Katobolan, kondi tenged tanandia binilang ang mato-lid tenged ong
    pagto na.
  nhi-NT: Dios omoyectencau inauac in Abraham uan iuan naquin oneuah de yeh nic quimaxcatis
    in tlalticpac; pero tla nin oquiluih icmactis, amo yeh nic Abraham yoctlacamatia
    nitlanauatil Moisés, tlamo yeh nic oquipix in tlaniltoquilis tlen ica Dios ocsilih
    ya chipauac.
  ttc-NT: Te Qtata Dios oxik tsi' tyol te Abran b'ix kye kyaqil tijajil, tzan kyk'amon
    te twitz tx'o'tx' te jun kykotz, per nya'tx tzan tpaj-wit [kyk'ulb'en aj ntyoli']
    te Kawb'il, sinoke tzan tpaj n'el in kchoj toklen wit'let kyk'u'j ti'j tetz.
  dan-1931: Thi ikke ved Lov fik Abraham eller hans Sæd den Forjættelse, at han skulde
    være Arving til Verden, men ved Tros-Retfærdighed.
  kwj-kwj: Imbihumbwa Gotri Epuraham ga ele ri hima kupu ga mwanji funda wu injisini
    ri sawero, ele nuwe hinga tinda ete wunu ni ri ha ki. Woro Epuraham Gotri lo mwanji
    ni kipe tumbwa ri sirinandawani Gotri rini ga mwanji fi injiroꞌo? Mina. Epuraham
    sembe ete ri hasiwani Gotri hima kipe rini nasini rini ga mwanji ya fi inji.
  vie-OVCB: Đức Chúa Trời hứa cho Áp-ra-ham và dòng dõi ông thừa hưởng thế giới này,
    không phải vì ông vâng giữ luật pháp nhưng vì ông tin cậy Ngài và được kể là công
    chính.
  kze-kze: naaóvá'á Áánútu Ááváramuntavena simái asirámakon-aimba séna ewé enaísaavutantamba
    ónááowaiye amápa'-marama kentí maramá kwáyáiye siráiye. Ááváramu Áánútuna ámáámba
    kwakóntavena ímanivo kwenááiyavena áraire súwana Áánútu séna arupí umái máyaane
    súntavena Áánútu Ááváramuntavena simái asirámakon-aimba siráiye.
  lbk-lbk: Id solit inkalin Apo Dios ken Abraham ya isnan wanen-edna ay chaicha nan
    manawid isnan lota. Ngem ad-i khapo tay inangnen Abraham nan lenteg, mod-i ket
    nan pammatina nan khotok nan naibfilangana ay nalenteg.
  mto-NT: Je̱ Nteꞌyam xa veꞌe du̱tukvinvaꞌni je̱ Abraham je̱ts jye̱ꞌe̱dapeꞌe je̱ chaan
