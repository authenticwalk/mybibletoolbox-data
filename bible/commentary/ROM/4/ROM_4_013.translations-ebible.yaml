  gym-NT: Mdakäre abko, Abraham amne Abraham mräkätre ja täritäri rabadi kä jökrä
    bkäne Ngöbökwe niebare ietre, ye abko ñan Kukwe Biani Ngöbökwe Moiséye mikabtä
    täte abko Ngöbökwe niebare ietre, akwa Abrahamkwe tödekani kwatibe Ngöböbti angwane,
    ngite ñakare mda Ngöbökwe niebare btä. Abtä niara amne mräkätre ja täritäri rabadi
    kä jökrä bkäne niebare Ngöbökwe ie.
  azg-NT: Nquii Tyoꞌtsꞌon tcoꞌ jon ꞌndyo jon nnon Abraham yo jnda tsanꞌñeen, yo ntsinda
    jnda jon na nquehan nndahin tsonnangue. Min chito na tso jon na nndaꞌ ngꞌe na
    siquindë Abraham juu jñꞌoon na tquen jon na icoꞌxenhanꞌ. Nndaꞌ vaa na tso jon
    ngꞌe na tovantyja tsꞌon juu jñꞌoon na tso jon, joꞌ na tquen jonhin na tajnan tsixuan
    juu.
  bhd-bhd: परमेशरे अब्राहमे ते तैसेरे वंश सेइं वादो कियोरो थियो कि तैना दुनियारे बारस
    भोले। ई वादे एल्हेरेलेइ नईं दित्तोरो कि अब्राहमे मूसेरो कानून मन्नो, बल्के तैसेरो
    विश्वास ज़ै परमेशरे पुड़ थियो तैसेरे वजाई सेइं तै धर्मी ठहराव जेव।
  too-NT: Dios huanilh Abraham que namaxquī' huan quilhtamacuj, xla' lā' nā ī'xū'yātā'natna'.
    Huanilh huā'mā' tū' por ixpālacata Abraham a'kahuāna'ni'lh huan ley. Tū' chuntza'.
