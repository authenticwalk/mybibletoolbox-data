  san-GUJ: ઇબ્રાહીમ્ જગતોઽધિકારી ભવિષ્યતિ યૈષા પ્રતિજ્ઞા તં તસ્ય વંશઞ્ચ પ્રતિ પૂર્વ્વમ્
