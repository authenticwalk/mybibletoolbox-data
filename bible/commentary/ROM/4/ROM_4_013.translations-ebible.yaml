    nu adi gaputa naid duwaduwa na utdit imbagan Apudyus kan siya. Ot gaputa nanuttuwa,
    imbilang Apudyus un nalintog.
  cao-NT: Jabi Abraham, jahuë chahitaxocobo, tihi cabo Diós shomahuaniquë, “Mai tëquë
