  buk-buk: Anötö gêm mbec Abraham ma gic bata yom têŋ iŋ ti iŋ ndê lau wakuc, bu ŋac
    oc sêwêkaiŋ nom sambuc. Ŋac sêtap mbec dau ŋa-ŋandô sa tu lêŋ sêkêŋ whiŋ-ŋga naŋ
    kôm ŋac sêti lau gitêŋ yêc Anötö aŋgô-ŋga, ma tu sêŋkuc yomsu-ŋga dom.
  pri-NT: Wà Pwiduée, âna é ina tà Abéraama ma wà tèpa gòobèreè, pâ, ée mwa naa tàra
    ê gòropuu diri. Càcaa gée goro na é pitêre dàra ê *Naèà wà Abéraama. É wàrapwiri
    têe wà Pwiduée, ba é jèe nama é pwi âboro na é tàrù goro cèikî kêe.
  zpq-NT: Diosen' gože' da' Abrahanṉa' gone' cont ḻe' len beṉe' za' yesalje ḻo diaža'
    c̱hen' yesac c̱hegaque' doxen yežlion'. Gož Diosen' da' Abrahanṉa' ca' da' gwyejnilaže'ne'.
    Da'nan' gwna Diosen' naque' beṉe' güen gague da' bene' can' ža leyna'.
  por-TFT: Não foi por Abraão ter obedecido a lei que Deus deu posteriormente a Moisés
    que Deus prometeu a ele e seus descendentes que iriam receber as bênçãos que Deus
    prometeu aos habitantes do mundo. Pelo contrário, foi porque Abraão confiou em
    que Deus iria fazer aquilo que tinha prometido a Abraão, e consequentemente Deus
    apagou o registro dos seus pecados.
  gwi-NT: Nijin Vit'eegwijyąhchy'aa, Abraham ts'an deedhaa nąįį jii nan datthak nakhwantł'eehih'aa
    goovahnyąą dąį', Abraham Law k'eegwahthat geh'an nakwaa gaa vigwik'injigwiighit
    eh'an Vit'eegwijyąhchy'aa vatr'agwaanduu gwakwaa k'it yąąh'in.
  gvn-gvn: Ngadiku Godungku kuku dajin Abrahamanda. Nyulu yalaman, “Ngayu yunundu
    bubu jirray dajil. Ngayu yunundu dajil and bamanda wubulbuku yunundumun kaday.”
    Godungku yinya kuku Abrahamanda kari dajin, nyulu Godumu law wukurrinya. Kari.
    Nyulu Abrahamanda dajin, nyulu Godundu milka-jananya, and Godungku nyungun ngulkurr-bunganya.
  nhy-NT: Dios okilwij in Abraham iwan iwejkaixwiwan nik kinmaxkatis nochi in tlaltikpak,
    pero Dios ijkón okilwij in Abraham amo por okichij tlan kijta itlanawatil in Moisés,
    sino porke okineltokak tlan Dios okilwij iwan por yonik in Dios okitak kej yochipawik
    de itlajtlakol.
  asm-FB: কিয়নো সেই প্ৰতিজ্ঞা অব্ৰাহাম বা তেওঁৰ বংশলৈ কৰা হৈছিল যে, তেওঁ জগতৰ উত্তৰাধিকাৰী
    হ’ব, সেয়ে বিধানৰ দ্বাৰাই নহয়, কিন্তু তেওঁৰ বিশ্বাসৰ ধাৰ্মিকতাৰ দ্বাৰাইহে হৈছিল৷
  okv-okv: Eto God na Abraham ta eto meniundi ta degi enda tapa avo ikasi onde ena
    amo Abraham na God ta ke pepeni agi ere uaetija avoeto ikasi onde ae rate Abraham
    na God ke be ena avoeto Abraham embo javotoho ra ijie onde ena.
  mxt-NT: Vatyi Nyoo catyi̱ ra chi ra Abraham ta chi sehe ra vatyi cuhva ra cha cunyaca
    ñaha ñu ñuhu ñayɨvɨ̱ chihin ra. Soco savaha̱ Nyoo promesa cuan, ñima cha cuenda
    vatyi ra Abraham sacuvi̱ ra cha catyí ley, soco cha cuenda vatyi chinó iñi ra
    chi Nyoo, ta Nyoo saha̱ ra tuhun vatyi vaha ra.
  tzo-NT: Ma'uc ti sventa yabtel ti i'albat ti Abrahame ti chc'ot yorail ti tsventain
    ti sjoylejal ti balumile xchi'uc ti yelnich'on ti sventa xch'unojel yo'ntone.
    Mu'yuc sc'opilal mi laj xch'un mi muc xch'un ti mantaletique. Yu'un ti hech i'albat
    ti Abrahame, yu'un toj yo'nton i'ilat yu'un ti Diose yu'un ti oy xch'unojel yo'ntone.
  ind-AGS: Janji Allah kepada Abraham dan keturunannya adalah dunia akan menjadi miliknya
    bukan karena Abraham taat kepada hukum Taurat, tetapi karena dia dibuat benar
    melalui kepercayaannya kepada Allah.
  omw-omw: Kotiva nai kyauqu nriqiqaa vatero Evarahaamunranra tiqaro, Evata i nraaqiaravantovata
    varivaro ekyaa mwata mwia nkyi mwatama vahiananrove, tura. Kotiva mwi quara tiqaro
    hia Evarahaamunranra, Mwiva nte Mosesira mwu quara okyara qio riaiho, timwa kyero
    mwitaa turave. Kotiva hia mwitaa tiraitiro, Evarahaamunranra, Mwiva ni quara qutaave
    tihananra tina, nte mwianra rieqanama mwia avuqavuma mwatarerave, timwa kyero
    mwitaa turama.
  yrb-yrb: Godima Eibaramuini danu sisia uwaraini i orofa atata nesia mubitae we bou
    ui. Eibaramuma i tarawatu sina naui iba Godima i tarawatu naui webite i sina we
    bou utawa ui. Eno utawa uiro Eibaramu dawa danu naueta Godibai odi iba Godima
    dawa ma rorowarau uite i sina we bou ui.
  maa-NT: Nainá, k'oa̱á s'ín kitsjaà‑la̱ tso'ba Abraham ko̱ ngats'iì xi̱ta̱ tje̱‑la̱,
    nga jè ko̱nga̱tsja i̱sò'nde; mìtsà koi kjoa̱‑la̱ nga Kjo̱tíxoma kisìkitasòn, jè‑né
    nga kòkjeiín‑la̱ koni s'ín kiìchja̱ Nainá, k'oa̱á ma‑ne nga xi̱ta̱ kixi̱ kitsò‑la̱.
  mcq-mcq: Godira Eparahami huni amuhijijihi puꞌúmo kwaa ara mahoꞌo kakaho miꞌiro
    nahama ꞌwaramana. Ijihuni maijaho hu Godi nimaa rojume Hura arimaa ꞌwamajihunaꞌe
    avanana. Hu tamana vejakame ijí mihuna pana.
  sus-A: عَلَ لَايِدِ تٌنفٌ نّ عِبُرَهِمَ نُن عَ بْنسْي بّ، عَ عٍ قَمَ دُنِحَ سْتْدٍ
    كّ رَ. كْنْ نَ لَايِدِ مُ كٍلِ عَ شَ دِينّ سّرِيّ رَبَتُقٍ شَ مَ. عَ كٍلِشِ تِنشِنيِ
    نَن مَ عَ نَشَن سْتْ دَنشَنِيَ سَابُي رَ.
  jpn-1965: というのは、世界の相続人となるという約束が、アブラハムに、あるいはまた、その子孫に与えられたのは、律法によってではなく、信仰の義によったからです。
  fra-SBL: En effet, la promesse faite à Abraham et à sa descendance d'être héritier
    du monde n'a pas été faite par la loi, mais par la justice de la foi.
  yka-yka: Masa awwalley nanggup Tuhanin pu Ibrahim weˈ pangurungne tibuˈukan dunyahin
    si iye duk si meˈ tubuˈnen duk ujud tepe si siye du. Sanggup Tuhan inin pinangurung
    weˈ ne pu Ibrahim, dumaˈin peggeˈ tinuhut weˈ Ibrahim saraˈ Tuhanin, saguwaˈ peggeˈ
    kahagadne Tuhanin duk taˈampun duk takimmat iye bentel weˈ Tuhanin.
  mle-mle: God aban takadil Aparamik. Di ata wadid, “Kidi miyawa kupw ad minakid-ad
    minadiy waraga duw takwawa.” Aw Apram God diki lo-ab wukijibir tidilik tikuw maa.
    Awarabab di Godak wukijibir tidik, God dim ata tasakwudid mwiyir tidikikik diki
    milaam. A javik God aban takadil Aparamik.
  shp-NTPO: Diossenra jawen chiní bakeboyabi Abraham yoia iki, jatiobi nato nete iboamanoxon.
    Ja jaskáakin yoia iká iki, jawen esébo senenhaxona kopí akáma, janra jaskáa iki,
    ja ikonhaax jaki koshia iketianres.
  aom-aom: 'God-ro Abraham uavadeje: Ave jöho na mae uavajëjo. Naro jaꞌo jasi ujohuꞌo
    saꞌae ahoꞌo bojëmiꞌiramu bae barëꞌarujëjo. Rabëni baeröhego God-ro uavadeje. Bogo
    Abraham-hu mu vaeröhe jögoru ejahadohunioho bogo ëhunioho God-ro mana uavadeje:
    Saꞌae ahoꞌo bae barëꞌarujëjo. Aꞌi Abraham-ro God mae uehorovoromo uvadeje: Hesi
    God-ro ajemiꞌajë uvadohuni ëhuni God-ro uvadeje: Na gavajoho Abraham-are sisëho
    barëꞌego hu mae hö uvadohuni ëhuni uavadeje: Saꞌae ahoꞌo bae barëꞌarujëjo.'
  geb-geb: Fhe Bakɨme fhum Abrahama nzuav anan nzɨgi ga suaŋgi, ana kha nuianan za
    mben nɨɨŋgirga. Abraham, ana tɨvi thari zɨn vuim, Fhe Bakɨme mba kamen ana suaŋgi
    fhuvara. Zakɨra fhuvara! Abraham, ana fhura Fhe Bakɨme suaŋgi kameŋ khothɨgap,
    ana Fhe Bakɨme nɨman, Fhe Bakɨme tɨvir vhuuiaŋ mbui guman anan kaav mba kamen
    ana suaŋgi.
  bsj-bsj: Wori noro ma Ibraim min kange naniya ceko, can yilam nii kwali dor bitinero
    boubo werfuneronin la bou cak-cake wo wo bilenkerer mineu.
  cak-cak: Y man roma ta chi ri Abraham xu'on ri nu'ij ri ley tok ri Dios xu'ij che
    chi xtuya' ri roch'ulef pa ruk'a', o pa quik'a' ri eriy-rumam. Man quiri' ta.
    Ri Dios quiri' xu'ij roma rubanon chic che ri Abraham chi man jun rumac rakalen,
    roma ri Abraham cukul ruc'u'x chi ri xusuj ri Dios che, can nibanataj-vi.
  chf-NT: Dios u yälbi aj Abraham cache' u xe u yäc'ben u pancab nämte' t'oc upete
    u natil ch'ocob. Mach u yälbi ca' jini uc'a u chi ca' u yäle' ley. U yälbi ca'
    jini uc'a u tz'ombi Dios, y Dios chich u sapi cache' tu toja ayan.
  tlf-tlf: Sugamiyok uyo God iyo Abraham so ilami man ilop tiilam unon-temu kutop
    iso imi bogobe-nala e, “Ibo unang tinum miit maak maak iyo kubaganipta, ipta ipta
