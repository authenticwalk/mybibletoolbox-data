  cbc-NT: 'Dios ya tutipʉ cʉ̃ãrẽ atore bairo ĩ quetibʉjʉ woatuyupa: “Ãmerẽ, mʉrẽ nipetiro
    camasã poari ñicʉ̃rẽ bairo caãcʉ̃ majũ mʉ ãnio joroque mʉ yʉ átiya,” ĩ quetibʉjʉyupa.
    Tiere caĩ pʉame niñami marĩ Quetiupaʉ Dios, Abraham ãnacʉ̃ caroaro cariape cʉ̃
    catʉ̃goʉsaricʉ. Cʉ̃ã niñami Dios cariacoatana na caãnimiatacʉ̃ãrẽ na yeri catio
    joroque caácʉ. Tunu bairo apeye camánajẽ to caãnimiatacʉ̃ãrẽ, nipetirije caãnierẽ
    caátijẽñorĩcʉ̃ niñami.'
  qxo-NT: 'May nacion runacunapis Señor Jesucristuta chasquicogcuna Abraham castalla
    cananpä cagtaga Tayta Diospa palabran gellgaranganchö caynömi nin: “Gamta acrargö
    maytsay nacioncunapa taytannö canayquipämi” nir. Abrahamga rucuna caycarpis Tayta
    Dios auninganman yäracurmi criyirgan paypita yuregpita atsca nacionman mirayänanpä
    cagta. Tsaynö criyirmi Abraham shuyacurgan Tayta Dios paypä imaycatapis rurananpäna
    cagta.'
  mox-mox: Ta baʼe yani nana weaqina Buki Nugwenugweina ʼinaya simana tuta nana Yaubada
    Ebelamo vonea vonaya, “Yaʼa yavenuaʼivineu be una vetama bwaʼobwaʼo qabuna ʼinaya
    bona taha taha ana tovonayavo weaqidi.” Baʼe vona nana vonayea, mana Ebelamo Yaubada
    vetumaqanea tauna ana fata toʼaliga nagiveyawaha ʼeviviedi, ta wese vetumaqanea
    be ana fata vaina yani nawale ge ida ʼifoqe naveqaeyedi kavonaya be niʼa ida ʼifoqe.
  kew-kew: 'Goa puare Gote-na agaa pa ti buk-mi gupa ta: Ni Gote-mere Abraham su adaapuna
    aaraa mapiraato sa. Goa pea-ga niaa kone rulae onaanuri Gote-na ini agaana Abraham-na
    si wane pima. Gote-mere ome onaanu wala marekaawa puri pane agaa katea rabu aba
    nimu kagaa piralimi.'
  dww-dww: 'Girugiruminama porane umanama ya riuna: “Taugu è voiem da tam dam toitoi
    tamedima.” Vutuna aubainama Eibraham tauna matabuda Tamadama Mamaitua matane,
    baninama tauna Mamaitua yawai sumaḡena. Mamaitua tauna yai rewapana kauana. Tauna
    banaga guriguridima ei yawasanidina, be tauna yaba nam adi kaba tubuḡa, be mudune
    e vatodi da ta maḡamaḡatarana.'
  twi-ASANTE: 'Sɛdeɛ wɔatwerɛ no: “Mayɛ wo aman bebree agya.” Onyankopɔn kaa saa,
    ɛfiri sɛ, Abraham gyee Onyankopɔn a ɔma awufoɔ nya nkwa, na ɔyɛ nneɛma foforɔ
    firi deɛ ɛnni hɔ mu diiɛ.'
  aoj-aoj: Siꞌi Baibel nagaꞌi, God fowaꞌ naꞌipa Abraham nagaꞌi, “Aeꞌ endaꞌena nepe
    bafama isimba misiꞌah epes hiasii.” Abraham anen bafamapa apeꞌinai ma naep Godi.
    Anen nahapifa God atona nagasoꞌasa ambal namili epes sagagaꞌii, a nogofala hiahawes
    hiasi ataꞌ owaꞌ sogatagaia siꞌi sataga sagape eaꞌi.
  cbv-cbv: 'Dios Abrahamdih ã niijátji pahjeh nin pah ĩt niíj daacáp tajĩ: “ ‘Dawá
    baácnadih moón ĩ nʉo pínah meém ma jʉmna caá’, Dios Abrahamdih ãt niíj naáwáp
    wʉt jĩ”, ĩt niíj daacáp tajĩ. Dios wʉnnitdih booani, dedé wih jwʉhcannidih jʉmat
    tʉ́ʉtnidih Abraham ãt tʉ́i jenah joyóp wʉt jĩ. Pánihna, Abraham Diosdih ã tʉ́i
    jenah joyát pah, jwiítbʉt tʉ́i jenah joinít jwĩ jʉmʉchah, “Nit Abraham ã jʉimená
    mʉn tigaá”, Dios jwiítdih ã niíj enna caá.'
  taw-taw: Buk Baybol ak anɨb ak tek tɨkɨl agak, Yad nep gek, binɨb man keke kuŋay
    yɨbɨl based kɨli mɨdeban agɨl tɨkak. Anɨb ak Eblaham God nop gos lɨnɨgek God anɨb
    ak nɨgek, Eblaham ne based chɨn mɨdeb. God nɨm ak ne ke binɨb kumeb okok kɨlop
    gek tepayaŋ tɨkjakɨpal, bɨlel tap ogɨnap ma yek ak pen, God agek tap anɨb okok
    yek.
  jic-NT: 'Dios Popel vele jin tjevele Dios Abraham lal. Vele: “Püs nt''aya gente
    pülücj ca mpatjam. ''A mulú, ''a mulú mpatjam p''a nt''a. Pülücj yupj jipj ts''uyupj
    popa p''iyá püs naya mpatjam jinwá nsem yupj, nin la tjejay napj jipj mpes”, Dios
    Popel nin vele. Dios tjevele gente pülücj Abraham ts''uyupj popa p''iyá püs naya
    mpatjam jinwá nsem yupj. Mpes t''üc'' way tepyala niná. Abraham tepyona Dios lal.
    Dios ''ücj liji ne tecya''lin̈ patja niswá. Dios jos jin mpalas, t''üc'' way nin
    ca mpalas, pjü way, jupj nin vele mpes p''in. Pjü way nin polel liji.'
  zap-NT: 'nes lo Dëdyuzh, zegne zëëd lo xgyiich Dëdyuzh ledne re: “Wlaa noo de xuz
    ndal mengyëzlyu.” Laa Dëdyuzhree nga nak ne wlaleedx Abraham, Dëdyuzh ne rneban
    mengut no ne rlaa ne ruu yra kos ne gardet tsuu.'
  wer-wer: Anutuuk Apram pimëën ngönëntak ngön nenteta epël kup mowia. “Nook ni omën
    pouröa ëap pël wes yanuulë.” Ngön pöt, Apram pi yaap Anutu pim kön wi kosang wesa
    pöpë ëöetak tiarim ëap. Anutu pöp omën wel wiauröa wëwëat yemangk. Pimënt tapöpök
    omnant won wieëautön maan yaarö.
  ipi-ipi: '@see-verse:ROM.004.016'
  qul-NT: 'Escriturapi Dios nin: “Achqha nacioncunapi caj runacunapaj tatanta ruwayqui.”
    Abrahampaj creeskan Dios cayta nerkan, wañuskacunata causachej Dios, manaraj cajcunatapas
    ruwaj Dios.'
  ter-NT: 'Yoko énomonemaka kuteâti koêku emó''uke Itukó''oviti vo''oku Âbraum, enepone
    koêti: “Mborexópitimo itíkivo úkeaku ákoti yumaxápu kó''iyeovoku xâne” koêti.
    Yoko hane koyuhó''inoa, Itukó''oviti, kuvóvone Âbraum, enepone koexépukopoti ivokóvotihiko,
    enepone pahúkotimaka apé kó''iyea koekútihiko akó''oti yanekôyo.'
  bmr-NT: 'Moocaani ɨmefeenevɨ, diiboco Abraham imiyaavuguubo ɨmefeenevɨ. Jillɨ Moocaani
    Abrahamco Caatɨnɨhaamefaño neehi: Ɨco ficuuhi ajashutɨmo miyamɨnaa caanitɨ, nooboro.
    Jaabo Moocaani iguijevecuurumoco fiivoco acɨhi. Jaabadɨro bu ifiivejitɨrunehejeque
    fiivusuubo.'
  fuf-fuf: 'wano windori non: «Mi waɗii ma maamaajo leƴƴi ɗuuɗuɗi.» Ko o maama men
    en fow yeeso Alla, on mo o gomɗini, on Yeɗoowo mayɓe ɓen ngurndan, on Woodinoowo
    ko woodanooka.'
  bhl-bhl: 'Nimtew angom? Sunbin-Got e Abalakam em dulum elote bokolei, i akalem fut
    ayem tem ka kel boliwi, nu kilele teing bokoko, atemuwete: “Kawtiw mongom banso
    banso im abiok awalik kekemoki te!”, dangei, nu atemuw kasike. Feinka! Abalakam
    e auk so kitil so Sunbin-Got elo “Fein!”, dangeko, kal kelete: Ete ki keko, kuansiliw
    kawtiw ilo iti yemkalfoleko, kanelinba mesesem mesesem eisneng beem dulum elote
    “Kanela!”, angei, mesesem be fein talfut keloke kasike, e Sunbin-Got em kiin dim
    e num fein abiok kealakabe kasike.'
  ons-ons: Ea wane Anutu wane papiao iwa yale ramaike, “Na kepe baŋem ŋei loutne eŋane
    magaene geukole.” Eso ea wane biŋek qeqe don, ea yemo Anutu wane kaitko maine
    okanmaike, Abrahamŋo eŋe detlukkake, Anutu oŋo ŋei seu seune eŋe gege ma wakone
    ebon okanmaike, so eŋane donŋo raki, kine kine mi wakongoi, yewa wakon wareake.
  con-NTPO: 'Chiga Tevaen''jen tsu qquen conda Abrahamnga su''choma: “Tayo gi antte
    queja tsain''bitssia poi ande''su a''imbe yayave qui daya.” Abrahamjan Chigai''ccu
    condasepa Tise su''choma pañamba in''jan. Chiga tsu pa''chondeccuma qquendyaen''su.
    Nane Tiseja tayo canse''fa''ma''caen tsu toya isumbi''choane''qque afa.'
  ghs-ghs: 'Oi erake qeetemi oorai: Anai Abarahamu niike uhutomi nii nagapa noo maina
    painaho eebobo naatakoi. Oiqi Ohongai hiiremi Abarahamu nookami quba naane ma
    naane bamu naatemi oke mee hiibaquho isaki, ma abi baatetake tukutaquho isaki,
    oi Ohongaho torota ooraiqi hiireta.'
  peg-peg: ଇ ବିସ୍ରେ ସାସ୍ତର୍‌ତ ଲେକାମାନାତ୍‌, “ନିଂ ଆପ୍‌ ବେସି ଜାତିନି ଆବା କିଦ୍‌ନାପ୍‌,”
    ଇସ୍ୱର୍‌ତି କାଣ୍‌କୁତ ଇ ପାର୍ମାଣ୍‌ ହାତ୍‌ପା ମାଚାତ୍‌, ଇନେକିଦେଂକି ଇମ୍‌ଣି ଇସ୍ୱର୍‌ତିଂ ଅବ୍ରାହାମ୍‌
    ପାର୍ତି କିଜ଼ି ମାଚାନ୍‌, ହେୱାନ୍ତି ବଚନ୍‌ ହାକିତିଂ ଜିବୁନ୍‌ କିନାତ୍‌ ଆରି ୱାରାକାଦ୍‌ଲିଙ୍ଗ୍‌
    ୱିଜ଼ୁ ବିସ୍ରେ ଉବ୍‌ଜାୟ୍‌ କିନାତ୍‌ ।
  txu-NT: 'Metĩndjwỳnh ne amrẽbê: me bakukãmãre Abraãomã ja jarẽ. Kum me bakunĩ nhingêt
    jarẽ. Metĩndjwỳnh kum, “Apỹnh me ba djà krãptĩ:kam me jamã ne ba arỳm ajo me ingêt.”
    Nãm ã Abraãomã ane. Nhym me arỳm ''ã pi''ôk no''ôk ne. Nhym me aben djô''ã arẽnho
    mõ:n arẽnho mõr tãmtã gu me bakamingrãnyredjwỳ baje arẽnh rã''ã ne. Ga, mrãmri
    Abraão kubê me banhingêtkumrẽxja pumũ. Abraão kute tu amim kamnhĩxkumrẽxja ne
    arỳm Metĩndjwỳnh nokrekam kubê me banhingêtkumrẽx. Metĩndjwỳnh ta ne kute akubyn
    me tyko tĩn ne mỳjja kukãm ''ã ajarẽ. Mỳjja kator kêt rã''ã nhym memãbit kute
    kator prãm kêt pyràk. Nhym be, Metĩndjwỳnhmãbit arỳm mỳjja amirĩt nhym arỳm kukãm
    ''ã ajarẽ. Ga, mrãmri Abraão kubê me banhingêtkumrẽxja pumũ.'
  eng-WEBU: 'As it is written, “I have made you a father of many nations.” This is
    in the presence of him whom he believed: God, who gives life to the dead, and
    calls the things that are not, as though they were.'
  gnw-NT: 'Echa''ã jae vi güɨrovia Tumpa. Echa''ã Tumpa iñee pe uyecuatía oĩ cuarãi:
    “Che nduyapo jeta vae reta tu rami” —jei Tumpa. Jucuarãi uyecuatía oĩ. Echa''ã
    Tumpa umee tecove umanocue vae reta pe, jare uyeyapota co mbaembae ndeiño uyeyapo
    vae.'
  mux-mux: '⸤Eprayam oliu Pulu Yili-ni nilimú mele akili ‘Sika’ nimbu tondulu mundupu
    piliilimulu yambumanga pali anda-kolepale⸥ akiliinga ung te Pulu Yili-nga bukna
    molemú. Akili i-sipa mele: ‘⸤Pulu Yili-ni Eprayam-kene nimba panjipa kene nimba
    mele:⸥ “‘Nu yambu-talape puleliinga anda-kolepale molani.’ nirindu.” nirim.’ kanili.
    Akilindu Eprayam-ni ‘Sika’ nimba tondulu mundupa piliirim akili Pulu Yili-ni ‘Eprayam
    yu oliunga pali anda-kolepale molemú.’ nimba kanurum. Pulu Yili-ni kolemele yambuma
    kona mulungí ulu-pulele sipa, méle naa lelemúma ‘wendu upili.’ nilimú kene sika
    aku-sipa wendu olemú Pulu Yi akili ⸤Eprayam-ni ‘Sika nilimú.’ nimba tondulu mundupa
    piliirim⸥.'
  maj-NT: 'nginku̱n Nti̱a̱ná xi nkú ts''ín tjít''a, má nga b''a̱ kitsúhu̱ Nti̱a̱ná
    Abraham: “Ji xi kits''in maha na̱''mihi̱ nkjin xu̱ta̱ na̱xi̱nantá.” Kis''ejihi̱n
    Abraham Nti̱a̱ná, kui xi ts''ínk''íéntu tík''un xu̱ta̱ k''ie̱n ko̱ tu̱ ts''ínkjohó
    ni xi najmi kje̱e tjín, a̱s''a̱i s''e.'
  bkq-NT: 'Abraão wâgâ iwenibyem Deus itaumbyry awo wâgâ: “Toenzepa kurâdo âkelo modo
    ‘Tako’ keze âyam” kely iwenibyem. Deus, aunlolâ adâkehobyry ara lelâ aidyly. Deuslâ
    myakâwândy Abraão nheinwânkyly kuru. Mâkâ mawânkâ igueypy modo kurâem ietoni,
    saguhoem ipaombyry modo tâlâ ienehoimbyry warâ.'
  kue-kue: 'Kamambuno muno yegl beglko pangwa: “Na, eremogl ene yomba epigl merkinde
    neno moratnga pre i-nongugl endiga.” Abraham, ye nono neno moglkwa, te ye God
    wedi pirngi dungwa. God ye yomba geglkwa ikor endungwa, te ye agle dungo ana taragl
    paikrikwa wu plaudi paingwa Godmo i Abraham pirngi dungwa.'
  cot-NT: 'Ariqueate ocanque Tioncarentsimajaca: “Nopeacaaquempi choviquijianaquerineca
    oshequini caquinteguetananquitsineca.” Iriguentiquea cantanquitsi Aapani Irioshi
    yamenaquerigueti Averaameni yaventanacari. Iriatimpa iriguenti tancoretancorejajiajerineca
    metojaguevetatsica, aisa iquenquetsatacotsitacaro tequerataca onchoocateji quejetaca
    chooca.'
  bnp-bnp: A ngava ni here puru hosi na Hinere i maea, “A ru ioe, ge ioe a vuhuna
    e huriki a kabu ala kupo.” A ngava iea i muholi na matana Vure, a Vure e Abraham
    i luhoi tora ia, ra Vure i vakamahuri mule e huriki ri mate pali, i vakabele a
    maki i uka ma i tabuli ma.
  apn-NT: 'Amnepêm na pre Tĩrtũm tanhmã Apraãw mã kapẽr to. Kot tanhmã kãm kapẽr toja
    Tĩrtũm kapẽr ã kagà htũm kamã na. Na pre kãm: Kot kaj apê ahpỹnhã ri mẽ urojê
    hpàr krax. Anẽ. Kormã Apraãw kra hkêt tã nhũm hkra hkukamã ã kãm kapẽr anẽ. Hãmri
    nhũm kuma nẽ hkôt hamaxpẽr kurê kumrẽx nẽ hamaxpẽr o: —Hêxta waa nẽ. Ra ixprõ
    mẽ wa ijamẽ wa ixpigêt tỳx nẽ wa ixkra hkêt kumrẽx. Kot paj wa tanhmã amnhĩ to
    nẽ tokyx ty. Tã ra Tĩrtũm kot ixkra nẽ ixtàmnhwỳjê hkukamã ã inhmã mẽ harẽnh anhỹr
    kênã. Jakamã kot pa xep wa ixpigêt tỳx tã tanhmã amnhĩ to nẽ ixkra. Nà kot pa
    xep wa anẽ. Nẽ koja ixkraja tanhmã amnhĩ to nẽ ixpê htyk japêr tã koja Tĩrtũm
    akupỹm inhmã ho htĩr. Nà koja inhmã ho anẽ. Ra kot inhmã ixkra nẽ ixkanrẽhã ixtàmnhwỳ
    xohtô jarẽnh kênã. Anẽ.'
  ctp-NT: 'Ngwañaꞌan ndyoꞌo chaꞌ re nu ykwiꞌ Ndiose loꞌo Abraham nu ngwa sꞌni, nu
    ndukwa lo kityi kula: “Wa ndaǎn chabiyaꞌ chaꞌ nuꞌwin kaa sti tyun lo nten nu kan
    lo chalyuu nde loo la” ndukwin Ndiose ꞌin Abraham bra kanꞌ. Wa mskanꞌ Ndiose chaꞌ
    kanꞌ loꞌo ayman Abraham, chunꞌ msñi yu chaꞌ nu ykwiꞌ Ndiose loꞌo yu, ti kwiꞌ Ndiose
    nu ngiꞌni chaꞌ tyuꞌu ayman xiyaꞌ. Kwiꞌ ngwañaꞌan, ndlo Ni tñan chaꞌ ka nchga chaꞌ
    nu ka nde loo la.'
  opm-opm: Dire aw duuptei hat patmur ma napor meng oh Got ohe sawa menghe amaru hat
    rim brak matipmur. Girim ma brak matip oh mamaru hat patmur. Got oh Noh among
    among ma patepri han ire han rop oh Epraham gonong kis nahahmur potporhan brak
    matpamur. Ama rit atip meng oh Got orhor Norhe kintei oh ihtin han hat patwa daham
    ritipmur. Ma ritip Got orhornong Epraham oh Arpin orhorwi inahatin hatin hanwa
    dahatipmur. Ama ihat pat Got orhor haputpa han ihirnong pamsas dasi deio na tarpat
    pat han erer asoh patarpao deipat han Got ohmur.
  bvr-bvr: Minypa wola Wangarr a-wena nula Aybriyam minypa mu-jurra gu-yurra janguny,
    gu-yinaga, “Aburr-jaranga aburr-bapurr ngaypa nguburr-wuna nginyipa, minypa nginyipa
    ny-birripa nyanyapa burra.” Gu-yinagata gu-yurra janguny. Rrapa gu-gurda ngacha
    minypa Wangarr an-gata Aybriyam an-nika nipa marr a-balcha nula, nipa arr-nacha
    ngayburrpa minypa Aybriyam nipa an-ngayburrpa nyanyapa arrburra. Ngardawa nipa
    Wangarr a-wena — Wangarr an-gata minypa wanngu burr-nenga mu-ngoyurra aburr-juwuna,
    an-gatiya minypa nipa a-jarlapuna an-gugaliya jarra mu-ngoyurra gala ana-nga a-nirrarna.
  zad-NT: 'Ka na Cho''a Xtill'' Chioza'': “Ba nzoa'' li'' kwenc̱he gako'' x̱axṉa''
    beṉ'' zan inlleb.” Na'' Chioza'', beena'' benḻilall'' dii Abrahama'', nape'' yeḻ''
    wak yisbane'' beṉ'' wetka'' na'' wx̱e wsile'' diika'' biṉ'' gak.'
  kmg-kmg: 'Dâŋqâreŋ šiŋuc hâcne fokac: “Noni go ŋic gurune gurune jaŋere mamac ecmurâ
    mugarepo.” Abraham e ine Anutu manasiŋkehuc šiŋuc manapaŋkewec: “E hâmoc qâŋɋâŋ
    bâɋârezo murâ bâɋâreocmu â wiac mi fokac i mume fuaocmu.”'
  aso-aso: 'Neꞌmino meteho minineꞌ nene aꞌminemuꞌ Oꞌmosoꞌmo lineꞌ gamazi monoꞌ godolouꞌ
    tiꞌ li gizi nizaniꞌ ma neive: Naza nene eveneꞌ zuho ato atoꞌ mukiliti avoꞌnibo
    mineline lo geleꞌmize molokuve. Ee, Oꞌmosoꞌmi veleloꞌ nene aꞌmine lo huko lineꞌ
    gamazi nene mo eleꞌvoleꞌ o neive. Idoꞌ Oꞌmoso aza nene hilavemuꞌ gohi veꞌine gizilizave
    lo hilangutiꞌ nene gohi do ote-ngedaaꞌ ive mino idoꞌ olihe sotoꞌ amaniꞌ initeꞌ
    nene mo sotoꞌ aniꞌ gilivosa aꞌminemuꞌ nene ha lo sotoꞌ ogaꞌ ive nesi neive.'
  uli-uli: Babior we ye santus ye sor bo, “Isa foru bo hobe mel bo temer yarmetal
    fulucholop.” Mala Deus ye hatugulu ila ye fel mo irel iy Deus. Ila Deus la Abraham
    ye tugul lal depal irel. Ila Deus la yema hamolowa tefaelir chomes, ngo pedal
    mala yalol ila yema hasubu mekla si ted wiri mwo fael sew.
  nin-NT: 'Ungbamvu ku Abachi ku u da meme yo di: “Ingga na ùwà ki aki a ingbingbru
    shishemi.” Meme nggo, inkindirr yi nggo Abachi à da du uwa a taka na nggo i wre
    ku Abachi wa nggo Ibrayi a kpanye na ku nggo. Abachi wa nggo a di du abi kɨ a
    tasi. Abachi nggo a bwu angu na na aseki ka nggo a di sama ni ime̱me̱ yi, na du
    ka gru se ankpa yirr.'
  acu-NT: 'Tura asamtai Yuse chichame Abrahaman pachis tu aarmawaitai. Yus Abrahaman
    chicharak: “Ameka untsuri nungkanmaya ainau apariya nunismek atinuitme,” timiayi.
    Tu timiau asa, Abraham Yus nekasampi jakau ainauncha inankitnuita, turasha najanachmau
    ainauncha nekasampi najanatnuita, timiayi.'
  cak-WNT: 'Achi''el nubij chupan ri tz''ibatal ca tek ri Dios xubij c''a chare ri
    Abraham: Nubanon chawe chi yatoc quitata'' sibilaj ye q''uiy chi winek. Quec''ari''
    nubij ri tz''ibatal ca. Rumari'' chuwech ri Dios ya ri Abraham ri katata'' konojel
    riyoj ri kacukuban kac''u''x riq''ui ri Dios. Ruma ri Abraham can xunimaj ri Dios
    ri nic''ason quiche (quixin) ri caminaki''. Ri Dios, c''o re'' ri c''a ma jane
    tibanatej, pero can retaman chic apo chi can nibanatej na wi, y rumari'' can nitzijon
    chic chrij, achi''el xa ta can banatajnek chic.'
  ebk-ebk: Tay kaman as nan naisurat as nan Kalen Apo Dios ay kanana, “Munfialinok
    he-a as pannakaaman chi ongor ay tataku henan ongor ay nasyon.” Natongpar chi,
    tay hi Abraham nan pannakaama takú am-in as nan mangiilan Apo Dios. Hi Apo Dios
    ay enab-afurotna at wachay pannakafialina ay mangtaku as nan nunkatuy ya mangepawacha
    as maid.
  spa-PDDPT: 'Como está escrito: Te puse como padre de muchos pueblos, delante de
    Dios. Creyó que Él da vida a los muertos y llama las cosas que no son como las
    que existen.'
  ruf-ruf: Ka Ghamaandiko Mahenzeluka pfagholonga, “Nikusaghula uwe aba wa makabila
    mengi.” Yeye ka aba wetu hambele he Imulungu iyamtoghole. Imulungu iyoweng'a ughima
    iwanu iwafile na kwa laghitso lyake, ipfinu ing'apfili baho pfakuwa baho.
  gun-gun: ipara re “Heta regua rurã romoĩ” he'iague rami vy), mba'eta Nhanderuete
    renonde hexe ojerovia. Mba'eta Nhanderuete ma omano va'ekue moingovea, ha'e ndoikoi
    teri va'e pe “Oiko ae” he'i va'e guive.
  agu-BL: 'Ya''stzun eka''n tan yi e''chk xtxolbil yi talnak Ryos tetz Abraham tentz
    yi na tal: “In ncẍo''csan tetz chimam chite'' wi''nin jilwutz wunak bene''n tzi''n
    wi munt,” chij Ryos banak cyen tetz Abraham. Ej nin jun cu''n tz''elepon k''ab
    Ryos te yi tetz yol, na wutzile''n cu''n i'' a''lon cyen. Nin jun cu''n tz''elepon
    k''ab te''j, na na xcye'' i'' tan chije''se''n tzaj yi e'' alma'', nin tan banle''n
    alchok takle''n yi qui''c jalu''.'
  isn-isn: Anga naiyandikilwe, “Nakuika uewe kutula tata wa mahi idu. Abrahamu aukoli
    mung'wa uyo nauhuie, ingi Itunda uyu nuiapeza uupanga iashi nuitanga inkani nikutile
    ihume kigela.
  eng-PEV: God promised that a long time ago, and it is in his book. God told Abraham,
    “I will make you the father of lots of nations.” Abraham believed that God can
    do that. You know, God can do anything. He can even make dead people alive again,
    and he can make new things out of nothing.
  ilo-ULB: a kas naisurat, “Inaramidka nga ama iti adu a pagilian.” Adda ni Abraham
    iti presensiana a nagtalkanna, dayta ti Dios, a mangmangted iti biag kadagiti
    natay ken mangpaadda kadagiti banbanag nga awan.
  pir-NT: 'Tire Abrahãre tiquiro nidiro sahata ojoahye panopʉre: “ ‘Peye macari cjẽna
    tiquina ñecʉno ijiacjʉre cũu mʉhʉre’, ni cũahye Cohãcjʉ̃ Abrahãre”, ni ojoahye
    panopʉ. Sa yero tiquiro Cohãcjʉ̃re wacũ tutuahye. Sa ye tiquiro yero saha mari
    wacũ tutuagʉ̃ mari ñecʉ ijigʉ̃ yeahye Cohãcjʉ̃ tiquirore. Cohãcjʉ̃ pehe yariariquinare
    masoriquiro, ijipihtiyequinare bajumehnediquiro ijire. Sa yero ijipihtiyere, yojopʉre
    mariedagʉ̃ gʉ̃hʉre bajumehneatiquiro ijire.'
  anv-NT: Ne ɛlú wyɛ ndɛre ásame né mmu ŋwɛ Ɛsɔwɔ nnó, “Me mpyɛ nnó wɔ ɔbɛ ntɛ
    gejamégé bɔɔ́ né gejamégé malɔ.” Ne Abraham alu ntɛ se ɛsé ako né mbɛ ushu
    Ɛsɔwɔ, muú yi Abraham áfyɛɛ́ metɔɔ́ ne ji. Ɛsɔwɔ muú apyɛɛ́ bɔɔ́ ákwilege
    né negbo, ajɔ́gé genó ɛyi gebɔ gela gepɔ gelu.
  sab-NT: 'Chube gerua degaba unsuialin gerule e giti, chada e gerule: “Chube gerudu
    Abraham ole: ‘Cha ba gbu kwian ngle nga ulitage ñenua kare.’ ” Chube gerudu ene
    Abraham ole Abraham Chube gerua e gau ulia, uñadu Abrahamge Chube kwian jaba gbanga
    gwade, kaire lle me boale dodadale Chube lle ene dodade. Uñadu Abrahamge Chube
    kira ene molen, malen sugedu trate trate Abrahamge Chube ñage kirogwa kete ama
    kwian juma jumage Chube gerudu kare.'
  tmd-tmd: God Mönö aku kai kɨtön yadmä, “God Ebraham nugwo yadöŋa, ‘Nɨ rɨmön, nöbö
    mö il hörɨrör mɨga akwör mɨdöi akuyöbö, nagö nöso maduebö an, me cöñɨŋö,’ rö,”
    rɨmä. Makwam, God mämäg il rol nuŋ aku, an nöbö mö il hörɨrör akuyöbö nugwo nugw
    pöl piaku magalɨg nöso maduebö Ebraham halöu ha nuŋwa ödöriö mɨdöla. God nuŋ nöbö
    mö wöröxöi akuyöbö rɨmɨn, ñɨŋ öbɨlöia. God nuŋwör rɨmɨn, ap höd mɨdmɨdöl aku weik
    wöxnö nɨga.
  acr-NNT: 'chwach ri Dios, jelaꞌ pachaꞌ ri tzꞌibꞌital kan pa Ruchꞌaꞌtem ri Dios:
    «Nuꞌanom chawe at kiqaw tikawex che ukꞌiyal tinamit» xchaꞌ. Ri Dios xubꞌiꞌij waꞌ
    che ri Abraham, yey rire xukojo; ma lik xkubꞌiꞌ ukꞌuꞌx rukꞌ ri Dios, ri kuya kꞌaslemal
    chike ri ekaminaq y kachꞌaꞌt chwi ri kꞌamajaꞌ kuꞌano pachaꞌ chi ya uꞌanom chik.'
  kpg-kpg: Di Beebaa Dabu gu helekai, “Au ne dugu goe e hai tamana o nia henua e logo.”
    Malaa, di hagababa le humalia i mua nnadumada o God dela e hagadonu go Abraham,
    di God e haga mouli digau mmade, e helekai hua gei nia mee ala nogo hagalee, ga i golo.
  taj-taj: परमेश्‍वरसे अब्राहामदा सुङ्बा ताम बचनरी चुह्रङ् लसी भ्रिबा मुला, “ङाइ एदा
    जम्‍मान य्‍हुलला म्‍हिगदेला आबा स्‍होबा मुला।” तिग्‍दा भिसम परमेश्‍वरला ङाच्‍छा
    अब्राहाम य्‍हाङ जम्‍मालान आबा हिन्‍ना। सिबागदेदा सोना लबादेन आरेबा स्‍हेदा बचनग्‍यामसेन
    स्‍होबा परमेश्‍वरदा अब्राहामसे विश्‍वास लजी।
  avt-avt: 'Ebraham hɨrak maam ke haiu mɨt yapɨrwe kentar hɨm me God mau tɨwei matɨp
    mar im: “Hi God hi herekyit ti maam ke mɨt miyapɨr maain hɨr nanu nanrer wit wit.”
    God han kitet Ebraham hɨrak kɨre maam ke haiu mɨt miyapɨr yapɨrwe kerek mises
    hɨm me God. Hɨrak kises hɨm me God kerek hɨrak kɨkɨan mɨt kerek epei naa, hɨr
    nekrit nau, hɨrak katɨp hɨm weinɨm me menmen nɨpaa mepu au, hɨram minɨn mekrit
    mau.'
  cbk-cbk: 'Puede kita lee na Sagrada Escritura este cosa que Dios ya habla con Abraham:
    “Ya causa yo contigo para queda el tata del mucho nacion.” Poreso ese promesa
    bien deverasan gayot na vista de Dios con quien ya confia si Abraham. Este mismo
    Dios ta puede hace levanta con el maga muerto y ta puede tamen le manda abuya
    el maga cosas que nuay pa existi.'
  uig-ARA: '@see-verse:ROM.004.016'
  tuf-tuf: 'Sirat carit cuitar Abraham ojcor wajacro: “Bahan aját uw ajquír bin acu,
    ajquír bin acu, uw bahnaquin acu cohtá chájacro.” Etar Sir ub cahmar Abraham is
    cohtaró. Sir tamo Abrahamat séhw̃ajacro. Síratan sácajaquin sicor estají yin áyquibro.
    Eyat icúr bi bár sícara bin icúr bi yajcaro.'
  abx-abx: 'Pariho si maka''anna'' si Kasuratan: “Aghimu-ta kaw minamatan-na si malabbat
    mga nasyon.” Sanglit iya i tatay-ta kam si pangulawan-na si Diyos nga nagtutu''u-na.
    Iya i Diyos nga magbanhaw si dimu''an pati'' i magbagaw hi''unong si gana'' pa
    nga akapariho hamok si aniya'' na.'
  mco-NT: 'Ma Dios yhuinduu jadu''n nipaady nej jɨhuɨ̈y Abraham ɨɨch ajt nmɨj''ap''ajtɨm
    nmɨjteedy''ajtɨm nidüg''ócɨy huɨdibɨ mɨbɨjcp Dios, com Abraham nañ jadu''n ymɨbɨjcpy
    anajty Dios. Com jadu''n jaybety ymiiñ ma Dios ñecy co Dios jecy''ajty jadu''n
    nɨmay Abraham: “Ɨɨch miich nyajnïbɨjcpy co miich mnimɨj''ap''adamyb mnimɨjteedy''adamyb
    tüg''ócɨy je mayjäy huindu''mybɨ naax huindu''mybɨ cajp.” E Dios ycuydunɨpy yɨ''
    y''ayuc com mɨc''ajt mɨɨd, ixtɨ jaydëbɨ yajjugypɨgɨpy jadüg''oc jäy tɨɨbɨ y''ó''ccɨxy.
    E nañ mɨc''ajt mɨɨd jaydëbɨ ane''mɨn pɨdägy co huen yjii''adɨpy huɨdijaty ca''
    ca''tnɨ.'
  cpb-NT: 'Iro rosankenaitantakawori, kantatsiri: Ari noshekyagaimiri charinetemine,
    eero okantaawo riyoyetairi isheninkapaini, tema ripookaiyanakenira. Irootake ikashaakaantziri
    Pawa. Iro rawentaashiretantakariri Abraham-ni. Imaperotatya rimonkaatairo Pawa
    jiroka, tema kantacha irirori rañaakaayetairi kamayetatsiri, irijatzi wetsikayetakerori
    kaari tzimawetachane pairani.'
  aon-aon: Enyudok yakri enyi baraen douk kabi Iruhin ananik Buk kwakri um. Kwakri
    Iruhin nakrip Abraham nakri, “Eik yeneken nyatogur arpesh douk shape sabairubi
    warub nahobig iri esheshin yamenen.” Iruhin natik Abraham um, anan douk adur nape
    apakin yamenen. Abraham apa nenek bilip um anudok Iruhin douk apa nohur shagok
    iri aria shakitak shape. Shopunek anudok Iruhin apa nakri baraen atin aria eneshenesh
    wata shutograri uwe aria douk shatogur arpesh shatrish.
  hus-NT-2005: 'jelt xan tin ulal an Tʼokat Dhuslab enchéꞌ: “Tu tʼajámal ki kʼwajay
    ta tátaꞌláb kʼal yán i atiklábtsik.” Kʼwajbá na Abraham kʼal na Dios jelti tátaꞌláb,
    abal belmách. Jechéꞌ na Dios, jaꞌich nin ejdhál an chemélomtsik ani in bijyal
    xowaꞌ yab waꞌach jelti max waꞌchich.'
  mig-NT: 'Nátu̱''un yóso núu̱ tutú: Róó kuu táa̱ nuu̱ kuá''a̱ xáa̱n nación ni̱ sá''a‑ri̱,
    áchí. Te nuu̱ máá‑yá ni̱ kandíja‑de. Te máá‑yá kúu I''a̱ náschaku ta̱ká ndɨ̱yi,
    te kána‑ya̱ xiní táká ndatíñu ja̱ té koo‑ga̱, te va̱i jáá‑ni.'
  bps-bps: Salngad i gman di Tnalù Dwata, manan, “Nimòta ge mà i dee bung dad to.”
    Taman di kite Dwata, Abraham mà i kdee dad to faglut. I Dwata gufaglutito, i gmagan
    mto i dad mati, na mimò balù tan i là lmen mgimò fagu di kgal i tulusan.
  mbs-mbs: Doen kagi te Timanem ki Abraham insolat, “Inangen ko sikona kemonaan te
    medita pongan.” Yan ininang te Timanem si Abraham olo te kedita tadon egpemenal
    te Timanem iling te pegpemenal i Abraham kandin. Timanem se mekeantay te otaw
    lekat te nematay, aw mekebatog sikandin meg-inang te wedà pa palos inangi pineokit
    te kagi din.
  tof-tof: Godón Wialómórrón Bóktana enezan bóktanda wagó, “Ka marü abbobatóm kuri
    mina bwób-bwób pamkolpamabkü ini tüpdü.” Wa mibü abe Godón ilküpdü, oya amkoman
    nótó angun yarilürr, ene nadü Gode, ibü arról nótó aliónda, büdül nidipko. Akó
    ene nadü Gode, elklaza nótó tómbapónda ene elklazadógabi, babulan ne klamko.
  cme-NT: 'Ma nyɛgãaŋ Diiloŋ-nelma-na wuɔ: «Mi ka ce-ni siyaabaa bɔi bĩncɔiŋ nuɔ.»
    Diiloŋo maŋ siireŋ bikuomba‑i, umaŋ hielaaŋ bĩmbĩnni maŋ saa hi hel yogo baa
    u nuŋ-ãndaaŋgu, Abiramu haa u naŋga‑i Diiloŋo faŋo yaa nuɔ‑i. Diiloŋo faŋo wulaa
    Abiramu yaa i to‑i.'
  sus-sus: alɔ a sɛbɛxi ki naxɛ, «N bara i findi si gbegbe benba ra.» A findixi won
    benba ra Ala nan ya i, a danxaniya naxan ma, naxan nii rasoma faxamixie fate,
    naxan se birin daaxi.
  pon-2006: nin duwen me Pwuhk Sarawi mahsanih, “I wiahkinuhkala semen wehi ngedehrie.”
    Eri, inowo pahn pweida pwe Koht me mehlel. Iei ih Koht me Eipraam pwosonlahr—iei
    ih me kin ketin komourada me melahr akan, oh me kin ketin kapikekihda sapwellime
    mahsen soahng kan me sohte mie mahso.
  dad-dad: Are Negur nẽ Itotoya bun ibodok kilei, “Aya õ teneub akor musei neid temeid
    anenon.” Negur mala bun, ĩ neda tamada, Abraham Negur nigin momoi yen, Negur ĩ
    tamo gare den mata ifeneĩd fen, ereb to ibodok anĩ iweig di, agef wõ yedig, Negur
    ĩ anĩ.
  zab-NT: '(Zecquɨ ni cá lo xquiits Dios rut raipny Abraham: “Liú ná ni gacu dad lo
    zienguilliú bniety guɨchliu.”) Ziy ná promes ni baany Dios cun Abraham, laany
    ni rsbánny de bɨnguty ne rniiny pur de ni gady chúuti lo guɨchliuré zecac tuby
    ni anuu lo guɨchliu.'
  jae-jae: amboac teto gêc gebe “Aê kakêŋ aôm kêtu tenteŋlatu taêsam tameŋi.” Abraham
    kêkêŋ gêwiŋ Anôtô, taŋ gêŋu ŋacmatê mateŋ jali kêsa to kêkalem gêŋ, taŋ gêc atom
    naŋ, gebe mêŋêsa.
  ksd-ksd: '(da di ga tumu ia dari: Iau ga vaki u, upi u ra tama i ra do na vuna tarai)
    ta ra luaina mata i God, nina i ga nurnur tana, nina i valavalaun ra umana minat,
    ma i vatavatang ra lavur magit pa dia ki, varogop ba dia tar ki.'
  msm-NT: Su meyduon sinuyat no kagi to Diyus ki Abraham no pig-iling, “Oghinangon
    ku sikuna no amoy to mahan-in no mgo tribu.” Natuman on sikan su sikandin on to
    amoy tanow no namanuu. Aw sikan Diyus no pigtuuhan din iyan mey gahom to pagbanhaw
    to mgo patoy aw og-ikagi sikandin sahian ka da to nahitabu on inggad wada pad.
  myk-myk: 'Ba lʼa ka Kilɛ Kafila wu ni wɛ, na Kilɛ ya jo: «Nʼa ma pye shi niɲɛhɛmɛ
    sefɔɔ.» Ayiwa, wù sefɛlɛ wu ɲɛ wii Kilɛ ɲaha tàan, bani wʼa dà Kilɛ na, wee wemu
    wʼa xuu pu ɲɛni ge. Yaŋmuyɔ yemu ɲɛ koŋɔ na wɛ, wu ma jo yɛ yee bɛ yi pye, yʼa
    bye.'
  sbe-sbe: Doha Yaubada yona hedehedede wa se kuliyako, “Ya kaisunuwaigo kowa tamowai
    gwaudi tamadi, siya teha udoiꞌudoi tamowaidiyao.”. Abelahama yona sunuma ye tole
    Yaubada unai na Yaubada matanaena ye hemala tamada. Yaubadana ne, iya ede tauboiboita
    tauhetoloꞌuyoidi yo ginauli saha sola nige se masalaha meta ye hetaladi doha se
    tubuko ne.
  mcr-mcr: Ii Goti Iqueqä bukä iu tii ätäŋqä-payi. “Nyi si hueqä-himqä kuapänäŋä iuqä
    kawiquki ikimäkqeqä.” Kukŋuä tä, Goti Iqueqä hiŋuä iqi, guä yäŋänäqŋqäŋqä ämäsänä
    äwi, qäyunä ätimäuŋqiyä. Goti Hanjuwä Iqu, ämaqä ae äpäkombqä iquauŋi, häŋä-pmeqä
    aŋgi Vqu eä, itaŋga nätmatqä matimäuqä yqänä etaŋguti, tääqä Tuätumeqä Ique. Iqu
    iiŋä itŋqetaŋi, Aprähamä iqu Iquenyqä quuvqä eqämiŋqe.
  cux-NT: 'Ní canéé nguūⁿ na libro yeⁿ''é Ndyuūs ''tíícā. Ndyuūs ngaⁿ''a yā ngii yā
    Abraham: Díí Abraham, ''úú idiíⁿ chí díí cuuvi chiidaá ''yaaⁿ n''dáí naciones.
    Ní nanááⁿ Ndyuūs chuū ní n''daacā canee, ní Abraham ní i''téénu yā Ndyuūs chi
    cuaacu ca''á yā vida ''iiⁿ''yāⁿ chi n''díí. Ní caⁿ''á yā din''dai yā cosas chi
    ''āā cuɛ́ɛ́ snaaⁿ yú.'
  tur-YTC: Yazılmış olduğu gibi, “Seni birçok ulusun babası yaptım.” Avraham ölülere
    yaşam veren, olmayan şeyleri olanlar gibi çağıran Tanrı’nın önünde iman etti.
  san-ITR: yo nirjIvAn sajIvAn avidyamAnAni vastUni cha vidyamAnAni karoti ibrAhImo
    vishvAsabhUmestasyeshvarasya sAkShAt so.asmAkaM sarvveShAm AdipuruSha Aste, yathA
    likhitaM vidyate, ahaM tvAM bahujAtInAm AdipuruShaM kR^itvA niyuktavAn|
  bel-N: 'як напісана: «Я паставіў цябе бацькам многіх народаў», перад Богам, Якому
    ён паверыў, Які ажыўляе мёртвых і называе тое, што ня ёсьць, як тое, што ёсьць.'
  sch-sch: Pathien lekhabu'n, “Nam tamtak pa'n nang ki minchang zoi” a tia, inkhâmna
    hah Pathien tieng chu asa ani. Hi chongkhâm hih Abraham'n ai iem Pathien mithi
    ngei minringnôkpu le neinun a omloi ngei min ompu kôm renga ai mu ani.
  mic-MIQNT: Ta'n telueg Gjinisgam ugtwi'gatign Gjinisgam telimatl Aplamal, “Ni'n
    gisa'lulap gaqais mil agnutmu'titaq gun'jang ta'n telgi'g ugs'tqamug.” Ta'n Gjinisgam
    teli tplutg na tla'tegetew. Aplam getlams'tuatl Gjinisgaml. Gjinisgam ta'ni nepu'tipni
    gisi apaji minua'laji aq igani usgutg goqwei ta'n tliatew tlia mo goqwei i'gtnug.
  huu-NT: 'Jusiñamui iena jaie llote: “Ona dɨga naɨraɨ imacɨ moona jai itataitɨcue”
    llote. Jusiñamui fiodaitɨnona jilloitarede. Nia iñede rana ie uaido jɨaɨ comuitate.
    Ie jira Jusiñamui Abraham mɨcorɨmo llua isoi, suide. Jai fiodaitɨno illa isoi
    Abraham mɨcorɨ abɨ illa jira, Jusiñamui naimɨe abɨna maɨritate. Ie aɨ oɨniñomo
    urue comuillena llote.'
  jiv-NT: 'Kame Yus-Papinium Apraám áatramuiti: “Untsurí shuarsha amée weeá ajasartatui.”
    Nu asamtai iisha Apraámja̱i̱ métek Yus shiir enentáimtakrinkia Yus incha Apraám
    weeá áintsaṉ íirmaji. Nú Yuska ti kakaram asa jakancha iwiaaku awajniuiti; tura
    atsana nunasha ana nútiksaṉ nájanui.'
  otm-NT: 'Nɛ gue''a nam bøn''a mí xi Oją ra Abraham ''bʉ mí ''yɛ̨mbi: “Nu''i grá
    Abraham, ga øt''e''e ngue grá ta xʉn ngu nim bom''bɛto gätho nan ndoho ra ximhäi.”
    Nɛ nu''a ra Abraham bi hyąn''a ram hma bi sifi, nguetho bi bądi jasɛ rá ts''ɛdi
    Oją, gue da zä di un ra ts''ɛdi ʉ xʉn dąc''yɛi nɛ ʉ xʉn du. Nɛ tengu''bʉ ya bin
    ja ''bʉ mí ma Oją, nguetho majuąni da ''yøt''e. Nɛ gue''a bi bɛ̨n''a ra Abraham.'
  dah-dah: 'Niŋgeb gokeb Al Kuruŋyen asaŋde gahade katiŋ hi: “Ne beleŋ al miŋ kurayen
    kurayen kame forok yenayiŋ kuruŋ gote asem girhem,” yitiŋ. Niŋgeb Abraham gobe
    Al Kuruŋ diliŋdeb adoniniŋ. Abraham gobe Al Kuruŋ beleŋ al kamtiŋ wor igiŋ yisaŋ
    hiyyeŋ, irde det miŋmoŋ wor pore mat det forok yiryeŋ yeŋ dufaymiŋ yeŋ ge saŋiŋ
    iryiŋ.'
  tnk-tnk: Rəmwhen ia nəɡkiariien i kɨmərai pen ia Nəkukuə Ikinan rani mə, “Iakɨno
    ik tata səvəi kwənəkwus me həpɨk.” In tata səkɨtaha ia nəmri Kumwesən i Epraham
    rɨməni nɨpərhienien irə, Kumwesən sə rauvei pen nɨmɨruien m nərmama səməme həuvamhə,
    nənə in rukurən noien narimnari me səməme həiwən həuvehe mharə.
  kpr-kpr: 'God da Geka aindae eminge resira: “Na ni esimbugetena aindae, ni oro mendeni
    mendeni da numamo aresa.” Avori, God tofo setiri Abraham namonde tumondari embo
    da afa usira. A God resena emo, nu inono bekári. Nune seari ambari embo ambarida
    ghe jebugeraera. A nune seari roera tofo siroreraira.'
  san-IAS: yo nirjīvān sajīvān avidyamānāni vastūni ca vidyamānāni karoti ibrāhīmo
    viśvāsabhūmestasyeśvarasya sākṣāt so'smākaṁ sarvveṣām ādipuruṣa āste, yathā likhitaṁ
    vidyate, ahaṁ tvāṁ bahujātīnām ādipuruṣaṁ kṛtvā niyuktavān|
  nho-nho: Te Laupepa Tapu raa e taratara peelaa, “Koe ku tukua a nau ki tamana koe
    i naa kanohenua tammaki.” Te taratara nei e mmata taukareka i naa karamata TeAtua.
    Teenaa ko TeAtua ni lotu ai Abraham, aa ni hakamasike hoki naa tama ni mmate.
    Naa mee ni see takkoto imua raa ni hakamasikeria a Ia ki naa mahi tana taratara.
  gym-NT: 'Mden erere, Ngöbö Kukwei tä niere krörö: Tikwe ma mikani juta kwati bätäkä
    ngwarbe rünre kä nebtä, niebare Ngöbökwe Abrahamye. Ngöbö ni krütanikrütani mikaka
    nire amne, jändrän ñäre ñakare abko Ngöböta mike nire, Ngöbö ye mden abko bti
    Abrahamkwe tödekani.'
  azg-NT: 'Chaꞌxjen juu jñꞌoon na tcoꞌ Tyoꞌtsꞌon ꞌndyo jon nnon Abraham na itsohanꞌ:
    “Joo nnꞌan na mꞌanhin jndye ndyuaa na ninvaa tsonnangue, ja ntsꞌa na nnduehan
    na condui ꞌuꞌ tyehan.” Ngꞌe na nndaꞌ tso jon, tsoñꞌen jaa na vantyja nnꞌön Jesús,
    juu Abraham conduihin xꞌee jñꞌoon ntyja njanhan na tonnon Tyoꞌtsꞌon. Nndaꞌ vaa
    ngꞌe tovantyja tsꞌon jon na ndëë ninncyaa Tyoꞌtsꞌon na juu tsꞌan na tsixuan chaꞌvijon
    tsꞌoo, na ngüandoꞌ nndaꞌ juu. Ndoꞌ Tyoꞌtsꞌon, juu ꞌnan na ya ngüentyja na nnduihanꞌ,
    itsinin jon ntyja ꞌnaanꞌhanꞌ na chaꞌvijon na jndë tuihanꞌ.'
  bhd-bhd: ज़ेन्च़रे पवित्रशास्त्रे मां लिखोरूए, “मीं तू बेड़ि कौमां केरो पूर्वज बनेवरोस”
    परमेशरे पुड़ तैने विश्वास कियो, ते ज़ै मुड़दन ज़ींतो केरते ते ज़ैना चीज़ां वाजूद
    नईं, तैन भी हाज़र केरते।
  too-NT: 'Tatzo''kni'' na ixtachihuīn Dios a''nchī Dios huanilh huan Abraham: Quit
    iclacsacnī''ta''ni'' lā'' chuntza'' nala''ya'' hua''chi xatāta'' de huan tachi''xcuhuī''t
    de ixlīhuāk xalanī''n nac quilhtamacuj. Lā'' Abraham kalhlaka''ī''lh a''ntū Dios
    hualh que ixtlōkentaxtūlh. Dios ū''tza'' a''ntīn tzē nacāmālakahuanīchoko huan
    nīnī''n lā'' xla'' nā cāmaxquī'' ixquilhtamacujca''n a''ntīn tūna''j tahui''lāna''.'
  ind-AYT: seperti yang tertulis, “Aku telah menjadikanmu bapa bagi banyak bangsa”;
    di hadapan Allah, yang ia percayai, yaitu yang memberi hidup kepada yang mati
    dan yang memanggil sesuatu yang belum ada menjadi ada.
  cjo-NT: 'Tema ikantakirini paerani Tajorentsi: “Eerokataki itaperotakaworini, impaetzikya
    ikimiteeyemini osheki paashinijatzitatsiri atziri”. Rirotaki Tajorentsi kijokiro
    rowakiri Awaraamani tema rameentakari. Eejatzi rowañagaeri kamayitawiteencharini,
    tema rirojatzi tzimakagaeyirorini maawaeni añeeyakirini.'
  nsn-nsn: O mana tun temaeit ro kula teil no bolobolo God gero dedeil pare, “Inggo
    ku guata totomua a tamasir burehe ro uan.” A puhono ke kotpokos, teeit Abraham
    ke tagorong mana tang God gere uoto heir tar nitua tasisit ka mat, kare uelhire
    tar inetelanit i uoum ahik pah ke mokome sioun.
  san-DEV: यो निर्जीवान् सजीवान् अविद्यमानानि वस्तूनि च विद्यमानानि करोति इब्राहीमो
    विश्वासभूमेस्तस्येश्वरस्य साक्षात् सोऽस्माकं सर्व्वेषाम् आदिपुरुष आस्ते, यथा लिखितं
    विद्यते, अहं त्वां बहुजातीनाम् आदिपुरुषं कृत्वा नियुक्तवान्।
  tna-NT: 'Uja Diusu ja ataidha Abraham chenu mesa quirica su derejiji yani: “Yama
    mida dueji sa tata pu cua nime ichana.” Beju tueda jamitsuti da ene quita, Diusu
    quitaita daja puidha putsu. Tuada da manujiji cuana eid''emeyuji Diusu. Daja huecha
    ai cuaja epu cuana tuahueda jaitianajiji nime ebatani.'
  lid-lid: I buku ndratorowenei mene, “Jo badeh, mesekei ou kameh a tama iri kon munyak
    mari.” Iy badeh, i tama taha mari udu mada Kindrei anyolom, tasah iy atehei budon
    tan handru in ta Kindrei. Iy badeh, Kindrei ta amak lau amak ame loken ja, ma
    iy ale Kindrei ta tiye sahou le badeh, lakou asahan.
  wim-wim: Wik inan kan-kanama, puth lat ngench thayanangan waaꞌan thampa nil God.an
    thawant Abraham.antan, “Ngay nintang wuut mangk pam wanch yot al-alantaman waaꞌang
    nintang, pam wanch thaaꞌnganth thon-thonan thaw-thawantana putha aak nath-nathan
    wun-wuntan.” Wik inangan nilam God.an thaw-thawan Abraham.antan, kan-kanaman thawana,
    nil Abraham.angana kan-ngul ngaantam-ngeey nil God.an kan-kanam thaw-thawana.
    Nil God.angan puth yuk way min maꞌ nungantang piꞌ-piꞌan. Nilaman pam mulaman koyaman
    ekathan. Nilam meeꞌmiy ngeen ngulan wampow. Nungkwaya than pam wanch keꞌaman yippak
    aak-ngeeyin-a, nil ep God.aniy puth meeꞌmiy thanang nathpalman. Thantaniy-a, an
    nilam God.angan ngangk theeꞌan, aak-ngeeyanakana.
  zga-M: Pakhuva vegiwe ei lwakhuta ni khukhuvikha u veve ukhuva baba vavingi ukhu
    konga khila eikhinchoviwe u Abrahamu ale uvo, pande waula ava amwidikhe yaani
    uNguluve uvikhuvapa avafyile uwomi nukhugavikha agasipaliukhwa pugale.
  yom-yom: 'Banga bu disonimina ti : minu ndibieka dise di makanda mawombo. Niandi
    dise dieto va meso ma Nzambi yoyi kawilukila ; yoyo yimvananga luzingu kuidi bobo
    bafua ayi wuntelanga bima biobi bikambulu banga ti bidi.'
  san-SIN: යෝ නිර්ජීවාන් සජීවාන් අවිද්‍යමානානි වස්තූනි ච විද්‍යමානානි කරෝති ඉබ්‍රාහීමෝ
    විශ්වාසභූමේස්තස්‍යේශ්වරස්‍ය සාක්‍ෂාත් සෝ(අ)ස්මාකං සර්ව්වේෂාම් ආදිපුරුෂ ආස්තේ,
    යථා ලිඛිතං විද්‍යතේ, අහං ත්වාං බහුජාතීනාම් ආදිපුරුෂං කෘත්වා නියුක්තවාන්|
  yut-yut: 'Uŋun do Piŋkop dakon papia da yaŋ yosok: “Nak da gak gepbo mɨktɨmɨ mɨktɨmɨ
    amɨn egɨ aŋ aŋ kwaŋ uŋun dakon datni egɨpdɨsal.” Piŋkop uŋun nandaŋ gadaŋ ɨmgut
    da dabɨlon Abraham uŋun datnin egɨsak. Uŋun Piŋkop dagɨn amɨn kɨmakbi egɨp egɨp
    yomɨsak, ae yo dɨma tawit uŋun gen yaŋakwan noman toŋ.'
  grc-BYZ: καθὼς γέγραπται ὅτι πατέρα πολλῶν ἐθνῶν τέθεικά σε, κατέναντι οὗ ἐπίστευσε
    Θεοῦ τοῦ ζωοποιοῦντος τοὺς νεκροὺς καὶ καλοῦντος τὰ μὴ ὄντα ὡς ὄντα·
  cpc-NT: 'Irootaki josankinaitantakawori, kantatsiri: Aritaki nojyiñagaimiri chariniyitimini,
    iiro okantaajaitzi ijyininkamirinkatawakaiya. Iro jiroka ikajyaakaani Pawa. Irootaki
    jawintaashiritantanakariri Abraham-ni. Imapirotatya jimonkaatairo Pawa jiroka,
    tima kantatsi jañaakaayitairi kamayitatsiri, irijatzi witsikairori kaari tzimawitachani
    pairani.'
  nhg-NT: 'Pos ejqueyi tlajcuelulpanca: “Por tajtle de meyactie naciones otemetztlöle”.
    Pues yaja omoneltocac tieca Deus. Pos moneltocaya que yejuatzi cuale quenyulebitilo
    mimejque, hua tlajtlajtulo de sösantle tli ayemo cate, quiename tlö ye oyene.'
  nya-nya: Monga kwalembedwa kuti, “Ine ndakusandutsa kukhala kholo la mitundu yambiri.”
    Iye ndiye kholo lathu pamaso pa Mulungu, amene anamukhulupirira, Mulungu amene
    amapereka moyo kwa akufa ndipo amapereka moyo kwa zinthu zopanda moyo.
  ngu-NT: 'On, tej, Yectlajcuilojli ijquin quijtohua: “Onimitztlalij titajtli niman
    mohuejcaconehuan nochayahuasquej ipan miyec países.” Ixpan Dios yejhuan Abrajam
    oquineltocac, Abraham yejhua tajtli. Dios sa no yejhua quinyolitia on mimiquej,
    niman yejhua san ican itlanahuatil quichihua para ma onyaj on yejhuan hasta aman
    xe oncaj.'
  kup-kup: '@see-verse:ROM.004.016'
  jid-jid: Na wa ba nha, “Mi chu ndu he tie u mgbumgblu gbugbu'u” Ibrahim ahe ni shishi
    ndji wa a kpau nyime'a, wato Irji wa ani nu vri (life) ni biwa ba gyu nda ndu
    kpe biwa bana he na ndu ba he.
  wmw-wmw: 'Kamba vyavyandikiwe: “Omi nukutula kuwa wawa wa kabila nyingi.” Iburahima
    kantumaini Mwenyezimungu, ire awápa mainsha wafwi, na mwenyé kumba savikiwepo.'
  gmv-GGM: Hesikka “Ta nena daro dere Aawa oothidis” geeteti xaafetida mala hanides.
    Izikka hayqidaytas deyo immizaden baynidayssa qasse diza mala oothizaden ammanida
    Xoossa sinithan izi nuusu Aawakko.
  ssg-ssg: Masin ti leili pepaun Haeu kakane Abraham ukek, “Nga aile o sohot tame
    kilan seilon ti tesol tesol ti tehu pon itan.”I sohot ukek nake namili Abraham
    xoxoan ti Haeu, tetel i hamoiha aliake teka maten ma i tua kak hasohotu waliko
    ti liai tap.
  zpo-NT: 'Konxa nzhé Xkyech Dios: “Nel mle na gak lu xuz zyen doo yezh lo yizhyo”.
    [Gn. 17:5] Xaa snee nzhé nak Dios, xaa mwii Abraham lo, nu lee xaa nzaa yalnaban
    lo re xaa ngut, nu lee xaa ngaxkwaa re kwaan nyent zee gaka, nu nle xaaya nebse
    kwaan xtizh xaa.'
  poy-poy: Malembu Mananagala ntambu yagalonga, “Nukutenda guweri tati gwa isi zivuwa.”
    Yomberi ndo tati gwetu kulongolu kwa Mlungu, ndomweni Aburahamu yakamjimira Mlungu
    yakawapananiti ukomu walii yawahowiti na amuli zyakuwi muvitwatira vyaviweriti
    ndiri, su viwera.
  qwh-NT: 'Tseno cananpaqmi Diospa palabranpis queno escribirëcan: “Noqam churaq jinantin
    nasioncunacho nunacunapa tëtan cuenta canequipaq” nir. Tseno neq Diosqa, wanushqacunata
    cawaritseq Diosmi, y imecatapis mana caqpita rurareq Diosmi. Pemannam Abraham
    marcäquicorqan.'
  gaw-gaw: Kayak naip̱a, nai inam daaṯe bia. “Da na danab iḏu iḏu ohnu mamelag meidṯem.”
    Abraham, nug Kayaknu oop̱a genab doyom amu, Kayak nuhignu, nug ig oh ig mamenig
    daaṯe dab meṯe. Kayak Nugib danab mauhp̱ig ele bauklel madaṯe amu Nug keeke ii
    bep̱ig ele, keeke bep̱ig bia onilagp̱a eṯe.
  nca-nca: Ŋundiro naŋge sokomeko ŋuno ŋande nakayáŋaró, “Nondo uni wini parámi kunowe
    usi-siŋge qambu tewaŋgo.” Asa ko enendo iŋondutu tero Anutu toŋímo noreŋo usinani
    tunoqaró. Ŋu Anutu ŋuko uni khumowí mu yoto-yoto yunoyote. Ko do o ka kama yote
    ŋu nekoní arero yoteŋgo.
  zpz-NTPP: 'gal nu rniiñ lat de riidz nim: “Ya̱ gyicya̱ nu nar gal nu na tub uz zañ
    nac mbecy, na Ñgyoozh rab mi Abraham.” Ni rniiñ. Orzeꞌ Abraham nac yu uz den par
    lo Ñgyoozh, biñ nu ricy cup yu consuel lo. Nunu mi zeꞌ biñ nu gyicy nu gyabañ
    mbecy nu bi gut. Nunu ornu rniim, orzeꞌ gruu zac coz nu sac de anzir.'
  mkj-mkj: ma doahr Puk Joarwi ne pwa, “Ngoahi ne wiahkihla koawoa jemen wei dihrdir.”
    Doari, inoauwo mwehu mwohn Koahs. Ih ioar Koahswa ma Abraham ne pwojonla, ioar
    Ih ma kin kamourda mehdi kan, apel Ah lal kin kapikda joang ohroj ma johkin mine.
  zac-NT: Ni na lo quë narunë cuntienë Sagradas Escrituras. Rniꞌin de quë bëꞌnë më
    lëꞌë Abraham ziquë shtadë guëlú zihani naciuni. Gunë më recibir grë ra mënë narialdí
    lduꞌi shtiꞌdzë më mizmë manërë ziquë gualdí lduꞌu Abraham. Dios napë më pudërë
    parë cuaꞌñi më ra tëgulë, nu cagniꞌi më shcuendë cusë naguër gac ziquë hia gudëdin.
  kyg-kyg: Ani kavatefeꞌmo Goti mukufiꞌmo avo kae maleꞌniya gemoꞌa hunoꞌaeꞌmo, Muki
    nofi vayaꞌai apakinago aepa vekaꞌapimo aliꞌna afole aiꞌna kateꞌnove, huno hu maleꞌniye.
    Ani gemo huno hu maleꞌniya afinaꞌmo Goti aulagaleꞌmo Emalehamuꞌa mukiꞌamogita
    afotimoꞌmo afole aiꞌniye. Agaemo Gotifeꞌmo agesa afino fatago huꞌnenoꞌaeꞌmo faliꞌnaya
    vayaꞌmo alino he tino apatege ohaneꞌniya yafeꞌmo, haneꞌniye, huno huge nehiya
    Gotifeꞌmo agesa afino fatago huꞌniye.
  kmk-kmk: Kanana’t dit naikanglita ugud Apudyus un, “Pinambalin ku’d sika’n pannakaaman
    dat tagu’t dan aduadu’n ili.” Si Abraham dit pannakaama taku’l losana manuttuwa
    utdin man-iilan Apudyus. Ot si Apudyus un tinuttuwana, siya’d makabooḻa mampaungaḻ
    sidan matoy kan mampaloswa utdan maid.
  cao-NT: Jabi ¿tocayamayamahi ni Quënëhacanish cabo ra? naa “Huëstima ca nohiria
    ba jahëpa mia manëmaquia” i Abraham qui Dios nina. Parayamaniquë Dios. Jabi Dios,
    naa rësonish cabo Bësomahai ca Dios Chani qui Abraham chitimiyoini quiha. Jahuë
    Chaní tsi jatiroha ca nëhohuanish ca Dios tsi xo naa.
  bbr-bbr: Anut nukan ämänis keser äiewon, “Apraham, is na omsau sosop pakan roasiret
    erekapu akan momonaka sare musomin.” Keseria, Anut nukan amukup woiaka epar moin
    roasiret ak erekapu Apraham nukan askanai. Anut nukasar roat meiein ätäi siräi
    mareäu. Osap päu wa, kos äienuk, erekapu peäi. Kesernuk, Apraham kon wou kiro
    Anut mesin epar senes me rawon.
  inb-inb: 'Chasallatami ñugpamanda librupi willaraiá, Abrahamta kasa nispa: “Achka
    alpakunapi kaugsagkunapa iaia taita tukungapami agllarkaiki”. Taita Dius chasa
    niskatami Abraham suma iuiarirka. Taita Diusllatatami ka wañuskakunata kaugsachig
    i ñ ima mana tiaskakunatapas wiñachig.'
  hrv-hrv: 'kao što je pisano: Ocem mnoštva naroda ja te postavljam - pred Onim komu
    povjerova, pred Bogom koji oživljuje mrtve i zove da bude ono što nije.'
  box-NT: 'Làa bìo mu túararáa le Dónbeenì bíonì vũahṹ yi: «Ĩ wó fo lè
    hã kãna cɛ̀rɛ̀ɛ nìpomu ɓàn maá.» Le Dónbeenì na ó o dó mí sĩi yi yahó,
    ó o lé wa maá. Dén Dónbeenì so lé dìo wee dé le mukãnì ɓa nì-hía
    yi, le wee wé à bìo lá mía à kɛń.'
  ote-NT: 'Ngu ma̱nga ja ra Ma̱ca Tꞌofo gue Ajua̱ bi xipa ra Abrá ne bi ꞌñembi: “Stá
    huxꞌaꞌi pa gui ndada de ndunthi ya hnini.” Hangue ja rá thandi Ajua̱ ra Abrá bi
    ndada de gatho núꞌʉ toꞌo camfri. Y nuꞌá̱ mi camfri gue Ajua̱ tsa da japi da yopa
    nte núꞌʉ xa du, y ri manda núꞌa̱ hingui ꞌbʉitho, pa gueꞌa̱ ja ra uɛnda ya ꞌbʉi.'
  wnu-wnu: End ne Qenu qob ete qura, ‘Ye nemaribigoum eng munon gugum wurinou ur geren
    gari eng ne.’ Qenu mi wot iyet qamar eng mom qeretutnob igama Abraham Qenut oabig
    igoai. Abraham wo Qenu mom imbigorei. Qenu wo munon umunor eng bo menima der bugomunor
    eng qeemben gari. Ne gor wo mi gugum qamara mom dari uburemirei igour. End ne
    Abraham Qenu mom wot oabig igoai.
  zam-NT: 'Ngòca loo Abraham xalque'' ndub di''s loo libr co'' nac xti''s Diox co''
    ndxab Diox co'' mbez taandxè'': Daa mbli le'' lùu gàc ner xudgool che''n huax
    mèn. Loo yub Diox co'' ngola''s Abraham, yub Diox nac xa'' co'' nda'' yalnaban
    loo mèn nguth. No li Diox cue chol con'' co'' tarte cuec Diox.'
  zyp-NT: “Nama cawh mingphing hlupui aa paw tah ka ca tua thah,” tatei Capathai letei
    ciapaw hrakhei, Abraham cawh a zingpaw Khazing mehmuh letah kaa paw a cang. Ma
    Khazing cawh mehthi khah hringsah kaw katei, a ung lypaw hming a ung sahpaw a
    cang.
  sey-NT: 'Toyaseꞌepi caji: “Jai pa̱i pëca jaꞌquëre yëꞌëpi nehuë, mëꞌëre.” Ja̱je Diusu
    ca nëouña. Abraham cato Maijaꞌquëre ju̱ꞌisicohuaꞌire paꞌiye i̱siquë api asapi.'
  nvm-nvm: Noiji no e Eburamon uifarif ijefuon maiji God fun usuibe buk akaij ijia
    e Eburamon ijeg kuai, Aiji nan abe unainvado e ar iror igia oinva iji bu uifarif
    on rekno kuain. Ijefuon e Eburam fu Godon nifak ijia fu ma asoinuvuon ijefuon
    maiji fuka God ma vierafen. Ijefuon God iji fuka ma e darokin. Revo fur e iji
    aoivo iji kiaga bu una urij. Regavo madu ire fok no giavo bakin iji fur amardiain.
  mps-mps: 'Tama tede te Godigo po bukude e tiwai po wai dao: “Eno nage te geninama
    pedalabo bidi hani hauwago wąį mubao” wai. Te dąų wali po Godigo obaso, Godigo
    gedude te po te bomo elalubao. Abraham te dago aya dao. Tama Abrahamgo konealubo
    po te dąų wali po wali peyu Godiba homu dąų wai. Te Godigo naga te isali bidi
    dabebolo te bidibo ula mayu, tama te pedalisiąwani nai dabe me i weyu, te augwali
    pedelainu ebo dao. Tama tibaso Abrahamgo e homu mu yali, te Godigo aga yaibao
    po wali sę te mu yaibao.'
  pab-NT: 'Exakere atyo nexa Iraiti Waiyexe: “Kahare haliti hotyalinai nexe atyo namoka
    hiso”, nexa Enore Abraão hiye. Hatyo hiyeta Enore atyo isa aokowihenerehare xekohasehare
    tyaona, hatyo Abraão tyakekonehare, Enore kamatinai ekasekihititere, exahe xoalini
    hare makaotyakenehare hoka ekaotyakatitere.'
  llg-llg: Nai Lamatuak Susula Malalaon, na, Ana helu neu Abraham so, nae “Au tao
    o dadik neu hataholi nusak noꞌuk bei-baꞌi nala”. Abraham namahele neu Manetualain.
    Boe ma, doo-doo te Manetualain tao Ndia hehelun dadi. Ndia boe, Ana tao nasoda
    falik hataholi mana matek. Ndia kada Ana kokolak, fo hata bei ta, na ana dadi
    leo.
  kyf-kyf: '''Sa we mɩa cɛlɩda -Lagɔsɛbhɛ ''wʋɛ: «Nɩɩ, -mɩ mɩa, -mɩ ɩn -zɛlɩa laga
    -nyɩmaa -zloo dide.» Sanɛɛ Ablaamʋ mɩa -amɩaa dide nya, -Lagɔ -ɔ ɔ zʋa dlɩ -gʋ,
    -mɔɔ ''yu. -Lagɔ -ɔ nyɛa tlɩtlɩnya ''yliyɔgagɩe, ''ɩn -we ''nɩa lamɩ, ''ɩn ɔ laa
    we la, mɔ.'
  tpi-tpi: olsem buk bilong God i tok, “Mi mekim yu i kamap tumbuna bilong planti
    lain manmeri.” Dispela promis em i stap strong long ai bilong God. Abraham i bin
    bilip long God, em God i save givim laip long ol man i dai pinis, na em i save
    tok tasol, na mekim kamap ol samting i no i stap yet.
  mih-NT: 'Catyi tutu ra Ndyoo sa cuenda ra Abraham: “Cuaha xaan zehun cua coo nacahnu
    ñuu ñiyɨvɨ.” Zutu yo cuu sii ra Abraham nuu ra Ndyoo. Sino xaan iñi ra Abraham
    sii ra Ndyoo. Cuu zanandoto ra Ndyoo sii ñiyɨvɨ i sihi. Ta tandɨhɨ sa cua cuu
    ityi nuu ca, cua cuu si vatyi maa ra Ndyoo cua zavaha sii si.'
  qvh-NT: 'May nación runacunapis Jesucristuta chasquicur Abrahampa castan cananpä
    cashgantaga Tayta Diosninsi caynömi nergan: “Gamta acrashcä may-saychöpis tag
    runacunapa taytanno canayquipämi.” Surin manarä yuriptinpis Tayta Diosninsi promitishganman
    yäracurmi Abrahamga criyergan surinpita miragcuna asca nacionman mirayänanpä cashganta.
    Abrahamga auquinna caycarpis criyergan Tayta Diosninsi nishganno lapanpis cananpä
    cashganta.'
  kms-kms: Ren kin te God ningg wand buk pe vise kin ven ane tuquine, “Nge kari nu
    tiqe buagi mingg kiyi.” Di Abraham ni nganyene God nde rar pe ni beghi buagi ane
    kin wuyi. Te God Abraham nei nimbig kin, di God wute mati kin nindimi mewo mune
    mas kin, di God ni yumbo beghi pari rise tuqui segi puq bad kin te ni puq nen
    di rise ye.
  agn-agn: Maning ta na tang na-tang ong Kasolatan, “Bindoata yen ang tatay tang dorong
    nasion.” Animan, si Abraham tang nagimong tatay ta ong pama-dek tang Dios ang
    agtowan na, ang yay ang pagboi tang mga patay ig ong tatang tobol lamang pagpaloa
    tang anda pa.
  nhi-NT: 'Uan ohcon ihcuiliutoc itich in Teotlahtolamatl: “Neh onmitzontlalih tonpouis
    tontepapan inauac mic pantli tocniuan itich in tlalticpac.” Uan ohcon Abraham
    ocniltocac Yehuatzin Dios naquin quinyancuicayolitia in miquemeh, naquin ica nitlahtol
    icchiua mai tlen amo cah.'
  ttc-NT: 'Iktza''x nyolin tuj te Tu''jal Dios oqtxi'' ikxjani: “Oje chkaj nsi'' k''wa''lon
    kyi''j ky''ila''j amaq''.” Te Qtata Dios aj okaj tyoli'' ntzani, a tetz te aj
    oxik oksla'' tzan te Abran, b''ix tetz nkyejaw anq''in kye kamnaq titza'', b''ix
    b''a''n tzan txik tq''uma'' tzan tok jun tidi'' aj k''onti''l at.'
  dan-1931: '(som der er skrevet: “Jeg har sat dig til mange Folkeslags Fader”), over
    for Gud, hvem han troede, ham, som levendegør de døde og kalder det, der ikke
    er, som om det var.'
  kwj-kwj: 'Hinde wowani, Gotri chengi ka hinga sawero: “Mini ani esisiwa ele hima
    kupu hinga tinda ete wui atei hinga mi dano.” Dohaꞌa mwanji Gotri rini ga fi injiro
    ti, Gotri miyaningisopo ki kwambu naha ete dau. Epuraham o mwanji ni ri mendini
    Gotri ni sembe ya ri ha. Do Gotri tombwa ele haro hima ni ri ai rasaindani do
    nuwe ki sukwa nambwe mwaꞌambwe hinga ni ri sawewani ya sukwanda.'
  vie-OVCB: 'Như Thánh Kinh chép: “Ta đã chọn con làm tổ phụ nhiều dân tộc!” Phải,
    trước mặt Đức Chúa Trời mà ông tin cậy, Áp-ra-ham là tổ phụ tất cả chúng ta. Ông
    tin Chúa có quyền khiến người chết sống lại và tạo dựng điều mới từ không có.'
  kze-kze: Áánútu aúranka'a Ááváramu máyowana maarán-áímbá simái agaimaréna séna ó'on-o'on-kwaasi
    tíkwá'áma óne Áánútu siráiye agaimaréna siráiye. Áánútu púwómpinkembo kwéusasintinkaiwai
    éna kwemó aaimó sisanamó ímo kwáyáin-tantaakomo kwévaariwain-aaiyavena Ááváramu
    áraire siráiye.
  lbk-lbk: ay kag isnan naisolat ay kinwanin Apo Dios ken siya, “Ippeyko sik-a ay
    pinakaaman nan am-in ay takho isnan olay entona ay ili.” Tet-ewa, si Abraham nan
    pinakaama tako isnan sakhang Apo Dios ay tinalekna. Siya nan Dios ay manakho isnan
    natey ya mangipawad-ay isnan maid.
  mto-NT: 'Veꞌem xa je̱ꞌe̱ veꞌe ax joꞌn je̱ Kunuuꞌkx Jatyán vyaꞌañ: “Ta̱ xa a̱ts mitseꞌe
    mpu̱m je̱tseꞌe nu̱may je̱ jayu xtsaanat xko̱o̱jat juuꞌ veꞌe du̱vintsa̱a̱nadap
    may viijn je̱ naax je̱ kajpu̱n.” Jidu̱ꞌu̱m tseꞌe vyaꞌañ. Nteeꞌjaꞌvimdupeꞌe je̱
    Abraham je̱ja je̱ Nteꞌyam vyinkujk, je̱ Abraham juuꞌ veꞌe du̱jaanchjaꞌvi je̱ Nteꞌyam,
    juuꞌ veꞌe du̱yakjoojntykpa̱jknuvap je̱ o̱o̱ꞌkpata̱jk je̱tseꞌe du̱yakje̱ja juuꞌ
    veꞌe kaꞌijtp.'
  bzh-bzh: 'Yoh vu ġaġek sën neggëp loḳ Anutu-yi-ḳapiya lo bë: “Sa hevonġ honġ
    tu alam nġahiseḳë hir dobahë.” Lob Abraham tu hil dobahë ggëp Anutu mala in
    ayo neya timu vu yi. Gevonġ ving bë Anutu yoh vu bë nanër balam-diiḳsën dekedi
    jaḳ nah medemedo malaj-tumsën, geyoh vu bë nanër ġaġek jaḳ alam sën deberup
    vu tamusën lo geving nabë sën denedo vorot lo.'
  guj-2017: જે ઈશ્વર મૃત્યુ પામેલાઓને સજીવન કરનાર છે અને જે બાબતો નથી તે જાણે કે હોય
    એવું પ્રગટ કરે છે અને જેમનાં પર ઇબ્રાહિમે વિશ્વાસ કર્યો, તેમની આગળ તે આપણા બધાનો
    પૂર્વજ છે, જેમ લખ્યું છે કે, ‘મેં તને ઘણી દેશજાતિઓનો પૂર્વજ બનાવ્યો છે તેમ’.
  jvn-NT: 'Nang Kitab wujuté ya wis ketulis ngéné: “Aku ndadèkké kowé dadi bapaké
    bangsa pirang-pirang!” Kanggo Gusti Allah Bapa Abraham ya pantyèn dadi bapaké
    bangsa pirang-pirang tenan, yakuwi kabèh bangsa sing pretyaya marang Gusti Allah
    kaya Bapa Abraham. Bapa Abraham pretyaya nèk Gusti Allah nguripké wong mati lan
    dèkné pretyaya uga, nèk Gusti Allah nduwèni kwasa, nganggo tembungé bisa nekakké
    barang sing durung ènèng bisa ènèng.'
  byr-byr: Gotɨyare bukuyaꞌ dɨnɨkabaaibɨsasɨ. Gɨmɨnyɨ anga naanga pimagɨnya kwalaalyangɨna
    kwɨyakwalaangaꞌneigɨnyɨ gɨthakɨwa. Sareꞌ Gotɨyai dara yawɨrakelyɨ “Lɨmwabɨzaraavɨne
    kwɨyakwalaangelyɨra.” Gotɨya sarɨ Evɨraamɨ yawɨralɨmwagakelyɨ. Dɨragɨnya sahwai
    aꞌmwe bainɨkeraavɨ gaala sabwi wɨjaavadelyɨ. Nabaai sahwai dɨviyaꞌnengɨna dahaaꞌ
    tɨviꞌna yɨmaꞌnɨwakabaaibɨsangɨna dɨragɨnna dadelyɨ. Yɨ sasarerɨ Evɨraamɨ yawɨralɨmwagakelyɨ.
  ian-ian: '@see-verse:ROM.004.016'
  hun-hun: '(Amint meg van írva: „Sok nép atyjává tettelek téged“) az előtt az Isten
    előtt, akiben hitt, aki a halottakat megeleveníti, és létre hívja a nem létezőket.'
  mcf-NT: 'Ambi aden Abadauan chiampid chuiquin Nuquin Papan isadaidbo tsusedpa naden
    dada uamepampic. “Mibi unësan yuectaneshun min tsyuecquido nidaid utsi-utsiec
    yacno tabadquido icmendambi. Aton papabimboecquid mibi iquendac,” quepampic Nuquin
    Papa. Adoaquien: —Abimbo mimbi caic —quequin Nuquin Papa Abadauanën tantiapampic.
    —Comapenen tantiaquin unësaid uincuemequidquio icquin ambi chiacpadomboen ëbi
    bacuë tishmendac —quequin Abadauanën Nuquin Papa tantiapampic. Nëbi ambi Nuquin
    Papa tantiacpadomboen Esus tantiaquido: —Nuquin papabimboecquid Abadauan nec —quepec.'
  kjs-kjs: 'Go pumare Gote-na agale buk-mi gu-rupa lea: Ni Gote-mere Abraham su adaapuna
    aaraa mapiraayo lisa. Go pea-le naa kone rulae enaalinuri Gote-na le agaana Abraham-na
    si wane pima. Gote-mere kome enaalinu wala marekaaoma puri pale agale katea rabu
    abala nimu kagaa piralimi.'
  mni-mni: "Masi Tengban Mapugi puyada ikhibagumnani, “Eina nahakpu phurup mayam amagi\
    \ mapa oihallabani.”\x94 Asibabu hingba pibiba amasung leitaba potsingbu yathang\
    \ piduna leihallakkhiba, Abraham-na thajakhiba Tengban Mapugi mangda wasakpiba\
    \ adu aphabani"
  yad-NT: '@see-verse:ROM.004.016'
  mxb-NT: 'Chi̱ diꞌa kaá tuti ii̱ Ndios saꞌa̱ Abraham: “Ni̱ chi̱kanii yo̱ꞌó kakuuón
    iin tatá no̱ó kua̱ꞌá nda̱ꞌo ña̱yuu.” Ta Ndios, na̱ ni̱ ka̱ndísa Abraham, no̱ón
    kúú na̱ xíꞌo ña̱ kataki na̱ ni̱ xiꞌi̱, ta káꞌa̱n na̱ sa̱ꞌá ña̱ ve̱i koo, ta taó
    na̱ kuendá ña̱ sa̱ ióa̱n.'
  pon-2006A: nin duwen me Pwuhk Sarawi mahsanih, “I wiahkinuhkala semen wehi ngedehrie.”
    Eri, inowo pahn pweida pwe Koht me mehlel. Iei ih Koht me Eipraam pwosonlahr—iei
    ih me kin ketin komourada me melahr akan, oh me kin ketin kapikekihda sapwellime
    mahsen soahng kan me sohte mie mahso.
  maq-NT: 'Nina ne, me vëhë xi camangucacun Abraham cojo me, me vëhë xi sua cjuahñu
    rë nima, me vëhë xi handasa chaja sa tsindaja me ngu xcusun ne, chja me tsëhë
    xcusun vëhë sacuaha xi ha catsindaja me. Camahindu xcun xujun rë Nina hiscan xi
    cachja me cojo Abraham cuitjin: “Cavejña ri ne, xi cuma titjun ngaye sacuaha nahmi
    tsëhë jemu cjín xuta.” Cuatjin camahindu.'
  hto-hto: 'Iemona Abraham Juzíñamui eróicana nana caɨ moona jaide. Abraham afe Juzíñamuimo
    ñue ɨ́ɨnote. Jaiai Cuegáuaido Juzíñamui Abrahana daɨí daɨde: “Aillo náɨraɨaɨ moona
    ona jóonetɨcue.” Afémɨe daɨí daɨírede, mei Juzíñamui tɨ́idɨnona meine abɨdo caátaitaredeza.
    Daje izói iñede ráanɨaɨna Juzíñamui itátarede.'
  por-BRBSL: 'Como está escrito: “Fiz de você um pai de muitas nações”. Isto é na
    presença daquele em quem ele acreditava: Deus, que dá vida aos mortos, e chama
    as coisas que não são, como se fossem.'
  ces-NKB: '(jak je napsáno: “Ustanovil jsem tě otcem mnohých národů”) před Bohem,
    kterému uvěřil, který obživuje mrtvé a povolává věci, které nejsou, jako by byly.'
  cui-cui: 'Nacom jeye Abrahamtha pejume diwesitha: “Xam cacana exanatsi xua ainya
    nacuanpiwi necayabara nanta xeinaenexa xua xam compam daxita nacuanpiwi cacanamata
    caexanatsi be coxiyʉm”, jei Nacom Pejume Diwesitha. Daxota barapo yabara petsiwʉnae
    muxu dutsiwa Nacom tsita coyene xanepanatsi. Barapon Nacom Abraham yabara jume
    cowʉnta pocotsiwa Nacom exanapaeba. Mataʉtano barapo Nacom equeicha asʉ exana
    pomonae bayatha werapa. Mataʉtano barapon Nacom itoroba xua forota pocotsiwan
    jiwi bapana jopa tae copiya, poxoru Nacom cataunxuae abʉ jopa forotsiyo bapocotsiwan.'
  boj-2014: Agi Qotei aqa anjam bei nami endegsib neŋgreŋyeb unu, “O Abraham, e ni
    giltmem deqa ni tamo uŋgasari sawa sawa kalilq di unub qaji naŋgo moma matu sqam.”
    O ijo was niŋgi quiy. Abraham a Qotei qa aqa areqalo siŋgilatej deqa a Qotei aqa
    ŋamgalaq di gago moma matu unu. Qotei qujai di tamo moreŋo qaji naŋgi olo subq
    na tigeltnjreqnu. A segi na marnaqa iŋgi iŋgi kalil nami sosai qaji di branteleŋej.
  eng-OEBUS: as scripture says – ‘I have made you the father of many nations.’) And
    this they do in the sight of that God in whom Abraham had faith, and who gives
    life to the dead, and speaks of what does not yet exist as if it did.
  eri-eri: Itou nomo buk no lena dorofe, “Ji ne ono hinenenga bagu fai-aita baingaro
    nebere asanege heigeneha.” Beele baara tawou waha no Itou ago langa danga bagu
    inyina. Abraham no Itou bona huwanya ngalengawai, Itou waha no fai umou agenege
    auma nigi-nigina waha, no ewe beelenga leganga dada oto wegu uwa waha heige-heigede.
  aly-aly: 'Akngey-kenh angka alakenh aynteyel: “Akngeyel Abraham renh alhelek, ikwerenh-rnem
    akngerram-akngerriletyek, rernem apmer arrpanenh-warl arlpimpirr-ayntetyek.” Akngeyel
    Abraham renh alhelek, rarl ikwer awelhek. Akngey rey-antey ingkerrenharl ra arrpmernek,
    ilek-ilek, ipmepenh itethiley-angker.'
  wiu-wiu: E ku yatene opia tagateko ago ne moane latikuna wa Akolaline bokuke wia
    mekaneya pikono, Akolaliyo Eberame einagopa toto peyane kaua ago tetepo takoa
    meko. Eberame wene tugoa meane ago Akolaliyopa tuane ali atoa moa kamotokoa ni
    eya kuya wete witamene-kiti witamotoa kayo oa toko.
  swe-swe: 'som det står skrivet: ”Jag har gjort dig till far till många folk.” []
    Inför den Gud som ger liv åt de döda och kallar på det som inte är till som om
    det var till trodde Abraham och blev vår far.'
  cth-cth: Kai ni nang teh moikapap e miphunnaw e na pa lah na coung sak toe telah
    Cakathoung dawk thut e patetlah Abraham teh ama ni a yuem e Cathut, kadout e naw
    hah kahring sak niteh, kaawm hoeh e hnonaw hah ao thai nahanelah kâ ka poe thai
    e Cathut hmalah, maimouh pueng e na pa lah ao.
  mti-mti: God gumbe me anotumat ane. Me natawa God mame namive. God mame oma ane
    ape boriruwaya igiyawa sira inaimutpe, sira oma ane auwape den wakenewa me matai
    wakepe.
  pad-NT: 'Deus athi kapapirania hojaki hida Abraão kohana varani hina: “Arabo ipohiki
    kaija''arini bana ira vanaonivini akadiabi''i.” Nihi ida athii. Ka''oa hiki ada
    Deus, oniani ida varani bivava''isohihijoraki-ra nanamithavini hija bana. Ovari
    Deus Abraãoa bivakaijokaki. Ovari va''ora anahokiki adani ija''ari vaabini''iki.
    Ovaria jaboni bivahonariahiki ida nahina hoja''iariki hojani.'
  twi-twi: Sɛnea wɔakyerɛw no, “Mayɛ wo aman bebree agya.” Onyankopɔn kaa saa, efi
    sɛ, Abraham gyee Onyankopɔn a ɔma awufo nya nkwa, na ɔyɛ nneɛma foforo fi nea
    enni hɔ mu dii.
  hlt-hlt: Namtom rhoek boeih kah napa la nang kan coelh tila a daek tangtae vanbangla
    anih loh a tangnah hlan ah aka duek rhoek te aka hing sak tih, aka om pawt te
    aka om bangla aka khue, Pathen te om lamhma coeng.
  tbz-SIM: 'Tì wɑ̃̀rimu kɛ tú: N dɑ dɔ̀ɔ̀ ibotí pɛ́u kóò cicɛ. Abɑrɑhɑmmu yĩ́mɛ kɛ
    nɑɑ́ nyibotí kóò cicɛ? Ò do tɑ̃́ mɛ̀ɛ̀ kpɛ́í nkɛ Kuyie nkùù duɔ̀ nkɛ̀ bɛcíríbɛ̀
    yɑ̃́nnì, kùù dènnìnkoní dɛ̀ɛ̀ í bo.'
  san-GUJ: યો નિર્જીવાન્ સજીવાન્ અવિદ્યમાનાનિ વસ્તૂનિ ચ વિદ્યમાનાનિ કરોતિ ઇબ્રાહીમો
    વિશ્વાસભૂમેસ્તસ્યેશ્વરસ્ય સાક્ષાત્ સોઽસ્માકં સર્વ્વેષામ્ આદિપુરુષ આસ્તે, યથા લિખિતં
    વિદ્યતે, અહં ત્વાં બહુજાતીનામ્ આદિપુરુષં કૃત્વા નિયુક્તવાન્|
  ake-NT: 'Iye''menukasa'' na''ne'' kasa: “Ɨkonekasa'' uya mɨrɨ tu''kan kon tʉpataron
    kon kʉipʉnʉ pe,” tawon. Epʉra''an esi ukʉipʉnʉ kon pe Papa enu yau, inapurɨnʉ—Papa
    uko''man nɨto'' tʉnin iyeri''sa'' ena'' mɨrɨ awonsi''kɨ ɨ''rɨ rɨ esa''nin moro
    ipʉra rɨ iye''tane moro iyesi kasa.'
  qvn-NT: 'Nätan Abrahampitaga isquirbishachrüsi Diosga cay niyanmi: “Gamta noga nirag
    achca casta runacunapa taytan canaypagmi” nirsi. Abrahamga yupachicura wanushacunata
    cawacächimug, jinaman ima-ayga cayagcunatas Camag Diosmanmi. Chaymi Diospa naupanchru
    cananga cayan taytanchipag ricasha.'
  tku-NT: 'Tatzo''kni'' na ixtachihuīn Dios chī Dios huanilh Abraham: Quit iclacsacnī''ta''n
    ē chuntza'' nalītaxtuya'' hua''chi ixtāta''ca''n lhūhua'' tachi''xcuhuī''t. Abraham
    a''ka''ī''lh tū Dios huanilh namākentaxtū. Dios ū''tza'' tī tzē nacāmālacastālancuanī
    nīnī''n ē xla'' nā cāmaxquī'' ixlatamatca''n tī jāna''j talacatuncuhuī''.'
  bjk-bjk: I xarnang a tinenge xö God idi toxo geet i tengen bira, “E xoro bulus nöngön
    xarnang a untubuno idi a oleleng ne bung marapun.” God ewe nang e Abaram ixo nunu
    re ine ixo perexulen ine bara a untubuno ire. Ine a God ewe nang i isik a to xöbo
    minet ma ibo rengrengen abo lalaa nang i kobo laa kis bang bara irabo wanot.
  msy-2020: Kamaghɨn amizɨ Godɨn Akɨnafarim kamaghɨn mɨgei, “Kɨ nɨ damightɨ nɨ kantrin
    avɨribar afeziamɨn otogham.” Akar dɨkɨrɨzir kam, God uabɨ a gamizɨ an an damazimɨn
    gavgafi. Godɨn kamra, Abraham nɨghnɨzir gavgavim an iti. Egha Godɨn kamra, a gumazamizir
    ovengezibagh amima me ua dɨkafi, egha a pura mɨgeima bizir faragha itir puvatɨziba,
    da otifi.
  bpr-bpr: Salngad i man di Tnalù Dwata, “Nimòta ge mà i dee bung to.” Taman, Abraham
    i màto di kanfe i Dwata fantoon, dunan i Dwata mték dad mati, na mimò i kalbong
    kdee fagu di talùan.
  cle-NT: 'Liáh³ja̱³ nɨ³ ga³he⁴ fah² Dios hi³ na³xɨɨ² liáh³la³: “Hi²jmeey⁴² hi³ hi²xiáh³
    fɨɨ́y⁴ nieey³² diáh⁴ dsa³ hí⁴sa̱y³ chiú̱h²u³.” Hi³ja̱³ ja̱³ gá⁴taáy³ Abraham chiáh²
    ñaá² Dios hi³ ca³bi³ji̱i̱yh³ diáh⁴ dsa³jú̱y¹. Gá⁴taáy³ chiáh² Dios hi³ gá⁴féh³
    hi³ gua²sa³ hi³la³ hi³nɨ³ liáh³ca̱á̱h³ há⁴hé³ mɨ³xa³ cáh³ti³².'
  txq-txq: Nai Manetualain Susura Malalaon dale, Ana helu-bartaa neu Abraham ena nae,
    “Au tao o dadi muu hatahori nusak noꞌuk ka bei-baꞌin.” Abraham namahere Manetualain.
    Doo-doo boe ma Manetualain tao natetu Ndia hehelu-bartaan naa. Ana ndia tao nasoda
    falik hatahori mates. No kada Ana kokolak, de hata fo ta hambu sana, ana dadi
    memak leo.
  aaz-aaz: Anbi Uisneno In Suur Akninuꞌ, In nbaꞌan neu kaꞌo Abraham am nak, “Au ꞌmoeꞌ
    he ho mjair aam uuf meu uuf amfaun.” Kaꞌo Abraham anpirsai Uisneno. Rarit aꞌroo-ꞌroo
    te, Uisneno nmoeꞌ natuin In rais manbaꞌan naan. Uisneno es reꞌ namonib nafaniꞌ
    amates amsaꞌ. In suma naꞌuab aah, saaꞌ-saaꞌ reꞌ ka nmuiꞌ ma tiit sin fa, anjair
    nanin.
  qup-NT: 'Kasnami Yaya Dios Abrahamta rimashkanka killkarishka kan: Ñukami kanta
    achka chikan chikan runakunapa yayantashina rurani nishpa. Abrahamka chay rimashkanta
    kirirka. Chaymanta yacharka Yaya Dios yachayninwa wañushkakunata kawsachinata
    atipak kananta, chaymantapas manara tiyashkata ruranata atipak kananta.'
  dop-dop: 'Hɑlɩ pɑ ŋmɑɑwɑ ḿpʋ́ɣʋ́ Ɩsɔ Tɔm tɑɑ sɩ: Mɑ lɑpɑ nɑ ń pǝsɩ piitimnɑɑ pɑɣɑlɛ
    cɑɑ. Ɩsɔ wei Apǝlɑhɑm tɛmnɑ ɩ tɑɑ kɛ́ mpʋ tɔ, ɩ́lɛ́ ɩ ɩsɛntɑɑ Apǝlɑhɑm ɩnǝɣǝlɛ
    tɑ́ cɑɑ. Ɩsɔ ɩnɩ ɩ feesiɣinɑ sǝtɑɑ nɑ ɩ́ lɑkɩ nɑ mpi pǝ tɑɑ wɛɛ tɔ pǝ́ wɛɛ.'
  azb-azb: '@see-verse:ROM.004.016'
  eng-DBY: (according as it is written, I have made thee father of many nations,)
    before the God whom he believed, who quickens the dead, and calls the things which
    be not as being;
  guo-NT: 'Dios pejjamechan, chajia lelspox, jʉm-aech, Dios jʉm-aech wʉt Abrahamliajwa:
    “Xam naexasitam xan jʉmdutxpox. Samata, asew jiwbej naexasisaxael xan jʉm-anpox.
    Ja-aech wʉt, japi, me-ama naxi wʉt, jachiyaxael japi jiw. Xabich pin-iamʉtan wʉlxaeli”
    —aech Dios Abrahamliajwa. Abraham nejchaxoel: “Dios xajʉp tʉpi mat-eliajwa pejme
    duilaliajwa. Dios xajʉpbej to''aliajwa, majt ajil wʉt nejmach isliajwa” —aech
