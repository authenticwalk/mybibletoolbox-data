    papatu tamarea.” Nga Nutu ae Abaram lonapatokona te raguna Abaram ka i a tamara.
    Ka i ae Nutu e tungtunge mauling ta reke mate be patpatoe oru re sane ke mommo
    ma ri ra onreke momo tapu.'
  dif-dif: 'Worderu dakanala parai: „Kana wolara marapuja ngaperi ngato jidnana kurana
