  qxn-NT: 'Tsaynöllam Diospa Palabranchö nirgan: “Nogam churag atsca naciuncunachö
    runacunapa taytan canayquipag.” Dios Yayapa puntanchöga Abrahammi taytantsic rasumpa
    criyicunganpita. Cay Diosman Abraham criyicunganllam wañushgacunatapis cawatsimur,
    mana ni imacagpita ruranganta willacur, imayca päsananpagpis musyatsicun.'
  wol-2010: 'Moom la Yàlla dogal, wax ko ci Mbind mi ne: «Def naa la baayu xeet yu
    bare.» Ndaxte Ibraayma gëmoon na Yàlla, miy dekkal ñi dee, tey wax ci lu amagul,
    mel ni dafa am.'
  snc-snc: 'Buka Veaḡai evetoreto kavana: “Au na ḡoi tu tanobara ḡutuma tamari ai
    avaḡa-iaḡomuto.” Mai Aberahamo na evaḡa-moḡoniato Barauna ḡoiranai Aberahamo tu
    ḡita tamara. Mai Barau na mase tarimari ma evaḡa-maḡuri ḡenoḡoirini ema tanobarai
    asi ḡeḡorato dagarari evaḡa-ḡorarini.'
  lgl-lgl: Me 'are 'e 'e kwalaimoki, sulia God 'e ilia fala Abraham 'i laola Geregerena
    Abu 'uri 'e, “Lau fili 'o, ma laka aalu'o 'o mama ala kwalofa gi fala ioli ala
    falua afula gi li.” Etae alafuuna 'e, God lo 'e talae fanasinasia ka kwalaimoki.
    Abraham 'e fitoo ala God 'e taea ioli mae gi fala maurina li, ma ka raunailia
    'are fa'alu gi li.
  mmo-mmo: + o 4:17 Jen 17:5; Ais 48:13*Lohvu vakasin sen Anutu nêêl vu Abalaam-ambe
    neep hôôk kaapiyaa-to nambe, “Saawiing hong-ambe gatu hil taaku pin-ate danggakook.”
    Om Anutu sen Abalaam alopayo la timu vu yii-to ond nayi yiiy pin nambe Abalaam-ate
    hil vu taamusin-aso yiiy. Tombe Anutu nawiing-ambe hil yimbin davu kandi lak laah-ambe
    sil dando metumin, tonde nanêêl vakasin ak va sen nôôn maa-to be nôôn nalak vulôôt.
  ncu-NT: Fe̱yɛ ane̱ŋ ne̱ baa kyo̱rɛɛ waa abware̱se̱ŋ wo̱re̱‑ɔ‑rɔ‑ɔ, “Wuribware̱ yɛ,
    Mo̱ e̱ sa na fo̱ kii e̱swe̱e̱re̱ bwe̱e̱tɔ se̱ awuye bamo̱ se̱.” Wuribware̱ ase̱
    fe̱raa, Abraham e̱ gye̱ ane̱ se̱, a le̱e̱ fe̱yɛ ɔɔ kɔɔre̱ Wuribware̱ gyi, Wuribware̱
    ne̱ ɔ sa bamo̱ ne̱ ba wu‑o ŋkpa‑ɔ, ne̱ ɔ tɔwe̱ atɔ ne̱ a kaa a waa‑ɔ fe̱yɛ amo̱
    a kyɔ waa‑ɔ.
  cni-NT: 'Tempa icantaquerini peerani Tasorentsi: “Avirotaque intasanotacarori, impoijiquea
    inquempejeitempi oshequi itsipapee atiri”. Iriotaque Tasorentsi quiso oaqueriri
    Avaramani. Aisati yoaneajiri camayevetainchari, tempa irisati timacaajeitirori
    maaroni aneajeitaqueri.'
  eng-WMB: 'As it is written, “I have made you a father of many nations.” This is
    in the presence of him whom he believed: God, who gives life to the dead, and
    calls the things that are not, as though they were.'
  zaw-NT: 'Si''cza caj lo xtidx Dios, caj rediidxre: “Abenä gaclu xtad xhidal renacióṉ.”
    Si''c bia''n Dios diidx loj toAbram, Gueb Dios nani gudeed yäḻnabajṉ loj rebeṉgut,
    nani rnii xcuent recos nani gajd gac ascanu ala najcni.'
  san-MAL: യോ നിർജീവാൻ സജീവാൻ അവിദ്യമാനാനി വസ്തൂനി ച വിദ്യമാനാനി കരോതി ഇബ്രാഹീമോ വിശ്വാസഭൂമേസ്തസ്യേശ്വരസ്യ
    സാക്ഷാത് സോഽസ്മാകം സർവ്വേഷാമ് ആദിപുരുഷ ആസ്തേ, യഥാ ലിഖിതം വിദ്യതേ, അഹം ത്വാം ബഹുജാതീനാമ്
    ആദിപുരുഷം കൃത്വാ നിയുക്തവാൻ|
  tam-TCV: “அநேக நாடுகளுக்கு நான் உன்னைத் தந்தையாக்கினேன்” என்று எழுதப்பட்டிருக்கிற
    வேதவசனத்தின்படியே ஆபிரகாம் தான் விசுவாசித்த இறைவனின் பார்வையில், நம்முடைய தந்தையாய்
    இருக்கிறான். இறைவனே இறந்தவர்களுக்கு உயிர் கொடுக்கிறவர்; முன்பில்லாதவைகளை இருக்கிறவைகளாக
    அழைக்கிறார் என்று ஆபிரகாம் விசுவாசித்தான்.
  mit-NT: 'Pues ducán nì cachi stná Dios nùù tutu ìì (na ní càhàn‑yà xì‑né), cachí‑yà:
    “Cuàhà gá descendencia xi‑ní cundoo; cuàhà ñuu cunduu‑ne”. Ñàyùcàndùá, xìì‑ndà
    nduú stná Abraham mà nùù Dios. Vàchi nì xinindisá vàha‑ne mii‑yá, divi mii‑yá
    tùha danátiácú xì nsìi, te cuisì càhàn‑yà, te màcòo ndéni iñàha nì cui, mate antes
    tàyóo ni‑ian.'
  ceb-ULB: kay sama sa nahisulat, “Gihimo ko ikaw nga amahan sa daghang mga nasod.”
    Si Abraham anaa sa atubangan sa iyang gisaligan, nga mao, ang Dios, nga naghatag
    ug kinabuhi sa patay ug gitawag ang mga butang nga wala ngadto sa pagkaanaa.
  ces-LB: '@see-verse:ROM.004.016'
  mkn-mkn: Dalam Tuhan pung Tulisan Barisi, Dia su janji sang Abraham bilang, “Beta
    bekin ko lu jadi banya bangsa pung nene-moyang.” Abraham parcaya sang Tuhan Allah.
    Ais lama-lama Tuhan Allah bekin jadi Dia pung janji. Dia ju yang kasi idop kambali
    orang mati. Dia cuma tenga omong sa, ko barang yang sonde ada, jadi memang.
  pol-UBG: '(Jak jest napisane: Ustanowiłem cię ojcem wielu narodów) przed Bogiem,
    któremu uwierzył, który ożywia umarłych i przywołuje te rzeczy, których nie ma,
    tak jakby były.'
  qxh-NT: 'Aunishanta unayna Tayta Diosninchi musyachicuran. Shiminćhüpis isquirbiraycan:
    «Abraham, chay-chica marcapa taytan canayquipaj jamta acracushcaj» nir. Tantiyayta
    mana atiparsi, Abraham sumaj yupachicuran. Tayta Diosninchi wañushcunata cawarachinantapis,
    mana ricashancunata camacächinantapis musyaran.'
  nwi-nwi: Rəmhen kɨn yame Nəkwəkwə kape Kughen ramni mɨmə, “Jakor ik mə takuə nuknei
    kwənərəus kape kantri mɨnə khapsaah.” Kughen rɨmɨni mə tukrɨvəhsi-pən mɨkupni
    mɨnə tukhapsaah. Nar apnapɨg Ebraham rɨmnəm mə promes a rəusɨk-əusɨk pɨk; mərɨg
    rɨmnhatətə tɨm tɨm iran, meinai ruɨrkun mə Kughen e in e ravəhsi-pən nɨmraghien
    kɨmi narmamə yamə mɨne kwənhamhə, mor nar kɨrik yame rɨkin raməsɨk mə tukror,
    kɨni nar ai ruə məfrakɨs. Kughen rɨmɨvəhsi-pən promes a kɨmi Ebraham mɨmə, “Kwənərəus
    mɨnə kafam tukhapsaah tukhapsaah, kɨni to kɨpəh nəvhuekɨn-famien əriə.” Ebraham
    rɨmɨni nəfrakɨsien ye nəgkiarien a, mə in tukruə rɨp kantri mɨnə khapsaah.
  kmo-kmo: 'God riita mashi keyir maji eecha wocho: “Ada miina otiichirek, mii eeta
    eyey ta ye i tawa ma yechi woyegasiir.” Diita wotar maji sii God riiti misomak
    eechaba eechaba kepi wey tawa. Diita God rii eeta harapa mayaka tawa. Rii eecha
    tawak har man rii otii saniyeechi, yesokwa yichi tawak, mashi biish tar boboyen
    apa rii wo otiiniga diita tawa.'
  agr-agr: 'Nuaduí Apajuí chichame agagbaunum: “Wi aminak kuashat aents aidau muunji
    emajame”, tawai. Abragkak Apajuí emtin abaujinak wainmamkauwai, nunik ni tabaujinash
    dekaskeapi tiuwai. Nunú Apajuí jakaunash inanki ataktú pujutan suwak, atsamunmayanash
    ashí wajiin najanna nuanuí Abragkak kajinas anentaimajakuí.'
  kyc-kyc: Doko suu pyao Anatunya pii pyasi dokona lao, Emba yuu muu peparaena rara
    dupwana rakange ingyuo rombo palyiyu lasi silyamo. Dokona lao Anatunya pii lao
    kana minyingi doko range alowa pinya rae mai nange. Anatu Aporakameme mona maiyamo
    Anatu dokome kumasi dupwa letena renge maipala banya pii dokome bange wamba see
    nayamo dupwa mee poro lena lenge.
  urd-GVU: یوں اللہ کلامِ مُقدّس میں اُس سے وعدہ کرتا ہے، ”مَیں نے تجھے بہت قوموں
    کا باپ بنا دیا ہے۔“ اللہ ہی کے نزدیک ابراہیم ہم سب کا باپ ہے۔ کیونکہ اُس کا ایمان
    اُس خدا پر تھا جو مُردوں کو زندہ کرتا اور جس کے حکم پر وہ کچھ پیدا ہوتا ہے جو
    پہلے نہیں تھا۔
  yre-NT: 'Ɛn ''wɩ zɩɛ e ya ''e ''crɛn -tɛdɩ Bali -le ''fluba ''ji. Kɔɔ e ya ''e ''crɛn
    -tɛdɩ ''nan, Bali -a ''vɩ Abraam lɛ ''nan: «''Lɛglɔn "kaga "ji minnun pɛɛnɔn bɛ,
    mɛin -tɔa "o tra -a.» Bali ''lɛ bɛ Abraam drɛ "le -kaa tra -le ''wɩ ''zʋ. Bali
    nɛn e ''belidɩ -nɔan "minnun nɛn o kaa bɛ -wlɛ "bɛ, -a da nɛn Abraam yi -tɛra.
    Ɛn Bali ''bɔ zɩɛ, fɛ nɛn min ''ka tian -a yɩlɛ ''e yiɛ -a dɩɛ, yaa dra -e ''e
    ''kɔn.'
  fuh-BKF: 'Ɗum ina hawra e ko winndaa dow Ibrahiima: «Mi waɗii ma baaba lenyi keewɗi.»
    Wo noon ɗum laatorii yeeso Laamɗo mo Ibrahiima goonɗini, kokkoowo maayɓe nguurndam,
    jamiroowo ko walaa ɗuum laatoo.'
  arl-NT: 'Pueyasocuajaari naa sequequiaari Abrahamtej nojuajaari queraatia niquiohuaraca
    quiriquiano. Naacuajitij, Pueyaso sequesanoori naa naajiotasano quiya: “Abrahamnaa,
    janiyari quiarijia quia jiyateree queraatia tamaatia rupaaca pocuajaca que quia
    quiniuriani”. Abrahamri Pueyaso sequesanoocua tiuuquiaari. Nojuajaari niishiquiaari
    Pueyasoori macunucua samiitianijia. Niishiquiaarijiaariuhuaj, Pueyasoori cumaacaraca
    na panishano na shipininiuria shaaquijiniji.'
  ziw-ziw: saviya Mawandiko Yakukile yakulonga, “Sikutenda tati ywa si zilozize.”
    Bulahimu nuyo tati ywetu kulongozi kwa Chohile yudya amzumile. Chohile akuwenka
    wantu wabanike ujima, na kuvitenda vintu hevihali vitende viyaho.
  grc-TR: καθὼς γέγραπται ὅτι Πατέρα πολλῶν ἐθνῶν τέθεικά σε — κατέναντι οὗ ἐπίστευσε
    Θεοῦ, τοῦ ζῳοποιοῦντος τοὺς νεκρούς, καὶ καλοῦντος τὰ μὴ ὄντα ὡς ὄντα.
  nag-nag: jineka Shastro te likhi kene ase, “Moi tumike bisi desh laga baba bonaise.”
    Aru Abraham to Isor, Junke tai biswas korise, Tai logote thakise, jun mora ke
    jibon diye aru utu jinis khan bhi bonai jun to kitia bhi thaka nai.
  eng-OEBCW: as scripture says – “I have made you the father of many nations.”) And
    this they do in the sight of that God in whom Abraham had faith, and who gives
    life to the dead, and speaks of what does not yet exist as if it did.
  knj-NT: '@see-verse:ROM.004.016'
  deu-1912: '(wie geschrieben steht: “Ich habe dich gesetzt zum Vater vieler Völker”)
    vor Gott, dem er geglaubt hat, der da lebendig macht die Toten und ruft dem, was
    nicht ist, daß es sei.'
  san-PUN: ਯੋ ਨਿਰ੍ਜੀਵਾਨ੍ ਸਜੀਵਾਨ੍ ਅਵਿਦ੍ਯਮਾਨਾਨਿ ਵਸ੍ਤੂਨਿ ਚ ਵਿਦ੍ਯਮਾਨਾਨਿ ਕਰੋਤਿ ਇਬ੍ਰਾਹੀਮੋ
    ਵਿਸ਼੍ਵਾਸਭੂਮੇਸ੍ਤਸ੍ਯੇਸ਼੍ਵਰਸ੍ਯ ਸਾਕ੍ਸ਼਼ਾਤ੍ ਸੋ(ਅ)ਸ੍ਮਾਕੰ ਸਰ੍ੱਵੇਸ਼਼ਾਮ੍ ਆਦਿਪੁਰੁਸ਼਼ ਆਸ੍ਤੇ, ਯਥਾ
    ਲਿਖਿਤੰ ਵਿਦ੍ਯਤੇ, ਅਹੰ ਤ੍ਵਾਂ ਬਹੁਜਾਤੀਨਾਮ੍ ਆਦਿਪੁਰੁਸ਼਼ੰ ਕ੍ਰੁʼਤ੍ਵਾ ਨਿਯੁਕ੍ਤਵਾਨ੍|
  nob-LB: 'Gud sier i Skriften: ”Jeg har gjort deg til far for mange folk.” I Guds
    øyne er han vår far, for han trodde på den Gud som gjør de døde levende og får
    ting til å skje som ikke før var mulig.'
  ntj-ntj: 'Tjiinya Payipulta kutjulpirtu walkatjunu wantinytjanya ngaapirinypa ngarala:
    Mama Kuurrtu-lu watjarnu, “Ngayulu-rnanta nyinatjunu kutjutjamu nyinarratjaku
    yarnangu kutjupa-kutjupa pirniku.” Yuwa, Yayipuramalu Mama Kuurrnga mularrkulirnu,
