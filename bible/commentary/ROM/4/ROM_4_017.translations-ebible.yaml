    laif agen. Hihn jos seh di werd ahn dehn ting weh neva deh eena di werl, dehn
    dehdeh.
  chk-chk: pun a mak lon ekewe Toropwe mi Pin, “Üa föri pwe kopwe semelapen aramasen
