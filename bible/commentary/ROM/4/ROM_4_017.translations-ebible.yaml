    ngas nga mon.
  uig-CYR: '@see-verse:ROM.004.016'
  ikw-NT: Lele kpa be gbarụ a n'ọkwukwo nsọ, “M mernu m jị nda agịda mba.” Ọ bụ nda
    aị n'anya Chiokike, nye ọ kwnatarụ ovu, Chiokike ke naakpatne nye nwụrnu ọnwu,
    nye neeme nhne zị́gele a whụya iwhne.
  khs-khs: 'Au seya semetei kamona Kote pukawemi momateyawa wekeye. Koteyewi Epalahamema
    selese, “Keyawa peleya: mutawemi sena maya muta solo kalikalila ma:ta: tiye hanaposa
    inawa kewakeye.” Epalahameyewi himu semetei esa: matana, Kote amoke alusewa wekeye.
    Sena kuluwa Eyawa hepa:la kinisekeye. Apula: nano ketea hene mahetetisaleke Eyewi
    ili hetetiyaposakeye.'
  dwr-ENT: '@see-verse:ROM.004.016'
  pma-pma: Koanek suval koa Tus Votut viteni navong vit, “Numonuk kihi mari avu onen
    vangi meatin houlu koa ika en kantri keil houlu.” Ebraham ling demkatien onen
    en Ahi, kei koa kilea voumon tounah koa mat mai vamoul eris, ka koa ren sakin
    tounah koa romultei veah mulamu hekistal.
  atd-NT: 'Sikan ian ka ingkasulat to kinagian to Magboboot ki Abraham dongan to:
    “Oghimuon ku sikoykow no kaap-apuan to mohon-ing no mgo otow no dio to agad hondoi
    no mgo ugpaan no ogloinloin ka gobirnu.” Sikan ian, dio to tangkaan to Magboboot,
    ka mgo otow no songo ogtuu kandin, ogkohimu on no mgo pinanganak ni Abraham. Nò,
    ka Magboboot no nigtuuan ni Abraham, ian dod ka Magboboot no og-uyag to mgo otow
    no nammatoy, woy ligkat to kagi rin, oghimuon din ka waro pad nohimu.'
  tel-2017: దీని గురించే, “నిన్ను అనేక జనాలకు తండ్రిగా నియమించాను” అని రాసి ఉంది.
    తాను నమ్ముకున్న దేవుని సమక్షంలో, అంటే చనిపోయిన వారిని బతికించేవాడు, లేని వాటిని
    ఉన్నట్టుగానే పిలిచేవాడు అయిన దేవుని ఎదుట అతడు మనకందరికీ తండ్రి.
  hat-BSA: 'Jan sa ekri a: “Mwen te fè ou Papa a anpil nasyon yo”, devan Sila a ke
    li (Abraham) te kwè a. Sa vle di, menm Bondye ki bay lavi a mò yo e ki fè egziste
    tout sila ki pa t janm egziste oparavan yo.'
  top-NT: 'Porque nac Escrituras huan la̱ Dios huánilh: “Aquit cli̱maca̱ná̱n ixta̱tajcán
    lhu̱hua cristianos.” Abraham ta̱chihuí̱nalh namá Dios tí tla̱n ca̱ma̱lacastacuaní
    ni̱n y ca̱ma̱lakahuaní o ma̱lacnú tú lacasquín ma̱kantaxtí ixli̱ti̱lanca ca̱quilhtamacú.'
  msk-msk: kay yaan yang pyagalaong nang Dios kang Abraham na syosolat, laong, “Inimo
    da ko ikaw ama nang madaig na manga nasyon disining donya.” Yamatoman yaang pyagalaong
    nang Dios kang Abraham. Yang Dios na kyakanarigan ni Abraham yaan yang yagaboi
    sang yamangkamatay. Yaan yang yagaimo sang wa pa akaimo.
  gyr-NT: 'Icuachiaprɨ aracahendar pɨpe aipo ehi: “Orombou ava eta ɨvɨ rupindar ramoirã”
    ehi. Co Tũpa niha Abraham rembieroya, ahe avei omoingove vahe omano vahecuer iyavei
    oyapo vahe mbahe ndipoi vahe yɨpɨndar.'
  kmh-kmh: Baybol buk ak tikiy aŋgyak, “Yand aspiyn ak mey, ñi pañ nand kuŋay mindiy,
    miñmon keykey kuŋaynep mindeniŋgambay aŋgak.” Kun ak Gor nup gosimb niŋbun biynimb
    miñmon okok maŋgiysek, basind yes Ebraham ñi pañ nuk yimb mindpun. Gor Biyomb
    chin kun ak nuk key yimb gip. Biynimb kumemb gok gek tikjakpay; tap gunap “Gaŋ”
    aŋgek giniŋgamb.
  ukr-ONPU: 'Як написано: «Я зробив тебе батьком багатьох народів».Він є нашим батьком
    перед Богом, в Якого він повірив, Який повертає життя мертвим і кличе те, чого
    немає, як те, що вже існує.'
  emi-emi: Nongina Uru ngai Manga ateva eaauliaa va, “Ngaghe gheleiola va tuvuira
    io oroieili taumattu ngatoa.” Ia o inangari nialokoi eteva masinaaili ia ta taataraane
    God, ia o Abraham ghe aiesoaa etana. Ia o God ateva etautau maulue ta matena atoa
    me enim aippooaa me voto karika ghe tokatoka, elutulutu.
  zpv-NT: 'ziga caa loh Xchihtsi Dxiohs: “Bwiꞌhnnaꞌhn yiꞌh xtaada raꞌ ziahan raꞌ naciohn
    raꞌ bwiinn.” Squiiꞌ nahpa soobaa dxyiꞌdxyi nin biaꞌhannee dxyiꞌdxyi Dxiohs laꞌh
