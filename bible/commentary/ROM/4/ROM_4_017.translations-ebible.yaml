    man uwä Anutu Abrahamtä nadäŋ imikinik täŋkuko u iŋamiken kehäromi itak. Anutu
    uwä kumbani-ken nanik täŋkodak täwani, ba imaka nämo ahäwanipäŋ yäŋpewän ahäwani.
  ntp-NT: cascʌdʌ pocaiti Diuusi sai Avraañicaru ʌroogadʌ ducami mui oodami naana
