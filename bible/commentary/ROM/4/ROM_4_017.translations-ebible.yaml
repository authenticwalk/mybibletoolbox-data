  dso-dso: ଏ ବିସଇ ସାସ୍‌ତରେ ଲେକାଆଚେ “ତକେ ଆମେ ସବୁ ବଁସର୍‌ ବାବା କରିଆଚୁ ।” ପରମେସରର୍‌ ଇସାବେ
