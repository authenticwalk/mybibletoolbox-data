  nlx-nlx: जिहकेरीन पुस्तेक माय लिखेल हे, “मी तुवाह जुलूम देसान आबोख ठेरायेल हे,”
    एने ज्यो वायदो बोगवानान नेजरीम हाजो हे। ज्यो तो बोगवान हे जा पोर अब्राहाम बुरहो
    किऱ्यो एने जो मुरेल माणहाह जीवाड़ेह, एने जो बोगवान अस्तित्वरहीत वातु तान उकुमा
    केरीन अस्तित्व माय लावेह।
  apw-NT: '(Bik’ehgo’ihi’ṉań Abraham gáyiłṉiigo bek’e’eshchįį, Nṉee iłtah at’éégo
