    vor dem Gott, dem er glaubte, der die Toten lebendig macht und das Nichtseiende
    ruft, wie wenn es da wäre;'
  mcb-NT: 'Ariotari okantakeri Itsirinkakagantakerira Tasorintsi okanti: “Nompegakagakempi
    yashikiiganakeririra tovaini matsigenkaegi.” Intitari kantankitsi Tasorintsi ineakerira
    Averan ikematsatakerira. Irirori intitari ganiaigiririra kamageigavetacharira,
    aikiro itimakagagetiro posantepage tekyarira ontimumagete.'
  yle-yle: Chóó Lémi ngê nmo yintómu nmî kn꞉ââ ngê pyódu ngê. Yinté kópu puku yedê
    mye tóó, Chóó Lémi ngê Epîlaham ka kwo, Yoo yilî yi kn꞉ââ ngê dî pyódu ngi. Epîlaham
    Chóó Lémi ka dpodombiy꞉e doo kêlîmî, u gha vy꞉o apê, K꞉omo tpile a kpâm Sela k꞉ii
    nyi vy꞉ene knopwo, daa kêmakêma nye pwopwo mo, ngmênê Chóó Lémi ngê u ntââ ngê
    wa pyódu nyo, tp꞉ee u ngwo angmênyi tpyé. Apê, Chóó Lémi ngê tpileni p꞉uu wa vyi,
    Yi tpile taa we, yed꞉oo yi tpile ndêndê ngê wa t꞉aa.
  swh-1850: 'Kama Maandiko Matakatifu yasemavyo: “Nimekuweka uwe baba wa mataifa mengi.”
    Ahadi hiyo ni kweli mbele ya Mungu ambaye Abrahamu alimwamini—Mungu ambaye huwapa
    wafu uzima, na kwa amri yake, vitu ambavyo havikuwapo huwa.'
  ese-NT: 'Eyacuiñajjija esohui ma ohua Amajama huohui ca poa ohuaya yahuajo nei tehue
    mee ca poa jama baꞌa: “Amajama, eyaya miya ojjaña dejja cuanaja, pea jaajjija
    esohui mimianija etiiquiana po meejeꞌyo, ojjañaja etiiquiana”. Jamaya Eyacuiñajjiya
    yahuajo nei tehue mee ca poa ojjaña ojaya epeejji cuanaja. Jamajjeya onijje jjapeequianijo,
    Eyacuiñajjiya eseya Amajamaja osecua cuana po mee cani. Eꞌe, ohuaya quea caꞌa
    nee nee, ojjaña acani. Emanoꞌyo cuana shequi mee caꞌyani; ojjaña aquiana ma yahuajo
    chamaꞌ poa ohuaya pana cani, Eyacuiñajjiya.'
  jac-NT: 'Hacaꞌ yalni yul Yum Comam Dios bay chala: “Caw tzetcꞌa anma chipohchacan̈
    yin̈ej hawuninal,” ẍi Comam tet icham. Yajaꞌ icham Abraham tuꞌ yaco yanma icham
    yin̈ Comam, Comam chiakꞌni itzitzbocan̈ camom yeb chiwatxꞌen tzet ye tuꞌ maẍto
    watxꞌebiloj.'
  cak-CNT: 'Achi''el nubij ri Dios chupan ri e tz''ibatel can. Rija'' nubij c''a chire
    ri Abraham: Nuyo''on chave chi yatoc quitata'' q''uiy tinamit. Queri'' xubij ri
    Dios chire ri Abraham, tok xuc''ut-ri'' chuvech. Y ri Abraham xunimaj ri Dios,
    ri nic''ason quichin ri caminaki''. Ri Dios ri can rutzuliben chic c''a ronojel
    ri ruch''obon chi nuben.'
  zia-zia: Auna ge gayao zo eyero mitiya, “Ning emo daigairo auna gitau yao maung
    yasese sewang yasa.” Sao tauyao ge awiya Tuwa Bayaura ditira atu tauyena. Arare
    Tuwa Bayau nung magayao awiya uwai seka yaese sero giro kara yariniya, arita mani
    awiso aungna atu sai kasa yarineya, nung awiya Abraham mene tumo didinasani nauna.
  mal-2015: മരിച്ചവരെ ജീവിപ്പിക്കയും ഇല്ലാത്തതിനെ ഉള്ളതിനെപ്പോലെ വിളിക്കയും ചെയ്യുന്നവനായി
    താൻ വിശ്വസിച്ച ദൈവത്തിന്റെ ദൃഷ്ടിയിൽ അവൻ നമുക്കെല്ലാവർക്കും പിതാവാകേണ്ടതിന്നു
    തന്നേ. “ഞാൻ നിന്നെ ബഹുജാതികൾക്കു പിതാവാക്കിവെച്ചു” എന്നു എഴുതിയിരിക്കുന്നുവല്ലോ.
  tuo-NT: 'Õꞌacʉ̃ ye queti ojáca pũrĩpʉ aꞌtiro niwʉ̃ Abrahãrẽ: “Mʉꞌʉrẽ peje cururicjãrã
    ñecʉ̃ sõrõwʉ̃”, nicʉ niwĩ Õꞌacʉ̃. Cʉ̃ tojo nicã tʉꞌogʉ, Abrahã ẽjõpeocʉ niwĩ.
    Abrahã Õꞌacʉ̃ ĩꞌorõpʉre cʉ̃rẽ ẽjõpeoyugʉ, marĩ ñecʉ̃ nicʉ niwĩ. Õꞌacʉ̃ta nipeꞌtisere
    weemasĩpeꞌocãꞌmi. Wẽrĩꞌcãrãpʉreta masõsami. Cʉ̃ dutiro meꞌrã noꞌo marĩsepʉreta
    weebajurẽsami.'
  mbl-NT: 'Ha Topa yõg tappet te: “''Ũhẽp xop xohix te ''Amanãm ''ãktux putup, hu:
    ‘''Amanãm yã yũmũ''ã hã mõnãyxop, yã yũmũg kuxa mãm ka''ok kamah, ''Amanãm putuk,’
    ” kaxĩy. Yĩy Topa te hãm''ãktux xex ka''ok, ha ''Amanãm kuxa yũm ka''ok Topa kopah,
    yã Topa xexkah, tu tikmũ''ũn xakix''ax hĩnnãhã'', tu hãm xexka xohix yõg hãpxop
    mĩy, tu hãpxop hok hã'' mĩy, ''ũxat''ax hã'' mĩy.'
  zpc-NT: 'Bagulecazi Abraham con cabëꞌ rguixogueꞌn lëꞌë guichi laꞌiya quie Diuzi
    ga una Diuzi cani: “Bapcaꞌnaꞌ luëꞌ xuzi yugulu benꞌ zaꞌ yedyi zituꞌ, yugulu benꞌ
    rzudyiꞌilë nëꞌëdiꞌ.” Canaꞌ rnan lëꞌë guichi. Naca Diuzi benꞌ useban benꞌ huati.
    Naca Diuzi benꞌ bzalo yugulu ta bide dza naꞌte.'
  gul-NT: Like dey write een God Book say, “A done mek ya fa be de fada ob a heapa
    nation.” Een God eye, Abraham we fada, an God de one Abraham trus. God de same
    God wa da mek people wa done dead git life gin. E jes gii de wod, an dem ting
    wa ain been dey een de wol, dey dey dey.
