    de nochtin katlej tlaneltokaj ken yej otlaneltokak. Abraham otlaneltokak inawak
    Dios katlej weli kinyolitia in mikkamej, iwan kichiwa ma yeto tlan ayamo onkaj.'
  asm-FB: আৰু যি দৰে লিখা আছে, মই তোমাক অনেক জাতিৰ আদিপিতৃ পাতিলো ৷ আব্ৰাহামে ঈশ্ৱৰত
