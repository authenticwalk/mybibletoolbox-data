  kde-kde: Malinga chiilembwije Mmalemba Lanaswe kuva, “Ǹnikuvika ùùve atata wa vilambo
    vyohe.” Iblahimu áninkulupila Nnungu, bahi nang'e nni atata wetu pameho pa Nnungu.
