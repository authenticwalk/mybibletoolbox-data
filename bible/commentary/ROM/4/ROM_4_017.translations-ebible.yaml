    A꞉iblahamta God dla mikadepe dle koko tle koko iye mo-woyamuwapo. Epedeme God
    iye palli tle ma pasakalo dlalo Godpo. Epame God hatlo me-ita amko koko kotiyamalalo
    God halapo.
  xav-NT: 'Duréihã ni''wa hã ma tô ãne na ''Re ĩhâimana u''âsi mono mreme na rob''ui''éré,
    Abra''ãhã ãma hã: “Wa hã wa tô aipisutu, daro mono bâ da te dasina ''re ĩ̱''umnhasi
    za''ra mono norĩ hi''rata na, da te ''re asisi za''ra mono da.” Ãne ma tô ''Re
    ĩhâimana u''âsi mono nhimipisutuzém na ãma rob''ui''éré. ''Re ĩhâimana u''âsi
    mono nhimiropisutuzé hã, tô sena. Pire uptabi di. E marĩ wa. Õ hã tô sena, ''re
