  gmv-NT: ሄሲካ “ታ ኔና ዳሮ ዴሬ ኣዋ ኦꬃዲስ” ጌቴቲ ፃፌቲዳ ማላ ሃኒዴስ። ኢዚካ ሃይቂዳይታስ ዴዖ ኢሚዛዴን ባይንዳይሳ ቃሴ
