verse: ROM.004.017
translations:
  kpx-kpx: Bukae Hotou kemo loui avoe, “Dilavau Ebalahamu namihai avoe, ‘Au vatae
    ata moagae mama.’” Ebalahamu keu au uvu mai Dilava omiale kemo Dilavau huhuige
    Ebalahamu keu nahie mama nahate. Dilava keike haluvimale tatuvege abu hovedevema.
    Keike louge onobenobe uvesite keau ua.
  okv-H: Eto ungotena Abraham ta meniundi tapa amita ke amo einge kajari mihia, “Abraham,
    umo nanena enda tapa ta mamo ere ikihena” ke ainge God na ena avoeto Abraham na
    embo pehari ta vasiri ikari God avo ke be ena amo ungotenau mamahara te ari mahu
    puvurari te puvurae te amo God ta tohora.
  tbo-tbo: mei Yaubada a Buka uyahina hi gilugilumi pite hi pa, ‘A winaganim po tam
    hipuli atapuhi gogahi.’ Abelaham Yaubada i itumaganeya yaka naka tauna lawa hilahilagehi
    e lauyawahihi po ginouli wouhi e dewahi po he waawala naka binei Yaubada u matana
    tauta gogata Abelaham.
  mal-C: “ഞാൻ നിന്നെ അനേകം ജനതകൾക്കു പിതാവാക്കിയിരിക്കുന്നു” എന്ന് എഴുതിയിരിക്കുന്നല്ലോ.
    മരിച്ചവരെ ജീവിപ്പിക്കുകയും ഇല്ലാത്തവയെ ഉള്ളവയെപ്പോലെ ആസ്തിക്യത്തിലേക്കു വിളിച്ചുവരുത്തുകയും
    ചെയ്യുന്നവനായ ദൈവത്തിൽ അബ്രാഹാം വിശ്വസിച്ചു, ആ ദൈവത്തിന്റെ ദൃഷ്ടിയിൽ അദ്ദേഹം നമ്മുടെ
    പിതാവാണ്.
  grc-SR: καθὼς γέγραπται ὅτι Πατέρα πολλῶν ἐθνῶν τέθεικά σε—κατέναντι οὗ ἐπίστευσεν
    θεοῦ, τοῦ ζῳοποιοῦντος τοὺς νεκρούς, καὶ καλοῦντος τὰ μὴ ὄντα ὡς ὄντα.
  bgc-bgc: जिसा पवित्र ग्रन्थ म्ह लिख्या सै, “मन्नै तेरे ताहीं घणीए जात्तां का पूर्वज
    बणाया सै” परमेसवर की नजर म्ह अब्राहम म्हारा पूर्वज सै। उननै उस परमेसवर पै बिश्वास
    करया, जो मरे होया नै जिन्दा करै सै, अर जो बात सै ए न्ही उनका नाम इसा लेवै सै के
    मान्नो वे सै।
  khz-khz: 'Puka Veaga aonai etaloato vetaina: “Au na goi tanopara vogo tamariai avega-agomuto.”
    E Aperaamo na evega-taunataunaato Palaguna wailanai Aperaamo ita tamara. E Palagu
    na kwarega talimara evega-maguli-wairana e tanoparai ati gewalato gaura evega-walarana.'
  deu-TKW: '(wie geschrieben steht: Ich habe dich zum Vater vieler Völker gesetzt)
    vor dem Gott welchem er geglaubt hat, der da lebendig macht die Toten, und ruft
    ins Dasein was nicht ist, -'
  zsr-NT: 'Cni naquëꞌ ca naꞌ nayúj lu guich laꞌy, rna: Nuzóaꞌ liꞌ ca xuzgac bunách
    gdutë yödzlyú. Cni nac, lahuëꞌ Dios, Nu naꞌ gyejlëꞌë Abraham, naquëꞌ xuz xtauꞌruꞌ
    yúguꞌtëruꞌ. Dios ni ruspanëꞌ nup chnatgac len ruꞌë didzaꞌ qui nu cutu zuini tsca
    chzoacz nu naꞌ cutu zuini.'
  lin-lin: 'kolanda ndenge ekomama : « Nakomisaki yo tata ya bikolo ebele. » Azali
    tata na biso na miso ya Nzambe oyo ye andimaki, Nzambe oyo apesaka bomoi epai
    ya bakufi mpe azalisaka biloko oyo etikala kozala te.'
  hns-NT: 'Parmeswar ose bolies raha kie: „Ham toke dher djaatie ke baap-daada banailie
    hai.” Oe to Parmeswar ke aakhie me aisane hai. Parmeswar maral logan ke phier
    se djie oethaawe hai, aur djab oe koetjh bole hai, tab hoi dja hai. Aur Aabraaham
    okar oeppar bharosa karat raha.'
  noa-E: Irig mag iekhatarr jaauwi ich Ẽwandam iek phã sim gaai, “Pʉ mua chadcha õor
    durrpierram khʉʉn aaikhapiju” a sim. Mag iekhatarr Ẽwandamauta õor mee sĩsid arrjã
    phiriutkhanaa nem chukhu arr eejã ompaa aaujem iekta ʉ̈khajim Abranau.
  eng-EMTV: (just as it is written, “I have appointed you a father of many nations”)
    before God, whom he believed, the One who gives life to the dead and calls those
    things which are not as though they were;
  mib-NT: 'Súcuan ni sáha Yaā Dios chi ni candíje de jeē sáha ya. Chi súcuan cáhán
    tutu iī: Ni jeni ri rohó cuu ró jíí nuū cuehē ndasɨ́ ñáyuu. Súcuan ni cahān maá
    Yaā jeē nastécu ndɨ̄yɨ te cáhán yā ndese coo tāca jéē ná tu coo.'
  lif-NT2: साम्‌योसाप्‍लाओ अब्राहाम्‍मिल्‍ले़ कुयाःम्‍बेओ अक्‍खेलॽरिक् साप्‍ते़आङ्
    पत्, “खे़ने़ॽग यरिक् मे़न्‍छाम् सुवाङ्‌हाॽरे़ खुनिॽ पाः चोःक्‍ने़आङ् वाॽ॥” अब्राहामरे़
    निङ्‌वाॽफुमाङ्‌ङिन् नसाःन् चोगुआङ् खुने़ॽ निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुनिःमाओ आनिॽ
    के़रे़क्‍ले़न् पाः पोःक्‍खे़, के़सिःबाहाॽ ने़त्तिगे़न् हिङ्‌मन् के़बिबा नु के़होःप्‍पा
    पाःन्‍हाॽओलाम् चइःत् के़जोःक्‍पा निङ्‌वाॽफुमाङ्‌ङिन् अब्राहामरे़ नसाःन् चोगुरो॥
  xnj-xnj: Ngati Mayandiku Gamsopi chegijova, “Nikuhagwili uvyai Dadi wa makabila
    gamahele.” Mwene ndi Dadi witu palongolo ya Chapanga mweamsadiki. Chapanga mweakuvapela
    vevafwili wumi, na kwa amuli yaki, vindu vyangavya vivya.
  mmx-mmx: I ngan Lovoang Kaala i vaase i xeretna, “Ara lok li vam u ngan ne temen
    limixin keneng at laxanabung mixin solo.” Kuren la na laxakaape naba soorun ngan
    ne Moroa ga tong ali i la ne Abaram ga nunu ren. Neni ne Moroa ik lox arooro limixin
    basinge lanmet la mi levelinga mun teren neni ga rudum li levempanga goxovisi
    na vot.
  cbr-NT: 'Nucën Papa Diosan bana a ñuiquian cuënëo ax ca ësai quia: “Mi cupía min
    rëbúnqui ''itsaira ''inun cana mi aín rarami ''inun ''imin”. Usaquin ca Nucën
    Papa Diosan amia catamëcë ''ixun Abraham cacëxa. Nucën Papa Dios ax ca an uni
    bamacëbi tsótëcënun baísquimiti ''ianan an aín sinanëinshi, ''aíma ''icëbi, ñu
    uniocë a ''icën.'
  tee-NT: 'Chai ju Dios chunch ju xalakts''in ju Abraham tachi ju ats''oknuncanta
    la''ixchivinti Dios junta chani juncan ju Abraham: “Uxint''i ju iclhilhcatan ni
    una'' xapai na lhu lapanacni”. Chunch najun la''ixchivinti Dios. Chai ju Abraham
    quiclaca''ilh ju Dios. Pus ju Dios lai axtaknichokoi ju is''atsucunti''an ju lapanacni
    mas tanitach. Chai ju yuchi lhichivininch ju taxtokni ju jantuca'' tapasai tachi
    ju va uctaxtutach.'
  eng-LSV: 'who is father of us all (according as it has been written: “A father of
    many nations I have set you,”) before Him whom he believed—God, who is quickening
    the dead, and is calling the things that are not as being.'
  cak-NT: 'Anche''l nu''ij ri Dios chupa ri je-tz''iban can. Raja'' nu''ij che ri
    Abraham: Nubanon chawe chi jatoc quitata'' q''uiy tenemit. Quiri'' xu''ij ri Dios
    cuando xuc''ut-ri'' chech ri Abraham. Y ri Abraham can xunimaj ri Dios. Ja Dios
    ri'' ri yeruc''asoj ri caminaki'', y raja'' chuka'' can nitiquier yeru''on ri
    ex ri c''a man jani jec''o, anche''l xa can jec''o yan ri nu''ij.'
  pah-NT: 'Ikwatijara omombe''u Tupana''ga nhi''ig̃agwera Abraãova''ea pe no. “Ogwyogwyri
    pe po ti he''yjuhuve''g̃a ei nde ve nehẽ: ‘Abraãova''ea ko nhaneremboypya,’ e
    po ti g̃a nde ve nehẽ,” e''i ikwatijara Tupana''ga nhi''ig̃agwera mombe''gwovo.
    “Na tuhẽ,” ei Tupana''ga. Tupana''ga rehe Abraãova''ea jikogi. Gaha ombogwera
    omanove''g̃a. Onhi''ig̃a pyvõ ga imbojihuvi mbatera. Hekoe''ymame ga imbojihuvi.
    Ga rehe Abraãova''ea jikogi.'
  sja-NT: 'Tachi Ak''õrepa Abrahammaa jara bɨ ichi ũraa p''ãdade: ‘Mɨa pɨ eujã awara-awaraadepemaarã
    ak''õchona papiit''ee.’ Mãgá k''awa p''anɨ Tachi Ak''õre k''ĩrapite Abraham tachi
    ijãapataarã ak''õchona, irudeepa uchiada-e paji mĩda. Abrahampa ijãapachi Tachi
    Ak''õrepa piudap''edaarã chok''ai p''irabaipipari. Ichiaba ijãapachi Ak''õrépata
    jarak''ãri ichia ooit''ee bɨ, mãga ooit''ee, waide oo-e bɨ mĩda.'
  xed-xed: 'Nda vinda ma deftera Lazglafta kazlay: Fafa yu ta kagha ka dani ma inda
    mndəra mndu kəʼa. Nda nza Abraham ka Da mu da Lazglafta ya zlghaf tsi nda ŋuɗuf.
    Tsa Lazglafta ya ta vranamtá hafu ma gwal nda rwa. Tsatsi nda mbrakwa hgagaptá
    skwi kul haɗ ŋa nzakwani mamu.'
  mks-NT: 'Já cáchí Ndióxi̱ já xi̱hín Abraham: “Na̱caja i̱ ña̱ ná nduu mún tátá ña̱yivi
    ndúu cua̱há nación”, já cáchí tu̱hun Ndióxi̱ sa̱nahá. Mé Abraham cúú dá tátu̱hun
    tátá ndihí nu̱ Ndióxi̱. Na̱candeé ini da Ndióxi̱, mé á cuu jánditacu tucu ndi̱i
    ta xi̱hín tu̱hun cáha̱n mé á cája ña̱ ná coo ña̱ co̱ó na̱sahi̱in jihna.'
  gfk-S: I hoke no nianga tane God di ga pakat ie i tange be, “Iou gate bul ugo be
    no hintubu di ira haleng na huntunana.” God nong Abraham ga nurnur tana ga nes
    kilam ie be no hintubu dait ie. Aie no God nong i ter nilon ta ira minat ma i
    tange ta ira linge ing kanaia baak be na hanawat um.
  bmu-bmu: Abrahamgö keuŋi kun mi Buŋa Kimbinöŋ kewö ohoget ahöza, “Nöŋön gi kuŋgum
    gihibiga ambazip könagesö gwötpuk yeŋgö iwiŋina akŋan.” Keu miaŋgö dop Abrahamnöŋ
    Anutugö jeŋe iwi ak neŋgimakza. Anutunöŋ kömukömuŋi mem gulim eŋgimakza. Könagesö
    malmalŋini qahö, mi jebuk maljeaŋgö tandök ewö eŋgoholi asuhumakze. Abrahamnöŋ
    mönö Anutu mewöŋi möt narim waŋgiyök.
  dgz-dgz: God Eibaraam menan wani ok anega sean, Ne anega diagain, waenapan aruga
    omae baewa ame ge. God namu Eibaraam wa agiaseni amba Eibaraam God agi mega anu
    tumaseni. God wapi borit wane nagirewa inak muse sia yon wanumoin. Dim dim da
    ya wandini me wani gapan venase tau aewan. God nuga aro amun mega ap anega.
  eng-GNV: (As it is written, I haue made thee a father of many nations) euen before
    God whom he beleeued, who quickeneth the dead, and calleth those thinges which
    be not, as though they were.
  zaa-NT: 'Tì''a ra lo Escritura: Chi becuí''a'' lu'' para ccá lu'' tì''a ttu tàta
    qui'' iỹétse''ní ca enne''. Ą'' modo nna yala dacca'' promesa nu beni Tata Dios
    para gunie na cumplir. Abraham nna huíalatsi'' bi Tata Dios enne'' té la''huacca
    quì''e para echìthe canu yatti nna eyacca bàni cą. Ą''hua riquixè''e nu cca qui''
    ca cosa nu chì'' da''la pero lani itute seguridad ti''átsí chìa gùl·lani cą.'
  eng-WEBSTER: (As it is written, I have made thee a father of many nations) before
    him whom he believed, even God, who reviveth the dead, and calleth those things
    which are not, as though they were.
  guh-guh: 'Bajarapacuenia Abrahampijinë bepexitsi Dioso vajanacataejavanexa yabara,
    Dioso pejumaitsijava Abrahampijinëjavabelia Dioso pejumelivaisibaxutota tajëvelia
    jumaitsi mapacueniaje: “Ayaibitsaëtoxaneto jivi bepijasalinainëmë cataeyaexanaenatsi,”
    jai Dioso pejumelivaisibaxutota tajëvelia Dioso pejumaitsijava Abrahampijinëjavabelia
    vaxaitsi yabara. Dioso baja cajena icatsia piasaëyaexanaenë petëpaevimi ata. Xua
    picani abaxë ajibi mapanacuataje, Dioso baja exana pijumeta.'
  bon-bon: Acejiyame Abrahamo ne lipu jejuji Oogäräneji Mene cabu egä, “Cane meebine
    babe me naawenepene bucurage gawe maramara biname bime tääpume.” Yoo, Acejiyame
    me opo gaabe, Abrahamo lui epu pana babe liiyepu mime tääpume. Tabe Acejiyame
    ne jitrunguji lui me kokre pisi nyene budre biname arpinerame, piiyepu lui te
    mene ca gwidape bine jaawenemuge, lui cina lica ituge lenaja.
  nhw-BL: 'Ya nopa catli quinequi quiijtos campa ijcuilijtoc huejcajya catli Toteco
    quiilhui Abraham, quiilhui: “Nimitzchijtoc tielis tiinintata nelía miyac masehualme
    ipan miyac tlalme campa hueli.” Ya ni panoc pampa Abraham quineltocac Toteco catli
    quinyolcui catli mictoque huan quinnahuatía ma yolica catli ayamo yolij.'
  swh-ONEN: 'Kama ilivyoandikwa: “Nimekufanya wewe kuwa baba wa mataifa mengi.” Yeye
    ni baba yetu mbele za Mungu, ambaye yeye alimwamini, yule Mungu anaye fufua waliokufa,
    na kuvitaja vile vitu ambavyo haviko kana kwamba vimekwisha kuwako.'
  wbi-wbi: nave jilembilue kuuti, “nikupelile uve kuuva nhaata ghwa iisi nyinga” uAbulahamu
    alyale mu lwitiko lwa jula juno alyale mwitiki, kuuti, uNguluve juno ikuvapela
    avafue uvwumi na kukuvapela sooni sino vasila neke vavisaghe naso.
  bba-bba: Nɡe mɛ Gusunɔn ɡɑri ɡerumɔ, “Nɑ nun kuɑ bwese dɑbinun bɑɑbɑ.” U sɑ̃ɑ bɛsɛn
    bɑɑbɑ, Gusunɔ wi u nɑɑnɛ doken wuswɑɑɔ. Gusunɔ wiyɑ u rɑ ɡɔribu seeye, u rɑ mɑɑ
    tɑkɑ ko ye yɑ ǹ dɑɑ wɑ̃ɑ.
  eng-KJVCPB: (as it is written, I have made thee a father of many nations,) before
    him whom he believed, even God, who quickeneth the dead, and calleth those things
    which be not as though they were.
  kgk-NT: '@see-verse:ROM.004.016'
  waj-waj: 'Ivaara Anutuuqaa kua fafaaraivo vainno Aaparahaamaara tinoo: Mmuakiaa
    mmatavau variaiya gioovavee kiaa kiee na i yapa kiauvaivee. Kua fafaaraivo itaa
    kua tiivo Anutuuqaa avuuvau kutaavai vaivai. Aaparahaamo vaa innara kutaavaivee
    tiravai. Mmuai Anutuuqoono vaa putuaiya tikiai diitaavai. Ivo hama tauraa vau
    mminnaiyauvaara tino too fai vainaravai.'
  cpy-cpy: 'Rootaki rojankinatan-teeta-kawori, ikanteetaki: Aritaki noshekyahaemiri
    picharinin-teeyaari, iinashi-yitee-yaawo ipiyoteeyaa ikaate isheninkata-wakahae-yaani.
    Rootaki ikashiya-kaani Tajorentsi. Rootaki rawentaa-shiretan-takariri Abraham.
    Omaperotatyaa imonkaateero Tajorentsi, kantacha rirori rañaakaa-yiteeri kamayita-tsiri,
    tema riitaki wetsika-yitakirori kaari tzimayi-witachani paerani.'
  ekk-PKP: 'Nagu Pühakiri ütleb: „Ma olen teinud su paljude rahvaste isaks.“ Sest
    Jumala ligiolus uskus Aabraham Jumalasse, kes teeb surnud elavaks ja kutsub sõnaga
    esile selle, mida enne ei olnud olemas.'
  mpx-mpx: He i ola Buki Bwabwalena ana baaba. Yehoba i baek Abalahama elana i ba,
    “Ya telewa owa panuwa tomaha ge tomaha tamaliya.” Abalahama iya tamala Yabowaine
    matanaa, Yabowaine toto Abalahama i abulilek-an, iya toaliga yawaliliya ni pek
    ge iya ni ba inoke bugul toto nige i gagan ni masal.
  wbp-wbp: 'Nyarrparlurna milya-pinyi nyampuju jungaju? Ngulaju kuja. Nyampuju yangka-juku
    jurrku-juku Payipulurlaju kuja-ka wangka: “Kapurla marlaja nyina Yipuruyamuju
    Kaatukuju ngulaju warringiyi-nyanu-nyayirni ngalipakuju panuku-juku ngurujarraranyparlaku.”
    Nyampunyarla wangkaja Yipuruyamukuju kujalparla nyanungu wala-nyayirni nyinaja
    Kaatukuju. Kaaturlu jintangku kajana nyurnu-warnuju milyi-jangkaju wankaru-maninjarla
    yakarra-mani, manu-ka nyiyarningkijarra ngari lawa-jangkaju ngurrju-mani.'
  luo-luo: Mana kaka ondiki niya, “Aseketi ibedo wuon ogendini mangʼeny.” En wuonwa
    e nyim wangʼ Nyasaye mane oyie kuome, Nyasaye machiwo ngima ni joma otho kendo
    maluongo gik maonge mana ka gima gintie.
  nhe-NT: 'Ya nopa tlen quinequi quiijtos campa ijcuilijtoc huejcajquiya tlen Toteco
    quiilhui Abraham, quiilhui: “Nimitzchijtoc tielis tiinintata nelía miyac xinachtli
    tlacame ipan campa hueli tlaltini.” Ya ni panoc pampa Abraham quineltocac Toteco
    tlen quinyolitía tlen mictoque huan quinnahuatía ma yolica tlen aya yolij.'
  aii-aii: 'ܕܵܐܟ݂ܝܼ ܕܝܼܠܹܗ ܟܬܝܼܒ݂ܵܐ: ܥܒ݂ܝܼܕ ܠܝܼ ܐܸܠܘܼܟ݂ ܒܵܒܵܐ ܠܪܵܒܵܐ ܐܸܡܘܵܬܹ̈‌ܐ. ܐܲܒ݂ܪܵܗܵܡ
    ܒܵܒܲܢ ܝܼܠܹܗ ܩܲܕܡ ܐܲܠܵܗܵܐ ܗ̇ܘ ܕܒܝܼܹܗ ܗܘܼܡܸܢܹܗ، ܐܲܠܵܗܵܐ ܕܟܹܐ ܡܲܚܹܐ ܡܝܼ̈ܬܹ‌ܐ، ܘܩܵܪܹܐ
    ܡܸܢܕܝܼܵܢܹ̈ܐ ܕܠܲܝܬ، ܐܲܝܟ݂ ܐܸܢ ܕܐܝܼܬ.'
  esk-NT: Aglaksimałhatun Agaayyutim Makpiġaaŋani, “Aapaġuqtitkikpiñ iñugiaktuanun
    iñuŋnun.” Abraham ukpiġigaa Agaayyun iñuupchaitḷaruaq tuquŋaruanik suli taiyuiruaq
    sunik inġitchuanik iḷipkaqługich.
  msb-msb: 'Tungod sani nasurat ngani sa Banal Na Kasuratan manungod san ginsabi san
    Dios kan Abraham: “Ginhimo ko ikaw na ama san damo na nasyon.” Kaya, sa Dios na
    ginatuudan niya, ini si Abraham amo an kalulululuhan man gayod naton tanan na
    may pagtuod. Ini na Dios ni Abraham an nagabuhay man samga patay kag nagahimo
    san mga bagay hali sa wara.'
  cpa-NT: 'Di³ lah¹la² báh³ ca¹juúh² Diú¹³ ca¹tsáih¹dsa Abraham, jǿg³ lǿa¹² ni³ si²:
    “Ca¹hia¹jni hning² hi² lénh²hning dsa² juanh¹² quián¹² hliú² juøi²,” ca¹juúh²
    Diú¹³, dsa² jmo¹ hi² hiog¹ dsa² ma²ca¹dsan¹, dsa² ma²të² jmo¹ hi² li¹chi² hi²
