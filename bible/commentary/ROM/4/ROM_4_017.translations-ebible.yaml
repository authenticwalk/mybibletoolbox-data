    aka om bangla aka khue, Pathen te om lamhma coeng.
  xtd-NT: 'Duꞌa yodotnuni xa n‑jaꞌan Ianyuux nuu Abraham: “Kada‑r xa kueꞌe daꞌya dana‑n
    koo, te kueꞌe nación koo xaxeꞌe xa koo‑i.” N‑jandixa Abraham xa daa kada Ianyuux.
    Kuu‑ia Ia kida xa nandoto ndɨyɨ, te kani ini‑ia ɨɨn xa ta koo ka.'
  mdy-ETH: ዬይ ያዺ ማዔሢ፦ «ሚርጌ ዴሬኮ ታ ኔና ዓዶ ማሄኔ» ጌይንቲ ፃኣፒንቴ ጎይፆናኬ። ዬያሮ ዓብራሃሜ ጉሙርቄ ፆኦዛሢ፥
