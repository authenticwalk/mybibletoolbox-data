  tif-tif: 'Kemin, God ami Sukon Tem kabak-ami sang uyo boko-lomdu: Nalta bokop-ta-lomdi:
    Kabi man loop dap-tiila, umbutoop tunum miit wokolokomu imi awaalik o, kalalila,
    uldaa-tam-buuli no, ansa. Kemin, weng kala God ata kutiisa kemin, atin ti titil-fak-daalokomu
    no. Kemin, God ata-kup tunum saaknip kiiyo, yim-fola tam tiinalip ale, mafek mafek
    utamupya, dok kano tiltam tabomu dinim o, kalbup kaali, naan-daawa tiltam tabe-bam
