  not-NT: 'Jirai isanguenatacaqueri comantantatsiri Tosorintsi, icanqueri: Abaram,
    obitsita quemisanquina, aiquenta aisa ingantaiguëma pibega obiro tojai basinipague
    matsiguenga cara inguemisanquina. Obiro cantaquibi iriri. Ira Tosorintsi iniaiguëri
    antagaisati quemisantatsiri icantaigari Abaram. Tosorintsi timagantatsiri yoganiatairi
    camabitachari aisati inaaquero omagaro ora terai ine.'
  plu-plu: 'Hennewa in ku samah Uhokri gannasan minikweknene awna. In awna: “Nah kuwis
    kaniypi adahan pis humaw gahawkrikis kaayhsima hiyegipiyenepwi.” Hennewatbaki
    ig Uhokri awna git amekene Abrawh apim ini ku samah ig kote kakamkayhte. Mmanawa
    ku pariye Uhokri gikaksan ig hiyá giwtrik ke wotbe in kuwisbe danuhbe. Ig ner
    Uhokri ku pariye amekene Abrawh kamaxwa ta gipitit, ig ner Uhokri ku pariye keh
    miyarapye ipeg akiw, ku pariye kinetihwa amin ku pariye kote danuhte ke wotbe
    in kuwisnene danuhbe.'
  iou-iou: Unita Anutu täŋo man ŋode kudän täwani; Näk gäk täŋpewa ämawebe komeni
