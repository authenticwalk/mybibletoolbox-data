    tuu dvú. Ɛ ɛ̀ bvuu nu wvú wvù gee ɛ mwɛɛm mvù ke baa nu wase dvú sɛ nu dvú.
  row-row: Sia Lamatuaꞌ Susura Meumaren, Ana helu-fuli neu Abraham ena nae, “‘Au tao
    fo dadꞌi muu nusaꞌ hetar bei-baꞌi nara.” Abraham namahere neu Lamatualain. De
    dꞌoo-dꞌoo ma Lamatualain tao natetu hehelu-fufulin. Ana o mana tao nasodꞌa baliꞌ
