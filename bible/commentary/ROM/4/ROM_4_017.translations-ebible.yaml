  mcq-mcq: Ijihunaꞌe Godoni ira vaji Eparahami rone ijaꞌina ꞌwarumana. Nara a vena
    kamareje kwaaka mapokakino eaka mapoka kaꞌene hiju jihipuni oma rehuna ꞌúmana.
    Kwaaka mapokakino eaka mapoka kaꞌene Eparahamira nimaa ronajaꞌinaꞌe nimaa rojiꞌinijija
    Godira ꞌekahuna. Godi kaꞌene ea kwamasahiꞌina vejuꞌe ꞌurine ꞌee uneunecha kaꞌene
    paꞌajiꞌi vejuꞌe rejiꞌinijina.
  sus-A: عَلْ عَ سّبّشِ كِ نَشّ، «ﭑ بَرَ عِ قِندِ سِ فبٍفبٍ بٍنبَ رَ.» عَ قِندِشِ
    وٌن بٍنبَ رَ عَلَ نَن يَ عِ، عَ دَنشَنِيَ نَشَن مَ، نَشَن نِي رَ سٌمَ قَشَمِشِيٍ
    قَتٍ، نَشَن سٍ بِرِن دَاشِ.
  jpn-1965: このことは、彼が信じた神、すなわち死者を生かし、無いものを有るもののようにお呼びになる方の御前で、そうなのです。
  fra-SBL: 'Ainsi qu''il est écrit : « Je t''ai établi père d''une multitude de nations. »
    Ceci en présence de celui en qui il a cru : Dieu, qui donne la vie aux morts,
    et qui appelle les choses qui ne sont pas, comme si elles étaient.'
  yka-yka: Toˈo inin peggeˈ tasulat hep dem kitab pinaˈin Tuhan pu Ibrahimin. Paˈinne,
    “Pineneˈ kew weˈ ku hinang matettoˈa meˈ aˈa kabangsa-bangsahanin.” Bugtuˈ tuman
    du sanggup inin peggeˈ Tuhanin mananggup pu Ibrahimin. Duk iye kinahagad Ibrahimin
    peggeˈ iye Tuhan magpakellum meˈ pateyin duk ine-ine bissāne manjari du.
  mle-mle: Diki lapa nyigaam God kitawa Aparamik wadid, “Wun mwugiytuwik, min samasama
    jaka tipa kidiy duw taakw dayadi taay waraga duw tikidimin.” Alik tikuw, Aparam
    nyanak ababak taay waraga duw tinaad. Di God diki milaam tikuw, aal aban ata kwurdil.
    Adi di diki wukijibir tididi God kiyanadiy duw taakw kirapitaka-kwanaad. Aw di
    wadikikib, adiy kip rikwanadiy nyanugwawa jaav maykaar wakwu-kwanadiy.
  shp-NTPO: 'Jaskara yoiira ikai jawen Wishá meran neskati: “Enra mia imaa iki, icha
    jonibaon papa iti”, iki. Ja riki, ja Abrahamman ikonhani Dios, ja Dios iki jan
    mawábo jirimai itan yamaa jawékibobi joniai.'
  aom-aom: 'Abraham nosi bëhi jioꞌiröhe jö God-hu Abraham uavadoho God-are surire
    jajivoromo ëhi uvëꞌeje: God naro ja ajamiꞌiramu ëhuro saꞌa gö gö raje ahoꞌobëhe
    jabesi hijoho ja javoꞌajëjo. Ëhuꞌëro jiëꞌëro noehu God mae uehorovarue aribövie
    ahoꞌobëhe nosi bëhoho Abraham-je hu God-are nunire ëhi jiëꞌëro. God gemu Abraham-ro
    mae uehorovadeje. God hu vuovëꞌe aho ajamuijego iꞌovavuaje ahoje. God-hu uvego
    urimo bogojioꞌamëꞌe bövi biseꞌo ëma jioꞌamaje ahoje. God hu ëhi jiëꞌe a jiajoho
    Abraham-ro hu mae uehorovadeje.'
  geb-geb: Fhe Bakɨmen buni vhuuiŋ ki gap mba kameŋ suaŋgi, “Gu ndu muuŋgi, ndu harigi
    fhain ki gumgi gu mbigir vhɨrver ndia fara muuŋgi.” Kha kameŋ, ne Fhe Bakɨme nɨman
    havhargi. Abraham Fhe Bakɨme ana suaŋgi buni hɨrga tuav gangi fhu. Abraham mparive
    vov 100 thɨgim, ana won fhava ndɨkndɨgim, ana vurgiap, za mbekmbegi. Ana vhɨra
    khueŋ kaŋgi, Sara ana gon tara the tegɨrga tuktɨgi fhu. Abraham Fhe Bakɨme khothɨgi.
    Fhe Bakɨme ana vhɨzgi gumgi, ana bɨɨŋbɨɨn mbe ndɨɨv, ana vhɨra fhura nzuaim, ntigar
    hɨrga bigi, nta hɨrga Fhe Bakɨme ma. Abraham ne nzuav Fhe Bakɨme khothɨgi. Abraham,
    ana guigira mba Fhe Bakɨme ana suaŋgi kameŋ khothɨgap, ana mba bigir rarga ki.
    Fhe Bakɨme maaŋ muuŋgiap khaŋ ana suaŋgi, “Ndun nzɨgi gu nzɨk mbigi guigira vhɨrkɨvgirga.”
    Maaŋ muuŋgiap, ana harigi fhain ki gumgi gu mbigir vhɨrver ndia fara muuŋgiap
    ki.
  bsj-bsj: Kambo mulangum mulangeu, “min yonen na yilam tee bi tenni, kila kila”.
    Ibraim kino kabum nii co wo ci ciya cikeu, con Kwama, wo ne nubo bwiya meu dume
    tiyeu, na cwo diker maniyeu, na bou na no wi.
  cak-cak: 'Achel nu''ij chupan ri tz''iban can tok ri Dios xu''ij che ri Abraham:
    Nubanon chave chi xcate''oc tata''aj pa quivi'' q''uiy tinamit, xcha''. Y ri Abraham
    xunimaj ri xbix che roma ri Dios ri nic''ason quichin ri anima''i'' y nu''on chi
    yec''uje'' ri man jani quec''uje''.'
  chf-NT: 'Ca'' chich an worin tz''ibiba tama u jun Dios, ni u yäle'' ca''daba: “Cäq''ue''et
    de u pap q''uenjob cachichcada ayanob tu pancab”. Cä papla chich aj Abraham tu
    jut Dios. Une u tz''ombi chich Dios, jini u yäq''ue'' cuxlec ajchämejobba, jini
    u chänen cua'' chichca que mach to anba como si fuera ya'' chich an, y u yäc''ben
    ajnic täcä.'
  tlf-tlf: God imi suuk kon tem uyo bomi sang uyo bogo-nala e, “Niyo bogopke-nili,
    ‘Kabo man ilop tiilam unom tinum miit kwiin tagang kelan-temu umi afalik o,’ age-nilita,
    ulaa kamduli o,” age-se kale, weng boyo God ita kwep daa-se atamta, atin titil
    fagaa nan-temu ko. Kale God ita kup tinum kaanip iyo ifola fen-nimip e minte,
    mufekmufek nuyo utamupta, dogonubeta mitam tebe-numu binim kalaa agan-bulup uyo
    yagal olapma mitam tebe-bom no kem-nuubu kale, Abraham iyo, God iyo ilami weng
    uyo tuluun kanubelan-tema kalaa age-se ko.
  piu-2006: Yalatji nguwanpa Katutjaku wangka, yurrunpa paluru watjaṉutja ngaranyi,
    “Yipurama. Nyuntu wangka ngaatjanya kulila! Nyuntupa walytja ngaṉṯitja tjuṯalingku
    nyinaku. Kutjupa tjuṯaṯarra nyuntupa ngaṉṯitja tjuṯa nguwanpa nyinaku, tjanaṯarra
    nyuntupa yunyparringkula nyinaku, walytja yirriṯi nyinapayiku.” Yalatji Katutjalu
    Yipuramanya watjaṉu, paluru palumpa wangka kulira walytjarringutjangka. Yilta
    Katutjanya ngangkari tiṉatjarra nyinanyi palumpa wangka nganaṉa kulintjaku puntura.
    Paluru mirri tjuṯa kanalpayi. Paluru manta, ilkari, watiya tjuṯa, puḻi tjuṯa palyalpayi.
  poh-NT: 'Jeꞌ reꞌ nikꞌor maj reꞌ maꞌ Awraham xkꞌormojic cho reh take kꞌoric wili
    reꞌ wilque̱b woꞌ chi tzꞌihmbimaj cho chipam i Lokꞌ laj riCꞌuhbal i Dios chi jeꞌ
    wili: “Jeꞌ ricab nok jenaj ajabe̱s wilic chi quina̱ take racꞌu̱n rixkꞌu̱n reh
    chi reꞌ take reꞌ encaꞌn haj paꞌ wilic riban i caja̱w, reꞌ hin xniban chic chi
    reꞌ hat maꞌ Awraham etiwihꞌic chi cꞌamol quibe̱h i qꞌuihal chi cꞌacharel wilque̱b
    chi junsut tinamit wach acꞌal, nqui xkꞌormojic reh. Nicꞌ paꞌ wach xikꞌor i Dios
    reh Awraham jeꞌ woꞌ reꞌ xiban. Jeꞌ reꞌ ajic reꞌ Dios reꞌ wilic rajawric chi ritikꞌinjic
    i maꞌ jaꞌ wilic ta eh chi wilic woꞌ rajawric chi ribanaric chi equicꞌacharic woꞌ
    chic take cꞌacharel jeꞌ ru̱cꞌ xiquimic chic je, xiban chi reꞌ maꞌ Awraham xwihꞌic
    chi cꞌamol quibe̱h take i qꞌuihal cꞌacharel'
  tue-tue: 'Cõãmacʉ̃ye queti jóaripũpʉ ateré jóanoã: “Mʉʉrẽ pee põnarĩ macãrã ñecʉ̃
    sõnecoa sáa”, jĩĩyigʉ Cõãmacʉ̃ Abrahamrẽ. Abraham teeré padeoyígʉ. Teero tiigʉ́,
    Cõãmacʉ̃ ĩñacoropʉre pee põnarĩ macãrã ñecʉ̃ pʉtʉáyigʉ. Cõãmacʉ̃ niipetirere tiimasĩ́ĩ.
    Diarirare masõqui. Marĩ pʉtopʉ wáaadare baurípacari, cʉ̃ʉ̃pere bausʉguépetitoacu
    mée.'
  bjp-bjp: 'Arae ri siit ta u na Buk na Gogoh aragii: “Ia ka luun ta wo arae taman
    ifuun e mat.” Na mata God, Abaram i e tama kerer, wara le i unune ta lo God ae
    i ta liu la usuf foron minet, ma i orek sau, ke foron tier ae biil tikas tah,
    ka tapiek.'
  xon-xon: Ni ŋmee Uwumbɔr Aagbaŋ ponn ni ke Uwumbɔr bui Abraham, “M ŋa si ŋinibol
    pam aayaaja la.” Abraham le ye tite Uwumbɔr chee. U nan tii Uwumbɔr naadii. Uma
    Uwumbɔr le fikr binib bi kpo na nkun ni, le ki yin binib bi kaa kee bi na, ke
    baah bi le na.
  tzo-ZNT: 'Jaꞌ yech tsꞌibabil scꞌoplal ta scꞌop Riox chac liꞌi: “Voꞌon lajtꞌuj ti
    voꞌot stotot epal nación chacꞌote”, xꞌutat yuꞌun Riox ti Abraame, xi tsꞌibabil.
    Jaꞌ ti Riox iyichꞌ ta mucꞌ ti Abraame, ti ta xchaꞌcuxes ánimaetique, ti tspas
    onox ti cꞌusitic mu to bu quilojtique.'
  mpm-NT: 'Ti yukan kachi tutu ii Yandios: “Ruꞌu Yandios, nakaji ri roꞌo Abraham ja
    na kendo ra tata nuu ndɨꞌɨ yɨvɨ ja kandixia i jnuꞌun ri, nuu ndɨꞌɨ yɨvɨ ka yɨꞌɨ
    i jiin savaꞌa ni ga nación”, kachi tutu. Yukan kachi maa Yandios ja Abraham kuu
    tata nuu taka yɨvɨ ja kandixia i jnuꞌun ya. Ti siaꞌan ni kachi Yandios chi ni
    kandixia ndaa Abraham maa jnuꞌun ni chisojnuꞌun ya nuu da. Ti ni kandixia da ja
    maa ɨɨn ni Yandios kuu ja xndoto ya savaꞌa ni ga ndɨyɨ. Ti maa ɨɨn ni Yandios
    kuu ja kachi ja na koo ɨɨn ndajniñu ja ti koo ga.'
  ots-NT: 'Ya xí nzʉh car palabra ca bi ma̱n ca Ocja̱ bbʉ mí xih car Abraham: “Nuquɛ,
    por rá nguehca̱ xquí hñe̱me̱gui, gui cja ʉ́r tajʉ rá ngu̱ cja̱hni cʉ da hmʉh pʉ
    pé dda jñini, göhtjo tema jöy.” Bi tsjifi ncjapʉ como mí e̱me̱ ca Ocja̱, göhtjo
    mbo ʉ́r mʉy. Guegue mí pa̱di, rí hñe̱h ca Ocja̱ cam vidajʉ, hasta guejti cʉ cja̱hni
    cʉ ya xí ndu̱, ca Ocja̱ i ungui nzajqui guegue‑cʉ hne̱je̱. Guejtjo i mandado da
    ncja cʉ cosa cʉ jí̱ bbe i bbʉy, cja̱ tiene que da hmʉh‑cʉ, como ngu̱ ga ma̱.'
  hoy-hoy: ह्यांग शास्त्र दा लिख्सकु आद, “ना नीनी हापाळ सा द्याशगोळ्द आप्प ठहरूसीन”
    अदिक ईद प्रतिग्या परमेश्वर उन नजर दा वळ्लीद आद. ईव आव परमेश्वर हुन यार मा अब्राहम
    विश्वास माळदुन अदिक जो सोत्‍तुरी जित्‍ता माळतान, अदिक ईव आव परमेश्वर हुन जो मातगोळ
    अस्तित्व दा हैलेच आ मातगोळी अस्तित्व दा तरतान.
  amo-amo: (urika na adi uchifbit vat, nafo na ina idi nya niyertẹ, “ meng natifi
    uchif nisudu gbardang”). Amẹ Ibrahim wadi nbun lẹ na awayinin ninghe, Kutellẹri
    une, urika na adin nizu ulai nalẹ na ikuzu, akuru ayichila ilẹ imon na idiba imone
    yita.
  pjt-pjt: Panya nyiringka iriti walkatjunkunytja ngarinyi Godalu Aipuṟamanya kalkuntja
    nyanga alatji wangkara, “Ngayuluṉa nyuntunya ngurkantanu aṉangu ngura winkitjaku
    tjamuringkunytjaku, kaya ngura winkinguṟu nyuntunya tjamu ngaṉmanyitja puḻka kuliṟa
    waḻkulku.” Uwa mulapa Godalu palunya tjunu nganampa mama ngaṉmanyitja nyinanytjaku,
    panya paluṟu mulamularingu Godaku. Godanya panya miri ilunytjitja wankalpai munu
    kutjupa kutjupa tjuṯa palulpai wiyanguṟu alatjiṯu.
  cwe-cwe: Fana viya Yamaandiko Yelile viyolonga, “Nikutenda uwe tata wa makabila
    mengi.” Chilagano icho ni kweli kuulongozi wa Mulungu yoyahuiwiligwe na Bulahimu.
    Mulungu yowazilibula wanhu wose na kuwagolela ugima, na kwa lagilizo jake vinhu
    havikalile uko vokuwa uko.
  daa-NT: 'Uudin taat Kitamne kaawtu aman : « Nu ginin̰ciŋ tacco ka gee ku darrinay
    dakina. » Ŋa aamin iŋ Buŋ ho diŋ ŋa goy ar tatte ɗo uŋji. Buŋ-ak, ŋaar ko kaak
    nooyaag gee ho iŋ kaawoy di, ŋa kilgiyiig gamin kuuk ginno awalle.'
  mlp-mlp: God ago marib gamuk araq nazaq bilaqan usaqta. Gamuk nab God in Abraham
    bulonim bilam, Ya niqemid ni on mataw en kabemmo gises tiqiydaq ham. God in mataw
    tumoqiyta giqeman kayeq ta iyayta teq in nagah a hi usaqta anan bilaqsa in tugwahtiqaqta.
    Nazaq iyan Abraham God aqez na anan helmo haqan God in anan bilaqan in i bunmo
    gigo gises gibaqbaqta tiqiy.
  ape-C: Enyudok yakri enyi baraen douk kabi Iruhin ananik Buk kwakri um. Kwakri Iruhin
    nakrip Abraham nakri, “Eik yeneken nyatogur arpesh douk shape sabairubi warub
    nahobig iri esheshin yamenen.” Iruhin natik Abraham um, anan douk adur nape apakin
    yamenen. Abraham apa nenek bilip um anudok Iruhin douk apa nohur shagok iri aria
    shakitak shape. Shopunek anudok Iruhin apa nakri baraen atin aria eneshenesh wata
    shutograri uwe aria douk shatogur arpesh shatrish.
  bgs-bgs: Bánnal ni su mà katô kagi ka Manama na igsulat, “Imun ku sikuna na kamónaan
    ka marapung mga grupo.” Agad iring na dì matuman tô igtandô ka Manama na igimanan
    i Abraham su tugál dán sikandin asta tô sawa din, asal igbánnal sikandin na marapung
    tô mga rubbad na bággén ka Manama kandin. Manama tô makanté puman ka manubù na
    inaté, asta ágkagi sikandin tingód katô ándà pa imuwi iring na igimu dán. Igbánnal
    si Abraham na mému sikandin kamónaan ka marapung mga grupo, iring katô igtandô
    ka Manama kandin, na mà din, “Iring na karapungan katô mga karani tô langun rubbad
    nu.”
  faa-faa: Aisa hakása yine Kotimo sawia popasane oyapo. Kotimo Eparahameaki someraka,
    “Nómo aporo irane kára me kekepoaka wainepe pukusapo. Wainepe apura amo ipu suamo
    makasa kaua kekemane népo. Néane nōmo murikimasapo.” aíyaka Kotimo somerakano
    popahoareapo Asiamo Eparahamemo Kotiaki himu hakásaraka hemakapusua ayiáka, aporomo
    soko ayiáka hemakapurakano, Kotimo hikumisia aporoane Eparahamemo aporo ira wainepe
    pesa aporo ayapo. Eparahamemo himu hakásaraka hemakapusua, Koti amo ainane oyapo.
    Aporo kusuane epo maturikia taenapo. Arirakano makata namo faserepeanafonosane
    epo sia mafasereperapo.
  kik-kik: 'Ta ũrĩa kwandĩkĩtwo atĩrĩ: “Nĩngũtuĩte ithe wa ndũrĩrĩ nyingĩ.” We nĩwe
    ithe witũ maitho-inĩ ma Ngai, o ũcio Iburahĩmu eetĩkĩtie, o we Ngai ũrĩa ũriũkagia
    arĩa makuĩte, na waragia ũhoro wa maũndũ marĩa matarĩ ho ta marĩ ho.'
  cap-NT: 'Jalla nuz̈upanz̈ cjijrta Yooz takuqui chiic̈ha, tuz̈ cjican: “Amqui wacchi
    nacionchiz z̈oñinacz̈ epim cjequic̈ha”. Jalla niz̈tiquiztan Abrahamqui uc̈hum
    ejpz̈takazza, Yooz yujcquiziqui. Abrahammi uc̈humnacami nii zinta Yoozquin kuz
    tjaachinc̈humc̈ha. Nii zinta Yoozqui ticzinacami jacatatskatc̈ha, niz̈aza ana
    z̈ejlñinaca z̈ejlzkatc̈ha.'
  ksr-ksr: Aabrahambaa qaa moŋ ii Buŋa Terenoŋ kokaeŋ oogita eja, “Niinoŋ gii kuuŋ
    gombe ejemba kanageso mamaga yoŋoo maŋgiaga koloowaga.” Qaa kawaa so Aabrahamnoŋ
    Anutuwaa jaanoŋ maŋ koma nonomakeja. Anutunoŋ koomuya meŋ gbiliŋ oŋomakeja. Kanageso
    laaligogia qaa, ii jaawo laligojutiwaa tani kaaŋa oŋoono asugiŋkeju. Aabrahamnoŋ
    mono Anutu kaaŋa moma laariŋ muro.
  eng-TNT: 'As it is wrytten: I have made the a father to many nacions even before
    god whom thou hast beleved which quyckeneth the deed and called those thinges
    which be not as though they were.'
  sbs-sbs: sina haiñoletwe, “Niva kupangi isi we kanda zingi.”Aburahama avali kwina
    havusu bwakwe uzo wava sepete, ili uzo, Ireeza, uha vuhalo kuva fwire niku supa
    zintu zisakwina kuku va kwateni.
  sue-sue: Amira ge gayai zo ego itia awa, “Ni ema dubu dainiro amira gita wai mama
    wasise sena wesa.” Seronai ge awa Anutura nana giti mokara zewai wenua. Are Anutu
    nu betai awa-uzai seka warise wero giro wamunoya, ata mai awiso tepora ena sai
    kei awamunora, nu awa Abraham meni tuma didinoise noisonua.
  fra-NCL: 'selon qu’il est écrit : « Je t’ai fait père d’un grand nombre de nations. »
    Il l’est devant celui auquel il a cru, devant Dieu, qui donne la vie aux morts
    et qui appelle les choses qui ne sont pas comme si elles étaient.'
  snn-NT: Riusu ira cocare ëñato, “Më'ë'ga ai jai jubë, si'a yijaña bain ba'ija'cua,
    bacua taitare më'ëre re'huahuë” Abrahamni cabi Riusu. Ja'nca re'huaguëna, Abraham'ga
    baguëni si'a recoyo ro'tabi. Ja'an Riusu, ju'insi'cuare huajëcuare re'huaguë,
    coca guansese'e se'gabi si'a ën yija re'otore re'huani jo'caguë, ja'anguëni si'a
    recoyo ro'tabi Abraham.
  atb-NT: '"Ngò gi, nang lé, byù myû myo myô é îwa dut nhâng bê." ga kâ tô é eq rajung
    za, haû shi byuq bê bang lé wó lhoq dui é eq a joq wú é zè lé joq shoq wó kut
    é, yhang lumjíng é sû Garai Gasâng hí má, Abraham gi, nga-nhûng é îwa nghut lhê.'
  cek-AK: Abraham loe kadueh kaminawk hinghaih paekkung, kaom ai hmuennawk omsakkung
    hoi a tang ih Sithaw hmaa ah, (Nang loe acaeng kaminawk boih ih ampa ah kang sak
    boeh,) tiah tarik ih lok to oh.
  bkd-bkd: ta sa insulat ha lalang hu Dios diyà ta kandin tagyanaen “Binuhat ku ikaw
    ha amay hu mga kaet-etawan dini ta kalibutan.” Saini ha saad matuman gayed ta
    iyan en migsaad taini sa Dios ha tinuuwan hi Abraham daw iyan daan pakabanhaw
    hu minatay daw bisan haena sa hurà pa duun agkabaluy din ha matuman gayed.
  ctu-76: '@see-verse:ROM.004.016'
  lac-NT: 'Rajen ti'' ts''iba''an ich u t''ʌn C''uj a ba'' ara''b ti'' Abraham. Baxuc
    caj ara''b ten C''uj ti'' Abraham: “A teno'', quin bin in ca'' ric''siquech Abraham,
    quij ya''ara'' ten C''uj, soc tech u nunquirech ti'' a mac a cʌja''anob ich ya''ab
    u ru''umin.” Jeroj, Abraham caj u quibaj. Mʌ'' ja wirej, raji'' C''uj, a cu ric''sic
    mac ich u quimirir a tu quimenobo''. Wa raji'' cu chen ts''ic u t''ʌnin, a ba''
    a mʌ'' toy tac ich yoc''ocab, je'' u joc''ar ich yoc''ocabe''. Mʌ'' ja wirej,
    a C''ujo'', mʌ'' jar u joc''sic ca'' cuxrac chan och a mac a mʌ'' toy rochac ten
    u nʌ''.'
  xla-xla: Ame adipalati, God yu bukatapo A꞉iblaham koko dla epo atlapo, “Na꞉tapo
