    দান কৰে আৰু জড়ক জীৱলৈ সম্বোধন কৰে৷
  okv-okv: Eto ungotena Abraham ta meniundi tapa amita ke amo einge kajari mitia,
    “Abraham, umo nanena enda tapa ta mamo ere ikitena” ke ainge God na ena avoeto
    Abraham na embo amburari ta vasiri ikari God avo ke be ena amo ungotenau mamara
    te ari matu puvurari te puvurae te amo God ta tohora.
  mxt-NT: 'Vatyi tari catyí Nyoo nu tutu ra tyehe caa: “¿Yoho cucuvun tari noo sutu
    cuaha xaan ñáyɨvɨ?", coo sɨquɨ ñuhu ñayɨvɨ̱”, catyí ra chi ra Abraham. Ta cha
