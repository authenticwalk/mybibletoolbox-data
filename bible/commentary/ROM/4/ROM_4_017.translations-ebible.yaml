    dai siʌʌscadʌ Diuusi aagadagi saidʌ ʌpʌdunia agai ʌmo istumaasi ismaacʌdʌ maiquiaa
    ʌpʌdui ducami iscaasi ʌʌpʌ duuñimudai.
  rai-rai: 'Welaar ma di aa timu taai u ra Buk Taabu: “Iaau waki ta ui kupi ui a tamaa
    ra kum mongmongoro na wuna taara.” U ra mataan God, Aabaraam a tamaandaat, maa
