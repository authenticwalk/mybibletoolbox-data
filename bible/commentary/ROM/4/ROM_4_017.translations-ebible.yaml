    vipate kupwawa.
  ata-ata: Aloxo vaikala muxolu no nano no anu Lavuku Tavuna teinu noxou Lataua muvikala
    aloxo ꞌo, “Eni eꞌoxoneni nexali ꞌilusuneꞌi ta mitema no tuatuala no lia ꞌo mukalusi.”
    Mo anu muxali loxo anu ꞌilusunenge no iou Lataua. Anu mumuxaxu tanu noxou Lataua
    e ulavusou utulusiꞌa ta mitema misoisoli la imauli, xe Lataua e uvikalasi la mimii
    e uxali mo tamaisou uasi ne anu uxali.
  qvw-NT: '“Lluy nasyuncunap awquillunmi canqui” nil. Abraham chalapacuśhan Tayta
    Dios caymari: wañuśhacunactapis cawsayta uycücämi, limayninwan mana cäpïpis licalichïcämi.'
  nfa-nfa: Lamatua dhu peka tèke le ètu dꞌara Sasuri Mola-Mèci Na, aku Nèngu na, “Jaꞌa
    adꞌu-ue sèna ka èu jꞌajꞌi bèi-baki nèti suku ae-ae.” Abraham parcaya Ama Lamatua.
    Nèbhu-nèbhu ka Ama Lamatua tao pajꞌajꞌi lii moa Na. Nèngu kahèi dhu pamamuri hari
    dhèu madhe. Lamatua dhoka padhai lii di, ka ngaa-ngaa dhu aadꞌo, jꞌajꞌi dènge.
  tnp-tnp: Təhmen e Nauəuə Rəha Uhgɨn iətəm tətəni məmə, “Iəmol ik nəkuva tɨpɨ nətəmimi
    tepət.” E nəhmtɨ Uhgɨn, Epraham in rəhatah tatə. In təməhatətə e Uhgɨn iətəm tətəfən
    nəmiəgəhiən kəm nətəm kəmohmɨs, kəni in təhrun noliən natimnati e nati agɨn tɨkə.
  urd-urd: चुनाँचे लिखा है (“मैंने तुझे बहुत सी क़ौमों का बाप बनाया”) उस ख़ुदा के
    सामने जिस पर वो ईमान लाया और जो मुर्दों को ज़िन्दा करता है और जो चीज़ें नहीं हैं
    उन्हें इस तरह से बुला लेता है कि गोया वो हैं।
  hot-hot: Hatôm abô atu ba Wapômbêŋ bôk hanaŋ ba eto nena, “Lêk yahatak o ek umbitak
    avômalô lodôŋlodôŋ iniŋ lim.” Abô êŋ ma avanôŋ hêk Wapômbêŋ ma. Ablaham hêvhaviŋ
    yani atu ba hathak hêv lôkmala hadêŋ ŋê ŋama ma hathak halam nômkama takatu ba
    miŋ hamô ami, ma lôkthô ibitak aêŋ.
  mqj-NT: 'susi tiuki'' illalan Buku Masero nakua: “Ikomo kupatantu la napoambe ma''rupa
    tau lako ma''rupa-rupa pellembangan.” Abraham napoambe angganna tau dio olona
    Puang Allata''alla, Dewata naorean anna Dewata ma''kuasa umpatuo sule to mate
    anna umpadengan ta''napa dio reen ummolai battakadanna.'
  rus-SYN: 'как написано: Я поставил тебя отцом многих народов пред Богом, Которому
    он поверил, животворящим мертвых и называющим несуществующее как существующее.'
  mbh-mbh: Na i ranga ve ako God ile erere i ri nge ve, “Tho ateal ong ve, ong ini
    toko puluangare otevinga.” Na a God itheki, Abraham i velpol ini titevir, eneke
    ilemio nge a God ako i pamimi werer areko o rin lale, naro i pavelpol ur areko
    i velpol rongan.
  bdd-bdd: Gidemusa Yehoba ꞌina Buki ꞌoina ꞌigwaeya, “Cowa yahesani pwaigowa ꞌabehega
    ꞌasa mabwaiyadi tamadiu.” Ta Ebalahamo ꞌina hemisa ꞌilaguya Yehoba ꞌina gwae hemisaina
    ꞌoina, tauna Yehobaina sowasowahina toꞌamasa ꞌiꞌabihe toholohiladi, ma weteyage
    toꞌaha geya sida ꞌelomasaleha sowasowahina ꞌigwae ma siꞌelomasaleha.
  cbt-NTPO: 'Iráca Yosëri Apraan itërin: “Ca nohuanto, notohuaro'' shiparinpita ya''huëtarinquën.
    Na''a nisha nisha piyapi''santa'' quëma pochachin cancantapi,” tënin Yosë. Quiricanënquë
    naporin. “Yosë no''tëquën nontërinco. Ya''ipiya nanitaparin. Chiminpisopitanta''
    nanitërin ananpitacaso''. Co ma''sha ya''huëpirinhuë'', nani ya''huërinso pochin
    sha''huichanin,” ta''ton, Apraan natëtërin.'
  srn-NT: 'Bika a skrifi taki: “Mi meki yu tron a p''pa fu furu folku.” Ini a ai fu
    Gado, Abraham de dati tu, èn ini a Gado disi a ben e bribi. Gado na a Wan di e
    meki dedewan kon baka na libi, èn na En e meki san no ben de, kon de.'
  cta-NT: 'Ndiꞌya̱ nchcuiꞌ chaꞌ nu nda Ni loꞌo Abraham, nu nscua lo quityi: “Cua nda
    naꞌ chacuayáꞌ chaꞌ caca nuꞌu̱ sti tyu̱u̱ lo tyaꞌa ñati̱ nu catu̱ chalyuu nde loo
    la”, nacui̱ Ni jiꞌi̱ Abraham. Cua ngüiñi chaꞌ jiꞌi̱ ycuiꞌ Ndyosi loꞌo jyoꞌo Abraham
    saꞌni, chaꞌ ngusñi yu chaꞌ nu cua nchcuiꞌ ycuiꞌ Ndyosi loꞌo yu, la cuiꞌ Ni nu
    ndyuꞌni chaꞌ tyuꞌú jyoꞌo chaca quiyaꞌ. Loꞌo juaꞌa̱ ngulo Ni cña chaꞌ tyuꞌu tucua
    lcaa chaꞌ nde loo la, chaꞌ nu cua nacui̱ Ni jiꞌi̱ yu loꞌo nchcuiꞌ Ni ñiꞌya̱ si
    cua laca ndiꞌi̱ chaꞌ biꞌ jiꞌi̱ yu nu ngua liꞌ.'
  bqc-SIM: A dɛ wá dezi ũ Lua kĩ́i, lá a kɛ̃a láuwa. Lua mɛ̀ a aà dìlɛ bui
    dasiↄ dezi ũ. Ablahaũ Lua pↄ́ ì wɛ̃ni kpa gɛↄwa ì to pↄ́ pↄ́ kú yãaoↄ àↄ
    ku náaikɛ̀.
  tcz-CHONGTHU: Hiche hi ahi Pathen Lekhabun asei, “Keiman nangma namtin mipa a kasem
    nahitai” tia Pathen in ajah a anasei chu. Hiche ahitheina chu Abraham'in Pathen
    atahsan'a athisa hinsahkitna chule imacha louva kona thil thah asemdoh thei tahsan
    na jeh ahi.
  mar-mar: कारण पवित्र शास्त्रात असे लिहिले आहे की, ‘मी तुला अनेक राष्ट्रांचा पिता
    केले आहे.’ ज्याच्यावर त्याने विश्वास ठेवला, जो मरण पावलेल्यांना जिवंत करतो आणि
    अस्तित्वात नसलेल्यांना ते असल्याप्रमाणे बोलावतो त्या देवाच्या दृष्टीपुढे तो असा
    आहे.
  snp-snp: Aya yamu ya eti limo, Mikau-mikau wenena muki ya aunibo-kolofanina minenane,
    loto fulo kedowe, loto ka mono lufuwau (Stt 17:5) nemo ka ya Goti onobalalo moda
    ona kula gedimo ka ne. Aya Goti koli kikito umami, ya folamo wenena olu kofawa
    o gedeto, ido neta ma minámami ya faifa oloto piyo, loto olu oloto piyami we ya
    ne.
  isl-isl: Þetta á Gamla testamentið við þegar það segir að Guð hafi gert Abraham
    að föður margra þjóða. Guð vill taka á móti öllum sem treysta honum eins og Abraham
    gerði, hverrar þjóðar sem þeir eru. Loforðið sem hann fékk var frá sjálfum Guði,
    honum sem reisir hina dauðu og segir fyrir um atburði framtíðarinnar af nákvæmni
    eins og um liðinn tíma sé að ræða.
  spy-NT: Yoo kimwoochinē ꞉Yēyiin Abraam kule, “Kaayeyiing' iyēku kwaaniitaab bōrōryōōsyēk
    chēē chaang',” kiiyēnchi ꞉Abraam ng'aleechaa ām taayeetaab Yēyiin nyoo kōōnu soboonto
    nyēē kimāmii ānkung'āloolēē tukuuk chēē māmii wuu nyēē miitē.
  xnn-xnn: ay kaneg nan naisolat ay inbagan Apo Dios ken siya ay mangwani en, “Menbalinek
    sik-a is aman nan adoado ay kalasin di ipogaw.” Siya di nan kinwanina. Et natongpal
    nan kinwanina tay isnan nemnem Apo Dios et siya nan ama tako ay mamati. Si Apo
    Dios nan makabael ay mangtago isnan natey ya mangpawada isnan maid et siya nan
    Dios ay pinatpatin Abraham.
  mwe-mwe: Malinga shigalugula Majandiko ga Ukonjelo kuti, “Njikummika mme atati bha
    ilambo yaigwinji.” Gene malaganogo ni ga kweli, kwa a Nnungu bhakulupalilwe na
    a Bhulaimu, a Nnungu bhakwaayuyanga bhawilenje, na kwa lilobhe lyabho, indu ikapaliji
    inapagwa.
  tte-tte: Besiele Yaubada iwalo Abelamo koina Buki Tabu mena, iwaloba, “Kani yapeiwo
    yanuwa uloina uloina tomonliyao sibaibaiwa tamali kowa.” Waloyameline bwaite Yaubada
    iwalowen Abelamo koina ana meli kaiwena. Na Yaubadane bwaimwa iya Abelamo imeliyan,
    iya mwa toboita meuloili yawasili waluwaluli iwolegili, yo iya Toyamayale sauga
    bagubagunana koina ginauline nige simamayale iya iyamayaleli. Kabo takatai Yaubada
    ana waloyameline kani iginauli.
  tcs-tcs: Wea Baibol, i bin raitem diskain wea God bin spik po Eibram, ‘Ai bin meke
    yu big papa blo tumas ol pipol uda stap wea dempla oun kantri, tok dempla oun
    langus.’ Eibram bin mata bilib God. Ane God bin kipe promis blo em, bikoz God
    ken gibe laip po dem pipol uda ded ane em ken meke ol samting apen prom nating.
  hlt-THB: ”Thlangphyn boeih a pa na ni sai hawh nyng,” tinawh a qee myihna. Anih
    ing ak cangnaak Khawsa mik huh awh anih taw ningnih a pa na awm hy, thlak thikhqi
    venawh hqingnaak ak pekung ingkaw amak awm ik-oeihkhqi ak awm sakkung taw Khawsa
    ni.
  soq-soq: buka girumalena rua. Buka bedewe wadi wadiase, “Ne e dewaepo bola uara
    mambu wanaitaa!” Ema baiwa Abraam ipa God emawe no uduudu mamamba. God apana bolala
    ina wanamode ita dima mai segantoipona me wapio segantopu. Me bedewe Abraam sumanailen.
  qub-qub: 'Tayta Diosga palabrancho Abrahamta niran: «Gampita mirajcuna achca nasyunpaj
    aypajpämi cangapaj.» Tayta Diosga chayno auniran Abraham payman yäracushanpitami.
    Abrahamga riguiran wañojcunata Tayta Dios cawarachinanpaj cashanta, manaraj cajcunatapis
    rurananpaj cashantami.'
  att-att: Yáyù nga inipetúrâ na ngaw ni Namarò yù kinagi na kâ Abrakam, nga kun na,
    “Sinullà taka, tapè sikaw yù maggaká sù aru ira nga makkakerumá nga tatolay.”
    Yáyù initabbá ni Namarò kâ Abrakam megapu sù pangikatalà ni Abrakam kâ Namarò.
    Á si Namarò yù makáwayyá nga manotolay sù ira námmatay ánna magubobuk lâ sù ikáyâ
    na nga parotan, á maparò.
  bki-bki: A nina memedu ga ka venia napano Atua berkar ka Epraamo nua ruei, napano
    berkanio berinavo “Kiniou nebitiri larso, jau kobe burupati na torogio na tomu
    nalo na venuo miroano.” Bogo napano Atua berkar jibe nei ban Epraamo, Epraamo
    maka rimemebiju, a bokar vatitigio bo, kar napano naio mijikia ka Atua nei napano
    mil banio, naio be Atua napano mijikia rila venia napano m̃aro rimei rimeul, mijikia
    tii venia napano maka to, rimaluvo.
  bqp-bqp: À de ó dizi ũ Luda kĩnaa, lákũ ò kɛ̃̀ Luda yãn nà. Luda pì a a dìtɛ
    buri dasinↄ dizi ũ. Ibrahĩ Luda kũ àdi wɛ̃̀ndi kpá gɛ̀nↄa à tó pↄ́ kũ ò kun
    yãronↄ gↄ̃ kun náani kɛ̀.
  mcp-mcp: 'Sá jɔɔŋg jísə Mícilyád nə́: «Mə a sá nə́ wo bə́g sɔ́ɔ́ŋgʉ́ á ncúlyá ikûl
    nə ilwoŋ.» Abʉraham jɨ sɔ́ɔ́ŋgʉ́ wúsʉ́ mísh mə́ Zɛmbî nyə á búgʉla yɛ́d, Zɛmbî
    mə́ dʉ gwûmʉshi mímbimbə, dʉ sá nə́ sâ í cúgɛ́ yí í bə́g yɛ́.'
  hat-hat: 'jan sa ekri nan Liv la: Mwen fè ou tounen zansèt moun anpil nasyon. Wi,
    Abraram se papa nou tout devan Bondye, li te mete konfyans li nan Bondye ki fè
    moun mouri yo leve vivan ankò, nan Bondye ki kreye tout bagay ki pa t'' la.'
  npl-NT: 'Kemi kijtoa n tiotlajkuíloli: “Onimitstlali titeta itech miaktikeh tlaltikpaktlakah.”
    Porke Dios non Abraham okineltokak, kinyolitia non yomikkeh, iwa kinotsa tlan
    ayamó onka kemi ya yetoskia.'
  bgg-bgg: Jigigam shii yao, Gu na shii bajo soh pha aphuii rab phi pha ro, Hanyie
    è iy pha ji è hòi din yi, chiih-è ai è yung mage ne nyie arey pha ji de rey yi,
    Abraham è Hamangkhung-aphuii shii migi rek ji è sbang ne Hamangkhung-aphuii mieg
    moe shii wie ro.
  eng-TCENT: (just as it is written, “I have made yoʋ the father of many nations”).
    He is our father in the presence of the God in whom he believed, who gives life
    to the dead and calls into being what does not yet exist.
  eng-BSB: 'As it is written: “I have made you a father of many nations.” He is our
    father in the presence of God, in whom he believed, the God who gives life to
    the dead and calls into being what does not yet exist.'
  cpu-NT: 'Irootakera josankinayeetantakarori, kantatsiri: Aritake noshekyaagaimiri
    charinentyaamine, eero okantaajatai isheninkamirinkatavakagaiya. Iroora iroka
    ishinetane Pava. Irootake javentaashiretantanakariri Abraham-ni. Omaperotatya
    irimonkaratairo Pava iroka, tema kantatsi irirori irañaakaayetairi kamayetatsiri,
    irijatzi ovetsikayetakerori kaari tzimayevetachane pairani.'
  san-ASM: যো নিৰ্জীৱান্ সজীৱান্ অৱিদ্যমানানি ৱস্তূনি চ ৱিদ্যমানানি কৰোতি ইব্ৰাহীমো
    ৱিশ্ৱাসভূমেস্তস্যেশ্ৱৰস্য সাক্ষাৎ সোঽস্মাকং সৰ্ৱ্ৱেষাম্ আদিপুৰুষ আস্তে, যথা লিখিতং
    ৱিদ্যতে, অহং ৎৱাং বহুজাতীনাম্ আদিপুৰুষং কৃৎৱা নিযুক্তৱান্|
  tac-NT: 'Aka regá aníché Onorúgame nila osilí: «Neka mué ajchá wa''lula we''kaná
    gawichí mochígame ralámuli o''nola neraga.» Alué Onorúgame júkuru napu oyérale
    alué Abraámi, alué Onorúgame napu ajalí ''yame ju suwígame ''lige napu machime
    ju suwábaga napu ikimeli ju.'
  eng-WEBPB: 'As it is written, “I have made you a father of many nations.” This is
    in the presence of him whom he believed: God, who gives life to the dead, and
    calls the things that are not, as though they were.'
  gfk-H: I hoing no nianga ta Kalou di ga pakat ia i tangai bia, “Iau gata bul uga
    bia no hintubu diet ira haleng na huntunaan.” Kalou nong Abraham ga nurnur tana
    ga nas kilam ia bia no hintubu dahat ia. Ia no God nong i tar nilon ta ira minaat
    ma i tangai ta ira linga ing kana baa bia na hanuat um.
  viv-viv: Meda anafaiweya tuwaina Yaubada Veyao Tuwaina ana bukiya gigahe gigayo,
    Iya ganagahe-yo yoꞋo tulidi tulidi o againiya hinatubuyemu. Hidedemi Yaubada Abelahamo
    againe gigahe. Ada au bana ide tovetumagana yoꞋo tulidi tulidi kalivai-dana bwaneneda
    Yaubada matane. Abelahamo Yaubada againe givetumagana, BanaꞋe toꞋalika alikeya
    gisivemidididi kadu yana gahe againe gaitoma keke gidadauda-ma gilakayemu amanadi
    Yaubadai-nadi.
  yao-yao: Mpela Malembelo ga Akunnungu yagakuti pakusala, “Nammisile mme atati jwa
    ŵandu ŵa ilambo yejinji.” Chilanga cho chili chisyene paujo pa Akunnungu juŵakulupililwe
    ni che Iblahimu. Akunnungu ŵakwasyusya ŵawe, ni kwa malajisyo gakwe indu yanganiipagwe
    ikupagwa.
  tgp-tgp: sohena la ulia vara, ‘Enau na vir̃oniho vara engko o pa tama tamlohi jara
    matuvana’. Ale God mo hitea vara Abraham mo rasua vara enia i er̃i sile na mauri
    isana mate, ale mo retireti purongo ale hinau sei la sopo lo toho la pala.
  auc-NT: Wængonguï edæ do wængaïnäni ïnänite pönö cæcä ate tömënäni ïñömö ñäni ömæ̈monte
    edæ mïïnäni quëwënänipa. Dæ angaincoo incæ tömengä do badongä ate edæ a ongoncoopa.
    Wængonguï mänömaï në badongä ïñongante Abadäö wodi tömengä ingante në wede pönengä
    ingacäimpa. Ïninque Wængonguï, “Abadäö ëñëmi. Botö pönö badömo ate bitö pæ̈ïnäni
    yebæ̈ninque wacabodäni näni cabo wacabodäni näni cabo nanguï ïnäni ïñönänite edæ
    bitö adobique tömënäni wæ̈mæ̈mi incæbiimpa.” Ante Wængonguï beyæ̈ ante yewæ̈mongatimpa.
    Ïninque Wængonguï ayongante mönö wede pönëmö ïñömonte Abadäö wodi mönö wæ̈mængä
    bagacäimpa.
  kbc-NT: Joaniɡ̶idaa Aneotedoɡ̶oji lotaɡ̶a mee, “Jao makaami eniodi eliodi noiigi.”
    Abraão nakato Aneotedoɡ̶oji, odaa Aneotedoɡ̶oji jeɡ̶eote me ɡ̶odiodi. Aneotedoɡ̶oji
    jiɡ̶iniaa aneote émaɡ̶aɡ̶a me newiɡ̶atace, codaa me yoe inoatawece niɡ̶inoa analee
    jinataɡ̶a.
  bmh-bmh: Uwait nugau ze eim guzenai aneun, “Abraham, iz na emgasag asiu ebuan duailel
    unum agal memeag usalai mizemin.” Guzenaimai, Uwait nugau ameg ebu oiagab petak
    emen duailel ag unum Abraham nugau embigeg. Uwait nugtal dudu noumemen koli asai
    maraneu. Ece getal usalab tam, go nug ze mina, unum usalemen. Guzenina, Abraham
    gonugau ougab go Uwait en petak pet mai dareun.
  ctu-BL: 'Che'' bajche'' ts''ijbubil: “Dios tsi'' yotsa Abraham ti'' tat winicob
    x''ixicob ti cabʌl lum tac”, che''en. Diosʌch mu'' bʌ i yʌq''ueñob i cuxtilel
    chʌmeño'' bʌ, mu'' bʌ i mel ti'' p''ʌtʌlel jach i t''an jini tsiquil tac bʌ mach
    bʌ anic ti yambʌ ora.'
  meq-meq: 'Andza nakə tə watsa a Ɗerewel i Mbəlom aye na, Mbəlom a gwaɗay a Abraham:
    «Na pa kar bəba i slala hay haladzay.» Neŋgeye bəba kway kame i Mbəlom hərwi nakə
    a dzala ha aye. Mbəlom nakə a mbəl ha ndo hay abəra ma mədahaŋ aye ada neŋgeye
    nakə a ge wu hay a dazlay ka kəriye, a tsik me na, wuye hay tə ndohwaw.'
  noa-H: Hirig mag hiek'atarr jaauwi hich Hẽwandam hiek p'ã sim gaai, “Pʌ mua chadcha
    hõor durrpierram k'ʌʌn haaik'apiju” ha sim. Mag hiek'atarr Hẽwandamauta hõor mee
    sĩsid harrjã p'iriutk'anaa nem chuk'u harr heejã hompaa haaujem hiekta hʌ̈k'ajim
    Abranau.
  alp-NT: Alla Eni lepate matai me loko Abrahame be, “Au bitike ale kena amate ete
    tamata nusa toini bokala.” Abrahame iono amate ete ite pusuma le ihlaleke rame
    be saisa rebe Alla Italukele namake Ionoe, le Eni kbasa kena ono tamata matale
    ikwana suike kai Ibeteke be saisa rebe eme mosare namake eme.
  san-VEL: yo nirjiivaan sajiivaan avidyamaanaani vastuuni ca vidyamaanaani karoti
    ibraahiimo vi"svaasabhuumestasye"svarasya saak.saat so.asmaaka.m sarvve.saam aadipuru.sa
    aaste, yathaa likhita.m vidyate, aha.m tvaa.m bahujaatiinaam aadipuru.sa.m k.rtvaa
    niyuktavaan|
  kbq-kbq: E'i ana zanku avontafepina Anumzamo'a Abrahamuna asamino, Kagra rama'a
    vahe'mokizmi nezmafaza hugahane hu'ne. E'i anazama fore hu'neana, na'ankure Anumzamo'a
    fri'naza vahera zamasimu nezamino, hakarea'zana Agra erifore hu'ne huno Abrahamu'a
    amentinti hu'nea zante anara hune. (Jen-Agf 17:5)
  kbh-kbh: 'Nts̈amo Bëngbe Bëtsabe uabemana palabrënguiñe endayancá, Bëngbe Bëtsá
    Abrahámbioye ibojtsatsëtsnaye ora: “Ats̈e sënjama aca ba luariñe ents̈angbiama
    ats̈be bominÿiñe taitá chacotsemnama ca.” Chë nts̈amo tojanas̈ebuachenacá ndegombre
    ts̈abe soye endmëna, er Bëngbe Bëtsá chca Abrahambiama yojanjuabná; y Bëngbe Bëtsá
    endmëna ndábeñe Abraham yojtsanos̈buaché, y nda inétsama ents̈anga chámuatayenama,
    y nda inamánda y ents̈anga jobenayana jinÿama ndayá ndocna te tmonjaninÿcá.'
  ron-LSB: 'După cum este scris: “Te-am făcut tatăl multor neamuri”. Aceasta în prezența
    celui în care a crezut: Dumnezeu, care dă viață celor morți și numește lucrurile
    care nu sunt, ca și cum ar fi.'
  pon-pon: 'Duen a intinidier: I wia kin uk alar jam en wein jappa toto mon Kot, me
    a pojon me kin kamaureda me melar akan o molipei ir, me jaikenta mia, pwen miala.'
  nhe-BL: 'Ya nopa tlen quinequi quiijtos campa ijcuilijtoc huejcajquiya tlen Toteco
    quiilhui Abraham, quiilhui: “Nimitzchijtoc tielis tiinintata nelía miyac xinachtli
    tlacame ipan campa hueli tlaltini.” Ya ni panoc pampa Abraham quineltocac Toteco
    tlen quinyolitía tlen mictoque huan quinnahuatía ma yolica tlen aya yolij.'
  sps-sps: U vegiau to te senviir kan non te kirkir en koman Vegiau Ten Gov. An Vegiau
    Ten Gov to ayei te tsue na ka, “Nyo pisan manyi ma faarei anyi na tamar a vainy
    faavot tana gum fan a kinai.” Ai tana sanaan to ayei, matan e Gov, ra na fokinai
    faavot to te faason ror ten Gov to te kat fi Abraham muan, ara faarei ror guei
    ten Abraham. Abraham faason ten Gov, Ayei na isen tsun to te fatoto fatabiny non
    a mes, ana mes a ka nane Gov to, tan nainy te tsue tsun non e Gov tana ka te nai
    ruak nats non, a ka to ayei, te nai ruak enanats non.
  wnc-wnc: Siwan Anututa wamu takngatu Ebraham inikut takngae natake aminu tapatuta
    anzing matakut, “Nata tasiwa aminu keu komduine nana aminda gae natake nindane
    bamin sikngaapa ngang yaning,” ngang matakut. Siwan wamu wa Anututa yawan kekekakut
    taknga buya aawan Anutu Ebrahamda ie natapan kekekakuu waapaekan ninda natapna
    kekekawik. Natapna kekekawan ninduke Anututa Ebrahamdane zakngi dakngakaing ngang
    ninduak. Anutu waapata gwa kupsa amin pangenawan kayuu gatu yutning. Gatu ita
    sanga dua aakut takngae natake yawan sanga waakngata asaawik.
  bus-bus: À dɛ wa dezi ũ Luda kiia, lán wà kɛ̃̀ Luda yãn nà. Luda bè a à dìɛ bori
    pariinↄ dezi ũ. Ibraĩ Luda kɛ̀ è wɛ̃̀ndi kpá gɛ̀nↄa à tó pↄ́ kɛ̀ kuu yãroonↄ
    gↄ̃ kuu náanɛ kɛ̀.
  gub-BL: Nezewe i'i Tupàn ze'eg kwehe arer pape rehe imuapyk pyrer. Uze'eg Àmàrààw
    pe. — Urumuigo kar putar teko tetea'u wanu romo ihe nehe, i'i izupe. A'e rupi
    Tupàn uzapo putar a'e ma'e uze'eg rupi katete a'e nehe, wemimume'u kwer rupi katete
    a'e nehe. Umuaze putar uze'eg nehe. Tupàn umugweraw kar umàno ma'e kwer a'e wà.
    Ukwaw Àmàrààw wemimino izexak kar àwàm a'e. A'e rupi Àmàrààw uzeruzar hehe.
  imo-imo: 'Abraham lino Goteni nimo mele paimbo nimbo ipuki timolo imbomanga pali
    anda kolepamu akumunga ungu te Gotenga bukuna moromo. Akumu i tepa: Goteni Abraham
    kinye nimbe panjipelie nimbeindo, “Nu manga pupu awininga anda kolepamu molani,”
    nimu, nimbe peremo. Akumundo Abrahameni paimbo nimbe ipuki tirimu Goteni Abraham
    yu linonga pali anda kolepamu moromo nimbe kanorumu. Goteni oi koloringi imboma
    altoko koinjo molonge ulu pulumu tipe, mele naa ltemoma wendo opili nimo kinye
    paimbo aku tepa wendo oromo aku Gote Abrahameni paimbo nimo nimbe ipuki tirimu.'
  boj-boj: Agi Qotei aqa anjam bei nami endegsib neŋgreŋyeb unu, “O Abraham, e ni
    giltmem deqa ni tamo uŋgasari sawa sawa kalilq di unub qaji naŋgo moma matu sqam.”
    O ijo was niŋgi quiy. Abraham a Qotei qa aqa areqalo siŋgilatej deqa a Qotei aqa
    ŋamgalaq di gago moma matu unu. Qotei qujai di tamo moreŋo qaji naŋgi olo subq
    na tigeltnjreqnu. A segi na marnaqa iŋgi iŋgi kalil nami sosai qaji di branteleŋej.
  eng-DRA: '(As it is written: I have made thee a father of many nations,) before
    God, whom he believed, who quickeneth the dead; and calleth those things that
    are not, as those that are.'
  knf-knf: 'Naşibaţi aji na Abraham ţi Ulibra wi nul : « Ddolu iwo aşin kntaali ki
    ŋŧaak ŋŧum. » Awo aşin nja ţi kadun ki Naşibaţi i afiyaaruŋ, Naşibaţi anjaaŋ awul
    bankeţuŋ ubida, kado uko unwooŋ uunwoo, uwo.'
  san-KHM: យោ និជ៌ីវាន៑ សជីវាន៑ អវិទ្យមានានិ វស្តូនិ ច វិទ្យមានានិ ករោតិ ឥព្រាហីមោ
    វិឝ្វាសភូមេស្តស្យេឝ្វរស្យ សាក្ឞាត៑ សោៜស្មាកំ សវ៌្វេឞាម៑ អាទិបុរុឞ អាស្តេ, យថា
    លិខិតំ វិទ្យតេ, អហំ ត្វាំ ពហុជាតីនាម៑ អាទិបុរុឞំ ក្ឫត្វា និយុក្តវាន៑។
  arn-NT: 'chumngechi feypiley tati Wirin Chillka: “Iñche ta chaw reke femkünuaeyu
    ta fentren pu trokiñche mew mülelu kom mapu.” Fey tüfachi Ngünechen lle Abraam
    tañi feyentuel, fey tachi Ngünechen wiñomongeltukefilu tati pu la, ka tati dewmakelu
    tati petu ngenolu dew mülewiyelu reke.'
  zas-NT: 'Ziꞌc ca loj xtiidx Dios lod rëbaman loj Abraham: “Lüj gac dad par zien
    ree bénguidxliuj.” Zian na̱j promejs ni been Dios loj Abraham, Dios bén rusban
    ree bengüt abiꞌ rnieeman xcwent ree ni gad chuꞌ loj guidxliuj guie ziꞌc rulüü
    ma yuꞌ reen.'
  ken-NT: Ɛchi mbɔ ɛnyǔ Ɛkáti Mandɛm ɛ́rɛ̀m bɛ, “Nkʉ wɔ ɔ́mbák chi ntá bo bɛyǎ
    bɛtɔk. Yi achi bɛsí Mandɛm mmu yi ánókó, Mandɛm mmu ákʉ̀ bawú mámpɛ́tnsɛm
    ndǔ nɛpɛ́m. Yí ǎchyɛ ɛyɔŋ bɛ ɛnyɨŋ ɛnɛ ɛ́pú ɛmbak, ɛ́mbak.”
