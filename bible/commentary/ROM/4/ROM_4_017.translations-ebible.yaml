    guelnabahan laꞌh bwiinn guuchi raꞌ, nee laꞌh za Ñiꞌh naa nin ruzeꞌta xcweenta
    cohsa raꞌ nin nagahdxi dxiinloh.'
  gux-gux: 'nani lan diani maama: n teni ke a tua ni buoli boncianla ba. u TIENU,
