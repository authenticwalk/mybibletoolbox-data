    si, ''re dadâ''â za''ra mono nherẽ, dahâiwa''utu''wa hã te ''re hâimana. Taha
    si marĩ õ ré, Ropoto mono ''wa hã.'
  cuk-cuk: 'Ar igi Bab-Dummad-Gardagi narmakar nai: Bab-Dummad soged: “Ani an dulemar-bukidarad-akar-akar-bukmalad-e-dad-sailaga
    an be-imaksad.” Génesis 17:5 Degisoggu, Abraham, Bab-Dummad-asabin anmar-dad-dummadga
    gunonisunnad. Bab-Dummad dulemar-burgwismalad gannar odulogedid. Degine, ibmar-amba
    yoo-ambikued, bato ibmar-ambikusadyob e-nugba ese goledid. We-Bab-Dummadgi Abraham
    bengussulid.'
  tbf-tbf: malan mi Pakpak Leong ta pevien, “O te nga tsana no va evoi e taman bu
    vuna enamon palan.” Io, e Abaraam eie e tamagiet i matan e Raban simi vunan a
