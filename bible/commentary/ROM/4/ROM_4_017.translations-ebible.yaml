    ja'' ti xu'' chac'' c''otuc ti pasel ti c''usi mu to chc''ot ti pasele.'
  ind-AGS: Seperti yang dikatakan Kitab Suci, “Aku telah menjadikanmu bapak dari banyak
    bangsa.” Sebab di hadapan Allah, Abraham percaya kepada Allah yang bisa membangkitkan
    orang mati dan menciptakan segala sesuatu yang ada dari ketiadaan.
  omw-omw: 'Kotira mpukuqi Kotiva Evarahaamunranra mwitaama tiro: E mpo mwatanaa mpo
    mwatanaa mwihua haivaqavama varinanrave, tura. Evarahaamuva Kotira vuqaa variqaro
    mwia quara qutaa quave tiro. Evarahaamuva tiqaro, Kotiva mwanriqavanto mwiva qioma
    qutu vihua vara qati sivuma kyaananrove. Kotiva mwanriqavanto variqaro tiraro
    qioma hia vahiani inraikyava qovarama quananrove, turama.'
  yrb-yrb: Godinu bukaroma Eibaramuba eno wasu, Nana i orofa atata faiyawere uwaranu
