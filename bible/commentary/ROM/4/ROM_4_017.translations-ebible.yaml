  msy-msy: Kamaghɨn Godɨn Akɨnafarim kamaghɨn mɨgei, “Kɨ nɨ damightɨ nɨ kantrin avɨribar
    afeziamɨn otogham.” Akar dɨkɨrɨzir kam, God uabɨ a gamizɨ an an damazimɨn gavgafi.
    Godɨn kamra, Abraham nɨghnɨzir gavgavim an iti. Egha Godɨn kam, a gumazir ovengezibagh
    amima me ua dɨkafi, egha a pura mɨgeima bizir faragha itir puvatɨziba, da otifi.
  agg-agg: Ranɨyo Bukambe hoafɨ ranai yare hoafɨyowohü yahoya, ‘Ro sɨhambo afɨndɨ
    hɨfɨ hɨfɨ nindou ranahei amoaombeyafa sahehea hɨnɨŋgɨ-marɨheanɨnɨ,’ meho. Ranɨyo
    ranɨ hoafɨ ra anɨhond-ane nɨmboe sapo God ahandɨhoarɨ hoafɨmayu. Abraham ai Godɨmbo
    anɨhondümbo-marirɨ ranai-ani nindou yɨfɨhündɨ yaŋgɨrɨ botɨre asu nɨne-moatükunɨ
    muŋguambo tüküfekoate ra ahandɨ hoafɨ süŋgu hoafɨ yaŋgɨrɨ moanɨ aimbore tüküfe
    arandɨ.
  ptp-ptp: tɨyi xocbê kɨyang wê Anutu nêl vô Eblaham mɨ i yêp vac xolac bêga ên nêbê,
    “A vɨnoo ông tu xomxo vɨhati bu.” Mêgem kɨyang tige vô nôn lec mɨ yêp vô Anutu.
    Anutu ti wê Eblaham vông i vin i ge, ge wê ob tɨpi vô xomxo yibên kɨdi lec mavɨha,
    dɨ i wê ob nêl susu wê gên ma ge vɨhati ob lam le seac.
  nak-nak: mai La Buk Tabu eia veia La Uru vikara soio te Abraham maie mago “Eau tauti
    la merera ale tikumu veia oio te la maututula tomi la valalua me hatavivile usu
    ge veia eme e tubu giteu.” Me la merera tetalale eia ge puru somai tegatou tomi,
    mai la masasagala te La Uru ale la merera tetala eia vagari, eia vimahuli etatou,
    me te la vagagari la harela moli, eia vikara, la papaga tomi sibitala.
  lbb-lbb: Larning di ka tumus tari ting na Buk Tabu mange, “A akes tar u sur u a
    taman a tarai miting na galis a matanitu.” Ana matana e God, e Abaram a tamandala,
    anasa i tortorot o e God, esaning i sira akamtur a tarai kusun a minat, pa i sira
    warwara ka, pa a ututnala ning belot la hanot, la hanot ka.
  kan-2017: “ನಾನು ನಿನ್ನನ್ನು ಅನೇಕ ಜನಾಂಗಗಳಿಗೆ ಪಿತನಾಗಿ ನೇಮಿಸಿದ್ದೇನೆಂದು” ಶಾಸ್ತ್ರದಲ್ಲಿ
