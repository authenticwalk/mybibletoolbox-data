  kpw-kpw: God Manö u kalɨ kƚiñ rɨköm hagla, “God Ebraham nɨp haga, ‘Yad gɨnö, nɨbi
    bɨ iƚ ke ke iru nöp mɨdpal gau, nöp bac iƚaŋ hon, a gɨnaböl,’ a ga,” a gɨla. Anɨb
    u, God amgö ilö adö nɨpe u, hon nɨbi bɨ iƚ ke ke gau nɨbö nɨp nɨŋ udpun gau magöŋhalö
    bac iƚaŋ Ebraham ñɨ pai nɨpe yabɨƚ mɨdpun. God nɨpe nɨbi bɨ umbal gau gö, kale
    urakpal. God nɨpe nöp gö, nan nöd mɨdagmɨdöp u mɨñi waielöp.
  ong-ong: Min watafei il piti paitei yousi pirpei pepe, pe pirpei polo, “Ki keiteiye
    fale ire yaitei lite mete pite uf tef wuru.” Liso il wuso Ma Ili topwepe lapiri
    pepe, Ma Ili lulwepe pe teingipe, le le Ma Ili wuso Abraham lulpowo liri lepe.
    Le mete wuso pa pepe, Ma Ili lepei le miso nou leilape piti ma nampir pratei,
    le men nange wuso sungoi fale pratei kolo pepe, Ma Ili lepei lirpei le pe ma fale
    pratei.
  tnn-tnn: Tahmen e Naoa Rəha Uhgɨn itəm tatən məmə, “Emol ik nakuwa tɨpɨ noanol tepət.”
    E nɨganəmtɨ Uhgɨn, Epraham in rəhatat tata. In təmahatətə e Uhgɨn u tatos-ipən
    nəmegəhən kəm netəm kəmotɨmɨs, kən in tɨtun nolən natɨmnat e nat agɨn tɨkə.
  hch-NT: que müre'uxa, Ne yumüireme nuivarite va'uquiyari nepümasi'ayeitüa. Cacaüyari
    hüxie yuri pütiuta'eri hesiena, que mü'ane müquite müvaranutanieritüva, que mü'ane
    mütitahüave tita 'emücatiuve mütinenicü, mücü hesie.
  crn-NT: 'Ayee pu téꞌeyuꞌusiꞌi tɨjɨ́n: “Ayee nu neri timuaaxɨ́ꞌepɨꞌɨntariꞌiriꞌi múꞌeetzi.
    Muꞌiitɨ́ mú teɨte múꞌeetzi jetze aꞌiránejsin.” Aꞌɨ́j pu jɨ́n, ayée pu tiráꞌamitɨejteꞌe
    ɨ́ Dios, tɨ aꞌɨ́ɨn Abraham teecan aꞌɨ́ɨn puꞌéeneꞌe jáꞌaraa ɨ́ tahuáacɨxaꞌa. Abraham
    pu ayén ráꞌantzaahua aꞌɨ́jna ɨ́ Dios tɨ raayɨ́ꞌɨtɨ tɨ ajtahuaꞌa huaꞌutátɨsten
    ɨ́ huáꞌaxɨejniuꞌuca aꞌɨ́mej ɨ́ mej meri huácuii. Ajta aꞌɨ́jna ɨ́ tɨ caí xɨ tíꞌiseijreꞌe,
    Dios pu runiuuca jɨ́n ayén tíꞌixaxaꞌa tɨ́ꞌij ajta ayén teꞌirájraꞌani.'
  zpu-NT: 'Naꞌ llak kanꞌ golleꞌ da Abraham naꞌ, bneꞌe: “Ba nzoaꞌ rweꞌ gakoꞌ xozxtaꞌo
    beꞌnn llaꞌa yell zan.” Diosenꞌ beꞌnnenꞌ benliraꞌll da Abraham naꞌ, napeꞌ yel wak
    nench yesbaneꞌ beꞌnn wat, naꞌ llak lloneꞌ da bi nna gak.'
  juy-juy: କେନ୍‌ଆତେ ସାସ୍ତ୍ରଲୋଙନ୍‌ ଆଇଡିଡ୍‌ ଡକୋ, “ଞେନ୍‌ ଆମନ୍‌ଆଡଙ୍‌ ଗୋଗୋୟ୍‌ ମନ୍‌ରାଞ୍ଜି
    ଆ ବାପା ଏମ୍ମେଲମ୍‌ ।” କେନ୍‌ ଆ ସନିବ୍‌ଡେୟ୍‌ବର୍‌ ଇସ୍ୱରନ୍‌ ଆଗନିୟ୍‌ଗିୟ୍‌ଲୋଙ୍‌ ମନଙ୍‌,
    ଆଙ୍ଗା ଇସ୍ୱର ଆମଙ୍‌ ଅବ୍ରାମନ୍‌ ଡର୍ରନେ, ଆ ବର୍ନେନ୍‌ ବାତ୍ତେ ଆରବୁମରନ୍‌ ଅବ୍‌ମେଙ୍‌ତେ ଆରି
    ବର୍ନେନ୍‌ ବାତ୍ତେ ଅଡ଼୍‌କୋନ୍‌ ଗବ୍‌ଡେଲ୍‌ତେ ।
  for-for: 'Pika mono isa''ama maya iye: Naeba kaepa uwoma to kina to kina''mi nkiyabamantana
    pugatauwe, Koti piya untiye, iye. Pigoya, Abara''amu aegaranti Koti, aeba purinta
    kina''mi imaba imima, kampa aboranta''enagaba kega''e yegina aborawaeye. Piya
    pemi Koti nkaobi utaratantintanaba waima esegi piye.'
  epo-epo: '(kiel estas skribite: Mi faris vin patro de multe da popoloj) antaŭ Tiu,
    al kiu li kredis, nome Dio, kiu vivigas la mortintojn, kaj vokas la neekzistantaĵojn,
    kvazaŭ ili ekzistus.'
  gfk-gfk: I hoing no nianga ta God di ga pakat ie i tange bia, “Iau gate bul ugu
    bia no hintubu diet ira haleng na huntunaan.” God nong Abraham ga nurnur tana
    ga nes kilam ie bia no hintubu dahat ie. Aie no God nong i tar nilon ta ira minaat
    ma i tange ta ira linge ing kana baak bia na hanuat um.
  bjz-bjz: God da Gagava eghá reirie, “Anona imó ea simbugetora-du inona abua dumeni
    dumenida mambube aita roravore.” Avore, Abraham na God gaabee eta uria-du, God
    na ririeta, Abraham namonde anda gaabee arida afa urie. God eini-eini ari inono
    bee re. Umó reaveta, amburari enembo amburarivareta jejebugeta rousue. Kotú unona
    reaveta, eini-eini tefo siroreta rouvie.
  atg-NT: Abi Ebe-no-pfuasẹ o ngme ni ọọ, “Mhi she rẹ mele ita ọyi ushishi ebubu-a.”
    Irudunga ni Aburaamu ọ mhuẹ Ẹshinẹgba ọ rọ shobọ na li. Ẹshinẹgba ni ọọ ri eni
    e ghu-a guale bhale agbọ, ni ọ ma emhi enegbọ.
  bjv-NT: 'Makɨtɨbɨ lə Luwə əl ta dɔ Abɨrakam tɨ ə nə: «M-ra-i tə baw dɨje ngay kɨ
    dɔnangɨ tɨ ne.» Abɨrakam e bawje ta kəm Luwə tɨ kɨ ade mene. Luwə kɨ nje kadɨ
    njé koy je ḭḭ lo koy tɨ, kɨ nje kadɨ nḛ je kɨ kəte gotoi, toi.'
  tos-NT: 'Sa̱mpi̱ lacatum c-Li̱kalhtahuaka̱ hua̱ntu̱ tatzoktahuilani̱t Dios luhua
    chuná̱ huánilh Abraham pi̱: “Quit cli̱ma̱xtuyá̱n pi̱ huix la̱ xtla̱tcán nali̱taxtuya̱
    pu̱laclhu̱hua tachixcuhuí̱tat xala ca̱tuxá̱huat.” Xli̱ca̱na̱ pi̱ hua̱ Abraham
    quintla̱tcán hua̱nti̱ caj xma̱n huá̱ nakanti̱ya̱hu, sa̱mpi̱ xlá̱ li̱pa̱hua̱ yama̱
    Dios hua̱nti̱ tlanca xlacatzúcut, chu̱ tla̱n ma̱lakastakuani̱y ni̱ní̱n, chu̱ lhu̱hua̱
    catu̱huá̱ tla̱n ma̱lacatzuqui̱ko̱y ma̱squi ni̱tú̱ anán.'
  rro-rro: Puka robenai ṉa terere aihona, “Au oi hanopaka bo'ona hamakiai nabaoni'o.”
    Ua buonai Aberahamo hanona aika hamaka Tirama wairanai. Aberahamo ehore Tirama
    weiana 'ari haukia ebamaurinakia abomo a'i terama tabakia ebaramanakia hauna ea'ikakaumana.
  mxp-NT: 'jam Dios wyɨngujkp, pø nayɨ Diosxɨ ja yjanchja̱ꞌwɨyɨɨꞌñ ku wya̱ꞌa̱ñ ja
    Dios kyajpxy: “Tø me nbɨkta̱ꞌa̱ky møja̱a̱ꞌyꞌa̱jtpɨ o ma̱ꞌet o ma̱ga̱jp.” Janch
    møj ja Dios, øy ja tyikjujkpyøkt pøn tø yꞌooꞌknɨ tyɨgøøñɨ, jøts nayɨdeꞌen tna̱nkyꞌijxyɨ
    o ti pɨkta̱ꞌa̱ky midi kaꞌejtpnɨm.'
  aak-aak: Bɨkwɨ́yo xwɨyɨ́á rɨpɨ “Gorɨxonɨ ámá gwɨ́ wɨrɨ́ wɨrí obaxɨ́ ayá wí nánɨ
    xiáwo írɨŋoxɨ imónɨ́wɨnɨgɨnɨrɨ simɨxɨ́ɨnɨ.” nɨrɨnɨrɨ eánɨŋɨ́pɨ nionɨ seararɨŋápɨ
    tɨ́nɨ xɨxenɨ imónɨŋagɨ nánɨ rarɨŋɨnɨ. Ayɨnánɨ Gorɨxo —O ámá pegɨ́áyɨ́ ámɨ wiápɨ́nɨmeapɨ́rɨ
    nánɨ dɨŋɨ́ sɨxɨ́ uyirɨ amɨpí sɨnɨ mimónɨŋɨ́pɨ oimónɨrɨ rɨrɨ yarɨŋo, ayɨ́ orɨnɨ.
    Ebɨrɨ́amo dɨŋɨ́ wɨkwɨ́roŋo, ayɨ́ axorɨnɨ. Ayɨnánɨ o “E nɨseaiimɨ́árɨnɨ.” urɨŋɨ́pɨ
    bɨ arɨ́á mikeamonɨnɨ. Sɨnɨ sɨ́mɨmaŋɨ́ e tɨnɨnɨ.
  chd-NT: 'Toƚta''a loya''apa al Paxi Liniƚingiya, tuya''e'': Ima'', axpela'' lan
    xanuc'' timetsaico''mo'' iƚ''ailli'', iƚ''ahuelo; iƚne ituca'' ituca'' liƚnación.
    Iƚe litine tama quituca'' Abraham, ailopa''a qui''hua, ȽanDios liximpa iƚ''ailli''
    axpela'' lan xanuc''. Ƚinca ȽanDios ti''i''ma timaf''i''ina''mola'' limanapola''.
    Iƚque tipalaicola'' lan xanuc'' ai''a timajnlita, tinescola'' to jipu''hua timana''.
    Ma toƚta''a li''ejma'' ȽanDios ƚi''huaiyijmpa Abraham.'
  kdc-kdc: Kamba Maandiko Gang'alile vigalonga, “Nikusagula uwe tata wa isi nyingi.”
    Avo mbuli azo za kweli mgameso ga Mulungu, iyamtamanile Abulahamu, Mulungu yowazilibula
    wanhu wafile, na kwa lagizo jake vinhu havikalile baho, vabaho.
  nhr-nhr: 'Ncẽe i ma góásea a ko máá: “Káí zi qhàò zi dim xõò bar kúrú tsia hãa,”
    téméè khama. Nqarim ncẽem kò Gam koe dtcòm̀, Nxãam cookg''ai koem gatá dim xõò
    me e, - Nqarim ncẽe ẽe x''óóa hãa ne ko kg''õèkagu, a kò ẽe kg''aiga káà ii zi
    gúù zi kúrú zi hãa ba.'
  uig-PIN: '@see-verse:ROM.004.016'
  beo-beo: 'Gode Sia: da agoane dedei diala, “Na da di fifi asi gala bagohame ilima
    ada hamoi dagoi.” Gode da bogoi uhinisimusa: dawa:. Ea sia:beba:le, musa: hamedafa
    gala liligi da hamosa. A:ibalaha:me da amo Gode dafawaneyale dawa:i. Amola Gode
    da amo musa: ilegele sia:i hahawane dogolegele iasu liligi hamoi dagoi.'
  acf-NT: Kon i ékwi an lévanjil-la, “Mwen ja fèʼw papa an chay nasyon.” Pwonmèt sala
    bon paski sé Bondyé ki fèʼy, épi sa sé Bondyé-a Abrahanm té ka kwè adan-an. Sé
    Bondyé sala ki ka fè moun ki ja mò viv ankò, épi tout sé bagay-la ou ka wè apwézan-an
    pa té la avan, mé Bondyé konmandé yo pou fèt épi tout vini fèt.
  tpi-OTNT: olsem buk bilong God i tok, “Mi mekim yu i kamap tumbuna bilong planti
    lain manmeri.” Dispela promis em i stap strong long ai bilong God. Abraham i bin
    bilip long God, em God i save givim laip long ol man i dai pinis, na em i save
    tok tasol, na mekim kamap ol samting i no i stap yet.
  mbt-NT: Su due nasulat te Kasulatan ne miggenendue, “Innimu ku sikeykew ne amey
    te me etew puun te masulug ne me nasud.” Ne natuman sika su neyimu si Abraham
    ne amey ta langun diye te tangkaan te Manama ne impalintutuuwan din. Sikandin
    ka Manama ne egpekeuyag te me minatey wey egpakakahi ne duen e ka ware pad.
  hau-SA: Kamar yadda yake a rubuce cewa, “Na mai da kai uban al’ummai masu yawa.”
    Shi ubanmu ne a gaban Allah, wanda a cikinsa ya gaskata, Allahn da yake ba da
    rai ga matattu, yake kuma kiran abubuwan da ba su kasance ba su zama kamar sun
    kasance.
  mam-NT: 'Tz̈i Dios te Abraham cyjulu: “Ma cyaj nk''o''na te tey tu''n toca te t-xe''chel
    te nimc''a wik xjal” tz̈i Dios tuj tyol Dios. Amale minttii'' tcwal Abraham otk
    tz''itz''j, pero tuj twitz Dios ya otk tz''oc Abraham te t-xe''chel te nimc''a
    wik xjal. Bix oc ke tc''u''j Abraham ti''j e tkba Dios texin, cuma el tniy''xin
    ti''j ba''n tu''n Dios tu''n tk''onte tipemal te jun xjal tijtl tisenc''a cyimne,
    bix ba''n tu''n Dios tu''n toc tcye''yen jmina''x tbaj bix ba''n tu''nxin tu''n
    tyolen ti''j jmina''x tbaj tisenc''a otk baj tilel.'
  udu-udu: 'Me’d Gwo jin ’kwarkunu mo mmo/o gwo mo ki: /E karkika/ mo mmota adhana
    baba gi kal gi ’kwaniny’cesh ka ris mo – e buŋ’kus ma Arumgimis mo, a’di jin gama
    a’di gwo is mo jin c̱iki moŋ’koki/e mo gom uni gun wukin mo dhali yuḵa yuḵ ki
    to gun ’koki ’ko mo me’d to gun ’kokin mo be.'
  tvt-tvt: Rangteele ni liiha likhiik ah, “Ngah ih an deek akaan rep raangtaan ih
    waroop ang thuk ha.” Erah kakham ah, marah Abraham ih hanpiita Rangte miksok di
    ese—tek nawa ngaakthing thukte nyia heh jengkhaap nawa ih jaatrep maangdi lajeeta
    loong ah jen dongsiitte Rangte suh ah.
  bgt-bgt: Vaghagna vamua na hava ke mono tadia na komi Rioriso ke Tabu, kori vido
    a God ke veleagna a Ebraham, “Inau ku vahigho eigna koda tamadia na komi vike
    gougovu kori maramagna.” Ma God ke eia nigna na taluhaghore vania Ebraham eigna
    ke vaututunia imanea. Iaani a God ke vahavi tabirura arahai kena thehe me vavuhara
    na komi fata ke boi mono i hau.
  mvn-mvn: Ka Iginuma nihenina Yaubada ivona Abaraham wayahina deina, ivona, “Yauke
    yau nuanua wamke ininim wayahina tupua‑nenenehi habuhabui ivinꞌ‑omo, taui habuhabui
    ivi‑wahanim ‘Amau’.” Wayahina, Yaubada matana itoka tau vitumahana amaka vivane
    Abaraham, iuna Abaraham Yaubada vitumahanei. Ka Yaubada bagibagi‑vainena. Tauna
    tomotaui aninigai si‑vi‑mini‑havine yawayawai. Ka kadu dewaia eha aka pata kadudueye,
    tauna dewaia wayahi ipuipupu, kadu apa‑taputapuei, ka kadu vona‑dabadaba wayahi
    munia iomomo.
  djk-NT: 'Bika en Buku sikiifi, fa a taigi Abalaham taki: “Mi Masaa Gadu ya e kai
    yu tata, fu somen taa foluku.” Ala dati, na wi di e wooko anga biibi enke Abalaham.
    Bika enseefi be e biibi enke fa wi e biibi taki, Masaa Gadu poi weki dede. Soseefi
    a be e si taki, wowtu di Masaa Gadu taki, poi meke sani di á be de, kon de.'
  uig-LAT: '@see-verse:ROM.004.016'
  nde-nde: Njengoba kulotshiwe ukuthi, “Sengikwenze waba nguyise wezizwe ezinengi.”
    Ungubaba emehlweni kaNkulunkulu akholwa kuye, yena onika abafileyo ukuphila njalo
    enze izinto ebezingekho zibe khona.
  ton-ton: (ʻO hangē ko ia kuo tohi, “Kuo u tuʻutuʻuni koe ko e tamai ʻae ngaahi kakai
    lahi,”) ʻi he ʻao ʻoe ʻOtua ʻaia naʻa ne tui ki ai, ʻaia ʻoku ne fakaake ʻae mate,
    pea ne lea ki he ngaahi meʻa ko ia kuo ʻikai, ʻo hangē kuo ʻi ai ia.
  mir-NT: Hix̱, jaduhṉ jim̱ myiṉ̃ cujaay maa jaꞌa Diosmädiaꞌaguiän cooc jaꞌa Dios
    jaꞌa Abraham piädaacy coo jaꞌa jäyaꞌayhajxy mayhagajptpä yhaphat yhoc‑hadǿøjät
