    ja nina pani ngananani karkai, kantji ngananani jeribaka.'
  gam-gam: Moi ge kandja Baibel al paro ge embe djindo, Na yenaka ni womban ne, gawan
    are moye ge merke moye we dji God kandja dji mal Abraam pillgi dji. God una gor
    ge i gun woro, wal namoi wal ge alla worika wo moi iwa ge, une kandja dji mal
    Abraam pillgi dji.
  nou-nou: Edo God mi ge ainda jawo da jiwari joda sisira, “Nanemi ano embo busu berari
    da atima era amimi iso orobe adera.” Edo God umo umosuka adi sari eiawa sisira,
    embo amemi busu rawainda ainda Abraham God gebe isira God awa gebe adera embo
    awa Abraham da orobe adera. Unemi bebetegari awa euri wasiri de sekago erido era.
    Edo umo ro adira awa sedo ira teta matu ari awodo.
  mqb-NT: 'Kawa ana Mbərom sa jan anà Ibərahima, a wa: «Nə tərak iken bije sə zahav
    ahay bayak awan.» Matanan Ibərahima nà, winen bəbay a mənuko pa man sə iɗe a
    Mbərom, anga winen kə̀ ɗəfak apan nga. Mbərom winen ɗo sə varan sifa anà way
    ma mac aya fok, ɗo sə ndakay way ahay fok tə alay məgaɓar awan, ata awan.'
  ape-B: Enyudak yakli enyi balan douk kobi God ananik buk kwaklimu. Kwakli God naklipu
    Ebraham nakli, “Yek ayenekenyu nyatoglu elpech douk chape wolobailubi walub kantri
    uli echechinyu yamenu.” God natik anan Ebraham umu, anan douk nanubu nape apakinu
    yamenu. Ebraham isave nenek bilip umu anudak God douk isave nohul chagak uli chaitak
    chape. Chopuk anudak God isave nakli balan atin ali enechi enech watak chutogloluli
    e douk chatoglu elpech chatulich.
  grc-F35: καθὼς γέγραπται ὅτι «Πατέρα πολλῶν ἐθνῶν τέθεικά σε»—κατέναντι οὗ ἐπίστευσεν·
    Θεοῦ, τοῦ ζωοποιοῦντος τοὺς νεκροὺς καὶ καλοῦντος τὰ μὴ ὄντα ὡς ὄντα.
  cav-NT: 'Yusuja quisarati tu ehuene Yusura Abraham jadya ahuaque: “Dutya yana eque
    cuanaja ebabaque bucha mique babuque”, jadya patu Yusura cuejacuare. Yusuratu
    Abraham jetieja ama ebabaque bucha bacuare, arepa tuque bacuama jari jucuare ama
    bucha. Abrahamratu pana ejene acuare Yusura cuejahuaque jadidya adadiyaque. Ejenecuaredya
    tujatu Yusura eje bucha ataqui ama buchique jadya adadiyaque. Yusuratu chacha
    nityatsuranucaya emaju cuanaque. Tura cuatsashahuajutu icuene aijama juhuaque
    judadiyadya.'
  kgp-NT: 'Topẽ hã ne ti mỹ: “ã krẽ tỹ sóg povo e hyn han ke mũ,” he ja nĩ'', hã kỹ
    tóg tỹ ẽg kar jóg''jóg ve pẽ nĩ. Rán kỹ ti nĩ, Topẽ vĩ rán ki. Kỹ tóg ti vĩ tag
    kri fi ja nĩgtĩ, Abraão ti, ã tỹ gĩr ve vãnh nĩ ra, ti kófa nĩn kỹ. Ũn ter mũ
    ag rĩnrĩr mãn han ki kanhró tóg nĩ, Topẽ ti. Kỹ tóg nén kar han ki kanhró nĩgtĩ
    gé. Nén ũ tóg tũ tĩ ver, hã ra Topẽ tóg nén ũ kar han tĩ, ã vĩ tỹ. Hã kỹ tóg Abraão
    mỹ ti kósin ke tó ja nĩgtĩ gé. Kỹ Abraão tóg ti vĩ kri fi ja nĩgtĩ. Ver tóg kósin
    ja tũ nĩ, ã kófa nĩ ra, hã ra tóg Topẽ vĩ kri fi ja nĩgtĩ, Topẽ tỹ ti mỹ: “ã krẽ
    tỹ sóg povo e hyn han ke mũ,” he ja tag to.'
  bvd-bvd: Doo mamane nai, suli God nia saea fua sa 'Abraham laona Kekeda laa Abu
    ka 'urii, “Nau ku fili 'oe uri 'oe naa ne maa kera toaa 'ana fere ki sui guu.”
    Na alangaia God nia babasia si baea nai ka mamana. Sa 'Abraham nia manata mamana
    'ana God waa ne tataea wane faasia maea ma ka falea mauria fuana ma ka fulia doo
    neki nao dasi fuli 'ua gu mai ka fuli naa.
  ukr-1871: '(яко ж писано: що отцем многим народам настановив я тебе,) перед Богом,
    котрий, оживляє мертвих і зове те чого нема, так як те, що є, котрому увірував.'
  apz-apz: Aꞌamu Anɨtuye hungkuno mtɨꞌmokumentohofo sohwa ole mtɨꞌmokumentohofi, Anɨtu
    Apɨlohammo ole ulɨmento, Ngko kikimo aꞌamu kengo kengoꞌmtaꞌango piꞌnɨngo engo
    sofe hofiyakwosi wakumokumonneꞌno yohono. Ose ulɨmentisofoho. Anɨtu huhwo sohwo
    kako aꞌamu poyo peꞌnontɨfe somo ulɨkafɨwoꞌnɨngkiso hweho. Yoꞌmayo mꞌmofapeso utɨhwaꞌnyopo
    nto iꞌmofapinyo paꞌnyo uhwonɨwoꞌnɨngkisofoho. Oso Anɨtu huhwo sohwo kako Apɨlohammo
    hungkuno ulahonɨngki Apɨloham kako oso hungkuno homo somo sɨmeho hiꞌntnnono umentisofoho.
  yon-yon: Kwamune areb kuu God Ye Weng aombed yedme wongkoon, “Eb kuu ongmebdaane
    ambibkin yemoondan yi ambe kerewen.” andoon. Abrahambed anam andoon ye God ye
    indob ari kuu Abraham kuu nuwambe. Kuye God kuu dukniwendan nen dembe wadkeri
    kondimaan. Komo komo kuyiib ma angkimbirindo yeman kuu Godbed kwanok andaana kuyiib
    kerimaan kii.
  poi-NT: 'Abraham ipɨctsoŋ yɨ́p promesa jém Dios iwiñjo̱m. Jeet́im Dios jém icupɨcnewɨɨp
    jém Abraham, ichiiba ivida jém caaneyajwɨɨp. Iwatpa jém cosa jém d́apɨcnam id́ɨc
    i̱. Asíam nɨmpa jém Dios iŋma̱t́i ju̱t́ jaychacneta̱: “Ɨch manaccám juuts tu̱m
    ja̱tuŋpɨc para it́u̱mpɨy jém pɨxiñt́am.”'
  wuv-wuv: 'Ana ale''ei fei ne''aia: “Una augio ale''ei amaa watauda baua gufu.” Hia
    amaa o''ou i pudaa mei Haidaa, mei hia na narafawe''i, ana mei na fani harenua
    a''a ei ma''ea, mei i augaa ei manumanu lomi inado''o ude mina.'
  quf-NT: 'Chaqa Abrahamqami allita kriyiran: Tayta Dyus rimayninlawan mana imapis
    kayashanmanta tukuy imata rurayta puytin nir. Chaynulla kriyiranpis: Wanushakunamatapis
    kawsachimun nir. Chaynu kriyishanpaqmi Tayta Dyusqa niran: “Qammantami achka ayllukuna
    kanqa. Chaymi taytan yupay kanki” nir. Chaynu nitinmi Abrahamqa kriyiran.'
  yuw-yuw: 'Worochon matano ingoroc irim toctocyi itac: “Nocho toya gocu bumbumyi
    nano torop koböcmahon fano engoroc.” Abraham yu Kopotoroc kombing tobing imongidoc.
    Tongo yui Kopotorocho yangamin nandöng noni itac. Kopotoroc yu wömai amna omong
    faima itonggong koing tun öngkung imongitac. O yu mata yunai yapmu maianma woi
    öngkungidang.'
  hus-NT-1971: In ulal an T’ocat Thuchlab abal a Dios im bijiy a Abraham ti tatalab
    c’al yan i inicchic, cum im bela’ a Dios. Jats a Dios ax in ejtohual quin ejtha’
    an tsemelomchic ani quin hua’tsintha’ jahua’ yabaye u hua’tsinenequits.
  med-med: Uⱡ ei nga, Buk Wingti ei ndi, nimba mel, “Na ndi, nim etʉp wamp minal mbʉ
    nga anda kouwʉ ei mondunt,” nitim. Ei kʉn, nimba mʉi rurum ik ei, Got nga kuimp
    keta ila ronduⱡ mba petʉm. Aparam mondpa pitim Got ei ndi, wamp kui mbʉ, etpa
    kont mondpa, mel mat ti nʉtʉtʉm mbʉ, nimba oⱡa tʉpa etʉm.
  bch-bch: Eine lalaede mambe posanga tibode ga idae ngan Deo ele laulau ga bedane,
