  cof-NT: 'Aman Diosi yachi pilabi junca chuteca joe. Junni jun pilabi Abrahanbe pato,
    nuca duque serawono joyoe tinue. Aman Abrahanni Diosibe cayaica jonan, Diosichi
    cate chiquilanan yachi alicala jolajoyoe. Diosiri duque sonban joto, puyacalaca
    mansonhisa carin, titiya itonunca isa mantaquin, quimin joe. Junni Diosi tsanque
    sonban joto, Abrahanbe pato itsantinue: Nuca duque serawoto, nuchi alicalaca duque
    tsachi bolon suwano joyoe tinue. Junni tsanquenan amana chiquilari yachi alicala
    jolajoyoe.'
  srm-NT: 'A dë leti kumafa Gadu bi taki da Abahamu a di Buku. A taa: Mi tei i buta
    fii ko dë di gaan sëmbë fu hia föluku. Sö wë Gadu bi taki da Abahamu. Nöö sö wan
    fasi i si taa Gadu ta luku u kuma böngö u Abahamu. Fa Abahamu bi biibi tjika dë,
    a bi sabi taa Gadu hën ta weki dëdë sëmbë seei toona da de libi baka, hën ta si
    dee soni dee an dë u si leti kuma de dë kaa.'
  qvs-NT: 'Abrahamka allita kreyirkan Tata Dios wañudukunata kawsachimunanta. Kreyirkan
    Tata Dios rimashpalla mana tiyashkanmanta tukuy layata rurashkanta. Chayrayku
    Tata Dios Abrahamta willarkan: “Aypa llaktakunapi kawsak runakunapa tatankunashina
    kanayki tiyan.”'
  zca-NT: 'porke se'' nzobni'' lo Yech che''n Dios: “Lu milen par gakal xuz tu bëd
    men yizhyuo.” Lë'' Dios nak Dios Me nile'', niruban men, mbaino nu nak Me Dios
