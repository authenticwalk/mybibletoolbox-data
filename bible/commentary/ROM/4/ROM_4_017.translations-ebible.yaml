  yml-yml: Ta na vetubuna Ebelamo ꞌwaineye faifaina Yaubada i vona yana Buki ꞌwaineye
    i vo, A venuaꞌivinemu bega ꞌailaꞌa tulina tulina i na veꞌawatubuna ꞌwaimuye.”
