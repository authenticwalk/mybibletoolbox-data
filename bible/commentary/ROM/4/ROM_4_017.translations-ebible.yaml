    E hitxatien ak mei tehe reitin pe met Hi vengan xa Ebraham teling neketen nan
    en vengan tekila xa Hi xa tesak ni holesok xil xa latehe tovuol tamu mei testal
    tehe reitin texo raen, mikila mun vapol ni neta xa mat mei meul rilomun.
  prf-NT: kona ten nakasulat a, “Ginamet taka a ama nen makpal a bansa.” Iyád a pangaku
    ay mabisa ten atubengán nen Diyos a sinampalatayaan na, en Diyos a mágbiyag ten
    patay hidi sakay manglalang ten atanan a bagay a awan palla nalalang.
  auy-auy: Maníkón-aúrankaꞌa Émbaramu mérowana maarán-ááí símai agaimaréna séna fíꞌo-fiꞌon-kwaasi
    tíwáꞌnáma óne Maníkó siyáiye agaimaréna siyáiye. Maníkó púwómpinkembo íyáfasintinkaiwai
    éna wemó aaimó sisanamó ímbo wérain-tantaakomo paápé iwáín-ááisafena Émbaramu
    amankúnkúmba uráiye.
  tbg-tbg: 'Kotira vukuqi Kotiva Eparahaamirara mintima tiro: Are vo vatanaa vo vatanaa
    vika kaivaqavama vainarave, tura. Eparahaamiva Kotira avuqaa vaiharo vira uvara
    quqaa uvave tura. Eparahaamiva tiharo, Kotiva Variqavano viva homa qutuvika qaiqaa
    qaqi vara himpima kaanarove. Kotiva Variqavano vaiharora tiro, viva tiraro homa
    kia vaira haikava qovarama vuanarove, turama.'
  hub-NT: 'Yuusa chichame aarmauwa nui Abrahaman pachis chichaak: “Wii aminka nukap
    nugkanmaya shuar ainan apari amajsauwaitjame”, tusa timau awai. Yuus shuar jakauncha
    inanki, pujutan suwa nu, warí atsaunasha ashi najanna nu Abrahamnaka tu anajmatawaiti.'
  hmo-hmo: Badina Buka Helaga inai bamona ia torea, ia gwau, “Bese momo edia tamana
    lau ese oi lau halaoa vadaeni.” Inai gwauhamata be ia gini auka noho Dirava ena
    vairana dekenai. Bona Aberahamo ese Dirava ia abidadama henia. Inai Dirava ese
    mase taudia ia hamauria lou diba, bona ia ese idia do vara lasi gaudia ia havaraia
    diba.
  big-big: Logo Anotogo Kapiya Walektikke Abalamyegi were pelik meiya pobilik, Nogo
    ni weik yombanu ngabelak kolokngagonoyengkiwiligi mangobek keleniya. Anoto Abalamgu
    ngizi kumulibok ngaigu kai onobek legi ngago pugu sawiya pura kozanda kilindago.
