  gvn-gvn: Godundumundu kabanda promise balkan Abrahamanka. Yinyamundu kukubu yalaman,
    “Yundu nganjanmal bamanga walu-yindu walu-yinduymbu, bubuku yindu-yinduynku.”
    Kaki bama yiringkurrku Godundu kaday yala Abraham, nyulu jananin wubulku nyunguwunbu
    bubungu wundil. Yinya promise manubaja, kuku Godundumun kadanya. Yinyayangka Godungku
    bama yarkinmun juran-bungal baja. Yinya God bamanka binal, jana balkajinjiku.
    Yinyaynka ngana binal nyulu Godungku kari jurril-bungal.
  nhy-NT: 'Ken kijta in tiotlajkuilole: “Onimitztalij titetaj de miekej tlaltikpaktlakaj.”
