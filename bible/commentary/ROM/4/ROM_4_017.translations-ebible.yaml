    ᤏᤛᤠ᤺ᤴ ᤆᤥᤃᤢᤖᤥ॥
  mie-NT: 'Súcuán nī nsāhá Yāā Dios chi nī ncandíja dē jā sāhá yā. Chi súcuán cáhān
    tutū īī: Nī jani nī ndóhó jā cuu nú tatā nūū cuāhā ndasí nchivī. Súcuán nī ncāhān
    maá Yāā jā nástécū ndīyi de cáhān yā nāsa coo ndācá jāá ncháha ca coo.'
  san-TIB: ཡོ ནིརྫཱིཝཱན྄ སཛཱིཝཱན྄ ཨཝིདྱམཱནཱནི ཝསྟཱུནི ཙ ཝིདྱམཱནཱནི ཀརོཏི ཨིབྲཱཧཱིམོ ཝིཤྭཱསབྷཱུམེསྟསྱེཤྭརསྱ
    སཱཀྵཱཏ྄ སོ྅སྨཱཀཾ སཪྻྭེཥཱམ྄ ཨཱདིཔུརུཥ ཨཱསྟེ, ཡཐཱ ལིཁིཏཾ ཝིདྱཏེ, ཨཧཾ ཏྭཱཾ བཧུཛཱཏཱིནཱམ྄
    ཨཱདིཔུརུཥཾ ཀྲྀཏྭཱ ནིཡུཀྟཝཱན྄།
  qve-NT: 'Khaynatan Abrahammantaqa Bibliapi nishan: “Qantan ashka nación llaqtakunapa
    papan hina kanaykipaq churarayki”, nispa [Génesis 17.5]. Hinaspapas tukuy imata
    unanchaq, hinallataq wañusqakunata kawsarichimuq Diosmi Abrahammanqa chay promesata
    qoran. Chaymi Abrahamqa tukuy atiyniyoq Diospi creeran.'
  pao-NT: A nabotugu-kwa'nesoo, soo Te Naa tamme manumudoopu yise mu tuipu matusootabuena,
    ka Abraham meeoo netamma, “U-nakwana ewa'yoo nana'ata'yoosoo numu suakekwu.” Abraham
    oo naka'oedyukute. Too'e gi oo nanaka'oedyuku oo manepunne sapa oosoo Abraham
    ka Te Naa naka'oedyukuna meeoo soonamme, “Numme dooamu-ga-wa'ne'yoo, tooe nu unu
    wa'etsepana; soo e nodukwa punno'o gi dooamu-ga-wa'ne'yoo.”
  cbu-NT: 'Watam Apanll Apramarineetsi, táranguwa; Arapich tputs zapan, Apramarinchichtanicha,
    ayamta shiyaa ántachinllinaya, Apramaa, tárangiya Apanlli. Apanll táyaru, Apramarinsha:
    zurakcha, táyaru, Apanllimun mang'' taturangiya. Iysha Apramarini tamaparee ashiru
    mangoonkinaareeniya ashiru, Apramarinchichtanicha támaam waritakaniya. Ashirucha,
    Apanllimun kamachtamarini mangich tatumaam pinasakchi kamungamaama; nuw siyaa
    táshina. Mazinangtsa; ndatuma Apramarin wip wanindaru, ashiritaa yuwaa Apanll
    tárangu anoo payurangiya. Apanll Taarashipancha; tsipareetstaa ituyamatariya;
    táyaru, Apanllimun mang'' taturangiya.'
  usa-usa: 'mirá téna Áánûqtuni agamatá-kánnáábí kétiye: “netuqyaa-márúpáq táígani-kayukati
    yiboámá káurakaune.” téna kétiye. Áabaraama wení itáíq-itaiq umá yabi-í-yátááqtábábóana
    ketibotáámá Áánûqtun-aurakaq máiye. mimórá-Áánúqtú pukái-qtataaqa mamá itó-uma
    paá kéumayikaitana íma abarokáq urái-qtataaqtaba tiráimma pááq kéoe.'
  soy-soy: 'Li Nléécɑɑsimɛ́ kɛ́mɛɛ ukɛcɑ́ɑ́ wɔ́lɑɑlɛ̃ tɛ: Nɛ pɔ́ kpísilɛ ɑm wɑisɛ
    isoipuri kulúi usɑɑ. U ntɔ́nɛ́í usɑɑ lɛ Uléécɑɑ kuú nɛ kɛfɑ n tɛnɛ kɛyu-i.
    Uléécɑɑ uyɛɛ yɛ pikpɔkpɔ nfɑ́ɑ n hɛ, uu wɑi lɛlɛɛ ɑ́i pɛɛ ń we, ɑí weri.'
  hui-hui: Anduane Homogonaga mbugani lo ngadagua ogo, I̱na dindi tara tarani í̠ hameigini
    dewa tara tara karunaga mamali habelo heledo, lalu gilibu nga. Ani lowa gilibu
    ngago Abarahamahondo, Ngulebero, lalu lo winigoha hongo ngago tene Ngode Datagaliwabehanda
    bi lo winigome. Abarahama ibu mini mbiraore wu henego Ngode Datagaliwabe ogoni
    ibunioreme homeneru mo heya hagabi ibunaga bime mbirale ala nawiniru mo wia hagabi
    henego kagoni.
  amf-amf: Ogono yin konin dohoono “Thoothin zarsinsa imba haam inta haydine” hamayse
    thaapadhondettsine. Ogonante diyaanana sadan imea, qolmonam konin doadettsi hayea
    Barjodar woylamin kinin qajonnane.
  quc-NNT: 'ri xuquje'' xkojon ri qa mam Abraham che. Je'' jas ri tz''ib''tal pa ru
    Loq'' Pixab'' ri Dios: “At nu kojom che ki tat k''ia u wäch winaq”, —kächa''.
    Ri Dios k''ut are käyo''w ki k''aslemal ri käminaqib'', xuquje'' keub''an ri jastaq
    ri k''ä mäja'' kek''oji''k.'
  dob-dob: Nadigega Buki Tabu ꞌena ꞌigwae, “Niꞌatu yaeesemu ꞌaene ꞌoyo sena yauyaudi
    tamadiya.” Be ꞌenega onaupaupa nina Yaubada Ebelaamo ꞌiꞌebwaꞌenaya ꞌiemisena Yaubada
    matanaya. Tauna Yaubada nina tomwawasa ꞌadi togietoolo limana, ta wate toꞌase
    nigeya siapweapwesa, ꞌiona be siapwesa.
  wrs-wrs: Os Sesoana doaramini tombaimorava lohv, Sesoa Apraham omnana, men kava
    yemba englava holothomnav, osm yimba si indkumbina annindna annindna simbelalm
    luhunvav. Memba honamba tanam di lohv Sesoana novra. Aprahamba keknam undnahonam
    wohlohmanavna Sesoamba, Sesoava noi ten daswolvm und, nonapopolm alm, eva ten
    dalnam, wo nengvm, nom osm manimani si os vevav, nomba temba mendahva phomba owai
    vevpa.
  mca-mca: 'qe in yit''ij ke'' we''nika''ajji'' pa''aj Intata ƚe''lijei: —Yakha''
    hats k''eni'' qu'' hik ƚunye''je'' qu'' elitse'' pe''qu'' olootse'' ta''ƚetskii
    pe'' witsetiikal.— Pakha'' yit''ij aka''an hik pakhaa''ija pa'' Dios nite'' yeqeku''
    pa''aj pa'' Abraham''ik''i, hik pakha'' ƚeke'' qu'' netisij pe''qu'' ƚiƚaxitse''
    pe''qu'' hats nanaxtaxju'' qa ƚeke'' iye qu'' naqsiijkii pakha'' qu'' mexe ham
    pa''qu'' ni''wen.'
  tzo-TZC: 'Ta sba ta sat ti Diose, jaꞌ totil cuꞌuntic ti Abrahame, jaꞌ ti laj xchꞌun
    ti Diose. Yuꞌun jech ta xal ti tsꞌibabil ta scꞌop Diose: “Laj xa cacꞌot ta totil
    yuꞌun epal cristianoetic”, xi. Yuꞌun ti Diose ta xacꞌbe scuxlejal ti animaetique.
    Jaꞌ jech xtoc xuꞌ ta xacꞌ ta ilel ti cꞌusi chꞌabal toe.'
  jao-jao: Kada, kili-nu Yiburama nganinya kulu kilubalirra jinangu wuka ki-arrkulangku
    nganinya, “Jirna-yibarranji yinda nmanthawu wurrama. Nakaringu yindaa kala-nmala
    li-jakarda, li-ngulangulakaringu nalu-miji. Kala-nmala ki-awarala ki-mayangka
    ki-jakardala, nganinya kala-nmala li-mangaji linkili-nganji nakaringu yindaa,”
    ka-arri nganinya. Kulu Kada wumba naja-wukanyinji kalngi wuka, yiwa kili-nu nya-mangaji
    wuka, kili-nu nya-mangaji malbu wumba kumba-yibarra na-wurdu yilaa. Yiwa barra
    Kada, jalilu-ngabiyanji li-mbangu li-ngabangaku, jalilu-lhungkumanji, jarnilu-ngundayi
    narnu-lhungku alunga wumba nambalu barni-lhungku, jalilu-ngundayi li-ardubirri
    alunga liyi-wuluwu wumba nambalu barni-bardarda. Kulu ja-wukanyinji ki-ngabiyawu
    barra namba aliyaliya kiwima nya-mbangu, jilu-lhaanji nya-mbangu namba aliyaliya
    kiwima.
  mya-mya: '``ငါ​သည်​သင့်​အား​လူ​မျိုး​အ​မြောက်​အ​မြား​တို့ ၏​အ​ဖ​ဖြစ်​စေ​ပြီ''''
    ဟု​ကျမ်း​စာ​တော်​တွင်​ဖော်​ပြ သည်​နှင့်​အ​ညီ​ဖြစ်​သည်။ သို့​ဖြစ်​၍​ဘု​ရား​သခင်
    ၏​ရှေ့​တော်​၌​ထို​က​တိ​တော်​တည်​ရ​၏။ ဘု​ရား သ​ခင်​သည်​အာ​ဗြ​ဟံ​ယုံ​ကြည်​သော​ဘု​ရား၊
    သူ သေ​တို့​ကို​အ​သက်​ရှင်​စေ​သော​ဘု​ရား၊ ယ​ခင် က​မ​ဖြစ်​ဘူး​သည့်​အ​ရာ​များ​ကို​ဖြစ်​ပေါ်
    စေ​ရန်​အ​မိန့်​ပေး​တော်​မူ​သော​ဘု​ရား​ဖြစ် တော်​မူ​၏။-'
  gng-NT: 'Tɛn nì kɛle'' ma *Uwien ya gbɔnku ni ki ye: «N tien'' ŋɛ inibol ligol
    ya yaajɛ.» *Abraham nɛ yé tiʼkɛ ya yaajɛ Uwien ya nun bó. Wɔn Uwien nɛ mɛkreh
    bitɛnkpiib, nɛ ki naanh tibont nin uʼñɔbon.'
  cbi-NTPO: 'Matyu Diosa'' Kiikanu naatiñuba juntsaave: Naaju chachillachiba ñunu
    apa tirekiyu, tive. Entsa Diosnaa Abraham keenguive, naa pemulanu bain mangujtemu,
    tsenmin naa tiba jutyunun deke'' faawaamu Diosnu.'
  ikk-NT: (nọkẹ kẹ Ẹhụhụọ-nsọ dọn ku ẹ, sị, “E mẹgụọ m'ị wụrụ nẹdi ndị anị rị ichẹn-ichẹn
    bụ ọda.”) Ọ wụ nẹdi ẹnyi ihun Osolobuẹ, onyẹ hụn o gi dọn ẹnya; Osolobuẹ hụ hụn
    e mẹ onyẹ nwụnnị a rịzị ndụn, hụn e gi oku-ọnụ a e mẹ ihiẹn rịtulẹni n'ọ rị.
  leu-leu: Senaso a Xakalayan Taap a kuus, “Ne fo fakalimaan nano xena tamana mu rabuna
    xaves.” E voxo na Abrahem va tamataara la matana Piran aava nane namkai sena;
    a Piran aava fatatoi faꞌuli a mu mamaat e kuus pana mo, paamuina savatan ina,
    malaan sena fo savat xo.
  maz-NT: 'Nguec''ua je t''opjü cja o̱ jña Mizhocjimi c''e jña c''ü vi sjipji e Abraham.
    Mizhocjimi o xipji a cjava: “Ró juan''c''ü rí tsja mboxtita me na puncjü jñiñi
    texe cja ne xoñijõmü”, eñe. O mama a cjanu na ngueje e Abraham o ''ñench''e o̱
    mü''bü Mizhocjimi. E Abraham o ''ñejme c''ü mi sö Mizhocjimi ro tsjapü ro zëzhi
    na yeje ''na nte, zö ya ri pale, c''ü dya ro mezhe ro ndũ. Xo o jñunt''ü o̱ mü''bü
    c''ü mi sö Mizhocjimi ro zojnü c''o cja ro jmus''ü nza cja ''ma ya ri cãrãji.'
  bod-N: དེ་ལ་གསུང་རབ་ཀྱི་མདོ་ལས་ཇི་སྐད༌དུ། བདག་གིས་ཁྱོད་ནི་མི་རིགས་མང་པོའི་མེས་པོར་བྱེད་ཅེས་བཀོད་པ་བཞིན།
    ཁོང་ཉིད་ནི་དཀོན་མཆོག་གི་སྤྱན་སྔ་ནས་བདག་ཅག་གི་མེས་པོར་མཛད༌པ་དང་། ཁོང་གི་དད་ཡུལ་ནི་འཆི་བ་ལ་ཚེ་སྲོག་གནང་བ་དང་།
    མེད་པ་ནི་ཡོད་པར་མཛད་པའི་དཀོན་མཆོག་ཡིན།
  tca-NT: 'Rü Tupanaãrü ore i ümatüxü̃wa rü Abráü̃chigaxü̃ nixu rü ñanagürü: “Rü muxü̃ma
    i duü̃xü̃günatü tá cuxü̃ chixĩxẽẽ”, ñanagürü. Rü Abráü̃ rü Tupanaãxü̃́ nayaxõ,
    rü yemacèx Tupana nayanguxẽẽ ga norü uneta ga namaã nüxü̃ yaxuxü̃. Rü yima Tupana
    nixĩ ya wena namaxẽxẽẽcü i yuexü̃. Rü yimatama nixĩ ya naxücü i ngẽma woo ñu̱xma
    taxuxü̃.'
  zpl-NT: 'Tucu nú rni lu ichiꞌ Stichiaꞌ Diose lu cuendaꞌ Abraham, elu rni: “Liꞌilu
    acalu paꞌ huaxi bee bene iliulabe.” Nucuaꞌ neca nú ucuaqui uꞌna Diose lu Abraham,
    nu uchili arquiꞌlla nú uni Diose lulla, liꞌinu enu rriꞌi nú rehuañi bee benenguti
    nu rninu equie cuendaꞌ beenú lecascaꞌ lu iliulabe quieꞌ xi neca nú nuꞌlane.'
  mbc-NT: 'Maasa pra Paapa maimu e''menukasa''ya taasa'': —‍Abraão, akupîuya pe wai
    tu''kankon pemonkonyamî'' tamokon pe —‍ta''pîiya. Abraão nurî''tî wanî uyunkon
    pe, mîrîrî warantî î'' ta''pî tîuya yawîrî ikupî''pî Paapaya, manni'' Paapa, innape
    Abraão nîkupî''pî, manni'' Paapa isa''manta''san pîmî''sa''kanen, moropai manni''
    î'' teesera''masen pepîn esera''ma emapu''tînen.'
  ndg-ndg: Kati mwaiandikilwe, “Nikupangite panga tate ba nnema goti”. Abraham abile
    nkati ya upeo wa julo jwa aminile, yani, Nnongo jwapeya maiti ukoto na kugayeya
    makowe gaga kotwike bali ngagaweze baa.
  wsk-wsk: 'Batoga te aniso iwita: “Ani aitak ni kariimet motam suen biya nunga nonet
    gira ko ka betesam.” Nu Kaem ko gomang ningi nunguning aram, Kaem borta motam
    te nu anananga nainet bagoso. Kaem borta tala kariimet kuesan mu marak nungarso,
    ale mel uwuta aratukko mena wore nu balso mu uwutata arataso.'
  toj-NT: Jach ni tz'ijbanubal can ja jastal jahui, que ja Abrahami, jel to ni bi
    oj pojxuc ja yintila, jaxa Abrahami sc'uan ni ja jas alji yaba. Huas snaa que
    oj ni c'ot smeranila, como Dios ni ja ma' yala. Jaxa jDiostiqui, jel nihuan juntiro.
    Hasta ja ma' cham ta, huax bob ya sac‑huuc. Huax cho bob yal jastal mi to nix
    eq'ui.
  tbc-tbc: Nek ru ta Anut san buk lo yen dan ago ibol, “Ŋai oŋ tan titin wei mi san
    tamolpein iŋsad tamadi ŋipiliano ya.” Ago man iŋ Anut malan lo idsad tamad imado
    da. Man dugo, iŋ Anut ilon lo rumok a. Anut an enti mok ak i? Enti a tamol imat
    ak kumaen ipidinai dan, agod melmel ta dilasa na yan yaŋad ipate dugo ago dilasa
    yan, nek Anut an mi niŋen o Abraham ilon rumok a.
  sna-sna: 'Sezvazvakanyorwa zvichinzi: “Ndakakuita baba vendudzi zhinji.” Ndiye baba
    vedu pamberi paMwari, uyo waakatenda kwaari, iye Mwari anopa upenyu kuvakafa uye
    anodana zvisipo sokunge zviripo.'
  smk-NT: Sain a rabay nin irgwen sin wanan Dios kona ni Abraham a mabasa sa Masanton
    Kasuratan, “Si'ka a ama ran nagsikabarang a tutawo! Ginwa' katan wanin.” Ket,
    ama tamoya si Abraham sa pangingikit nan Dios a nagmatalkan na. O', si Dios nin
    makapamasubli' nin mabyay konran nunati, tan sa irgo na tamo', ket mapamain na
    a gindat a kasa.
  grc-TCGNT: καθὼς γέγραπται ὅτι Πατέρα πολλῶν ἐθνῶν τέθεικά σε—κατέναντι οὗ ἐπίστευσε
    Θεοῦ, τοῦ ζῳοποιοῦντος τοὺς νεκρούς, καὶ καλοῦντος τὰ μὴ ὄντα ὡς ὄντα.
  gof-WFTW: Geeshsha Maxaafan, “Ta nena daro kawotethatas aawa oothas” geetettidi
    Abrahaame gisho, xaafettis. Ha ufayssay Abrahames imettiday hayqqidayssatas de7o
    immeysinne oorathabaa oothiya Xoossay iya gideyssa I ammanida gishossa.
  spa-BLM: 'Como está escrito: “Te he hecho padre de muchas naciones”. Esto es en
    presencia de aquel a quien creyó: Dios, que da vida a los muertos, y llama a las
    cosas que no son, como si fueran.'
  kyz-NT: Ymã te Janeruwarete 'ga oje'ega kwasiarukari 'ga amũ upe rakue, Abraão 'ga
    upe 'eawera kwasiarukaa 'ga amũ upe rakue. “Abraão 'ga janeruwa 'jawewara, tamu'eukat
    judeue'ema 'gã amũ, tejerowiaara 'gã nupe 'jau”, 'jau 'ga Abraão 'ga upe rakue.
    “A'eramũ nipo enejuapyrama 'jawewara 'gã kwaiwete futat”, 'jau 'ga Abraão 'ga
    upe rakue. A'jea futat aipoa Janeruwarete 'ga Abraão 'ga upe 'eawera. Abraão 'ga
    Jarejuwarete 'ga werowiat a'jea futat. “Janeruwarete 'ga je rerekou. Amanũ ma'ea
    'ga imoferapa. Mama'e tywe'emamũ Janeruwarete 'ga mama'e apou oje'eg imũ etee.
