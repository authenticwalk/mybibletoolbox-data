  ena-ena: Asɨ dɨ manasɨŋ hekɨlɨ agaŋ nameŋ abami uami. Asɨ agaŋ Ebɨlam dɨ nameŋ abi
    aba abami uami. Viaŋ lɨlɨŋ nama hulaŋ iamɨgali iaha habɨla hɨdɨlɨ akape hɨniavɨbali
    agɨladɨ iamɨlɨnɨlu hɨnibanaŋ aba abi aba abami uami. La abami. Asɨ agaŋ nɨbu nukeŋ
    ciaŋ mɨguavɨla abami agadɨ igɨdaci hameŋ laci ala hɨnilalɨ uami. Asɨ nɨbu ala
    hulaŋ iamɨgali hɨmavɨlalɨ agɨladɨ abɨdaci cɨhu hɨhi iahavɨlalɨ uami. Akuaba akuaba
    agɨlaŋ vaka ma iahɨmaŋ lɨhavɨdaci nɨbu ala abɨdaci iahaiaha hɨniavɨlalɨ uami.
    Ebɨlam agaŋ Asɨ akuaba akuaba hameŋ lɨlalɨ agasaŋ hɨji vɨdɨvɨdɨŋ lamami uami.
  tgo-tgo: Ŋgoreiya Buk Boboma le woraŋgiya, iŋa, “Kaerova ya woraweŋge na ghen vanautuma
    vavana rumbunjiya ghen.” Eibraham iye rumbunda Loi e marae. Va i loŋweghathɨgha
    Loi na Loike iyake valɨkaiwae i vakatha budakaiya i mare na kaero e yawayawaliyeva
    na iŋa na budakai mava thɨ yomara, ŋgoreiya kaerova thɨ yomara.
  yap-yap: Ni bod rogon ni be yog e babyor nib thothup ni be ga’ar, “Kug ngongliyem
    kam mang chitamngin bo’or e nem.” Ere pi thin ney nike yog Got e bfel’ u p’eowchen
    Got, ni ir e re Got nib mich u wan’ Abraham — ni ir fare Got nma faseg e yam’
    mra non me sum e tin nda immoy ban’en.
  mop-NT: Baalo' ilic ti tz'iiba'an yoc'ol aj Abrahama. —In tz'aj ca' p'aatüc ti le'ec
    inchech jabix u mamaa' a yaab caj yoc'olcaba,— cu t'an a Dios ti'i aj Abrahama.
    Le'ec u Dios aj Abrahama, walac u cuxquintic a quimene. Walac u yancuntic c'u'
    a ma' yana.
  tet-tet: Iha Hakerek Moon, Naꞌi Maromak nameno baa Abraham naꞌak, “Haꞌu kakotu tiꞌan,
    nebee o dadi bei uluk bodik ema klubun lear.” Rona nola nunia, Abraham fiar baa
    Naꞌi Maromak. Naꞌi Maromak nia, Maromak mak bele nalo ema mak mate tiꞌan moris
    nikar. Nia moos Maromak mak bele naseꞌi saa mak la iha, dadi kedas.
  hlt-MCSB: Namtom rhoek boeih kah napa la nang kan coelh tila a daek tangtae vanbangla
