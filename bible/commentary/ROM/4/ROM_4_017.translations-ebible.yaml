  cak-YNT: 'Ancha''l nubij re Dios chupan re tz''iban can. Reja'' nubij cha re Abraham:
    Can nimban chava che yatoc quirta'' q''uiy tenemit. Quire'' xubij re Dios cha
    re Abraham, tak xuc''ut-ri'' chach. Y re Abraham xunimaj re Dios, y ja Dios re''
    re nibano chique re anama''i'' che ye''c''astaj, y ja chuka'' Dios re'' re can
    rutaman ronojel re xtibanataj y nubij che c''o cosas xque''banataj can ancha''l
    che xe''banataj-yan.'
  ces-1613: '(Jakož psáno jest: Otcem mnohých národů postavil jsem tebe,) před obličejem
    Boha, jemuž uvěřil, kterýž obživuje mrtvé a povolává i těch věcí, jichž není,
    jako by byly.'
