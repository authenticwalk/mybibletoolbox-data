  gup-gup: Kunmekbekenh, wanjh kuhni bu kabimbuyindi, nawu God bimarneyimeng Abraham,
    “Ngaye wanjh marnbom ngudda bu yiyimerran mawah duninjh bedberre bininj nawu birridjalmirndewarlahkenh
    nawu birriwokbubuyika bininj.” [Genesis 17:5] Dja God bimarnbom Abraham yimerranj
    yiman kayime kornkumo kadberre rowk, nawu biwernhwoybukwoni God nawu kabendarrkidwon
    bininj nawu birridoweng, dja mak bu kadjalwokdi, wanjh kamarnbun yehyeng rowk
    kore minj njale bangmediwirrinj.
  bss-NT: Éténlédé á kálag e Dyǒb nɛ́n bán Dyǒb dénlāā Abrahamɛ aá, “Mbɛlé
    wɛ sáá a meloŋ híin.” Né-ɔɔ́, Abrahamɛ mɔ́ adé syánē sáá áʼsō éʼ Dyǒb.
    Dyǒb áde Abrahamɛ ádúbpé dɔ́ɔ ádé Dyǒb áde ábage bad ábe béwédé
    aloŋgé, dɔ́-ʼaá áhɔ́beʼ boŋ mekan ḿme méesɛ̌ mébɛ́.
  met-met: Axa Moses bung hatanga alali maxuna. Urana harua na Ebraham ba, “Ngamogung
    ba usok numanuma xumana mugangadinga.” Ina mugangaroa Urana maxania namua na hatum
    haringina mana. Hatum haringina mana Urana ing sibuna libu lipu matiandi dimesa
    muli, saing ing sibuna xap axamandi duwa teguyu masok olang.
  kpj-NT: 'Iwese Ritina‑ki roire wese: —Jiarỹ aratare ibutu inytyby wesemy mabekemy.
    Ibutumy iny rityhynyre‑wana, iwese Abraõ rityhynyre wese, iwese‑ki Deuxu ritake.
    Deuxu tahe rubu mahãdu riixixanymyhỹre rubu‑ribi. Tii rarybekeu aõ aõkõ aõwesele
    tii aõ heka rare. Tii rarybere tule riwinyre. Abraõ heka Deuxu rybe rityhynyre.'
  zao-NT: 'Taxal nzhab lo xkeets Diox: “Mton lu tsa gaka xut kwathoz men re yez kuu
    nzi lo yezlyu”. [Gn. 17:5] Diox kuu ngwalaaz Abraham nzhab koree lo Abraham, Diox
    kuu ndaa yalnaban lo re zha nguth, Diox kuu ndexkwaa re kuu yent, ne beeta kon
    xkiiz Diox ntsow Diozhe.'
  byx-byx: De raquarl ama lengi nev ama Slurlka aa Langinka i ngerel sil taqurliani
    ma’, ‘Sa ngua mak na ngi ip diiv ama qaqet naver ama qerlengiirang i buup niirang
    dai ara mam na ngi. Liina iara dai ama revan dama Ngemumaqa aa saqang. I ma Abraham
    ka mu aa qevep sever ama Ngemumaqa aa dlek i luqa i qe iames ne ama ngipta. Be
    aa lengi ngerel sil ai liirang aa i as kuasik baing se iirang dai diiv iirang
    nge ren.’
  ctu-CTI: '@see-verse:ROM.004.016'
  zos-NT: 'Como ijtuse jachø''yupø que Diosis ñøjay Abraham: “Como vøti pø''nis jyatase
    mi ṉgojtu”. Sunba ñømø que Abraham ndø jandata''mete Diosis vyi''naṉdøjqui.
    Porque Abraha''mis vya''ṉjam Dios yac visa''yajpapø''is ca''yajupø, y chambapø''is
    lo que ja itøpø como si fuera ijtu''am.'
  gvs-gvs: Moe nakae boi Gínina Kimaasabaina idige, kana, ‘Avayokoim kom boda badabadaidi
    tubudi.’ Aba Vatowo 17:5 E Eberamo inumisa Yaubada yaina, tuwo tauyana moe madabokiida
    tubuda nakae Yaubada matana goi. Eberamo iyagoi Yaubada ibóbwara moitamo unana
    itoboine tokámasa ikaitaoedi be nakae kaga neta mainao geya sikaiyaketa, e ibóbwara
    sisowóduwo.
  kbm-kbm: 'Ve yaun ebe giengk Pomate ane kapia ok ginei dangeteik: “Ayeu gab mie
    weik amolmol avo ti-avo ti ane tumbus.” Be yaun etok galkik giengk be atob niengk
    nemb ta-ngge. Ablaham aplo givin ginei Pomate Ei Amol ebe ges amolmol itkitin
    nangge taku gimat ane be matawas vukuri ok. Be gitangi ninei be gen ebe giengk
    ite ok atob menihlang.'
  tew-tew: 'Yôesiví ta̖ˀnin diwe ûnkwꞌó̖ háa Yôesi natú̖ waagi: Abraham, wí táḏá
    waagi wísóge báyékí tꞌowagîˀ wéngé dithaa wänboˀ. Abraham-dá Yôesivípiyeˀ iwhä̖yundeˀ,
    heḏiho Yôesiḏi i-á ho óecha̖a̖ hä̖ˀin tꞌowaví táḏá dínmuu waagi. Yôesi-á ûnkoeḏi
    chuˀin wänbo ovâywówápaa-íḏí, heḏá tobáháa hä̖ä̖wí waˀ wínapóepí wänboˀ, napúwí
    gin Yôesi natú̖ḏáhoˀ, napúwí-ákun.'
  rmc-rmc: 'Avke sar hin pisimen: „Kerďom tut dadeske prekal o but narodi.“ O Abraham
    hin amaro dad anglo Del, saveske ov pačanďiľa; oda Del, savo obdžiďarel le mulen
    a vakerel ke oda, so mek nane, sar te oda imar uľahas.'
  apr-apr: Le dawa ben tina Rau ke Maro iwete nga, “Au i ole ayei ong le kuyei sasa
    kidi tooltool ke tana maimai alunu.” Le ye Maro matana nga, ngan ye in iyei ben
    idi tooltool le imot yo tatara lodo medana nga, ngan sasa kiidi. Inbe itara lono
    medana pang Maro nen; bet ye in ke bet iyei di tooltool yo timmata nga le timagur
    mulu, inbe ye in iwete leu, ngan so yo pompombe tiao nga, ngan ole pompombe.
  tiy-tiy: Non wén i Ménsulate Kébéréh i Tuluse dob Abrahame mano, “Féwaléyé ku beem
    katufuay de étéw dob de médoo ingéd.” Mélaw dob adafay Tuluse, i Abrahame ménwaléy
    katufuay de munur bé Tuluse non ségiléw i kéunur ruwe bé beene. I Tuluse unuro
    tom, toow fo barakatan brab fakay tébuleé noy de ménléhu brab gélimbaga noy de
    éntingayén énda séna ménlimbagén.
  nlg-nlg: Eni na ghanaghana lokana na Gegere Tabu, tana bona God te bosa vania, “Inau
    tu viligho ge ko tamadira e subo ni kema.” Eni te kale na pukuna Abraham te taluutunia
    God, te lavihaghea mai na vola te mua ghaha mai dania, me volaolira tara mate.
  dgr-DOGNT: Dıı hanì dek'eèhtł'è k'ę̀ę̀, “Dǫ hazǫǫ̀ xàɂaa gha gotà nèwhıhtsı̨ hǫt'e,”
    dek'eèhtł'è. Nǫ̀htsı̨ sìı dǫ ełaı̨dèe nagìdà agohɂı̨, eyıts'ǫ dǫ t'asìı gı̨ı̨lı̨-le
    sìı gıt'àaɂàa agohɂı̨ hǫt'e. Ededı̨ Abraham gha ehkw'ı adı t'à gotà elı̨į̀ ayį̀į̀là
    hǫt'e.
  pes-OPV: (چنانکه مکتوب است که تو را پدر امت های بسیار ساخته‌ام )، در حضورآن خدایی
    که به او ایمان آورد که مردگان را زنده می‌کند و ناموجودات را به وجود می‌خواند؛
  ron-1924: 'дупэ кум есте скрис: „Те-ам рындуит сэ фий татэл мултор нямурь.” Ел,
    адикэ, есте татэл ностру ынаинтя луй Думнезеу, ын каре а крезут, каре ынвие морций
    ши каре кямэ лукруриле каре ну сунт, ка ши кум ар фи.'
  tpz-tpz: Ka soe to kiun non manih po Puk Vapenpen pe Sosoenën to soe non non pan,
    “Eöꞌ to nok oah kën tavus eom e tamëëra ma kum teꞌ peo.” E Abraham to vaman e
    Sosoenën pa ö neꞌ to soe a soe vaꞌih, e Sosoenën vëh to onöt e non pa vatoꞌ hah
    o teꞌ mët, me eꞌ se soe ka ma tah to hikta teꞌ moaan voh ne, kee tavus ee.
  agd-agd: Tiyarafenu ano ma véin tiamikharé ein mai vompon dókifin máa sikhen mino.
    “Téi anon éin maman kokhon nanin banta anafuní é uno.” Purin banta ma evaránen
    aunan amen ma ída varé ein daná ma vayafó tíkan afoká ein Tiyarafenurá ma mumunan
    ein nan mi Abaraamu maman barará nanin banta anafuní uanten mino.
  rkb-NT: 'Tubabatu Deus tapetu nikara: — Kaokzeka Abarão aparakbahazo wata my. Atakta
    kaharere bo hyỹ mynakara asaktsa niwatihi nanabyitaba kaharere bo hyỹ mykaranaha
    iwata moziknaha — niy. Iwa Deus Abarão bo mytsaty niy. Deus ba hawa tohi zikzukninaha.
    Siakbatsa mynasihyrizikpowy. Ana ty hi mybarawy isuknihibyize taharere humo inatakaha.
    Kyze Deus Abarão pe: — Ikia izo tsimozik. Atsekokatsa sizubarẽtsa maha. Kytsa
    sizubarẽtsa nanabyitaba ape mydiri mynakaranaha — niy.'
  san-THA: โย นิรฺชีวานฺ สชีวานฺ อวิทฺยมานานิ วสฺตูนิ จ วิทฺยมานานิ กโรติ อิพฺราหีโม
    วิศฺวาสภูเมสฺตเสฺยศฺวรสฺย สากฺษาตฺ โส'สฺมากํ สรฺเวฺวษามฺ อาทิปุรุษ อาเสฺต, ยถา
    ลิขิตํ วิทฺยเต, อหํ ตฺวำ พหุชาตีนามฺ อาทิปุรุษํ กฺฤตฺวา นิยุกฺตวานฺฯ
  iws-iws: Yokwo Komii saeya Ebraham siirɨn hɨnɨɨna boɨnka. Kara Adi Komiigɨn, kara
    kɨriirɨn wɨ iikam whɨekakɨm hɨnda tɨndanɨm wɨ sɨmiir brougae nokmwɨn ohaigɨnɨuwi.
    Mɨ Ebraham siya krɨmiir bɨigɨ bɨiyan brougae asi nwokɨn. Dimusi rani, krɨma siir
    yai aiir wakaeyokna apkɨm. Siya tɨ Adi Komii ɨiirɨmɨn mɨnam naɨngwo tɨbmiigɨn,
    iikamɨm naokaowɨm sɨmiirɨn wɨ siya swokɨ hɨdnɨnsiin ɨdwowi mɨ sɨma wɨ omwaiyar
    swokɨ waiyaei. Mɨ digworaekwowɨm, siya boɨnɨm nɨmbini karam nwowɨm, yɨm wa mɨ
    ɨmbiyami.
  pol-SZ: 'Bóg powiedział bowiem o nim: „Uczyniłem cię ojcem wielu narodów”. Abraham
    uwierzył Bogu jako Temu, który ożywia umarłych i powołuje do istnienia to, czego
    nie ma.'
  ztq-NT: 'sinak nii xñee leñ kitsy nii kë xtiits Dios: “Lëën byuñ lii pxosy ndaly
    meñ nii nche tyub lo kislyu.” Dios nii chuuñ kpañ meñ kuty ni xko cos nii nody
    bniladzy Abraham.'
  zai-NT: 'Casi cá lu Xqui''chi Dios ra na Dios rabi Abraham: “Ma bine lii bixhoze
    stale guidxi.” Ni na ni la? Abraham nga bixhoze irá nu purti ma runi cre nu Dios
    ni bini cre be. Dios ri ca nga rudii enda nabani cani ma guti, ne laa ruzeete
    ni ca''ru gale casi ñaca ma gule.'
  upv-upv: 'Erpe Atua muwrai renge Naul On: ‘Nulngi nik kuvi batu tata se jinibb ne
    vanu pilep.’ Ko re no Atua nga Epram muosuri, rijrijen ngok otur. Atua ngok nalol
    nga m̃irres sen erres p̃elak. Ni okla mauren tevi nir nga marmij, armaur luwi
    kele, ko okloli nanu nga sete marto, arpelari arto.'
  wap-NT: 'Naꞌapa usaadinpan Tominkaru Paradan idaꞌa Abraham dauꞌan: “Iribaꞌo nii
    baꞌoran kaduz pidannao dakotan pugaru padaru nii,” kiaꞌo usaadinpan. Ukauꞌan,
    Tominkaru kowaadaniaz pashaꞌapatan nii, turuu umishida-kao, ushaꞌapanum kauꞌan
    Tominkaru wuruꞌu naꞌapaꞌoraz. Uruu Abraham mishidaniaz. Uruu turuaꞌo ukakudan
    mawakaꞌo pidan, naꞌiki turuaꞌo uparadan idaꞌan aimaakan kida tominan aonaꞌoraz
    zii utukapauzo-kao.'
  mva-mva: Nanaranga-la ‘Buku’ ne ipile bokana, “Ngau ambe uemakiko be kaiko ambe
    ungguma kokoko-tina tamadi.” Pile moimoibe rangakadia-ba mua dipura ngaedi nge
    kalingodi otioti. Maka ma pile ngaedi nge Nanaranga-lo ka dipura.
  dwr-NT: '@see-verse:ROM.004.016'
  kfw-kfw: "Chong inthiang khan aleiti, “Kei'n nanghi phung angjet ngai pa kinamin\
    \ ejei.”\x94 Akathi kaminring halli kalei ommak phur kaminjir Pathian diang Abraham\
    \ in a-ngamna jarra hiwa chong inkhitnahi ama diang ileipe eii."
  bfz-bfz: जेड़ा पवित्र शास्त्रो रे लिखी राखेया, “मैं तूँ बऊत सारी जातिया रा पिता
    ठराई राखेया।” आसा रे पुर्वज अब्राहमे तेस ई परमेशरो पाँदे विश्वास कित्तेया और जो
    मरे रेया खे जिऊँदा करोआ और जो गल्ला आईया ई नि, तिना रा नाओं एड़ा लओआ, कि मानो
    सेयो आईया।
  cuk-09: 'Bab-Dummad-Gardagi narmakar naidyob: Bab Dummad soged: “Ani an dulemar-bukidarad-akar-akar-bukmalad
    e-dad-sailaga an be-imaked.” Gn. 17:5 Abraham Bab-Dummad-asabin anmar-dadad. Bab
    Dummad dulemar-burgwismalad gannar oduloged, degine, ibmar-amba-yo-ambikued e-nugba
    ese goled bato ibmar ambikusadyob. We-Bab-Dummadgi Abraham bengussulid.'
  ben-OBCV: যেমন লেখা আছে, “আমি তোমাকে বহু জাতির পিতা করেছি।” যে ঈশ্বরে তিনি বিশ্বাস
    করেছিলেন, তাঁর দৃষ্টিতে তিনি আমাদের পিতা—সেই ঈশ্বর, যিনি মৃতদের জীবন দান করেন
    ও যা নেই, তা আছে বলেন।
  mil-NT: 'Te núú tùtú Yǎ Ndiǒxí càháⁿ‑xi nàcuáa ní xáhaⁿ‑gǎ xii ndíi, te duha ní
    xáhaⁿ‑gǎ: “Yòhó té Àbrahám ní quide ñaha‑ǐ xii‑n dàtná ɨɨⁿ dɨ́hɨ́ dǔtú cue ñáyiu
    xǐndecu nɨhìí ñuyíú.” Duha ní xáhaⁿ Yǎ Ndiǒxí xii ndíi, càchí‑xi núú tùtú‑gá.
    Te Yá Ndiǒxí náhá ndǎá‑gá sá cádá‑xí nàcuáa ní xáhaⁿ‑gǎ xii ndíi Àbrahám, te dɨu‑ni‑gá
    cúú Yàá ní sándáá iní ndíi, te dɨu‑ni‑gá dándòto‑gá ñáyiu ní xíhí, te dɨu‑ni‑gá
    quídé tá ngǔndecu nchaa sá vǎtá cúndècu‑gá ñuyíú‑a.'
  myu-myu: 'Imẽn e''em Deus ekawẽn tup: Wa''õbi ade ka watwat je''e “Abraão wuyebay
    jo''i Deus xe, ixe etabucap co''i wuyetabut puye,” i, io''e Deus Abraão be, i.
    Abraão itabut osunuy Deus kay. Ixe Deus waram ce''ũ''ũay''u mutaicin. Ka''ũmg̃u
    osodop iat mubapukpug̃ ixe. Ixe Deus ja''õ dag̃ ma juk adi Abraão kug̃ osunuy.'
  fue-fue: 'Dewtere wi''ii: «Mi waɗii maa baaba himɓe lenyi ɗuuɗɗi.» (Iburahiima woni
    maama meeɗen en fu,) yeeso Alla mo o goonɗini. Alla pintinoowo maayɓe, laatinoowo
    ko walaano laatoo.'
  amk-amk: 'Kariri Allai ne kaiwo medurai we Abrahami tonina: “Iruai wau weDai we
    nu bitoya foi.” Abrahami nani, na Allai urengreafo mani, tane dai dine, tuti yoasoi.
    I mani Allaio wemambiriu mantaung dine, Mano duwi inontarai emarareha fosa etarang
    aha dine, tuti Allaio dei beyaria mani, finini kiai kawariai.'
  fai-fai: Kale Got godin weng uyo Ebadakkam bakodaw, “naka kanokami adikum wanang
    kinim teinu mánu im alaw keikamono kanami.” Akeisa. Kale atin afan Got amiyo be
    Ebadakkam ata numi natim. Kale be Got ata fikalenámin uyo sinik kutadu mamsa Got
    ade aka ufek ufek kanodomu banim uyo kanomama kanodokabu ko.
  ura-NT: 'Rai Quiricha Inoainsi cuhane: “Canune, arajii lauri lauri nenacaauru cachaauru
    inacaneein ii tereeunni” naain rai aitohalu Cana Coaunerane rijijieeinte, nii
    Abaraauncha esenetai Cana Coaunera, onacaauru rai ichaonaa teein, jaiti coaaunanojoinelanaala
    nenaa, naaonjoainuri Coauneraneein nenaa ne.'
  mcd-NT: Nannori Diosin tsain cunushoni isca huaquin, —Manifoti min aton upa cuscara.
    Un mia imashquinran, —ishon Upa Diosin Abraham yoiyoni. Abraham tau huaquin Upa
    Dios icoinra huani. Ascan norifi non chipo icoinra huaashu nocon upa cuscara itiroquin.
    Upa Diosin noco oin non Abraham ahuun facufo cuscaracun. Diosin yora nacun funimatiro
    ninon. Icataima rufofo Upa Diosin yoiqui tau huani.
  urt-urt: Ki gande wusyep tikin Got ŋaiye sai nato Tup ŋanange na, Ŋam si mende nin
    loumwah lenge mitiŋ wula wula. Ŋoihmbwaip Abraham teŋeime wusyep tupwaiꞌ tikin
    Got. Pe kin Got ŋilyeh uku ŋaiye ŋahraꞌe lenge miyeꞌ yule no, tinge tahar yarp
    laip. Topoꞌe Got ŋanange pe, ŋaimune ŋaiye yukur somohonme sai pe, wusyep Got
    ŋende ŋaiꞌe ŋaiꞌe nate sai.
  kiz-kiz: kama kyajhilembibhu, “Nikubhombili bhebhe kujha dadi ghwa mataifa ghamehele.”
    Abrahamu ajhele mu uwepo bhwa jhola jhaamwamini, yaani, K'yara ambajhe akabhapela
    bhanu uzima ni kughakuta mambo ambagho ghajhelepi ili ghabhwesiajhi kujha.
  tzo-TZE: 'Yu''un jech ts''ibabil icom sc''oplal li Abraáme: “Vo''ot stotot ep ta
    chop cristianoetic chac''ot cu''un”, x''utat yu''un Dios, xi ts''ibabil. Yu''un
    li Abraáme laj yich'' ta muc'' li Diose, ja'' li Dios ti xu'' yu''un ta xcha''cuxes
    ánimaetique, xchi''uc ti xu'' yu''un chac'' c''otuc ta pasel li c''usitic mu''yuc
    to c''otem ta pasele.'
  lex-lex: 'Yoma hota emekwalima Uplerlawna lirni la Abraham: “Abraham, Aghi'' oleka
    o'' pa omhi'' am la hairi liawanni.” Abraham npesiaya de la emkameni ho''mana
    hota Uplerlawna Nhi'' hya'' ed mak Ha Nano''taru oleka de. Yoma Uplerlawna ed
    mak kodi plolli pa Namoria riy mak kmati-kmolu me Uplerlawna maka kakota pa hya''
    mak edonna kdena mana hota rdena.'
  dov-dov: mbulimbukulembedwe, “Ndakuchita wisi wamanyika miingi. “Abbulahamu wakali
    mubuliwo bwawooyo ngwakasyoma, nkokuti, Leza, uupa buumi kubafu alimwi wiita zintu
    zitawo kuti zibewo.
  rgu-rgu: Nai Manetualain Susura Makamoin daleꞌ, Ana helu neuꞌ Abraham nae, “Au tao
    o dadi muꞌ lahenda nusaꞌ dodouꞌ bei-baꞌin.” Abraham namahere Manetualain, de Ana
    tao natetu hehelu-barataan. Ria riꞌ fee lahenda mana mateꞌ ara rasoda selu boeꞌ.
    Ana adaꞌ noi dedeaꞌ a boe, tantu basa-basan dadi.
  toc-NT: 'Chuná cumu la̠ huan lacatum nac xta­chu­huí̠n Dios hua̠ntu̠ tatzok­ta­hui­lani̠t:
    “Aquit cli̠­ma̠x­tuyá̠n pi̠ huix xtla̠tcán pu̠lac­lhu̠hua cris­tianos xala ca̠quilh­ta­macú.”
    Xli̠­ca̠na pi̠ huá Abraham quin­tla̠tcán hua̠nti̠ caj xma̠nhuá namaca­sta̠­la­yá̠hu
    porque xlá li̠pá̠hua Dios hua̠nti̠ tla̠n ca̠ma̠­laca­stac­uani̠y ni̠n, y lhu̠hua
    catu̠huá tla̠n ca̠ma̠­la­ca­tzu­qui̠y ma̠squi ni̠tu̠ anán.'
  som-som: (sida qoran, Quruumo badan baan aabbe kaaga dhigay) Ilaaha uu rumaystay
    hortiisa, kan nooleeya kuwii dhintay oo u yeedha waxyaalaha aan jirin sida iyagoo
    jira.
  mam-C: 'ikyxjo tze''nku tq''ma Dios te Abraham toj Tu''jil Tyol kyjalu''n: K-okil
    nq''o''n te manb''aj te ila'' ch''uq xjalch. Qu''n ate Dios nq''onte kychwinqiljo
    kyimnin toj kyanmin, ex a k''wel b''inchin te'', a jni'' na''m tb''ant.'
  ndj-ndj: Mayandiku vang'alili vakudeta, “Nguvika wuvi tati wa milima yitangalili.”
    Jangi ayi ndi nakaka cha pawushu wa Chapanga yamujumilili Ibulahimu, Chapanga
    yavapa unofu yivasovili na alayilili findu fila fingajila kuva fivi.
  mbj-NT: 'Tii da né hẽ takerii däk P''op Hagä Do kyyh Abaraãm hã: “Hajõng häj n''aa
    buuj sa yb da õm ỹ an''oo bä”, näng mäh. Ër yb né hẽ ti Abaraãm, P''op Hagä Do
    Abaraãm h''yy kaha''eeh do matym gó. Ti né hẽ P''op Hagä Doo, dejëp do hed''ëëp
    doo. Ti né hẽ ky n''aa enooh badoh nä doo.'
  lat-VUC: '(sicut scriptum est: Quia patrem multarum gentium posui te) ante Deum,
    cui credidit, qui vivificat mortuos, et vocat ea quæ non sunt, tamquam ea quæ
    sunt:'
  ngp-ngp: Enga viya Mawandiko Yakukile yakugamba, “Hikuika unde tate ywa want'hu
    wengi.” Lagano idyo ni kindedi hameso ha Mnungu uyo Ibulahimu amhuwile, uyo Mnungu
    akuwenk'ha wabanike ugima na kuvitenda vint'hu hevihali vinde viyaho.
  enq-2: 'Goteme pii mende Abraame lamaiya doko dapa lao pepa pyapae silyamo: “Akali
    tata longonya emba takange jaa latelyona” lapae silyamo. Abraameme tungi pia Gote
    dokonya enombanya Abraame baa naimanya takange kalyamo. Goteme endakali kumapae
    dupa lenge tena lenge. Yuu dakenya nasingi dupa baame sina lenge.'
  eng-ASVBT: (as it is written, A father of many nations have I made thee) before
    him whom he believed, even God, who giveth life to the dead, and calleth the things
    that are not, as though they were.
  mna-mna: 'Kembei sua ta tibeede pataaŋa kek na iso: Nio ko aŋkamu ma we zin karkari
    ta boozomen taman. Tana Abaraam iwe kembei iti tamanda pa Anutu mataana. Pa ni
    ta ipatooŋo iti pa zaala ki urlaŋana, mi iurla ki Anutu tau irao be ipei zin meeteŋan
    ma timaŋga, mi sombe leleene be koroŋ sa ipet, na iso men pa kwoono mi koroŋ tana
    ipet.'
  myw-myw: '@see-verse:ROM.004.016'
  sby-sby: Pakwinga Mabala alambangeti, “Ndakubiki kwambeti ube mushali wa mishobo
    ingi ya bantu.” Cishomesho ici Abulahamu walacitambula kuli Lesa ngwalikuba washoma.
    Endiye Lesa ukute kubweshela buyumi kubantu bafwa, kayi kupitila mu maswi akendi
    ukute kupesheti bintu byabulapo bibepo.
  sll-sll: Piminga meri iwe, ha maing buku ala i God Ebraham ha yu di e tomiraya,
    “Ni galni wiyol miki weni male siru dinamua,” dimia. Dungwo yal iwe, ari gongwo
    hobi uling yungure airimia. Te God krehaman ha di engwo meri talhan tau hankiminga
    tali grang wine ole u tibi ongwo haminua.
  yaq-NT: 'Juka'' Liojta, aapo''ik sualeka''uta bichapo, jum Liojta nok lutu''uriapo
    a'' ji''ojtei''i benasia: “Juebena yoemratau ne enchi achai yo''o ya''ari”, ti
    jiakai. Bwe''ituk ju''u Lios, aapo, jume'' kokkoarim jijibijtetua. Intok juka''
    ketun kee yeu machiamta, jaibu tua junuen a'' ayuka''a benasi a'' tetteuwaa.'
  uro-uro: toqor ma Ngämuqa aa enge i ngät tamän doqortäqyia, “Ngua mualat sä nge
    diva ama ngätmamäk na nge bä ba ama rhäqäp na rha ama ruvek nävät ama ivärhimek
    masirhat pät ama ivätki.” Bä iangärhäkt ama mumänaris di ama mär ngät inguna nävät
    ma Ngämuqa qärakni i ma Abraham gat nanakt na qa qärak i qat täranas na ama ruvek
    nämät ama tñäpki bä rhat däqäm gärak i aa enge ngät täranas nä iarhongäkt kärqärhong
    i mudu qaku qali lirhong.
  ita-1885: Io ti ho costituito padre di molte nazioni), è padre di tutti noi davanti
    a Dio, a cui egli credette, il qual fa vivere i morti, e chiama le cose che non
    sono, come se fossero.
  muy-muy: 'Àbu məbəkiani a Wakita ge Melefit bu, Melefit àhi ana Abraham nahkay hi :
    « Nàgray ti kîgi bəŋ ga jiba gərgəri kay. » Nahkay Abraham ègia bəŋ geli kè meleher
    ge Melefit a, aɗaba àfəki ahàr ti ke Melefit. Melefit ti ahəŋgaraba mis e kisim
    ba, zlam ya ti tə̀bi ahaslani bi ni day agray tay àna pakama ya aɗəmaya ni.'
  kqc-kqc: bura reyo kana, “Na yaku gagani gagani di amiye tau di baba niyanedi ya
    auba reyaka.” Mina bi Sei di nemokori mokena vari gira aeyo amiye—mina Sei, kaere
    muyena vene rofu vegu masi beika baika de ameyadi, ina yaku amegedi vo niyo.
  tav-tav: 'Dio Abrahãre cʉ caĩ buioricarore bairona ĩ ucarique ã Dio Wadarique cãniepʉ:
    “Capãarã maja ñicʉre mʉ yʉ cũ,” ĩ ucarique ã Abrahãre Dio cʉ̃re cʉ caĩ cũrique.
    To bairo Abrahãre Dio cʉ̃re cʉ caĩ cũrica wamere cʉ caapi nʉcʉbʉgoro maca mani
    ñicʉ cãnipaʉre cʉ cacũñupi Dio Abrahãre, Diore caapi nʉcʉbʉgorã ñicʉre. Dio maca
    ãmi cabai yajiricarãre catunu catio majii. Camanibataje quenare to cãno áti majimi.
    To bairi, “Seeto camajii aniri cʉ caĩrore bairona átigʉmi Dio,” cʉ caĩ nʉcʉbʉgoyupʉ
    Abraham Diore.'
  eng-ULB: as it is written, “I have made you the father of many nations.” Abraham
    was in the presence of him whom he trusted, that is, God, who gives life to the
    dead and calls the things that do not exist into existence.
  spa-VBL: 'Como dice la Escritura: “Yo te he hecho el padre de muchas naciones”.
    Porque en presencia de Dios, Abraham creyó en el Dios que hace resucitar a los
    muertos y trajo a la existencia lo que no existía antes.'
  fra-_FOB: 'Lequel (selon qu''il est écrit: Je t''ai établi pour être père de plusieurs
    nations) est notre père à tous devant Dieu, auquel il a cru, qui fait revivre
    les morts, et appelle les choses qui ne sont point, comme si elles étaient.'
  hau-ULB: kamar yadda aka rubuta, “Na maishe ka uba ga kasashe masu yawa.” Ibrahim
    na gaban aminin sa, wato, Allah, mai bada rai ga mattatu kuma ya kan kira abubuwan
    da basu da rai su kuma kasance.
  mal-mal: മരിച്ചവരെ ജീവിപ്പിക്കയും ഇല്ലാത്തതിനെ ഉള്ളതിനെപ്പോലെ വിളിക്കുകയും ചെയ്യുന്നവനായി
    താൻ വിശ്വാസം അർപ്പിച്ച ദൈവത്തിന്റെ സന്നിധിയിൽ അവൻ നമുക്കെല്ലാവർക്കും പിതാവാകേണ്ടതിന്
    തന്നേ. “ഞാൻ നിന്നെ ബഹുജാതികൾക്കു പിതാവാക്കിവെച്ചു” എന്നു എഴുതിയിരിക്കുന്നുവല്ലോ.
  kkc-kkc: Bei, Godeeyo to booka mapoo hogugu oso Eibalahameeyo goo maga egeesee takooso,
    “Ayo no mi odoo susuga dia ama doloso badalame olo hesiaso,” diso. Esiga Eibalahameeye
    Godee mapoo tei too maga goo hagee olo peledabaso. Esiga Godee hagee odoo wedia
    hogaduloso gie badeli teneli yoso. Osoloso bi dia peledabalame moodeli Godee hedebe
    yoso.
  lit-lit: '(kaip yra parašyta: Aš padariau tave daugelio tautų tėvu); jis yra mūsų
    visų tėvas akivaizdoje Dievo, kuriuo pasitikėjo, kuris suteikia gyvybę mirusiesiems
    ir vadina tuos dalykus, kurių nėra, tarsi jie jau būtų.'
  urd-GVR: Yoṅ Allāh kalām-e-muqaddas meṅ us se wādā kartā hai, “Maiṅ ne tujhe bahut
    qaumoṅ kā bāp banā diyā hai.” Allāh hī ke nazdīk Ibrāhīm ham sab kā bāp hai. Kyoṅki
    us kā īmān us Ḳhudā par thā jo murdoṅ ko zindā kartā aur jis ke hukm par wuh kuchh
    paidā hotā hai jo pahle nahīṅ thā.
  far-far: Ru ne nia mamana, sulia God saea fua sa Abraham laona Kekedee Abu ka 'uri,
    “Nau ku fili 'oe, ma nau ku alua 'oe na maa ana kwalafa ki fua wane ana fere 'oro
    ki.” Na eta fata alangaie ne God na ne tala fangasia ka mamana. Sa Abraham famamana
    God nai, nia God ne taea wane mae ki fuana maurie, ma nia saungainia ru ki ne
    nao si to mai 'i nao.
  suz-BL: अब्राहाम आ पर्बम “गो इ कली शुश रागी ङा मुर आन किकी सेल्‍तन” दे ब्रेक्‍शो
    बाक्‍ब। अब्राहाममी “परमप्रभु यावे बेक्‍शो रे सेंब नु मारेइ मबाक्‍शो कली बाक्‍शो
    खोदेंशो पा ब्रेश्‍शा सेल्‍ब” दे थमा सुइश्‍शो बाक्‍ब। उत्‍पत्ती १७:५; २कोरिन्‍थी
    १:९; हिब्रू ११:१९
  car-NT: 'Tymero irombo man: Pyime kari''na tamurumbo me kyja. Pa''poro kytangonymbo
    me mo''ko Abraham man mo''ko nuro iromby''san ynen Tamusi, mo''ko mondo morokon
    uwano aitonon otykon yjan inoro embata.'
  amp-amp: To Bro Nkifrarhu rfa borngt Abrahamrhu toh yuhat kfo memot, “Na, Bro Nkifraya,
    kforuha tangi tangi kasinyarahn.” Bro Nkifrarhu htiyeft inji htitrt. Rorhu tngt
    yafothayetet. Ror kfoneft noheh yimaroh sinyaneft noheh yimam tfit sinyarfom.
    Abrahamrhu bro dukeft duka memor, “Bro Nkifrar tamoh mrokfom rorhu tngt bi kfoneft
    nhai yi furakaht rorhu tngt. Fipett korht.”
  bht-bht: जियां पबित्र शास्त्रां च लिखया है, “मैं तिजो मतियां जातियां दा पूर्वज बणाया
    है” परमेश्वरे दे सामणे अब्राहम साड़ा पिता है। उना उस परमेश्वरे पर भरोसा किता,
    जड़ा मरयां जो फिरी जिन्दा करदा है कने जड़ियां चीजां मोजूद भी नी न, उना दा ना इयां
    लेंदा है, की जियां की सै चीजां मोजूद न।
  eng-NOY: (as it is written, “I have made thee a father of many nations”) in the
    sight of that God whom he believed, who giveth life to the dead, and calleth the
    things that are not, as though they were.
  cub-NT: 'Yópe arĩ, Jʉ̃menijicʉ toivaicõjenejaquemavʉ apecʉre ʉ̃i yávaiyede: “Yʉ
    obediyajuboacavʉ néñecu macʉyʉ́re d̶acʉyʉmu yʉ mʉre”, arejaquemavʉ Jʉ̃menijicʉ
    Abraham mácʉre. Que baru Jʉ̃menijicʉi nópe aiye boje, ñai Abraham mácʉi jʉ aimʉ
    “Yópe d̶acacʉyʉmu”, ʉ̃i aino mácarõ bojecʉrõtamu. Jʉ̃menijicʉ nacovaimi yaivʉ
    bácavʉre yainore jarʉvarĩ, ne apʉrãjiyepe ayʉ cojedeca. Aru Jʉ̃menijicʉ cʉed̶aibi
    ʉ̃i d̶aicõjeiyeque no jipocai cʉbe báquede.'
  ita-1927: '(secondo che è scritto: Io ti ho costituito padre di molte nazioni) dinanzi
    al Dio a cui egli credette, il quale fa rivivere i morti, e chiama le cose che
    non sono, come se fossero.'
  lww-lww: A nanene mesmesun ga nap̃a Ntewa pisaar pa Epraam nanua rui, nap̃a pisa
    pania sape “In na nepisirlua ko, ko ope purp̃es nen lus nen yeririna lala na purvanua
    moki.” Pogos nap̃a Ntewa pisaar sanene pa Epraam, Epraam pe sinen kurkur re poli,
    ana p̃uarar ruruia, komin nap̃a naga kilia sape Ntewa nena nap̃a naga pisa visena
    nene pania, naga pe Ntewa nap̃a kilia kila ya nap̃a mare imi mali, kilia kila
    sur nap̃a pe su re poli wa vim m̃alivi.
  ckb-ckb: 'وەکو نووسراوە: [من تۆم کردووە بە باوکی چەندین نەتەوە.] ئیبراهیم باوکمانە
    لەبەرچاوی خودا کە باوەڕی پێ هێنا، ئەوەی مردوو زیندوو دەکاتەوە و ئەو شتەی بوونی
    نییە دەیهێنێتە بوون.'
  nas-nas: Kumponinge Eebaraamiꞌ nauvuuꞌnaꞌ, Daari Meekung-koo eeꞌ daariari otong,
    “Daꞌ tee ninge enang amutemuuꞌ muuꞌke biuma deeng-antaransing.” Aung kara koontoꞌ
    Kumponing-koo uroꞌkanooꞌka taaravuuꞌ, bakaang-koo Ovoring-koo masikaꞌantavukoꞌnung-koo
    tee booꞌnuka domang-anta eeꞌnoko kapooꞌnanka otoroaing karai tavoꞌanta.
  uvl-uvl: Ke pomanga NeHalang nena alalaha nenge tehas sue ke ulolo, hele ke teke,
    “E talue iong ke o lohot ke hehei pe hana nga kileng lochloch reiette iong.” Ke
    tomunga hel ana helenga nenge NeHalang poia lange Apraham nem, lohot ke manmanna
    nga matana. NeHalang nenge Apraham letena manmanna nge i pe NeHalang nenge hemaul
    hekeke iri nenge te mete pe alahotote urelu nemur nenge iri ero ke te lohot.
  eng-BBE: (As it is said in the holy Writings, I have made you a father of a number
    of nations) before him in whom he had faith, that is, God, who gives life to the
    dead, and to whom the things which are not are as if they were.
  ixl-CNT: 'Tan tiꞌ niyolonku u yol vaꞌl tzꞌibꞌamalka ech tzaꞌ: —Vetvoksalaxhs itat
    sibꞌal tenam.— Chia. Ech, aꞌ u Tioxh vaꞌl kꞌujeꞌ ikꞌul u Abrahaam tiꞌ tziꞌ. U
    Tioxh vaꞌl niqꞌaavtitzꞌpixsa kamnaj. Utz atil tek qꞌu kam siatz, kꞌuxh yeꞌsaj
    qiltaꞌ.'
  xsi-xsi: ŋana tu Maro Kindeni muŋga iporo ŋgua pa Abraham ikeno lâ pepa tini mine
    tu, “Naŋa aveta noko kupâŋga kinzi tamâta ŋgu rârâ timbunzi.” Lâ Maro Kindeni
    nao, Abraham imo itogo kinda rârâni timbunda. Abraham kalo tawana Maro Kindeni,
    ina kala via ilanzi mateŋa tamâta wa iporo ŋgua ku iveta kelekele muŋga simo tia
    ŋinde tu simâ sipâŋga wa.
  crx-NTPO: Yak'usda ooghuni 'uk'éguz-i Yak'usda Abraham ndúyúlhni, “Dune lhelhdoh
    didohne butso whudilhdzulh-un nyuzúsi.” 'Et huwa Yak'usda Abraham lhelhdoh didohne
    butso whudilhdzulh-un unli yuba lé'unt'oh. Yak'usda yuts'ú hoozi-un 'aw lhe'whúsni,
    'et hoonts'i ts'ih'un un'a 'uhooja k'un'a ooba 'álha' hoont'oh. Ndi Yak'usda 'en
    'unt'oh 'en gha yaidlánne cha za hukhuna, 'ink'ez ndai la 'uyínla-i musai be 'uyínla.
  kan-OKCV: “ನಾನು ನಿನ್ನನ್ನು ಅನೇಕ ಜನಾಂಗಗಳಿಗೆ ಒಬ್ಬ ತಂದೆಯನ್ನಾಗಿ ನೇಮಿಸಿದ್ದೇನೆ,” ಎಂದು ಪವಿತ್ರ
    ವೇದದಲ್ಲಿ ಲಿಖಿತವಾಗಿದೆ. ದೇವರು ಸತ್ತವರಿಗೆ ಜೀವಕೊಡುವವರೂ ಇಲ್ಲದವುಗಳನ್ನು ಇರುವವುಗಳೋ ಎಂಬಂತೆ
    ಕರೆಯುವವರೂ ಆಗಿರುತ್ತಾರೆಂದು ಅಬ್ರಹಾಮನು ದೇವರ ಸನ್ನಿಧಿಯಲ್ಲಿ ನಂಬಿದನು.
  bbb-bbb: Ijadufuo maeje fune Godire isuibe e Eburamedo ijiege kuae, Aeje nane umui
    datevado are e boeje bu are irore igia karivo ijiebuo asoe rekono kuae. Ijadufuo
    Godido nidua ijia e Eburame fuje fune ma asoe nuvuone ijadufuo maeje fuka Godi
    ma vierafei. (Ro Godi ije fuka ma e daroki ro fure e ije oevo ije kiaga bu una
    urivo. Ro kuke ire boeje no giavo baki ije fure amaeriamo).
  blw-blw: Yag yachi agé chillu hen imfagan hen anchi nesosorat hen alen Apudyus way
    ekatna an Abrahamén, “Mamfalinê hea ah penaka-aman hen chuaray tatagu hen nansafasafaliy
    lota.” Yaha hen ekat Apudyus te ah matan Apudyusat ganà Abraham hen uray heno
    way tagu no anat an omafurot way kaman hen ommafurotan Abraham. Ah Apudyus paat
    hen cha mangalehto way hiya hen makafael way managu hen natéy ya makafael way
    mangamma hen laychéna way uray annag ihugchay yag narmuwat way maid lugina.
  tam-2017: “அநேக தேசமக்களுக்கு உன்னைத் தகப்பனாக ஏற்படுத்தினேன்” என்று எழுதியிருக்கிறபடி,
    அவன், தான் விசுவாசித்தவருமாக, மரித்தோரை உயிரோடு எழுப்பி, இல்லாதவைகளை இருக்கிறவைகளைப்போல
    அழைக்கிறவருமாக இருக்கிற தேவனுக்குமுன்பாக நம்மெல்லோருக்கும் தகப்பன் ஆனான்.
  azz-NT: 'Huan quijtoa tech in Tajtoltzin de Dios ijcuín: “Nejuatzin ya nictamichihuac
    ya de que tejua ti Abraham, tiyesqui titeiscaltijcau de tel míac paísme huan tagayot”.
    Huan nijín tenilil de Dios ipa quipixtihuitz chicahualis porín Yejuatzin moyectencahuac
    de quichihuas. Huan ijcón Abraham quineltocac ne tenilil de Dios. Huan sayó Totajtzin
    Dios, Yejuatzin quipixtinemi chicahualis para quinmaca se yancuic nemilis neques
    ten momiquilijque. Huan no sayó Yejuatzin quichiutica que ma mochiutinemi míac
    tataman chihualisme ten axcan ayamo ixnesi.'
  spa-RV-1909: '(Como está escrito: Que por padre de muchas gentes te he puesto) delante
    de Dios, al cual creyó; el cual da vida á los muertos, y llama las cosas que no
    son, como las que son.'
  csy-csy: Minam tampi te i Pa in kong vawt zo hi, ci a ki atsa bang in, Abraham sia,
    mithi te a thokiksak, a om ngawl lai nate a omsa bang in a son, a up Pathian mai
    ah eite theampo i Pa a hihi.
  mxq-NT: 'Tya̱a̱dʉ dʉꞌʉn diꞌibʉ myadyakypy ja Diosʉ jyaaybyajtʉn: “Ʉjtsʉts mij tʉ
    nbʉjtaꞌaky éxtʉmʉ uꞌunkteety ma̱ may ja naxwíñʉdʉ.” Esʉ tya̱dʉ wa̱ndakʉn tsobatp
    mʉt ko Dios kʉꞌʉm pyʉjták, ja Dios diꞌibʉ yajjikypyejkypy ja oꞌkpʉty es tkojy
    diꞌibʉ kyajnʉm ꞌyity.'
  tzj-NT: 'Cani'' tz''ibtal can chipan ja rtzobal Dios quewa'' xbij ja Dios tre ja
    rAbraham ri'': —Ja camic atncojon chi at tatixel quixin jule'' tinamit pro nij
    e q''uiy, ne'' tre. Jari'' Dios ja yuke'' wi'' ruc''u''x ja rAbraham, jari'' Dios
    nyo'' quic''aslemal camnaki'' in c''o je''e ja maja''n tibantaji pro arja'' ntzijon
    tre cani'' bantajnak chic como rotak pon chic chi nbantaj na.'
  tdt-tdt: Iha Livru Sagradu, Maromak promete ba Abraão dehan, “Hau sei halo o sai
    nasaun barak nia aman.” Abraão fiar Maromak, tanba Maromak mak halo moris fali
    ema mate, i Nia koalia deit, buat nebee la iha, bele iha.
  ron-BTF: '(Așa cum este scris: Te-am făcut tatăl multor națiuni), în fața celui
    pe care l-a crezut, adică Dumnezeu, care dă viață morților și cheamă cele ce nu
    sunt ca și cum ar fi.'
  eng-WEBP: 'As it is written, “I have made you a father of many nations.” This is
    in the presence of him whom he believed: God, who gives life to the dead, and
    calls the things that are not, as though they were.'
  eng-FBV: As Scripture says, “I've made you the father of many nations.” For in the
    presence of God, Abraham trusted in the God who makes the dead alive and speaks
    into existence what didn't previously exist.
  nld-1939: 'zoals geschreven staat: “Tot een vader van vele volken heb ik u gesteld,”
    juist omdat hij geloofde in God, die de doden ten leven verwekt en bij name noemt
    wat niet bestaat, als was het er reeds.'
  bwo-bwo: Abraham jangosh, «Ay ashuwots niho neen woshre» ett guut'ere, bí k'irtsuwotsi
    tuuzituwonat aalo b́ fa'ok'o woshituwo Izar Izeweri bí amantsotsne.
  nch-BL: 'Ya nopa cati quinequi quiijtos campa ijcuilijtoc huejcajquiya cati Toteco
    quiilhui Abraham, huan ya ni cati quiilhui: “Nimitzchijtoc tielis tiinintata nelía
    miyac inieso masehualme ipan miyac talme campa hueli.” Ya ni panoc pampa Abraham
    quineltocac Toteco cati quinyolcui cati mictoque huan quinnahuatía ma yolica cati
    ayemo yolij.'
  quc-TNT: 'ri xukuje'' xcojon ri ka mam Abraham che. Je'' jas ri tz''ibtal pa ru
    Lok'' Pixab ri Dios: “At nu cojom che qui tat q''uia u wäch winak”, —cächa''.
    Ri Dios c''ut are cäyo''w qui c''aslemal ri cäminakib, xukuje'' queuban ri jastak
    ri c''ä mäja'' quec''oji''c.'
  tfr-NTPO: tak pjang Sbö tjl̈õkwo go sorë l̈i eni. Tjl̈ẽ ga «Pja ioror beno tjëyoga
    ara data.» Tjl̈õkwo ëre l̈ara Sbörë ba kong jl̈õkoyo, tjl̈õkwo l̈ara ba kong bäm
    go l̈i kjrara, ga mär beno shäng ba go kjĩshko. Nopga wol̈ono tjeng l̈i woshre
    ga pjl̈úe. Eni ga ëye wentë l̇l̇ëm obi ga iche wen ga pjl̈ú bakoe.
  kaq-NT: 'Papan huishamani jai quesca tah qui: Mesco jonibo tah hen mia hicha xohtamayaxihqui
    hihqui jaa joi. Papan jascajaha ta Abrahanen yohinishqui: Min yohihi quescabi
    ta jacointihiqui, Papan, hahquin. Non mahuatai bi Papan noque jihuematihi ta Abrahanen
    honannishqui. Jayaxihquibo jaríyamahi bi ta jaresscai quescapahbo jato Papan yohihiqui.
    Jaa rihbi ta Abrahanen honannishqui.'
  sgb-sgb: Gawan habaytsi ya impahulat ni Apo Namalyari ya tungkol kan apo Abraham,
    “Pinili kata hên mag-in ninuno hên kal-atan bansa.” Matupad ya habayto, ta ya
    nangako, ya pinaniwal-an ni apo Abraham, ay hi Apo Namalyari, ya nanyag hên boon
    luta ha utoh nan bêngat, haka main kapangyarihan hên biyayên ya natsi.
  vie-1934: 'y như lời chép rằng: Ta đã lập ngươi làm cha nhiều dân tộc, thật người
    là cha chúng ta trước mặt Đức Chúa Trời, tức là Đấng người đã tin, là Đấng ban
    sự sống cho kẻ chết, gọi những sự không có như có rồi.'
  kxv-kxv: ଆମିନି ମାହାପୂରୁଇଁ ଅବ୍ରାହାମ ନାମିମାଚେସି, ଆମ୍ବାଆସି ହା଼ତାରାଇଁ ୱେଣ୍ତେ ଜୀୱୁ କିନେସି,
    ଅ଼ଡ଼େ ହିଲାଆଗାଟି ଦିଣ୍‌ସୁତି ମାନି ଲେହେଁ ହା଼ଟିନେସି, ଏ଼ ମାହାପୂରୁ ନ଼କିତା ଏ଼ୱାସି ମା଼
    ତାଞ୍ଜି ଆ଼ହାମାନେସି, ଈ କାତା ଦାର୍ମୁ ସା଼ସ୍ତେରିତା ରା଼ସ୍‌କି ଆ଼ହାମାନେ, “ନିଙ୍ଗେ ହା଼ରେକା
    କୂଡ଼ାତି ଲ଼କୁତି ତାଞ୍ଜି କିହାମାଞ୍ଜାନମି ।”
  amu-NT: 'jo nnom Tyꞌo̱o̱tsꞌom na ñꞌeⁿ seiyoomꞌm. Mañejuuti na mañequiaa na cwitandoꞌxco
    lꞌoo, ndoꞌ machꞌee na cuaa ꞌnaⁿ na tijoom ñetuaa. Luaaꞌ matseicanda̱a̱ꞌñenaꞌ chaꞌxjeⁿ
    matso ñꞌoomꞌm na teiljeii na matsonaꞌ: “Ja maquia̱ⁿya ꞌu na cwiluiindyuꞌ tsotye
    chaꞌtsondye nnꞌaⁿ.”'
  hin-CV: 'जैसा कि पवित्र शास्त्र का लेख है: “मैंने तुम्हें अनेक राष्ट्रों का पिता
    ठहराया है.” हमारे गोत्रपिता अब्राहाम ने उन्हीं परमेश्वर में विश्वास किया, जो मरे
    हुओं को जीवन देते हैं तथा अस्तित्व में आने की आज्ञा उन्हें देते हैं, जो हैं ही
    नहीं.'
  spa-BES: (Como dice en las Sagradas Escrituras, te he hecho padre de muchas naciones)
    delante de él en quien tuvo fe, es decir, Dios, que da vida a los muertos, y quien
    llama las cosas que no son, como si fuesen.
  san-BEN: যো নির্জীৱান্ সজীৱান্ অৱিদ্যমানানি ৱস্তূনি চ ৱিদ্যমানানি করোতি ইব্রাহীমো
    ৱিশ্ৱাসভূমেস্তস্যেশ্ৱরস্য সাক্ষাৎ সোঽস্মাকং সর্ৱ্ৱেষাম্ আদিপুরুষ আস্তে, যথা লিখিতং
    ৱিদ্যতে, অহং ৎৱাং বহুজাতীনাম্ আদিপুরুষং কৃৎৱা নিযুক্তৱান্|
  tdx-tdx: '(Fa hoe ty pinatetse: Fa nanoeko raem-pifeheañe maro irehe) ie añatrefa’
    i natokisa’ey, i Andrianañahare mameloñe o nihomakeo vaho mikanjy o raha tsy eoo
    ho eoy.'
  naf-naf: Kawawaŋgalen Zet Itnaŋanen zet kapigok kukuŋaŋ, “Neŋ geŋ am sambe ekŋengat
    biwin bewanik zemti zemgewan.” Kawawaŋgat zikatnan am nâmkiŋpepemak nin Abalaamgat
    iŋsokŋane benup. Ek am gakikiŋaŋ ŋen mme wasât nâmti ŋep mme wadak. Ma Kawawaŋ
    windeŋaŋ kwitnaŋ kwitnaŋ alakŋaŋ ku tatatnanen kwitnaŋ kwitnaŋ ŋep mme sokbenak.
  grc-MT: καθωσ γεγραπται οτι πατερα πολλων εθνων τεθεικα σε κατεναντι ου επιστευσεν
    θεου του ζωοποιουντοσ τουσ νεκρουσ και καλουντοσ τα μη οντα ωσ οντα
  vid-vid: Kota Maandiko Matakatifu vyogali ngulonga, “Ndikuhagula uwe mhaza wa isi
    nyiji.” Ilagano lino lyakukomya hali Nguluwi yakundigwe na Abulahamu. Nguluwi
    yalinguwapa ukomu wabagame, na vinhu vilikuduhu vyanguwakuko.
  pio-NT: 'Dios icàlidacaté càiri tàacáisica Abraham irí bàaluité. Dios íimacaté:
    “Nudéca numàacaca pía madécaná wenàiwica íiwitáaná yàawiripiná pía”, íimacaté
    yái Diosca. Iná mabáyawanáca Dios iicáca madécaná wenàiwica íiwitáaná cawinácaalí
    yeebáidéeyéica Dios càide iyúwaté Abraham yeebáidáaná. Yácata Wacuèriná Dios wàawirimi
    Abraham yeebáidéericaté, yái Diosca icáucàidéerica yéetéeyéimiwa, yáaliméeri nacái
    idàbaca wawàsi càmíiricáwa ìya siùca.'
  tsn-tsn: Ke sone se dikwalo di se rayang fa di re Modimo o dirile Aberahame rara
    wa dichaba tse dintsi. Modimo o tlaa amogela batho botlhe mo dichabeng tsotlhe
    ba ba o ikanyang jaaka Aberahame a ne a dira. Mme tsholofetso e, e tswa mo Modimong
    ka bo one, o o dirang gore baswi ba tshele gape, ebile o bua ka ditiragalo tsa
    malatsi a a tlang ka tlhomamiso e e gagametseng jaaka o ka re di setse di bile
    di diragetse!
  amr-NT: “Huakkaʼ huadaribayo hua̱e̱ʼeria doʼtaj meʼnoknopo̱e̱a̱pone. O̱ʼna meknopo̱i̱kaʼnig
    konigti meʼnoknopo̱e̱a̱pone. Doʼhuedsiʼpo o̱ʼneapo.” Diosada Abrahamtaj onaʼuyate.
    Abraham Diostaj oknopo̱i̱kaʼuyate. Aratbut huakudakaʼda enʼbueytada Diosa oʼmanoyhuada̱ʼikaʼapo
    kenpaʼti kenda oy ehueʼ e̱e̱ʼtada Diosayoʼda kaʼdik o̱ʼe̱.
  pwg-pwg: Giruma katamana kamonai God, Abraham kurina ivona bo, “Ana berim da tam
    na dam ma dam i mamai.” Ma God ina rewapana irakata da ina vona da wawaya raborabobosi
    ina vomiiri. Ma bade ina rewapana emakamakai da aviyavisina kegha na ina vona
    da ina tupuwa.
  cjv-cjv: Ena ka mapunom koi dungua Yai Gumam ka di koi engua Aparam “Na akire di
    erowaikoro iran i ne ari munmane moinga yokamai nenom towane moranie,” di tongua
    ena Aparam no aunom epe mere moime. Ena no mora fipunga Yai Gumam epe moingua
    ka di koi engua i kawom dume. Yaromi ari goinga yokamai moi kuwom suwainga akaiyom
    erere te kam di erongoro ena tai koma dikengua taromi epena fuka dume.
  tha-KJV: (​ตามที่​มี​เข​ียนไว้​แล​้​วว​่า ‘เราได้​ให้​เจ้​าเป็นบิดาของประชาชาติ​มากมาย​’)
    ต่อพระพักตร์​พระองค์​ที่​ท่านเชื่อ คือพระเจ้าผู้ทรงให้​คนที​่ตายแล้วฟื้นชีวิตขึ้นมา
    และทรงเรียกสิ่งของที่ยั​งม​ิ​ได้​เป็นให้เป็นขึ้น
  por-BR-2018: '(como está escrito: “Eu te constituí pai de muitas nações”) diante
    daquele em quem ele creu, Deus, que vivifica os mortos, e chama as coisas que
    não são como se já fossem.'
  mhl-mhl: Abrahamde buŋo mo oi Biŋe Quraŋgo iŋi quraŋgabi pega, “Nonji go bapakare
    gube ŋiŋigo kufufuŋ kokoine yoŋore mamayaŋuŋ fukemiŋ.” Buŋo ore so Abrahamji Anuture
    jiŋoo mama enoreega. Anutuji komekiine bogbore yabeega. Kufufuŋ gogoyaŋuŋ tomiri,
    oi jiŋoke gogobi ore kamasi oŋuine oŋga yareko fukeegobi. Abrahamji Anutu oŋuine
    manesiŋ gaya.
  klv-klv: Hum aGot tokel maii len natosian san ke, “Nugol gaiug govi tata sinaluṽoh
    hǝn nǝvanuan naut tiltile gail.” Len nǝhon aGot, aApraham evi atǝmadato husur
    ikad nadǝlomian len aGot tolav nǝmauran mai alat lotomat, ikad nadǝlomian len
    aGot tokis nǝsa tob̃uer, ale natit evisi.
  bco-bco: Godeya꞉ bugo꞉ amio꞉ a꞉la꞉sa꞉sa꞉lo꞉ ko꞉lo꞉lab, “Niyo꞉ ge so꞉lo꞉ ko꞉li ko꞉lilo꞉
    a꞉ma꞉ iya doma꞉ki ta꞉to꞉l.” Dinali sa꞉labdo꞉ Gode a꞉no꞉ Ablaham eyo꞉ tilidabu.
    Gode a꞉no꞉, sowo꞉ kaluwo꞉ a꞉ma꞉la꞉ dasi alita꞉ga꞉lo꞉ mela꞉no꞉lo꞉ dimia꞉seno꞉ e
    ko꞉lo꞉, kelego꞉ mo꞉da꞉lab a꞉no꞉ eyo꞉ fa꞉la꞉do alita꞉sen. A꞉la꞉fo꞉ko꞉lo꞉ dinali
    sio꞉ a꞉no꞉ ho꞉leno꞉ tambo halaido꞉ko꞉ dofo꞉lab.
  kdl-NT: Tyoku ɗa Tagara̱da u Kashila̱ u danai an Kashila̱ ka tonukoi Ibirahi, “N
    gonuko vu ta̱ asheku a uyamba ushani.” Kazuwamgbani ka na ki a yanka ta̱ ka Ibirahi
    adama a ɗa u wushuki n Kashila̱, uza ɗa u tsu ꞌya̱nga̱sa̱ akushe a gono n uma,
    kpam u zuwai ili i savu i wuta̱i a asu u ɗa bawu ili iꞌa̱ri.
  apu-NT: 'Teoso sãkire iõkatsopatakori txari: Teoso txari Apraão: “Nota txĩkitakaiko
    pite itori ãti uãka iri pininiua.” Ininiã Teosomoni iua aĩri atoko itxaua, kotxi
    Apraão auikari Teoso sãkire. Teoso txĩkitakana ipĩkani iuaĩkana auãki inini. Iua
    kamari mitxi mauakati auini.'
  roo-roo: Aue iava uvare oiso purapapeira Tugoropa Vuku, ‘Ragai vii oiso pieava osararovu
    rutu aitearo vii.’ Oiraopavira rutu vigei vao-ia Ebraham ovii iraraaro vo Pauto
    osireiaro-ia, ro Pauto ira oisoa oirao piepareve Ebraham. Oa vao Reo Ovoi oirao
    piereverea vo utupaua Pauto. Aue vituaro iava uvare rera raga uvuiparoveira rutu
    voeao kopii irara vorevira tore piepasa vova tova uruiro-ia. Ora varao tapo oara-ia
    viapau uvuipaai oearovu oiso ra vara kekepaive, rera raga uvuipa oara karekepasa
    roroiovira. Rera ro vigei reraaro Pauto ira oisi oiso toupareveira.
  miz-NT: 'Kuan ō kúvi vatā ó uve naꞌa kakaꞌan túꞌun Xuva kō: “Xuꞌu dé kûꞌvé u o é
    vīín uva ñāꞌa, ña ntántoo da vādá ka ñuu.” Kuan ō kaꞌan Xúva ko ne, kuīntiꞌxe
    Abraán san tsí kuvi vií Xuva kō, ña é kanantōto ña xiꞌi, ña é kadē kûꞌvé nuu i
    é ntē vata koo.'
  qvz-NT: 'Diospa shimibi casna paimanda quillcashca nin: Candaga ashca llactagunamanda
    runagunahua yaya tucunatami rashcani nishami nira. Abrahan quirishca Diosca huañushcagunatas
    causachic man, chasnallata mana tiyaccunatas ranata ushac man.'
  deu-ELO: “Ich habe dich zum Vater vieler Nationen gesetzt”) vor dem Gott, welchem
    er glaubte, der die Toten lebendig macht und das Nichtseiende ruft, wie wenn es
    da wäre;
  mjc-NT: 'Tyin catyí ra nu tutu ra tyehen: “Yooho cua cuvi tumaa jutu nyɨvɨ cuaha
    tsa cua coo nu ñuhu ñayɨvɨ”, catyi̱ ra tsihin ra Abraham. Tan tsa catyi̱ ra tacan,
    cuñí tsi catyi tyin cuví yo tata ra Abraham nuu Nyoo. Tsinu̱ iñi ra tsi Nyoo,
    tyin Nyoo janandotó ra ndɨyɨ tan caahán ra tuhun tsa ñaha ca coo tumaa tsatyin
    tsa iyó tsi.'
  caa-caa: 'Bꞌan cocha chꞌar tzꞌijbꞌabꞌir tama uyojroner e Dios: “Nen cꞌani inchiet
    iquetpa tatabꞌir tuaꞌ meyra gente tama tunor or e rum”, che e Dios. Y tamar era
    chequer que e Abraham cꞌupseyan tama e Dios xeꞌ jax Cadiosir xeꞌ ayan ucꞌotorer
    tuaꞌ usuti ubꞌixqꞌues e chamenobꞌ, y xeꞌ ayan ucꞌotorer tuaꞌ uyare achecta lo
    que ma ani tucꞌa.'
  pls-NT: 'ẍo chonda na confianza ngain Dios inchin confianza vechonda jehe. Inchin
    ndac̈ho ngain tti jitaxin Palabré Dios: “Janha coín jaha inchin ndodé tsje chojni.”
    Ixin Dios tti danjo vida ngain tti chojni que ondadenhe, co jehe Dios tti nchechjian
    cain cosa que veha are saho.'
  eng-WYC-2018: As it is written, For I have set thee father of many folks (or For
    I have made thee the father of many nations and peoples), before God to whom thou
    hast believed. The which God quickeneth dead men, [or The which quickeneth the
    dead], (or The which God giveth life to the dead), and calleth those things that
    be not, as those that be.
  bdv-bdv: ଇ ବିସୟେ ସାସ୍ତରେ ଲେକା ଆଚେ, “ତକ୍‌ ମୁୟ୍‌ଁ ବୁତେକ୍‌ ଜାତିର୍‌ ଉବାସି କଃରି ଆଚି ।”
    ଇସ୍ୱରାର୍‌ ଆକାୟ୍‌ ଇ ଜଃବାଉ ଟିକ୍‌ ରିଲି, ବଃଲେକ୍‌ ଜୁୟ୍‌ ଇସ୍ୱର୍‌କେ ଅବ୍ରାହାମ୍‌ ବିସ୍ୱାସ୍‌
    କଃର୍ତିରିଲା, ତାର୍‌ ବଃଚନ୍ ମଃଲା ଲକ୍‌ମଃନ୍‌କେ ଜିବନ୍ କଃରେଦ୍‌ ଆର୍‌ ନଃରିଲା ତଃୟ୍‌ ସଃବୁ
    ବିସୟ୍‌ ଉବ୍‌ଜାୟ୍‌ଦ୍‌ ।
  otq-NT: 'Ngu xi ntꞌotꞌi: Nuga xta exꞌaꞌi ngu ár dada nze̱ye̱ ya jöꞌi. Jange nuju̱
    yá bötsigihu̱ ar Abra hár nthandi Jö togo bi ñꞌemu̱iꞌö. Gehnu̱ ju̱xa nuꞌu̱ xi
    du, ne handa nöꞌö hinxi thoktho wande xi thoki.'
  tzo-SA: 'Yuꞌun jech tsꞌibabil icom scꞌoplal li Abrahame: “Ta jventa joꞌon ti joꞌot
    stotot chquil ep ta chop crixchanoetic”, xꞌutat yuꞌun li Diose, xi tsꞌibabil.
    Jech icꞌot ta pasel ti jaꞌ jtotic jcotoltic li Abraham ta xil li Diose yuꞌun iyichꞌ
    ta mucꞌ li Diose, jaꞌ li Dios li xuꞌ ta schaꞌcuxes li ánimaetique, schiꞌuc ta
    onoꞌox xcꞌot ta pasel yuꞌun li cꞌustic muc to bu quilojtique.'
