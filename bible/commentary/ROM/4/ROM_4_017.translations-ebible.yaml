    i vetumagana ꞌwaineye, taunina towafa ꞌadi tosivetovoi wata naninidi bola kebu
    i da souyediga, faifaidi i vovona-vagata ꞌwa da vo ꞌakonadi i da souyedi.
  ory-ory: ଯେଉଁ ଈଶ୍ବରଙ୍କୁ ସେ ବିଶ୍ୱାସ କଲେ, ଯେ ମୃତମାନଙ୍କୁ ଜୀବିତ କରନ୍ତି ଓ ନ ଥିବା ବସ୍ତୁକୁ
