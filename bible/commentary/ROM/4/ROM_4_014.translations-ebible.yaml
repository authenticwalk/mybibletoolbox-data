verse: ROM.004.014
translations:
  kpx-kpx: Ata degomoleau Mosese menaka unaha evisi isiviale kemo Dilavau Ebalahamuho
    louale ke malei. Isito keu kateholinu. Keu katevatege ata degomoleau Mosese menaka
    halevai abu uvu mai Dilava omiale keau Dilavau Ebalahamuho louale ke maleholilu.
    Isi keu katevatebe Dilavau hoto loui mamoale ke ihuu uoholinu.
  okv-H: Te ungo ereva amo God ta ke pepeni agi ari embopo na God ta hotari humbasora
    ainge ke be kito embo tapa na hotari mane humbasora eto God na oje ena amo be
    ambu aehija.
  tbo-tbo: Ma itapa Yaubada a paliwitumagana lawa lugagayo tu wiponawogogena ita welewelehi,
    naka apo ata witumagana ega anona po gasi Yaubada a paliwitumagana ega anona.
  mal-C: ന്യായപ്രമാണം അനുസരിക്കുന്നവരാണ് ദൈവത്തിന്റെ വാഗ്ദാനത്തിന് അവകാശികൾ എങ്കിൽ
    ദൈവത്തിലുള്ള വിശ്വാസം അനാവശ്യമായിത്തീരുന്നു; വാഗ്ദാനം അസാധുവായിത്തീരുന്നു.
  grc-SR: Εἰ γὰρ οἱ ἐκ νόμου κληρονόμοι, κεκένωται ἡ πίστις, καὶ κατήργηται ἡ ἐπαγγελία·
  bgc-bgc: अब्राहम अर उसके वंश ताहीं यो वादा इस खात्तर दिया गया, क्यूँके उननै नियम-कायदा
    ताहीं मान्या, तो बिश्वास बेकार अर वादा झूठ्ठा लिकड़या।
  khz-khz: Pere rova gekwalanaana talimara na tanopara pegere vaia genai, kamonagi
    ati gena nama ta, e kilagavu kilana maki kila kovagonamo.
  deu-TKW: Sind die vom Gesetz die Erben, so ist es nichts mit dem Glauben, es ist
    aus mit der Verheißung.
  zsr-NT: Laꞌnaruꞌ gataꞌ quegacz nup tun ca rna bëꞌ zxba queëꞌ Dios yödzlyú ni, cutu
    gun bayúdx nu tsejlëꞌ Lëꞌ, atiꞌ daduz gac le gzxiꞌ lu nëꞌë Dios.
  lin-lin: Pamba te soki ezali bato oyo batosaka mibeko nde bakozwa libula yango,
    wana kondima ezali lisusu na tina te mpe elaka ezali te,
  hns-NT: Djab koi kaanoen par tjale ke dwaara be-kasoerie hoi sakat, tab bieswaas
    kare me faida na rahat, aur Parmeswar ke waada be-kaamiel hoi djaat.
  noa-E: Mag sĩi ley ʉʉrkha nʉm khʉʉnta irua mag wajaug paapäaijem akhiin, magan parta
    Ẽwandam iek thãraucha ʉ̈khaajeekham. Mag ichdëu ley deetarr ʉʉrkhaawaita mag maach
    wajaug paajem akhiin, magan maach dʉ̈i magju a jaautarrjã pöd magbakham, ãbmuajã
    pöd ag gaai jaau simjö thum ʉʉrkha auba aajeewai. Magua, ley ʉʉrkha nʉm gaaimuapai
    chan õor peerdʉbam.
  eng-EMTV: For if those who are of the law are heirs, faith is made void and the
    promise made of no effect,
  mib-NT: Chi núu jeē máni máá ñáyuu nducú squícu ley cúu jeē nihín jeē ni jéjnūhun
    ya, núu súcuan te cándíje cāha yó nuú, te ma nihín jníñu jeē ni jéjnūhun ya ún.
  lif-NT2: साम्‌योनिबा पोःङ्‌मा फाॽआङ् साम्‌योथिम् के़इःप्‍पा के़नाःप्‍पाहाॽरे़ लक्
    मे़घोःसुॽने़ फाॽग्र नसाःन्‍निन् हने़बा पोःङ् हे़क्‍क्‍याङ् खे़न् माङ्‌हे़क्‍किन्‍नाङ्
    हने़बा पोःङ्‌लो॥
  xnj-xnj: Ngati chealagazili Chapanga chipokelewa na vandu veviyidakila Malagizu
    ndu, hinu sadika chindu lepi.
  mmx-mmx: Do levelinga ne Moroa ira xaape vam min kusu naba raba i rinedi ding tonga
    res at Laulis Linga, naba lok ngan do kopmen tavasuun at lununu at laradi la laxakaape
    bok at ne Moroa neni lavanga gamasa.
  cbr-NT: Usai ca uni 'iti 'icë quicë bana quicësabi oquin 'acë cupíshi unicama Nucën
    Papa Diosan iscëx upí 'aish ainan 'ain ca, ami catamëcë cupíshi ca Nucën Papa
    Diosan uni upí isia quicë bana ax cëmë 'itsíanxa. Usa 'ain ca Nucën Papa Diosan
    aín rëbúnqui ñuiquin Abraham cá bana ax ñancáishi 'itsíanxa.
  tee-NT: Pus ni yu'unch cava ju ixta'amaklhtayanalh ju ani lacamunutpa' ju ixtamuctaxtuta
    tachi ju najun la'ixlhamap'aksin Moisés pus jantu tu'u' ixtapalh ixva ni lhilaca'anau
    ju Dios. Chai jantu tu'u' ixtapalh ixva ju tuchi ixnajuntach ju Dios.
  eng-LSV: for if they who are of law [are] heirs, faith has been made void, and the
    promise has been made useless;
  cak-NT: Xa ta quiri', xe ta chique ri winak ri jec'o chuxe' ri ley niyo'x-wi ri
    ru'in ri Dios chi nuya'; xa quiri', man jun nic'atzin-wi y manak rakalen chi cami
    kayo'n kánima riq'uin ri Dios, roma man niyo'x ta chake ri ru'in ri Dios chi nuya'.
  pah-NT: 'Po Tupana''ga imondoi pyryva''ea g̃a pe aheremimbo''eagwera rendukaturo
    g̃waramo hamo, a''ero po g̃ajikoga g̃waramo rũi ga imondoi hamo. Ojiko tehe po
    g̃a a''ero. Tupana''ga po e''i tehe g̃a pe a''ero: “Pejikoga g̃waramo ji rehe
    ti ji imondoi pe me nehẽ.” Aheremimbo''eagwera rendukaturo g̃waramo rũi Tupana''ga
    imondoi a''ero.'
  sja-NT: Tachi Ak'õrepa mãga jarada paara ichi ũraa p'ãdade jara bɨk'a oopataarãmaa
    aupai, ¿k'ãare-it'ee irude ijãadaima? Mãga bada paara, oo-e pak'aji ichia jaradak'a
    Abrahammaa. Mamĩda mãga-e. Tachi Ak'õrepa k'awa bɨ eperã apidaapa p'oyaa ooda-e
    jõmaweda iru ũraa p'ãdade jara bɨk'a.
  xed-xed: Ka si gwal ta maga skwi ta kumə zlahu dzaʼa mutsa tsa skwi tanaf Lazglafta
    ta imi ta sləməŋ ta mndu ya katsi ná, bətbət tsa zlghafta zlghaf lu ya, haɗ hayhaya
    tsa skwi tanaf tsi ta imi ta sləməŋ ta mndu ya nda tsa tama wa.
  mks-NT: Joo tá mé a̱ nda̱a̱ na̱ na̱sacu va̱ha ley cúú na̱ ñe̱he̱ táhvi̱ cu̱hu̱n
    indiví já quéa̱ co̱ó chuun cándeé iní Ndióxi̱, dá já. Jáchi̱ xi̱hín ña̱ yóho jándacoo
    núu í tu̱hun na̱sa̱ha̱n Ndióxi̱ nu̱ yo̱ ña̱ caja mé á xo̱ho̱.
  gfk-S: Ma hobi bileng, ing be dong ing di lon mur ira harkurai di gor rumahal hobi,
    io, igor hamanis be no tintalen na nurnur a linge bia ma no kunubus i pata puspusno.
  bmu-bmu: Tosatŋan oyaeŋkoyaeŋ akingöra Köna keunöŋ qekötahöba mewö miaŋön Anutugöreŋ
    yuai mi buŋa qem aŋgubeak ewö, yeŋön mönö möt naribingö keuŋi qeapkögetka omaŋi
    akawak. Mewö Anutugö jöhöjöhö keugöra qahö osiinga keu miaŋön omaŋi akapuk.
  dgz-dgz: Da da Mosis iup mega namua megenat anun warane nagirewa God kakae diamopo
    ame gapan God anu tumat taine nagirewa mu anu tumat muga tavewa uon iwa iup ayamase
    tane megenat gapan mu inak warane amba agi mega den pokaet.
  eng-GNV: For if they which are of the Lawe, be heires, faith is made voide, and
    the promise is made of none effect.
  zaa-NT: Ca bendición nu runi Tata Dios prometer qui'ni gúnnée, cáalá íl·lani cą
    para canu rulaba latsi' quį qui'ni iria nàrì cą por medio de ca mandamiento nu
    runi cą, entonces ti'ala modo iỹu' fe nu ná qui'ni té qui' ri'u nì'i. Nìhua promesa
    quì'e nna labiru dàcca'ą canchu ą' ná nu rulaba latsi' ca enne'.
  eng-WEBSTER: For if they who are of the law are heirs, faith is made void, and the
    promise made of no effect.
  guh-guh: Dioso najumecapanepaeya itsa jumai tsipae perajutsinexa bajarapaira ëpamonae
    jumecovënëtapona Dioso Moiséspijinëta penajumecopatsilivaisi, nexata bajarapamonae,
    Abrahampijinë pemomoxi ata, apo rajutsitsi tsipae bajarapaira. Tsipaji itsajivi
    ata, bajarapamonaeyajuvënëjivi, apo jumecovënëtsicapanepae Dioso Moiséspijinëta
    penajumecopatsilivaisi. Bajarapamonae Dioso pejumecovënëtsijava ata, nacueratsipa.
    Dioso najumecapanepaeya bajarapaira perajutsiapaebijavamitsi ata, toajumematamobi
    tsipaetsi.
  bon-bon: Yepä biname te liba Acejiyame me miiji ne jääpänuge cotre wawena ca, piba
    nuuja ingle lica gyene ätrunga tääpume, cuta piba papa gyene Acejiyame lui mene
    ituge jaji.
  nhw-BL: Huan sintla nopa masehualme catli motemachíaj ipan nopa tlanahuatilme ya
    quiselijtoyaj catli Toteco quintencahuilijtoc, huajca san tlapic para ma tijneltocaca
    Tohueyiteco. Huan san tlapic elisquía para Toteco techtencahuilisquía techmacas
    se tlenijqui pampa amo aqui hueli quichihua nochi catli itlanahuatilhua Moisés
    quiijtohuaj.
  swh-ONEN: Kwa maana ikiwa wale waishio kwa sheria ndio warithi, imani haina thamani
    na ahadi haifai kitu,
  wbi-wbi: ulwakuva ndeve avandaghilo vala vevahaasi ulwitiko lulu lwa vuvule, nu
    lwitiko lukanilue.
  bba-bba: Ǹ n sɑ̃ɑn nɑ be bɑ woodɑ mɛm nɔɔwɑ beyɑ bɑ koo ko tubi diobu, nɑɑnɛ dokebu
    kuɑ kɑm, nɔɔ mwɛɛ te, tɑ mɑɑ tɛɛsirɑ.
  eng-KJVCPB: 'For if they which are of the law be heirs, faith is made void, and
    the promise made of none effect:'
  kgk-NT: Nhandejáry reroviaha e'ỹ reheve Moisés remimombe'ukwe tekoha-rupi rei-vyte
    oiko va'e-pe, “Penhemomba'e va'erã ko yvy-rehe” he'i ramo Nhandejáry ra'e, jarovia
    rei arã ra'e íxupe. Onhe'ẽ rei arã araka'e Abraão amyrĩ-pe.
  waj-waj: 'Anutuuqo ari kua kiaa teerama kioo kuaivaa tunoo: Fai ngia mmuakiaa mmatavai
    varaaravaivee, tuu kuaivaa ivo ari mmaanna tuu kuaivaa rikiada iiraiya kiaa mmutiri.
    Innara kutaavaivee tira aataruuvo kuminayaa vaitiri. Ivo kua kiaa teerama kioo
    kuaivootama kuminayaa vaitirivee.'
  cpy-cpy: Tema ikaatzi ñaayiteeroni ikashiya-kaani Tajorentsi, kaari irika-paeni
    pankinawenta-shiwaetawori Ikantakaan-teetani. Arimi okantyaami, aminaashi-waetyaami
    awentaa-shiretari Tajorentsi, eero okameethatzimi ikashiya-kaakaeri.
  ekk-PKP: Sest kui tõotatud pärand tugineks seaduse täitmisele, siis ei oleks Jumala
    uskumise teema vajalik ja tõotus oleks mõttetu.
  mpx-mpx: He binimala bolo Logugui ana kamwasa hi toulil te bateli panuwana nihi
    ahe, inoke abulilek nige abana ni gagan. Ge Yehoba wana bateli Abalahama elana
    ni tabwa bugul bwagabwaga,
  wbp-wbp: Jalanguju kula kajana Kaaturluju jangku-pinyi nguruju yapakuju yangka kuja
    kalu nganta kuruwarri nyanungu-nyangu purami jungarnirli nganta, lawa. Kajilpa-jana
    Kaaturlu jangku-pungkarla nguruju yangka-patuku wala nyinanja-wangu-patukuju,
    ngulaju ngari marda kajikarliparla walaju jamulu nyina. Kula yijardu kujaju. Ngari
    kajana jangku-pinyi Kaaturluju yapaku yangka kuja kalurla wala nyina.
  luo-luo: Kapo ni joma oluwo chik ema bedo jocham girkeni, to yie obedo kayiem nono,
    kendo singruok onge tiende,
  nhe-NT: Huan intla nopa tlacame tlen motemachíaj ipan itlanahuatil Moisés, ya quiselijtoyaj
    tlen Toteco quintencahuilijtoc; huajca san tlapic para ma tijneltocaca Tohueyiteco.
    Huan san tlapic elisquía para Toteco techtencahuilisquía techmacas se tlajquiya
    pampa axaca hueli quichihua nochi tlen itlanahuatilhua Moisés quiijtohuaj.
  aii-aii: ܣܵܒܵܒ ܐܸܢ ܐܵܢܝܼ ܕܚܵܝܝܼ ܒܢܵܡܘܿܣܵܐ ܗܵܘܝܼ ܝܵܪ̈ܘܿܬܹ‌ܐ، ܗܲܝܡܵܢܘܼܬܵ‌ܐ ܒܛܝܼܠܬܵ‌ܐ
    ܝܠܵܗ̇، ܘܩܵܘܠܵܐ ܠܲܝܬ ܠܹܗ ܦܲܝܕܵܐ،
  esk-NT: Uvvaami iñuich akuqtuitḷaniqpata Agaayyutim akiqsruutaanik maliġuałiġmiktigun
    atuqukkaŋat maliġutaksram, tarra ukpiqsrił̣iq suutnaunayaiññiqsuq aasriiñ Agaayyutim
    akiqsruutaa suutnaunġiḷḷuni.
  msb-msb: Kay kun ihahatag lang an mga biyaya san Dios sa mga nagatuman sa Kasuguan,
    mawawar-an sin pulos an pagtuod san tawo kag an panuga san Dios,
  cpa-NT: Ha¹chi² ta³ mi³jmo¹ hé² jniang³ jǿg³ ju³jøng² li¹chi² ju²hén² dsag³ quiah¹²
    dsa² mi²ti¹ lei¹³. Tsa¹quien¹² jǿg³ ca¹jmo¹ Diú¹³ ju³jmai³ ca¹løa¹ lah¹jøng².
  dso-dso: ଜନ୍‌ ଲକ୍‌ମନ୍‌ ନିୟମ୍‌ ମାନ୍‌ବାଇ, ଅବ୍‍କା ସେମନ୍‌ସେ ଜଦି ପରମେସରର୍‌ ଦାନ୍‌ ପାଇବାଇ,
    ତେବେ ଲକ୍‌ମନର୍‌ ବିସ୍‌ବାସ୍‌ ଚୁଚାଇ ଅଇସି । ପରମେସର୍‌ ଦେଇରଇବା କାତା ମିସା ଚୁଚାଇସେ ।
  meu-meu: Badina be taravatu ibadinana taudia na dihi ai bema halaodia, abidadama
    taudia edia abidadama bema asi anina, gwauhamata danu asi anina.
  yva-NT: Ranivara Amisye po apa urairije raugaje irati vatano ubeta Ananyao Musa
    rai obo mansai, weamo anave mamo ama ine meweno rai muno urairijo Amisye mamo
    ana tamoene ma.
  dgc-dgc: 'Da enta moy: éng mara du méngtupad ta kautusan i matanggapa na Diyos,
    éy éwan dén tu pasa tu pangako na; sakay éwan maka be dén tu pasa tu kéasa tam
    diya.'
  zpm-NT: Nana, teḻ niaca zha ne guṉse miṉe nac ley, zha cose ygaa miṉ co, rrieequia
    dzigo zhlëse ga bnalo Abraham Dios, niicle diidz ne psaṉ Dios lo me ga, nondaquew.
  hix-NT: Onà wyaro katxho mehra tehxatxow hamà. Moyses heno wya oyweronàhyamatxho
    kom yawo ro rma haxa ehtxoko, omeroron kom yoh me oyehtxoho menye, katxho mehra
    tehxatxhe. Àro wyaro katxho me kehtokony haxa, Kryestu hona xenyehtoràtho haryhe,
    kàwyanye, kowakryetxhe hampànà rohona owyanye xenyàr ke mak ha katxho mehra kesnàràtho
    kom haryhe, oyweronàhyamatxho kom yawo ro rma haxa ehtxok hampànà katxho me haxa
    kesnàràtho kom haryhe.
  sim-sim: Hako os ji mba, �Lon ni tiyanda nombo orok ma worna mak ni nakwa nir.�
    Karem ji mba nahi, jirin a sawekwa karem, os erem si na nahi, Avui Wasilakan ni
    hishiowenda nombo oso mbeek omek nakwa ambu sir. Uhu mashi os orin hishiowenda
    ma ondon armek or ukmbaha nor mbari mashi oso men or mbafirimbari sir.
  npi-ULB: किनकि यदि ती व्यवस्थाकाहरू उत्तराधिकारीहरू हुन् भने विश्‍वासीलाई त रित्तो
    बनाइयो र प्रतिज्ञालाई रद्द गरियो ।
  cgc-cgc: Daw kiten nang na mga gasunod ta Mga Sinulat Moises paatagan ta pangako
    ta Dyos, ula pulos pagtuo an naan ta Dyos. Ula man pulos iya na mga pangako
  tim-tim: Amâ hingât. Anutuŋe makmâ hâriep aregât pat amâ den kârikŋe lokomai yâk
    yeŋgât makmâ hâriep dâine benŋe Anutu nâŋgaŋmaen are amâ yânŋe akbop. Akto Anutuŋe
    makmâ hâriep akai yânŋe akbop.
  yor-yor: Nítorí bí àwọn tí ń ṣe ti òfin bá jẹ ajogún, ìgbàgbọ́ di asán, ìlérí sì
    di aláìlágbára.
  wos-wos: Du takwa nawulak di wa, “Nani Moses wandén hambuk hundika xékéta wandén
    maki hurumbet, God Abrahamka wandén joo nanika hwetandé.” Wungi wandat wungi hurukwa
    du takwaka God hwendét, nani angi watame, “Nani Godka jémba sarékémbet, wu baka
    joo dé. God Abrahamré wandén mwi hundi wundé yatakandé.”
  emp-NTPO: Ãcõrẽba Moisea diad̶a ley ĩjã o b̶eaba Ãcõrẽba diai jarad̶ara edabʌdabara,
    dadji quĩrĩãbe Critora ĩjã panacasid̶aa idjab̶a Ãcõrẽba diai jarad̶ara edad̶aẽ́
    bacasia.
  eng-F35: For if those who are of law are heirs, the faith is made empty and the
    promise has been invalidated;
  ind-ind: Kalau yang diberkati Allah hanya orang yang melakukan hukum Taurat, berarti
    janji Allah kepada Abraham omong kosong saja. Artinya sia-sialah juga kita percaya
    seperti Abraham percaya.
  pes-OPCB: پس اگر هنوز هم ادعا می‌کنید که برکات خدا نصیب کسانی می‌شود که احکام و
    تشریفات یهود را نگاه می‌دارند، در واقع منظورتان این است که وعده‌های خدا به صاحبان
    ایمان، بی‌اعتبار است و ایمان به خدا نیز کار احمقانه‌ای است.
  mpt-mpt: Mosese hekmel wengo nakaia unangai daabenoa i Gode kin dimo naka molot
    unang molot aniba inamin namino alukum kimanomabib biamo Gode bainobo galin kukub
    osa eka e moton weng osa mitmakam blimanamabo otane Mosese hekmel wengo mo inanota
    nakaia unangai mo daabeim blim kesoa i Gode moton wengo wente bianiba i bainobo
    galino sbal maine!
  ssx-ssx: Hande Lo Pimanu opua pu haleme wanda꞉halima꞉ homeke Koda꞉na꞉ la꞉ ula꞉eki
    mimika꞉na꞉ta꞉ kota꞉ Koda꞉ pa꞉ta꞉ hone tulaasa꞉ wanda꞉halita꞉ pa hameke kone hone
    tulaasememe. Kutupa Koda꞉na꞉ pi la꞉ ula꞉eki make yaapeke na ya꞉la꞉me.
  mkl-mkl: Bii í jɛ inɛ ŋɑ iyi ɑ̀ wɑɑ jirimɑ woodɑ, ɑŋɑi ɑɑ nɛ mii ŋɑ iyi Ilɑɑɔ̃ í
    ce kuwɑ̃ɛu, nɑɑnɛ ku dɑsiu nɡbɛi, nɔ kuwɑ̃ iyi Ilɑɑɔ̃ í ceu mɔ í kpɑ iri mbɛ,
  gaq-gaq: ଜାଣ୍ଡେଇଂ ନିୟମ୍‍ ପାଲେ ଡିଙ୍ଗ୍‍କେ ମାତର୍‍ ମେଇଂ ଆଃ ଜଦି ଇସ୍‍ପର୍‍ନେ ଦାନ୍‍ ବାଆର୍‍ଏ
