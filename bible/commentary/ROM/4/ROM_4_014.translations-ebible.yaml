  isl-isl: Ef þið haldið því ennþá fram að blessun Guðs sé ætluð þeim einum sem halda
    lögin, þá segið þið þar með að loforð Guðs til þeirra sem trúa séu marklaus og
    að trúin sé heimska.
  spy-NT: Nto /kikiikoochinē chii kiy kuuyu rubē kiruutēk, nto ki buch kookaasee keey
    Yēyiin ānku nto kimāmii ꞉kiy nyēē kikuurtooy ꞉Yēyiin.
  xnn-xnn: Tay no maited nan inkalin Apo Dios isnan ipogaw gapo isnan mangtongtongpalanda
    isnan lintegna et maid kaosalan nan pammatida. Ya maid paay abes nan inkalin Apo
    Dios ken daida tay adida makaganab gapo isnan adida makatongpalan isnan lintegna.
  mwe-mwe: Monaga bhapinga pegwanga ibhalugwile a Nnungu, ni bhaakamulilanga shalia
    ja a Musha bhala, bhai, ngulupai yetu yangali shindu na malagano ga a Nnungu nngabha
    shindu.
  tte-tte: Tem loinamo kana kamwasa imuliya na waloyameli yanuwana ikalai, kana koleya
    besiele ana paisowa maisana, kabo kani meline iyamala ginauli bwagabwaga yo tabe
    Yaubada ana waloyameli Abelamo koina besiele iyamala ginauli bwagabwaga.
  tcs-tcs: Ip yupla tingk da promis blo God i po dempla uda mata mekem wanem dem lo
    blo God i spik, wel den, bilib ane tras wea God i prapa nating ane dem promis
    blo God i nogad no mining ane kan kam tru.
  hlt-THB: Anaa awi ak caming ak hqingkhqi ing qo ce ami huh mantaw, cangnaak ce a
    phu am awm kawmsaw awikamnaak awm a hqawng nani a awm hly hawh,
  soq-soq: Tane naita God apana mida anaana asiasi antoia me sauawa wanamopono, sa
    ipa God sauawa ita do no sumanaimba ipasialepona.
  qub-qub: Laycunata cumlejcunalla Tayta Dios aunishanta chasquinanpaj captenga yangallami
    canman caran Tayta Diosninchïman yäracushanchïpis. Tayta Diosninchi aunishanpis
    manami bälinmanchu caran.
  att-att: Á ta ángngarigán, nu yù ira tatolay lâ nga iniddán ni Namarò sù tunung
    na yù mangalawâ nakuan sù initabbá na, awán nakuan ta serbi nayù ángngikatalà
    tam kuna. Á awán gapay nakuan ta serbi nayù initabbá na, ta awán nakuan ta iddán
    na, gapu ta awán garè ta tolay nga makatuppál sù tunung na, mássiki nu parubán
    na ta napiá.
  bki-bki: Verver verikariano na ve tomu nalo na aju amijogkar tuboiano ga, mia rila
    ka toro napano moneaio, rimoneaio ka kurano, mia rila ana Atua kiano verikariano
    sikili re tu.
  bqp-bqp: Tó gbɛ̃ kũ ò doka kũnanↄ mɛ́ oni kí ble, akũ ludanaanikɛnaa àre vĩro,
    akũsↄ̃ Luda lɛ́sɛnaa kɛ̀ pãpã,
  mcp-mcp: Í ká bə nə́ buud bwə́ ŋgə́ bɛ̧ məcɛ̧ɛ̧ wá, bwə́ wə́ bɨ́ nə kɔw lʉ́ ísâ
    Zɛmbî nyə á kaag yí, mpu nə́ búgə́ í mə́ bə kú nə mfíí, ŋkaagə́ kú nyiŋgə́ bə
    sâ múúd mə wɨ́ɨ́mbé nə kənd lâm yí.
  hat-hat: Si sa Bondye te pwomèt la se te pou moun ki fè sa lalwa a mande, moun pa
    ta bezwen gen konfyans nan Bondye ankò; pwomès li a pèdi tout valè li.
  npl-NT: Porke tla akimeh kitlakitah n tlanawatílistli sanwel yejwah kiseliskiah
    tlan Dios yokijto techaxkatilis, n tlaneltokálistli ayakmó kipiaskia ipati, iwa
    tlan Dios okisentlali noiwa kipoloskia ipati.
  bgg-bgg: Hanyie è Iphey shii nuii bie ne Hamangkhung-aphuii ro sbang ji zab rey
    arone branthek ro migi ne adubo ro chiih-è Hamangkhung-aphuii ro sbang ne adunmey
    pha rekdun phro.
  eng-TCENT: For if those who are of the law are heirs, faith has been made void and
    the promise has been invalidated,
  eng-BSB: For if those who live by the law are heirs, faith is useless and the promise
    is worthless,
  cpu-NT: Tema inkarate ñaayetairone ishinetane Pava, kaarira irikaite pankiventaventashivaitarori
    irimonkarayero Ikantakaantaitane. Arimi onkantyaami, amenaashivaityaami aventaashiretari
    Pava, tekatsira apantyaarone ishinetaakairi.
  san-ASM: যতো ৱ্যৱস্থাৱলম্বিনো যদ্যধিকাৰিণো ভৱন্তি তৰ্হি ৱিশ্ৱাসো ৱিফলো জাযতে সা
    প্ৰতিজ্ঞাপি লুপ্তৈৱ|
  tac-NT: Onorúgame 'la bi'weme nisa ralámuli alawala pe aluecho napu 'la sébali olame
    ju alué Moisesi nila nulalí, 'liko pecha sirbe nímilikó rekó 'we 'la bijchígilie
    napu aní Onorúgame, 'lige tabilé siné 'la bi'wígame alawégame níwilikuru.
  eng-WEBPB: For if those who are of the law are heirs, faith is made void, and the
    promise is made of no effect.
  gfk-H: Ma hua mah, ing bia diet ing diet lon murmur ira warkurai diet gaar rumahal
    hua, io, gaar haminis bia no magingin na nurnur a linga bia ia ma no kunubus i
    pata hunuena.
  viv-viv: Yaubada keke gidagahe vaita badi Mosese yana vehimeya hiꞋidibumuhigena-ma
    yana wonadabadaba guwana hinanuhagani. Au gigahe vaita badi Bana againe hivetumagana-ma
    hinanuhagana. KaꞋi badi vehimeya ana todibumuhiga yana wonadabadaba guwana hidanuhagana
    digo, ide Yaubada ana tovetumagana kadavetumagana-kawowo kadu Yaubada yana wonadabadaba
    vaita gaitoma-kawowo.
  yao-yao: Pakuŵa iŵaga ŵakugapilikanichisya Malajisyo ni ŵachapochele chilanga cha
    Akunnungu, kwayele chikulupi changalimate, iyoyo peyo chilanga cha Akunnungu changali
    chindu.
  tgp-tgp: Matan, vara la haratu la lo usuri na leu la lavi na vuan retitauhi sei,
    rasua enia mo sopo te suihana, ale retitauhi atu mo vano hina purongo.
  auc-NT: Wængonguï dicæ, Botö wææ angaïnö ëñente në cædänique në ænguïnäni ïnänipa,
    ante angantawogaa. Edæ mänömaïnö angä baï mönö wede pönënö ante önonque pönencædömöimpa.
    Tömengä nänö angaïnö incæ wo ëwente baï bacædönimpa.
  kbc-NT: Nigeote Aneotedoɡ̶oji ligegitetege niɡ̶ina anodiletibige diɡ̶idokidata moyiwaɡ̶adi
    liiɡ̶enatakaneɡ̶eco Aneotedoɡ̶oji me iɡ̶enaɡ̶atibigiwaji, odaa agotiɡ̶ica jaoɡ̶a
    ɡ̶otiwaɡ̶atakaneɡ̶egi. Codaa niɡ̶ica ligegitedoɡ̶ogi Aneotedoɡ̶oji agotiɡ̶ica
    niwaló.
  bmh-bmh: Duailel ag kasai ze sesamoraimai, em go omen zob, Uwait nug baib go gaul
    meu zob. Duailel ag kasai ze sesamoraimai, em go omen zob, ag agal oiagab Uwait
    en petak anemen, go gaul dareu zob.
  ctu-BL: Mi wersa mi lac jac' jini mandar cha'an mi la cʌq'uentel, che' jini lolom
    jach mi lac ñop, lolom jach tsi' yʌc'ʌ i t'an Dios.
  meq-meq: Taɗə ahəl niye ndo neheye tə paway bəzay a bazlam mapala eye aye ta hutiye
    wu nakə Mbəlom a gwaɗ ma vəliye na, ndo neheye tə dzala ka Mbəlom aye na, tə dzala
    ha hərwi mey? Wu nakə Mbəlom a gwaɗ ma vəliye na, ma təriye wu kəriye.
  noa-H: Mag sĩi ley hʌʌrk'a nʌm k'ʌʌnta hirua mag wajaug paapäaijem hak'iin, magan
    parta Hẽwandam hiek t'ãraucha hʌ̈k'aajeek'am. Mag hichdëu ley deetarr hʌʌrk'aawaita
    mag maach wajaug paajem hak'iin, magan maach dʌ̈i magju ha jaautarrjã pöd magbak'am,
    hãbmuajã pöd hag gaai jaau simjö t'um hʌʌrk'a hauba haajeewai. Magua, ley hʌʌrk'a
    nʌm gaaimuapai chan hõor peerdʌbam.
  alp-NT: Le sepo tamata Yahudiaru esi supu saisa rebe Alla Italukele le esi lulu
    saisa rebe Musa Ilekire hoko esi hlaleke loko Allare esi untune sae mo, kai saisa
    rebe Alla Italukele esi supu moneka.
  san-VEL: yato vyavasthaavalambino yadyadhikaari.no bhavanti tarhi vi"svaaso viphalo
    jaayate saa pratij naapi luptaiva|
  kbq-kbq: Hagi Anumzamo'ma huvempama huzmante'nemo'za kasege avarari zampinti huvempa
    huzmante'neazama erizasina zamentinti hu'zamo'a nena raga'a oregeno, huvempa hu'nea
    kemo'enena amne'za sesine.
  kbh-kbh: Pero, nts̈amo Bëngbe Bëtsá tojanas̈ebuachenacá, bënga nts̈amo chë leyiñe
    yomandancá tmojtsamëngbiama yojtsemna ca tmojayanëse, Bëngbe Bëtsábeñe jtsos̈buáchiyana
    tondayama nantsoservena, y nts̈amo Bëngbe Bëtsá tojanas̈ebuachenacá tondaye ntsámanana.
  ron-LSB: Căci, dacă moștenitorii sunt cei ce țin de Lege, credința se anulează și
    făgăduința rămâne fără efect.
  pon-pon: Pwe ma irail, me men kapwaiada kapun o, pan ale jojo, nan pojon me mal
    kot, o inau olar.
  nhe-BL: Huan intla nopa tlacame tlen motemachíaj ipan itlanahuatil Moisés, ya quiselijtoyaj
    tlen Toteco quintencahuilijtoc; huajca san tlapic para ma tijneltocaca Tohueyiteco.
    Huan san tlapic elisquía para Toteco techtencahuilisquía techmacas se tlajquiya
    pampa axaca hueli quichihua nochi tlen itlanahuatilhua Moisés quiijtohuaj.
  sps-sps: Tagaa yam, a ka to, te kat tsuk tsuiny non kat tana faason ten Gov, to
    te tsue fi Gov, tabuiny tsue fi Ya nei, “Nyo nai fainy rou a monaagits to ten
    sei na mes te manaats non fo Faun te faan iny e Gov ten Moses tana taa Jiu.” To
    te kat fi non ya to, u kat tan faason ten Gov, a ka babainy tsun an kat nan tsue
    faman kan, ka babainy tsun kan.
  wnc-wnc: Siwan asikaya wamu waaknga buya aawan aminu mama wam tawake tasikaing amindakan
    keu kuupbamu paning? Aho. Wa amindakan papanu sanga Anutue natapna kekekanggak
    kaknga buya dua aawik. Buya dua aawanu wamu wa Anututa yawan kekekakut takngata
    songa siwik.
  bus-bus: Tó gbɛ̃ kɛ̀ aↄ̃ↄ doka kũnanↄ bé weé kí ble, ɛ̃ndɛ̃ ludanaanɛkɛna àre vĩro
    bensↄ̃ Luda lɛ́gbɛ̃na kɛ̀ famma,
  gub-BL: Amo uzeagaw ze'eg kwehe arer heruzar pà wà. Nupuner kwaw wà. A'e rupi Tupàn
    nuzapo kwaw wemimume'u kwer a'e teko wanupe. Aze mo nezewe hekon, màràzàwe tuwe
    zazeruzar hehe. Nan. Tupàn uzapo putar ikatu ma'e uzeruzar ma'e wanupe nehe, ta'e
    umume'u tuwe wanupe xe.
  imo-imo: Nalo ungu manema pilko tenge tiko tengemunga Goteni melema timbo nimbe
    panjilkanje yuni nimo ungu paimbo aku tepa tembalo ningo ipuki tili ulumuni ulure
    naa telka. Aku tepa lekanje Goteni melema timbo nimbe panjirimu ungumu akumu tukume
    naa pelka.
  boj-boj: Tamo naŋgi dal anjam dauryqab gam dena Qotei na naŋgi iŋgi bole bole enjrqa
    marej qamu iga Qotei qa gago areqalo siŋgilateqnum kumbra di laŋa uloŋej qamu.
    Qotei aqa anjam marej qaji di dego laŋa uloŋej qamu.
  eng-DRA: For if they who are of the law be heirs, faith is made void, the promise
    is made of no effect.
  knf-knf: Woli pţaş bgah ţañ pakţuuŋ ñaaŋ ayeenk iko inuura yi Naşibaţi ahoŋuŋ, pfiyaar
    pawaaŋ keeri udooni, kahoŋ ki Naşibaţi kakuţ kawaaŋ udooni.
  san-KHM: យតោ វ្យវស្ថាវលម្ពិនោ យទ្យធិការិណោ ភវន្តិ តហ៌ិ វិឝ្វាសោ វិផលោ ជាយតេ សា ប្រតិជ្ញាបិ
    លុប្តៃវ។
  arn-NT: Fey tati müngeltukefilu tati ley dungu llowale ti erensia, feymew may tati
    mupiltun falinochi dungu reke feletuafuy ka femngechi Ngünechen tañi eldungu faliwetulayafuy.
  zas-NT: Yan bal ganaxzi ree bén zinal ley guin tiaꞌ ni gudëë Dios, achet cwent na̱j
    guialrliladx ree bejn laaman, ache tëët cwent na̱j promejs ni been Dios loj Abraham.
  ken-NT: Mbɔ bo abhɛn bábhʉ̀rɛ bɛbhé kɛ babhɔ̌ŋ nyaka mɛnyiɛ mmɨk mbʉ nɛka ɛnɛka
    nɛ Mandɛm nɛchi chi ndɛ́ndɛm, nɛ mbʉ bariɛp ami nkwɔ abhɨkɨ bhɔŋ ntí.
