  kxv-kxv: ଏ଼ୱାସି ତାନି ନାମୁ ପିହ୍‌ଆତେସି, କି ମାହାପୂରୁ ଆ଼ଞ୍ଜାମାନାଣି ଆନାମାନା ଆ଼ଆତେସି ।
