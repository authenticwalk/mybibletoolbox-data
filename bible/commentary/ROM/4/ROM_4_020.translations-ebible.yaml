  cnt-NT: Tsá₃ ca₂'ág₂ caun₂-tɨn₃ dsɨ́₅ jua'₅₄ a₂tsá₃ 'éin₂ jág₁ a₂ca₂cuë₃ Diú₄, të₂le₃
