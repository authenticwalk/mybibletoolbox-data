    æret Gud.
  ntj-ntj: '@see-verse:ROM.004.019'
  sxb-NT: Kukawa kutio, yaganya aa ngakataao kaoozi ku ekintu ekia Katonda yamuifuuwira,
    kandi yasonga okuwa omukalangufu mu okuganya. Ya-aa Katonda owunene namba ne ekintu
    kiazane kiawanga ni kikiari okuikola,
  nhu-NT: Wvú to baa ekɛw ekɛŋke kemaŋɛn wvu lɛ wvú enɛ ekɛŋke mvuntelem mvunfɛɛm
    ɛkumɛ ŋkawma wvù Nyo' kawɛɛ wvú dvú kɛ. Fitele fì wvú to lesɛɛ yî Nyo' le to nu
    ɛ tɛme gɛn lo fwe, ɛ wvú no tumte kɛ ɛ ɛ̀ nu moŋkum mo Nyo' le.
  row-row: Te Abraham nemeheren nda nanggongga sa, do dꞌua nae Lamatuaꞌ nda bisa tao
    natetu hehelu-fufulin sa. Nemeheren neu Lamatuaꞌ bau manggate leleꞌ ana soꞌu nananaru
    Lamatuaꞌ naran.
  msy-msy: Egha Abraham uan nɨghnɨzir gavgavim anetaghizir puvatɨ. Egha a Godɨn akar
    dɨkɨrɨzim gɨnɨghnɨgha navir pumuningɨn itir puvatɨ. Egha an nɨghnɨzir gavgavim
    a gamima a bar gavgavigha Godɨn ziam fe. A bar fo, God uan akar dɨkɨrɨzimɨn gɨn
    mangɨ bizir kam damuamin gavgavim iti.
  agg-agg: God ai Abrahamɨmbo mamɨ moatükunɨ ndahandomboyahɨ yahuhaya horombo hoafɨmendu
    ranɨmbo moai yimbumbore hohoanɨmoyu, ŋga Godɨmbo ŋgɨnɨndɨ anɨhondümbo-rirühɨ aboed-ani
    mehu.
  ptp-ptp: dɨ o sea vông vinên wê i vông ge lêm. Dɨ nɨlô o la yuu lec kɨyang wê Anutu
    hɨlu vô i ge lêm. Nge, vông i vin xêkɨzêc ta dɨ pɨmil Anutu,
  nak-nak: Eia sau tola vagari sesele la merera te La Uru, eia kama piligia, eia vaisale
    sesele la isa La Uru mai ele.
  lbb-lbb: Ika e Abaram bel i urmatana nuknuk tar ana lele ane God. I tur rakrakai
    pa e God i arakrakai anuna tortorot ning i atong aleklek pas e God.
  kan-2017: ದೇವರು ಮಾಡಿದ ವಾಗ್ದಾನದ ವಿಷಯದಲ್ಲಿ ಅವನು ಅಪನಂಬಿಕೆಯಿಂದ ಚಂಚಲಚಿತ್ತನಾಗಲಿಲ್ಲ.
  cso-NT: Tɨ³la³ uá¹jinh¹ jmɨ́¹ má²lieih²¹ Há²bran²¹, cun³ jáun² tiá² ca³chá³ bíh¹
    tsú² hliáun³ ñéih³ tsɨ́³ ca³tɨ²¹ jáɨ¹³ hi³ ca³jmú³ jáun² Dió³², tɨ³la³ cun³quionh³
