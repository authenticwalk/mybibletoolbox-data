verse: ROM.004.020
translations:
  kpx-kpx: Dilavau avuho au hoto loui mamoale ke kabebihavoi au evievi haleholinu.
    Isito au evievimo negoai Dilava ivi hoesehavonu.
  okv-H: rate sovera humbuto God humota ue jakeka ena.
  tbo-tbo: Ma a witumagana ega ita nehaleya po Yaubada a paliwitumagana ega ita lunugoluwaluwageya.
    Tamogi a witumagana i nugokadidili po Yaubada i wotalagiyeya.
  mal-C: ദൈവത്തിന്റെ വാഗ്ദാനത്തെക്കുറിച്ച് അവിശ്വാസത്താൽ ചഞ്ചലിക്കാതെ അദ്ദേഹം ദൈവത്തെ
    മഹത്ത്വപ്പെടുത്തി വിശ്വാസത്തിൽ ശക്തിപ്പെട്ടു.
  grc-SR: εἰς δὲ τὴν ἐπαγγελίαν τοῦ θεοῦ οὐ διεκρίθη τῇ ἀπιστίᾳ, ἀλλ᾽ ἐνεδυναμώθη
    τῇ πίστει, δοὺς δόξαν τῷ θεῷ,
  bgc-bgc: अर ना ए अबिश्वासी होकै परमेसवर कै वादा पै शक करया, पर बिश्वास म्ह पक्का
    होकै उसकी महिमा करी।
  khz-khz: Voia aonai ia ati etugamagi-aovoaovoto, ati etugamagitugamagito, maki ati
    ekalavo-kalavoto Palagu gena kilagavu atanai. A ia gena kamonagimo eveagaokaato,
    ne Palagumo evega-rageato.
  deu-TKW: aber an der Verheißung Gottes sich nicht irre machen ließ durch Unglauben,
    sondern stark blieb im Glauben, Gott preisend
  zsr-NT: Cutu guc chop ladxëꞌë, len cutu guquëꞌ curejlëꞌ ca nac le gzxiꞌ lu nëꞌë
    Dios gunëꞌ queëꞌ, san bdip ladxëꞌë le gyejlëꞌë Dios, atiꞌ gluꞌë Dios yöl‑laꞌ ba.
  lin-lin: Nzokande, na esika ete atia tembe na elaka ya Nzambe mpe aboya kondima,
    kasi kondima na ye epesaki ye lisusu makasi koleka mpe azalaki kopesa Nzambe nkembo,
  hns-NT: Tabbo oe bieswaas karat raha kie Parmeswar aapan waada na toerat. Okar bieswaas
    oke saktie deis, aur aisane oe Parmeswar ke aadar karat raha.
  noa-E: Irua mag “Mua ʉ̈khabamjã” aba, sĩi Ẽwandamau ichig chaai deeju atarr chadcha
    paarpajuuta warag khĩirjunaa, “Puan pʉchdëu nem magju atarrjã chadchata wau sĩerrʉm”
    aajeejim Ẽwandamag, i thö iekhamamua.
  eng-EMTV: he did not waver at the promise of God in unbelief, but was empowered
    by faith, giving glory to God,
  mib-NT: Te tu ní nácani sɨquɨ́ ni de jeē ma cándíje ga de jnūhun ní jejnūhun Yaā
    Dios jeē coo sēhe de. Chi sa suhva ni candíje nīhin ga de, te ni nacuatáhú de
    nuū Yaā Dios.
  lif-NT2: निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुमाङ्‌हे़क्‍किल्‍ले़ कुयाःम्‍बेओ खुने़ॽ चप्‍चि
    मे़जोगुन्, कर नसाःन्‍नो के़धुम्‍बा पोःक्‍खे़आङ् निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुनारा
    फोःसुरो॥
  xnj-xnj: Ibulahimu alekili lepi kulisadika lilaganu la Chapanga na alyungi lyungili
    lepi apatili makakala ndava ya sadika yaki, akamulumba Chapanga.
  mmx-mmx: Lununu ren goxo on basinge i, la neni bok goxo lox abulubun laxakaape at
    ne Moroa. Ketla lununu ren ga suxa aumsu i mi lolos, la neni ga xip aurut laasen
    at ne Moroa.
  cbr-NT: Usai ca 'itima 'icë quixun sinánquinma, Nucën Papa Diosan ca asérabi aín
    quicësabi oquin 'ati 'icë quixun sinani ami catamëquin ca Abrahamnën Nucën Papa
    Dios rabiacëxa.
  tee-NT: Nin yuchi ni lai tam canaulh ju Abraham ixlacata ju tuchi ixjunita ju Dios.
    Va palai p'as lhilaca'alh ju Dios. Ixnajunch ni yuchi ju xak'ai ju Dios.
  eng-LSV: and at the promise of God did not stagger in unbelief, but was strengthened
    in faith, having given glory to God,
  cak-NT: Y can xuyobej-wi ri xu'ij ri Dios che, y man caca' ta ruc'u'x xuyobej, xa
    can xuya' más ránima riq'uin ri Dios y chuka' xuya' ruk'ij ri Dios.
  pah-NT: 'Ahe nde''i: “Tupana''ga e''i tehe ji ve he''yjuhu po ti nerymymino''g̃a
    javo ji ve,” nde''i ahe. “Mara''ngu po ti ji ra''yramo kiro nehẽ?” nde''i ahe.
    Ojiko hete ahe Tupana''ga rehe ga mboheteavo.'
  sja-NT: Abrahampa Tachi Ak'õrepa jarada ijãa amaa-e paji mãik'aapa awaraa ne-inaa
    k'ĩsia-e paji. Jĩp'a ijãaji Tachi Ak'õrepa ooit'ee ichia jaradak'a. Maperã Abraham
    ɨt'aa t'ɨ̃ji Tachi Ak'õremaa
  xed-xed: Dgaŋ a ta ghəŋ ɗekɗek ta ghəŋa skwi ya tanaf Lazglafta ta imi ta sləməŋ
    wu. Katək ná, zlghay nda ŋuɗufani ta vlaŋtá mbraku, ka zləzlvu tsi ta Lazglafta.
  mks-NT: Ta co̱ó na̱cavitá ini da ta co̱ó na̱ndicani i̱vi̱ jo̱ho ini da sa̱há tu̱hun
    na̱sa̱ha̱n Ndióxi̱ nu̱ dá. Joo na̱nduu ndeé chága̱ ví ini da já ná candeé cáhnu
    chága̱ ví ini da Ndióxi̱ ta na̱caja cáhnu da mé á.
  gfk-S: Abraham ga nes kilam habaling dur hobi iesene ing be iga lilik tano kunubus
    pai gale hana sukun no nuno nurnur, kaie pai gomle iruo ira nuno lilik utano kunubus.
    Pata. God ga hadades no nuno nurnur ing Abraham ga pirlet ie ma igom kanam bakut
    leh be God na petlaar be na gil haruat ta ing igate kukubus ter hobi.
  bmu-bmu: Qahö löwöriyökmö, keuŋan ölŋambuk akŋapkö möt nariba miaŋgöreŋ köhöiba
    kinök. Anutugö jöhöjöhö keugöra uruŋan an qem kam qem uruyahöt qahö ahökmö, mötnaripŋan
    köhöiiga Anutu möpöseiba maliga Anutugö qetbuŋaŋan sehiyök.
  dgz-dgz: Orup da barat wa agiaseni Eibaraam gego da ya anun. Anu tumat mega eparae
    den gapan God wa atonasiwandin.
  eng-GNV: Neither did he doubt of the promise of God through vnbeliefe, but was strengthened
    in the faith, and gaue glorie to God,
  zaa-NT: 'Labí bedu chùppanią cabi, nìhua labí ra bi: labiru confianza gapa'' lani
    titsa'' qui'' Tata Dios. Sino adíla tsìttsì uccua fe qui'' bi nna bedàliani bi
    Tata Dios por promesa quì''e.'
  eng-WEBSTER: He staggered not at the promise of God through unbelief; but was strong
    in faith, giving glory to God;
  guh-guh: 'Apo jumeaebi pacuenia Dioso najumecapanepaeya jumaitsitsi. Bitso biji
    pevajënaeyabelia jamatabëcueneevetaponapona pacuenia Dioso najumecapanepaeya jumaitsitsi
    petocopiapatsinexatsi. Nexata Dioso yabara Abrahampijinë jumai tsabiabi: “Dioso
    cajena bitso ayaijamatabëcuenenë,” jai tsabiabi.'
  bon-bon: yepä tabe lica jejuji egä, “Acejiyame me mene äblicäco äbita.” Tabe teeme
    ätrunga cabu kokre äbituji, siige Acejiyame ne ewepyeräjuji,
  nhw-BL: Pero Abraham, niyon quentzi amo quicaxanili quineltocas para panos nochi
    catli Toteco quitencahuili. San achi más quineltocac catli Toteco quiilhui, huan
    achi más motemachi ipan ya, huan ica ya nopa más monexti ihueyitilis Toteco.
  swh-ONEN: Lakini Abrahamu hakusitasita kwa kutokuamini ahadi ya Mungu, bali alitiwa
    nguvu katika imani yake na kumpa Mungu utukufu,
  wbi-wbi: neke ulwakuva ulufingo lwa Nguluve, uAbulahamu nakabuhilile kukwitika.
    pe akaponekisivue ingufu ku lwitiko na kukumughinia uNguluve.
  bba-bba: U ǹ nɑɑnɛ dokebu deri, u ǹ mɑɑ Gusunɔn nɔɔ mwɛɛ te sikɑ koosi. Adɑmɑ
    win nɑɑnɛ dokebu nùn dɑm wɛ̃, mɑ u Gusunɔ bɛɛrɛ wɛ̃.
  eng-KJVCPB: he staggered not at the promise of God through unbelief; but was strong
    in faith, giving glory to God;
  kgk-NT: “Mba'éixa po oiko-ta xe ra'y?” nde'íry joty. Ojéupe he'i va'ekwe Nhandejáry
    ndogwerovia ku'a ku'ái joty. Ogwerovia tee-gwi, ojerovia teeve eve joty hese.
    “Nde ko nde tuvixa mba'e va'e voi” he'i Nhandejáry-pe omboete-vy.
  waj-waj: Ivo ivaara yaagueeqama nnaasu yaata utuoo varioo Anutuuqo kua kiaa teerama
    kioo kuaivaara mmannammanna kutaavaivee tiravai. Ivo itaa kua tuuvaara yaagueeqa
    ari vookarauvo innaki suvuau kiooduu ivo Anutuuqaara kua yoketaivaa tiravai.
  cpy-cpy: Ari okantawitaka ikenkishiryaa-waeta, tee ikijo-shire-wentziro ikashiya-kaakiriri
    Tajorentsi, tee okantashiryaawaetziri rawentaa-shiretari. Eekiro imaperota-nakitziiro
    rawentaa-shiretari, ari ikanta-piinta-nakitziiro ithaamenta.
  ekk-PKP: Ta hoidis kinni Jumala tõotusest − ta ei kahelnud selles. Tema usk Jumalasse
    muutus hoopis tugevamaks ja ta ülistas Jumalat.
  mpx-mpx: Yehoba wana bateli nuwana nige i kukuyanan, yaa wana abulilek iyoho ya.
    Inoke wana abulilek i pagasisi ge Yehoba i tobalan,
  wbp-wbp: '@see-verse:ROM.004.019'
  luo-luo: Kiawa moro amora ne ok omiyo okier oweyo singruok Nyasaye, to nomedo bedo
    motegno e yie mare komiyo Nyasaye duongʼ,
  nhe-NT: Pero Abraham, niyon quentzi ax caxanqui quineltoca para panos nochi tlen
    Toteco quitencahuili. San achi más quineltocac tlen Toteco quiilhui, huan achi
    más motemachi ipan ya, huan ica ya nopa más monexti ihueyitilis Toteco.
  aii-aii: ܒܟܠܹܗ ܐܵܗܵܐ، ܒܘܼܬ ܩܵܘܠܵܐ ܕܐܲܠܵܗܵܐ ܠܵܐ ܦܝܼܫ ܠܹܗ ܦܠܝܼܥܵܐ ܒܠܵܐ ܗܲܝܡܵܢܘܼܬܵ‌ܐ،
    ܐܸܠܵܐ ܚܘܼܠܸܢܹܗ ܒܗܲܝܡܵܢܘܼܬܵ‌ܐ، ܒܝܼܵܗܒ݂ܵܐ ܬܸܫܒܘܿܚܬܵ‌ܐ ܠܐܲܠܵܗܵܐ.
  esk-NT: Ukpiqsrił̣han uniñġiññiġaa. Ilaan arguaqtunġiññiġaa Agaayyutim akiqsruutaa.
    Ukpiqsrił̣ha sayaktusriḷaaġniqsuq, aasriiñ nanġaqługu Agaayyun.
  msb-msb: Wara magluya an pagtuod ni Abraham kag wara siya magduda sa gintuga san
    Dios. Lalo lugod na nagakusog pa an iya pagtuod pag-umaw niya sa Dios,
  cpa-NT: Ha¹chi² ca¹jmo¹dsa dsǿa¹² jin³ cøng² hi² tsa¹dsøg¹² jǿg³ quiah¹² Diú¹³.
    Cónh¹jøng² hé² báh³ dsa² jǿg³ quiah¹² Diú¹³. Ca¹mi¹juanh¹²dsa Diú¹³.
  dso-dso: ସେ ତାର୍‌ ବିସ୍‌ବାସେଅନି ବିନେ ବେଗ୍‌ଲେ ନାଇ, କି ପରମେସର୍‌ ଦେଇରଇବା କାତା ଅଇସି କି
    ନଏଁ ବଲି କଏନାଇ । ସେ ବିସ୍‌ବାସ୍‌ କରି ବପୁ ସଙ୍ଗ୍ ପୁରାପୁରୁନ୍‌ ଅଇଲା ଆରି ସେ ପରମେସର୍‌କେ
    ଡାକ୍‌ପୁଟା କଲା ।
  meu-meu: to Dirava ena gwauhamata e laloa taova, bona e abidadama henia tutuka-tutukava,
    bona e heatolaiava;
  yva-NT: Muno anuga mamauno urairijo Amisye rai jewen, yara apa anave miridi nseo
    ti po kove raura seo Amisye ai.
  dgc-dgc: Ewan naibut tu péniwala na to nipangako na Diyos diya. Kanya pinuri na
    i Diyos, a tulos lalo a tinumibay tu péniwala na diya.
  zpm-NT: Ib goc chopd guic me niab me bod nlid niac miṉe bnee Dios ga, sinque dzigole
    dib zdooraa me bnalo me Dios; haxta rdeed me xquizh lo Dios,
  hix-NT: Kohamyan hana, àna hana, kahra nehxakon hatà. Khoryenkomo rwon hoko, yaworo
    nay hana, àna hana, kahra nehxakon hatà. Ameryekahra ro mak nehxakon hatà. Khoryenkom
    hona rma haxa nenyakon hatà. Ehonomnà me xaxa naha, Khoryenkomo, kekon heno hatà.
  sim-sim: Avui Wasilaka mashi oson angop or mbahandari osik, Abraham mashi oson er
    or hishihi mbeek wavu frijip frijip hishiri ambu ri, wahau. Mashi oson er or toltambanaha
    hi Avui Wasilakahin hauoweri ri.
  npi-ULB: तर परमेश्‍वरको प्रतिज्ञाका कारण, अब्राहाम अविश्‍वासमा रोकिएनन् । बरु, उनलाई
    विश्‍वासमा बलियो बनाइयो र उनले परमेश्‍वरको प्रशंसा गरे ।
  cgc-cgc: Maskin iling pa tan, gapadayon kanen ta iya na pagsalig daw ula kanen ya
    gadua-dua na tumanen gid ta Dyos pangako ya ki kanen. Palig-en pa gid ta Dyos
    iya na pagsalig daw gadayaw man kanen ya ta Dyos.
  tim-tim: Akto Anutuŋe pat âlepgât magep are nâŋgâm âmâ han biwiŋe bo hogo agep.
    Amâ bunŋerâm malep. Hain akmâ nâŋgaŋmâ kârigem Anutugât nâŋgâmbo âgâ aŋdo ikiŋe
    biwi kat katgât kârikŋe akmâ âgâep.
  yor-yor: Kò fi àìgbàgbọ́ ṣiyèméjì nípa ìlérí Ọlọ́run; ṣùgbọ́n ó lágbára sí i nínú
    ìgbàgbọ́ bí ó ti fi ògo fún Ọlọ́run,
  wos-wos: Haxéta dé angi wahambandé, “Ani nyan hérahafi yata bari hiyataani.” Wungi
    wahafi yata dé Godka jémba sarékéndéka déka mawuli hambuk yandéka dé Godna ximbu
    harékéta dé angi wa,
  emp-NTPO: Idjia ni maãrĩ bid̶a crĩchaẽ́ basía Ãcõrẽba diai jarad̶ara diaẽ́da. Ãtebʌrʌ
    sod̶eba wãrãda bio ĩjã b̶asia idjab̶a Ãcõrẽa bia bed̶eabadjia.
  eng-F35: He did not waver at God's promise in unbelief; rather, he was strengthened
    by the faith, giving glory to God,
  ind-ind: Abraham tidak setengah hati dalam mempercayai bahwa Allah dapat melakukan
    apa yang sudah dijanjikan kepadanya. Dia menguatkan hati untuk menghormati Allah.
    Maka Abraham semakin percaya,
  pes-OPCB: بله، او هیچگاه شک ننمود. او به خدا ایمان داشت و ایمانش روز‌به‌روز قویتر
    شده، خدا را تجلیل کرد.
  mpt-mpt: Gode Eblahame baabanea Kobo miine dofanamabeobo ge baabaneo Eblahame mo
    baaneta Ne hangkalebmin aia eka Selao konokmon ananobio kesoa ni mene mo dofanomabbiobabo
    ge funaim blimobe. E funanea Gode moton wengo baatneneo bainobo, e titilsa kesoa
    e wengo baaneo bain inanamabebo genea e Gode niniino dobtouleb bia Gode Eblahame
    bainobo galino omsbal mabasebe.
  ssx-ssx: Koda꞉ma꞉ la꞉ wieke pita꞉ ipikana꞉ma꞉ hone ti na yokeke hone tulatiki pu
    hao hayekeme. Kutu pia꞉tiki pu hayeke ekima꞉ da̱o̱la hata꞉ Koda꞉na꞉ pi laatiki
    pu hayekeme.
  mkl-mkl: Kù fũsi nɑɑnɛ ku dɑsiɛ ɑwɔ, kù nɔ kù sikɑ si ide iyi Ilɑɑɔ̃ í wɑ̃u. Nɑɑnɛu
    í teese wɑ muɑɑ ɡbuɡbɑ̃ mɔm nii nɔ wɑ sɑɑbu Ilɑɑɔ̃,
  gaq-gaq: ମେଁ ମେଁନେ ବିସ୍‌ବାସ୍‍ବାନ୍‍ ଆଗୁଚେକେ ଣ୍ଡୁ କି ଇସ୍‍ପର୍‍ନେ ଆଦେସ୍‍କେ ସନ୍ଦେଅ ଡିଙ୍ଗ୍‍ଏ
    ଲେଃ ଣ୍ଡୁ ଡାଗ୍‍ଚେ ଆବାବେକେ ଣ୍ଡୁ । ବିସ୍‌ବାସ୍‍ ଆମେକେ ବପୁ ଆଡିଙ୍ଗ୍‍କେ ବାରି ମେଁ ଇସ୍‍ପର୍‍ନେ
    ପ୍ରସଂସା ଅସ୍‍ମାର୍‍ ସାର୍‍କେ ।
  gof-RNT: Gidoshin, I ba ammanuwan minnidi Xoossaas bonchcho immisppe attin Xoossay
    immida ufayssaa ammanonna ixxidi, sidhibeenna.
  unx-unx: ଆବ୍ରାହାମ୍‌ ଆୟାଃ ବିଶ୍ୱାସ୍‌କେ କାଏ ବାଗିକେଦା, ଚାଏ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ବାନାର୍‌ସାରେ
    କାଏ ଆଡ଼ାଃଉଡ଼ୁଃୟାନା । ଆୟାଃ ବିଶ୍ୱାସ୍‌ ଆଇଃକ୍‌କେ ପୁରାଃଗି ପେଡ଼େଃତେ ପେରେଃକିୟା ଆଡଃ ଇନିଃ
    ପାର୍‌ମେଶ୍ୱାର୍‌କେ ମାରାଙ୍ଗ୍‌କିୟା ।
  gah-gah: Ómasímo agapilamó zuhamú lo moloko lo ami gakó nene gelekago, haha amimó.
    Hanuva gele alévolé oakakú amuza moloko minake, Ómasi agepoka loko minamó.
  lcm-lcm: Sikei parik katapa lomlomonai anglok si palapalatung ang si God, kana lomlomon
    kata serei akitmat na ka tak sunguk a miminaungan ina i God.
  aer-aer: '@see-verse:ROM.004.019'
  qvc-NT: 'Chaqa Abrajanqam ancha allita kriyishqa karqan: Taytanchiq Dyusmi chay
    ufrisiwashqanda allipta rin qowaq, nishpa. Chaymi Dyus nishqanda mana shaykuq
    kriyishpa, ancha alabarqan.'
  tgl-ULB: Ngunit dahil sa pangako ng Diyos, hindi nag-alinlangan si Abraham sa pananampalataya.
    Sa halip, napalakas siya sa pananampalataya at nagbigay papuri sa Diyos.
  cbs-NT: Diosun Abraham yubani axunxanai jawa shinan betsa betsapa wama inun, shinan
    dabeama manakin ana ikunjaidawakin Dios kenwankubainiki.
  xtm-NTPP: Te ñatuu ni jani uu ni jani uni ini de chi ni kandija de sukan ni skuiso
    Su'si ma, te ûni ni kukanu ini‑ka de ya, te ni ndachiñu'u de ya.
  nnq-nnq: Ulaimu alipwelije lilagano lya Nnoongo, kuamini kwakwe ngukumpe makakala,
    ngampe kibumo Nnoongo.
  bao-NT: Ʉmʉreco Pacʉ “To biro yʉ tiirucu,” cʉ̃re cʉ̃ ca ĩiriquere, ca tʉo nʉnʉjeetigʉ
    cʉ̃ ca biirore biro “Yeera yʉre ĩicãjacupi,” ĩitiupi. To biro ĩitigʉra, cʉ̃re
