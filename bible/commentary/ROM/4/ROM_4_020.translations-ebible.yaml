    ga haan talur no nuna nurnur, kaikek pa gaam airua ira nuna lilik utano kunubus.
    Taia. Kalou ga hadadas no nuna nurnur ing Abraham ga pirlat ia ma gaam kanam bakut
    lah bia Kalou na tale bia na gil haruatanei ing gata kukubus taar hua.
  viv-viv: E, yana vetumagana keke gidahegeni kadu Yaubada yana wonadabadaba faꞋina
    keke gidaꞋamalakibo. Au yana vetumagana againe gifaiwala be Yaubada ana egana
    gikilakahina.
  yao-yao: Che Iblahimu nganaleka kukulupilila pane kuchikolela lipamba chilanga chapegwilwe
    ni Akunnungu, nambo ŵapatile machili kwa chikulupi chakwe, kwa yele ŵaakusisye
    Akunnungu.
  tgp-tgp: Mo sopo r̃omkaka na retitauhi non God, pani mo ulua r̃ilangi na nona rasua,
    ale mo lo sile na oloolo isan God,
  auc-NT: Tömengä, Wængonguï wabänö cæbaingää, ante wædämaï inte wæætë Wængonguï nänö,
    Cöwë pönö cæcæboimpa, änïnö ante wede pönengacäimpa. Ayæ̈, Wængonguï bitö ñäö
    entawëmi inte tæ̈ï ëmonte waa cæcæbiimpa, ante godömenque tæ̈ï pïñænte entawëninque
    Abadäö wodi wede pönengacäimpa.
  kbc-NT: Codaa adawienataka micota niɡ̶ijo ane ligegiteta Aneotedoɡ̶oji. Pida idioka
    limedi me yoniciwadi metiwaɡ̶ataka, codaa doɡ̶etetalo Aneotedoɡ̶oji.
  bmh-bmh: Bo, Abraham go Uwait nug baib moroun en dabeleu aliag i waneun. Gonugau
    ougab Uwait en petak eun utab tam, gusig mai daimai, duailel ipal agal ameagab
    ebu Uwait nugau wanib ulagwag macaneun.
  ctu-BL: Ma'anic tsi' wis cʌyʌ i ñop. Ma'anic tsa' tejchi tile bixel bʌ i pusic'al
    cha'an jini t'an tsa' bʌ subenti ti Dios. Tsa' p'ʌt'a i pusic'al ti jini tsa'
    bʌ i ñopo. Tsi' subu i ñuclel Dios.
  meq-meq: A sər ha lele ma hutiye wu nakə Mbəlom a gwaɗ ma vəleye. Ka dzədza ha mədzal
    gər ŋgay bay. Ɗuh mədzal gər nakə a dzala ha ka Mbəlom aye na, a vəlay gədaŋ ɓəŋɓəŋ
    ka tsəveɗ i Mbəlom ada a zambaɗaway a məzlaɓ i Mbəlom.
  noa-H: Hirua mag “Mua hʌ̈k'abamjã” haba, sĩi Hẽwandamau hichig chaai deeju hatarr
    chadcha paarpajuuta warag k'ĩirjunaa, “Puan pʌchdëu nem magju hatarrjã chadchata
    wau sĩerrʌm” haajeejim Hẽwandamag, hi t'ö hiek'amamua.
  alp-NT: Kokoueni mo po ihlaleke rame loko saisa rebe Alla Italukele etei pende.
    Ihlaleke tapa ktili kai lesi leneka eti iisike Alla rame.
  san-VEL: aparam avi"svaasaad ii"svarasya pratij naavacane kamapi sa.m"saya.m na
    cakaara;
  kbq-kbq: Anumzamo'ma huvempa hunte'nea zankura Abrahamu'a tare rimpa osu'neanki,
    amentintimo'a mago'ane hankavenetigeno anazamo'a Anumzamofona ragia ami'ne.
  kbh-kbh: Abraham ndocna te tonjanajbaná Bëngbe Bëtsábeñe os̈buáchiyana, y ni mo
    canÿe ndoñe yonjanjuaboye chë nts̈amo Bëngbe Bëtsá tbojans̈buachenacá ndoñe joparéjana
    ca; sinó más corente chábeñe yojtsanos̈buaché, y chca Bëngbe Bëtsábioye ibojtsatschuanaye,
  ron-LSB: Cu toate acestea, privind la promisiunea lui Dumnezeu, el nu s-a clătinat
    din necredință, ci s-a întărit prin credință, dând slavă lui Dumnezeu
  pon-pon: Pwe a jota peikajaleki inau en Kot ki jopojon, a a kakairida ni pojon,
    o i me a kin kapinaki Kot.
  nhe-BL: Pero Abraham, niyon quentzi ax caxanqui quineltoca para panos nochi tlen
    Toteco quitencahuili. San achi más quineltocac tlen Toteco quiilhui, huan achi
    más motemachi ipan ya, huan ica ya nopa más monexti ihueyitilis Toteco.
  sps-sps: Ayei fakats a foka to, sana ayei gima pangis vaarik fakats tsuan sa sikia
    ma faonot tan faason ten Gov te fainy non ya tu guei to te tsue faman of ya Ya.
    Ana ayei tsutsun fareits enato tana faason tsuan, ai tan kat to aya, Abraham vamarits
    to na asangan e Gov matar mes vainy kinai,
  wnc-wnc: Dua tuyukake ita Anutue nangaakan dua natake wamu wa Anututa tupa iniwan
    kekekakut takngae natake musia takngaaya dua natapbut. Aho. Ita natake Anututa
    take wamu ina yawan kekekakut taknga tawake tasiwan buyana asawik ngang natapan
    kekekakut. Natapan kekekawan ita Anututane umana aknga yatangenake Anutue natapan
    kekekawan buyambam siknga sikut.
  bus-bus: Èe seka kɛ lɛ́ kɛ̀ Ludaa gbɛ̃̀nɛaro, èe gí Luda náanɛ kɛziro, ben à gbãa
    è a ludanaanɛkɛnaa à Luda tↄ́ bↄ̀,
  gub-BL: Nupytu'u kwaw hehe uzeruzar ire. Nupytu'u kwaw wa'yr ràm imume'u awer rehe
    uzeruzar ire. Uzeruzar tuwe hehe a'e, a'e rupi Tupàn umur ukàgaw izupe a'e no.
    Uze'egatu Tupàn rehe no.
  imo-imo: Goteni nu ungulu menio nimbe panjirimumu pilipe kau molopalie konopu talo
    naa lepa yunge engemuni manda tembalo nimbe ipuki tipelie nimumuni, Goteni ungu
    nimbe panjirimumu paa wendo ombalo nimbe pilipe molopalie yuni Gotenga imbi lipe
    ola mundupe kau molopalie yunge ipuki tirimu ulumu olando olando purumu.
  boj-boj: Anjam Qotei na nami minjej qaji a deqa are qalsiq soqnej. A areqalo aiyeltosai.
    A Qotei qa aqa areqalo siŋgilatosiq aqa ñam soqtoqnej.
  eng-DRA: 'In the promise also of God he staggered not by distrust; but was strengthened
    in faith, giving glory to God:'
  knf-knf: amëban ţi uko wi Naşibaţi ahoŋuluŋ, aanwo na ŋşal ŋtëb ; abaa ţëp ţëp afiyaara
    maakan, adëmana.
  san-KHM: អបរម៑ អវិឝ្វាសាទ៑ ឦឝ្វរស្យ ប្រតិជ្ញាវចនេ កមបិ សំឝយំ ន ចការ;
  arn-NT: Epu duamkülelay, welu maneluwküley müten Ngünechen tañi mupiael ñi feypikünuelchi
    dungu, doy küme mupiltuy ka rüf mew maneluwi, ka püramyefi ta Ngünechen,
  zas-NT: Ad yuꞌt dxej ad bililadxtaman ni rëb Dios. Diidxli bililadxaman laaman abiꞌ
    rudëëman quixtëë lojman,
  ken-NT: Arɨ́ŋɨ́ nyaka bɛ bariɛp Mandɛm abhɔŋ bɛfu tɛtɛp. Yi kɛmakati yɛ ɛnyɨŋ ɛnɛ
    Mandɛm árɛ́mɛ́, kɛ abhɔ́ŋ nɛka nɛ Mandɛm andɔk nɔkɔ chi ambɨ nɛ anchyɛ nɔkɔ yi
    kɛnókó.
