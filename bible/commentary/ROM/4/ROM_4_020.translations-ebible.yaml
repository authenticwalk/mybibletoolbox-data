  chf-NT: Mach u yäli aj Abraham que mach uxin tä äc'binte ni matän u yäli Dios que
    u xe u yäc'benba. U c'alin tz'oni chich cache' toj, y u ch'u'ul c'ajti'in Dios.
  tlf-tlf: God iyo bogo-nala e, “Mufekmufek son-temu nala uyo kanubelan-temu o,” age-se
    uyo, Abraham iyo boyo aget alop togo-nalata, boyo kanubelan-temaala tap kalaa
    agesaala kale ki, boyo fen tuluun kanubelan-tema kalaa age-nalata, mitam titil
    fagaa God imi win uyo kufu-e-bom deng tebe-bom-nalata,
  piu-2006: '@see-verse:ROM.004.019'
  poh-NT: xiban ta nak chi reꞌreꞌ xipohꞌaj ricꞌux chiri̱j i kꞌoro̱j cho reh ruꞌum
    i Dios on chi xicana̱ꞌ ta nak richꞌiquinjic ricꞌux chiri̱j i Dios. Maꞌxta! Reꞌ
    laꞌ maꞌ Awraham cow xitik juꞌ richꞌiquinjic ricꞌux chiri̱j rikꞌorom cho i Dios
    eh xa xitioxej woꞌ reh ru̱cꞌ i chaj bih naribanam maj
  tue-tue: '“Apetó tiigʉ́, cʉ̃ʉ̃ ‘tiigʉ́da’ jĩĩriguere tiimasĩ́riboqui” jĩĩréno maniyíro.
    Teero jĩĩrõno tiigʉ́, Cõãmacʉ̃rẽ padeonemójãyigʉ. Cʉ̃ʉ̃rẽ jĩĩyigʉ: “Ãñugʉ̃́ peti
    niiã mʉʉ; tutuagʉ peti niiã”, jĩĩyigʉ. Teero tiigʉ́, tutuare bʉayígʉ.'
  bjp-bjp: Ma biil iwu e wolwol kia na falimlim ke God, biil. I tifat tom ma unune
    kia ka kuumkuum la, ke ka usefages God,
  xon-xon: Uwumbɔr aah puu tipuur ti tii u na, tima le gur ye waalandak. Le u pak
    tipuur ngbaan mbamɔm, kaa joo beeni ke ti ga gbiin bee taan gbiin? U nan moo gaa
    Uwumbɔr ki kii le ki nyuŋ u,
  tzo-ZNT: Muc bu isnop ta sjol ti yech noꞌox chal ti Rioxe, yuꞌun ixchꞌun, iyichꞌ
    ta mucꞌ.
  mpm-NT: Ti tu ni ndoꞌo sɨkɨ ini da ja tukaa kandixia ga da jnuꞌun ni kee yuꞌu Yandios,
    ja na koo seꞌe da. Chi sa ni kandixia niꞌin ga da, ti ni nakuantaꞌu da nuu ya
    ja yukan kuñaꞌnu xaan ga Yandios.
  ots-NT: Pe jin gá yomfe̱ni car Abraham bbʉ mí xih ca Ocja̱ di hmʉh hnár ba̱jtzi.
    Bi mpöjö, cja̱ bi hñeme göhtjo mbo ʉ́r mʉy, tiene que di ncja‑ca̱.
  hoy-hoy: तरी भी आव तान विश्वास इक बिटीदिल अदिक ना आव परमेश्वर उन प्रतिग्या मा सक
    माळदुन आऊन विश्वास आऊक सामर्थ्य देल तुम्त अदिक आव परमेश्वर उन महिमा माळदुन;
  amo-amo: Vat nin nani, bara ubellu Kutellẹ, Ibrahim wa daudau nan nya indirun yinnu
    sa uyenuba, awana kwii agaghari nan nya iyinnu sa uyenu, nin liru Kutellẹ.
  pjt-pjt: '@see-verse:ROM.004.019'
  cwe-cwe: Bulahimu halekile bule kutogola chilagano cha Mulungu, mbali kapata kwa
    uhuwilo wake, ivo kamtunhiza Mulungu.
  daa-NT: Ɗo maan kaak Buŋ kaawiiji a ŋaaji bere-ak, imaanji bal arme. Kar gay, imaanji-at
    berji gudurre ho ŋa deltu barkin ɗo Buŋdi.
  mlp-mlp: In anad emyaq, God ya idimun tonnan hel diqmo bilamta haqad in anad giger
    a hi emad in anad helta na a hi hulosyaq. Ad in anad helta naqmo ahol zaway ugsa
    in God abin tiqiluwyaq.
  ape-C: Iruhin nakripan ananin adurin atinyi baraen namudok aria anan madae nukri
    um nunek biyep urkwip um nukutukuk bilip uwe, uwok. Adur nasuhw Iruhin ananin
    baraen dodog aria enyudok bilip atin nyenekan dodogowin. Aria nape nanadudareh
    natuk Iruhin ananin nyeigur nyato iruhw.
  bgs-bgs: Ándà sikandin duwa-duwa tingód katô igtandô ka Manama kandin, asal igpabákkár
    din baling tô kapamaké din ka Manama, asta igpasalamat sikandin tun ta Manama.
  faa-faa: Kotimo kakaro ayiákakosapo aisasamo Eparahamemo hemakapuraka, “Ayiakakosafapo.
    Ayiakanarakapo.” Aíyaka himu tetaraka hemakapukua reafareapo. Kakaro himu hakásaraka
    hemakapukua rererape pereapo. Epo Kotiaki himu hakásaraka hemakapura aeyaka Eparahameane
    wakapuraka reke, Kotiaki kekeresapo.
  kik-kik: Nowe ndaigana kũgĩa na nganja ũhoro-inĩ wa wĩtĩkio ũkoniĩ kĩĩranĩro kĩu
    kĩa Ngai, no wĩtĩkio wake nĩ hinya wongereirwo, nake akĩgooca Ngai,
  cap-NT: Niz̈aza ana kuz turwayskatchic̈ha. Yooziz̈ compromitta taku cumplis ora
    tirapan tjewzic̈ha, cumpliscama. Tirapantac̈ha Yoozquin kuzziz. Niz̈aza Yooz honora
    waytican, juc'anti Yoozquin kuzziz cjissic̈ha.
  ksr-ksr: Mende looriroto, qaayanoŋ hoŋawo koloowaatiwaajoŋ moma laariŋ iikanoŋ kotiiŋ
    nano. Anutuwaa soomoŋgo qaawaajoŋ uutanoŋ kema qeŋ kaŋ qeŋ mende anoto, momalaarianoŋ
    kotiiro Anutu mepeseeŋ laligoro Anutuwaa qabuŋayanoŋ seiro.
  eng-TNT: 'He stackered not at the promes of God thorow vnbelefe: but was made stronge
    in the fayth and gave honour to God'
  sbs-sbs: Kono chevaka lye sepiso ze Ireeza, Aburahama kena ava hakanyehi mukusa
    zumina. Lyahanu, avali kukozetwe mwi tumero ni kuha milumbeko kwe Ireeza.
  sue-sue: Are seronai ge Anutu meni numore senua awa niniro tuma diai besero itazaita
    oko wenua. Tepo awa. Nu tuma diai nusora zewai wero Anuture ginu witinu
  fra-NCL: Devant la promesse de Dieu, il n’eut ni hésitation ni défiance ; mais puisant
    sa force dans la foi, il rendit gloire à Dieu,
  snn-NT: jëja recoyo huajëguëbi Riusu case'ere jo'caye beoye ro'tabi. Si'a jëja recoyo
    ro'taguëbi Riusuni ai ta'yejeiye cocare cani bojoguë ëjobi.
  atb-NT: Hau htoq agó, Garai Gasâng é danggidiq eq séng luî, a lumjíng a dut é eq
    hê myit mhô myit a dut é za, yhâng é lumjíng myit lé saî lhoq ging tíng mù, Garai
    Gasang lé hkya-on kungtôn luî,
  cek-AK: Anih loe Sithaw lokkamhaih nuiah palunghaenghaih tawn ai, tanghaih bangah
    thacak moe, Sithaw to pakoeh;
  bkd-bkd: Hurà daan magduwa-duwa hu insaad kandin hu Dios ba impalig-en din gayed
    sa pagtuu din daw pigdayè din sa Dios hu aghimuwen din kandin
  ctu-76: Pero wen xuc'ul ti' bej ch'ujbi jini t'an tsa' bʌ wʌ subenti ti Dios. Ma'an
    ti' saj cʌyʌ i ch'ujbin pero ti' más xuc'choco i pusic'al ti Dios. Ti' subu i
    ñuclel Dios.
  lac-NT: 'A Abrahamo'', mʌ'' ju tucraj chichini'', wa mʌ'' taj a ba'' caj u toc araj
    C''uj ti''. Chen jach ts''aja''an yor u qui'' acsic tu yor, quire'' yer C''uj,
    je'' u nup''sic a ba'' caj u toc araj ti''. Jeroj, caj ya''araj Abraham ti'' C''uj:
    “Jach caremech C''uj”, quij.'
  xla-xla: Epame ya꞉tapo Godta ya꞉ dla yu itiyapo himili koko dla mikadepe depo halemama
    malamale potatlamalalo halaiyo. Epame ya꞉ta mikadepe dletapo ya꞉ dla itiyamale
    hamilati ya꞉tapo God dla siyele ta꞉demduwapo.
  xav-NT: '''Re ĩhâimana u''âsi mono te te tãma ĩropisutuzém na hã te te ãma wawãi
    õ di. Ĩmreme hã te te ĩsazei pese zéb zarina, ma tô siptete uptabi na ''re hâimana.
    Te duré ãma ''re wata u''âsi.'
  cuk-cuk: Abraham ibmar-ega-uklegoye-soglesad, ega guosur-dakle-inigwele, degite,
    gwen bengussulid. Aka bur bule Bab-Dummad-bengusulidgi gannaledii gusad, Bab-Dummad-nug-ogannodii
    nanasad.
  tbf-tbf: Io, e Abaraam a kap nga tsupuk rivie ken vodovodon tuktuk si ken kinubuits
    e Raban eiekesen ken vodovodon tuktuk a nga to nge ngeisngeis ma a nga terie mi
    tietienengei se Raban.
  uig-CYR: Худаниң вәдисигә нисбәтән етиқатсизлиқ қилип һеч иккиләнмиди, әксичә у
    етиқати арқилиқ күчәйтилди вә Худани улуқлиди,
  ikw-NT: Kọvu ọkwnata ovu a dnáge adna hite nụ ókwe ekwe mọbu onwe mkpọma lawụru
    gbasịri nhne Chiokike kweru a mkwna, ọkwnata ovu a mernu o gwuzosi rikne naaznarnị
    Chiokike.
  khs-khs: 'Koteyewi heneye aupesakeye au seyanase Epalahameyewi himu elipei matanepela:
    eta: enemanakeye. Heneye himu semetei esa: matanepela: tela: minakeye. Eyewi Kotema
    himu semetei esa: matanesene emi Epalahamewa penanose ela:, Kotema wapiyakeye.'
  dwr-ENT: ፆሳ ኢ ቦንቺዴ፥ ኣው ኢማና ጌዳ ፆሳይ ቃሲ ፖላናው ዳንዳዪያዋ ሎይ ኤሪዴ ባሬ ኣማኑዋን ሚኔዳዋፔ ኣቲን፥ ኣማኔናን
    ኢፂዴ፥ ፆሳይ ኢማና ጌዳዋ ሲቤና።
  pma-pma: Kei rolokoveintei demkatien onen, ka masmas Ahi veni kilea keke asa koa
    Ahi vat kati mini hekistal hesuval koa kei viteni. Sakini, demkatien onen Ebraham
    sakin rendemien onen mai keih imok.
  atd-NT: Waro mogtawad si Abraham to sikan no innangon to Magboboot kandin. Di nasi
    natimulan do ian atag ka pogtuu rin woy nigsayo din ka Magboboot.
  tel-2017: అవిశ్వాసంతో దేవుని వాగ్దానాన్ని గూర్చి సందేహించక విశ్వాసంలో బలపడి దేవుణ్ణి
    మహిమ పరచాడు.
  hat-BSA: Men, selon pwomès a Bondye a, li pa t varye menm nan konfyans li, men te
    vin fò nan lafwa e te toujou bay Bondye lwanj.
  top-NT: Abraham ni̱cxni aklhu̱huá̱tnalh, ma̱s cha̱ aktum huíli̱lh ixtapuhuá̱n ca̱nájlalh
    xlacata Dios ixama ma̱kantaxtí tú ma̱lacnú̱nilh. Pa̱xcatcatzí̱nilh Dios tú ma̱lacnú̱nilh
  msk-msk: Wa yaan akawarai nang pagsarig naan sang Dios kay yotoo yaan na di amaimo
    na di otomanun nang Dios yang saad naan kanaan. Byabantog ni Abraham yang Dios,
    laban yaan yasarig sang Dios, wakaw yabay magdogang yang pagtoo naan sang Dios.
  gyr-NT: Ndopoi eté Tũpa oyeupe ñehesa reroyasa sui. Ahe rumo oyeroya catu ité sese
    iyavei omboetei eté.
  kmh-kmh: “Ak tap yomb mer; Gor Biyomb key yimb ak yip ñapan tikniŋgamban aŋgip ak,
    niŋind aŋgip aŋgiy, Gor nup yimb ak dand aranak.”
  ukr-ONPU: Він не похитнувся через невірство у Божу обітницю, але зміцнився вірою
    й віддав славу Богові,
  emi-emi: Unna niaiesoaa karika ghe kasu vuliela, me karika ghe ghaaghalua nannaane
    tale kanna inangari nialokoi God; unna niaiesoaa ghe sarasarakanala me ghe tau
    saela God.
  zpv-NT: per ayi bwiꞌhnn chiohpa loh xigaaba ba cun cweenta ziga guñiꞌ Dxiohs loh
    ba, laꞌlagaꞌh mahziru gwazah ba gwachiistoꞌ ba cun xcweenta dxyiꞌdxyi nin guñiꞌ
    Dxiohs loh ba nee mahziru badiꞌhi ba guelzuxchiilli nezloh Dxiohs,
  gux-gux: Baa yeni o yama ki den lengidi ke o luo li dandanli o TIENU po ki nua ke
    o kan kuani wan den niani yaa ñoanianu. Ama O dandanli den paagi O ke O kpiagi
    o TIENU.
  kos-kos: Lulalfongi lal tiana wanginla, ac el tiana alolo ke wulela lun God nu sel.
    Lulalfongi lal akkeyal, ac el kaksakin God.
  ibo-ibo: Ọ dịghị mgbe ọbụla o nwere obi abụọ na Chineke agaghị emezu ihe niile o
    kwere ya na nkwa. Kama, okwukwe ya mere ka ọ gbasie ike, ka ọ na-enye Chineke
    otuto.
  yml-yml: Ma yana vetumagana Yaubada yana vonaꞌawaufaufanina faifaina kebu i da venuanaluga,
    yana vetumagananina i kiavetoketokei Yaubada i subiaimo naninina ꞌawaie i na souyeniga
    faifaina.
  ory-ory: ବରଂ ଈଶ୍ବରଙ୍କ ପ୍ରତିଜ୍ଞା ପ୍ରତି ଦୃଷ୍ଟିପାତ କରି ଅବିଶ୍ୱାସ ହେତୁ ସନ୍ଦେହ କଲେ ନାହିଁ,
  bzj-bzj: Stil, notn neva mek Aybraham dowt dat Gaad mi wahn du weh ih mi pramis
    fi du. Ih chros Gaad moa ahn moa, ahn ih prayz Gaad fi weh ih mi wahn du.
  chk-chk: Iwe, Apraham a sopwela lon an lükülük, nge esap tipemwaramwar ngeni än
    Kot pwon. An lükülük a pöchökülela o a mwareiti Kot.
  ssd-ssd: Nu Kuate talawam tuku wamdus kugatok tukunu Kuate nu pasa saŋgrinu sana
    ta nu wamdus tero ndakina. Nu Kuate tuku nyu te-duŋga minna le ma ma nuŋe ŋgamuŋgal
    son ta maŋ suŋgoka saŋgri tiŋgina.
  acr-TNT: Na rucꞌ ta cꞌu riꞌ, na queb ta ne upa xucoj ri xubiꞌtisij ri Dios che,
    ma e lic xuchukꞌubej rib che ri cubulibal ucꞌuꞌx rucꞌ ri Dios. Lic cꞌu xuyac ukꞌij
    ri Dios,
  rop-rop: en wen imbin jinggabat det pramis weya God bin gibit im, im nomo bin gibap.
    Najing. Imbin kipgon bilib, en God bin meigim im strongbala,
  mee-mee: Avae Abaram ka sana lonakalasasa kae Nutu patongkalangana te i. Ke sa.
    I ke umma ta leleng gingging nga lopatokona ae i ba ke kinpataetaea Nutu giana
  dif-dif: Godaia talpadakani jaurani nau wata mangangankana wonti wata morlalu ngundranali,
    a‐ai, nau ngurunguru pantjina wonti morlalu ngundranali, ja Goda pirnala jinkina
    wonti,
  gam-gam: God kandja dji mal ge Abraam pillgi dje pamoika, nomane soka napai. Une
    pillgi kaima dje molo God kandjiye amblo pla woro embe dje kani,
  nou-nou: Edo Abraham uso gebe ari awa doae isira. Edo umo iji berari God gebe isira
    edo umo God da adi sari ainda kotari jiwae aera. Edo uso tumonda ari mi jo goroba
    edo God jasiga borega isira.
  mqb-NT: Anga nan, kula way a Mbərom sə zlapan anan ata, kà gak anan hiyem hiyem
    bay. Aɗəka nà, aɗaf nga anahan kə̀ jərahak, a ma nga sə həran nga à Mbərom.
  ape-B: God naklipanu ananin adulin atinyi balan namudak ali anan wo nuklimu nunek
    bien tinytin umu nutukemaguk bilip e, wak. Nanubu nasuh God ananin balan dadag
    ali enyudak bilip atin nyenekanu dodogowinu. Ali nape nenehilau natuk God ananin
    yeul nyakih.
  grc-F35: Εἰς δὲ τὴν ἐπαγγελίαν τοῦ Θεοῦ οὐ διεκρίθη τῇ ἀπιστίᾳ· ἀλλ᾿ ἐνεδυναμώθη
    τῇ πίστει, δοὺς δόξαν τῷ Θεῷ,
  cav-NT: Ejenejacahua ama tujatu Yusu. Ejenecara, ejenecarama jadya ama tujatu ahua
    cabacuatidadiyaque. Turatu ejeneajehuadya jutidya dutya huecaca. Pureamatu Yusu
    acuare. “Dyaque jida taa mique eatsehue”, jadya tujatu ajacama acuare.
  kgp-NT: '@see-verse:ROM.004.019'
  bvd-bvd: Na manata mamana laa nia ngasi ka too gwana, ma nia ka nao si manata ruarua
    'ana alangaia God. Na manata mamana laa nia 'e ngasi ka too gwana ma nia ka tangoa
    gwana God.
  ukr-1871: В обітуваннї ж Божім не сумнив ся невіруваннєм, а покріпшав вірою, давши
    славу Богові,
  apz-apz: Anɨtu Apɨloham yoꞌmayo tɨfi iꞌmofapone soꞌno ulahonɨngki Apɨloham kako
    huno hufaꞌu syafɨhuꞌmentisoꞌmaho. Oꞌo, kako Anɨtumo sɨmeho hiꞌntnnono neꞌno uyosoꞌno
    kakoe aꞌapaho yokumpohnꞌnyo imokinonto kako Anɨtuye yofe hoꞌnomaꞌmentisofoho.
  yon-yon: Ye kuu God ye weng kunduk dowad anam andoon kuu ye yaa doombere winindo,
    kuyaa kuu kirokkarok kamindo. Ye anam andi kuu aromnene God yaa nambiri konoon.
  poi-NT: D́a ichacpa iga icupɨcpa juuts ijɨycámayñe Dios. Pero más pɨ̱mi icupɨcpa
    y moj icujíp Dios.
  wuv-wuv: Lomi na adudu fei we'iaa naranarana a'a fei fa'unaiaa mei Haidaa, ma'uaa
    ina fawe'iaa fei naranarana ma uduginaa mei Haidaa
  quf-NT: 'Chaqa Abrahamqa kusa allita kriyisha karan: Tayta Dyusmi chay arnimashanta
    chiqapta qumanqa nir. Chaymi tukuy nishanpi mana shaykuq kriyir, Dyusta kusata
    alabaran.'
  yuw-yuw: Yui Kopotorocho mata godingmun fat imogocma worocha irot yai matogoc. Muno,
    yu Kopotorochon matano sogit akep tongmuna yu yong moröng imongidoc.
  hus-NT-1971: Ni jayq’ui’ yab in tsalpay max a Dios yab ne’ets quin ejtou quin t’ajchi
    jahua’ bijchith uchnenequits ne’ets quin t’ajchi. In junini’ bela’ ani in junini’
    tsapna’ a Dios, ani im puhuethanchi im bij a Dios.
  med-med: Got ndi, Aparam kʉn, uⱡ wote pemba nitim uⱡ mbʉ, Aparam ni pilpa kʉn, mondpa
    pili uⱡ ei, wak rui nʉrʉrʉm mon! Mondpa pili uⱡ ila moⱡpa kʉn, Got nga mbi paka
    rondpa mint murum.
  bch-bch: Deo iposa tautaunga pan bedaoa, be Abraam ilolo ruangada mao. Ei ilolo
    matua toa bedaoa ta ele kadonga lolo matua aea ipamatua ei. Ta ngan kadonga toa
    ne ei isoa Deo ieda.
  cco-NT: Jo̱ i̱ ꞌlɨɨ˜ yʉ́ʉꞌ˜ Abraham do dseángꞌˉ jábꞌˉ calɨ́iñˉ jo̱guɨ dseángꞌˉ calɨtab˜
    dsíirˊ e dseángꞌˉ nijmitib˜ Fidiéeˇ lají̱i̱ꞌ˜ júuˆ e cacuøꞌrˊ dseaˋ do, jo̱ eáangˊguɨ
    jáꞌˉ calɨ́iñˉ jo̱guɨ cajmɨta˜guɨ dsíirˊ e dseángꞌˉ nijmitib˜ Fidiéeˇ lají̱i̱ꞌ˜
    e nɨcajíñꞌˉ lamɨ˜ jéengˊguɨ do. Jo̱ uíiꞌ˜ jo̱baꞌ eáamˊ cajmiféiñꞌˊ Fidiéeˇ,
  deu-1951: Er zweifelte nicht an der Verheißung Gottes durch Unglauben, sondern wurde
    stark durch den Glauben, indem er Gott die Ehre gab
  alq-ALGNT: Ka8in odji pejig ododji poni teb8etasin, ka8in 8ikad ogi inendasin ega
    kidji odisigodj adi Kije Manidon kagi igogobanen. Tiegodj, a8acamej ki ani sogi
    teb8etam, acitc ogi icpeniman Kije Manidon.
  ixl-NNT: As yeꞌ kat kaꞌkabꞌin taama u Abraham tiꞌ u yoleꞌ uvaꞌ tal u Tiixheꞌ ste.
