  urd-GVH: तो भी इब्राहीम का ईमान ख़त्म न हुआ, न उसने अल्लाह के वादे पर शक किया बल्कि
    ईमान में वह मज़ीद मज़बूत हुआ और अल्लाह को जलाल देता रहा।
  ycn-ycn: 'E''iyonaja calé uncá ripechu i''imalá: “Uncá nu''urí i''imalaje” que.
    “Tupana quemacá nojló, que ri''imajica nojló,” que ripechu i''imacá. Uncá rácho''olo
    caphí Tupana chojé i''imacana chiyá. Uncá caja rimalá Tupana nacú marí que: “Uncá
    quehuaca calé rimacare nacú nojló.” Uncá ilé que calé ripechu i''imacá. Richaje,
    richájeno que ripechu i''imajica caphí Tupana chojé, rila''acáloje rijló rimacare
    nacú penaje. Palaja ripura''acó Tupana nacú i''imajica.'
  djr-djr: Ga yaka ŋayi waŋanha bitjanna, “Mak ŋayi dhu dhuwal God-Waŋarryuny djäma
