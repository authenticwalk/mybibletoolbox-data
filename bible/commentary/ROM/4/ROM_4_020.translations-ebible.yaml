  tam-2017: தேவனுடைய வாக்குத்தத்தத்தைக்குறித்து அவன் அவிசுவாசமாகச் சந்தேகப்படாமல்,
  azz-NT: Pero Abraham quisentocaya quineltoquilijtihualaya amo ica tacajcayahualis
