  san-URD: اَپَرَمْ اَوِشْواسادْ اِیشْوَرَسْیَ پْرَتِجْناوَچَنے کَمَپِ سَںشَیَں نَ
    چَکارَ؛
  heb-LB: אברהם לא הטיל ספק בהבטחת אלוהים, אלא להיפך – אמונתו ובטחונו באלוהים גדלו
    והתחזקו, והוא כיבד את אלוהים והלל את שמו.
  caf-NT: Yak'usda ndet Abraham yuts'ú hoozi 'aw 'uts'un na'a cha'nízil 'ink'ez 'aw
