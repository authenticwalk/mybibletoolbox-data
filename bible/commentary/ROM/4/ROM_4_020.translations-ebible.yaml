    ke-bam, fiyaap duu-bamda utama yi, Siin kawu, God ayo boko-lomda:'
  nlx-nlx: तीबी तो तान बुरहो नाह सोड्यो एने नाह बोगवानान वायदा पोर सेंका किऱ्यो एने
    तान बोरहाम ताकेत माय बोरानो अविश्वासी बोणीन बोगवानान वायदा पोर सेंका नाह किऱ्यो,
