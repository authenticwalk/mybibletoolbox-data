  san-HK: aparam avizvAsAd Izvarasya pratijJAvacane kamapi saMzayaM na cakAra;
  cak-SNT: Y can xroyoꞌiej ri xuꞌon prometer ri Dios cha, y man cacaꞌ ta rucꞌuꞌx xroyoꞌiej,
