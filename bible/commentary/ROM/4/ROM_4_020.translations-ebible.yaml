  ena-ena: Ebɨlam agaŋ Asɨ ciaŋ mɨguavɨla nudɨ abami agasaŋ hɨji cuvɨlɨŋ cuvɨlɨŋ ma
    lamami uami. Nudɨ hɨji vɨdɨvɨdɨŋ agadɨ avi ma valami uami. Nudɨ hɨji vɨdɨvɨdɨŋ
    agaŋ nusaŋ vɨdɨvɨdɨŋ igudaci Asɨ dɨ ibi mɨŋaiahadami uami.
  tgo-tgo: Kaiwae le loŋweghathɨko mava i numovuvuraŋa Loi le dagerawekowe, ko iyemaeŋge
    le loŋweghathɨ vama i tabo na i tabo eŋge na i wovavwenyevwenyeŋa Loi.
  yap-yap: Ma de maruwar Got u wan’ ma ku de maruwar u wan’ e tin ni yog Got ni bayi
    rin’ ngak; me yib gelngin u daken e michan’ rok ngak Got, me pining e magaer ngak
    Got.
  mop-NT: Ma'ax jun sut u tuclaj wa ma' u yantal c'u' u yadaj a Dioso. Jadi' walac
    u mas chichtal u yool ti tan u yadic u qui'il a Dios ala'aji.
  tet-tet: Mais Abraham niakaan fiar la nawae. Nia la dala ida naneo naꞌak Naꞌi Maromak
    la bele nalaꞌok Niakaan mamenon nia. Nia fiar biit baa Naꞌi Maromak nohuun, nodi
    foti-nahaas Niakaan naran.
  hlt-MCSB: Tedae Pathen kah olkhueh soah hnalvalnah neh boelhkhoeh pawt tih tangnah
    neh a thaphoh,
  xtd-NT: Ñatu n‑xe tnɨɨ anu‑s chi n‑xani ini‑s xa ndaa jɨn tnaꞌa tnuꞌu Ianyuux. N‑kukanu
    ini‑s xa jɨn tnaꞌa tnuꞌu n‑jaꞌan‑ia nuu‑s chi n‑jandixa‑s‑ia. N‑kuvete‑ia xa daa
    n‑xani ini‑s.
  mdy-ETH: ጉሙርቂፆና ዒዚ ዶዲ ፆኦሲ ቦንቼያፓዓቴም ፆኦሲ ዒንጌ ሃጊ ማዓ ዎዛ፦ «ማዓያሞ ማዑዋያዳይ?» ጌይ ማሊባኣሴ።
  spl-spl: Yawu manmâ Anitâhât den yakât nâŋgâm biwi yâhâp ki otmâ manmâ gaop. Anitâŋe
    pat kuwaŋgiop yakât bulâŋe mem tetenihiwuap sâm biwiŋaŋe yâkâlen kepeim kârikŋe
    otmâ manminiop.
  usp-NT: Pero re ta' xquib'aj ranm chirij ri xijsaj re jwi'l Kakaj Dios, masne' xcub'ar
    jch'ol chirij y xnimirsaj jk'ij
  zav-NT: Gwzoteze' benḻilaže'e Diozən' na' bito goquə šeɉlaže'e c̱he lyebe de'en
    ben Diozən' len ḻe', sino que gwzoe' c̱hec̱h benḻilaže'ene' na' be'elaogüe'ene'.
  sgz-sgz: Ái Abaram kápate arsok á kán ruruna má kápate ru i kán hol suri kán oror
    ái Káláu. Ái sár a lu rakrakai hanhan i kán ruruna má ák lu balbal para agas Káláu.
  kek-NT: Inc'a' quixcuiba xch'o̱l chi moco quixcanab roybeninquil lix ma̱tan li quiyechi'i̱c
    re xban li Dios. Cacuu̱c ban chic quixba̱nu sa' lix pa̱ba̱l ut quixlok'oni li
    Dios.
  blz-NT: Ia sinampang parasaya ka' sian babata na toonna Alaata'ala. Imaanna tongko'
    kaekae' moonggor, pataka i ia nompobalaki' Alaata'ala.
  poe-NT: Chꞌín Abraham la kóxakuenhya chꞌán la ko chrakonhya chꞌán kíxin tí nkehe
    tsjanjon Dios. Náhí. Íchá a̱ntsí má kuinkáchónki chꞌán Dios la ko kjuanchehe chꞌán
    kjuasáyé Dios.
  san-TAM: அபரம் அவிஸ்²வாஸாத்³ ஈஸ்²வரஸ்ய ப்ரதிஜ்ஞாவசநே கமபி ஸம்ʼஸ²யம்ʼ ந சகார;
  cof-NT: Tsan josanan, Diosichi fiquiri tsa jochunae tito quereiniinue natiya peleituto.
    Diosi ticatiya queyanae titori tsanno podeichunae tito tsarasica quereinue. Diosica
    duque seque pato, fe quereide quereide jinaminue.
  srm-NT: Ma nöö Abahamu an luku di dë. An bi pakisei seei taa dee soni dee Gadu paamusi
    ën dë an sa pasa. Ma a ta biibi Gadu nöö. Nöö fa a ta biibi nango dë, nöö di biibi
    fëën ko gingin te a ta wai ku Gadu seei,
  qvs-NT: Abraham allita kreyirkan Tata Dios willashkanta rurananta. Chashna ashwan
    ashwanta kreyishpa payllata alabarkan.
  zca-NT: per nangale't Abraham chop xigab, naye nguzo xa' lo kwa'n ngwayila xa',
    haxta midi'zh xa', nazhon Dios,
  cbc-NT: Dios cʉ̃rẽ cʉ̃ caĩcũrĩqũẽrẽ pʉgani cãrõ, “Tore bairo ápeimi Dios,” ĩ tʉ̃goñaesupi.
    Bairo ĩ tʉ̃goñaẽtĩrĩ yua, nemojãñurõ roque Dios cʉ̃rẽ cʉ̃ caĩcũrĩqũẽ mena tʉ̃goñatutuanemoñupĩ.
    Diore cʉ̃ basapeoyupi Abraham.
  qxo-NT: Payga manam “¿Imanötä tsay canga?” nirgantsu. Tsaypa rantinga Tayta Diosta
    alabarmi masrä yäracurgan.
  mox-mox: Ta wese Ebelamo ge davenuana magilafu Yaubada ena vona fofofola ʼinaya
    weaqina, ta ʼesi ena vetumaqana vewaiwai otaqa. ʼInega Ebelamo Yaubada awatuboya
    vona fofofola nana weaqina.
  kew-kew: Gore pogatu pirape agaa madaa nipu kone laapo nasua kone rulaayae nagimisa.
    Dia-ga nipuna kone rulaeme nipuna robaa-para puri mapalaawa Gote-na bi minasaasa.
  dww-dww: be tauna Mamaitua na saugama nam i noḡota bekubekuena. Ibewa da na waisumaḡama
    yaḡoro yai rewapana kauana, baninama tauna Mamaitua ya kaikai suḡuna.
  twi-ASANTE: Nanso ne gyidie anhinhim, na wannye Onyankopɔn bɔhyɛ no ho akyinnyeɛ.
    Ɔhyɛɛ ne gyidie mu den de animuonyam maa Onyankopɔn.
  aoj-aoj: '@see-verse:ROM.004.019'
  cbv-cbv: “Ã niijátji pah ã jéih chãjcan niít”, ãt niíj jenah joicáp wʉt jĩ. “Dios
    wẽpni, ã niijátji pah tʉ́i chãjni caá”, niíj wẽi naóhnit, caandíh ãt tʉ́i jenah
    joí cádahcap wʉt jĩ.
  taw-taw: Eblaham ne God ne tap olap gɨnɨgayn agɨl aglak ak gɨnɨgab agɨl gos nɨgak.
    Gos keke ma nɨgak. Ne God nop kɨles gɨl gos lɨnɨŋɨd, yɨb awl yɨbɨl ñak. Ne nɨgtep
    gak, God ne kɨles tɨmel mɨdɨl, tap olap gɨnɨgayn agɨl aglak ak gɨnɨmuŋ tek lup.
  jic-NT: Abraham lovin ma tjevele Dios ma ca nin la mijis jupj tjevele jin. Lovin
    más 'üsüs tepyona Dios lal. Lovin jostsja Dios. Lovin 'üsüs tjevele Dios po'ó.
  zap-NT: Wtxupdet lextoo Abraham, ni wuudet lextoo Abraham texnad gakdet ne re Dëdyuzh
    lo Abraham, sinke lel mazre wlaleedx Abraham Ne no mazre wzaknon Abraham Ne,
  wer-wer: Apram pi Anutuu ngön kup mowia pöten kön selap ëak kön wi kosang yewesaö
    pöt këlok newasën ëa. Won, pi kön wi kosang yewesaut taintaë wes wak wakaima.
    Pël ëaö pötak Anutuu yapinte wak isa.
  ipi-ipi: '@see-verse:ROM.004.019'
  qul-NT: Mana iscayrayarkanchu, nitaj Diospaj prometiskanta desconfiarkanchu, manachayri
    astawan confiaspa creerkan, alabarkantaj Diosta.
  ter-NT: “Kaná'utiperameamo?” ako ákoe isóneunoa neko yuhó'inoa Itukó'oviti. Haina
    ákoti akutípoa, itea vo'oku kúveovo Itukó'oviti, inamá'axo koxuná'ixovo ikéneke
    koane iháyu'ikeamaka Itukó'oviti.
  bmr-NT: guucɨbautɨɨbo. Bu tollɨro bañɨguutɨɨbo Moocaani unuunoco. Jillɨro imiyaavuguuboro
    esɨcɨnɨubo. Jaaboro Moocaanico imuuboro
  fuf-fuf: Awa o hutitoraali fodaari Alla ndin sabu angal gomɗinal, kono o wonti tiiɗa-gomɗinaljo,
    o mawnini Alla.
  bhl-bhl: Feinka! Abalakam em fein ibolow e kitil kelewbelei, e Sunbin-Got em elo
    dangse fawtuk ayem weng be kitil kuw aluweko, ibolow alew kelinba kebomi, Sunbin-Got
    em wiin fian kuw daoleweko,
  ons-ons: Eŋine mali malipineŋo mi qeliŋkake, so eŋe Anutu wane biŋek qeqe don olatke,
    ea wane wet etkeka mi okange, eŋine mali malipineŋo zonom qewatkake, pakiso eŋe
    Anutu mawakake.
  con-NTPO: Injama'cho shacambipa ni ñombi'yembipa tiseja Chiga ñoa'me su'choma pañamba
    ti'tsse in'jamba Chigama ñotsse afa.
  ghs-ghs: Oonihe noi teqaha oho qupa muunara bamu. Noo qidza noke moiteta oke keke
    qupadzomaqi noi te naru oke gaubidzaranihe ai tataumata beedzae aimaqi Ohongaho
    hasa hiire qaata.
  peg-peg: ଇଚିସ୍‌ ଇସ୍ୱର୍‌ତି ପାର୍ମାଣ୍‌ କାଜିଂ ହୁଡ଼୍‌ଜି ପାର୍ତି କିୱାକା ହୁକେ ପାର୍ତି କିୱାତାନ୍‌,
    ହେୱାନ୍‌ ଇସ୍ୱର୍‌ତିଂ ଜାଜ୍‌ମାଲ୍‌ କିତାର୍‌ ।
  txu-NT: Djã ne Metĩndjwỳnh kum kabẽn jarẽ nhym we amim, —Dja ijo anhỹr jabej. Nàr
    kon. Dja ijo anhỹr kêt jabej? ane. Kati. Nãm tu amim kamnhĩx tỳxkumrẽxo tẽ. Ne
    kam o Metĩndjwỳnhmã ra:x jarẽ.
  eng-WEBU: Yet, looking to the promise of God, he didn’t waver through unbelief,
    but grew strong through faith, giving glory to God,
  gnw-NT: Umɨcanɨ'ã etei ipurugüɨrovia. Jecuaeño güɨrovia Tumpa uyapota co jei chupe
    vae. Jáeramo ipurugüɨrovia umɨmɨrãta, jare cua jeco pegua umbɨadora Tumpa.
  mux-mux: Pulu Yili-ni “Nu kang miní.” nimba, nimba panjurumele piliipa mindi molupa
    kene numanu tale tepa naa piliipa ‘Aima sika temba.’ nimba tondulu mundupa piliipa
    molupa kene, ‘Pulu Yili-ni ung nimba panjurumele aima sika kapula temba.’ nimba
    piliipa molupaliinga yu-ni Pulu Yili-nga bili paka tonjupa mindi molupa kene yunga
    tondulu mundupa piliirim ulele olandupa-olandupa purum.
  maj-NT: Najmi jo jan kamaha̱ tsa najmi ta̱ kis'ejihi̱n ra̱ ni xi kitsúya títjuhu̱n
    Nti̱a̱ná nga tsjáha̱. Tu̱ sahá ndjá tsasinjña sa nga kis'ejihi̱n ko̱ kits'ínkie
    yjoho̱ nga chánka Nti̱a̱ná.
  bkq-NT: Deus einwândyly âdaunloenlâ inmoly nitaymba myakâwândy. Adâkehobyry aieniem
    Deus awyly tâinwânsezelâ myakâwândy. Nheinwânto imâem isezedyly lakuru. Deus koendonroem
    awyly wâgâ, eon-honru wâgâ warâ adâkely nimopa myakâwândy.
  kue-kue: God ka giglendi dipandigl tongwa ikra Abraham nomano suwo yeikrukwa, te
    pirngimo gugl sikrukwa, tamanga. Ye pirngimo gigle dungwa ikra God dembiye sitongwa.
  cot-NT: 'Teequea incanteji: “Aricajate irinetsanataqueroquea Aapani Irioshi icanquenaca.”
    Manaquea arimpaquea yaventanamajatanacari, aisa arimpaquea ishineventamajatanacari
    icanque: “Caaviji yagavejamajati Aapani Irioshi.”'
  bnp-bnp: I uka tara maki i bele ge ratea e Abraham ge loho rua. I luhoi tora hateka
    a nita muholi a Vure i takia vona, i kavurikea a Vure na maki ta ge ratea.
  apn-NT: 'Nẽ ã amnhĩ nhĩpêx anhỹr rãhã ho pa. Na pre war amnhĩ kra hã amnhĩ jarẽnh
    ma nẽ tee ri amnhĩ kukamã hamaxpẽr kêt nẽ. Ãm Tĩrtũm tãm kot wa kãm wa hkra jarẽnh
    pix mã hamaxpẽr pê amnhĩ kaxyw kãm hamaxpẽr tỳx o ri wa pa. Nẽ hamaxpẽr o: —Nà
    ra wa ixpigêt tỳx kumrẽx tã koja xep Tĩrtũm wa inhmã wa ixkra hõ gõ. Nà koja wa
    inhmã kugõ. Hêxta waa nẽ. Ãm hãmri Tĩrtũmja mex o mex.'
  ctp-NT: Ni siya ngwañaꞌan, ja mdaꞌan chunꞌ yu, ja ngulaa yaꞌ yu chaꞌ nu wa ykwiꞌ
    Ndiose loꞌo yu; yaa ñaꞌan suꞌwe tiꞌ yu chaꞌ kanꞌ. Yꞌni tnun yu ꞌin Ndiose,
  opm-opm: Inahatiprada da na inahatipra adanong na hama arpin inahatiprawa dahatin
    ohe danong ohwi isip hat susa Got ohnong ma rit natip meng oh na yawar matin han
    ohoh. Arpin inahatiprawa daham armi mar paptesuhmur.
  bvr-bvr: Minyja gun-gata nipa Wangarr gochila a-rrana Aybriyam, nipa burr-guya marr
    a-balcha nula Wangarr; gala a-barrjejigngarna, wurra marr a-balcha nula. Rrapa
    gu-gurdiya ngacha minypa ganyjarr gu-menga, nipiya Aybriyam ana-nyala an-nelangga
    an-molamola a-negarra Wangarr.
  zad-NT: Bi gokc̱hoplallee, san zizikli benḻilallee gak daa bc̱heb Chioza' gone'
    na' be'laweene'.
  kmg-kmg: 'Anutuzi biŋedâŋ âzâcnewec i maname fârimâc mi ewec, ehuc mamanasiŋte sanaŋkerâ
    Anuture maname fekicne sâko ehame šiŋuc muhuc mana utuckewec:'
  aso-aso: Aꞌmine neꞌmino Oꞌmosoꞌmo lo-dineꞌ nemuꞌ nene gele hepeꞌ lizo gala setaꞌ
    gelamineꞌza gele eleꞌvoleꞌ ineꞌ neꞌmo amuzo molo minavosa Oꞌmoso nene opoꞌni laaꞌ
    ineꞌ ve.
  uli-uli: Yete ppung tangi tugulul ladep la yal ngo yete yeyewal irel molwe Deus
    ye hatugulu. Tugulul ladep la yal ila ye fang kkelal, iwe ngo iy ye hapingpinga
    Deus.
  nin-NT: Ibrayi à ka na yo isisurr ima yi na si su ukpa ni inkindirr yi nggo Abachi
    à da zu du uwa taka na ku nggo hen. Ikpanye ima yi na Abachi ku i na ma ki ukyekye
    na di gbyarr ku Abachi asa.
  acu-NT: 'Tura Yus nekasash taj tichamiayi. Antsu niin kakamtikramu asa, tuke inaitsuk:
    Yuska nekas tujinchawapita, timiayi.'
  cak-WNT: Y ri Abraham can royoben chi can nibanatej na wi ri xbix chare ruma ri
    Dios y ma xuben ta ca'i' ruc'u'x riche (rixin) chi xroyobej, xa can xcuke' wi
    más ruc'u'x y xuya' ruk'ij ruc'ojlen ri Dios.
  ebk-ebk: Inturturuyna ay enmafurot ya chaan us nunchuwachuwa ay tongparun Apo Dios
    nan nauy enkarina kan hiya. Kun at kaskasin pinmigsa nan pammatina, ya chinaychayawna
    hi Apo Dios.
  spa-PDDPT: No vaciló ni fue incrédulo a la promesa de Dios, sino se fortaleció en
    la fe y dio gloria a Dios.
  ruf-ruf: Abrahamu ng'alekile bae kulitoghola laghano lye Imulungu, ila kapata ingupfu
    kwa ukutoghola kwake, apfo kamtunitsa Imulungu.
  gun-gun: Ha'e rami teĩ ndoguerovia e'ỹi Nhanderuete ijayvuague, oexa'ã reia noĩ.
    Ha'e rami 'rãgue py ojeroviaa py imbaraeteve ovy, oguerovy'a guive Nhanderuete,
  agu-BL: Siquier nink mu'ẍ tal yi nink cabej c'u'l te cyakil nsuk Ryos tetz. Ma na
    mas tcunin k'ukewe'n c'u'l te Ryos. Nin tak' i' yi k'ajsbil tetz.
  isn-isn: Kunsonko autite ilago lang'wi Tunda, Abrahamu singa akisinsila kuhita kuhuila
    ingi akizuligwa ingulu ya uhuili akamukulya Itunda.
  eng-PEV: He didn’t start thinking, “Maybe God will not keep his promise after all.”
    No, he kept on believing, and that made him strong, so that he could tell everyone
    that God is good.
  ilo-ULB: Ngem gapu iti kari ti Dios, saan a nagsarimadeng iti saan a panamati ni
    Abraham. Ngem ketdi, napapigsa iti pammatina ken nangted iti pammadayaw iti Dios.
  pir-NT: “Tiquiro nidiro sahata yeraboaga”, ne ni tʉhotuerahye Abrahã. Sa yero tiquiro
    Cohãcjʉ̃ cũrire quehnoano tʉhoahye. Sa niñene tʉhotjiãno “Cohãcjʉ̃ tutuariquiro
    ijire”, ni ño peoro niahye. Sa yero Cohãcjʉ̃re wacũ tutua nemoahye tiquiro.
  anv-NT: Abraham alyaá fɔ́ mamfyɛ metɔɔ́ ne Ɛsɔwɔ wɔ́, ne apɔ́ ne dembyɔ né genó
    ɛyigé Ɛsɔwɔ anyɛ́meno nnó apyɛɛ́. Yɛ́mbɔ metɔɔ́ ɛwé ji afyɛɛ́ ne Ɛsɔwɔ ɛtoó
    wyɛ toógé ne afɛɛ́ge Ɛsɔwɔ,
  sab-NT: Abraham me mo ta du chkenga, ama me Chube kerua gau ngwale Chube gerudu
    kare be age, agwa Abraham mo ta gbu Chube gai ma no ulia diali, uñadu Abrahamge
    Chube be age ulita ama alin Chube gerudu kare, e giti Abraham gerudu no no Chube
    ole.
  tmd-tmd: God nuŋ Ebraham nugwo mönö ölɨsö ma yadöŋ aku, Ebraham rɨb mös yöxölöŋ;
    nuŋ mɨ aŋadö nugw pöŋa. God Nöbö ölö, mönö ölɨsö ma rɨg yadöŋ mag akuyöbö akwör
    cönɨŋö, rön, God mönö yadöŋ aku nugw pɨ gör mɨdöŋ aku mɨ, rɨb mag nuŋ aku ölɨsö
    bli kwo pön, nuŋ God mönö yadöŋ aku mɨ ödöriö pɨ gö nɨgön, God ib akwör yadmɨn
    bɨl sö duöŋa.
  acr-NNT: Na rukꞌ ta kꞌu riꞌ, na kebꞌ ta ne upa xukoj ri xubꞌiꞌtisij ri Dios che,
    ma e lik xuchuqꞌubꞌej ribꞌ che ri kubꞌulibꞌal ukꞌuꞌx rukꞌ ri Dios. Lik kꞌu xuyak
    uqꞌij ri Dios,
  kpg-kpg: Di hagadonu o maa digi diagia a mee, gei mee digi manawa lua gi di hagababa
    a God. Di hagadonu o maa e haga honu a mee gii mahi, gei mee e haga hagaamu a
    God.
  taj-taj: परमेश्‍वरसे पिन्‍ना भिसी कबुल लबा तामरी थेसे तिगै शङ्का आलना विश्‍वासरी
    झन कोङ्‌सी चिजी, ओच्‍छे चुनोन विश्‍वासग्‍याम थेसे परमेश्‍वरदा मानदेन जयजयकार लजी।
  avt-avt: Hɨrak ap han kitet God ap kakrɨak menmen nɨpaa hɨrak ketpim au. Hɨrak kises
    hɨm me God kekre han kɨrak iuwe, hɨrak kewenɨpi niuk me God te maain hɨrak kakɨkepik
    hɨrak kakine nɨkan.
  cbk-cbk: Pero el fe di Abraham nuay queda menguao ni ya tene le duda acerca del
    promesa de Dios, sino su fe mismo ya queda fuerte para puede le dale alabanza
    con Dios.
  uig-ARA: خۇدانىڭ ۋەدىسىگە نىسبەتەن ئېتىقادسىزلىق قىلىپ ھېچ ئىككىلەنمىدى، ئەكسىچە
    ئۇ ئېتىقادى ئارقىلىق كۈچەيتىلدى ۋە خۇدانى ئۇلۇغلىدى،
  tuf-tuf: “Sirat wac bahjacan, eyat wácatiro. Sirat as cayar yájtiro,” séhw̃ajacro.
    Cuatán Sir tamora cuít séhw̃ajacro. Sehw̃a rabar Sir ojcor ay tew̃jacro. “Sirat
    uní tew̃ic” séhw̃ajacro.
  abx-abx: Pero bisan kon da'inan sinan, ga'i pa'amban si Abraham si pagtapud-na ngan
    ga'i iya agduda nga tuman-na si Diyos i sa'ad-na, lugod i pagtapud-na, iya i magbuwan
    si iya kusog pagdayaw si Diyos.
  mco-NT: Abraham ca' anajty ixmach yɨ ymɨbɨjcɨn jadu'n nej anajty Dios ymɨɨdɨty ymɨc'ajt
    jaydëbɨ cuydunɨp yɨ'y'ayuc. Chi Abraham ɨɨbaty capxpaty Dios.
  cpb-NT: Ari okanta ikenkithashirewetaka, te ikisoshirewentziro ikantakeriri Pawa,
    te okantzimoneentawaitari rawentaashiretakarira. Eekero riyaatakaanakitziiro rawentaaperotanakari,
    ari ikantapiintanakitziiro ithaamentapiintanaka.
  aon-aon: Iruhin nakripan ananin adurin atinyi baraen namudok aria anan madae nukri
    um nunek biyep urkwip um nukutukuk bilip uwe, uwok. Adur nasuhw Iruhin ananin
    baraen dodog aria enyudok bilip atin nyenekan dodogowin. Aria nape nanadudareh
    natuk Iruhin ananin nyeigur nyato iruhw.
  hus-NT-2005: Na Abraham yab kʼwajay ti chalpax, tokot in belaꞌ xowaꞌ utsan kʼal
    na Dios, in likedhaꞌ nin ejattal kʼal nin belomtal ani in pubédhantsi tin bij
    na Dios.
  mig-NT: Suni súan jíín tú'un ni̱ keyu'u Dios, tú ní jáni sɨ̱kɨ́ ini̱‑de ja̱ má kándíja‑de
    núú, chi̱ sua ni̱ kandíja ni̱'in‑ga̱‑de. Te ni̱ nakana jaa‑ga̱‑de Dios.
  bps-bps: Là lwe nawan gablà di fakang Dwata di kenen, bay baling matnù i kafaglutan,
    na too kenen dmayen Dwata,
  mbs-mbs: Wedà sikandin pegdowa-dowa tepad te impakang te Timanem kandin te doen
    batà din tomebaw, meneng linobos din se pegpemenal din diyà te Timanem, aw induyun
    din se Timanem,
  tof-tof: Wa kokean piküp bainürr amkoman angunüm akó wa ninis gyagüpitótók koke
    yarilürr Godón alkamül-koke bóktanankwata. A oya amkoman bangun arünga dódórr
    bainürr akó wa Godón ngi wirri kwitüm emngyelórr.
  cme-NT: Uu naa tĩɛna baa-ma wuɔ Diiloŋ uŋ pãa nuŋgu maŋ, u ka ce-ku. U saa naa
    ce u hɔmmu‑i mu hãi. Uŋ haa u naŋga‑i Diiloŋo-na, ku diyaa sirɛiŋa yuɔ a ce u
    gbɛliɛŋ Diiloŋo‑i.
  sus-sus: A mu siikɛ Ala xa laayidi ma, a xa danxaniya ɲan naxa sɛnbɛ sɔtɔ, a nu
    Ala batu.
  pon-2006: Eh pwoson sohte mwahn tikitikla, oh e sohte mwahn peikasalki sapwellimen
    Koht inou. Eh pwoson kin kakehlahda, oh e ahpw kin kapinga Koht.
  dad-dad: Anĩ ere, ereb ĩ Negur iron anĩ nigin to wau uru fen, in momoiya to ilef
    isi fen, anĩ ere, ĩ yogon momoiya megeir fe fen, Negur fula fiya medeĩya ifenen.
  zab-NT: Quɨt guuti dxi ninii Abraham bexquɨ quɨt gac zec ni gunii Dios. Sino que
    laab guldípacbɨ güeldilaazbɨny, ax bdeedbɨ gracyny
  jae-jae: Anôtô gêjac mata biŋ amboac tonaŋ, mago Abraham têtac lulu to kêkêŋ gêwiŋ
    kwalec atom. Eŋ kêkêŋ gêwiŋ kêpuc eŋ tôŋ ŋajaŋa ma gêgôm Anôtônê ŋawasi kêsa.
  ksd-ksd: maia pa, i ga nuk pa ra varvatading kai God, ma pa i ga palupel ma ra tamtavun,
    i ga padikat vanavana ure ra nurnur, ma i ga pite varpa tadav God.
  msm-NT: Wada duwa-duwa si Abraham to diya insaad to Diyus kandin. Nasi no migdigon
    to pagtuu din aw pigsaja din to Diyus,
  myk-myk: Wu ya ta wuyɛ kaala Kilɛ wo ɲɔmɛɛ li na wɛ. Ga, a la yɛrɛ di ganha na faraa
    wu nʼa daa wu na, fo wu na Kilɛ sɔni.
  sbe-sbe: Nige ye nuwalabulabui Yaubada yona hededehesunuma ne udiyedi. Yona sunuma
    wa Yaubada ye hebayao ye lau na Yaubada ye hededetausaei.
  mcr-mcr: Goti Hanjuwä Iqu, kukŋuä guä ämäsäukqeŋqe, Aprähamä iqu äwqä hŋquaqu miŋqä
    itä, Goti Iqueqä yoqe haqeu ämamäutä, “Goti Iqu imäkäniŋqä kukŋuä guä ae ämäsäukqe,
    qäyunä imäkäŋqiyä,” näqŋqä äŋguänäŋä ämetä, quuvqä eqiyätäqetaŋi, yäŋänäqŋqä imäknmiŋqe.
  cux-NT: Ní nguɛ́ɛ́ diíⁿ yā 'uūvī vaanicadíínuūⁿ yeⁿ'e yā yeⁿ'e chi Ndyuūs caⁿ'a
    yā chi diiⁿ yā cááva yā naati chi'teēnu cá yā ní vɛ́ɛ́ ca confianza yeⁿ'é yā ndúúcū
    Ndyuūs. Ní dich'ɛɛtɛ́ yā Ndyuūs.
  tur-YTC: Tanrı’nın vaadine bakıp imansızlıkla sallanmadı. Tersine imanı güçlendi
    ve Tanrı’yı yüceltti.
  san-ITR: aparam avishvAsAd Ishvarasya pratij nAvachane kamapi saMshayaM na chakAra;
  bel-N: у абяцаньні Божым не сумняваўся недаверствам, але ўмацаваўся вераю, аддаўшы
    славу Богу
  sch-sch: Taksônna insamin Pathien chongkhâm hah mindon kârminlak maka, a taksônna
    a rât uol uola Pathien a chôiminsânga.
  mic-MIQNT: Gatu Aplam mo puna'tug ta'n teli gtlams'tasij aq mo megtuagupnn Gjinisgaml
    ta'n teli tplumj ugjit negm aq uggisigui'sgum guguna'titl mijua'ji'jl. Me' aji
    melgi gtlams'tasij aq gepmitelmapnn Gjinisgaml. Emtoqwalatl aq miwatmuatl.
  huu-NT: Abraham mɨcorɨdɨ Jusiñamui lluana ɨɨnote. Ɨɨnocana jaillano, iobillacɨnona
    Jusiñamuimo fecade.
  jiv-NT: '@see-verse:ROM.004.019'
  otm-NT: Nɛ xingui ts'ʉ bi bɛ̨ni ngue hin da 'yøt' Oją a bi ma, nguetho bi bądi hingui
    hɛ̨mp'a da 'yøt' Oją. Janangue'a bi hyąn rá ts'ɛdi Oją a bʉya, nɛ gue'a í 'yɛ̨spa
    Oją a.
  dah-dah: Yeŋbe Al Kuruŋ beleŋ yeŋ ge biŋa tiyyiŋ goke hekkeŋ nurdeb dufay budam
    ma iryiŋ. Irdeb Al Kuruŋ beleŋ biŋa tiyyiŋ kuruŋ goyen igiŋ forok irde nunyeŋ
    yeŋ nurde hinhin geb, yeŋ ge dufaymiŋ tareŋ irde hinhin gore saŋiŋ irkeb Al Kuruŋ
    deŋem turŋuŋ yaŋ irde hinhin.
  tnk-tnk: Epraham rəpwəh nəmkiəmkiien tɨ promes nəha Kumwesən rɨməuvei pen min, mətə
    ruvehe mɨskai ia nahatətəien səvənhi nənə maməɡnəɡɨni Kumwesən.
  kpr-kpr: Nu jo manamana use, nunda tumondari doyae usira. Nu tumonduse God dae sakai
    sise fakina usira.
  san-IAS: aparam aviśvāsād īśvarasya pratijñāvacane kamapi saṁśayaṁ na cakāra;
  nho-nho: A ia ni seai iloo ki maanatu tammaki i naa purepure TeAtua ni takkoto mai imua.
    A ia ni hakataakoto tonu ka hakanau peenaa i naa mahi TeAtua.
  gym-NT: Ngöbökwe kukwe niebare Abrahamye, ye namani era kräke angwane, tödekani
    bäri Ngöböbti kwe amne, ñan Ngöbö kukwei mikani ngwarbe jae kwe, käkwe Ngöbö käikitaninkä,
  azg-NT: Tatꞌoon jon na ve vaa na totsitiu jon na aa mayuuꞌ jñꞌoon na jndë tso Tyoꞌtsꞌon
    nnon jon na ncꞌoon jnda jon. Tꞌoon jon na ninncüii ntyjii jon na mancüixjen ntsiquindë
    Tyoꞌtsꞌon juu jñꞌoonꞌñeen. Ndoꞌ nquii Tyoꞌtsꞌon na tꞌman conduihin, totsitꞌmaanꞌ
    tsanꞌñeen jon.
  bhd-bhd: ते गैर विश्वासी भोइतां परमेशरेरे वादे पुड़ शक न की, पन विश्वासे मां मज़बूत
    भोइतां परमेशरेरी बड़याई की।
  too-NT: Tū' puhualh palh Dios tū' ixmaxquī'lh a'ntū huanilh. Xla' ā'chulā' ixkalhlaka'ī'
    lā' ixmāka'tlī' Dios.
  ind-AYT: kebimbangan tidak membuatnya mengabaikan janji Allah. Sebaliknya, ia bertambah
    kuat dalam iman sehingga ia memberikan kemuliaan bagi Allah,
  cjo-NT: '@see-verse:ROM.004.019'
  nsn-nsn: Bo ahik pukumpe Abraham pah ke tagorong boho sikor na nitagorong manono
    ke popokoho uain kaleh, doh tar puhonene, ke heiringuaono tar uinatoro tang God.
  san-DEV: अपरम् अविश्वासाद् ईश्वरस्य प्रतिज्ञावचने कमपि संशयं न चकार;
  tna-NT: Beju edhi quitaita biame, Abraham chenu daja hue ebia su Diusu peje su janimetucheaderatidha.
    Diusu diusulupai a putsu, mitsutsuataidha.
  lid-lid: Ma budon tan badeh, bala lundra bwe ta tandrakan ta Kindrei bwe. Arile,
    budon tan handru badeh, irih le gwek ma iy atudun Kindrei.
  wim-wim: Nil Abraham.angana God.an keꞌam man-ngeeya, yaꞌa, nil anman ngangkangam
    piꞌ-piꞌ nil God.an wik thaw nungantana, puth nil God.an thaaꞌ-kuumpan, nilan puth
    kan ngaantam-ngeey nunang God.an piꞌan paththama, nil puk manyan ngul theeꞌow
    pulant.
  zga-M: Ulwakhuva uNguluve alagile, uAbrahamu akhava mwidehin'chi akha va amagha
    mundweidikho nukhuginwa uNguluve.
  yom-yom: Vayi mu diambu di tsila yi Nzambi, kasia memata ko voti kasia kambu minu
    ko. Vayi wukindusu mu minu bu kavana nkembo kuidi Nzambi
  san-SIN: අපරම් අවිශ්වාසාද් ඊශ්වරස්‍ය ප්‍රතිඥාවචනේ කමපි සංශයං න චකාර;
  yut-yut: Piŋkop da yaŋ teban tok aŋ ɨban but bamot aŋek nandaŋ gadatni dɨma yɨpmaŋ
    dekgɨt. Nandaŋ gadatni sigɨn teban taŋakwan Piŋkop do man madep ɨmgut.
  grc-BYZ: εἰς δὲ τὴν ἐπαγγελίαν τοῦ Θεοῦ οὐ διεκρίθη τῇ ἀπιστίᾳ, ἀλλ᾽ ἐνεδυναμώθη
    τῇ πίστει, δοὺς δόξαν τῷ Θεῷ
  cpc-NT: Ari okanta ikinkishiriwaitaka, tii ikisoshiriwintziro okaatzi ikajyaakaakiniriri
    Pawa, tii okantzimoniintawaitari jawintaakari. Iikiro jimapirotanakitziiro jawintaashiritanakari,
    ari ikantapiintanaatya ithaamintapiintanakari.
  nhg-NT: Cache cuale omofijöro ipa tiepromiesa de Deus. Hua amo oquepolo ineltoqueles,
    cache omocuajpetzo porque moneltocaya, hua otiechajchamöhuaya Deus.
  nya-nya: Komabe iye sanagwedezeke chifukwa chosakhulupirira pa zokhudzana ndi lonjezo
    la Mulungu. Iye analimbikitsidwa mʼchikhulupiriro chake ndi kupereka ulemerero
    kwa Mulungu.
  ngu-NT: Yejhua, tej, xoometlamat nion oquipoloj itlaneltoc itech on tlen Dios oquimelajcaijlica.
    Yej itlaneltoc onoscaltij más cojtic niman oquihueyilij Dios.
  kup-kup: '@see-verse:ROM.004.019'
  jid-jid: Nitu Alkawali Irji, Ibrahim ana senyu (hesitate) nitu ka kpa nyime mana,
    a fe mgbemgblen nitu son suron ma, nda gbre Irji San.
  wmw-wmw: Novyo-sivyo, iye aasire niya ya kutumaini tamaa ya Mwenyezimungu ila karimbisiwa
    na kwamini kwake kuno akinsifu Mwenyezimungu,
  gmv-GGM: Gede gujjid ammanon minidi Xoossas boncho immides attin Xoossi gida qaala
    sidhibeyna.
  ssg-ssg: Abraham tap tahi kapaxei waliko ti Haeu kakawen i aile, xoxoi namilon ti
    Haeu i xox aheahele. Xoxoi tutuhan i haxawa hawane axe Haeu.
  zpo-NT: Nu nixa sbaaya, tubka nzak xaa lee Dios le kwaan nzhé Dios lo xaa. Per lee
    xaa mwii lo Dios nu mas mle xaa xgab lee Dios leya, zee mbill xaa lo Dios.
  poy-poy: Aburahamu kalekiti ndiri kujimira lagilu ya Mlungu, njimiru yakuwi imemiti
    makakala na kamupananiti ukwisa Mlungu.
  qwh-NT: Y manam “¿rasontsuraq o manatsuraq tseno canqa?” nerqantsu; sinoqa Diosman
    mas marcäcurmi peta alabarqan;
  gaw-gaw: A anam daapiḏ amge Kayak Nug keeke dimp̱a beḵunu nai qaḵa aum amunu Abraham
    nug amunu oo aḏit ii daye, oop̱a genab doyak nuhig ii paḏe neum. Iiṯa. Nug g̱agatag
    oop̱a genab doyaya, Kayak binag meum.
  nca-nca: Kini, enendo Anutuko mande kusiyaró ŋuro iŋaró, ko iŋondutuyó rotoro newonde
    irisa kama taró. Kini, iŋondutuyó ŋuko wimbí riní Anutu owí hokoro
  zpz-NTPP: Wanchecay nu bicy cup yu consuel lom, nunu ni wannii la tooy nu Ñgyoozh
    wagyicy mi gal nu mniim, sinu dzi zir bicy cup yu consuel lom, nunu byabic yu
    gyel mbecy nim.
  mkj-mkj: Ah pwojon johpwa siksikla, a ih pel johpwa jakoapwoarpwoarki en Koahs inoau.
    Ah pwojon kioang ih sihkei, doari ih kioang klori oang Koahs.
  zac-NT: Adë bëzádiꞌi lduꞌi sino quë gualdí lduꞌi de verdá. Gulezë náldiꞌ nu bëdë́ꞌëiꞌ
    graci lu Dios antsë guc cumplir promësë ni.
  kyg-kyg: Agaemo Gotiꞌa, henagaꞌamo huguve, huno huꞌniya geeꞌmo, hisifi osisifi,
    huno lole agesa oꞌafiꞌniye. Haꞌao, agesa afino fatago huꞌniya kavaꞌamoꞌmo lokiya
    vaino ateꞌnigenoꞌaeꞌmo agaemo Gotiꞌmo ala agiꞌamo amiꞌniye.
  kmk-kmk: Gasissiya dit pammati na ot bokona nanduwaduwa’t dit insapatan Apudyus.
    Gummilogot dit pammati na ot indaydayaw na si Apudyus.
  cao-NT: Jama, jari Diós ja qui yoani ca Chani qui Abraham chitiminiquë. Jari baquë
    ó ja pasoni quiha. “Baquë saihuayamaxëquia rë” iyama tsi quiha Abraham niquë ra.
    Jama, chamananiquë Dios qui ja chitimihaina. Jasca, jia tsi Dios ja ocahuani quiha.
  bbr-bbr: Utianik, Apraham ko Anut nukas paip muruwon mesin ronkat oiroror wa oiäwon.
    Kon wou Anut mesin epar mowon utau wa, sakau me raumara, karauk roasiret akan
    amiakap Anut nukan enip jou miäwon.
  inb-inb: “Taita Dius ima niskata mana chasa tukugsamungachu” iuiaringataka, paiwa
    mas sumami iuiarispa suiakurka. “Kam, iapa suma atunmi kangi” nispami iuiarikurka.
  hrv-hrv: Ali pred Božjim obećanjem nije nevjeran dvoumio, nego se vjerom ojačao
    davši slavu Bogu,
  box-NT: Bìo le Dónbeenì dó mí ɲii le mí ì wé ó o yí titikaa bìo yi hàrí
    cĩ́inú. Ká a sĩidéró le Dónbeenì yi bìo yi ó o wíokaa yú ho pànká,
    á dóráa ho cùkú le yi.
  ote-NT: Pe de núꞌa̱ xqui hña̱ꞌtuabi ni tsꞌʉ himbi ꞌbɛ rá jamfri, nuꞌá̱ maꞌna bi
    nja rá jamfri, ne bi nsunda Ajua̱.
  wnu-wnu: Wonou oau apand eng gor wonou tenori end igoai. Wo misir qebebi igub, Qenu
    mi wot iyet qamar eng me wagau. Oau apand eng mom qeretutnob mom igama ne Qenut
    igub igoai.
  zam-NT: Ne'ngàcte chop loo chop la's Abraham. Ne' ne' ndoo xà' lezo' Abraham loo
    di's co' mcàbgòn Diox li Diox loo Abraham. Ndxe'leque', sate más ngola's Abraham
    no ngòp Abraham yalxla's cón che'n di's co' mcàbgòn Diox li Diox loo Abraham.
    Toloque' ndxab Abraham di's ndac no di's natú' cón che'n Diox loo mèn le' Diox
    nac Diox roo no Diox xèn.
  zyp-NT: Khazing a biakang khah zing lytah ung hlui be ca ka, a zingnah tah thawtlungnah
    pei ka, Khazing khah a reithai.
  sey-NT: Ja̱je paꞌina, Maijaꞌquë ca nëoseꞌe jëa coeye pa̱pi. Coa caseꞌe aꞌë cuasaye
    pa̱pi. Coa ai jerepa paꞌi ja̱ꞌñere paꞌë cuasapi. Ja̱je cuasaquëpi ai jerepa cuasare
    paquë deꞌopi. Deꞌosiquëpi Maijaꞌquëre deꞌoquëre paꞌni caquë sihuapi.
  nvm-nvm: E Eburam fu fuon fu ma vierafeno iji fuba ruin ga madu God vuak iji fu
