  kan-OKCV: ಅವನು ದೇವರು ಮಾಡಿದ ವಾಗ್ದಾನಕ್ಕೆ ವಿರುದ್ಧ ಅಪನಂಬಿಕೆಯಿಂದ ಚಂಚಲಚಿತ್ತನಾಗದೆ, ನಂಬಿಕೆಯಿಂದ
