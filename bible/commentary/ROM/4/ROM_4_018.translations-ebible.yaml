  kpw-kpw: Pen Ebraham mɨƚep yabɨƚ löm, ñɨ pai rɨknɨm rö lagö, God nɨp haga, “Ne,
    iƚ gɨmön, nɨbi bɨ ñɨ pai ne hainö mɨdeinaböl gau, iƚ ke ke iru yabɨƚ mɨdeinabim,”
