    and peoples), as it was said to him [or after that it is said to him], Thus shall
    thy seed be, as the stars of (the) heaven(s), and as the gravel [or (the) sand]
    that is in the brink of the sea (or and like the sand that is on the seashore).'
  bdv-bdv: ଆସା ନଃରିଲେକ୍‌ ହେଁ ଅବ୍ରାହାମ୍‌ ବିସ୍ୱାସ୍‌ କଃରି ବଃର୍ସା କାରି ଅୟ୍‌ଲା । ସେତାକ୍‌
