  heb-heb: באשר אין תקוה קוה ויאמן למען אשר יהיה לאב המון גוים כמו שנאמר כה יהיה זרעך׃
  mpp-mpp: Ye gboliholec ainale silicka mi gawec, miyac. Ye Wapong ngagesingkewecte
