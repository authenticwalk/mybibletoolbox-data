  fuh-BKF: 'Fay si Ibrahiima walaa daliili dow ko yowa jikke muuɗum heɓude ƴuwdi katin,
    o heddii imo goonɗini. Wo nii o laatorii baaba lenyi keewɗi no Laamɗo wiirunoo
    mo ni: «Hono nii ƴuwdi maaɗa fotata.»'
  arl-NT: 'Abrahamri niishiquiaari, nojuajaari maja na naata necocua na muetutenu,
    puera saaquiano na quishacari tari. Naajaa, Abrahamri saaja Pueyaso sequesanoocua
    tiuuquiaari. Naacuajitij, nojuajaari seetanujuanaa queraatia tamaatia rupaaca
    pocuajaca pueyapue que, taa Pueyaso sequequiaari nojuacuajani. Pueyasoori naa
    na sequequiaari: “Quia niquiohuari tojetaarucuajanaa queraatia quiriquiano”.'
  ziw-ziw: Bulahimu azumilaga na kutenda na msuhi, hata hegu nahehena chikumtenda
    atende na msuhi, kwaivyo katenda “tati ywa si zilozize.” Saviya Mawandiko Yakukile
    yakulonga, “Cheleko chako nachitende chiloza.”
  grc-TR: Ὃς παρ᾿ ἐλπίδα ἐπ᾿ ἐλπίδι ἐπίστευσεν, εἰς τὸ γενέσθαι αὐτὸν πατέρα πολλῶν
    ἐθνῶν, κατὰ τὸ εἰρημένον, Οὕτως ἔσται τὸ σπέρμα σου.
  nag-nag: Abraham laga bacha hobo koi kene tai eku asha thaka nai, kintu Abraham
    Isor ke biswas kori kene asha rakhise. Aru etu nimite tai bisi desh laga baba
    hoise, jineka Isor pora taike koise, “Tumi laga khandan bisi hobo.”
  eng-OEBCW: With no ground for hope, Abraham, sustained by hope, put faith in God;
    in order that, in fulfilment of the words – “So many will your descendants be,”
    he might become “the father of many nations.”
  knj-NT: 'Ja'' yet jix yun naj Abraham jun ti'', c''am nioj tzet yetal chi ske''
    yaon oc naj yip oj sc''ul, pero jix yaoc Dios naj yin sc''ul. Ja'' tzet albil
    can tet naj yu Dios, ja'' jix yaoc naj yip oj sc''ul. Yuxan ec''al wan conob jix
    pitzc''u can a yic''aal oj naj, jaxca jix yute yalon can Dios tet naj, yet jix
    yalon jaxca ti'': “Jaxca ti'' sbisil eb ja wic''aal oj el can oj,” ẍi Dios tet
    naj.'
  deu-1912: 'Und er hat geglaubt auf Hoffnung, da nichts zu hoffen war, auf daß er
    würde ein Vater vieler Völker, wie denn zu ihm gesagt ist: “Also soll dein Same
    sein.”'
  san-PUN: ਤ੍ਵਦੀਯਸ੍ਤਾਦ੍ਰੁʼਸ਼ੋ ਵੰਸ਼ੋ ਜਨਿਸ਼਼੍ਯਤੇ ਯਦਿਦੰ ਵਾਕ੍ਯੰ ਪ੍ਰਤਿਸ਼੍ਰੁਤੰ ਤਦਨੁਸਾਰਾਦ੍ ਇਬ੍ਰਾਹੀਮ੍
    ਬਹੁਦੇਸ਼ੀਯਲੋਕਾਨਾਮ੍ ਆਦਿਪੁਰੁਸ਼਼ੋ ਯਦ੍ ਭਵਤਿ ਤਦਰ੍ਥੰ ਸੋ(ਅ)ਨਪੇਕ੍ਸ਼਼ਿਤਵ੍ਯਮਪ੍ਯਪੇਕ੍ਸ਼਼ਮਾਣੋ ਵਿਸ਼੍ਵਾਸੰ
    ਕ੍ਰੁʼਤਵਾਨ੍|
  nob-LB: 'Når Gud lovet Abraham at han skulle bli far til mange folk, da trodde Abraham
    på Gud. Dette til tross for at det menneskelig sett ikke var noe håp om at han
    kunne bli far. Men Gud hadde sagt: ”Dine etterkommere skal bli så mange at det
    ikke er mulige å telle dem.”'
  ntj-ntj: 'Yuwa, Yayipuramanya yirna purlkanya nyinarranytja. Palunyalu mularrkuliralpi
    pukurltu kuliranytja katja-ra nintiltjaku. Palunyalanguru Yayipuramanya-lampa
    kutjutjamu nyinarra yarnangu kutjupa-kutjupa pirniku. Tjiinyamarntu Payipulta
    kutjulpirtu walkatjunu wantinytjanya ngaapirinypa ngarala: Mama Kuurrtu watjarnu,
    “Nyuntuku tjamu kaparlipirti pirnirringkulalpi minga-minga nyinama.”'
  sxb-NT: Abraamu yaganya ku Katonda kandi yata omwoyo okuwona ekitaaesanga okuikola.
    Kuno kwagera awa swawu enganda enyingi mala kiomo yawanga na amiire okulagwa mbwe,
    “Nintio awiizukulu waao wariwa awangi.”
  nhu-NT: Abla'am to nu ɛ no taale kɛ fwe kee lɛ wen nu ke ekɛŋkɛ fiɛɛ fì Nyo' kawɛɛ
    naa no wvú to nu wase ɛ ɛ̀ yaa nulo ɛ́ wvú ebvuu etaale fwe yî fiɛɛ le kɛ. Geenɛn,
