  wol-2010: 'Ibraayma dafa jàppoon ci ngëmam, di yaakaar, fekk bunti yaakaar yépp
    tëju. Moo tax mu nekk baayu xeet yu bare, ni ko Mbind mi waxe ne: «Noonu la sa
    askan di meli.»'
  snc-snc: 'Aberahamo ḡena tuḡamaḡikau noḡa asi vaḡa-tubukauna dagarana ta, senaḡi
    Barau ḡena guruḡai evetuḡa-maḡi-kauto, ma evaḡa-moḡoniato lorinai, tanobara ḡutuma
    tamari ai eiaḡoto. Barau na ekira-toreato ilailanai: “Ḡoi garakamu tu beḡe vovokani
    visiḡu kavana.”'
  lgl-lgl: Ala talasi God 'e etae alafuu fala Abraham lia 'i lia kae mama fala kwalofa
    ala ioli ala falua afula gi li, Abraham 'e fitoo. God ka sae lou 'uri 'e, “Ioli
    kae futa oliolitamu gi gera kae afula malaa kwalikwali 'i laola raloo li.” Abraham
    'e fakwalaimoki, wasua 'ala 'e 'ato 'ali me 'are fo 'ali ma ka kwalaimoki ala.
  mmo-mmo: + o 4:18 Hiblu 11:1; Jen 15:5*Va sen Anutu nêêl-anjo ond me-nôôn ak daka
    in nambe Abalaam ji be biing gaving e, lemu yoo wii-having niwêêk lôôt nambe le
    nôôn jak om me yoo sapa lôôt. Om nambêênja Abalaam tu hil ngeeyaata-te danggakook
    keen lohvu sen Anutu nêêl-ato nambe, “Gate hil vu taamusin e daatu ngeeyaata.”
  ncu-NT: Hare̱e̱ te̱maa fe̱yɛ ɔ ko̱we̱ kayaagyi a lo̱we̱‑ɔ gbaa ooo, Abraham mo̱ŋ
    yɔwe̱ e̱ye̱e̱‑rɔ fe̱yɛ ɔ maa ko̱we̱ gyi. Ne̱ bo̱ le̱e̱ ane̱ŋ se̱‑ɔ, ne̱ oo kii
    e̱swe̱e̱re̱ bwe̱e̱tɔ se̱ awuye bamo̱ se̱, fe̱yɛ ane̱ŋ dɛɛ ne̱ Wuribware̱ a kyɔ
    tɔwe̱ bo̱ be̱ya fe̱yɛ, “De̱e̱re̱ so̱so̱ na fo̱ kare̱ akye̱e̱‑e̱‑kpa‑agyi‑o. Ane̱ŋ
    ne̱ fo̱ ananagyi e̱ waa ko̱kyɔ‑ɔ ne̱e̱.”
  cni-NT: 'Iotacotaca Avaramani yanteashipataque, irotimataintsi incame. Aamaaca ocarataque
    irosarintsite 100. Aisati iotiro ijina, shiravaro oni. Te intimeji itomi catsini,
    iro cantaincha icamantaqueri Tasorentsi: “Irishequianaje pishanincasanori”. Te
    intseenqueriji Tasorentsi, irointi iquenqueshiretaquero icantaqueriri, iotaque
    queario icantaqueriri, irimoncarataquero maaroni. Tequerani intimeni ishanincani,
    iveshireimentacari Tasorentsi, icanti: “Tempa icameetsataque Tasorentsi”.'
  eng-WMB: Against hope, Abraham in hope believed, to the end that he might become
    a father of many nations, according to that which had been spoken, “So will your
    offspring be.”
  zaw-NT: 'Anajn toAbram naganduxh soob diidx ni bia''n Dios con laani, luxh laani
    empac huililajzni, ni''c gujcni xtad xhidajl nacióṉ, te gusojb xtidx Dios ni guniini
    che räjpni: “Scree gac xhidajl rexagdoolu.”'
  san-MAL: ത്വദീയസ്താദൃശോ വംശോ ജനിഷ്യതേ യദിദം വാക്യം പ്രതിശ്രുതം തദനുസാരാദ് ഇബ്രാഹീമ്
    ബഹുദേശീയലോകാനാമ് ആദിപുരുഷോ യദ് ഭവതി തദർഥം സോഽനപേക്ഷിതവ്യമപ്യപേക്ഷമാണോ വിശ്വാസം
    കൃതവാൻ|
  tam-TCV: “உனது சந்ததிகள் வானத்து நட்சத்திரங்களைப்போல் அதிகமாயிருக்கும்” என்று இறைவன்
    ஆபிரகாமுக்குக் கூறியபோது யாரும் நம்புகிறதற்கு கூடாதிருந்தும் ஆபிரகாம் எதிர்பார்ப்புடன்
    விசுவாசித்தான். அதனால் ஆபிரகாம் அநேக நாடுகளுக்கு தந்தையானான்.
  mit-NT: Te Abraham mà, mate còò tnùndé ini xi‑ne (cahan‑nda), doco iin‑ni nì xinindisá‑né
    mii‑yá, nihnú ini‑nè iá ndisa tnùndé ini coo iin dèhe‑ne, te nducuahà descendencia
    xi‑ne, te sàà‑nè cunduu‑ne cuàhà raza, nacua nì cachi Dios xì‑né.
  ceb-ULB: Bisan pa sa tanang mga kakulian, si Abraham hugot misalig sa Dios alang
    sa umaabot. Busa nahimo siyang amahan sa daghang mga nasod, sumala kung unsa ang
    gipangsulti,”... Sa ingon ang mahimo nimong mga kaliwatan.”
  ces-LB: On také uvěřil, ač se to zdálo nemožné, že Bůh mu skutečně dá tak četné
    potomstvo.
  mkn-mkn: Abraham parcaya sang Tuhan, deng tunggu-tunggu sang Dia, biar dia sandiri
    balóm ada ana. Andia ko Tuhan bekin sang dia jadi “banya bangsa pung nene-moyang.”
    Itu sama ke yang ada tatulis dalam Tulisan Barisi bilang, “Turunan bam-banya nanti
    datang dari lu.”
  pol-UBG: 'On to wbrew nadziei, mając nadzieję, uwierzył, że stanie się ojcem wielu
    narodów według tego, co mu powiedziano: Takie będzie twoje potomstwo.'
  qxh-NT: 'Tantiyayta mana atiparsi, Tayta Diosninchi aunishanman Abraham sumaj yupachicuran.
    Payta aunish caran: «Abraham, willcayquicuna chay-chicaj cangapaj. Yupaytasi mana
    atipaypaj miranga. Chay-tucuyćhüpis marcayangapaj» nir.'
  nwi-nwi: '@see-verse:ROM.004.017'
  kmo-kmo: 'Mashi Ebraham rii eeta nobon hekasakech. Rii tarek, rii hiki siitiichichi
    rii God riita wotar maji siita sokwaken eena kowutar. Worek, rii eena eyey ta
    ye i tawa ma yechi wayega siir. Mashi keyir maji eecha wor: “Miiti nejana nokwapa
    nokwapa siikiita.”'
  agr-agr: 'Nunin asa Abragkak uchijish atsugmaitak, kuashat aentsun muunji atag tau
    asa, dekas nuniktinapi tusa kajinas dakasui, Apajuí chichajak: “Amina uchigmiin
    akiinak wegauk, yaya dekapamainchauwa ibau atinai”, tibau asa.'
  kyc-kyc: Dupwame mende pii nara lao suu piyami dokopa Aporakameme mende piraŋa lao
