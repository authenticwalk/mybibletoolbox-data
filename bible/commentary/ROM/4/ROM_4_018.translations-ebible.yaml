    banso im abiok awalik kekemoki te!”, angse weng beso, em angse weng “Kom muluwel
    dow i banban demdem kekemoki te.”, dangse weng beso, weng alew beem ki keloke
    ding fense kale.
  ons-ons: Abraham eŋe dere qekaki paki, siluŋ ea detlukkake, so ea wane dereret geke,
