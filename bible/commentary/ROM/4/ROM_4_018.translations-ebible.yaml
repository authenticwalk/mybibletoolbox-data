  ong-ong: Abraham lulpowo Ma Ili le le retai menemple wuso Ma Ili lirpowo piti ma
    watowo pepe, Abraham lotei wala lulwepe kolo, wolo le retai Ma Ili ma watowo.
    Le so fale lire yaitei lite mete pite uf tef wuru. Min watafei il piti paitei
    yousi, pe pirpei pepe, “Eple palye peiye ma fale wuru polpepe”.
  tnn-tnn: Nian Uhgɨn təmən-iəkɨs kəm Epraham məmə in otuwa tata rəha noanol tepət,
    Epraham təmahatətə e Uhgɨn mɨtun e nɨkin məmə nəghatən rəha Uhgɨn in nɨpahrienən,
    nat əpnapɨn in tiəkɨs agɨn məmə nəniəkɨsən otuwa mol nɨpahrienən. Uhgɨn təmən
    məmə, namipɨn mɨn okotepət motaprəkɨs.
  hch-NT: Mücü que mücatiyüvecai yuri müti'eriecacü ta'icuevatü, ta'icuevatü yuri
    tini'eriecaitüni. 'Ayumieme yumüireme nuivarite va'uquiyari nayani, müpaü que
    mütiutahüavarie, Müya meyupaümetü mecanacünicuni 'anivema.
  crn-NT: 'Ajta aꞌɨ́ɨn ɨ́ Abraham, tɨ́ꞌɨj ayén tiráꞌamitɨejteꞌecaꞌa tɨ caí chéꞌe aꞌij
    tíꞌirɨꞌɨristacaꞌa tɨ típeꞌeri áꞌaraꞌani, mɨ ajta, ayée pu téꞌantzaahua mej miyen
    muꞌiitɨ́ jetzen titeꞌiránejsin ɨ́ teɨte aꞌij tɨ Dios teꞌataújratziiriꞌi ɨ́ jemin.
    Ayen tɨjɨ́n: “Ayee mú puaꞌamé muáꞌajuꞌu aꞌɨ́ɨme ɨ́ mej múꞌeetzi jetze aꞌiránejsin
    matɨ́j xuꞌuraꞌave puaꞌan.”'
  zpu-NT: 'Abraham naꞌ bi bnnezreꞌ akre gak kanꞌ bne Diosenꞌ gak, kon bzoeꞌ byejleꞌ
    ke Diosenꞌ, naꞌ bzoeꞌ rez gon Diosenꞌ nniꞌt beꞌnn zan xhiꞌnn dialla keꞌe. Kon
    kanꞌ goll Diosenꞌ leꞌe: “Chaꞌchga xhiꞌnn diallaꞌo.”'
  juy-juy: ଅରାସାନେ ତଡ୍‌ ଜନଙ୍‌ଡେନ୍‌ ଅବ୍ରାମନ୍‌ ଆସାଡାଲନ୍‌ ଇସ୍ୱରନ୍‌ ଆମଙ୍‌ ଡର୍ରନେ, ତିଆସନ୍‌
    ଆନିନ୍‌ ଗୋଗୋୟ୍‌ ଆ କେଜ୍ଜାମରଞ୍ଜି ଆ ବାପା ଡେଏନ୍‌, “କେଜ୍ଜାନମ୍‌ଜି ରୁଆଙ୍‌ଲୋଙନ୍‌ ଆ ତୁତୁୟ୍‌
    ଅନ୍ତମ୍‌ ଡେତେଜି ।”
  for-for: 'Pigoya, pai Koti Abara''amukaba maya omintiye: Kaga''nugiba igeba uwomataka''ya
    aborakibewema, omintiye. Piyama omogana, Abara''amuba: Uwoma to kina to kina''mi
    nkiyabama mikibene kamana abitegina: Ago anasanawema, kampa napinta, Koti kamanaka
    napi napi puma a''mu puntiye.'
  epo-epo: 'Li ekster espero kredis en espero, por ke li fariĝu patro de multe da
    popoloj, laŭ la diritaĵo: Tiel estos via idaro.'
  gfk-gfk: Ga nanaas taar ta Abraham bia no kunubus ta God pa na hanuat tutun, kaik
    taie ta burena bia tikai na so no uno lilik ma na nanaho tana. Iesen Abraham balik
    ga so no uno lilik huo ma gaam nurnur. Io kaik, Abraham gom no hintubu diet ira
    haleng na huntunaan hoing God gate tange tana bia, “Ira num bulumur mah huo.”
  bjz-bjz: Umó Abraham du eghá ririe, “Inda mambube mane oruabe damanago siroraita
    rousue. Imó abua-abua dumenida mambube aita roravore.” Abraham undava donu sirorasua-nu
    kaifa gigita ambi asua katogo re. Tago, God da Gagava donu riria-nu gaabee urota,
    bee sirorari-du inini urieta, bee siroruturie.
  atg-NT: Eri Aburaamu ọ miesuọ, ọ mhuẹ irudushi, abi ọa rọ tseku mẹ emini ọ ri udu
    shi ne, itobọ ighọ ọ rọ khi, “Ita ishishi ebubu.” Abi a kie kpẹ li gue ọli ye
    ọli khi, “Imimiẹ e ya bu abi ikpẹtata.”
  bjv-NT: 'Abɨrakam adɨ mene Luwə, adɨ təl baw dɨje ngay kɨ dɔnangɨ tɨ ne təkɨ makɨtɨbɨ
    lə Luwə əl-n ə nə: «Gɨn dɨje ləi a ba̰yḭ-naa tə mee je kɨ dɔra̰ tɨ be.» Lo kɨn
    tɨ, nḛ kɨ kadɨ dəw ɨndə mene dɔ tɨ goto, nə Abɨrakam aw kɨ kɨndə me dɔ tɨ.'
  tos-NT: 'Ma̱squi ni̱ luhua xtaluloka̱ Abraham hua̱ntu̱ xma̱lacnu̱nini̱t Dios pi̱
    nakalhi̱y cha̱tum xkahuasa, hua̱mpi̱ xlá̱ ni̱ macpuhua̱, ni̱ a̱tuya̱ puhua̱, huata
    ca̱nájlalh, chu̱ ankalhí̱n pa̱xuhua̱na̱ xkalhkalhi̱ma̱ hua̱ntu̱ Dios xma̱lacnu̱nini̱t.
    Cha̱nchu̱ chuná̱ xlá̱ li̱táxtulh “xatla̱t hua̱nti̱ nama̱lacatzuqui̱ko̱y ti̱pa̱lhu̱hua
    tachixcuhuí̱tat”, sa̱mpi̱ chuná̱ xuanini̱t Dios: “Luhua pu̱laclhu̱hua nahuán minquilhtzúcut
    hua̱nti̱ nalacachinko̱ycú.”'
  rro-rro: Tirama Aberahamo miori kebena weiana raona ikoinai anikia aha'i 'ekanai
    Aberahamo hanona ea'ikakauma ena raona ikoinai, ua buonai ia hanona hanopaka bo'ona
    hamakiai eao, Puka robenai e'abi ihobona, “'Aba'abamu hanona bihiu 'abana ua kebo'o
    aiho.”
  mxp-NT: 'Øy kaꞌap ti jøpꞌejxɨn, kaꞌap ti wɨnma̱a̱ꞌñ, ojtsts ja Abraham ja tjanchja̱wɨ
    jøts yjøpꞌijxpy jaꞌ, xjats ɨdøꞌøn ja jadeꞌen may ja̱a̱ꞌy ñamyayɨ tnɨguba̱jkꞌaty
    sa̱ uꞌnkteety yꞌuꞌnk yꞌuna̱ꞌjk tnɨdeetyꞌaty, jadeꞌen sa̱ døꞌøn Dios ja wyɨnaty
    tø ñɨɨꞌmxyɨ ku ja wya̱a̱ñ: “Janch may ja mꞌuꞌnk mꞌuna̱ꞌjk xpa̱a̱tt.”'
  aak-aak: Ebɨrɨ́amo Gorɨxo “Dɨxɨ́ rárɨ́awéyɨ́ obaxɨ́ e imónɨpɨ́rɨ́árɨnɨ.” nɨrɨŋɨ́pɨ
    xɨxenɨ nɨnímearɨ ámá gwɨ́ wɨrɨ́ wɨrí obaxɨ́yɨ́yá xiáwo írɨŋonɨ imónɨ́ɨmɨgɨnɨrɨ
    yagɨ́rɨnɨ. E nerɨ Gorɨxo “E nɨseaiimɨ́árɨnɨ.” urɨŋɨ́pɨ nánɨ dɨŋɨ́ nɨmorɨ́ná “
    ‘Apimɨ dánɨ xɨxenɨ e nímeanɨ́árɨ́anɨ?’ nɨyaiwirɨ dɨŋɨ́ wikwɨ́ropaxɨ́manɨ.” wimónɨ́agɨ
    aí nímeáwɨnɨgɨnɨrɨ anɨŋɨ́ Gorɨxomɨ dɨŋɨ́ nɨwɨkwɨ́rorɨ nɨwikwɨ́móa uŋɨnigɨnɨ.
  chd-NT: 'Litine ȽanDios lipvalaic''opa, Abraham tixinyoxi aimi''iya muyaicoya to
    limipa ȽanDios. Tama toƚta''a lixina'' ma'' i''huaiyijmpa ȽanDios, ticua: “Ma
    ca''huaico''ma. ȽanDios nipajnya ti''e''ma to laƚmipa.” Toƚta''a li''ipa. Ixpe''mola''
    lixanuc'' Abraham, ma to limipa ȽanDios. I''ipola'' axpela'' lixanuc'' Abraham,
    ituca'' ituca'' liƚnación; iƚque iƚ''ailli''.'
  kdc-kdc: Abulahamu katogola na katamanila, hamoja kukala kuduhu kinhu cha kutamanila,
    na avo kawa tata wa isi nyingi. Kamba Maandiko Gang'alile vigalonga, “Wanhu wa
    lukolo lwako wokuwa wengi.”
  nhr-nhr: 'Nqòòa ne kò káà a, igabam kò Abrahama nqòòan úúa hãa, a dtcòm̀, a hàà
    káí zi qhàò zi dim xõò ba kúrú, ẽem kò ma bìríè a máá: “Tsaris qhàò sa gha gatà
    ii,” téméèa khamaga ma.'
  uig-PIN: 'Ⱨeqⱪandaⱪ ümid ⱪalmisimu u yǝnila ümidtǝ etiⱪad ⱪildi wǝ xuning bilǝn
    uningƣa: «Sening nǝsling san-sanaⱪsiz bolidu» dǝp aldin eytilƣandǝk nurƣun ⱪowmning
    atisi boldi.'
  beo-beo: 'Osobo bagade dunu ilia hou ganodini, Gode Ea hahawane dogolegele iasu
    amo misa:ne hamoma:beyale da bai hame gala. Be A:ibalaha:me da gasawane dafawaneyale
    dawa:beba:le, dunu fi bagohame da ea mano agoane hamosu. Gode Sia: dedei amo,
    “Dia fi dunu lalelegemu da gasumuni idi defele agoane ba:mu.” - amo da dafawane
    ba:sa.'
  acf-NT: Koté lézòm té kay pèd tout èspwa yo, Abrahanm kontiné ni èspwa an Bondyé,
    épi sé kon sa i vini papa plizyè nasyon. Kon Bondyé té diʼy, “Sé kon sa désandanʼw
    kay yé.”
  tpi-OTNT: Abraham i no save, olsem wanem God bai i mekim ol dispela samting em i
    bin promis long mekim, tasol em i bilip tru, olsem man i save pinis long ol samting
    bai i kamap. Olsem na em i kamap “tumbuna bilong planti lain manmeri,” olsem God
    i tok pinis, “Ol tumbuna pikinini bilong yu bai i kamap planti tru.”
  mbt-NT: Migpalintutuu si Abraham wey migpallateng te insaad kandin te Manama minsan
    hendue te kenad egkatuman. Sikan naa ka neyimu sikandin ne amey te me etew puun
    te masulug ne me nasud sumale te ingkahi kandin te Manama ne miggenendue, “Egpekeiling
    kasulug te me bituen diye te langit ka me kabuhalan nu.”
  hau-SA: Saɓanin dukan bege, Ibrahim cikin bege ya gaskata, haka kuwa ya zama uban
    al’ummai masu yawa, kamar yadda aka riga aka faɗa masa cewa, “Haka zuriyarka za
    tă zama.”
  mam-NT: 'Ju'' tzunj ayon Abraham ti''j e cyaj tkba''n Dios, amale tujet cywitz xjal
    mlay bint. El jax tuj twitzxin tu''n tocxin te t-xe''chel te nimc''a wik xjal,
    cuma otk tkba Dios texin cyjulu: “Nimxsen tajlal tiy''jila q''uitz''jel,” tz̈i
    Dios.'
  udu-udu: 'Dhali ki mo ma ’teŋ kap̱e/ jin peki’d mo tani a’di gamki gwo is naskina/
    mo ka ’teŋ kap̱e/ mo ki a’di midi ’taki ta adhana baba gom kal gi ’kwaniny’cesh
    ka ris mo me’d gwo jin ṯorkunu a’di mo ki: Wakan be emen pini mini ’ko mo be.'
  tvt-tvt: Laalomjih lah angka di, Abraham ih hanpi nyia laalom etta, erah thoih “deek
    akaan rep waroop ang thukta.” Rangteele ni liiha likhiik ah, “An sutoom satoom
    loong ah reksih thanthan ih jaatjaang ah.”
  bgt-bgt: Kori vido a God ke taluhaghorea vania a Ebraham eigna keda a tamadia na
    komi vike gougovu, a Ebraham ke vaututunia na taluhaghore iangeni. Ma a God ke
    veleagna mua, “Na komi tinoni kedana havi mai tagna na vikemu kedana sethe vaghagna
    na komi vaitughu.” Na taluhaghore iaani e vahotha puala na vaututuniagna, keana
    a Ebraham ke talu rouronu tagna God na komi fata iraani keda pukuni tate mai.
  mvn-mvn: Abaraham vona‑dabadabana vitumahanei. Kaiwadi, aituhu vona‑dabadabana kanononi,
    kava‑hamwahamwana, o kanuanua, “Eha ana pata dewana vinꞌ‑omo.” Kate Abaraham onoto
    tunina. Wayahina, tauna ya nua‑vaniaha nui potapota a itoava Yaubada ya vona‑dabadabana
    ya tupua‑nenenehi wayahi vaniahei wayahina. Iuna Yaubada avaha vona‑dabedabeyei,
    “Apaina wamke yam tupua‑nenenehi habu‑vainei imamaei, taui ai yau wadima ai yau
    deina.”
  djk-NT: 'Soseefi Abalaham be tan naamo anga a denki taki, Masaa Gadu kai en a tata
    fu somen taa foluku. Da dati musu pasa so. A á luku ne enseefi, bika, da a be
    sa lasi ati. Ne Masaa Gadu meke a toon a dda fu somen taa foluku tuu, enke fa
    a paamisi en taki: “Abalaham! A paansu sama di de o de bakaten pikin fi yu, o
    ipi pasa sitali di de a tapu anda.”'
  uig-LAT: 'Héchqandaq ümid qalmisimu u yenila ümidte étiqad qildi we shuning bilen
    uninggha: «Séning nesling san-sanaqsiz bolidu» dep aldin éytilghandek nurghun
    qowmning atisi boldi.'
  nde-nde: Kungekho themba, u-Abhrahama ngethemba wakholwa waba nguyise wezizwe ezinengi,
    njengoba kwakutshiwo kuye ukuthi, “Izakuba njalo inzalo yakho.”
  ton-ton: Pea naʻa ne ʻamanaki, ka kuo ʻikai hano tuʻunga ʻo ʻene ʻamanaki, pea tui,
