    Yurr ŋayipiny gan ŋunhi Yipurayimdja nhinan yothumiriw yan, ga worruŋuyin ŋayi,
    dhuḏitjnha nhakun nhanŋu mala-bunharawnydja djamarrkuḻiwny'tja. Yurr ŋayi ŋunhi
    Yipurayimdhu märr-yuwalkthin ŋanya God-Waŋarrnhany, bala ŋayi gan nhinanany märr-gatjpu'yunaraynha
