  sri-sri: 'Marĩpʉ Abrahãrẽ: “Mʉ parãmerã ããrĩturiarã wárã ããrĩrãkuma”, ãrĩripoere
    Abraham gapʉ pũrã marĩdi ããrĩmí. Pũrã marĩkeregʉ: “Marĩpʉ ĩgʉ̃ yʉre ãrĩderosũta
    irigʉkumi”, ãrĩ bʉremudi ããrĩmí. Irasirigʉ Abraham wári buri marã ñekʉ̃ waadi
    ããrĩmí.'
  nal-nal: Nakmai xa ra xalxal zin Aabaraam adu naan kana rauxin a nalik. Ka piaat
    sina malasing kari, “Nua guna damana amun lemlem aubina xa varas.” Aabaraam kawit
    na rexaas Nakmai xana giu vatfaraxazin a xalxalang kanaan malasing faa, singsaxai
    xa zimbang faraxai wana ainaxam paazaaiang pana azaan angkanaan ma xa inaxam paazaai
    ma xa balas damana amun lemlem aubina xa varas.
  kyq-kyq: 'Ey num Abraam se kɔŋ kɔnd don̰ do ɗim ki eyo. Ute naan̰ se kic ɓo, Abraam
    aay kaami ɔnd don̰ do Raa ki ɔɔ naan̰ aal maakin̰ paac do Raa ki. Taa naan̰ se
    ɓo naan̰ tɛɗga ɓugŋ mɛtjil jee dɛna aan gɔɔ taar kɛn Raa taaɗin̰ ɔɔ: Mɛtjil naai
    se, utu Ꞌtɛɗn dɛn aak eyo.'
  kwd-kwd: Na alata God 'e fataarunga'i fala Ebraham na'a ngaia nga mama'a fana ta'a
    na fanua 'e aula, la Ebraham 'e fito'o ai. God 'e iiria la'u mola maka 'ilo'oo,
    “Nga ta'a na tagila futa orioritamu te'e aula 'ilaka'u buruburu 'ubulana lalo.”
    La Ebraham ka fito'o ai, gwa'a ngaia 'e 'ato fana ni 'ola lo'oori 'ani kwala'imori.
  ded-ded: Yeng gboricgoc anudeac siriha mi kefec, kpac. Nga ye Anutu negensinggeecac
    ngicngac areng homac yeneac kisicngina anec. Imocacnoc yoac yofi bic dedea feec,
    “Bangecfocga yeni homac yombong, kpete imocacsoc fingecgecde.”
  ewe-ewe: Togbɔ be mɔkpɔkpɔ aɖeke megali o hã la, Abraham kpɔ mɔ le xɔse me, eye
    wòzu dukɔ geɖewo fofo, abe ale si wogblɔ nɛ ene be, “Nenema anye wò dzidzimeviwo.”
  nuy-nuy: Anubani-yumbaa na-God nu-lhalamayaa naagi-yung na-yiwanggu-nyung na-Abraham.
    Nu-bajiyini ngarraarrawindi-lhangu ngarra-miyiri, marri ni-yamayn, (Genesis 15:5)
    “Dani-yung nga amburru-yamana warruburru warru-mandag nugawi-nyinyung.” Dani-yung
    na-God ni-yamayn. Niga naagi-yung na-Abraham ni-jambarrgini-windiyung na-God-guy.
    Ni-wurri-dhaḻagini, wiiya niga ni-yiwanggu-dhini, yagu ni-wurri-dhaḻagini-wugij.
  cop-BHC: ⲪⲎ ⲈⲚⲀϤⲞⲒ ⲚⲀⲦϨⲈⲖⲠⲒⲤ ⲈⲨϨⲰⲂ ⲀϤⲚⲀϨϮ ⲈⲨϨⲈⲖⲠⲒⲤ ⲈⲐⲢⲈϤϢⲰⲠⲒ ⲚⲒⲰⲦ ⲚⲞⲨⲘⲎ ϢⲚⲈⲐⲚⲞⲤ
