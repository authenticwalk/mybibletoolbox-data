    jogjog b'engabenga yɨtam rɨga wa b'u tainy nokɨp God kea odede yindonj da, “Moina
    b'ɨga ra odede jogjog im b'utusmurenanj dem.”
  vmy-NT: 'Abraham kiskuyare ꞌba kiskunkonire mé= xi kitsure Naꞌenchana, ninga tsa
    nde tsajainnire mé= xi kiskunre. Kuakjainre ngatꞌa tseꞌe Naꞌenchana ꞌba ꞌba=tsaꞌen
