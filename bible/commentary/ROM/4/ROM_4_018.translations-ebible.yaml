  otq-NT: 'Mödi mar ñhembi nda ñꞌemu̱i, ar Abra bi do̱ꞌmi nda tho ngu xki ñhötꞌwabi.
    Njapꞌu̱ bi thutsꞌi ár dada nze̱ye̱ ya jöꞌi. Bi tꞌembabi: Ma da njapꞌu̱ ár nze̱ye̱
    ri ꞌbe̱to.'
  tzo-SA: 'Acꞌo mi yaloj ti mu xa xil schꞌamal li Abrahame, pero ischꞌun ti jaꞌ totil
