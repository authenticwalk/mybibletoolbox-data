    a father of many nations, according to that which had been spoken, “So will your
    offspring be.”
  gnw-NT: 'Yepe tẽi mbaetɨ echa mbaerã Abraham uãro vaerã, ẽrei jecuaeño güɨrovia
    Tumpa jare uãro uyerovia reve. Jáeramo uyeyapo jeta vae reta tu rami. Echa''ã
    Tumpa jei ma chupe cuarãi: “Ndiyeyapota jeta vae reta tu rami.” Jucuarãi jei.'
  mux-mux: 'Pulu Yili-ni anda-kolepa Eprayam-ndu “Nu yambu-talape pulele kalku liini.”
    nimba, nimba panjurum ungele Eprayam yu-ni tondulu mundupa piliipa liirim. Kanu-kene
    ‘⸤Anda lekembulaliinga⸥ ung nimba panjurum ungele we kapula wendu naa ombá akiliinga-pe
    yu-ni kamu temba.’ nimba Eprayam yu nokupa molupa kene ui naa kanurum akiliinga-pe
    Pulu Yili-ni nirim mele yu-ni ‘Pulu Yili-ni gólu naa tolemáliinga sika walse ena
    tenga temba.’ nimba piliipa enembu naa kolopa kene ‘Temba.’ nimba we nokupa mulurum.
    ⸤Pulu Yili yu-ni ung nimba panjurum ungele akili i-sipa mele: Yunu-ni Eprayam-ndu
    nimba mele: “Nu-ni kalku liini yambuma aima pulele mulungí.” nirim.⸥ Aku nirim
    kene Eprayam-ni piliipa ‘Sika temba.’ nimba tondulu mundupa piliipaliinga nokupa
    molupa kene penga yunu yambu-talape puleliinga anda-kolepale mulurum.'
  maj-NT: 'Abraham kikuyá ni xi kik''ihi̱n ko̱ kama na̱''mihi̱ nkjin ṉkjún xu̱ta̱
    na̱xi̱nantá a̱t''aha̱ kis''ejihi̱n Nti̱a̱ná, ndaha tsa najmi tjín xi nkú ts''ín
    ku̱i̱tjusuhun niu̱. Kama xi nkú nga kik''ihi̱n: “B''i̱ ts''ín nkjin ka̱ma ntje̱hi̱.”'
  bkq-NT: Deus einwânsezelâ myakâwândy Abraão. Deus aise kehobyry anipyra awyly umelâ,
    Deus aguehobyry einwândyly nimopa myakâwândy mâkâ. “Toenzepa ise âepadyly. Toenzepa
    âweompyry iepanânehonze urâ” kewândymy Deus mâkânra. Neinwâmpyra nipyra myakâwândy
    Abraão, tymezely tynwânwânse myakâwândy, agaityon-em tawyly umelâ.
  kue-kue: God taragl eragle dungwa ikra konbaunamo Abraham kanpogl sikrukwa, ba ye
    kaima pirngidi kuie ere moglkwa. Yegl ere “Ye yomba epigl merkinde yagl awano
    moglkwa.”
  cot-NT: 'Oraquea icanquerigueti Aapani Irioshi Averaameni ipeacaacariquea choviquijianaquerineca
    oshequini caquinteguetananquitsineca, jac icantapaeni quenquevarivaetanaji, tequerataquea
    irijanintempaji. Querocampate incaramirincatantajianaquempaca inchoviquijianaquempaca.
    Cotanquitsiquea iriatimpa yaventanaguitarini Aapani Irioshi yoguijaguitiniquea
    irinetsanatavaquerotajate icanquerica, icanqueriqueate: “Ariqueate inquejejiaquempaquea
    pinchoviquijianaqueca iroshequiavaetanaquequea.”'
  bnp-bnp: E Abraham, e girihina ru gare hateka, ru uka dala ni vakabele a koma. Pali
    e Abraham i luhoi torea a Vure, i pasimata ge tahoka e tuna, ge tahoka a hamona
    ge kupo, a vuhuna a Vure i takia, i ta maea, “A hamomu ri gi ala kupo hateka,
    bara ni keri ni gi, i manga a maka hada na hunu.”
  apn-NT: Na pre ra hpigêt tỳx nẽ. Ra hã amgrà pê 100 nẽ hkurẽ kêt nẽ pa. Nhũm hprõ
    mããnẽn hpigêx tỳx nẽ. Nẽ õhy kamã hkra hkêt kumrẽx. Kormã wa hkra hkêt tã nhũm
    Tĩrtũm Apraãw mã hkra nẽ htàmnhwỳ xohtô hã harẽ. Nẽ kêp mẽ urojê xohtôjê pàr krax
    ã kãm harẽ. Hãmri nhũm kuma nẽ amnhĩ kaxyw hkôt hamaxpẽr tỳx kurê kumrẽx.
  ctp-NT: 'Ni siya mskeꞌ tiꞌ ayman Abraham chaꞌ ja kala ꞌa sñiꞌ yu, ja ngulaa yaꞌ
    yu chaꞌ nu ykwiꞌ Ndiose loꞌo yu; yaa ñaꞌan tiꞌ yu ꞌin Ni, mta yu sa ñaꞌan bra
    nu kala sñiꞌ yu. Kanꞌ chaꞌ ngwa ayman Abraham “sti tyun nten nu yan lo chalyuu
    nde loo la”, sa ñaꞌan nu wa ykwiꞌ Ndiose loꞌo yu chaꞌ ka: “Kaꞌan ꞌa nten kan lo
    chalyuu nde loo la chunꞌ nuꞌwin” ndukwin Ndiose ꞌin yu.'
  opm-opm: Epraham oh Noh puhsi na hatin ina hatir tei orhor Got orhe rit natir meng
    moh arpin puhsi hatipra ma hapat daham minhan patesuhmur. Ihat minhan patin dam
    timdiporhan Got orhe Gwe puh ihir ihat artahatiprimur ma potip mengru hat orhor
    among among ire han rop duuptei han hatipmur.
  bvr-bvr: 'Minypa Aybriyam jarra nipa gu-borrwurra a-ni nipa wupa gala a-yinmiyarna
    an-birripa nyanyapa burra a-ni minypa aburr-jaranga aburr-bapurr burrwa, wurra
    nipa marr a-balcha nula Wangarr gun-gata nipa a-wena nula: “Ngaypa barra ny-yelangga
    wana ngiy-nega barra.”'
  zad-NT: 'Kana'' bich non dii Abrahama'' lez soa xiiṉe'', wyajḻi''e daa goll Chioza''ne''
    na'' bene'' lez gak ka golle''ne''. Ka'' gok biyake'' x̱ozxto'' beṉ'' zan inlleb,
    kon ka goll Chioza''ne'', chi''e: “Kan'' shesh shan xiiṉ dia c̱ho''ka''.”'
  kmg-kmg: 'E ŋicguru bocjaha jaŋere mamac ezokac, dâŋ i mana hameŋke-bipiehuc sifu
    irec mamanac juwec, šiŋuc âzâcnekicnere: “Ɋâricfâcge iŋuc fuanšoŋgopieŋ.”'
  aso-aso: Idoꞌ Abalahamuꞌ nene Oꞌmosoꞌmo lo huko-dineꞌ initeꞌ sotoꞌ o-delineꞌ aka
    nene nomineꞌza aza nene aꞌmine initeꞌ sotoꞌ ilineꞌ aka nene mo ninge minineꞌ gelavo
    mino aza nene Oꞌmosoꞌmo gaꞌvopilemoꞌ nene neꞌmini mukiꞌ sotoꞌ ilisave lo lo-nimidoꞌ
    nene gihile izavo eveneꞌ zuho ato atoꞌ mukiliti avoꞌnibo ha loloꞌ olosuve lo gele
    eleꞌvoleꞌ ogo minineꞌ ve.
  uli-uli: Ye tugul lal depel Abraham ngo ye yalyal loh chog, le ila mwo tor pelal
    le ye bela yalyal loh chog. Ila fal le ye sala mel bo “Tamleper yarmetal fulucholop.”
    Ye wochog molwe babior we ye santus ye sor bo, “Chol daola yam ila rebe wochog
    cholpal fis kalay.”
  nin-NT: A ka ttu isisurr glo ba di Ibrayi a si ta ngri uvuvurr zizo hen. Uwa si
    nggo Ibrayi a yo isisurr na Abachi ku, na so di surr ashishi. Na na meme yo na
    kaki “aki a ingbingbru shishemi.” Abachi mi à da nu ungbamvu umaku di, “Ahinhan
    amuwa ba a ta si nâ ta si intsintse̱ nggi.”
  acu-NT: 'Yus Abrahaman: “Ami wearam untsuri nungkanam pujusartinuitai,” tinu asamtai,
    Abraham juuntach ayat, tura uchin yajutmarchamin ayat: Yuska nekas tujinchau asa,
    ni tímia nunaka nekasampi umiktatua tusan, wikia untsuri nungkanmaya ainau apariya
    nunisnak atinuitjai, timiayi.'
  cak-WNT: Ri Abraham xunimaj c'a chi can xtibanatej na wi ri xbix chare ruma ri Dios,
    astape' riya' can ri'j chic. Pero riya' can xunimaj wi ri xubij ri Dios chare
    chi ntoc quitata' sibilaj ye q'uiy chi winek y xquec'oje' sibilaj ye q'uiy riy
    rumam.
  ebk-ebk: Enafurot Abraham ay matongpar nan enkaren Apo Dios kan hiya, uray kaman
    achi mafialin ay matongpar nan nenamnamana. O, naifilang hi Abraham as pannakaaman
    chi tataku henan ongor ay nasyon ay maifisar as nan enkaren Apo Dios kan hiya,
    “Kaman as nan taraw nan filang nan kianakmu.”
  spa-PDDPT: 'Abraham creyó en esperanza contra esperanza que sería el padre de muchos
    pueblos, según lo que se le dijo: Así será tu descendencia.'
  ruf-ruf: Hata hakukalile haduhu ichinu ichimtendile Abrahamu alolele laghano, Abrahamu
    kamtoghola Imulungu na kulilolela laghano, apfo kawa aba wa ghamakabila ghose.
    Ka Ghamaandiko Mahenzeluka pfagholonga, “Mweleko ghwako ghutsakuwa ketseketse
    ka tsinondo!”
  gun-gun: Abraão oarõ aguã noĩ merami teĩ oarõ nho vy ojerovia rire heta regua ru
    opyta, ixupe “Heta 'rã neramymino kuery ikuai” he'iague rami vy.
  agu-BL: Qui'c nin rmeril tan jale'n klo' nitxajil Abraham, poro k'uke' c'u'l te
    yi yol yi ntal Ryos tetz. Ej nin ncha'tz tocsaj i' yi at tocbil i' tetz chitacy'e'x
    wi'nin jilwutz wunak.
  isn-isn: Palung'wi ninkani yidu niakunzi, Abrahamu akimika muhuili wang'wi Tunda
    mumakani ihi na mahiku napembilye. Kulola akatula tata wa mahi idu anga nailigitigwe.
    Uu ukutula uwileli wako.
  eng-PEV: Everyone reckoned that Abraham was too old to have any kids, but he believed
    that God was going to make him the father of lots of nations. God promised Abraham
    that later on lots of people were going to be born into his family and they were
    going to be a real big mob.
  ilo-ULB: Uray pay adda dagiti saan a nasayaat a paspasamak, sitatalged a nagtalek
    ni Abraham iti Dios para iti masakbayan. Isu a nagbalin isuna nga Ama ti adu a
    pagilian, segun iti naibaga, “... Kas met kadagiti kaputotamto.”
  pir-NT: “Peye macari cjẽna mʉhʉ panamena iji turiayequina ijieta”, Cohãcjʉ̃ tiquiro
    sa nigʉ̃ Abrahã pehe pohna mariediquiro ijieperota, “Ijirota ijire”, ni tʉhotuahye.
  anv-NT: Ɛsɔwɔ ájɔ́gé mbɔ, Abraham akamé, ne anɛré metɔɔ́ nnó genó ɛyigé Ɛsɔwɔ
    anyɛ́meno, gepyɛ nyɛ, yɛ́ ɛlé ɛlú ɛké ɛpɔ́fɔ́ kɔkɔge nnó genó yimbɔ gepyɛ.
    Ne Abraham alu ntɛ gejamégé bɔɔ́ né gejamégé malɔ wyɛ ndɛre Ɛsɔwɔ ajɔɔ́ nnó,
    “Upyáne byɛɛ́ ubɛɛ́ nyɛ gejamegejame ɛké ambe né mfaánebuú.”
  sab-NT: 'Abraham juma juma, kodi chura cien chke Abrahamge, ama muingalla Sara kaire
    juma juma, Sara me kirogwage, ama bonate juma agwa Abraham me tañachugu e giti,
    uñadu Abrahamge Chube be kirogwa kete amage Chube gerudu kare, Abraham Chube keruchugu
    gerule: “Cha ba gbu kwian ngle nga ulitage ñenuale, cha be ba oindalla gbe jriennga
    ngle nga ulitage.” Abraham mo ta gbu Chube gai ulia diali Chube gerudu kare Abraham
    ole.'
  tmd-tmd: Makwam Ebraham mɨ nöbö nom röxgön, halöu ha yöxɨb maga mɨdölɨm, God nugwo
    yadöŋa, “Naŋ ila nɨgön, nöbö mö halöu ha nagö maiyöbö mɨjöñ akuyöbö, il hörɨrör
    ödöriö mɨga mɨjöñɨŋö,” röŋa. God aliö rɨmɨn, Ebraham, God mönö mi yadö, rön, rɨbyöx
    gɨba alɨg mɨdön mönö, rɨg yadöŋ mag akwör mɨ, nöbö mö halöu ha nuŋ ila hörɨrör
    mɨ ödöriö mɨga akwör mɨdöia.
  acr-NNT: 'Ekꞌu ri Abraham xukojo kuꞌana kiqaw tikawex che ukꞌiyal tinamit jelaꞌ
    pachaꞌ ri bꞌiꞌtisinik ꞌanom che ruma ri Dios echiriꞌ xubꞌiꞌij che: «Lik e kꞌi
    kebꞌuꞌana rawalkꞌoꞌal.» Yey tobꞌ chwach ri Abraham waꞌ lik kꞌayew, na rukꞌ ta
    kꞌu riꞌ, lik xroyeꞌej rukꞌ kubꞌulibꞌal kꞌuꞌxaj jelaꞌ kuꞌanaꞌ.'
  kpg-kpg: Abraham tangada hagadonu gei dono hagadagadagagee i golo, ma e aha dono
    hagadagadagagee la ono hadinga ai, gei mee guu hai tamana o nia henua e logo.
    Di Beebaa Dabu e helekai, “Do hagadili ga dogologowaahee be nia heduu.”
  taj-taj: कोला तला भिसी आशनोन आरेबा धुइरी परमेश्‍वरसे “एला कोलागदे मुला सार ह्रङ्नोन
    झ्‍यासीन झ्‍याआखम्‍बाधोना तला” भिसी सुङ्बा तामरी आश लसी विश्‍वास लजी। चुह्रङ्
    लसी थे ल्‍हानान य्‍हुलला म्‍हिगदेला आबा दोजी।
  avt-avt: 'Ebraham han kitet God kakrɨak menmen nɨpaa hɨrak ketpim te hɨrak ap kertei
    karkeik te hɨrak kakrɨakem au. Hɨrak han kitet kar ik, te God kewisɨk hɨrak maam
    nɨpu ke mɨt miyapɨr yapɨrwe nau nerer wit wit. God katɨp Ebraham hɨm mar ik: “Ebraham
    nepenyerer nit maain hɨr nantɨn nanre yapɨrwe.”'
  cbk-cbk: 'Masquin sabe si Abraham que nuay mas le esperanza, pero ya continua le
    siempre tene fe que Dios ay cumpli el di suyo promesa, poreso ya queda le siempre
    el “tata del mucho nacion” como ta habla na Sagrada Escritura: “Ay tene gayot
    tu bien manada decendiente.”'
  uig-ARA: 'ھېچقانداق ئۈمىد قالمىسىمۇ ئۇ يەنىلا ئۈمىدتە ئېتىقاد قىلدى ۋە شۇنىڭ بىلەن
    ئۇنىڭغا: «سېنىڭ نەسلىڭ سان-ساناقسىز بولىدۇ» دەپ ئالدىن ئېيتىلغاندەك نۇرغۇن قوۋمنىڭ
    ئاتىسى بولدى.'
  tuf-tuf: 'Sirat Abraham quin récaji wajacro: “Ba bomcar cuacúr abá sar ub ric eyta
    cháquinro,” wajacro. Abrahamat itit, iman werjayán tahnác chinro. Etar sasá cóhnajar
    séhw̃ajacro. Eyta cuar Sirat wajaquey tamo uní séhw̃ajacro. “Iman uw ajquír bin
    acu, ajquír bin acu, uw bahnaquin acu Sir chihtá cuitar cohtá chácata,” séhw̃ajacro,
    Abrahamat.'
  abx-abx: Intumu-bi daw i mahinabo' si Abraham. Agtutu'o iya ngan agla'om bisan kon
    gana' rason i pagla'um-na. Sanglit tungod sinan, ahimo iya tatay-na si malabbat
    nasyon nga iya i maka'anna' si Kasuratan, “Da'ito sito i kalabbat-na si minamat-mo.”
  mco-NT: Mɨɨd co Dios anajty tɨ ñɨmäyii co ymɨɨd'adamyb may y'ap y'oc, paady ycɨxpɨ
    Abraham tɨ jɨjp'ixy anajty co Sara anajty y'ung'ixa'ñ. Canaag jɨmɨjt anajty jajɨjp'ixy
    co huen y'ung paadɨp. Tɨ anajty tiempo ñajxnɨ mɨna y'ung'ixɨpy. Hue' Abraham ymɨbɨjc
    huɨdibɨ anajty Dios tɨ yajnɨmäyii co yɨ' mɨɨd'idamyb may'amy y'ap y'oc. Paady
    tɨ ni'ap'aty tɨ nideedy'aty may'amy y'ap y'oc.
  cpb-NT: 'Jiroka ikantakeri Abraham-ni: “Ari noshekyagaimiri charinetemine.” Iro
    ikemisantantakari Abraham-ni, okantawetaka osheki ikompitzimotakari inkemisantantyaariri.'
  aon-aon: Aria abudok seiwokib nyutob, Abraham anan douk wata nutrish uwe eshudok
    douk Iruhin nakripan um ta nunekesh iri. Aria anan douk adur nasuhw Iruhin ananin
    baraen dodog nagipeshen nakri anan adur ta nunekesh kabi nakripan baraen um. Abraham
    nenekesh namudok aria douk “Natogur arpesh douk shape sabairubi warub nahobig
    iri esheshin yamenen.” Enyudok douk kabi Iruhin nakripan um. Nakripan namudok,
    nakri, “Nyakish yamehesh ta adur shutogur sabaishi.”
  hus-NT-2005: 'Na Abraham in belaꞌ na Dios ani in kóꞌoy i aytsixtaláb maske yabich
    waꞌach ni jun i aytsixtaláb. Anchanꞌ tin bajaw ka kʼwajay jelti “tátaꞌláb kʼal
    yán i atiklábtsik”, jelt xan ti usnék enchéꞌ: “Yán neꞌech ka kóꞌoy a kidhtaltsik.”'
  mig-NT: 'Te máá Abraham, va̱sa tú ñúkuu ini̱‑de núú, ko ni̱ ñu̱kuu ini̱‑de. Chi
    ni̱ kandíja‑de ja̱ jáa̱‑de kuu‑de táa̱ nuu̱ kuá''a̱ xáa̱n ñúu̱, nátu̱''un ni̱
    ka''a̱n‑ya̱ jíín‑de: Súan ndea̱ tata̱‑ro̱. Achí‑ya̱.'
  bps-bps: Na balù too malima faglut, knean faglut Abraham na fangalan nawan fatan
    i knun tingaan fakang Dwata kenen, na mdà én mgimò kenen mà dee bung to, salngad
    i gman Dwata di kenen, manan, “Nun dee dad belam salngad i kdee dad blatik.”
  mbs-mbs: Pengkey iling te eked palos ketoman se impakang te Timanem ki Abraham,
    meneng nemenal sikandin. Migpeliman sikandin te aldaw te meinang sikandin kemonaan
    te medita pongan, so pinekangan sikandin te Timanem te doen batà din tomebaw aw
    megkedita se menge bowad-bowad din.
  tof-tof: Eibrra-amón zitülkus babul yarilürr ⌊gedlóngóm bainüm⌋, zitülkus oya olmal
    babul kwarilürr. A wa ma gedlóngóm bailürr akó amkoman bangun yarilürr wagó, wa
    abóm bainürr abün bwób-bwób pamkolpamabkü ini tüpdü, wata God enezan bóktanórr
    oyaka wagó, “Marü olmalbobatal sab abün korale.”
  cme-NT: 'Nelma maŋ nɛliɛ siɛ gbãa hũu-ma, Abiramu hũyãa ma yaa‑i. U haa u naŋga‑i
    Diiloŋo-na ma yaa nuɔ‑i aa tĩɛna tuɔ cie. U ciɛ dumɛi a ce siyaabaa bɔi bĩncɔiŋo
    ŋaa Diiloŋ uŋ''a naa waŋ-ma dumaa baa-yo wuɔ: «Ŋ huoŋgu ka ciinu.»'
  sus-sus: Iburahima to danxaniya, a naxa la a ra a Ala fama a xa laayidi rakamalide
    alɔ a falaxi a bɛ ki naxɛ, «I bɔnsɔɛ wuyama yi ki nɛ.» A naxa a xaxili ti na ra
    hali a ya to mu nu tixi sese ra naxan a masenma a bɛ a na fe fama nɛ rakamalide.
    Na kui, a naxa findi si gbegbe benba ra.
  pon-2006: Eri, mehnda ma sohte mehkot me Eipraam kak koapworopworki, ahpw e pwosonlahr
    oh koapworopwor mieier reh; ihme e wiahkihla “semen wehi ngedehrie.” Nin duwen
    Pwuhk Sarawi eh pil mahsanih, “Kadaudokomw kan pahn tohtohla duwehte usuhn pahnlahng.”
  dad-dad: Wau iseya nigin gariya taka sã bun, Abraham in wau iseya bun momoi yen,
    are ĩ teneub akor musei neid temeid wõ youf nigin age fen, are Negur ĩ eig ye
    irokenen kilei, “Ogon ibor agef yenẽf.”
  zab-NT: 'Masquɨ nanchuu Abraham dec quɨt xo gactib de family, per chi raipy Dios
    laab ziy, laab güeldilaazbɨ xtiidxny, güeldilaazbɨ dec zac zec ni araipny laab.
    Ziy xquel ax laab náb dad par irate de ni reldilaaz Dios zecac laab, zecquɨ ni
    raipny laab chi guniiny: “Squé gacu de family, quesentiand de familroo gacu.”'
  jae-jae: Abraham kêkêŋ mata gêŋ, taŋ kêtôm gebe takêŋ mateŋ atomŋa naŋ, ma kêkêŋ
    gêwiŋ gebe êtu tenteŋlatu taêsam tameŋi êtôm biŋdêm laŋgwa kêsôm gebe “Aômnêm
    wakuc têtu taêsam têtôm tônê.”
  ksd-ksd: 'Ma i ga nununuk ung ma ra nurnur ba pa i gire boko ta magit, upi ia ra
    tama i ra do na vuna tarai, da nam di tar vatading value tana dari: Na damana
    ra lavur bul mur tam.'
  msm-NT: Angod to kona ogkaimanan no ogkahinang si Abraham no amoy to mahan-in no
    mgo tribu su wada man anak din, di migtuu gihapun aw mig-iman no ogkatuman sikan
    kagi to Diyus no pig-iling, “To kahan-in to mgo kaliwat nu ogkaangod to mgo bituon
    diya to yangit.”
  myk-myk: 'Ayiwa, na li ta tadaŋa bye bɛ nige Ibirayima na wu pya ta wɛ, Kilɛ ya
    yemu jo wu mu ge, a wu dà yi na, na yee pye wu tadaŋa. Lee na wʼa pye «shi niɲɛhɛmɛ
    sefɔɔ» ba Kilɛ ya yi jo wɛ na: «Ma yaseye na ba ɲɛhɛ.»'
  sbe-sbe: Abelahama yona nuwanuwatu meta iya kana siga ede, iyamo yona midi maudoina
    ye tole Yaubada unai, na debanaena ede ye hemala tamowai gwaudi tamadi. Iya ede
    doha Yaubada yona hedehedede kalinawai wa, ye wane, “Kam isimulitao badodi kabo
    doha kipwala.”
  mcr-mcr: Goti Iqu ii ätukqäŋgaŋi, Aprähamä iqu, iqueqä quväukui 100 ae äpäwätä,
    mändi eätä, äpäkonätŋqä imiŋqe. Itaŋga iqueqä apäkä Serai, ii qokitqä ae ekqe.
    Iŋi, iqu, “Ye e äpmeyitaŋi, äänä timäuŋqutiyä?” kŋuä ii qäyä wiyqaŋgqä-qe, iqu
    quuvqenä eqiyätä, hiŋuä äqänä äpmamiŋqe. Ga Goti Iqu, “Taqä-tawäka kuapänäŋä timäupnuwiqä”
    ätukqä-pa, iqu hueqä-himqä kuapänäŋä iuqä kawiqu ekqe. Auä, iqu iyaquiyqä huiwiŋqä
    kŋuä indqänätäqä-qe, iqueqä quuvqä heqiyqe, haŋuä mäwiqä, yäŋänäqŋqä eqämiŋqe.
  cux-NT: 'Abraham miiⁿ taachi ''āā cuɛ́ɛ́ dɛ''ɛ̄ vɛɛ chi cānee ngíínú yā, chi''teēnu
    yā Ndyuūs. Ní Ndyuūs ní diíⁿ yā chí cūnee ngiinú yā yeⁿ''ē chi Ndyuūs caⁿ''a yā
    ca''a yā chi cuuví yeⁿ''e yā. Ní cáávā chuū ni Abraham miiⁿ ní chiī chiidaá ''yaaⁿ
    n''dáí naciones tan''dúúcā chi Ndyuūs ''āā ngaⁿ''a yā yeⁿ''e yā. Ní Ndyuūs ngaⁿ''á
    yā: ''Tíícā cuuví ''yaaⁿ taavi ndaata yeⁿ''ē dii.'
  tur-YTC: Avraham, umutsuzluğa karşı, birçok ulusun babası olacağına, “Senin soyun
    böyle olacak”
  san-ITR: tvadIyastAdR^isho vaMsho janiShyate yadidaM vAkyaM pratishrutaM tadanusArAd
    ibrAhIm bahudeshIyalokAnAm AdipuruSho yad bhavati tadarthaM so.anapekShitavyamapyapekShamANo
    vishvAsaM kR^itavAn|
  bel-N: 'Ён, насуперак надзеі, паверыў з надзеяй, што станецца бацькам многіх народаў,
    паводле сказанага: «Гэткае будзе насеньне тваё».'
  sch-sch: Abraham han sabei rang aboi tet nûk khomin ala sabei ngit sikin, “Nam
    tamtak ngei pa,” a hongchang zoi ani. Pathien chongin, “Na jâisuonngei ârsi
    dôr la nîng an tih,” ati anghan.
  mic-MIQNT: Aplam siawi gtlams'tuatl Gjinisgaml ta'n tliatew me' enmiaq ta'n tujiw
    mo eigtnug ta'n lita'sitew. Etna na ugjit mil agnutmu'titaq ujjual. 'St'ge' ta'n
    tel wi'gas'g Gjinisgam ugtwi'gatign, “Mawi mgenates mil agnutmu'tijig ta'n wetagutmn.
    Na tl pugwelietoqs'p pa na wijei aq gloqowejg musigisg'tug. Ma gis mawanga'tun.”
  huu-NT: 'Jusiñamui Abraham mɨcorɨmo jɨaɨ llote: “Ailluena uruiaɨ omo iite. Dɨga
    naɨraɨ omona jebuite” llote. Abraham mɨcorɨdɨ naie ɨɨnoraɨniga rafuena ɨɨnote.'
  jiv-NT: Yus “ti pampaṉtatme” takui Apraám ti uuntach áyat Yus timian enentáimtak
    yajutmartinian nákasmiayi. Nuja̱i̱ untsurí̱ shuar ní weeá ajasarmiayi, Yus timia
    áintsaṉ.
  otm-NT: 'Nɛ nu ra Abraham him mi sä xtín ta nangue ʉ yʉ́m bom''bɛto dim ''bʉi. Pɛ
    bi hyąn a ram hma ''bʉ mi sifi: “Xʉn ngu nim bom''bɛto dim ''bʉi gätho nan ndoho
    ra ximhäi.” Nɛ bi dø''mi din ja, janangue''a bin ja bʉya.'
  dah-dah: Abrahambe gwaha mat kura diriŋ miŋyaŋ heweŋ yeŋ ma nurde hinhinya goyenter
    Al Kuruŋ beleŋ biŋa teŋya, “Asige yagobe budam wor po henayiŋ,” inyiŋ goyen fudinde
    yeŋ nurde diriŋ niŋ doyaŋ heŋ hinhin. Niŋgeb Al Kuruŋ beleŋ inyiŋ gwahade po,
    al miŋ kurayen kurayen kuruŋ gote asem hiriŋ.
  tnk-tnk: Kumwesən rɨno promes m Epraham mə in truvehe tata səvəi kwənəkwus me həpɨk,
    nənə nɨmwipwɨni me tuhəpɨk mhəpi raka kəməhau me. Nənə Epraham rəmri pen əknekɨn
    nətərɨɡien səvənhi ia Kumwesən mahatətə əknekɨn irə mə nəɡkiariien səvənhi ro
    nɨpərhienien. Nəri auər a rəknekɨn mə promes nəha truvehe mo nɨpərhienien irə,
  kpr-kpr: God sisira, “Ni oro mendeni mendeni da numamo aresa,” setiri, Abraham ava
    tumonduse, beká sirorare dae sedo gigitusira. Rejodae gigitusira amo, jo numokena
    sirorari da kaugo iraeri. Avata nu tefode numonde gigitusira. Gigitiri, beká sirorusira.
    God da Geka eminge sisira, “Ninda sasingu digarigo sirorarera.”
  san-IAS: tvadīyastādṛśo vaṁśo janiṣyate yadidaṁ vākyaṁ pratiśrutaṁ tadanusārād ibrāhīm
    bahudeśīyalokānām ādipuruṣo yad bhavati tadarthaṁ so'napekṣitavyamapyapekṣamāṇo
    viśvāsaṁ kṛtavān|
  nho-nho: Niaaina maa Abraham ku matua raa, a ia ni iloa koi maa ia ma ki mee tana tamariki.
    Teenaa e mee ai a ia ma ko te tamana naa tama naa kanohenua tammaki. Teenei e ttino ai
    naa taratara te Laupepa Tapu e mee maa, “Too haanauna naa ma ki tammaki pee ko naa hetuu
    i te lani.”
  gym-NT: 'Ngöbö ye mden käkwe niebare krörö Abrahamye: Muke kabre ñan tanre, ye kwrere
    jire ma bkün rabadi kä nebtä. niebare Ngöbökwe ie. Ye ngwane abko, Abraham ñan
    di namanina ngäbäkre ngibiare namani nütüre, ñobtä ñan angwane kä namanina bäsi
    siento krati ie aisete. Erere arato, merire kwe Sara namanina unbre, kise mriani
    jabtä, aisete ñan rabadre ngäbäkre ngibiare, namani nütüre, akwa Ngöbökwe kukwe
    niebare ie, yebti tödekani kwe amne mikani era kwe.'
  azg-NT: Abraham ninvito tovantyja tsꞌon jon Tyoꞌtsꞌon, min na sꞌaahanꞌ nchjii jon
    na tajeꞌcꞌoon jnda jon chaꞌxjen juu jñꞌoon na jndë tcoꞌ Tyoꞌtsꞌon ꞌndyo jon nnon
    juu. Tovantyja tsꞌon Abraham na nduihin xꞌee jñꞌoon ndëë jndye jndyi nnꞌan na
    ninvaa tsonnangue chaꞌxjen jndye jndyi ncjuu mꞌan tsjöꞌndue, ngꞌe nquii Tyoꞌtsꞌon,
    nndaꞌ vaa jñꞌoon na tso jon nnon juu.
  bhd-bhd: परमेशरेरे वचनेरे मुताबिक कि “तेरू खानदान एरू भोलू” तैना बेड़ि कौमां केरे
    पूर्वज भोन। तैनी न उमीदी मां भी उमीदी रेखतां विश्वास कियो,
  too-NT: 'Dios ixuaninī''t Abraham que naka''lhī kalhatin ixcaman. Lā'' Abraham kalhlaka''ī''lh
    a''ntū ixuaninī''t Dios. Lā'' puhualh que stu''ncua'', lā'' a''yuj ixtasu''yu
    palh tūlalh ixlalh xatāta'' de lhūhua'' tachi''xcuhuī''t. Abraham kalhlaka''ī''lh
    a''nchī ixuanicanī''t: Mixū''yātā''natna'' lej lhūhua'' natala.'
  ind-AYT: Tanpa pengharapan, dia percaya pada pengharapan, sehingga dia boleh menjadi
    bapa dari banyak bangsa sesuai dengan yang telah dikatakan kepadanya, “Akan menjadi
    demikianlah keturunanmu.”
  cjo-NT: 'Riyotakotaka Awaraamani antyashiparitaki, rootzimateentsi ikame. Aamaashitya
    okaataki rojarentsite 100. Eejatzi riyotakiro iina antyashipawotaki, eejatzi tee
    iyotzi otzimeri eentsite. Tekatsi reentsite omaanta ikashiyakaakari Tajorentsi:
    “Aritaki roshekitaki picharineetaperoeyaarini”. Omaanta tee itheenkiri Tajorentsi,
    riraga Awaraama ikenkithashiryaakiro ikantakiriri, riyoperotaki kyaaryo ikantakiriri,
    imonkaatero maawaeni. Tekirani ijeekini ichariniitenipaeni, raapatziyakari Tajorentsi
    eejatzi riweshiryaawentakari, ikantzi: “Tema ikameethataki Tajorentsi”.'
  nsn-nsn: Abraham e tele hape re turung guata pe God tar ualapagaha ke guatain, bo
    ke tagorong mana teil tun puk tar inetenin e turung kotpokos. Maeit ke kotpokoson
    a tamasir burehe ro uan. A siokono ro hire teil pe no uelhire God pare, “O bungumua
    ra turung burehentiehe sira tun tasir pitopit.”
  san-DEV: त्वदीयस्तादृशो वंशो जनिष्यते यदिदं वाक्यं प्रतिश्रुतं तदनुसाराद् इब्राहीम्
    बहुदेशीयलोकानाम् आदिपुरुषो यद् भवति तदर्थं सोऽनपेक्षितव्यमप्यपेक्षमाणो विश्वासं
    कृतवान्।
  tna-NT: 'Beju Sara chenu da jabacuati bue mahue puina biame, Abraham chenu Diusu
    peje su janimeid''uatidha. Abraham chenu da cien maraji beju puina su, Diusu ja
    tueda uja ataidha: “Mique ehuane Sara bacuaji epu, jabacuati bue mahue biame.”
    Tuatseda aimue jabacuati bue mahue puina biame, Abraham chenu Diusu peje su ebia
    su janimetucheatidha, Diusu ja tueda, dueji sa tata pu cua nime, ataidha su. Edhi,
    tucheda mahue tatse biame, Abraham chenu Diusu peje su jubida janimetucheatidha,
    Diusu ja mesa tu neje jamitsuti yapetayu.'
  lid-lid: Abraham jaha tan solo-an labai ma nadun bwe, arile iy atondrok Kindrei
    le gwek, ma iy atehei budon handru, ta Kindrei kameh atehei iy i tama iri lau
    solo-an. I san doh le badeh, iy asahan tama lau solo-an badu kon munyak. I le
    buku iy mene ndrasehek tan i buku doh, “Lundriyem oro kameh nyaran bwe.”
  wim-wim: God.an Abraham.ant thaw, “Pam wanch puk nungkaram anangana aꞌ putha puk
    thanttaman, thananiy thaaꞌ-wantanam keꞌ thunp inang kenyan ngul weenayna.” Nungkway
    nil Abraham.an wuut kath ngulan weem-a, nil kan-kanam ngaantam-ngeey nil puk many
    ngulan wampow nungantweya. Nungkway nil puk keꞌanangan yippak-a, nilana ngangkangam
    piꞌ-piꞌ nil God.ana kan-kanamaniy thaw nungant, nil wuut mangk ngulan iiyow thanttaman
    pam wanch yotantaman aak nath-nathan wun-wuntan.
  zga-M: Paninei nicho n'choni n'cha khunje, u Abrahamu ale nuvu kifu amwidikhe uNguluve
    khusikhu n'chi khwincha akhava baba va vanu vingi, ukhukongana na khila ekhi n'choviwe,”
    Vuyiva khukhi vumbukho kyakho.
  yom-yom: 'Mu kambu bila kisila diana, vayi wutula diana ayi wuwilukila mu diambu
    kaba dise di makanda mawombobanga bu nkambila Nzambi ti : buawu bobo buela bela
    nkunꞌaku.'
  san-SIN: ත්වදීයස්තාදෘශෝ වංශෝ ජනිෂ්‍යතේ යදිදං වාක්‍යං ප්‍රතිශ්‍රුතං තදනුසාරාද් ඉබ්‍රාහීම්
    බහුදේශීයලෝකානාම් ආදිපුරුෂෝ යද් භවති තදර්ථං සෝ(අ)නපේක්‍ෂිතව්‍යමප්‍යපේක්‍ෂමාණෝ විශ්වාසං
    කෘතවාන්|
  yut-yut: 'Abraham uŋun Piŋkop da yaŋ teban tok aŋ ɨmgut uŋun arɨpmɨ dɨmasi noman
    tokdaŋ yaŋ nandagɨt, mani mɨktɨmɨ mɨktɨmɨ amɨn egɨ aŋ aŋ kwaŋ uŋun dakon datni
    egɨpdɨsat uŋun do nandaŋ gadat tebaisi agɨt. Piŋkop da kɨlɨ iyɨgɨt: “Babɨkgo da
    madepsi ɨreŋ tokdaŋ.”'
  grc-BYZ: ὃς παρ᾽ ἐλπίδα ἐπ᾽ ἐλπίδι ἐπίστευσεν, εἰς τὸ γενέσθαι αὐτὸν πατέρα πολλῶν
    ἐθνῶν κατὰ τὸ εἰρημένον· οὕτως ἔσται τὸ σπέρμα σου·
  cpc-NT: 'Jiroka ikantakiriri Abraham-ni: “Aritaki nojyiñagaimiri charinitimini”.
    Iro ikimisantantakari Abraham-ni, owanaa opomirintsitzimowitakari inkimisantantyaariri.'
  nhg-NT: 'Cuöc ayecmo öque quecheasquea para öque quepeas iconie, Abraham oc turavea
    omöchix porque omoneltocac. Hua ejqueu omochihuaco tajtle de meyactie naciones,
    san quiene ca oquelfejque Deus: “Ejqueyi de meyactie yesque moxenöchpelhua”.'
  nya-nya: Ngakhale zinali zosayembekezeka, Abrahamu anakhulupirira ndi chiyembekezo
    kuti adzakhala kholo la mitundu yambiri. Izi ndi monga zinanenedwa kwa iye kuti,
    “Ndi mmene adzakhalire ana ako ndi zidzukulu zako.”
  ngu-NT: 'Masqui nesiya ica in tlen Dios oquinmelajcaijlij xhuelisquia nochihuasquia,
    Abraham otlamachix niman otlaneltocac niman yejhua ica Dios oquitlalij tajtli
    yejhuan ihuejcaconehuan onochayajquej ipan miyec países ijcon quen Dios yoquijlijca:
    “Mohuejcaconehuan miyequej yesquej.”'
  kup-kup: Met God Abraam pim iz mimihol berevat belezai ravat zei maposikaroh hepanez
    piin mañahan pi abav haravat hehavoz homet nakez, oñ Godiz piin mañah-pov barotap
    batat het rotapuv ou ravapanezavoz homet pi etevai sooh. Met pim iz mimihol belezai
    ravat hepanez mañah-pov petev ou haravah.
  jid-jid: Ibrahim a kpa nyime ni Irji nitu kpe wa ba he ni ko shishi'a. Na kati tie
    ni mgbumgblu gbugbuwu, ni tu kpe wa ba hla niwu'a, igrji me ba he naki.
  wmw-wmw: 'Ingawa upande wa kibinadamu aikiwepo tamaa, novyo-sivyo katumaini na tamaa
    kuwa álawirira kuwa wawa wa kabila nyingi zawenye, kamba vyaisemiwe: “Ujukulu
    wako ukuja kuwa mwingi.”'
  gmv-GGM: Kasse izas “Ne zerethi hessaththo hanana” geetetida mala ayko ufaysikka
    baynida dishin Abiramey Xoossi hanana gidaysa ammanidi daro dere Aawa gidides.
  ssg-ssg: Kalak tap salangawe monomon tetan ka i sohot tame tel na akaik, ti xoxoi
    namilon ti Haeu, Abraham mon atengi tatale ape se i sohot tame kilan seilon ti
    tehu pon ie. Masin ti Haeu kakanewen i ukek, “Kilan wanen teteka laha nakuama
    tetam.”
  zpo-NT: 'Nu nzhé xaa lo Abraham: “Snee gak zyen doo dii cheen lu”. [Gn. 15:5] Kwaanzee
    nixa nyentra mod gak wdizh kwaan mlaa Dios lo xaa, nel goxla Abraham, per tubka
    mwii Abraham lo Dios nu mkwaz xaa kayaa xaaya lo Dios, zee sbaa ngok xaa: “Xuz
    zyen doo yezh”.'
  poy-poy: Aburahamu kajimiriti na kulitumbira, ata pakuweriti kwahera toziya ya kulitumbira,
    su kawera “Tati gwa isi zivuwa,” ntambu Malembu Mananagala galembwa, “Mbereka
    yaku hayiweri shivuwa gambira ntondu.”
  qwh-NT: Abrahamqa auquinna carmi, pensarqannatsu tsurin capunanta. Peru “Atscam
    mireniquicuna canqa” nir, Dios nishqa captinmi marcäcur shuyararqan tsurin capunanta.
    Tsenopam pëqa “jinantin nasion nunacunapa tëtan cuenta” quecan.
  gaw-gaw: Amu Kayak Nug Abraham nugnab beḵa laa menuḵunu a amu Abraham amu doya,
    nug oop̱a genab doyom. Keeke amu beḵunu am ib iiṯa amge Kayak Nug Abraham beḵa
    laa medaḵunu a, Abraham nug oop̱a genab doyom amunu nug aaḵu danab diig ohnu,
    Kayak aum bia, mamelag beum. Kayak Nug inam aum. “Geha na buḏun anam aaḵu beḵu,”
    awa aum.
  nca-nca: Anutuko Abraham mande kusiyo ŋande inaró, “Keto uni wini qambu koro usiye
    tunoqeweya.” Ŋunde yiníqo, uni meyowo kato, “Mepémo kini,” ye iŋoweya, peka. Quko
    Abrahamko hamó iŋondutu tero yeŋo usiye tunoqaró.
  zpz-NTPP: 'Abraham bicy cup yu consuel lo Ñgyoozh, nunu briish loy lo de riidz nu
    mniim, mas rlyu nu wac gal nu mniim. Orzeꞌ nu nac ndeꞌ byac yu uz zañ nac mbecy.
    Gal nu mnii Ñgyoozh: “I la tant nez ru gyac”, nam rab mi yu.'
  mkj-mkj: Doari, mihnda ma joh mehkij ma Abraham koapwoarpwoarki, a ih ne pwojonla,
    doari koapwoarpwoar ne mine ipoa; ioar ih wiahla “jemen wei dihrdir.” Doahroar
    Puk Joarwi ne pwa, “kadaudok in koawoa pirin dir doahroar ujuhkan.”
  zac-NT: Iurë guniꞌi Dios lu Abraham de quë gáquiꞌ shtadë zihani naciuni, gualdí
    lduꞌu Abraham shtiꞌdzë më aunquë hia gúꞌshiꞌ; guléziꞌ gac cumplir shtiꞌdzë më.
    Nu guc cumplir shtiꞌdzë më; llëbní Abraham adë chu gúnëdiꞌi gan guëlabë ra mënë
    ni.
  kyg-kyg: Emalehamuꞌa afole aisiya kaꞌmo oꞌageꞌniyaꞌmonanafa agesa afino fatago nehuno
    avayagunagu huno agava maiꞌniyaꞌmofeꞌmo Gotiꞌa, muki asole kaginago vayaꞌmo maigae,
    huno ha paiꞌniya gemo afole aiꞌnigeno muki nofi vayaꞌai aepa vekaꞌapimo afole
    aiꞌniye.
  kmk-kmk: Nanuttuwa’t Abraham kan nannamnama un matungpal dit insapatan Apudyus kan
    siya un mambalina aman di adu’n tagu ulay nu adi naon mabalina makwa. Ta insapatan
    Apudyus kan siya un kanana’n, “Gumanak ka si adu’n kama’t din kaadun dan bituwon.”
  cao-NT: Jabi sirixëni ax tsi quiha jari Dios qui Abraham chitiminiquë, “Baquë mi
    qui axëquia” i ja qui Dios ni quëshpi na. Toatiyá tsi jari baquë saihuati ó Abraham
    pasoni quiha, sirixëni ja iquë ri. Japi huëstima ca nohiria ba jahëpa ja manëni
    quiha, ja yoahacani jascaria. Jabi “Huëstima ca chahitaxocobo jayaxëqui mia” ¿i
    ja qui Dios yamayamani?
  bbr-bbr: Apraham ko Anut nukas mokoit sosop nuraun mesin wou epar mowon. Ko koiam,
    okon, is mokoi wa owam rai ronkatewon. Ko Anut nukanun karar orip orip wou epar
    mianik, kume rawon. Kesernuk, Anut nukas ko omsau sosop akan roasiret erekapu
    akan momonaka sare mowon. Anut nukas meter keser auruwon, “Na askanai sosop omar
    oikan pai senek owam.”
  inb-inb: 'Chasa Taita Dius, Abrahamta niska karka: “Kamta agllarkaikimi, achka alpakunapi
    kaugsagkunapa iaia taita tukungapa” i “Kamba wambrapa wambrapa kati wambrakuna,
    iapa achkakunami tukugsamungapa kankuna”. Chasa, Taita Dius niska mana tukungasina
    kagpipas, Abrahamka suma iuiaspallami suiakurka.'
  hrv-hrv: 'U nadi protiv svake nade povjerova Abraham da postane ocem naroda mnogih
    po onom što je rečeno: Toliko će biti tvoje potomstvo.'
  box-NT: 'O Abarahaamu dó mí sĩi lòonía mu bìo na lòoníló do, á dó mí
    sĩi le Dónbeenì yi, lé bṹn te bìo ó o wóráa hã sìíwà na boo ɓàn
    maá, làa bìo le Dónbeenì bíaráa mu kà síi: «Ũ mɔ̀nmànía ɲii máa zũń.»'
  ote-NT: 'Ne masque ngu xmá hñei, pe ra Abrá mi camfri gue da zøhø núꞌa̱ xqui xipabi
    Ajua̱ ne bi sigui bi døꞌmi. Hangue njabʉ nuꞌá̱ bi ndada de ndunthi ya hnini ngu
    núꞌa̱ xqui xipabi Ajua̱ ne bi ꞌñembabi: “Ma da ndunthi ri ba̱tsi da ꞌmʉi.”'
  wnu-wnu: Qenu wo Abraham mi wot iyet eb qamb qamara Abraham wo sirsi ne imbig ebeter
    eng wo mom Qenut oabig ebeter end munon mi gab abau nami ende ebeterei. End ne
    wo munon irou wurinou ur nogobi. End ne Qenu qo ende qamar end, ‘Nonou wau misinam
    ende der isubour.’
  zam-NT: 'Abraham nonque'' no nanee Abraham le'' Diox ndxác li co'' nee lezo'' Diox
    li Diox loo Abraham. Por cona, ngola''sque'' Abraham que no Abraham xin'' Abraham
    mastale'' ngoxle'' Abraham. Axta syare'', ngòc Abraham xudgool huax mèn xalque''
    ndxab Diox loo Abraham gàca loo Abraham xal mbez di''s co'' ndub: Gàc mèn co''
    gàc bin lùua mènléy'' loo izlyo'', Abraham.'
  zyp-NT: Rawhchainah zehmai a ung ly zong tah hnabeisuinah a hlupui khatah za zing
    thlang thly thly ka, mingphing vytei, “Paw,” takhei a va cang. Capathai tah, “Na
    pathlah sahlo cawh ma zeh cawh a cang he a,” a tahpaw hrakhei a cang.
  sey-NT: 'Cuasaquëpi ñani uteye peotoje̱ Abraham cato ca nëoseꞌerepa paꞌija̱ꞌcoa
    cuasaquë utequë pajiꞌi. Ja̱je paꞌina, jai pa̱i pëca jaꞌquë deꞌopi, Abraham. Maijaꞌquë
    i̱te ca nëoseꞌeje̱ paꞌye ti̱ꞌapi. Ja̱ ca nëoseꞌe cato caji: “Jai pa̱i paꞌija̱ꞌcohuaꞌi
    aꞌë, mëꞌë tsëcapë.”'
  nvm-nvm: God fu Eburam kua, Aiji nan abe unainvado e fok bu on uifarif rek. Ijefuon
    e Eburam fu God ma vierafene tavan bog fu vuak iji God fu kuainma iji vierafeoin.
    Eburam fun eoren ga God fu kua, Barakon fu am nafega vo rad uifarif on bu ire
    mujur iji a giamo ijeg uruvana rekno kuainma ijefuon Eburam fu vuak iji abe oi
    fuon ijia abedeme ma vierafeoin. Fu vierafero fu am be nafekro fu ijeg vierafene
    God ma vierafeoin.
  mps-mps: Abrahamgo Godigo te sę yaibao po wabo tų te agai me susiąbadi, tiali
    goli agai konealubo po mu dąų weyu, te tų suai bidigo ebo tiwai yalio. Tama
    aga te bidi hani hauwago wąį monu bidi pedelali, te Godigo wali po tiwai yalio,
    “Te nago bulai wai hani dabe e tiwai geninama tama pedalaibao,” te po wai dao.
  pab-NT: 'Maisa xakore aliyakere atyahaheta xaka hoka Abraão heko tyakeko, heko atyaha.
    Hatyo hiyeta kahare hotyalihare halitinae nexe tyaona. Exakere atyo nexa Iraiti
    Waiyexe: “Hijikolaharenaite hisoaka tyaona”, nexa.'
  llg-llg: Sama leo nana sulak nai Susula Malalaok, nae, “Numbu-saduk makadotok, dei
    fo leme o mai”. Huu ndia de, Abraham namahele neu Lamatuak, ma nahani mbea-mbea
    Ndia, mae ndia anan bei ta. De, Lamatuak tao nala ndia fo dadik neu “hataholi
    nusak noꞌuk numbu-sadun”.
  kyf-kyf: 'Ablaamʋʋ dlɩ ''tɛ -Lagɔ -gʋ ''wʋ, da wa ''nɩa mneni wa ''ka -lu yabhlogbɔɔ
    wʋ, ''ɩn ɔ yia wʋ. Ɔ mɩa wʋda, ɔ dlɩ mɩ -Lagɔ -gʋ. We ''dɛɛ ''gbʋ ɔ yia laga -nyɩmaa
    -zloo dide -zɛ. Nɩɩ, -Lagɔwɛlɩ nɛɛ: «-Wa -na yia gwalɩa nɩ, wa -zu ''wʋ.»'
  tpi-tpi: Abraham i no save, olsem wanem God bai i mekim ol dispela samting em i
    bin promis long mekim, tasol em i bilip tru, olsem man i save pinis long ol samting
    bai i kamap. Olsem na em i kamap “tumbuna bilong planti lain manmeri,” olsem God
    i tok pinis, “Ol tumbuna pikinini bilong yu bai i kamap planti tru.”
  mih-NT: 'I sino iñi ra Abraham sa cahan ra Ndyoo vazu ma cuu si cuñi ra, zoco i
    cuu si. Ta i nduu ra zutu sahnu sii cuaha xaan ñiyɨvɨ. Tañi i catyi ra Ndyoo sihin
    ra: “Tyehen cua nducuaha ñiyɨvɨ suun.”'
  qvh-NT: Abrahampa warmin Sara chacwanna caycaptinpis y quiquin Abraham pachac (100)
    watayog caycaptinpis paypa surin manami carganräsu. Sayno captinpis Tayta Diosninsi
    payta nergan paypita miragcuna asca nación runacuna cayänanpämi. Saynöpis nergan
    paypita miragcuna goyllarnörä saysica cayänanpämi. Auquin caycarpis y warmin Sara
    chacwan caycaptinpis Abrahamga say nishganta criyirmi Tayta Diosninsiman yäracorgan.
  kms-kms: 'Abraham ni nei namb ni ngam teri gang ris pre. Pudi ni nei namb God ni
    wo iri neng ye, di te ningg ghimbi pu nas. Pugri bu te kin ningg ni “tiqe buagi
    mingg kiyi.” Ren kin te wand buk pe vise kin ven ane tuquine: “Nu nuqo ni quan
    nganye mas ye.”'
  agn-agn: Maski anda ray kalaom ni Abraham ang magkatinir pa ta ana nira, nagtalig
    pa ka enged tanandia ong pinangako tang Dios. Ig ong maning ta si, tanandia nagimong
    tatay tang mga taw ang magalin ong dorong mga nasion, sigon ong inaning tang Dios
    ong nandia ang, “Ang magimong mga inampo mo mapapario ong kayadien tang mga bitokon.”
  nhi-NT: 'In Abraham otlaniltocac uan omochix mamochiua non tlahtol, masqui yehuan
    acmo ouilisquia quinpiasqueh inpiluan. Uan nic omochix, ohcon omochiuaco “inpapan
    mic pantli de tocniuan itich in tlalticpactli”, ohcon quemeh tlen Dios oquiluih:
    “Ixconita, ihquin tlailiuis miqueh isqueh naquin oneuasqueh de touatzin.”'
  ttc-NT: 'Te Abran otokslaj b''ix lo''ik tuq tk''u''j, anke k''onti''l tuq tidi''
    qi''j b''a''n tzan tkaj lo''et tk''u''j ti''jx, per okaj lo''et tk''u''j tzan
    tok k''wa''lon kye ky''ila''j amaq'' tzan tpaj ojetq xik tq''uma'' te Qtata Dios
    tuky''i''l ikxjani: “Okye''okel [b''an ky''ila''j] awijajil.”'
  dan-1931: 'Og han troede imod Håb med Håb på, at, han skulde blive mange Folkeslags
    Fader, efter det, som var sagt: “Således skal din Sæd være;”'
  kwj-kwj: Epuraham rini ele hima wui metele hinga ri sukwa kinani Gotri rini sawero
    ti, o sumbu rini ki mwe naha sukwano numbo ti ri hambwa nambwe, woro o Gotri mwanji
    ni mwe naha ri nani sembe ete ri hasiro. O keke Gotri rini sawero do mwanji, “Ichai
    mi anitafenita le miyafo naha sukwano,” woro hingambwa ya sukwa.
  vie-OVCB: 'Trong cảnh tuyệt vọng, Áp-ra-ham vẫn hy vọng tin tưởng lời hứa của Đức
    Chúa Trời: “Dòng dõi con sẽ đông như sao trên trời!” Nhờ đó ông trở thành tổ phụ
    nhiều dân tộc.'
  kze-kze: kwaási ímo paáronaaon-tantaatavena Áánútu Ááváramuntavena súwana Ááváramu
    árai'a mirá íníyena siyé siráimba póna ó'on-o'on-kwaasi tíkwá'náman-iye. Áánútun-aai
    aúváívimba agaimaréna séna enaísaavutantambo ónááowai sáwíva-kwaasi paáronaaowe
    agaimaréna siráimba pósa paáruraawe.
  lbk-lbk: Si Abraham, olay mo kag ad-i matongpal nan inkalin Apo Dios, et khechangna
    ay nentatalek ay at enfalin siya ay aman nan kailiili ay kag isnan nay ay naikali
    ken siya, “Kag isnan tokwifi nan filang nan wanen-edmo.”
  mto-NT: Ax ó̱yam tseꞌe veꞌem kyeꞌex je̱ts kaꞌa veꞌe yꞌukꞌo̱ꞌyixjini vintso̱ veꞌe
    je̱ Abraham du̱jayé̱pu̱t je̱ chaan je̱ kyo̱o̱j, jyaanchjaꞌvits je̱ꞌe̱ veꞌe je̱
    Nteꞌyam, veꞌem ax joꞌn yaktukvinvaꞌni ku veꞌe yaktuknu̱u̱jmi je̱ts je̱ chaan je̱
    kyo̱o̱j veꞌe du̱vintsa̱a̱nadap may viijn je̱ naax je̱ kajpu̱n.
  bzh-bzh: Nġaa sën Anutu nër agi su anon raḳ in Abraham lë vorot mevonġ ving niwëëk
    rë, gaḳ vonġ ving niwëëk bë rëḳ anon jaḳ yönon nabë sën lë raḳ mala lo. Nebë
    sënë, om sën tu alam nġahiseḳë hir dobahë yönon yoh vu sën Anutu nër lo bë,
    “Honġ mewis lo rëḳ deberönġ nabë betuheng!”
  guj-2017: આશાના કોઈ સંજોગ ન હોવા છતાં તેણે આશાથી વિશ્વાસ રાખ્યો, કે જેથી જે વચન
    આપેલું હતું કે, ‘તારો વંશ એવો થશે’, તે મુજબ તે ઘણી દેશજાતિઓનો પૂર્વજ થાય.
  jvn-NT: 'Jalaran sangka pengandel kuwi para sedulur, Bapa Abraham tetep pretyaya
    nèk dèkné bakal dadi bapaké bangsa pirang-pirang. Mulané dèkné ya sabar terus
    ngarep-arep keturutané prejanjiané Gusti Allah marang dèkné, senajan sak tyara
    manungsa Bapa Abraham wis ora bisa éntuk turunan. Nanging dèkné pretyaya marang
    prejanjiané Gusti Allah sing ngomong: “Anak turunanmu bakal okèh banget.”'
  byr-byr: Evɨraamɨ Gotɨyarɨ wɨꞌnaka sareꞌ aꞌmwe gazarazara myemwaalyadapi kɨrɨꞌ sahwai
    yemwaaida yawɨralɨmwagakevɨdaaꞌnyɨ aꞌmwe anga naanga pimagɨnya kwalaalyangɨyaraavɨre
    kwɨyakwalaangei yɨmaꞌnyɨna. Yɨ sarevɨ Gotɨyai sɨlɨngaamɨnyangɨna mena dakesɨ.
    Sabɨꞌ gɨmɨre jakwarava kumɨ sara yɨmaꞌnɨpɨꞌderera. Sara dɨnɨkevɨna sara yɨmaꞌnyɨna
    yakesɨ.
  ian-ian: Wupma God Ebraham kat mɨn kat nyan kwigiyowun nɨma sakwat nɨmba mɨn kat
    ngwat waigandi wanda nyaangɨk kat Ebraham wutaa ndɨna mbangɨ ana kɨlɨpangɨ yɨndɨ.
    God waa nyaangɨt tɨgiyandɨ waa yelavɨtɨndɨ.
  hun-hun: 'Aki reménység ellenére reménykedve hitte, hogy sok nép atyjává lesz, ahogyan
    megmondatott: Ennyi utódod lesz!'
  mcf-NT: 'Nuquin Papan: —Min tsyuecquido dadpenquio iquendac —cac: —¿Mitsipadoac
    aidtedi con tsyuecquido icpec? Ma con bacuëbo nibëdpayoc. Tsusiombo icquin bacuë
    tishmetiapimbo iquebi —queuidboedi Abadauan nadpampic. —Ai, abimbo mimbi caic
    —quepampic aton mado nibëdnubi. Adshun tsusioctsëcquio icquimbi aton mado tishmepampic.
    Nëbi aton tsyuecquido dadpenquio iquec Nuquin Papan chiampicpadequi.'
  kjs-kjs: 'Abraham-me kone rulaoma adoba pirisa-pulu Gote-me ali gialia kone wisa.
    Go pisa-pulu nipuri su robo radona aaraa pirisa. Go paa-daa Gote-na buk madaa
    lea: Abraham nena si wane ora adaapu piralimi lisa.'
  mni-mni: "Asa leitrabasu Abraham-na asa touduna thajakhi, maramdi “Nahakki charol\
    \ surolsu asumna oigani”\x94 haina mahakki maramda haikhibagumna, mahakna phurup\
    \ mayam amagi mapa oibani."
  yad-NT: 'Avurá̱bay ji̱ta jiriryi̱jadara tuva̱choda simu nu̱tyu ti̱tiy saryicha ta̱rimya̱
    saryipyaru̱yada riva, sa̱tidye vicha̱siy variy rajuu nijya̱nvay munatyi̱, daryani̱
    rani̱cha raniquesa̱da: Darya rirye̱chasara jidyedyeñu, nu̱tyu jdarichijyuu rajuu.'
  mxb-NT: 'Ni̱ ka̱ndísa ndaa̱ Abraham ña̱ ni̱ kaꞌa̱n Ndios xíꞌín ná, va̱ꞌará ko̱ó
    ka̱ ta̱ndeé iní ña̱ kaki iin de̱ꞌe na. Tído sa̱ꞌá ña̱ ni̱ ka̱ndeé ini na̱ Ndios,
    sa̱ꞌá ño̱ó ni̱ kasa̱ndaá na̱ kúú ná iin tatá no̱ó kua̱ꞌá nda̱ꞌo ña̱yuu, táto̱ꞌon
    ki̱ꞌo ni̱ kaa mií Ndios xíꞌín ná: “Ki̱ꞌo dión ví kuaꞌa̱ kakuu de̱ꞌe de̱ꞌe ñánóo̱n.”'
  pon-2006A: Eri, mehnda ma sohte mehkot me Eipraam kak koapworopworki, ahpw e pwosonlahr
    oh koapworopwor mieier reh; ihme e wiahkihla “semen wehi ngedehrie.” Nin duwen
    Pwuhk Sarawi eh pil mahsanih, “Kadaudokomw kan pahn tohtohla duwehte usuhn pahnlahng.”
  maq-NT: 'Peru Abraham ne, handasa matsijin hacutjin cuma sahmichihin Nina cjua xi
    cachja me cojo rë me ne, camangucacun me cojo cjua jan, cavetaha cacun me Nina.
    Cuatjin xi camatitjun me tsëhë jemu cjín xuta, sacuatjin xi ha cachja Nina cojo
    rë me hya xi cachja me ta: “Cuitjin cjín cuma xuta xi tjë riji.” Cuatjin cachja
    Nina.'
  hto-hto: 'Aféfuiaɨmo Abraham fáɨcanocaiñeno ɨ́ɨnoide. Ua comɨnɨ daɨna izói Abraham
    jamánomo jíonaiteza, ja úruenide. Abraham daɨí úruereillɨnona úiñonina llezica
    naɨ Juzíñamuimo ɨ́ɨnuano úiñoide. Afe daɨí Juzíñamui íena daɨna izói, Abraham
    “aillo náɨraɨaɨ moona” jaide. Juzíñamui bie izói íena daɨde: “O uícoide erófene
    igɨ́maɨaɨ aillo jébuitiaɨoɨ,” daɨde.'
  por-BRBSL: 'Contra a esperança, Abraão na esperança acreditava, até o fim, que ele
    poderia se tornar pai de muitas nações, de acordo com o que foi dito: “Assim será
    a sua descendência”.'
  ces-NKB: '[Abraham] uvěřil v naději proti [vší] naději, takže se stal otcem mnohých
    národů podle toho výroku: “Tolik bude tvého semene.”'
  cui-cui: 'Abraham poxonae nawei wetaba xua jopa itacʉpaetsi xua pexeinaewa pexui,
    awiya cataunxuae yabara jume cowʉntsiya wʉnae ewata pocotsiwa Nacom exanapaeba.
    Bapon jume cowʉntsiya popona xua Nacom exanaena xua bayatha paeba xua Abraham
    pinae bapon pexanto xeinaena. Abraham yabara jume cowʉnta pocotsiwa Nacom exanapaeba
    pocotsiwa yabara tsiwʉnae muxu duta. Bapon Abraham cana exanatsi xua daxita carepaya
    nacuan jiwi peyabara nanta xeinaenexa xua Abraham compa daxita nacuanpiwi canamata
    exanatsi be coxiyʉn. Caena bayatha Nacom tsipaeba Abraham. Nacom jeye: “Abraham,
    exanaein ayei jiwi jinya nemomoxi susato jiwi”, jei Nacom.'
  boj-2014: Qotei a kiyersim aqa anjam a nami Abraham minjej qaji di dauryqas di Abraham
    a poiyosai. Ariya a Qotei qa aqa areqalo siŋgilatosiq marej, “Bole, Qotei na aqa
    anjam di dauryqas.” Aqa kumbra dena a tamo uŋgasari gargekoba sawa sawa kalilq
    di unub qaji naŋgo moma matu brantej. Agi Qotei a nami Abraham endegsi minjej,
    “Ino moma naŋgi tulaŋ gargekobaqab.”
  eng-OEBUS: With no ground for hope, Abraham, sustained by hope, put faith in God;
    in order that, in fulfillment of the words – ‘So many will your descendants be,’
    he might become ‘the father of many nations.’
  eri-eri: Abraham no Itou dada waha adadu onowon bona beele baara tawai waha no alai
    uwa. Onou wa, fai no dada onou heigonbona iwou isaiha dorofe no huwanya ngalenga
    dewai. Onou waha bona, no “fai-aita bagu baingaro nebere asanege heigai,” Itou
    no lewai dorofe, “Name idate asane gane gai baingaro heigodbode.”
  aly-aly: Arleng-alenty Abraham ampek mpwelhenh ywarn-antey, ipantey, renh-atherr
    anthetyek. Ra artwamp innganem irrek, aherrety 100-anem, apekap-anem irrek, Sarah-then-antey.
    Abraham Akngeyek irrpelthirrey-angenh, mwerr Akngeyek awelhenh, rarl renh arrwekel
    ilek. Ra Akngey tnakek innga.
  wiu-wiu: Akolaliyo dikou wa oa pikana toapa edoa taatekoa tamele toko patu wa Eberameyo
    oake poti nepia meaneyano, Akolaliyo e ku yatene peya mati Eberameke ta̱ma nekene
    tetepo takoa meko. Nipa neeke ta̱ma pokoi yenepa tagoi keneya aloa tagatapeoi
    wa oa pikana toa taatekoa toko.
  swe-swe: 'Där inget hopp fanns [där mänskligt sett allt hopp var ute] hoppades och
    trodde Abraham att han skulle bli ”en far för många folk” [], eftersom det var
    sagt: ”Så [enormt talrika] ska dina ättlingar bli” [].'
  cth-cth: Ahni teh ngaihawi hanlah kaawm hoeh toung e hah a ngaihawi, a yuem teh,
    na catoun teh hettelah ao han telah lawkkam pouh e patetlah moikapap e miphunnaw
    e na pa lah ao.
  mti-mti: Me oma den ane owanowan aune kumiwa apa, anotumat ane owanowan gumbe. Me
    at undag igiyawa me mamowon atan oya, kuiyawa God wane, “Ge dam geuma yaig ampewa
    mame mina ape.”
  pad-NT: 'Abraãoa bivakaijokaha''oadahaki ada Deus. Nokia''iarini kaba''i ida Deua
    vara bivani''a''iki, Abraãoa bikajari''darihi ida. Binokhaki ida namithani, oniani
    ida arabo ipohiki kaija''arini vakadiabi''i nihana hi''ia. Nimania bana hida varani
    Deus athi kapapirania hojaki: “Vâipohiki bana adani kadaija''ari vanamitharonisiagaki.”
    Niki hida Abraão varani hina.'
  twi-twi: Bere a anidaso asa no, Abraham nyaa anidaso gye dii, enti ɔbɛyɛɛ aman bebree
    so agya, sɛnea na wɔaka akyerɛ no se, “Saa na wʼasefo bɛyɛ” no.
  hlt-hlt: Anih tah a ngaiuepnah voel ah a ngaiuep tih a tangnah dongah namtom rhoek
    boeih kah napa la om ni tila a thui vanbangla nang kah tiingan te om van ni.
  tbz-SIM: 'Dɛ̀ í dò ndìì mɔ̀nnì wèe yie nkòò yie, mɛm̀mɛ kòo nɑɑ́ nyibotí pɛ́u cicɛ,
    kɛ́ndònnɛ̀ tì wɑ̃̀rimɛ̀ kɛ tú: A yɑɑ̀bí bo nsũ mɛdiɛ̀.'
  san-GUJ: ત્વદીયસ્તાદૃશો વંશો જનિષ્યતે યદિદં વાક્યં પ્રતિશ્રુતં તદનુસારાદ્ ઇબ્રાહીમ્
    બહુદેશીયલોકાનામ્ આદિપુરુષો યદ્ ભવતિ તદર્થં સોઽનપેક્ષિતવ્યમપ્યપેક્ષમાણો વિશ્વાસં
    કૃતવાન્|
  ake-NT: E'ku'nɨto' ipɨ' pʉra kasa rɨ iye'tane, te'ku'to' yau rɨ Epʉra'an uya apurɨ'pʉ,
    mɨrɨpan ena'pʉ tu'kan kon tʉpataron kon kʉipʉnʉ pe, ta'pʉ na'ne' tʉpɨ' kasa rɨ,
    “Mɨrɨ kasa kuru apayan nʉ'san e'to' oton,” tawon.
  qvn-NT: 'Abrahamga razonpam yupachicura, “Churiqui cangam” Dios niptin. Chaynuypam
    payga cayan achca runapa taytan, Dios ningannuysi. Diosga cay niram payta: “Wac
