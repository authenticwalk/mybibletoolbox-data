  buk-buk: 'Abraham takwê gêŋ naŋ lau hoŋ gauc gêm bu tôm dom bu oc ŋandô sa. Ma Anötö
    tôc tata hoŋ têŋ Abraham goc sôm têŋ iŋ bu: Am nem wakuc oc sêtôm dinaŋ. Abraham
    kêŋ whiŋ Anötö, dec kôm iŋ ti lau toŋ daêsam si damba.'
  pri-NT: 'Üu, é nye wâari wà Abéraama naa goro i pwi ia é ina têe wà Pwiduée, â é
    pidàpwicâariê goro tapacîri. Ba é cèikî naa goo Pwiduée na ia é ina têe pâ: O
    dau wâru awé tèpa gòobàragà. Â êkaa pwiri, na é pâ nau pwi caa kâra ê pâ Ba na
    wâru. Ê cèikî kà Abéraama, âna é cimwü. Êco na jè muru na pwacoé, ba jèe po 100
    naja kà Abéraama, â é jèe pâmwünyabweri na é bà. Â wà Sara, tô wâdèe, âna jèe
    càcaa pâri ma é ipièrù.'
  zpq-NT: Abrahanṉa' bi gwṉezde' nac gac can' gwna' Diosen' gac, san con gwzoe' gwyejḻe'e
    c̱he Diosen' na' gwzoe' lez gon Diosen' cont ṉita' beṉe' zan xi'iṉ diaža' c̱he'.
  por-TFT: mesmo quando não havia a mínima base para a esperança de que isso fosse
    acontecer, sendo ele e a sua esposa bem velhos e incapazes de ter filhos. É Deus
    quem faz os mortos ressuscitarem, e quem se refere às coisas que ainda não existem
    como se já existissem. Abraão acreditou que seria o antepassado de muitos grupos
    étnicos, bem como Deus lhe tinha dito, “Seus descendentes serão inúmeros como
    as estrelas.”
  gwi-NT: Vit'eegwijyąhchy'aa ąįį Abraham nigii tsyaa gweheelyaa ahnyąą ąįį gwik'it
    gweheelyaa niindhan ts'ą' gwik'injiighit, gwik'it gooli' k'it t'oonchy'aa kwaa
    gaa nihk'it gwik'injiighit, ąįį geh'an, “Nankat gwinlęįį gwiti' hinlyaa,” varahnyąą.
    Dęhtły'aa Choh zhit gwadanakhwatł'oo gwik'it. “Abraham vats'an deedhaa nąįį zheetii
    są' deegwahtł'oo gwanlii gwik'it t'igiheechy'aa.”
  gvn-gvn: Godungku Abrahamanda balkan nyulu nganjanmal bamanga bubuku yindu-yinduynku.
    Yamba Abraham wulmankuda, bingajikuda. Nyulu kari bajaku kangkal-kangkal manil
    baja. Bama walu-yindu walu-yindu nyungundumun kari bajaku kaday. Yamba Godundumundu
    kukubu balkan, “Bama yunundumun wubul bajaku kadari.” Abrahamangka yinya kuku
    believeim-bungankuda.
  nhy-NT: 'Por yonik, nijkuak in Dios okilwij in Abraham: “Sa tekitl miekej tikinpias
    mowejkaixwiwan”, ijkuakón Abraham okineltokak, maski mach ok okichiaya kipiani
    ikone. Iwan ijkón Abraham omochij kej tetaj de miekej tlaltikpaktlakaj.'
  asm-FB: “আৰু তোমাৰ বংশ এইদৰে হ’ব,” এই বাক্য অনুসাৰে অনেক জাতিৰ পিতৃ হ’বলৈ, আশা নোহোৱাতো,
    তেওঁ ঈশ্ৱৰত আশা ৰাখি বিশ্বাস কৰিলে;
  okv-okv: Eto Abraham kerembo ena te amita hamo bisi amo hotembae ue God tumota unu
    God na onde ena amo amita meni puvuto amita poru ta enda pajire be puvuroja onde
    ena
  mxt-NT: 'Ra Abraham chinó iñi ra chi Nyoo vasɨ ma cuvi ñihi ra promesa cuan tyaa̱
    maa ra cuhva, vatyi cha chahnu xaan ra. Soco yɨhɨ́ iñi ra cha cuñihi ra. Ta tyicuan
    caa, ñihi̱ ra promesa Nyoo ta cuví ra sutu cuaha ñáyɨvɨ, tari cuhva catyi̱ Nyoo
    chi ra: “Tyehe caa cucucuaha ñáyɨvɨ chuun”, catyi̱ ra chi ra.'
  tzo-NT: 'Ti Abrahame laj xch''un ti totil chc''ot yu''un ti ep ti tos crixchanoetique.
    Jun to hovil ya''yel ti hech i''albate. Pero laj xch''un ti c''u che''el albil
    sc''opilale: “Ep chp''ol cu''un avelnich''on”, ti x''utate.'
  ind-AGS: 'Sekalipun Abraham tidak memiliki harapan di mata manusia, tetapi dia tetap
    berharap kepada Allah, sehingga bisa menjadi ayah dari segala bangsa, seperti
    yang Allah janjikan kepadanya: “Sebanyak inilah jumlah keturunanmu!”'
  omw-omw: Evarahaamuva hia qio nraaqiara mwataariva variqaro Kotirara kepukyaqama
    kyero riemwaqiro viro tiqaro, Nte qioma nraaqiara mwataaninrave, timwa kyero mwiaqaatairo
    Evarahaamuva mpo mwatanaa mpo mwatanaa mwihua haivaqava varura. Kotiva Evarahaamunra
    timwa mwinro tiqaro, I nraaqiara airima varivarave, tu quava qutaa mwivau vahura.
  yrb-yrb: Godi Dawa eno ueta Godiba Eibaramu danu naueta Godibai odegou uite i kimuwere
    ueta iwawa utawa ui. Dana Godi Eibaramu dawaba amara mafisu imuteda yawoi. Danu
    naueta Godibai odegou uiba dawa orofa atata faiyawere uwaranu sirorari amara sini.
    Godinu bukaroma enanari wasu, anu sisia uwara faiyawere sibitaita wasu.
  maa-NT: 'Xi̱ta̱ jchínga Abraham kòkjeiín‑la̱ koni kitsò‑la̱ Nainá; kiskoñá kjoa̱‑né
    na̱s''ín mìkiì tíjiìn‑la̱ kós''ín ko̱ma nga ki̱tasòn. K''oa̱á s''ín komà nga kjìn
    na̱xa̱ndá xi xi̱ta̱ jchínga tsò‑la̱, koni s''ín kitsjaà‑la̱ tso''ba Nainá nga
    kitsò‑la̱: “K''oa̱á s''ín kjìn jchán ko̱ma tje̱‑lè.”'
  mcq-mcq: ꞌEjume uneunecha kaꞌene túnaꞌi nimaa parehuna saꞌinijija hu majama nimaa
    ronana. Ijihunaꞌe hu ea mahoꞌo ikihi puni oma rehunaꞌe nahama nitama ꞌwarame ijá
    ꞌwama Oni amuhijijija ijaꞌinaꞌe rehuna ꞌwamana.
  sus-A: عِبُرَهِمَ تٌ دَنشَنِيَ، عَ نَشَ لَ عَ رَ عَ عَلَ قَمَ عَ شَ لَايِدِ رَكَمَلِدٍ
    عَلْ عَ قَلَشِ عَ بّ كِ نَشّ، «عِ بْنسْي وُيَمَ يِ كِ نّ.» عَ نَشَ عَ شَشِلِ تِ
    نَ رَ هَلِ عَ يَ تٌ مُ نُ تِشِ سٍسٍ رَ نَشَن عَ مَسٍنمَ عَ بّ عَ نَ قٍ قَمَ نّ
    رَكَمَلِدٍ. نَ كُي، عَ نَشَ قِندِ سِ فبٍفبٍ بٍنبَ رَ.
  jpn-1965: 彼は望みえないときに望みを抱いて信じました。それは、「あなたの子孫はこのようになる。」と言われていたとおりに、彼があらゆる国の人々の父となるためでした。
  fra-SBL: 'Contre l''espérance, Abraham a cru dans l''espérance, afin d''être père
    d''un grand nombre de nations, selon ce qui avait été dit : « Ta descendance sera
    ainsi. »'
  yka-yka: Kinahagad weˈ Ibrahim sanggup Tuhanin duk bisan du gaˈ niyaˈ ase-asene,
    asal ngase-ngase pe teˈed iye weˈ tuman du sanggup Tuhanin. Hangkan ujud tuman
    du duk manjari iye matettoˈa meˈ kabangsa-bangsahanin. Sa bakas pananggup Tuhan
    si iyehin, pinaˈin dem kitab, “Meˈ tubuˈnun ekka du iyan manamal kuweˈ meˈ poteˈanin.”
  mle-mle: Aw ababa jaav jawjaay tidaak duw taakw dayadiy milaam, aw Aparam kip mawul
    wukijibir tad di aal God dikik takadil aban kwur-kwurik. Alik tikuw, di samasama
    jaka tipa kidiy duw taakw dayadi waraga duw tinaad. Aw God dikik bwutaay wadid,
    “Minadiy waraga duw taakw mwiya samasam tikidiy.”
  shp-NTPO: Moa jaskataxshaman manati yamakenbira, já ikonhaax Abraham manata iki,
    jaskataxa, jatíbiainoa icha jonibaon papa baneta iki. “Jaskatira kainoxiki, ja
    min bakebaon chiní bakebo”, akin Diossen yoini keskatishaman.
  aom-aom: 'Mae uehorovamu God-ro uavadeje: Saꞌae gö gö ahoꞌobëhe jabesi hijoho ja
    javoꞌajëjo. Ëhi uavamu Abraham-ro uvadeje: Diehiꞌoromo baeꞌejöjo. Öroho bogohöjo.
    Iae ëhi uvadeje röhu huro God mae uehorovoromo uvadeje: Iae hesi höjo. God-hu
    uevadëhi iae ëhi jioꞌaꞌajë uvoromo hiromo muebejadeje. God ëhi mae uehorovoromo
    muebejëꞌëro ëhuꞌëro Abraham saꞌae gö gö ahoꞌobëhe nosi bëhoho jiëꞌeje. Nosi bëhi
    jioröhe jö God-hu Abraham uavadoho God-are surire ëhi uvëꞌeje: Abraham jasi ujoho
    ahoꞌobëhe jiji vaꞌëne jiobe vaꞌaꞌajëjo. Surire jö jiadëhi iae ëhije.'
  geb-geb: '@see-verse:ROM.004.017'
  bsj-bsj: Wi yak kange dike bwiti bwiyeu, Ibraim ciya kange Kwama ki bi kwan neret
    dor kāba cek. La con yilam tee bi tenni kila-kilau kambo yim ceu,”Nyo naniyak
    mweko a yila tiye.”
  cak-cak: Ri Abraham cukul ruc'u'x chi can nibanataj-vi ri xbix che roma ri Dios,
    masque c'ayef chi nibanataj roma rija' xa ri'j chic. Y riq'uin ri quiri' xu'on
    che ri ránima, xoc tata'aj pa quivi' q'uiy tinamit, achel ri xbix che roma ri
    Dios chi eq'uiy riy-rumam xquec'uje'.
  chf-NT: 'Jinq''uin mach ajni cache'' ajnic u yajlo'', aj Abraham u tz''ombi chich
    Dios. Ca'' jini xi de u pap q''uenjob cachichcada ayanob tu pancab, ca'' chich
    worin älbintiba: “Ca'' u q''ue''nan ajlucero, che'' u q''ue''nan u xe tä ajtä
    a natil ch''ocob”.'
  tlf-tlf: Kale Abraham iyo God imi, bota kanubelan-temi kalaa agan-be bomi ilep uyo
    utamin-tem kuta, ilami aget uyo fugunolata, boyo God iyo tuluun kanupman-tema
    kalaa agela boyo ki, beyo ilep utamsa tinum ilatap kelata, bota God iyo dong dogobelata,
    mitam tinum miit kwiin tagang bilip imi afalik ke-se kale, God imi siin Abraham
    bogobe-nala, “Kapmi tinum miit uyo mitam kanupman-temu o,” age-se uyo ko mitam
    sengan-suu ko.
  piu-2006: Katutjalu Yipuramanya watjaṉu yalatji, “Nyuntupa walytja ngaṉṯitja tjuṯalingkulpiya
    nyinarra waṉiku, piṉṯirri tjuṯa nguwanpa.” Katja yutirrinytjawiyangka tjiḻpi Yipuramalu
    kutu Katutjakuṉu wangka kuliṉingi, katja mantjilkitjangku. Paluru rawa nyinarra
    tjiḻpirringu, waan yantaṯa yiiyangka. Yalatji nyinarra wiya kuliṉu, “Ngayulu tjiḻpi
    tiṉalingkurringkula nyinanyi. Ngayuku miiṯa Tjaaranyaṯarra ulkuminalingku nyinanyi
    pipirri mantjintjawiya. Ngalimpa pipirri wiya yutirriku.” Wiya paluru yalatji
    kuliṉingi. Katutjakuṉu wangka paluru kutu kuliṉu, “Katja ngalimpa yilta yutirriku.”
    Paluru rapa nyinangi Katutjaku wangka palunya kulira. Kala, ngula paluru katjalpi
    mantjira yunypalpi nyinangi. Palulanguru yilta palumpa walytja ngaṉṯitja tjuṯalingkulpi
    nyinapayi, minga.
  poh-NT: 'ruꞌum chi xichꞌica̱ꞌ ricꞌux chiri̱j xkꞌormojic reh ruꞌum. Naxiban chi jeꞌ
    reꞌ i Awraham, maꞌxta bih jenoꞌ xtoꞌbonic reh chi rilmijic nicꞌ wach naricꞌuluric
    cu̱cꞌ take riqꞌuihal cꞌacharel naricꞌamam quibe̱h, xa reꞌ laꞌ ti xichꞌica̱ꞌ wi̱ꞌ
    ricꞌux chiri̱j i kꞌoro̱j cho reh ruꞌum i Dios naxikꞌor chi jeꞌ wili: “Reꞌ take
    awa̱ꞌ awiꞌsil nariwihꞌic kꞌe̱ꞌ qꞌuihal take chi maꞌ jenoꞌ enchol rajlajic chiꞌnchel
    jeꞌ ricab ncꞌuluric ru̱cꞌ take chꞌimi̱l, nqui xikꞌor reh.'
  tue-tue: Cõãmacʉ̃ Abrahamrẽ “mʉʉ pã́rãmerã niinʉnʉsera pee põnarĩ macãrã niiãdacua”
    jĩĩritore, põnacʉtígʉno mee niimiyigʉ cʉ̃ʉ̃peja. Teero põnamanígʉ̃no niipacʉ,
    Cõãmacʉ̃ cʉ̃ʉ̃rẽ “paʉ peti basocáputiri tiigʉ́dacu” jĩĩriguere padeojã́yigʉ.
  bjp-bjp: Abaram i nene tom ini unune isi falimlim ke God, taftawa i par aragii le
    biil mang ti tier in pilok. Pesu, Abaram ka tapiek taman ifuun e mat, arae ri
    siit ta u na Buk na Gogoh aragii, “Foron tubumtamat rin fuun.”
  xon-xon: U nan puu tipuur tii Abraham ke u ga ŋa u ŋinibol pam aayaaja, ke uyaabitiib
    ga li wiir ke iŋmabi aah wiir pu na. Ni nan bi ke tipuur ngbaan aah kaan ŋmaa
    gbiin le na. Abraham mu nan tee kpa limakl ke ti ga nan gbiin.
  tzo-ZNT: 'Ti Abraame snopoj xa ti muc bu ch-ayan xchꞌamale, pero ixchꞌun ti totil
    ta xcꞌot yuꞌun epal nacione chac cꞌu chaꞌal iꞌalbat yuꞌun ti Rioxe: “Ta xpꞌol
    amom”, xꞌutat onox.'
  mpm-NT: 'Ti maa Abraham, vasu tukaa ñukuu ini da ja na koo seꞌe da, ko ni kandixia
    ndaa da taka jnuꞌun ni kee yuꞌu ya nuu da, ja na koo da nanu tata nuu kua xaan
    yɨvɨ ka kandixia i Yandios ja ka yɨꞌɨ i jiin tɨjnɨ nación, chi ni chisojnuꞌun
    Yandios: “Yukan ndukuaꞌa seꞌe ni ja kandixia i ruꞌu”, ni kachi ya jiin da.'
  ots-NT: 'Masque ya xi mí ma̱n car Abraham, ya má yabbʉ xquí tjoh car tiempo pa di
    hmʉh hnár ba̱jtzi, nde̱jma̱ bi hñeme di hmʉy, cja̱ guegue di cja ʉ́r ta rá ndo
    ngu̱tsjɛ yʉ cja̱hni, como guehca̱ xquí xih ca Ocja̱. Bi xifi: “Drá ndo ngu̱tsjɛ
    quir ba̱jtzi cʉ da hmʉy, ncja yʉ tzø.”'
  hoy-hoy: ह्यांग शास्त्र दा लिख्सकु आद, “नी हापाळ सा द्याशगोळ्द आत्मिक आप्प आद्या.
    अदिक नीन वंशजगोळ तारागोळ घाई आदार ई मात मा आशा ईटोद येनु कारण ईला ईरोद तरी भी
    अब्राहम विश्वास अदिक आशा ईटदुन,”
  amo-amo: Vat nin yenju ndas, Ibrahim wayinin nin Kutellẹ iwo aba yitu uchif nisudu
    gbardang, nafo na iwa bellu “Alelẹ ma yitu isudu fẹ.”
  pjt-pjt: Ka Aipuṟamanya tjitji wiya alatjiṯu nyinangi munu wiyaṯu tjiḻpiringu, palu
    paluṟu mulamularingangi alatjiṯu Godaku, munu watarkurinytja wiyangku tiṯutjarangku
    kuliningi ngula Godalu tjitji ungkunytjaku. Ka paluṟu tiṯutjara mulamularingkunyangka
    mulapaṯu walytjapiti tjuṯaringu palumpa katjanguṟu munuya ma-tjuṯaringkula maḻatja
    maḻatja mungilyi mulapa nyinangi wangka kutjupa kutjupa. Panya Godalu palula wangkangu
    Aipuṟamala nyanga alatji, “Nyuntumpa walytjapiti tjuṯaringkula mungilyi mulapa
    nyinaku maḻatja maḻatja.”
  cwe-cwe: Hata vikukalile kwabule chinhu cha kumtenda Bulahimu kuhuwila, Bulahimu
    kamuhuwila Mulungu na kulolela chilagano, ivo kawa tata wa makabila mengi fana
    Yamaandiko Yelile viyolonga, “Welesi wako wizakuwa mwingi fana nhondo!”
  daa-NT: 'Ibraayim diy gelbiney iŋ maan kaak Buŋ kaawtu ho ŋa aamin loci. Ɗo wiktin
    taar-at, gee gay pakira a wal ŋa ginno botol taat ŋaa gasin̰ maan kaak ŋa eriy
    min ɗo Buŋdi. Ɗo bi ka imaanji-at ko, ŋa gintu tacco ka tamba dakina uudin taat
    Buŋ kaawiiji aman : « Kooginan̰ asa gine dakin aale. »'
  mlp-mlp: Kam nab Abraham ago ulig 100 nazaq tiqiyan in ahol azawayin tihiqiy bugta.
    Teq in awe nignig amun a hi emyaqtamo. Abraham nagah na ahol waqyaqta teq in anad
    God anan helmo hamta na a hi woqad awaz meqniyim us. God tanabmo Abraham bulonim
    bilam, Teq nisesan gidauhan kuluwmo diq tugwahtiq daqay ham. Haqan Abraham in
    on mataw en kabemmo gigo gises gibaqbaq tiqiydaq haqad in God anan helmo diq haqad
    amen emad anadnad a hi emyaq.
  ape-C: Aria abudok seiwokib nyutob, Abraham anan douk wata nutrish uwe eshudok douk
    Iruhin nakripan um ta nunekesh iri. Aria anan douk adur nasuhw Iruhin ananin baraen
    dodog nagipeshen nakri anan adur ta nunekesh kabi nakripan baraen um. Abraham
    nenekesh namudok aria douk “Natogur arpesh douk shape sabairubi warub nahobig
    iri esheshin yamenen.” Enyudok douk kabi Iruhin nakripan um. Nakripan namudok,
    nakri, “Nyakish yamehesh ta adur shutogur sabaishi.”
  bgs-bgs: '@see-verse:ROM.004.017'
  faa-faa: Arirakano Eparahame ipi sisimaraka reasamo hemakapuraka, “Nōmo hokosa
    hokono mareane siahoasifareapo.” Aíyaka Eparahamemo hemakapufunusa nine, ipi ayiáka
    hemakapuafareapo. Arirakano Eparahamemo hemakapuraka, “Kotimo ayiakakosaposane
    kakaro ayiákasimoripo,” aíyaka ipi hemakapukua, Kotimo eaki some kasane kakimaka
    reareapo. Kakimaka reasasamo aporo yakaimo makasa kaua kekemane epo. Fana Kotimo
    ayiakakosaposane hakása yineraka yasiapo. Kotimo ayiakakosaposane Eparahameaki
    someraka, “Nómo aporo ira wainakosane ti makata kára arisia ayiáka, nómo aporo
    iramo ayiáka wainakosapo.” aihoareapo.
  kik-kik: Iburahĩmu nĩagĩire na kĩĩrĩgĩrĩro o na harĩa hataarĩ kĩndũ gĩa kwĩrĩgĩrĩra
    na agĩĩtĩkia, na nĩ ũndũ ũcio agĩtuĩka ithe wa ndũrĩrĩ nyingĩ, o ta ũrĩa erĩtwo
    atĩrĩ, “Ũguo nĩguo rũciaro rwaku rũkaigana.”
  cap-NT: 'Abrahamz̈quiz Yoozqui cjichic̈ha: “Amqui wacchi nacionchiz z̈oñinacz̈ epim
    cjequic̈ha”. Jalla nii puntuquiztan zakaz Yoozqui Abrahamz̈quiz cjichic̈ha: “Jalla
    nuz̈ amqui wacchi majchmaatinacchiz cjequic̈ha”. Yooz taku criichiz̈ cjen Abrahamqui
    wacchi majchmaatinaca tjew tjewzic̈ha, chawcwacama. Tsjii z̈oñinacaz̈ “Amiz̈ tjaata
    Yooz taku ana cumplita cjesac̈ha” nuz̈ chiiñi cjenami Abrahamzti tira tjewzic̈ha,
    Yooz taku cumplispanz̈ cjican.'
  ksr-ksr: Anutunoŋ wala Aabrahambaajoŋ kokaeŋ ijoro, “Goo gbiliuruganoŋ kolooŋ seigi
    jaŋgogia seŋgelao kaaŋa kolooro laligowuya.” Soomoŋgo qaa ii moma nomaeŋ hoŋawo
    koloonaga, ii mende moroto, ii kileŋ jejeromoŋromoŋ ama ejemba kanageso mamaga
    yoŋoo maŋgia koloomambaajoŋ mamboma laligoro. Soomoŋgo qaa mutuyaa so koloowaatiwaajoŋ
    mono Anutu moma laariŋ muŋ laligoro.
  eng-TNT: 'Which Abraham contrary to hope beleved in hope that he shuld be the father
    of many nacions accordynge to that which was spoken: So shall thy seed be.'
  sbs-sbs: Nihakuva vulyo onse masukuluko ahanze, Aburahama chovundume ava sepete
    Ireeza kuzo kuvusu. Cwale cheza kuva isi wekanda zingi, chokuya kwecho chiva wambwa,
    “Ilyo jeteve ishika lyako.”
  sue-sue: Anutu meni Abrahamre ego senua awa, “Saisibuna niso oze ine witai kei awamunora
    awa.” Ago senu ge awa nininu me wai ine kaka wamu wenua, ata saineba asero mai
    potamu seroninua awa tuma didinoise ema dubu dainiro amira gita wai mama wenua.
  fra-NCL: 'Espérant contre toute espérance, il crut, en sorte qu’il devint le père
    d’un grand nombre de nations, selon ce qui lui avait été dit : « Telle sera ta
    postérité. »'
  snn-NT: Ja'nca ro'taguëbi Riusu insija'yete ëñaguë ëjobi. Ro bain ñaco se'gabi ëñato,
    gare ëjoye beoye ba'ire'abi. Riusu re'huaye poreyete recoyo ro'taguë sëani, “ai
    jai jubëan bain taita” runji'i. Riusu coca cani jo'case'e'ru güinareba'ru baji'i.
    “Më'ë bain ba'ija'cuabi ai jai jubë jaijeija'cua'ë” caguëna, ja'nca baë'ë.
  atb-NT: '"Náng é awut ashín pé le, haû eq rajung za myô lò râ nghut lhê." ga yhang
    lé taî kyô to bê eq rajung za, yhang gi, myit myoqbyù jowò haî a joq kôlhang,
    lumjíng luî myoqbyu nyi é nghut mù, byù myû myo myô é îwa dut bê nghut ri.'
  cek-AK: Na caanawk loe to tiah om o nasoe, tiah anih khaeah thuih ih lok baktih
    toengah, Abraham mah kai loe acaengnawk ih ampa ah ka om tih, tiah oephaih to
    tawn ai, toe tanghaih rang hoiah oephaih a tawnh pongah ni, anih loe acaengnawk
    boih ih ampa ah oh.
  bkd-bkd: Duun taena ha panahun bà su harì gayed mabaluy sa insaad hu Dios diyà ki
    Abraham ha iyan mabuhat ha amay hu mga kaet-etawan dini ta kalibutan. Ba tinuuwan
    din sa inikagi kandin hu Dios ha dumakel gayed sa mga kaliwat din.
  ctu-76: 'Aunque ma''an tsiquil ti'' wut Abraham bajche'' mi quej i ts''ʌctiyel jini
    t''an tsa'' bʌ wʌ subenti ti Dios, ti'' bej ch''ujbi ti i xuc''tyʌlel i pusic''al
    cha''an mi quejel i yochel ti tyat i yonlel quixtyañujob ti cabʌl pañimil tyac
    bajche'' ti wʌ subenti ti Dios. Como ti wʌ subenti: Chʌ''ʌch mi quejel i yajñel
    i yonlel a jiñʌjlelob. Che'' yʌlol.'
  lac-NT: 'Mʌ'' ja wirej, a Abrahamo'', caj u ch''uctaj ca'' bin ts''abac u parar
    ten C''uj, cax a Abrahamo'', man u q''uinin u pararʌncʌr, quire'' toc ch''ijij
    uch. Abraham caj u quibaj a ba'' toc ara''b ti'' ten C''uj. Caj u quibaj Abraham,
    wa raji'' je'' u pararʌncʌr ya''ab mac ich ya''ab ru''umin, an ten bic C''uj caj
    u ya''araj ti'' wa ber caj ya''araj: “Ra'' u q''uinin bin in ca'' ric''sech soc
    tech, u nunquirech a mac a cʌja''anob ich ya''ab ru''umin.” Jeroj C''uj caj u
    nup''saj u t''ʌn ti'' Abraham.'
  xla-xla: Epapele dulu dla Godtapo A꞉iblaham watle yu itiyapo himimama, “wa꞉tapo
    ta꞉lamo so hapuloma yia꞉ a hallepe,” dlati asiyama A꞉iblahamtapo koko edla malamale
    potatlamalalo isikimi mikadepe depame omhaluwapo. Adipalati, Godta ma ya꞉ watle
    epo atluwapo, “Wa꞉ mamadulotapo sikemte pasatamama sesa꞉loweye po-ala꞉lowa,” duwapo.
    Epalati A꞉iblahamtapo yimlala pohatitimalalo mo-totoyemala halemama mepele Godta
    atlale yu dla mikadepe duwapo.
  xav-NT: 'Duréihã Abra''ã hã 100 na ãma ĩwahubzéb u hã romhutu na ma tô ''Re ĩhâimana
    u''âsi mono hã tãma ropisutu, ãne: “Asihudu sidâpâsi, da''ahâ uptabi di za.” Ãne
    rob''ui''éré ''rata na ĩwasu''u hã. Abra''ã hã romhutu na ma tô tidâ''âzé hã sina
    waihu''u, ĩhâiba sib''uware na hã oto. Timro zama ma duré waihu''u, ''ra waihu''u
    õ na, Sara hã. Tane nherẽ, siptete sina ma tô ''Re ĩhâimana u''âsi mono si saze,
    za ĩ''ra te te tãma ĩsõmrizém na hã. Te te ''re wawãi mono ãna, te sô ''re simipari
    u''âsi, ''Re ĩhâimana u''âsi mono nhimiropisutuzéb zô hã, marĩ hã tãma hâimana
    õ nherẽ, sô ''re ĩsimipari mono zéb da hã. Taha wa, ma tô ''Re ĩhâimana u''âsi
    mono hã pisutu, daro mono bâ da te ''re ĩsazei pese za''ra mono norĩ hi''rata
    na, da te ''re sisi za''ra mono da.'
  cuk-cuk: 'Gwen igarga-gued daklesulid-inigwele, Abraham, nue-bensulidgi Bab-Dummad-ega-sogsad-edarbedii
    gusad. Deyob-bengussulidbali, dulemar-bukidarad-akar-akar-bukmalad-e-dad-sailaga
    gunonikid. Ar igi Bab-Dummad ega sogsadyob: “Be-wagan weyob ichesur-mergu guoye.”
    Génesis 15:5'
  tbf-tbf: Misasien a mavev nia vodovodon rorrois surie ine mi nama, e Abaraam a nga
    vodovodon tuktuk ma a nga tsorubeit e tamagie bu vuna enamon palan vemusurie mi
    vinavataor simi Pakpak Leong ta pevien, “Mi tubu gi ta palan beitsak.”
  uig-CYR: 'Һеч қандақ үмүт қалмисиму у йәнила үмүттә етиқат қилди вә шуниң билән
    униңға: «Сениң нәслиң сан-санақсиз болиду» дәп алдин-ала ейтилғандәк нурғун қовмниң
    атиси болди.'
  ikw-NT: Nga olile anya zị́la a, Ebereham kwnatarụ ovu, ọ bụru nda agịda mba, lele
    kpa ọkwukwo nsọ kwuru, “Mkpụru ị jaazị agịda kpa.”
  khs-khs: 'Epalahameyawa eta: kolaiyama, Koteyewi nano ketea ema sepapowa ko:lu timiniposape
    esa: matanakeye. Alawamona, eyawa Kotewemi himu semetei esa: henepela: matanepela:
    enekeye. Matanepela: enenase sena mutayewi tilila kouwa epela: minawa ekeye. Puwano
    Koteyewi auma:na: seyawa semetei kamunuse kamunakeye. Koteyewi auma:na: seyawa
    Epalahamema selese, “Keyewi sena maya mina meiyetolu muta sita:la aluse, keye
    sena maya amunuse manopesakeye,” au seyakeye.'
  dwr-ENT: ፆሳ ማፃፋይ ኣብራሃሞሲ፥ «ኔ ዜሬይ ሃዋ ኬና ጊዳና» ያጌዳዋዳን፥ ሃዋ ኬና ጊዳና ጊዴ፥ ናሼቻን ናጋናው ዳንዳዬና
    ዎዴ፥ ኣብራሃሞ ኣማኒዴኔ ሲንፔ ዴማና ጊዴ፥ ናሼቻን ናጊዴ፥ ጮራ ዜሬው ኣዉዋ ጊዴዳ።
  pma-pma: Avaseini sise tovuol emun keke Ebraham vakur titiali kati onen vaka en,
    kei ling demkatien onen en hatkatien koa Ahi sani mini vit, “Hehi mari avu onen
    vangi meatin houlu koa ika en kantri keil houlu.” Anatin, kei ling demkatien onen
    en Ahi koa viteni mini vit, “Vatiamal keil onom ihi houlu vis ihi houlu mok isuval
    hitu keil ekek.”
  atd-NT: No si Abraham, agad to warad on poron nig-iman-iman to duon anak dan, di
    nigtuu rod to sikan no innangon to Magboboot kandin to ogbogayan sikandan to anak.
    Ligkat to sikan, ogkohimu on si Abraham no kaap-apuan to mohon-ing no mgo otow
    no ogloinloin no ugpaan unawa to impanoy innangon to Magboboot kandin to, “Ka
    mgo pinanganak nu, ogkounawa kohon-ing to mgo bituon no kono ogkasool.”
  tel-2017: అలాగే, “నీ సంతానం ఇలా ఉంటుంది” అని రాసి ఉన్నట్టుగా తాను అనేక జనాలకు తండ్రి
    అయ్యేలా ఎలాటి ఆశాభావం లేనప్పడు సైతం అతడు ఆశాభావంతో నమ్మాడు.
  hat-BSA: 'Nan espwa kont tout esperans li te kwè, pou li ta kapab vin papa a anpil
    nasyon, selon sa ki te pale a: “Se konsa tout desandan ou yo va ye”.'
  top-NT: 'Ma̱squi Abraham ni̱ tancs ixcatzí Dios xli̱ca̱na ixama ma̱kantaxtí tú ma̱lacnú̱nilh
    xlá aktum huíli̱lh ixtapuhuá̱n ca̱nájlalh ixtachihuí̱n xlacata ixama li̱tanú ixta̱tajcán
    lhu̱hua cristianos. Dios ixuanini̱t: “Mili̱talakapasni li̱cuánit ama li̱tahuacá
    ca̱quilhtamacú.”'
  msk-msk: Wakaw maski yakaraon yang asawa ni Abraham, yabay si Abraham somarig sang
    sorit nang Dios kanaan na amaimo yaan kamonaan nang madaig na manga nasyon disining
    donya. Yamanarig si Abraham na otomanun nang Dios yang saad naan kanaan na yagalaong,
    “Madaig yang manga sompaw mo na amawtaw.”
  gyr-NT: 'Yepe yavai eté seroya ãgua viña, Abraham rumo oyeroya ité Tũpa oyeupe ñehesa
    rese; sese ava eta ɨvɨ rupindar ramoi eté secoi Tũpa ñehe: “Setá oimera ava nde
    suindar” ehi vahe rupi tuprɨ ité.'
  kmh-kmh: Pen Ebraham ñapan tiknimuŋ rek ma ayek, Gor minim aŋgay aŋgak, “Nand kiñiŋ
    giy, biynimb ñi pañ nand kisen mindeniŋgambay gok, kiñiŋ keykey kuŋay yimb mindeniŋgambim.”
    Kun aŋgek, Ebraham niŋind aŋgip aŋgiy, gos sek mindiy mey, aŋgak rek ñi pañ nuk
    gok gap rek akaŋ, kamb kilup rek, kuŋay yimb nep mindpay.
  ukr-ONPU: 'Всупереч надії, він повірив з надією, що стане батьком багатьох народів,
    як йому було сказано: «Такими чисельними будуть твої нащадки».'
  emi-emi: Abraham ghe aiesoaa me ghe anna ngakorokorongana, arongona ta ghe tam kilakila
    vaalua God aue eghelei eroorooaa inangari nialokoi etana, liuna avalua o me tuvuira
    ia oroieili taumattu ngatoa nongina God ghe auliaa va, “Tuvum atoa aue la oroieili
    nongina katto atoa.”
  zpv-NT: 'Nicala naann Abrahn nagahn duuxa soobaa dxyiꞌdxyi nin biaꞌhannee Dxiohs
    laꞌh ba, per cun gwachiistoꞌ ba ya ziꞌchi guhpa ba siguhra, badzihn naa ba xtaada
    bwiinn ziahan naciohn raꞌ, cun ziga guñiꞌ Dxiohs loh ba chin rahbi Ñiꞌh: “Pwihsi
    tahla raꞌ ziahan duxa raꞌ llahga luꞌh loh guihdxyiyuh.”'
  gux-gux: 'Abalahama den daani u TIENU ki pia mi suginma baa ke o suginma naa go
    den pia man baa fidi ki sedi naani. Lani yaa po O den tua i nibuoli boncianla
    Baa nani u TIENU n den maadi o maama ki yedi: a puoli ŋuani baa yaba yeni.'
  kos-kos: Abraham el sruokya lulalfongi ac finsrak lal, finne pacl ma upa na in oasr
    finsrak. Pa oru el “papa tumun mutanfahl puspis.” In oana ke Ma Simusla uh fahk,
    “Fwilin tulik nutum ac fah pus oana itu uh.”
  ibo-ibo: Ọ bụladị mgbe olileanya gasịrị, o kwenyere na ya ga-abụ nna nke ọtụtụ mba,
    dịka ihe a gwara ya si dị, “Otu a ka mkpụrụ gị ga-adị.”
  yml-yml: Basenadiotoga Yaubada Ebelamo i voneni i vo, ꞌAmu wauma i na vefue, Walaꞌai
    ꞌana ꞌilukulukuta baniꞌodi.” Ebelamo kebu tamu natunavoga wata ꞌakonadi i veꞌauvea
    siwe kebu i da vo, Baniꞌodi i na munega ꞌaku ꞌailaꞌa i na vefue?” Ma yana vetumagana
    i nuaniamo mogitana Yaubada yana vonaꞌawaufaufanina ꞌana mogitana i na souyeni,
    nika mogitana ꞌailaꞌa tulina tulina i vetubuna ꞌwaineye.
  ory-ory: “ଏହିପରି ତୁମ୍ଭର ବଂଶ ହେବ,” ଏହି ଯେଉଁ କଥା କୁହାଯାଇଥିଲା, ତଦନୁସାରେ ସେ ଯେପରି ବହୁ
    ଜାତିର ପିତା ହୁଅନ୍ତି, ସେଥିନିମନ୍ତେ ଆଶା ନ ଥିଲେ ସୁଦ୍ଧା ଆଶା ରଖି ସେ ବିଶ୍ୱାସ କଲେ।
  bzj-bzj: Aybraham mi bileev, ahn luk faawod tu weh Gaad mi pramis. Hihn mi bileev
    dat weh Gaad mi pramis mi wahn hapm eevn wen notn neva deh fi Aybraham si, ahn
    sayka dat, ih kohn fi bee di faada a wahn lata nayshan. Da jos laik weh rait dong
    eena di Skripcha, “Yu wahn ga lata pikni jos laik di staar dehn, ahn yu wahn kyaahn
    eevn konk dehn.”
  chk-chk: Iwe, Apraham a lükü Kot o apilükülük ngeni, inamwo ika esap wor popun an
    epwe apilükülük. Iei mine a wiliti “semelapen aramasen chomong mwü.” Usun chök
    ekewe Toropwe mi Pin ra apasa, “Mwirimwirum kana repwe chomong usun chök chomongun
    ekewe fü.”
  ssd-ssd: Kuate nu teŋenmba Abraham sana. Ŋgumneŋga ne tuku ndare mbolŋge mbuŋ gudommba
    mayok kaŋgaig ŋgina. Pasa ta alonu mayok kambim tuku ndin mine ndakina le nu Kuate
    tuku pasa ta ismba son ŋga alonu tairŋga minna ma ma ŋgumneŋga nu kilke mbol mbal
    ŋakmba tuku mbuŋ mbuŋ mayok kina.
  acr-TNT: 'Ecꞌu ri Abraham xucojo cuꞌana quikaw ticawex che uqꞌuiyal tinamit jelaꞌ
    pachaꞌ ri biꞌtisinic ꞌanom che ruma ri Dios echiriꞌ xubiꞌij che: «Lic e qꞌui quebuꞌana
    rawalcꞌoꞌal.» Yey tob chwach ri Abraham waꞌ lic cꞌayew, na rucꞌ ta cꞌu riꞌ, lic
    xroyeꞌej rucꞌ cubulibal cꞌuꞌxaj jelaꞌ cuꞌanaꞌ.'
  rop-rop: Wal Eibrahem bin bilib langa God, en nomeda Eibrahem bin brabli olmen,
    bat stil imbin sabi God garra gibit im san, en God bin meigim im jidan dedi blanga
    loda difrinwan traib jis laik weya imbin dalim im. God bin tok, “Detmatj biginini
    na ai garra gibit yu.”
  mee-mee: Na nga ragau kelangareangana ka orume keke roma, Nutu lonapoge oru ra i
    patokala tao te Abaram tapu. Avae Abaram ka lonapatokona ine momalla ta Nutu kumangng
    kurumea patokalangana te i. Minmina na i ke lele i a galiau papatu tamarea. Ba
    ollaeala ke loakurumea Nutu pangamologangana te Abaram roma, “Sisivung memena
    keke la papatung.”
  dif-dif: 'Ja nulu kalkanandru kalkanaia morlalu ngundrana wonti, ngangau nau kana
    wolara marapuja ngaperi pantjinanto, nunkangupini jaurandru: „Jeruja mili wolara
    jinkani nganala nganai.“'
  gam-gam: God Abraam moi al embe dji, na yenaka kam kandjip merke moro mal embe ni
    epilin merke are moye we dji. Kune nayenda mal pai ba God kandja dji ge Abraam
    pillgi djika gawe merke moi.
  nou-nou: Edo God mi Abraham da yei sisira, “Iso orobe da ajigari awa neingo atae
    be teta damana da awodo adera.” Edo Abraham adi sari awa ingisira edo ari sago
    ae awodo awa gosisira te umo God gebe ise umo ro adi sisira awa petedo isira.
    Edo umo awodo gebe edo umo embo jiwae be da umbogo isira.
  mqb-NT: 'Abay abayak nga ana Ibərahima inde pə awan sabay, əna kə̀ ɗəfak nga pa
    ''am a Mbərom sa ja: «Wan sə kutov anak ahay ti baslay zek bay» ata awan. Kə̀
    ɗəfak anan iɗe anahan zuhhwe pə Mbərom, kə̀ tərak bəbay sə zahav ahay bayak awan
    acəkan.'
  ape-B: Ali ababuk seiwakibu nyultab, Ebraham anan douk watak nutulich e echudak
    douk God naklipanamu eke nunekech uli. Wakuli anan douk nanubu nasuh God ananin
    balan dadag nakli God adul eke nunekech kobi anaklipanu balan umu. Ebraham nagimeh
    namudak ali douk natoglu elpech douk chape wolobailubi walub kantri uli echechinu
    yamenu. Kobi God naklipanamu. Naklipanu namudak, nakli, “Nyakich yamech eke chunubu
    chutoglu wolobaichi.”
  grc-F35: Ὃς παρ᾿ ἐλπίδα, ἐπ᾿ ἐλπίδι ἐπίστευσεν, εἰς τὸ γενέσθαι αὐτὸν πατέρα πολλῶν
    ἐθνῶν, κατὰ τὸ εἰρημένον· «Οὕτως ἔσται τὸ σπέρμα σου.»
  cav-NT: 'Abrahamratu ejenecuare tuque eque ejuracana cuanaque jetiama anidadibuqueque,
    Yusura aana ahua equedya. Ehuene tu Yusuja quisarati: “Mique eque ejuracana cuanaquetu
    purari cuana bucha piyebatilla tupu ama judadiya”. Arepa cabacuatitaquima cabatiya
    ama buchatu Abrahamra pana ejenedya acuare Yusura cuejahua equedya judadiyaque.
    Jadidyatu judadicuare.'
  kgp-NT: '@see-verse:ROM.004.017'
  bvd-bvd: Sui boroi 'ana sa 'Abraham ka nao si suana 'ua tasi doo ni manata ngado
    lae ai, nia manata mamana gwana 'ana alangaia God ne bae 'urii, “Toaa ne dai futa
    mai 'ana kwalafaa 'oe ki dai 'oro mala 'ana bubuluna salo.” 'I seeri nia ka manata
    mamana ne totoo boroi nia naa ne maa kera kwalafaa 'ana fera 'oro ki.
  ukr-1871: 'Котрий, окрім надїї, в надїї увірував, що бути йому отцем многим народам,
    по реченному: Так буде насїннє твоє.'
  apz-apz: Anɨtu Apɨlohammo ulɨmento, Jɨje ape kako hwomu aswo womaꞌmontonoho. Oso
    homo somtaꞌni jɨje imuso piꞌnɨngo engo imoꞌnɨfitnnefoho. Ose ulahonɨngki Apɨloham
    kako hungkuno homo somo sɨmeho hiꞌntnnono uyonto hontohumamentisofoho. Apɨloham
    kako Anɨtu hwomu wontapononto neꞌno hontohumanto mehomiꞌmaso nɨhuꞌnahone aꞌmane
    imoꞌnɨmentisofoho. I osoꞌno Apɨloham kako Anɨtu mtaꞌni kakoe hwomuꞌneꞌno hontohumanto
    aꞌmane ko imoꞌnonto kako Anɨtumneꞌno hohujo ikinjɨmoꞌmentisoꞌmaho. Oꞌo, kako Anɨtumneꞌno
    sɨmeho hiꞌntnnono neꞌno umentiso sohwo nakwo aꞌamu temtitofo kengo kengo mtaꞌango
    hnꞌnwi neyakweho.
  yon-yon: Abraham kuu weng kunduk anam id keri ye kiwaan ma wedmindo kuned anam ande
    meedme doboroon kowe, ye kuu ambibkin yemoon ye awodki keroon. Godbed ye yaa anuk
    yedmoon, “Eb awoya ari kuu kekamune areb keraniib.” andoon kuu ibonmo keroon ye
    yaa.
  poi-NT: 'Casi d́a wɨa̱p ijɨ̱s iga iñascaaba así jém Abraham, pero icupɨc iga Dios
    wɨa̱p iwat, ijɨ̱spa iga núcpa jém ja̱ma iga tsɨ́ypa juuts ja̱tuŋpɨc para icuwɨ̱t́i
    yɨ́p naxyucmɨ juuts iñɨ́máy Dios. Nɨmpa: “Tsa̱m jáyaŋa̱p jém imma̱nɨctam.”'
  wuv-wuv: Lomi pa'afina ba i fa'o'oninaa ununa, ma'uaa Abraham na o'onai ununa ma
    narafawe'i ma idii, pawe hia amaa watauda baua gufu ana ale'ei i fa'unai a'ana
    ba, “Ana ale'ei, owe pa'i watauda na'umu.”
  quf-NT: 'Chaqa Tayta Dyusqami Abrahamta nisha karan: “Warmiki Sararaykumi uk wamrayjun
    kanki” nir. Piru Saraqami mana wamrakuq warmichu karan. Chaynu Abraham mana wamrayjun
    karpismi, Tayta Dyus nishanta kriyiran. Piru manami dasqa wamrayjunchu karan.
    Ashwanmi kusa achka añuta yararan, Tayta Dyus nishannu kumplikananpaqqa. Chaymi
    ashwan Abrahamqa warmin Sarawan yaqqana syin añuyjun karanllapa. Chaynu kusa rukuna
    karllapa wanunanllapapaqna kar, Sara mana wamrakuq katinpismi, Tayta Dyus nishanlapi
    mana shaykuq kriyiran. Chaymi rukuna katinllapamapis Tayta Dyus nishannu, Saraqa
    wamrakusturanna. Chaynumi achka pwiblukunapa taytanllapa yupayna karan.'
  yuw-yuw: 'Kopotorocho Abraham mata ingoroc godingmun fat imogoc: “Gochon morogoyai
    koböcma sinompho öngkupnahing.” Kopotorocho mata ihoroc inuna Abraham yu ‘mata
    worochon boinno tingtingno sinom öngkuangoc’ yongo irot yai matogoc. Muno, Abraham
    yu boinno sinom kombing tobigoc, Kopotorochon mataho boinno öngkuangoc. Worocha
    tongga yu owi amna torop koböcmahon fano öngkuboc.'
  hus-NT-1971: A Abraham im bela’ a Dios tam ti yab hua’ats i aychixtalab ne’ets ca
    lablinchat. Im bela’ abal ne’ets ca bijiyat ti tatalab c’al yan i inicchic jant’ini’
    ti uchanits c’al a Dios. Ne’ets ca pithancua’ yantalam i tsacamlab.
  med-med: Got nga uⱡ etmba pilpa nitim nombuⱡa mam ei, Aparam kʉni nʉkʉndrʉm. Buk
    Wingti ei ndi, nimba mel, “Nim wamp rʉⱡaip minal mbʉ nga anda tipam ei muⱡin,”
    nitim. Ei kʉn, Aparam moⱡpa puⱡnga, pana l00 mel nondpa itim. Wote, ambʉm Sera
    wenda itim ku. Wamp raⱡ wenda anda etʉnggil ku ei nga, wote mondpa pili uⱡ ila
    ronduⱡ purʉnggil. Ik ei, roldʉnga mondpa pilpa nokundpa moⱡpa kʉn, “Wamp rʉⱡaip
    minal oⱡa uing mbʉ nga anda tipam ei murum,” nitim.
  bch-bch: Tautaunga, ngan ado toaiua, imata mambe danga toa Deo iposa tautaunga pan
    Abraam ngan irangrang ngan iuot mao, ngansa ei ele gergeu eta mao. Be Abraam ilolo
    matua ngan Deo ele posanga. Toa bedaoa ta iuot gid alu busa tibud mambe Deo ele
    laulau iposa ngan ga bedane, “Tibutibum ga tiuot busa toa bedaoa.”
  cco-NT: 'Jo̱ lajeeˇ e nɨdseáamˉ eáangˊ i̱ ꞌlɨɨ˜ yʉ́ʉꞌ˜ Abraham do, jo̱guɨ joˋ quɨ́ɨꞌr˜
    jmɨɨ˜ faꞌ e nilɨseengˋ jó̱o̱rˊ co̱ꞌ eáamˊ nɨyʉ́ʉꞌr˜, jo̱ dsʉꞌ jábꞌˉ calɨ́iñꞌˉ
    do júuˆ quiáꞌˉ Fidiéeˇ e quiáꞌˉ nilɨseemˋ jó̱o̱rˊ nañiˊ faꞌ jaˋ quɨ́ɨꞌr˜ jmɨɨ˜
    lajo̱. Jo̱ dsʉꞌ lajo̱b calɨ́ˉ, jo̱ “caꞌuíiñˉ lafaꞌ tiquiáꞌˆ i̱ fɨ́ɨngˊ ꞌléꞌˋ dseaˋ
    jmɨgüíˋ” lɨ́ꞌˆ laco̱ꞌguɨ la nɨcasɨ́ꞌˉ Fidiéeˇ írˋ lamɨ˜ jéengˊguɨ ie˜ lamɨ˜ cajíngꞌˉ
    dseaˋ do lala: “Lanab nilɨseengˋ fɨ́ɨngˊ dseaˋ sɨjú̱ꞌˆ.”'
  deu-1951: 'Er hat gegen alle Hoffnung auf Hoffnung hin geglaubt, daß er ein Vater
    vieler Völker werde, wie zu ihm gesagt worden war: «Also soll dein Same sein!»'
  alq-ALGNT: 'Misa8adj kakina a8iagon e inenimigodjin nana8adj e pitodj kidji aia8adjin
    abinodjijan, kiabadj Abanaam ogi teb8eta8an Kije Manidon acitc ki apacenimo8age.
    Ki ani kitci mane8ag dac Abanaamikag e odaiagizi8adj, e ani tajike8adj iima ka
    iji manenigin akin. Mi gotc maia ka ijisenig adi kagi igopanin Kije Manidon: “Mi
    gotc maia ke apitci kitci mane8adj a8iagog kinikag ke odaiagizi8adj.”'
  ixl-NNT: 'Tan kat ikꞌujbꞌaꞌ u Abraham ikꞌuꞌl tiꞌ Aak. Estiꞌeꞌ kat toksa veꞌt Aak
    u Abraham vaatzil kubꞌaal tiꞌ u mamaꞌla tenameꞌ, kꞌuxh yeꞌ nik ipal u Abraham
    stuul uvaꞌ kam stiꞌ uvaꞌ la okkat bꞌaalail tiꞌ u tenameꞌ, echeꞌ uvaꞌ maꞌtik talat
    kan u Tiixheꞌ ste, tan ech kat tal Aak ileꞌ: Yeꞌ saach unqꞌa aviaaleꞌ tuk ibꞌaneꞌ,
    tiꞌk Aak.'
  boa-NT: 'Ávyetáhjáa múha cáhcújtsóítyuróné cáhcújtsoobe Aavaráá Píívyéébeke. Árodújucóhjáa
    dibye íjcyane pámeere múhdumé Píívyéébeke cáhcújtsómedítyú ídyéjúcóejpi. Téénetúhjáa
    idyé neebe dííbyeke: “Úhdityu llíyaaténé mɨ́amúnaa mítyame íjcyaáhi.”'
  quh-NT: 'Ni ima suyananpaj cashajtin Abrahamka Diospi jap''icuspa suyarka. Ajinamanta
    sumaj niskanmanjina ashqha llajtaspa tatancupaj tucorka. Diospa sumaj niskan carka:
    “Mirayniyqui mana yupay atina canka”.'
  kwi-kwi: 'We piankas, Abrahamne Diosta nɨjkul kit tɨrɨzta, Dios sun kin namtɨt aizpa
    sapnakima. Diosne paiña kwal akkwan pashpa kawiranazi kizta. Dios pɨnkɨhta ka
    parɨt: “U kwalne kwisha akkwan pashpa mɨlnanazi.”'
  agm-agm: Iyataatɨ Abɨraahamɨho waimwaahomendaatɨ manyinya saisatoya namoyaitandɨ
    gwɨnyaitandɨhandɨ owetihɨhandɨ kandɨ Autaahaatɨho watɨpɨho siyamopɨ gɨwunyaatɨ
    jatɨmɨ notaatɨ kandaahɨ noaipatɨ ko isɨhiya taahiyɨhiyaamɨ sapɨho satɨhoematataise.
    Iyatɨ Autaahaatɨhomɨ pɨwɨha Abɨraahamɨhoai kaundihɨ jɨpatɨpindisɨha satirɨhɨretɨ
    kinyɨ kimwaaya kimaasɨhiya gaasoya gaasisa taahiyɨhiya noaipaitaapo undirɨhɨreto.
