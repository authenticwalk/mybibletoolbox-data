  ipi-ipi: Apatakameto wuane lo bilipi lea-kola, Goteto potomisa pii mindi bala lamawuato,
    ati kenga kaiyanda kambua wete ateyai okone tuma teke nimbana mandiyene tupana
    mandiyene yame kambua okone tuma pangulu-peyai leaipia. Goteto wuane lea-angi,
    Apatakame bala mali andete mindikipi mindi pea-kola, balana umbaini tai nalene,
    omene guleya nembo teaipia. Dee, balana wetene Sata okona umbaini omene gulea-kola,
    balato andopane mindi katulo mandi napipe-pene guleya nembo tea tekepia. Wuane
    nembo toto, balato Gotena potomisa pii okone enene jia lo nembo tea-yale tekeko,
    Apatakameto mini lapo paluto, balana bilipi oko auwa tepa wapi, kayiki yopi, mindi
    napeaipia. Jia. Gote lo bilipi lalane mana okonemane bala minu tai laya ya-kola,
    Goteto andopane mindi gukale leane okone katulo gulupeya lo bilipi loto, Apatakameto
    Gotena gene oko laiyu lo ateaipia. Tene okonena, Goteto andopane mindi bala maiya-kola,
    Apatakame bala wandakali yame kambua tupana yumbane guleaipia.
  qul-NT: 'Abraham creerkan, manaña suyana jina cajtinpas. Ajinapi achqha nacioncunapi
