    ade e wainai Sera e munu wenapana marai ki ororeya mena kewowena. Ko e sumai eba
    mareyawena ko e munui wena-wagana ki nana sumawagawa tondawa.
  nko-NT: Brɛ́á tɔtɔ má ɩnʋá Abraham ɔbɔ́pʋ mʋ ansɩ́ dɩ́nká mʋ́sʋ́ á, ɔlɔhɔ Bulu
