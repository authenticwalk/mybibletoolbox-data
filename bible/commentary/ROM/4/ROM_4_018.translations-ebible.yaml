  bod-N: ཁོང་ལ་རེ་སྒུག་མེད་པའི་དུས༌སུ། དད་པའི་དབང་གིས་རེ་སྒུག་བྱེད༌ཅིང༌། དེ་སྔར་ཁྱོད་ཀྱི་རིགས་རྒྱུད་ཀྱང་དེ་བཞིན་དུ་འབྱུང་བར་འགྱུར་ཞེས་གསུངས་པ་ལྟར་མི་རིགས་མང་པོའི་མེས་པོར་གྱུར་ཏོ།།
  tca-NT: 'Rü nüma ga Abráü̃ rü aixcüma nayaxõ ga yexguma Tupana nüxü̃ ñaxgu: “Rü
