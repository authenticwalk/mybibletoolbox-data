    Teoso sãkire iaõka. Teoso sãkire iõkatsopatakori txari: Papika mekaniriakori kaiãopokopaniriko.'
  roo-roo: Rera ro Ebraham ira avuka ragaroepa kakae kavau asavira raga. Uva oisoa
    touvira rutu tueparo Pautoa raga oirao piepaoro oiso purapaoro, “Rera raga ragai
    vaterevere rara kakaetoa vai.” Uva va-a vao vituaro iava oisoa vao Reo Ovoi oirao
    piepareve rutu oa vatereva Pauto rerapa. Vao oa-ia oiso puraroepa, “Vii-a Ebraham,
    osararovu rutu aitearo.”
  miz-NT: Kuān té ita ntíꞌxin ntuvi é kōo iꞌxá Abraán san ne, ntá tsi kanɨɨ̄ nima
    ñá inúu ini ña é kākaꞌan Xúva kō ni ñā tsí ña te nté kaa iꞌxá ña koo. Dukuān é
    kuvi ña uvatā ña ntántoo da vādá ka ñuú san, vata ō kaꞌan Xúva ko ni ñā e dóo
    tɨtɨ́n iꞌxá ña koo.
  qvz-NT: 'Dios Abrahanda chasnallata nishca: Canmanda miraiguna yapa ashca tucungaunami.
    Chi shimita mana quiribac agllaita Abrahanga Dios rimashca shimita mana saquisha
    catira. Chasna quirishcamanda ashca llactagunahua yaya tucura Diospa shimi rimashcashina.'
  deu-ELO: 'der wider Hoffnung auf Hoffnung geglaubt hat, auf daß er ein Vater vieler
    Nationen würde, nach dem, was gesagt ist: “Also soll dein Same sein”.'
  mjc-NT: 'Ra Abraham tsa tsahnu xaan ra quɨvɨ tsa catyi̱ Nyoo tyin cua coo sehe ñasɨɨhɨ
    ra, tan tsitó ra tyin ña cuví ca coo sehe ñi. Maa tyin tsinu̱ iñi ra tan ñihi̱
    ra tsa caha̱n Nyoo tsihin ra. Tan cuví ra jutu nyɨvɨ cuaha, tumaa caha̱n maa Nyoo
    tsihin ra: “Tyehen cua nducuaha nyɨvɨ tata un”.'
  caa-caa: 'Entonces motor que matucꞌa tamar tuaꞌ ucojco e Abraham cocha onian winiquix,
    pero jaxir cꞌupseyan tama e Dios y ucojco que bꞌan cocha arobꞌna umen e Dios y
    bꞌan tuaꞌ alocꞌoy. Y tamar era cꞌotoy quetpa tatabꞌir tuaꞌ meyra gente. Bꞌan cocha
    arobꞌna umen e Dios y che: “Meyra maxtac tuaꞌ watar tamar achꞌajnar”, xeꞌ arobꞌna
    umen e Dios.'
  pls-NT: 'Masqui ngain tiempo mé Abraham ẍonhi esperanza vechonda de rrochonda chjan;
    pero masqui jamé, jehe vechonda confianza ngain Dios co jamé jehe joiguehe “ndodé
    tsje chojni”, jamé inchin Dios ndac̈ho ngain jehe Abraham: “Jañá tsotsjexin chojni
    razá.”'
  eng-WYC-2018: '[The] Which Abraham against hope believed into hope, that he should
