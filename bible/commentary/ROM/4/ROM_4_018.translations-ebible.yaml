verse: ROM.004.018
translations:
  kpx-kpx: Dilavau Ebalahamuho loui avoe, “A valadana moagai.” Isito keu velemaholisege
    Ebalahamuu hoto ke huhuai avoe, “Di koli holiale komo oleve kateai kena daemo
    velemai.” Kateaito au uvu bahata mai Dilavau avuho louale kemo mamonu. Katealemoike
    vatae ata moagae mama holinu.
  okv-H: Eto Abraham evovo ena te amita hamo visi amo hotembae ue God humota unu God
    na oje ena amo amita meni puvuto amita poru ta enda pajire be puvuroja oje ena
  tbo-tbo: Abelaham anai witumaganana i otonana ipa Yaubada a manago ina liwawali.
    Hawena a paliwitumagana anona ega ita galeya ma tamogi yohola anai witumaganana
    i memae. Ega yaka tauna ataputa gogata amaka mei Yaubada a Buka uyahina hi bahebaheya
    pite hi pa, ‘Googam hai maga apo mei ubona magouhi.’
  mal-C: “നിന്റെ സന്തതി ഇങ്ങനെ ആയിത്തീരും” എന്നു ദൈവം അരുളിച്ചെയ്തിരുന്നതുകൊണ്ട് ആശിക്കാൻ
    സാധ്യതയില്ലാതിരുന്നിട്ടും അനേകം ജനതകൾക്കു പിതാവായിത്തീരുമെന്ന് ആശയോടുകൂടെ അബ്രാഹാം
    വിശ്വസിച്ചു.
  grc-SR: Ὃς παρ᾽ ἐλπίδα ἐπ᾽ ἐλπίδι ἐπίστευσεν, εἰς τὸ γενέσθαι αὐτὸν πατέρα πολλῶν
    ἐθνῶν, κατὰ τὸ εἰρημένον, Οὕτως ἔσται τὸ σπέρμα σου.
  bgc-bgc: परमेसवर नै अब्राहम तै कह्या, तेरे भोत-से वंश होवैंगे। पर अब्राहम नै सोच्या
    के बुढ़ापे म्ह, मेरै किस तरियां ऊलाद पैदा होगी? क्यूँके वो तकरीबन सौ साल का हो
    लिया था, अर सारा भी बूढ़ी होण के कारण बच्चे पैदा कोनी कर सकै थी। इन सारी बात्तां
    तै साफ जाहिर था, के उसके भोत-से वंशज न्ही हो सकदे, तोभी अब्राहम का बिश्वास कमजोर
    न्ही होया, वो परमेसवर के वादे पै बिश्वास करदा रह्या, अर उसनै आस न्ही तोड़ी।
  khz-khz: 'Aperaamo gena veraramani no ati vega-rugakauna gauna ta, na Palagu gena
    kilai everaramanito, evega-taunataunaato vetainai, tanopara vogo tamariai eagoto.
    Palagu na ekilagavu-veniato gelegelena: “Goi kalakalamu pia vogo-mitiu vetaira.”'
  deu-TKW: 'der ohne Hoffnung auf Hoffnung geglaubt hat daran, daß er sein solle ein
    Vater vieler Völker nach dem Worte: So soll dein Same sein,'
  zsr-NT: 'Cni nac le gudxëꞌ Abraham Dios: “Ziantër laꞌcuáꞌ zxiꞌn xsuꞌ.” Gyejlëꞌë
    Dios Abraham len benëꞌ löz lë naꞌ gzxiꞌ lu nëꞌë Dios, zal‑laꞌ cutu guc gléꞌinëꞌ
    lë naꞌ runëꞌ löz, atiꞌ cni guc, bdél‑liꞌnëꞌ naquëꞌ xuzgac bunách gdutë yödzlyú.'
  lin-lin: 'Atako Abrayami akokaki lisusu te kotia elikya, kasi atiaki kaka elikya
    mpe andimaki ; boye akomaki tata ya bikolo ebele, kolanda ndenge Nzambe aloba
    mpo na ye : « Bakitani na yo bakozala ebele. »'
  hns-NT: Tjaahe koi na sotjat raha kie oe boerhaapa par larka djalmaai sake hai,
    tabbo oe bieswaas karat raha kie oe dher djaatie ke baap-daada hoiga djaise Parmeswar
    bolies raha.
  noa-E: Ẽwandamau ichig magtarr aawai, ya jöoiraa pamta chaaijã chukhu narr ãba,
    Abranau chadcha ich chaai paarpaju khaphʉ sĩsijim, ichta mag õor pöm durrpierr
    thʉnʉisiju khʉʉn aaikhaju igwi, Ẽwandamau ichig, “Pʉ chaain khapaana chitaju”
    a jaautarrjö.
  eng-EMTV: who, contrary to hope, on hope believed, so that he should become a father
    of many nations, according to what was spoken, “So shall your descendants be.”
  mib-NT: 'Te ni candíje de, te ni cocuhun teyɨ́ ni de jeē ni jéjnūhun ya jeē coo
    cuehē yucūn de, vēsú tuá na modo coo sēhe de núú. Te jeē yúcuan ní nduu de jíí
    nuū cuehē ndasɨ́ ñáyuu, nájnūhun ni cahān Yaā Dios: Súcuan nducuehē yucūn rō,
    achí yá jiín de.'
  lif-NT2: निङ्‌साङ् चोःक्‍मा सुक्‍मे़न्‍दे़प्‍मना वये़साङ् अब्राहामरे़ “के़मुॽइदाङ्‌साहाॽ
    खेःम्‍सिक्‍पा कुइसिःक् यरिक् मे़बोःङ्‌लो” लॽरिक् निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ मे़त्तुबा
    पाःन्‍निल्‍ले़न् निङ्‌साङ् चोगुआङ् नसाःन् चोगुबाल्‍ले़ चोगुल्‍ले़ खुने़ॽ यरिक्
    मे़न्‍छाम् सुवाङ्‌हाॽरे़न् पाः पोःक्‍खे़रो॥
  xnj-xnj: Hati payavili kawaka chindu chechamkitili Ibulahimu ahuvalila chila chealagini
    Chapanga, Ibulahimu amusadiki Chapanga na kulihuvalila lilaganu, ndi akavya dadi
    wa makabila goha. Ngati Mayandiku Gamsopi chegijova, “Chiveleku chaku yati chivya
    chamahele ngati ndondo.”
  mmx-mmx: Ga lolos aleng ti ne Abaram kusu na nunu ap mo laxakaape at ne Moroa rin,
    ketla neni ga nunu ren la gam doma voovo rin. Kuren la neni ga ravasu ngan ne
    temen limixin at laxanabung mixin solo. I ngan Lovoang Kaala i vaase i xeretna,
    “Livipisik li ram naba umsu.”
  cbr-NT: Nucën Papa Diosan “Min rëbúnqui ca 'aisamaira uni 'iti 'icë” quixun cacëxun
    ca Abrahamnën sináncëxa, Nucën Papa Diosan 'ë cacësabi oi ca 'ën rëbúnqui 'aisamaira
    'iti 'icë quixun. Uisai cara usai 'iti 'icë quixun 'unánquinmabi ca ami catamëquin,
    Nucën Papa Dios quicësabi oi ca 'iti 'icë quixun sináncëxa.
  tee-NT: Pus ju Abraham akts'iya ixlaca'i mas istasui tachi ju va jantu lai catimuctaxtunicalh.
    Ju yuchi laca'ilh ni cajuna' xapai na lhu lapanacni tachi ju junilh ju Dios acsni
    tavanan junilh ni na lhu cajuna' ju ix'apapanatnich.
  eng-LSV: 'Who, against hope, believed in hope, for his becoming father of many nations
    according to that spoken: “So will your seed be”;'
  cak-NT: Ri Abraham xunimaj chi can ne'banataj na-wi ri x-ix che roma ri Dios, más
    que xtiquier ta chuka' xu'ij chi can yalan cuesta roma raja' xa ri'j chic. Pero
    can xunimaj-wi ri xu'ij ri Dios che, chi ne'oc quitata' q'uiy tenemit y yebec'ue'
    je q'uiy ru-familia.
  pah-NT: 'Igwete Abraãova''ea heroviari Tupana''ga nhi''ig̃a. “Ogwyogwyri pe po ti
    he''yjuhuve''g̃a epavi nhaneremboypya ji ve nehẽ,” ei ahe. “A''ereki Tupana''ga
    e''i ji ve: ‘He''yjuhu po ti nerymymino''g̃a nehẽ onhimongyavo nehẽ,’ ei ga,”
    ei ahe. “Na tuhẽ po ti a''ero nehẽ,” ei ahe. Emo a''ea rupi ko Abraãova''ea ixava''e
    hete.'
  sja-NT: 'Abraham perá cien años iru baji Tachi Ak''õrepa jarak''ãri: ‘Pɨdeepa uchiadait''eerã
    cho-k''ara pait''ee.’ Mãgá taarã-ee piut''ee baji mãik''aapa chi wẽra Sara, chõtrãa
    bɨta, warra t''ok''aa paji mĩda, Abrahampa ijãaji Tachi Ak''õrepa jarada; chi
    wẽrapa warra t''oit''ee. Mãga ijãaji k''awa bada perã Tachi Ak''õrepa ichita oopari
    ichia jara bɨk''a. Mãgá ijãada perã, Ak''õrepa Abraham awara-awaraa eujãdepemaarã
    ak''õchona papiji.'
  xed-xed: 'Fəglaf a lu ta ghəŋ sizlay wu, tsaw mataba tsaya ná, nda fa ghəŋa Abraham,
    zlghafzlgha ta Lazglafta kəl tsi ka nzata ka dani ma inda mndəra mnduha, manda
    ya mnana Lazglafta kazlay: Dzaʼa nda ndəgha zivra gha kəʼa ya.'
  mks-NT: 'Va̱tí co̱ó na̱xi̱nu̱ nu̱ú tu̱hun na̱sa̱ha̱n Ndióxi̱ nu̱ Abraham joo na̱candeé
    tá na̱candeé ini da Ndióxi̱ ta na̱sandati da jáxi̱nu̱ co̱o mé á tu̱hun a. Já na̱nduu
    da chi̱chi nu̱ú na̱quixi cua̱há ña̱yivi, na̱ ndúu cua̱há nación. Já na̱ya̱ha jáchi̱
    já na̱cachi Ndióxi̱ xi̱hi̱n dá sa̱nahá: “Ndicua̱há ndiva̱ha ña̱yivi quixi chi̱chún”,
    na̱cachi Ndióxi̱ xi̱hi̱n dá.'
  gfk-S: Iga nanaas ter tane Abraham be no kunubus tane God pai nale hanawat tutuno,
    kaie pata ta burwana be tikenong na so no nuno lilik ma ina nanahe tana. Iesene
    Abraham balik ga so no nuno lilik hobi ma igom nurnur. Io kaie, Abraham gom no
    hintubu di ira haleng na huntunana hoke God gate tange tana be, “Ira num bulumenamur
    bileng hobi.”
  bmu-bmu: Anutunöŋ mutuk Abrahamgöra kewö jii mörök, “Göhö gwölönarökurupkan ahum
    sehigetka jaŋgöŋini seŋgelau ewö aiga malme.” Jöhöjöhö keu mi möta denöwö ölŋambuk
    asuhubawak, mi qahö mörökmö, mi töndup jörömqöröm aka ambazip könagesö gwötpuk
    yeŋgö iwiŋini akŋamgö mamböta malök. Jöhöjöhö keu mutukŋaŋgö dop asuhumapköra
    mönö Anutu möt narim waŋgiba malök.
  dgz-dgz: Watagaet da, God Eibaraam anega wa agiasen, “Ge naewa gega evi aruga tata.”
    Eibaraam orup baraepen menan anuiwandin. Waenewa, Sera, aeta toguren menan bagup
    ya tan go Eibaraam orup menan gop ya anun go di anu nau iwandin. Ap anuiwandini
    menan Eibaraam waenapan aruga omae baewa muga entanen.
  eng-GNV: 'Which Abraham aboue hope, beleeued vnder hope, that he should be the father
    of many nations: according to that which was spoken to him, So shall thy seede
    be.'
  zaa-NT: Abraham nna yala fe guta' qui' bi màsqui' ba labí yù bi ti'iỹa modo guni
    bi recibir nu chi beni Tata Dios bi prometer qui'ni itsina' ttu ỹi'ni bi nna ccá
    bi tàta qui' iỹetse' ca nación, pero gùta' fe qui' bi qui'ni Tata Dios nna gunie
    cumplir nu rèe qui'ni tì' taání tsìa iỹé mili' ca bélia, ą' tení ccá iyaba ca
    descendencia qui' bi hàstaá iỹétse'ní ca enne'.
  eng-WEBSTER: Who against hope believed with hope, that he should become the father
    of many nations; according to that which was spoken, So shall thy seed be.
  guh-guh: “Abraham raeta baja pexi apo xainae tsane,” sivajamatabëjai atatsi daxitajivi
    bajayata, itsiata Abrahampijinë Dioso apo jumeaebi. Jumecovënëta Dioso pejumaitsicueniatsi.
    Evetaponapona jivi ayaibitsaëtoxaneto pamo pexanaenexatsi pacuenia Dioso najumecapanepaeya
    jumaitsitsi.
  bon-bon: Abrahamo teebine jewagrijuji teeme mene bägrä poto cidi me toraca me wawename,
    ngänu gyene tabe puu umle lica ge Acejiyame te peei ne lipu pagege wawena, tabe
    papa jewagrijuji. Siige, ingwe ca tabe kaakesaare ngii jepänuji maramara gawe
    biname bime bau ca, epu pana Acejiyame teebine lipu itu jejuji egä, “Määme kaakesaare
    bucurage cirege äbita.”
  nhw-BL: Quema Toteco quiilhui Abraham para elis inintata tlahuel miyac masehualme
    ipan miyac tlalme, Abraham quineltocac para temachtli panos catli Toteco quiilhui.
    Quineltocac masque amo quimachili quenicatza huelis panos, pampa Toteco quiilhuijtoya
    para quinpiyas iteipa ixhuihua quen ininmiyaca sitlalime.
  swh-ONEN: Akitarajia yasiyoweza kutarajiwa, Abrahamu akaamini, akawa baba wa mataifa
    mengi, kama alivyoahidiwa kwamba, “Uzao wako utakuwa mwingi mno.”
  wbi-wbi: nambe kuuva naso sooni, uAbulahamu ku lukangasio alyamwitikile uNguluve
    ku fighono fino fikwisa. pe lino akava nhaata ghwa iisi nyinga, kuling'aana na
    kila kino kilyajovilue”, fye luliva uluholuo lwako.
  bba-bba: Aburɑhɑmu u Gusunɔ nɑɑnɛ doke kɑ yĩiyɔbu, bɑɑ mɛ u ǹ kɑ yen swɑɑ wɑ ye
    u yĩiyɔ. Yen sɔ̃nɑ u kuɑ “bwese dɑbinun bɑɑbɑ” nɡe mɛ Gusunɔ u rɑɑ ɡeruɑ u nɛɛ,
    “nɡe mɛyɑ wunɛn bweserɑ koo dɑbiɑ.”
  eng-KJVCPB: Who against hope believed in hope, that he might become the father of
    many nations; according to that which was spoken, So shall thy seed be.
  kgk-NT: 'Ha Abraão katu: “Oiko-ta nde ra''y” he''i ojéupe ramo, ogwerovia-ma Nhandejáry-pe.
    Ituja ramo jepe oha''arõ arõ ojéupe omombe''u va''ekwe Nhandejáry. Upéa-gwi onhemboheta-ma
    onhemboe''ýi-vy hemiarirõ tetã tetã-rupi oiko va''e. Upéixa voi oiko va''ekwe
    Nhandejáry kwatia nhe''ẽ he''i hagwe-rami: “Upéixa onhemboe''ýi e''ýi va''erã
    ne remiarirõ kwéry” he''i araka''e Nhandejáry kwatia nhe''ẽ Abraão-rehe.'
  waj-waj: 'Anutuuqaa kua fafaaraivo vainno tinoo: I sidinnaidiiya fai kaayau variaaravaivee,
    tiivai. Aaparahaamo ivaara kutaavaivee kiaa kioo hama aataruuvo kooyaa vauduu
    rikioo ivo mmannammanna fai iinaravaivee kiaa kioo faannainno variravai. Faannainno
    varududuu kaanaivo vauduu ivo mmuakiaa mmatavau varuuya gioova variravai.'
  cpy-cpy: 'Iroka ikantakiriri awaejatziteni Abraham: “Iinashi-yitee-yaawo picharinin-teeyaari,
    ipiyoteeyaa ikaate isheninkata-wakahae-yaani.” Ikantzi-takari eejatzi: “Tema ari
    ikanteeyaa roshekitee rirori.” Rootaki ikemijantan-tanakari Abraham, okantawitaka
    osheki opomeentsitzi-motakari ikemijantan-tyaari.'
  ekk-PKP: 'Vastu kõiki ootusi usaldas Aabraham Jumalat, nii et temast võis saada
    paljude rahvaste isa, just nagu Jumal oli talle tõotanud: „Nii palju saad sa järeltulijaid!“'
  mpx-mpx: Yehoba i ba Abalahama tubutubunau nihi gan. Inoke bwagana nige puna waiwaisana
    i gagan tage bosowaina natuna etega ni masal, yaa Abalahama alona wana atimatuwa
    Yehoba wana baaba i abulilek-an. Inoke iya i tabwa panuwa tomaha ge tomaha tamaliya,
    i ola Yehoba wana baaba, i baek elana i ba, “Tubumwau ali gewi ni ola putum.”
  wbp-wbp: Ngulaju junga-nyayirni! Nyurrurlarluju kankulu milya-pinyi yangkaju yimi
    Yipuruyamu-kurlu. Nyampunyarla wangkaja Kaatuju Yipuruyamukuju, “Nyuntuju kapunpa-jana
    warringiyi-nyanu-juku nyina yapakuju panu-jarlu-nyayirniki.” Yipuruyamuju jarlu-pardu-nyayirnilpa
    nyinaja, ngulakujurla wantaju karrija 100-pala. Nyanungurlujulpa-nyanu milya-pungu
    palinjakungarntilki ngulaju kurdu-wangu-juku. Manulpa milya-pungu nyanungu-parnta
    karntaju Jiira, ngulajulpa muturnalku nyinaja, kula nyarrpalku palkakupalangu-jarriyarla.
    Ngulaju ngula-juku. Yipuruyamuju kularla kapuru nyinaja Kaatukuju, ngulajulparla
    wala-juku nyinaja yangkaju kujarla jangku-pungu kurdukurdu panu-jarlu-nyayirni.
    Kujalparla wala-juku nyinaja Kaatukuju, ngula-jangkaju Kaaturluju yarda pirrjirdi-manu-nyayirni
    Yipuruyamuju, ngulakuju Yipuruyamurluju pulka-pungulparlajinta. Jalanguju junga-nyayirni
    kangalpa Yipuruyamuju warringiyi-nyanu-juku nyinami panuku-juku warrukirdikirdiki
    ngurujarraranyparlakuju.
  luo-luo: Kata obedo ni gima dine mi Ibrahim bed gi geno ne onge, ne pod oyie ayieya
    ni nobiro bedo “wuon ogendini mangʼeny,” mana kaka nosewachne niya, “kamano e
    kaka kothi nobedi.”
  nhe-NT: 'Quema Toteco quiilhui Abraham para elis inintata tlahuel miyac xinachtli
    tlacame ipan miyac tlaltini, Abraham quineltocac para temachtli panosquía tlen
    Toteco quiilhui. Quineltocac yonque ax quimachili quejatza huelisquía panosquía.
    Nojquiya Toteco quiilhuijtoya: “Moteipa ixhuihua elise queja ininmiyaca sitlalime.”'
  aii-aii: 'ܕܲܠܩܘܼܒ݂ܠܔ ܕܗܹܒ݂ܝܼ، ܐܲܒ݂ܪܵܗܵܡ ܒܗܹܒ݂ܝܼ ܗܘܼܡܸܢܹܗ ܘܗܘܹܐ ܠܹܗ ܒܵܒܵܐ ܠܪܵܒܵܐ
    ܐܸܡܘܵܬܹ̈‌ܐ، ܐܲܝܟ݂ ܕܦܝܼܫܵܐ ܝܗܘܵܐ ܐܡܝܼܪܵܐ: ܗܵܕܟ݂ܵܐ ܒܸܬ ܗܵܘܹܐ ܙܲܪܥܘܼܟ݂.'
  esk-NT: Abraham ukpiqsriruq niġiugaqaqhuni niġiunaġumiñaitchaluaŋŋaan aapagiliutinayaġniḷugu
    iñugiaktuanun iñuŋnun, takku nipliusriaqaqhuni, “Kiñuviatin iñugiaksigisirut.”
  msb-msb: Bisan ngani bagaʼn waraʼn mangyayari sa paglaom ni Abraham, nagtuod kag
    nagsarig lang gihapon siya na magigin ama man gayod san damo na mga nasyon, susog
    san ginsabi sa iya, “Magigin pareho sani kadamo na mga bituon an imo mga anak.”
  cpa-NT: Ŋi¹² báh³ Abraham ué² hi² li¹ti¹ jǿg³ ca¹juúh² Diú¹³ hi² lén²dsa dsa² juanh¹²
    quián¹² hliú² juøi². Tiog¹³ báh³ hé²dsa jǿg³. Jøng² ca¹lø¹ti¹ jǿg³ ca¹juúh² Diú¹³
    hi² li¹chian² jue¹² hlaih¹³ tsø³jong¹³dsa.
  dso-dso: ଆସା କର୍‌ବାକେ କାଇଟା ନ ରଇଲେ ମିସା, ଅବ୍‌ରାଆମ୍ ବିସ୍‌ବାସ୍‌ କରି ଆସାଅଇ ରଇଲା । ସେଟାର୍‌
    ପାଇ ସେ ସବୁ ବଁସର୍‌ ବାବା ଅଇଲା, କାଇକେ ବଇଲେ ସେ ସାସ୍‌ତରେଅନି କାତା ମିଲାଇରଇଲା, “ ତାର୍‌
    କୁଟୁମର୍‌ ଲକ୍‌ମନ୍‌ ଏଜି ନାପାର୍‌ବା ଆକାସର୍‌ ତାରାପାରା ଅଇବାଇ । ”
  meu-meu: Ena helaro na e kara asi badina na heto, to abidadama dainai e helarova;
    taunabunai ia na bese loḡora tamadia ai ela, gwauhamata herevana heḡereḡerena
    eto, Garamu na unu bae hoho toma.
  yva-NT: 'Arono naije Abraham apa akoe matu to muno apa arikainye inta aeno ai rainy,
    weramu panave no tawan no Amisye ai muno anaveano Amen tutir. Wemi mbewar opamo
    be ajaive po susye manui mampam, mamaisyo urairijo Amisye po raokaisyo ai rai:
    “Abraham, nya susyo nyo mampame indati manui rave.”'
  dgc-dgc: Kinagi na Diyos ni Abraham, a pagenakén na tu asawa na ta anak, a siya
    i maging ama na meaadu a lahi a tolay. Ey ti Abraham éy sandaan dén a taon i idad
    na. Sakay ti Sara a bakés na éy baug dén. Pero maski neta na a matanda dén side,
    éy inumasa san siya ta Diyos. Kanya tinupad na Diyos tu nipangako na diya, a nagenak
    tu asawa na; tulos kinumadu dén nadid du apo-apo na.
  zpm-NT: Ndaldox rëb Dios gac lo xtii Abraham, ni bliladz Abraham miṉe rëb Dios ga.
    Niicle ne zootle led ncuaaṉe gacda, per me dib zdoo me bliladz me ne zaca, ni
    scagaa bdziṉ dze ne laaw goc.
  hix-NT: Àsok hana tehxan hana. Àhokhura rma horykomotho me kehtoko, kohamrà hona
    rohra harha tehxan hamà. Akmaraw heno haxa ryhe, tohamrà hona ro rma haxa nehxakon
    hatà. Onà wyaro nkekon heno hatà. Anaro rha yana komo horyen me mpànà keryaha
    ha, katxhàrà, Khoryenkomo wya, yaworo xaxa naha ha, kekon heno hatà. Àro hoko
    rma, onà wyaro kanyenhàr me nehxakon hatà, Khoryenkomo. Thenyehra mpànà natxhe
    ha, oyohamàthàyamo, kanyenhàr me nehxakon hatà, noro heno wya.
  sim-sim: Avui Wasilaka Abraham jinirmbanira orhi musha mendek li nakurik or mbari
    sir. Hako Abraham oso si ralakurin or heye namber. Hako oro wolok or hishiri sir,
    mashi os Avui Wasilaka or mbahandari avak omendingak nakwa sir. Karem or hishiri
    sir.
  npi-ULB: यी सारा बाहिरी परिस्थितिहरूका बाबजुद पनि भविष्यको निम्ति अब्राहामले परमेश्‍वरमा
    दृढतासाथ भरोसा गरे । त्यसैले, उनी “तेरा सन्तानहरू यस्तै हुनेछन्” भनिएअनुसार धेरै
    जातिहरूका पिता बने ।
  cgc-cgc: Abraham ya ula en paglaem anay pa sa na makabata pa, piro gapati man gyapon
    kanen ta pangako ta Dyos na kanen maimo na amay ta tama na mga nasyon ta mga ittaw
    na dili mabilang paryo ta mga bituon na sikad tama tak paambal ta Dyos, “Iling
    man tan katama ta imo na mga linai.”
  tim-tim: Akto Anutuŋe, “Gâŋgât kâlelupge biwirâ miawakbai” dâm magaŋep, den are
    nâŋgâmbo humo agep. Akto den are biwiŋân mem kârikŋe mâŋgim malepgât hânŋe hânŋe
    yâkgât bâgilupŋe miawakbaigât nâŋgâep.
  yor-yor: Nígbà tí ìrètí kò sí mọ́, Abrahamu gbàgbọ́ nínú ìrètí bẹ́ẹ̀ ni ó sì di
    baba orílẹ̀-èdè púpọ̀, gẹ́gẹ́ bí èyí tí a wí fún un pé, “Báyìí ni irú-ọmọ rẹ̀
    yóò rí.”
  wos-wos: God Abrahamré dé wa, “Ména mandéka séfélak séfélak retandi.” Wungi wandéka
    Abraham déka hundi xékéta dé wa, “Wandén maki, wuna mandéka séfélak hém xakutandi.
    Wu mwi hundi dé.” Wungi wataka angi wahambandé, “Wuni gwalefa wuni. Wuni nyangwal
    hérahambawuni. Yingi maki nae wuna mandéka séfélak retandi? Wu yénataka hundi
    dé wa.” Wungi wahafi ye dé déka nyangwalka dé haxé.
  emp-NTPO: 'Ãcõrẽba nãwã jarasia: “Bʌd̶eba yõbʌdarãda zocãrã duanania.” Abrahaʌ̃ba
    poya warra unuẽ́da cawa b̶ʌmĩna ĩjãsia Ãcõrẽba warra unubida idjia jarad̶a quĩrãca.
    Mãwã ĩjã b̶ʌd̶eba zocãrã puru b̶ea zezada b̶esia Ãcõrẽba jarad̶a quĩrãca.'
  eng-F35: 'Contrary to hope, Abraham in hope believed, so as to become a father of
    many ethnic nations, according to what had been spoken: “So shall your seed be.”'
  ind-ind: Pada waktu itu, tidak ada harapan bagi Abraham untuk mempunyai anak, tetapi
    Abraham terus berharap kepada Allah dan percaya pada janji-Nya. Hal itulah yang
    membuatnya menjadi bapak bagi banyak bangsa, tepat seperti kata Allah kepadanya,
    “Keturunanmu akan menjadi sangat banyak.”
  pes-OPCB: بنابراین، زمانی که خدا به ابراهیم فرمود که به او پسری خواهد بخشید و از
    نسل او قومهای بسیاری به وجود خواهند آمد، ابراهیم به وعدهٔ خدا ایمان آورد، اگرچه
    چنین امری عملاً محال بود.
  mpt-mpt: Sinanggwano Gode Eblahame oha bianea Keb molobsel homoni walo unomabibi
    makob awitnin inanomabiobo ge ohabe kesoa Eblahame e wengo wente bianea fumbianea
    Ne memei blimobo gabe otane e Gode moton wengo mo deibueim blimobe. E kla bainobo
    gabianea waiso binebua e molobsel homoni waloniba bib mak bib mako onon tlaib
    kesoa e i faninobe.
  ssx-ssx: Eipoloha꞉ma꞉ma꞉ mo hande la꞉ wieke pina꞉ yaapeke pota꞉ ma꞉nda꞉ na handeekepate
    kone ipikana꞉ma꞉ hone tulao hayeke ekina꞉ta꞉ mo tutu ta꞉ta꞉ ta꞉ta꞉ wanda꞉halina꞉
    apa꞉ hayekeme. Hande Baibolo bukana꞉ wape pa꞉la꞉ tupa꞉ Naka꞉ hoki nane halo peleme
    wanda꞉hali wopu halimikie wape pa꞉la꞉me.
  mkl-mkl: Aburɑhɑmu í dɑsi Ilɑɑɔ̃ nɑɑnɛ nɔ wɑ cɔò kpɑ̃ɑ bɑɑ do iyi kù yɛ mii iyi
    wɑ deɡbeu titɑ̃. Nɑ nŋu, Ilɑɑɔ̃ í coo bɑlɑi dimi nkpɔ ŋɑ si bɛi í tɑko í fɔ í
    ni, dimiɛ ŋɑ ɑɑ nɑ ɑ kpɔ.
  gaq-gaq: 'ଆସା ଡିଙ୍ଗ୍‍ନେସା ମେଃଡିଗ୍‍ କାରନ୍‍ ମାଲେଚେ ଡିଗ୍‍ ଅବ୍ରହାମ୍ ବିସ୍‌ବାସ୍ ଡିଙ୍ଗ୍‍ଚେ
    ଆସାଇ ଡିଙ୍ଗ୍‍କେ । ତେସା ମେଁ ଗୁଲେ ଜାତିନେ ଆବା ଡିଙ୍ଗ୍‍କେ ମାତର୍‍ ସାସ୍ତର୍‌ ଇସାବ୍‍ରେ ଆମେକେ
    ଆଦେସ୍‍ ମିଲେଲେଃଗେ: “ନାନେ କୁଲ୍ଇଂ କିତଙ୍ଗ୍‍ଇନିନେ ଚାଙ୍କୁଆ ରକମ୍‍ ଡିଙ୍ଗ୍‍ଆର୍‍ଏ ।”'
  gof-RNT: Xoossay Abrahames daro zerethi immanayssa caaqqis. Ufayssi oothanaw aykkoka
    dandda7ettona wode Abrahamey Xoossan ammanida gishonne ufayssi oothida gisho daro
    kawotethatas aawa gidis.
  unx-unx: ଆସ୍ରାଏ ଲେକାନାଃ ଜେତ୍‌ନାଃ କା ତାଇକେନ୍‌ରେୟଗି, ଆବ୍ରାହାମ୍‌ ଆସ୍ରା ଦହକେଦ୍‍ତେ ବିଶ୍ୱାସ୍‌କାଦ୍‌
    ତାଇକେନାଏ । ଏନାମେନ୍ତେ ଇନିଃ ପୁରାଃ ଜାତିରେନ୍‌ ଆପୁ ହବାୟାନାଏ, ଚିୟାଃଚି ଧାରାମ୍‌ପୁଥି ଲେକାତେ
    ଇନିଃକେ ବାନାର୍‌ସା ନାମାକାନ୍‌ ତାଇକେନା, “ଆମାଃ କିଲିକ ସିର୍ମାରେନ୍‌ ପୁରାଃଗି ଇପିଲ୍‌କ ଲେକାକ
    ହବାଅଃଆ ।”
  gah-gah: Avalahá helenosakutí lelémo otitove loko hanuva lelémo oteaká noi vemú,
    itó utó ami netá nene aí gakotó utó oaká noi vemú gele alévolé imó neve. Itó agapilamó
    zuha hizi hutilí itave loko láa loko lo molota gakolímo gihila ziti mogona nomigo,
    Avalahá gopa gele alévolé oko agata losi gelemike gizapa oko minamó. Gagapilamó
    nene sonohí nenéminiki utó iki minanigave loko li gakotó numutó namató ve mukilitini
    avóipo loló oko minatikumú agata losi gelemike ageva oko minamó.
  lcm-lcm: Katapo sugul velai lomlomon na asukang kuli kana lomlomon, kala serei a
    tamaria i mamain ta matan vap. Val kalingana asukang ke ta, Matan tus im ki duk
    asukang.
  aer-aer: Yanhe kwenhe arratye-arle aneme! Arrantherre kwenhe ayeye Abraham-akerteke
    akaltye aneme. Re kwenhe anetyarte ampe kwenye, re ampwe-anthurre-irremele Ngkarte
    akwete arratye itelaremele. Re alkngwirretyakenhe akwete anetyarte nhenge Ngkartele-arle
    renhe alhileke ampe urreye akweke anthetyeke. Rarle akwete arratye itelaretyartenge,
    Abraham anwerne ingkirreke-kenhe akngeye irreke. Ikwere-artweye areye atningke-ame-atningke-irreke.
    Arrule anthurre Ngkarte ikwere alakenhe angkeke, “Ngkwenge-artweye areye atningke
    anthurre irretyenhe, yerre akweke-arteke kwenhe, uyarne akngakelhe-ileme.”
  qvc-NT: 'Chaqa Taytanchiq Dyusqam Abrajanda nishqa karqan: “Warmiki Sarapim suq
    churiyuq kashpa, achka nasyungunapi tiyaqkunapa karu agwilunllapa ringi kaq”,
    nishpa. Piru Saraqam mana nunka wambrayuqchu kashqa karqan. Chayshina Abrajan
    mana churiyuq kashpapismi, Tayta Dyus nishqanda kriyirqan. Piru ancha achka watakunatam
    shuyarqanllapa, Taytanchiq Dyus nishqanda kumplinambaqqa. Chaymandaqam Abrajanqa
    warmin Sarawan yaqqana syin watayuq kashpa, wañunan sirkana kaptin, Tayta Dyus
    nishqanshina, suq wambrayuqna karqan. Chayshinam achka nasyungunapi tiyaqkunapa
    karu agwilun karqan.'
  tgl-ULB: Sa kabila ng lahat ng mga pangyayari, nagtiwala ng lubusan si Abraham sa
    Diyos para sa hinaharap. Kaya naging ama siya ng maraming bansa, tulad ng sinabi,
    “... Magiging ganoon ang iyong mga kaapu-apuhan.”
  cbs-NT: Jaska Abraham inun jawen ain Sara anua besti jatun juni bake kayabi inun
    jawen bababu midima tsuan tanatiduma jayatan yuda betsa betsapa xanen ibuxanaibu
    bebunkidi Diosun yubani anibujaidakin jaska shinanma Diosun jancha ninkatan manakakin
    jawa dateama Diosun jaska waxunxanai ikunwankin shinankubainikiaki.
  xtm-NTPP: 'Te Abraham ma chi ni kukanu ini de Su''si ma, visi ñatuu kuni‑ka de naxe
    ko kuu ja sa''a ya ja ni skuiso ya nuu de ma, vaa suu de ko kuu yuva ñayii ndaka
    ñuu ma. Vaa sa''a ni jiña''a Su''si ma: “Sukan kua''a tiuxini ka iyo andivi ma,
    sukan kua''a sa''ya tata ni ko kuu”, kúu ya jiña''a ya.'
  nnq-nnq: Ulaimu ngaamini gangaoto kugahyobalela, nayenie, ngibe andi Majandiko Gachwapi
    galenga, “Awawa bi ilambo ijingi na kibelei chinu kiba nduu!”
  bao-NT: Abraham, cʉ̃ ca yue niirije ca peticoa pacaro, to birora tʉo nʉnʉjee yuecã
    niiupi. O biro biima ĩigʉ, paʉ bojoca poogaari pacʉ nii eaupi, “Mʉ pãramerã ano
    cõro paʉ niirucuma,” Ʉmʉreco Pacʉ cʉ̃re cʉ̃ ca ĩiricarore birora.
  san-ORI: ତ୍ୱଦୀଯସ୍ତାଦୃଶୋ ୱଂଶୋ ଜନିଷ୍ୟତେ ଯଦିଦଂ ୱାକ୍ୟଂ ପ୍ରତିଶ୍ରୁତଂ ତଦନୁସାରାଦ୍ ଇବ୍ରାହୀମ୍
    ବହୁଦେଶୀଯଲୋକାନାମ୍ ଆଦିପୁରୁଷୋ ଯଦ୍ ଭୱତି ତଦର୍ଥଂ ସୋଽନପେକ୍ଷିତୱ୍ୟମପ୍ୟପେକ୍ଷମାଣୋ ୱିଶ୍ୱାସଂ
    କୃତୱାନ୍|
  huv-NT: 'Abraham tayar leaw lamapiüng Teat Dios wüx tapiüng apmajiürüw xeyay micualüw
    nejiw, masey langondom majiürüw. Nej tayar wüx tasoic: “Apmejiüran xeyay micualan”,
    ajow.'
  otn-NT: Ra̱ Abraham bi xi Oja̱ ngue di̱ m'mʉhrá̱ ba̱si̱, nu̱na̱ rá̱ ba̱si̱ di̱ m'mʉi,
    di̱ nxa̱ndi̱ ndap'ʉ bi zä gä ra̱ xi̱mhäi. 'Nɛ̱ hi̱ngui̱ sä di 'bede hangu̱ ga̱
    ngu̱. Ra̱ Abraham hi̱mbi ba̱di̱ ha di zä di̱ nja na̱ ra̱ hya̱ na̱, pɛ nu̱'a̱ te
    ra̱ hya̱ bi xi Oja̱, bi 'yɛ̱c'ɛ̱i̱ ngue di̱ nja.
  nop-nop: Kaŋ Abalaham adi metam bop fe’walaŋ behik tibaak mede wendok nadikunakunaleŋiŋ
    agaŋ haŋindalune fiit gigineeŋ nadikunakunaleeŋ hatiguk. Mede indiŋ niŋit. “Yalakigeye
    fee mumuyeŋ mintaneeŋ.”
  obo-NT: Na ahad imman to dii od kotuman iddon tandu, id pomakoy si Abraham nod tumanon
    en to Monama iddos id tandu rin. De-en novovallan sikandin no amoy to mo-uraan
    ingod, iling taddot id ikahi to Monama kandin no, “Dos ko-uralloy to koubbaran
    du, od poko-iling to mgo bitu-on diyot langit.”
  cak-ENT: Ri Abraham xutakej c'a que nbanatüj ri xbix chin roma ri Dios, stape' (aunque)
    xtiquer ta xbij que c'ayuf chic roma xa ri'j chic. Xutakej-vi ri xbij ri Dios
    chin que ntoc quitata' q'uiy tinamit y nyec'uje' juis ye q'uiy ruxquin-rumam can.
  lif-NT: ᤏᤡᤱᤛᤠᤱ ᤆᤥ᤺ᤰᤔᤠ ᤛᤢᤰᤔᤧᤴᤍᤧᤵᤔᤏᤠ ᤘᤕᤧᤛᤠᤱ ᤀᤒᤪᤠᤜᤠᤔᤖᤧ “ᤁᤧᤔᤢ᤹ᤀᤡᤍᤠᤱᤛᤠᤜᤠ᤹ ᤂᤣ᤺ᤶᤛᤡᤰᤐᤠ ᤁᤢᤀᤡᤛᤡ᤺ᤰ
    ᤕᤖᤡᤰ ᤔᤧᤒᤥ᤺ᤱᤗᤥ” ᤗ᤹ᤖᤡᤰ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤔᤧᤳᤋᤢᤒᤠ ᤐᤠ᤺ᤴᤏᤡᤸᤗᤧᤴ ᤏᤡᤱᤛᤠᤱ ᤆᤥᤃᤢᤀᤠᤱ ᤏᤛᤠ᤺ᤴ
    ᤆᤥᤃᤢᤒᤠᤸᤗᤧ ᤆᤥᤃᤢᤸᤗᤧ ᤂᤢᤏᤧ᤹ ᤕᤖᤡᤰ ᤔᤧᤴᤇᤠᤶ ᤛᤢᤘᤠᤱᤜᤠ᤹ᤖᤧᤴ ᤐᤠ᤺ ᤐᤥ᤺ᤰᤂᤧᤖᤥ॥
  mie-NT: 'De nī ncandíja dē, de nī ñūhun téyíí inī dē jā ní nquee yuhú yā jā coo
    cuahā tatā dē, vísō nduú cā nā modo jā coo sēhe dē nícu. De jā suu cúu jā ní nduu
    dē tatā nūū cuāhā ndasí nchivī, tá cúu nūū ní ncāhān Yāā Dios: Súcuán nducuahā
    tatā nū, ncachī yā jíín dē.'
  san-TIB: ཏྭདཱིཡསྟཱདྲྀཤོ ཝཾཤོ ཛནིཥྱཏེ ཡདིདཾ ཝཱཀྱཾ པྲཏིཤྲུཏཾ ཏདནུསཱརཱད྄ ཨིབྲཱཧཱིམ྄ བཧུདེཤཱིཡལོཀཱནཱམ྄
    ཨཱདིཔུརུཥོ ཡད྄ བྷཝཏི ཏདརྠཾ སོ྅ནཔེཀྵིཏཝྱམཔྱཔེཀྵམཱཎོ ཝིཤྭཱསཾ ཀྲྀཏཝཱན྄།
  qve-NT: 'Hinaspapas Diosmi Abrahamtaqa khaynata niran: “Qanpa mirayniykiqa mana
    yupay atinaraqmi kanqa”, nispa [Génesis 15.5]. Chay nisqanpin Abrahamqa creeran
    manaña wawayoq kananta yachakushaspanpas. Chaymi Abrahamqa Diospi iñiq llapallan
    nación llaqtakunapi kaq runakunapa papan hina.'
  pao-NT: '@see-verse:ROM.004.017'
  cbu-NT: 'Ashiri Apanll Apramarineetsi: Wachinataatish, tsiparpaz ashirush taakush,
    ashiritaa iparinachsha; iparish taachiya. Shiyachich tputsirish izapaneeksin taachinllinaya,
    mang, tárangiya Apramarineetsi. Apramarinsha Apanllee kuk payurangiya. ¿Tamaree
    ashchich? tárangeeja, nduni.'
  usa-usa: 'Áánûqtuni íráqô-qtataaqtaba Áabaraama awé únnataama íma pááq owáníq kéiye.
    min-íráqó-qtátááqtábá awé únnátaama arummá aména anaaékaq taígani-marupake-kayukati
    yiboámá pááq uráiye. minnáma Áánûqtuni wanaagó kétiye: “epíké-ánnámá taígani pááq
    yínoe.” téna kétiye.'
  soy-soy: 'U pɛɛ́ nɛ Uléécɑɑ tɑ́lɛnlɛ un nɛ mɛ̃́ tɛ Uléécɑɑ yɛ́ u wɑisɛ isoipuri
    kulúi usɑɑ. Li we rɛ Uléécɑɑ yɛ pɛɛ u mɑɑ rɛ: Pipɔ́pírɛ̃ yɛ́ mɑsí kulúi
    n we. Ái kɔ pɛɛ lɛ̃ kutɑ́ we ukɛ́ nɛ m mɛ̃́.'
  hui-hui: Abarahama ibu Ngode Datagaliwabehondo mini mbiraore wialu Ngode Datagaliwabehanda,
    Ngulebero, lalu lo wiyago ngulebira lowa mini dunubia ho habe naheore wiagolabi
    ngulebiraore manda buwa minime dunubia ho haabo hene. Ibu ani ho hayagome Anduane
    Homogonaga mbugani, Í̠naga aguanene dewaore yakundi li harini karunidagua holebira,
    lalu gilibu ngadagua lola halu ibu hameigini tara tara dewaorenaga mamali hene.
  amf-amf: Abraam “Naasi ida adhe” hamayse kinin qaabe hayaamon wodanka, Barjoyn kina
    giyonna Abraam “Naasi ida adhe” hamayse Barjodar woylamin ki qajade. Ogonante
    “Hasa muldhano yin koda thoothe” hamayse giidhondettsi, thoothin zarsinsa imba
    ki maatade.
  quc-NNT: 'Ri qa mam Abraham, pune man käkowin tä chik käk''oji ralk''ual, xukoj
