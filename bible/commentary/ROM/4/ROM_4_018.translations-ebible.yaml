  nlg-nlg: Tana bona God te baubahu vania Abraham, me talua ge ke tamadira e subo
    ni kema, ma Abraham te taluutunia. Ma God te bosa ghua, “Na lei vaivarimu kara
    subo vaghara na lei veitughu,” sakai manaa na baubahu eni te mua malumu ge ke
    taluutunia.
  dgr-DOGNT: Chekoa wets'ǫ ha wegha ahxe whìle kò, Abraham Nǫ̀htsı̨ dàyèhdı ı̨lèe
    sìı wegha ehkw'ı-ahodı. Eyıt'à dǫ łǫ xàɂaa gha gotà whelı̨. Nǫ̀htsı̨ dıı hayèhdı
    ı̨lè, “Nets'ıhɂǫ̀ǫ-dǫǫ̀ gı̨ı̨lı̨ı̨ sìı whǫ̀ laàtłǫ lagı̨ı̨t'e ha,” yèhdı ı̨lèe
    sìı wek'ę̀ę̀ agòjà.
  pes-OPV: که او در ناامیدی به امید ایمان آورد تا پدرامت های بسیار شود، برحسب آنچه
    گفته شد که «ذریت تو چنین خواهند بود.»
  ron-1924: 'Нэдэждуинд ымпотрива орькэрей нэдеждь, ел а крезут ши астфел а ажунс
    татэл мултор нямурь, дупэ кум и се спусесе: „Аша ва фи сэмынца та.”'
  tpz-tpz: E Abraham to vaman a soe vaman pe Sosoenën, eꞌ he manot ko hikta onöt non
    a ö seꞌ vataman ta koaꞌ oeteꞌ. Ivëhkëk, eꞌ to anoeh rakah e non pe Sosoenën se
    vatvus a tah neꞌ to soe vaman voh ke poan. Ivëh, keꞌ vataman a ma kum teꞌ peo
    vamanih pa ö ne Sosoenën to soe vavoh ke poan pan, “O pus koaꞌ pën se peo.”
  agd-agd: Tiyarafenu ano máa sikharen mino, “Éi kanaíé minó ofu yankafinte fono.
    Ída ifo en ana akhafana ano máan uron mi en mo kokhoní inten mino.” Mai ma iyáantein
    danasinta ano ída kanaíen afoká irí ukhan mifo Tiyarafenui vayará ana Abaraamu
    fura sen mumunan ukharen mino.
  rkb-NT: 'Kyze Abarão tapetu nikara: — Hawa Deus kape niy atsatu mykara — nikara.
    Nitsaikbata tu ihyrytsa byita. Iwatatu ziperyikik Deus harere bo hyỹ nikara, iwaze
    Deus harere humo tatse ziperyky.'
  san-THA: ตฺวทียสฺตาทฺฤโศ วํโศ ชนิษฺยเต ยทิทํ วากฺยํ ปฺรติศฺรุตํ ตทนุสาราทฺ อิพฺราหีมฺ
    พหุเทศียโลกานามฺ อาทิปุรุโษ ยทฺ ภวติ ตทรฺถํ โส'นเปกฺษิตวฺยมปฺยเปกฺษมาโณ วิศฺวาสํ
    กฺฤตวานฺฯ
  iws-iws: Ebraham siya ɨni warar ikɨ whaowaeyɨn, tɨ digworaekwowɨm Adi Komii siya
    nɨmbinɨm sɨma wɨ panɨɨn panɨɨna nɨmbiyami mɨ siir naɨngwo tɨbmiiya ha naɨngwowi,
    tɨ digworaekwowɨm wa nɨmbimbɨiyami. Siya hɨnɨɨna naɨngwo tɨbmii, siirɨn wɨ Adi
    Komii siya nokmwɨn okwo haigɨnɨuwi, iikam whɨekakɨm hɨnda tɨndanɨm sɨmiir brougae
    nwowam. Adi Komii siya Ebraham siir boɨnki Ebraham mhoɨiya kɨriir isidɨn wɨ kasakasa
    nwo rani.
  pol-SZ: 'Nie mając dowodów na to, że tak się stanie, Abraham uwierzył, że będzie
    ojcem wielu narodów. Powiedziano Mu bowiem: „Takie właśnie będzie twoje potomstwo”.'
  ztq-NT: 'Nikxe kwyody pe nsaladzy Abraham, lëë xaa bniladzy xtiits Dios, aan singo
    mod lëë xaa byak pxosy ndaly meñ nii nche tyub lo kislyu. Por lëë Dios chëb lo
    xaa: “Lëë kchë meñ nii jkab lo xtiiyoo ktyaly.”'
  zai-NT: Neca ruluí' ma qué ñapa Abraham xiiñi', peru bini cre ni gudxi Dios laa,
    uleza beda aca bixhoze stale binni. Purti gudxi Dios laabe pabiá' zadale xiiñi
    be.
  upv-upv: Ko rijrijen se Atua nga m̃ilai tevi Epram owrai nga ni metka sen pilep
    lenglengen, ko erpok ni pivi batu tata se jinibb ne vanu pilep. Ko Epram osuri
    nale ngok eterter, ko etravi eterter nga pia-pelari.
  wap-NT: Abraham mishida naꞌapam Tominkaru kian patakaannao niꞌo dauꞌan. Aonaa ukashadinan
    pazaudapan Tominkaru shaꞌapatan ukowaadaniaz pashaꞌapatan nii, uaitapan puꞌu aonaꞌa
    naa turuu patoman paudani nii. Uruu idiꞌo baꞌoran kaduz pidannao dakotan uruu
    padaru nii, naꞌapa Tominkaru kian kawanaꞌati Abraham ati, “Iribaꞌo nii putakaannao,
    naꞌapa wizinao kawan, aonaꞌo nii kanom kaꞌiitan paaitaan ĩdyaun,” kiaꞌo ukian.
  mva-mva: Abaram tago isi ikaua Nanaranga masa baituka be kana moimoibe irangaki
    nge ngaemaki be dakalingo, ata lama iunia-ba mua. Kana tago teke ite be ono iduasare
    be irapurapu, ata lama-ba iuni. Bokaibe “ungguma kokoko-tina tamadi ipura.” Raiana-la
    ipura bokana, “Tubu nem masa kokotangadi bokainaina.”
  dwr-NT: Xoossaa Maxaafay Abraahaamossi, “Ne zerethay hawaa keena gidana” yaageeddawaadan,
    hawaa keena gidana giide, nashechchaan naaganaw danddayenna wode, Abraahaamo ammaniidenne
    sinthappe demmana giide, nashechchaan naagiide, cora zerethaw aawuwaa gideedda.
  kfw-kfw: "Abraham in iteii inngamna sik ommak phakhan num, ama'n angamna khat-um\
    \ arangaitui jarra “Zaat rakip Pa amin eii”\x94 chong inthiang in iti angnga,\
    \ “Nang naphungrui rakip arsi ngai angnga kamintam sik eii. ”\x94"
  bfz-bfz: तिने निराशा रे बी उम्मीद राखी की विश्वास कित्तेया, इजी री खातर कि तेस वचनो
    रे मुताबिक ओ कि, “तेरा वंश एड़ा ऊणा” कि से बऊत सारी जातिया रा पिता ऊणा।
  cuk-09: 'Gwen ega igarga gued Abraham daksasur-inigwele, Abraham nue-bensulidgi
    Bab-Dummad-ega-sogsad edarbedii-gusad, dulemar-bukidarad-akar-akar-bukmalad e-dad-sailaga
    gued, ar igi Bab Dummad ega sogsadyob: Be-wagan weyob ichesur guoye. Gn. 15:5'
  ben-OBCV: সব আশার প্রতিকূলে, অব্রাহাম প্রত্যাশাতেই বিশ্বাস করলেন এবং এভাবে বহু জাতির
    পিতা হয়ে উঠলেন, যেমন তাঁকে বলা হয়েছিল, “তোমার বংশ এরকমই হবে।”
  mil-NT: Te Yá Ndiǒxí ní xáhaⁿ‑gǎ xii ndíi Àbrahám sá ǐo cuéhé děhe ndíi coo, te
    ío ní sándáá iní ndíi nàcuáa ní xáhaⁿ‑gǎ dico ñá túú ní cùtnuní iní ndíi nása
    cada‑gá, chi ío ní sahnu ndíi. Te cuèndá sá dúcáⁿ ǐo ní sándáá iní ndíi tnúhu
    ní xáhaⁿ‑gǎ nǔu xíǎⁿ ní cuu ndíi dɨ́hɨ́ dǔtú vài ñáyiu xǐndecu nɨhìí ñuyíú.
  myu-myu: — Enaxeg̃ebitbit ma jeedop ade jĩjã — i juk o'e Deus Abraão be. — Wa'õbi
    ade ka watwat kukukan ecesũy — io'e. Iboap kay itabut osunuy Abraão. — Deus ja'õ
    dag̃ je'e owebe — i juk adi o'e Abraão jewebe ma. Itabut cĩcã osunuy imujurũg̃
    pa'oren ma'g̃u ipot aypa buye. Owebe jekpot ũmap wiwim osunuy Deus cebe.
  fue-fue: 'Iburahiima hoolake, wakkati daliila hoolaago walaa. O hoolake, o goonɗini,
    nun nun o laatorii baaba himɓe lenyi ɗuuɗɗi, hande no Alla wi''unoo mo: «Nii lenyol
    maaɗa laatoyto.»'
  amk-amk: Masino kaiwo areraio dotu tonanafo paria adareti wetarai ahang kaha tonanai
    ki, wape Abrahami enetawanaia mutu tuti yoasoai. Nanai wedaya sobuai wedai we
    kaiwasa bitoya foi, mai kariri kaiwo dotu deyo, “Toyari awahafaisi bitoya fo,
    nemu ririawai ambori bitoya ki.”
  fai-fai: Kale Ebadakkam aka man atin ken mak daudoma banim keisa. Kata aka ulum
    kano mimin dok Got didaw, naka man so keidokabi kaleyámsa. Ade aka Got afan kalesa,
    kayo aka anang bakan adikum wanang kinim teiniw imi Alaw ade Got godin weng uyo
    bako, “kami low uyo matam wok ningning taw keidokabuno.” Kalesu.
  ura-NT: 'Inae calaohirichaainne esenetaeniha Abaraaunne janate: “Arajii lauri lauri
    nenacaauru cachaauru inacaneeinte neriquiincha” naa rai Cana Coaunerane esenetaain
    acaacha cohajihane jaunte, acaauru inacaneein ne Abaraaun, “Caa jeeonihate cuurureein
    ii nefoerateeurura” naain que arasijie coaarateein rai aitohalu Cana Coaunerane
    rijijieein.'
  mcd-NT: Ascano Abraham anifoshta afanan facu atiromafiashon Dios icoinra huaacun.
    —Min chipo facu yashquin. Min funafori ichaparasi cainshquiran, —ishon Upa Diosin
    yoiyoni cuscan icoinra huani. Ascan yora ichapafoan aton upa cuscara ica.
  urt-urt: Abraham kin ŋoiheryembe wula wula na, “Ŋam si pupwa miyen eꞌe pe, yukur
    yaŋah ende sai ŋaiye Got se ka ende ŋaimune me ŋam gunde wusyep tupwaiꞌ kin.”
    Kom Abraham, ŋoihmbwaip kin teŋeime Got bwore mise pe, kin narp neseperhme ŋaiye
    kin ka tuhur loumwah lenge miyeꞌ tuweinge wula wula. Taꞌe ŋaiye Got si ŋanange
    na, Lenge ŋambaih talah nin pe, ka wula wula tuꞌe nowas.
  kiz-kiz: Licha jha hali syoha syakwibhala, Abrahamu kwa ujasiri an'kieriri K'yara
    kwa magono ghaghahideghe. Naha ajhele dadi ghwa mataifa ghamehele, kul'engana
    ni khela kyakyajobhibhu, “... Ndo kwawibetakujha uzao bhwa bhebhe.”
  tzo-TZE: 'Ac''o me la snop ti mu xa xnich''naj li Abraáme, pero la xch''un ti ja''
    totil chc''ot yu''un ep ta chop cristianoetic jech chac c''u cha''al i''albat
    yu''un Diose: “Ep to ta xbol amomnich''nab”, x''utat.'
  lex-lex: 'Abraham nha''ar to''a mormiorni la Uplerlawna, me pesiayni nden rer lia
    Uplerlawna pa edonna nwaler nan kuku''a, kennama hya'' maka Uplerlawna Nano''targa
    de emeka ta''enia ha rhi'' nana. Hade pede Abraham nla'' am la hairi-hairi, pa
    hota emekwalima e rhorat targa Uplerlawna lirni la Abraham la'' Puka ralamni,
    de e riwra: “Hota o duratmu-waitmu riy harahu.”'
  dov-dov: Nikuba wakasweenene azintu zilibuti, Abbulahamu wakasyoma Leza chakasimpe
    alyejunza. Akaako wakaba wisi wamanyika miingi, mbuli mbuzyakaambulwa, “Mazyalane
    aako mbayooba.”
  rgu-rgu: Abraham namahere, de nahani Manetualain tao natetu Ria hehelu-barataan,
    leo mae bei ta nanuu anaꞌ fa. Huu ria na, de Manetualain tao nan dadi neuꞌ “lahenda
    nusaꞌ dodouꞌ bei-baꞌin.” Ria sama leoꞌ manaduiꞌ nai Ramatuaꞌa Susura Makamoi Na
    daleꞌ nae, “Neuꞌ ko tititi-nonosiꞌ dodouꞌ remeꞌ o mai.”
  toc-NT: 'Ma̠squi ni̠ luu xta­lu­loka Abraham hua̠ntu̠ xma̠­lac­nu̠­nini̠t Dios pi̠
    naka­lhi̠y cha̠tum xka­huasa, pero xlá ni̠ aka­tiyuj lalh huata ca̠náj­lalh y
    anka­lhi̠ná xkalh­ka­lhi̠ma hua̠ntu̠ Dios xma̠­lac­nu̠­nini̠t. Y chuná xlá li̠táx­tulh
    “xatla̠t hua̠nti̠ naca̠­ma̠­la­ca­tzu­qui̠y ti̠pa̠­lhu̠hua cristianos”, porque
    chuná xuanini̠t Dios: “Luu pu̠lac­lhu̠hua nahuán mili̠­ta­la­ka­pasni hua̠nti̠
    nata­la­ca­chincú.”'
  som-som: Ibraahim rajuu wax ku rumaystay iyadoo aan rajo jirin inuu aabbe u noqdo
    quruumo badan, sida waxyaalihii lagula hadlay leeyihiin, Farcankaagu sidaasuu
    noqon doonaa.
  mam-C: 'Tej nti''taql tumil tu''n Abraham tu''n titz''je jun tk''wal, me xi tnimin
    a otaq tzaj tq''ma''n Dios te, qa iltaq ti''j tu''n tul jun tk''wal, ex ul itz''je
    jun tk''wal. Ikytzin oke te manb''aj te nimku ch''uq xjal, a tze''nkuxjo otaq
    tzaj tq''ma''n Dios toj Tu''jil Tyol: Nimxix tyajila ktzajil nq''o''n, chi Diosjo
    te Abraham.'
  ndj-ndj: Ibulahimu ajumilili kunu kwavelili kungajila shuvililu na ndambu ayi kava
    tati wa milima yosi kucha Mayandiku Vang'alili wuvadeta, “Valeli vaku davavi vatangalili
    kucha ndondwa!”
  mbj-NT: 'Tabëëj däg né paawä ta baab n''aa rabetaah do pan''aa, Abaraãm ky daheeh
    hyb n''aa tagadaa had''yyt hẽ ta hã P''op Hagä Do ky n''aa enooh doo. Ti hyb n''aa
    hajõng häj n''aa buuj sa yb tabahado däk, ta hã P''op Hagä Do her''oot doo da
    né paah: “Metsén sagõõh, mahaja bä. Ti hawób da a panaa”, näng paa P''op Hagä
    Do ta hã.'
  lat-VUC: 'qui contra spem in spem credidit, ut fieret pater multarum gentium secundum
    quod dictum est ei: Sic erit semen tuum.'
  ngp-ngp: Ibulahimu nakahuwila na kukawiila hata uneva hakwandile ne dikawiilo, na
    ivo niyo anda “tate ywa si zose.” Enga viya iwandikwe kugamba, “Welekwa wako nawande
    wengi.”
  enq-2: Gote dokomeaka Abraame lamaiyoo, “Embanya mandipaenya mandipae dupa longo
    palitamina” lea-pyaa. Dopa leamopa, Abraame baa akali tata longonya takange katatona
    lao masala naeyapengeaka doko, Goteme kiningi lelyamona lao masetala dopa pitana
    lao nee kaeyao malisoo katea-pyaa.
  eng-ASVBT: Who in hope believed against hope, to the end that he might become a
    father of many nations, according to that which had been spoken, So shall thy
    seed be.
  mna-mna: 'Muŋgu Anutu imbuk sua pa Abaraam ta kembei: “Popoŋana ku kola timasak
    ma tiwe munŋaana ka tieene.” Mi Abaraam iute: Sua tana na, zaala sa be iur ŋonoono
    som. Tamen iurla kat kembei Anutu, irao be ikam mbulu tana ma ipet, mi iurur mataana
    pa. Tanata ikam ma ni iwe zin karkari ta boozomen taman.'
  myw-myw: 'Innamis va̱gan biban natun. Innamis-wan ee... bo itovek, igaw-wan innamis,
    peinan isimounid mo bimlavag tibus ven babaw, peinan Yowbad anilivan mamagina:
    “Deleim igaw mo bibabaw.”'
  sby-sby: Lesa walambeti, “bashukulu bakobe nibakafule.” Neco nendi walapitilisha
    kushoma ne kukabeti nkabyalikuba bintu byeshibikwa, weco nendi walaba mushali
    wa mishobo ingi ya bantu.
  sll-sll: Haminga iwe, God Ebraham “Ni wani galni miki male siru dinamua” ditongwo
    i pir tekinamba, God ha pangwo dimia dire, nomani su su sikire pir tomua.
  yaq-NT: 'Ju''u Apra''amtuka''u, juka'' a'' bo''o bicha''uta a'' kaitatu machiaka
    juni''i, jiba Liojta yoem eiyaak. Intok junuen, juka'' a'' bo''o bicha''uta au
    chupuk. Intok jiba junueni, juebena yoemratau yo''otaka taawak, Liojta jaibu au
    a'' teuwaalatuka''po amani: “Junuen ka a na''ikiatunee jume'' et yeu katriam”,
    ti jiakai.'
  uro-uro: Ma Abraham di qat nanakt ma ama qrot nä iangärhäkt ama mumänaris iva qa
    rhän i ama ngätmamäk bä ba ama ruvek nävät ama ivärhimek masirhat pät ama ivätki
    i rhoqor varhäm ma Ngämuqa aa enge bä ba qa qärangätni i ngät tamän doqortäqyia,
    “Ngia es mugas diva ama rhäqäp na rha mamär.”
  ita-1885: 'Il quale contro a speranza in isperanza credette; per divenir padre di
    molte nazioni, secondo che gli era stato detto: Così sarà la tua progenie.'
  muy-muy: 'Abraham ti àmbrəŋ məfəki ahàr ke Melefit ndo. Ku tamal ere ye ti Melefit
    àɗəm aməgri ni mis tə̀ɗəm àgravu koksah nəŋgu ni, Abraham àmbrəŋ məfəki ahàr ke
    Melefit ndo. Nahkay Abraham ègia bəŋ ga jiba gərgəri a kay akaɗa ge Melefit ya
    àhi ahkado : « Bəza huɗ gayak atala dal-dal nahkay » ni.'
  kqc-kqc: Uka mokena deri, Abraham yaku uka mokena dudu mokena vari gira aeyo, ye
    gagani gagani di amiye tau di tutubena niyaine, ina rofu niyo kana, “Yi tutubena
    vene bi makai nigedi.”
  tav-tav: “Mʉ pãramerã capãarã majuu anigarãma,” Abrahãre Dio cʉ caĩri paʉre Abraham
    capunaa mácʉ cãñupʉ mai. Capunaa mácʉ anibacʉ quena, “Dio yʉre cʉ caĩ cũri wamere
    bairona baigaro,” caĩ tʉgooñañupʉ Abraham.
  eng-ULB: In hope he believed against hope, that he would become the father of many
    nations, according to what he had been told, “So will your descendants be.”
  spa-VBL: 'Contra toda esperanza, Abraham tuvo esperanza y confió en Dios, y de este
    modo pudo llegar a ser el padre de muchos pueblos, tal como Dios se lo prometió:
    “¡Tendrás muchos descendientes!”'
  fra-_FOB: 'Espérant contre tout sujet d''espérer, il a cru qu''il deviendrait le
    père de plusieurs nations, selon ce qui avait été dit: Telle sera ta postérité.'
  hau-ULB: Duk da halin da ke a bayyane, Ibrahim ya gaskata ga Allah kai tsaye game
    da abubuwan da ke nan gaba. Sai ya zama uba ga kasashe masu yawa, kamar yadda
    aka ambata, “... Haka zuriyarka zata kasance.”
  mal-mal: “നിന്റെ സന്തതി ഇപ്രകാരം ആകും” എന്ന് അരുളിച്ചെയ്തിരിക്കുന്നതുപോലെ താൻ ബഹുജാതികൾക്കു
    പിതാവാകും എന്ന് സഹചര്യങ്ങൾക്ക് വിരോധമായി അവൻ ഉറപ്പോടെ ദൈവത്തിൽ വിശ്വസിച്ചു.
  kkc-kkc: Egeesi ma kulodu Godeeye Eibalaham mapoo to edidi magolone egeesee takaso,
    “Nayo mi odoo susuga dia ama doloso badalaiso,” dee takeme, nei Eibalahameeye
    goo omapoo goo goolee bakadio delega, wulo tei toloso bameleeso. Bei, Godeeye
    see yimapoo egeesee takaso, “Namawe dio oso diya baloga ee hesigilei tebileime,”
    dee takaso. Eseme Eibalaham yo holo soomagelega adaga poloso badolone, to Godeeye
    taka mapoo tei tooso.
  lit-lit: 'Priešingai vilčiai jis tikėjo su viltimi tam, kad taptų daugelio tautų
    tėvu, anot to, kas buvo pasakyta: Tokia bus tavo sėkla.'
  urd-GVR: Ummīd kī koī kiran dikhāī nahīṅ detī thī, phir bhī Ibrāhīm ummīd ke sāth
    īmān rakhtā rahā ki maiṅ zarūr bahut qaumoṅ kā bāp banūṅgā. Aur āḳhirkār aisā
    hī huā, jaisā kalām-e-muqaddas meṅ wādā kiyā gayā thā ki “Terī aulād itnī hī beshumār
    hogī.”
  far-far: Ana kada God eta fata alangai fuana sa Abraham ne nia na maa fuana kwalafa
    ana wane ana fere 'oro ki, sa Abraham famamana. God fata 'uri, “Wane ne kai futa
    olitamu ki kai 'oro dia bubulu ana salo.” Sa Abraham famamana, sui boroi 'ana
    nia 'afitai fua ru nai ka mamana ana.
  suz-BL: “शुश रागी ङा मुर आन किकी सेल्‍तन” दे परमप्रभु यावे आ गेशो लोव़ थमा सुइश्‍शा,
    आस पचा ङा मबाक्‍माक्‍त हना यो, आस पा बाक्‍माक्‍त। उत्‍पत्ती १५:५
  car-NT: 'Uwa aimomo''topo wairy se''me, mo''ko Abraham tywaimomo''se man Tamusi
    amyikary ta. Iwara pyime kari''na tamurumbo me tywaije man ero imero''po wara
    ro: Iwara enapa pyime mo''karon apajanymbo kynaita''ton.'
  amp-amp: Abrahamrhu yon frikefthu kasinya yuhat Bro Nkifrar nd kfomot, Abrahamr
    wanymohat nhai marimor, “No sawohno bi tabon bugahato bi bas kasi hmbriyetno.
    Na bi 100 gunyjimeta. Nhai tfit wom yonm nasakkfot.” Nd yon frikefthu kasinya
    yuhat Bro Nkifrar kfomot nhai marimor, “Duka mumafruhant.” Nd dukefr be yima yuhur
    rhuhato be duka hasomour. Dukahaso dukahaso ee kto htimort nd Bro Nkifrar kfoyuk
    mrokfot fipett rhumot.
  bht-bht: परमेश्वरे अब्राहम जो बोलया की सै तिजो मते सारे बंशज दिंगा, पर अब्राहमे
    सोचया की मैं बड़ा बुड्डा होई गिया है, क्योंकि उस बकत सै लगबग सौ सालां दा होई गिया
    था कने सारा भी बच्चे पैदा नी करी सकदी थी। तां ऐ पक्का ही था की अब्राहम कदी भी
    मतियां जातियां दा पिता नी बणी सकदा था, पर फिर भी अब्राहम अपणे भरोसे च कमजोर नी
    होया कने सै लगातार भरोसा रखदा रिया कने उम्मीदा जो टूटणा नी दिता।
  eng-NOY: For he had confident hope in that which was past hope, that he should become
    a father of many nations, according to that which was spoken, “Thus shall thy
    offspring be;”
  cub-NT: 'Nópe põeva ne dápiaiyepe, Jʉ̃menijicʉi aiye báque Abraham mácʉre ye bʉojabequiye
    barejaquémavʉ. Ʉbenita Abraham mácʉcapũravʉ jʉ arĩ Jʉ̃menijicʉre napini coredejaquemavʉ.
    Que teni obediyajuboacavʉ néñecu mácʉpe páyʉ bʉojarejaquemavʉ ʉ̃ mácʉ. Jʉ̃menijicʉ,
    yópe arĩ, toivaicõjenejaquemavʉ apecʉre ʉ̃i yávaiyede: “Obedivʉ tenajarama na
    mipãramena márajivʉ”, arejaquemavʉ Jʉ̃menijicʉ Abraham mácʉre.'
  ita-1927: 'Egli, sperando contro speranza, credette, per diventar padre di molte
    nazioni, secondo quel che gli era stato detto: Così sarà la tua progenie.'
  lww-lww: Pe lelaga, Ntewa pisa sur ta pania m̃arera pap̃isi nap̃a naga lelaga ea,
    komin nap̃a pisaar pania, sape “Kiom̃a lus lala yoko aim ave moki na ave moki
    vap̃isi e yomarava nini.” Ana pogos nap̃a Epraam mloge, mlelaga ea sape monar
    ve sa ga nene narui.
  ckb-ckb: 'هەرچەندە هیچ هیوا و ئومێدێک بەدی نەدەکرا، بەڵام ئیبراهیم ئومێدەوار بوو
    و باوەڕی بەوە هێنا کە دەبێتە باوکی چەندین نەتەوە، بەگوێرەی ئەوەی گوترابوو: [نەوەکەت
    بەم شێوەیە دەبێت.]'
  nas-nas: Kumponinge nauvuuꞌ Eebaraamiꞌ, teie narung bauring donkaani avuuꞌnaang
    tampuuꞌ baꞌdompenku mmauꞌ deeng-antavuriaing eeꞌnoko pankavitu deempariaing. Eeꞌnoko
    Eebaraamiꞌke masikaꞌantavuuꞌ Kumponing, bane tee aung kara makotuaung-pinaꞌ oroꞌ
    nauvuko.
  uvl-uvl: Apraham letena ke teke lape hoho ero ol. Pe letena manmanna nge NeHalang
    pe angala mana. Ke pomalam lohot ke hehei pe hana nga kileng lochloch reiette
    ia, ke pomanga NeHalang hele ngana ia lange i nike ke teke, “Lem tete mur lape
    te lohot ke iri halang toto ke pomanga itoch mur.”
  eng-BBE: Who without reason for hope, in faith went on hoping, so that he became
    the father of a number of nations, as it had been said, So will your seed be.
  ixl-CNT: 'Utz inima u Abrahaam kam vaꞌl tal u Tioxh te, kꞌuxh tiira yeꞌkanich remeero
    tiloneꞌ. Ech tiꞌ koꞌn vinimataꞌ bꞌens ikꞌuy imam sibꞌal tenam kam chit echaꞌ vaꞌl
    tal u Tioxh te: —Echil qꞌul atuꞌxh axalam savaqꞌeꞌ tzaꞌ.— Texh teꞌleꞌ.'
  xsi-xsi: Muŋgani Maro Kindeni iporo ipa ŋgua kuku Abraham mine tu, “Noko ne vâsa
    kinzi ma sipâŋga kambwaŋenzi ŋalae ndo”. Lâ zo ŋinde, Abraham izizâla ndo tu Maro
    Kindeni ma iveta ŋgua pâŋa ŋinde ipâŋga kanaŋo mâsi mana. Andeta i kalo tawana
    nâ, aku imo io tini pa Maro Kindeni tu ma iveta ikura i ne ŋgua pâŋa ŋinde. Mine
    kala Abraham ipâŋga “kinzi tamâta ŋgu rârâ timbunzi”.
  crx-NTPO: Yak'usda yuts'ú hoozi-un lhane didowhne butso whudilhdzulh-un tileh. 'Uhóneh
    aít'oh le'hoont'oh, 'et hoonts'i ooba 'alha' hoont'oh 'et nduwhútanelh. 'Et Yak'usda
    'uyúlhni, “Nyukédindene hutildlai,” et huwa.
  kan-OKCV: ಅವನು ತನಗೆ ದೇವರಿಂದ ಹೇಳಲಾದ ನಿರೀಕ್ಷೆಗೆ ಯಾವ ಆಸ್ಪದವು ಇಲ್ಲದಿರುವಾಗಲೂ ನಿರೀಕ್ಷೆಯಿಂದ
    ನಂಬಿ, “ನಿನ್ನ ಸಂತಾನವು ನಕ್ಷತ್ರಗಳಷ್ಟು ಇರುವುದು,” ಎಂಬ ಹೇಳಿಕೆಯಂತೆ ಅವನು ಅನೇಕ ಜನಾಂಗಗಳಿಗೆ
    ತಂದೆಯಾದನು.
  bbb-bbb: Godi fu Eburame kuae, Aeje nane umui datevado are e uine uruvana tuanaga
    bure are irore boege iraraekono kuae. Ijadufuo e Eburame fu Godi ma vierafena
    maza boeje fuka vua ije Godi fu kuaraema ije vierafenoe. Eburame fune eore rove
    Godi fu kuae, Bara one fu ame nafega rade uifari one buka ire zuvi gufe a giamo
    ijiege uruvana rekono kuae. Ijadufuo Eburame fu vua ije dabe oe fuone ijia ma
    vierafenoe.
  blw-blw: Ah Abraham, tàén kaman paat achi mafalin way ma-ammaan, anna chillug enafurot
    hen imfagan Apudyus an hiya way marmu hen anàna, yag narmu tot-owa. Wat hiyaat
    agé hen nangingganà hen chuaray tatagu hen karotarota way hen kachuarcha, kaman
    hen anchichay taraw ad uchu te yachi chillu hen imfagan hen anchi nesosorat way
    alen Apudyus way ma-ammaan.
  tam-2017: “உன் வம்சம் இவ்வளவாக இருக்கும் என்று சொல்லப்பட்டபடியே,” தான் அநேக தேசமக்களுக்கு
    தகப்பனாவதை நம்புகிறதற்கு வழியில்லாதிருந்தும், அதை நம்பிக்கையோடு விசுவாசித்தான்.
  azz-NT: 'Huan masqui Abraham amo quichiaya que quinpías coneme, pero yejua tacuautamatic
    ihuan Dios huan quineltoquilij itenilil de Dios que se tonal mochihuaquiu. Huan
    ijcón Abraham mochihuaco hueyi teiscaltijcau intzalan huel míac paísme huan tagayot
    ijcón queme Totajtzin Dios quilijca ya ijcuín: “Ijcón mochihuaquiu que tejua tiquinpías
    huel míac moconehuan ijcón queme huel míac sitalinme tiquinitztinemi”.'
  spa-RV-1909: 'El creyó en esperanza contra esperanza, para venir á ser padre de
    muchas gentes, conforme á lo que le había sido dicho: Así será tu simiente.'
  csy-csy: Na suan le pal te sia tabang in hi tu hi, ci a son bang in, minam tampi
    te i Pa hi tu lam-et om ngawl napi, upna taw lam-etna nei nginge hi.
  mxq-NT: 'Es oy kyʉxeꞌky ko kyaj mbya̱a̱dʉty, Abra̱a̱n myʉbʉjk ja Dios es dʉꞌʉn ꞌyaptʉjkꞌátʉdʉ
    mayñaxwíñʉdʉ. Dʉꞌʉn éxtʉm ja Diosʉ naty tʉ ꞌyanʉꞌʉmxʉty: “Yʉ mdʉʉmp mꞌa̱a̱dsʉty
    jyantsymyáyʉt.”'
  tzj-NT: 'Ja c''a rAbraham arja'' yuke'' ruc''u''x ruq''uin ja Dios, xajutij xumajel
    raybexic chi nebantaj na cumplir ja cani'' bin tre rmal ja Dios, ma xcapuj ta
    ruc''u''x chi raybexic masqui ja pa quetzij winak mta moda xtibantaj ta cumplir.
    Queri'' c''a xuban utzc''a chi arja'' noc na tatixel quixin ja jule'' tinamit
    ja cani'' bin tre rmal ja Dios como quewa'' bin tre ri'': —Ja rawiy amam xa jani''
    xtiquesep na qui'', ne''xi.'
  tdt-tdt: Abraão laran metin hodi hein nafatin Maromak nia promesa, maski tuir ita
    ema nia haree la bele akontese. Tanba nee, nia sai duni nasaun barak nia aman,
    hanesan Maromak hatete ona ba nia dehan, “O nia jerasaun sei sai barak teb-tebes.”
  ron-BTF: 'El care împotriva speranței a crezut în speranță, ca el să devină tatăl
    multor națiuni, conform cu ceea ce i se spusese: Așa va fi sămânța ta.'
  eng-WEBP: Against hope, Abraham in hope believed, to the end that he might become
    a father of many nations, according to that which had been spoken, “So will your
    offspring be.”
  eng-FBV: 'Against all hope Abraham in hope trusted God, so he could become the father
    of many peoples, just as God had promised him: “This is how many descendants you''ll
    have!”'
  nld-1939: 'Hij heeft tegen alle hoop in toch geloofd, dat hij een vader van vele
    volken zou worden, zoals was gezegd: “Zo talrijk zal uw nakroost zijn”.'
  bwo-bwo: Abrahamsh n naaro ayider ayituwe ett keewetsok'on ay ashi niho b́wotituwok'o
    bí amananat b́ jang eegoru jangosh wotit keewo bíalefere.
  nch-BL: Quema Toteco quiilhui Abraham para elis inintata tahuel miyac inieso masehualme
    campa hueli ipan miyac talme, Abraham quineltocac para temachti mochihuas cati
    Toteco quiilhui. Quineltocac masque amo quimachili quenicatza huelis panos, pampa
    Toteco quiilhuijtoya para quinpiyas iteipan ixhuihua quej inimiyaca sitalime.
  quc-TNT: 'Ri ka mam Abraham, pune man cäcowin tä chic cäc''oji ralc''ual, xucoj
    chi cäc''oji na jun u c''ojol. Xcu''bi c''u u c''ux chrij ri Dios, je ri'' xoc
    che “qui tat q''uia u wäch winak”, jas ri bim che rumal ri Dios: “Are je wa''
    qui q''uial ri awachalaxic ri quil na qui wäch,” —xuchixic.'
  tfr-NTPO: L̇l̇ëbo l̈ara Sbörë Abraham kong jl̈õkoyo, gueniyo shärye sorë miyde Abrahamdë
    l̇l̇ëme. Eni ëmdë ga tjl̈õkwo l̈i kjrara, ga beno sök ba koshë. E kjĩshko ga beno
    tjëyoga ara data, l̈ara ba kong sorë l̈i eni.
  kaq-NT: Jatihi ta miin xohtabo jayaxihquiqui Papan jaáh, hihcoinjaquin shinanquin.
    Yamayaxihqui shinantihi bi hicha xohtaboyahpa sca jayanoxon nincacoinquin.
  sgb-sgb: Agyan ayn ana ha ihip ni apo Abraham, ya magkaanak ya kan Sara, ta mantêg
    hilay nan toa ya miahawa, ay naniwala ya, ya hiyay mag-in ninuno hên kal-atan
    bansa, hên nanad ha hinabi ni Apo Namalyari kana, ya wana, “Ya mag-in kaapo-apoan
    mo ay a makwan mabilang, hên nanad ha bêtêwên ya a makwan mabilang.”
  vie-1934: 'Người cậy trông khi chẳng còn lẽ trông cậy, cứ tin, và trở nên cha của
    nhiều dân tộc, theo lời đã phán cho người rằng: Dòng dõi ngươi sẽ như thể ấy.'
  kxv-kxv: ଆ଼ସା କିନାୟି ଏ଼ନାୟି ହିଲାଆତି ଜିକେଏ ଅବ୍ରାହାମ ନାମିତେସି ଇଞ୍ଜାଁ ଆ଼ସା ଇଟିତେସି,
    ଏ଼ଦାଆଁତାକି “ହା଼ରେକା କୂଡ଼ାତି ତାଞ୍ଜି” ଆ଼ତେସି । ଦାର୍ମୁ ସା଼ସ୍ତେରିତା ରା଼ସ୍‌କି ଆ଼ହାମାନେ,
    “ନୀ କୂଡ଼ା ହୁକାୟାଁ ଲେହେଁ ଏ଼ପାଆ଼ନେରି ।”
  amu-NT: 'Ndoꞌ meiiⁿ na tjaaꞌnaⁿ cwii nnom na mꞌmo̱ⁿnaꞌ na juu ñꞌoom na tso Tyꞌo̱o̱tsꞌom
    nnom Abraham na nntsꞌaaⁿ nntseicanda̱a̱ꞌñenaꞌ, sa̱a̱ tyotseiyoomꞌm ndoꞌ tyocantyjaaꞌ
    tsꞌoom na nluii chaꞌxjeⁿ na tso nnoom. Ndoꞌ na ljoꞌ tueꞌntyjo̱ na cwiluiiñê tsotye
    jndyendye nnꞌaⁿ chaꞌxjeⁿ ñꞌoom na tso Tyꞌo̱o̱tsꞌom nnoom: “Maluaaꞌ nncueꞌntyjo̱
    na jndye nncjaawicantyjooꞌ tsjaaⁿ ꞌnaⁿꞌ.”'
  hin-CV: 'बिलकुल निराशा की स्थिति में भी अब्राहाम ने उनसे की गई इस प्रतिज्ञा के ठीक
    अनुरूप उस आशा में विश्वास किया: वह अनेकों राष्ट्रों के पिता होंगे, ऐसे ही होंगे
    तुम्हारे वंशज.'
  spa-BES: 'quien sin razón de esperanza, en la fe, esperó, y se hizo padre de muchas
    naciones, como se había dicho: así será tu simiente.'
  san-BEN: ৎৱদীযস্তাদৃশো ৱংশো জনিষ্যতে যদিদং ৱাক্যং প্রতিশ্রুতং তদনুসারাদ্ ইব্রাহীম্
    বহুদেশীযলোকানাম্ আদিপুরুষো যদ্ ভৱতি তদর্থং সোঽনপেক্ষিতৱ্যমপ্যপেক্ষমাণো ৱিশ্ৱাসং
    কৃতৱান্|
  tdx-tdx: 'Ie ho nilesa ty fisalala’e, mb’e niantofa’e i nampitamañey, t’ie ho raem-pifeheañe
    maro, ty amy nitsaraeñe ama’ey, te: Ho mira amy zay o tarira’oo.'
  naf-naf: Abalaam ek am sambeyet biwin bembeyet Kawawaŋaŋ zeye keyet webemti zet
    ke penaŋaŋ zigok sokbewe keyet otnâpeŋ mamtan. “Alikŋaŋdine sambe sokbemâbep,”
    kapigok penaŋ Kawawaŋaŋ dunduyeyepmti keŋ zut ku mge keyet nâmkiŋpemti mamamtan.
  grc-MT: οσ παρ ελπιδα επ ελπιδι επιστευσεν εισ το γενεσθαι αυτον πατερα πολλων εθνων
    κατα το ειρημενον ουτωσ εσται το σπερμα σου
  vid-vid: Abulahamu nakakunda na kutumbila hanga nakwali kuduhu chinhu cha kitumbila,
    ahyo kawa mhaza wa isi nyinji. Kota Maandiko Matakatifu vyogolonga, “Lulelo lwa
    hegwe lowa lwinji metemete!”
  pio-NT: 'Ewitaté máinícáaníta béericani yái Abrahamca, càicáaníta Abraham yeebáidacaté
    Dios itàacái yéewanápináté idènìaca ìiriwa. Ináté “Madécaná wenàiwica íiwitáaná
    yàawiricani”, yái Abrahamca, càide iyúwaté Dios icàlidáaná iríni: “Manùbéeyéipiná
    pitaquénáinámica”, íimacaté yái Diosca.'
  tsn-tsn: Jalo erile fa Modimo o raya Aberahame o re o tlaa mo naya ngwana wa mosimane
    yo o tlaa nnang ra-merafe e mentsi e bo e nna chaba e tona, Aberahame o ne a dumela
    Modimo le fa tsholofetso e e ntseng jalo e ne e ka seka ya diragala!
  amr-NT: Abraham hua̱to̱e̱ere huatoneʼnanada e̱ʼneʼte “huasiʼpo iʼto̱e̱a̱pone, huakkaʼnanada
    o̱ʼnen adhueaʼ huayayo o̱ʼneapo,” Diosa onaʼuynok Diostaj dakaʼ oknopo̱e̱po huakkaʼnanada
    adhueaʼ huayayo oʼmato̱e̱ʼuyate.
  pwg-pwg: Ma God ivona da ina berai da Abraham tupurereghina ina peyari kirakai da
    kamosiyai dam bogii ma bogiiyai ina tupuwa. Ma Abraham, God ivi tumaghanei. Namanaki
    imagura kirakai da ke kovokovoghina da iti tuwa. Ma bade God ivona bo, “Tupurereghim
    ina peyari da gwamegwame nakanani.”
  cjv-cjv: Ena Aparam furo yaromi fi ki si tere te ari suwo “Ne fi ki si tenga i faikeme,”
    di teinga ama yo fi ki si te moiro ena ari koro moinga yokamai aunom moimie. Ka
    mapunom i koi epe dungua “Ne gaunuma yokamai i epe mere fuka duwaime,” epe di
    tome.
  tha-KJV: ฝ่ายอับราฮั​มน​ั้นเมื่อไม่​มี​หวังซึ่งเป็​นที​่น่าไว้ใจก็ยังได้เชื่อไว้​ใจ
    มี​ความหวังว่าจะได้เป็นบิดาของประชาชาติ​มากมาย ตามคำที่​ได้​ตรัสไว้​แล​้​วว​่า
    ‘เชื้อสายของเจ้าจะเป็นเช่นนั้น’
  por-BR-2018: 'Com esperança, Abraão creu, contra as expectativas, que se tornaria
    pai de muitas nações, conforme o que lhe fora dito: “Assim será a tua descendência”.'
  mhl-mhl: Anutuji rone Abrahamde iŋi ojiya, “Gore osigidapugoji fukeru sauebi jareyaŋuŋ
    bobuŋ oŋuine fukeme gonimiŋ.” Jojofo buŋo oi maneru uruŋu foriineke fukena, oi
    so maneyayoŋ, oi jibu oori eru ŋiŋigo kufufuŋ kokoine yoŋore mama fukeiŋgo odigaru
    goya. Jojofo buŋo fuŋfuŋgainere so fukeiŋ ore Anutu manesiŋ gaku goya.
  klv-klv: Naut kǝmas nǝ-lon-uri-an, len nǝ-vatvat-viri-an, aApraham ikad nadǝlomian
    hǝn b̃egǝm vi tata sinaluṽoh hǝn nǝvanuan naut tiltile gail, hum aGot tokel maii
    ke, “Nalilim̃eso gotorisi, nǝpasusan sam̃ dereh lisob̃ur maienan.”
  bco-bco: Ablaham elo꞉ mo꞉dimidama꞉no꞉ dowo꞉ a꞉no꞉, Gode eyo꞉ hendele fa꞉la꞉do alifa꞉ib
    a꞉la꞉tili asula꞉liki yasila꞉len. Godeya꞉ bugo꞉ amio꞉ a꞉la꞉sa꞉sa꞉lo꞉, “Geya a꞉la꞉ta꞉ga꞉lo꞉
    so꞉wa sa꞉la꞉la꞉i ha꞉na꞉ib a꞉no꞉ tamin o꞉leo꞉ngo꞉ doma꞉ib.” Eyo꞉ to a꞉no꞉ tili
    asulo꞉ ko꞉lo꞉, so꞉lo꞉ ko꞉li ko꞉lilo꞉ a꞉no꞉ eya a꞉la꞉ta꞉ga꞉ fa꞉la꞉dowo꞉.
  kdl-NT: An Kashila̱ ka yankai Ibirahi kazuwamgbani wa woko asheku a uyamba ushani,
