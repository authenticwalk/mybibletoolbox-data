    Anatunya pii pyasi dokona lao dokopa, Embena para pyaramo dupwa malu ingyuo para
    lyakande leya.
  urd-GVU: اُمید کی کوئی کرن دکھائی نہیں دیتی تھی، پھر بھی ابراہیم اُمید کے ساتھ ایمان
    رکھتا رہا کہ مَیں ضرور بہت قوموں کا باپ بنوں گا۔ اور آخرکار ایسا ہی ہوا، جیسا
    کلامِ مُقدّس میں وعدہ کیا گیا تھا کہ ”تیری اولاد اِتنی ہی بےشمار ہو گی۔“
  yre-NT: Bali -a 'vɩ Abraam lɛ 'nan, -a kludanɔn -taa "kɔnlɛ "kaga, ɛn e -taa "drɛlɛ
    "le 'lɛglɔn "kaga "jinɔn tra -le 'wɩ 'zʋ. 'Wɩ zɩɛ -a -cin 'ka blamin ji 'nan e
