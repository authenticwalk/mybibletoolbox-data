    li-jakarda likili-nganji, alu nmanthawu ki-awarala ki-mayangka ki-jakardala, kila-ka
    nya-mangaji wuka kulu kumba-yibarra na-wurdu yilaa ki-Kada nuwu-mangaji barra.
  mya-mya: အာ​ဗြ​ဟံ​သည်​မျှော်​လင့်​စ​ရာ​မဲ့​သော​အ​ခြေ အ​နေ​၌​ပင်​လျှင်​ဘု​ရား​သ​ခင်​ကို​ယုံ​ကြည်
