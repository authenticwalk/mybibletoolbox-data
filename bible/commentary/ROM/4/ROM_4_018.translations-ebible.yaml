  bdd-bdd: Ma Ebalahamo ꞌinuwatuhu yahiya madouna gwae hemisaina ꞌabehega tauna ꞌasa
    mabwaiyadi tamadiu, ma ꞌabehega tuta ꞌinaonaoma ꞌabwa ꞌilatu gide, ma bwagana
    tuta gala hedadena ꞌilobeya tuwa ꞌiꞌalamaꞌiꞌitana, weyahina bewa gide Yehoba ꞌihegwae
    ꞌeseya, “Cabwa muliyetega tubumwao baibaiwadi silatu.”
  cbt-NTPO: “Quëma shiparinpita notohuaro' na'asapi,” itërin Yosëri. Hua'qui' co a'na
    hui'nin tëranta' ya'huëtërinhuë'. Sacai' natëtacaso nipirinhuë', Apraan natëtërin.
    “Yosë nohuanton, oshaquëran hui'nahuë ya'huëtarinco. Shihuëpitanta' na'asapi,”
    tënin Apraan.
  srn-NT: Gado ben taigi Abraham tak' a bo kisi furu bakapikin, èn aladi ala sani
    ben e sori kba tak' a no bo man tron a p'pa fu furu folku, a tan bribi èn a no
    lasi howpu.
  cta-NT: 'Masi ngua tiꞌ jyoꞌo Abraham chaꞌ ná caja sñiꞌ, ná ndube tiꞌ yu; jlya tiꞌ
    yu jiꞌi̱ ycuiꞌ Ndyosi, ntajatya yu ni jacuaꞌ caja sñiꞌ yu. Biꞌ chaꞌ ngua jyoꞌo
    Abraham sti tyu̱u̱ tyaꞌa ñati̱ nu ndyatu̱ lo yuu ca nde loo la, ñiꞌya̱ nu cua
    nchcuiꞌ Ni loꞌo yu: “Quiñaꞌa̱ tsa ñati̱ tyuꞌu jinuꞌu̱ tyempo nde loo la”, nacui̱
    Ni jiꞌi̱ yu.'
  bqc-SIM: À Lua náaikɛ̀, à wɛdↄ̀ pↄ́ pↄ́ gbɛ̃e wɛ́ dↄiozi, ↄ̃ à gↄ̃̀ bui dasiↄ
    dezi ũ lá Lua òɛ̀wa à mɛ̀, aà buiↄ aaↄ dasi lán saanaↄwa.
  tcz-CHONGTHU: Kinepna ding umlouna jenga jong Abraham chu akinem jingin, ama namtin
    dinga Pa ahung hiding tahsanna aneiyin ahi. Ajehchu Pathen in ajah a, “Chutia
    a chu son le chilhah tampi nahin neiding ahi,” atipeh ahi.
  mar-mar: ‘तसे तुझे संतान होईल’ या वचनाप्रमाणे त्याने अनेक राष्ट्रांचा पिता व्हावे
    अशी आशा नसता, त्याने आशेने विश्वास ठेवला.
  snp-snp: Abalahamukafo Goti lo mele umami kawa ya kulawa egaidana oto fedenaiye?
    loto kolámaifa, ido auma wito koli kikitoto kawa kulawa moda fedenagoliye, loto
    kolito kiyabala o minaiye. Aya kawa eti loto lo mele umami, Ufa finanimo wenena
    etiti minomo unawamo ne, loto ka mono lufuwau (Stt 15:5) ya nemo ne. Ido yaloti
    ka ma yaki eti loto lo mele umami, Mikau-mikau wenena muki ya aunibokolofanina
    minenane, loto ka mono lufuwau (Stt 17:5) yaki nemo ne.
  isl-isl: Þegar Guð sagði Abraham að hann mundi gefa honum son sem eignast mundi
    marga afkomendur og verða faðir mikillar þjóðar, þá trúði Abraham Guði, jafnvel
    þótt slíkt loforð virtist algjör fásinna.
  spy-NT: Kiikēnēē keey ꞉Abraam Yēyiin ānkoo kiwuu nyēē kimēētākōōmuuchāktōōs ꞉kiyēē
    /kikēēkuurtoochinē. Kunyoo, kichokuyēk ꞉inee kwaaniitaab bōrōryōōsyēk chēē chaang'
    kuu yoo kimwoochinē ꞉Yēyiin kule, “Tēē chooto ꞉lēēkōōk chēē +mēēnyōōru.”
  xnn-xnn: Pinatpatina nan kinkinwanin Apo Dios ay olay no kega adi kabalin ay matongpal
    nan inkalina. Isonga tet-ewa ay natongpal nan ninbalinana is aman nan adoado ay
    kaneg nan nangwaniyan Apo Dios ken siya en, “Awnit omadoado nan magapo ken sik-a.”
  mwe-mwe: A Bhulaimu bhatendaga lolela indu yangakulupalika, kwa nneyo nibha atati
    bha ilambo yaigwinji, malinga shigalugula Majandiko ga Ukonjelo kuti, “Lubheleko
    lwenu shilushulushe mbuti ndondwa.”
  tte-tte: Yaubada iwalolau Abelamo koina iwaloba, “Naga kani tubumwao sidebalala.”
    Bwagana itautaubala yo nige sowasowana melumelu ikabi, na iyamo Abelamo me ana
    katepatu Yaubada ana walo imeliyan yo itolo kaikaiwe Yaubada ana waloyameli koina.
    Mwa iya iyamala yanuwa uloina uloina meuloili tamali, besiele Yaubada ana walo,
    iwalowen koina iba, “Tubumwao kani sidebalala yo kali baibaiwa besiele utu.”
  tcs-tcs: Eibram i bin mata bilib wiskain God i bin spik, ‘Ol pamlelain blo yu i
    gobi prapa plenti.’ Nomata Eibram i bin prapa oulman ane no bin gad pikinini,
    em bin bilib em go kam da papa blo ol pipol uda stap wea dempla oun kantri, tok
    dempla oun langus.
  hlt-THB: Ngaih-u aham a ma awm awh awm Abraham ingtaw cangnaak ing ang ngaih-u dawngawh
    thlangphun boeih a pa na awm hy, “Na cadil ce zah law kaw,” tinawh a venawh kqawn
    pehy.
  soq-soq: Abraam gulauidalena baiwa me mai oto sitaupona rua, dia. Tane me insaisawa
    God mampe mai oauaralepona ita me oto sitauna bedewe bola uara mambu wanalen.
    Ema ipa God me diena rua segalen. Me saualene wanase, “E dana bedewe nosinosia
    uaraia kipora uba tampe wineia rua segantopu.”
  qub-qub: 'Abrahamga tantiyayta mana atiparpis Tayta Diosninchi aunishanman yäracuran.
    Tayta Diosga niran: «Aypallami canga gampita mirajcunaga» nir.'
  att-att: Á sù pangitabbá ni Namarò kári Abrakam, lakalákay ánna bakabákà iren, nga
    awán ta anâ da. Ngam iniddanamán na lâ ni Abrakam yù paganâ da, gapu ta kinuruk
    na yù kinagi ni Namarò kuna, nga kunnay ta káru nayù ira bituan yù biláng nayù
    ira ginaká na noka.
  bki-bki: Be riano, Atua ber titai kanio napano jikili laka ka rimoneaio, bior berkar
    ka naio, berinavo “Kiamo torogio nalo mia ave miroano mia ave miroano laka ea
    yetemeriba nei.” A bogo na Epraamo mijogio, naio moneaio jikili ka mia monoka
    tibe na ga naruei.
  bqp-bqp: À Luda náani kɛ̀ à wɛ́ dↄ̀ pↄ́ kũ gbɛ̃ke wɛ́ dↄiroi, akũ à gↄ̃̀ buri
    dasinↄ dizi ũ lákũ Luda ònɛ nà à pì, lɛmɛ a burinↄ nigↄ̃ de lɛ.
  mcp-mcp: 'Fwála í á bə nə́ muud kú ná bwánd nə búgə́ yí, Abʉraham nywáá nyə á ŋgə
    gwaa kənd mísh nə búgə́. Nyə a búgʉla Zɛmbî, a músə bə sɔ́ɔ́ŋgʉ́ á zhwog ikûl
    nə ilwoŋ. Micilyá mí ŋgə cɨ nə́: «Bímbí nɨ wə́ mpwoŋ buud nywô í bá bə yɛ́.»'
  hat-hat: 'Abraram te gen konfyans nan Bondye, li t''ap tann pwomès la, malgre lè
    sa a li pa t'' gen okenn rezon pou l'' te tann ankò. Se sak fè li tounen zansèt
    moun anpil nasyon dapre sa Bondye te di l'': Pitit pitit ou yo va anpil.'
  npl-NT: Dios okisentlalili Abraham kimpias miaktikeh ipilwah, Abraham amo okimatia
    kenomi tlamochiwaskia, maya ijkó okineltokak Dios. Yika, Abraham omochi “teta
    de miaktikeh tlaltikpaktlakah”.
  bgg-bgg: “Abraham è migi rek ne chiih-è luthong, thiisa hà luthong chid pha nyie
    miyao oi shii pha rangde luthong, ji è ai ne bajo thiig pha aphuii rey dun.” Jigigam
    shii yao pha duiine, “Naro riingthek ne dadiangthek duiine rey ruii phro.”
  eng-TCENT: 'Against all hope Abraham believed in hope that he would become the father
    of many nations according to what had been spoken: “So shall yoʋr offspring be.”'
  eng-BSB: Against all hope, Abraham in hope believed and so became the father of
    many nations, just as he had been told, “So shall your offspring be.”
  cpu-NT: 'Jirokatake ikantakeriri Abraham-ni: “Aritake noshekyaagaimiri charinetyaamine.”
    Iroora ikempisantantakari Abraham-ni, okantavetaka osheki opomerentsitzimovetakari
    inkempisantantyaariri.'
  san-ASM: ৎৱদীযস্তাদৃশো ৱংশো জনিষ্যতে যদিদং ৱাক্যং প্ৰতিশ্ৰুতং তদনুসাৰাদ্ ইব্ৰাহীম্
    বহুদেশীযলোকানাম্ আদিপুৰুষো যদ্ ভৱতি তদৰ্থং সোঽনপেক্ষিতৱ্যমপ্যপেক্ষমাণো ৱিশ্ৱাসং
    কৃতৱান্|
  tac-NT: Napu'lige Onorúgame anesa ochérimio alué Abraámi inolá 'lige apalóchila,
    ochila, umúlila, 'lige ególila, 'lige aminacho we'ká, 'we 'la bijchígile Abraámi
    alanichi Onorúgame. 'Lige ochérale alué Abraámi inolá 'lige apalóchila 'lige ochila,
    'lige umúlila 'lige ególila 'lige aminacho we'ká, 'lige we'kanami gawichí simíbale
    ejperélimia.
  eng-WEBPB: Against hope, Abraham in hope believed, to the end that he might become
    a father of many nations, according to that which had been spoken, “So will your
    offspring be.”
  gfk-H: Ga nanaas taar ta Abraham bia no kunubus ta Kalou pa na hanuat tutuna, hua
    taia ta burena bia tikai na so no nuna lilik ma na nanaho tana. Senbia Abraham
    balik ga so no nuna lilik ma gaam nurnur. Io hua, Abraham gaam no hintubu diet
    ira haleng na huntunaan hoing Kalou gata tangai tana bia, “Ira num bulumur mah
    hua.”
  viv-viv: WaꞋita, tuwai-moꞋena Yaubada Abelahamo againe gigahe gigayo, “Ibadibadi
    adi vemoyaꞋai amine bwanenemomo hinamoyaꞋai.” Abelahamo givekaliva nonogana keke
    gidagahe gidagayo, “Gavaimi be aku unuma hidamoyaꞋai?” Au Yaubada yana gahe givetumaganena
    ada yana wavetumagana gilulauboda. Ada au givetumagana amine, yoꞋo tulidi tulidi
    tovetumaganai-dina bana againe hitubuyemu.
  yao-yao: Nachiŵamuno nganichipagwa chindu chichantesile che Iblahimu akulupilile
    chilanga. Che Iblahimu ŵaakulupilile Akunnungu ni kuchilolela chilanga ni ŵatendekwe
    “Atati jwa ŵandu ŵa ilambo yejinji.” Mpela Malembelo ga Akunnungu yagakuti pakusala,
    “Uŵelesi ŵenu chiuŵe wejinji nti ndondwa.”
  tgp-tgp: Abraham mo lo r̃omtoho, hina purongo vara mo sopo levosahia vara i pa sohena
    sohena sava, pani mo lo r̃omtoho vara i pa tama mara jara matuvana usuri na sava
    God mo verea isana mara, ‘Ale taniam la pa matuvana sohena vitusarasara’.
  auc-NT: Tömengä ingante, “Bitö pæ̈ïnäni edæ mänimpodäni bacædänimpa,” ante Wængonguï
    do angacäimpa. Mänömaïnö angä ëñëninque, Ædö cæte baquïï, ante wædongä incæ Abadäö
    wodi, Wængonguï cöwë cæcä beyæ̈ watapæ̈ bacæ̈impa, ante wede pönengä ingacäimpa.
    Ïninque tömengä wede nänö pönënö beyænque “wacabodäni näni cabo wacabodäni näni
    cabo nanguï ïnäni bayönänite tömënäni wæ̈mængä” Abadäö bagacäimpa.
  kbc-NT: Aneotedoɡ̶oji jeɡ̶eote ligegite Abraão, meeteta, “Icota meliodi oko anida
    aneetege licoɡ̶egi.” Abraão eyiwaɡ̶adi niɡ̶ijo ligegi Aneotedoɡ̶oji meote me eniodi
    eliodi noiigi. Odaa Abraão idioka limedi me nibeotege Aneotedoɡ̶oji meote niɡ̶ijo
    ane ligegiteta, idaaɡ̶idata me daɡ̶adiaa nibeotege mica lionigi, leeɡ̶odi ja daɡ̶axa
    moxiiɡ̶odi.
  bmh-bmh: Abraham go Uwait nug gelegul asiu murabun en ougab petak eun. Go ureg,
    gonun, iz mogoi i wai aimai dabeleun. Go Uwait nug en tutak umkoskos ougab petak
    aimai, gumei dareun. Guzenina, Uwait nug go emgasag asiu agal duailel unum agal
    memeag usalai meun. Uwait nug getal guzenai aureun, “Na embigeg asiu emes wagan
    ureb sul umam.”
  ctu-BL: 'Anquese ma''anic tsi'' ña''ta Abraham bajche'' mi'' caj ti ts''ʌctiyel
    jini t''an, tsi'' chʌn ñopo ti'' xuc''tilel i pusic''al, isujm mi caj i yochel
    ti'' tat cabʌl winicob x''ixicob ti cabʌl lum, come tsa'' subenti: “Che''i mi''
    caj ti ajñel a p''olbal”.'
  meq-meq: 'Abraham neŋgeye na, a dzalawa ha huya ka Mbəlom. Kwa mâ ge andza tsəveɗ
    eye nakay ada Mbəlom mâ ge wu nakə a gwaɗ ma vəliye andaya sa bay bəbay na, Abraham
    a pa faya mədzal gər ŋgay ka Mbəlom huya. A təra bəba i slala hay haladzay na,
    andza niye. Andza nakə Mbəlom a tsikay, a gwaɗay: «Hulfe yak hay ta giye haladzay.»'
  noa-H: Hẽwandamau hichig magtarr haawai, ya jöoiraa pamta chaaijã chuk'u narr hãba,
    Abranau chadcha hich chaai paarpaju k'ap'ʌ sĩsijim, hichta mag hõor pöm durrpierr
    t'ʌnʌisiju k'ʌʌn haaik'aju higwi, Hẽwandamau hichig, “Pʌ chaain k'apaana chitaju”
    ha jaautarrjö.
  alp-NT: Masike Abrahame inoake be isupu kwetele saisa moneka, po ihlaleke loko Alla
    rame. Bei mere hoko iono amate ete tamata nusa toini bokala. Le kena isupu kwetele
    mosare Alla Italuke etei peneka be namake isupu kwetele, lupe Eni lepate rebe
    lekire ebeteke be, “Namake amu anubuaru esi boka titinai.”
  san-VEL: tvadiiyastaad.r"so va.m"so jani.syate yadida.m vaakya.m prati"sruta.m tadanusaaraad
    ibraahiim bahude"siiyalokaanaam aadipuru.so yad bhavati tadartha.m so.anapek.sitavyamapyapek.samaa.no
    vi"svaasa.m k.rtavaan|
  kbq-kbq: Amentintima huzamofona amuha hu'zana omaneanagi, Abrahamu'a ana miko vahe'mokizmi
    nezmafana manigahue amentinti azeri hankavetinegeno, Anumzamo'a negeno fatgo nere
    hunte'ne. Kagehe'moza hakare hanageno hamprigara osugosie hu'ne. (Jen-Agf 15:5)
  kbh-kbh: 'Abraham Bëngbe Bëtsábeñe yojtsos̈buáchiye y yojtsobatmana nts̈amo tbojans̈buachenacá
    chaotsemnama, masque ents̈abe juabniñe ndoñe chca ntjátsjuabnayana; y chca, cabana
    cha tojánashjache jtsemnana “ba luariñe ents̈angbe taitá”, nts̈amo Bëngbe Bëtsá
    tbojaniyancá: “Acbents̈ana ents̈anga ts̈a mallajta mochántsemna, ndocná queochatobenaye
    jacúntana ca”.'
  ron-LSB: 'Împotriva nădejdii, Avraam a crezut în nădejde, ca să devină tatăl multor
    neamuri, potrivit cu ceea ce fusese spus: “Așa va fi urmașul tău”.'
  pon-pon: 'I me pojon, ap jota kaporopor mia, pwen wiala jam en wein jappa toto,
    duen a lokido: Nan iduen kadaudok om.'
  nhe-BL: 'Quema Toteco quiilhui Abraham para elis inintata tlahuel miyac xinachtli
    tlacame ipan miyac tlaltini, Abraham quineltocac para temachtli panosquía tlen
    Toteco quiilhui. Quineltocac yonque ax quimachili quejatza huelisquía panosquía.
    Nojquiya Toteco quiilhuijtoya: “Moteipa ixhuihua elise queja ininmiyaca sitlalime.”'
  sps-sps: Abraham faason ten Gov, sen Gov kat ya sa faarei me na tamar vainy kinai
    fiisok, ana ya naano anaanos faarof patsukanen nato, kainon a sikia ta kifon a
    tou naano anaanos to, to te pon fi ror a vainy tan ta ka te ruak fi nats non ya.
    Ai tana faason tsunia ten Gov, ana vainy kinai fiisok fakats towa faarei non a
    tamarari. Ka to te ruak faarei to te tsue of ya Gov. Gov tsue of yan vegiau to,
    “Nyi nai faporos rom fuainy tsubnaain kinai fiisok faarei raror kootsits kinai
    fiisok korosuu.”
  wnc-wnc: Ngan. Anututa Ebraham iniwan kekekakut taknga buyana aawikge kepi wena
    sikut ngana Ebrahamda wamu waakngae natapan siakan sikut. Siwan ita sanga waakngata
    aawikge apbakngake natayukut. Ebrahamda unzing tasikutde aminu keu komduine nana
    aminda ie nindane bamin sikngaapa ngang nataaing. Sike wamu Anututa inike, “Gatane
    zakngikata yutake kunggawan buyambam siknga siwik,” ngang inikut taknga buya unin
    aakut.
  bus-bus: À Luda náanɛ kɛ̀ à wɛ́ɛ dↄ̀ pↄ́ kɛ̀ gbɛ̃ke wɛ́ɛ dↄziroozi, ben à gↄ̃̀ bori
    pariinↄ dezi ũ lán Ludaa ònɛ nà à bè, lɛmɛ à boriinↄ égↄ̃ dɛ lɛ.
  gub-BL: Àmàrààw wàro Tupàn hemiapo ràm, ta'e uzeruzar katu hehe xe. Ihya'uete hemireko.
    Nupuner kwaw umemyr haw rehe. Tupàn umume'u ipurumuzàg ràm izupe. A'e rupi Àmàrààw
    wàro tuwe izexak kar àwàm oho iko a'e, ta'e Tupàn umume'u izupe a'e xe. A'e rupi
    Àmàrààw wiko uzeruzar ma'e wanu ài a'e, wiko teko tetea'u wanu ài a'e. Nezewe
    i'i Tupàn ze'eg kwehe arer pape rehe imuapyk pyrer Àmàrààw pe a'e. — Nepurumuzàmuzàg
    ràm a'e wà nehe, nezuapyapyr a'e wà nehe, heta tetea'u putar newe a'e wà nehe,
    i'i izupe.
  imo-imo: Goteni anda kolepa Abrahamendo nu imbo talape awini kalko linio nimbe panjirimu
    ungumu Abraham yuni ipuki tipe ltimu. Kano wali amboi anda lembolomunga ungu nimbe
    panjirimu ungumu we manda wendo naa ombalo nalo yuni kamukumu tembalo nimbe Abraham
    yu nokopa molopalie oi naa kanorumu nalo Goteni nimu mele yuni Goteni kolo naa
    toromona paimbo walite tembalo nimbe pilipe tiye naa kolopalie tembalo nimbe we
    nokopa molorumu. Gote yuni ungu nimbe panjirimu ungumu i tepa, Yuni Abrahamendo
    nimbeindo, Nuni kalko linio imboma paa pulumu molonge, nimu. Aku tepa nimu wali
    Abrahameni pilipe paimbo tembalo nimbe ipuki tipelie nokopa molopalie altopa yu
    imbo talape awininga anda kolepamu molorumu.
  boj-boj: Qotei a kiyersim aqa anjam a nami Abraham minjej qaji di dauryqas di Abraham
    a poiyosai. Ariya a Qotei qa aqa areqalo siŋgilatosiq marej, “Bole, Qotei na aqa
    anjam di dauryqas.” Aqa kumbra dena a tamo uŋgasari gargekoba sawa sawa kalilq
    di unub qaji naŋgo moma matu brantej. Agi Qotei a nami Abraham endegsi minjej,
    “Ino moma naŋgi tulaŋ gargekobaqab.”
  eng-DRA: 'Who against hope believed in hope; that he might be made the father of
    many nations, according to that which was said to him: So shall thy seed be.'
  knf-knf: 'Abraham ahaţ wal wi mnhaţ manwooŋ maankak awo, afiyaar aşë kak aşin kntaali
    kŧum jibi Naşibaţi abiiŋ aţupa aji : « Jibi ŋjah ŋaŧumuŋ, hënk di babuku bakluŋ
    kaŧum. »'
  san-KHM: ត្វទីយស្តាទ្ឫឝោ វំឝោ ជនិឞ្យតេ យទិទំ វាក្យំ ប្រតិឝ្រុតំ តទនុសារាទ៑ ឥព្រាហីម៑
    ពហុទេឝីយលោកានាម៑ អាទិបុរុឞោ យទ៑ ភវតិ តទត៌្ហំ សោៜនបេក្ឞិតវ្យមប្យបេក្ឞមាណោ វិឝ្វាសំ
    ក្ឫតវាន៑។
  arn-NT: Feychi niewenolu chem maneluwün no rume tañi nieafel fotüm, Abraam feyentuy
    ti eldungu ñi feypietew ta Ngünechen. Fey ta famngechi “chaw reke nietueyew fentren
    trokiñche” mülelu ta mapu mew, Ngünechen tañi feypikünuetew kom femngechi felerpuy.
    Feyta famngechi feypingey “rume fentren chengeay tami pu yomelche.”
  zas-NT: 'Majsi ragbeechaaw Abraham guial ad zajctaman famil, per chi rëb Dios lojman
    zian, bililadxaman ni rëb Dios, bililadxaman guial gac gra ni rëbaman lojman.
    Zianan zeel najman dad par gra ree bén rliladx Dios ziꞌcgajc laaman. Ziꞌc rëb
    Dios lojman, chi rëbaman: “Zian gaquil famil, dád famil naroob gaquil.”'
  ken-NT: Ábraham arɔŋ nyaka ambɨ mɛnoko bariɛp Mandɛm. Are noŋ ambaka nɔkɔ ntɨ yɛ̌ndu
    ɛ́be nyaka mmʉɛt mɛnoko bɛ bariɛp Mandɛm abhɔŋ bɛfu tɛtɛp. Ɛ̌ti yɔ, achí chi
    ntá bo bɛyǎ bɛtɔk bɛkoŋo mɛnyɨŋ ɛbhɛn Mandɛm aghati yi bɛ, “Chɔŋ bɛbhárɛ́bhɔ
