    कलामे-मुक़द्दस में वादा किया गया था कि “तेरी औलाद इतनी ही बेशुमार होगी।”
  ycn-ycn: 'Marí que ri''imacá Abrahami chujlo i''imacá. Uncá meño''ojó riyani i''imalá,
