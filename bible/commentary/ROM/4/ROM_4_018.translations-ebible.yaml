  kje-NT: Kade Abraham na'alehe ya'ar lernala tatana, maa akin namkene naili'il Makromod
    Lalap, de ai namwali ri leleher hair nammori naise man horhorok lolo Horok Lape
    raram ma na'aheni, “O upum anumhe lo'o nammori naisa kaliyoro rahu eni.”
  gaz-gaz: Abrahaamis akkuma, “Sanyiin kee akkas ni taʼa” jedhametti utuu abdiin tokko
    iyyuu hin jiraatin abdiidhaan amanee abbaa saboota baayʼee taʼe.
  kud-kud: Abelaham iyemidi na inuwatuwuhae. Bwagana nigele teya nuwatuwuhae ana aino
    iya'ita, na hesi dalava maudoida iya ada mumuga. Dova Buki yana walo, ‘Tubumwao
    adi bagibagili mata dova utui adi bagibagili’.
  urb-NT: '“Ne rainõ heta ta” aja Tupã pandu. Arahã ta''yr ym te Amarã. A''erehe marã
    ka ym Tupã pandu ame''ẽ ke rehe jurujar katuha. Anĩ. Tupã pandu ame''ẽ ke rehe
    tapijar te''e we Amarã jurujar katu. A''erehe amõ amõ ywy pe har ta pandu: “Jande
    ramũi aja nde tĩ” aja Amarã pe. Tupã je''ẽha rehe panduha ihĩ. Kuja: “Ne rainõ
    jahy rata aja heta te hũ ta. Marã ka ym hetaha mangaha” aja riki.'
  fra-LSG: 'Espérant contre toute espérance, il crut, en sorte qu’il devint père d’un
    grand nombre de nations, selon ce qui lui avait été dit: Telle sera ta postérité.'
  san-HK: tvadIyastAdRzo vaMzo janiSyate yadidaM vAkyaM pratizrutaM tadanusArAd ibrAhIm
    bahudezIyalokAnAm AdipuruSo yad bhavati tadarthaM so'napekSitavyamapyapekSamANo
    vizvAsaM kRtavAn|
  cak-SNT: Ri Abraham xunimaj chi nibꞌanataj ri xꞌeꞌx cha ruma ri Dios, mesque ri
    xꞌeꞌx cha xa altíra cuesta ruma jajaꞌ xa mámix chic. Pero can xunimaj ri xuꞌej
    ri Dios cha, chi ntuoc quitataꞌ qꞌuiy vinak y ncaꞌcꞌujieꞌ iqꞌuiy rumáma.
  uvh-uvh: Ka midi ka tim Anutu wari Ebraham u adining iri wari inga' siamo' kagadofi
    waraga' anigu' wara'ning u yoking wa ning, inga' guning iri ga' wa kabi' kabi'mo'
    ning kadofini'ga' ning anigu'. Ka kama ka u anigu' wara'ganang wa napa' ka Anutu
    wari u kagadofi ga' togu' wari kagadofi ning kadapmang uuring kabi'sini' guk mo'
    yagu' ganang wa midi ka u anigu'. Ka Ebraham adi Anutuning midi u naknga naktangka
    sa' tanga o beng guk kuma'sa' kadofo'ga' ning tonga kadapmang guk kuma' kaga ning
    urang ning suktangkanga yagu'. Wara' inga'ganang wa Ebraham wa aming arantagim
    kuni' kuni' indining papani' beng guk ning kuma' kadofigu'.
  ino-ino: Anumaya Koti'a “Mi'ko koteka vaya'ai apa'kinako maikane.” huno hu'nea ke'ae
    “Kakaeya kakeho'kamoki sanafi hane'nea kava hu'a ka'a atakufakae.” hu'nea ke'ae
    Epalahamu'a afino aipafi maleteno mafa'ne alitesea kana'a ako hano hu'nea yafe
    akesa o'afino Anumaya Kotife afino aipafi male'ne.
  gnn-gnn: Liŋgu Gunhu'yu ḻakaraŋala Yipurayimgala ŋäthili yana, “Nhokuŋunydja yurru
    mala-wunhara mirithirrina guḻku'na dhikana wal'ŋu,” bitjarra, yurru ŋayi Yipurayimdja
    yukurrana nhinana yothumiriw warray, worruŋuna, dhuḏitjnha nhanŋu mala-wunharawunydja
    yukurranharawu yumurrku'wunydja. Yurru ŋayi Yipurayimdhunydja yana märr-yuwalkthinana
    wal'ŋu ŋanya Gunhu'nha, bala ŋayi yukurrana nhinana märr-gatjpu'yurruna yothuwuna
    nhanukalayŋuwu ŋayi maḻŋ'thunarawuna, liŋgu bitjarra ŋayi ŋunhi Gunhu'yu dhawu'mirriyaŋalanydja.
  yal-yal: Iburahima dɛnkɛlɛya nɛn a yigin ma, hali a yigin xunna to mi yi toma. Na
    kiini, a yi findi “siya wuyaxine benban na,” alo Ala a fala a xa kii naxan yi,
    a naxa, “I yixɛtɛne luma na kii nin.”
  cnt-NT: 'Juɨ₁''e₂ guë́₃ tsá₃ ma₃''e₂ jmɨg₄ jme₁ma₃cha₂ ja₁con₂ Abraham lia''₂ con''₂
    lë́₅ lɨ́n₂ dsa₂ mɨ₂güɨ́g₃, të₂le₃ ia₁ a₂ca₂rë₃''éin₂ jág₁ quió''₅ Diú₄, ca₂dsióg₃
    “a₂lɨ́in₅ jmei₂ dsa₂ chan₂ ''lióng₂ juɨg₂”, lia''₂ con''₂ lë́₅ ca₂juá''₂ Diú₄:
    “co₂në₅ tén₅ chi''₂-guein₂ dsió''₂ lé₂.”'
  tif-tif: 'Kanola Abraham ali God ami kaata kanolokomi no, kalba kaami liip kaa kanolokoma
    kaali, utamin disa; la, ti almi aket kaa fuku-daalala, God kaa, ali fan kanolokomi
    no, kalsa kaa ti, ali liip kawu tiltam tulu utamsa kaa tunum tap kelaya, kaata
    God ayo dong dokolala, tiltam tunum miit win so imi awaalik kesa. Kemin, God ami
    sawaayak Abraham ami bokola-lomda: Kapni tunum miit ayo tiltam kanolokomu no,
    kalsa namti kaa tiltam dukumsu.'
  nlx-nlx: जिहकेरीन वचन माय लिखेल हे तु जुलूम देसान आबोख बोणहे एने तारा वोच चांदण्यान
    गेत एती ज्यी वाती पोर आसा मेलनेन काय कारेण नाह एतो, तीबी अब्राहाम बुरहो एने आसा
    मिल्यो। अब्राहाम नाराज माय बी आसा मेलीन बुरहो किऱ्यो, ज्यानकेरता काय तान गेत जो
    केवाय जायेल एतो, “तारो वोस ओहलो एय,” तो जुलूम होवट्यु जातीन आबोख एय।
  apw-NT: Abraham hastiin nlįįgo doo bá ichii da ndi Bik’ehgo’ihi’ṉań yodląągo áń
    bits’ą́’dí’ t’ah nyohołíí, Nits’ą́’dí’ łą́ą́ doleeł, biłdo’ṉiidhíí k’ehgo nṉee
    łą́ą́go iłtah at’éégo hadaazt’i’íí bitaa nlįį doleełgo.
  gum-gum: 'Chi treeg kønrraitamab isua muniiramig chigagúingucha, Abrahambe kørewa,
    muniirab megaig køn. Treekkurri truba yambalø peesrøn, peesrø warønrrab misaamerai
    møskai misrig køn, Tius øyah taimbala: “Ñuinukkurri karrab misaabe øyeeg nørrø
    kønrrun” taig.'
  not-NT: 'Igótococa Abaram aroque intiasiparitanë, pënibaque ingamaque aroquenta
    yogabisë osarini ocarati 100. Aisati igóquero Sara iina cara sirabaro. Te irinëmate
    itomi, carari icomantëri Tosorintsi: Intojaiganaque pomatsiguengasonori. Aro te
    iritsoenguiri Tosorintsi; iroonti iquianquero ora icanqueri, igóque Abaram aisonori
    ora icanque Tosorintsi, iromoncaraquero omagaro. Teraiquerai irine imatsiguenga,
    icaninabenqueri Tosorintsi, iquemisanqueri, icanque: “Icaninatasanoti Tosorintsi”.'
  plu-plu: Ig amekene Abrawh kamaxwa ta apitit inakni Uhokri giwn ku ig kahiwhi kaayhsimanek.
    Ku aysaw ig ka iknama adahan ig kakamkayh ig gidukwenewa ipeg ta gipitit Uhokri
    ku ig humawnek gahawkrikis kaayhsima hiyegipiyenepwi.
  iou-iou: Täŋpäkaŋ imaka ahäkta Anututä yäŋkehärom taŋkuko u ahänaŋi nämo bumik upäŋkaŋ
    Abrahamtä bureni api ahäwek yäŋ nadäŋkaŋ nadäkiniki Anutu terakgän peŋkuk. Mebäri
    unita ämawebe komeni komeni mäyap täŋo orani pähap itkuk. Unita imaka u nämo ahäŋirän
    Anututä ŋode iwetkuko u bureni täŋkuk; Gäkken nanik yeritä ahäŋ bumbum api täneŋ.
  ntp-NT: Cascʌdʌ aidʌsi Diuusi aagidi Avraañicaru sai ooñigadʌ marata agaitadai saidʌ
    ʌmaradʌ cajiudadʌ sʌʌlicʌdʌ muiduca agaitadai taidʌ Avraañicaru cʌʌga vaavoitu
    tomasi maibaigaca maascatadai gomaasi.
  rai-rai: God i weweliman taa Aabaraam naa in wangaala paa ta natuna. I piri karomi
    naa, “Ui a tamaa ra kum mongmongoro na wuna taara.” Aabaraam i nurnur ma i waan
    paat a tamaa ra kum wunwuna taara. Ma anuna nurnur pa i waan ingen baa i baboi
    naa ia 100 na kilaala, ma pa i tale balet ma in warwangaala. Ma Saaraa kaai ia
    takaana ma pa i tale ma in babuta.
  haw-1868: Oia ka mea, imua o ka manaolana, i paulele ai me ka manaolana, e lilo
    ia i makua no na lahuikanaka he nui no; e like me ka mea i oleloia, Pela no kau
    poe mamo.
  ffm-ffm: 'Ɗo Ibarahiima haannoo taƴude jikke ɗoo, ɗon fawi jikke goonɗini, nii laatorii
    baaba leɲi keewɗi no Laamɗo wiirunoo mo nii: «Hono nii iwdi maa fotata.»'
  arb-NAV: 'إِذْ رَغْمَ انْقِطَاعِ الرَّجَاءِ، فَبِالرَّجَاءِ آمَنَ إِبْرَاهِيمُ بِأَنَّهُ
    سَيَصِيرُ أَباً لأُمَمٍ كَثِيرَةٍ، وَفْقاً لِمَا قِيلَ لَهُ: «بِهذِهِ الْكَثْرَةِ
    سَيَكُونُ نَسْلُكَ».'
  cop-CNT: ⲫⲏ ⳿ⲉⲛⲁϥⲟⲓ ⳿ⲛⲁⲧϩⲉⲗⲡⲓⲥ ⲉⲩϩⲱⲃ ⲁϥⲛⲁϩϯ ⲉⲩϩⲉⲗⲡⲓⲥ ⲉⲑⲣⲉϥϣⲱⲡⲓ ⳿ⲛⲓⲱⲧ ⳿ⲛⲟⲩⲙⲏϣ ⳿ⲛⲉⲑⲛⲟⲥ
