    Susura Meumareꞌ a nae, “Tititi-nonosiꞌ hetar dei fo laoꞌ mia nggo.”
  msy-msy: Abraham fozir puvatɨ, God manmaghɨn uan akar dɨkɨrɨzim damightɨ an otivam.
    Egha a guizbangɨra nɨghnɨzir gavgavim Godɨn ikia, bizir aghuir a fogha iniamiba
    bagha mɨzuai iti. Egha kamaghɨn a “Kantrin avɨribar afeziamɨn oto.” Godɨn Akɨnafarim
    mɨkemezɨ moghɨn, “Nɨn ovavir boriba bar avɨrasemegham.”
  agg-agg: God ai Abrahamɨmboya, ‘Sɨhafɨ amoao mamɨ ana tapuiyowa ŋgɨrɨ kɨkɨndeandɨ,’
    mehundo ra ai moai fɨfɨreandɨ nüŋgunde ranɨ-moatükunɨ ahambo tükümandɨfe. Ŋga
    Abraham ai ranɨ hoafɨ ranahambo hɨmborɨyu haya Godɨmbo anɨhondümbo-rirühɨ hɨmbomayu
    hu. Ranɨmboane asu nindou afɨndɨ hɨfɨnɨ ranahei amoao tükümefiyu God ai yare hoafɨmayu
    nou.
  ptp-ptp: Anutu nêl vô Eblaham ên nêbê, “Bume obêc vô tɨbeac hɨwocên.” Eblaham ngô
    kɨyang tige dɨ vông i vin ên nêbê obêc vô nôn lec. Môp ti o yêp wê kɨyang ob vô
    nôn lec ge lêm, lêc Eblaham vông i vin xêkɨzêc dɨ yaxên kɨyang. Mêgem Eblaham
    tɨyi xocbê xomxo tɨbeac, kɨnu i.
  nak-nak: E Abraham, eia sau tola moli la merera te La Uru. La Uru tau la merera
    soio tetala ale eia mata mai ale kama ge puru, eala moli e Abraham kama piligia.
    Eala eia puru seseleti soio tetala mai La Uru veiala pala mago “Egiteu e tutubumu
    ge usu pepeho.”
  lbb-lbb: E God i lele tar e Abaram mang ir aitna pas ta natnalik. E Abaram i oroi
    larne a lele anun e God teteki bel ir hanot, ika i harnanai ot ana tortorot suri.
    I maining e Abaram i hanot a taman a tarai miting na galis a matanitu. Larning
    a lele ane God teteki mang, “Na tumtubum lar galis.”
  kan-2017: “ನಿನ್ನ ಸಂತಾನವು ನಕ್ಷತ್ರಗಳಷ್ಟಾಗುವುದು” ಎಂಬುದಾಗಿ ತನಗೆ ಹೇಳಲ್ಪಟ್ಟ ಆ ನಿರೀಕ್ಷೆಗೆ
    ಆಸ್ಪದವಿಲ್ಲದಿರುವಾಗಲೂ ಅಬ್ರಹಾಮನು ತಾನು ಬಹು ಜನಾಂಗಗಳಿಗೆ ಪಿತನಾಗುವೆನೆಂದು ನಿರೀಕ್ಷೆಗೆ ವಿರುದ್ಧವಾಗಿ
    ನಿರೀಕ್ಷಿಸಿ ನಂಬಿದನು.
