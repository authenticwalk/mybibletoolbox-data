    Dios.
  mig-NT: 'Te nú ni̱ chi''i Dios cuenta ɨɨn cha̱a ja̱ á ni̱ kendo̱o ndaa̱‑de, va̱sa
    tú ní sátiñu‑de, ná kéndo̱o ndatu̱‑de, áchí David súan:'
  bps-bps: Salngad i gman Dabid di muna fa, di kmanan too fye i to tanlifet Dwata
    i salaan na matlu di kiten, du mdà di kafaglutan ise ku mdà di fye nimoan.
  mbs-mbs: Minikagi heman si David gebii te meluba se teg sebad-sebad otaw eneng-enengen
    te Timanem te metòlid dan kenà pineokit te pagod dan meneng pineokit te pegpemenal
    dan, so minikagi sikandin,
  tof-tof: Dadan ngarkwatódó, ⌊Deibid⌋ ta wialómórr inikwata, wa bagürwómankwata nóma
    wialómórr, ne bagürwóm ibükama, God nibiób azebda dümdüm tonarr pamkolpamzan.
    A wa ibü we zitülkusdü koke azebda, tibiób tórrmendógabi. Deibid wialómórr wagó,
  cme-NT: 'Diiloŋ uŋ''a u saa ne umaŋ ciluɔ‑i aa suɔ tuɔ kãŋ-yo nelviiŋo, *Davidi
    hãlãa kutieŋo yudɔdɔlleŋ-nalãaŋgu yaa wuɔ:'
  sus-sus: 'Dawuda fan a masen nɛ a hɛɛri na mixi bɛ Ala bara naxan findi tinxintɔɛ
    ra a ya i, bafe a xa walie ra:'
  pon-2006: 'Ih met wehwehn en Depit eh koasoi ni eh koasoiahda duwen paien aramas
    emen me Koht kin ketin kapwungala mwohn silangi likin eh wiewia kan:'
  dad-dad: 'Dawid ĩg, tamo kabĩ bunem sã, Negur madur bagai yen, tamo anĩ nẽ el fiya
    nigin wogõ yen:'
  zab-NT: David chi guniib pur de bniety ni rgucuend Dios sin duld sin quɨt xi baantideb
    par yálddeb perdónqui,
  jae-jae: Biŋ tau kêtôm Dawid kêsôm gêdêŋ taŋ awa gêôc ŋac, naŋ Anôtô kêmasaŋ ênê
    biŋ e gêlic eŋ kêtu ŋac gêdêŋ kêtu ênê koleŋ gêdêŋ teŋŋa atom gebe
  ksd-ksd: Da David bula i varvai ure ra varvadoan kai nam ra tutana, ba God i vatang
    tar ra mangamangana takodo tana, ma i iba upi ra lavur bo na papalum,
  msm-NT: Sikan isab to impasabut to diya sinuyat ni David no mighisgut to madojow
