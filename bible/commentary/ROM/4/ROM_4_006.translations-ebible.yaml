  hin-2017: 'जिसे परमेश्वर बिना कर्मों के धर्मी ठहराता है, उसे दाऊद भी धन्य कहता है:'
  wol-KYG: Ci moomu mbir la Daawuda doon wax, ba muy biral mbégtem nit ku Yàlla waññal
