    guram irde saŋiŋ irtiŋ al wor po yeŋ nurdeb gaha yiriŋ:'
  tnk-tnk: Kiɡ Tevɨt fwe kupwən, in mwi rɨnəɡkiari ia noien nəha nəpɨn rɨnəkwein amasan
