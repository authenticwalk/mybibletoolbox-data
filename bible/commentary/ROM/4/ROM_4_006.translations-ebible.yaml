    tsꞌan na tajnan tsixuan juu min na minꞌncüii nnon ꞌnan tacotsꞌaa juu chaꞌ ntquen
    Tyoꞌtsꞌonhin na tajnaanꞌ juu.
  bhd-bhd: ज़ैस परमेशर बगैर (पुन्नेरे) कम्मां केरे धर्मी ठहराते, तैस दाऊद भी धन ज़ोते।
  too-NT: Lā' nā David līchihuīna'lh huā'mā'. Līchihuīna'lh a'nchī talīpāxuhua a'ntī
    Dios cāmāpānūni'lh ixtalaclē'i'ca'n xmān hua'chi talakalhu'mān lā' tū' por tatlahuanī't
    catūhuā a'ntūn tzey.
  ind-AYT: 'sebagaimana Daud juga berkata tentang berkat dari orang yang kepadanya
    Allah memperhitungkan sebagai kebenaran bukan karena perbuatannya:'
  cjo-NT: 'Ñaakiro, tekatsi antaperote rowameethatanteeri Tajorentsi, omaanta riweshiryaakagaeyeeni,
    aririka aapatziyaari ari iñaaperotakae akameethatzi. Tema rootaki ikantakirini
    Iraviiri:'
  nsn-nsn: Debit ger toia teke mene tar puhene ke hire sir pe tena niuahar tamata
    geke kilain God a kodkodoho tar matanon, gitiempe ahik peono pah ke uakeluk uaia
    tena ualatut God.
  san-DEV: अपरं यं क्रियाहीनम् ईश्वरः सपुण्यीकरोति तस्य धन्यवादं दायूद् वर्णयामास,
    यथा,
  tna-NT: Daja huecha echua puji David chenu mimidha tueda ai cuana jepuiti. Beidaji
