    I ukek,
  zpo-NT: Noka lee rey David nzhé, nix doo nzhak lextoo re xaa kayaa Dios kwenta tub
    xaa nali, nexa cho kwaan nle xaa.
  poy-poy: Na Dawudi katakuliti hangu kuusu nemeleru ya muntu ulii, Mlungu kamtenda
