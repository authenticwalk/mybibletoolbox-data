    a-nirra a-workiya an-gata minypa Wangarr ana-nyala gu-borrwuja nula nipa an-gugaliya
    jechinuwa a-nirra, gun-gata ngika minypa nipa jama a-jirra a-workiya, wurra jarra
    minypa nipa marr a-balcharra nula Wangarr. Minypa mu-jurra gu-yurra janguny, gu-yinaga,
  zad-NT: Dii Davina' bi'e dill' c̱he yeḻ' mbalaz c̱he beena' na Chioza' nake' beṉ'
    ḻi beṉ' shao' ḻa'kzi bibi bene' kwenc̱he bdoḻile'n.
  kmg-kmg: 'Dawidi e iŋuc jaha Anutuzi ŋic moc eehamo gie mi baha, akickehuc kiŋ behecneocmu
    ere mu šeri ehuc kecšiŋuc qâreŋkewec:'
  aso-aso: 'Idoꞌ neniꞌ luvoniꞌ neꞌmino Davidiꞌ aza Oꞌmosoꞌmo eveneꞌ igi mili minaniꞌ
    monovomuꞌ nene gele hulo ve lisiheꞌ ve lo-ngedelive nene ngolize izilizadoꞌ lisiheꞌ
    i nizave lo tiꞌ lo lineꞌ ve:'
  uli-uli: 'Iye fael molwe David ye sor irel molwe ye kapta kofal rraey la yael semal
    le Deus yesa yitili le ye fel le yete pangiloh mekla yeramtala ye foru irel molwe
    ye sor bo:'
  nin-NT: 'Doda a da meme yo nu nggo a re ni itu i inyarr i unushirr wa nggo Abachi
    a si akpa ma da a si uzizi ku inkindirr yi nggo undurr wa a na mu nggo hen. Na
    da di:'
  acu-NT: 'Tura asamtai aints: Wikia pengker aa nuna takaachiatun, Yus wína tunaarun
    sakturau asa: Ameka tunaachawaitme turutin asamtai, nekasan waraajai titinuitai.
    Tura asamtai apu Davidcha nunisang nuna pachis tu aarmiayi: “Yus aintsu tunaarin
    mash sakar tsangkuramu asa, nu aintska waraawai.'
  cak-WNT: Queri' chuka' rubin ca ri David, chi jabel ruwaquik'ij ri winek ri yetz'etetej
    ruma ri Dios chi majun quimac, ruma xquinimaj y ma ruma ta chi sibilaj xesamej.
  ebk-ebk: Hiyana us nan laychun Ari David ay kanan as nan nangaliyana un nakiasat
    nan taku ay ifilang Apo Dios as nalintig as nan mangiilana, fiakun kiapú as nan
    en-enatna.
  spa-PDDPT: Como también David declara la inmensa felicidad del hombre al cual Dios
    atribuye la justicia sin obras,
  ruf-ruf: Daudi tsakalonga chinu chichino, hayalongile ukubweda kwe imunu yula iyopetighwa
    kanogha kwe Imulungu bila kulola chatendile.
  gun-gun: 'Ha''e rami ae Davi voi ijayvu raka''e, mba''eta omombe''u amongue onhea''ã
    e''ỹ re ixupe Nhanderuete teko porã ome''ẽ ramo ovy''a ete ''rãa. Ha''e vy aipoe''i:'
  agu-BL: Ite'n nin xtxolbila'tz talnak k'ajtzun kamam Luwiy, na ya'stzun na elepont
    yi yol yi talnak i'.
  isn-isn: U Daudi ingi waligitya ukembetwa wa muntu ni Tunda wimuailya itai panakutili
    intendo.
  ilo-ULB: Ibagbaga met ni David ti kinagasat ti tao nga ibilbilang ti Dios a nalinteg
    uray awan ti ar-aramidna.
  pir-NT: 'Sata niahye panopʉ cjʉ̃no Davi mʉnano. Masʉno quehnoano tiquiro yepegʉ̃ta
    Cohãcjʉ̃ pehe ihña coaeranine. Cohãcjʉ̃re tiquiro wacũ tutuagʉ̃ ihñano Cohãcjʉ̃
    ihña coare. Sa yero tiquirore “Quehnoariquiro ijire”, ni ihñare. Tiquiro sa ni
    ihñanohriquiro masʉno pehe tiquiro bucueyere yahuahye Davi mʉnano. Ohõ saha niahye:'
  anv-NT: Wyɛmbɔ ntó ne mfwa Dɛvid ájɔɔ́ aké, metɔɔ́ megɔmegɔ ɛja nnó ne muú
    ayi Ɛsɔwɔ asɛle nnó alu cho né mbɛ ushu wuú, yɛ́mbɔ ɛ́pɔ́ fɔ́ ɛlé gétúgé
    utɔɔ́ ulɔ́úlɔ́ ɛbi ji apyɛɛ́.
  sab-NT: '@see-verse:ROM.004.005'
  tmd-tmd: Mönö yadmɨdɨl kɨ, Depid nuŋ kwo algör maduar God Mönö aku kai kɨtön yadöŋa,
    nöbö mö ap wä i reñ aku, jɨ God ñɨgö nöbö mö kömö wä nɨ me cön akuyöbö wahax pöñɨŋö,
    röŋa. Nuŋ yadöŋa,
  acr-NNT: Yey ri David ubꞌiꞌim kanoq nim kiqꞌij kalaxik ri tikawex we ri Dios kuꞌan
    jusukꞌ chike y waꞌ na e ta ruma juna chak kiꞌanom,
  kpg-kpg: Deenei tadinga di haga modongoohia nnelekai a David ne helekai i di maluagina
    o tangada a God dela e hai bolo e donu i dono baahi, i daha mo dono ngalua,
  taj-taj: गेग्‍याम आहिन, तर विश्‍वासग्‍याम परमेश्‍वरदा सेम निबा म्‍हि दोबा म्‍हिगदेदा
    दाऊद ग्‍लेसे परमेश्‍वरला बचनरी चुह्रङ् भिसी पाङ्बा मुला।
  avt-avt: Nɨpaa Devit kewis hɨm mau tɨwei hɨram matɨp me mɨt in ek hɨr han yaaik
    nentar God katɨp hɨr yaain. Hɨrak katɨp hɨr yaain nentar hɨr nɨrɨak menmen te
    hɨr nanrɨak God kaktɨp hɨr yaain au. Hɨr han kitet hɨrak kakises menmen hɨrak
    ketporem keremem.
  cbk-cbk: 'Este el cosa que ya habla si David acerca del alegria del maga gente con
    quien Dios ta considera como si fuera nuay sila pecado:'
  uig-ARA: 'خۇدا قىلغان ئەمەللىرىگە قارىماي، ھەققانىي دەپ ھېسابلىغان كىشىنىڭ بەختى
    توغرۇلۇق داۋۇت پەيغەمبەرمۇ مۇنداق دېگەن: ــ'
  tuf-tuf: 'Uchicri Israelin cara Davidat cat ey ojcor tew̃jacro. Uwat ima urá cuitar
    bachan chihtán yajti tacat, ey chihtá yajti cuaquir Sirat tayar bár chácaro, wacayat,
    ey ojcor tew̃jacro, Davidat. Uw eyan ohbac waquín ac Davidat uchta cuihsú bahjacro:'
  abx-abx: 'Iyay nan gihapon i nagtukuy-na si David ngan pagpahalling-na hi''unong
    si kabubuwasun-na si a''a nga aka''angkon matadong kamutangan tikang si Diyos
    bisan kon ga''i to agbudlayan-na:'
  mco-NT: Jaybety ymiñ ma Dios ñecy co je David jecy'ajty nimɨydacy tüg jäy huɨdibɨ
    ooy anajty jotcujc ñayjɨhuɨ̈yii mɨɨd co Dios tɨ y'ixyii jadu'n nej jɨhuɨ̈y ytudägyjayɨty
    mɨɨd ymɨbɨjcɨn ycɨxpɨ, e ca' nmɨnaanɨm mɨɨd oyjäy'ajtɨn ycɨxpɨ huɨdibɨ ytumyb.
  cpb-NT: 'Rimatakero David-ni ikenkithatakotzitakawo inkimoshiretakairi Pawa rotampatzikashiretanewo,
    kaari ñaashintsiwentyaawone, ikantake:'
  aon-aon: Seiwok David douk nakriyuk enyudok atin baraen um agundok arpesh shunadudareh
    um. Eshudok arpesh, Iruhin douk madae nutik enen sheneken iri mour aria kweipon
