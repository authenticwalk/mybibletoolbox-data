  tbz-SIM: 'Dɛɛ̀ te Dɑfiti bɛ́immɛ̀ kɛ tú: Diwɛ̀ì ɔ̃ ḿbo Kuyie nwénkùnnɛ wè bɑ́ dɛ̀
