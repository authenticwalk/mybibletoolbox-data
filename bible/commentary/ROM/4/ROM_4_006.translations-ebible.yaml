  heb-LB: 'גם דוד המלך דיבר על אושרו של האדם אשר אלוהים מצדיקו ללא תלות במעשיו:'
  caf-NT: Hubudayi cho David 'en chah 'et huwu yalhtuk, ndan dune 'aw 'ut'en cha'yilh'il
