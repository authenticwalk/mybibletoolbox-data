verse: ROM.004.006
translations:
  kpx-kpx: Ataeau abu vamale kemo vaveveabeu inutolotoloholinu. Isito keau abu uvu
    mai Dilava omige vaveveabeu Dilava nimo inutolotoloanu. Ige keau kemo vahaeholahalu.
    Deividiu subuta hoto kateale lounu.
  okv-H: humbau God ta tombuta embo amo ari sapura embo mane avoeto tunga javotoho
    be aisuja amita ke amo King David na einge kajena.
  tbo-tbo: Hougana Yaubada lawa gehouna e gagaleya po tauna u matana i dumalu ega
    a bagibagigei ma a witumaganagei naka kaohana tauna Dawita i bahebaheya i pa,
  mal-C: 'ഇങ്ങനെ സൽപ്രവൃത്തികളെ കണക്കാക്കാതെ ദൈവം നീതിമാനായി അംഗീകരിക്കുന്ന മനുഷ്യന്റെ
    അനുഗൃഹീതാവസ്ഥയെപ്പറ്റി ദാവീദും ഇപ്രകാരം പറയുന്നു:'
  grc-SR: Καθάπερ καὶ Δαυὶδ λέγει τὸν μακαρισμὸν τοῦ ἀνθρώπου, ᾧ ὁ θεὸς λογίζεται
    δικαιοσύνην χωρὶς ἔργων,
  bgc-bgc: जिसनै परमेसवर बिना काम्मां कै धर्मी बणावै सै, पवित्र ग्रन्थ म्ह राजा दाऊद
    भी धन्य उस ताहीं कहवै सै।
  khz-khz: Davida na maki vokilamo kwapuna ekilagiato. Etalima evaikilarato, pia verere
    netiwato. Voo inagulu pa kala reketa ati gekalarana, na Palagu, rakava talimara
    ati geria kala rakava netina Palaguna, na ira evaikilarana, kala rorirori talimara
    netina. Davida ekilato,
  deu-TKW: 'Wie denn auch David den Mann selig preist, dem Gott Gerechtigkeit anrechnet
    ohne Werke:'
  zsr-NT: Lëzcaꞌ cni bëꞌë didzaꞌ David ca naquëꞌ bicaꞌ ba bönniꞌ, Dios rnëꞌ naquëꞌ
    tsahuiꞌ zal‑laꞌ cutu bi dxin nunëꞌ bönniꞌ naꞌ.
  lin-lin: 'Davidi mpe alobaki bongo tango atatolaki esengo ya moto oyo Nzambe akomisi
    sembo na kozanga misala :'
  hns-NT: Daawied bhie ek giet me ekare biese me liekhies hai kie soekh me rahie dje
    Parmeswar se ek hoi gail hai biena koetjh barhia kaam kare se.
  noa-E: Mag, am nem wajapha waaujerr paarjã khaba, sĩi am pekau Ẽwandamau chukhu
    arrjö abapʉ̈im khʉʉn onee nʉm igwiata jöoi David khararraujã jaaujim.
  eng-EMTV: 'just as David also speaks of the blessing of the man to whom God credits
    righteousness apart from works:'
  mib-NT: Te David suni ni cahān de ndese yōhyo ndetū ñayuu jeē ndáhva Yaā Dios cuēchi
    i, vēsú tu cúu sáha i ni ɨɨn jniñu jeē quéndōo ndaā i nuū yā.
  lif-NT2: दाउद हाङ्‌ङिल्‍ले़ निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ खे़न् याःम्‍बक् मे़न्‍जोःक्‍के
    साम्‌योनिबा लेःत्तुबा मनाःन् आक्‍खे़न् मुॽइसाबाबे फाॽआङ् अक्‍खे पाःत्तुआङ् पत्,
  xnj-xnj: Na mwene Daudi ajovili chindu chichichi, luheku lwa mundu yula Chapanga
    mweakumyidakila kuvya mbwina palongolo yaki changalola matendu gaki.
  mmx-mmx: Neni na lavasuun at levelinga at ne Devit at loxonaleng neni ga paase mumu
    luvukat ti mo laradi ne Moroa i siam kaka i ngan laradi manmanton tino, la kopmen
    mumu leveloklok teren ik lox i.
  cbr-NT: 'Upí ñu ''ananbi upíma ñu ''acë ''icëbi ca aín ''uchacama tërë́ntancëxun
    Nucën Papa Diosan uni upí isia. Usaquian iscë unix ca cuëënia quiax ca David ësai
    quiacëxa:'
  tee-NT: Chunch ju ixnomputun ju mak'aniya lapanac ju David ixjuncan acsni naulh
    ni na k'achan tam lapanac acsni lakts'in ju Dios ni salaka ju ix'alhunut. Para
    jantu va ixlacata ju tuchi navitach.
  eng-LSV: 'even as David also speaks of the blessedness of the man to whom God reckons
    righteousness apart from works:'
  cak-NT: Quiri' chuka' ru'in can ri David, chi jabel quiequicot ri winak ri ni'an
    chique roma ri Dios chi can man jun quimac niquikalej chech roma xquinimaj, y
    man roma ta chi can utz quic'aslen.
  pah-NT: A'ea pe jitehe Daviva'ea ei g̃andoryva mombe'urame hako. A'ereki Tupana'ga
    omombyry g̃a g̃andekokatua rehe rũi. Daviva'ea e'i nanongara'g̃a ndoryva pe a'ero
    hako.
  sja-NT: 'Chonaarãweda Rey Davidpa ichiaba k''awaji Ak''õrepa eperã p''ek''au k''achia
    wẽe ak''ɨpari, ne-inaa pia oo-e bɨ mĩda iru-it''ee. Jaraji mãgee eperã t''ãri
    o-ĩa bapari, Ak''õrepa iru mãgá k''aripapari perã. Mãgaji:'
  xed-xed: Manda va tsaya ka mgham Dawuda guli ta fay ma lahani ta ghəŋa gwal ya klaf
    Lazglafta ka gwal tɗukwa ta wa irani dər má maga a həŋ ta skwi ɗina. Tsa mnduha
    ya ná, mamu rfu da həŋ, kaʼa.
  mks-NT: Ta quia̱hva já na̱ca̱ha̱n rey David sa̱há ña̱ yóho tá na̱cachi da ña̱ ta̱hví
    na̱há na̱cuu da̱ ndája nda̱a̱ Ndióxi̱ va̱tí co̱ó na̱caja da ña̱ha ña̱ ná cuu ndaja
    nda̱a̱ da̱ mé dá nu̱ Ndióxi̱.
  gfk-S: 'Ma ne Dawit ga tange bileng ikin ra linge ing iga iangianga utano haridan
    i hana tupas no turadi nong paile mur ira gingilaan haruat ma ira harkurai tane
    Moses iesene God i was leh ie be i takados. Iga tange horek:'
  bmu-bmu: Deiwidnöŋ mewöyök keu miaŋgö könaŋi naŋgöba keu kewö indela jiyök, “Kunŋan
    oyaeŋkoyaeŋ akŋamgöra nup qahö meiga Anutunöŋ mötnaripŋi ehi dop köliga keuŋi
    jim teköiga solanizawi, yaŋön mönö simbawoŋ akza.”
  dgz-dgz: Watageta apan Devit, nop ap menan wan. Devit wani tavewa mam, orup da da
    me kakaewa taini gapan uon, go anu tumat tani gapan God kakae dien. Ap menan orup
    ame aton baware anuiniwa.
  eng-GNV: Euen as Dauid declareth the blessednesse of the man, vnto whom God imputeth
    righteousnes without workes, saying,
  zaa-NT: Ą'hua David attu enne' gùdua tiempo antigua nna ra bi lo Escritura qui'ni
    yala ica'rubà ttu enne' canchu Tata Dios nna beyuniỹén latsi'e ca tul·la' quì'į
    nna gulèqquie na cuenta por enne' nàrì, aparte de nu benią.
  eng-WEBSTER: Even as David also describeth the blessedness of the man to whom God
    imputeth righteousness without works,
  guh-guh: Pepo bajayata Davidpijinë vajunupaeba pejamatabëcuenebarëyajava pamonae
    baja Dioso aneconijibia tanetsi. Bajarapacuenia Dioso aneconijibia tanetsi bajarapamonae
    pejumecovënëtsixae Dioso najumecapanepaeya pejumaitsicueniatsi. Bajarapamonae
    Dioso aneconijibia apo taetsi, pijacuata ëpexaniacuene exanabiabi ata.
  bon-bon: Ai mene lui cäme taatu lica gyene, yepä ujarage Daawida te mene jiicuji
    pui biname me gege poto cidi me, Acejiyame lui ne conocäco me jaawenuge teeme
    waweneca kaake poto ca.
  nhw-BL: San se nojquiya quiijto Tlanahuatijquetl David huejcajya. Yaya camanaltic
    tlen quenicatza tlahuel paquij masehualme catli Toteco quinchihua ma itztoca xitlahuaque
    iixpa, masque amo hueli quichihuaj catli senquistoc cuali.
  swh-ONEN: 'Daudi pia alisema vivyo hivyo aliponena juu ya baraka za mtu ambaye Mungu
    humhesabia haki pasipo matendo:'
  wbi-wbi: uDavidi ijova isa lufunyo kwa muunhu juno uNguluve am'balile ikyang'haani
    kisila maghendele.
  bba-bba: Nɡe mɛyɑ Dɑfidi u yɛ̃ron doo nɔɔrun ɡɑri mɔ̀ wi Gusunɔ u ɡem wɛ̃ɛmɔ n kun
    kɑ sɔmɑn bɑɑ.
  eng-KJVCPB: Even as David also describeth the blessedness of the man, unto whom
    God imputeth righteousness without works,
  kgk-NT: 'Upéixa voi he''i araka''e myamyrĩ Davi gwĩ Nhandejáry remimbovy''a-rehe:
    “Nhandejáry remimopotĩ ovy''a oiko-vy. Nonhemopotĩry ojehegwínte hembiapo porã-gwi.
    Nhandejáry ae omopotĩ íxupe” he''i araka''e Nhandejáry remimopotĩ-rehe.'
  waj-waj: 'Nnaaru varuu vaidi Davuitiiva ii kua ivaara tiravai. Vaidi voovoono Anutuuqaa
    avuuvau safuuma varinaraivaara hama mmoori vareerama kioo kati innara kutaavaivee
    tuuvaa Anutuuqo innara tunoo: Inna safuuma vari vaidivaivee, tuu vaidiivaara Davuitiiva
    tunoo: Iqii vaidi ivo sirigainno vari vaidivaivee, tiravai.'
  cpy-cpy: 'Roojatzi ikenkithata-kotakiri pinkatharini David ikimo-shireta-kaayiteeri
    Tajorentsi itampatzika-shireta-kaani, kaari ñaashintsi-waewentyaawoni, ikantaki:'
  ekk-PKP: 'kõneleb Taavet nende õnnest, keda Jumal peab õigeks, ja mitte sellepärast,
    et nad selle nimel vaeva oleksid näinud:'
  mpx-mpx: He Deibid wana baaba i olaolaek al to. Deibid i ba ebo Yehoba gamagal etega
    ni kite iya tosapu yaa nige wana ginol waiwaisana kaiwena i oola, he gamagal o
    iya towaisi hot.
  wbp-wbp: 'Nyarrparlurna milya-pinyi nyampuju jungaju? Ngulaju kuja. Nyurru-wiyi
    kuja yirrarnu Payipulurla Kingi Tapitirli, ngulaju yirrarnu yimi yapa-kurluju
    yangka kuja-ka Kaaturlu jungarni-pajirni punku-jarrinja-warnuju manu wilji-warnuju.
    Nyampunya Tapitirliji yirrarnu:'
  luo-luo: Daudi bende wuoyo kuom wachni koloso kuom gweth ma ngʼama Nyasaye kwano
    kaka ngʼama kare ma ok tim gimoro nigo.
  nhe-NT: San se nojquiya quiijto Tlanahuatijquetl David huejcajquiya, quema camatqui
    tlen quejatza tlahuel paquij tlacame tlen Toteco quinchihua ma itztoca xitlahuaque
    iixpa, yonque ax hueli quichihuaj tlen senquistoc cuali.
  aii-aii: 'ܐܘܼܦ ܕܵܘܝܼܕ ܐܡܝܼܪܹܗ ܗܵܕܟ݂ܵܐ ܡܸܢܕܝܼ ܐܝܼܡܲܢ ܕܗܘܼܡܙܸܡ ܠܹܗ ܒܘܼܬ ܛܘܼܒ݂ܵܐ ܕܗ̇ܘ
    ܐܢܵܫܵܐ ܕܐܲܠܵܗܵܐ ܟܹܐ ܚܲܫܒܸܢ ܐܸܠܹܗ ܙܲܕܝܼܩܘܼܬܵ‌ܐ ܕܠܵܐ ܦܘܼܠܚܵܢܹ̈ܐ، ܐܡܝܼܪܹܗ:'
  esk-NT: David-ŋum uqautigipmiñiġaa iñuk iḷumun quvianamiunipḷugu Agaayyutim nalaunŋasripkaqmagu
    savaallautaġmiguunġitchuaq. Itnaġniqsuq,
  msb-msb: Ginsambit man san hadi kasadto, na si David, an kalipayan san tawo na bisan
    waraʼn nahimuan agod magin matanos ginpatanos siya san Dios. Sabi ni David,
  cpa-NT: Jø¹² bíh³ ca¹jmo¹ hlai³ David jǿg³ ha²lah li¹chian² jniang³ ju²hiúg¹ dsǿa¹²
    ju³ná³ ca¹jmo¹ Diú¹³ dsǿa¹² hi² lán¹² jniang³ dsa² tsa¹re² dsag³, hi² tsa¹tónh²
    Diú¹³ juu¹² he² hi² ca¹jmó³ jniang³.
  dso-dso: ଜନ୍‌ ଲକର୍‌ ରିତିନିତି ନ ଦେକି ପରମେସର୍‌ ତାକେ ଦରମ୍‍ଲକ୍‌ ବଲି ଡାକ୍‌ସି, ସେନ୍ତାରି
    ଲକର୍‌ ବିସଇନେଇ ଦାଉଦ୍‌ କଇଆଚେ,
  meu-meu: Dirava ese ena kara se laloamu to maorona e gwauraiamu tauna na David ese
    danu vada e hanamoa,
  yva-NT: 'Wusyinoe Daud payao maisyare wemai tavon pare kove ngkov irati vatano are
    nawirati Amisye po maveti umamai no Amune rai, Po awa ana udaijare ratore ramu.
    Daud apa ayao mi so:'
  dgc-dgc: Négkagi ti Dabid tungkul ta éya to araw, da kinagi na a masuwerte i tolay
    a ibilang na Diyos a éwan tu kasalanan, maski éwan nagtarabaho ta Diyos.
  zpm-NT: Ye rey David bzeet guieḻbley ro ne rgaa zha ne sca rcaania Dios,
  hix-NT: Àro hoko rma, onà wyaro nkekon hatà, Dafe heno. Ronenyhoryetxho me harha
    manaha katxho komo ryhe, towakryexem me rma haxa natxow hamà, kekon heno hatà.
    Ohxe tehtxoho kom hoye rohra, towahke Khoryenkom yehtxoho hoye ro haxa ryhe, towakryexem
    me harha natxhe, nyamoro ha, kekon heno hatà.
  sim-sim: King Devit or mbahanda mashin ji hishika, karem or mbari sir, �Os kavakavan
    unda ma lar or hishihi nor mba, �Avui Wasilaka men waprupshi orhik kavakava ol
    a undarin laha ermberi ri. An mbeek lerawu jivi las a lari ambu sir, wahau.� Karem
    hishiwa ma oto warje mende nga or rupshika.�
  npi-ULB: दाऊदले पनि कामविना नै परमेश्‍वरले धार्मिकता गान्‍नुभएको मानिसलाई आशिष्‌‌
    घोषणा गर्छन् ।
  cgc-cgc: Naan ta sinulat na pulong ta Dyos may ambal Ari David parti ta mga ittaw
    na may angken na kalipay alin ta Dyos tak danen an pakabig ta Dyos na danen an
    matareng dili tenged ta iran na mga buat. Ambal David,
  tim-tim: Aregât keiŋe Dawidiŋe hainâgâk nâŋgâm âmâ luâk siâ âmâ âi bo mendo Anutuŋe
    gâunaŋmâ dosage bo dâwiapgât yâkgât heroŋe maroŋegât keiŋe hin kulemgoep.
  yor-yor: Gẹ́gẹ́ bí Dafidi pẹ̀lú ti pe olúwa rẹ̀ náà ní ẹni ìbùkún, ẹni tí Ọlọ́run
    ka òdodo fún láìsí ti iṣẹ́.
  wos-wos: 'Hanja rendé du Devit akwi wun jooka angi dé wa. Du takwa Godna makambu
    yikafre sémbut hurukwa du takwa renjoka, yandan jémbaka sarékéhafi yata, Godka
    jémba sarékéta déka hundika “Mwi hundi dé” naata, wunde du takwa yikafre mawuli
    yatandi. Wun jooka Devit Godna nyingambu angi dé hayi:'
  emp-NTPO: 'Ara maʌ̃ quĩrãca Daviba jarasia: Ãcõrẽ quĩrãpita jipa b̶ai carea ne oẽ́
    b̶ʌra Ãcõrẽba jipa unusira bio bia b̶aya.'
  eng-F35: 'Just as David speaks of the blessing of the man to whom God credits righteousness
    apart from works:'
  ind-ind: Raja Daud pun merasakan kebaikan Allah itu dan menulis tentang berkat yang
    Allah berikan kepada seseorang tanpa memperhatikan perbuatan-perbuatan baiknya.
    Daud berkata,
  pes-OPCB: 'داوود در بیان همین حقیقت، شادی یک شخص گناهکار را توصیف می‌کند که بدون
    آنکه لایق باشد، خدا او را «بی‌گناه» اعلام می‌دارد:'
  mpt-mpt: Gode nakaia unangai kukub ayamo nabibi mo baabeneta Ibo ne kin dimo naka
    molot unang molotobo genemeba otane e i bainobo galino watemubenea baanea Ibo
    ne kin dimo naka molot unang molotobo ge oyebebe. Sinanggwano komok sume Debite
    baanea Inanimib naka unangi seinomabiobo ge baanebiobe. E i weng sango Gode buk
    temo dolanea enangge baanea
  ssx-ssx: Kutu pita꞉la꞉eki make Deipidima꞉ la꞉la꞉me. Hali homeke a꞉nda꞉ ipika꞉ pieke
    ekimanu hone na witolo hata꞉ Koda꞉ma꞉ pa mo someta꞉ tikitiki yao haena꞉ lea꞉ka꞉na꞉ta꞉
    kota꞉ koto halima꞉ ta꞉na꞉ma꞉ homa paleke hala꞉ ekina꞉ Deipidima꞉ leeke ekita꞉
    dupa wape pa꞉la꞉me.
  mkl-mkl: Bɛɛbɛi Dɑvidi mɔ wɑ fɔ idei inɔ didɔ̃i inɛ iyi Ilɑɑɔ̃ í doo ɑmɑnɛ dee dee
    iyi kù jɛ nɑ icɛɛ.
  gaq-gaq: 'ମୁଡ଼ି ରେମୁଆଁନେ ସ୍ଲେଗ୍ନାର୍‍ ଆଡ଼ାତ୍ରା ମାକେଚେ ଇସ୍‍ପର୍‍ ଆମେକେ ଦାର୍‍ମିକ୍‍ ଡାଗ୍‍ଚେ
    ଗ୍ର‍ଅନ୍‌‍ ଡିଙ୍ଗ୍‍ଏ ଆମେକେ ପ୍ରସଂଶା ଡିଙ୍ଗ୍‍ଚେ ଦାଉଦ୍‍ ବାସଙ୍ଗ୍‍ବକେ:'
  gof-RNT: 'Geeshsha Maxaafan Dawitey, oosoy baynna Xoossay xillisiya asati ay mela
    anjjettidaakko hayssada yaagidi qonccisees:'
  unx-unx: 'ଜେତା ହଡ଼ରାଃ କାଜିକାମିକେ କା ନେଲ୍‌କେଦ୍‌ତେ ପାର୍‌ମେଶ୍ୱାର୍‌ ଇନିଃକେ ଧାର୍‌ମାନ୍‌
    ଲେକାଏ ତେଲା ଦାରମିୟାଁ, ଇନିୟାଃ ସାହାରାଅ ରିକାତାନ୍‌ଲଃ ଦାଉଦ୍‌ କାଜିକେଦାଏ :'
  gah-gah: 'Tevití eza nene áminagó oko Ómasímo ve makó mogona lamaná ali-liki vitakumú
    gelemoko lihimaváini asú okimikuve loko loketa ve makolite nene kogoliza vizitakumú
    láa loko luhuva gizamóma neve:'
  lcm-lcm: Asukang a David kata kun mengen ta tauia roron, ke igenen ang God kapo
    taot ia ta kapo korong e matana. Parik kapa tukulai ina le si kana keve abis ro,
    parik.
  aer-aer: 'Arrule anthurre David-ele angkentye Bible-nge intelhe-ileke tyerrtye areye-akerte
    itne-arle akangkemele aneme, Ngkarte-arle angkeke itne-arle arratye anekenge,
    itne arne areye mpwaretyakenhe aneke Ngkarteke akangkemele anetyeke. David-ele
    nhenhe intelhe-ileke:'
  qvc-NT: 'Chayshinallam chay unay gubyirnu Dabidpis Dyuspa Santu Librumbi chaypaq
    kayshina iskibrirqan: Runakuna kushikunqa, tukuy uchangunata Tayta Dyus dibaldilla
    pirdunashqambaq.'
  tgl-ULB: Nagpahayag din si David ng pagpapala sa taong ibinilang ng Diyos na matuwid
    na walang gawa.
  cbs-NT: 'Jaska pepa inun chakabu yudabun amisbukidi tanama jaska Diosun bechipaiai
    aki pepakin Dios unanti wamamisbukidi Davidin ibubis unankin shinain janchai:'
  xtm-NTPP: 'Suni sukan ká''an David ma ja va''a xeen kúu ñayii ja visi ñatuu na ja
    va''a ni yo sa''a i ma kovaa ni kukanu ini i Su''si ma, te ni kuatundi''ya ña''a
    ya, te ni nduu i in ñayii sa''a ja va''a ja ndaa. Vaa sa''a ká''an David ma:'
  nnq-nnq: Anda Daudi palenga mbaya jakwe mundu ojwabonekana jwambone nnongi ja Nnoongo,
    pangalolakea itendwa yakwe,
