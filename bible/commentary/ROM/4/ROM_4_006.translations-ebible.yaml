  srn-NT: David ben taki a srefi sani. A taki tak' blesi de tapu a sma di Gado e si
    leki wan sma di bun ini En ai, sondro fu a du wan sani.
  cta-NT: Tya saꞌni la nacui̱ jyoꞌo David chaꞌ tsoꞌo tsa ntsuꞌu tyiquee ñati̱ nu cua
    laca nguaꞌni lubii ycuiꞌ Ndyosi cresiya jiꞌi̱. Cua nacui̱ Ni chaꞌ lubii cresiya
    jiꞌi̱ nguꞌ, masi ná sca cña nguaꞌni nguꞌ cuentya jiꞌi̱ Ni chaꞌ caca lubii ycuiꞌ
    nguꞌ.
  bqc-SIM: 'Davidi gbɛ̃́ pↄ́ Lua tò yã́ bↄ̀aànↄ na yãekɛsai báaa''ea yã''ò
    à mɛ̀:'
  tcz-CHONGTHU: David'in jong michonpha tia kiphongdoh ho chu natoh jal jeh ahilou
    thudol ana seijin ahi.
  mar-mar: देव ज्याच्या बाजूकडे कर्मांशिवाय नीतिमत्त्व गणतो अशा मनुष्याचा आशीर्वाद
    दावीद देखील वर्णन करतो; तो असे म्हणतो की,
  snp-snp: Etito Defiti yaki ayaidana oto wenena mate monanina olufe lamo lono olámafa,
    ido Gotikafo monanina efe limo wenena minae, loto lo gedami wenena ya lalo koli
    minae, loto kolito,
  isl-isl: Davíð konungur ræddi um þetta og lýsti gæfu hins óverðuga syndara sem Guð
    hefur úrskurðað saklausan.
  spy-NT: Kiiboor mbo *꞉Tāwuti kule ibēruuroot ꞉chiito nyoo chāmtooy ꞉Yēyiin kule
    churtaat kubo kāāyēnchinooyēēt āmēēbērē kubo kiyēē kayey ꞉chiichooto.
  xnn-xnn: Siya di nan wada isnan nemnem din si David isnan nangibagaana isnan pilmi
    ay gasing nan ipogaw ay gawis nan pangiilaan Apo Dios ken daida ay baken nan inik-ikkanda
    is gapo na.
  mwe-mwe: Malinga a Daudi shibhataya, mbaya jwene mundu apegwa aki kwa a Nnungu,
    gwangali kutolelela itendi yakwe.
  tte-tte: Kabo tomone iya Yaubada ana kawa-namwanamwa ilobai ana meli kaiwena iyaliyaya
    lalakina, kaiwena bwaine Yaubada ana mulolo lalakisosina, nige yakato paisowa
    maisana. Tabe Kin Deibida ana walo besiele kaigedana. Iwaloba, “Siya analiyao
    tonaenaeli Yaubada inuwatu-pwaikili yo ali pwanoli ipei-suwalagili siyaliyaya
    lalakina. Analiyao tomo tem Guyau igitaili nige ali pwanoli sipapagan, siya toyaliyaya
    yawasosi.”
  tcs-tcs: Wea seimkainwei tu, Deibid bin spik da seimting wen em bin tokbaut demwan
    uda i bin prapa api, bikoz God bin pogibe dempla ane bin meke laip blo dempla
    rait ane stret wea em. Wa, ane dempla no bin meke adwok po God po meke demplaselp
    rait ane stret wea em.
  hlt-THB: Bibinaak a awm kaana Khawsa ing thlak dyng na a taak thlang a zoseennaak
    ce David ingawm a nak kqawn hy.
  soq-soq: Tane warere Dawid buka bedewe girumalena deawaa wade. Apana mida mai dewa
    uduudu dewasadia inseipona tane sumanaileidia God me dodomanasadio nuaeuleide.
    Ipawa buka bedewe epe wadi wadiase,
  qub-qub: 'Unaypis chaynömi caran. Yäracushallanpitami Tayta Diosninchëga runacunata
    alli ricaran; manami imatapis rurashanpitachu. Tayta Dios munashanno goyarmi cushisha
    cawaran. Chaymi unay ray David niran:'
  att-att: Yáyù gapay yù kebalinán nayù kinagi na ngaw ni Patul Dabid, ta kinagi na
    ta magayáyâ yù tolay nga pinakomá ni Namarò ta liwâ na, á ari negapu ta kingnguá
    na, ngam megapu galâ ta allà ni Namarò kuna. Netúrâ yù kinagi ni Patul Dabid,
    nga kun na,
  bki-bki: Tormoruo Burubati Parinio Tubo Teviti naio mijikia tena nua ruei, mia kiano
    iouano tai beriio jum̃abe mia rivu laka ka toro napano maka rivalea kiano im̃auano
    nalo bereio, mia balea ga Atua ka mia naio saaro ka rila naio rimemedu ea mirano.
    Iouano nene ber jibe nei, ber
  bqp-bqp: 'Dauda gbɛ̃ kũ Luda tò yã bò kãao nna yãkekɛnaa sari arubarikalena
    yã ò à pì:'
  mcp-mcp: Ntɔ́ wə́ *Dávid ŋgə́ lás ja á ŋgə́ bwiiŋg mənywa mə́ múúd jɨ́ nə́ Zɛmbî
    nyə alɔ̧́yɛ́ nyə misɔ́ɔ́lʉ́gʉ́, á yida ŋwa nyə nə́ tʉ́təlí muud yɛ́.
  hat-hat: 'Se sa David te vle di, lè l'' deklare: yon moun Bondye fè gras san Bondye
    pa gade sou sa l'' fè, se moun konsa ki beni:'
  npl-NT: Inewia n David okijto, satlawel miak tlatiochiwálistli kipia neká tlakatl
    non Dios kiselia kemi yolchipawak iwa amo kita tlan yokichijka non tlakatl.
  bgg-bgg: Hamangkhung-aphuii è branthek hanyie yi blia rek pha ji è asi pha migi
    chiang è giang rone choi phi pha ji shii ne Dawid è de wie rone yao ro.
  eng-TCENT: 'just as David also speaks of the blessedness of the one to whom God
    counts righteousness apart from works:'
  eng-BSB: 'And David speaks likewise of the blessedness of the man to whom God credits
    righteousness apart from works:'
  cpu-NT: 'Eejatzi David-ni jiñaaventzitakaro inkimoshiretakaayetairi Pava itampatzikashiretane,
    inkarate kaari ñaayeterone iriñaashintsivaiventyaaro, ikantake:'
  san-ASM: অপৰং যং ক্ৰিযাহীনম্ ঈশ্ৱৰঃ সপুণ্যীকৰোতি তস্য ধন্যৱাদং দাযূদ্ ৱৰ্ণযামাস,
    যথা,
  tac-NT: Aka alué bo'né Rabí anílege'é Onorúgame 'we 'la neraga eteme ko apiépiri
    ralámuli napu 'la bijchígime ju napu aní Onorúgame.
  eng-WEBPB: 'Even as David also pronounces blessing on the man to whom God counts
    righteousness apart from works:'
  gfk-H: 'Ma Dewit ga tangai mah iakan ra linga ing ga iangianga utano haridaan i
    haan tupas no tunatuna nong pai mur ira gingilaan haruat ma ira warkurai ta Moses
    senbia Kalou i was lah ia bia i takodas. Ga tangai hoken:'
  viv-viv: Meda anafaiweya tuwai-moꞋena tokaiwabu Devida kaliva yegayegana Yaubada
    matane faꞋine gigahe. Bana kaliva yana idibumuhiga faꞋina Yaubada keke gidanuwanuwa
    tu yana vetumagana ginuwenuweni-yo bana faꞋine gigahe gigayo, “Bana kaliva yegayegana
    Iya matakuya.” E, bana kalivai-nadi yana vemwamwala lakahina faꞋina Devida Veyao
    Tuwaina ana bukiya gilukahihi gigayo,
  yao-yao: Ni che Daudi ŵatite iyiyi paŵatite mmbaya kwa mundu jwakuŵalanjikwa jwambone
    ni Akunnungu paujo pakwe pangailolechesya ipanganyo yakwe.
  tgp-tgp: 'Mo sohen supe David mo verea matan avulahi tavera non haratu sei God mo
    hitea vara mo tataholo na nahona, mo sopo matan te hinau enia mo vaia:'
  auc-NT: Waocä waa cædämaï ïñongante Wængonguï pönö badongä ate tömengä Wængonguï
    ayongä nö pönï entawengä ïninque tömengä watapæ̈ quëwencæcäimpa, ante apæ̈nedinque
    Dabii wodi adobaï ämotamïni ante baï yewæ̈mongacäimpa.
  kbc-NT: Davi idaa yalaɡ̶ata. Mee niɡ̶ina oko Aneotedoɡ̶oji aneote me iɡ̶enaɡ̶a,
    aiɡ̶enaɡ̶a daɡ̶a leeɡ̶odi deɡ̶epaaɡ̶eo me iɡ̶enaɡ̶a. Codaa Davi yalaɡ̶ata niɡ̶ica
    oko anida linikegi, mee,
  bmh-bmh: Em gasag gumaraneun du banou King-Devit nug guzenaital aneun, “Uwait nug
    duailel gonugau ameg ebu naliu dacanemen anaimai, ag kasai ze sesamoranemen en
    i dabilaneu. Bo, Uwait go duailel ipal naliu awaraimai, agal oiagab siksikai dacanemen.”
  ctu-BL: David ja'el tsi' subu bajche' an i tijicñʌyel i pusic'al jini winic mu'
    bʌ i q'uejlel ti toj ti Dios anquese ma'anic wen bʌ i melbal.
  meq-meq: Davit kə tsik andza niye dərmak. A gwaɗ ka ndo nakə Mbəlom a təra ha ndo
    i deɗek kame ŋgay aye na, ka zəba ka məsler ŋgay hay bay. A gwaɗ ndo neheye na,
    Mbəlom kə vəlatay məŋgwese.
  noa-H: Mag, ham nem wajap'a waaujerr paarjã k'aba, sĩi ham pekau Hẽwandamau chuk'u
    harrjö habapʌ̈im k'ʌʌn honee nʌm higwiata jöoi David k'ararraujã jaaujim.
  alp-NT: 'Hnaune mere saka akmena kamale Dauta ilepae tamata rebe isupu misete bei
    Alla kai laleije ndina le Alla Itrimai saka tamata nkenale me oaIje, mere selue
    bei saisa rebe tamata mere ionore mo. Kamale Dauta ibeteke be:'
  san-VEL: apara.m ya.m kriyaahiinam ii"svara.h sapu.nyiikaroti tasya dhanyavaada.m
    daayuud var.nayaamaasa, yathaa,
  kbq-kbq: Deviti'a anahukna huno ama anazanku nanekema hu'neana, Anumzamo'ma kumi
    vahekuma fatgo vahere huno hu'nea asomu kema hu'nea nanekefina huno,
  kbh-kbh: Rey David cachcá chabe librë́s̈añe tojánayana, chë ndabiama Bëngbe Bëtsá
    jayanana chabe bominÿiñe ts̈abia chaotsemna ca, masque chabiama chca cháuayanama
    tondaye tonjamëse. David chca ents̈abiama tojánayana, cha puerte echantsoyejuaye
    ca.
  ron-LSB: 'Așa cum și David pronunță binecuvântarea asupra omului căruia Dumnezeu
    îi socotește dreptate în afară de fapte:'
  pon-pon: 'Duen Dawid kapaiaki aramaj amen, me Kot kotin kapunala likin a wiawia
    kan:'
  nhe-BL: San se nojquiya quiijto Tlanahuatijquetl David huejcajquiya, quema camatqui
    tlen quejatza tlahuel paquij tlacame tlen Toteco quinchihua ma itztoca xitlahuaque
    iixpa, yonque ax hueli quichihuaj tlen senquistoc cuali.
  sps-sps: Jesan kan te tsue fi kan e Devit a aatouf muan ovei, sa tsue na ka, Gov
    kat fapaparei non a mes tan nainy te tagei non Ya na mes te tavaron minon matan
    Ya, sikia ma tan ta mes te manaats fi non yan fo Faun te kirkir iny e Moses.
  wnc-wnc: Siwan aminu tapatuta puya takngatu aminu noman tapa Anutue nomune dakngawik
    kaknga dua tasiwik. Dua tasike ngana ita Anutue natapan kekekawanu Anututa aminu
    waapae apbakngake aminu noman tapa daknganggak ngang natapik. Siwan aminu waapata
    asiknga bakngawik kakngae natake baminu Devitda tupa siknga wamu takngatu Anutue
    wapatang anzing matakut,
  bus-bus: 'Dauda gbɛ̃ kɛ̀ Ludaa tò yã bↄ̀o nna yãkekɛsai aubarika''ena yã ò à
    bè:'
  gub-BL: Kwehe mehe tuwihaw Tawi a'e, uze'eg agwer teko hurywete ma'e wanehe a'e.
    Hurywete a'e wà, ta'e Tupàn umuawyze a'e teko a'e wà xe. A'e teko nupuner kwaw
    ma'e iapo haw rehe uzemuawyze kar pà Tupàn pe a'e wà. Uzeruzar hehe wà.
  imo-imo: Devitini aku tepala nimu. Goteni imbo teni i tepo tendu kani nunge iye
    toya toli moro ungu naa nimomu imbo toya tolimu nimbe karomo imbomu yu malo ningo
    pilengei nimbelie nimbeindo,
  boj-boj: Tamo naŋgi di wau bole yeqnub kiyo sai kiyo di uŋgum. Qotei a naŋgi tamo
    bole une saiqoji qa minjreqnu. Yeqnaqa naŋgi tulaŋ areboleboleinjreqnu. Devit
    a nami anjam deqaji marej.
  eng-DRA: 'As David also termeth the blessedness of a man, to whom God reputeth justice
    without works:'
  knf-knf: '*Dayiţ kak aţiiniyaanuŋ mnlilan mi ñaaŋ i Naşibaţi ajakuŋ aji awo naŧool
    ţi kadunul bë aanten iko yi adoluŋ, aji :'
  san-KHM: អបរំ យំ ក្រិយាហីនម៑ ឦឝ្វរះ សបុណ្យីករោតិ តស្យ ធន្យវាទំ ទាយូទ៑ វណ៌យាមាស,
    យថា,
  arn-NT: David ka femngechi feypi ñi sakinngen tüfeychi che ta Ngünechen ñi llowel
    nor mongen che reke, fey femkellenofule rume kümeke dungu tañi fürenengeafel.
  zas-NT: Ziꞌc gunee rey Davi guial xiquilbaa ree bén been Dios cwent sin dol sin
    guial güün reeman xhienin par yayal reeman perdon guin.
  ken-NT: Nkúbhɛ́ ɛnyu yɔ kɛ̌ Debhít arɛmɛ nyaka bɛ áfɔ́k áchí nɛ mmǔ anɛ Mandɛm
    ásɔ́rɛ́ bɛ achi chak, yɛ̌ndu abhɨkɨ kʉ yɛ̌nyɨŋ ɛnɛ ɛkʉ bɛ Mandɛm anchyɛ yi áfɔ́k
    wu.
