    ñakare mda Ngöböta niere. Ni ye abko btä käta neme nuäre krübäte abko jrei David
    tukwe käkwe tikani arato abko krörö:'
  azg-NT: Chaꞌna juu tsochiihi David, tsan na tomꞌaan ndyu na toxenꞌchen, ndöꞌ vaa
