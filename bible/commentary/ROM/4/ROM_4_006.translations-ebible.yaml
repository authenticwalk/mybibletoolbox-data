  tur-YTC: 'David, işlerinden bağımsız olarak Tanrı’nın doğru saydığı kişinin mutluluğunu
    şöyle anlatır:'
  san-ITR: aparaM yaM kriyAhInam IshvaraH sapuNyIkaroti tasya dhanyavAdaM dAyUd varNayAmAsa,
    yathA,
  bel-N: 'Гэтак і Давід кажа, што шчасьце чалавеку, якому Бог залічвае праведнасьць
    незалежна ад учынкаў:'
  sch-sch: 'Mi Sintho sika niloia Pathien''n dikna a minchang ngei satvur anni tie,
    David khom hi anghin a ril:'
  mic-MIQNT: Etna na wegla Ta'pito'q wesgutg'pneg ta'n tujiw wesgumatl mimajuinu'l
