  wim-wim: 'Nil King David.angana lat ngench thayanang wik inan ump: “Pam wanch wiy
    ananganiya ngangk minangam iiy-iiyantan. Than puth kan meeꞌmiy than pam wanch
    min yaꞌa, puth nil God.angan way thanttaman kanam kon-ngath nunang. Nilan puth
    thaw thant, ‘Niiy way-wayam paththam iiy-iiyana, puth kana, ngay way niiyantaman
    keꞌ-ngul ngaantam-ngeeyānga.’ Anpalana, than pam wanch anangana ngangk minangam
    ngul iiy-iiyin.”'
  zga-M: U Daudi vope inchova ulusayo pakianya pamunu uvi uyu u Nguluve ambalile ei
    lweli khunjila ya mbombo.
  yom-yom: 'Banga bu tubila Davidi ti khini kuidi mutu wowo Nzambi keta tangila mutu
    wusonga bika mu mavanga :'
  san-SIN: අපරං යං ක්‍රියාහීනම් ඊශ්වරඃ සපුණ්‍යීකරෝති තස්‍ය ධන්‍යවාදං දායූද් වර්ණයාමාස,
    යථා,
  yut-yut: Dewit kɨsi da uŋun do yagɨt. Amɨn aŋpak tagɨ ak do pi madep dɨma aŋ uŋun
    Piŋkop da dabɨlon amɨn kɨlegɨ dagoŋ, ae uŋun da kɨsɨk kɨsɨk tagɨ ani uŋun do yagɨt.
  grc-BYZ: καθάπερ καὶ Δαυῒδ λέγει τὸν μακαρισμὸν τοῦ ἀνθρώπου ᾧ ὁ Θεὸς λογίζεται
    δικαιοσύνην χωρὶς ἔργων·
  cpc-NT: 'Iijatzi David-ni ikinkithatakotsitakawo inkimoshiritakagairi Pawa itampatzikashiritani,
