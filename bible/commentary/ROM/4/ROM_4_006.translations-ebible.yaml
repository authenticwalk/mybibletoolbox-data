    ia noien me sə iərmama nəha ramo.
  kpr-kpr: 'God amingarira aindae, evetu genembo ivuga use irarera ava kotise, David
    nunda Yaru Buku jokáda eminge gefusira:'
  san-IAS: aparaṁ yaṁ kriyāhīnam īśvaraḥ sapuṇyīkaroti tasya dhanyavādaṁ dāyūd varṇayāmāsa,
    yathā,
  nho-nho: David ni taratara hoki maa niaaina se tama e sosorina peehea, TeAtua e lavaa
    te hakatonutonu tana ora ki tonu. Naa tama naa ki fiaffia i te tiputipu TeAtua.
  gym-NT: 'Ñan jändrän kuin nuenbare nikwe Ngöbö moto mikakäre jäme jakrä abko ütiäre
