    Met Devid pop parumauhö gog tin nañ tat biñ ravat hepanez homet namen, oñ tairari
    Godiz hahan hezat barotap batat hepanez poriz, “Nem añarab hañiv navotuzari ok,”
    pot God hapanen paru biñ ravat hepanezavoz homet pot menahan hez.
  jid-jid: Dauda a tre tre lulu nitu nji wa Irji bla yo nimi tsratsra hama ni ndu'a
  wmw-wmw: 'Kwa namuna moja noyo, Daudi kuhusu heri ya munu wakuwa Mwenyezimungu ankubali
    kuwa kamilifu bila kwisabu vitendo vyaatendire, kaamba:'
  gmv-GGM: Dawiteykka xiillotethi izas qoodettizay loo7o oothon gidontta asa gishshi
    hiziges,
  ssg-ssg: Tel masiwi David kakawen tetenen ti i kakaxi lalape amuamui teteka seilon
