    pee shizhaa na na:'
  sbe-sbe: Na Dawida hinage nuwanuwatu kesekesegana ta unai ye hedehedede meta kaiteyadi
    Yaubada ye tolehedudulaidi [yona kabinamwa unai na] nige bena yodi paisowa debadiyena,
    siya gonowana se gwauyala. Ede ye wane,
  mcr-mcr: Dewiti iqu-pqä kukŋuä asä ii eŋqä-ma, ätkqe. Ämaqä suqä äŋguä mimäkqä qäyä
    etaŋgä, Goti Iqu, quŋi, ‘Jänänäŋuaiqä’ ätuätqä iqua, äŋguä äpmepu, aquvänä ipŋqä
    iiŋqä tii ätätä äqäkqe.
  cux-NT: '''Tiicá ntúūⁿ tiempo chi ''āā chó''ōo David ngaⁿ''á yā ''tíícā yeⁿ''e chuū.
