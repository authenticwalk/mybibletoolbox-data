  dop-dop: 'Pǝ tɔɔ mɑɣɑmɑɣɑ kɛ Tɑfiiti yɔɣɔtǝɣɩ wei Ɩsɔ mʋwɑ sɩ ɩ kɛ́ yʋlʋpɑŋ nɑ ɩ́
