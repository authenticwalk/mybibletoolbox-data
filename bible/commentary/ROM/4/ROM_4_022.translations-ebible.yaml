verse: ROM.004.022
translations:
  kpx-kpx: Ebalahamu evievi katealemoike Dilavau avuho loui avoe, “Au di nimo duave.”
  okv-H: eto Abraham ta hotembari avo God na kito embo javotoho ke ena
  tbo-tbo: Geka binei ma a witumaganagei, ‘Yaubada i hiyawi tauna lawa dumadumaluna.’
  mal-C: അബ്രാഹാമിന്റെ ഈ വിധത്തിലുള്ള വിശ്വാസം അദ്ദേഹത്തിനു “നീതിയായി ദൈവം കണക്കാക്കി.”
  grc-SR: Διὸ ⸋καὶ⸌ ἐλογίσθη αὐτῷ εἰς δικαιοσύνην.
  bgc-bgc: अर परमेसवर नै उसके बिश्वास के कारण उस ताहीं धर्मी बणा दिया।
  khz-khz: Vovetaina gaurai Palagu na evaikilaato, “Ia kala rorirori talimana,” netiwato.
  deu-TKW: Darum ward es ihm auch zur Gerechtigkeit gerechnet.
  zsr-NT: Qui lë ni naꞌ, le gyejlëꞌë Dios Abraham, Dios buzóëꞌ queëꞌ naquëꞌ tsahuiꞌ.
  lin-lin: Yango wana, mpo na kondima na ye, Nzambe atangaki ye lokola moto ya sembo.
  hns-NT: Ohie khaat Parmeswar oke be-kasoerie maanies aur apane se ek karies.
  noa-E: Ichdëu mag khaphʉ ʉ̈kha sĩerr gaaimuata, Ẽwandamau ich iek phãtarr gaai jaau
    simjö pekau chukhu arrjö i wajaug paapʉ̈ijim aajem.
  eng-EMTV: And therefore “it was credited to him as righteousness.”
  mib-NT: Te jeē yúcuan ní ndahva yā cuēchi de sɨquɨ̄ jeē súcuan ni candíje de.
  lif-NT2: खे़ल्‍ले़ चोगुल्‍ले़ए अब्राहामरे़ कुनसाःन्‍निल्‍ले़ चोगुल्‍ले़ “निङ्‌वाॽफुमाङ्‌ङिल्‍ले़
    खुने़ॽ साम्‌योनिबा लेःत्तुरो॥”
  xnj-xnj: Ndava ya sadika yaki, “Chapanga amvalangili Ibulahimu kuvya mundu mbwina
    palongolo yaki.”
  mmx-mmx: Neni ba na lavasuun teren la ne Moroa ga siam abeles kaka i ngan laradi
    manmanton tino mumu mun lununu ren saparap ne Moroa.
  cbr-NT: Usai 'ía ax ami catamëcë cupíshi ca Nucën Papa Diosan Abraham asérabi upí
    uni 'icë isacëxa.
  tee-NT: Chai ju Dios ni c'atsalh ni na ixlaca'inich ju Abraham pus yuchi lhilakts'ilh
    ju Dios ni salaka ixjunita ju ix'alhunut.
  eng-LSV: for this reason also it was reckoned to him for righteousness.
  cak-NT: Y roma ri Abraham can xunimaj ronojel ri', ri Dios xu'on che chi can man
    jun rumac xrakalej chech.
  pah-NT: 'Nurã Tupana''ga ei ahe ve a''ero: “Pyry hete Abraão''ga. A''ereki ga ojiko
    hete ji rehe,” ei ga.'
  sja-NT: 'Maperãpɨ Tachi Ak''õre Ũraa p''ãdade jara bɨ: ‘Abrahampa Tachi Ak''õrepa
    jarada ijãaji. Maperã Tachi Ak''õrepa iru pia ak''ɨpachi.’'
  xed-xed: Tsaya tama kəl Lazglafta ka klafta ka mndu tɗukwa tawa irani.
  mks-NT: Na̱candeé ini Abraham Ndióxi̱ sa̱há ña̱ cán quéa̱ na̱cachi a ña̱ na̱nduu
    da ta̱a nda̱a̱ nu̱ mé á.
  gfk-S: Ma ikinong no burwana be “God ga was leh no nurnur tane Abraham be Abraham
    i takados ra matmataan tana.”
  bmu-bmu: Mewö aka malöhaŋgöra Anutunöŋ Abrahamgö mötnaripŋi ehi dop köliga keuŋi
    jim teköiga solaniyök.
  dgz-dgz: Me God ap anega anu tumaseni menan God Eibaraam apan kakae iragena dien.
  eng-GNV: And therefore it was imputed to him for righteousnesse.
  zaa-NT: De bila'ni Tata Dios qui'ni gùta' fe qui' bi nna, acca gulèqquie bi cuenta
    por enne' tsè' ru'a lúe.
  eng-WEBSTER: And therefore it was imputed to him for righteousness.
  guh-guh: Abrahampijinë Dioso jumecovënëta petoexanaenexatsi pacuenia najumecapanepaeya
    jumaitsitsi. Bajaraxuata Dioso aneconijibia tanetsi.
  bon-bon: Peei name pi Acejiyame liba teeme ätrunga ne jepänuji, tabe jejuji egä,
    “Maane cäme tääpume conocäco biname gäte.”
  nhw-BL: Huan yeca pampa quineltocac Toteco, Toteco quiijto para Abraham itztoya
    xitlahuac iixpa.
  swh-ONEN: Hii ndio sababu, “ilihesabiwa kwake kuwa haki.”
  wbi-wbi: pe lino iji jope jilyavalilue kuuva je kyang'haani.
  bba-bba: Yen sɔ̃nɑ win nɑɑnɛ dokebun sɑɑbu Gusunɔ u nùn ɡɑrisi ɡemɡii.
  eng-KJVCPB: And therefore it was imputed to him for righteousness.
  kgk-NT: Upéixa-gwi ogwerovia tee-gwi, “Ha'e ipy'a potĩ-ma” he'i hese Nhandejáry.
  waj-waj: 'Aaparahaamo itaa kua kiaa kioo Anutuuqaara kutaavaivee tuuvaara Anutuuqo
    innara tunoo: Inna safuuma vari vaidivaivee, tiravai.'
  cpy-cpy: Rootaki ikimita-kaantaariri itampatzika-shiretani.
  ekk-PKP: Sellepärast pidas Jumal Aabrahami õigeks.
  mpx-mpx: Inoke heiya te kaiwena “Yehoba i kite iya tosapu wana abulilek kaiwena.”
  wbp-wbp: Kaaturlujulpa milya-pungu Yipuruyamuju kujalparla wala nyinaja. Kujarlanya
    jungarni-pajurnu Yipuruyamuju Kaaturluju.
  luo-luo: Mano emomiyo yiene “nomiyo okwane kaka ngʼama kare.”
  nhe-NT: Huan yeca pampa quineltocac Toteco, Toteco quiijto para Abraham itztoya
    xitlahuac iixpa.
  aii-aii: ܒܘܼܬ ܐܵܗܵܐ ܦܝܼܫ ܠܵܗ̇ ܚܘܼܫܒܸܢܬܵ‌ܐ ܐܸܠܹܗ ܠܙܲܕܝܼܩܘܼܬܵ‌ܐ.
  esk-NT: Taatnaqhuni Agaayyutim akuqtuġniġaa Abraham nalaunŋasripkakkauplugu iŋmiñi
    pisigiplugu ukpiqsrił̣ha.
  msb-msb: Kaya naman, “gin-ako si Abraham na matanos” tungod san iya pagtuod.
  cpa-NT: Huu¹³ jøng² ca¹jmo¹ Diú¹³ dsǿa¹² hi² tsa¹re² Abraham dsag³.
  dso-dso: ସେ ବିସ୍‌ବାସର୍‍ ଲାଗି ଅବ୍‌ରାଆମ୍‌ ପରମେସର୍‌ ଦେକ୍‍ବା ଇସାବେ ଦରମ୍‌ ଲକ୍‌ ବଲି ଏଜାଇଅଇଲା
    ।
  meu-meu: Una dainai maorona e gwauraia.
  yva-NT: Wemi mbewar Amisye po Abraham apa anave so raen, umba Po aveti mamai no
    Amune rai.
  dgc-dgc: Ey dahil to kéasa na ta Diyos, éy ibilang na siya a éwan tu kasalanan.
  zpm-NT: Ne sca nagoṉ dib zdoo me rnalo me Dios, gane pcaania Dios me zig tib zha
    ne peet xtoḻd.
  hix-NT: Àro wyaro tehtxoho hoye ro, ronenyhoryetxho me harha manaha, katxho me nehxakon
    hatà, Akmaraw heno, Khoryenkomo wya, noro hona tàwya xenyàr ke.
  sim-sim: Karem or hishiri osik, Avui Wasilaka os or hishiri nombo orhi oson or heyehe
    orin ma worna mak or ushari ri.
  npi-ULB: त्यसकारण, यो उनको निम्ति धार्मिकता गनियो ।
  cgc-cgc: Tenged ta pagtuo Abraham, kanen ya pakabig na matareng.
  tim-tim: Hain nâŋgâepgât akto Anutu nâŋgaŋdo bunŋe agepgât Anutuŋe yâkgât nâŋgâm
    âmâ “Dosage bo tatgiŋdâp.” dâm makto miawagaŋep.
  yor-yor: Nítorí náà ni a sì ṣe kà á sí òdodo fún un.
  wos-wos: Wungi wata dé Godka jémba male sarékéta déka hundika “Mwi hundi dé” dé
    na. Nandénka God déka dé wa, “Dé wuna makambu yikafre sémbut hurukwa du dé.”
  emp-NTPO: Abrahaʌ̃ba mãwã ĩjãna bẽrã Ãcõrẽba jipa unusia.
  eng-F35: —that is why it was credited to him as righteousness.
  ind-ind: Itulah sebabnya Abraham “diterima Allah sebagai orang yang hidupnya benar.”
  pes-OPCB: به خاطر همین ایمان بود که خدا او را عادل به شمار آورد.
  mpt-mpt: E Gode weng olo wentenea bainobo gabe kesoa Gode baabanea Ne kin dimo kobo
    naka molotobo ge baabanebiobe.
  ssx-ssx: Kutu pieke handaa Koda꞉ma꞉ Eipoloha꞉ma꞉ma꞉ hone tulaeyekeeki hando haota꞉
    ipiki yaapo tikitiki yao haena꞉ leekeme.
  mkl-mkl: Ŋɔi í jɔ̀ nɑ nɑɑnɛ ku dɑsiɛ Ilɑɑɔ̃ í dooɛ inɛ dee dee.
  gaq-gaq: ଆତେନ୍‌‍ସା ମେଁନେ ବିସ୍‌ବାସ୍‍ ଲେଃଗେସା ଅବ୍ରହାମ୍ ଇସ୍‍ପର୍‍ନେ ବାନ୍‍ ଦାର୍ମିକ୍‍
    ଆସୁଏକେ ।
  gof-RNT: Hessa gisho, Xoossay iya ammanuwa xillotethan taybis.
  unx-unx: ଏନାମେନ୍ତେ ଆବ୍ରାହାମ୍‌ ଆୟାଃ ବିଶ୍ୱାସ୍‌ ହରାତେ “ପାର୍‌ମେଶ୍ୱାର୍‌ତେ ଧାର୍‌ମାନ୍‌
    ମେନ୍ତେ କାଜିୟାନା ।”
  gah-gah: Nenemú Avalahá gele alévolé imómave loko monó gotolaú Ómasímo gelekago
    lihimavala asú omikago minamó neve liki luhuva gizinamó neve.
  lcm-lcm: Au nambang, tukulai ina katala kinle ia ta kapo igenen korong e matana.
  aer-aer: Ngkarte angkeke Abraham-arle arratye aneke rarle Renhe akwetethe arratye
    itelarekenge.
  qvc-NT: Chaymi Taytanchiq Dyuspi allita kriyiptinqa, Dyusqa Abrajanda uchangunamanda
    pirdunashpa, ancha allin runapaqna riqsirqan.
  tgl-ULB: Kung kaya ito ay itinuring sa kaniya bilang katuwiran.
  cbs-NT: 'jaskai Diosun uinkin shinankin: “Abrahamnen ea ikunwainan, juni pepaki”,
    anikiaki.'
  xtm-NTPP: 'Chukan kúu ja: “Ni ndaka''an ni ndakachi Su''si ma ja in tee sa''a ja
    va''a ja ndaa kúu de.”'
  nnq-nnq: Nga mana Nnoongo ammona kube jwambone nnongi jakwe.
  bao-NT: Tee jʉori Ʉmʉreco Pacʉ, to biro cʉ̃ ca biirijere ĩa, “Añugʉ niimi,” cʉ̃re
    ĩiupi.
  san-ORI: ଇତି ହେତୋସ୍ତସ୍ୟ ସ ୱିଶ୍ୱାସସ୍ତଦୀଯପୁଣ୍ୟମିୱ ଗଣଯାଞ୍ଚକ୍ରେ|
  huv-NT: Cos Abraham tapiüng naleaing apmajlüy meáwan leaw lamasoic, áag Teat Dios
    tawün nej asoet.
  otn-NT: Nu̱na̱ rá̱ nt'ɛ̱c'ɛ̱i̱ bi̱ nja ra̱ Abraham, guehna̱ i hojpa̱bi̱ Oja̱ yø
    ts'oqui mi̱ ja na̱.
  nop-nop: Unduŋ doktiŋa Abalaham adi nadisukiliti halimiŋguk doktiŋa Bepaŋdi aditok
    nadiune me didimeniŋ tuguk.
  obo-NT: De-en pomon to kopomakoy ni Abraham, id podmotallong sikandin to Monama.
  cak-ENT: Y roma ri Abraham xunimaj ri', ri Dios xbün chin que man jun rumac xk'alajin
    chuvüch.
  lif-NT: ᤂᤧᤸᤗᤧ ᤆᤥᤃᤢᤸᤗᤧᤀᤣ ᤀᤒᤪᤠᤜᤠᤔᤖᤧ ᤁᤢᤏᤛᤠ᤺ᤴᤏᤡᤸᤗᤧ ᤆᤥᤃᤢᤸᤗᤧ “ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤂᤢᤏᤧ᤹ ᤛᤠᤶᤕᤥᤏᤡᤒᤠ
    ᤗᤣ᤺ᤳᤋᤢᤖᤥ॥”
  mie-NT: De jā suu cúu jā ní sndáhvā yā cuāchi dē sīquī jā súcuán nī ncandíja dē.
  san-TIB: ཨིཏི ཧེཏོསྟསྱ ས ཝིཤྭཱསསྟདཱིཡཔུཎྱམིཝ གཎཡཱཉྩཀྲེ།
  qve-NT: Chaymi Diosqa Abrahampa iñisqanta yachaspa, mana huchayoq justo runata hina
    salvaran.
  pao-NT: Ooonne'yoona soo Te Naa meeoo oo netamma, “Besa'yoo numu,” mee'e.
  cbu-NT: 'Ashirucha, Apanll: Shiy nuwaa kuki mangoonarangush, ashirucha nuw shiyaa
    kis napkina; tárangiya.'
  usa-usa: miráipoana Áabaraama wení itáíq-itaiq umá yabi-í-yátááqnápó Áánûqtun-aurakaq
    kateko umá máqe-uraiye.
  soy-soy: Lɛ̃ nnyɑ kɛ Uléécɑɑ pɔ́ɔ kɔ u pɑnsɛsɛ ɑsei ute.
  hui-hui: Anigo Abarahama ibu mini mbiraore wu heago hondowa Ngode Datagaliwabehanda,
    Ibu mini tigabiwiore ka, lene.
  amf-amf: Barjoyn kisa woylamin qajidinam tipane hamayse paydoono ogonantene.
  quc-NNT: Rumal ri' xq'alajisax rumal ri Dios chi jikom ranima', rumal chi xkojonik.
  dob-dob: ꞌEnega Ebelaamo ꞌina emisa gete manuna Yaubada ꞌiꞌawa palupaluyena.
  wrs-wrs: Wo osra Sesoava nonglana, osva Apraham kamba keknam undnahonam lohmanav.
    Noinda himba hemba nengthana, indhanarini windel maimba.
  mca-mca: Qa hik ta'ƚijupi' pa' Intata in yi'sinhetijupi' qu' nit'ijets yatsathen
    pa' Abraham qe ta'ƚets in qi in nite' yeqeku'.
  tzo-TZC: Ti jech laj xchꞌune, jech o xal laj sta ti lec iꞌilat yuꞌun ti Diose.
  jao-jao: Nganinya barra kumba-yibarra na-wurdu yilaa ki-Kada malbu Yiburama, kulu
    bajuwarnu barra ka-arri Kada, “Kirna-yibarrala jinangu nmanthawu barranamba yurlurr
    ngatha kangka kumba-yibarra na-wurdu ngathangka.”
  mya-mya: ထို​သို့​ယုံ​ကြည်​မှု​ကြောင့်​ဘု​ရား​သ​ခင်​သည် သူ့​အား​ဖြောင့်​မတ်​သူ​အ​ဖြစ်​လက်​ခံ​တော်
    မူ​၏။-
  gng-NT: Nɛn bo nɛ Uwien bù' wɔ ugbɛmɔ̀ndaan.
  cbi-NTPO: Tsenñu Dios juntsan mityaren Abrahamnu ya naakesa tyañuba tsanguen chumu
    kuremi.
  ikk-NT: Ya haịn Osolobuẹ gi “gụn a yen'ẹ, kpọ a onyẹ rị ọchan.”
  leu-leu: E sena namkaian aanabeꞌ a Piran a xalie pana mataa fatak.
  maz-NT: E Abraham o 'ñejme c'ü ro tsja c'ü vi mama. Nguec'ua Mizhocjimi o mama c'ü
    dya cja mi tũ nzhubü e Abraham.
  bod-N: དེའི༌ཕྱིར། དད་པའི་རྐྱེན་གྱིས་དཀོན་མཆོག་གིས་ཁོང་ནི་མི་རྣམ་དག་ཏུ་བརྩིས་པ་ཡིན།
  tca-NT: Rü yemacèx ga Tupana rü nüxü̃ nixu na napẽ́xewa namexü̃ ga Abráü̃. Yerü
    Tupana nüxü̃ nadau ga ñuxãcü aixcüma nüxü̃́ na yaxõõxü̃.
  zpl-NT: Enzeꞌe nebacuꞌla Diose Abraham nú necalla tucu bene enu la luꞌcu dula xne
    uchili arquiꞌlla liꞌinu.
  mbc-NT: Mîrîrî ye'nen innape ikupî Abraãoya wenai —‍Morî pe mîîkîrî kupî'pî Paapaya
    —‍taato' e'menukasa' man.
  ndg-ndg: Naji nembe yabalalangilwe kasake panga haki.
  wsk-wsk: Bore te se, nu nup kari ningo diram mu tam.
  toj-NT: Jayuj ja Diosi yala que ja Abrahami, lequil huinic ni leca, como jel ni
    huas sc'uana.
  tbc-tbc: Fun an lo “Anut Abraham iŋ tamol itaotan ak ibol a.”
  sna-sna: Ndokusaka “zvakanzi kwaari ndiko kururama.”
  smk-NT: Bana' sa wanin a nipagmatalek na ni Abraham, nikwinta nayan mapteg nin Dios.
  grc-TCGNT: Διὸ καὶ ἐλογίσθη αὐτῷ εἰς δικαιοσύνην.
  gof-WFTW: Hessa gisho, Xoossay iya ammanuwa xillotethan taybis.
  spa-BLM: Por eso también se le “acreditó por justicia”.
  kyz-NT: 'Abraão ''ga Jarejuwarete ''ga werowiat. A''eramũ Janeruwarete ''ga ''jau:
    “Esage ''ga jee”, ''jau Abraão ''ga upe.'
  dao-dao: Acunakyase Abraham cun a jumnak üng ngsungpyunkia Pamhnam naw ngaih petki.
  cya-cya: can' cha' —nguinu luhui yu tloo Ndiose loo nu ya qui'an ti' 'in ñi—.
  nii-nii: Yi mił erang kin, Gos Eiparam kin ek yi nirim, “Nim wu kun ka mołun.” Ełe
    nge Eiparam Gos kin pii gii dinga nirim.
  ign-NT: Eta tacahe, ichape eta majaca­pa­ca­revahi me Viya táichavenehi eta macasi­ña­vairahi
    muraca.
  dik-NT: Ku ë yen acï Nhialic Abaram gam ke ye raan la cök tënë ye.
  cac-cac: Yuj chi', yalnac Dios to vach' vin̈ d'a yichan̈, yujto yac'nac val och
    vin̈ d'a sc'ool.
  tzj-E: 'Cara'' c''a rbanic yukbal ruc''u''x Abraham ruq''uin Dios y rmal yukbal
    ruc''u''x tak: —Rbeyal rxin Dios abnon, cara'' xbixa tzra rmal Dios.'
  san-BUR: ဣတိ ဟေတောသ္တသျ သ ဝိၑွာသသ္တဒီယပုဏျမိဝ ဂဏယာဉ္စကြေ၊
  yaa-NT: 'Nãskakẽ Niospa yoini: “Mĩ ea chanĩmara fai afaa chakafamisma keskara ẽ
    mia õi,” Niospa fani.'
  cab-NT: Ligía lerésibirunbalin Búngiu queísi wügǘri richáguati, luágu lafíñen.
  clu-clu: Gani tungud sa anang pagtoo ni Abraham ginbilang tana ang Dios nga matarung.
  swh-ULB: Kwa hiyo hii pia ilihesabiwa kwake kuwa ni haki.
  tpt-NT: Xlhiyucha ni Dios laqaꞌil tacha lapanaki yu ox junita por ixlhakapuꞌati.
  aai-aai: Ana’an iti isan, Abraham ana baitumatumamaim ana yawas mumutufor isan God
    bai.
  sny-sny: Serai Owane Sitewi lai Abraham lo tote tawesiyei siyeye su, le meni Abraham
    ma'e apou eiye, “Tote tawesiyei no kairefi wisere a'i ne. Ane ne ma'e meni aseyaro
    wara'i a'i au eiwa.”
  myy-myy: Ito bajiro ĩ yija ticõri, “Queno yʉre tʉorʉ̃nʉgʉ̃ ñami Abraham, ito yicõri
    queno yigʉ ñami ĩ”, yiyijʉ Dios. Ito bajiro gotia Dios oca tuti.
  trc-NT: 'Cheꞌé dan me cataj Diose̱: “Si̱j sa̱ꞌ me Abraham a”. Da̱nj caꞌmii Diose̱
    cheꞌé soꞌ,'
  cut-NT: Chemin che nducote tihca̱ chitahno ye Dendiohs ne, nedin yahn Dendiohs ihyan.
  bel-bel: Таму і залічылася яму ў праведнасьць.
