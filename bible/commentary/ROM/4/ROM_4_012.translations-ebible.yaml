  qup-NT: Chasnallatatami Abrahamka ñukanchi pitirishka israel runakunapa yayanshina
    kan. Abrahamka manara ishpanan kara puntata pitirishka kashpanmi Yaya Diosta kirishpa
    kawsapayarka. Chayrayku maykankunami mana pitirishka kashpankuna Yaya Diosta kirishpa
    kawsanahun, paykunapas Abrahampa wawankunashinami kanahun Yaya Diospa rikushkanpi.
  dop-dop: Ɩ pǝsɑ pɛllɑɑ cɑɑ tɔtɔ. Ɩlɛ pǝ tɑɣɑ mpɑ pɑ mʋɣʋlǝɣǝnɑ pɛlʋɣʋ tɔm tike tɔɣɔ
    mɑ tɔŋ. Amɑ mpɑ pɑ tǝŋɑ tɑ́ cɑɑ Apǝlɑhɑm ɩkpɑtɛ nɑ pɑ́ tɛ Ɩsɔ nɑ pɑ tɑɑ ɩsɩɩ ɩ́lɛ́
    ɩ kɑ tɛmnɑʋ Ɩsɔ nɑ ɩ tɑɑ nɑ pǝ́cɔ́ pɑ́ pɛlǝɣɩ-ɩ tɔɣɔ.
  azb-azb: Atamız İbrahim həm də o sünnətli olanların atası oldu ki, sadəcə sünnətli
    olmaqla qalmayıb, onun sünnət edilməmişdən əvvəl malik olduğu iman izi ilə gedirlər.
  eng-DBY: and father of circumcision, not only to those who are of [the] circumcision,
    but to those also who walk in the steps of the faith, during uncircumcision, of
    our father Abraham.
  guo-NT: 'Judíos, circuncidaspi, japi Dios xanaboeja wʉt, me-ama Abraham paxi wʉt,
    jachiyaxaeli. Judíosbej nejchaxoel wʉt, me-ama majt Abraham nejchaxoel wʉt: “Diachwʉajnakolax
    Dios isaxael nakjʉmdutpox” —aech wʉti, japi judíos, me-ama Abraham paxi wʉt, jachiyaxaeli
    Diosliajwa.'
  hla-hla: Be Abraham has a tubur u Jiu te hapö ner a hatoatongo tere Sunahan ba te
    kukute haser a markato tara nihamana i tanen te ka meien i mam te hapö nien a
    hatoatongo tere Sunahan.
  mav-NT: Uru'y­wania e'ase'i pot ti Aparãu topy­hu'at. Uruto ti meimuẽwat wemusin
    sokpe ãpy tek haria urueko ewywuat. Uruto ti Aparãu piit kawiaria. Ma'ato tukup­te'en
    urupy­'a­setpe yt Tupana mohey hin i haria. Mi'iria wemusin sokpe tek hap toĩne'en
    wen ma'ato mi'iria pe yt karãpe i Tupana to'e — Eipe waku kahato uimohey hat Aparãu
    ewywuat yt e i katu­pono mi'iria yt imohey i Aparãu ewywuat pote are. Aha'a­se'i
    Aparãu mimohey ewywuaria yn ni Aparãu saipe­piaria sese.
  kpf-kpf: Oi kwabâ kwâtniŋgâne ândim nâŋgâm pâlâtâŋ kwâkŋaŋgâm ândiwen, neŋgât kâukŋâ
    oip. Zâk nâŋgâm pâlâtâŋgât mâtâp lâŋip. Mâtâp zorik kiunŋâ kiunŋâ Abaram zâk kâukniŋâ
    sâindâ dâp upap.
  ppo-ppo: Ti Abraham a̧ta, tiki sekaȩ tikire whi̧rapené ayakélé beterapó. Ai ala
    maaté mei, a̧ tiki sekaȩ tikaaipatei, tuȩ́ tiki tirale ala sya fu betere so whi̧né
    ayakélé beterapó.
  hin-2017: और उन खतना किए हुओं का पिता हो, जो न केवल खतना किए हुए हैं, परन्तु हमारे
    पिता अब्राहम के उस विश्वास के पथ पर भी चलते हैं, जो उसने बिन खतने की दशा में किया
    था।
  wol-KYG: Looloo tax it Ibraayma di maamu ñi xaraf, te du xaraf gu ñu toppe aada,
    xanaa ñu boole ca topp ci tànki ngëm ga sunu maam Ibraayma amoon ba mu xarafagul.
  bef-bef: To Abalahau ai ana huto bonaꞌi lugaꞌa enugufaꞌani laga hiꞌahanamagihi afoꞌanifu
    nohibe. Enugufaꞌani laga hiꞌahana yamofi kumu afoꞌanifu nohifiye? Oꞌe, Yataꞌa
    Abalahau gufaꞌa laga mehuꞌehina kanagu Huꞌmamofihi keheli uleꞌale huto minoꞌehina
    suhi luto enali neminanaꞌmu afoꞌanifu nohinagihe.
  amm-amm: Noko nokonu noko saso muwoi, Yuto noko koi mani, Apolofamo mo apou tokaluwainoki,
    au tuno tokosonasiko noko koiyo mo. Tani moloso na totanomonoki. Au tuno tokosonasiko
    kaikinoki, Kotoso mulumolo luwai molo mani, na taluwainoki, koini aniyopa Apolofamo
    komiyai. Au tuno tokosiyaimo somisomai Kotoso na mulumolo luwaiki. Koi mani, Kotoso
    na tomulumolo luwainoki.
  zaj-zaj: Na heyo vivija iyo tata wa awo wengile kumbi, sio awo wengile kumbi tu,
    ila awo vivija wotembela mkuiwinza nhamanila ija yaakalile nayo tata wetu Ablaham
    kipigiti viyakalile hanakwingila kumbi.
  chq-NT: Lɨ́ɨ¹mo Abraham jmii²¹ tsá² 'in niga'ii'²¹i 'e li² circuncisión do. Pe jon'on
    tya' 'in tsá² do 'in ga'ii'²¹i jiin'¹³ 'e li² do tya' cuerpo tya'a pe tya' 'in
    tsá² 'in niga'ii'²¹ 'e li² do la joon jon ja'²mo lɨ́ɨ²i la jai'² galɨ́ɨi² 'lɨɨ²¹²
