  nho-nho: Abraham ko te tamana naa tama e ssere ka lotu hoki i TeAtua pee ko ia,
    i tana saaita seki ssere.
  gym-NT: Erere arato, ni mräkä israelita ñäräkrä kwatabtä, ye käta tödeke Ngöböbti
    arato, ye abko tä tödeke Ngöböbti Abraham kwrere, aisete Abraham tä niaratre rün
    kwrere arato.
  azg-NT: Mantyi juu Abraham conduihin tye cüenta nque nnꞌan na jndë tuihanꞌ yohin,
    chito xiaꞌntyi ngꞌe na jndë tuihanꞌ yohan, majoꞌ ngꞌe mantyi vantyja nꞌonhan Tyoꞌtsꞌon
    chaꞌxjen na totsꞌaa nquii Abraham vitjachen na sꞌaa nquii jon juu tsꞌianꞌñeen
    chaꞌ quitsiꞌmanhanꞌ na conduihin cüentaaꞌ Tyoꞌtsꞌon.
  bhd-bhd: ते ज़ैन केरो खतनो भोरोए तैन केरो पूर्वज भोए, ज़ैन केरो न सिर्फ खतनो कियोरोए,
    पन ज़ैन इश्शे पूर्वज अब्राहमेरो ज़ेरो विश्वास आए, ज़ै तैनी बगैर खतनेरी हालती मां
    कियोरी थियो।
  too-NT: Lā' nā hua'chilh xatāta' de a'ntī cācircuncidarlīcanī't. Lā' tū' por ixpālacata
    cācircuncidarlīcanī't. Hua'chilh ixtāta'ca'n como chuntza' takalhlaka'ī' xlaca'n
    chuntza' hua'chi quimpapca'n Abraham kalhlaka'ī'lh a'xni'ca' tūna'j ixcircuncidarlīcanī't.
  ind-AYT: sekaligus membuatnya menjadi bapa bagi orang-orang bersunat yang tidak
    sekadar disunat, tetapi juga berjalan dalam jalan iman yang pernah dilalui oleh
    bapa kita, Abraham, sebelum ia disunat.
  cjo-NT: Eejatzi ikimiteeyaarini maawaeni atziritzinkarite aari, aririka rameentyaari
    Tajorentsi. Eero iitashita aririka itotonatero, ari rawijakotee, omaanta okameethatzi
    rameentyaari rawijakotanteeyaari. Ikimityaari achariniiteni Awaraama, tekira itotonatzironi
    ishiramparitantari paerani rirori.
  nsn-nsn: Doh inggon a tamas ponositir nipok, ahik paho nipoko puk bo ka uelhir sira
    tar nitagorong mana geke uakelukin Abraham i uoumuhia tar binaka halan ta pokoin.
  san-DEV: ये च लोकाः केवलं छिन्नत्वचो न सन्तो ऽस्मत्पूर्व्वपुरुष इब्राहीम् अछिन्नत्वक्
    सन् येन विश्वासमार्गेण गतवान् तेनैव तस्य पादचिह्नेन गच्छन्ति तेषां त्वक्छेदिनामप्यादिपुरुषो
    भवेत् तदर्थम् अत्वक्छेदिनो मानवस्य विश्वासात् पुण्यम् उत्पद्यत इति प्रमाणस्वरूपं
    त्वक्छेदचिह्नं स प्राप्नोत्।
  tna-NT: '@see-verse:ROM.004.011'
  lid-lid: Iy ale badeh, tama iri lau rayah asan ku-i iri. Iri basani ku-i iri laleyah
    bwe, iri ale anyolom san tubu iri Abraham edek aliy. Ya iri ka le buku iy katehei
    budon tiri handru ki ta Kindrei i buku none mene na len basani iy bwe.
  wim-wim: Nanpalana nil Abraham.an keꞌ wuut mangk pam wanch al-alantaman weena than
    God.an ngangkangaman piꞌ-piꞌin nunang — thanttam Jews al-alantaman-a, aꞌ putha
    thanttam wiyantam thampang than kompan keꞌanangan iiy-iiyantana. Than inangana,
    nil God.angan way thanttaman keꞌ-ngul ngaantam-ngeey-ngeeyana.
  zga-M: Eyi yavonisye ukhuva uAbrahamu avombikhe ukhuva baba va vukeketie sio khuvala
    tu avavinogwa ukhu keketiwa bakhoila kuvala avavikhu n'chi konga ingendele n'cheto
    n'cha baba vito u Abrahamu. nulu lwidekho uluake nalwo khuvala ava savakeketiwe.
  yom-yom: Ayi muingi kaba dise di bobo bazengo, bika sia ti bila badi bazengo, vayi
    mu diambu beta landakana kifuani ki minu kioki kiba dise dieto Abalahami buna
    kazengolo ko.
  san-SIN: යේ ච ලෝකාඃ කේවලං ඡින්නත්වචෝ න සන්තෝ (අ)ස්මත්පූර්ව්වපුරුෂ ඉබ්‍රාහීම් අඡින්නත්වක්
    සන් යේන විශ්වාසමාර්ගේණ ගතවාන් තේනෛව තස්‍ය පාදචිහ්නේන ගච්ඡන්ති තේෂාං ත්වක්ඡේදිනාමප්‍යාදිපුරුෂෝ
    භවේත් තදර්ථම් අත්වක්ඡේදිනෝ මානවස්‍ය විශ්වාසාත් පුණ්‍යම් උත්පද්‍යත ඉති ප්‍රමාණස්වරූපං
    ත්වක්ඡේදචිහ්නං ස ප්‍රාප්නෝත්|
  yut-yut: Ae Abraham uŋun gɨptɨmɨ mandabi amɨn kabɨ dakon dat yo kɨsi egɨsak. Mani
    amɨn gɨptɨmni mandaŋek nandaŋ gadat dɨma aŋ amɨn uŋun dakon datni dɨma egɨsak.
    Amɨn morap gɨptɨmni mandaŋek Abraham da gɨptɨmni dɨma mandaŋek nandaŋ gadat agɨt
    yaŋ gɨn nandaŋ gadat aŋ amɨn dakon datni egɨsak.
  grc-BYZ: καὶ πατέρα περιτομῆς τοῖς οὐκ ἐκ περιτομῆς μόνον, ἀλλὰ καὶ τοῖς στοιχοῦσι
    τοῖς ἴχνεσι τῆς ἐν [τῇ] ἀκροβυστίᾳ πίστεως τοῦ πατρὸς ἡμῶν Ἀβραάμ.
  cpc-NT: Imapirowitatya aakaiti jiitayiitai “totamishitaari” aakataki icharinipirotani
    Abraham-ni, akaatziri iijatzi atomishitaaritai. Tiimaita ankimitakotyaari ikanta
    irirori itomishitaarita, aña awintaashiritanaari Pawa, ikimitaakiro irirori Abraham-ni,
    jawintaashiritsitakari kitziroini tikiraamintha itomishitaarita.
  nhg-NT: Hua ejqueu nuyejque Abraham icaca tajtle de tli nacayutlatecme; quejtusneque
    amo de niecate tli sa monacayutejteque de incuierpo, tlöcamo de tli nuyejque moneltoca,
    san quiene omoneltocac totöta Abraham antes de que monacayuteques.
  nya-nya: Ndipo iyenso ndiyenso kholo la ochita mdulidwe osati amene anangochita
    mdulidwe kokha koma amene amatsata chitsanzo cha chikhulupiriro chimene kholo
    lathu Abrahamu anali nacho asanachite mdulidwe.
  ngu-NT: Abraham no quen se tajtli para on yejhuan quipiaj on nescayotl itoca circuncisión.
    Pero yejhua xintaj pampa quipiaj on nescayotl ipan inacayo, yej pampa yejhuamej
    quipiaj intlaneltoc quen totataj Abraham oquipix ijcuac xe quinotlaliliaya circuncisión.
  kup-kup: Met pi dari Zuda tairari Abraamiz toohat tat Godiz hahan hezat barotap
    batamegiriz iz mimip amun ravat hez. Met darim biz kosiñ elamegivoz hat pi darim
    iz mimip ravah bon, oñ pim kosis nael heharah toohavoz zut dari amun tamegiek
    pi darim iz mimip ravat hez.
  jid-jid: Ahi tie biwa ba yo nji ni bawu'a, ana wa ba yo nji migyen na, bi wa ba
    zren ni nkon ndindi wa Ibrahim a hu rhi nda fe yo nji'a.
  wmw-wmw: Na iye ndi wawa wa ware wengire itani, fala siwengire itani tu basi ila
    newo novyo wari kulondoza kwamini ka babu yetu Iburahima kábula saanataiwa itani.
  gmv-GGM: Izi qaxaretidaytaskka Aawa qaxaretidaytas xalala gidontta nu Aawa Abiramey
    kasse qaxaristanape sinithe izas diza ammano geedo kallizaytas wurisossa.
  ssg-ssg: Tin masin Abraham se tamakako teka Ju, kumahe mewenae teteka kako hina
    kikilam ti uli walikoukako tuahe hetekie nanahiakako i ukene xoxoi namili Abraham
    ti Haeu, imat ti i uke tenen kikilam ien.
  zpo-NT: Nu noka nak Abraham xuz rese xaa nzho beyy cheen nu, chelee xaa ngwii xaa
    lo Dios mod mwii Abraham lo Dios, leezha zeeraka yo xaa beyy cheen nu.
  poy-poy: Vilaa yomberi ndo tati gwa wantu woseri yawayingiziwitwi jandu, ndoweni
    walii yawayingiziwitwi ndiri jandu hera, kumbiti walii yawafata njimiru ilii yakaweriti
    nayu tati gwetu gwa shirohu Aburahamu pamberi pa kwingiziwa jandu.
  qwh-NT: Tsenollam jina Abrahamqa señalacushqacunapapis tëtancuna cuenta quecan.
    Tëtancuna cuentaqa, quecan, peno manaraq señalacurpis, marcäcoq cayaptinmi.
  gaw-gaw: Amu ele, nug am danab gaḏalag otaḏak ele amu ele ag mamelag daaṯe. Amu
    gaḏa otaḏaknuib iiṯa. Iiṯa. Ag gaḏalag otaḏna, ag Abraham baeg dim lamidna, ag
    oolagp̱a genab dooṯeb amunu Abraham nug anuḵa gaḏa ii otaḏom dayaya heum bia heṯeb.
  nca-nca: Abrahamko kowí kama toŋaró quno ŋuno iŋondutu taró. Asa ko enendo ŋuya
    uni koweye toŋaŋgurí khí mepé howero iŋondutu teyoteŋgo ŋuro awaye.
  zpz-NTPP: Niꞌ Abraham nay gal nu na uz de yu nu ca beey sircunsision zeꞌ, benu walab
    tub lo ziꞌl nu ca beey sircunsision cuerp ni dey, sinu niꞌ ziꞌl ricy cup dey consuel
    lom gal nu bicy cupa̱ꞌ gyitoo bel ne̱ de̱, Abraham consuel lom anzir nu ca beey
    sircunsision cuerp niy.
  mkj-mkj: Abraham pel wiahla jemen irai kan ma jorkomjaijla. Me woahwoahki pwa jaudi
    arai jorkomjaij oar doari apwen pel arai mourin pwojon ma Abraham ne mohmohmourki
    mwohn ah jorkomjaijla.
  zac-NT: Nu Abraham na shtadë ra më israelitë nanadë rúnëdiꞌi confiar custumbrë ni
    parë gac rall më zaꞌquë lu Dios sino rialdí lduꞌu rall shtiꞌdzë më, igual ziquë
    bëꞌnë Abraham antsë gúquiꞌ circuncidar.
  kyg-kyg: Agaemo apakufamo lagauꞌa ataleꞌnaya vayaꞌai aepa vekamo maiꞌniye. Apakaemo
    apakufamo lagauꞌa ataleꞌnaya nofi vayaꞌageꞌmo oꞌmaiꞌnayaꞌmonanafa Emalehamuꞌa
    agufamo lagauno oꞌataleꞌniya afinaꞌmo agesa afino fatago huꞌniya vekamo aiyakamo
    neꞌaliyaꞌmofeꞌmo aepa vekaꞌapimo maiꞌniye.
  kmk-kmk: Padana pay un si Abraham dit pannakaaman dadit Judio un natuḻgiyan, yoong
    bokona sat natuḻgiyan da ullawa dit gapuna, nu adi sat manuttuwaan da kan Apudyus
    un padan dit nantututtuwan Abraham sit daan na payyan natuḻgiyan.
  cao-NT: Jasca, Abraham xocobo yoi bo tsi xo jibirishahacanish ca jodiobo ri, Abraham
    jascaria tsi ja chitimicaquë no. Jato mëbiyamahi quiha jato jibirishati jabi,
    xabahamahacati. Jabi Abraham jibirishahacanox pari no tsi Diós toa joni mëstë
    tocaniquë.
  bbr-bbr: Apraham ko nais roat akan enmak kerau patirin akan woiaka Anut mesin epar
    moin akan momonaka. Akan enmak kerau patirin mesin Apraham akan momonaka ik keser
    wa äiäum. Apraham ko kon enip kerau patirau wa opok kon wou epar mowon. Kesernuk,
    kiro roat ak kon onok tainorianik, akan woiaka Anut mesin epar miäi, kiro mesin
    epar Apraham ko akan momonaka.
  inb-inb: 'Judiukunapa marka churaska kagkunapa ñugpamanda achala taitapasmi niraiá.
    Imasami Abraham, manara judiukunapa marka churachirispa, Taita Diuswa suma iuiarispa
    kaugsakurka: chasallatami paikunatapas kaugsangapa chaiá.'
  hrv-hrv: i ocem obrezanih, ne onih koji su samo obrezani, nego onih koji uz to idu
    stopama vjere još neobrezana oca našeg Abrahama.
  box-NT: Ɛ̀ɛ ká a mún lé bìa kúiora ɓàn maá, bán na yí kã́ɲaa ho kúioró
    mí dòn yi, à ɓa bò bìo á wàn maá Abarahaamu wó yi, wón na dó mí sĩi
    le Dónbeenì yi sã́ni ò o kúii.
  ote-NT: Nehe ra Abrá bi ndada de ya ja̱ꞌi toꞌo pɛꞌtsa ra seña de ra cohi ne camfri,
    núꞌʉ toꞌo hingue hønsɛ pɛꞌtsa ra seña pe nehe tɛnba rá jamfri ma dadahʉ ra Abrá
    núꞌa̱ toꞌo bi gamfri ante da thuꞌtsua ra seña.
  wnu-wnu: Ne gor munon yurau qei git goan soopuramir eng gor wurinou ur qoan namungur,
    git goan soopuramir eng gari ue. Munon git goan soopur ne end igub Abraham qoan
    git goan me soopurmau igo oabigor gas ende ebeiner eng wo munon qoregen.
  zam-NT: Lìca, Abraham nac xudgool mèn co' ngòc circuncidar por nerleque' ngòc circuncidar
    Abraham. Per di's co' ngue niin loo gu' ndxè' nee di's iante nac Abraham xudgool
    mèn co' ngòc circuncidar lad. Ndxe'leque', di's ndxè' nee di's nac Abraham xudgool
    mèn, ne, mèn co' ante ndxela's loo Diox le' Diox li co' mcàbgòn Diox li Diox xalque'
    ngola's Abraham loo Diox le' Diox lique' con' mcàbgòn Diox li Diox loo Abraham
    ndoore' gàc circuncidar Abraham.
  zyp-NT: Taico Ama cawh, aa mapaw Abraham tah cingpa a tai hlai tah zingnah tah a
    hringpaw hratah zingnah tah a hringpaw cingpataipaw vytei aa paw zong a cang hrah.
  sey-NT: Ca̱ꞌni tëamaꞌquë paꞌinë Abraham Maijaꞌquëre necaiquëre pare cuasaseꞌeje̱
    paꞌye ca̱ꞌni tëasicohuaꞌipi cuasacohuaꞌi pëca jaꞌquë api.
  nvm-nvm: Regavo e Eburam fu e Jius iji bu surif buon kania ufume Godon anf nainva
    ijiebuon asoij. Regavo e Jius iji buba vierafero buiji bu Godon anf iji nainva
    ijefuon bu e Eburamon uifarifro bu ijeg buba vierafek. Buiji bu Eburamon uifarif
    ijefuon maiji e Eburam fu Godon anf iji fuba abenma ijia fu izeg God ma vierafeknum
    fioinma iji e Jius iji buk bun ijeg reoij. Ijefuon bu e Eburamon uifarif.
  mps-mps: Tama aga te tigiwali togosiąwani bagego wąį naga ebeo. Menio. Aga da
    te da Juda dabego wąį mu me dao, te da te dena tigiwali togolama tama Abrahamgo
    sągądu wali pabo Juda bage, dago te konealubo po dąų wali. Tama tiyu te aga
    tigiwali togosiąbadi te sogo agai tama tiwai kolesaga dago yai dao.
  pab-NT: Exahe tyotya exaiko nomanere milihisakaharenae nexe tehitiya tyaona. Maiha
    exaikonomanere milihisakehenahere hiyeta xini. Xakore hoka Abraão tyakekone akereta
    tyaohenahere hiyeta. Hiyaiya, Abraão tyakeko Enore hamaxaikonomanere milihisakaharene
    nahitita.
  llg-llg: Abraham soi dalak fee ita hataholi Yahudi nana sunat. Ta huu ai nana sunat,
    tehuu ai mamahele neu Karistus, sama leo Abraham namahele neu Lamatuak, neu faik
    fo ana bei ta sunat.
  kyf-kyf: Ɔ yi 'yaa nyɩma -wa wa 'paa knɩ 'wʋʋ dide -zɛ. We 'nɩ nɩɩ, -wa wa 'paa
    knɩ 'wʋ ku -yɔ -bhlogbɔɔ, nɩɩ, -wa zʋa -Lagɔ dlɩ -gʋ Ablaamʋ 'bhisa -zugba wa
    'nɩ -slɔ wa knɩ 'wʋpa, ma -wa. Ɔmɔ, ɔ ka -Lagɔ dlɩ -gʋ zʋ, 'bhie wa yia ɔ knɩ
    'wʋpa.
  tpi-tpi: Na em i tumbuna tu bilong sampela man i katim skin, em ol man i no katim
    skin nating. Nogat. Ol i katim skin, na ol i bihainim tu pasin bilong tumbuna
    bilong yumi Abraham na ol i bilip long God, olsem Abraham i bin mekim taim em
    i no katim skin yet.
  mih-NT: Ta nduu tucu ra Abraham minoo ñiyɨvɨ sahnu sii ñiyɨvɨ zavaha costumbre cuan,
    zoco tatu maa ñi costumbre cuan zavaha ñu, yɨvɨ ñiyɨvɨ ra Abraham cuu sii ñu.
    Nduu ra ñiyɨvɨ sii ñu ndyico sii ra sa ndisa sihin cuhva sino xaan iñi ra. Ta
    sino ndisa cuii iñi ñu cuan sii ra Ndyoo cuee ca sa zavaha ñu costumbre cuan.
  qvh-NT: '@see-verse:ROM.004.011'
  kms-kms: Tene segi, Abraham ni wute ghimbi dugu chongo pend mawo kin ni mingg kiyi.
    Ni ghimbi pe puq men kin te ninggne segi, pudi ni beghi wuyi Abraham asi ni ghimbi
    dugu chongo pend segine ni God nei nimbig kin pugrine ni mune God nei mimbig kin
    ni anene mingg kiyi.
  agn-agn: Maning ka ta si, si Abraham nagimong tatay tang tanan ang mga natorian
    ang pamagto ka. Tenged aggosoyon nira tang pagto tang kamepet-mepetan ta ang si
    Abraham ba-lo tanandia tinorian.
  nhi-NT: Abraham noiuqui inpapan in judíos tlen amo san judiohnescayotitoqueh, tlamo
    noiuqui icpiah in tlaniltoquilis quemeh tlen Abraham oquipix ihcuac ayamo omojudiohnescayotaya.
  ttc-NT: B'ix te Abran ax owok naqe k'wa'lon kyi'j kye aj tijajil Israel aj atok
    kyechalul per n'ok kywit'b'a' kyk'u'j ti'j te Qtata Dios iktza'x te qijajil Abran
    owok twit'b'a' tk'u'j ti'j aj mina' tuq tok techalul.
  dan-1931: og Fader til omskårne, til dem, som ikke alene have Omskærelse, men også
    vandre i den Tros Spor, hvilken vor Fader Abraham havde som uomskåren.
  kwj-kwj: Wondani hima tape kupu kutoro hima le okwe wui metele hinga ya ri da. Woro
    wunu hima tape kupu wunu kutoro sumbu tombwa mina, imbihumbwa Epuraham hima tape
    kupu rini kuto nambwe ri dasini Gotri sembe ri hasini ri indaro hingambwa Gotri
    ni sembe wu hasini o seke wange rihi hingambwa wu sirinandau.
  vie-OVCB: Đồng thời ông cũng là tổ phụ những người chịu cắt bì và sống bởi đức tin
    như ông khi chưa chịu cắt bì.
  kze-kze: súra'o kárámaimo araa'énamo kwéundawaiya kwemá kentáá síkwá'náma iyéyá
    kwésune. súra'o kárámaimo araa'énamo kwéundayavetaawe su'mai ímanivo Ááváramumo
    mirámó siráintemba Áánútun-aaiyaveta áraire kwésundayavetaawe Ááváramuntaveta
    kentáá síkwá'náma iyéyá kwésune. Ááváramu áúra'o ímo kárámaimo araa'énamo urónka'a
    Áánútun-aaiyavena áraire séna máyomba póna Yútaa-kwaasiye ó'onkaa-kwaasiye Áánútun-aaiyavesa
    áraire kwésewai tíkwá'náman-iye.
  lbk-lbk: Ya si ama'y Abraham akhes nan aman nan Judio ay egay yangkhay kasegyatan
    mod-i ket isnan am-in ay matatakhowancha, et entatalek cha akhes ken Apo Dios
    ay kag ken siya issan egayna kasegyatan.
  mto-NT: Nay veꞌempa tseꞌe je̱ jayu pa̱n pa̱n jatyeꞌe je̱ ixtaꞌnu̱n du̱niꞌkxmidup
    du̱ko̱jmidup je̱tseꞌe du̱jaanchjávada je̱ Nteꞌyam, je̱ꞌe̱da tseꞌe du̱teeꞌjaꞌviduvap
    je̱ Abraham je̱ꞌe̱ ka̱jx ku veꞌe je̱ Nteꞌyam du̱jaanchjaꞌviduva ax joꞌn je̱ Abraham
    jyaanchjaꞌviji joꞌn ku veꞌe kaꞌanum du̱niꞌkxma du̱ko̱jma vyeꞌna je̱ ixtaꞌnu̱n.
  bzh-bzh: Getu alam sën denerah* navij lo vahi hir dobahë ving. Sir sën denerah*
    navij lo rëḳ su kwaj nevo saga mu rë, gaḳ denesepa loḳ Abraham vaha bayoj neya
    timu vu Anutu, nebë sën Abraham su rah* navi wirek rë, rëḳ ayo neya timu vu yi
    lo.
  guj-2017: અને સુન્નતીઓનો પૂર્વજ, એટલે જેઓ સુન્નતી છે એટલું જ નહિ, પણ આપણો પિતા ઇબ્રાહિમ
    બેસુન્નતી હતો તે સમયના તેના વિશ્વાસનાં પગલામાં જેઓ ચાલે છે તેઓનો પણ તે પૂર્વજ
    થાય.
  jvn-NT: Lah wong Ju kabèh sing nglakoni sunat kuwi ora dadi turunané Bapa Abraham
    jalaran nglakoni sunat, nanging jalaran pretyaya marang Gusti Allah, kaya enggoné
    Bapa Abraham pretyaya marang Gusti Allah, sakdurungé nglakoni sunat.
  byr-byr: Nabaai aꞌmwe kɨlaaka gurya daꞌnadɨvɨsaraavɨ pwaraavɨ kwɨyakwalaangelyɨ.
    Yɨ kumɨ kɨlaaka gurya yaasɨwaꞌna daꞌnadɨvɨtaraavɨna mɨꞌ. Aawa. Gurya daꞌnɨkera
    Evɨraamɨmɨre sɨvikwajɨkevɨ mɨdɨdɨvɨꞌ yɨ neyakwalaanga sahwai gurya madayavɨ Gotɨyarɨ
    lɨmwagyaakabaaibɨꞌ yɨ sahwara dɨragɨnna lɨmwamanɨgasaraavɨnanyɨ.
  ian-ian: Mbangɨ pɨtna lɨga god waa nyaangɨt nɨmamba kwutaa lɨga nɨmba Ebraham ndina
    ngwat nɨmbun wupma lɨgandɨ. Ebraham tak wungi vat vak yetɨndangat ngwatnat tɨgandɨ.
  hun-hun: És atyja legyen a körülmetélteknek is, azoknak is, akik nemcsak körülmetélkednek,
    hanem követik is Ábrahámnak körülmetéletlenségében tanúsított hite nyomdokait.
  mcf-NT: Abadauanën tsyuecquido isadaidbo Abadauambimboecquido Nuquin Papa tantiaquido
    abi iquec. —Shui dëbid dëtemenëdaid icsho Nuquin Papan bëdamboen isebi —quenquio
    icquin Nuquin Papabëdta Esus tantiasho isadaidbo Nuquin Papan bëdamboen isaido
    abi iquec.
  kjs-kjs: Go pea pare Abraham-re yogale ruguli alinuna kasua page pirisa. Gore nimuna
    yogale narugulisimi rabu nimumi Gote madaa kone rulaoma Abraham-na kone muma pirisimi.
    Abraham-na yogale narugulisimi rabu nipu Gote madaa kone rulaoma pora pamisa.
    Go puma yogale ruguli enaalinuri Gote-me nimuna pora pami kone adisa.
  mni-mni: Abraham asi un kakkhraba makhoigisu mapani adugisu mathakta un kakpata
    nattaduna eikhoigi ipa Abraham-gi un kaktringeigi thajaba adugi khongthangsingbu
    matung inna chatlibasinggisuni.
  yad-NT: Sava̱ta̱da Ju̱denuntirya, sa̱tidye vicha̱siy Avurá̱ rimyunatyi̱ jmutyonusi̱,
    rityi ne vinu jmutyonusavadyeryi, richiityari̱sara varintyidyerya su̱muntidye,
    vu̱myunatyi̱ Avurá̱ jmu, jiryatiy sarupi Ju̱denu nú̱va jityuva̱chodamu yimutyonusa̱dajisiy.
  mxb-NT: Ta kúú taꞌani na tatá no̱ó na̱ ni̱ taꞌa̱nda̱ ñíi̱. Tído ko̱ kúú taꞌon na
    tatá noo̱ ná sa̱ꞌá ña̱ ni̱ taꞌa̱nda̱ ñíi̱ óon ni na. Kúú ná tatá noo̱ ñayuú yóꞌo
    tá kándéé taꞌani ini na̱ Ndios táto̱ꞌon ki̱ꞌo ni̱ ka̱ndeé iní ñaá mií ná tá ko̱
    ñáꞌa̱ taꞌa̱nda̱ ñíi̱ ná.
  pon-2006A: Eipraam pil wiahla semen irail kan me sirkumsaisla. Met wehwehki me irail
    kan me sirkumsaislahr pil momourki mouren pwoson me Eipraam momourkiher mwohn
    eh sirkumsaisla.
  maq-NT: Hacuaha Abraham ne, camatitjun me sacuaha nahmi tsëhë yëjë ni xuta xi xtí
    chuxin rë me hane hacuaha cumangucacun me cojo Nina, ta xuta jan ne, vetjungui
    cjuatacun rë xutachanga naja Abraham hya xi chaja sa xtí chuxin rë me.
  hto-hto: Uáfueza. Abraham nana afémɨe dama ie ɨ́ɨnua izói ɨ́ɨnote quetácano moo.
    Mei nanoide caɨ moo Abraham ie bacano ɨcoɨ naɨ quétañega ia, ñue Juzíñamuimo ɨ́ɨnoteza.
  por-BRBSL: Ele é o pai da circuncisão para aqueles que não só são da circuncisão,
    mas que também caminham nos passos dessa fé de nosso pai Abraão, que ele teve
    na incircuncisão.
  ces-NKB: a otcem obřízky těch, kdo nejsou jen z obřízky, ale kteří také kráčí ve
    šlépějích víry našeho otce Abrahama, která byla před obřezáním.
  cui-cui: Barichi Abraham be coxiyʉn cana exanatsi, xua pomonae bayatha pewi thabiwichi
    barapomonae be pia pecanamataxeinaeinchi. Jopa Abraham be coxiyʉn cana exanaetsi
    xua poxoru barapomonae pewi thabixaetsi. Jame apara be coxiyʉn cana exanatsi poxoru
    irʉ peyabara jume cowʉntsiya jinompaexae pocotsiwa Nacom exanapaeba icha Abraham
    ichi, pon wamo susatopin xua beya poxonae wi thabatsi.
  boj-2014: A tamo naŋgi muluŋ aiyeqnub qaji naŋgo moma matu dego. Ariya tamo naŋgi
    naŋgo jejamu laŋa oqnsib muluŋ aiyeqnub qaji a naŋgo moma matu sai. Tamo naŋgi
    muluŋ aiyoqnsib olo Abraham aqa kumbra dego dauryeqnub qaji a naŋgo moma matu
    bole. Gago moma matu Abraham aqa kumbra agiende. A muluŋ aiyosaisosiqa Qotei qa
    aqa areqalo siŋgilatej.
  eng-OEBUS: as well as father of the circumcised – to those who are not only circumcised,
    but who also follow our father Abraham in that faith which he had while still
    uncircumcised.
  eri-eri: Onodu no fai ila genege gala karu wane fere nebere asanege, fai nere ewe
    genege gala karuwegu uwa. Nere genege gala karudu, ebere asage Abraham nomo onowou
    oojodu Itou bode huwanyanege ngalengawai, Abraham no gogala karuwei uwa langa
    onowai dorofe.
  aly-aly: Abraham arrwekel anenh, ingkerrenhek, rernemarl Akngeyek awelheyel, Abraham
    Akngeyek arrwekel awelhenh-apeny, Abraham ra arrwekel anenh-apeny arrpemarl artwirrey-angenh-antey.
    Ra Akngey tnakenh, ingkern-areny-rnem rernem tnakayntetyek apenterl-ayntetyek
    ikwerenh-angkwarr-antey.
  wiu-wiu: Kepene teiganeya meki Yu yeneka kini pinepa Eberame. Eberame one kepene
    wete teigameneya pa mekome Akolalinele takama yakene toa Akolalike wene tugoa
    meki Yu yeneke uku.
  swe-swe: Han skulle också bli far till de omskurna, de som inte bara tillhör de
    omskurna utan också vandrar på trons väg – en tro som vår far Abraham hade redan
    som oomskuren. [Det är skillnad mellan att vara Abrahams avkomma och Abrahams
    barn, se . Den fysiska omskärelsen är inte det som avgör om någon är Abrahams
    barn.]
  cth-cth: Hahoi, Abraham teh kayuemnaw pueng e na pa lah ao hane hoi vuensoma dawk
    dueng laipalah, a hoehnahlan hoi kaawm e yuemnae dawk ka cet naw e na pa lahai
    ao nahane doeh.
  mti-mti: '@see-verse:ROM.004.011'
  pad-NT: Siikosida karajomihi-ra vavahojaki vakadiabi'i okhananavaki jaboni ada Abraão
    kohana. Vakadirajomi ka'oa hirihi ida Abraão kohana-ra vakadiabi'i nihaja. Deu-ra
    vavakaijokavini, Abraão Deu-ra vakaijokavini fori hini, oniani ida vakadiabi'i
    nihana hija. Vakabanafo'iki ida Abraão kamahi karajomirina oadani, ovari fori
    vihi'ina Deu-ra vavakaijokaha'oadahavini.
  twi-twi: Saa ara nso na Abraham yɛ agya ma obiara a wɔatwa no twetia na ɔwɔ gyidi
    sɛnea na Abraham wɔ gyidi ansa na wɔretwa no twetia no.
  hlt-hlt: Te phoeiah, yahvinrhetnah kah pa he, yahvinrhetnah bueng kah pawt tih a
    pa Abraham pumdul vaeng kah tangnah kholaeh te aka vai rhoek ham khaw a om sak.
  tbz-SIM: Weè wɛ̃̀tɛ kɛ tú bɛ̀ɛ̀ cɑ̃mmú bɛ kóò cicɛ, dɛ̀ nɛ́ í tú bɛ̀ɛ̀ cɑ̃mmú bɛmɔu,
    bɛ̀ɛ̀ tɑ̃́ bɛ̀mbɛ Kuyie nhò do kù tɑ̃́ mɛ̀ɛ̀ botí kɛ mu nyí cɑ̃ntɛ́.
  san-GUJ: યે ચ લોકાઃ કેવલં છિન્નત્વચો ન સન્તો ઽસ્મત્પૂર્વ્વપુરુષ ઇબ્રાહીમ્ અછિન્નત્વક્
    સન્ યેન વિશ્વાસમાર્ગેણ ગતવાન્ તેનૈવ તસ્ય પાદચિહ્નેન ગચ્છન્તિ તેષાં ત્વક્છેદિનામપ્યાદિપુરુષો
    ભવેત્ તદર્થમ્ અત્વક્છેદિનો માનવસ્ય વિશ્વાસાત્ પુણ્યમ્ ઉત્પદ્યત ઇતિ પ્રમાણસ્વરૂપં
    ત્વક્છેદચિહ્નં સ પ્રાપ્નોત્|
  ake-NT: Mɨrɨ awonsi'kɨ itun pi'pɨ iputurʉkasa' kon kʉipʉnʉ pe rɨ marɨ iyesi, itun
    pi'pɨ iputurʉkasa' kon pe rɨken to' esi pen e'tane tʉutɨsan nɨ marɨ apurɨto' pʉta'pʉ
    awɨrɨ ukʉipʉnʉ kon Epʉra'an enau iye'sa' rʉ'pʉ itun pi'pɨ puturʉka rawɨrɨ.
  qvn-NT: Nätan Abrahamtan cayan chay señalächicushacunapa taytansi. Nätan taytanga
    cayan Abrahamnuysi Diosman yupachicug cagcunalapam.
  tku-NT: Nā Abraham hua'chi ixtāta'ca'n tī cāchu'cucanī't. Jā ixpālacata cāchu'cucanī't.
    Hua'chi ixtāta'ca'n ixpālacata ta'a'ka'ī' xlaca'n chuntza' hua'chi quimpapca'n
    Abraham a'ka'ī'lh a'cxni' jāna'j ixchu'cucanī't.
  bjk-bjk: Me ine a untubuno idi bölök abo Judeia ewe nang toxobo xurxuru a lewene
    aidi, inexalik idi xalik mon ewe nang tobo mumuu bölök abo ngasiene xexene xö
    tatalien möxö nunu nang a untubuno ire e Abaram ixo pet nang bang idi kaim kö
    xurxuru a lewene aine.
  msy-2020: Egha Abraham uaghan mɨkarzir mogomebar iniba aghorezir marazir ovavim,
    me pura mɨkarzir mogomebar iniba aghorezir pu. Puvatɨ. Me mɨkarzir mogomebar iniba
    aghoregha, me uaghan en ovavim Abrahamɨn arazibar gɨn ghua, nguazir kamɨn ikia
    nɨghnɨzir gavgavim Godɨn iti, mati Abraham, dughiar a tɨghar mɨkarzir mogomemɨn
    inim aghoramimɨn, a nɨghnɨzir gavgavim Godɨn iti.
  bpr-bpr: Na lê kenen mà i dad to ta fimò ilè di lawehla, ise ku yé duenan du mdà
    di kfimòla ilè, bay du ta ftoo ale salngad di kaftoo Abraham di laman là fa fimò
    ilè di lawehan.
