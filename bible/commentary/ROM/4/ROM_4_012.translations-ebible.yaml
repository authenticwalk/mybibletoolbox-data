    tamali Abelamo ali nigwenigwe kalaina kaiwena, nigele.
  tcs-tcs: Bat Eibram em da papa blo dem Zuwispipol tu. Ai no min Eibram em papa blo
    dem Zuwispipol bikoz dempla kate poskin, bat bikoz dempla i bin mata bilib wea
    God, seimkain wiskain yumpla papa Eibram i mata bilib wea God bipo em bin kate
    poskin.
  hlt-THB: Cekcoengawh chahhui qeet doeng kqawn kaana chahhui qeet hlanawh ni pa Abraham
    ing a taak cangnaak khawleh ak tut chahhui a mik qeet thlangkhqi a pa na awm awm
    bai hy.
  soq-soq: Ita Abraam mo mida ete nonowa dewalala do mambu. Tane me ipa mai mo uduudu
    mambu. Me mo mida etepu noia ita do Abraam etepa nosiawaia walamawe sumanailena
    rua sumanaintoia os mambu.
  qub-qub: Abrahamga señalacusha cajcunapapis papäninmi caycan. Papänenga caycan manami
    señalacusha cashanpitachu, chaypa ruquenga Abrahamno manaraj señalacur yäracushanpitami.
  att-att: Á naggaká gapay si Kákay Abrakam sù ira Kudio nga mangikatalà kâ Namarò.
    Á ari yù kakugì da yù kegapuánán nayù kesipà da kâ Abrakam, nu ari galâ yù pangikatalà
    da kâ Namarò ta kunnay sù ángngikatalà ni Abrakam kuna ngaw pángè na nakugì.
  bki-bki: be verare ka naina be korobilo napano aju amila pakuveu kalo. Beamu kito
    kulo Ju nalo roberiam̃a toro napano be pakuveu jibe tormoruo Epraamo, be riano
    ka miyotuba ea kiano torogio. Mia vonganei, jidomiano vou tai moluo napano jibe
    nei, berinavo toro napano mijikia river ka Epraamo be korobinio riano, nina toro
    napano naio biekouo ea Atua be verare ka Epraamo naio biekouo ea Atua, bogo napano
    maka rive pakuveu vo.
  bqp-bqp: À de gbɛ̃ kũ ò tↄ̃̀ↄ zↄ̃̀nↄ dizi ũmɛ dↄ. Adi kɛ ń tↄ̃̀zↄ̃na yãinlo,
    kũ ò tɛ́ ó dizi Ibrahĩ gɛ̀sɛgbɛɛi yãimɛ kũ à Luda náani kɛ̀ a gyↄfↄrↄdekɛgↄrↄa.
  mcp-mcp: Bɔɔŋg bwə́ mə́ sɨ́ya ábɨwáág wá, bwə́ ka bɛ̧ kuú njɔɔnd sɔ́ɔ́ŋgʉ́ wúsʉ́
    Abʉraham nyə á kyey a kú fwo sɨ́ya ábɨwáág yí, Abʉraham jɨ nə́mə́ sɔ́ɔ́ŋgʉ́ wáŋ.
  hat-hat: Abraram se papa moun ki sikonsi yo tou. Pa paske yo sikonsi ase, men paske
    yo menm tou yo swiv egzanp konfyans Abraram, papa nou, te gen nan Bondye anvan
    menm li te sikonsi.
  npl-NT: Milák, Abraham teta de akimeh kateh sirkunsidados, pero amo san por kateh
    sirkunsidados, yej porke milák kineltokah Dios kemi Abraham okineltokaya desde
    ijkuak ayamó okatka sirkunsidado.
  bgg-bgg: Ai ne Migiang kheg pho ro aphuii de ro, ji ne, hanyie è migiangkheg pho
    rog cho gieng shii de ro, chiih-è gethek ro aphuii Abraham è Migiang-akheg ba
    pha ibi shii sieng pha duiine migi pha ò chai shii sieng pho ro de aphuii ro.
  eng-TCENT: and so that he might be the father of those who are not only circumcised
    in the flesh, but who also walk in the footsteps of the faith that our father
    Abraham had when he was uncircumcised.
  eng-BSB: And he is also the father of the circumcised who not only are circumcised,
    but who also walk in the footsteps of the faith that our father Abraham had before
    he was circumcised.
  cpu-NT: Omaperovetatya aakaite ipaiyeetai “tomeshitaari” aakatake icharineperotane
    Abraham-ni, akaratziri eejatzi atomeshitaaritai. Iro kantacha tera iro ankempitajaantantyaari
    ikantara irirori itomeshitaarita, aña aventaashiretanaarira Pava, ikempitaakerora
    irirori Abraham-ni, javentaashiretzitakari tekeramintha intomeshitaarite.
  san-ASM: যে চ লোকাঃ কেৱলং ছিন্নৎৱচো ন সন্তো ঽস্মৎপূৰ্ৱ্ৱপুৰুষ ইব্ৰাহীম্ অছিন্নৎৱক্
    সন্ যেন ৱিশ্ৱাসমাৰ্গেণ গতৱান্ তেনৈৱ তস্য পাদচিহ্নেন গচ্ছন্তি তেষাং ৎৱক্ছেদিনামপ্যাদিপুৰুষো
    ভৱেৎ তদৰ্থম্ অৎৱক্ছেদিনো মানৱস্য ৱিশ্ৱাসাৎ পুণ্যম্ উৎপদ্যত ইতি প্ৰমাণস্ৱৰূপং ৎৱক্ছেদচিহ্নং
    স প্ৰাপ্নোৎ|
  tac-NT: '@see-verse:ROM.004.011'
  eng-WEBPB: He is the father of circumcision to those who not only are of the circumcision,
    but who also walk in the steps of that faith of our father Abraham, which he had
    in uncircumcision.
  gfk-H: Ma no hintubu diet mah ia ta diet ing di ga kut ira palatamai diet senbia
    pai ta iakan sena mon. Taia. No hintubu diet ia ta diet ing diet sala murmur mah
    ira tanua na kaki ne Abraham utano nuna nurnur, iakano nurnur nong Abraham ga
    hatur kahai ia ing pa di ga kut baa no palatamaina.
  viv-viv: Bana Abelahamo kadu ime miYuda bwanenema, Yaubada yana iyaꞋiyaya wowomeya
    atomogolohina-ma kalivai-mana. Keke vaita wowoma ana tomogolota faꞋina bana bwanenema,
    keke. Au ime gaveyao Abelahamo tavagine ananauna higa bana aimo Yaubada yana iyaꞋiyaya
    wowone keke hidatomogolohini tu Yaubada againe gimaduvetumagana amine ime avetumagana,
    medema Abelahamo bwaneneneyao ada bana ime bwanenema.
  yao-yao: Iyoyo peyo che Iblahimu ali atati ŵa ŵaumbale, nambo ngaŵa pakuŵa aumbele
    pe, nambo akukuya litala lilalila lya chikulupi cha atati ŵetu che Iblahimu chiŵakwete
    akanaŵe kuumbala.
  tgp-tgp: ale mo vai Abraham mo taman la haratu la tair̃alihi, mo sopo mata tair̃alihi
    purongo, pani matan la lo hahau usuri na malele rasua non tamar̃a Abraham hin
    rani atu mo sopo lo tair̃alihi.
  auc-NT: Mönitö wæ̈mæ̈ Abadäö wodi doyedë bagäacä ingäñedë incæ wede pönengä ingacäimpa.
    Möni idægocabo ïñömö në ëö togæ̈ïmöni inte edæ tömengä wede pönente nänö cægongaïnö
    adodö tee empote gomönipa. Ïninque mänïnönö möni wede pönente godönö gomöni beyænque
    möni ëö togæncabo wæ̈mængä adocä Abadäö wodi ingacäimpa.
  kbc-NT: Abraão eledi micataɡ̶a daɡ̶a eniodi niɡ̶ina oko anoyakagidi lolaadi, pida
    niɡ̶ina modioteci anodaaɡ̶ee Abraão me nakato Aneotedoɡ̶oji maleediɡ̶icatibige
    daɡ̶a yakagidi lolaadi.
  bmh-bmh: Abraham go han dudu agal enimag galau kuatemenin agal oiagab Uwait en petak
    emen agal memeag. Agal enimag galau kuatemenin en Abraham agal memeag ig guzenai
    i anacanem. Abraham go gonugau enib galau kuatab tam ebu gonugau ougab petak eun.
    Guzenina, dudu go ag gonugau igul sesamoraimai, agal oiagab Uwait en petak anemenin,
    go en petak Abraham go agal memeag.
  ctu-BL: I tatʌch ja'el jini tsepbilo' bʌ i pʌchʌlel mu' bʌ i ñopob. Mach cojic jach
    tsi' ch'ʌmʌyob tsep pʌchʌlel, pero tsi' ñopoyob. Che' jini woli' tsajcañob lac
    tat Abraham tsa' bʌ i ñopo Dios che' maxto tsepbilic i pʌchʌlel.
  meq-meq: Sa na, Abraham neŋgeye bəba i ndo neheye maɗəsa bo aye. Ane tuk na, kutoŋ
    tâ ge andza Abraham hərwi mədzal ha ka Mbəlom andza nakə neŋgeye a dzala ha kwa
    ahəl nakə kə ɗəs bo zuk bay aye.
  noa-H: Mag p'ʌʌrbichbarmua hĩchab hichta mag p'ʌʌrbich nʌm k'ʌʌn pörk'a sĩsijim,
    majã pari hichdëu hʌ̈k'atarrjö hʌ̈k'a nʌm k'ʌʌn dën mamʌ. Pari mag p'ʌʌrbich wai
    naawiajã, hichiita Abranau hich dën p'ʌʌrbichju nawe hʌ̈k'atarrjö, hamaujã t'ãrauchata
    hʌ̈k'aju haai nʌm.
  alp-NT: Hoko Abrahame iono amate ete tamata rebe esi lulu atate sunate lekwe le
    iono conto ete pusue tamata Yahudi rebe sunatesi kai rebe esi hlaleke loko Alla
    lupe Abrahame ihlaleke loko Allare kena sunateni mosare.
  san-VEL: ye ca lokaa.h kevala.m chinnatvaco na santo .asmatpuurvvapuru.sa ibraahiim
    achinnatvak san yena vi"svaasamaarge.na gatavaan tenaiva tasya paadacihnena gacchanti
    te.saa.m tvakchedinaamapyaadipuru.so bhavet tadartham atvakchedino maanavasya
    vi"svaasaat pu.nyam utpadyata iti pramaa.nasvaruupa.m tvakchedacihna.m sa praapnot|
  kbq-kbq: Anazanke huno oku zamufga taga hu'nazamo'za Abrahamu'ma oku avufga taga
    osu'neno amentinti higeno, fatgo nere hu'neankna hu'za zamentinti hanaza vahe'mokizmia,
    Abrahamu'a nezmafa mani'ne.
  kbh-kbh: Y Abrahámnaca endmëna mo chë taitacá, chë más delicadents̈e base bobachtema
    të́ts̈enënga imomnëngbiama, pero aíñe Bëngbe Bëtsábeñe corente jtsos̈buáchiyëse
    imoyenëngbiama, cachcá nts̈amo bëngbe bëts taitá Abraham Bëngbe Bëtsábeñe yojtsos̈buachecá.
    Y cha cabá chë más delicadents̈e base bobachtema ntsetë́ts̈ena ora, ya chca yojtsos̈buáchiye.
  ron-LSB: El este tatăl circumciziei pentru cei care nu numai că sunt din circumcizie,
    dar care și umblă pe urmele acelei credințe a tatălui nostru Avraam, pe care el
    a avut-o în necircumcizie.
  pon-pon: O pil wiala jam en me jirkomjaij akan. A kaidin arail me jirkomjaij akan
    eta, pwe pil en irail, me aluki pojon ota, me mi ren jam atail Apraam ni a jojirkomjaij.
  nhe-BL: Huan Abraham nojquiya eltoc totata tiisraelitame tlen techtequilijtoque
    nopa tlanescayotl ipan totlacayo intla ax san timotemachíaj ipan nopa tlanescayotl,
    pero nojquiya tijtoquilíaj iojhui Abraham huan tijneltocaj para temachtli tlen
    Toteco quiijtohua queja Abraham quineltocac quema aya motequiliyaya.
  sps-sps: Ai to kan, u fakats ten Gov patsukanen to, tana taa Jiu, kainon to te kat
    ari na vaapee puar, ri ma tagaa tsuk naa ten Abraham a tsuvurari to te faason
    fi ya ten Gov, ana ri kaa fi kaner rato to, faarei te kat fi ya, tan nainy te
    faason fi ya ten Gov ana tou kaakaa tsuri kaa fi erato to faarei e Abraham tabuiny
    kat non ya na vaapee tsunia puan.
  wnc-wnc: Siwan ninu gupmin matakamang aminu kuutda Ebrahamu nindane bamin sikngaapa
    ngang inikamang. Ngana sanga gupna apmataking kakngaekan natake Ebrahamu bamin
    ngang ininanga dua. Aho. Aminu gupna mataking aminu kepi Ebrahamda gupna dua matakuu
    tapduu waomune ita Anutue natapan kekekakut taknga tawake tasiningu wa aminda
    Ebrahamde natake nindane bamin sikngaapa ngang take inining.
  bus-bus: À dɛ gbɛ̃ kɛ̀ aↄ̃ bã̀ngu kɛ̀nↄ dezi ũmɛ dↄ. Èe kɛ aↄ̃ bã̀ngukɛna yãnzinlo,
    kɛ̀ aↄ̃ↄ tɛ́ wa dezi Ibraĩ kɛ̀sɛgbɛzi yãnzimɛ kɛ̀ à Luda náanɛ kɛ̀ a gɛfↄↄdekɛgurↄ.
  gub-BL: Uzekixi kar ma'e wanu ài hekon a'e. Nuiko kwaw wanu romo upirera'i imonohok
    awer rehe a'e. Uzeruzar Tupàn rehe uzekixi 'ym pà a'e wà. Àmàrààw uzeruzar Tupàn
    rehe upirera'i imonohok 'ym mehe a'e no. A'e rupi a'e teko wanu ài hekon a'e,
    zaneru ài hekon a'e no.
  imo-imo: Juda imbomani enonga kangi pundu te kopirimele aku ulu pulumunga kau yu
    enonga kolepa, molo. Nalo oi Abraham kangi pundu te naa kopipelie Goteni nimu
    mele paimbo nimbe ipuki tirimu ulu lombilko kangi pundu te kopiririmele imbo mareni
    aku teko ipuki tirimelemunga Abraham yu enonga kolepa iyemula.
  boj-boj: A tamo naŋgi muluŋ aiyeqnub qaji naŋgo moma matu dego. Ariya tamo naŋgi
    naŋgo jejamu laŋa oqnsib muluŋ aiyeqnub qaji a naŋgo moma matu sai. Tamo naŋgi
    muluŋ aiyoqnsib olo Abraham aqa kumbra dego dauryeqnub qaji a naŋgo moma matu
    bole. Gago moma matu Abraham aqa kumbra agiende. A muluŋ aiyosaisosiqa Qotei qa
    aqa areqalo siŋgilatej.
  eng-DRA: And might be the father of circumcision; not to them only, that are of
    the circumcision, but to them also that follow the steps of the faithful, that
    is in the uncircumcision of our father Abraham.
  knf-knf: Awo kak aşin banwaliiŋ kaŧëmp, banwooŋ baanliŋ ţi pwala kaŧëmp ţañ bakak
    aţaş pfiyaar pi Abraham aşin nja afiyaaruŋ ji abi ado kawala kaŧëmp.
  san-KHM: យេ ច លោកាះ កេវលំ ឆិន្នត្វចោ ន សន្តោ ៜស្មត្បូវ៌្វបុរុឞ ឥព្រាហីម៑ អឆិន្នត្វក៑
    សន៑ យេន វិឝ្វាសមាគ៌េណ គតវាន៑ តេនៃវ តស្យ បាទចិហ្នេន គច្ឆន្តិ តេឞាំ ត្វក្ឆេទិនាមប្យាទិបុរុឞោ
    ភវេត៑ តទត៌្ហម៑ អត្វក្ឆេទិនោ មានវស្យ វិឝ្វាសាត៑ បុណ្យម៑ ឧត្បទ្យត ឥតិ ប្រមាណស្វរូបំ
    ត្វក្ឆេទចិហ្នំ ស ប្រាប្នោត៑។
  arn-NT: Abraam ta ka femngechi chaw reke nieeyew ta tüfey engün tati pu judiu ka
    tati pu inayentulelu ñi mupiltuael Abraam reke, kisu am mupiltulu petu ñi sirkunsidalenon
    rume.
  zas-NT: Naj tëë Abraham dad par ree bén majsi yuꞌ sen guin per rliladx reeman ziꞌc
    bililadx Abraham Dios diizd chi gadaman chuꞌ sen guin.
  ken-NT: Abraham achi nkwɔ chi-mbɨ ntá bǒ abhɛn basyɛp bhɔ mbák bákòŋo bayarɛ́kak
    yi ndu babhɔŋɔ nɛka nɛ Mandɛm, nkúbhɛ́ mbɔ ɛnyǔ yi áchi nyaka yɛ̌ chi ndu mpok
    anɛ babhɨkɨ re syɛp yi.
