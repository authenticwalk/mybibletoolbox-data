  bhl-bhl: Kaneko beli, Abalakam e kawtiw ikalem kal okileweko, akalem kal okilinba
    kealenale ding dim em kiol kuw kukuw beemdiw kakabiliw kunum waneng biim abiok
    akati kealenale te. Nimtew angom? I Abalakam em kanemale kukuw be geleweko, Sunbin-Got
    elo “Fein te!”, dangakabiliw kasike.
  ons-ons: Eŋe yaleka ŋeiwa solaene piwitne kita kitatne, eŋane magaene weneŋ okanmaike,
    onoka wane eŋe solaene piwitne kita kitatne ea wane mida, ŋo yemo iwa yale wane,
    eŋe gege wekuka mali malip korop gekei, ŋenane magaze Abrahamŋo olakan gege geki,
    ŋado solaine piwitne kitatkoi, yale.
  con-NTPO: Toya'caen tevaemba canjaen'chondeccu'qque Abraham dushundeccu tsu. Tsa'ma
