    tsu. Nane Abraham toya tevaembi'te Chigave in'janqquia'caen majan tsendeccu'qque
    tsa'caen Chigave in'jamba tsu ñoa'me Abraham dushundeccu'fa.
  ghs-ghs: Ma paha oke eeteqi noi geebanomaho totaqita qooroqi raaba abi ma Dzuta
    abi apene ma apene noho ehequ iihaqi ai tataumarota noi nokoho mai ma basoqabaqoba
    naatetanita qupadzomare.
  peg-peg: ଆରେ, ଇନେସ୍‌ ହେୱାନ୍‌ ସୁନ୍ନତ୍‌ ଆତାକାରିଂ ଆବା ଆନାନ୍‌, ଇଚିସ୍‌ ଇମ୍‌ଣାକାର୍‌ ସୁନ୍ନତ୍‌
