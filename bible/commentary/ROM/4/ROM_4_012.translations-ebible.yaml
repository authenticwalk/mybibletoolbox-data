    ତାଞ୍ଜି ଆ଼ନେସି ।
  amu-NT: Mayuuꞌ cwiluiiñe Abraham tsotye nnꞌaⁿ na jnda̱ tuii ꞌnaaⁿ ntjaaⁿna, sa̱a̱
