verse: ROM.004.012
translations:
  kpx-kpx: Isi vudie vate bohimale kebia mamata. Isito keau abu vate bohimale kemo
    Dilavau kebia hoesegeveholinu. Isito keau abu mamae vaveve nahate vai abu uvu
    mai Dilava omiale kemoike au kebia hoesegevenu.
  okv-H: rate hamo kakamba ae embomeni God humota eagora amita mamora.
  tbo-tbo: Ma iyawoi waiwekiwekilalahi gasi tauta gogata. Ega waiwekiwekilalahi yawa
    ma iyawoi gogatana Abelaham yohola ega a wekiwekilala hita houni ma a witumagana
    mamaena he meme tagoya naka tauhi gasi gogahi.
  mal-C: പരിച്ഛേദനം ഏറ്റവർക്കും അബ്രാഹാം പിതാവാണ്. എന്നാൽ അത് അവർ പരിച്ഛേദനം ഏറ്റു
    എന്നതുകൊണ്ടല്ല, പിന്നെയോ, നമ്മുടെ പിതാവായ അബ്രാഹാമിനു പരിച്ഛേദനം ഏൽക്കുന്നതിനുമുമ്പ്
    ഉണ്ടായിരുന്നതുപോലെ അവർ വിശ്വാസം പിൻതുടർന്നതുകൊണ്ടാണ്.
  grc-SR: καὶ πατέρα περιτομῆς τοῖς οὐκ ἐκ περιτομῆς μόνον, ἀλλὰ καὶ τοῖς στοιχοῦσιν
    τοῖς ἴχνεσιν ⸂τῆς πίστεως τῆς ἐν τῇ ἀκροβυστίᾳ⸃ τοῦ πατρὸς ἡμῶν Ἀβραάμ.
  bgc-bgc: अर वो उन खतना करे होए माणसां का आत्मिक पूर्वज सै, जो ना सिर्फ खतना करे
    होए सै, पर उनका बिश्वास उसाए हो जिसा उनके पूर्वज अब्राहम का तब था, जिब उसका खतना
    न्ही होया था।
  khz-khz: E ia maki tauniparara kopira gelama-vagirato talimara tamara. Au na ati
    tauniparara kopira gelamavagi-kawarato talimara akilagirana. Aikina. Na tamara
    Aperaamo tauniparana kopina rogoti gere lama-vagia aonai, Palagu ekamonagi-veniato,
    ira na maki Palagu vovetaina gekamonagi-veniana talimara akilagirana.
  deu-TKW: sowie auch Vater der Beschneidung, für die nämlich, welche nicht blos beschnitten
    sind, sondern auch wandeln in den Spuren des Glaubens, den er, unser Vater Abraham,
    vor seiner Beschneidung hatte.
  zsr-NT: Naquëꞌ Abraham xuz xtauꞌquëꞌ bönniꞌ judío taꞌyejlëꞌë Dios. Clëgz naquëꞌ
    xuzquëꞌ bönniꞌ naꞌ narugu lu xpë́laꞌquëꞌ lë naꞌ nac bëꞌ, san lëzcaꞌ naquëꞌ xuzquëꞌ
    bönniꞌ naꞌ tunëꞌ ca benëꞌ Abraham, taꞌyejlëꞌë Dios ca naꞌ benëꞌ Abraham catiꞌ
    niꞌ cutu narúguni lu xpëlëꞌë lë naꞌ.
  lin-lin: mpe tata ya bato oyo bakatisa ngenga, ba-oyo bakatama ngenga kaka te, kasi
    balandaka mpe ndakisa ya kondima oyo Abrayami, tata na biso, azalaki na yango
    liboso ete bakata ye ngenga.
  hns-NT: Aur djab Israel logan Parmeswar me bieswaas karie djaise Aabraaham hakiekat
    howe se pahiele bhie karat raha, tab oesab sattje ke okar aulaad rahie.
  noa-E: Mag phʉʉrbichbarmua ĩchab ichta mag phʉʉrbich nʉm khʉʉn pörkha sĩsijim, majã
    pari ichdëu ʉ̈khatarrjö ʉ̈kha nʉm khʉʉn dën mamʉ. Pari mag phʉʉrbich wai naawiajã,
    ichiita Abranau ich dën phʉʉrbichju nawe ʉ̈khatarrjö, amaujã thãrauchata ʉ̈khaju
    aai nʉm.
  eng-EMTV: and the father of circumcision to those not only of circumcision, but
    also to those following in the steps of the faith which our father Abraham had
    while in uncircumcision.
  mib-NT: Te suni cúu de jíí nuū ñáyuu ní cuu circuncidar, te nasūu máni jeē ní cuu
    i circuncidar, chi suni jeē ní jnɨɨ i ejemplo de. Chi cácandíje i jeē sáha ya
    jehē i, nájnūhun ni candíje máá de nde ná tu cuu de circuncidar.
  lif-NT2: अब्राहाम्‍मिङ्‌ग हर्दो के़हे़क्‍पाहाॽरे़न्‍नाङ् खुनिॽ पाःरो, कर हर्दो के़हे़क्‍पाआङ्
    अब्राहामरे़ हर्दो हे़क्‍मानुःल्‍ले़ तगि कत्तुबा कुइसिःक् नसाःन् के़गप्‍पाहाॽरे़न्‍लक्
    खुनिॽ पाःरो॥
  xnj-xnj: Mewawa Ibulahimu ndi Dadi wa vala vevadumwili jandu, nambu lepi ndava ya
    kudumula jandu ndu, ndi ndava vilanda njila yilayila ya sadika yeavi nayu Dadi
    witu Ibulahimu kwakona angadumula jandu.
  mmx-mmx: Neni ne temen nedi bok mo diga vit kepe vam lengkontuxu atnedi la diga
    lok ka lununu ngan lununu at ne temen nedik ne Abaram ga ruuna i, avot tinotno
    ri laaleng diga vit kepe loxontuxu ren.
  cbr-NT: Judíos unicamax Abraham 'iásaribiti 'unántioracacë 'aíshbi ca axa Abraham
    'iásaribiti Nucën Papa Diosmi catamëcëcama axëshi asérabi Abrahamnën rëbúnqui
    'icën.
  tee-NT: Vachu' xapaich lhitalacxtulh ju Abraham tachi chun ju quijnan'an ju ch'uc'ucantauch.
    Para jantu va yuchi ni calacch'uc'ucauch. Para vachu' ni maklaca'aniu ju Dios
    tachi ju lalhch ju mak'aniya quimpai'an Abraham acsni tuca' ixch'uc'ucanta.
  eng-LSV: and father of circumcision to those not of circumcision only, but who also
    walk in the steps of faith, that [is] in the uncircumcision of our father Abraham.
  cak-NT: Y ri Abraham katata' chuka' roj israelitas ri banon ri circuncisión chake,
    xa nakanimaj ri Dios anche'l xu'on raja', can xunimaj cuando c'a man jani ti'an
    ri circuncisión che.
  pah-NT: Judeus'g̃a ojikytive'g̃a na jitehe e'i nhaneremboypya Abraãova'ea pe. Okytia
    rehe jate rũi g̃a ei Abraãova'ea pe. Ojikoga g̃waramo Tupana'ga rehe g̃a ei. A'ereki
    g̃a oho ahe rupi ojikoga Tupana'ga rehe no. A'ereki Abraãova'ea nhaneremboypya
    ojikytiukare'ymame vehevi ojiko Tupana'ga rehe.
  sja-NT: Jõdee tauchaa iru beerã ichiaba Abraham warrarã. Mãga p'anɨ-e tauchaa iru
    p'anadairã ãchi k'ap'ɨadepai. Jĩp'a mãga p'anɨ ijãapata perã tai judiorã chonaarãwedapema
    Abrahampa ijãadak'a, ichi waide tauchaa wẽe bɨde.
  xed-xed: Nda nza ka dani ma gwal nda tsa fafaɗa taŋ guli, ka ksafksa həŋ ta saɗa
    zlghay nda ŋuɗufa da mu Abraham ta zlghaftá Lazglafta daga ta kul tsaku fafaɗani
    ya.
  mks-NT: Ta quia̱hva já na̱nduu Abraham tátá na̱ íin mé marca yiquí cu̱ñu. Ta a̱
    ju̱ú sa̱há mé marca yóho cuití va jáchi̱ na̱nduu da tátá na̱ sa̱há ña̱ cándeé
    cáhnu ini na Ndióxi̱ tá quia̱hva na̱candeé ini Abraham mé á tá cáma̱ní chica̱a̱n
    da̱ marca yiquí cu̱ñu da.
  gfk-S: Ma no hintubu di bileng aie ta dong ing di ga kut ira palatamai di iesene
    pata be ta ikin sene mon. Pata. No hintubu di aie ta dong ing di la murmur bileng
    ira pares na kakine no tintalen na nurnur tane Abraham, ikino nurnur nong Abraham
    ga hatur kawase ie ing pa di gale kut baak no palatamaine.
  bmu-bmu: Bömön jalönini yaŋön öne mala nalö miaŋgöreŋ uruŋi meleŋda Anutu möt nariba
    malöhi, nini aiwesökninambuk yaŋgö dop aka maljin. Anutugö aiwesökninambuk mala
    urunini meleŋda maljini, mönö neŋgö bömönina mewöyök ahök. Aiwesök yandim neŋgigetka
    öne laŋ qahö maljinmö, Abrahamgö köna lasupŋi wuataŋgöba möt narimakzin. Mewö.
  dgz-dgz: Ap umap Eibaraam Diu nagire den omae bae mugawa. Diu nagirewa da da etumu
    tum tanewa amba den Eibaraam God anu tumaseni mini anu tumat taiwanumampina ame
    mu Eibaraam omae baewa iragena di.
  eng-GNV: And the father of circumcision, not vnto them onely which are of the circumcision,
    but vnto them also that walke in the steppes of the faith of our father Abraham,
    which he had when he was vncircumcised.
  zaa-NT: Ą'hua por ejemplo qui' bi nna ná bi tì'a ttu tàta para canu ná circuncidado,
    alàa porqui'ni té marca de circuncisión qui' quį sino porqui'ni ríalatsi' quį
    Tata Dios, tì'a fe nu guta' qui' tàta espiritual qui' ri'u Abraham antes càla
    cca bi circuncidar.
  eng-WEBSTER: And the father of circumcision to them who are not of the circumcision
    only, but who also walk in the steps of that faith of our father Abraham which
    he had being yet uncircumcised.
  guh-guh: Xaniajai rabaja. Abrahampijinë bepexi Dioso tanetsi daxita pamonae peperabëcaucubivitsi.
    Bajarapamonae Abrahampijinë bepexi Dioso tanetsi apo ëpeperabëcaucubijavatsi yabara.
    Biji rajane Abrahampijinë bepexi Dioso tanetsi tsipaji bajarapamonae ata abaxë
    apo perabëcaucubi atatsi, jumecovënëta pacuenia Dioso najumecapanepaeya jumaitsi.
  bon-bon: Cuta mime poto cidi me lui cewecu cama gemi, Abrahamo cuta mime kaakesaare
    gyene, ingle mine page Acejiyame ne jäätrungusi, Abrahamo lipu teebine itu jitrunguji,
    tabe liba camuge cewecu ne acata.
  nhw-BL: Huan Abraham nojquiya eltoc totata tiisraelitame catli techtequilijtoque
    nopa machiyotl ipan totlacayo sintla amo san timotemachíaj ipan nopa machiyotl,
    pero nojquiya tijtoquilíaj iojhui Abraham huan tijneltocaj para temachtli catli
    Toteco quiijtohua quen Abraham quineltocac quema ayamo motequiliyaya.
  swh-ONEN: Vivyo hivyo awe baba wa wale waliotahiriwa ambao si kwamba wametahiriwa
    tu, bali pia wanafuata mfano wa imani ambayo Baba yetu Abrahamu alikuwa nayo kabla
    ya kutahiriwa.
  wbi-wbi: iji jili nuvufumbue kuuti uAbulahamu alyavombike nhaata ghwa vadumulua
    veene looli kange ku vala vano vikusivigilila isajo va nhaata ghwitu uAbulahamu.
    na ulu lwe lwitiko luno alyale nalwo ku vano navadumulivue.
  bba-bba: Mɑ u mɑɑ sɑ̃ɑ bɑnɡoɡibun bɑɑbɑ be n ǹ mɔ bɑnɡo tɔnɑ bɑ mɔ, ɑdɑmɑ bɑ mɑɑ
    win nɑɑnɛ dokebun yirɑ swĩi, bi u mɔ sɑnɑm mɛ u ǹ ɡinɑ bɑnɡo kue.
  eng-KJVCPB: and the father of circumcision to them who are not of the circumcision
    only, but who also walk in the steps of that faith of our father Abraham, which
    he had being yet uncircumcised.
  kgk-NT: Ha gwĩ ojepirekytĩ va'e judeu kwéry va'e gwive katu túvy kwéry-rami ave
    voi ra'e Abraão. Ojepirekytĩ ramo jepe, oiko ave Abraão reko-rupi hikwái. Ha'e
    ojepirekytĩ e'ỹ ramo vyteri Nhandejáry-pe ogwerovia-ma voi araka'e oiko-vy. Ha'e
    ogwerovia hagwe-rami ãy ogwerovia-ma ave Nhandejáry-pe oiko-vy hikwái. Abraão
    reko-rupima oiko ave hikwái. Upéixa-gwi túvy kwéry-rami voi ave Abraão.
  waj-waj: Vaa mmamma hatokeeraiyaatama inna iya gioova Aaparahaamovee. Ngiari mmammaiyauvaa
    hatokeeraivaara hama Aaparahaamo iya gioovavee. Hama Aaparahaamaa mmammaivaa hatokoo
    suaivaki ivo Anutuuqaara kutaavaivee tuneema iya Anutuuqaara kutaavaivee kiaivaara
    Aaparahaamo iya gioovavee.
  cpy-cpy: Omapero-witatyaa iiteetee aakapaeni “totameshitaaniri” aakataki icharini-perotani
    Abraham, tema ari akaatziri atomeshitaa-nita. Roo kanteencha tee roo oshiyan-teeyaariri
    ikanta rirori itomeshitaa-nita, tema roo akimitan-taariri awentaa-shireta-naari
    Tajorentsi, ikimitakiro rirori Abraham, retakawo rawentaa-shiretari tekiraha itomeshitaa-nityaata.
  ekk-PKP: Ta on ka ümberlõigatud juutide isa, mitte üksnes sellepärast, et nad on
    ümber lõigatud, vaid sellepärast, et nad järgivad Aabrahami eeskuju Jumalasse
    uskumises enne ümberlõikamist.
  mpx-mpx: I ola al, toabulilek bolo gotomwa yoho paganina hi ahe, tamaliya te Abalahama,
    heliya hi nawaa abulilek ana kamwasa eliyana i ola tubuma Abalahama i nawaa, mulaa
    abwe gotomwa yoho paganina i ahe.
  wbp-wbp: Juwu-paturluju jalanguju, jungangku kalu manngu-nyanyi Yipuruyamuju ngulaju-jana
    warringiyi-nyanu-juku. Ngulangkuju Juwu-watirli, ngarrki-kijirni-juku kalu-nyanu.
    Kala kula kajana kujarlaju wala-wanguju jungarni-pajirni Kaaturluju, lawa. Kala
    kajilirla wala-nyayirni nyinami Juwu-patu Yipuruyamu-piya, ngulakunya-jana yijarduju
    warringiyi-nyanuju Kaatu-kurlangurlaju wungu-warnurlaju warlaljarlaju.
  luo-luo: To bende en kwar joma oter nyangu, ma ok oter mana nyangu kende, to maluwo
    kit yie ma kwarwa Ibrahim ne nigo kane pok otere nyangu.
  nhe-NT: Huan Abraham nojquiya eltoc totata tiisraelitame tlen techtequilijtoque
    nopa tlanescayotl ipan totlacayo intla ax san timotemachíaj ipan nopa tlanescayotl,
    pero nojquiya tijtoquilíaj iojhui Abraham huan tijneltocaj para temachtli tlen
    Toteco quiijtohua queja Abraham quineltocac quema aya motequiliyaya.
  aii-aii: ܘܝܼܠܹܗ ܐܘܼܦ ܒܵܒܵܐ ܕܐܵܢܝܼ ܕܝܼܢܵܐ ܓܙܝܼܪܹܐ، ܠܵܐ ܐܲܚܟ̰ܝܼ ܕܝܼܢܵܐ ܓܙܝܼܪܹܐ، ܐܸܠܵܐ
    ܬܵܒܥܵܢܹ̈ܐ ܝܢܵܐ ܠܗܲܝܡܵܢܘܼܬܵ‌ܐ ܕܵܐܟ݂ܝܼ ܕܐܲܒ݂ܪܵܗܵܡ ܬܒܝܼܥ ܠܹܗ ܡ̣ܢ ܩܲܕܡ ܕܦܵܐܹܫ ܗܘܵܐ
    ܓܙܝܼܪܵܐ.
  esk-NT: Abraham aapagipmigaat tamatkua nalunaitmiutchiqsimaruat. Iluqaġmiŋ nalunaitmiutchiqsimaruat
    timiłhiñamiktigun kiŋuviaġinġitchai Abraham-ŋum, aglaan kisiisa tamatkua ilaan
    kiŋuviaġigai tunŋaruat Agaayyutmik atripḷugu aapagikkavut Abraham nalunaitmiutchiġaluaqani.
  msb-msb: Sugad man siya an kalulululuhi san mga Judio na dili lang tinuri kundi
    nabubuhay man sa pagtuod pareho niya bisan sadto na dili pa siya naturi.
  cpa-NT: Jø¹² bíh³ ma²lán¹² Abraham dsa² juanh¹² quián¹² dsa² ma²ca¹løa¹ circuncisión
    quiah¹², ju³lah dsa² hé² jǿg³ lah¹hé² Abraham hŋiah¹² cónh¹ jmai³ tsa¹ma²ca¹løa¹
    circuncisión quiah¹²dsa.
  dso-dso: ଅବ୍‌ରାଅମ ସୁନତ୍‌ ଅଇବା ଆଗ୍‌ତୁ ବିସ୍‌ବାସର୍‌ ଜନ୍‌ ଚିନ୍‌ ଦେଇରଇଲା, ଜଦି ସୁନତ୍‌
    ନଇଲା ଲକ୍‌ମନ୍‌ ନିଜର୍‌ ଜିବନେ ସେ ରକାମ୍‌ ବିସ୍‌ବାସ୍‌ ଦେକାଇ ପାର୍‌ବାଇ ବଇଲେ, ଅବ୍‌ରାଆମ୍
    ସେମନର୍‌ ମିସା ବାବା ।
  meu-meu: 'Bona e peritomedia to peritome asie abidadama heniamu, edia abidadama
    na seneda Abraham ena abidadama, do se peritomea negana ai, e tohotohoamu taudia:
    ia na idia tamadia danu.'
  yva-NT: Muno Abraham be ajaive irati vatano ube sunative mansai tavon, nanawirati
    wanave Amisye ai maisyare muno Abraham panave arono be sunative rainy.
  dgc-dgc: Sakay apo be siya du Judeo. Pero éwan na side apo dahil ta pagkahudeo de,
    éngˈwan dahil ta kéasa de ta Diyos. Lahi side ni Abraham, da umaheg side diya
    a umasa ta Diyos bagu na tinanggap tu utus na Diyos diya.
  zpm-NT: Ni meque nac dad lo grë zha ne no bey ni dib zdoo zho rnalo zho Dios, zigne
    bnalo me Dios zeeṉe gard tso me bey co.
  hix-NT: Atanyyokoxemo komo xarha, noro heno wyaro Khoryenkomo nenyhoryetxho me rma
    rha natxhe. Tatanyyokotho kom hoye rohra, Khoryenkom hona tàwyanye xenytxoho hoye
    ro haxa ryhe, àro wyaro ohxe harha natxhe, noro heno wyaro, Khoryenkom hona tàwyanye
    xenyàr ke mak ha. Àro ke, nyamoro horyen me xarha naha, Akmaraw heno. Atanyyokohra
    rma tehtoko, Khoryenkom hona nenyakon hatà, noro heno, khoryen heno komo rma.
  sim-sim: '@see-verse:ROM.004.011'
  npi-ULB: यसको अर्थ यो हो, कि अब्राहाम खतनाबाट आएकाहरूका निम्ति मात्र होइन, तर हाम्रा
    पिता अब्राहामको कदम पछ्याउनेहरूका निम्ति पनि पिता भए । र उनी बेखतनामा हुँदा नै
    उनीसँग विश्‍वास थियो ।
  cgc-cgc: Abraham ya pabilang na amay ta mga nabuatan ta tanda naan ta iran na lawa.
    Piro, dili tenged nabuatan danen an ta tanda kanen ya pabilang na iran en na amay.
    Kanen pabilang na iran na amay tenged na gatuo danen ta Dyos paryo ki kanen na
    gatuo bisan ula pa kanen nabuatan ta tanda naan ta iya na lawa.
  tim-tim: Abraham hain agepgât âmâ nen tirip olop manmaen nengât Ewenenŋe agep. Dâ
    tirip hâknenŋân miawagep aregât bo. Abrahamŋe hâkŋân tirip bo talewân âmâ Anutu
    nâŋgaŋminep, dâp areâk watmâ Anutu nâŋgaŋmaen âmâ benŋe Anutu amâ Humonenŋe dâenŋe
    ârândâŋ akbiap.
  yor-yor: Àti baba àwọn tí ìkọlà tí kì í ṣe pé a kàn kọlà fún nìkan, ṣùgbọ́n tiwọn
    ń tẹ̀lé àpẹẹrẹ ìgbàgbọ́ tí baba wa Abrahamu ní, kí a tó kọ ọ́ nílà.
  wos-wos: Nana mandéka Abraham déka séfi sékéhafi yandén nukwa Godka jémba sarékéndén
    maki, nani séfi sékéndé du, nani Godka jémba sarékéta déka hundika “Mwi hundi
    dé” nani na. Nani séfi baka sékéhambame. Nani Godka jémba sarékéta nani akwi nani
    wa, “Nani Abraham Godka jémba sarékéndén maki, Godka jémba sarékémbeka Abraham
    wu nana mandéka dé.”
  emp-NTPO: Idjab̶a Abrahaʌ̃ba idji cacua wẽãgoi naẽna ĩjã b̶ad̶a quĩrãca cacua wẽãgo
    b̶eaba ĩjãnibʌrʌ Abrahaʌ̃ra ãdjirã zezaa.
  eng-F35: and the father of the circumcised—not only those who are circumcised, but
    especially those who follow in the footsteps of the faith of our father Abraham
    while still uncircumcised.
  ind-ind: Abraham juga bapak dari orang yang disunat. Tetapi bukan karena sunat itulah
    orang Yahudi diperhitungkan sebagai keturunan Abraham. Orang Yahudi menjadi keturunan
    sejati Abraham hanya jika mereka percaya kepada Allah seperti Abraham percaya
    sebelum dia disunat.
  pes-OPCB: در ضمن، ابراهیم از لحاظ روحانی پدر کسانی است که ختنه شده‌اند، اما با توجه
    به زندگی ابراهیم، پی برده‌اند که نجات و لطف خدا، از راه ایمان به دست می‌آید، نه
    در اثر مراسم ختنه. زیرا ابراهیم تنها از راه ایمان توانست رضایت خدا را حاصل کند،
    پیش از آنکه ختنه شود.
  mpt-mpt: Eka aalo waketoubob naka nisa Eblahame molobselobe. I besa aalo olota waketoubib
    biamo i Eblahame molobselbabe. Eblahame sino e aalo mo watlaim blim bianea Gode
    wengo bainobo genea omito i e aalo watlabaibbio inaniba naka mak isa sin bainobo
    geiba i aalo wetlabenimib ita Eblahame molobselobe. Inamin kesoa ne sino wengo
    olo Yuda isa Yudaba ibsa baabenia Gode wengo bainobo genomob nibo e nib hengmino
    omtlabenamabe kesoa nibo seinomo ge baabeibuo weng olo motonobe.
  ssx-ssx: Kutu pa꞉la꞉pate Eipoloha꞉ma꞉ ipikita꞉ mo sekemesaisi hau pea haleme haliwekina꞉
    apa꞉ make hala꞉me. Iki sekemesaisi hau pea haleme ekina꞉ dia꞉ya꞉la꞉pate hande
    nika꞉ apa꞉ Eipoloha꞉ma꞉ma꞉ta꞉ sekemesaisi hau na piki hata꞉ kone hone tulaeyeke
    tupa꞉ ikana꞉ma꞉ make hone tulaaseme ekina꞉ loa꞉me.
  mkl-mkl: Nɔ wɑ jɛ bɑlɑi woo ce bɑnɡo ŋɑ mɔ, ɑŋɑ iyi kù jɛ bɑnɡo nŋu ɑkɑ̃i ɑ̀ ce,
    ɑmmɑ tuubɑi nɑɑnɛ ku dɑsi iyi bɑlɑ nwɑ Aburɑhɑmu í jɔ̀ si wɑɑti iyi kù ce bɑnɡo,
    nŋui ɑŋɑ mɔ ɑ̀ wɑɑ too si.
  gaq-gaq: ଆବା ଅବ୍ରାହାମ୍ ପବିତ୍ର‍ ଡିଙ୍ଗ୍‍ନେ ସିସେ ଆଃ ବିସ୍‌ବାସ୍‌ରେ ଆଃସାମୁଆଃବଗେ ଜଦି ପବିତ୍ର‍
    ଡିଙ୍ଗ୍‍ଆଲେକ୍ନେ ରେମୁଆଁଇଂ ନିଜେନେ ଜିବନ୍‍ରେ ଦେତ୍‍ରକମ୍‍ନେ ବିସ୍‌ବାସ୍ ଆଃକେ ୟାଆର୍‍ଏ ଅବ୍ରହାମ୍
    ଡିଗ୍‍ ମେଇଂନେ ଆବା ଡିଙ୍ଗ୍‍ଏ ।
  gof-RNT: I qaxxarettidayssataskka aawa. Abrahamey enttaw aawa gididay entti qaxxarettida
    gisho xalaalas gidonnashin I qaxxaretanaappe sinthe ammanida ammanuwa entti kaallida
    gishossa.
  unx-unx: ଆପୁ ଆବ୍ରାହାମ୍‌ ଖାତ୍‌ନାଅରାଃ ସିଦାରେ ଅକ ବିଶ୍ୱାସ୍‌ରେୟାଃ ପାରିଚାଏ ଏମାକାଦ୍ ତାଇକେନାଏ,
    ଏନ୍‌ଲେକାଗି କା ଖାତ୍‌ନାଅକାନ୍ ହଡ଼କହଗି ବିଶ୍ୱାସ୍‌ରେୟାଃ ଜୀଦାନ୍‌ରେକ ତାଇନଃରେଦ, ଆବ୍ରାହାମ୍‌
    ଇନ୍‌କୁଆଃ ହଗି ଆପୁ ତାନିଃ ।
  gah-gah: Lá okamóza, anosagi nounimoláa lelí ametehogi noive. Zuta vegená leza lugupeló
    Ómasímini anosagi nounikumule loko nomive. Gele alévolé oaká gapo nene avoteho
    Avalahá eza agupeló Ómasímini anosa velesá molamike apí oko veleleta gapogú vunike
    gele alévolé unikeve loko anosagi nounimoláa lelí ameteho noive.
  lcm-lcm: Na ka tamaria kapa i ri lamutan, na parik using kipa lomon amamaiten a
    lamut, parik. Sikei using kipo akik kak using a selen i lomlomon ang a tamara
    ta Abaram kata atogon ia si kana po tav lamut ang lak.
  aer-aer: Alakenhe-anteye-arle, anwerne Jew areyele apeke Ngkarte arratye itelarerlenge
    kele anwerne-inpe Abraham akngeye anwerne-kenhe akeme anwerne-arle Ngkarte arratye
    itelaremeke ware, Abraham-ele-arteke, artwe-irretye-kwenye-arle. Urreke re artwe-irretyenhenge
    Abraham-ele Ngkarte arratye itelaretyarte.
  qvc-NT: Chay Abrajanmi noqaykuna siñalniyuq isrraylinukunapa taytayshinapis. Piru
    manam wambrangunashinachu kanillapa, kwirpuyllapapi chay siñalta rurashqayraykuqa.
    Ashwanmi Abrajanshina kriyishqayllaparayku, paypa wambrangunashina kanillapa.
  tgl-ULB: Ito ay nangangahulugan ding si Abraham ay naging ama ng pagtutuli, hindi
    lamang sa mga tuli, kundi pati na rin sa mga sumusunod sa mga yapak ng ating amang
    si Abraham. At ito ang pananampalataya na mayroon siya noong hindi pa siya natutuli.
  cbs-NT: Jaska inun, jaska Abrahamnen jawen jina kubichi mextediama Dios ikunwankubaini
    keska wakin judiobu inun judiobuma jadatubunda Dios ikunwainbuwen taea ja ini
    keskabu jabu dikabi jatun xenipabuki.
  xtm-NTPP: Te suni Abraham ma, kúu de yuva ndaka ñayii judío ja ka yitnuni i ma.
    Kovaa masu yuva ndaka ñayii judío ma kúu yuva o Abraham ma, nú masu ja kúu de
    yuva nanimaa ñayii judío ka sa'a sukan ni yo sa'a maa de ma. Na ko ka'an o ja
    kúu de yuva ndaka ñayii ka kukanu ini Su'si ma‑ni, sukan ni yo kukanu ini maa
    de Su'si ma nuu ñatuu kitnuni‑ka de ma.
  nnq-nnq: Ulaimu uyo aokabito ba boa abainigwe, nambu ngiti magambu gukuinigwa kwabije,
    nambu kwa magambu gukengama ndela ujaje ja imani ja aokabito ana Ulaimu ejibakengama
    tango nu kuinigwaje.
  bao-NT: Ñucã, cʉ̃ja jeyua quejero yapare ca wide taaricarã nii pacarã, mani ñicʉ̃
    Abraham cʉ̃ jeyua quejero yapare ca wide taaya manigʉ niigʉpʉra cʉ̃ ca tʉo nʉnʉjeericarore
    biro ca tʉo nʉnʉjeerã cãare cʉ̃ja pacʉra niimi.
  san-ORI: ଯେ ଚ ଲୋକାଃ କେୱଲଂ ଛିନ୍ନତ୍ୱଚୋ ନ ସନ୍ତୋ ଽସ୍ମତ୍ପୂର୍ୱ୍ୱପୁରୁଷ ଇବ୍ରାହୀମ୍ ଅଛିନ୍ନତ୍ୱକ୍
    ସନ୍ ଯେନ ୱିଶ୍ୱାସମାର୍ଗେଣ ଗତୱାନ୍ ତେନୈୱ ତସ୍ୟ ପାଦଚିହ୍ନେନ ଗଚ୍ଛନ୍ତି ତେଷାଂ ତ୍ୱକ୍ଛେଦିନାମପ୍ୟାଦିପୁରୁଷୋ
    ଭୱେତ୍ ତଦର୍ଥମ୍ ଅତ୍ୱକ୍ଛେଦିନୋ ମାନୱସ୍ୟ ୱିଶ୍ୱାସାତ୍ ପୁଣ୍ୟମ୍ ଉତ୍ପଦ୍ୟତ ଇତି ପ୍ରମାଣସ୍ୱରୂପଂ
    ତ୍ୱକ୍ଛେଦଚିହ୍ନଂ ସ ପ୍ରାପ୍ନୋତ୍|
  huv-NT: Aton Abraham arang atnej nateataran ocueajiw meáwan nipilan monlüy circuncidado,
    para nejiw aton alndom mayariw andeac Teat Dios atnej nej tayar wüx nganaw majlüy
    circuncidado.
  otn-NT: Xquet'a̱ ra̱ Abraham guehna̱ bi̱ nøpa̱ papá'ʉ to gä bi̱ njapra̱ hmɛ̱pya
    ngue ra̱ circuncisión. Pɛ hi̱nga̱ høntho bi̱ nøpa̱ papá ngue n'youi ra̱ hmɛ̱pya,
    sinoque bi̱ nøpa̱ papá ngue bi dɛnnba̱bi̱ rá̱ nt'ɛ̱c'ɛ̱i̱ bi̱ nja ra̱ Abraham
    hante ngue da̱ hmɛ̱pya.
  nop-nop: Eŋ, Judahi’walaŋ feknit inditok maaŋ talitimeŋ tinimilak. Adi feknit mokit
    hatiŋila nadisukilitinit hatiguk doktiŋa indi maaŋ adi tuguk undugoŋ tiŋila dadanik
    Abalaham ne tububihitnimguk unduŋ yonene tuwot tibaak.
  obo-NT: Woy sikandin mandad kos amoy taddot mgo notupuwan, konna ra pomon to notupuwan
    sikandan, ko konna, pomon to kopomakoy ran no iling taddot kopomakoy ni Abraham
    to waa pa sikandin notupu-i.
  cak-ENT: Y ri Abraham kaxquin-kamama' can ri katinamit roj chuka' israelitas ri
    banun ri circuncisión cheke, ri retal que roj riq'uin ri Dios, pero si kataken
    ri Dios cachi'el ri xutakej-e rija' tok man jani banun tüj ri retal ri circuncisión
    chin que ja richin ri tinamit ri Dios.
  lif-NT: ᤀᤒᤪᤠᤜᤠᤶᤔᤡᤱᤃ ᤜᤷᤍᤥ ᤁᤧᤜᤧᤰᤐᤠᤜᤠ᤹ᤖᤧᤴᤏᤠᤱ ᤂᤢᤏᤡ᤹ ᤐᤠ᤺ᤖᤥ. ᤁᤖ ᤜᤷᤍᤥ ᤁᤧᤜᤧᤰᤐᤠᤀᤠᤱ ᤀᤒᤪᤠᤜᤠᤔᤖᤧ
    ᤜᤷᤍᤥ ᤜᤧᤰᤔᤠᤏᤢ᤺ᤸᤗᤧ ᤋᤃᤡ ᤁᤳᤋᤢᤒᤠ ᤁᤢᤀᤡᤛᤡ᤺ᤰ ᤏᤛᤠ᤺ᤴ ᤁᤧᤃᤵᤐᤠᤜᤠ᤹ᤖᤧᤴᤗᤰ ᤂᤢᤏᤡ᤹ ᤐᤠ᤺ᤖᤥ॥
  mie-NT: De suni cúu dē tatā nūū ndá nchivī jā ní ncuu circuncidar, de nsūú maá-ni
    jā ní ncuu circuncidar yiqui cúñu ji, chi suni nī ntiin ji ejemplo dē. Chi cándíja
    ji jā sáhá yā jēhē ji, tá cúu nūū ní ncandíja maá dē jondē ncháha ca cuu dē circuncidar.
  san-TIB: ཡེ ཙ ལོཀཱཿ ཀེཝལཾ ཚིནྣཏྭཙོ ན སནྟོ ྅སྨཏྤཱུཪྻྭཔུརུཥ ཨིབྲཱཧཱིམ྄ ཨཚིནྣཏྭཀ྄ སན྄
    ཡེན ཝིཤྭཱསམཱརྒེཎ གཏཝཱན྄ ཏེནཻཝ ཏསྱ པཱདཙིཧྣེན གཙྪནྟི ཏེཥཱཾ ཏྭཀྪེདིནཱམཔྱཱདིཔུརུཥོ
    བྷཝེཏ྄ ཏདརྠམ྄ ཨཏྭཀྪེདིནོ མཱནཝསྱ ཝིཤྭཱསཱཏ྄ པུཎྱམ྄ ཨུཏྤདྱཏ ཨིཏི པྲམཱཎསྭརཱུཔཾ ཏྭཀྪེདཙིཧྣཾ
    ས པྲཱཔྣོཏ྄།
  qve-NT: Saynallataqmi Abrahamqa circuncisión costumbreta ruwachikuq runakunapapas
    papan hina. Ichaqa manan llapallanpachu. Aswanqa Abraham hina iñiq runakunallapa
    papanmi.
  pao-NT: '@see-verse:ROM.004.011'
  cbu-NT: Utaáshuch tputs wanuts ktsupama, Apramarini tamapari ashiru Apanllee mangoonku,
    Apanllsha anoo mangoo tachingkiya. Apramarinchichtanicha, táchtamsinaya. Ashirucha,
    ktsupamaam yusur chinarintspa; Apanllimunari mangis tatungtsa nuw siyaa táshina.
  usa-usa: mimóráíq umá yúma kárataa-kayukama yeqtibomá máimanibo miráuma íma yúma
    kárataae. Áabaraani áaimma áqnáabaq aúma karaí-ááímmá wáqe-uraitana yeráwáqá itáíq-itaiq
    umá móraiq umá yabíkáapoata yeqtibó máiye.
  soy-soy: Apirɑhɑm yɛ kɔ pikéké usɑɑ lɛ. Ái pɛɛ pikéké nnɛ́í. Amɑ́ u pɛpɛɛ
    nfɑtɛnɛ m mɑ́ yɑrɛ kuú m mɑ́ ɑpi kɛlenɛ u ké usɑɑ lɛ.
  hui-hui: Ogonidagua dongone podo mabu bini karu tinagabi mamali Abarahama dege ka.
    Ti dongone podo mabu biyagola tinaga mamali Abarahama ibu hene ndo. Abarahama
    ibu dongone podo mabu nabi howa ala Ngode Datagaliwabehondo mini mbiraore wu henedagua
    tiguabi ani wu hayagola ibu tinaga mamali hene.
  amf-amf: Pir ogodettsi Abraam qaaman taxadhaanasa imbane; kesa imba kinin dohoono
    qaaman kenin taxadhonna bish dayma, kidi qaaman taxadhima birayse Barjodar woylamin
    qajintaka kinin dehendettsi, kediar ogodettsi Barjodar woylamin kenin qajonnane.
  quc-NNT: Qas tzij ri qa mam Abraham are xok che ki tat ri kojom retal ri ojer trato
    che ri ki cuerpo, man xuwi tä k'u rumal wa', xane xuquje' rumal chi xekojonik
    junam jas ri qa mam Abraham xkojonik aretaq mäjoq kok ri retal ri ojer trato che
    ru cuerpo.
  dob-dob: Ta ꞌaboꞌada wate Ebelaamo tamadai, ꞌabo lodaba taꞌewena, be nigeya ꞌaene
    lodaba tuga manuna, ta ꞌida emisa esiya, nadigega tuga lowa Ebelaamo ꞌina emisa
    ꞌenega, tuta nina nigeya lodaba ꞌiꞌewaꞌewa.
  wrs-wrs: Wo Apraham vei, simbel luhunv kana Yutanindna, nona ten hutov kowolenginvnam.
    Heva os owai, hena hutov koalva hemba venanamoa, osmba kana simbel luhunda. Himba
    simbelva luhunv kanamba, noinda osra, kava engivpa, keknam undnahonam alm, os
    ten kana simbel Apraham luhunnam, nonam nemet os hutovpa kovhueimnina sism.
  mca-mca: Qa pekhewe' yaqsiijkii kakha' circuncisión, ƚelits iye pa' Abraham'ik'i
    qa nite' ewi'ƚƚe in yaqsiijkii kakha' yiwu'm ƚaxpa's (circuncisión), qe in yijayanij
    iye pakha' yaqwa'maxi'ƚik'i Abraham'ik'i in hayiits pa'aj qi in nite' yeqeku'
    pa' Intata qa mente' yaqsiijkii pa'aj kakha' yiwu'm ƚaxpa's.
  tzo-TZC: Melel, ti Abrahame jaꞌ totil yuꞌunic ti buchꞌutic yichꞌojic ti circuncisione.
    Pero jech xtoc jaꞌ totil yuꞌunic ti buchꞌutic ti jech ta xchꞌunic jech chac cꞌu
    chaꞌal xchꞌunoj ti Abraham ti cꞌalal muꞌyuc to ox yichꞌoj ti circuncisione.
  jao-jao: Kulu nganambajilulu barra nya-mangaji Yiburama, jiwini barranamba nyangambalangabiyi,
    ngambalanga liyi-rduwarduwarrawu liyi-Juwu wumba jambalamba-yibarranji ngambala-wurdu
    yilaa ki-Kada, kulu jambalini barranamba likili-ardu ki-Yiburama wumba kumba-yibarra
    na-wurdu yilaa ki-Kada, aliyaliya rduwarra ndiwa.
  mya-mya: သူ​သည်​အ​ရေ​ဖျား​လှီး​မင်္ဂလာ​ခံ​သူ​တို့​၏ အ​ဖ​လည်း​ဖြစ်​ပေ​သည်။ တစ်​နည်း​ကား​သူ
    သည်​အ​ရေ​ဖျား​လှီး​မင်္ဂလာ​ကို​ခံ​ကြ​ရုံ​မ​က ငါ​တို့​အ​ဖ​အာ​ဗြ​ဟံ​အ​ရေ​ဖျား​လှီး​မင်္ဂလာ
    ကို​မ​ခံ​မီ​က ဘု​ရား​သ​ခင်​ကို​ယုံ​ကြည်​ခြင်း စံ​န​မူ​နာ​ကို​လိုက်​သူ​တို့​၏​အ​ဖ​လည်း​ဖြစ်
    သည်။
  gng-NT: Binib bà jiɛ' ipun, ka pɛ upunjiɛ baba bo, ama ki tɛkn' *Abraham ya taal
    ni, ki teke' Uwien ki jin' tɛn *Abraham là teke' Uwien ki jin' ma, ki laa' wà
    laan jiɛ' punl nnɔ, u yé biʼmɔ ya yaajɛ nɛ.
  cbi-NTPO: Tsenmin Abrahamya Dioschi señas imularen Diosnu keenguitaa Dios naakesa
    tyañuba tsanguen chumu kuramulachiya yala' apa juuñuuve, matyu Dioschi señas jutyuren
    Diosnu keenguemu Abraham tsaa naake' jintsuñuba yai bain juntsanguendaa Dioschi
    ura' kemu kurandetsu' mitya.
  ikk-NT: Ẹbraham wụzịkwọ nẹdi ndị hụn kwa ugun, ndị hụn o mẹ ni ẹlẹ ni wẹ kwa ugun
    sụọ, kama, wẹ nwọnzikwọ ụdị okukwe ohu hụ Ebraham nẹdi-ẹnyi nwọn n'o d'a kwa ugun.
  leu-leu: E nane va tamana mu rabuna aava ri vuputuk vaxa. Nane pife tamari senaso
    ri vuputuk taasaxa senaso ri lisan tuunei nari xa xe sina Piran malaan se tamataara
    na Abrahem fo vile paamuina putuxaana.
  maz-NT: Xo 'ñetjo yo menzumü a Israel yo ya jmeya o̱ cuerpoji, 'ma ra 'ñench'e o̱
    mü'büji Mizhocjimi c'ua ja nzi va tsja e Abraham 'ma dya be mi jmeya o̱ cuerpo,
    nu'ma, xo ra tsjapüji o̱ mboxbëche 'ma angueze.
  bod-N: ཡང་ཁོང་ནི་མཚན་སྐྱི་བཅད་པ་རྣམས་ཀྱི་མེས་པོར་གྱུར་ཏེ། མཚན་སྐྱི་བཅད་ཟིན་པར་མ༌ཟད།
    ཁོང་གི་དད་པའི་རྗེས་སུ་འབྲངས་པའི་མི་རྣམས་ཀྱི་མེས་པོ་ཡང་ཡིན་ལ། བདག་ཅག་གི་མེས་པོ་ཨབ་ར་ཧམ་ལ་མཚན་སྐྱི་མ་བཅད་པའི་དུས་སུ་དད་པ་དེ་ཡོད་པའོ།།
  tca-NT: Rü ngẽxgumarüü̃ ta ya Abráü̃ rü tümanatü nixĩ ya guxãma ya yíxema íwiechèxmüpẽ́xechiraü̃güxe
    rü Abráü̃rüü̃ yaxõgüxe. Natürü tama ngẽma na tügü ítawiechèxmüpẽ́xechiraü̃güxü̃cèx
    nixĩ i tümanatü yiĩxü̃. Natürü tümanatü nixĩ erü tayaxõgü yexgumarüü̃ ga na yaxõõxü̃
    ga nüma ga tanatü ga Abráü̃ naxü̃pa ga na ínawiechèxmüpẽ́xechiraü̃xü̃.
  zpl-NT: Nu leꞌca neca Abraham paꞌ bee bene enu nequie seña nú rquie bee bene Israel,
    nu nzeli arquiꞌbeella Diose tucu nú uyali arquiꞌ Abraham, ante nú quie seña liꞌilla.
  mbc-NT: Moropai awanî manni'kan tîmerekon pi'pî pottî ya'tîtîponkon yunkon pe nîrî.
    Tîîse mîrîrî ya'tîsa' to'ya wenai neken pra, tîîse î' kai'ma Abraão yeseru kupî
    to'ya wenai to' yunkon pe awanî, innape Paapa ku'to' to'ya wenai. Pena tîmere
    pi'pî pottî ya'tî Abraãoya rawîrî innape Paapa kupî'pî warantî to' wanî.
  ndg-ndg: Ayiee inamana Abraham bampangite tate ba torati sio bainama babainilwe
    bai, ila hata balo babakotwike kwikote njayo lati bitu Abraham. Nayee nga imani
    yabile nayo kwa bange inilwa.
  wsk-wsk: Ale nu awiriya nungumik guang batoga mu nunga nonet tala. Bare nungumik
    guang batoga ko munan umu te mena, nu awiriya anananga nainet Abraham nung, kumik
    guang me batoga la, Kaem ko gomang ningi nunguning aram se ko molak nung umu karoso
    umutang nunga nonet.
  toj-NT: Pero jaxa quentic ja c'ulubalotic circuncidari, ¿jas baal cujtic ja Abraham
    huaxa hualahuexi? Pero ta quechan c'a yuj ja jcuerpotic c'ulubalotic circuncidari,
    mi ni jas yioj ja jau yen. Ja mas t'ilani, ta huan c'ax c'uantic jastal ja yen
    ja sc'uan ja yora mi tox c'ulaji circuncidari, entonces mi ni lomuc ja huax calatic
    que mero quintiltic ja Abrahami.
  tbc-tbc: Nek ago mi, iŋ dam tamol a tinid suŋulon dutute yan tamad imado da. Gug
    iŋ tini suŋulon tutek mi ta diŋane na da, tia, iŋ Abraham san ilo rumok naok igo
    yan dam diganuri da. Abraham gamugo tinin suŋulon dutute dugo, Anut san ru iŋ
    ilon lo rumok a, ilo rumok naon kisaek an mi iŋ dam da ya.
  sna-sna: Uye ndiyewo baba wavakadzingiswa, avo vasina kudzingiswa bedzi, asi vanofambawo
    mumakwara okutenda kwakanga kuna baba vedu Abhurahama vasati vadzingiswa.
  smk-NT: Nag'in ya anamaet nin bara'mon ama ran saray Judio nin ambo' sara tamo'
    nin naturi' no kai edet, nagmatalek sara konan Dios bilang sa nipagmatalek na
    ni puon tamon Abraham ba'yo ya et nin naturi'.
  grc-TCGNT: καὶ πατέρα περιτομῆς τοῖς οὐκ ἐκ περιτομῆς μόνον, ἀλλὰ καὶ τοῖς στοιχοῦσι
    τοῖς ἴχνεσι τῆς πίστεως τῆς ἐν τῇ ἀκροβυστίᾳ τοῦ πατρὸς ἡμῶν Ἀβραάμ.
  gof-WFTW: I qaxxarettidayssataskka aawa. Abrahamey enttaw aawa gididay entti qaxxarettida
    gisho, xalaalas gidonnashin, I qaxxaretanaappe sinthe ammanida ammanuwa entti
    kaallida gishossa.
  spa-BLM: Él es el padre de la circuncisión para aquellos que no sólo son de la circuncisión,
    sino que también caminan en los pasos de esa fe de nuestro padre Abraham, que
    tuvo en la incircuncisión.
  kyz-NT: Abraão 'ga imojewag ypypyrera 'ga. A'eramũ 'ga akou judeuramũ oreruwa 'jawewara.
    A'ere 'ga omojewage'emauwe Jarejuwarete 'ga rerowiari. Jarejuwarete 'ga rerowiar
    ire te 'ga janeruwa 'jawe 'ga rekoi janee. Jarejuwarete 'ga rerowiare'ema 'gã
    nupe 'ga na'gã nuwa 'jawe rũi 'ga rekoi 'gã nupe.
  dao-dao: Ani cun vun mawikiea paa pi a kyanak sih vaia, vun mawikie cun pi mi pa
    Abraham naw vun am mawi lü a xün k'um üng jumnak a taka mäiha jumnak ami tak vaia
    ni.
  cya-cya: A cunta si'yana ca yu sti nchgaa nu nchca circuncida 'in, una si'i tsaloo
    ti si'ya cha' can', cui' ca nu si'yana chcui ncha'an can' chendyu 'in Abraham
    nu ncua nten cula 'in na, lo' tsa qui'an ti' can' 'in Ndiose tsaña'an nu m'ni
    Abraham xa nu ti' lyijyi ca circuncida 'in.
  nii-nii: Eiparam eim wumb ngenj kopsik ełmin wumb ei nge, kupenjing mił mołum ku.
    Ba nga wumb ngenj kopsiłmin ei nge minj mon. Eiparam eim ok Gos kin pii gii nipi
    kin, ekii se ngenj kopsirim. Wumb ngenj kopsik ełmin wumb ei kupenjing, Eiparam
    ok erim mił ei pii gii nik kin, ekii sik enjing ku.
  ign-NT: '@see-verse:ROM.004.011'
  dik-NT: Ku yen ë wundït kɔc cï ŋoot aya. Ku acie rin cï ke ŋoot, ee rin cï kek dhël
    pïr gam thöŋ ke pïr wäda Abaram buɔɔth yic wäär këc ye cak ŋoot.
  cac-cac: An̈ejtona' mamab'il pax yaj vin̈ d'a eb' ac'b'ilxo circuncidar. A eb' maj
    ac'anoch jun circuncisión chi' yipoc sc'ool, aton eb' tz'ac'anoch Dios d'a sc'ool,
    icha yac'nac vin̈aj Abraham chi' ayic manto ac'joc circuncidar vin̈.
  tzj-E: Jun chic, ch-utz c'ara' che xtbix na tzra Abraham che arja' ttixel cxin ja
    ebnon circuncidar chka' per xerwara' mchek tcara' tak nqueba'na circuncidar per
    wc'ola yukbal quec'u'x ruq'uin Dios ajni' c'ola ruq'uin kadta' Abraham. Com ajni'
    xuban Abraham arja' c'o chic yukbal ruc'u'x ruq'uin Dios tak q'uemjana tba'na
    circuncidar.
  san-BUR: ယေ စ လောကား ကေဝလံ ဆိန္နတွစော န သန္တော 'သ္မတ္ပူရွွပုရုၐ ဣဗြာဟီမ် အဆိန္နတွက်
    သန် ယေန ဝိၑွာသမာရ္ဂေဏ ဂတဝါန် တေနဲဝ တသျ ပါဒစိဟ္နေန ဂစ္ဆန္တိ တေၐာံ တွက္ဆေဒိနာမပျာဒိပုရုၐော
    ဘဝေတ် တဒရ္ထမ် အတွက္ဆေဒိနော မာနဝသျ ဝိၑွာသာတ် ပုဏျမ် ဥတ္ပဒျတ ဣတိ ပြမာဏသွရူပံ တွက္ဆေဒစိဟ္နံ
    သ ပြာပ္နောတ်၊
  yaa-NT: Abraham askayoxoma Nios chanĩmara fani. Nãskaxõ foshki repa xateni. Nã Abraham
    judeofãfe ãto xini ipaoni. Judeofo a Nios chanĩmara faafãfe nãfãfe ãto xinikõi
    Abraham nafãferimãi Nios chanĩmara fakanax.
  cab-NT: Jáguchi gíñe ja resíbi jamáalibei circuncisión Abrahám, ja afíñebaña luágu
    Búngiu queísi lafíñerun Abrahám lúmagiñe lubáragiñé meja lerésibiruni circuncisión.
  clu-clu: Kag naging tatay tana ra ang mga natori, bukun nga makon tungud lang sa
    natori sanda, kondi tungud nga nagatoo sanda pario atun kaolang-olangan nga si
    Abraham bago tana gintori.
  swh-ULB: Hii pia ilimaanisha kuwa Abrahamu alifanyika baba wa tohara si tu kwa wale
    wanaotokana na tohara, bali pia wale wanaozifuata nyayo za baba yetu Abrahamu.
    Na hii ndiyo imani aliyokuwa nayo kwa wasiotahiriwa.
  tpt-NT: Vachu val xajapay tachun ni israelitas yu lakchukꞌupꞌuxnikan pero jantu
    xajapay kaval por lakchukꞌupꞌuxnikan, maqskꞌiniy katalhakapuꞌal. Chuncha ni Abraham
    va xajapay tachun yu talhakapuꞌan tacha lhakapuꞌal ni yucha tejkan jantukaꞌ ixchukꞌupꞌuxnikanta.
  aai-aai: Naatu Abraham auman i tamah, men ar afu’afuw akisin, baise Abraham ana
    baitumatumamaim ana’ar kanabin auman ma reremor tibi’ufunun auman.
  sny-sny: Sosu aiwawe a'i meni Abraham Juda lo lu taune lo ya'ariyei aite henerai.
    Lowe werese tahe lowe lo lese touwe. Sosu Juda lo lu tewi meni Abraham lo yo seni
    aseyaro a'i umasiyewe, Owane Sitewi ne tote tawesiyei su, Abraham lai ya'ariyei
    aite pefine a'i lowe lo henerai. Meni Abraham, Owane Sitewi ne tote tawesiye su,
    le tahe lo touwe ta'ama. Nowe me'iye su, Owane Sitewi lai le ma'e tahe lo touwei
    ne au te'eye.
  myy-myy: Wiro tagoana ñicʉ cʉni ñaguĩji Abraham. Wiro ĩ taroto riojʉa Diore tʉorʉ̃nʉyijʉ
    Abraham. Wiro ĩna tarajʉna sʉori meje ĩna ñicʉ ñaguĩji Abraham. Ĩ robo bajiro,
    Diore ĩna tʉorʉ̃nʉjare, judio masa ñicʉ ñaguĩji Abraham. Judio masa ñicʉ ñaguĩji
    ĩ. Judio masa ĩna ñare waja meje, Diore ĩna tʉorʉ̃nʉre waja judio masa ñicʉ ñaguĩji
    Abraham. Ito bajiri Abraham robo bajiro Diore tʉorʉ̃nʉrã, ĩ janerãbatia robo bajirã
    ñarãji ĩna.
  trc-NT: Ne̱ xi̱i nij yuvii̱ ataꞌ taꞌngaꞌ man me uún soꞌ, sese ya̱ noco̱ꞌ nij soꞌ
    tucuáán noco̱ꞌ maꞌa̱n soꞌ, ne̱ dan me se cuchuma̱n rá nij soꞌ ni̱ꞌyaj nij soꞌ
    Diose̱, ne̱ tuviꞌ síí cuꞌna̱j Abraham gu̱un nij soꞌ a. Dan me se xi̱i níꞌ me síí
    cuꞌna̱j Abraham, sese quiꞌya̱j níꞌ nda̱a vaa quiꞌyaj soꞌ ado̱nj.
  cut-NT: Namin tihyon yune ye ihyan che chenan seña ihyan, che hua cochahtino ye
    che chenan seña ihyan, te tahque ndah ye ne, cotahno ye Dendiohs nduhca̱ che chitahno
    ma̱n ye, ro che nde metah conan seña ihyan.
  bel-bel: і бацькам абрэзаных, ня толькі тых, што прынялі абразаньне, але і тых,
    што ходзяць па сьлядах веры бацькі нашага Абрагама, якую меў ён у неабразаньні.
  zlm-KSZI: dan dia juga menjadi bapa kepada orang bersunat yang bukan sahaja bersunat
    tetapi juga mengikut jejak langkah moyang bangsa kita, Ibrahim yang beriman sebelum
    dia bersunat.
  gdr-gdr: Ɨ God re kwa Tina obagendi tɨrɨr omni mal wugɨm ɨpki rɨga wa b'u e. Mop
    nokɨp ton re ma God ma obagendi tɨrɨr omni mal wugɨm ɨpka mɨle nena e yokatenyi,
    ajɨ kwa ton yɨmta yundoki re mera b'u Abraamɨmna lomena e rɨna re ton gar ke utkunda
    ke Godɨnd yɨmta yundokonj, re ton maka God ma obagendi tɨrɨr omni mal wugɨm ɨpka
    mɨle yokatonj.
  vmy-NT: ꞌBa nde Abraham kuán naꞌenre xuta xi kuán circuncidar, tunga bi tsa tu kui
    kjua nga kuán circuncidar, ꞌba=nde xi ꞌbatsaꞌen makjainre jotsaꞌen kuakjainre
    xuta chingana Abraham kionga kje majín circuncidar.
  cmn-FEB: 他也是受割礼之人的父，不仅因为他们受割礼，还因为他们遵循我们祖先亚伯拉罕的例子，他在受割礼之前就信上帝。
  gmv-RNT: Izi qaxxaretidaytaska aawa; qaxxaretidaytas xalala gidonta nu aawa Abrahaamey
    kase qaxxaretanappe sinthe izas diza ammano geedo kaallizaytas ubbassa.
  ncl-NT: Abraham noje yec se hual quipiaya in lacotonalisli, huan jan yoje yihual
    inminlaicanani moxtin, judíos huan amo judíos, hual quineltocalo jan ilajtol Dios
    san. Unca pampa mochíac inminlaicanani Abraham quiman ayamo quipiaya in lacotonalisli
    pan icuerpo. Yoje, quinami tictocalo in ojli hual canac Abraham, yihual quinami
    totajtzin pampa ticneltocalo Dios ilajtol quinami yihual Abraham quineltocani
    Dios ilajtol.
  sua-sua: Va o Yuda ruk ngat paam mar kat to le kor mnam mar mang E Nut he kmokpom
    kar kat, e Ebrehem ta vle ngang ngar kat te, ngares msim to en tok kat. Ko ngat
    si paam mar, vanangko ngat sim kut kaikkiem ngares e Ebrehem karo leik kat ko
    ngat kor mnam mar mang En he kmokpom kar gi enang ko e Ebehem tkor mnam en mang
    E Nut he kmokpom kar ktar mang ko ngat lo paam vop.
  are-are: Era turta kaarta artwilakala ntjarraka namantema, etna paka Altjirranha
    tnakamanga, Abraham-alala Altjirranha tnakakala ngerra, era itjantema artwerrakalanga.
  gai-gai: Na ramtaɨr ndeida tikiŋit kataca eacrenan, mitoco Abraamna ŋgamrir. An
    ramtaɨra mina tikiŋita wanaiŋa mba katacri, wanaiŋ. Mina tikiŋit kataca, mitoco
    aina ŋgamaɨr Abraamna taupca raŋgaica mina Raraŋ Aetaniaca rɨpacatna. An mɨnna
    Abraamma tikiŋit katac ŋgocor ndeacri moatna kirar.
  qvm-NT: '@see-verse:ROM.004.011'
  chz-NTPS: Hiꜙ la̱a̱yꜗ jmiiˉ hi̱ˉ gaꜙwɨ̱hꜘ jmɨˉngoꜗ kihꜗ kaˉlähꜘ, pero ja̱ꜙ maꜙlaꜙ
    kihꜗ heˉ gaꜙwɨ̱hꜘ kihꜗ ja̱ˉ, kihꜗ heˉ maˉdsooꜘ dsëyꜗ läꜙko̱o̱ˉ gaꜙjmeeꜘ dsooꜘ
    dsëꜗ tääˋ jnänˋ Abraham, jä̱ä̱ꜗ ja̱ˉgaˊ ʉ̱ʉ̱hꜙ jmɨˉngoꜗ kiyhꜗ.
  kmu-kmu: Mainagi nagoꞋa veaꞋmoꞋya amaugafa laga humainayanagi ani kavakeꞋyama ohayana
    ApalahamuꞋma augafa laga ohunea kanafima humainea kava huꞋya Anumaya Kotife haviꞋya
    amakupi malenaya kavaꞋene humainaya veaꞋmogami totoꞋamimo maine.
  ood-NT: '@see-verse:ROM.004.011'
  lbm-lbm: अऊर ऊ उन्को भी बाप हय जिन्को खतना भयो हय ताकी ऊ लोग केवल खतना भयो वालोच
    नहीं होतो, बल्की हमरो बाप अब्राहम को विश्वास को पद चिन्हों पर चलन वालो होतो ऊ
    अब्राहम जो खतना होनो सी पहिलो चल्यो।
  ncj-NT: Ic nele in Abraham tetahtzin den inohque aquin quipiyahque in ixmatcayotl
    den judeahtecos huan noyojqui quineltocahque quen omoneltocac tochichicacoltzin
    Abraham achto ic oquiseli inon ixmatcayotl.
  yuj-yuj: Tá mao te Juda yɨpi fárákapea napan kor maomp ounápono. Yɨpi fárákapea
    nap fek saráp mono, mérnap fek kor méntono. Wokwaek Abrahamo oukoumwan yɨpi fárákap
    momp fek kor Kwarén mérimpnámp taknámpnap arop ponankor te, maomp ounáp karenono.
  kto-kto: Pa irie la ea maiang gat non inamaniap la kasaumeng. Mirie inamaniap la
    tale kasaumeng it agarit. Karuk. Kasaumeng ga ameuluan gat tavuk ang ea buang
    Abraham ga naganmeng ira Morowa, are Abraham la okosarong na tara la tale ka kasauong.
  gmv-NT: ኢዚ ቃፃሬቲዳይታስካ ኣዋ፤ ቃፃሬቲዳይታስ ፃላላ ጊዶንታ ኑ ኣዋ ኣብራሃሜይ ካሴ ቃፃሬታናፔ ሲንꬄ ኢዛስ ዲዛ ኣማኖ
    ጌዶ ካሊዛይታስ ኡባሳ።
  por-BLT: Ele também é o pai dos circuncidados, não apenas por eles assim o serem,
    mas por eles seguirem o exemplo da fé em Deus, que o nosso antepassado Abraão
    teve antes de ser circuncidado.
  stp-NT: Sia puiꞌp ji buusandaꞌ nar ja taat kaꞌ gu Abraam guiꞌ nam ba matgilhdhix
    kaꞌ nam jir Israel kam, dai pɨx noꞌ mɨt tuꞌ sɨlhkam soiꞌm ɨlhdhak buiñor pu ba
    tɨ jɨɨꞌñ gu Dios bɨɨpɨꞌ dɨr nam chakuim matgilhdhaꞌ, noꞌm guꞌ sia xib pu buiñor
    tɨ jɨɨꞌñdhatuꞌ.
  ame-NT: Ñam̃a ñeñt̃oʼmar atet̃ p̃a att̃och pompor p̃ohuer allohuen ñeñt̃ atsorraret̃,
    t̃arraña añach ñapuet̃ pompor perreʼ ñeñt̃ poʼñoc̈h yemtenaya Yompor. T̃arroʼmar
    ama añecpayeʼ pompor peñeto att̃o atsorraret̃tenet, añecopña pompor peñet eʼñe
    pueyemteñot̃eta Yompor ñeñt̃ eʼñe atet̃ peteʼt̃ pomporet Abraham, amaʼt allempo
    ama atsorraret̃tenaʼ.
  mgh-2016: Chiicho Aburahimu phi athumwanaya attu onkhaye eenelhiye unyawo, kuhiweru
    wo nlhatu no wiinelhiya unyawo paahi, nansho wo uttwara iphiro yo nrima thoko
    waarina aya athumwanihu Aburahimu vaari aya ahineenelhiya.
  kvn-NT: Tenal tule-abgan-tuku-chikchamalal, tenal Abraham ampayo abgan-tuku-chiklegeddu
    Pabgin-penzhul-kudiidyob Pabgin-penzhul-kunonimalal, we igal ampa Abraham-akar
    tanibal.
  gvf-gvf: Ebarakam gain ta bile erekire milungwa kaun, pire gi di God tongwa mere,
    Yuda ibal kobe pire gi iru direre, kol iru egilemia, ena ibalin kobi mile pai
    erebinga main i, Ebarakam komin kanin taran milemue. Ibalin kobi gain bile erungwa
    main iru pire ibalin kobe komin kanin Ebarakam ta milekemia, pire gi di God tongwa
    main i pire ibalin kobe komin kanin Ebarakam milemue.
  san-ISO: yē ca lōkāḥ kēvalaṁ chinnatvacō na santō 'smatpūrvvapuruṣa ibrāhīm achinnatvak
    san yēna viśvāsamārgēṇa gatavān tēnaiva tasya pādacihnēna gacchanti tēṣāṁ tvakchēdināmapyādipuruṣō
    bhavēt tadartham atvakchēdinō mānavasya viśvāsāt puṇyam utpadyata iti pramāṇasvarūpaṁ
    tvakchēdacihnaṁ sa prāpnōt|
