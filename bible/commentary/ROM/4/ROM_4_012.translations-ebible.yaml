  som-som: iyo inuu aabbaha gudniinta u noqdo kuwa aan ahayn kuwa gudan oo keliya
    laakiinse kuwa ku socda tallaabooyinka rumaysadka ee Aabbeheen Ibraahim haystay
    intuu buuryoqabka ahaa.
  mam-C: Ex ax Abraham tok te nim toklin kyxol kykyaqiljo xjal, aye' tok kyechil ti'j
    kychib'jil, ex lipcheqek ti'jjo tnimb'il Abraham, a attaq, tej na'mxtaq tok techil.
  ndj-ndj: Wuwula wula mweni ndi tati wa vala yivayingilili jandu, vala yivayingila
    jandu weka ha, ila vakwikovikela njila yiyila yila ya ujumilwa wa tati wetu Ibulahimu
    yakovikelili paghaveyi akali hela kwingila jandu.
  mbj-NT: Sahõnh hẽ sa masuuj noo byyh kehõk doo, Abaraãm masuuj noo byyh kanahõk
    nä bä h'yy ka'eeh doo da h'yy ka'eeh doo, ti na-ããj hẽ Abaraãm panaa.
  lat-VUC: et sit pater circumcisionis non iis tantum, qui sunt ex circumcisione,
    sed et iis qui sectantur vestigia fidei, quæ est in præputio patris nostri Abrahæ.
  ngp-ngp: Iviyaiviya yehe ni tate ywa wose wavinilwe, mna hiyo kwa wadya wavinilwe
    du, mna kwa wadya wakutimila sila iidya yo mhuwi iyo tati yetu Ibulahimu aitimilaga
    umwo andaga akei kuvinilwa.
  enq-2: '@see-verse:ROM.004.011'
  eng-ASVBT: and the father of circumcision to them who not only are of the circumcision,
    but who also walk in the steps of that faith of our father Abraham which he had
    in uncircumcision.
  mna-mna: Mi wal reeteŋan ta kembena. Sombe tipase pa reeteŋana kizin tana som, mi
    titoto zaala ki urlaŋana kembei tamanda Abaraam ikamam pa mazwaana ta tireeti
    zen na, zin tomini tiwe lutuunu bizin.
  myw-myw: '@see-verse:ROM.004.011'
  sby-sby: Kayi ni mushali wa bonse bapalulwa, kutamba bonka bapalulwa mumubili monka,
    nsombi uyo ukute kukonka citondesho ca lushomo lwa mushali wetu Abulahamu nkatana
    apalulwa.
  sll-sll: Te gaung bol olungwo hobi bongwo i God obil hanere tal dime dire ol wama
    di hankimia. Kwiana moya Ebraham gaung bol olekungwo haung i God nin ol wai ol
    na tongure na kina u tani ominua dire pir tongwo meri gaung bol olekungwo hobi
    ereyu pir tongure God hanere, tal dime dire ol wama di hamua.
  yaq-NT: Lutu'uria ala, juka' Apra'amtuka'uta, jume' juriom sirkunsiraaroawakame,
    ket bem a' yo'owaka'po. Taa junuentaka juni'i, ka kia jume'e, aapo'ik betana kateka,
    bem takaapo junuen ya'awakame betana, taa ket wame'e, juka' itom yo'owa Apra'amta
    kee sirkunsiraaroawaka, Liojta a' suale'e benasia, Liojta sualeme betana juname'emtune.
  uro-uro: Bä sa rha däktsäng mä qa divakt iva qosaqi qa rhän i ama ruvek kärarhani
    i rha däktsäng mä rha arhä mamäk. Arhä mamäk na qa dinguna qaku sokt nävät iomäkt
    i sa rha däktsäng mä rha dap kosaqi nguna qale rha dä iangärhäkt ama sägängät
    ama iar angärha ron na ama qatnanakt kärangätni i qale ma Abraham da angärha ron
    as toqoräkt i qaku rha däktsäng mä qa.
  ita-1885: e padre della circoncisione, a rispetto di coloro che non solo son della
    circoncisione, ma eziandio seguono le pedate della fede del padre nostro Abrahamo,
    la quale egli ebbe mentre era nell'incirconcisione.
  muy-muy: Abraham ti naŋ bəŋ ga ndam ya ti tèkela kʉɗi a ni daya, ay ti si ahàr àɗəm
    tèkeley kʉɗi ciliŋ do ; tə̂fəki ahàr ke Melefit akaɗa ga bəŋ gatay Abraham ya
    àgray ka ya ti èkeley kʉɗi faŋ ndo ni daya kwa.
  kqc-kqc: Ma roaita nugana vene di baba ka nigi; ina vene kaere bi roaita nugana
    de maka, idu ka uni tutubena Abraham senagi roaita nugana koderi, mokena vari
    gira aeyo di anukari nana rededi.
  tav-tav: To bairona judío maja circuncisión cána na quena Abraham pãramerã ãma Diore
    na caapiʉja nʉcʉbʉgoata. Mani ñicʉ Abraham circuncisión cátiquẽcʉ ãcʉpʉna Diore
    cʉ caapiʉja nʉcʉbʉgoricarore bairona cãna ãma. Na quena Diore na caapiʉja nʉcʉbʉgoata
    Abraham pãramerãna ãma.
  eng-ULB: This also meant that Abraham became the father of the circumcision for
    those who are not only circumcised but also for those who follow in the steps
    of faith of our father Abraham before he was circumcised.
  spa-VBL: También es el padre de los judíos circuncidados, no solo porque estén circuncidados,
    sino porque siguen el ejemplo de la confianza en Dios que nuestro padre Abraham
    tuvo antes de ser circuncidado.
  fra-_FOB: Et afin d'être aussi le père des circoncis, savoir, de ceux qui ne sont
    point seulement circoncis, mais encore qui suivent les traces de la foi, que notre
    père Abraham a eue avant d'être circoncis.
  hau-ULB: Wannan kuma yana da ma'anar cewa Ibrahim ya zama uban kaciya ga wadanda
    suka fito ba domin masu kaciya kadai ba, amma kuma domin wadanda ke biyo matakin
    ubanmu Ibrahim. Kuma wannan itace bangaskiyar da ya ke da ita a rashin kaciya.
  mal-mal: പരിച്ഛേദന മാത്രമുള്ളവരല്ല നമ്മുടെ പിതാവായ അബ്രാഹാമിന് പരിച്ഛേദനക്കുമുമ്പുണ്ടായിരുന്ന
    വിശ്വാസത്തെ അനുഗമിക്കുന്നവരുമായ പരിച്ഛേദനക്കാർക്ക് പിതാവായിരിക്കേണ്ടതിനും തന്നെ.
  kkc-kkc: Osoloso edebeeyo kolo kookooloso dobolone, Eibalaham masi Godee mapoo tei
    toloso doga, odoo egee bia nosee Eibalahameeyo owolo dio doloso ka doso. Egeesi
    ma kulodu Eibalaham yo kolo koolega badolone, Godee mapoo tei tooso. Goo egeesi
    maga yo dibada amawe doloso ka badoso.
  lit-lit: ir apipjaustytųjų tėvas – tiems, kurie ne tik apipjaustyti, bet ir vaikščioja
    padoriai pėdomis mūsų tėvo Abraomo tikėjimo, kurį jis turėjo, būdamas dar neapipjaustytas.
  urd-GVR: Sāth hī wuh ḳhatnā karāne wāloṅ kā bāp bhī hai, lekin un kā jin kā na sirf
    ḳhatnā huā hai balki jo hamāre bāp Ibrāhīm ke us īmān ke naqsh-e-qadam par chalte
    haiṅ jo wuh ḳhatnā karāne se peshtar rakhtā thā.
  far-far: Ma nia na kobora fuana wane Jiu ki ne kera 'ole 'unge ma kera ka famamana
    fata alangaie God. Nia nao lau kobora kera sulia ne kera 'ole 'unge, boroi ma
    sulia kera famamana dia sa Abraham be nia famamana ka suifatai nia ka fi 'ole
    'unge.
  suz-BL: अब्राहामम ख्रोइक्‍तीक चिनु ख्रोइक्‍ब आन आफ ला ममाइ, ख्रोइक्‍तीके चिनु मख्रोइक्‍थु
    थमा सुइक्‍ब आन लां गाक्‍ब आन आफ यो दुम्‍त। मत्ती ३:९
  car-NT: Mo'karon i'koto'san tamurumbo me enapa tywaije man. Ty'koto roten kapyn
    iwairykon man. Mo'ko i'koto'pa ta'ta Tamusi amyikanenymbo kytangonymbo Abraham
    wara enapa te iwairykon man.
  amp-amp: To mirahko ka nd rpayet. Abrahamrn tor tha puket Judaroh barkof nkifra
    yimar Bro Nkifrar hti wuthamor. Ror tafi tha puk duha bi Bro Nkifrar rifakitoh
    kihakmor. Judam, Abrahamr namo neft hikmo yuhatn, Abrahamr tor Judaroh barkof
    nkifrar.
  bht-bht: कने अब्राहम उना खतना कितयो लोकां दा पूर्वज होया, जड़े ना सिर्फ खतने पर
    आस रखदे न, पर उना बाल सियुदा ही भरोसा है, जड़ा साड़े पूर्वज अब्राहमे खतना करणे
    ला पेहले कितया था।
  eng-NOY: and that he might be the father of the circumcised, who are not circumcised
    merely, but who tread in the steps of that faith which our father Abraham had
    while yet uncircumcised.
  cub-NT: Aru ʉ̃ mácʉ máre majeñecu mácʉ barejaquémavʉ maja cajede buraicõjeivʉ bácavʉ
    jʉ aivʉre Jʉ̃menijicʉre. Ʉbenita majeñecu mácʉ ãmenejaquemavʉ, maje cajede buraicõjeiye
    báque boje. Quénora majeñecu mácʉ barejaquémavʉ maje jʉ aiye boje Jʉ̃menijicʉre,
    nopedeca majeñecu mácʉ Abraham mácʉ ʉ̃i cʉepedeca jʉ ayʉ Jʉ̃menijicʉre ʉ̃i cajede
    buraicõjequiye jipocamia.
  ita-1927: e il padre dei circoncisi, di quelli, cioè, che non solo sono circoncisi,
    ma seguono anche le orme della fede del nostro padre Abramo quand’era ancora incirconciso.
  lww-lww: maran taaga sa ke nap̃a naga pe apua kan la nap̃a ape p̃aviu. Ana nanua
    sumo, ita le Yu lala tesitom tesape yar nap̃a pe p̃aviu sane yermarua Epraam,
    lelaga kemua nap̃a naga ke narui naga molue kome kiena lusa. Ana nagane, sitomena
    tai m̃alivi nap̃a pisape yaru nap̃a kilia visa visave Epraam naga pe kana apua
    marua kemua lelaga, nanene pe yaru nap̃a mlelaga e Ntewa sa ke nap̃a Epraam mlelaga
    ea, pogos nap̃a pe pe p̃aviu re poli wa.
  ckb-ckb: هەروەها باوکی ئەوانەی کە نەک تەنها خەتەنە کراون، بەڵکو کەوتوونەتە شوێن
    ئەو باوەڕەی کە ئیبراهیمی باوکمان هەیبوو پێش ئەوەی خەتەنە بکرێت.
  nas-nas: Eeꞌnoko napoꞌ teeꞌ nariꞌ biuma teinge nantoong dopaꞌ totoꞌparirininge.
    Nka tamung boturopa totoꞌparirining deeaꞌ, nka teing naing Kumponinge koontoꞌnuka
    tampuruꞌning Eebaraamiꞌpinaꞌ Kumponinge bampuruꞌnaꞌ masikaꞌantavaako, tero dopaꞌ
    totoꞌ nkavuaꞌ masikaꞌantavukoꞌnaꞌ.
  uvl-uvl: Pe lohot ke iri hel nenge te ririr us temeria ia pule. Ngana laka iri nenge
    te ririr us pe leteria manmanna ke pomange temere Apraham, nga etue nenge te riria
    singina ero kura.
  eng-BBE: And the father of circumcision to those who not only are of the circumcision,
    but who keep to the way of that faith which our father Abraham had before he underwent
    circumcision.
  ixl-CNT: Utz echaꞌ tata tatin u Abrahaam vatz qꞌu aanima qꞌuꞌl kꞌuxh tzokꞌel el
    bꞌiil ichiꞌl majte. Taꞌxhtzii oj aꞌ neꞌntiqꞌo kamech vikꞌujeꞌ ikꞌuꞌl u Abrahaam
    iꞌan tiꞌ u Tioxh aas yeꞌsajich itzokꞌax el ichiꞌl; yitꞌ tiꞌ koꞌn koj qꞌuꞌl tzokꞌax
    el bꞌiil ichiꞌl.
  xsi-xsi: Aku Juda tamâta pinde kala simo Abraham ne vâsa mao tona. Andeta karae-veŋa
    ne mâsi simbo nâ ŋandai ivetanzi sipâŋga i ne vâsa mao ŋga. Kinzi sio nenzi kalo-tawana
    ilâ pa Maro Kindeni, ikura Abraham muŋga iveta mine, lâ zo ŋinde ikai karae-veŋa
    ne mâsi kilala lâ tini tia yo. Aku nenzi kalo-tawana ŋinde tona ivetanzi sipâŋga
    Abraham ne vâsa mao.
  crx-NTPO: '''Ink''ez whulohne Lizwifne, ''enne cha Abraham butso whudilhdzulh unli.
    Lizwifne ts''iyawh bubuhúzt''us whe bube hóodat''en. ''Et hoonts''i mbe la Lizwifne
    Abraham k''un''a Yak''usda ooghuni buba ''alha'' ''unt''ohne, ''enne za Abraham
    butso whudilhdzulh-un unli.'
  kan-OKCV: ನಮ್ಮ ಪಿತೃವಾದ ಅಬ್ರಹಾಮನು ಸುನ್ನತಿ ಹೊಂದಿದವರಿಗೆ ಮಾತ್ರವೇ ತಂದೆಯಾಗಿರದೆ ಅವನಿಗೆ
    ಸುನ್ನತಿ ಆಗುವ ಮೊದಲು ಇದ್ದ ನಂಬಿಕೆಯ ಹೆಜ್ಜೆಯಲ್ಲಿ ನಡೆಯುವವರಿಗೂ ತಂದೆಯಾಗಿರುತ್ತಾನೆ.
  bbb-bbb: Ro e Eburame ije fu e Jiusi ije bu surive buone kaniaufuna Godido nuga
    navo ijiebuo asoe. Ro e Jiusi ije bube vierafero buje bu Godido nuga ije naeva
    ijadufuo bune ma e Eburamedo uifariro ijiege bube vierafevo. Ro bune buone izege
    bu Godi ma vierafevo ijia bu una e Eburamedo uifari rei.
  blw-blw: Yag hiya agé hen penaka-aman hen amin anchichay namarkaan way faén yanggay
    hen acharcha hen namarkaan, te chacha agé afuroton way tot-owa hen enalen Apudyus
    way kaman chillu hen nangafurotan Abraham hen anchi cha-anna namarkaan.
  tam-2017: விருத்தசேதனத்தைப் பெற்றவர்களாக மட்டுமில்லை, நம்முடைய தகப்பனாகிய ஆபிரகாம்
    விருத்தசேதனம் இல்லாத காலத்தில் அடைந்த விசுவாசமாகிய அடிச்சுவடுகளில் நடக்கிறவர்களாகவும்
    இருக்கிறவர்களுக்குத் தகப்பனாக இருப்பதற்கும், அந்த அடையாளத்தைப் பெற்றான்.
  azz-NT: Huan no ijcón ne huejcautat Abraham, yejua ne no mochihuaco queme yesquía
    in tetat de nochi neques ten tanescayotilme ya de Dios, pero amo sayó porín yejuan
    tanescayotilme san. Porín Abraham ipa tacuautamatihuala ihuan Dios achtopa que
    quinescayotijque ya. Huan se tagat ten tanescayotijque ya, tacán yejua tacuautamatinemi
    ihuan Dios ijcón queme quichihuac Abraham ten ayamo tanescayotil ya, ijcuacón
    ne Abraham mochihuati queme yesquía in tetat de ne taneltocaque ten tacuautamatinemi
    ihuan Dios masqui tanescayotil ya.
  spa-RV-1909: Y padre de la circuncisión, no solamente á los que son de la circuncisión,
    mas también á los que siguen las pisadas de la fe que fué en nuestro padre Abraham
    antes de ser circuncidado.
  csy-csy: Taciang ama sia vunteap a tan te i Pa bek hi ngawl in, eite i Pa Abraham
    in vunteap a tan ma in a neisa upna khaw-ni a zui te i Pa zong a hihi.
  mxq-NT: Esʉ Abra̱a̱n nandʉꞌʉn ꞌyaptʉjkꞌátʉdʉ nidʉgekyʉ israelítʉty diꞌibátyʉ naty
    tʉ yajtsúktʉ waanʉ es nandʉꞌʉn myʉbʉjktʉp ja Dios éxtʉmʉ Abra̱a̱n tmʉbejky ma̱
    naty kyayajtsíkyñʉm.
  tzj-NT: In jun chic, utzc'a chi xtibina'ax tre ja rAbraham chi arja' tatixel quixin
    ja rebanon circuncidar chakaja' pro xarwari' wi ma chaka ta queri' tok neba̱n
    circuncidar pro wi c'oli ja yukulbal quec'u'x ruq'uin ja Dios ja cani' c'o tre
    ja katata' Abraham. Como cani' xuban ja rAbraham arja' c'o chic ja yukulbal ruc'u'x
    ruq'uin ja Dios ja tok maja'n tiban circuncidar.
  tdt-tdt: Abraão mos sai aman ba ema Judeu nebee sunat, naran katak ita fiar ba Maromak,
    hanesan ita nia bei-ala Abraão mos fiar bainhira nia seidauk sunat.
  ron-BTF: Și să fie tatăl circumciziei nu doar celor din circumcizie, ci și celor
    ce umblă în pașii acelei credințe a tatălui nostru Avraam, pe care o avea fiind
    încă necircumcis.
  eng-WEBP: He is the father of circumcision to those who not only are of the circumcision,
    but who also walk in the steps of that faith of our father Abraham, which he had
    in uncircumcision.
  eng-FBV: He is also the father of circumcised Jews not merely because they're circumcised,
    but because they follow the example of the trust in God our father Abraham had
    before he was circumcised.
  nld-1939: maar ook de Vader van de besnedenen, die niet enkel besneden zijn, doch
    ook het geloof navolgen, dat onze vader Abraham vóór zijn besnijdenis bezat.
  bwo-bwo: Mank'owere Abraham gof amtsuwotsshor nihe, gof amtsuwotssh niho b́wottsonuwere
    gof boamtso s'uzosh b́woterawo bí gofo bí amfetsere shino b́detsts imnetiyi shuutso
    sha'iruwotsshe.
  nch-BL: Huan Abraham nojquiya eltoc totata tiisraelitame cati techtequilijtoque
    nopa machiyot ipan totacayo sinta amo san timotemachíaj ipan nopa machiyot, pero
    nelía tijtoquilíaj iojhui Abraham huan tijneltocaj para temachti cati Toteco quiijtohua
    quej Abraham quineltocac quema ayemo motequiliyaya.
  quc-TNT: Kas tzij ri ka mam Abraham are xoc che qui tat ri cojom retal ri ojer trato
    che ri qui cuerpo, man xuwi tä c'u rumal wa', xane xukuje' rumal chi xecojonic
    junam jas ri ka mam Abraham xcojonic aretak mäjok coc ri retal ri ojer trato che
    ru cuerpo.
  tfr-NTPO: Nopga doyo jyã tak pjir l̈ira mär Sbö go, Abraham omshäryono doyo jyã
    tak l̇l̇ëm obishko dik wl̈eni ga Abraham beno ba data wl̈eni bakoe.
  kaq-NT: Hahan honantiyahpaxon nincacoinaibo rihbi ta jahuen xohtabo qui. Jahuen
    honantijoma pari xon Abrahanen Papa Dios nincacoini quescarihbihi jaabo jai, jahuen
    xohtabohi. Jaa cahen jaton quiquin xohta.
  sgb-sgb: Hiya etaman ya ninuno naên Israelita ya tinuli, ya ampaniwala ha impangako
    ni Apo Namalyari hên nanad ha paniwala ni Abraham hên bayo ya tinuli, ya palatandaan
    ya ampaniwala ya kan Apo Namalyari.
  vie-1934: và cũng làm cha những kẻ chịu cắt bì, tức là cha những kẻ không những
    chịu cắt bì thôi, lại cũng noi theo dấu đức tin mà Aùp-ra-ham, tổ phụ chúng ta,
