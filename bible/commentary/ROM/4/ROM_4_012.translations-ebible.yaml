    vin tɨyi xocbê Eblaham vông i vin vô buc wê gên o gôl ninɨvi lêm ge.
  nak-nak: E Abraham, eia mai e tubu miteu e Iuda tai, mai amite ge roromulimuli La
    Uru mai eia, mai eia soukama abi la irovilala te La Uru, eala moli eia tautaulailo
