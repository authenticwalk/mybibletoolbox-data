    lao suu pilyaminyi dokona Aporakame nakama Kurisene rakange ingyuo pelyamo.
  urd-GVU: ساتھ ہی وہ ختنہ کرانے والوں کا باپ بھی ہے، لیکن اُن کا جن کا نہ صرف ختنہ
