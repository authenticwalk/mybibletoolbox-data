    wak ma tɨbɨlɨkak won ak God nop gos lɨnɨgak tek mɨdebal.
  jic-NT: T'üc' way judiopan pülücj topon wa Dios lal. Yupj jis pjoloc' tsjicj way
    t'asiyú t'ü wa. Abraham jinwá la tjajay wa, mpes jupj yupj jis papay jinwá 'ots'ipj.
    Abraham yupj jis papay jinwá, yupj Dios lal topon mpes, Abraham jinwá. Jupj tepyona
    Dios lal, jupj pjoloc' tsjicj way t'asiyú t'yüjü secj p'in.
  zap-NT: No laake Abraham nak xuz yra mén ne nuu beey, per rlaleedx ke men Dëdyuzh
    zegne wlaleedx Abraham Dëdyuzh chene gardet tsuu Abraham beey ne ruu men-Israel.
  wer-wer: Pi tiar Yuta omën koröp kaut yail pöröeta tiarim ëap. Tiarim koröp kaut
