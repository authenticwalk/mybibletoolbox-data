    Abrahame, or naga ngakë señ Abraham.
  cbc-NT: Tunu bairoa marĩ judío majã marĩ rupaʉre cayisetarotiricarã, Abraham ãnacʉ̃
    cʉ̃ rupaʉre cayisetamácʉ̃pʉa Dios mena cʉ̃ catʉ̃goñatutuajʉ̃goricarore bairo Dios
    mena catʉ̃goñatutuarã majũ ñicʉ̃ cʉ̃ã ãcʉ̃ baiyami.
  qxo-NT: '@see-verse:ROM.004.011'
  mox-mox: Ta wese Ebelamo taudi ʼwafidi daʼadaʼana tamadi. Ta ge adi fata be taudiega
    ina gabedi tunutunuqidi ʼeguma edi vetumaqana ge davelelelea Ebelamo ena vetumaqana
    ʼidewani, mana Ebelamo Yaubada maduvetumaqanea ta ʼabibodanaya vedaʼa ʼewea.
  kew-kew: Goa pea pare Abraham-re yogane kepene aanuna akua page pirisa. Gore nimuna
    yogane nakepesimi rabu nimumi Gote madaa kone rulaawa Abraham-na kone mua pirisimi.
    Abraham-na yogane nakepesimi rabu nipu Gote madaa kone rulaawa pora pamisa. Goa
    pua yogane kepene onaanuri Gote-me nimuna pora pami kone adesa.
  dww-dww: Be tauna inam kopitom banegidima mate tamedima, taudi nam kopitom taunaḡa
    ti paḡona, ibewa da waisumaḡa mate. Baninama inam waisumeḡinama teneḡinama tamadama
    Eibraham ḡarone be muriḡa da kopitom ya paḡona.
  twi-ASANTE: Saa ara nso na Abraham yɛ agya ma obiara a wɔatwa no twetia na ɔwɔ gyidie
    sɛdeɛ na Abraham wɔ gyidie ansa na wɔretwa no twetia no.
  aoj-aoj: Eaꞌ anen akunama epes isimba Juda sagatopaꞌ alopi wapani. Apaꞌ esis ina
    satopaꞌ alop atop, owaꞌ. Esis sagiꞌma boꞌwagah Abrahami sahapifa God siꞌi fowaꞌ
    anen nagahapifana nogota atamba ataꞌ owaꞌ nogatopaꞌ alopa.
  cbv-cbv: Pánihna, det bóodnit judíowãbʉt Diosdih ĩ tʉ́i jenah joyóchah, Abraham
    ĩ nʉoji yoobát ã jʉmna caá. Caán ã bóodat pínah jã́tih Diosdih ãtát tʉ́i jenah
    joyóp wʉt jĩ. Pánihna, caán Diosdih ã tʉ́i jenah joyát pahjeh mʉntih, judíowã
    ĩ tʉ́i jenah joyóchah, Abraham ĩ nʉoji ã jʉmna caá. Obohjeéhtih, bóodnit jʉmna,
    “Abraham jwĩ nʉoji caá”, niíj jenah joiná yʉhna, Diosdih ĩ tʉ́i jenah joicáh,
    Abraham ĩ nʉoji yoobát ã nihcan caá.
  taw-taw: Pen kɨli nep mel, bɨ wak kɨlop tɨbɨlɨkɨpal ogɨnap abe Eblaham ñapay ne
