  swp-swp: Eo ia abo tauperiperitome tamadi eai ie lau, na isi mo nige’e, isi hinage
    gamagamagaridi tamadi Aberahama ena sunuma laulauna se laulauwatai, sunuma wa
    i abiyao ia sora nige se heperitome.
  bjr-bjr: Sia fainanduqirausa faqa fainanduqirausa faqa nikoofaikinoo marinau. Fainanduqirausa
    Yuda maqannaasa sia minara irisee Anutuna andeeqaranaki keeqaidaqa, misa nári
    nikeeku nikaaku Abarahaamafa mariundee kai iqa sia nári fainanduqiranara iriseeqa
    nári irirana Anutuna ufasaa rusisoosa Anutuna andeeqaranaki keeqeefaranoo. Abarahaamafa
    sia fainanduqiraqoo narí irirana Anutuna ufasaa rusinau. Maqee fainanduqirafa
    mifa mariundeemmiaqa.
  aby-aby: Nono Eibaramu dawae i ofe kuureka orouini emenu babae. I Eibaramu danu
    ofe kuure mero me ibeibi i furo danu imuka yaisina Godibairo odi, enaenari i ofe
    kuureka orouma emenu ofe kuurekabake imukenewaa uke dakaisake emenu Godi imukeka
    imukama Godibairo odaisaie Eibaramu dawae i orou emenu babae.
  eng-YLT: and father of circumcision to those not of circumcision only, but who also
    walk in the steps of the faith, that [is] in the uncircumcision of our father
    Abraham.
  jni-jni: A ani me ma cukuno acoh ana nigbari, ande sa da sa nigbari nini wazini
    cas ba, wa tarsa una ukadure cangi ku cokoro uru ugino me Ibrahim, sa da azi amu
    wuza ni gbari me ba.
  kne-kne: Sisya abe di ap-apon di Judio ay adi nakogit anggoy mo adi et on-onodan
    da abe din pammatin Abraham sin daan pay laeng manpakogit.
  tgj-tgj: Hv ka yvvdw ayakmvu pvdw vkvgv abu bv ridukunv, si, yvvdw, ayakmvu minggv
    kunv gvbvka rinv, Abraham gv dootv madvyilo gvngv kvvlo gv mvngjwng la doodu kalam
    la donv hv ka ayakmvu pvkunam vkvgv abu bvka ridunv.
  gui-NT: Jae ramiño vi Abraham co opaete oñemocircuncidauca vae reta tu rami. Cuae
    reta mbaeti co oñemocircuncidaucaiño. Jae reta güɨnoi mborogüɨrovia ñanetenondegua
    Abraham ndei oñemocircuncidauca mbove güɨnoi vae rami.
  quc-TT: Xuqujeꞌ kitat konojel ri winaq ri man xwi ta xkoj ketal xane kitereneꞌm
    ri unoꞌjibꞌal ri qatat Abraham, areꞌ xkojonik are majaꞌ kakoj retal.
  heg-NTPO: Abraham kon sai lalan bel kaim atuil Yahudi man in sunat tias. Undeng
    kaim in sunat ti lo, molam undeng kaim in parsai se Kristus, banansila el hmunan
    nu Abraham in parsai Ama Lamtua se dedeng un in sunat lo bii ka.
  ptu-ptu: Indo Abraham ambe di ada'napi duka' ingganna to disunna' battu diua to
    Yahudi ke matappa'i. Napekaambe taia kahana anggam disunna', sapo' duka' kahana
    ungkatappa'i Puang Allataala, umba susi Abraham matappa' wattunna anna tä'pi disunna'.
  bzd-NTPO: Ñies ie' dör wé̱pa wakyöule ena ie̱rblö̀ Skëköl mik we̱s ie' es ka̱m iwakyuö
    e' yöki̱, esepa ko̱s yë́.
  kwf-kwf: Ma nia na koꞋo bora fuana ngwae Jiu ki neꞋe kira Ꞌolo faꞋataꞋinia ma kira
    ka faꞋamamana fata alangaꞋinga God. NoaꞋa laꞋu osiꞋana goꞋo neꞋe kira Ꞌolo faꞋataꞋinia,
    bore ma osiꞋana kira faꞋamamana diꞋia na koꞋo bora kira sa Abraham ba nia faꞋamamana
    ka sui mala, nia ka fiꞋi Ꞌolo faꞋataꞋinia.
  eng-WYC-2017: and that he be father of circumcision, not only to them that be of
    circumcision, but also to them that pursue the steps of the faith, which faith
    is in prepuce of our father Abraham, [or but and to them that pursue the steps
    of the faith of our father Abraham, that is in prepuce].
  eng-WMBB: He is the father of circumcision to those who not only are of the circumcision,
    but who also walk in the steps of that faith of our father Abraham, which he had
    in uncircumcision.
  zat-NTPS: Da li naca Abraham xra benne' ca' zaj nadxugu da na' lu be̱la' chee̱',
    na' cá'anqueze dxeleajlí lazre̱' Dios ca be̱n xradxu Abraham gate na' quebe ne
    chugu lu be̱la' chee̱' da na'.
  spp-spp: Mpii pi à kwɔ̀n ke, Ibirayima mú u ɲyɛ pire tuŋi. Mpii pi ɲyɛ pi ɲyɛ a
    kwɔ̀n cyeere e kanna mɛ, ŋka pi na dániyaŋi kuni ɲaare wuu tuŋi Ibirayima fiige
    ke, pire kyaa mii ɲyɛ na yu. Ur'à dá Kile na mà ta u sàha ŋkwɔ̀n mɛ.
  zty-NTPS: Nak Bran na' x̱a wdé chegak benne' judío ka', benne' žejḻé'gake' che Dios.
    Kégeze nake' x̱agak benne' byo ka' nžog ḻo beḻa' chégake' dan' nak bian', san
    ḻezka' nake' x̱agak benne' ka' žóngake' kan ben Bran na', dan' žejḻé'gake' che
    Dios kan ben Bran na' kate' bi na' chog ḻo x̱peḻe'e dan' nak bian'.
  mek-mek: Ke Abraham papiau kapaꞌi maguaeꞌi faaga iifalaina emia auꞌi isafa ufuꞌi
    apaꞌi emia. Kai isa maguaeꞌi faaga iifalaina mo emia puogai isa ufuꞌi apaꞌi aemia
    kai, iꞌa ufuꞌa apaꞌa Abraham maguaega faaga iifalaina aemia koa kai ega pakoꞌa
    Deo eegai eoge auga pakoꞌaga isafa kainai mo kepea auꞌi isafa ufuꞌi apaꞌi emia.
  aey-aey: Odocob Ebraham uqa dana dewenega cagu qoc euha uqa memega. Euqa dana dewenega
    cagu qoc himecha qee. Uqa eu dana dewenega cagu qocca, odocob uqa jaih ceen toodudu
    wawaga meleena saen uqa wele deweg cagu qee qoc bibili odon odi.
  urd-GVH: साथ ही वह ख़तना करानेवालों का बाप भी है, लेकिन उनका जिनका न सिर्फ़ ख़तना
    हुआ है बल्कि जो हमारे बाप इब्राहीम के उस ईमान के नक़्शे-क़दम पर चलते हैं जो वह
    ख़तना कराने से पेशतर रखता था।
  ycn-ycn: 'Judíona naquiyana quemaño caja Abrahami chu nacú: “Huara''apá” que, riqueño''ocale
    najló caphí Tupana chojé i''imacana. Uncá chiyó namata''á Abrahami chu ijí ima
    jepo''oná, richinuma, ripechu i''imari caphí Tupana chojé, rilamára''atacaloje
    ricá pu''uhuaré rila''acare liyá penaje. Abrahami chu pechu i''imacá que rihuacajé,
    que caja napechu i''imacá caphí Tupana chojé riyami.'
  djr-djr: Yo dhiyaŋiyiny ga romdhu maŋutji-lakaram ŋunhi ŋayiny Yipurayimdja bäpa'mirriŋu
    bukmakkun yan yolŋu'-yulŋuw ŋunhi walal gan ḏarrtjalkkunhawuy märraŋal ga märr-yuwalkthinan
    walal gan God-Waŋarrwala, bitjarr yan bili nhakun ŋayi Yipurayimdhu märr-yuwalkthin
    ga yorrnha ŋayi ḏarrtjalkkunhawuynydja rom märraŋal.
  kvg-kvg: Eibleem até Zu ezoqám-a, ndigu ngusu qogøzat ndizøgo, mø̀ndø-tigí-atanakha-zapa-év.
    Geté ndego ambá ta zapaya ndǿgo, tene-tigī-atanakha-zapa-ēv, ndigu ngusu
    qogøzat ndizøgo. Āv taoká. Geté ndǿgo tene-tigi-atanakha-zapa-év, ndigu teqa
    matev ndimbopaev neka ndi-unimanqatinat, av ndego ge꞉-unimanqatintam, ndego ngusum
    kepøtøzateav qagoam.
  rug-rug: Meke asa tugo sa tamadia rina tie Ziu pu ta magudi. Ba lopu koasa tinamagudi
    si ta evaṉae nia tamadia rini se Ebarahami, ba koasa dia tinoa raṉeraṉe tu totoso
    keha lulia rini sa rinaṉeraṉe te Ebarahami, sapu tagoa sa totoso lopu ele ta magu
    tu.
  hop-NT: Pam piw imuy hakimuy poṅotkit akw tuvoylaiwyuṅqamuy náamni, nīk̇aṅw qa sohsokmuyu.
    Pam imuy hakimuy poṅotkit akw tuvoylaiwk̇ahk̇aṅw qapēvewnit aṅ hinwisqamuy náamni,
    itanay Abraham nāt qa poṅotkiwk̇aṅw hin hinmaqat pan’i.
  san-URD: یے چَ لوکاح کیوَلَں چھِنَّتْوَچو نَ سَنْتو سْمَتْپُورْوَّپُرُشَ اِبْراہِیمْ
    اَچھِنَّتْوَکْ سَنْ یینَ وِشْواسَمارْگینَ گَتَوانْ تینَیوَ تَسْیَ پادَچِہْنینَ
    گَچّھَنْتِ تیشاں تْوَکْچھیدِنامَپْیادِپُرُشو بھَویتْ تَدَرْتھَمْ اَتْوَکْچھیدِنو
    مانَوَسْیَ وِشْواساتْ پُنْیَمْ اُتْپَدْیَتَ اِتِ پْرَمانَسْوَرُوپَں تْوَکْچھیدَچِہْنَں
    سَ پْراپْنوتْ۔
  heb-LB: אברהם הוא אביהם הרוחני גם של היהודים הנימולים, אשר יהדותם אינה מסתכמת במילה
    בלבד, אלא אשר הולכים בעקבות האמונה שהייתה לאברהם אבינו לפני שנימול.
  caf-NT: '''Ink''ez bulunah Lizwif, ''en chah Abraham hubutsuh whudélhdzulh unli.
    Lizwif ts''iyawh hubuhúzt''us hoh hube hóodet''en. ''Et whunts''ih ndan Lizwif
    Abraham k''una''a yuka dune unli hik''ut hiyúzt''us whutsuh da Yak''usda bughunek
    buba ''alha ''int''ah, ''aw ''en zeh Abraham hubutsuh whudélhdzulh unli.'
  mio-NT: Ta ni cuhva cuu ra sava ta cua sutu ñivi sacuinu costumbre can, soco chinu
    tahan ini ñi chi ra Ndioo cuhva ni chinu ini maan ra Abraham chi ra Ndioo, ta
    ña ta sacahnu ra costumbre can.
  srq-NT: Ae circuncisión saã nae, ũquɨ̃ abe chõ “seru” ɨ nguiã Abraham je, Jesús
    ɨcua mose. Ũquɨ̃ nyɨɨcua chõ Dios re. Sã Abraham nyɨɨcua Dios no. Circuncisión
    naa eã mose no.
  kje-NT: '@see-verse:ROM.004.011'
  gaz-gaz: Akkasumas inni warra dhagna qabataniif, dhagna qabachuu qofas utuu hin
    taʼin warra karaa amantii abbaan keenya Abrahaam utuu dhagna hin qabatiniin dura
    fudhate sana duukaa buʼan hundaaf abbaa dha.
  kud-kud: Hiya mayadi ve'ive'ilalao neta Abelaham adi mumuga, na yemidinane ainai
    himiyamiya na himulimulitaei dova Abelaham yana yemidine mulitai abo ve'ive'ilalanane
    ivavaine.
  urb-NT: Jundéu awa ta ramũi ke a'e tĩ. Ipirer ke jupã ame'ẽ ta ke a'eta. Ame'ẽ ta
    jõ ym. Amarã aja Tupã pandu ame'ẽ ke rehe jurujar katu tĩ. A'erehe ame'ẽ ta ramũi
    aja Amarã. Aja riki Amarã jurujar katu, ipirer jupã ym rahã we riki.
  fra-LSG: et le père des circoncis, qui ne sont pas seulement circoncis, mais encore
    qui marchent sur les traces de la foi de notre père Abraham quand il était incirconcis.
  san-HK: ye ca lokAH kevalaM chinnatvaco na santo 'smatpUrvvapuruSa ibrAhIm achinnatvak
    san yena vizvAsamArgeNa gatavAn tenaiva tasya pAdacihnena gacchanti teSAM tvakchedinAmapyAdipuruSo
    bhavet tadartham atvakchedino mAnavasya vizvAsAt puNyam utpadyata iti pramANasvarUpaM
    tvakchedacihnaM sa prApnot|
  cak-SNT: Y ri Abraham katataꞌ jeꞌ ojreꞌ israelitas ri bꞌanun ri circuncisión chika,
    xa nakacukubꞌaꞌ kacꞌuꞌx riqꞌuin ri Dios incheꞌl xuꞌon jajaꞌ, antok cꞌa majaꞌ tiꞌan
    ri circuncisión cha.
  uvh-uvh: Abanga Ebraham wa Juda aming fam ka fuksi' giknim dudop ning kadapmang
    sa' mo' yareting. Adi naktangka ning kadapmang sini' ka tim Ebraham wari fugu
    giknim guk mo' dopma ganang tanga yagu' wara'guk kuma' tanga ira dobiting undu'
    wara'sining papasi' ikita'.
  ino-ino: Ani kava nehake'a mako vaya'moki apa'koya ano'a laka hu'naya'maki ani kava'ake
    ohu'naki Anumaya Kotife afi'a apaipafi male'naya kava'ae Epalahamu'a akoya ano'a
    laka ohu'nea afina hu'nea kava hu'naya vaya'ae Epalahamu'a loto'apimo'a mai'ne.
  gnn-gnn: Ga bitjandhiyi ŋa; bäpa'mirriŋuyi Yipurayim ŋilimurruŋgu Djuwskunydja ŋunhi
    ŋilimurrunydja ŋuli yukurra munguyun goyurrnha ŋanya märr-yuwalkthinyarana. Yaka
    ŋayi ŋunhi bäpa'mirriŋu ŋilimurruŋgu, ŋuriŋinydja ŋunhi ŋilimurru dhawal-wuyaŋina
    nhanukala beŋuru yarraṯaŋuru, ga ŋuriŋinydja ŋunhi ŋilimurru rumbal mitthunara
    walala; ŋayinydja ŋunhi bäpa'mirriŋu ŋilimurruŋgu, liŋgu ŋilimurru märr-yuwalkthirri
    ŋuli yukurra Godnha, bitjandhinydja bitjarra ŋayi Yipurayim ŋäthili wal'ŋu märr-yuwalkthina,
    yurruna ŋanya mitthurrunanydja Djuwskuŋalanydja.
  yal-yal: Naxanye banxulanxi, e mɔn biraxi nxu benba Iburahima dɛnkɛlɛyaan fɔxɔ ra
    Iburahima yi naxan yi nun benun a xa banxulan, ne fan benban nan Iburahima ra.
  cnt-NT: Dsau₅ bá₄ a₂lɨ́n₅ Abraham cho'₅₄ ca₂le₃jɨ́n₃ i₂ma₂gue₃ 'éi'₃ jaun₂ a₂uɨ́ng₃
    quió'₅, la₁ on₃jua'₅₄ jmá'₃ 'uɨg₅₄ ia₁ a₂rë₂uɨng₄ quió'₅; ján₃ bá₄ 'uɨg₅₄ ia₁
    a₂quian₅ juɨ₅ a₂'éin₂ jaun₂, juɨ₁lia'₂ ca₂can₃ Abraham jmei₂ jnia'₅₄ lia'₂ con'₂
    tsá₃ ma₂uɨng₂ quió'₅.
  tif-tif: 'Kemin, Abraham ali tunum malo malo imi ipnaal bo-kukan-tiiyip iyo boko-lomdip:
    Nuli God ami man o, kalin tunum imi awaalik kesip. Kemin, kaami miit kaa imi ipnaal
    bo-kukan-tiimin ata-kup daa; sawaayak Abraham ami ipnaal bo-kukan-tiilin disa
    kelip ilom God ami lak duu-bisa tap ken-umbip. Kanolin kemin, ili Abraham ami
    man loop ililtap ko.'
  nlx-nlx: एने तो तान बी आबोख हे जान खेतना ईयेल हे, काहाकाय ता माणहे फोक्‍तो खेतनावालास
    नाह एता, पुण आमरा आबाख अब्राहामान बोरहान पद निसाणी पोर चालनारे एता, तो अब्राहाम
    जो खेतना एणेन पेल चालनो।
  apw-NT: Nṉee circumcise ádaabi’deszaahíí ałdó’ bitaa nlįį, áí doo dá circumcise
    ádaabi’deszaahíí zhą́ bighą da, ndi nohwiTaa Abraham bi’odlą’ihíí yikísk’eh hikahíí
    bighą ałdó’, áń doo hwahá circumcise ábi’dilṉe’ dadá’ bi’odlą’ golííníí áłdishṉii.
  gum-gum: Katø Abrahambe tru circuncidailaingucha møskain køn, tru treegwan ka mariitø
    kømøtø, tru namui møskai Abraham circuncidamíig køppatøsrøwei nui isubigwan Tiusweinuutø
    tøga unigu truwandøwei trappunabelaimbe.
  not-NT: Iraegui jorío quemisantatsiri aisati inganquimari ibega Abaram. Quero ijiti
    aroca iritotëma, aro iragabisaicoquima; iroonti caninatatsi inguemisante, aro
    iragabisaicotajiri Tosorintsi. Inganquimari Abaram, iquemisanque, yogabisaicoqueri
    cara terai iritotima.
  plu-plu: Ig amekene Abrawh wahawkriwiywata wixwiy ku pariye hiwhkapu upitwiy. Ig
    wahawkriwiy ka awakuma ku samah wixwiy hiwhkapuma upitwiy henneme awaku ukamaxwanwiy
    hehpekwiye ke gidahan gikamaxwanbe apim ini apit gipit hiwhka.
  iou-iou: Ba Juda äma ätu gupi moräk madäwani imaka, unitäŋo orani pähap. Upäŋkaŋ
    gupi moräk madäwani unitägän täŋpewän orani pähap nämo täyak. Nämo, gupi moräk
    nämo madäŋkaŋ nadäkinik Abrahamtä intäjukun täŋkuko udegän täŋpeŋ kuŋat täkaŋ
    unita yäŋpäŋ orani yäŋ täga yäneŋ.
  ntp-NT: Avraañicaru ʌraduñdʌcatadai ʌgai ismaacʌdʌ iquitʌcʌi gʌntuucuga vaavoitudacai
    Diuusi ʌpan duucai Avraañicaru vaavoitudaitadai.
  rai-rai: Ma ia a tamaandiat kaai baa di poko kikil diat. Wakir kabina maa di poko
    kikil diat, iaku kabina maa diat murmur a aakapi na nurnur baa tamaandaat Aabaraam
    i murmuri, baa pa di poko kikili utbaai.
  haw-1868: A i makua no ka poe i okipoepoeia kekahi, aole ka poe i okipoepoe wale
    ia no, aka, o hele ana hoi ma na kapuwai o ko kakou makua o Aberahama i kona noho
    okipoepoe ole ia.
  ffm-ffm: Kasen kanko woni baaba taadiiɓe ɓe kaaɗaali e taadagol tan, jokkuɓe laawol
    makko, kanko baaba men Ibarahiima goonɗinɗo Laamɗo gila taadaaki oo.
  arb-NAV: وَأَباً لِلْمَخْتُونِينَ الَّذِينَ لَيْسُوا مِنْ أَهْلِ الْخِتَانِ وَحَسْبُ
    بَلِ الَّذِينَ يَسِيرُونَ فِي خُطَى الإِيمَانِ الَّذِي كَانَ لأَبِينَا إِبْرَاهِيمَ
    وَهُوَ بَعْدُ غَيْرُ مَخْتُونٍ.
  cop-CNT: ⲟⲩⲟϩ ⳿ⲛⲓⲱⲧ ⳿ⲛⲧⲉ ⳿ⲡⲥⲉⲃⲓ ⳿ⲛⲛⲓ⳿ⲉⲃⲟⲗ ϧⲉⲛ ⳿ⲡⲥⲉⲃⲓ ⳿ⲙⲙⲁⲩⲁⲧⲟⲩ ⲁⲛ ⲁⲗⲗⲁ ⲛⲉⲙ ⲛⲏⲉⲑⲙⲟϣⲓ
