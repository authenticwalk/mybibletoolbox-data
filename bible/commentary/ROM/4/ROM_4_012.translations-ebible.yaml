    Nhym me kute Abraão kudjwa tu amim Metĩndjwỳnh kamnhĩxkumrẽxja me ajbit Abraãobê
    me ingêt.
  eng-WEBU: He is the father of circumcision to those who not only are of the circumcision,
    but who also walk in the steps of that faith of our father Abraham, which he had
    in uncircumcision.
  gnw-NT: Jae ramiño vi Abraham co opaete uñemɨcircuncidaca vae reta tu rami. Cua
    reta uñemɨcircuncidacaiño'ã co. Jae reta güɨnoi mburugüɨrovia yandetenondegua
    Abraham ndei uñemɨcircuncidaca mbove güɨnoi vae rami.
  mux-mux: Kangi te kopsilimele yambu-talape akuna sukundu yambu mare kangi te we
    naa kopsilimele. Ui Eprayam kangi te naa kopsipa kene Pulu Yili-ni nirim mele
    ‘Sika’ nimba tondulu mundupa piliirim mele enini aku-siku ui Pulu Yili-ni nilimú
    mele ‘Sika’ niku tondulu munduku piliiku kene penga kangi te kopsilimele ⸤Juda-⸥yambu
    akuma Eprayam yu eninga anda-kolepaleko. ⸤Kangi te naa kupsili yambu ‘Sika’ niku
    tondulu munduku piliilimili yambuma kene, kangi te kupsili yambuma kepe, Eprayam
    yu eninga pali anda-kolepale.⸥
  maj-NT: Ko̱ ta̱ j'ai ma Abraham na̱'mihi̱ xu̱ta̱ xi kin'ehe̱ ni circuncision, xi
    najmi tu̱ nkú ni circuncision kin'ehé ra̱, ko̱ ní ta̱ s'ejihi̱n Nti̱a̱ná xi nkú
    ts'ín kis'ejihi̱n ntje̱ cháná Abraham nk'ie nga najmi kje̱e n'ehe̱ ni circuncision.
  bkq-NT: Alâpylâ judeu domodo Jesus nheinwândylymo watay, tâwentâgueduneba akaemo
    Deus xurâem. Âdygue tâwentâguezeba awyly aguehoymbyenmo, Jesus nheinwântomobyry
    wâgâ, satâybyem awylymogue inkâba. Abraão akaemo idamuem awyly, eara satâybyem
    awylymogue inkâba, mâkâ Deus nheinwântobyry ara, nheinwântomobyry wâgâ.
  kue-kue: Te ye ama yomba tau nangino punduwo bogl endingwa i ye yagl awano moglkwa.
    Ye nangino punduwo bogl ende ana Abraham ormere duglo bogl pirngi dingwa. Nono
    yagl awano i Abraham okuna kana nangiye punduwo bogl endekre pirngi dumere yegl
    ye erikwa.
  cot-NT: Arimajaguitatsi Averaameni iriguenti choviquijianaquerica irirajia itotsaiquijiqueca,
    cotanquitsiquea teequea noncantacoteriji itotsaiquitamampeashijitacaca intati,
    iriguentiquea ichoviquimajajianaqueca irirajia quempemajatajarica iriatimpa Averaameni
