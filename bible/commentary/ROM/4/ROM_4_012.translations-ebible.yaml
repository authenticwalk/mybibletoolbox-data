  kxv-kxv: ଆ଼ବା ଅବ୍ରାହାମ ତ଼ଲୁ ଦା଼ପି ଆ଼ତି ନ଼କେଏଟିଏ ଆମିନି ନାମୁତି କାତା ତ଼ସାମାଚେସି, ତ଼ଲୁ
