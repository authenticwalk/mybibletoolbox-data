  sri-sri: Ããrĩpererã ĩgʉ̃sãya dupʉma gasirogãrẽ wiirisũnerã Marĩpʉre bʉremurã, diayeta
    Abraham parãmerã ããrĩ́ma. Abraham irasũ wiirisũburi dupuyuro Marĩpʉre bʉremuderosũ
    ĩgʉ̃sãde bʉremurã, diayeta Abraham parãmerã ããrĩ́ma.
  nal-nal: Ma naan saait damana naandi ina di ra ftuk pizin a vang pakpaaka naandi.
    Kawit panaze di ftuk pizin a vang pakpaaka naandi, singsaxai wanaze di ra los
    a lan iwana inaxam paazaaiang ina damana dia Aabaraam ka ra los araan kawit nanga
    di ra ftuk pizin a vang pakpaakna.
  kyq-kyq: Abraam se naan̰ ɓugŋ jeegen ɔjga kɔj pɔndɔ kici, naɓo naaɗe se kɔnd doɗe
    ɓo do kɔjn̰ pɔnd ki sum eyo, num naaɗe kaal maakɗe do Raa ki aan gɔɔ gɛn ɓugje
    Abraam se jaayo.
  kwd-kwd: Ma ngaia nga wawarifuna ta'a 'i Jiu na gila kwaria lofona wane ma gila
    ka tagoto'o na fataarunga'inga ala God. Ngaia na nga wawarifuga, 'amoe la'u tofuna
    na'a gila kwaria lofona wane, tafe'ua ma tofuna gila tagoto'o 'ilaka'u nga wawarifuga
    la Ebraham laka'u ngaia 'e tagoto'o 'e sui, ma ngaia bi'i kwaria lofona.
  ded-ded: Nga ngic sebi tosangina herecgema Abrahanggac hanititi modacma Kebu negensinggeandae,
    yeneac ifingoc yofi deec, Abrahang ye yeneac kisicngina. Negen negensinnu kisicngina
    Abrahang, ye hanahema sebi tosea mi herecgema bic negensinggeec, ye isoc andae.
  ewe-ewe: Abraham ganye ame siwo katã wotso aʋa na la fofo, ame siwo mexɔ aʋatsotso
    ɖeɖe ko o, ke boŋ wonɔ agbe le xɔse me abe ale si mía fofo Abraham hã nɔ agbee
    hafi wotso aʋa nɛ ene.
  nuy-nuy: Anaani wiijamana aadanu, ngijang na-Abraham na-ninyarra-yung warraawurru-yung
    wurru-wulmurr-gini-yinyung marri wuu-jambarrgini-yinyung, nguynju yaga naagi-yung
    na-yiwanggu-nyung na-Abraham ni-jambarrgiiyn ana-wulhu-wulhurr, waari-waj ani-wulmurr-gini
    naagi-yung.
  cop-BHC: ⲞⲨⲞϨ ⲚⲒⲰⲦ ⲚⲦⲈⲠⲤⲈⲂⲒ ⲚⲚⲒⲈⲂⲞⲖ ϦⲈⲚⲠⲤⲈⲂⲒ ⲘⲘⲀⲨⲀⲦⲞⲨ ⲀⲚ ⲀⲖⲖⲀ ⲚⲈⲘ ⲚⲎ ⲈⲐⲘⲞϢⲒ ϨⲒ ⲚⲒϢⲈⲚⲦⲀⲦⲤⲒ
    ⲚⲦⲈⲪⲚⲀϨϮ ⲈⲦϦⲈⲚ ϮⲘⲈⲦⲀⲦⲤⲈⲂⲒ ⲚⲦⲈⲠⲈⲚⲒⲰⲦ ⲀⲂⲢⲀⲀⲘ.
  buk-buk: Ma lau Israel-ŋga naŋ sêŋkuc pwac sêsê ŋamlic-ŋga, naŋ bu sêkêŋ whiŋ, dec
    Abraham ti ŋac si damba bocdinaŋ. Bu ŋac lau dau sêŋkuc Abraham ndê lêŋ kêŋ whiŋ-ŋga,
    naŋ iŋ kêkuc têŋ têm sêsê iŋ su dom.
  pri-NT: Wà Abéraama, âna é nye pwi caa kà tàpé na pwa kamaî tàra, [âna wà tèpa Juif]
    wiàna rà pâra na cèikî, wiâra naigé na ia é pwa. Ba wàé, âna é cèikî naa goo Pwiduée,
    béaa kâra ê pai pwa kamaî têe.
  zpq-NT: Na' ḻecze naque' x̱ozxtao' neto' bich bi xtoḻa'to' de da' chejnilaže'to'
    Diosen', neto' zoato' señw dan' že' circuncisión. Perw gague naque' x̱ozxta'oto'
    da' zoato' señwna', san da' chejnilaže'to' Diosen' can' gwyejnilaže' da' Abrahanṉa'
    ḻe'.
  por-TFT: Semelhantemente, Abraão é fundador do grupo que consiste em todos os judeus
    não apenas circuncidados mas que – mais importante ainda – creem à semelhança
    do nosso antepassado Abraão na promessa de Deus, mesmo antes de serem circuncidados.
  gwi-NT: Juu vadhah gihłeerihiłt'uu nąįį chan gooti' nilii k'it t'inchy'aa ts'ą'
    Abraham vadhah gihłeerahaht'ii gwats'ą' dąį' nats'ąą gwik'injigwiighit di'įį gwik'it
    gwandaii ąįį gwik'it gwagwandaii.
  gvn-gvn: Yamba nyulu yalarrku Jew-warramu nganjan. Nyulu kari jananga nganjanman,
    jana yulban yakajinya. Kari. Abraham jananga nganjanman, jana Godundu milka-jananya
    yala Abrahamangka ngadiku Godundu milka-janan.
  nhy-NT: Abraham yej noijki kajki kej tetaj de nekatej katlej katej sirkunsidadojtin
    itech intlakayo. Kijtosneki amo san por katej sirkunsidadojtin itech intlakayo,
    sino porke noijki kipiaj intlaneltokalis ijkón ken Abraham okipixke nijkuak ayamo
    omosirkunsidaroaya itech itlakayo.
  asm-FB: আৰু যাতে তেওঁ কেৱল চুন্নৎ হোৱা সকলৰ পিতৃ নহয় কিন্তু আমাৰ পিতৃ অব্ৰাহামৰ
    অচুন্নৎ অৱস্থাত যি বিশ্ৱাস আছিল, সেই লোক সকলেও যদি অব্ৰাহামৰ বিশ্বাসৰ পথত চলে
    তেনেহলে তেওঁলোকো অব্ৰাহামৰ সন্তান৷
  okv-okv: rate hamo kakamba ae embomeni God tumota eora amita mamora.
  mxt-NT: Ndicha vatyi ra Abraham cuví tucu ra sutu ñu casacuví tuhun cuan, soco tatu
    chinó tucu iñi ñu chi Nyoo tari chinó iñi tucu maa ra Abraham sutu chahnu yo,
    quɨvɨ cha ta sacuvi ca ra tuhun cuan.
  tzo-NT: Ti ho'ucutique ti quich'ojtic circuncisione ja' jtotic uc mi jchanojbetic
    yo'nton uc ti jtotic Abrahame ti oy xch'unojel yo'nton c'alal mu to chich' circuncisione.
  ind-AGS: Abraham juga menjadi nenek moyang dari orang Yahudi yang disunat bukan
    hanya karena mereka disunat, tetapi karena mereka mengikuti contoh nenek moyang
    Abraham untuk percaya kepada Allah sebelum dia disunat.
  omw-omw: Nkyiari mwamwanta toqa kyaahua mwihuavata variqata nkyiari mwamwanta toqa
    kyerara hia nronraqama kyeta riaraitita, mwihua tiri haivaqara Evarahaamunra votima
    kyeta Kotirara qutaave timwaqi viqatara tita, mwihuavata Evarahaamunranra mwiva
    tiri tiqovavema tivara. Evarahaamuva hia nai mwamwanta toqa kyo entara Kotirara
    riemwaqiro vurama.
  yrb-yrb: Nono dawana i ofe tureta uwaranu damama. Eibaramu dawa danu ofe turawa
    danu naueta Godibai odi, enanari, i ofe tureta uwarama emanu ofe turetaba imuegou
    utawa emanu naueta Godibai odaitana dawana emanu damama.
  maa-NT: Abraham, ti̱koa̱á xi̱ta̱ jchínga‑la̱‑né jñà xi̱ta̱ judío xi tjít'aà chi̱ba̱‑la̱,
    ta̱nga mìtsà tà koií kjoa̱‑la̱ nga tjít'aà chi̱ba̱‑la̱, ti̱koa̱á koi‑né nga ya̱
    tjímatji̱ngui‑la̱ nga mokjeiín‑la̱ i̱t'aà ts'e̱ Nainá, koni s'ín kòkjeiín‑la̱
    Abraham k'e̱ nga ti̱kj'eè tjít'aà chi̱ba̱‑la̱.
  mcq-mcq: Eparahami ꞌuꞌo Jua ꞌahoꞌa kaꞌene sisa ꞌuhuiꞌini jihipuni oma. Ijihuni maijaho
    Eparahami maiꞌo sisa paꞌuhuaꞌeme nimaa ronajaꞌinaꞌe pu ꞌuꞌo nimaa roꞌavajaho pu
    ariraꞌe rehuna.
  sus-A: عَ تَن نَن قِندِشِ مِشِ سُننَشِيٍ قَن بٍنبَ رَ نَشٍيٍ مُ عٍ شَشِلِ تِمَ عٍ
    شَ سُننّ رَ، كْنْ نَشٍيٍ مَن حّرّ مَ دَنشَنِيَ كُي عَلْ وٌن بٍنبَ عِبُرَهِمَ حّرّ
    كِ نَشّ بٍينُن عَ شَ سُننَ.
  jpn-1965: また割礼のある者の父となるためです。すなわち、割礼を受けているだけではなく、私たちの父アブラハムが無割礼のときに持った信仰の足跡に従って歩む者の父となるためです。
  fra-SBL: Il est le père de la circoncision pour ceux qui non seulement sont de la
    circoncision, mais qui marchent aussi sur les traces de la foi de notre père Abraham,
    qu'il avait dans l'incirconcision.
  yka-yka: Duk Ibrahim kuweˈ ne isab matettoˈa meˈ aˈa bakas magislamin, dumaˈin hadja
    peggeˈ bakas magislam siye, saguwaˈ peggeˈ kahagad isab siye si Tuhan kuweˈ pakahagad
    si Ibrahim, papuˈ kami meˈ Yahudihin, masa gaˈ pe iye magislam.
  mle-mle: Ababa duw dayadiy sip lupwan tikuw, aw day Aparam kip tikuw, Godak wukijibir
    tidil pik Godak wukijibir tinadiy, Aparam adiy bapa duw ab dayadi taay sip lupwadadi
    warag tinaad.
  shp-NTPO: Jainoax Abrahamribi iki, ja jaton jakina rebichi xatéyabo ikaxbi, Dios
    ikonhaax jaki koshia judíobaon papa. Jaskáakinra jabaon, jawen jakina rebichi
    xatexonkanamatian Abraham ini jawékiribi chibani iikanai.
  aom-aom: Röhu Jew rajo mu vaeromo sino tarivare aribövie gö gö nosi bëhoho iae Abraham
    gemuje. Ëhesi bëhoho Abraham ëꞌadëhi nosi sinohuꞌo tarivahuëꞌeje. Röhu ëho ma-jianovoꞌi
    aꞌi Abraham sino bogo tariojahëꞌe ma-hijade majare huhu God mae uehorovadëhi Jew
    raje ae rahu ëhi gemuoho God mae uehorovëꞌoho ëhuro Abraham hu nosi bëhohoje.
  geb-geb: Ana vhɨra mba warir fooŋgi gumgi mbarir ndia fara muuŋgi. Ana mba fhura
    shɨshɨgap wari fooŋgi gumgir nzɨk fhuvara. Mbe warir fooŋgiap, mbe vhɨra nza wari
    won nzɨga Abraham tɨva zɨn vov Fhe Bakɨme khothɨgi. Abraham ana fhum ntigar won
    foonga, ana fharav mba tɨva muuŋgi.
  bsj-bsj: Wori nungi con yilam tee nubo biyemeu buro kebo ka tē lā ceu biye meu
    dila kange nubo buro fuwaten naa ciyeti nur bilenker wo tee be Ibraim fuwau na
    nimre cii biyem tē lā ceu.
  cak-cak: Y ja jun pa kavi' roj israelitas ri banon ri circuncisión chike, ri Abraham
    tata'aj, pero man xe ta roma banon ri circuncisión chike, (chuka', ka) roma cukul
    kac'u'x chi nibanataj ri rusujun ri Dios chike, achel xu'on ri Abraham na'ey chi
    x-an circuncidar.
  chf-NT: Une xi de u papob täcä ni circuncisa'ojobba, mach sec' uc'a circuncisa'ojob,
    uc'a täcä u ch'ämbijob u biji aj Abraham y u tz'onijob ca' chich u tz'oni uneba
    jinq'uin mach to circuncisa'oba.
  tlf-tlf: Kale Abraham beyo tinum iip maak maak kaal ukan kebelip bogo-nilip, “Nuyo
    God imi man o,” agan-kalin tinum imi afalik no kale, bomi magam uyo, bilip imi
    kaal ukan ke-emin uta kup ba kale, sugamiyok Abraham imi kaal ugaa dupkan kebelin-tem
    kelip bom God imi ilak dugan-bii-se ulutap no kem-nuubip utamta ki, bilip iyo
    Abraham imi man ilop ilitap ko.
  piu-2006: Tjuwu watirringutja tjuṯangkuṯarra Katutjaku wangka kulira walytjarringkula
    Yipuramaku walytja ngaṉṯitja nyinanyi. Tjana Yipuramanya nguwanpangku Katutjaku
    wangka kulira walytjarringu. Yipuramanya yilta Katutjaku walytjarringkula ngulalpi
    watirringu.
  poh-NT: 'Jeꞌ reꞌ nok reꞌ maꞌ Awraham xmikric chi cꞌamol kabe̱h i hoj ra̱ꞌ riꞌsil
    cho maꞌ Israhel reꞌ kojcꞌambic na̱ i takꞌanic bano̱j cho chi nakayocꞌom lok ritzꞌuhmal
    na̱ kacꞌachanbal. Maꞌ xa ta wilic chi cꞌamol kabe̱h i hoj chi riyocꞌoric lok ritzꞌuhmal
    na̱ kacꞌachanbal, wilic laꞌ woꞌ chi cꞌamol kabe̱h chi nkatahkej ri̱j i noꞌjbal
    xiban cho nok cu jaꞌ riyocꞌom ta nak lok ritzꞌuhmal na̱ ricꞌachanbal. Reꞌ noꞌjbal
    reꞌ, reꞌ i wili: Chi reꞌreꞌ til xichꞌica̱ꞌ ricꞌux chiri̱j kꞌoro̱j ruꞌum i Dios.'
  tue-tue: Widecõã́noriracãrẽ Abraham cʉ̃́ã ñecʉ̃ niiĩ. Abraham padeoré cʉoyígʉ, widecõã́noãdari
    sʉguero. Teero tiirá, widecõã́norira Abraham tiiróbiro padeoré cʉorí, Cõãmacʉ̃
    cʉ̃́ãrẽ Abraham pãrãmerã niinʉnʉsera wáari tiiquí.
  bjp-bjp: I taman fanu sabin ae ri kiit pununfo ri. Biil i wara sau le ri kiit pununfo
    ri, biil. I wara sabin le ri mi na sinangun unune arae tama kerer Abaram i mi
    ta lo, aunbiing biil biitom ri kiit pununfo.
  xon-xon: Binib bi gii ŋichakpan, ki tak Abraham aataabuu ponn ni, ki gaa Uwumbɔr
    ki kii ke Abraham aah nan gaa u ki kii pu, buyoonn waa nan kee gii lichakpaln
    na, bima mu le Abraham ye bite.
  tzo-ZNT: Voꞌotic li juriootique ti quichꞌojtic circuncisione, jaꞌ jtotic yaꞌel uc
    mi ta jchꞌuntic chac cꞌu chaꞌal ixchꞌun ti Abraame ti cꞌalal mu toꞌox chichꞌ circuncisione.
  mpm-NT: Ti ni niꞌin Abraham ɨɨn marca yɨkɨ kuñu da nava na kuu da tata nuu yɨvɨ
    hebreo ja suni na niꞌin i marca yɨkɨ kuñu i. Ko kanuu ga ja kuu da tata nuu taka
    yɨvɨ kandixia ndaa i jnuꞌun Yandios nanu ni kandixia da sa ni niꞌin da marca yɨkɨ
    kuñu da.
  ots-NT: '@see-verse:ROM.004.011'
  hoy-hoy: अदिक आव आंदुर भी आप्प हुन यार्द खतना आग्याद, आ लॉकुर सिर्फ खतना माळकु ना
    ईला ईरोर उलटा नाम आप्प अब्राहम उन विश्वास इन पद चिन्हगोळ मा नळावाळेर ईरोर आव अब्राहम
    जो खतना आगोर से पयले नळदुन.
  amo-amo: tutun anan yita uchif nannan dak kitin nbowari machas ba, ndu vat kiti
    nalẹ na idin chin nabunun inyinnu uyenu inchifbite Ibrahim uyinnu sa uyenu me
    na awadimun nan nya ndirun nbo.
  pjt-pjt: Ka palu puṟunypaṯu nganaṉa Jew tjuṯa Godaku mulamularingkulampa nganaṉa
    kuḻu Aipuṟamaku walytja nyinanyi watiringkunytjanguṟu wiya, palu Godaku mulamularingkula
    kutju, Aipuṟamanya puṟunypa, panya wati nyara paluṟu ngaṉmanypa Godaku mulamularingu
    watiringkunytja kuwaripangka.
  cwe-cwe: Iviya Bulahimu ni tata wa waja wose wengizigwe ulungwana, na si kwingila
    ulungwana muhala, mbali na waja wosondelela uhuwilo wa tati yetu Bulahimu uyakalile
    nawo haja viyakalile yang'hali hanakwingila ulungwana bule.
  daa-NT: Ŋa tacco oki ka ŋuur kuuk, ya ŋu ɗukum seln̰o oki, ŋu ic botol ta imaandi.
    Gee ŋuur-ak, goy iŋ imaanco ar tatte Ibraayim min ŋa bal ɗukume seln̰o.
  mlp-mlp: Teq Abraham in mataw gisan a hi urotayta na gimomo gigo gises gibaqbaq
    a haiq. Haiqgam. Mataw gisan urotayta na in Abraham asen muzad Abraham asan a
    hi urotadmo God anan helmo hamta nazaqmo in God anan helmo haqsa Abraham in mataw
    naqanta gigo gises gibaqbaq tiqiyaqtamo.
  ape-C: Abraham anan douk shopunek nape shatah yegeshiweruh iri esheshin yamenen.
    Eshesh douk madae shuhwaran yamenen agundok shatah yegeshiweruh atugun um uwe,
    uwok. Shopunek shahwaran yamenen mumam, eshesh douk shape numun um shagipesh apakin
    yamenen Abraham ananiruh yeriweruh. Umum agundok shasuhw Iruhin ananin baraen
    dodog shagipeshen kabi anan madae nutah ananihw yegenyihw uwe aria narik nasuhw
    Iruhin ananin baraen nagipeshen um.
  bgs-bgs: Inému pagsik si Abraham na ámmà katô langun na igtupuwan asta igpamaké
    ka Manama iring katô kapamaké i Abraham tô ándà pa sikandin tupuwi.
  faa-faa: Arirakano aporomo Kotiaki himu hakásaraka hemakapukua risike, kau hahaeraka
    patesamo soko, Eparahameane hemakapuraka, “Eparahameane isiapo makasa kauapo,”
    airapo. I kau hahaeraka patesasamo airafapo. Ipu Kotiaki himu hakásaraka hemakapusuasamo,
    “Eparahameane isiapo makasa kauapo,” airapo. Arirakano Eparahame kau hahaeraka
    patehoasiraka rea maiya amo, Kotiaki himu hakásaraka hemakapusua ayiáka, ipu soko
    Kotiaki ayiáka himu hakásaraka hemakapukua risirapo.
  kik-kik: Na ningĩ nowe ithe wa andũ arĩa maruaga, arĩa matarĩ atĩ no kũrua maruĩte,
    no nĩmathiiaga na mũthiĩre wa wĩtĩkio ũrĩa ithe witũ Iburahĩmu aarĩ naguo mbere
    ya kũrua.
  cap-NT: '@see-verse:ROM.004.011'
  ksr-ksr: Wanjalenana iinoŋ eeŋ laligoŋ kambaŋ iikanoŋ uuta meleema Anutu moma laariŋ
    laligoroti, nono aiwesenanawo iwaa so ama laligojoŋ. Anutuwaa aiwesenanawo laligoŋ
    uunana meleema laligojoŋi, mono nonoo wanjalenana kaaŋagadeeŋ kolooro. Aiwese
    kotoŋ nonoŋgi eeŋ laŋ mende laligojonto, Aabrahambaa kana lasuya otaaŋ moma laariŋkejoŋ.
    Kiaŋ.
  eng-TNT: 'and that he myght be the father of the circumcised not because they are
    circumcised only: but because they walke also in the steppes of that fayth that
    was in oure father Abraham before the tyme of circumcision.'
  sbs-sbs: Ichi kutalusa kuti kuluka muku valilwe ku vali. Iyi italusa kuti Abrahama
    avezi kuva isi wo mupato kwavo veza isiñi fela kwavo vakwazwa ku mupato, kono
    nikwavo ve chilila mihato ye shetu Abrahama. Mi iyi nji ntumeloyava kwina nayo
    kuvava seni va panga mupato.
  sue-sue: Ago wero nu ema tagire amira gita wai mama dai wenua. Awa tagire nowera
    susu amira daba kota, tuma diai Abraham meni tagi tepo amire puro noisonua, te
    esa nuso ama ganinoise tuma diaira ebata da amira patitinowera, susu amira Abraham
    meni gita wai mama nusokare wenua awa.
  fra-NCL: et le père des circoncis, de ceux qui ne sont pas seulement circoncis,
    mais qui marchent en même temps sur les traces de la foi qu’avait notre père Abraham
    lorsqu’il était incirconcis.
  snn-NT: Ja'nca ba'iguëna, Abraham mamacuare cuencueto, go neño ga'nihuë tëyosi'cua
    ba'icuata'an, si'acua yua taita Abraham si'a recoyo ro'taguë ba'ise'e'ru güina'ru
    ro'tatoca, bacuabi Riusu bainreba ruiñë. Abraham ba'ise'e'ru güina'ru ba'iyë bacua.
  atb-NT: Haû ahpyo-kuq hpyit hkâm é za a nghut, nga-nhûng é îwa Abraham, ahpyo-kuq
    hpyit a hkam yù shi má wó é lumjíng hkyo é hkyî-kám lé cháng luî ahpyo-kuq hpyit
    bâng é îwa le, yhang nghut ri.
  cek-AK: Abraham loe tangyat hin aat kaminawk ih ampa khue na ai ni, tangyat hin
    aat ai naah Abraham tanghaih khokkong pazui kaminawk boih ih ampa ah doeh oh.
  bkd-bkd: Daw amay daan haena hu mga Judio ha hurà duun dà salig hu pagpasirkunsida
    ta amin dan pagtuu iling hu pagtuu hi Abraham su hurà pa kasirkunsidahi.
  ctu-76: Abraham i tyatyʌch jini israelob tsa'ix bʌ tsepbentiyob i pʌchʌlel. Pero
    mach cha'an jach ti tsepbentiyob i pʌchʌlel pero cha'an ti' ch'ujbiyob melelʌch
    tsa' bʌ i yʌlʌ Dios che' bajche' ti' ch'ujbi Dios Abraham che' ñac max tyo ti
    tsepbenti i pʌchʌlel.
  lac-NT: A Abrahamo', raji' irej wa ju tet a mac a caj u c'ʌmob u ts'iric u bʌq'uer
    an ten bic nanij cu beticob u winiquirob israel. Chen raji' mʌ' irej wa ju tet
    ti'ob cax tu c'ʌmajob u ts'iric u bʌq'uerob. Jari' raji' u tetob, quire' caj u
    yacsob tu yorob ti' C'uj an ten bic Abraham caj u yacsaj tu yor uch.
  xla-xla: Epame opa anawolotapo kapala kotipo ha꞉ha꞉mama A꞉iblaham some God dla mikadepe
    depo ha꞉ha꞉ma꞉, ewolo mape A꞉iblaham ya꞉ yimlala ikadepepo.
  xav-NT: Duré, ĩsihâiwata nhihâri ré norĩ hi'rada, zudezu norĩ hi'rada. E tawamhã
    sihâiwata nhihâri ré 're hâimana za'ra mono wa, te ta norĩ hi'rada hã 're hâimana,
    Abra'ã hã. Mare di. Abra'ã hã sihâiwata nhizâri õ ré, 'Re ĩhâimana u'âsi mono
    te te ĩsazei pese ne, ĩsine te te 're ĩsazei pese za'ra mono norĩ hi'rata si,
    te 're hâimana, Abra'ã hã.
  cuk-cuk: Deginbali, Abraham dulemar-abgan-uka-duku-sikarmalad-e-babbalid. We-dulemar,
    unnila abgan-uka-dukubi sikarsurmalad, igi anmar-dad-Abraham amba-yoo-abgan-uka-duku-siked-iduar
    Bab-Dummadgi-bensuli-nanadigusa, deyob nanadimarbalid.
  tbf-tbf: Ma e Abaraam eie e taman buer mi kulou vavavaroup gi ta tino vemusurie
    mi vienesien mi vodovodon tuktuk ian e tamagiet e Abaraam ta nga suvuon i muan
    ta nga por vinavaroup.
