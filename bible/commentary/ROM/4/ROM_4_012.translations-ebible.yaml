    pöl yeë pötaan pi tiarim ëap.
  ipi-ipi: Apatakameto balana yala-pene umbaini oko wamba ini kati napenenga, Gote
    lo bilipi leaipia. Akali waka minditupa-mane yakamana yala-pene umbaini wamba
    ini katiyu, matili nanimana yumbane Apatakamena mana okone wato minuto, Gote lo
    bilipi leaini tekepia. Goteto Apatakame bala akali utupanena yumbane gulo ateakale
    nembo toto, Apatakameto balana yala-pene umbaini oko kateakale leaipia.
  qul-NT: Abrahamka tata, circuncidaska creyentecunapajpas, Abraham jina Diospi creeskancuraycu.
    Payka creerkanña manaraj circuncidaska cachcaspa.
  ter-NT: Koáne énomonemaka itukóvo úkeaku ne xâne sirkunsidá koêti. Itea enepohikone
    sirkunsidá koêti ngíxone, haîna ne xâne pohúneti apêti koxé'uke hoénaxovope itúkeovo
    xanena Itukó'oviti, itea enepone koati kaná'uti sirkunsidá koêti, énomone ne xâne
    kuvóvoti Itukó'oviti kuteâti kíxoaku Âbraum kúveova yaneko avô'o sirkunsidá akôe.
    Yoko koati kaná'uti itúkeovo ha'a ûti ne Âbraum koeku kúveovomaka uti Itukó'oviti.
  bmr-NT: Miyaano Abraham imeehe iquitɨcɨnɨmo caanitɨ icahi. Moheedeebe Abraham iquitɨcɨrautɨsumi
