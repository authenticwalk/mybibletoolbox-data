  mdy-ETH: ዬያጉዲ ሃሣ ዓብራሃሜ ዓቲንቶ ቤርታ ቲቂንቴዞንሢኮዋ ዓዶኬ፤ ዓቲንቶ ቤርቶ ቲቂንቴዞንሢኮ ዓዶ ማዔ ጎይፃ ዔያቶኮ
