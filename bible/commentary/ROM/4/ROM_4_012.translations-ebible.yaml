  tam-TCV: விருத்தசேதனம் பெற்றுக்கொண்டவர்களுக்கும் அவன் தந்தையாய் இருக்கிறான். அவர்கள்
    விருத்தசேதனத்தைப் பெற்றுக்கொண்டபடியினால் அல்ல. ஆபிரகாம் தான் விருத்தசேதனம் பெற்றுக்கொள்ளும்
