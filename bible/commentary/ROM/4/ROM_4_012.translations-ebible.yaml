  ory-ory: ପୁଣି, ଯେପରି ସେ ସୁନ୍ନତିମାନଙ୍କର ପିତା ହୋଇପାରନ୍ତି, ଅର୍ଥାତ୍‍ ଯେଉଁମାନେ ସୁନ୍ନତପ୍ରାପ୍ତ,
