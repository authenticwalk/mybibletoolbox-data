  txq-txq: Abraham oo nasosoi dalak fee ai hatahori Yahudir fo mana neni sunat boe.
    Ta huuai sunat, tehuu no ai mamahere Karistus, sama leo Abraham namahere Manetualain,
    neu ana bei ta sunat.
  aaz-aaz: Kaꞌo Abraham amsaꞌ nfei ranan neu hit atoin Yahudis reꞌ maꞌheriꞌ. Ka natuin
    fa nak hit maꞌheriꞌ, mes natuin hit tpirsai Kristus, on reꞌ kaꞌo Abraham anpirsai
