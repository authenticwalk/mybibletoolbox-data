  dov-dov: Pele kuli wooyo uubeleka pele kasyoma muli wooyo uululamika batakwe bunaLeza,
    lusyomo lwakwe lubalwa mbuli bululami.
  rgu-rgu: Manetualain riꞌ nanuu haak de nae, lahenda fo namahere Yesus Kristus bisa
