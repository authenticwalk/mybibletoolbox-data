    a itheki nge ole lemioong na nge ole omaing avele.
  bdd-bdd: Ma ꞌeguma taiya ꞌina pui ꞌadi nuwasam weyahina geya ꞌida paihowa, ma ꞌihemisamo
    tuwa Yehoba ꞌoina, tauna tohemisaina ꞌana hemisega nata ꞌahwa bwebweꞌana Yehoba
    ꞌoinega ꞌiloba.
  cbt-NTPO: Yosëso nipirinhuë', inaora nohuanton nosororinpoa'. “Co caora noya nipirahuë',
    Yosë chachin anoyacancantarinco,” topatëhua', oshanënpoa' inquitatonpoa' noya
    ni'ninpoa'.
  srn-NT: Ma efu wan sma poti en fertrow tapu Gado di e meki sondusma kon bun nanga
    En, dan Gado e si sowan sma leki wan sma di bun ini En ai. Bika a sma dati no
    du noti nanga en eigi krakti.
  cta-NT: Pana nu loꞌo jlya ti tiꞌ na jiꞌi̱ Jesús chaꞌ ngulotsuꞌ yu yabeꞌ nu ntsuꞌu
    jiꞌna, liꞌ taca xquiñi Ni chaꞌ jiꞌi̱ Ni loꞌo na chaꞌ caca tsoꞌo cresiya jiꞌna,
    masi ná sca na ndacui Ni jiꞌna.
  bqc-SIM: Baa tó gbɛ̃́ lɛ́ yãe kɛo, tó àlɛ Lua pↄ́ ì to yã́ bↄ ń tàaedeↄ
    na náaikɛ, Lua a to yã́ bↄaànↄ na a náai pↄ́ àlɛ kɛ yã́iɛ.
  tcz-CHONGTHU: Hinlah miho michonphaa kisim ho chu, anatoh jal'u hilouvin, michonse
    ho ngaidampa Pathen atahsan jal'u ahibouve.
  mar-mar: पण जो काही करीत नाही, पण जो धर्माचरण न करणार्‍यास नीतिमान ठरवतो त्याच्यावर
    विश्वास ठेवतो, त्याचा विश्वास त्याच्या बाजूकडे नीतिमत्त्व म्हणून गणला जातो,
  snp-snp: Etito nefa, ido Goti omunalo ya monate efe limo wenena minenune, loto nedi-nedi
    enune? Monate u efe lenami lono ya auma wito olunuba, ido ogoufámonimo yamu Goti
    monalalo meyalo melámonimo mona lifimate kilili oto monatina efe limo wenena minae,
    lo ledami we koli kikito umunumo, ya koli kikito umonimo yamu ya monatina efe
    limo wenena minae, loto lo ledenami ne.
  isl-isl: '@see-verse:ROM.004.004'
  spy-NT: Māyēchinē ꞉chii Yēyiin yiisyō /sikiitiilchi kule churtaat nteenee mākyinē
    baateey kule /kiiyēnchi inee kuuyu kēēchoolwookēnootiin ꞉tukul ānkēēmāchē nyooyeetaab
    kaat.
  xnn-xnn: Ngem baken keg todi nan ipogaw ay gawis nan pangiilaan Apo Dios ken siya
    tay maid mabalin is ikkana ay mangsokat isnan ited Apo Dios ay sagotna. Nodi nan
    pammatina ken Apo Dios ay mangpakpakawan isnan managbasol nan gapo ay makaganab
    siya. Tay nan pammatin nan ipogaw nan iiilan Apo Dios sapay mabalin ay gawis nan
    pangiilaana ken daida.
  mwe-mwe: Ikabheje mundu akakwiikulupalila itendi yakwe nnyene, ikabhe anakwaakulupalila
    a Nnungu, bhakwaaleshelelanga bhalebhilenje, bhai a Nnungu bhanajali ngulupai
    jika jwene mundujo, nikumpa aki.
  tte-tte: Na Yaubada ana mulolo lalakisosina nige besiele bwaine. Kaiwena tomo yabo
    nige sowasowana Yaubada ana kawa-namwanamwa ilobai ana paisowa koina yakato ana
    paisowa maisana. Nigele. Tem imelimo Yaubada koina kani Yaubada tomone ikatekamkamna-yani
    yo ikawa-namwanamwa-yan ana meline kaiwena. Kaiwena iya sowasowana kita tonaenaela
    ikawa-namwanamwa-yagila ala meli kaiwena.
  tcs-tcs: Bat wea God i no da seimwei. Ip dem nugudpipol bilib lo God po meke laip
    blo dempla rait ane stret, wa, God go meke laip blo dempla rait ane stret prom
    dat bilib blo dempla, no prom eni gudwok blo dempla.
  hlt-THB: Bi am bi hlai hy, thlak che ak dyng sak Khawsa ak ypnaak thlang cetaw,
    ak cangnaak ak caming thlak dyng na awm hy.
  soq-soq: Tane God mampe mai epe. Apana mida mai dewa uduudu dewasadia inseipona
    tane insaisawa sumanai os bedewe itudia God mampe dodomanaleide. God, mida kadi
    dewalala dodomanamodia, apana sa sumanaiwa me ewedie mampesadio dodomanaleide.
  qub-qub: Tayta Diosninchïmi ichanga alli ricamanchi mana imatapis arushanchïpitachu,
    manami imatapis rurar cawashanchïpitachu. Chaypa ruquenga payllaman yäracuptinchïmi
    alli ricamanchi.
  att-att: Ngam ari yù akka-akkuán na tolay yù gapu na alawatan ni Namarò, nu ari
    galâ yù pangikatalà na kâ Namarò, nga minámmakomá sù ira makaliwâ nga tumulù kuna.
    Ta awán ta bannák na baggi na nga táli nayù allà ni Namarò kuna. Ngam pakomán
    ni Namarò ánna ibiláng na ta matunung megapu galâ sù pangikatalà na kuna.
  bki-bki: A tivelinio ka toro rimei rimemedu ea Atua mirano, naio maka ve titai tibe
    veru napano romijikia roim̃aukanio, napano romijikia rovar tibe titai napano kito
    ga romijevio be kiado. Kito, kiado im̃auano nalo abova ga, tenena monoka ravalea
    Atua, napano naio ga mijikia rivar bulag vovaiano ea kiado meuliano. Verver ga
    ravalea naio, mia naio rila kito romemedu ea mirano.
  bqp-bqp: Bee tó gbɛ̃ tɛn yãke kɛro, tó àtɛn Luda kũ àdi tó yã bo kũ taaridenↄ
    nna náani kɛ, Luda ni tó yã bo kãao nna a náani kũ àtɛn kɛ yãi.
  mcp-mcp: Njɨ, Zɛmbî mə́ dʉ sá nə́ muud jɨ́ kú bísh nyə yɛ́ bə́g tʉ́təlí muud. Muud
    mə́ jəlá nə *magʉlə ntɔ́, kú lwóya mísɔ́ɔ́lʉ́gʉ́. Muud mə mágʉ́lə́ ntɔ́ yɛ́, Zɛmbî
    lɔ̧́ nyə búgə́ jé, a cɨ nə́ a jɨ tʉ́təlí muud.
  hat-hat: Okontrè, moun ki pa fè okenn travay pou yo dwe li kichòy, men ki mete konfyans
    li nan Bondye sèlman, Bondye k'ap fè tout moun ki meprize l' yo gras, ap fè moun
    sa yo gras tou paske yo mete konfyans yo nan li.
  npl-NT: Pero tla se tlakatl amitla kichiwa para momakixtis, pero kineltoka Dios
    kitlapojpolwis porke ye kintlapojpolwia n tlajtlakolejkeh, Dios kiselia non tlakatl
    porke inawak otlaneltokak.
  bgg-bgg: Bran hanyie è awai migi shii luthong ne; awai blia shii aluthong rabo;
    chiih-è hanyie è biidiie chiih-è izai shii yao thieg pha Hamangkhung-aphuii shii
    migi rek pho ne, airo migi shii Hamangkhung-aphuii è yi ne sasab rek srane aishii
    ne giang è awai rog shii ruii muii.
  eng-TCENT: However, to the one who does not work but believes in him who justifies
    the ungodly, his faith is counted as righteousness,
  eng-BSB: However, to the one who does not work, but believes in Him who justifies
    the wicked, his faith is credited as righteousness.
  cpu-NT: Iriima kaari antavaitatsine, impoña iriñeero impinatashiyeetyaari, jineshinonkayeetatyaari
    irika. Arira ikantzitaari atziri thainkatasorentsivaitatsiri pairani, javentaashiretaarira
    Pava, aritake iriñeero irovatampatzikashiretairi. Ari jineshinonkataariri javentaashiretaarira,
    te impankiventavaitaiyaaro jimatantaarori.
  san-ASM: কিন্তু যঃ পাপিনং সপুণ্যীকৰোতি তস্মিন্ ৱিশ্ৱাসিনঃ কৰ্ম্মহীনস্য জনস্য যো
    ৱিশ্ৱাসঃ স পুণ্যাৰ্থং গণ্যো ভৱতি|
  tac-NT: Onorúgameka 'we 'la bi'wígame alawégame neraga eteme ju bilé ralámuli rekó
    cha 'síkame nílige napugiti alué ralámulika 'la bijchígiligame napu anile Onorúgame.
  eng-WEBPB: But to him who doesn’t work, but believes in him who justifies the ungodly,
    his faith is accounted for righteousness.
  gfk-H: Senbia hoeh tano tunatuna nong pai papalim haruat ma ira warkurai senbia
    i nurnur ta Kalou nong i sala kurkurei bia ira tena sakena diet takodas? Io, Kalou
    na was lah no nuna nurnur bia iakano tunatuna i takodas ra matmataan tana.
  viv-viv: Atu Yaubada kaliva yana yegayega Bana matane faꞋina keke faisewa ana nuwanuwa
    amine gidahuluva. Hai kaliva yana yegayega Yaubada matane faꞋina keke yana idibumuhiga
    againe ginaluluveꞋavina au yana vetumagana Yaubada againe ginasena, medema faꞋine
    Yaubada ginagahe ginagayo, “Bana kaliva yegayegana Iya matakuya.” KaꞋi ide tokoyona
    Yaubada againe kanavetumagana, au ide tokoyona nonogana yada vetumagana faꞋina
    ide faꞋideya ginagahe ginagayo, “Badi kaliva yegayegadiyao Iya matakuya.”
  yao-yao: Nambo mundu jwangakuikulupilila ipanganyo yakwe nsyene, nambo akwakulupilila
    Akunnungu ŵakwatenda ŵandu ŵaali ni sambi kuŵa ŵandu ŵangali ni sambi. Nipele
    Akunnungu akuchiŵalanjila chikulupi cha mundu jo ni kuntenda mundu jo kuŵa jwambone
    paujo pao.
  tgp-tgp: Pani isan haratu mo sopo vai te voko, pani mo tau na nona rasu hin God
    sei mo er̃i vai na tamlohi varama la mai la tataholo na nahona, ale God mo verea
    vara rasua non tamlohi atu mo vaia mo mai mo tataholo na nahona.
  auc-NT: Wængonguï guiquënë önonque pönö cæcä æ̈möimpa. Waocä wïwa cæcä incæ wede
    pönengä adinque Wængonguï pönö badongä ate tömengä Wængonguï ayongante wæætë nö
    cæcä bacampa. Ïninque waocä waa cædämaï incæ edæ wede pönengä adinque Wængonguï
    wæætë tömengä ingante pönö badöninque, Nö pönï bitö entawenguinque bitö wede pönëmi
    abopa, angampa.
  kbc-NT: (Niɡ̶ida moko aɡ̶ica anigetiɡ̶ida ɡ̶odoenatagitema Aneotedoɡ̶oji aneo me
    leeditibige me ɡ̶odedia.) Niɡ̶ina oko ane daɡ̶a diba me docaɡ̶atalo Aneotedoɡ̶oji,
    pida nigeyiwaɡ̶adi Jesus, odaa Aneotedoɡ̶oji eote niɡ̶ini oko me iɡ̶enaɡ̶a leeɡ̶odi
    eliwaɡ̶atakaneɡ̶egi. Igaataɡ̶a Aneotedoɡ̶oji yakadi meote me iɡ̶enaɡ̶a niɡ̶ina
    oko aninoa libeyaceɡ̶eco.
  bmh-bmh: Bo, du tub go gonugau salau macaneu go Uwait nugau ameg ebu naliu i usalamau.
    Tam, go gonugau ougab Uwait en petak mina, Uwait nug go du naliupet anacaneu.
    Uwait nug du go getal seugab eun koli gonugau ameg ebu naliu dabun tapai macaneu.
  ctu-BL: Pero Dios mi' ñusʌbeñob i mul jini mach bʌ tojobic mu' bʌ i ñopob. Mi' yotsañob
    ti' wenta. Dios mi' q'uelob ti toj cha'an jach tsi' ñopoyob, mach cha'anic ti
    wen bʌ i melbal.
  meq-meq: Taɗə ɗuh ndoweye kə dzala ha ka Mbəlom ada ma dzaliye mə gər ŋgay a gawa
    məsler neheye ŋgwalak eye bay aye na, Mbəlom a təra ha ndo i deɗek kame ŋgay.
    Andza niye tsəveɗ i Mbəlom andaya matəre ha ndo hay deɗek eye kame ŋgay na, kəriye.
  noa-H: Pari Hẽwandamau hich hiek hʌ̈k'aa chaar hʌ̈k'a nʌm k'ʌʌn pekau chugpaa nʌm
    chan mag k'abam. Hamau hamach higamk'ĩir nem wajap'a wauba haajerr hawiajã, pari
    hamau hãba Cristoouta chadcha hamach peerdʌ hauju haai sim hawi hamach t'ãraucha
    hʌ̈k'amʌn chadau, mag hʌ̈k'a nʌm gaaimuata hag najã pekau chuk'u harrjö hapʌ̈iju.
  alp-NT: 'Po ite nkenare ele mere mo: batuke ite hlaleke iteki atate misete kena
    supu Alla Eni misete mo, po batuke ite hlaleke loko Ile rebe Itrima suike tamata
    dosare. Ele mere hoko Alla Iono ite nkena me oaI le ite hlaleke lokoI.'
  san-VEL: kintu ya.h paapina.m sapu.nyiikaroti tasmin vi"svaasina.h karmmahiinasya
    janasya yo vi"svaasa.h sa pu.nyaartha.m ga.nyo bhavati|
  kbq-kbq: Hu'neanagi vahe'mo'za eri'za eri'zazantera Anumzamo'a fatgo vahere huno
    hunozamante, hu'neanagi Anumzamo'a kefozanti eritrene hu'za zamentintima hazageno,
    fatgo vahere huno hunezmante.
  kbh-kbh: Er menójuabonga, nda tondaye tontsama Bëngbe Bëtsá cháuayanama cha chabe
    bominÿiñe ts̈abia yomna ca, pero aíñe tojtsos̈buaché Bëngbe Bëtsábeñe, nda endbáyana
    chë bacna soye tmojamënga mora mo ndoñe chca cuafjamcá chamotsemna ca, chabiama
    Bëngbe Bëtsá echanjama chabe bominÿiñe ts̈abia chaotsemnama, chabe os̈buáchiyama.
  ron-LSB: Dar celui care nu lucrează, ci crede în Cel care justifică pe cei neevlavioși,
    credința lui este socotită drept dreptate.
  pon-pon: A me jota kin keleki a wiawia kan, ap pojon i, me kin kapunala me doo jan
    Kot akan, nan a pojon me wadok on i kapuna pa i.
  nhe-BL: Pero Toteco quiijtohua tlacame itztoque xitlahuaque iixpa intla motemachise
    ipan ya huan ax pampa quichihuaj miyac tlamantli tequitl tlen cuali. Quena, monequi
    quineltocase Toteco tlen quinchihua tlajtlacolchihuani ma elica xitlahuaque iixpa.
  sps-sps: Sai to tana sanaan te kat fatavaroiny fi non e Gov a mes matan Ya, te gim
    non ma faarei na foiny tana binun to te kap naa, sai tana mes a sanaan to, tan
    nainy te faason tsun non a mes ten Gov te kat fatavaroiny fi non Yan vainy aveto
    matan Ya, Gov tsue non a ka tsunia, “A mes to ayei, te faason tsun me Tsonyo ana
    Nyo kat fatavaroiny towa, ai tan kat to aya, ayei tavaron mito mata Vanyo.”
  wnc-wnc: Ina unzakan. Aminu tapatuta Anutue nomune amin noman tapa daknganangge
    ba natapik. Natake waapata Anutue natake Anutu ninu wai aminde butaya natake gatanimunggak
    kapata tasike ninda moo siknga aminu noman amin daknganimde kepi tasinimunggak
    ngang natapik. Natake waapata puya takngatu tasinangge dua natake ngana ita Anutue
    natapan kekekawanu Anututa aminu waapae natake aminu noman tapa daknganggak ngang
    natapik.
  bus-bus: Baa tó gbɛ̃ e yãke kɛro, tó èe Luda kɛ̀ è tó yã bↄ kↄ̃n taarideenↄ nna
    náanɛ kɛɛ, Luda é tó yã bↄo nna a náanɛ kɛ̀ èe kɛɛ yãnzi.
  gub-BL: Amo teko nezewe i'i a'e wà no. — Kwa, napuner pixik kwaw ikatu ma'e iapo
    haw rehe ihe nehe, napuner kwaw ikatu 'ym ma'e iapo re hepytu'u haw rehe ihe nehe,
    i'i uzeupe a'e wà. — A'e rupi azeruzar katu Tupàn rehe ihe, i'i uzeupe wà. Azeharomoete
    Tupàn umuawyze putar a'e teko uzeupe a'e wà nehe, ta'e uzeruzar hehe a'e wà nehe
    xe.
  imo-imo: Aku paimbo nalo imbo teni Goteni na imbo toya tolimu nimbe kanopili nimbe
    yunu ulure naa tepa aku ulu keri terimu imbo te Jisasini yunge nimbe tenderimumunga
    Goteni yu imbo toya tolimu nimbelo nimbelie ipuki tirimo akumunga ipuki tirimo
    ulumuni Goteni yu iye toya tolimu imbi timbelo.
  boj-boj: Ariya tamo bei a Qotei aqa ŋamgalaq di tamo bole sqa marsimqa a kiyerqas?
    E marqai. A wauosaiosim Qotei qa aqa areqalo siŋgilatqas. A degyqas di Qotei na
    a tamo bole une saiqoji qa minjqas. Iga qalie, Qotei na tamo naŋgi a qoreiyeqnub
    qaji naŋgi tamo bole une saiqoji qa minjreqnu.
  eng-DRA: But to him that worketh not, yet believeth in him that justifieth the ungodly,
    his faith is reputed to justice, according to the purpose of the grace of God.
  knf-knf: Kë ñaaŋ aşë wo aanhinan kado Naşibaţi aji awo naŧool ţiki alemp uko uloŋ
    ţañ. Naşibaţi aji dinan kë bañaaŋ bambiiŋ apoka bawo baŧool wal wi bafiyaaruluŋ
    ţañ.
  san-KHM: កិន្តុ យះ បាបិនំ សបុណ្យីករោតិ តស្មិន៑ វិឝ្វាសិនះ កម៌្មហីនស្យ ជនស្យ យោ វិឝ្វាសះ
    ស បុណ្យាត៌្ហំ គណ្យោ ភវតិ។
  arn-NT: Ngünechen nor mongen elutukefi tati pu yafkafe feyentulu kisu mew. Feymew
    kiñe che feyentule Ngünechen mew, llowaeyew ta kiñe nor mongenngelu reke tañi
    mupiltun ñi duam, tunte chem küme dungu rume femlayafuy tañi fürenengeael.
  zas-NT: Per guial gac bejn perdon loj Dios, ad zajct guiëb bejn guial rayalaman
    perdon guin por ni beenman, din achut naya loj Dios. Perdon guin zëëdan guial
    rliladx bejn Jesucrist, zeel rüjn Dios bejn cwent ziꞌc bén ad yuꞌt xtol.
  ken-NT: Kɛ mmu anɛ ábhɨ́kɨ́ fyɛ ntí chi ndǔ bɛtɨk kɛ abhɔ̌ŋ nɛka nɛ Mandɛm mmu
    ákʉ̀ bɛ́ bǒ bɛbʉ́ mambak chak, chɔŋ ansɔt yi bɛ achi chak ɛ̌ti nɛka ɛnɛn yi
    ábhɔ́ŋɔ́ nɛ yi.
