    ꞌenega Yaubada ꞌida ꞌawa palupaluye.
  wrs-wrs: Heva os indhanariniva sna andrava vevramoa, osmba Sesoava hemba os nengthavra,
    indhanarini windel. Owai, heoa Sesoamangas keknam undnahonam lohmanavra, wo Sesoava
    osva hemba nengthavra, indhanarini windel. Manara, Sesoava memba henoi, ten indhanam
    nengsmoa ovm, os indhana windel, eva hindva nomba temba indkokla vruwuvna Sesoam.
  mca-mca: Qa pakha'ƚe qu' nite' nenithayikiye'taxij qu' natsathen qa nite'ƚe yeqeku'
    pa' Intata, hikpa' yatsathenket pa'qu' jukhewe' qa efu iye. Pa' nite' ƚeqekuye'j
    hikpa' ta'ƚets qu' nit'ijets pa' Intata yatsathen pakha'an.
  tzo-TZC: Buchꞌuuc noꞌox ti muꞌyuc ta spas ti yabtele, ti jaꞌ noꞌox ta xchꞌun ti
    muꞌyuc smul ta xꞌilat yuꞌun ti Diose, jech laj xa sta ti lec ta xꞌilat yuꞌun ti
    Diose.
  jao-jao: Ngala Kada, kurdardi kiwima barranamba nya-mangaji mirningiya wirdi. Kulu
    ngambala, kurdardi kambalima jabungka yabimanthawu awara yiku ki-Kada, ngambala
    rdumanthawu awara nakaringu yilaa, kurdardi. Narnu-yuwa narniku ki-Kada narnarrku.
    Kada, kambalilu-yibarranji ngambala nmanthawu barranamba yurlurr yiku, kurdardi
    kangka jambala-yabimanji awara yiku, kurdardi kangka jambalini jabungka yiku,
    ngala jambalilu-yibarranji nmanthawu barranamba yurlurr yiku kangka jambalamba-yibarranji
    ngambala-wurdu yilaa, ngambala li-wardi, jambalamba-yibarranji ngambala-wurdu
    yilaa nganinya. Kulu nganambaji marda ki-Kada kilu-yibarra Yiburama nmanthawu
    barranamba yurlurr yiku.
  mya-mya: သို့​ရာ​တွင်​သူ​သည်​မိ​မိ​၏​အ​ကျင့်​သီ​လ ကို​အား​မ​ကိုး​ဘဲ​ယုံ​ကြည်​ခြင်း​ကို​အား​ကိုး
