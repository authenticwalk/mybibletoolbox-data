    hone tulaala꞉eki handaata꞉ pa hoke hau pa꞉la꞉ hali kone ameta꞉ eki a꞉nda꞉ na piki
    hali hala꞉me laa lelieke. Kutu pita꞉la꞉ ekima꞉ Koda꞉ma꞉ koto halita꞉ I̱ pa꞉ta꞉
    tikitiki yao haena꞉ lolueke la꞉la꞉me.
  mkl-mkl: Ammɑ inɛ iyi í dɑsi Ilɑɑɔ̃ nɑɑnɛ, nɔ kù dɛ nŋu ku jɛ dee dee nɑ icɛɛ, Ilɑɑɔ̃
    mɔ, nŋu iyi í yɑ ce ilu dulum ŋɑ dee dee, ɑ́ doo lɑfɛ̃ɛu ɑmɑnɛ dee dee nɑ nɑɑnɛ
    ku dɑsiɛ.
  gaq-gaq: ମାତର୍ ଜା ନିଜର୍ ଆଡ଼ାତ୍ରା ବିସ୍‌ବାସ୍‌‍ ମାବଚେ ଇସ୍‍ପର୍‍ ଡାଗ୍‍ରା ବିସ୍‌ବାସ୍ ବଏ
