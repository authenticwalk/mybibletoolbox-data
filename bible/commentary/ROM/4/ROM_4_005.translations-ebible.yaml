  gah-gah: Makó eza mogona lamaná ale-loko vitimó nenegú voko leheta amoko Ómasi eza
    ve golesatini lihimaváini asú okimiaká noi vemú gele alévolé itimó nene Ómasímo
    lihimavala ale ahulomikuve loko linogo ive.
  lcm-lcm: Au na ani vopo tav abis ang, sikei kapo lomlomon ta God vopo vil akorong
    ang ani vap rikek, sukana si kana lomlomon, God ka taot ia ta kapo igenen korong
    e matana.
  aer-aer: Alakenhe ikwerenge anteme arrantherre apeke apale itirreme alakenhe, “Ye,
    Ngkarte kwenhe angketyenhe ayenge-arle arratye anemenge the apeke arne areye mpwaremenge.”
    Arrangkwe-arle, Ngkarte kwenhe angketyakenhe tyerrtye areye apeke-arle arratye
    anemeke iwenhe-arle itne mpwaremenge. Re angkeme tyerrtye akurne areye kwenhe
    arratye aneme nhenge itne Renhe-ante ware arratye itelaremenge. Nhenge tyerrtye
    areyele Jesus-ante ware arratye itelarerlenge Re anteme alakenhe angkeme, “Kele
    arrantherre arratye aneme Atyengenge ularre.”
  qvc-NT: (Piru noqanchiqkunaqam mana atinchiqchu allitalla rurayta washakananchiqqa.)
    Ashwanmi Taytanchiq Dyuspi kriyiptinchiqqa, payqa pirdunawaqninchiq, manana nima
    uchayuqpaqna riqsiwaqninchiq, dibaldilla washawanchiqllapa.
  tgl-ULB: Ngunit sa kaniya na hindi gumagawa na sa halip ay sumasampalataya sa kaniya
    na nagpapawalang-sala sa mga masasama, maibibilang na katuwiran ang kaniyang pananampalataya.
  cbs-NT: 'Jamen tsuabunda Dios duawanun, iwanan, jatun juinti medan Dios ikunwainbu
    Diosun jatun aka pepawen jatu pepa wama jakia jatuwen nuikin yudabun jatun shinan
    betsa wawen taexun jatun shinan chakabu jatu buaxuntan: “Ja yuda pepabuki”, akin
    jaskawen Diosun jatukidi shinankubainmiski.'
  xtm-NTPP: Kovaa Su'si ma kúu iya sa'a ja onde ñayii ka sa'a ja u'vi ma te ka ndiso
    kuechi i ma chi kuu jin ko kuu i ñayii jin ko sa'a ja va'a ja ndaa. Nuna jin kukanu
    ini i Su'si ma, te ka'an Su'si ma ja kuechi ja ni ka kukanu ini i ya ma, te ñayii
    va'a ni ka nduu i.
  nnq-nnq: Nambu bandu bangahyobalela itendwa yabe, nambu bunhwamini Nnoongo ojwabalekekea
    akabaja, penia Nnoongo kuliagabala lihyobalelo lya bandu benia na kabona kube
    bambone nnongi jakwe.
  bao-NT: To ca bii pacaro, jĩcʉ̃ ʉno, Ʉmʉreco Pacʉ, ñañarãre, ca ñañarije manirã
    cʉ̃ja ca niiro ca tiigʉre cʉ̃ ca tʉo nʉnʉjeejata, díámacʉ̃ cʉ̃ ca tʉo nʉcʉ̃ bʉorije
    jʉorira, “Añugʉ niimi,” ĩi ecomi, teere bʉarʉgʉ cʉ̃ ca pade bʉa ñaati pacaro.
  san-ORI: କିନ୍ତୁ ଯଃ ପାପିନଂ ସପୁଣ୍ୟୀକରୋତି ତସ୍ମିନ୍ ୱିଶ୍ୱାସିନଃ କର୍ମ୍ମହୀନସ୍ୟ ଜନସ୍ୟ ଯୋ
    ୱିଶ୍ୱାସଃ ସ ପୁଣ୍ୟାର୍ଥଂ ଗଣ୍ୟୋ ଭୱତି|
  huv-NT: Pero wüx aljane apmüüch omeaats Teat Dios, mapiüng Teat Dios alndom mawün
    wüx nisoet jangantanej leaw apmayar nej andeac; quiaj Teat Dios apmawün nej asoet
    cos ayar nej andeac, masey nej ngome aleaic marang para alndom maw wüx.
  otn-NT: Pɛ Oja̱ hi̱ngui̱ ɛ̱njʉ ngue ja tema̱ 'bɛfi ga̱ øthʉ ngue di hoga̱ ma̱ ts'oquihʉ.
    Porque Oja̱, ra̱ ma̱tetho bi 'yøt'e ngue bi hoga̱ ma̱ ts'oquihʉ. A nu̱yá, høntho
    ga̱ ɛ̱c'ɛ̱i̱hʉ ngue Oja̱ di̱ nja'a̱ te bi̱ ma̱.
  nop-nop: Iŋgoŋ oŋ, Bepaŋ adi kadakaniŋ titiŋ heki’walaŋ yomhik tumolokuyemiŋa nadiyembune
    me didimehi tiiŋ doktiŋa nebek niŋ adi titiŋŋiŋ doktiŋa moŋ, nadisukiliti foloŋ
    hogok Bepaŋ nadikwambundalak adi yadi Bepaŋdi nadisukilitiŋiŋ kaŋ nadimimbune
    me didimeniŋ tibaak.
  obo-NT: Piru iddos minuvu nod salig to Monama no id posinsya taddot mosaasaa, od
