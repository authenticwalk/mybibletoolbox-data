verse: ROM.004.005
translations:
  kpx-kpx: Isito Dilava vaveve keu koseanu. Ata olena au vavevemo negoholisito au
    uvu mai Dilava omisi kemo negoige Dilavana ata ke evievi elehai loui kosea, “Ata
    ke vaveveu inutolotoloanu.” Dilava keike atae toela malevei hoesegevege vaveveabe
    keu inutolotoloanu.
  okv-H: rate embo na amita ari jajavotoho God ombae rate ari sasapura embomeni na
    Keriso humota ururoro God na hande mine vahai oreketo
  tbo-tbo: Lawa awai ega a bagibagi ma e itumagana Yaubada uyahina naka tauna tu apapoe
    e palipaligigilihi. Naka lawana a witumagana binei ma Yaubada naona e woteyateya
    uyahina.
  mal-C: എന്നാൽ, പാപിയെ നീതീകരിക്കുന്ന ദൈവത്തിൽ വിശ്വസിക്കുന്ന ഒരാളുടെ സൽപ്രവൃത്തികളെ
    അല്ല, അവന്റെ വിശ്വാസത്തെയാണ് ദൈവം നീതിയായി കണക്കാക്കുന്നത്.
  grc-SR: Τῷ δὲ μὴ ἐργαζομένῳ, πιστεύοντι δὲ ἐπὶ τὸν δικαιοῦντα τὸν ἀσεβῆ, λογίζεται
    ἡ πίστις αὐτοῦ εἰς δικαιοσύνην.
  bgc-bgc: पर माणस काम्मां के जरिये धर्मी कोनी बणता, पर भगतिहीन माणस जो परमेसवर पै
    बिश्वास करै सै उसके बिश्वास के करण वो धर्मी बणै सै।
  khz-khz: Na talima ta, ia inagulu pa kala ta ati ekalaana, na ia Palagu, rakava
    talimara kala rorirori talimarai evega-agorana Palaguna, gaurai ekamonagina. Etalima
    e gena kamonagi vetainai, Palagu na ekilagiana, ia kala rorirori talimana netina.
  deu-TKW: Dem aber, bei welchem es sich nicht handelt um seine Werkleistung, sondern
    um seinen Glauben an den, der den Gottlosen rechtfertigt, dem wird sein Glaube
    zur Gerechtigkeit gerechnet.
  zsr-NT: Lëzcaꞌ cni chquiꞌ rejlëꞌë Dios bönniꞌ, zal‑laꞌ cutu bi dxin benëꞌ bönniꞌ
    naꞌ, Dios, Nu run ga luhuöác tsahuiꞌ bunách cunacgac tsahuiꞌ, rnëꞌ naquëꞌ tsahuiꞌ
    lahuëꞌ Lëꞌ bönniꞌ naꞌ, le rejlëꞌë Lëꞌ.
  lin-lin: Nzokande, soki moto asali mosala te, kasi andimeli Nzambe oyo atangaka
    bato ya masumu lokola bato ya sembo, kondima na ye ekokomisa ye moto ya sembo.
  hns-NT: Bakie ek bieswaasie ke djiewan me aise na hai. Okar hak koetjh par na hai.
    Tabbo dje biena koetjh kare khaalie Parmeswar ke oeppar bharosa kare hai, oe aapan
    bieswaas dwaara be-kasoerie hoi dja hai, tjaahe oe pahiele paapie ke djiewan bietaawat
    raha.
  noa-E: Pari Ẽwandamau ich iek ʉ̈khaa chaar ʉ̈kha nʉm khʉʉn pekau chugpaa nʉm chan
    mag khabam. Amau amach igamkhĩir nem wajapha wauba aajerr awiajã, pari amau ãba
    Cristoouta chadcha amach peerdʉ auju aai sim awi amach thãraucha ʉ̈khamʉn chadau,
    mag ʉ̈kha nʉm gaaimuata ag najã pekau chukhu arrjö apʉ̈iju.
  eng-EMTV: But to him who does not work but believes on Him who justifies the ungodly,
    his faith is credited as righteousness,
  mib-NT: Te jeē jnáma Yaā Dios ñayuu, chi jeē cútahū i cúu. Chi vēsú tu cúu squícu
    i tācá jniñu váha, te núu candíje i jeē jnáma ya i nuū cuéchi i, yūcuán na te
    ndahva yā cuēchi i.
  lif-NT2: आत्तिन् मनाःल्‍ले़आङ् आबाङे याःम्‍बक् चोगुबाल्‍ले़ मे़ःन्, कर लायोबा मनाःन्
    आप्‍तिक् मे़ःन्‍नेबा के़जोःक्‍पा निङ्‌वाॽफुमाङ्‌ङिन् खे़ल्‍ले़ नसाःन् चोगुबाल्‍ले़
    निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ खुने़ॽ साम्‌योनिबा लेःत्तुरो॥
  xnj-xnj: Nambu mundu mwangahuvalila matendu gaki mwene, nambu akumsadika Chapanga
    mweakuvakita vabudanu kuvya vangabuda, hinu Chapanga akuyidakila sadika ya mundu
    mwenuyo, akumyidakila kuvya mbwina palongolo yaki.
  mmx-mmx: Do laradi xopmen na nunu saga at leven gugu neni ik lox i, ketla i nunu
    at ne Moroa mo i lox asepmus limixin dik lok laxakapmek, lununu mun teren i lox
    i la ne Moroa i siam kaka i ngan laradi manmanton tino.
  cbr-NT: Usa 'aínbi ca axa ñu upí 'acëma 'aíshbi, Nucën Papa Diosan ca aín quicësabi
    oquin 'aia quixun 'unani ami sináncë uni a Nucën Papa Diosan ainan 'imia, an 'uchañu
    unibi ami catamëtia ainan 'imicë 'ixun.
  tee-NT: Para jantu lai tap'astu actijunilh ju Dios ni na salakach aquilakts'ilh
    ni acnavilh ju tu'u' ju k'ox. Ju yuchi va laca'amapaininti lakts'in ix'alhunut
    ju tam lapanac ni salaka acsni lhilaca'anta ju Cristo. Chai ni chunch lai ju Dios
    pus ju yuchi lai lakts'in tam lapanac ni salaka ix'alhunut mas lana jantu ixtalhoni
    ju Dios ju p'ulhnan.
  eng-LSV: and to him who is not working, and is believing on Him who is declaring
    righteous the impious, his faith is reckoned for righteousness—
  cak-NT: Pero man jun nicolotaj roma yalan nisamaj. Más que man utz ta ruc'aslen
    jun winak, pero xa nunimaj ri Dios, ri Dios can nu'on che chi can man jun rumac
    nrakalej chech.
  pah-NT: 'Emo na rũi nhande ve nhande jikogame Tupana''ga rehe. A''ereki nhanderekokatua
    rehe rũi ga nhande mombyryvi. Okote''varuhuve''g̃a pe ga ei reki: “Pepyry pe ji
    rehe pejikogame.” Nhandejikoga rehe Tupana''ga nhande mombyry a''ero.'
  sja-NT: Mamĩda mãga-e Tachi Ak'õre ome. Irua eperã pia ak'ɨ-e, ma eperãpa mãga iidi
    bairã ichia ne-inaa pia oopari k'aurepa. Jĩp'a p'ek'au k'achia oopataarã pia ak'ɨpari,
    mãɨrãpa wãara ijãadak'ãri irua ãchia p'ek'au k'achia oopata wẽpapiit'ee.
  xed-xed: 'Ama ka lagha mndu ka zlghaftá Lazglafta nda ŋuɗufani klaf a ta ghəŋani
    ka mndu tɗukwa ta kəma Lazglafta ta ghəŋa tsa slnani ta magə tsi ya wu katsi,
    dzaʼa klafkla Lazglafta ta tsa mndu ya ka mndu tɗukwa ta wa irani. Mndərga tsa
    mndu ya guli ná, nda sna kazlay: Mamu tvi dzaʼa kəl Lazglafta ka nanaftá gwal
    dmaku ka gwal tɗukwa ta wa irani kəʼa.'
  mks-NT: Jáchi̱ a̱ cúu ndaja nda̱a̱ ña̱yivi mé ná nu̱ Ndióxi̱ sa̱há ña̱ cája na.
    Tá ná candeé ini ña̱yivi Jesús, mé a̱ na̱cha̱hvi sa̱há cua̱chí a̱nda̱ jáví ndaja
    Ndióxi̱ na̱ ña̱yivi nda̱a̱ nu̱ mé á.
  gfk-S: Iesene hohaam tano turadi nong paile papalim haruat ma ira harkurai ma sene
    i nurnur tane God nong ila kurkure be ira ut na sana di takados? Io, God na was
    leh no nuno nurnur be ikino turadi i takados ra matmataan tana.
  bmu-bmu: Gölme galömnöŋ mewö waŋgimakzapmö, Anutunöŋ aŋgöjörak ambazip neŋgö keunini
    jim teköiga solanimakin. Miaŋgöra kunŋan oyaeŋkoyaeŋ akŋamgöra nup qahö memba
    Anutu öne möt narim waŋgizawi, Anutunöŋ mönö mötnaripŋi mi ehi dop köliga keuŋi
    jim teköiga solanima.
  dgz-dgz: God koewa taine nagirewa koewa muga anun ae vini apanewa. Menan waenapan
    da da, mu dim dim nao da kakaewa tapi gapan God koewa muga wat mutapen menan ya
    anupiwa go gare God inap anu tumasepiwa ap anu tumat gapan God mu kakae diamota.
  eng-GNV: But to him that worketh not, but beleeueth in him that iustifieth the vngodly,
    his faith is counted for righteousnesse.
  zaa-NT: Pero salvación nna hua ná ttu regalo, porqui'ni ttu enne' nna canchu tsíalatsi'į
    Tata Dios enne' reyuni nàrìe canu tul·la' nna, iria nàrì tìą de ca tul·la' quì'į
    ru'a lúe porqui'ni té fe quì'į lani e nna labiru bíỹaáru reyàtsanią.
  eng-WEBSTER: But to him that worketh not, but believeth on him that justifieth the
    ungodly, his faith is counted for righteousness.
  guh-guh: 'Pajivi apo exanae ata pexaniacuene, itsiata jamatabëjumaitsi: “Dioso,
    ponë penaneconitsivi pijaneconivecua ajibiaexanabiaba, bajaraponë pepacuene necapanepaena
    pacuenia najumecapanepaeya jumaitsi tanecapanepaenexa,” jamatabëjai, bajarapajivi
    Dioso aneconijibia taenatsi pecapanepaenexatsi pijaneconivecua.'
  bon-bon: Yepä, biname te liba Acejiyame ne jäätrunguge, Acejiyame piba peei cabu
    ca teebine conocäco me jaawenuge. Peei ätityera lui daremu lica gyene, ingle pui
    biname te lica teeme kaakesea cabu ca Acejiyame cama conocäco läbituge. Yoo, Acejiyame
    te conocono biname bine yaainemuge conocäco ca, eei biname lui cina teebine jäätrungusi.
  nhw-BL: Pero Toteco quiijtohua masehualme itztoque xitlahuaque iixpa sintla motemachise
    ipan ya huan amo pampa quichihuaj miyac tlamantli tequitl catli cuali. Quena,
    monequi quineltocase Toteco catli quinchihua tlajtlacolchihuani ma elica xitlahuaque
    iixpa.
  swh-ONEN: Lakini kwa mtu ambaye hafanyi kazi na anamtumaini Mungu, yeye ambaye huwahesabia
    waovu haki, imani yake inahesabiwa kuwa haki.
  wbi-wbi: neke kwa muunhu juno naivomba imbombo kange ikumwitika umwene juno am'balile
    ikyang'haani juno nsila vupoki, ulwitiko lwa muunhu ujuo lulvalilua kuuva kyang'haani.
  bba-bba: Adɑmɑ bɑɑ ù kun sɔmburu kue, mɑ u ɡesi Gusunɔ nɑɑnɛ doke, Gusunɔ u koo
    win nɑɑnɛ dokebu ɡɑrisiwɑ ɡem. Domi wiyɑ u koo kpĩ u tɑɑrɛɡii ɡem wɛ̃.
  eng-KJVCPB: But to him that worketh not, but believeth on him that justifieth the
    ungodly, his faith is counted for righteousness.
  kgk-NT: Ha Nhandejáry reroviaha katu nonhemopotĩ ukaséiry gwembiapo porã-rehe rei.
    Ndoipotái Nhandejáry nhamba'apo nhanhemopotĩ hagwã-rehe. Ha ipy'a ky'a va'e-pe,
    onhe'ẽ reroviaha-pe katu, “Ne potĩ-ma nde” he'i íxupe Nhandejáry. Onhe'ẽ reroviaha-pe
    ojohu porã-gwi, omopotĩ-ma íxupe Nhandejáry gweko irũrã.
  waj-waj: 'Hama Anutuuqaa aataruuvo itaama vaivai. Anutuuqo koonnama variaiya tinai
    iya safuuma variateera tira nakaaraivovee. Gioonna kiaapu voovoono inna avuuvau
    safuuma varinaraivaara hama mmoori vareerama kioo kati innara kutaavaivee tiivaa
    Anutuuqo inna too iva itaa kua tiivaara innara tinoo: Inna safuuma vari vaidivaivee,
    tiivai.'
  cpy-cpy: Riima kaari antawaeta-tsini, aririka iñeero ipinata-shitee-tyaari, ineshironkae-tatziiri
    irika. Ari ikantari atziri-paeni ikaatzi theenka-tajorentsi-waeta-tsiri paerani,
    rawentaa-shiretaari Tajorentsi, aritaki iñeero itampatzika-shireteeri. Aritaki
    ineshironkateeri rawentaa-shireta-naari, tee roetziñaarikowaetashityaawo.
  ekk-PKP: Kuid Jumal, kes teeb patused õigeks, peab neid õigeks mitte sellepärast,
    et nad on selle nimel tööd teinud, vaid sellepärast, et nad usuvad temasse. Sellepärast
  mpx-mpx: Yaa nige bosowaina gamagal etega ni tuwalali ge wana tuwalali lahena Yehoba
    ni awa sapusapu-an. Ni abulilek Yehoba elana, iya bolo wali pagan nanakina i pasapol,
    inoke Yehoba gamagal o ni muloluan ya ge ni kite iya tosapu wana abulilek kaiwena.
  wbp-wbp: Kaatu kula-ka wati wiri-piya nyinami, lawa. Yimiri-nyayirni-ka nyinami
    nyanunguju. Ngaliparlu kulalparlipa kuja-piyarlu Kaatu jinyijinyi-mantarla ngalipaku
    jungarni-pajirninjaku, lawa. Nyanungu-miparlu kajika-ngalpa kutu jungarni-pajirni
    punku-jarrinja-warnuju manu wilji-warnuju. Ngulakungarntiji kamparru-wiyiji kajirliparla
    wala-wiyi nyinami nyanunguku.
  luo-luo: To kuom ngʼat ma ok otimo gimoro, to oketo mana genone kuom Jal maketo
    jomaricho kare, yie ma kamano ikwano kaka tim makare.
  nhe-NT: Pero Toteco quiijtohua tlacame itztoque xitlahuaque iixpa intla motemachise
    ipan ya huan ax pampa quichihuaj miyac tlamantli tequitl tlen cuali. Quena, monequi
    quineltocase Toteco tlen quinchihua tlajtlacolchihuani ma elica xitlahuaque iixpa.
  aii-aii: ܘܗ̇ܘ ܕܠܵܐ ܦܵܠܹܚ ܐܝܼܢܵܐ ܗܲܡܸܢ ܒܐܲܠܵܗܵܐ ܕܟܹܐ ܡܲܟܫܸܛ ܠܥܵܘܵܠܹ̈ܐ، ܗܲܝܡܵܢܘܼܬܹܗ
    ܚܘܼܫܒܸܢܬܵ‌ܐ ܝܠܵܗ̇ ܐܸܠܹܗ ܠܙܲܕܝܼܩܘܼܬܵ‌ܐ.
  esk-NT: Iñuk nalaunŋasritḷaitchuq Agaayyutmi savaallautaġmigun, aglaan iñuk ukpiqsrigumi
    Agaayyutmik nalaunŋasripkairuamik agaayyutaiḷaamik iŋmiñi. Agaayyutim akuqtuġaġigaa
    taavruma ukpiqsrił̣ha aasrii nalaunŋasripkaqługu.
  msb-msb: Ugaling, ginakita san Dios bilang katanusan ina na pagtuod san mga tawo
    na dili nagatrabaho agod magin matanos kundi nagasarig lang sa iya na amo an nagapatanos
    sa mga dili diosnon.
  cpa-NT: Tsa¹lǿa¹² lah¹jøng² quiah¹² dsa² tsa¹jmo¹ jin³ he², ju³lah dsa² jmáh¹lah
    hé²dsa jǿg³ quiah¹² Diú¹³. Jmo¹² Diú¹³ dsǿa¹² hi² lán¹² dsa² re² dsag³ héi² ju³lah
    jan² dsa² tsa¹re² dsag³, ni³ huu¹³ hi² hé² dsa² héi² jǿg³ quiah¹²dsa.
  dso-dso: ମାତର୍‌ ଜେ ନିଜର୍‌ ଉପ୍‌ରେ ଆସା ନ କରି, ପରମେସରର୍‌ତେଇ ବିସ୍‌ବାସ୍‌ କର୍‌ସି, ତାର୍‌
    ବିସ୍‌ବାସର୍‌ ଲାଗି, ଅପ୍‌ରାଦର୍‍ ଦସ୍‌ ନ ଦାରି ଚାଡିଦେବା ପରମେସର୍‌, ତାକେ ଦରମ୍‍ଲକ୍‌ ଇସାବେ
    ଡାକ୍‌ସି ।
  meu-meu: A se ḡaukaramu to kara dika taudia na kara maoromaoro taudia ai e halaodiamu
    Diravana e abidadama heniamu tauna, ia be ena abidadama dainai maorona e gwauraiamu.
  yva-NT: Weramu Amisye pamo sasye weye wama ana wandaijare omi Po ratore jewen. Yara
    vatano rui pi panave pare Amisye obo pi po vatane awa ayao kakai rapaya mai, weamo
    Amisye po apa anave umaso raen pare vatano napije pamo mamai no Amune rai.
  dgc-dgc: Pero tu tolay a umasa san ta Diyos, éy siya i ibilanga na Diyos a éwan
    tu kasalanan. Tanggapén na Diyos i kona sa a tolay a umasa san ni Jesus. Ewan
    na tanggapén i tolay a umasa to tarabaho na a para ta Diyos.
  zpm-NT: Saṉgue Dios zdoo me ral rcaania me miech, zha ne dib zdoo rnalo me, nacda
    por pe guieḻwen ne guṉ zho par guiab ne laa zho rieguiaḻa.
  hix-NT: Khoryenkomo hyaka atamokhera mak tehxatxkon hamà. Noro yowakryehra ro mak
    tehxatxkonà. Àro ke, onà wyaro kahra tehxatxow hamà. Rowya towakryetxhàràtho yehemen
    hamà, rowya, kahra tehxatxhe. Ehemahra rma kowakryetxhe, noro ha. Àsok tawro hana.
    Thokono rohnàtho komo yonyhoryeny me nay hamà. Noro rma hona tenyatxhe. Àro hoye
    ro, onà wyaro nkehe, kàwyanye. Ronenyhoryetxho me harha manaha, rohona owya xenyàr
    ke mak ha, kehe, kàwyanye.
  sim-sim: Hako nir mbeek lerawu jivi las Avui Wasilakanjik ni lari osik, nirin ma
    worna mak or ushari ambu nir, wahau. Hako os orin ni hishihi ni mba, �Or orhinjik
    waprupshi orhin nirin or haha kavakava nihin laha ermbekwa ri. Uhu nirin ma worna
    mak ushakwa ri.� Karem ni mba nahi, sunguwavu nihik ni hishinda oson or heyehe
    nor mba, �Tondo ma worna ma tolira.� Karem mbakwa ria.
  npi-ULB: तर त्यसको निम्ति जसले काम गर्दैन, तर त्यसको सट्टा अधर्मीलाई धर्मी ठहराउनुहुनेमा
    विश्‍वास गर्छ, त्यसको विश्‍वासलाई धार्मिकताको रूपमा गनिन्‍छ ।
  cgc-cgc: Piro, pagtuo an naan ta Dyos dili iling tan. Mga ittaw na pakabig ta Dyos
    na danen an matareng, gatuo nang danen an naan ta Dyos na may sarang na mga ittaw
    na kasala buaten din na matareng. Ula danen an gapangabellay aged batunon ta Dyos.
  tim-tim: Dâ luâk siâŋe âi bo mem âmâ Anutuŋe bâleŋe meme nengât dosa hepunmap yâk
    nâŋgaŋbiap âmâ ainâk Anutuŋe luâk aregât nâŋgâm kepilâ kepilâŋaet akmâ nâŋgâm
    âmâ dosa bo tatgiŋdâp dâm magaŋbiap.
  yor-yor: Ṣùgbọ́n fún ẹni tí kò ṣiṣẹ́, tí ó sì ń gba ẹni tí ó ń dá ènìyàn búburú
    láre gbọ́, a ka ìgbàgbọ́ rẹ̀ sí òdodo.
  wos-wos: Mé saréké. Du nak Godna makambu yikafre sémbut hurukwa du renjoka mawuli
    yata hambuk jémba yanjoka sarékéhafi yata Godka jémba sarékéta déka hundika “Mwi
    hundi dé” nandét, God wun duka “Yikafre sémbut hurukwa du dé” natandé. God hafu
    dé wa, haraki saraki sémbut hurundé du takwa déka makambu yikafre sémbut hurukwa
    du takwa rendate.
  emp-NTPO: Baribʌrʌ Ãcõrẽ quĩrãpita jipa b̶ai carea ne oẽ́ b̶ʌba Ãcõrẽda ĩjãibʌrʌ,
    Ãcõrẽba maʌ̃ ẽberãra jipa unuya. Cadjirua o b̶eaba Ãcõrẽda ĩjãsid̶ara Ãcõrẽba
    jipa unubaria.
  eng-F35: But to him who does not work but believes on Him who justifies the ungodly,
    his faith is credited as righteousness.
  ind-ind: Namun, jika seseorang tidak mengandalkan hasil usahanya sendiri dan hanya
    percaya penuh kepada janji Allah, maka berkat yang dia terima dianggap sebagai
    hadiah. Begitulah yang terjadi pada kita! Allah mengampuni kejahatan kita masing-masing
    tanpa menghitung perbuatan baik kita, lalu Dia menerima kita sebagai orang yang
    hidupnya benar.
  pes-OPCB: اما به کسی که کاری انجام نمی‌دهد، بلکه به خدایی توکل می‌کند که خدانشناسان
    را عادل می‌شمارد و نجات می‌بخشد، ایمانش به حساب عدالت او گذاشته می‌شود.
  mpt-mpt: Olo nakai kukubobe. Eka Gode kukub ole afetobe. Nakaia unangai sbal maniba
    kukub ayamo wafu blibi funaniba Gode ni kukub ayamo yang kenea baabenea Ibo ne
    kin dimo naka molot unang molotobo geneko ge funanimib naka unangi Gode mo baabeneta
    I ne kin dimo naka molot unang molotobo gabebabe. E baanea Nakaia unanga ibo hengmin
    gam otane ne ib hengmino omtlabeia ibo ne wengo wenteniba bainobo genimibo ne
    baabenia Ibo ne kin dimo naka molot unang molotobo ge baabenamabibo genebiobe.
  ssx-ssx: Koto pa꞉la꞉pate hali homeke a꞉nda꞉ma꞉ ipika꞉ pieke ekimanu hone na wiki
