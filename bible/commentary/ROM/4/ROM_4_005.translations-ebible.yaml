    sá quɨ̀ndáá‑ni iní‑yu‑gá. Te dɨu‑gá càchí‑gá sá ñǎyiu ndècu ichi cuehé ichi duha
    vá cúndècu‑gá cuéchi‑yu núú‑gǎ, te núu na quɨ̀ndáá iní ñáhǎ‑yu xii‑gá.
  myu-myu: 'Imẽn g̃u bit Deus wuykug̃. Deus e''em: — Ẽn cũg̃ ma oxe — i xipacat mug̃ẽg̃ẽ''ukat
    pe g̃u―jekpot kay itabucat pe acã. Itabun puje acã: — Ẽn cũg̃ ma oxe — i''e''em
    Deus ikẽrẽat mujurũg̃rũg̃''uk osunuyiat pe. Ikẽrẽat mujurũg̃rũg̃''uk osunuyiat
    cũg̃ ma Deus xe xipacat mug̃ẽg̃ẽap tomuju g̃u―Jesus kay itabucap tomuju acã.'
  fue-fue: Hande jon bi'en goɗɗo waɗay golle, amma o goonɗinii Alla laatinoowo hakkeeɓe
    foonnitiiɓe. Alla daaran mo poonnitiiɗo gam goonɗinki makko.
  amk-amk: Mae masino manei yufi kaha, wape yoaso Allai mano deiai inontarai sasari
