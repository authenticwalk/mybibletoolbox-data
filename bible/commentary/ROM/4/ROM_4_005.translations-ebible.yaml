  bel-N: а таму, хто ня робіць, але верыць у Таго, Хто апраўдвае бязбожніка, вера
    ягоная залічваецца за праведнасьць.
  sch-sch: Aniatachu mingei hah an sintho han midika tel nimak ngeia nunsiengei ngâidampu
