    gu mbigi, mbe guigira Fhe Bakɨme khothɨgɨrga, ana tɨvir vhuuiaŋ mbui gumgi gu
    mbigir mben kamgirga tuktɨgi. Maaŋ muuŋgip, guma the guigira Fhe Bakɨme khothɨgɨrga,
    Fhe Bakɨme, ana ana khothɨgi ne suaŋv, ana tɨvir vhuuiaŋ mbui guman anan kamɨnga.
    Ana kaŋgi, nza Fhe Bakɨme tɨvir vhuuiaŋ mbui gumgi gu mbigir nzan kamɨn saŋv,
    nza muunga ŋaara the ki fhu.
  bsj-bsj: La co wo manki nangeneu, lan ne bilenker nii wo cer no bwiran ker tiyeu,
