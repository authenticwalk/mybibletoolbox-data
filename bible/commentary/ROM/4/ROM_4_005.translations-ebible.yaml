  mco-NT: Yɨ jäy huɨdibɨ ca' jɨjp'ixy co tudägy'ajtɨn pada'ñ ma Dios mɨɨd oy'ajtɨn
    ycɨxpɨ huɨdibɨ ytumyb, jëyɨ ymɨbɨjcpy ymɨjpɨdacpy co Dios yaj'ahuimbida'ñyii tudägy.
    Yɨ jadu'mbɨ jäy tudägy'ajtɨn ypadamy mɨɨd ymɨbɨjcɨn ycɨxpɨ.
  cpb-NT: Iriima kaari antawaitatsine, arika ripinatashitaityaari, apatziro ineshironkatashitaitari
    jirika. Ari ikantzitari atziri thainkatasorentsiwaitatsiri pairani, rawentaashiretaari
    Pawa, ari rotampatzikashiretairi. Ari ineshironkatairi rawentaashiretaarira, te
    impankenawentyaawo rimatantaawori.
  aon-aon: Aria enyudok arpen douk madae nyunek mour um nyutogur yopunyi, aria nyusuhw
    Iruhin ananin baraen dodog nyugipeshen meyoh iri, anan douk natik enyenyin bilip
    aria nahwaren yopunyi arpen. Anudok Iruhin apa nahwar shenek yoweishi inahos iri
    arpesh shatogur yopishi arpesh.
  hus-NT-2005: Por max jun xitaꞌ, maske yab xataꞌ in tʼajámal, kin belaꞌ abal na Dios
    in kʼwajbál alwaꞌ kʼal Jajáꞌ an walablomtsik, u kʼwajbábich alwaꞌ kʼal na Dios
    kʼal nin belomtalkʼi.
  mig-NT: Ko nú kándíja ɨɨn ña̱yɨvɨ, va̱sa tú sátiñu‑i, chí'i‑ya̱ cuenta ja̱ á ni̱
    kendo̱o ndaa̱ máá‑i, chi ni̱ kandíja‑i nuu̱ máá‑yá ja̱ kúu skéndo̱o ndaa̱‑ya̱
    ñáyɨvɨ chá'a̱n‑ga̱ kuandatu̱ va̱'a nuu̱‑yá.
  bps-bps: Kabay i to là smalig di dad nimoan du fye matlu kenen, bay smalig di Dwata,
    fakay man matlu i to gamsalà mdà di kafaglutan, du én gumdà Dwata man matlu kenen.
  mbs-mbs: Iling heman kenyan, kenà otaw egkepagod se eneng-enengen te Timanem te
    metòlid sikandin. Meneng aw somalig se otaw diyà te Timanem, te sikandin se meg-aneng-aneng
    te metòlid se otaw nekesalà, yan se otaw eneng-enengen te Timanem te metòlid tandà
    te pegsalig din.
  tof-tof: God darrü olom koke apadóda dümdüm tonarr olomzan, tóba tórrmendó nótó
    ngambangólda zid bainüm. A wa dümdüm tonarr olomzan igó olom apadóda, Godka nótó
    ngambangólda akó amkoman angunda. Ene olom umula wagó, God gaodóma ibü dümdüm
    tonarr pamkolpamóm bainüm, ngaen Godkamóm ubi-koke nidi kwarilürr, i oyaka nóma
    tübyalüngórre.
  cme-NT: Kuuduɔŋgu sĩ baa viisĩnni‑i. Ŋ siɛ gbãa ce maacemma da viisĩnni‑i; ŋga
    da ŋ haa ŋ naŋga‑i Diiloŋo-na yoŋ, wuɔ u yaa ciɛŋ nelbabalaŋo‑i nelviiŋo, Diiloŋo
    ne niŋ haa ŋ naŋga‑i yuɔ dumaa aa tuɔ kãŋ-ni nelviiŋ nuɔ.
  sus-sus: Kɔnɔ mixi naxan xaxili mu tixi a xa wali ra, naxan danxaniyaxi Marigi ma
    naxan mixi kobi findima tinxintɔɛ ra, Ala na kanyi xa danxaniya findima a bɛ tinxinyi
    nan na.
  pon-2006: A duwen aramas emen me sohte kin koapworopworki eh wiewia, ahpw kin pwoson
    me Koht kin ketin kapwungala me sapwung kan, iei eh pwoson me Koht kin ketin kupwure
    ni eh pahn ketin kapwungala mwohn silangi.
  dad-dad: Anĩ ere, tamo ĩ madur bagai wõ youf nigin kabĩ to yale fen, Negur, ĩ dõ
    fiya sã anidi madur fedidig, ĩ nigin momoi yef, Negur yogon momoiya are madur
    bagai yef.
  zab-NT: Per guelrac perdón lo Dios quɨt xo iniiti bniety dec riáldbɨ perdónqui pur
    de ni abaanbɨ, te pur ruteete quɨt tu naniati nez lo Dios. Sino que perdónqui
    zéedni pur guelreldilaaz Crist ax rgucuend Dios bniety sin duld.
  jae-jae: Ŋac taŋ gêjam kôm atom, mago kêkêŋ gêwiŋ Anôtô gebe kêmasaŋ lau sec nêŋ
    biŋ e gêlic êsêac têtu lau gêdêŋ naŋ, Anôtô oc êmansaŋ ŋac tonaŋ nê biŋ êtu nê
    kêkêŋ gêwiŋŋa.
  ksd-ksd: Ma nina ba pa i papalum, ma i nurnur uka tai nina i vatakodo ra tena varpiam,
    di vatavatang tar kana nurnur da ra mangamangana takodo.
  msm-NT: Di yahi to kayuwasan. Su kona no iyan ogkadawat to Diyus to otow no ogsalig
    to kandin no ogkaunagan. Iyan nasi ogkadawat din to otow no ogsalig kandin no
    iyan og-isip no wadad sae to makasasaya tongod to kamatajon ni Cristo. Su iyan
    igdawata kandin to Diyus tongod to pagtuu din.
  myk-myk: Ga, sipya wemu ya wu kapyegee nizaaŋaa pye wu tadaŋa wɛ, Kilɛ we wʼa jurumupyii
    wii sipyitiimɛɛ ge, wu bu dà yɛ wee na, Kilɛ na wu jate sipyitiimɛ wu nʼa daa
    wu wuu na.
  sbe-sbe: Na tamowai nige ye paisowa na yona sunuma ye tole Yaubada unai, yona sunuma
    ne debanaena ede Yaubada ye hedede meta ye dudulai. Kaniyona ede Yaubada iya yababa
    tauginaginaulidi tautolehedudulaidi.
  mcr-mcr: Iiŋä etaŋgqä-qe, ämaqä hŋqu, Goti Hanjuwä Iqueqä hiŋuä iqiŋi jänänäŋä-qu
    pmetŋqä diŋqe, hnjua-hnjua mimäkqä itä, quuvqe, Goti Iqu ämaqä suqä quvqä imäkqä
    iquauŋi, jänänäŋä wimäkätŋqeŋqä eqiyätŋqä iqueŋi, Goti Hanjuwä Iqu, ‘Jänänäŋukuiyqä’
    ätuätqäuä.
  cux-NT: Maaⁿ ní nduuti chi 'áámá 'iiⁿ'yāⁿ i'téénu yā Jesucristo ní nguɛ́ɛ́ cuuvi
    diíⁿ yā ntiiⁿnyuⁿ cáávā chi cuuvi cu'téénu yā. Ní Ndyuūs diíⁿ yā recibir 'iiⁿ'yāⁿ
    nuuⁿndi chi cuuvi yeⁿ'é yā, tuu'mi ní Ndyuūs diíⁿ yā recibir 'iiⁿ'yāⁿ miiⁿ caati
    i'téénu yā Jesucristo.
  tur-YTC: Ancak çalışmayan, ama tanrısızı aklayana iman eden kişinin imanı doğruluk
