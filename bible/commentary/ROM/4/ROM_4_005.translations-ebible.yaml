    tetapu'elin ta'n teli gtlams'tasilij.
  huu-NT: Ero, ie maɨjɨamona jaca bu jeacɨnona jaca fɨnoñedɨmɨena isoiacaiñede. Jusiñamuina
    naimacɨ ɨɨnua jira, Jusiñamuidɨ maraiñedɨnona marebicaitate.
  jiv-NT: Antsu shuar ni péṉker turamuri̱ enentaimtsuk áyatik “Yus tunáa shuaran
    péṉker awajniuiti” tu enentáimtakui Yuska tsaṉka asa “péṉkeraitme” tawai.
  otm-NT: Pɛ nu Oją hingui xijʉ n'da ra 'bɛfi dí 'yɛ̨njʉ xʉn hojʉ, nguetho hinguin
    zaqui ma mbʉihʉ nangue ma ts'oquihʉ. Janangue'a i xijʉ ga hąnthohʉ a rá mate di
    hoga ma ts'oquihʉ, nɛ gue'a dí 'yɛ̨njʉ xʉn hojʉ a bʉya.
  dah-dah: Goyenpoga Al Kuruŋbe al kura mata igiŋ tiyyeŋ goke al huwak ma inyeŋ. Gwahade
    yarabe al kura Al Kuruŋ beleŋ mata buluŋ mar goyen igiŋ al huwak yiryeŋ yeŋ nurde
    yeŋ ge dufaymiŋ tareŋ irkeb goke Al Kuruŋ beleŋ al go al huwak yeŋ nurd unyeŋ.
  tnk-tnk: Mətə iərmama sə rəpwəh noien wok tɨ nərəkuien, mətə ramətɨɡite ia Kumwesən
    sə rani nəkur ərəha mə irəha hatukwatukw ia nənimen, rəmwhen mə Kumwesən ruvei
    pen auər a nari riti min. Tɨ nəri nə mə iərmama nəha ramahatətə iamɨnhi, Kumwesən
    ramətə in mə in ratukwatukw ia nənimen.
  kpr-kpr: God nu ari ekoko embo da mino ekoá mutaetira avata, nenda tumondari ava
    gosuse, nenda ari ekoko kote dodo, nendae ‘eveva’ seraira. Ava sedo, evetu genembo
    mave nenda ari eveva jo tumondae use, ne God vanembo tumondarera amo, God nu evetu
    genembo aindae ‘eveva’ sarira.
  san-IAS: kintu yaḥ pāpinaṁ sapuṇyīkaroti tasmin viśvāsinaḥ karmmahīnasya janasya
