    la matana sena namkaian sina.
  maz-NT: Ngue Mizhocjimi c'ü perdonao yo tũ nzhubü. Ra mama Mizhocjimi c'ü dya ri
    tũ nzhubü nu c'ü ra 'ñench'e angueze cja o̱ mü'bü. Dya ngue c'ü cjõ't'ü c'ü cja'a
