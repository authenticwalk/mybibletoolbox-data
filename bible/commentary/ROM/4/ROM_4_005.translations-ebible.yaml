    Diosnu keenguitaa ura' kemu kuranu juyu tyamuya, uwain Dioschi ura' kemu kuranu
    tsuve.
  ikk-NT: Kanị nke ndị hụn gichanrịn okukwe dọn ẹnya, ẹlẹ ọrụn, e kweyeni wẹ Osolobuẹ
