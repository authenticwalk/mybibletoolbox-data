    de sndáhvā yā cuāchi ji.
  san-TIB: ཀིནྟུ ཡཿ པཱཔིནཾ སཔུཎྱཱིཀརོཏི ཏསྨིན྄ ཝིཤྭཱསིནཿ ཀརྨྨཧཱིནསྱ ཛནསྱ ཡོ ཝིཤྭཱསཿ
    ས པུཎྱཱརྠཾ གཎྱོ བྷཝཏི།
  qve-NT: Ichaqa pipas mana llank'ashaspa pagota chashkiqqa, huk regalota hinan chashkikun.
    Saynallataqmi pasan mana imatapas mereceshaspa, Diospi iñiq runawanpas. Paytan
    Diosqa llapallan huchankunata perdonaspa, justo runaman tukuchin. Chaymi chay
    runaqa, Diospi iñisqanrayku, salvasqa kanqa.
  pao-NT: Pana soo Te Naa tamme sootuhina, ka besa'yoona te sukwe nasootuhina, tamme
    ka oo naka'oedyukuna, tooe ha'oo ne tumatuguna sapa, te sootuha'e.
  cbu-NT: '@see-verse:ROM.004.004'
  usa-usa: ááqibo káqo-nakoma wení mayaírákéqtábámá ímibo paá itáíq-itaiq umá yabi-í-yátááqtábámá
    Áánûqtuma kateko-náqá pááq umákaraiye. mirá kéumayikaiye.
  soy-soy: Amɑ́ nkó yɛɛ úu pikɛi píkɑ n wɑ ukɛ́ nɛ m pɑnsɛ ɑsei ute un pɛɛ́ nɛ
