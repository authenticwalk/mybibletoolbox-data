  gof-RNT: Shin ooso oothonna oonikka nagaranchchuwa xillisiya Xoossaa ammanikko,
    iya ammanoy iyaw xillotethi gididi taybettees.
  unx-unx: ମେନ୍‌ଦ ଜେତାଏ ଆପାନାଃ କାମିରେ ଆସ୍ରା କା ଦହକେଦ୍‌ତେ, ପାର୍‌ମେଶ୍ୱାର୍‌ତାଃରେ ବିଶ୍ୱାସେଆ,
    ଆୟାଃ ବିଶ୍ୱାସ୍‌ ହରାତେ ଚିଟାକାନ୍‌ନିୟାଃ ଗୁହ୍ନାଁକେ ରାଡ଼ା ଦାଡ଼ିତାନ୍‌ ପାର୍‌ମେଶ୍ୱାର୍‌
