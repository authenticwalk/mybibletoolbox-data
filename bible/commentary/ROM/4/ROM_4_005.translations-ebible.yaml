  nhg-NT: Cache Deus amo queselilo quiename yectec nieca tlöcatl tli quechihua tlachihuale,
    tlöcamo yaja tli moneltoca ca yejuatzi. Pos yejuatzi iloac öque queselilo tlajtlacultec
    tlöcatl quiename yectec. Hua Deus quepubelilo ineltoqueles quiename yectelestle.
  nya-nya: Koma kwa munthu amene sanagwire ntchito ndipo akhulupirira Mulungu amene
    amalungamitsa ochimwa, chikhulupiriro chakecho chimatengedwa kukhala chilungamo.
  ngu-NT: Pero xacaj hueli quitlani temaquixtilistli ican on tlen quichihua, pampa
    in temaquixtilistli se tetlayocolijli para tlajtlacolejquej. Yejhua ica se tlacatl
    ica oncaj quineltocas Dios para Dios quimaca cuenta ica itlajtlacolhuan yoquitlaxtlau.
  kup-kup: Oñ God ev gogot tahan monis hañ manah-pot añohovoz zut pi tat darim gog
    tin nañ tamegivoz homet pi hañiv etat pim añarab tinari ba avatamah bon, povoz
    darimauhö gog tin nañ tat pim añarab hañ horiv navotuzari ravat hekazat bon, oñ
    dari tairari Godiz hahan hezat barotap batat hez-nen poriz God epat hamah, “Met
    nem etañik paru horï tamaharinañ nem okori hañiv navotuzari ok.”
  jid-jid: Wawu wa ana he ni ndu na, a kpa nyime niwa ani wruhle nibi lahtre'a ba
    bla yo suron ma ni son tsratsra.
  wmw-wmw: Na munu saatumaini kazi yaatenda ila antumaini ire amwakikisha mbaya, kwamini
    kwake ndi kuntenza iye awe kamilifu.
  gmv-GGM: Gido attin ootho oothontta nagarancha ura xiillo kessiza Xoossan ammanizaades
    iza ammanoy izas xiillotethen taybetteyes.
  ssg-ssg: Tuahe soliai wasolakaha hani kapi Haeu kumahe ka kahi pupuasakaha. Ien
    se ani xoxoi namilokaha ti Jises Krais. Kaha soh ka Haeu i pon aile teka seilon
    laha xauxaun tetan, wasolalaha hani kapin i sawi.
  zpo-NT: Per lo Dios xa naka. Nanakt xaa ngozhaw ley, mod tub xaa nkee zhiin, xaa
    mkayaa Dios mod xaa nali lo xaa; per re xaa nebse ngwii lo xaa, sbaa nle Dios
    nali re xaa nanalit nak. Nu sbaa nkayaa Dios xaa nel ngwii xaa lo xaa.
  poy-poy: Wantu woseri yawalitumbira munjimiru, walitumbira ndiri matendu, kumbiti
    wamjimiri Mlungu yakawalekiziya vidoda, su Mlungu kawona njimiru ya wantu awa
    na kuwatenda waweri waheri kulongolu kwakuwi.
  qwh-NT: Peru Diosnintsicqa pepaq mana imatapis rurecashqan, llutan ruraq quecashqapis
    marcäquinintsicrecurllana allitano ricamantsic.
  gaw-gaw: Amge danab nug uḏat heḵunu ibp̱a danab tutuḵu beḵunu ii dab meṯe, iiṯa,
    nug Kayaknu oop̱a genab dooṯe, Kayak, Nug he eheḏ hak danab ag danab tutuḵu daaṯeb
    amu, Nug danab amu nuhig oop̱a genab doyak anṯa, “Nug am danab tutuḵu,” awa aṯe.
  nca-nca: Anutuko uni piyimi ka meté yoriní roneneŋowí tunoqewaŋgo. Kowe uni kato
    kho ka kama tero Anutu ŋu iŋondutuwoníqo, iŋondutuyó qenero, uni roneneŋowí, ye
    nekoyote.
  zpz-NTPP: Na yuꞌ mbecy nu ricy cup yu consuel lo Ñgyoozh par nu gyanap yu lom, nunu
    walab nu rgyish loy lo de coz nu ricy yu. Yu zeꞌ ricy cup yu consuel lo Jesuuz,
    biñ nu rnii nu caacy mbecy mas yuꞌ cyiy. Ñgyoozh ricy mi yu zeꞌ par mbecy nu sac
    cyi nu nac nu ricy cup yu consuel lom.
  mkj-mkj: A doahr armaj men ma johkin koapwoarpwoarki ah wihwia, a ih kin pwojon
    pwa Koahs kin koapwungla armaj japwung kan; Koahs mweidoahng ih en pwungla Ipoa
    ki ah pwojon.
  zac-NT: Perë el quë adë rúnëdiꞌi obrë zaꞌquë perë rialdí lduꞌi shtiꞌdzë Dios, el
    quë narunë natubldí shcuendë nguiu, nguiu ni na më zaꞌquë lu Dios, sulë por galrialdí
    lduꞌi shtë́niꞌ.
  kyg-kyg: Huta nehunaꞌmonanafa aliꞌyaꞌmo oꞌaliꞌa Gotifekeꞌmo apakesa afiꞌa fatago
    nehaya vayaꞌaifeꞌmo, naulagaleꞌmo fatago vayaꞌmo maiꞌnae, huno nehiye. Agaemo
    mono nosaya vayaꞌaifeꞌmo, naulagaleꞌmo fatago vayaꞌmo maiꞌnae, huno nehiye. Apakaemo
    ani kava nehiya Gotifekeꞌmo apakesa afiꞌa fatago nehae.
  kmk-kmk: Yoong sat tagu’n bokona mantaḻgod sidan nabaḻu un koona nu adi mantaḻgod
    kan Apudyus un siya’d mangibilanga nalintog dan gumabasuḻ, ibilang Apudyus un
    nalintog gapu utdit pammati na.
  cao-NT: Jama, mahitsa noqui bichi quiha Dios ra. Dios qui iriama tsi xo toa jodioba
    yoba no acaina. No acai cató tsi xabahamahacatimaxëni xo noa. Jama, mëquëya ca
    jochahuaxëni ca bichi quiha, ja qui no chitimiquë no. Mëstë no tocahacati xo ja
    qui no chitimihai ca tahëxo na.
  bbr-bbr: Utianik, kar ro ko kon saraus Anut nukan amukup eposek wa saräi. Wa, ko
    kon wou Anut mesin epar monuk, Anut nukas ko ro eposek äiäu. Anut nukas kiro ro
