    mesi dine.
  fai-fai: Kata kinim so mak yaknámin wok uta faku nadino Got kin dim ken keidon kaloma
    banim. Kayo alam bede Got alam aket kuw kudawano beta Got ayo alam afan kalin
    uyo keno, akane, uta ta bom kanodawu Got so ken keidokaba. Kale Got ata kuw ken
    yak wanang kinim kan ata atin ban mafak keimusiw, kata kanoyama ken alam kin dim
    ken keidoliw ka.
  ura-NT: Nete laen Cana Coauneraacha que jaaequiin neein esenetaera, nii esenetaaneecha
