    to moppiyon pinuungan din.
  cak-ENT: Jac'a ri colonic choj nspüs y man jun c'a ri roma ta ri juis nsamüj ntiquer
    nucol ri'. Stape' (Aunque) jun vinük man choj tüj ruc'aslen, pero si nutakej ri
    Dios, ri Dios nbün c'a chin que man jun rumac nk'alajin chuvüch rija'.
  lif-NT: ᤀᤠᤳᤋᤡᤴ ᤔᤏᤠ᤺ᤸᤗᤧᤀᤠᤱ ᤀᤠᤒᤠᤅᤣ ᤕᤠ᤺ᤶᤒᤰ ᤆᤥᤃᤢᤒᤠᤸᤗᤧ ᤔᤧ᤺ᤴ. ᤁᤖ ᤗᤠᤕᤥᤒᤠ ᤔᤏᤠ᤺ᤴ ᤀᤠᤵᤋᤡᤰ ᤔᤧ᤺ᤴᤏᤣᤒᤠ
    ᤁᤧᤈᤥ᤺ᤰᤐᤠ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤴ ᤂᤧᤸᤗᤧ ᤏᤛᤠ᤺ᤴ ᤆᤥᤃᤢᤒᤠᤸᤗᤧ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤂᤢᤏᤧ᤹ ᤛᤠᤶᤕᤥᤏᤡᤒᤠ
    ᤗᤣ᤺ᤳᤋᤢᤖᤥ॥
  mie-NT: Sochi jā scácu Yāā Dios nchivī, chi jā cútahvī ji cúu. Chi vísō nduú cúu
