  ndg-ndg: Ila kwa mundu jwange panga lyengo ila amwombilwa jwembe amalangwa haki
    jwa bile Lili mcha Nnongo, imani yake mundu jwo ibalangilwe panga ibi na haki.
  wsk-wsk: Bare awiriya ura kowar betera ko munan te me ira sanamoso, bare nu ikiso,
    Kaem mu kariimet memek ta wore nunga nongomang ningi nunguning te kariimet ningo
    diram ko nunga balso maso, ale Kaem ko munan umu ko gomang ningi nunguning aso
