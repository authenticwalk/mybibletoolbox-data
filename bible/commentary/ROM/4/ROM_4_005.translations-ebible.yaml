    naa ora taatou ki ttonu, i aa ia naa koi e lavaa te hakatonutonu naa tama haisara
    ki ttonu.
  gym-NT: 'Akwa ni ñan raba sribi nuene jire chi abko ütiäre Ngöbökwe niedre nie:
    Ma ngite ñakare mda ti ngwärekri. Akwa ni ngututu ngite ngite Ngöbö rüere käta
    Ngöbö mike era amne tä tödeke Ngöböbti, ni ye abko ngite ñakare mda Ngöböta niere.'
  azg-NT: Majoꞌ juu tsꞌan na minꞌncüii nnon tyiꞌquitsꞌaa juu chaꞌ quen Tyoꞌtsꞌonhin
    na tajnan tsixuan juu, xiaꞌntyi na ivantyja tsꞌon tsanꞌñeen jon, joꞌ na iyꞌoon
    jon cüentahin min na conduihin tsꞌan na itsitjahin nnon jon.
  bhd-bhd: पन ज़ै (पुन्नेरू) कम न केरे बल्के पापी मैन्हु धर्मी ठहराने बाले पुड़ विश्वास
    केरते, तैसेरो विश्वास तैसेरेलेइ धार्मिकता गनो गाते।
  too-NT: Dios cāmāpānūni' ixtalaclē'i'ca'n xlaca'n a'ntīn talīpāhuan Dios, lā' a'yuj
    nīn tuntū' tatlahuanī't a'ntū xatzey na ixlacapūn Dios. Huā'mā' hua'chi lakatin
    lē'ksajna' a'ntū Dios māstā'. Lā' tū' hua'chi ixtatlajca'n a'ntū tatlajanī't.
  ind-AYT: Kepada orang yang tidak bekerja, tetapi yang percaya kepada Dia yang membenarkan
    orang tidak benar, imannya diperhitungkan sebagai kebenaran,
  cjo-NT: 'Omaanta riraga Tajorentsi, rinashita: eerorika antayitzironi kameethatayitatsirini,
    omaanta ameentyaaririka Tajorentsi, aritaki rowameethateeyakaeni, iñaakae akameethatzi.
    Eero apomeentsiwentari apinateri.'
  nsn-nsn: Bor tamata ra kilain a tamata kodkodoh, teeit tena nitagorong man, kara
    hik pah tar kalekinale uaia ke tuhain, bo e tagorong mana tang God, teeit re ate
    pe pare God tere banotong uamoko tasir tamata uasa ra kodkodoho keip tatanon.
    Ter nitagorong manonene, maeit re kila God tatanon a tamata kodkodoh.
  san-DEV: किन्तु यः पापिनं सपुण्यीकरोति तस्मिन् विश्वासिनः कर्म्महीनस्य जनस्य यो
    विश्वासः स पुण्यार्थं गण्यो भवति।
  tna-NT: Daja da Diusu. Aimue ecuaneda tuseda manu mahue. Tuahueda quebata juchaji
    papu saida ebatsuta, ahua tu peje su tueda jei epu su. Aimue ai saida cuana a
    putsu, Diusu ja tueda ebatsuta mahue.
  lid-lid: 'Arile, i buku none ndramak bamekes ari lahou ta an hamon ta batanau malen
    ta Moses bwe, arile iy atehei le budon tan handru i ta Kindrei, ndramas tan badeh
    i buku doh: Kindrei aloh iy ndramak mwasin handru. Handru! Iri lau nane ta amekes
    karei ma lomondra ndra-in badeh, Kindrei winiyan aloh iri lau mwasin mara-ei ta
    madan.'
  wim-wim: '@see-verse:ROM.004.004'
  zga-M: Nakhumunu uvivomba ei mbombo nukhumwidikha ula viavaheliwe ei lweli, yuywa
    sio igolofu, ulwidekho lwa munu uywa luvalili wa ukhuva haki.
  yom-yom: Vayi kuidi mutu wunkambu salanga ayi wilukila mutu wowo wunkitulanga bankua
    masumu batu basonga, buna wela tangulu wusonga mu diambu di minu kiandi.
  san-SIN: කින්තු යඃ පාපිනං සපුණ්‍යීකරෝති තස්මින් විශ්වාසිනඃ කර්ම්මහීනස්‍ය ජනස්‍ය
