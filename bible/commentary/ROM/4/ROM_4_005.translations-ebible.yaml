  bod-N: འོན༌ཀྱང༌། ངལ་དུབ་མི་བྱེད་ཅིང་དད་གུས་མེད་པ་ཞིག་མི་རྣམ་དག་ཏུ་བརྩི་བའི་དཀོན་མཆོག་ལ་དད་པ་བྱས༌ན།
    དད་པའི་དབང་གིས་ཁོ་ནི་མི་རྣམ་དག་ཏུ་བརྩིས་པ་ཡིན་ནོ།།
  tca-NT: Natürü tama ngẽmaãcü nixĩ i ngẽxguma Tupanaãxü̃́ yaxõ̱xgu. Erü ngẽxguma
