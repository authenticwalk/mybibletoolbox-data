    niicha ichai coreniha rai cha chaain neeuruhane que airijiin.
  mcd-NT: '@see-verse:ROM.004.004'
  urt-urt: Lenge miyeꞌ tuweinge ŋaiye ŋoihmbwaip bumbe tinge teŋeime Got pe, Got galme
