  grc-BYZ: τῷ δὲ μὴ ἐργαζομένῳ, πιστεύοντι δὲ ἐπὶ τὸν δικαιοῦντα τὸν ἀσεβῆ λογίζεται
    ἡ πίστις αὐτοῦ εἰς δικαιοσύνην,
  cpc-NT: Iriima atziri kaari antawaitatsini, jiñiirorika impinatashitaityaari, inishironkaitatziiri
    jirika. Ari ikantsitari atziri thainkatasorintsiwaitatsiri pairani, jawintaashiritaari
