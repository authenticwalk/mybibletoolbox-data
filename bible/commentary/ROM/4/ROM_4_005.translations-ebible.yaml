    Manetualain. Ta hapu lahenda bisa tao hata esa, ela ana malole no Manetualain.
    Lahenda muste namahere Yesus Kristus, besaꞌ ko Manetualain tao ni neuꞌ dale roos,
    ma sipoꞌ ana.
  toc-NT: Pero acxni̠ cha̠tum mak­la̠­ka­lhi̠na cris­tiano hua̠nti̠ ni̠tu̠ tla­huani̠t
    lacuán ta­scújut ca̠naj­laniy Dios acxni̠ xlá ma̠lac­nu̠niy lak­táxtut, ni̠tu̠
    ma̠s­ka­hui­má̠­calh acxni̠ Dios caj cumu chuná li̠pa̠­huán ma̠tzan­ke̠­naniy
    xta­la̠­ka­lhí̠n y li̠mak­lhti̠nán cumu la̠ cha̠tum tan­csua cris­tiano hua̠nti̠
    ni̠tu̠ tit­la­huani̠t xta­la̠­ka­lhí̠n.
  som-som: Laakiin kii aan shaqayn illowse rumaysta kan xaq ka dhiga kuwa aan cibaadada
    lahayn, rumaysadkiisa waxaa lagu tiriyaa xaqnimo.
  mam-C: Me metzin qe ti'jjo kolb'il, nti' tu'n qaq'nin ti'j. Qala' noq tu'n qnimb'il
    ti'j qMan Dios, a nchi klet aj il tu'n, ma qo ok tq'o'n te tz'aqle twutz, ex ma
    qo klet tu'n.
  ndj-ndj: Lakini vandu yivayidumbila ng'odu fivagolili veni, vakumjumila Chapanga
    yavapomela vawafu, topi, Chapanga akwilenga ujumilwa wa vandu ava, akuvagola kuva
    goleki pawulongolu yaki.
  mbj-NT: P'op Hagä Do né hẽ ti hanoo, baad rabahado padëëk baad nadoo do paah. Ta
    hã h'yy ka'eeh doo, tah'yy ka'eeh do hyb n'aa né hẽ baad tabahado däk ti P'op
    Hagä Do matym gó, ta ky n'aa jaw'yyk do mejũũ do tamoo wät do hyb n'aa nado.
  lat-VUC: Ei vero qui non operatur, credenti autem in eum, qui justificat impium,
    reputatur fides ejus ad justitiam secundum propositum gratiæ Dei.
  ngp-ngp: Mna mnt'hu hakukawiila udamanyi wakwe mwenye, mna amhuwila Mnungu uyo akuwalekela
    want'hu wiihi wawe, elo, Mnungu aukaula mhuwi wa mnt'hu uyo, na kumzumila kunda
    ywedi hameso hakwe.
  enq-2: Dopaka doko, kalai napyoo Gote tungi pingi endakali doko, endakali Gote wata-minala
    naenge dupa tolasingi Gote dokome baa tolataena lenge.
  eng-ASVBT: But to him that worketh not, but believeth on him that justifieth the
    ungodly, his faith is reckoned for righteousness.
  mna-mna: Mi tomtom ta so ipase pa itunu mbulu kini, som uraata kini ambaiŋana sa
    som, mi ipase men pa Anutu tau ikamam iti tomtom sananŋanda ma tewe ndeeŋeŋanda
    i, na tomtom ta kembena ta Anutu ipomoozi, mi ikami ma iwe ndeeŋeŋana pa urlaŋana
    kini.
  myw-myw: Kukin nag bitawotet, misinaka tasimounid waseg towen takidumwa̱lun dakalbaleb
    ya̱kid, mo bidokeid tadidumwal ya̱kid.
  sby-sby: Muntu lashomo kwakubula kushimpila mu ncito shakendi ne kushoma muli Lesa,
    Lesa eukute kumuboneti nimuyawu, ulu elushomo Lesa ndwakute kulangaula kwambeti
    abe walulama pamenso akendi.
  sll-sll: Te yal ta nin nega dire oli pire, na nan tal nigi dongwo ol waga God pring
    na tongwo i, i olalga kunung paikinamia, God tani i ole na tenama di pinamua.
    Di pinangwo yal i God tani pir tere monangwo God wai hanere, yal i digan momba,
    tal dime dire ol wama di hanangwo pamua.
  yaq-NT: Taa seenu, jinne'uitune' betchi'bo, ka a' joa'ue, taa Liojta, juka' ka tu'ik
    ya'alata a' tu'u mabetne'po junuen a' sualekame. Ju'u Lios juka' junuen a' sualeka'u
    betchi'bo aet jatteaka tawanee aapo'ik junuen a' tu'u mabetne' betchi'bo.
  uro-uro: Dap ma Ngämuqa qärakni i mamär vät a qa iva qa rhualat sa ama vu qa ama
    ruqa bä va ama räktka na qa diva qa rhes aung anga ruqa qärakni i qaku qat tualat
    i ama räktka na qa da aa saqong inguna nävät aa qatnanakt.
  ita-1885: Ma, a colui che non opera, anzi crede in colui che giustifica l'empio,
    la sua fede gli è imputata a giustizia.
  muy-muy: Ay tamal mis àfəkia ahàr ke Melefit a, Melefit àɗəm maslaŋa gani nani ti
    mis jireni kè eri gayaŋ. Ku tamal maslaŋa gani àgri tʉwi ana Melefit ndo nəŋgu
    ni, àsəra Melefit agray ti ndam magudar zlam tîgi ndam jireni kè eri gayaŋ ti
    ga sulum gayaŋ.
  kqc-kqc: Ma reremama buni de redo, idu Sei rofu mokena vari gira aedo amiye, Sei
