    ချက်​ချ​မှတ်​တော်​မူ​သည်။ သူ​၏​ယုံ​ကြည်​ခြင်း ကြောင့်​ဘု​ရား​သ​ခင်​သည်​သူ့​ကို​မိ​မိ​နှင့်
    မှန်​ကန်​စွာ​ဆက်​ဆံ​စေ​တော်​မူ​၏။-
  gng-NT: Unil wà ŋa nuunh Uwien ń juoke wɔ uʼtùon bo, ama ki teke' wɔn Uwien wà
