  cta-NT: masi loꞌo cuentya jiꞌna nscua chaꞌ caca juaꞌa̱; loꞌo jiꞌna cua nchcuiꞌ ycuiꞌ
    Ndyosi chaꞌ caca tsoꞌo cresiya jiꞌna cuentya jiꞌi̱ ycuiꞌ Ni si xñi na chaꞌ jiꞌi̱
    Ni, la cuiꞌ Ni nu nguaꞌni chaꞌ ndyuꞌú Jesús nu Xuꞌna na chaca quiyaꞌ loꞌo ngujuii
    yu.
  bqc-SIM: wa kɛ̃̀ wá gbɛ̃́ pↄ́ Lua a to yã́ bↄwanↄ naↄ yã́iɛ lↄ, wá gbɛ̃́ pↄ́
    wálɛ Lua pↄ́ wá Dii Yesu bↄ̀ gau náaikɛↄ.
  tcz-CHONGTHU: I-Pakaiyu Yeshua thinaa kona kaithoupa chu itahsan uva ahileh Pathen
    in eiho jong michonpha'a eisem dingu ahi, ti hetchetna eipeuve.
  mar-mar: पण आपला प्रभू येशू ख्रिस्त ह्याला ज्याने मरण पावलेल्यातून उठवले त्याच्यावर
    आपण विश्वास ठेवला तर तो ते आपल्याही हिशोबी गणले जाणार आहे.
  snp-snp: E’e, lalimo Wekolate Yesu folaiguti olu nedi edami we koli kikito umonimo
    wenena yamuki ayaidana oto monatina efe limo wenena minae, loto lo ledenagoliye.
  isl-isl: heldur okkur líka. Þetta er okkur trygging þess að Guð vilji taka okkur
    að sér á sama hátt og Abraham, það er að segja þegar við trúum loforðum Guðs,
    hans sem reisti Jesú upp frá dauðum.
  spy-NT: nteenee chāmtēēch nkacheek ꞉Yēyiin kule kēēchurtootiin yoo kakiikaasee keey
    inee nyoo kiing'ēētēē Mokoryoontēēnyoo Yēēsu meet.
  xnn-xnn: Nodi nalak-am tako. Tay gawis nan pangiilaan Apo Dios ken datako abes ay
    mamati ken siya ay nangtago ken Jesus ay Apo tako.
  mwe-mwe: ikabhe nkali kwetu uwe, tukwaakulupalila a Nnungu, bhaayushiye a Yeshu
    Bhakulungwa bhetu, bhakaweje.
  tte-tte: na iyamo kita tabe besiele kaiwela. Kaiwena Yaubada ikawa-namwanamwa-yagila
    ala meli kaiwena. Na ala meli yaina bwaite besiele. Tameli yakato ala Guyau Yeisu
    Keliso ikeleyatoloyoi boita mena.
  tcs-tcs: No, God bin wantaim spik po yumpla uda mata pole em ane bilib wea God,
    da wan uda bin meke BosLod Zizas kamlaipgen prom ded.
  hlt-THB: Bawipa Jesu thihnaak awhkawng ak thawhkung ce ak cangnaak ningnih boeih
    a hamna awm awm lawt hy.
  soq-soq: tane no uduudu baimba wade. No God, mida Tatamba Iesu Keriso bo bedewe
    inasano enenwisena, bedewe sumanaintitana, ita God sumanaimba ewedie no dodomananede.
  qub-qub: Noganchïpäpis rimaycanmi. Noganchïtapis allimi ricamäshun taytanchi Jesucristuta
    cawarachimoj Tayta Diosman yäracushaga.
  att-att: nu ari gapay megapu nittam, tapè ammu tam ta ibiláng na gapay ta matunung
    ittam ngámin nga mangikatalà kâ Namarò nga namaginnanolay kâ Apu Kesu Kiristu,
    nga Yápu tam.
  bki-bki: mia bo ka rodu tibe iliano tai napano berii kito nonovio, kar napano kito
    bunu romonea Atua ka mia naio rila kito romei romemedu ea mirano tibe napano naio
    mila ka Epraamo. Kito romonea ka naio naruei napano miila Yesu binimei ka rivokar
    m̃ariano kar kiado kariano nalo, a romonea ka Atua naruei midular Yesu den nam̃ariano
    ka rila rimeravo rivu ka kito romerevu bereio bija naio na ruei.
  bqp-bqp: ò kɛ̃̀ ókↄ̃nↄ kũ Luda ni tó yã bo kũoo nnanↄ yãimɛ dↄ, ókↄ̃nↄ kũ ótɛn
    Luda kũ à ó Dikiri Yesu fùtɛ bona gan náani kɛnↄ.
  mcp-mcp: wúsə nə́mə́ shú dʉ́sʉ́. Zɛmbî mə bá nə́mə́ lɔ̧́ sə́ jísʉ́ búgə́, sə́ bɛ̂sh
    buud sə́ ŋgə́ *magʉlə nə́ Zɛmbî nyə a gwûmʉshi Cwámba wúsʉ́ Yésus wá.
  hat-hat: Pawòl sa yo te ekri pou nou tou. L'ap fè nou gras tou, nou menm ki mete
    konfyans nou nan moun li fè soti vivan pami mò yo, Jezikri, Seyè nou an.
  npl-NT: yej noiwa omoijkuilo por tejwah, porke ika totlaneltokalis, Dios noiwa techselia
    kemi tiyolchipawakeh akimeh tikneltokah akin okiyoliti n Jesús Toteko,
  bgg-bgg: Hì ne gethek hanyie è Ithong Isu ne iy pha ji è hòi din rone migi rek ne
    giang shii nuii phi pho shii de zey phro.
  eng-TCENT: but for ours also. It will be counted to us who believe in him who raised
    Jesus our Lord from the dead,
  eng-BSB: but also for us, to whom righteousness will be credited—for us who believe
    in Him who raised Jesus our Lord from the dead.
  cpu-NT: Aña iro josankinatakaantantakarori onkantya ayoyetantaiyaari inkempitakaantai
    itampatzikashiretane eejatzi aakaite, aririka aventaashiretanaiyaari itzimi ovañagairiri
    Avinkatharite Jesucristo ikamavetaka.
  san-ASM: যতোঽস্মাকং পাপনাশাৰ্থং সমৰ্পিতোঽস্মাকং পুণ্যপ্ৰাপ্ত্যৰ্থঞ্চোত্থাপিতোঽভৱৎ
    যোঽস্মাকং প্ৰভু ৰ্যীশুস্তস্যোত্থাপযিতৰীশ্ৱৰে
  tac-NT: '@see-verse:ROM.004.023'
  eng-WEBPB: but for our sake also, to whom it will be accounted, who believe in him
    who raised Jesus our Lord from the dead,
  gfk-H: Di ga pakat ia wara gaia dahat mah ing Kalou na was lah dahat bia dahat takodas
    ra matmataan tana. Kalou na gil ta dahat ing dahat nurnur tana ing ia ga hatut
    Iesu no nudahat Watong talur ra minaat.
  viv-viv: '@see-verse:ROM.004.023'
  yao-yao: nambo galembekwe ni kwa ligongo lya uweji utuŵalanjikwe kuŵa ŵambone paujo
    pao, uŵeji ŵatukwakulupilila Akunnungu ŵaŵasyusisye Che Yesu Ambuje ŵetu.
  tgp-tgp: pani matan nor̃a rasua sohena. God i pa verea sohena isan la haratu la
    lo tau nora rasua hin God sei mo sauteterahi Iesu nor̃a Moli na mateia.
  auc-NT: Wæætë mönö beyæ̈ adobaï yewæ̈mongatimpa. Edæ, Mönö Awënë Itota ingante Wængonguï
    angä ñäni ömæ̈mongacäimpa, ante në angaingä ingante wede pönëmö ïñömonte Wængonguï,
    Botö ayömo mïnitö nö cæmïni ïmïni abopa, ante badongampa.
  kbc-NT: '@see-verse:ROM.004.023'
  bmh-bmh: Ze go nug ig han isanigabun sikut wemen dareu. Igual oigeb Uwait en petak
    anem Uwait nug ig duailel naliu aigamau. Go igual Dubanou Ban, Yesus a gegeulanau
    ebu noumeun koli asai meun, gonun, ig go en oigeb petak anem.
  ctu-BL: Pero cha'añonla ja'el mu' bʌ lac ñop Dios, tsa' bʌ i teche ch'ojyel lac
    Yum Jesús ba'an chʌmeño' bʌ. Joñonla ja'el mi laj q'uejlel ti toj.
  meq-meq: tə watsa hərwi kway dərmak. Taɗə ka dzalakwa ha ka Mbəlom nakə a lətse
    ahaya Yesu Bəy Maduweŋ kway abəra mə walaŋ i mədahaŋ hay aye na, ma zəbiye fakwaya
    deɗek eye hay kame ŋgay dərmak.
  noa-H: hewag pawia maachjã hagjö kulp chuk'u paapʌ̈iju k'ʌʌn higwiapata mag p'ãpijim
    Hẽwandamau hich hiek gaai. Wajapcharan mag maach Pör Jesús p'iriu hautarr hag
    Hẽwandam gaai t'ãraucha hʌ̈k'aawaita hĩchab hich Hẽwandamau maach pekau chugpaawi
    kulp chuk'u narrjö maachjã haaujem.
  alp-NT: po ete ite lekwe. Le ite lekwe Alla Iono ite nkena me oaI le ite hlaleke
    loko Alla rebe Iono iteki Tuhane Yesuse Ikwana suike pende.
  san-VEL: yato.asmaaka.m paapanaa"saartha.m samarpito.asmaaka.m pu.nyapraaptyartha ncotthaapito.abhavat
    yo.asmaaka.m prabhu ryii"sustasyotthaapayitarii"svare
  kbq-kbq: tagriku enenku huno krente'naze. Jisasi'ma fri'nefinti azeri oti'nea Rantimofonte
    tamentintia hunentonkeno, Anumzamo'a tazeri agru hurante'ne.
  kbh-kbh: ndayá bëngbiámnaca, ndëmuanÿengbiama Bëngbe Bëtsá yochjayana chabe bominÿiñe
    ts̈ábenga imomna ca, bënga Bëngbe Bëtsábeñe imos̈buachéyeca; Bëngbe Bëtsá, nda
    tojanma Bëngbe Utabná Jesús cháuatayenama.
  ron-LSB: ci și pentru noi, cărora li se va socoti, care credem în cel care l-a înviat
    din morți pe Isus, Domnul nostru,
  pon-pon: A pil pweki kitail, me a pan wadok on, ma kitail pan pojon i, me kotin
    kaiajadar Iejuj atail Kaun jan ren me melar akan.
  nhe-BL: Ijcuilijtoc nojquiya para tojuanti ma tijmatica para Toteco nojquiya techselis,
    huan quiijtos tlamiyacapa para tixitlahuaque iixpa intla timotemachíaj ipan ya
    tlen quiyolcuic Tohueyiteco Jesucristo quema ya mictoya.
  sps-sps: A sikia, ka to te kirkir en, ka iny faakouts kan rara, ai tan kat to ayei,
    Gov komainy rarora ma natiny a ka to, Ayei nai faakouts rarora tan vovou iny senviir
    kat to ayei, Ayei nai tagaa kan rarora ana ra te faarei kainy men vainy tavaron
    matan Ya tan nainy te faason fi rora Tsunia, Tsunia te fatoto fatabiny e Jisas
    a Tsunaun tsura tana mat Tsunia.
  wnc-wnc: Aho. Anututane wam yakapsa aminu wamu waaknga matakuu waapata nindeat matakut.
    Sike Anututa ninde natake ita kapewan aminda Buyambam tapaninu Jesu tanguwa kungwake
    nindane waiaknganinde kungwanimukut tapa akumbut katangga tangenakut. Tangenake
    nin gatanimunangge natake ita ninda aminu noman amin inane nomune daknganimde
    kepi unin tasinimukut.
  bus-bus: wà kɛ̃̀ wamↄwa kɛ̀ Luda é tó yã bↄwao nnaanↄ yãnzimɛ dↄ, wamↄwa kɛ̀ wée
    Luda kɛ̀ à wa Dii Yesu fɛ̀ɛ bↄna gaan náanɛ kɛɛnↄ.
  gub-BL: Uze'eg zanerehe a'e no. Ta'e zanemuawyze putar uzeupe a'e nehe xe, ta'e
    zazeruzar hehe zane nehe xe. Umugweraw kar Zezuz Zanezar imàno re a'e.
  imo-imo: Lino yandopa yandopa pilemilila ningo aku ungumu bukuna tondoringi. Altopa
    lino kinye pilipolio Jisas linonga Awilimu kolorumu wali Yu makilipe koinjo molopili
    nimbelie terimu Gote nimbo pilipo yu nimo mele kolo naa topa paimbo tembalo nimbo
    ipuki tipo molomolo imboma yuni Abraham kanorumu mele lino aku tepa imbo toya
    tolima nimbe karomola.
  boj-boj: Iga kalil qa dego anjam di neŋgreŋyeb. Iga dego Qotei qa gago areqalo siŋgilateqnum
    deqa Qotei na iga tamo bole une saiqoji qa mergeqnu. Qotei agi gago Tamo Koba
    Yesus subq na tigeltej qaji a qa gago areqalo siŋgilateqnum.
  eng-DRA: But also for us, to whom it shall be reputed, if we believe in him, that
    raised up Jesus Christ, our Lord, from the dead,
  knf-knf: ŋţup mënţ ŋawo pa nja kak, ŋnfiyaaruŋ kë Naşibaţi anaţanuŋ Yeŧu ţi pkeţ
    ukaaŋ kë aji ŋwo baŧool ţi këş ki nul.
  san-KHM: យតោៜស្មាកំ បាបនាឝាត៌្ហំ សមប៌ិតោៜស្មាកំ បុណ្យប្រាប្ត្យត៌្ហញ្ចោត្ថាបិតោៜភវត៑
    យោៜស្មាកំ ប្រភុ រ្យីឝុស្តស្យោត្ថាបយិតរីឝ្វរេ
  arn-NT: '@see-verse:ROM.004.023'
  zas-NT: nëgajc dunuj ree din ma raliduladx ree Dios. Abiꞌ në dunuj ree ma nüjnman
    cwent ziꞌc bén ad yuꞌt xtol, Dios bén basban Dad Jesucrist loj guialgüjt,
  ken-NT: Ɛchi nyaka ɛ̌ti yɛsɛ nkwɔ ndu sɛ́nókó Mandɛm mmu ákʉ́ nyaka Yesu Acha
    ywɛsɛ apɛtnsɛm ndǔ nɛpɛ́m.
