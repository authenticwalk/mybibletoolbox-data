verse: ROM.004.024
translations:
  kpx-kpx: Isito nahitaho abu hoto ke hisaliai loulu. Nahi oleuoleu nahie uvu mai
    Dilava omige auna nahiho loui kosea, “Laeau di nimo duave.” Dilava keike nahie
    Kosive Iesu etuvage hovelahanu.
  okv-H: embo ta ari sasapura ombuto humbasi God na ungotenau Bada Iesu tonu pehenu
    ehako jiginu vasiri te erena avoeto embo amuna God ke be ijie humota aisuja embo
    amite tapa avo God na kito embo javotoho ke aisuja.
  tbo-tbo: ma ataputa ubeita. Yaubada ta witumaganeya tauna Yesu ata Guyau hilage
    uyahinei i itowolo meya apo ina hiyawita tauta lawa dumadumaluta.
  mal-C: നമ്മുടെ കർത്താവായ യേശുവിനെ മരിച്ചവരിൽനിന്നുയിർപ്പിച്ച ദൈവത്തിൽ വിശ്വാസം അർപ്പിക്കുന്നവരായ
    നമുക്കും ബാധകമാണ്.
  grc-SR: ἀλλὰ καὶ δι᾽ ἡμᾶς, οἷς μέλλει λογίζεσθαι, τοῖς πιστεύουσιν ἐπὶ τὸν ἐγείραντα
    Ἰησοῦν τὸν κύριον ἡμῶν ἐκ νεκρῶν,
  bgc-bgc: बल्के म्हारै खात्तर भी जिनकै खात्तर लिख्या गया, जो बिश्वास के जरिये धर्मी
    बण जावैगा, यानिके के म्हारै खात्तर, जो उसपै बिश्वास करा सां, जिसनै म्हारै प्रभु
    यीशु ताहीं मरे होया म्ह तै जिन्दा करया।
  khz-khz: na ita gerai maki ekilagiato. Ita gera Velekou Iesu Keriso kwarega na evega-kuliiti-waiato
    Palaguna tavega-taunataunaana talimara maki pene vaikilara, kala rorirori talimara,
    nepenetiwa.
  deu-TKW: sondern auch um unsertwillen, denen es angerechnet werden soll, wenn wir
    glauben an den, der Jesus unseren Herrn von den Toten erweckt hat,
  zsr-NT: san quië uziꞌruꞌ xbey caꞌ rëꞌu. Rëꞌu ni, Dios gunëꞌ ga huöacruꞌ tsahuiꞌ
    lahuëꞌ Lëꞌ chquiꞌ huayéjlëꞌruꞌ Lëꞌ, buspanëꞌ Xanruꞌ Jesús lu yöl‑laꞌ gut.
  lin-lin: ezali mpe mpo na biso oyo Nzambe akotanga lokola bato ya sembo mpo ete
    tondimelaka Ye oyo asekwisaki, kati na bakufi, Yesu, Nkolo na biso,
  hns-NT: Hamlog Parmeswar ke oeppar bharosa kariela, ohie se oe hamlogke bhie be-kasoerie
    maane hai aur ose ek karies hai. Oe to hamlogke Prabhoe Jiesoe ke djie oethaais
    hai.
  noa-E: ewag pawia maachjã agjö kulp chukhu paapʉ̈iju khʉʉn igwiapata mag phãpijim
    Ẽwandamau ich iek gaai. Wajapcharan mag maach Pör Jesús phiriu autarr ag Ẽwandam
    gaai thãraucha ʉ̈khaawaita ĩchab ich Ẽwandamau maach pekau chugpaawi kulp chukhu
    narrjö maachjã aaujem.
  eng-EMTV: but for us also, to whom it was going to be credited, those believing
    on Him who raised up Jesus our Lord from the dead,
  mib-NT: Chi suni yósó jéē sɨquɨ́ yohó jíjnáhan yó. Chi suni ndáhva yā cuēchi máá
    yó jéē candíje yó jéē cúu ya Yaā ní nastécu Jitoho yō Jesús.
  lif-NT2: कर आनिॽ लागिआङ् साप्‍ते़बारो॥ ये़सु आनिॽ दाङ्‌बान् सिःमे़न्‍लाम्‌कुहिङ्‌वे़त्
    के़जोःक्‍पा निङ्‌वाॽफुमाङ्‌ङिन् नसाःन् आजोगुम्‍ने़ फाॽग्र आनिॽआङ् साम्‌योनिबा
    आलेःत्‍लो॥
  xnj-xnj: genaga tayandikiwi tete vetivalangiwi vabwina palongolo ya Chapanga, tete
    vetikumsadika amuyukisi Yesu, BAMBU witu, kuhuma kwevafwili.
  mmx-mmx: Diga malagan box i rinedik do ne Moroa naba siam ka nedik ngan limixin
    manmanton tino, la di nunu at neni ga lox aroo amlong ne Iesu, Leeme Silok atnedik
    basinge lanmet.
  cbr-NT: nuribi ñuiquin Nucën Papa Diosan aín uni cuënëomia 'icën. Usa 'ain cananuna
    Nucën Papa Dios, an Nucën 'Ibu Jesús bamacëbi baísquimia, an ca ami catamëcë cupíshi
    nu upí isia quixun 'unánti 'ain.
  tee-NT: Para ju ani vachu' ts'okcanta ju quilacata'an. Vachu' calakts'incanau ni
    salaka ju qui'alhunut'an ni lhilaca'anauch ju Dios ju macxtuchokolh ju qui'ucxtin'an
    Jesús junta ixmacnucanta.
  eng-LSV: but also on ours, to whom it is about to be reckoned—to us believing on
    Him who raised up Jesus our Lord out of the dead,
  cak-NT: chuka' nuc'ut chakawech anchique modo roj chuka' man jun kamac nakakalej
    chech ri Dios. Ri Dios nu'on chake chi can man jun kamac nakakalej xa nakaya'
    kánima riq'uin. Ja raja' ri xc'ason-pe ri Kajaf Jesús chiquicojol ri caminaki'.
  pah-NT: Nhande mombyryvag̃wama ga omombe'u no. A'ereki nhande xajiko ga rehe no
    – kiroki ga ombogwera nhandepojykaharete'ga Jesus'ga gamanoa hugwi.
  sja-NT: Ichiaba mãga jaraji tachi-it'ee, irude ijãapata perã. Iruata Tachi Waibɨa
    Jesucristo chok'ai p'irabaipiji.
  xed-xed: nda nza guli ta ghəŋa amu, ka zlghafzlgha mu ta Lazglafta ta sliʼaganaptá
    mghama mu Yesu ma mtaku ya. Dzaʼa klafkla ta amu guli ka gwal tɗukwa ta wa irani.
  mks-NT: Na̱ca̱hyi̱ ri a sa̱ha̱ mí jáchi̱ tá ná candeé iní Ndióxi̱, mé á na̱jánditacu
    Jesús, xitoho í tañu ndi̱i já quéa̱ ndiquehe Ndióxi̱ mí ta ndaja mé á mí ña̱ ná
    nduú ña̱yivi nda̱a̱ nu̱ mé á.
  gfk-S: Di ga pakat ie uta dait bileng ing God na was leh dait be dait takados ra
    matmataan tana. God na gil hobi ta dait ing dait nurnur tana, aie nong iga hatut
    Jisas no nudait Watong sukun ra minat.
  bmu-bmu: Abrahamgörök qahöpmö, neŋgöra aka mewöyök mi ohoget ahöza. Nini Kembunini
    Jisös mem gulii kömupnöhök wahöröhi, Anutu ia möt narim waŋgiinga mötnaripnini
    ehi dop köliga jim teköm neŋgiiga solanibin.
  dgz-dgz: Go nunan den ok ame sean. Ayop nuga Iesu bop tan God wan inakae sia yon
    wandeni ameme nu anu tumaseta gapan nu den kakaewa nagirewa dianeta.
  eng-GNV: But also for vs, to whom it shalbe imputed for righteousnesse, which beleeue
    in him that raised vp Iesus our Lord from the dead,
  zaa-NT: '@see-verse:ROM.004.023'
  eng-WEBSTER: But for us also, to whom it will be imputed, if we believe on him that
    raised Jesus our Lord from the dead,
  guh-guh: Biji rajane nacatoyaquina vaxaitsi ata vajanacamuxujiobinexa. Nexata vaxaitsi
    ata itsa jumecovënëtatsi pacuenia Dioso najumecapanepaeya jumaitsi, aneconijibia
    Dioso nacatane. Bajaraponë Dioso vajatuxanenë Jesucristo icatsia asaëyaexanatsi
    petëpaecujinae.
  bon-bon: yepä cuta mime tääpume oogäräneji ge, Acejiyame lui bine cirege jaji egä,
    “Weene cäme tääpume conocäco biname gemi,” mime tääpume lui cina teebine jäätrungusi,
    lui te mime Yageyame Yeesu ne budre cabu ca erpinantuji.
  nhw-BL: Ijcuilijtoc nojquiya para tojuanti ma tijmatica para Toteco nojquiya techselis,
    huan quiijtos tlamiyacapa para tixitlahuaque iixpa sintla timotemachíaj ipan ya
    catli quiyolcuic Tohueyiteco Jesucristo quema ya mictoya.
  swh-ONEN: bali kwa ajili yetu sisi pia ambao Mungu atatupa haki, sisi tunaomwamini
    yeye aliyemfufua Yesu Bwana wetu kutoka kwa wafu.
  wbi-wbi: jilyalembilue vwimila jiitu kange. vano vavikilue kuvalilua ikyang'haani
    usue twe viitiki kwa mwene juno alyansiluile uMutwa ghwitu uYesu kuhuma kuvafue.
  bba-bba: Bɑ mɑɑ yi yoruɑwɑ bɛsɛn sɔ̃, bɛsɛ be bɑ koo mɑɑ ɡɑrisi ɡemɡibu, bɛsɛ be
    sɑ Gusunɔ nɑɑnɛ doke wi u bɛsɛn Yinni Yesu seeyɑ ɡɔrin di.
  eng-KJVCPB: but for us also, to whom it shall be imputed, if we believe on him that
    raised up Jesus our Lord from the dead;
  kgk-NT: Ha upe rire katu he'i-ma nhande-rehe ave. Nhandejáry Hesu moingove jevyha-rehe
    jajerovia-ma ramo “Nde py'a potĩ-ma nde” he'i ave va'erã nhande-vy Nhandejáry.
    Upéixa voi upéa Nhandejáry kwatia nhe'ẽ he'i-ma nhande-rehe ave.
  waj-waj: 'Ta Anutuuqaara kutaavaivee kiaunnaiyaraatama Musiiva fafaara reeravai.
    Anutuuqo ti Udaanga Yisuu Kirisiinna tuduu putuuvakidiri diiteeravai. Ivo itaama
    uuvaara ta innara kutaavaivee kiaunnaiyara fai ivo tiiyara tinara: Inna safuuma
    variraiyavee, tinaravai.'
  cpy-cpy: Roo rojankinata-kaantan-takawori ayotantee-yaari ikimita-kaantee itampatzika-shiretani
    aakapaeni, aririka awentaa-shireta-neeyaari owañahaeriri Awinkatharite Jesús Jeepatzii-totaa-rewo
    ikamawitakaha.
  ekk-PKP: Need olid ka meie jaoks, keda peetakse õigeks, kuna me usume Jumalasse,
    kes äratas meie Issanda Jeesuse surnuist üles.
  mpx-mpx: yaa kila al ge kaiwela. Yehoba ni kitela kila tosapu kaiwena ta abulilek
    elana, iya Yeisu wala Babala i palutem yaomala.
  wbp-wbp: Ngaliparlanguku-ngalpa nyampuju yimi. Kuja karliparla wala nyina Kaatuku,
    kuja ngulangkuju Jijaji Kiraji Warlalja-Wiri wankaru-maninjarla yakarra-manu,
    ngulangkunya kangalpa jungarni-pajirni.
  luo-luo: to ni wan bende, ma Nyasaye biro ketonwa tim makare, wan mwayie kuom Jal
    mane ochiero Yesu Ruodhwa oa kuom joma otho.
  nhe-NT: Ijcuilijtoc nojquiya para tojuanti ma tijmatica para Toteco nojquiya techselis,
    huan quiijtos tlamiyacapa para tixitlahuaque iixpa intla timotemachíaj ipan ya
    tlen quiyolcuic Tohueyiteco Jesucristo quema ya mictoya.
  aii-aii: ܐܸܠܵܐ ܐܘܼܦ ܒܘܼܬ ܕܝܼܲܢ ܕܐܲܠܵܗܵܐ ܚܲܫܒܸܢܲܢ ܙܲܕܝܼܩܹ̈ܐ، ܐܲܚܢܲܢ ܕܗܲܡܘܼܢܹܐ ܝܘܲܚ
    ܒܐܲܠܵܗܵܐ، ܗ̇ܘ ܕܡܘܼܩܸܡ ܠܹܗ ܠܡܵܪܲܢ ܝܼܫܘܿܥ ܡ̣ܢ ܓܵܘ ܡܝܼ̈ܬܹ‌ܐ،
  esk-NT: Tamatkua uqałhich aglakkaupmiñiqsut uvaptiknun. Agaayyutim akuqtuqmigaatigut
    nalaunŋasripkakkaupluta ukpiqsrił̣iptigun. Ukpiġigikput Agaayyun aŋipkairuaq Jesus-mik
    Atannaptiknik tuqułiġmiñiñ.
  msb-msb: Ini para man sa aton na nagatuod sa Dios na nagbuhay gihapon san aton Ginoo
    na si Jesus. Kaya pagapatanuson kita san Dios.
  cpa-NT: Hi² quián² ca¹lah¹jái¹ báh³ jniang³ ca¹jmo¹ Diú¹³ lah¹jøng², jniang³ dsa²
    hé² jǿg³ hi² ca¹hiog² Jesús, Juu¹³ jniang³,
  dso-dso: ସେଟା ଆମର୍‌ପାଇ ମିସା ଲେକାଅଇଆଚେ । ଆମେ ମିସା ପରମେସର୍‌କେ ବିସ୍‌ବାସ୍‌ କଲେ ଦରମ୍‌
    ଲକ୍‌ ବଲି ଏଜାଇଅଇବୁ । ସେ ମାପ୍‌ରୁ ଜିସୁକେ ମଲାତେଇଅନି ଆରି ତରେକ୍‌ ଜିବନ୍‌ କରି ଉଟାଇଲା ଆଚେ
    ବଲି ବିସ୍‌ବାସ୍‌ କଲୁନି ।
  meu-meu: a ita danu, Iesu, eda Lohiabada, mase amo e hatorea isi Diravana ta abidadama
    heniamu tauda, maoroda e gwaurai.
  yva-NT: yara ratoe wansamarom tavon. Weye Amisye indati po wansaveti wamamai no
    Amune rai tavon, weye wamanave Injayo Amisy opi po wama Amisy Yesus aijaseo kovakato
    no wene ama uga raije Ai.
  dgc-dgc: éngˈwan para dikitam be, monda mapospusan tam be a tanggapén kitam be na
    Diyos--sikitam a méniwala diya. Siya i nangbuhay ni Panginoon Jesus to nikate
    na.
  zpm-NT: ye ne scaania me ne zig tib zha ne peet xtoḻd, totsaque dib zdoo ne gnalo
    ne Jesús, meṉ ndzon ne rnabey ne;
  hix-NT: khokony xarha, àro wyaro nmenhohoye. Noro hona kàwyanye xenyetoko, ronenyhoryetxho
    me harha manaha, katxho me rma rha tehxatxhe, kàwyam xarha, àwya. Txesusu wayehkahoye,
    Khoryenkomo, kanhànàthàyam hoye ro tàwya anàhnohtoho me, kanàhnohpàrany harha
    tehtxoho me. Àwayehsahonhàrà rma yanàmye harha. Kohkomo rma yanàmye harha, tàwya
    ronenyhoryetxho me harha manaha, katxho me kehtxoho menye. Noro hona rma tenyatxhe.
  sim-sim: Nirin er nga nor mbari sir. Os Avui Wasilaka ma or Jisasin mbarik mawan
    or halaha usahari oton ni hishiowe nahi, or avak nirin er nga ma worna mak ushakwa
    ri.
  npi-ULB: यो हाम्रो निम्ति पनि लेखिएको थियो, जसको निम्ति यो गनिनेछ, हामी जसले हाम्रा
    येशू प्रभुलाई मृत्युबाट जीवित पार्नुहुनेमा विश्‍वास गर्छौं ।
  cgc-cgc: Nasulat ambal na ya para man ki kiten na pakabig na matareng tenged gatuo
    ki ta Dyos na gabannaw ki Jesus na ate na Ginuo
  tim-tim: Nengât gai aktâp. Kembunenŋe Yesu Kristo momoŋân ba mem agalep Anutu yâk
    nâŋgaŋmaen nengât gai magep. Akto nengât akmâ miawaknengiwiap.
  yor-yor: Ṣùgbọ́n nítorí tiwa pẹ̀lú. A ó sì kà á sí fún wa, bí àwa bá gba ẹni tí
    ó gbé Jesu Olúwa wa dìde kúrò nínú òkú gbọ́.
  wos-wos: Wun hundi nanika akwi dé wa. God nana Néma Du Jisasré wandéka gaye dé hurumben
    haraki saraki sémbutka dé hiya. Hiyandéka nani Godna makambu yikafre sémbut hurukwa
    du takwa rembete, God wandéka dé wambula ramé. Raméndéka nani Abraham hurundén
    maki Godka jémba sarékéta, déka hundika “Mwi hundi dé” nambet, dé Abrahamka wandén
    maki, nanika akwi watandé. Angi watandé, “Di wunika jémba sarékéta wuna makambu
    yikafre sémbut hurukwa du takwa di.”
  emp-NTPO: Ãtebʌrʌ dadjirãnebema sid̶a bed̶ea b̶ʌa, dadjirãba ĩjã panʌneba Ãcõrẽba
    jipa unu b̶ʌ bẽrã. Ãcõrẽba dadji Boro Jesura beu b̶ad̶ada ʌ̃rẽbabisia. Ara maʌ̃
    Ãcõrẽda dadjirãba ĩjã panʌa.
  eng-F35: but for our sake also, to whom it will be credited, we who believe on Him
    who raised Jesus our Lord from the dead,
  ind-ind: tetapi juga tentang kita yang sudah diterima Allah sebagai orang benar,
    yakni kita yang percaya penuh kepada Allah yang sudah menghidupkan kembali Yesus
    Penguasa kita dari kematian.
  pes-OPCB: بلکه برای این نوشته شد که ما اطمینان بیابیم که خدا ما را نیز از همان راه
    به حضور خود می‌پذیرد، یعنی از راه ایمان به وعدهٔ خدا، خدایی که خداوند ما عیسی
    را پس از مرگ زنده کرد.
  mpt-mpt: '@see-verse:ROM.004.023'
  ssx-ssx: Niki pa꞉ta꞉ tonka꞉na꞉ wape pa꞉la꞉me. Nikana꞉ma꞉ta꞉ hande nika꞉ Tekehali
    Yesu homeekepate kone mea da꞉taeyeke Koda꞉ pa꞉ta꞉ hone tulao haloma꞉ ekina꞉ nikita꞉
    ipiki yaapo tikitiki yao homono la꞉la꞉me.
  mkl-mkl: À kɔɔi nɑ irii ɑwɑ mɔ iyi Ilɑɑɔ̃ wɑ doo wɑ inɛ dee dee, ɑwɑ iyi ɑ̀ dɑsiɛ
    nɑɑnɛ, nŋu iyi í jĩ Jesu Lɑfɛ̃ɛ nwɑ hɑi si bɑlɛ.
  gaq-gaq: ନେ ଡିଗ୍ ଇସ୍‍ପର୍‍ ଡାଗ୍‍ରା ବିସ୍‌ବାସ୍ ଡିଙ୍ଗ୍‍ନେବାନ୍‍ ଦାର୍ମିକ୍‍ ନେଡିଙ୍ଗ୍‍ଏ
    । ଇସ୍‍ପର୍‍ ମାପ୍‍ରୁ ଜିସୁକେ ଗୁଏକ୍ନେବାନ୍‍ ଆତଡ଼୍ୟାବକେ ।
  gof-RNT: He qaalay nu Godaa Yesuusa hayqoppe denthida Xoossaa ammaniyaa nuuskka
    nu ammanoy xillotethan taybettana mela xaafettis.
  unx-unx: ଆବୁହଗି ପାର୍‌ମେଶ୍ୱାର୍‌ତାଃରେ ବିଶ୍ୱାସ୍‌କେଦ୍‌ ହରାତେ ଧାର୍‌ମାନ୍‌ ଲେକାବୁ ହବାଅଃଆ
    । ପାର୍‌ମେଶ୍ୱାର୍‌ ପ୍ରାଭୁ ୟୀଶୁକେ ଗନଏଃହେତେ ଜୀଉବିରିଦ୍‌କିୟାଏ ।
  gah-gah: Lezamuki luhuva gizamó neve. Guivahani Izesú heleneikutí alémo oti ve Ómasimú
    gele alévolé okuko, lelí nene ámináminoko lihimate asú olimikave loko loletanogo
    ive.
  lcm-lcm: Anira kapa, ta tarala vap korong, tara taralapo lomlomon ta God, vo tak
    atadut ang ani Iesu kara Volava pelek a mat.
  aer-aer: '@see-verse:ROM.004.023'
  qvc-NT: 'Ashwanmi chayshinaqa nin paypi yumbay kriyiqkunapaqpis. Chaqa noqanchiqkunapismi
    Tayta Dyuspi kriyinchiq: Paymi Siñurninchiq Jisusta wañushqanmanda kawsachimushqa,
    nishpa.'
  tgl-ULB: Ito rin ay isinulat para rin sa atin, na ibibilang, tayong nanampalataya
    sa kaniya na bumuhay kay Jesus na ating Panginoon mula sa kamatayan.
  cbs-NT: inun nukukididi shinankin axuniki, jatu kenemakinan. Jabiatundi nukun Xanen
    Ibu Jesús bestenwani ja shinanwen nun ikunwanyan Diosun jawenabu nuku wamiski.
  xtm-NTPP: Suni ja jin kuu tna o kúu ja ká'an tnu'u Su'si ma, nú ka kukanu ini o
    Su'si iya ni sa'a ja ni ndateku Jesucristo ma ne'un ñayii ni ka ji'i ma.
  nnq-nnq: Genia gaandikigwa pamwe na twenga uyo tatu jeketeligwe kube tambone tatunhwamini
    Nnoongo ojwanhyoite Yesu Nngwana jwito kuboka kwa abawile.
  bao-NT: Mani yee maquẽpʉ cãare owarique niiupa. Mani cãare, cʉ̃ ca ĩiriquere díámacʉ̃
    mani ca tʉo nʉcʉ̃ bʉorije jʉorira, añurãre biro manire ĩarucumi Ʉmʉreco Pacʉ,
    mani Wiogʉ Jesús're ca bii yairicarã watoare cʉ̃ ca cati tuaro ca tiiricʉre díámacʉ̃
    mani ca tʉo nʉnʉjeerije jʉori.
  san-ORI: ଯତୋଽସ୍ମାକଂ ପାପନାଶାର୍ଥଂ ସମର୍ପିତୋଽସ୍ମାକଂ ପୁଣ୍ୟପ୍ରାପ୍ତ୍ୟର୍ଥଞ୍ଚୋତ୍ଥାପିତୋଽଭୱତ୍
    ଯୋଽସ୍ମାକଂ ପ୍ରଭୁ ର୍ୟୀଶୁସ୍ତସ୍ୟୋତ୍ଥାପଯିତରୀଶ୍ୱରେ
  huv-NT: Aton aag ayaj apiüng wüx icootsa leaw lamayariiüts andeac Teat Dios, áag
    tapacüüch alinomb Miteatiiüts Jesús.
  otn-NT: Sinoque bi̱ ma nt'ot'i na̱ ra̱ hya̱ na̱, ja ga̱ pa̱hmʉ p'ʉ ngue Oja̱ xquet'a̱
    di hoga̱hʉ 'mø ga̱ ɛ̱c'ɛ̱i̱hʉ na̱ Oja̱ bi 'yøt'e ngue bi bɛ̱nna̱te ma̱ Hmu̱hʉ
    Jesucristo 'mø mi̱ du̱.
  nop-nop: Biyagoŋ hinek kuyoŋ, Wapumnik Jesu kumuŋ gineniŋ tubukaikaguk Bepaŋ adi
    nadisukilitiminene indi maaŋ nadinimbune metam didimehi tineem.
  obo-NT: ko konna, atag en mandad keta. Od komotallong ki riyot kod-ontong to Monama,
    su id pomakoy ki kandin no id badnow ki Disas Krays nod Longaggon ta.
  cak-ENT: xa richin chuka' tik'alajin chikavüch roj achique rubanic richin que man
    jun kamac nk'alajin chuvüch ri Dios. Si nkatakej ri Dios, rija' nbün cheke que
    man jun kamac nk'alajin chuvüch. Y ri Dios jari' ri xc'ason-pe richin ri Kajaf
    Jesús chiquicojol ri caminaki',
  lif-NT: ᤁᤖ ᤀᤠᤏᤡ᤹ ᤗᤠᤃᤡᤀᤠᤱ ᤛᤠᤵᤋᤧᤒᤠᤖᤥ॥ ᤕᤧᤛᤢ ᤀᤠᤏᤡ᤹ ᤍᤠᤱᤒᤠᤴ ᤛᤡ᤺ᤔᤧᤴᤗᤠᤶ ᤁᤢᤜᤡᤱᤘᤧᤳ ᤁᤧᤈᤥ᤺ᤰᤐᤠ
    ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤴ ᤏᤛᤠ᤺ᤴ ᤀᤠᤈᤥᤃᤢᤶᤏᤧ ᤑᤠ᤹ᤃᤪ ᤀᤠᤏᤡ᤹ᤀᤠᤱ ᤛᤠᤶᤕᤥᤏᤡᤒᤠ ᤀᤠᤗᤣ᤺ᤳᤗᤥ॥
  mie-NT: Chi suni yósō jā síquī ndācá ó. Chi suni sndáhvā yā cuāchi maá ó jā cándíja
    ó jā cúu yā Yāā jā ní nastécū Jētohō ō Jesús.
  san-TIB: ཡཏོ྅སྨཱཀཾ པཱཔནཱཤཱརྠཾ སམརྤིཏོ྅སྨཱཀཾ པུཎྱཔྲཱཔྟྱརྠཉྩོཏྠཱཔིཏོ྅བྷཝཏ྄ ཡོ྅སྨཱཀཾ
    པྲབྷུ ཪྻཱིཤུསྟསྱོཏྠཱཔཡིཏརཱིཤྭརེ
  qve-NT: Aswanmi chaytaqa nishan noqanchismantawan. Saynallataqmi noqanchispas salvasqa
    kasunchis Diospi iñisqanchisrayku. Ichaqa Diosmi Señorninchis Jesucristotaqa wañusqakuna
    ukhumanta kawsarichimuran, noqanchispapas Señorninchis kananpaq.
  pao-NT: '@see-verse:ROM.004.023'
  cbu-NT: Itaru, Apanll iyaa nuwaa mangoonpana átu, Apramarineetsi kamanirangiya.
    Watam iysha Apanllimun mangini tatkuni, yuwamun kurakarini Isus tsipareetstaa
    ituyamataru anumun, ashirucha anumand Apanllsha chiyaatstam mangich tachingkasha.
  usa-usa: '@see-verse:ROM.004.023'
  soy-soy: Tɔ́ mpí kuu nní ḿ pɑnsɛsɛ ɑsei pite, tɔ̃́ nnyɑ kɑpi kɔ lɛ̃ wɔi rɛ tɔ
    Uléécɑɑ uyɛɛ Urɔ́píimɑ Yeesu pikpɔkpɔ kɛ́mɛɛ n yukusɛ nɛ kɛfɑ tɛnɛ nnyɑ.
  hui-hui: Ina Anduane Homogo Yasu homowa mo heya hene Ngode Datagaliwabe kago ibuhondo
    mini mbiraore weramagome ibugua, Tí mini tigabiwi kami, lalu lolebiraruhondo inanagabi
    heba lalu gilibu winigo nga.
  amf-amf: pir wonaar thaapadhidine. Wosa Imbaa Yesusam dembhira dhaasaa Barjodar
    woylamin wonin qajenka, Barjo woamaar tipanane hamayse payda ki payde.
  quc-NNT: Ri uj xuquje' xtz'ib'ax chqij chi ri Dios kuq'alajisaj chi jikom qanima'
    rumal chi kujkojonik, qonojel ri uj, uj kojoninaq che ri Dios ri xk'astajisan
    ri Qajaw Jesús chkixol ri käminaqib'.
  dob-dob: ta ꞌaboꞌada wate manuda siꞌetoladina ꞌabo ma ida emisa Yaubada ꞌenaya,
    tauna ꞌida ꞌInapwana Yesu Keliso mwawasega ꞌigietoolo limena.
  wrs-wrs: Pim indkumbim novol veluhunv. Manara, Sesoava si pimba indkumbim indhana
    windel maimba nengsmoa ovav, noinda osra pimba keknam undnahonam av. Pivva keknamba
    undnahonamba amnav henom, he noi ten wolaihaphonam Yesusm pivna mendeklim pokamarinim.
  mca-mca: qe t'ejui inwets iye inekhewel, qe pa' Intata yi'sinhetijupi' iye qu' nit'ij
    inwets yatsathen qe ta'ƚets in nite' jiteqeku' hikpa' niihinik'uipha'm pa'aj pe'
    naxju' ha' Jesús hikha' Yatsat'ax'inij.
  tzo-TZC: Jaꞌ jech ti jcꞌoplaltic eque. Lec xijꞌilatotic yuꞌun ti Dios ta sventa
    ti ta jchꞌuntic ti Buchꞌu laj xchaꞌcuxes ti Jesuse, jaꞌ ti Cajvaltique.
  jao-jao: '@see-verse:ROM.004.023'
  mya-mya: ငါ​တို့​အား​လည်း​ရည်​ညွှန်း​ပေ​သည်။ အ​ဘယ် ကြောင့်​ဆို​သော်​ငါ​တို့​၏​အ​ရှင်​သ​ခင်​ယေ​ရှု
    အား​ရှင်​ပြန်​ထ​မြောက်​စေ​သော​ဘု​ရား​သ​ခင် ကို ငါ​တို့​ယုံ​ကြည်​သ​ဖြင့်​ငါ​တို့​အား​ဖြောင့်
    မတ်​သူ​များ​အ​ဖြစ်​ကိုယ်​တော်​လက်​ခံ​မည် ဖြစ်​သော​ကြောင့်​တည်း။-
  gng-NT: Nì kɛle' tiʼmɔ bo nɛ. Ti teke' Uwien wà cère' Yonbdaan *Yesu mɛkre' bitɛnkpiib
    ni nnɔ ki jin', nɛ wɔn Uwien bù' tiʼmɔ bigbɛmɔ̀ndɛnb.
  cbi-NTPO: naa lalanu bain, matyu lala' Bale Ruku Jesús pemunuren mangujtemu Diosnu
    keranguemulanuya laapu' pillave.
  ikk-NT: Kanị, wẹ dezikwọ nị ẹnyi nwẹn ya; makẹni wẹ jẹnkọ d'a gụn a yeni ẹnyi nị
    ẹnyi a rịgụọ ọchan—ẹnyi ndị hụn kwerini Osolobuẹ, Onyẹ ahụn gha ọnwụn weli Di-nwọnni-ẹnyi
    wụ Jesu.
  leu-leu: Ri waan xena xavang netaara aava Piran taa xali netaara pana rabuna fatak;
    netaara aava taara namkai o a Piran a fatatoi faꞌuli na Yesus, a Memai sitaara,
    ti la mamaat.
  maz-NT: xo 'ñezgöji ra mama Mizhocjimi c'ü dya rí tũji nzhubü 'ma rá ench'eji ín
    mü'büji Mizhocjimi. Ngue Mizhocjimi c'ü o xos'ü e Jesucristo 'ma ya vi ndũ. E
    Jesucristo ngue c'ü ín Jmugöji c'ü.
  bod-N: བདག་ཅག་གི་ཆེད་དུའང་ཡི་གེར་བཀོད་པ་ཡིན༌ཏེ། རང་རེའི་གཙོ་བོ་ཡེ་ཤུ་གྲོངས་པ་ནས་སླར་གསོན་པར་མཛད་མཁན་དཀོན་མཆོག་ལ་དད་པ་བྱེད་པ་དང་།
    ཕྱིས་སུ་མི་རྣམ་དག་ཏུ་བརྩི་བར་འགྱུར་བ་ནི་བདག་ཅག་ཡིན།
  tca-NT: Natürü guxãma i yixema na yaxõgüxü̃chiga ta nixĩ i ngẽma ore. Erü Tupana
    rü tórü õgagu tüxü̃ nade na napẽ́xewa imexü̃ i yixema i nüxü̃́ na yaxõgüxü̃ ya
    yima yuwa tórü Cori ya Ngechuchuxü̃ írüdaxẽẽcü.
  zpl-NT: sino que leꞌca uninu nucuaꞌ lu cuendaꞌahua, xne nzelila arquiaꞌahua Diose,
    che nebacuꞌlanu liaꞌahua nú la luꞌcuaꞌahua dula, liꞌinu enu uriꞌi nú uhuañi zeca
    Jesucristo lu eluti.
  mbc-NT: Maasa pra innape Paapa kupî'nîkon wenai, manni' Paapa Uyepotorîkon Jesus
    Cristo pîmî'sa'ka'tîpon kupî innape. Uurî'nîkon kupîiya yairî, innape Cristo kupî
    wenai.
  ndg-ndg: Yaandikilwe kwa faida jitu twenga. Kwabakilwe balangilwa, Twenga twatuaminiya
    nkati ya jwembe jwa mfufuwite Nngwana witu Yesu buka mukiwo.
  wsk-wsk: 'bare mu ana suen la nanga: Ana Kaem nanga Kari Biya Jesus kueram se maraguwuram
    se barasam mu ko nangamang ningi nunguning aruk mu, nu ana nup umu agotala nangarukko.'
  toj-NT: 'Jbajtic ni ja quentic chomajquili como huan nix c''uantica. Ja jDiostic
    ja quentiqui ya sac‑huuc ja Cajualtic Jesús ja yora chami. Seca con ba oj yaa
    sbaj yuj ja jmultiqui. Ya sac‑huuc ba oj ch''ayjuc ja jmultiqui. Huan c''ax c''uantic
    meran ja jDiostic jahui, entonces ti oj yal jbajtica: Ja cunin jahui, toj xa huax
    quila, oj chiuc.'
  tbc-tbc: Tia, id dam niŋed o digire ya. Man dugo, id dam Anut binawek kawan an ipanad
    pe lo id tamolpein itaotan ak ibol a. Id Anut e idsad Tubun ak Jesus mateŋ lo
    ifufunig kumaen imasa yen niŋen o ilod rumok a, fun an lo iŋ binawek kawan ak
    ipanad pe itaot tumado wa.
  sna-sna: asi kwatiriwo, kuna avo vachanzi naMwari vakarurama, kunesu vanotenda kwaari
    iye akamutsa Jesu Ishe wedu kubva kuvakafa.
  smk-NT: Naigagara et anamaet nin ipa'kit a kaabigan para kontamo; si'tamo nin ikwinta
    na anamaet nin mapteg nin Dios bana' ta mampagmatalek atamo kona, sya nin Dios
    nin namasubli' nin mabyay kona ni Uunuren tamo a si Jesus.
  grc-TCGNT: ἀλλὰ καὶ δι᾽ ἡμᾶς, οἷς μέλλει λογίζεσθαι, τοῖς πιστεύουσιν ἐπὶ τὸν ἐγείραντα
    Ἰησοῦν τὸν Κύριον ἡμῶν ἐκ νεκρῶν,
  gof-WFTW: He qaalay nu Godaa Yesuusa hayqoppe denthida Xoossaa ammaniyaa nuuskka
    nu ammanoy xillotethan taybettana mela xaafettis.
  spa-BLM: sino también a nosotros, a quienes se nos atribuirá, que creemos en el
    que resucitó a Jesús, nuestro Señor, de entre los muertos,
  kyz-NT: 'Werowiaaramũ janee nanẽ ''ga aipo ''jau nũ: “Esage ''ga jee”, ''jau nũ.
    Jejui Kristu ''ga Janejararetea. ''Ga manũnamũ Janeruwarete ''ga ''ga moferapa
    nũ. A''eramũ ''ga jane werowiaaramũ, “Esage ''ga jee”, ''jau janee.'
  dao-dao: mimia phäha pi kyaki. Mi Bawipa Jesuh, kthihnak üngkhyüh mtho beki mi jumkia
    kyase, mi jumnak cun ngsungpyunnaka ngai vaia kyaki.
  cya-cya: cui' ca nu lo'o cha' 'in nare' nguinu scua na si'yana quinu luhui na tloo
    ñi, tsalca naa nu ndiya qui'an ti' 'in ñi nu m'ni cha' mdyiqui'o Ñi X'nan na Jesús,
  nii-nii: '@see-verse:ROM.004.023'
  ign-NT: Puiti, víti apanava vijaca­pa­carehi me Viya eta vicasi­ña­vairahi mayehe.
    Taicha ema Viáquenu Jesucristo táimica­pacahi eta vipeca­turana. Émasera ema Viya
    macaeche­pucahi ema Machicha te máecari apaesa vijaca­pa­ca­re­yarehi mayehe vimutu
    viti vicasi­ña­vanahi mayehe.
  dik-NT: Aake gɛ̈t riɛnkua ɣok kɔc bï Nhialic gam aya ke ɣo la cök, ɣok kɔc ye gam
    lɔn yen Nhialic yen cï Jethu Bänyda jɔt thou yic.
  cac-cac: Tz'ib'ab'il pax can cuuj a on̈ tic. Yujto syal pax Dios to vach' on̈ d'a
    yichan̈, tato scac'och d'a co c'ool, aton jun ix ac'anxi pitzvoc Cajal Jesús d'a
    scal eb' chamnac.
  tzj-E: per chka ajoj xtzijon wa' chka'. Ajni' xbixa tzra Abraham cara' c'a nbixa
    chka ajoj chka' je ykula kac'u'x ruq'uin Dios, per jun Dios jxeycowa rxin Kjawal
    Jesús chquecjol cnomki'.
  san-BUR: ယတော'သ္မာကံ ပါပနာၑာရ္ထံ သမရ္ပိတော'သ္မာကံ ပုဏျပြာပ္တျရ္ထဉ္စောတ္ထာပိတော'ဘဝတ်
    ယော'သ္မာကံ ပြဘု ရျီၑုသ္တသျောတ္ထာပယိတရီၑွရေ
  yaa-NT: Nokori askara kenexoni nõ Nios chanĩmara faito. “Nõko Ifo Jesús naafiakẽ
    Niospa otofani,” nõri chanĩmara fakẽ, afaa chakafamisma keskara Niospa noko õi.
  cab-NT: labǘrüjoúña gíñe wawágu. Lugúndun luágu wafíñen, resíbi lumútiwa gíñe Búngiu
    queísi richáguatiña, wagía le afíñebei luágu le ásaaragüdübalin Wabúreme Jesúsu
    lídaangiñe oúweni.
  clu-clu: kondi para ra kanatun. Kita ibilang ra nga matarung kon nagatoo kita sa
    nagbanaw atun Ginoong Jesus alin sa mga patay.
  swh-ULB: Iliandikwa kwa ajili yetu pia, kwa waliowekewa kuhesabiwa, sisi ambao tunaamini
    katika yeye aliyemfufua Bwana wetu Yesu kutoka wafu.
  tpt-NT: vachu para kijnankꞌan. Chuncha lajꞌoxin laqtsꞌinkanau incha lhakapuꞌanau
    Dios yu majkujuchoqol kiJalhachimoꞌonukꞌan Jesús tejkan ixnita.
  aai-aai: Baise it auman isat hikirum, it iyabowat ata ef emumutufor naatu iyabowat
    tabitumatum God Jesu ata Regah morobone biyawas maiye isan.
  sny-sny: Aiwawe a'i nomo werese Owane Sitewi ne tote tawesinamirowa su, Owane Sitewi
    lai nomo aiwawe a'i lu taune wara'i a'i au eirowa. Le a'i lai meni owane nomo
    lo Jisas si tame norohuwe sineye.
  myy-myy: Manire yiari cʉni ucare ñayija iti. Diore mani tʉorʉ̃nʉja manire boca ãmicõri,
    “Quenarã ñama ĩna. Ñe seti ma ĩnare”, yigʉ yiguĩji Dios. Ĩ Dioti ñami, mani Ʉjʉ
    Jesure, ĩ godaroca mʉcana tʉdi ĩ catiroca yirʉ.
  trc-NT: ꞌO̱ se cheꞌé maꞌa̱n níꞌ no̱ nana̱ yoꞌ rihaan danj Diose̱ uún, cheꞌé rej
    si̱j amán rá niꞌya̱j man Diose̱ me níꞌ uún, ne̱ dan me se a̱j cataj Diose̱ se
    vaa si̱j sa̱ꞌ me maꞌa̱n níꞌ uún ado̱nj. Veé dan me se amán rá níꞌ se vaa cunuu
    iꞌna̱ꞌ uún Jesucristó si̱j ꞌni̱j raꞌa man níꞌ quiꞌyaj Diose̱ á.
  cut-NT: te namin ca̱va uvo, ca̱va che tumacadino vo che nduco che cotahno vo Dendiohs
    ne, ndo ya̱n ye nduco vo, nedin yahn ye uvo. A ihyan min che ndedetuhche ye Dihvo
    vo Jesucristo va̱n tena̱hn.
  bel-bel: 'але і нам: залічыцца і нам, што веруюць у Таго, Хто ўваскрэсіў зь мёртвых
    Ісуса (Хрыста), Госпада нашага,'
  zlm-KSZI: 'tetapi juga untuk kita: Allah akan menerima kita sebagai orang yang benar,
    kita yang beriman terhadap Dia yang telah membangkitkan Junjungan Isa daripada
    kematian.'
  gdr-gdr: Ajɨ kwa mera mim yamim re God negɨr kesa dɨmdɨmjog rɨga nyɨ nogoniny, nokɨp
    men kemb gar ke utkunda yoramisu Godɨm pɨlɨnd yet re mera Yonggyam Yesund uj ke
    yutnyitonj.
  vmy-NT: ꞌBa=nde kuaꞌindu ngatꞌana. Ngatꞌa Naꞌenchana ꞌba=nde skjebena kuenda ꞌba
    skjebetjona joni xuta kixi, ña xi makjainna ngatꞌa tseꞌe. Kui xi kitsikjaꞌayare
    ngajinre mikꞌen Naꞌenna Jesús,
  cmn-FEB: 也为我们而写，我们中会有人被上帝视为正义之人，因为我们相信上帝让主耶稣死而复活。
  gmv-RNT: Gido attin Xoossi nu xillotetha iza baggara tayibiza nu Goda Yesusa hayqoppe
    denthidayssan ammaniza nuussara.
  ncl-NT: Catani lajcuiluli noje pa tehuanten. Dios quilalic pa quijtus neli pampa
    tehuanten noje amo ticpialo laijlaculisli. Catani lajcuiluli pa tehuanten hual
    ticneltocalo yihual hual quiyuliltic toTata Jesús oc sejpa quiman miquic.
  sua-sua: Ngat ittiegom mar tennik ngang ngor ruk tete kat, mor ruk E Nut nera mon
    mor la mmok ko pum kalo keik gi enang ko tmon e Ebrehem la mmok tennik tok kat.
    Ii, nera mon mor la mmok ko pum kalo keik ekam ko tete ngot kor mnam mor mang
    E Nut to thover Ngoldaip e Yesus petgim ka nnak he kmokpom kar.
  are-are: Nhanha pula nurnakakwia turta intalhelakala. Nurnanha turta Altjirrala
    ilama, “Unta nukanga urlarra arratja nama,” nurna erinha tnakamanga. Erinha purrama,
    erala Jesuanha, Ingkarta nurnakanha, relha errilknga ntjarranga kamalhelakala.
  gai-gai: An kamma ma aina moca ma mbopatna. Na ai toco, anna rɨpaca, an Raraŋ Aetaniac,
