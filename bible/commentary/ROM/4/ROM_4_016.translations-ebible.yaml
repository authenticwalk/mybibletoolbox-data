  bod-N: དེ་བས་རྒྱུན་འཛིན་མཁན་དུ་གྱུར་པ་ནི་དད་པའི་དབང་གིས་ཡིན༌ཏེ། ཐུགས་རྗེ་ལ་གཏོགས་པའི་ཕྱིར༌རོ།།
