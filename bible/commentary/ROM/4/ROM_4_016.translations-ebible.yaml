    kam mi kut kaenserpagam ka keknen to kam ring ya mang o mia tgus ruk ngat pal
    mnam e Ebrehem. Ii, tel tok, he nang e Ebrehem kaes kam mia kol ka tnangal to
    ta sir kuon malpgem E Nut ka papat mruo, endo kam ring ya mang o mia, nang nong
    kuon malpgem o mia ngaro reha kam sim kut kaikkiem E Nut karo pos kam sarim mar
    e. Ii, ka tnangal ta vle tok ngang o Yuda ruk ngat lo kta serppak mang E Nut karo
    pos kmel mar kam vle la mmok ko pum kalo keik, va ngang o vrong rhek ruk ngat
    kor mnam mar mang E Nut he kmokpom kar kmikkiem e Ebrehem karo leik ko ta ktar
    kor mnam en mang E Nut he kmokpom kar tok kat arhe. Ii, he ekam ko e Ebrehem ta
    ktar kor mnam en mang E Nut he kmokpom kar tok, va en ta vle ngang ngor tgus ruk
    ngot kor mnam mor mang e Yesus he kmokpom kar kat te, en ngores to en.
  are-are: Lakinhanga Altjirrala Abraham-aka annga ingkarraka kala kapanhanta lhelaka,
