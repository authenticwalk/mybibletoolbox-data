    ndëë nnꞌan na conanꞌquindë juu na icoꞌxen ntji na tquen Moisés. Ndoꞌ na nndaꞌ
    vaa, ivꞌaahanꞌ ntyja ꞌnaanꞌ Abraham na conduihin tyëëhë na ninꞌtsoñꞌen jaa na
    vantyja nnꞌön Tyoꞌtsꞌon, min na aa condui jaa nnꞌan judíos, ndoꞌ min na aa mañoon
