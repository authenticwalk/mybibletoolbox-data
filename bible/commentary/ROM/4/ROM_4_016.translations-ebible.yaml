  jpn-1965: そのようなわけで、世界の相続人となることは、信仰によるのです。それは、恵みによるためであり、こうして約束がすべての子孫に、すなわち、律法を持っている人々にだけでなく、アブラハムの信仰にならう人々にも保証されるためなのです。「わたしは、あなたをあらゆる国の人々の父とした。」と書いてあるとおりに、アブラハムは私たちすべての者の父なのです。
  fra-SBL: C'est pourquoi il s'agit de la foi, afin que ce soit selon la grâce, pour
