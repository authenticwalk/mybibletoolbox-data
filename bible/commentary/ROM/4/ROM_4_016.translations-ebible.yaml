    hingue hønsɛ pa núꞌʉ toꞌo bi nte ja ra ley nepʉ bi gamfri, pe nehe pa núꞌʉ toꞌo
    hinxa te ja ra ley ne bi gamfri ngu bi gamfri ra Abrá núꞌa̱ toꞌo go ra dada de
