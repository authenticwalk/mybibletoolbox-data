  cof-NT: 'Jun tenchi Diosi ticatiya epe cuwano joto, itsantinue: Mantá chutecaca
    meráminlachisiri cuwano itoyoe tinue. Diosibe cayaiminlachiri cuwanae tinue tsachilaca
    laquichisiri cuwachun. Tsan jotori, jerale Abrahanchi alicalari tsarasi cano podeilaichunae.
    Diosichi tsachilari weyanlari israelítala joto Abrahanchi tsa alicala jolajoyoe.
    Weyanlari Abraham cuwenta Diosibe cayaiminla joto, yachi alicala cuwenta jolajoe.
    Tsanque jeralela Abrahanchi alicala patilaiyoe.'
  srm-NT: Nöö fëën mbei ee Gadu paamusi i wan soni, nöö an o da i ën fu di i ta hoi
    wëti e. Ma fu di i ta biibi, hën mbei joo feni ën. Di bunuhati u Gadu hën nöö
    sa mbei di paamusi fëën ko tuu. Nöö di paamusi u Gadu di u taki dë, a dë sitampusitampu
    da hii u dee böngö u Abahamu tuu fu di u ta biibi Gadu, ee i dë Dju ee ja dë Dju.
    Biga Abahamu da di gaan sëmbë fuu tuu.
  qvs-NT: Chayrayku Tata Dioska kikin munashpa suk regaluta kuwananchikunashina perdonawanchisapa.
    Tata Dios perdonawananchikunata kreyiptinchikuna payka iden Abrahamtashina perdonawanchisapa.
    Mana Moisespa kamachikunankunata kasushkanchikunaraykuchu Tata Dioska perdonawanchisapa.
    Tata Dios Abrahamtashina perdonawaptinchikuna Abrahampa mirakninkunashina kanchisapa.
  zca-NT: Kuze' milats laxto' Dios be por wen Me, no par gak rë kwa'n mila' Me di'zh
    lo Abraham, par gal rë xmë'd Abraham kwa'n mila' Dios di'zh; no gat lë't nab lo
    rë xmë'd Abraham kwa'n nile' kwa'n nzobni' lo leye, sino ke nu lo rë xmë'd Abraham,
    rë xa' kwa'n ñila Dios nela Abraham ga', xa' kwa'n nak xuz, rë xa' ñila Dios,
  cbc-NT: 'Bairi Abraham jʉ̃gori nipetiro cʉ̃ pãrãmerã caãniparãrẽ Dios cʉ̃ caĩcũrĩqũẽ
    caroaro caãnicõãnipeere ĩrã, Dios mena camasã na catʉ̃goñatutuacõãno boya. Bairo
    ĩgʉ ñiña: Moisés ãnacʉ̃ cʉ̃ caroticũrĩqũẽrẽ caátipeyogamirã jeto meerẽ, nipetiro
    Abrahãrẽ bairo Dios mena catʉ̃goñatutuarãrẽ caroare na jogʉmi Dios, na cʉ̃ caĩcũrĩcãrõrẽã
    bairo. Bairo bairi Abraham ãnacʉ̃ pʉame yua, marĩ nipetiro Dios mena catʉ̃goñatutuarã
    ñicʉ̃ caãnacʉ̃ majũ nijʉ̃goyupi.'
  qxo-NT: Jutsata rurar Tayta Diosta rabyatsishgapis perdonta mañacur payman yäracushgam
    llapan jutsantsiccunapita perdonamantsic. Tsaymi Israel runa carpis mana Israel
    runa carpis Abrahamnö yäracushgaga cuyapämarnintsic salvamantsic. Abraham yäracungannö
    yäracurga maypita tsaypita carpis Abraham castallam caycantsic.
  mox-mox: ʼInega oʼitei, ge taha vona fofofola Yaubada ʼinega daʼifoqe luvine ana
