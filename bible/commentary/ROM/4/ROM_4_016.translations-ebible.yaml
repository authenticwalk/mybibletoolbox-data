    kin pidhnaꞌ, yab tokotkʼi neꞌech kin bachʼu xin tʼajáltsik xan tin ulal an takʼixtaláb,
    neꞌech jeye kin bachʼutsik xu belom jelt xan ti belmách na Abraham. Na Abraham
    u tátaꞌláb kʼal ejtal wawáꞌ,
  mig-NT: Ja̱ yúán, cuenta tu̱'un kándíja‑yó kúu ja̱ kéndo̱o ndaa̱‑yo̱, náva̱'a ná
