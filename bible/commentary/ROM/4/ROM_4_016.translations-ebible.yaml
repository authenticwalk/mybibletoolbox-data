    uan mayeh nochtin naquin tlaniltocah quemeh Abraham, naquin iixpan Dios yomochiuaco
    inpapan nochtin naquin ittlaniltocah.
  ttc-NT: Astilji a'ox tzan tpaj toklen wit'let jk'u'j [ti'j Qtata Dios nqo'el galan
    tuj twitz], ikxji tzan tok iktza'xkix tetz b'an galan nab'lin quky'i'l anke k'onti'l
    nqajo'; ikxji tzan jk'amon qkyaqil qetz te aj okaj tsi' Qtata Dios tyol ti'j,
    nya'tx a'ox kye aj [kygan] te Kawb'il sinoke ax kye aj wit'lik kyk'u'j ti'j te
    Qtat, iktza'x te Abran aj naqe k'wa'lon qi'j qkyaqil qetz [toklen wit'let jk'u'j
    iktza' tetz].
  dan-1931: Derfor er det af Tro, for at det skal være som Nåde, for at Forjættelsen
    må stå fast for den hele Sæd, ikke alene for den af Loven, men også for den af
    Abrahams Tro, han, som er Fader til os alle
  kwj-kwj: O keke Gotri mwaꞌambwe ha ki mwanji injiro ti, o mwaꞌambwe ni wu toro kinawa
    sembe ha sumbu numbo kumbwa wu torono. O mwaꞌambwe hinga wu torono ti, Gotri hima
    keke wo sumbu wunu okulawambwa wu torono. Wosiwa ka mwaꞌambwe Gotri ha kinani
    mwanji injiro ti Gotri lo mwanji tororo himako tombwa mina, Epuraham ri sembe
    ha sumbu numbwa wu sirinandau himako wunu okwe apa mwe naha wu torono. Hinde wowani,
    nunu ele hima hinga tinda ete Epuraham tombwa mwaseni sukwaro atei nuhi.
  vie-OVCB: 'Cho nên bởi đức tin, Áp-ra-ham được lời hứa của Đức Chúa Trời như một
    ân sủng, nên tất cả dòng dõi ông đều được hưởng lời hứa đó: Cả dòng dõi theo luật
    pháp, lẫn dòng dõi theo đức tin, Áp-ra-ham là tổ phụ của tất cả chúng ta.'
  kze-kze: Ááváramu Áánútun-aaiyavena áraire siróntavena simái asirámakon-aimba siráiye.
    miráumai Ááváramu aísaavutantambo ónááowai Áánútun-aaiyavesa áraire sénááowai
    Áánútu úwoi túwa'naa ena simái asirámakaimba timíníye. Áánútu Mósesimbo simámakain-amaambo
    ísaraawaiye su'mai ímanivo Ááváramumo Áánútun-aaiyavenamo áraire siróntemba Áánútun-aaiyavesa
    áraire kwésewai kwemá úwoi kwétuwa'naa-iye. Áánútun-aaiyaveta áraire kwésundawaiya
    Ááváramu kentáá síkwá'náraamban-iye.
  lbk-lbk: Tay siya chi, nan inkalin Apo Dios, et mabfalin yangkhay isnan cheycha'y
    entalek ken siya khapo isnan fachangna, tatno wad-ay ay wad-ay nan chey ay ilayadna
    ay inkalina isnan am-in ay makwanin waned Abraham. Et faken yangkhay nan Judio
    ay naigwaan nan lenteg nan manawat ischi, mod-i ket am-in nan wad-ay pammaticha
    ay kag ken Abraham. Tay maifilang ay siya nan ama tako am-in,
  mto-NT: Ax je̱ꞌe̱ tseꞌe ku̱xeꞌe njaanchjaꞌvimda je̱ Nteꞌyam, je̱ꞌe̱ ka̱jx tseꞌe
    je̱ Nteꞌyam xtukmutaꞌnumda je̱ maaꞌyu̱n juuꞌ veꞌe je̱ Abraham tyukvinvaꞌni. Nu̱nveꞌemji
    tseꞌe je̱ Nteꞌyam xtoojnjimda ya̱ maaꞌyu̱n. Ax ka je̱ꞌe̱ ka̱jxjyapts ya̱ꞌa̱ veꞌe
    ya̱ maaꞌyu̱n je̱ꞌe̱da pa̱n pa̱n jatyeꞌe du̱pana̱jkxtup je̱ Moisés je̱ pyavaꞌnu̱n,
    tyoojnjipeꞌe je̱ maaꞌyu̱n nu̱jom je̱ꞌe̱da pa̱n pa̱n jatyeꞌe jaanchjaꞌvijidup,
    veꞌem ax joꞌn je̱ Abraham du̱toojnji ku̱xeꞌe jyaanchjaꞌviji. Ax veꞌem tseꞌe, je̱
    jaanchjaꞌvin ka̱jx tseꞌe je̱ jayu yꞌitta je̱ Abraham je̱ chaanda je̱ kyo̱o̱jta.
  bzh-bzh: Nebë sënë, om Anutu yi ġaġek semusën rëḳ anon jaḳ vu alam sën ayoj
    neya timu vu yi lo. Lob vonġin bë gevonġ semusën sënë nyëmasën vu hil geving
    Abraham yi mewis pin benatu hil nġaa. Su rëḳ gevonġ vu Abraham yi mewis sën
    denesepa loḳ horek mu lo menatu hir nġaa rë, gaḳ rëḳ gevonġ vu alam pin sën
    ayoj neya timu vu yi nebë Abraham lo menatu hir nġaa. In Abraham tu hil pin sën
    hil ayod neya timu vu Yesu lo hil dobahë.
  guj-2017: તે વચન કૃપાથી થાય, અને વચન બધા વંશજોને માટે અચૂક થાય એટલે માત્ર જેઓ નિયમશાસ્ત્ર
    પાળે છે તેઓને જ માટે નહિ, પણ જેઓ ઇબ્રાહિમનાં વિશ્વાસના છે, તેઓને માટે પણ થાય;
  jvn-NT: Mulané para sedulur, Gusti Allah ora ngekèki prejanjiané marang wong sing
    netepi wèt-wèt nabi Moses, nanging namung marang wong sing njagakké marang Dèkné
    bisa nampa prejanjiané. Dadiné bisa kétok, nèk kuwi pawèh sing metu sangka atiné
    Gusti Allah. Lan sing penting uga, karepé Gusti Allah, aja sampèk turunané Bapa
    Abraham siji waé kélangan prejanjian iki, nanging kabèh kudu nampa panduman. Kuwi
    ora namung wong Ju sing netepi wèt-wèté nabi Moses, ora, nanging uga liya-liyané
    sing njagakké marang Gusti Allah kaya Bapa Abraham. Awit para sedulur, Bapa Abraham
    kuwi bapaké kabèh wong sing pretyaya marang Gusti Allah.
  byr-byr: Sarevɨdaaꞌnyɨ aꞌmwera Gotɨyarɨ yawɨralɨmwangebwi yune naanga nebulyaꞌna
    wɨdadelyɨ. Gotɨyai “Yangeꞌna gaimwanna yɨma!” daka Evɨraamɨmɨ gyakwalaanga yuyaraavɨna
    sɨhumaleꞌ wɨjaayaꞌneꞌna yune naanga nebulyaꞌna wɨjaꞌ dɨragɨnna waꞌdeꞌnanyɨ. Sahwara
    lɨmwabɨzara maapɨꞌdere. Dazaꞌ Evɨraamɨmɨre yɨsiwiara Kɨwɨnyabwi kɨnɨnnaka gaveraavɨneꞌna
    mɨꞌ. Aawa. Evɨraamɨ sara yaakabaaibɨꞌ yuyara lɨmwabɨzaꞌna Evɨraamɨmɨrera yɨmaꞌnɨgata
    kumɨ sara kwarajɨ maapɨꞌdere. Evɨraamɨ sai aaya mudɨꞌnanyai lɨmwagaazaina yuyainaavɨ
    aatalyɨ.
  ian-ian: Wupma kɨta nyan God waa nyaangɨt nɨmamba kwutaa lɨndeyan God kwigiyaa nbda
    klagiyandɨ. God awagapma mɨna kwilɨgandɨ. Awagapma mɨna kwilɨndangat Ebrahamna
    yelangɨ nɨmba kat kwilɨnda vat ana ngɨlɨgiyandɨ. Tak God Ebraham kat wandɨ maa
    pɨlɨwutndi. Yelangɨ yelangɨna nɨmba mɨn kat ngwat waigandi waa wandɨ God waa pɨlɨwutndi.
    Wungi kat tɨga Ebraham nɨna ngwatna nɨn aywaa God kwilɨnda vat nat yelangɨ nɨmba
    kat lomba yetɨlɨga nɨmba kat ana ngɨlɨgiyandɨ. Nat yelangɨ nɨmba kat God waa nyaangɨt
    nɨmamba kwutaa lɨga nɨmba kat nɨmbun ana ngɨlɨgiyandɨ. God kiyaa palɨ kat laak
    wandeyan laakiyandɨ. God ngɨni yaiga vak mbambala vɨlaa walɨgandɨ. Ndɨ kwondu
    namwiya lɨndangat kwigiyowun wandangat nɨna mbangɨ manda kat kɨlɨpangɨ yigiyandɨ.
  hun-hun: Azért, hitből, hogy kegyelemből legyen, és bizonyos legyen az ígéret Ábrahám
    minden utódjának. Nemcsak a törvényből valóknak, hanem Ábrahám hitéből valóknak
    is, aki mindnyájunknak atyja,
  mcf-NT: 'Nuquin Papan naden Abadauan chuipampic. —Abadauan, ëmbi chuisho tantiash:
    “Mimbi abimbo caic,” quesho mibi bëdamboen isquin min tsyuecquido bëdambo icmendambi
    —quequin chuipampic. Nëbi ambi chuipampicpadomboen naquin Esus tantiaquido Nuquin
    Papan bëdamboen isec. Nuquin Papan ambi chiaid dada uamepampidën Moisesën tsyuecquido
    isadaidbon Esus tantiasho Nuquin Papan bëdamboen isec. Abadauanën Nuquin Papa
    tantiacpadomboen matses utsibontsen Esus tantiasho adembidi bëdamboen isec. Esus
    tantiaquidtedishun papabimboecquid Abadauan nec. Ambi Nuquin Papa tantiacpadomboen
    nuqui tantiec.'
  kjs-kjs: Go pea-le naame kone rulalima rabu go pogalu pirape agale mealima. Gote-me
    naa kone rulae enaali raba muma nipumi naa raayore Abraham-na si wane mapirainalo
    pogalu pirape agale pa go aaya. Gore Gote-na rekena agale pageme enaalinu kama
    nakatea pare enaalinumi Abraham-na kone moge kone rulaemere go enaalinu page katea.
    Gore Abraham-re naa kone rulae enaali raayona kasua pirisa.
  mni-mni: Maram aduna wasakpiba adu thajabada yumpham oi, wasakpiba adu Abraham-gi
    charol surol pumnamakta lemna piba khudol oinanabani--madu Wayel Yathang inba
    makhoisinggidata natte adubu Abraham-na thajakhiba adugumna thajaba makhoisinggisuni.
    Maram aduna Abraham-di eikhoi pumnamakki thawaigi ipa oire.
  yad-NT: 'Ramuni̱tiy vuryi̱mutya̱ vinu vu̱tyuva̱chodamusirya Ju̱denu jteda, sa̱tidye
    sa̱y mitya vu̱rya. Vu̱dyetya variy: Su̱teda ra̱chasara ti̱ta̱ju̱ Avurá̱bay dadyeñuju̱,
    ne vinu rijyu̱ jiryatiy ru̱mutya̱jadara saniquejada, rijyu̱ jarye ji̱ta rityi
    tuva̱chu, daryatiy satuva̱choda Avurá̱bay, ni̱tiy vichasara munatyi̱ vu̱jyu̱ ti̱ta̱ju̱,
    darya nu̱chara Ju̱denu jteda siva Avurá̱bay: Rabemya̱ rajuu nijya̱nvay munatyi̱ju̱
    ji. Daryamusiy savicha̱da Avurá̱bay vu̱myunatyi̱ sadiya Ju̱denu, jiryatiy satuva̱choda
    daryaju̱ simu, ni̱tiy datya mi̱sadeda diibyimusiñi̱ nijya̱mi̱, jadchintyi sadatya
    tu̱choda taranchiy nu̱tyu ju̱desaranuma darya, jiryatimyu̱ ne ju̱desara didyerya.'
  mxb-NT: Ta sa̱ꞌá ña̱ kándéé ini yo̱ Ndios, sa̱ꞌá ño̱ó niꞌi̱ óon yó ña̱ va̱ꞌa ni̱
    kaa na̱ ki̱ꞌo na noo̱ yo̱, dá kía̱n miía̱n ndaa̱ kuiti niꞌi̱ ndidaá na̱ veꞌe Abraham
    ña̱ va̱ꞌa yóꞌo. Chi̱ o̱ du̱ú sa̱va̱ꞌa no̱ó na̱ kómí ley ni̱ꞌí ña̱ va̱ꞌa yóꞌo,
    chi̱ niꞌi̱ taꞌani ña̱yuu kándéé ini Ndios táto̱ꞌon ki̱ꞌo ni̱ ka̱ndeé ini ñaá Abraham
    ña̱ va̱ꞌa yóꞌo. Sa̱ꞌá ño̱ó Abraham kúú táto̱ꞌon iin tatá noo̱ ndidaá yó.
  pon-2006A: Eri, inowo poahsoanda sang ni pwoson, pwe en wiahla sansal ehu me inowo
    iei sapwellimen Koht kisakis sapan ong kadaudok en Eipraam koaros, kaidehn ongete
    irail me kapwaiada Kosonnedo, ahpw pil ong irail kan me kin pwoson duwehte Eipraam.
    Pwe Eipraam me semen kitail koaruhsie ni pali ngehn,
  maq-NT: Vëhë xi cavejña ngu cacun Nina xi sahmichihin me cjua rë me cojo xuta xi
    cumangucacun cojo rë me, cojo sa xi tsejen ta suvá ngatsë rë cjuandaja rë Nina
    xi cuatjin sahmichihin me cjua rë me cojo xuta. Ngajan xi tjin cjuaquixi xi sahmichihin
    jain Nina cjua rë me cojo yëjë xuta xi nduva tjë rë Abraham, hacuiin tu suvá cojo
    xuta xi tjin rë me ley ta hacuaha cojo xuta xi mangucacun me cojo Nina, sacuatjin
    casahmi Abraham. Cuatjin xi Abraham ne, camatitjun me tsajan sacuaha nahmi naja
    ngayejen ni ngayaan ngajan xcun Nina.
  hto-hto: Afe Juzíñamui Abrahamo jɨca ia raɨre llogáuai, Juzíñamui ñue rɨire mamede,
    nana ie erófene igɨ́maɨaɨ afe ñúefue jeire íaɨoɨ óllena. Mei jira, afe Juzíñamui
    lloga ñúefue, fia fecaca raa izói comɨnɨ Juzíñamuimo ɨ́ɨnuado íaɨoɨmo írede, mei
    áfena íaɨoɨ ñéfina cɨ́gɨmona ónidiaɨoɨza. Bifue daɨíacade, Juzíñamui uícodo raɨre
    llogáuai daa ocuilla uai jeire otɨno íeñedeza, mei íadɨ nana Abraham ɨ́ɨnua izói
    ɨ́ɨnotɨno ie.
  por-BRBSL: Por esta causa é de fé, que seja de acordo com a graça, para que a promessa
    seja certa para todos os descendentes, não só para aquilo que é da lei, mas também
    para aquilo que é da fé de Abraão, que é o pai de todos nós.
  ces-NKB: '[Je] proto z víry, aby [bylo] podle milosti, aby zaslíbení bylo jisté
    všemu semeni, nejen tomu, které je ze Zákona, ale také tomu, které je z Abrahamovy
    víry. [Vždyť] on je otcem nás všech'
  cui-cui: Daxota Nacom yabara tsiwʉnae muxu duta Abrahamtha peyabara jume cowʉntsixaetsi
    pocotsiwa Nacom exanapaeba. Nacom pia yabara petsiwʉnae muxu dutsiwa, Nacom bara
    xaniwaicha amanaya catsina Abraham pia pemomoxi susato jiwitha tatsi. Nacom jopa
    meisa catsiyo pomonaetha pomonae peexanaewi xua Moisés itoroba. Apara Nacom irʉ
    cata pomonaetha pomonae pejume cowʉntsiwichi icha Abraham ichi poxonae jume cowʉnta
    Nacom. Bapon Abraham be coxiyʉn cana exainchi xua daxita waxainchi be xua wanacanamataxeinaein,
    copiya pejume cowʉntsixae.
  boj-2014: Qotei a Abraham qa ti aqa moma bunuqna branteqnub qaji naŋgi qa ti are
    boleiyosiq iŋgi bole bole naŋgi enjrqa marej. Deqa tamo naŋgi Abraham aqa kumbra
    dauryosib Qotei qa naŋgo areqalo siŋgilateqnub qaji naŋgi iŋgi bole bole di oqab.
    Tamo naŋgi dal anjam ejunub qaji naŋgi segi iŋgi di oqasai. Tamo kalil Qotei qa
    naŋgo areqalo siŋgilateqnub qaji naŋgi dego iŋgi di oqab. Abraham a iga kalil
    gago moma matu.
  eng-OEBUS: 'That is why everything is made to depend on faith: so that everything
    may be God’s gift, and in order that the fulfillment of the promise may be made
    certain for all Abraham’s descendants – not only for those who take their stand
    on the Law, but also for those who take their stand on the faith of Abraham. (He
    is the father of us all;'
  eri-eri: Itou no Abraham bona, nomo asagane iinga heigodbode waha bona aau warainga,
    no beele beha baara tau fuwai. Onou waha bona, nere fai dada Itou no hangada nagai
    waha elegodbode wonga, nere no nomo beele bode huwanyanege ngalenga bode wonga,
    nere elegodbode. Nere dada waha fai nuuni beele oojode waha neberenga uwa. Nere
    fai oruwanga Abraham dorofe nebere huwanyanege ngalengawai waha, nere fere dada
    waha elegodbode, Abraham no ebere oruwanga asage amugou,
  aly-aly: Ingkerrenh akarrirrem Akngey-warl, rernem Jesus renh tnakenty, Moses-kenh-rnem-then
    ingkerrenh ingwer-rnem-then. Rernem Akngeyek awelheyel, Abraham rarl Akngeyek
    awelhenh-apeny. Akngeyel iwerr mpwarek ikwer-rnem arrpemarl, ingkerrenhel anyent-angkwarr
    apenterl-ayntetyek, Abraham-kenh-rnem arrpemarl, Abraham-kenh-angkwarr apenteyel
    arrpemarl.
  wiu-wiu: Akolaliyo one papete oa pikana toa taatekoa tikilepa ali atoa oneke wene
    tugakileke toko. Kini totono litia tikileke tokoya mena. Ali atoa auapekilepa
    pa pewe witikene tou wa wene toopikana toa toko. Ni Eberameke tagoi yene peya
    auapeou wa wene toopikana toa toko. Nitikome Mosesene totono litia tiki Yu yene
    takoa auapekoya mena. Eberame tane toa oneke wene tugoa meki pa yeneka pa pewe
    witikome auapeko. Nitikono, toto peyapa Eberamene mana kono-mikiti wane uku.
  swe-swe: Därför heter det ”av tro”, för att det ska vara av nåd och för att löftet
    ska stå fast för alla hans avkomlingar, inte bara för dem som hör till lagens
    folk utan också för dem som har Abrahams tro. Han är allas vår far,
  cth-cth: Hatdawkvah lawkkam teh yuemnae hoi doeh a kâkuet. Hote lawkkam teh lungmanae
    lahoi a coung sak teh, kâlawk hoi kâkuen e miphunnaw hane dueng laipalah, Abraham
    e yuemnae hoi kâkuen e catoun lah kaawm e catounnaw pueng hanelah a caksak nahane
    doeh.
  mti-mti: Meoya anotumat gumbe nu oma ane piyu mame kwanawa autanwa igiyawa ata.
    Me God ano oraiwa gumbe. Me mina, agi mame Ebraam dam meuma yaig onamiyawa gumbo,—Gwangwan
    gaibu igiyawa mukut onan, megara Ebraam anotumat meuma amave omomewa igiyawa gaibu,—nau
    aigimpe. Mamaib tene, “Ne ana ge piyu undag apa wakeeme igiyawa munan mamowon
    ana.” Me meib. Ebraam me nu undag mamunwa.
  pad-NT: Abraão kohana Deu-ra vakaijokavini mani ida Abraão kaija'ari-ra va'ora kajoamoravini
    kavaranihi-ra vava'isohihijoravini hi'ia. Deu-ra vavakaijokaha; va'ora kajoamoraha.
    Ni-ija'aria vanaabosiki ida Deus kakajoamorahi. Deus va'ora kajoamora'oamanira
    adani Abraão kaija'ari vanamitharonisiagaki. Nimania ida Deus Abraão-ra nava'isohijoravini
    hi'iki. Va'ora kajoamoraki adani kidiva'isohihi naabani vihiki. Va'ora kajoamoraki
    jaboni adani Deu-ra vavakaijokaki, Abraão vani fori vihiki. Ija'ari hahavi Deu-ra
    vavakaijokaki vakadiabi'i okhananavaki ada Abraão.
  twi-twi: Enti bɔhyɛ no fi gyidi mu sɛnea ɛbɛyɛ a ebefi adom mu na ɛbɛtena hɔ ama
    Abraham asefo nyinaa; ɛnyɛ wɔn a wɔwɔ mmara no ase nko ara, na mmom wɔn a wɔwɔ
    gyidi sɛ Abraham nso. Ɔyɛ yɛn nyinaa agya.
  hlt-hlt: A lungvatnah vanbangla olkhueh kah tiingan boeih taengah a khangmai la
    om sak ham khaw tangnah nen ni a om tangloeng. Olkhueng kah tiingan taeng bueng
    ah pawt tih Abraham kah tangnah kah tiingan taengah khaw a om sak. Amah tah mamih
    boeih kah napa la om.
  tbz-SIM: Ti tɑ̃́ mɛ̀ɛ̀ kpɛ́í nKuyie ndɛɛ̀ te kɛ̀ kù yɛ̃ nkù bo ti pɑ̃ dipɑ̃nnì fɑ̀ɑ̀rɛ̀,
    kɛ̀ dì ntú Abɑrɑhɑmmu yɑɑ̀bí imɔu kpɛri, dì í tú bɛ̀ɛ̀ yie nyikuɔ́ mɑ́ɑ̀ bɛ kpɛri,
    dì tu nɛ̀ tínti bɛ̀ɛ̀ tɑ̃́ Kuyie nhAbɑrɑhɑmmu do kù tɑ̃́ mɛ̀ɛ̀ botí ti kpɛri ndi.
  san-GUJ: અતએવ સા પ્રતિજ્ઞા યદ્ અનુગ્રહસ્ય ફલં ભવેત્ તદર્થં વિશ્વાસમૂલિકા યતસ્તથાત્વે
    તદ્વંશસમુદાયં પ્રતિ અર્થતો યે વ્યવસ્થયા તદ્વંશસમ્ભવાઃ કેવલં તાન્ પ્રતિ નહિ કિન્તુ
