    ila pfipfila kwa awala iwotoghola ka pfayatendile Abrahamu, iyali aba wetu wose.
  gun-gun: Ha'e nunga rupi ae jajeroviaa re Nhanderuete ome'ẽ teko porã, nhanemboaxy
