  cmn-FEB: 所以这承诺是基于对上帝的相信。上帝将其作为恩赐馈赠，是向所有亚伯拉罕的子孙做出的承诺，不只是那些遵循律法之人，还包括相信众人之父亚伯拉罕的所有人。
  gmv-RNT: Hessa gish hidotay ammanon yides. Hessika iza hidotay iza kiyatethan gidana
