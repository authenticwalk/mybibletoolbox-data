    mɨbɨjcp Dios, tɨm jadu'n nej Abraham mɨbɨjcy Dios, jëbɨ ajcxy paatcɨxy yɨ oy'ajtɨn
    huɨdibɨ Dios yajnɨmay Abraham co möhua'ñ je oy'ajtɨn huɨdibɨ yegamyb ninɨgoobɨ.
    Dios ycuydunamyb yɨ' y'ayuc mɨɨd tüg'ócɨy jäy huɨdibɨ mɨbɨjcp Dios, tɨm jadu'n
    nej Abraham anajty mɨbɨcy Dios, canan yɨ́'yɨ judíojäy ajcxy padam oy'ajtɨn, com
    Abraham ijxpejt yejc ma tüg'ócɨy jäy ajcxy.
  cpb-NT: Iri ñaayetairone ikashaakaantziri Pawa, ikaatzi awentaashiretaariri ineshironkakitantzi
    irirori. Ari onkantya iñaantaiyaawori maawoini icharineyetari, te apatziro añaayetairo
    aakapaini a-judá-itetzira, ipaitakeri Inintakaantaitakeri pairani, tema maawoini
    inkaate awentaashiretaiyaarine Pawa, oshiyakotaariri Abraham-ni. Oshiyawaitaawo
    incharineyetatyaime Abraham-ni maawoini aakapaini.
  aon-aon: Namudok aria Iruhin nakri nenek yopuhi aih um apak um enyudok adurin atin
    baraen douk nyanamori apak um bilip atin. Anan nakri namudok um atun nutaurumesh
    meyoh nuraesh shutanamori aria enyudok baraen nyutogur adurin atin um ihish Abraham
    ananish barheshish. Eshesh douk shagipesh lo iri atish aka, uwok. Eshesh shenek
    bilip um Iruhin kabi Abraham seiwok nenek bilip um Iruhin um, eshesh shopunek.
    Anan douk apak ihipmorim apakin yamenen.
  hus-NT-2005: Jaxtám, kom i belál na Dios ani kʼal tin kwenta nin alwaꞌtal, tu pidhál
