    ज़ेरो विश्वास केरनेबालन, तैए इश्शो सेब्भी केरो पूर्वजे।
  too-NT: A'ntī Dios cāsicua'lanālī, ū'tunu'n a'ntīn takalhlaka'ī'. Dios cātlahuani'
