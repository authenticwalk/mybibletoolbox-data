  far-far: God fata alangainia ru ki fuana sa Abraham sulia na famamanae nia, fua
    ne ka fatainia na fata alangaie nai nia sulia na kwaiofei nia ne ka kwate sakongai
    ana fuana kwalafa sa Abraham. Ma na kwalafa sa Abraham, nao lau kera taifilida
    go ne rosulia taki ki, boroi ma kera wane ne kera famamana laugo dia sa Abraham.
    Sulia sa Abraham nia na kobora kia tafau ne kulu famamana, wane Jiu ki, ma wane
    ne nao lau Jiu ki.
  suz-BL: थमा सुइक्‍तेक्‍म हना, शिशी ताइनीम। अरेशो टीबपुकीम यो शिशी ताइनीम। सु सुमी
    अब्राहामम खोदेंशो पा, परमप्रभु यावे कली थमा सुदमे, मेको आ थोक्‍शो लोव़ ङा मुर
