  taj-taj: परमेश्‍वरसे लबा दयामायाथोरी भर लगै भिसी थेसे लबा कबुल विश्‍वासग्‍यामसे
    जे याङ्ला। चुनोन दयामायाग्‍यामसे अब्राहामला जम्‍मान सन्‍तानसे परमेश्‍वरसे लबा
    कबुल याङ्ला भिसी पक्‍का लबा मुला। चु कबुल ठिम मुबागदेला लागिरी जे आहिन, तर अब्राहामसे
    ह्रङ्‌बान विश्‍वास लबा म्‍हिगदेला लागिरीनोन हिन्‍ना। तिग्‍दा भिसम अब्राहाम य्‍हाङ
    जम्‍मालान आबा हिन्‍ना।
  avt-avt: Menmen God ketpim hɨrak kakwet haiu mɨt em haiu yapɨrwe mamtɨwem mamɨntar
    haiu han kitet hɨrak kakises menmen nɨpaa hɨrak ketpim. God kakweteiyem weinɨm
    te hɨrak kakrekyei menmen yaaim. Hɨrak kakwetai haiu nepenyerer yapɨrwe ne Ebraham
    kakwetaiyem. Hɨrak kakwet mɨt miyapɨr kerek nises hɨm me Moses kakwetɨrem keremem
    au. Hɨrak kakwetai haiu mɨt miyapɨr yapɨrwe rem kerek mises hɨm me God mar ke
    nɨpaa maam nɨpu kaiu Ebraham hɨrak kisesim. Maain God kakwetai menmen nɨpaa hɨrak
    ketpim.
  cbk-cbk: Dios ya dale el di suyo promesa con Abraham por causa del di suyo fe, y
    el di suyo maga decendiente ay recibi tamen el promesa de Dios como regalo. Y
    este promesa hende lang para con el maga Judio quien ta sigui el ley di Moises,
    pero para con aquellos tamen quien tiene fe con Dios igual como el fe di Abraham,
    cay por causa del di suyo fe ya queda le dol el tata di aton todo.
  uig-ARA: 'شۇنىڭ ئۈچۈن، خۇدانىڭ ۋەدىسىنىڭ پەقەت ئۆز مېھىر-شەپقىتى ئارقىلىق ئەمەلگە
    ئاشۇرۇلۇشى ئۈچۈن، ئۇ ئېتىقادقىلا ئاساسلىنىدۇ. بۇنىڭ بىلەن ئۇ ۋەدە ئىبراھىمنىڭ
    بارلىق ئەۋلادلىرىغا، پەقەت تەۋرات قانۇنى ئاستىدا تۇرىدىغانلارغىلا ئەمەس، بەلكى
    ئىبراھىمچە ئېتىقاد قىلغۇچىلارنىڭ ھەممىسىگىمۇ كاپالەتلىك قىلىنغان. چۈنكى مۇقەددەس
    يازمىلاردا: «سېنى نۇرغۇن قوۋمنىڭ ئاتىسى قىلدىم» دەپ يېزىلغىنىدەك، ئىبراھىم ھەممىمىزنىڭ
    ئاتىسىدۇر. دەرھەقىقەت، ئۇ ئۆلۈكلەرنى تىرىلدۈرىدىغان، مەۋجۇت بولمىغاننى بار دەپ
    مەۋجۇت قىلىدىغان، ئۆزى ئېتىغاد باغلىغان خۇدا ئالدىدا ھەممىمىزنىڭ ئاتىسى بولدى.'
  tuf-tuf: Etarwan Sirat tew̃jaquey tamo uní quen sihw̃ac etar Sirat racar wícayqueyra.
    Imát wiquin wac bahjacan racar wícayqueyra. Sirat Abraham bomcarin bahnaquin acu
    eyta tehmoti wiquin wac bahjacro. Bíyinat bachan chihtán cuitar Sir chihtá uní
    síhw̃ayatan, eyin acu cat wiquin wac bahjacro. Acsar cat bíyinat Abrahamat Sir
    chihtá uní sehw̃ar eyta síhw̃ayatan, eyin acu cat wiquin wac bahjacro. Bíyinatan
    eyta Sir chihtá uní síhw̃ayatan eyin ácuan, is bahnaquin ácuan Abrahaman cohtaró.
  abx-abx: Kon sugad, sa'angkun-tay to sa'ad pina'agi si pagtapud-ta basi' i mapinalangga'on
    pagpanginanu-na si Diyos i magtuman sito ngan basi' sigurado nga gana' makalihisan
    si dimu'an minamat-na si Abraham. Kay ma'in nga paray to hamok si mga a'a nga
    sakop si bala'od kundi' para liwat si bisan say nga aniya' pagtapud-na si Diyos
    nga akapariho si Abraham. Iya i tatay-ta kam dimu'an.
  mco-NT: Mɨɨd co Abraham anajty Dios tɨ mɨbɨcy, paady ycɨxpɨ Dios ñɨmaayɨ co je naaxhuiñybɨ
