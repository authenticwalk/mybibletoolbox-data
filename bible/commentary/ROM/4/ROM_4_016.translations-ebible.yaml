  bht-bht: इस तांई लोकां जो परमेश्वरे दा बायदा उना दे भरोसे दे जरिये मिल्ला। ऐ इस
    तांई होया की परमेश्वरे दा वायदा अनुग्रह दे जरिये मिल्ले, तालू अब्राहम दे सारे
