    Yuda mar Moseyen saba bana haŋ gore Yesu Kristu niŋ dufaymiŋ tareŋ irtiŋ kenem
    yeŋbe Abrahamyen dirŋeŋ weŋ geb, Al Kuruŋ beleŋ yeŋ ge biŋa tiyyiŋ goyen tenayiŋ.
    Irde al kura al miŋ hoyaŋ Moseyen saba bana ma haŋ gore Yesu Kristu niŋ dufaymiŋ
    tareŋ irtiŋ kenem yeŋ wor Abrahamyen dirŋeŋ weŋ geb, yeŋ wor tenayiŋ.
  tnk-tnk: Ro iamɨnhi irə promes nəha ruvehe tɨ Epraham ia suatuk səvəi nahatətəien
