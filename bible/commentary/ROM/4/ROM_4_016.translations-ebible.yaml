    தகப்பனாகிய ஆபிரகாமுடைய விசுவாசத்தைச் சேர்ந்தவர்களான எல்லா வம்சத்தினர்களுக்கும்
    அந்த வாக்குத்தத்தம் நிச்சயமாக இருப்பதற்காக அப்படி வருகிறது.
  azz-NT: Ica ya nojón Totajtzin Dios moyectencahuac ihuan Abraham de que quitiochihuas
    como Abraham tacuautamatis ihuantzin. Huan tejuan no, Dios techtayocolij ya ne
    tenilil de tatiochihualis sayó porín Yejuatzin techyolicnelía. Huan no nochi neques
    ten tacuautamatinemij queme Abraham, yejuan nojonques yec melau quiajsicaselisque
    ne tenilil de tatiochihualis de Dios sayó porín Yejuatzin quinyolicnelía. Huan
    ma namechajsicamejmelahuili cachi oc que nochi neques ten quinequij quitacamatinemisque
    in tanahuatil de Moisés, yejuan nojonques quiselisque ne tenilil de tatiochihualis
    de Dios como yejuan tacuautamatij ihuantzin. Quijtosnequi que quiselisque nojón
    tenilil de Dios nochi nojonques ten tacuautamatinemij ihuan Dios, ijcón queme
    Abraham tacuautamatic ihuan Dios. Huan nochi tejuan ya titacuautamatinemij ihuan
    Totajtzin Dios ijcón queme Abraham tacuautamatic ihuan Dios. Ica ya nojón cuali
    ticpohuaj Abraham queme totat.
  spa-RV-1909: Por tanto es por la fe, para que sea por gracia; para que la promesa
