  kyq-kyq: Taa naan̰ se ɓo nakŋ kɛn Raa taaɗo ɔɔ utu kɛɗn jeege tu se, debm aalga
    maakin̰ do naan̰ ki jaay ɓo Ꞌkɔŋ nakŋ se taa Raa lɛ ute bɛɛn̰ se, naan̰ ɛɗ jeege
    tu cɛrɛ sum. Bin ɓo nakŋ kɛn Raa ɔɔ utu kɛɗn mɛtjil Abraam ki se, mɛtjilin̰ kɛn
    iŋg do Ko Taar kɛn Raa ɛɗo Musa ki kalin̰ ki sum eyo, num mɛtjilin̰ kɛn aal maakɗe
    do Raa ki aan gɔɔ gɛn Abraam se kici. Taa Abraam se, naan̰ ɓugjege paac.
  kwd-kwd: God 'e fataarunga'i fala Ebraham tofuna nga tagoto'onga aana, fana 'ani
    faate'enia na nga fataarunga'inga lo'oori ngaia 'ola tofuna nga kwaimanadainga
    ana God na ngaia te'e kwatea fana ta'a orioritana la Ebraham. Ngaia 'ola 'e 'amoe
    mola fana te'e ta'a na orioritana la Ebraham na gila to'o na Tagi, ma ngaia la'u
    mola fana ta'a na gila orioritana tofuna gila tagoto'o 'ilaka'u la'u 'i ngaia.
    Tofuna la Ebraham na ngaia nga wawarifu dauru te'efou.
  ded-ded: Abrahang ye ngicngac dedeseriyoac mekecdae, yeneac mangngina. Amma ye ngicngac
