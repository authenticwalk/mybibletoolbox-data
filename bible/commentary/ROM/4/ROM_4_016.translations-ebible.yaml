  ena-ena: Asɨ agaŋ Ebɨlam saŋ mavɨn hɨnimi uami. Lavɨla Ebɨlam dɨ iamɨlɨhalinu mufɨli
    mufɨli iahavɨbali agɨlasaŋ igahɨlahɨla ciaŋ mɨguavɨla akuaba akuaba igu igu saŋ
    abami uami. Hulaŋ iamɨgali ciaŋ vɨdɨvɨdɨŋ Mosesɨ lɨbami agadɨ lubiahɨlavɨlalɨ
    agɨlasaŋ pam ma igubali uami. Asɨ saŋ hɨji vɨdɨvɨdɨŋ lamavɨlalɨ agɨlasaŋ avi igubali
    uami. Nɨbɨlaŋ Ebɨlam hɨji vɨdɨvɨdɨŋ daŋ hɨniadami hameŋ ala hɨji vɨdɨvɨdɨŋ daŋ
    hɨniavɨdaci Asɨ nulɨsaŋ akuaba akuaba agɨladɨ igubali uami. Ebɨlam nɨbu hulaŋ
    iamɨgali sɨkasɨkan aludɨ iamɨlɨ hɨnilalɨ uami.
  tgo-tgo: Lenji loŋweghathɨko kaiwae budakaiya Loi va i dagerawe ne thɨ vaidi. Loi
    i mwaewo bwagabwaga weŋgi na valɨkaiwae Eibraham orumburumbuyeko wolaghɨye thɨ
    vaidiya budakai va i dagerawe weŋgi. Ma mbe thavala eŋge thiya yaku Mbaro e raberabe
    valɨkaiwanji thɨ wo, ko tembe ŋgoreiyeva gharɨgharɨke wolaghɨye thavala thɨ loŋweghathɨ
    ŋgoreiya Eibraham, iye taulaghɨke rumbunda.
  yap-yap: Ere tin ni yog Got nra pi’ e ntay ni bay rogon ko mich u wun’uy ngak Got,
    ni fan e tin ke yog Got ni bayi pi’ e nge yan i aw nib tow’ath rok Got ngak urngin
    e pi’in owchen Abraham — ni gathi kemus ni pi’in yad be fol ko fare Motochiyel,
    machane ku errogon e pi’in ke mich Got u wun’rad ni bod rogon Abraham. Ya Abraham
    e chitamangidad ni gadad urngin e pi’in ke mich Got u wun’dad.
  mop-NT: U men baalo' ti yan etel a leye, jadi' a que'enoo' u yool tu pach a Dios
    a beloo' u cu c'ümü' c'u' u yadaj u tz'eec. Ma' yan a tanoo' u naaltic u sa'albül.
    Jadi' u men u qui'il a Dios ti tan u sijic. Ti baalo'o, tulacaloo' a jabix u mam
    aj Abraham u men quet ti tanoo' u tz'ocsaja, tu jajil beloo' u cu c'ümü' c'u'
    u yadaj u tz'eec a Dioso. Ma' jadi'oo' a que'en yalam a ley a beloo' u cu c'ümü'
    c'u' u yadaj u tz'eec a Dioso. Aj Israeloo' ala'oo'o. Baalo' ilic ala'oo' a quet
    ti tanoo' u tz'ocsaj jabix ilic u tz'ocsaj aj quimen Abrahama, beloo' u cu c'ümü'
    xan a qui'il abe'e. Tu taan a Dioso, oqui ala'i ti jabix ti mamaa' tulacalo'on
    a ti'ijo'on a Dioso.
  tet-tet: Tan lia nia, ita hatene haꞌak, itakaan fiar mak folin kaliuk. Masik ita
    ema Yahudi mak tuir Ukun-badu ka, ema seluk ka, Naꞌi Maromak nakara foo loos saa
    mak Nia nameno tiꞌan baa ita. Kalo ita fiar Nia hanesan Abraham, ita simu Niakaan
    mamenon. Hodi nunia, ita hotu-hotu mak fiar baa Naꞌi Maromak dadi Abraham husar-binan.
  hlt-MCSB: A lungvatnah vanbangla olkhueh kah tiingan boeih taengah a khangmai la
    om sak ham khaw tangnah nen ni a om tangloeng. Olkhueng kah tiingan taeng bueng
    ah pawt tih Abraham kah tangnah kah tiingan taengah khaw a om sak. Amah tah mamih
    boeih kah napa la om.
  xtd-NT: Xaxeꞌe xa ka kukanu ini‑ro‑ia, xijan kuu xa n‑jaꞌan‑ia xa taxi‑ia ɨɨn xa
    taxi‑ia. Ña tuu nax jenyaꞌu‑ia kɨu na taxi‑ia xa n‑jaꞌan‑ia xa taxi‑ia xaxeꞌe
    xa kundaꞌu ini ñaꞌa‑ia. Xaxeꞌe xijan ntdaa ñayiu kukanu ini‑ia xa juñaꞌa‑ia‑i
    xa n‑jaꞌan‑ia xa juñaꞌa‑ia‑i ná n‑kukanu ini Abraham‑ia xa juñaꞌa‑ia xa n‑jaꞌan‑ia;
    ñadu mee ni ñayiu ka kaꞌu ley‑ia kuu ñayiu niꞌi xa n‑xiaꞌan‑ia xa juñaꞌa‑ia. Taa‑ro
    ntdaa‑ro xiꞌin ñayiu ijan kuu‑s.
  mdy-ETH: ሃጊ ማዓ ዎዞኮ ዓይፃ ጉሙርቂሢኬ፤ ዬያሮ ዓብራሃሜ ዜርፃ ቢያ ዬያ ዔርቴ ዎዞ ፆኦሲኮ ኮሹሞ ዒንጊፆና ዴንቃንዳኔ፤
    ዬይያ፦ ዎጎ ዛሎና ፂላዞንሢም ሌሊቱዋንቴ ዓብራሃሜጉዲ ጉሙርቂፆና ፂላንዳዞንሢማኣ ማዓንዳኔ፤ ዓብራሃሜ ጉሙርቂፆ ዛሎና ኑና ቢያሢኮ
    ዓዶ ማዔሢሮኬ።
  spl-spl: Awarahamŋe Anitâhâlen biwiŋaŋe kepeim manmu ekmu ârândâŋ otmu pat kuwaŋgiop.
    Yawu gârâmâ nenŋe yawuâk Anitâhâlen biwinenŋaŋe kepeim mannom yakât emet inânŋan
    ikŋe eŋgatŋeâk otmâ nengât sâm pat ya torokatmâ kuningiop. Pat yakât bulâŋe biatningimapgât
    nenŋe biwinenŋe Anitâhâlen kinmap me bia ya ikŋak ekmâ nâŋgâmap. Otmu girem den
    lâumain me ki lâumain yakât ki nâŋgâmap. Topŋe yuwuhât nen Yura lohimbi otmu pâku
    lohimbi orop biwinenŋaŋe yâkâlen kepeim Awarahamgât sen bulâŋe mansain. Yakât
    otmâ pat kuwaŋgiop yakât bulâŋe hâmbâi menom.
  usp-NT: Kakaj Dios tijya' rechak juntir yak rijajl Abraham ri b'il jwi'l, jwi'lke
    wi ticub'ar jch'olak chirij Kakaj Dios pire tic'utun chi jwi'lke rutzil ranm Kakaj
    Dios chirijak tijye' ri b'il jwi'l. Yak ri tib'anowtak lawi' ri tijb'ij Jpixb'
    Kakaj Dios pach yak ri cub'ul jch'olak chirij Kakaj Dios chapca' xan Abraham tijc'ula'taka'
    ri b'il jwi'l Kakaj Dios. Y jilonli chiwch Kakaj Dios, Abraham ri' kakaj ojtak
    juntir yak ajtakeltak re Kakaj Jesucristo
  zav-NT: Ca' chaquən', chio'o chonḻilažə'əcho Diozən' ṉabi'acho yežlyon'. Tant nži'ilažə'
    Diozən' chio'o chone' ca ṉabi'achon par nic̱h gaquə can' bene' lyebe len yoguə'
    chio'o chone' cuent ca xi'iṉ dia c̱he de'e Abraanṉə'. Caguə gaquə ca' len beṉə'
    ca' zɉəsə'ənao ḻei na'azən' sino ḻeczə len notə'ətezə beṉə' chso'onḻilažə' Diozən'
    can' benḻilažə' de'e Abraanṉə' ḻe', la' lao Diozən' de'e Abraanṉə' naque' x̱axtao'
    yoguə' chio'o chonḻilažə'əcho Diozən'.
  sgz-sgz: Áá, kápte git artálár suri gita otoi oror si Káláu kabin git mur arwat
    pasi nagogon. Auh, kápte. Gita otoi sang i kán oror ái Káláu kabin git ruruna
    i kán oror ngorer ái Abaram a ruruna ngoi. Má kabin kán oror a hut tili kán nemnem
    sang, má kabin git otoi tili kángit ruruna, ngorer ái Káláu a tabar bia i git
    no mai kán oror á git er git rang kopkom i Abaram. Ái Abaram a tám i git no git
    ruruna, koner tili git a kakun Iudáiá a kut aririu, mái koner tili risán mul kápte
    a kut aririu.
  kek-NT: Xban nak cuan xpa̱ba̱l laj Abraham, li Dios quixyechi'i li ma̱tan re xban
    xnimal rusilal. Ut quixyechi'i ajcui' reheb chixjunileb li ralal xc'ajol. Li yechi'inbil
    ma̱cua' ca'aj cui' reheb li cuanqueb rubel xcuanquil li chak'rab. Reheb aj ban
    cui' chixjunileb li neque'pa̱ban jo' nak quipa̱ban laj Abraham. Jo'can nak nayeman
    nak laj Abraham a'an li kayucua' chikajunilo xban nak a'an laj c'amol be chiku
    sa' li kapa̱ba̱l.
  blz-NT: Mbali' toonna Alaata'ala iya'a mimpu'u na imaan, kada' sida koi kaporeanna
    Alaata'ala. Toon iya'a sabole sida bona giigii' lee' ni Abraham, taasi' tongko'
    bo ko'ona i raaya'a men matete na ukum Torat, kasee uga' bo ko'ona i raaya'a men
    tumuo' mongololo' imaan ni Abraham. Abraham a minti'inta giigii'.
  poe-NT: Méxra̱ tí nkehe tsíntáchro Dios la kjuasáyé chꞌán tsjanjon chꞌán kíxin kuinkáchónki
    chꞌín Abraham tí jehe chꞌán la ntá Dios sincheki̱to̱nhe̱n tíha kaín tí sín tsíkꞌaxrjeníxin
    chꞌán. Jehya jehó tí sín tinkáchónki tí ley chrókꞌuáyéhe̱ sín tí nkehe tsjanjon
    Dios. Náhí. Kja̱xin tí sín tsitekaon éxí kuítekaon chꞌín Abraham mé tsꞌáyéhe̱
    sín tíha. A̱ ntá jehe chꞌán mé kꞌóna chꞌán itꞌé kaín ni.
