    saraˈ sinulat si Musahin, saguwaˈ si kēmon sasuku masandel si Tuhan kuweˈ Ibrahimin.
    Peggeˈ Ibrahim hep kuweˈ matettoˈate bi meˈ masandel si Tuhanin.
  mle-mle: Aw alik tikuw, duw taakw Godak wukijibir tidaak, aw God dayak rakarak tikuw,
