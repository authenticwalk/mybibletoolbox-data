  kxv-kxv: ଏ଼ଦାଆଁତାକି ମାହାପୂରୁତି ଆ଼ଞ୍ଜାମାନାୟି ନାମୁ ଅ଼ଡ଼େ କାର୍ମାତି ଲାକ ଇଟ୍‌କି ଆ଼ହାମାନେ
