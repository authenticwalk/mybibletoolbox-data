  ntj-ntj: Yuwa, Yayipuramalu mularrkulirnu, palunyangka Mama Kuurrtu kalkurnu palunyaku
    tjamupirtilu-ya manta lipinyartu kanyiratjaku. Nyangka-lan palunyanguru nintilu
    kulira Mama Kuurrtu ngarltunytjulu nintilku Yayipuramaku tjamu pirnikurtu, tjiinya
    Mawutjaku wangka kulira palyalpayiku, puru mularrkulilpayi pirniku, tjiinya-lan
    Yayipuramanyapirinytju mularrkuliranyangka. Tjiinyamarntu Yayipuramanya-lampa
    kutjutjamu nyinarranytja.
  sxb-NT: Kutio Katonda atuusia ekia yaifuuwira Abraamu na awiizukulu waae. Akola
    otio wusaasa ku owusiza wuae kugere woona wawe no owuyanga owua okutuukra ekia
    yaifuuwira Abraamu. Ni ngʼani ku awari ne ensikirra wengʼene, ni namba ku awari
    no okuganya okufwanana no okwa Abraamu yawanga nakwo. Aeniki Abraamu nio swawu
    awantu woona awari no okuganya ku Katonda.
  nhu-NT: Fí ɛ mum ɛ no nu lɛ, ŋkawma wvudvu bii ɛ ɛ̀ nu fitele fì wvú lesɛɛ yî Nyo'
    le wvu lɛ ɛ́ enu mbuwma ɛ wvú ɛ to fô wvú le, ɛ fiɛɛ fì wvú kawɛɛ fidvu kɛŋke
    keekooy fô kfuu diew e dicii, ɛ ɛ̀ yaa nu kɛ fô bonyii bò leeme yî bonci le maaŋ
    kɛ. Ɛ̀ nu tɛn fô bonyii bò nu ɛ lese fitele yî Nyo' le lɛŋlɛŋ no Abla'am to lesɛɛ,
    njefo Abla'am nu icee wesebeene bocii bò nu bonyii bo Nyo' le.
  row-row: Naa de hita musi tamahere E. Naa, nenendin seli lenaꞌ basaꞌ e. Te Lamatuaꞌ
    hiiꞌ a natudꞌu rala malolen neu atahori mana ramahere neu E. De mete ma tamahere
    neu E onaꞌ Abraham, neꞌo hita tae simbo saa fo Ana helu-fuliꞌ a, mae hita atahori
    Yahudi mana tao tungga Hohoro-lalanen, do hokoꞌ. Dadꞌi basa hita mana tamahereꞌ
    ra, onaꞌ Abraham tititi-nonosin.
  msy-msy: God kamaghɨn ifonge, a Abrahamɨn gɨn zuir ovavibar apangkuvighɨva akar
    dɨkɨrɨzim me danɨngam. Kamaghɨn amizɨ, God Abrahamɨn nɨghnɨzir gavgavimɨn ganighava,
    a gisɨn akar dɨkɨrɨzim Abraham koma a gami. Gumazamizir Moses Osirizir Arazibar
    gɨn zuibara, bizir kaba inian kogham. Puvatɨ. Tina Abrahamɨn mɨn nɨghnɨzir gavgavim
    ikɨva me uaghan bizir kaba iniam. Kamaghɨn, Abraham, a bar en afeziam.
  agg-agg: Ranɨmboane asu ranɨ-moatükunɨ ranahambo sapo God ai saimbo horombo hoafɨmareandɨ
    ra anɨhondümbofe hohoanɨmomayo ranɨ-süŋgu tükefeyo. Ranɨmbo-hündambo-anɨmbo ranɨ-moatükunɨ
    ra sapo ahandɨ hɨpoambofe hohoanɨmomayo ranɨ-süŋgu yaŋgɨr-ane tükefeyo. Nindou
    dɨdɨyei sapo ahɨnümbɨ hohoanɨmo ranahambo süŋguarɨhindɨ ranaheimbo yaŋgɨrɨyopoanɨ,
    ŋga nindou sapo anɨhondümbo-arɨhindɨ ana, Abraham ai anɨhondümbo-mareandɨ nou
    ai-amboanɨ ra ndahümündimboyeisɨ. Abraham ai ana muŋguambo sɨhefɨ amoao nahurai-ani.
  ptp-ptp: Om kɨyang wê Anutu hɨlu vô Eblaham ge ob vô nôn lec vô xomxo wê vông i
    vin ge, ên vɨzid wê Anutu hɨlu ge, Anutu nêb ob vông pɨleva vô Eblaham bue vɨhati.
    Lêc ob vông vô xomxo wê mi tɨmu vô Moses xolac ge vaci lêm. Nge, ob vông vô xomxo
    vɨhati wê vông i vin xocbê Eblaham ge. Eblaham ge xocbê il vɨhati bug mugên,
  nak-nak: 'Eala, eia matagagati mai ele veia mai etato ge toro te La Uru, eia ge
    vibalava etatou tomi mai sesele la merera tetala soio te Abraham: Mai egiteu e
    Iuda, me egiteu ale kama e Iuda tai, etato tomi. La vuhula e Abraham, eia e tubu
    gatou tomi ale etato tautaulailo te La Uru,'
  lbb-lbb: I maining, a ututnala ning e God ka lele tari, ir sarani tetek la ning
    la tortorot. E God i toli larning sur ir arlar ana artabar na marmaris, pa ir
    han tetek a kaba tarai rop ane Abaram. Bel tetek na tarai Juda ka, ning di saran
    tar a Warkuraila tanla. Tetek la otleng ning la tortorot lar e Abaram, anasa i
    a tamandala rop.
  kan-2017: ಆದಕಾರಣ ಆ ಬಾಧ್ಯತೆಯು ಕೃಪೆಯಿಂದಲೇ ದೊರೆಯುವಂಥದ್ದಾಗಿದೆ, ಅದು ನಂಬಿಕೆಯ ಮೂಲಕವೇ ಸಿಕ್ಕುತ್ತದೆ,
