    ti linteg, ngem kasta met dagiti nagtaud iti pammati ni Abraham. Ta isuna ti Amatayo
    amin,
  pir-NT: Sa ye Cohãcjʉ̃re wacũ tutuayequina dihita tiquiro ohoatire neeta. Abrahã
    Cohãcjʉ̃re wacũ tutuahye. Sa yero ijipihtiyequina tiquiro yero saha Cohãcjʉ̃re
    wacũ tutuayequina tiquina ñecʉno poto yero saha tojoare Abrahã. Sa yero “Ahrire
    mʉsare ohoutja”, Cohãcjʉ̃ nino ijipihtiyequinare tiquirore wacũ tutuayequinare
    nino niahye. Sa ye Cohãcjʉ̃ Moisere tiquiro dutirire yeyequina Cohãcjʉ̃re wacũ
    tutuayequina Cohãcjʉ̃ ohoatire neeta. Tiquina dihita nesi. Ijipihtiyequina Abrahã
    yero saha Cohãcjʉ̃re wacũ tutuayequina gʉ̃hʉ tiquinare tiquiro ohoatire neeta.
  anv-NT: Ndɛre ɛlúmbɔ, genó ɛyigé Ɛsɔwɔ anyɛ́meno nnó apyɛɛ́, gekɛne ne metɔɔ́
    mamfyɛɛ́ ne ji. Gɛ mbɔ ne ɛlú nnó, genó ɛyigémbɔ gepyɛ gétúgé Ɛsɔwɔ alɔme
    melu. Ne ji alɛrege ulɔɔ́ melu mbaá baá Abraham ako. Ne baá Abraham ápɔ́ fɔ́
    bɔɔ́ abi ábélege ɛbɛ ɛwú ɛwú, álu ntó bɔɔ́ abi áfyɛɛ́ metɔɔ́ ne Ɛsɔwɔ ndɛre
    Abraham abɔ afyɛɛ́ nya. Gɛ́ mbɔ ne ɛlú néndé Abraham alu ntɛ mbaá ɛsé ako
    abi défyɛɛ́ metɔɔ́ ne Ɛsɔwɔ.
  sab-NT: Malen ma no kwian ulita mo ta gbe Chube gai ulia mo tale ta blite Chube
    ole Abraham agedu kare, Abraham Chube gau ulia giti Chube agedu no ulia diali
    Abraham alin kaire Abraham oindalla ulita alin Chube gerudu kare. Ene kaire Chube
    age no kwian ulita alin israelita me israelita bai kaire mo ta gbe Chube gai ulia
    mo tale Abraham Chube gau ulia kare, kwian ene ulita chege no trate me jiske Chube
    gwage Abraham kare, kwian mo ta gbe mo ta blite Chube ole Abraham kwian ene ulita
    ñenua kare.
  tmd-tmd: Makwam, an nugwöla, God cɨnö, rön, mönö ölɨsö ma yad nɨgöŋ aku, nöbö mö
    God mönö yadöŋ akuyöbö nugw pɨmɨjöñ piakwör ñɨgö yadöŋa. Makwam, God rɨb nuŋwa
    keir nöbö mö ögwö yöxön, hör pɨ ri abön aku mɨ, Ebraham halöu ha nuŋ akuyöbö magalɨg
    God mönö ölɨsö ma yadöŋ akwör nugw pöña. Nöbö mö God nuŋ ñɨgö lo mönö nölöŋ akuyöbö
    aipam, nöbö mö Ebraham röxg uña ödörölön God mönö nugw pöŋ mag akuyöbö röxg nugw
    pöi piaku aipam, ñɨŋ magalɨg mönö ölɨsö ma yadöŋ akwör pöña. Ebraham nuŋ nöso
    maduebö ana magalɨg mɨd maku pal.
  acr-NNT: Ruma taq waꞌ, ri tikawex kakikꞌul rubꞌiꞌtisim ri Dios xew ruma ri kubꞌulibꞌal
    kikꞌuꞌx rukꞌ Rire. Qꞌalaj kꞌu riꞌ, wa sipanik xa e ruma ri unimal rutzil ukꞌuꞌx
    Rire, chaꞌ jelaꞌ kꞌo pakiqꞌabꞌ konoje ri ralkꞌoꞌal ri Abraham kakikꞌul na ri bꞌiꞌtisim
    chike ruma ri Dios. Yey e ralkꞌoꞌal ri Abraham na xew ta ri kꞌo ri Tzij Pixabꞌ
    re ri Moisés pakiqꞌabꞌ, ma e ralkꞌoꞌal konoje ri kubꞌul kikꞌuꞌx rukꞌ ri Dios jelaꞌ
    pachaꞌ ri xuꞌan ri Abraham. Ekꞌu rire e qaqaw qonoje riꞌoj
  kpg-kpg: Di hagababa ne hagamau mai i di hagadonu, belee hai di hagababa gii hai
