    cuii yo sa sino iñi.
  qvh-NT: Sayno captenga manami leycunata cumplishgansipitasu Tayta Diosninsi perdonamansi,
    sinöga payman yäracushgansipitami. Saymi Israel runa carpis mana Israel runa carpis
    Abrahamno yäracushgaga cuyapämashpansi jusansicunata perdonamansi. Abraham yäracushganno
    Tayta Diosninsiman yäracorga maygan casta carpis Abrahampa castanmi caycansi.
  kms-kms: Pugri bu God ni wute yumbo neny puq nand kin te wute God nei rimbig di
    te kin ningg ni yumbo neny puq nand kin te neny. Di God wute yumbo neny puq nand
    kin te yumbo God ni nikin nde nei pene wute yuwon nuany kin te ningg neny. Ni
    pugri puq nen ei Abraham ningg kuqo buagi ni yumbo God neny puq nand kin te riteri.
    Abraham nikin kuqo te Juda ne segi, pudi wute buagi Abraham God nei nimbig kin
    pugrine ni mune God nei rimbig kin ni kiyi.
  agn-agn: Animan, ang pangako tang Dios marisibi ta tenged ong pagto ta. Ong maning
    atan pagimong rigalo ang sigoradong i-dol tang Dios ong tanan ang mga inampo ni
    Abraham, belag lamang tang mga Judio, ang yay ang pamagprosigir din ang magtoman
    ong Katobolan, kondi asta ang tanan ang mga taw may pagto nira ong Dios ang pario
    tang pagto ni Abraham. Tenged si Abraham tang nagimong tatay ta, itang tanan.
  nhi-NT: Ica non, tlen Yehuatzin omoyectencautzinoh, secsilia queh se tetlaocolil
