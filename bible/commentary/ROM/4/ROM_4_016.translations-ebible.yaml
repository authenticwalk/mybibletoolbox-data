    'bhisa, ma -wa. Nɩɩ, Ablaamʋ mɩ -a 'dɛ weee dide nya.
  tpi-tpi: God i marimari long Abraham na long ol tumbuna i laik kamap bihain na em
    i mekim dispela promis long em. Olsem na ol man i laik kisim ol samting God i
    makim bilong ol, ol i mas bilip long tok bilong God na bai ol i kisim. Ol dispela
    samting i no bilong ol man i bihainim lo tasol. Nogat. Olgeta man i gat wankain
    bilip olsem Abraham, ol tu bai i kisim ol dispela samting. Abraham em i namba
    wan tumbuna bilong yumi olgeta,
  mih-NT: Yucuan cuenda sihin sa sino ñi iñi yo ta ñihi yo sa vaha vatyi tacuan ta
