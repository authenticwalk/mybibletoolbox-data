  ncl-NT: Yoje, ticanasi in lalticpan quinami ilaxilulisli Dios pampa Dios quijtúa
    tehuanten yajmo ticpialo laijlaculisli pan ipampa quinami ticneltocalo in hual
    Dios quijtúa. Dios quinequi pa yes yoje quinami yihual quinchihuilía cuali lacames.
    Yoje neli panus in hual Dios quinmilía. Yihual yahui quinmaca ilaxilulisli moxtin
    yehuanten hual quineltocalo ilajtol quinami Abraham. Huan amo unca in laxilulisli
