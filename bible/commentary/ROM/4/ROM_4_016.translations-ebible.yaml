    dii Abrahama' nake' x̱ozxto' yog'cho cho' nonḻilall'chone'.
  kmg-kmg: Irec hâcne wiac biŋe qanarekicne i mamanasiŋte erâ fuaocmu. Wemocte? I
    aki anonoczi feŋeŋ râecneme Abrahamte ɋâricfâc sasawa nâŋâcnao sanaŋkeocte. Sâcmutâc
    dâŋko roweckembiŋ jaŋe sawa mâcne, Abrahamzi mamanasiŋ hata âtewec ijaha âteeŋgopeneŋ
    nâŋâcnao mâmâc. Eki hâcne Anuture maio apa wirec-nâŋec ekac.
  aso-aso: Nemuꞌ nene aꞌmine salani initeꞌ daloneꞌ nene mo Oꞌmosomuꞌ gele eleꞌvoleꞌ
    olonidotikovoꞌ nene haza gidini dosoꞌ o neive. Ee, aꞌmine lo huko-lidineꞌ initeꞌ
    nene Oꞌmosoꞌmo haza nasahiliꞌ o-lididiꞌmovoꞌ nene Abalahamuꞌ aꞌvopilemoꞌ zuho
    mukiꞌ adoꞌ Moseꞌ louꞌ gamaziꞌmi gesi minguꞌ nonivesi idoꞌ aꞌminguꞌ minami Abalahamuꞌ
    aza Oꞌmosomuꞌ gele eleꞌvoleꞌ idiꞌmine igi gili eleꞌvoleꞌ ilizavesi nene laza mukitoꞌ
    dalonidoꞌ lisiheꞌ o minelive losa lehize-lidineꞌ nenako gele eleꞌvoleꞌ olonidotikovoꞌ
    nene haza gidini dosoꞌ o neive. Abalahamuꞌ nene aꞌmine neꞌmino dalonive mukiliti
    meteho nene neive.
  uli-uli: Ila fal le mala Deus ye hatugulu ila ye hacchapiyadah mo irel tugulul ladep.
    Mala Deus ye hatugulu ila sew halongol kkefang le yael Deus le ye hataldagi ngalir
    panger chol daola yael Abraham, le te rechokla chog re talenga hatobtob we bo
    wol rechoka ye tugul lal deper le re wochog Abraham. Bo Abraham mele temach pangach
    loh irel tugulul ladep.
  nin-NT: A si ima yo du ikpanye nggi i ta nu anishirr inkindirr yi nggo Abachi à
    du uwa taka nu ba nggo. Meme nggo, inkindirr yi nggo Abachi à da du uwa à taka
    ni nggo i taka si i ahinhan bu Ibrayi ba wemi. A taka kpa yi sama ni ihan inkindirr.
    A si sa aba mu nggo a ga Are ka na akpambarr taka kpa aseki kama hen. Abangga
    ba nggo a ti kpanye nâ ta si Ibrayi à kpanye nggo, aba mi a taka kpa aseki ka
    nggo Abachi à da nggo. Ibrayi yo à si ki inta aki munta we.
  acu-NT: Antsu Yus nekasampita tinu asakrin, ni tímia nunisang Yus iin wait anentramak
    pengker awajtamsatas wakerawai. Yus Abrahama weari ainaun mash pengker awajsatas
    wakerau asa, Moisésa chichame nekau ainautinka, Yus nekasampita tinu asakrin,
    pengker awajtamsatas wakerawai. Tura Moisésa chichamen nekachu ainauncha nunisang
    Yusen nekasampita tinu asaramtai, Yus pengker awajsatas wakerawai. Tura asamtai
    Abrahamka Yus nekasampita tinu ainauti aparintai.
  cak-WNT: Ri Dios xaxu (xaxe) wi c'a chique ri niquicukuba' quic'u'x riq'ui ri nuya'
    wi ri rutzujun (rusujun). Nuya' chique riche (rixin) chi nik'alajin ri rutzil
    Riya'. Y can nuya' wi c'a chique quinojel ri niquicukuba' quic'u'x riq'ui, wi
    ye israelitas ri c'o ri ley quiq'ui o wi ma ye israelitas ta ri man c'o ta ri
    ley ri' quiq'ui. Ri nic'atzin xaxu (xaxe wi) chi quinojel tiquicukuba' quic'u'x
    riq'ui, achi'el xucukuba' ruc'u'x ri Abraham. Ruma riya' yari' ri katata' konojel
    riyoj ri kacukuban kac'u'x riq'ui ri Dios.
  ebk-ebk: Isunga nan enkaren Apo Dios at matongpar yangkiay as nan tataku ay omafurot
    kan hiya ta maifisar as nan grasyana. Tay mu as nan grasyana nan kaifisarana,
    siguradu ay matongpar kan chitaku am-in ay maifilang as kianak Abraham. O, matongpar
    sa fiakun yangkiay as nan chiyuycha Judio ay nangammu as nan lintig, ngem as nan
    am-in us ay omafurot ay kaman kan Abraham. Tay hi Abraham at hiya nan pannakaama
    takú am-in.
  spa-PDDPT: Por eso la promesa es por la fe para que sea según la gracia, a fin de
    que sea firme para toda la descendencia, no solo la que practica la Ley, sino
    también para la que practica la fe de Abraham, antepasado de todos nosotros.
  ruf-ruf: Apfo, laghano lyehuwila ukutoghola, ili laghano lila lyoneke ghweko lye
