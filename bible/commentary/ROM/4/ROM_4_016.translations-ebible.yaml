    Godi ma vierafemo e ije fu e Eburamedo uifari.
  blw-blw: Wat hiyachi, ma-awatantaaw way hen anchichay empostan Apudyus way idchatna,
    inliblina way mangidchat hen anchichay tatagu way cha mangafurot way tot-owa hen
    enalena. Yag hen nanginlibliyana hen empostana, ta wachay kail-an hen ség-angna,
    ya ah masigurachuwan way awatén amin hen anchichay tot-oway ganà Abraham. Yag
    hen anchichay mifilang ah tot-oway ganàna, faén yanggay hen anchichay Judio way
    mamangchén hen orchin, te uray heno way omafurot an Apudyus way kaman hen ommafurotan
    Abraham, te ah Abraham, hiya hen penaka-amataaw amin way cha omafurot.
  tam-2017: எனவே, சுதந்திரமானது கிருபையினால் உண்டாகிறதாக இருப்பதற்காக அது விசுவாசத்தினாலே
