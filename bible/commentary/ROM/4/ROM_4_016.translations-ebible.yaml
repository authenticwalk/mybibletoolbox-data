  yut-yut: Piŋkop da Abraham gat babɨkni don altaŋek egɨpdaŋ uŋun do nandaŋ yawok
    yomɨŋek yaŋ teban tok aŋ yomgut. Do Piŋkop da yo uŋun manjɨŋ yomgut uŋun tɨmɨt
    do nandaŋ gadat aŋek tagɨ tɨmɨtni. Uŋun yo gen teban yolgaŋ amɨn dogɨn dɨma toŋ,
    amɨn morap Abraham da nandaŋ gadat agɨt yaŋ gɨn aŋ amɨn kɨsi da yo uŋun tɨmɨtdaŋ.
    Abraham uŋun nin morap kɨsi dakon datnin.
  grc-BYZ: Διὰ τοῦτο ἐκ πίστεως, ἵνα κατὰ χάριν, εἰς τὸ εἶναι βεβαίαν τὴν ἐπαγγελίαν
    παντὶ τῷ σπέρματι, οὐ τῷ ἐκ [τοῦ] νόμου μόνον, ἀλλὰ καὶ τῷ ἐκ πίστεως Ἀβραάμ,
    ὅς ἐστι πατὴρ πάντων ἡμῶν,
  cpc-NT: Iitarika ñaayitaironi ikajyaakaani Pawa, iriitaki awintaashiritaariri inishironkapirotani
    irirori. Ari jiñaayitairo maawoni ichariniyitaari, tii apa añaayitairo aakaiti
    Judá-mirinka, jashitakaitakari kitziroini Ikantakaantaitani, aña maawoni awintaashirityaarini
    Pawa, ojyakotaariri Abraham-ni. Ari ojyawo incharinitaimi Abraham-ni maawoni aakaiti.
  nhg-NT: Por inu, tecselea lo que tli Deus queprometierojque por toneltoqueles, para
    que ejqueu tecselea por tiefavur. Hua ejqueu ica seguro para cuale queselisque
    noche tlöca tli quechihua quiene oquechi Abraham. Pues amo queselisque sa niecate
    tli queneltoca inu ley, tlöcamo niecate quiejquech moneltoca san quiene ca omoneltocac
    Abraham, öque icaca tajtle de tonochtie.
  nya-nya: Motero, timalandira lonjezo mwachikhulupiriro. Laperekedwa mwachisomo kuti
    patsimikizidwe kuti lonjezolo liperekedwa kwa ana ndi zidzukulu zonse za Abrahamu,
    osati kwa iwo okha amene amatsatira Malamulo komanso kwa iwo amene ali ndi chikhulupiriro
    cha Abrahamu. Iye ndiye kholo la ife tonse.
  ngu-NT: Yejhua ica Dios oquimprometerohuilij se herencia para quiselisquej tla quineltocasquej.
    On tlen Dios oquimelajcaijlij sa melajcaoncaj para nochimej ihuejcaconehuan Abraham
    pampa yejhua quimpialia ican iteicnelilis. Yejhua on tlen Dios oquinmelajcaijlij
    xsan para yejhuamej on yejhuan on tlanahuatijli quintlacamati, yej no para nochimej
    on yejhuan tlaneltocaj quen Abraham otlaneltocac. Yejhua quen totaj para tinochimej.
  kup-kup: Met Abraam Godiz mañoohavon hatevetet barotap batooh, povoz orah rezah
    masakao manohopanez God piin mañooh. Met povoz zut dari Zudaholoz tookaz ñetï
    kateñir ah ñeñ hahan hezat baval hamegiri masakao manohopanez hahan hez-pov Abraamiz
    zut, dari barotap batamegin pim hahat tat masakao anat eñizamah. Ma añarab pat
    ñetï poñiz hat navet hezari amun God masakao manohopanez homet pimaz barotap batamahan
    pi taput tat masakao paru manamah. Met batam Baiñetinavoz Tepatak epat pimaz menahan
    hez, “Met ne ni zei maposikaroh hepanezariz iz mim garosikap ravekez hahon hez.”
    Pot God Abraamin hamañahan heh, povoz dari zei maposikarohanañ tairari Abraamiz
    tahavoz zut tat Godiz ñetiv barotap batamegiriz iz mimip pi ravat hez. Met God
    tapupuhö ñomamahari maot baval hat bavirirï batamah, ma ou narav heh-poñ pi ba
    ou batamah.
  jid-jid: Ani tu tre yiyi ani kponji, ni ndu nno nyu mba ndu si nitu zizi nda bwu
    (nno) nkon ni grji Ibrahim.
  wmw-wmw: Ndi ntamana, tamaa ikuja julu ya kwamini ipate iwe julu ya rehema, na kuhusu
    tamaa‑yo, piya ujukulu wa Iburahima wawe na uhakika. Siware wafulata shariya basi,
    fala na wari na kwamini ka Iburahima, wawa yetu piya-fwe.
  gmv-GGM: Hessa gishshi ufaysi ammanon yides. Hessikka iza ufaysay iza kiiyatethan
    gidanadanine Abirame zerethasi wurisosi ammanetizayssa gidana mala hanides. Hesikka
    wogan izayta gididaytas xalala gidontta ammanon Abirame nayta gididaytas wurisotaskko.
    Izikka nuus wurisoskka Aawako.
  ssg-ssg: Aile ape waliko solian ti hahaniai Haeu, kaha uke ahuma ti xoxoi namilokaha
    tetan. Ti lalape soliaian i hani kaha, kumahe ti soliai pupuasakaha. Hatesol teteka
    nakuama ti Abraham, hoi liai kaha uke na kaha hina namil xoxoan ti Haeu masin
    ti Abraham, kumahe mewenae na kaha teka kahikahi Jises Krais aile usi saun ti
    teka Ju. Abraham se tamakaha hatesol teteka kaha soh ti Jises Krais.
  zpo-NT: Kwaanzee, lee diizh kwaan nzhé Dios lo Abraham nu lo re dii cheen xaa, nu
    noka mlaa xaaya lo rese be, xaa ngwii lo Jesús. Nanakta nebse cheen re xaa nle
    kwaan nzhé ley, leeya nak cheen rese be, xaa ngwii lo Dios kwenta Abraham. Nu
    sbaa lee Abraham nak xuz rese be.
  poy-poy: Su lagilu lilawirana na njimiru, viraa lilawirana na manemu ga Mlungu kwa
    mbereka zyoseri zya Aburahamu, kwa wantu ndiri walii yawajimira lilagaliru kumbiti
    viraa kwa wantu walii yawajimira ntambu pakatenditi Aburahamu, toziya Aburahamu
    ndo tati gwa twoseri twenga.
  qwh-NT: Tsemi marcäquininrecurlla Abrahamta Diosnintsic änenqan promesata qoshqa
    captin, noqantsicpis musyarintsic marcäquinintsicrecurlla y Diospa alli queninrecurlla
    salbasionta chasquinantsicpaq caqta. Porqui Dios äniconqan promesaqa manam leycunata
    cumpleq nunacunallapaqtsu; sinoqa Abrahamno marcäcoq llapan nunacunapaqwanmi.
    Tserecurmi Abrahamqa llapantsicpa tëtantsic cuenta quecan.
  gaw-gaw: Amu Kayak Nug nai qaḵa, ig eḏua awigḵunu aum amge ig amu hamu mauhnoak
    aognignu ii aum. Iiṯa. Ig nuhignu oonigp̱a genab doota, ig aognignu aum. Ig ḏo
    dim lamidta aognignu ii aum. Ig ib amup̱a aognignu diig amu, ig Kayak Nug ehaniṯak
    oḵai hamu megṯe, kobol nuhig amup̱aib ig aognignu babaiṯom. Aria, ib amup̱a awaknu
    dayeb amu ig Abraham buḏub oh, laa ag Juda danab, laa ag nug oop̱a genab doyom
    amubia ag oolagp̱a genab doona, nug buḏub daaṯeb ele amu, ig oh ib amup̱a Kayaknu
    keeke ena genabnab aognignu doognig. Aḏinu? Ib amuam danab oh tonadḵunu elele
    daaṯe. Anam daaṯe amunu Abraham nug am ig oh ig mamenig daaṯe,
  nca-nca: Ŋunde ŋuroko Anutuko unindoro iŋondutuye qenero samaka-samaka tuwó yunoro
    mande kusiyaró ŋu yunote. Ŋunde tero mande kusiyowí ŋu riní kondériní Abraham
    koro sowe qu soso yunote. Suwisawiyó ŋuko unindo hutuŋo mande howeyoteŋgo quya
    unindo Abraham koro iŋondutuyó qene howeyoteŋgo ŋuya. Dokoro Abrahamko nore soso
    quro usinani.
  zpz-NTPP: Orzeꞌ Ñgyoozh mniim riidz zeꞌ lo Abraham nu nac nu bicy cup yu consuel
    lom, gun orzeꞌ de coz nu mniim zeꞌ leew la cuic mi ñii ni de nez yu, nunu segur
    la cuic mi ñii ni dey. Walab tub lo ziꞌl nu cuic mi ñii ni de yu nu ricy yac ni
    leey zeꞌ, sinu cuicaꞌm ñii ni de yu nu ricy cup consuel lom gal nu bicy cupaꞌ
    Abraham consuel lom. Yu zeꞌ, nac yu uz dela den par lo Ñgyoozh,
  mkj-mkj: Doari, inoauwo poahjoanda jang in pwojon, pwa en wiahla inoau mehlel oau
    pwa ioar en Koahs kijakij japan oang kadaudok en Abraham ohroj. Jaudi oanngoar
    irai ma kapwaihahda Kojonneddo, a pwen pel oang irai kan ma kin pwojon doahroar
    Abraham. Pwa Abraham ioar jemen kisai ohroj ma pwojon,
  zac-NT: Por ni lëꞌë promësë naguniꞌi Dios lu Abraham, gac cumplirin ziquë tubi favurë
    parë ra narialdí lduꞌi shtiꞌdzë më. Manërë ni ra cusë zaꞌquë shtë më, na parë
    grë llëbní Abraham, lëdë niáꞌasëdiꞌi parë ra narianaldë tëchi lëy sino también
    parë ra narialdí lduꞌi shtiꞌdzë Dios mizmë manërë ziquë gualdí lduꞌu Abraham.
    Quiere decir, lo quë nabëꞌnë më prometer lu Abraham, nahin tubi favurë; guëdchinin
    ndigá parë grë ra narialdí lduꞌi shtiꞌdzë më. Pues Abraham na shtádaꞌa, grë́tëꞌ
    hiaꞌa.
  kyg-kyg: Ani kava haneꞌniyaꞌmofeꞌmo muki aginago vayaꞌmogimo haiꞌa me otaleꞌa alagi
    haiꞌa polomasi gemo hu maleꞌniya yaꞌmo alisayafeꞌmo fiku hapa maeno neꞌapamigeꞌapaeꞌmo
    apakesa afiꞌa fatago nehaya vayaꞌmogi aligae. Yu nofi aginago vayaꞌamogigeꞌmo
    oꞌaligafa Emalehamuꞌa huꞌniya kava huꞌa apakesa afiꞌa fatago nehaya aginago vayaꞌmogiꞌeꞌmo
    alisayafeꞌmae. Agaemo mukiꞌamogita aepa netimo maiꞌniye.
  kmk-kmk: Siya’d gapuna un pammati dit gapun dit mangtodan Apudyus sit insapatana
    daḻapnu maila un ingkaasi na. Ot maid duwaduwa na un awaton dat losana kaganakan
    Abraham, bokona lawan sadat umun-unud sidan lintog nu adi losana manuttuwa kan
    Apudyus un padan dit nantututtuwan Abraham un siya’d pannakaama taku’l losana
    manuttuwa.
  cao-NT: Ja quëshpi tsi ja qui chitimicanaibo roha shomahuahi quiha Dios. Copixoma
