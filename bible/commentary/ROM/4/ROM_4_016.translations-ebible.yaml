    कुल नस्ल के लिए क़ाईम रहे सिर्फ़ उस नस्ल के लिए जो शरी'अत वाली है बल्कि उसके लिए
    भी जो अब्रहाम की तरह ईमान वाली है वही हम सब का बाप है।
  hot-hot: Aêŋ ba avômalô ewa nôm takatu ba Wapômbêŋ habutiŋ abô hathak anêŋ anôŋ
    hathak iniŋ êvhaviŋ. Ba intu hathak anêŋ wapôm ma Wapômbêŋ hadum nôm êŋ. Ma Wapômbêŋ
    hik anêŋ abô habutiŋ haviŋ Ablaham loŋ hathak anêŋ limi sapêŋ atu ba êvhaviŋ,
    avômalô Islael takatu ba bôk ewa anêŋ balabuŋ lôk avômalô loŋ buyaŋ haviŋ. Ba
    intu yani ma bumalô ek alalô lôkthô.
  mqj-NT: Dadi, pa'dandinna Puang Allata'alla la nalolongan ma'rupa tau ura'na kapangngoreananna
    annu inde pa'dandie napa'kamasean babang Puang Allata'alla lako ma'rupa tau, napolalan
    innang la natarimanna angganna peampoanna Abraham, susi to Yahudi to unturu' Pepa'guruanna
    Musa tenni tau senga' to ummosso' kapangngoreananna Abraham. Annu Abraham ambeta
    angganta to mangngorean,
  rus-SYN: Итак по вере, чтобы было по милости, дабы обетование было непреложно для
    всех, не только по закону, но и по вере потомков Авраама, который есть отец всем
    нам
  mbh-mbh: Aken ini tepun ako God ilemi ve aro i sung ur ako i kin ile riong nge,
    nge areko olemio a i nge, mo aro o el i nge ile themosaling. Nge aken kene ur
    e avele i pavurvur ako aro i mit roal i, naro Abraham ititevie alavusngare aro
    o el ur ako God kin ile riong nge lale, areko or ini Judare ako o panes a Moses
    ile patorong, tomo mun nge areko o velpol ini ititeviere, eneke ole lemioong i
    ranga ve ini ile. Na Abraham i velpol ranga ve ini it alavusnga titevir.
  bdd-bdd: Bewa ꞌoinega tasanapu ꞌabehega hemisa tuwa ꞌoinega gwae hemisaina ꞌana
    bwebweꞌana ꞌabwa taloba. Ma bewa Yehobaina ꞌina helau tuwa ma geya ꞌabehega ꞌida
    paihowa ꞌana maisa. Ta gwaehemisaina Ebalahamo tubunao mabwaiyada talobeya, geya
    ꞌabehega loina ꞌana toguibigao siboidimo, ma weteyage taiyewedi ꞌidi hemisa gide
    Ebalahamo ꞌina hemisa ee taloba. Ebalahamoina tauna gide mabwaiyada tamadai.
  cbt-NTPO: 'Napoaton Apraaniso natëton: “Yosë no''tëquën nontërinco,” topachina,
    Yosëri itërin: “Oshahuanpiranhuë'', caora nohuanto, nosoroatënquën catahuaranquën.
    Hui''nanpitanta'' catahuarahuë,” itërin Yosëri. Co cotioro''saráchin nosororinhuë''.
    Ya''ipi Apraan pochin cancantopisopitanta'' nosororin. Ina hui''ninpita pochin
    ninëhua''.'
  srn-NT: Dat' meki fu di wi e bribi, meki Gado gi wi a pramisi fu sori wi En bun-ati,
    èn a pramisi e teri gi ala den bakapikin tu. A no de gi den sma wawan di e hori
    a wèt, ma a de gi den sma tu di e bribi leki fa Abraham ben e bribi. Bika Abraham
    na a p'pa fu wi alamala.
  cta-NT: Ngüiñi chaꞌ jiꞌi̱ Ni loꞌo jyoꞌo Abraham loꞌo ngusñi ti yu chaꞌ jiꞌi̱ Ni,
    chaꞌ caca cuayáꞌ tiꞌ lcaa na chaꞌ xcuiꞌ chaꞌ tsoꞌo ntsuꞌu tyiquee Ni; biꞌ chaꞌ
    nda Ni chaꞌ biꞌ loꞌo na. Ndyanu chaꞌ biꞌ jiꞌi̱ lcaa ñati̱ jiꞌi̱ Abraham nu cala
    chalyuu ca nde loo la. Ni siꞌi tsa lo cua ti ñati̱ nu taquiyaꞌ jiꞌi̱ chaꞌ cusuꞌ
    ti laca nu tyanu chaꞌ tsoꞌo biꞌ jiꞌi̱, la cuiꞌ juaꞌa̱ tyanu chaꞌ biꞌ jiꞌi̱ lcaa
    ñati̱ tyaꞌa na nu xñi na chaꞌ jiꞌi̱ ycuiꞌ Ndyosi ñiꞌya̱ ngusñi ycuiꞌ Abraham chaꞌ
    jiꞌi̱ Ni; juaꞌa̱ ntiꞌ na loꞌo nacui̱ na chaꞌ sti lcaa na ngua jyoꞌo Abraham biꞌ
    cuentya jiꞌi̱ ycuiꞌ Ndyosi.
  bqc-SIM: Ayãmɛto pↄ́ pↄ́ Lua a lɛgbɛ̃̀ eaá aà náaikɛa yã́ɛ, kɛ́ àↄ dɛ aà
    gbɛ̃kɛyã ũ. Beewa lɛgbɛ̃apiá Ablahaũ buipiↄ píi pↄ́ɛ, i kɛ gbɛ̃́ pↄ́ aa Mↄizi
    ikoyã kũa ńtɛ̃ɛↄ no, ń gbɛ̃́ pↄ́ aalɛ Lua náaikɛ lán Ablahaũwaↄɛ lↄ. Ablahaũá
    wápii deziɛ.
  tcz-CHONGTHU: Chutia chu, thutep hi tahsan jal'a kimu'ah ahin, manbei thilpeh-akipea
    chu ahi. Abraham tahsan tobang inei uva ahileh Mose Dan ijuiyu hihen, ijuilouvu
    hijongleh eihon ibon'uva imu teidiu ahi. Ajeh chu Abraham chu atahsan jousea dinga
    pa ahi.
  mar-mar: आणि म्हणून हे वचन विश्वासाद्वारे म्हणजे कृपेने दिलेले आहे; ते ह्यासाठी
    की, नियमशास्त्रामुळे जे आहेत त्यांनाच ते असावे असे नाही. पण अब्राहामाच्या विश्वासामुळे
    जे आहेत त्यांनाही, म्हणजे सर्व संतानाला ते खात्रीने असावे. तो आपल्या सर्वांचा
    पिता आहे.
  snp-snp: Etito Gotikafo Abalahamu ufa fiyami wenena muki yamu kolito, ya lo mele
    gimami ka ya kulawa amodoka fedenaiye, loto nasafili monala yakafo iya ku gedowe,
    loto, ya koli kikito umamo yamuko lo mele gimami ne. Ido Abalahamu ufa fiyami
    wenena muki yamu limo, ya lo melami kawakafo kiyaba o gedami wenena yamuko ádaiye.
    E’e, Abalahamu koli kikitimo monalo meyalo melamo wenena muki yaki Abalahamu ya
    autefo-kolofate lawokoma nenako, yamu lo mele gimami kawa ya kulawa moda lamodoka
    lakoina fedenaiye.
  isl-isl: Blessun Guðs veitist okkur ókeypis fyrir trúna, sem gjöf. Við erum þess
    fullviss að okkur veitist hún, ef við trúum eins og Abraham, hvort sem við erum
    Gyðingar eða ekki, því að Abraham er faðir okkar allra að því er trúna varðar.
  spy-NT: Kuurtoochinē ꞉Yēyiin chii nyoo ikoosēē keey inee kule mākōōbēruur kuuyu
    chāmē chiichoo, āmēēbērē kuuyu rubē kiruutēk. Kunyoo, nyōōru ꞉biiko tukul choo
    rōōbunēē keey kaakaaseetaab Abraam bēruroo, āmēēbērē choo bāwu ꞉kiruutēk baateey,
    nteenee āk nkicheek choo ikoosēē keey Yēyiin kuu Abraam nyoo baaba ꞉acheek tukul.
  xnn-xnn: Isonga nan inkalin Apo Dios et mabalin ay ganaben nan ipogaw gapo isnan
    pammatina. Masapol ay kaneg todi tapno matongpal nan inkalin Apo Dios ken datako
    am-in ay aap-on Abraham ay baken kedkedeng isnan Judio ay mangpatpati isnan linteg.
    Badang Apo Dios di ay maid bayadna isnan am-in ay mamati ay kaneg Abraham. Tay
    siya nan ama tako am-in
  mwe-mwe: Kwa nneyo, malagano ga a Nnungu pugapatikana kwa ngulupai, shigaishe kwa
    nema ja a Nnungu, nkupinga gabhe ku bhandunji bhowe, nngabha ku bhaakulupalilanga
    shalia ja a Mushape, ikabhe ku bhakwetenje ngulupai malinga a Bhulaimu. Bhenebho
    ni atati bhetu, uwe tubhowe.
  tte-tte: Yaubada mulolo iwolena bwagabwagai, kabo sowasowana Abelamo tubunao tawae
    kaiweli Yaubada iwaloyamelili kani sikalai ali meli kaiwena. Nige yakato siya
    simiyamiya loina yaulina mena siyamo sowali waloyameline sikalaili, na tomo meuloili
    siya simeli besiele Abelamo siya tabe kani sikalaili. Kaiwena meli ana dedei koina
    kita tomeliwo Abelamo natunao.
  tcs-tcs: Bat demting wanem God i bin promis yumpla, yumpla go gedem wen yumpla bilib
    ane trase God. God go gibe yumpla gudpasin blo em, no bikoz prom meke yumpla oun
    samting. Dis promis blo God i po ebribodi, po Eibram ane ebri pamlelain blo em.
    Eibram i da papa blo yumpla ebriwan uda bilib lo God. I po demwan uda stil pole
    dem Zuwislo ane i po demwan tu uda i mata bilib wea God wea seimkainwei wase Eibram
    i bin mata bilib wea God.
  hlt-THB: Cedawngawh, qeennaak ak caming Abraham a cadilkhqi boeih a venawh awi a
    na kam hy – anaa awi ing ak awmkhqi doeng kaana Abraham ak cangnaak ak takhqi
    boeih a venawh awm awi taaknaak taw cangnaak ing ni a law hy. Anih taw ningnih
    boeih a pa na awm hy.
  soq-soq: Abraam eueuwa mampe no ewate atenten, God sauawa ipa sumanai mampe ipawanaleide.
    God epe dewasadia me sauawa ipawaida Abraam nosinosiwa uduudu amona bopawa wadapona
    baiwa. Mai Iuswa, mo mida God anaanawa ruawantoia os God sauawa sumanai mampe
    wadapu. Tane do mo mida Abraam dewalena rua sumanaintoia God sauawa amonawa wadapua
    rua. Ipawa Abraam no sumanailala uduudu mamamba,
  qub-qub: Chaymi yäracuptillanchi Tayta Diosninchëga aunishanta tarichimanchi. Noganchïpis
    musyanchïmi yäracushallanchïpita y Tayta Diosninchi alli cashallanpita aunimashanchïta
    chasquinanchïpaj cashanta. Tayta Dios aunishanga manami laycunata cumlejcunallapächu,
    chaypa ruquenga Abrahamno yäracojcunapämi. Chaymi Abrahamga llapanchïpa papäninchïno
    caycan.
  att-att: Á yáyù nga málâ tam yù initabbá ni Namarò megapu galâ sù pangikatalà tam
    kuna, tapè maláddá yù initabbá na sù ira ngámin nga mangikatalà kuna megapu galâ
    sù allà na nittam. Á yáyù nga ari lâ yù ira Kudio nga tumuttul sù tunung yù mesipà
    sù ira initabbá ni Namarò, ngam mesipà gapay yù ira mangikatalà nga ari Kudio,
    nga negittá yù ángngikatalà da sù ángngikatalà ni Abrakam. Á si Kákay Abrakam
    yù kunnay ta naggaká nittam ngámin nga mangikatalà kâ Namarò nga kunnay kuna.
  bki-bki: Jibe na, tuboiano maka rijikia rijai kito ka kiado vovaiano nalo amei memedu
    ea Atua mirano, mia Atua kiano tinieseseiano laka ea kito ana naio ga milaio.
    Naio mial ka roju ban naio, ka rabalea naio ga, ana naio mila robokar kiano verikariano
    nalo na bo. Nina maka Ju nalo ga napano tuboiano binimei ealo beamu ruei, a tomu
    dolu nalo bunu napano amiasolo. Nalo abe tomu na vio ninio, a ver abar bajago
    na amonea Atua bare ka Epraamo monea naio, naina jibe napano nalo bunu amiyotuba
    ea kiano torogio. Mia bunu, kito robiniu ea taara na namoneano nalo ea yetemeriba
    reraio roju romial naio jibe korobido na toru.
  bqp-bqp: A yãi pↄ́ kũ Luda a lɛ́ sɛ̀ lena bi a náanikɛna yãmɛ, de àgↄ̃ de a gbɛ̃kɛ
    yã ũ. Lɛ́sɛnaa pì sↄ̃ bi Ibrahĩ buri pìnↄ pↄ́mɛ ń pínki, adi kɛ gbɛ̃ kũ ò Musa
    doka kũna ńtɛ̃nɛnↄnlo, kũ gbɛ̃ kũ òtɛn Luda náani kɛ lán Ibrahĩ bànↄmɛ dↄ.
    Ibrahĩ bi ó pínki dizimɛ.
  mcp-mcp: Gwə́ wə́ jɨ́ nə́, búgə́ wə́ í é sá nə́ muud lə́gʉ́g mənywa Zɛmbî nyə á
    kaag má. Í bə́ ntɔ́ shú nə́ mpaam mə́ Zɛmbî í mpúyʉ́g, ŋkaagə́ í mú bə nə mfíí
    shú mpwoŋ buud mə́ Abʉraham nyɛ̂sh. Mfíí wɔɔŋg í cúgɛ́ njɨ shú bɔɔŋg bwə́ á lə́g
    *mbwoomb mə́cɛ̧ɛ̧ wá; wúsə nə́mə́ shú bɔɔŋg bwə́ ŋgə́ búgʉla nda Abʉraham sɔ́ɔ́ŋgʉ́
    á sə́ bɛ̂sh wá.
  hat-hat: Konsa, Bondye fè pwomès la pou moun ki gen konfyans nan li. Se sak fè,
    pwomès la se yon favè Bondye pou tout pitit pitit Abraram yo, pa sèlman pou moun
    ki fè sa lalwa Moyiz la mande, men pou tout moun ki gen konfyans nan Bondye menm
    jan Abraram te gen konfyans nan li a. Abraram se papa nou tout,
  npl-NT: Yika, tlan Dios okisentlalili Abraham iwa nochteh iwejkaixwiwah, wits ika
    tlaneltokálistli. Ijkó kiné, Dios amo okinsentlalili sanwel akimeh kitlakitah
    n tlanawatílistli, yej noiwa para nochteh akimeh tlaneltokah kemi Abraham otlaneltokak.
    Axa Abraham mochiwa teta de nochteh akimeh tlaneltokah.
  bgg-bgg: Chiih-è sbang ne migi lakhung shii mua ruii phro, ji è sbang ne Hamangkhung-aphuii
    è zab pha Abraham riingthek shii de phi, chiih-è Iphey nuii pho shii asi bie pha,
    jishii Abraham duiine hanyie è migi rek pho shii de ro. Nyieliieshii Abraham ne
    gethek zab pha ragung aphuii ro;
  eng-TCENT: For this reason the promise comes by faith, so that it may be according
    to grace and be guaranteed to all Abraham's offspring, not only to the one who
    is of the law, but also to the one who is of the faith of Abraham, who is the
    father of us all
  eng-BSB: Therefore, the promise comes by faith, so that it may rest on grace and
    may be guaranteed to all Abraham’s offspring—not only to those who are of the
    law, but also to those who are of the faith of Abraham. He is the father of us
    all.
  cpu-NT: Irootakera, itzimi ñaayetairone ishinetane Pava, iriiyetakera ikaratzi aventaashireyetaariri
    jineshinonkatziitanta irirori. Ari onkantya maaroiteni icharineyetaari iriñaayetairo,
    tera intaani añaayetairo aakaite judío, itzimi ipayetajaantaitakeri Ikantakaantaitane,
    aña maaroiteni inkarate aventaashiretaiyaarine Pava, oshiyakotaariri Abraham-ni.
    Ari oshiyavaitaaro incharineyetaimi Abraham-ni maaroni aakaite.
  san-ASM: অতএৱ সা প্ৰতিজ্ঞা যদ্ অনুগ্ৰহস্য ফলং ভৱেৎ তদৰ্থং ৱিশ্ৱাসমূলিকা যতস্তথাৎৱে
    তদ্ৱংশসমুদাযং প্ৰতি অৰ্থতো যে ৱ্যৱস্থযা তদ্ৱংশসম্ভৱাঃ কেৱলং তান্ প্ৰতি নহি কিন্তু
    য ইব্ৰাহীমীযৱিশ্ৱাসেন তৎসম্ভৱাস্তানপি প্ৰতি সা প্ৰতিজ্ঞা স্থাস্নুৰ্ভৱতি|
  tac-NT: '''We ''la najkiáká napurigá ''la nejkúrimala Onorúgame, ''liko ''we ''la
    bijchígilime ju napu aní Onorúgame. Alarigá suwábaga ralámuli ''la gu''íriwa Onorúgamete
    ''la najkisáká ''emi napurigá gu''íriwa. Onorúgame tabilé lale: «Neka gu''írimala
    pe aluecho napu ''we ''la sébali olame ju alué Moisesi nila nulalí.» Onorúgameka
    lale ''lina: «Neka ''we ''la gu''írimala ''lina alué napu ''la bijchígime ju napu
    aní ne napurigá bijchígile alué Abraámi.» Alekeri suwábaga ramué o''nola ju alué
    Abraámi.'
  eng-WEBPB: For this cause it is of faith, that it may be according to grace, to
    the end that the promise may be sure to all the offspring, not to that only which
    is of the law, but to that also which is of the faith of Abraham, who is the father
    of us all.
  gfk-H: Io hua, dahat kap no kunubus ta ira nudahat nurnur waing no kunubus naga
    hartabar bia makaia tano harmarsai. I hanuat tano harmarsai waing naga haan tupas
    tutun at ira bulumur bakut ta Abraham ma taia tiga linga pa na tale bia na tur
    bat ia. Pa na haan tupas sena mon diet ing diet kap ira warkurai ta Moses, senbia
    na haan tupas mah diet ing diet mur no mangana nurnur ta Abraham. Ia no hintubu
    dahat bakut.
  viv-viv: Tu vehimeya againe Yaubada yana ilaꞋa guwana gilakayemu faꞋina, yana wonadabadaba
    guwana keke Mosese yana vehimeya ana idibumuhiga againe gidalakayemu. Au vetumagana
    againe gilakayemu be higa ide tovetumagana tokoyona nonogana Yaubada yana nuwadoga
    againe yana wonadabadaba kananuhagana, kadu Abelahamo bwaneneneyao gaveyao moyaꞋaidi
    yadi wavetumagana ma adifaiweya hinanuhagana. E, Yaubada yana wonadabadaba guwana
    vetumagana againe gilakayemu be higa ide miYuda yada wavetumagana Mosese yana
    vehimeya kaꞋidibumuhigena-ma kalivai-dana ada loi gagana kananuhagana. Au ide
    gaveyao kavetumagana Abelahamo givetumagana amine, medema buye kananuhagana. Bana
    Abelahamo vaita ide moyaꞋaida bwaneneda amine.
  yao-yao: Kwa ligongo lyo chilanga chikukuyana ni chikulupi, kuti chilanga cho chili
    ntuuka wa Akunnungu ni kuti chili chimanyisyo chachikulosya kuti isyene chilanga
    chili kwa uŵelesi wose u che Iblahimu, ngaŵa kwa aŵala pe ŵakugapilikanichisya
    Malajisyo nambo kwa aŵala ŵakwete chikulupi mpela che Iblahimu, jwali atati ŵetu
    uweji wose.
  tgp-tgp: Mo pa sohena matan mo turu na rasua purongo, matan vara sava retitauhi
    mo verea, mo mai mata r̃omr̃uhu, mo turu r̃ilangi mata taniana tari, mo sopo isan
    haratu mo lo usuri na leu purongo pani isan haratu mo rasua sohen Abraham mo lo
    rasua, enia tamar̃a enr̃a mo isoiso,
  auc-NT: Mänömaï beyæ̈ Wængonguï, Botö waadete pönö cædö beyænque æ̈mïnipa, ante
    edonque acæ̈impa, ante cædinque Abadäö wodi wede nänö pönënö beyænque ante, Pönömo
    æncæmïnimpa, angacäimpa. Mönitö Möitee wodi nänö wææ angaïnö ante në ëñëmöni ïñömönite
    wïï adomönique ïmönite angacäimpa. Wæætë Abadäö wodi nänö wede pönengaï baï adobaï
    wede pönëmö ïñömonte mönö tömämö ïmonte Wængonguï, Cöwë pönömo æncæmïnimpa, angacäimpa.
    Edæ mönö wede pönencabo ïñömonte Abadäö wodi tömämö wæ̈mængä baï ingacäimpa.
  kbc-NT: Joaniɡ̶idaa leeɡ̶odi Aneotedoɡ̶oji meote ligegitediogi niɡ̶ina anonakato
    me daɡ̶a ixomaɡ̶atice niɡ̶ina Aneotedoɡ̶oji ane ligegi. Aneotedoɡ̶oji eote niɡ̶ida
    ligegi me yajigotediogi noɡ̶eedi inatawece anida aneetege licoɡ̶egi Abraão leeɡ̶odi
    Aneotedoɡ̶oji idioka limedi meletedoɡ̶odomi. Aneotedoɡ̶oji aɡ̶inoka yajigote noɡ̶eedi
    niɡ̶ina anoyotete liiɡ̶enatakaneɡ̶eco Moisés, pida aaɡ̶aɡ̶a yajigote inatawece
    niɡ̶ina anonakato digo mijotaɡ̶a Abraão me nakato. Odaa Abraão ja ɡ̶odiodi okotawece
    ane jinakatonaɡ̶a Aneotedoɡ̶oji.
  bmh-bmh: Gonugun, duailel agal oiagab Uwait en petak emen, ag gonugau baib eiman
    ecesab umamen. Einen, Uwait nug baib mareun, gonugau ougab naliu eiman ecesab
    go gaul maramau. Abraham nugau embigeg unum agal oiagab petak emen ece go umamen.
    Zuda duailel ag Uwait nugau kasai ze mui, ag sag ece go i umamen. Bo, duailel
    unum ag, Abraham nug sul, agal oiagab Uwait en petak anemen ag han ecesab go umamen.
    Abraham go duailel oiagab petak anemen agal memeag.
  ctu-BL: Jini cha'an mi lac taj jini albil bʌ ti' yutslel i pusic'al Dios cha'an
    tsa' lac ñopo Dios. Che' jini mi' ts'ʌctiyel jini t'an ti' tojlel pejtel i p'olbal
    Abraham mu' bʌ i ñopob Dios, mach cojic jach mu' bʌ i ñopob mandar, pero yaño'
    bʌ ja'el mu' bʌ i ñopob Dios che' bajche'Abraham. Jiñʌch lac tat ti lac pejtelel.
  meq-meq: Wu nakə Mbəlom a gwaɗ ma vəliye, ma vəliye a ndo neheye tə dzala ha ka
    neŋgeye aye. A ge andza niye na, hərwi məɗe ha ŋgwalak ŋgay ta məvəle wu kəriye.
    A say məvəle a hulfe i Abraham, a nəteye tebiye. A vəl na, a ndo mədzal gər neheye
    tə pay bəzay a bazlam i Mbəlom mapala eye ɗekɗek bay, ane tuk na, a siye i ndo
    neheye tə dzala ha ka Mbəlom andza Abraham nakə a dzala ha aye dərmak, hərwi Abraham
    na, bəba kway tebiye ma mədzal gər ka Mbəlom.
  noa-H: Magua mag Abranag jaautarrjö maach dʌ̈ijã wajap'a hajuun, hi hiek chadcha
    hʌ̈k'a nʌm gaaimuapaita magju. Mag gaaimuapai haawai maach peerdʌ haauwaijã hõrau
    k'ap'ʌ haju, dichdëu nem wau nʌm paar k'aba, hʌ̈u hich garmuata maach peerdʌ hau
    sim. Mag sĩi hʌ̈k'a nʌm gaaimuapai haawai, hewag pawiajã maach mag hʌ̈k'a nʌmua
    Abrán chaaink'a nʌm k'ʌʌnauta haub k'aba hauju, Hẽwandamau deeju jaautarr.
  alp-NT: Ele mere hoko Alla Iombe ite nkena me oaIje bei iteki maka hlaleke leke
    ite supu hadia rebe Italuke be Iriluke ete Abrahame eni anubuaru pusuise. Hadia
    mere batuke Iriluke ete Abrahame eni anubuaru mo po ete pusue tamata rebe esi
    hlaleke loko Alla lupe Abrahame lekwe. Le Abrahame iono amate ete ite pusuma rebe
    hlaleke loko Allare.
  san-VEL: ataeva saa pratij naa yad anugrahasya phala.m bhavet tadartha.m vi"svaasamuulikaa
    yatastathaatve tadva.m"sasamudaaya.m prati arthato ye vyavasthayaa tadva.m"sasambhavaa.h
    kevala.m taan prati nahi kintu ya ibraahiimiiyavi"svaasena tatsambhavaastaanapi
    prati saa pratij naa sthaasnurbhavati|
  kbq-kbq: E'ina hu'negu Anumzamo'ma huvempa huzmante'neazana zamentinti haza vahe'mo'za
    enerize. E'i ana musezana Mosese kasege amage nentesio, nontesio Abrahamu'ma hu'neankna
    amentintima hanimo erigahie. Hu'negu Abrahamu'a ana miko zamentini vahe'mokizimi
    nezamafa'e.
  kbh-kbh: Y chca, Bëngbe Bëtsá Abrahámbioye tbojans̈buachená, cha yojtsanos̈buachéyeca,
    nts̈amo Bëngbe Bëtsá tojanas̈ebuachenacá, ndegombre chaotsemnama chë Bëngbe Bëtsábeñe
    imos̈buáchema mo Abrahámbents̈ana ents̈angcá imomnëngbiama; y Bëngbe Bëtsá chca
    tojanas̈ebuachená, cha chëngbe ts̈abiama iuantjés̈nayeca. Chë mo Abrahámbents̈ana
    ents̈angcá imomnë́ngbeñe, ndoñe quemnatsmëna nÿe chë nts̈amo ley yomandacá imnétsamënga,
    sinó nÿetscanga chë nts̈amo Abraham tojanos̈buachecá Bëngbe Bëtsábeñe imos̈buachéngnaca.
    Y Abraham nÿetscanga bëngbiama, Bëngbe Bëtsábeñe os̈buáchiyënga, mo taitacá endmëna.
  ron-LSB: De aceea este din credință, ca să fie după har, pentru ca făgăduința să
    fie sigură pentru toți urmașii, nu numai pentru cei din lege, ci și pentru cei
    din credința lui Avraam, care este tatăl nostru al tuturor.
  pon-pon: I me pun pan tapi jan ni pojon, pwe karoj en tapi jan mak; o inau on kadaudok
    o en teneten. A kaidin ir eta, me mi pan kapun o, pwe pil karoj, me mi pan pojon
    en Apraam, me jam en kitail karoj.
  nhe-BL: Huajca monequi tijneltocase Toteco para ma tijselica tlen techtencahuilijtoc
    techmacas san tlapic pampa hueyi iyolo tohuaya. Huan temachtli tijselise tlen
    techtencahuilijtoc yonque tiquintoquilíaj nopa itlanahuatil Moisés queja israelitame
    o axtle, intla nelía tijneltocaj Toteco queja Abraham quichijqui. Pampa nochi
    tlacame tlen tijneltocaj queja Abraham, yonque israelitame, o ax israelitame,
    nochi tiitztoque queja tiiteipa ixhuihua.
  sps-sps: Gov roots fakats Tsuan tana ka to, tsuri tsun a vainy to te faason ror
    Tsunia, nai nom rora ka te tsue faman iny Ya ten Abraham ma nom ari ya faarei
    non a fifaan babainy tana koma ree'un Tsunia tsuri. Tan vovou iny kat to ayei,
    Gov fakats ir fuainy tsubnaain ten Abraham ma nom a ka te tsue faman iny Ya tsuri,
    nyo sikia ma tsue tsuk iny rou a taa Jiu tsun to te kaa miror Faun ten Gov, sana
    ri faavot a taa Jiu ana vainy sikia ma taa Jiu kan to te faason ten Gov faarei
    e Abraham. Fakats yam, Gov komainy rarora faavot ma tagaa naa ten Abraham ana
    ra te faason a Tsunia faarei tsuiny kainy e Abraham. Tana sanaan to ayei, Abraham
    faarei mito na tamarara faavot.
  wnc-wnc: Unzingge Anututa ninde butaya natake gatanimunangge natapbut. Natake ninda
    ie natapna kekekawanu ita ninduke aminu noman amin ngang natapik. Ninu mama wam
    tawake tasikamang amikat gatu aminu mama wamu waakngae dua natapbing amikat ngangga
    sanga wa Ebrahamda Anutue natapan kekekakut taknga tawakengu ninda Anutue nomune
    aminu noman amin daknganim. Dakngakengu ninu kuupbamda Ebrahamdane zakngi dakngake
    yutnim. Yuwatna wamu tupa Anututa Ebraham iniwan kekekakut takngata yutake apu
    ninu Anutue natapna kekeknga singgak aminde siakande siknga apik.
  bus-bus: Beee yãnzi pↄ́ kɛ̀ Luda a lɛ́ gbɛ̃̀ ena nɛ́ à náanɛkɛna yãmɛ, lɛ àgↄ̃
    dɛ à gbɛ̃kɛ yã ũ. Lɛ́gbɛ̃na pì sↄ̃ nɛ́ Ibraĩ bori pìnↄ pↄ́mɛ ń píngi, èe kɛ
    gbɛ̃ kɛ̀ aↄ̃ Musa doka kũna ńtɛ̃ɛnↄnlo, kↄ̃n gbɛ̃ kɛ̀ aↄ̃ↄe Luda náanɛ kɛɛ lán
    Ibraĩ bànↄomɛ dↄ. Ibraĩ nɛ́ wa píngi dezimɛ.
  gub-BL: Tupàn umume'u ko ywy rehe har waneruze'eg àwàm paw Àmàrààw pe a'e, ta'e
    Àmàrààw uzeruzar katu hehe a'e xe. A'e rupi izuapyapyr a'e wà, wiko putar ko ywy
    rehe har wanuwihaw romo a'e wà nehe no. Aze mo amo uzeruzar katu ze'eg kwehe arer
    rehe a'e wà, a'e mehe mo wiko mo uzeruzar ma'e ài a'e wà, wiko mo Àmàrààw zàwenugar
    romo a'e wà. Tupàn umur e putar ywy nànàn uzeruzar ma'e wanupe a'e nehe. Ta'e
    Àmàrààw zaneru ài hekon zanezeruzar haw rehe a'e xe, zanewe paw rupi a'e xe.
  imo-imo: Ungu manemanga pulumu aku tepa peremomunga Abrahamendo timbo nimbo, nimbo
    panjiro ungu nimumu Goteni imboma kinye konopu noipe we kondo koromomunga kau
    wendo ombalo. Aku ungumu Abraham kinye yuni kalopa limbelo imboma kinye enonga
    pali ungumu pepili nimbelie Goteni tembo nimbe panjirimu ungu paimbo tembalo ningo
    ipuki tingemunga kau i ungumu ltemo nimu. Imbomani ungu manema pilko tenge tiko
    teremele aku imbomando kau naa nimu. Abrahameni Goteni nimu mele paimbo nimo lepamo
    nimbe ipuki tirimu ulu aku teko ipuki tinge imboma enondo kape peya nimu. Abraham
    yu linonga pali anda kolepamu.
  boj-boj: Qotei a Abraham qa ti aqa moma bunuqna branteqnub qaji naŋgi qa ti are
    boleiyosiq iŋgi bole bole naŋgi enjrqa marej. Deqa tamo naŋgi Abraham aqa kumbra
    dauryosib Qotei qa naŋgo areqalo siŋgilateqnub qaji naŋgi iŋgi bole bole di oqab.
    Tamo naŋgi dal anjam ejunub qaji naŋgi segi iŋgi di oqasai. Tamo kalil Qotei qa
    naŋgo areqalo siŋgilateqnub qaji naŋgi dego iŋgi di oqab. Abraham a iga kalil
    gago moma matu.
  eng-DRA: Therefore is it of faith, that according to grace the promise might be
    firm to all the seed; not to that only which is of the law, but to that also which
    is of the faith of Abraham, who is the father of us all,
  knf-knf: Hënk, ţi pfiyaar di di ñaaŋ ajaaŋ ayeenkna kahoŋ ki Naşibaţi. Kahoŋ mënţ
    kawo uţen unkwooŋ pa bampënnuŋ ţi *Abraham bŧi, mënţ pa bankţaşuŋ *bgah ţañ, uwo
    pa banfiyaaruŋ bŧi jibi Abraham afiyaaruŋ. Abraham awo aşin nja bŧi.
  san-KHM: អតឯវ សា ប្រតិជ្ញា យទ៑ អនុគ្រហស្យ ផលំ ភវេត៑ តទត៌្ហំ វិឝ្វាសមូលិកា យតស្តថាត្វេ
    តទ្វំឝសមុទាយំ ប្រតិ អត៌្ហតោ យេ វ្យវស្ថយា តទ្វំឝសម្ភវាះ កេវលំ តាន៑ ប្រតិ នហិ កិន្តុ
    យ ឥព្រាហីមីយវិឝ្វាសេន តត្សម្ភវាស្តានបិ ប្រតិ សា ប្រតិជ្ញា ស្ថាស្នុព៌្ហវតិ។
  arn-NT: Feymew, tüfachi eldungu kom mupituy Abraam mew tañi nien mew ta mupiltun
    müten, ka femngechi ñi feyngeael tüfachi eldungu kisu kom ñi pu yomelche mew ka
    itrokom feyentulelu Abraam reke. Fey ta famngechi, iñchiñ taiñ chaw reke niefiyiñ
    ta Abraam,
  zas-NT: Zeel chi been Dios promejs loj Abraham guial gudëëdaman ni rëbaman par gra
    ree xdiaaman, beenman promejs guin lojman guial bililadx Abraham guin laaman,
    din guiguien guial najman benzaꞌc abiꞌ ad parzi ree bén zinalt ley guin na̱j promejs
    guin, nëgajc par ree bén rliladx Dios ziꞌc bililadx Abraham majsi ad rajpt reeman
    ley guin. Zeel na̱j Abraham dad par dugra ree.
  ken-NT: Ɛ̌tiyɔ kɛ ɛchi bɛ bariɛp Mandɛm achi chi ntá bo abhɛn babhɔŋɔ nɛka nɛ yi,
    bɛtɔŋ bɛ chi ɛ̌ti bɛrɨ̌ndu ɛbhi kɛ yi ábhɔ́ŋɔ́ nyaka bɛkʉ mɛnyɨŋ ɛbhɛn yi afyɛ́
    bariɛp bɛkʉ ntá yɛ̌ntɨkɨ ɛbhárɛ́mɔ Ábraham. Bariɛp ami apú chi ndiɛrɛ ntá
    bo abhɛn bákòŋo bɛbhé, kɛ ntá bo bachak mankɛm nkwɔ abhɛn babhɔŋ nɛka nɛ Mandɛm
    mbɔ Ábraham, tɛ̌ndu bɛsɛ mankɛm sɛchi bɛbhárɛ́bhɔ bhi.
