    din, dili tenged ta mga buat danen. Beet ambalen na sigurado gid na tumanen din
    iya na papangako naan ta mga ittaw na pakabig na mga linai Abraham. Piro, dili
    nang mga gasunod ta Mga Sinulat Moises pakabig an na mga linai Abraham. Mga ittaw
    na gatuo ki kanen paryo ki Abraham, danen an pakabig man na mga linai Abraham
