  zyp-NT: Ma biakangnah cawh ningdonah thong longlong tah cang ka, zingnah cung letah
    a pahniapaw a cang. Ma cawh Abraham a pathlah vytei aa cawtah khei a cang. Phungbia
    a zuipaw caw longlong cang lytah Abraham a zingpaw hratah a zingpaw aa zongmingtei
    cawtah a cang. Abraham cawh kaaning vytei kaa paw a cang.
  sey-NT: Maijaꞌquë ca nëoseꞌe cua̱ñeseꞌere pacohuaꞌiseꞌe ti̱ꞌañe peoji. Cua̱ñeseꞌe
