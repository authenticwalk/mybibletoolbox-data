    in lajtol hual Dios quilic Moisés, huan noje quilalilo inminlaneltocalisli ca
    Jesucristo quinami Dios ilajtol techilía. Noje unca pa yehuanten hual amo judíos
    hual san quilalilo inminlaneltocalisli ca Jesucristo. Jan yoje Abraham tolaicanani
    timoxtin quilalic ilaneltocalisli ca in hual Dios quilic.
  sua-sua: He ekam tok, ta mmok tete te, E Nut tel ka tnangal ngang e Ebrehem kmikkiem
