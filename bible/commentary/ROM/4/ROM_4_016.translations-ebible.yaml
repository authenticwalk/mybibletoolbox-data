    ngarrani-lhalamayaa. Anubani-yung ngarrani-lhalamayaa, anaani wiij-baḏa-waḏaḏ-bindiyung
    nga, anaani warraarrawindi-lhangu ngagurri-wuy, anaani nguu-lhamarrii-yinyung
