  isn-isn: Kunsoko aiyi iti ili lipumila kua uhuili, ingi litule laukenda, iliitigwa
    litule ilago niligeelekile kuwileli wihi, hangi aleki kutula wawa du nialingile
    imiko, naoga niauhuili wang'wa Abrahamu. kunsoko uyuite tata witu kihi.
  eng-PEV: So it is important that we trust God, just like Abraham trusted God. It
    doesn’t matter if we are Jewish or not Jewish. If we believe God, like Abraham
    did, we belong to his family, like he is our grand-father.
  ilo-ULB: Ta gapu iti daytoy, mapasamak daytoy babaen iti pammati, tapno mapasamak
