    kúu, chi̱ suni nuu̱ ñáyɨvɨ kákandíja nátu̱'un ni̱ kandíja Abraham. Chi cha̱a‑ún
    kúu táa̱ ta̱ká yóó jíná'an‑yó, jíto nuu̱ máá‑yá.
  bps-bps: Taman gamdawat ito fakang Dwata, fagu alò di kafaglutito di kenen, du fye
    i kdawatito dun mdà di kafyen gito, ise mdà di fye nimoito. Na mdà déén, too glut
    kdeeito dad bel Abraham i gamdawat kadang dad fakang Dwata. Na là alò dad Dyu
    i gal mlalò i flalò i gamdawat i fakangan, bay balù simto faglut salngad ku Abraham,
    du kenen tambaling gutambul i kdee dad to faglut.
  mbs-mbs: Yan olò otaw egpemenal se begayan te Timanem te impakang din. Ibegay din
    iyan kenitadon pineokit te tabang din amon metoman iyan ibegay diyà kenitadon
    timetondog ki Abraham. Kenà olò Judiyo egtolò te menge punù ingkeliwat i Moises
    se begayan te Timanem, meneng begayan din heman se kedita te otaw egpemenal kandin
    iling te pegpemenal i Abraham, so neinang si Abraham olo te kedita tadon egpemenal.
  tof-tof: We ngarkwatódó, ene alkamül-koke bóktan amkoman bangundügabia, igósüm ene
    bóktan Godón ⌊gail tonarr⌋ ngarkwatódó ki yarile. Akó ene igósüm, ene bóktan karrkukus
    airrün ki yarile blaman ⌊Eibrra-amón olmalbobataldó⌋. Wata ibü tibióbanka koke,
    Mosesón gida nidi mamoandako, a blaman pamkolpamdó, amkoman nidi bangundako Eibrra-amzan.
    Wa mibü blamanab aba.
  cme-NT: Ku'i ciɛ ŋ da Diiloŋo pãa u ciiluŋgu nuŋgu‑i baa bamaŋ haa ba naŋga yuɔ,
    ku da ku ce gbãŋgbãŋ-kũŋgu a vii Abiramu hãayɛ̃lmba‑i hiere. Ku saa ce ŋaa
    bamaŋ wuɔyaaŋ ãnjĩnamma‑i bafamba da-ba-diei kũŋgu‑i; Abiramuŋ yeŋ i to hiere,
    bamaŋ haa ba naŋga‑i Diiloŋo-na fuɔ temma‑i, ba nuŋgu bi dii-kuɔ.
  sus-sus: Na kui, Ala xa laayidi sɔtɔma danxaniya nan saabui ra, alako a xa findi
    Ala xa hinnɛ ra Iburahima xa die birin bɛ, birin xa a sɔtɔ. A mu findima sɛriyɛ
