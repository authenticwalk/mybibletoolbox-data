  kan-OKCV: ಆದ್ದರಿಂದ ಆ ಬಾಧ್ಯತೆಯು ಕೃಪೆಯಿಂದಲೇ, ನಂಬಿಕೆಯ ಮೂಲಕ ದೊರಕುತ್ತದೆ. ಈ ವಾಗ್ದಾನವು
