  san-BUR: အတဧဝ သာ ပြတိဇ္ဉာ ယဒ် အနုဂြဟသျ ဖလံ ဘဝေတ် တဒရ္ထံ ဝိၑွာသမူလိကာ ယတသ္တထာတွေ
