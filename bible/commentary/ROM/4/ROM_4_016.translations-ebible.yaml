    ma hawe bala toro are atehei budon toro handru i buku Abraham le, bwe. I toro
    ma lubuk. Tasah, iy badeh, tama taha mari.
  wim-wim: Puth ngamp ngangk ngamparaman ep theeꞌāmp nungant God.antana. Anpalan nil
