    paꞌija̱quë cani coa doꞌi peoye i̱ ca nëoseꞌere i̱siye paꞌiji, Abraham cuasaseꞌeje̱
    paꞌye cuasacohuaꞌini. Ja̱je paꞌina, Abraham mai pëca jaꞌquë api.
  nvm-nvm: Regavo eraneb bu Jesu ma vierafekva God fu vuak fu kuainma ijegrene e iji
    karauniame ke unam fuon ma ijia uniak. Regavo God e iji fu karauniamo iji fu e
    Jius ijesugin karauniamo bakin. Regavo fuka e fok bu e Eburam fu God ma vierafenma
    ijeg buk God ma vierafejo fu e iji karauniak. Regavo ni vierafe usuibe e Eburam
    fu God ma vierafenma ijefuon erar fuk iviakma God ma vierafenma e iji fu e Eburamon
    uifarif.
  mps-mps: Tama tibaso, Godigo e homu ebo dago hania koneagameo, Godigo agai te nai
    maiabo dąų wali po mu po pedalomainogo eyu, te we bidi augwaligo te sa muani
    nai sabo homu eyu da, te augwaligo konealubo po agade dąų obaso da, augwaligo
    te nai saibao. Tama tiyu, tama te Godigo agai olo tau sabo kolesagago te polobadu
    dąų wali po mu po pedalobo dao. Tama elama, tama Godigo nai maiabo dąų wali
    po te bomo elalubao, te tigidali Abrahamgo bulai wai dabe nosali pedalabo bage
    augwalide te po bomo elalubao, tulalugobeo. Te bomai po elalubo Godide konealubo
    po dąų wabo Juda we bidi augwaligo naga te nai me sogobeo. Menio. Te bomai po
    elalusiąbo Juda hani isąwai bage me, augwaligo Abraham tiwai eyu tama Godigo
    dąų wali poba homu begi pobaso da, teda augwaligo me te Godigo maiabo nai mu
    saibao. Abraham aga da, te Godide konealubo po dąų wali we bidi da tigidaligo
    hasia wąį monu mu dao.
  pab-NT: Hiyaiya, tyakekoti hiyeta taita atyoite Enore tyotya xoalini hare isa aokowihenereharenae
    Abraão jikolaharenae ana isa maxaimanehareta. Hatyoharenae maisa Xaotyakiyaho
    xema tyaoniterenae anere taita xini. Tyotya Abraão tyakekone akereta tyakekohenerenae
    anere tehitiya. Hiyaiya, Abraão atyo wityotya wexe.
  llg-llg: Huu ndia de ita musi tamahele teu Ndia. Te namahehelek sosoan lena basa-basan.
    Te Lamatuak nau natudu hiak-hiak Ndia dale malolen neu hataholi fo namahele neu
    Ndia. Ma mete ma ita tamahele teu Ndia, fo sama leo Abraham, na neu ko ita simbo
    hata fo Ana heluk ndia, mae ita hataholi Yahudi mana toꞌu Lamatuak Heti-heun do,
    hataholi ta Yahudi boe. De, ita basa nggata fo kamahelek, sama leo Abraham numbu-sadun.
  kyf-kyf: We 'gbʋ dlɩzʋzʋe nya -a yɩa -lu -we -Lagɔ gbaa ɔ 'ka -aɩn 'nyɛ. Nɩɩ, wla
