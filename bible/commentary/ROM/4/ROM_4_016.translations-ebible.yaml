  bbb-bbb: Ro eranebe bu Jesu ma vierafevo Godi fuka e marejiamo ijadufuo fu e ije
    karauniana ke vame fuone ma ijia uniamo. Ro ije fu e Jiusi ijiaru ijiege karauniamo
