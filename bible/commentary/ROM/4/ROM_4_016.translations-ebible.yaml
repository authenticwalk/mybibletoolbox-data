verse: ROM.004.016
translations:
  kpx-kpx: Katealemo nahiabuna nahie uvu mai Dilava omige auna au louale ke nahiovei.
    Keu nahie vavevemo nahiovelivebene. Isito Ebalahamuu au uvu mai Dilava omiale
    ke nahate nahi vage seleveta Dilavana au isivimo au louale ke nahiovei. Ebalahamu
    keu Diue atae mama, Diue ata holioholiale mama, isi nahi bahatae mama.
  okv-H: Avoeto hotari oje ena avo God humota ururoro Abraham ta meniundi tapa ta
    degi hande ikau humbasora amo ke pepeni umbae embopo te humbari embopo te tapa
    amuna Abraham na God humota ena ainge dombo ue Abraham ta meniundi eto humbasora.
  tbo-tbo: Yaka naka paliwitumaganana tauta tu witumagana uyahita i memae. Geka binei
    ma paliwitumaganana a kadidili i ludamaneya Abelaham googana atapuhi uyahihi mei
    ani’mbenena, ega mihana. Ega tauta tu wilugagayo tunawata uyahita ma gasi tauhi
    lugagayo ega hita nonoli ma hi witumagana mei Abelaham i itumagana. Uyahinei Abelaham
    tauna ataputa gogata tahatahayana,
  mal-C: അതുകൊണ്ട്, വാഗ്ദാനത്തിന്റെ അടിസ്ഥാനം വിശ്വാസമാണ്. അതു ദൈവം അവിടത്തെ കൃപയുടെ
    ദാനമായി, അബ്രാഹാമിന്റെ സന്തതിപരമ്പരയിൽപ്പെട്ട വിശ്വസിക്കുന്നവർക്കെല്ലാം—ന്യായപ്രമാണം
    അനുസരിക്കുന്നവർക്കുമാത്രമല്ല—ഉറപ്പായി നൽകി. കാരണം, വിശ്വസിക്കുന്നവരായ നാം എല്ലാവരുടെയും
    പിതാവാണ് അബ്രാഹാം.
  grc-SR: Διὰ τοῦτο ἐκ πίστεως, ἵνα κατὰ χάριν, εἰς τὸ εἶναι βεβαίαν τὴν ἐπαγγελίαν
    παντὶ τῷ σπέρματι, οὐ τῷ ἐκ ⸋τοῦ⸌ νόμου μόνον, ἀλλὰ καὶ τῷ ἐκ πίστεως Ἀβραάμ,
    ὅς ἐστιν πατὴρ πάντων ἡμῶν—
  bgc-bgc: इस बजह तै वादा परमेसवर पै बिश्वास करण तै मिलै सै, जो अनुग्रह के मुताबिक
    से, यो वादा अब्राहम के सारे वंशा ताहीं मिल्या सै, ना कै सिर्फ उन ताहीं जो माणस
    मूसा नबी के नियम-कायदा नै मान्नै सै, पर उन माणसां कै खात्तर भी जो अब्राहम की ढाळ
    परमेसवर पै बिश्वास करै सै, क्यूँके अब्राहम ए म्हारे सारया का पूर्वज सै।
  khz-khz: Gaura pakurai, kilagavu kamonagi genana evogomaina, pe Palagu gena vega-nama
    aonai kilagavu ganira taunataunara Aperaamo makalakalana geriai pia wala. A ati
    rova kapulenai gemagulina talimaramo geriai, na Aperaamo gena kamonagi aonai gemagulina
    talimara maki geria. Aperaamo ita maparara tamara.
  deu-TKW: Darum sind es die aus dem Glauben, damit es nach Gnade gehe, auf daß die
    Verheißung fest sei für den ganzen Samen, nicht nur den aus dem Gesetz, sondern
    auch den aus dem Glauben Abrahams, der da ist unser aller Vater
  zsr-NT: Qui lë ni naꞌ uziꞌruꞌ xbey le gzxiꞌ lu nëꞌë Dios le réjlëꞌruꞌ Lëꞌ, quië
    gac bëꞌ nac tu le ruzáꞌ ladxëꞌë queëruꞌ. Cni nac, quië gac bëꞌtsca gataꞌ quegac
    yúguꞌtë zxiꞌn xsoëꞌ Abraham lë naꞌ gzxiꞌ lu nëꞌë Dios, clëgz quequëꞌ bönniꞌ naꞌ
    dë lu naꞌquëꞌ zxba queëꞌ Dios, san lëzcaꞌ quegac nup taꞌyejlëꞌ Dios ca naꞌ gyejlëꞌë
    Dios Abraham. Abraham naꞌ naquëꞌ ca xuz xtauꞌruꞌ yúguꞌtëruꞌ rëꞌu, réjlëꞌruꞌ‑nëꞌ
    Dios.
  lin-lin: 'Yango wana, elaka eyaka na nzela ya kondima, mpo ete ezala na nzela ya
    ngolu mpe mpo ete ezala mpo na bakitani nyonso ya Abrayami : kaka te mpo na ba-oyo
    babengami bakitani na nzela ya Mobeko, kasi mpe mpo na ba-oyo bazali na kondima
    ya Abrayami oyo azali tata na biso nyonso,'
  hns-NT: Ohie se djab Parmeswar bhalaai karke hamlogke hak dewe hai, tab oe khaalie
    deiga djab hamlog okare me bieswaas karab. Okar waada Aabraaham ke sab aulaad
    khaatien hai. Ie na khaalie Israel log khaatien hai, tjaahe oesab Parmeswar ke
    kaanoen djaane hai, bakie bhie oelog khaatien hai djaun Aabraaham ghat Parmeswar
    par bharosa kare hai. Oe sab bieswaasie log ke baap-daada hai.
  noa-E: Magua mag Abranag jaautarrjö maach dʉ̈ijã wajapha ajuun, i iek chadcha ʉ̈kha
    nʉm gaaimuapaita magju. Mag gaaimuapai aawai maach peerdʉ aauwaijã õrau khaphʉ
    aju, dichdëu nem wau nʉm paar khaba, ʉ̈u ich garmuata maach peerdʉ au sim. Mag
    sĩi ʉ̈kha nʉm gaaimuapai aawai, ewag pawiajã maach mag ʉ̈kha nʉmua Abrán chaainkha
    nʉm khʉʉnauta aub khaba auju, Ẽwandamau deeju jaautarr.
  eng-EMTV: Therefore it is of faith that it may be according to grace, so that the
    promise might be sure to all the seed, not only to those of the law, but also
    to those of the faith of Abraham, who is the father of us all,
  mib-NT: Núu súcuan te ni jejnūhun ya jeē sáha ya jeē váha jíín ñáyuu sɨquɨ̄ jeē
    candíje i jeē súcuan sáha ya, te jeē cútahū i súcuan‑ni cúu. Te jeē ni jéjnūhun
    ya ún, íyó cutú nuū tāca yúcūn Abraham, te nasūu núū maá‑ni ñayuu jeē nducú squícu
    ley jenahán, chi suni nuū tāca ñáyuu cácandíje nájnūhun ni candíje Abraham. Te
    súcuan cúu de jíí nuū tāca yó jeē cácandíje yó.
  lif-NT2: खे़ल्‍ले़ चोगुल्‍ले़ कन् माङ्‌हे़क्‍किङ्‌ग नसाःन्‍लाम् ताःरो॥ निङ्‌वाॽफुमाङ्‌ङिल्‍ले़
    कुलुङ्‌गुम्‍लाम्‍बा आम्‍भा आबिॽरो॥ हे़क्‍क्‍याङ् साम्‌योथिम् आइःत्तुम् आनाःत्तुम्‍माङ्
    मे़ःन्, कर अब्राहाम्‍मिल्‍ले़ चोगुबा कुइसिःक् नसाःन् आजोगुम्‍ने़ फाॽग्र कन् माङ्‌हे़क्‍किन्‌आघोःसुम्
    के़लॽबा निःन्‍धो पोःङ्‌लो॥ थेआङ्‌भे़ल्‍ले़ अब्राहाम्‍मिङ्‌ग आनिॽ नसाःन् के़जोःक्‍पा
    के़रे़क्‍ले़न् पाःरो॥
  xnj-xnj: Ndava yeniyo, chila chealagini Chapanga chibwela kwa sadika, genago geajovili
    gihuma mu ubwina waki, na ndi ulangisu wa kulangisa kuvya ndi chakaka kulagana
    kwenuko ndava ya viveleku vyaki, lepi ndava ya vala vevikamula Malagizu ndu, ndi
    mewawa kwa vevisadika ngati cheakitili Ibulahimu, mweavili Dadi witu tavoha.
  mmx-mmx: Kuren la laxakaape at ne Moroa naba soorun mun mumu lununu, kusu ne Moroa
    na lox asuusu letaba nabalamu ren la laxakaape ren naba soorun ti livipisik li
    axap at ne Abaram kerekngan levelinga at ne Moroa ga tong i. Kopmen do tinedi
    xusuk di mumu asu Laulis Linga, ketla tinedi bok di nunu ngan ne Abaram, neni
    ne temen nedik axap di ruuna lununu.
  cbr-NT: Usa 'ain ca Nucën Papa Diosan Abraham 'imainun aín rëbúnquicamaxa atun ñu
    'acë cupíma ami catamëtíshi asérabi ainan 'iti mëníocëxa. Judíos unibu, an atun
    cuati bana quicësabi oquin 'acë, a unicamaishima, uicamax cara Abraham 'icësaribiti
    Nucën Papa Diosmi catamëtia, a camabi ca Nucën Papa Diosan ainan 'inun 'imia.
    Usa uni 'aish cananuna nucamaxribi Abrahamnën rëbúnquisa 'ain.
  tee-NT: Ju Dios junilh ju Abraham ni caxtakniya' ju lacamunutpa' va ixlacata ni
    quiclaca'inilh ju ixchivinti. Ju chunch va lamapainin ju xanavi. Chai ni va lamapainin
    ju xanavi pus yuchi lhic'atsacan ni ixlacata'an junita tachi chun ju is'ask'at'an
    ju Abraham tuchi naulh ju Dios. Chai jantu va yu'unch ju talhilaksi ju ixlhamap'aksin
    ju ajunilh chunch ju Dios. Para vachu' ju uxijnan ju q'uiclac'a'it'at'it ju Dios
    tachi ju lalh ju Abraham. Pus ju chunch ju Abraham xapai lhixajcha tachi chun
    ju quijnan'an ju lhilaca'antauch ju Dios.
  eng-LSV: Because of this [it is] of faith, that [it may be] according to grace,
    for the promise being sure to all the seed, not to that which [is] of the Law
    only, but also to that which [is] of the faith of Abraham,
  cak-NT: Ri Dios xe chique ri niquinimaj raja' nuya-wi ri ru'in chi nuya'. Can man
    jun rajil nuc'utuj chech ri nuya', roma xa nusipaj. Y can nuya-wi chuka' chique
    conojel ri can niquiya' cánima riq'uin, xa niqui'en o man niqui'en ta ri nu'ij
    ru-ley ri Moisés. Ri nic'atzin niqui'en xe tiquiya' cánima riq'uin ri Dios, anche'l
    xu'on ri Abraham. Ja raja' ri katata' konojel roj ri kayo'n kánima riq'uin ri
    Dios.
  pah-NT: 'Tupana''ga e''i reki: “Tamondo ti g̃a pe g̃ajikoga g̃waramo ji rehe,” ei
    ga. “Nurãro g̃waramo ji imombyrytehei g̃a pe togwereko pa katu tuhẽ ti g̃a nehẽ,”
    ei Tupana''ga. G̃a pe ga ei – kiroki g̃a ojiko ga rehe Abraãova''ea ja. Omondo
    po ti ga g̃a pe jate rũi a''ero – kiroki g̃a g̃wendu katu Moisésva''ea remimbo''eagwera.
    Jara''g̃a pe po ti Tupana''ga imondoi no g̃a jikogame ojihe Abraãova''ea ja. Ahe
    ve nhande xa''e pa a''ero nhaneremboypya. A''ereki Abraãova''ea ypy ojiko Tupana''ga
    rehe.'
  sja-NT: Ma jõma jara aupadade k'ĩsiadak'ãri, k'awa p'anɨ Tachi Ak'õrepa jaradak'a,
    ichia Abrahamdeepa uchiadap'edaarã pia ak'ɨpariit'ee, ãrapa ijãapata perã Abrahampa
    ijãadak'a; ma k'aurepapai. Maperã k'awa p'anɨ Abraham jõmaarã ak'õchona, judiorã
    ak'õchona mãik'aapa judio-eerã ak'õchona, ijãadak'ãri irua ijãadak'a.
  xed-xed: Tsaya tama ná, ma zlghafta nda ŋuɗuf kəl Lazglafta ka vlatá tsa skwi tanaf
    tsi ta imi ta sləməŋ ta mndu ya. Ka mbalay vlata tsi guli. Nda nza tsa skwi taf
    tsi ta imi ta sləməŋ ya ŋa inda zivra Abraham. Nza a ka ŋa gwal ta sna skwi ta
    kumə zlahu kweŋkweŋ wu. Nda nza guli ka ŋa inda gwal ta zlghafta nda ŋuɗuf manda
    ŋa Abraham ta nzakway ka Da mu demdem ya.
  mks-NT: Na̱sa̱ha̱n Ndióxi̱ tu̱hun a nu̱ Abraham sa̱há ña̱ na̱candeé ini da mé á.
    Ta sáhan mé á tu̱hun a nu̱ yo̱ tá cándeé iní mé á. Co̱ó a̱ cája toho a á cája
    í ña̱ sáhndá ley Moisés á co̱ cája toho í ña̱ jáchi̱ mé a̱ nda̱a̱ ndiquehé ña̱
    va̱ha sáhan Ndióxi̱ nu̱ yo̱ tá cándeé iní mé á tátu̱hun na̱candeé ini Abraham
    mé á. Ta cúú á tátu̱hun na̱nduu Abraham tátá tócó ndihi na̱ cándeé ini Ndióxi̱.
  gfk-S: Io kaie, dait kap no kunubus ta ira nudait nurnur waing no kunubus nage hartabar
    be mekaia tano harmarsai. I hanawat tano harmarsai waing inage hana tupas tutuno
    iat ira bulumenamur bakut tane Abraham ma pata tike linge pai nale tale be na
    tur bat ie. Pai nale hana tupas sene mon dong ing di hatur kawase ira harkurai
    tane Moses, iesene na hana tupas bileng dong ing di mur no mangana nurnur tane
    Abraham. Aie no hintubu dait bakut.
  bmu-bmu: 'Abrahamnöŋ mewö mindirim neŋgiba körek neŋgö bömönini akza. Miaŋgöra jöhöjöhö
    keuŋi neŋgiyöhi, mi Köna keunöŋ qekötahömakzei, yeŋgörök qahöpmö, Abraham ahök
    ewö möt narimakzini, neŋgöreŋ mewöyök ölŋambuk akŋapköra mörök. Miaŋgöra Anutunöŋ
    jöhöjöhö keuŋi mi kewö areŋgöba alök: Mi möt nariinga ölŋi körek neŋgöra kalema
    neŋgiiga kalem möriamŋan aukŋe asuhumakza.'
  dgz-dgz: Ap menan God wa agiat megawa ame nu agi mega anu tumat tatoni menan garaet
    nuniwan. Da da iup ayamase taine nagirewa mu inamup menan ya tauen. Go da da Eibaraam
    God anu tumaseni mini taine nagirewa inamup tauen iwa mu Eibaraam omae baewa.
  eng-GNV: 'Therefore it is by faith, that it might come by grace, and the promise
    might be sure to all the seede, not to that onely which is of the Lawe: but also
    to that which is of the faith of Abraham, who is the father of vs all,'
  zaa-NT: Bendición nu ra Tata Dios qui'ni gúnnée nna, thí' ri'u ą por medio de fe
    nu té qui' ri'u lani e, ą' modo nna ną́ puro regalo quì'e para lani ri'u, para
    qui'ni promesa nu benie nna dàcca'ą para iyaba canu cca pertenecer lani Abraham,
    quiere decir para iyaba canu rialatsi' quį nu ra Tata Dios tì'a fe nu gùta' qui'
    Abraham, sea ca enne' canu té Ley qui' quį, ą'hua adí ca enne' canu ría teruba
    latsi' quį. Abraham nna ná bi tì'a ttu tàta qui' iyaba ri'u canu rialatsi'.
  eng-WEBSTER: Therefore it is of faith, that it might be by grace; to the end the
    promise might be sure to all the seed, not to that only which is of the law, but
    to that also which is of the faith of Abraham, who is the father of us all;
  guh-guh: Dioso cajena najumecapanepaeya jumaitsi Abrahampijinëjavabelia amoneya
    perajutsinexa bajarapaira. Perajutsinexa Abrahampijinë pexijavabelianexa ata,
    pemomoxijavabelianexa ata. Bajarapaira Abrahampijinë Dioso rajutsiapaebatsi Dioso
    najumecapanepaeya pejumaitsijavatsi Abrahampijinë pejumecovënëtsixae. Bajarapaira
    Dioso najumecapanepaeya itsa rajutsiapaeba pamonae jumecovënëta Dioso Moiséspijinëta
    penajumecopatsilivaisi, bajara ëpamonae itsiata apo rajutsiapaebi. Biji rajane
    rajutsiapaeba pamonae ata jumecovënëta pacuenia Dioso najumecapanepaeya jumaitsi,
    pacuenia bajayata Abrahampijinë jumecovënëta Dioso najumecapanepaeya pejumaitsicueniatsi.
    Bajaraxuata daxitatsi, Dioso vajajumecovënëtsivi, Dioso nacatane Abrahampijinë
    bepexitsi.
  bon-bon: Yoo siige, Acejiyame ngena miiji ituge jaji ceerame, mine ätrunga ca jääpänusi,
    naace tääpume egä Acejiyame owecu name pi papa ceerame, piiyepu naace tääpume
    tabe iyeta Abrahamo me kaakesaare bine ceerame. Lica Israela biname taatu cina
    jääpänusi, lui cotre bine jaawenemusi, yepä cuta eei cina lui Abrahamo pana Acejiyame
    ne jäätrungusi. Abrahamo peese nyene lui ätrunga cabu mine iyeta bime babe,
  nhw-BL: Huajca monequi tijneltocase Toteco para ma tijselica nopa catli techtencahuilijtoc
    techmacas san tlapic pampa hueyi iyolo tohuaya. Huan temachtli tijselise catli
    techtencahuilijtoc masque tiquintoquilíaj nopa tlanahuatilme quen israelitame
    o amo, sintla nelía tijneltocaj Toteco quen Abraham quichijqui. Pampa nochi timasehualme
    catli titlaneltocaj quen Abraham, masque tiisraelitame, o amo tiisraelitame, nochi
    tiitztoque quen tiiteipa ixhuihua.
  swh-ONEN: Kwa hiyo, ahadi huja kwa njia ya imani, ili iwe ni kwa neema, na itolewe
    kwa wazao wa Abrahamu, si kwa wale walio wa sheria peke yao, bali pia kwa wale
    walio wa imani ya Abrahamu. Yeye ndiye baba yetu sisi sote.
  wbi-wbi: mu lulu jihumila ku lwitiko, neke luve ku vumosi, amahumile ghake ulufingo
    luvoneke ku vuholua vwoni. na vaholua ava na vevala veene vano vikagula indaghilo
    liilo na vala vano ve va lwitiko lwa Abulahamu. ulwakuva umwene ghe nhaata ghwitu
    twevoni,
  bba-bba: Yen sɔ̃, kɑ nɑɑnɛ dokebun bɑɑwɑ bɑ koo nɔɔ mwɛɛ te wurɑ tu kɑ ko durom,
    kpɑ Aburɑhɑmun bweseru kpuro tu kɑ kpĩ tu tu wurɑ. N ǹ mɔ be bɑ woodɑ mɔ tɔnɑ
    ɑdɑmɑ kɑ mɑɑ be bɑ nɑɑnɛ dokewɑ nɡe Aburɑhɑmu wi u sɑ̃ɑ bɛsɛ kpuron bɑɑbɑ.
  eng-KJVCPB: Therefore it is of faith, that it might be by grace; to the end the
    promise might be sure to all the seed; not to that only which is of the law, but
    to that also which is of the faith of Abraham; who is the father of us all,
  kgk-NT: 'Upe ramo ogwerovia-magwi íxupe omombe''u araka''e Abraão amyrĩ-pe hekoharã
    he''i tee-vy araka''e íxupe. Hemiarirõ kwéry-pe gwive ave he''i tee araka''e Nhandejáry.
    Ohexakwaase rei íxupe kwéry. Entéro heroviaha-pe ohovasa va''erã. Gwĩ Moisés amyrĩ
    remimombe''ukwe tekoha-rupi oiko va''e-pe, upe tekoha kwaa e''ỹ va''e-pe ave ohovasa
    va''erã. Abraão ogwerovia hagwe-rami ave ogwerovia-gwi, ohovasa va''erã ohexakwaa
    rei-vy hemiarirõ joapyri pyri-pe gwive. Upéa-rehe he''i Nhandejáry kwatia nhe''ẽ:
    “Heta tetã tetã-rupi oiko va''e, Nhane ramói, he''i va''erã nde-rehe. Erejerovia
    hagwe-rami ave, ojerovia-ma va''erã xe-rehe, he''i Abraão-pe Nhandejáry.” Upéixa
    he''i Nhandejáry kwatia nhe''ẽ. Upéa-gwi nhande ramói-rami ave voi ra''e Abraão.
    Nhandejáry rekoha apu e''ỹ va''e-gwi, hese ojerovia-gwi, omoangeri ngeri inhe''ẽgwe
    Abraão. Ha Nhandejáry, Abraão ojerovia hese va''e katu, omano va''ekwe-pe omoingove
    jevy va''e voi. Gwĩ oiko e''ỹ va''e-pe mba''eve-gwi omoingo joty onhe''ẽ-rupi.'
  waj-waj: Itaama vaino Aaparahaamaa sidinnaidi mmuakiaaya Anutuuqo kua kiaa teerama
    kioovaa kati iyara yoketaama yaata utuoo iya kiaa mmiaiveeraivaara iya Anutuuqaara
    kutaavaivee kiaa kiada kati ivaa vareera aataruuvo vainoo. Hama Aaparahaamaa sidinnaidiiya
    Anutuuqaa mmaanna tuu kuaivaa rikieeraiyara nnaasu ii kua ivo itaa kua tiivai.
    Aaparahaamo tuneema iya Anutuuqaara kutaavaivee kiaiyaraatama ii kua ivo itaa
    kua tiivai. Ta mmuakiaaya Anutuuqaara kutaavaivee kiaunnaiya Aaparahaamo ti napoova
    variivaara ii kua ivo itaa kua tiivai.
  cpy-cpy: Riitaki ñaayiteeroni ikashiya-kaani Tajorentsi ikaatzi awentaa-naariri
    ineshironka-perotantzi Tajorentsi. Ari iñaayiteero ikaate icharinin-teeyaari,
    teera apatziro añaayiteero aakapaeni Judá-paeni, ipae-takiri Ikantakaan-teetani,
    tema maawoeni ikaate awentaa-shiretee-yaarini Tajorentsi, kimita-kotaariri Abraham.
