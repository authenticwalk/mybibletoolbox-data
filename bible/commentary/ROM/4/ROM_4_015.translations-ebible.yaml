    camanicõãta, tiere cabaibotiorã cʉ̃ã manibujiorãma.
  qxo-NT: Moises gellgangan leycunata musyaycarpis manam pipis cumpliyta puëdiyantsu.
    Tsaynö cayanganpita Tayta Dios mana perdonaypam infiernuman gaycunga.
  mox-mox: Ta ona nuaveʼavinia, tomeqabu itovotovoi be nuanuadi luvine ina ʼabibodedi
