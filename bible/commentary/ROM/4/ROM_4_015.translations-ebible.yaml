    caá.
  taw-taw: Chɨn nopun, takaw Mosis ñu kɨl tɨkak ak mɨdeb won ak, binɨb kɨdek ma gel
    kɨlop gos tɨmel nɨŋɨd yul awl ñub. Pen Mosis ñu kɨl tɨkak ak ma mɨdeb ak, takaw
    tɨbɨlɨkɨnɨgel tek ma lup.
  jic-NT: Pjü gente lovin ma pjü la tjajay Moisés tjijyü'ta jinwá. Mpes yupj ma polel
    'üsüs nsem Dios lal Moisés jyü'ta jin lajay mpes. Dios quelel jis capj tyüla yupj
    malala lajay mpes, yupj ma t'üc' lajay jupj tjijyü'ta jinwá. Nin tulucj jupj ma
    jis tjijyü'ta jis lal. Ma tjijyü'ta, mpes malala tulucj ma nin la tjajay.
  zap-NT: Porke por ley nak ne nuu kastig, per le ledne yëtet ley, let doldet ne ylaadet
