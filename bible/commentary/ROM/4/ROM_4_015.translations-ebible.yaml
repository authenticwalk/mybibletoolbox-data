    rĩne ñaama “Rojose mana ñaama” Dios ĩ yiĩarã.
  pib-NT: Gi rixanu wa Tokanchi Yokanatkaluru kamrutlu jgekanchi. Gi rixanu ginakakta
    maleshlu Tokanchi Yokanatkaluru, gi koxa wane kaspukika wa Yokanatkaluru Tokanchi.
  wiv-wiv: Na vuna na lo, e bele, manumanu ki beta dia na lala dia kata mumuri vona,
