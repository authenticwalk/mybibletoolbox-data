    ca bi ma̱n car Moisés, jin gui tzö da dɛnijʉ‑ca̱, como jí̱ xcá mba̱dijʉ ja i ncja.
    Guejtjo hne̱je̱, jin gui tzö da ncastiga como ngu̱ ga ma̱n car ley.
  hoy-hoy: यतिकी व्यवस्था देल परमेश्वर उन सिट्ट पैदा आगतद, लेकीन यल व्यवस्था हैलेच,
    अल अदुर्द उल्लंघन भी हैलेच.
  amo-amo: Bari usharawẹ din dasu nin tinanayi, vat nin nani, kitẹ na ushara dukuba,
    na udirun ndortun nshara duku wang ba.
  pjt-pjt: Panya Moseku tjukurtu nintilpai tjukaṟuru nyinanytjaku, ka tjukurpa pala
    palula tungunpungkunyangka Godalu mirpaṉarira iluntankupai. Palu tjinguṟu aṉangu
    kutjupa tjukurpa nyanga palumpa ngurpa nyinarampa paluṟu puṯu tungunpunganyi watarkitja
    alatjiṯu, panya kutjupangku palunya ngaṉmanytju tjakultjunkunytja wiyaṯu.
  cwe-cwe: Malagilizo yogala ludoko lwa Mulungu, mbali one habule Malagilizo sigambekuwe
    na ubananzi.
  daa-NT: Ka seener, gaanuun-ak iya dapin̰ko ta Buŋdi ɗo geemir. Kar ɗo wer kaak gaanuun
    ginno gay, ginno n̰epiɗe ka gaanuundi oki.
  mlp-mlp: Na ezaqgo on mataw God ago maror Moses bilamta na ahaqenib osad gunun itiyonsa
    God in ginan agem meqniyaqta. Ari mataw samanmo maror haiqmo osad in gunun itiyonayta
    na ago afaqan a hi waqayta.
  ape-C: Umum maresh? Enyudok lo Iruhin nakoguk Moses enyi douk nyeyabigap um Iruhin
    ta nyibur juwehosibur aria nuwanamesh yoweinyi poe eshudok arpesh douk shabrig
    lo iri. Aria ta enyudok lo mare enen akure, Iruhin ta mare nukri arpesh shabrig
    lo aria shenek yoweishi inahos uwe, uwok.
  bgs-bgs: Igtandóan si Abraham ánnà ukit katô katuman din ka mga sugù, su supakan
    ka Manama tô manubù na dì pakatuman katô langun sugù din. Atin ka ándà mga sugù,
    ándà áglapas katô mga sugù.
  faa-faa: Asiamo Kotimo somemane aporomo kakimaka kekemahoko hemakapusua nine, somemane
    hakása meta tapirakano, ane makata ropo kakakosaposane Kotimo metakarikia ipi
    saperaka fanasihokosapo. Asiamo Kotimo somemane kakimara aporomo kakaro koteaka
    kekemahoanafonorakano, somemane hakása soko metao, rukupaterakano Kotimo ipi sapenapo.
    Kotimo ipi somemane motoanafonosa satiki ane, aporomo Kotimo somemane tapirakanapo,
    aihoafunufapo.
  kik-kik: tondũ watho ũrehaga mangʼũrĩ. Naho harĩa hatarĩ watho hatirĩ ũhoro wa kwagarara
    watho.
  cap-NT: Jaziqui lii jaru ana kamtiquiztan z̈oñinacaqui casticta cjistanc̈ha. Lii
    ana z̈ejltasac̈ha, nekztan lii quintra ana kamtasac̈ha.
  ksr-ksr: Anutuwaanoŋ Kana qaa waleeniŋ iriŋa soono kazianoŋ qanananoŋ umakejato,
    Kana qaa mende enaga, ii siŋgisoŋgowaa qaaya mende jewonaga.
  eng-TNT: Because the lawe causeth wrathe. For where no lawe is there is no trasgression.
  sbs-sbs: Kakuti mulawo uleta vukali, kono aho hasena mulao, kamba kuva ho kusechilira.
  sue-sue: Mosera lo ge meni Tuara seronai ge amira me kota, tini kapai nuso awa emara
    nana tame potitinowia. Ata lo ge tepo sia, awa lo ge dai oko kei awamia.
  fra-NCL: parce que la loi produit la colère, et que là où il n’y a pas de loi, il
    n’y a pas non plus de transgression.
  snn-NT: Banji. Moisés cocare ye'yetoca, Riusu bënni jo'caja'yete ye'yeyë. Ja'an
    coca beotoca, ¿gue gu'aye yo'oye ba'iye'ne?
  atb-NT: Haû jep é tarâ gi, nhikmo-yo hkyô lhoq htoq é nghut lhê; nghut kôlhang,
    jep é tarâ a joq jáng gi, tarâ lu lai hkyô le joq râ a nghut.
  cek-AK: 'Kaalok mah palungphuihaih to ohsak: kaalok om ai ahmuen ah loe zaehaih
    doeh om ai.'
  bkd-bkd: Tumenged ta harì agkatuman hu etaw sa Kasuguan bà dà haena agkapauki hu
    Dios. Maayad pa ngaay ku hurà Kasuguan ta ku hurà pa haena hurà taw daan masupak.
  ctu-76: Como jini mandar muc' jach i sub an xot'mulil cha'an i ñusʌntyel mandar.
    Machic an mandar, mach'an i ñusʌntyel mandar.
  lac-NT: Quire' u t'ʌn Moisés cu yesic C'uj cu bin ts'abir u muc'yaj a mac a cu manob
    tu c'asir. Mʌ' ja wirej, wa mʌna' u t'ʌn Moisés, mʌ' c'ucha'an ij corex ij cariquex
    wa yʌn u si'pir mac.
  xla-xla: Adipalati, aiyalma kokotapo aiyalma postlalo so dla Godta kasilamaleye
    hampumdepo. Amasiyama aiyalma kokota pe-ellalo wekematiye, opata adipo aiyalma
    postamha꞉ha꞉pa꞉?
  xav-NT: '''Re ĩdahâimana wẽ za''ra mono zéb da hã, dasi''uihâ na da te dasima ''re
    ĩpisutu za''ra mono zé hã dama ''re hâimana za''ra mono õ ''wa''âhã, aré da te
    ãma ''re upai waihu''u za''ra mono õ di. Tane, ''Re ĩhâimana u''âsi mono nhimiroti
    na Mozési te te ĩrob''ui''érézé hã dama ''re hâimana za''ra mono õ ''wa''âhã,
    aré da te ãma ''re upai waihu''u za''ra mono õ di duré. Tane nherẽ, te tô dama
    ''re hâimana, ĩsimiroti na rob''ui''éré ''rada hã. Taha wa, da te ''re waihu''u
    pese za''ra mono nherẽ, da te ''re ''madâ''â pese za''ra mono õ wamhã, ''Re ĩhâimana
    u''âsi mono te te ''re ĩda''ahâ za''ra mono zé, te wasu''u.'
  cuk-cuk: Bab-Dummad dule-Moisés-Igar-Maidba-dasulid sabsur-odurdaked. Ar igar maisulirdi,
    dule a-igar geg bisged, ar ade, igar maisulid.
  tbf-tbf: Mi Vinuor a teie terie ken aor rarap e Raban. Sien va a kap ka vinuor,
    va a kap ka kepineits nia rong tsak sien.
  uig-CYR: Чүнки Тәврат қануни Худаниң ғәзивини елип келиду; чүнки қанун болмиса,
    итаәтсизлик дегән ишму болмайду.
  ikw-NT: Iwu neegweya ovu owe ẹhni Chiokike. Hne Iwu zị́la, ọ zá nye jaadna Iwu.
  khs-khs: 'Koiyawemiye, Kote solo elewa senayewi ta: tiyapola: kulu ha:na:na:pela:
    matana kamona, solo elewa semetei nowa iya:pela:, ewa nano wa:la:ya hepe miya:na:
    seyawa Koteyewi iya:pela: Ene konomonose falasipesakeye. Solo elewa ma tesaleke,
    sena kesaleyewi solo elewa eta: hotosemakeye.'
  dwr-ENT: ሂጊ ፆሳ ቦሻ ኣሄ፤ ሺን ሂጊ ባይናሳን ሂጊያ ሜንያባይ ባዋ።
  pma-pma: Veni mengkatien keil akur vurohien onen Ahi mita netan en koakeil armusil
    kattei. Ka navong mengkatien keil atovuol, meatin keil asakras avatali kotehei.
  atd-NT: Ian su, ian to ogkoumaan ki to igkabolu to Magboboot su waro ki nakatood
    no ogpaagad-agad to tibo to sikan no Balaod. Di pananglitan, ko waro pa ka sikan
    no Balaod, kono ogkohimu no ogkalop-angan ta.
  tel-2017: ఎందుకంటే ధర్మశాస్త్రం ఉగ్రతను పుట్టిస్తుంది. ధర్మశాస్త్రం లేని చోట దాన్ని
    అతిక్రమించడం కూడా ఉండదు.
  hat-BSA: Paske Lalwa a pote lakòlè, men kote ki pa gen lalwa, pa gen vyolasyon.
  top-NT: Jaé huamputún tí tzaksá ma̱kantaxtí ixley Moisés xlacata nataxtuní ma̱s
    ma̱kstoka ixcastigo porque siempre tzaca̱tnán. ¡Para ni̱ ixtahui ixley Moisés
    ni̱tí ixca̱tzi̱lh acxni aktzanká tlahuá tala̱kalhí̱n!
  msk-msk: Toyo kay aon balaod wakaw sisilotan yang manga otaw kay yarapas silan saan
    na balaod. Toyo aw way balaod way mapakatigam kanilan na yakasara silan.
  gyr-NT: Esepia, co mborocuaita mboavɨyeẽhɨsa pɨpe ñemoɨrosa oime ava upe. Ndipoise
    rumo mborocuaita, ndipoi chietera ahe porocuaita mboyeroyaẽhɨsa.
  kmh-kmh: '@see-verse:ROM.004.014'
  ukr-ONPU: Закон викликає гнів, адже там, де немає Закону, немає і його порушення.
  emi-emi: Ita kilakila va inangari nipaopao emaemaeaa aipolipoli tale ssavoto ateva,
    me eaa karika righi inangari nipaopao, karika ita rooroo tani ue va taumattu ngatoa
    la tam aimuli tee inangari nipaopao.
  zpv-NT: laasii lehyi mahzi rusiinlohon guelnadoꞌbalaadzi; per hasta ayi lehyi ayi
    xi guelnadoꞌbalaadzi nuu riꞌchi.
  gux-gux: kelima u TIENU balimaama ba cuani u TIENU pabienli cuonu. Li balimaama
    yaa ye li balimaama miidima moko ki ye.
  kos-kos: Seakos lun mwet nu ke Ma Sap lun God pwanang kasrkusrak lal, tusruktu yen
    ma wangin ma sap we, wangin pac seakos ma sap.
  ibo-ibo: Nʼihi na iwu nʼonwe ya na-eme ka ọnụma bịa. Ma ebe iwu na-adịghị, mmehie
    adịghịkwa.
  yml-yml: Kebu ꞌana fata tomotoga Yaubada yana vonaꞌawaufaufa ꞌadi mogitana i na
    veluagadi yana veꞌetoboda ꞌadi vematayakayaka ꞌwaidiega fai veꞌetobodanidi i geugeudi
    bega Yaubada yana nuasako wata yana vematavuloga i sousouyedi ꞌwaidie. ꞌAiꞌedi
    veꞌetoboda kebu, ꞌako tomotoga kebu i da geugeudi. Siwe fai veꞌetobodanidi i ꞌenoꞌenovi
    nika tomotoga i geugeudi ꞌadi vematavuloga i na veluagai.
  ory-ory: କାରଣ ବ୍ୟବସ୍ଥା କ୍ରୋଧ ଜନ୍ମାଏ, କିନ୍ତୁ ଯେଉଁଠାରେ ବ୍ୟବସ୍ଥା ନାହିଁ, ସେଠାରେ ମୋଶାଙ୍କ
    ବ୍ୟବସ୍ଥା ଲଙ୍ଘନ ମଧ୍ୟ ନାହିଁ।
  bzj-bzj: Wen di Laa deh, Gaad wahn joj peepl kaa dehn brok di Laa. Bot wen no Laa
    noh deh, peepl wahn kyaahn brok it, soh Gaad noh wahn joj dehn akaadn tu di Laa.
  chk-chk: Pun ekewe allük ra atoto än Kot song, nge ia esap wor allük ie, esap pwal
    wor aleasolap ngeni allük.
  ssd-ssd: Ta ndaŋam? Tukul pasa nu taŋgo kilmba pa ndo niŋgit. Tukul pasa mine ndakuwa
    ta taŋgo nu tukul luka ndate.
  acr-TNT: Ma ri Tzij Pixab e cucꞌam lo ri kꞌatbal tzij paquiwi ri e aj palajiy tzij.
    Pero we ta e laꞌ na jinta takanic, na jinta aj palajiy tzij riꞌ.
  rop-rop: Bat ai dalim yumob. Nobodi kaan gajim detlot enijing weya God bin pramis
    blanga gibit langa Eibrahem brom bulurrumbat det lowa, dumaji wen enibodi trastim
    det lowa en im nomo duwit, det lowa garra meigim God panishim im. Bat if im nomo
    garram det lowa, wal im kaan breigim det lowa, en God kaan panishim im blanga
    tharran.
  mee-mee: Iau ka role minmina ta bangapaga rae Moses kanna keke papote Nutu iukiangana
    ka ragau longasa ngareanganame. Ba taroma bangapagamesa, na agau sane te longosasa.
  dif-dif: Ngangau jirijiribani jaurali tiri ngankai, ngangau woderi jirijiribani
    jaura pani nganai, naka bakana dankarana pani nganai.
  gam-gam: Nono kanmon, lo ta pandaka una ale yeneke, God elle kumbso aunda. Ba lo
    ta napanda ge, una ale yene kondwe nayero.
  nou-nou: Edo ingodena God da agodari ge awa kera edo ewamei badi dipapa adera awa
    mana badera ainda be awa ingodena God da agodari ge awa kera ae sumbae adera.
    Edo ingodena God da agodari ge awa kera adi jaradera ainda sangove re ingodena
    awa God da tini gambari da petadera. Awarate agodari ge awa atae re agodari beuso
    ari re bugadi aera.
  mqb-NT: Tawrita a gəɓay ahay cəna, mivel a Mbərom, bina ɗo ahay tə ɗəfan apan bay,
    ta gak ines. Abay Tawrita â ga ibay cəna, aga ines i ga inde sabay re.
  ape-B: Umu moneken, enyudak lo God nakaguk Moses enyi douk nyagilapa-pamu God eke
    nyihihichinu ali nubemech yowenyi pe echudak elpech douk chablo lo uli. Ali sapos
    enyudak lo kobi enen ele, apak deke kobi mukli elpech chablo lo chenek yowenyi,
    wak.
  grc-F35: ὁ γὰρ νόμος ὀργὴν κατεργάζεται, οὗ γὰρ οὐκ ἔστιν νόμος, οὐδὲ παράβασις.
  cav-NT: 'Yusutu dyaque cahuaitiya tura cuatsashahua eque ama aniya cuana tsehue.
    Canerecatishabuque tujatu ecana. Tyaquena ama ni tura ecuana cacuatsashati juquena
    juhua, tume ecuana baecuadya juquena juhua ecuana tura amereya eque ama juyaque.
    Cacuatsashati cuejahuaque ama juatsu, tura ecuana jadya aquena ama juhua: “Micuana
    micuana era cuatsashaya eque ama aniya”.'
  kgp-NT: '@see-verse:ROM.004.014'
  bvd-bvd: Suli na taki nia God nia falea kwakwaea fuana wane 'ana si kada sui guu
    ne nia 'oia. Ma lea God nia nao si falea gu na taki nia fuakolu, tara kolu ka
    nao kolu si too gu 'ana ta taki uri 'oi lana.
  ukr-1871: Закон бо робить гнїв; де бо нема закону, нема й переступу.
  apz-apz: Ihwoni. Honɨngkano hungkuno we-eꞌmanji aꞌamu oso honɨngkano hungkuno homo
    somo mtɨhupeso sohwo kako tohino womaꞌmontonoho. I honɨngkano hungkuno aneꞌmanji
    aꞌamu fihwo mamtɨhupenohoho.
  yon-yon: amborom kuu Moses ye amob kuu ambarakmi dian korokbimaan kowe God ye norin
    arud kanminimaan. Kumban kunaya amowiibban keroon kuu kwane amob domabangkiyiibban
    keroon.
  poi-NT: Jém iwatyajpáppɨc contra jém aŋquímayooyi tienes que ipɨctsoŋpa castigo.
    Siiga d́a i̱ jém aŋquímayooyi, d́a i̱ wɨa̱p iwat contra jém aŋquímayooyi.
  wuv-wuv: uaa a'a fei law, i nofininamii fei sibana. Ma nabaa lo'e law, ana lomi
    barafea.
  quf-NT: Piru Tayta Dyus, Moisesta mantakuykunata qushanta kasushaq nir yarpurmi
    mas uchakushana rikarinllapa. Chayraykumi Tayta Dyusqa kusalata piñakurna kastiganqa
    paykunataqa.
  yuw-yuw: Nongoru mainthai wömai fodic fodic kiap ihorocgon main. Wohong nongoru
    itacmaha tongga nonu wo yembodidamon. Ihoroc tonaya Kopotorocho nontha irot ececgo
    moröma sinom kombingitac.
  hus-NT-1971: In ey in uchbixtal a Dios tu jolbiyalchic tam yab qui putu. Cum hua’ats
    i uchbixtalab, hua’ats jant’o ca jec’omna.
  med-med: Ei nga, mi ik mbʉ, rok puⱡa rormun. Ei kʉn, punt ropa, Got nga popʉⱡ ei,
    mepa orum. Wote, mi ik ei, pi napilinga ndam, wamp mbʉ ndi, mi ik mbʉ, rok puⱡa
    ronmin ni nandilmina.
  bch-bch: Ngansa oangga apu ienono, gid panua ga titnan apu idil edengada ta tikado
    ga Deo ilolo bake. Be oangga apu ienono mao, irangrang ngan kadonga ngan tnannga
    apu iuot mao pade.
  cco-NT: Co̱ꞌ song jaˋ jmiti˜ dseaˋ dseángꞌˉ røøˋ e júuˆ quiʉꞌˊ ta˜ do, jo̱baꞌ iihuɨ́ɨbˊ
    íñꞌˋ quiáꞌˉ Fidiéeˇ jóng. Jo̱ dsʉꞌ lɨ˜ jaˋ seaˋ e júuˆ quiʉꞌˊ ta˜ do, jo̱baꞌ jaˋ
    eeˋ cuǿøngˋ líˋ ꞌléˉ dseaˋ có̱o̱ꞌ˜ e jo̱.
  deu-1951: Denn das Gesetz bewirkt Zorn; wo aber kein Gesetz ist, da ist auch keine
    Übertretung.
  alq-ALGNT: Apitc ako a8iagog nodamo8adjin Coda8inni Inakonige8inan, ka8in onosoneasina8an.
    Onickiigon dac Kije Manido. Kicpin ega tag8agin inakonige8inan, ka8in tag8asini
    kegoni a8iag kidji gi odji kikendag e panaagedj.
  ixl-NNT: tan aꞌ u tzaqꞌiteꞌ ni alon uvaꞌ at tzan vitxꞌiꞌtziꞌl u Tiixheꞌ tiꞌ unqꞌa
    tenameꞌ taꞌn vipaasan tziileꞌ vatz Aak. Pet jankꞌal unqꞌa tenameꞌ uvaꞌ yeꞌ ootzimal
    u tzaqꞌiteꞌ staꞌn uvaꞌ itzꞌibꞌa kan u Moisés, as jit ipaasa unqꞌa tenameꞌ tzii
    vatz u tzaqꞌiteꞌ.
  boa-NT: Muurá íllure teene taúhbaju méhdivu neetsó méimítyuvu. Teene íjcyátuca tsá
    ɨɨná méhdivu néétsóítyuróne.
  quh-NT: Sitajchus camachiskas mana canchu chayka, ni pi juchachaskachu canman mana
    casuskanmantaka. [Astawanrí Dios camachiskasninta kowarkanchej. Mana camachiskasninta
    casojmantaj Diospa c'ajaj phiñacuynin jamun.] Ajinapi camachiskasmantaka Diospa
    phiñacuynillan jamun jucharaycu.
  kwi-kwi: Awa Moisés ɨninta aizpa mɨarachi akwa, Diosne kwail awaruza aliz kulnat
    kit usparuza ilninnanazi. Dios sun pit ɨninnaratkine, awane sun pit mɨasachiwal.
    Awa sun ɨninta pit pian akwa, uspane uspa kwail kiarɨt aizpa piankamat kit sun
    ɨninta pit mɨashitchi.
  agm-agm: Amɨ wɨnɨhapɨpaahɨ nyahɨ isɨhiyaanɨ maipɨhaiwa kiyohɨwaiwaapɨ Autaahaatɨhoai
    apousonɨhɨ wihoaaŋɨ maipɨhandɨ nyangi nanyamɨtandɨhandɨhɨhɨ netɨ nyamɨhetemataise.
    Iyataatɨ amɨ wɨnɨhapɨpa wapa ahɨmotanaahɨ amɨ isɨhiya kapa nepɨ wɨndɨ sehɨmwaapɨ
    namopɨsasɨwɨ maipɨhandɨ wɨndɨ mondaapo. Sandɨ nyahɨ aimɨ mmonahiyaanɨne.
  ubr-ubr: Baifafaro dura on God an yatatab ibo enat; baise baifafaro dura ambin on,
    men arimon baifafaro dura tatastob on.
  tsw-NT: A̱sula̱ a tsu yuwan ta̱ upan na ama a̱ kuɗa̱ a̱ kuru Wila̱. Na̱ wila̱ u
    shi lo shi, vuma shi a kuɗa wila̱ꞌa̱ shi.
  cax-NT: Itopiqui auqui naca nüriacarrü cuatü carrticurrü oemo, itopiqui nantarrtai
    uisamute arrüna churriampü. Arrtü champü nüriacarrü, chüpuerurrüpito atusi arrtü
    ane nuipünate.
  aia-aia: Ni Ha'atora 'a bwa'i waa mai tanagia i taha na 'ia God na duruduru 'inia.
    Me 'a matai haua moi ha'a-mama'ai tanaraaui nei narau horosia. 'Onaa na ha'atora
    'a ga'i bwa'i awa, 'a bwa'i sae nai horosia ta ha'atora.
  srp-1865: Jer zakon gradi gnjev; jer gdje nema zakona nema ni prijestupa.
  agt-agt: A awan mantu ta iatad na lintig na en tekitam am bakkan la ta pangpa-gang
    na Namaratu tekitam, te am awan mina ya lintig na en a awan mina ta mangipasikkal
    ta liwat tam.
  lug-lug: Katonda anyiiga Amateeka ge bwe gatagonderwa. Naye bwe wataba mateeka,
    tewaba mateeka ga kujeemera.
  yby-yby: Lo hukaibo ga ele letudawo anulo wetudawoya ito aya gaya ele lametudawoya
    auha loko oijo kohalelakolaiye. Lo hukoko gaya lemotokaya minamibo netidanako,
    aya gaya ele hulokaka nesa minametibo minatine.
  heb-heb: כי התורה מביאה קצף כי באשר אין תורה גם אין שם עברה׃
  mpp-mpp: Yefe-yowadi bikicte aalic bafuwadaicte. Nga yefe-yowa monic mi fadaictewa,
    yefe-yowa wewe yogo mi fikedaicte.
  apb-apb: Iau, mala ko urine, e ne'i ola mwaakule mola ni ngeena, aena aana mo Ha'atolanga
    ko si da a God ko haata'inie saewasunge ingeie, aana mwala ko deu hu'isie mo Ha'atolanga
    ngeena mola tarau. Ta'e mala uri nga mo Ha'atolanga ke su'uri ii'o lo'u, ha'alaa
    nga iini hunie ke dau hu'isie ha'atolanga ha'ike no'one.
  san-TEL: అధికన్తు వ్యవస్థా కోపం జనయతి యతో ఽవిద్యమానాయాం వ్యవస్థాయామ్ ఆజ్ఞాలఙ్ఘనం
    న సమ్భవతి|
  ben-IRV: কারণ আইন কানুন ক্রোধ নিয়ে আসে কিন্তু যেখানে আইন কানুন নেই সেখানে অবাধ্যতাও
