  mya-JVB: ပညတ် တရားသည်ကား အမျက် ဒေါသနှင့် စပ်ဆိုင် ၏။ ပညတ် တရားမ ရှိ လျှင် ၊ လွန်ကျူး
    ခြင်းအပြစ်မ ရှိ။
  kgf-kgf: Héna ac niŋac wamma qeri gericyanéŋ aiyaguc wanʒac. Waŋu héna ac ménda
    hezac imuaru héna ac logilogi imuhucyanec ménda hemac.
  awb-awb: Manikánka Mósísine ehweh anterúáh ké kamah arinkéhe. Nahnso kegá Mósísine
    ehweh sene siahrerate íre írátíáhwe. Minayabe itega mi keyabé íre ehweh aritahráhúne.
  gdn-gdn: Nu gora raurupemei ki pokaiya ka Mamanuga God e nuwa-pupui nu bamanugu
    tondau. Ko gora ika pa mena maba ki ka nu badidi maba gora raurupamu?
  nko-NT: Tsúfɛ́ Bulu ɔblɔ́ mbla ámʋ tɛtɩ́. Támɛ nɩ́ mbla má ɩnʋ á, mblatʋn ɛ́
    ɩma ɩnʋ.
  bsn-NT: “Dios ĩ roticũmasire ti yirore bajiro mani yijama, macarʉcʉro ti ñaro cõrone
    ʉjarʉarãja” mani yitʉoĩajama, riojo gotirã me yirãja mani, Dios ĩ roticũmasire
    ñaro cõrone cʉdijeomena ñari. “Macarʉcʉro ʉjarʉarãja” mani yitʉoĩaboajaquẽne,
