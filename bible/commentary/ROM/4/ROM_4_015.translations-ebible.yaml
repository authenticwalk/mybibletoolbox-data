  peg-peg: ଇନାକିଦେଂକି ବିଦି ଉଡ଼ାନି ହୁଦାଂ ମାନାୟ୍‌ ଇସ୍ୱର୍‌ତି ରିସାନି ଲଗୁ ଆନାନ୍‌ । ମାତର୍‌
