    kasegema rutagre'zana omanesine.
  kbh-kbh: Chë ley juabocnana, Bëngbe Bëtsá puerte etonaná ents̈anga cháuacastigama,
    chënga nts̈amo chiñe iuayancá ndoñe tmontsamama; pero ndocna mandënga tontsemnëse,
    ndocná ntsobenana chë ndoñe tontsayancá ndoñe ntjamana.
  ron-LSB: Căci legea produce mânie; căci unde nu este lege, nu este nici neascultare.
  pon-pon: Pwe kapun o kin kareda onion, pwe ma jota kapun, a pil jota japun.
  nhe-BL: Quema onca se tlanahuatili, san quichihua para ma tijcualancamacaca Toteco
    pampa ax tiyajatij tijtlamichihuase, huan tiquixpanoj. San hueli tiitztose huan
    ax tiquixpanose se tlanahuatili, intla ax oncasquía se tlanahuatili para ma tiquixpanoca.
  sps-sps: Ka to te ruak iny man non tan kat to ayei, ito te nom fi ror a vainy a
    ka te komainy rori ito tan manaats tsuiny fo Faun ten Gov, ri nai nom ror a koma
    peits Tsunia ana fasaraa te ngats fi rorin fo Faun to ayei. Ai to te komainy non
    a mes ma gima ngats yan Faun ten Gov, a isen tsun kan a sanaan to, ma gima kaa
    on me ta isen ta faun.
  wnc-wnc: Ninda atnataamang. Aminu mama wamu atnataaing aminda mama wamu waaknga
    sandewanu sanga toknga akngata yuyamunggakgen. Siwan ngana aminu mama wamu dua
    yamukut aminde natake mama wamu asandekaing ngang yananga dua.
  bus-bus: zaakɛ doka è mↄ́ kↄ̃n Luda pↄfɛ̃omɛ. Guu kɛ̀ doka kúnlo, taari ègↄ̃ kuuro.
  gub-BL: Aze teko ukwaw Tupàn ze'eg a'e wà nehe, aze nuweruzar kwaw a'e wà nehe,
    Tupàn ipuruzukaiw putar wanupe a'e nehe. Uzepyk putar wanehe nehe. Aze mo naheta
    iwer mo Tupàn ze'eg, aze mo teko nukwaw iwer mo ikatu ma'e iapo haw wà, aze mo
    nukwaw iwer mo ikatu 'ym ma'e iapo re upytu'u haw wà, a'e mehe mo Tupàn ni'i iwer
    mo nezewe a'e. — Nereruzar kwaw heze'eg ne, ni'i iwer mo wanupe. Numume'u iwer
    mo zaneremiapo kwer ikatu 'ym ma'e zanewe.
  imo-imo: Ungu manema peremo wali imbomani aku ulumu naa lombileli ulumuni Gote tepa
    mumindili kondoromo ulumu lipo manjirimolo. Nalo Mosesinga ungu manemu naa pelkanje
    imbomando ambe telka naa lombiltimeleya ungu naa nilimala.
  boj-boj: Iga qalie, dal anjam unu deqa tamo naŋgi dal anjam gotraŋyeqnabqa Qotei
    a naŋgo une deqa minjiŋ oqeteqnu. Dal anjam sosai qamu iga na tamo naŋgi endegsi
    minjrqa keresai qamu, “Niŋgi dal anjam gotraŋyeqnub.”
  eng-DRA: For the law worketh wrath. For where there is no law, neither is there
    transgression.
  knf-knf: Kë uşë wo uunwo haŋ, bgah baji bado Naşibaţi adeebaţër ñaaŋ jibi awooŋ
    aanţaş ba, kë bgah başale wo baanwoo, pjuban paankak aji pawo.
  san-KHM: អធិកន្តុ វ្យវស្ថា កោបំ ជនយតិ យតោ ៜវិទ្យមានាយាំ វ្យវស្ថាយាម៑ អាជ្ញាលង្ឃនំ
    ន សម្ភវតិ។
  arn-NT: Tati ley dungu küpalkey ta kutrankachen, welu chew ngelay tati ley dungu,
    ka ngelay ta chem yafkan dungu no rume.
  zas-NT: Din ley guin najn par castizi, per lod ad yuꞌt ley, ad yuꞌt mod chu guiëb
    guial ad cayüjnt bejn ley guin cumplid.
  ken-NT: Ɛbhé ɛ́twɔ̀ nɛ ntɛmsi Mandɛm ntá bo ndu bápú bhʉɛrɛ yɔ, kɛ nɛbhʉɛt anɛ
    ɛbhé ɛpú, mmu apu kway bɛkwɛn ɛbhé.
