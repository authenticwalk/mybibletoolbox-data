    i pavurvur aro toko i avsa i avele.
  bdd-bdd: Ma loina ꞌoinega Yehoba ꞌina gamwasowala ꞌoida ꞌilatuwa, weyahina loinaina
    taligehiya. Ma hesiyage ꞌeguma Mosese ꞌina loinaedi geya ꞌilagudi, geya sowana
