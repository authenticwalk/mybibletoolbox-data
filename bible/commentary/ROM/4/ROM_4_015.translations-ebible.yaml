    me kute kukràdjàkam amikrà kêt. Ren me arỳm memã arẽ nhym ren me arỳm kuma, kambit
    me kute kam amikrà. Nhym be, me kute mar kêtkam ne me kute kukràdjàkam amikrà
    kêt.
  eng-WEBU: For the law produces wrath; for where there is no law, neither is there
    disobedience.
  gnw-NT: Echa'ã mboroyocui uicuaaca quirãi Tumpa uiporaracata jei vae uyapo'ã vae
    reta pe. Ẽrei mbaetɨ yave mboroyocui, mbaetɨta tẽi co quía uyavɨ mboroyocui.
  mux-mux: '@see-verse:ROM.004.014'
  maj-NT: Nk'ie nga biyuné kju̱a̱téxuma xi kin'ekjas'ehe̱n Moise, kju̱a̱kjaha̱n Nti̱a̱ná
