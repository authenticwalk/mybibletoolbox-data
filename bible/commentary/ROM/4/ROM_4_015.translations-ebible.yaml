  hmo-hmo: Taravatu ese Dirava ena badu ia havaraia noho. To bema Taravatu be lasi
    neganai, Taravatu makohia danu be lasi.
  big-big: Kapura pobilik purik wameik, purik teni loyengki pangka kiriwei mizagi
