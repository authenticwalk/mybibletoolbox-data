  gof-ENT: ሂጌ ሜንይ ፆሳ ሃንቆ ኤሄስ፥ ሺን ሂጌይ ባይናሶን ሂጌ ሜንይ ባዋ።
  aau-aau: Suw senkin, Moses so sow hokwe God so aw-mar ke mon ousne, uwrsa sow me
    ma kamaun sow mo owh mon. Sawk sow kamon lwak lopa hokwe, sow kamaun-sow yor liy
