  ntu-ntu: '@see-verse:ROM.004.014'
  pan-pan: ਕਿਉਂ ਜੋ ਬਿਵਸਥਾ ਕ੍ਰੋਧ ਦਾ ਕਾਰਨ ਹੁੰਦੀ ਹੈ ਪਰ ਜਿੱਥੇ ਬਿਵਸਥਾ ਨਹੀਂ ਉੱਥੇ ਉਲੰਘਣਾ
