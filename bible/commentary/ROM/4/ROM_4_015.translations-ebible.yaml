    leeɡ̶odi doɡ̶oyoteteteda niɡ̶idiwa niiɡ̶enatakaneɡ̶eco.
  bmh-bmh: Duailel ag kasai ze unum sesamorabun iborain tam, gonun, Uwait ag en aigsisil
