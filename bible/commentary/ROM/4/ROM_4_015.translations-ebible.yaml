    bogo napano tuboiano jo, bajago na lakokoroviano na tuboiano monoka riyotuba,
    a iorou kanio, monoka vironiano tai kanio, ka napano maka toro tai napano jilimebi
    ka rilakorovio tuboiano bogo tai.
  bqp-bqp: zaakũ doka dì su kũ Luda pↄfɛ̃omɛ. Gu kũ doka kunlo, taari dìgↄ̃ kú
