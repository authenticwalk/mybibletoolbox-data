  twi-ASANTE: ɛfiri sɛ mmara de abufuhyeɛ ba. Na sɛ mmara nni hɔ a, mmarato nni hɔ.
  aoj-aoj: Deiꞌ main, muꞌuli inimba nigihimbaꞌmapa okom numbutimi Godi ma nogasoꞌas
