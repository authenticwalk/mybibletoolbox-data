  mwe-mwe: Pabha shalia ja a Musha jinapeleshela nnjimwa ja a Nnungu, ikabheje jikapagwe
    shalia, bhai kwakwa kulebha.
  tte-tte: Kaiwena loina koina Yaubada ana munamunai kolila iyawatagili kaiwena loinane
    talikwai. Na iyamo tem Mosese ana loinao nige ipepeili kani nige sowasowana ala
    naenaenaone takilala-lobaili yakato kita tonaenaeli.
  tcs-tcs: Bat yumpla sabe wea i gad ol lo, ebri pipol go broke dem lo, so wen enibodi
    broke lo blo God, em mas panis dempla. Bat ip i nogad no lo po polem, wel den
    i nogad panisment po eni rongting.
  hlt-THB: anaa awi ingtaw kawsonaak ni a haw law hy. Anaa awi a ma awmnaak awhtaw
