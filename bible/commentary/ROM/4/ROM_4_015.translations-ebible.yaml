    mâkâ kyam.
  kue-kue: Lo ka pangwa i yomba sendingo ana God dem kumbrukwa unongugl ongwa, te
    lo ta paikruma dagl, nono yomba i lo ka sendime ta dikungo.
  cot-NT: Iriraquea tsajiavecaroca icantaguetica Aapani Irioshi irinetsanamajajiqueca
    cotanquitsiquea teequea irinetsanamajateroji, incatsimatimenqueriquea. Oraquea
    aatomegueti itsajitiromequea querocampate incojiqueroni irinetsanajiquero, teetarite
    intsajiteroji, aatomequeate querica quempetacaantatsineca.
  bnp-bnp: A vinara i vakabele a rongova na Vure, a vuhuna e huriki ri longotaro a
    vinara vona. Pali na tahuna i uka vinara, i uka tara viri ge putu puru a ngava.
  apn-NT: Koja Tĩrtũm ixte kapẽr kwỳm ri tanhmã ixte amnhĩ tomnuj to hã ixpumu nẽ
    tanhmã ixtomnuj to. No mẽhõ kot we kapẽr piitã hkôt amnhĩ nhĩpêx mex rãhã ho pa?
    Nà amrakati kumrẽx. Anhỹr o nhỹx pre hamaxpẽr.
  ctp-NT: Loꞌo chaꞌ kula kanꞌ, xkwiꞌ ndiꞌin chaꞌ ta Ni nu tiꞌí ꞌñaan, bra nu ka biyaꞌ
    ꞌñaan tloo Ndiose; loꞌo ja kaja ñaꞌan nu xtya Ni kiꞌya ꞌñaan si ja ndiꞌin chaꞌ
    kula nu kitsaꞌ ꞌñaan ni ñaꞌan lka ska chaꞌ kuxi.
  opm-opm: Got orhe sawa meng hrepnong ham dimtipera ma dahapti ohe pe ohe dam ma
    timapat oh pomat na dimtin ina hat pati ohoh ihan Got orhe bopor heisup nahatin
    ohe dam ohwi timapatmur. Got orhe sawa meng moh na patneng na amkariptinengmur.
    Pat ohoh ihan amkatperhan dam ma timapat oh Got orhe bopor heisup dam oh timapatmur.
  bvr-bvr: 'Ngardawa gun-gata joborr nipa Wangarr a-wuna arrburrwa Mojich (Moses),
    gu-gurda wupa jarra ngayburrpa werra nguburr-negiya nguburr-workiya nipa Wangarr
    barra arr-bu. Minyja bubu-borrwa: Aburr-werranga gala Mojich gun-nika joborr marn․gi,
    birripa wupa ngardapa gala aburr-yinmiya gubu-rruma.'
  zad-NT: Leya' nsa'n yeḻ' zak'zi' c̱he beṉ'ka' bi chon ka nan. Per shi bibi ley de,
    aga bi de dii iṉan napgake' doḻ'.
  kmg-kmg: Sâcmutâc dâŋzi kiŋte okacne fai-nâŋecko râeekac. Sâcmutâc dâŋ tâmiricko
    ine qaqatara mi fuaekac.
  aso-aso: Naniteliꞌmo ve. Louꞌ gamaziloꞌ eꞌmetaaꞌ neꞌmo nene Oꞌmosoꞌmo izeboloꞌ molavo
    lihime lemeli akaloꞌ leleꞌmize molaaꞌ neive. Ne neiha louꞌ gamazi ma minamilidokovoꞌ
    nene louꞌ gamazi avutoꞌ oloneꞌ aka ma minamoloseive.
  uli-uli: Hatobtob le yema hasidoh ssong la yael Deus, iwe ngo solbos le tor hatobtob
    iyang ila tor hatobtob le yarmat rebe hatawsi.
  nin-NT: Ure ku tsarr iso ku u di gri iha ndanda, ure ku tsarr iso ku u ti sama,
    ivu sarr ku are ka i ta sama meme.
  acu-NT: '@see-verse:ROM.004.014'
  cak-WNT: Ri ruley ri Moisés nuc'om pe ri royowal ri Dios pa quiwi' quinojel ri ma
    yeniman ta. Pero acuchi (achique) majun wi ri ley, chiri' chuka' majun xtibin
    ta chi ma ninimex ta ri nubij ri ley.
  ebk-ebk: Tit-iwa ay kiapú ta cha labsilabsingun nan tataku nan lintig, nan munfianakiana
    at keddengan Apo chicha ay machusa. Ngem as nan tukún ay fianag, mu maid lintig,
    maid us munlabsing.
  spa-PDDPT: pues la Ley produce la ira de Dios. Pero donde no hay Ley, tampoco hay
    transgresión.
  ruf-ruf: Ghamalaghitso ghoghala maya ye Imulungu, lekeni ka kuduhu Ghamalaghitso,
    kung'akalile kuduhu matotso.
  gun-gun: Mba'eta lei gui ou Nhanderuete ipoxy aguã, ha'e rã lei ndoikuaaia py ma
    jipoi avi lei rovai ojejavy va'e.
  agu-BL: Poro ilenin at xac yi e'chk ca'wla'tz, na na xcon tan ẍchajle'n yi at tulbil
    kacaws, tan paj yi qui na kaxcye' tan banle'n tane'n. Ntina'tz klo' jun puntil
    tan qui lajluchaxe'n yi at kil, i'tz yi qui'k tak' Ryos yi e'chk ca'wla'tz.
  isn-isn: Kunsoko imiko ileta kubipilwa kululo apo nikutile imiko, ikulyo iza kutile.
  eng-PEV: People try to follow that law, but they can’t do it, and whenever they
    break that law, God gets angry with them and punishes them. So all the law does
    is give us trouble. (The only way people will not break the law is if there is
    no law to break.)
  ilo-ULB: Ta iyeg ti linteg ti pungtot, ngem no sadino ti awan linteg, awan met ti
    saan a panagtulnog.
  pir-NT: Moisere tiquiro cũri dutiye pehere yerare masa. Sa ye ti dutiyere tiquina
    yerari buhiri ahri yehpare tiquinare neno basioerare. Sa yero ti dutiyere tiquina
    yʉhdʉdʉcari buhiri masare buhiri dahrerota Cohãcjʉ̃. Sa ye ti dutiye mariedagʉ̃
    ti dutiyere yʉhdʉdʉcaro gʉ̃hʉ mariedaboaya.
  anv-NT: Gétúgé genó ɛyigé ɛbɛ ɛjɔɔ́ Ɛsɔwɔ alɛrege metɔɔ́ usɔɔ́ wuú mbaá bɔɔ́
    abi álá ákwɔlege ɛwú. Ne mbɔgé ɛbɛ ɛla ɛpɔ́, muú ntó ákwene fɔ́ ɛbɛ.
  sab-NT: Geru gbaba kwian ulita alin kwian agedale no ulita, agwa diali kwian kle
    age gweale me no geru e dollale, ni kwian gdaite ñage age no ulita diali geru
    e gerule kare. Ene kaire kwian me ñage age no ulita diali Moisés nu Chube gerua
    degaba kwian israelita alin gerule kare, geru e kwian gbe jiske Chube gwage kwian
    bai kaire age me no geru e dollale agwa geru e me ña kwian chudaboi ta gbe chke.
  tmd-tmd: '@see-verse:ROM.004.014'
  acr-NNT: Ma ri Tzij Pixabꞌ e kukꞌam lo ri qꞌatbꞌal tzij pakiwi ri e aj palajiy tzij.
    Pero we ta e laꞌ na jinta taqanik, na jinta aj palajiy tzij riꞌ.
  kpg-kpg: Nnaganoho e gaamai di hagawelewele o God, gei di gowaa ono haganoho ai,
