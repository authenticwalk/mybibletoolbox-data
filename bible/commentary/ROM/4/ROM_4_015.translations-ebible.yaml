    luvine ʼenoʼeno, e ʼinega wese luvine ana toqeu itoatoa.
  kew-kew: Rekena agaana kogonore Gote-na ratu yawape kone mea epea. Goa pea pare
    rekena agaa nai yalore go onaanumi rekena agaa narasita peme.
  dww-dww: Baninama tarawatu e voivoie da Mamaitua nuanama ewai medina tauda dà rawaḡaiḡaima
