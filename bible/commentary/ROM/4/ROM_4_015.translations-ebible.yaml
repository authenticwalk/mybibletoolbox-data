  bgg-bgg: Iphey è Hamangkhung-aphuii ro lijieg yi phro; jishii Iphey oi bsa ne, Iphey
    anuii pha arek phro.
  eng-TCENT: because the law brings wrath; for where there is no law, there is no
    transgression.
  eng-BSB: because the law brings wrath. And where there is no law, there is no transgression.
  cpu-NT: Itzimirika pankiventavaitarori irimonkatero Ikantakaantaitane, intaani iriñeero
