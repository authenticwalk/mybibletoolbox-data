    ze dareu, ig go etuburacanem.
  ctu-BL: I ñusʌntel mandar mi' tech mich'ajel, pero che' ma'anic mandar ma'anic mi'
    ñusʌntel.
  meq-meq: Andza niye, hərwi bazlam mapala eye a zlaw mevel i Mbəlom ka ndo hay hərwi
    ta pay bəzay bay. Taɗə bazlam mapala eye andaya bay na, ndəray andaya ma nasiye
    ha bazlam mapala eye bay.
  noa-H: Lein warag Hẽwandamau hõor gaai jua k'ʌaba deeju k'ap hapiegta sim, ley paraam
    haigjã hichiita hõrau pöd hag gaai jaau simjö haba haajeewai.
  alp-NT: Bei tamata esi lulu hukume rebe Musa ilekire mo, hoko esi supu hukumane
