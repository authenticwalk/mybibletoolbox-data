  ita-1885: perciocchè la legge opera ira; ma dove non è legge, eziandio non vi è
    trasgressione.
  muy-muy: Nahkay tamal mis tə̀səra Divi ge Mʉwiz ya Melefit àvi ana tay na, mək tàgray
    zlam ya ti Mʉwiz àɗəm grum ni do ni ti, Melefit azumki ɓəruv ka tay aɗaba tàwayay
    məgəskabu ma gani do. Aɗaba tamal Divi ge Melefit àləbi ti, akal magudar zlam
    day àbi simiteni.
  kqc-kqc: Ini adina ago gira yaku Sei di gubuyo iniye moi evata rido, idu ago gira
    amena de bi, minari vegu no rena yokoi ka bi de.
  tav-tav: Dio Moisépʉre cʉ carotiriquere mani áti peo majiqueti majuucõa. To bairi
    Dio cʉ carotiriquere camaja na cátiquẽtie wapa na popiyeyegʉmi Dio. Cʉ carotirique
    camamata tiere cʉ carotiriquere cabai netoorã maniborãma.
  eng-ULB: For the law brings about wrath, but where there is no law, there is no
    trespass.
  spa-VBL: Porque la ley resulta en castigo, pero si no hay ley, entonces no puede
    ser quebrantada.
  fra-_FOB: Car la loi produit la colère; en effet, où il n'y a point de loi, il n'y
    a point de transgression.
  hau-ULB: Domin shari'a ta kan jawo fushi, amma ta wurin rashin shari'a, babu karya
    umarni.
  mal-mal: ന്യായപ്രമാണമോ കോപത്തിന് ഹേതുവാകുന്നു; ന്യായപ്രമാണം ഇല്ലാത്തിടത്ത് ലംഘനവുമില്ല.
  kkc-kkc: Bei, tei magoo oso tei magoo gababili odoo mapoo Godeeye komonolone nei
    teneliso. Esino tei magoo mauwe daga, edebeeyo tei magoo ee gababileime.
  lit-lit: kadangi įstatymas sukelia rūstybę, nes kur nėra įstatymo, ten nėra nusižengimo.
  urd-GVR: Sharīat Allāh kā ġhazab hī paidā kartī hai. Lekin jahāṅ koī sharīat nahīṅ
    wahāṅ us kī ḳhilāfwarzī bhī nahīṅ.
  far-far: Na taki nao si kwatea mai na fata alangaie God, boroi ma nia kwatea mai
    na guisasue God, sulia wane 'oia na taki nia. Ma kada taki ki to, na wane 'idufa
    aburongo ana taki ki.
  suz-BL: मारदे हना परमप्रभु यावे आ अरेशो लोव़मी आ गाइक्‍तीक पोक्‍ब। मेको लोव़ मबाक्‍शो
    हना, पाप मतुंइ‍स वा। रोमी ३:२०; रोमी ५:१३; रोमी ७:८,१०
  car-NT: Moro omenano mero'po irombo Tamusi erekuru ene'san. Uwa moro omenano mero'po
    waitopo po te moro ikary wara e'i'pa aino waty man.
  amp-amp: '@see-verse:ROM.004.014'
  bht-bht: परमेश्वर तां उना लोकां जो सजा दिन्दा जड़े व्यवस्था जो पूरी तरा नी मंदे,
    पर जिथू व्यवस्था है ही नी, ओथु व्यवस्था दा उलंघन भी नी होंदा।
  eng-NOY: For the Law is the cause of wrath; for where there is no law there is no
    transgression.
  cub-NT: Jʉ̃menijicʉi d̶aicõjeiye ʉ̃i coyʉiye báqueque Moisés bácʉre coyʉbedejaquemavʉ
    “Yópe mearo d̶acacʉyʉmu”, ʉ̃i aiye báquede. Jʉ̃menijicʉi d̶aicõjeiye ʉ̃i coyʉiye
    báqueque Moisés bácʉre jorojĩni jã́ri, ñájine d̶ayʉbe põevare, ne vainí tʉrĩ d̶aiye
    boje diede. Ʉbenita Jʉ̃menijicʉi d̶aicõjeiye ʉ̃i coyʉiye báque Moisés bácʉre cʉbedu,
    iyede vainí tʉrĩ d̶aiye máre cʉbejebu.
  ita-1927: poiché la legge genera ira; ma dove non c’è legge, non c’è neppur trasgressione.
  lww-lww: Suri tap̃ena ke sina ga nini, nap̃a kila meraravan pan ita sape navisaarena
    wo kiena ne Ntewa lala tap̃atete am̃alivi e p̃elaga nalogearen navisaluaena. Naga
    nene komin pogos nap̃a navisaluaena sike na, ana p̃elaga na kilaroen navisaluaena
    monar m̃alivi, ana siraunia monar kana nakoaena nena, komin nap̃a pe yaru tai
    tokon re kilaroen navisaluaena pogos tai poli.
  ckb-ckb: چونکە شەریعەت تووڕەیی خودای لێ دەکەوێتەوە. ئەگەر شەریعەت نەبێت، سەرپێچییش
    نییە.
  nas-nas: Teka teing boto-koo noruꞌ sipaamaing teing tevung boto sionavung kaariꞌaama
    Kumponing bakaang iira narung ooaavaing, aiꞌ naning otoaꞌ tee boto keperuuꞌui
    tampaꞌ tarevupeuꞌnung.
  uvl-uvl: Iange hotonga poi hote NeHalang letena inin ngana ke lohot. Pe nenge teke
    hotonga ero lape longonga ole pele ero.
  eng-BBE: For the outcome of the law is wrath; but where there is no law it will
    not be broken.
  ixl-CNT: Tan aatz viqelax u oꞌtla mantaar, nitulsa ikꞌaꞌnal u Tioxh. Pek oj yeꞌk
    u oꞌtla mantaar, ¿kan chaj tek vaꞌl saqelaxi?
  xsi-xsi: Kinda tasama tu ŋgua tukuŋa ikeno. Mine kala Maro Kindeni ne wisi-nâna
    ilâ panzi tamâta ea sipu ŋgua tukuŋa ŋinde ututu. Ambo ŋgua tukuŋa ikeno tia,
    ande tamâta toŋge ma ikura tu ipu ŋgua tukuŋa ututu, ande tia.
  crx-NTPO: '''Et hoonts''i ndi Moses be ''udustl''us ''i be dune bulubeshi ghun buba
    nahutideh. ''Et hoonts''i dune Moses be ''udustl''us lhuhuyít''i de, ''et de Yak''usda
    highuni hidulhyoh ne''út''en de, ''et huwa ''aw buba nahoodeh aít''oh.'
  kan-OKCV: ನಿಯಮವು ದೇವರ ಕೋಪವನ್ನು ತರುತ್ತದೆ. ಎಲ್ಲಿ ನಿಯಮವು ಇರುವುದಿಲ್ಲವೋ ಅಲ್ಲಿ ಅದರ ಉಲ್ಲಂಘನೆಯೂ
    ಇರುವುದಿಲ್ಲ.
  bbb-bbb: Godi fu akae fuone ije ijia naema ijadufuo e boeje buka akae fuone ije
    iriniadufuo. Ro erare fu akae ije kena tuasekuma Godi fuka e ije kame isekafiake.
    Ro Godi fu akae ije fu naebe naemabitie e boege ise binobino renoejo ije bu izege
    ise buone bu renoevo ije mukoreigia giana vierafekuva baki.
  blw-blw: Te hen anchi orchin, yachi hen mimfisaran way machusataaw way machusa gapon
    nanlabsengantaaw hen yachi. Ngém non an maid anchi orchin, maid lenabsengtaaw.
  tam-2017: மேலும் நியாயப்பிரமாணம் கோபத்தை உண்டாக்குகிறது, நியாயப்பிரமாணம் இல்லை என்றால்
    கீழ்ப்படியாமையும் இல்லை.
  azz-NT: Huan ticmatij que nochi tataman tanahuatil cualcui tatzacuiltilis de Dios
    como amo se quiyecajsicatacamatis. Huan como oncasquía se lugar campa amo teyi
    oncasquía tataman tanahuatilme, sayó ompa amo oncasquía tajtacolejque.
  spa-RV-1909: Porque la ley obra ira; porque donde no hay ley, tampoco hay transgresión.
  csy-csy: 'Banghangziam cile thukham in Pathian thin-ukna piangsak hi: banghangziam
    cile thukham om ngawl na mun ah, thukham palsat na om ngawl hi.'
  mxq-NT: Pes ja diꞌibáty kyaj tkuydyundʉ ja anaꞌamʉn, pátʉp ja tyʉydyuꞌunʉnʉ Dios;
    es ma̱ kyaj jyaaty ja anaꞌamʉn, kyaj mba̱a̱t yajpekymyoꞌoydyʉ jaꞌagyʉjxm ko tkakuydyundʉ.
  tzj-NT: Ja ley xin Dios xa ryewal ja Dios rc'amonto chake, ma totajem ta. Ja c'a
    wixta mta ja ley ya'on chake c'o ta c'a moda ari' xtikabij ta chi mta ley nokchapbex
    rmal pro como c'oli.
  tdt-tdt: Tanba se lei iha, entaun ita ema halo sala kontra lei nee, halo Maromak
    hirus teb-tebes too kastigu ita. Maibee se lei la iha karik, entaun sala kontra
    lei mos la iha.
  ron-BTF: Fiindcă legea lucrează furie; căci unde nu este lege, nu este nici încălcare
    a legii.
  eng-WEBP: For the law produces wrath; for where there is no law, neither is there
    disobedience.
  eng-FBV: For the law results in punishment—but if there's no law then it cannot
    be broken.
  nld-1939: de Wet toch verwekt toorn, maar waar geen wet is, daar is ook geen overtreding.
  bwo-bwo: Nemo b́dowet Ik'i faye, ernmó nemo bíaalink'e morro berawuk'ee.
  nch-BL: Quema onca se tanahuatili, san quichihua para ma tijcualanica Toteco pampa
    amo tiyajatij tijtamichihuaj, huan tiquixpanoj. San hueli tiitztose huan amo tiquixpanose
    se tanahuatili, sinta amo oncasquía se tanahuatili para ma tiquixpanoca.
  quc-TNT: Je ri', rumal chi ri Dios cuc'äjisaj qui wäch ri man queniman tä che ri
    Pixab. Jawije' c'u ri man c'o tä wi pixab, man c'o tä mac ri' chrij ri pixab.
  tfr-NTPO: Kjok l̇l̇gwekkl̈o, e kol̈ako. Eni ga ëye kjok l̇l̇gwekkl̈o tjok wl̈eni
    ga kol̈e l̇l̇ëm ga shdũya Sbörë. Gueniyo ëye kjok l̇l̇gwekkl̈o l̇l̇ëm wl̈eni ga
    shdũya l̇l̇ëm, l̇l̇ëbo kol̈ako ba kong l̇l̇ëm kjĩshko.
  kaq-NT: Papan noque jahuabi yohiyamahah tah non jahuabi rihbi nincati yamaquehanai.
    Jaan noque yohihah tah non nincati jai. Nincati jaxon bi tah non jaamajaresai.
    Jaa copi ta noque casticanti jaiqui.
  sgb-sgb: Ta ya Kautuhan ay main kalamoy parusa. Gawan no main Kautuhan, ay main
    humalanghang.
  vie-1934: vì luật pháp sanh ra sự giận; song đâu không có luật pháp, thì đó cũng
    không có sự phạm luật pháp.
  kxv-kxv: ଇଚିହିଁ ମ଼ସାତି ମେ଼ରା ଊରିନି ତା଼ଣାଟି ମାହାପୂରୁତି କାର୍‌ବି ଗାଟାସି ଆ଼ନେସି, ସାମା
    ଆମ୍ବିୟା ମେ଼ରା ହିଲେଏ, ଏମ୍ବାଆଁ ମେ଼ରା ଊରିନି କାତା ହିଲେଏ ।
  amu-NT: Ee ljeii na tquiaa Tyꞌo̱o̱tsꞌom nnom Moisés, matseijndaaꞌñenaꞌ na nntꞌueeⁿ
    nnꞌaⁿ. Macanda̱ xeⁿ ticuaa ljeiiꞌñeeⁿ nda̱a̱na, quia joꞌ xocatsonaꞌ na cwilaꞌtjo̱o̱ndyena
    nnomnaꞌ.
  hin-CV: व्यवस्था क्रोध का पिता है किंतु जहां व्यवस्था है ही नहीं, वहां व्यवस्था
    का उल्लंघन भी संभव नहीं!
  spa-BES: Porque el resultado de la ley es ira; pero donde no hay ley, tampoco hay
    transgresión.
  san-BEN: অধিকন্তু ৱ্যৱস্থা কোপং জনযতি যতো ঽৱিদ্যমানাযাং ৱ্যৱস্থাযাম্ আজ্ঞালঙ্ঘনং
    ন সম্ভৱতি|
  tdx-tdx: Toe minday lafa t’i Hake, fe naho tsy eo lily, tsy eo zehatse.
  naf-naf: Zii zelaŋ ndamukulem mme zetikgat keyet penaŋaŋ ku msokbenak. Ziin zelaŋ
    yomgat dopmaŋ sekŋnanen Kawawaŋgalen ŋenzinziŋ matime mozin; zii zetpiŋ ze nin
    am zii zet kululu ŋep ku zewanek.
  grc-MT: ο γαρ νομοσ οργην κατεργαζεται ου γαρ ουκ εστιν νομοσ ουδε παραβασισ
  vid-vid: Malajizo gangwambuza kuzudila kwa Nguluwi, ila wone kuduhu Malajizo nahakwalinguwa
    na wihe.
  pio-NT: Càmita yéewa cayába wáapicha Dios profeta Moisés yàasu tàacáisi iyú, yácáiná
    Dios itàacái yáasáidaca cabáyawanáca wía, iwàwacutá nacái Dios yùuwichàidaca wía
    wabáyawaná ìwalíisewa. Dios itàacái ìyaca chái èeri irìcu, íná yéewa wáalíacawa
    cabáyawanáca wía macáita, wía èeri mìnanáica.
  tsn-tsn: 'Mme boammaaruri ke gore: Fa re leka go nna le lesego le poloko ya Modimo
    ka go boloka melao ya one re aga re felela mo bogaleng jwa one, gonne re palelwa
    ke go e tshegetsa malatsi otlhe. Tsela e nngwe fela e re ka ipabalelang ka yone
    gore re seka ra tlola melao, ke ya gore go seka ga bewa melao, e se re kgotsa
    ra e tlola.'
  amr-NT: Moisésenbaʼ enʼnigpe̱i̱kaʼnayo “huadakda moʼe̱ne,” Diosa monaʼapet huakkaʼmona
    namaʼda onʼnopo̱e̱nigʼa Moisésenbaʼ nigpe̱i̱kahueʼdik o̱ʼnenok Diosa castiga magkaʼdik
    oʼmaeapo. Nogomey Moisésenbaʼtaj pe̱e̱huedda o̱ʼnepo Moisésenbaʼtaj dakhueaʼ kahueʼdik
    o̱ʼnikaʼ.
  pwg-pwg: Kuta bera tovoni da God ina vonaviyoyovana kuta nunuri na kuta bera kavai
    da God ina nuwapughu damina kuta viiya. Vonaviyoyovana emakamakai na wawaya mara
    nonowa ikiigiiyei. Ma vonaviyoyovana kegha na ke kovokovoghina da ini kiigiiyei.
  cjv-cjv: '@see-verse:ROM.004.014'
  tha-KJV: เพราะพระราชบัญญั​ติ​นั้นกระทำให้ทรงพระพิโรธ แต่​ที่​ใดไม่​มี​พระราชบัญญัติ
    ที่​นั่​นก​็​ไม่มี​การละเมิดพระราชบัญญั​ติ
  por-BR-2018: Pois a Lei produz ira, porque onde não há Lei, também não há transgressão.
  mhl-mhl: Anuture Kadi buŋo kigabeneŋ maŋine rigaŋgako rosiineji painoŋuŋgo ropeegayoŋ,
    Kadi buŋo so pena, oŋu agiburande buŋo so minobeŋ.
  klv-klv: Be nalo igol nǝpanismen siGot egǝm hǝn alat lotob̃ur kotovi. Be nalo tab̃uer,
    na-b̃ur-kotov-nalo-an am tab̃uer.
  bco-bco: Kaluka꞉isaleyo꞉ eleyo꞉ asulufo꞉likilo꞉ o꞉go꞉sa꞉lab a꞉namio꞉, man dimidab
    a꞉ma꞉yo꞉ Godeya꞉ kulufa꞉yo꞉wo꞉ a꞉na fa꞉la꞉do alita꞉sen. Eleyo꞉ aundo꞉ma kibo꞉bowo꞉,
    eleyo꞉ o꞉go꞉sab a꞉la꞉bo꞉ mo꞉sa꞉mabe.
  kdl-NT: Kashila̱ ka tsu pana ta̱ upan u ama a kpa̱ɗa̱ baci utono Mele. A da baci
    mele ma̱ri la wa, vuma wa̱ri wa koɗo ma wa.
  apu-NT: Teoso paniãtakiti iõkatsopatakori makamakati misiritaãkako. Teoso paniãtakiti
    iõkatsopatakori mauakaniã, maerekati !auari. Txamari auapitika Teoso paniãtakiti
    iõkatsopatakori.
  roo-roo: Uva viapau oisi eisi toupaiveira. Eake iava? Uvare va-ia vao taraipavioveira
    Reo Taisi oa oiso purapapeira, “Voeao oea vuriara purapaive oarava uvuivira ita
    vara voriaro ouiverea.” Ari vosa viapau oisi eisi Reo Taisi vaieri, oire va iava
    viapau oiso ra irai ragaire oiso puraparo, “Vuriara puraparivoi. Oa iava vii vaaro
    voria ouriverea rara.”
  miz-NT: Tsí te kuēnta iñá leí san ntoo ō ne, da miī é nīꞌi ko é ntoꞌo kō. Ntá tsi
    tē dɨ́ ña tuví leí san ne, ña túvi kuētsí ko tē ña ni de ntáa o vatā ó kakaꞌan.
  qvz-NT: Chi mandashcagunata yachashallata mana pactachicpiga Diosca libachingami.
    Ñáa ima mandashca shimihuas illacpiga juchahuas chasnallata illanmami.
  deu-ELO: Denn das Gesetz bewirkt Zorn; aber wo kein Gesetz ist, da ist auch keine
    Übertretung.
  mjc-NT: Tyin ley can janahá tsi tyin taahán tsi tatsi tuñi Nyoo tsi yo tatun ña
    javahá yo cuhva catyí tsi. Maa tyin tun tsatyin nduve ley iyó, ña cua coo cuatyi
    yo.
  caa-caa: Pero tama uley e Moisés arobꞌna que ayan e jatzꞌuar xeꞌ watar tujor tunor
    tin e machi acꞌupseyanobꞌ tut. Pero tiaꞌ matucꞌa inteꞌ ley cocha era ma cocha
    erer acꞌocchina, porque matucꞌa e ley.
  pls-NT: Ley ndac̈ho ixin Dios tsiaho castigo para chojni que ditticaonha ley me;
    pero tti chojni que ẍonhi ley chonda, c̈hoha ni rrondac̈ho ni si ná ni nchehe
    ni tti ttetonha ley o ni nahi.
  eng-WYC-2018: For the law worketh wrath; for where (there) is no law, there is no
    trespass, neither is (there) trespassing [or prevarication].
  bdv-bdv: ବଃଲେକ୍‌ ବିଦି ନଃମାନ୍‌ଲେକ୍‌ ଇସ୍ୱରାର୍‌ ରିସା ଆଣେଦ୍‌, ମଃତର୍‌ ଜୁୟ୍‌ତି ବିଦି ନାୟ୍‌,
    ସେତି ବିଦି ଅମାନ୍ୟା ହେଁ ନାୟ୍‌ ।
  otq-NT: Nu habu̱ ja ya ꞌbe̱pate, ja bi ehnu̱ ár kwe̱ Jö. Ne habu̱ hiñꞌotho ya ꞌbe̱pate,
    hiñꞌotho hanja da me̱ꞌsku.
  tzo-SA: Yuꞌun li smantaltac li Diose muc buchꞌu xchꞌun yuꞌun. Ta scoj ti mu xchꞌun
    cuꞌuntique jaꞌ yuꞌun oy jmultic. Jaꞌ yuꞌun albil ti chquichꞌtic vocole. Ti manchuc
    oy li mantaletique, muꞌyuc jmultic schiꞌuc muꞌyuc ichꞌ vocol ti jechuque.
  cuc-NT: Quie¹ con⁴juah⁴ lai²³ jia²³ ma²eu⁴³ i⁴he³⁴ Jon⁴dai¹; i² i²sa⁴ra³quia³ lai²³,
    sa⁴sia³ liah⁴ li⁴ua⁵tsei³² chie³ lai²³.
  kpw-kpw: '@see-verse:ROM.004.014'
  ong-ong: Il lipi pite Moses, pe kosauku tisi liti ku ma mretai, il olpe pepe pe
    menemple, le wem ku mingiepe, moingi fei lolomen ma Ma Ili wauku. Le wuso il lipi
    pite Moses pepe re olo fale kolo, ku molomen ma ku yaruwepe il. Wuso il pratei
    kolo le ku ma yaruwepe il men? Olo ma mire wouye.
  tnn-tnn: 'Məto nəghatən u, in nɨpahrienən: Lou tatən məmə nalpɨnən ne neməha rəha
    Uhgɨn tatuwɨn o netəmim itəm koatətgəhl Lou, kən ikɨn mɨn rafin Lou əh-ikɨn, netəmim
