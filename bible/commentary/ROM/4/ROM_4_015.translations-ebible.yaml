  ipi-ipi: '@see-verse:ROM.004.014'
  qul-NT: Leyka castigota apamun. Mana ley cajtinri, mana jucha canchu ley contraka.
  ter-NT: Enepone Ponóvoti Kixovókuti yútoe Muîse, exoko xâne pahúnevo koane koúhapu'ikinoa
