verse: ROM.004.015
translations:
  kpx-kpx: Isito nahi hilokage Dilavau hoto louale ke ihu ua. Nahi Mosese menaka ke
    unaha evisi vage Dilavana nahiho itumuai. Menaka keu uoholige nahi bae menaka
    ke hoto bokoalivebene. Isito keu uge nahi oleve kateai ke vai. Evievi unahamo.
  okv-H: Eto ungotena ere kogora amo God ta ke pepeni irae amo mane poekahera te God
    ta ke amo mihia avoeto ungotena God ta hotari humbasi uje ue amo etokito ke pepeni
    avo agi eagora te ke pepeni avo kaikari poekagora avoeto God ta tumo vahai avo
    hambasora.
  tbo-tbo: Matababana lugagayo naka Yaubada a uyogigai e neneiyai. Ma meka hosi ega
    lugagayo naka hosi apega lugagayo tulagonana.
  mal-C: ന്യായപ്രമാണലംഘനം ദൈവക്രോധത്തിനു കാരണമായിത്തീരും. ന്യായപ്രമാണം ഇല്ലെങ്കിൽ
    അതിന്റെ ലംഘനവും സാധ്യമല്ല്ലല്ലോ.
  grc-SR: ὁ γὰρ νόμος ὀργὴν κατεργάζεται· οὗ ⸂γὰρ⸃ οὐκ ἔστιν νόμος, οὐδὲ παράβασις.
  bgc-bgc: परमेसवर का छो नियम-कायदा नै ना मानण आळा पै पड़ै सै, अर जित्त नियम-कायदे
    कोनी ओड़ै उसका उल्लंघन भी कोनी।
  khz-khz: Pa, rova na Palagu gena paru kamuna evega-walaana. Na pene rova aikina,
    talima taa na rova ta ati pene leaa.
  deu-TKW: Denn das Gesetz führt zum Zorn; wo aber kein Gesetz, da ist auch keine
    Uebertretung.
  zsr-NT: Ruluíꞌi rëꞌu zxba queëꞌ Dios nabágaꞌruꞌ zxguiaꞌ, le run ga gchuguëꞌ queëruꞌ
    Dios. Ga niꞌ cutu rdxini zxba queëꞌ naꞌ, cutu gac laꞌdáꞌbagaꞌ bunách le rna bëꞌ
    zxba naꞌ.
  lin-lin: pamba te Mobeko ebendaka kanda ya Nzambe. Nzokande, esika oyo Mobeko ezali
    te, kobuka Mobeko mpe ezalaka te.
  hns-NT: Djab oe kaanoen toeriega, tab oe sadja paaiga. Bakie djab kaanoen na hai,
    tab koi na toer sakiega.
  noa-E: Lein warag Ẽwandamau õor gaai jua khʉaba deeju khap apiegta sim, ley paraam
    aigjã ichiita õrau pöd ag gaai jaau simjö aba aajeewai.
  eng-EMTV: because the law produces wrath; for where there is no law neither is there
    transgression.
  mib-NT: Te ley chi sáha jeē nihín ñayuu castigo sɨquɨ̄ jeē tu cúu squícu i. Te núu
    jeē tu ley, te suni tú na jnūhun stɨ́vɨ ñayuu sɨquɨ̄ ley coo núú.
  lif-NT2: थेआङ्‌भे़ल्‍ले़ साम्‌योथिम्‍मिन् के़भेःम्‍बाहाॽ निङ्‌वाॽफुमाङ्‌ङिल्‍ले़
    खुम्‍दिङ् पिरुसिॽरो, (साम्‌योथिम् होःप्‍पिल्‍ले़रक् लायोःन् होःप्‍लो)॥
  xnj-xnj: Malagizu gileta ligoga la Chapanga, malagizu ngati kawaka, ngakuvi lepi
    kudenya Malagizu.
  mmx-mmx: Laulis Linga ik lox asuusu lebelemamao at ne Moroa, ketla do xopmen Taulis
    Linga, kopmen bok torongtonga xepe at Laulis Linga.
  cbr-NT: Cananuna 'unanin, usai ca uni 'iti 'icë quicë bana atúan cuati, a 'aíma
    'ain ca anun uni 'uchoti bana 'aíma 'icën. Usa 'aínbi ca usai ca uni 'iti 'icë
    quicë bana 'unáncë 'ixunbi axa quicësabi oquin 'acëma 'aish uni 'uchocë 'iti 'icën.
  tee-NT: Acsni icnajun ni laich quilakts'in ju Dios ni salaka ju qui'alhunut va ixlaca'atalh
    ni acmuctaxtulh tachi ju najun la'ixlhamap'aksin pus alai va icpulhitajui quimak'alhk'ajnat
    ni va iclak'alhi. Pus va acsnich ju lai acjunicalh ni jantu iclak'alhita ju tu'u'
    lhamap'aksin acsni va matich cava ju lhamap'aksin.
  eng-LSV: for the Law works wrath; for where law is not, neither [is] transgression.
  cak-NT: Pero man quiri' ta. Ri ley xe nuc'ut chakawech chi can kabana' ri nu'ij;
    y xa man naka'an ta ri nu'ij, can xtika ri castigo ri xtuya' ri Dios pa kawi'.
    Pero xa man ta c'o ri ley, manak ta ni'ix chake chi can kabana' ri nu'ij, y man
    jun ex ri xti'ix chake xa man naka'an ta ri nu'ij.
  pah-NT: 'A''ereki g̃a nohendukatupavi jipi. Hendukatupave''ymame aheremimbo''eagwera
    Tupana''ga imbohahyi g̃a pe. G̃a herekoe''ymame ombo''eagwera Tupana''ga nde''i
    g̃a pe: “Napehendukatui pembo''eagwera.” A''ereki g̃a ndogwerekoi. G̃a herekorame
    ombo''eagwera ga imbohahyi g̃a pe g̃a hendukatue''ymame.'
  sja-NT: Ma awara eperãarãpa ooda-e pak'ãri ma ũraa p'ãdade jara bɨk'a, ne-inaa k'achia
    oopata. Mãgá Tachi Ak'õre k'ĩraupipata mãik'aapa ma k'aurepa atuapata. Ma ũraa
    wẽ-e pada paara, k'awada-e pak'aji ãchia ne-inaa k'achia oo p'anɨ.
  xed-xed: Zlahu ná, ta klakkla ta ɓasa ŋuɗufa Lazglafta, ama ka haɗ zlahu wu katsi,
    haɗ sana skwi ŋa ɓlanapta wa.
  mks-NT: Ndítahan nu̱ Ndióxi̱ jándoho a ini ña̱yivi tá co̱ cája na ña̱ sáhndá ley
    Moisés. Joo tá co̱ó toho mé ley já quéa̱ co̱ó toho cua̱chi ña̱yivi nu̱ ley.
  gfk-S: Kinong urah, ira harkurai tane Moses i hatawat no ngalngaluan tane God. Iesene
    ing be pata ta harkurai kanaia, pata bileng ta tintalen na laka harkurai.
  bmu-bmu: Anutugöreŋ Köna keu walöŋninga irimŋi seholiiga kazikŋan qaknine öŋgömakzapmö,
    Köna keu qahö ahöbawak, mewö siŋgisöndokö keuŋi qahö jibinak.
  dgz-dgz: Mosis iup seni gapan koewa nuga menan God ugu gangan mega yawaton anuivin.
    Go iup da mu inamup ya taueni menan waenapan iup da paina ya yamatain.
  eng-GNV: 'For the Lawe causeth wrath: for where no Lawe is, there is no transgression.'
  zaa-NT: Por medio de nu ra lo ley nna, acca íl·lani castigo qui' Tata Dios lani
    ri'u. Pero làti labí ley té nna, pues bihua runi ca enne' desobedecer.
  eng-WEBSTER: 'Because the law worketh wrath: for where no law is, there is no transgression.'
  guh-guh: Tsipaji daxita pamonae apo jumecovënëtsi pacuenia Dioso itoroba Moiséspijinëta
    penajumecopatsilivaisita, bajarapamonae Dioso naneconitsiaexanaena. Itsiata baitsi
    jane itsa ajibi tsipae pitavetsilivaisitsi, nexata pijinia ajibi tsipae peyabarananeconitsia
    exanaejavanexatsi.
  bon-bon: Yoo, mine liba cotre ne atropengta, mime mäpu daremu pisi nyene peei tääpume,
    yepä cotre liba lica ge, piba cuta lica gyene cotre atropengta.
  nhw-BL: Quema onca se tlanahuatili, san quichihua para ma tijcualanica Toteco pampa
    amo tiyajatij tijtlamichihuase, huan yeca tiquixpanoj. San hueli tiitztose huan
    amo tiquixpanose se tlanahuatili sintla amo oncasquía se tlanahuatili para ma
    tiquixpanoca.
  swh-ONEN: kwa sababu sheria huleta ghadhabu. Mahali ambapo hakuna sheria hakuna
    makosa.
  wbi-wbi: ulwakuva idaghilo jileta ing'alaasi, neke pala pano pasila ndaghilo kange
    nakwele kusita kukwitikila.
  bba-bba: Domi woodɑwɑ yɑ kɑ Gusunɔn mɔru nɑɑmɔ. Adɑmɑ mi woodɑ sɑri, woodɑ sɑrɑbu
    mɑɑ sɑri.
  eng-KJVCPB: 'because the law worketh wrath: for where no law is, there is no transgression.'
  kgk-NT: 'Ha upe tekoha-rupi oiko va''e gwive, upe tekoha-rupi ndoikovéi-ma ramo,
    upe tekoha ohasa-ma ramo, ogwereko asy va''erã íxupe Nhandejáry. Ha upe tekoha
    kwaa e''ỹ va''e-pe katu ja''e rei arã: “Petekoha rasa-ma peiko-vy. Peiko katu
    upe tekoha-rupi” ja''e rei arã íxupe.'
  waj-waj: Anutuuqaa mmaanna tuu kuaivaa hatokeeraiyara ivo iyara inna nnannataivai.
    Mo hama mmaanna tuu aataruuvo vaitiri. Hama ivaa hatokeera aataruuvootama vaitirivee.
  cpy-cpy: Ikaatzi pankinawenta-waetawori Ikantakaan-teetani, apatziro iñeero rowatsimaeri
    Tajorentsi teera rotsinampaashityaawo. Tema eero otzimakimi Ikantakaan-teetani,
    eero otzimimi ranteetani.
  ekk-PKP: Sest seadus toob kaasa karistuse, aga kui seadust ei ole, siis ei saa seda
    rikkuda.
  mpx-mpx: kaiwena Logugui i pamasalila kila togegi, inoke kila iyoho Yehoba wana
    huga gamwanaa. He iyai te binimala nige Logugui inoke nige Logugui ta lilikaan.
  wbp-wbp: Kaji nganangku-puka yampimi Mujuju-kurlangu kuruwarri puranja-wangurlu,
    ngulakuju karla Kaatuju kulu-jarrimi-nyayirni. Kala kajilparla Mujuju-kurlangu
    kuruwarriji jurnta lawa-jarriyarla, ngulaju kulalpa nyarrparlu yampiyarla kuruwarriji,
    lawa. Ngulaju ngula-juku. Kajirla yapa wala-juku nyina Kaatuku, ngulakuju kapurla
    wangkami Yipuruyamu-piyaku.
  luo-luo: nikech Chik kelo mirimb Nyasaye. To kama Chik onge, ketho chik bende onge.
  nhe-NT: Quema onca se tlanahuatili, san quichihua para ma tijcualancamacaca Toteco
    pampa ax tiyajatij tijtlamichihuase, huan tiquixpanoj. San hueli tiitztose huan
    ax tiquixpanose se tlanahuatili, intla ax oncasquía se tlanahuatili para ma tiquixpanoca.
  aii-aii: ܣܵܒܵܒ ܢܵܡܘܿܣܵܐ ܟܹܐ ܡܲܝܬܹ‌ܐ ܟܲܪܒܵܐ، ܘܐܲܝܟܵܐ ܕܠܲܝܬ ܢܵܡܘܿܣܵܐ، ܠܲܝܬ ܐܘܼܦ ܫܡܵܛܬܵ‌ܐ
    ܕܢܵܡܘܿܣܵܐ.
  esk-NT: Maliġutaksram itqaqtitkaa Agaayyutim anasriñŋuqsaġuutilaaŋa iñuŋnik tupiksritḷaitchuanik
    maliġutaksrapayaamik. Takku iñuich maliġutaksraitñamiŋ tupiksriñġirrutiksramik
    piitchut.
  msb-msb: dahilan na kastigo an nahuhumanan san Kasuguan. Pero waraʼn pagsupak kun
    wara man sin kasuguan.
  cpa-NT: Ta¹canh¹³ báh³ jniang³ dsag³ ja³ron¹² lei¹³ quián² jniang³. Cøng² juu¹²
    jøng² báh³ dsi¹³ hi² tsa¹mi³ta¹canh¹³ jniang³ dsag³, ju³jmai³ jøng² ha¹chi² lei¹³
    chi².
  dso-dso: ନିୟମ୍‌ ନ ମାନ୍‌ଲାର୍‌ପାଇ ଲକ୍‌ମନ୍‌ ପରମେସରର୍‌ ବଡ୍‌ ରିସାଇ ପଡ୍‌ବାଇ । ମାତର୍‌ ଜନ୍ତି
    ନିୟମ୍‌ ନାଇ, ତେଇ ନିୟମ୍‌ ନ ମାନ୍‌ବା କାତା ଉଟେ ନାଇ ।
  meu-meu: Taravatu ese badu e havaraiamu; badina be taravatu bema lasi, itata-utuna
    danu bema lasi.
  yva-NT: Ananyao Musa mamo vatane wo rakanyoandi, weamo Amisye po apa pari mangke
    raugaje mai. (Weramu ranivara ananyao raugaje jewen datire, weamo vatane wo rakanyoandi
    ramu.)
  dgc-dgc: Dahil to kautusan éy parusaan na Diyos i tolay, da linabag de. Pero éng
    éwan tu kautusan, éy éwan be tu manglabag ta éya.
  zpm-NT: Sac nac ley goṉ, zha ne guṉda zigne naca, laa Dios csiaabzi zho; laa zaatne
    guieṉdgaa ley, gacd guiab zho cho noguiitsa.
  hix-NT: Moyses heno wya kàyweronàhyamatxho kom hoye ro kanhàn komo thutwetxow hamà.
    Kàyweronàhyamahranye noro heno yehtok haxa, kanhàn komo hutwahtoràtho haryhe,
    kàwyanye. Thutwetxhe mak ha. Àro ke, tanàhnohsom me tehxatxow hamà, kàwyanye kanhàn
    komo hutwanàr ke, Moyses heno wya kàyweronàhyamanàr kom ke.
  sim-sim: Hako lo os Moseshi tavak or hari oso karem mbanda sir, os lo amber hom
    simbalesik ji tiyana ambu nahi, namtas kanda nom ji haploro nahi, Avui Wasilaka
    avak kavak or nakwa jir. Lo oso si nahanda ambukop mbeek kavak nawa ambu jir.
    Hako lo oso angop si nahanda osik, os nimu heyenduwa, os lon tiyanda nombo orok
    ma worna mak ji nakmbaha ji hishi nahi, waplelena Avui Wasilakahi jihik er nakwa
    sir.
  npi-ULB: किनकि व्यवस्थाले क्रोध ल्याउँछ, तर जहाँ व्यवस्था छैन त्यहाँ अनाज्ञाकारिता
    हुँदैन ।
  cgc-cgc: tak ula bisan isya na may sarang na magtuman ta tanan gid na naan ta Mga
    Sinulat Moises. Tenged iling tan, maageman ta tanan silot ta Dyos. Daw indi sa
    na may mga sunuron na sugo may mga ittaw man na ula gatuman.
  tim-tim: Aregât keiŋe hin. Den kârikŋe arekŋe amâ dosagât hâuŋe kaknenŋân katmap.
    Dâ den kârikŋe bâlâgân âmâ den koko are bo miawakmap.
  yor-yor: Nítorí òfin ń ṣiṣẹ́ ìbínú, ṣùgbọ́n ní ibi tí òfin kò bá sí, ìrúfin kò sí
    níbẹ̀.
  wos-wos: Wungi yamba wakéme. Nani Moses wandén hambuk hundika xékéta, wandén maki
    hurunjoka mawuli yata, wun hundi nak huruhafi yambet, Godna mawuli wi nanika retandé.
    Moses wandén hambuk hundi rehafi yandét, nani wun hambuk hundika hu yamba hwekéme.
  emp-NTPO: Maʌ̃ leyd̶eba Ãcõrẽba cawa oya. Wãrãda leyda neẽ́ bad̶abara, dadjirãra
    maʌ̃ ley igarabʌda carea bed̶ead̶e pananaẽ́ bacasia.
  eng-F35: because the law produces wrath, since where there is no law neither is
    there transgression.
  ind-ind: Hukum Taurat tidak bisa membawa berkat, tetapi hanya menyebabkan murka
    Allah waktu kita melanggarnya. Pada zaman Abraham belum ada hukum Taurat, berarti
    tidak ada peraturan yang dilanggar.
  pes-OPCB: اما حقیقت امر این است که هرگاه بکوشیم نجات و سعادت الهی را از راه انجام
    احکام شریعت به دست آوریم، همیشه نتیجه‌اش این می‌شود که مورد خشم و غضب خدا قرار
    می‌گیریم؛ زیرا هیچگاه موفق نمی‌شویم آن احکام را کاملاً رعایت کنیم. ما تنها زمانی
    می‌توانیم قانون‌شکنی نکنیم که اصلاً قانونی وجود نداشته باشد.
  mpt-mpt: Hekmel weng olo blim biamo nibo naka mak unang maki inamin namin kukub
    misiamo nanimibo nibo mo baanobta I hekmel wengo ombiaibobo genomabbiobabe. Otane
    hekmel weng olo bianoa aleyebo kesoa nakai unangai wanita hekmel weng olo ombiaib
    mole Gode i alo tliaubanoa i kukub misiam olo nanimibo yang kenamabebe.
  ssx-ssx: Hande Lo Pimanu opua oto pa꞉ta꞉ haleme wanda꞉hali pa꞉ta꞉ wetepena꞉ta꞉ Koda꞉ma꞉
    mineke pankolo hata꞉ iki ame̱le̱ pi yokaalu pilieke. Kutu pulu pa꞉la꞉pate hali
    ma꞉nda꞉ma꞉ wanda꞉hali pa꞉ta꞉ pi wita꞉la꞉eki ma꞉nda꞉ na la halea꞉ka꞉na꞉ta꞉ kota꞉
    wetepena꞉ iki pa꞉ta꞉ pi ula꞉eki yambelelememe pi lapeke na ya꞉la꞉me.
  mkl-mkl: domi woodɑi wɑ nɑɑò idɔɔkɔ̃i Ilɑɑɔ̃ wɑ. Ammɑ bii woodɑ kù wɛɛ, idei woodɑ
    ku kuɑ mɔ kɑɑ wɛɛ.
  gaq-gaq: ନିୟମ୍‍ ପାଲନ୍‍ ଡିଙ୍ଗ୍‍ନେବାନ୍‍ ରେମୁଆଁ ଇସ୍‍ପର୍‍ ଆଡ଼ାତ୍ରା ରିସା ଡୁଂପାଙ୍ଗ୍‍ମ୍ୟାକେ
    । ମାତର୍‍ ଆଣ୍ଡିଅରିଆ ନିୟମ୍‍ ଣ୍ଡୁ ଆତ୍‍ଅରିଆ ନିୟମ୍‍ ପାଲନ୍‍ ଡିଙ୍ଗ୍‍ନେ ପ୍ରସ୍‍ନ ଡିଗ୍‍
    ଆତଡ଼ିଆ ଣ୍ଡୁ ।
  gof-RNT: Higge menthoy Xoossaa hanqo ehees, shin higgey baynnason higge menthoy
    baawa.
  unx-unx: ଆନ୍‌ଚୁ କା ମାନାତିଙ୍ଗ୍‌ ହରାତେ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ଖିସ୍‌ ହବାଅଃଆ, ମେନ୍‌ଦ ଆନ୍‌ଚୁ
    ବାନଃତାଃରେ, ଆନ୍‌ଚୁକେ କା ମାନାତିଙ୍ଗ୍‌ କାଜି ବାନଃଆ ।
  gah-gah: Lo huka gakokú nene Ómasímo gili alemita vegená nene goní oketanogo ive
    loko lonoimóma neve. Lo hukoko li gakó nene vegenatoka nomitimó nene ámina gakó
    gele ahuloakaláa minaminogo ive.
  lcm-lcm: Saupai kapo uli asereiai ani marala. Man kapo kovek i sausaupai, ka kovek
    i putuk saupai.
  aer-aer: Angkentye Moses-kenhele tyerrtye areye akaltyele-anthetyarte nthakenhe-arle
    arratye anetyeke, kele Ngkarte ahele-anteme-irreme, nhenge tyerrtye areye angkentye
    Ikwerenhe-ketyenge untyeme-irrerlenge. Kenhe tyerrtye arrpenhe apeke ayeye nhenheke
    akutne-arle aneme, re ikwerenge uyarne artepe untyeme-irreme rarle ikwere akutne
    anekenge.
  qvc-NT: Mana kaptin Muysispa liyningunaqam, runakunaqa mana may uchayuqchu kanmanllapa.
    Piru Muysispa liyninguna kashqanraykum, achka uchayuqkuna mas kastigadu rinllapa
    kaq, chay liykunata mana kasushqanllaparayku.
  tgl-ULB: Sapagkat matinding galit ang naibibigay ng kautusan, ngunit kung saan walang
    kautusan, wala ring pagsuway.
  cbs-NT: Jamen jawen yunuti inun jawen nemati jancha Diosun Moisés yusinmani kaneaibu
    jatuki Dios sinatakin kupimiski. Jakia janu yunuti inun nemati jancha jayamaken
    jawawen taexun tsua kupitidumaki.
  xtm-NTPP: Vaa tnu'u ni kaxtnu'u Moisés ma, sa'a i ja ndákiti ini Su'si ma nuu o
    a, nú ñatuu kándija o te ñatuu sa'a o sukan ká'an ma. Kovaa nú ñatuu kuni‑ka o
    tnu'u ni ka'an ni kachi Moisés ma chi masu sa'a o ja ndakiti ini Su'si ma nuu
    o nawa ni sa'a maa o ma, vaa ñatuu kuni‑ka o ma.
  nnq-nnq: Malagilo ga Musa galeta lilaka lya Nnoongo, nambu pangabe Malagilo, kubeje
    kualabia Malagilo.
