  tac-NT: Jaré ralámuli 'nátame ju rewagachi simamio pe 'la sébali olagá Moisesi nila
    nulalí, nobi tabiléchigo alarigá júkó. Tabilé 'wesi ralámuli umébame ju sébali
    olá alué nulalí Moisesi nila rekó 'we iwérali olae sébali olániliga alué nulalí
    Moisesi nila, abirigáchigo gastigáriwili ju. 'Lige napu'lige ralámuli 'la bijchígisa
    'la sébali olame ko Onorúgame napu anile, 'liko tabilé gastigo narémala alué ralámuli.
  eng-WEBPB: For the law produces wrath; for where there is no law, neither is there
    disobedience.
  gfk-H: Kanong warah, ira warkurai ta Moses i hatahuat no ngalngaluan ta Kalou. Iasen
    ing bia na taia ta warkurai kana, pataia mah ta magingin na laka warkurai.
  viv-viv: Yaubada yana wonadabadaba guwana keke Mosese yana vehimeya ana idibumuhiga
    againe gidalakayemu. FaꞋina kaꞋi Mosese yana vehimeya kanayawelina, keke Yaubada
    yana wonadabadaba guwana kananuhagani au Yaubada yana ilaꞋa guwana kananuhagana.
    Ada kaꞋi keke tamo vehimeya gidadauda digo, kadu keke tamo vehimeya ana aiyawela
    gidadauda.
  yao-yao: Pakuŵa Malajisyo ni gakwikanago lutumbilo lwa Akunnungu, nambo ngakagapagwe
    Malajisyo, ngakukapagwe kuleŵa.
  tgp-tgp: Matan leu mo lavi na talai lolokoru non God mata hehe mo mai isana tamlohi,
    pani vara i sopo lo te leu, i pa sopo te hehe.
  auc-NT: Edæ mänïnö tömengä nänö wææ angaïnö ante ëñënämaï cædäni beyænque Wængonguï
