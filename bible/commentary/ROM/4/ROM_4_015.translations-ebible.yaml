  mdy-ETH: ዎጌ ፆኦሲ ጎሪንቲ ዔኪ ዬዓኔ፤ ዎጌባኣያ ማዔቶ ጋዓንቴ ዎጌኮ ዑሣ ዓኣዺ ዻቦ ዻቢንቲ ባኣያ ማዓንዳኔ።
  spl-spl: Yâhâ lohimbi kerekŋe nenŋahâk Anitâhât den lâum pâpgumain. Yawu torokatmâ
    mannom yakât matŋe Anitâŋe kuk otningim matŋe ningimu menom. Yawu gârâmâ Anitâŋe
    girem den ki sâm kalop mâne, ki tatbâpgât otmâ ki kumbâin. Yawu gârâmâ lohimbi
    kerekŋe lâum pâpgum gamunŋe bâleop.
  usp-NT: Mak cristian jwi'l ta' trantak lawi' ri tijb'ij mak Jpixb' Kakaj Dios, tipe
    retzal Kakaj Dios chirijak. Jwi'l lamas ta' titakon pixab' chib'ak cristian, ta'
    cristian timacun chiwch pixab'.
  zav-NT: De'en gwdix̱ɉw Diozən' ḻei c̱he'enə' na' beṉac̱hən' cui choso'ozenague'
    c̱hei, Diozən' gwnežɉue' ḻega'aque' castigw zeɉḻicaṉe c̱he xtoḻə'əga'aque'enə'.
    Žalə' cui zɉəṉezene' bi de'e ca' cheyaḻə' so'one', bitobi xtoḻə'əga'aque' de,
    pero zɉəṉezczene'en.
  sgz-sgz: Má ngo gita otoi arsupan kabin git mur i nagogon, táit gita otoi til on,
    wa togor si Káláu sár. Nagogon a kis, má ngo nagogon káp na han te kis be, má
    kápte kesi táit a tus tari sápkin, ki ngádáh gita mánán ngoi ngo sápkin á erei?
