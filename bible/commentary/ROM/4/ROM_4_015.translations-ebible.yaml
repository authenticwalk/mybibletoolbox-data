    dia.
  qub-qub: Laycunata cumliyllapa salbacuyta asherga Tayta Diosllatami rabyaycächinchi.
    Layga caycan ima jucha cashantapis musyachimänallanchïpämi. Manami salbamanchïchu.
  att-att: Á mekanakanâ ittam ngámin nga tatolay sù pore ni Namarò megapu sù tunung
