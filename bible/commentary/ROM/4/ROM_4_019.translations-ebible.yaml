  ena-ena: Ebɨlam dɨ hualɨ lugɨlavɨci ua 100 iahami uami. Hadɨhu nɨbu hadi hadi sɨbaŋ
    hɨnimi uami. Hɨniavɨla hɨji nameŋ lamami uami. Iadɨ hadipɨlɨ valɨ me hɨnidi aba
    abami uami. Viaŋ ci hɨmɨben aba ladin aba abami uami. Sela nɨbu avi uajɨ hɨnilalɨ
    aba abami uami. Agadɨ ala Ebɨlam agaŋ Asɨ ciaŋ mɨguavɨla abami agasaŋ hɨji vɨdɨvɨdɨŋ
    lamalama hɨnimi uami.
  tgo-tgo: Othembe Eibraham ghatheghathegha mbalavama i wo hothaŋarɨ, na madɨbaeko
    vama ŋgoreiya i mare. Na va i renuwaŋa levo Sera tembe ŋgoreiyeva kaiwae va i
    kwama. Othembe va i ghareghareŋgiya thiyako, le loŋweghathɨ weya Loi mava i njavovo
    mun.
  yap-yap: Ke chugur ni nge gaman ra’ay e duw yangren; machane de me’waer e michan’
    rok ngak Got ko ngiyal’ ni ba’aram ni leamnag ir me nang rok ni dabkiyag ni nge
    fakay e bitir, ma ku errogon Sarah ndabkiyag ni nge sum e bitir nga yin.
  mop-NT: Chich ilic u yool ca'ax u yeel ti ma' tu paatal u yantal u mejen u men jabix
    wal cien jaab yan ti'i. Chich ilic u yool ca'ax u yeel ti ma' ta'ach u yal ixna'
    Sara le'ec u yütan.
  tet-tet: Abraham fiar biit baa Naꞌi Maromak, masik nia duꞌuk katuas hela mesan ruin,
    no otas tinan atus ida tiꞌan. Feen Sara moos, ferik karin tiꞌan. Knotak moos,
    maran tiꞌan.
  hlt-MCSB: Kum yacut pakhat lo tih aka duek tangtae amah pum neh Sarah kah bung duekrhok
    te a poek dae tangnah dongah a thathae pawh,
  xtd-NT: Xaxeꞌe xa n‑kukanu ini‑s xa jɨn tnaꞌa xa n‑jaꞌan Ianyuux, n‑ñu ini‑s xa
    koo daꞌya‑s juini n‑yɨɨ‑s, te juini xaku nga xa chitu‑s ɨɨn cientu kuia te juini
    n‑yɨɨ Sara tuku.
  mdy-ETH: ሌዓ ዒዛኮ ፄኤታ ሄላያ ማዔ፥ ጋርቼ ዓሲታዖ ዒዛንታ ማቾ ሳኣራንታ ጋርቺ ሾዓኒ ዳንዳዑዋኣሢ ዔሬቴያ ፆኦሲ ጉሙርቂፆ
    ዒ ሼሌዒሲባኣሴ።
  spl-spl: Yâhâ Awarahamgât yambu 100 otbomâk otmu yan Anitâŋe pat kuwaŋgim den hikuop.
    Yawu otmâ naom membâwâtgât dop yamâ emelâk wangimu kâsi manmâ gaowot. Yawu manoworâke
    yamâ Awarahamgât biwiŋe ki giop.
  usp-NT: Abraham ta' xquib'aj ranm, aj cub'uli' jch'ol chirij Kakaj Dios onque raj
    wi'chak jun cient (100) junb', re retami' chi sub'laj ri'jchak y Sara ri rixokl
    ta' chiqui' tialc'walanc.
  zav-NT: Con gwzocze' benḻilaže'e Diozən' ḻa'aṉə'əczə gocbe'ine' banaque' beṉə' golə
    par so xi'iṉe'. Bazoe' casi to gueyoa iz, na' no'ol c̱he' Saran' bitoch zoe' xlaogüe'e
    sane'.
  sgz-sgz: '@see-verse:ROM.004.018'
  kek-NT: Ca'ch'in chic ma̱ o'c'a̱l chihab cuan re laj Abraham. A'an naxnau nak xban
    xti̱xilal inc'a' raj chic ta̱cua̱nk ralal xc'ajol. Ut naxnau ajcui' nak lix Sara
    inc'a' naq'uiresin. Aban inc'a' quich'inan xch'o̱l laj Abraham. Quixpa̱b ban chi
    tz'akal nak ta̱cua̱nk ralal xc'ajol.
  blz-NT: Pinginti'i ni Abraham tempo iya'a i ia sianmo anakon gause langkai'mo, ka'
    umurna karani'mo sa'atu taun, ka' boroki'na men i Sara kamba'. Kasee mau koiya'a,
    imaan ni Abraham sian kinoboliian.
  poe-NT: Chꞌín Abraham kꞌuéchónta chꞌán chjina ijnko ciento nánó la kjánchó kꞌuítjáyenhya
    chꞌán tinkáchónki chꞌán Dios, kjónté jehe chꞌán la ko tjan Sara mero itsꞌen sín
    la ko ó má táda nána sín kíxin na̱xa̱ chróchónta sín xje̱en sín.
  san-TAM: 'அபரஞ்ச க்ஷீணவிஸ்²வாஸோ ந பூ⁴த்வா ஸ²தவத்ஸரவயஸ்கத்வாத் ஸ்வஸ²ரீரஸ்ய ஜராம்ʼ
    ஸாராநாம்ந​: ஸ்வபா⁴ர்ய்யாயா ரஜோநிவ்ருʼத்திஞ்ச த்ருʼணாய ந மேநே|'
  cof-NT: Natiya quereino peleitunue. Patsa wata tsansi tan joto, na tano polencari
    unica jominue. Yachi sonari, Sara tinun sinuca, yari numanan na quino podeitumin
    jominue.
  srm-NT: Nöö di juu di Gadu bi paamusi ën di soni dë, nöö Abahamu bi ko gaandi seei
    kaa tee a fika piki a tapa höndö jaa, nöö hën mujëë Sala tu ko gaandi tee bëë
    fëën bi tapa. Na wan u de bi dë a di fa u pai miii möön e.
  qvs-NT: Abraham yaka pachak watayuk kaykashpapish allillata kreyirkan Tata Dios
    willashkanta rurananta. Payka warminwan pakta vieju kashpankuna mallinakurkansapa
    manana atipanankunata wambrayuk kayta. Chashna mallinakushpankunapish Abraham
    kreyirkanlla warmin Sara suk wambrata wawayananta.
  zca-NT: Mbaino ter nzhap la xa' pas como tu gayo' li'n, per naye nguzo xa' lo widi'zh
    che'n Dios, ngwayila xa'i, no ter nane xa', gat nile'tra' xa' xigab re', no nu
    ska Sar una' che'n xa', nagaktra' wei' xin xa' por ngwagal la xa',
  cbc-NT: Cabʉcʉ cien cʉ̃marĩ majũ merẽ cacʉ̃goʉ nimicʉ̃ã, Abraham pʉame di rʉ̃mʉ
    ũno Dios mena tʉ̃goñatutua jãnaesupi. Pʉgarãpʉa cʉ̃ nʉmo mena cabʉtoa ãnirĩ na
    cayasipee cʉ̃ãrẽ masĩñupĩ Abraham. Bairi pʉgarãpʉa cabʉtoa ãnirĩ na capũnaa cʉtipee
    cʉ̃ã mañupã.
  qxo-NT: '@see-verse:ROM.004.018'
  mox-mox: Vonahaqiaqi, Ebelamo niʼa vekofekofe otaqa ta ena waiwai gumwala, mana
    yaʼwala anidedi (100) niʼa lobea. Ta wese moqanena Sela niʼa igagala. Ta tua,
    Ebelamo ena vetumaqana Yaubada ʼinaya ge dadawalili.
  kew-kew: Go rabu Abraham-na maali 100 pirisa pare nipumi nipuna yogane madaa kedaa
    isa pare nipumi kone rulaayae nagimisa. Nipuna yoganere igipi sa rabu nipuna ore
    page abe onaa pirisa. Goa pisa pare Gote-na agaa madaa kone mapiraasa.
  dww-dww: Eibraham ya kataie da tauna ḡaubonaḡa sibo ya gurina, baninama tauna kaite
    na modima 100 a kovina. Be na visarama Sera yai kaikaipoki be kaiteka yai rawa
    dosina. Be yaḡoro Eibraham Mamaitua na saugama yai sumaḡena da tokare na visarama
    Sera ei natunana,
  twi-ASANTE: Abraham gyidie anhinhim ɛberɛ a na ɔreyɛ adi mfeɛ ɔha no mpo. Na ɔnim
    nso sɛ ɔregye nna awu, na ne yere Sara nso rentumi nwo mma.
  aoj-aoj: Abraham hagona eaꞌ felefeleꞌma afagof 100-pelaiguf alop ananipi aꞌ palaꞌof
    siꞌi nagagaꞌi. Eaꞌ wauluꞌmana Sera aꞌ hageꞌw wapani asaꞌw ina laꞌifiꞌwa kogola
    awasi, owaꞌ. Abraham okom mapoma isimba, apaꞌ okom ananimi banagami nogogawa God
    endilisi ina mowala, owaꞌatin. Anen nahapifa God banagambela basef God nagalaꞌ
    lapafi ma hiahawes anaf sigiꞌ sogatagai. Hapif atin nandaꞌana banagona eaꞌ nafela
    agol Godi luꞌwagol.
  cbv-cbv: Obohjeéhtih, caán cien jópchi bíbohna, yad Saradih ãt jéih weh chãjcap
    wʉt jĩ. Caántbʉt beh wili yoobát jʉmna, mit jéih wʉdʉ jʉmcap wʉt jĩ. Páant wʉnnit
    dée ĩ jʉmʉchah yʉhna, “Jwiít jwĩ weh wihcan niít”, Abraham ãt niíj jenah joicáp
    wʉt jĩ. Páant niíj jenah joicán, Diosdih ãt tʉ́i jenah joí cádahcap wʉt jĩ.
  taw-taw: Eblaham ne nɨgak, sub ne anep 100 tek amɨl, ne ke bɨ mɨlep yɨbɨl lak. Pen
    abe nɨgak, bin ne Sala ñapay ma tɨkɨl, ñapay wom. Ne pen God nop kɨles gɨl gos
    lɨnɨgak.
  jic-NT: T'üc' way Abraham co'müytsja. Nasa way año cien tyá'atsja jupj. Seletsja
    pajal co'müytsja jupj. Seletsja jupj jüp'üy quelel pé'etsja quinam. Seletsja Sara
    ma polel myá'natsja tsjiquis quinam. (Sara jupj jats'om waytsja.) Newa tepyona
    Dios ca la mijis jupj tjevele jin.
  zap-NT: Mase che rap Abraham zeg tebgwyuu iz no che ke gol Sara xewnaa Abraham no
    mase nuudet nyap men mëëd no mase che wdesu ne gap men mëëd, per syemper wlaleedx
    Abraham ne re Dëdyuzh lo Abraham.
  wer-wer: Apram pim krismakiat 100 pöt temanöm yesën koröpö won sa. Ën Seraata tapël
    koröp won sëën ru wilëpna akunet pet ira. Pël ëauwaarök Apram pöp kön tapëten
    ëeim wë pim kön wi kosang yewesa pöt wiap newasën ëa.
  ipi-ipi: '@see-verse:ROM.004.018'
  qul-NT: Abraham yaka pachaj watayoj jinaña caspa, warmin Sarapas mana wawayoj wañuska
    jinaña. Iscaynincu machu payaña carkancu, chaywanpas creeynin mana pisiyarkanchu.
  ter-NT: Yoko komomópovo ne Âbraum, noíxoane ákoyeane xunako koxé'u, koane yé'ekeane
    póhuti séndu xoénaena, koane hóvenoxeane ne Sâra, enepone yêno, itea kóyeane ákoyea
    kamúya'ika isóneu kúveovo Itukó'oviti.
  bmr-NT: Jaasumi Abraham icauhi ciendɨno ficabavano tɨcovoocɨvɨ. Jaaruubo jeevesuutɨhi
    imiyaavogoco, diibo mogai Sara icano aivo amiyatɨsi iicacuumaño eseemevacuujitɨrunoco
  fuf-fuf: E ɓaawo lo'angol gomɗinal ngal, o tawi ɓandu makko ndun fayda ko mayndu,
    ko fii hari moggo o teeminii, awa kadi hari dimdimol Saarata ngol ko mayngol.
  bhl-bhl: '@see-verse:ROM.004.018'
  ons-ons: Eŋe komaine mo wan handret (100) maratka yakane okange, ŋo siluŋ eŋine
    mali malipineŋo mi pelekke, naso eŋe solaine zokongi, solainane wetkekeo, me Saraŋo
    medep mi ebuke, yewao.
  con-NTPO: Abrahamjan coenza ccashe'ye tsu, cien canqque'fa'can. Abraham pushe Sara'qque
    dusungambi. Tayo paya'ngandeccu. Tsa'ma toya tsu tiseja Chiga su'choma injan'jen.
  ghs-ghs: Oonita ata nohoi khata dzoomaquho bodza ao riite oomi sama noomaeho beedzae
    oho qesa bamu naateta oi noho tii ao 100 oi oota.
  peg-peg: ଅବ୍ରାହାମ୍‌ ବୟସ୍‌ ପାଞ୍ଚ୍‌କଡ଼ି ବାର୍ହୁ ଆତିଲେ ହେୱାନ୍‌ ଜାର୍‌ ଗାଗାଡ଼୍‌ତିଂ ଜିବୁନ୍‌
    ପାଗ୍‌ନାକା ଆରି ସାରାତି ପଟତିଂ ହାକି ଇଞ୍ଜି ବାବି କିତାର୍‌ ପା ପାର୍ତିତ ନାଦାର୍‌ ଆୱାତାର୍‌,
  txu-NT: 'Nãm te amim, —Arỳm Xaramẽ ar ibêngê:tte. Nã bãm te ar ikra''õ prã:mje.
    Mrãmri ar ije me tykkam kra prãm kêtja pyràk, ane. Nãm te amim anen tu amim kamnhĩxo
    tẽmkumrẽx. Arỳm ne Abraão''ã amex krãptĩ: kubê 100 pyràk.'
  eng-WEBU: Without being weakened in faith, he didn’t consider his own body, already
    having been worn out, (he being about a hundred years old), and the deadness of
    Sarah’s womb.
  gnw-NT: Cien año seri ma güɨnoi yave, Abraham uicuaa ma jae jete pe umanota ma co.
    Uicuaa vi Sara ucuacuaa ete ma co jare jáeramo ndarau ma echa imembɨ. Ẽrei jecuaeño
    güɨnoi mburugüɨrovia Tumpa cotɨ.
  mux-mux: Yu-ni tondulu mundupa piliirim mele akili aima laye-kolte kepe enembu naa
    kolurum. Yunu mulupili puniema pali wan-andret mele omba purum yu anda lepa pora
    sipa kene ambale-kene pepa kangambula membá tondulale naa pirim, yunga ambu Sera
    ambú lirim, aku-sikulu sika muluringli akiliinga-pe ⸤‘Aku-sipu molupulu kene kangambula
    nambi-sipu membulúnje? Kapula naa membulú.’ nimba naa piliipaliinga,⸥
  maj-NT: Tu̱ nkú kis'ejihín ra̱ Abraham, ndaha tsa kamankjihi̱n nga ja tu̱ xí nibajehén
    ra̱ yjonintehe̱ a̱t'aha̱ ja ma kfe̱hé ra̱ unchan nú ko̱ tsa nga̱t'aha̱ nga nti̱
    Sara̱ xi chju̱úhu̱n maha.
  bkq-NT: 'Cem anu ioseaji myakâwândy Abraão. Âpaunzedyly myakâwândy: “Agaityon-em
    urâ, ymezehoem. Ywydy Sara adamyim keba, aripiem warâ” kely. Deus aguehobyry ara
    aise awyly tâinwânseze olâ myakâwândy.'
  kue-kue: Abraham buglayungu 100 mereyegl nongo ana ye nangiye yono yongwa i prukwa,
    te Sara ama kindagl kaima yongwa. Ba Abraham pirngimo giglekui dungwa.
  cot-NT: Iriraquea Averaameni irooshipoji irajagantsitacotanaque 100, yamenaca iriatimpa
    jac quenquevarivaetanaji icanca irooshipoji irimetoje, querocampate incoquempani
    iroacaantaquegueti. Ariqueate oquempetaca Sara imanquigare, pirijavaetaque oamento,
    cotanquitsiquea irira Averaameni teequea irimagoshirentanaqueji arimpaqueate yaventamajatanacari
    Aapani Irioshi.
  bnp-bnp: I gare liu. A pida vona i 100. I manga a kakaina i mate pali. Pali i uka
    ma i loho rua. E Sara i lame, pali e Abraham i uka ma i loho rua.
  apn-NT: '@see-verse:ROM.004.018'
  ctp-NT: Ja mjlyaa tiꞌ Abraham chaꞌ kanꞌ; ñaꞌan ti yaa ñaꞌan tiꞌ yu chaꞌ nu wa ykwiꞌ
    Ndiose loꞌo yu, ni siya yuwe tiꞌ yu chaꞌ kula ꞌa yu, chaꞌ wa mdiya ska siyentu
    yijan nsuꞌwi yu. Jlyo tiꞌ yu chaꞌ ndla ti kaja tyukwaa neꞌ kula, loꞌo ykwiꞌ yu,
    loꞌo Sara kwilyoꞌo yu; ja nsuꞌwi ꞌa chaꞌ ti kala sñiꞌ Sara, mskeꞌ tiꞌ yu.
  opm-opm: Epraham ohe ma duuptei han hatip oh oh Noh 100 krismas birhim pasernap
    ham brer na manhetin ina hat tei moho. Sera uhhe kusennap ham brer na itin kusen
    hat moho daham am hat patin orhor Got oh inahatiprada da na inahatipra adanong
    oh na hatipmur. Arpin inahatiprawa daham kinkin da ham kasip hat orhor minhan
    patesuhmur.
  bvr-bvr: Gun-narda nipa Wangarr gochila a-rrana Aybriyam nipa marr a-balcha nula
    Wangarr burr-bama burr-burral, wuriya Aybriyam nipa gu-borrwurra gipa mu-ngoyurra
    nipa gapula a-ni, jimarna nipa gala a-yinmiya delipa a-bokama ngardawa nipa jemberr
    gun-jaranga nula minypa 100. Nipa marr a-balcha nula Wangarr, wuriya nipa gu-borrwurra
    achila jin-nigipa jin-gumarrbipa niya nipa delipa jin-nyagara.
  zad-NT: Biga gokc̱hoplallee c̱he Chioza', ḻa'kzi chakbe'ile' ba nake' beṉ' golə
    par soa xiiṉe', ḻa' ba zoa gakile' to guiyoa yizan. Na' ni bi gokc̱hoplallee ḻa'kzi
    gok dii Sárana' nool will.
  kmg-kmg: Erâ wâc e jara-ticne 100 bazukicnezi e jahacne sahac bâmuzuckekicne â Sarare
    sahac kereŋkekicne i hone-bipiehuc mamanasiŋ-ticne sifu mi ŋeŋgoroŋkewec.
  aso-aso: Idoꞌ neꞌmino gele eleꞌvoleꞌ ogo minineꞌ nene aza kilisimasiꞌve vanu hadeti
    (100) neꞌminesi mino okoꞌnoꞌve nene gilisupo molangumuꞌ nesi nene ha gele mino
    idoꞌ Salaꞌ aza nesi nene eleni molavo izipe gedelineꞌ gamene nene osuꞌ lavo minineꞌ
    neemukisi nene mo ha gele minineꞌza gele eleꞌvoleꞌ ogo minineꞌ nene matamineꞌ.
  uli-uli: Yesa kkarpa subguy ragel ngo yete la sar wwechich doh mwo sugfed yal tugulul
    ladep, ila mwo yela luluwaley loh mala holongol le yesa hafedeg ngal chog molwe
    yesa mes, iwe mo mala Sarah ila ye towe mmal le be loloy.
  nin-NT: Ibrayi a si na ase ma ayirr yirr (100) mu, na à ka mri ase ka ngri ba, na
    si su ukpa ni iyo isisurr na Abachi ku hen, nu nggo a hi di ukpa umaku u ka kre
    ba, na hi di Sarratu a si ta ngri zizo hen.
  acu-NT: 'Abraham nekas juuntach cien (100) musach jeatak pujus, uchin yajutmarchamin
    ayat, tura ni nuwari Sarasha nunisang juuntach asa, uchin jurerchamin juuntach
    pujau wainiat, Abraham: Yus turutmia nunaka mash umiktatuapi timiayi.'
  cak-WNT: Ri Abraham xa juba' ma jun ciento chic rujuna'. Y ruma ri'j chic, riya'
    retaman chi can ma yec'oje' ta chic ralc'ual, y retaman chuka' chi ri Sara xa
    can ma yec'oje' ta wi ral. Pero ma riq'ui wi ri' riya' ma xuben ta ca'i' ruc'u'x,
    xa can xucukuba' ruc'u'x chi can nibanatej na wi ri xbix chare ruma ri Dios.
  ebk-ebk: Chaan poros kenmapuy nan pammaten Abraham as nan nangnumnumana ay kiayud
    hinkiasot chi tawwuna, ya hi Sara ay asawana at fiasig.
  spa-PDDPT: No se debilitó en la fe cuando consideró su cuerpo prácticamente muerto,
    pues tenía como 100 años y consideró muerta la matriz de Sara.
  ruf-ruf: Abrahamu tsakalala, na miyaka yake tsaikala ka miya imwe, lekeni yeye tsakatoghola
    ghendo, hata ka tsakamanya ng'odaha bae kupata imwana, na mwehe wake Sara ng'adahile
    bae kweleka.
  gun-gun: Ikangy e'ỹ re ojerovia nho vy oikuaa pota guete omanogue rami oĩa re, mba'eta
    cem ma'etỹ ma oguereko, ha'e Sara voi guaimi'i ete ma.
  agu-BL: El xtxum Abraham tetz yi nsken balk'ij yi tiemp tan jale'n nitxajil, na
    nsken lo' tz'ak jun cient yob ta'n. Ej nin ncha'tz el xtxum i' yi qui'c talbil
    Sara. Poro quinin tajlaj cyakil yi xtxolbila'tz. Na iẍnin k'uklij c'u'l te yi
    yol Ryos yi alijt ta'n tetz, yi sjalok jun chinitxa'.
  isn-isn: Nuanso singa aimunino ikiuhuili. Abrahamu akalunga kina umuili wakwe aiwakondya
    kusha aiwagomba nikululika kusha inda anga Sara.
  eng-PEV: Abraham kept on believing God, and he waited for God to do that, just like
    he promised. Abraham knew that his body was old. It was so old it was nearly dead.
    He was about 100 years old. And Sarah, his wife, she was also too old to have
    a baby. But Abraham kept on believing anyway.
  ilo-ULB: Saan isuna a nakapuy iti pammati. Binigbig ni Abraham a natayen ti bagina—agarup
    sangagasut ti tawenna. Binigbigna met ti kinaawan serserbi ti aanakan ni Sarah.
  pir-NT: Sa yero cien cʉhmari cʉoriquiro ijieperota pohna dahre masieniquiro ijieperota
    Sara tiquiro namono ne pohna mariedicoro ticoro ijiepegʉ̃ta “Pohna ti masiedaja
    ʉsã”, ni tʉhotuerahye Abrahã. Sa yero Cohãcjʉ̃ tiquiro ni cũrire “Ijirota ijire”,
    niahye Abrahã.
  anv-NT: Ne Ɛsɔwɔ ájɔ́gé mbɔ Abraham abɔɔ́ fɔ́ gepwa mamfyɛ metɔɔ́ ne ji wɔ́, yɛ́
    ɛlé ji akaá nnó ákage byɛ se maá gétúgé ákwɔné usaá aŋmɛ uta, ne mendée
    wuú Sara ntó alu meŋkwɔ mendée.
  sab-NT: '@see-verse:ROM.004.018'
  tmd-tmd: Makwam Ebraham nugumɨn, mönöbö hogwa mɨxɨñ ñɨŋa balö balö rɨm igudɨm pɨnöŋa.
    Ebraham kɨm nuŋwa igöp padokwo padök mös mös höuöiliö hö wölu amñaxɨb sö (100)
    duöŋ makwam, ha yöxɨb maga nɨgölöŋ. Mönɨŋ nuŋwa Sera algör mɨ lap nuöm röxgöŋ
    makwam, ha yöxɨb maga mɨdölöŋ. Makwam nuŋ God mönö nugwo yadöŋ aku nugw pɨ cɨcɨ
    nɨgön rɨp duön, rɨbyöx gɨba alɨg mɨdöŋa.
  acr-NNT: Y na xqꞌobꞌ ta ri kubꞌulibꞌal ukꞌuꞌx tobꞌ retaꞌam rucuerpo e pachaꞌ kaminaq
    chik ma ya kopon pa jun ciento rujunabꞌ y retaꞌam ri rixoqil Sara na kalan taj.
  kpg-kpg: Ono ngadau gu hoohoo gaa lau, gei di hagadonu o maa e maaloo hua igolo
    i lodo dono hagamamaanadu i dono huaidina dela gu bagege, mo di hagamamaanadu
    Sarah dela hagalee huwa.
  taj-taj: अब्राहाम ओस्‍पन ग्‍यार्जा गिक दिङ तसी जिन्‍बा मुबा। ह्राङ खेप्‍बा दोसी
    सिइ लबा धुइ तजी भिबा तामदेन ह्राङला म्रिङ साराग्‍याम कोला आत भिबा ताम था याङ्सीनोन
    थेला विश्‍वास कमजोर आतनी।
  avt-avt: Me wɨ im Ebraham hɨrak menep 100 tito, te hɨrak han kitet yɨnk kɨrak hɨrak
    kar ke mɨtɨk epei kaa au. Mɨte pɨrak hɨre we mɨte ap te wawine nɨkerek au, te
    menmen im ap mari han kɨrak te hɨrak katɨp God hɨrak ap te kakrɨak menmen nɨpaa
    hɨrak ketpim au.
  cbk-cbk: Aquel tiempo si Abraham cerca ya cien años de edad, pero nuay gayot ele
    perde el di suyo fe con Dios, masquin sabe ya le que el di suyo cuerpo bien viejo
    ya. Y si Sara tamen con su vejez hende na ay puede pari.
  uig-ARA: ئۇ يۈز ياشقا يېقىنلاپ، تېنىنى ئۆلگەن ھېسابلىسىمۇ، شۇنداقلا ئايالى ساراھنىڭمۇ
    بالىياتقۇسىنى ئۆلدى دەپ قارىسىمۇ، يەنىلا ئېتىقادتا ئاجىزلاشمىدى؛
  tuf-tuf: Abrahamat sasá cohn cat ima sibará ítitan, chéinan wanro. Bara ciencuano.
    Ima wiya Sáraat cat sasá cohn cat chaucan tahnacro. Eyta cuar, Sir chihtá tamo
    uní quen séhw̃ajacro.
  abx-abx: Ga'i agluya i pagtapud-na, bisan kon aniya' si inisipan-na nga i puhu'-na
    maluya na ngan akapariho na si minatay kay matapit na addahatos i idad-na. Ngan
    da'inan may liwat si Sara, gana' pagla'um-na nga agdadi' pa.
  mco-NT: Abraham tɨ anajty ymɨc'ajt ycɨjxnɨ com tɨ anajty ymɨjäyɨɨyñɨ. Ymɨɨd anajty
    mɨgo'px jɨmɨjt, e nañ yɨ' ytöxyɨjc Sara ni tüg anajty tɨ yca'ung'ixy, per Abraham
    yjacmɨbɨjcyp anajty co Dios cuyduna'ñ y'ayuc mɨɨd yɨ'.
  cpb-NT: 'Te ripakaaneentziro eepichokiini rawentaashiretanaka. Eekero ikenkithashiretakotapiintatziiro
    jiroka, ikantzi: “¿Tsika onkantyaaka jiroka? Tzimake 100 nosarentsite, irootaintsi
    nonkame. Jiroka noina Sara, te owaiyaneta.”'
  aon-aon: Abraham rowogin ananish kwarahos hurukatin um shunak shutogur 100-poreish
    aria ananihw yegenyihw douk hwatogur kabi hwagok iri um. Ananik irohukwik Sara
    shopunek kwape kupik aria adur rowogik. Anan natik namudok aria uwok. Aria adur
    nasuhw Iruhin ananin baraen dodog.
  hus-NT-2005: Maske na Abraham in koꞌolich kʼunat boꞌ inik i tamub ani kʼwajat jelti
    max chemnekich, ani na Sara uxkweꞌich ani yab u kóꞌnal, na Abraham yab in jilaꞌ
    kin belaꞌ xowaꞌ utsan kʼal na Dios.
  mig-NT: Te ni̱'in ni̱ kandíja‑de. Tú ní kuítá‑de, ni tú ní sá'a‑de cuenta ja̱ á
    kua̱yii‑de, chi̱ a yani koo‑de ɨɨn ciento kuia̱. Ni tú ní sá'a‑de cuenta ja̱ ní
    ichi̱ chi̱i Sara.
  bps-bps: Di bang én, mdadong mlatu fali Abraham, na gadean talà nan gmagan mngà,
    na i yaanan Sara là fakay mngà, bay knean, mgal fa i kafaglutan di Dwata.
  mbs-mbs: Netaga-taga si Abraham te temoay sikandin, aw eked den sikandin pekebatà,
    so agpet den sebad gatos se omay din. Netegahan din heman te wedà lumun pegbatà
    se esawa din si Sara. Pengkey netegahan din iyan, wedà pegkelomay se pegsalig
    din diyà te Timanem.
  tof-tof: Oya amkoman bangun arünga koke kari bailürr, wa tóba büb nóma küp bamkónórr
    büdül kari poko nóma yarilürr, zitülkus wa aprrapórr 100 pail ngarkwat yarilürr,
    akó wa gyagüpi nóma amaik yarilürr wagó, Serra epepo akó olmal balngón-koke kolo.
  cme-NT: U bieŋa taa a kã bieŋ komuɔŋa ndii‑i-na; duɔ ne, u da fuɔ kuu tĩ aa u
    ciɛŋo‑i Sara naa cor bilodalle‑i aa u naŋga saa kã u huoŋ-nu dede; ŋga Abiramu
    saa kar Diiloŋo-na.
  sus-sus: Iburahima nu bara simaya ɲɛ kɛmɛ ɲɔndɔn sɔtɔ, a xa simaya nu bara xurun,
    a xa ginɛ Sara fan mu nu nɔma di baride sɔnɔn. Kɔnɔ hali a to na birin fahaamu,
    sese mu ba Iburahima xa danxaniya ra.
  pon-2006: E kereniong sounpar epwiki, ahpw eh pwoson sohte luwetala ni eh kin medemedewe
    duwen paliwere me kereniongehr imwisekla, de pil medemedewe duwen Sara me sohte
    kak neitik.
  dad-dad: In momoiya bun felu reya sã, ĩ handred yar age fiya ibodon nigin, yogon
    bouwa anĩ laa gen ile fen, Sara kesu yaleya nigineg laa gen ilen.
  zab-NT: Ne casi tuby gayuaa iz nuu Abraham chiy, laab nánbɨ dec abɨngulbɨ ziyza
    chialbɨ Sara par gacdeb de family, per xíteete quɨt bantioplaaztib sino que guldípacbɨ
    güeldilaazbɨ ni raipy Dios laab.
  jae-jae: Abraham kêjala gebe nê jala amboac 100 ma kêjala tau gebe ôli kêtu mêtê
    su, ma Saranê têm êkôc ŋapalêŋa gêbacnê amboac tonaŋgeŋ, mago Abraham kêkêŋ gêwiŋ
    kêtu goloŋ atom.
  ksd-ksd: Ma pa i ga turatura kana nurnur, ba i ga nuk pa ra pakana nam i ga varogop
    ma ra minat (tago i ga to na laun pa ra mar na kilakilala), ma ra tatal na bul
    kai Sara i ga da ra minat;
  msm-NT: Wada yobad to pagtuu ni Abraham to sikan kagi to Diyus inggad madani on
    ogsongo gatus to idad din, hasta si Sara no asawa din nabujag on puli no wada
    panganak.
  myk-myk: Ayiwa, Kilɛ ya ye jo tuun wemu ni ge, lee bi Ibirayima ta wʼa lɛ xɔ, bani
    wʼa bi yee xhuu nigin (100) shishiin ta pya baa. Wu shɔ Sara bɛ bi wu pya ze ɲuŋɔ
    ye xɔ. Ga lee la ya yafiin bɛ wolo wu nʼa daa wu ni wɛ.
  sbe-sbe: Abelahama yona bolimai meta handele kesega (100) ye hanahanawui na yona
    nuwanuwatu meta ye tautaubadakaliliko nige gonowana natunao. Yo Sala meta ye sinesinebadako
    nige gonowana ye labalaba. Iyamo yona sunuma Yaubada unai nige ye basabasa.
  mcr-mcr: '@see-verse:ROM.004.018'
  cux-NT: Saⁿ'a Abraham miiⁿ 'āā ngii sa tan'dúúcā 'aama ciento nduūyū yeⁿ'e sa. Ni
    'tiicá ntúūⁿ vɛ́ɛ́ nduūyū yeⁿ'e Sara chi n'daata yeⁿ'ē sa. Ní caneé yā tan'dúúcā
    'iiⁿ'yāⁿ chi n'diī caati Abraham ndúúcū Sara miiⁿ nguɛ́ɛ́ ch'iīndī daiya tá. 'Áárá
    chi 'tíícā ní nguɛ́ɛ́ ch'iindi daiya yā Abraham miiⁿ chi'téénu yā Ndyuūs.
  tur-YTC: sözüne umutla iman etti. Yüz yaşına yaklaşmış, ölü denebilecek bedenini
    ve Sarah’ın ölü rahmini düşünüp imanı zayıflamadı.
  san-ITR: apara ncha kShINavishvAso na bhUtvA shatavatsaravayaskatvAt svasharIrasya
    jarAM sArAnAmnaH svabhAryyAyA rajonivR^itti ncha tR^iNAya na mene|
  bel-N: І, не зьнямогшыся ў веры, ён не глядзеў на цела сваё ўжо амярцьвелае, якое
    мела амаль сто гадоў, і што ўлоньне Сары амярцьвела,
  sch-sch: Kum raza mi ani zoia a taksa mindon nân chu mithi angdôr ani zoia, Sarah
    khom aching ani ti a riet chien pum khomin a taksônna chu duoi uol mak.
  mic-MIQNT: Aplam maw melgi gtlams'tasip gigjiw gasgiptnnaqanipuna't. Tel gaqiaq
    wa'qi aq wijei Sala tel gisigui'sgwaq aq mo eigtnug gisi gugunan mijua'ji'tl.
  huu-NT: Jaca ɨɨnote; iadedɨ cien años naimɨe mɨcorɨmo illamona, naimɨe jai eeiroma.
    Naimɨe mɨcorɨ aɨdɨ, Sara mɨcorɨdɨ, oɨniñona jira, naiñaiño uruedɨ comuiñede.
  jiv-NT: Apraámsha siaṉ (100) uwí takakuitiat tura ni nuwé̱ Sarasha júretsuk uunt
    ajasmataisha tuke iniaitsuk Yus tímia nuna nekas enentáimtusmiayi. “Yus nekasash
    ta” tútsuk shiir awajsamiayi. Nuja̱i̱sha nuna naṉkaamas kakaram ajasmiayi.
  otm-NT: Nɛ madague'bʉ xí thoh yʉ pa i 'bʉi ngue xtím 'bʉh yʉ́ t'ʉhni, nguetho ya
    xí ndø, xí mbɛ'ts'a n'da ciɛnto njɛya, nɛ 'da'angu xín dąc'yɛiui a rá xisu ra
    Sara, him mí sä xtím 'bʉh yʉ́ t'ʉhni, pɛ him bi 'bɛh rá ts'ɛdi rá t'ɛ̨c'yɛi, bi
    bądi majuąni dim 'bʉh rá t'ʉhni.
  dah-dah: Be, yeŋ hitte diriŋ forok ma yekeyabe damam 100 heŋ alik buluŋ po heŋ gwaha
    mat kura diriŋ forok irtek ma hiriŋ. Irde berem Sara wor gwahade po diriŋ yad
    yad nalumbe fole wor po tiyyiŋ. Gega Abrahambe Al Kuruŋ beleŋ diriŋ ma nuneŋ hi
    yeŋ dufaymiŋ tareŋ ird ird goyen yul ma yiriŋ.
  tnk-tnk: mətə nahatətəien səvəi Epraham rəpwəh neiwaiuien nəpɨn in rətoni nɨpwran
    mə rɨnərɡharə mɨnəmwhen mə tremhə tɨ nəri nə mə nuk səvənhi wan hantret, uə nəpɨn
    in rətoni Sera mukurən mə rɨnəprənemə ko rɨpkərəhi mhə iəkunouihi.
  kpr-kpr: Geka sisira ainda sifoda mo, Abraham nu ghaeko 100 ari dae use nunda tamo
    gido eminge kotisira, “Na embako beká eteni. Ava sedo ambari dae erena. A nanda
    evetu Sarah mo, erovari.” aminge kotisira avata, kotari amo dodo, nu tefode numonde
    tumondusira.
  san-IAS: aparañca kṣīṇaviśvāso na bhūtvā śatavatsaravayaskatvāt svaśarīrasya jarāṁ
    sārānāmnaḥ svabhāryyāyā rajonivṛttiñca tṛṇāya na mene|
  nho-nho: Abraham ni taupiri ki tae ki te lau ana setau hakkaatoa i tana matua. Niaaina
    maa ia e iloa maa ia ku tae ki tana matua, aa Sarah hoki ku poka raa, tana hakataakoto
    ni takoto haimahi koi.
  gym-NT: '@see-verse:ROM.004.018'
  azg-NT: Min tatyiiꞌ tsanꞌñeen xquen jon na jndë tenon xjen na ncꞌoon jnda jon ngꞌe
    mandyo ndë ncüii ciento chuuꞌ jon, ndoꞌ mantyi scuuꞌ jon Sara, jndë tenon chu
    na ncꞌoon jnda jon. Majoꞌ min na nndaꞌ vaa, ninvito tovantyja tsꞌon Abraham na
    mancüiixjen ntsiquindë Tyoꞌtsꞌon juu jñꞌoonꞌñeen na tcoꞌ jon ꞌndyo jon nnon juu.
  bhd-bhd: ते अब्राहम ज़ै लगभग 100 सालेरो थियो, अपने मर्रे जानी, ते सारारे मर्रे पेटेरे
    हालीती पुड़ भी विश्वासे मां कमज़ोर न भोव।
  too-NT: Lā' Abraham papatzīntza' ixuanī't. Ixka'lhī hua'chi cien cā'ta. Lā' Sara,
    a'ntī ixpuscāt, to'kotzīntza' ixuanī't para naka'lhī ixcaman. Lā' a'yuj lej papatzīntza'
    ixtahuanī't, Abraham tū' pātza'nkālh de nakalhlaka'ī' que Dios nacāmaxquī' kalhatin
    ska'ta'.
  ind-AYT: Dia tidak menjadi lemah dalam iman, ketika ia mempertimbangkan tubuhnya
    sendiri yang sudah hampir mati karena umurnya kira-kira 100 tahun atau kemandulan
    rahim Sara;
  cjo-NT: '@see-verse:ROM.004.018'
  nsn-nsn: Abraham ahik pah ke punga sikoro baka na nitagorong man, gitiempe no hangaulur
    hangaul manasa pe no krismas, doh ke mahohontiehe tun manasa pon, doh Sara ke
    pipigogolik tun manasa pon, kara bouh tur sioun.
  san-DEV: अपरञ्च क्षीणविश्वासो न भूत्वा शतवत्सरवयस्कत्वात् स्वशरीरस्य जरां सारानाम्नः
    स्वभार्य्याया रजोनिवृत्तिञ्च तृणाय न मेने।
  tna-NT: '@see-verse:ROM.004.018'
  lid-lid: Handru labai, Abraham badeh, ndra bada ndramak, ma jaha tan ndrasahan rinek
    (100), ma iy abudon udun Sara badan ndrakoreh, ma badan winiyan ta ato-ou nah
    bwe. Arile, iy baliliy ta budon tan handru i ta Kindrei bwe.
  wim-wim: Nunanganiya kaap one hundredang wantana, nil pam wuut kath ngul weem; aꞌ
    puth wanch thum nungantaman Sarah.ana, wanchinth kath thamp iiy-iiya. Nilan kan
    ngaantam-ngeey wanchinth way-wayam ngul, puk keꞌam kal, puth nilan kan ngangkangam
    piꞌ-piꞌ nil God.an kan-kanaman thaw nungant.
  zga-M: Umwene ale pepe ndwidiko. UAbrahamu aidikhe ukhuva umbele gwa mwene yuywa
    gwa silile ukhu fya, ale ne miakha mia yimo. Pia alikubaliana na hali ya kufyakwa
    litumsu lwa Sara.
  yom-yom: Kasia ba wulebakana ko mu minu bu kasia bela nitu andi mayindu ko, bila
    yiba banga yifua ; bila buna weka nduka-nduka khama yi mimvu ayi buna Sala kalendi
    buela buta ko.
  san-SIN: අපරඤ්ච ක්‍ෂීණවිශ්වාසෝ න භූත්වා ශතවත්සරවයස්කත්වාත් ස්වශරීරස්‍ය ජරාං සාරානාම්නඃ
    ස්වභාර‍්‍ය්‍යායා රජෝනිවෘත්තිඤ්ච තෘණාය න මේනේ|
  yut-yut: Abraham uŋun bɨlakni 100 do monjɨ arɨpmɨ dɨma paŋaŋalagɨ, ae mɨŋatni Sara
    uŋun yo kɨsi monjɨ arɨpmɨ dɨma paŋalagɨ agɨt, mani nandaŋ gadatni dɨma yawogek
    tebaisi tagɨt.
  grc-BYZ: καὶ μὴ ἀσθενήσας τῇ πίστει οὐ κατενόησε τὸ ἑαυτοῦ σῶμα ἤδη νενεκρωμένον,
    ἑκατονταέτης που ὑπάρχων, καὶ τὴν νέκρωσιν μήτρας Σάρρας·
  cpc-NT: 'Tii jowajyaantapaintziro kapichiini jawintaashiritanaka. Iikiro joshiritakopiintanakityaawo
    jiroka, ikantzi: “¿Tsikama onkantyaaka jiroka? Aña tzimataiki naaka 100 nosarintsiti.
    Irootaintsi nonkami. Jiroka noina Sara, tii owaiyantanitzi”.'
  nhg-NT: Hua amo omodesanimöro de ineltoqueles, mös oquemat que ye opanuc tiempo
    de que cuale quepeas ipelhua. Pues ye quepeaya cöso sie sientos xebetl. Nimpor
    amo omodesanimöro mös oquelnömec que Sara machura oyeya.
  nya-nya: Iye sanafowoke mʼchikhulupiriro. Anadziwa choonadi cha thupi lake kuti
    linali lakufa popeza anali ndi zaka pafupifupi 100 ndiponso mimba ya Sara inali
    yowuma.
  ngu-NT: Ijcuac Abraham oquixtlaloj itetzacalis Sara niman ica sa no yejhua Abraham
    ye nisiu para miquis pampa itlalnacayo ye quipiaya canaj cien xipan, xoquipoloj
    itlaneltoc.
  kup-kup: Met pot mañah-porah Abraamiz krismasañ ahoam 100 ravahan pi abav haravahan
    pim añap amun ñaro navat het añav haravat hehavoz homet lop houlorizaro ravat
    het, “Parup rekot batapan ma navatotü batah,” pot pi nak. Oñ, “Rotap Godihö deip
    rop batakaz neen au nañahaek pim kezavonañ hahat etapanen deip ro nap batak,”
    pot pi hat Godiz mañahavoz barotap batat hehapuh pimaz biñ ravat gaa tat het etevai
    sooh.
  jid-jid: Ana khwumgble ni yo suron mana, a kpa nyime ndi wawu ceye, don ana tie
    whewhre ni se dari, a kpa nyime ndi ikrju (Womb) Saratu na nji vren ngana.
  wmw-wmw: Iburahima aasokeziwe nkati ya kwamini kwake, ingawa akirinang'aniza mwiri
    wake wîsa (kwa kuwa hirimu yake íkiwa kiyasi ca myaka miya), na tumbo ra Sara
    rîfunga.
  gmv-GGM: Abiramesi yelettini xeetu layith gidi kichin Abiramey ba asatethay hayqetha
    mala gididaysanne sarasi yello wodey aadhi bidaysa erisheka ammanon lepibeyna.
  ssg-ssg: Xoxoi namilon ti Haeu tap wanen i tataelih kalak i tioi ka i salaimat kasiawen
    ti na i sohot tame tel na akaik ti ahangun ape sai 100 ma tel axoan Sara se tin
    lieheh.
  zpo-NT: Lee xgab cheen Abraham nik tub rat nangokt chop. Nzhola xaa tub gayoo liin
    nu nzeenla rop sa xaa Sara mer yet rop sa xaa, nu ngox doo xaa, nu nyent mod kano
    sa xaa mad.
  poy-poy: Yomberi kaweriti mgogolu gwa umuli gwa vinja miya hangu, kumbiti njimiru
    yakuwi izotopa ndiri, tembera kavimani kuwera hapeni kapati mwana, viraa vilii
    mdala gwakuwi Sara kaweriti mpendi.
  qwh-NT: Abraham tsepin pachaq (100) watayoqnam carqan y musyarqanmi warmin Sarapis
    y pepis manana wamra rureta puediyanqanta y wamrancuna manana cananta. Peru tseno
    quecarpis siemprim marcäquicarqan Dios änenqanman.
  gaw-gaw: Abraham nug doyom, nug maḏ nuhig 100 guguiṯak, nug beḏu amu bodo eṯak amu
    Sara nug ele ah maṯoi amge Abraham nug amu doyaya, oop̱a genab doyak nuhig ii
    paḏom. Iiṯa, nug oop̱a genab doyaya dayom.
  nca-nca: Ŋu naruko ŋuno kumima naruyó 100 ŋundiro rotoro kowí umburó. Ko parí Sara
    ŋuko kusimi taró. Ŋunde quko iŋondutuyó oyowí kama taró.
  zpz-NTPP: Tiem zeꞌ sac iꞌñ yu, nunu bi yuꞌy tub gaynal ñaꞌn. Tees wanchecay nu bicy
    cup yu consuel lom ornu gush yu shcab nu cuerp niy bi zuu lañ nu gat ñi. Nunu
    wanchecay nu bicy cup yu consuel lom ornu gush yu shcab nu bi bded tiem nu gaal
    Sara niy mdoo.
  mkj-mkj: Ih ne pirin ken johnpar epwiki, a ah pwojon johpwa jasihkeila nehn ah kin
    lemleme doahr palwoaroa ne moadohla, ke lemleme doahr Sarah ma ne johkakla noaisik.
  zac-NT: Abraham adë gulézëdiꞌi tsaldí lduꞌi shtiꞌdzë më aunquë napë Abraham más
    quë tubi gahiuꞌa izë; mërë gátiꞌ; nu rdë́ꞌëiꞌ cuendë de quë tantë lë́ꞌiꞌ nu Sara
    tsë́ꞌliꞌ, hia nalë́ gúꞌshiꞌ parë gápiꞌ shíniꞌ. Nunquë tsúdiꞌi shíniꞌ.
  kyg-kyg: Emalehamuꞌa kafugaꞌamo vani hataleti hugefe haino hogo huꞌniya kafugafiꞌmo
    maiꞌnenoꞌaeꞌmo, kolaꞌnimoꞌa aliꞌya oꞌaliꞌnigeno aꞌnimo aipamo ago alino kalagu
    kiꞌnigeno laꞌagufamo faligekana huno haneꞌniye, huno huꞌniyaꞌmonanafa ani kavafeꞌmo
    agesa afifi huno maiꞌnenoꞌaeꞌmo aiseꞌamo agesa afino fatago osuꞌniyaꞌmonanafa
    lokiya vaino magoꞌe huno agesa afino fatago huꞌniye.
  kmk-kmk: Utdiya timpu, dandaniyona singgasut dit tawon na kan Adina payon makaabeng
    si Sara un asawa na yoong adina’n taḻon kummapsut dit pammati na utdit somsomkona
    dit long-ag na un alig na ud natoy ta lakayon.
  cao-NT: Jaha tsi payoyamani quiha Dios qui Abraham chitimihaina, cien ca años ja
    iquë ri. Toatiyá tsi xocobo saihuati mëtsama ja ini quiha. Jasca Sara ri; sirixëni
    quiha.
  bbr-bbr: Apraham ko koiam senes, kon woisan 100 siakupai, meiäun rai rawon. Kesermoi,
    ko mokoi owau senek wa. Sara nais ko emas senes mowon ko mokoi owau senek wa,
    okon, Apraham nukan ronkat ko mokoi wa owai rai ronkatewon. Utianik, kon wou Anut
    mesin epar mowon kiro utau wa, ko sakau me rawon.
  inb-inb: Pai ñalla patsa wata iukaspa, ñi sug wambra mana iukaska karkakuna. Chasallata
    paipa warmi, chusami karka. Chasa kagpipas, Taita Dius ima niskata iuiaspallami
    Abraham suiakurka.
  hrv-hrv: Nepokolebljivom vjerom promotri on tijelo svoje već obamrlo - bilo mu je
    blizu sto godina - i obamrlost krila Sarina.
  box-NT: O lúlúio á à yí ho khĩmàni mu pã̀ahṹ, á ká mu húmú, á mún
    zũ mín hã́a Sara máa teró bìo, ɛ̀ɛ ká a sĩidéró le Dónbeenì yi màhã́
    pá fárá dĩ̀n.
  ote-NT: Ra Abrá xi mi ja rá jamfri gue da mɛꞌtsa ꞌnará tꞌʉ. Nuꞌá̱ himi jamasu ua
    ya mrá da̱quꞌei, masque mi ma da gotꞌa ꞌna nthebe njɛya. Nixi himi jamasu gue
    ra Sara nurá ꞌbɛhña̱ꞌa̱ ya mrá da̱quꞌei nehe ne hinxqui mɛꞌtsa ni ꞌnara ba̱tsi.
  wnu-wnu: Abraham wo togun qo 100 pisier eng wo mom sig isigi burerei ego wo wonou
    git goan end igub oau apand eng me meinburau. Wo git goan eng qo umau gas ende
    ebeter end. Ne gor ubeni Sara wo gor wau misinam der isau qen eng gor uburerei.
  zam-NT: Co'se' yamerle' taa Abraham thìb ayo lín', be' ndxela's Abraham co' gunii
    Diox loo Abraham li Diox loo Abraham. Làth xtau'a, nonque' Abraham le' Abraham
    ryop Sar tyan xin' mastale' ngoxle' Abraham ryop Sar, co' nee di's, mbri'thle'
    tiemp que no ryop sa'l xa' xin' xa'.
  zyp-NT: Abraham cawh kung zakheh daimang a tah myca, canghrasala mehthi hratei a
    cang thlangpaw a pung le Sarah tah sawtei a sah khylynah kong khah a pacang tihtah
    a zingnah khah zo hlui be.
  sey-NT: Ca nëoseꞌere asaquëpi cien o̱metëca paye jaꞌi maca paꞌina, Zara i̱ paco
    i̱ co̱ni aiohuaꞌi paꞌinije Abraham tsi̱ paye peoji asaquëtaꞌa necaiye paꞌiji cuasaseꞌe
    coa ne huesomaꞌë pajiꞌi.
  nvm-nvm: Regavo e Eburam fun ma eoren gavo bara fuon Sera fuk fun ma barasren. Ijefuon
    bu izeg una am be nafene samuakva bakin. Regavo e Eburam fu God vuak iji fu kuainma
    ijar oifuon ijia namo ijefuon fu God ma vierafen. Fu vierafero bara fuon Sera
    fu am nafekro fu ijeg vierafen.
  mps-mps: Te Abrahamgo kibu be te bidi sese a naga te 100 kibu be pąde elalubadi,
    tama aga tigi te monu dabe tiwai elalualio. Tama aga we Sarago tigi me te mosi
    dabe tiwai yalio, augwali sigo wai ame nabo usubeo. Abrahamgo tede te homu yali,
    tiali goli agai Godigo wali pode konealubo po dąų wali te bomo kimi me isibeo.
    Te agai konealubo po dąų mu wai dao.
  pab-NT: Abraão xakore okoi 100-wanonehena hoka maisa matyakekoneta. Ohiyehena, okoi
    xakore wainihena hoka heko tyakekota. Exahe exanityo Sara hoka ohiyehena hoka
    maisaiya aliyakere kaisanita. Maisanityakohalo xakore hoka maisa Abraão matyakekoneta.
  llg-llg: Abraham namahele teas neu Lamatuak, mae ana bubuluk ndia ao-inan lasik,
    fo teun natun esa so. Ma Sara anamanan namatuu so, ma ndia boe namalasi so.
  kyf-kyf: Ablaamʋ ka -Lagɔ dlɩ -gʋ zʋ, 'ɩn ɔ yia dlɩ 'tɛmanɩ. Nɩɩ, ɔ -zʋ glʋ gbu,
    'ɩn ɔ zɛlɩa ɔ ku tlɩtlɩli glaa, 'ɩn ɔ 'ŋwnɔ *Sala mɩ -gblotʋ ŋwnɔ nya.
  tpi-tpi: Abraham i gat samting olsem 100 krismas, na bodi bilong en i slek na i
    dai pinis. Na em i save olsem Sara i no inap long karim pikinini. Tasol bilip
    bilong en i stap strong na i no slek.
  mih-NT: I sito ra Abraham vatyi sa sahnu xaan ra. Sa yatyi minoo ziendu cuiya ra.
    Sahnu xaan tucu maa ña Sara, ta ma cuu ca coo zehe ña. Zoco ña siin sino iñi ra
    Abraham vazu sa sahnu xaan nduu tahan ñu.
  qvh-NT: '@see-verse:ROM.004.018'
  kms-kms: Ni nas ber 100-pela nawo ningg tumo, nikin ghimbi te quan nganye gang rise,
    di ngam Sara ni gang wuse wo wure kin tuqui segi, pudi te kin ningg ni God nei
    nimbig kin te si nare segi.
  agn-agn: Ong timpong asi mga tang gatos da tang idad ni Abraham ig gata-wanan nang
    anda ray poirsa tang sinangoni na, ig ang katawa nang si Sara bog. Piro maski
    maning don, indi nanlobay tang pagtalig na.
  nhi-NT: Nitlaniltoquilis Abraham amo ocpoloh nichicaualis, masqui yeh cuali ocmatoya
    acmo chicauac nitlalnacayo para quinpias iconeuan, pues yocahxitisquia se ciento
    xiuitl, uan sannoiuqui ocmatia nic nisiuau Sara amo ouilia quinpia iconeuan.
  ttc-NT: B'ix tetz k'onti'l ona'non tanim tzan tok wit'let tk'u'j [ti'j te aj otzaj
    tq'uma' Qtata Dios] konserke teb'enky tuq tetz xhchi'jel b'an tijky, komo ojetq
    tuq jakon oqal (100) aq'b'i tetz, b'ix te Sar ya nlay b'antikky tuq tzan talan.
  dan-1931: og uden at blive svag i Troen så han på sit eget allerede udlevede Legeme
    (han var nær hundrede År) og på, at Saras Moderliv var udlevet;
  kwj-kwj: Epuraham asama rihi ti 100 asama hinga iwani hima tape rihi ti ya hopwene.
    Ete wowani Sera okwe tape tihi ti o hingambwa ya hopwene. Woro Epuraham o mwanji
    Gotri ga fi injiro tini ri hambwasini sembe ha sumbu rihi ti rai nambwe.
  vie-OVCB: Dù lúc ấy ông đã 100 tuổi, thân thể ông hao mòn—còn dạ Sa-ra cũng không
    thể sinh sản—nhưng tình trạng này không làm cho đức tin ông yếu kém.
  kze-kze: ááéma Ááváramu anónu'mai karéna ména sáwívar-ima 100 ima maisuwéna máyowana
    awainínkó Séraa ageínímbá máyowana póna íma imáyáa éna Áánútuntavena asiramái
    imáyáa kwéena
  lbk-lbk: Siya, egay kinmapsot nan pammatina olay mo sinkhasot nan tawena, ya isnan
    semekna et kag tongon natey nan awakna ya siya akhes ken Sara ay asawana ay nakot-eg.
  mto-NT: Ax ma̱kk tseꞌe je̱ Abraham je̱ Nteꞌyam du̱jaanchjaꞌvi. O̱yameꞌe je̱ jayu
    vyinmaaydi je̱ts kaꞌa veꞌe yꞌukꞌo̱ꞌyixjini je̱tseꞌe je̱ ónu̱k du̱jayé̱ptat, je̱ꞌe̱
    veꞌe ku veꞌe naꞌavani o̱o̱y tyunveꞌna, mó̱kupx joojnt joꞌn, je̱ts nay veꞌempa
    veꞌe amá̱jani o̱o̱y je̱ ñu̱da̱ꞌa̱x Sara vyeꞌna,
  bzh-bzh: Abraham yi nġebek dus raḳ mehödahis nemadvahi (100), lom navi su niwëëk
    yoh vu bë geḳo nalu rë. Lob yiḳ venë Sara nebë saga ving. Abraham raḳ sënë
    ni, rëḳ ma gevonġ ving niwëëk.
  guj-2017: તે પોતે આશરે સો વર્ષનો હતો, તેનું શરીર હવે નજીવા જેવું થયું હતું અને સારાનું
    ગર્ભસ્થાન મૃતપાય હોવા છતાં તે વિશ્વાસમાંથી ડગ્યો નહિ.
  jvn-NT: Mulané, senajan Bapa Abraham umuré wis mèh satus taun, ya jan wis tuwa tenan,
    karomenèh dèkné ngerti nèk bojoné, ibu Sarah, wis tuwa lan wis ora bisa nduwé
    anak menèh, meksa dèkné ora ilang pengandelé.
  byr-byr: Evɨraamɨ gamɨre kwarame waanɨ aadɨretɨya aya kɨgaaꞌna gamɨre kɨlaakejɨꞌ
    bwaranya yawakɨnyaꞌne buwikɨꞌnɨkejɨꞌ yawɨꞌna. Yɨ Seraavɨre kɨlaakajɨꞌ kaimɨraaya
    mamaari yannejɨꞌ yawɨꞌna yaka kɨrɨꞌ lɨmwanga sabwina makwaasa myakelyɨ.
  ian-ian: Ebraham God kat mbangɨ wiyo waavi laagandangat avɨt ndu lɨndangat nɨmamba
    ana yelavɨtɨndɨ. Wuna naambi ndumi aynat kiyeli tamba vɨli lɨndangat nɨmamba ana
    yelavɨtndɨ. Avɨt taagwa nyan kwupmak kat nɨmamba ana yelavɨtɨndɨ.
  hun-hun: És hitében erős volt, nem gondolt életerejét elvesztett testére, pedig
    már száz esztendős volt, sem Sárának elhalt méhére,
  mcf-NT: '—Con seta dadpenquio 100tedi icnuc tsusiobudtsëcshun ëmbimbo bacuë tishmetiapimbo
    iquebi. Con chido ëndenquio machobudtsëccondaid icquin bacuë usundotiapictsëcquio
    iquec —quequin tantiequi: —Nuquin Papan abimboen caosh —quepampic.'
  kjs-kjs: Go rabu Abraham-na maali 100 pirisa pare nipumi nipuna yogale madaa kedaa
    wisa pare nipumi kone rulaayae nagiyasa. Nipuna yogalere igipi lisa rabu nipuna
    were page abe enaali pirisa. Go pisa pare Gote-na agale madaa kone mapiraasa.
  mni-mni: Mahak chahi chamarom surabani; sikhrabagumlaba mahakki hakchang aduga Sarah-gi
    sikhrabagumlaba angang khao adusu wakhal toubada mahakki thajabada hanthakhide.
  yad-NT: Ne saparu̱ryu̱yada nta variy riva Ju̱denumu tuva̱choda, jasiñuma sajachipiya̱jada
    variy ramusiy detuyadaju̱, dañuma sani̱cha̱da jaryi rimyityu, taraqui pacha nijya̱tuunuti̱numa
    daryaju̱ dañi̱. Dantyamu̱y ne saparu̱ryu̱yada riva tuva̱choda sajachipiya̱jadanumatiy
    sanchiy jivyatura Sára detuyasa̱.
  mxb-NT: Ta sa̱ íin ndaa̱ Abraham xíꞌín ña̱ kándéé ini na̱ ña̱ koo de̱ꞌe na, va̱ꞌará
    sa̱ ni̱ kusáꞌano na, chi̱ ió na̱ táto̱ꞌon iin ciento kuia̱. Ta daá dókó o̱ kóo
    de̱ꞌe va kúú dókó Sara.
  pon-2006A: E kereniong sounpar epwiki, ahpw eh pwoson sohte luwetala ni eh kin medemedewe
    duwen paliwere me kereniongehr imwisekla, de pil medemedewe duwen Sara me sohte
    kak neitik.
  maq-NT: Hane hacuiin quiji ngaxtun Abraham xi mangucacun me cojo Nina handasa xi
    ha ngu cientu nu tjin rë me, hacuaha ha vëë me xi jemu changá camahani camá me
    cojo chjuun rë me xi sacú rë me quihndi.
  hto-hto: Abraham cien fɨmónamo áɨnozide íadɨ, ie ɨ́ɨnogafue jaca féiñede. Afémɨe
    jíonailla izói ie aɨ jíonaillana onode. Ua afengo ɨere jíonaillamona tɨ́iacade.
    Jae úruena comuítanide.
  por-BRBSL: Sem estar enfraquecido na fé, ele não considerava seu próprio corpo,
    já desgastado, (tendo cerca de cem anos de idade), e a morte do ventre de Sara.
  ces-NKB: 'Neochaboval ve víře: nehleděl na své již umrtvené tělo (bylo mu přibližně
    sto let), ani na mrtvost Sářina lůna;'
  cui-cui: Abraham jopa jʉntʉ coyene natsepaeyo xua peyabara jume cowʉntsiwa pocotsiwa
    Nacom exanapaeba, bequein bara bapon cien po weibe xeina. Bapon Abraham yaputane,
    xua bapon irʉ piowa tatsi Sara bara imoxoyo methaunxuae tʉpaenabe. Abraham piseuribe
    bichocono perunbe. Mataʉtano yaputaneno xua Sara jopa itacʉpaetsi xua pexui pexeinaewa.
  boj-2014: Abraham a aŋgro saiqoji soqnej. Aqa wausau 100. Deqa aqa siŋgila koboej.
    Aqa ŋauŋ Sara a dego tulaŋ qeliej. Deqa a aŋgrotqa keresai. Abraham a di qalieosiq
    ariya a Qotei qa aqa areqalo siŋgilatqa uratosai.
  eng-OEBUS: Though he was nearly a hundred years old, yet his faith did not fail
    him, even when he thought of his own body, then utterly worn out, and remembered
    that Sarah was past bearing children.
  eri-eri: Abraham nomo haga orei 100 onou, onodu no nomo gogala kojijiwai. Onodu
    no benou isai, Sara no magana bisei nomo edo uwa. Onou wa, no nomo huwanya ngalengawou
    danga bagu inyai, no metaumei uwa.
  aly-aly: '@see-verse:ROM.004.018'
  wiu-wiu: Eberame einagopa mali ege takupeta kadukoa (100) tadiya ponokale koto kawane
    kaku ago tuadene meku wa wamoa ni tiobatoa Sera atue deya tokome one mati opikamele
    toamoko wa wamoa tokome Akolalike wene tugoa meaneya.
  swe-swe: Han lät sig inte försvagas i tro när han såg (betraktade) hur hans egen
    kropp var så gott som död, han var ju omkring hundra år gammal, och att Saras
    moderliv var dött.
  cth-cth: Ahni teh a kum cum touh bang a pha nah, amae a tak teh kadout e patetlah
    ao e hoi, Sarah e von a due toe tie hai a panue eiteh yuemnae dawk a thayounnae
    awmhoeh.
  mti-mti: Ebraam bairawan 100 mina onanane, sira me yaug anone me kwapiwa me bo igiyawa
    kwapuwon ane. Sira me yaug anone Seira danawa boane. Megara anotumat meuma yusi
    den uwane.
  pad-NT: 'Hari. 100 hini ipohini amaakariki ida Abraão kabadarana. Asia bivakaijokadanokiki
    ada Deus. Abono-ra kava''ibodivaraniha: —O''bo''da hi''ina abini''iki hida oabono.
    Ni-kodigamo Sara bikaabokaki ida isani — abono-ra ni''a''aha.'
  twi-twi: Abraham gyidi anhinhim bere a na ɔreyɛ adi mfe ɔha no mpo. Na onim nso
    sɛ ɔregye nna awu, na ne yere Sara nso rentumi nwo mma.
  hlt-hlt: Kum yacut pakhat lo tih aka duek tangtae amah pum neh Sarah kah bung duekrhok
    te a poek dae tangnah dongah a thathae pawh,
  tbz-SIM: Abɑrɑhɑmmu bie ndo bo ntùɔ̀kɛ tɛkɔ̀ùtɛ̀ (100), kòo pokù Sɑrɑɑ múnkɛɛ kótɛ́
    kɛ́pɛ̃ɛ̃tɛ́ ò bo pɛitɛ́ dɛ̀, bɑ́ nɛ̀ mɛmmɛ kòo tɑ̃́kùmɛ̀ nfííkú.
  san-GUJ: અપરઞ્ચ ક્ષીણવિશ્વાસો ન ભૂત્વા શતવત્સરવયસ્કત્વાત્ સ્વશરીરસ્ય જરાં સારાનામ્નઃ
    સ્વભાર્ય્યાયા રજોનિવૃત્તિઞ્ચ તૃણાય ન મેને|
  ake-NT: Apurɨto' tʉuya yau tɨ'sɨ'mʉnka'nʉ'se pʉra, i'tu'pʉ iya rɨ tʉpun eri'sa'
    pe rɨ—apʉne pʉra 100 e'to' airɨ rɨ tʉwʉipiyaai esi pɨ'—mɨrɨ awonsi'kɨ Sera mʉre
    yen nɨ nɨrɨ esi'pʉ iyeri'sa' pe.
  qvn-NT: Chaura Abrahamga manam yupachicuyta dëjashachu Dios ninganman, nä pachrac
    watayognuy cayarsi, jinaman chacwan Sara machörra cayaptinsi.
  tku-NT: Abraham kōlu'tza' ixuanī't. Ixka'lhī chī a'ktin ciento cā'ta. Sara, tī ixpuscāt,
    tētaxtunī'ttza' chī namālacatuncuhuī'nīni'n. Masqui kōlu'tza' ixtahuanī't, Abraham
    jā pātza'nkālh tū ixuaninī't Dios.
  bjk-bjk: Abaram ixo perexulen bara a aine ixo eka minet, möxösa, ixo eöt im ma önga
    mar ne awat. Ma ixo perexulen e Sera bölök bie bara a axana bung ke ine möxö kip
    barok ixoro kawam im. Inexalik a nunu re ine i koxobo subu ulik.
  msy-2020: Abraham fo, an mɨkarzim bar ghurigha mati aremezir gumazim. Egha a 100plan
    azenibar roghɨra ghu. Egha a fo, an amuim Sara boritam batan kogham, a navim ronge.
  bpr-bpr: Ta fan mlatuh fali ktua Abraham, bay là magsud i kaftoon balù ta là gaganan
    fngà i yaanan Sara du ta tua kenen, na Sara, tagnè là mngàan.
