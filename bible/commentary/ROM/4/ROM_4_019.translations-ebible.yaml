verse: ROM.004.019
translations:
  kpx-kpx: Ebalahamuu uale vaganave uani handeleu (100) uoholige koli holinu. Ige
    mahinave Sela keta koli holige ese maveve keu anekianu. Isito Ebalahamuu ke huhuholisito
    au evievimo negoanu.
  okv-H: te Abraham ta pajirari jua 100 enu eto amita ae evovo enu hini vavekena te
    hotembu hotembu ae
  tbo-tbo: Noka hougana tauna a bolima mei 100 po i nugotuhu meya hinina naka amaka
    i tapiya po ega emoemotana agona Sela tewela ina guni. Tamogi a witumagana ega
    ita tapiya.
  mal-C: ഏകദേശം നൂറുവയസ്സുണ്ടായിരുന്നതുകൊണ്ട് തന്റെ ശരീരം മൃതപ്രായമായിരുന്നു എന്നും
    സാറയുടെ ഗർഭപാത്രം നിർജീവമായിരുന്നു എന്നും വ്യക്തമായി അറിഞ്ഞിട്ടും അബ്രാഹാമിന്റെ
    വിശ്വാസം ദുർബലമായില്ല.
  grc-SR: Καὶ μὴ ἀσθενήσας τῇ πίστει, ⸋οὐ⸌ κατενόησεν τὸ ἑαυτοῦ σῶμα ⸋2ἤδη⸌ νενεκρωμένον—ἑκατονταέτης
    που ὑπάρχων—καὶ τὴν νέκρωσιν τῆς μήτρας Σάρρας·
  bgc-bgc: '@see-verse:ROM.004.018'
  khz-khz: Aperaamo volaganinai gena rigolo roli tinavu kwapuna (100), tauniparana
    maki emoirato, kwarega tauniparara gelegelerai warau eagoto, e Sara maki ati gelegele
    melo ta pene gapia. Ia na eira egitarato, na egaura na ia gena kamonagi ati vagi
    evega-moiraato.
  deu-TKW: und ohne am Glauben Schaden zu nehmen, zwar das Abgestorbensein seines
    Leibes wahrnahm (war er doch wohl hundert Jahre alt) und ebenso das Abgestorbensein
    des Schoßes der Sara,
  zsr-NT: Cutu guc chop ladxëꞌë Abraham ca naꞌ rejlëꞌë Dios, zal‑laꞌ chyuꞌë ca tu
    gayuáꞌ iz len yajneynëꞌ ca nac qui gdu ca nayáꞌ nabanëꞌ, chnatcz le chnagultsquëꞌ,
    lencaꞌ ca nac queënu Sara queëꞌ, nacnu ngul huödx.
  lin-lin: Abrayami akomaki na mibu pene nkama moko, kasi kondima na ye elembaki te
    atako atalaki nzoto na ye, oyo ezalaki lisusu na makasi te, mpe nzoto ya Sara
    oyo akokaki lisusu kobota te.
  hns-NT: Oe thiek se djaanat raha kie oe sau baries ke hoi gail hai aur kie okar
    aurat Saara bhie bahoet boerhia hoi gail hai. Oelog larkan paida na kar sakat.
  noa-E: Irua khaphʉ sĩejim, ichjã jöoiraanaa i ũan Sarajã ũanaa khitarr aawai amach
    pöm wënʉrrabaju. Pari mag jöoiraa sĩerr awiajã irua khaphʉ sĩejim, Ẽwandamau ichig
    jaautarr aawai ich chaai chukhu meebaju. Magua mag peer cien años sĩerr ãba, Abranau
    ãba ag iekta jʉ̈g thõba wai sĩsijim.
  eng-EMTV: And not weakening in faith, he did not consider his own body, already
    having been worn out (being about a hundred years old), and the deadness of Sarah's
    womb,
  mib-NT: Te je yajni jinū de ciento cuiyā, te vēsú súcuan te tu ní quénda de nuū
    jnúhun cándíje de, vēsú jiní de jeē maá de jíín ñasɨhɨ́ de Sara je jéhnu ndasɨ́
    ndɨndúú de jeē ma cúu ga coo sēhe de.
  lif-NT2: खुने़ॽ तङ्‌बे किप्‍थिक् (१००) यारिक् के़रे़आङ् यःरे़बेआङ् वये़, हे़क्‍क्‍याङ्
    कुमेःत् साराःन्‍नाङ् सामुॽइ खक्‍ते़आङ् चप्‍ते़बेआङ् वये़साङ् खुने़ॽ कुनसाःन्‍निन्
    अयाक् मे़लॽरे़न्‍नाङ्‌
  xnj-xnj: Ibulahimu avili mgogolo neju, miyaka yahegalili miya yimonga nambu mwene
    asadiki neju, hati ngati amanyili ihotola lepi kupata mwana ndava higa yaki yavili
    ngati yifwili, na mdala waki Sala avili ngaveleka,
  mmx-mmx: Ga auret kusu levenmaares teren na lok ka lasangaun kobot (100) maares
    axap. Ketla lununu ren goxo molo at levenaleng neni gam doma mumu labantuxu ren,
    ua gak milik ngan laradi met, kopla mumu ne Sera ga sioxo nga la ni goxo ruuna
    taxaalik.
  cbr-NT: Abraham cien baritiañusa 'aish cushima 'imainun ca aín xanu Sara axribi
    xëni 'aish tuatisama 'iacëxa. Usa 'ixunbi ca Abrahamnën —uisa 'aish carana bëchicëñu
    'iti 'ai —quixun 'unánquinmabi —Nucën Papa Diosan 'ë cacësabi oi ca asérabi 'iti
    'icë —quixun sináncëxa.
  tee-NT: Ju Abraham va tachi lhilaksilh ixchivinti Dios ju ixjunita mas isc'atsai
    ni lana jantu lai cati'alilh ju is'ask'at'a'an ju va la'is'akstu'an ixt'iyun'an.
    Ju yuchi ju Abraham ixpacxanta tachi tam cientos c'ata chai ju ix'amachaka' ju
    Sara ixjuncan lana jantu lai ix'alin ju is'ask'at'a.
  eng-LSV: and having not been weak in faith, he did not consider his own body, already
    become dead (being about one hundred years old), and the deadness of Sarah’s womb,
  cak-NT: Más que ri Abraham c'o yan la'k cien rujuna', raja' can xunimaj ri xu'ij
    ri Dios che. Raja' y ri Sara ri raxayil xa je ri'j chic y chuka' ri Sara can manak-wi
    nic'ue' ral. Pero más que quiri' quibanon, raja' can xunimaj ri xu'ij ri Dios
    che; raja' can xuya' ránima riq'uin ri Dios.
  pah-NT: 'Cem anos gwerevi ahe ombo''a kwara ojihe. Igwete Abraãova''ea ei: “Jixava''e
    hete ji kiro novĩa,” ei ahe. “Sarahẽa na jitehe no,” ei ahe. “Nanongara''g̃a ko
    ndata''yra''javi jipi,” ei ahe novĩa. Emo ahe ojikojiko tuhẽ Tupana''ga rehe.'
  sja-NT: '@see-verse:ROM.004.018'
  xed-xed: 'Ta mnanatá Lazglafta ta tsa gwaɗa ya ta Abraham ná, ta ghwaŋ a imani ka
    hɗa dərmək wa. Nda sna guli kazlay: Nda ghada halata iʼi kəʼa. Guli ná, lula fitika
    yay markwa taŋ ta nzakway ka Sara ta zwaŋ.'
  mks-NT: Ta na̱candeé ini Abraham Ndióxi̱ ña̱ cacu ja̱hyi da va̱tí sa̱ na̱cayati
    qui̱vi̱ xi̱nu̱ da̱ in ciento cui̱a̱ ta va̱tí sa̱ cánda̱a̱ cáxí ini da ña̱ ja̱lóho
    cuití va qui̱ví catacu da ñuyíví yóho xi̱hi̱n Sara, ñájíhí da̱. Ta sa̱ cánda̱a̱
    ini da ña̱ a̱ cu̱ú ga̱ ca̱cu ja̱hyi ná joo na̱candeé ini da Ndióxi̱.
  gfk-S: Abraham ga nes kilam be no palatamaine ite manga malur um kinong igate haruat
    um ma tike maar ira nuno tinohon. Iga nes kilam Sara hobi bileng be ira nuno pana
    bung na kinakaho gate pataam um. Iesene no nuno nurnur pai gale puko ta dahine.
  bmu-bmu: Saragö köröŋan morö memegö dop qahö aiga nanŋak yambuŋi lök 100:kö dop
    ahök. Miaŋgöra nanŋi mötmöriiga lök azi namŋi sileŋi waziba sohosoholiŋi ahökmö,
    töndup Anutugöreŋ keunöŋ ölŋambuk akŋapköra möt narim waŋgiba maliga Abrahamgö
    mötnaripŋan qahö sörauba löwöriyök.
  dgz-dgz: Wam ame gapan Eibaraam en mega apane nani yamunaet (100) umap aeta di,
    orup barae barae ya umap. Waenewa, Sera den aeta ton, orup wara wara wamewa uon
    tan. Dere aeta guramon go orup baraepen menan God inap anu tumat tane.
  eng-GNV: And he not weake in the faith, considered not his owne bodie, which was
    nowe dead, being almost an hundreth yeere olde, neither the deadnes of Saraes
    wombe.
  zaa-NT: Abraham nna casi gayua' ídani bi lània, pero labí bedúl·la'a latsi' bi sino
    huía bá latsi' bi màsqui'ba chì ná bi enne' gùla tì'a canu chi' tabáduą gatti
    cą, ą'hua niula qui' bi Sara nna uccua bi niula huètsi.
  eng-WEBSTER: And being not weak in faith, he considered not his own body now dead,
    when he was about a hundred years old, neither yet the deadness of Sarah's womb.
  guh-guh: Bajarapamatacabi Abrahampijinë imoxo pexainae cien pavaibeje. Bajaraponë
    pijava Sara, mavecova. Perujuvayo baja pijinia. Pexi picani pexainaenexabeje,
    apo caëjëpaetsibeje. Tsipaji baja bitso perujujivibeje. Bajaraxua Abrahampijinë
    nacueneyapëtae ata, itsiata jumecovënëta Dioso pacuenia najumecapanepaeya jumaitsitsi
    petoexanaenexatsi.
  bon-bon: Mine Abrahamo me ätrunga poto cidi me ngene jwaatwananinago. Tabe yepä
    hanred kämäge mameta joomluji, yepä teeme ätrunga te enajuji kokre cama. Tabe
    ngene jotwanuji egä, “Cane moda gäne; cane budre mameta gäne, cuta piiyepu cäme
    coga Saara tabe äblicäco bägrä päpäna,”
  nhw-BL: Huan Abraham amo quicaxanili quineltoca Toteco masque quimatqui ya panotoya
    xihuitl para quipiyas se icone pampa nechca eliyaya para quipiyas cien xihuitl.
    Huan isihua Sara nojquiya nel quionpanotoya nopa xihuitl para huelis quipiyas
    se icone.
  swh-ONEN: Abrahamu hakuwa dhaifu katika imani hata alipofikiri juu ya mwili wake,
    ambao ulikuwa kama uliokufa, kwani umri wake ulikuwa unakaribia miaka mia moja,
    au alipofikiri juu ya ufu wa tumbo la Sara.
  wbi-wbi: umwene naalyale m'bote vote ku lwitiko. uAbulahamu alyajovile jujuo kuuti
    um'bili ghwake ghulyafwile - alyale ma maaka kuvelelela kijigho. kange akiting'ine
    ku vufue vwa lileme lya Sala.
  bba-bba: Sɑɑ ye, u wɔ̃ɔ wunɔbun (100) sɑkɑ turɑ ɑdɑmɑ win nɑɑnɛ dokebu kun kɑɑre
    sɑnɑm mɛ u win wɑsi lɑɑkɑri kuɑ yi yi sɑ̃ɑre yi ɡu, kɑ mɑɑ Sɑɑrɑɑn nukuru te tɑ
    ǹ wɑ̃ɑ tu bii mɑ.
  eng-KJVCPB: 'And being not weak in faith, he considered not his own body now dead,
    when he was about an hundred year old, neither yet the deadness of Sara’s womb:'
  kgk-NT: Ha'e omboty-tama cem ánho. Ituja eterei ramo jepe ndogwerovia ku'a ku'ái
    ojéupe he'i va'ekwe Nhandejáry. Gwete-rehe imandu'a oiko-vy. Haimete-ma ndaipu'akavéi
    gwete-rehe. Omano hagwã-ramima oiko. Ójehe ndaipu'akavéi-ma. Igwaigwĩ-ma hembireko
    Sara. Naimembýi va'e voi ha'e oiko-vy. Ogwenogwaigwĩ-ma omemby e'ỹha. Upéa-rehe
    imandu'a jave, ndogwerovia ku'a ku'áiry joty ojéupe he'i va'ekwe Nhandejáry. “Ãy
    ndahexa mo'ãvéi-ma xe ra'yrã” nde'íry joty ójehe. Ogwerovia tee joty.
  waj-waj: 'Itaama varuduu inna nuanuuvo yaaku sai vaidivai yuku yaaku taika kiooduu
    rikioo (100) ngiaabai kiooduu inna mmammaivo taminnumaunnuuduu ari nnaataivo Saraava
    vaa nnaakara mmateera suaivo taika kiooduaata hama ivo ivaara yaata utirainno
    ivo yaagueeqama tunoo: Fai iinaravaivee, tiravai.'
  cpy-cpy: 'Roetziñaarikota-piintakawo rawentaa-shireta. Ashi royiro ikenkishiryaa-kotawo,
    ikantzi: “¿Jempema okantyaaka? Tema kaataki naaka 100 nojarentsite, rooteentsi
    nokami. Tee otzimanitzi eentsite noena Sara.”'
  ekk-PKP: Tema usku Jumalasse ei nõrgestanud isegi see, et tema arvates oli ta ihu
    praktiliselt surnud (ta oli ligikaudu sada aastat vana), ja ta teadis, et Saara
    oli laste saamiseks liiga vana.
  mpx-mpx: Abalahama kelaubwa wana baliman wan handeled, yaka saliyana i pweyata nige
    bosowaina natuna ni gan, ge lagona Sela i kobwas nige bosowaina ni ab. Abalahama
    bugul bolo o i atena ya, yaa wana abulilek Yehoba elana nige i pwepweyata.
  wbp-wbp: '@see-verse:ROM.004.018'
  luo-luo: Ne ok odok chien e yie, kata obedo ni ringre owuon ne chal gima otho, nikech
    hike ne romo kar mia achiel, kendo kata ni Sara ne en migumba ma kindene mar nywol
    nosekadho.
  nhe-NT: Huan Abraham ax caxanqui quineltoca Toteco yonque quimatqui ya panotoya
    xihuitl para quipiyas se icone pampa nechcatitoya para quipiyas cien xihuitl.
    Huan isihua Sara nojquiya panotoyaya xihuitl para huelis quipiyas se icone.
  aii-aii: ܠܵܐ ܦܝܼܫ ܠܹܗ ܙܲܒܘܼܢ ܒܗܲܝܡܵܢܘܼܬܹܗ، ܟܲܕ ܒܝܼܕܵܥܵܐ ܝܗܘܵܐ ܕܦܲܓ݂ܪܹܗ ܐܲܝܟ݂ ܡܝܼܬܵ‌ܐ
    ܝܗܘܵܐ، ܣܵܒܵܒ ܐܲܝܟ݂ ܡܵܐܐ ܫܸܢܹ̈ܐ ܝܗܘܵܐ، ܘܐܘܼܦ ܡܲܪܒܥܵܐ ܕܣܲܪܵܐ ܡܝܼܬܵ‌ܐ ܝܗܘܵܐ.
  esk-NT: Abraham-ŋum ukpiqsrił̣ha Agaayyutmik sayaiqsinġiññiqsuq isrumagaluaŋŋaġmi
    timini tuqunipḷugu, takku tallimakipiaġuyasripḷuni aasriisuli aġnaat Sarah qitunġitlaitḷuni.
  msb-msb: Wara magluya an iya pagtuod bisan ngani maluya na an iya lawas kay usad
    na ka gatos an iya edad kag halapit na mamatay. Usad pa, baog man si Sara.
  cpa-NT: Ca²juuh³ tsa¹ma²ca¹dsiég¹ Abraham ŋi²lǿg² ji²ŋi². Jø¹² bíh³ ha¹chian² guing²
    ma²ca¹cán¹ Sara, dsa² guiúgh² quián¹²dsa, ja³ma²ca¹já¹. Tsa¹ca¹tónh¹ Abraham juu¹²
    lah¹jøng². Cøng² hi² hé² báh³ dsa² jǿg³ hi² li¹chian² guing² quián¹²dsa, ju³lah
    ca¹juúh² Diú¹³.
  dso-dso: ତାକେ ସେଡ୍‌କିବେଲେ ସଏ ବରସ୍‌ ଅଇରଇଲା । ମାତର୍‌ ତାକର୍‌ ମଲାପାରା ଗାଗଡର୍‌ କାତା ବାବି,
    କି ସାରା ଜେକି ଆରି ପିଲା ପାଇ ନାପାରେ, ଏ କାତା ଜାନିକରି ମିସା, ତାକର୍‌ ବିସ୍‌ବାସ୍‌ ଉନା ଅଏନାଇ
    ।
  meu-meu: Ena abidadama na se manokava. Ena be tau-anina e haeroava mase tauna na
    heto (laḡanina na sinahu-ta sisivana) bona Sara danu mase hahinena na heto,
  yva-NT: Arono naije Abraham po raen opamo be vatan anuive to, apa tume nanto no
    tename nadani, muno apa anamu omamo wanya nte bayave ma. Weramu Abraham apa anave
    mayondi ramu.
  dgc-dgc: '@see-verse:ROM.004.018'
  zpm-NT: Tibaque bnalo me Dios, niicle ne lala ziele xtse me (zig tib gayoole iz
    me), ni lala tsieel me Sar, nacd me wnaa ne gap mëëd.
  hix-NT: Horykomotho me rma haxa nehxakon heno hatà. 100 me àtxemnyehàntaxah me nehxakon
    hana. Àro ke, thohtahoryehra nehxakon hamà. Àro wyaro rma nosonyakon hamà. Notxwakomotho
    me, Sara heno xarha yonyakon hamà. Noro heno yowan yaka tatahohsoryehra nehxakon
    hamà, àhokru. Khoryenkom hona mak nenyakon hatà, Akmaraw heno.
  sim-sim: Ome sira. Abraham avoko laka mendek or naha asama orhi 100-ik nari lir.
    Uhu mbeek jikis landahik nari ambu ri. Nokove orhi Sara erem nari sir. Sir mbeek
    jikis landahik nari ambu sir. Hako Abraham mashi os Avui Wasilaka or mbari oso
    avak omek si nakurik hishiri ri, mbeek os erem or hishiri oson halari ambu ri,
    wahau.
  npi-ULB: उनी विश्‍वासमा कमजोर थिएनन् । अब्राहामले बुझे, कि उनको शरीर बालक जन्माउन
    समर्थ थिएन (किनकि उनी करिब एक सय वर्ष पुगेका थिए) । साराको कोख पनि बालक पैदा गर्न
    समर्थ थिएन भन्‍ने पनि उनले स्वीकार गरे ।
  cgc-cgc: Ula narwari Abraham ya ta iya na pagsalig ta pangako ta Dyos bisan nlaman
    din na paryo impusibli na makabata pa kanen tak idad din dali nang en ta isya
    gatos anyos daw Sarah na iya na sawa baog.
  tim-tim: Hain akmâ âmâ hombaŋŋe 100 malepgât ikiŋe hâkŋe serokŋe akto Saragât hâkŋe
    gai hainâgâk agep are ekmâ nâŋgâmbo umatŋe bo agep. Akto Anutuŋe magep are nâŋgâm
    âmâ bo hanoko agep.
  yor-yor: Ẹni tí kò rẹ̀wẹ̀sì nínú ìgbàgbọ́, nígbà tí ó mọ pe ara òun tìkára rẹ̀ tí
    ó ti kú tan, nítorí ó tó bí ẹni ìwọ̀n ọgọ́rùn-ún ọdún, àti nígbà tí ó ro ti yíyàgàn
    inú Sara.
  wos-wos: Déka héki hwari séfélak (100 maki) yandéka dé hiyanjoka hurukwa gwalefa
    du maki rendéka, déka takwa Sera akwi gwalefa ye nyan hérahafi reléka dé wun jooka
    sarékéhambandé. Godka jémba sarékéta God wandén hundi mwi hundi xakutekwaka dé
    haxé.
  emp-NTPO: Warra unui carea jũmawãyã drõãda b̶ʌmĩna Abrahaʌ̃ba maʌ̃gʌra wad̶ibid̶a
    bio ĩjã b̶asia. Idjira berara cien poa b̶asia. Idji quima Sara sid̶a warra tocada
    cawa b̶ʌmĩna Abrahaʌ̃ba wad̶ibid̶a bio ĩjã b̶asia.
  eng-F35: And not being weak in faith, he did not consider his own body, already
    dead (being about a hundred years old), or the deadness of Sarah's womb.
  ind-ind: Saat itu Abraham sudah hampir seratus tahun. Sara juga sudah terlalu tua
    untuk bisa mengandung. Namun, keadaan tubuh mereka itu tidak melemahkan keyakinan
    Abraham pada janji Allah.
  pes-OPCB: زیرا در آن زمان ابراهیم صد سال داشت و همسرش سارا نود سال، و هیچ‌یک قادر
    نبودند صاحب فرزند شوند. با وجود این، چون ایمان ابراهیم قوی بود، به وعدهٔ خدا شک
    نکرد.
  mpt-mpt: E tekein kebebe, e bifolo 100 blimanang genabua e hangkalebmin anea titilo
    blimubanabua eka e alelo Sela osa fioum binoa konokmon ananobio otane Eblahame
    mo funaneta Gode baatnenea Keb molobsel homoni walomabiobo ge onebe yo motono
    mo inanibta walomabibbabo ge funaim blimobe. E Gode wengo bainobo genea sbalma
    wafu binebiobe.
  ssx-ssx: Ipikana꞉ma꞉ta꞉ ipika꞉ bapimanu 100 tupa꞉ hata꞉ta꞉ Setama꞉ weki mendia꞉peke
    na yeekeeki make ipika꞉ loke ankolopa꞉ pamba꞉ pamba꞉ piekeeki make hone witolo
    hata꞉ kone ipika꞉ hone tulaeyeke ekita꞉ na kiti yokaeyekeme.
  mkl-mkl: Wɑɑti nŋu í nɛ zɑkɑi ɑdɔ̃ cĩɔ. Í mɑ̀ iyi nŋu í ɡbo, nɔ Sɑrɑ ɑboɛu mɔ kɑɑ
    yɔkɔ ku bí ɑmɑ mɑ́, ɑmmɑ do nŋu fei nɑɑnɛ ku dɑsiɛ kù kɑye.
  gaq-gaq: ଆମେକେ ଅଃତେନ୍‍ ବେଲା ମୁଇଂ ସହ ମୁଆଁ ଡିଙ୍ଗ୍‍ଲେଃଗେ । ମାତର୍‍ ମେଁ ଡକ୍ରା ଡିଙ୍ଗ୍‍ୱେଗେ
    ଡାଗ୍‌ଚେ ଆତେନ୍‌‍ ସାମୁଆଁ ବାବେଚେ ସାରା ବାରି ଗଗିସିଆଃ କେଆୟା ଡାଗ୍‍ଚେ ଆକେନ୍‍ ସାମୁଆଁ ମ୍ୟାଚେ
    ମେଁନେ ବିସ୍‌ବାସ୍‍ ସାତାଲୁ ଡିଙ୍ଗ୍‍ ଆଲେଗେ ।
  gof-RNT: Abrahames xeetu laythi kumana hanikkoka, ba daaburida asatethaanne Saara
    na7a yelanaw dandda7onnayssa erishe ba ammanuwan daaburibeenna.
  unx-unx: ଇମ୍‌ତା ଆବ୍ରାହାମ୍‌କେ ମଣେୟାଁ ହିସି ବାରାଷ୍‌ ହବାଅଃ ତାଇକେନା, ମେନ୍‌ଦ ଆୟାଃ ହଡ଼୍‌ମ
    ବିଷାଏରେ ଉଡ଼ୁଃକେଦା, ଅକ୍‌ନାଃଚି ଗଜଃ ଲେକା ହବାଅଃ ତାଇକେନା ଚାଏ ଆୟାଃ କୁଡ଼ିତେ ସାରାରାଃ ହନ୍‌ଗାଁଣା
    ହବାଅଃରେୟାଃ ନେଡା ପାରମଃତାନା ମେନ୍ତେ ସାରିକେଦ୍‌ରେୟ, ଆୟାଃ ବିଶ୍ୱାସ୍‌ କା ନାରାଦୁରାୟାନା
    ।
  gah-gah: Lá oake, Avalahani kilisimasiva nene 100 minake, ozaha molokago, Salá nene
    gelehosi moloake izegipa getati gamena asú okamóza, itó ezáa agupe gisulupa molokamóza,
    lá okamómave loko Ómasimú gele alévolé imó nene gologolo samimó.
  lcm-lcm: Na katala kinle velai ani tav ngau ta lomlomon, ta kata lapo asukang ta
    100 kana matas i to angasungai ani mat. Na asukang kapa si Sara, ta kala mat aongos
    kana lomlomonai ani ingus.
  aer-aer: Abraham aneke atnyentye arlenge anthurreke, uterne akngerre-arlke nhenge
    year 100-eke-atwetye, re-anteme itirretyame, “Nhenge ayenge-arle ampwe anthurre
    anteme irreme, ilwetyeke-urletye anteme. Anewe atyinhe Sarah ampwe-anteye-irreke
    nhenge ampe kwenye akwete.” Alakenhe itirreke-arle re akwete anthurre Ngkarte
    arratye itelaremele alkngwirretyakenhele. Renhe arratye itelaremele re utnenge
    ikwerenhe lterrke anthurre irreke akwetethe anthurre re Ngkarte tnaketyarte nhenge
    iwenhe Re mpwaretyenheke.
  qvc-NT: '@see-verse:ROM.004.018'
  tgl-ULB: Hindi siya mahina sa pananampalataya. Kinilala ni Abraham na patay na ang
    kaniyang katawan sapagkat mag-iisandaang taon na siya. Kinilala rin niya ang pagiging
    patay ng bahay-bata ni Sara.
  cbs-NT: Anibujaida 100 badi kemai mawatidubia inun bakewatidumabia jawen nuiama
    inun, jawen ain Sara yuxabujaida ma mawa kemadiaitun bake bitiduma jawen nuiamadi
    Abraham jawen shinan babuama Diosun jawen juni bakekidi yubani ikunwankubainkin
    jawada Diosun axunxanai jawa jakimama mestenxun uinkin kenwankubainiki.
  xtm-NTPP: Te visi jâ ni kuu nija'nu de te ñatuu‑ka na tnu'u ndee tnu'u ndatnu yikikuñu
    de ma vaa jâ yi'i de cientu kuiya, te Sara ma chi in ña'a masu kuu koo sa'ya kúu
    ña, kovaa ñatuu ni sanuu de chi ni kukanu ini de Su'si ma.
  nnq-nnq: Ulaimu akiba okolo abandakila kube nayaka makomi komi, nambu kuamini kwakwe
    kupolitije iganukube amanyi kube mmeli gwakwe ukiba andi uwile, nu nhwanamundu
    Sala akiba ntonga.
  bao-NT: Mee, Abraham cien cʉ̃mari peti ca cʉogʉ niiri cʉ̃ upʉrire ca bii yaicoariquere
    biirijepʉ ca niirijere ĩa maji, ñucã Sara cõ ca macʉ̃ cʉtiborique ʉno cãa peticoa,
    ca biicã pacaro, cʉ̃re cʉ̃ ca ĩiriquere cʉ̃ ca tʉgoeña yue niirije pea daquecoa,
    cʉ̃re biiticãupa.
  san-ORI: ଅପରଞ୍ଚ କ୍ଷୀଣୱିଶ୍ୱାସୋ ନ ଭୂତ୍ୱା ଶତୱତ୍ସରୱଯସ୍କତ୍ୱାତ୍ ସ୍ୱଶରୀରସ୍ୟ ଜରାଂ ସାରାନାମ୍ନଃ
    ସ୍ୱଭାର୍ୟ୍ୟାଯା ରଜୋନିୱୃତ୍ତିଞ୍ଚ ତୃଣାଯ ନ ମେନେ|
  huv-NT: Abraham ngome tachiw omeaats wüx Teat Dios masey langondom majiürüw micualüw
    nejiw, cos tayaag nej latang laliüc mandeow, cos laliüc majiür coic miow (100)
    mineat nej. Aton Sara mintaj nej ngondom majiür micual nej.
  otn-NT: Ra̱ Abraham rá̱ nzɛgui ya mmɛmi̱ 'bʉ'a̱ n'na ciento njɛya. Ra̱ Sara p'ʉya,
    xquet'a̱ ya ra̱ bøda̱c'ɛ̱i̱. Ya xi thohyø pa p'ʉ xtí̱ m'mʉhrá̱ ba̱si̱. Pɛ ra̱
    Abraham hi̱mbi̱ 'bɛhrá̱ nt'ɛ̱c'ɛ̱i̱ bi̱ nja.
  nop-nop: Eŋ niŋe indiŋ. Ne’walaŋ guletŋiŋ 100 tuguk doktiŋa folooŋ agaŋ sipaka tuguk
    eŋ Sela’walaŋ folooŋ maaŋ agaŋ silida tuguk u yabukabeleeŋ fiit nadisukilitiŋiŋ
    mu fiyakuk.
  obo-NT: To id totandu kos Monama ki Abraham, mgo sokkad no gatus don kos idad din,
    woy nosorollan din no pomon to kovuyyahoy rin, dii ron en sikandin od poko-anak
    pa ukit taddot sawa rin no si Sara. Nokosaddoo mandad sikandin no iddos sawa rin,
    dii en od poko-anak. Piru ahad ungketen, waa id moomet kos kopomakoy rin.
  cak-ENT: Ri Abraham c'o colope' cien rujuna' chupan ri k'ij ri'. Y roma ri'j chic,
    rija' retaman vi que manak chic ralc'ual nc'uje', y retaman chuka' que ri rixjayil
    Sara man nalan tüj vi. Man roma tüj ri' xutakej ri xbix chin roma ri Dios. Ruyo'on
    vi ránima riq'uin.
  lif-NT: ᤂᤢᤏᤧ᤹ ᤋᤱᤒᤣ ᤁᤡᤵᤌᤡᤰ (᥇᥆᥆) ᤕᤠᤖᤡᤰ ᤁᤧᤖᤧᤀᤠᤱ ᤕ᤺ᤖᤧᤒᤣᤀᤠᤱ ᤘᤕᤧ. ᤜᤧᤰᤁᤩᤠᤱ ᤁᤢᤔᤣ᤺ᤳ ᤛᤠᤖᤠ᤺ᤴᤏᤠᤱ
    ᤛᤠᤔᤢ᤹ᤀᤡ ᤂᤰᤋᤧᤀᤠᤱ ᤆᤵᤋᤧᤒᤣᤀᤠᤱ ᤘᤕᤧᤛᤠᤱ ᤂᤢᤏᤧ᤹ ᤁᤢᤏᤛᤠ᤺ᤴᤏᤡᤴ ᤀᤕᤠᤰ ᤔᤧᤗ᤹ᤖᤧᤴᤏᤠᤱ
  mie-NT: De ja ñatin quenda dē ciento cuīyā, de vísō súcuán de nduú ní nquée dē nūū
    tūhun cándíja dē, vísō jínī dē jā maá dē jíín ñasíhí dē Sara ja ñáhnú ndasí ndúū
    dē jā má cūú cā coo sēhe dē.
  san-TIB: ཨཔརཉྩ ཀྵཱིཎཝིཤྭཱསོ ན བྷཱུཏྭཱ ཤཏཝཏྶརཝཡསྐཏྭཱཏ྄ སྭཤརཱིརསྱ ཛརཱཾ སཱརཱནཱམྣཿ སྭབྷཱཪྻྱཱཡཱ
    རཛོནིཝྲྀཏྟིཉྩ ཏྲྀཎཱཡ ན མེནེ།
  qve-NT: Abrahamqa yaqa pachaq watayoqña kashaspanmi, manaña wawayoq kananpaq hinañachu
    karan. Hinaspapas warmin Saraqa qollurin karan. Ichaqa sayna kasqanta yachashaspanpas,
    Abrahamqa manan iñiyninpiqa chiriyaranchu.
  pao-NT: '@see-verse:ROM.004.018'
  cbu-NT: ¿Tamaree nuw wachinachuri iparinachi? tárangeeja. Apanll Taarashipancha;
    tárangiya. Apramarini masachirini zapantaa, misha wizanllsha Sararini masachirini
    zapantam mipshimuna, tsipamaam waritarangitaa, Apramarini Apanllee kuk mangoonarangiya.
  usa-usa: Áabaraama waaqókáq tiyááka-wayukati ááyayaa-kanaama (100 karitimaatiraq)
    máqe-uraitana wenaúgoma pukáínakaa uráitana ítaraiye. ánáakoma Térain-augogaraq
    móraiq uráimanibo Áabaraaama itáíq-itaiq umá yabi-í-yátááqá aboámá auránîqtaba
    yáqtoqma akoqnáá uráiye.
  soy-soy: Apirɑhɑm nfɑtɛnɛ yɛ pɛɛ́ nɛ welɛ nn pɑ́ɑ́pú, ɑmɑ́ un kɔ nɛ ɑŋmɛ̃ pílɛ
    kumúŋɛ́ mɑ́. U kɔ pɛɛ nyulɛ rɛ u nɛ nkpɔ nnyɑ́ɑ̃ piwɑi mɑsilɛ, úu yɛ́ nkpéni
    fe ukɛ́ kɛwɑ̃́ yɛ̃. Unɔ́si Sɑrɑ pɑ́ɑ kɔ nkpéni kuwɑ́nmɑrɛ we.
  hui-hui: Abarahama ibu mali handari mbira (100) agima howa ibunaga minime lo mitangi
    bialu. I̱ tingini hongo nahe homene ale kogobi i̱ oneme gali taba hanabe nahe
    dege bedagobi, lo mitangi bialu ibu Ngode Datagaliwabehondo mini mbiraore wu henego
    hadowa hama dai nabi mini mbiraore hongo howa wia ho haabo hene.
  amf-amf: Abraamsa lendho eedi dong kaysaaddha konin maatenka, waanka gecchayse naasi
    kinin adhiminbee geshono kisa Saara seeki konin maatonbeam yi dhesaakaar, Barjodar
    woylamin yinin qajenka ki wocchimbhade, qajadhadehe.
  quc-NNT: Ri qa mam Abraham man xub'an tä kieb' u k'ux, pune xa jub'iq' man kätz'aqat
    tä cien u junab'. Retam chi ri are' rachi'l ri Sara ri rixoqil xaq kämem chi ke,
    e nimaq taq winaq chik, man kekowin tä chik käk'oji kalk'ual.
  dob-dob: Onaꞌaiꞌaila, Ebelaamo niꞌatu ꞌana yakwala selabenaya be analedi ꞌiloba
    ga niꞌatu oona maiboꞌana sineneta, ta wate mwanena Sela megamegagalina, ta tuwa
    tuga Ebelaamo nigeya manudi ꞌinuwanuwa, ta esi ꞌina emisa ꞌena ꞌituila sinabwana.
  wrs-wrs: Aprahamba doa mundkola vevna, tahonmba os mara lohmanavnama 100ra, nihtov
    gai, doa silkmikmi venavna, otolmba tetwond velmba. Eva Saramba otollanglava venamoata.
    Wo Aprahamba nengavnangva mindnam vrevna nomba. Wo heva os henamba undnahonamba
    keknamba amnalmba silivhoamnanamoa, owaimomolmba.
  mca-mca: Qa nite' yoqmositij in nite' yeqeku'uk'i yemjeetax in wetwentax ƚete'm
    in hats ƚawa'ma'x qe hats k'esiyu'ets qu' cien (100) ƚeqe'ninqapitse' qa in ints'ateki'
    iye pe' ƚewhe'ye' Sara.
  tzo-TZC: Ti Abrahame mol xa. Jutuc xa scꞌan voꞌvinic (100) jabil ti yichꞌoje. Manchuc
    mi laj yal ta yoꞌnton ti coꞌol sꞌelan chamemic xa schiꞌuc ti yajnile, ti muꞌyuc
    xa ta xꞌalaj xnichꞌnajique, pero muꞌyuc onoꞌox bu xchꞌay ta yoꞌnton, staoj yav
    xchꞌunoj ti ta xꞌacꞌbat snichꞌon yuꞌun ti Diose.
  jao-jao: Kumba-nykalanykarri barra yiwa malbu, ka-wingkalwingkayaninya lukuluku
    bajiwuthu ki-lhabayila nyungku-mbangu ngulakari kulu nyungku-ja ambirriju, kilu-mirrinyma
    ki-lhabayilu, kalngiya malbu. Kumba-nykalanykarri mili anku riku-wanguwu wu-Jira,
    a-mangaji a-bardibardi, a-wardikirri barra, kurdardi nyamba-kulhakulhamanthawu
    bardardawu kangka rra-bardibardi barra Nganinya kumba-nykalanykarri nya-mangaji
    malbu ngala minja kila-ka wuka wumba kili-nu ki-Kada, li-jakarda li-ngulangulakaringu
    nakaringu yilaa kala-nmala, kila-ka wuka kulu kumba-yibarra na-wurdu yilaa ki-Kada.
  mya-mya: ထို​အ​ချိန်​၌​အာ​ဗြ​ဟံ​သည်​အ​သက်​တစ်​ရာ ခန့်​ပင်​ရှိ​၍ မိ​မိ​၏​ကိုယ်​ခန္ဓာ​သည်​အ​သေ​ကဲ့​သို့
    ဖြစ်​လျက်​နေ​ကြောင်း​ကို​လည်း​ကောင်း၊ စာ​ရာ သည်​လည်း​က​လေး​မ​ရ​နိုင်​ကြောင်း​ကို​လည်း
    ကောင်း​သိ​သော်​လည်း ဘု​ရား​သ​ခင်​အ​ပေါ်​တွင် ယုံ​ကြည်​မှု​ခိုင်​မြဲ​လျက်​ရှိ​၏။-
  gng-NT: Nì là sìen' waamu nɛ wɔ ń lɛ ibin kobk, ki bɛnde' ki ye u nɛke mikuum,
    nɛ uʼpo Sara mɔ tonde' ki yé uŋɔl. Ama nin nɛn kɛ *Abraham ya dum ŋa kùore'
    waamu mɔnɔn.
  cbi-NTPO: Naamika Abrahamya 100 añutalaa ma juju' bain, Diosya ura uwain tsanguenbera
    kenu tsuve tya' keengue' jintsumuwaami, naa pure' rukuu deju' na miyandinuu jutyu
    deju' bain, tsenmin naa Sara bain yumaa nakakenuu jutyuwaañu bain.
  ikk-NT: Okukwe Ebraham ebelụanị, ọsụọn'a n'ọ nyanhanghọ nị ẹhụ a anwụnhụngụọlẹ (makẹni
    ọ wụ ihiẹn nọkẹ nwa ahụa ọgụn-isẹn ogẹn hụ), ọsụọn'a n'ọ nyanhanghọzị nị Sara
    nwunyẹ ẹ wụ agan;
  leu-leu: Lavaxa, nane texaas o nane pife fexaxaas sena fasavataan ta lak senaso
    a mariaas sina a fexaxaas 100 e piau ta gutan. E na Sera aava tefin sina, a tefin
    mala e pife fexaxaas sena luxaan ta lak.
  maz-NT: E Abraham dya tõgü c'ü ro jyëzi Mizhocjimi; o 'ñejme cja o̱ mü'bü Mizhocjimi
    ro cumple c'ü vi mama. Mi pãrã c'ü ya mi tita angueze. Ya mi ngue ro sötü 'na
    ciento cjë'ë. Xo mi pãrã ya vi cjogü c'ü ro muxt'i e Sara c'ü nu su'u.
  bod-N: ཁོང་ཉིད་དགུང་ལོ་བརྒྱ་ཙམ་དུ་སོན་པའི་དུས༌སུ། རང་གི་ལུས་པོ་ནི་འཆི་བ་དང་མཚུངས་པར་བསམས༌ཏེ།
    སཱ་ར་ལ་མངལ་སྦྲུམ་མཚམས་ཆད་འདུག༌ནའང༌། ཁོང་གི་དད་པ་ནི་ད་དུང་བརྟན་པོ་ཡིན༌ལ།
  tca-NT: Rü Abráü̃ rü wixguxuchi 100 ga taunecü nüxü̃́ nayexma ga yexguma. Natürü
    tama inayarümaãchi ga na yaxõõxü̃ woo nüxü̃ na nacuáxü̃ ga paxa tá na nayuexü̃
    ga nüma rü namèx ga Chara rü marü poraãcü nangupetüarü taunecüã̱xgüxü̃ ga na naxãxãcügüxü̃cèx.
  zpl-NT: Nu uyali arquiꞌ Abraham nú uni Diose lulla nú luꞌculla enduꞌ, nu nzalalla
    casi tucu ayuꞌu lana, nu unguxulalla nu leꞌca esquie unaꞌlla Sara, pero lá tsuchiucu
    arquiꞌlla lunú uni Diose lulla.
  mbc-NT: Mîrîrî yai Abraão kono po wanî'pî eseuwarapo kono' 100 kaisarî. Tîîse mîrîrî
    warantî si'ma eesenumenkato' e'pîtî'pî î' kai'ma a'yeke'ton pe teenasa' pî', moropai
    î' kai'ma eesenumenka'pî tîno'pî Sara pî', tînre ton yenpoiya pra awanî ye'nen.
    Tîîse innape iku'toi'ya wanî'pî tîwîrîrî, iiwanmîra eena pra.
  ndg-ndg: Jwembe abile-lii mpungufu muimani. Abraham ayeketi panga kuwa jenga yake
    mwene iyomwile was abile na miaka karibu mia jimo. Kaibile na hali yowa ya ndumbo
    ya Sara.
  wsk-wsk: Abraham ko yia 100 taukko pingi aram mu, numi arikaso mu nu kumik guang
    mu sail menaram ale kuakoyam iwita arikaso. Se Sarah mu karogo la garukaram ale
    kuriang bo iluwokko me terong. Bare Abraham ko gomang ningi nunguning mu sokel
    ago am anikaso.
  toj-NT: Huas snaa que je xa viejo. Oj xa staa cien jabil ja yeni, jaxa xcheum Sara,
    ec' ta stiempo huax yila unticanel. Pero anima, como sc'uan ni ja jas alji yab
    yuj ja Diosi.
  tbc-tbc: Iŋ muruan en ileg ikubiani a, iŋsan tinin san dabai itout o sumeik da,
    ago bo man iŋsan ilo rumok ibisei san tia ya. Iŋsan anaŋar 100 sumeik da, agod
    Sara san nanuk taŋen dam ikukuik a.
  sna-sna: Haana kushayiwa simba mukutenda kwake, paakaona kuti muviri wake wakanga
    watofa hawo, sezvo akanga ava namakore anenge zana okuzvarwa, uye kuti chizvaro
    chaSara chakanga chafawo.
  smk-NT: Sin nibarita' na in nin Dios kona, tanda' na ni Abraham a saran mitraasawa
    ket, kai sarayna nin manganak ta magsanyasot a taon yayna tan, si asawa nan si
    Sara ket, baog ya. Bale' mataman nin wanin, ma'get lawas a pagmamatalek na ni
    Abraham.
  grc-TCGNT: Καὶ μὴ ἀσθενήσας τῇ πίστει, οὐ κατενόησε τὸ ἑαυτοῦ σῶμα ἤδη νενεκρωμένον—ἑκατονταέτης
