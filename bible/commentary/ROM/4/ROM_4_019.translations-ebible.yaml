  mya-JVB: ယုံကြည် အားကြီး သည်ဖြစ်၍မိမိအသက်သည် အနှစ်တရာ လောက် ရှိ သဖြင့်၊ မိမိ ကိုယ်
    သည်အသေ ကဲ့သို့ရှိ ကြောင်းကို၎င်း၊ မိမိခင်ပွန်းစာရာ ၏ ဝမ်း သည် သေ ကြောင်းကို၎င်း
    မ အောက်မေ့ ၊
  kgf-kgf: Yawuŋa 100 waŋu eŋeya séwiya imi humuc tanec waŋec. Waŋu Sarawac merac
    gésia imi acguc humuc tanec waŋec imi niŋtegirec. Waŋu ninʒéŋ ninʒéŋawac kuhanéŋ
    ménda mayec.
  awb-awb: Aiq pútare atena áwénu aruqaruréna peh íregáritaq ópéq 100 opéq míonsabe
    naho korééna wene anonka taropagúwe. Wene ahre Sárahwe orení úkúnsabe wega ani
    íre maqmiahráhúwe. Minawé Ébáráhmaga tagéna, Manikánka tení éhwéh péhe éhwéhpómo
    íre iwíáhúwe. Írakaumo. Mira íwíáh íre iwíáhia peh aiq pútaq aginawire éna áwénunúwe.
  gdn-gdn: '@see-verse:ROM.004.018'
  nko-NT: Alɩ brɛ́ ámʋtɔ á, Abraham lahɔ nfí lafakʋlɛ (100). Mʋ́ sʋ aladan tsʋn
    kwɩɩ́sʋ́. Alɩ kɛ́n mʋ ka Sara ɛ́ ɔkwɩɩ́púni lawú, ɔmɛ́ɛtrá kwɩɩ́ nɩ́. Oyin
    ɩ́nɩ fɛ́ɛ́, támɛ ɔmɛkpa mʋ hógyi ɔma.
  bsn-NT: Abraham, cien cʉ̃mari cõro tʉsacʉ ñamasiñuju. Ĩ manajo rãca, jʉarãjʉne bʉcʉrã
    ñari, rĩa cʉtibetiariarãjʉ ñamasiñujarã. To bajiri, “To cõro bajirearʉarãja yʉa”
    yimasibetiboarine, “Dios ĩ yirore bajirone bajirʉaroja”, yicõa ñagʉ̃ ñamasiñuju
    Abraham.
  pib-NT: Gi wa rugroka galixluya. Gi rutakyagoknawa gimaneya gipnachritka. (Satu
    pacha walapustsitkani.) Gi koxa rutakyagoklu gipnachri twugenewlemapa Sara.
  wiv-wiv: A Abraham kana krismas ti 100, kini lapunu zaha matoto, ia ki lala habuka
    ti mara beta ni taruhia kapiru, ki vano ve a gona a Sara, e kupi ki mara beta
    ni kove. Palaka kana bilip ia e ba matuha matoto.
  reg-reg: Omwene alga atalegae mulikilisha. Aburaamu ekilisishe ati omubhili gwaye
    gulamalile okufwa- aliga nalebhelela okukingya Mwaka egana limwi. Ona ekilishanyishe
    nejo lufu lwa inda ya Sara.
  mlh-mlh: Sarare woruŋineji odumade rorore so, so fukeme iŋoyoŋe gosaine 100 ore
    so go wapeya. Ore eru iŋoyoŋe manesuko ŋi pogo sakiine mujugaru gbaŋikine fukeyayoŋ,
    jibu Anuture buŋoji foriineke fukeiŋ ore manesiŋ gaku gokame Abrahamde mamanesinji
    so gbaŋiru wirieya.
  gof-ENT: ኣብራሃሜስ ፄቱ ላይ ኩማና ሃኒኮካ፥ ባ ዳቡሪዳ ኣሳቴኔ ሳራ ናዓ ዬላናው ዳንዳዖናይሳ ኤሪሼ ባ ኣማኑዋን ዳቡሪቤና።
  aau-aau: Abraham hiykwe 100 yia, sankaw lwayr, sa hyo owh hokwe po nuw-oksa-wohra.
    Seyr Sara ko ney-owk kokwe po nuw-oksa-wohra. Sa sohokwe hyo nan kiykiy-ay yor
    ke mon nompou pa.
  tvk-tvk: Ebraham tenamot ti e neketen nan, tave ti neta xa huram nan sangas vatuxoh
    handred tei (100) ngamu e xi tehe momatu pupu. Reitin, neketen nan texeih tamu,
    tave ti neta xa Serah tehe lumalum e tesakras vahur tuvava tova vahe nalu. Ma,
    e rin te tuvava, tenbexalu tesakras mun vengan xa lutehe momatu pupu.
  prf-NT: Awan nanghina en pánnampalataya na maski ni en idad na ay magdatos dán a
    taon sakay mahina dán en babággi na. Tukoy na bi a baug ti Sara.
  auy-auy: Ááéma Émbaramu waurámbá kéna sáwífaꞌ-aatai 100 aatai maisuwéna mérowana
    awaainínkó Séraa age-ínímbá mérowana póna ímba imáyáa éna Maníkóntáféna fasiꞌámai
    imáyáa éna
  tbg-tbg: Vi entara Eparahaamiva kia vainti vataraitiro, 100 ihi varakero anomakero
    naampaiqama viro viva kia nai vaatavano naampaiqama vurara noraiqaakero iriraitiro,
    viva kia nai naata Seraava kontaiqama vurara noraiqaakero iriraitiro, viva Kotiraraqai
    kempukaiqaa kero iriqiro vi vaura.
  hub-NT: '@see-verse:ROM.004.018'
  hmo-hmo: Aberahamo ena mauri lagani be kahirakahira 100, bona iena tauanina be mase
    gauna bamona. Sara danu ia buruka momokani, bona natuna ia havaraia diba lasi.
    Aberahamo ese inai ibounai ia laloa, to iena abidadama ia goada noho.
  big-big: Abalam weik kirisimasi yombu melenazikweki mizi logo korik puguwek weik
    ibeng nobiyeng miza keya pigi yongokpumele, Sera weik mandik wazamiyagi langai
    ono kele kapura pigi ngizi kumuli Anotoyegi pura yeik kozang panu kebangkelara
    wiziya.
  gux-G: Abalahama dandanli ki den jiidi ba ke o den pia bina kobiga, ke o gbanandi
    tadi yeni o pua Sala bina den pendi ti madi.
