  zao-NT: Neeka lut ngogt chop xgab Abraham, tegal napa Abraham teeka thib gayoo liin
    tsya; ne tegal mera gath rop tsaalta Abraham tsya ne tegal gagt gap tsaal Abraham
    mbet.
  byx-byx: De vet lungera ama niirl de qasa ma Abraham dai aa ages ama 100. (De aa
    ngerlki ma Sara dai ara ages ama 90.) I maikka qa dai qasa ama serluqa. De saqikka
    aa ngerlki raqurla i ama serluqi. Be qasa quasik mager iv ianel sel a nge ama
    arluis.
  ctu-CTI: Pero Abraham ma'an ti' saj cʌyʌ i ch'ujbin cha'an mi yujtyel jini tsa'
    bʌ wʌ subenti ti Dios, aunque ti' ña'tyʌ ma'ix i p'ʌtyʌlel cha'an mi tyʌlel i
    yalobilob yic'ot i yijñam como yomox i tyaj cien año i jabilelob.
  zos-NT: Aunque ijtuna'ṉ casi mosis 'yame Abraha'mis, pero ja myochi'ajø vya'ṉjajmocuy
    aunque ñi'aṉjajmu que ya mero maṉba ca'e; y yomo Sara chuveco'nina'ṉ y ji'nam
    ñi'aṉjajme que maṉba it 'yune.
  gvs-gvs: Geya tayamo tuta Eberamo ina numisa ineneta. Tauyana ana tala giyakainava
    100 bogina, e bogina iyagoi wowona kaamasina be nakae Sera kaagalina.
  kbm-kbm: Gibloblo ve Ablaham ane Sonda bamo nitangi 100, bemem ei ta gitung ete
    ande ei babamos gikwai be arwe Sara gitangi ebe ve nikuv nunus ite ok be ta gitung
    ailu ailu ite ma.
  tew-tew: Iví túuˀú i̖ˀgeḏi iˀánshaamáaḏí, háˀto iˀâykwꞌôení waa nacha̖a̖, maˀḏi
    tä̖gintä̖ (100) pa̖a̖yoˀi ho namuuḏi, heḏá iví kwiyó Sarah-á wä̖hphaḏe kwiyó
    nää ûnmuuḏihoˀ, háˀto nasáhpúwí i̖ˀgeḏi wáˀ iˀánshaaˀan. Hewänbo tobá kin namuu
    wänbo iví whä̖yu̖ waˀḏi ûnkay.
  rmc-rmc: Le Abrahamoskro pačaben na cikňiľa aňi akor, sar leske sas maj šel (100)
    berš a dikhelas, hoj leskro ťelos imar hino phuro a na birinel a leskra romňa
    la Sara imar našťi aven čhave.
  apr-apr: Moolmool, Awaram tani in lon galanga ben ye in rai ki 100 a iyei konga
    le tinini gurana ke bet itara kase tiap. Inbe ye in lon galanga lapau ben rimana
    Sara, in iyei konga a tanga ki ikis le ke bet ipasui tiap lapau. Bong Awaram ikodo
    le imede ye lo medana ki yo itaru pang Maro bet ole ikaua kase panga i.
  tiy-tiy: Bé béno gai toowén fo lukés i Abrahame, gédét mératuh gébélintuwa i idad
    ne, brab gétiga no éndaén fakayén géfégénga. Atin gétiga no soy bawag ne Sarah
    éndaén fakayén géfégénga non toowén fo lukés so. Endob fiyon fo ké loo bé niy
    kélubay i lowoh ne, émbagér i kéunur Abrahame bé Tuluse.
  nlg-nlg: Nina taluutuni Abraham te mua kubolu, sakai manaa te ghilala te tonikama
    tua, te dutu sakai hangalatu na niuluna. Ma Sarah na tauna te mua dalegha ghua.
  dgr-DOGNT: K'àhdzǫ ı̨łèakw'eènǫ weghoò ı̨lè, eyı xè sıì ǫhdah whelı̨ eyıts'ǫ wets'èkeè
    Sarah sıì ts'ǫǫ̀ko whelı̨ t'à chekoa wets'ǫ ha dìì, hotıì yek'èezǫ, hanìkò edınì
    nàtso ayį̀į̀hwhǫ.
  pes-OPV: و در ایمان کم قوت نشده، نظر کرد به بدن خود که در آن وقت مرده بود، چونکه
    قریب به صد ساله بود و به رحم مرده ساره.
  ron-1924: Ши, фииндкэ н-а фост слаб ын крединцэ, ел ну с-а уйтат ла трупул сэу,
    каре ера ымбэтрынит – авя апроапе о сутэ де ань – нич ла фаптул кэ Сара ну май
    путя сэ айбэ копий.
  tpz-tpz: E Abraham to hikta ponkiꞌ voh non po vaman, suk eꞌ to nat e non pe Sosoenën
    se vakikis en pa sionineah, keꞌ onöt e non pa vataman ta koaꞌ oeteꞌ, a sionineah
    he teꞌ ro va non manih pa teꞌ to mët voh en. Eꞌ to onöt non o 100 kirismas, pareꞌ
    nat pet e non pe köövo peꞌ Saraꞌ to hikta onöt non a vasinan ta koaꞌ, suk ataeah,
    a komaneah to teꞌ pet va e non manih pa teꞌ to mët voh en.
  agd-agd: Abaraamuni orana mana antareti (100) vákan ben au varimú ukhan Sara ída
    kanaíen iyampon kairí ukhan maen béi afová ukhen mifo veni mumunan mano ída ánuní
    in moéken ákona ukharen mino.
  rkb-NT: 'Abarão nitsaikbata. Asiba sẽ anos niytyk tseheze itse nipuruk nitsaikbabaze.
    Ioke Sara kino niwatihi nitsaikbatatsa tu. Iwatatu tapetu ziknakara: — O utakta
    katsebyita. Kaoke niwatihi itsaikbatatsa ba ziktabykyhy. Iwatatu Deus harere bo
    hyỹ mykara iwatahi katse mopuruk — niy.'
  san-THA: 'อปรญฺจ กฺษีณวิศฺวาโส น ภูตฺวา ศตวตฺสรวยสฺกตฺวาตฺ สฺวศรีรสฺย ชรำ สารานามฺน:
    สฺวภารฺยฺยายา รโชนิวฺฤตฺติญฺจ ตฺฤณาย น เมเนฯ'
  iws-iws: Ebraham siir bɨewiyɨm, kamaɨrɨm ɨriiyarnanaɨrgɨm, (100) mɨ siya ha naɨngwowi,
    siya wai biyɨe bɨdi ywowɨn, siir naoni ɨiya ɨni kingiin nwowa. Mɨ siir wiga Sera
    saeya ɨriipa hɨriinan waibiyɨe bɨdi mɨ owa, saeya wɨ yɨɨnɨekak nwo rani. Mɨ siir
    naɨngwo tɨbmiiya, siya naɨngwo tɨbmiiya Adi Komii siir yai aiiram mɨ dimɨn taemɨn
    whɨekakɨm ya kinɨsu karamaeka.
  pol-SZ: Nie stracił wiary, choć widział, że on sam się starzeje—miał już wtedy bowiem
    prawie sto lat—i że Sara nie może już mieć dzieci.
  ztq-NT: Pchosody styoo Abraham, nikxe nii tsel tu kyoow iz xaa, ni nikle nan xaa
    ni nii lëë xaa ni nii tsiil gaa xaa Sara chilody kap mëëd.
  zai-NT: Qué ñaana dxí be de ñuni cre be ni, neca ora redasilú laabe ma nagola pe
    be, ma udi'di xhi be, purti ma napa be bia' ti gayuaa iza, ne nin ora ruuya be
    Sara ma udi'di de ñapa ba'du'.
  upv-upv: Nosurien sen ngok sete otor wolwolue sopon, ejki, otori totoni vane, ewretun
    ni etra temijpal ko ni orrorrmi ni sete orongwos pivasus. Niben etra lenglengen,
    osorsan erpe pimij, suri sia sen oji ongut (100). Ko Sera kele em̃er.
  wap-NT: Pakawan umishidan Tominkaru shaꞌapatan nii wuruꞌu ukowaadaniaz pashaꞌapatan
    nii uꞌati, uaitapan puꞌu aonaa pakaꞌiitan naa patoman paudani nii. Ushaꞌapanum
    kauꞌan uruu dono maonapaꞌoraꞌa naa 100 uwunun. Naꞌiki udaiaro Sarah, maskonnaouꞌu
    naa kapam, aonaꞌoraꞌa naa turuu okaudanin.
  mva-mva: Barasi ne nge ambe saringatuka ‘100,’ be ne tamoata nge ambe imate bokana.
    Be roa Sera nge ambe iaine-bia be tago iboadu natu ngadoki. Moimoi Abaram kana
    ngaedi ilo iandi, ata lama unianga tago ibalaki. Tago. Lama iunia-la be ieno.
  dwr-NT: He wode, Abraahaamo yelettoodeppe xeetu laythaa kumana haniyaa cimaa; shin
    bare daaburanchcha asatethaanne Saara na7aa yelanaw danddayennawaa qoppeedda wode,
    I bare ammanuwan daaburibeenna.
  kfw-kfw: Ama'n kumrajakhat hongtung sik tiang, halli ama taksa kha kathi angnga
    aranak aleisuon innum, halli Sarah kha nai aleineimak pha khannum Abraham inngamna
    khachu leiminsiin mak.
  bfz-bfz: और से जो एक सौ साला रा था आपणे मरे रे जे शरीर और सारा रे गर्भो री मरी री
    जी दशा जाणी की बी विश्वासो रे मजबूत बणेया रा रया।
  cuk-09: Abraham na e-sangi binsadgu, deun bato birga-dulatar-gubin nikad, bato burgwed
    omosad, degite, Bab-Dummadgi-bensulid gwen galakussulid, degine, e-ome-Saragi
    binsadbargu, bato mimmi-baked-e-ibagan bergussoggu, we guosurdeeye gwen binsassurbalid.
  ben-OBCV: তাঁর বিশ্বাসে দুর্বল না হয়েও, তিনি এই সত্যের সম্মুখীন হয়েছিলেন যে, তাঁর
    শরীর মৃত মানুষেরই সদৃশ ছিল—কারণ তাঁর বয়স হয়েছিল প্রায় একশো বছর—আবার সারার গর্ভও
    অসাড় হয়েছিল।
  mil-NT: Te ndíi Àbrahám ñùhu ndíi ɨɨⁿ cièndú cuíá cǔtnàhá ducaⁿ nǐ xáhaⁿ Yǎ Ndiǒxí
    xii ndíi, te ní cutnùní iní ndíi sá ñà túú tàhú ndíi sá cóó děhe ndíi ndɨhɨ ñadɨ̀hɨ́
    ndíi ndíi Sǎrá, chi ndɨ ndùú‑yu sa ní sahnu vìhí‑yu, te cuěi ducaⁿ dico ní sándáá‑ni
    iní ndíi nàcuáa ní xáhaⁿ Yǎ Ndiǒxí.
  myu-myu: Ixe aypa jĩjã osunuy. Ijasũn 100 koatoap wi osunuy. — Okpotpet put g̃u
    ma oce aypa oce buye — io'e jewebe ma. — Otayxi Sara dak i'it'et put g̃u o'e yabut
    puye — io'e jewebe ma. Inaka itabutbũt g̃u osunuy Deus ekawẽn kay―itabut cĩcã
    ma.
  fue-fue: Goonɗinki Iburahiima tampay, baa no duuɓi makko waɗan hewre. Oo anni ɓannu
    makko faanake maayugo, Saratu debbo makko bo rimataa kade.
  amk-amk: Rabuang bonani Abrahami deitawanai we weinongkutungna adareti kahofa diri
    tawani ampa. Weo ne defuina adareti piaring ampa, kontai binengno Sarai kirawahi
    ampa. Wape yoasoafo wiro mikeu kaha.
  fai-fai: Ebadakkam aka itol mewso 100 kal dákan keisa. Kale aka man fukanin atan
    bu banimsu ade kadel Seda uka fiyum bi faselsu. Kale Ebadakkam aka bumi sung uyo
    aket fukansa, kata alam Got afan kalin uyo mak balutongin banim keiyámsa.
  ura-NT: Inae lefasha jaanacaneelalajeein ichaohane jaun, inae rai comasai Sara aina
    jiniiquiin biinaaneein, leinjiiniji canaanai sirilanaala ooruhane rai neeuru saijieeinte,
    nii rai aitoha Cana Coaunerane esenetaane jianenelu Abaraaun.
  mcd-NT: Tapini anifoshtacoin cien fari aqui caa. Ahuin Sararifi noventa fari aqui
    caa afananricai facu nanutiroma. Ascan man tapifiashon Diosin yoiyoni cuscan icoinra
    huani. Icoinra huaa cuscacai afanan amaqui ipainima.
  urt-urt: Wahtaip Abraham sehei ka ambaꞌe 100, topoꞌe ki ŋetekeꞌe kitikin taꞌe ŋaiye
    wahriꞌ kin si ŋataiꞌ miyen, kom ŋoihmbwaip kin ŋaiye teŋeime Got teter sai bongol.
    Topoꞌe kin sisyeme nange Sara yukur tatame ta waraꞌe talah.
  kiz-kiz: Muene ajhelepi dhaifu mu imani. Abrahamu ajobhili kujhamb'el'e ghwa muene
    bhwamalili kujha bhufwili - ajhele ni umuli kulibila miaka mia moja. Kabhele ajhedekili
    ni hali jha kufwa jha lileme lya Sara.
  tzo-TZE: Li Abraáme j'ech'el la xch'un o ti ta to xnich'naje, ac'o me jutuc xa sc'an
    xloc' vo'vinic (100) sjabilal. Ac'o me mu ono'ox sna' x'alaj li yajnile, ja' li
    Sarae, pero me jutuc muc xlo'ilaj o yo'nton li Abraáme.
  lex-lex: La' ler de de Abraham natga de hota enakleh a'na wa, yoma tuwnu nhamto'owa.
    Mormiorni nla' nan oleka anni nhi' pa la'awa rahu ida. Ne hawni Sara mana nkern
    pa nakleh a'na. Mere emkade ho'mana pesiayni de naruri-na'orta.
  dov-dov: Takawizukide mulusyomo. Abbulahamu wakamvwisisisya kuti mubili wakwe tuchikonzyi
    kuchita mwana (nkaambo wakali waamba kusisya myaaka ili mwaanda). Alimwi wakazumina
    kuti bula bwaSala tabuchikonzyi kuzyala mwana.
  rgu-rgu: Abraham namahere tebe-tebe Manetualain, leo mae ana bubuluꞌ nae namalasi
    nan seli, teu ni natun esa so. Ma Sara boe tedi ni, ma namalasi kokoo so.
  toc-NT: Abraham ni̠ aka­tiyuj xlay huata aksti̠tum xca̠­najlay hua̠ntu̠ Dios xma̠­lac­nu̠­nini̠t,
    ma̠squi xli̠­ca̠na pi̠ ko̠lutá xuani̠t porque aya xka­lhi̠y aktum ciento ca̠ta
    y niaj maka̠s xlama, y na̠chuná Sara hua̠nti̠ xpusca̠t Abraham luu tzi­caná xuani̠t
    y ni̠lay xka­lhi̠y xca­mancán.
  som-som: Isagoo aan rumaysadkii ku tabaryaraan wuxuu ka fikiray jidhkiisii sida
    meyd oo kale ahaa (isagoo boqol jir ku dhow) iyo meydnimadii maxalkii Saarah.
  mam-C: Tu'n ikyjo, mix kub'e numje Abraham toj tnimb'il, exla qa otaq tijin. Nti'taq
    jun tk'wal otaq tzul tuk'a t-xu'jil, ex ch'ixtaq tjapin te jwe' k'al ab'q'e. Ex
    ikyxjo te Sara, a t-xu'jil, ex mib'in tz'alin, ex manyor b'i'ẍ.
  ndj-ndj: Avelili mgogolu wa myaka mya naha, lakini ujumilwa waki wadohukili ha hata
    padokwa kunu ayiholili mvili waki kucha livawu likomoka na Sala mdala wa Ibulahimu
    aveli mbendi.
  mbj-NT: Abaraãm hã péh, dajëp do hadoo ta hub, tahyb n'aa newë bä. P'eets däg 100
    ta baab däg ti noo gó. Sarah wog dajëp hadoo na-ããj hẽ, Abaraãm hã. Ti hadoo né
    hẽ, baad ub Abaraãm h'yy ka'eeh P'op Hagä Do hã.
  lat-VUC: Et non infirmatus est fide, nec consideravit corpus suum emortuum, cum
    jam fere centum esset annorum, et emortuam vulvam Saræ.
  ngp-ngp: Mna mhuwi wakwe hauhwele hamwenga na kugamba nakamanya umwili wakwe nounda
    enga ubanika, kwaviya andaga mdala hagihi na myaka gana, naho Sala mkaziwe andaga
    mgumba.
  enq-2: Abraame baa ee kana 100-api mende lea dokonya, baanya yonge doko lyanga jimupa,
    kumalanya pilyona lao masepae longo nyala naeyao, Sara baa ingi pyakilyetaena
    lao masepae longo nyala naeyaowaka pia-pyaa. Dopa petala baame Gote tungi pia
    doko yakinala naeya-pyaa.
  eng-ASVBT: And without being weakened in faith he considered not his own body now
    as good as dead (he being about a hundred years old), and the deadness of Sarah’s
    womb;
  mna-mna: 'Indeeŋe mazwaana tana, Abaraam iute: Ni iwe kolman ma mburaana imap kek.
    Pa ndaama kini igarau pa tomto lamata. Mi Sara tomini, ni iwe kolmannan kek. Tabe
    irao ipeebe na som.'
  myw-myw: Ininuway ee... ikakin wa̱won, ilana, “Bo atovek; kakita bakanig. Agbweilim
    bo imlavag lakatutan.” E, inuway nakwav Sela peinan vinakal; tage nag igwey, isimounid-wan
    waseg Yowbad.
  sby-sby: Byaka byakendi byalikuba byakwana pepi mwanda. Nomba lushomo lwakendi luliya
    kulefuka nambi mubili wakendi walabeti wafwa cebo cakucekula. Neye Sala walikuba
    wayuma palibunda.
  sll-sll: Pir tere Ebraham iwe, eungbi Sera kina temini tere kara bi dimani ere golba
    amia gir ta kul nenangwo paikimba, God ha dungwo i ha pangwo dimia dire yol e
    pir tomua.
  yaq-NT: Ju'u Apra'amtuka'u, abe mamni taka wasukteka juni'i, taa jiba Liojta a'
    suale'u ka aawaj kopteka jiba a' yoem eiyaak. Ju'uneaka, a' jubiawa Sara' teamta
    intok aapo'ik juni'i, junuen jaibu bem yoemiane'po, unnaa yo'otakai, ka emo jiapsi
    machiakai.
  uro-uro: Qa di sa qorhäs mamär iva ama ruvek ama ngärhäqyet na rha na aa qoeo. Näma
    dä sa qat tu aa snäng i qa di ama sruqa na qa mamär bä aa släqyige di qaku ige
    angärha anga qrot bä qosaqi aa egutki ma Sara di qaku mamär vät a qi iva qi sa
    sokt di qaku bok da aa qatnanakt.
  ita-1885: E, non essendo punto debole nella fede, non riguardò al suo corpo già
    ammortito, essendo egli d'età presso di cent'anni; nè all'ammortimento della matrice
    di Sara.
  muy-muy: Ka ya ti Melefit àhi ma gani ana Abraham ni ti vi ga Abraham agray vi diŋ.
    Àsəra ègia medewel a kwete-kwete, wal gayaŋ Sara day dəgəlani, ay àmbrəŋ məfəki
    ahàr ke Melefit ndo.
  kqc-kqc: Kamini ini roaita muyena kana (lagani 100 kana moiyo dada) ma Sarah di
    rivo mida odina sena tatava niyo mina mokeyo, idu ini mokena vari gira aena afu
    de niyo.
  tav-tav: To bairo tʉgooñari cien cãnacã cʉma cacʉgoʉ anibacʉ quena, cʉ nʉmo Sara
    quena seeto majuu cabʉcʉo, capunaa máco co cãnibato quena, “Capunaa mana jã anicõagarã,”
    caĩquẽjupi. “Dio cʉ cabuiori wame cariape baigaro,” ĩ tʉgooñari Diore caapiʉja
    nʉcʉbʉgo janaquẽjupʉ Abraham.
  eng-ULB: Without becoming weak in faith, he considered his own body as dead (because
    he was about a hundred years old)—and he considered the deadness of Sarah's womb.
  spa-VBL: Su confianza en Dios no se debilitó aun cuando creía que su cuerpo ya estaba
    prácticamente muerto (tenía casi cien años de edad), y sabía que Sara estaba muy
    vieja para tener hijos.
  fra-_FOB: Et comme il n'était pas faible dans la foi, il n'eut point d'égard à ce
    que son corps était déjà amorti, puisqu'il avait près de cent ans; ni à ce que
    Sara n'était plus en âge d'avoir des enfants;
  hau-ULB: Ba ya karaya a bangaskiya ba. Ibrahim ya yarda da cewa jikinsa ya rigaya
    ya tsufa (shekarun sa na misalin dari). Ya kuma yarda da cewa mahaifar Saratu
    bata iya bada 'ya'ya ba.
  mal-mal: അവൻ ഏകദേശം നൂറു വയസ്സുള്ളവനാകയാൽ തന്റെ ശരീരം നിർജ്ജീവമായിപ്പോയതും, സാറായുടെ
    ഗർഭപാത്രത്തിന്റെ നിർജ്ജീവത്വം ഗ്രഹിച്ചിട്ടും വിശ്വാസത്തിൽ ക്ഷീണിച്ചില്ല.
  kkc-kkc: Egeesi ma kulodu Eibalaham yo adaga poloso badebei ee dugo 100 tugodalai
    koola tabaso. Yo ki me poogoloso ta masi badebeiso. Osoloso osobo Sela yo holo
    soomagelega deme toboloso olo adaga poloso badebeiso. Esino Eibalahameeye to Godeeye
    taka mapoo tei too goo ee pegelega medee kibiya osee meleeso.
  lit-lit: Ir tikėjimo atžvilgiu nebūdamas silpnas, jis nekreipė rimto dėmesio į savo
    jau apmirusį kūną – jam buvo arti šimto metų – ir Saros įsčių numirimą,
  urd-GVR: Aur Ibrāhīm kā īmān kamzor na paṛā, hālāṅki use mālūm thā ki maiṅ taqrīban
    sau sāl kā hūṅ aur merā aur Sārā ke badan goyā murdā haiṅ, ab bachche paidā karne
    kī umr Sārā ke lie guzar chukī hai.
  far-far: '''Urinai boroi ''ana sa Abraham nia karangi ka talanga fangali ana maurilana,
    na famamanae nia nao si ngwatautau kada nia manata sulia nonina ne ngwatautau,
    ma ni Sera boroi ka ''aba''ato laugo.'
  suz-BL: मेको सहे का बर्स दुम्‍शा, आल मथिथु, आ रां बेक्‍शो खोदेंशो दुम्‍शा, आ मीश
    सारा शुश बर्स दुम्‍शो बाक्‍ब, दे तुइश्‍शा यो थमा सुइक्‍ना सुइक्‍न बाक्‍माक्‍त।
    उत्‍पत्ती १७:१७
  car-NT: Ru'me kapyn moro i'wa Tamusi amyikary tywaije man, tyromo'se moro tyja'mun
    enery se'me ty'wa, tyromo'se moro Sara uwembo enery se'me enapa ty'wa. Ainatone-kari'na
    siriko terapa tywaije man moro jako.
  amp-amp: '@see-verse:ROM.004.018'
  bht-bht: '@see-verse:ROM.004.018'
  eng-NOY: and not being weak in faith, he regarded not his own body which had become
    dead, he being about a hundred years old, nor the deadness of Sarah's womb;
  cub-NT: Dinʉmʉ Abraham mácʉ pare bʉcʉcʉ barejaquémavʉ. Quĩ́jino bajura jaʉrejavʉ̃ya
    cien paiʉjʉa ʉ̃i cʉvaquino. Aru ʉ̃i jʉed̶ocʉvajʉrorõre jʉed̶ocʉvarĩ bʉojabecʉ
    ʉ̃i baju yaiyʉ́ bácʉi bajupe cʉvarejaquemavʉ Abraham mácʉ. Aru jímarepaco báco,
    Sara báco, máre bʉcʉco barejaquémavʉ. Que baru jʉed̶oearĩ bʉojabedejaquemavʉ õ
    máco. Ʉbenita Jʉ̃menijicʉre ʉ̃i jʉ aiye parʉbetebedejaquemavʉ. Quéda cainʉmʉa
    jʉ arejaquemavʉ Jʉ̃menijicʉre.
  ita-1927: E senza venir meno nella fede, egli vide bensì che il suo corpo era svigorito
    (avea quasi cent’anni), e che Sara non era più in grado d’esser madre;
  lww-lww: E pogos nene, naga kilia sape naga amio wona Sera, kiela mrae lalua lavis
    vito tano narui, nap̃a kiena kasa lavis tol ponotia ve taaga [100], a wona pe
    p̃arli re sisi poli wa, ana kiena naviawaena pe mlor re nenaga.
  ckb-ckb: باوەڕیشی لاواز نەبوو کە بینی لەشی وا مردووە، چونکە تەمەنی نزیکەی سەد ساڵ
    بوو، هەروەها سارای ژنیشی لە سکوزا چووبووەوە.
  nas-nas: Barenku masikaꞌantavui kara duaꞌuaꞌ, bane mono pankara noruꞌarama booꞌkoo
    makosi, bane tee bakaning mareꞌ daakuꞌkoo dueꞌari otoing eeꞌnoko bane baꞌaang
    Seeraꞌ bisiirai.
  uvl-uvl: Apraham letena metene ke i tuauna toto pe ana hesinga heroi lala nga ana
    non kina lime ngana lo (100) pe nehei he Sara hoho ero ol. Pe i letena manmanna
    ngana nge NeHalang kerkereng kura.
  eng-BBE: 'And not being feeble in faith though his body seemed to him little better
    than dead (he being about a hundred years old) and Sarah was no longer able to
    have children:'
  ixl-CNT: Tan tiira kꞌujlich ikꞌuꞌl u Abrahaam tiꞌ u Tioxh. Paat yeꞌt qeoni kꞌuxh
    tiira qꞌesich tekuꞌen. 100 texh iyaꞌbꞌ utz, kꞌuxh tootzajich tuchꞌ u Sara aas
    yameero texh sakami. Tan jolol qꞌesich tekuꞌen. Utz kꞌuxh tootzajle aas yeꞌ nichveet
    tiltu titzꞌin u Sara.
  xsi-xsi: Lâ zo ŋinde, Abraham ne mbwera ipâŋga ikura mbwera tamâta ŋalae taitu (100)
    mine, aku i karae nde mbarakuku lâ. Aku isama tu i kaiwa Sara ikura ŋana ipagugua
    lâlu kâ, ande tia. Taitu i ne kalo-tawana ikeno kaika ndo.
  crx-NTPO: Tube duneti súli', nts'en'a suba buzkeh hole'? 'Ankw'us 100 yus k'ut be
    suli'. Oo'at Sarah 'en cha 'et dunt'oh, buzkeh whutáleh-un 'on 'un haníjan. 'Et
    hoonts'i, njan 'aw soo cho howu ni lhíloh, Yak'usda daja yudáni' la, 'et tube
    cho ooba 'alha' hoont'oh 'et huwa.
  kan-OKCV: ಅವನು ಆಗಲೇ ಸುಮಾರು ನೂರು ವರ್ಷದವನಾಗಿದ್ದು, ತನ್ನ ದೇಹವು ದುರ್ಬಲವಾಗಿದ್ದರೂ ಹೆಂಡತಿಯಾದ
    ಸಾರಳಿಗೆ ಗರ್ಭಧರಿಸುವ ಕಾಲ ಮುಗಿದು ಹೋಗಿದ್ದರೂ ನಂಬಿಕೆಯಲ್ಲಿ ಬಲಹೀನನಾಗಲಿಲ್ಲ.
  bbb-bbb: E Eburame fune ma eore ro kuke bara fuone Sera fudua fune ma barasire.
    Ijadufuo bu izege una ame be bietena samuakuva baki. Rove e Eburame fuka Godi
    vua ije fu kuaraema ije dabe oe fuone ijia ma vierafei. Fu vierafero bara fuone
    Sera fuka ame bietekiro fu ijiege vierafei.
  blw-blw: Yag uray ta narakay way térén ah Abraham, iggay chillu komapkapsot hen
    afurotna, uray hen nannanma-ana hen kenarakaycha way hen-ahawa an Sara. Te hen
    hiyachiy tempo, émméy ah hinggasot hen tawén Abraham yag maid anàna te lopat ah
    ahawana.
  tam-2017: அவன் விசுவாசத்திலே பலவீனமாக இருக்கவில்லை; அவன் ஏறக்குறைய நூறு வயதுள்ளவனாக
    இருக்கும்போது, தன் சரீரம் செத்துப்போனதையும், சாராளுடைய கர்ப்பம் செத்துப்போனதையும்
    நினைக்காமல் இருந்தான்.
  azz-NT: Ijcuac in Abraham quipiaya queme se ciento xihuit ya. Pero yejua amo quipoloj
    itacuautamatilis ihuan Dios que se tonal quipiati míac teconehuan, masqui in Abraham
    quelnamic que yejua huan isihuau Sara, in omen semi huehuentzitzin ya huan cuetautoc
    ya ninnacayo. Ica ya nojón amo huelisquíaj oc quiniscaltisque oc ninconehuan.
  spa-RV-1909: Y no se enflaqueció en la fe, ni consideró su cuerpo ya muerto (siendo
    ya de casi cien años), ni la matriz muerta de Sara;
  csy-csy: 'A upna thaneam ngawl ahikom, Abraham sia kum zakhat kiim a phak ciang
    in, ama pumpi le Sarah i sul sia a thisa bang in ngaisun ngawl hi:'
  mxq-NT: Abra̱a̱n myʉbʉjk ko Diosʉ naty tkuydyuna̱ꞌa̱ñ yʉ wya̱ndakʉn oy ja Abra̱a̱nʉ
    naty tmʉda̱jnʉ mʉgoꞌpx jʉmʉjtʉn es jya̱ꞌa̱jʉnʉp ko kyaj ꞌyokꞌuꞌunkpátnʉt, mʉt
    ko mʉjja̱ꞌa̱yñʉ niꞌigʉ mʉt ja ñʉdoꞌoxy Saarʉ.
  tzj-NT: 'Ja c''a rAbraham xa jani'' yuke'' más ruc''u''x ruq''uin ja Dios in quewa''
    xuch''ob kaj pa ranma ri'': —Anin masqui congana in ti ri''j chic, masqui c''o
    chi la jun ciento njuna'', in chakaja'' ja wixjayil Sara, masqui ni mta wi'' alanem
    trij, pro bien wotak chi Dios nuya'' na chwe jun ti walc''wal ja cani'' rtzujun
    chwe, ne''e.'
  tdt-tdt: Abraão fiar metin nafatin, maski nia hatene aan katak, nia katuas liu ona,
    maizoumenus tinan atus ida, i nia feen Sara mos la bele hetan oan ona.
  ron-BTF: Și, nefiind slab în credință, nu a luat în considerare propriul său trup
    deja mort, având aproape o sută de ani, nici starea moartă a pântecelui Sarei;
  eng-WEBP: Without being weakened in faith, he didn’t consider his own body, already
    having been worn out, (he being about a hundred years old), and the deadness of
    Sarah’s womb.
  eng-FBV: His trust in God didn't weaken even though he thought his body was practically
    dead (he was around a hundred years old), and knew that Sarah was too old to have
    children.
  nld-1939: En zonder in het geloof te verflauwen, peinsde hij over zijn eigen uitgeleefd
    lichaam, hij was reeds ongeveer honderd jaar oud, -en over Sara’s dode schoot.
  bwo-bwo: B́ idmewo bal natok'o b́teshtsotse b́ meetso b́maawutsotse k'irts ashok'o
    b́wottsotse shuwo b́falrawonat Sarawwere mahanat gawertsu b́wottsotse shuwo b́falrawok'o
    b́danaloru b́ imnetiyon maawk woteratse.
  nch-BL: Huan Abraham amo quicaxani quineltoca Toteco masque quimatqui ya panotoya
    xihuit para quipiyas se icone pampa nechca eliyaya para quipiyas cien xihuit.
    Huan isihua Sara nojquiya huejcajquiya quipanotoya nopa xihuit para huelis quipiyas
    se icone.
  quc-TNT: Ri ka mam Abraham man xuban tä quieb u c'ux, pune xa jubik' man cätz'akat
    tä cien u junab. Retam chi ri are' rachi'l ri Sara ri rixokil xak cämem chi que,
    e nimak tak winak chic, man quecowin tä chic cäc'oji calc'ual.
  tfr-NTPO: Eshko ga l̈u pjl̈ogl̈o sak dbäw (100) dik kjĩshko ga miyde pjl̈ú ga wapga
    ame. Ba boy Sara wapga ame l̈i miyde pjl̈ú bakoe. Eni ëmdë ga beno shäng mär Sbö
    go jl̈õkoyo.
  kaq-NT: Cien baribo nocotaiya, yosiboscaax mahuati hochoma quescapahxon, jahuen
    haibo Sara jisi bi baque bihyosma janish rahma hihti yoxaboscai, jenquetsahaxon
    baque bihtimascai. Non nescapah jai bi ta noquen baque jayaxihquiqui, hihqui.
  sgb-sgb: Agyan mantêg yay nan toa ta mag-magatoh ya taon na, haka layuh ya hi Sara,
    ya ahawa na, ay a naalíh ya paniwala na.
  vie-1934: Người thấy thân thể mình hao mòn, vì đã gần đầy trăm tuổi, và thấy Sa-ra
    không thể sanh đẻ được nữa, song đức tin chẳng kém.
  kxv-kxv: ଏ଼ୱାଣାକି ଏଚିବେ଼ଲା ପା଼ସାକ଼ଡ଼ି ବାର୍ସା ଆ଼ହାମାଚାକି ଏ଼ୱାସି ତାନି ଆଙ୍ଗାତି ହା଼ତାୟି
    ଇଞ୍ଜାଁ ସାରା ଅ଼ଡ଼େ କକାରି ପ଼ଦାଁ ଆ଼ନି ଗା଼ରା ଜିକେଏ ହା଼ତାୟି ଇଞ୍ଜିଁ ଅଣ୍‌ପିତି ଜିକେଏ ନାମୁତା
    ଊଣା ଆ଼ଆତେସି ।
  amu-NT: Meiiⁿ na manndyooꞌ nnda̱a̱ꞌ cwii sianto chuuꞌ Abraham, ndoꞌ ntyjeeⁿ na manndyooꞌ
    na nncwjena ñequio scoomꞌm Sara ndoꞌ jeeⁿ jnda̱ tquiendyena na nncꞌoomya ndana,
    sa̱a̱ maxjeⁿ ticantycwii na tyotseiyuꞌya cwii tsꞌoom ñꞌeⁿ Tyꞌo̱o̱tsꞌom.
  hin-CV: अब्राहाम जानते थे कि उनका शरीर मरी हुए दशा में था क्योंकि उनकी आयु लगभग
    सौ वर्ष थी तथा साराह का गर्भ तो मृत था ही. फिर भी वह विश्वास में कमजोर नहीं हुए.
  spa-BES: 'Y no siendo débil en la fe, aunque su cuerpo le pareció un poco mejor
    que muerto (tenía alrededor de cien años) y Sara ya no era capaz de tener hijos:'
  san-BEN: অপরঞ্চ ক্ষীণৱিশ্ৱাসো ন ভূৎৱা শতৱৎসরৱযস্কৎৱাৎ স্ৱশরীরস্য জরাং সারানাম্নঃ
    স্ৱভার্য্যাযা রজোনিৱৃত্তিঞ্চ তৃণায ন মেনে|
  tdx-tdx: Tsy nimokotse i fatokisa’ey, tsy hinao’e i sandri’e fa hihomakey—ie niha-zato
    taoñe—naho ty hamodoa’ ty trañon’ ana’ i Sarae;
  naf-naf: Yaŋgut ek nup kanaŋ 100 besât mme nâŋge, “Neŋ ailip. Neŋ nemba ŋep ku msokbembeyelen.
    Ma Sela ek kegogak imbi ilip penaŋ beye keyepm egaŋ ŋep nemba ku ambebegalen.”
    Sepem Abalaamaŋ ilidaŋgat kegok ekti keyaŋgut nâmkiŋpepeŋaŋ ku katikpemâge.
  grc-MT: και μη ασθενησασ τη πιστει ου κατενοησεν το εαυτου σωμα ηδη νενεκρωμενον
    εκατονταετησ που υπαρχων και την νεκρωσιν τησ μητρασ σαρρασ
  vid-vid: Abulahamu nayali na ukulu wa mihela behi miya imwe, ila makundo ga heye
    hagapunguche hanga yavizelele kota lukuli lwake luwa kota lufile, howa na mwana
    na mche wake Sala, nayali mhende.
  pio-NT: Abraham idènìacaalíté batéwa cien camuí, yáté yeebáidacaté Dios mamáalàacata,
    éwitaté Abraham yáalíacáanítawa néetáanápinátéwa mesúnamáita, yái Abrahamca, úa
    nacái yàacawéetúa Saraca. Càité Abraham yeebáidaca Dios, éwita máinícáaníta béeyéica
    nía nadènìanápináté néenibewa.
  tsn-tsn: Mme ka ntlha ya gore tumelo ya gagwe e ne e nonofile, o ne a seka a tshwenyega
    kaga lobaka lwa gore o ne a tsofetse thata go ka nna motsadi, ka nako eo o ne
    a le dingwaga di le lekgolo, le ene Sara mosadi wa gagwe o ne a le dingwaga di
    le masome a fera bongwe, a tsofetse thata go ka nna le ngwana.
  amr-NT: Abraham aʼti cien años oʼto̱e̱a̱ponigʼa hua̱to̱e̱ Sarakon huatoneʼnada o̱ʼe̱po
    konig siʼpopakhueʼdikda o̱ʼi̱kaʼuyatenigtaj Abrahama eʼnopo̱e̱piʼ kenda Diosa
    onaʼuynig dakaʼ oknopo̱e̱ʼpo huasiʼpo ijto̱e̱a̱poy oʼnopo̱e̱ʼuyate.
  pwg-pwg: Abraham kana madegha na 100. Ma iakovi da namada imorapa kirakai da ke
    kovokovoghina da iti tuwa. Ma bade iakovi da kawana Sera na gagarina.
  cjv-cjv: Te Aparam “Na nonikinam 100 epe mere nangua teina bengoro moiya te ganam
    wira dungua ama mora goraikamere epe moiye. Te efenam biyai Sara oparomi dumanom
    engoro te gan kui nowangua faikeme,” diro inokore emba Yai Gumam “Ne wanum kui
    nowane,” di tongua fi ki si tongua mapunom ma dekeme.
  tha-KJV: และความเชื่อของท่านมิ​ได้​หย่อนถอยลง ถึงแม้​อายุ​ของท่านได้ประมาณร้อยปี​แล้ว
    ท่านก็​มิได้​คิดว่าร่างกายของท่านเปรียบเหมือนตายแล้ว และมิ​ได้​คิดว่าครรภ์นางซาราห์​เป็นหมัน
  por-BR-2018: Ele não fraquejou na fé, não dando atenção ao seu próprio corpo já
    praticamente morto (pois já era de quase cem anos), nem ao estado de morte do
    ventre de Sara;
  mhl-mhl: Sarare woruŋineji odumade rorore so, so fukeme iŋoyoŋe gosaine 100 ore
    so go wapeya. Ore eru iŋoyoŋe manesuko ŋi pogo sakiine mujugaru gbaŋikine fukeyayoŋ,
    jibu Anuture buŋoji foriineke fukeiŋ ore manesiŋ gaku gokame Abrahamde mamanesinji
    so gbaŋiru wirieya.
  klv-klv: Ale nadǝlomian siApraham sateh naut kǝmas nǝdam̃ han pǝpadaŋ tovi 100;
    naut kǝmas tonau ke niben pǝpadaŋ hǝn tomat mai aSarah tobutoh.
  bco-bco: Ablaham e donayo꞉ do꞉la꞉lowo꞉wo꞉ do꞉la꞉fo꞉ doma꞉no꞉wo꞉ ko꞉na꞉ma dowo꞉ ko꞉lo꞉,
    do꞉mo꞉ elo꞉wo꞉ halaido꞉lo꞉ma, tanili dowo꞉. A꞉la꞉ta꞉ga꞉ inga Sa꞉la e faino ga
    a꞉la꞉ga꞉ ko꞉go꞉do꞉ dowo꞉ ko꞉lo꞉, so꞉wa sa꞉la꞉lia꞉no꞉wo꞉ edo꞉ a꞉la꞉asulo꞉. Ko꞉sega
    Ablahama꞉ ene tilidabuwo꞉ mo꞉tanila꞉ halaido꞉ko꞉ elen.
  kdl-NT: Aku Ibirahi lyai kapala n uwushuku, ko an u wokoi u yan ɗe evu n ayen amangatawun
    (100) kpam u kutsa ɗe ɗa wa woko asheku. Uka u ne Saratu dem u yan ɗe mamici kpam
    u matsa wa.
  apu-NT: Apraão seĩ anokanani inakasaaki, imarotari iĩto ipinanapanoka inini. Imarotari
    Sara !oposotaikari keene onini. Iuaritika iteene auikari Teoso sãkire.
  roo-roo: Oire uva vo vuuta-a vao oa-ia Ebraham katai vovoto ivaro (100) iare uvuisa
    tutuureva. Oa iava oiso puraroepa ora rerare, “Avoeao, avuka ragarai ragaivi.
    Uva kopiisa tutuuavoi. Vegei avukarei rutu ora vatuava oaa o-ia Sara. Iria viapau
    uvuipaoi oiso ra kakaetoa vai kavaueve.” Uva oisi ragavira toupaoro goruvira oisoa
    va raga vao Reo Ovoi oirao piepareve, oiso ra va iava kakaetoa vai kavaureve.
  miz-NT: Abraán san ne, kuān te é uun sientu kuía ña, ntá tsi ña ni tee dáꞌna ña
    é kuintiꞌxe ña é kōo iꞌxá ña vatā ó kakaꞌan Xúva ko ni ña, kuān té ini ña tsi
    é ita ntíꞌxin ntuvi é kōo iꞌxá ña. Ini ña tsí ñadɨꞌɨ̄ ñá Sará ne, vata kúvi kōó
    kueꞌen tsi iꞌxá ña.
  qvz-NT: Abrahan ñalla patsac (100) huatata charishallata, huañuna mayan tucushca
    ashallata, paihua huarmihuas yapa rucu acpihuas, Dios rimashca shimita quirinata
    mana saquirachu.
  deu-ELO: Und nicht schwach im Glauben, sah er nicht seinen eigenen, schon erstorbenen
    Leib an, da er fast hundert Jahre alt war, und das Absterben des Mutterleibes
    der Sara,
  mjc-NT: Vasu ndi maa tsa yatyin ña iin cientu cuiya ra Abraham, ña jandɨhɨ̱ ra tsa
    tsinú iñi ra. Tahan ñi maa ra tan ña Sara ñasɨɨhɨ ra, ña cuvi ca coo sehe ñi,
    tyin tsa cuyatyin cuii cúu ñi tyin tsahnu xaan ñi.
  caa-caa: Pero e Abraham machi usati ucꞌupesiaj tama e Dios motor que war ucojco
    100 años. Y jaxir uwira que jaxir bꞌan cocha uwixcar xeꞌ jax e Sara onian gentiobꞌ,
    y que turix tuaꞌ achamayobꞌ y que numuyix e tiempo tuaꞌ achꞌijtesianobꞌ.
  pls-NT: Abraham joinchetjanha confianza jihi ngain promesé Dios, masqui jehe ovechonda
    inchin cien nano co ovenohe que jehe co Sara anto onttaxichjan para que rroguinttechonda
    chjan.
  eng-WYC-2018: And he was not made unsteadfast in the belief, neither he beheld his
    body then nigh dead, when he was almost of an hundred years (old), nor the womb
