    dekaskeap duka uminkattawa tusa kajintsá anentaimtanmag mijakchauwai.
  kyc-kyc: Aporakame baa ee kana 100 dopale nembo alemo ingyuo kareya. Karapala banya
    yanenge emo oteyamopa dee etenge Sera wane manjira gii dorena oto kaeyamo dolapona
    lao suu pyapalape Anatu mende piraŋa lao suu pingi doko minyalu minyuo minyiya.
  urd-GVU: اور ابراہیم کا ایمان کمزور نہ پڑا، حالانکہ اُسے معلوم تھا کہ مَیں تقریباً
    سَو سال کا ہوں اور میرا اور سارہ کے بدن گویا مُردہ ہیں، اب بچے پیدا کرنے کی عمر
    سارہ کے لئے گزر چکی ہے۔
  yre-NT: Tʋ zɩɛ -a man bɛ, te Abraam lɛ -kɔlaman 'e bɔa -yaa tʋ. Ɛn Abraam -a -tɔa
    'nan 'e ciɩ 'nɛn 'yadɩ lɔ, ɛn yaa -tɔa "nyian 'nan 'e nan Sara ciɩ 'nɛn 'yadɩ
    lɔ, 'pian 'wɩnun zɩɛ ya'a Abraam "koe 'silɛ 'e da yi -tɛradɩ -a Bali da dɩ.
  fuh-BKF: Ibrahiima duuɓi muuɗum ina ngaɗa hono hemre, ammaa goonɗinal mum lokkiɗaay
    nde yi'unoo ɓanndu mum naywii, deekum Saaratu oon du naywii, faltake rimude.
  arl-NT: Naa Pueyaso sequesacari nojuajatej, nojuajaari tari cien marijia shocotejoquiaari.
    Naa saaquiano na quishacaritij, necocua Saarajuhuaj, naajaa, majaari na tarinitianu
    quiquiaari Pueyaso sequesanoocua tiuuniu.
  ziw-ziw: Mna uzumizi wakwe hauhunguke hata hegu endaga na mihilimo gana vino nakamanya
    kugamba mwili wakwe nendile usokela enga ubanika, naho mkaziwe Sala hakudaha kutenda
    na wana.
  grc-TR: Καὶ μὴ ἀσθενήσας τῇ πίστει, οὐ κατενόησε τὸ ἑαυτοῦ σῶμα ἤδη νενεκρωμένον
    — ἑκατονταέτης που ὑπάρχων — καὶ τὴν νέκρωσιν τῆς μήτρας Σάρρας·
  nag-nag: Abraham tai nijor laga gaw ke komjur pora mori ase koi kene bhabi thakise
    (kele koile tai laga umor to eksoh saal laga aas-pas te hoi jaise)- aru tai laga
    maiki Sarah to kitia bhi bacha nabukhibo koi kene bhabi loise, kintu Abraham to
    biswas te kitia bhi komjur kora nai.
  eng-OEBCW: Though he was nearly a hundred years old, yet his faith did not fail
    him, even when he thought of his own body, then utterly worn out, and remembered
    that Sarah was past bearing children.
  knj-NT: Ja' naj Abraham tu', janic'xane man cien jabil oj jix eq'ui. Yotaj tol caw
    icham xa. Yotaj pax oj tol man unewom ix oj ix Sara. Pero ja'c'ala' jix yaon oc
    naj yin sc'ul tzet jix yal Dios tet.
  deu-1912: Und er ward nicht schwach im Glauben, sah auch nicht an seinem eigenen
    Leib, welcher schon erstorben war (weil er schon fast hundertjährig war), auch
    nicht den erstorbenen Leib der Sara;
  san-PUN: ਅਪਰਞ੍ਚ ਕ੍ਸ਼਼ੀਣਵਿਸ਼੍ਵਾਸੋ ਨ ਭੂਤ੍ਵਾ ਸ਼ਤਵਤ੍ਸਰਵਯਸ੍ਕਤ੍ਵਾਤ੍ ਸ੍ਵਸ਼ਰੀਰਸ੍ਯ ਜਰਾਂ ਸਾਰਾਨਾਮ੍ਨਃ
    ਸ੍ਵਭਾਰ੍ੱਯਾਯਾ ਰਜੋਨਿਵ੍ਰੁʼੱਤਿਞ੍ਚ ਤ੍ਰੁʼਣਾਯ ਨ ਮੇਨੇ|
  nob-LB: Derfor fortsatte Abraham å tro til tross for at han var omkring 100 år gammel
    og uten kraft i kroppen, og til tross for at kona Sara ikke kunne få barn og i
    tillegg var rent for gammel.
  ntj-ntj: Tjiinya Yayipuramanya nyinarrayirnu, nyangka-ra kurli nguwanpa 100-pa ngaralanytja.
    Palunyalu kuliranytja, “Ngayulu-rna yirna purlkanya mirrirrikitja nyinarra. Nyangka-tju
    kurri Tjiiranya tjilkumaalpa nyinarrayirnu pamparringu.” Parturtu wantinytjamaaltu
    tirtu mularrkuliranytja Mama Kuurrtu-lu katja kalkunnyangka. Mularrkuliralpi kurrurnpa
    raparringu. Palunyalu Mama Kuurrnga marninypungu.
  sxb-NT: Kukawa mbwe yawanga ampi okutuusia emiigo mia kilala, Abraamu ngakareka
    okuganya okwa yawanga nakwo namba ni yawanga na amanyire geeza mbwe (iye omwene
    yamala okuema ku omugizi kale) omuwiri gwae gwafwanananga ogwamala okufwa kandi
    Saara mukaae oona olwiwulo lwae lwamala okugia kale. Kutio ku okuiwula awaana,
    yamanya mbwe iye ni mukaae Saara, waafwanananga awaamala okufwa.
  nhu-NT: Ɛ̀ to nu ɛ Abla'am gɛne wase bilum gbwee, geenɛn ɛ wvú faŋɛ yaa ewɛɛ yî
    fitele fì wvú to lesɛɛ yî Nyo' le kɛ, naa no wvú to yɛne ɛkolɛ kew e lɛ wen nu
    wase diɛwɛ wee wvù nu ɛ kpwe wase le, yɛne tɛn lɛ kpwɛse wvù Sɛla nu kase ɛ tee
    diew ɛ lɛ wase.
  row-row: Abraham namahere tebꞌe-tebꞌeꞌ neu Lamatuaꞌ, mae ana bubꞌuluꞌ eni lasi kakaluꞌ
    ena, too natun esa ena. Ma Sara mamana anan naꞌateꞌeme, ma ana nggonggoo ena.
  msy-msy: Abraham fo, an mɨkarzim bar ghurigha mati aremezir gumazim. Egha a 100
    plan azenibar roghɨra ghu. Egha a fo, an amuim Sara boritam batan kogham, a navim
    ronge.
  agg-agg: Abraham ai ndeara 100 hɨmbanɨ boagɨrɨ safɨyusɨ, ŋga asu Godɨmbo anɨhondümbo-fimbo
    hohoanɨmo ranai moai warambe hoafɨrerɨ ahandɨ fi ranai ndeara akɨmɨ yɨfɨmbo yaŋgɨrɨyowambe
    ra. Asu ahandɨ nɨmorehɨ Sara amboanɨ ahandɨ fi ra ndeara boagɨrɨ-yowohü wambo
    ŋgɨrɨ nɨmorɨ wakɨndamɨndo.
  ptp-ptp: Eblaham vô kɨpwoc dɨ klismas wê i vông ge vô kwabo lec 100 dɨ vɨnê Sela
    êno vô vêxta om yuu o tɨyi wê yuu ob kô nue ti ge lêm. Eblaham xo bêge lê, lêc
    vông vinên wê i vông ge yêp xêkɨzêc ta,
  nak-nak: La giligi la leavala tetala hagagavi ge salatu, La Uru vikara soio tetala
    mai ele, eala moli eia kama gabutala papai ale eia uruti, la vovola maviviruti,
    eia kati koramulia ge savu e latula. Eia kama gabutala papai tai ale e rutula
    eia variroboti.
  lbb-lbb: Pa anuna tortorot bel i punga ning i oroi mang ka takai a mar a rau anunai,
    pa bel i topasi sur ir agomo. Pa e Sara otleng ka wan pa bel ma i topasi sur ir
    agon.
  kan-2017: ಅವನು ಹೆಚ್ಚು ಕಡಿಮೆ ನೂರು ವರ್ಷದವನಾಗಿದ್ದು ತನ್ನ ದೇಹವು ಆಗಲೇ ಮೃತಪ್ರಾಯವಾಯಿತೆಂದೂ
    ಸಾರಳಿಗೆ ಗರ್ಭಕಾಲ ಕಳೆದು ಹೋಯಿತೆಂದು ಪರಿಗಣಿಸಿದ್ದಾಗ್ಯೂ ಅವನ ನಂಬಿಕೆಯು ಕುಂದಲಿಲ್ಲ.
  cso-NT: Pih²¹ tiá² jmɨ́¹ má²tí³ hña³láu³ mieh² Há²bran²¹ hí³ jmɨ́¹jáun², tɨ³la³
    tiá² ca³tunh³ yáh³ tsú² hi³ nio² cáun² tsɨ́³ jmɨ́¹ ca³lɨ́n¹³ tsú² hi³ ja³²lɨ³
