    Saran ega e kackitondjin kidji aia8andjin abinodjijan. Midac misa8adj kiabadj
    ogi sogi teb8eta8an Kije Manidon.
  ixl-NNT: As yeꞌ kat kaꞌkabꞌin taama u Abraham tiꞌ u kꞌujlebꞌal ikꞌuꞌleꞌ, kꞌuxh ootzimalik
    staꞌn uvaꞌ maꞌtik ipal veꞌt iyakꞌil vichiꞌoleꞌ. As ech veꞌteꞌ echeꞌ kamnaj uvaꞌ
    nik titzꞌa veꞌt u Abraham, tan bꞌiitik kuxh ibꞌanat oꞌ kꞌalal (100) yaabꞌ. As
