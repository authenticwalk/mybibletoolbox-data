  pan-pan: ਅਤੇ ਵਿਸ਼ਵਾਸ ਵਿੱਚ ਉਹ ਕਮਜ਼ੋਰ ਨਾ ਹੋਇਆ ਭਾਵੇਂ ਉਹ ਸੌ ਸਾਲ ਦਾ ਹੋ ਗਿਆ ਸੀ ਜਦੋਂ ਉਸ
