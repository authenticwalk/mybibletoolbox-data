  aaz-aaz: Kaꞌo Abraham anpirsai maꞌtaniꞌ neu Uisneno, maski in nahiin neu in namnais
    reꞌ-reuꞌf een. In nmoin naan toon nautn es een. Ma ain Saraꞌ ankiu, ma namnais
    reꞌ-reuꞌf een amsaꞌ.
  qup-NT: Abrahamka shuk pachak watayu kashpanpas mana sakirkachu Yaya Diosta kirinata.
    Abraham Sarapas ruku kashpankuna yacharka, warmin manana chichunata atipananta,
    nima pay wawata ruranata atipananta. Chasna kashpanpas Yaya Diosllatami kirirka.
  dop-dop: Pɑɑ nɑ ɩ pɩɩsɩ kɑ wʋsǝnɑ ɩsɩɩ nɩɩnʋwɑ (100) nɑ ɩ́ kpɑtǝlɑ tǝkuŋkuŋku, nɑ
    Sɑɑlɑ nɑ́ tɑɑ fɛɩ lʋlʋɣʋ tɔm tɑɑ tɔ, ɩ tɑ nyǝnnɑ tǝnɑ. Amɑ ɩ tisɑ ɩ yuŋ kɛ Ɩsɔ
    tɔɔ kɛ́ tɑm.
  azb-azb: Hətta təxminən yüz yaşında ikən öz bədəninin artıq ölüyə bənzədiyini, arvadı
    Saranın da bətninin ölü olduğunu anladı, amma imanı azalmadı.
  eng-DBY: and not being weak in faith, he considered not his own body already become
    dead, being about a hundred years old, and the deadening of Sarah's womb,
  guo-NT: Nalaels-el wʉtfʉk paxʉlan, Abraham xabich pati'in. Kaewaechan sʉapich, wewe'pas
    cien waechanliajwapon. Abraham pijow, Sara, naxʉwlaxil, pati'ow xot. Pe nakiowa,
    Abraham xanaboejsfʉl Dios jʉmtispox.
  hla-hla: Poata te hateia e Sunahan e Abraham e hatuhane nou a pien, u hiningal tere
    Abraham e sukusukuia tara toa osono (100). Kaba nonei e hamana hatagalein u ranga
    tere Sunahan, noahasina te hakats menien te tsonpan koru u a tuanreinen, na te
    hakats has menien a tahol i tanen e Sera te ma antunan posei ta pien. Nonei e
    hamana noa.
  mav-NT: Sa'a­wy'i Aparãu iporo kahato hap wywo yt tosa­'yru i te pytkai toimohey
    te Tupana piat — Atunug aru e hap. Mi'i hawyi to'e — Uiporo sakpo pytkai tutunug
    aru to'e hap ewy e. Ta'i uipiit porap iku'uro pytkai tutunug aru to'e hap ewy
    e. Ta'i uheha­ry'i i'ewyte yt myhu'at hat i ra'yn pytkai aru tutum kuap tope hupi'a
    hap atimohey e. Tutum aru uha'yru sese uipiit poro kawiat pytkai e Aparãu tepiat
    imohey hap pote.
  kpf-kpf: Oi zâk kendonŋâ 1 handeret oip. Sâkŋâ patkip oi Sera zâk kâpin ândim sâkŋâ
    âron oip, zo ekŋâ nâŋgâm pâlâtâŋŋaŋgât um zagât mân oip.
  ppo-ppo: Abraham a̧ 100 ba fo betóló kemeyaleteiné mo ti otere yóo, soma Serakélé
    sere yóo erepó. Atéru, naale senaale deyaaire fotoko̧ mo buni, atimaamo otereró
    seretamo betere ala diriyóló tuȩ́patei, Talené a̧paae eraalopó yale fo mo eraalopé
    neya̧alorópóló béyóló haepaae derepéni, mo eraalopóló ketekȩ buóló tuȩ́ tiki
    mo ti tiró bitu, Kótóné doi hale horótu betalepó.
  hin-2017: वह जो सौ वर्ष का था, अपने मरे हुए से शरीर और सारा के गर्भ की मरी हुई की
    सी दशा जानकर भी विश्वास में निर्बल न हुआ, (इब्रा. 11:11)
  wol-KYG: Ngëmu Ibraayma wàññikuwul, doonte ba mu xoolaatee boppam, xam na ne yaramam
    dee na daanaka, ndax fekk na ay atam xawa tollu ci téeméer, te njurukaayu Saarata
    it fekk na ko dee.
  bef-bef: Ana kanagu Abalahau ai lebato 100 foya kana melugu minoꞌehina. Ai oyafamofihi
    gufaꞌa pisigiꞌehigo to lihaꞌa Selahi litanaꞌi huto panaꞌi meketalina huto minoꞌehina.
    Etugufaꞌatiti amuya memoloꞌehinagi Abalahau ana kagalo ekesa yigito keheli uleꞌale
    huto komopaꞌa amuya moloꞌehina.
  amm-amm: Wiyouwa wiyou, Kotoyo imokaimai Apolofamo mo aisamu mo pounu, 100 mo aumoifaso.
    Noko wai nali. Sala, tani noni mani, noni wai, anapo nali. Ulai amiso na pomulumolo
    luwai manoki, yomuki, “Yo mo alu na kiyoimo, Kotoni amiyo.”
  zaj-zaj: Nhamanila yake haihungule hata haja viyalugelegeze lukuli lwake mwenyego,
    lukalile behi na kudanganhika kwavija kakala na milao kamba mia, na vija viyamgelegeze
    Sala ayo yakalile bule sambo.
  chq-NT: Pe xʉfiin'¹³ xʉʉ 'ná¹gɨ tsín¹ coon²¹ cíein¹³ jiin²¹ jo gatʉʉ²¹ 'e jai'²
    lɨ́ɨ²i mo ga'ɨ¹‑tsi xiiati jiin²¹ ningóo¹o 'ña'a coon'¹³ tsamɨ́² tya'a Sara do
    'in nasuun¹mo 'e caan²¹in yʉʉn²¹.
  swp-swp: Tauna i nuatui se beruberuo, ena gigibori se lautom’o, na ena borimai handere
    i hanahanau, eo Sara i nuatui i agari hinage, taiede ena sunuma nige i beruberu.
  bjr-bjr: Anutufa mi ufana Abarahaamana qimamu aukuana kuqirana adeedi ramasee wan
    handeereeta aukuana adeedi ramasee marinoo narí anaaqa Saraqana faqa faiqi maqara
    aukuana ooqai uqanna taikafufanoo marunara amiqimasee iriseenoo, Anutufa faiqi
    aanaaqiara qimamunara iriseenoo sia Anutuna ufa afaimma quqanau, kaqi mina irirafa
    mina ufasaa irirana rusisee kuqaa kambiqaannoo fee qimaseenoo marinau.
  aby-aby: Eibaramu dawa iwoka ui, dawae ba iri ofe siniba ie feareka minu ofe ari
    sini. Danu oyae wani aderedi (100). Danu aweka Sera dawa ewai uriba dawa amara
    da dofekua eno we imukeroma nono dawama Godi imukeka imuka koko ake dakeibike
    nono Godibairo danu imuka yaisina odenewaa ukeibi.
  eng-YLT: and not having been weak in the faith, he did not consider his own body,
    already become dead, (being about a hundred years old,) and the deadness of Sarah's
    womb,
  jni-jni: Uganiya me Ibrahim ma zin ti weh ni ino (100) da ma wuna seke anyimo u
    iso utize ta Asere iribame, barki ma hira mazin ni kara ani pum numeme vat unu
    guna ma mu unah, wannu guna Saraya uneh umeme mamu aka uganiya u yoh.
  kne-kne: Sin nangwanian Diyos sidi, adi polos mabalin ay manpoli si Abraham, tan
    nganngani ay sin gasot di tawena dowan aben basig si Sara ay asawa na. Ngem adi
    kinmapoy din pammati na sin nannemnemanas di.
  tgj-tgj: Hvkvgv anying ngv lvnggo bv ritoku; vbvrijvka ninyigv haapok lo adwnamar
    bv vdwgo nyikam kubvka ninyigv mvngjwng nam nga nyeka moma to, oogv adwnayak v
    sinro kubvka, Vmajvka vbvka rita doonv si sara ka umvuu doodu bvka riku mato.
  gui-NT: Cien año seri güɨnoi yave, Abraham oicuaa ma jae jete omano seri ma. Oicuaa
    vi Sara itɨaro yae ma jare jae rambue ngaraa ma imembɨ. Erei jecuaeño güɨnoi mborogüɨrovia
    Tumpa cotɨ.
  quc-TT: Man xchuquchubꞌ taj chukojik ri xbꞌix che pune riꞌj chik, kaminaq chik ri
    utyoꞌjal, jeriꞌ rumal jun ciento chik ujunabꞌ, xuqujeꞌ ri Sara man kakwin ta chik
    kekꞌojiꞌ ral.
  heg-NTPO: Abraham tana noan, un blalan isi, umur taun ngatus son, mo un parsai dididi
    se Ama Lamtua. Sara kon maan in dulu aan se un tain na ka, tuu son, lole un kon
    blalan isi son.
  ptu-ptu: Wattu eta too, tä'um deem nalambi' pikkihanna Abraham la deem pessubunna
    aka matusse' sugali'um, kiha-kiha la nalambi' kalem sahatu' taunna dadinna. Dipala'bi
    indo Sara bainena Abraham mesa to tämänä. Moi anna susi, sapo' tontä liu mahannu
    Abraham längäm Puang Allataala.
  bzd-NTPO: Tsir eta̱ ie' ki̱ duas de cien eyök (100). Ie' wa̱ ijche̱r tö ie' ena
    ilaköl Sara dewa̱tke këkëpa alula kë̀ döpaia̱ alàë. Erë e̱rblè Skëköl mik e' kë̀
    olo'yane ie' wa̱ yës.
  kwf-kwf: ꞋUnaꞋeri bore Ꞌana sa Abraham nia karangi ka talangaꞋi faꞋi ngali naꞋa
    ana maurilana, na faꞋamamanaꞋanga nia noaꞋa kasi ngwataꞋutaꞋu kaidaꞋi nia manata
    sulia nonina neꞋe ngwataꞋutaꞋu, ma Ꞌi Sera bore ka ꞋabaraꞋa logo.
  eng-WYC-2017: And he was not made unsteadfast in the belief, neither he beheld his
    body then nigh dead, when he was almost of an hundred years, nor the womb of Sarah
    nigh dead.
  eng-WMBB: Without being weakened in faith, he didn’t consider his own body, already
    having been worn out, (he being about a hundred years old), and the deadness of
    Sarah’s womb.
  zat-NTPS: Abraham ba zue̱' ca tu gaxúa iza, san quebe gute ni'a ne̱'e̱ lu xel-la
    dxeajlí lazre' chee̱' gate xeajsá lazre̱' zaj naque̱' ca benne' ba zaj nate, le̱'
    ne zru'ule̱' Sara, ne naca Sara nu'ula wizre.
  spp-spp: Ibirayima mpyi a byanhara yyee ŋkuu (100) na mà kwɔ̀. Ali mà u yaha u u
    sɔ̂nŋi na ur'à lyɛ pyìtaa na, u cwoŋi Sara sí ɲyɛ cijiriŋɛ, u ɲyɛ a u sɔ̀nŋɔre
    láha Kile na mɛ.
  zty-NTPS: Bran na' bi gok chop ḻaže'e kan žejḻi'e che Dios, ḻa'kze ba zeje' ka to
    gaywá' yiz, na' bejsá' ḻaže'e kan nak che beḻa' žen chie', da' ba natkzen dan'
    ba ngóleḻi'e, na' ḻezka' kan nak che Sara, ẕo'le', nake' no'le wbíž.
  mek-mek: Kai ega koa aemia koa kai, elogo isa imaauga auga femae koa iꞌopoga, gome
    isa inipoga 100 koa iꞌopoga. Ke isa akafa Sara imoi fepamauga auga kina efua auga
    isafa elogo. Kai ega pakoꞌa Deo ega pakoꞌa iifaga ekapa auga eegai eoge auga pakoꞌagai
    aeapoke.
  aey-aey: Ebraham uqana cabi gel eu cabi gel 100 odi, eunu uqa deweg ganac eu cal
    mecwe ec cisdon. Odocob Sera uqa goud bilen. Ebraham uqa eunu cisdon qa uqana
    waug meleec eu gagadic bahic tawen.
  urd-GVH: और इब्राहीम का ईमान कमज़ोर न पड़ा, हालाँकि उसे मालूम था कि मैं तक़रीबन
    सौ साल का हूँ और मेरा और सारा के बदन गोया मुरदा हैं, अब बच्चे पैदा करने की उम्र
    सारा के लिए गुज़र चुकी है।
  ycn-ycn: Ehuá Abrahami chu iphátaca cien jarechí i'imacá. E'iyonaja uncá ripechu
    jácho'olo Tupana chojé i'imacana caphí chiyá, ri'irí i'imacáloje penaje. Caja
    rihue'epí yehuíchaja ricá, riyajalo, quele hua'até iphaca nená chojé, nataca'acáloje
    penaje. Uncá meño'ojó nayani i'imalá. Caja najácha'o huani i'imacá.
  djr-djr: Yo, mirithin yan ŋayi ŋunhi märr-nhirrpanminany God-Waŋarrwalnydja, bäyŋu
    ŋayi ŋula märr-yuḻkthunany ŋanya, bäydhi ŋayi marrtjin ŋunhi worruŋuyinany, galki
    ŋayi marrtjin ŋayathaŋala 100-nha dhuŋgarra, ga yaka ŋayi ŋula waŋanha bitjana,
    “Ŋarrany dhuwal worruŋun yolŋu, balanya nhakun dhiŋganhawuynha rumbal, ga miyalktja
    ŋarraku dhuwal Djära worruŋuyi yan, bäyŋun ŋayi dhu ŋunhi balanyaraynydja worruŋuynydja
    rumbalyu gäma yothuny.”
  kvg-kvg: Ta khøuwa-te ndøgo, Eibleem-qa viav, ambá andled vømø̄ndapɨn. Ndego kha
    é-møndømbøe-bøí. Neka Sæla-qa kha até kopó. Kopømba mbaín nakhei tizøfakhaz.
    Eibleem mø̀ndæ-otév. Geté ndego sège-unimanqatintám. Teqa unimanqatin matev,
    khapelavøqase navøepøteáv, Mbumbukiam-te.
  rug-rug: Koa sa totoso hie si ele tata keke gogoto vuahenina se Ebarahami, ba lopu
    hite malohoro sa nana rinaṉeraṉe koe Tamasa. Sa tinina si balabala gunia sa sapu
    tata matena, gua, meke gua tugo se Sera, sapu tige, gua.
  hop-NT: Noqw ōviy pam pas qaöwítuptsiwa, nāmahin pi as putniqw tokoat pay qa taytaq’ö,
    pam tsivót‐sikip súnathaqam yahsaṅwni’ta; piw Sarah tiylawhqey aṅ ruhpa.
  san-URD: اَپَرَنْچَ کْشِینَوِشْواسو نَ بھُوتْوا شَتَوَتْسَرَوَیَسْکَتْواتْ سْوَشَرِیرَسْیَ
    جَراں سارانامْنَح سْوَبھارْیّایا رَجونِورِتِّنْچَ ترِنایَ نَ مینے۔
  heb-LB: אמונתו באלוהים לא נחלשה על־אף העובדה ששרה אשתו הייתה כבת תשעים שנה וזקנה
    מכדי להרות, וגם אברהם עצמו היה זקן מאוד – כבן מאה שנה.
  caf-NT: Tube duneti súli, nts'e na'a simba buzkeh hole? 'Ankw'us 100 naooduzuk be
    suli. Bu'at Sarah 'en chah 'et ndunt'ah, buzkeh whutéle 'o 'un hóonyin. 'Et whunts'ih,
    njan 'aw soo cho howu ni chaílah, Yak'usda daja yudáni, 'et tube cho buba 'alha
    'uhoont'ah 'et huwa.
  mio-NT: Chito ra ti ñahni ca tu ndee ini iyo chi maan ra, vati cha chahnu xaan ra,
    vati cha ni queta ra iin ciendu cuiya ra. Chito ra ti chahnu tahan ña Sara, ta
    ñahni sehe ña chacoo, soco ni chinu ini ra chi ra Ndioo.
  srq-NT: Ameɨ tuchɨte raque. Cien añote raque. Eninisi abe arite raque. Eninisi rie
    chuumate raque. —Dios ra seriirina mee seje ucheẽ nguire, ɨ que Abraham nda. —Ureɨmate
    nyeresẽ. ¿Mañɨ nda Dios ureriirĩ mee ure je re? ɨ ãte que Abraham nda.
  kje-NT: Lere onne Abraham akin namkene naili'il Makromod Lalap, kade nin leleher
    na'urani me'e ono nina anne na'akeki rahu me'e, la hono Sara tatane kaale raramne.
  gaz-gaz: Innis akka umuriin isaa gara waggaa dhibbaa gaʼee dhagni isaa duʼe, akkasumas
    akka gadameessi Saaraa duʼe beeku illee amantii isaatti hin laafne.
  kud-kud: Eeta, Abelaham bada ana bolimai muhamuhana na 100 na hesi yana yemidi nigele
    iyatapiya haugana inuwatuwui tauna bada imwalowoi'o yo hinage mwanena Sela nigele
    howahowana na heda ilobahi.
  urb-NT: Arahã Amarã tamũi te hũ. Kuja, 100 warahy 'ar tate ame'ẽ ke a'e. “Tamũi
    te hũ ihẽ. Marã ka ym amuta'yriha apo 'y” aja a'e jupe. Hakehar, Sar aja tĩ. A'i
    te tĩ. Imembyr ym te a'e. Marã ka ym imembyriha. Anĩ. Tapijar te'e we Tupã pandu
    ame'ẽ ke rehe Amarã jurujar katu. Hijar ym ame'ẽ.
  fra-LSG: Et, sans faiblir dans la foi, il ne considéra point que son corps était
    déjà usé, puisqu’il avait près de cent ans, et que Sara n’était plus en état d’avoir
    des enfants.
  san-HK: aparaJca kSINavizvAso na bhUtvA zatavatsaravayaskatvAt svazarIrasya jarAM
    sArAnAmnaH svabhAryyAyA rajonivRttiJca tRNAya na mene|
  cak-SNT: Mesque ri Abraham cꞌo laꞌk cien rujunaꞌ, y ri Sara ri raxjayil xa aviela
    chic y manak ral alaxnak, jajaꞌ xucukubꞌaꞌ rucꞌuꞌx riqꞌuin ri xuꞌej ri Dios cha.
  uvh-uvh: Ka Ebraham adindu' kuma' nakedagu' adi tanganda sini' kuma' tugu' gurakni
    wa 100 ning kagadofi ga' kabi'sini' kuma' adegu' wara' adi saba iibe ning kadapmang
    guk mokngang. Adining fuguni wa aming kungkumong ningda'ning kuma' kadofigu'.
    Abanga adining tamni Sera undu' saba ni guk mo' ibenga sigesa' ira agu' wara'
    tanganda sini' tanga kabani wa tugora kuma' tugu'. Ka Ebraham adi napa' ka wa
    kuma' kagu' de ka adi waraga' sura naktangkani u kagabi kabi'guk mo' tugu'.
  ino-ino: Ani afina Epalahamu'a naya mako kaya vaya'ai apaiya apaya alea kafu (100
    kafu) ako mai'nikeno akufamo'a kalavu kalava kikeno mafa'ne alitesea lo'kiya'a
    ohane'nikeno a'amo'a nahamo a mai'nea yafe ani Anumayamo ke aole akesa o'afino
    lo'kiya vaino Anumaya Kotife afino aipafi male'ne.
  gnn-gnn: Yo, wirrki yana ŋayi märr-yuwalkthina Gunhu'nhanydja, yakana ŋayi ŋula
    märr-yuṯkthurrunanydja, bäyyi ŋayi ŋunhi worruŋunydja wal'ŋu, galki 100-nha dhuŋgarra
    nhanŋu. Yakana ŋayi waŋana Yipurayim bitjarranydja, “Ŋarranydja dhuwala worruŋuna,
    bitjan rakunynha yolŋu rumbal, ga miyalk ŋarraku dhuwala Sara worruŋuna ŋayi liŋguna,
    yakana ŋayi yurru balanyarayunydja worruŋuyunydja rumbalyu gäma yothunha.”
  yal-yal: A bata yi ɲɛɛ kɛmɛ ɲɔxɔndɔn sɔtɔ nun, fayida a fati bɛndɛn yi faxa feni,
    a ɲaxanla Saran fan yi findixi gbantan na koni a dɛnkɛlɛyaan tan yi kɛndɛ.
  cnt-NT: Juɨ₁'e₂ guë́₃ jme₁ma₂'en₅₄ Abraham con'₂ 'ŋiá₂-láu₂ ŋi₂, lí'₄ bá₄ 'ŋiog₅
    a₂ma₂guen'₂ nɨ₁ŋɨ₁₂, ján₃ guë'₂ le₂jaun₂ Sara quiáin₅ në́₃ co₂në₅ a₂ma₂chain₂
    dsiáin₃ bá₄, tsá₃ ma₃'ein₂ guein₂ lé₂ le₃cáin₂, la₁ tsá₃ ca₂'uáin₂ quian'₅₄ jág₁
    a₂ma₂chan'₂.
  tif-tif: Kemin, Abraham ali utama yi, Nami wasital kiili, 100 keliya, tunum sawol
    kebi kemin, kalok nolila, man kaa duulokomi disa yo, kalale, kuno Sara ukol man
    dinim bombii unang sawolsu no kalsa. La, ami aket fukunin kaali, Titil-fak-daa-lomda
    utamala, God ali fan ti kanolokoma nu! kalsa.
  nlx-nlx: काहाकाय तो कोमीत कोमी होव वोरह्यान एय जायेल ईतो पुण तान बुरहो तान सेरीरान
    गेत कोमजोर नाह ईयेल ईतो जिहकेरीन तान सेरीर कोमजोर एय जायेल ईतो एने खेराय ज्यी
    बी हे सारा वांज एती।
  apw-NT: 'Abraham dała’á gonenadín hak’e shįį biłegodzaago bits’í daztsąąhíí k’ehgo
    adzaa, ła’íí bi’aa, Sarah, doo iłchii da, ágát’éé ndi Abraham áí doo yaa natsekees
    da, áídá’ bi’odlą’ doo t’ąązhį’ bágodeyaa da lę́k’e:'
  gum-gum: Abrahambe isubigwan Tiusweinug pasra tøgagúigube treeg kømuptinchaitamab
    nui asrwan isua, kullaaramuig køn, nøbe yandø kwai lataig kuinaindøgucha. Kaguende
    nøbe yandø cien años lutauig købig køn. Katø Saragucha ureg tøgagømibe kwai lataitøwein
    købig køn.
  not-NT: '@see-verse:ROM.004.018'
  plu-plu: Ig kiyaparipye kuwis adahan ig kakamkayh. Kabá danuh madikawkubu madikwa
    (100) kamukri gaw. Gihayo amakano Sara hawwata. Eg kiyaparupyo kuwis adahan eg
    kakamkayh. Kabá danuh ahawkanaprik adahan egkis miyarap. Henneme in ka sam git.
    Ig ka tuguhkis gikamaxwan gipititak Uhokri.
  iou-iou: Eruk Abraham obaŋ 100 ude bumik täŋirän gupita nadäŋirän kumbani täŋo bumik
    täŋkuk. Ba webeni Saratä äruŋ it yäpmäŋ äbäŋirän nanak bäyak-bäyak kadäni täreŋirän
    kaŋpäŋ nadäŋkuk. Upäŋkaŋ nadäkiniki nämo pewän putäreŋkuk.
  ntp-NT: Tomasi Avraañicaru viaacatadai ʌmo siento uumigi daidʌ Saara ʌrooñigadʌ
    dai viaacatadai maaco coobai dan baivustaama uumigi aliʌsi ʌrcʌcʌʌliocoidadʌcatadai
    ʌgai dai camaibaigaca maascatadai ismaamaracagi.
  rai-rai: '@see-verse:ROM.004.018'
  haw-1868: 'A i kona nawaliwali ole ana ma ka manaoio, aole ia i manao i kona kino
    iho me he mea make la, i kona kokoke ana i ka haneri o kona mau makahiki, aole
    hoi i ka make o ka opu o Sara:'
  ffm-ffm: Ibarahiima duuɓi mum ana mbaara e teemedere, kaa goonɗinal makko lo'aali
    nde o yiinoo terɗe makko naywii, Saaratu jom suudu makko oo duu naywii yawtii
    rimde.
  arb-NAV: وَلَمْ يَضْعُفْ فِي الإِيمَانِ حِينَ أَدْرَكَ مَوْتَ جَسَدِهِ، لِكَوْنِهِ
    قَارَبَ سِنَّ الْمِئَةِ، وَمَوْتَ رَحِمِ زَوْجَتِهِ سَارَةَ أَيْضاً؛
  cop-CNT: ⲟⲩⲟϩ ⲉⲧⲉ ⳿ⲙⲡⲉϥϣⲱⲛⲓ ϧⲉⲛ ⲡⲓⲛⲁϩϯ ⳿ⲉⲁϥϯⲛⲓ⳿ⲁⲧϥ ⳿ⲙⲡⲉϥⲥⲱⲙⲁ ⲁϥϫⲉⲙϥ ϩⲏⲇⲏ ⲁϥⲙⲟⲩ ⲁϥ⳿ⲓ
    ⳿ⲛ⳿ϩⲣⲏⲓ ϧⲉⲛ ⲛⲁⲩ ⲣ̅ ⳿ⲛⲣⲟⲙⲡⲓ ⲛⲉⲙ ϯⲕⲉⲙⲉⲧⲣⲉϥⲙⲱⲟⲩⲧ ⳿ⲛⲧⲉ ⳿ⲑⲙⲏⲧⲣⲁ ⳿ⲛⲥⲁⲣⲣⲁ.
  sri-sri: 'Ĩgʉ̃ cien bojori opakeregʉ, ĩgʉ̃ marãpode bʉ́ro ããrĩkerepʉrʉ, Marĩpʉre
    bʉremusĩã: “Neõ pũrãkʉbirikoa”, ãrĩ gũñabiridi ããrĩmí. Ãsũ gapʉ ãrĩ gũñadi ããrĩmí:
    “Gʉare pẽrãguereta pũrãkʉboadero tarikerepʉrʉ, Marĩpʉ ĩgʉ̃ yʉre ãrĩderosũta irigʉkumi.
    Yʉ irire masĩa”, ãrĩdi ããrĩmí.'
  nal-nal: Ma ainaxam paazaaiang sina xawit na zu araan ka raamin adu a maariaas sina
    xa zangaaflu varazuai ma xawit kaarik nat faraxas kana raxunalik. Ma Seraa zaait
    ka baiak ma xawit ka nat faraxas kana luk.
  kyq-kyq: Kaaɗ kɛn se Abraam ɓaarin̰ ɓaa ɓaa nakŋ kaaru, naan̰ gɔɔl naŋga tak tak
    ɔɔ mɛndin̰ Sara kic lɛ magalga Ꞌkɔŋ koojn̰ goon ey sum. Ute naan̰ se kic ɓo, naan̰
    aal maakin̰ paac do Raa ki.
  kwd-kwd: Gwa'a la Ebraham ngaia gagalangi 'ani tangale'e farisi no'o, nga tagoto'onga
    aana 'ame waata'uta'u alata ngaia 'e manata suria nonina ne'e waata'uta'u, ma
    ni Sera ka 'aiwane la'u mola.
  ded-ded: Abrahang ye kifaya 100 isoc anu sebia dzaparema kpedziu negenec. Nga enema
    Sara ye kifa feraheu sabac meudeac siriha naric mi anec. Nga Abrahang ye negen
    negensinga sifu seria feecac kucmama mong mi anec.
  ewe-ewe: Megbɔdzɔ le xɔse me o, eya ta mebu be yeƒe ŋutilã ku, esi wòxɔ abe ƒe alafa
    ɖeka ene, eye Sara hã ƒe vidzidɔ ku na vidzidzi o.
  nuy-nuy: Niga naagi-yung ni-jambarrgini windiyung. Ni-wijangani nigaajbaj, ni-warra-niini,
    nigawi-nyinyung a-ngun.gu aḏaba, ni-lhar-yiwanggu-maa aḏaba niga. Anaani ni-burri
    manaarmag 100 aḏaba. Ni-wijangani aḏaba a-ngawij-guy, naagi-yung na-Abraham. Ni-wijangani
    ngijang nga-rangarrina-yung-guy, ngarra-Sarah-wuy, ngarraagi-yung yamba waari
    ambangi-yabaa warra-gujuju ngiga.
  cop-BHC: ⲞⲨⲞϨ ⲈⲦⲈ ⲘⲠⲈϤϢⲰⲚⲒ ϦⲈⲚⲠⲒⲚⲀϨϮ ⲈⲀϤϮⲚⲒⲀⲦϤ ⲘⲠⲈϤⲤⲰⲘⲀ ⲀϤϪⲈⲘϤ ϨⲎⲆⲎ ⲀϤⲘⲞⲨ ⲀϤⲚϨⲢⲎⲒ
    ϦⲈⲚⲚⲀⲨ ⲢⲚⲢⲞⲘⲠⲒ ⲚⲈⲘ ϮⲔⲈⲘⲈⲦⲢⲈϤⲘⲰⲞⲨⲦ ⲚⲦⲈⲐⲘⲈⲦⲢⲀ ⲚⲤⲀⲢⲢⲀ.
  buk-buk: Abraham kêyalê bu iŋ ndê yala ti 100 su, ma iŋ ndê licwalô pacndê su. Ma
    iŋ kêyalê bu Sara ndê têm kôc balêkoc-ŋga pacndê. Tigeŋ iŋ kôc iŋ ndê kêŋ whiŋ
    dôŋ ŋaŋga,
  pri-NT: '@see-verse:ROM.004.018'
  zpq-NT: Gwzoacze' gwyejḻe'e can' gož Diosen' ḻe' ḻa'czḻa' ba naque' beṉe' gole par
    soa xi'iṉe', ḻe ba zejgaḻe' to gayoa iz, na' no'ol c̱he' Sara naque' beṉe' güiž.
  por-TFT: Ele não duvidava que Deus fosse fazer aquilo que tinha prometido, mesmo
    considerando seu corpo já incapaz de gerar filhos, como se já estivesse morto
    por ter uns cem anos de idade, e mesmo dando-se conta de que Sara já não podia
    engravidar.
  gwi-NT: Abraham khaiinjii vaghaii 100 years old nilii ts'ą' vatthąį' khaiinjii iłchįį
    k'it t'inchy'aa. Sarah chan vaghaii lęįį geh'an tr'ii'in vee'agwantrii googaa
    nihk'it Abraham vigwik'injigwiighit nint'aii yah'įį.
  gvn-gvn: Abraham wulman bajaku, 99 years old. Nyulu wulman bajaku, nganjanmanka
    kangkalka. Yalarrku nyungu manyarr Sarah wulbuman bajaku, ngamumanka. Yamba Abrahamangka
    Godumu kuku kangkalanka believeim-bungankuda. Nyulu kari nyuluku yalaman, “Karibi.”
  nhy-NT: Abraham mach okipoloj itlaneltokalis, maski okipiaya kej se siento xiwitl.
    Yej iwan isiwa Sara okimomakayaj kuenta nik mach ok yenij wejkawitl, iwan yoyekaj
    sa tekitl ya tetajtzitzintin iwan mach ok okichiayaj kipiaskej inkone, porke in
    Sara mach semi owelia okipiaya ikone.
  asm-FB: আৰু বিশ্বাসত দূৰ্বল নহৈ, নিজৰ প্ৰায় এশ বছৰ বয়সৰ শৰীৰক আৰু চাৰাৰ গর্ভক
    মৰাৰ নিচিনা অৱস্থাৰূপে মন কৰিছিল যদিও,
  okv-okv: te Abraham ta pajirari jua 100 enu eto amita ae kerembo enu oti vavekena
    te hotembu hotembu ae
  mxt-NT: Ra Abraham ña sandɨhɨ̱ ra cha chinó iñi ra, vasɨ cha noo cientu cuiya ra
    ta tuvi̱ iñi ra vatyi cha cuñí cúvi ra. Tari maa ra ta tari cu Sara ñasɨhɨ ra,
    ma cuvi ca coo sehe ñu, tyi cha chahnu xaan ñu.
  tzo-NT: Muc spec'tsaj yo'nton. Muc xlo'laj yo'nton yu'un ti mu'yuc xa sc'opilal
    sbec'tal x'elan ti Abrahame xchi'uc ti yajnile yu'un mu'yuc yolic. Yu'un jutuc
    xa sc'an mu xloc' ho'vinic habil ti Abrahame. Ti Sarae mi junuc vuelta mu'yuc
    bu yiloj yol.
  ind-AGS: Abraham tetap percaya kepada Allah sekalipun secara jasmani dia sudah tidak
    mungkin memiliki keturunan (usia Abraham saat itu sudah 100 tahun), dan tahu bahwa
    Sarah juga sudah terlalu tua untuk memiliki anak-anak.
  omw-omw: Mwi entara Evarahaamuva hia nraaqiara mwataraitiro, 100 ihi vara kyero
    anoma kyero nyaapaiqama viro mwiva hia nai nyaapaiqama vurara riaraitiro, mwiva
    hia mwia nraatavanto kyontaqama vurara riaraitiro, mwiva Kotirara nraahu kepukyaqama
    kyero riemwaqiro vura.
  yrb-yrb: Dawa iwata, danu ofe kimu uiba ina uieta amaranu ofe ari sinono ui. Danu
    oyana wanaderedi (100). Danu aweta Sera dawa burukawereba dawa kuita da mubisu
    eno iwata uite danu naueta ma wawana wawana utawa Godibai kimuwere odegou ui.
  maa-NT: Abraham, mìkiì kjòhindaà koni s'ín kòkjeiín‑la̱ i̱t'aà ts'e̱ Nainá, na̱s'ín
    ko̱s'ín beè‑la̱ ikon nga mì ti̱ mé chjí‑la̱ yijo‑la̱ nga jye 'ñó xi̱ta̱ jchínga;
    jyeé kjo̱meè jngoò sìndo̱ nó tjín‑la̱; Sara xi chjo̱ón‑la̱, ti̱koa̱á chjo̱ón 'ndi̱‑né;
    mì ti̱ kiì ko̱ma s'e̱‑la̱ i̱xti.
  mcq-mcq: Eparahamiho ema juara mapoka mapoka (100) paꞌarejume naparaha Seraho paranamaa
    renajihunaꞌe hariha nahehuni ꞌunama nitanumana. ꞌEnakaivo Eparahami ni ema renana
    vo huni nimaaroijaho maiꞌo paajuranana.
  sus-A: عِبُرَهِمَ نُ بَرَ سِمَيَ حّ كّمّ حْندْن سْتْ، عَ شَ سِمَيَ نُ بَرَ شُرُن،
    عَ شَ فِنّ سَرَ قَن مُ نُ نْمَ دِ بَرِدٍ سْنْن. كْنْ هَلِ عَ تٌ نَ بِرِن قَهَامُ،
    سٍسٍ مُ بَ عِبُرَهِمَ شَ دَنشَنِيَ رَ.
  jpn-1965: アブラハムは、およそ百歳になって、自分のからだが死んだも同然であることと、サラの胎の死んでいることとを認めても、その信仰は弱りませんでした。
  fra-SBL: Sans être affaibli dans la foi, il ne considéra pas son propre corps, déjà
    usé, (il avait environ cent ans), et la mort du sein de Sara.
  yka-yka: Masa pananggup Tuhan pu Ibrahim inin, tapit ne da hatus tahun umulnen.
    Kataˈuhanne weˈ bahiˈ ne iye duk gaˈi ne iye makajari anakan. Bu si Sara isab,
    andanen, kataˈuhanne gaˈi nganak. Saguwaˈ bisan ne kuweˈ miyaˈan, gaˈ usaˈ sandelne
    si Tuhanin.
  mle-mle: Aparam dikidiy nabiy duwamiy tabab (100) tikir kwurdaak, di lakwukuw di
    apaan tikuw kiya-kiyab tad, aw diki taak Sara libab apaaw tikuw, nyan sapwiy-sapwiy
    maa rav, aw di aal God dikik wadil majik wukijibir tidil mawul vitiy katiy maa
    ti.
  shp-NTPO: Ja Abraham iká iki, moa pacha baritiayabira. Jaskara kopíra iká iki, moa
    yosi ixon bakeati jisáma. Jatian jawen awin Sara iká iki moa jaskáribi, ja rabébi
    iká iki, moa mawáti ochóma. Jaskara ikaxbira, Diossen yoia iketian ja ikonhaax,
    Abraham jaki koshii jenéyamaa iki.
  aom-aom: 'Röhu Abraham vadune ahoꞌobëhe 100 rabuꞌe baeꞌirögoro ëꞌëꞌëro ëhuꞌëro hesi
    sino hahoꞌe uꞌuhoromo guomanovëꞌe jiadeje. O hesi vaboroho Sarah dë tiojëꞌe magonahe
    jiadeje. Baruohuꞌo vaborohuꞌo ëhi sisërëjëvëꞌe jiadeje. Röhu Abraham-ro uehorovoromo
    uvadeje: Iae ëhi höjo röhu God-ro iae uje bojemiꞌiramu ëhuro ahoꞌobëhe jiehoꞌajëjo.
    Abraham-ro ëhi biririvoromo God mae uehorovobe rovadeje.'
  geb-geb: '@see-verse:ROM.004.018'
  bsj-bsj: Kebo ki yobka mor bilenker. Ibraim nyumom ki bwiceu dolbo bōka bwek (wori
    cor cero kiyang kwini kwob) kange ciraka fiye borek wice ko.
  cak-cak: Man juba' xuya' can chi cukul ruc'u'x chi nibanataj ri sujun che, masque
    nunojij chi ri ru-cuerpo xa c'o chic chupan rubey ri camic roma xa juba' chic
    nrojo' chi cien rujuna', y chi ri Sara ri rixayil can man alanel ta vi.
  chf-NT: Aj Abraham mach u yäcti u tz'onän jinq'uin ti tu c'ajalin cache' mach ni'
    an u muc' u cuerpo, uc'a anoxibi, u cänäntan casi cien años. Mach u yäcti u tz'onän
    täcä jinq'uin ti tu c'ajalin cache' ix Sara mach ni' tuba tz'isa uc'a ach'upimi.
  tlf-tlf: Kale Abraham iyo utamata e, imi atol ulumi kup mep sino 100 koyo dakan
    keli kalaa age-nala e, tinum usom kebi boyo, dogonubeta man iyo dolan-temaali
    kalaa age-nala e minte, Sara uyo fuun ke unang afek kesu no kalaa age-se kuta,
    imi aget fugunin uta titil faga-nalata, utamata e, God iyo tuluun kanubelan-tema
    kalaa age-se kale,
  piu-2006: '@see-verse:ROM.004.018'
  poh-NT: Chiri̱j i wili nok wilic na reh hoꞌcꞌahl (100) ha̱b, reꞌ maꞌ Awraham maꞌ
    xipohꞌaj ta ricꞌux chiri̱j haj wilic i kꞌoro̱j reh ruꞌum i Dios to̱b ta nchel
    xicoj rehtal chi maꞌ eta chic nwihꞌic rihaꞌlacꞌu̱n ru̱cꞌ rehqꞌue̱n ruꞌum chi iqꞌuinak
    chic na̱ rihabil reh acꞌununic maj reꞌ ransil xa jeꞌ na chic ricab ransil jenoꞌ
    winak xa quimic chic reh. Jeꞌ woꞌ chic, maꞌ ruꞌum ta woꞌ chi reꞌ rehqꞌue̱n maꞌ
    Awraham reꞌ Sa̱ra ribihnal, maꞌ reꞌ ta acꞌunom laj ixok
  tue-tue: Abrahampe “yʉʉ cien cʉ̃marĩ cʉogʉ́ niitoaa; yáa õpʉ̃ʉ̃ maquẽ wĩmagʉ̃ bʉarí
    tiiréno diarigue tiiróbiro cʉogʉ́pʉ niiã; Sarayaro niisutirocã diariro tiiróbiro
    niijãcu sáa” jĩĩréno maniyíro. Ãñurõ Cõãmacʉ̃rẽ padeorucúyigʉ.
  bjp-bjp: Taftawa le ka nenge mar ta e bet kia, ma biil mang ti rakrakai kia, ke
    Sara sabin biil mang ifasi in fafang, isau le unune ke Abaram biil tom i puh tah.
  xon-xon: Ni nan gur siib u pii ŋibin nkub. Waah nan por pu na, ni nan naahn ke waan
    ki ŋmaa maa ubo. Upuu Sara mu nan jer timar. Le Abraham pak Uwumbɔr aah tuk u
    pu na, kaa joo beeni.
  tzo-ZNT: Ixchꞌun ti ch-ayan to xchꞌamale, acꞌu mi iꞌechꞌ xa yora ti chnichꞌnaje.
    Yuꞌun poꞌot xaꞌox cien sjabilal. Acꞌu mi mu onox snaꞌ xꞌalaj ti yajnile, jaꞌ ti
    Sarae, pero ixchꞌun ti ch-alaj toe.
  mpm-NT: Ti ja yajni kaña da ciento kuiya. Ti vasu yukan ti tu ni kee da jnuꞌun ni
    kandixia da un, vasu ni jini ndaa da ja maa da jiin ñasɨꞌɨ da ja ñaꞌnu xaan da
    ja tukaa koo seꞌe da.
  ots-NT: Ya xquí mbe̱n car Abraham, ya jin di jogui di hmʉh hnár ba̱jtzi, como ya
    xquí ndo ntita, casi ya xi mí pɛhtzi cien año, cja̱ ya xti tjeh cár nzajqui. Guejti
    car Sara ca múr bbɛjña̱ guegue, ya xquí ndo nchujchu, cja̱ göhtjo ʉ́r vida jí̱
    mí ønte.
  hoy-hoy: यतिकी आव लगभग सौ साल इनव आगेगिदुन लेकीन आऊन विश्वास आऊन शरीर इन घाई कमजोर
    ईला आगीत ह्यांग कि आऊन शरीर लगभग सायापरी आगेगीत अदिक सच्चाई रा ईद भी आद कि सारा
    अन क्वाता भी चिग्द उक हाळु ईला सकोद.
  amo-amo: Na nan nya ndiru nagan inyinnu sa uyenuba, Ibrahim wa yau kidowo me kin
    kulari-awadi kupo nakus akut likuru, tutun kiti kumatin Saraya wadi kiku kubẹ.
  pjt-pjt: Ka Aipuṟamanya panya rawa mulapa nyinangi kuḻi tjuṯa mulapa yiya 100 nguwanpa,
    munu paluṟunku kuliningi, “Panya ngayulu kuwari tjiḻpi mulararingu munuṉa waṯalpi
    ilunytjikitjalta nyinanyi. Ka ngayuku kuri Tjiiṟanya tjitji wiya alatjiṯu pamparingu
    panya ngali rawa mulapa nyinangi.” Palu nyanga alatji kuliṟa paluṟu tiṯutjara
    Godaku mulamularingangi watarkurinytja wiya. Munu palumpa mulamularingkula kurunpa
    kuṉpuringu munu Godanya rawangkuṯu mirawaṉingi.
  cwe-cwe: Bulahimu kakala mulala wa habehi wa miyaka gana, mbali uhuwilo wake haihunguke
    bule, one ihawa kavimanya hadaha kupata mwana, na mke wake Sala hadahile kulela
    bule.
  daa-NT: Min Buŋ kaawiiji pa-ak, Ibraayim iban kadar ŋa zaɓ ko ho daaciy Zaara oki
    mogina. Kar wiktin taat elginay gaay ko nece miya, ŋa ob di tirit ɗo imaan.
  mlp-mlp: '@see-verse:ROM.004.018'
  ape-C: Abraham rowogin ananish kwarahos hurukatin um shunak shutogur 100-poreish
    aria ananihw yegenyihw douk hwatogur kabi hwagok iri um. Ananik irohukwik Sara
    shopunek kwape kupik aria adur rowogik. Anan natik namudok aria uwok. Aria adur
    nasuhw Iruhin ananin baraen dodog.
  bgs-bgs: Isóddóran i Abraham na tugál dán sikandin, asta dì dán sikandin makapabatà,
    su mga sábbad gatus (100) dán tô idad din. Isóddóran din na ándà kinnam batà tô
    sawa din na si Sara. Agad isóddóran din ni, asal ándà sikandin duwa-duwa tingód
    ka katumanan katô igtandô ka Manama kandin.
  faa-faa: Aisa maiya amo Eparahamemo Kotiaki wakapuaka himu hakásaraka hemakapukua
    reareapo. Eparahame kakaro sisimasakipoko Kotimo eaki someraka, “Nómo hokosa hokono
    mareakosapo.” Airakano Eparahamemo kakaro kakimasapo. Kakimaka Eparahamemo hemakapuraka,
    “Ano kakaro sisimaraka keremisi wane harote (100) makeraka, kau kusua ayiáka rekenapo.
    Nōmo hinamo Sara soko, manokonomoraka kake, sisimasasamo hokosa hokono mareasifareapo.”
    Aíyaka hemakapukua rea nine, ipi yaiya Kotiaki himu hakásaraka hemakapukua reareapo.
    Tipiá metakarianafonoraka, yaiya Kotiaki paroaka hemakapukua reareapo.
  kik-kik: Nake o na akĩmenyaga atĩ mwĩrĩ wake watariĩ ta ũrĩ mũkuũ nĩgũkorwo ũkũrũ
    wake warĩ ta mĩaka igana rĩmwe, na aamenya atĩ nda ya Sara nĩyathirĩte hinya wa
    gũciara-rĩ, ndaigana kũnyihanyiihĩrwo nĩ wĩtĩkio.
  cap-NT: Abrahamqui jos patac watchiz cjen ticz orquiztac̈ha. Ana majchchizpan cjichucatac̈ha.
    Niz̈aza niiz̈ maatakaqui ana zinta majtchucatac̈ha. Jalla nuz̈ pucultan ana majtchuca
    cjicanami, Abrahamqui Yoozquin anac̈ha upa kuzziz.
  ksr-ksr: Saarawaa goroŋanoŋ merabora memewaa so mende kolooro aŋo gbania 100:waa
    so laligoŋ waaro. Kawaajoŋ iyaŋa romoŋgoro mono eja waŋa selia waziiŋ soosoolia
    kolooroto, kileŋ Anutuwaa qaanoŋ hoŋawo koloowaatiwaajoŋ moma laariŋ muŋ laligoro
    Aabrahambaa momalaarianoŋ mende sologoŋ looriro.
  eng-TNT: 'And he faynted not in the fayth nor yet consydered hys awne body which
    was now deed even when he was almost an hondred yeare olde: nether yet that Sara
    was past chyldeberinge.'
  sbs-sbs: Kena avali ku fokola mwitumero. Aburahama avazuwisisi kuti muvili wakwe
    iyemwine kena uvali kuwola kuva ni mwana (kakuti chavali we zirimo zo mwanda zava
    hali). Hape avazumini kuti ivumo lya Saara kena livali kuwola kuhinda mwana.
  sue-sue: Be amire numa zepa nuso 100 zora awenua, are tama nuso osai, ata Sara nu
    eronai mai pumai ine tepo, tama nusoto osai awa gosinoise saineba tuma diai nuso
    kaka besamu.
  fra-NCL: Et, inébranlable dans sa foi, il ne considéra pas que son corps était déjà
    éteint, puisqu’il avait près de cent ans, ni que le sein de Sara était épuisé.
  snn-NT: Abraham yua cien tëcahuëan ba'iye'ru ba'iguë, Riusu insija'yete caraye beoye
    ëjoguë baji'i. Baguë pa'npo ëaguëna, Sarabi zin të'ya raima'igo garasi'co ba'igona,
    ja'anre ro'tamaji'i. Baguë ga'nihuë gare jëja beo ga'nihuë ba'iguëta'an,
  atb-NT: Yhang gi, rashô zàn kô jé byuq bê nghut mù, yhânggùng gi, shi é gyá dut
    é hui zô é eq Sarah é zoyhûm shibó le shum byuq kôlhang, yhang gi, lumjíng myit
    a yom byuq nghut ri.
  cek-AK: Abraham loe (saning cumvaito thuemtham oh boeh,) Sarah doeh caa kak, toe
    tanghaih thazok ai, kadueh baktiah kaom a takpum doeh poek khing ai.
  bkd-bkd: Bisan ku nanggatus en sa panuigen hi Abraham daw harì en sidan agpamatà
    ki Sara ba hurà gayed magluya sa pagtuu hi Abraham.
  ctu-76: Pero Abraham ma'an ti' saj cʌyʌ i ch'ujbin cha'an mi yujtyel jini tsa' bʌ
    wʌ subenti ti Dios, aunque ti' ña'tyʌ ma'ix i p'ʌtyʌlel cha'an mi tyʌlel i yalobilob
    yic'ot i yijñam como yomox i tyaj cien año i jabilelob.
  lac-NT: A Abrahamo', mʌ' tubsa'an yor u ch'uctic a ba' toc ara'b ti' ten C'uj, cax
    yʌn u cien yaxq'uin xan, cax man u q'uinin u pararʌncʌr, cax yer mʌ' c'ucha'an
    yor u pararʌncʌr u rac' Sara, mʌ' biq'uin.
  xla-xla: Epapele dulu dla A꞉iblahamye mo-totoyemala halemama 100 sokomoko epapele
    umala taiyo. Epalati ya꞉llu Sela mape yimlala pohatitimalalo hamkapi a꞉ya polomama
    ma-alluyemala polaiyo. Amasiyama A꞉iblahamtapo Godta atlamale yu dla ala me-mikadepe
    depo halaiyo.
  xav-NT: '@see-verse:ROM.004.018'
  cuk-cuk: Abraham na e-sangi binsadgu, bato burgwed omosa-itoged. Deun bato birga-dulatar-gubin
    (± 100) nikad. Degite, Bab-Dummadgi-bensulid gwen galakussulid. Degine, Abraham,
    e-ome-Saraʼgi binsadgu, mimmi-baked-e-ibagan bergusye, geg guodeeye gwen binsassurbalid.
  tbf-tbf: Ken vodovodon tuktuk e Abaraam a kap nga meur, misasien eie tate nga komois
    tsokor te ma ken sar avareit a te nga oit mi sinangavur kes koboit (100) ma e
    Sera, ken vevien a kap nga porpor madar.
  uig-CYR: У йүз яшқа йеқинлап, тенини өлгән һесаплисиму, шундақла аяли Сараһниңму
    балиятқусини өлди дәп қарисиму, йәнила етиқатта аҗизлашмиди;
  ikw-NT: Ọkwnata ovu a dnáge adna, nga ọ whnụrnu nụ anọ-ẹhni a bụ nhne nwụrnu ọnwu,
    hne ọ bụ otu riwhu awha, nụ rẹkpa-nnwọ Sera nwụrnu ọnwu.
  khs-khs: 'Au seya ikila emiwa Epalahameyewi Kotema penana:pela: himu semetei esa:
    matanepela: enekeye. Epalahame heneye tilila telake Koteyewi ema selese, “Ke sa:wa
    tiye apolaposakeye.” Au selapita: Epalahameyewi heneye seli topukeye. Ta:tapola:
    Epalahameyewi matanese, “Newa heneye tilila yapene sakopolo semetei (100) mapatopita:,
    tomawa memene sini elakeye. Ne kesale Selawala, initela ela:, kepiyaso telanase
    sala tima:na:wa eta: tima:na: telamakeye.” Au seya matanepela: ela kamunuse, ene
    kemi Kotema himu semetei esa: matanepela: enekeye. Honosane eta: iya:peyamakeye,
    kemi Kotema penano matane tiye enekeye.'
  dwr-ENT: ሄ ዎዴ፥ ኣብራሃሞ ዬሌቶዴፔ ፄቱ ላይ ኩማና ሃኒያ ጪማ፤ ሺን ባሬ ዳቡራንቻ ኣሳቴኔ ሳራ ናዓ ዬላናው ዳንዳዬናዋ
    ቆፔዳ ዎዴ፥ ኢ ባሬ ኣማኑዋን ዳቡሪቤና።
  pma-pma: Ebraham romottei en demkatien onen, avaseini sua onen vesesal vatokol handred
    tai (100) ka kei matu vis matu. Anatin, demkatien onen keih veah, avaseini Serah
    vi lumalum ka sakras vakur titiali. En usite ten titiali tai, suval koa avealu
    matu tuai.
  atd-NT: Ka pogkagi to Magboboot to sikan, marani on to songo gatus ka tuid ni Abraham
    no nataga rin to buyag on ian sikandin no, ko ligkat to kandin no lawa, konad
    on poron ogkohimu ko og-anak pad ka asawa rin. Woy songo nataga si Abraham to
    tahan do no kono ogkaboros ka asawa rin no si Sara. Di agad naan, waro masalin
    ka pogtuu ni Abraham tongod to ogbogayan sikandan to anak dan.
  tel-2017: అతడు విశ్వాసంలో బలహీనుడు కాలేదు, సుమారు నూరు సంవత్సరాల వయస్సు గలవాడు కాబట్టి,
    తన శరీరాన్ని మృతతుల్యంగా, శారా గర్భం మృతతుల్యంగా భావించాడు.
  hat-BSA: San li pa t vin fèb nan lafwa, li te reflechi sou pwòp kò li, ki te gen
    tan prèske mouri paske li te gen anviwon san lane e vant Sarah a te esteril akoz
    laj li.
  top-NT: Abraham siempre ca̱nájlalh xlacata Dios ixama ma̱kantaxtí ca̱ma̱lakacha̱ní
    cha̱tum skata ma̱squi xlá ixkalhi̱yá aktum ciento ca̱ta, ixta̱cha̱t Sara na̱ chuná
    snu̱n cha̱ttá ixuani̱t y yaj lá ixtakalhí camán.
  msk-msk: Maski yagadumdum si Abraham sang idad naan na agput da magsanggatos na
    ka toig, na laban da matadung na wada agayona manganak, aw maski yagadumdum yaan
    kang Sarah na yakaraon na boyag da arag, yabay yaan somarig sang pyagalaong kanaan
    nang Dios.
  gyr-NT: Abraham evocoiyase ndasesarai eté oyeroya tuprɨsa sui, yepe vɨreco pota
    ité cien aravɨter viña. Iyavei oyoya güembireco reseve nañaroi eté guahɨ ãgua
    yuvɨreco viña.
  kmh-kmh: Pen kiykber ñapan bap ma tikiy; mind dand amiy, Aysek nup Gor aŋgak rek
    tikrik ñin ak, Sera yip Ebraham yip, beriymiŋay giy tokiy yimb ayrik. Ebraham
    simiy nuk ñin jiwiy onep kaŋgol ak amnak ak mey; ñapan tiknimiyr rek ma ayak.
    Pen Ebraham aŋgak,
  ukr-ONPU: Його віра не ослабла, хоча він і розумів, що його тіло змертвіле (йому
    було близько ста років) і що утроба Сари змертвіла.
  emi-emi: Koti Abraham anna ninamanama erooroo kateva ai (100), me unna niaiesoaa
    karika ghe maomaona nau ghe annaa va ia ang ghe taita namuula, me karika erooroo
    tani mene alakuti teva aliki, me Sera tee kina ngere ia.
  zpv-NT: Ayi biaꞌhansiisii Abrahn loh ziga gwachiistoꞌ ba laꞌh Dxiohs, nicala nuu
    ba tuhbi gaywaꞌh yihza nee nicalaza ziga ya gudiiꞌdxi ñuuꞌ lliiꞌn Sara;
  gux-gux: Abalahama den bua ki pundi bina kobiga, ama O dandanli ki den tadigi baa
    ke o laa ke o gbannandi tie nani ti kpe yeni, ke Sala mo pendi ti madi.
  kos-kos: In pacl sac Abraham el apkuran in sun yac siofok, ac lulalfongi lal tiana
    munasla, el finne nunku ke manol lah apkuran in misa, ku kacl Sarah lah el kofla
    orek tulik.
  ibo-ibo: Ọ daghị mba nʼokwukwe ọ bụladị mgbe ọ matara na ya akala nka nʼahụ, nʼihi
    na ọ gbaruola otu narị afọ, tinyekwara na akpanwa Sera bụ ihe nwụrụ anwụ.
  yml-yml: Ebelamo i veꞌauvea-ꞌafoꞌafo ꞌana malamala 100 lilivaneye i ꞌasetai taumata
    ꞌawaneye i tovotovoi weꞌe yana vavine Sela i vemoꞌai kebu ꞌadi fata venatuna,
    siwe yana vetumagana kebu i da mwea.
  ory-ory: ତାହାଙ୍କ ବୟସ ପ୍ରାୟ ଏକ ଶତ ବର୍ଷ ହେବାରୁ ସେ ଆପଣା ଶରୀରକୁ ମୃତବତ୍‍ ଓ ସାରାଙ୍କ ଗର୍ଭକୁ
    ମୃତ ବୋଲି ବିବେଚନା କଲେ ସୁଦ୍ଧା ବିଶ୍ୱାସରେ ଦୁର୍ବଳ ହେଲେ ନାହିଁ,
  bzj-bzj: Aybraham neva dowt dat Gaad mi wahn du weh ih pramis. Aybraham mi bowt
    wahn honjrid yaaz oal, ahn ih mi noa dat hihn mi tu oal fi ga pikni, ahn hihn
    mi noa dat ih waif, Sayra, kudn ga pikni needa.
  chk-chk: Apraham a arapakan ipükü ier, nge an lükülük esap apwangapwangala lupwen
    a ekieki usun inisin pwe a arap ngeni mäla, nge pwal Sara pwülüan we esap chüen
    tongeni nöünöü.
  ssd-ssd: Abraham nu buk yar 100 patukina le nuŋe ŋgarosu tuku saŋgri kugana. Piyo
    nuŋe Sara nu mata kiŋo tam kumuŋ kuga. Nu niŋkina. Abraham nu wam pitinu ta idusmba
    Kuate nu kam kumuŋ ŋga nuŋe son maŋau ta kusre ndana.
  acr-TNT: Y na xkꞌob ta ri cubulibal ucꞌuꞌx tob retaꞌam rucuerpo e pachaꞌ caminak
    chic ma ya copon pa jun ciento rujunab y retaꞌam ri rixokil Sara na calan taj.
  rop-rop: Wal Eibrahem bin brabli olmen wen God bin tok lagijat langa im. Imbin gulijap
    100 yiya ol, en im waif Sera bin brabli ol du, en nomeda dubala bodi bin gulijap
    binij, bat stil Eibrahem bin bilib strongbalawei,
  mee-mee: Bae Abaram lopatokona ae i ke sane magogo ine kele i muni mirana pangapisigingana
    ma i e mate tapu kurumea, i ka nena ka pesingmatana ka ri base ma 100. Ba malle
    nga goe kenongana nga napengana ae Sera siana ke gilo bole.
  dif-dif: Ja nau wata walturina wonti morlalu ngundrala, bakana wata palku nunkani,
    nau nari jeribaka, ngundrana wonti, nau ngampu kilpawoldra 100 nganana wonti,
    bakana wata Sarananka mandra nari jeribaka.
  gam-gam: Abraam kognumb 100 mal embe moi ge wombaye kuya ege pora dji ba alla, pillgi
    dje pamoika, yene gamegama Sara womba kuya kune nayenda mal pai ba alla
  nou-nou: Edo Abraham da gaeko awa 100 aikambu awasedo umo kinapeina da mamo ari
    sago ae edo uso aro awa gasou jirari katogo ae ko umo awa ogo awasedo awarate
    awa kotise uso tumonda ari God da yei ituri erido bajido isira.
  mqb-NT: A san zle re, ava anahan kə̀ dəzlek bəse səkat coy, aday Saratu ɗukwen,
    i mba apan sa ga wan sabay. Kwa â ga nə zlay si zek anahan nə coy kawa ma mac
    awan dəp nà, aɗaf nga anahan pə Mbərom ata bəle a bay.
  ape-B: Ebraham ajugwainu ananich yohleguh halakatimu chunak chutoglu 100-poleich
    ali ananihw yegenyihw douk ahwatoglu kobi hwagak ulimu. Ananik almatok Sara chopuk
    kwape kipik ali kwanubu jugwaik. Anan natik namudak wakuli wak. Nanubu nasuh God
    ananin balan dadag.
  grc-F35: Καὶ μὴ ἀσθενήσας τῇ πίστει, οὐ κατενόησεν τὸ ἑαυτοῦ σῶμα, ἤδη νενεκρωμένον
    (ἑκατονταέτης που ὑπάρχων), καὶ τὴν νέκρωσιν τῆς μήτρας Σάρρας.
  cav-NT: Esiritu jucuare; cien mara jujeri tujatu anicuare. “Ique taa esiri amena
    cabacuati ishu. Ecue ehuane Sara bacue cabacuati baecua. Tuque bacue amena esiri.
    Arepa yatse jadya ama bucha, eratu jidama ama inime baya. Ejeneyadya tuque Yusura
    jadya adadiyaque, yatse cabacuatidadiyaque”, jadyatu Abrahamra inime tupucuare.
  kgp-NT: 'Topẽ tỹ ti mỹ tag tó kỹ tóg 100 (ke) anos pétẽm, Abraão ti. Si há ti nĩ
    ja nĩgtĩ, ti prũ tỹ Sara fi ke gé. Gĩr han vãnh fag nỹtĩ, ẽn kã. Ẽn hã kã Topẽ
    tóg ti mỹ ti krẽ e hyn han ke tó ja nĩgtĩ. Kỹ tóg ti vĩ kri fi ja nĩgtĩ, to krónh
    ke tũ ja tóg nĩgtĩ. “Hỹ mỹ vỹ?” he ja tũ ti nĩgtĩ, Topẽ vĩ tag to. Ti vĩ kri fi
    kỹ tóg Topẽ to: “ũn mág vỹ tỹ ti nĩ,” he ja nĩgtĩ.'
  bvd-bvd: '''Abraham nia nao si makeso guu ''ana manata mamana laa nia ''ana God,
    sui boroi ''ana nia ka saitomana nia karangi waro naa ne nia dao naa ''ana talanga
    fa ngali ki ma ni Sera boroi ka ''aba''ato gwana.'
  ukr-1871: І не знемігши вірою, не вважав тїла свого вже омертвілим, бувши мало не
    столїтнїм, і Сариної утроби замершою.
  apz-apz: Apɨloham kakoe soswo wan hantɨlet (100) uyokolofahonɨngki kakoe ape Sola
    ape hwonjosi sikoe aꞌapaho honɨngkonɨmentisiyoso poyo wapeꞌnonji mofonepo honɨngkononji
    Apɨloham kako kakoe hwomumneꞌno Anɨtumo sɨmeho hiꞌntnnono uyoso musɨkwajɨmmentisofoho.
  yon-yon: Ye weeb kuu 100 yaa keroon kowe ye kuu bobnemoon areb keroon kuu yekaadkeroon,
    kwane Sera kangkon kiomneen dana wooni yiminban kumban, ye anam andoon kuu wuudnindo.
  poi-NT: Jém Abraham iniit́ id́ɨc como cien ia̱mt́ɨy. D́a ichacpa iga icupɨcpa Dios
    cuando ijɨ̱spa jém Abraham iga tsa̱m wɨd́a̱yam y tsa̱mit́im mex jém iwɨcho̱mo
    jém Sara. Jeeyaj caayajtoobam. Como tsa̱mim, d́a wɨa̱p ima̱nɨgɨyyaj.
  wuv-wuv: Ina fanunupa'ia ba fei ununa ale'ei unuu ma'ea, uaa ina pa'i hefa pu'u
    igisimasina, ma'uaa lomi na adudu fei we'iaa naranarana. Ma ana ina aida ba fei
    watau Sarah ana ale'ei ma'ea.
  quf-NT: '@see-verse:ROM.004.018'
  yuw-yuw: Abraham yui urop birucno 100 worochon toroc itmuna godibo wotsing gapgap
    tongo omong faima simbang idoc. O oweno Sara yuhon godip föbo wömai managumboc
    bacbachon gesö maidimogoc. Wohong Abraham yu worocha kombingbanac matogoc. Muno,
    yuhon kombing tobic tobicno woi orongi sinom idoc. Tongo masing kaboc.
  hus-NT-1971: Aba ma in cua’alits jat’hua’ bo’ inic i tamub, bel yab in jila’ quim
    bela’. Jaye uxcue’its a Sara, ani yabats in ejtohual quin co’oychic i tsacam.
  med-med: '@see-verse:ROM.004.018'
  bch-bch: Tautaunga Abraam aea rai buno ede ngan ado toaiua, ga itin imogougou mambe
    ele matenga imata boloma, ga Sara pade ei taine lasi, be Abraam ele kadonga lolo
    matua aea itap mao.
  cco-NT: Jo̱ dseángꞌˉ jaˋ calɨtúmˉ dsíiˊ ꞌlɨɨ˜ yʉ́ʉꞌ˜ Abraham e jáꞌˉ lɨ́ɨiñˋ júuˆ
    quiáꞌˉ Fidiéeˇ, nañiˊ faꞌ ie˜ jo̱ nɨngóorˊ jie˜ jaˋ cien ji̱i̱ˋ, jo̱guɨ nɨlíꞌˆbre
    có̱o̱ꞌ˜ dseamɨ́ˋ quiáꞌrˉ i̱ siiˋ Sara do e tɨˊ lɨ˜ nijúumˉbre. Jo̱ lajɨˋ gámˉbre
    ie˜ jo̱ eáamˊ nɨdseáaiñˉ, jo̱baꞌ joˋ quɨ́ɨꞌ˜guɨr jmɨɨ˜ faꞌ e nilɨseengˋ jó̱o̱rˊ.
  deu-1951: Und er wurde nicht schwach im Glauben, so daß er seinen schon erstorbenen
    Leib in Betracht gezogen hätte, weil er schon hundertjährig war; auch nicht den
    erstorbenen Mutterleib der Sara.
  alq-ALGNT: Aja 8aiej midasomidana8e (100) pibon8ezigoban Abanaam apitc kagi igogobanen
