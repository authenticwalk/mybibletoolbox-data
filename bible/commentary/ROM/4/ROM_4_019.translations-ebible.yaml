  bdv-bdv: ସଃଡେବଃଳ୍‌ ତାର୍‌ ବଃୟ୍‌ସ୍‌ ହାଁଞ୍ଚ୍‌କଳି ବଃର୍ସ୍‌ ଅୟ୍‌ରିଲି । ମଃତର୍‌ ନିଜାର୍‌
