  boa-NT: Ehdúhjáa dibye nééne cáhcújtsoobe ‘muhtsi metsɨ́ɨ́mávácóóíñejɨ́ɨ́’ néétuubéré
    keeméjuco 100 pijcyábá íjcyáróóbeúvu. Téhduréhjáa mewa Tsáára tsúúca ɨtsɨ́ɨ́máváíyotsɨ́hjɨ́
    pájtyérónáa cáhcújtsoobe dityétsí tsɨ́ɨ́mávaíñé Píívyéébe nééneé.
  quh-NT: Abrahamka pachaj watayojjinaña carka. Cuerpontapis wañuskapajña khawacorka.
    Sara, warminpis, ashqha watasniyoj caspa manaña wawata rejsejjinachu carka. Chaywanpis
    Abraham sonkonwan Diospi jap'icuyninpi mana pisiyacorkachu.
  kwi-kwi: Cien año uztakas, kwisha ɨlapa parɨtkas, Abrahamne Diosta nɨjkulmɨzta.
    Akkwan año mɨj akwa, Abrahamkas Sarakas pashpa mɨlsachiwailkas, Abrahamne Diosta
    nɨjkulmɨzta.
  agm-agm: Iyatɨ Abɨraahamɨho komɨ kɨnaukwɨha pɨhɨtatɨ 100 kaitandɨ aimɨ detɨtihɨ
    ko sandaase, “Nisɨ ambɨpatɨ aimɨ nawainatɨ awasihɨ amɨ nisɨ apopaatɨ Saraahaatamɨ
    maatitatɨ aimɨ awipɨtatɨ awasataise,” tatɨ mmonataahandɨ kandɨ konɨhɨ andɨtitatɨ
    Autaahaatɨhopɨ gɨwunyaataise.
  ubr-ubr: On an kwanda on kafakakai mom orot nim itboai; baise on an baitutum God
    aurin on nana i’yen ato toun usin aurin inonosin on usin orot iyein nono, o on
    yabinai on mes Sarah on men fofonin fifirig ititu on.
  tsw-NT: Reve Ibrahim lyuwa elime nu ucawu wo okolo, ko na u shi na aꞌwan a na a
    rawai zuzu nu ukpaku, na a̱ shi a putsaa yi a na wo oꞌwo dada. Saratu† ka va̱
    yi fo u shi ta̱ u kutsa, agba koto u shi u matsan shi.
  cax-NT: Tüsai ane cien añoca ümoti, y tusio ito ümoti ta tüpoma nicüpostoti. Isiatai
    chüpuerurrüpü aübosi. Pero arrti icocotatiatai manu nurarrti Tuparrü. Champü penarrü
    uiti.
  aia-aia: Hinihinina Ebraham ai'a maemae'a rei'uaa na harisina 'a gaarangi tari'a
    i ta'i 'arangi, ma rei'uaa nagu ai'a 'ome arari'a do 'aigu matai haua'a ta gare,
    mana urao ana 'ia Sera 'a 'amara.
  srp-1865: I ne oslabivši vjerom ne pogleda ni na svoje veæ umoreno tijelo, jer mu
    bješe negdje oko sto godina, ni na mrtvost Sarine materice.
  agt-agt: '@see-verse:ROM.004.018'
  lug-lug: Teyatendewererwa mu kukkiriza, newaakubadde nga yali wa myaka nga kikumi,
    nga n’omubiri gwe munafu nnyo, ate nga ne Saala mugumba.
  yby-yby: Loko lo mekaiyoko, meleke 100 minoko upala maya isulupa jeko iloho molaiyoko,
    menala Selamakiya asako upala isulupa jeko oluho etatibo onawa maya alo hapa wokaiboya,
    Omailimoya lo mibo ga maya ata molamiyoko elewole oko ata keko nebo ne.
  heb-heb: ולא רפתה אמונתו ולא התבונן אל גופו שכבר נפוג בהיותו כבן מאת שנה ואל בלות
    רחם שרה׃
  mpp-mpp: Abraham ye hifaine 100 ingucne aime socine dokongkelu fuluckeme homanogale
    ailu ngagewec. Aime ngigacine Sara ye hifa bocyac ewalime, kogoc nalic babale
    silic mi aiwec. Aime sifu Abraham ye ngage-ngagesingngine sanangne fawecte, ye
    tapiliine monic mi wawec.
  apb-apb: A Ebraham kara'inie oto tangalai helisi kei ehu aana na sapena ka'a a'aila'a
    oto. Na a Sera hu'e ingeie, e amara mola. Ma'alana e urine oto mola, a Ebraham
    e ka'a mamaela'a ike aana hiiwalaimolinge ingeie.
  san-TEL: అపరఞ్చ క్షీణవిశ్వాసో న భూత్వా శతవత్సరవయస్కత్వాత్ స్వశరీరస్య జరాం సారానామ్నః
    స్వభార్య్యాయా రజోనివృత్తిఞ్చ తృణాయ న మేనే|
  ben-IRV: আর বিশ্বাসে দুর্বল হলেন না যদিও তাঁর বয়স প্রায় একশো বছর ও তার নিজের শরীর
    মৃত প্রায় এবং সারার গর্ভ ধারন ক্ষমতা শেষ হয়ে গিয়েছিল।
  ntu-ntu: Nzbrkr drtwrde trycngrlru, kxmule-esz' krlz-zpwxle kx trtakitrpeleu nide
