  asm-FB: কাৰণ ধৰ্মশাস্ত্ৰই কি কৈছে? অব্ৰাহামে ঈশ্বৰত বিশ্বাস কৰাত, সেই বিশ্বাস তেওঁলৈ
    ধাৰ্মিকতাৰ অৰ্থে গণিত হ’ল।
  okv-okv: te God ta ke ta einge kajari mitia amo “Abraham na God ke be ena avo God
    na kito embo javotoho ke ena”, ke ainge kajari mitia
  mxt-NT: Vatyi ¿ñáá catyí nu tutu tuhun Nyoo? Catyí chi vatyi ra Abraham chino̱ iñi
    ra chi Nyoo, ta cha cuenda cha chinó iñi ra chi Nyoo, Nyoo saha̱ ra tuhun tyi
    vaha ra.
  tzo-NT: 'Yu''un hech ts''ibabil comel sc''opilal ti sun ti Diose: “Ti Abrahame laj
    xch''un scotol ti chc''ot ti pasel ti c''utic i''albat yu''un ti Diose, hech toj
    yo''nton ti Abrahame laj yil ti Diose”, ti xchie.'
  ind-AGS: Namun demikian, apa yang Kitab Suci katakan? “Abraham percaya kepada Allah,
    maka dia dianggap sebagai orang baik yang melakukan perbuatan yang benar.”
  omw-omw: 'Kotira mpukuqi Evarahaamunranra mwataama tiro: Evarahaamuva Kotira quara
    qutaave tuvarora tiro, Kotiva mwianra, E avuqavu nrohi variara vaisivave, tuqo,
    turama.'
  yrb-yrb: Godinu bukaroma eno wasu, Eibaramuma Godinu sina nauite danu naueta Godibai
    odiba Godima i amaranu neno ma rorowarau uite ana kobere amara wei.
  maa-NT: 'Nga k''oa̱á s''ín tíchja̱ Xo̱jo̱n jchínga‑la̱ Nainá nga tsò: “Abraham,
    jè‑né nga kòkjeiín‑la̱ i̱t''aà ts''e̱ Nainá; k''oa̱á ma‑ne nga kiskoétjò Nainá
    nga xi̱ta̱ kixi̱ kitsò‑la̱.”'
  mcq-mcq: Ijihuni maijaho Godoni ira vaji ikaꞌina ꞌwarumana. Eparahamiho Godi nimaa
    ronajihunaꞌe Godi hu ariramaa ꞌwamana.
  sus-A: كِتَابُي مُنسٍ قَلَشِ نَ شَ قٍ رَ؟ «عِبُرَهِمَ نَشَ دَنشَنِيَ عَلَ مَ، عَلَ
    نَشَ نَ قِندِ تِنشِنيِ رَ عَ بّ.»
  jpn-1965: 聖書は何と言っていますか。「それでアブラハムは神を信じた。それが彼の義とみなされた。」とあります。
  fra-SBL: Car que dit l'Écriture ? « Abraham a cru à Dieu, et cela lui a été imputé
    à justice. »
  yka-yka: Ine teˈ paˈin kitabin sabab Ibrahim? Paˈin kitabin weˈ kinahagad weˈ Ibrahim
    sanggup Tuhan si iyehin. Duk sabab pakahagadne miyaˈan inampun duk kinimmatan
    iye bentel weˈ Tuhanin.
  mle-mle: 'God diki lapa nyig kitawa wana Aparamak: “Aparam di Godak wukijibir tad.
    Atawa tidilik tikuw, God tasakwudid mwiyir tidikikik diki milaam.”'
  shp-NTPO: 'Wishá meranra ikai neskati: “Abrahamra iká iki Dios ikonhataanan, jaki
    koshia. Jaskataitianra, Diossen jawetianbi ocha ayosma keskáakin oinna iká iki”,
    iki.'
  aom-aom: 'God-are surire jöho ëhi uvëꞌeje: Abraham-ro God-are örire mae uehorovoromo
    uvade höjo: Hesi God-ro ajemiꞌajëjo. Huro mae uehorovamu gagorovo God-ro huni
    vavaenimoromo uvade höjo: Na gavajoho hesi sisëho barëꞌego iae hu a mae höjo.'
  geb-geb: Ram muuŋgi kameŋ ne Fhe Bakɨme buni vhuuiŋ ki gavar ki? Mba kameŋ khaŋ
    nzuai, “Abraham Fhe Bakɨme suaŋgi kameŋ khothɨgim, Fhe Bakɨme tɨvir vhuuiaŋ mbui
    guman anan kaai.”
  bsj-bsj: La tak ye bifumro tok tiye? Ibraim ne bilenke Kwama nin, lan kiyeken cak-cake
    fiye ci wiye.
  cak-cak: 'Tuka chi''ic''u''x ri tz''iban can chupan ruch''abel ri Dios, ri nu''ij:
    Ri Abraham cukul ruc''u''x chi can nibanataj-vi ri xusuj ri Dios che, romari''
    ri Dios xu''on che chi manak rumac xrakalej. Quiri'' nu''ij ri tz''iban can.'
  chf-NT: '¿Cache''da u yäle'' jiq''uin ni jun u yäq''ui tä tz''ibinte Diosba? Ni
    jun u yäle'' ca''da: “Aj Abraham u tz''oni lo que u yälbi Dios, jin uc''a Dios
    u sapi cache'' tu toja ayan”.'
  tlf-tlf: Kale God imi suuk kon tem uyo intaben o agesu? Uyo bogo-nulu, “Abraham
    imi aget fugunin uyo, God imi weng kwep daapnela boyo fen kanubelan-tema kalaa
    agelata, God iyo aget fuguno-nala e, ‘Abraham imi kam agela bota, beyo tol kup
    tinum kela o,’ age-se o,” agesu ko.
  piu-2006: “Yipuramalu Katutjaku wangka watjaṉutja kuliṉutjangka Katutjanyara yunyparringkula
    palunya ngulytjuṉu.” Yalatji Katutjaku wangka yurrunpa tjunutja ngarrinyi.
  poh-NT: Jeꞌ reꞌ kꞌuruꞌ chaj bih riwi̱ꞌ i kꞌoro̱j chipam i Lokꞌ laj Hu̱j tzꞌihmbimaj
    wi̱ꞌ riCꞌuhbal i Dios? Ar aj ruꞌ rikꞌor chi reꞌ maꞌ Awraham xichꞌica̱ꞌ ricꞌux
    chiri̱j i kꞌoro̱j reh ruꞌum i Dios eh chi ruꞌum reꞌ chi jeꞌ xiban, reꞌ Dios xipahba̱ꞌ
    chi jenaj cꞌacharel coric wach ricꞌux.
  tue-tue: 'Cõãmacʉ̃ye queti jóaripũpʉ biiro jóanoã: “Abraham Cõãmacʉ̃rẽ padeoyígʉ.
    Teero tiigʉ́, Cõãmacʉ̃ cʉ̃ʉ̃rẽ ‘ãñugʉ̃́rã niiĩ’, jĩĩ ĩñayigʉ”.'
