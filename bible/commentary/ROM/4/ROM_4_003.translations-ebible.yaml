  tgj-tgj: Darwknv kitap vv mindu, “Abraham Pwknvyarnvnyi mvngjwngto, okv ogulvgavbolo
    ninyigv mvngjwng lokv Pwknvyarnv ninyia darwknv gobv laarwk sito.”
  gui-NT: 'Echa Tumpa iñee pe oyecuatía oi corai: “Abraham güɨrovia Tumpa, jare jocuae
    jeco pegua Tumpa ombojupi”. Jocorai oyecuatía oi.'
  quc-TT: ¿Jas kꞌu kubꞌij ri tzꞌibꞌatalik? Ri Abraham xukoj ri xubꞌij ri Dios che,
    rumal riꞌ xbꞌix che chi sukꞌ achi.
  heg-NTPO: Lole muik dulan ne Ama Lamtua Buk Niu ka noan, “Undeng Abraham parsai
    se Ama Lamtua Allah, tiata Ama Lamtua noken un noan atuil dael lolo, man babanan
    nol Una.”
  ptu-ptu: 'Aka illaam Battakada Debata deem tisuha'' naua: “Ungkatappa''i Puang Allataala
    Abraham nasuhum nasangai to malolo.”'
  bzd-NTPO: '@see-verse:ROM.004.002'
  kwf-kwf: OsiꞋana na KerekereꞋa Abu ba fata Ꞌuri, “Sa Abraham nia faꞋamamana ana
    fata alangaꞋinga God, ma sulia na faꞋamamanaꞋanga nia neꞋe God ka saea sa Abraham
    nia ꞋoloꞋolo Ꞌi maana.”
  eng-WYC-2017: For what saith the scripture? Abraham believed to God, and it was
    areckoned to him to rightwiseness.
  eng-WMBB: For what does the Scripture say? “Abraham believed God, and it was accounted
    to him for righteousness.”
  zat-NTPS: '¿Bízraqueze naxúaj na lu dizra'' lá''azxa? Dxenná na: Abraham guxeajlí
    lazre̱'' Dios, na'' Dios guzí'' lu ne̱''e̱ le̱'' ca tu benne'' xrlátaje.'
  spp-spp: 'Yii li cè na y''à jwo Kile Jwumpe Semɛŋi i na: «Ibirayima à dá Kile na,
    u dániyaŋi kurugo, Kile à jwo na u à tíi.»'
  zty-NTPS: 'Kan nak da'' ni nyejw ḻe''e yiche la''y da'' ẕnnan: “Bran bejḻi''e che
    Dios, na'' che ḻen Dios bḻe''ele'' ḻe'' ka benne'' chawe'' ḻawe'' Ḻe''.”'
  mek-mek: 'Gome Deo ega iifa pukagai iina eifa oma: “Abraham Deo epakoꞌania, ke Deo
    isa alo opai auga koa epamia.”'
  aey-aey: 'Anutna jaqec je adi madena? Eu odi madena: “Ebraham uqa Anutna jenu waug
    meleen. Odocob Anut uqa uqana waug meleec fimei dana i ititom ec maden,” ena.'
  urd-GVH: क्योंकि कलामे-मुक़द्दस में लिखा है, “इब्राहीम ने अल्लाह पर भरोसा रखा। इस
    बिना पर अल्लाह ने उसे रास्तबाज़ क़रार दिया।”
  ycn-ycn: '@see-verse:ROM.004.002'
  djr-djr: Yo. Ŋunha ŋäthiliŋuŋurnydja dhuyuŋur djorra'ŋur ga lakaram bitjanna gam',
    “God-Waŋarryuny ŋanya ŋunhi ŋayaŋu-dhunupany lakaraŋal bili ŋayi ŋanya märr-yuwalkmirriyin.”
  kvg-kvg: Taqa yaq-te, Mbumbukiam-qa Manqat, āv qane-eín nqǽgo, “Eibleem Mbumbukiam,
    gè-unimanqatín. Yaq Mbumbukiam ndego ta zapaya ndøgo, ndaføyamba-qape me꞉veó.”
  rug-rug: 'Ura zama guahe sa Kinubekubere Hope: “Raṉea Ebarahami sa Tamasa, meke
    koasa nana rinaṉeraṉe si poza nia na tie toṉoto Tamasa si asa.”'
  hop-NT: 'Huvupatpi tutuvenit aṅ hin pey’ta: Abraham God lavayiyat tuptsiwhq God
    put súantaqat paṅqawu.'
  san-URD: شاسْتْرے کِں لِکھَتِ؟ اِبْراہِیمْ اِیشْوَرے وِشْوَسَناتْ سَ وِشْواسَسْتَسْمَے
    پُنْیارْتھَں گَنِتو بَبھُووَ۔
  heb-LB: 'כי הכתובים אומרים לנו: שאברהם האמין באלוהים, ומשום כך אלוהים ”יחשבה לו
    צדקה.“'
  caf-NT: Yak'usda bughunek 'uk'e'éduguz bunalhúnih ih? “Abraham Yak'usda buba 'alha
    'int'ah 'et huwa ts'ah'un dune unli yúlhni.”
  mio-NT: vati cati tutu Ndioo ti chinu ini ra Abraham chi ra Ndioo. Chacan cuu cha
    cati ra Ndioo ti cha ni chacoso vaha anima ra, cati tutu Ndioo.
  srq-NT: 'Ɨ ñɨ embesa ji re: Abraham ngue Dios ɨcua ra. Nyebe Dios eisi turã nguiã,
    ɨ ñɨ embesa ji re.'
  kje-NT: Lolo Horok Lape raram horhorok aile ma na'ahenia, “Abraham akin naili'il
    Makromod Lalap, de Makromod Lalap na'aheni ai namwali ri molololo Ai kalarna.”
  gaz-gaz: Katabbiin Qulqulluun maal jedha? “Abrahaam Waaqa amane; kunis qajeelummaatti
    lakkaaʼameef.”
  kud-kud: Wuwuna Buki Ve'ahihi iwalo, ‘Abelaham Yaubada iyemidiyei, ta yana yemidi
    ainaena Yaubada ivahili ta iya tomowa dumwadumwaluna’.
  urb-NT: 'Kuja Tupã je''ẽha rehe panduha ihĩ. Tupã pandu ame''ẽ ke rehe Amarã jurujar
    katu. A''erehe Tupã pandu ipe: “Nde katu te. Ma''e nde ereka''u te''eha nde erema''eha
    nixói te nde pe” aja riki panduha ihĩ.'
  fra-LSG: Car que dit l’Écriture? Abraham crut à Dieu, et cela lui fut imputé à justice.
  san-HK: zAstre kiM likhati? ibrAhIm Izvare vizvasanAt sa vizvAsastasmai puNyArthaM
    gaNito babhUva|
  cak-SNT: 'Ruma chupan ri ruchꞌabꞌal ri Dios ri tzꞌibꞌan can, nuꞌej: Ri Abraham xunimaj
    ri Dios, y rumareꞌ ri Dios xuꞌon cha chi xiel chi man jun chic ru-pecado choch.
    Quireꞌ nuꞌej ri tzꞌibꞌan can.'
  uvh-uvh: Ka midi ka Ebraham ning iik wara'ning ka Anutuning midi umpang ganang timinggi'
    yora kabiging wa ning, Anutu wari Ebraham u aniinga wa Ebraham adi midi ka u naknga
    o beng guksa' ning tonga naktangka tugu' waraga'sa' tanga Anutu wari kadapmang
    didimeng beng guk ning kanga wap aming didimeng u anigu' ning yoking.
  ino-ino: Anumaya Koti avopi inake hu'a kamale'nayane Anumaya Koti'a “Ma ya kamikoe.”
    huno lo'kiya vaimale'nea ke Epalahamu'a “Lamake hu'nananake'ka namikane.” huteno
    afino aipafi male'nea yafe Anumaya Koti'a “Alakepa ve'ka mai'nane.” huno hute'neane
    hu'a kamale'nayane.
  gnn-gnn: Liŋgu ŋunha Djorra'yunydja yukurra ḻakarama ŋanya Yipurayimnha bitjan gam',
    “Ŋayi Yipurayimdhunydja märr-yuwalkthinana Gunhu'nha, bala Gunhu'yunydja ŋanya
    yana märraŋalana nhanŋuwayliliyaŋalana, bala ŋayi ŋanya ŋunhi ḻakaraŋalanydja
    ŋayaŋu-dhunupana, ŋuriŋiyina ŋunhi ŋayi Gunhu'nha märr-yuwalkthina.”
  yal-yal: Kitabun nanse falaxi lan na fe ma? A naxa, “Iburahima yi dɛnkɛlɛya Ala
    ma, Ala yi na yatɛ tinxinna ra a xa.”
  cnt-NT: Jaun₂, ¿'e₂ juá'₂ ne₄ Si₂? “Ca₂rë₃'én₂ bá₄ Abraham jág₁ ca₂cuë₃ Diú₄; jaun₂
    'uɨg₅₄ ia₁ a₂ca₂rë₃'éin₂ jaun₂ në́₃, ca₂guéi'₂ Diú₄ në₂jag₄ bá₄ a₂ca₂jme₃ti₃.”
  tif-tif: 'Kemin, God ami Sukon Tem kabak kanimin o, kalsu? Uyo boko-lomdu: Abraham
    ami aket fukunin kaa, God ami weng kutiip-na kaali ti, fan kanolokoma ko, kalaya,
    God ayo aket fuku-daa-lomda: Abraham ami kanum bokola kaata, ali tituun-kup tabin
    tunum kela kayi! ansa no, kalsu.'
  nlx-nlx: पुस्तेक काय किथे? ज्य काय “अब्राहाम बोगवाना पोर बुरहो किरेल, एने ज्य तान
    बोरहान कारेण ताह देरमी ठेरायेल।”
  apw-NT: Bik’ehgo’ihi’ṉań biyati’ bek’e’eshchiiníí nt’é ṉii? Abraham Bik’ehgo’ihi’ṉań
    yosdląąd, áík’ehgo bi’odlą’híí bighą dábik’ehyú át’éégo bá hótag lę́k’e, ṉii.
  gum-gum: '¿Tiuswei wamwan pørigube mandø chibig køh?: “Abrahambe Tiuswan køreben,
    treekkurri nune Tiusbe chi kaig kømíig lataig, tabig treeg asha pasrig køn” cha,
    trenchibig køn.'
  not-NT: 'Pigóiguë ora ocanti Sanguenari: Isëretacari Tosorintsi Abaram iquemisanqueri,
    iroro iniacaninataguëqueri Tosorintsi, cantaca te ingantaguetëmate ora te onganinate.'
  plu-plu: 'Mmanawa ig Uhokri gannasan minikweknene awna: “Ig Abrawh kamaxwa gipitit
    Uhokri. Inneki keh ig Uhokri hiyapri kewa kibeynebe giwtrik.” Hennewatbaki ig
    Uhokri gannasan awna.'
  iou-iou: Unita Anutu täŋo mantä jide yäyak? U ŋode yäyak; Abraham uwä Anutu täŋo
    man unita nadäkinik täŋkuko unita Anututä siwoŋi äma yäŋ yäŋtäreŋ imiŋkuk.
  ntp-NT: '@see-verse:ROM.004.002'
  rai-rai: A Buk Taabu i piri naa, “Aabaraam i nurnur un God, ma kabina u ra nuna
    nurnur, God i waatungi naa a takado na muaana.”
  haw-1868: Heaha ka mea a ka palapala hemolele i olelo mai ai? Ua manaoio o Aberahama
    i ko Akua, a ua hooliloia hoi ia i pono nona.
  ffm-ffm: 'Sabi Binndi ɗii mbii: «Ibarahiima goonɗinii Laamɗo, Laamɗo jatorike mo
    saabe majjum mo pooccitiiɗo.»'
  arb-NAV: لأَنَّهُ مَاذَا يَقُولُ الْكِتَابُ؟ «فَآمَنَ إِبْرَاهِيمُ بِاللهِ، فَحُسِبَ
    لَهُ ذَلِكَ بِرّاً».
  cop-CNT: ⲟⲩ ⲅⲁⲣ ⲉⲧⲉ ϯ⳿ⲅⲣⲁⲫⲏ ϫⲱ ⳿ⲙⲙⲟϥ ⲁⲃⲣⲁⲁⲙ ⲇⲉ ⲁϥⲛⲁϩϯ ⳿ⲉⲫϯ ⲟⲩⲟϩ ⲁⲩⲟⲡⲥ ⲛⲁϥ ⲉⲩⲙⲉⲑⲙⲏⲓ.
  sri-sri: 'Marĩpʉya werenírĩ gojadea pũgue ãsũ ãrĩ gojasũdero ããrĩbʉ́: “Abraham Marĩpʉre
