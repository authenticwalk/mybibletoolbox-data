verse: ROM.004.003
translations:
  kpx-kpx: Bukae Hotou loui avoe, “Ebalahamuu au uvu mai Dilava ominu. Au evievimo
    kateige Dilavau hoesehavoi ebagemai avuho loui avoe, ‘Au inutolotolote.’”
  okv-H: te God ta ke ta einge kajari mihia amo “Abraham na God ke be ena avo God
    na kito embo javotoho ke ena”, ke ainge kajari mihia
  tbo-tbo: babana Yaubada a Buka u hinena i baheya i pa, ‘Abelaham Yaubada i witumaganeya
    ma a witumaganana binei Yaubada i hiyawi po tauna lawa dumadumaluna.’
  mal-C: തിരുവെഴുത്ത് എന്താണു പറയുന്നത്? “അബ്രാഹാം ദൈവത്തിൽ വിശ്വസിച്ചു, അതുനിമിത്തം
    ദൈവം അദ്ദേഹത്തെ നീതിമാനായി കണക്കാക്കി.”
  grc-SR: Τί γὰρ ἡ γραφὴ λέγει; Ἐπίστευσεν δὲ Ἀβραὰμ τῷ θεῷ, καὶ ἐλογίσθη αὐτῷ εἰς
    δικαιοσύνην.
  bgc-bgc: पवित्र ग्रन्थ के कहवै सै? न्यू के “अब्राहम नै परमेसवर के वादे पै बिश्वास
    करया, अर परमेसवर नै उसके बिश्वास के कारण उस ताहीं धर्मी बणा दिया।”
  khz-khz: Puka Veaga aonai rakagau netina? Puka Veaga aonai ekilana, “Aperaamo na
    Palagu gena kila evega-taunataunaato aonai, Palagu ekilato, ia kala rorirori talimana
    netiwato.”
  deu-TKW: denn was sagt die Schrift? Abraham aber glaubte Gott und es ward ihm zur
    Gerechtigkeit gerechnet.
  zsr-NT: 'Ca nac lë ni nayúj lu guich laꞌy, rna: “Abraham gyejlëꞌë Dios, atiꞌ qui
    lë ni naꞌ Dios benëꞌ ga böaquëꞌ tsahuiꞌ lahuëꞌ Lëꞌ.”'
  lin-lin: Makomi elobi nini ? « Abrayami azalaki na kondima epai ya Nzambe, yango
    wana Nzambe atangaki ye lokola moto ya sembo. »
  hns-NT: Bakie okar biese me liekhal hai kie oe Parmeswar me bieswaas karat raha,
    ohie se Parmeswar oke be-kasoer maanies aur apane se ek karies.
  noa-E: '@see-verse:ROM.004.002'
  eng-EMTV: For what does the Scripture say? “Abraham believed God, and it was credited
    to him as righteousness.”
  mib-NT: ¿Chi ndese cáhán tutu iī? Cáhán jeē ní candíje Abraham jeē sáha ya jeē ni
    jéjnūhun ya nuū de, te jeē yúcuan ní ndahva yā cuēchi de.
  lif-NT2: थेआङ्‌भे़ल्‍ले़ साम्‌योसाप्‍लाःल्‍ले़ग अक्‍खेने़ पाःत्तुॽरो, “अब्राहामरे़
    निङ्‌वाॽफुमाङ्‌ङिन् नसाःन् चोगुबाल्‍ले़ चोगुल्‍ले़ निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ खुने़ॽ
    साम्‌योनिबा लेःत्तुरो॥”
  xnj-xnj: Ndava muni Mayandiku Gamsopi gijova, “Ibulahimu amusadiki Chapanga, ndi
    mwene Chapanga amuyidikili kuvya mbwina palongolo yaki.”
  mmx-mmx: Lovoang Kaala i vaase xeretna, “Abaram ga nunu at ne Moroa, la at lununu
    mun teren la ne Moroa ga siam kaka i ngan laradi manmanton.”
  cbr-NT: 'Abraham ñui ca Nucën Papa Diosan bana cuënëo ësai quia: “Ami sinánquian,
    an ca asérabi aín quicësabi oquin ''ati ''icë quixun ''unáncë ''aish ami catamëcë
    cupí ca Nucën Papa Diosan Abraham upí isacëxa”.'
  tee-NT: 'Akts''iya chunch ixjunita la''is''atsucunti tachi ju najun la''ixchivinti
    Dios ju ts''okcanta. Pus chani najun: “Ju Abraham ma quiclaca''ilh ju Dios chai
    ma ixlhiyuchach lhilakts''incalh ju Abraham ni salaka ixjunita ju ix''alhunut”.
    Chunch najun la''ixchivinti Dios.'
  eng-LSV: for what does the writing say? “And Abraham believed God, and it was reckoned
    to him for righteousness”;
  cak-NT: 'Roma chupa rutzij ri Dios ri tz''iban can, nu''ij: Ri Abraham xuya'' ránima
    riq''uin ri Dios, y romari'' ri Dios xu''on che chi can man jun rumac xrakalej
    chech. Quiri'' nu''ij ri tz''iban can.'
  pah-NT: 'Nahã ikwatijara Tupana''ga mombe''uhava e''i hako: “Abraão''ga ojiko Tupana''ga
    rehe,” e''i. “Nurã Tupana''ga ei ga pe: ‘Ndepyry hete nde. A''ereki nde erejiko
    ji rehe,’ ei ga Abraão''ga pe,” e''i ikwatijara Abraãova''ea mombe''gwovo hako.'
  sja-NT: 'Ak''õre Ũraa p''ãdade jara bɨ: ‘Abrahampa Tachi Ak''õrepa jarada ijãaji.
    Maperã Tachi Ak''õrepa iru pia ak''ɨpachi.’'
  xed-xed: 'Waka deftera Lazglafta ta mnay na? Ka lu ta mnay ma deftera Lazglafta
    na: «Zlghafzlgha Abraham ta Lazglafta, tsaya kəl Lazglafta ka klafta ka mndu tɗukwa
    ta wa irani» kəʼa.'
  mks-NT: 'Jáchi̱ já cáchí tu̱hun Ndióxi̱: “Na̱candeé ini Abraham Ndióxi̱ sa̱há ña̱
    cán quéa̱ na̱nduu nda̱a̱ da̱ nu̱ mé á”, cáchí tu̱hun Ndióxi̱.'
  gfk-S: 'Kinong urah, ira nianga tane God di ga pakat i tange horek: “Abraham ga
    nurnur tane God ma ne God ga was leh no nuno nurnur be Abraham i takados ra matmataan
    tana.”'
  bmu-bmu: Miaŋgö keuŋi Buŋa Kimbinöŋ kewö ohoget ahöza, “Abrahamnöŋ Anutu möt nariiga
    mötnaripŋi ehi dop köliga keuŋi jim teköiga solaniyök.” Keu mewö ahöza.
  dgz-dgz: God nop mega anega seane, Eibaraam God anu tumaseni menan God me apan kakaewa
    dien.
  eng-GNV: For what saith the Scripture? Abraham beleeued God, and it was counted
    to him for righteousnesse.
  zaa-NT: Biani ra lo Escritura sobre de salvación qui' Abraham cá. Ra qui'ni Abraham
    nna huíalatsi' bi ca titsa' nu ra Tata Dios bi, acca Tata Dios nna beyuniỹén latsi'e
    ca tul·la' qui' bi nna gulèqquie cuenta fe qui' bi nna biria bi nàrì lani e.
  eng-WEBSTER: For what saith the scripture? Abraham believed God, and it was counted
    to him for righteousness.
  guh-guh: 'Biji rajane Dioso pejumelivaisibaxutota Abrahampijinë yabara jumaitsi
    mapacueniaje: “Abrahampijinë najamatabëcopatsiaya Diosojavabelia pejamatabëjumaitsabiabixae:
    ‘Xaniajai. Pepacuene Dioso netoexanaena pacuenia najumecapanepaeya nejumaitsi,’
    pejamatabëjaitsabiabixae, nexata Dioso aneconijibia tanetsi,” jai Dioso pejumelivaisibaxutota
    Abrahampijinë yabara.'
  bon-bon: Oogäräneji Mene te jiicenige egä, “Abrahamo Acejiyame ne jitrungige, siige
    teeme ätrunga name pi Acejiyame teebine einige conocäco ca.”
  nhw-BL: 'Pampa Icamanal Toteco quiijtohua: “Abraham quineltocac para temachtli panos
    catli Toteco quiilhui para panos, huan yeca Toteco quichijqui xitlahuac iixpa.”'
  swh-ONEN: Kwa maana Maandiko yasemaje? “Abrahamu alimwamini Mungu na ikahesabiwa
    kwake kuwa haki.”
  wbi-wbi: neke amalembe ghiti ndani?” uAbulahamu alyale ikumwitika uNguluve kange
    vakam'balila kwa mwene kuuva kyang'haani”
  bba-bba: Domi mbɑ bɑ yoruɑ Gusunɔn ɡɑri sɔɔ. Bɑ nɛɛ, “Aburɑhɑmu u Gusunɔ nɑɑnɛ kuɑ,
    yen sɔ̃nɑ u nùn ɡɑrisi ɡemɡii.”
  eng-KJVCPB: For what saith the scripture? Abraham believed God, and it was counted
    unto him for righteousness.
  kgk-NT: 'Ha Nhandejáry kwatia nhe''ẽ he''i: “Ogwerovia-ma va''ekwe Nhandejáry-pe
    Abraão. Upéa-gwi Nde py''a potĩ-ma nde, he''i íxupe va''ekwe Nhandejáry.” Upéixa
    he''i Nhandejáry kwatia nhe''ẽ. Upéa-gwi, “Xejéhegwi rei anhemopotĩ-ma” ndikatúiry
    he''i. Ogwerovia-gwi íxupe ae omopotĩ-ma araka''e íxupe ipy''a.'
  waj-waj: 'Anutuuqaa kua fafaaraivo vainno tinoo: Aaparahaamo Anutuuqaara kutaavaivee
    tuuvaara Anutuuqo innara tunoo: Inna safuuma vari vaidivaivee, tiravai. Kua fafaaraivoono
    itaa kua tiivai.'
  cpy-cpy: 'Iroka ikantee-tziri Jankina-rentsi-peroriki: Tema rawentaakari Abraham
    irika Tajorentsi, rootaki ikimita-kaantaariri itampatzika-shiretani.'
  ekk-PKP: Aga mida ütleb Pühakiri? „Aabraham uskus Jumalat, seega peeti teda heaks
    inimeseks, kes teeb õigust.“
  mpx-mpx: Kaiwena Buki Bwabwalena i ba, “Abalahama Yehoba i abulilek-an, inoke Yehoba
    Abalahama i kite iya tosapu wana abulilek kaiwena.”
  wbp-wbp: '@see-verse:ROM.004.002'
  luo-luo: Ndiko to wacho nangʼo? “Ibrahim noyie kuom Nyasaye, kendo mano nomiyo Nyasaye
    okwane kaka ngʼama kare.”
  nhe-NT: 'Pampa Itlajtol Toteco quiijtohua: “Abraham quineltocac para temachtli panos
    tlen Toteco quiilhui para panos, huan yeca Toteco quichijqui xitlahuac iixpa.”'
  aii-aii: ܣܵܒܵܒ ܡܘܼܕܝܼ ܝܠܹܗ ܒܹܐܡܵܪܵܐ ܟܬܵܒ݂ܵܐ؟ ܗܘܼܡܸܢܹܗ ܐܲܒ݂ܪܵܗܵܡ ܒܐܲܠܵܗܵܐ ܘܦܝܼܫ ܠܵܗ̇
    ܚܘܼܫܒܸܢܬܵ‌ܐ ܐܸܠܹܗ ܠܙܲܕܝܼܩܘܼܬܵ‌ܐ.
  esk-NT: Agaayyutim makpiġaaŋiñi aglausimaruq, “Abraham ukpiqsriruq Agaayyutmik aasrii
    Agaayyutim akuqtuġaa piqutigiplugu ukpiqsrił̣ha nalaunŋasripkakkaupluni.”
  msb-msb: Niyan, amo ini an nasurat sa Banal Na Kasuratan, “Nagtuod si Abraham sa
    ginsabi san Dios, kaya tungod sani gin-ako siya san Dios bilang matanos.”
  cpa-NT: 'Lah¹la² báh³ rø²juúh² si² quiah¹² Diú¹³: “Hé² Abraham jǿg³ quiah¹² Diú¹³.
    Hi² jøng² ca¹jmo¹ Diú¹³ dsǿa¹² hi² lán¹²dsa dsa² tsa¹re² dsag³,” rø²juúh² si².'
  dso-dso: ସାସ୍‌ତର୍‌ ଇସାବେ, “ଅବ୍‌ରାଆମ୍ ପରମେସରର୍‌ତେଇ ବିସ୍‌ବାସ୍‌ କଲା, ଆରି ଏ ବିସ୍‌ବାସର୍‍
    ଲାଗି ପରମେସର୍‌ ତାକେ ଦରମ୍‍ଲକ୍‌ ଇସାବେ ନିଜର୍‌ କଲା ।”
  meu-meu: Buka Helaḡa na dahaka e tomamu? Abraham ese Dirava e abidadama henia dainai
    maorona e gwauraia.
  yva-NT: '@see-verse:ROM.004.002'
  dgc-dgc: Da kagi ta kasulatan a kanya tinanggap na Diyos ti Abraham a éwan tu kasalanan,
    éy dahil to kéasa na diya.
  zpm-NT: Sac goṉ rnee lo Xtiidz Dios, ne dib zdoo me bliladz me Dios gane pcaania
    Dios me zig tib zha ne peet xtoḻd.
  hix-NT: Onà wyaro haxa nkehe, Khoryenkom karyehtanà, àmenhosahonhàrà, noro heno
    hoko. Khoryenkom hona nenyakonà, Akmaraw heno. Àro ke, onà wyaro nkekon hatà,
    Khoryenkomo, àwya. Ronenyhoryetxho me harha manaha, rohona owya xenyàr ke mak
    ha, kekon hatà, àwya. Àro wyaro rma nkehe, àmenhosahonhàrà, noro heno hoko.
  sim-sim: Hako oro nombok nembes. Jekamba Avui Wasilakahik karem li kayeri sir, �Abraham
    mashi os Avui Wasilaka orin or saweri oson or hishiowehe nor mbar, �Mashi oso
    avak omek nakwa sir.� Karem or mbari osik, Avui Wasilaka orin ma worna mak or
    ushari ri.� Karem li kayeri sir.
  npi-ULB: किनकि धर्मशास्‍त्रले के भन्छ ? “अब्राहामले परमेश्‍वरमा विश्‍वास गरे, र
    यो उनको निम्ति धार्मिकता गनियो ।”
  cgc-cgc: tenged naan ta sinulat na pulong ta Dyos iling ti nasulat, “Abraham an
    gatuo ta Dyos daw tenged ta iya na pagtuo, pakabig ta Dyos na kanen an matareng.”
  tim-tim: Akto Anutugât denân hin yendâp aregâten, “Abrahamŋe Anutu nâŋgaŋdo aregât
    dosage bo dâm makmâ miawagaŋep.”
  yor-yor: Ìwé Mímọ́ ha ti wí? “Abrahamu gba Ọlọ́run gbọ́, a sì kà á sí òdodo fún
    un.”
  wos-wos: 'Godna nyingambu rekwa hundi angi dé wa: Abraham Godka jémba sarékéta déka
    hundika “Mwi hundi dé” nandéka God dé déka “Yikafre sémbut hurukwa du dé” na.'
  emp-NTPO: 'Ãcõrẽ Bed̶ead̶e nãwã jara b̶ʌa: “Abrahaʌ̃ba Ãcõrẽra ĩjãsia. Maʌ̃ carea
    Ãcõrẽba idjira jipa unusia.”'
  eng-F35: So what does the Scripture say? “Abraham believed God, and it was credited
    to him as righteousness.”
  ind-ind: sebab inilah yang dikatakan Kitab Suci tentang dia, “Abraham percaya penuh
    kepada janji Allah, karena itu Allah menerima dia sebagai orang benar.”
  pes-OPCB: 'ببینیم در کتب مقدّس چه گفته شده: «ابراهیم به خدا ایمان آورد، و این برای
    او عدالت شمرده شد.»'
  mpt-mpt: Gode buk temo baanoa Eblahame Gode wengo bainobo gabe ota Gode baabanea
    Kobo ne kin dimo naka molotobo ge baabanebiobo genobiobe.
  ssx-ssx: Baibolo bukana꞉ wape pa꞉la꞉ ekita꞉ dupa Eipoloha꞉ma꞉ma꞉ Koda꞉ pa꞉ta꞉ hone
    tulao hayekeme. Koto ekina꞉ Koda꞉ma꞉ta꞉ Eipoloha꞉ma꞉ ipika꞉ hone tulao hayeke
    ekina꞉ ipikita꞉ tikitiki yao haena꞉ leekeme wape pa꞉la꞉me.
  mkl-mkl: domi kukɔi idei Ilɑɑɔ̃ wɑ fɔ í ni, Aburɑhɑmu í dɑsi Ilɑɑɔ̃ nɑɑnɛ nɔ nŋui
    í jɔ̀ Ilɑɑɔ̃ í dooɛ si inɛ dee dee.
  gaq-gaq: ସାସ୍ତର୍‌ ଇସାବ୍‍ରେ “ଅବ୍ରାହାମ୍ ଇସ୍‍ପର୍‍ ଡାଗ୍‍ରା ବିସ୍‌ବାସ୍‌ ଡିଙ୍ଗ୍‍କେ ବାରି
    ଆକେନ୍‍ ବିସ୍‌ବାସ୍‍ ବାନ୍‍ ଇସ୍‍ପର୍‍ ଆମେକେ ଦାର୍‍ମିକ୍‍ ଡାଗ୍‍ଚେ ଗ୍ର‍ଅନ୍‌‍ ଡିଂକେ ।”
  gof-RNT: Geeshsha Maxaafay, “Abrahamey Xoossaa ammanis; Xoossay hessa iyaw xillotethi
    oothidi ekkis” yaagees.
  unx-unx: ଧାରାମ୍‌ପୁଥି ଲେକାତେ, “ଆବ୍ରାହାମ୍‌ ପାର୍‌ମେଶ୍ୱାର୍‌ତାଃରେ ବିଶ୍ୱାସ୍‌କେଦା ଆଡଃ ଏନ୍‌
    ବିଶ୍ୱାସ୍‌ ହରାତେ ପାର୍‌ମେଶ୍ୱାର୍‌ ଇନିଃକେ ଧାର୍‌ମାନ୍‌ ମେନ୍ତେ କାଜିକିୟା ।”
  gah-gah: 'Nenemú monó gotolaú gakó láa liki gizinamóma neve: Avalahá eza Ómasimú
    gele alévolé okago, nenemule loko Ómasímo gelekago, lihimavala asú omikago minamó
    neve.'
  lcm-lcm: Using a salsalik kapo mengen ta, Abaram kata lomlomon ta God na singina
    kala kinle ia ta kapo igenen korong e matana.
  aer-aer: '@see-verse:ROM.004.002'
  qvc-NT: '(Ashwanmi Tayta Dyuspi ancha kriyiptin, uchangunamanda washarqan.) Chaymi
    Dyuspa Santu Librumbi nin: “Abrajanqam Taytanchiq Dyuspi allita kriyirqan. Chaymi
    Tayta Dyusqa uchangunata pirdunashpa, mana nima uchayuqpaqna riqsishqa”, nishpa.'
  tgl-ULB: Sapagkat ano ang sinasabi ng kasulatan? “Sumampalataya si Abraham sa Diyos
    at ito ay ibinilang sa kaniya bilang katuwiran.”
  cbs-NT: '@see-verse:ROM.004.002'
  xtm-NTPP: 'Vaa ¿nawa ká''an tutu ndee tnu''u Su''si ma? Ká''an i ja: “Abraham ma
    chi ni kukanu ini de Su''si ma, te ni ndaka''an ni ndakachi ya ja in tee sa''a
    ja va''a ja ndaa kúu de.”'
  nnq-nnq: Majandiko Gachwapi galenga, “Ulaimu nganhwamini Nnoongo, kukutenda yenie
    Nnoongo ngammona kube jwambone nnongi jakwe.”
  bao-NT: 'Ʉmʉreco Pacʉ wederique o biro ĩi: “Ʉmʉreco Pacʉre tʉo nʉnʉjeeupi Abraham,
    tee jʉori, ‘Añugʉ niimi,’ ĩi ecoupi,” ĩi.'
  san-ORI: ଶାସ୍ତ୍ରେ କିଂ ଲିଖତି? ଇବ୍ରାହୀମ୍ ଈଶ୍ୱରେ ୱିଶ୍ୱସନାତ୍ ସ ୱିଶ୍ୱାସସ୍ତସ୍ମୈ ପୁଣ୍ୟାର୍ଥଂ
    ଗଣିତୋ ବଭୂୱ|
  huv-NT: '¿Neol cuane apiüng tiül Mipoch Teat Dios wüx aag ayaja? Apiüng: “Abraham
    tayar andeac Teat Dios, pares taw asoet nej”, aw.'
  otn-NT: 'I̱ mma̱mp''ʉ ja ra̱ Ma̱ca̱ Libro ha bi̱ nja ngue Oja̱ bi hojpa̱bi̱ ra̱
    Abraham ngue ɛ̱na̱: “Ra̱ Abraham bi ''yɛ̱c''ɛ̱i̱ ngue di̱ nja''a̱ te ra̱ hya̱
    xi xi Oja̱. Nu̱''a̱ i ''yɛ̱c''ɛ̱i̱ p''ʉya̱, Oja̱ bi hojpa̱bi̱”, i ɛ̱na̱.'
  nop-nop: Bepaŋ’walaŋ Youkudip Mededi indiŋ yolak. “Abalaham adi Bepaŋ nadisukilitimiŋguk
    doktiŋa me didimeniŋ niŋguk.”
  obo-NT: Nosorollan ta ini, oyyos no-ikahi riyot Nosulat no Kahit Monama no, “Id
    pomakoy si Abraham taddot id ikahi to Monama woy pomon tadda, id podmotallong
    din sikandin.”
  cak-ENT: 'Roma chupan ri rutzij ri Dios ri tz''iban can, nbij: Ri Abraham xuya''
    ránima riq''uin ri Dios, y romari'' ri Dios xbün chin que man jun rumac xk''alajin
    chuvüch. Quiri'' nbij ri tz''iban can.'
  lif-NT: ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤛᤠᤶᤕᤥᤛᤠᤵᤗᤠ᤺ᤸᤗᤧᤃ ᤀᤰᤂᤣᤏᤧ ᤐᤠ᤺ᤳᤋᤢ᤹ᤖᤥ. “ᤀᤒᤪᤠᤜᤠᤔᤖᤧ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤴ ᤏᤛᤠ᤺ᤴ
