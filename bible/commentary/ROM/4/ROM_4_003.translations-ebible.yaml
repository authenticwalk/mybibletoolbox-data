    nu-mayaa naagi maaḻamburrg-jung niga.” Wu-yamana ana-wubiba, anaani wu-magina.
    Na-God dani-yung nu-yayn, na-Abraham-guy, nguynju yaga wujiigurung-jii.
  cop-BHC: ⲞⲨ ⲄⲀⲢ ⲈⲦⲈ ϮⲄⲢⲀⲪⲎ ϪⲰ ⲘⲘⲞϤ ⲀⲂⲢⲀⲀⲘ ⲆⲈ ⲀϤⲚⲀϨϮ ⲈⲪⲚⲞⲨϮ ⲞⲨⲞϨ ⲀⲨⲞⲠⲤ ⲚⲀϤ ⲈⲨⲘⲈⲐⲘⲎⲒ.
  buk-buk: 'Bu sêto yom yêc, naŋ sôm bocdec bu: Abraham kêŋ whiŋ Anötö, ma tu dinaŋ-ŋga
