  peg-peg: ଇନେକିଦେଂକି ସାସ୍ତର୍‌ ଇନାକା ଇନାତ୍‌ ? “ଅବ୍ରାହାମ୍‌ ଇସ୍ୱର୍‌ ତାକେ ପାର୍ତି କିତାନ୍‌,
    ଆରେ ଇ ପାର୍ତି କାଜିଂ ଇସ୍ୱର୍‌ ହେୱାନିଂ ଦାର୍ମି କିଜ଼ି ଇଡ୍‌ତାନ୍‌ ।
  txu-NT: 'Mỳkam? Bir, djãm Abraão ta axwe kêt? Kati. Metĩndjwỳnh ne tu kum axwe kêt
    jarẽ nhym me arỳm ''ã ajarẽ. Me bakukãmãre amrẽbê: memã kum, “Abraão ne tu amim
    Metĩndjwỳnh kamnhĩxkumrẽx nhym ''ã amim, ‘Be, nãm tu amim ikamnhĩxkumrẽx ba kam
    ba tu kum axwe kêt jarẽ nhym arỳm imã mex.’ Nãm Metĩndjwỳnh ã Abraão''ã amim ane.”
    Nãm me bakukãmãre ã Abraão''ã memã ane. Nãm tu amim Metĩndjwỳnh kamnhĩxkumrẽx
    nhym ta tu kum axwe kêt jarẽ.'
  eng-WEBU: For what does the Scripture say? “Abraham believed God, and it was accounted
    to him for righteousness.”
  gnw-NT: 'Echa''ã Tumpa iñee pe uyecuatía oĩ cuarãi: “Abraham güɨrovia Tumpa, jare
    jocua jeco pegua Tumpa umbujupi.” Jucuarãi uyecuatía oĩ.'
  mux-mux: 'Ung akilindu Pulu Yili-nga bukele-ni nambulka nilimúye? Akili-ni i-sipa
    nimba mele: “Pulu Yili-ni yu-kene “Tembu.” nirim mele kanili Eprayam-ni ‘Sika
    temba.’ nimba tondulu mundupa piliirimeliinga kanupaliinga Pulu Yili-ni ‘Yu yi
    sumbi-niliele.’ nimba kanurum.” nimba molemú.'
  maj-NT: '¿Nkú títsu éhe̱n Nti̱a̱ná nga̱t''a ts''e̱ ni xu''bo̱? B''i̱ títsu: “Kis''ejihi̱n
    Abraham Nti̱a̱ná ko̱ kui niu̱ xi kits''ínchjíhi̱ ra̱ Nti̱a̱ná nga Abraham xi nku
    nda̱ xi na̱xu̱.”'
  bkq-NT: 'Iwenibyem Deus itaumbyry awo wâgâ: “Abraão enra Deus tâinwânse. Nheinwândylygue,
    Deus xurâem ewentâguedo peba awyly” warâ iwenibyem awyly.'
  kue-kue: Kamambuno pepa mina okuna ka yegl beglko pangwa, “Abraham, ye God wedi
    pirngi dungo ana God, ye yomba du-yene kaima moglme dungwa.”
  cot-NT: '¿Quero ocanque Tioncarentsimajaca? Ariquea ocanque: “Iriraquea Averaameni
    yaventanacariquea Aapani Irioshi, jeroqueate yamenantacarica quejevaecaquea tee
    incovaeguishetimatempaji.”'
  bnp-bnp: A Hinere i ta navai? I ta maea, “E Abraham i luhoi torea a Vure, lakea
    a Vure i galea a bakovi malamala.”
  apn-NT: 'Tã mẽmoj tã omunh xà hkôt na pre Tĩrtũm amnhĩm mex ã harẽ? Nà Tĩrtũm kapẽr
    ã kagà htũm kot tanhmã Apraãw jarẽnh to kot: Na pre Apraãw amnhĩ kaxyw Tĩrtũm
    kôt hamaxpẽr nẽ hkôt amnhĩ xãm nhũm amnhĩ tã omu nẽ amnhĩm mex ã harẽ. Anẽ.'
  ctp-NT: 'Nde lka ska chaꞌ nu ndukwa lo kityi ꞌin Ndiose: “Msñi Abraham chaꞌ nu ykwiꞌ
    Ndiose loꞌo yu; kanꞌ chaꞌ ykwiꞌ Ndiose chaꞌ ngwa suꞌwe ka kasiya ꞌin yu, chunꞌ
    nu yaa ñaꞌan tiꞌ yu chaꞌ nu ykwiꞌ Ni”. Ngwañaꞌan ndukwa chaꞌ lo kityi kanꞌ.'
  opm-opm: Ihtin mandap oh ti na pat hatporhan Got orhordapat Go yah hanmur potipmur.
    Ma potip oh Got oh Epraham orhe boknong meng potporhan ma brak matpa mengnong
    moh dahatinmur. Epraham oh Got ohnong Oh inahatin hatin han ohoh ihan oh arpin
    inahatiprohwa dahat patin Got oh awamara Go yah hanmur potipmur ama meng oh gipotporhan
    brak matpamur.
  bvr-bvr: Wurra Wangarr gun-nika janguny nipa a-ngurrjinga Aybriyam, gun-narda gu-yinmiya
    gu-yurra? Minyja gu-yinagata, “Aybriyam marr a-balcha nula Wangarr, rrapa gun-narda
    minypa nipa Wangarr gu-borrwurra nula Aybriyam nipa jechinuwa a-ni.”
  zad-NT: 'Ḻa'' Cho''a Xtill'' Chioza'' nan: “Dii Abrahama'' wyajḻi''e c̱he Chioza'',
    na'' Chioza'' wne'' nake'' beṉ'' ḻi beṉ'' shao'' lawe''na''.”'
  kmg-kmg: 'Miti papiao dâŋ šiŋuc fokac i: “Abraham e Anutu manasiŋkeme irec erâ maname
    kiŋticne tarawec.”'
  aso-aso: 'Aꞌminemuꞌ nene monoꞌ godolouꞌ nene nadive li gizi nizaniꞌ neve. Mene gililo:
    Abalahamuꞌ aza Oꞌmosomuꞌ gele eleꞌvoleꞌ o minavo aza nene ve lisiheꞌ ve lo-dineꞌ
    ve.'
  uli-uli: Babior we ye santus ye sor bo, “Ye tugul lal depel Abraham irel Deus, ngo
    fael yal tugulul ladep mele Deus ye yitili le iy semal yarmat le ye momay.”
  nin-NT: Ungbamvu ku Abachi ku u da di, “Ibrayi à kpanye na Abachi ku, uwa a si ima
    yo du Abachi à kpa ma ki uzizi.”
  acu-NT: '@see-verse:ROM.004.002'
  cak-WNT: 'Ruma chupan ri ruch''abel ri Dios ri tz''ibatal ca, nubij: Ri Abraham
    xunimaj ri Dios, y rumari'' xtz''etetej ruma ri Dios chi majun rumac. Queri''
    nubij ri tz''ibatal ca.'
  ebk-ebk: Tay wacha nan naisurat as nan Kalen Apo Dios ay kanana, “Enafurot Abraham
    nan infiakian Apo Dios, isunga infilang Apo Dios hiya as nalintig.”
  spa-PDDPT: Pues, ¿qué dice la Escritura? Abraham creyó a Dios, y se le tomó en cuenta
    como justicia.
  ruf-ruf: Angu Ghamaandiko gholongatse? Gholonga, “Abrahamu tsakamtoghola Imulungu,
    apfo koneka kanogha hambele he Imulungu.”
  gun-gun: mba'eta mba'e he'i tu ipara? “Abraão ojerovia Nhanderuete re. Ha'e ramo
    ojeroviaa re ome'ẽ teko porã”, he'iague.
  agu-BL: 'Na je na tal yi tz''iba''nt cyen cyak''un yi e'' elsanl stzi'' Ryos tentz:
    “Tocsaj cunin Abraham yol Ryos, nin tan tu'' yi tocsal, cha''stzun te jale''n
    yi tetz balajil swutz Ryos.”'
  isn-isn: Iti imaandiko akulunga uli? Abrahamu aumuhuie Itunda, kilalakwe ikatula
    muntu wa tai.
  ilo-ULB: Ta ania iti ibagbaga ti Nasantoan a Surat? “Pinati ni Abraham ti Dios,
    ket naibilang kenkuana daytoy a kas kinalinteg.”
  pir-NT: 'Cohãcjʉ̃ yere tiquina ojoari pũ ohõ saha nine: “Abrahã Cohãcjʉ̃ tiquiro
    nidire quehnoano tʉhogʉ̃, Cohãcjʉ̃re tiquiro wacũ tutuagʉ̃ Cohãcjʉ̃ tiquirore
    ‘Potota quehnoariquiro ijire’, ni, ihñahye”, ni ojoahye tiquiro yere tiquina ojoari
    pũpʉ.'
  anv-NT: Asa né mmu ŋwɛ Ɛsɔwɔ nnó, “Abraham áfyɛɛ́ metɔɔ́ ne Ɛsɔwɔ, getú ɛyigémbɔ
    Ɛsɔwɔ asɛ nnó ji alu cho né mbɛ ushu wuú.”
  sab-NT: 'Chube gerua degaba unsuialin gerule e giti, chada e gerule: “Abraham mo
    ta gbu Chube alin gai ulia mo tale, e alin giti Chube gwagedu Abrahamdi Abraham
    no trate.” Chube gerua degaba unsuialin gerule ene Abraham giti.'
  tmd-tmd: Makwam pödpöd rɨmɨn Ebraham ib nuŋwa keir pɨrag wölölöx? God Mönö yadmɨda,
    “Ebraham nuŋ God mönö yadöŋ aku nugw pöŋ makwam, God nugwo ‘Nagö nöbö kömö wä
    nɨ,’ me röŋa.”
  acr-NNT: 'Ma ¿saꞌ ri kubꞌiꞌij Ruchꞌaꞌtem ri Dios? Jewaꞌ kubꞌiꞌij: Ri Abraham xukojo
    ri Dios e kuꞌana janipa ri xubꞌiꞌtisij che y ruma kꞌu riꞌ xꞌaniꞌ jusukꞌ che kachaꞌ.'
  kpg-kpg: Di Beebaa Dabu e helekai, “Abraham ne hagadonu a God, gei God guu hai a mee
    gii donu i dono baahi mai i dono hagadonu.”
  taj-taj: तिग्‍दा भिसम परमेश्‍वरला बचनरी चुह्रङ् लसी भ्रिबा मुला, “अब्राहामसे परमेश्‍वरदा
    विश्‍वास लजी। थेतबासेलमा परमेश्‍वरसे अब्राहामदा ह्राङदा सेम निबा म्‍हि हिन्‍ना
    भिसी सुङ्जी।”
  avt-avt: '@see-verse:ROM.004.002'
  cbk-cbk: 'Sabe kita este cay antes pa gayot escribido ya na Sagrada Escritura de
    Dios: “Si Abraham ya cree con Dios y por causa del di suyo fe, Dios ya considera
    con ele como si fuera nuay le pecado.”'
  uig-ARA: چۈنكى مۇقەددەس يازمىلاردا نېمە دېيىلگەن؟ ــ «ئىبراھىم خۇداغا ئېتىقاد قىلدى؛
    بۇ ئۇنىڭ ھەققانىيلىقى ھېسابلاندى» دېيىلىدۇ.
  tuf-tuf: Sir carit úchicri wac bahjác cuitar Abraham ojcor wacaro. Abrahamat Sir
    chihtá uní quen rahjacro. Eyta rahjác etar Sirat ey ítitan, tayar batro.
  abx-abx: Pero ma'in ba' da'ito dina sito i maka'anna' si Kasuratan, “Agtapuran-na
    si Abraham i Diyos, ngan tungod sinan, sa'angkun-na i matadong kamutangan si pangulawan-na
    si Diyos.”
  mco-NT: 'Jadu''n jaybety ymiiñ ma Dios ñecy ma jadu''n ymɨna''ñ: “Abraham ymɨjpɨdaacɨ
    Dios, e paady Dios jadu''n cöbɨjcy Abraham jadu''n nej tüg tudägyjäy.”'
  cpb-NT: 'Jiroka okantzi Osankenarentsipero: Rawentaakari Abraham Pawa, iro roshiyakaantakariri
    rotampatzikashiretanewo.'
  aon-aon: Baraen nyetem Iruhin ananik Buk iri nyakri namudok. “Abraham nasuhw Iruhin
    ananin baraen dodog nagipeshen. Namudok aria Iruhin nahwaran um yopuni arman.”
  hus-NT-2005: 'Pos an Tʼokat Dhuslab in ulal enchéꞌ: “Na Abraham in belaꞌ na Dios
    ani kʼal nin belomtalkʼi, bachʼwat kʼal na Dios ti lujat inik.”'
  mig-NT: 'Chi̱ ndasa ká''a̱n tutu̱ ii̱: Ni̱ kandíja Abraham nuu̱ Dios, te ni̱ chi''i‑ya̱
    cuenta‑de ja̱ á ni̱ kendo̱o ndaa̱‑de, áchí.'
  bps-bps: Na i gugmadeito ani di Tnalù Dwata tafsulatan, manan, “Faglut Abraham di
    Dwata, na mdà di kafaglutan, man Dwata matlu kenen di kiten.”
  mbs-mbs: Netegahan tadon iyan so doen kagi te Timanem insolat tepad kenyan, kagi
    din, “Nemenal si Abraham te Timanem, aw yan se doun te mig-aneng-aneng se Timanem
    te metòlid sikandin.”
  tof-tof: Ka ini poko wialóma, zitülkus Godón Wialómórrón Bóktana igó bóktanda wagó,
    “Eibrra-am Godón amkoman yangunürr, da ini zitülkusdü, God oya ipadórr dümdüm
    tonarr olomzan.”
  cme-NT: 'Diiloŋ-nelma waaŋ wuɔ niɛ u kũŋgu-na? Ma ciɛra wuɔ: «Abiramu haa u naŋga
    Diiloŋo-na, Diiloŋo ne u nahaale‑i aa cira nelviiŋo.»'
  sus-sus: Kitaabui munse falaxi na xa fe ra? «Iburahima naxa danxaniya Ala ma, Ala
    naxa na findi tinxinyi ra a bɛ.»
  pon-2006: Pwe Pwuhk Sarawi mahsanih, “Eipraam pwoson Koht, oh Koht ketin kupwurehla
    pwe en pwungla reh pwehki eh pwoson.”
  dad-dad: Negur nẽ Itotoya ere ye irok? “Abraham Negur nigin momoi ye di, Negur ĩ
    Abraham madur bagai yen.”
  zab-NT: 'per ziy lo xquiits Dios rnii: “Pur ni güeldilaaz Abraham Dios, pur ningui
    gulucuendny laab zec tuby ni gady gúnti duld.”'
  jae-jae: Biŋ taŋ teto gêc naŋ, kêsôm amboac ondoc. Kêsôm gebe “Abraham kêkêŋ gêwiŋ
    Anôtô, tec gêlic eŋ ŋac gêdêŋ.”
  ksd-ksd: Tago ava ra Buk Tabu i biti? “Abaraam i ga kapupi God, ma di ga luk tar
    ia tana ba ra mangamangana takodo.”
  msm-NT: Su ojow pa to Kasuyatan, “Si Abraham migtuu to Diyus, kaling pig-isip to
    Diyus no wadad sae din.”
  myk-myk: 'Yekɛ Kilɛ Kafila wu dʼa jo wɛ? Wʼa jo na: «Ibirayima ya dà Kilɛ na, a
    Kilɛ di wu jate sipyitiimɛ wu nʼa daa wu wuu na.»'
  sbe-sbe: Na kulikuli tabuna wa saha ye kulihemasalaha? Ye wane, “Abelahama Yaubada
    ye kawamamohoiyei, na debanaena ede Yaubada ye hedede meta ye dudulai.”
  mcr-mcr: Goti Hanjuwä Iqueqä bukä iuŋi, kukŋuä äkiŋqä ätnäŋqeŋqe, kŋuä mapiyä. “Aprähamä
    iqu, Goti Hanjuwä Iquenyqä quuvqä heqiyqaŋgi, Iqu ‘Ämaqä jänäŋueqä’ ätkqeqä,”
    ätä äqänä.
  cux-NT: 'Canéé nguūⁿ na libro yeⁿ''e Dendyuūs ''tíícā: Abraham i''téénu yā Ndyuūs
    ní cáávā chi i''téénu yā Ndyuūs, Ndyuūs diíⁿ yā recibir Abraham miiⁿ chi yeⁿ''é
    yā ''iiⁿ''yāⁿ.'
  tur-YTC: Kutsal Yazı ne diyor? “Avraham Tanrı’ya iman etti ve bu ona doğruluk sayıldı.”
  san-ITR: shAstre kiM likhati? ibrAhIm Ishvare vishvasanAt sa vishvAsastasmai puNyArthaM
    gaNito babhUva|
  bel-N: Бо што кажа Пісаньне? «Паверыў Абрагам Богу, і залічана яму за праведнасьць».
  sch-sch: Pathien lekhabu'n imo ati? “Abraham'n Pathien a iema, a taksônna sika
    han Pathien'n midikin a pom ani,” ati.
  mic-MIQNT: Gjinisgam ugtwi'gatign telueg, “Aplamo'q getlams'tasipnn Gjinisgaml aq
    Gjinisgaml wel'telm't'pnn getlamien ta'n teli gtlams'tasipnn.”
  huu-NT: 'Iena Moisés mɨcorɨ jaie cuega: “Jusiñamuina Abraham mɨcorɨ ɨɨnua jira,
    Jusiñamuidɨ naimɨe mɨcorɨna jeacɨnona jaca fɨnoñedɨmɨena isoitate. Naimɨe mɨcorɨna
    marebicaitate” cuega.'
  jiv-NT: '@see-verse:ROM.004.002'
  otm-NT: Pɛ tengu man rá t'ohni Oją, nu ra Abraham bi 'yɛ̨c'yɛi tho a ram hma 'bʉ
    mí xifi 'bɛ'a da 'yørpa Oją. Nɛ gue'a í 'yɛ̨mbi xʉn ho a bʉya.
  dah-dah: 'Niŋgeb goke Al Kuruŋyen asaŋde dahade katiŋ hi? Merebe gahade: “Abraham
    go Al Kuruŋ beleŋ mere iryiŋ goyen fudinde yeŋ nurdeb dufaymiŋ tareŋ iryiŋ. Irkeb
    Al Kuruŋ beleŋ go keneŋbe al huwak yeŋ nurd unyiŋ,” yitiŋ hi.'
  tnk-tnk: Nəkukuə Ikinan rani nəfe? “Epraham rɨni nɨpərhienien ia Kumwesən, nənə
    tɨ nəri nə mə in rahatətə iamɨnhi, Kumwesən rətə in mə in ratukwatukw ia nənimen.”
  kpr-kpr: '@see-verse:ROM.004.002'
  san-IAS: śāstre kiṁ likhati? ibrāhīm īśvare viśvasanāt sa viśvāsastasmai puṇyārthaṁ
    gaṇito babhūva|
  nho-nho: Te Laupepa Tapu raa e taratara peelaa, “Abraham ni hakannoo ki naa taratara
    TeAtua, teenaa e tonu ai tana ora imua naa karamata TeAtua.”
  gym-NT: 'Ne aisete, Ngöbö Kukwei käta niere krörö btä: Abrahamkwe tödekani Ngöböbti,
    aisete Ngöbökwe niara ngite kukwe käme nuenbtä dianinkä mento btä angwane, ngite
    ñakare mda Ngöbökwe niebare. abko tä tikani Ngöbö Kukweibtä.'
  azg-NT: 'Ngꞌe jñꞌoonꞌ jon na jndui, nndaꞌ vaa na itsiquindyihanꞌ: “Nquii Abraham
    tovantyja tsꞌon jon Tyoꞌtsꞌon, ndoꞌ ngꞌe ntyja ꞌnaanꞌ juuhanꞌ, joꞌ na tquen jonhin
    na conduihin tsꞌan na tajnan tsixuan juu.” Nndaꞌ vaa na tso jñꞌoonꞌñeen.'
  bhd-bhd: पवित्रशास्त्र कुन ज़ोते, इन कि “अब्राहमे परमेशरेरे वादन पुड़ विश्वास कियो,
    ते तै तैसेरेलेइ धार्मिकता गनो जेव।”
  too-NT: Ixtachihuīn Dios huan que Abraham ixlīpāhuan Dios. Lā' ū'tza' Dios līlaktzī'lh
    que lej tzey Abraham.
  ind-AYT: Apa yang dikatakan oleh Kitab Suci? “Abraham percaya kepada Allah dan hal
    itu diperhitungkan kepadanya sebagai kebenaran.”
  cjo-NT: '¿Oetaka okantziri Iwaperite Tajorentsi? Tema okantzi: “Raapatziyakaarini
    Awaraama Tajorentsi, rootaki iñaaperotantaririni ikameethatzi”.'
  nsn-nsn: Ge no bolobolo God pe gero dedeil o kula pare. “Abraham ke tagorong mana
    tang God, temaeit God ke kila tatanon a tamata kodkodoh.”
  san-DEV: शास्त्रे किं लिखति? इब्राहीम् ईश्वरे विश्वसनात् स विश्वासस्तस्मै पुण्यार्थं
    गणितो बभूव।
  tna-NT: 'Uja derejiji yani Abraham chenu jepuiti: “Diusu ja Abraham chenu nimebutsepi
    ataidha, tueda Diusu peje su janimetucheatidha putsu.”'
  lid-lid: Tarou ta Kindrei tiye i buku sah? “Abraham atehei budon tan handru in ta
    Kindrei, eme ma Kindrei aloh iy ndramak mwasin mara-ei ta madan.”
  wim-wim: Puth lat ngench thayanangan waaꞌan, “Nil Abraham.angan wik God.antaman
    ngeey-ngeeya, aꞌ God.an ngangkangam ngul piꞌ-piꞌana. Anpalan-a, nil God.angana
    way nungantamana kanam kon-ngathana.”
  zga-M: UAbrahamu amuidikhe u Nguluve akha valili wa ei lweli ukhuva lweli.
  yom-yom: Bila mambu mbi meti tuba masonoko e ? Abalahami wuwilukila Nzambi ayi diawu
    Nzambi kankitudila wusonga.
  san-SIN: ශාස්ත්‍රේ කිං ලිඛති? ඉබ්‍රාහීම් ඊශ්වරේ විශ්වසනාත් ස විශ්වාසස්තස්මෛ පුණ්‍යාර්ථං
    ගණිතෝ බභූව|
  yut-yut: 'Piŋkop gen papia da uŋun do niaŋ yosok? Yaŋ yosok: “Abraham Piŋkop dakon
    gen do nandaŋ gadat aban amɨn kɨlegɨ yaŋ iyɨgɨt.”'
  grc-BYZ: τί γὰρ ἡ γραφὴ λέγει; ἐπίστευσε δὲ Ἀβραὰμ τῷ Θεῷ καὶ ἐλογίσθη αὐτῷ εἰς
    δικαιοσύνην.
  cpc-NT: 'Jiroka okantziri Osankinarintsipirori: Jawintaakari Pawa jirika Abraham,
    irootaki ikimitakaantaariri itampatzikashiritani.'
  nhg-NT: Pos ¿tli quejtoa teotlajtule? “Hua omoneltocac Abraham tieca Deus, hua Deus
    quepubelejque ineltoqueles quiename yectelestle”.
  nya-nya: Kodi Malemba akuti chiyani? “Abrahamu anakhulupirira Mulungu, ndipo ichi
