  ded-ded: Neni mitikibiu yofi osoandimbe, “Abrahang ye Anutu negensinggeecac amma,
    yeng yeac ngic dindingac demiec.”
  ewe-ewe: Nu ka Ŋɔŋlɔ Kɔkɔe la gblɔ? “Abraham xɔ Mawu dzi se, eye wobui nɛ dzɔdzɔenyenyee.”
  nuy-nuy: Nugurru numburru-wijangayii waarrarrina anaani ana-wubiba-rruj. “Na-Abraham
