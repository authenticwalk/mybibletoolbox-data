    tsꞌon Abraham Tyoꞌtsꞌon, joꞌ na tquen jonhin na tajnan tsixuan juu.
  bhd-bhd: ते इन धन ज़ोनू, कुन खतने बालां केरे लेइ आए, या ज़ैन केरो खतनो नईं भोरो
    तैन केरे लेइ भी आए? अस पवित्रशास्त्रे मरां ज़ोतम, “अब्राहमे परमेशरेरे वादन पुड़
    विश्वास कियो ते तै तैसेरेलेइ धार्मिकता गनो जेव।”
  too-NT: Na'iccākalhasqui'ni'yāni' catūhuā. ¿Chā hui'xina'n puhua'nā'tit que Dios
