    \ eii tia Pathian in aleipi.”\x94"
  bfz-bfz: क्या ये धन्य वचन सिर्फ खतना वाल़े यहूदिया खे ईए या बिना खतना वाल़े दुजिया
    जातिया खे बीए? आसा रा मानणा ए, “अब्राहमो खे तेसरा विश्वास धार्मिकता गिणेया गया।”
  cuk-09: Degisoggu, we dulegi-nued-binsaleged ¿unnila Judiomargarbi, igi, Judiosurmaladgarmoga?
    Ar ade an sogmalad, Abraham Bab-Dummad-bensulidbali iskussulidyob Bab Dummad we-Abraham-daknoniye.
  ben-OBCV: এই আশীর্বাদ কি কেবলমাত্র সুন্নত হওয়া লোকদের জন্য, না যারা সুন্নতবিহীন,
