    nunisang pujaun jiiajai timiayi.'
  cak-WNT: ¿Achique c'a ri nuc'ut re tzij re' chkawech? Re' nuc'ut chkawech chi ma
    xu (xe) ta wi riyoj israelitas ri banon ri circuncisión chake ri jabel ruwakak'ij.
    Ma que ta ri'. Xa can queri' chuka' ri ma ye israelitas ta, ri ma banon ta ri
    circuncisión chique, riye' jabel chuka' ruwaquik'ij; ruma ri nic'atzin xaxu (xaxe)
    wi c'a tikanimaj ri Dios. Achi'el xuben ri Abraham. Riya' xucukuba' ruc'u'x chi
    can nibanatej wi ri xtzuj (xsuj) chare ruma ri Dios y rumari' xtz'etetej ruma
    ri Dios chi majun rumac.
  ebk-ebk: Ay nan kenakiasat ay anna at para as nan chiyuycha Judio yangkiay ay nasugyatan?
    Fiakun! Para us as nan chiyuycha Gentil uray chaancha nasugyatan. Numnumun takú
    kasin nan naisurat as nan Kalen Apo Dios maepangkep kan Abraham ad pus-uy ay infilang
