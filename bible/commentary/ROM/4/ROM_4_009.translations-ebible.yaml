    lo gele ha gele olonge. Gililo. Laza tiꞌ lo laaꞌ none: Abalahamuꞌ Oꞌmosomuꞌ gele
    eleꞌvoleꞌ ineꞌ neꞌmo Oꞌmoso ezemuꞌ ve lisiheꞌ ve lo-dineꞌ ve. Nemuꞌ nene aꞌmine
    luvoniꞌ monovo nene Oꞌmosoꞌmi noso okoꞌnida milisaꞌmavelasi sotoꞌ ogaꞌ neive lo
