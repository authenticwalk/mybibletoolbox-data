    kɨlegɨ yaŋ iyɨgɨt.
  grc-BYZ: ὁ μακαρισμὸς οὖν οὗτος ἐπὶ τὴν περιτομὴν ἢ καὶ ἐπὶ τὴν ἀκροβυστίαν; λέγομεν
    γὰρ ὅτι ἐλογίσθη τῷ Ἀβραὰμ ἡ πίστις εἰς δικαιοσύνην.
  cpc-NT: 'Jirikaiti kimoshiritaatsini, ¿Apama aakaiti jiitaitai “totamishitaari?”
