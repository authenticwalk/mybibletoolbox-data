    Taꞌa! Duduꞌa-aafi leo naꞌ a, sala! Huu ria na, de ami fee emi nafarereneꞌ mae,
    huu no Abraham namahere Manetualain, de Ana tao ni neuꞌ lahenda dale roos fo malole
    no Ni.
  toc-NT: Umá tapa̠­xu­huá̠n hua̠ntu̠ tili̠­chu­huí̠­nalh koru­tzí̠n rey David, ¿puhua­ná̠tit
