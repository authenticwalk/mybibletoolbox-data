    Wurra Jentayl (Gentile) yerrcha burr-guta. Minypa gun-gata geka arr-wena nipa
    Aybriyam marr a-balcha nula Wangarr, rrapa gun-narda nula Wangarr gu-borrwurra
    nula Aybriyam nipa jechinuwa a-ni,
  zad-NT: ¿Achakile to beṉ'ka' yoozgake' seṉ daa le circuncisión wak soagake' mbalaz?
