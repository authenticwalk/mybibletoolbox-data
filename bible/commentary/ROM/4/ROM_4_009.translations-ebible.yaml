    Cohãcjʉ̃re wacũ tutuagʉ̃ ihñano “Quehnoariquiro ijire”, ni ihñahye Cohãcjʉ̃.
  anv-NT: Ndɛre ɛlúmbɔ, nnó metɔɔ́ megɔmegɔ ɛwéna ɛlú lé ne bɔɔ́ abi ásɔɔ́ ɛbwɔ́
    nsɔ ɛbwɔ́ ɛbwɔ́, waá ɛlú ntó ne abi álá ásɔɔ́ ɛbwɔ́ nsɔ wɔ́? Ɛsé déjɔ́gé
    mɛ nnó Abraham áfyɛgé metɔɔ́ Ɛsɔwɔ asɛ nnó ji alu cho né mbɛ ushu wuú.
  sab-NT: David gerudu kare e ulia, Chube age no me kwian ulita israelita mo kwara
