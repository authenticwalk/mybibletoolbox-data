    nagipeshen. Aria douk Iruhin natik ananin bilip namudok aria nahwaran yopuni arman.”
  hus-NT-2005: ¿Awxeꞌ jechéꞌ an kʼijidhtaláb tokot neꞌech kin ejto kin bachʼutsik
