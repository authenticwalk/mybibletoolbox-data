  uig-ARA: 'ئەمدى بەخت يالغۇز خەتنە قىلىنغانلارغىلا مەنسۇپ بولامدۇ، ياكى خەتنە قىلىنمىغانلارغىمۇ
    مەنسۇپ بولامدۇ؟ چۈنكى: «ئىبراھىمنىڭ ئېتىقادى ئۇنىڭ ھەققانىيلىقى دەپ ھېسابلاندى»
    دەۋاتىمىز.'
  tuf-tuf: Davidat judíoin umá cuijác bin istir ójcori wátiro. Acsar umá cuiti bin
