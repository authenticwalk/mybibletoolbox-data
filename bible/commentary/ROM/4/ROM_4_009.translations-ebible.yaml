verse: ROM.004.009
translations:
  kpx-kpx: Deividiu louale vahaeho kena vali vudie vate bohimale kebia unahamo lohoi.
    Ba, vate bohioholimale kebiatamo vahaeho kena lohoi. Bukae Hotou kateai louge
    di kemo loui kosea, “Ebalahamuu au uvu mai Dilava ominu.” Au evievimo kateige
    Dilavau hoesehavoge vaveveve keu inutolotoloanu.
  okv-H: Eto tunga javotoho ari emo Judea embomeni avoeto hamo kakamba ari embomeni
    na pere kiorotemo hamo kakamba ae embomeni te tapa kioro? Eto ke mahu ehena amo
    Abraham na God ke be ijie humota unu God na embo javotoho ke ena
  tbo-tbo: Geka kaohana Dawita i bahebaheya naka lawa hinihi hapihapihi waiwekiwekilalahi
    tunawahi galihiyei, bo? Eega duma. Lawa ega waiwekiwekilalahi gasi tauhi galihiyei.
    Yaka amaka a bahena tahaeya a pa, ‘Abelaham Yaubada i witumaganeya po a witumaganana
    binei Yaubada i hiyawi tauna lawa dumadumaluna.’
  mal-C: എന്നാൽ, ഈ അനുഗൃഹീതാവസ്ഥ പരിച്ഛേദനമേറ്റവർക്കു മാത്രമുള്ളതാണോ അതോ, പരിച്ഛേദനം
    ഇല്ലാത്തവർക്കും കൂടിയുള്ളതോ? അബ്രാഹാമിന്റെ വിശ്വാസത്തെ നീതിയായി ദൈവം കണക്കാക്കി
    എന്നാണല്ലോ നാം പറയുന്നത്.
  grc-SR: Ὁ μακαρισμὸς οὖν οὗτος ἐπὶ τὴν περιτομήν, ἢ καὶ ἐπὶ τὴν ἀκροβυστίαν; Λέγομεν
    γὰρ ⸋ὅτι⸌ Ἐλογίσθη τῷ Ἀβραὰμ ἡ πίστις εἰς δικαιοσύνην.
  bgc-bgc: के या आशीष जिन माणसां का खतना हो लिया, उनकै ए खात्तर सै, या जिनका खतना
    न्ही होया उन खात्तर भी सै? हम न्यू कह्वां सां, “अब्राहम नै परमेसवर पै बिश्वास
    करया, अर परमेसवर नै उसके बिश्वास के कारण उस ताहीं धर्मी बणा दिया।”
  khz-khz: Vevega-nama e verere evetaira tauniparara kopira gelama-vagirato talimaramo
    geria, pa tauniparara kopira ati gelama-vagirato talimara maki geria? Warau pata
    kila, Aperaamo gena kamonagi vetainai, Palagu ekilato, ia kala rorirori talimana
    netiwato.
  deu-TKW: 'Nun diese Seligpreisung geht sie auf die Beschnittenen oder auch auf die
    Unbeschnittenen? Wir gehen ja aus von dem Satze: der Glaube wurde dem Abraham
    zur Gerechtigkeit gerechnet.'
  zsr-NT: ¿Naruꞌ nacquëꞌ bicaꞌ ba cni tuzquëꞌ bönniꞌ naꞌ narugu lu xpë́laꞌquëꞌ, o
    ba nacquëꞌ caꞌ cni bönniꞌ naꞌ cunarugu lu xpë́laꞌquëꞌ? Chgnaczruꞌ böaquëꞌ tsahuiꞌ
    Abraham lahuëꞌ Dios le gyejlëꞌë Dios.
  lin-lin: 'Boni, esengo yango ezali kaka mpo na bato oyo bakatisa ngenga to ezali
    mpe mpo na bato oyo bakatisa ngenga te ? Solo, tozali koloba : Mpo ete Abrayami
    azalaki na kondima, Nzambe atangaki ye lokola moto ya sembo.'
  hns-NT: Ka, Daawied ke aasier-baat khaalie Israel log khaatien hai, kie ekwan khaatien
    bhie? Ha, oelog khaatien bhie hai! Hamlog to abbe dekhlie kie Parmeswar Aabraaham
    ke okar bieswaas dwaara be-kasoerie maanies aur apane se ek karies raha.
  noa-E: Mag simta, ¿pãrau khĩirjuawai, mag onee aju anʉmjã sĩi judionaan mehëu phʉʉrbich
    nʉm khʉʉn atheepai khai? Wa ĩchab judionaan khabam khʉʉn atheepata jaau sĩwa.
    Chaig mʉchdëu jaau chirarrjö, mag Ẽwandamau jöoi Abranjã ich mag pekau chukhu
    aajerrjö wajaug paapʉ̈ijim anʉmʉn, ichdëu thãraucha ʉ̈khatarr gaaimua ajim.
  eng-EMTV: Does this blessing then come upon the circumcision, or also upon the uncircumcised?
    For we say that faith was credited to Abraham as righteousness.
  mib-NT: ¿Te á máni máá ñáyuu squícu ley circuncidar cúu jeē quéndōo ndetū? ¿Chí
    suni quéndōo ndetū ñayuu jeē tu cúu circuncidar naún? Suni máá i quéndōo ndetū
    i. Chi je ni cahān yō jeē ní candíje Abraham jeē sáha ya jeē ni jéjnūhun ya, te
    jeē yúcuan ní ndahva yā cuēchi de.
  lif-NT2: कन् मुॽइसाम्‍मिङ्‌ग हर्दो के़हे़क्‍पा यहुदिहाॽरे़ लागिरक् मे़ःन्, कर हर्दो
    मे़न्‍हे़क्‍मनाबा थिम्‍मे़न्‍दङ् सुवाहाॽरे़ लागिआङ्‌लो॥ अब्राहामरे़ चोगुबा नसाःन्‍लाम्‍बाए
    निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ खुने़ॽ साम्‌योनिबा लेःत्तुआङ् वये़ लॽरिक् आनिगे़ग पाःत्तुम्‍बे़र
    वयिगे़रो॥
  xnj-xnj: Wu, kumotisiwa kwenuko yeajovili Daudi ndi vandu vevadumwili jandu vene?
    Lepi mewawa vandu vangadumula jandu. Ngati chenalongolili kujova, “Ibulahimu amsadiki
    Chapanga na kwa sadika yaki Chapanga amvalangili kuvya mbwina palongolo yaki.”
  mmx-mmx: Kereva, na luvukat ne Devit ga paase min, atnedi xusuk mun di rivit kepe
    lengkontuxu atnedi? Kopmen. Tinedi bok kopmen dina vit kepe lengkontuxu atnedi.
    I ngan loxot at Lovoang Kaala i lok keretna, “Abaram ga nunu at ne Moroa, la mumu
    mun lununu ren, ne Moroa ga siam kaka i ngan laradi manmanton tino.”
  cbr-NT: ¿Judíos unicamaishi ñui cara David usai quiacëx? Usama ca. Judíosma unicamaxribi
    ca aín 'uchacama tërë́ncë 'aish usai cuëënti 'icën. Cananuna mitsu can, ax aín
    quicësabi oquin ca Nucën Papa Diosan 'ati 'icë quixun sinani ami catamëcë cupí
    ca Nucën Papa Diosan Abraham upí isacëxa.
  tee-NT: Pus ju ani k'achat quilacata'an quinchux'an junita mas israelitanin juntau
    chai vachu' ixlacata'an ju yu'unch ju jantu israelitanin tajunita. Pus iclajuntau
    ni Dios lakts'ilh ju Abraham ni salaka ix'alhunut acsni lhilaca'alh ju yuchi.
  eng-LSV: '[Is] this blessedness, then, on the circumcision, or also on the uncircumcision—for
    we say that faith was reckoned to Abraham for righteousness?'
  cak-NT: ¿Anchique nuc'ut re' chakawech? ¿Nuc'ut como re' chakawech chi can xe roj
    israelitas ri can banon-wi ri circuncisión chake, ri can utz kabanon? Man quiri'
    ta. Roma ri man je israelitas ta ri man banon ta ri circuncisión chique, quiri'
    chuka' quibanon; reje' chuka' can utz quibanon. Ri nic'atzin naka'an xe kanimaj
    ri Dios, anche'l xu'on ri Abraham. Raja' xuya' ránima riq'uin ri Dios y romari'
    man jun rumac xrakalej chech ri Dios.
  pah-NT: 'Daviva''ea omombe''u g̃andoryva a''ero – kiroki g̃a gwereko g̃wakwanha
    pira kytiagwera. G̃a jate rũi reki ahe omombe''u. G̃andoryva ahe omombe''u no
    – kiroki g̃a ndogwerekoi okytiagwera. Pehepia ko Abraãova''ea a''ero. Xa''e nhande
    ko: Abraãova''ea jikogame Tupana''ga rehe ga ei ahe ve ndepyry hete nde javo.'
  sja-NT: 'Davidpa mãga jarada perã, ¿k''ãata jaradaima? ¿Tachi Ak''õrepa wẽpapiik''ã
    tauchaa iru beerãpa p''ek''au k''achia oopatap''edaa aupai? Tauchaa wẽe beerãpa
    p''ek''au k''achia oopatap''edaa auk''a wẽpapiit''ee, o-ĩa p''anapataadamerã Davidpa
    jaradak''a. Waya pedeedáma Tachi Ak''õre Ũraa p''ãdade jara bɨ: ‘Abrahampa Tachi
    Ak''õrepa jarada ijãaji. Maperã Tachi Ak''õrepa iru pia ak''ɨpachi.’'
  xed-xed: 'Tsa rfu mnə mgham Dawuda ya ná, ta ghəŋa gwal nda ɗatsa fafaɗa taŋ re,
    ari nda gwal kul ɗatsaku fafaɗa taŋ guli a na? Ka mu kay na: «Zlghafzlgha Abraham
    ta Lazglafta kəl Lazglafta ka klafta ka mndu tɗukwa ta wa irani, ka mu.»'
  mks-NT: Á ta̱hví na̱há na̱cuu na̱ na̱chica̱a̱n marca yiquí cu̱ñu cuití va. U̱hu̱n.
    Jáchi̱ ndúu nda̱a̱ ña̱yivi nu̱ Ndióxi̱ sa̱há ña̱ cándeé ini na mé á ta co̱ cúú
    á sa̱há ña̱ na̱chica̱a̱n na̱ marca yiquí cu̱ñu á co̱ó a̱. Ta sa̱ xíni̱ yó ña̱
    na̱cachi Ndióxi̱ ña̱ na̱nduu Abraham ta̱a nda̱a̱ nu̱ mé á sa̱há ña̱ na̱candeé
    ini da mé á.
  gfk-S: Hohaam um, dong ing di ga kut ira palatamai di, di sene mon di te hatur kawase
    ikin ra haridan, ma pata be di ing pa di gale kut ira palatamai di? Ma dait te
    tange be God ga was leh no nurnur tane Abraham be Abraham i takados ra matmataan
    tana.
  bmu-bmu: Anutunöŋ oyaeŋkoyaeŋ akingö könaŋi mewö indela Anutugö aiwesökninambuk
    neŋgörök jii ahöza me qahö? Mi qahö. Mi mönö kantri tosatŋi aiwesökŋini qahö yeŋgöra
    mewöyök ahöza. Neŋön lök kewö jiba ohozin, “Abrahamnöŋ Anutu möt nariiga mötnaripŋi
    ehi dop köliga keuŋi jim teköiga solaniyök.”
  dgz-dgz: Devit aton ame menan wani nu Diu nagire etunu tum tatoni inanup nugawa
    megenat go? Ae uon, etumu tum ya tane nagire den. Iwa nu den God nop mega gapan
    anega waivin, “Apan Eibaraam God anu tumaseni menan God kakae iragen dien.”
  eng-GNV: Came this blessednesse then vpon the circumcision onely, or vpon the vncircumcision
    also? For we say, that faith was imputed vnto Abraham for righteousnesse.
  zaa-NT: Perdón nu ỹa runna Tata Dios, tsí ną́ tsuą' teruba para ca enne' judío cá.
    Pues ná huą́ para ca enne' qui' adí ca nación. Ra ri'u attu vuelta qui'ni Abraham
    nna por fe nu té quì'į lani Tata Dios, acca gulèqquie bi cuenta por enne' nàrì.
  eng-WEBSTER: Cometh this blessedness then upon the circumcision only , or upon the
    uncircumcision also? For we say that faith was reckoned to Abraham for righteousness.
  guh-guh: Bajarapacuenia Davidpijinë itsa jumaitsi, pejamatabëcuenebarëyatsavanapaevi
    baja, ëjudíovi, peperabëcaucubivitsi yabara, apo jumaitsi. Pamonae apo judíovi,
    apo peperabëcaucubivi atatsi, yabara jumaitsi. Xaniajanë pacuenia pacatsipaebijitsiatsi.
    Abrahampijinë bajayata Dioso jumecovënëta najumecapanepaeya pejumaitsicueniatsi.
    Nexata baja Abrahampijinë Dioso aneconijibia tanetsi pibisiacuene pexanaeneconimivecua.
  bon-bon: Yoo, Daawida me mene poto cidi me mine ngene jwaatwa-naninago egä pui babo
    ngenecu gege laati bemi? Nää, pui biname tääpume taatu peei mene, lui bime tääpe
    matikolä iirputäneji gemi Acejiyame me cewecu acatame? Eewe, lica teeme taatu
    me. Peei ngenecu gege cuta teeme tääpume lui cina jäätrungusi, yepä teeme tääpe
    cabu cewecu lica gyene, ingle mine umle gemi egä Acejiyame Abrahamo ne einige
    conocäco ca teeme ätrunga name pi.
  nhw-BL: Huan ¿ajqueya inijuanti catli quej nopa paquij? ¿Inijuanti san israelitame
    catli quipiyaj nopa machiyotl catli itoca circuncisión ipan inintlacayo? ¡Amo
    neli! Nojquiya quej nopa paquij masehualme catli amo quipiyaj nopa machiyotl.
    Pampa ya nimechilhui para Abraham quineltocac Toteco para temachtli panosquía
    catli Toteco quiilhui, huan yeca Toteco quiseli huan quiijto para elqui xitlahuac
    iixpa.
  swh-ONEN: Je, huku kubarikiwa ni kwa wale waliotahiriwa peke yao, au pia na kwa
    wale wasiotahiriwa? Tunasema, “Imani ya Abrahamu ilihesabiwa kwake kuwa haki.”
  wbi-wbi: pe ulufunyo ulu lwa vala vano vadumulivue ingola veene, neke nambe ku vala
    vano navadumulivue ingola saave? ulwakuva twiti, “kwa Abulahamu ulwitiko lwake
    luvalilue kuuva lwa kyang'haani”.
  bba-bba: Tɛ̃, doo nɔɔ te, bɑnɡoɡibuɡirɑ? Nɡe kɑ mɑɑ bɑnɡo sɑriruɡibu. Domi sɑ ɡerumɔ
    mɑ bɑ Aburɑhɑmu ɡɑrisi ɡemɡii win nɑɑnɛ dokebun sɔ̃.
  eng-KJVCPB: Cometh this blessedness then upon the circumcision only, or upon the
    uncircumcision also? for we say that faith was reckoned to Abraham for righteousness.
  kgk-NT: 'Gwĩ yma gware reko-rupi ojepirekytĩ va''ekwe, judeu kwéry ovy''aha anho
    para''e omombe''u Davi upéixa. Nahániry. Gwĩ ojepirekytĩ e''ỹ va''ekwe, judeu
    e''ỹ kwéry ovy''aha ave omombe''u upéixa. Amombe''u kuri peẽ-my Nhandejáry kwatia
    nhe''ẽ: “Ogwerovia-gwi íxupe Abraão amyrĩ: Nde py''a potĩ-ma nde, he''i íxupe
    va''ekwe Nhandejáry” Upéixa he''i Nhandejáry kwatia nhe''ẽ.'
  waj-waj: 'Anutuuqo innara yoketauduu sirigainno varuu kuaivaa Davuitiiva itaa kua
    tuu kuaivo mmamma hatokeera vaidiiyara nnaasu tiravainnee? Vara hama mmamma hatokeera
    vaidiiyaraatama tiravainnee? Mo iyaraatama tiravaivee. Anutuuqaa kua fafaarau
    kua voovai vaa ta ivaara kiaunnavai. Ii kua ivo tinoo: Aaparahaamo Anutuuqaara
    kutaavaivee tuuvaara Anutuuqo innara tunoo: Inna safuuma vari vaidivaivee, tiravai.
    Kua fafaaraivoono itaa kua tiivai.'
  cpy-cpy: 'Riitaki ikaate kimoshiretaa-tsini, ¿Apatziroma aakapaeni akaatzi iiteetee
    “totameshitaa-rewo?” Kimitaka tee, ari roshiya-yitee eejatzi kaari totameshita-chani.
    Pikenkishiretero akantakiri: Rawentaanaka Abraham, rootaki ikimita-kaantee-taariri
    itampatzika-shireta-kaani.'
  ekk-PKP: Kas see õnnistus on nüüd siis ainult juutide jaoks või on see ka teiste
    jaoks? Eelnevalt selgus, et Aabraham tunnistati heaks ja õigeks, sest ta uskus
    Jumalat.
  mpx-mpx: Inoke ga i ola? Bolo gotomwa yoho paganina hi ahe ya te Yehoba i muloluagil
    ge heliya towaisi, o ebo bolo gotomwa yoho paganina nige hi aahe al ge i muloluagil?
    Ibwe, bolo nige gotomwa yoho paganina hi aahe al ge i muloluagil. He iyaka ya
    liwanan haba Yehoba Abalahama i kite iya tosapu wana abulilek kaiwena.
  wbp-wbp: Ngarirna-nyarra witalku-wiyi payirni yangkaku yapaku kuja kalu wardinyilki
    nyina yangkangka Tapiti-kirlangurla yimingkaju. Ngulaju mayi kalu wardinyiji Juwu-patu-mipa
    nyinami? Kala yangka Juwu-wangu-patu, kuja-piya-yijala mayi kalu wardinyi-yijala
    nyinami? Nyarrpa-ka wangka nyampuju Payipulurlaju? Wangka kangalpa Yipuruyamu-kurluju
    kujalpa nyinaja kamparru-wiyi ngarrka-kijirninja-wangu-wiyi Juwu-jarrinja-wangu-wiyi.
    Ngulajulparla wala nyinaja Kaatuku, kujarlanya Kaaturluju jungarni-pajurnu Juwu-wangu-wiyi-juku.
  luo-luo: To gweth miwuoyeni dobed mana mar joma oter nyangu kende, koso en mar joma
    ok oter nyangu bende? Wawacho ni yie mar Ibrahim nomiyo okwane kaka ngʼama kare.
  nhe-NT: Huan ¿ajqueya inijuanti tlen paquij? ¿Inijuanti san israelitame tlen quipiyaj
    nopa tlanescayotl tlen itoca circuncisión ipan inintlacayo? ¡Ax neli! Nojquiya
    queja nopa paquij tlacame tlen ax quipiyaj nopa tlanescayotl. Pampa ya nimechilhui
    para Abraham quineltocac Toteco para temachtli panosquía tlen Toteco quiilhui,
    huan yeca Toteco quiseli huan quiijto para elqui xitlahuac iixpa.
  aii-aii: ܐܵܗܵܐ ܛܘܼܒ݂ܵܐ ܝܼܠܹܗ ܐܲܚܟ̰ܝܼ ܠܐܢܵܫܹ̈ܐ ܕܓܙܝܼܪܹܐ ܝܢܵܐ ܝܲܢ ܐܘܼܦ ܠܐܢܵܫܹ̈ܐ ܕܠܹܐ
    ܝܢܵܐ ܓܙܝܼܪܹܐ؟ ܐܡܝܼܪܲܢ ܕܗܲܝܡܵܢܘܼܬܵ‌ܐ ܕܐܲܒ݂ܪܵܗܵܡ ܦܝܼܫ ܠܵܗ̇ ܚܘܼܫܒܸܢܬܵ‌ܐ ܐܸܠܹܗ ܠܙܲܕܝܼܩܘܼܬܵ‌ܐ.
  esk-NT: Taamna quvianamiułiq itpa kisiitñun tamatkunuŋa nalunaitmiutchiqsimaruanun?
    Naagga! Itmiuq tamatkunuŋa nalunaitmiutchiqsimaiḷaanun. Uqautigianikkikput Abraham-mun
    ukpiqsriñipḷugu Agaayyutmik, aasriiñ piqutigiplugu ukpiqsrił̣ha Agaayyutim akuqtuġnipḷugu
    nalaunŋasripkakkaupluni.
  msb-msb: Nano, ini na kalipay para lang sa mga tinuri o para man sa mga dili turi?
    Sabi naton gin-ako na matanos si Abraham tungod san iya pagtuod.
  cpa-NT: A¹jáng¹ jmáh¹lah jǿg³ quiah¹² dsa² ma²ca¹løa¹ circuncisión quiah¹² hi² li¹chian²dsa
    ju²hiúg¹ dsøa¹² lah¹jøng². Jø¹² bíh³ ca¹të́² dsa² héi² calah, dsa² tsa¹ma²ca¹løa¹
    circuncisión quiah¹². Ma²ca¹juúh¹ báh³ jní² hi² ca¹jmo¹ Diú¹³ dsǿa¹² hi² lán¹²
    hlai³ Abraham dsa² tsa¹re² dsag³ huu¹³ jøng² hi² ca¹hé¹ hlai³ Abraham jǿg³ quiah¹²dsa.
  dso-dso: ଇତି ଦାଉଦ୍‌ ଜନ୍‌ ଲକ୍‌ମନ୍‌କେ କେଡେ କରମର୍‌ ଲକ୍‌ ବଲି କଇଲାଆଚେ, ସେମନର୍‌ ବିତ୍‌ରେ
    କାଇ ଅବ୍‌କା ସୁନତ୍‌ ଅଇଲା ଲକ୍‌ସେ ରଇଲାଇ କି ? ନାଇ, ସୁନତ୍‌ ନ ଅଇଲା ଲକ୍‌ ମିସା କେଡେ କରମର୍‌
    ଲକ୍‌ ଅଇପାରତ୍‌ । ଆମେ କଇଲୁନି ଅବ୍‌ରାଆମ୍ ବିସ୍‌ବାସ୍‌ କଲାକେସେ ଦରମ୍‌ ଲକ୍‌ ଇସାବେ ଏଜାଇଅଇଲା,
  meu-meu: ma hahenamo na peritome taudia mo sibodia ese bae abia a? Eiava asie peritomedia
    taudia danu? Ita ta tomamu “Abraham ese Dirava e abidadama henia dainai maorona
    e gwauraia”.
  yva-NT: 'Indako Amisye apa kovo namije mamo Po raugaje irati vatano Yahudi obo mansai
    rako? Jewena! Yara Amisye apa kove somamo Po raugaje irati vatano Yahudi jewene
    mansai tavon. Maisyare syo raura umawe rai: Abraham panave kobe Amisye ai, weti
    Amisye po apa anave so raen ti Po aveti mamai no Amune rai.'
  dgc-dgc: 'Nadid, anya i isip moya? Akala moy wade éy Judeo san i masuwertea? Ewan!
    Da kagbian be na Diyos du éwan Judeo. Mara entan moy ti Abraham: tinanggap siya
