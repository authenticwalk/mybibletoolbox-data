    belomtalkʼi.
  mig-NT: Nuu̱ máá ɨ́ɨn ña̱yɨvɨ xɨtɨ́ ndúu̱ kúu tu̱'un ndatu̱ yá'a náún, xí súni kúu
    nuu̱ ñáyɨvɨ tú xɨtɨ́ ndúu̱ náún. Chi̱ káka'a̱n‑yo̱ já ní kandíja Abraham te ja̱
    yúán ni̱ chi'i‑ya̱ cuenta‑de ja̱ á ni̱ kendo̱o ndaa̱‑de.
  bps-bps: Nun snalekgu gamu, i kafye i gman Dabid ani gine, alò i dad to ftulì kè
