    nmɨnáangɨxyɨch co Abraham ymɨbɨjcɨ Dios, e Dios ycöbɨjcɨ jadu'n nej jɨhuɨ̈y ytudägyɨty.
  cpb-NT: 'Jirikapaini kimoshiretaatsine, ¿Apatziroma aakapaini akaatzira iiyeetai
