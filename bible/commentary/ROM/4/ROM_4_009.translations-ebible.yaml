    হয়েছিল।
  mil-NT: Te ñá dɨ́ú mèe‑ni ñáyiu ngǔndecu sèñá ñɨɨ‑xi ducaⁿ vǎha táhǔ‑yu, chi tnàhá
    ñáyiu ñá túú ngǔndecu sèñá ñɨɨ‑xi ducaⁿ vǎha táhǔ‑yu. Te sa nàha‑o sá Yǎ Ndiǒxí
