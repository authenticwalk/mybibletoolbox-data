  ruf-ruf: Pfii ukubweda kuno, wobweda awala Wayahudi iwekema iwengile ngoma waliyeka
    au pfipfila na awala iwanu iwali si Wayahudi iwokemighwa ing'awengile ngoma bae?
    Ka pfanongole kulonga, Abrahamu tsakamtoghola Imulungu na kwa ukutoghola kwake
    kapetighwa kana haki.
  gun-gun: Ha'e gui opire omboi uka va'ekue pegua anho 'rã nda'u ovy'a ete aguã oĩ,
    tyrã pa opire omboi uka e'ỹ va'e pegua avi? Mba'eta “Abraão ojeroviaa re rive
    ixupe ome'ẽ teko porã”, ha'eague rami.
  agu-BL: I bin jalu', yi jun balaj xtxolbila'se'j, ¿ntin pe' scyetz yi banijche'
