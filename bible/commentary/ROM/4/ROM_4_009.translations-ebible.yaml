    iakan ra haridaan, ma pataia bia diet ing pa di ga kut ira palatamai diet? Ma
    dahat ta tangai bia Kalou ga was lah no nurnur gar ne Abraham bia Abraham i takodas
    ra matmataan tana.
  viv-viv: Tu mena vemwamwala Devida gilukahihiyena-ma kaꞋi ime miYuda wowomeya iyaꞋiyaya
    hitomogolohina-ma kalivai-mana ama loi gagana ananuhagana? Keke-moꞋa. Au kadu
    badi yoꞋo tulidiyao kalivai-dina adi tomogolota keke ma yadi vetumagana againe
    vemwamwalai-nadi hinanuhagana. Hidedemi kahalamanena faꞋina Yaubada bonana ahe
    kayakahina gigayo, “Abelahamo yana vetumagana faꞋina, bana faꞋine Yaubada gigahe
    gigayo, Bana kaliva yegayegana Iya matakuya.”
  yao-yao: Ana mmbaya ji jili kwa ŵaumbale pe, pane ni ŵangaumbala nombe nawo? Ni
    kwa ŵangaumbala nombe nawo. Pakuŵa tusasile kuti, “Che Iblahimu ŵakulupilile nombe
    Akunnungu ŵammalanjle kuŵa jwambone paujo pao.”
  tgp-tgp: Avulahi tavera nike enia non la haratu la tair̃alihi purongo? Mo vono,
    avulahi sei enia non la haratu la sopo tair̃alihi peresi la haratu la tair̃alihi,
    matan kama lo verea vara, ‘God mo verea vara Abraham mo tataholo na nahona mata
    nona rasua purongo’.
  auc-NT: Ante Awënë Dabii wodi, Ëö togæ̈nïnänique tocædänimpa, ante dicæ yewæ̈mongantawogaa.
    Bagäadäni adobaï tocædänimpa, ante ancæte ante yewæ̈mongacäimpa. Abadäö wodi Wængonguï
    ingante wede nänö pönënö beyænque Wængonguï, Botö ayömo Abadäö në nö entawengä
    ingä abopa, angacäimpa. Mänömaïnö ante edæ botö do yewæ̈mömo abaïmïnipa.
  kbc-NT: Aneotedoɡ̶oji migijoka eote me ninitibigiwaji niɡ̶ijo oko anoyakagidi lolaadi
    moikee me nepilidi? Oɡ̶oa, Aneotedoɡ̶oji domige aaɡ̶aɡ̶eote me ninitibigiwaji
    ina ane doɡ̶oyakagidi lolaadi? Ja jinataɡ̶a aneyatigi ligegi Aneotedoɡ̶oji lotaɡ̶a,
    mee, “Abraão nakato Aneotedoɡ̶oji, odaa leeɡ̶odi eliwaɡ̶atakaneɡ̶egi Aneotedoɡ̶oji
    jeɡ̶eote me iɡ̶enaɡ̶a.”
  bmh-bmh: Gonun, ig igul go en ein ai? Go oiagab siksikanemen igul dudu go agal enimag
    galau kuatanemen agal sag ta? Emgasag ipal ebuan dudu goagal enimag galau kuatab
    tam go agal tam ta? Tam, agal ereg. Einen, ig abiu ig getal Uwait nugau ze eim
    guzenai aneu enemun, “Abraham gonugau ougab Uwait en petak eun, gonun, Uwait nug
    du naliupet gue eneun.”
  ctu-BL: ¿Cojach ba tijicñayob jini tsepbilo' bʌ i pʌchʌlel? ¿Mach ba tijicñayobic
    ja'el jini mach bʌ tsepbilobic i pʌchʌlel? Mic sub lojon tsa' q'uejli ti toj Abraham
    cha'an tsi' ñopo Dios.
  meq-meq: Ahəl nakə Davit a tsik andza niye na, andza məgweɗe maa huta məŋgwese na,
    ndo neheye tə ɗəs bo aye ɗekɗek tsa ɗaw? Aʼay, ndo neheye ta ɗəs bo bay aye ta
    hutiye məŋgwese dərmak. Ta deɗek ka tsənakwa na, Mbəlom a təra ha Abraham ndo
    i deɗek kame ŋgay na, hərwi nakə Abraham a pa mədzal gər ka neŋgeye, na gwaɗ bəɗaw?
  noa-H: Mag simta, ¿pãrau k'ĩirjuawai, mag honee haju hanʌmjã sĩi judionaan mehëu
    p'ʌʌrbich nʌm k'ʌʌn hat'eepai k'ai? Wa hĩchab judionaan k'abam k'ʌʌn hat'eepata
    jaau sĩwa. Chaig mʌchdëu jaau chirarrjö, mag Hẽwandamau jöoi Abranjã hich mag
    pekau chuk'u haajerrjö wajaug paapʌ̈ijim hanʌmʌn, hichdëu t'ãraucha hʌ̈k'atarr
    gaaimua hajim.
  alp-NT: Kamale Dauta ibeteke untune elake mere, batuke ete tamata rebe esi sunate
    lulu agama Yahudi esi hukume mo po ete tamata rebe esi lulu hukume mere more lekwe.
    Ami beteke peneka be Alla Iono Abrahame inkena me oaIje bei ihlaleke lokoIje.
  san-VEL: e.sa dhanyavaadastvakchedinam atvakchedina.m vaa ka.m prati bhavati? ibraahiimo
    vi"svaasa.h pu.nyaartha.m ga.nita iti vaya.m vadaama.h|
  kbq-kbq: Ama ana asomura Jiu vahe'mofo zanke me'nefi, oku zamavufaga tagaosu megi'a
    vahe'mokizmi zanene? Tagra Abrahamunkura, Anumzamo'a fatgo nere huno hu'ne huta
    nehune. Na'ankure agra amentinti hu'negeno'e.
  kbh-kbh: ¿David tojánayana nÿe chë más delicadents̈e base bobachtema të́ts̈enënga
    imomnëngbiama oyejuayana yomna ca? Ndoñe; ndoñe chca mondmënëngbiámnaca. Y muents̈e
    tmonjayana, Abraham Bëngbe Bëtsábeñe yojtsos̈buachéyeca, Bëngbe Bëtsá tojánayana
    cha chabe bominÿiñe ts̈abia yojamna ca.
  ron-LSB: Este deci binecuvântarea aceasta numai pentru cei tăiați împrejur, sau
    și pentru cei netăiați împrejur? Căci noi spunem că credința i-a fost socotită
    lui Avraam ca neprihănire.
  pon-pon: 'Ari, me jirkomjaij eta, me pai wet kin ko on, de a pil itar on me jojirkomjaij?
    Pwe kit me indada: En Apraam a pojon me wadok on i kapune pa.'
  nhe-BL: Huan ¿ajqueya inijuanti tlen paquij? ¿Inijuanti san israelitame tlen quipiyaj
    nopa tlanescayotl tlen itoca circuncisión ipan inintlacayo? ¡Ax neli! Nojquiya
    queja nopa paquij tlacame tlen ax quipiyaj nopa tlanescayotl. Pampa ya nimechilhui
    para Abraham quineltocac Toteco para temachtli panosquía tlen Toteco quiilhui,
    huan yeca Toteco quiseli huan quiijto para elqui xitlahuac iixpa.
  sps-sps: Sai tovei a saa te fakats rora na? Fiisia, e Devit te vegiau tsuk ir a
    vainy tsun to te kat vaapee tsuri, ana ri na vainy tsun to ari, te via miror a
    paparaa tsian ge? A sikia, u paparaa tsian to ayei, a vainy ton gima vaapee via
    kan miror ya, tana saa, ara tsue bus a ka, Vegiau Ten Gov te tsue tsuk bus iny
    e Abraham, “Tan nainy te faason e Abraham ten Gov, Gov koo towa na mes a tavaron
    matan Ya.”
  wnc-wnc: Sike wamu wa Devitda matakut takngae natake dasing yanim? Asikaya ninu
    Judia nana gupmin matakamang amindakan waiaknganinu wena sikutde apbakngakamang?
    Aho. Ninu Judia nana amikat gatu aminu keu komduine nana aminu kuutda apbaknganim.
    Ngan. Ebrahamda Anututane wamde natapan siakan siwan ita aminu noman tapa Anutue
    nomune dakngakut ngangu gwa yawa nataamang.
  bus-bus: Aubarika beee nɛ́ gbɛ̃ kɛ̀ bã̀ngu kɛ̀ pↄ́mɛ adoↄ́, ke gɛfↄↄde pↄ́mɛ dↄ?
    Wà bè Ludaa tò yã bↄ̀ kↄ̃n Ibraĩo nna, kɛ̀ à à náanɛ kɛ̀ yãnzi.
  gub-BL: Zutew a'e wà, upirera'i imonohok kar har a'e wà, hurywete nezewe a'e wà.
    Zutew 'ym a'e wà no, upirera'i imonohok kar 'ymar a'e wà no, hurywete putar a'e
    wà nehe no, a'e ze'eg heremimume'u kwer henu mehe a'e wà nehe no. Àmàrààw a'e,
    uzeruzar Tupàn ze'eg rehe a'e, a'e rupi Tupàn umuawyze Àmàrààw uzeupe a'e, a'e
    kwez peme kury.
  imo-imo: I molko kondonge mele Devitini nimu ulumu imbo kangi te kopirimele imbo
    akumanga kauya? Molo kano ulu pulumu imbo kangi te naa kopirimele imbo akumanga
    peyaya? Abrahameni Goteni nimu mele paimbo nimbe ipuki tirimumunga Goteni yu iye
    toya tolimu nimbe kanorumu aku tepo nilipo oro.
  boj-boj: Deqa iga kiyersi marqom? Tamo muluŋ aiyo qaji naŋgi segi areboleboleinjrqas
    e? Tamo muluŋ aiyosaieqnub qaji naŋgi dego areboleboleinjrqas e? Od. Naŋgi kalil
    koba na areboleboleinjrqas. Agi iga mareqnum, Abraham a Qotei qa aqa areqalo siŋgilatej
    gam dena Qotei na a tamo bole une saiqoji qa minjej.
  eng-DRA: This blessedness then, doth it remain in the circumcision only, or in the
    uncircumcision also? For we say that unto Abraham faith was reputed to justice.
  knf-knf: Kë pnuurandën mënţ, pawo pa banwaliiŋ kaŧëmp këme pawo kak pa banwooŋ baanwala
    ka? Jëm ŋbaa ji ji ţi kë *Abraham ahaţ Naşibaţi ukaaŋ kë Naşibaţi aji awo naŧool
    ţi kadunul.
  san-KHM: ឯឞ ធន្យវាទស្ត្វក្ឆេទិនម៑ អត្វក្ឆេទិនំ វា កំ ប្រតិ ភវតិ? ឥព្រាហីមោ វិឝ្វាសះ
    បុណ្យាត៌្ហំ គណិត ឥតិ វយំ វទាមះ។
  arn-NT: ¿Fey tüfachi ayüwün koneltuley tati pu judiu müten pemay, kam ka femngechi
    koneltuley tati pu judiu tuwünngenolu? Feypikeiñ Ngünechen tañi llowfiel ta Abraam
    kiñe nor mongen wentru reke ñi nien mew ta mupiltun.
  zas-NT: Ad guneet Davi diidx guie ree naabzi par bén yuꞌ ree sen ni ru ree bén Israel,
    guneeman diidx guin ree par gra ree bejn. Din ziꞌc ma raguieꞌch ree, Dios been
    Abraham cwent ziꞌc bén ad yuꞌt xtol guial bililadxaman laaman.
  ken-NT: Áfɔ́k wu achí yɛ chi ntá bo abhɛn básiɛ̀p bhɔ, kɛ ntá bo abhɛn bapu
    syɛp bhɔ nkwɔ? Sɛ́rɛ̀m mbɔ ɛnyǔ Ɛkáti Mandɛm ɛ́rɛ̀m bɛ, “Mandɛm asɔt nyaka bɛ
    Ábraham achi chak bɛsí bhi mpok yi ábhɔ́ŋɔ́ nɛka nɛ yi.”
