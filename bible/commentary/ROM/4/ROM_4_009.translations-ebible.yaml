    hua̠nti̠ tasiyuy nac xmac­nicán pi̠ tacir­cun­ci­dar­lani̠t, osuchí na̠tlá̠n tali̠­pa̠­xu­huay
    a̠ma̠ko̠lh cris­tianos hua̠nti̠ ni̠ judíos? Pero si a̠cu cca̠­hua­nikó̠n pi̠ Dios
