    Chioza' wne' dii Abrahama' goke' beṉ' ḻi beṉ' shao' lawe'na' daa wyajḻi'e c̱he'.
  kmg-kmg: 'Mušeri dâŋ kecši i mahec nâŋere biŋe sawa ekac me ma tâmiric jaŋere mâmâc
