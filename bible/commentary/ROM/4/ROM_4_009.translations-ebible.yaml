  taj-taj: दाऊदसे पाङ्बा चु मोलम खतना लबा यहूदीगदेला लागिरी जे हिन्‍ना? आहिन। तर खतना
    आलबा अर्गु य्‍हुलला म्‍हिगदेला लागिरीनोन हिन्‍ना। तिग्‍दा भिसम अब्राहामसे परमेश्‍वरदा
    विश्‍वास लबासे लमा परमेश्‍वरसे थेदा ह्राङदा सेम निबा म्‍हि हिन्‍ना भिसी सुङ्जी
    भिबा ताम य्‍हाङसे पाङ्‌मुला।
  avt-avt: Menmen yaaim im mɨrɨak mɨt hɨr han yaaik, hɨram menmen me haiu mɨt ne Isrel
