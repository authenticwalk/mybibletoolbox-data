    Adi Komii siiram naɨngwo tɨbmiigɨn mɨ Adi Komii siya siirɨn dimɨn whɨrkɨ kɨmbu
    karamae asi nɨkɨugɨn.
  pol-SZ: 'Czy to szczęście dotyczy tylko obrzezanych, czy również nieobrzezanych?
