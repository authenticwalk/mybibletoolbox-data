  hub-NT: ¿Turasha ina apachri Abraham yaunchuk pujusua nusha urukawaita?
  hmo-hmo: Unai dainai aiemai tubuna Aberahamo be edena bamona do ai herevalaia? Dahaka
    diba ia davaria?
  big-big: Ne weik Abalam teni Yudawiligi mangobekyegi kozak kaiweki. Abalam talik
    miza logo Anoto kiling pangka wazamiya?
  gux-G: ti baa yedi ledde ti yaaja Abalahanma po o den ba laa panpaani ti gba nandi
    po?
  cnl-NT: ¿Jmii'³¹ rɨ²juaa'²ra² rɨ²'en²³²na² Abraham 'i³ rɨ³løn³¹ yi²³uu'²ra² jaa²³²
    jo̱o̱²³na²³? ¿Jmii'³¹ cu³lø³¹ quie'² 'ñée²?
  zar-NT: ¿Bizxi caz innaruʼ naʼa? ¿Bizxi bidéliʼnëʼ Abraham, xuz xtóʼotuʼ netuʼ,
    nácatuʼ judío?
  kde-kde: Vino, tutangole chamani nano kumwamba Iblahimu, anakulwetu wa pammili?
    Dachi, áng'amwile chinu ntwani kwamba ing'ulupa?
  ata-ata: Avalaamu ne anu ꞌilusunenge mo anu itema iouvilesisi aloxo nenge ꞌosi.
    Aloxo ne la sou nenge tavikala a loxovaa no anu maulixu?
  qvw-NT: Ñatac lluy caycunapi ¿imanichwanmi awquillunchic tayta Abrahampi?
  nfa-nfa: Èdhi tare conto nèti Abraham, baki jiꞌi dhèu Yahudi. Èdhi bisa teꞌa ngaa
    nèti nèngu lula-nèti dhèu bisa pabeꞌa dènge Lamatua, lula parcaya Kristus?
  tnp-tnp: Epraham in nəukətɨ nəuanɨləuɨs mɨn rəha Isrel aupən. Otətəlɨg-to e nati
    Epraham təmeruh məmə in suaru rəha nəhruahruiən e nəhmtɨ Uhgɨn.
  urd-urd: पस हम क्या कहें कि हमारे जिस्मानी बाप अब्रहाम को क्या हासिल हुआ?
  hot-hot: Alalô leŋiŋimbi bumalô Ablaham. Yani hadum aisê ba habitak thêthôŋ?
  mqj-NT: Dadi, temo la ummalana' mesa tandengan umba nakua Abraham neneta napolalan
    mala naangga' malolo Puang Allata'alla.
  rus-SYN: Что же, скажем, Авраам, отец наш, приобрел по плоти?
  mbh-mbh: Na aro ve God i apet toko ini toko vengvenga nge ile lemioong, i vava nge
    a Abraham ako ini titevir nomenganga, e?
  bdd-bdd: Coinega toꞌaha nata tagwaene Ebalahamo weyahina, ꞌiboi tuwa tubudaina mabwaiyada
    ꞌoinega tamasalehama?
  cbt-NTPO: Apraan naporinso' sha'huichinquëma'. Inaso' shimashonënpoa'. ¿Onporahuatonta'
    Yosëri noya ni'nin?
  srn-NT: San wi leki Dyu mus taki fu wi afo Abraham dan?
  cta-NT: Juani ta naꞌ sca chaꞌ loꞌo ma̱ ñiꞌya̱ ngua jiꞌi̱ Abraham, nu jyoꞌo cusuꞌ
    jiꞌna nu ngua tya saꞌni.
  bqc-SIM: Wá Yudaↄ, wá o kpelewa wá dezi káau Ablahaũ yã́ musu ni?
  tcz-CHONGTHU: Mihem lam dol a sei dingin Abraham chu Juda mite tahsan phutdohpa
    ahi. Pathen toh kilungto theina dinga ipi ahinbol doh em?
  mar-mar: तर मग आपला पूर्वज अब्राहाम ह्याला दैहिक दृष्ट्या काय मिळाले असे आपण म्हणावे?
  snp-snp: Etito ya mikaleka autefo-kolofate Abalahamu yamamu nediye loto lenune?
    Netawa yamu kolami ya nediye loto kolami ne?
  isl-isl: Abraham var forfaðir Gyðingaþjóðarinnar. Hvernig kemur nú þetta að frelsast
    fyrir trú, heim og saman við það sem við vitum um hann?
  spy-NT: Kichamta ꞉Yēyiin kuuko Abraam kule churtaat ām keel nyēē wuu nee?
  xnn-xnn: Nemnemen tako si Abraham ay alapo tako ay Judio id kasikasin ta getken
    tako ay osto ay baken nan mangtongpalan tako isnan linteg is gomawisan tako. Sino
    nan inommat ken siya?
  mwe-mwe: Igala tujile bhuli ga ainabhetu a Bhulaimu?
  tte-tte: Na gubesina Abelamo Yaubada ana kawa-namwanamwa ilobai? Ilonamwayagila
    tagitelauya iya koina kaiwena siya tomo Yudiya kali kulutubu ilaomaya iya koina.
  tcs-tcs: Eibram i bigate blo yumpla. Wiskain em bin sabebaut da raitwei blo God?
  hlt-THB: Cemyih, pakdam Abraham akawng ce ikawmyihna nik kqawn lah voei?
  soq-soq: Tauma no Iuswa nosimba Abraam umanawa ambi wata? Me eueuwa mampe ambi dewalen?
  qub-qub: Cananga yarpäshun Israelcunapa awilun Abrahampa willapanta.
  att-att: Á anni laguk yù kagiat tam nga meyannung kâ Kákay Abrakam, nga naggaká
    nikami nga Kudio?
  bki-bki: Roju roberii jibe ka bajago na viekouoiano ea Kristo naio ga be m̃arabo
    na robokar ioruriano, a jum̃abe ka korobido nalo re nua, jibe korobido na toru
    nei ea kiado yati na tormoruo Epraamo?
  bqp-bqp: Ókↄ̃nↄ Yudanↄ, óni o deramɛ ó dizi káaku Ibrahĩ yã musuu?
  mcp-mcp: Shé é ka cɨ na nə́ jɨ́ shú mə́ dâ *Abʉraham? Mbɛ̂n yé í á sá nə́ a bə́g
    nə jɨ́?
  hat-hat: Kisa n'a di konsènan Abraram, granpapa nou? Kisa l' te jwenn?
  npl-NT: Axa, tlan weletis tikkajsiskeh, ¿tlan okitlanki towejkatata Abraham?
  bgg-bgg: Gethek nyie yao muluii, chiihphado, gethek ro riing Abraham aphuii shii?
    Ai mirek ji nyie ga?
  eng-TCENT: What then shall we say that Abraham our father has discovered according
    to the flesh?
  eng-BSB: What then shall we say that Abraham, our forefather, has discovered?
  cpu-NT: Thame ankinkishiretakotavakeri charinetanakairi Abraham-ni. ¿Tsikama ikantaitakeriri
    irirori itampatzikashiretantaari?
  san-ASM: অস্মাকং পূৰ্ৱ্ৱপুৰুষ ইব্ৰাহীম্ কাযিকক্ৰিযযা কিং লব্ধৱান্ এতদধি কিং ৱদিষ্যামঃ?
  tac-NT: 'Regá aniboa: ¿Churigá ''la na''temaka etele Onorúgame alué Abraámi ramué
    rijimala ye ''ya ajtígame?'
  eng-WEBPB: What then will we say that Abraham, our forefather, has found according
    to the flesh?
  gfk-H: Ma dahat na tangai um hoeh uta Abraham no hintubu dahat nong a tunatuna ia
    hoing dahat? Ga ngan hoeh taar tana uta kaiken ra linga?
  viv-viv: Tu ide miYuda bwaneneda lakahina Abelahamo faꞋina ganagahe. KaꞋi bana Yaubada
    yana vehimeya gidibumuhigena faꞋina Yaubada matane giyegayega o kaꞋi gavaiyami?
  yao-yao: Ana tujileje uli yankati atati ŵetu ŵa chiundu che Iblahimu? Ŵachimanyilile
    chindu chi?
  tgp-tgp: Ale vara mo sohena, r̃a pa vere na sava matan hinau sei pir̃a Abraham mo
    vileia tuai?
  auc-NT: Mänïnö ante mönitö mæ̈mæ̈ Abadäö wodi ïñömö æbänö ante ëñengacäï, ante mönö
    ñöwo pönente apæ̈necæ̈impa.
  kbc-NT: Niɡ̶ica jotigide icoolatigi ɡ̶onelokodi Abraão, igamigida ica nimaweneɡ̶egi
    me yakadi me iɡ̶enaɡ̶a lodoe Aneotedoɡ̶oji?
  bmh-bmh: Duailel agal oiagab Yesus en petak mina, Uwait nug go duailel naliu anacaneu.
    Gonun gue, Abraham go ig Zuda duailel igual memenig ig go en ein amam? Go eruneun?
  ctu-BL: ¿Chuqui yom mi la cʌl che' jini? ¿Chuqui tsi' taja Abraham jini lac ñojte'el?
  meq-meq: Dzalakwa ka Abraham bəba təte kway təday. Ka gwaɗakweye ka neŋgeye na,
    mey? A huta ka təv i Mbəlom na, mey?
  noa-H: Pãadë k'ĩirjubat, jãga warrgar maach jöoin Abrán k'ararrjã pekau chuk'u harrjö
    sĩsijĩ Hẽwandam dau na.
  alp-NT: Kwali betaya, meije au lepa loko saisa rebe Yahudiaru esi ntuane mena Abrahame
    ionore leke inkena me Alla oaIje.
  san-VEL: asmaaka.m puurvvapuru.sa ibraahiim kaayikakriyayaa ki.m labdhavaan etadadhi
    ki.m vadi.syaama.h?
  kbq-kbq: Abrahamu'a tagrikna vahe mani'neno, neregeho mani'neaki, na'ane huta hugahune?
  kbh-kbh: Morna Abrahambiama mochjóyebuambaye, bëngbe tempsca bëts taitá, y mochjinÿe
    ndayá tojánatsjinÿe Bëngbe Bëtsábeñe os̈buáchiyana bomnents̈ana.
  ron-LSB: Atunci ce vom spune că Avraam, strămoșul nostru, a găsit după trup?
  pon-pon: ARI da me kitail en inda duen Apraam jam atail ni pali uduk, da me a diaradar?
  nhe-BL: Huajca ¿tlaque tiquijtose tlen tohuejcapan tata Abraham tlen ica ya pejque
    nochi israelitame? ¿Quejatza mochijqui xitlahuac iixpa Toteco?
  sps-sps: Gov, Ayei na isen to te kat fatavaroiny non a vainy matan Ya, tana saa
    ri te faason Tsunia, sikia ma tan manaats a fo Faun tsun, to sana ra ma fakats
    e Abraham a tsuvurari na taa Jiu. Fei te kat fi ya ei? Ito tan nainy te tavaron
    fi ya matan e Gov, fei te poo fi me na ka iny tavaron tsunia to aya ei?
  wnc-wnc: Siwan ninda Ebrahamu ninu Judia nana amindane bamin siknga apae dasing
    yanim?
  bus-bus: Wa Yudanↄ, wé be diamɛ wa dezi káaku Ibraĩ yã musuu?
  gub-BL: Aze'eg putar peme zaneràmuz Àmàrààw rehe ihe kury. Ma'e Àmàrààw uzapo a'e,
    uzemuawyze kar pà Tupàn pe a'e.
  imo-imo: Abraham lino kalopa ltimu iye kolepa, yu ambele ulumu terimuna kanopalie
    Goteni yu iye toya tolimu nimu nimoloya?
  boj-boj: Abraham a iga bul mandam tamo. A gago moma utru. Deqa iga a qa kiyersi
    marqom?
  eng-DRA: What shall we say then that Abraham hath found, who is our father according
    to the flesh.
  knf-knf: Kë hënkuŋ, we wi ŋkjakuŋ keeri ţi *Abraham i ŋwoonuŋ ţi kabuka? We wi Naşibaţi
    ayuujuluŋ ţi pwo naŧool pi nul?
  san-KHM: អស្មាកំ បូវ៌្វបុរុឞ ឥព្រាហីម៑ កាយិកក្រិយយា កិំ លព្ធវាន៑ ឯតទធិ កិំ វទិឞ្យាមះ?
  arn-NT: Welu feymew, ¿chem dungu wewi Abraam piaiñ kay, taiñ kuyfi laku em?
  zas-NT: Yan, ¿xhie zajc yaguieꞌch ree xcwent dux béngulal ree Abraham?
  ken-NT: Chɔŋ sɛ́ndɛm yɛ bɛ yi ɛ̌ti Ábraham mmu achí chi-mbɨ ywɛsɛ?
