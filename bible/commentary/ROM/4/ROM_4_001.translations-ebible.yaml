verse: ROM.004.001
translations:
  kpx-kpx: Nahiau Ebalahamu valada nahiabulike. Iale la huhuige Ebalahamu vaveve keu
    osionu.
  okv-H: Eto dagota Ohihi Abraham avo ungote keisira, amita ari jajavotoho amina God
    ta tombu ta embo javotoho enute mo amita humota ari na embo javotoho enu?
  tbo-tbo: Gogata tahatahayana Abelaham awai i tutuhagaya apo iyowai ta baheya?
  mal-C: അപ്പോൾ ലൗകികമായി നമ്മുടെ പൂർവപിതാവായിരുന്ന അബ്രാഹാം ഈ വിഷയത്തെക്കുറിച്ച്
    എന്താണു മനസ്സിലാക്കിയത്?
  grc-SR: Τί οὖν ἐροῦμεν ⸂Ἀβραὰμ τὸν πατέρα ἡμῶν εὑρηκέναι⸃ κατὰ σάρκα;
  bgc-bgc: तो हम यहूदी होण के नाते म्हारे पूर्वज अब्राहम के बारें म्ह के कहवा।
  khz-khz: Ita rakagau mapita kilagia, tenera Aperaamo na emaguli ea erawaliato atanai?
  deu-TKW: Was wollen wir nun sagen von Abraham unserem Ahnherrn nach dem Fleisch?
  zsr-NT: ¿Bizxa caz gnaruꞌ naꞌa? ¿Bizxa bdél‑liꞌnëꞌ Abraham, xuz xtauꞌtuꞌ netuꞌ,
    nactuꞌ judío?
  lin-lin: Toloba nini na tina na Abrayami, koko na biso ? Azwaki nini na bomoto ?
  hns-NT: Israel log ke baap-daada Aabraaham ke dekh.
  noa-E: Pãadë khĩirjubat, jãga warrgar maach jöoin Abrán khararrjã pekau chukhu arrjö
    sĩsijĩ Ẽwandam dau na.
  eng-EMTV: What then shall we say that Abraham our father has found according to
    the flesh?
  mib-NT: Núu súcuan ¿te ndese cahān yō sɨquɨ̄ tāca jéē ní cuu jíín jíí yō Abraham?
    ¿Ndese ni ndahvā cuēchi de?
  lif-NT2: हे़क्‍केने़ फाॽग्र आनिॽ यहुदिहाॽरे़ पाधे़बा अब्राहामरे़ निःसु थाःसुबा पाःन्‍निल्‍ले़
    कुयाःम्‍बेओ थे पाःप्‍माबे?
  xnj-xnj: Hinu tijova wuli, ndava ya Ibulahimu gogo witu? Ajiwulili kyani?
  mmx-mmx: Ataba tong ka nga i do kereva mumu ne Abaram lavareme avolo at lavalabat
    atnedik? La neni gakleklen lavanga sala na loklok ti lox amanton laradi?
  cbr-NT: Usa 'ain sapi cananuna quiti 'ain, ¿uisa cupí cara nucën rara Abraham a
    Nucën Papa Diosan upí isacëx?
  tee-NT: Pus tas anona'it'it ju uxijnan. Ju mak'aniya quimpai'an Abraham ja ixlacata
    tu'u' k'ox ju navilhch ju punaulh ju Dios ni salaka ixjunita ju ix'alhunut.
  eng-LSV: What, then, will we say Abraham our father to have found, according to
    flesh?
  cak-NT: ¿Anchique xtaka'ij chirij ri anchique modo xcolotaj ri Abraham, ri ojer
    katata' roj israelitas?
  pah-NT: Marã Abraãova'ea hako oreramonhava'ea judeus'g̃a namonhava'ea?
  sja-NT: K'ĩsiadáma tai judiorã chonaarãwedapema Abrahampa oodade. ¿K'ãata oojima
    Tachi Ak'õrepa iru pia ak'ɨmerã?
  xed-xed: Ndana tama, nu dzaʼa mu mnay taghəŋa Abraham ta nzakway ka dzidza mu? Nahgani
    mutsaf tsi ma nzakwani?
  mks-NT: Ta ndá sa̱ha̱ na̱cachi Ndióxi̱ sa̱há Abraham, tásáhnu jícó yo̱ ña̱ na̱nduu
    da ta̱a nda̱a̱ nu̱ mé á.
  gfk-S: Io, ma dait na tange um hohaam utane Abraham no hintubu dait ing a turadi
    ie hoke dait? Iga namiane tutuno hohaam uta kakarek ra linge?
  bmu-bmu: Nini bömön jalönini Abrahamgö könaŋaŋgöra denöwö jibin? Yaŋön Anutugö könaŋi
    denöwö miwikŋaiba yaŋgö jeŋe solanŋi ahök?
  dgz-dgz: Apan Eibaraam, nu omayan baewa ibariwa, me asik mega tani dim da?
  eng-GNV: What shall we say then, that Abraham our father hath found concerning the
    flesh?
  zaa-NT: Biala ína ri'u qui' Abraham enne' gùdua tiempo antigua cá. Biala gutelíni
    bi acerca de salvación cá.
  eng-WEBSTER: What shall we then say that Abraham our father, as pertaining to the
    flesh, hath found?
  guh-guh: Pacatsipaebijitsiatsi pajamatabëcuenelivaisi yabara Abrahampijinë Dioso
    aneconijibia tanetsi.
  bon-bon: Mine ngene jwaatwananinago Abrahamo poto cidi me, tabe lui mime Israela
    biname bime kaakesaare gyene.
  nhw-BL: Huajca ¿tlaque tiquijtose tlen tohuejcapan tata Abraham catli ica ya pejque
    nochi israelitame? ¿Quenicatza mochijqui xitlahuac iixpa Toteco?
  swh-ONEN: 'Tuseme nini basi, kuhusu Abrahamu baba yetu kwa jinsi ya mwili: yeye
    alipataje kujua jambo hili?'
  wbi-wbi: tutisagha kiki kange kuuti uAbulahamu unhaata ghwitu ku lwa m'bili avonike?
  bba-bba: Ǹ n mɛn nɑ, mbɑ sɑ ko ɡere Aburɑhɑmu bɛsɛn sikɑdon sɔ̃. Mbɑ u nɔmɑ turɑ.
  eng-KJVCPB: What shall we say then that Abraham our father, as pertaining to the
    flesh, hath found?
  kgk-NT: Ko'ánga amombe'u-ta peẽ-my myamyrĩ nhane ramoigwasu Abraão rehegwa nhe'ẽ.
    Mba'éixa araka'e ipy'a onhemopotĩ va'ekwe amombe'u-ta.
  waj-waj: Itaama vaikiai ta ti rubuungaa Aaparahaamaara dataa kua kiaarannee? Dataama
    ivo Anutuuqaa avuuvau safuuma variravainnee?
  cpy-cpy: Jame akenkishiryaa-koteri awaejatziteni Abraham. ¿Jempema ikantee-takirika
    rirori itampatzika-shiretan-taari?
  ekk-PKP: 'Võtame näiteks Aabrahami. Inimlikust vaatepunktist on ta meie rahva isa.
    Küsigem: „Missugune oli tema kogemus?“'
  mpx-mpx: Abalahama, iya ama Yudiya tubuma hot, ga ta ba ola iya kaiwena, ge ga i
    pwawa ola?
  wbp-wbp: Ngarirna-nyarra wangkami-wiyi Yipuruyamukuju kuja kangalpa yangka nyanunguju
    warringiyi-nyanu-juku nyina ngalipakuju Juwu-patukuju.
  luo-luo: To koro wanyalo wacho angʼo kuom gima Ibrahim ma kwarwa; nofwenyo kuom
    wachni?
  nhe-NT: Huajca ¿tlaque tiquijtose tlen tohuejcapan tata Abraham tlen ica ya pejque
    nochi israelitame? ¿Quejatza mochijqui xitlahuac iixpa Toteco?
  aii-aii: ܒܘܼܬ ܐܵܗܵܐ ܡܘܼܕܝܼ ܐܵܡܪܲܚ ܒܘܼܬ ܒܵܒܲܢ ܐܲܒ݂ܪܵܗܵܡ؟ ܕܵܐܟ݂ܝܼ ܦܝܼܫ ܠܹܗ ܡܫ݇ܟ̰ܝܼܚܵܐ
    ܓܵܘ ܐܵܗܵܐ ܐܲܗܘܵܠܔ ܟܝܵܢܵܝܬܵ‌ܐ؟
  esk-NT: Abraham, sivulliuruaq Jew-ŋuruapayaanun, urrakusrautigilakput iñuŋmun ukpiqsrił̣iġmigun
    nalaunŋasripkakkauruamun Agaayyutmi.
  msb-msb: Saka, pan-o si Abraham na aton kalulululuhi?
  cpa-NT: ¿He² jǿg³ chi², jǿg³ li¹juúh³ jniang³ hi² ca¹ŋi¹ŋë́² hlai³ Abraham, dsa²
    hóg¹ quián² jniang³?
  dso-dso: ଆମର୍‌ ବାବା ଅବ୍‌ରାଆମର୍‌ ବିସଇନେଇ କାଇଟା ବଲି କଉଁ ? ସେ ଆମର୍‌ ଜିଉଦି ବଁସର୍‌ ଆନିଦାଦି
    ରଇଲା । ସେ କେନ୍ତି ଦରମ୍‌ ବଲାଇ ଅଇଲା ?
  meu-meu: Seneda Abraham na ede baita herevalaia toma? Ia ese dahaka ḡau e davaria?
  yva-NT: Soamo syare wamo Abraham atantona rati, weye opamo vatano Yahudi reama anena
    pije. Animaisye mi Abraham po rave indamu mamai no Amisye amune rai?
  dgc-dgc: Mara ti Abraham a apo tam to araw, bakit tinanggap siya na Diyos?
  zpm-NT: Zig nac pxozgoldoo ne Abraham, ¿pe beeṉ me ne laa Dios pcaania me?
  hix-NT: Àsok hana nehxakon ha, Akmaraw heno ha, khoryen heno komo, Xuknewyana horyen
    heno komo.
  sim-sim: Judama misumu walanga lihi Abraham oton ji hishika, mberemhi nombon or
    tiyayarik Avui Wasilaka orin ma worna mak or ushar?
  npi-ULB: तब हामी के भनौँ त ? हाम्रा पुर्खा अब्राहामले शरीरअनुसार के पाए त ?
  cgc-cgc: 'Basi may mag-insa man ta iling ti: Tenged mga ittaw an na gatuo danen
    nang mga pabuat na matareng, ino maambal ta parti ki Abraham na ate na kaapuan?
    Ino tenaan na Abraham ya pabuat ta Dyos na kanen ya matareng?'
  tim-tim: Akto Yuda nengât hakunenŋe Abraham âmâ wan peniaŋep? dâwaen.
  yor-yor: Ǹjẹ́ kín ni àwa ó ha wí nípa Abrahamu, baba wa ti o ṣàwárí èyí? Májẹ̀mú
    láéláé jẹ́rìí sí i wí pé, a gba Abrahamu là nípa ìgbàgbọ́.
  wos-wos: Némbuli nani Judana mandéka Abrahamka sarékétame. Dé nani maki du dé. Dé
    méta jémba yandéka God dé déré yikafre huru? Wunka yingi watame?
  emp-NTPO: ¿Cãrẽda jarad̶i drõã naẽnabema Abrahaʌ̃nebemada? ¿Sãwã Ãcõrẽba jipa unusi?
  eng-F35: What then shall we say that our father Abraham discovered, as a man?
  ind-ind: Kepada orang Yahudi saya bertanya, bagaimana dengan leluhur kita Abraham?
  pes-OPCB: پس در این صورت دربارۀ آنچه ابراهیم یافت چه بگوییم، او که به‌لحاظ بشری،
    جدّ ما یهودیان بود؟
  mpt-mpt: Nibo Yuda ni fanine Eblahame weng sango funanomo! Nibo baanoba Eblahame
    kukub ayamo nabe ota Gode baanea E naka molotobo ge baabanebiobo genoma bleka?
  ssx-ssx: Eipoloha꞉ma꞉ta꞉ Diu wanda꞉halina꞉ titina꞉ halie. Koto pa꞉la꞉ ekina꞉ nikana꞉ma꞉
    eki pi lomana꞉pe.
  mkl-mkl: Bɛirei ɑɑ kɑ fɔ nsɛi do idei Aburɑhɑmu bɑlɑ nwɑ. Mii í bɑ.
  gaq-gaq: ଦେତ୍‍ରକମ୍‍ ଗାଗ୍‌ଡ଼େ ଇସାବ୍‍ରେ ନେନେ ନ୍ତା ଞ୍ଜାଃ ଅବ୍ରାହାମ୍ ମେଃନେ ବାଲେଃକେ ଡାଗ୍‍ଚେ
    ନେ ନେବାସଙ୍ଗ୍‍ଏ ?
  gof-RNT: Yaatin, nu mayzay Abrahamey ay demmidee?
  unx-unx: ତାବ୍‌ଦ, ହଡ଼୍‌ମ ଲେକାତେ ଆବୁଆଃ ପୁର୍‌ଖା ଆପୁ ଆବ୍ରାହାମ୍‌ଆଃ ବିଷାଏରେ ଚିନାଃବୁ କାଜି
    ଦାଡ଼ିୟା ?
  gah-gah: Lihimate asú olimikiko minatuni netakumú avoteho Avalahani mogonamú lo
    moloko lo likimitoze.
  lcm-lcm: Au, tara mengen ta sa si Abaram, tivumem i pukun ke? Kata sabonai ani sa
    si bil ke?
  aer-aer: Ayenge arrekantherre ahentye aneme Abraham-eke itirretyeke rarle Jew ingkirrekeke
    atyemeye anemenge. Anwerne ingkirreke kwenhe ikwerenge-ntyele atningke-ame-atningke-irreke.
  qvc-NT: Mayá, yuyashunllapa chay unay agwilunchiq Abrajambaq. ¿Imatam rurarqan chay
    Abrajanqa, Taytanchiq Dyus uchangunamanda pirdunanambaqqa?
  tgl-ULB: Ano ngayon ang sasabihin natin na natuklasan ni Abraham na ating ninuno
    ayon sa laman?
  cbs-NT: 'Diosun jancha yuixunikatun nukun xenipabu Abrahamkidi keneni eska yuiaki.
    Diosun jancha Abrahamnen ikunwaniwen taexun Diosun shinankin: “Abraham juni pepaki”,
    akinan, Abrahamnen Dios ikunwankubainai anikidi matu yuinun ninkakanwen. Abrahamkidi
    Diosun shinankin: “Abraham pepai jiwekunkainaiwen taea juni pepaki”, ikaya Abraham
    ibubis kenkeaniki. Jakia pepai jiwekunkainaiwen taeama jakia jawen janchawen Diosun
    yubai ninkakin tapintan ja besti Abrahamnen chibankubainiwen taexun Diosun Abrahamkidi
    pe unanti wakin shinaniki.'
  xtm-NTPP: ¿Te naxe jin ka'an o ja kuu tna'a o tee ni yo nani Abraham ma? ¿Nawa ni
    ni'i maa de ja kuu maa de?
  nnq-nnq: Tulenga nike nhwalo gwa aokabito ana Ulaimu? Ilebe nike eibapitile mummele?
  bao-NT: To docare ¿mani ñicʉ̃ Abraham cʉ̃ ca biirique peera, do biro mani ĩirãti?
  san-ORI: ଅସ୍ମାକଂ ପୂର୍ୱ୍ୱପୁରୁଷ ଇବ୍ରାହୀମ୍ କାଯିକକ୍ରିଯଯା କିଂ ଲବ୍ଧୱାନ୍ ଏତଦଧି କିଂ ୱଦିଷ୍ୟାମଃ?
  huv-NT: ¿Jow nganüy nguineay apmapiüngaats wüx mixejchiiüts Abrahama, nguineay taw
    asoet neje?
  otn-NT: Xi ma̱ mboxitahʉ ra̱ Abraham, ¿te 'bɛ'a̱ bi 'yøt'e ngue Oja̱ bi hojpa̱bi̱
    yø ts'oqui?
  nop-nop: Kaŋ Dadanik Abalaham adi maŋgoŋ tubumintaguk yonim?
  obo-NT: Poomdomma row man si Abraham no kovuyyahan ta no mgo Judio. Ondan kos unayan
    no id podmotallong sikandin to Monama?
  cak-ENT: ¿Achique nkabij pari' ri colonic ri xril ri Abraham, ri kaxquin-kamama'
    can ri katinamit roj israelitas?
  lif-NT: ᤜᤧᤰᤁᤣᤏᤧ ᤑᤠ᤹ᤃᤪ ᤀᤠᤏᤡ᤹ ᤕᤜᤢᤍᤡᤜᤠ᤹ᤖᤧ ᤐᤠᤎᤧᤒᤠ ᤀᤒᤪᤠᤜᤠᤔᤖᤧ ᤏᤡ᤺ᤛᤢ ᤌᤠ᤺ᤛᤢᤒᤠ ᤐᤠ᤺ᤴᤏᤡᤸᤗᤧ
    ᤁᤢᤕᤠ᤺ᤶᤒᤣᤀᤥ ᤌᤣ ᤐᤠ᤺ᤵᤔᤠᤒᤣ᥅
  mie-NT: ¿Túsaá de nāsa cāhān ō sīquī ndācá jā ní ncuu jíín tatā ō Abraham? ¿Nāsa
    nī ndāhvā cuāchi dē?
  san-TIB: ཨསྨཱཀཾ པཱུཪྻྭཔུརུཥ ཨིབྲཱཧཱིམ྄ ཀཱཡིཀཀྲིཡཡཱ ཀིཾ ལབྡྷཝཱན྄ ཨེཏདདྷི ཀིཾ ཝདིཥྱཱམཿ?
  qve-NT: Ichaqa kunan piensarisunchis, ¿ima nisunmantaq ñawpaq abuelonchis Abrahampa
    iñiyninmantarí?
  pao-NT: Soo ne nanamooatupu, Abraham mee naneadu, punakwana numme Jew numu suakena,
    punno'o ooonne'yoosoo.
  cbu-NT: Isuschichis mazinangtsa, zitaminaa Apramarineetsi pakich kamanchintspa.
    ¿Mayamandaja Apanll Apramarineetsini kis naparanga? Anoo na yasayanimani.
  usa-usa: miráínataa ketítaubikotaama Áabaraama weqtábámá nóineq tenúnataabiyo?
  soy-soy: Tɔ́ nkpéni urɔ́sɑ́ɑyɑhɑ Apirɑhɑm pɔ̃́ nkɔ́ mɑɑ rɛ íye? Yo kuu Uléécɑɑ
    kɛ́mɛɛ yɛ̃́?
  hui-hui: Ogonidagua manda buwa iname inanaga mamali Abarahama mitangi bialu agi
    labehe kamabe. Ibugua agi bialu henebe.
  amf-amf: Ta keeda wosa eykea Abraam har ki haapaa kiam wo hamo?
  quc-NNT: ¿Jas k'u käqab'ij chi xuriq ri qa mam Abraham ojer?
  dob-dob: ꞌEnega mwaꞌadega Ebelaamo manuna tada onaꞌesa? Onaꞌaiꞌaila, Ebelaamo tauna
    gimitubuda, be tauna tuga nadigega ꞌaboꞌada.
  wrs-wrs: Wo es pimba ata ningminivav Aprahamba, simbel luhunna kana Yutanindna?
    Manam himba pimba numhowolalmba vev, osmba ora, undnahonam keknam amnalm Sesoam?
  mca-mca: Qa hane'ej ¿pa'n qu' jintit'ij in t'ejuyets pa' yitanit'axij pa'aj pa'
    yaqwa'maxi'ƚik'i Abraham?
  tzo-TZC: ¿Cꞌu sꞌelan laj sta coltael ti jmolmucꞌtotic Abraham un chaꞌe?
  jao-jao: Kulu wayi barra nya-mangaji, nya-mangaji mirningiya, wankala mirningiya
    nyangambalanga-nganji Yiburama? Nya-mangaji yabiwiji, kambala-wundarrbanji nyangambalanga-biyi
    liyi-Juwu kangka ngambala li-Juwu wiji, jambalini nakaringu yilaa ki-Yiburama
    ki-wankalangka. Wayi barra nya-mangaji? Kirrirni-nala yiku barra.
  mya-mya: သို့​ဖြစ်​၍​ငါ​တို့​လူ​မျိုး​၏​အ​ဖ​ဖြစ်​သူ အာ​ဗြ​ဟံ​၏​အ​ကြောင်း​ကို​စဉ်း​စား​ကြည့်
    ကြ​စို့။ သူ​၏​အ​တွေ့​အ​ကြုံ​ကား​အောက်​ပါ အ​တိုင်း​ဖြစ်​သည်။-
  gng-NT: Tɔ, ti li ye ba kí taa kí jo tiʼyaajɛ *Abraham ya gbɛr bo? Wɔn nin uʼyul
    là laa' ba?
  cbi-NTPO: Tsaaya, ¿naa tinuj deewa lala' tinbu ruku Abrahamnu laapu' patu?
  ikk-NT: Imẹ oku okukweni, kị ẹnyi k'e ku banyeni Ebraham wụ nẹdi ẹnyi nke anụ-ẹhụ?
    Nanị k'o jẹn?
  leu-leu: Senaso a Piran fo vil a maana mo aapave, taara mu Juda taara taa ferawai
    malaafaa pa Abrahem aava butaara lava? A so ta mo a savat lana waanan sina?
  maz-NT: Nu e Abraham c'ü ín mboxtitaji, nutscöji rí menzumüji a Israel, ¿pje rá
    mamaji dya c'ü?
  bod-N: དེས་ན་ངེད་ཅག་གིས་ཅི་ཞིག་སྨྲའམ། ལུས་པོའི་ཆ་ནས་བདག་ཅག་གི་མེས་པོ་ཡིན་པའི་ཨབ་ར་ཧམ་ལ་ཅི་ཞིག་ཐོབ་བམ།
  tca-NT: ¿Rü ñu̱xma rü ñuxũ ñagüxü̃ tá i nachiga ga nuxcümaü̃cü ga tórü o̱xi ga Abráü̃?
    ¿Rü ñuxãcü nixĩ ga nüxü̃ naxüpetüxü̃ ga Tupanapẽ́xewa? ¿Rü tü̱xcüü̃ yiĩxü̃ ga
    Tupana nüxü̃ ixuxü̃ ga Abráü̃ rü mecü na yiĩxü̃?
  zpl-NT: Liꞌihua nediyaꞌhua nú xneca unga lu cuendaꞌ Abraham beneꞌahua enu udetela,
