    Epalahamewa kapo hekelese nama:na: ela:wala, e kapo hekelese nanese enewana, e
    seyala? Epalahamewa kapo hekelesa: a nama:na: ela: Koteyewi ema selese, “Kewa
    sena hekeya elakeye. Kewa ili elakeye,” au seyakeye.'
  dwr-ENT: ያቲና፥ ሃዌ ኣዉዴ ሃኔዴ? ኣብራሃሞ ቃፃሬቲ ሲሚኔዬ? ዎይ ቃፃሬታናፔ ካሴኔ? ቃፃሬታናፔ ካሴናፔ ኣቲን፥ ቃፃሬቲና
    ጊዴና።
  pma-pma: ?Ka Ahi viteni keke Ebraham mal en meten en avong kave varei? ?Mulamu en
    avong koa Ebraham va en vekahoi, vuo katau eni? !Mulamu! Veni kei rovatei veah
    en vekahoi, ka Ahi viteni keke kei mal tuai.
  atd-NT: Kon-u nohimu ka sikan? To waro pad nigpatuli si Abraham, nighingaranan on
    to Magboboot sikandin to maroyow dio to tangkaan din.
  tel-2017: అతడు ఏ స్థితిలో ఉన్నప్పుడు అది జరిగింది? సున్నతి చేయించుకున్న తరవాతా లేక
    సున్నతికి ముందా? ముందే కదా!
  hat-BSA: Konsa kòman sa te konte? Pandan li te sikonsi, oubyen pandan li te ensikonsi
    a? Se pa t pandan li te sikonsi a, men lè li te ensikonsi a!
  top-NT: Pero quila̱huaníu, ¿xnicu li̱máca̱lh Dios tla̱n chixcú la̱ ni̱ catláhualh
    tala̱kalhí̱n, acxni ca̱nájlalh tú ma̱lacnú̱nilh, o acxni circuncidarlalh? Calacpuhuántit,
    Dios li̱máca̱lh Abraham ni̱ li̱xcájnit chixcú acxni li̱pá̱hualh tú ma̱lacnú̱nilh,
    ¡ni̱ acxni circuncidárlalh!
  msk-msk: '@see-verse:ROM.004.009'
  gyr-NT: ¿Marase pĩha oipɨsɨ oyeupe nara sereco? ¿Oyembocircuncida renondeve pĩha,
    anise ipare tie? Yɨpɨve ité.
  kmh-kmh: 'Yenen: Ebraham, basind chin wosrey yimb ak, kumbak ma tikak ñin ak, Gor
    nup gosimb niŋak rek, nup dek, bi suŋ-tep nuk mindyiŋgip.'
  ukr-ONPU: Коли було зараховано? Після обрізання чи до обрізання? Це було до обрізання,
    а не після обрізання!
  emi-emi: Vaalua unna niaiesoaa ghe sausiela? God ghe uela va ghulughuluena ia nau
    laghe vira mene isoiela, o auena laghe isoia? Nau karika laghe isoia me God ghe
    uela va ghulughuluena ia.
  zpv-NT: Per ¿cuuca basiaꞌpitii Ñiꞌh xtuhlda Abrahn? ¿Ta chin baguyuuꞌ Abrahn bwaꞌ
    chi, o desde galohyi? Aaca, ayi chin guyuuꞌ dxiꞌh ban, sino que galohyi chin nagahdxi
    chuu ban,
  gux-gux: Abalahama den tie lede u TIENU n den coadi o po la ya yogunu? O den kua
    ku koanciagu bi? bi O daa den kua? O daa den kua.
  kos-kos: Ma se inge sikyak ngac? Meet liki Abraham el kosrala ku tukun el kosrala?
    Ma meet, tia ma toko.
  ibo-ibo: Olee mgbe a gụrụ ya nye ya? Ọ bụ tupu e bie ya ugwu, ka ọ bụ mgbe e bichara
    ya ugwu? Ọ bụghị mgbe e bichara ya ugwu kama ọ bụ tupu e bie ya ugwu.
  yml-yml: Maꞌavia ꞌana awaveꞌatumai i veluagai? Nagami Yaubada i awaveꞌatumaieni
    mulieta bununa i boboi, ꞌalo bununa i boboina mulieta i awaveꞌatumaieni? Nagami
    Yaubada i awaveꞌatumaieni, mulieta bununa i boboi.
  ory-ory: ତେବେ, ତାହା କିପରି ଗଣିତ ହେଲା? ତାଙ୍କର ସୁନ୍ନତି ଅବସ୍ଥାରେ ନା ଅସୁନ୍ନତି ଅବସ୍ଥାରେ?
    ସୁନ୍ନତି ଅବସ୍ଥାରେ ନୁହେଁ, କିନ୍ତୁ ଅସୁନ୍ନତି ଅବସ୍ଥାରେ।
  bzj-bzj: Da wen dat hapm? Ih hapm bifoa Aybraham geh serkomsaiz, er afta ih geh
    serkomsaiz? Ih neva hapm afta ih geh serkomsaiz; ih hapm bifoa Aybraham geh serkomsaiz.
  chk-chk: Inet a fis ei? A fis mwen än Apraham sirkomsais ika me mürin? A fis me
    mwan, nge sap mürin.
  ssd-ssd: Ame wam mbolŋge Kuate nu Abraham tiŋreknu ŋgina. Nu Abraham tiŋreknu ŋgina
    ta nu buk ŋgaro pikna e ko nu pike ndakina? Nu ŋgaro pike ndakina le nu Abraham
    tiŋreknu ŋgina.
  acr-TNT: ¿Jampa nawi xꞌan jusucꞌ che ri Abraham? ¿Cꞌa e nawi echiriꞌ ucojom chi
    ri retalil re circuncisión? ¡Na e taj! Ma cꞌamajaꞌ ne cucoj waꞌ echiriꞌ ri Dios
    xuꞌan jusucꞌ che; tecꞌuchiriꞌ xcoj ri retalil re circuncisión che.
  rop-rop: En wotaim dijan bin hepin langa Eibrahem? Afta imbin sekamsais? Nomo. Bifo
    imbin sekamsais.
  mee-mee: Avae Nutu ke patoe ka agau e tupu nga pia? Ke patoe minmina ngarume nga
    totongtaliungana o pala ta i ravunge totongtaliu? I ke sane patoe ka agau e tupu
    ine rave totongtaliu tapu. Ke sa. Nutu ke patoe Abaram ka agau e tupu pala ta
    i ravunge totongtaliu.
  dif-dif: Worderu Nulia nina nunkangu ngokana wonti? Nau karuwalilani nganana wonti
    kara, karuwalila panini kara? Wata karuwalilani, a‐ai, karuwalila panini.
  gam-gam: Ba alla une God nale al wambo napai kiwa moi ge wal naral pai pille une
    wambo napai? Yene gakle asamoll kelip to woro une are God nale al wambo napai
    kiwa moi mo? Mo une God nale al wambo napai kiwa moi alla are, une gakle kelip
    to wori mo? Ge man. Une gakle kelip natoi poke ge une God nale al wambo napai,
    kiwa moi. Une gakle kelip toi ge are toi.
  nou-nou: Edo ge eiawa nanjigo God mi Abraham da yei sisiri? Umo tamo da andiso diugari
    wasiri burisira ainde isita mo ko tamo da andiso diugari wasiri awa bae atiri
    isiri? Eiawa giti da isira te amboda aera.
  mqb-NT: Way ata a təra nà, siwaw? A gaɗ mədəndalas aday ɗaw, kabay pə dəɓa anahan
    a wa ɗaw? Pə dəɓa anahan a wa bay. A sa gaɗ mədəndalas nà, Mbərom kə̀ tərak anan
    winen ɗo ɗiɗek a pa 'am anahan coy.
  ape-B: Abudak nyultab God nohwalu Ebraham duldulinu alman abali, anan Ebraham douk
    anatah ananihw yegenyihw o watak? Adul, ababuk nyultab anan douk watak nutahoh
    e, wak. Wakuli God analik nohwalanaguk duldulinu alman.
  grc-F35: πῶς οὖν ἐλογίσθη; Ἐν περιτομῇ ὄντι ἢ ἐν ἀκροβυστίᾳ; Οὐκ ἐν περιτομῇ, ἀλλ᾿
    ἐν ἀκροβυστίᾳ·
  cav-NT: “Jucha metse ama mique baya”, jadya Yusura Abraham ahuaju, ¿ecatubumeretiju
    tujatu jadya acuare, catubumeretimaju ni taa? Icuene cuitadya tujatu jadya ahua.
    Yusura jadya Abraham isarahuajutu Abraham ecuanaja bahue tubuma jari jucuare.
  kgp-NT: Kỹ ti jykre tỹ Topẽ mỹ kuryj nĩ ẽn kã ti mỹ Judeu ag jykre han kỹ tĩ nĩ',
    Abraão ti'? Vó, ẽn kã ti ẽg jykre han tũ nĩ ver. Ẽn kã ti ã gré junun fár kym
    ja tũ nĩ ver.
  bvd-bvd: Si kada tee ne God nia ala faafia sa 'Abraham nia waa 'o'olo ai? 'I burina
    bae nia 'iri'unga ka sui naa, ma nao 'i nao 'ua sui fatai nia kafi 'iri'unga?
    God nia ala faafia sa 'Abraham nia waa 'o'olo 'ana si kada 'i nao 'ua sui fatai
    nia kafi 'iri'unga.
  ukr-1871: Як же полїчено йому? чи як він в обрізанню був, чи в необрізанню? Не в
    обрізанню, а в необрізанню.
  apz-apz: Oso hungkuno homo somo Apɨlohammo Anɨtu ntohonta ulɨmentisoto. Aꞌapaho
    sɨhu nto koloꞌnnyohonta ulɨmentisotaho. Makoloꞌnyohonta ulɨmentisotaho. Oꞌo, aꞌapaho
    sɨhu makoloꞌnyohonta ole ulɨmento, Kɨko wopɨngo hwosoho, ose ulɨmentisofoho.
  yon-yon: Abraham yaa kekamune demboon kuu komo yaron, ye kad wandoon yaron dee,
    wandindo yaron dee? Kad wandoon yaronban kad wandindo yaron yaambed Godbed yorokmo
    ande kine kowoon kii!
  poi-NT: ¿Juchɨs iñasca así jém Abraham? ¿Cuando wadayñeta̱wum jém marca de circuncisión
    o cuando d́anam i̱ iwadayñe? Dios iix jém Abraham juuts tu̱m wɨbɨc pɨ̱xiñ cuando
    d́anam i̱ iwadayñe jém marca.
  wuv-wuv: Batanai ba hia na wanewane ale'ei? Ina wanewane nenee fei i moro'aa hudii
    wawaneina, o ei atawe moro'ia? A'a ba ina wanewane nenee fei, uaa do'o rawarawa.
  quf-NT: Chaynuqa ¿ima tyimpupitaq Tayta Dyusqa chaynuta riqsiran Abrahamtaqa? ¿Siñal
    kustumrita rurashana katin, manaqachu manaraq rurayatin? Ashwanmi manaraq chay
    siñal kustumrita rurayatinraq, allinpaqqa riqsiran.
  yuw-yuw: Oro Kopotorocho ‘amna nongnongo iti’ yongo inong yogocan bongono wocin
    wömai yu urop godip mangdetdetyi idocha woha yu godibo ma-mai idoc? Wömai ingoroc,
    yu abe godibo ma-mai idina Kopotorocho amna nongnongo inongdegoc!
  hus-NT-1971: ¿Tsu’ume jaja’ ti bolith c’al a Dios tam ti cojchinenequits in inictal
    o tam ti yabaye cojchinenecac? Yabaye cojchinenequits.
  med-med: Got ndi, Aparam kundpa, wu kun kai nitim uⱡ ei, Aparam ni, kʉng kupti uⱡ
    ei itim kʉn, muna kupti napʉtʉpa murum kʉn, nitim nda? Kʉng kupti napʉtʉpa murum
    ei kʉn, Got ndi, wu kun kai ti nitim.
  bch-bch: Be Abraam ele madonga ngan ado toaiua madongan? Deo iuato ei eaba tutui
    mugaeai ngan ado toa ibada palunga, mao muriai ngan? Eine ibada palunga maitne,
    be Deo iuato ei eaba tutui.
  cco-NT: jo̱ ¿lɨ˜ caꞌíngꞌˋ Fidiéeˇ i̱ ꞌlɨɨ˜ yʉ́ʉꞌ˜ Abraham do e lɨiñꞌˊ do lajo̱?
    ¿Su nʉ́ꞌˉguɨ e cató̱ˉ li˜ fɨˊ ngúuˊ táaiñˋ o̱si mɨ˜ cangɨ́ˋ jo̱ é? Móꞌˆ nʉ́ꞌˉguɨ
    e cató̱ˉ li˜ fɨˊ ngúuˊ táamˋbre caꞌíngꞌˋ Fidiéeˇ írˋ e lɨiñꞌˊ do jaangˋ dseaˋ
    i̱ jaˋ røøngˋ dseeˉ fɨˊ quinirˇ.
  deu-1951: Wie wurde er ihm nun angerechnet? Als er beschnitten oder als er noch
    unbeschnitten war? Nicht als er beschnitten, sondern als er noch unbeschnitten
    war!
  alq-ALGNT: Anapitc dac ii ka iji8ebanigobanen? Ka ick8a pak8ej8agani8igobanen na
    Abanaam, kek8an na ab8amaci ka pak8ej8agani8igobanen? Apitc ka k8aiak8abamigogobanen
    Abanaam Kije Manidon, ka8in maci pak8ej8agani8isigoban.
  ixl-NNT: ¿As ma maꞌtik teesal unbꞌiil vichiꞌol u Abraham tul uvaꞌ kat tal Aak uvaꞌ
    jikla aama veꞌt u Abraham, as moj yeꞌle? Yeꞌle taꞌ, tan yeꞌxnik el unbꞌiil vichiꞌol
    u Abrahameꞌ tul kat tal Aak uvaꞌ jikla aama veꞌteꞌ.
  boa-NT: ¿Aanéhacáa múijyútú ɨ́mɨáábedi dílloobe dííbyeke? ¿A dibyée dííbyeéjpí iíjcyáné
    uubállé kíhdyahɨ́rótsámeíñé boonétu? Tsáhaá. Teenéikyée dibye méénúmeítyúné ɨhdéjuco
    dibye ɨ́mɨáábedi díllone dibye ímí cáhcújtsónélliíhye.
  quh-NT: Ajinaka ¿imayna cashajtintaj chekanpaj khawaska carkarí? ¿Señalpaj cuerponpi
    circuncidaska cashajtinchu chayrí manaraj chayjina señalaska cashajtinchu? Dios
    paytá chekanpaj khawarka manaraj chayjina señalaska cashajtin.
  kwi-kwi: Diosne Abrahamta sap kit wat namnintɨt, Abraham Judío awa señal paiña ñara
    sarachasmin. Dios Abrahamta wat namnintawane, Diosne Abrahamta Judío awa señal
    paiña ñara sanapa ɨninta.
  agm-agm: Sandɨ Autaahaatɨho Abɨraahamɨhoai saasanotahoŋe undindɨndɨ Abɨraahamɨho
    komɨ ambɨpatɨ namandipasɨhura ipotɨ kaundataamaase. Jɨhɨ sangɨ namandipasɨhura
    sandɨ kaundataase.
  ubr-ubr: Atonio bobo on meyan inmatar? Atonio bobo min ainau o gibui imatar weie
    Abraham siaskibubuai? Ainau, men gibui.
  tsw-NT: Cine tsa ɗa ili i nda i farai? A̱sula̱ a̱ ushi ta̱ Ibrahim kafu a paɗa yi
    uryumbu, ko cina a paɗa yi? A̱sula̱ a̱ ushi yi ta̱ kafu a paɗa yi uryumbu.
  cax-NT: Au manu tiemporrü tücañe nauquiche yasuriurutiti Tuparrü, arrti Abraham
    chücircuncidabotiquipü.
  aia-aia: Na'i 'oha he'ua na 'ia God 'a ha'arangasia do'ia Ebraham 'a odo-odo na'i
    maana? Na'i na'o magu dauai aha ha'ara ma'ua na'i muri? Mau na'i na'o, ai'a na'i
    muri.
  srp-1865: Kako mu se dakle primi? ili kad je bio u obrezanju ili neobrezanju? Ne
    u obrezanju nego u neobrezanju.
  agt-agt: A dana nekwenta na Namaratu ta matunung ta awena en para la nabanggit,
    te ya pangikatalak na ta Namaratu ya gafu na katunung na.
  lug-lug: Kale, kwamubalirwa kutya? Ng’akomolebbwa oba nga tannakomolebwa? Nedda
    si ng’akomolebbwa naye nga tannakomolebwa.
  yby-yby: nena yupeka sa-loko loetaibo ne. Upaloya Omaimidana anelakiya neyoko nehe,
    ito minamiyoko ne. Minamiyoko sa-loko loetaibo ne.
  heb-heb: ואין נחשבה לו אם בהיותו מהול או בעודנו ערל הן לא בהיותו מהול כי אם בערלתו׃
  mpp-mpp: Abraham ye soc tofaine helockemebac Wapongti ye ngic dondonne wackewec,
    me? Yogo miyac, ye soc tofaine mi helockeemewa Wapongti ye ngic dondonne wackewec.
  apb-apb: ?Na maholo uri taa ni a God e ere urine? ?Uri a God e ere urine oto wau
    i na'ona a Ebraham e hele aana torihesi'onga, wa taane mai purine e torihesi'o?
