verse: ROM.004.010
translations:
  kpx-kpx: Vani vadeimalela Dilavau ke hoesehavonu. Au vate etuleholisege Dilavau
    ke hoesehavonu. Ige gabie Dilavau louge Ebalahamuu au vudie vate etulenu.
  okv-H: amo humota ari amita kihi ta hamo kakamba enute ambota enu? Eto amita ke
    be amo ungotena kiari amo Abraham na kihi God humota ue humota ari amita hajire
    avo God na enu hamo kakamba ena
  tbo-tbo: Geka dewana meyanai i wawala? Yohola ega Abelaham a wekiwekilala hita houni,
    bo amaka hi houni ma i wawala? Yohola ega Abelaham a wekiwekilala hita houni ma
    geka dewana i wawala.
  mal-C: എന്നാൽ, എപ്പോഴാണ് ഇപ്രകാരം നീതിമാനായി കണക്കാക്കപ്പെട്ടത്? പരിച്ഛേദനം ഏറ്റതിനുശേഷമോ
    പരിച്ഛേദനം ഏൽക്കുന്നതിനു മുമ്പോ? പരിച്ഛേദനം ഏറ്റ ശേഷമല്ല, പരിച്ഛേദനത്തിനു മുമ്പുതന്നെയാണ്.
  grc-SR: Πῶς οὖν ἐλογίσθη; Ἐν περιτομῇ ὄντι, ἢ ἐν ἀκροβυστίᾳ; Οὐκ ἐν περιτομῇ, ἀλλ᾽
    ἐν ἀκροβυστίᾳ·
  bgc-bgc: तो यो कद होया? खतने की हालत म्ह या बिना खतने की हालत म्ह? खतने की हालत
    म्ह कोनी पर बिना खतने की हालत म्ह।
  khz-khz: Arigi toma ia kala rorirori talimanai eagoto? Tauniparana kopina gelama-vagiato
    mulinai, pa tauniparana kopina rogoti gere lama-vagia aonai? Ia ati tauniparana
    kopina gelama-vagiato mulinai vou Palagu ekilato, ia kala rorirori talimana netiwato.
    Aikina. Ia tauniparana kopina rogoti gere lama-vagia aonai, kala rorirori talimanai
    eagoto.
  deu-TKW: Wie wurde es ihm nun zugerechnet? Als er beschnitten oder als er noch unbeschnitten
    war? Nicht als er beschnitten, sondern als er noch unbeschnitten war.
  zsr-NT: ¿Batx böaquëꞌ tsahuiꞌ cni Abraham? ¿Naruꞌ guc catiꞌ niꞌ chnarugu lu xpëlëꞌë
    lë naꞌ nac bëꞌ, o ba guc ziꞌal? Cutu guc catiꞌ chnarugu lu xpëlëꞌë, san ziꞌal
    guc.
  lin-lin: Esalemaki tango nini ? Esalemaki liboso na ye kokatisa ngenga to sima na
    ye kokatama ngenga ? Esalemaki te sima na ye kokatama ngenga ; esalemaki nde liboso
    na ye kokatisa ngenga.
  hns-NT: Aur Parmeswar kab se aise karies? Okar hakiekat howe se pahiele kie ekare
    baad? Pahiele se!
  noa-E: Pari wajapha khĩirjubat. ¿Jãagwaichata mag i wajaug paapʉ̈ijĩ? ¿Mehëu phʉʉrbichtarr
    khur, wa ag nawe? Ag nawe khabajieb.
  eng-EMTV: How then was it credited? While he was circumcised, or in uncircumcision?
    Not in circumcision, but in uncircumcision.
  mib-NT: Te ná ni ndahva yā cuēchi de, ¿á je ni cuu de circuncidar, chí ndé ná tuú?
    Nasūu jéē jé ni cuu de circuncidar, chi nde ná tuú.
  lif-NT2: कर आप्‍फाल्‍ले़ खुने़ॽ साम्‌योनिबा लॽरिक् लेःत्ते़बे? कन् पाःन्‍निन् खुने़ॽ
    हर्दो हे़क्‍मानुःल्‍ले़ तगिबि इ याङ्‌सि पोःक्‍खे़बाबि? से़क्‍खाए साम्‌योनिबा लेःत्ते़बाग
    तगिएरो॥
  xnj-xnj: Wu, Ibulahimu ayidakiwi kuvya mbwina palongolo ya Chapanga peavi akona
    kudumula jandu amala peamali kudumula jandu? Kwakona kudumuliwa jandu, na lepi
    peamalili kudumuliwa jandu.
  mmx-mmx: Na luvukat ga vot tinotno at ua loxonaleng? Ga vor avot kopla, ga vot ba
    melemu at laaleng diga vit kepe loxontuxu at ne Abaram? Taklen i do ga vor avot,
    la kopmen do melemu ba.
  cbr-NT: ¿Uinsaran cara Nucën Papa Diosan a upí isacëx? ¿'Unántioracacë 'icë cara
    Abraham Nucën Papa Diosan upí isacëx? Usama ca. 'Unántioracacëma pain 'icëbi ca
    Nucën Papa Diosan a upí isacëxa.
  tee-NT: Para anavit'it cuenta tavananch ju lakts'ilh ju Abraham ju Dios ni salaka
    ix'alhunut. Pus ixlhilakts'incantach ni salaka ix'alhunut mas tuca' ixch'uc'ucanta.
  eng-LSV: How then was it reckoned? He being in circumcision, or in uncircumcision?
    Not in circumcision, but in uncircumcision;
  cak-NT: Cuando ri Dios xu'on che que man jun rumac xrakalej chech, ri Abraham c'a
    man jani ti'an ri circuncisión che.
  pah-NT: Ahejikytiukara renonde reki Tupana'ga ei a'ea ahe ve. Ahe jikytiukarirẽ
    rũi ga ei. Ahejikytiukara renonde ga ei ndepyry nde javo, a'e ji.
  sja-NT: Tachi Ak'õrepa mãga jarak'ãri, Abrahampa at'ãri ichi k'ap'ɨade tauchaa bɨ-e
    baji.
  xed-xed: Yawu mutsafta Abraham ta nzakway ka mndu tɗukwa ta wa ira Lazglafta na?
    Daga ta kul tsaku fafaɗani re, ari tahula tsanatá fafaɗ a na? Daga ta kul tsaku
    fafaɗani.
  mks-NT: Á na̱cachi Ndióxi̱ ña̱ cúú Abraham ta̱a nda̱a̱ nu̱ mé á tá cáma̱ní chica̱a̱n
    da̱ marca yiquí cu̱ñu da á tá na̱ndihi na̱chica̱a̱n da̱ marca yiquí cu̱ñu da.
    Na̱cachi a já xi̱hi̱n dá tá cáma̱ní chica̱a̱n dá marca yiquí cu̱ñu da.
  gfk-S: Hunangesa God ga was halala leh ie hobi? Menalalie be menamur tano bung di
    ga kut no palatamaine? Pata be namur. Iesene, menalalie.
  bmu-bmu: Mönö wani nalönöŋ ehi dop köliga keuŋi jim teköiga solaniyök? Anutugö aiwesökŋi
    sileŋe yandiget malöhi, nalö miaŋgöreŋ qahöpmö, mutuk öne malöhi, Anutunöŋ mönö
    nalö miaŋgöreŋ mötnaripŋi ehi dop köliga keuŋi jim teköiga solaniyök.
  dgz-dgz: Wam ansena kakae iragen dien? Eibaraam God namu anu tumaseni gapan God
    kakae iragen dien, ap ewap Eibaraam etua tum tan.
  eng-GNV: Howe was it then imputed? when he was circumcised, or vncircumcised? not
    when he was cricumcised, but when he was vncircumcised.
  zaa-NT: Cua tegá beyuni nàrì Tata Dios bi de ca tul·la' qui' bía cá. Tsí de chìa
    ná bi circuncidado, o, tsí antes càla biyénini bi mandamiento nu cca qui' circuncisión
    cá. Beyuni nàrì Tata Dios bi álahua porqui'ni chi ná bi circuncidado, sino antes
    càla cca bi circuncidar.
  eng-WEBSTER: How then was it reckoned? when he was in circumcision, or in uncircumcision?
    Not in circumcision, but in uncircumcision.
  guh-guh: ¿Abrahampijinë tsajane baja pepuaperabëcaucutsitsi, Dioso aneconijibia
    tanetsi? Jume raja. Abaxë apo perabëcaucutsinejeva atatsi, aneconijibia tanetsi
    pejumecovënëtsixae Dioso najumecapanepaeya pejumaitsicueniatsi.
  bon-bon: Tabe lui padare cabu peei ne jewenige, nää Abrahamo me tääpe iirputa kaakesea
    niinäce gaabe, coo ingwe gaabe ca? Yoo, Abrahamo liba camuge teeme tääpe iirputa,
    Acejiyame teebine einige egä, “Conocäco biname gyene.”
  nhw-BL: ¿Huan quenicatza eltoya Abraham quema Toteco quichijqui xitlahuac iixpa?
    ¿Quichijqui xitlahuac quema Abraham ya motequilijtoya nopa machiyotl circuncisión
    o quema ayamo motequilijtoya? Nimechilhuía, Toteco quichijqui Abraham xitlahuac
    iixpa quema ayamo motequiliyaya nopa machiyotl.
  swh-ONEN: Je, ni lini basi ilipohesabiwa kwake kuwa haki? Je, ilikuwa kabla au baada
    ya kutahiriwa kwake? Haikuwa baada, ila kabla hajatahiriwa.
  wbi-wbi: pe lukavalilue ndani? unsiki uAbulahamu lyale ku ludumuluo, nambe ye akyale
    kudumulua? najilyale kuvudumulua looli kuvudumulua.
  bba-bba: Amɔnɑ u sɑ̃ɑ sɑnɑm mɛ. U bɑnɡo kuɑ? Nɡe u ǹ kue. U ǹ sɑnɑm mɛ ɡinɑ bɑnɡo
    kue. U sɑ̃ɑwɑ bɑnɡo sɑriruɡii.
  eng-KJVCPB: How was it then reckoned? when he was in circumcision, or in uncircumcision?
    Not in circumcision, but in uncircumcision.
  kgk-NT: Araka'e po Nhandejáry he'i upéixa? Abraão ojepirekytĩ rire-ma para'e he'i
    araka'e íxupe Nhandejáry. Nahániry. Upéa he'i ramo íxupe, ndojepirekytĩry vyteri
    va'ekwe.
  waj-waj: 'Mo dee suaivaki Anutuuqo Aaparahaamaara tunoo: Inna safuuma vari vaidivaivee,
    tuunnee? Vara hama ari mmammaivaa hatokooduu itaa kua tuunnee? Vara vaa hatoka
    kiooduu itaa kua tuunnee? Iya hama inna mmammaivaa hatokoo suaivaki Anutuuqo itaa
    kua tiravai.'
  cpy-cpy: ¿Jempe-paetema ikimita-kaantaari Tajorentsi awaejatziteni Abraham itampatzika-shiretani?
    ¿Aripaetema imatakiro itomeshitaa-nitaka? ¡Teera! Tema roo rimpoeteri itomeshitaa-nityaa.
  ekk-PKP: Aga millal see juhtus? Kas siis, kui Aabraham oli juut, või enne seda?
  mpx-mpx: Inoke hauna sauga ge bugul ya i gan? Abalahama gotomwa yoho paganina i
    ahe ga mulaa abwe i gan, o ebo ana gotomwa yoho paganina enaa? He nige ga gotomwa
    yoho paganina i aahe yaka Yehoba Abalahama i kite iya tosapu wana abulilek kaiwena.
  wbp-wbp: Nyangurla nyampuju Yipuruyamu Kaaturluju jungarni-pajurnu? Juwu-wangu-juku
    mayi ngarrka-kijirninja-wangu-wiyi-jiki? Ngaka marda Juwu-jarrinja-warnulku mayi
    jungarni-pajurnu ngarrka-kijirninja-warnulku? Lawa. Ngulaju karlipa milya-pinyi
    kamparru-wiyi-jiki Kaaturluju jungarni-pajurnu ngulaju Juwu-wangu-wiyi-jiki ngarrka-kijirninja-wangu-juku.
  luo-luo: Ere kaka nokwane ni en ngʼat makare, kosetere nyangu koso ka podi? Nokwane
    ni en ngʼat makare kapok otere nyangu.
  nhe-NT: ¿Huan quejatza eltoya Abraham quema Toteco quichijqui xitlahuac iixpa? ¿Quichijqui
    xitlahuac quema Abraham ya motequilijtoya nopa tlanescayotl tlen itoca circuncisión,
    o quema aya motequilijtoya? Nimechilhuía, Toteco quichijqui Abraham xitlahuac
    iixpa quema aya motequiliyaya nopa tlanescayotl.
  aii-aii: ܕܵܐܟ݂ܝܼ ܦܝܼܫ ܠܵܗ̇ ܚܘܼܫܒܸܢܬܵ‌ܐ ܐܸܠܹܗ ܠܙܲܕܝܼܩܘܼܬܵ‌ܐ؟ ܡ̣ܢ ܩܲܕܡ ܕܦܝܼܫ ܠܹܗ ܓܙܝܼܪܵܐ،
    ܝܲܢ ܡ̣ܢ ܒܵܬܪ ܕܦܝܼܫ ܠܹܗ ܓܙܝܼܪܵܐ؟ ܠܵܐ ܡ̣ܢ ܒܵܬܪ ܕܦܝܼܫ ܠܹܗ ܓܙܝܼܪܵܐ، ܐܸܠܵܐ ܡ̣ܢ ܩܲܕܡ
    ܕܦܝܼܫ ܠܹܗ ܓܙܝܼܪܵܐ.
  esk-NT: Agaayyutim akuqtuġniqpauŋ Abraham sivuagun naaga aquagun nalunaitmiutchił̣han?
    Agaayyutim akuqtuġniġaa Abraham sivuagun nalunaitmiutchikkauŋaiñŋaan timimiñi.
  msb-msb: Kasan-o ini nangyari? Sadto na turi na siya? Dili, sadto na dili pa siya
    turi.
  cpa-NT: ¿Ha²lah mi³lán¹² hlai³ Abraham jmai³ ca¹jmo¹ Diú¹³ dsǿa¹² lah¹jøng²? ¿Ma³ca¹løa¹
    circuncisión quiah¹²dsa jmai³ jøng²? Ha¹chi² ma²ca¹løa¹.
  dso-dso: ଏଟା କେଡେବେଲେ ଗଟିରଇଲା ? ଅବ୍‌ରାଆମ୍‌ ସୁନତ୍‌ ଅଇଲା ପଚେ କି, ତାର୍‌ ଆଗ୍‌ତୁ ? ଆଗ୍‍ତୁ,
    ପଚେ ନାଇ ।
  meu-meu: Edena nega ai? E peritomea murinai, eiava do se peritomea negana ai? Dia
    peritome lalonai, a do se peritomea negana ai, ani?
  yva-NT: Weti arono rui rati Amisye po Abraham apa anave so raen? Indako arono Abraham
    be sunative to we rako? Wea jewena! Yara Amisye po Abraham apa anave raen ti pare
    opamo mamaisy arono be sunative rainy.
  dgc-dgc: Ey nadid, nikésiya na tinanggap ti Abraham? Tinanggap na siya bagu na tinupad
    tu utus na diya. Kanya diyan moy isipén a Judeo san i tanggapén na Diyos!
  zpm-NT: sac goṉ gard pe bey ne tso me zeeṉe pcaania Dios me.
  hix-NT: Àsokentoko, àro wyaro katxho me nehxakonà, noro heno, tatanyyokotxhe katà,
    atanyyokohra rma hak tehtok katà. Àsokentoko, ronenyhoryetxho me harha manaha,
    katxho me nehxakonà. Atanyyokohra rma tehtoko ryhe tà, àro wyaro katxho me nehxakon
    ha.
  sim-sim: Hako mberem jishi wolo mendek Abrahamin ma worna mak or ushar? Masamsishin
    or korori wolok mo masamsishin or koro namber? Masamsishin or koro namber, Avui
    Wasilaka Abrahamin ma worna mak or ushari ri.
  npi-ULB: त्यसो हो भने, यो कसरी गनियो त ? अब्राहाम खतनामा हुँदा वा बेखतना हुँदा ?
    यो खतनामा हुँदा भएको थिएन, तर बेखतनामा हुँदा भएको थियो ।
  cgc-cgc: Kan-o pakabig Abraham ya na matareng? Naan ta timpo na ula pa kanen ya
    pabuatan ta tanda naan ta iya na lawa o naan ta timpo na pagtapos ta pagbuat ki
    kanen ta tanda? Simpri naan ta timpo na ula pa tanda naan ta iya na lawa kanen
    ya pakabig en na matareng.
  tim-tim: Akto wan sowân dosage bo dâm magaŋep? Tirip olop malewân me tirip bâlâk
    malewân? Tirip olop malewân ain bo magaŋep. Ulikŋân Abraham tirip bâlâk mandoân
    Anutuŋe dosaŋe hepunaŋep.
  yor-yor: Báwo ni a ṣe kà á sí i? Nígbà tí ó wà ní ìkọlà tàbí ní àìkọlà? Kì í ṣe
    ni ìkọlà, ṣùgbọ́n ní àìkọlà ni.
  wos-wos: Yimba nukwa God dé wungi wa? Abrahamna séfi sékéndén nukwambu, o déka séfi
    sékéhafi yandén nukwambu? Wu, déka séfi sékéhafi yandén nukwa.
  emp-NTPO: Baribʌrʌ ¿Ãcõrẽba idjira sãʌ̃be jipa unusi? ¿Jipa unusica idji cacua wẽãgod̶acarea
    wa wẽãgoi naẽna? Wãrãda idji cacua wẽãgoi naẽna Ãcõrẽba idjira jipa unusia.
  eng-F35: how then was it credited? After he was circumcised or while still uncircumcised?
    Not circumcised, but uncircumcised!
  ind-ind: Kapan hal itu terjadi? Sebelum atau sesudah dia disunat? Ya, itu terjadi
    sebelum dia disunat.
  pes-OPCB: اما این امر چگونه اتفاق افتاد؟ آیا بعد از ختنه بود که او عادل به شمار
    آمد، یا پیش از آنکه ختنه شود؟ روشن است که پیش از رسم ختنه بود.
  mpt-mpt: Eblahame aalo sin watlaneta Gode baabaneta Kobo ne kin dimo naka molotobo
    ge baabanebua bleka? Yeye e aalo mo watlaim blim bieta Gode sin baabanea Kobo
    ne kin dimo naka molotobo ge baabanebiobe.
  ssx-ssx: Koto hauta꞉ Eipoloha꞉ma꞉ pa꞉ta꞉ hando dina꞉ piekepe. Eipoloha꞉ma꞉ sekemesaisi
    hau pea haena꞉ piekepe o na piki haena꞉ piekepe. Na piki haena꞉ kone piekeme.
  mkl-mkl: Bɛirei í yɛ wɑɑti bɛɛbɛ. Í ce bɑnɡo bɑ. Mɑ̀ kù ce. Wɑɑti bɛɛbɛ kù ce bɑnɡo
    titɑ̃. Hɑi lɔ bɑnɡoi wɑ jɛ.
  gaq-gaq: ଆକେନ୍‍ ଉଡ଼ିବେଲା ଗଟେଲେଃଗେ ? ଅବ୍ରହାମ୍ ପବିତ୍ର ଡିଙ୍ଗ୍‍କ୍ନେ ଇଡ଼ିଙ୍ଗ୍‍ ଲେଃ ସିସେବାନ୍‍
    ? ପବିତ୍ର ଅବସ୍ତାରେ ଣ୍ଡୁ, ମାତର୍‌ ଅପବିତ୍ର ଅବସ୍ତାରେ ।
  gof-RNT: Yaatin, hessi awude hanidee? Abrahamey qaxxaretineyye? Woykko qaxxarettonna
    de7ishinee? Qaxxarettanaappe sinthe hanisippe attin guye gidenna.
  unx-unx: ନେଆଁଁ ଅକ ଦିପିଲିରେ ହବାକାନ୍‌ ତାଇକେନା ? ଆବ୍ରାହାମ୍‌ଆଃ ଖାତ୍‌ନାଅ ହବାୟାନ୍‌ ସିଦାରେଚି
    ତାୟମ୍‌ତେ ? ନେଆଁଦ ସିଦାରେ ହବାକାନ୍‌ ତାଇକେନା, ତାୟମ୍‌ତେ କାହାଗି ।
  gah-gah: Nana gamenaló lá imó neve. Agupeló Ómasímini anosavagi noigo nehe, itó
    nomigo noigo nehe. Nomigo noigo lá omikamó nenazo, nenemú ámina anosa alitímo
    lihimala asú otamimó neve loko gelenoune.
  lcm-lcm: Au kata saka luk an nang ani vilvil akorong ang? Sa, katala lamut lenginang,
    vo parik lak? Nambang, parik nang ta e mung i la lamut ang, parik. Sikei aino
    si po tav lamut lak.
  aer-aer: Ilengare Ngkarte Abraham-eke alakenhe angkeke? Urreke Abraham artwe-irretyenhenge,
    Ngkarte angkeke rarle arratye anemeke, intertenge kwenye.
  qvc-NT: Chayshinaqa ¿ima tyimpupim Dyusqa pirdunarqan Abrajandaqa? ¿Kwirpumbi siñalta
    ruraptinna, ichu manaraq siñalakaptin? Taytanchiq Dyusqam pirdunarqanqa, kwirpumbi
    manaraq chay siñalta ruraptin.
  tgl-ULB: Kaya nga, paano ito naibilang? Nang si Abraham ba ay tinuli na o hindi
    pa? Hindi sa pagtutuli, kundi sa hindi pagtutuli.
  cbs-NT: Jakia ¿jatian Diosun Abraham jakidi pepa shinanimen? ¿Jawen jina kubichi
    ma mexteken animen? ¿Mextediamabiaken anidaka? Ana matu shinanmanun ninkakanwen.
    Jawen jina kubichi mextediama Dios ikunwankubainaiwen taexun Diosun Abrahamkidi
    pe shinaniki.
  xtm-NTPP: ¿Te naxe ni iyo de nuu ni ká'an Su'si ma sukan? ¿In tee yitnuni sukan
    ka yitnuni tee judío ma kúu de nuu ni ka'an Su'si ma sukan, xi in tee ñatuu kitnuni‑ka
    kúu de? Masu in tee yitnuni kúu de. Ña'a chi in tee ñatuu kitnuni‑ka kúu de nuu
    ni ka'an Su'si ma sukan.
  nnq-nnq: Genia gatendigwa kingobu gani, tango Ulaimu nukuinigwaje? Andaje itendigwa
    kuboka pa kuinigwa? Tango nukuinigwaje, ngiti kuboka pa kuinigwaje.
