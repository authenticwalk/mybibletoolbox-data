  san-TEL: స విశ్వాసస్తస్య త్వక్ఛేదిత్వావస్థాయాం కిమ్ అత్వక్ఛేదిత్వావస్థాయాం కస్మిన్
    సమయే పుణ్యమివ గణితః? త్వక్ఛేదిత్వావస్థాయాం నహి కిన్త్వత్వక్ఛేదిత్వావస్థాయాం|
  ben-IRV: সুতরাং কেমন করে তা গণ্য করা হয়েছিল? ত্বকছেদ অবস্থায়, না অত্বকছেদ অবস্থায়?
    ত্বকছেদ অবস্থায় নয়, কিন্তু অত্বকছেদ অবস্থায়।
  ntu-ntu: ?Myx kxmule, Ebraam tubq mz nzobqkr Gct mzli kc trnzpakrka-ngrde mz rkx
    ngr Gct o mz nibrdepe? Mzli kc trnzpakrka-ngrde!
  pan-pan: ਫਿਰ ਕਿਸ ਹਾਲ ਵਿੱਚ ਗਿਣਿਆ ਗਿਆ ਸੀ? ਜਦੋਂ ਸੁੰਨਤੀ ਸੀ ਜਾਂ ਅਸੁੰਨਤੀ ਸੀ? ਸੁੰਨਤ ਦੇ
    ਹਾਲ ਵਿੱਚ ਤਾਂ ਨਹੀਂ ਸਗੋਂ ਅਸੁੰਨਤ ਦੇ ਹਾਲ ਵਿੱਚ ਸੀ।
  gvc-gvc: ¿Dohse jichʉ ã yoari Abrahã, mʉsa tʉhotuchʉ? To pjacʉre mahanocã cahsarocãre
    to yihsohto panopʉta tirore “Noariro jira”, ni ñʉha Cohamacʉ. Ã jiro yihsoro,
    to ñaa yoarire cohã tuhsʉriropʉ yihsoha.
  mwp-mwp: Dhuray mabaygal kedha, matha motho poethayzi mabaygal balbayginga Awgadhaw
