    nirim mola ui kangi te naa kupsipili aku-sipa nirimye? Yu kangi te ui naa kupsipili
    Pulu Yili-ni yu ‘yi sumbi-niliele’ nirim kanili. ⸤Akiliinga piliipu kene ‘Kangi
    te kupsirim ulele-ni Pulu Yili-ni yu ‘yi sumbi-niliele.’ nimba kanomba ulu te
    naa tirim.’ nimbu piliilimulu.⸥
  maj-NT: Tu̱nga, ¿nkjé kin'echjíhi̱ ra̱ Abraham nga kui xi nku nda̱ xi na̱xu̱? ¿A
    nk'ie nga ja kin'ehe̱ ni circuncision, a ra̱ nk'ie nga najmi kje̱hé n'ehe̱ ni
    circuncision? Nk'ie nga najmi kje̱e n'ehe̱ ni circuncision b'a̱ kama.
  bkq-NT: Deus mâkâ tâwentâzeba awyly nhedyly myakâwândy satâly iraynâlâ.
  kue-kue: Ana Abraham ye srambre ere moglko, God ye pir tongo du-yene moglme? Ye
    nangiye punduwo bogl ende moglkwa enge, mo ye bogl endekrukwa enge yegl orume?
    Tamangra, ye bogl endekre moglkwa enge yegl orkwa.
  cot-NT: Cotanquitsiquea ¿querote yamenantacarica Aapani Irioshi quempeca teeca incovaeguishetimatempaji?
    ¿Ari yamenaqueri itotsaiquijiquerogueti ichonquimashi, irooca tequeratagueti intotsaiquijiteriji?
    Teequeate ariquea irameneriji itotsaiquijiquerigueti, manaquea yamenaqueri tequeratagueti
    intotsaiquijiteriji.
  bnp-bnp: I muga ne Abraham ni pala a kulina, a Vure i takia e Abraham a bakovi malamala.
    I uka ma i muri, i muga.
  apn-NT: Xà Apraãw ra kot amnhĩ my kwrỳt kà krãhyr nhĩrô pê na pre Tĩrtũm amnhĩm
    mex ã harẽ? Nà kormã kot amnhĩ krãhyr kêt ri na pre ã harẽnh anẽ.
  ctp-NT: ¿Ni ñaꞌan bra nu ngwa chaꞌ kanꞌ a? ¿Ta wa lka msiꞌyu kijin yu sa ñaꞌan nu
    ngiꞌni neꞌ judío chaꞌ lkwan neꞌ a? Siꞌi. Ti ji siꞌyu neꞌ kijin bra kanꞌ.
  opm-opm: '@see-verse:ROM.004.009'
  bvr-bvr: wurra gun-narda gu-yinpa nipa Wangarr gu-borrwurra nula? Waygaji Wangarr
    ni-gugu gu-borrwurra nula Aybriyam nipa jechinuwa a-ni, ya? Wurra waygaji Aybriyam
    ni-gugu majija a-ni minypa Ju, ya? Wurra nipa Aybriyam gala mu-ngoyurra Ju a-nirrarna,
    wurra mu-ngoyurra jarra Wangarr gu-borrwurra nula nipa Aybriyam jechinuwa a-ni,
  zad-NT: Na' ¿batran wna Chioza' ka'? ¿Aba wyoo dii Abrahama' seṉna' kana' wna Chioza'
    nake' beṉ' ḻi beṉ' shao'? ¿Awa biṉ' sho'en? Chioza' wne' ka' kana' biṉ' sho'en.
  kmg-kmg: Mo dameŋko behecnewec, mahec juhame me ma tâmitric juhame behecnewec? Mahec
    mâcne, ma tâmiric juhame behecnewec.
  aso-aso: Oꞌmosoꞌmo lihimeꞌvemuꞌ gele hulo Abalahamuꞌni ve lisiheꞌ ve lo-dineꞌ monovomuꞌ
    nene gohi gelosa gelelone. Abalahamuꞌ okoꞌnola Oꞌmosoꞌmi noso molosa neivo Oꞌmosoꞌmo
    ve lisiheꞌ ve lo-dineꞌ nehe olihe Oꞌmosoꞌmi noso okoꞌnola molamivosa lo-dineꞌ
    neve. Oꞌmosoꞌmo ve lisiheꞌ ve lo-dineꞌ nene okoꞌnola Oꞌmosoꞌmi noso neivosa nevoba
    asi olihe nomivosa ve lisiheꞌ ve lo-dineꞌ ve.
  uli-uli: Yinged mele iye sengal mele? Imol hare wol miril molwe re hagila Abraham?
    Te wol miril bo imol molwe ye hagil.
  nin-NT: A na meme nita nggo? Abachi a kpa Ibrayi bari aba a nga ni yo ku iji yi,
    ka a yo ku iji bari Abachi a kpa ma? Abachi a kpa ma bari aba a ni yo ku iji yi
    nu ugo mu.
  acu-NT: 'Tura Yus Abrahaman pachis: Ni tunaarin sakaru asan, tunaarinchawa nunisang
    pujaun jiiajai, tímia nunaka ¿warutik tímia? ¿Ni nuwapchirin charukmau asamtaik
    nunaka tímia? Atsa, antsu ni nuwapchirin charukchamu wainiat nunaka timiayi.'
  cak-WNT: Y tek xtz'etetej ruma ri Dios chi majun rumac, ¿la banon chic cami ri circuncisión
    chare o ma banon ta? Ri Abraham ma jane banon ta ri circuncisión chare tek xtz'etetej
    ruma ri Dios chi majun rumac.
  ebk-ebk: Kaatna nan enommatan tona? Ay as nan narpasanana ay nasugyatan winnu as
    nan chaana pay nasugyatanan? As nan chaana pay laing nasugyatanan, fiakun as nan
    narpasan nan nasugyatanana.
  spa-PDDPT: ¿Cuándo, pues, se le contó? ¿Cuándo estaba circuncidado o cuando no estaba
    circuncidado? No cuando estaba circuncidado, sino cuando no estaba circuncidado.
  ruf-ruf: Lelo apetelighwe tsuwachi ka kana haki? Hala hang'ali ng'ana yengile ngoma
    au hengile ngoma? Tsakapetighwa kana haki hang'ali ng'ana yengile ngoma na si
    hengile ngoma bae!
  gun-gun: Mba'e tu ojapo ramo teko porã ome'ẽ raka'e? Opire omboi uka rire ri nda'u
    ome'ẽ, tyrã pa opire omboi uka e'ỹ re? Opire omboi uka rire'ỹ, omboi uka e'ỹ mbove
    ma voi teko porã ome'ẽ raka'e Abraão pe.
  agu-BL: ¿Poro ja pe' jal yi balajil Abraham yi ntaxk bajij circuncidar, nka yi nsken
    bajij circuncidar? Ja jal yi tetz balajil swutz Ryos yi ntaxk bajij circuncidar.
  isn-isn: iti auaigwe uli? Matungo nu Abrahamu aukoli mukidamu, ang'wi aakili kutwalwa
    kukidamu? Singa aikoli kutwala kukidamu, ingi kuhita kutwalwa kukidamu.
  ilo-ULB: Isu a kasano a naibilang daytoy? Idi adda ni Abraham iti pannakakugit wenno
    idi awan iti pannakakugit? Saan nga iti pannakakugit ngem iti saan a pannakakugit.
  pir-NT: ¿Dʉhse ijigʉ̃ sa yeari Abrahã, mʉsa tʉhotugʉ̃? Tiquiro cuhnucunʉ sohtoa
    cahserogãre tiquiro yʉhre neato panopʉta tiquirore “Quehnoariquiro ijire”, ni
    ihñahye Cohãcjʉ̃. Sa yero yʉhre nenohno, tiquiro ñañe yerire bo tuhasanohriquiropʉ
    yʉhre nenohahye.
  anv-NT: Ndé gébé mechɔ ɛwéna ɛpyɛ? Gemɛgé nnó asɔ nya Abraham nsɔ, waá gébégé
    ásɔɔ́ mɛ ji nsɔ? Ɛlé gemɛge nnó asɔ ji nsɔ, ɛpɔ́fɔ́ gébégé ásɔɔ́ mɛ ji
    nsɔ.
  sab-NT: Abraham me chegu no trate Chube gwage Abraham mo kwara tkangunga giti, me
    ene, Abraham chegu no trate Chube gwage ngeru mo kwara tkangengage, Abraham mo
    ta blitu Chube gai ulia ma ngeru ama mo kwara tkangungage, Abraham Chube gau ulia
    giti Chube gwagedu Abrahamdi Abraham no trate me jiske kare, gire e nate Chube
    gerudu Abraham ole mo kwara tkangenga. Abraham mo kwara tkangunga, ene ama chegu
    egdage chke gda uñale amage ama Chubenu ama mo ta gbu Chube gai ulia giti. Ene
    Abraham chegu kwian ulita ñenua bai kaire mo ta gbe Chube ole mo tale Chube gai
    ulia kwian bai ulita me mo kwara tkabanga mo ta gbe Chube gai, kwian ene ulita
    chege no trate me jiske Chube gwage Abraham chegu no trate Chube gwage kare.
  tmd-tmd: Nöso maduebö an Ebraham, uña ödörölöŋ wop aku, God mönö yadöŋ aku nugw
    pɨmɨn, God nugwo, “Nagö nöbö kömö wä nɨ,” me röŋa.
  acr-NNT: ¿Jampa nawi xꞌan jusukꞌ che ri Abraham? ¿Kꞌa e nawi echiriꞌ ukojom chi
    ri retalil re circuncisión? ¡Na e taj! Ma kꞌamajaꞌ ne kukoj waꞌ echiriꞌ ri Dios
    xuꞌan jusukꞌ che; tekꞌuchiriꞌ xkoj ri retalil re circuncisión che.
  kpg-kpg: Ana hee ne hai ai di mee deenei? I mua Abraham ne sirkumsais, be i muli?
    I mua, hagalee i muli!
  taj-taj: अब्राहामदा परमेश्‍वरसे खाइमा तिगै दोष आरेबा म्‍हि हिन्‍ना भिसी सुङ्जी?
    थेसे ठिम अन्‍छार खतना लबा भन्‍दा ङाच्‍छा कि लिच्‍छा? तर खतना लबा भन्‍दा ङाच्‍छान
    सुङ्बा हिन्‍ना।
  avt-avt: Kewaai meruri God katɨp Ebraham hɨrak yaaik? Hɨrak kerekir yɨnk kɨrak o
    wen au a? Wen au ye!
  cbk-cbk: Cuando man ese ya pasa? Antes ba o despues de hacer islam con Abraham?
    Antes pa.
  uig-ARA: ھەققانىيلىق قانداق ئەھۋالدا ئۇنىڭغا ھېسابلاندى؟ خەتنە قىلىنىشتىن ئىلگىرىمۇ
    ياكى خەتنە قىلىنىشتىن كېيىنمۇ؟ ئۇ خەتنە قىلىنغان ھالدا ئەمەس، بەلكى خەتنە قىلىنمىغان
    ھالدا ھېسابلاندى!
  tuf-tuf: Anto umá cuiti cuácayat, tayar bár chájacro. Etar ey yahncút umá cuijacro.
    Umá cuijác étari Sir ub cahmar tayar bár chátiro.
  abx-abx: Sayod kam si kamutangan-na si pakakarawat-na sito. Kahuman ba' si iya pagturi'
    o myintras pa? Myintras pa, ngan ma'in kahuman na dina!
  mco-NT: ¿Nej mdijy Dios ycöbɨjcɨ Abraham jayɨjp ca' anajty yajtɨy'ajttɨ̈yñɨ? o ¿tɨ
    anajty yajtɨy'ajttɨ̈y? Dios ycöbɨjc Abraham jadu'n nej jɨhuɨ̈y ytudägyjäyɨty ca'nɨ
    anajty pɨdacy tɨy'ajt ma ñinïcx co Dios yjäy'adyii.
  cpb-NT: ¿Tsikapaiteka roshiyakagairi Pawa jirika Abraham-ni rotampatzikashiretanewo?
    ¿Aripaitema rimatakero ritomeshaanitakaga? ¡Tera!
  aon-aon: Abudok nyutob Iruhin nahwar Abraham douk yopuni arman obi nyutob, anan
    Abraham douk natah ananihw yegenyihw aka, watak? Adur, abudok nyutob anan douk
    wata nutahohw uwe, uwok. Aria Iruhin anan narik nahwaranaguk um yopuni arman.
  hus-NT-2005: ¿Chuꞌtatxeꞌ na Abraham ti lujat inik kʼal na Dios tam ti tʼajtsidhich
    an ti exól bin tʼuꞌúl, o tam ti yabél tʼajtsidh? ¡Yabaꞌ! Chuꞌtat ti lujat inik,
    tam ti yabél tʼajtsidh an ti exól.
  mig-NT: Ndasa ni̱ chi'i‑ya̱ cuenta‑de núsáá. Onde̱ ná té xɨtɨ̱ ndúu̱‑ga̱‑de xí já
    á ni̱ xɨtɨ̱ ndúu̱‑de náún. Nasu̱ já á ni̱ xɨtɨ̱ ndúu̱‑de kúu, chi̱ onde̱ ná té
    xɨtɨ̱ ndúu̱‑ga̱‑de.
  bps-bps: '@see-verse:ROM.004.009'
  mbs-mbs: Yan se neinang kandin kenà penga te pegtolì kandin, meneng neinang iyan
    te wedà pa tolii.
  tof-tof: God oya nóma ipadórr dümdüm tonarr olomzan? Ia Eibrra-amón gyabi sopae
    singgapin küsil yarilürr, ta ia sopae singgapin kakóm? Ene kakóm koke; oya gyabi
    sopae singgapin ugón küsil yarilürr!
  cme-NT: Mafamma ciɛ yaku‑i? Abiramu naa jã tĩ sisɔ u saa naa hi jã yogo? U saa
    naa hi jã yogo.
  sus-sus: Na rabaxi a bɛ mun tɛmui? A to nu sunnaxi ba, ka a to mu nu sunnaxi? Ala
    na rabaxi a bɛ tɛmui naxɛ, Iburahima mu nu sunnaxi.
  pon-2006: Eri, iahd me mewet wiawi? Mwohn en Eipraam eh sirkumsaisla, de mwuri?
    E wiawi mwowe, kaidehn mwuri.
  dad-dad: Ere sain bun Negur ĩ age yen? Ĩ mulũ ilel mog de, mulũ ileya sã mog? Ĩ
    mulũ ilel mog sã, ĩ mulũ ileya sã mog.
  zab-NT: Ne chi gulucuendny laab sin duld niclɨ gady chúub seny, saa ni ruu de bniety
    Israel anre, anste chúu Abraham senyqui chi gulucuend Dios laab sin duld.
  jae-jae: Gêdêŋ ondoc biŋ tonaŋ kêsa. Gêdêŋ taŋ sêsa eŋ su naŋ, me gêdêŋ taŋ sêsa
    eŋ atomgeŋ naŋ. Biŋ tau kêsa gêdêŋ taŋ sêsa eŋ atomgeŋ naŋ.
  ksd-ksd: Di ga luk davatane tar ia? Ta nam ra kilala ba i ga tar pokakikil, ba ta
    nam ra kilala ba pa i ga pokakikil boko? Vakir ta ra kilala na pokakikil, i ga
    lua ka tana.
  msm-NT: Na, kagan-u man dawata to Diyus si Abraham? Natuli on sikandin ko wada pad?
    Wada pad on! Kaling namaan ki no kona no sikan to ingdawata to Diyus kandin.
  myk-myk: Tuun wekɛ ni lee dʼa pye wɛ? Wu nigɔnxhɔgɔ na laa, wu nigɔnbaa wo? Nakaara
    baa wu nigɔnbaa wo Kilɛ ya jate sipyitiimɛ.
  sbe-sbe: Huya saha unai na tolehedudulai ye mosei kalinawai? Huyana pelitome ye
    haiyako wa unai o sola nige ye hai na unai? Nige bena ye haiyako ne unai, na sola
    nige ye hai wa unai na ye mosei kalinawai.
  mcr-mcr: Iŋi Goti Iqu iiŋä ätukqe, Aprähamä iqu äänä pmetaŋgayi? Iqu huiwä häuä
    ae äktäŋqäŋgata, ä änä etaŋgata? Iqu huiwä häuä maktäŋqä änä etaŋgayi.
  cux-NT: ¿Dɛ'ɛ̄ tiempo chi Ndyuūs diíⁿ yā recibir Abraham miiⁿ? ¿'Áá taachi 'āā cuɛ́ɛ́
    cuuvi circuncidado o cuayiivi taachi chii yā circuncidado? Ndyuūs 'āā diíⁿ yā
    recibir 'iiⁿ'yāⁿ taachi 'āā cuɛ́ɛ́ cuuvi yā circuncidado.
  tur-YTC: Öyleyse nasıl sayıldı? Sünnetliyken mi, yoksa sünnetsizken mi? Sünnetliyken
    değil, sünnetsizken.
  san-ITR: sa vishvAsastasya tvakCheditvAvasthAyAM kim atvakCheditvAvasthAyAM kasmin
    samaye puNyamiva gaNitaH? tvakCheditvAvasthAyAM nahi kintvatvakCheditvAvasthAyAM|
  bel-N: Дык калі залічана? У абразаньні ці ў неабразаньні? Не ў абразаньні, але ў
    неабразаньні.
  sch-sch: A sertan mâna chong mo, a tan suole mo? nimak, sertan suole nimaka, sertan
    mân ani.
  mic-MIQNT: Ula teliaqap gesg mnaq Aplamo'q elugwasigweg.
  huu-NT: Naimɨe mɨcorɨ abɨna nia detatañenia, naimɨe mɨcorɨ marebicaide.
  jiv-NT: Tura Apraám tuke tsupirnatsa̱i̱ṉ Yus nuna tímiayi. Emka Yus “péṉkeraitme”
    timia nú ukunam Apraám tsupirnakmiayi.
  otm-NT: Pɛ ga än'nahʉ, ha m'bɛjua bi t'ɛ̨mbi xʉn ho a ra Abraham, 'bʉ mi hmɛpya
    rá ją'i. Uague m'bɛt'o thoho bi t'ɛ̨mbi xʉn ho. Pɛ hinga m'bɛjua maha, pɛ 'bexque
    bi t'ɛ̨mbi xʉn ho 'bʉ hin ní hyɛc rá ją'i.
  dah-dah: Gega Abrahambe daha naŋa Al Kuruŋ diliŋde al huwak hiriŋ? Guba yiriŋ kamere
    ma guba ma yiriŋya? Yeŋ al huwak hiriŋ gobe guba ma yiriŋya al huwak hiriŋ.
  tnk-tnk: Mətə Kumwesən rɨməni nesən mə Epraham in ratukwatukw, nəpɨn kuvəuvehi raka
    ninhum min, uə ia nəpɨn kəpwəh ihi nuvehiien ninhum min? Kumwesən rɨməkupwən mɨni
    raka iamɨnha irə kurirə kuvehi ninhum min.
  kpr-kpr: '@see-verse:ROM.004.009'
  san-IAS: sa viśvāsastasya tvakcheditvāvasthāyāṁ kim atvakcheditvāvasthāyāṁ kasmin
    samaye puṇyamiva gaṇitaḥ? tvakcheditvāvasthāyāṁ nahi kintvatvakcheditvāvasthāyāṁ|
  nho-nho: TeAtua ni vana maa te ora Abraham ni tonu i te saaita hea? Imuri tana saaita
    ni ssere? Seai! Tana ora ni tonu are imua.
  gym-NT: ¿Akwa Abraham ñäräkrä mikanina kwatabtä angwane, niara ngite ñakare mda
    niebare Ngöbökwe btä ya o ngämi ñäräkrä mike ja kwatabtä, ye känenkri niebare
    kwe btä ya? ¿Ñongwane Abraham ngite ñakare mda Ngöbökwe niebare btä? ¡Abraham
    ngämi ñäräkrä mike ja kwatabtä, känenkri ngite ñakare mda Ngöbökwe niebare btä!
  azg-NT: Ee juu Abraham, vitjachen na sꞌaa nquii jon juu tsꞌian na contꞌa ntyjëhin
    yo yonnon ndahin, juu xjenꞌñeen mancüiixjen jndë tquen Tyoꞌtsꞌonhin na tajnan
    tsixuan juu, chito na tso jon na nndaꞌ vi na jndë tui tsꞌianꞌñeen yohin.
  bhd-bhd: इन तैसेरो खतनो भोने करां पेइलू भोव न कि खतनो भोनेरे बाद।
  too-NT: Lā' a'xni'ca' pātle'kelh huā'mā', Abraham tūna'j ixcircuncidarlīcanī't.
  ind-AYT: Lalu, bagaimana itu diperhitungkan kepadanya? Apakah itu sebelum atau sesudah
    dia disunat? Bukan setelah, tetapi sebelum dia disunat.
  cjo-NT: Omaanta ¿tsika okaatzika iñaaperotantakariri Tajorentsi ikameethatzi? Tema
    tekirani ijoriiyotzini, tekirani itotonatzironi ishiramparitantari.
  nsn-nsn: Mangiha ke kotpokosor puhonene? I muduhiaono ka poko baka peiono ue i uoumuhia?
    Ahik dehono pahi muduhia bo i uoumuhia!
  san-DEV: स विश्वासस्तस्य त्वक्छेदित्वावस्थायां किम् अत्वक्छेदित्वावस्थायां कस्मिन्
    समये पुण्यमिव गणितः? त्वक्छेदित्वावस्थायां नहि किन्त्वत्वक्छेदित्वावस्थायां।
  tna-NT: Mepibaenitique Abraham chenu su. Diusu ja tueda nimebutsepi ataidha, tu
    peje su janimetucheatidha putsu. Tueda huitsanasiquiji mahue tsuhu puina su, Diusu
    ja tueda nimebutsepi ataidha, tu peje su janimetucheatidha putsu.
  lid-lid: Kindrei aloh iy mwasin ta madan udu mwena ta kandriyen ta asan ku-i taha
    deh, bwe em, kandriyen ta asan ku-i taha asahan mwena? Bwe, Kindrei aloh iy ndramak
    mwasin ta madan mwena, ano kandriyen doh udu hamon.
  wim-wim: Nil God.an wik inangan thaw nungant-a, nil Abraham.an kompan thamp keꞌaman
    yippak iiy-iiya, keꞌam yippak ngeen-wiyan umpin nunanga. Nil puth Jew yippakan
    keꞌaman iiy-iiy puth aak an-aniyangan than pam wanch Jews keꞌanangan yippak iiy-iiyinana.
  zga-M: Pu avaliliue ndeti vu badusu keketiwe, ewo vusaakeketiwe? Salemumbu kegete
    vu badu sakeketiwe.
  yom-yom: Buna buevi divangimina e ? Mu thangu kaba wuzengo voti buna kazengolo ko
    e ? Bika sia ti buna widi wuzengo vayi buna kazengolo ko.
  san-SIN: ස විශ්වාසස්තස්‍ය ත්වක්ඡේදිත්වාවස්ථායාං කිම් අත්වක්ඡේදිත්වාවස්ථායාං කස්මින්
