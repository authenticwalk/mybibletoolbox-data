  sbk-sbk: Huje yabhaweweleshi? Shila o Ibulahimu ali hu tohala, nantele sasele atahilwe?
    Sagayali hu tahilwe, eshi ashele tahilwe.
  mya-JVB: ထိုသို့ဆိုသော် အဘယ်သို့ မှတ် သနည်း။ အရေဖျားလှီး ခြင်းကို ခံပြီးမှမှတ် သလော။
    မ ခံမှီမှတ်သလော။ ခံပြီးမှမှတ်သည်မ ဟုတ်။ မ ခံမှီမှတ်သတည်း။
  kgf-kgf: Némac nanaŋiguc naŋu solaŋa ʒémiyec? Séwi tasé heric heriraguc kerec nalé
    imuaru me séwi tasé heric herira qahac kerec imuaru? Ʒéwa niŋgic, séwi tasé heric
    heriraguc kerec nalé imuaru qahac, néŋ séwi tasé heric herira qahac kerec nalé
    imuaru mia solaŋa ʒémiyec.
  awb-awb: Ébáráhmane áú íre amurúruotaq kaweqtaq míahne atoo? Wene áú amurúruotaq
    kaweqtaq míahne atoo? Árahtaq kaweqtaq míahne atoo? Wene áú íre amurúruotaq kaweqtaq
    míahne atowe.
  gdn-gdn: Mamanuga God gwede mara e apunu bagi supasupai inako sibu? E kwakwarepui
    wakamupu were ewa yona ki sibu bo yabiri sibu were ewa e kwakwarepui wakamupu?
    E yabiri apunu bagi supasupai sibu were ewa e kwakwarepui wakamupu.
