    aporo hinamo metakiraki mokoatikiraka, ayiáka arakiramo, Kotimo ipi aina tarisiane
    aporo hinamomo hisiraka kakaro someane hemakapukuhoamo matasonapo. Matasona aporo
    hinamoaki Koti ipi hepene yapura reamo asekea, i suaki hisiraka saperaka rerapo.
