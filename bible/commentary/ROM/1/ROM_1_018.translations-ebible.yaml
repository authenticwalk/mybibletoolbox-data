  xnn-xnn: Ipagpagtek Apo Dios nan mang-ad-adyana isnan ngawi isnan mangipap-ailaana
    isnan ligetna isnan ngawi ay ik-ikkan di ipogaw ya nan kamaid polos nemnemda ken
    siya. Masolsolin nan tet-ewa ay maipanggep ken siya gapo isnan ngawi ay ik-ikkanda.
  mwe-mwe: Kukoposhela kunnungu, a Nnungu bhashilangula nnjimwa jabho ku bhandunji
    bhakakwaakagulanga a Nnungu, bhaakananga ya kweli kwa itendi yabhonji yangali
    ya mmbone.
  tte-tte: Na tomo tupwaliyao siyauyaulesosi yo mumugali sinaesosi. Kabo Yaubada ana
    munamunai yo ana kalomagigili ilobilobimaya bulibuli mena kolili kaiwena ali yauyaule
    koina Yaubada kana katai yawasosi sikaukausili sibomayoi kolili yo tomo tupwaliyao
    kolili.
  tcs-tcs: Bat ol dem nugudpipol uda no wande lisen da trutok baut God ane ebritaim
    meke sin gense God, da big wail blo em i go kamdaun prom eben ane panis dempla.
  hlt-THB: Khawsa amak simkhqi ingkaw khawboe seetnaak ing thlang ak thekhanaak thlakche
    khqik khanawh khan benna kawng Khawsa ak kawsonaak ce dang noe noe hawh hy,
  soq-soq: Tane God nuakadiwa uboe apana mida God atensiawaia dewa kadiwa kiokiowa
    dewamoia osouwo iedie sabamoleide. Apana ema dewau kadiwa mampe ulaipa intawa
    muba anaisisaie weregasai.
  qub-qub: Fiyu runacunaga mana allita rurashpanmi waquin runacuna Tayta Diosninchi
    imano cashantapis musyananta chapata ruran. Chayno rurarga syëlucho caycaj Tayta
    Diosninchïtami rabyachin. Chaypitami chay runacunataga castiganga.
  att-att: Maggián si Namarò ta lángì, á mapporay megapu sù narákè nga akkuán nayù
    ira tatolay. Á inipakánnámmu na ta ukuman na sangaw yù ira nga mangnguá ta narákè
    ánna yù ira nga manakì kuna, gapu ta yá lâ tángngagad da yù akkuád da nga narákè,
    á yáyù nga megaggak yù pakáwayyá nayù kuruk nga bilin na nga nepakánnámmu nira.
  bki-bki: M̃arabo na aje meuliano naio jo, mia veribinio bija vovaiano abujo laka
    ea tomu nalo na maka ave Ju reraio ea yetemeriba nei, mila nalo aju aberbure m̃elea
    Atua kiano ilirianiano, ana jibe na kito romialio ka napano Atua naio joa vio
    mave, kiano siniabu monoka riyotuba rilalo ajikia.
  bqp-bqp: Zaa musu Luda dì a pↄfɛ̃na kipa bisãsiri kũ ń vãnikɛna dì zɛ́ zↄ̃ yãpuranɛnↄa
    ń pãkpaina kũ ń vãnikɛnaao yãi.
  mcp-mcp: Mpugá nə́ Zɛmbî ŋgə lwóya mpimbə jé í ŋgə́ zhu gwɔ̂w, a ŋgə nyada nə buud
    bwə́ ŋgə́ cʉgə cʉg á kú bísh Zɛmbî ŋgə sá olɨ́lɨŋgɨ̂ wá, nəcé bwə́ ŋgə́ sá nə́
    obʉ́bə́lɛ́ bwə́ kú sɛ̂y.
  hat-hat: Se poutèt sa, n'ap wè kòlè Bondye soti nan syèl la, li tonbe sou tout mechanste
    ak tout lenjistis moun fè. Sitèlman kè yo pa bon, y'ap chache anpeche verite a
    fè travay li.
  npl-NT: De milajka, ikualanilis Dios moteititia de ilwikak, impan nochteh n tlakah
    amokualteh iwa non amo kitlakita Dios, iwa por non tlajtlákole non kichiwah, kitsakuilia
    tlan milák, para oksikimeh amo makimatikah.
  bgg-bgg: Hamangkhung-aphuii ro lijieg ne Hamangkhung è zab layog nane buii branthek
    chiih-è izai thieg pha ji shii gak pho shii de dong ne gidieg rek ruii phro.
  eng-TCENT: For the wrath of God is revealed from heaven against all ungodliness
    and unrighteousness of men, who suppress the truth by their unrighteousness.
  eng-BSB: The wrath of God is being revealed from heaven against all the godlessness
    and wickedness of men who suppress the truth by their wickedness.
  cpu-NT: Iriima atziriite kaari tampatzikashireyetatsine, thainkatasorentsitatsiri,
    ikisaneentaperotaitakeri Pava, joñaakantataikero iyatsimanka janta inkiteki. Tema
    irikaite kaariperoshiretapiintatsiri, kempitavaitaka irotzikayetatyeeromi kyaaryoori
    eero jiyotakoyeetantarori.
  san-ASM: অতএৱ যে মানৱাঃ পাপকৰ্ম্মণা সত্যতাং ৰুন্ধন্তি তেষাং সৰ্ৱ্ৱস্য দুৰাচৰণস্যাধৰ্ম্মস্য
    চ ৱিৰুদ্ধং স্ৱৰ্গাদ্ ঈশ্ৱৰস্য কোপঃ প্ৰকাশতে|
  tac-NT: Onorúgameka 'we ayoga ajtí alué ralámuli i'nílime 'yuga tabilé 'la nirame
    Onorúgame, alué ralámuli napu tabilé najkí napurigá uché jaré ralámuli benimela
    Onorúgame ra'ichálila.
  eng-WEBPB: For the wrath of God is revealed from heaven against all ungodliness
    and unrighteousness of men who suppress the truth in unrighteousness,
  gfk-H: I palai bia na ngan hua kanong no ngalngaluan ta Kalou i hanuat puasa maram
    ra mawai ma i kis taar ta ira sakana magingin ma ira magingin na tur talur Kalou
    ing ira tunatuna diet gil, diet ing diet ma ira nudiet sakena, diet suhai ira
    linga i tutuna ta Kalou.
  viv-viv: Tu Yaubada lobameya gimimiyami-ma yana ilaꞋa tomiyababi koyodiyao agaidiya
    ahe giꞋivemogatalina. Yana ivemogatala hidede amine. Tomiyababi Yaubada hivekwaulaugena
    be koyona moyaꞋaina hififaisewana faꞋina, yana ilaꞋa guwana higa adi matahiwadi
    hinanuhagana. Yadi dewa koyona againe Yaubada yana nuwanuwa velemoꞋena hiveꞋalatagona.
  yao-yao: Kutyochela kwinani Akunnungu alosisye uchimwa wao kwa litala lya sambi
    syose ni kwa litala lya ugongomalo wose wa aŵala ŵandu ŵakuuliŵatila usyene ukamanyika
    kwa litala lya ugongomalo wao.
  tgp-tgp: Matan God mo lo vujangi na nona talai lolokoru mata hehe na tuka mo sinai
    na varama mata posposi varama tari peresi na posposi hehe tari nona tamlohi, ale
    matan nora posposi hehe sei mata turuhoro na retivarar̃uhu vara i malue na jara
    tavera.
  auc-NT: Në wïwa cædäni guiquënë wïwa näni cædö beyænque wadäni edæ Wængonguï nö
    pönï nänö apæ̈negaïnö ante ædö cæte ëñenguïnänii. Ïninque Wængonguï ingante në
    wïwa cædäni näni ëñënämaï ïnïnö ante godö pïïninque tömengä öönædë ongöninque
    wïwa näni cædïnö beyænque do pangä wædäni edonque amompa.
  kbc-NT: Aneotedoɡ̶oji ane ideite ditibigimedi ikee lélaɡ̶a leeɡ̶odi inoatawece ane
    libeyaceɡ̶eco oko, leeɡ̶odi me doɡ̶oyiwaɡ̶aditeda Aneotedoɡ̶oji, codaa leeɡ̶odi
    inoatawece ane beyagi anowote modakapetege eledi oko. Leeɡ̶odi niɡ̶inoa libeyaceɡ̶eco
    anowote, odaa aɡ̶oika eledi oko moyowooɡ̶odi niɡ̶ica anewi anodaaɡ̶eeteda Aneotedoɡ̶oji.
  bmh-bmh: Uwait go Mesgai wag dareu, gonugau aigsisilai dareu go abai migei dareu,
    einen, duailel unum go semoroimai, igul eg beu beu macanemen. Ag agal igul eg
    nug duailel ipal go Uwait nugau petak ze abiu mabun wageimai macanemen.
  ctu-BL: Come woli' tsictiyel i mich'ajel Dios ya' ti panchan. Woli' jubel ti' contra
    pejtelel i jontolil yic'ot i mul winicob x'ixicob, mu' bʌ i mʌctañob i sujmlel
    yic'ot i jontolil.
  meq-meq: Andza niye, Mbəlom faya ma ɗa ahaya abəra mə mbəlom, neŋgeye ta mevel eye
    ka ndo neheye tebiye faya ta giye mezeleme ada tə ɗəslay ha gər bay aye. Ma gateye
    sariya hərwi wu tay neheye lele bay faya ta giye aye, ma dərəzlatay na tsəveɗ
    a ndo hay ka məsəre deɗek.
  noa-H: Pari har t'um Hẽwandam högk'aba hi dau na maach hinaam nem waunaa dich k'apeen
    dʌ̈ijã nem hagcha k'aba haajem k'ʌʌn gayan, ya Hẽwandam k'ĩir machag burrimʌʌ
    sim, mag nem k'aigbam waum k'õchgau hi hi chaarta hũrjöjöopaijã k'aba naawai.
  alp-NT: Alla ndete surgare Inasuke tamata rebe esi ono dosa kai neune. Le esi ono
    neune eono esi rekwa hnaune nkenale bei Allare mo.
  san-VEL: ataeva ye maanavaa.h paapakarmma.naa satyataa.m rundhanti te.saa.m sarvvasya
    duraacara.nasyaadharmmasya ca viruddha.m svargaad ii"svarasya kopa.h prakaa"sate|
  kbq-kbq: Na'ankure Anumzamo'a, Agra'a monafinkatira rimpahezana eri'ama huno, Anumzamofo
    fatgo avu'ava nosu'za, fatgo osu zamavu'zmava nehaza vahe'mo'zama ana zamuzmateti'ma,
    tamage kemofoma rentrako nehaza vahera ha'rezamantegahie.
  kbh-kbh: Bëngbe Bëtsá celocana tojinÿanÿé, chë uabouana castigo, ts̈a tbojetnama
    ents̈angbiama chaotsemnama, ainaniñe bacna juabnënga bomnëngbiama y chë bacna
    soyënga amëngbiama y ndëmuanÿengbiama, masque Bëngbe Bëtsabe ndegombre soyënga
    jtsotats̈ëmbñana, ts̈a bacna soyënga tmojtsama causa, ndoñe ntjalesénciana cachënga
    jtsiyenama nts̈amo ndegombre yomncá.
  ron-LSB: Căci mânia lui Dumnezeu se arată din ceruri împotriva oricărei nelegiuiri
    și nedreptăți a oamenilor care înăbușă adevărul în nedreptate,
  pon-pon: Pwe onion en Kot pan janjaleda jan nanlan on me doo jan Kot akan o me japun
    en aramaj akan, me kin kawela melel ni arail japun.
  nhe-BL: Toteco Dios quinextía ihueyi cualancayo tlen elhuicac ica nochi tlacame
    tlen quichihuaj tlen ax quipactía huan tlen ax xitlahuac, pampa yonque inijuanti
    quimatij tlen melahuac, quichihuaj tlen ax cuali, huan quitzacuilía tlen melahuac
    para sequinoc ma ax quiixmatica.
  sps-sps: Tovei nyo komainy faakouts maromi ma nat faarof iny ami na kifon a ka te
    kat fi non e Gov ma tavaron fi me na mes matan Ya ei. Ito tsun kan tana parits
    a reits Tsunia, tana saa Ayei pokei faruak ya tana vainy ana Ya peits fiisok ratuari,
    ana Ayei nai fasaraa rarori to te gim finy rori ma famaari Ya ito tan vovou iny
    a fo sanaan Tsunia, ai to tan kat fifiiring a mesmes, ai to tan vovou fo kat iring
    tana mesapan, ana ri te kat tap ir a mesapan ma nat faarof iny ari na man nan
    e Gov.
  wnc-wnc: Siwan Anututa kepi wa yeutnimukut takngae yapii anzing. Anutu enandang
    yuak kapata aminu kepdakane nana Anutue masa imuke sanga wai takngatu takngatu
    tasiyuke Anutu siknga apatane sanga yaitapakusikaing aminde musia toknga natayamunggak.
  bus-bus: Zaa musu Luda è a pↄfɛ̃ pita gbɛ̃ntee kɛ̀ ń zaakɛna è zɛ́ zↄ̃ yãpuraanɛnↄa
    ń pãkpazina kↄ̃n ń zaakɛnao yãnzi.
  gub-BL: Teko ko ywy rehe har a'e wà, uzapo ikatu 'ym ma'e oho waiko paw rupi a'e
    wà, ta'e na'ikatu pixik kwaw a'e wà xe. Tupàn wikwahy ikatu 'ymaw rehe a'e, upuruzukaiw
    pà iapo har wanupe a'e. Uzepyk putar wanehe nehe. A'e teko a'e wà, nukwaw kwaw
    ze'eg azeharomoete har a'e wà, nukwaw kar kwaw a'e ze'eg amogwer teko wanupe a'e
    wà no, ta'e a'e teko nuiko kwaw ikatu ma'e romo a'e wà xe. Tupàn uzepyk putar
    wanehe nehe. Xikwaw tuwe wanehe izepyk àwàm zane.
  imo-imo: Gote yu moromo mele yunu eno lipe ondoromona imbomani manda mona kanowinga
    nalo enonga ulu pulu kerimuni pipi tirimo akumunga yuni mulu kombuna kanopa molopalie
    yu umbulu tiko ulu pulu keri teremele imboma aku teremelemunga aku imboma kinye
    mumindili kolopa mindili nangei nimo. Mindili tirimo ulumu mona ltemona karomolo.
  boj-boj: Iga qalie, Qotei a laŋ goge di sosiqa aqa minjiŋ boleq ateqnu. A na tamo
    uŋgasari kalil a qoreiyoqnsib kumbra uge uge yeqnub qaji naŋgi awai uge enjreqnu.
    Naŋgo kumbra uge dena naŋgi Qotei aqa anjam bole tenteqnub.
  eng-DRA: 'For the wrath of God is revealed from heaven against all ungodliness and
    injustice of those men that detain the truth of God in injustice:'
  knf-knf: Naşibaţi aji diimanaan du baţi udeeb wi nul ţi bañaaŋ bŧi ţiki baanji badëmana
    abot aji bado iko inwooŋ iinwo iŧool kamenna manjoonan.
  san-KHM: អតឯវ យេ មានវាះ បាបកម៌្មណា សត្យតាំ រុន្ធន្តិ តេឞាំ សវ៌្វស្យ ទុរាចរណស្យាធម៌្មស្យ
    ច វិរុទ្ធំ ស្វគ៌ាទ៑ ឦឝ្វរស្យ កោបះ ប្រកាឝតេ។
  arn-NT: Ngünechen ta küme kimfaluwi kom ñi chumngen ka ñi mülen ta kisu, fey che
    ta kimniey. Fey wenu mapu mülechi Ngünechen rume lladkütuniefi itrokom che wesa
    mongen nielu ka wesake dungu femkelu, femngechi katrülkaniefi engün ñi kimngeael
    ti rüfngechi dungu.
  zas-NT: Dunuj ree rayagbee guial diizd xanyabaa zëëd xcastiroꞌ Dios par ree bén
    ad ridxgaꞌt laaman, bén ad rüjnt ree ziꞌc rayal, abiꞌ ziꞌc naban reeman ruquieꞌch
    reeman xtiidxli Dios.
  ken-NT: Mandɛm ǎkʉ bɛběntɨ bhi mɛ́mfú amfay mɛ́nsɛp amɨk ndǔ bɛbʉ́ nɛ bɛbɛ́ptí
    mɛnyɨŋ ɛbhɛn bo abhɛn bápú koŋo mbi ywi bákʉ̀. Bɛbɛ́ptí mɛnyɨŋ ɛbhɔ bɛ́chyɛ̀t
    bo báchák mbi bɛrɨŋɨ tɛtɛp Mandɛm.
