verse: ROM.001.018
translations:
  kpx-kpx: Ata oleuoleu vaveve toela vai hoto seleve bamumale kebiaho ehue umale Dilava
    kena itumuai aiogevei.
  okv-H: Eto embomeni na enana ta ari sasapura neite neite amina God ta ke be avo
    teto hatihe eagora avoeto God ta tumo na uhu i ta eto veto embo tapa ta hamo ta
    veaguja avo God na harikeoi kiagora
  tbo-tbo: Yaubada a uyogigai yadei e woogeleteya tu meuputa hai apapoe po hai mepowa
    atapuhi ubeihi. Iyawoi hai dewa apapoegei ma Yaubada kawamoinana he guduguduya
    a uyogigai e woogeleteya uyahihi.
  mal-C: അനീതികൊണ്ടു സത്യത്തെ അടിച്ചമർത്തുന്ന മനുഷ്യരുടെ സകലവിധ ദുഷ്ടതയ്ക്കും അനീതിക്കും
    എതിരേ ദൈവത്തിന്റെ ഉഗ്രകോപം സ്വർഗത്തിൽനിന്ന് പ്രകടമായിക്കൊണ്ടിരിക്കുന്നു.
  grc-SR: Ἀποκαλύπτεται γὰρ ὀργὴ θεοῦ ἀπ᾽ οὐρανοῦ ἐπὶ πᾶσαν ἀσέβειαν καὶ ἀδικίαν ἀνθρώπων
    τῶν τὴν ἀλήθειαν ἐν ἀδικίᾳ κατεχόντων·
  bgc-bgc: परमेसवर का छो तो उन माणसां की सारी अभगति अर अधर्म के काम्मां के कारण जो
    माणस करै सै, सुर्ग तै जाहिर हो सै, वो अपणे सब अधर्म के काम्मां तै माणस ताहीं,
    परमेसवर की सच्चाई के बारें म्ह जाणण तै रोक्कै सै।
  khz-khz: Palagu gena paru kupana ematagaina, kwalana taunilimalima na Palagu ati
    gekwalanaana e kala rorirorira ati gekalarana. Geria kala rakavara na kila-taunataunana
    gekoukou-gavuana.
  deu-TKW: Denn Gottes Zorngericht wird geoffenbart vom Himmel her über alle Gottlosigkeit
    und Ungerechtigkeit der Menschen, die die Wahrheit durch Ungerechtigkeit niederhalten.
  zsr-NT: Dios, Nu zoa yehuaꞌ yubá, buluꞌë lahui cutu rléꞌinëꞌ dxiꞌa yúguꞌtë le cunác
    len le cunác tsahuiꞌ tun bunách, atiꞌ gunëꞌ lequëꞌ zxguiaꞌ, bönniꞌ naꞌ, lu yöl‑laꞌ
    cunác tsahuiꞌ quequëꞌ taꞌdáꞌbaguëꞌë le nac gdutë li.
  lin-lin: Solo, Nzambe amonisaka kanda na Ye wuta na lola mpo na kopesa etumbu, na
    lisumu mpe na mabe nyonso ya bato oyo bazipaka bosolo na nzela ya misala na bango
    ya mabe,
  hns-NT: Parmeswar swarag me se sab iensaan ke djanaawe hai kie oe har ek kharaab
    manai ke oeppar goessaail hai. Oesab aapan djiewan okar biena bietaawe hai. Aise
    oesab Parmeswar ke sattja baat aapan kharaabie dwaara rokaawe hai.
  noa-E: Pari ar thum Ẽwandam ögkhaba i dau na maach inaam nem waunaa dich khapeen
    dʉ̈ijã nem agcha khaba aajem khʉʉn gayan, ya Ẽwandam khĩir machag burrimʉʉ sim,
    mag nem khaigbam waum khõchgau i i chaarta ũrjöjöopaijã khaba naawai.
  eng-EMTV: For the wrath of God is revealed from heaven upon all ungodliness and
    unrighteousness of men who suppress the truth in unrighteousness.
  mib-NT: Chi jíní vāha yó jéē Yaā Dios andɨvɨ́, cuāha ya castigo xeēn nuū tāca ñáyuu
    tu cácandíje te máni cuēchi cásáha. Chi jíín jniñu néé cásáha i te cájesɨ i nuū
    jnúhun ndaā.
  lif-NT2: साङ्‌ग्राम्‍पेदाङ्‌लाम् निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुसाक्‍के़न्‍निन् लायोबा
    नु फे़न् याःम्‍बक्‍किल्‍ले़ कुधिम्‍बा के़रे़क् मे़न्‍छाम् याप्‍मि सम्‍दाङ् चुक्‍ते़आङ्
    वाॽरो॥ हाबा कन् मनाहाॽरे़ए खुनिॽ ताप्‍फे़ःम्‍बा याःम्‍बक्‍किल्‍ले़ से़क्‍खाःन्
    थेःक्‍तुआङ् वाॽरो॥
  xnj-xnj: Chapanga amanyisi ligoga laki kuhuma kunani kwa Chapanga kwa kumbudila
    na uhakau woha wa vandu, vene kwa uhakau wavi vakuudiva uchakaka ukoto kumanyikana.
  mmx-mmx: Moroa ira lox axasep pam i ri limixin axap dola neni ixot kis epen mi leveloklok
    kakapmek at limixin, atla nom loklok kakapmek atnedi i sasar angtang kaka di basinge
    luruturun at ne Moroa. Kuren la ni naba lox asi nom lebelemamao ren ti sev asongot
    di.
  cbr-NT: Cananuna 'unanin, Nucën Papa Diosan ca an aín bana quicësabi oquin 'aisama
    tancë 'ixun bëtsi uniribi ami sinánxma 'inun quixun paráncë unicama, a uisa cara
    oti 'icë usoquin castícanti 'icë quixun.
  tee-NT: Pus ju Dios vilhcha talaclhman para c'atsayau ni ca'amamak'alhk'ajniya'
    tachi chun ju jantuch tu'u' talhiulai ju Dios chai tachi chun ju na ta'alactu'unun
    chai va ixlacata ix'alactu'unti'an tasast'uc'a ju ali'in ju tamispaputun ju ixchivinti
    Dios. Chai ju yuchi stavasalanti.
  eng-LSV: for the wrath of God is revealed from Heaven on all impiety and unrighteousness
    of men, holding down the truth in unrighteousness.
  cak-NT: Ri Dios catajinak ruyowal chiquij ri winak ri man utz ta quic'aslen chech.
    Y roma itzel quic'aslen, quik'aton ri ketzij. Romari' ri Dios can xtuya-wi-pe
    ri castigo pa quiwi'.
  pah-NT: 'Tupana''ga okwahavuka nhande ve. Nurã nhande ei: Yvagipeve''ga po ti ombohahy
    okote''varuhuve''g̃a pe nehẽ onhimonha''ngavo g̃andekote''varuhua rehe. Okote''varuhuro
    g̃waramo g̃a nombokwahyukari ojihe a''itituhẽva''ea Tupana''ga kwahava.'
  sja-NT: Ɨt'ariipa Tachi Ak'õrepa ijãapataarã mãgá p'ek'au k'achia wẽe ak'ɨ bɨ mĩda,
    ichia jõmaarãmaa k'awapi k'inia bɨ mãgá ak'ɨ-e ichide ijãadak'aa beerã. K'ĩrau
    bɨ ãchi ome p'ek'au k'achia ooi awaa p'anapata perã mãik'aapa ne-inaa k'achia
    oopata perã apemaarãpa ijãanaadamerã irua wãarata jara pëidade.
  xed-xed: 'Daga ta luwa ta margamata Lazglafta kazlay: Nda ɓasa ŋuɗufani ta ghəŋa
    inda dmakuha ta magə mnduha, nda kwala taŋ kul haɗ ta vla glaku ŋani kəʼa. Dzaʼa
    tsanaghatsa ta guma ta həŋ, kabga ghwaɗaka skwi ya ta magə həŋ ná, ta hawuha ta
    kahwathwata.'
  mks-NT: Ja̱nda̱ indiví nu̱ íin Ndióxi̱ xójo̱ ini a xi̱hi̱n tócó ndihi ña̱yivi cája
    cua̱chi ñuyíví yóho ta jándoho a ini na sa̱há cua̱chi cája na. Ta sa̱há ña̱ núu
    cája na sájí nuu na nu̱ú java ga̱ ña̱yivi, na̱ cúni̱ canda̱a̱ ini ña̱ nda̱a̱ sa̱ha̱
    Ndióxi̱.
  gfk-S: I palai be na ngan hobi kinong no ngalngaluan tane God i hanawat puasa metuma
    ra mawe ma i kis ter ta ira sana tintalen ma ira tintalen na tur talur God ing
    ira turadi di gil, dong ing di ma ira nudi sasana, di sie ira linge i tutuno tane
    God.
  bmu-bmu: Ölöp solanibinakmö, ambazip keu ölŋi ahakmemeŋinan közaŋgöba siksauk memakzei,
    Anutunöŋ mi Suepnöŋ euyaŋ-göreŋök uba ehi qahö dop köliga irimŋi seholimakza.
    Ambazip mewöŋi pakpak eŋgeka aŋgöjörakŋini qetala silikŋini bölöŋaŋgöra aka kazikŋi
    indeli asuhumakza.
  dgz-dgz: Waenapan God viripe uoni amba me tandayasene gapan God nop mega tavewa
    toborine menan, God ugu gangan mega kiman gapan inamup tauiwan.
  eng-GNV: For the wrath of God is reueiled from heauen against all vngodlinesse,
    and vnrighteousnesse of men, which withhold the trueth in vnrighteousnesse.
  zaa-NT: Ą'hua dèsdeba ỹiabara' rulue' qui'ni chi dá' juicio qui' Tata Dios iqquia
    iyaba canu labí calatsi' quį ccá cą enne' losto' nàrì tì'a Tata Dios, acca labí
    runi cą nu ná tsè', sino runi lá cą nu ná mal contra ca enseñanza nu ra lo ca
    titsa' lí.
  eng-WEBSTER: For the wrath of God is revealed from heaven against all ungodliness,
    and unrighteousness of men, who hold the truth in unrighteousness.
  guh-guh: Dioso, athëbëtatsia peecaenë, vaxaitsi jamatabëcueneyapëtanetsi. Yapëtanetsi
    mapacueniaje. Dioso baraanaepanapona daxita pibisiacuene pexanaevijavabelia. Bajarapamonae
    pevajënaeyabelia pibisiacuene pejamatabëexanaexae, apo jitsipae pejumecovënëtsinexa
    pexaniajailivaisi, Dioso pejumelivaisi.
  bon-bon: Acejiyame te biname bine umle jaawenanemuge egä tabe teebibine mäpu daremu
    yääcäranemuge teeme niiyaniiya ngene atwanena tääpume piiyepu teeme niiyaniya
    waweneca tääpume, ingle teeme niiyaniya mule cina Acejiyame poto cidi me toraca
    ngene atwanena bine jiibemusi.
  nhw-BL: Toteco Dios quinextía ihueyi cualancayo tlen ilhuicac ica nochi masehualme
    catli quichihuaj catli amo quipactía huan catli amo xitlahuac, pampa masque inijuanti
    quimatij catli melahuac, quichihuaj catli amo cuali, huan quitzacuilía catli melahuac
    para sequinoc amo quiiximatise.
  swh-ONEN: Ghadhabu ya Mungu imedhihirishwa kutoka mbinguni dhidi ya uasi wote na
    uovu wa wanadamu ambao huipinga kweli kwa uovu wao,
  wbi-wbi: ulwakuva ing'alasi ja Nguluve jivonike kuhuma kukyanya kulutila uvuhosi
    vwoni vwa vaanhu, vano kusila ja vuhosi vikujifisa ikyang'haani.
  bba-bba: Kɑ ɡeemɑ, Gusunɔ u win mɔru sɔ̃ɔsimɔ sɑɑ wɔllun di kɔ̃sɑ kpuron sɔ̃ ye
    tɔmbɑ kuɑ, kɑ win bɛɛrɛ yɛ̃ru sɑriru. Ben kom kɔ̃sum mɛn sɑɑbu bɑ ǹ dere ɡem
    mu sɔmburu ko.
  eng-KJVCPB: For the wrath of God is revealed from heaven against all ungodliness
    and unrighteousness of men, who hold the truth in unrighteousness;
  kgk-NT: Ha upéi katu Nhandejáry oikwaa uka-ma oiko-vy gwembiaporã. Ogwereko asy
    va'erã gwĩ ojéupe omboete e'ỹ va'e-pe gwive. Hembiapo vai va'e-pe gwive ogwereko
    asy va'erã. Hembiapo vai meme-gwi, Nhandejáry ndohejái ojekwaa hese anhetegwa
    va'e rekoha.
  waj-waj: Vaa ta taunnavai. Gioonna kiaapu mmuakiaaya hama innara mmuduuya riraida
    mminnamminnaa maisaiyauvaa vareeraiyara Anutuuqo ngiau aapu variivoono iyara inna
    nnannataikio irisai maisaiyauvaa iya mmiivo kooyaa vainoo. Iya maisama iikiaa
    aataruuvoono Anutuuqaa aataru kutaivaa uuda raivai.
  cpy-cpy: Roo kanteencha eeniyitatsi atziri kaari tampatzika-shireta-tsini, theenka-waetatsiri,
    osheki rotzika-tzika-yitziro kyaariperori eero riyotakoe-tantari Tajorentsi. Riitaki
    owatsimaa-pero-takiriri Tajorentsi jeekatsiri inkiteki.
  ekk-PKP: Jumala vastumeelsust ilmutatakse taevast nende vastu, kes on jumalatud
    ja kes ei ole moraalselt õiged, nende vastu, kes summutavad tõde halvaga, mida
    nad teevad.
  mpx-mpx: Yehoba iyaka i pamasal te alona ge wana huga gamagalau i papakotil, kaiwena
    hi awatautau-an ge pagan nanakina hi awaawaginol, inoke wali pagan nanakina o
    Yehoba ana aatena tutunahotina i paankaus heliya ge avaliyau elal.
  wbp-wbp: Nguru-nyayirni-wangu-ngurlu kankarlarra nyanungu-nyangu-ngurlu, ngulaju
    Kaatu kangalpa milki-wangkami ngula kajana yapaku kulu-jarrimi-nyayirni kuja kalu
    majungka-jarrimi nyiyarningkijarrarla. Nyampurrarla nyiyarningkijarrarla kuja
    kalu majungka-jarrimi, ngulangkuju kalu-jana warla-pajirni yapa panu-kari milya-pinja-kujaku
    Junga Yimi Kaatu-kurlangu-kujaku.
  luo-luo: Mirimb Nyasaye koro fwenyore koa e polo kuom ji duto motamore lame, kendo
    matimo richo ka gigengʼo adiera gi timbegi maricho.
  nhe-NT: Toteco Dios quinextía ihueyi cualancayo tlen elhuicac ica nochi tlacame
    tlen quichihuaj tlen ax quipactía huan tlen ax xitlahuac, pampa yonque inijuanti
    quimatij tlen melahuac, quichihuaj tlen ax cuali, huan quitzacuilía tlen melahuac
    para sequinoc ma ax quiixmatica.
  aii-aii: ܦܝܵܫܵܐ ܝܠܵܗ̇ ܓܠܝܼܬܵ‌ܐ ܟܲܪܒܵܐ ܕܐܲܠܵܗܵܐ ܡ̣ܢ ܫܡܲܝܵܐ ܥܲܠܔ ܟܠܹܗ ܥܵܘܠܵܐ ܘܟܦܘܼܪܝܵܐ
    ܕܒܢܲܝ̈ܢܵܫܵܐ، ܐܵܢܝܼ ܕܒܸܚܢܵܩܘܼܗ̇ ܝܢܵܐ ܫܲܪܝܼܪܘܼܬܵ‌ܐ ܒܝܲܕ ܥܵܘܠܵܝܗ‌ܝ،
  esk-NT: Agaayyutim sagviġñiġaa qiḷaŋmiñ qanuq ilaan anasriñŋuqsaiñiałha iluqaanik
    pigiitchuanik suli nalaunŋaitchuanik iñuich atukkaŋatnik. Iriġaat iḷumutuuruaq
    pigiiḷiqiłiġmiktigun.
  msb-msb: Nahayag hali sa langit na an Dios urit sa tanan na mga sala kag karautan
    san mga tawo na tungod san inda mga maraot na gawi nauulang an pagkasabot sa kamatuudan.
  cpa-NT: Ma²chi² jǿg³ hi² hiug¹² hioh³ Diú¹³ ca¹lah¹jǿ¹ hi² hlaih¹³ hi² tsa¹dsio¹
    hi² jmo¹² dsa² jmøi¹guǿi¹, ju³lah dsa² ue¹² dsǿa¹² jné¹²dsa jǿg³ dsio¹.
  dso-dso: ଜନ୍‌ ପାପି ଲକ୍‌ମନ୍‌ ନିଜର୍‌ କାରାପ୍‌ କାମେଅନି ସତ୍‌ ବିସଇ ଅଟ୍‌କାଇବାଇ, ସେମନର୍‌
    ବିରଦେ ସର୍‌ଗେଅନି ପରମେସରର୍‌ ରିସା ଦେକାଇ ଅଇସି ।
  meu-meu: 'Dirava ena badu guba amo e hedinaraimu, taunimanima edia kara gageva-gagevadia
    bona Dirava asie matauraiamu karadia latadiai: idia ese edia kara gagevadia daidiai
    hereva momokani e tao tarimu.'
  yva-NT: Amisye po apa pari mangke raugaje irati vatano wo ayao kakai rave mansai
    muno vatano awa ana udave mamune mansai. Vatane umaso wo Amisye apa ana no aije
    raen kakavimbe, weye Amisye po rarorono mansai to. Weramu awa ana udave ngkakai
    mbewaramo wo Apa ayao tugae rawatambe.
  dgc-dgc: I ingél na Diyos ta langét, éy mehayag dén, a parusaan na a talaga du étanan
    a medukés a tolay a éwan méniwala diya. Side a mégharang ta katutuhanan dahil
    ta ugali de a medukés.
  zpm-NT: Ndioṉle ne gaṉle no guieḻnë ro ne csiaab Dios ygaa grëse miech ntseeb, miech
    ne nëd gac-wen, ni desde gbaa cxeeḻ me guieḻnë ne ygaa zho; sac por xquieḻntseeb
    zho rsaand zho gacnaṉ grëraa miech miṉe nac diidzli.
  hix-NT: Àsok hana nay ha, Khoryenkom ha. Ewakhàra ehutwamohsosah me rma nay hamà,
    noro ha, kahe yawono. Noro hokohra ro mak natxhe, toto komo. Atxke rma haxa natxhe.
    Atxke tehtxoho kom hoye ro, yaworon xaxa yonytxahra ro mak natxhe. Atxke ehtxoho
    kom hoko rma, ewakhàra ehutwamohsosah me rma naha, Khoryenkomo, tàwya anàhnohrà
    kom horà.
  sim-sim: Avui Wasilaka waplelena orhin heven yok kormbak or mukunak ni heyekwa sir.
    Ma ol kavakavan uhu mashi orhin mblarnanda ondon or waplelenaha lirin kavak or
    ukwa lir. Ma ondo mashi omendinga orhin li lai ermbeshihi kavakava os li ukwak
    li hishiwa nom er unda lir.
  npi-ULB: किनभने सबै भक्‍तिहीनता र मानिसहरूको अधार्मिक्‍ता विरुद्ध परमेश्‍वरको क्रोध
    स्वर्गबाट प्रकट भएको छ जसले भक्‍तिहीनताद्वारा सत्यतालाई रोकेको छ ।
  cgc-cgc: Papakita ta Dyos na bakod iya na kagilek naan ta mga ittaw an na ula gapati
    ki kanen daw gabuat man ta malain daw paagi ta malain danen na pabuat, pakita
    na danen an dili miag magbaton ta kamatuuran parti ki kanen daw dili man danen
    miag na iran na mga duma magbaton man.
  tim-tim: Anutugât kuk miawakmap aregât keiŋe hin. Luâk âmbâleŋe âmâ Anutu hepunmâ
    bâleŋe akmâ den bunŋe bo agâkgât kei dâpŋe gulip komai. Aregât Anutugât kukŋande
    himbimân ba miawakyeŋgimap.
  yor-yor: Ṣùgbọ́n Ọlọ́run fi ìbínú rẹ̀ hàn láti ọ̀run wá sí gbogbo àìwà-bí-Ọlọ́run
    àti gbogbo àìṣòdodo ènìyàn, àwọn tí ń fi ìwà búburú dènà ìmọ̀ òtítọ́ lọ́dọ̀ ènìyàn.
  wos-wos: God anwarmbu reta dé déka mawuli naniré wakwendéka nani xékélaki, God atéfék
    haraki saraki sémbutka hélék yata wun sémbutka mawuli wita hurundan haraki saraki
    sémbut diré hasa hwetandé. Godka hu hwekwa du takwa, haraki saraki sémbut hurukwa
    du takwa, di wungi haraki saraki sémbut huruta di mwi hundiré di takatéfi. Wun
    mwi hundi Godka dé wa.
  emp-NTPO: Ãcõrẽba bajãneba cawabi b̶ʌa cadjirua o b̶eara, jipaẽ́ b̶ea sid̶a idji
    quĩrũbid̶eba jũma cawa oida. Ãdjia cadjirua o panʌneba wãrã bed̶eara idu cawabid̶acaa.
  eng-F35: Now the wrath of God is revealed from Heaven upon all ungodliness and unrighteousness
    of the people who suppress the truth by unrighteousness,
  ind-ind: Kabar Baik itu penting, sebab murka Allah terhadap semua dosa dan kejahatan
    manusia sudah sejak lama dinyatakan dari surga. Dosa dan kejahatan itu menghalangi
    manusia untuk mengenal ajaran yang benar dari Allah.
  pes-OPCB: اما خدا خشم و غضب خود را از آسمان بر تمام خدانشناسی‌ها و شرارت‌های اشخاصی
    آشکار می‌سازد که با شرارت‌های خود، حقیقت را سرکوب می‌کنند.
  mpt-mpt: Nibo weng olo tekein kebuobe, Gode abilim ut bianea inamin namin kukub
    misiamo nakaia unangai nabibo mo gobueim blim kenea e alo sum tliaubanoa e nakaia
    unangai kukub olo nabibo yang kenamabeo e bobol tem funin olo nibo aleyebebe.
    Nakaia unanga eli Gode kukubo deiboniba inamin namin kukub misiam ota nabianiba
    i Gode wengo deibo waiso bianiba Gode bain wengo mo tekein kebibbabe.
