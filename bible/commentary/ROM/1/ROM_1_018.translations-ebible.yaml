  peg-peg: ଇନେକିଦେଂକି ଇମ୍‌ଣି ମାନାୟାର୍‌ ଅଦାର୍ମିତ ହାତ୍‌ପାତିଂ ମୁନା କିତାର୍‌, ହେୱାର୍‌ତି
