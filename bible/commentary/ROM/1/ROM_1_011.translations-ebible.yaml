  met-met: Nga murugu buk ba ngabaguang bu ngahauliang ba axap Urana Aningong yahangang
    tela bu haringiang.
  kpj-NT: Umyreny arobikemy watxireri, tai adeereny arelyykemy aõmydỹỹ wihikỹõ Deuxu
    Tyytybytyhy. Tule kaiboho wadee tuu belyybenykre. Tai tahe atyhynareny‑ki ityhymy
    relekre.
  zao-NT: Kwathoz nlazʼn yalʼn lo goo, tsa tsowʼn ayud goo, tsa masraa ney to goo
    lo Diox.
  byx-byx: Dap maikka ngu narliip ngut lu ngen. De ngu narliip ngu raring bareq a
    ngen iv ama Ngemumaqa aa Qevepka qe qurl a ngen te aa dlek ip ngene tekmet ne
    iarang ama rleriirang. De mager ip ngen deraarl malkuil.
  ctu-CTI: Como wersa com cula'añetla cha'an mij cʌntisañetla ti yambʌ i sujmlel tyac
    tsa' bʌ i cʌntisʌyon Ch'ujul bʌ i Ch'ujlel Dios cha'an mi la' más xuc'chocon la'
    pusic'al ti Dios.
  zos-NT: Porque algo ṉgoqui'pspøjtzi va'cø maṉ mi ñdu'nistando'a va'cø mi ṉgotzoṉdamø
    va'cø mi nø'ijtam qui'psocuy Espiritu Santo'is tø tzi'pase, va'cø mi va'ṉjajmondyam
    mø'chøqui.
  gvs-gvs: Akatukuwonemi bei agitemi bego Baloma Kimaasabaina ina yabobona akaiguyauye
    yaimi, bei akitogagemi.
  kbm-kbm: Bingano, ayeu tangg givin anongge ve nalek nali yem veik nas Ngalau Yamar
    ane kulkul subu ru nitangi yem veik niro yem ta.
  tew-tew: gá hânho oˀáḏâapundaˀḏân. Naa odaˀ hä̖ä̖wí i Yä̖ˀḏâaˀi Pꞌoewa̖a̖hâ̖a̖ḏi
    naa díhá̖ˀandiˀ wâyphaḏé-íˀin, heḏânho unbí whä̖yu̖ shánkího únkay-íḏí.
  rmc-rmc: Bo igen tumen kamav te dikhel, hoj tumen te dav varesavo duchovno daros,
    hoj te zoraľon.
  apr-apr: Ngan apatarau nen nga, yesoo au i lok bet le mala akamatang pa, a bet nen
    ngan mala apamedang ye so dook mata yo Maro Amunu Silene ikap sorok pang ye lo
    ponana ki nga. Le lok bet mala alonang nen, a bet nen ngan kakodo le kamede ye
    lomu medana yo kataru pang Kirisi i.
  tiy-tiy: Non toow fo méuyotu géségito begom inok gétoroo ku begom i ténoro i Rémogor
    i Tuluse begén funa kom waléy méégét i kéunur gome.
  nlg-nlg: Mu liona ngangata na gatu righi matamiu, ge ku tuvali koukolua itamiu na
    vauto tarunga ke vaa lagalaga ghau.
  dgr-DOGNT: Sıì naxeehɂį̀ ha dehwhǫ dìì. Naxıts'ǫ̀ nèehtła-ı̨dè, Yedàyeh Nezı̨ı̨
    wets'ǫ t'asìı naxıghàehɂà ha, eyı wet'à nàahtsoò aahde ha.
  pes-OPV: زیرا بسیار اشتیاق دارم که شما را ببینم تا نعمتی روحانی به شما برسانم که
    شما استوار بگردید،
  ron-1924: Кэч дореск сэ вэ вэд, ка сэ вэ дау вреун дар духовническ пентру ынтэриря
    воастрэ
  tpz-tpz: Eöꞌ to soe va nën, suk eöꞌ to iu rakah noꞌ a nö nös pa ep a ma matëëneöm,
    marën a vaato me a neöm, suk a ma tah vih ne Sosoenën to nok voh ka ra. Eöꞌ to
    iu vaꞌaus noꞌ a neöm pa vaman vakis e Ieesuꞌ.
  agd-agd: Mai fara vara seyo, siretin ma ayain monó avúavá ma ákona uantan mai siretin
    má daídékuya Bafampin ákona e vano van mi iyá uno.
  rkb-NT: Ikiahatsa humo kahyrizikbarẽta. Ahabo mynakozore tsihikik. Hawa Deus zikyrinymyryky
    atsa tu pahahyrinymyry tsihikik iwaze Sesus harere bo hyỹ tsimykaranaha hỹ.
  san-THA: ยโต ยุษฺมากํ มม จ วิศฺวาเสน วยมฺ อุภเย ยถา ศานฺติยุกฺตา ภวาม อิติ การณาทฺ
  iws-iws: Kariir kwoɨnɨn kɨmiir ninɨ kɨgnakiyamɨn ɨna naɨngwokɨɨnɨn mɨ kara dimɨn
    mɨiyɨkɨm kɨmiir hauuwam mɨni, Adi Komii siir naeyɨu ɨeya hauuwɨm mɨ tɨ dimɨn hɨriinanɨm
    wɨ kɨmiir nwokɨ whɨnkɨnsiis haigɨnɨuwi kɨrɨe kɨma nwowɨm.
  pol-SZ: Gorąco pragnę was zobaczyć i podzielić się z wami duchowym darem dla waszego
    umocnienia,
  ztq-NT: Por chakladzyaa kanaa to parñee jkaa do xkyalnsaak Dios tsiin kchosody styoo
    do,
  zai-NT: Purti napa stale gana guuya laatu para acaniá laatu guiene chaahui tu stiidxa
    Dios ti uzuhuaa chaahui tu.
  upv-upv: Numrreni temijpal b̃elesi kami pirpok ngok, suri nuwra b̃ela merrenien
    se Nem̃in On san tevi kami nga puloli kaptur wor p̃iterter.
  wap-NT: Tuukii manawun õtukapaꞌazon unao, õkakuwaapa kizi uꞌati kaiman kidaꞌo dauꞌu,
    Tominkaru shaꞌapataniaz ipai waunao ati. Õkaminkaꞌutaꞌazon unao powaꞌa kizi utaan
    kaimanaiman unyukunuu Christ ati.
  mva-mva: Ilogu mtekaming-tina kana irere be Oli Spirit marou ne alu miang-kaming
    be ono Kristus tagaiana-lo kamakaiboang.
  dwr-NT: Ayissi gooppe, taani hinttentta minissanaw, hinttenttunna ittippe Ayyaanaa
    imotaa shaakkana mala, hinttentta be7anaw laamotay.
  kfw-kfw: Ajarchu Ratha lamtiang rawaanhi nangnidiang napeya nangni kha naminngarnasik
    beiya kei'n nangni kha kanamuzootthei jei.
  bfz-bfz: कऊँकि आऊँ तुसा खे मिलणे री बड़ी इच्छा करूँआ, ताकि आऊँ तुसा खे कोई आत्मिक
    बरदान देऊँ, जेते कि तुसे विश्वासो रे मजबूत ऊई जाओ।
  cuk-09: Ar an bemar-daknabied, adi bemarga ibmar-burbar-nuedid ukegar, degine, adi
    gatik bemar Jesús-igargi nasgumai-guegar.
  ben-OBCV: আমি তোমাদের সঙ্গে সাক্ষাৎ করার জন্য ব্যাকুল হয়ে আছি, যেন আমি তোমাদের
    কাছে কোনো আত্মিক বরদান প্রদান করে তোমাদের শক্তিশালী করে তুলতে পারি—
  mil-NT: Chi ío cuìní‑í cundecu ndɨhɨ ñaha‑ǐ xii‑ndo dànehé ñáhà‑í ɨɨⁿ ǔú tnúhu nàcuáa
    ío‑gá chindee ñàha Espíritú Yǎ Ndiǒxí xii‑ndo, te ducaⁿ ǐo‑gá cuita nducu ndèe‑ndo
    cada‑ndo nchaa nacuáa cuìní‑gá.
  myu-myu: '@see-verse:ROM.001.010'
  fue-fue: Mii yiɗi yi'ugo on sanne, heɓa mi seennira e mooɗon dokkal Ruuhu gam ɗum
    semmiɗina on.
  amk-amk: Weo yawi weai paria we ira we mea mau, ambori ifata mea na yohong Fi Maio
    Nuaninu Mirarebana foi dohonai arora fo we mea, ambori memutubaru na meroasoawa.
  fai-fai: Kale nam atin yak itamono kalbi, umi mit uyo wataw uta bá. Naka yak nadino
    Sinik Abem alamiyo min gelemin uyo mak kuyamino im kitid modako, kale nadino ko.
  ura-NT: Jataaine inara coaana jereeun, jeriha Cana Coaunerane rijijieein inara rai
    beein, inara coroataja nichaaunne, inara suujua corelanaala ijiin neeichene coina.
  mcd-NT: Un fasi mato oinpai mato Diosin tsain yoipaiquin. Ahuun Yoshin Sharahuunshon
    man icoinra huanon man yoinonansharanon Jesús tanasharashquin. Un icoinra huaino
    marifi man icoinra huainofin non unimanantanantiroquin.
  urt-urt: Ŋam masande tikin ŋaiye ma muta metekeꞌ yip. Detale, ŋam de ma mungwisme
    yip ŋaiye pa yambaꞌe yitini bwore bwore syeꞌ tikin Yohe Yirise no, pa jin bongole
    yi yoto Lahmborenge.
  kiz-kiz: Ndabha ninoghela kubhabhona ili nibhwesiajhi kubhapela muenga karama sya
    mu roho, nibhwesiajhi kubhasindamalisya.
  tzo-TZE: Yu'un ti chac tal jq'ueloxuc ca'ye, yu'un ta jc'an chtal jcoltaoxuc yu'un
    jech más tstsatsub avo'ntonic ta stojol Dios.
  lex-lex: Yoma awuakwak totpa alia' miy die totpena aghi' aruri miy pesiaymi.
  dov-dov: Nkaambo ndilayandisya kumubona, kuti ndimupe zimwi zilongezyo zyaMuya,
    kuti ndikonzye kumusimisya.
  rgu-rgu: Au hule-haradoi leoꞌ na, huu fo au ahiiꞌ an seli nau ita emi, fo au bisa
    bati fee emi kuasa neme Manetualain Dula-dale Na mai, fo ela emi dadi meuꞌ Manetualain
    lahendan fo nanenete nahere.
  toc-NT: Porque aquit cca̠ucxilh­pu­tuná̠n la̠qui̠ tla̠n nac­ca̠­mak­ta̠­yayá̠n nac
    min­ta­ca̠­naj­latcán, y ma̠s naakpu­huan­ti­ya­yá̠tit y aksti̠tum nala­ta­pa̠­yá̠tit.
  som-som: Waayo, aad baan u doonayaa inaan idin arko oo idin siiyo hadiyad Ruuxa
    ka timaada inaad ku xoogaysataan;
  mam-C: Qu'n wajxixa tu'n nxi'y lol kye'y, ex tu'n kyxi nmoji'n toj kynimb'ila tuk'a
    wokli'n tu'n Xewb'aj Xjan, tu'n kywe'xixa wen toj kynimb'ila,
  ndj-ndj: Kwanongwa ngudayila munu kuvawona yumwi, ili tuvaghani pamu na yumwi fupu
    ya chindima, ili mudindali.
  mbj-NT: Ta ti ỹ wén her'oot, tak'ëp ỹ karẽn do hyb n'aa bë ỹ bahapäh, P'op Hagä
    Do Sahee hã hana doo me bë ỹ masa hyb n'aa baad bë h'yy kae had'yyt hẽ hyb n'aa.
  lat-VUC: 'Desidero enim videre vos, ut aliquid impertiar vobis gratiæ spiritualis
    ad confirmandos vos:'
  ngp-ngp: Kwaviya namunk'hwa kwiza kuwaona vileke niwatendeni mhokele vipe va kimuye
    va kuwatendani mtoge.
  enq-2: Oli Spiritame epe mendapu mee dingi dupanya mendatupa nyakama kyeto dina
    lao mokosoo ditoo latala, nyakama kalyamino dokonya namba kanja ipaowanimi kumilyo.
  eng-ASVBT: For I long to see you, that I may impart unto you some spiritual gift,
    to the end ye may be established;
  mna-mna: Pa leleŋ ilip be aŋre yom mi aŋpombol yom pa koroŋ ambaimbaiŋan pakan ta
    ki Bubuŋana i.
  myw-myw: Sivinag gog bakineimiy bakatimweis kululuwamiy, Yowbad nasiwa̱youb waseg,
    va̱gan bukutawtouns.
  sby-sby: Pakwinga ndayandishishinga kwisa kumubona, kwambeti ndimuyabileko cipo
    ca Mushimu Uswepa, kayi ne kumuyuminisha.
  sll-sll: God Kwiang ha ta nir si na tongwo meri, na ni yalhobi monga bani ugere,
    ereyu nir si ni tenama dire, yulang bolia, nir si ni tenangwo i pire, God tani
    a i sire moli pire nimni monanua.
  yaq-NT: Bwe'ituk enchim ne bitpea, tu'isia. Intok junuen, Liojta tu'u jiapsita betana
    weyeka a enchim joonee'ut enchim au yuma'anee'ut enchim aniabaekai. Junuen, ka
    ta'abwisi intok eaka, che'a tu'isi Krijtota enchim sual saka'ane' betchi'bo.
  uro-uro: Inguna nani a ngo masirhat iva ngu lu ngän ivakt iva ngua rhatnärhäm ngän
    ivakt iva ngäni rha ama modämne nage ama Qloqaqa ama Qumärqumärqa bä va ngärhi
    sämaqrot na ngän.
  ita-1885: Perciocchè io desidero sommamente di vedervi, per comunicarvi alcun dono
    spirituale, acciocchè siate confermati.
  muy-muy: aɗaba nawayay dal-dal ga moru məmənjiyu kʉli ; nawayay ti ere ye ti *Məsuf
    Njəlatani àvu ni nəvi ana kʉli bilegeni. Nahkay ti akəŋgətum njəɗa e divi ge Melefit
    bu.
  kqc-kqc: Adina nai uka dadido ya vene vegika, ye Vima ini moimai yokoi mina yasa
    anarauda regida ma yeiva moiyagane.
  tav-tav: Dio yere mʉjaare yʉ buioga, netobʉjaro Jesu yere mʉja camaji ocabʉti nemoparore
    bairo ĩi. To bairi seeto mʉjaare yʉ tʉjʉgacʉpʉ.
  eng-ULB: For I desire to see you, that I may give you some spiritual gift, in order
    to strengthen you.
  spa-VBL: Realmente deseo visitarlos y compartir con ustedes una bendición espiritual
    para fortalecerlos.
  fra-_FOB: Car je souhaite fort de vous voir, pour vous faire part de quelque don
    spirituel, afin que vous soyez affermis,
  hau-ULB: Gama ina marmarin ganin ku, domin in baku wata baiwa ta ruhaniya, domin
    in karfafa ku.
  mal-mal: നിങ്ങളെ ഉറപ്പിക്കേണ്ടതിനായി ചില ആത്മികവരം നിങ്ങൾക്ക് നല്കേണ്ടതിന്,
  kkc-kkc: Bei, niyo tei too ma kulodu kibilame, Dio Tei maga goo tekepo oso niba
    pidilame, ayo niba agalame sibilei, a diya goomogo.
  lit-lit: Nes aš trokštu jus pamatyti, kad galėčiau jums duoti kokią dvasinę dovaną
    jūsų sutvirtinimui,
  urd-GVR: Kyoṅki maiṅ āp se milne kā ārzūmand hūṅ. Maiṅ chāhtā hūṅ ki mere zariye
    āp ko kuchh ruhānī barkat mil jāe aur yoṅ āp mazbūt ho jāeṅ.
  far-far: Sulia nau ku doria 'asiana adalae to'omulu, fua nau ku 'adomi kamulu ana
    te ne Anoeru Abu kwatea fuaku fua mulu ka nikila.
  suz-BL: मारदे हना इन थमा सुइक्‍तीक थुं बारपा बोल्‍यो सेलु, दे इन कली ग्रुम ग्रुम
    दाक्‍ती। रोमी १५:२९
  car-NT: Ajenerykon 'se irombo imero wa, mo'ko a'kanano nyry amy oty syry'se me o'waine,
    apori'tomato'ko'me.
  amp-amp: Yima yuhur mfro wayibon sinyewur nikompno yihato tohneft. Kanga, nikompno
    anekahann kfo bmta mrokfom ahiyanko. Kfo bmta mrokfom hirhotanko Bro Nkifrar yakitoh
    kihrahkomr.
  bht-bht: क्योंकि मैं तुसां ने मिलने दी बड़ी इच्छा है, ताकि मैं तुसां जो कोई आत्मिक
    बरदान दें जिसने तुसां भरोसे च होर भी मजबूत होई जान,
  eng-NOY: For I long to see you, that I may impart to you some spiritual gift, which
    may be for your confirmation;
  cub-NT: Pare jã́iyʉvʉ mʉjare, cad̶atecʉyʉ mʉjare yópe ñai Espíritu Santoi cad̶ateiyepe
    yʉre, mʉje pʉeno parʉriũme cʉvarãjiyepe ayʉ mʉje jʉ aiyede Jesúre.
  ita-1927: Poiché desidero vivamente di vedervi per comunicarvi qualche dono spirituale
    affinché siate fortificati;
  lww-lww: Sineun manene nap̃a neim nevisu amiu vap̃isi, a visae nekilia neim nelip̃ere
    re nalaena kiena Ninuna Wa vena kila amiu am̃arera laa sane, vera na wo vap̃isi.
  ckb-ckb: تامەزرۆی بینینی ئێوەم تاکو بۆ جێگیربوونتان بەهرەی ڕۆحیتان بدەمێ،
  nas-nas: Aaꞌnaꞌ oo-koo piamoi otong diiꞌ niiꞌning avuavuꞌ Tanuaang Meekung-etaing
    pareꞌdampiiꞌnaang puring-antaruriaining.
  uvl-uvl: Iange iau e teke ela ke e lohot toto nge imo ke e tunge Opepengpeng nena
    tunginga hel lange imo ke hekerkereng ia imo.
  eng-BBE: For I have a strong desire to see you, and to give you some grace of the
    spirit, so that you may be made strong;
  ixl-CNT: Tan nivachva saꞌxhvilex, ech sunchus vaꞌtoj doon sete tetz u Tioxh. Ech
    saꞌxhyakꞌinex kꞌatza tu vikꞌujeꞌ ekꞌuꞌl tiꞌ.
  xsi-xsi: Naŋa iloŋgu ndo tu amora miki. Naŋa iloŋgu tu atula Koroani Sapâŋa ne ilo-kalo
    pinde pami, ŋana ipu tini kaika pa ilomi kalomi.
  crx-NTPO: Tube nohtis'elh hukwa' nuszun Sizi Gri be 'ut'en bunóh huntistun ha. 'I
    gha la ulhtusne oohle' 'ink'ez 'aw ooch'az naóolhyeh aít'oh.
  kan-OKCV: ನಿಮ್ಮನ್ನು ದೃಢಪಡಿಸುವುದಕ್ಕಾಗಿ ನಾನು ನಿಮಗೆ ಕೆಲವು ಆತ್ಮಿಕ ವರಗಳನ್ನು ಕೊಡಲು ನಿಮ್ಮನ್ನು
    ನೋಡಬೇಕೆಂದು ಅಪೇಕ್ಷಿಸುತ್ತೇನೆ.
  bbb-bbb: Na ireobo vierafe naka una vua ja ifejiana Godi kuaga fu Kavene Akae ijadufuo
    daro maeje bino vajiaekina ja daro abedufuo.
  blw-blw: Te an-og laychén paat way mangila an chàyuhna, ta wachay iyà itudtuchu
    an chàyu way narpon Espiritun Apudyus ah pomegsaan hen afurotyu.
  tam-2017: உங்களுக்குள்ளும் எனக்குள்ளும் உள்ள விசுவாசத்தினால் உங்களோடு நானும் ஆறுதல்
    அடைவதற்கும், உங்களைப் பார்க்க ஆவலாக இருக்கிறதினாலே,
  azz-NT: Porín nejua semi nicyolnejnequi namechitas para ijcón huelis cachi oc namechyolmajxitis
    ica ocsé huelilis de Dios huan para ijcón nanyesque cachi oc nanyecyoltamatosque
    ica namotacuautamatilis.
  spa-RV-1909: Porque os deseo ver, para repartir con vosotros algún don espiritual,
    para confirmaros;
  csy-csy: Banghangziam cile note kong mu nuam mama hi, tabang in thaa letsong te
    hong pia in, a tawp dong na kip thei natu uh a hihi;
  mxq-NT: mʉt ko nwinꞌixándʉp es ʉjtskyʉjxmʉ Espíritʉ Santʉ myadakʉn mmoꞌoyʉdʉt, es
    dʉꞌʉn myajmʉjwiinxʉdʉ ja mmʉbʉjkʉn.
  tzj-NT: Como anin congana ngana xtutz'at ri' kawach ewq'uin, nwajo' ninbe ewq'uin
    chi nench'obo' chewach nak rbanic ja nsipax je'e chake rmal ja rEspíritu Santo,
    nwajo' chi necochij más tre. Queri' nwajo' chewe utzc'a chi ncowir más ec'u'x
    ewanma chipan ja rtzobal Dios.
  tdt-tdt: Hau hakarak teb-tebes atu baa vizita imi, para hau bele fahe ba imi kbiit
    nebee hau hetan husi Maromak. Nunee imi nia fiar bele metin liu tan.
  ron-BTF: Fiindcă tânjesc să vă văd, ca să vă împart vreun dar spiritual, ca voi
    să fiți întăriți;
  eng-WEBP: For I long to see you, that I may impart to you some spiritual gift, to
    the end that you may be established;
  eng-FBV: I really want to visit you and share with you a spiritual blessing to strengthen
    you.
  nld-1939: Want ik verlang u te zien, om tot uw stichting een of andere geestelijke
    gave u mede te delen;
