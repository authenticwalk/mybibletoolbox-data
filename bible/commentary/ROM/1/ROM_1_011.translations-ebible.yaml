  big-big: Ne ini kazing kumbekki lewengke yemane si kuniweki ne iniyegi ngago kung
    inuguwiligi sawelagi nayeng yanagi kelirikki wiyeke ne iniyegi pakeli lewagimokko
    ibeng.
  gux-G: Kelima n bua min la yi, ki bɔgdi yeni yi U Tienu Foŋanma paabu, yin fidi
    ki ya se taajala lie ke li paa.
  cnl-NT: Bi²³ 'náan²³ i³joon²³na²³ 'nee'²³ 'u². Qui² 'náan²³ 'e³ rɨ²jmeen²³² co̱²juø'¹
    quién²na'³ 'e³ la²³ rɨ²³cuǿ²³ cɨ² ju²³bíi²³ quién²na'³ Espíritu Gáan³, 'e³ la²³
    li²³'uee'n³ cɨ² 'óo²ra'³.
  zar-NT: Caní rinábidaʼ-nëʼ tuʼ raca ládxaʼa iléʼedaʼ libíʼiliʼ para gaca gunaʼ ga
    gataʼ queë́liʼ tu le unödzjëʼ Dios Böʼ Láʼayi queë́liʼ, le gun ga gácaliʼ tsutsu.
  kde-kde: Kwa kuva, ngùvele na hamu namene ya kwonana na mwenu uchinga ngupate kuyavana
    na mwenu inudyo ya chinnungu uchinga mupate kuhwinga.
  ata-ata: Xo eni emasaxa lexe amaisinge manina, la sou aalusinge no anu alualu moseꞌi
    no anu Uleenu Tavuna sou uxolu noxinge mo uꞌoxonu pekiaꞌinge.
  qvw-NT: Rasunpa śhamuyta wañupacuyá Chuya Ispirituwan chalapacuyniquićhu callpanchaycälinacpämi.
  nfa-nfa: Jaꞌa sabajꞌa sèmi èèna, te jaꞌa neo titu kèna kèdhi miu, sèna ka jaꞌa bisa
    bagi hia miu koasa nèti Roh Lamatua, ho hudꞌi laa miu jꞌajꞌi dhèu unu Lamatua
    dhu taha paꞌèra-èra.
  tnp-tnp: Iəkolkeikei pɨk məmə iəkuvnə meruh itəmah məmə iəkəfɨnə kəm təmah nəuvɨriən
    kəti rəha Uhgɨn məmə otol itəmah nautəhtul əskasɨk təhmɨn mɨn,
  urd-urd: क्यूँकि में तुम्हारी मुलाक़ात का मुश्ताक़ हूँ, ताकि तुम को कोई रूहानी ने'मत
    दूँ जिस से तुम मज़बूत हो जाओ।
  hot-hot: Yahêk lêlê ek yaŋgê môlô ek yanêm môlô Lovak Matheŋ anêŋ mek mavi doho
    ek embatho môlônim ôêvhaviŋ loŋ.
  mqj-NT: Annu marru moraina' la matin umpellambi'ikoa' angku tetteranangkoa' kara-kara
    mendewatanna la umpakatoto' kapangngoreanammu.
  rus-SYN: ибо я весьма желаю увидеть вас, чтобы преподать вам некое дарование духовное
    к утверждению вашему,
  mbh-mbh: Na tho nong venen aken, eneke tho sis rintet ve aro tho thopol thomu mo
    aro tho sung Oni Riringa ile sungong pelie a thomu nge, mo aro i paengeng thomu.
  bdd-bdd: Weyahina nuwanuwagu yaꞌitegomi ma yaꞌabihetegomi eema Yaluyaluwa Tabuna
    ꞌina ꞌebwaya ꞌoinega wahewaiwai.
  cbt-NTPO: Yani'nanquëma'. Yacatahuaranquëma' chiníquën cancantamaso marë'. Ina quëran
    noya noya imasarama'.
  srn-NT: Bika mi e angri fu si unu, fu prati wan presenti fu a Santa Yeye nanga unu
    fu gi un krakti.
  cta-NT: Ntiꞌ tsa naꞌ tyacua tyaꞌa naꞌ xi loꞌo cuꞌma̱, chaꞌ cua ntiꞌ naꞌ ta̱ sca
    cui̱i̱ loꞌo ma̱; Xtyiꞌi ycuiꞌ Ndyosi laca nu xtyucua ꞌna, chaꞌ taca jlya la tiꞌ
    ma̱ jiꞌi̱ Jesús. Liꞌ tyatí̱ la tiꞌ tyiquee ma̱.
  bqc-SIM: asa wɛsiaálɛ ni lɛ́ ma dɛ maamaaɛ, kɛ́ mà Lua Nisĩna gbae daɛ́ á zɛdↄa
    yã́i.
  tcz-CHONGTHU: Ajehchu keiman nangho hungvil kanop'a chutia chu nangho Pakaiya nahatdoh
    theina dinguva kithopia Lhagao thilpeh hungpeh ding kati nahiuve.
  mar-mar: कारण तुम्ही स्थिर व्हावे म्हणून तुम्हास काही आत्मिक कृपादान दयावे ह्यासाठी
    मी तुम्हास भेटण्यास उत्कंठित आहे;
  snp-snp: Eti loto loumomo, ya linate geyenae, loto kolomo, ya Ouna netala faifa
    lomami neta ya olu gedeto oneto yakafo auma wi gedenaiye, loto auma wito koli
    minomo yamu etito loumutoko minowe.
  isl-isl: Ég þrái að hitta ykkur svo ég geti gefið ykkur eitthvað, sem styrkir trú
    ykkar á Drottin, og til að uppörvast með ykkur í trúnni.
  spy-NT: Ābērē nto akasaak sāāng'oobwook rōōbēywoo nyēbo Tāmirmiryēēt kōōkimkiimook.
  xnn-xnn: Tay pilmi nan layadko ay mang-ila ken dakayo tapno pomigpigpigsa nan pammatiyo
    isnan mangitapiyak ken dakayo isnan gawis ay maitdo ay nagapo ken Apo Dios.
  mwe-mwe: Pabha ngunalokolila kwa kaje kummonanga, nimpanganje shiukilo sha mmbumu,
    nkupinga nshimilikwanje.
  tte-tte: Yawalo bwaite besiele, kaiwena nuwanuwagu lalakina tem yagitaimiu na yasaguimiu
    na mesabana Yaluyaluwa Tabuna ana yauya tupwana wakalai na wakaiwe.
  tcs-tcs: Ai tok diskain bikoz ai prapa wande luk yupla prapa tru. Wa, solong ai
    mait go sea wea yupla ol sabe wea God i bin gibem po mi solong i go meke laip
    blo yupla strong.
  hlt-THB: Myihla kutdo a vang a phal awm ni pek khqi nawh namik tha a awmnaak thai
    aham nami huh aham ngaih soeih nyng;
  soq-soq: Ne epe rauparintedina, ipawa ne menaidanedia ewalepona ita aleu amonawa
    euda God ne nena e enalepono sumanaila bedewe badowa enapona.
  qub-qub: Gamcuna cajmanga pasaypami shamuyta munaycä Espíritu Santu yanapämashanwan
    gamcunatapis yanapänäpaj. Chaynöpami Jesucristuman mas yäracur alli cawanquicunapaj.
  att-att: Ta karagatát takayu nga matullúnán, tapè ipakánnámmù nikayu yù napiá nga
    ángngabbák nayù Ikararuá ni Namarò nikayu, tapè mapasigaggà yù ángngikatalà naw.
  bki-bki: Nojidom laka ka neviedu neial kamiu, ka verenio nemijikia nejev ijaiano
    tealo na moroano na Niununo Lu juvan ban kamiu ka rila kuvisikili lie vo, mia
    naio rivu laka.
  bqp-bqp: Wɛ́sinaálɛ ni tɛni ma dɛ manamana, de mà le mà Luda Nini gba ke daágu á
    zĩnipɛtɛna yãi,
  mcp-mcp: Mə jɨ bul bə nə yéésh nə́ mə dʉ́g bɨ̂. Mə́ cɛɛl kwíínd bɨ́ nə ísâ Zɛmbî
    mə dʉ yə bwán bɛ́ zhɨ́ɨ́ a *shíshim dɨ́ yí, bɨ mpúg lal búgə́d.
  hat-hat: Se pa ti anvi mwen pa anvi wè nou pou m' separe ak nou kèk benediksyon
    Bondye ban mwen, pou n' kapab vin pi fèm.
  npl-NT: Porke nikneki nomechitas iwa nomechtiochiwas ika n Espíritu para ijkó okachi
    ximochikawakah.
  bgg-bgg: Gune nathek shii bajo riig yang pha now ro, chiih-è nathek shii gang rey
    yi pha ragung khirzey ji thang pha now ro.
  eng-TCENT: For I long to see you so that I may impart to you some spiritual gift,
    that you may be established,
  eng-BSB: For I long to see you so that I may impart to you some spiritual gift to
    strengthen you,
  cpu-NT: Tema nokovatziitataike noñaayetemi. Nokovi nonkaminthaashireyetemi onkantya
    paavyaashireyetantyaari.
  san-ASM: যতো যুষ্মাকং মম চ ৱিশ্ৱাসেন ৱযম্ উভযে যথা শান্তিযুক্তা ভৱাম ইতি কাৰণাদ্
  tac-NT: Neka 'emi eténili 'lige oilárinili ne 'emi napurigá abé ra'sálagá mochímala
    'emi a'boi alawálachi napurigá tabilé guwana rujsúmala 'emi Onorúgame oyeria.
  eng-WEBPB: For I long to see you, that I may impart to you some spiritual gift,
    to the end that you may be established;
  gfk-H: Iau manga nem bia ena me nas muat waing enaga tabar muat ma ra mangana hartabar
    ing i haruat wara harharahut ira tanua muat waing muat naga tur dadas.
  viv-viv: Nuwanuwaku lakahina ganaꞋela ganaꞋitami be higa yaku ela omi agaimiya guwana
    AluꞋaluwa Mahalina yana abavetala tamo wananuhagani-yo Yesu Keliso ana halamana
    againe wanafaiwala.
  yao-yao: Pakuŵa sachile kwannope kummona ŵanyamwe, kuti ngamulangane ni ŵanyamwe
    mu ntuuka ungupegwa ni Mbumu jwa Akunnungu, kuti mme ŵalimbangene.
  tgp-tgp: Matan tuai moiso, r̃omiku tavera na opoia vara a hite kamim, vara Tanume
    Tapu i er̃i sile kamim hin te otori na limaku matan vara i er̃i r̃ilangi na maurimim
    hinia,
  auc-NT: Wængonguï Önöwoca beyæ̈ apæ̈nebo ëñëninque mïnitö tæ̈ï pïñænte ëwocacæmïnimpa,
    ante cæcæte ante botö mïnitö weca ëñacæboimpa, ante wæbopa.
  kbc-NT: Igaataɡ̶a eliodi me jemaa me ɡ̶adatitiwaji amaleeɡ̶aɡ̶a idinaxawanaɡ̶atiwage
    jibakenaɡ̶a ɡ̶odixaketedi ane najigotoɡ̶owa Liwigo Aneotedoɡ̶oji, me yoniciwaɡ̶adi
    ɡ̶atiwaɡ̶atakaneɡ̶egi.
  bmh-bmh: Einen, iz ag uligarabun izal dabeleu banou dareu. Iz alaimai, ag isanarabun
    Uwait nugau Ze awaremin, Ah Wes nug ag gusig maraba, ag suban damamen.
  ctu-BL: Com j q'ueletla cha'an mi cʌq'ueñetla la' cʌn la' majtan ch'oyol bʌ ti Espíritu,
    cha'an mi la' xuc'chocontel.
  meq-meq: Hərwi a seŋ haladzay məŋgatakum. A seŋ məɗakum ha wu nakə Məsəfəre a vəleŋ
    aye hərwi ada kâ hutum gədaŋ ka tsəveɗ i Mbəlom.
  noa-H: Mag pãar dʌ̈i k'ĩircha hoom k'õchag chirʌmʌn, pãachdëu hʌ̈k'atarr hiek gaaita
    warag hubʌ paauk'amamk'ĩrau. Pari magamk'ĩran, mʌchdëu pãrag Hẽwandam hiek jaau
    chitʌm gaaimua hich Hẽwandam Hak'aragta pãar dʌ̈i hichdëu k'õsimjö hapim k'õsi
    chirʌm.
  alp-NT: Le laleku titinai kena tetue imi leke au riluke misete bei Alla Eni Rore
    ete imi kena aktilie imi maka hlaleke.
  san-VEL: yato yu.smaaka.m mama ca vi"svaasena vayam ubhaye yathaa "saantiyuktaa
    bhavaama iti kaara.naad
  kbq-kbq: Na'ankure tamagri'ma eme neramage'na, Avamumofo musezama nagripi me'neazama
    nerami'nugeno, tamazeri hanavetisia zankura tusiza huno navenesie.
  kbh-kbh: Er ats̈e ts̈a sënjésebos̈e ts̈ëngaftanga jánÿama, chca, ats̈e chayobená
    jamama chë Uámana Espíritbents̈ana yóbocana ts̈abe soyënga ts̈ëngaftanga chas̈motsebomnama;
    y chca, ts̈ëngaftanga ainaniñe bëts añemo chas̈motsebomnama, y Jesucrístbeñe corente
    chas̈motsos̈buáchema;
  ron-LSB: Căci doresc mult să vă văd, ca să vă pot împărtăși vreun dar spiritual,
    pentru ca voi să fiți întăriți;
  pon-pon: Pwe i inon ion udial komail, pwe i en katunole kin komail ekij pwaij nenin,
    pwe komail en tinainda.
  nhe-BL: Nelía nijnequi nimechitas para nimechpanoltilis se yajatili tlen Itonal
    Toteco temaca para initztose intemachme huan inquipiyase más chicahualistli ipan
    Toteco Dios.
  sps-sps: Nyo rangats rou e Gov a ka to, tana saa, nyo komainy fiisok rou ma tagei
    a mata mami, nyo te faakouts mami tana fo fifaan te faan vanyon Aaven Taabos,
    ka iny faparits mami ma vovou iny ami Krais.
  wnc-wnc: Ngan. Nata gin dandupnangge take siknga nataat. Gin danduke nata gindane
    musipza papa kekekaningge natake dandupnangge nataat.
  bus-bus: Ma wɛ́ɛsialɛna nii e ma dɛɛ maamaa, lɛ mà e mà Luda Nini gba ke daagu a
    kãsãpɛɛna yãnzi,
  gub-BL: Hepurexak wer zepe penehe ihe. Aze apuexak ihe nehe, amume'u putar Tupàn
    ikatu haw peme ihe nehe. A'e mehe pekàg putar pezeruzar haw rehe nehe no.
  imo-imo: Mini Kake Telimuni eno tepa enge tipili enge te timboi akumunga eno paa
    kanamboa konopu lteo.
  boj-boj: O ijo was, e niŋgi nuŋgwajqa are koba qaleqnum. Di kiyaqa? E Mondor aqa
    anjam niŋgi merŋgitqa dena nuŋgo are siŋgilatetŋgwajqa deqa.
  eng-DRA: 'For I long to see you, that I may impart unto you some spiritual grace,
    to strengthen you:'
  knf-knf: Dŋal maakan pwinan, kahilna kafaaşër na an uko wi Uhaaş wi Naşibaţi uţennuŋ
    pa utëŋţënan.
  san-KHM: យតោ យុឞ្មាកំ មម ច វិឝ្វាសេន វយម៑ ឧភយេ យថា ឝាន្តិយុក្តា ភវាម ឥតិ ការណាទ្
  arn-NT: Rume küpa amulelu am iñche tamün pewmeafiel femngechi tamün kelluwafiel
    Ngünechen ñi dungu mew, femngechi tamün doy newenküleael,
  zas-NT: Din yuꞌczan gan guidganan lëjt din günan lëjt yudar con xtiidx Dios din
    sudxiꞌchidi lojn.
  ken-NT: Mbɔ̌ŋ bɛyǎ ɛkwak bɛghɔ bhe ndu bɛkʉ mǎmbɔŋ ákɔ́rɛ́ ndu áfɔ́k anɛ Ɛfóŋó
    Bɛdyɛrɛ áchyɛ chɔŋ be bɛ mǎntáŋ ndǔ mbi Mandɛm.
