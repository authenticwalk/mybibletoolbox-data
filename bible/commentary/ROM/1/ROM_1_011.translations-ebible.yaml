  zyp-NT: Naaning hmuh cawh a ngete be ca neh ka, naaning kha Thlawpaw lahsong a hrawng
    tah naaning thawzaang peh khah ka du ngeteipaw a cang.
  sey-NT: Ja̱je paꞌina, co̱caiye yëyë, mësarute joyo paꞌiye, ai jerepa tutu quëꞌiohuaꞌi
    paꞌija̱ꞌcohuaꞌire.
  nvm-nvm: Na bomana vierafe naka una ja giakafa vierafen ijefuon maiji na ja ifejdiame
    besum God kuaga fu Kaven Akai fuon ijefuon daro maiji kafo ja vajiaga ja daro
    abeok.
  mps-mps: Magi baso meni. Eno dage suainogo ebo homu mu godolo yai. Eno te Godigo
    Mobo Bidigo tau sabo po mobo meba te dagebolo mayu, te dage bomo ilimainogo homu
    ebo dao.
  pab-NT: Kasani nowaiyeheta xiso hoka naotyakisa naokowita xiso waiyexe kakoa hoka
    xikinatere xisaona maheta.
  llg-llg: Au hule-haladoi leondiak, te au ahiik ana seli uu tilo ei, suek au bisa
    baꞌe fee ei koasa neme Lamatuak Dula Dale Malalaon mai, suek ei namahehelem boe
    natea.
  kyf-kyf: Nɩɩ, amɩaa 'yɩyɩee 'tʋ mɩ 'mɩ 'bhada. Ɩn -ka amɩaa -gbɛ yi, -Lagɔɔ Zuzuu
    wlawlalu a yia 'yɩa na gbɛgbɛɩn, 'ɩn a 'ka dlɩ 'tɛmanɩ.
  tpi-tpi: Mi laikim tumas long lukim yupela, long wanem, mi laik givim sampela presen
    bilong Holi Spirit long yupela bilong strongim yupela.
  mih-NT: Cuñi xein cuhin nu yucu ndo, ta cua nacatyi que Tuhun Ndyoo sihin ndo, ta
    cua sino ca iñi ndo.
  qvh-NT: Gamcunamanmi imaycanöpapis shamuyta munaycä Santu Espíritu habilidäta gomashganwan
    Jesucristupa wilacuyninta yachasinäpä.
  kms-kms: 'Nge quan nganye God pengu gidig ei nge godo nungoqi gudoqu kin puate te
    pugri: nge godo nungoqi gudoqu ei te Ququ Yuwon Ye nde gri God wute ququ pe gri
    yuwon nuany di yembe neny kin te nungoqi keuq ei nungoqi gre pu yequ.'
  agn-agn: Mabael ang enged tang kaliagano ang itaen amo yen agod maelayan amo yen
    ta tatang grasiang ispiritoal, agod mas mamoirsa tang mga nem mi.
  nhi-NT: Pues simi inniqui innamechonitas, uan ohcon innamechonyolchicauas ica itlah
    tlateochiualis tlen in Espíritu contemactia, uan ohcon ica non tlateochiualis
    ocachi xonmochicauacan itich in tlaniltoquilistli,
  ttc-NT: Wetz ngan tzan nxik q'olb'el etetz tzan wonen etuky'i'l tzan eten jwert
    tuky'i Qtata Dios;
  dan-1931: Thi jeg længes efter at se eder, for at jeg kunde meddele eder nogen åndelig
    Nådegave, for at I måtte styrkes,
  kwj-kwj: Ai okokona ti kunu naha ni ani hei ki. Wosini Gotri Himamwale peresen fwele
    Gotri ani haro ki kunu ani okulawa sembe ha sumbu kuhi kwambu ku eti ki.
  vie-OVCB: Vì tôi nóng lòng muốn gặp anh chị em để chia sẻ ân tứ tâm linh, giúp anh
    chị em ngày càng vững mạnh,
  kze-kze: Áánútun-amanko kwésuwa'naa-isa'a kotúwa'naa ona'á kwenááiyave'a asiramái
    imáyáa ónááontave'a kentópa'a kónáe sé'a kwéune.
  lbk-lbk: Tay chachama nan layadko ay en mangila ken chakayo, ta ichowak koma ken
    chakayo nan enkhawisan ay nalpo isnan Ispirito Santo ta fomikas kayo.
  mto-NT: O̱o̱y a̱tseꞌe ntuntsa̱k je̱ts a̱ts miitseꞌe nkuꞌíxtat, veꞌem tseꞌe je̱ Espíritu
    Santo mmo̱ꞌo̱jadat je̱ maaꞌyu̱n je̱ puta̱jkin ku̱xeꞌe a̱ts veꞌem ntun je̱tseꞌe
    ma̱kk mꞌijttinit toꞌk muk je̱ Cristo ma̱a̱t,
  bzh-bzh: In sahëġ ving panġsën bë senök ġalë ham, besa ġevonġ Anon Vabuung
    yi semusën vahi sën vo vu sa lo vu ham geving in bo niwëëk vu ham.
  guj-2017: કેમ કે હું તમને જોવાની બહુ ઇચ્છા રાખું છું, જેથી તમને સ્થિર કરવાને અર્થે
    હું તમને કેટલાક આત્મિક દાન પમાડું;
  jvn-NT: '@see-verse:ROM.001.010'
  byr-byr: Sareꞌ dareꞌnesɨ. Sarɨmɨnyɨ yɨhwanganɨdeꞌna nyɨvuꞌnɨvanɨꞌ. Sarɨmɨnyɨna “Kuryaraavɨ
    dɨragɨnya padaꞌgalayɨvaimwagɨma!” dada Gotɨyare Kuryai yanga kanyɨjaavojɨ nawɨꞌnya
    saꞌ yɨhɨzaavɨdeinyɨ.
  ian-ian: Ngwuk kat vɨvat woviyaguga lɨgowun. Ngwula maawut kwunapma kkat ngwuk kat
    sɨmbɨ kɨvu ngena vat kwivat wowun.
  hun-hun: Mert látni kívánlak titeket, hogy valamilyen lelki ajándékot adjak nektek
    megerősödéstekre,
  mcf-NT: Aden mibi istantiadquio iquebi. Mibëd icquin Nuquin Papan chiaid chuibantsiambi.
    —Nuquin Papan Mayanën tantiamiacpadomboen chieshtoenquio icquin Esus tantiaquionona
    —quequin mibi chuibantsiambi.
  kjs-kjs: Gore neme Gote-na agaleme puri nimina lo robaa mapalaalua-me neme nimi
    ora adola epalua.
  mni-mni: Maramdi nakhoi panggal kanba oinaba thawaigi oiba khudol khara eina nakhoida
    pinanaba nakhoibu yamna uning-i,
  yad-NT: Tapi radyiryu̱y daryaju̱ jaryi jiryiva, ra̱tidye sa̱y varirya tara Ju̱denu
    Jnutumusiy, jiryejechiy vanu̱tya̱daju̱yu.
  mxb-NT: Dá chi̱ kóni̱i̱ saa̱i̱ kande̱ꞌí ndo̱ꞌó, ta chindeéí ndo̱ꞌó, dá niꞌi̱ ndo̱
    ña̱ va̱ꞌa noo̱ Espíritu ii̱ Ndios, dá kandita toon cháá ka̱ ndo̱ xíꞌín ña̱ ndaa̱
    kándísa yó,
  pon-2006A: Pwe I kin anahne mehlel I en pwarowohng rehmwail, pwe I en kak kihong
    kumwail kapai ehu ong pali ngehn mehn kakehlakai kumwail.
  maq-NT: Hatuxa meje cjuëtjëngë nuju, cojo sa xi suá nuju ngu cjuandaja rë Nina.
    Sehe ngayun ne, hitsë sa ndaja cumangutacun cojo Jesucristu.
  hto-hto: Mei ómoɨna cɨóacadɨcue, Crístomo omoɨ ɨ́ɨnogafuiaɨ cue cánuamona, ñue rɨire
    jaɨ́cɨna omoɨ íllena.
  por-BRBSL: Pois desejo ver-vos, para poder transmitir-vos algum dom espiritual,
    a fim de que sejais estabelecidos;
  ces-NKB: Neboť vás toužím vidět, abych vám předal nějaký duchovní dar k vašemu posílení,
  cui-cui: Paca siwa ponaeinchi tsipei bichocono ichichipan xua tapaca taewatsi. Ichichipanno
    xua tapaca cuidubiwatsi tsainchi xua Nacom pia Pejumope tʉnaxʉ tatsi painya nepaca
    cayawenaenexa tsane painya jʉntʉ coyenewatha. Bapoxonae paca jʉntʉ coyene ayapusʉ
    exanaena.
  boj-2014: O ijo was, e niŋgi nuŋgwajqa are koba qaleqnum. Di kiyaqa? E Mondor aqa
    anjam niŋgi merŋgitqa dena nuŋgo are siŋgilatetŋgwajqa deqa.
  eng-OEBUS: For I long to see you, in order to impart to you some spiritual gift
    and so give you fresh strength –
  eri-eri: Ji tere terigei nomo gaude hina. Wa taate boni, ji Hauri Guuni nomo toota
    ila tere tigoni wa, tere dangamu tigei nomo bona.
  aly-aly: Ayeng ilkelheyel, arrekantherr-warl alhetyek, atha arrenhantherr rlterrkiletyek,
    arrantherr arraty-angkwarr apenterl-ayntetyek. Alakenh-anyem anwantherr rlterrkilerrerl-ayntetyek,
    ikwerenh-angkwarr arraty apenterl-ayntetyek
  wiu-wiu: Epetane Yominiyo no wene takaka toane kiwika olaukadene tekene kiwi enadiya
    wane kowitoane uku. Kipa one tele patu kautakoa kama pomotoane tekene ni uku.
  swe-swe: Jag längtar efter att få träffa er och dela med mig av någon andlig gåva
    åt er så att ni blir styrkta.
  cth-cth: Bangkongmaw nangmouh kâhmo hanlah ka ngai tetpawiteh, nangmouh hah muitha
    poehno buetbuet touh rei teh, na cak awh nahanelah thapoe hanelah ka ngai poung
    dawk doeh.
  mti-mti: Ye yauyemtan oya yusipamit anoeni, kuiyawa ne atan anoeni ye yutuiwa ape
    guwawa puyowawa upeba keb atna gumbe.
  pad-NT: Onofikarahoki ida a'onira onokivini, a'onira okajoamoraja kaimoni, Ma'onahai
    Jahaki a'onira no'aja kaimoni kidi'ogahaia, danoja kaimoni ida avajari'darini.
  twi-twi: Efisɛ mepere hwehwɛ sɛ mehu mo na maboa mo ama moanya Onyankopɔn honhom
    mu nhyira na ahyɛ mo den.
  hlt-hlt: Nangmih aka duel la mueihla kutdoe te nangmih taengah ka pak bet ham ni
    nangmih te hmuh ham ka rhingda.
  tbz-SIM: N do dɔ́ kɛ di yɑ̀mu kɛ́ di nɑ́kɛ́ Kuyie nkó yɛpɑ̃rɛ̀ mɑyɛ̀ kpɛ́í nkɛ̀
    dɛ̀ɛ yie nkɛ̀ di kpenkɛ Kuyie nkó kucɛ miɛkɛ.
  san-GUJ: યતો યુષ્માકં મમ ચ વિશ્વાસેન વયમ્ ઉભયે યથા શાન્તિયુક્તા ભવામ ઇતિ કારણાદ્
  ake-NT: Ɨyenpai'nokon esi ɨpika'tɨto' kon pe uya iya'kwarʉ nʉtʉrʉnʉ eponin pe, pana'
    pe ɨku'nin kon pe—
  qvn-NT: Gamcuna ricag aywamuyta munayä Santu Espíritu nimanganta maslata yachrarcärichinagpagmi,
    chaynuypa Diospa naupanchru ali capäcunaypag.
  tku-NT: Quit iccālaktzī'ncu'tunān hui'xina'n ixpālacata iccāmāsu'yuni'cu'tunān tū
    quimāca'tzīnīlh Espíritu Santo. Chuntza' hui'xina'n tzē na'a'ka'ī'yā'tit ā'chulā'.
  bjk-bjk: E mamaa xöba bara arabo pere e mum pua ratabaa e mum merebo mangana arabaa
    nang i eöt tua rorop abo tanono e mum rue mum morobo eöt tua tinuu lölös.
  msy-2020: Kɨ kamaghsua, kɨ ia damutɨ, Godɨn Duam amir ingangarir aghuiba, ian ikiam,
    eghtɨ ian duaba gavgavigham. Kamaghɨn amizɨ, kɨ ian ganasa bar ifonge.
  bpr-bpr: Du too agu mayè samsite gamu du nun blégu gamu mdà di Mtiu Tulus i gamfbagal
    gamu.
  cle-NT: Chiaah¹ hi²xiáh³ dɨ²joo¹á² niaá⁴ah³ baáy⁴ duh³ ya³tie̱e̱y⁴² chia̱á̱²ah³
    ca³jaa¹ chiáh² Dios duh³ hí⁴sa³ gɨh¹ hi³ bii³²ah³.
  txq-txq: Au hule-haradoi talo naa, huu au daleng hihiik ka mete-ita ei, fo au bisa
    baꞌe fee ei Manetualain Dula-dalen koasan, mita fo ei dadi miu Manetualain hatahorin
    fo mana nakatataka no barakaik lenak.
  aaz-aaz: Au ꞌonen on naan, natuin au umnau ki he ꞌiit ꞌaan ki, he au bisa ꞌbait
    ꞌeu ki kuasa naꞌko Uisneno In Asmanan, he hi mjair Uisneno Iin na, reꞌ naran ma
    ntahan maꞌtaniꞌ.
  qup-NT: Yapa munani kankunata ñawipura riksik rinata. Munani Yaya Diospa Espíritun
    yanapawashpan kankunata yanapanata, ashwan alita Jesukristupi sinchikushpa kawsanaykichipa.
  dop-dop: Mɑ nyɩɩlǝɣɩ teu sɩ mɑ́ nɑ́-mɛ. Ɩlɛnɑ ɩ́ hiki kʋcɔɔʋ kɛ Feesuɣu Nɑŋŋtʋ kiŋ,
    nɑ ɩ́ lɑ tomɑ.
  azb-azb: Çünki sizi qüvvətləndirmək üçün sizə ruhani bir ənam çatdırmaq məqsədindəyəm;
    buna görə də sizi görmək üçün həsrət çəkirəm.
  eng-DBY: For I greatly desire to see you, that I may impart to you some spiritual
    gift to establish you;
  guo-NT: Xamal taesian. Xamal naewʉajnasianbej Dios pejjamechan kaes xanaboejaliajwam
    Dios.
  hla-hla: Taraha, alia e ngil koruegu te go tara merai limiu ba te hala ragi limiu
    a ka a niga turu Namnamei u Goagono ba te hatagalena a nihamana i tamilimiu.
  mav-NT: Atiky­'esat kahato meremo uipo­'oro Huma­nu'in kapiat uhewyry hamo. Tupana
    ewaku hap upi uipo­'oro o i'atu­mu'e hamo. Mi'i pote etunug o mu'ap i'atue­wawi
    katu­pono te'e­ra­'a­kasa uhowawiat hamo tapy'yia Humau'in kape uipap are'e Tupana
    pe. Atomõ'ẽ teran i'atuepe Epã'ãu miat i'atu­poi­tyro hap are. Ati'a­tu­moe­saika
    kary mi'iria Epã'ãu wo are'e wy. Etunug o mu'ap tapy'yia Huma­nu'in kapiat uito
    hamuat are Tupana pe.
  kpf-kpf: '@see-verse:ROM.001.010'
  ppo-ppo: Dȩi Kepe Wisiné ȩ tua̧paae hamokoróló erale ala wisi dia̧ fotoko̧ buóló
    beteró̧póló, ya̧lomo dia̧ melaai ȩ dia̧ beterepaae mo wonée du beterapó.
  hin-2017: क्योंकि मैं तुम से मिलने की लालसा करता हूँ, कि मैं तुम्हें कोई आत्मिक
    वरदान दूँ जिससे तुम स्थिर हो जाओ,
  wol-KYG: Yàkkamti naa leena gis, ba jottli leen mayug yiw gu bawoo ci Noo gu Sell
    gi, ngir dooleel leen,
  bef-bef: Nani yaꞌma huto bu lenagaluna sipi lagaꞌni nonebesibe. Nani mono ka moneꞌa
    hiti lepilenogo amuya melete minalabe luto bilubeꞌmu nokehelube.
  amm-amm: Moi kokomano mulu mo siyoli, yo mo. Kotoni Mulu Itouniyaimo Nokotani ami
    nikomano monoi tiyo, moini muluso amikomo monoi.
  zaj-zaj: Kwavija nosulukila ng'hani niwone, giladi niwagwelele nhunza ya muloho
    giladi mgangamizwe.
  chq-NT: Tsʉ 'iin²¹²na gó³oo wa lí² cwóo³oo 'naa' coon²¹ 'e uncoon'¹³ 'naa' 'e lí²
    ngɨ́²naa' 'e tyʉ́²gɨ coon'¹³ Dios, joon 'e seen²¹naa' 'e tá²gɨ taain²¹²‑'oo' coon'¹³
    'e jai'² lɨ́ɨ²naa'.
  swp-swp: Egu gadosisi lailai bena ea itamiu, galewa ainauiana bena ea leawa, arinai
    abo nuamiu se paipai;
  bjr-bjr: Qinee firaaqoo inni nindafarara qidaqa innaarunaindaraa amiqi amiqirana
    moo inni naida nimianaqa innee Anutunaki afeekaikamafi mariaqeera iridaqa.
  aby-aby: Nanu ararae Godinu Imumu Iraubairoma faraku buna yabairo me mamiake yanu
    Godi imukekabai ma daiwere umiane ibake yabairo aamane weakune.
  eng-YLT: for I long to see you, that I may impart to you some spiritual gift, that
    ye may be established;
  jni-jni: In nyara u ira u shi barki inya shi tire tize turunta sa ta wuna, sa ti
    di kinki shi nikara.
  kne-kne: Tan palalo di layad ko ay mangila en dakayo ta say ibingayak dakayo si
    bindisyon ay napo sin Ispirito Santo ta say pomigpigsa san pammati yo.
  tgj-tgj: Nonua ngo achialv bv kaanwng dunv, vkvlvgavbolo darwknam boktalwkjinamv
    gwlwk alvbv nonu gvlo doolwk jimu dukubv.
  gui-NT: Echa aipota poecha, pomborɨ vaera mbota Espíritu pegua re, peñemomɨrata
    vaera.
  quc-TT: Sibꞌalaj kurayij wanimaꞌ kixeꞌnwilaꞌ rech jeriꞌ kinbꞌij chiꞌwe jas ubꞌanik
    ri sipanik pa ri Uxlabꞌixel xa jeriꞌ kikꞌamawaꞌj ichuqꞌabꞌ.
  heg-NTPO: Auk kohe-kanas ela, lole auk kom isi in tia meo mia, le bating bel mi
    kuasa deng Ama Lamtua Koo la, halin nam mi daid Ama Lamtua atulin man in tahang
    nal muun dui pait.
  ptu-ptu: Ia anna maelo' punalaä' la matim umpellambi'ikoa', aka maelo'ä' la kupasandaikoa'
    pa'mana' di ada' buttu di Penaba Maseho anna mala matoto' kamatappasammua'.
  bzd-NTPO: Sulu ye' é̱na a' sua̱k. Ye' é̱na a' ki̱mak a̱s a' e̱r diché kí̱ iër buaë
    Skëköl Wiköl wa.
  kwf-kwf: Sulia nau ku oga liua lisilamuꞋa, fasi Ꞌiri nai alaꞋa faꞋi kamu sulia ru
    leꞋa God nia sasi fuakulu taꞋifau Ꞌiri ke faꞋangasingasi kamu.
  eng-WYC-2017: For I desire to see you, to impart somewhat to you of spiritual grace
    [or that I give to you something of spiritual grace], that ye be confirmed,
  eng-WMBB: For I long to see you, that I may impart to you some spiritual gift, to
    the end that you may be established;
  zat-NTPS: lawe' da dxaca lazra' le'eda' le'e ne gunna' le'e lataj si'le da naca
    chee̱ Be' Lá'azxa, chee̱ se̱ cháchadxale.
  spp-spp: Yii li cè na mii la à sìi si yii ɲya, Kile Munaani à kàlaŋi ŋgemu kan mii
    á ke, bà mii si mpyi si sà yii taanna uru na, yii i fànha ta mɛ.
  zty-NTPS: Ki ẕnnabla'-ne' dan' žak ḻaža'a ḻe'ela' ḻe'e nich gak gona' ga gata' chele
    to da' wneẕjw Dios Be' La'y chele, da' gonen ga gólele ḻo da' nak che X̱anžon'.
  mek-mek: Gome lau auga alou koꞌagai alafai maoma mafai maisami laoma, ega koa Deo
    ega Spiritu ipeniꞌi isaꞌi eeuai kekae auꞌi oi fapenimi fapakapulanimi laoma.
  aey-aey: '@see-verse:ROM.001.010'
  urd-GVH: क्योंकि मैं आपसे मिलने का आरज़ूमंद हूँ। मैं चाहता हूँ कि मेरे ज़रीए आपको
    कुछ रूहानी बरकत मिल जाए और यों आप मज़बूत हो जाएँ।
  ycn-ycn: Nuhuata amácana, nohuíña'atacaloje icá richaje, richaje que Tupana puráca'alo
    nacú penaje. Raú ipechu i'imajica richaje que Tupana chojé caphí.
  djr-djr: Bili ŋarrany ga djälthirr mirithirr yan nhumalaŋ nhänharawnydja, märr nhumany
    dhu ŋunhi dhuwalatjan ŋarrakalaŋuwurrnydja märraman God-Waŋarrwuŋuny ŋunhi ŋula
    nhäny mala walŋamirrnydja mundhurr, märr nhumany dhu ga ŋunhi dhärra wuṉḏaŋarrnha
    yan.
  kvg-kvg: No vao kandambá zo-te. No zo zømete-qa neka Nqova Mbomambaqape-qa bazaføgakh
    etoam-qa nøzøgó. Zo unimanqatin-te, tø̀ne-føgakhǽz.
  rug-rug: Ura okoro sisigiti nia rau si pude atu dogoro gamu. Pude maqu atu vivinei
    ni koa gamu sari na vinaritokae maqomaqo ta manaedi, pude va ṉiṉirai sari na maqomaqo
    mia.
  hop-NT: Pas nu as umumi yórikniqey nāwakna, nen hihta Hikwsit aṅqw tutuqayhqey umumi
    mātapq uma öqawhtotani.
  san-URD: یَتو یُشْماکَں مَمَ چَ وِشْواسینَ وَیَمْ اُبھَیے یَتھا شانْتِیُکْتا بھَوامَ
    اِتِ کارَنادْ
  heb-LB: כי אני משתוקק מאוד לראותכם ולהעניק לכם מתנה רוחנית כדי לחזק אתכם.
  caf-NT: Tube nuhwhuntelh'ilh hukwa' nuszun Sizi Gri be 'ut'en 'i be nawhuntelhtun
    ka. 'I bugha ulhtus wahle 'ink'ez 'aw buch'a naoolhúyeh ghaít'ah.
