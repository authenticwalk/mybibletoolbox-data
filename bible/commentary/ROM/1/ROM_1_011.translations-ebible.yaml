verse: ROM.001.011
translations:
  kpx-kpx: Di isivi balugale lae lohoi la elegevei Munanae Tumuu au vuvune daoi di
    hoesehavoale kemo data la negotievege kemo negolahave.
  okv-H: Amo Ahihi Otohu ta hondate ari avo hande eto humbuto sovera ava pambuto ungo
    kesi uje ere ona
  tbo-tbo: Matababana nugonugou baneina ipa a galemi po Alugo Woiyawa a ombenenagei
    a wikadidilimi.
  mal-C: നിങ്ങളെ ആത്മികമായി ശാക്തീകരിക്കുന്നതിന് സഹായിക്കുന്ന എന്തെങ്കിലും കൃപാദാനം
    നൽകുന്നതിനുവേണ്ടിയാണ് ഞാൻ നിങ്ങളെ കാണാൻ അതിയായി ആഗ്രഹിക്കുന്നത്.
  grc-SR: Ἐπιποθῶ γὰρ ἰδεῖν ὑμᾶς, ἵνα τι μεταδῶ χάρισμα ὑμῖν πνευματικόν, εἰς τὸ στηριχθῆναι
    ὑμᾶς,
  bgc-bgc: क्यूँके मै थारे तै मिलण की लालसा करुँ सूं, ताके मै थमनै कोए आत्मिक आशीष
    दियुँ जिसतै थम बिश्वास म्ह मजबूत हो जाओ।
  khz-khz: Kwalana au geku ririwa kamuna para gitami, pe Veaga Palaguna gena vega-nama
    reketa mapara venimi, pio kwalimu ularana.
  deu-TKW: 'Denn mich verlangt euch zu sehen: ich möchte gerne euch etwas bringen
    von geistlicher Gabe zu eurer Befestigung,'
  zsr-NT: Cni rnabdaꞌ‑nëꞌ le rac ladxaꞌa gléꞌidaꞌ lbiꞌiliꞌ quië gac gunaꞌ ga gataꞌ
    queëliꞌ tu le unödzjëꞌ queëliꞌ Dios Böꞌ Laꞌy, le gun ga gal‑liꞌ.
  lin-lin: Pamba te nazali na posa makasi ya komona bino mpo na kopesa bino likabo
    ya ngolu, likabo ya Molimo, mpo ete bolendisama na kondima na bino
  hns-NT: Ham bahoet maangiela toelogse bhet kare aur Pawietr Aatma ke bhalaai ke
    biese me toelogse bataawe djeme toelogke bieswaas barhe.
  noa-E: Mag pãar dʉ̈i khĩircha oom khõchag chirʉmʉn, pãachdëu ʉ̈khatarr iek gaaita
    warag ubʉ paaukhamamkhĩrau. Pari magamkhĩran, mʉchdëu pãrag Ẽwandam iek jaau chitʉm
    gaaimua ich Ẽwandam Akharagta pãar dʉ̈i ichdëu khõsimjö apim khõsi chirʉm.
  eng-EMTV: For I long to see you, so that I may impart to you some spiritual gift,
    that you may be established—
  mib-NT: Chi cúu ni rī coto ri nuū rō jijnáhan ró, te stéén gā rī jnūhun ya nuū rō,
    návāha quendōo vāha ga anuá rō te cuɨñɨ nīhin ga rō jiín.
  lif-NT2: इङ्‌गाॽ खिनिॽ नसाःन्‍नो के़धुम्‍बा चोःक्‍से़ याम्‍साम्‍गे़न् पर्धाःम्‍मिन्
    खिनिॽनु हाःमा फाॽआङ् साॽरिक्‍के खिनिॽनु तुम्‍मा निङ्‌वाॽ चोगुङ्‌ङाङ् वाॽआरो॥
  xnj-xnj: Muni ninogela neju kuvalola na kuhanganila pamonga njombi yeakuvapela Mpungu
    Msopi muni avakangamalisa.
  mmx-mmx: Nia a vara aleng i do nia anaba ven nimi la ana raba nimi mi leveloklok
    tooro at Loroonan at ne Moroa ri lox alolos nimi.
  cbr-NT: Mitsúxmi asérabiira Jesucristomi cushicë 'inun 'aquinuxun cana mitsu isi
    cuainsa tanin.
  tee-NT: Va laich soko ac'ancha junta vilhchit'it ni laich aclajunau ju tuchi quimasunita
    ju Spiritu Santu. Ju chunch laich palai alhilac'ap'ina'it'it ju Jesús.
  eng-LSV: for I long to see you, that I may impart to you some spiritual gift, that
    you may be established;
  cak-NT: Roma can ninjo' jixintzu', y ninjo' jixinto' chi quiri' rix c'o ta más ri
    nitemaj riq'uin ri Espíritu Santo, y quiri' más niya' iwánima riq'uin ri Dios.
  pah-NT: A'ereki ji opohepiaga'u hete topomoirũ ti javo. A'ero po ti Tupana'ga ra'uva
    imombyryvi pe me nehẽ. A'ero po ti pe jikohetei Cristo'ga rehe nehẽ.
  sja-NT: Parã k'ĩra ak'ɨ k'inia bɨ, parãmaa waapɨara k'awaapiit'ee Ak'õre Jaurepa
    oopi bɨ. Mãgá parãpa pipɨara oodai Ak'õrepa k'inia bɨk'a.
  xed-xed: kabga ta mamay yu katakata ta nghaŋtá kaghuni. Ta kumay yu ta dguvusta
    mu ta skwi ya vliha Sulkum ŋa sgaghunaghatá mbraku ta tva Lazglafta.
  mks-NT: Jáchi̱ cúni̱ cuni i̱ ndo̱hó já ná ca̱xi tu̱hun i̱ xi̱hi̱n ndo̱ ndá quia̱hva
    cúni̱ ínima̱ yi̱i̱ Ndióxi̱ caja ña̱ma̱ni̱ xi̱hi̱n ndo̱ já ná ndindacú chága̱ ndó
    cuéntá mé á.
  gfk-S: Iou manga sip be ni me nes mu waing nige tabar mu ma ira mangana hartabar
    ing i haruat ura harahut ira tanua mu waing mu nage tur dades.
  bmu-bmu: Eŋgeka mötnaripŋinan köhöimapköra möta ölöp nup memegö mötmöt kalem kun
    eŋgimam. Miaŋgöra nalö mutukŋa eŋgöreŋ kaba eŋgekŋamgö awöweŋgöba maljal.
  dgz-dgz: Ne onge yawaet anuingina iwa God garaet wat aipakam nimaneni noa da wadidiaepen
    gapan wa kim imaet anuivin.
  eng-GNV: 'For I long to see you, that I might bestowe among you some spirituall
    gift, that you might be strengthened:'
  zaa-NT: Porqui'ni yala calátsa'a' ilá' te' le para qui'ni thí' le adí bendición
    por medio de biỹa capacidad nu rutie quia' para qui'ni ccá le creyente adí tsìttsì.
  eng-WEBSTER: For I long to see you, that I may impart to you some spiritual gift,
    to the end ye may be established;
  guh-guh: Nexata jitsipajë patacataenexa, patacatsipaebinexanua palivaisi Espíritu
    Santo neyapëtaeyaexana. Bajarapacuenia itsa pacayapëtaeyaexanaenatsi, pajamatabëcuenesaëmë
    tsaponae tsane orijibia Diosojavabelia.
  bon-bon: Yoo, cane baborage singi gäne weebibine päpäname kokre ceerame weeme seemo
    ireclota tääpume.
  nhw-BL: Nelía nijnequi nimechitas para nimechpanoltilis se yajatili catli Itonal
    Toteco temaca para anquipiyase más chicahualistli ipan Toteco Dios.
  swh-ONEN: Ninatamani sana kuwaona ili nipate kuweka juu yenu karama za rohoni ili
    mwe imara,
  wbi-wbi: lwa kuva nonoghelua kukuvagha, neke nikave kukuvapela ifipelua ifya munumbula,
    nikave kukuvakangasia.
  bba-bba: Domi nɑ ɡɔ̃ru doke ɡem ɡem n bɛɛ wɑ n kɑ bɛɛ hunden kɛ̃ru ɡɑru kɛ̃ kpɑ
    i kɑ tɑ̃si.
  eng-KJVCPB: For I long to see you, that I may impart unto you some spiritual gift,
    to the end you may be established;
  kgk-NT: Apohexase eterei amombe'u hagwã peẽ-my Nhe'ẽ Marangatu tee va'e remime'ẽgwe
    rehegwa nhe'ẽ pejehesa rerova e'ỹ hagwã Hesu-gwi, perovia porãve rãve hagwã íxupe.
  waj-waj: Mmannasaivo kua voovai ni giaa ni miivaa na ngii giaa ngii minai ngia yaagueeqama
    variateeraivaara na ngii taanaree kiaa iikiaunoo.
  cpy-cpy: Tema ayimatakina noñaayiteemi. Nokoyi nokaminthaa-yiteemi paawyaa-shireta-waetan-tyaari.
  ekk-PKP: Ma tõesti tahan teid külastada ja jagada teiega vaimulikku õnnistust teie
    kinnitamiseks.
  mpx-mpx: Nuwau hot na kitemiu ge na labemiu inoke Yayaluwa Bwabwalena wana guyau
    enuna nuku atena inoke nuku gasisi.
  wbp-wbp: Yuwayi, ngajulurluju yungurna-nyarra nyanyi-nyayirni! Kaatu-kurlangurlu
    Pirlirrparluju pirrjirdi-manu, ngula-piya-yijala yungurna-nyarra yaninjarla pirrjirdi-mani
    nyurrurlalku yungunkulu pirrjirdi-jarri-yijala.
  luo-luo: Agombo nenou ahinya mondo apognue mich moko mag chuny mondo ategugo,
  nhe-NT: Nelía nijnequi nimechitas para nimechpanoltilis se yajatili tlen Itonal
    Toteco temaca para initztose intemachme huan inquipiyase más chicahualistli ipan
    Toteco Dios.
  aii-aii: ܒܵܥܹܝܢ ܕܚܵܙܹܢܵܘܟ݂ܘܿܢ ܕܝܵܗܒܹܢܵܘܟ݂ܘܿܢ ܡܵܘܗܲܒ݂ܬܵ‌ܐ ܪܘܼܚܵܢܵܝܬܵ‌ܐ ܕܦܵܝܫܝܼܬܘܿܢ
    ܚܘܼܠܸܢܹܐ ܒܝܼܘܼܗ̇،
  esk-NT: Qiñiġullapiaġipsi qaitchisukhusri irrutchim aatchuutaanik saŋŋiksritquplusri.
  msb-msb: Ginaayo ko ini kay gusto ko gayod na mag-aratubang kita agod makibahin
    ako sa iyo sin diosnon na katukduan na makapakusog sa iyo.
  cpa-NT: Lǿ² lø¹i³jan³jni hniah¹², chi²júh² chi² cøng² jǿg³ hi² lé² hé¹³jni hniah¹².
    Mi³jøng² tí² hi³méh¹ hai¹ jǿg³ quiah¹² Diú¹³.
  dso-dso: ତମର୍‌ ଲଗେ ଆଇବାକେ ମୁଇ ବେସି ମନ୍‍ କଲିନି । ମର୍‌ ପାଇରଇଲା ଆତ୍‌ମାର୍‌ ଦାନ୍‌ ବିସଇ
    ଜାନାଇବାଟାନେଅନି ତମର୍‌ ବିସ୍‌ବାସ୍‌ ଡାଟ୍‌ କରାଇବି ।
  meu-meu: Badina be na ura lalo-dikamu baina itamui, bona Lauma ena harihari ḡauna
    baina henimui, bena ba gini tutuka-tutuka.
  yva-NT: 'Ribekero syore syo wasaen indamu syo kove inta raunande wasai: Syare syo
    Anawayo Vambunin ama kove inta ratodi wasai indamu weabambunin.'
  dgc-dgc: Da gustu ta kam a bisitaén, monda itoldu ko dikam i kaluub na Banal a Espiritu
    dikitam, monda patibayén ko i isip moya.
  zpm-NT: Ne nlipaa rquiabladz naa gaṉlo naa to, guiaḻzhaal naa gnedz naa rson lo
    to guieṉ to zha ycaaniaraa to guieḻbiini ne rneedz Espíritu Sant; zeeṉa tiblique
    gac guic to dziitsraa so to.
  hix-NT: oyonyàr komo xe rma haxa ryesnàr ke. Awawonye ryehtoko, oyowakryetxow hamà,
    Khoryenkom yokato, rowya ahananàhrà kom ke. Àro wyaro rma kakoronometxhe.
  sim-sim: An jirin a ra heyekwa mendek a hishinda nir. Avak a raha jir nga ni lihi
    lerawu lal ni lanak Masikome Avui Wasilakahi avak jirin or jelyashinak kwambuk
    ji sika.
  npi-ULB: म तिमीहरूलाई भेट्ने इच्छा गर्छु, ताकि तिमीहरूलाई बलियो बनाउनको लागि म तिमीहरूलाई
    केही आत्मिक वरदानहरू दिन सकूँ ।
  cgc-cgc: Andem ko gid na magbisita ki kyo aged maatagan kaw man ta kaayaran na alin
    ta Dyos na magpabiskeg ta inyo na pagtuo ki kanen.
  tim-tim: Nâ togom ye yekbiangât nâŋgâm mandân. Togom yekmâ han biwiyeŋe yeuk agep
    aregât owâiwaigât meme akyeŋgire kârikŋe kinmâ manŋetgât makyeŋgim tânyeŋguwian.
  yor-yor: Nítorí èmi ń fẹ́ gidigidi láti tọ̀ yín wá, kí èmi lè fún yín ní ẹ̀bùn ẹ̀mí
    díẹ̀, kí a bá a le sọ yín di alágbára nínú Olúwa,
  wos-wos: Wuni guniré xénjoka némafwimbu mawuli yata déré wuni wakwexéké. Guniré
    xéta guni wali hundi buléwut, Godna Hamwinya gunika hambuk hweta guna mawuli yikafre
    hurundéte, wuni mawuli ye. Godna Hamwinya guna mawuli yikafre hurundét, guni Godna
    jémba yangute, wuni mawuli ye.
  emp-NTPO: Wãrãda mʌ̃a bãrãra unu quĩrĩã b̶ʌa Ãcõrẽ Jaured̶eba carebai carea. Mãwã
    bãrãra zarea b̶ead̶ia.
  eng-F35: For I long to see you so that I may impart to you some spiritual gift,
    so that you may be established
  ind-ind: Saya ingin bertemu dengan kalian untuk membagikan berkat rohani yang dapat
    menguatkan kalian.
  pes-OPCB: زیرا بسیار مشتاق دیدارتان هستم تا بتوانم شما را از برکات خدا برخوردار
    سازم، و باعث تقویت ایمانتان شوم.
  mpt-mpt: Ne bobol temo funania Ne monia ibsu natlania Gode wengo ibo omkaye bia
    Gode Hobe bobol tem funin ayamo omyenea dosbal manea ib bainobo galino sbalma
    wafueine gabibe.
  ssx-ssx: Iki handuluekema꞉ I̱ma꞉ hone wotu pa꞉la꞉me. Mo hande Holi Sipitidina꞉ epeaasa꞉eki
    ma꞉nda꞉ iki pa꞉ta꞉ teli teli pealuekema꞉ ika꞉ puki taka꞉lao hamina꞉yeke loa꞉me.
  mkl-mkl: domi ǹ dɑsi idɔ jiidɑ jiidɑ n nɑɑ n yɛ ŋɛ ku bɑ i bɑ ɡbuɡbɑ̃ ŋɑ do sɑɑbum,
    wɑɑtɔ kɑ bɑ ɡbuɡbɑ̃ ɑjɔ si nɑɑnɛ ku dɑsi nwɑ ɑwɑɛ ŋɑ wɑɑti iyi ɑn nɑɑ n wɑ bi
    tu ŋɛ. Gbuɡbɑ̃u ɑmuɑi Hundei Ilɑɑɔ̃i.
  gaq-gaq: ପେ ଡାଗ୍‍ରା ପାଙ୍ଗ୍‍ଚେ ନେଙ୍ଗ୍‍ ବାନ୍ଲେଃକ୍ନେ ଆତ୍ମିକ ଦାନ୍ ବିସୟ୍‍ରେ ଆପେକେ ଆଃମ୍ୟାନେ
    ବାନ୍‍ ପେନି ବିସ୍‌ବାସ୍‌‍କେ ଡାଟ୍‍ ଣ୍ଡ୍ରାଡିଙ୍ଗ୍‍ଏ ଆକେନ୍‍ ନେଙ୍ଗ୍‍ନେ ମୁଇଂ ଇକ୍‌ଚା ।
  gof-RNT: Taani hinttew Ayyaana imuwa shaakkanawunne hinttena be7anaw laamotays.
  unx-unx: ଆପେତାଃତେ ସେଟେର୍‌କେଦ୍‌ତେ ଆଇଙ୍ଗ୍‌ ନାମାକାଦ୍‌ ଆତ୍ମାରେୟାଃ ଦାନ୍‌ ବିଷାଏରେ ଆପେକେ
    ଉଦୁବାପେ ହରାତେ ଆପେୟାଃ ବିଶ୍ୱାସ୍‌କେ କେଟେଜେୟାଇଙ୍ଗ୍‌ ମେନ୍ତେ ଆଇଁୟାଃ ପୁରାଃଗି ସାନାଙ୍ଗ୍‌ତାନାଃ
    ।
  gah-gah: Láa loko nolumó nene eza nene lekelí voko ánigoleketanogo geleaká nouve.
    Vokinake, monolímini zámuza lehizenetamó nene gona moloko lekemekugo monokú alévolé
    iki minatave loko noluve.
  lcm-lcm: Using kapo kag vubuk lava luai asi an arai animi, using asi kag an pakangai
    si pagal animi ta mang keve alilis i Malanganto, asi kami madot.
  aer-aer: Ye, ayenge ahentye anthurre aneme arrenhantherrenhe aretyeke apetyetyeke,
    arrenhantherrenhe lterrke-iletyeke ante atnerre-iletyeke arrantherre Ngkarte akwetethe
    apenterlte-anetyeke utepe-arlke-irretyakenhele.
  qvc-NT: Ancham munani rikashuyllapata, qamkunata animachishunay, Dyuspi mas allita
    yuyakunaykillapa.
  tgl-ULB: Sapagkat nais ko kayong makita, nang mabigyan ko kayo ng ilang espirituwal
    na kaloob upang kayo ay mapalakas.
  cbs-NT: En shinanan, matu uin kaxun en matu yusinkatsis ikaii, jau Jesús ikunjaidawai
    man kushipakubainunbunan.
  xtm-NTPP: Vaa kúu ini xeen sa ja kuni ña'a sa te ka'an sa sukan kúni Xtumani Ndios
    ma ja jin ko sa'a jin ko kuu ni, te jin ni'i‑ka ni tnu'u ndee tnu'u ndatnu.
  nnq-nnq: Kwa magambu ndekumpalanga muno kummonanga kupala nammaganakie hupo iboke
    mukihuke nu kunnimbia mwojo.
  bao-NT: Jĩcã wãme mʉja ca yeri tʉgoeña bayipere mʉjare wede majiorʉgama ĩigʉ, bʉaro
    mʉjare yʉ ĩarʉga.
  san-ORI: ଯତୋ ଯୁଷ୍ମାକଂ ମମ ଚ ୱିଶ୍ୱାସେନ ୱଯମ୍ ଉଭଯେ ଯଥା ଶାନ୍ତିଯୁକ୍ତା ଭୱାମ ଇତି କାରଣାଦ୍
  huv-NT: Sandiüm namb najaw icon nasaj icon wüx noic mimonajneaj Teat Dios, leaw
    Nangaj Miespíritu nej alndom müüch icon, mapac imeajtsan wüx nej.
  otn-NT: Porque dí̱ nne ga̱ mmagä p'ʉ ga̱ ma nu̱'a̱hʉ. Gue'a̱ di zä ga̱ o'a̱hʉn'yu̱
    xa̱nho hanja Oja̱'a̱, n'namhma̱ ngue ma̱n'na gui hya̱hʉ ra̱ ts'ɛdi.
  nop-nop: Nu adi hidi habudok mohinek nadilat. Tiŋa Munabuli diniŋ siloŋ momooŋ tihamuŋa
    hehiulihiwene kwambundaaŋ yayatdok yolat.
  obo-NT: Dakkoo en kos ginawa ku nod kokita ku sikiyu, su amoy id pokononaw ku mandad
    koniyu iddos id nonaw koddi to Uhis no Ispiritu amoy'd mosalig kos kopomakoy row.
  cak-ENT: Roma juis ninrayij nquibe chi'itz'etic, y ninjo' nyixinto' richin que rix
    c'o ta más ri nivetamaj riq'uin ri Lok'olüj Espíritu, richin que más niya' ivánima
    riq'uin ri Dios.
  lif-NT: ᤀᤡᤱᤃᤠ᤹ ᤂᤡᤏᤡ᤹ ᤏᤛᤠ᤺ᤴᤏᤥ ᤁᤧᤎᤢᤶᤒᤠ ᤆᤥ᤺ᤰᤛᤧ ᤕᤠᤶᤛᤠᤶᤃᤧᤴ ᤐᤷᤎᤠ᤺ᤶᤔᤡᤴ ᤂᤡᤏᤡ᤹ᤏᤢ ᤜᤠ᤺ᤔᤠ ᤑᤠ᤹ᤀᤠᤱ
    ᤛᤠ᤹ᤖᤡᤰᤁᤣ ᤂᤡᤏᤡ᤹ᤏᤢ ᤋᤢᤶᤔᤠ ᤏᤡᤱᤘᤠ᤹ ᤆᤥᤃᤢᤱᤅᤠᤱ ᤘᤠ᤹ᤀᤠᤖᤥ॥
  mie-NT: Chi cúu inī ni jā cunī ni nūū ndá nú, de stéhēn cā ni tūhun yā nūū nū, tácua
    quendōo vāha cā ánō nū de cuiñi nīhin cā nū jíín.
