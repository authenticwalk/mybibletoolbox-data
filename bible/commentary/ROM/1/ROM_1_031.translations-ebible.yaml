    qudei naŋgi qa dulosaieqnub.
  eng-DRA: Foolish, dissolute, without affection, without fidelity, without mercy.
  knf-knf: Baantiti, baanji bado uko wi bajakuŋ aji bado, bajën ŋhaaş abot awo baanji
