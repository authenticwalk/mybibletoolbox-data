    da sù ira kábulud da.
  bki-bki: Tomu nalo na, romijikia roverinavo nalo maka aje masouano, maka adukar
    vatitig kialo verikariano nalo, maka ave tinievuiano rivu, maka tiniel riia toro
    leleio.
  bqp-bqp: mìsaridenↄ, náanisaridenↄ, gbɛ̃yãkɛrisaridenↄ, wɛ̃ndasaridenↄ.
  mcp-mcp: Bwə́ mú kú ná bɛ̧ mə́cɛ̧ɛ̧, kú gwág múud cɛy lámʉ́d, kú nə lâm íŋkúŋkwoŋ.
  hat-hat: Yo san konsyans, yo pa kenbe pawòl yo. Kè yo di konsa, yo san pitye pou
    lòt moun.
  npl-NT: amo kimatih tlakakih, amo kichiwah tlan kijtoah, amo kimatih tetlasojtlah,
    amo kimatih tetlapojpolwiah, iwa amo kimatih teiknomatih.
  bgg-bgg: Ithek shii now pha khani oi; ithek awaithek sbang shii aruii, chiih-è ithek
