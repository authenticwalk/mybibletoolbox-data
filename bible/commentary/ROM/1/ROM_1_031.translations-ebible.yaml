    i isanaranemen. Ag duailel uhu mui en oiagab i egwanemen.
  ctu-BL: Tontojob, mach xuc'ulobic i pusic'al. Mach yujilobic c'uxbiya, mi p'untaya,
    mi ts'ita'ic.
  meq-meq: Wu nakə ŋgwalak eye na, tə sər sa bay, ɗərneh mə bazlam tay sulo, tə sər
    mawuɗe ndo hay bay, ta sakateye naha a ndo hay bay.
  noa-H: Hẽwandam hiek hat'eejã jʌ̃g k'ĩchag, hamach hiek'atarrjã chadcha hagjö haba,
