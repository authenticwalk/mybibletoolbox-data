    loi.
  yao-yao: Ŵakuloŵela, ŵangakukamula chilanga, ŵangali unonyelo ni nganakola chanasa
    kwa ŵane.
  tgp-tgp: r̃omira mo vono, la lo tope na nora retitauhi, mo sopo te nora opoia, la
    sopo r̃omopoi te tinapua.
  auc-NT: Mïmö ömædënäni inte tömënäni ocai ömæcadäni bagadänimpa. Cæcæboimpa, äninque
