  san-ASM: অৱিচাৰকা নিযমলঙ্ঘিনঃ স্নেহৰহিতা অতিদ্ৱেষিণো নিৰ্দযাশ্চ জাতাঃ|
  tac-NT: Tabilé bijchígime ju bilé ra'íchali ruilía, tabilé sébali olame ju 'la sébali
