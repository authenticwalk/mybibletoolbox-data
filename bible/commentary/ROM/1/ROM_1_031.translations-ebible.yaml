    butaya dua natayamukaing.
  bus-bus: mìsaideenↄ, náanɛsaideenↄ, gbɛ̃yãkɛrisaideenↄ, sósobisaideenↄ.
  gub-BL: Nukwaw kwaw ikatu ma'e iapo haw wà, a'e rupi xo ikatu 'ym ma'e zo uzapo
