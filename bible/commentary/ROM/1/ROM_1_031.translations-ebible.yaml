    ri. Ri te gima kaa men mangiir tan fuainy nuatsi rari, ana ri te gima kaa me na
    tagtag tan ta mes.
  wnc-wnc: Sandeke sanga yapiina wena yumdekan takngae natake apiapit wam yake inapaande
