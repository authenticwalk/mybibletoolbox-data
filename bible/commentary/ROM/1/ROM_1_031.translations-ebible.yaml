verse: ROM.001.031
translations:
  kpx-kpx: Abuna luleleholisito moleho hoto loui mavoi kemo mole lobogevei moleho
    uvulahaholisito mole aiogevegei.
  okv-H: eto hotembari irae, humota ae, jo ari irae osa ari irae embomeni
  tbo-tbo: Ma tauhi buuwa po ega tu wiponawogo po ega tu luhogala po tu tanigapota
    po ega tu lunugotootogo.
  mal-C: അവിവേകികളും വിശ്വാസവഞ്ചകരും മനുഷ്യത്വമില്ലാത്തവരും ദയ ഇല്ലാത്തവരും ആണ്.
  grc-SR: ἀσυνέτους, ἀσυνθέτους, ἀστόργους, ⸋ἀσπόνδους,⸌ ἀνελεήμονας·
  bgc-bgc: बेअक्ले, बिश्वासघाती, प्यार अर दया की कमी अर निर्दयी होग्ये।
  khz-khz: ati getugamagi-iluna, ati raramanira talimara, ulamagi ati riparia talimara,
    venugagiviti ati riparia talimara.
  deu-TKW: ohne Verstand und Halt, ohne Herz und Barmherzigkeit.
  zsr-NT: Nacquëꞌ cutaꞌyejniꞌi. Tun ditjcnëꞌ xtídzaꞌquëꞌ. Cutu nacquëꞌ dxiꞌi ladxiꞌ
    ca ral‑laꞌ lacquëꞌ. Cutu tuꞌnít lauquëꞌ lzaꞌquëꞌ. Cutu tuꞌhuechiꞌ ládxiꞌquëꞌ lzaꞌquëꞌ.
  lin-lin: bato bazanga mayele, bosembo, bolingo mpe mawa.
  hns-NT: Oesab be-samadjh hai, ohie se oesabke oeppar koi na bharosa kar sake hai.
    Oesab aapan palwaar tahaat lek koi ke na tjaahe hai aur koi ke daaja na kare hai.
  noa-E: Ẽwandam iek atheejã jʉ̈g khĩchag, amach iekhatarrjã chadcha agjö aba, dich
    khapeenjã kha khõchkhaba, khĩir aubaadëmjã khĩir thũa chʉuunaa dich khapeenjã
    dau aug khaugbata thʉnʉm.
  eng-EMTV: without understanding, untrustworthy, unloving, unforgiving, unmerciful;
  mib-NT: Te tu cájecūhun cuɨtɨ ni, tu squícu jnūhun jéjnūhun, tu íyó mánī jiín jnáhan,
    tu íne cáhnu ni nuū jnáhan, tu cúndáhú ni jnáhan.
  lif-NT2: खे़ङ्‌हाॽ अदङ् मे़जोःक्, मे़जोगुबा माङ्‌हे़क्‍हाॽ मे़ङ्‌गे़त्तुन्, मनाहाॽ
    लुङ्‌माॽ मे़न्‍दुक्‍तुन्‍छिन्, हे़क्‍क्‍याङ् खुनिॽ लुङ्‌माॽ स्‍याःत् मे़लॽने़न्‍लो॥
  xnj-xnj: vayimu na vilanda lepi lilaganu lavi na vakuvagana lepi vandu na vakuvahengela
    lepi lipyana vandu vangi.
  mmx-mmx: Kopmen dina ruuna tevendoxoma avukat, kopmen dina doma xatling levelinga
    atnedi, la kopmen dina lox asuusu labalamu ela, la loxokok ti lemet atdi.
  cbr-NT: Usa 'aish ca sinánñuma 'ianan, aín quicësabi oquin ñu 'acëma 'ianan uni
    itsi nuibacëma 'ianan abë nishananxbi uni itsibë mëníonainsama tanan 'aquinsa
    'icëbi uni 'aquinima.
  tee-NT: Jantu ta'ac'atsananta. Jantu lai tamuctaxtui ju la'ixchivinti'an. Jantu
    lai ta'amapaininin tachi ju lhilapanac. Jantu lai ta'a'aktaijunun laca'amapaininti.
  eng-LSV: unintelligent, faithless, without natural affection, implacable, unmerciful;
  cak-NT: Niqui'en anche'l je nacanak. Man niqui'en ta ri niqui'ij. Man yequijo' ta
    ri calc'ual ni ri quite-quitata'. Man niquijoyowaj ta quiwech ri ch'aka, y man
    yecoch'on (yecuyun) ta.
  pah-NT: Ndokwahavihu g̃a. Ndokoi g̃a g̃wembi'ea rupi. Ndoporogwetygi g̃a ojipe'g̃a
    arõe'yma.
  sja-NT: k'ĩsia k'awadak'aa; oodak'aa ãchia oodait'eeda apatak'a; ãchideerã paara
    k'ĩra unuamaa; k'ĩra jõdak'aa; chupɨria k'awaadak'aa.
  xed-xed: Haɗ ghəŋ da həŋ wu, maga a həŋ ta skwi ta mnata həŋ wu, ɗva a həŋ ta mndu
    wu, tawa a həŋ ta hiɗahiɗa ta mndu wa.
  mks-NT: Co̱ xíní túni̱ na̱ ta co̱ jáxi̱nu̱ co̱o na tu̱hun sáhan na nu̱ú ña̱yivi.
    Co̱ quíhvi̱ ini na ñani táhan na ta co̱ cája cáhnu ini na sa̱ha̱ ná ta co̱ táhnda̱
    ini na sa̱há ña̱yivi.
  gfk-S: Pa dile palai tutuno iat ta ira bilbilai. Pa dile gil haruatne ing di tange.
    Pa dile sip iat ira hinsaa di ma pa dile marse ira turadi.
  bmu-bmu: Mötmötŋini qahö tohoiga uruqahö mala keu laŋ jöhöba qahö wuataŋgömakze.
    Ala-ala qahö aka tosatŋi yeŋgöra wösömötmöt qahö ak eŋgimakze.
  dgz-dgz: Nop tavewa anu waramasiwanum. Dim dim tapen men wa agiat mumane go ya taiwanum.
    Upi munan ya anu guriwanum munan bagua ya anuiwanum.
  eng-GNV: Which men, though they knew ye Lawe of God, how that they which comit such
    things are worthie of death, yet not onely do the same, but also fauour them that
    doe them.
  zaa-NT: Ą'hua labí calatsi' quį gudà naga' quį biỹa consejo tsè', labí runi cą cumplir
    nu rena cą, labí ràppa cą la' tsì'ilatsi' lani ca enne', labí nabia'ni cą la'
    ỹénlatsi' lani attu enne', labí té la' retúalatsi' lo losto' quį.
  eng-WEBSTER: 'Without understanding, covenant-breakers, without natural affection,
    implacable, unmerciful:'
  guh-guh: Bajarapamonae apo jamatabëjumeyapëtaeyabiabinua caelivaisiyo ata, Dioso
    pejumelivaisi. Bajarapamonae itsajivijavabelia najumecapanepaeya pejumaitsicuenia,
    apo exanabiabinua. Bajarapamonae asivaya apo taeyabiabinua itsajivi ata. Bajarapamonae
    itsajivi itsa itsacueniabatsi, apo jitsipabiabi pexaniabinexa icatsia. Bajarapamonae
    apo itaxutotsoniataeyabiabinua itsajivi ata.
  bon-bon: Teepi geäji gemi niiya mule wawenecame, peei name pi lica ngene ca agli
    egä, “Ai lui niiya mule gyene.” Teepi lica teeme mene toraca me jaawenemusi, teepi
    lica asicnenta owecu nuuja biname bime tääpume, piiyepu nuuja singi lica gemi
    teeme binamewale tääpume.
  nhw-BL: Amo quipiyaj inintlalnamiquilis. Amo temachtli inincamanal masque quiijcuilohuaj
    ipan se camanal sencahuali. Amo aqui quiicnelíaj. Amo tetlapojpolhuíaj huan amo
    tetlasojtlaj.
  swh-ONEN: wajinga, wasioamini, wasio na huruma na wakatili.
  wbi-wbi: aveene vasila vukagusi; navikwitikika, vasila lughano kange vasila ikisa.
  bba-bba: Bɑ ǹ bwisi mɔ, bɑ ǹ nɑɑnɛ mɔ, bɑ ǹ kĩru mɔ, bɑ ǹ mɑɑ wɔnwɔndu mɔ.
  eng-KJVCPB: 'without understanding, covenant-breakers, without natural affection,
    implacable, unmerciful:'
  kgk-NT: Hi'arandu e'ỹ va'e, hese ndojeroviái va'e. Gwe'ýi-pe ndohayhúi, ndojohayhúi
    va'e. He'i hagwe-rami ndojapói va'e. Ndoporoporiahuverekóiry ave.
  waj-waj: Iya yaata duunaya varida ngiari mmooriiyauvo vaikiainnaata teeda rikiada
    pikiaavai. Hama iya ngiari seenaiyara mmuduuya rida hama iyara tuqinneerama kiada
    pikiada suvikaravee kiaavai.
  cpy-cpy: imajontzi-shireta-waetzi, tee imonkaa-waenitzi, tee inethaan-taniyitzi,
    tee rariperotan-tayitzi, tee ineshironkatan-tayitzi.
  ekk-PKP: Nad ei taha aru saada, nad ei pea lubadusi, nad ei ilmuta mingit lahkust
    ega kaastunnet.
  mpx-mpx: nige nuwatu sasapona i gagan eliyalil, wali bateli nige hi nunuwahikan,
    avaliyau nige hi nunuwana-agil ge nige hi aatilomwan-agil.
  wbp-wbp: Nyiyarlangu ngurrju, kulalu nyanungurrarlu manngu-nyanjarla ngurrju-pajurnu.
    Jarnku-jarrarlujukulu-nyanu jurinyki-yirrarnu jangku-pinjarla. Kulalu-jana yimiri
    nyinaja panu-kariki, manulu-jana nyinaja mari-jarrinja-wangu.
  luo-luo: gionge paro, gionge yie, gionge hera, kendo gionge kech.
  nhe-NT: Ax quipiyaj inintlalnamiquilis. Ax temachtli inintlajtol yonque quiijcuilohuaj
    ipan se tlajtolsencahuali. Axaca quiicnelíaj. Ax tetlapojpolhuíaj huan ax tetlasojtlaj.
  aii-aii: ܕܠܵܐ ܦܲܪܡܲܝܬܵ‌ܐ، ܕܠܵܐ ܡܗܘܼܡܢܘܼܬܵ‌ܐ، ܕܠܵܐ ܚܘܼܒܵܐ، ܕܠܵܐ ܪ̈ܲܚܡܹܐ.
  esk-NT: kaŋiqsiḷguitḷutiŋ, tuniqsimatlaitḷutiŋ, iłuaqqutriñġiqhutiŋ unniiñ nagliksriñġiqhutiŋ
    atlanik iñuŋnik.
  msb-msb: Mga waraʼn alo sinda. Dili ninda ginatuman an inda mga panuga kag wara
    sindaʼn pagkaluoy kag paghinanakit sa kapwa.
  cpa-NT: Tsa¹ŋi¹²dsa. Tsa¹mi²ti¹dsa jǿg³ quiah¹². Tsa¹hnio¹dsa dsa². Tsa¹juanh¹²
    dsǿa¹²dsa. Ue¹² dsǿa¹²dsa.
  dso-dso: ଦରମ୍‍ ବିବେକ୍‍ ନ ଅଇବାଟା, କାତା ଦେଲା ପଚେ ସେଟା ବାଙ୍ଗାଇବାଟା, ତାକର୍‍ ବିତ୍‍ରେ
    ଆଲାଦ୍‌ ନ କର୍‌ବାଟା ଆରି ଜିବନ୍‌ ନ ଦୁକାଇବାଟା ।
  meu-meu: asi aonegadia taudia, gwauhamata itata-utuna taudia, asi edia heuraheni
    taudia, asi edia hebogahisi taudia.
  yva-NT: Ana ratantona ngkov meweno mai muno ubeta awa urairi rai jewen. Muinye meweno
    mai muno maemeno vatane mansai mamo mewen tavon.
  dgc-dgc: Hangal side, sakay éwan side matapat. Sakay éwan tu kagbi; sakay éwan side
    mebait.
  zpm-NT: racladzd zho gon zho diidz, ruṉd zho miṉe rnee zho, rleynied zho samiech
    zho, ruṉd zho samiech zho perdon, rquiad zdoo zho samiech zho.
  hix-NT: Akàhpàra natxhe. Tàrwon kom yawo rohra natxhe. Tkukuru komo hnàn yawohra
    ro mak natxhe. Omeroron komo hnàn yawohra ro mak natxhe.
  sim-sim: Wavu lihi angop si farausishiwak mbeek krahak yarinda ambu lir. Uhu mashi
    os li mbawa mbeek os li mbawa hom unda ambu lir. Uhu man rupshihi armek eweukwa
    kas nga nanda ambu lir.
  npi-ULB: तिनीहरूमा समझ छैन, तिनीहरू अविश्‍वासयोग्य, स्वाभाविक प्रेमविनाका, र कृपारहित
    छन् ।
  cgc-cgc: mga dili miag magtuman ta kamatuuran, mga dili masaligan, mga ula gapalangga
    ta iran na mga parinti daw mga ula kaluoy naan ta duma.
  tim-tim: Hain akmâ han nâŋgâ nâŋgâ bâlâk manmâ Anutu bo nâŋgaŋmâ âmâ han kalem bâlâk
    manmai.
  yor-yor: aláìníyè nínú, ọ̀dàlẹ̀, aláìnígbàgbọ́, ọ̀dájú, aláìláàánú.
  wos-wos: yikafre joo hurunjoka xékélakihafi yata, wandan maki huruhafi yata, du
    takwaka némafwimbu mawuli yahafi yata, du takwaka saréfa nahafi yata, wungi di
    haraki saraki sémbut huru.
  emp-NTPO: Cʌwʌrʌ zarea b̶eaa. Ãdjia bed̶ea b̶ʌped̶ad̶ara od̶acaa. Quĩrĩã neẽ́ b̶eaa,
    ãdji biẽ́ od̶ara quĩrãdoad̶acaa idjab̶a djãrãra quĩrã djuburiad̶acaa.
  eng-F35: senseless, faithless, hardhearted, intransigent, unmerciful;
  ind-ind: keras kepala, suka ingkar janji, masa bodoh terhadap orang lain, tidak
    mau memaafkan, dan tidak punya belas kasihan.
  pes-OPCB: بی‌احساسند و بدقول و بی‌عاطفه و بی‌رحم.
  mpt-mpt: '@see-verse:ROM.001.030'
  ssx-ssx: Ikana꞉ma꞉ ya꞉la꞉ma꞉ na homolo hata꞉ ika꞉ la꞉ wimiki pimanu pa tunkula꞉tiki
    pu pitolo hata꞉ make ma꞉nda꞉ pa꞉ta꞉ epeke hone na wiki pa a꞉ta꞉ma꞉ na homa꞉tiki
    pu halememe.
  mkl-mkl: A kù nɛ bisi, ɑ kù nɛ nɑɑnɛ, ɑ kù bi njɛ, ɑ kù nɛ ɑrɑɑrei njɛ.
  gaq-gaq: ବୁଦି ମାଲେଣ୍ଡ୍ରେ ନିଜେନେ ମାନତ୍‍ ଡିଙ୍ଗ୍‍ବକ୍ନେ ରକ୍ୟା ଆଡିଙ୍ଗ୍‍ଆର୍‍ ଣ୍ଡୁ । ବିନ୍‍ରେ
    ରକମ୍‍ ମେଇଂନେ ଲେଃଲା ଡିଗ୍‍ ଲିବିସଃ ଣ୍ଡୁ ।
  gof-RNT: akeekonnayssata, caaqo mentheyssata, siiqoy baynnayssata, qadhey baynnayssata.
  unx-unx: ବିବେକ୍‌ ବାନଃକ, ଆକଆଃ କାଜି କାଜିକାଦ୍‌ତେୟାଃକେ କା ପୁରାଏକ, ଆଡଃ ଏଟାଃକ ନାଗେନ୍ତେ
    କାଟିଃଲେକାହଁ ଦାୟା ଦୁଲାଡ଼୍‌ ଆଡଃ ଲିନିବୁଇ ବାନଃକ ତାନ୍‌କ ।
  gah-gah: kigika kagata nomimó keza gakó lamó nene ha oaká noigo, kigikatunú nasahilí
    amake milumaváini giliki kigika hizi kemema vegená niave.
  lcm-lcm: nio, tav atutuman, tav angtunganan, na tav ngorem.
  aer-aer: '@see-verse:ROM.001.030'
  qvc-NT: Paykunaqam ancha tuntukuna. Chaqa manam nimatapis munanllapachu intyindiyta.
    Imata ufrisishpapismi, mana kumplinllapachu. Kanan manam ni pitapis kuyanllapachu
    ni pirdunanllapachu ni llakipanllapachu.
  tgl-ULB: Wala silang pang-unawa, hindi mapagkakatiwalaan, walang pagmamahal at walang
    awa.
  cbs-NT: Jaska inun, jancha chanima ninkakatsi ikamadan, janchabiatan aisbumadan,
    tsuawen nuisbumadan, tsua medabenanma jiwemisbuki.
  xtm-NTPP: inundee ini i ma, masu inundija i ja inuva'a ini i ma, ka sa'a ndeva'a
    i ñayii nda'vi ma, masu kuu jin koo mani i ma, ni a jin kunda'vi ini i ñayii ma.
  nnq-nnq: kuotwaje kumanya nu kulengenekia malagano gabe, bambonije na kiaje kwa
    akajabe.
  bao-NT: ca tʉgoeña bojoca catitirã, cʉ̃ja ca ĩirore biro ca tiitirã, ca bojoca ĩa
    maitirã, ca ĩa boo pacatirã, niima.
  san-ORI: ଅୱିଚାରକା ନିଯମଲଙ୍ଘିନଃ ସ୍ନେହରହିତା ଅତିଦ୍ୱେଷିଣୋ ନିର୍ଦଯାଶ୍ଚ ଜାତାଃ|
  huv-NT: nechachiw, ngo majawüw cuane najneaj, ngo marangüw leaw apiüngüw apmarangüw.
    Ngo mandiümüw nejinguind, ngo mawüniw wüx omeajtsüw leaw arang alinop, ngo majiürüw
    lasta nejinguind.
  otn-NT: Ma̱ 'bɛdi yø mmʉi. Nu̱ te mma̱ ngue da̱ 'yøt'e, hi̱ngui̱ øt'e. Hi̱n'yʉ yø
    yemmʉi, 'nɛ̱ hi̱ndi̱ pu̱nnba̱bi̱ yø mmi̱c'ɛ̱i̱ui. Hi̱n'yʉ yø huɛ̱ca̱te.
  nop-nop: Adi adi nadinadihinit mokit, nadisukilitihinit mokit, welehinit mokit,
    bulaniŋgoŋ mu nadiiŋ.
  obo-NT: Mgo bangog sikandan, diid tuman to mgo tandu, woy waa en ginawa woy eru
    ran diyot dumon minuvu.
  cak-ENT: Ye nacanük. Nquik'üj ri quitzij. Man nyequijo' tüj ri calc'ual nixta ri
    quite-quitata'. Man nquijoyovaj tüj quivüch ri ch'aka chic y man nyequicuy tüj
    mac.
  lif-NT: ᤂᤧᤱᤜᤠ᤹ ᤀᤍᤱ ᤔᤧᤈᤥ᤺ᤰ. ᤔᤧᤈᤥᤃᤢᤒᤠ ᤔᤠᤱᤜᤧᤰᤜᤠ᤹ ᤔᤧᤱᤃᤧᤳᤋᤢᤴ. ᤔᤏᤠᤜᤠ᤹ ᤗᤢᤱᤔᤠ᤹ ᤔᤧᤴᤍᤢᤰᤋᤢᤴᤇᤡᤴ.
    ᤜᤧᤰᤁᤩᤠᤱ ᤂᤢᤏᤡ᤹ ᤗᤢᤱᤔᤠ᤹ ᤛᤩᤠ᤺ᤳ ᤔᤧᤗ᤹ᤏᤧᤴᤗᤥ॥
  mie-NT: De nduú jícūhun cuitī inī, de nduú squíncuu tūhun jā quée yuhú, de nduú
    íyó mānī jíín táhán, de nduú née cáhnú inī nūū táhán, de nduú cúndáhví inī táhán.
  san-TIB: ཨཝིཙཱརཀཱ ནིཡམལངྒྷིནཿ སྣེཧརཧིཏཱ ཨཏིདྭེཥིཎོ ནིརྡཡཱཤྩ ཛཱཏཱཿ།
  qve-NT: roqro uma runakuna, mana ni imatapas confianapaq runakuna, runamasinta mana
    khuyapayaqkuna, tukuy daño ruwaqkuna, hinallataq mana khuyapayakuq yana alma runakuna
    ima.
  pao-NT: '@see-verse:ROM.001.030'
  cbu-NT: Mangshartawa taakana, mangoonamaam zandkazinllinaja. Mangu ashchinipa táyachusin,
    mangu tamapingakanaya. Tputsee chinakazinllinaja; nayanimaam zandkazinllinaja.
    Kiyung yachakanaya. Kaapa kizpur yutaritanand taakana.
  usa-usa: áá íma itaí-wáyúkáá yeqtí anóna-anon-aimma arátaae. waayúkayataba íyaqa
    íkeyimeta kaayoné-yátááqá íyimikaae.
  soy-soy: Ái we rɛ usoi ukɛ́ nɛ pi ritɑ́, ɑ́pi ńlɑ mɑ́ [ɑ́pi yɛ líkɑ nɑrɛsi] ɑ́pi
    yɛ íwɛ tẽ́.
  hui-hui: ti miniha ko dege mitangi biagabi buliya lalu lo wuwa lahondo hagabi maruhondo
    turubini nabiagabi dara nahagabi urunidagua bialu haga ka.
  amf-amf: bhocchimina, yidar woylamin qajadhimina, nashimmakkoysa qolmina, eenna
    burqadhimina eenane.
  quc-NNT: Man kok tä tzij pa ki jolom, man käka'n taj jas ri käkib'ij chi käka'no,
    man käkitoq'ob'isaj tä ki wäch nik'iaj chik, man k'o tä sachb'al mak kuk', man
    kel tä k'u ki k'ux chke ri winaq.
