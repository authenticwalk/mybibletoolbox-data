    ralámuli.
  eng-WEBPB: without understanding, covenant breakers, without natural affection,
    unforgiving, unmerciful;
  gfk-H: Pa diet palai tutun at ta ira bilbilai. Pa diet gil haruatanei ing diet tangai.
