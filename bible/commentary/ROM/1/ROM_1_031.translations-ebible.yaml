  bqc-SIM: mìsaideↄ, náaisaideↄ, gbɛ̃́yãkɛnsaiↄ, sósobisaideↄ.
  tcz-CHONGTHU: Hetna neiding ago pouvin, akitep nau sukeh a ahiuvin, lungthim bei
