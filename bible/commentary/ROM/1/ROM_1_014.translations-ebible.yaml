    Willapäshaj Roma marca-masiqui captinsi, jäpa runa captinsi, yaćhaj runa captinsi,
    pampa runa captinsi.
  nwi-nwi: Nɨpɨg m-fam jakaməkeikei mɨni-ərhav-pən nəvsaoyen huvə kɨmi narmamə m-fam;
    iriə yamə mɨne iriə nəmə Gris mɨne nəmə kantri pɨsɨn pɨsɨn mɨnə - iriə yamə mɨne
    kharkun nar mɨne yamə mɨne kɨsətəwao.
  kmo-kmo: God riita ana yeyada hari, ada eechaba anadii man yeyadahabaken hikitu.
    Otii hechawa ma yenya, shebo shebo tawa ma yen maji pokiitar ma yen maji pokiinan
    biish tar ma yechaka ada yeyada haken hikitu.
  agr-agr: Wika ashí aents aidau papí unuimajush, unuimagchaush, yachash, yachachu
    aidaush jintintuata tusa awemamu asan, diwimkagtau anentaimaina imaniajai jintinkagtuata
    tusan.
  kyc-kyc: Wambu peparae gapomane lowa singi see nangepe sukuli yulu singi see nangepe
    mana lamairunu doko nambana yulu palamo.
  urd-GVU: بات یہ ہے کہ یہ خدمت سرانجام دینا میرا فرض ہے، خواہ یونانیوں میں ہو یا
    غیریونانیوں میں، خواہ داناؤں میں ہو یا نادانوں میں۔
  yre-NT: E ya 'an da fiɛn -a 'nan 'an Zozi 'le 'wɩ 'nɔnnɔn vɩ min -tʋdʋ pɛɛnɔn lɛ.
    -Te o ya Grɛk 'nɔn 'a oo, ɛn -te o "sia 'lɛglɔn 'pee -ji oo, ɛn -te o ya 'fluba
    'tɔnɔn 'a oo, ɛn -te o 'ka 'fluba 'tɔnɔn 'a dɩ oo, e ya 'an da fiɛn -a 'nan 'an
