    vona, kamana nuhu kua beta kadia save vona.
  reg-reg: Enitwongwa na bhayunani na bhagenyi ona abhengeso na bhamumu.
  mlh-mlh: 'Anuture jiŋoo tife iŋi pe narega: Ŋiŋigo kubu fuŋne fuŋne bapi yabebeminde
    buŋoji nonde paio pega. Ŋiŋigo maŋgboroŋyaŋuŋke eru qanda (grasrut) yoŋore kiŋaŋqoqo
    sogokoŋ fukego. Qoqodure buŋo Grik manegobi eru qanda goku yoŋoyaŋunde buŋoji
    yayaŋ miegobi, oi sosowo bapi ŋabebemiŋgo manego.'
  gof-ENT: ታማሪዳ ኣሳሲኔ ታማሪቦና ኣሳስ ቃሲ ጪንጫታሲኔ ኤያታስ ታው ኣጮይ ዴዔስ።
  aau-aau: Payhokuaw, hano mey, God so ok-ihey ke uwrsa me lanio me-sor kow ey kokwe,
    har me-aw mesor kow ey korey. Hano mey kokwe uwrsa lowpwarowp me mesor kow ey
    hiy non. Mo hom Grik-uwr lwak hi, seyr uwrkayn sirom lwak hi. Mo hom uwrsa nonkway
    non lwak hi, seyr uwrsa nonkway lopa lwak hi.
  tvk-tvk: Nalonge nggoni ngan xa be polien xati navan tengan niha nihithiten longeongen
    hos mi ngan xil xa latave Siu ti, xa rute e xil labe mol‑Kris xil xa lakil kuh
    neta, e rute sav xil mun labe ngan xil te rute sav xil xa latasukul kuhi ti.
  prf-NT: 'Gapu tehudák a sagutin a mangaral ten atanan a tolay: ten tehud hidi a
    nagadalan sakay awan, ten mágkalalaki sakay ten mangmang hidi.'
  auy-auy: Maníkó súwaꞌnai uráintafeꞌa sáwífaꞌ-waasi óraaꞌ-naopaꞌe káriꞌ-naopaꞌe seyaafáꞌ-ááímó
    ísaraawiye ímbo ísaraawiye túwaꞌnai onó.
  tbg-tbg: Kotiva ti tititaimantara ti, te nora vatanaakavata qumina vatanaakavata,
    koqe avu aato vataakavata kia koqe avu aato vataakavata, ekaa vika vika te Karaitira
    uva tiva nimiariraukama vauro.
  hub-NT: Wika ashi shuar griego ainasha, griegochu ainajai, yacha ainasha, yachachu
    ainajai Yuusa uchiri Jesucristowa nu shir nekaarum uwemratarma tusam ujakta tusa
    akupkamuitjai.
  hmo-hmo: Badina lau be taunimanima ibounai edia hesiai tauna, do lau durudia totona.
    Dirava ena taravatu diba taudia do lau durua, bona Dirava ena taravatu diba lasi
    taudia danu do lau durua. Sikuli vadaeni taudia do lau durua, sikuli lasi taudia
    danu do lau durua.
  big-big: Purik ne Yisu Kilisigibek logo yawe nogora yongkambanu koyi kambeli puwili
    mabuwiliyegi ngago wazono Yisuyegi langai puragi kozak yeiyagi pura. Nogo kozak
    yeiyagi puwili yongkambanu Anotogi ngagoragi iwaka puwili keya Anotogi ngagoragi
    iwaka ono puwili, keya yongkambanu kapiyayengki iwaka puwili keya yongkambanu
    kapiyayengki iwaka ono puwili.
  gux-G: Li tie n po panli i, ke min gedi ki la Girekinba yeni bi yanbɔndanba, ki
    gedi ki la a gbanbanda yeni yaaba n ki kua cogu kuli.
  cnl-NT: Ya̱'n³na²³ rɨ²juøøn³¹ dsa³ Grecia. 'E³ quie'²³ ya̱'n³na²³ rɨ²juøøn³¹ dsa³
    'i³ 'a²³la³ 'í³ co̱'³. Ya̱'n³na²³ rɨ²juøøn³¹ dsa³ 'i³ bi²³ tɨn³. 'E³ quie'²³ ya̱'n³na²³
    rɨ²juøøn³¹ dsa³ 'i³ bi²³ gøn³ co̱'³.
  zar-NT: Dë le ral-laʼ gunaʼ quégaca yúguʼtë bönachi, quégaca bönachi nazë́dagaca,
    en quégaca bönachi cabí nazë́dagaca, quégaca bönachi taʼyéajniʼi, en quégaca bönachi
    cabí taʼyéajniʼi.
  kde-kde: Nangu ngùlembelewa nivahwenele vanu vammalele, Vagiliki na vakávele Vagiliki,
    vanu vavêle na lúnda na vakávele na lúnda.
  ata-ata: Xo eni xaixai noxilo sou asuꞌulineꞌi ta Xiliki xe aneꞌi ane ta Xiliki uasi
    mo aneꞌi ane milavu xe aneꞌi ane ilavu uasi kalumo.
  qvw-NT: 'Cay allin willacuyta willacunäpä lluy-lluyman mänum cayá: sumänin nunacunämanpis,
    mana cäpä licaśha nunacunämanpis, chaynütac yaćhayniyücunämanpis mana yaćhayniyücunämanpis.'
  nfa-nfa: Masi ka, tasamia èèna ka, jaꞌa hudꞌi lole ku Lii Lolo Beꞌa Lamatua mi dhèu
    aaꞌi-aaꞌi. Mi dhèu dhu pake lii Yunani do, dhèu dintiu dhu pake lii leo, dhèu
    kapai do, dhèu haha do, dhèu sakola do, dhèu sakola boe. Nèti èèna ka, jaꞌa paꞌèra
    neo dhiu sa Roma, sèna ka paraga dènge miu.
  tnp-tnp: Iəkəkeikei məni pətɨgəm nanusiən təuvɨr kəm nətəmimi rəfin nətəm kəutatɨg
    ikɨn mɨn Rom tətarmənɨg ikɨn, mɨne ikɨ pɨsɨn mɨn rəfin, kəni ilah nətəm kəmotol
    vivi skul, mɨne ilah nətəm kəsotol viviən skul. Əuəh, iəkəkeikei məni pətɨgəm
    kəm lah rəfin.
  urd-urd: मैं युनानियों और ग़ैर यूनानियों दानाओं और नादानों का क़र्ज़दार हूँ।
  hot-hot: Wapômbêŋ hêv ku hadêŋ ya ek yanaŋ anêŋ Abô Mavi êndêŋ avômalô sapêŋ, avômalô
    ŋgwêk lôk avômalô alonaŋ, ma ŋê lôkauk lôk ŋê thôŋôthôŋ. Ba intu miŋ hatôm yatak
    ku êŋ ami.
  mqj-NT: Annu kusa'dingan kumua sirapanna' to kaindanan lako angganna ma'rupa tau,
    susi to Yunani tenni to tangngia to Yunani, susi to massikola tenni to tamassikola.
  rus-SYN: Я должен и Еллинам и варварам, мудрецам и невеждам.
  mbh-mbh: Eneke God i pavurpol lemik ve aro tho panongpol nge toko alavusnga, ranga
    ve ini areko or ini Grikre ako o el pamirealing, tomo mun nge areko or ini Grikre
    avele ako o el pamirealing avele, na toko powe ninengare tomo mun nge toko powe
    ninengare avele.
  bdd-bdd: Weyahina ꞌilobwainegauwa gide ma boda mabwaiyadi ꞌoidiya yapaihowa, taudi
    ꞌasa baibaiwadi ꞌadi tomiyao, taudi wete pwatula ꞌadi tomiya, ma tonuwa sonosonogao
    ma tohemwagemwageyao.
  cbt-NTPO: Ya'ipi piyapi'sa' pënëna'huaso' ya'huërin. Quisocristo sha'huitërinco.
    “Hua'ano'sa', topinan piyapi'sa', ya'ipi nananquë nonpisopita a'chintëquë'. Quirica
    nitotoro'sa', co nitotoro'sahuë', ya'ipiya pënënquë',” itërinco.
  srn-NT: Bika mi abi a frantwortu fu ferteri a Bun Nyunsu na den Grikisma nanga den
    sma di no de Griki. Sosrefi gi sma di kisi leri nanga sma di no kisi leri.
  cta-NT: Cua ngulo Ni cña ꞌna chaꞌ tsaꞌa̱ chcui̱ꞌ loꞌo nguꞌ xaꞌ tsuꞌ, masi ndiꞌi̱
    nguꞌ biꞌ quichi̱ tonu, masi ndiꞌi̱ nguꞌ tyijyuꞌ la ca neꞌ quixi̱ꞌ; ngulo Ni cña
    jnaꞌ chaꞌ sca ti chaꞌ chcuiꞌ naꞌ loꞌo nguꞌ, masi loꞌo nguꞌ nu nchca tsa jiꞌi̱,
    masi loꞌo nguꞌ nu ná ndyiꞌya cuentya tsiyaꞌ ti.
  bqc-SIM: Gɛlɛki yãmanaↄ ń Gɛlɛki yãmansaiↄ píi, ladↄ̃naↄ ń ladↄ̃nsaiↄ píi,
    an yã́ gↄ̃̀ ma yã́ ũɛ.
  tcz-CHONGTHU: Keiman khantouna vannoi leiset miho umna mun'a hihen, mun danga lekhathem
    le athemlou lah hijongle mopohna lentah neiyin kakigel'e.
  mar-mar: मी ग्रीक व बर्बर, ज्ञानी व अज्ञानी, ह्यांचा देणेकरी आहे.
  snp-snp: Wenena muki, Giliki kafi lufuwa kamo ido ágamo wenena, ka maninigu nemo
    ido minámami wenena, muki ya kawa kuwa lalo lo oloto giminamo lonowa nomaima nenako,
    yamu linate Lomu numudo minamo yaki ayaidana oto lo oloto giminae, loto auma wito
    kolowe.
  isl-isl: Ég er í mikilli skuld við ykkur og alla aðra, hvort sem það eru menningarþjóðir
    eða ekki, bæði við menntaða og ómenntaða.
  spy-NT: Mākwoo ā-āmchi biiko tukul lōkōōywēchu kāroomēch nyēē mātiny kule Kirikiik
    nto mā Kirikiik, sumānootiin nto māsumānootiin.
  xnn-xnn: Tay adi mabalin ay adiyak ibagbaga nan gawis ay damag isnan am-in ay kalasin
    di ipogaw ay nakaadal wenno egay wenno nan naidokalan wenno egay tay siya nan
    bilin Apo Dios ken sak-en.
  mwe-mwe: Njikola ligambo muntima kwa ligongo lya Bhayunani na bhangalinji Bhayunani.
    Njikola ligambo ku bhakwetenje lunda na bhangalinji lunda.
  tte-tte: Yau wasana namwanamwana yakatai, mwa iyamala kagu yaga na wasane yayawasayan
    tomo meuloili kolili, siya tokaina Giliki yo siya nige tokaina Giliki kolili,
    yo siya me ali katai yo siya tonuwapwanopwano.
  tcs-tcs: I prapa wea at blo mi po mata elpe ol kantriman, dem Zuwispipol, ane ol
    dem Nozuwispipol tu. Seimwei, ai wande elpe dempla uda i smat ane gad ediukeisin
    ane dempla uda i nogad no sens ane nogad ediukeisin.
  hlt-THB: Greek thlangkhqi ingkaw Greek thlangkhqi am a venawh awm, thlakcyikhqi
    ingkaw thlakqawkhqi venawh awm sai hly kawi ta khak nyng.
  soq-soq: Tane Iesu Keriso ne baina bolena saiwa sa mainawo winedia ne ideita edawa
    God Gagalowa euda apana uduudu, mo mida girumalala bola debamauwo ita do bola
    kerakera bedeuwo girumasiawaia waimoia, mampo amonanteapa.
  qub-qub: Rejsisha mana rejsisha runacunatapis, yachaj runacunata mana yachaj runacunatapis
    Jesucristupa willacuyninta willapänä caycan.
  att-att: Á makaliwákà nu arák ku tudduán yù ira ngámin nga makkakerumá nga tatolay,
    yù ira nga maggián ta dakal nga ili onu yù ira nga maggián ta kakayyuán, ánna
    yù ira naggigiámmu onu yù ira ari naggigiámmu.
  bki-bki: Im̃auano napano joa jum̃aku naio jibe nei, berinavo monoka noioliolu ea
    kiado tomu nalo memedu kulo Ju, a tomu dolu bunu, a monoka noioliolu ea tomu nalo
    napano amijikia vite ruei a nalo napano maka ajikia vite vo,
  bqp-bqp: Girikiyãmarinↄ kũ Girikiyãmarisarinↄ ń pínki, dↄ̃̀rinↄ kũ dↄ̃̀risaridenↄ
    ń pínki, ń yã gↄ̃̀ ma yã ũ.
  mcp-mcp: Mə jisə nə́ mə bwííŋgʉg buud bɛ̂sh Jɔ̧jɔ̧ Kɛ́ɛl, tɔɔ buud bwə́ mpu cʉg
    wá, tɔɔ buud bɨ́ kú mpu wá; tɔɔ ompuye ɔ́ ísâ tɔɔ buud bwə́ cúgɛ́ ómpuye wá.
  hat-hat: 'Se yon devwa pou mwen pou m'' anonse bon nouvèl la bay tout moun: kit
    yo eklere, kit yo pa eklere, kit yo konn li, kit yo pa konn li.'
  npl-NT: Porke ye non noteki, iwa saman trato nikpia de nikintlapowis akimeh tlajtoah
    griego iwa akimeh amó, akimeh ixtlamatih iwa akimeh amo ixtlamatih.
  bgg-bgg: Chiih-è gune zab pha bran ro blia rek chid pha um ro, thiig shii nane jabiing
    shii, jigigampho shii nane jigigam azey pho shii de ro.
  eng-TCENT: I am under obligation both to Greeks and to barbarians, both to the wise
    and to the foolish;
  eng-BSB: I am obligated both to Greeks and non-Greeks, both to the wise and the
    foolish.
  cpu-NT: Iro kantacha ontzimatye niyaatashiyetairi Griego-thataintsiri, kaari griego-thatatsine,
    iyovaiyetanaatsiri, eejatzi kaari iyovaiyetatsine.
  san-ASM: অহং সভ্যাসভ্যানাং ৱিদ্ৱদৱিদ্ৱতাঞ্চ সৰ্ৱ্ৱেষাম্ ঋণী ৱিদ্যে|
  tac-NT: Neka benírimili júkuru Onorúgame nila ra'íchali rejcholi suwábaga ralámuli,
    ralámuli griego ra'íchame o tabilé griego ra'íchame, 'we jebénigame o tabilé jebénigame.
  eng-WEBPB: I am debtor both to Greeks and to foreigners, both to the wise and to
    the foolish.
  gfk-H: No nugu binlan at bia ena haan tupas diet ing diet ta manga laka ta ira tintalen
    ma ira mangana lilik ta diet ira Grik. Ma hua mah ta diet ing pa diet mur kaikek
    ra magingin. No nugu binlan mah ia bia ena haan taar ta ira tena mintota ma diet
    ing pa diet kap ra tamat na hausur.
  viv-viv: Yaubada aku vehimeya giveleku faꞋina gilubodaku be Yesu Keliso faꞋine kaliva
    moyaꞋaidi agaidiya ganalulumamala. E, kaliva wamelaleya kadu kaliva wawalaꞋaiya
    kaliva nuwanuwahuyadiyao kadu kaliva fanifanidiyao au kaliva moyaꞋaidiyao agaidiya
    ganalulumamala.
  yao-yao: Pakuŵa ngusachilwa kwalalichila ŵandu wose Ŵagiliki ni ŵangaŵa Ŵagiliki,
    ni kwalalichila ŵaali ni lunda ni ŵakuloŵela.
  tgp-tgp: God mo tauau moiso vara a pa tueni la haratu la lo retireti na leo mara
    Greek peresi la haratu la tamlohi r̃or̃oha, ale isan la haratu la lelevosahi peresi
    la haratu la rongorongo vono.
  auc-NT: Edæ guidiegoidi incæ wadäni incæ, ocai encadäni incæ ocai ömæcadäni incæ
    ædänimë ïñönänite botö debe inte baï edæ tömänäni ïnänite odömonte apæ̈nequënëmo
    ïnömo ïmopa.
  kbc-NT: Igaataɡ̶a jiɡ̶idaa ibakedi ane najigotediwa Aneotedoɡ̶oji me jeloɡ̶oditedibece
    nibodicetedi anele ane icoɡ̶otedigi miniwataɡ̶a, jeloɡ̶oditiogi greegotedi, inaa
    ane daɡ̶a greegotedi, oko notaɡ̶anaɡ̶aximaɡ̶a aninoa lixaketedi, codaa me niɡ̶ina
    ane diɡ̶ica lixakedi.
  bmh-bmh: Uwait nug iz gonugau ze duailel awarabun salau mileun, gonun, iz duailel
    unum ag en salau mai. Grik duailel mui emgasag ipal ebuan duailel abai ereg ag
    en salau mai. Duailel abiu memen mui, duailel abiu tam abai ereg ag en salau macanai.
  ctu-BL: Come an tic wenta jini wen t'an cha'an mic subeñob griegojob yic'ot mach
    bʌ griegojobic, jini cʌntesʌbilo' bʌ yic'ot jini mach bʌ cʌntesʌbilobic.
  meq-meq: Mbəlom kə vəleŋ məsler. Andza niye, kutoŋ na ɗiye ha Labara Ŋgwalak eye
    kwa a way tebiye. Na ɗateye ha a ndo neheye ma wuzlahgəma aye ada a ndo neheye
    ma wuzlahgəma bay aye, na ɗateye ha a ndo neheye tə sər wu aye ada a ndo neheye
    tə sər wu bay aye.
  noa-H: Mamʌ hagt'a mag k'apanaam k'ʌʌnau hʌ̈k'aba haawai dëbpaarta paraa chirʌmjö
    Cristo dʌ̈i mʌ chigaa chiraajem, t'umaam k'ʌʌnag hich hiek jaaumk'ĩir mʌ jʌr hautarrta
    hãaur k'ʌʌnagpai jaau chiraawai. Mua jaauju haai chirʌm chi t'et'emnaanag, bʌ̃ʌrjã
    serbiiba k'it'ëem k'ʌʌnag, k'ĩirjug k'augk'am k'ʌʌnag, k'ĩirjug meraa k'it'ëem
    k'ʌʌnag, t'umaam k'ʌʌnagta jaauju haai chirʌm.
  alp-NT: 'Le Alla Iulake au kena keu lepae Sou Misete ete pusue tamata mei nusa:
    Ete bangsa Yunani pise bangsa makete, ete tamata hkola pise hkola more.'
  san-VEL: aha.m sabhyaasabhyaanaa.m vidvadavidvataa nca sarvve.saam .r.nii vidye|
  kbq-kbq: Eri'za eri'na, Griki vahe'ene, ko knafi vahekna vahe'ene antahintahiza
    me'nea vahe'ene, antahintahiza omne vahe'mokizmine, zamaza hanugu nagrira hunante'ne.
  kbh-kbh: Ats̈e Jesucristbiama canÿe oservená sëndmëna, y chíyeca nÿetscángaftaca
    obligaciónaca së́ntsemna, chë pueblënguiñe oyenë́ngaftaca y bën tjoye oyenë́ngaftaca,
    chë uatsjinÿenë́ngaftaca y ndoñe chcangaftácnaca.
  ron-LSB: Sunt dator atât grecilor, cât și străinilor, atât celor înțelepți, cât
    și celor nebuni.
  pon-pon: Pwe nai me pwaipwand on men Krik o men liki kan, o on me lolekon o me jo
    lolekon kan.
  nhe-BL: Ipan noyolo tlahuel nijnequi niquinmachtis tlen camatij griego huan tlen
    camatij sequinoc tlajtoli. Monequi niquinilhuis itlajtol Toteco tlacame tlen momachtijtoque
    huan tlen ax momachtijtoque.
  sps-sps: Nyo komainy binun rou tana binun ten Krais fapoopoan namami, tana saa,
    Gov tsue faparits of vanyo ma tsue of ir a vainy, tan vaanan nane Krais te naa
    of ror a vainy to te kaakaa ror koman a ngats fan, ana ri kan ton vainy voor,
    ana ri kan vainy nat ana vainy a sikia ta nat.
  wnc-wnc: '@see-verse:ROM.001.013'
  bus-bus: Girikiyãmarinↄ kↄ̃n Girikiyãmarisaideenↄ ń píngi, dↄ̃̀rinↄ kↄ̃n dↄ̃̀risaideenↄ
    ń píngi, ń yã gↄ̃̀ ma yã ũ.
  gub-BL: Ta'e Tupàn hemono kar teko ywy nànàgatu har nànàn a'e xe. Hemono kar taw
    pe har wanupe, ka'a pe har wanupe no, ma'e kwaw katu har wanupe, ma'e kwaw katu
    'ymar wanupe no. Hemuze'eg kar iko wanàanàgatu a'e.
  imo-imo: Aku kombu lupe lupe imbomanga mare Grik imbo pengama kinye mare we imbo
    lupe kerima kape, lipe manjili peremo imboma kinye naa lipe manjili imboma kape,
    akumanga pali kongono tendeli kendemande iyemu Goteni molani nimona paa teambo.
  boj-boj: E na Grik tamo naŋgi ti yauŋ tamo naŋgi ti powo tamo naŋgi ti nanari tamo
    naŋgi ti Yesus aqa anjam minjroqnit quqwajqa deqa Qotei na e wau ebej.
  eng-DRA: To the Greeks and to the barbarians, to the wise and to the unwise, I am
    a debtor;
  knf-knf: Dwo i pya du bañaaŋ biki ŋbeeka na du biki ŋţeeh, du banjukuŋ na du banwooŋ
    baanjuki.
  san-KHM: អហំ សភ្យាសភ្យានាំ វិទ្វទវិទ្វតាញ្ច សវ៌្វេឞាម៑ ឫណី វិទ្យេ។
  arn-NT: Femngechi feley ñi wewpiyeafiel Ngünechen ñi werken dungu fill kakerume
    che mew, ka femngechi tati pu che fentren nielu kimün ka tati pu nienolu kimün,
  zas-NT: Par naj naladxan da cwentan na̱j guial gulün chutëëz benan xtiidx Dios,
    bal najman bén ciuda o najman bén guiedxdoo ya, bal rigniaꞌman o ad rigniaꞌtaman.
  ken-NT: Mbɔ̌ŋ barɛm bɛkwɔ ntá bo abhɛn amɨ́k anɛnɛ bhɔ nɛ ntá bǒbhɨ, nɛ ntá
    barɨŋɨ ɛ́káti nɛ abhɛn babhɨkɨ rɨŋɨ ɛkáti.
