  tgo-tgo: Iyake ŋgoreiye wo ya vamodo njogha modae laghɨye, na iwaeŋge ya wa na ya
    utuŋa Toto Thovuyeko iyako weŋgiya gharɨgharɨke wolaghɨye; weŋgiya thavala thɨ
    ghambugha Grik ghanjithanavu na thavala ma thɨ ghambu, na tembe ŋgoreiyeva thavala
    e lenji ghareghare na thavala unounoŋgi.
  yap-yap: I gag e thingar gu ayuweg e girdi’ ko pi nam, ni pi’in kar mon’oggad nge
    pi’in ndawor, nge pi’in yad ba sukul nge pi’in ndar sukulgad.
  mop-NT: Tzaj to in wadic u pectzil a Dios ti'ijoo' aj cajil y ti'ijoo' aj aldeajil,
    ti'ijoo' aj seeboo' u yoolo, y ti'ijoo' a ma'ax c'u' u yeele.
  tet-tet: Haꞌu kmusti keke Yesus Manfatin Diꞌak baa ema hotu-hotu. Baa ema mak natene
    lia Yunani no ema mak natene lia seluk sia. Baa ema boot no ema kiꞌik. Baa ema
    mak sakola no ema mak la sakola. Tan lia nia, haꞌu kadiꞌa aan tiꞌan atu kbaa Roma,
    nebee keke Manfatin Diꞌak baa emi iha nebaa.
  hlt-MCSB: Greek rhoek neh kholong rhoek taengah, aka cueih neh aka ang taengah,
    laiba ka khueh.
  xtd-NT: Kidayɨka‑i xa juña tnuꞌu ka‑da dava ka ñayiu Grecia xiꞌin dava ka ñayiu
    ka kuu yatnuꞌu ñayiu Grecia xiꞌin ñayiu ñatu ka kuu yatnuꞌu‑i nax io xa kada‑i
    xa nanitaꞌu‑i. Kidayɨka‑i xa kachitnuꞌu ñaꞌa‑da ndixi nax io xa kada‑n xa nanitaꞌu‑n
    tuku. Nani xian tnuꞌu‑da ñayiu kaxi ini, dani xian tnuꞌu‑da ñayiu ka kukuee xiꞌin
    xaxtnuni‑i.
  mdy-ETH: ጊሪኮ ዓጮ ናንጎና ሙኡጮና ዔራ ዓሶና ዔሩዋ ዓሶናም፥ ጪንጮ ዓሶና ቦኦዞ ዓሶናም ኮዦ ሃይሶ ዔርዛንዳያ ታና ኮይሳኔ።
  spl-spl: Lohimbi kerek ya yeŋgâlen ari den pat âlepŋe ekyongomune nâŋgâŋetgât Anitâŋe
    âi sâm nihiop. Yakât nâŋgâm lohimbi nombotŋe pepa emetŋan yâhâm nâŋgân nâŋgânyeŋe
    orop mansai otmu nombotŋe pepa emetŋan ki yâhâwi, otmu Girik lohimbi kapi tete
    manmâ nep âlâlâ tuhumai, otmu pâku lohimbi kâlepŋehen me bârâ betŋehen manmai,
    ya hârokŋe Yesuhât topŋe nâŋgâŋetgât nâŋgâyiŋgim mansan. Yakât otmâ Roma yeŋgâlen
    taka den pat âlepŋe ekyongowe sâm biwine heweweŋ otmu mansan.
  usp-NT: In twic'aj chapca' wi' inc'as, jwi'l rajwaxi' tamb'ij tzilaj jtaquil chirij
    Kakaj Jesucristo rechak juntir cristian, rechak yak ri tijojem rib'ak y rechak
    yak ri ta' tijojem rib'ak.
  zav-NT: Ṉezda' cheyaḻə' gua'a dižə' güen dižə' cobə c̱he Jesocristən' len beṉə'
    ca' ža' syoda, na' len beṉə' yix̱ə' na' ḻeczə ca' len beṉə' chsa'ac ḻetr na' beṉə'
    cui chsa'ac ḻetr.
  sgz-sgz: Má kak án talar sang ngo ina han uri narsán matananu no tili risán. Áá,
    ina arbin uri narsá rung dikte mánán i tatalen má worwor káián tan Girik, má uri
    narsá di di ngul be ur on. Má ina han mul uri narsá rung dikte kipi aratintin,
    má uri narsá di kápte be di kipi.
  kek-NT: Tenebanbil sa' inbe̱n c'anjelac sa' xya̱nkeb laj griego jo' ajcui' li ma̱cua'eb
    aj griego. Tinc'anjelak sa' xya̱nkeb li tzolbileb jo' ajcui' li inc'a' tzolbileb.
  blz-NT: Yaku' munsuri se' isian men tio limangonku, mau bona lipu' Yunani kabai
    uga' bona lipu' sambana, mau bona mian men nosikola kabai se' mian men sian nosikola.
  poe-NT: Tꞌichjánxi̱n tsjáko̱ha̱ kaín chojni, á chojni griego o̱ á chojni jehya griego
    o̱ á chojni nohe o̱ á chojni noehya.
  san-TAM: அஹம்ʼ ஸப்⁴யாஸப்⁴யாநாம்ʼ வித்³வத³வித்³வதாஞ்ச ஸர்வ்வேஷாம் ருʼணீ வித்³யே|
  cof-NT: '@see-verse:ROM.001.013'
  srm-NT: Fa mi ta konda di Buka u Masa Jesosi aki, dee sëmbë, nöö mi musu u kondëën
    da hii sëmbë e, dee sëmbë dee kisi lei ku dee an kisi lei wan bëtë, dee sëmbë
    dee ta fusutan soni bunu ku dee sëmbë dee an ta fusutan soni wan bëtë, de tuu
    mi musu ta konda di Buka da.
  qvs-NT: Tata Dios kachamuwashka tukuy runakunata yachachinaynipa. Chayrayku griego
    runakunata mana griego runakunatapish, tukuy laya alli yachak runakunata, mana
    nima yachak runakunatapish yachachinayni tiyan.
  zca-NT: Dios mixë'l da yalun widi'zh che'n Me lo rë men, ter lo xa' dox nzhake,
    o lo xa' nazu't; o lo xa' natsin, o lo xa' naxenla.
  cbc-NT: 'Tocãnacãʉ̃pʉrea camasãrẽ besericaro mano caroaro mena yʉ quetibʉjʉ rotiwĩ
    Dios: Marĩ yaye cabʉsʉrã, aperã marĩ yayere cabʉsʉena, bueri majã camasĩrã, aperã
    camasĩẽna cʉ̃ãrẽ nipetirore yʉ quetibʉjʉ rotijowĩ.'
  qxo-NT: Noga Tayta Diospa alli willacuynintaga willapänämi jinan runacunatapis,
    juclä runacunatapis, yachag runacunatapis, mana yachag runacunatapis.
  mox-mox: Yaʼa agu veyoveyoa Yaubada ʼinega yaʼewea, ʼinega Valena Aqiaqina eda tomotauyavo
    me Diu ta wese taudi mali qabu ʼidia yaneineidi, ta wese taudi toalamani be tovemwage
    ʼidia.
  kew-kew: Gore neme onaa rayo odome omoa onaa rayo raba mulalo pi. Goa pua ora epe-rupa
    piri onaanu page raa-para piri onaanu page kone makuaae onaanu page kone naimi
    onaanu page raba mulalo pi.
  dww-dww: Taugu yà ḡoeḡoe kauena da vari verenama taumi Rom ḡaromie yà rauguguyena,
    baninama inam taugu yau noyama da banaga matabudi sibo ḡarodie è rauguguyana,
    avedi da taudi eteni bo nam eteni, katakataidi bo nam katakataidi.
  twi-ASANTE: Mo ne obiara, wɔn a wɔn ani ate ne wɔn a wɔn ani nteeɛ, wɔn a wɔasua
    adeɛ ne wɔn a wɔnsuaa adeɛ nyinaa ho asɛm yɛ mʼasodie.
  aoj-aoj: Aeꞌ wiaf fotaome ma egatopalopa epes hiasi Krais. Wiaf afamba naꞌamba.
    Krais natalowe maol luꞌwani deiꞌ aeꞌ egwamanan etopalopa epes isimba hiasi hiꞌilas.
    Ma sogogawa waf buꞌwafi dambaifii soloma isimba sogololama waf dambaifii, epes
    gawaisi soloma isimba owaꞌ gawaisia wapani.
  cbv-cbv: Nihat cã́acwãdih tʉ́ini doonádih naáwát caá weemdíh náahap. Dahwani tʉ́tchinadih
    moondíh, tʉ́tchi wihcapboó jʉmnitdihbʉt, bohénitdih, bohécannitdihbʉt naáwát caá
    náahap.
  taw-taw: Pen Glik binɨb okok binɨb Glik mel okok sek, binɨb gos nɨgtep gɨpal okok
    binɨb gos nɨgtep ma gɨpal okok sek, kɨlop mɨdupsek God yɨp agek gɨñɨnɨm.
  jic-NT: Dios la ntjet'á napj la veles jupj tjevelá pjü jilal. Mpes más 'ücj nin
    lejay. Nin ca mvelé griego javelepj jilal. Ca mvelé wa la p'a jilal, griego ma
    javelepj. Ca mvelé pasal pülücj sin tji'yüsa jilal. Ca mvelé wa ma sin tji'yüsa
    jilal.
  zap-NT: Rap noo degne yzëët noo xdiznzoon Jesucrist lo yrandxee mén, nigle lo men-griego,
    nigle lo mengyëzgyiix, nigle lo mennan, nigle lo mennandet.
  wer-wer: Anutuuk ngönën ya epët nenaut yak omën pourö, kakaan kosangöökë ëwatre
    köpël pourö ne yok pangk ök mam wesaut.
  ipi-ipi: Nambato Gitiki yame wandakalipi, wandakali yame waka tupapi, mana kambua
    andene wandakalipi, mana kambua anda napene wandakalipi, utupane pitaka moyo,
    balana pii layene epene oko lamaula loto, Goteto piape oko namba geane.
  qul-NT: 'Noka manu jina cani evangeliota willanaypaj tucuy runacunaman: educaskacunaman
    mana educaskacunamanpas, yachayniyojcunaman mana yachayniyojcunamanpas.'
  ter-NT: Vo'oku koati apêti ítukexeonuke Itukó'oviti, nóngone indúkea. Énomone ne
    ngoyúhoyea emó'u xapákuke uhá koeti xâne. Haina pohúneti xapa xâne hána'iti ihíkaxovoti
    kuteâti ne ngerêkuhiko, itea koánemaka xapa xâne ákoti akutêa. Hainámaka pohúneti
    xapa xâne ko'éxoneti, itea koánemaka xapa xâne ákoti éxone.
  bmr-NT: Uco Moocaani tajɨɨbahi famoovahallɨvɨro jɨɨbogooboro feequi añɨmɨnaa iijɨco
    agaajamoco, bu agaajatɨmoco icano. Tollɨro bu fanoovaaco agaajamoco, agaajatɨmoco
    icano jɨɨbogooboro feequi.
  fuf-fuf: Ko fii no farlii mi andingol *Gereekiyankeeɓe ɓen e leƴƴi ɗi finaa ɗin,
    e faamuɓe ɓen e njofooɓe ɓen.
  bhl-bhl: 'Yu kililina! Sunbin-Got e nelo bokonemomele: “Ku uneko, kunum waneng alik
    alik ilo nem Weng Kal Ken Ati be bakayem tem bakayem tem de kakamolewka!”, nangse
    kasike, ne em nangse weng be fein geleweko, unbomi, wiin so kawtiw so, baluw keko,
    wiin banim kawtiw iso, kal fian kawtiw iso, kal banim kawtiw iso, alik alik kawtiw
    biim biliw dim kalo uneko, Weng Kal Ken Ati be bakayemkakawkabi te.'
  ons-ons: Na sotane ŋei ŋerep korop eŋano pamaike, Grik ŋei so ŋei natne, ŋei dereret
    korop so ŋei qelaŋ.
  con-NTPO: Nane ñajan poiyi'cco a'inga va ñotsse condase'choma condaseya'cho. Griegondeccunga,
    cca'indeccunga'qque gi condaseya'cho. Injama'pandeqquianga, injamambindeccunga'qque
    gi condaseya'cho.
  ghs-ghs: Oi Giriki abi mae Raaba abi, nokanoka abi mae ruume abi anai gama nikeho
    torota baura eetaama naataquko kahosanoma naatakoi.
  peg-peg: ଗ୍ରିକ୍‌ କି ବୁଦି ହିଲ୍‌ୱାକାର୍‌, ପଡ଼ିକିତାକାର୍‌ କି ପଡ଼ିକିୱାତାକାର୍‌ ୱିଜ଼ାର୍‌
    ଲାଗାଂ ଆନ୍‌ ରିଣ୍‌ ।
  txu-NT: Jeju imã me kunĩ'ã karõkôt ne ba ije me kunĩmã 'ã ujarẽnh ny jarẽnh prãm.
    Me krõr tũmbê kregujamẽ me krõr nyjamã ije arẽnh prãm. Ne me krã mexmẽ me krã
    mex kêtmã ije arẽnh prãm. Ije Jeju'ỳr meo akẽx kadjy ne ba ije memã arẽnh prãm.
  eng-WEBU: I am debtor both to Greeks and to foreigners, both to the wise and to
    the foolish.
  gnw-NT: Echa'ã chepía co Cristo pe ayeyocui vaerã uyemboe vae reta jare uyemboe
    mbae vae reta pe, jare iyaracuaa vae reta jare iyaracuaa mbae vae reta pe.
