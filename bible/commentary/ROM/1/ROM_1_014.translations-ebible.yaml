  fuh-BKF: Tilay mi yaha to yimɓe fuu, yimɓe ngallu e wonɓe ladde, to joomiraaɓe anndal
    e majjuɓe.
  arl-NT: Cua Jiyaniijiaari cua jiyatequiaari na rupaa pohuatanara. Janiyari cunora
    na rupaa pohuataquiaani. Majaari na tojiyashijia cua quiniu paniniu. Naaratej,
