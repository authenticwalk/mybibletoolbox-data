    tiquiyocua quijiaca pueya niquiarajuhuaj. Janiya cuaara na rupaa pohuataara niishijiaca
    pueya, niishiyashijiaca pueyanio.
  ziw-ziw: Miye natigizwa niwagambile wantu wose, Wayahudi hamwenga na sawo wayahudi,
    wamanyi hamwenga na sawo wamanyi.
  grc-TR: Ἕλλησί τε καὶ βαρβάροις, σοφοῖς τε καὶ ἀνοήτοις ὀφειλέτης εἰμί·
  nag-nag: Moi Yunani jati aru dusra desh manu, gyaan thaka aru murkho manu khan sob
    logote dhar bukhi kene ase.
  eng-OEBCW: I have a duty to both the Greek and the barbarian, to both the cultured
    and the ignorant.
  knj-NT: Yutol masanil ánima, cax c'al cuywinaj, ma man cuywinaj oj, jin cuenta ye
    oc eb an. C'al eb jelan sna'bal, c'al eb man jelan oj, jin cuenta c'al ye oc eb
    an.
  deu-1912: Ich bin ein Schuldner der Griechen und der Ungriechen, der Weisen und
    der Unweisen.
  san-PUN: ਅਹੰ ਸਭ੍ਯਾਸਭ੍ਯਾਨਾਂ ਵਿਦ੍ਵਦਵਿਦ੍ਵਤਾਞ੍ਚ ਸਰ੍ੱਵੇਸ਼਼ਾਮ੍ ਰੁʼਣੀ ਵਿਦ੍ਯੇ|
  nob-LB: Det inngår i oppdraget mitt å nå ut til folk, både i vår kultur og i andre
    kulturer, både til dem som er velutdannet og til vanlig enkle mennesker.
  ntj-ntj: Tjiinya-rni Mama Kuurrtu watjarnu yarnangu pirningka-tjananyarna tjukurrpa
    parrawatjaratjaku, nintipuka pirningka puru ngurrpa pirningkatarrartu.
  sxb-NT: Mu omwoyo gwange, ndi no omusango ogwa okuira amangʼana amalootu aga Kristo
    ku awantu woona, awari mu ewialo ewikomere ne ewiri enyima, awaganga awasomere
    na awamaya awataasoma.
  nhu-NT: Lemme din fô bonyii bocii le nu ɛ̂ kendoŋ kem e, kɛnɛɛ ɛ̀ nu bonyii bò nu
    woŋ wvù yuu wase le, kɛnɛɛ ɛ̀ nu bò bɛɛ ɛntfun, kɛnɛɛ bonyii bò kɛŋke bvufee,
    kɛnɛɛ bò bɛɛ biyuŋ.
  row-row: Mae taꞌo bee o, au musi dui-bꞌengga Lamatuaꞌ Hara-lii Malolen neu atahori
    mana olaꞌ dedꞌea Yunani do, atahori diintiu mana olaꞌ dedꞌea laen do, atahori
    moko do, anak do, sakolaꞌ do, nda sakolaꞌ sa. Au musi dui-bꞌengga Lamatuaꞌ Hara-lii
    Malolen neu basa atahori. Naa de au sadꞌia ala ena ae eti seꞌu nggi sia Roma.
  msy-msy: God Grighba ko gumazir Grighɨn aven itir puvatɨziba bar men akurvaghasa
    ingangarim na ganɨngi, egha uaghan fofozim itir gumaziba ko fofozim puvatɨzir
    gumaziba sara. Kamaghɨn, kɨ gumazamiziba me ikarvaghamin osɨmtɨzim aterɨva, ingangarir
    kam damuam.
  agg-agg: God ai wambo ranɨ ratüpurɨ masendɨra ranɨmboane asu roana nindou Grikɨndɨ
    adükarɨ ŋgoafɨhü amarei-anei asu nindou nɨmambe burayei-ane, nindou fɨfɨrɨhindeimbɨ
    rananei asu fɨfɨrɨfekoate-mayei rananei muŋguambo aheimbo hoafɨ ro moanɨ bokandɨhehea
    samboanahɨ ŋgusüfoambe fufurafoareandɨrɨ.
  ptp-ptp: A yuac yêp wê a ob nêl xolac vô tɨbii vɨyang vɨyang, om a ob nêl vô he
    Glik wê he xovô kɨyang tɨbeac gee dɨ he madɨluhu êno, dɨ a ob nêl vô tɨbii wê
    pɨyôp nivɨha gee dɨ nêl vô he wê pɨyôp maên gee hɨxôn.
  nak-nak: 'Eia tikumu sesele taku veia eau ge valolo oio te la maututula tomi, ge
    tola la valalua me hatavivile tomi soio te Kraist: Egiteu e Iuda, egiteu tai ale
    pou te la maligoma egite kama rovi La Tahalo Uru, egiteu la tahalo la mari, me
    egiteu la valalua bulalahu tai, egite tomi ge lolo la isale Kraist te la haregu.'
  lbb-lbb: Anuka titol ot ning e God i saran tari tak, sur ar warawai tetek a tarai
    ning la tasman a warwara Grik pa tarai otleng ning bel la tasmani, tetek na tena
    tastasim pa la ning anunla tastasman bel i itna.
  kan-2017: ಗ್ರೀಕರಿಗೂ ಇತರ ಜನಗಳಿಗೂ, ಜ್ಞಾನಿಗಳಿಗೂ, ಮೂಢರಿಗೂ ತೀರಿಸಬೇಕಾದ ಒಂದು ಋಣ ನನ್ನ ಮೇಲಿದೆ.
