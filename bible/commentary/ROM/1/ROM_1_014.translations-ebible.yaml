  kan-OKCV: ಗ್ರೀಕರಿಗೂ ಗ್ರೀಕರಲ್ಲದವರಿಗೂ ಜ್ಞಾನಿಗಳಿಗೂ ಮೂಢರಿಗೂ ನಾನು ಸಾಲಗಾರನಾಗಿದ್ದೇನೆ.
