verse: ROM.001.014
translations:
  kpx-kpx: Dilavau lovi ko mai daoale kemo di bae halelivebene. Isito dana vai ata
    bahata haivei. O balugae umale isi botoe umale kebia dana haivei. Isi luleleamale
    isi luleleholimale kebiata dana haivei.
  okv-H: Eto pure nau amo God na enda nei embomeni “School” kiari te “School” kiae
    embomeni te amita degi pambana ikena
  tbo-tbo: Tau u yagayaga ipa a lidumaluya po tuwegana dewadewana a guguyeya mi Giliki
    po ega mi Giliki uyahihi tu hanahanapu po ega tu hanahanapu uyahihi.
  mal-C: പരിഷ്കൃതരോടും അപരിഷ്കൃതരോടും വിദ്യാസമ്പന്നരോടും വിദ്യാവിഹീനരോടും എനിക്ക്
    ഉത്തരവാദിത്വമുണ്ട്.
  grc-SR: Ἕλλησίν τε καὶ βαρβάροις, σοφοῖς τε καὶ ἀνοήτοις ὀφειλέτης εἰμί·
  bgc-bgc: मै उन संस्कारी माणसां का जो यूनानी भाषा अर सभ्यता नै जाणै सै, अर जो माणस
    उनकी भाषा अर सभ्यता नै न्ही जाणते, अर अकलमंद अर बेअक्ल माणसां ताहीं वचन सुणाण
    का मन म्ह बोझ राक्खूँ सूं।
  khz-khz: Palagu na inagulu evenikuto, Grik talimara e ati Grik talimara, aoneka
    talimara e kala kawakawa talimara pana veakavara ularana.
  deu-TKW: Griechen und Barbaren, Weisen und Unverständigen bin ich Schuldner.
  zsr-NT: Dë le ral‑laꞌ gunaꞌ quegac yúguꞌtë bunách, quegac bunách nazëdgac len quegac
    bunách cunazëdgac, quegac bunách taꞌyejniꞌi len quegac bunách cutaꞌyejniꞌi.
  lin-lin: Nazali na niongo ya Bagreki mpe ya bato oyo bazali Bagreki te, ya bato
    ya bwanya mpe ya bazoba.
  hns-NT: Tjaahe Griek ke djaatie log kie to bantjar logan, tjaahe parhal kie to an-parh
    waalan, hamke tjaahie sab koi se Parmeswar ke khoes khabar bataawe ke.
  noa-E: Mamʉ agtha mag khapanaam khʉʉnau ʉ̈khaba aawai dëbpaarta paraa chirʉmjö Cristo
    dʉ̈i mʉ chigaa chiraajem, thumaam khʉʉnag ich iek jaaumkhĩir mʉ jʉr autarrta ãaur
    khʉʉnagpai jaau chiraawai. Mua jaauju aai chirʉm chi thethemnaanag, bʉ̈ʉrjã serbiiba
    khithëem khʉʉnag, khĩirjug khaugkham khʉʉnag, khĩirjug meraa khithëem khʉʉnag,
    thumaam khʉʉnagta jaauju aai chirʉm.
  eng-EMTV: I am a debtor both to Greeks and to barbarians, both to the wise and to
    the unwise.
  mib-NT: Chi cúu ri tēe táú sɨquɨ̄ jnúhun ya, chi táú rī nacuāha ri jnūhun ya nuū
    ndɨhɨ ñayuu, cúu ñayuu jiní gā sɨquɨ̄ ndɨhɨ jeē iyó ñayɨ̄vɨ jíín jéē tu jíní cuɨtɨ,
    cúu ñayuu tūhva jíín jéē tú tūhva.
  lif-NT2: थेआङ्‌भे़ल्‍ले़ इङ्‌गाॽग खासाम्‍बाहाॽ नु खासाम् मे़ःम्‍बाहाॽ, हे़क्‍क्‍याङ्
    सिक्‍कुम्‍साबाहाॽ नु सधःक्‍पाहाॽ, के़रे़क्‍ले़ लागि सुनाइङ् इङ्‌भोःमाए पोःङ्‌लो॥
  xnj-xnj: Nivii na lihengu la kuvakokosela vandu voha vevavili na uyovelu yabwina
    na vana matendu yihakau, vevachenjili na vayimu.
  mmx-mmx: Nia a ruuna lugugu silok anaba lox i ri limixin axap, ti leme Grik la tinedi
    bok limixin petpes, ti limixin akleklen la tinedi bok kopmen takleklen solo atnedi.
  cbr-NT: Raëcë 'imainun raëcëma unicama, 'imainun an quirica 'unáncë 'imainun an
    quirica 'unáncëma unicama, a unicamanbi Jesucristo ñui quicë bana 'unánun cana
    an cacësabi oquin 'ën aín bana ñuixunin.
  tee-NT: Akts'iya tasq'uini ni ac'ajunilh ixchivinti Dios ju amachak'an lack'ai lak'achak'anixni
    chaich ju amachak'an lact'icst'i lak'achak'anixni. Ac'ajunilh ixchivinti Dios
    ju atalanininch chai ju jantu atalaninin.
  eng-LSV: Both to Greeks and to foreigners, both to wise and to thoughtless, I am
    a debtor,
  cak-NT: Can nic'atzin chi ren nintzijoj rutzij ri Dios chique ri winak griegos y
    chique ri man je griegos ta, chique ri can q'uiy quieta'n y chuka' chique ri man
    jun quieta'n.
  pah-NT: 'A''ereki Jesus Cristo''ga e''i ji ve: “Ji mombe''umbe''u ti g̃a pe nhaporemo,”
    ei ga. Nurã ji Cristo''ga mombe''umbe''ui g̃a pe jipi. Ka''gwyripeve''g̃a pe ji
    ga mombe''ui. Cidadepeve''g̃a pe ji ga mombe''ui no. Ikwahapyra''g̃a pe ji ga
    mombe''ui. Ikwahapyre''ỹve''g̃a pe ji ga mombe''ui no.'
  sja-NT: 'Wãara Tachi Ak''õrepa mɨ jɨrɨt''eraji ichia jara pëida jarateenamerã jõmaarãmaa:
    Grecia eujãdepema pedee pedeepataarãmaa; aɨ pedee pedeedak''aarãmaa ichiaba; k''ĩsia
    k''awaa p''anɨɨrãmaa mãik''aapa k''ĩsia k''awa-ee p''anɨɨrãmaa paara.'
  xed-xed: Dguvta ghəŋa ɗa ka mnanata ɗa ta Lfiɗa Gwaɗa ta inda mnduha, ŋa la Grek,
    ŋa gwal nda hiɗa nda ya ŋa gwal kul hiɗaku tani. Ŋa gwal nda guna sləməŋa taŋ
    nda ya ŋa gwal kul gunaku sləməŋa taŋ tani.
  mks-NT: Joo ndítahan nu̱ú i̱ ca̱xi tu̱hun i̱ tu̱hun Ndióxi̱ nu̱ tócó ndihi ña̱yivi
    ndúu ñuu náhnu xi̱hín na̱ ndúu yucú ñúhú. Ta ca̱ha̱n i̱ tu̱hun Ndióxi̱ xi̱hín
    na̱ ndíchí ji̱ni̱ ta xi̱hín na̱ co̱ ndíchí ji̱ni̱.
  gfk-S: No nugu binalaan iat be ni hana tupas dong ing di te manga lala ta ira tintalen
    ma ira mangana lilik ta di ira Grik. Ma hobi bileng ta di ing pa dile mur kike
    ra tintalen. No nugu binalaan ie bileng be ni hana ter ta ira ut na minanes ma
    di ing pa dile kap ra tamat na harausur.
  bmu-bmu: 'Anutugö jeŋe tosa kewö ahöm niŋgiza: Ambazip kambu könaŋi könaŋi bauköm
    eŋgimamaŋgö keuŋan mönö nöŋgö qakne ahöza. Mötmöt ambazip aka gukmaulem ambazip
    mieŋgö welenqeqeŋini öröröŋ akzal. Mindimindiri keu Grik mötzei aka qandam mala
    nanŋini keuŋine irohowaroho jimakzei, mi körek bauköm eŋgimamgö mötzal.'
  dgz-dgz: God nao mega tat dianegeni menan waenapan iravi ame pa nagirewa, pu nagirewa,
    anuine nagirewa, bumbawam taine nagirewa iragi wadidiamopen.
  eng-GNV: I am detter both to the Grecians, and to the Barbarians, both to the wise
    men and vnto the vnwise.
  zaa-NT: Té ttu obligación quia' quixa'ánia' iyábani clase de ca enne' qui'ni Cristua
    nna chi bitée para gudilèe cą, tàntua lani canu rinne titsa' griego, ą'hua lani
    canu rinne adí ca titsa' huaya' l·le; tàntua lani canu ccani ìttsì, ą'hua lani
    canu bittu ccani l·le. Acca du taá' listo ttsà'a' huequixà'a evangelio làti tsè'e
    le.
  eng-WEBSTER: I am debtor both to the Greeks, and to the barbarians, both to the
    wise, and to the unwise.
  guh-guh: Dioso nitoroba tatsipaebaponaenexa Dioso pejumelivaisi daxitajivijava.
    Nexata Dioso pejumelivaisi jivi tsipaebaponajë pinijitomaranëjava, sasavia penaevijava
    ata. Tsipaebaponajë mapanacuapijilivaisi bitso peyaëtaevijava ata, apo peyapëtaevijava
    ata.
  bon-bon: Cane ngenecu ca asicnantine egä cäme kaakesea gyene iyeta biname bine toraca
    gaabe awabame, iyeta lui cina Griik biname bime mene piiyepu mule umle gemi, cuta
    lui cina teeme nuuja glunubora mene taatu jiicemusi; biname lui cina umleumle
    cama gemi, piiyepu biname lui cina umle cäco gemi.
  nhw-BL: Ipan noyolo tlahuel nijnequi niquinmachtis catli camanaltij griego huan
    catli camanaltij sequinoc camanali. Monequi niquinilhuis icamanal Toteco masehualme
    catli momachtijtoque huan catli amo momachtijtoque.
  swh-ONEN: Mimi ni mdeni kwa Wayunani na kwa wasio Wayunani, kwa wenye hekima na
    kwa wasio na hekima.
  wbi-wbi: nidajivua na vaYunani navaghesi kange, averefu na vajaasu.
  bba-bba: Nɑ wɑɑsun dibu nɛni wuu mɑrosuɡibun mi kɑ mɑɑ bɑru kpɑɑnuɡibun mi, yɛ̃ruɡibun
    mi kɑ mɑɑ yɛ̃ru sɑriruɡibun mi.
  eng-KJVCPB: I am debtor both to the Greeks, and to the barbarians; both to the wise,
    and to the unwise.
  kgk-NT: Xe areko amombe'u va'erã voi. Tekotevẽ amombe'u voi Hesu Cristo rehegwa
    nhe'ẽ porã enterovéa-pe. Aha-ta katu amombe'u karai-pe, karai e'ỹ-pe ave. Aha-ta
    katu amombe'u imbo'epyre va'e-pe, imbo'epyre e'ỹ va'e-pe ave.
  waj-waj: Anutuuqo ni mmataama kioovaara na mmuakiaaya kiaa mminara mmooriivo vainoo.
    Ereengaa kuaivaa tiraiyaata ngiari vo kua vo kuaiyauvaa tiraiyaatama tinni vaiyaata
    yaata duunaiyaatama na iya kiaa mminaraivo inna ni mmoorivai.
  cpy-cpy: Roo kanteencha otzimatyee niyaata-shiteeri yotaniri-paeni, eejatzi kaari
    yotawae-yitatsini, riiperori-paeni, eejatzi kaari riiperotatsini.
  ekk-PKP: Sest mul on kohustus töötada nii tsiviliseeritute kui ka tsiviliseerimatute,
    nii haritute kui ka harimatute heaks.
  mpx-mpx: Nau Wasa Waiwaisana ya atena, he i ola te o vaga i gagan ge na wasaan gamagalau
    gegewel elal, bolo topana Gilik ge bolo pana Gilik nige hi aatena, bolo wali aatena
    gaganil ge bolo hi nuwa gewagewa.
  wbp-wbp: Kaatuju wangkaja yungurna-jana yimi-ngarrirni Yimi Ngurrju Jijaji-kirli
    pinangkalpaku manu pinangkalpa-wanguku manu pinarri-patuku manu ngurrpa-patuku.
    Kujarlanya yungurna ngampurrpa-nyayirnirli yimi-ngarrirninjinirra nyurrurla-nyangu-kurraju
    Yimi Ngurrju-juku Jijaji Kiraji-kirliji kuja kankulu nyinami kirringka Ruumurla.
  luo-luo: An jagop jo-Yunani gi joma ok jo-Yunani, kendo mar joma riek kod joma ofuwo.
  nhe-NT: Ipan noyolo tlahuel nijnequi niquinmachtis tlen camatij griego huan tlen
    camatij sequinoc tlajtoli. Monequi niquinilhuis itlajtol Toteco tlacame tlen momachtijtoque
    huan tlen ax momachtijtoque.
  aii-aii: ܕܲܝܢܵܢܵܐ ܝܘܸܢ ܠܝܵܘܢܵܝܹ̈ܐ ܘܠܢܘܼܟ݂ܪ̈ܵܝܹܐ، ܠܚܲܟܝܼܡܹ̈ܐ ܘܠܣܲܟ݂ܠܹ̈ܐ.
  esk-NT: Savautiraksraġigitka iluqaisa iñuich, iḷisimaruatlu naluruatlu, puqiksuatlu
    puqiitchuatlu.
  msb-msb: Igwa ako sin obligasyon sa tanan na mga tawo, sa mga Griego kag dili, sa
    may inadalan kag wara.
  cpa-NT: Cøng² hi² hniuh¹² he¹³jni jǿg³ ju³lah ja³tiogh³ dsa² hløah¹² jǿg³ griego,
    ju³lah ja³tiogh³ dsa² hløah¹² jǿg³ siíh² calah, ju³ lah¹la² ŋi¹²dsa ma¹dsio¹²
    jǿg³, ju³ lah¹la² tsa¹ŋi¹²dsa.
  dso-dso: କାଇକେବଇଲେ, ଗିରିକ୍‌ ଲକ୍‌ମନର୍‌ ପାରା ଗିଆନ୍‌ ରଇଲେ ମିସା, ମୁର୍‌କ ଲକ୍‌ ଅଇରଇଲେ
    ମିସା, ସିକିର‍ଇବା ଲକ୍‌ ଅଇରଇଲେ ମିସା, କି ନ ସିକିର‍ଇବା ଲକ୍‌ ଅଇରଇଲେ ମିସା, ଏ ସବୁ ଦଲର୍‌
    ଲକ୍‌ମନର୍‌ ପାଇ ମର୍‌ ଦାଇତ୍‌ ଆଚେ ।
  meu-meu: Lau na Helene taudia bona bese idau-idau taudia, aonega taudia bona kavakava
    taudia, ediai na abi torehai,
  yva-NT: Amisye po inatutiro syo Ayao Kove ravovo vatano Yahudi jewene mansai tenambe—vatano
    una no kota rai muno vatano una no unate rai; vatano ube sekorave muno vatano
    ube sekorave jewen.
  dgc-dgc: Sakén i te karapatan a magtoldu ta maski anya a lahi a tolay. Du tolay
    a nagadal éy ta éwan nakapagadal éy tolduan ko.
  zpm-NT: Sac ible naa raguiaḻ cseed miech Xtiidz Dios, grëse zho niicle zha nona,
    niicle zha mbana; niicle zha raca, ni niicle grëgaa zha ne peet rieṉda.
  hix-NT: Onà wyaro ranotomaye, Txesusu Kryestu. Àrwo yonyhorunu ekarymak xaxa mak
    hampànà, omeroron komo wya, Kryekyana komo wya, Kryekyanahnà komo wya xarha, kaye,
    rowya. Tàyweron komo wya, tàywenyeken komo wya xarha, ekarymak xaxa mak hampànà,
    kaye, rowya.
  sim-sim: Avui Wasilaka mashi orhin a sawekmbaha anin or kamashihinda osik lerawu
    orhin amu landuwa. Uhu ma ol yanga yangak fehendan mashin a sawenda nir. Ma ol
    yanga Grikik fehe ol hishiyarinda ngashi nga, yanga anandik fehe ol hishiyarinda
    ngashi ambu ondo nga, mashin a sawenda nir.
  npi-ULB: म यहूदीहरू र विदेशीहरू, बुद्धिमान्‌हरू र मूर्खहरू दुवैप्रति ऋणी छु ।
  cgc-cgc: 'May katengdanan a na magsugid ta miad na balita naan ta tanan na mga ittaw:
    mga may iniskwilaan man daw ula, mga maalam man daw ula alam.'
  tim-tim: Dâ nâŋe luâk hârok, Girik luâk akto Anutu bonâŋgaŋmai akto nâŋgâ nâŋgâ
    luâk akto kopaŋe hârok makyeŋgiwian gât âi tatniŋdâp aregâlâk nâŋgân.
  yor-yor: Nítorí mo jẹ́ ajigbèsè sí Giriki àti sí àwọn aláìgbédè tí kì í ṣe Giriki,
    sí àwọn ọlọ́gbọ́n àti sí àwọn aṣiwèrè.
  wos-wos: God wuniré dé wa, wuni Jisas Kraisna hundi atéfék du takwaré wawute. Wandéka
    wuni Grikna hundimbu bulékwa du takwa, Grikna hundimbu buléhafi yakwa du takwa,
    jémba xékélakikwa du takwa, xékélakihafi yakwa du takwa, diré atéfék Jisas Kraisna
    hundi watawuni.
  emp-NTPO: Mʌ̃a bed̶ea bia Jesucritod̶ebemada jũmarãa jaradiaida b̶ʌa. Ne cawa b̶eaa,
    ne adua qued̶eaa, carta cawa b̶eaa, carta adua b̶eaa bid̶a jaradiaida b̶ʌa. Maʌ̃
    carea bãrã Romanebemarãa bid̶a jaradiad̶e wã quĩrĩã b̶ʌa.
  eng-F35: I am a debtor both to Greeks and to non-Greeks, both to wise and to foolish.
  ind-ind: 'Karena saya merasa wajib melayani semua kalangan: baik yang sudah berbudaya
    maju maupun yang masih terbelakang, baik orang yang berpendidikan maupun yang
    belum berpendidikan.'
  pes-OPCB: زیرا من خود را مدیون می‌دانم که این خبر خوش را به همه برسانم، چه به اشخاص
    متمدن و چه به اشخاص بی‌تمدن، چه به باسوادان و چه به بی‌سوادان.
  mpt-mpt: Gode ne daatnenea baatnenea Kobo nakaia unangai bib sumo blib isa eka sesa
    naka isa eka tekein kemin nakaia unanga isa eka mo tekein kebibba nakaia unanga
    isa i alukum Yesus Klaiste wengo omkayemale ge baatnenebio kesoa nesak yang kenia
    naka mak unang maki daabenamabibe.
  ssx-ssx: Kapomanina꞉ pita꞉la꞉ hau handeleme wanda꞉hali pa꞉ta꞉ make na handeleme
    wanda꞉hali pa꞉ta꞉ make wape handeleme wanda꞉hali pa꞉ta꞉ make wape na handeleme
    wanda꞉hali pa꞉ta꞉ make paeyao pa꞉ta꞉ I̱ma꞉ pi wala꞉peke ya꞉la꞉me.
  mkl-mkl: Ǹ wɑ n mu ɡbesei n wɑɑzoɑ inɛ fei hɑi inɛ ŋɑ iyi ɑ̀ fũ iju hee do ilu
    iju dũdũ ŋɑ, bi inɛ ŋɑ iyi ɑ̀ nɛ kumɑ̀ hee do inɛ ŋɑ iyi ɑ kù nɛ kumɑ̀.
  gaq-gaq: ଡାଗ୍‌ଲା ଗ୍ରୀକ୍ କି ବିଦେସି ସିକିତ୍‍ କି ଅସିକିତ୍‍ ସାପାରେ ଡାଗ୍‍ରା ନେଙ୍ଗ୍‍ ରୁନ୍‍
    ଡିଙ୍ଗ୍‍ନ୍ଲେଃକେ ।
  gof-RNT: Tamaarida asaasinne tamaariboonna asaas qassi cinccatasinne eeyatas taw
    acoy de7ees.
  unx-unx: ଚିୟାଃଚି ଗ୍ରୀକ୍‌ ଦିଶୁମ୍‌ରେନ୍‌ ହଡ଼ ଚାଏ ଏଟାଃ ଦିଶୁମ୍‌ରେନ୍‌ ହଡ଼, ସେଣାଁଁନ୍‌କ
    ଚାଏ କା ସେଣାଁଁନ୍‌କ, ନେ ସବେନ୍‌ ହଡ଼କଆଃ ନାଗେନ୍ତେ ଆଇଙ୍ଗ୍‌ ରିଣୀକାନା ।
  gah-gah: Neza numuká vegenaki matúini koló o mina vegenaki, itó sukulu la vegenaki
    sukulu lama vegenaki monó lainim-oketatane loko lonetamó nenazo, ámina genaváa
    nenitoka ha minokave.
  lcm-lcm: Io, kapo kakag luai ta telan nang si ri Elas, vap akalit, na ri vap palau
    kapa, vap po vongvong ang.
  aer-aer: Itelaraye Ngkartele kwenhe ayenge warrke nhenhe antheke mpwaretyeke, alakenhe
    ikwerenge the anteme tyerrtye ingkirrekeke iletyeke angkentye mwerre nhenhe renhe
    Jesus-akerte, nhenge areyeke angkentye Greek-ele angkeme, arrpenhe areyeke-arlke
    angkentye arrpenhe areye-arle angkemeke, nhenge, akaperte altywere nhenge yanhe
    areyeke ante irlpe artepele awentye akngerre nhenge yanhe areye-arlke.
  qvc-NT: Chaqa Tayta Dyusmi noqataqa kach'amuwashqa, yumbay laya runakunata, warmikunata
    yach'achinaypaq. Chaymi yach'achiykani chay yach'ayniyuq grisyanukunata, chay
    mana yach'ayniyuq kaqkunatapis.
  tgl-ULB: May utang ako sa mga Griyego at sa mga dayuhan, sa mga marurunong at sa
    mga mangmang.
  cbs-NT: Yuda betsabu tibidan, griegonawabu inun, griegobuma, unanepabu inun, unanepabuma
