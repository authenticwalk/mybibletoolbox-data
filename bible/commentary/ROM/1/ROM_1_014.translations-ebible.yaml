  ena-ena: Asɨ agaŋ iasaŋ sibɨla iguci Gɨlikɨ ciaŋ hɨsɨŋ agɨlasaŋ ciaŋ sulɨlan uami.
    Hulaŋ ciaŋ sɨbaŋ mu hɨsɨŋ mu hɨsɨŋ agɨlasaŋ sulɨlan uami. Hɨji hutesɨ daŋ agɨlasaŋ
