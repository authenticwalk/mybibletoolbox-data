  bqp-bqp: A yã má à tò Luda ń kpá gbãsĩkɛnaai, de ò wé'isariyã kɛ kũ kↄ̃o, lákũ
    òdi a ni dɛ ń nɛ̀sɛɛ gũn nà.
  mcp-mcp: Gwə́ wə́ jɨ́ nə́, Zɛmbî nyə a mə́ bɨ́d bwo daŋg-dáŋg nə́ bwə́ ŋgə́g nə
    bɛ̧ íwɨ́ɨ́mbʉ́g yâ milâm myáŋ, ŋgə sá misɔ́ɔ́lʉ́gʉ́ mí ádʉdanâ, ŋgə sɛ́ɛ́mbʉli
    mənyúúl máŋ bwə́mɛ́fwó.
  hat-hat: Lèzòm vin sitèlman fou, Bondye kite yo tonbe nan fè tout kalite bagay ki
    pa dakò ak volonte li dapre vye lanvi ki nan kè yo. Se yon wont pou wè sa yo fè
    ak pwòp kò yo.
  npl-NT: Yika Dios okinkajka makichijtinemikah san tlan pitsotik kelewia inkuerpo
    iwa tepinati nochi tlan kimotoktijtinemih.
  bgg-bgg: Chiih-è ji è Hamangkhung-aphuii è ji pha branthek shii ithek lubuthek shii
    izia khama rek yang pha ji ithek shii zab phi ne rek yi, chiih-è ithek awaithek
    chung biwo de rek rai.
  eng-TCENT: Therefore God gave them up in the lusts of their hearts to impurity,
    to dishonor their bodies among themselves,
  eng-BSB: Therefore God gave them over in the desires of their hearts to impurity
    for the dishonoring of their bodies with one another.
  cpu-NT: Irootakera ishinetantakariri Pava irikaite ayimaneenteri iyaariperonka.
    Irootake jantantapiintakarori okaratzi impashiventaventyaarimi.
  san-ASM: ইত্থং ত ঈশ্ৱৰস্য সত্যতাং ৱিহায মৃষামতম্ আশ্ৰিতৱন্তঃ সচ্চিদানন্দং সৃষ্টিকৰ্ত্তাৰং
    ত্যক্ত্ৱা সৃষ্টৱস্তুনঃ পূজাং সেৱাঞ্চ কৃতৱন্তঃ;
  tac-NT: Alekeri Onorúgame 'ma 'oni a'rele alué ralámuli, alekeri alué ralámuli 'we
    cha noká napugiti tabilé a'lá 'nátame kame. Tabilé chijúname ju rióchoká okoka.
  eng-WEBPB: Therefore God also gave them up in the lusts of their hearts to uncleanness,
    that their bodies should be dishonoured amongst themselves;
  gfk-H: Iakanong no burena bia Kalou ga waak sei um diet bia diet na gilgil ira bilingana
    magingin haruat ma ira nudiet nemnem maram narako tutun at ta diet, hua diet gaam
    murmur ira hirhiriana tintalen ta ira palatamai diet.
  viv-viv: Tu badi mena dewa kwavakwavana againe hihawahegedi faꞋina, Yaubada yadi
    nuwanuwa ayaꞋayafanina agaidiya gihegedi-yo hihuluhuluva koyona. Dewa wowowomumuna
    hififaisewana higa wowodi buye hiveꞋakikivekoyo.
  yao-yao: Kwa ligongo lya yeleyo, Akunnungu ŵaalesile mu tama jangalumbana ja mitima
    jao ni kupanganyichisyana indu ya soni mu iilu yao.
  tgp-tgp: Ale matana, God mo silera la vano na masalo mapura, ale la usuri na posposi
    lumiha, la vai na hina mahanuhanu na epera hasera,
  auc-NT: Mänömaï cædäni ate wædinque Wængonguï, Mïnitö mïni cæïnente wædö ante ee
    abo cæcæmïnimpa, ante da godongä wadæ godinque tömënäni baonga näni ñömæ̈ï mongænte
    quëwenguinque cædönänimpa. Ïninque näna gæncaya näna gæncaya näni monguënënö ante
    Baa ante guïñëñadämaï inte cædinque wacä ingä wacä ingä godö wïwa cædönänimpa.
  kbc-NT: Joaniɡ̶idaa leeɡ̶odi Aneotedoɡ̶oji me ika modioteci niɡ̶ica anepaa yemaa
    laaleɡ̶ena mowo ane beyagi, codaa Aneotedoɡ̶oji ika mowo niɡ̶ica anepaaɡ̶oyemaa
    modigota lolaadi ane ɡ̶oboliɡ̶a.
  bmh-bmh: Duailel ag dabuiag utub duailel sul, igul eg asiu mabun dabilanemen. Guzenina,
    Uwait nug utarina, ag agal dabeleu eg sesamoraimai, uhu igul eg pet maimai, agal
    enimag ebu agzozou wal igul macanemen.
  ctu-BL: Jini cha'an Dios tsi' cʌyʌyob ti' ts'i'lel, come wo'atax i pusic'alob ti
    mulil. Quisintic jax bajche' tsi' c'ʌñʌyob i bʌc'tal.
  meq-meq: Hərwi niye Mbəlom a gər tay ha hərwi ada tâ ge wu neheye lele bay aye andza
    nakə a yatay a gər məge haladzay aye. Andza niye faya ta giye wu neheye a ge horoy
    aye nəte nəte mə walaŋ tay.
  noa-H: Pari hamach mag t'ʌnʌm gaaimua Hẽwandamau warag hamag hoobamjö hapʌ̈iwia
    hamach t'ãar hee nem k'aigba wauju k'ĩirju sĩsidʌmta warag hʌdʌraa hamag waupi
    sim. Mag, hamach wir haigpai chik'am hõor dʌ̈ijã sĩi parhooba t'ʌnʌm gaaimua,
    maach chi bigaaum k'ʌʌnta chigaa haajem.
  alp-NT: Ele mere eti Alla Isebei esi lulu esi lale tiae kena ono ntasite leke ono
    asomi lomai.
  san-VEL: ittha.m ta ii"svarasya satyataa.m vihaaya m.r.saamatam aa"sritavanta.h
    saccidaananda.m s.r.s.tikarttaara.m tyaktvaa s.r.s.tavastuna.h puujaa.m sevaa nca
    k.rtavanta.h;
  kbq-kbq: E'ina hu'nagu Anumzamo'a zmatrege'za, zamagra zamaguareti zamavesintaza
    kefo avu'avazampi unefre'za, kefoza huno havizantfa hu'nea avu'avaza zamagra zamufgare
    ohunte ahunte nehu'za, zamufga eri haviza hu'naze.
  kbh-kbh: Chíyeca, Bëngbe Bëtsá cachcá tojónÿa, cachëngbe ainaniñe puerte bacna juabnë́ngaca
    mandánënga chamotsiyenama, y chca, bacna soyë́ngnaca ínÿengaftaca imojtsama; chë
    soyëngamna jtsëuatjana chënga entsamna.
  ron-LSB: De aceea, Dumnezeu i-a și predat, în poftele inimilor lor, la necurăție,
    pentru ca trupurile lor să fie dezonorate între ei;
  pon-pon: I me Kot kotin mueide kila irail, en inon ion kajaminlar monion arail ni
    ar kajautela pein war arail nan pun arail,
  nhe-BL: Huajca Toteco quintlahuelcajtoc para ma quichihuaca nopa fiero tlamantli
    tlen ininyolo quinequi quichihuas. Se hueyi pinahualistli tlen nopa fiero tlacame
    mochihuilíaj se ica seyoc ipan inintlacayo.
  sps-sps: To sen Gov naus osing babainy rari ser kat, kat iring vovou iny fakats
    tsuar te komainy kat rori. Ai tan kat to aya, ri kat ror a foka te farejiaf patsukainy
    non isiseiny puar rari.
  wnc-wnc: Unzingge wa aminu Anututa bitapewan wa aminda sanga waiaknga ina banipda
    siwan tawake tasiking. Tasike wa aminda sanga maakngana kaya aknga tasiwawa umana
    pimaking.
  bus-bus: Àmbe à tò Luda ń kpá gbãsĩkɛnazi, lɛ aↄ̃ wísaiyã kɛ kↄ̃o, lán aↄ̃è à
    ni dɛ ń nↄ̀sɛ guu nà.
  gub-BL: A'e teko he'o azeharomoete wà, a'e rupi Tupàn nezewe i'i iko wanupe. — Kwa,
    tuwe uzapo ikatu 'ym ma'e wemiapo putar haw a'e wà nehe, tuwe uzapo uzemumaranugar
    kar haw uzeupeupe a'e wà nehe no, i'i iko wanupe.
  imo-imo: Aku teko Gote kinye teko kenjiringimunga yuni nimbeindo, manda, eno konopu
    kerimani kundupe meli purumu kinye ulu pulu keri awini teko wapu ulu kerinale
    tekolio wali enonga kangima enongano teko kenjiko, aku ulu eio konopu ltemelema
    teangei nimbe tiye kolorumu.
  boj-boj: Tamo uŋgasari naŋgi Qotei qoreiyeqnub deqa a na kamba naŋgi uratnjreqnaqa
    naŋgi kumbra tulaŋ uge uge jigat yoqnqajqa are prugnjreqnu. Kumbra dena naŋgi
    na naŋgo segi jejamu tulaŋ ugeugeiyeqnub.
  eng-DRA: Wherefore God gave them up to the desires of their heart, unto uncleanness,
    to dishonour their own bodies among themselves.
  knf-knf: Uko mënţ ukaaŋ kë Naşibaţi awut baka kë bawo ţi iko iţop jibi ŋhaaş ŋi
    baka ŋaŋaluŋ ya, kë bakţopan ŋleef ŋi baka.
  san-KHM: ឥត្ថំ ត ឦឝ្វរស្យ សត្យតាំ វិហាយ ម្ឫឞាមតម៑ អាឝ្រិតវន្តះ សច្ចិទានន្ទំ ស្ឫឞ្ដិកត៌្តារំ
    ត្យក្ត្វា ស្ឫឞ្ដវស្តុនះ បូជាំ សេវាញ្ច ក្ឫតវន្តះ;
  arn-NT: Feymew Ngünechen wültukueyew kisu engün tañi nieelchi wesake illutun mew,
    ka welukonkechi femi engün yewenngechi wesake dungu.
  zas-NT: Zeel ma gulëëladx Dios laa reeman loj xixgab mal reeman, abiꞌ rüjn reeman
    ni natu ree con ree ben ren.
  ken-NT: Ɛ̌ti yɔ, Mandɛm afɛ́rɛ́ amɔ nɛ bhɔ bɛ mámkpɨk mánkʉ bɛpɔ̌ mɛnyɨŋ ɛbhɛn
    batɨ yap áŋwaka bɛ mánkʉ, ɛnyu ɛnɛ básɔ̀t mmʉɛt ɛyap bɛkʉ nɛ batɨ mɛnyɨŋ ɛbhɛn
    bɛ́chyɛ̀ bhɔ ntíánwɔ́p.
