    ãt cádahap wʉt jĩ. Páant ã cádahat tʉ́ttimah, queétjeh chah yeejép ĩ chãjat pínahdihjeh
    jenah joinít, tíic náah jʉmnidih ĩt chãjap jĩ. Pánih yeejép chãjna, ĩ́ih bácahdihbʉt
    ĩt míic yéejanap jĩ.
  taw-taw: Kɨli anɨgɨpal anɨb ak tek, God kɨlop kelɨgek, tap tɨtɨmel gɨl gach sek
