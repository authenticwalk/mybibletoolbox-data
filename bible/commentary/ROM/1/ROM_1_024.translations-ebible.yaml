  san-SIN: ඉත්ථං ත ඊශ්වරස්‍ය සත්‍යතාං විහාය මෘෂාමතම් ආශ්‍රිතවන්තඃ සච්චිදානන්දං සෘෂ්ටිකර්ත්තාරං
