verse: ROM.001.024
translations:
  kpx-kpx: Katealemo Dilavau kebia halevege keabuna abu vavae isivi vadeu uvuiabemo
    umale ke vai mole vavae vaveve toela vagei.
  okv-H: Avoeto God na enana tonu hamo ta ujeje sasapura aita pahue me kiari, hamota
    tongopa mine ara ere ora.
  tbo-tbo: Uyahinei ma noka lawahi Yaubada i wele halehi po ginouli gobugobuhi nugonugohi
    he lauhogaleya he wootagoya. Ma u hayahi dewa waitepahinihinimayahi hinihiyei
    he dewadewahi.
  mal-C: അതുകൊണ്ട്, അവരുടെ ഹൃദയത്തിലെ ദുർമോഹങ്ങളാൽ നിയന്ത്രിക്കപ്പെട്ട് അപമാനകരമായ
    ശാരീരികവൃത്തികളിൽ പരസ്പരം വ്യാപൃതരാകാൻ ദൈവം അവരെ അശുദ്ധിയിലേക്ക് ഉപേക്ഷിച്ചുകളഞ്ഞു.
  grc-SR: Διὸ ⸋καὶ⸌ παρέδωκεν αὐτοὺς ὁ θεὸς ἐν ταῖς ἐπιθυμίαις τῶν καρδιῶν αὐτῶν εἰς
    ἀκαθαρσίαν, τοῦ ἀτιμάζεσθαι τὰ σώματα αὐτῶν ἐν ⸂ἑαυτοῖς·⸃
  bgc-bgc: इस करकै परमेसवर नै उन ताहीं उनकै मन की बुरी इच्छा कै मुताबिक गलत काम करण
    खात्तर छोड़ दिया ताके वे आप्पस म्ह अपणे शरीरां तै गन्दे काम करै।
  khz-khz: Gaura pakurai Palagu na kala milora pia kalara ularana egita-guilagirato,
    pe pia mata-poraga aorai geverere-agirana gelegelenai, e matotaura nuganugarai
    vevega-nugarage kalara irauiraura na tauniparara pia vega-rakavara.
  deu-TKW: Darum hat sie Gott dahingegeben durch ihres Herzens Gelüste in Unreinigkeit,
    zur Entehrung ihrer Leiber an ihnen selbst,
  zsr-NT: Qui lë ni naꞌ bubíj ladxëꞌë lequëꞌ Dios quië lunëꞌ yuguꞌ le taꞌzë́ ládxiꞌquëꞌ
    le cunác, atiꞌ cni guc, gulucáꞌn cuinquëꞌ lu yöl‑laꞌ stuꞌ tuëꞌ len yetúëꞌ.
  lin-lin: Yango wana, Nzambe akabaki bango kati na baposa mabe ya mitema na bango
    mpe na misala ya bosoto, mpo ete basambwisa banzoto na bango moko, na nzela ya
    moko to ya mosusu.
  hns-NT: Parmeswar oelogke sab kharaab laalietj poera karan deis. Ie rakam se oesab
    aapan dehie ke ekdam biegaar dewe hai. Oelog to maangat raha aise kare.
  noa-E: Pari amach mag thʉnʉm gaaimua Ẽwandamau warag amag oobamjö apʉ̈iwia amach
    thãar ee nem khaigba wauju khĩirju sĩsidʉmta warag ʉdʉraa amag waupi sim. Mag,
    amach wir aigpai chikham õor dʉ̈ijã sĩi parhooba thʉnʉm gaaimua, maach chi bigaaum
    khʉʉnta chigaa aajem.
  eng-EMTV: Therefore God also gave them up to uncleanness through the lusts of the
    own hearts, to dishonor their own bodies among themselves,
  mib-NT: Te jeē yúcuan ní siaá Yaā Dios i jeē na sáha i tācá jniñu jnéhén jniñu néé
    jéē cuní i. Te cásáha i jniñu néé jíín jnáhan i jeē cúu máá jnúhun canu.
  lif-NT2: खे़ल्‍ले़ चोगुल्‍ले़ निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ खे़ङ्‌हाॽ खुनिॽ आबाङे निङ्‌वाॽबाल्‍ले़
    कोःत्तुबा सिक्‍के़ले़ःङ्‌बा याक्‍नाम्‍मोए वाॽमा पाङ्‌घुसि, हे़क्‍क्‍याङ् खुनिॽ
    आबाङे नासिङ्‌गे़न् थक्‍को सिरिङ् मःमा याःम्‍बक् मे़जोःक्‍सिङ्‌लो॥
  xnj-xnj: Ndava yeniyo, Chapanga avalekili valandayi mnogo uhakau wa mitima yavi
    na kukitilana mambu ga soni muhiga zavi.
  mmx-mmx: Mo limixin digang tangku xerepmo, kuren la ne Moroa ga ke xepe di ri lok
    leveloklok kakapmek maxamang at lixitkis epot ngan diga vavara rin. La i lok ngan
    bok pam nedi eburu diga lok lengkot mamangan la diga lox abilinga labantuxu atdi.
  cbr-NT: Usa 'ain ca Nucën Papa Diosan atúxa upí 'iti 'aquinti ëanan a unicaman aín
    cuëëncësabi oquin ñu 'atima 'anun ëanxa. Usaquian Nucën Papa Diosan ëncëxun ca
    atúnbi a 'ai rabínquinma 'atima ñuira 'axa.
  tee-NT: Chai ni chunch ju tanavi ju lapanacni pus yuchi alhimaconilh ju Dios ni
    catanavilhch ju macxcai. Catanavi va tuchi macxcai ju catapast'ac'a' la'ix'alhunut'an.
    Pus yuchi na k'ai talak'alhin talalhinavinich la'ixlacatuna'an is'akstu'an ju
    lapanacni.
  eng-LSV: For this reason also God gave them up, in the desires of their hearts,
    to uncleanness, to dishonor their bodies among themselves;
  cak-NT: Romari' ri Dios xuya' lugar chique chi tiquic'uaj na ri itzel c'aslen, roma
    can xe ri' nurayij ri cánima. Can xk'ax rui' ri itzel tak ex ri xequi'en. Can
    q'uix-q'uix ronojel ri xequibanala-ka chiquiwech reje'.
  pah-NT: Nurã Tupana'ga pohiri g̃a hugwi. “Oko te'varuhu potaruhu g̃a oakwahave'yma,”
    ei ga. “Ojogwereko te'varuhu pota g̃a,” ei ga. “Na g̃a ndekoi jate a'ero g̃wemimbotarimova'ea
    rehe ojogwerekote'varuhuavo,” ei Tupana'ga.
  sja-NT: Mãga oo k'inia p'anapachida perã, Tachi Ak'õrepa ichiak'au bëiji k'achia
    oodamerã chĩara ome. Mãgá ãchia k'achia oo k'iniata oo wãpachida, k'ĩra nejasia-ee.
  xed-xed: Tsaya kəl Lazglafta ka zliŋtá mnduha ŋa maga skwi ya kumaŋ maya taŋ. Mantsa
    tama ka magə həŋ ta skwa hula nda vgha taŋ mataba taŋ.
  mks-NT: Sa̱há ña̱ cán quéa̱ na̱jándacoo Ndióxi̱ na̱ ña̱ ná caja na tá nu̱ú ña̱ núu
    ña̱ cúni̱ na̱ caja na. A̱nda̱ jáví na̱casáhá na̱ cája quini na xi̱hi̱n yiquí cu̱ñu
    táhan na.
  gfk-S: Ikinong no burwana be God ga waak leise um dong be di na gilgil ira bilingana
    tintalen haruat ma ira nudi sinisip metuma naramon tutuno iat ta di, kaie di gom
    murmur ira hirhiruana tintalen ta ira palatamai di.
  bmu-bmu: Mewö aka malgeraŋgöra Anutunöŋ i andö eŋguiga nanŋini uruŋinaŋgö sihim
    kömbönaŋini laŋ wuataŋgöba serowilin aka nanŋini sileŋini gamu qeba mem et al
    aŋguba malje.
  dgz-dgz: Ap menan God ae di vemon. Menan mu imumu koewa dansewa gapan waren di ta
    amuiwanum. Ap gapan inak koewa aninke dena taiwanum amba inak umame dena gare
    gare taiwanum.
  eng-GNV: 'Wherefore also God gaue them vp to their hearts lusts, vnto vncleannesse,
    to defile their owne bodies betweene themselues:'
  zaa-NT: Acca Tata Dios nna bétse'e latsi'e cą cueni cą le' ca vicio qui' quį para
    qui'ni guni cą ca cosa mal nu runi bá latsi' quį nna beni cą ca cosa cùttsi.
  eng-WEBSTER: 'Wherefore God also gave them up to uncleanness, through the lusts
    of their own hearts, to dishonor their own bodies between themselves:'
  guh-guh: Bajaraxuata Dioso tocopata bajarapamonae pibisiacuene pexanavanapaenexa.
    Nexata pacuenia jamatabëexana, exanavanapa. Nexata bajarapamonae pevitota pibisiacuene
    namataenetsia natoexanabiaba.
  bon-bon: Peei buduma mule name pi Acejiyame biname bine papa ire taatu jaacitemuge
    teepi teeme conocono singisingi mule wawenecame. Teepi ajiri cama mule bine teemeteme
    jaawenemusi.
  nhw-BL: Huajca Toteco quintlahuelcajtoc para ma quichihuaca nopa fiero tlamantli
    catli ininyolo quinequi quichihuas. Se hueyi pinahualistli catli nopa fiero masehualme
    mochihuilíaj se ica seyoc ipan inintlacayo.
  swh-ONEN: Kwa hiyo, Mungu akawaacha wazifuate tamaa mbaya za mioyo yao katika uasherati,
    hata wakavunjiana heshima miili yao wao kwa wao.
  wbi-wbi: pe uNguluve akavaleka vasivingilile inogheluo indamafu sa moojo ghave,
    ku mavili ghave kusukunalua vavuo ku vavuo.
  bba-bba: Yen sɔ̃nɑ Gusunɔ u bu dɑɑ disinuɡiɑ sure ben tii tiinɛ sɔɔ nɡe mɛ ben ɡɔ̃ru
    ɡɑ kĩ, kpɑ ben wɑsi yi kɑ ko bɛɛrɛ sɑriruɡii.
  eng-KJVCPB: 'Wherefore God also gave them up to uncleanness through the lusts of
    their own hearts, to dishonour their own bodies between themselves:'
  kgk-NT: 'Nahi''aranduvéi-magwi, ta-pe porã e''ỹ-rupi Nhandejáry oheja íxupe kwéry
    oho: “Tojapo katu oiko-vy ha''e ae gwembiapo” he''i hese kwéry. “Gweko ky''a-rupi
    ae toiko katu” he''i hese. Oheja íxupe kwéry oho onhomongy''a hagwã-rupi, otĩ
    kwaa e''ỹ reheve ae oiko hagwã.'
  waj-waj: 'Vaidiiya itaama kumimakaida yaata duunaya variaivaara Anutuuqo iya pikioo
    tinoo: Inna aikioo, ngiingii miaraavai. Iikiatee. Anutuuqo itaa kua tikiai ngiari
    ausa tinniiyauvaki vai aataru maisaiyauvaa iya iikiata iikiataiyauvaa iikiaavai.
    Iida varida vaidiiya ngiari mmamma ngiari mmammaiyauvaa ngiari tasipa ngiari tasipama
    iikiaa aataruuyauvo inna mmamma maisai aataruyauvai iikiaavai.'
  cpy-cpy: Rootaki raminaminthatashi-tan-tariri Tajorentsi iñaawenawaetawo rantayitero
    kaari-perori. Rootaki rantanta-piin-tawori okaatzi ipashiwentakaeyaarimi.
  ekk-PKP: Niisiis jättis Jumal nad nende rikutud mõistuse kurjade soovide küüsi ja
    nad tegid üksteisele häbiväärseid, alandavaid asju.
  mpx-mpx: Inoke Yehoba i pialiyohil pagan nanakina bolo nuwaliya i noek nihi ginol
    ya, yaka pagan pulupuluwawena hi awaawaginol ge avaliyau ge avaliyau tuwaliya
    hi patuwalali panapanak-an.
  wbp-wbp: Junga, kuja-warnuju Kaaturlu ngari-jana yampija yungulu yani jarrwara-kari
    nyanungu-nyangu-ngurlu. Wartardi-jarrijalu manngu-nyanjarla nyiyarningkijarrarla
    yungulu-nyanu maju-mantarla. Ngulaju kurnta-nyayirni.
  luo-luo: Mano emomiyo Nyasaye nojwangʼogi e paro modwanyore ma chunygi ne gombo
    timo, ka giketho dendgi gi kit chode duto e kindgi ngʼato gi ngʼato.
  nhe-NT: Huajca Toteco quintlahuelcajtoc para ma quichihuaca nopa fiero tlamantli
    tlen ininyolo quinequi quichihuas. Se hueyi pinahualistli tlen nopa fiero tlacame
    mochihuilíaj se ica seyoc ipan inintlacayo.
  aii-aii: ܒܘܼܬ ܐܵܗܵܐ، ܐܲܠܵܗܵܐ ܣܘܼܦܝܵܝ ܠܹܗ ܠܛܲܢܦܘܼܬܵ‌ܐ ܒܫܲܗܘܲܬܝܵܬܹ̈‌ܐ ܕܠܸܒܵܝܗ‌ܝ ܕܥܵܒ݂ܕܝܼ
    ܡܲܣܠܲܝܬܵ‌ܐ ܒܦܲܓ݂ܪܵܐ ܕܥܘܼܕܵܠܹܐ.
  esk-NT: Taamna pisigiplugu, Agaayyutim pilitkai iñuich killiqisułhatnun. Iliŋich
    killuqsaqtaurut malikługich pigiitchuat kipiġniuġutitiŋ aasriiñ atugaġiplugich
    timigikkatiŋ kanŋunaqtuakun avatmun.
  msb-msb: Kaya ginpabay-an sinda san Dios sa inda mga maraot na kaila sa kalaw-ayan
    kag sa paggaramit-gamit san inda mismo sadiri na lawas sa mga malaw-ay na gawi
    sa usad kag usad.
  cpa-NT: Hi² jøng² ca¹jmo¹ Diú¹³ ju³jmo¹³ dsa² héi² lah¹lǿ² dsǿa¹²dsa. Jøng² cu¹dsie¹²dsa
    ca¹jmo¹dsa hi² hlaih¹³ jmø²ŋǿ¹² quiah¹².
  dso-dso: ସେଟାର୍‌ ପାଇ ପରମେସର୍‌ ସେମନ୍‌କେ ଚାଡିଦେଲାଆଚେ, ଆରି ସେମନ୍‌ ନିଜର୍‌ ନିଜର୍‌ ମନ୍‍
    କଲା କାରାପ୍‌ କାମେ ବୁଡି ରଇଲାଇନି । ସେମନ୍‌ ତାକର୍‌ ତାକର୍‌ ବିତ୍‌ରେ ଲାଜ୍‌ଅଇଜିବା ମିସାବିଡା
    କର୍‌ବାଟା ସଙ୍ଗଇଆଚତ୍‌ ।
  meu-meu: Taunabunai, Dirava ese e kahudia nege, edia heḡahusi bodagadia bae ḡava,
    bena sibodia bae hahedika.
  yva-NT: Wemi mbewar ti Amisye aneme mpaya mai indamu utavondi taune awa bekero ngkakainoanive
    rai kai. Umba awa bekero anaerere mo mauga ti ugwambe taune manasine rai vambinibe.
  dgc-dgc: Nadid, da kona sa i kalukoan na tolay, éy pinabayan dén side na Diyos.
    Ewan na side sawayén a mégimet ta hilig na bégi dia a medukés. Kanya mégpégimet
    dén side ta makasanisanike.
  zpm-NT: Miṉcocxe nagoṉ waa, rsaanladz Dios zho laa zho zienaḻ grë ncuaaṉe ndzinlid
    ne rzoobladztaa zho. Grë ncuaaṉe ntoladzdox ne ruṉ zho, lëëque zha ruṉnguzee zho
    rguitnie zho xcuerp zho.
  hix-NT: Àro ke xanomkahnohtxownà harha tà, Khoryenkomo. Nahtxoko yxak hakahpa ma,
    kekon hatà, àhokonye. Àro ke, tano me ronye rma tanhàn kom hoko rma haxa nehohketxkon
    hatà. Othoko notkukmetxkon hatà. Othoko totkukmanàr kom hoko rma, nosoxanomkahnohyatxkon
    hatà.
  sim-sim: Avui Wasilakan angop li halari osik, lirin or kumasishihindak olmu mbele
    mbele kava ol sunguwavu lihi si hasahasawa hom unda lir. Uhu lihi ambek olmu asa
    hom uhu yanduwa.
  npi-ULB: त्यसकारण, परमेश्‍वरले तिनीहरूलाई अशुद्धताको निम्ति अर्थात् तिनीहरूका बिचमा
    नै तिनीहरूका शरीरको अनादर होस् भनी तिनीहरूका हृदयका कामबासनामा नै छाडिदिनुभयो
    ।
  cgc-cgc: Tenged ula danen an gasimba ta Dyos, yon na ula danen an papegengi ta Dyos
    ta iran na pagbuat ta malain daw pabay-an din nang man danen an na imuon daw ino
    iran an na liag na buaten na sikad malain daw makagayya naan ta kada isya.
  tim-tim: Hain akbiâ Anutuŋe yekmâ hâkâŋ akyeŋgimbo hanyeŋe egâliaŋ gulip bâleŋe
    akmâ han hâkyeŋe mem bâlimai.
  yor-yor: Nítorí náà Ọlọ́run fà wọ́n lé ìfẹ́kúfẹ̀ẹ́ ọkàn wọn lọ́wọ́ láti máa ṣe ohun
    ìríra pẹ̀lú ara wọn èyí tí kò tọ́.
  wos-wos: Wungi hu hwendaka dé God diré yatakandéka di haraki saraki mawuli xékéta
    di nawulak du takwa wali di deka séfimbu haraki sémbut huru. Nawulak du deka sémbutré
    xe di watandi, “Di haraki sémbut hurukwa du di.”
  emp-NTPO: Maʌ̃ carea Ãcõrẽba iduaribisia ãdji soba cadjirua o quĩrĩã b̶ʌda od̶amãrẽã.
    Maʌ̃ bẽrã ãdjirãba mĩã perada o panesid̶aa.
  eng-F35: Therefore God also gave them up, through the cravings of their hearts for
    vileness, to the degrading of their bodies among themselves
  ind-ind: Oleh karena itu, Allah lepas tangan dan membiarkan mereka diperbudak oleh
    keinginan-keinginan mereka yang jahat. Akibatnya, mereka saling menajiskan tubuh
    mereka dengan melakukan berbagai perbuatan memalukan.
  pes-OPCB: بنابراین، خدا نیز ایشان را به حال خود رها کرده تا هر چه می‌خواهند بکنند
    و در آتش شهوات گناه‌آلود خود بسوزند و با بدنهای خود مرتکب گناهان شرم‌آور شوند.
  mpt-mpt: Inamib kesoa Gode deibenea i taman bobolo olota fumbianiba i sinwal i dimo
    kukub misiamo nabesese binabiobe.
  ssx-ssx: Hone na wiki kutupiki haliweki haleme ekina꞉ Koda꞉ma꞉ kiao ika꞉ hone pa꞉la꞉
    suseke haasa꞉ haumanu pa putia pena꞉ ala꞉me. Kutupa ikana꞉ma꞉ yaala꞉ piki haumanu
    pu alualu pu halememe.
  mkl-mkl: Nɑ ŋɔi í jɔ̀ Ilɑɑɔ̃ í fũsi ŋɑ ɑwɔ ku bɑ ɑ hɑnyɑ ɑ ce dɑɑ sɑ̃mi ɑŋɑ duusɔ̃ɔ
    si bɛi idɔ nŋɑ í bi. Dɑɑ sɑ̃miu ɑ́ jɔ̀ ɑ cɑ̃ ɑnyi.
  gaq-gaq: ତେସା ଇସ୍‍ପର୍‍ ଆମେଇଂକେ ଆନ୍ତାର୍‍ ବିବକେ ବାରି ମେଇଂ ନିଜେ ନିଜେନେ ଗାଗ୍‌ଡ଼େ ନ୍‌ସାଃ
    କାଲାଆଃ ଡିଡିଙ୍ଗ୍‍ନେ ସ୍ଲେନ୍ନିଆ ଚାକ୍‌ଲାଣ୍ଡା ଲେଃଡିଙ୍ଗ୍‍ଆର୍‍କେ ମେଇଂ ମେଇଂମେଇଂ ଏତେ ଗିଆସ
    ରକମ୍‍ନେ ସମ୍ପର୍କ ବମ୍ୟାଃଆର୍‍କେ ।
  gof-RNT: Hessa gisho, entti issoy issuwara borssobaa oothidi, bantta asatethaa kawushshana
    mela Xoossay entta wozanay amottiya tuna oosos entta yeggi aggis.
  unx-unx: ଏନାମେନ୍ତେ ପାର୍‌ମେଶ୍ୱାର୍‌ ଇନ୍‌କୁକେ ବାଗିକାଦ୍‌କଆ ଆଡଃ ଇନ୍‌କୁ ଆକଆଃ ଆପ୍‌ନାଃ ମନ୍‌ସୁରୁଦ୍‌ରେୟାଃ
    ଏତ୍‌କାନ୍‌ ସାନାଙ୍ଗ୍‌ଲେକାତେ ମିହୁଡ଼୍‌ ଆଡଃମିହୁଡ଼୍‌ଲଃ ହଡ଼୍‌ମରେୟାଃ ଗିହୁଗଃ ଲେକାନ୍‌ କାମିକ
    କାମିତାନା ।
  gah-gah: Nenemú Ómasímo ahulo taiza okimiake kiviholo ahulokago, kezáini kugupetunú
    sihana netá ali utó iake, kigika kagatámo kumu hili netá ali minake, gumesisi
    mokoló mogona haitopaitó ali utó ake iki miliki iki minake,
