  cuk-09: Degisoggu, a-ulale Bab Dummad ibmar-iskana-imakega dulemar-metesunnad, e-gwage-galagwensuli-iskuedgi-naidgi,
    bingedsuli na muchub-muchub na e-abgangi dododmarsunnad.
  ben-OBCV: সেই কারণে ঈশ্বর, অশুদ্ধ যৌনাচারের প্রতি তাদের হৃদয়কে পাপপূর্ণ অভিলাষে
    সমর্পণ করলেন, যেন পরস্পরের দ্বারা তাদের শরীরের মর্যাদাহানি হয়।
  mil-NT: Te xíǎⁿ nǔu ní dáñá Yǎ Ndiǒxí quídě‑yu nchaa sá cuèhé sá dúhá sàni iní‑yu.
    Te xíǎⁿ ío quìde ndɨhɨ tnahá‑yu sá cuèhé sá dúhá sàcúú‑xí yɨ̀quɨ cuñú‑yu.
  myu-myu: Ikẽrẽat mujurũg̃ pin acã ip. Imẽnpuye jekupinap tag̃ ceku am ip Deus o'jepere.
    Imẽnpuye yukpiwatpi ma ip jekukum ikẽrẽat mujurũg̃rũg̃. Isũsũn'ũma ip jekukum
    jeweweju ikẽrẽat mug̃ẽg̃ẽm.
  fue-fue: Gam majjum, Alla yoofi ɓe ɓe gaɗa coɓuɗum, hande no suuno ɓerɗe maɓɓe yiɗi.
    Nonnon ɓe coɓinirta ɓalli maɓɓe, kamɓe e ko'e maɓɓe.
  amk-amk: Nanai wedaya Allai sawinsa kariri enemirorong wesasari foi, sawinsa we
    enari fi kerirao enemirorong dohong we enari fo, donio enari maninawao werarika
    fo tuti fio kia mamaya wawerasa fo paria.
  fai-fai: Kaleyo Got aka basat imadála yak ilim ban keimin aket mafak fukanin dim
    abe nadiwe ika sakadin mafak seng seng kei bom leiw dabadá asiki afadow sakadin
    labada sakadin labada kei bom ilim dam uyo kuw mafak dáka bom nadiwe
  ura-NT: Nitohaneeuruhane jaunte, nii acaauru suujua baaso letono ichacuruhane coina,
    inae acaauru jianiha Cana Coaunerane jaun, nejesinajeein ita rai coejenacai ichacure.
  mcd-NT: Ascacun Upa Diosin ato potaquin futsani aton nomuran chaca huapaiyai cuscan
    huanonfo. Afanancai ato numanima. Afi ranan chaca huaa tanannifo futsan namannoa
    ainfo fucashni huaifoan. Ainfofori ascarifiaifoanno.
  urt-urt: Taꞌe luku pe, Got nasme lenge miyeꞌ tuweinge yende niŋ pinip yar ŋaiye
    pupwa hiꞌe supule topoꞌe yende yumbune wahriꞌ tinge.
  kiz-kiz: Henu, Kyara abhalekhili bhakhesiajhi tamaa sya mioyo ghya bhene kwa bhuchafu,
    kwa mibhele ghya bhene kukosibhwa soni baina jha bhene.
  tzo-TZE: Ta sventa ti jech la spasique, ja' yu'un i'ac'bat spasic o yu'un Dios li
    c'usitic chopol tsc'an yo'ntonique. Muc xich'ic ta muc' li sbec'talique.
  lex-lex: La' hade pede Uplerlawna Nolin doini rla ralam wamueheni maka kodia ir
    la ralam yatyata maka kakdeha-kaktiahli re pede hota orgahi idma nhi'a la ida
    hya' mak kodi molmola-mama'a.
  dov-dov: Akaako Leza wakabaaba kunkosya yamyoyo yabo yabusofwazi, kuti mibili yabo
    ikabule kulemekwa aakati kabo.
  rgu-rgu: Huu ria na, de Manetualain noi nataaꞌ asa, fo ela ara tao tuka noi hihii-nanau
    mesa nara. Ana nataaꞌ asa, ela ara tao tuka hata tadalu rupaꞌ, fo riꞌ raoka-rasamu
    rai sira dale nara. Losaꞌ ara ta maeꞌ soꞌ. Boe ma ara tao makekeo-makakanu rupaꞌ
    neuꞌ ao-paa heheli nara, ma ara tao leo naꞌ neuꞌ lahenda fekeꞌ a ao-paa na boe.
  toc-NT: Huá xpa̠­la­cata Dios ca̠li̠­pa̠x­tekni̠t u̠ma̠ko̠lh hua̠nti̠ chuná xta­la­ca­pa̠s­tac­nicán
    la̠qui̠pi̠ cata­ma̠­kan­táx­ti̠lh hua̠ntu̠ tala­ca­pa̠s­tac­tla̠­huán, ma̠squi
    xli̠­ca̠na pi̠ luu ca̠na̠ li̠ma̠­xaná hua̠ntu̠ li̠xcáj­nit la̠t­la­huaniy nac
    xmac­nicán.
  som-som: Taas aawadeed iyagoo qalbigooda wax xun ka damacsan, Ilaah wuxuu u daayay
    wasakhnimo in dhexdooda jidhkoodu ku maamuus jabo;
  mam-C: Tu'n ikyjo, ax Dios kyij tzaqpinkye tu'n kyb'inchinte tkyaqiljo a npon kyk'u'j
    ti'j. Ex el naj kytx'ixew tu'n kyb'inchin tkyaqil wiq aj pajil jun tuk'a juntl.
  ndj-ndj: Kwanongwa ya afi Chapanga avalekili mudobukelu sha ngunda shawu, vakovikeli
    wafu wawu, mbaka vayigolela milandu ya chindipa munjimba shawu veni kwa veni.
  mbj-NT: Ti hyb n'aa kä P'op Hagä Do anoo nesaa doo, tak'ëp nu meby n'aa näng do
    sa h'yyb tym tak'ëp karẽn do ramoo bok sa hã hanäng doo me. Sa hub, sa hã hanäng
    doo, baad nado wäd ran'oo bä, tak'ëp nesaa do ta tii me sa da hadoo do sii hẽ
    ramoo bok do hyb n'aa.
  lat-VUC: 'Propter quod tradidit illos Deus in desideria cordis eorum, in immunditiam,
    ut contumeliis afficiant corpora sua in semetipsis:'
  ngp-ngp: Kwaivo Mnungu kawaleka wakegele usavu woho wenye kwa kutimila kumunk'hwamunk'hwa
    kwiihile kwe mioyo yawe, no kutendelana mbuli za soni mwe mili yawe.
  enq-2: Dopa pyoo kateaminosa, kepo kolenge mana doko dokaitanya moname minaowani
    kaeyami dokome, dokaitanya yonge dupa tange koeyasoo katena Goteme kaeyapala kaeya.
  eng-ASVBT: 'Wherefore God also gave them up in the lusts of their hearts unto uncleanness,
    that their bodies should be dishonored among themselves:'
  mna-mna: Uunu tina ta Anutu izem zin ma tikam mbulu irao zitun lelen mi ŋgar kizin
    sananŋana. Tana tikamam mbulu ki me ma ŋge ta iŋgeeze som na, mi tiparpamiaŋ zitun.
  myw-myw: '@see-verse:ROM.001.023'
  sby-sby: Weco Lesa walabaleka kwambeti bapitilishe kwinsa byaipa, ibyo myoyo yabo
    mbyoilandanga kushikila pakusafwanya mibili yabo.
  sll-sll: Ena arihobi du nomani sire yu ongure God hanere, pir tenangwo tenama aidolo
    dire han gogo dal olimia. Olungure yalhobi nin tal nigi weni dongwo, olala dire
    yong inaning girungwo meri ol ware nin gaung bani ol gogo dal tomua.
  yaq-NT: Inia betchi'bo san, ju'u Lios, junuen ka tu'ik bem bo'o jooriapea'u betana
    ka ameu suuaka, au am su'u tojak. Intok junuen bempo naas nau tiusi machik yaak.
  uro-uro: Bä nävät iomäkt i ama ruvek di ama dädän da dä sa ma Ngämuqa qa qyiradeng
    na rha sämät ama vuirhong gärqärhongni i nani arhä snängaqa nä irhong bä rhat
    tualat na ama lat kärangätni i ama qluqi vät angät tpäs sävät a ne.
  ita-1885: Perciò ancora Iddio li ha abbandonati a bruttura, nelle concupiscenze
    de' lor cuori, da vituperare i corpi loro gli uni con gli altri.
  muy-muy: Nahkay Melefit àmbrəŋa tay a, ti tâgray zlam ya ti məɓəruv gatay awayay
    ni, ti tə̂bəki mimili ka ahàr gatay àna zlam magudarani gatay ya tagray ni.
  kqc-kqc: Mina resi Sei yaku ini uka di ura rena vegu kino reyadi rofu ekure reyo.
    Makai iniye ini fogori ini roaita moi no regedi.
  tav-tav: To bairo na cáto, “To cõona caroorije na majuuna na caboorije cána na anicõato,”
    na ĩimi Dio. To bairo na cʉ caĩro bero na majuuna caroorije boboorije majuure
    átinucuma.
  eng-ULB: Therefore God gave them over to the lusts of their hearts for uncleanness,
    for their bodies to be dishonored among themselves.
  spa-VBL: Así que Dios los dejó a merced de los malos deseos de sus mentes depravadas,
    y ellos se hicieron, unos a otros, cosas vergonzosas y degradantes.
  fra-_FOB: C'est pourquoi aussi, Dieu les a livrés, dans les convoitises de leurs
    cœurs, à une impureté telle qu'ils ont déshonoré eux-mêmes leurs propres corps;
  hau-ULB: Saboda haka Allah ya bashe su ga sha'awoyin kazantar zukatansu, su wulakantar
    da jukunansu a junansu.
  mal-mal: അതുകൊണ്ട് ദൈവം അവരെ തങ്ങളുടെ ഹൃദയങ്ങളിലെ മോഹങ്ങളിൽ സ്വന്തശരീരങ്ങളെ തമ്മിൽതമ്മിൽ
    അപമാനിക്കേണ്ടതിന് അശുദ്ധിയിൽ ഏല്പിച്ചു.
  kkc-kkc: Esiga dieso dima kulodu goo hageesi tolone doboome, Godeeye diba goo tokenee
    mapoo hologooso. Osoloso ee ma kulodu odoo susuga oso dieso goomoga goo ee dodolone,
    dibada suso goo tokenee tolone debeliso.
  lit-lit: Todėl ir Dievas taip juos perdavė netyrumui per jų pačių širdžių geidulius,
    kad tarpusavyje jie gėdingai elgėsi su savo kūnais.
  urd-GVR: Is lie Allāh ne unheṅ un najis kāmoṅ meṅ chhoṛ diyā jo un ke dil karnā
    chāhte the. Natīje meṅ un ke jism ek dūsre se behurmat hote rahe.
  far-far: Ma sulia ru nai ki, God luka na 'anida fua ne kera kai leka na 'ada sulia
    manatalada, ma kera ka fulia ru ta'a ki fuada kwailiu ana nonida.
  suz-BL: मिनु परमप्रभु यावेमी मो पशो तशा, मेको आन कली प्रोंइतु। मिनु आन थुंमी मरिम्‍शो
    मिम्‍शा, ग्रांग्रा दिचा ङा गेय पशा बिग्रेपमुम्‍तेक्‍म। प्रेरित १४:१६
  car-NT: Iro ke ro morokon tyturu'san nisanory nurijangon otykon poko imero iwairykon
    ana'koto'pa noro rapa Tamusi tywaije man. Iwara ase'wa moro tyja'mungon jamikaton.
  amp-amp: Ndnettn tuhan yindars to nd fasoh fasoh nefm nayetmn Bro Nkifrar fukatoh
    marsisamorm. Yukatoh marsisamoatrm turoh fasoh fasoh nefm hatonemoatmm yau fohroh
    nefm hikmom. Nhai tu yimaroh nefm hikrmom. Be tu yimaroh yak yimtnayuk nefm namom.
  bht-bht: इसा बजा ला परमेश्वरे उना जो उना दे मने दिया इच्छा अनुसार यौन अशुद्धता तांई
    छडी दिता, ताकि सै अपु चे बुरे कम्म करी के अपणे शरीरां दी अनादर करन।
  eng-NOY: Wherefore God also gave them over in the lusts of their hearts to impurity,
    to debase their bodies with one another;
  cub-NT: Ne Jʉ̃menijicʉre dajocaiye boje, Jʉ̃menijicʉ máre dajocaibi náre, ne d̶arãjiyepe
    ayʉ yópe ne ãmeina d̶aiyʉepe. Que teni põeva cʉyojarõ vaiye báque boje ʉrarõ ijetede
    d̶ad̶ama na ne bajure.
  ita-1927: Per questo, Iddio li ha abbandonati, nelle concupiscenze de’ loro cuori,
    alla impurità, perché vituperassero fra loro i loro corpi;
  lww-lww: Pogos nap̃a akila sanene, Ntewa sinen maren kiela p̃arm̃arera la nene,
    ana mligan la vena asum̃a akilakila ga napiowaena ya nap̃a la sinelania. E pogos
    nena nene narui tevisu nap̃a yar la asum̃a akila p̃elaga na mawaena lala e tasnela,
  ckb-ckb: هەر لەبەر ئەوە خودا بە هەوەسی دڵیان ئەوانی دایە دەست گڵاوی، تاکو لەناو
    خۆیاندا سووکایەتی بە لەشی خۆیانەوە بکەن.
  nas-nas: Teeꞌkoo Kumponinge sipurira taraꞌoaruuꞌ orakaꞌ karaaꞌarimanaꞌ tamung danto
    nkoveeaꞌnaang maarekusinaꞌ bakiaaꞌeema, mono baaꞌpinaꞌ noruꞌeitaaꞌnange.
  uvl-uvl: Ke pomalam NeHalang poia hehei pe hana nemur ke te nanasia leteria tuanin
    ngana poreke ngana mur, nenge poi hote meinga nga salaunga ana poinga nenge tepoi
    helelia nga singiria.
  eng-BBE: 'For this reason God gave them up to the evil desires of their hearts,
    working shame in their bodies with one another:'
  ixl-CNT: Echixeꞌat vettaqꞌluka qꞌu aanima u Tioxh tziꞌ, siꞌaneꞌ kam onkonil nitachva
    ibꞌanaxeꞌ, kꞌuxh kam chꞌixvebꞌalla chaj kam siꞌan tibꞌilaj tuchꞌ qꞌul ichiꞌl.
  xsi-xsi: Kinzi tamâta ŋinde sipu mulinzi pa Maro Kindeni marumbu lâ. Mine kala ipilenzi
    lâ, aku warakanzi nenzi ilo-kalo potomule ŋinde igagatinzi ŋana siveta mâsi sakamao
    ŋana sipalulua warakanzi tininzi potomule kâ.
  crx-NTPO: '''Et huwa Yak''usda bula ditni hukwa'' huninzun k''un''a la yinka hudólts''i''.
    ''Ut''en dutsun-i ''uhulh''en. Lhtoh duyust''e hukwayá hoonli hiye ne''ut''en.'
  kan-OKCV: ಆದಕಾರಣ ಅವರು ತಮ್ಮ ಹೃದಯದ ದುರಾಶೆಗಳಂತೆ ನಡೆದು ತಮ್ಮ ದೇಹಗಳನ್ನು ಮಲಿನ ಮಾಡಿಕೊಳ್ಳಲಿ
    ಎಂದು ದೇವರು ಅವರನ್ನು ಅಶುದ್ಧತೆಗೆ ಒಪ್ಪಿಸಿಬಿಟ್ಟರು.
  bbb-bbb: E ije buka ire ise ijene reganaro Godi buka ijuonei. Ijadufuo Godi fu bu
    gamemarekoga e ije bu una ire ka ma ise ije bu oe buone ijia vierafenoevo ijene
    renoevo. Bu ijiege renoekinu una kairafa ijena bukiki ire ise jaeki ijene renoevo.
  blw-blw: Wat gapon hiyachi, ammag winayaan Apudyus chicha way mangamma hen uray
    heno way laweng way laychéncha, wat ammag maid achi wacha ah aggarémha ah chacha
    ammaan ah mangusarancha hen acharcha.
  tam-2017: இதனால் அவர்கள் தங்களுடைய இருதயத்திலுள்ள இச்சைகளினாலே ஒருவரோடொருவர் தங்களுடைய
    சரீரங்களை அவமானப்படுத்துவதற்காக தேவன் அவர்களை அசுத்தத்திற்கு ஒப்புக்கொடுத்தார்.
  azz-NT: Ica ya nojón Totajtzin Dios mosecocahuac de yejuan huan quintecahuilij ne
    taca taixnamiquini ma quichiutinemican in pitzotic tanejnequilis ten yejuan san
    cuelitztinemij. Huan ijcón yejuan mopitzotilijtinemij huan mopinaucatalijtinemij
    se huan ocsé tech ninnacayo ica por ninamocualichihualisuan.
  spa-RV-1909: 'Por lo cual también Dios los entregó á inmundicia, en las concupiscencias
    de sus corazones, de suerte que contaminaron sus cuerpos entre sí mismos:'
  csy-csy: 'Tua ahikom amate pumpi te sia amate le amate thupi kisa ngawl tu in, Pathian
    in zong amate i thinsung deina tungtawn in a thiangtho ngawl mun ah ap hi:'
  mxq-NT: Pa̱a̱dyʉ Dios tʉ tnaꞌixy mʉt ja axʉʉkpʉ winma̱ꞌa̱ñ diꞌibʉ yʉꞌʉjʉty myʉda̱jttʉp,
    es dʉꞌʉn tʉ ttundʉ diꞌibʉ tsoydyuꞌun mʉʉt niduꞌuk niduꞌuk.
  tzj-NT: Rmalc'ari' tok ma xeruk'il chi ta ja Dios pro ja xuban, xersokpij can chipan
    ja ritzelal ja nquiyarij kaj pa tak canma, xuya' lugar chique chi quitz'iloj más
    ja quic'aslemal. Ja tok q'uiswani c'o nari' queban chiquibil tak qui', quitz'iloj
    ja quicuerpo tre jule' itzelal ja más chi na q'uixbal rbanic.
  tdt-tdt: Nee mak Maromak husik tiha liman para sira moris tuir deit sira nia hakarak
    hodi halo buat aat oi-oin nebee iha ona sira nia laran. Sira foo sira nia isin
    lolon ba malu hodi halo sala foer oi-oin ba malu.
  ron-BTF: De aceea Dumnezeu i-a și predat necurăției prin poftele inimilor lor, ca
    să își dezonoreze trupurile între ei înșiși;
  eng-WEBP: Therefore God also gave them up in the lusts of their hearts to uncleanness,
    that their bodies should be dishonored among themselves;
  eng-FBV: So God abandoned them to the evil desires of their depraved minds, and
    they did shameful, degrading things to each other.
  nld-1939: Daarom heeft God naar de lusten van hun hart hen prijsgegeven aan onreinheid,
    zodat ze hun eigen lichaam onteren.
  bwo-bwo: Mansh boatsatsewo botook atsats jitsit fino bok'alitwok'o Ik'o kimon s'eents
    bonib tewunosh keewetswotsi bowotitwok'o k'azb́k'iri.
  nch-BL: Huajca Toteco quintahuelcajqui para ma quichihuaca nopa fiero tamanti cati
    iniyolo quinequi quichihuas. Se hueyi pinahualisti cati nopa fiero masehualme
    mochihuilíaj se ica seyoc ipan inintacayo.
  quc-TNT: Rumal ri' ri Dios xeujach chubanic ronojel ri itzel tak qui rayinic ri
    benak canima' cuc', ri äwas u banic cho ri Are' xukuje' chquiwäch ri winak. Xca'n
    c'u ri sibalaj q'uixbal u banic ri jun ruc' ri jun chic.
  tfr-NTPO: E kjĩshko ga epga rayara Sbörë beno l̈öng ba wotjl̈ĩk owa l̈i tjok, l̇l̇ëbo
    l̈ökyo ara l̈i shärye l̈ok ëng tjok wl̈o.
  kaq-NT: Jaa copi ta Papan rihbi jato jenebahinnishqui, jaabo queenai quescari sca
    hashoan sca tiroma sca jaahbo. Jan jenehah ta jaton yoraquibi hohchanoxon sca
    tiromacannishqui.
  sgb-sgb: Kabay pinaulayan hilay na ni Apo Namalyari ha hinon karawakan kalabayan
    lawini la. Taganán kapaparêng-êy ya andaygên la ha lawini hên miha ta miha.
  vie-1934: Cho nên Đức Chúa Trời đã phó họ sa vào sự ô uế theo lòng ham muốn mình,
    đến nỗi tự làm nhục thân thể mình nữa,
  kxv-kxv: ଏ଼ଦାଆଁତାକି ମାହାପୂରୁ ଏ଼ୱାରାଇଁ ହିୟାଁତି ଲାଗେଏତି ଜୂପ୍‌କାତାକି ଏ଼ୱାରାଇଁ ଲାଗେଏତି
    ତା଼ଣା ହେର୍‌ପିତେସି, ଏ଼ନିକିହିଁ ଏ଼ୱାରି ଆଙ୍ଗା ରଅସି ରଅଣି ତଲେ ଲାଜାଗାଟି କାମା କିହିମାନେରି
    ।
  amu-NT: Joꞌ chii ꞌndiito Tyꞌo̱o̱tsꞌom na calꞌatona meiⁿquia na ntjeiⁿ na ñeꞌcalꞌana
    na cwajndii na queeⁿ nꞌom seiina na cantyja ꞌnaaⁿ joonaꞌ ñelꞌana cwii na jeeⁿ
    jnaaⁿꞌ ñequio ntyjeena.
  hin-CV: इसलिये परमेश्वर ने भी उन्हें उनके हृदय की अभिलाषाओं की मलिनता के लिए छोड़
    दिया कि वे आपस में बुरे कामों में अपने शरीर का अनादर करें.
  spa-BES: Por esta razón, Dios los entregó a los deseos malvados de sus corazones,
    deshonrando sus cuerpos unos con otros,
