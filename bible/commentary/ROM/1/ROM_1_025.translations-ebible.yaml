    ndɔɔ na nsu pɛɛɛ. Amɛye̱.
  cni-NT: Ari peerani iosanojeivetari jaoca icanta Tasorentsi, iro cantaincha yamatavijeitaja
    irisati. Ipincatsatashijeitacaro maaroni yovetsicajeitiri Tasorentsi, iquemisantashijeitacaro.
    Irintiquea yora vetsicajeitirori, te impincatsajeiteriji iriori. Tsame ainti aneacameetsajeiteri,
    ancantaitatiyempani. Tempa aitaque ancantajeiteari.
  eng-WMB: who exchanged the truth of God for a lie, and worshiped and served the
    creature rather than the Creator, who is blessed forever. Amen.
  zaw-NT: Sa'csi ahuililajzreni didx-xhii lacuaa nililajzreni xtidxlii Dios, ruzuxhijbzareni
    nez loj recos ni benchee Dios, lacuaa guzuxhijbreni loj Dios nani benchee guiraa
    rexhicos, Dios nacle' par tejpas. Sugacni si'c.
  san-MAL: ഇതി ഹേതോരീശ്വരസ്താൻ കുക്രിയായാം സമർപ്യ നിജനിജകുചിന്താഭിലാഷാഭ്യാം സ്വം സ്വം
    ശരീരം പരസ്പരമ് അപമാനിതം കർത്തുമ് അദദാത്|
  tam-TCV: அவர்கள் இறைவனைப்பற்றிய சத்தியத்தைப் புறக்கணித்துப் பொய்யை ஏற்றுக்கொண்டு,
    படைத்தவரை விட்டுவிட்டு படைக்கப்பட்டவைகளை வழிபட்டு, அவைகளுக்கே பணிசெய்தார்கள்.
    படைத்தவரே என்றென்றும் துதிக்கப்படத்தக்கவர். ஆமென்.
  mit-NT: Nì nacuaà dahuun‑ne palabra ndàcuisì xí‑yá, te ñà‑ndùú tnùhu nì candisá‑né.
    Màdì mii‑yá ana nì quidavàha xi ñuhìví nì càhvì‑né; còó, cuisì‑ní ñà‑ndùá nì quidavàha‑ya
    ñuhìví yohó nì cahvi‑né; cuisì ñà‑jaàn nduá nì xinucuachi‑né nùù‑xí, màdì nùù
    mii‑yá ndiaha itiácú nicanicuahàn, amén.
  ceb-ULB: Mao kini sila ang nagbaylo sa kamatuoran sa Dios alang sa usa ka bakak,
    ug nagsimba ug nag-alagad sa binuhat kaysa Magbubuhat, nga gidayeg hangtod sa
    kahangtoran. Amen.
  ces-LB: '@see-verse:ROM.001.024'
  mkn-mkn: Di dong pung dalam hati, dong su tau ajaran yang batúl soꞌal Tuhan Allah,
    ma dong sonde mau toe. Dong pung pikiran su ancor-ancor, ais dong pikir bilang,
    “Ada lebe bae, biar botong bekin macam-macam sa, sampe rusak-rusak, te sonde ada
    risiko apa-apa!” Dong sémba sang barang yang Tuhan bekin, ma dong sonde mau sémba
    sang Tuhan yang bekin itu barang samua! Dong bekin diri ke orang alim, padahal
    kosong, sonde ada isi! Te yang batúl, kotong manusia musti puji-puji deng kasi
    hormat sang Tuhan Allah tarús-tarús! Naa, itu baru pantas!
  pol-UBG: Oni to zamienili prawdę Bożą w kłamstwo i czcili stworzenie, i służyli
    jemu raczej niż Stwórcy, który jest błogosławiony na wieki. Amen.
  qxh-NT: Marca-pingay cawar Tayta Diosninchita jungaycur, ushyacajcunallaman yupachicun.
    Ñawin ricashancunallata manchapacun. Camacuj Tayta Diosninchitam ichanga mana
    manchapacunchu. Rasunpa payllam imay-imaypis alliman ćhurash canman. Chaynuy caycullächun.
  nwi-nwi: Kɨmɨsəpəh nəfrakɨsien kape Kughen mharaptərəkɨn neikuəyen kɨni mɨsəpəh
    nəhuakien kɨmi Kughen mhasiai masəhuak əmə kɨmi narɨmnar yame In rɨmnor. Mərɨg
    pəh kɨtawə tukhani-vi vi Kughen ye nɨpɨg m-fam kape rerɨn. Amen.
  kmo-kmo: Yecha God riiti omutiik tawa boboy siiken yari, ii heechi woshepii tawa
    nobon eena rukusiir. Worek, ye God riita otiir boboy yechi hin eena yesokwatarek,
    ye eyey boboyen otiir God siiken ri hin yesokwakasakech. Nota God riiti hiban
    na yesokwa ta. Eeta siiken.
  agr-agr: Nuninak Apajuinu dekaskea nuna idayinak waita nuna antujuinawai. Nunidau
    asag Apajuí najankamu aina nuna emematuinak umijujakajui, dekas Apajuí najankagtina
    nuna ememattsuk. Imá nigki tuke ememattai atí. Aatus atí.
  kyc-kyc: Anatu lao pii kinyi doko alowa pyuo kyambo inginyi pyambwapala karo Anatu
    dokona iki lakandapenge doko kaeyapala baa bange wasiyamo dupwana lapo nyepala
    karo mona kando kingi letaminyi. Doko kaeyapala bange angi wasiyamo doko baa iki
    lakando karalu karamana kinyi.
  urd-GVU: ہاں، اُنہوں نے اللہ کے بارے میں سچائی کو رد کر کے جھوٹ کو اپنا لیا اور
    مخلوقات کی پرستش اور خدمت کی، نہ کہ خالق کی، جس کی تعریف ابد تک ہوتی رہے، آمین۔
  yre-NT: Ɛn "nyian bɛ o Bali -pɛ drɛ fɛnun bɔa ɛn o o "sua, 'pian Bali nɛn e fɛnun
    pɛɛnɔn drɛ bɛ, wɛɛ dra 'o 'pɛla koda. 'Wɩ zɩɛ -yɛɛ -kɔɔnman 'nan, o Bali -le 'wɩ
    tɩglɩ 'ta fɔɔ 'o 'bɔ 'le 'wlu wɩnun drɛdɩ -a. 'Pian -a -cin 'e 'kɔn 'ka 'ji 'nan,
    Bali nɛn e fɛnun pɛɛnɔn drɛ bɛ, 'tɔ -dan a -yee vɛ -a 'li 'trilii. Amɛn!
  fuh-BKF: Ɓe loomtinirii Laamɗo goongaajo oon e fewre, ɓe teddinii ko tagaa, ɓe ndewi
    ɗum, ɓe njoppi Taguɗo oon. Oon woni jetteteeɗo faa abada! Aamiina.
  arl-NT: Naa sesa miijiaca nojori quishacaritij, pueyari seetanu casaajanaa Pueyasojiniji
    niishishano ruuretaquiaa, sapojonuunu nojori tojiniuria saniniuujia. Naaratej,
    pueyari Pueyaso shipinijiosano casami shuquiritiaquiaa, saniya na Shipininia niti.
    Nojuajaari pa Pueyasojuanaa cutara. Nojuaja cuaara shuquiritiasaaria pueyaracaanu
    cutara.
  ziw-ziw: Wahitula ichindedi kumlanga Chohile chitende udanti, wavikila na kutunya
    adamanye Chohile wamleka Muumbi mwenye, yudya akuligana na ntogozi mazuwa yose!
    Taile.
  grc-TR: οἵτινες μετήλλαξαν τὴν ἀλήθειαν τοῦ Θεοῦ ἐν τῷ ψεύδει, καὶ ἐσεβάσθησαν καὶ
    ἐλάτρευσαν τῇ κτίσει παρὰ τὸν κτίσαντα, ὅς ἐστιν εὐλογητὸς εἰς τοὺς αἰῶνας. Ἀμήν.
  nag-nag: Taikhan Isor laga hosa kotha to misa logote bodli kori dise, aru juntu
    Isor pora bonaise, etu ke sewa korise, aru sob sristi Bona-Jonke nohoi, jun laga
    mohima hodai nimite ase. Amen.
  eng-OEBCW: for they had substituted a lie for the truth about God, and had reverenced
    and worshiped created things more than the Creator, who is to be praised for ever.
    Amen.
  knj-NT: Yutol ma yaoc sc'ul eb yin Sk'ane Dios caw yel. Jal tinani' xin, ja' lek'ti'al
    chi yaoc eb yin sc'ul. Ja' tet tzet wa'nebil yu Dios chi yal sba eb, catu' ja'
    tu' chi yi' ey sba eb. Jal tet Dios c'am chi yi' ey sba eb. Smoo chi kal watx'
    k'ane tet Dios yin tobal k'inal. Amén.
  deu-1912: sie, die Gottes Wahrheit haben verwandelt in die Lüge und haben geehrt
    und gedient dem Geschöpfe mehr denn dem Schöpfer, der da gelobt ist in Ewigkeit.
    Amen.
  san-PUN: ਇਤਿ ਹੇਤੋਰੀਸ਼੍ਵਰਸ੍ਤਾਨ੍ ਕੁਕ੍ਰਿਯਾਯਾਂ ਸਮਰ੍ਪ੍ਯ ਨਿਜਨਿਜਕੁਚਿਨ੍ਤਾਭਿਲਾਸ਼਼ਾਭ੍ਯਾਂ ਸ੍ਵੰ
