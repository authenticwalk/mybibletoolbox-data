verse: ROM.001.025
translations:
  kpx-kpx: Keau Dilava hoto seleve ke mai loboe hoto toaime Dilava hoesehavoholisito
    Dilavau vamale ke hoesehavoi guligulihavoma. Nahiau vani baita Dilava hoesehavoge
    duave. Isito keau kateholima. Hoto seleveike di ko louma.
  okv-H: Eto ari amina God ta ke be avo toto ke sokova ta pahue donda ingeni na ari
    avo humota ue donda tapa ari God avo ere toruhora. Eto God jakeka ari avo daroho
    iroi, amen.
  tbo-tbo: Yaubada kawamoinana hi buiya po koyama. Ma Yaubada nimana ginoulihi he
    wootalagiyehi ma Tu wiwawalihi ega hita wootalagiyeya. Tauna ipa ta wotalagiyeya
    houga tuwetuwenai. Moina.
  mal-C: അവർ ദൈവത്തെക്കുറിച്ചുള്ള സത്യം ഉപേക്ഷിച്ച് വ്യാജം സ്വീകരിക്കുകയും സ്രഷ്ടാവിനെ
    ആരാധിക്കുന്നതിനു പകരം സൃഷ്ടിയെ വണങ്ങി സേവിക്കുകയും ചെയ്തു. ആ സ്രഷ്ടാവായ ദൈവം എന്നേക്കും
    വാഴ്ത്തപ്പെട്ടവൻ, ആമേൻ.
  grc-SR: οἵτινες μετήλλαξαν τὴν ἀλήθειαν τοῦ θεοῦ ἐν τῷ ψεύδει, καὶ ἐσεβάσθησαν καὶ
    ἐλάτρευσαν τῇ κτίσει παρὰ τὸν κτίσαντα, ὅς ἐστιν εὐλογητὸς εἰς τοὺς αἰῶνας. Ἀμήν.
  bgc-bgc: क्यूँके उननै परमेसवर के बारें म्ह सच्ची बात्तां ताहीं जाणण की बजाये झूठ
    पै बिश्वास करया, अर सृष्टि की चिज्जां की आराधना अर सेवा करी, ना के उस सृजनहार
    परमेसवर की जो सदा खात्तर महिमा के लायक सै! आमीन।
  khz-khz: 'Ira na Palagu gena kila taunataunara kapurai opakau kalara gekalarana,
    e Palagu na ekalarato gaura gealiruputali-venirana e vetugunagira geago-venirana,
    a vogaura ekalarato Palaguna aikina. Iamo geregana ita vevato-agia, ati ikana,
    vanagivanagi: Amen.'
  deu-TKW: 'als welche vertauscht hatten die Wahrheit Gottes mit der Lüge, und Andacht
    und Gebet gebracht dem Geschöpfe statt des Schöpfers: der da ist gepriesen in
    Ewigkeit, Amen.'
  zsr-NT: Guc cni le gulucaꞌnëꞌ xtidzëꞌë Dios, le nac gdutë li, atiꞌ gulazíꞌ lu naꞌquëꞌ
    tu le cunácz. Glunëꞌ ba laꞌn len gulayíj ládxiꞌquëꞌ yuguꞌ le benëꞌ Dios len clëg
    Lëczëꞌ Dios, Nu naꞌ ral‑laꞌ gactecz queëꞌ yöl‑laꞌ ba. Caꞌ gac.
  lin-lin: Basundolaki bosolo ya Nzambe mpo na komipesa na makambo ya lokuta, bapesaki
    lokumu mpe bagumbamelaki bikelamu, na esika ya Mokeli oyo apesamela nkembo mpo
    na seko. Amen !
  hns-NT: Oesab Parmeswar ke sattja baat djhoeth banaai deis aur oesab okar banaawal
    tjiedj ke ieddjat kare lagal hai, tjaahe banaawe Waala har ek tjiedj se barka
    hai. Okar aadar sada ke lieje kare ke tjaahie! Aisahie to hai.
  noa-E: Mag nʉm dʉ̈i amau amach garmua maach Ẽwandam chaarta isegnaa jũrr nem parhoobamʉgta
    ee thʉnʉm. Ich chi nem thum ompaatarragta jëeuju aai nʉmta, irigta jëeuba, sĩi
    irua nem waumarragta jëeu nʉm.
  eng-EMTV: who exchanged the truth of God for the lie, and worshiped and served the
    creature rather than the Creator, who is blessed forever. Amen.
  mib-NT: Chi tu ní cácandíje i jnūhun ndaā Yaā Dios, chi sa ni cacandíje i jnūhun
    stáhú. Te cáhīyo yɨ́ñúhún i te cáchiñúhún i nuū tāca jéē ni sáha ya, lugar jeē
    chiñúhún i máá Yaā ni sáha ún, Yaā jeē cánuú cahān yō jeē cujéhnu ya nɨɨ́ cáni.
    Amén.
  lif-NT2: खे़ङ्‌हाॽरे़ निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुसे़क्‍खाःन् नसाःन् चोःक्‍माल्‍ले़
    कुले़क्‌वा निःनिःबाए इङ्‌ले़क्‍पा पाःन्‍हाॽ नसाःन् मे़जोगुरो॥ हे़क्‍क्‍याङ् खे़ङ्‌हाॽरे़
    नावागे़न् चइःत् के़ने़बा निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुले़क्‌वा नावागे़न् चइःत्तिन्
    सेवा मे़जोगुरो॥ निङ्‌वाॽफुमाङ्‌ङिङ्‌ग सदादिङ् ने़म्‍भोगे़न् नारा फोःमा लाॽरुरो॥
    आमे़न्॥
  xnj-xnj: Vakuung'anamusa uchakaka wa Chapanga kuvya udese, vakuvigundamila na kuvihengela
    vindu vyeviwumbiwi pahala pa Chapanga, vakumlumba lepi muwumba mwene mweiganikiwa
    kulumbiwa magono goha gangali mwishu! Ena.
  mmx-mmx: Diga lox ekun luruturun at ne Moroa mi laxaxarang. Diga lotu saparap levempanga
    ne Moroa ga rudum li i, la diga domampe laradi runtudum kusu dina lotu saparav
    i. Leemi asu amisik tin la kopmen tekavaxap teren. Tuturun.
  cbr-NT: Usa ñu 'aquin ca Nucën Papa Diosan bana cuaquinma, unin cëmëquin ñuicë banaishi
    sinánxa. Nucën Papa Dios, an camabi ñu unio, a rabiquinma ca an unio ñuishi rabiaxa.
    Nucën Papa Dios ax ca xënibua 'aínbi aira unin rabicë 'iti 'icën.
  tee-NT: Ju yu'unch lana tamacajun ju istavasalanti Dios. Talaca'i ju ta'aklhtamat.
    Pus ju tucan Dios yuchi ju anavik'o tachi chun ju taxtokni. Para jantiyu' ju talak'ayai.
    Alai va yuchach ju talak'ayai chai tach'alhcatnani ju taxtokni ju navita ju Dios.
    Para ju stavasalanti tasq'uini ni Dios ju cajunicalh ni yuchi ju xak'ai tus va
    tavananch. Chai iclacasq'uin ni vasalh chunchach canavicalh.
  eng-LSV: who changed the truth of God into the lie, and honored and served the creature
    rather than the Creator, who is blessed for all ages. Amen.
  cak-NT: Xa xquiyuj ri ketzij, roma man xquitzeklebej ta ri ketzij Dios y xa ja ri
    dioses ri man je ketzij ta xequitzeklebej. Man xquiya' ta ruk'ij ri Dios ni man
    xqui'en ta servir. Xa ja ri ex je-banon roma raja' ri xquiya' quik'ij y xequi'en
    servir. Y ja ri Dios ri can rakalen niyo'x ruk'ij chi ronojel tiempo. Amén.
  pah-NT: Ndogweroviara'javi g̃a a'itituhẽva'ea Tupana'ga mombe'ua. I'mbeva'ea g̃a
    gwerovia reki. Ombohete g̃a Tupana'ga rembiapoa okovo hehe. Tupana'ga reki mbatera
    apohara'ga g̃a nombohetei okoe'yma ga rehe. Gaha po nhande timbohete avuirama
    hamo. Na tuhẽ a.
  sja-NT: Tachi Ak'õrepa wãara ne-inaa jõmaweda ooji mĩda, ma wãarata ijãadai k'ãyaara,
    seewa ijãapachida. Mapa ɨt'aa t'ɨ̃pachida irua oodamaa, irumaa ɨt'aa t'ɨ̃dai k'ãyaara.
    ¡Mamĩda tachi ooda ichita Ak'õre Waibɨa pait'ee! ¡Mãgɨta Tachi Ak'õre Waibɨa!
    Amén.
  xed-xed: Ka zluŋtá həŋ ta kahwathwata Lazglafta ka laghwi sna tsakalawi. Ka laghwi
    həŋ da tsəlɓu ŋa skwiha ya tsatsaf Lazglafta, ka maga slna ŋa taŋ, ka kwalaghutá
    tsəlɓu ŋa Lazglafta ta tsatsaftá inda skwi. Tsatsi ya raŋ zləzlvay ŋa kɗekedzeŋ.
    Amin.
  mks-NT: Co̱ xe̱én na̱ candúsa na ña̱ nda̱a̱ cáha̱n sa̱ha̱ Ndióxi̱ joo na̱candúsa
    na ña̱ tu̱hún. Ta na̱caja cáhnu na ña̱ na̱cava̱ha Ndióxi̱ ta co̱ó na̱caja cáhnu
    na mé Ndióxi̱, mé a̱ na̱cava̱ha tócó ndihi ña̱ha. Jáchi̱ Ndióxi̱ quéa̱ xíní ñúhú
    caja cáhnu í a̱nda̱ ama cáa qui̱vi̱. Já ná coo.
  gfk-S: Ma ne God ga gil hobi kinong di ga malok leise ira tutuno ing ite hapuasne
    utana ma di ga mur balik no hinarakale ura lotu tupas ma ura bulbul hasur di ta
    ira linge God ga hakisi, ma pata be God, aie nong da let ie hathatikai. A tutuno
    sakit.
  bmu-bmu: Anutugö keu ölŋi mosöta salupŋe keu muneŋi qekötahöget. Miwimiwikŋai Toŋi
    ölŋa qahö göda qeba welenŋi qahö qeba malgetmö, yuai miwikŋaiyöhi me nanŋini böröŋinan
    megeri, miaŋgö sihimŋi asuhui möta börösöwö mieŋgö waikŋini memba möpöseim eŋgiba
    malget. Mewö malgetmö, neŋön miwimiwikŋai Tonini mi nalö teteköŋi qahö möpöseimakin.
    Keu mi ölŋa.
  dgz-dgz: God nop oit mega tavewa anune go ae vean amba gare nop eboewa anu tumasen.
    Amba mu wan dim dim God taniwa ame tambune wa taragasiwanum go wan venat mutane
    apanewa ya wa taragasiwanum. Go nu God inap usenagaet wa atonasinampen. Ame umap.
  eng-GNV: Which turned the trueth of God vnto a lie, and worshipped and serued the
    creature, forsaking the Creator, which is blessed for euer, Amen.
  zaa-NT: Làcą nna bèttsibi cą ca titsa' qui' Tata Dios nna huía lá latsi' quį la'
    bèỹia. Beni cą adorar ubitsa ą'hua adí ca cosa nu beni Tata Dios, en lugar de
    la'a labée enne' què merecer qui'ni guni ri'u e adorar tulidàba. Quíỹaru e por
    la'huacca quì'e.
  eng-WEBSTER: Who changed the truth of God into a lie, and worshiped and served the
    creature more than the Creator, who is blessed for ever. Amen.
  guh-guh: 'Bajarapacuenia Dioso tocopata pacuenia bajarapamonae jitsipa pexanavanapaenexa
    tsipaji bajarapamonae Dioso pejumelivaisi, pexaniajailivaisi, apo jamatabëjumecovënëtsi.
    Jumecovënëta saya caranata penajumetsënëtsilivaisi, jivi pecobeta jumapecataeya
    pexanaenëanë pelivaisi. Bajarapamonae apo yaiyatae pepo Dioso, ponë daxitacuene
    exana mapanacuataje. Caranata yaiyataeya navajëcabiaba Dioso pecobecovëjavanëjavabelia.
    Najamatabëcuenecopabanua ëbajaraxuanëjavabelia. Bajarapamonae nexata saya namuxujemata
    caranata pepo Dioso, ponëjavabelia jivi daxitamatacabijavabelianexa jumaitsijitsia:
    “Diosomë, bitso ayaijamatabëcuenenëmë,” jaijitsia. Bajara itsi tsane.'
  bon-bon: Teepi toraca ngene atwana ne Acejiyame poto cidi me yääyeblingtusi, piba
    tuwängle walya ngene atwana ne yaacatusi. Teepi yaawejanemusi piiyepu teeme tääpume
    yiiwäräjemusi lui gwidape bine Acejiyame te itu tewenemuji, lica Acejiyamerage
    ne yaawejanusi. Yepä, mine miiji Acejiyame ne awepyeräjame iyeteta. Yoo, mine
    pepu pa jaawenepesi!
  nhw-BL: Huajca ipatlaca quineltocase catli quimatque para melahuac tlen Toteco,
    ica ininpaquilis quitlapejpenijque para san quimatise se istlacaticayotl. Huajca
    quitlepanitaque huan quihueyichijque catli Toteco quichijqui huan amo Toteco Dios
    catli quichijqui nochi catli onca, yaya Toteco Dios catli quinamiqui para nochi
    masehualme ma quihueyichihuaca para nochipa. Ya nopa melahuac.
  swh-ONEN: Kwa sababu waliibadili kweli ya Mungu kuwa uongo, wakaabudu na kutumikia
    kiumbe badala ya Muumba, ahimidiwaye milele! Amen.
  wbi-wbi: vope vano vandwile ilweli ja Nguluve kuuva vudesi, na vano vakifunyilagha
    na kufivombela ifidimua na kukumuleka juno afivumbile juno ighinilua ifighono
    ifisila na kusila. Amina.
  bba-bba: Bɑ Gusunɔn ɡem kɑ weesu kɔsinɑ. Tɑkɑ koorɑ bɑ sɑ̃wɑ mɑ bɑ yen wɑ̃ɑru wɑ̃ɑ,
    n ǹ mɔ tɑkɑ kowon tii wi n weenɛ bu siɑrɑ kɑ bɑɑdommɑɔ. Ami.
  eng-KJVCPB: who changed the truth of God into a lie, and worshipped and served the
    creature more than the Creator, who is blessed for ever. Amen.
  kgk-NT: Ombohekovia anhetegwa va'e Nhandejáry rehegwa. Ijapu va'e-pe katu ogwerovia.
    Nomboeteséi-ma nhane moingohare-pe. Hekovia ombotuvixa mba'e Nhandejáry rembiapokwe
    imboete-vy. Íxupe ae katu nomboete teéiry. Ha'e ae katu tonhemboete opa e'ỹ reheve.
    Amém.
  waj-waj: Iya Anutuuqo varii aataruuvaara kutaavaivee tira aataruuvaa pikiada unnakua
    tira aataruuvaa ngiari ausa mmuduuyaiyauvaa mmiaivaara iya itaama iikiaavai. Anutuuqo
    mmuakiaa mminnaayauvai ii nakaaraivaa hama iya inna ngiari ausa mmuduuyaiyauvaa
    mmirama kiada ivo iima kiai mminnaiyauvaa nnaasu ngiari ausa mmuduuyaiyauvaa mmida
    iqii mminnaa iyauvaara mmoori varaavai. Gioonna kiaapuuya Anutuuqaara kua yoketaivaa
    tupatupaa kiaaravaivee. Kua kutaa.
  cpy-cpy: Ipakaa-shiwaeta-nakawo ikemijantziro iñaani Tajorentsi kyaariperota-tsiri,
    apatziro ikemijanta-yitanakiro theeyaantsi. Ipinkatha-waeta-nakiro rowetsikaetani.
    Teemaeta ipinkathata-neeri Tajorentsi wetsika-yitakirori maawoeni tzimayita-tsiri,
    apinkathata-piintziri aakapaeni. ¡Omaperotatyawé!
  ekk-PKP: Nad vahetasid Jumala tõe vale vastu ning kummardasid ja teenisid loodolevusi,
    mitte Loojat, kes on väärt kiitust igavesti. Aamen.
  mpx-mpx: Wasa tutunahotina Yehoba kaiwena hi towani ge wasa kakakawena hi abulilek-an.
    Inoke wali tapwalolo elana hi kululuek te bugul bolo Yehoba i ginolil elal, yaa
    nige hi kukululuek Toginol elana, toto tage kila bosowaina sauga gegewena ta tobatobal-an.
    Ibwe. I ola.
  wbp-wbp: Kaatuku jintaku-juku yungulparliparla pulka-pungkarla tarnnga-nyayirnirli.
    Ngula-juku ngurrju! Yalumpurra yapa kulalu yanu junga Kaatu-kurlangurla, yanulu
    warntarla-kari nyanungu-patuju. Kulalu puraja nyanungu, manu kulalurla pulka-pungu.
    Ngarili-jana puraja nyanungurra-nyangu-mipa yangka kujalu ngurrju-manu rdakangku,
    manulu-jana pulka-pungu nyiyarningkijarraku kuja nyanungurlu Kaaturlu ngurrju-manu.
    Kula-ngantalurlajinta nyanungu-mipaku pulka-pungkarla, kala lawa.
  luo-luo: Negiloko adiera mar Nyasaye odoko miriambo kendo negilamo ka gitiyo ni
    gik mochwe kar tiyo ni Nyasaye ma Jachwech, mipako nyaka chiengʼ Amin.
  nhe-NT: Huajca ax quinejque quineltocase tlen quimatque tlen melahuac tlen Toteco,
    pero ica ininpaquilis quitlapejpenijque para san quimatise se istlacatili. Huajca
    quitlepanitaque huan quihueyichijque tlen Toteco quichijqui huan ax quihueyimatque
    Toteco Dios tlen quichijqui nochi tlen onca. Pero yajaya Toteco Dios tlen quinamiqui
    para nochi tlacame ma quihueyichihuaca para nochipa. Queja nopa ma eli.
  aii-aii: ܫܘܼܚܠܸܦ ܠܗܘܿܢ ܫܪܵܪܵܐ ܕܐܲܠܵܗܵܐ ܠܕܘܼܓܠܵܐ، ܘܣܓ݂ܝܼܕ ܠܗܘܿܢ ܘܥܒ݂ܝܼܕ ܠܗܘܿܢ ܚܸܠܡܲܬ
    ܠܒܪܝܼܬܵ‌ܐ ܒܘܼܫ ܙܵܘܕܵܐ ܡ̣ܢ ܠܒܵܪܝܵܢܵܐ، ܕܝܼܠܹܗ ܡܒܘܼܪܟ݂ܵܐ ܠܥܵܠܲܡ ܥܵܠܡܝܼܢ، ܐܵܡܹܝܢ.
  esk-NT: Simmiḷiutigaat Agaayyutim iḷumutuułha sagluuqtuamun suli putqataġvigiplugich
    savautiplugiḷḷu sut iñuich iñiqtaŋich. Aglaan putqataġviginġiġaat savautilugu
    Agaayyun iñiqsiruaq supayaanik, taamna Agaayyun quyagiraksraġaluaqtiŋ qaŋavak.
    Taatnatuq.
  msb-msb: An kamatuudan manungod sa Dios ginsanglian ninda sin kabuwaan. An mga ginlalang
    niya an ginsamba kag ginhaladan ninda imbes na an Dios mismo na dapat umawon hasta
    na lang! Amen.
  cpa-NT: Lah¹jøng² báh³ ca¹løa¹. Di³ hé²dsa jǿg³ ta³jǿg³. Tsa¹hé²dsa lah¹té¹² jǿg³
    quiah¹² Diú¹³. Mi²juanh¹²dsa hi² chi² jmøi¹guǿi¹, hi² ca¹jmo¹ Diú¹³. Jøng² tsa¹hnio¹dsa
    Diú¹³ hŋiah¹², dsa² té¹² mi³juanh¹³ jniang³ jmai³ ŋi² ja³já¹³ jmai³ ŋi² ja³dság¹.
    ¡Ju³lé³ lah¹jøng²!
  dso-dso: ସେମନ୍‌ ପରମେସରର୍‌ ବିସଇଟାନେ ରଇବା ସତ୍‌ ବାଦୁଲେ ମିଚ୍‌ ଦାରିକରି ଆଚତ୍‌ । ସବୁବେଲେ
    ଡାକ୍‌ପୁଟା ପାଇବା ପରମେସର୍‌କେ ପାର୍‌ତନା ନ କରି, ତିଆର୍‌ କଲା ଦିନ୍‍ସୁମନ୍‌କେ ପାର୍‌ତନା କଲାଇନି
    । ସେ କାଲ୍‌ କାଲ୍‌ ଜୁଗ୍‌ ଜୁଗ୍‌ ଡାକ୍‌ପୁଟା ପାଅ ! ଆମେନ୍‌ ।
  meu-meu: Badina be Dirava ena hereva momokani na idia ese koikoi ḡauna ai e boloava,
    e kara ḡaudia e toma heni dihova, bona isiaidia e lao heniva, a ikaradia Diravana
    na e dadaraiava. Hahenamo be iena ela bona hanaihanai. Amen.
  yva-NT: Makirive Amisye ai ti wo Apa ayao tugae rawatambe, yara usakinav wanave
    ayao arurijate obo rai. Wonae ube sambayambe muno ubeaje irati Amisy opi po anakotar
    tenambe ranari Aiji, yara ubeaje irati Apa anakotaro po ranari obo rai. Weramu
    Amisye obo pi mamaisy, ti wangkangkamambe Aija nuge nuganui. Amin.
  dgc-dgc: Pinabayan de dén i tunay a Diyos, a tulos naniwala side ta kakabulyan.
    I sésambaan dia éy du nilalang san na Diyos. Pero i Diyos a naglalang éy inidelan
    de. Pero siya i dapat purién na tolay, a éwan tu katapusan. Kona sa.
  zpm-NT: Sac laa ne gleynie zho diidzli miṉe rnabey Dios, leḻ miṉe rnee zha ne rquidie
    rleynie zho; leḻ grë ncuaaṉe bzaale Dios, ncuaaṉe psaṉle me, ncuaaṉ co ziegaṉ
    zho, lo grë ncuaaṉ co ziequiitsgzhib zho; laa ne yquiitsgzhib zho, gleynie zho
    meṉ ne nac Dios mban, meṉ ndzon ne psaṉ grëtaa ncuaaṉe no. ¡Diosse rieguiaḻ guṉnon
    miech, meṉ co rieguiaḻ tibaque gooḻnie zho! Sca rieguiaḻa.
  hix-NT: Àro wyaro atxke nehxatxkon hatà, yaworon xaxa yonytxahra harha tesnàr kom
    ke hatà, Khoryenkomo nhutwamohsotho rma yonytxahra harha tesnàr kom ke hatà. Yaworonohnà
    haxa yonytxetxkon hatà. Akàhtono ynyenhàrà yowakryehra harha nehxatxkon hatà.
    Norohnàtho hok harha nehxatxkon hatà. Noro nakàhtotho hok haxa ryhe nehxatxkon
    hatà. Àsok hana nay ha, Khoryenkom ha. Ohxe xaxa manaha, katxho roro me nay hamà.
    Àro wyaro hamà, tkatxe.
  sim-sim: Ol erem nanda ma ondo Avui Wasilakahi mashi omendingan li toltormbleshihi
    olmu haimba handambanda mashi yokon tiyanda lir. Uhu lir mbeek orin lotu unda
    ambu lir. Men mbele mbele ol or uhunda ondo yejen lotu unda lir. Hemo, mbele mbele
    amber ol ni heyewa ondon or uhunda lir. Unda osik nir amber hom hi orin ni hauoweka.
    Ome sira.
  npi-ULB: परमेश्‍वरको सत्यतालाई झुटसँग साट्ने र सदासर्वदा प्रशंसा गरिनुपर्ने सृष्‍टिकर्तालाई
    आराधना गर्नुको सट्टा सृष्‍टि गरिएका थोकहरूको सेवा गर्ने तिनीहरू नै हुन् । आमेन
    ।
  cgc-cgc: Pabay-an din nang danen an tak pagpati an ta kamatuuran parti ki kanen
    pabalyo danen naan ta pagpati ta bula na yon na pasimba danen dili matuod na dyos.
    Pasimba danen daw pasirbian mga pabuat din nang an. Dyos an, kanen dapat dayawen
    ta ula katapusan! Amen!
  tim-tim: Yâkŋe Anutu bundâk amboŋe hamiaŋmâ âmâ hiaŋgimaigât nâŋgâmbiâ humo akmap.
    Hain akto Anutuŋe wan me wan yân liulep are nâŋgâmbiâ bunŋe akto hoŋ agaŋmai gârâmâ
    wan me wan aregât Amboŋe amâ hâkâŋ akmâ hamiaŋmai. Amâ Anutuŋe egâliaŋ olop manmâ
    âgâmbo nâŋgaŋdenŋe humo akmâ âgâwiapgât ârândâŋ akmap. A bundâk.
  yor-yor: Wọ́n yí òtítọ́ Ọlọ́run sí èké, wọ́n sì ń foríbalẹ̀ láti máa sin ẹ̀dá dípò
    ẹlẹ́dàá—ẹni tí ìyìn tọ́ sí láéláé. Àmín.
  wos-wos: Di Godna mwi hundika hu hweta di yénataka hundi di xéké. Xékéta di yénataka
    godka di mawuli ye. Mawuli yata atéfék jondu huratakandé Godna ximbu harékéhafi
    yata, déka jémba yahafi yata, di God huratakandén jonduka jémba yata wun jonduna
    ximbu di haréké. God male yikafre dé. Nani déka ximbu wungi re wungi re harékémbet,
    wu yikafre dé. Wu mwi hundi dé.
  emp-NTPO: Wãrã Ãcõrẽda igarad̶aped̶a sewadrʌ ẽpẽ panesid̶aa. Ãcõrẽba ne jũmada od̶amĩna
    idji cãyãbara idjia od̶adrʌ ẽpẽ panesid̶aa idjab̶a bia bed̶ea panesid̶aa. Baribʌrʌ
    dadjirãba ab̶abe Ãcõrẽabʌrʌ ewariza bia bed̶ead̶ida panʌa. Bia b̶ʌa mãwã b̶aida.
  eng-F35: —they had exchanged the truth of God for the lie, and worshiped and served
    the creature rather than the Creator, who is blessed forever. Amen.
  ind-ind: Meskipun mereka tahu hal-hal yang benar tentang Allah, mereka memilih untuk
    percaya kepada yang salah. Daripada menyembah dan melayani Dia yang menciptakan
    segala sesuatu, mereka lebih memilih untuk menyembah ciptaan-Nya, padahal hanya
    Dialah yang layak dipuji untuk selama-lamanya! Amin.
  pes-OPCB: ایشان حقایق الهی را با دروغ معاوضه کردند و بدین‌سان، مخلوقات را به جای
    خدا پرستش کردند – خدایی که شایستۀ ستایش ابدی است! آمین.
  mpt-mpt: I Gode moton wengo omdibiha bianiba dim omin weng ota wente bianiba Gode
    inamin namino klanebue niniino mo dobtouleb nim blimobe. I inamin namino Gode
    klanebuo niniin ota omtouleb binabib otane Gode emaye inamin namin olo klanebio
    kesoa nibo amitie e niniin ota dobtouleb nomo! Bainobe.
  ssx-ssx: Kutu piki haliwekima꞉ta꞉ Koda꞉ ota꞉ hala꞉ ekita꞉ na miki pa topo pea yayapikieki
    melememe. Kutupa Koda꞉ma꞉ pa wepia wina꞉ la꞉la꞉ alemanu pa꞉ta꞉ panda꞉puniao yeni
    pu hata꞉ ika꞉ hau peao halemepateta꞉ hande ala꞉ta꞉ ala꞉ta꞉ paeyao wepia wina꞉
    la꞉la꞉ Koda꞉ pa꞉ta꞉ta꞉ na pitelememe. Koto Koda꞉ta꞉ wanda꞉halima꞉ ipika꞉ pi laatiki
    pu hapa꞉peke ya꞉la꞉me. Ota꞉ loa꞉me.
  mkl-mkl: Inɛ ŋɑu ɑ̀ kpɑɑsi ntɔi Ilɑɑɔ̃ do ibo. Mii ŋɑ iyi Ilɑɑɔ̃ í tɑkɑ ŋɑi ɑ̀ wɑɑ
    tɔɔ ɑ̀ wɑɑ ce nŋɑ icɛ, kù jɛ Ilɑɑɔ̃ tɑkɑɛ. Ilɑɑɔ̃i ɑ̀ nɛ kɑ mɑɑ sɑɑbu hee do ɑjɔ
    fei. Ami.
  gaq-gaq: ମେଇଂ ଇସ୍‍ପର୍‍ନେ ବିସୟ୍‍ରେ ସତ୍ ବାଦୁଲ୍‍ରେ ମିଚ୍‍ ସାମୁଆଁ ଦ୍ରିଗ୍‍ ଆର୍‍କେ ବାରି
    କାଲାଆଃ ପ୍ରସଂସା ବାନେ ଆରେବକ୍ନେ ମାପ୍‍ରୁକେ ପାର୍‌ତନା ମାଡିଙ୍ଗ୍‍ଚେ ମେଇଂ ଆରେ ବକ୍ନେ ଜିନିସ୍‌ଇଂକେ
    ପୁଜା ଡିଙ୍ଗ୍‍ମ୍ୟାଆର୍‍କେ ।
  gof-RNT: Hessi haniday entti Xoossaa tumaa worddon laammida gishonne medhdhida Xoossaa
    aggidi, medhetethi goynnida gishossa. Xoossay merinaw galatettidayssa. Amin77i.
  unx-unx: ଇନ୍‌କୁ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ସାନାର୍‌ତି ବାଦ୍‌ଲାରେ ହସଡ଼ କାଜିକରେକ ଆସ୍ରାକେଦା । ବାବାଇନିଃ
    ପାର୍‌ମେଶ୍ୱାର୍‌କେ ଆଡଃ ଜାନାଅ ସାହାରାଅ ନାମେତାନ୍‌ନିଃକେ ବାଗିକେଦ୍‌ତେ ବାଇୟାକାନ୍‌ ତେୟାଃକକେ
    ପୁଜାକେଦାକ । ଆମେନ୍‌ ।
  gah-gah: Ómasímini gakó gihila kemegesa amiake, soza gakó ali gúiaká niave. Lá iake
    kelémo utó i ve améipini nene ahulimiake, netá matá ezáa ale utó i netá nene gupá
    zi amiki agepoka liki gelekelé imiaká niave. Kee, Ómasi agepoka loko mino lúaló
    moloko minatunimó nene etanogo ive. Lamaná.
  lcm-lcm: Kilapo sakol a tutuman i God ta kapau, na kilapo soturungai velai ani abis
    taun ani kana asisinong, sikei nia na vo asisinong ang kalapo ago palau, voiang
    a alatun kapo koi luai ania asikei. Tutuman.
  aer-aer: Ngkartele itnenhe ipmentye impemele nhenhe renhe mpwaretyeke itne kwenhe
    Angkentye Arratye irlpe artepele-ante awekenge nhenge ayeye arratye anetyakenhe
    awetyeke-tetye. Ngkarte-ketye untyeme-arle-irreke itne imerte kwene-artepe anemele
    tnaketyeke arne areye apmere ahelhe nhenhe-arenye, arne nhenge areye Ngkartele-arle
    mpwareke. Anwerne kwenhe Ngkarte-ante ware tnakerlte-anetyeke. Ye, yanhe kwenhe
    arratye aneme.
  qvc-NT: Chaqa chay runakunaqam Dyus allip nishqanda mana munashpa kriyiyta, llullakuqkunata
    kriyishqallapa. Chaymi Tayta Dyusta disprisyashpa, mana adurashpaqa, pay rurashqangunata
    aduraykanllapa. Piru Taytanchiq Dyusmi tukuy imata rurashqa. Chayri paytalla tukuy
    tyimpu alabashunllapa. ¡Chayshina kanqa!
  tgl-ULB: Sila iyong mga ipinagpalit ang katotohanan ng Diyos sa kasinungalingan,
    at mga sumamba at naglingkod sa nilikha sa halip na ang Lumikha, na pinupuri magpakailanman.
    Amen.
  cbs-NT: Yuda betsabun Dioskidi jancha kayabi danantan chani jancha ikunwankin chibankin
    Dios kayabi ana shinanma jawada Diosun damiwani besti uinkin kenwankubainibukiaki.
    Jakia nun ikunwainbunan, nukun mekenika Dios jatun nuku damiwani kenwankubainankanwen.
    Jaskakidan.
  xtm-NTPP: Te sukan ni ka ndaxsama i tnu'u ndaa tnu'u ndija Su'si ma, te ni ka jan‑ta'vi
    i tnu'u xnda'vi tna'a ma, vaa ka chiñu'u i ndaka ja iyo ñuu ñayivi a ja ni sa'a
    Su'si ma, kovaa ka ndunaa i ja jin ndachiñu'u i maa iya ni sa'a ndaka ja iyo ñuu
    ñayivi a. Kovaa yo'o chi ka jini o ja Su'si ma, iyo jayiñu'u ya ni‑kani ni‑jika
    ma. Te sukan kó kuu.
  nnq-nnq: Bagalambuya kweli ja Nnoongo kube uwangi, bigongalela nu kuibegelela ilebe
    yapangine mweni Nnoongo, kunneka mwene jwapanginiage, jwapaligwa kulumbigwa pangapela!
    Unhyo.
  bao-NT: Ʉmʉreco Pacʉ yee díámacʉ̃ ca niirijere tii nʉnʉjeericaro ʉnora, ca bii ditorije
    peere tii nʉnʉjee, Ʉmʉreco Pacʉre cʉ̃ja ca tii nʉcʉ̃ bʉopa tabe ʉnora, cʉ̃ ca
    tii jeeñorique peere tii nʉcʉ̃ bʉo, tii niiupa, Ʉmʉreco Pacʉ teere ca tii jeeñoricʉ
    to birora baja peo nʉcʉ̃ bʉocõa niiricʉ peere tii nʉcʉ̃ bʉotirãra. To biro to
    biijato.
  san-ORI: ଇତି ହେତୋରୀଶ୍ୱରସ୍ତାନ୍ କୁକ୍ରିଯାଯାଂ ସମର୍ପ୍ୟ ନିଜନିଜକୁଚିନ୍ତାଭିଲାଷାଭ୍ୟାଂ ସ୍ୱଂ
    ସ୍ୱଂ ଶରୀରଂ ପରସ୍ପରମ୍ ଅପମାନିତଂ କର୍ତ୍ତୁମ୍ ଅଦଦାତ୍|
  huv-NT: Nejiw arangüw aag ayaj cos tangowüjchiw meáwan aaga naleaing leaw apiüng
    Teat Dios; tandüjpiw leaw ngo maleaing. Nejiw ingow üjchiw omeajtsüw Teat Dios
    nerang meáwan leaw almajlüy, tüjchiw omeajtsüw meáwan cuajantanej leaw Teat Dios
    tarang. Néjan quiaj Teat Dios netam masoic najneajay arang, aton müjchiiüts gracias
    meáwan nüt. Amén, aag ayaj naleaing.
  otn-NT: Guehya yø ja̱'i̱ hi̱mbi̱ ne da̱ 'yɛ̱c'ɛ̱i̱ na̱ ra̱ hya̱ ma̱jua̱ni̱ para
    ngue da̱ ba̱di̱ hanja Oja̱. Sinoque nu̱'a̱ ra̱ fɛhni̱, gue'a̱ ɛ̱c'ɛ̱i̱'a̱. Pɛ
    yø ja̱'i̱ hi̱ngui̱ tha̱nne Oja̱, nu̱na̱ bi hoqui te gäma̱ cosa i ja. Sinoque gue'ʉ
    yø cosa bi hoc'a̱ Oja̱ tha̱nne yø ja̱'i̱. 'Nɛ̱ gue'ʉ nnu̱ ma̱nsu̱'ʉ. Conque nu̱na̱
    ma̱jua̱ni̱ ngue Oja̱ p'ʉya, hønt'a̱ ni̱ 'yu̱p'ʉ ngue da̱ ma ntha̱nne para za̱ntho'a̱.
    Da̱ ngu̱t'a̱tho.
  nop-nop: Adi Bepaŋ’walaŋ mede biyagoŋ sigilulum timiŋa yalaŋ-me’walaŋkade ulodigiŋ.
    Unduŋ tiŋa Molom, yehitubu-minta tuguk, kelekula nemek Bepaŋdi yehitubu-mintaguk
    u gikiŋgoŋ tiyemiŋa aditok tipilapilaye tiyemgiŋ. Bepaŋ nemenemek hogohogok tubumintadapmaguk
    adi yadi meeniŋ indi helemahelemaŋ niutumbaaŋ nintiloloŋ tinene tuwot tibek. U
    biyagoŋ.
  obo-NT: Waa ran tonggapa iddos kovonnaan moka-atag to Monama, woy iyon dan pomokaya
    iddos uhus. Su id simba ran baling taddot mgo binovallan to Monama, konna iddos
    Tohodbovaa. Sikandin da kos ollog nod doongon taman to waad tomanon. Oyya, od
    kotuman en ini.
  cak-ENT: Xa xquiyoj rubanic ri ketzij, roma man xquitzeklebej tüj ri ketzij Dios
    y xequitzeklebej ri man ye ketzij tüj. Man xquiya' tüj ruk'ij nixta man xquisamajij
    tüj ri Dios. Xa ja ri cosas ri ye rubanun rija', xa jari' ri xquiyala' quik'ij
    y xequisamajij. Y ja ri Dios ri nc'atzin que nnimirsüs rubi' chi jumul. Quiri'
    vi.
  lif-NT: ᤂᤧᤱᤜᤠ᤹ᤖᤧ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤁᤢᤛᤧᤰᤂᤠ᤺ᤴ ᤏᤛᤠ᤺ᤴ ᤆᤥ᤺ᤰᤔᤠᤸᤗᤧ ᤁᤢᤗᤧᤰᤘᤠ ᤏᤡ᤺ᤏᤡ᤺ᤒᤠᤀᤣ ᤀᤡᤱᤗᤧᤰᤐᤠ
    ᤐᤠ᤺ᤴᤜᤠ᤹ ᤏᤛᤠ᤺ᤴ ᤔᤧᤈᤥᤃᤢᤖᤥ॥ ᤜᤧᤰᤁᤩᤠᤱ ᤂᤧᤱᤜᤠ᤹ᤖᤧ ᤏᤠᤘᤠᤃᤧᤴ ᤆᤀᤡ᤺ᤳ ᤁᤧᤏᤧᤒᤠ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ
    ᤁᤢᤗᤧᤰᤘᤠ ᤏᤠᤘᤠᤃᤧᤴ ᤆᤀᤡ᤺ᤳᤋᤡᤴ ᤛᤣᤘᤠ ᤔᤧᤈᤥᤃᤢᤖᤥ॥ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤱᤃ ᤛᤍᤠᤍᤡᤱ ᤏᤧᤶᤓᤥᤃᤧᤴ ᤏᤠᤖᤠ ᤑᤥ᤺ᤔᤠ
    ᤗᤠ᤹ᤖᤢᤖᤥ॥ ᤀᤠᤔᤧᤴ॥
  mie-NT: Chi nduú ní ncándíja ji tūhun ndāā Yāā Dios, chi sa tūhun stáhví nī ncandíja
    ji. De íyó yíñúhún ndá ji de chíñúhún ji nūū ndācá jā ní nsāhá yā, lugar jā chiñúhún
    ji maá Yāā jā ní nsāhá ndá ñúcuán, suu Yāā jā cánuú jā cāhān ō jā cúñáhnú yā níí
    cání. Amén.
  san-TIB: ཨིཏི ཧེཏོརཱིཤྭརསྟཱན྄ ཀུཀྲིཡཱཡཱཾ སམརྤྱ ནིཛནིཛཀུཙིནྟཱབྷིལཱཥཱབྷྱཱཾ སྭཾ སྭཾ ཤརཱིརཾ
    པརསྤརམ྄ ཨཔམཱནིཏཾ ཀརྟྟུམ྄ ཨདདཱཏ྄།
  qve-NT: Hinaspapas paykunaqa, Diosmanta cheqaq kaqkunata yachashaspankupas, aswanmi
    mana cheqaq kaqkunapi creeranku. Chayraykun paykunaqa Diospa unanchasqan kaqkunata
    adoranku, aswan tukuy ima unanchaq cheqaq Diosta adoranankumantaqa. Ichaqa noqanchisqa
    tukuy atiyniyoq Diosllatañan wiña-wiñaypaq adorananchis. Amén.
  pao-NT: '@see-verse:ROM.001.024'
  cbu-NT: 'Apanllee zurakcha átazinllinaja nduni. Ngichzee kis payukana, watam tputs
    waanaatsi tinamarini: In watacha Apanlli; tánawa. ¿Tamashtaj apanllputseetsinasha
    ungirtachich? Apanlleetsinacha ungirtamaam waritasha. Ashiri yuwamand tputs uru
    ashkana anumand Apanll wanichparee atina.'
  usa-usa: yaímma-wayukama miráitata Áánûqtuni árain-aimma wenamí-kenamin umá kaaqaari-áímmá
    wakááe. mi-qtátááqá Áánûqtu tarôq uráiqtataakaq yiraayutáúmá amá yetíwîqa múte
    yaútaamanibo tarôq urái-nakon áwîqa ímiye. ááqibo Áánûqtuma wenáwîqa múte yaúma
    watúq-watuq umá waímo. áraimma waíno.
  soy-soy: Pi nnɔ́ɔmɛ likɔ́ kpísi ɑpí nɛ Uléécɑɑ kɛcɑ́ɑ́ nsímɛ́sei consɛ, ɑpi
    wúlɑ ɑpi lɛ̃ kɛ Uléécɑɑ uu n wɑ yɑ́ɑ́si, ɑpi pɛɛ Uléécɑɑ yɛɛ ḿpɑ́ yo n wɑ
    piyɑ́hɑɑ yulu, in kɔ nɛ uricuruu kɑí nɛ sɑ́ rɛ pikɛ́ yɑ́ɑ́si hɑ́i nɛ ḿpɑ́ píyei-pɔ.
    Amí.
  hui-hui: Tigua Ngode Datagaliwabenaga henene lolene ngago yu wahowa ke̱ holene ngago
    yu aribia haga ka. Ani buwa tigua mbirale tara tara wabiaga tene Ngode Datagaliwabe
    kago ibuni wahowa mbirale ibugua wabiniruhondo bi pupu wialu haga ka. Wabiaga
    tene Ngode Datagaliwabe kago ibunaga mini hangu mo yaraga haabobo holene ngago.
    Aniore bialu helo laro.
  amf-amf: Ogonoar Barjosa goninam buudanka ookayse pijaa Barjosa oolonte pijadhaanana
    kenin goodimonnabee kena kenin waadadhonnabene. Pijaa Barjo lay gobshadhaane,
    amiin.
  quc-NNT: Je ri', rumal chi xkikoj ri man qas tzij taj chuk'exwäch ri qas tzij chrij
    ri Dios. Are xekiq'ijilaj, xekipatänij ronojel ri b'anom rumal ri Dios. Man are
    tä xkiq'ijilaj ri Dios ri xb'anow ronojel, ri xaq xuwi che ri Are' ya'tal wi chi
    känimarisax u q'ij. Amén.
  dob-dob: Gete ꞌenega eꞌita ꞌaiꞌaila Yaubada manuna siguitoyasena ta kabo ꞌenega
    sisaꞌu gelasena, ga Yaubada ꞌina mwelumweluluwao ꞌediya sibwagobwago, ta Tomweluluwa
    nina siguitoyasena, tauna ꞌana tupu miyamiya atayana. Eimeni.
  wrs-wrs: Himba meis hehara omnavna Sesoamba, honamba manam manam memba himba venamba,
    wo himba hevm noindava dembhasuv ovovna, wo sembayangnamba hem okolowol vivna.
    Heva os Sesoangas manana manana plalva luhunv, wo pioa hemoa okuluvmona velohra
