    Ɛ ɛ̀ nu wvú wvù bó kɛŋke keebensee sekecii sɛ ŋka. Fí enù nonɛn.
  row-row: Ara rahine nenori ndoo-tetuꞌ soꞌal Lamatualain sia rala nara ena, te ara
    nda nau taoafiꞌ sa. Dudꞌuꞌa nara rambalulutu ena, ma ara dudꞌuꞌa rae, “Malole
    lenaꞌ, ata tao mataꞌ-mataꞌ, fo rambalulutu, te nda hambu nggenggeroꞌ saa sa boe!”
    Ara beꞌutee neu sudꞌiꞌ a saa fo Lamatuaꞌ taoꞌ ra, te nda nau beꞌutee neu Lamatuaꞌ
    mana tao basa sudꞌiꞌ a saa naa ra sa! Ara tao ao nara onaꞌ atahori mamahereꞌ re,
    tao-tao te hokoꞌ, nda maisiꞌ saa sa boe! Huu matetun, hita atahori musi koa-kio
    fee hadꞌa-hormat neu Lamatualain nekendoꞌ a! Naa, dei fo nandaa!
  msy-msy: Kamaghɨn amir gumazamiziba, me Godɨn guizɨn akamɨn gɨn mangan fɨrɨn, akar
    ifavarimɨn anetɨ. Me biziba bar adar ingarizir Godɨn kamnangɨn ziam fan aghuagha,
    uam akɨrim ragha a gasara. Egha a ingarizir bizibar ziaba fava da bagha ingari.
    God a biziba bar dar mɨngarim, kamaghɨn amizɨma, e zurazurara an ziam fɨ mamaghɨra
    ikiam! Guizbangɨra!
  agg-agg: Nindou ra Godɨndɨ anɨhondü hoafɨ ranahambo hɨnɨŋgɨrɨhi hehi asu tɨkai hoafɨ
    süŋgurɨhi arɨhündɨ. Ranɨyei asu ai nɨne-moatükunɨ God nafɨmarandɨ ranahambo hohoanɨmoyeihɨ
    dɨdɨbafɨyei marɨhündɨ, ŋga asu ai God muŋgu-moatükunɨ nafɨmarandɨ ranahambo moai
    anɨhondümbo-rɨhorühɨ dɨdɨbafɨyahindo rɨhündɨ. Ŋga awi sɨhɨrɨ muŋguambo si aho
    ra ahambo adükar-ani mbɨsefɨmboane, ŋga anɨhond-ane.
  ptp-ptp: Xomxo tigee sea Anutu kɨyang nôn dɨ vông i vin kɨyang kɨtyooên. Mêd he
    sea Anutu wê tu susu vɨyang vɨyang ge kehe ge dɨ la yev vɨxa kɨtu vô dɨ kɨtaa
    vô susu wê Anutu tung ge. Lêc Anutu ge mavɨha kehe mêgem il ob pɨmil i lê i vô
    levac dɨ i yêp luta lêc luta. Nôn.
  nak-nak: Egite kama masaga la matagaga, egite masaga moli la merera la visigolola.
    Egite kama masagea veia ge lotu tavu La Tahalo Uru, ouka. Egite lotu tatavu moli
    egiteu la papaga isahari ale eia vipoua. Eala moli eia La Uru gatou ale etato
    vaisalea kama ge maila, eialale, eia sesele.
  lbb-lbb: La keles sen a momolna o e God sur a asasongo. La lotu pa la nunung kama
