    ruꞌ i Dios reꞌ nkakꞌor johtok pan kati̱j i hoj chi yeꞌo̱j rilokꞌil chi junelic
    kꞌi̱j sakom, maꞌ nquilokꞌej ta chic wach to̱b ta nak reꞌreꞌ xtikꞌinic reh na̱
    acꞌal chꞌi̱l take cꞌacharel, chꞌi̱l woꞌ take chicop wilque̱b chiwach. Chi reꞌ
    aj chic take tiyo̱x nquilokꞌej take cꞌacharel reꞌreꞌ, maꞌ reꞌ ta chic i coric
    laj rilokꞌonjic i Dios ncaꞌn, reꞌ laꞌ chic i maꞌ coric ta laj lokꞌonic ru̱cꞌ take
    tiyo̱x.
  tue-tue: Cõãmacʉ̃ye queti diamacʉ̃́ niirépere booríyira. Jĩĩditorepere booyíra.
