  mle-mle: Aw day adi mwiya mwiyab tikwanadi God warapiydaad aal suwaal suwala tikwana
    jaav mayaakw kwakwak. Atawa kwurin titaay, day Godak gaba maaj sukwu-yaay, day
    adiy di yitaka-didiy javik gaba maaj sukwudadiy. Aw li day adi yitakadidiy Godada
    dikik gaba maaj sukwuk-dana nyanyi nyanyi, aal viyakit tikik-na. Mwiya maaja.
  shp-NTPO: Ja ikon Dioskaya ikonhakashamataanan, janso jawékibores ikonhakana iki,
    jaskáakinkaya ja Diossen joniaka jawékibores rabikana iki; jatian jan jatíbi jawéki
    aká Dioskaya rabiamakana iki. Jakaya riki, ja non jatíbitian jeneyamakin rabiti.
    Jaskarakaya ibanon.
  aom-aom: God hu diehi jiëꞌe a jiaje uehoro maho vuonugoꞌi sareriꞌe muohemu uehorovobe
    rovareje. God-hu avohoꞌamade bövioho biseꞌoho God höromo uvene aho röjahiꞌamobe
    rovareje. Bövi biseꞌo avohade ë aho bogo uehorovareje. Röhu hesi ihoho ma-mabëhe
    jiemu jiobe vaꞌëꞌe. Iae mae.
  geb-geb: Mba khesharigi gumgi gu mbigi, mbe Fhe Bakɨmen buni guari, mbe nta thav,
    fhura guiguigi buni, mbe nta ndigi. Mbe nta ndigap, za kha bigi ga muuŋgi Fhe
    Bakɨme, mbe kɨr ana segap, mbe ana muuŋgi bigi, mbe nta rotu mbuav, nta piin ki.
    Fhe Bakɨme, ana za kha bigi nɨɨŋge ma. Maaŋ muuŋgiap, nza zazera ana zɨ ndiv vun
    kuamkuarga. Ne guigira.
  bsj-bsj: Ciin fulongum bilenke Kwama ki cwerke, take Ciin ma wabka kange bwanka
    dike wo fwelfwele, nyi Nii Fweli wo diker bilanka diri. A ti nyo.
  cak-cak: Pa ruq'uexel chi xquitzekle'ej ri kitzij richin ri Dios, xa ja ri man kitzij
