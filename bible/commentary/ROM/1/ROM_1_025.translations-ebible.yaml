  sus-A: عٍ نَشَ عَلَ شَ نْندِ مَسَرَ وُلٍ رَ، عٍ مَن قَ دَالِ بَتُ، بٍينُن عٍ شَ
    دَالِ مَنفّ نَن بَتُ، عَ تَن نَشَن لَن عَ شَ بَتُ عَبَدَن. عَمِنَ.
  jpn-1965: それは、彼らが神の真理を偽りと取り代え、造り主の代わりに造られた物を拝み、これに仕えたからです。造り主こそ、とこしえにほめたたえられる方です。アーメン。
  fra-SBL: Ils ont changé la vérité de Dieu en mensonge, et ils ont adoré et servi
