  bjp-bjp: Ri ka sokiliis fafausum tekentu lo God una lem. Ke ri ka lotu ma ri ka
    fapu ri na piklin foron tier sau ae God i fakiis ta ri, isau le biil bin rik lotu
    unaisa Tom Fakfakiis, ae fitliu ususefages in la usuf i ma biil ti farfarop lo.
    Amen.
  xon-xon: Bi dooni tiwan ni Uwumbɔr naan ni na, ki dii ni, kaa dooni Uwumbɔr u naan
    tiwan mɔmɔk na, kaa dii u. Uma Uwumbɔr le yeh mpakm n‑yoonn mu kaa kpa ndoon na.
    Amii.
  tzo-ZNT: Yuꞌun jaꞌ lic yichꞌic ta mucꞌ li cꞌusitic spasoj ti Rioxe, jaꞌ iscꞌoponic.
