  tgo-tgo: Thɨ botewoyathu utu emunjoru Loi kaiwae iyemaeŋge thɨ loŋweghathɨ kwan;
    thɨ kururu weŋgi lenji vakavakatha na thɨ kaiwo weŋgi, na ma thɨ kururu weya Ravakatha,
    othembe amalaghɨniye ghamberegha mbala ra tarawe mbaŋake wolaghɨye. Mbwana. Ŋgoreiye.
  yap-yap: Kar thiliyeged e tin riyul’ ni murung’agen Got ko tin nde riyul’; yad be
    tayfan ma yad be meybil ma yad be pigpig ko tin ni sunumeg Got ma darir rin’ed
    ngak e Cha’ ni ir e sunumeg urngin ban’en, ni ir e nganog e sorok ngak ndariy
    n’umngin nap’an! Amen.
  mop-NT: Ala'oo'o, u tz'ajoo' a tus ti u jelil a jajil Dioso. U c'ajsajoo' aj betabül
    ba'ala. U betajoo' u meyaj abe' tu jel u betic u meyaj a Dioso, pero le'ec a Dioso,
    u betaj tulacal a c'u' a yana. Ma' tu jobol u yaalbül u qui'il a Dioso. Toj abe'e.
  tet-tet: Iha neon laran, sia natene hanorin loos nosi Naꞌi Maromak tiꞌan, mais la
    noꞌuk simu. Sia seluk hanorin loos nodi hanorin kadoor. Hodi nunia, sia loꞌu-sudur
    baa buat mak Maromak naseꞌi, mais la noꞌuk loꞌu-sudur baa Maromak mak naseꞌi buat
    nia sia! Tuir loos, Naꞌi Maromak mesan dei mak ema raiklaran musti tonu-nahaas
    nodi nakneter nima-nimak! Tebes!
  hlt-MCSB: Amih loh Pathen kah oltak te laithae neh a thovael uh. Te dongah aka suen
    lakah a suentae te tho a thueng thil uh tih a bawk uh. Amah tah kumhal ah uemom
    la om pai. Amen
  xtd-NT: Naa xa jandixa koio‑i xa ɨɨn xandaa kuu xa n‑jaꞌan Ianyuux, daa xa ka jaꞌan
    ñayiu vete ka jandixa‑i. Ña xndaxio‑i xañuꞌu nuu‑ia, ni ña ka ndadakaꞌnu‑i‑ia.
    Daa nuu xa n‑kidavaꞌa‑ia xndaxio‑i xañuꞌu te ka ndadakaꞌnu‑i. Mee‑ia io xa ndukaꞌnu.
    Nɨkava nɨkuita, na ku ndukaꞌnu‑ia.
  mdy-ETH: ዬይ ያዺ ማዔሢ ፆኦሲኮ ጎኑሞ ሉኡዙሞና ዔያታ ላኣሜሢሮ፥ ማዤሢ ዓኣንቴ ማዢንቴ ባኮ ዔያታ ካኣሽኪ፥ ዬያ ባኮም ማዻሢሮኬ፤
    ፆኦሲ ጋዓንቴ ናንጊና ጋላቲንቴያኬ።
  spl-spl: Yâhâ Anitâhât den bulâŋe hâkâŋ otmâ bet pilâm den perâkŋe nâŋgâŋetâ bulâŋe
    otmu Anitâ Hân Himbim Amboŋe betbaŋgimai. Betbaŋgim ikŋak wahap topŋe topŋe kalop
    yakât nâŋgâŋetâ yahatmu yanâk biwiyeŋaŋe kepeim manmai. Yamâ nenâmâ yawu ki otnom.
    Nenâmâ Anitâ konok mepaem manmâ yâhânom. Ya bonŋanâk.
  usp-NT: Rechak ta' xcojtak ri tz'etel tz'et chirij Kakaj Dios, ri' xcojtak ri mita'
    tz'et. Ri' xnimirsajtak jk'ij y xcojontak chiwchak mak ri b'anal jwi'l Kakaj Dios
    y ma' ri' ta' xnimirsajtak jk'ij Kakaj Dios ri b'anowinak juntir. Xike Kakaj Dios
    tinimirsaj jk'ij y ni jun b'welt mi can ye'saj jnimirsaj jk'ij. Jiloni'n.
  zav-NT: Bagwleɉyic̱hɉe' ḻega'aque' par chso'one' de'e ca' c̱hedə' ḻega'aque' bagosə'əbeɉyic̱hɉe'
    dižə' ḻi c̱he'enə' par chse'eɉḻe'e de'e güenḻažə'. Chse'eɉṉi'alažə'əzeche' na'
    chso'ela'ozeche' de'e ca' ben Diozən' na' bito chso'one' cas c̱he Diozən' ben'
    ben yoguə'əḻoḻ beṉac̱h na' yoguə' bia chaš na' yeziquə'əchlə de'e ca' yeḻa'. Bito
    chso'one' cas c̱he' ḻa'aṉə'əczə naque' ben' cheyaḻə' güe'ela'ocho zeɉḻicaṉe. La'
    can' naquən.
  sgz-sgz: A hol pala di ái Káláu ngorer kabin di arkawar palai támin a arinngas sur
    Káláu má dik ilang suri bos angagur án káláu. Ngorer di lotu uri narsán táit ái
    Káláu ákte aksimi alar Káláu sang, koner ákte aksimi tan táit no. Má ái masik
    gita párnga áklisnai! A támin.
  kek-NT: Inc'a' que'xpa̱b li tz'akal Dios. A' chic li tic'ti' que'xq'ue xcuanquil.
    Que'xnima ru ut que'xq'ue xlok'al li c'a'ak re ru yi̱banbil xban li Dios ut inc'a'
    que'xlok'oni li tz'akal Dios. Ca'aj cui' li tz'akal Dios a'an xc'ulub li lok'oni̱c
    chi junelic. Jo'can taxak.
  blz-NT: Alaata'ala men tuutuu'na bolosionna i raaya'a tia pinginti'ianna men borek.
    Men kanggion ka' soosa'onna i raaya'a taasi'mo Alaata'ala men ninsidakon tano'
    balaki', kasee raaya'a nonsoosa'mo upa-upa men isian na tano' balaki' iya'a. Bookoi
    Alaata'ala men ninsidakon tano' balaki' a men tiodaa tunde'on pataka sidutu! Amin.
  poe-NT: kíxin kuítekakonhya sín tí nkehe chaxín kuènte Dios, a̱ ntá tí nkehe jínahya
    mé kjueyá sín. Kjuíchꞌéna sín dios kuènte sín tí nkehe tsíkjichꞌéna Dios. A̱ ntá
    tí nkexro kjuíchꞌéna tí nkehe la titekakonhya sín. Jehe chꞌán mé chrókjuancheheni
    chꞌán kjuasáya jnkochríxín kíxin jehe chꞌán mé kaín tí nkehe siín mé kuènte chꞌán.
    Amén.
  san-TAM: இதி ஹேதோரீஸ்²வரஸ்தாந் குக்ரியாயாம்ʼ ஸமர்ப்ய நிஜநிஜகுசிந்தாபி⁴லாஷாப்⁴யாம்ʼ
    ஸ்வம்ʼ ஸ்வம்ʼ ஸ²ரீரம்ʼ பரஸ்பரம் அபமாநிதம்ʼ கர்த்தும் அத³தா³த்|
  cof-NT: ¿Diosica numatotiya se tintsan jotun? Ya jera quimin joe. Junni yala seitonla
    mantimini Diosichi tsarasi fiquica telaquepoto, nene fiquica quereiminla joe.
    Diosi piyanleca quimin jonan, yabe rocaintsan joe. Junsi yachi tenchi ticatiya
    quintsan joe. Aman ya seitonla mantimini Diosica telaquepoto, Diosi quica junbe
    rocaito, yachi tenchi titiya quiminla joe.
  srm-NT: De tuwë dee leti soni u Gadu tuu fiaa a kapëë go tei ganjanganjan soni.
    Ka u de ta dini Masa Gaangadu di mbei hii soni u mundu, nöö hën de tei dee soni
    dee a mbei buta ta begi nëën kamian. De disa di bumbuu Gadu dë di u musu ta begi
    ta gafa nango nöömö söndö kaba. A tan sö.
  qvs-NT: Tata Diospa alli rimananta mana kasuyta munashpankuna llulla rimanata munashkasapa
    kasuyta. Tata Dios rurashkanllata kuyashpa kawsashkasapa. Tukuy laya rurak Tata
    Diosta mana kuyashkasapachu. Paykuna chashna kawsaptinkunapish ñukanchikuna Tata
    Diosllata kuyananchikuna tiyan.
  zca-NT: No maska bixa' ngayila widi'zh che'n Dios, lë'la kwa'n gat wali ngwayila
    bixa'; nguzuxib bixa' lo kwa'n michao' Dios, no mile' bixa' lani che'n rë kure'
    lugardi ngazuxib bixa' lo Dios Me michao' rë kure', par ngale' bixa' kwa'n nzhakla
    Dios, Dios Me ñal di'zh men wen par dubta'.
  cbc-NT: Cariape macããjẽ quetibʉjʉriquere tʉ̃goʉsaricaro ũnorẽã, ricaati roro ĩtorique
    majũrẽ tʉ̃goʉsanucũñama. Tunu Diore qũĩroaricaro ũnorẽã, ati ʉmʉrecóo macããna
    cʉ̃ caqũẽnorĩcãrã bauriquere bairo cabaurãrẽ na ĩroanucũñama. Bairo na caĩroamiatacʉ̃ãrẽ,
    Dios roque nipetirijere caátacʉ cʉ̃ caãnoi tocãnacã rʉ̃mʉa cʉ̃ marĩ cabasapeocõã
    ninucũrõ ñuña. Bairoa to baiáto.
  qxo-NT: Tsaynö cawarmi Tayta Diospa willacuyninta chasquicuyantsu. Paylla adorana
    canganta musyaycarmi camangancunatarä runacuna adorayan. Tayta Dioslla imaypis
    adorashga catsun.
  mox-mox: Ta tolaʼai niʼa ialamania Yaubada weaqina ge nuadi ina vetumaqanei, ta
    ʼesi taudiega edi vetumaqana iaʼuya uʼava ʼinaya. Ta baʼe ʼinega iawahawatubo
    Yaubada ena viaqayavo ʼidia, ta Toviaqa nana ge ida awatuboya. Luaqiaqieda be
    tauna kana awatuboya tuta vataya ʼidia. Vonahaqiaqi, eda nuanua ʼidewani.
  kew-kew: Nimumi Gote-na ora agaa gimoa yaa agaa madaa pageme. Gote-re oyae rayo
    warisa pare nipuna bi naminasaaeme pare nimuna pa warini yaena binu minasaaeme.
  dww-dww: Taudi Mamaitua na riukauama a gosepore be kaiyovu tawai kawa riukauena,
    be yaba Mamaitua yawai tubuḡidina ta rarau duneedina, be nam tauwai tubuḡinama
    tima rarau duneena. Tauna vutuna tà kaisuḡu nonoḡena. Inam riukaua!
  twi-ASANTE: Wɔde Onyankopɔn ho nokwasɛm no sesaa atorɔsɛm na wɔsomm abɔdeɛ sene
    Ɔbɔadeɛ a daa wɔkamfo no no. Amen.
  aoj-aoj: Deiꞌ main, esis ukup pasoꞌasa basef Godi endilisifi a sagiꞌma basef basoꞌami
    atom mahoꞌofa basef endilisifi ananifi. Eaꞌ sandaꞌ lotuma hiahaom amamba God nandaꞌami,
    apaꞌ anen, sosambalona. God anen buꞌunai kofagonama hiahaom amamba hiami, apaꞌ
    mondasaꞌma agol ananigili luꞌwagol lifilafi endilisi.
  cbv-cbv: '@see-verse:ROM.001.024'
  taw-taw: Kɨli God takaw nɨŋɨd ne ak kelɨgɨl, adɨkɨl takaw yepɨs ak dɨl, tap ne gɨlak
    okok kɨdek gɨl agnepal. Pen God tap okok mɨdupsek gɨlak ak nop, yɨb dad aplanɨgel
    tek mɨdeb ak. Yaw.
  jic-NT: Yupj ma japon t'üc' way Dios po'ó. T'üc' tulucj mpes japon yupj. Dios t'üc'
    way pjü la tjiji jupj, mop'in ma jisas Dios. Ma yola jupj püné. Malala lajay yupj.
    Ma lajay Dios jos jin. Yupj jisas Dios la tjiji witjacj la p'in. Más 'ücj gente
    lovin 'üsüs javelepj Dios po'ó. Amén.
  zap-NT: Lugar ne ylaleedx men Dëdyuzh, lel rlaleedx men ne nlidet; rzaknon men kos
    ne wzhexkwaa Dëdyuzh, le laa Ne rzaknondet men, no laa Ne wzhexkwaa yrandxee kos
    no nonchee laa Ne ryal ne saknon men ydeblo siguelendxee. Zengaw.
  wer-wer: Omën pël yaë piporö Anutu pim ngön këët kasëng menak pöta kangiir ngön
    kaarötön yaap wesak omnant Anutu pim ket ëa pötön Anutuu urtak yaya maim wë. Pël
    ëaap omnarö tiar kët ël epotë Anutuun yaya maim öpa. Yaap.
  ipi-ipi: '@see-verse:ROM.001.024'
  qul-NT: Diospaj verdad niskanmanta carunchacuspa, llullacunata creencu. Diospaj
    ruwaskancunallata alabancu, adorancutaj, manataj tucuy ruwaj Dios quiquintachu.
    Diosllatami wiñaypaj alabanaka. Ajina cachun.
  ter-NT: Koati kurikoâtihiko hókea ne kaná'uti kixovókuti íhae xoko Itukó'oviti,
    hokópoti kixovókuti ákoti akaná'u. Ainovó koe koéxokeu Itukó'oviti hokópohiko,
    koane énomone iháyu'iko ya koêkuni itúkeovo Itukó'oviti iháyu'iko, poéhane itukóvo
    pahúkoti apé kó'iyea uhá koeti koekúti, poéhanemaka motokêa iháyu'ikeokono ákotinemo
    hunókoku. Énomoneoxo ákoyeneye.
  bmr-NT: Moocaani miya iijɨco iimiyaavogotɨmoro sɨcamañehejequere miyaavogomo. Jaamoro
    Moocaani ifiivusuunocoro ejeecɨvomoro imehicamo, Moocaanico imotɨmoro ɨdɨɨbocoro
    naha diiboco fahiijɨvaro mihimejiruubo. Fɨne.
  fuf-fuf: Ɗun ko ɓen lontinirɓe goonga Alla on fenaande, yanganiiɓe rewi ko tagaa
    kon, ɗoo e ɓe yanganaade rewa Taguɗo on, on mo mantoore wonani haa poomaa. Aamiina!
  bhl-bhl: Kakabomi, kilkemin Sunbin-Got em yan mose abin atew be fein atebiliw kate,
    i alwol keko, dasuw ibolow fukunin kuw geleweko, akalem kilkemin eisneng kuw beem
    mit mewso keko, beem wiin daokabiliw te. Daokabiliw kate, Sunbin-Got em wiin ete
    kuw diwkuw diwkuw fian katiw elote ke alakabe kasike!
  ons-ons: Eŋe Anutu welekatne welaine ŋadekkau paki, isi ea qom kakoi. Eŋe Anutu
    aŋaineŋo raki wakongoi, ea eŋe meŋenongoi so qelitene qekoi. Eŋe Ma wakon Mawokonze
    eŋine ewino mi kitokoi. Anutu eŋe weku yemo bakom mawa mawa okankakei, naso baŋem,
    weleka.
  con-NTPO: A'ija Chigane tansintsse su'choma catipa afopoen'choma in'jan'fa. Agattoen'su
    Chigama iñajambipa in'jan'fambi. Tsa'ma Chiga agattoen'choma iñajamba chiga'can'me
    in'jan'fa. Agattoen'su Chigaja tsangae ti'tsse'tssiasi Tise'veyi tsu iñajaña'cho.
    Tsangaeyi.
  ghs-ghs: Nokoi Maikhatake subesube hiire qaararidzonihe noko noho noo obera hiireqi
    oho habarake motamota nohoke qaupuitorai.
  peg-peg: ଇନେକିଦେଂକି ହେୱାର୍‌ ଇସ୍ୱର୍ତି ସତ୍‌ ପିସ୍‌ସି ମିଚ୍‌ ମାନିକିତାର୍‌ ଆରି ମାପ୍ରୁଙ୍ଗ୍‌
    ପିସ୍‌ସି ଉବ୍‌ଜାଣ୍‌ ଆତି ଜିନିସ୍‌ନି ପୁଜା ଆରି ଆସିର୍ବାଦ୍‌ ହେବା କିତାର୍‌; ହେୱାନ୍‌ ଜୁଗ୍‌
    ଜୁଗ୍‌ ଦନ୍ୟ । ଆମେନ୍‌ ।
  txu-NT: 'Mrãmri Metĩndjwỳnh katàt amikabẽn jarẽnhkumrẽx nhym me arỳm aminhirôbê
    kabẽn rẽ. Aminhirôbê kabẽn rẽn arỳm pãnh me ''êxnhĩ kabẽn''ỳr amijo akẽx ne kôt
    ar amijo ba. Me ren mỳjja kunĩ nhipêx djwỳnh maro ban ren kum rax jarẽnho ban
    ren kum àpênh ar ba rã''ã ne. Nhym be, kati. Nãm me kangan arỳm mỳjja nhipêxmãbit
    rax jarẽnho ban kum àpênh ar ba. Nhym be, mrãmri ne mỳjja kunĩ nhipêx djwỳnh ra:xi.
    Me kute amim marja kute kum rax jarẽnh rã''ã: rã''ã ne. Mrãmri ne ba ar amã arẽnhkumrẽx.'
  eng-WEBU: who exchanged the truth of God for a lie, and worshiped and served the
    creature rather than the Creator, who is blessed forever. Amen.
  gnw-NT: Güɨrovia'ã añete vae Tumpa regua. Ẽrei güɨrovia reta apu. Echa'ã umbɨadora'ã
    reta Tumpa opaete mbaembae uyapo vae, jare uyeyocui'ã vi chupe. Ẽrei umbɨadora
    mbaembae Tumpa uyapo vae jare uyeyocui chupe reta. Tumpa tuyembɨadoraca jaeño
    mai pegua. Amén.
  mux-mux: Pulu Yili-nga ung-sikale munduku kelku alko toku gólu tuli ungele numanu
    monjuku ‘piliamili.’ niku, Pulu Yili-ni tirim mélema liiku angnjiku ‘méle akuma-ni
    oliu nokolemele pulu-yima’ gólu toku niku popu toku kape niku, mélema pali tirim
    Pulu Yi sikale, yunga bili taki-taki paka tolkumulanje kapula, Pulu Yi akili munduku
    kiliring. Mélema pali tirim Pulu Yili-nga bili aima sika ‘taki-taki ola mindi
    mulupili.’ nimbu paka tunjamili.
  maj-NT: I̱ncha kits'ín t'axín éhe̱n Nti̱a̱ná xi na̱xu̱ tjín. Tu̱ én tsank'óo̱hó
    i̱ncha tsakj'á. I̱ncha kikienkjún ko̱ i̱ncha kits'íntsjoho̱ ni xi kin'enda a̱ntehe̱
    ni nga xi kits'ínnda niu̱ ts'i̱íntsjoho̱, xi tjíhin nga n'e̱tsjoho̱ tu̱ nkjéhé
    ni. B'a̱ tjín.
  bkq-NT: Deus idânârâ tâlânro modo xugunipyry tâise nhehogueguylymo. Aypa olâ, tâwâlâ
    tyngatyby modo kulâ nhehoguedylymo. Iozeno Deus agueho neinwâmpyramo, iozepaom
    tyeinwântoem. Deus mawânkâ aunloenlâ tohoguezeim kuru.
  kue-kue: Te ye God kamo kaima kindekondo ana kakimbi dingwa. Yegl ere taragl god
    beke yongwa ikra dembino karaugl ere te ana nigl kongunmo erete wanmogl ana taragl
    prapra ere yongwa Godmo ikra kinde kondingwa. Ba nono engenge God dembiye site
    wanmoramga. Kaima.
  cot-NT: 'Teequea inquemisantajigueroji iroomajaca quenampojacarica Irioshimajacaqui,
    manaquea ipiacaantajaro amataarontsi. Itsaroventsijiavetariquea ipeacaajicaca,
    ishineventaguitarini, teequea intsaroventajiguempariji Peacaavecarica. Cotanquitsiquea
    iriatimpa ancoguitempani ashineventaguitemparini ancantajiaqueriquea: “Caaviji
    poganejencamajata.” Ari oncoquempa.'
  bnp-bnp: A Vure i rata mavonga a vuhuna ri pe pali a nita muholi vona, ri ramai
    a ngava taminga. Ri kavurike kunana a maka maki ri ratarike. I uka ma ri kavurikea
    a Viri i ratarike a maki lobo, ra viri si gi kavurike vakaroroa. I muholi.
  apn-NT: Tĩrtũm kapẽrja ãm hãmri htã nhũm mẽ axtem nẽ te amnhĩ pum rẽnh pyràk o hipêx
    nẽ kãm hamaxpẽr kêt nẽ. Nẽ hpãnhã ri mẽ hêx xwỳnhjê kapẽr pix ma nhũm ja te mẽ
    kãm mex pyràk. Na htem ã amnhĩ nhĩpêx anẽ hãmri nẽ axtem nẽ Tĩrtũm kot mẽmoj nhĩpêx
    pix parpê rôrôk nẽ amnhĩm mex o mex ã harẽ. Nom kot hipêx xwỳnh Tĩrtũm parpê mãn
    ã amnhĩ nhĩpêx anhỹr kêt nẽ. Nom kot mẽmoj nhĩpêx xwỳnhta mex o mex jakamã koja
    mẽ kot hkôt amnhĩ nhĩpêx xwỳnhjaja jajê rom kãm mex o mex ã harẽnh tũm rãhã ho
    ri pa.
  ctp-NT: Wa ngulo chunꞌ neꞌ kanꞌ nchga chaꞌ nu ñi nu ykwiꞌ Ndiose loꞌo neꞌ, ndiya
    la tiꞌ neꞌ chaꞌ xñi neꞌ ya ñaꞌan ti chaꞌ kwiñi. Ngiꞌni tnun neꞌ ꞌin joꞌo kwiñi,
    nchkwiꞌ neꞌ loꞌo nkwin ska nan nu wa ngwiñan Ndiose; ja nchkwiꞌ neꞌ loꞌo Ndiose
    ykwiꞌ nu ngwiñan chaꞌ kanꞌ, ti kwiꞌ Ndiose nu suꞌwe nsuꞌwi tiyean ꞌin Ni, chaꞌ
    xkwiꞌ chaꞌ suꞌwe ngiꞌni Ni loꞌoan. Kwiꞌ ngwañaꞌan lka chaꞌ kanꞌ ni.
  opm-opm: Ihat er goshat ma sashe oh han ihir Got ohnong Ihtin hanhe. Ihtin hanhe
    ma poripti arpin mengnong amkar mandama dasuh mengnong amram dimtipera daham dindeishemur.
    Dimara erer darpatip han kasip armi matin han Got orhornong armi matin han orhor
    patin orhor orhe darpatip han erernong Got hatin mar ama erer ire danong ham win
    adaptuhur armi maro imat pisashemur. Imat armi mat pisus armi matin han orhornong
    ma mandashe oh hanip diradire dipdipwi armi mar win adaptuhur paten Got orhornong
    mandam ihashemur. Arpinwa.
  bvr-bvr: Minypa gun-burral janguny birripa gubu-bawuna rrapa gun-guyolkiya gubu-menga.
    Marr aburr-balcha nula rrapa jama aburr-ji nula an-gata an-jaranga nipa Wangarr
    a-jarlapuna, jimarn jarra marr aburr-balcharna nula nipa an-gata wupa gun-nardiya
    rrawa gu-jarlapuna. An-nardiya barra an-nelangga an-molamola ay-negapa barra arr-workiya.
    Gun-nardiya rrapa ganapiya.
  zad-NT: Lwaa dii nan shajḻe'gake' daa nak dii ḻi c̱he Chioza', wyazlall'chgake'
    daa nak de wxiye'. Be'la'ogake' diika' bx̱e bsil Chioza' na' wloogake'n balaaṉ
    lwaa dii nan koogake' ḻe' balaaṉ daa bx̱e bsile' ḻegakan na' chidoḻee we'la'ochone'
    toshiizi. Kan' nakan.
  kmg-kmg: Jaŋe Anutu jâmbomac rune râpeckerâ burec maickembiŋ. Ehuc ru bâbâfua-Jeŋic
    qikiŋnerâ wiac bâfuakicne araŋ bacnehuc kiŋaŋ qacnembiŋ. Wiac bâfua-fârewec e
    mumuteŋheczi mumuteŋhec jurašihuc jume sâckeocmu. Jâmbomac.
  aso-aso: Ingine Oꞌmoso gihile nene huli-di ezeloꞌ medeli soza oꞌmoso di sotoꞌ igisa
    initeꞌ mukiꞌ do sotoꞌ molave Oꞌmoso nene gubuꞌ izi imi opoꞌni li-dami Oꞌmoso asiꞌve
    loloꞌ ineꞌ initetoꞌ nene gubuꞌ izi ngimi ngopoꞌni li minaaꞌ aniꞌ ve. Neꞌmine aniꞌza
    initeꞌ mataꞌ do sotoꞌ ive Oꞌmosovoꞌ nene laza gamene gamene opoꞌni laaꞌ olonidoꞌ
    o neive. Nemuꞌ nene neꞌmino minivo.
  uli-uli: Rete chepar irel mala kofal Deus le ye katos, ngo resa far dabey ila ye
    kachepar. Resa hasrowu ngo re yengang ngal meka foruyel Deus ngo rete hasrowu
    iy Deus, le iy mele sibe hapingpinga pangal yodol! Amen.
  nin-NT: A si kpanye nu ujiji ku Abachi ku hen, na ka di re̱ are. A di kuttu na barr,
    na na undu ku aseki ka nggo Abachi a na ka nggo, na si kuttu na barr Abachi nggo
    a na aseki ka hen. A si Abachi uwama yo nggo anishirr a bu di gbyarr asa na ku,
    ase na ase! Du yi si meme yo.
  acu-NT: 'Tura Yuse chichame nekas aa nuna nekasampita tutsuk, wait chichaman nekasaintai
    tusar, Yus najanamia nuna ningki nakumkar: Wína Yusruitme tusar tikishmatrar searmiayi.
    Tura Yus nekas pengker aa nuka pujau waininayat, Yusnaka seatsuk tura umirtsuk
    puju armiayi. Antsu Yus tuke pujau asamtai, aintstisha tuke maaketai titinuitji.
    Nekasaintai.'
  cak-WNT: Xa xquijel rubanic ri kitzij, ruma ma xquitzekelbej ta ri kitzij chi Dios
    y xquitzekelbej ri ma kitzij ta. Ruma ma xquiya' ta ruk'ij ni ma xquiben ta ri
    samaj ri nrajo' ri Dios. Xa ya ri cosas ri ye rubanon ri Dios, xa yeri' ri xquiya'
    quik'ij y quic'ojlen. Y ya ri Dios ri nic'atzin chi ninimirisex ruk'ij ruc'ojlen
    ronojel k'ij. Amén.
  ebk-ebk: Hiyachi nan chacha at-atun, tay chinukkiancha nan kenatit-iwa maepangkep
    kan Apo Dios ta nan kinukutum nan afurotuncha. Tay nan chinaychayawcha ya nan
    nunserserfiyancha at as nan chiyuycha finayang Apo Dios, fiakun hi Apo Dios ay
    fumafiayang. Hi Apo Dios yangkiay nan wachay kalibfengana ay maichaychayaw in-inkiana!
    Amen.
  spa-PDDPT: Éstos cambiaron la verdad de Dios por la mentira, reverenciaron y sirvieron
    a la criatura y no al Creador, Quien es bendito por los siglos. Amén.
  ruf-ruf: Waughalusa ukweli we Imulungu kwa ughutsu, wapfitamanila na wapfitumikila
    ipfinu ipfilumbighwe ne Imulungu, ila ng'awamtunitse bae mwenyegho Mulumba iyobamighwa
    kutunyighwa ghamatsuwa ghose. Ona.
  gun-gun: Mba'eta Nhanderuete guigua anhetẽ va'e 'rãgue py apu rive ha'e kuery oguerovia.
    Ha'e rami vy imoingoare 'rãgue py ombojerovia hemimoingo kuery rive. Ha'e rã Nhanderuete
    anho ha'eve nhambojerovia aguã, raka'e rã peve. Amém.
  agu-BL: Na chiban yi e'chk takle'na'tz tan paj yi quinin na chixom te yi yol Ryos
    yi bintzinin tetz. Na ntin na chixom te e'chk xtxolbil yi nk'e'tz bintzi. Wech,
    na cho'n na chimeje' cyen swutz yi e'chk takle'n yi Ryos bnon tetz. Qui'c k'ej
    yi mero Ryos ẍchiwutz, yi Ryos yi bnol tetz cyakil. Poro yi o' ketz, tajwe'n yil
    kak' k'ej i', tetz ben k'ej ben sak. Amén.
  isn-isn: Kunsoko aiapiue itai ang'wi Tunda kutula uteele, ikatula makulu nukumatumikila
    imaintu kukila Itunda nauaumbile nuikuligwa mahiku ihi. Amina.
  eng-PEV: They didn’t want the true story about God. They wanted to believe a lie,
    and they respected the things that God made instead of respecting God himself.
    You know, God is really great, and everyone has to tell him, “You are really good.”
    And they have to keep on doing it for ever. Yes, that’s right, but people didn’t
    respect God like that.
  ilo-ULB: Isuda dagiti nangisukat iti kinapudno ti Dios para iti inuulbod, ken nangdayaw
    ken nagserbi iti naparsua imbes nga iti Namarsua, nga agnanayon a maidaydayaw.
    Amen.
  pir-NT: Sa ye Cohãcjʉ̃ ye pehere cahmedaye, ni mehoñe pehere quehnoano tʉhore tiquina.
    Cohãcjʉ̃ ye pehere ni mehoñe yero saha ijigʉ̃ yere tiquina. Potota Cohãcjʉ̃ warore
    ijipihtiyere yeriquirore ño peoducuro cahmene. Sata ijiahro. Tiquina pehe tiquirore
    ño peoerare. Sa tiquirore ño peoeraye, Cohãcjʉ̃ yeri pehere ño peore tiquina.
    Sata ijiahro.
  anv-NT: Ɛbwɔ́ áshya mankame ne wáwálé ayi atome ne Ɛsɔwɔ, álá ákame lé ne
    genó ɛyi gebyɔ. Ɛbwɔ́ ánógé ne áfɛgé lé unó bi Ɛsɔwɔ akwyɛɛ́. Áshya manógé
    Ɛsɔwɔ jimbɔɔ́ muú akwyɛɛ́ unó bina. Ji alu muú ayi ɛsé débɔɔ́ manógé tɛ
    kwya kwyaá. Amɛn.
  sab-NT: Kwian ulita mo ta dbadale no Chube ulia ole gerudale no no ama alin giti
    diali, ene nobi Chube alin. Agwa kwian ta me no tanre me tañachuge ene Chube giti,
    ama geru ulia blite nganake Chube nu lle dodaba gai mo chubeale, ama gerule no
    lle e giti, agwa ama me Chube agali gai ulia mo Chubeale, ama me Chube gai dage,
    ama me gerule no Chube giti.
  tmd-tmd: God Mönö ma aku röböxön, inakmönö höröi mönö aku nugw pöia. God ap rɨ nɨgöŋ
    bla akwör höjöpalön, nuŋ ap rɨ nɨgöŋ piakwör iba yadmɨn bɨl sö dua. Makwam God
    ap magalɨg rɨ nɨgöŋ aku, ib nuŋwa yadɨŋ bɨl sö duöxa. Ib nuŋwa akwör öim öim yadɨŋ
    bɨl sö duaŋ. Mag aliö akuyöbö aku mag waiö.
  acr-NNT: Waꞌ xkikꞌulumaj ma xkikꞌaq bꞌi ri Qꞌijsaq re ri Dios yey pukꞌaxel e xkitaqej
    ri xa raqꞌubꞌal. Ekꞌu xkiyak kiqꞌij y xkiloqꞌoj janipa taq ri uꞌanom ri Dios;
    yey na e ta xkiyak uqꞌij ri ꞌanayom re janipa taq ri kꞌolik, ri Jun lik taqal
    che kayak uqꞌij na jinta utaqexik. Amén.
  kpg-kpg: Digaula e huli nia donu a God gii hai nia tilikai. Gei digaula e daumaha
    mo di hai hegau gi nia mee ne hai go God, ge hagalee daumaha ang gi di God dela
    ne hai ana mee huogodoo, go Mee dela belee haga hagaamu go nia daangada gaa hana hua
    beelaa. Amen!
  taj-taj: थेनीगदेसे सदन जयजयकार लतोःबा जम्‍मान स्‍हे स्‍होबा परमेश्‍वरदा तेन्‍बा
    ख्‍लाजी। ओच्‍छे परमेश्‍वरसे स्‍होबा स्‍हेगदेदा चा तेन्‍जी। चुह्रङ् लसी थेनीगदेसे
    परमेश्‍वरला सत्‍य तामदा लुसीला तामदेन छ्‌याम देप्‍जी।
  avt-avt: Hɨr neweikɨn sip newet hɨm yaaim me God, hɨr nises hɨm enum memitetpɨn.
    Hɨr newenɨpi niuk me menmen God kɨrɨakem. Hɨr ap newenɨpi niuk me God kerek kɨrɨak
    menmen yapɨrwe. Hɨrak kerekek hɨrak yaaik, haiu mamwenɨpi niuk mɨrak tipmain tipmain
    enum eik.
  cbk-cbk: Y en vez de creer sila el verdad de Dios, ta cree sila el maga embusterias
    acerca de Dios. Ta adora tamen sila y ta sirvi con el maga cosas Dios ya crea,
    en vez de adorar con el creador con quien conviene alaba hasta para cuando. Amen.
  uig-ARA: ئۇلار خۇدا توغرىسىدىكى ھەقىقەتنى يالغانغا ئايلاندۇردى، ياراتقۇچىنىڭ ئورنىغا
    يارىتىلغان نەرسىلەرگە چوقۇنۇپ، تاۋاپ-تائەت قىلغانىدى. ھالبۇكى، ياراتقۇچىغا تەشەككۈر-مەدھىيە
    مەڭگۈگە ئوقۇلماقتا! ئامىن!
  tuf-tuf: Uwat Sir chihtá uní ey tehmojocro. Tehmár car chihtá uní bár ey rahjacro.
    Cajcan teyan chájaquib tamo síhw̃atiro. Cuat cajc cutara, ica cutar chájaquey
    tamoa síhw̃ajacro. Cajcan teyan chájaquib ojcor etiti ay tew̃ata bin cuar ey tamo
    síhw̃atiro.
  abx-abx: Agpabalyu-na mga iya i kamatu'uran hi'unong si Diyos si pagtutu'o dina
    si kabubullu'an. Ag'ampu'an-na mga iya ngan agsirbihan-na i mga hinimo inanna'
    imbis i Paraghimo, nga iya i darayawon hasta si kahastahan. Amen.
  mco-NT: Ma yjapadyii ixyipy mɨjpɨdaaccɨxy je tɨy'ajt tɨydudägypɨ nej Dios tɨ yecy,
    huin'it ajcxy mɨjpɨdaaccɨxy anɨɨ huɨdijaty jäy tɨ cojy tɨ macxy. Ma yjapadyii
    ixyipy huindzɨgɨɨygɨxy Dios, huɨdibɨ cɨ'm tɨ yajcojtäy tüg'ócɨy tijaty ji yajpaatp,
    huin'it ajcxy huindzɨgɨɨygɨxy jäy y'ahuɨnax joon y'ahuɨnax, etz ɨyujc y'ahuɨnax
    huɨdijaty ca' ti mɨc'ajt mɨɨdɨty. Copɨcy n'ojadajtɨm ngömaayɨm Dios huinɨxɨɨ huinɨtiempo.
    Amén.
  cpb-NT: Ripakaashitanakawo ikemisantawetawo riñaane Pawa irooperotatsiri, apatziro
    ikemisantanakero thaiyaantsi. Ipinkathayetanakero riwetsikaitane, oshiyawaitakawo
    iroome imperatyaarineme. Temaita ipinkathatanairi Pawa wetsikayetakerori maawoini
    jiroka, tsika itzimi apinkathatapiintziri aakapaini. Ari onkantaitatyeeyaani.
  aon-aon: Eshesh shakri uwok um anudok Iruhin ananin adurin atin baraen aria shatanam
    um shemnek rohwin baraen shagipeshen. Madae shenek lotu um Iruhin douk nenek eneshenesh
    iri uwe, o shuneman mour anan uwe, uwok. Eshesh wata shakutunaguk aria shatanam
    shenek lotu um eshudok douk anan kanak nakwarmesh iri, aria shenek lotu um eshudok
    atish. Iruhin anan douk nanodukem um anan kanak um apak arpesh mutuk ananin nyeigur
    nyukih ihih nyumneh. Adur atin.
  hus-NT-2005: In jalúmaltsik nin tsubaxtalábil na Dios kʼal i kʼambixtaláb, in kʼakʼnámaltsik
    ani in ólantsámaltsik xowaꞌ na Dios in tʼajámal. Na Dios jaꞌich nin tomnál ka
    kʼakʼná malilíl i kʼij. Anchanꞌ ka tʼájan.
  mig-NT: Te tu̱'un ndaa̱ ká'a̱n Dios ni̱ kajasu̱ ña̱yɨvɨ‑ún, ni̱ kɨ̱vɨ koyo‑i jíín
    tú'un tú'ún ni̱ ka̱jatú'ún‑i. Te ni̱ ka̱chiñú'ún‑i ta̱ká ndatíñu ni̱ sá'a‑ya̱.
    Te súan ni̱ ka̱sá'a ña̱yɨvɨ‑ún, lugar ja̱ chíñú'ún‑i máá I'a̱ ni̱ sá'a‑ún, chi̱
    máá‑yá nɨ́ɨ́ káni kúu‑ya̱ I'a̱ ii̱. Amén.
  bps-bps: Là ale mayè faglut di kaglut gablà di Dwata, bay én baling fnaglutla kakakéng.
    Fnangamfùla na nafèla baling i dad tamgimò Dwata, ise Dwata, i mimò i kdee. Dwata
    alò fakay fnangamfù landè gusenan. Amén.
  mbs-mbs: Kimulu dan te kebenalan tepad te Timanem, aw nemenal dan te kebolalaw.
    Sinimba dan se ininang te Timanem, meneng wedà dan sikandin simbahi. Sinagman
    dan se ininang te Timanem, meneng wedà dan segmani se Timanem mig-inang te kedita.
    Iduyun sikandin te wedad temanan. Metoman iyan.
  tof-tof: God ibü elókórr, zitülkus i kak kuri emtyerre amkoman bóktandó Godónbóka
    akó obae tiz bóktan amkoman nangunóp. Da i ene elklaza ótókdako, God ne kla tómbapónórr,
    akó ibünkü zagetódako. A i oya koke ótókdako akó oyankü koke zagetódako, ene elklaza
    nótó tómbapónórr. Ene watóke pamkolpama noan metat ki agür kwarilün. ⌊Amen⌋.
  cme-NT: Ba yaaŋ Diiloŋo ninsoŋo‑i aa cu coimaŋ huoŋ-nu. Diiloŋ uŋ hielaa bĩmbĩnni
    maŋ, ba buol ni yaa‑i aa ta ba pã niipãnni ba hã-ni aa bir yaŋ umaŋ hielaa-ni.
    A ne da u yaa saaya gbɛliɛma hɔnni maŋ joŋ. Ma ciɛ!
  sus-sus: E naxa Ala xa nɔndi masara wule ra, e man fa daali batu, beenun e xa Daali
    Mangɛ nan batu, a tan naxan lan a xa batu abadan. Amina.
  pon-2006: Re kin kawiliankihda likamw mehlel en Koht. Re sohte kin pwongih oh papah
    Koht, Sounkapikada mehkoaros, me aramas akan en kin kapinga kohkohlahte; ahpw
    re kin pwongih oh papah wiepen nin lime kan.
  dad-dad: Idi Negur nẽ momoi anĩ falei difel, idegẽya bun dinon, age de fen, idi
    Negur ereb ereb kare fen anĩ ban, ereb ereb Negurem kare fen idi yeneid anĩ dales
    fen, aruneid daledig. Negur ĩ faimud yana yaleseyauf. Momoi.
  zab-NT: Xlat ni chanuudeb didxldí xte Dios, laadeb zenuudeb dixú. Ax rtodeb ne rápdeb
    didxdoo de ni banchuu Dios xlat ni itodeb laany ni banchuuny de cosqui, ne laaniy
    riáld gap bniety didxdoo iduibtiampte. Amén.
  jae-jae: Êsêac sêjam Anôtônê biŋŋanô ôkwi ŋa biŋdansaŋ ma tetoc gêŋ, taŋ Anôtô kêkêŋ
    naŋ, sa to sêjam sakiŋ gêdêŋ gêŋ tonê ŋai ma sêwi Anôtô, taŋ kêkêŋ gêŋ samob naŋ
    siŋ. Aêac talanem eŋ endeŋ tôŋgeŋ. Biŋŋanô.
  ksd-ksd: tago dia ga pukue ra dovotina ure God, ma dia ga kia vue ma ra vavaongo,
    ma dia ga manga ru ra magit God i ta vaki ia ma dia ga ongo tana, ma ta ra Tena
    Vavaki pata, nina i ti doan tukum. Amen.
  msm-NT: Sikan no mgo otow migtuu on to gayu su pigtalikudan dan on sikan matuud
    no ingmaan to Diyus kandan. Iyan pigsimba dow pigtuman dan to mgo hininang to
    Diyus. Wada dan liparaha to Diyus no iyan mighinang to tibo dow iyan angajan ogsajaon
    to wada katapusan. Sikan iyan.
  myk-myk: Pʼa she Kilɛ wo can wu ni, na daha kafinɛyɛ na, na ganha na Kilɛ wo yaŋmuyaaya
    yi pɛlɛ, na kapyeŋɛɛ pyi yee mu. Kilɛ wemu wu ɲɛ yaŋmuyɔ yi bɛɛri yaavɔɔ ge, na
    wee yaha wà, wee wemu wʼa yaa ni masɔŋɔ ni gbee ge. Amiina.
  sbe-sbe: Yaubada hedehededena mamohoina se tolehesuwala na se lapulau hedehededelupolupo
    udiyedi. Na saha ye ginaulidi wa se tabaꞌohuidi na tauginaulidi wa nigele. Iya
    taba ta hededetausae huya maudoina nige kana siga. Mamohoi.
  mcr-mcr: Qu Goti Iqueqä kukŋuä naqä-qakuänäŋi, tuwä äwiyäpu, quaŋgä di ämakuwi.
    Itaŋga qu qoŋä äwoktäupu, yäpä iqi äpmamiŋuwi, Goti nätmatqä eeqänä imäkkqä Iquenyqä
    ma, nätmatqä Iqu imäkkqä iiŋqänä iqa äumiŋuwi. Iŋäqe Goti Hanjuwä Iqu eeqänä imäkkqetaŋi,
    hea ique-iqueŋi, ämaqä iqune, Iqueqä yoqe, haqeqä mamäuquatuŋquänäyi. Ii naqä-qakui.
  cux-NT: Ní diíⁿ yā 'túúcā ti nguɛ́ɛ́ i'téénú yā nduudu cuaacu yeⁿ'e Ndyuūs ti i'téénu
    yā nduudu yaadi. Ní dich'ɛɛtɛ́ yā dendu'ū chi Ndyuūs din'dái yā naati nguɛ́ɛ́
    dich'ɛɛtɛ́ yā maáⁿ Ndyuūs chi din'dái yā dendu'ū. Nducyáácá 'iiⁿ'yāⁿ cuéⁿ'é daāⁿmaⁿ
    canéé chi dich'ɛɛtɛ́ yā Ndyuūs. 'Tíícā canee chi diíⁿ yā.
  tur-YTC: Onlar Tanrı’nın gerçeğini yalanla değiştirdiler. Yaradan’ın yerine yaratığa
    tapınıp hizmet ettiler, O ki, sonsuza dek övülmeye layıktır. Amin.
  san-ITR: iti hetorIshvarastAn kukriyAyAM samarpya nijanijakuchintAbhilAShAbhyAM
    svaM svaM sharIraM parasparam apamAnitaM karttum adadAt|
  bel-N: Яны замянілі праўду Божую на хлусьню, і пакланяліся, і служылі стварэньню
    замест Таго, Які стварыў, Які дабраслаўлёны на вякі. Амэн.
  sch-sch: Pathien chongtak nêkin milak an thang uola, asinpu biek nêkin a sin ngei
    biekna sin an thope uola, Asinpu chu kumtuongin minpâkin om rese! Amen.
  mic-MIQNT: Pun jigs'tua'titl Gjinisgaml aq mo piami gtlams'tua'tigul awna getlams'tmi'tij
    egsuo'qon. Na nige' emtoqwatmi'tij aq elugowa'tmi'tij ta'n goqwei Gjinisgam gisitoq
    je mu Gjinisgam Gisitegelitl. Etna na negm telteg emtoqwalugsin iapjiw. Na tliaj.
  huu-NT: Jusiñamui ie uanaicɨnona jitaiñedɨmacɨ. Uanaiñedɨcɨnodo jaidɨmacɨ. Jusiñamui
    fɨnoca rari iobidɨmacɨ; iadedɨ naie rana fɨnodɨmɨeri iobiñedɨmacɨ. Ero, danɨ Jusiñamuimo
    iobillacɨnona jaca caɨ fecacabillasa. Uanaicɨnona llotɨcue.
  jiv-NT: Yusna imiá nekasa nuna nakitrar antsu wait-chichaman anturkar nuna túrin
    áiniawai. Tuke Yúsak shiir awajsatniun iniaisar antsu ni najanamun tikishmatainiak
    shiir awajenawai. “Antsu tuke Yúsak shiir awajnastí” tajai.
  otm-NT: Bi hyɛ a majuąni Oją nɛ go bi 'yɛ̨c'yɛi ʉ him majuąni Oją. Bi dąnde gätho
    bi 'yøt' Oją ua ja ra ximhäi xinda gue'a Oją gue bi 'yøt'ʉ. Pɛ hønt'a Oją mixte
    xʉn ho a gätho yʉ pa maząi. Janangue'a hønt'a ga ɛ̨spahʉ a.
  dah-dah: Mel gobe Al Kuruŋyen mere fudinde goyen gama irtiŋeŋbe usi mere gama irde
    hinhan. Irde Al Kuruŋ, det kuruŋ gayen yiryiŋ al goyen doloŋ irde yeŋ ge meteŋ
    titŋeŋbe yeŋ beleŋ yiryiŋ det goyen yade doloŋ yirde goke meteŋ teŋ hinhan. Goyenbe
    hugiŋeŋ turuŋ irtek albe Al Kuruŋ, yeŋ uŋkureŋ po. Fudinde wor po.
  tnk-tnk: Irəha hənəpwəh nɨpərhienien səvəi Kumwesən, mhəkwtəmhiri neikuəien, nənə
    mamhəfwaki pen m narimnari me səməme Kumwesən rɨno ia neiai mɨne tɨprənə, mamho
    tukwini nari mɨnraha, mətə həpwəh nəfwakiien m Kumwesən sə rɨno neiai mɨne tɨprənə,
    mhəpwəh no tukwiniien nari min. In nə Kumwesən sə kaməɡnəɡɨni rerɨn in. Ouəh,
    pwəh ro iamɨnhi.
  kpr-kpr: '@see-verse:ROM.001.024'
  san-IAS: iti hetorīśvarastān kukriyāyāṁ samarpya nijanijakucintābhilāṣābhyāṁ svaṁ
    svaṁ śarīraṁ parasparam apamānitaṁ karttum adadāt|
  nho-nho: Te hakamaaoni TeAtua raa ku oti te tiiake naa tama naa no hai laatou ki naa vana
    hakalellesi laatou e ffatu. Laatou ku ffuri no lotu ki naa mee laatou e penappena.
    Laatou ku see lotu ki te tama ni penapena naa mee hakkaatoa, teenaa ko Ttama taatou
    ki hakanau i te kau saaita. Amen.
  gym-NT: 'Niaratre nikani kukwe ñakare era metre ye jiebti abko krörö: Jändrän dätebare
    Ngöbökwe abko mikani ütiäte ngöböre jae kwetre amne käikitaninkä Ngöbö täte kwetre,
    akwa Ngöbö Jändrän Dätekä era metre ara jire abko mikani ütiäte ñakare kwetre
    amne käikitaninkä ñakare kwetre. Akwa Ngöbö ye aibe abko rabadre käikitaninkä
    kärekäre. Abko kore se. Amen.'
  azg-NT: Joꞌ jntyꞌii jon na quintꞌahan ꞌnanminꞌ ngꞌe jndë jntyꞌehan juu jñꞌoon na
    mayuuꞌ ntyja ꞌnaanꞌ nquii jon chaꞌ na ngantyja nꞌonhan jñꞌoon na veꞌ quintu. Ee
    tonanꞌtꞌmaanꞌhan ꞌnan na tquen jon ndoꞌ totyentjonhan ndëëhanꞌ, majoꞌ nquii jon
    na tquen jon tsoñꞌen, taꞌnan jnanꞌtꞌmaanꞌhan jon. Nquii jon na vacüjaꞌhanꞌ na
    manchaꞌxjen cüitꞌmaanꞌhin. Quindui na nndaꞌ.
  bhd-bhd: किजोकि तैनेईं परमेशरेरी सच़्च़ाई बेदलतां झूठ बनाई, ते सृष्टारी पूज़ा ते
    आराधना केरि, न कि तैस बनाने बालेरी, ज़ै हर वक्त धन ते रोड़ोए। आमीन।
  too-NT: Xlaca'n tū' takalhlaka'ī'cu'tun a'ntī xastu'ncua' Dios; xmān takalhlaka'ī'cu'tun
    a'ntū hua'chi lakatin tā'ksa'nīn. Tamācā'tani' lā' tataquilhpūtani' a'ntū mā'a'nanīlh
    Dios. Lā' tū' tamācā'tanī a'ntī xastu'ncua' Dios. Lā' ū'tza' a'ntīn tlahuakō'nī't
    ixlīhuāk a'ntūn ta'a'nan nac cā'quilhtamacuj. Lā' xla', tasqui'nī que ū'tza' namācā'tanīyāuj
    quilīhuākca'n para pō'ktu. Amén.
  ind-AYT: Sebab, mereka menukar kebenaran tentang Allah dengan kebohongan, dan sujud
    serta melayani makhluk ciptaan, bukan Sang Pencipta yang terpuji selama-lamanya.
    Amin!
  cjo-NT: Ari paerani riyoperoeyawitarini tsika ikanta Tajorentsi, omaanta ramatawiteeyaani
    apaniroeni. Ipinkathatashiteeyakawoni maawaeni riwetsikaeyirini Tajorentsi, iitajorentsitashitari.
    Omaantakya riraga wetsikaeyirorini, tee ipinkathateeyirini irira. Omaanta aaka
    thame añaaperoeyerini rirori, akanteetatyeeyaani. Aritaki okantyaari.
  nsn-nsn: teeit gisina ka de mata tagorong mana toro mana tang God, bo ka tagorong
