    deerahąąh'aa goo'aii t'oonchy'aa! Amen!
  gvn-gvn: Jana Godundu kari milka-janan baja, nyungun kari believeim-bungan baja,
    yamba jana jurrilku believeim-bungan. Godungku junjuy-junjuy wubulku balkan. Jana
