    Anutu u wäpi wari wari yäpmäŋ akuk tänaŋi! Bureni!
  ntp-NT: Ʌgai maivaavoitudai istumaasi aagai Diuusi tomasi cʌʌ maatʌcatadai isiʌrvaavoi.
