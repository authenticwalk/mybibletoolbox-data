  okv-okv: Eto ari amina God ta ke be avo toto ke sokova ta pahue donda ingeni na
    ari avo tumota ue donda tapa ari God avo ere toturutora. Eto God jakeka ari avo
    daroho iroi, amen.
  mxt-NT: Vatyi ña chinó iñi ñu cha ndicha vaha Nyoo. Vatyi noo cha ña ndicha, yucuan
    chinó iñi ñu. Ta sacuvahá ca ñu, ta casacahnú ca ñu cha savaha̱ Nyoo ta ña cuñí
    ñu sacahnú ñu chi maa maa ra. Vatyi chi maa ra tahán chi sacahnú yo tyicuan ri
    maa. Ta na cuvi chi tyicuan caa.
  tzo-NT: Muc sc'an xch'unic ti c'usi melele ti ja' ti Diose ti te oy ti vinajele.
    Ja' laj spasic ti muc' ti c'utic pasbile ti mu xcoltavane. Laj yac' sbaic ti abatinel
    yu'un. Ma'uc laj spasic ti muc' ti Diose ti laj spas scotol ti c'utic oye. Ja'
    stuc tspasat ti muc' sbatel osil. Jun yutsil ti hech chc'ot ti pasel.
  ind-AGS: Mereka ditukar pengetahuan yang benar tentang Allah dengan kebohongan,
    menyembah dan melayani mahkluk-mahkluk ciptaan dan bukan Sang Pencipta, Dia yang
    layak mendapat pujian untuk selama-lamanya. Amin.
  omw-omw: Mwihua Kotira qutaa qua qaqira kyeta uro unra quara qutaa quave ti variara.
    Mwihua Kotiva utu tai inraikyara nyutu nraahu tuaahereqata mwi inraikyarara nraahu
    kyaiqa vara nyateqata Kotiva ekyaa mwi inraikyara utu taira nai mwia qaqira kyaavo.
    Qio Kotiva mwiva nraahu ekyaa inraikyara ututaiva varihatara tita, tire mwia nrutu
    nraahu ekyaa enta tuaaheraqita quare. Qutaave.
  yrb-yrb: I uwarama Godinu ba sina ekoitate emanu meo sina nautaba iba siosa uetararabo
    eno utebita. I uwarama i Godima ubu ui ememetubai guriguri uteda nono i ememetu
    ui Godibai guriguri utawa utebita. Yana Godinu ifu we ma derawere uene uene uteibene
    watane idoni.
  maa-NT: Kisìkjatjìyaá‑la̱ kjoa̱ kixi̱‑la̱ Nainá; 'én ndiso kiskoé. Jñà kijtseèxkón
    koa̱ jñà kisìtsjako̱ tsojmì xi jè Nainá tsibíndaà. Mìtsà jè kijtseèxkón koa̱ kisìtsjako̱
    Nainá xi tsibíndaà tsojmì. Nainá kàtayaxkón ni̱ta̱ mé na̱chrjein‑ne, k'oa̱s'ín
    kàtama.
  mcq-mcq: ꞌEne pu Godoni ꞌunama kaꞌene ariraka nimaa nimaijaho pataaroꞌikaꞌi iraꞌatiji
