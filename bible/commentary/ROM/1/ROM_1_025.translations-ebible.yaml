    skal bli hyllet for evig. Ja, dette er sant!
  ntj-ntj: Tjukurrpa tjukarurrunya-ya Mama Kuurrngatjarra wantirralpi tjukurrpa yupaku
    mula-mularringu. Puru-ya Mama Kuurrnga wantirralpi kutjupa-kutjupa Mamalu palyantjanya
    pupakatirra marninypungkula. Tjinguru-ya Mama Kuurrnga tirtu marninypungama. Yuwa,
    walykumunu.
  sxb-NT: Wagaluusie owuene owuri ku Katonda okuwa owuweeyi. Wasawa kandi wakorra
    ewintu ewilukrwe, aa wakasawire Katonda omulusi osugre okueewua owunene amiire
    goona.
  nhu-NT: Bó nu ɛ kumɛn kecɛɛy ke ɛkumɛ Nyo' ɛ tu mbiay, ɛ no bunlee bvuu lemte ɛ
