  por-TFT: Deus assim fez porque, ao invés de confessarerem a verdade sobre Deus,
    eles optaram por adorar a falsos deuses, e adoravam e serviam as coisas que Deus
    tinha criado em vez de adorarem e servirem ao Deus único que criou tudo. Eles
    procederam assim, mesmo que ele mereça que aqueles que criou o louvem para sempre.
    Amém / Assim seja.
  gwi-NT: Vit'eegwijyąhchy'aa vihłi'deegwidlii ąįį k'injirooghit giindhan kwaa gwiizhit
