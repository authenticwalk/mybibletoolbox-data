    ti maa ya kanuu ga jiin ja kuñaꞌnu ga maa ya ja kuu ja kuu saa ni. Siaꞌan na koo.
  ots-NT: Masque ya xí mba̱dijʉ, i bbʉh ca Ocja̱, cja̱ guegue‑ca̱ xí dyøjquijʉ cja̱
