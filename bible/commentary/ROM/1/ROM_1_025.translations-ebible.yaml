  ena-ena: Hulaŋ iamɨgali hameŋ agɨlaŋ Asɨ dɨ ciaŋ amɨŋ agadɨ valavala analɨ ciaŋ
    agɨladɨ lubiahɨlavɨhadami uami. Lɨdɨŋ Asɨ fɨli uaiaŋ susu akuaba akuaba lamami
    agadɨ huligalavɨhadami uami. Lɨdɨŋ akuaba akuaba agɨladɨ vivi lɨhuavɨhadami uami.
    Lɨhuavɨdaci akuaba akuaba Asɨ lamami agɨlaŋ me hɨniavɨhadami uami. Hɨniavɨdaci
    aludɨ asɨ aba nulɨdɨ ibi mɨŋaiahavɨhadami uami. Lɨdɨŋ nulɨdɨ lɨhu hɨvɨ hɨnihɨni
    nulɨdɨ sibɨla vihavɨhadami uami. Asɨ nɨbu akuaba akuaba agɨladɨ hɨdɨlɨ uami. Hameŋ
    sadaŋ hulaŋ alaŋ Asɨ hameŋ laci hameŋ laci hɨnilalɨ agadɨ ibi mɨŋaiahɨmɨli uami.
