  bmh-bmh: Dudu go ag Uwait nugau petak ze uteimai, polu ze ipal en oiagab petak anemen.
    Ag Uwait nug ece usalai meun ecesab go agal salau maimai, ulagwag maranemen. Ag
    Uwait nugau salau moroimai, go i ulagwag muranemen. Bo, Uwait nug sag duailel
    agen umkoskos ulagwag muramam. Petak!
  ctu-BL: Tsi' cʌyʌyob i sujmlel Dios cha'an mi' ñopob lot. Tsi' ch'ujutesayob jini
    melbil tac bʌ. Tsi' melbeyob i q'uiñilel. Ma'anic tsi' ch'ujutesayob Dios tsa'
    bʌ i mele pejtelel chuqui tac an, jini yom bʌ mi lac sub ti ñuc ti pejtelel ora.
    Amén.
  meq-meq: Ta gər ha Mbəlom nakə deɗek eye, tə pay bəzay a maraw me. I tay na, faya
    ta ɗəslay ha gər a Mbəlom nakə a ge wu hay tebiye aye bay, faya ta ɗəslay ha gər
    a wu neheye neŋgeye a ge aye ada ta geye məsler. Haɓe ta ɗəslay ha gər ɗuh na,
    a Mbəlom, neŋgeye nakə haɓe ta zambaɗeye huya aye. Mâ ge bo andza niye.
  noa-H: Mag nʌm dʌ̈i hamau hamach garmua maach Hẽwandam chaarta hisegnaa jũrr nem
    parhoobamʌgta hee t'ʌnʌm. Hich chi nem t'um hompaatarragta jëeuju haai nʌmta,
    hirigta jëeuba, sĩi hirua nem waumarragta jëeu nʌm.
  alp-NT: Saisa rebe lulu Allare nkenare esi lulu mo, po esi ono saisa rebe nkena
    more. Esi tatu loko Maka tolae nusa meije mo, po esi tatu loko yelu rebe Alla
    Itolaule kai esi layanilu. Esi tinaije, Alla rebe Itolae pusue meru pine Isupu
    isike eti pela! Amine.
  san-VEL: iti hetorii"svarastaan kukriyaayaa.m samarpya nijanijakucintaabhilaa.saabhyaa.m
    sva.m sva.m "sariira.m parasparam apamaanita.m karttum adadaat|
  kbq-kbq: Hagi Anumzamofo tamage kea, havigereti eri revahe nehu'za, Anumzamo'ma
    Agra'a tro'ma hunte'nea zagaraminte monora hunte'za amage nente'za troma hu'nea
    Anumzamofona ra agia amivava hugazanagi anara nosaze. Tamage.
  kbh-kbh: Chënga chca jtsemnana, er ndoñe tmonjábos̈ena Bëngbe Bëtsabe ndegombre
    soyënguiñe jtsos̈buáchiyana, pero chë ndoñe ndegombre soyënguiñe cocayé jtsos̈buáchiyana;
    chënga jtsadoránana y jtseservénana, Bëngbe Bëtsá quem luarents̈e tojama soyënga;
    pero ndoñe ntsadoránana, ni ntseservénana cach Bëngbe Bëtsá, chë nÿetsca chë soyënga
    tojanmá. Ents̈anga nÿets tempo cha chamotsatschuaná. Chca chaotsemna.
  ron-LSB: care au schimbat adevărul lui Dumnezeu cu minciuna și s-au închinat și
    au slujit mai degrabă creaturii decât Creatorului, care este binecuvântat în veci.
    Amin.
  pon-pon: Me kawukila melel en Kot on likam, ap poni o papa on dipijou mon Jaun wia
    meakaroj, me iajanai potepoteta amen.
  nhe-BL: Huajca ax quinejque quineltocase tlen quimatque tlen melahuac tlen Toteco,
    pero ica ininpaquilis quitlapejpenijque para san quimatise se istlacatili. Huajca
    quitlepanitaque huan quihueyichijque tlen Toteco quichijqui huan ax quihueyimatque
    Toteco Dios tlen quichijqui nochi tlen onca. Pero yajaya Toteco Dios tlen quinamiqui
    para nochi tlacame ma quihueyichihuaca para nochipa. Queja nopa ma eli.
  sps-sps: Ai to kan, te kat kat ror a vainy, ri faonot er tan faamainy a foka te
    pokei faruak iny e Gov tana vainy to te pokei iny mi Ya na Tsivon, ana ri tanik
    iny faamainy ton kan gam. Ri tanik iny vamarits to na foka to te fapogaar e Gov
    faarei non a gov tsuri, ma faan iny naa rin a fo fifaan ana fo faakor tsuar, i
    tsuri, ana ri te gima vamarits e Gov to te fapogaar a fo mamatsiny ka. Ana Ayei
    tsun a isen ma fafaatouf vainy, roman ai tan fo mamatsiny nainy te naa minon!
    Man ovei.
  wnc-wnc: Sike aminu waakwakga masa Anututane siakan wam takngae imuking. Imuke musip
    gwaangu anutu pupukngae natayamuking. Natayamuke sangabamu Anututa tasike tekut
    takngae yanindatake wa aminda Anutu sangabamdane yapii apae masa imuking. Ngana
    ninda Anutu waapae asinggan asinggan inimbaknganim. Siakan.
  bus-bus: Aↄ̃ Luda yãpuradee lendee kpà kↄ̃n ɛgɛɛo. Aↄ̃è dↄnzi kɛ Luda pↄ́kɛnanↄnɛ
    wà dↄńzi Luda kɛ̀ pↄ́ píngi kɛ̀ gɛ̃ɛ ũ. Aubarikadeen à ũ gurↄ píngi! Aami.
  gub-BL: Nuzeruzar kwaw Tupàn rehe ze'egaw azeharomoete har rehe a'e wà. Uzeruzar
    temu'emaw rehe wà. Umuwete katu Tupàn hemiapo kwer wà. Numuwete katu kwaw iapo
    har wà. Tuwe zaze'egatu Tupàn rehe tuweharupi zane nehe. Azeharomoete.
  imo-imo: Gotenga ulu paimbomu tiye kolko kolo wangoko kolo toli ulumu konopu mondoko
    teamili ningo, Goteni terimu melema wamoko au tiko mondokolio aku melemani lino
    nokoromele gotema kolo toko ningo popo toko kapi ningi. Nalo linoni melema pali
    terimu Gotenga imbi paa waliwalima ola kau molopili nimbo lipo ola mundemili.
    I paa.
  boj-boj: Tamo uŋgasari deqaji naŋgi Qotei aqa anjam bole uratoqnsib olo beloqnsib
    gisaŋ anjam segi dauryeqnub. Deqa naŋgi Qotei qoreiyoqnsib iŋgi iŋgi kalil a na
    gereinjrej qaji di biŋinjroqnsib naŋgo sorgomq di unub. O ijo was, Qotei a iŋgi
    iŋgi kalil qa utru deqa iga bati gaigai aqa ñam soqtoqnqom. Bole.
  eng-DRA: Who changed the truth of God into a lie; and worshipped and served the
    creature rather than the Creator, who is blessed for ever. Amen.
  knf-knf: Bajej manjoonan mi Naşibaţi aţëţ na ŋţilan, apok pdëman napaş iko i bawooŋ
    i pdëman te mnţo, awo ţi pdëman uko umpaşaniiŋ. Uwo haŋ.
  san-KHM: ឥតិ ហេតោរីឝ្វរស្តាន៑ កុក្រិយាយាំ សមប៌្យ និជនិជកុចិន្តាភិលាឞាភ្យាំ ស្វំ
    ស្វំ ឝរីរំ បរស្បរម៑ អបមានិតំ កត៌្តុម៑ អទទាត៑។
  arn-NT: Ñi nieafel engün Ngünechen tañi rüf dungu, niey engün re koylake dungu.
    Ñi püramyeafel tati rüf Ngünechen, püramyekefingün ka ngillatukefingün tati dewmaelchi
    chemkün, welu Ngünechen dewmay itrofill em müleyelu, feymew kisu feley tañi rumel
    püramyengeael. Felepe may.
  zas-NT: Luar chinal reeman xdiidxli Dios, zinal reeman ni rusquiee ree. Abiꞌ rën
    reeman rajp tëë reeman respejt ni been Dios, luar guiën reeman laaman guial beenman
    laa reen, abiꞌ laaman rayal gap ree bejn respejt zianczi. Amén.
  ken-NT: Mandɛm afɛ́rɛ́ amɔ nɛ bhɔ mbɔnyunɛ barɔ mɛnoko mɛnyɨŋ ɛbhɛn bɛchi tɛtɛp
    ɛ̌ti yi bárɔbhɛ koŋo chi nsé. Nɛ mɛnyɨŋ ɛbhɛn Mandɛm ághókó kɛ bɔ bárɔ́bhɛ́
    chyɛ kɛnókó, puyɛ̌ mmu anɛ ághókó yɛ̌ntɨkɨ ɛnyɨŋ. Yi kɛ bábhɔ́ŋɔ́ bɛchyɛ
    bakak mpoknkɛm. Amen.
