  ncu-NT: Ase̱ŋ timaa mɔ e̱ kaapo̱ ane̱ŋ ne̱ Wuribware̱ e̱ sa a ase̱sɛ kii ase̱sɛ
    timaa mò̱ ase̱‑ɔ ne̱e̱. Ɔ te̱e̱ bamo̱ ase̱sɛ timaa mò̱ akatɔ‑rɔ saŋ ne̱ ba gye̱
    ŋkpɛɛ a bo̱ bo̱ kii Kristoo awuye‑o. Na bamo̱ a maa se̱ ba kɔɔre̱ mò̱ ba gyi‑o,
    ɔ te̱e̱ bamo̱ ase̱sɛ timaa bo̱ fo̱ bamo̱ ŋkpa kɛɛ. Fe̱yɛ ane̱ŋ ne̱ baa kyo̱rɛɛ
    waa abware̱se̱ŋ wo̱re̱‑ɔ‑rɔ‑ɔ, “Ɔko̱ ne̱ ɔɔ kɔɔre̱ Wuribware̱ gyi‑o e̱ nya ŋkpa,
    a le̱e̱ fe̱yɛ Wuribware̱ e̱ te̱e̱ mò̱ fe̱yɛ se̱sɛ timaa.”
  cni-NT: 'Pineaquero, ariorica anquemisantasanotaque, iroameetsajeitaquee Tasorentsi.
    Tempa peerani isanquenatacairi Tasorentsi yora Avacoconi: “Iroameetsajeiteri Tasorentsi
    maaroni quemisanterineri, cameetsa irisavicajeitanteari anta inquitequi”.'
  eng-WMB: For in it is revealed God’s righteousness from faith to faith. As it is
    written, “But the righteous shall live by faith.”
  zaw-NT: 'Sa''csi xtidx Dios rusule'' xho nanab chalilajz te bejṉ te gacni te beṉsa''c
    nez lo Dios sa''csi huililajzni xtiidxni. Lo xtidx Dios caj scree: “Palga rililajz
    te bejṉ xtidx Dios, najcni te beṉnaya nez lo Dios, nabaṉnäjni Dios xcuent xcäḻrililajzni.”'
  san-MAL: യതഃ പ്രത്യയസ്യ സമപരിമാണമ് ഈശ്വരദത്തം പുണ്യം തത്സുസംവാദേ പ്രകാശതേ| തദധി
    ധർമ്മപുസ്തകേപി ലിഖിതമിദം "പുണ്യവാൻ ജനോ വിശ്വാസേന ജീവിഷ്യതി"|
  tam-TCV: ஏனெனில் இந்த நற்செய்தியில்தான், இறைவனிடமிருந்து வரும் நீதி வெளிப்படுத்தப்படுகிறது.
    “நீதிமான்கள் விசுவாசத்தினாலே வாழ்வார்கள்” என்று எழுதப்பட்டிருக்கிறபடி, நீதி தொடக்கத்திலிருந்து
    முடிவுவரை அந்த விசுவாசத்தினாலே வருகிறது.
  mit-NT: 'Vàchi divi sàhà razón ndiaha ma datúi Dios nansa cui ndee vàha‑nda nùù‑yá
    nú ni cúníndísâ vàha‑ndayá, vàchi cuisì‑ní ñà‑jaàn nduá ndiaá, nacua cachí stná
    tutu ìì: “Nú sànì ndee vàha‑nda nùù‑yá ñà‑xìníndísá‑ndáyâ, dandu vida ndiaha nìhìtáhvì
    stná‑ndà”.'
  ceb-ULB: Kay niini ang pagkamatarong sa Dios gipadayag gikan sa pagtuo ngadto sa
    pagtuo, sama nga kini nahisulat, “Ang matarong magkinabuhi pinaagi sa pagtuo.”
  ces-LB: 'On sám v něm oznamuje, jak se postaral o to, abychom před ním obstáli.
    Nežádá od nás nic jiného než bezpodmínečnou důvěru. Vždyť již prorok Abakuk napsal:
    „Kdo Bohu důvěřuje, obstojí před ním a bude žít.“'
  mkn-mkn: Itu Kabar ju kasi tunju Tuhan pung jalan ko bekin batúl orang sala. Itu
    samua bisa jadi, asal orang parcaya sang Dia. Te ada tatulis di Tuhan pung Tulisan
    Barisi bilang, “Orang musti parcaya sang Tuhan Allah dolo, baru dong bisa babae
    deng Dia. Te kalo dong idop parcaya sang Dia, baru dong dapa idop yang batúl.”
  pol-UBG: 'W niej bowiem objawia się sprawiedliwość Boga z wiary w wiarę, jak jest
    napisane: Sprawiedliwy będzie żył z wiary.'
  qxh-NT: '@see-verse:ROM.001.016'
  nwi-nwi: Nəvsaoyen Huvə e ramhajoun narmamə kɨn swatuk mɨmə tukhauə mɨsatuatuk ye
    nɨmrɨ Kughen. Swatuk e in rəhitə pə, in əmə e nhatətəyen kapətawə ye Kughen. Rəmhen
    kɨn yame Nəkwəkwə kape Kughen ramni mɨmə, “Narmamə yamə mɨne kɨsatuatuk ye nɨmrɨ
    Kughen, tukhashatətə iran mamharpɨn.”
  kmo-kmo: 'God riiti hadabas maji sii God riita man wo sawo tawa boboyen eena nona
    mukuchichu. Diita boboy sii eeta hiki siitiichichawa boboy saniga. Mashi keyir
    maji eecha wocho: “Eeta ma rii hiki siitiichichaney, God riipa riina pichi hehar
    wosawo heechinak, nagwa nagwa ichanak, riipa eechaba eechaba takiita.”'
  agr-agr: 'Ju chicham yamagma ju dekamtijamui, Apajuish wajina dutikawa jutiin pegkeja
    iman diigmastatkush, nunak imá niinig kajintsá anentaibaunum dutikawai. Aatus
    agagbaunmash: “Apajuí aentsun pegkejaitme tibauwa nunú imá niinig kajinas anentaimaidau
    asag, tuke pujustinai”, tawai.'
  kyc-kyc: Anatumi waili pii keyange dokome namwa apa pyuo banya lenge kambu dokona
    rolo kararami lao lasaka pyuo karamo. Doko wambu Anatu kapa ingingi lao suu pingi
    kata dokome iki rolae ingyuo parami. Kata wakale mendeme rolae ingyuo paa narami.
    Anatunya buku Baepole lao, Mendali kapa ingingi lao suu pyara dokome Anatupa rolae
    ingyuo paramo dokopa baa letena renge nyera letamo.
  urd-GVU: کیونکہ اِس خوش خبری میں اللہ کی ہی راست بازی ظاہر ہوتی ہے، وہ راست بازی
    جو شروع سے آخر تک ایمان پر مبنی ہے۔ یہی بات کلامِ مُقدّس میں درج ہے جب لکھا ہے،
    ”راست باز ایمان ہی سے جیتا رہے گا۔“
  yre-NT: 'Zɩ Bali minnun "siala ''e ''lɛ min tɩglɩ ''a bɛ, Zozi Crizi -le ''wɩ ''nɔnnɔn
    ''bɔ ''bɛ -ci "sia min lɛ. Kɔɔ -yɛɛ vɩ ''nan yi -tɛradɩ Zozi da -tʋwli "man nɛn
    Bali min "siala min tɩglɩ ''a ''e ''lɛ. E pou "siala yi -tɛradɩ Zozi da -a, ɛn
    e ''le -sɛanla yi -tɛradɩ Zozi da -a. ''Wɩ zɩɛ e ya ''e ''crɛn -tɛdɩ ''e ''cɛn
    Bali -le ''fluba ''ji. Kɔɔ e ya ''e ''crɛn -tɛdɩ ''nan: «Min nɛn -yee yi -tɛradɩ
    Bali da man nɛn Bali -a ''sia min tɩglɩ ''a ''e ''lɛ bɛ, -a san ''belidɩ nɛn ya''an
    ''nyaan dɩɛ -a ye.»'
  fuh-BKF: 'Sabo Kabaaru Lobbo oon ina ɓangina no Laamɗo fonnditorii, ina ɓangina
    wo e goonɗinal tan neɗɗo ndaardetee ponnditiiɗo yeeso Laamɗo, illa fuɗɗoode faa
    e timmoode. Wo noon Binndi ɗiin mbiiri: «Ponnditiiɗo wuurdan goonɗinal.»'
  arl-NT: 'Jesucristo pohuatasanojiniji paari niishiyani, Pueyasoori pa jiyanooquiaa
    sesa pa miishanojiniji, saaja Jesucristoocua pa tiuushacari. Saaja nocua pa tiuuniuucua,
    paari Pueyaso pueyara jatanishaaquiaani. Cunora, naa naajiotasano quiyacuajaari
    tariucuacaanu Pueyaso Rupaajinia: “Pueyaso jiyanooshano pueyanoori pueyaracaanu
    shuquiriaatia quijia quiniutianiya, saaja Pueyasoocua na tiuushacari”.'
  ziw-ziw: Kwaviya Mbuli Yedi ya Kulisito yalagisa viya Chohile akuwatenda wantu wedi
    kulongozi kwakwe. Mbuli ino yadamanywa kwa uzumizi kubula uzumizi, wakongele nawo
    wadumile nawo, saviya iwandikwe. “Mntu akuwoneka ywedi kulongozi kwa Chohile nekale
    kwa uzumizi.”
  grc-TR: Δικαιοσύνη γὰρ Θεοῦ ἐν αὐτῷ ἀποκαλύπτεται ἐκ πίστεως εἰς πίστιν, καθὼς γέγραπται,
    Ὁ δὲ δίκαιος ἐκ πίστεως ζήσεται.
  nag-nag: Kelemane susamachar te Isor laga dharmikta to biswas pora biswas uporte
    dikhai di ase, Shastro te eneka likhi kene thaka nisena, “Hosabi, dharmik manu
    khan biswas pora jinda thakibo.”
  eng-OEBCW: For in it there is a revelation of the divine righteousness resulting
    from faith and leading on to faith; as scripture says – “Through faith the righteous
    will find life.”
  knj-NT: 'Ja'' jun k''ane yet colbanile ti'', ja'' chi ak''on kotajne el oj, tol
    watx'' jon yul sat Dios, asanne yu c''al chi kaoc cu c''ul yin. Jaxca chi yal
    yul An Juun: “Ja'' eb chi yaoc sc''ul yin Dios, watx'' eb yul sat Dios. Yuxan
    ey sk''inal eb tol ey c''al yin tobal k''inal,” ẍi yul An Juun Tz''ibebil can
    oj.'
  deu-1912: 'Sintemal darin offenbart wird die Gerechtigkeit, die vor Gott gilt, welche
    kommt aus Glauben in Glauben; wie denn geschrieben steht: “Der Gerechte wird seines
    Glaubens leben.”'
  san-PUN: ਯਤਃ ਪ੍ਰਤ੍ਯਯਸ੍ਯ ਸਮਪਰਿਮਾਣਮ੍ ਈਸ਼੍ਵਰਦੱਤੰ ਪੁਣ੍ਯੰ ਤਤ੍ਸੁਸੰਵਾਦੇ ਪ੍ਰਕਾਸ਼ਤੇ| ਤਦਧਿ ਧਰ੍ੰਮਪੁਸ੍ਤਕੇਪਿ
    ਲਿਖਿਤਮਿਦੰ "ਪੁਣ੍ਯਵਾਨ੍ ਜਨੋ ਵਿਸ਼੍ਵਾਸੇਨ ਜੀਵਿਸ਼਼੍ਯਤਿ"|
  nob-LB: 'Det glade budskapet gjør klart at vi gjennom helhjertet å tro på Jesus,
    kan bli skyldfri innfor Gud. Det står i Skriften: ”Den som tror, blir skyldfri
    innfor Gud og får leve.”'
  ntj-ntj: Tjiinya tjukurrpa walykumunulu Mama Kuurrku yara yutilpayi. Tjiinya kutjupalu
    Mama Kuurrnga mularrkulilku. Nyangka-lu watjalku, “Yuwa, tjurrkurlpa-rnin nyinarra
    ngayula mirangka.” Tjiinyamarntu Payipulta kutjulpirtu walkatjunu wantitjanya
    ngaapirinypa ngarala, “Kutjupalu mularrkuliralpi tjurrkurlarriku Mama Kuurrta
    mirangka palunyalu wanka nyinaku nyinama.”
  sxb-NT: Injiili nie etulaga kiomo owuigolovu owuemera ku Katonda wutuukrwa kandi
    mbwe awawutuukra na awaganyire ku Yesu wengʼene, okuemera mu owutanikro paka mu
    owutuuko. Kuri mala kiomo kwajojwa mu endagano mbwe, “Omuntu ori mu empurizanio
    ni Katonda ku okuganya, nio orilama.”
  nhu-NT: Fì nu lɛ saaka wvù jee wvun duŋci je yì Nyo' joo lɛ wee nu teytey ɛ̂ wvú
    ɛjise le. Ɛ fifin kɛw ɛ gɛn ɛ mɛse yî fitele fì mwɛtɛn lese yî ye le. Ɛ̀ nu fiɛɛ
    fì bó nu ɛ saŋ lɛ, “Wee wvu teytey nu ke ecee nje fitele fì wvú lese yî Nyo' le.”
  row-row: Hara-liiꞌ naa o natudꞌu Lamatuaꞌ dꞌalan fo tao natetu atahori masalaꞌ ra.
    Basa naa ra bisa dadꞌi, sadꞌi atahori ramahere neu E, ma ramahere rakandooꞌ a.
    Huu nenesuraꞌ sia Lamatuaꞌ Susura Meumaren oi, “Atahori musi ramahere neu Lamatualain
    dei, dei fo ara feꞌe malolole ro E. Huu mete ma rasodꞌa ramahere neu E, dei fo
    ara feꞌe hambu masodꞌa ndoo-tetuꞌ ena.”
  msy-msy: Akar aghuir kam, a God arazir aghuir an amizim en aka, an e mɨkɨm suam,
    an damazimɨn dera. Nɨghnɨzir gavgavimɨn tuavimra e an damazimɨn gumazamizir aghuibar
    otogham. Mati akam Godɨn Akɨnafarimɨn iti, “Gumazamizir nɨghnɨzir gavgavim an
    itiba, God me mɨkɨm suam, me nan damazimɨn dera, eghtɨ gumazamizir kaba zurara
    deraghvɨra ikiam.”
  agg-agg: Ŋga aboedɨ hoafɨ ra sapo God ai nindou anɨhondümbo-arɨhindɨ ranaheimboya
    nindou mbumund-anei ehundürɨ asu Godɨndɨ mbumundɨ hohoanɨmo hoafɨ ra ranambeah-ane
    weindahɨ tükefeyo. Mbumundɨ hohoanɨmo ranana anɨhondümbofe hohoanɨmo ranɨ-süŋgu
    yaŋgɨrɨ weaŋgurühɨ peyo haya hombo bɨdɨfɨranɨ tükefeyo. Ŋga Baiborambe hoafɨ ranahambo
    yare hoafɨyowohü yahoya, ‘Nindou ranai ana anɨhondümbofe hohoanɨmo ranɨ-süŋgu
    yaŋgɨrɨ nɨmboeimboyei,’ meho.
  ptp-ptp: Ên xolac tiga nêl Anutu môp yêp seac bêga ên nêbê Anutu ob yê xomxo nêb
    he xomxo nivɨha, kehe lec wê he vông i vin Kɨlisi ge, tɨyi xocbê kɨyang wê yêp
    vac xolac bêga ên nêbê, “Xomxo ti obêc vông i vin ge, od Anutu obêc yê i nêbê
    i xomxo nivɨha wê ob dô mavɨha ge.”
  nak-nak: 'La valolo te Kraist, eia ge vimahuli etatou te la viluala te la iruru
    tegatou, la vuhula mai etato ge roromulia, eia ge igo maroka etatou te la vulovulo
    gatou. Ale etato kama igoa mai te la vagagari gatou, ouka. La Tahalo Uru sekela
    igo tivura la kalulu gatou oilo veia etato ge sau tola la merera tetala, etato
    ge maroka, etato ge mahuli, eiala moli ele. Mai la merera te La Buk Tabu Ale Pala
    eia veitia: La tahalo me la tavile ale sau tola la merera te La Tahalo Uru, la
    vulovulola ge maroka, eia ge mahuli.'
  lbb-lbb: Anasa a Wakak a Warwara i apuasa a ngas ning e God i toli, sur a tarai
    lar tostos namatana. A ngas ning, a tortorot ka. A tortorot sot ka miting na kamkamna
    tuk ana araropna. Larning di ka tumus tari ting na Buk Tabu mange, “Esining i
    tortorot, e God ir atongi mang a tena tostos pa ir laun.”
  kan-2017: ಹೇಗೆಂದರೆ ದೇವರಿಂದ ದೊರಕುವ ನೀತಿಯು ಸುವಾರ್ತೆಯಲ್ಲಿ ತೋರಿಬರುತ್ತದೆ. “ನೀತಿವಂತನು
    ನಂಬಿಕೆಯಿಂದಲೇ ಬದುಕುವನೆಂಬ” ಶಾಸ್ತ್ರೋಕ್ತಿಯ ಪ್ರಕಾರ ಆ ನೀತಿಯು ನಂಬಿಕೆಯ ಫಲವಾಗಿದ್ದು ನಂಬಿಕೆಯನ್ನು
    ವೃದ್ಧಿಪಡಿಸುವಂಥದಾಗಿದೆ.
  cso-NT: 'Jú¹ chú³² nɨ́² hɨe³² jú¹ tson² hi³ Dió³² he² dí² la³juah²¹ dúh¹ jan² tsá²
    chun¹ cu³tí³ nɨ́¹juáh³ hi³ má²nio² cáun² tsɨ́³ dí², quí¹ jɨ́³²la³ hi³ taunh³²
    jáun² ta²¹ bíh¹ tsú² lɨ³ quien²; la³ cun³ hi³ rá¹juáh³ ñí¹ Sí² quioh²¹ Dió³²:
    “Nɨ́¹juáh³ tsá² má²chun¹ ñí¹con² Dió³² cun³ñí¹ hi³ nio² cáun² tsɨ́³, tsá² la³
    hí³ bíh¹ lɨ́¹³ zian²”.'
  ena-ena: Hulaŋ iamɨgali hɨji vɨdɨvɨdɨŋ lamavɨdaci Asɨ agaŋ nulɨdɨ abɨlalɨ uami.
    Namɨlaŋ hulaŋ iamɨgali huaci aba abɨlalɨ uami. Lɨdaci alaŋ Asɨ akuaba akuaba huaci
    huaci lɨlalɨ agɨladɨ igɨlalu uami. Hulaŋ iamɨgali hɨji vɨdɨvɨdɨŋ daŋ hɨniavɨdaci
    Asɨ agaŋ nulɨdɨ igɨdaci huaci hɨniavɨlalɨ uami. Ciaŋ mu Asɨ dɨ manasɨŋ hekɨlɨ
    hɨvɨ hɨnimi agaŋ nameŋ abami uami. Hulaŋ iamɨgali huaci huaci agɨlaŋ Asɨ saŋ hɨji
    vɨdɨvɨdɨŋ lamavɨdaci Asɨ agaŋ nulɨdɨ abɨbali aba abami uami. Namɨlaŋ hulaŋ iamɨgali
    huaci aba abɨbali aba abami uami. Hameŋ aba aba nulɨdɨ ahɨliahudaci huaci hameŋ
    laci hameŋ laci hɨniavɨbali aba abami uami.
  tgo-tgo: Toto Thovuye e tɨne Loi i woraŋgiya ŋgoroŋga valɨkaiwae na i wovarumwarumwaruŋa
    gharɨgharɨ, na iyake kaiwae thiye thɨ loŋweghathɨ Krais. Iyake i manjamanjala
    na emunjoru kaiwae Loi le utu e Buk Boboma tɨne iŋa, “Thiye ya wovarumwarumwaruŋaŋgi
    kaiwae thɨ vareminjeŋgo, thiye e yawalinji memeghabananiye.”
  yap-yap: 'Ya Thin Ni Bfel’ ni yib rok Got e be dag rogon nma mat’awnag Got e girdi’
    ngak ni ba’aray rogon: ma mat’awnagrad ngak ni kemus ni fa’anra mich Kristus u
    wun’rad mi i gel e michan’ rorad ngak i yan. Ni bod rogon ni be yog e babyor nib
    thothup ni be ga’ar, “En nike mat’aw ngak Got ni bochan e ke mich Got u wan’ e
    ra fos.”'
  mop-NT: Ichil u pectzil, chica'an biqui ti walac u tojquintic u na'at a cristiano
    a Dioso. Walac u tojquintic u na'at chen tanil u tz'eec u yool tu pach. Baala'
    ilic ti tz'iiba'an. —Le'ec a tojquinbi u na'at u men u tz'aj u yool tu pach a
    Dioso, le'ec bel u cu c'ümü' a cuxtala,— cu t'an a t'an a tz'iiba'ana.
  tet-tet: Manfatin nia natudu Naꞌi Maromak dalan atu naloos ema. Lia nia bele dadi
    kalo ema fiar baa Nia. Hakerek Moon naꞌak, “Ema musti fiar baa Naꞌi Maromak lai,
    foin Nia nafoli sia naꞌak, ema loos. Tan ema mak fiar baa Naꞌi Maromak netan moris.”
  hlt-MCSB: “Hlang dueng tah tangnah loh a hing sak ni,” tila a daek. Te dongah Pathen
    kah duengnah tah tangnah lamloh tangnah dongah pumphoe coeng.
  xtd-NT: 'Xiaꞌan‑da nuu ñayiu xa na kukanu ini koio‑i Jesucristu na kuaꞌa maxku kundido
    kutau ka‑i kuechi n‑ka kida‑i. Ñayiu n‑ka kixeꞌe xa kukanu ini‑i‑ia, kukanu ini
    ka‑i‑ia juaꞌan. Ná jaꞌan‑da ya n‑jaꞌan Ianyuux, te yodotnuni. Duꞌa yodotnuni:
    “Ña tuu ka na kuechi xndido xtau ñayiu n‑ka kukanu ini‑ia, te xaxeꞌe xijan kutuu
    koio‑i andɨu nɨkava nɨkuita.”'
  mdy-ETH: ዬይ ኮዦ ሃይሶ ቃኣላ ፆኦሲ ዓሲ ፂሎ ማሂ ዛጋሢ ኪሪስቶሴ ጉሙርቄቶ ሌሊ ማዔሢ ኬኤዛኔ፤ ዓይጎሮ ጌዔቴ፦ «ፆኦሲ
    ጉሙርቃ ዓሲ ፆኦሲ ፂሎ ማሂ ዛጋኔ፤ ናንጊያ ዴንቃንዳኔ» ጌይንቲ ፃኣፒንቴኔ።
  spl-spl: '@see-verse:ROM.001.016'
  usp-NT: 'Jwi''l ri'' tzilaj jtaquil chirij Kakaj Jesucristo tiesan chi sakil chi
    trana'' suc''ul kanm chiwch Kakaj Dios, jwi''lke ticub''ar kach''ol chirij Kakaj
    Jesucristo chapca'' tz''ib''al li wuj re Lok''laj Jyolj ri tijb''ij jilonri: Jun
