  bdv-bdv: ନଃର୍‌ମାନାୟ୍‌ ଇସ୍ୱରାର୍‌ ତଃୟ୍‌ କଃନ୍‌କଃରି ଦଃର୍ମି ଗଃଣା ଅଃଉଁ ହାରେଦ୍‌, ଇତିର୍‌
