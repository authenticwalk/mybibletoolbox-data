    lenge miyeꞌ tuweinge lalme ka teŋeime Krais bongol pe, Got ka gilme poi nange
    poi si bwore bwarme mal ŋembep kin. Ki ŋahilyeh taꞌe wusyep Got ŋaiye ŋanange
    na, Lenge miyeꞌ tuweinge ŋaiye ŋoihmbwaip tinge teŋeime Got bongol pe, Got ka
    gil lenge nange tinge bwore bwarme pe, ka yurp laip.
  kiz-kiz: Kwandabha haki jha K'yara j'hidhihirishibhu kuhoma imani hata imani, kama
