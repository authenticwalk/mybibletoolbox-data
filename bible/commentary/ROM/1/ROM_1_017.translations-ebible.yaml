    totpena tora E'' pa it idma nla''a-nmai id de la''a kalwiedni-paitiotni. Talla
    kmeheni de: itpesiay to''a la Uplerlawna. Hade emekwalima e rhorat targa la Puka
    ralamni de riwra: “Riy maka Uplerlawna Netlia de ror E''a rkalwied owa''ana onnila
    ir pesiayni la E''a de hota rmormiori pa nodi liarni.”'
  dov-dov: Mukuti mulindilyo bululami bwaLeza bwayubununwa kuzwa kulusyomo kuya kulusyomo,
    mbuli mbukwakalembwa, “Basalali bayoopona chalusyomo.”
  rgu-rgu: Tutuiꞌ ria boe natudu Manetualain enon, fo tao na lahenda masalaꞌ a dadi
    roo-tetuꞌ. Basa sira bisa dadi, sadi lahenda ramahere Ni. Sama leoꞌ manaduiꞌ nai
    Manetualain Susura Makamoi Na nae, “Lahenda muste ramahere Manetualain dei, besaꞌ
    ko ara bisa malole roo Ni. Maneniko ara ramahere Ni, besaꞌ ko ara hapu sodaꞌ roo-tetuꞌ
    a.”
  toc-NT: 'Huá eé li̠pa̠­xúhu tama̠­ca­tzi̠ní̠n quin­ca̠­ma̠­si­yu­niyá̠n la̠ta lácu
    Dios quin­ca̠­lac­xa­ca­niyá̠n xli̠­hua̠k quin­ta­la̠­ka­lhi̠ncán cumu la̠ ni̠tu̠
    tit­la­hua­ni̠­táhu; xli̠­ca̠na, chuná qui̠­taxtuy porque ca̠naj­la­yá̠hu hua̠ntu̠
    xlá ma̠lacnu̠y. Pus hasta antá nac xta­chu­huí̠n Dios hua̠ntu̠ maká̠n tatzok­ta­hui­lani̠t
    nac li̠kalh­ta­huaka chuná ma̠aka­ta̠k­sni̠­nam­putún acxni̠ chiné huan: “Hua̠nti̠
    aksti̠tum kalhi̠­putún xla­táma̠t nac xla­catí̠n Dios, luu li̠pa̠­xúhu nala­tama̠y
    caj cumu ca̠najlay hua̠ntu̠ ma̠lacnu̠y.”'
  som-som: Waayo, dhexdiisa waxaa laga muujiyaa xaqnimada Ilaah oo rumaysad ka timaada,
    rumaysadna u socota, sida qoran. Kii xaq ahu rumaysad buu ku noolaan doonaa.
  mam-C: 'Qu''n noq tu''n Tb''anil Tqanil ma qo ok tz''aqle twutz Dios, ex antza nyek''ine
    tze''n tu''n qklete toj qil noq tu''n qnimb''il, ex tze''n tu''n qb''ete toj tumil.
    Qu''n ikytzi''n ntq''ma''n Tu''jil Tyol Dios: Aye xjal, a tz''aqleqe toj kyanmin,
    at kychwinqil te jun majx.'
  ndj-ndj: Kwa ujumilwa Chilongu cha Nyanyi chikulangusha lipala hela ndambu Chapanga
    wavagola vandu kuva vasangi pawulongolu yaki, kukandila kwaa mbaka mbelu, ngimu
    wuyiyandikiwili. “Pambeli mundu dayigoli goleki kwa ujumilwa wa Chapanga.”
  mbj-NT: 'P''op Hagä Do hejój né hẽ ti ta ti ỹ wén her''oot, Kristo ky n''aa hanäm
    do metëëh do hyb n''aa nyy da baad ji bahado däk P''op Hagä Do matym gó, jããm
    hẽ Kristo hã ji h''yy ka''eeh do hyb n''aa. Tii da né hẽ takerii däk P''op Hagä
    Do kyy kerih doo gó: “Jããm hẽ edëb had''yyt da, jé ta hã h''yy ka''eeh do hyb
    n''aa baad hado däk do P''op Hagä Do matym gó”, näng kerih doo.'
  lat-VUC: 'Justitia enim Dei in eo revelatur ex fide in fidem: sicut scriptum est:
    Justus autem ex fide vivit.'
  ngp-ngp: Kwaviya Mbuli Yedi yalagisa ivo Mnungu akuwazumila want'hu wande wedi hameso
    hakwe, mbuli ino yadamanywa kwa mhuwi du. Kukongela nk'hongo kubula kwo uheelo,
    enga viya iwandikwe, “Mnt'hu azumilwe kunda ywedi hameso ha Mnungu neekale kwa
    mhuwi.”
  enq-2: 'Wai pii epe dokonya Goteme baanya mana tolatae doko panasia. Mana tolatae
    doko Gote tungi pingi dokome tee pyatala, dokomeaka etasingi. Dopa pingi dokonya
    pii mende dapa lao pepa pyapae silyamo: “Endakali tolatae dupa Gote tungi pingi
    dokonya-kaita lete katatamina” lapae silyamo.'
  eng-ASVBT: 'For therein is revealed a righteousness of God from faith unto faith:
    as it is written, But the righteous shall live by faith.'
  mna-mna: 'Pa uruunu ambaiŋana, ta izzwe zaala tau Anutu ikam ti ma tewe ndeeŋeŋanda
    pa ni mataana. Zaala tana ki urlaŋana men. Kembei ta sua ki Merere ta tibeede
    pataaŋa kek na isombe: Tomtom ta so iurla, nako iwe ndeeŋeŋana mi ikam mbotŋana
    ta ki Anutu i.'
  myw-myw: 'Livan towen waseg ikamat Yowbad ansinap didumwal, Yowbad itoukum pines
    tasiyas isimounids waseg, peinan Bukitab liva̱nen nises mamagina: “Kal yak tadidumwal
    yak, peinan kusimounid Yowbad waseg, mo bukuban mumwamov.” Misinaka tasimounid;
    nag kweitan ked nises.'
  sby-sby: Uwu Mulumbe ukute kutuyubulwila bantu mobela kubela balulama pamenso a
    Lesa. Kufuma kumatatikilo kushikila kumapwililisho cilayandikinga nikwambeti bantu
    bashome. Mbuli Mabala ncalambangeti, “Muntu walulama kuli Lesa kupitila mulushomo
    nakabe ne buyumi.”
  sll-sll: God ari hobi kina nin nin momba, ha maing u tibi ungwo i, God nin ari tal
    nigi dongwo ol wangwo pring pangwo i tol di imia, ire arihobi amane dime dire
    moma di hamua. Di hangwo hobi Yisas tal ongwo i pir tere tere momia. Yu pir tere
    molkima God wai hankungure. Ena ha maing buku ha yu di emia, “Yal ta God kina
    gumang pule ire u tani pire molala di pinangwo i, God obil tal ol na tongure u
    wai nalua di pinangwo yal i, digan momba, God hanere amane moma di hangure moli
    nangwo pamua.”
  yaq-NT: 'Bwe''ituk inia nok lutu''uriae, itepo a'' ju''uneiyaa, Liojta junuen wepulsi
    Krijtota itom sualeka jiba junuen a itom mabeta''po. Intok ka ta''abwisi intoko.
    Jum Liojta nok lutu''uriapo a'' ji''ojtei''i benasia: “Ju''u junuen, Liojta betana
    tu''isi mabetwakame, junuen aapo''ik sualeka jiba yuu jiapsine”, ti jiakai.'
  uro-uro: Inguna ama sameng sävät ma Jisas ma Krais di ngärhi sameng mamär i ma Ngämuqa
    di qat tualat toqor mäniekt sa ama ruvek bä rhat dän i ama räktta na rha da aa
    saqong doqoräkt i rhat nanakt nä ma Krais. Iangärhäkt di rhoqor varhäm ma Ngämuqa
    aa enge qärangätni i ngät tamän doqortäqyia, “Qärakni i sa qa män i ama räktka
    ama ruqa na qa dä ma Ngämuqa aa saqong diva qat däqäm di nävät aa qatnanakt.”
  ita-1885: 'Perciocchè la giustizia di Dio è rivelata in esso, di fede in fede; secondo
    ch''egli è scritto: E il giusto viverà per fede.'
  muy-muy: 'Ma Mʉweni Sulumani ni ti aɗafaki ahəmamam Melefit agray ti mis tigi ndam
    jireni kè eri gayaŋ ni. Ahàr àɗəm si mis tə̂fəki ahàr ka Yezu Krist ciliŋ ; divi
    nahaŋ àbi, si tə̂fəki ahàr ti ka naŋ kwa. Àbu məbəkiani a Wakita ge Melefit bu
    nahkay hi : « Maslaŋa ya ti Melefit àɗəm naŋ jireni kè eri gayaŋ aɗaba àfəkia
    ahàr a ti, maslaŋa gani nani ti Melefit aməvi sifa. »'
  kqc-kqc: 'Adina mina ago buniri Sei di mokena rorobo moi ogau rido: bi mokena vari
    gira aena dudu ouresi kora resi koina nigo. Bura reyo kana, “Mokena rorobo amiye
    bi mokena vari gira aena dudu vegu amego.”'
  tav-tav: 'Ocõo bairo majuu ã tie queti: “Noa Jesure caapi nʉcʉbʉgorãre, ‘Caroarã,
    caroorije mana ãma,’ na ĩ tʉjʉmi Dio. To bairo cʉ caĩ tʉjʉrã cʉ̃re caapi nʉcʉbʉgocõa
    ãna ãma.” To bairona ĩ uca turique ã Dio Wadarique cãniepʉre, “Caroarã ãma,” Dio
    cʉ caĩ tʉjʉrã. “Cʉ̃re caapi nʉcʉbʉgorã ãma naa. Cʉ̃re api nʉcʉbʉgorã to cãnacã
    rʉmʉ cacaticõa ãna anigarãma,” ĩ uca turique ã.'
  eng-ULB: For in it God's righteousness is revealed from faith to faith, as it has
    been written, “The righteous will live by faith.”
  spa-VBL: 'Porque en la buena noticia Dios se revela como bueno y justo, fiel desde
    el principio hasta el fin. Tal como lo dice la Escritura: “Los que son justos
    viven por la fe en él”.'
  fra-_FOB: 'Car en lui la justice de Dieu est révélée de foi en foi, selon qu''il
    est écrit: Le juste vivra par la foi.'
  hau-ULB: Domin a cikin ta adalcin Allah ya bayyana daga bangaskiy zuwa bangaskiya,
    kamar yadda yake a rubuce, “Mai adalci zai rayu ne tawurin bangaskiya.”
  mal-mal: അതിൽ ദൈവത്തിന്റെ നീതി വിശ്വാസം ഹേതുവായും വിശ്വാസത്തിനായിക്കൊണ്ടും വെളിപ്പെടുന്നു.
    “നീതിമാൻ വിശ്വാസത്താൽ ജീവിക്കും” എന്നു എഴുതിയിരിക്കുന്നുവല്ലോ.
  kkc-kkc: Esiga to tekepo hagoso Godeeyo howo woola tekepo badalai goo ee ka yilige
    bugu moloso. Egeesi ma kulodu tekepo badalai goo hagee hedebe tei toloso badalai
    goo omaga ka moloso. Bei, Godeeyo to booka mapoo hogugu oso egeesee takooso, “Godeeye
    tekepo odoo deli odoo diba ee dieso tei too goo maga gie badeli tolone ka doso.”
  lit-lit: 'nes joje Dievo teisumas apreiškiamas iš tikėjimo į tikėjimą, kaip yra
    parašyta: O teisusis tikėjimu gyvens.'
  urd-GVR: Kyoṅki is ḳhushḳhabrī meṅ Allāh kī hī rāstbāzī zāhir hotī hai, wuh rāstbāzī
    jo shurū se āḳhir tak īmān par mabnī hai. Yihī bāt kalām-e-muqaddas meṅ darj hai
    jab likhā hai, “Rāstbāz īmān hī se jītā rahegā.”
  far-far: Na Farongoe Lea ka fatai madakwa na ana fadalana falafala God fuana fa'o'olosilana
    na wane. Ma nia ka fa'o'oloa wane ki sulia kera famamana sa Jesus Christ. Nao
    lau ta ru 'e'ete ne God fa'o'olosia wane ki ana. Sulia ru nai be na Kekedee Abu
    ka 'uri, “Wane ne God fa'olosida sulia famamanae kera ki kai mauri.”
  suz-BL: परमप्रभु यावेमी मुर आन कली दोपा ठीक दुम्‍पाइक्‍बा, मेको आ लोव़ रे पा तुंइ‍सीब।
    मिनु “ठीक पाइब आं कली थमा सुइश्‍शा ब्रोंइब” दे ब्रेक्‍शो बाक्‍ब। हबकुक २:४; रोमी
    ३:२१-२२; गलाती ३:११
  car-NT: 'Moro Tamusi nyry tamambore aino irombo moro iru''pyn oka ta kynonepojan,
    aseme noro poto me moro Tamusi amyikary wairy ta, ero imero''po wara ro: Moro
    Tamusi amyikary mo''ko tamamboren kari''na ''wa amano ytan.'
  amp-amp: Nd gutnius mrokfothu hik yuhatn met yindariroh yima rawofm hifa hti wuthewurm.
    Yimam gutnius mrokfot wany yakiohato hik thoft yima yuhum yak wus bowuswarm yima
    rifhum wutham korhm. Nkifra profetr nhaf inji kfo memor, “Yimam Bro Nkifrar yakitoh
    kihhato hifa tohwam, rom nhai mrokfom, toh nkifranirahm.”
  bht-bht: क्योंकि शुभसमाचार च परमेश्वर दी धार्मिकता दे बारे च दसया है, ऐ धार्मिकता
    शुरु ला लेईकरी आखरी दीकर भरोसे दे जरिये होंदी है, जियां पबित्र शास्त्र च लिखया
    है, “जड़ा माणु भरोसे दे जरिये परमेश्वरे सोगी सही बणी रेंदा है, उनी ही जिन्दा रेणा।”
  eng-NOY: For therein is revealed the righteousness which is of God from faith to
    faith; as it is written, “But the righteous shall live by faith.”
  cub-NT: 'Jʉ̃menijicʉi yávaiye méque coreóvaivʉbu aipe d̶arĩ Jʉ̃menijicʉ “Boropatebevʉ
    mʉja ji jã́inore”, ʉ̃i aiyede majare. Jʉ̃menijicʉ yópe d̶acaibi ina Jesúre jʉ
    aivʉre. Cũinájãravʉ ne jápiaiyede ʉ̃i yávaiyede jʉ ad̶ama ʉ̃́re. Aru no yóboi
    caijãravʉa jʉ ad̶ama ʉ̃́re cainʉmʉa. Javede yópe arĩ, Jʉ̃menijicʉ toivaicõjenejaquemavʉ
    ʉ̃i yávaiyede: “Ina Jʉ̃menijicʉi boropatebede d̶aimara mácavʉ ne jʉ aiye boje
    ʉ̃́re, apʉrãjivʉbu cainʉmʉa. Que baru coatede d̶abemara márajivʉbu na Jʉ̃menijicʉre
    jarʉvarĩ”, toivaicõjenejaquemavʉ Jʉ̃menijicʉ.'
  ita-1927: 'poiché in esso la giustizia di Dio è rivelata da fede a fede, secondo
    che è scritto: Ma il giusto vivrà per fede.'
  lww-lww: Lologena wo nene naga pe kieta mrapa na kilaen nap̃a teim temesmesu sina
    e marana Ntewa, vena ve tetol re si nakoaena vanon kieta mlamulena viowa lala,
    ana popon tekilia sane monar tesiar amio naviawaena, a yoko top̃isin amio naviawaena,
    komin nap̃a sane visena marua tai kiena ne navisawalena Ap̃akuk pisa, pisape “Yaru
    nap̃a visae wasine ga Ntewa, yoko Ntewa kila naga imi mesmes ruru nenaga, nane
    mrapa nenaga nene vena tolen malena.”
  ckb-ckb: 'لە پەیامی ئینجیلدا بێتاوانکردن لە خوداوە ئاشکرا دەکرێت، ئەم بێتاوانکردنەش
    لە دەستپێکەوە هەتا کۆتایی بە باوەڕە، وەک نووسراوە: [ئەوەی ڕاستودروستە بە باوەڕ
    دەژیێت.‏]'
  nas-nas: 'Doorenang tamparai tee sirapoꞌantavuing teeꞌ Kumponinge nantoong nari-antavuriainaꞌ
    tee ninka nariꞌ. Eeꞌpinaꞌ: Jiisuuꞌ masikaꞌantavaako, tee-koo masikaꞌanta-koo narung-koo
    koontoꞌnuka tampuriai. Teeꞌ Daari Meekung-koo aaꞌpumanaꞌ, “Naning tee bakaang
    masikaꞌanta-koo Kumponing ninka nariꞌ nariari otoaing tee domamparavaing.”'
  uvl-uvl: Pe helenga urana toto ngana nem, hele urume kue nenge NeHalang hetue ita
    ke ita hehei pe hana nge pengpeng. Kue elle mana. Ngana laka letera manmanna ngana.
    Iange NeHalang nena alalaha nenge tehas sue ke ulolo, hele ke teke, “Mele nenge
    letena manmanna pe NeHalang hetue i ke i non nge pengpeng, lape tu ke maulul.”
  eng-BBE: 'For in it there is the revelation of the righteousness of God from faith
    to faith: as it is said in the holy Writings, The man who does righteousness will
    be living by his faith.'
  ixl-CNT: 'Tan nikꞌuch u bꞌaꞌnla chusbꞌal qe aas kaniꞌch taqꞌtubꞌenoꞌ bꞌaꞌn u Tioxh.
    Utz sataqꞌbꞌenoꞌ bꞌaꞌn oj sakꞌujeꞌ kukꞌuꞌl tiꞌ bꞌenamen. Echaꞌ vaꞌl tzꞌibꞌamalka
    tu u Yolbꞌal Tioxh aas: —Aatz u jikomla aanima vatz Tioxh, saꞌatin itiichajil
    tu bꞌenqꞌii bꞌensaj oj taꞌxh sakꞌujeꞌk ikꞌuꞌl tiꞌ u Tioxh.— Chia.'
  xsi-xsi: Pâri ara ŋinde itula Maro Kindeni ne mâsi ŋana iveta kinda tapâŋga sondo
    lâ i nao. Ambo kinda ma kalonda tawana i, ande ma tapâŋga tamo ilonda mbâra-mbâra
    lâ i nao, ŋana tu kalo-tawana ne nzâla simbo nâ ikura tu iveta kinda tapâŋga mine.
    Maro Kindeni kawa ŋgua ikeno lâ pepa tini mine tu, “Tamâta ea kinzi kalonzi tawana
    i, kinzi ŋinde rârâni ma simo ilonzi mbâra-mbâra lâ Maro Kindeni nao, aku ma simo
    vianzi nâ.”
  crx-NTPO: Ndi khuni unzoo-i yunénilhtan nts'en'a la neba 'alha' hoont'oh de za,
    ninta' 'uts'ut'ih-un Yak'usda ts'iyawh neba gak whutilhtselh 'et huwa ts'ih'un
    dune ts'uzdli'. 'Et Yak'usda be 'udustl'us 'uk'unusguz ndutni, “Mbene la Yak'usda
    ooba 'alha' 'unt'ohne 'et whe ts'ih'un na'ujane, 'enne 'ilhiz hukhutinalh.”
  kan-OKCV: ದೇವರಿಂದ ದೊರಕುವ ನೀತಿಯು ಸುವಾರ್ತೆಯಲ್ಲಿ ಪ್ರಕಟವಾಗಿದೆ. “ನೀತಿವಂತನು ನಂಬಿಕೆಯಿಂದಲೇ
    ಬದುಕುವನು,” ಎಂದು ಬರೆದಿರುವ ಪ್ರಕಾರ, ಆ ನೀತಿಯು ಪ್ರಾರಂಭದಿಂದ ಕೊನೆಯವರೆಗೆ ನಂಬಿಕೆಯಿಂದಲೇ
    ಆದದ್ದು.
  bbb-bbb: Fune Godido vua maeje ijare no ifejuona nijasuoga no Jesu Kuraesi irere
    fu nuvuefuo rema ijene ma vierafekuva fu karaunuoga no maturaeke. Ijadufuo maeje
    vua ijadufuo ije bune isuibe buki akae ijia ijiege isoe. Fu kuae, E be erare fu
    Jesu ma vierafemoga Godi fu kenujaema e ije fu rade ma fivakono kuae.
  blw-blw: Te hen anchi ammayay chamag, yachi hen mangimfaga hen ekaman Apudyus way
    mangimfilang hen tatagu ah ammay an hiya. Ya maid kasen mangimfilangana hen tatagu
    ah ammay no achi yanggay gapo hen afurotcha. Te yachi chillu hen imfagan hen anchi
    nesosorat way alena ad namenghan way ekatnéén, “Hen anchi tagu way mifilang ah
    ammay gapon afurotna, hiyachi hen mètagu an Apudyus ah ing-inggana.”
  tam-2017: “விசுவாசத்தினாலே நீதிமான் பிழைப்பான்” என்று எழுதியிருக்கிறபடி, விசுவாசத்தினால்
    உண்டாகும் தேவநீதி விசுவாசத்திற்கென்று அந்த நற்செய்தியினால் வெளிப்படுத்தப்படுகிறது.
  azz-NT: 'Huan nijín Tajtoltzin de Dios techmejmelahuilía de queniu Totajtzin Dios
    techyolchipahua huan amo techtajtacolcuiltis oc de totajtacoluan. Huan nochi nijín
    mochihuas porín titacuautamatinemij ihuan Cristo Jesús, huan sayó ihuan Cristo
    Jesús de techmaquixtis. Huan tajtoa de nochi nijín tamachilis tech in Tajtoltzin
    de Dios ijcuín: “Nochi aquen yesqui tagat ten tacuautamati ihuan Cristo Jesús,
    yejua ne Dios quipohuas que yolchipahuac ya para ijcón nentinemis sen nachipa”.'
  spa-RV-1909: 'Porque en él la justicia de Dios se descubre de fe en fe; como está
    escrito: Mas el justo vivirá por la fe.'
  csy-csy: Banghangziam cile, a thutang peuma upna taw in nungta tu hi, ci a ki at
    sa bangma in, tua lungdamna thu sung ah Pathian i thutanna sia upna pan upna ah
    kilang hi.
  mxq-NT: 'Jaꞌa ko mʉt yʉ oybyʉ ayuk nꞌixyꞌa̱jtʉm ko ja̱ꞌa̱y jeꞌeyʉ oy wyʉꞌʉmdʉ mʉt
    ja Dios ko myʉbʉ́kʉdʉ, éxtʉm ja Diosʉ jyaaybyajtʉn jyʉnaꞌañ: “Diꞌibʉ myʉbʉjkʉngyʉjxm
    oy wʉꞌʉmp mʉt ja Dios, yʉꞌʉ dʉꞌʉn jikyꞌátʉp.”'
  tzj-NT: 'Ja utzlaj tzij xin Jesucristo jari'' nimlaj poder xin Dios ninche'' tre
    como ruq''uin awa'' utzlaj tzij ri'' nk''alajin wi'' nak rbanic ja utzlaj k''etoj
    tzij xuban ja Dios ja xokrtobej ja rok winak in xokrwasajel libre chipan ja kil
    kamac. Pro ja nac''ambej jawa'' totajem xin Dios ri'' yukulbal ac''u''x ruq''uin
    ja Jesucristo in nyataji ja totajem chique canojel ja nyuke'' quec''u''x ruq''uin.
    Cani'' tz''ibtal can chipan ja rtzobal Dios quewa'' nbij ri'': —Ja winak ja utz
    netz''a̱t rmal ja Dios eje''e'' nquewil na ja utzlaj c''aslemal ja mta q''uisic
    trij pro rumac ja yukulbal quec''u''x ruq''uin ja Dios chewi'' tok nquewil.'
  tdt-tdt: 'Tanba Liafuan Diak foo sai oinsaa Maromak hamoos ita nia sala hodi simu
    ita. Nia dalan mak nee: Ita tenki fiar ba Nia. Dalan seluk la iha. Nee hanesan
    buat nebee hakerek ona iha Livru Sagradu dehan, “Ema tenki fiar ba Maromak mak
    foin Maromak simu nia hodi foo moris rohan-laek ba nia.”'
  ron-BTF: 'Fiindcă în ea este revelată dreptatea lui Dumnezeu din credință spre credință;
    așa cum este scris: Cel drept va trăi prin credință.'
  eng-WEBP: For in it is revealed God’s righteousness from faith to faith. As it is
    written, “But the righteous shall live by faith.”
  eng-FBV: For in the good news God is revealed as good and right, trustworthy from
    start to finish. As Scripture says, “Those who are right with God live by trusting
    him.”
  nld-1939: 'Want in het Evangelie openbaart zich de gerechtigheid Gods, verkregen
