    mban c̱he'' toḻi tocaṉe.”'
  por-TFT: Por meio desta boa mensagem Deus revela de que forma ele apaga todo vestígio
    dos pecados das pessoas (OU, declara as pessoas isentas da culpa dos pecados cometidos);
    ele assim faz devido ao fato de elas confiarem em Cristo. Isto é confirmado mediante
    algo que um profeta escreveu há muito tempo sobre aquilo que Deus tinha dito,
    “Aqueles cuja ficha de pecados já apaguei/a quem já declarei inocentes da culpa
    dos seus pecados por confiarem em mim, vão viver para sempre.
  gwi-NT: Gwandak Nizįį t'ee nats'ąą Vit'eegwijyąhchy'aa vik'it dinjii tr'iheelyaa
    gwagaahkįį t'inchy'aa, tr'ookit dąį' gwats'an ndaagwąąn'ąį' gwats'ą' datthak gwik'injigiighit
    k'iighai' gwizhrįh. Dęhtły'aa Choh zhit jyaa t'igwinyąą, “Dinjii gwik'injigwiighit
    di'įį k'iighai' Vit'eegwijyąhchy'aa k'it dinjii nilii t'ee khit gwandaii hee'yaa.”
  gvn-gvn: Godundumundu kukubu bama binal-bungal Godunku. Yinyamundu jana binalmal
    Godungku bamamu wawu ngulkurr-bungal. Nyulu jananga buyun-buyun kidal janawunmun
    wawumun, jana Jesusanda milka-jananya. Godundumundu kabanda balkal, “Kaki bama
    Jesusanda milka-janaykuda, and nyungun believeim-bungalkuda, jana wuljaljiku juranku
    bundaykuda.”
  nhy-NT: 'Porke yin kuale tlajtole katlej temakixtia techititia kenik in Dios techita
    tichipawakej de nochi totlajtlakol nijkuak titlaneltokaj inawak. Dios ijkón techita
    san yen tla titlaneltokaj inawak. Ken kijta in tiotlajkuilole: “Akin kitlalis
    itlaneltokalis inawak Dios, in Dios kitas ya chipawak de nochi itlajtlakol iwan
    ijkón welis kipias nemilistle nochipa.”'
  asm-FB: কিয়নো ইয়াত ঈশ্বৰৰ ধাৰ্মিকতা বিশ্বাসৰ পৰা বিশ্বাসলৈ প্ৰকাশিত হৈ আছে; এই
    বিষয়ে লিখাও আছে, “ধাৰ্মিক জন বিশ্বাসৰ দ্বাৰাই জীৱ।”
  okv-okv: eto duru amita ke susu amo God na embo ta degi ari javotoho erevi asi ere
    harikitia, amo embo na God tumota ururou kito God na embo javotoho ke aisuja,
    amita ke amo God ta ke ta matu kajari mitia amo erevira, “Tumota ari embo amina
    vasiri tambasuja”.
  mxt-NT: 'Vatyi tuhun Nyoo ihya, sañahá chi chi yo yoso caa sacuvahá Nyoo chi yo
    nuu ra chihin cha chinó iñi yo chi ra. Ta suri cha cuenda cha chinó iñi yo, coo
    yo ñayɨvɨ̱ chaa chihin ra. Tyehe caa nyaá nu tutu tuhun Nyoo: “Ñu cha nduvaha̱
    añima saha̱ Nyoo, coo ñu noo ñayɨvɨ̱ chaa chihin cha chinó iñi ñu chi ra.”'
  tzo-NT: 'Yu''un te chvinaj ti sc''op ti Diose ti ja'' ti sventa ti oy xch''unojel
    co''ntontique ti toj co''ntontic chijyilucutic ti Diose. Yu''un hech ts''ibabil:
    “Ti much''u toj yo''nton chquil yu''un ti oy xch''unojel yo''ntone, ja'' chcuxi
    sbatel osil”, ti xchi ti Diose.'
  ind-AGS: Sebab dalam Kabar Baik itu Allah dinyatakan sebagai yang baik dan benar,
    dapat dipercaya dari awal sampai akhir. Seperti yang tertulis dalam Kitab Suci,
    “Orang yang benar dengan Allah akan hidup dengan mempercayai Dia.”
  omw-omw: Karaisira qua kyuqe mwakyaakya, mwi quava Kotiva tiri avuqavuma timwataani
    okyarara tiri timwa timwinro tiqaro, Tire Karaisirara qutaave timwa kyeta kepukyaqama
    kyeta riemwaqi quananra, Kotiva mwianra nraahu rieqaroma tiriara mwihua avuqavuma
    kye nrohi variahuave qiananro. Kotira mpukuqi qara ntumwa tova tiqaro, Kotirara
    kepukyaqama kyeta riemwaqi quahua variavaro Kotiva mwihuara avuqavuma kye nrohi
    variahuave ti nraakye qorahua, mwihuama qati variqi vivarave, tura.
  yrb-yrb: Godima eme ma rorowarau utasu. Godinu wasu kobere weta sinama anene Godima
    eme ma rorowarau utasu i we ma boroyarebasu. Ina etua botairoma ane emeda duburoma
    emanu naueta Yesu Kerisobai odaitana Godima ema ma rorowarau utasu. Godinu bukaroma
    eno wasu, ana anama emanu nauetaba Godima ema ma rorowarau ufisuna emana me ibene
    ibene ibeibitaita.
  maa-NT: 'Jñà ''én ndaà‑la̱ Nainá xi kjoa̱ ts''e̱ Cristo okó‑ná kós''ín s''ín Nainá
    nga síkixi̱ xi̱ta̱. Tà jè‑né nga mokjeiín‑la̱ i̱t''aà ts''e̱ Cristo mé‑ne nga
    ìsa̱ ndaà ko̱kjeiín‑la̱. K''oa̱á s''ín tíchja̱ Xo̱jo̱n‑la̱ Nainá nga tsò: “Jè
    xi xi̱ta̱ kixi̱, i̱t''aà ts''e̱ kjoa̱ xi mokjeiín‑la̱ kíjnakon‑ne.”'
  mcq-mcq: Ijihuni maijaho Godoni vuꞌa maiuꞌina vajijino Godoni ꞌunama ariramaijaho
    nimaaroa vajijino totari najaha apene roara. Godoni ira vajijino ikaꞌina vejara
    Ea kaꞌene ariramaijaho nimaaroa ꞌahi hihuna ꞌúmana.
  sus-A: يِ شِبَارُ قَنيِ بَرَ عَ مَكّنّن عَ تِنشِنيِ نَشَن كٍلِمَ عَلَ مَ عَ سْتْمَ
    دَنشَنِيَ نَن تُن سَابُي رَ، عَلْ عَ سّبّشِ كِتَابُي كُي كِ نَشّ؛ «مِشِ تِنشِنشِ
    كِسِمَ دَنشَنِيَ نَن سَابُي رَ.»
  jpn-1965: なぜなら、福音のうちには神の義が啓示されていて、その義は、信仰に始まり信仰に進ませるからです。「義人は信仰によって生きる。」と書いてあるとおりです。
  fra-SBL: 'Car en elle est révélée la justice de Dieu, de foi à foi. Comme il est
    écrit : « Le juste vivra par la foi. »'
  yka-yka: Amban aka-aka mahāp inin kataˈuhante bang saˈingge supaya kimmatan Tuhanin
    meˈ aˈahin bentel. Subey hadja siye sandel dambūs-būs pu Isa Almasi. Tasulat dem
    kitab sabab inin, pinaˈin, “Sine-sine masandel si Tuhanin, kimmatan Tuhanin iye
    bentel duk ellum du iye.”
  mle-mle: Aw ki Viyakita Majir God simaka-kwadaal ata ata di mwugiy-kwanaad duw taakw
    diki milaam mwiyir tidakikik. Aal dayadiy Godak wukijibir tikwanadiy mawula danir.
    Aw niki kapaba yaab maa ti. Aw God diki lapa nyigaam kitawa bwulana a javik. “Dayadiy
    wukijibir tikwanadiy mawulaar adiy God diki milaam mwiyir tikwanadiy duw taakw
    nyanyi nyanyi kwayakidiy.”
  shp-NTPO: 'Nato bená joinra noa onanmai, ja ikonhaketianres jato Diossen ochaoma
    keskáakin imai. Já ikonhatires iki, jaskara yoiira ikai Dios jawen Wishá meran
    neskati: “Ja ochaoma keskáakin en imaabora, ea ikonhaa kopíres jatíbitian ebé
    janoxikanai”, iki.'
  aom-aom: 'Ëjö uehorovoromo maro raromarue hesi bëhoho God-ro ë jöe gemuoho bojamuiromo
    ëhuro hesi muoho röjahuijego no garomo uvarueje: God-hu nosi sisë muꞌuvahuoꞌiröhe
    öroho aviëhi höjo. Noehu Keriso mae uehorovëꞌohuro iae ëhuro God-ro nosi sisë
    muꞌuvahuego hesi nunire mae riravarue höjo. Öre gö bogohöjo. Ëhi uvarueje. Röhu
    God-are surire jöho ëhi gemuoho uvëꞌeje: Ae rahu God mae uehorovoromo hesi nunire
    mae riravëꞌoho ë aribövioho iae maro raromoꞌaruëjo.'
  geb-geb: Mba Fhe Bakɨme buna vhuueŋra Fhe Bakɨme won tɨvar vhuun nza mbuav, tɨvir
    vhuuiaŋ mbui gumgi gu mbigir nzan kaai tuav kɨrar hɨgi. Nza Fhe Bakɨme khothɨgɨrga,
    ana kha zɨn nzan kamɨnga, nza tɨvir vhuuiaŋ mbui gumgi gu mbigi ma. Ne khaŋ muuŋgi,
    nza guigira Zisas khothɨgim, Fhe Bakɨme tɨvir vhuuiaŋ mbui gumgi gu mbigir nzan
    kaai. Ne nza ana khothɨgi tuavra kega vov, mba tuavra vhɨzgi. Fhe Bakɨme buni
    vhuuiŋ ki gap nera nzuai, “Guigira Zisas khothɨgi gumgi gu mbigi, Fhe Bakɨme kha
    zɨn mben kaai, mbe tɨvir vhuuiaŋ mbui gumgi gu mbigi ma. Mbe nzerara kɨrga.”
  bsj-bsj: Wuro more ce cak-cake Kwama ceru yanglang fiye bilenke yaciko bilenke,
    nawo ci mulangeu,” Nii wo cak-cakeu an bu ker bilenke.
  cak-cak: 'Ja utzulaj ch''abel ri'' nik''alajrisan achique nu''on ri Dios richin
    man jun kamac nikakalej chuvech. Nu''ij chi ri nuya'' ránima riq''uin ri Jesucristo,
    manak chic mac nrakalej. Re'' ruyuken-ri'' riq''uin ri tz''iban can, ri nu''ij:
    Ri man jun mac rakalen chuvech ri Dios, nril ri c''aslen ri richin jumul, roma
    cukul ruc''u''x chi ri nusuj ri Dios, can xtiyo''ox-vi che.'
  chf-NT: 'Ni t''an jini u ye''benonla cache'' tu toja ayan Dios, y cache'' uneba
    u yäc''benonla ajniconla tu toja täcä uc''a cä tz''onänla y tuba cä tz''onänla
    más. Ca'' chich jini tz''ibi ayan: “U xe tä äc''binte totoj cuxlecob machcatac
    ayan tu toja tu jut Dios uc''a ni u tz''onänba”.'
  tlf-tlf: God imi weng tambal boyo tebe nuyo kafalebe-nulu e, “Ibo kamaki uyo Krais
    imi ilak uyo do tam tam unanbu top kaanan-temip kwek diliit kelan-temip uta, ipmi
    fengmin umi yuum uyo binimanebeluta, tol kup unang tinum ilitap kelan-temip uyo
    kulbu o,” agesu ko. Kale ulutap kale, God imi suuk kon tem weng uyo bogo-nulu
    kano, “Tinum iyo dok ita God imi ilak uyo dola umdii, God iyo beyo bogobe-nala
    e, ‘Kapmi fengmin umi yuum uyo binimanepkelu kale, bogopke-nili, “Kabo tol kup
    tinum kelap o,” agelan-temi o,’ agelata, suun nin tinum kelan-tema o,” agesu ko.
  piu-2006: Wangka palunya yaṉangungku kulira walytjarringkula paluru Katutjaku kalypalpi
    nyinaku. Yalatji Katutjaku wangka irriṯi tjunutja ngarrinyi, “Yaṉangungku Katutjaku
    wangka yilta kulira Katutjaku kalypalpi nyinaku. Yalatji nyinarra kana kutu nyinamalpa.”
  poh-NT: 'Jeꞌ reꞌ nikꞌor maj reꞌ take kꞌoric reꞌreꞌ nquiyew woꞌ chi ehtꞌaljic i wili
    chiri̱j chaj bih riban i Dios: Chi reꞌ take cꞌacharel nquichꞌica̱ꞌ quicꞌux chiri̱j
    i Jesus, quicahnic chi coric chic wach quicꞌux. Reꞌ xnikꞌor lok reꞌreꞌ no̱j elok
    wach chi til coric ru̱cꞌ i tzꞌihmbimaj cahnok ruꞌum jenaj raj kꞌoro̱l i Dios chi
    jeꞌ wili: «Reꞌ cꞌacharel reꞌ pahbamaj ruꞌum i Dios chi coric wach rinoꞌjbal chi
    junelic kꞌi̱j sakom naricꞌacharic ruꞌum nok xichꞌica̱ꞌ ricꞌux chiri̱j i Dios,
    nqui xitzꞌihmbaj cho.'
  tue-tue: 'Tee quetimena marĩ ateré masĩã: Cõãmacʉ̃ Jesuré padeoráre “ãñurã́rã niiĩya”
    jĩĩ ĩñaqui. Jesuré padeorá dícʉre teero ĩñaqui. Teero padeoráre Cõãmacʉ̃ye queti
    jóaripũpʉ biiro jóanowʉ̃: Cõãmacʉ̃ cʉ̃ʉ̃rẽ padeogʉ́norẽ “ãñugʉ̃́rã niiĩ” jĩĩ ĩñaqui;
    cʉ̃ʉ̃rẽ catiré petihére ticogʉdaqui, jĩĩ jóanowʉ̃.'
  bjp-bjp: Wara le Rokap na Fafas i famalal sal ae God i foteng kerer le keren tortores
    lo na mata. Kere tapiek tortores na sinangun unune keskes sau. Arae ri siit ta
    u na Buk na Gogoh aragii, “Se sau i unune, God in foteng u le i tom tortores,
    ke in liu.”
  xon-xon: Tibɔnyaan ngbaan mɔk timi ke unii yaa gaa Yesu Kristo ki kii kan, Uwumbɔr
    ga len ke waabɔr ŋan. Ni ŋmee Uwumbɔr Aagbaŋ ni ke, “Uninyaan aah gaa Uwumbɔr
    ki kii na, u ga li kpa limɔfal.”
  tzo-ZNT: 'Li scꞌop Rioxe jaꞌ chiyalbotic ti chꞌabal xa jmultic chiyilotic ti Rioxe
    mi jchꞌunojtic ti jaꞌ listojbotique. Jaꞌ yech tsꞌibabil chac liꞌi: “Ti muchꞌutic
    chꞌabal smulic chquile, jaꞌ ti muchꞌutic xchꞌunojic ti voꞌon ijtojbeique, jaꞌ
    ta xcuxiic ta sbatel osil”, xi ti Rioxe.'
  mpm-NT: 'chi jiin jnuꞌun sɨkɨ Cristo Jesús kachi Yandios ja tukaa jnaꞌnu ndatu yo,
    chi vijna iyo jnuꞌun kaꞌnu ini ya nuu kuachi yo. Ko nu kuni yo niꞌin yo jnuꞌun
    kaꞌnu ini Yandios nuu kuachi yo, iyo ja na kandixia ndaa yo jnuꞌun Yandios sɨkɨ
    Cristo Jesús, chi siaꞌan kachi tutu ii Yandios nuu kachi: “Taka yɨvɨ ja kandixia
    ndaa i jnuꞌun Yandios, nuu yɨvɨ un kachi Yandios ja iyo jnuꞌun kaꞌnu ini ya nuu
    kuachi i, ti yɨvɨ un na kendo ketaꞌu i, ti na kuchaku i ja kuu saa ni”, kachi
    tutu.'
  ots-NT: 'Na̱r tzi ddadyo jña̱ digue car Jesucristo i xijquijʉ ja ncja ga ngʉzquijʉ
    ca Ocja̱ ca rá nttzo ca dí tu̱jʉ. I nesta gu e̱me̱jʉ göhtjo mbo ʉm mʉyjʉ, ca Ocja̱
    da dyøte ncja ngu̱ ga ma̱. Bbʉ gu e̱me̱jʉ ncjapʉ, ca Ocja̱ da nu̱guijʉ ncjahmʉ
    jin te gri tu̱jʉ. Göhtjo ʉr vida i nesta gu e̱me̱jʉ, guegue da dyøte ncja ngu̱
    xcá ma̱. Guehca̱ i ma̱m pʉ jar Escritura, i̱na̱: “Car cja̱hni ca i e̱me̱ ca Ocja̱,
    göhtjo mbo ʉ́r mʉy, guegue‑ca̱ i cca̱hti ncjahmʉ jin te di tu̱, cja̱ guejtjo i
    un car nzajqui ca jin da tjegue.”'
  hoy-hoy: यतिकी खुशखबरी ईद प्रगट माळतद कि परमेश्वर मंळसागोळी तान प्रती सही ह्यांग
    माळतान ईद सुरूवात टु आखरी ताका विश्वास इन द्वारा अच आद. ह्यांग कि शास्त्र दा लिख्सकु
    आद, “जो मंळसा परमेश्वर उन सांगुळ न्यायी आन आव विश्वास इन द्वारा जित्‍ता ईत्‍तान.”
  amo-amo: In nan nyere udiru kulapi Kutelle wa pun libau inyinnu sa uyenu udu uyinnun
    sa uyenu, nafo na idin nya niyerte, “Anan diru kulapi mati ulai libau inyinnu
    sa uyenu.”
  pjt-pjt: Panya tjukurpa nyanga palulawanungku Godalu nintilpai nyanga alatji aṉangu
    Jesuku Christaku mulamularingkunyangka kutju Godalu palunya tjukaṟurunmankula
    walytjanmankupai. Uwa mulapa, palumpa mulamularingkula rapa ngaṟanyangka kutju
    Godalu tjukaṟurunmankupai palumpa walytjaringkunytjaku. Panya nyiringka iriti
    walkatjunkunytja alatji ngaṟanyi, “Aṉangu Godaku mulamularingkunyangkampa Godalu
    palunya tjukaṟurunmankuku, ka paluṟu wanka tiṯutjara nyinaku palula tjungu.”
  cwe-cwe: Kwaviya Mbuli Inogile yolagusa funhufunhu viya Mulungu viyowatenda wanhu
    wake kuwa wanoga haulongozi wake, wanhu wotenda vino kwa uhuwilo kulawa mwanduso
    mbaka uhelelo. Fana viya viyandikigwe muna Yamaandiko Yelile, “Munhu yanogile
    haulongozi wa Mulungu kezakala kwa uhuwilo.”
  daa-NT: 'Asaan iŋ Kabarre-at, Buŋ gaara maman gee yaa goye iŋ botol ɗo uŋji. Ŋu
    goyiy iŋ botol-ak, illa iŋ imaan, min ɗo teesindi yoo ɗo gaasindi. Uudin taat
    ŋu siirtu ɗo Kitamner aman : « Gem kaak jaawa iŋ botol yaa goye ɗo saan ta imaanji.
    »'
  mlp-mlp: God on mataw giqeman titnonta iyayta na adan Yesus awagamun nabmo ulal
    iyim usaqta. Na in kazaq. I God anan helmo haqauqta naqmo amomo i giqeman i God
    ameb on mataw titnonta iyauqta. God ago marib gamuk nazaqmo bilaqan usaqta. Gamuk
    na bilam, On mataw God aqez anan helmo haqan in ginan titnonta hamta naqmo in
    God inaq dimunmo tuqos daqayta ham.
  ape-C: Umum maresh? Enyudok Iruhin ananin yopinyi baraen adur apa nyowereh ananih
    yopihi aih. Nyowerehah um agundok anan narao arpesh shasuhw ananin baraen dodog
    shagipeshen um douk nahwaresh yopishi arpesh. Eshesh shenek bilip atin aria Iruhin
    natrish nahwaresh yopishi arpesh. Kabi douk baraen nyetem Iruhin ananik Buk iri
    nyakrium. Nyakri namudok, “Arpen nyusuhw Iruhin ananin baraen dodog nyugipeshen
    iri, anan ta nuhwaren yopunyi arpen aria enyen ta nyupe wosik ihih nyumneh.”
  bgs-bgs: Ukit kani Madigár Gulitán, ágpasóddór tô Manama na tanggapán din na nángngà
    tun ta saruwan din tô mga manubù. Tô gó tô lumun din ukit dád katô kapamaké dan,
    iring katô igsulat sayyan, “Tô mga tanggapán ka Manama na nángngà tun ta saruwan
    din ukit katô kapamaké dan, tô gó tô bággayan din ka kantayan na ándà ágtamanán.”
  faa-faa: Some kotesa akarane oyapo. Aporo hinamoane Kotimo ipi hikumisia ereketae
    risikiakosa ikia kara ane isiapo some karakanapo. Wate fana soko, yumo soko aporo
    hinamo ereketaeraka risikiakosakipoko Kotiaki himu hakásaraka hemakapunie, aisapo.
    Ayiáka hemakapurakanone Kotimo ipi ereketae ainane iaki karapo. Some hakása yine
    wate fana porofete aporomo Kotimo sawia popahoareapo. Popasane oyapo. “Ereketaeraka
    risira aporo hinamomo Kotiaki himu hakásaraka hemakapukua rakipe purapo.” Aíyaka
    Kotimo sawia popahoareapo.
  kik-kik: 'Nĩgũkorwo thĩinĩ wa Ũhoro-ũrĩa-Mwega, ũthingu ũrĩa uumĩte kũrĩ Ngai nĩũguũrĩtio,
    na nĩguo ũthingu ũrĩa wonekaga na ũndũ wa gwĩtĩkia kuuma o kĩambĩrĩria nginya
    kĩrĩkĩro, o ta ũrĩa kwandĩkĩtwo atĩrĩ: “Mũndũ ũrĩa mũthingu arĩtũũraga muoyo nĩ
    ũndũ wa gwĩtĩkia.”'
  cap-NT: 'Liwriiñi takuqui tuz̈ cjic̈ha; Yoozqui ancha zumac̈ha; niz̈aza z̈oñinacz̈quiz
    niz̈ta zuma niz̈aza ana ujchiz cjiskatasac̈ha. Jalla nuz̈ cjic̈ha nii liwriiñi
    Yooz takuqui. Jaknuz̈t z̈oñinaca Yooz yujcquiz ana ujchiz, niz̈aza zuma cjec̈haja,
    jalla nii zizkatuc̈ha, nii liwriiñi taku chiican. Jesucristuz̈quiz kuzziz cjen,
    jalla nii alajakaz Yooz yujcquiz ana ujchiz, niz̈aza zuma kuzziz cjesac̈ha. Cjijrta
    Yooz takuqui tuz̈ cjic̈ha: “Jakziltat Yoozquin kuzziz cjec̈haja, jalla niic̈ha
    Yooz yujcquiz ana ujchizqui, niz̈aza zuma kuzzizqui. Nekztan Yooztan wiñaya kamaquic̈ha”.'
  ksr-ksr: 'Oligaa Buŋanoŋ mono solaŋa koloowombaa kania ninisaamakeja. Buŋa qaa moŋ
    kokaeŋ oogita eja, “Solaŋa kolooji, iinoŋ mono momalaariŋanoŋ nemuŋ kono kotiiŋ
    laligoŋ ubaa. Qaa iikawaa kania ii kokaeŋ: Nono Anutu kanaiŋ moma laariniŋ momalaarinana
