    Abu ka sae 'uri 'e, “Ioli God 'e faradada 'i osiala fitoona gera gi li gera kae
    mauri.”
  mmo-mmo: + o 1:17 Lom 3:21-22; Hab 2:4*Tonde banye nivasaa-jo navu taato nambe Anutu
