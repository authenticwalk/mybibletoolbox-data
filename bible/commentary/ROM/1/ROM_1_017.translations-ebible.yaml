  san-BEN: যতঃ প্রত্যযস্য সমপরিমাণম্ ঈশ্ৱরদত্তং পুণ্যং তৎসুসংৱাদে প্রকাশতে| তদধি ধর্ম্মপুস্তকেপি
    লিখিতমিদং "পুণ্যৱান্ জনো ৱিশ্ৱাসেন জীৱিষ্যতি"|
  tdx-tdx: 'Ie ty andrendrehañe ty havantañan’ Añahare, am-patokisañe ampitom­boam-patokisañe;
