  buk-buk: 'Ŋawaê ŋayham dau ndê ŋaclai yêc bu nem lau si, ŋahu bu ŋawaê dau tôc lêŋ
    naŋ Anötö kêŋ bu ŋamalac sêti lau gitêŋ, naŋ asê. Lêŋ dau lêŋ dakêŋ whiŋ-ŋga,
    ma ŋalêŋ daŋ mba. Tôm yom naŋ propet akwa daŋ to yêc bocdec bu: Lau gitêŋ oc sêndöc
    tali tu si sêkêŋ whiŋ-ŋga.'
  pri-NT: Ba ê Picémara Wâdé, âna é paari tâjè tèpa âboro pâ, wà Pwiduée âna é tòpò
