  eng-WEBU: For in it is revealed God’s righteousness from faith to faith. As it is
    written, “But the righteous shall live by faith.”
  gnw-NT: 'Echa''ã ñee icavi vae umɨmbeu yandeve quirãi Tumpa yanembujupi co yarovia
    yave. Jare jucuarãi umɨmbeu yandeve, yarovia vaerã. Echa''ã Tumpa iñee pe uyecuatía
