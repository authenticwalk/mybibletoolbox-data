    ''éi₂ bá₄ le₃chan₂.”'
  tif-tif: 'God ami weng tangbal kaali, numi kukuya-lomda, Ibi kamasi kaa Kraist ami
    lak duu yakyak toop taanokomip kuyaku dilit kalokomip kaata, kipni ban kemin kaami
    uluum kaa disa keyuluya, tituun-kup tabin unang tunum iltap ke-lokomip namti kaa
    bombu no, kalsa ko. Kanolin kemin, God ami Sukon Tem uyo boko-lomdu: Tunum kaa
    kanta God ami lak duula namti, God ali kaami bokola-lomda: Kapni ban kemin kaami
    uluum kaa disa kep-tu kemin, bokop-ta-lomdi: Kabi tituun-kup tabin tunum kelap
    o, kalila, kabi suunkup ilin tunum ke-lokomap o, kalsu ko.'
  nlx-nlx: 'काहाकाय हाजाली खुबेर ज्य देखाड़ेह काय बोगवान माणहाह तान प्रती हाजो किहीक
    बाणावीह ज्य सुरवात रेन सेवेट वोर बोरहान द्‍वारास हे। जिहकेरीन पुस्तेक माय लिखेल
    हे: “जो माणुह बोगवाना हेऱ्यो देरमी हे एने लायेक हे तो बोरहान द्‍वारा जीवतालो रेय।”'
  apw-NT: 'Áí yati’íí biyi’ Bik’ehgo’ihi’ṉań bits’ą́’dí’ nṉee bich’į’ dábik’ehyú át’ééhíí
    ch’í’ṉah alzį, odlą’ begodeyaadí’ odlą’ bengont’i’zhį’: bek’e’eshchiiníí gáṉííhíí
    k’ehgo, Hadíń dábik’ehyú át’ééhíí odlą’ zhą́ yee hiṉaa doleeł.'
  gum-gum: 'Kaguende tru tabig srø wamyu kenamisran tru chi kaig marmeelø lataig tabig
