  poe-NT: 'Kíxin tí tan jína kuènte Dios tja̱kue̱xi̱n tí jeheni kíxin chrókótjuáxin
    iji̱éni kíxin tinkáchónkini chꞌán la jehó chꞌán tinkáchónkini. Exí ntáchro xroon
