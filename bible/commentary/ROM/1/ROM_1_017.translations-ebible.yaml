  cco-NT: 'Jo̱ e júuˆ quiáꞌˉ Dseaˋ Jmáangˉ na eꞌˊ jneaa˜aaꞌ e nɨcaꞌíngꞌˋ Fidiéeˇ jneaa˜aaꞌ
