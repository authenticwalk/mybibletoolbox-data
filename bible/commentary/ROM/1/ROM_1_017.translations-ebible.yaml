  sgb-sgb: Ta gawan ha Mangêd ya Habi, ay mamwangan tamo no ay-êmên na kitamon an-itad
    ni Apo Namalyari hên ayn kasalanan. Ya pinangubatan hên habayto ay yabay ya paniwala
    tamo kan Apo Jesu-Cristo. Ta nakahulat ha impahulat ni Apo Namalyari, ya êmên
    di, “Hilay an-itad ni Apo Namalyari hên ayn kasalanan, gawan ha paniwala la, ay
    dyanan hên biyay ya ayn angga.”
  vie-1934: 'vì trong Tin Lành nầy có bày tỏ sự công bình của Đức Chúa Trời, bởi đức
    tin mà được, lại dẫn đến đức tin nữa, như có chép rằng: Người công bình sẽ sống
    bởi đức tin.'
  kxv-kxv: ମାଣ୍‌ସି ଏ଼ନିକିହିଁ ମାହାପୂରୁ ନ଼କିତା ଦାର୍ମୁଗାଟାସି ଇଞ୍ଜିଁ ତ଼ଞ୍ଜାଆ଼ନେସି, ଏ଼
    ଊପେୟି ଏମ୍ବାଆଁ ତ଼ସ୍‌ପି ଆ଼ହାମାନେ । ମୂଲୁଟିଏ ରା଼ନି ପାତେକା ଗେଲ୍‌ପିଆ଼ନାଣି ବେଟାଆ଼ନି ଊପେୟି
    ନାମୁ । ଦାର୍ମୁ ସା଼ସ୍ତେରିତା ରା଼ସ୍‌କି ଆ଼ହାମାନେ, “ଦାର୍ମୁଗାଟାସି ନାମୁତଲେ ନୀଡିନେସି ।”
  amu-NT: 'Juu ñꞌoom nayaꞌñeeⁿ matseicandiinaꞌ chiuu machꞌee Tyꞌo̱o̱tsꞌom na maqueeⁿ
