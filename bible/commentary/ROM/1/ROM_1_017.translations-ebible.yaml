  cof-NT: 'Jun fiquica meráto, tsachila miintsan joe niya quiraque Diosi tsachilachi
    tencaca sen suwamin jonunca. Diosi yabe cayaiminlacari sen jolajoe tichunae. Diosichi
    Pilabi junca itsanque chuteca joe: Diosibe cayaiminlaca se tichunaeque chuteca
    joe. Yalasiri sonnalarachunaeque chuteca joe.'
  srm-NT: 'Hën ta lei u di fasi fuu sa ko bumbuu a Gadu wojo. Nöö di fasi u ta taki
    aki, a Gadu a kumutu. Nöö ku biibi a ta seti, nöö ku biibi nöö a nango dou tu,
    leti kumafa de sikifi a di Buku u Gadu taa: Di sëmbë di dë bumbuu a Gadu wojo,
    hën ta libi ku biibi nöömö nango.'
  qvs-NT: 'Tata Diospa killkadunpi riman: “Tata Diosta kreyishpa kawsak runakuna paywan
    tantalla kawsankasapa.” Chay rimananpi Tata Dios yachachiwanchisapa payta kreyishpalla
    kawsaptinchikuna uchanchikunamanta perdonawananchikunata.'
  zca-NT: 'Lë'' widi''zh che''n Dios por Jesukrist, se'' nzhabe, namás yila be Dios
    par mbe be lo Dios, nela xmod nzobni'' ka lo Yech che''n Dios: “Chi yila tu men
    widi''zh che''n Dios, namás por kure'' lë'' xa'' ban.”'
  cbc-NT: 'Atie queti bairo marĩ masĩõña: “Jesucristo mena na catʉ̃goñatutuari wãme
    mena jeto jʉ̃gori carorije cawapa cʉ̃goenarẽ bairo na ĩñañami Dios,” marĩ ĩ masĩña.
    Torea bairo na ĩñañami cʉ̃ mena catʉ̃goʉsajʉ̃gorãrẽ. Atiere torea bairo ĩ quetibʉjʉ
    woatuyayupa tirʉ̃mʉpʉre: “Cañuʉrẽ, cʉ̃ mena catʉ̃goñatutuaʉ cʉ̃ caãnie jʉ̃gori,
    ‘Ñe ũnie carorije cawapa cʉ̃goecʉ niñami,’ qũĩ ĩñagʉmi Dios,” ĩ woatuyupa Dios
    ya tutipʉ.'
  qxo-NT: 'Tsay willacuymi tantiyatsimantsic Tayta Diosman criyicur yäracog caglla
    salvashga canantsicpä cagta. Tsaymi palabran gellgaranganchöpis caynö nican: “Tayta
    Diosman yäracog cagllam salvacuyanga” nir.'
  mox-mox: Ta baʼe Vale nana veveʼiteda maʼoda Yaubada ena viaqa ʼinega niʼau givetunutunuqida
    matanaya. Ta baʼe vetunuqa nana ana avutugu vetumaqana, mana Buki Nugwenugweina
    ʼinaya Yaubada vonaya, “Togama niʼa yahawatunutunuqea, e tauna ena vetumaqana
    ʼiguya ʼinega natoa vataya.”
  kew-kew: 'Go Epe Agaamere Gote-me onaanu maredepo yainalo go pora mea waatea. Gore
    ripima pu piralimi-daare Gote-na agaa robaa-para mea saabaawa redepo ne onaa piralimi.
    Gote-na buk-mi gupa ta: Gote-me onaanu maredepo yaliade onaa rayomere Gote-na
    agaa robaa-para mea saabaawa oro yaalo pa kagaa piraama laama palimi.'
  dww-dww: Uma varinama verenama e riuriuedana da nema Mamaitua e vovo kaukauedana
    da tauna matane dà yawasanama e didimanana. Inam matabuna dà waisumaḡe e voiedina.
    Baninama girugiruminama porane umanama a girumina, “Didimana baneginama tauna
    waisumaḡe tokare yawasana e banavina”.
  twi-ASANTE: Asɛmpa no kyerɛ yɛn sɛdeɛ Onyankopɔn ma yɛyɛ ateneneefoɔ, na ɛnam gyidie
    so na wama yɛayɛ saa. Sɛdeɛ Atwerɛsɛm no ka no, ɔteneneeni firi gyidie mu bɛnya
    nkwa.
  aoj-aoj: Deiꞌ main, basef amamba buꞌwami Godi mihimbaꞌmepa waf usiꞌifi ananifi.
    Afamba naꞌamba. Iꞌi apaꞌ mohapifa Jisas banagepa atapipa, God niꞌi apaꞌ beꞌepa
    hililiꞌi. Ina anoꞌw ufiaꞌw daiaꞌwa apaꞌ mogataga beꞌepa hililiꞌ ma nogohnaep ananisi,
    owaꞌatin. Hapif atin. Ufiaꞌw siꞌi Baibel naꞌias nagaꞌi, “Epen ami nigahapifa Godi,
    anen niꞌi anin buꞌwani hililiꞌi eaꞌ nepe namin atapin dondol.”
  cbv-cbv: 'Pánih bohéna, nin pah wãpĩ́ niíj naóhna caá: “Ded Jesúsdih tʉ́i jenah
    joinídihjeh ‘Nin tʉ́ini caá’, Dios ã niíj enna caá. Páant ã niíj enat pah, jon
    jã́tih nin pah ĩt niíj daacáp tajĩ: ‘Caandíh tʉ́i jenah joinítdih “Queét tʉ́init
    caá”, Dios ã niíj enna caá. Pánih tʉ́i jenah joinítjeh páantjeh Diosjeéh ĩ tʉ́i
    jʉmbipna caá’, ĩt niíj daacáp tajĩ”, wãpĩ́ niijná caá.'
  taw-taw: Takaw adek anɨb ak, chɨnop yomek anɨgɨl nopun, God chɨnop gek binɨb suŋtep
    ne mɨdobun. Chɨn tap olap ma gɨnɨgun, Klays nop nokom gos lɨnɨgɨnɨgun ak nɨm,
    Klays nop gos lɨnɨgon God ne nɨŋɨd chɨnop gek, binɨb suŋtep ne mɨdobun. Adek anɨb
    anep, buk Baybol ak tɨkɨl agɨlak, Binɨb suŋtep ne okok, nop gos lɨnɨŋɨd nɨm, pelpel
    yenɨgabal agɨl tɨkɨlak.
  jic-NT: 'Dios tjevele mpes qjuisin ''yüsa ''onin ''üsüs nsem gente Dios lal. ''Üsüs
    yupj Dios lal, japon na jupj tjevelá. Japon mpes p''in, yupj ''üsüs Dios lal,
    nin se palá. Dios Popel vele: “Gente japon na Dios lal, ''üsüs yupj jupj lal.
    Yupj ca mpatjam jupj lal”, Dios Popel nin vele.'
  zap-NT: 'Porke por xdiznzoon Jesucrist nak ne waknan be ne wun Dëdyuzh be perdon
    nonchee por ne rlaleedx be Ne, zegne zëëd lo xgyiich Dëdyuzh ledne re: “Men ne
    che wak perdon por ne rlaleedx men Dëdyuzh zap men stelel gyelembán.”'
  wer-wer: Pöt ngön ompyautak Anutuu tiarim saun won wasën pim ëöetak wotpil wë pöta
    songönte epël pet yaalni. Tiar ngës rëak Anutuun kön wi kosang mowasën wotpil
    niwasën kön wi kosang yewesautak öpa. Pöt ngönëntak epël wia. “Omën Anutuun kön
    wi kosang mowasën wotpil mowasëpna pipop wëwë kosangtak öpnaap.”
  ipi-ipi: '@see-verse:ROM.001.016'
  qul-NT: 'Cay evangelio uqhunta Dios ricuchiwanchis imaynata runacuna justo mana
    juchayoj jina jap''ekaska canata, chaytaj creeskaraycu, creeskallawan. Escrituraka
