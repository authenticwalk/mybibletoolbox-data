  tnn-tnn: Tol nəhlan, e namnusən təwɨr, Uhgɨn təmol əp suatɨp rəhan məmə Uhgɨn tatos-ipən
    rəhan əm nətuatɨpən kəm netəmim. E nahatətəən əm, Uhgɨn tatol məmə netəmim kotuwa
    motətuatɨp e nɨganəmtɨn. Kən inu tahmen e Naoa Rəha Uhgɨn itəm tatən məmə, “Netəmim
    itəm kotətuatɨp e nɨganəmtɨ Uhgɨn e nahatətəən rəhalat, ilat okotos nəmegəhən
    lilɨn.”
  hch-NT: Xüca yuri ti'erieca, mücü niuquisie canimasiücücamücü Cacaüyari heiserie
    que mütiyupitüva, para yuri müti'eriecacü, que müre'uxa, Que mü'ane heiseriemecü
    yamüticamie, mücü canayeyuricamücü yuri müti'eriecü.
  crn-NT: 'Aꞌɨ́jna ɨ́ niuucari jetze pu ajta seijreꞌe aꞌij tɨ huarɨ́j ɨ́ Dios mej
    mi meꞌɨ́n teɨte miyen rɨꞌéeneꞌecán jɨ́n huateáturan ɨ́ jemin. Ayee mú xaa neꞌu
    rɨꞌéeneꞌecán jɨ́n huateáturaasin ɨ́ Dios jemi tɨ́j naꞌa rusén jɨmeꞌe, meꞌɨ́jna
    jɨmeꞌe mej meri téꞌatzaahuateꞌe. Aꞌɨ́j pu jɨ́n ayén téꞌeyuꞌusiꞌi ɨ́ yuꞌuxari jetze
    tɨjɨ́n: “Aꞌɨ́jna tɨ urarɨ́ꞌeneꞌacan jɨ́n huateájturaa ɨ́ Dios jemi ɨ́ ru tzajtaꞌa,
    aꞌɨ́ɨ pu ruurican huateáturaasin aꞌɨ́jna jɨmeꞌe tɨ araújcaꞌane aꞌɨ́jna jɨmeꞌe
    tɨ téꞌatzaahuateꞌe.”'
  zpu-NT: 'Naꞌ Diꞌll Wen ke Jesucristonꞌ llzejnieꞌn lliꞌo, chaꞌ beꞌnn llonliraꞌlle
    Jesucristonꞌ, Dios naꞌ goneꞌ leakeꞌ beꞌnn wen, billre bi de da gonllo gakllo beꞌnn
    wen raweꞌn. Kanꞌ nyoj xtiꞌll Diosenꞌ nen: “Beꞌnnenꞌ llonliraꞌll Diosenꞌ, nakeꞌ
    beꞌnn wen raweꞌ, naꞌ gaꞌt yel nban keꞌe.”'
  juy-juy: ମନ୍‌ରାନ୍‌ ଏଙ୍ଗାଡାଲେ ଇସ୍ୱରନ୍‌ ଆମଙ୍‌ ଡରମ୍ମମର୍‌ ଗାମ୍‌ଲେ ଜନାଲଙ୍‌ନେ, କେନ୍‌ ଆ
    ତଙରନ୍‌ ତେତ୍ତେ ଅବ୍‌ରାଙ୍‌ଡାଏନ୍‌ । ଅନୁରନ୍‌ ଆଞନାଙ୍‌ ଆସନ୍‌ ଉନେନ୍‌ ସିଲଡ୍‌ ଅନବ୍‌ସୁଜ୍ଜେନ୍‌
    ଜାୟ୍‌ ଆବୟନ୍‌ ତଙରନ୍‌ ଡକୋ, ତିଆତେ ଡର୍ନେନ୍‌ । ଡରମ୍ମ ସାସ୍ତ୍ରନ୍‌ ଗାମ୍‌ତେ; “ଇସ୍ୱରନ୍‌
    ଆଗନିୟ୍‌ଗିୟ୍‌ଲୋଙ୍‌ ଡର୍ନେନ୍‌ ବାତ୍ତେ ଆନା ଡରମ୍ମମର୍‌ ଗାମ୍‌ଲେ ରାଙ୍‌ଡାତେ, ଆନିନ୍‌ ଅମେଙ୍‌ତେ
    ।”
  for-for: 'Piya, tamatiti pokana, aogi kamana''watasa Koti arupu puratakenaenaba
    maema aborawaeyagi to tamatiti puyaba miyune. Pika Koti kamana ka maya iye: Ka''waina
    amatiti pukibi''napa, Koti arupu potakana e''wasaenabi miyaba mikiyema, iye.'
  epo-epo: 'Ĉar la justeco de Dio malkaŝiĝas en ĝi de fido al fido, kiel estas skribite:
    La virtulo vivos per sia fideleco.'
  gfk-gfk: Ma iakano i tutun kanong no tahut na hinhinawas i hapuasne bia God i takodas
    ma na kure bia tikai mah na takodas. Ma God na kure bia tikai na takodas tano
    magingin na nurnur sen mon. Hoing no nianga ta God i tange bia, “No taktakodasuana
    tunotuno na lon tano uno nurnur.”
  bjz-bjz: Anada bee mo, God daiyagha namonde anda ari-bari akokogo seghea, namonde
    andú siriri ari ututa rouvia, aná unda Gaga Taubanami rei-irugutua, evere. Avona
    neno kaverea, gaabee urota iradua, ambova aná siriri arida emboro tambaita rouvie.
    God da Gaga amindu eghá reirie, “God enembo gia, númandu ‘taubana’ radua mo, jo
    númanda ari taubana eta rousua-du rambi aita rouvie. Númane umó gaabee uaveta
    gita rouvia-du jebuga tumanadu irari utota bubugaita rousue.”
  atg-NT: Oni usomhi onete ona o guele abi Ẹshinẹgba ọ liẹ mie ọgbọkpa ni ọ mhọli
    irudunga. Ẹzẹzẹ abi Ebe-no-pfuasẹ ọ ngme khi, “Ọni Ẹshinẹgba ọ ri irari irudunga
    oyọli pfa na, ọ ya la agbọ.”
  bjv-NT: 'Kɨ rɔjetɨ, Poy Ta kɨ Majɨ tɔjɨ rəbɨ kɨ Luwə tɨdə-n dɨje kɨ adi-e mede dɨje
    tɨ ləne. E kɨ go rəbɨ kadɨ-me təkɨ makɨtɨbɨ lə Luwə əl-n ə nə: «Dəw kɨ Luwə tɨde
    dəw tɨ ləne kɨ go rəbɨ kadɨ-me lie, a ɨsɨ kɨ dɔne taa.»'
  tos-NT: 'Hua̱ yuma̱ li̱pa̱xuhu tama̱catzi̱ní̱n quinca̱ma̱siyuniyá̱n la̱ntla̱ Dios
    quinca̱lacxapaniyá̱n xli̱pacs quintala̱kalhi̱ncán xta̱chuná̱ la̱ntla̱ ni̱tú̱ tlahuani̱tahu;
    xli̱ca̱na̱, chuná̱ quinca̱qui̱taxtuniyá̱n caj la̱ntla̱ nama̱tla̱ni̱ya̱hu, chu̱
    li̱pa̱huana̱hu tu̱ ma̱lacnu̱y. Pus hasta antá̱ c-xtachihui̱n Dios hua̱ntu̱ maká̱n
    tatzoktahuilani̱t c-Li̱kalhtahuaka, chuná̱ ma̱akata̱ksni̱namputún acxni̱ chuná̱
    huan: “Hua̱nti̱ xalaktaxtun li̱lama xta̱chuná̱ la nia̱lh tú̱ laclé̱n xtala̱kalhí̱n,
    caj xma̱n hua̱ chuná̱ li̱lama̱ sa̱mpi̱ ca̱najlay pi̱ Dios caj xtalakalhamá̱n chuná̱
    li̱ma̱xtuni̱t.”'
  rro-rro: Pokina pou namona aonai bero Tirama herenai emai hauna ewaira tina, kaha'i
    ramana a'ikakaumai keaomo puana, puka robenai tererena 'abana, “Aka bero hauna
    hanona a'ikakaumai kemauri.”
  mxp-NT: 'Yøꞌøbɨ øgyajpxy ømyadya̱ꞌa̱ky tnɨga̱jpxp jøts ku janchja̱ꞌwɨngøjxp ja Dios
    xkupɨjkyɨndɨ, janchja̱ꞌwɨngøjxp jaꞌayɨ sa̱m ja Dios kyajpxy yꞌayuujk tyikta̱a̱ñ
    ku wya̱a̱ñ yɨdeꞌen: “Pøn kupøjkɨp ja Dios, ja yjanchja̱ꞌwɨn ja ttukpa̱a̱tɨp ja
    xemɨkøjxpɨt tsɨna̱a̱ꞌyɨn.”'
  aak-aak: Ayɨnánɨ nene “Gorɨxo arɨge nerɨ ámá ámɨ wé rónɨŋɨ́ xɨ́o imónɨŋɨ́pɨ wimɨxɨnɨ́árɨ́anɨ?”
    nɨyaiwirane ududɨ́ neainɨpaxɨ́manɨ. Ayɨ́ rɨpɨ nánɨrɨnɨ. Xwɨyɨ́á yayɨ́ neainarɨŋɨ́pimɨ
    dánɨ Gorɨxo wɨ́á rénɨŋɨ́ neaókímɨxárɨŋɨ́rɨnɨ. Ámá Jisasomɨ iwamɨ́ó dánɨ dɨŋɨ́
    nɨwɨkwɨ́róa numáná ámɨ xegɨ́ bɨ mé sa anɨŋɨ́ wɨkwɨ́roarɨgɨ́áyɨ́, ayɨ́ wé rónɨgɨ́áyɨ́
    wimɨxarɨŋɨ́rɨnɨ. Bɨkwɨ́yo dánɨ re nɨrɨnɨrɨ eánɨŋɨ́pɨ, “Ámá Gorɨxonɨ dɨŋɨ́ nɨkwɨ́róagɨ́a
    nánɨ ‘Wé rónɨgɨ́árɨnɨ.’ rárɨŋáyɨ́ dɨŋɨ́ nɨyɨmɨŋɨ́ tɨ́gɨ́áyɨ́ imónɨpɨ́rɨ́árɨnɨ.”
    nɨrɨnɨrɨ eánɨŋɨ́pɨ nionɨ seararɨŋápɨ tɨ́nɨ xɨxenɨ imónɨŋagɨ nánɨ seararɨŋɨnɨ.
  chd-NT: 'Jiƚpe Lataiqui'' aƚsinyi te ts''iƚ''ic'' iƚne petsi lapenufpola'' ȽanDios,
    tixinnila'' to ailopa''a quiƚjunac''. ȽanDios tepenufila'' iƚniya no''epá ƚinca
    linespa ȽanDios, iƚne pe ti''hua ti''huaiyijnyi, ma to micua al Paxi Liniƚingiya
    loya''apa, ticua: Cal xans no''huaiyijmpa tulijta lipitine, ȽanDios iximpa to
    ailopa''a quijunac'', tepenufi.'
  kdc-kdc: Kwavija Mbuli Inogile yogubula vija Mulungu viyowatenda wanhu wanoge mgameso
    gake. Mbuli ino yotendeka kwa kutamanila, kusongela haichanduso mbaka kuuhelelo.
    Kamba Maandiko Gang'alile vigalonga, “Munhu yatendigwe kanoga na Mulungu, kokuwa
    mgima kwa kumtamanila.”
  nhr-nhr: 'Nqarim di tchànoa ne ko dtcòm̀s koe guu a qãè tchõàn koe x''áíè khama,
    gaas di tshoa-tshoasean koe guu a síí gaas di chõò-q''ooan koe tééan koe, ncẽe
    i ma góásea a ko máá: “Eẽ tchàno ii ba gha dtcòm̀s koe guu a kg''õè,” téméè khamaga
    ma.'
  uig-PIN: 'Qünki hux hǝwǝrdǝ etiⱪadⱪa asaslanƣan, Hudaning birhil ⱨǝⱪⱪaniyliⱪi etiⱪad
    ⱪilƣuqilarƣa wǝⱨiy ⱪilinƣandur. Muⱪǝddǝs yazmilarda yezilƣinidǝk: — «Ⱨǝⱪⱪaniy
    adǝm ixǝnq-etiⱪadi bilǝn ⱨayat bolidu».'
  beo-beo: 'Gode Ea Sia: Ida:iwane Gala da Gode Ea hou, amoga e da dunu moloidafa
    ba:ma:ne afadenesa, amo olelesa. Eno hou hame, dafawaneyale dawa:beba:le fawane
    afadenesa. Gode Sia: da agoane dedei diala, “Nowa dunu da Gode Ea hou dafawaneyale
    dawa:sea, Gode da moloidafa ba:ma:ne afadenesea, amo dunu da eso huluane mae bogole
    Fifi Ahoanumu.'
  acf-NT: Paski an Bon Nouvèl-la Bondyé ja wévélé mannyè i ka mété nonm dwèt épiʼy.
    Épi mannyè-a i ka mété nonm dwèt épiʼy-la dépan asou lafwa nonm, épi sé asou lafwa
    tousèl. Kon lévanjil-la di, “Nonm-lan Bondyé ja mété dwèt épiʼy-la kay viv laviʼy
