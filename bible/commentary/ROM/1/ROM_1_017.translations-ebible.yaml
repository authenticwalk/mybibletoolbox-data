    Sbö go ga era ber pjl̈o bek ba bokso.»
  kaq-NT: Jaa joiyaxon ta Papan noque honanmahiqui, nincacoinaiton jaan noque bichi
    non honannon. Non nincacoinaiton ta noque bichiqui. Jahua ta hashoan pishinyamahihqui,
