    yʉ yiĩavariquẽnagʉ̃ma, ‘Cristo sʉorine Diorãca quẽnaro ñaja yʉ’ yigʉ ñari, ‘Ĩ
    rijato berojʉ tudirijabeticõato ĩ’ yigʉ, yʉ catisere yʉ ĩsigʉ̃ ñarʉcʉmi ĩ ũgʉ̃ma”,
    yigotiaja Dios ocare masa ĩna ucamasire.'
  pib-NT: 'Gi rixanu Kiglerpotunanu Tokanchi gekakgitlu Goyakalu poyagkaklewle yineru
