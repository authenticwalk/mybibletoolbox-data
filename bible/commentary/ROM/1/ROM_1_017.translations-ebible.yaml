    nuꞌon chika chi man jun chic ka-pecado choch. Incheꞌl nuꞌej chupan ri ruchꞌabꞌal
    ri Dios ri tzꞌibꞌan can: Jun vinak ri choj chic rucꞌaslien, can xticꞌujieꞌ riqꞌuin
    ri cꞌaslien ri man niqꞌuis ta, ruma rucukubꞌan rucꞌuꞌx riqꞌuin ri Dios. Quireꞌ
    nuꞌej ri tzꞌibꞌan can.'
  uvh-uvh: Ka beng sini' Anutu wari midi kareng ka u niminga indi adining sasuk mang
    u kanga ning tugutam, o kadapmang ka Anutu wari tubobu manggaknipma aming kadagang
    guk mokngang didimesi karesi ning nipma nining wara'ning wa indi midi kareng ka
    u naknga adita' naktangka titi wara'ning unggungsa', kadapmang nua'ni guk mokngang
    tim munumung a inga' ganang undu' naktangka guk ningsa' ira autang. Ka midi ka
    naktangka titi ning waraga' wa midi nua'ni ka Anutuning umpang yoking wa ning
    tuguta', aming ka Anutuning midi u naknga naktangka tinga Anutu wari yotangkangam
    tanga aming didimeng ning kauta' warisa' wa ka' kareng ningsa' iik u bema irota'.
  ino-ino: Ani kemo'a inake huno lahapai'ne Yisasife afi'a apaipafi male'nisaya vaya'moki
    hao'otake kava ako hu'naya'maki Anumaya Koti aulakale alakepa vaya mai'nae. Yisasife
    afita laipafi malesuna kava'ake hisunana Anumaya Koti'a “Alakepa vaya mai'nae.”
    huno hulatekaiye. Anumaya Koti avopi inake huno hu'neane “Anumaya Kotife afino
    aipafi male'nisea ve'ka alakepa ve'ka mai'neno akola maike maike huno maisea avamu'a
    alike.” hu'neane.
  gnn-gnn: 'Liŋgu ŋayi yurru Gunhu''yu ŋayaŋu-yunupakumana ŋula yolnha yolŋunhanydja
    ŋunhi yurru ŋunhiyi yolŋu märr-yuwalkthirrinydja dhuwalayi dhäwu'' Djesunha, bala
    dhayuŋanmirri Garraywala Djesuwalana. Liŋgu djorra''yunydja yukurra Godkala ḻakarama
    bitjan gam'': “ŋunhi yurru ŋula yol yolŋu märr-yunupayirrinydja ŋuriŋiyina ŋunhi
    ŋayi märr-yuwalkthina Garraywala, ŋayinydja yurru ŋunhiyinydja yolŋu nhina yukurra
    walŋana wal''ŋu yana.”'
  yal-yal: Yesu a fe Xibaru Faɲin bata tinxinyaan makɛnɛn, Ala naxan fima muxune ma.
    Na fɔlɔxi dɛnkɛlɛyaan nan ma a raɲan dɛnkɛlɛyaan ma, alo a sɛbɛxi kii naxan yi
    Kitabuni, a naxa, “Naxan na tinxin dɛnkɛlɛyaan xɔn, na nii rakisin sɔtɔma nɛn.”
  cnt-NT: 'Ia₁ jág₁ dse₃ la₂ jáng''₅ jág₁ dsau₅ ''a₂ lia''₂ chei''₂ Diú₄ juɨ₅ co₂rë₂,
    juɨ₅ ja₁ma₂dsan₃ dsáu₁ dsa₂, juɨ₅ a₂jme₂lióg₃ a₂''én₂ dsa₂, ton''₂ a₂''én₂ dsa₂
