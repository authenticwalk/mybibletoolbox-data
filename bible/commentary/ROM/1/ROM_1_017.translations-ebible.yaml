    pønrraikkurrimba, katø isubigwan nuinuutø pasra pønrramig kønrraimba. Tru Tiuswei
    wamwan pørigu maig taimbala: “Tiusba tru mandø pasramigwan sølgandø treeg tabig
    pasrabiibe nui isubigwan Tiusweinug pasra tøgagúitøgatø uñchun” taig.'
  not-NT: 'Pinetse, pairiraca quemisanquerine, iraniacaninatëri Tosorintsi, Ira caninarisonori
    cara jirai isanguenatacaqueri ira comantantatsiri jitacha Abacoc: Tosorintsi iraniacaninatëri
    omagaro ira quemisanquerine, cantaca te ingantaguetëmatiro ora te onganinate,
    aisati intimacagajiri yaca quibatsica aisati caninasati intiomoqueri Jonogaguitequë.'
  plu-plu: 'Inakni kibeyne inetit akki adahan ku samah wis msakwa kibeyne giwtrik
    Uhokri. Wis humaw kewa kibeynebe giwtrik Uhokri awaku ku samah wis kamaxwa ta
    gipitit Jesus Cristo. Inenewa ukamaxwanwiy keh wixwiy kibeyne. Ig Uhokri gannasan
    awna: “Pahapwi ku pariye kakamaxwan gipitit Uhokri, iggi kibeyne giwtrik Uhokri,
    ig aymuhwanek gimun Uhokri adahan apanenekwa.”'
  iou-iou: Manbiŋam Täga unitä kädet Anututä iwatpäŋ ämawebeta siwoŋi ämawebe yäŋ
    yäŋtäreŋ yämik täyak u kwawak niwoŋäretak. Uwä ŋode; Anutu iŋamiken siwoŋigän
    itta kädet kubä nämo pätak. U nadäkiniktä nadäkinik terakgän. Nadäkinik täŋpeŋ
    kuŋatnayäŋ täŋo uwä Anututä äma u siwoŋi äma yäŋ api yäŋtäreŋ yämek. Unitawä ŋode
    kudän täwani; Ämawebe nadäkiniki terak Anututä siwoŋi ämawebe yäŋ yäŋtäreŋ yämik
    täyak uwä irit kehäromi yäpmäkta biŋam.
  ntp-NT: 'Diuusi ñiooquidʌrʌ aagai sai sioorʌ vaavoitudagi isSuusi Cristo ʌrcʌʌgacʌrʌ
