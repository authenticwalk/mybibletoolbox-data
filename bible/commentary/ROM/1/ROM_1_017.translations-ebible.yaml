  peg-peg: ହେବେ ତ ଇସ୍ୱର୍‌ହିତି ଦାର୍ମି ହନାତା, ହେଦାଂ ପାର୍ତି ଆରି ପାର୍ତି ଲାକେ, ଇନେସ୍‌ ଲେକାମାନାତ୍‌,
