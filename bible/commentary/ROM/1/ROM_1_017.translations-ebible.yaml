verse: ROM.001.017
translations:
  kpx-kpx: Hotoe dua keu nahie haivege nahi kemo hilokage Dilavau nahie evievi unahamo
    nahi malevege nahie vavevena Dilava nimo inutolotoloai. Bukae Hotou kemo loui
    avoe, “Olemeau abu uvu mai Dilava omisime nivemo inutolotoloale keabuna abu evievimo
    ui tigei.”
  okv-H: eto duru amita ke susu amo God na embo ta degi ari javotoho erevi asi ere
    harikihia, amo embo na God humota ururou kito God na embo javotoho ke aisuja,
    amita ke amo God ta ke ta mahu kajari mihia amo erevira, “Humota ari embo amina
    vasiri hambasuja”.
  tbo-tbo: Matababana tuwega dewadewana u hinena Yaubada i wogeleteya iyowai apo lawa
    ina houna idumaluta ata witumaganagei po houga magomagouna tana itumagana. Mei
    Yaubada a Buka i bahebaheya pite i pa, ‘Yaubada lawa a witumaganagei apo ina houna
    idumaluya po luyagohana ina tuhagaya.’
  mal-C: കാരണം, ദൈവം മനുഷ്യനെ നീതിമാനാക്കുന്ന വിധം സുവിശേഷത്തിൽ പ്രകടമായിരിക്കുന്നു;
    “വിശ്വാസത്താലാണ് നീതിമാൻ ജീവിക്കുന്നത്” എന്ന തിരുവെഴുത്ത് അനുസരിച്ച് ആ നീതീകരണം
    ആദ്യവസാനം വിശ്വാസത്താലാണ്.
  grc-SR: Δικαιοσύνη γὰρ θεοῦ ἐν αὐτῷ ἀποκαλύπτεται ἐκ πίστεως εἰς πίστιν, καθὼς γέγραπται,
    Ὁ δὲ δίκαιος ἐκ πίστεως ζήσεται.
  bgc-bgc: क्यूँके सुसमाचार हमनै बतावै सै, के परमेसवर अपणी नजर म्ह हमनै किस तरियां
    धर्मी बणावै सै। जो शरु तै लेकै अंत तक मसीह पै बिश्वास करण तै हो सै, जिसा पवित्र
    ग्रन्थ म्ह लिख्या भी सै, के परमेसवर अपणी नजर म्ह धर्मी जन बणावै सै, वो बिश्वास
    तै जिन्दा रहवैगा।
  khz-khz: 'Kwalana Vali Namana aonai Palagu na taunilimalima kala rorirori talimarai
    raka pene kilagi-tiwara ematagaina. Kala rorirori kamonagi aonai voo tovotovona
    na pene ago ikana, Puka Veaga aonai ekilana vetaina: “Palagu pene kamonagi-venia
    talimana Palagu na kala rorirori talimanai pene kilagia, ne pene maguli.”'
  deu-TKW: 'Denn Gottes Gerechtigkeit wird darin geoffenbart aus Glauben zu Glauben,
    wie denn geschrieben steht: Der Gerechte aber wird aus Glauben leben.'
  zsr-NT: 'Didzaꞌ dxiꞌa ni ruluíꞌi rëꞌu gunëꞌ Dios ga huöacruꞌ tsahuiꞌ, chquiꞌ huayéjlëꞌruꞌ
    Lëꞌ len cugác chop ládxiꞌruꞌ. Ca nac lë ni nayúj caꞌ lu guich laꞌy, rna: “Nu nac
    tsahuiꞌ le rejlëꞌ Dios, gataꞌ qui nu ni yöl‑laꞌ naꞌbán.”'
  lin-lin: 'Pamba te Sango Malamu yango emonisaka biso bosembo ya Nzambe, oyo ezwamaka
    na nzela ya kondima, wuta na ebandeli kino na suka, kolanda ndenge ekomama : « Moto
    ya sembo akobika na nzela ya kondima. »'
  hns-NT: 'Ekare dwaara djaan sake hai kie dje khaalie okar oeppar bharosa kare hai,
    Parmeswar oke be-kasoerie maane hai aur apane se ek kare hai. Oe to aapan poestak
    me liekhwaais hai kie: „Dje hamaar oeppar bharosa karke aapan bieswaas dwaara
    be-kasoerie aur hamse ek hoi gail hai, oke bieswaasie ghat aapan djiewan bietaawe
    ke parie.”'
  noa-E: 'Mag maach peerdʉajem iek ʉ̈khaawaipaita Ẽwandamau maach chi ʉ̈kha nʉm khʉʉn
    pekau chukhu apäaijem, warrjã ich magta pekau chukhu narrjö. Ichdëu magju igwia
    nawe ich iek phãpitarr gaai jaauwai: “Ar chi mʉ iek ʉ̈kha nʉm gaaimua bʉ̈ʉrjã
    pekau chukhu aajerrjö nʉm khʉʉnta mua ich mag mʉch dënkha auju” a sim.'
  eng-EMTV: For in it the righteousness of God is revealed from faith to faith; as
    it is written, “The just shall live by faith.”
  mib-NT: 'Chi jnūhun vāha ya un stéén nuū yō jeē ndáhva Yaā Dios cuēchi yó sɨ́quɨ̄
    jeē candíje yó jéē sáha ya jehē yō, te máá jéē candíje yó nɨ́ɨ́ cuáhān yō. Chi
    súcuan cáhán nuū tútu iī: Ñayuu jeē ní ndahva yā cuēchi i, técu i jeē candíje
    i jeē sáha ya jehē i, áchí.'
  lif-NT2: थेआङ्‌भे़ल्‍ले़ निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुनिःमाओ आक्‍खेलॽरिक् आप्‍तिक्
    मे़ःन्‍नेबा आजोःक् फाॽआङ् कन् सुनाइङ्‌ङिल्‍ले़ ओसेःन्‍आधाक्‍लो, हे़क्‍क्‍याङ्
    कङ्‌ग नसाःन्‍लाम् हेःक्‍सिङ्‌ङाङ् नसाःन्‍लाम्‍बाए कुलिङ्‌धो के़त्‍लो॥ साम्‌योसाप्‍लाओ
    अक्‍खेलॽरिक् साप्‍ते़आङ् पत्, “साम्‌योनिबाङ्‌ग नसाःम्‍लाम्‍बाए हिङ्‌लो॥”
  xnj-xnj: Muni Lilovi la Bwina lilangisa hotohoto Chapanga cheakuvayidakila vandu
    vavyai vabwina kwaki. Kwa njila ya kusadika kutumbula utumbukanu mbaka mwishu.
    Ngati cheyiyandikwi mu Mayandiku Gamsopi, “Mundu mweakitiwi kuvya mbwina palongolo
    ya Chapanga yati itama kwa sadika.”
  mmx-mmx: Atla Lagale Lavavang i lox asuusu i do ne Moroa ik lox anmanton limixin
    mi legesa ngas mene nga, neni lununu la kopmen tangas petpes bok ba, kerekngan
    Lovoang Kaala i tong i xeretna, “Laradi ip sep sogo at ne Moroa mi lununu ren,
    ni naba roo su.”
  cbr-NT: 'A bana ''unáncë ''ixúinshi cananuna ''unanin, uisaira oquin cara Nucën
    Papa Diosan ainan ''inun nu ië́mia quixun. Nun ''ucha tërë́nun Jesucristomi catamëtiashi
    ca ainan ''inun nu ië́mia. Usai ami catamëcë cupíshi cananuna Nucën Papa Diosnan
    ''iti ''ain. Usai ca ''iti ''icë quiax ca aín bana cuënëo ësai quia: “Ui unicama
    cara Nucën Papa Diosan upí isia, ax ca asérabi ami catamëti tsóti ''icën”.'
  tee-NT: 'Pus la''ixchivinti Dios najun tichi chavaich ju Jesús. Chai anchach ju
    machakxacan ni salaka alakts''in ix''alhunut''an ju lapanacni ju Dios va acsni
    ixlhichux ix''alhunut''an ju talhilaca''anta ju Jesús. Tachi ju ts''okcanta junta
    chani najun: “Ju Dios ma najun ni ma yuchi ju ca''alina'' ju is''atsucunti ju
    conk''alhiyanta lact''iyan ju lhilaca''anta ju Jesús chai ixlhiyuchi salaka lakts''in
    ix''alhunut ju Dios”. Ma chunch ju najun ju Dios.'
  eng-LSV: 'For the righteousness of God in it is revealed from faith to faith, according
    as it has been written: “And the righteous one will live by faith,”'
  cak-NT: 'Ri utzilaj rutzij ri Dios nuk''alajij chakawech anchique ri xu''on ri Dios,
    chi quiri'' man jun kamac nakakalej chech. Cuando nakaya'' kánima riq''uin, can
    ja man jun kamac nakakalej can chech. Anche''l nu''ij chupa rutzij ri Dios ri
    tz''iban can: Jun winak ri can choj yan ruc''aslen, can xtic''ue-wi ruc''aslen
    riq''uin ri Dios, roma can riq''uin-wi raja'' ruyo''n-wi ránima. Quiri'' nu''ij
    ri tz''iban can.'
  pah-NT: 'A''ereki Cristo''ga mombe''ua rehe nhande tikwaha. Nurã nhande ei: Tupana''ga
    nhande mombyry nhande jikogame Cristo''ga rehe – nhande jikogame jate ga rehe.
    Nahã i''ei aherembikwatijara no Tupana''ga mombe''uhara: “G̃a jikogame ga rehe
    Tupana''ga g̃a mombyryvi. A''ero po ti g̃a ndekopyahui nehẽ,” e''i ikwatijara.'
  sja-NT: 'Mãgɨ́ jara pëida k''aurepa k''awa p''anɨ eperãarãpa k''awaadak''ãri Cristopa
    ooda ãchi-it''ee mãik''aapa irude ijãadak''ãri, Tachi Ak''õrepa ãchi p''ek''au
    k''achia wẽe ak''ɨpariit''ee. Tachia mãga k''awa p''anɨ Tachi Ak''õre Ũraa p''ãdade
    jara bairã: ‘Eperã Tachi Ak''õrede wãara ijãapari ichita bapariit''ee iru ome,
    p''ek''au k''achia wẽe bairã iru k''ĩrapite.’'
  xed-xed: 'Tsa Lfiɗa Gwaɗa ya ta maray kinawu ká Lazglafta ta nanaftá mnduha ka gwal
    tɗukwa tawa irani zlghafər həŋ. Haɗ sana tvi wu, ta ghəŋa tsa zlghay nda ŋuɗuf
    ya kweŋkweŋ. Nda nza manda ya nda vinda ma deftera kazlay: Mndu ta zlghafta Lazglafta
    ná, tsaya mndu tɗukwa tawa ira Lazglafta, tsa mndu ya guli dzaʼa nzata nda hafu
    kəʼa.'
  mks-NT: 'Jáchi̱ náha̱ tu̱hun Ndióxi̱ nu̱ yo̱ ndá quia̱hva nduú ña̱yivi nda̱a̱ nu̱
    mé á. Ta cúú á sa̱há ña̱ cándeé iní mé á ta sa̱há ña̱ yóho cuití va jáchi̱ co̱ó
    a̱ inga nu̱ú ña̱ caja í cacuú ña̱yivi nda̱a̱ nu̱ Ndióxi̱. Já cáchí tu̱hun Ndióxi̱
    já: “Ndá na̱ cúú ña̱yivi nda̱a̱ nu̱ Ndióxi̱ catacu na sa̱há ña̱ cándeé ini na
    mé á.”'
  gfk-S: Ma ikinong i tutuno kinong no tahut na hininaawas i hapuasne be God i takados
    ma ina kure be tikenong bileng na takados. Ma ne God na kure be tikenong na takados
    tano tintalen na nurnur sene mon. Hoke no nianga tane God i tange be, “No takadoswana
    turadi na lon tano nuno nurnur.”
  bmu-bmu: 'Ölöwak Buŋanöŋ mönö solanŋi akingö könaŋi indelakza. Buŋa keu kun kewö
    ohoget ahöza, “Solanŋi akzawi, yaŋön mönö Anutu möt nariba mewö miaŋön köhöiba
    mal öŋgöma. Keu miaŋgö könaŋi kewö: Nini Anutu könahiba möt nariinga mötnaripnini
    eka keunini jim teköiga solaniin aka gölmenöŋ malbinaŋgö dop toroqeba möt narim
    waŋgiba jeŋe solanimakin.” Mewö.'
  dgz-dgz: Ap gapan God nu waenapan tamanawa dianeni yao anuivin. Nu anu tumat nuga
    gapan inak ewakewa mame waratoni menan anu tumat nuga iragena ame gapan menan
    nu inak ewakewa ame waraton. Nop mega ok anega seane, Waenapan da da God inap
    anu tumasine menan, me tamanawa nagirewa diamon, amba mu inak wariwanumain.
  eng-GNV: 'For by it the righteousnesse of God is reueiled from faith to faith: as
    it is written, The iust shall liue by faith.'
  zaa-NT: 'Porqui''ni mensaje de salvación nna rului''ą qui''ni Tata Dios nna chi
    guthàlie neda para iria ri''u nàrì lani e de iyaba ca tul·la'' qui'' ri''u, para
    qui''ni labiru ccá ri''u culpable ru''a lúe, canchu tsíalatsi'' ri''u nna gappa
    ri''u confianza lani e tulidàba, tì''ba chi ga''na escrito: Nuỹa tediba enne''
    de chi biria nàrìą lani Tata Dios por medio de fe nu té quì''į lani e, lą nna
    ccabànią tulidàba.'
  eng-WEBSTER: 'For in this is the righteousness of God revealed from faith to faith:
    as it is written, The just shall live by faith.'
  guh-guh: 'Bajarapalivaisi nacayapëtaeyaexana pacuenia Dioso nacatoexana aneconijibia
    Dioso vajanacataenexa. Aneconijibia baja Dioso nacatane Jesucristojavabelia vajavajënaeyabelia
    vajanajamatabëcuene copataponaexae. Dioso ra pejumelivaisibaxutota jumaitsi mapacueniaje:
    “Pajivi jamatabëjumaitsi: ‘Xanë pepacuene Dioso neyavenonaena pacuenia najumecapanepaeya
    jumaitsi,’ jamatabëjai, bajarapajivi Dioso aneconijibia tanetsi. Bajarapajivi
    xainaena matacabi pevereverecaejava,” jai Dioso pejumelivaisibaxutota.'
  bon-bon: Yoo, peei Miiji Mene te jiicenige Acejiyame lipu pui biname bine conocäco
    me jaawenemuge lui cina teebine jäätrungusi. Biname te toraca ireclota cabu me
    labacituge, teeme ätrunga liba Yeesu Keriso me kaakesea cabu gyene, piiyepu tabe
    peei ireclota cabu cängena yaanajuge teeme ätrunga name pi, Oogäräneji Mene te
    lipu jiicenige egä, “Pui biname me ireclota iyeteta gyene, Acejiyame lui ne conocäco
    me jaawenuge teeme ätrunga cabu ca.
  nhw-BL: 'Ni cuali camanali technextilía quenicatza Toteco techchihua tixitlahuaque
    iixpa sintla san tijneltocaj. Eltoc quen ijcuilijtoc ipan Icamanal Toteco: “Se
    catli xitlahuac iixpa Toteco, itztos para nochipa pampa quineltoca ya.”'
  swh-ONEN: 'Kwa maana katika Injili haki itokayo kwa Mungu imedhihirishwa, haki ile
    iliyo kwa njia ya imani hadi imani. Kama ilivyoandikwa: “Mwenye haki ataishi kwa
    imani.”'
  wbi-wbi: ulwakuva ikyang'hani ja Nguluve jivonike kuhuma ulwitiko nu lwitiko, ndavule
    jilembilue,” inya lwitiko ikukala mu lwitiko.
  bba-bba: Lɑbɑɑri ɡeɑ ye, yɑ sɔ̃ɔsimɔ nɡe mɛ Gusunɔ u rɑ tɔnu ɡem wɛ̃. Gem mɛn torubu
    kɑ mɛn nɔru, nɑɑnɛ dokebɑ. Nɡe mɛ bɑ yoruɑ, “Wi u kuɑ ɡemɡii nɑɑnɛ dokebu sɔɔ,
    u ko n wɑ̃ɑwɑ.”
  eng-KJVCPB: 'For therein is the righteousness of God revealed from faith to faith:
    as it is written, The just shall live by faith.'
  kgk-NT: Upéa nhahendu ramo, oikwaa uka nhande-vy Nhandejáry mba'éixa pa nhane mopotĩ.
    Jarovia-ma ramo íxupe, omopotĩ nhande py'a. Nhane rembiapo porã-rehe rei nanhane
    mopotĩry. Jarovia-gwi íxupe ae nhane mopotĩ. “Ogwerovia-gwi íxupe, Nhandejáry
    remimopotĩ oikove va'erã Nhandejáry ndive.” Upéixa voi he'i Nhandejáry kwatia
    nhe'ẽ.
  waj-waj: 'Anutuuqo tinai rikiada gioonna kiaapuuya inna avuuvau safuuma variaaravai.
    Ii aataru ivaa Yisuunna mmayaaya yoketaivoono kooyaa ti vitaivai. Gioonna kiaapuuya
    toosa hareera suaivaki Yisuunnara kutaavaivee kiaa kiada safuuma varia rada vidada
    mmannammanna kutaavaivee kiaa kiada variaavai. Ivaara Anutuuqaa kua fafaaraivo
    vainno tinoo: Gioonna kiaapu voovoono Anutuuqaara kutaavaivee kiaivoono fai inna
    avuuvau safuuma varioo tupatupaa variraivaa varaanaravaivee. Kua fafaaraivo itaa
    kua tiivai.'
  cpy-cpy: 'Tema iroka Kameethari Ñaantsi okamanta-kotziri Tajorentsi jempe ikanta
    itampatzika-shireta-kaeri ikaatzi awentaa-shireta-naariri Jesús. Tema rootaki
    rojankinata-koetakiri, kantatsiri: Itampatzika-shireyitee awentaa-shiretachari,
    ashi rowaero rañaayitee.'
  ekk-PKP: 'Sest hea sõnum näitab Jumalat kui head ja õiget, usaldusväärset algusest
    lõpuni. Nagu Pühakiri ütleb: „Kes on õiged Jumala ees, elavad teda uskudes.“'
  mpx-mpx: 'Wasa Waiwaisana i pankitela iyai te abulilek eliyana ge Yehoba i awa sapusapu-agila:
    ana abatelipuna abulilek eliyana, ge ana abapwamowasi abulilek eliyana. He i ola
    to Buki Bwabwalena ana baaba, i ba, “Gamagalau bolo wali abulilek kaiwena ge Yehoba
    i awa sapusapu-agil, heliya yawal hot nihi pwawa.”'
  wbp-wbp: 'Yimi Ngurrju, wangkami kangalpa panuku nyarrparlu Kaaturlu kajana jungarni-pajirni
    yapa. Yapa kuja kalurla nyinami wala nyanunguku, ngularra-mipa Kaaturlu kajana
    jungarni-pajirni. Yimi ngulaju jurrku ngulalpa ngunaja Payipulurla kuja-ka wangkami
    nyampu-piya: “Kuja kajulu yapa wala nyinami ngajuku, ngulaju kapurna-jana jungarni-pajirni,
    ngulaju kapujulu jirrnganja nyina ngajuku.” Yuwayi, kujaju junga!'
  luo-luo: Nikech kuom Injilino ema Nyasaye ketoe dhano kare kuom yie kende ma ok
    omedie gimoro machielo, mana kaka ondiki niya, “Ngʼat makare nobed mangima kuom
    yie.”
  nhe-NT: 'Ni cuali tlajtoli technextilía quejatza Toteco techchihua tixitlahuaque
    iixpa intla san tijneltocaj. Eltoc queja ijcuilijtoc ipan Itlajtol Toteco: “Se
    tlen xitlahuac iixpa Toteco, itztos para nochipa pampa quineltoca ya.”'
  aii-aii: 'ܣܵܒܵܒ ܓܵܘ ܐܹܘܲܢܓܲܠܝܼܘܿܢ ܦܝܼܫܬܵ‌ܐ ܝܠܵܗ̇ ܓܠܝܼܬܵ‌ܐ ܙܲܕܝܼܩܘܼܬܵ‌ܐ ܕܟܹܐ ܐܵܬܝܵܐ
    ܡ̣ܢ ܐܲܠܵܗܵܐ، ܙܲܕܝܼܩܘܼܬܵ‌ܐ ܕܝܼܠܵܗ̇ ܒܝܲܕ ܗܲܝܡܵܢܘܼܬܵ‌ܐ، ܡ̣ܢ ܫܘܼܪܵܝܵܐ ܘܗܲܠܔ ܫܘܼܠܵܡܵܐ،
    ܐܲܝܟ݂ ܕܝܼܠܹܗ ܟܬܝܼܒ݂ܵܐ: ܙܲܕܝܼܩܵܐ ܒܗܲܝܡܵܢܘܼܬܵ‌ܐ ܒܸܬ ܚܵܝܹܐ.'
  esk-NT: Taavruma tusraayugaallautam sagviġñiġaa Agaayyutim nalaunŋasripchaił̣ha
    iñuŋnik iŋmiñi. Agaayyutim nalaunŋasripchaił̣ha iñuŋnik aullaġniiruq suli isrukłitchaaqhuni
    ukpiqsrił̣ikun, aglausimaruatun Agaayyutim makpiġaaŋiñi, “Iñuk nalaunŋasripkakkauruaq
    ukpiqsrił̣iġmigun iñuugisiruq.”
  msb-msb: Niyan, naghayag an Dios kun pan-o niya ginapabanal an mga tawo paagi sa
    Maayo Na Barita. Ini nangyayari pagtuna pa lang pagtuod san tawo hasta sa katapusan
    san iya buhay. Pareho san nasurat sa Banal Na Kasuratan, “Mabubuhay an matanos
    na tawo paagi sa pagtuod sa Dios.”
  cpa-NT: 'Di³ jǿg³ jøng² báh³ rø²juúh² jmáh¹lah cøng² hi² jøng² báh³ hniuh¹², hi²
    hé² jniang³ jǿg³. Mi³jøng² jmo¹ Diú¹³ dsǿa¹² hi² tsa¹røi² jniang³ dsag³. Di³ lah¹la²
    báh³ rø²juúh² si² quiah¹² Diú¹³: “Dsa² héi² báh³ dsa² li¹chian² tiá² ja³cog² Diú¹³,
    dsa² jmo¹² Diú¹³ dsøa¹² hi² tsa¹re²dsa dsag³ ni³ huu¹³ hi² hé²dsa jǿg³ quiah¹²
