    na tjaa jnaⁿ tseixmaⁿ, catseiyuꞌya tsꞌom tsaⁿꞌñeeⁿ ñꞌeⁿñê.”'
  hin-CV: 'क्योंकि इसमें विश्वास से विश्वास के लिए परमेश्वर की धार्मिकता का प्रकाशन
    होता है, जैसा कि पवित्र शास्त्र का लेख है: वह, जो विश्वास द्वारा धर्मी है, जीवित
