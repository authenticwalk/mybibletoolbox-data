    bona ka go ikanya Modimo.”
  amr-NT: Jesucristotaj eknopo̱e̱yoʼda oroʼomeytaj huadaknopoʼda e̱ʼhua̱e̱ʼtaj Diosa
    boʼtinopo̱e̱po kenere moʼnoeanhuahuikaʼapone. Kenda Diosen huadak huaʼa oʼmanmadikikaʼ.
    “Jesucristotaj huaknopo̱e̱ʼeri huadaknopoʼda e̱ʼhua̱e̱ʼtaj Diosa oʼmatinopo̱e̱po
    kurudyo̱ kenere oʼmanoeanhuahuikaʼapo.” Apagbaʼa oaʼuyate.
  pwg-pwg: Keriso varana biibiina ivi debei da vitumaghanai kava da God yavata nuwanuwata
