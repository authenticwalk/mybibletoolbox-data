    oho ohoya fede, “Ngic dindingac ye negen negensinggoc kecma kechereeude.”
  ewe-ewe: Nyanyui sia ɖe Mawu ƒe dzɔdzɔenyenye fia, dzɔdzɔenyenye si vana to xɔse
