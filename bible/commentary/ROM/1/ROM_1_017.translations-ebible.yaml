    go ropeiŋ. Buŋo ore fuŋine oi iŋi: Niŋo Anutu fuŋgaru manesiŋ gabeneŋ mamanesiŋnoŋuŋ
    ŋoneru buŋonoŋuŋ mitariko posikebeneŋ eru moreŋgo gokiminde so jikigaru manesiŋ
    gaku jiŋoineo posiine fukeekimiŋ.” Oŋu.'
  klv-klv: Husur na-kel-uri-an tovoi ikel vǝhot nap̃isal hǝn aGot b̃igol datb̃inor
