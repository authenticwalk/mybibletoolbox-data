    Onorúgame napurigá ralámuli ''la na''támala napurigá Onorúgame najkí. Aka regá
    aníché Onorúgame nila ra''íchali: «Alué ralámuli napu ''la Onorúgame oyérame ju,
    alueka ''la bijchígame ju ''la sébali olame ko napu aní Onorúgame.»'
  eng-WEBPB: For in it is revealed God’s righteousness from faith to faith. As it
    is written, “But the righteous shall live by faith.”
  gfk-H: Ma iakanong i tutuna kanong no tahut na hinhinawas i hapuasnei bia Kalou
    i takodas ma na kurei bia tikai mah na takodas. Ma Kalou na kurei bia tikai na
    takodas tano magingin na nurnur sena mon. Hoing no nianga ta Kalou i tangai bia,
    “No takodasiana tunatuna na lon tano nuna nurnur.”
  viv-viv: VenuwaꞋata Yamumuna gihawavemogatala gavaiyaꞋamine Yaubada ginaseda yegayegadeyao
    Bana matane. Yada yegayega hidede amine. Yesu Keliso againe kavetumagana faꞋina,
    ide tokoyona nonogana Yaubada ide faꞋideya gigahe gigayo, “Badi kaliva yegayegadiyao.”
    Ada kaꞋi vetumagana againe kanamiyami inubane be gina ana abalauyabu, au ide yegayegadeyao
    Yaubada matane kanamiyami. Meda tuwaina Yaubada Veyao Tuwaina ana bukiya yada
    yegayega inubana faꞋina gigahe gigayo, Hai kaliva vetumagana againe gimimiyami
    faꞋina bana yegayegana Yaubada matane, medema wayawaina velemoꞋena ginamiyami.
  yao-yao: Pakuŵa Ngani Jambone jikulosya yatite Akunnungu pakwatenda ŵandu kuŵa ŵambone
    paujo pao. Kwa litala lya chikulupi, chitandile kundanda mpaka kumbesi. Mpela
    yaitite pakulembekwa mu Malembelo ga Akunnungu, “Mundu jwatendekwe jwambone paujo
    pa Akunnungu chatame kwa chikulupi.”
  tgp-tgp: Matan hin Retir̃uhu sei, malelen God mo vaia vara tamlohi la mai la tataholo
    na nahona, mo malue na jara tavera, enia mata rasua purongo, matan la ulia moiso
    vara, ‘Haratu mo tataholo na nahon God la pa mauri usuri na malele rasua purongo’.
  auc-NT: Mönö wede pönëmö ïñömonte Wængonguï mänïne ante odömonte watapæ̈ apæ̈necä
    beyænque mönö nö cæte quëwëmö bagamöimpa. Mänïne beyænque godömenque wede pönente
    badinque mönö wede pönënö beyænque quëwëmompa. Ïninque docä ïñömö Wængonguï beyæ̈
    yewæ̈möninque, “Në nö cæte quëwënongä incæ tömengä nänö wede pönënö beyænque quëwencæcäimpa,”
    ante nänö yewæ̈mongaïnö baï edæ do batimpa.
  kbc-NT: Igaataɡ̶a niɡ̶inoa nibodicetedi anele oikee Aneotedoɡ̶oji meote niɡ̶ina
    oko me iɡ̶enaɡ̶atibigiwaji niɡ̶ina meniwaɡ̶atakanaɡ̶a, codaa niɡ̶ina me doɡ̶oika
    meniwaɡ̶atakanaɡ̶a. Joaniɡ̶idaaɡ̶eeta Aneotedoɡ̶oji lotaɡ̶a, “Niɡ̶ina oko ane
    yakadi Aneotedoɡ̶oji me iɡ̶enaɡ̶atibigiwaji leeɡ̶odi meniwaɡ̶atakanaɡ̶a, joaniɡ̶idiaaɡ̶ida
    lewiɡ̶a ane diɡ̶ica liniogo.”
  bmh-bmh: Uwait nugau Ze Naliu nug duailel ag Uwait nugau amegwab naliu dabun igul
    abai mareun, igul go guzenai, agal oiagab petak amegai Yesus en memen guzenaital
    dabi, duailel go ag naliu damam. Uwait nugau ze nug guzenai aneun, ‘Duailel ag
    Uwait nugau ameg wab naliu dacanemen, go nug ag isanaramau en agal oiagab petak
    anemen, ag muzmuz awau damamen.’
  ctu-BL: 'Ti jini wen t''an mi'' tsictiyel toj bʌ i pusic''al Dios mu'' bʌ i yʌq''ueñonla
    che'' mi lac ñop, cha''an chʌn xuc''ul mi lac ñop che'' bajche'' ts''ijbubil:
    “Jini mu'' bʌ i q''uejlel ti toj cha''an tsi'' ñopo Dios chʌn cuxul mi caj i yajñel
    come xuc''ul Dios”.'
  meq-meq: 'Labara nakay ŋgwalak eye a ɗakway ha na, ma kəkay nakə Mbəlom a təra ha
    ndo hay ŋgwalak eye ka ɗəre ŋgay aye. Ndo hay ta dzala ha ka Yesu Kəriste ɗekɗek
    tsa, tsəveɗ mekeleŋ eye andaya bay. Andza nakə tə watsa mə Ɗerewel i Mbəlom aye,
    tə gwaɗ: «Ndo nakə kə dzala ha ka Mbəlom aye na, Mbəlom ma təriye ha ŋgwalak eye
    ka ɗəre ŋgay, ada ma hutiye sifa.»'
  noa-H: 'Mag maach peerdʌajem hiek hʌ̈k''aawaipaita Hẽwandamau maach chi hʌ̈k''a
    nʌm k''ʌʌn pekau chuk''u hapäaijem, warrjã hich magta pekau chuk''u narrjö. Hichdëu
    magju higwia nawe hich hiek p''ãpitarr gaai jaauwai: “Har chi mʌ hiek hʌ̈k''a
    nʌm gaaimua bʌ̃ʌrjã pekau chuk''u haajerrjö nʌm k''ʌʌnta mua hich mag mʌch dënk''a
    hauju” ha sim.'
  alp-NT: Le Sou Misete mere etiluke ete ite be Alla Iono ite nkena me oaIje elia.
    Mere kena hlaleke loko Alla bei memenai eti pela. Mere saka kena Alla Eni lepate
    rebe lekire ebeteke be, “Tamata rebe ihlaleke loko Alla eti inkena me Alla oaIje,
    isupu hlamate!”
  san-VEL: yata.h pratyayasya samaparimaa.nam ii"svaradatta.m pu.nya.m tatsusa.mvaade
    prakaa"sate| tadadhi dharmmapustakepi likhitamida.m "pu.nyavaan jano vi"svaasena
    jiivi.syati"|
  kbq-kbq: Na'ankure ama ana Knare Musenkefi, Anumzamo'ma fatgo avu'avaza hurante'nea
    avu'avamo'a efore hu'ne. Eri agafa hu'nereti'ma vuno vagarete'ma uhanatisiana,
    amentintima hu'zamo azeri ruotagera hugahie. Avontafepina huno, Fatgo vahe'mo'za
    zamentinti zanteti zamasimura eri'za manigahaze hu'ne. (Hab 2:4.)
  kbh-kbh: 'Er chë ts̈abe noticiënga jtsinÿanÿnayana nts̈amo Bëngbe Bëtsá inétsama
    ents̈anga chabe bominÿiñe ts̈ábenga chamotsemnama. Y ents̈anga chabe bominÿiñe
    ts̈ábenga jábiamana, chënga Jesucrístbeñe tmojtsos̈buáchema. Nts̈amo Bëngbe Bëtsabe
    uabemana palabrënguiñe endayancá: “Nÿe ndabiama Bëngbe Bëtsá tojama chabe bominÿiñe
    ts̈abia chaotsemnama, cha Bëngbe Bëtsábeñe betsos̈buáchema, cha ndegombre chë
    nÿetsca tescama yomna ts̈abe vida echántsebomna ca.”'
  ron-LSB: 'Căci în ea se descoperă dreptatea lui Dumnezeu, din credință în credință.
    După cum este scris: “Dar cel neprihănit va trăi prin credință”.'
  pon-pon: 'Pwe i me kin kajanjaleda pun en Kot, me kin pwili jan pojon, pwen pojon
    duen a intinidier: Me pun o pan memaureki pojon;'
  nhe-BL: 'Ni cuali tlajtoli technextilía quejatza Toteco techchihua tixitlahuaque
    iixpa intla san tijneltocaj. Eltoc queja ijcuilijtoc ipan Itlajtol Toteco: “Se
    tlen xitlahuac iixpa Toteco, itztos para nochipa pampa quineltoca ya.”'
  sps-sps: 'Kifon a ka te tsue ronyo tovei: U Vurungan Rof to ayei tsue of rarora
    tana sanaan te kat fatavaroiny fi rarora Gov, ito tana faason tsun kan to ten
    Krais te kaa en tan tatanik ana Ayei tsun kan a sanaan tovei roman te kat non
    Ya, Ayei te kat fatavaroiny patsukainy non a vainy to te faason ror Tsunia. Ana
    ra nat fi ror nei, u man fiisok tana saa, te tamainy non a ka te kirkir iny a
    kuigin koman Vegiau Ten Gov muan fiisok. Ana ayei kirkir to na ka to: “A mes te
    tavaron non matan e Gov ma faason tsun a Tsunia.” An kat rof to ayei tana mes,
    te tavaron me matan e Gov ana ayei ma faason tsun naa Tsunia tana fo mamatsiny
    sanaan tsunia.'
  wnc-wnc: Siwan wamu take waakngata kepi takngatu aminda Anutue nomune gitna yutningge
    kepi yeutnimunggak. Ninda Jesue natapna kekekawanu Anututa nindupan take siwik
    ngang yeutniman ninda kepi waakngakan tawana siakan siwik. Wa unzing Anututane
    wam ayanikapsa aminu tapatuta wamu takngatu anzing matakut. Aminu tapatu Anutue
    natapan kekekawiu Anututa kawan take siwan waapata kayuu asinggan asinggan yuwik
    ngang matakut. Unzingge nata wamu waaknga yanikapnangge dua maakanggat. Aminbam
    gatayamunanga.
  bus-bus: 'Baaru nnaa pì è owe lán Luda è tó yã bↄńyo nna nà. À dɛ ludanaanɛkɛna
    yã ũ adomɛ, lán wà kɛ̃̀ Luda yãn nà wà bè: Gbɛ̃ kɛ̀ Ludaa tò yã bↄ̀o nna à
    náanɛ kɛ̀ èe kɛɛ yãnzi égↄ̃ kuu.'
  gub-BL: Ta'e Tupàn ze'eg kwehe arer nezewe i'i a'e xe. — Aze teko uzeruzar herehe
    a'e wà nehe, ikatu 'ym ma'e iapo 'ymar ài amuigo kar a'e teko heruwa rupi ihe
    wà nehe. Amuawyze putar hezeupe ihe wà nehe, wamukatu pà hezeupe ihe wà nehe.
    Aze amuawyze ihe wà nehe, a'e mehe wiko putar hepyr tuweharupi a'e wà nehe, i'i
    Tupàn ze'eg kwehe arer pape rehe imuapyk pyrer.
  imo-imo: 'Goteni imboma altoko yu kinye ongo kopu teko molonge ulumu aku ungu tukumemuni
    lipe ondoromo. Paimbo nimbo ipuki tirimolo ulumuni kau Goteni lino imbo toya tolima
    nimbe karomo. Goteni lino aku tepa nimbe kanombalo ulu te lupe molo. Gotenga Bukuna
    ungu te moromo akumuni aku tepa nimola. Akumu i tepa: Imbo teni enge nimbe ipuki
    timbelomu Goteni imbo toya tolimu nimbe kanombalo, aku imbomu koinjo molopa kondopa
    kau pumbelo.'
  boj-boj: Anjam bole dena Qotei na iga tamo bole une saiqoji sqajqa gam osorgej.
    Gam agiende. Iga Yesus qa gago areqalo siŋgilatqom gam dena qujai Qotei na iga
    tamo bole une saiqoji qa mergwas. Gam bei saiqoji. Agi Qotei aqa anjam bei nami
    endegsib neŋgreŋyeb unu, “Tamo naŋgi Qotei qa naŋgo areqalo siŋgilatqab di a na
    naŋgi tamo bole une saiqoji qa minjrqas. Yim naŋgi ŋambile gaigai sqab.”
  eng-DRA: 'For the justice of God is revealed therein, from faith unto faith, as
    it is written: The just man liveth by faith.'
  knf-knf: 'Uţup ulil unuura mënţ uyuuj nja jibi Naşibaţi ajaaŋ ado nja ŋwo baŧool
    ţi këşul. Ţi pfiyaar ţañ di di pwo naŧool pawoonuŋ. Ulibra wi Naşibaţi uji : “Ţi
    pfiyaar pi pi ñaaŋ naŧool ajaaŋ akaana ubida.”'
  san-KHM: យតះ ប្រត្យយស្យ សមបរិមាណម៑ ឦឝ្វរទត្តំ បុណ្យំ តត្សុសំវាទេ ប្រកាឝតេ។ តទធិ
    ធម៌្មបុស្តកេបិ លិខិតមិទំ "បុណ្យវាន៑ ជនោ វិឝ្វាសេន ជីវិឞ្យតិ"។
  arn-NT: 'Fey tüfachi werken dungu mew kimeleiñmew ta Ngünechen taiñ lifngetun ta
    yafkan mew taiñ maneluwün mew ta Cristo mew. Femngechi feley taiñ maneluwküleael
    müten. Femngechi ta feypiley tati Wirin Chillka: “Tati nor piwkengelu mupiltulen
    mongeleay.”'
  zas-NT: 'Din por xtiidxzaꞌc Jesucrist ragbee ree bejn guial por guialrliladx reeman
    laaman ma na̱j reeman cwent sin dol: achet por stijb ni ren tijbzi por guialrliladx.
    Zian ca loj xtiidx Dios lod rëb: “Bén naban ziꞌc rën Dios, guidib tiamp ni nabanman
    rliladxaman laaman.”'
  ken-NT: Mbok Ndɨ́ndɨ́ kɛ ákʉ̀ mándɨ́ŋɨ́ ɛnyu Mandɛm ákʉ̀ bo mambak chak bɛsí
    bhi. Ɛnyɨŋ ɛnɛ ɛ́yàŋ chi bɛ bo mámbɔ́ŋ nɛka nɛ Yesu, mándɔk ambɨ bɛkʉ nɔ tɛ
    ndǔ ngwɛnti. Ɛchi mbɔ ɛnyǔ Ɛkáti Mandɛm ɛ́rɛ̀m bɛ, “Mmu anɛ ábhɔ́ŋɔ́ nɛka
    nɛ Mandɛm, Mandɛm ákʉ̀ yi ambak chak bɛsí bhi nɛ chɔŋ ambɔ́ŋ nɛpɛ́m.”
