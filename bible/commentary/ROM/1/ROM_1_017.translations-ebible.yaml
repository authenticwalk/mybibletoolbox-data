    'i be hukhutena.”
  mio-NT: Chini soho yo tuhun Cristo, ta tacan sa nihin yo cuhva ti cua coo cuiti
    vaha anima yo chi ra Ndioo, vati iyo cuiti vaha anima maan ra. Tacan cua coso
    vaha anima yo chi ra, vati chinu ini yo chi ra. Cha cati tutu Ndioo ti ñivi cha
    iyo cuiti vaha anima chi ra Ndioo―cua coso vaha anima ñi chi ra, vati chinu ini
    ñi chi ra, cati chi.
  srq-NT: Jesús cheẽ nandembiirandu quia ã. Nande Jesús ɨcua mose, Dios ra nandeisi
    turã uquiatorã. Mbae turã mo nandesaã eãte raque. Ae Jesús ɨcua quia nae, Dios
    ra ũquɨ̃ isi turã tuchɨ. Ũquɨ̃ nda siqui beɨ cote, ɨ ñɨ embesa ji re.
  kje-NT: Lir Wawa'an onne kukunohi maika hi'ihehewi Makromod Lalap hi'i ri na'akeme
    ma akin naili'il Ai ramwali ri molololo Ai leken kalarna. Onne naise Horok Lape
    Lirna ma na'aheni, “Ri ma akin naili'il Makromod Lalap, ai onne namwali ri molololo
    Ai kalarna, de lernala morimori ma namlolo.” Onne namwali ono hi akin naili'il
    Makromod Lalap mehe, kalla namehin kaale!
  gaz-gaz: Wangeela keessatti qajeelummaan Waaqaa amantii irraa gara amantiitti mulʼateeraatii;
    kunis akkuma, “Namni qajeelaan amantiidhaan jiraata” jedhamee barreeffamee dha.
  kud-kud: Eeta moiha, wasa namwanamwana teina ive'itagita ebeha yada yemidi a'ava
    ainaena Yaubada imwau yedumwalugita ta hauga maudoina mayada yemidi. Wuwuna Buki
    Ve'ahihi yana walo dova, iwalo, ‘Taudumwaluwo yadi yemidiyena yawahi hilobai’.
  urb-NT: 'Kuja riki myrandu katu mujekwa. Myja rahã Tupã pandu katu my: “Nde katu
    te. Ma''e nde ereka''u te''eha nde erema''eha nixói te nde pe” aja. Ame''ẽ ke
    kuja rahã, a''e pandu katu. Jesu Kirisutu rehe jurujar katu. Ame''ẽ ta pe jõ Tupã
    pandu katu: “Nde katu te. Ma''e nde ereka''u te''eha nde erema''eha nixói te nde
    pe” aja. Tupã je''ẽha rehe kuja panduha ihĩ tĩ: “Amõ jurujar katu ehe, a''erehe
    Tupã pandu: ‘Nde katu te. Ma''e nde ereka''u te''eha nde erema''eha nixói te nde
    pe’ aja riki. Ame''ẽ riki uhã te hũ aja ixo ta” aja panduha ihĩ.'
  fra-LSG: 'parce qu’en lui est révélée la justice de Dieu par la foi et pour la foi,
