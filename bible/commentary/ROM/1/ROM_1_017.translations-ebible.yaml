  swp-swp: Arinai ede Eaubada ena laulau dudurai se hemasarahama, sunuma eai i lau
    sunuma eai, doha se uriyao, “Tatao laulau dudurai edi sunuma eai abo se mauri.”
  bjr-bjr: Anutufa faiqí anaasee aaqeemariasa narí namuqaaki mariasa sia naruseenoo
    mareeqeenoo narí aqoondikidanoo narí amiqira fasaasa ufa minara kooroo idanoo.
    Maasa Yisuna saqarikirana mifa kai Anutunara aqoondikirana nimidanoo. Ooqeenaa
    tamummaqara fasiqauqa akara minara maaqi qinoo maridanoo. Faiqí anaasee Anutuna
    saqarikiranannai mina aqoondikinausa misa kai naaru naaru marirana mareefaranoo.
  aby-aby: Godima eme ma gienabu ukakune. Godinu irau weeka ba wakema i gienabu ukakune
    ibai ma boroo yaraku. Inu ubie ekua uunaroma eu ubiroma emenu imukeka imuka yaisina
    Yesu Kerisobairo odifeisaie Godima emua ma gienabu ufiaku. Godinu bukaroma yewa
    wake eno weaku, aina ainama emenu imuka yaisina Godi imufeisaie Godima emua ma
    gienabu ufiakuro emuae me ibene ibene ibifeisaya eno weaku.
  eng-YLT: For the righteousness of God in it is revealed from faith to faith, according
    as it hath been written, 'And the righteous one by faith shall live,'
  jni-jni: Ahira ukuna utize turunta ine ini ya wuna inkenzi nikara.
  kne-kne: Tan din nay siged ay damag et ipaammo na din planon Diyos ta say mapalinteg
    di ipogaw sin pangiilaana. Din kinalinteg ay nay ay napo en Diyos et maibasar
    sin pammati et anggoy. Tan siya met laeng di kanan din inpaisolat Diyos ay kanana,
    “Din ipogaw ay pinalinteg Diyos begew sin pammati na et wada en sisya di biyag
    ay iwed patingga na.”
  tgj-tgj: Holvgabv Pwknvyarnv atubongv nyi vdwa ninyi gvlo tarwkbak dukubv mvkunama
    um gamlv ngv kaatamdo; si mvngjwngnam lokv atuake gvngv laala yikula ataranya
    gobv rire. Darwknv kitap ngv vbv mindu, “yvvnyiv Pwknvyarnv gvlo tarwkbak bv doodudw
    mvngjwng nam lokv turla dooreku.”
  gui-NT: 'Echa ñee icavi vae omombeu ñandeve quirai Tumpa ñanembojupi co yarovia
    yave. Jare jocorai omombeu ñandeve, yarovia vaera. Echa Tumpa iñee pe oyecuatía
    oi corai: “Tumpa ombojupi vae güɨnoita tecove oporogüɨrovia rambue”. Jocorai oyecuatía
    oi.'
  quc-TT: 'Pa ri utz laj tzij kaqꞌalajisax wi chi ri usukꞌal ri Dios kukꞌut ribꞌ rumal
    kojobꞌal xuqujeꞌ pa kojobꞌal: Jetaq ri kubꞌij ri Tzꞌibꞌatalik ri sukꞌ rumal kojobꞌal
    kakꞌasiꞌ na.'
  heg-NTPO: Dehet na kon tulu-balang Ama Lamtua lalan na, le tao atuli li in kula-sala
    ngas daid in toma. Nas totoang dadi, sadi atuli li parsai se Ama Lamtua. Ta muik
    dulan ne Un Buk Niu ka dalen noan, “Atuli li musti parsai se Ama Lamtua Allah
    muna le, halas-sam oen haup in babanan nol Una. Ta eta oen parsai se Una lam,
    oen haup in nuil toma ka.”
  ptu-ptu: 'Aka illaam indo Kaheba Katilallasam dipa''paissangam lalanna anna malai
    mepomalolo Puang Allataala. Lalanna mepomalolo, tä'' duanna tä'' tallunna, anggam
    kamatappasam, tä'' deem lalam senga'', umba susi puha tisuha'' illaam Battakada
    Debata naua: “Iai too kusangai malolo iam too la untahima katuboam bakahu kahana
    kamatappasanna.”'
  bzd-NTPO: '@see-verse:ROM.001.016'
  kwf-kwf: Na FaꞋarongoꞋa LeꞋa ka faꞋataꞋi madako naꞋa ana fadalana falafala God fuana
    sagalana na ngwae. Ma nia ka faꞋasaga na ngwae sulia kira faꞋamamana ana sa Jesus
    Christ. NoaꞋa laꞋu ta ru matamata neꞋe God faꞋasaga na ngwae ki Ꞌani. OsiꞋana
    ru neꞋeri ba na KerekereꞋa Abu ka Ꞌuri, “Na ngwae neꞋe God faꞋasagada sulia na
    faꞋamamanaꞋanga kira ki ke baꞋa mauri.”
  eng-WYC-2017: For the rightwiseness of God is showed in it, of faith into faith,
    as it is written, For a just man liveth of faith.
  eng-WMBB: For in it is revealed God’s righteousness from faith to faith. As it is
    written, “But the righteous shall live by faith.”
  zat-NTPS: 'Dizra'' chawe'' nigá dxulé''e na dxi''u nagá''anadxu chawe'' lau Dios
    che dxeajlí lázredxu le̱ na, chee̱ cheajlí lázredxu Le̱'' ca naxúaj na lu dizra''
    lá''azxa, da dxenná na: Benne'' nagá''ane̱'' chawe'' lau Dios gata'' chee̱'' xel-la
    nabán li lazre'' che dxeajlí lazre̱'' Le̱''.'
  spp-spp: 'Yii li cè, pyiŋkanni na Kile maha sùpyaŋi pyi u à tíi u yyaha taan ke,
    Jwumpe Nintanmpe maha lire cyêre. Dániyaŋi kanni cye kurugo lire maha jà a pyi,
    mà lwɔ́ tasiige e, mà sà nɔ takwɔge e. Yire y''à sémɛ Kile Jwumpe Semɛŋi i na:
    «Sùpyaŋi u à tíi ke, dániyaŋi cye kurugo uru maha mpyi ɲyii na.»'
  zty-NTPS: 'Diža'' chawen'' ẕḻoe''elen žo''o Dios gone'' ga yeyakžo chawe'' ḻawe''
    Ḻe'', cha'' chejḻe''žo chie'' Ḻe'', na'' bi gak chope ḻáže''žo. Kan nak da'' ni
    nyejw ḻe''e yiche la''y, da'' ẕnnan: “No benne'' nake'' chawe'' dan'' žejḻi''e
    che Dios, gata'' yeḻa'' nban chie''.”'
  mek-mek: 'Gome iifa faunina Iesu fouga alogai, papiau Deo maagai alo opai auꞌi akemia
    auga epafokia. Ke Deo papiau epalagainiꞌi keꞌina eꞌi pakoꞌa Iesu eegai keoge auga,
    ega koa mo agelao fuagai, isa Deo maagai alo opai auꞌi akemia. Egaꞌina auga Deo
    ega iifa pukagai iina eifa oma koa iꞌopoga: “Deo maagai alo opai auga emia auga
    ega pakoꞌai ageagu aoniamo,” eoma.'
  aey-aey: 'Ge, Jisasnu me jena Anut uqa ege dana cajacanu ititom ena eu adi odona
    eu ihacgena. Eu wawige meleen jic euna himec ege dana cajaca ititom Anut amegna
    tawoqona. Eunu ege wawaga meleen eunu Anut uqa ege dana cajaca ititom ecnu ihoc.
    Eu odi Anutna jaqec je madena: “Dana cajaca age Anutnu wawaga meleeceb Anut uqa
    dana cajaca eu ititom ec madeceb age cebac biluqagan,” ena.'
  urd-GVH: क्योंकि इस ख़ुशख़बरी में अल्लाह की ही रास्तबाज़ी ज़ाहिर होती है, वह रास्तबाज़ी
    जो शुरू से आख़िर तक ईमान पर मबनी है। यही बात कलामे-मुक़द्दस में दर्ज है जब लिखा
    है, “रास्तबाज़ ईमान ही से जीता रहेगा।”
  ycn-ycn: 'Riyucuna jema''acana aú iná hue''epí méqueca iná la''acá, iná i''imacáloje
    lamára''ataquejami que Tupánajlo raú penaje. Caphí iná pechu i''imacachu richojé,
    iná i''imá lamára''ataquejami que pu''uhuaré iná la''acare liyá. Ricá aú ja calé
    iná i''imá lamára''ataquejami queja Tupánajlo. Marí que Tupana puráca''alo lana''aquéjami
    quemacá rinacu: “Caphí richojé péchuruna, queleja i''imaño lamára''ataquejanami
    que Tupánajlo pu''uhuaré nala''acare chiyá. Raú ja calé ne''emajé matajnaco je''echú
    chu Tupana hua''até.”'
  djr-djr: Bili ŋuriŋiyiny ga dhäwuy lakaram God-Waŋarrnhany ŋunhiŋuwuynha, ŋunhi
    nhaltjanna ŋayi ŋuli ga walŋakum yolŋu'-yulŋuny. God-Waŋarryuny dhu ŋunhi dhuwurr-dhunupany
    lakaram ŋunhi yolŋuny ŋunhi ŋayi ŋula yol yolŋu ga märr-nhirrpanmirr nhanukiyingal
    yan Djesuwal. Bili God-Waŋarrwalnydja ga djorray' lakaram bitjanna gam', “Ŋayin
    dhu ŋunhi God-Waŋarryun dhunupany lakaram ŋunhiny yolŋuny ŋunhi ŋayi ga märr-nhirrpanmirr
    nhanukal, bala ŋayiny dhu ga ŋunhiyiny yolŋu nhina walŋan yänan.”
  kvg-kvg: 'Nqanek Manqat Mbomambaqape mokho-te, ni Mbumbukiam teqa matev eqeieqei-qape
    nivevezám. Ta matev eqeieqei-qape nqánek: Ezoqa teqa bøi-te, unimanqatin matév
    gini-ndaføyamba-ezát. Unimanqatin matév qane-ngazøngazám neka unimanqatin matév
    qame-kopømba-ín. Taqa yaq-te, Mbumbukiam-qa Manqat, āv qane-peawáp nqǽgo,
    “Ezoqam ndǿgo tené-ndaføyamba-év, te-unimanqatintat. Yaq géyagét.”'
  rug-rug: 'Ura ele va dogoroni gita sa Inavoso Leana te Zisu Karisito sa siraṉa gua
    meke va toṉoto gita Tamasa si gita. Ta podalae pa rinaṉeraṉe meke tava hokoto
    tugo pa rinaṉeraṉe si asa. Gua asa sapu ta kubere koasa Kinubekubere Hope, sapu
    zama guahe: “Asa sapu tava toṉoto koe Tamasa pa korapa rinaṉeraṉe si kaqu toa,”
    gua.'
  hop-NT: 'Pi lomatuawi itamuy āawnaqw hak hin God aw súantaniqat itam navoti’yuṅwa.
    Hak qapēvewne’ put aw súantaṅwu; piw hak tuptsiwni’k̇aṅw suan hinmaṅwu. Pi ura
    pan pey’ta: Suan hinmaqa qapēvewnit akw qatsítuwani.'
  san-URD: یَتَح پْرَتْیَیَسْیَ سَمَپَرِمانَمْ اِیشْوَرَدَتَّں پُنْیَں تَتْسُسَںوادے
    پْرَکاشَتے۔ تَدَدھِ دھَرْمَّپُسْتَکیپِ لِکھِتَمِدَں "پُنْیَوانْ جَنو وِشْواسینَ
    جِیوِشْیَتِ"۔
  heb-LB: 'כי הבשורה מגלה כיצד מצדיק אלוהים את בני־האדם: על־ידי אמונה בלבד, כפי שכתוב:
    ”צדיק באמונתו יחיה“. כלומר, הצדיק ייוושע ויחיה על־ידי אמונתו באלוהים.'
  caf-NT: Ndi khunek unzoo, 'i Yak'usda ye ts'ih'un 'uhoont'ah yunenélhtan, nts'e
    na'a neba 'alha 'uhoont'ah 'ink'ez 'o 'un chah 'uts'oot'e. 'Et whuz na'a Yak'usda
