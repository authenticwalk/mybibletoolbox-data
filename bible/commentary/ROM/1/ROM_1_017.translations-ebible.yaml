  nal-nal: Ma a Dorang Daxa xat famaravaas a lan kuna Nakmai xana vaziaar dia lamaskana
    aiziarang ka tak faraxai wana naan. A lan iwana ainaxam paazaaiang be aubina dina
    tak pana xari, dina inaxam paazaai wana Iesu la varumaraiang ma xa ruaas a vaanongang.
    Ka malasing di ra varaar vating lamaskana Baar Xoxok malasing kari, “Axazak ka
    tak kana roro lalos ainaxam paazaaiang sina.”
  kyq-kyq: 'Labar Jigan ese ɓo, taaɗ jeege tu ute ɗoobm gay jaay ɓo Raa Ꞌtɛɗn jikilimge
    aak bɛɛ naanin̰ ki. Ɔɔ Raa tɛɗn naan̰ se, ute kaal maakŋ do Isa ki kalin̰ ki sum,
    do kupm mɛt ki bini do taar tɔɔlin̰ ki. Taa naan̰ se ɓo Kitapm Raa taaɗ ɔɔ: Debm
    kɛn tɛɗ nakge ute ɗoobin̰ se ɓo Ꞌkɔŋ kaaja taa naan̰ aalga maakin̰ do Raa ki.'
  kwd-kwd: Nga Kwairiinga Le'a lo'oo 'e faata'i wataga no'o na falafala na God fana
    fa'aodolana nga ta'a. Ma ngaia 'e fa'aodoa nga ta'a tofuna gila tagoto'o ala Jisas
    Kraes. Te'efuta 'ola matari me 'amoe la'u na la God 'e fa'aodoa nga ta'a 'ania.
    Ma nga Girigiringa Abu laka'u 'e 'ilo'oo, “Nga ta'a na'a God 'e fa'aodoga suria
    nga tagoto'onga aaga tagila moori.”
  ded-ded: Anutungo ngicngac dindingac denemmeande, imocac siduc gombunnu yofi fingectegecande,
