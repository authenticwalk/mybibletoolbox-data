  ory-ory: ସେଥିରେ ତ ଈଶ୍ବରଦତ୍ତ ଧାର୍ମିକତା ପ୍ରକାଶିତ ହେଉଅଛି, ତାହା ବିଶ୍ୱାସମୂଳକ ଓ ବିଶ୍ୱାସଜନକ,
