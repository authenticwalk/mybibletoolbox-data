    Dios. Càité nacái áiba profeta itànàacaté tàacáisi Dios inùmalìcuíse. Yáté íimaca:
    “Cawinácaalí wenàiwica Dios iiquéerica mabáyawanéeri iyú ìwalíise yái yeebáidáanáca
    Dios, yácata ìyéeripiná càiripináta càmíiri imáalàawa Dios yáapicha”, íimacaté
    yái profetaca.'
  tsn-tsn: Mafoko a a Molemo a, a re bolelela gore Modimo o re baakanyetsa gore re
