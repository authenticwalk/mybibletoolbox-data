    oĩ.'
  mux-mux: 'Pulu Yili-ni yambuma kanupa ‘Yambu sumbi nílima.’ nimba piliilimú mele
    temani-kaí akili-ni liipa ora silimú kanili. Oliu taki-taki ‘Sika’ nimbu tondulu
    mundupu piliilimulu ulu kanili-ni mindi Pulu Yili-ni oliu ‘yambu sumbi nílima’
    nimba piliilimú. Pulu Yili-nga bukna ung te molemú akili-ni aku-sipa nilimúko.
    Akili i-sipa mele: ‘Yambu te-ni ‘sika’ nimba tondulu mundupa piliimba yambale
    Pulu Yili-ni kanupa ‘yambu sumbi niliele’ nimba piliimba yambale mindi kona molupa
    konjupa mindi pumba.’ nilimú.'
  maj-NT: 'Én nda tsuhu̱ Nti̱a̱ná bakúchji xi nkú ts''ín Nti̱a̱ná tsjáha̱ xu̱ta̱ nga
    na̱xu̱ ma nginku̱n tu̱ nga̱t''aha̱ nga s''ejihi̱n. B''a̱ ma a̱t''aha̱ s''ejihi̱n,
    xi nkú ts''ín tjít''a éhe̱n Nti̱a̱ná nga b''i̱ títsu: “Xi ja na̱xu̱ nginku̱n Nti̱a̱ná
    tu̱ nga̱t''aha̱ nga s''ejihi̱n k''úéjña tík''un.”'
  bkq-NT: 'Jesus wâgâ egatuyby kindatuo lelâ mawânrâ âdara Deus xurâem tâwentâguezeba
    kydawyly kiuntuly. Mâkâlâ mawânkâ wakeim: “Jesus einwânni modo lelâ kâenmakely”
    keim. Aituo mâkâ Jesus einwânni nheinwânsezedyly-ro watay, Deusram nâzewentâowâbyra
    ise. “Deus tâwentâguezeba kâendyly, mâkâ kieinwândylygue lelâ, âdaunloenlâ eagâpa
    kydâiehowâbyra ise kurâ-ro warâ, onro anaym kydawyly ume, kyigueduo alelâ” kely
    iwenibyem Deus itaumbyry wâgâ.'
  kue-kue: Kamambuno wakai i mina God mambunomo du-yene ombunodi unongugl ongwa. Te
    nono ye wedi pirngi dumun ana i mina ye nono yomba du-yene meglme dinambuka. Sraglpre,
    kamambuno pepa mina muno yegl beglko pangwa, “Pirngi dinaglkwa yomba keunde God
    eremogl ye du-yene we dinan ana ye kor kaima moraglkwa.”
  cot-NT: 'Oraticaquea Quenquetsatsarentsimajaca otsatacaajiacaji quero icota Aapani
    Irioshi icomajashirentacajaarigueti caquintejia. Iriguenti icomajatacajaijaa irirajia
    aventaventajiacarica aisa nintanajatsiquea yaventajiacari. Ariquea ocanque itioncajiqueca:
    “Iriraquea comajashirentanquitsica incoquempani inchoocaguiteni irooriji yaventaguitarini
    Aapani Irioshi.”'
  bnp-bnp: A Velenga Kamumu i vakalongo hita vona, a naro a Vure i ravunu vuroki a
    naro hale ne huriki ri luhoi torea e Kristo. I manga a ngava ni here hosi na Hinere,
    i maea, “Ga ravunu vuroki a naro hale ne huriki ri luhoi tora iau, ri gi mahuri
    vakaroro.”
  apn-NT: 'Ãm mẽ kot amnhĩ kaxyw Jejus mã hamaxpẽr xwỳnh pixjaja na hte mẽ ho hkra.
    Kapẽr ã kagà htũm kot tanhmã ja jarẽnh to nẽ harẽnh kot: Na hte Tĩrtũm mẽ kot
    amnhĩ kaxyw Kra mã hamaxpẽr ã mẽ omunh xà hkôt mẽ ho hkra nhũm mẽ amnhĩ kaxyw
    kãm hamaxpẽr rãhã ho pa. Jao ra ô ri tãm amnhĩ nhĩpêx o pa. Anẽ.'
  ctp-NT: 'Bra nu kunaan chaꞌ suꞌwe ꞌin Jesús kanꞌ, bra kanꞌ ka biyaꞌ tianꞌ sa ñaꞌan
    nu ngiꞌni Ndiose chaꞌ ka suꞌwe kasiya ꞌin nten xaꞌan; chunꞌ nu ndyaa ñaꞌan tianꞌ
    tñan nu yꞌni Jesús, kanꞌ chaꞌ ka suꞌwe kasiya ꞌin nchgaan nu yꞌnian chaꞌ xaꞌan
    ti kulo, ska ti si stean chaꞌ ꞌin Ndiose. Ngwañaꞌan ndyoꞌo ska chaꞌ nu ndukwa
    lo kityi kula: “Bra nu ndyaa ñaꞌan tianꞌ ꞌin Ndiose chaꞌ ka kuꞌni Ni chaꞌ ka suꞌwe
    kasiya ꞌñaan, bra kanꞌ kaja ska chalyuu nu ja tsaa tii ꞌa ꞌñaan.”'
  opm-opm: Ama kasip mengnong amrama Ohwi inahatin hatin hanwa ma dahat patiru ihat
    dahat pati ohe pe ohwi Got oh Moh yahnap hat pati han ihirmur naporpatmur. Got
    oh Ama ihat dahat pati ohe pe ohwi noh ihirnong Gur yah hat pati han bapmur potipramur
    ma dahatip da oh orhe ritporhan ma brak matpa yah meng dap tei orhor orhe ama
    dahatip da oh pitap teinong mar am nahatipmur. Pitap teinong mar ma am nahatip
    meng oh mamaru hat patmur. Orhor inahatin hatin hanwa dahapti ohe pe ohwi yahnap
    bapmur napor eimat yah hat paten dasi nahatipra han bap gurmur ritporhan brak
    matpamur.
  bvr-bvr: Ngardawa Wangarr gun-nika gun-molamola janguny, gun-narda wupa arr-gurdagurdarraja
    ngarripa arr-yinmiya barra minypa jechinuwa arr-ni nula Wangarr minypa nipa wupa
    nyanma baywarra gu-negarra arrkula ngarripa werra arr-negiyana nula, wurra minyja
    ngarripa marr arr-balcha nula, gu-gurdiya ngacha wupa ganapiya. Minypa mu-jurra
    gu-yurra janguny, gu-yinaga, “Ana-nga an-gata jechinuwa a-nirra, nipa an-gata
    wanngu a-ni barra minypa nipa a-yinmiyana marr a-balcha nula Wangarr.” Gu-yinagata
    gu-yurra janguny.
  zad-NT: 'Na'' dill'' wen dill'' kob c̱he''na'' chliin cho'' nakan goncho yiyakcho
    beṉ'' ḻi beṉ'' shao'' lao Chioza''. Na'' chzajniin cho'' chiyaḻ'' gonḻilall''chone''
    na'' bich bi de sto dii gaklenan cho''. Kon ka na Cho''a Xtilleena'': “Beena''
    nak beṉ'' ḻi beṉ'' shao'' daa nonḻilallee nad'', beenan'' ibane''.”'
  kmg-kmg: 'Biŋebiaŋko hâcne Anuture tiŋne fua taniŋkeekac, i hâcne eki mamanasiŋhec
    jaŋe tahac-jopaekac, ehame mamanasiŋko utuckeniŋmu. Dâŋqâreŋ šiŋuc hâcne fokac:
    “Biaŋkekicnezi mamanasiŋte erâ juju hotâckeocmu.”'
  aso-aso: 'Idoꞌ Oꞌmosoꞌmo eveneꞌ do nguꞌ izelineꞌ amuzoꞌve nene Izesuꞌ gamazi neꞌmo
    do sotoꞌ ogaꞌ neive luvoniꞌ nene nemuꞌ luve: Aꞌmine gamazi laminekutiꞌ nene Oꞌmosoꞌmo
    eveneꞌ do luꞌ izelidoꞌ do lisiheꞌ o-ledaaꞌ neineꞌ akaꞌve nene sotoꞌ ogavo ningo
    gelekune. Aꞌmine aka nene neꞌmino neive: Eveneꞌ ma laza Izesuꞌnimuꞌ gele eleꞌvoleꞌ
    ogo mineloneꞌ neꞌmovoꞌ nene Oꞌmosoꞌmi veleloꞌ eveneꞌ lisiheꞌ lamineꞌ loloꞌ ogo
    minelesune. Ee, gele eleꞌvoleꞌ olonidotikovoꞌ nene Oꞌmosoꞌmo do luꞌ izelidoꞌ lisiheꞌ
    ogo minelesune. Neve nene monoꞌ godolouꞌ tiꞌ li gizi nizadoꞌ nene vo dave: Ingine
    Oꞌmoso nenikumuꞌ gili eleꞌvoleꞌ igi minilizadotiꞌ eveneꞌ lisiheꞌ lamineꞌ liliꞌ
    ilizave nene do nguꞌ izekuvo miniviꞌ miniviꞌ ilisave.'
  uli-uli: 'Bo Ebangelium le ila ye kawraloh sangsengal yael Deus hafler yarmat bo
    rebe fel mo irel: Le mala chapil dah chog yee, yela hola mala haygugul loh, ngo
    pangal meka ngo ye chap chog mo irel tugulul ladep. Bo babior we ye santus ye
    sor bo, “Semal le yebe fel mo irel Deus irel tugulul ladep ila yebe molow.”'
  nin-NT: Ure ku wre ku yo u tsarr inta anko nggo Abachi à di kpa anishirr ki azizi.
    Ina ima yi i di si nu nggo anishirr ngga a di yo isisurr na Abachi ku nggo. A
    charr na angbamvu ka Abachi ka da di, “Undurr wanggo nggo Abachi à na ma ssubi
    na age̱ ama, à ta so tsitsirr ku iyo isisurr ima yi.”
  acu-NT: 'Yus aints ainautin nu uwemratin chichaman nekamtikramau asamtai, nekas
    tunaarinchau pujusminuitrume tusa, iincha nekarmaji. Cristo nekasampita tinu asakrin,
    Yus: Nekas ame pengkeraitme turamji. Antsu chikich uwemratin chichamka pengké
    atsawai. Yaanchuik Yuse chichame etserin nuna pachis tu aarmiayi: “Yusen nekasampita
    tinauka tuke iwiaaku pujusartin ainawai.”'
  cak-WNT: 'Y ri ch''abel ri niya''o colotajic nuc''ut chkawech chi ri Dios yojrutz''et
    chi majun kamac, queri'' xuben chake ruma xkacukuba'' kac''u''x riq''ui Riya''.
    Achi''el ri nubij chupan ri ruch''abel ri Dios ri tz''ibatal ca: Ri winek ri rucukuban
    ruc''u''x riq''ui ri Dios, nitz''etetej ruma ri Dios chi majun rumac y nril ri
    kitzij c''aslen.'
  ebk-ebk: Tay babaen as nan nauy Ammay ay Chamag at maammuwan takú nan atun Apo Dios
    ay mangifilang as nan tataku as nalintig as nan mangiilana. Nan nauy ay kenalintig
    at maifisar as nan pammati yangkiay, kaman as nan naisurat as nan Kalen Apo Dios
    ay kanana, “Nan taku ay infilang Apo Dios as nalintig babaen as nan pammatina
    at wacha kan hiya nan fiyag ay maid patingkiana.”
  spa-PDDPT: 'Pues en él se revela la justicia de Dios por fe y para fe, como está
    escrito: El justo vivirá por la fe.'
  ruf-ruf: Mana Imbuli Inoghile yolangusa mwatsi Imulungu pfayowatenda iwanu wanoghe
    kuna yeye kwa ukutoghola, kulawa mwanduso mbaka utsighilo. Ka pfayandikighwe mne
    Ghamaandiko Maenzeluka; “Imunu iyanoghile kwe Imulungu katsokala kwa ukutoghola.”
  gun-gun: 'Mba''eta ayvu porã rupi Nhanderuete oikuaa uka ojeguigua teko porã. Ha''e
    va''e ma jajerovia rã ome''ẽ ''rã, mba''eta ojerovia va''e pegua ae, ipara re
    oĩa rami: “Heko porã va''e ma ojeroviaa rupi ''rã ikuai”, he''iague rami.'
  agu-BL: 'Yi jun balaj stziblala''tz na ẍchaj sketz yi na jal kabalajil swutz Ryos
    tan tu'' yi na k''uke'' kac''u''l te''j. Ntina''tz na taj, yil k''uke'' kac''u''l,
    na ya''stzun tz''iba''nt cyen. Je xtxolbile''j: “Yi e'' yi na jal chibalajil swutz
    Ryos i''tz tan tu'' yi na k''uke'' chic''u''l, nin ẍchicambok cyera''tz te yi
    quitz''ajbil.”'
  isn-isn: Kunsoko uhuili wang'wa Tunda wakunukula kupuma uhuili nu huili anga niyandikilwe,
    umunya tai ukikie kuauhuili.
  eng-PEV: God’s good news is this. God saves people that trust him, and he makes
    them properly good. God says this in his book, “If you trust God, he will say
    you are good, and you will really live.”
  ilo-ULB: Ta iti daytoy, naipakaammo ti kinalinteg ti Dios manipud pammati agingga
    iti pammati, a kas naisurat, “Agbiagto dagiti nalinteg babaen iti pammati.”
  pir-NT: 'Ti buheye ohõ saha ni yahure: Jesure wacũ tutuayequinare “Quehnoañequina
    ijire”, ni, ihñare Cohãcjʉ̃. Tiquirore wacũ tutua dʉcayequinare sata ni ihñare
    Cohãcjʉ̃. Tiquiro sa ni ihñari bato tiquirore wacũ tutuaducure tiquina. Ahri panopʉ
    tiquina ni ojoariro sahata ijire: “ ‘Quehnoañequina ijire’, tiquiro ni ihñañequina
    Cohãcjʉ̃re wacũ tutuayequinata ijire. Sa wacũ tutuaye, ijipihtiye decori Cohãcjʉ̃
    mehna sa ijiducueta”, ni, ojoahye.'
  anv-NT: Abya melɔ́mélɔ́ yina agaregé ndɛre Ɛsɔwɔ apyɛɛ́ nnó ɛsé debɛ cho. Ɛsɔwɔ
    apyɛɛ́ mbɔ, mbɔgé défyɛgé metɔɔ́ ne ji tɛ ula ulɔɔ́ kpaá tɛ kwyakwya, ndɛre
    asame né mmu ŋwɛ Ɛsɔwɔ nnó, “Muú ayi Ɛsɔwɔ apyɛɛ́ ji abɛɛ́ cho gétúgé áfyɛɛ́
    metɔɔ́ ne ji abɔɔ́ geŋwá.”
  sab-NT: 'Chube gerua Jesucristo giti che ta be suge Chube che jwen siere mine che
    agedu me no giti ene che chege no trate Chube gwage. Che mo ta gbe Jesucristo
    alin gai ulia, e giti alin allabi che me chege jiske Chube gwage che chege no
    Chube gwage. Chube gerua degaba unsuialin gerule: “Kwian bai kaire mo ta gbe Chube
    gerua gai ulia mo tale, kwian ene no trate Chube gwage, kwian ene be toi chui
    tangle Chube ole.”'
  tmd-tmd: Jisas mönö wä aku nugwön nugwöla, God nuŋ agö magɨm rön nöbö mö ap kib
    mag gwogwo röi akuyöbö ñɨgö nöbö mö kömö wä, me cöna. Nöbö mö piaku ñɨŋ mag wä
    rɨ ri abön röi aku nugwön, God ñɨŋ nöbö mö kömö wä, me ren; ñɨŋ Jisas mönö wä
    aku nugw pöi aku nugwön, ñɨŋ nöbö mö kömö wä, me cöna. Adakwör, God Mönö kai kɨtön
    yadmä, “Nöbö mö God Mönö rɨg yad aliar nugw pɨmɨjöñ akuyöbö, God ñɨgö nöbö mö
    kömö wä nɨ, me raŋ, ñɨŋ kömö ödöriö mɨjöñɨŋö,” röŋa.
  acr-NNT: 'Ma ri Utzilaj Tzij kuqꞌalajisaj chiqawach suꞌanik kojkꞌojiꞌ jusukꞌ chwach
    ri Dios, yey waꞌ e ruma ri kubꞌulibꞌal qakꞌuꞌx rukꞌ Rire; ronoje kꞌu ri qakꞌaslemal
    chwach ri Dios e ruma ri kubꞌulibꞌal qakꞌuꞌx. Ma jewaꞌ tzꞌibꞌital kan pa Ruchꞌaꞌtem:
    Ri e jusukꞌ chwach ri Dios, kꞌo kikꞌaslemal ruma ri kubꞌulibꞌal kikꞌuꞌx rukꞌ Rire
    kachaꞌ.'
  kpg-kpg: Idimaa, di Longo Humalia le e haga modongoohia aga di hai a God e dugu
    nia daangada gii donu i dono baahi mai i nadau hagadonu, mai taamada gaa tugi
    gi di hagaodi. Gii hai be di Beebaa Dabu dela e helekai, “Tangada dela e donu
    i baahi o God, le e mouli mai i dono hagadonu!”
  taj-taj: चुनोन थार्बा पिन्‍बा समाचारसे म्‍हिदा परमेश्‍वरदा सेम निबा म्‍हि दोबारी
    लोप्‍ला, ओच्‍छे विश्‍वासग्‍यामसेन ङाच्‍छाहेन्‍से लिच्‍छाधोना परमेश्‍वरदा सेम निबा
    म्‍हि दोबारी खम्‍ला। तिग्‍दा भिसम बचनरीनोन “जुन म्‍हि विश्‍वासग्‍याम परमेश्‍वरदा
    सेम निबा म्‍हि दोबा मुला, थेसेन जुकजुकधोनाला जुनी याङ्ला” भिसी भ्रिबा मुला।
  avt-avt: 'Hɨm yaaim me Krais meteiknai menmen yaaim God kerekyeiyem kekepai haiu
    mamre yaain te haiu mamtikerek mamu han kiutɨp. Hɨram menmen im. Mɨt nemtau hɨm
    mɨrak, hɨr nanisesim te hɨram mamɨkrit menmen me God mamkepi, hɨram mamno ere
    mamɨsi. Hɨm me God mɨt newisɨm mau tɨwei matɨp mar im: “Mɨt kerek God katɨp hɨr
    yaain nentar hɨr nemtau hɨm nisesim, hɨr nantikerek nanu nanɨt.”'
  cbk-cbk: 'Por medio del Buen Noticia acerca di Jesucristo, sabe kita si paquemodo
    Dios ta puede considera canaton como si fuera nuay kita pecado. Y ta hace ese
    por medio del di aton fe con Jesucristo, como escribido na Sagrada Escritura de
    Dios: “El gente con quien Dios ta considera como si fuera nuay pecado por medio
    del di suyo fe, ay vivi junto con ele hasta para cuando.”'
  uig-ARA: 'چۈنكى خۇش خەۋەردە ئېتىقادقا ئاساسلانغان، خۇدانىڭ بىرخىل ھەققانىيلىقى ئېتىقاد
    قىلغۇچىلارغا ۋەھىي قىلىنغاندۇر. مۇقەددەس يازمىلاردا يېزىلغىنىدەك: ــ «ھەققانىي
    ئادەم ئىشەنچ-ئېتىقادى بىلەن ھايات بولىدۇ».'
  tuf-tuf: Ey chihtá cuitaran isat uch itro. Bitara cuácayat Sirat uw cuitar tayar
    bár cháctara, isat ey itro. Jesucristo chihtá im eya rahcuír yajcáyatan Sir owár
    tan wan chácaro. Sir carit úchicri bi cuitar im eyta wac bahjacro. “Bíyinatan
    Sir chihtá caquir car tayar bár waacáyatan, cuacúr Sir im owár ítayqueyra,” wacaro.
    Eyta étara chihtá eyan rooti ehcuro.
  abx-abx: 'Kay anan si mahalap sumat, kinatu''anan kon agpapa''i-na si Diyos agpatadong
    i a''a si pangulawan-na. Iyay nan i pagkamatadong nga a''angkon pina''agi si pagtapod
    tikang si panikangan tubtob si katapusan, pariho si maka''anna'' si Kasuratan:
    “I a''a nga matadong si pangulawan-na si Diyos pina''agi si pagtapud-na, iya i
    makaprubitso si ungod kinabuhi''.”'
  mco-NT: 'Jesucristo ytɨy''ajt xyajnejhuɨɨyɨm co nmɨbɨjcɨm co Cristo tɨ jöch ajt
    nbocy etz nxɨ̈huɨn, chi Dios xycöbɨgaanɨm jadu''n nejjɨhuɨ̈y tudägyjäy. Ca'' ji
    jadüg huinma''ñ nej Dios jëbɨ xycöbɨ́jcɨm jadu''n nej jɨhuɨ̈y tudägyjäy. Com jadu''n
    jaybety y''ity ma Dios ñecy ma jadu''n ymɨnañ: “Pɨnjaty tudägy''ajtɨn tɨ paady
    mɨɨd co tɨ mɨjpɨdägy Dios y''ayuc, hue'' je'' tzɨnähuɨp, ca'' yjugy''ajtɨn ycɨxɨpy
    ytɨgoyɨpy.”'
  cpb-NT: 'Tema iro Kameethari Ñaantsi kenkithatakotziriri Pawa tsika ikanta ikameethashiretakagairi
    atziripaini. Ari ikantakaanta irirori rawentaashiretaitanakyaaririka. Tema iro
    rosankenaitantakawori, kantatsiri: Kameethashireri inkantya awentaashireri, ari
    iñagairo rañaantaiyaawo.'
  aon-aon: Umum maresh? Enyudok Iruhin ananin yopinyi baraen adur apa nyowereh ananih
    yopihi aih. Nyowerehah um agundok anan narao arpesh shasuhw ananin baraen dodog
    shagipeshen um douk nahwaresh yopishi arpesh. Eshesh shenek bilip atin aria Iruhin
    natrish nahwaresh yopishi arpesh. Kabi douk baraen nyetem Iruhin ananik Buk iri
    nyakrium. Nyakri namudok, “Arpen nyusuhw Iruhin ananin baraen dodog nyugipeshen
    iri, anan ta nuhwaren yopunyi arpen aria enyen ta nyupe wosik ihih nyumneh.”
  hus-NT-2005: 'Pos ban alwaꞌ tʼilab, na Dios tu xalkʼantsalich xan tu kʼwajbál alwaꞌ
    kʼal Jajáꞌ kʼal an belomtaláb ani tokot kʼal an belomtalábkʼi. Pos an Tʼokat Dhuslab
    in ulal enchéꞌ: “Max jun xitaꞌ ka kʼwajbájich alwaꞌ kʼal na Dios abalkʼi u belom,
    yabich jaykʼi neꞌech ka chemech.”'
  mig-NT: 'Te jíín tú''un‑ún jiní ndiji̱n‑yo̱ ndasa íó ndoo ini̱ Dios, te nú kándíja‑yó
    te kendo̱o‑yó súan. Te kandíja‑ga̱‑yo̱ sá''a‑ún. Nátu̱''un yóso núu̱ tutú: Cha̱a
    ndaa̱, chi̱ sɨkɨ̱ já kándíja‑de te kuchaku̱‑de, áchí.'
  bps-bps: Du mdà di Fye Tulen ani, fgadè Dwata di gito i dalan gumatluito di kiten,
    dunan mdà alò di kafaglutito di kenen. Du gman Tnalù Dwata, tafsulatan, manan,
    “Én to mbaling matlu di kite Dwata fagu di kafaglutan, kenen sa i mablé nawa landè
    sen.”
  mbs-mbs: Pineokit te Mèpiya Indan tepad ki Cristo, impetaga-taga te Timanem te eneng-enengen
    din te metòlid se otaw aw memenal dan, so doen kagi te Timanem insolat gebii,
    kagi din, “Se menge otaw eneng-enengen te Timanem te metòlid dan pineokit te pegpemenal
    dan, yan se begayan te Timanem te kaling pedowan wedad temanan.”
  tof-tof: Ene amkomana, zitülkus Morroal Bóktandó God kwat okaka amzazilda, pamkolpama
    ⌊dümdüm tonarr⌋ pamkolpamóm bainüm tóba ilküpdü. Wa pamkolpam yazebórr dümdüm
    tonarr pamkolpamzan wata tibiób amkoman bangunanme, darrü klamdógab koke. Wata
    Godón Wialómórrón Bóktana enezan bóktanda wagó, “God ne olom dümdüm tonarr olomóm
    ainda tóba amkoman bangunanme, wa sab ⌊ngarkwat-koke arról⌋ ipüde.”
  cme-NT: 'Neldɔdɔl daama pigãaŋ Diiloŋ uŋ kãŋ nuɔmba‑i dumaa nelviimba. Viisĩnni
    da Yesu yaa nuɔ‑i yoŋ; da ŋ haa ŋ naŋga‑i yuɔ, Diiloŋo tuɔ kãŋ-ni nelviiŋ nuɔ
    ŋaa maŋ nyɛgãaŋ dumaa u nelma-na wuɔ: «Umaŋ duɔ haa u naŋga‑i Diiloŋo-na, nelviiŋo;
    u ka kor.»'
  sus-sus: 'Yi xibaaru fanyi bara a makɛnɛn a tinxinyi naxan kelima Ala ma a sɔtɔma
    danxaniya nan tun saabui ra, alɔ a sɛbɛxi Kitaabui kui ki naxɛ: «Mixi tinxinxi
    kisima danxaniya nan saabui ra.»'
  pon-2006: Pwehki Rongamwahwo kin kasalehda duwen Koht eh kin ketin kupwurehda pwe
    aramas en pwungla reh; eri, met pwehki ar pwoson sang nin tapi lel ni iwmi. Nin
    duwen Pwuhk Sarawi eh mahsanih, “Me pwungla rehn Koht pwehki pwoson pahn mourla.”
  dad-dad: Ere nigin, biya od bun, Negur ĩ tamo kayau yogon mala bun madur bagai inenẽdiya
    nẽ naab anĩ kurõ fesif, Negur ĩ tamo kayau yogon mala bun madur bagai inenẽdiya
    nẽ naab anĩ momoiya bunem dogol isif, are Negur nẽ Itotoya bun ibodok kilei, “Madur
    tamo momoiya bunem mata ibodõf.”
  zab-NT: 'Te pur de didxzaac xte Jesucrist racbee bniety dec pur guelreldilaazny
    ax run Dios perdón bniety. Ne quɨtru xi stubyti quesoltisy pur guelreldilaaz,
    zecquɨ ni cá lo xquiits Dios rut rnii: “Bniety ni nabány zec ni rcaaz Dios, iduibtiampte
    ni nabánybɨ reldilaazbɨny.”'
  jae-jae: Gebe Ŋawae Ŋajam tonaŋ geoc Anôtônê biŋgêdêŋ ŋam lasê gebe aŋga takêŋ gêwiŋ
    êndêŋ takêŋ êwiŋ, kêtôm teto gêc gebe “Ŋacgêdêŋ êŋgôŋ mata jali êtu kêkêŋ gêwiŋŋa.”
  ksd-ksd: 'Tago tana iat ra varvatakodo kai God i arikai ta ra nurnur upi ra nurnur;
    da di ga tumu ia: A umana tena takodo diat a laun ta ra nurnur.'
  msm-NT: Su pinaagi to sikan Madojow no Nawnangonon, impamaan to Diyus to planu din
    to pag-isip to mgo otow no wadad sae tongod da to pagtuu dan. Su mey sinuyat no
    kagi to Diyus no pig-iling, “To mgo otow no og-isipon ku no wadad sae, to kinabuhi
    dan igpasikad to pagtuu kanay.”
  myk-myk: 'Jozaama pu pʼa li shɛɛ na nʼa daa yɛ nigin funŋɔ ni Kilɛ ya sipya jateni
    sipyitiimɛ. Cogo watii wa nige lee na bada wɛ, ma na jo ba lʼa ka Kilɛ Kafila
    wu ni wɛ na: «Sipya wemu wʼa dà Kilɛ na, a Kilɛ di wu jate sipyitiimɛ ge, wee
    na ba ɲìi sicuumɔ ta.»'
  sbe-sbe: Teina wasa namwanamwana ta unai Yaubada ye hemasalaha idohagi kabo tamowai
    ye tolehedudulai iya matanaena. Tolehedudulai ne nige saha hesau debanaena, na
    sunuma mo debanaena. Doha ye kuliyako wa, “Tamowai yona sunuma debanaena Yaubada
    ye kitahedudulai meta kabo ye mauli.”
  mcr-mcr: Itaŋga kukŋuä äŋguänäŋi, Goti Iqu, Iqueqä suqä jänäŋä iuta ämaqä-qunenyqe,
    ‘jänänäŋuaiqä’ tätŋqä iiŋqä ätnäŋäqi itkimäkqiyä. Ämaqe, quuvqä eqiyquwitaŋi,
    quuvqä eqäka upnuwäŋqä iquanä, Goti Hanjuwä Iqueqä hiŋuä iqisaŋi, jänäŋä timäupŋqä
    iiŋqe. Ii kukŋui, Goti Iqueqä bukä iu äqänäŋqä-pa, “Ŋqä ämaqä jänänäŋä iqu, quuvqä
    eqiyätäqetaŋi, häŋä pmeŋqiyä.”
  cux-NT: 'Ní nduudu cuaacu yeⁿ''e evangelio mííⁿ ní n''giⁿ''i chi Ndyuūs ní diiⁿ
    yā aceptar s''uuúⁿ chi cuuvi yeⁿ''é yā s''uuúⁿ cáávā chi i''téénu yú Jesucristo,
    ni dámaaⁿ cáávā chí i''téénu yú Jesucristo. ''Tíícā canee nguūⁿ na libro yeⁿ''é
    Ndyuūs: ''Iiⁿ''yāⁿ chi Ndyuūs diíⁿ yā aceptar chi cuuvi yeⁿ''é yā, ''cuɛɛtineé
    yā cucáávā chi i''téénu yā.'
  tur-YTC: Çünkü onda, Tanrı'nın doğruluğu imandan imana açığa çıkmıştır. Yazılmış
    olduğu gibi, “Doğru kişi imanla yaşayacaktır.”
  san-ITR: yataH pratyayasya samaparimANam IshvaradattaM puNyaM tatsusaMvAde prakAshate|
    tadadhi dharmmapustakepi likhitamidaM "puNyavAn jano vishvAsena jIviShyati"|
  bel-N: 'Бо ў ім адкрываецца праведнасьць Божая ад веры ў веру, як напісана: «А праведны
    з веры жыць будзе».'
  sch-sch: Thurchisa hin taksôn sik vaia Pathien'n mi thei a minchang lam aphut renga
    amongna tena a juong minlang ani, Pathien lekhabu'n, “Taksôn sika thei intumpu
    chu ring a tih,” tia ânziek anghan.
  mic-MIQNT: Na gelu'lg glusuaqan musga'tugsi'gw ta'n Gjinisgam teli apaja'laj mimajuinu'g
    negmeg. Telueg, “Gisa'laji tetapua'tinew aq gtlamia'tinew wet sapu tl lugwet ta'n
    teli gtlams'tasij negmeg.” Weja'tegemgeg ta'n weji pqoji gtlams'tasiteg glapis
    ugtejgewei.
  huu-NT: 'Naie rafuemona Jusiñamui caɨna feiñuana uiñotɨcaɨ. Jusiñamui caɨna marebicaitajana
    uiñotɨcaɨ. Naimɨena caɨ ɨɨnuamona iena uiñotɨcaɨ. Jusiñamui facaina lloraɨma mɨcorɨ
    jaie cuega: “Jusiñamuina ɨɨnuamona marebicaidɨmɨedɨ Jusiñamui dɨbeimo ɨco jaca
    iite” cuega.'
  jiv-NT: 'Nu chichamnum Yus enentáimsamia nu páantaiti. Jú̱iti: Áyatik Yúsan nekas
    enentáimtuiniakui Yuska “péṉkeraitme” tíminiaiti. Yus-Papiniumsha núnisaṉ tawai:
    “Yúsan nekas enentáimta nuna Yus “péṉkeraitme” tutai tuke Yusja̱i̱ shiir wekasattawai.”
    Tu áarmaiti.'
  otm-NT: 'Nguetho nu ran ho ma''da''yo i xijʉ ''bɛ''a ní hogahʉ, gue ga hąnthohʉ
    rá mate, nɛ hin''yʉ ''bɛ''a man''da dí zinjʉ Oją a. Tengu mán t''o''t''i: “To''o
    bi ''yɛ̨c''yɛi rá mate Oją, bi hocpa yʉ́ ts''oqui, bin t''un ra ''da''yote bʉya.”'
  dah-dah: 'Al Kuruŋ beleŋ Yesu niŋ yitiŋ mere goyen hende huwardeb yiŋgeŋ diliŋde
    al huwak heŋ heŋ belŋeŋ goyen kawan forok irde hi geb, mere igiŋ gobe Al Kuruŋyen
    saŋiŋ dineŋ hime gago. Al Kuruŋbe al kura Yesu niŋ dufaymiŋ tareŋ irde hinayiŋ
    mar go po gab al huwak yeŋ yinyeŋ. Al huwak heŋ heŋ beleŋ hoyaŋbe hubu wor po.
    Niŋgeb goke Al Kuruŋyen asaŋde gahade katiŋ hi: “Al kura Al Kuruŋ niŋ dufaymiŋ
    tareŋ irke Al Kuruŋ beleŋ al huwak yeŋ kinyeŋ al gobe Al Kuruŋya hugiŋeŋ hiriryeŋ,”
    yitiŋ hi.'
  tnk-tnk: Ia nəɡkiariien amasan səvənhi, Kumwesən ramo nərmama kamhətoni suatuk sə
    in rɨnəmri irəha tuhesi pen tro irəha hatukwatukw ia nənimen. Suatuk nəha in nahatətəien
    fwe nukunen mamevən meste nəkrəkwerɨn sampam. Rəmwhen ia nəɡkiariien i kɨmərai
    pen ia Nəkukuə Ikinan rani mə, “Iərmama sə ratukwatukw ia nəmri Kumwesən ia nahatətəien
    səvənhi, in truvehi nɨmɨruien.”
  kpr-kpr: 'Ainda tuka mo: God nange nange namondeda ari ekoko seghe fugedo, namonde
    dabade mainungiraera ava, nunda Bino Eveva aimi ijugerira. Amo eviri: mave tuturo
    edo, tumondudo ya gombuda tumonduse irarira amo, nu mainungari da emboro evia
    tambarira. God da Geka aindae sise, eminge resira: “God evetu genembo gido, nendae
    ‘eveva’ sarira amo, jo nenda ari eveva eraera, aindae sae arira. Ne numoá tumondururoro
    gido, aindae jebuga evovodae irari ava mutari barera,” aminge resira.'
  san-IAS: yataḥ pratyayasya samaparimāṇam īśvaradattaṁ puṇyaṁ tatsusaṁvāde prakāśate|
    tadadhi dharmmapustakepi likhitamidaṁ "puṇyavān jano viśvāsena jīviṣyati"|
  nho-nho: Te Lono Taukareka nei e huri ake te tiputipu e tonu imua naa karamata TeAtua.
    Taatou ki lotu maaoni i TeAtua ki lavaa taatou te taapaa TeAtua maa ni tama e ttonu.
    Te Laupepa Tapu raa e hakatuu mai maa, “Naa tama e ttonu raa ma ki ora i laatou
    e lotu maaoni.”
  gym-NT: 'Kukwe kuin Jesubtä abko Ngöbö di kri ni diantarikrä, ñobtä ñan angwane
    ni ngite ñakare mda Ngöböta niere abko mikata gare kukwe yebti. Nire nire käta
    tödeke kwatibe Jesubti, ni ye aibe ngite ñakare mda Ngöböta niere. Ne aisete tödeka
    kwatibe Jesubti aibe ütiäte, mden erere tä tikani krörö Ngöbö Kukweibtä: Tödeka
    kwatibe Ngöböbti, ye köböire ni ngite ñakare mda nieta Ngöbökwe. Ni ye aibe käkwe
    nünandi Ngöböbe. abko tä tikani Ngöbö Kukweibtä.'
  azg-NT: 'Ngꞌe ntyja ꞌnaanꞌ juu jñꞌoon nayava, itsiꞌmanhanꞌ ndëë nchu vaa na iquen
    Tyoꞌtsꞌon jaa na minꞌncüii jnan tyiꞌquinanꞌxuan. Covityincyooꞌ jndyoyu na nanꞌxuan
    na nndaꞌ ngꞌe xiaꞌntyi ngꞌe na vantyja nnꞌönhin, taꞌnan ncüiichen nnon ꞌnan na
    ntquenhanꞌ jaa na tajnan nanꞌxuan. Ngꞌe jñꞌoonꞌ jon na jndui itsohanꞌ: “Juu tsan
    na jndë sinduuꞌ Tyoꞌtsꞌon jnaanꞌ, xiaꞌntyi ngꞌe na vantyja tsꞌon juu, joꞌ incyaa
    jon na ngüandoꞌ ñuaanꞌ juu.”'
  bhd-bhd: किजोकि खुशखेबरारे ज़िरिये परमेशर असन अपने नज़री मां धर्मी बनाते, ज़ैन शुरू
    करां आखरी तगर विश्वासे सेइं भोते। ज़ेन्च़रे पवित्रशास्त्रे मां लिखोरूए, “ज़ै मैन्हु
    विश्वासेरे ज़िरिये सेइं परमेशरेरे सामने धर्मी बनाव गाते तैए ज़ींतो रालो।”
  too-NT: 'Ixtachihuīn Dios quincāmāsu''ni''yāni'' a''nchī Dios cāmāpānūni'' ixtalaclē''i''ca''n
    ixlīhuākca''n a''ntīn talīpāhuan Dios. Tatzo''kni'' na ixtachihuīn Dios: “Ixlīhuākca''n
    a''ntī Dios cāmāpānūni'' ixtalaclē''i''ca''n como talīpāhuan Dios, xlaca''n para
    pō''ktu nataka''lhī xasāsti'' ixquilhtamacujca''n”.'
  ind-AYT: 'Karena di dalamnya, kebenaran Allah dinyatakan dari iman kepada iman,
    seperti ada tertulis: “Orang benar akan hidup oleh imannya.”'
  cjo-NT: 'Ñaakiro, aririka ameentaperotakyaari Jesoshi, iñaaperoeyakaeni Tajorentsi
    akameethatzi. Tema paerani rojankinatakaakiri irira riraga Awakookoni: “Iñaaperoeyerini
    Tajorentsi ikameethatzi maawaeni ameentariri kameetha ijeekanteeyaari janta jenokinta”.'
  nsn-nsn: Ge i lolono pe toro Uelhire Uaia o hire teil hape re uakotpokoso pe God
    tasir tamata tar kodkodoho keip tatanon te tar hagaring tagorong manang sioun
    kompe, uakekene tur tar uakikilanganar binak e la uatuka tar uadouhin. Ngohinar
    nibolo peono tono uelhire God pare, “O tamatar kodkodoho ra turung uangoul keip
    tar nitagorong man.”
  san-DEV: यतः प्रत्ययस्य समपरिमाणम् ईश्वरदत्तं पुण्यं तत्सुसंवादे प्रकाशते। तदधि
    धर्म्मपुस्तकेपि लिखितमिदं "पुण्यवान् जनो विश्वासेन जीविष्यति"।
  tna-NT: 'Pamapa Cristo peje su enimetucheatiani cuana Diusu ja enimebutsepiata.
    Daja hue Diusu peje su enimetucheaderatita huecuana. Beju uja derejiji yani Diusu
    sa quirica su: “Ahua quebata Diusu peje su enimetucheatiani su, tueda Diusu ja
    enimebutsepiatayu. Tu neje eid''e yanienitiyu.”'
  lid-lid: Sahou doh handru, tasah sahou mwasin leheyani kandriyen mwasin ta Kindrei
    eme lewan, ta iy aloh iri lau mwasin mara-ei ta madan i san ta budon handru le,
    udu ndra bada katin eme taku na len dah. I buku none tarou ta Kindrei tiye i buku
    doh, “Are lau le atehei budon tan handru in ta Kindrei, Kindrei kameh aloh iy
    mwasin mara-ei ta madan, ma iy ndramak doh le winiyan akohok kohan ha-un ta udu
    le buku doh.”
  wim-wim: Puth lat ngench thayanangan waaꞌana, “Than weeꞌ-weeꞌanangana Christ.an
    ngangkangaman piꞌ-piꞌayn nunang-a, nil God.angan kan-kanam ngul kaaꞌ-piichanathow
    thanang, aꞌ than God.antang ngul wun-wunayn.” Nil God.ana kaangk keꞌ thathow way
    ngampan yumpanampa, nil kaangk keꞌ-keꞌama, niliy puth min-minam paththama. An
    puth ngampwey kaangka nil God.angan way ngamparaman kon-ngathowanan-a, ngamp puth
    kan-kanam ngaantam-ngeeyāmpan nil Christ.an pam piꞌana, nil ngampang ngul kaaꞌ-piichanathow.
  zga-M: Ulwakhuva wayelweli wa Nguluve vuvonikhe ukhuma ulwedekho, mpauha ulwedekho,
    nduwuyesimbiwe, “Unya lwidikho itamaga nulwidikho.”
  yom-yom: 'Nsamu beni wumboti wawu weta monisa buevi buididi busonga bu Nzambi :
    bobo bawilukila ; niandi wuba kitula basonga mu busonga bobo bu ntotukilanga mu,
    minu mu diambu di minu banga bu disonimina mu minkanda : Mu minu kaka mutu wu
    busonga kela zingilanga.'
  san-SIN: යතඃ ප්‍රත්‍යයස්‍ය සමපරිමාණම් ඊශ්වරදත්තං පුණ්‍යං තත්සුසංවාදේ ප්‍රකාශතේ|
    තදධි ධර්ම්මපුස්තකේපි ලිඛිතමිදං "පුණ්‍යවාන් ජනෝ විශ්වාසේන ජීවිෂ්‍යති"|
  yut-yut: Piŋkop niaŋon da amɨn kɨlegɨ yaŋ niyɨsak uŋun do Gen Bin Tagɨsi da nolɨsak.
    Nin nandaŋ gadat aŋapno uŋun do aŋek Piŋkop da amɨn kɨlegɨ yaŋ niyɨsak. Wasok
    wasok uŋun nandaŋ gadat, ae wasɨpyo kɨsi uŋun nandaŋ gadat kaloŋgɨn. Gen kɨnda
    Piŋkop da papiakon tosok uŋun do yosok. “Amɨn kɨlegɨ uŋun nandaŋ gadat aŋek egɨpdaŋ.”
  grc-BYZ: δικαιοσύνη γὰρ Θεοῦ ἐν αὐτῷ ἀποκαλύπτεται ἐκ πίστεως εἰς πίστιν, καθὼς
    γέγραπται· ὁ δὲ δίκαιος ἐκ πίστεως ζήσεται.
  cpc-NT: 'Tima iro Kamiithari Ñaantsi kinkithatakotziriri Pawa tsika ikanta itampatzikashiritakagairi
    atziriiti. Ari ikantakaanta irirori jawintaashiritaityaari. Tima irootaki josankinaitantakawori,
    kantatsiri: Tampatzikashiri jinayitai awintaashiriri, ari jiñiiro jañaantaiyaawo.'
  nhg-NT: 'Pues ini nönca cuale tlamachestelestle tiechejtetea de inu yectelestle
    tli Deus tiechmacalo cuöc toneltoca hua porque toneltoca. Pues ejqueu tlajcuelulpanca:
    “Öque iyes yectec, por ineltoqueles nemes”.'
  nya-nya: Pakuti mu Uthenga Wabwino anawulula kuti chilungamo chimachokera kwa Mulungu.
    Kuyambira pachiyambi mpaka potsiriza ndi chilungamo chobwera mwachikhulupiriro,
    monga kwalembedwera kuti, “Wolungama adzakhala ndi moyo mwachikhulupiriro.”
  ngu-NT: 'Yejhua in cuajli tlajtojli yejhuan quitemaca temaquixtilistli techmachiltia
    quen ijqui Dios quimaca se tlacatl yolmelahualistli. Dios quimaca yolmelahualistli
    san ipampa itlaneltoc niman xitlaj ocse ipampa ijquin quen quijtohua in Yectlajcuilojli:
    “On tlacatl yejhuan yolmelajqui san itechcopa itlaneltoc nemis.”'
  kup-kup: Met pim ñetï epovohö dari Godiz añarab tinari ravat hekaz nonor ba ou batat
    epat badede añahan hez, Dari Iesuz ñetï tin epovon hatevetet barotap batameg-nen
    povozahoh God darin etet darimaz epat hamah, “Nem añarab tinari ok.” Met dari
    mod nao tat pim etañik tin ravakazao bon, oñ dari horï tamegiri Kristo nenapuz
    homeo badae batameg-nenaek tinari ravat hez. Met batam Baiñetinavoz Tepatak ev
    hamoh-tapü epovoz epat menahan hez, Met paru añarab tairari Godiz homeo badae
    batat hepanez pori pim etañik tinari ravapanepuh pohao tin het hepanez nonoroh
    sohopan. Pot menahan hez.
  jid-jid: Naki nimi ma ndindi Irji ka tsro u njanji hi ni njanji, na ba nha zi, ndji
    u ndindi ani sun nitu njanji.
  wmw-wmw: 'Kamana ukamilifu wa Mwenyezimungu ufafanuriwa nkati ya Habari Ngema, namuna
    za kwamini mwanzo mpaka mwinsho. Kamba vyavyandikiwe: “Kamilifu áinshi julu ya
    kwamini.”'
  gmv-GGM: “Xilloy Xoossa ammanon deyees” geetetidi kase xaafetida mala Xoossa xiilloteth
    mishshiracho qaalan qonccina; He xiillotethay koyrope wurisetha gakanaas ammanon
    hanana.
  ssg-ssg: Se tenen meng solian ien i nexi kola aweisal ti hasawiai wasolakaha hani
    Haeu. Tap tewau aweisal tutuen, mewenae na kaha hana hatapo xoxoi namilokaha hani
    Jises Krais kaha sohot seilon sawisawin ti puli Haeu. Masin ti tel kuluiai kakai
    Haeu tai kueiniwen, i ukek, “Teka seilon sawisawin, xoxoi namilolaha ti Haeu neneini
    laha ape laha to lian tehue kapin.”
  zpo-NT: 'Nu wdizh chul ne nlu xomod nle Dios zee nali zo be lo xaa, chelee be ngwii
    be lo Jesucrist; nel nebse kwent xomod ngwii be lo Jesucrist nzho mod nzo be nali
    lo Dios. Nel nkeela lo Xkyech Dios nzhé: “Lee xaa ngwii lo Dios, nali nak xaa
    nu telisa ban xaa”. [Hab. 2:4]'
  poy-poy: Toziya Shisoweru Shiwagira shimlanguziya Mlungu ntambu yakawajimira wantu
    waweri waheri kulongolu kwakuwi. Shitwatira ashi shitendeka kwa njimiru kwanjira
    lishaka lya kwanja mpaka upeleru. Ntambu Malembu Mananagala galembitwi, “Muntu
    yakamfiriziya Mlungu, hakalikali kwa njimiru.”
  qwh-NT: 'Tse alli willaquichoqa Diosmi musyatsimantsic marcäquinintsicrecurllana
    alli ruraqtana ticratsimanqantsicta. Porqui palabranchopis nican: “Alli ruraq
    nunacunaqa marcäquininrecurllam salbaconqa” nirmi.'
  gaw-gaw: Nai Ena amup̱a Kayak Nug ib aṯenp̱a ihinignu, “Danab tutuḵu,” aḵunu ip̱unigṯe.
    Tutuḵu daagnignu ib am oop̱a genab doyak aaḵuib. Ib laa iiṯa. Kayak naip̱a yak
    inam daaṯe amubia. “Danab nug oop̱a genab dooḵu amu geha Kayak Nug danab amu,
    nuhignu ‘Danab tutuḵu,’ awa ab, danab amu nug bauklel awa daaḵu,” awa aṯe.
  nca-nca: Dokoro miti mandewore roneneŋowí tunoqewero khe ka tunoqaró. Khe ŋuko Anutu
    koro otete roneneŋowí moŋgo tunoqero iŋondutunani riní tunoqete. Hamó, sokomeko
    ŋuno ŋande nakayáŋaró, “Uni ka iŋondutuyówore roneneŋowí tete ŋuko yoto-yoto reweya.”
  zpz-NTPP: 'Gun riidz zeꞌ ricy ñi nu gad lagy den lac mod ricy Ñgyoozh par nu gyanap
    den lom. Tub zi la nu nac nu gyicy cup den consuel lom, orzeꞌ gyanap den par lom.
    Gun lat de riidz ni de yu nu mnii por cuen nim rniiñ: “Yu nu gyanap par lo Ñgyoozh
    nu nac nu ricy cup yu consuel lom, orzeꞌ yu zeꞌ cui mbañ yu”, rniiñ.'
  mkj-mkj: Rongmwehuwo kin kajalehda doahr Koahs Ah kin wiahda pwa armaj en pwungla
    Ipoa; jang in ahr pwojon jang in sapin lel in imwin. Doahr en Puk Joarwi pwa,
    “Emen ma pwungla ipen Koahs ki pwojon pirin mourla.”
  zac-NT: 'Por mizmë dizaꞌquë rluaꞌa lla mudë gunë Dios perdunë ra pecadurë, perë
    mizmë tiempë gunë më lo quë naná tubldí. Iurneꞌ nu parë siemprë na salváraꞌa sulë
    purquë rialdí lduꞌu hiaꞌa shtiꞌdzë më. Zni rniꞌi Sagradas Escrituras: “Tubldí
    na shcuendë nguiu lu Dios si talë rialdí lduꞌi de verdá. Nguiu ni guëbánill parë
    siemprë.”'
  kyg-kyg: Gotiꞌa mani geletiꞌmo agaiꞌa fatago kavaꞌamo ago alino apave liteno apakesa
    afiꞌa fatago nehaya kavatetiꞌmo apakesa afiꞌa fatago nehaya vayaꞌmo alino neꞌapamiye.
    Ani kavatefeꞌmo Goti mukufiꞌmo avoꞌmo kae maleꞌnaya gemoꞌa hunoꞌaeꞌmo, apakesa
    afiꞌa fatago nehaya kavatetiꞌmo fatago vayaꞌamo maiꞌnayanageꞌa alagepa huꞌa maigae,
    huno hapa paiꞌniye.
  kmk-kmk: Ta sat Nabaḻu’n Damag ipatigammu na nu inon Apudyus ibilang dan tagu un
    nalintog. Ot ibagbagana un maipagapu’t pammati ullawa manipud sit lugina inggana’t
    mangkidongana din mapalintogan taku’t din man-iila na. Padan dit paingkanglit
    na utdit un kanana’n, “San tagu’n imbilang Apudyus un nalintog, matagu’t inggaingga
    maipagapu’t pammati na.”
  cao-NT: Mëstëhuahacati quinia noqui yoahi quiha naa chani ra, naa “Jahuë Cristo
    qui no chitimixëti xo” iquiina. Jaroha ca xabahamati quinia tsi xo naa no chahahuahai
    cató no, naa Quënëhacanish cabá yoahai jascaria. Jabi “Bëso-bësopaoxëhi quiha
    chahahuahai cato” ii quiha.
  bbr-bbr: Anut nukan Ämän Eposekus roasiret ak Anut nukan amukup eposek rawaun onok
    ätär mareäu kiro onok kesek, akan woiaka epar amke Jisas mesin moin keseriar rauna,
    kiro roasiret ak eposek rawaiei. Anut nukan ämänis keser äiewon, ‘Roasiret ak
    Anut nukan amukup eposek raiäi, kos ak sarwarai mesin akan woiaka epar miäi, orip
    orip awau rawaiei.’
  inb-inb: 'Chi Alli Willaipi kasami niraiá: chita uiagkuna, Cristowa suma iuiarispallami
    Taita Diuspa ñawipi mana pandarig niraiankuna. Chasallatami ñugpamanda librupi
    willaraiá, kasa nispa: Taita Diuspa ñawipi alli kawarig runaka, paiwa suma iuiarispallami
    kaugsanga.'
  hrv-hrv: 'Jer pravednost se Božja od vjere k vjeri u njemu otkriva kao što je pisano:
    Pravednik će od vjere živjeti.'
  box-NT: 'Le bín-tente mu wee zéení le le Dónbeenì wee wé à ɓa nùpua térén
    le yahó ɓa sĩadéró le yi mí dòn bìo yi, làa bìo mu túararáa: «Yìa
    térénna le Dónbeenì yahó bìo á ɓànso dó mí sĩi le yi bìo yi, wón
    á à kɛń le mukãnì binbirì yi.»'
  ote-NT: 'Nuna ma̱ca hoga tꞌødena̱ udi gue Ajua̱ ma̱ gue ya hinte ma tsꞌoqui tu núꞌʉ
    toꞌo camfri, y nuꞌʉ́ ꞌbʉi xá hño co Ajua̱ hønsɛ po yá jamfri. Ma̱ njabʉ nehe ra
    Nda̱xjua Tꞌofo habʉ ena: “Nuꞌa̱ tóꞌo xa gamfri, ya hinte ma tsꞌoqui tu, núꞌá̱
    pɛꞌtsa ꞌnara ꞌraꞌyo te.”'
  wnu-wnu: 'Qob uber end Qenu qomon qoregen munon wuriimbig ne wonou uyes munon qoregen
    wurit qamb igo. End ne in wot oabigune qenen munon qoregen init qamb igoriner.
    End ne Qenu qob ete qura: “Munon ger oabiginer eng Qenu munon eng qoregen ende
    wot qemeriba. Qamb seara qenen igomot igoriba.”'
  zam-NT: 'Tac por cón che''n di''s ndac ndxè'' Diox ndlu'' loo na'' le'' Diox ndyal
    yòo na'' loo cón che''n Diox ante por yila''s na'' loo cón che''n Diox por cón
    che''n Jesucrist. No ndlu'' di''s ndac ndxè'' loo na'' le'' Diox mbez nac mèn
    mèn nalì no mèn nambìi loo Diox ante por ndxela''s mèn loo di''s ndac che''n Diox
    por cón che''n leque Jesucrist. Tataa ndxab Diox xal ndub di''s loo libr co''
    nac xti''s Diox co'' mbez: Mèn co'' ngo Diox cuent no mèn co'' mdyal Diox yòo
    mèn loo cón che''n Diox, ante loo Diox yila''s mèn no gàp mèn yalxla''s láth nzi
    tee ban mèn loo izlyo'' ndxè''.'
  zyp-NT: Zecawtamaw tatah Khazing taiteipaw dingnah cawh thawngchaw bia letah a lang
    ka, ma dingnah cawh ahrangtho taitah a changnah tai angepainah thongtah a cang.
    Capathai letah, “Mehding cawh zingná tah a hring a,” tatah cia a cangpaw hratah.
  sey-NT: 'Ja̱je paꞌina, necaire paye paꞌiji cuasa doꞌire Maijaꞌquëpi nuñerepa paꞌicohuaꞌire
    neñere quëaji, deꞌo cocapi: “Nuñerepa paꞌiquë cato, Maijaꞌquëpi necaire paye paꞌiji
    cuasayepi pasipi” caji tsoe toyaseꞌe.'
  nvm-nvm: Regavo Godon vuak ma ijar fu no nijaiduoga no Jesu Kurais irerag fu nuvuifuon
    renma ijin abe ma vierafekva fu no karaunuoga no maturaik. Regavo vuak ijefuon
    iji bun buk akaij ijia isoinva iji bu ijeg isoi, E be erar fu Jesu ma vierafeno
    ijefuon God fu game keunainma e iji tavan rad fu unam ma ijia fivak.
  mps-mps: 'Odiąo. Te wiegi yai gesi pogo te Godigo te dwai sę yali we bidi te doloba
    pai we bidi ilabo sę page te dabolo hania ola mabo dao. Te sę page e dao: bidigo
    aga homu tigidali Kraisba munama tama agade naga tialuyu da, teda te Godigo gedude
    te bidi te doloba pai bidi pedalaibao. Gasa sę ebo te usu egobeo, te Kraisde
    tialubo kolesaga naga usu yaibao. Tama te doloba pai bidi ilabo sę page hania
    ilimainogo te Godigo po pusali profet bidi agai polobadu mu te Godigo wali po
    me deli tama asęai, “Te bidigo aga homu tigidali enaba muyu, te enade tialubo
    bidi, te bidi eno gedude doloba pai bidi pedalama, tama bugagia bidada peyu bidada
    paibao,” te po asęai.'
  pab-NT: 'Hiyaiya, Iraiti Waiyexe atyo hotikijita womana hoka Enore atyo haliti waiyexe
    aokita wiso wityakekone hiyeta, hetatita, imiyane kijiya, Iraiti Waiyexe iraetere
    akereta: “Xala xamani atyoite Enore haliti waiyexe aoka ityakekone hiyeta hoka
    tyaota mene atyoite”, nitere akereta.'
  llg-llg: Halak ndia boe oo, natudu Lamatuak dalan, fo tao namandoo hataholi sala-singgon.
    Basa sila ala bisa dadi, sadi hataholi namahele neu Ndia. Te nana sulak nai Lamatuak
    Susula Malalaon, nae, “Hataholi musi namahele neu Manetualain dei, bei fo ala
    bisa malole lo Ndia. Te mete ma sila lasoda lamahele neu Ndia, bei fo ala hambu
    soda tetebes.”
  kyf-kyf: '-We wee -Lagɔgbʋ slolua, mʋ nɩ: nyɩma -wa zʋa ɔ dlɩ -gʋ, nyɩma tɩklɩɩ
    nya ɔ bhua wa ''wʋ. Dlɩzʋzʋe -bhlogbɔɔ nya nyɩmɛ bhʋa gbʋ ''wʋ. We mɩ cɛlɩda -Lagɔsɛbhɛ
    ''wʋɛ: «-Ɔ -Lagɔ yibhelia nyɩmɛ tɩklɩɩ nya dlɩzʋzʋee ''gbʋ, ''yliyɔgagɩe -mɔɔ
    yia ''yɩa.»'
  tpi-tpi: Long gutnius God i soim yumi pasin em i mekim bilong kolim yumi stretpela
    manmeri. Yumi mas bilip na em i ken kolim yumi stretpela manmeri, long wanem,
    long rot bilong bilip tasol yumi inap kamap stretpela manmeri long ai bilong God.
    Em i olsem tok i stap long buk bilong God, “Ol manmeri i bilip, bai God i kolim
    ol stretpela manmeri na ol bai i stap laip.”
  mih-NT: 'Vatyi cuhva zacacu ra Ndyoo sii ñiyɨvɨ zañaha si vatyi zandasi ra cuatyi
    ñu ta zanduvaha ra añima ñu sihin sa sino iñi ñu sii ra. Tañi cuhva catyi Tuhun
    Ndyoo: “Minoo ra sa zanduvaha ra Ndyoo añima, cua cundito ra tandɨhɨ cuii tyiemvu
    vatyi i sino iñi ra.”'
  qvh-NT: 'Say wilacuyninmi tantyasimansi payman yäracur salvash canansipä cashganta.
    Saymi palabranchöpis cayno guelgaraycan: “Tayta Diosman yäracog caglami perdonash
    cangapä.”'
  kms-kms: 'Te pugri wand yuwon kin pe God ni pughe gri wute puq neny ninde rar pe
    tuquine nganye ris kin te bei nand. Ren kin te wute God nei rimbig tedi God nari
    ni God nde rar pe tuquine ris ye. God ni pughe gri wute puq neny ninde rar pe
    tuquine ris kin ngim te irene, aye segi. Di te kin te God nei bibig kinne. Ren
    kin te wand puch ire buk pe ur mand kin ane tuquine. Wand puch taq: “Wute God
    nde rar pe tuquine nganye ris ye ni God nei rimbig ye te ningg di urupui ris ye.”'
  agn-agn: Tenged agpaita tang Dios ong Mo-yang Balita ang risibien na tang taw bilang
    mato-lid tenged mismo ong pagto na. Na-tang ong Kasolatan, “Ang binilang ang mato-lid
    da tenged ong pagto na, yay ang maboi.”
  nhi-NT: 'Pues nin tlahtol tlen cualica temaquixtilistli icnextia quen Dios techcuipa
    itchipauaqueh iixpantzinco. Uan non mochiua ica in tlaniltoquilis uan san ica
    in tlaniltoquilis, quemeh ihcuiliutoc itich in Teotlahtolamatl: “Naquin yolchipauac,
    ica nitlaniltoquilis icpias yolilis.”'
  ttc-NT: 'Komo te tpakb''alil nyolin titza'' te Qtata Dios nk''ulun tzan jkaj saq
    tuj twitz, b''ix n''el qniky'' te nini oj tok qwit''b''a'' jk''u''j ti''j tetz
    b''ix tzan tkaj wit''let jk''u''j ti''j, ikx tz''ib''ankaj tuj Tu''jal Qtata Dios
    ikxjani: “Te aj oje tz''el in xhchoj owanq''iyon tzan tpaj wit''lik tk''u''j [ti''j
    Qtata Dios].”'
  dan-1931: 'Thi deri åbenbares Guds Retfærdighed* af Tro for Tro, som der er skrevet:
    “Men den retfærdige skal leve af Tro.” { [*Retfærdigheden som en Gave fra Gud.
    Hab. 2, 4. Joh. 3, 36. Gal. 3, 11. hebr. 10, 38.] }'
  kwj-kwj: 'Hinde wowani, Gotri mwanji kipe ki himiyama hurahama ni kipe wunu ri nano
    sumbu tini Gotri amwei ri woro. Woro o Gotri hima ni kipe nano sumbu ti, sembe
    ha sumbu kumbwa sukwandani sembe ha sumbu kumbwa ete dano. Gotri chengi ete sawero:
    “Gotri hima forini kipe ri nandau ti, ori hima hinga Gotri numbwa sembe ri handani
    gisi gisi ri numbo ri ichiꞌuchandau.”'
  vie-OVCB: 'Phúc Âm dạy rõ: Đối với Đức Chúa Trời, con người được tha tội và coi
    là công chính một khi tin Chúa Cứu Thế rồi tuần tự tiến bước bởi đức tin, như
    Thánh Kinh đã dạy: “Người công bình sẽ sống bởi đức tin.”'
  kze-kze: Ísu Káráísitin-aaiyavetaamo áraire kwésundayavenaya mindáyavenawe su'mai
    Áánútu séna arupí umái máyáawe kwésisata kwenaúranka'a arupí umáíya máyaumne.
    áséi-aimpinkemba mirán-áíntá ísaraumne. mindáyavena naaóvá'á Áánútun-aai aúváívimba
    agaimaréna séna Áánútun-aaiyavesa áraire kwésentavena Áánútu séna arupí umái máyáawe
    kwésimba pósa aúnái'a umái kwémaewe agaimaréna siráiye.
  lbk-lbk: Tay isnan Khawis ay Chamag nan maipail-an nan angnen Apo Dios ay mangifilang
    isnan takho ay nalenteg cha isnan sakhangna. Siya na nan ikkana maigkhapo isnan
    pammati ya maichalan isnan pammati yangkhay, kag isnan inpaisolatna ay mangwanin,
    “Nan takho ay naifilang ay nalenteg khapo isnan pammatina et matakhotakho.”
  mto-NT: 'Ya̱ o̱y ka̱ts ya̱ o̱y ayook je̱ꞌe̱ veꞌe juuꞌ veꞌe xtukꞌíxumdup xtuknu̱jaꞌvimdup
    je̱ts kaꞌa veꞌe je̱ Nteꞌyam xto̱kimpa̱ꞌmumda, je̱ꞌe̱ ka̱jx tseꞌe veꞌem du̱tún
    ku̱xeꞌe njaanchjaꞌvimda. Veꞌem xa ya̱ꞌa̱ veꞌe ax joꞌn je̱ Kunuuꞌkx Jatyán vyaꞌañ:
    “Pa̱n pa̱n xa veꞌe je̱ Nteꞌyam kyato̱kimpu̱u̱mp ku̱xeꞌe jyaanchjávaja, joojntykapts
    je̱ꞌe̱ veꞌe.”'
  bzh-bzh: Log Bengö Nivesa sënë netato bë Anutu mehö niröp los yohvu. Nabë mehöti
    gevonġ geving Bengö Nivesa, og rëḳ ayo na timu vu Yesu noh vu sën dekevu meneggëp
    loḳ Anutu-yi-ḳapiya lo bë, “Mehöti bë ayo na timu vu yi, og Anutu rëḳ nanër
    mehö sënë nabë yi mehö yohvu, lob medo mala-tumsën.”
  guj-2017: કેમ કે તેમાં ઈશ્વરનું ન્યાયીપણું પ્રગટ થયેલું છે, તે ન્યાયીપણું વિશ્વાસથી
    છે અને વિશ્વાસને અર્થે છે; જેમ લખેલું છે તેમ, ‘ન્યાયી વિશ્વાસથી જીવશે.’”
  jvn-NT: 'Kenèng apa aku kok ngomong ngono para sedulur? Awit kabar kabungahan iki
    ndunungké marang awaké déwé, nèk kawit mbiyèné manungsa bisané ketampa karo Gusti
    Allah namung nèk gelem pretyaya lan njagakké marang Dèkné. Wujuté ya wis ketulis
    nang Kitab uniné ngéné: “Wong sing wis ketampa karo Gusti Allah uripé kudu njagakké
    marang Gusti Allah.”'
  byr-byr: Sareꞌ dareꞌnesɨ. Yagaala tewaanya sahɨrɨsavɨ Gotɨyai gamɨnyɨna aꞌmwe yɨdaꞌmaraangeinaavɨ
    nemwaaihyaꞌneburɨ yoimaꞌdesɨ. Kɨraazɨtɨyarɨ lɨmwagawaari nemɨre sɨmunyarɨ yavadaꞌgalakadeꞌnanyɨ.
    Lɨmwangebwi gave sabwineꞌnanyɨ. Aayawɨdaaꞌnyɨ yunegaaꞌnannevɨ lɨmwangebwineꞌnanyɨ.
    Sareꞌ Gotɨyare bukuyavɨ dara dɨnɨkabaaibɨꞌnanyɨ “Pwai Gotɨyarɨ lɨmwade sarerɨna
    ‘Yɨdaꞌmaraangerɨ wɨmwaaihɨwa,’ dozɨyai yuyagaaꞌ gaala mwaaladelyɨ.”
  ian-ian: Kɨta nyan wan apma nyaangɨt wutaa ndɨna mbangɨ wiyo waavi taagandeyan God
    tɨga vat ndɨnamba God taagagiyandɨ. Nɨmamba yelavɨtɨndeyan God ndɨnai lɨga vla
    taaga lɨgiyandɨ. Tamba wupma pɨlɨwutndi. Kɨta nyan wan apma nyaangɨt wutaa ndɨna
    mbangɨ wiyo waavi taagandangat God tɨga vat God taagndeyan wan nyan apma vat tɨgiyandɨ
    waa pɨlɨwutndi.
  hun-hun: 'Mert Isten igazsága nyilvánul meg abban hitből hitbe, amiképpen meg van
    írva: „Az igaz ember hitből él“.'
  mcf-NT: Esusën naid chuisho tantiash nuqui naden tantiec. —Nuquin Papan chiaid niac-niacboedombi
    Esus tantiasho Nuquin Papan nuqui bëdamboen isbenec ambi chiaid niac-niacacmaidbimboecnuc
    —quequin nuqui tantiapec. Adembidi chuiquin Nuquin Papan isadaidbo tsusedpa dada
    uamepampic. “ ‘Nuquin Papa ambi chiacpadomboen naquidquio nec,’ quequin abi tantiec
    tabadquid Nuquin Papan bëdamboen isec,” quequin dada uamepampic.
  kjs-kjs: 'Go Epe Agalemere Gote-me enaalinu ma-redepo yainalo go pora maa waalea.
    Gore ririna pu piralimi-daare Gote-na agale lo robaa-para maa saabaoma redepo
    le enaali piralimi. Gote-na buk-mi gu-rupa lea: Gote-me enaalinu ma-redepo yaaliade
    enaali raayomere Gote-na agale lo robaa-para maa saabaoma ade abuna pa kagaa piramala
    palimi.'
  mni-mni: "Maramdi aphaba paoda Tengban Mapugi achumba chatpa adu phongdok-i haibadi\
    \ achumba chatpa asi houbadagi loiba phaoba thajabagi mapanna oibani. Mapugi puyada\
    \ asumna ibagumbani, “Achumba chatpana thajabagi mapanna hinggani.”\x94"
  yad-NT: '@see-verse:ROM.001.016'
  mxb-NT: 'Dá chi̱ to̱ꞌon va̱ꞌa yóꞌo káꞌa̱n saꞌa̱ ndí ki̱án kee yó, dá kando̱o vii
    yo̱ noo̱ Ndios, chi̱ kándo̱o vii yo̱ noo̱ ná sa̱ꞌá iin tóꞌón dini̱ ña̱ kándéé
    iní yo̱ Jesús. Dá chi̱ diꞌa kaá tuti ii̱ mií Ndios: “Na̱ ni̱ ka̱ndo̱o vií noo̱
    Ndios sa̱ꞌá ña̱ kándéé iní ñaá ná, no̱ón kúú na̱ kataki chíchí.”'
  pon-2006A: Pwehki Rongamwahwo kin kasalehda duwen Koht eh kin ketin kupwurehda pwe
    aramas en pwungla reh; eri, met pwehki ar pwoson sang nin tapi lel ni imwi. Nin
    duwen Pwuhk Sarawi eh mahsanih, “Me pwungla rehn Koht pwehki pwoson pahn mourla.”
  maq-NT: 'Cjuandajyihi vëhë ne, sua machaya naja ta Nina ne, tsicjë me jyë́ xi quitjen,
    peru suvá ni hya xi mangutacun cojo Jesucristu. Hacuaha cuatjin chja ngu cjua
    xi camahindu xcun xujun rë Nina: “Xuta xi tsajin jyë́ rë me ngatsë rë xi mangucacun
    me cojo Nina ne, sacú rë me cjuahñu xatsë.” Cuatjin camahindu.'
  hto-hto: 'Bie jíllonauai Juzíñamui anamo ñue jaɨ́cɨna caɨ íllena caɨna fɨdɨ́tate.
    Dama Jesumo caɨ ɨ́ɨnogafuiaɨdo Juzíñamui anamo ñue jaɨ́cɨna íitɨcaɨ. (Abɨ dɨné
    jɨáɨena iñede.) Jaiai Cuegáuai daɨí daɨde: “Ɨɨnogafuedo Juzíñamui anamo ñue jaɨ́cɨna
    itɨ́mɨe, zíiñona cáaite.”'
  por-BRBSL: 'Pois nela é revelada a justiça de Deus de fé em fé. Como está escrito:
    “Mas os justos viverão pela fé”.'
  ces-NKB: 'Neboť v něm je zjevena Boží spravedlnost z víry k víře, jak je napsáno:
    “Spravedlivý pak bude žít z víry.”'
  cui-cui: 'Barapo diwesi naca yaputane exana xua Nacom naca cana jʉntʉ coyene xanepana
    exana bapontha, xua jopa watsita natsicuentsixae xua abe waexanaexae bapontha.
    Nacom baxua naca cana jʉntʉ coyene exana saya poxoru ʉ meisa wayabara jume cowʉntsixae
    pocotsiwa exanapaeba, bapon. Nacom Pejume Diwesitha jeye baxua yabara: “Pontha,
    pon Nacom jʉntʉ coyene xanepana exana pia peyabara jume cowʉntsinxaetsi pocotsiwa
    exanapaeba bapon ataya tsitecaeya poponaena”, jei Nacom Pejume Diwesitha.'
  boj-2014: Anjam bole dena Qotei na iga tamo bole une saiqoji sqajqa gam osorgej.
    Gam agiende. Iga Yesus qa gago areqalo siŋgilatqom gam dena qujai Qotei na iga
    tamo bole une saiqoji qa mergwas. Gam bei saiqoji. Agi Qotei aqa anjam bei nami
    endegsib neŋgreŋyeb unu, “Tamo naŋgi Qotei qa naŋgo areqalo siŋgilatqab di a na
    naŋgi tamo bole une saiqoji qa minjrqas. Yim naŋgi ŋambile gaigai sqab.”
  eng-OEBUS: For in it there is a revelation of the divine righteousness resulting
    from faith and leading on to faith; as scripture says – ‘Through faith the righteous
    will find life.’
  eri-eri: Hilou beele langa, ere fai-aita bagu tigini iwou, Itou no nomo onowou langa
    abitimu higina. Ere huwanyage ngalenga wedenga, no edo ere fai-aita bagu tigini
    higonbona, taate bona, huwanyage ngalengawou nomo jala langanga, ere Itou ago
    langa fai-aita tigini heigo boya. Waha no Itou nomo buk langa beele inyina dorofe.
    “Nere fai-aita huwanynege nglengade waha, Itou no nere fai-aita tigini nigonbona,
    ono wonga nere agenege auma yafodbode.”
  aly-aly: 'Angka mwerr-angker alakenh aynteyel, ingwerel Jesus renh tnakenty, ra
    Akngey-kenh-angkwarrant anem. Akngey-kenh angka alakenh aynteyel: “Ingwer Akngeyek
    awelhenty, ra Akngey-angkwarr arraty aneman, ra iteth intem-antey anayntetyek,
    Akngey-kenh-angkwarr.”'
  wiu-wiu: Akolaliyo ali atoapa poanele toamene yene tetepo takoa toa motikilepa pa
    kini Yesuke wene tugakileke ni toko. One eni toko ko ikilepa Yesunomo to̱aweane
    uku. Enilekepa one bokuke eya wa wia mekaneya piko. Akolaliyo poanele toamene
    tetepo takane yene meemoa pikilepa titiketeka wipitiketeka oneke wene tugoa mekete
    tekete nitoi.
  swe-swe: '[Varför då?] Guds rättfärdighet uppenbaras nämligen (blir synlig) i evangeliet,
    från tro (tillit) till tro (tillit), precis som det står skrivet []: ”Den rättfärdige
    ska leva av tro”. [Ordet tro betyder tillit och förtröstan. Uttrycket ”från tro
    till tro” kan beskriva en tro och uppenbarelse som växer mer och mer, från det
    första steget när man tar emot Jesus och genom hela livet då Gud helgar och befriar
    mer och mer från synd. Det beskriver också en tillit och förtröstan på Gud som
    växer och fördjupas. Uttrycket kan också förstärka att det är genom tro, och bara
    genom tro, som vi kan bli rättfärdiga och kan förstå evangeliet.]'
  cth-cth: Cakathoung ni vah, tamikalan teh yuemnae lahoi a hring han ati e patetlah,
    yuemnae dawk hoi e Cathut lannae teh akung hoi a hmo ditouh hete kamthang kahawi
    dawk a kamnue.
  mti-mti: Kuiyawa gae oraiwa danave God oraivitwa taibe toyau nunne, sira oraivitwa
    God namive me namuiren amatonewa apa onne anotumat gumbe oieba aune. “Oraivit
    abnawa God namive me anotumat gumbe wakeigimpe,” Baiboru meib tene.
  pad-NT: 'Deus haria nanamithavini hiki ida monina jahaki niha ninini akadimahi-ra
    nasohika''oavini viaha. Ija''ari Jesu-ra vakaijokaha''oadahaki, ni-bikava''ipahiniki
    ida bivakaijokavini, oniani ida kidimahi nasohika''oani hija Deus viaha. Nimania
    bana hida Deus athi kapapirani athini: “Deua bikapoariki ida ija''ari vaikaijokana
    hiki, kidimahi sohika''oani bikahiki ida, oniani ida kidimahi anokhomiriki-ra
    vahojavini hija.”'
  twi-twi: Asɛmpa no kyerɛ yɛn sɛnea Onyankopɔn ma yɛyɛ atreneefo, na ɛnam gyidi so
    na wama yɛayɛ saa. Sɛnea Kyerɛwsɛm no ka no, ɔtreneeni fi gyidi mu benya nkwa.
  hlt-hlt: “Hlang dueng tah tangnah loh a hing sak ni,” tila a daek. Te dongah Pathen
    kah duengnah tah tangnah lamloh tangnah dongah pumphoe coeng.
  tbz-SIM: 'Kuyie nhɔ̃ɔ̃ wénkùnnɛ onìtì ò tɑ̃́ dìì mɔ̀nnì ndi nɛ̀ o yɛ̀mmɛ̀ mɛmɔu.
    Tì wɑ̃̀rimu kɛ tú: Wèè wetí ò bo nfòù ò tɑ̃́ mɛ̀ɛ̀ kpɛ́í.'
  san-GUJ: યતઃ પ્રત્યયસ્ય સમપરિમાણમ્ ઈશ્વરદત્તં પુણ્યં તત્સુસંવાદે પ્રકાશતે| તદધિ
    ધર્મ્મપુસ્તકેપિ લિખિતમિદં "પુણ્યવાન્ જનો વિશ્વાસેન જીવિષ્યતિ"|
  ake-NT: 'Apʉne pʉra wakʉ itekare yau Papa uya anʉn nɨ ipokena'' rɨ tukai'' apurɨto''
    winɨ iyepiya''tɨ si''kɨrɨ iu''matʉ pona, iye''menukasa'' na''ne'' kasa: “Ipokena''
    awɨrɨ te''sen uko''mamʉ apurɨto'' winɨ,” tawon.'
  qvn-NT: 'Chay ali willapaga musyachimanchi mana juchaynagman Dios muyuchimanganchipitam.
    Nätan mana juchaynagman muyunchi Jesusman yupachicurmi, payman yupachicuyälar
    cawanapag. Chaypitaga isquirbishacunachrüsi cay niyanmi: “Mana juchaynag runaga
    yupachicuyälar cawachun imaycamas” ninmi.'
  tku-NT: 'Ixtachihuīn Dios quincāmāsu''yuni''yān chī Dios cāmāpānūni'' ixcuentaca''n
    ixlīpō''ktuca''n tī talīpāhuan Dios. Tatzo''kni'' na ixtachihuīn Dios: “Ixlīpō''ktuca''n
    tī Dios cāmāpānūni'' ixcuentaca''n ixpālacata talīpāhuan Dios, xlaca''n pō''ktu
    quilhtamacuj nataka''lhī xasāsti'' ixlatamatca''n.”'
  bjk-bjk: Ma ina niang i turunon, möxösa, a atöngösen deek i osen bere God i töxödös
    ma irabo kure bara öng bölök irabo töxödös. Me God irabo kure bara öng irabo töxödös
    kö tatalien ne nunu xalik mon. Ma i xarnang a tinenge xö God i tengen bira, “A
    tödi töxödös irabo to xö nunu re ine.”
  msy-2020: Akar Aghuir kam, an arazir aghuir God amizir kamɨn e dɨpon suam, e an
    damazimɨn dera. Ezɨ nɨghnɨzir gavgavimɨn tuavimra e an damazimɨn gumazamizir aghuibar
    otogham. Mati akam Godɨn Akɨnafarimɨn iti, “Gumazamizir nɨghnɨzir gavgavim an
    itiba, God me mɨkɨm suam, me nan damazimɨn dera, eghtɨ gumazamizir kaba zurara
    deraghvɨra ikiam.”
  bpr-bpr: Du fite i Fye Tulen i kfagu Dwata tamluh i dad to. Slame fagu di kaftoo
    mdà di katbùan kel di gusenan. Salngad man di Tnalù Dwata, “I to ta tanluh Dwata,
    mto fagu di kaftoon.”
  cle-NT: 'Chiaah¹ juúh⁴ dxú⁴ nɨ³ ga³heé⁴ jnia² hi³ Dios nɨ³ ba² ga³jmee⁴ hi³ xa̱³²a²
    dxú⁴, xɨ³ nɨ³ dsá⁴taá³a² chiáh². Joó⁴ ga³jmee⁴ dsa³taá³a² chiaa⁴²a² liáh³nɨ³.
    Liáh³ja̱³ nɨ³ ga³he⁴ fah² Dios hi³ dsa³féh³ liáh³la³: “Joó⁴ dsa³ hi³ xe̱y³ dxú⁴,
    hí⁴güe³ chiáh² liáh³nɨ³ chiaah¹ hi³ ca³dsa³taáy³.”'
  txq-txq: Hara Liik naa oo natudu Manetualain eno-dalan fo tao hatahori kasala-singgok
    dadi neu ndoos boe. Basa naar bisa dadi, sadi hatahori namahere neun. Sama leo
    neni surak nai Manetualain Susura Malalaon dale nae, “Hatahorir muste ramahere
    neu Manetualain dei, dei fo ara bisa malole roon. Mete ma ara leo-laꞌo ramahere
    neun, dei fo ara hambu masodak tetebes.”
  aaz-aaz: Rasi naan nakriraꞌ Uisneno In ranan he narekoꞌ tuaf asanat amsaꞌ. Rasin
    reꞌ naan bisa njarin, asar tuaf anpirsai Je. Fin matuꞌi et Uisneno In Suur Akninuꞌ
    mnak, “Tuaf ro he npirsai Uisneno feꞌ, naꞌ sin bisa narekon ma nmarameꞌ nok Ne.
    Fin karu sin nmonin ma npirsai Je, naꞌ sin napenin ꞌmonit amneot ma amnonot.”
  qup-NT: 'Kay shiminmantami yachanchi imashnami Yaya Dios runakunarayku paywa alichashpan
    paypa rikushkanpi ali kashunchi. Payta kirishpa ñukanchirayku rurashkanpi sinchikurishpanchilla
    paypa rikushkanpi ali kashunchi. Chasnami Yaya Dios ñawpa ña killkachirka kasna:
    Maykanmi ñukapi kirishpa sinchikurin, payllami aliyachishka kashkanrayku ñukawa
    wiñaypa kawsanka nishpa.'
  dop-dop: 'Kʋpɑm Lɑɑpɑɑlɩ Kʋpɑŋ tɔɔ kɛ́ tǝ nyǝŋ ɩsǝnɑ Ɩsɔ lɑkɩ nɑ yǝlɑɑ pǝsǝɣɩ kʋpɑmɑ
    kɛ ɩ ɩsɛntɑɑ tɔ. Pǝ kpɑɣɑʋ hɑtuu kɑncɑɑlɑɣɑ hɑlǝnɑ pǝ tɛm tɔ, yʋlʋ tɛŋ ɩ tɑɑ nɑ
    Ɩsɔ kɛ́ ɩlɛnɑ Ɩsɔ lɑ, pǝ tɑ kɑɑsɩ pʋlʋ tɔtɔ. Ɩsɔ Tɔm tɑɑ mɑɣɑmɑɣɑ kilisɑ mpʋ tǝcɛɩcɛɩ
    sɩ: Ye Ɩsɔ nyǝnɑ wei kɛ́ yʋlʋpɑŋ sɩ ɩ tɛmɑ ɩ tɑɑ tɔ pǝ tɔɔ, pʋntʋ tike tʋlǝɣǝnɑ-tɩ.'
  azb-azb: 'Müjdədə Allahın salehliyi aşkar olur və bu salehlik tamamilə imanla əldə
    edilir. Necə ki yazılıb: «Saleh adam imanla yaşayacaq».'
  eng-DBY: 'for righteousness of God is revealed therein, on the principle of faith,
    to faith: according as it is written, But the just shall live by faith.'
  guo-NT: 'Xatis chiekal matabijas wʉt Jesucristo pejwʉajan, chiekal matabijasbej
    Dios ispox, Jesucristo tʉp wʉt xatisliajwa. Naexasich wʉtbej Jesús pejwʉajan,
    jatis wʉt, xatis babijaxan isaspoxan ajil Diosliajwa. Dios pejjamechan, chajia
    lelspox, jʉm-aech wʉt, jʉm-aechox: “Ampi jiw babijaxan ispoxan wejisal, chiekal
    xan naxanaboeja xoti. Samata, japi bʉ''wʉajanjil xanliajwa” —aech Dios, nejchaxoel
    wʉt japi jiwliajwa.'
  hla-hla: 'Taraha, u Bulungana u Niga e haruto nena te mar kato hamatskö mera nei
    e Sunahan u katun i matanen: poata te hamana uaren i tanen be Sunahan te kato
    hamatskö ranen, ba ka teka e taguhu ranen ba nori te hamana haniga lel ria i tanen,
    ba te kato talasina. Ti mar koloto has menien turu Buk u Goagono: “A katun te
    hamanana ba te toan matsköna i matane Sunahan, a katun teka te toatoa nou.”'
  mav-NT: Sa'a­wy'i Tupana to'e miwan me — Uimohey haria yn ni aru uimie­ha­kye­ra'at
    nuaria e. Mi'iria yn uimi­moieĩ­ne'en wuat'i e'at pianuaria e. Nimo pyi mesup
    te Tupana timoe­waku Tosa­'yru mohey haria yn. Pywo ti rat woro­ho­'onug eipe
    wakuap Ui'ewy uimohey hawyi e Tupana nimo te miwan me. Mesup te wy mio tã e —
    Uha'yru mohey haria yn ati'a­tu­moieĩ­ne'en wuat'i e'at pe e wuat'i ywania pe.
    Uiwy­ria'in pyno waku yne e'at watu­we­moheg ahepiat Iesui mohey hap ete. Imohey
    haria sese pe Tupana to'e — Uiwa­nẽtup hawe uipy'a pe eiperia yn wakuaria e.
  kpf-kpf: Siŋgi âlibân Anutugât mâteŋan târârakŋâ utnatkât mâtâp ziap. Zâkŋâ nâŋgâm
    pâlâtâŋziŋoot zo mâtâp zoren diiziŋgâbap. Oi zorat Kembugât ekabân den kulem ŋâi
    itâ ziap, “Nâŋgâm pâlâtâŋ kwâkŋaŋgâm tosaziŋ buŋ urâwe zo, ziŋâ ândiândi mimbi.”
  ppo-ppo: I fo wisinéta, Kótóné keletómó mo donoi so whi̧ beteratere ala i ape yóló,
    ha̧kearóló yó mótu beterapó. Ti ai donoi alata, kaae sóró deté fóló kemene folepaaekélé
    me alané sumitei, kisipa tiki tiratere alané beta̧ sua dapó. Ti aita, asȩmó ere
    fo kaaepó. “Mo donoi so whi̧ta, kisipa tiratere alanétóró bitiré faalopó,” erapó.
  hin-2017: क्योंकि उसमें परमेश्वर की धार्मिकता विश्वास से और विश्वास के लिये प्रगट
    होती है; जैसा लिखा है, “विश्वास से धर्मी जन जीवित रहेगा।” (हब. 2:4, गला. 3:11)
  wol-KYG: 'Ci xibaaru jàmm bi lañu feeñal ni Yàlla di joxe nit ñi àtteb ñu jub, te
    lépp aju ci ngëm, ca ndoorte la, ba ca njeexital la. Noonu la Mbind mi indee ne:
    «Ku jub ndax ngëmam mooy dund.»'
  bef-bef: 'To yaꞌma hetofa ka lamanaꞌauba foipa bonaꞌi Huꞌmamofihi buꞌalo eneleꞌmo
    bati hilina yaꞌma lelepiꞌehina yabe. Hapaꞌa henana niꞌibe? Yataꞌa hiti to alihaꞌa
    hiti bonaꞌmagi Yesutoga komopaꞌani emite nehago eneleꞌmo bati hilina. Yaꞌma ka
    lamanaꞌa hapa niꞌibe. To koyapaꞌi mono bukugu fayahi geꞌahana ma niꞌibe: Bonaꞌi
    moneuba Huꞌmamofitoga keheli uleꞌale huto agoya hu emigo, yaꞌma bomofihi Huꞌmau
    bebe sose bo nohibe luto mino kosaba huseꞌna emilinaꞌmu yabe.'
  amm-amm: Ulai afonimaiso? Kotoni imo itouniyaimoyo na towiyomoko, imo futo monoi.
    Mulu ititounikai monoi na towiyomoko. Noko mo Kotoso mulumolo luwaiyakimo, molo
    koiyau monoi imo mo futo, Kotoyo, tani mulu itouniyaimokaiyoimo. Kotoso mulumolo
    luwaiyakimo, ainoso na, mulumolo luwai monoi. Ainonani monoi Kotoni puko imoyo
    tiyomuko, noino, “Noko nokolalo, mulu no ititounikaiki no, toi mo na tomulumolo
    luwai manono, no monoi no aniyopa poi poi si itouniyaimo manoimo.” Aino na tiyomuko.
  zaj-zaj: Kwavija Usenga Unogile wogubula vija Mulungu viyowatenda wanhu kuwa bule
    uzenzeleganye kubitila nhamanila songela haichanduso mbaka hakimambukizo, kamba
    viyandikigwe Mzinyandiko Zing'alile, “Munhu ayo yalibule uzenzeleganye kokala
    muinhamanila.”
