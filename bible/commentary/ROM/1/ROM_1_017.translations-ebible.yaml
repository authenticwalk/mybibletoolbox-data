  dwr-ENT: ኣዪሲ ጎፔ፥ ፆሳ ማፃፋይ፥ «ፂሉ ፆሳን ኣማኔቲዴ ዴዓና» ያጊያዋዳን፥ ፆሳይ ኣሳ ኮይሮፔ ዉርሴ ጋካናው፥ ኣማኑዋን
