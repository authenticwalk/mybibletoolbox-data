    mapunom i epe dume: “Nenta Yai Gumam fi ki si tere furo Yai Gumam mapomdi tei
    arere yo tere moingua yaromi kakom kakom moi kuwom suwangua iname,” epe dunguamere
    epe no yokamai Yai Gumam fi ki si topunga ena Yai Gumam yo tere moipunga mapunom
    bei norome.'
  tha-KJV: เพราะว่าในข่าวประเสริฐนั้นความชอบธรรมของพระเจ้าก็​ได้​แสดงออก โดยเริ่มต้​นก​็​ความเชื่อ
    สุดท้ายก็​ความเชื่อ ตามที่​มี​เข​ียนไว้​แล​้​วว​่า ‘คนชอบธรรมจะมี​ชี​วิตดำรงอยู่โดยความเชื่อ’
  por-BR-2018: 'Pois no Evangelho se revela a justiça de Deus de fé em fé; como está
