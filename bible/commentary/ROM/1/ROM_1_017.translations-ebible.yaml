    ichae Cana Coaunera, nechu esenetaacachene jauncha. Nitohanihane coinate: “Leinjiin
    acaacha esenetaerate, niicha ichai ujuaihonelanaala nenaa rijijieein ichaoreein,”
    naain laenanohineein ne, Cana Coaunera quiricha cuhane.'
  mcd-NT: Nan tsain sharafohuunoa Upa Diosin noco tapimana ahuuscashumain non isharatiroquin
