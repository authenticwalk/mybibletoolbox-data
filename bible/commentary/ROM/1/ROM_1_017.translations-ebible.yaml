    Ʌʌquioma poduucai ooja Diuusi ñiñiooquituldiadamigadʌ dai pocaiti: “Sioorʌ vaavoitudagi
    Diuusi, Diuusi cʌʌgacʌrʌ nʌidiña ducami istomali ʌmo imidagai maisoimaasi ivuaadamudai,
    dai ʌgai vʌʌscʌrʌ oidacamu Diuusi ʌʌmadu”.'
  rai-rai: Ma a Koina Wewapua i wapuaana aakapi kupi a taara diat a takado namataan
