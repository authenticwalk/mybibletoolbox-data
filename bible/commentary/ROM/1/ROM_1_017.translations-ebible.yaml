  fuf-fuf: 'Ko ɗun waɗi, peewal Alla ngal no ɓanginireede Kibaaru Moƴƴo on, gila ka
    gomɗinal fuɗɗi haa ka ngal hatti, wano windori non: «Feewuɗo on wuuriray gomɗinal
