  san-TAM: 'யத​: ப்ரத்யயஸ்ய ஸமபரிமாணம் ஈஸ்²வரத³த்தம்ʼ புண்யம்ʼ தத்ஸுஸம்ʼவாதே³ ப்ரகாஸ²தே|
