    dangiw deiw bete kuw te. Beemdiw sua e, Sunbin-Got em bontem dim bakamin kunum
    Abakuk e fut tem boko, bokolomele: “Sunbin-Got e kawtiw im fein dangbiliw ibolow
    be atemkabe kasike, ‘Beem dulum elot kiol kunum waneng yute te!’, yangeko, ilo
    sunsun finik so bin duyemkabe te.”, angeko, bose kale.'
  ons-ons: Miti Don Maine yewaŋo Anutuŋo ŋei eŋino koboine biraon okanmaike, ea wane
    kine ma wakon okanmaike, eamo mali malipko ŋine kieke wakone ariki, kutno qoeake.
    Anutu wane Papiao iwa yale ramaike, ea wane rokop, “Ŋei mane eŋe Anuturop koboboine
    mali malipinerop geake, eŋe gege togon marat kayake.”
  con-NTPO: 'Jesucristone ñotsse condase''choi''ccu Chigaja Tise in''jamba tsoña''choma
