    tuk u ra tintinipina. Welaar ma di aa timu taai u ra Buk Taabu lenbi, “Te ku baa
    i nurnur, God in waatungi naa a tena takado ma in lalaaun.”
  haw-1868: No ka mea, ua hoikeia mai ilaila ko ke Akua hoapono ana mai ma ka manaoio,
    a i manaoio; e like me ka mea i palapalaia, O ka mea pono, ma ka manaoio, e ola
    ia.
  ffm-ffm: 'Sabi Kabaaru Lobbo oo ɓannginta no Laamɗo nanngirta neɗɗo pooccitiiɗo
    yeeso mum – goonɗinal tan waɗata ɗum, iwde e fuɗɗoode yaade e timmoode, no Binndi
    ɗii mbiiri nii: «Pooccitiiɗo wuurdan goonɗinal.»'
  arb-NAV: 'فَفِيهِ قَدْ أُعْلِنَ الْبِرُّ الَّذِي يَمْنَحُهُ اللهُ عَلَى أَسَاسِ
    الإِيمَانِ وَالَّذِي يُؤَدِّي إِلَى الإِيمَانِ، عَلَى حَدِّ مَا قَدْ كُتِبَ: «أَمَّا
    مَنْ تَبَرَّرَ بِالإِيمَانِ، فَبِالإِيمَانِ يَحْيَا».'
  cop-CNT: ⲟⲩⲙⲉⲑⲙⲏⲓ ⲅⲁⲣ ⳿ⲛⲧⲉ ⲫϯ ⲡⲉⲑⲛⲁϭⲱⲣⲡ ⳿ⲉⲃⲟⲗ ⳿ⲛϧⲏⲧϥ ⳿ⲉⲃⲟⲗ ϧⲉⲛ ⲟⲩⲛⲁϩϯ ⲉⲩⲛⲁϩϯ ⲕⲁⲧⲁ⳿ⲫⲣⲏϯ
