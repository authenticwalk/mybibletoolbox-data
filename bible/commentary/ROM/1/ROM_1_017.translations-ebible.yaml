  quc-TNT: 'Ri Utzalaj Tzij re ri Evangelio cuk''alajisaj chkawäch chi xak xuwi rumal
    ri cojonic che ri Cristo cuya'' cäjicomataj ri kanima'' cho ri Dios. Je'' cubij
    ru Lok'' Pixab ri Dios ri Tz''ibtalic: “Ri winak ri jicom ri ranima'' cho ri Dios,
    cäc''asi na ri'' rumal ri cojonic,” —cächa''.'
  tfr-NTPO: Miydëy tjl̈õkwo pjl̈ú ëre go ga shji ie Sbörë ber pjl̈o bek ba bokso,
