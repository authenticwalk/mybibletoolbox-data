    niga. Anaani wiij-nguynju wugurru, wubani waarrarrina yaga a-wubiba-rruj, (Habakkuk
    2:4) “Waaynbaj-maynji warrubawi-yung ambu-jambarrgiiyn, na-God ambani-maaḻamburrg-gana,
    marri ambu-wiri-mang warrubawi-yung wugurru.” Dani-yung wu-yamana ana-wubiba.
  cop-BHC: ⲞⲨⲘⲈⲐⲘⲎⲒ ⲄⲀⲢ ⲚⲦⲈⲪⲚⲞⲨϮ ⲠⲈⲐⲚⲀϬⲰⲢⲠ ⲈⲂⲞⲖ ⲚϦⲎⲦϤ ⲈⲂⲞⲖ ϦⲈⲚⲞⲨⲚⲀϨϮ ⲈⲨⲚⲀϨϮ ⲔⲀⲦⲀ ⲪⲢⲎϮ
