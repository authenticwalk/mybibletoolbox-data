  bwo-bwo: Kááwu wotituwo imnetiyon kasho daatsituwe ett guut'ere, Ik'i kááw woto
    doo shishyon b́be'etsotse b́ jamon asho kááw b́ wotit imnetiyone.
  nch-BL: 'Ni cuali camanali technextilía quenicatza Toteco techchihua tixitahuaque
    iixpa sinta san tijneltocaj. Eltoc quej ijcuilijtoc ipan Icamanal Toteco: “Se
