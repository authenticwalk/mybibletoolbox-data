    long rot bilong bilip tasol yumi inap kamap stretpela manmeri long ai bilong God.
    Em i olsem tok i stap long buk bilong God, “Ol manmeri i bilip, bai God i kolim
    ol stretpela manmeri na ol bai i stap laip.”
  mbt-NT: Su pinaahi te Meupiya ne Panugtulen, impanengneng te Manama ke immenu rin
    te eg-isip ne matareng ka me etew. In-isip din sikandan ne matareng pinaahi re
    te pegpalintutuu, su sumale te nasulat te Kasulatan, “Egkeuyag ka etew ne namatareng
    pinaahi te pegpalintutuu rin.”
  hau-SA: Gama a cikin bishara an bayyana adalci daga Allah wanda yake ta wurin bangaskiya
    daga farko zuwa ƙarshe, kamar yadda yake a rubuce cewa, “Mai adalci zai rayu ta
    wurin bangaskiya.”
  mam-NT: 'Najben tpocbal Cristo, cuma tzin tkba''n ti tten tu''n cyoc xjal jiquen
    twitz Dios. O''cx oj toc ke tc''u''j jun xjal ti'' Cristo, jiquentzen ta'' twitz
    Dios. Tzin tkba''n tyol Dios cyjulu: “Jiquen ta'' jun xjal twitz Dios nuk o''cx
    tu''nj n-oc ke tc''u''j ti'' Dios,” tz̈i tyol Dios.'
  udu-udu: 'Haali/ e a’di mo tani mo ma ḵar/e ma Arumgimis ṯorkunu eya tente/ ki moŋgam
    gwo is mo. Me’d jin ’kwarkunu mo ki: A’di jin ta jiŋ ḵar/e ki moŋgam gwo is mo
    tani a’di midi di ki e mo be.'
  tvt-tvt: 'Tumeah, Rangte tiitkhaap ih mina heh teewah damdoh epun lam ih mame tongthaajih
    ah erah dongbaat ha: erah langla mina neng tuungmaang ah ephang dowa ih ethoon
    tuk ih eje angtheng. Rangteele ni liiha, “O mina Rangte damdi tuungmaang jun ih
    epun ih tongla aba khopui tong ah.”'
  bgt-bgt: Na Rorongo ke Toke ke tateli aua itada na puhi ke eia a God bali vajinoghita
    kori matagna. Ma na puhi iangeni ke turughu kori vaututuni me govu kori vaututuni,
    vaghagna vamua iaani kena risoa tadia na komi Rioriso ke Tabu, “Arahai kena jino
    kori matagna a God eigna kena vaututunia, imarea iraani kedana hatia na havi ke
    tutuni.”
  mvn-mvn: Iuna Vaneana Ahiahina viwaveneka medeina nua gomagomanina kavaniahei Yaubada
    yana dewa tunutunuhina wayahina. Nua gomagomanina a pai vi‑putu vivane yaka vitumahana,
    ka kadu a pai nau‑yehata vivane yaka vitumahana. Ka Iginuma voneka deina, ivona,
    “Aituhu aviyaivia yai nuanua yawai vivane tunutunuhi Yaubada matana, akanai taui
    nau‑wawani Yaubada ivitumahanei.”
  djk-NT: 'A Bun Nyunsu di a gi wi ya, e soi fa ai seeka sama kon bun gi enseefi.
    Fositen doo tide ete, da na sama di biibi, ai seeka so. Bika a be piki en apaiti
    takiman a fositen fu sikiifi taki: “Na biibi a Masaa Gadu e seeka sama kon bun
    gi Masaa Gadu. Da oli a biibi doo e meke sama fende a libi fi en.”'
  uig-LAT: 'Chünki xush xewerde étiqadqa asaslan’ghan, Xudaning birxil heqqaniyliqi
    étiqad qilghuchilargha wehiy qilin’ghandur. Muqeddes yazmilarda yézilghinidek:
    — «Heqqaniy adem ishench-étiqadi bilen hayat bolidu».'
  nde-nde: 'Ngoba ukulunga okuvela kuNkulunkulu kubonakaliswa evangelini, ukulunga
    okungokukholwa kusukela ekuqaleni kusiya ekucineni, njengoba kulotshiwe ukuthi:
    “Abalungileyo bazaphila ngokukholwa.”'
  ton-ton: He ʻoku fakamatala ai ʻae fakatonuhiaʻi ʻe he ʻOtua ʻi he tui ki he tui;
    ʻo hangē ko ia kuo tohi, “Ko e tonuhia ʻe moʻui ʻi he tui.”
  mir-NT: 'Jaꞌa miädiaꞌagyhaamä Dios hajxy xyajwiinjuǿøyyäm coo piädaꞌagaꞌañ hawaꞌadstuum
    pønjaty jaduhṉ mäbøgaam̱b coo jaꞌa Dios yajtøjiadaꞌañ waam̱baty tøø quiapxy tøø
    miädiaꞌagy. Pøṉ jaduhṉ caꞌa mäbøgaam̱b, cab jeꞌe piädaꞌagaꞌañii hawaꞌadstuum.
    Jaduhṉ jim̱ myiṉ̃ cujaay maa jaꞌa Diosmädiaꞌaguiän: “Pønjaty jaduhṉ mäbøgaam̱b
    coo jaꞌa Dios yajtøjiadaꞌañ waam̱baty tøø quiapxy tøø miädiaꞌagy, jeꞌe jaꞌa Dios
