    súcuán cáhān tutū īī: Nchivī jā ní sndáhvā yā cuāchi ji, técū ji jā cándíja ji
    jā sáhá yā jēhē ji, cáchī.'
  san-TIB: ཡཏཿ པྲཏྱཡསྱ སམཔརིམཱཎམ྄ ཨཱིཤྭརདཏྟཾ པུཎྱཾ ཏཏྶུསཾཝཱདེ པྲཀཱཤཏེ། ཏདདྷི དྷརྨྨཔུསྟཀེཔི
    ལིཁིཏམིདཾ "པུཎྱཝཱན྄ ཛནོ ཝིཤྭཱསེན ཛཱིཝིཥྱཏི"།
  qve-NT: 'Kay allin willakuy evangelion yachachiwanchis, Jesucristopi iñispa, huchanchismanta
    perdonasqa kaspa, Diospa ñawpaqninpi justo runa kanamanta. Kaymantan Bibliapiqa
    khayna escribisqa kashan: “Pipas huchanmanta perdonasqa justo runa kaspaqa wiñaypaqmi
    kawsanqa, Diospi iñisqanrayku”, nispa.'
  pao-NT: Soo Te Naa besa unnepu te tuukwe'e, soo Te Naa meeoo, “Tamme besa'yoo numu,
    ka ooosapa tunaka'oedyukuna.” A nabotugu-kwa'nesoo, “Soo numu ka kaaheno Te Naa
    besa podo meana, puusoo nanemagwetzoikwu, oosoo ka tunaka'oedyukuna.”
  cbu-NT: Ndunnaa Apanllee kuk mangoonkuch, Apanll chiyaa kapeetkiya. Itaru, chiy
    Isusoo mangoonkuch, Apanllsha chiyaa mangich izuuru yarchiya; chiyaam taarashish
    urutamashi panakiya. Watam Apanll yandamarini atuwa; Tputs nuwamun mang' tatku,
    nuwsha mangoo yarchima; taarashish panachima, táranguwa Apanlli. Anoo siyaam kapung
    kamanpi aturi yandakina.
  usa-usa: 'miráinana Áánûqtuni íráqô-kataagaraq waayúkagoni arupú-aaimma abarokáq
    pááq kéiye. waayúkagoni áaimma arupú umá minnáyataba yúyánámmá itáíq-itaiq umá
    yabíqme kéuyoe. Áánûqtuni aúba-wannaabi miráuma kétiye: “móra-nakoma Áánûqtuqtaba
    aúyánámmá itáíq-itaiq umá yabíqme uwínanama matúq-matuq umá mái-yataaqa Áánûqtu
    amíniye.” téna kétiye.'
  soy-soy: 'Asei kɛcɑ́ɑ́, kei kɑi yɛ nɛ nyísɛ rɛ Uléécɑɑ yɛ̀ɛ̀ pisoi pɑnsɛsɛlɛ
    ɑsei pite. Uyɛɛ nɛ Uléécɑɑ kɛfɑ n tɛnɛlɛ̃ mɛcirɛ kóló kuu yɛ nfɑtɛnɛ mmɛ̃
    ŋmɑnɛ nnyɑ yɛ̃ tɛ u ɑsei ute lɛ. Lɛ̃ kɑi nní Nléécɑɑsimɛ́ ritɛlɛ́-i wɔ́lɑɑlɛ̃
    tɛ: Nkó yɛɛ nfɑtɛnɛ nnyɑ m pɑnsɛ ɑsei ute yɛɛ nfɑ́ɑ mɑ́.'
  hui-hui: Ngode Datagaliwabehanda ibuhondo mini mbiraorewi karu tihondo, Í̠ mini
    tigabiwi ke, lagago Bi Mana Debeneme walia haga ka. Mini mbiraore wu haabo kagohondo
    hangu laga. Ani lagago Anduane Homogonaga mbugani lo ngago ogo, Ngode Datagaliwabehanda
    ibuhondo mini mbiraorewi kagohondo, Í̠ mini tigabiwi ke, laga ka. Wali agali ani
    lene karu ti degeme holene gahenge yu holebira, lalu gilibu nga.
  amf-amf: Ogonoar Barjo yisa birante eediam tipa kinin maasayno birara yedayse macchinka
    yekka kidar woylamin qajintaka konin dohonam Barjosa dhacchintan upsino may koda
    giye. “Barjo birante tipa ea Barjodar woylamin qajintaka sadanam kida haape” hamayse
    thaapadhondettsine.
  quc-NNT: 'Ri Utzalaj Tzij re ri Evangelio kuq''alajisaj chqawäch chi xaq xuwi rumal
    ri kojonik che ri Cristo kuya'' käjikomataj ri qanima'' cho ri Dios. Je'' kub''ij
    ru Loq'' Pixab'' ri Dios ri Tz''ib''talik: “Ri winaq ri jikom ri ranima'' cho
    ri Dios, käk''asi na ri'' rumal ri kojonik,” —kächa''.'
  dob-dob: Onaꞌaiꞌaila, tetela gete ꞌieꞌiteda ꞌaene ꞌida emisa namo ꞌenega Yaubada
    ꞌida ꞌawa palupaluyeda. Manuna Buki Tabu wate ꞌina simana nadigega, ꞌigwae, “Topalupaluyao
    ꞌidi emisega yawasidi sida loba.”
  wrs-wrs: Besal nemelmomba novpa wolaihav, osmba ora, os Sesoava indhanamba nengsmoa
    ov, indhana windel. Pioa hemoa undnahonam amnara, wo osva himba pimba nengsmoa
    ovra, indhana windel. Hona monarangas pivva si lehrava avra hena novrava. Os ten
    doaramini tombaira novol velohvm, Indhanamba nomba undnahonamba amnavrava Sesoamba,
    si himba os nengsmoa ovav, indhana windel, wo himba si osva yunalm wohavav.
  mca-mca: 'Eke'' ƚe''sits wi''tlijei ji''yethinij pa''n ƚunye''j qu'' jinatsathenket
    pa'' Intata. Qu'' jinatsathenket ta''ƚets in nite'' jiteqeku'' ma'' qa lees t''ijaifik''i
    pa'' nite'' inqekuye''jij, hik aka'' yit''ij ke'' Intata ƚe''lijei in yit''ij:
    —Pa''qu'' jukhewe'' in yatsathen qa'' iƚa''xe'' qe ta''ƚets pa'' nite'' ƚeqekuye''j.—'
  tzo-TZC: 'Ti lequil achꞌ cꞌope jaꞌ ta xacꞌ ta naꞌel ti cꞌu sꞌelan ta jtatic ti lec
    xijꞌilatotic yuꞌun ti Diose. Ti lec xijyilotique, jaꞌ noꞌox ta sventa ta jchꞌuntic
    ti ta xiscoltaotic ti Diose. Yuꞌun jech onoꞌox tsꞌibabil ta scꞌop ti Diose: “Ti
    buchꞌu lec ta xquile, jaꞌ ti buchꞌu xchꞌunoj ti yajcoltavanejune. Jech ta xcuxi
    o”, xi ti Diose.'
  jao-jao: Kulu jinangu wuka nalinanthawu yiku ki-Jijaj, jinangu wuka wumba ka-wukanyi
    Kada, ja-wukanyinji ngambalanga, “Marrirru! Ngalirru jirrinyamba-yibarranji nirru-wurdu
    ngathangka, ngalingarna jirrirna-yibarranji yirru nmanthawu yurlurr ngatha. Kulu
    ngalirru jirrini yurlurr ngatha ngalirru kirrinyamba-yibarranthanama nirru-wurdu
    ngathangka.” Barranamba wankala kili-nu wuka ki-Kada, kilu-balirra ki-arrkulangku
    ki-wankalangku, “Li-mangaji li-wulu, kalinyamba-yibarra nalu-wurdu ngathangka
    kulu kalirna-yibarra alu nmanthawu yurlurr ngatha, li-mangaji barra kala-nmala
    lhungku nalu-yurrngu,” nganinya ka-arri.
  mya-mya: ဘု​ရား​သ​ခင်​သည်​လူ​တို့​အား​အ​ဘယ်​သို့ သော​နည်း​ဖြင့် မိ​မိ​နှင့်​မှန်​ကန်​စွာ​ဆက်​ဆံ​စေ
    တော်​မူ​သည်​ကို​သ​တင်း​ကောင်း​က​ပေါ်​လွင် ထင်​ရှား​စေ​၏။ ထို​နည်း​မှာ​အ​စ​မှ​အ​ဆုံး
    တိုင်​အောင်​ယုံ​ကြည်​ခြင်း​အ​ပေါ်​တွင်​အ​ခြေ ခံ​သည့်​နည်း​ဖြစ်​၏။ ထို့​ကြောင့်​ကျမ်း​စာ​တွင်
    ``ယုံ​ကြည်​ခြင်း​အား​ဖြင့်​ဘု​ရား​သ​ခင်​နှင့် မှန်​ကန်​စွာ​ဆက်​ဆံ​သူ​သည်​အ​သက်​ရှင်​လိမ့်
    မည်'' ဟု​လာ​သ​တည်း။
  gng-NT: 'Kimɛ tun nɛ wɔngeh Uwien ñìikeh nà bo ki bùh binib bigbɛmɔ̀ndɛnb. U
    ñìikeh mitekjim baba bo nɛ ki bùh binib bigbɛmɔ̀ndɛnb tɛn nì kɛle'' ma uʼgbɔnku
    ni ki ye: «Ugbɛmɔ̀ndaan li fuobe uʼtekjim bo nɛ.»'
  cbi-NTPO: 'Entsa Diosa'' mika ura kuinda, naaketaa Dios lalanu tichiba kuipajtu
    tiremuñuba tsangue keewaamuve, vera jutyu, kerangue'' uwain tsaave tyaturen juu.
    Tsandive Diosa'' Kiikanu: Dios naakesa tyañuba tsanguen chumu chachiya Diosnu
    ura'' keenguen mityaa chunu tsuve, ti'' pillave.'
  ikk-NT: 'Makẹni, oziọma ya nwẹ a ghọsị kẹ Osolobuẹ dọn e mẹ ịhịan a wụrụ onyẹ rị
    kẹ Osolobuẹ chọ: o mẹ ẹ ghahanị okukwe onyẹ ahụn—gha mbidọn d''e ru njẹndemẹ.
    Ọ nọhụ kẹ Ẹhụhụọ-nsọ dọn ku ẹ, sị, “Onyẹ rị kẹ Chuku chọ ghahanị okukwẹ k''a rị
    ndụn.”'
  leu-leu: 'Ne taa ferawai fulaa: lana Lagasai Roxo aanabeꞌ a Piran a faxalit netaara
    pana malaafaa i taa vil faroxoi a mu rabuna la matana. Lokavai mupiis nane vil
    malaane e tanin sait a fexaxaas. Vulai nane fakaxup a rabuna senaso ri namkai
    sena. Taara texaas sena tuunayan ina senaso a mu rabuna ina kuus fatuxai ri fo
    kala pana lana Xakalayan Taap. Ri kuus, “A mataa aava tigina fatak la matana Piran
    i taa taagul vulai pana namkaian sena Piran.”'
  maz-NT: 'Nu na jo jña jítsiji ja ga sö ra mama Mizhocjimi ya na jozüji dya a jmi
    angueze. C''ü ra mama Mizhocjimi na jozüji, ni jyodü rá ench''e ín mü''büji e
    Jesucristo. Y sido rá ejmeji angueze. Je ga cjanu va t''opjü cja o̱ jña Mizhocjimi:
    “Nu c''ü ra ''ñench''e o̱ mü''bü angueze, nuc''ü, ra mama Mizhocjimi ya perdonao;
    dya tũ nzhubü dya c''ü. Xo ra bübütjo c''ü, na ngueje ejme”, eñe.'
  bod-N: དེ་ནི་དཀོན་མཆོག་གི་རྣམ་པར་དག་པ་ནི་འཕྲིན་བཟང་ལ་བརྟེན་ནས་མངོན་པ་ཡིན༌ཞིང་། དད་པ་ལས་བྱུང་ཞིང་སླར་ཡང་དད་པ་ལ་བརྟེན་པའི་ཕྱིར་ཡིན།
    དེ་ལ་གསུང་རབ་ཀྱི་མདོ་ལས་ཇི་སྐད༌དུ། མི་རྣམ་དག་ནི་དད་པའི་སྒོ་ནས་འཚོ་བར་འགྱུར་ ཞེས་བཀོད་ཡོད་པ་བཞིན༌ནོ།།
  tca-NT: 'Rü ngẽma norü orewa nixĩ i tamaã nüxü̃ yaxuxü̃ ya Tupana na tórü õgaguxicatama
    yiĩxü̃ na napẽ́xewa imexü̃. Erü norü ore i ümatüxü̃wa rü ñanagürü: “Rü yíxema
    tümaãrü õgagu Tupanapẽ́xewa mexẽ, rü tá tüxü̃́ nangẽxma i maxü̃ i taguma gúxü̃”,
    ñanagürü.'
  zpl-NT: 'Xne equie cuendaꞌ bedichiaꞌ nzeꞌcaꞌ Jesucristo rriꞌi bene beyaꞌ nu lunú
    nzeli arquiꞌ bene Jesucristo la luꞌcu bene dula lu Diose tucu nú nequie lu ichiꞌ
    Stichiaꞌ Diose: “Nu bee bene enu la luꞌcuaꞌ dula equie nú nzeli arquiꞌbeella liꞌinu
    huañi beella diqui tiembu.”'
  mbc-NT: 'Maasa pra mîrîrî e''pîika''tînto'' yekareya î'' kai''ma morî pe pemonkon
    kupî Paapaya ekaremekî. Penaronkon yapisî''pîiya innape tîkupî to''ya wenai. Moropai
    sîrîrîpe pemonkonyamî'' yapisîiya nîrî innape tîkupî to''ya wenai. Mîrîrî warantî
    Paapa maimu e''menukasa''ya taasa'' man: Paapa pia morî pe tîwe''sen ko''mamî
    e''pai man innape Paapa kupî tîuya''nîkon wenai, taasai''ya man.'
  ndg-ndg: Mana haki ya Nnongo ibiwazi buka imani hata Imani, Kati mwaba-andike, “Mwene
    haki atama kwa Imani”.
  wsk-wsk: 'Mu awuk, mu den gilalong borta Kaem ko munan ningo diram ana nago ko beteram
    mu wetang te nanga kasurso, mu iwita: Anananga nangamang ningi nunguning te nu
    ana noko kariimet ningo diram ko ma nanga balso, lage bo bo mena. Batoga te aniso
    iwita, “Kariimet ningo diram mu nongomang ningi nunguning ko munan te ningo la
    lagamonko.”'
  toj-NT: 'Ja abal iti huas sea quitic jastal oj bob ajyucotic toj ja ba sti sat ja
    Diosi ja cuando huax c''uantic ja yeni. Ata huab jas huax yala ja yabal ja Dios
    tac: Ja ma'' huas sc''uani, toj bi oj ajyuc ja ba sti sat ja Diosi. Jachuc, oj
    ni bi staa ja svida ba mas leca. ¡Jach ni huax yala taca!'
  tbc-tbc: An niŋen bilaluŋ uyanan en lo, Anut iŋsen dal foun ak ta tamolpein iŋ malan
    lo itaot dumado wak san igane ilasa ya. Dal an san fun, agod dal an san wadan
    man ilo rumok lo mi a. Nek ibol ru ta Anut san buk lo digire yan ibol, “Talpein
    enti iŋ Anut malan lo itaot ak, iŋanen ilo rumok lo mi kumaen imado wa.”
  sna-sna: 'Nokuti muvhangeri, kururama kwaMwari kunoratidzwa kuchibva pakutenda kuchienda
    kukutenda, sezvazvakanyorwa zvichinzi: “Akarurama achararama nokutenda.”'
  smk-NT: Anaod, iti konan sitin Mabistan Patanda', ipadar nan Dios kontamo no pa'no
    atamon mag'in nin mapteg sa pangingikit na. Siin ket si lawas a magmatalek atamo
    kona. Mabasa tamoyti et nin wanan Dios sa Masanton Kasuratan, “Si tawo nin ikwinta
    kon mapteg nin naipatukdo' sa pagmamatalek na kongko, main nin byay nan iti kongko.”
  grc-TCGNT: Δικαιοσύνη γὰρ Θεοῦ ἐν αὐτῷ ἀποκαλύπτεται ἐκ πίστεως εἰς πίστιν, καθὼς
    γέγραπται, Ὁ δὲ δίκαιος ἐκ πίστεως ζήσεται.
  gof-WFTW: Xilloy ammanon de7on daana geetettidi Geeshsha Maxaafan xaafettis. Wonggelaan
    Xoossaa xillotethay qonccis; koyroppe wurssethi gakkanaw, asay xilley ammanonna.
  spa-BLM: 'Porque en ella se revela la justicia de Dios de fe en fe. Como está escrito:
    “Pero el justo vivirá por la fe”.'
  kyz-NT: 'Morogyta esage renuw ire jane jarejeapyoramũ ''ga ''e are. “Jejui ''ga
    rerowiaara ''gã etee ajemogyau je jekoty''aawamũ”, Jarejuwarete ''ga ''e are jane
    jarejeapyoramũ. Ymã te ''ga oje''ega kwasiarukari ''gã nupe rakue: “Jejui ''ga
    rerowiaara ''gã etee wesageramũ ''ga upe. Aipo ''gã etee ''ga imogyau ojepyri
    nakwaparimũ ete rũi”, ''jau ''gã ikwasiaa ka''aran are rakue.'
  dao-dao: Thangkdaw cun ngdang lü ihawkba Pamhnam naw amät am jah ngsungpyunsaki
    ti cun jumeinak üng ni tüneinak üngkhyüh akpäihnak vei cäpa a kyak ve. Cangcim
    naw a pyena akba, “A jumnaka phäh Pamhnam naw a angsungpyunsaka khyang cun xüng
    khai.”
  cya-cya: 'Si''yana loo cha'' tsu''hue re nchca chcan'' loo ña''an ntsu''hui cha''
    quinu luhui na tloo Ndiose, una tsaloo ti si''ya cha'' nu tsa qui''an ti'' na
    ''in ñi, tsaña''an nchcui'' quityi ''in Ndiose: —Nu quinu luhui tloo Ndiose, caja
    chendyu ''in loo nu tsa qui''an ti'' ''in ñi—.'
  nii-nii: Yi mił, Gos nge ek ka ei, Gos nge oł kun ka ełim oł ei, peni ełe kindpi,
    sinim andan topu ngum. Ngang kin, ełe nge wumb pii gii ełe, tonu onum. Wang kin,
    nga pii gii ei, oł kun ka oł ei, tonu onum ku. Gos nge ek ka ok pułum ek ei, yi
    mił ninim. “Wumb nii endi Gos kin pii gii nim kin, Gos wu ei kun ka pa nipi kin,
    nga erang konj kunum kunum mułmba.”
  ign-NT: 'Taicha ema Viya máimere­caripa eta vijaca­pa­ca­revahi eta mayehe vimutu
    viti vicasi­ña­vanahi mayehe. Tájinapa vácamu­nuhini. Tarataripa eta vicasi­ña­vairahi
    mayehe. Tásiha, éma ticuchu­cu­ha­ha­viripa. Taicha eta Sagrada Escritura, ani
    tacahehi eta táechaji­ri­ruvahi: “Nácani ticasi­ña­vanahi eta me Viya, tijaca­pa­ca­reanahi,
    máichecua­ra­qui­reyare eta náitare­siraya táicha”.'
  dik-NT: Ku Wɛ̈t Puɔth Yam aye nyuɔɔth tɛ̈ ye Nhialic kɔc kuɔny thïn bïk la cök yenhom.
    Ku kënë aye Nhialic jɔɔk ku rëër thïn këya rin gam ë raan, cïmën ye athör thɛɛr
    wël Nhialic ye lueel ëlä, “Ku raan la cök Nhialic nhom abï pïr ë gam.”
  cac-cac: 'A jun vach'' ab''ix yic co colnab''il tic, a tz''ac''an nachajel cuuj
    tas tz''aj coch vach''il d''a yichan̈ Dios, an̈ej to scac''och d''a co c''ool.
    Yuj chi'' co vach'' aq''uejecoch d''a co c''ool, icha syal d''a Slolonel Dios
    Tz''ib''ab''ilcani: A eb'' tz''ac''anoch Dios d''a sc''ool, vach'' eb'' d''a yichan̈.
    Yuj chi'' ay sq''uinal eb'' d''a juneln̈ej, xchi.'
  tzj-E: 'Ja utzlaj tzij rxin Jesucristo jara'' nimlaj rpoder Dios com ruq''uin jawra
    utzlaj tzij nk''aljin wa'' rbeyal je rxin Dios je xokortobej. Per jnac''ambej
    jawra totanem rxin Dios jara'' yukbal ac''u''x jnuya'' Dios chawa chneyke''a ruq''uin
    Jesucristo. Ajni'' tz''ibtanak cana chpam rtzojbal Dios cawra nbij ra: —Je'' wnak
    je nqueban rbeyal rxin Dios arj-e'' xe rmal yukbal quec''u''x ruq''uin ja'' Dios
    tak nquewil utzlaj c''aslemal. Cara'' nbij.'
  san-BUR: ယတး ပြတျယသျ သမပရိမာဏမ် ဤၑွရဒတ္တံ ပုဏျံ တတ္သုသံဝါဒေ ပြကာၑတေ၊ တဒဓိ ဓရ္မ္မပုသ္တကေပိ
    လိခိတမိဒံ "ပုဏျဝါန် ဇနော ဝိၑွာသေန ဇီဝိၐျတိ"၊
  yaa-NT: 'Nã Jesúsnoa meka sharaõxõ Niospa noko õimatiro. Nõ Jesús chanĩmara faito
    Niospa nõko chaka noko soaxotiro. Nãnori kenenifo iskafakakĩ: “A Jesús chanĩmara
    fakõinaifo Niospa ãto chaka ato soaxõ afaa chakafamisma keskara ato õi. Nãskax
    shara ipanakafo Nios fe.”'
  cab-NT: Arúfuda lumúti ugánu ligía woun ída líña lan larícharaguagüdüniña Búngiu
    gürígia ligíbugiñe, lun gayáraabei lan lerésibiruniña queísi lánigu. luwúyeri
    igáburi ligía, láurügü lafíñerúniwa luágu, libijúa. Ítara líña taríñaguni Lerérun
    Búngiu. “Le gürígia le richáguabei ligíbugiñe Búngiu láu lafíñerun luágu, libíjubei
    ibágari magúmuchaditi.”
  clu-clu: Ay ginapakita ang Dios sa Mayad nga Barita nga ang tao ginabilang na nga
    matarung paagi lang gid sa pagtoo. Sono sa kasolatan, “Ang tao nga ginabilang
    ang Dios nga matarung tungud sa anang pagtoo maman ang may kaboi nga ara kataposan.”
  swh-ULB: Kwa maana haki ya Mungu imedhihirishwa kutoka imani hata imani, kama ilivyo
    andikwa, “Mwenye haki ataishi kwa imani.”
  tpt-NT: 'Va chuncha tasuy ni Dios kintalaqtsꞌinan tacha lajꞌoxin lapanakni, vamun
    por lhakapuꞌanau. Va chuncha najun ixchivinti Dios yu tsꞌoqkanta: “Ni lapanakni
    yu Dios ox laqtsꞌin, yucha va por ixlhakapuꞌati katsukuyaꞌ.”'
  aai-aai: Anayabin yawas mutufurin Godane i tur gewasinamaim orot babin eyayamutufurih,
    baitumatumamaim ebubusuruf naatu boro baitumatumamaim nasawar. Buk Atamaninamaim
    hikikirum iti na’atube eo, “Orot ana yawas mutufurin boro baitumatumamaim nama.”
  sny-sny: Owane Sitewi lo peri heneruwe wisere a'i apou au atuatu areiyesiya. Lu
    taune werese Owane Sitewi ne tote tawesiyei su, Owane Sitewi lai lowe lu taune
    aseyaro a'i au te'erowa. Serai lowe tu le ne tote tawesirowawe, mi mi weriyei
    le ne tote tawesinamirowa. Owane Sitewi tu naifa weriyei one towe lo sahe apou
    eiye, “Lu taune werese ane ne tote tawesinamiyei ape, sosu ane lowe ne apou au
    te'esiya. Fene nihe ano se lowe lu taune aseyaro a'i ne. Lowe mi mi pasi pasi
    weriyei ironamitorowa.” [Ro 3:21-22; Hab 2:4]
  myy-myy: 'Ado bajiro ña iti oca: “Jesure mani tʉorʉ̃nʉja, manire boca ãmicõri, ‘Queno
    yirã ñama. Ñe seti ma ĩnare’, yiguĩji Dios. Ado bajiro ucare ñayija jane mejejʉ
    gaye: No Diore tʉorʉ̃nʉgʉ̃re, ĩre boca ãmigʉ̃ yiguĩji Dios. ‘Ñe seti ma ĩre’,
    yi tigʉ yiguĩji Dios ĩre tʉorʉ̃nʉgʉ̃re. Ito bajiri catitĩñagʉ̃ yiguĩji ĩ”, yi
    gotia Dios oca tuti.'
  trc-NT: 'Dan me se cataj se‑na̱na̱ Diose̱ rihaan níꞌ se vaa caꞌve̱e cunu̱u sa̱ꞌ
    nimán níꞌ rihaan Diose̱, quiꞌya̱j Diose̱, ga̱a ne̱ amán rá níꞌ niꞌya̱j níꞌ Diose̱,
    ne̱ cheꞌé dan cunuu sa̱ꞌ nimán níꞌ rihaan Diose̱ a. Nda̱a síj, ga̱a ne̱ cuchuma̱n
    doj rá níꞌ ni̱ꞌyaj níꞌ man Diose̱ a. Veé ꞌo̱ cuya̱a̱n vaa nana̱ nihánj ga̱ nana̱
    no̱ rihaan danj Diose̱, taj yoꞌ se vaa: “Ma̱a̱n cheꞌé se amán rá níꞌ niꞌya̱j níꞌ
    man Diose̱, cheꞌé dan cunuu sa̱ꞌ nimán níꞌ, ne̱ ga̱a̱ iꞌna̱ꞌ níꞌ rihaan Diose̱
    nu̱ꞌ cavii nu̱ꞌ caꞌanj ado̱nj”, taj danj Diose̱ a.'
  cut-NT: 'Ndudo ndah min ne, a vederihquentiyon yahn Dendiohs, te a na̱n ndudo min
    rihco ro ye che renedin yahn ye nducoya̱ca ihyan che ritahno ye, nduhca̱ che a
    ndirun na̱n Ndudo yahn ye tuhca̱: “Ihyan che ritahno ye ne, ndo ya̱n Dendiohs
    nduco ye, nedin yahn ye ihyan, ndevahn ye.”'
  bel-bel: 'Бо ў ім адкрываецца праўда Божая ад веры ў веру, як напісана: «праведны
    вераю жыць будзе».'
  zlm-KSZI: 'Kerana di dalamnya kebenaran Allah dinyatakan dari iman ke iman, sebagaimana
    tersurat di dalam Kitab Suci: ‘Orang benar akan hidup dengan iman.’'
  gdr-gdr: Mop nokɨp God ma negɨr kesa dɨmdɨmjog mɨle pɨtapɨta aeneneny re onggɨt
    God ma b'ogɨl yɨrkokar bage yɨt gar ke utkunda nena kae otomapu ke ngɨrpu undwatapu
    wa. Sɨ yɨna peband ɨja emb jɨ ɨrɨki yɨbɨm da, “Negɨr kesa dɨmdɨmjog rɨga re gar
    ke utkunda nena kae yɨrkokar wɨmena okateny dem.”
  vmy-NT: 'Ngatꞌare kui en ndare xi bakutsejenna jótsaꞌen ku̱akixi xuta ngixkun Naꞌenchana,
    tu ngatꞌare nga makjainre ꞌba nga janda ku̱akjain ngisare, jotsaꞌen kuaꞌindutꞌa
    enre Naꞌenchana: “Xi kixi ngixkun Naꞌenchana, kui xi sꞌere xi kjuabenichun fa
    tu ngatꞌare nga makjainre.”'
  cmn-FEB: 上帝通过这福音显示他的善良和正义，从始至终都值得信赖。正如经文所记：“那些与上帝保持一致之人因信上帝而活。”
  gmv-RNT: “Xilloy Xoossa ammanon dees” geetettidi kase xaafettida mala Xoossa xilloteth
    mishiraachcho qaalan qoncinna; he xillotethi koyroppe wurseth gakkanaas ammanon
    hanana.
  ncl-NT: 'Pan ipampa in lamachiltilisli cuali, Dios technextilía quinami yihual quinhualica
    capa yihual lacames huan sihuames pa yesi ixolomes, quijtúa neli pampa yajmo quita
    len amo cuali ca yehuanten. Quinhualica ca yihual jan pan ipampa quinami quineltocalo
    ilamachiltilisli cuali, jan quinami unca lajcuiluli pa iamal Dios ilajtol: “Dios
    quijtúa pampa yajmo quita len amo cuali ca se pan ipampa quinami in se quineltoca
    Dios ilajtol. Pampín in se yulis ca Dios iyulilisli hual quimaca.”'
  sua-sua: Ii, E Nut ther khenam a ngaelaut langto ma mmok ngang ngor orom a knovvur
    to endo, mor kmikkiem a ngaelaut to, nang En kmel mor kam vle la mmok ko pum kalo
    keik her vgum ko ngruak kor mnam mor mang En he kmokpom kar. Mor ruk ngota pis
    knaek he kor mnam mor mang E Nut, ngot kais kam vle la mmok ko pum E Nut kalo
    keik tete, vgum ko ngruak kor mnam mor mang En he kmokpom kar, gi enang endruk
    tennik, ko ngta ktar kor mnam mar mang E Nut he kmokpom kar tok kat. Ii, ngruak
    kor mnam mor mang E Nut tete he kmokpom kar, kmikkiem gi enang ko ngat ittiegom
    E Nut karo rhek te, “Endo E Nut nma mon la mmok ko pum kalo keik, her en arhe
    E Nut ner kaen a ktalhok to kam plong vle ko kim En ngnik ngnik ngang, her gi
    vgum ko tkor mnam en mang E Nut he kmokpom kar tok.”
  are-are: Arai, Yia Marra era kunha relhanha ilama era Altjirranga urlarra arratja
    namanga, era Jesuanha tnakamanga. Nhanga Altjirraka Angkatja Imankinyala ilama,
    “Relha erala Altjirranha tnakama, era kala Altjirranga urlarra arratjerrakala
    nama.”
  gai-gai: Na kam wembaŋ laŋ mbuŋa Raraŋ Aetaniaca aimo ma morina tɨpna kirara moa
    aimo wandoik ŋgacrina, na wandacrina. Na aia rɨpac te, ma aimo meikramtaɨr wandoik
    laiŋ topnandet. Na an taup mbuŋ niŋgikca aia Raraŋ Aetaniacna lamnɨacmo wandoŋ
    laŋ ndaruna mɨn. An kamma Raraŋ Aetaniacna Timbigta Kap ndeacrenanna kirar, “Meikramtaɨra
    mandaia Raraŋ Aetaniacna rɨtɨpac ŋgutiŋ te, Raraŋ Aetaniacna lamnɨac ŋgoutmo,
    mina wandoŋ ndeacnande. Na mina iarwarna eteacna wat gidikap eacraŋnandet.”
  qvm-NT: 'Tsay wilacuyninmi tantyatsimantsi payman yäracur salvashga canantsipag
    cashganta. Tsaymi palabranchöpis caynog escribiraycan: “Tayta Diosman yäracog
    caglami perdonashga cangapag.”'
  chz-NTPS: 'Kya̱a̱hˊ juuˈ laˉ dsaˉläˉjnäꜘ haˉ läꜙ jmeeꜙ Dio hwë̱ë̱ˉ dsaˉ llu̱u̱ꜗ
    chaˊnëyˊ. Laꜗ kya̱a̱hˊ heˉ maˉdsooꜘ dsëˉ jneˊ hiꜙ hnøøꜗ läꜙ maˉdsooꜘ ja̱ˉbaˊ dsëˉ
    jneˊ, läꜙko̱o̱ˉ naˉsɨɨˉ: “Hi̱ˉ llu̱u̱ꜗ heꜘ, kya̱a̱hˊ heˉ maˉdsooꜘ dsëyꜗ, jmeeꜙ
    cha̱a̱yˉ.”'
  kmu-kmu: Ani kemoꞋa mage huno tavenelie Yisasife haviꞋya amakupi maleꞋya amametiti
    humainaya veaꞋmoꞋya kefo yana humainayanagi Anumaya Koti aulagafina fatago veaꞋne
    mainae. Ani yafena Anumaya Koti autaꞋmafina mage huno humaineane “Fatago veaꞋne
    mainae huno humatenea veaꞋmoꞋya Anumaya Kotife haviꞋya amakupi maleꞋya amametiti
    humainaya yateti mai kanale huꞋya maigahae.” huꞋya kae-malenayane
  ood-NT: 'Jiosh haꞌichu ahga o am t-tashogidch mat hedai g Jiosh am wo i apꞌech e
    wehhejed. An o oꞌohadag: Am at wo i ha apꞌech g Jiosh e wehhejed hegam mat ab
    wo i s-wohoch g haꞌichu ahgaj. Kut hegam wo waꞌi bei g pi ha huhugedam doakag.'
  lbm-lbm: कहालीकि सुसमाचार यो प्रगट करय हय कि परमेश्वर आदमियों ख अपनो प्रति सही कसो
    बनावय हय यो पहिले सी आखरी तक विश्वास को द्वाराच हय। जसो कि शास्त्र म लिख्यो हय,
    “जो आदमी परमेश्वर को संग सच्चो हय ऊ लोग विश्वास को द्वारा सी जीन्दो रहेंन।”
  ncj-NT: Ica in itlahtoltzin technextiliya quen quixtlapacholos tlahtlacoli in Dios.
    Huan ijcon techchihuililos san ic titeneltocahque.
  yuj-yuj: 'Am Kwapwe Kare Karao nomwan Kwaro fwapokwapia ‘Yae-párák kare arop’rá
    sénámpan yénkép námpon. Am te nomo Kwarén mérrá tukup námp fek saráp yak nánko,
    Kwaro nke námp fek yae-párák kare arop yakáp námpon. Am te Kwaromp Buk fekamp
    karao arakrá sénámp niamp námpon: “Arop fárákap Kwarén mér napo maok, mao man
    ‘Yae-párák kare arop’rá sénánko, mao te fwap yiki yakáp mwanapon.”'
  kto-kto: Karuk o noba alang meba betbuong inamaniap mila puvuvum na irap a Morowa.
    Are ratmat ga naganbuong busit meba buevang Morowa inamaniap am mila puvuvum.
    Memani, bais ula mumuru la businguala Morowa a tavuk ila puvuvui la akosarong
    meba buevang inamaniap mila puvuvum. Memani, Babam ula puaru la igama, “Man migana
    la naganong ira Iesu Karisito, eba evang Morowa migana ila puvuvui ga iruo migana
    la eba emung atatan makin.”
  gmv-NT: “ፂሎይ ፆሳ ኣማኖን ዴስ” ጌቴቲዲ ካሴ ፃፌቲዳ ማላ ፆሳ ፂሎቴꬅ ሚሺራቾ ቃላን ቆንጪና፤ ሄ ፂሎቴꬂ ኮይሮፔ ዉርሴꬅ
    ጋካናስ ኣማኖን ሃናና።
  por-BLT: 'Pois, no evangelho, Deus é mostrado como bom e justo, confiável do início
    ao fim. Como as Sagradas Escrituras dizem: “Aqueles que são justos para com Deus
    viverão por meio da fé que têm nele.”'
  stp-NT: 'Gux bhaiꞌm kaiꞌchdham ñiꞌook na bhaan tu aꞌga guch Xoiꞌkam, dhiꞌ bhaan
    jich aagiꞌñ gu Dios nax uꞌuañ kɨꞌn jich chuttuꞌ, dai pɨx noꞌ chich soiꞌch ɨlhdhak
    ba tɨ jɨɨꞌñ buiñor guch Xoiꞌkam, puiꞌ na mɨt jax tu uaꞌnak gu bɨjɨk dɨr kam nap
    jum kaiꞌch: “Gu jaroiꞌ na miꞌ puiꞌ jimdaꞌ na jax jix aaꞌ gu Dios gio noꞌ bɨɨx
    juraaꞌn kɨꞌn buiñor tɨ jɨɨgiꞌñ, dhiꞌ gammɨjɨx bhaiꞌ ba tu jimdaꞌ.”'
  ame-NT: 'Ñam̃a añ ñeñt̃ara cohuen ñoñetspaʼ eñotateney, eʼñe yeyemteñot̃a Jesucristopaʼ
    Pomporñapaʼ eʼñech pocteʼ enteney, allochñapaʼ alloʼnach yesen eʼñe yemtenaya
    ña. T̃arroʼmar añpaʼ ñeñt̃ara anuaret̃ ahuat̃ot̃eñ eʼñe Yompor poʼñoño allohuenacpay,
    ñeñt̃ otets atet̃: Ñeñt̃ey ameʼñenaya Yomporpaʼ eʼñech pocteʼ entueney ñam̃a eʼñe
    yeyemteñot̃ ñapaʼ yañapaʼ corretsayach, amaʼt t̃ayot̃en errponohuañen.'
  mgh-2016: Ukhalhawaya Malhove Orera ahopatakulha Nlhuku chinaaratiha awe attu ukhalha
    o ikekhia. Ittu inokhalha wo nrima, uchokholha mpaka umalha waya. Thoko Malhove
    Matakatifu chineera aya, “Ntu nopanga moombone mmiholho wa Nlhuku, nookhalha nkumi
    wo nrima wawe.”
  kvn-NT: 'Imi Pab-kaka-nuegan anmalga oyonai, tule igi nabir Pab-wagin chwilidik
    kuo. Imi tule-chwilidik-kued unnila Pab-Jesúsgin-penzhulidginbi tani. Tegin we
    tule ampa ukin Pab-Jesúsgin-penzhulidbal chwilidik kubalo. Imi Pab-kartagin ampa
    chogmodo: Imi tule-iskued-nikchulmalad Pabgin-penzhulidbal purpal tula tio. Hab.
    2:4'
  gvf-gvf: Ka main dungwa i, kal ta i maribe erungwa iru kane pirebinga. Ibal pirin
    paangwa gule ere tongure, kabin sire wai wen milama dire, God kol ta iru i maribe
    ere na tongwa kanebinwe. Ibal kobe iru milala di pirangwa, ena ibalin kobe kawn
    kule pire gi di Yesu tere ere ere milamue. Iru erungwa mere, ka main minin ganin
    iru bilungwa paangwa, “Yal ta pire gi di God tenangure, God mile, ‘Yal i pirin
    paangwa gule ere tegire, kabin sire wai wen milemua,’ dinangwa, ena yal i u wai
    pire mile painangwal painamua.”
  san-ISO: yataḥ pratyayasya samaparimāṇam īśvaradattaṁ puṇyaṁ tatsusaṁvādē prakāśatē|
    tadadhi dharmmapustakēpi likhitamidaṁ "puṇyavān janō viśvāsēna jīviṣyati"|
  deu-ELBBK: 'Denn Gottes Gerechtigkeit wird darin offenbart aus Glauben zu Glauben,
    wie geschrieben steht: „Der Gerechte aber wird aus Glauben leben.“'
  mcb-NT: 'Antari ikenkitsatakotunkanira Tasorintsi tyara ikanta yogavisaakotantira
    ogotanunkani tyara inkantaigakae ineaigakaera kañomataka tenirikatyo ankañovagetumaigempa.
    Intagani ineaigake kañoigaka maika yogaegi kematsaigakeririra Jesokirishito aikiro
    atanatsirira ikematsaiganakeri. Ariotari okantakeri Itsirinkakagantakerira Tasorintsi
    okanti: “Yogari intagatirira ikematsatakeri Tasorintsi ikantakera inkavintsaavagetakerira
    ineakeri irirori kañomataka tenirikatyo inkañovagetumatempa.”'
  yle-yle: Yesu p꞉uu kópu mb꞉aa mbêmê ala kópu nmo w꞉ee ngê, Chóó Lémi ngê dnyinté
    daawa kóté kalê nmo, módó nmo daawa vyi, Dyââpe nmyi p꞉uu daa t꞉a, ngmênê Yesu
    ka kêlîmî mbêmê nmî dyââpe wa pwaa té. Yesu ka dye ghi yintómu dmyinê kêlîmî,
    mu kópu u dîy꞉o puku yedê alanté a tóó, apê, Pini n꞉ii adî kêlîmî, Chóó Lémi ka
    pi mb꞉aa ngê u ngwo wa pyódu.
  swh-1850: 'Kwa maana Habari Njema inaonyesha wazi jinsi Mungu anavyowakubali watu
    kuwa waadilifu; jambo hili hufanyika kwa imani, tangu mwanzo mpaka mwisho. Kama
    ilivyoandikwa: “Mwadilifu kwa imani ataishi.”'
  ese-NT: 'Eyacuiñajjija esohui quea pame Jesosajo shajjaꞌajja majje eseyaya Eyacuiñajjija
    ejjashahuabaquijji baña jama baꞌa: —Ojjaña Jesosaja epeejji nei nei eyaya mimishi
    cuana cuijeajeꞌyo eꞌe jojo nei epojji. Jesosaja epeejji pojjeamaja mimishi ecuijeaꞌyojji
    pojjeama —Eyacuiñajji poani.'
  jac-NT: 'Huneꞌ Tzotiꞌ cꞌul yet colbanile tiꞌ, haꞌ chiakꞌni johtan̈elo yin̈ tzet
    chu joc cꞌulal yul sat Comam Dios, cachann̈e yu cochahni Comam Jesucristo yul
    janma, hacaꞌ yalni yul Yum Comam Dios: “Haꞌ mac caw cꞌul yul sat Comam Dios yin̈xan̈e
    Comam ayco yanma, yuxin ay iskꞌinal mach istan̈bal,” ẍiayoj.'
  cak-CNT: 'Ri ch''abel richin colotajic nuk''alajirisaj chikavech achique rubanon
    ri Dios richin chi man jun kamac yojc''ulun chuvech. Tok nikanimaj rija'', jari''
    tok man jun kamac yojc''ulun chuvech. Achi''el ri nubij chupan ri ruch''abel ri
    Dios ri tz''ibatel can: Ri vinek ri choj chic quic''aslen, can xtic''oje-vi quic''aslen
    riq''uin ri Dios roma quicukuban quic''u''x riq''uin. Queri'' nubij ri tz''ibatel
    can.'
  zia-zia: Tuwa Bayau mene emo bauno saitinoi diti moko nuna-una atu pewayero nowa
    auna susuwa awiya Bowi Iwaing amimene keregatinoiya ara. Sayao pewayaora susuwa
    awiya eyero mitiya. Tumo diyao gege didinasani yero nowa amimene Tuwa Bayaura
    benaungna atu pewayero nowa. Auna ge gayao zo eyero mitiya, Zo nung tumo diyaora
    atu pewayero nariniya amimene nao me awiya tamariniya.
  mal-2015: അതിൽ ദൈവത്തിന്റെ നീതി വിശ്വാസം ഹേതുവായും വിശ്വാസത്തിന്നായിക്കൊണ്ടും വെളിപ്പെടുന്നു.
    “നീതിമാൻ വിശ്വാസത്താൽ ജീവിക്കും” എന്നു എഴുതിയിരിക്കുന്നുവല്ലോ.
  tuo-NT: 'Te queti aꞌtiro niꞌi. Õꞌacʉ̃ Jesucristore ẽjõpeorãrẽ “Buꞌiri marĩrã, añurã
    nima”, ni ĩꞌasami. Jesucristore ẽjõpeorã diaꞌcʉ̃rẽ tojo ĩꞌasami. Te cjasere Õꞌacʉ̃
    ye queti ojáca pũrĩpʉ aꞌtiro ojanoꞌwʉ̃: Õꞌacʉ̃ cʉ̃rẽ ẽjõpeorãrẽ “Añurã nima”,
    ni ĩꞌasami. Cʉ̃ meꞌrã ninuꞌcũrãsama, niwʉ̃.'
  mbl-NT: 'Topa tep-tup, pu tikmũ''ũn kuxa mãm ka''ok Yeyox Kunnix kopah. Puxi'',
    ha nõm tikmũ''ũn mõ''yãy xe''ẽgnãg. Yã hãm''ãpak max xe''e''! Hõmã tik te Topa
    pupi hãm''ãktux, tu tappet tu kax''ãmi'', nũy tikmũ''ũn pu'' xuktux, hu: “Tikmũ''ũn
    kuxa yũm ka''ok Topa kopah, puxix Topa'' kuxa kummuk tupmã'', pu tu max, puyĩy
