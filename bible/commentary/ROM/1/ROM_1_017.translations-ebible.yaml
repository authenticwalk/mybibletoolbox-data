    kubiine ita vitumaghana tepanai God ina voneta da tota na ina wawaya maninita.
    Giruma katamana ivona bo, “God ina wawaya maninisi na vitumaghana tepanai ina makai.”
  cjv-cjv: 'Ena no yokamai Yai Gumam gunom kam fire mora fipunga gunom kam i Yai Gumam
