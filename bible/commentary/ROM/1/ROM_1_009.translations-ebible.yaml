verse: ROM.001.009
translations:
  kpx-kpx: Dilavau hilokage di hoto kou seleve. Di uvu baita omisi move hotoe dua
    loui ata haivema. Keu hilokage di vani bahata la huhuevei laheho guliguliama.
  okv-H: Eto na God ta ke agi ue amita Meni ta duru javotoho hande eagona avoeto na
    ungo hotembihe iji tapa pari eagona amo God na kiarira eto God na uje eto kito
    pambari degi hirikau pambuto ungo kesi pari ere ovona.
  tbo-tbo: Houga magomagouna u lupali u hinehi a nugonugotuhumi. Ma Yaubada e laimoineu.
    Tauna Natuna tuwegana dewadewana a guuguyeya uyahinei nugonugou atapunei a pupouleya.
  mal-C: ഞാൻ എപ്പോഴും നിങ്ങൾക്കുവേണ്ടി പ്രാർഥിക്കുന്നു എന്നതിന് ദൈവം സാക്ഷിയാണ്. ആ
    ദൈവത്തെയാണ് അവിടത്തെ പുത്രനെക്കുറിച്ചുള്ള സുവിശേഷം പ്രസംഗിക്കുന്നതിലൂടെ ഞാൻ സർവാത്മനാ
    സേവിക്കുന്നത്.
  grc-SR: Μάρτυς γάρ μού ἐστιν ὁ θεός, ᾧ λατρεύω ἐν τῷ πνεύματί μου ἐν τῷ εὐαγγελίῳ
    τοῦ υἱοῦ αὐτοῦ, ὡς ἀδιαλείπτως μνείαν ὑμῶν ποιοῦμαι,
  bgc-bgc: परमेसवर, जिसकी सेवा मै पूरे मन तै करुँ सूं, अर उसकै बेट्टे के सुसमाचार
    कै बारै म्ह माणसां ताहीं बताऊँ सूं, वोए मेरा गवाह सै, के मै अपणी प्रार्थना म्ह
    थमनै किस तरियां सारी हाण याद करुँ सूं।
  khz-khz: Natuna Valina Namana avopatagiana, maverereku na vetugunagina aago-venina
    Palagu na wailanai, gomi au geku rapali maparara aorai ati atugamagi-lekwalekwamina.
  deu-TKW: Denn Gott, dem ich diene mit meinem Geist am Evangelium seines Sohnes,
    ist mein Zeuge,
  zsr-NT: Gdu ladxaꞌa runaꞌ xchinëꞌ Dios, runaꞌ lban qui didzaꞌ dxiꞌa ca nac queëꞌ
    Zxiꞌnëꞌ. Nözcznëꞌ Dios rulídzteczaꞌ‑nëꞌ, rnabdaꞌ‑nëꞌ gac dxiꞌa queëliꞌ.
  lin-lin: Nzambe oyo nasalelaka na motema na ngai mobimba tango nateyaka Sango Malamu
    ya Mwana na Ye, azali Motatoli na ngai ete natikaka te kotanga kombo na bino
  hns-NT: Parmeswar djaane hai kie ham toelogke khaatien praatna karat rahiela. Ham
    okar kamkarta ghat aapan diel bhar se sagaro okar Beta ke biese me khoes khabar
    soenaaila.
  noa-E: Muan ãba Ẽwandam Iewaau maach peerdʉ aaujem iek warag õrag khaphʉ apijuuta
    ẽkha chiraajem. Magua, ich Ẽwandamaujã khaphʉ sim, mua ichig jëeupierr chadcha
    pãar kõit jëeujem.
  eng-EMTV: For God is my witness, whom I serve with my spirit in the gospel of His
    Son, that without ceasing I make mention of you always in my prayers,
  mib-NT: Te máá Yaā Dios jiní yā jeē niní jícán tahú rī jehē rō jijnáhan ró nuū jicán
    tahú rī. Chi yōhyo ndɨ́hvɨ́ ni rī jejníñu ri nuū yā jeē nácani ri jnūhun Sēhe
    ya.
  lif-NT2: खुने़ॽ कुस्‍साःल्‍ले़ कुयाःम्‍बेओ सुनाइङ् इङ्‌भोःसुङ्‌ल के़रे़क् आनिङ्‌वाॽलाम्‍बा
    निङ्‌वाॽफुमाङ्‌ङिन् सेवा चोगुङ्‌लो, हे़क्‍क्‍याङ् खुने़ॽए खिनिॽ लागि ए़त्‍ले़ङ्
    तुवा चोगुङ्‌बान् निःसुआङ् वाॽरो॥
  xnj-xnj: Nikumhengela Chapanga, kwa mtima wangu woha kwa kukokosa Lilovi la Bwina
    la Mwana waki, mwene amanyili kuvya nijova chakaka kuvya nikuvakumbuka
  mmx-mmx: Moroa nia a gugu rin mi lorooro axap tarak, la nia a vavang mi Lagale Lavavang
    at ne Nitna. Neni iklen i do na levelinga rak i ruturun aleng do nia am doma amisik
    nimi,
  cbr-NT: '''Ën cana Nucën Papa Dios cuëëncësabi oquin chiquíshquinma aín Bëchicë
    ñuiquin unicama bana ñuixunin. An ca ''unania, ''ën cana abë banaquin nëtë camabi
    mitsu ñucáxunin.'
  tee-NT: Ju quit'in icch'alhcatnani ju Dios ixlhichux qui'alhunut acsni ic'ajuni
    ju lapanacni ixlacata ju ists'alh ju Jesucristo juncan. Chai ju yuchi k'oxich
    c'atsai ni jantu tavanan ju jantu aclapastacvi ju uxijnan acsni ict'achivininch
    ju Dios.
  eng-LSV: for God is my witness, whom I serve in my spirit in the good news of His
    Son, how unceasingly I make mention of you,
  cak-NT: Y ri ka-Dios can reta'n-wi chi siempre nin-en orar pa iwi'; ri Dios ri can
    riq'uin ronojel wánima nin-en servir. Can nintzijoj-wi ri utzilaj rutzij ri nich'o'n
    chirij ri Ralc'ual.
  pah-NT: Ga pe ji poravykykatui jipi garemimombe'ua mombe'gwovo gara'yra'ga mombe'gwovo.
    Nhinhi'ig̃a nanani Tupana'ga pe ji pe mombe'umbe'ui jipi. Ga okwaha hete nhiremimombe'umbe'ua
    ojive.
  sja-NT: Tachi Ak'õrépata k'awa bɨ mɨ ichita ɨt'aa t'ɨ̃pari parã pari, t'ãripa oo
    k'inia bairã irua oopi bɨk'a. Mapa jarateepari iru Warrapa ooda eperãarã k'aripait'ee.
  xed-xed: 'Nda sna Lazglafta ya ta maganata yu ta slna nda ŋuɗufa ɗa turtuk ma mnay
    ɗa ta Lfiɗa Gwaɗa ta ghəŋa Zwaŋani, ta skwi dzaʼa yu mnay. Nda sna kazlay: Ma
    inda fitika ndəɓay ɗa ta dzvu ná, ta kulay yu ta kaghuni kəʼa.'
  mks-NT: Ye̱he̱ cája chúun i̱ cuéntá Ndióxi̱ ta ndinuhu ini i̱ cáxi tu̱hun i̱ tu̱hun
    va̱ha sa̱ha̱ Jesús, mé a̱ cúú in túhún ji̱ni̱ já ja̱hyi Ndióxi̱ nu̱ú ña̱yivi.
    Ta xíni̱ va̱ha Ndióxi̱ ña̱ tócó ndihi qui̱vi̱ xíca̱ ta̱hví i̱ nu̱ mé á sa̱há ndihi
    ndó.
  gfk-S: Ma metuma naramon tutuno iat tagu iou la paapalim tane God ing iou harpir
    ma no tahut na hininaawas utano Natine. Ma ne God aie nong i tale be na hinawas
    palai ta ikino linge i nunure be i tutuno, ma i horek, be iou paile sangeh ura
    kilkilam mu naramon ta ira nugu sinsaring ta ira pana bung bakut.
  bmu-bmu: Nöŋön mötmöt sihimni pakpak Anutugö nupnöŋ ala welenŋi qeba Nahönŋaŋgö
    Ölöwak Buŋaŋi jim asarimakzal. Miaŋgöreŋ sundan iŋini mötmörim eŋgimakzali, mi
    Anutunöŋ naŋgöba jimakza.
  dgz-dgz: Ne God nao mega neneni imuna potana wareni gapan, God Otua Nop Oit Kakaewa
    opata gapan wadidiamuivin. Ne enan wam wam pot pot mup wainawa ame God yawanegen
    anuiwan.
  eng-GNV: For God is my witnesse (whom I serue in my spirit in the Gospel of his
    Sonne) that without ceasing I make mention of you
  zaa-NT: Tata Dios enne' runia' servir lani itute latsi' lóstu'a' de riquixà'a' ti'iỹa
    tsè' ná salvación nu runna Ỹi'ni áa, lèe nna yùe qui'ni rexalátsa'a' lebi'i tulidàba
    canchu chi runia' oración.
  eng-WEBSTER: For God is my witness, whom I serve with my spirit in the gospel of
    his Son, that without ceasing I make mention of you always in my prayers,
  guh-guh: Xanë daxita tajamatabëcuenesaëta Dioso pijacuene tonacuenebaponaponajë
    jivi itsa tsipaebabiabajë pexanialivaisi, Dioso pexënato pelivaisi. Dioso yapëtane
    patacatovajëtabiabijava itsa pacanajamatabënapitabiabatsi tavajëtsijavata Diosojavabelia.
  bon-bon: Cane Acejiyame me kaakesea iyeta cäme ngenecu cama jaawenemune, liba teeme
    Miiji Mene jaajanemune Yeesu Keriso poto cidi me. Teeme opo gaabe ai mene jiicenine
    egä cane Acejiyame ne ewejanenine weeme tääpume,
  nhw-BL: Toteco quimati para tlatoctzitzi nimechelnamiqui iixpa. Quena, amo nimoquetza
    nimotlatlajtía ica Toteco para amojuanti. Quena, nimotlatlajtía ica Toteco catli
    nijtequipanohua ica nochi noyolo quema niquinilhuía masehualme tlen ni cuali camanali
    tlen Icone.
  swh-ONEN: Kwa maana Mungu ninayemtumikia kwa moyo wangu wote katika kuhubiri Injili
    ya Mwanawe, ni shahidi wangu jinsi ninavyowakumbuka
  wbi-wbi: ulwakuva uNguluve nsaidi ghwango, juno nikumwuvila mu numbula jango mu
    livangili lya Nswambe, ndavule nikukala na kukuvakemhela.
  bba-bba: Gusunɔ wi nɑ sɑ̃ɑmɔ kɑ nɛn ɡɔ̃ru kpuro nɑ kɑ win Biin Lɑbɑɑri ɡeɑ kpɑrɑmɔ,
    wiyɑ sɑ̃ɑ nɛn seedɑ mɑ nɑ rɑ n bɛɛn ɡɑri mɔ̀ kpeetim sɑri
  eng-KJVCPB: For God is my witness, whom I serve with my spirit in the gospel of
    his Son, that without ceasing I make mention of you, always in my prayers,
  kgk-NT: Oração ajapo jave, xe mandu'a meme pende-rehe. Oikwaa Nhandejáry xe mandu'a
    ndu'aha pende-rehe. Oikwaa xe apu e'ỹha voi xe. Xe py'a ete gwive amba'apo va'e
    íxupe, ta'ýry Hesu Cristo rehegwa nhe'ẽ porã amombe'u-vy. Are-ma ahase mo'ã pende
    ha-py. Ajerure rure Nhandejáry-pe ãy aha hagwã apopohu. Xe aha va'erã ha'e oipotaha
    áry-py aha va'erã.
  waj-waj: Na ni mmamma mmuyai mmuakiaavai Anutuuqaa mmiee inna mmooriivaa yaagueeqama
    varee inna Mmaapuuvaa mmayaaya yoketaivaa gioonna kiaapuuya kiaa mmiee variaunoo.
    Anutuuqoono na itaama iikiauvaa taivoono mmuakiaa suai na yaaku varau suaiyauvaki
    makemakee ngiiiyara yaaku varauvaatama vaa arinaima too rikiaivai.
  cpy-cpy: Ari nokanta-piinta-naatyaa namanakotzimi. Riitaki Tajorentsi yotatsi noñaa-shintsi-wentari
    nantawaeteeniri nokenkithata-neero Kameethari Ñaantsi kamanta-kotziriri Itomi.
  ekk-PKP: Ma palvetan alati teie eest, nagu võib kinnitada Jumal − see Jumal, keda
    ma teenin kogu oma olemusega, kui jagan head sõnumit tema Pojast.
  mpx-mpx: Yehoba bosowaina no baaba hiwe ni patunahot, iya kaiwena ya tuwalali ginebi
    ge ateu bwalibwaligena ge Natuna Wasana Waiwaisana ya papaatena-an. Yehoba i atena
    te sauga gegewena ya mimi awaawanun kaiwemiu. Ya awanun Yehoba elana, ebo wana
    nuwatu i ola, inoke sauga ya abwe kamwasa ni pwela ge na nowa na kitemiu.
  wbp-wbp: Kaaturlu kaju milya-pinyi kuja karna wangkami junga. Nyanunguku karnarla
    warrki-jarrimi mata-karda kuja karna warru yani nyarrpara-wanarlangu yimi-ngarrirninjaku
    yapaku Yimi Ngurrju Kaja-nyanu nyanungu-nyangu-kurlu. Yuwayi, kuja karnarla wangkami
    Kaatuku, ngulaju karna-nyarrarla warrarda wangkami nyurrurlakuju. Ngaju karna
    warrarda payirni yunguju walyparrarlu yilyamirra nyurrurla-kurra nyanjaku. Jalangu-kari
    mardarna-nyarra nyanja-yanirra.
  luo-luo: Nyasaye ma atiyone gi chunya duto, ka alando Injili mar Wuode, en janenona
    kaka asiko aparou e lamona kinde duto
  nhe-NT: Toteco quimati para ajachica nimechilnamiqui iixpa. Quena, ax nijcahua nimomaijtohua
    ipan Toteco imopampa, yajaya tlen nijtequipanohua ica nochi noyolo quema niquinilhuía
    tlacame tlen ni cuali tlajtoli tlen Icone.
  aii-aii: ܒܸܣܗܵܕܵܐ ܝܠܹܗ ܐܸܠܝܼ ܐܲܠܵܗܵܐ، ܗ̇ܘ ܕܟܹܐ ܥܵܒ݂ܕܹܢ ܚܸܠܡܲܬ ܐܸܠܹܗ ܡ̣ܢ ܟܠܹܗ ܠܸܒܝܼ
    ܒܝܲܕ ܡܲܟܪܲܙܬܵ‌ܐ ܕܐܹܘܲܢܓܲܠܝܼܘܿܢ ܕܒܪܘܿܢܹܗ، ܕܠܹܐ ܫܵܠܹܝܢ ܡ̣ܢ ܠܸܕܟ݂ܵܪܵܘܟ݂ܘܿܢ ܓܵܘ ܨܠܘܿܬ‌ܝܼ
    ܒܟܠܔ ܥܕܵܢܵܐ.
  esk-NT: Agaayyun savautigiga iluqaaniñ uummatimniñ uqautigikapku tusraayugaallautaq
    iġñiŋagun. Agaayyun iḷisimaruq taiyułiġa ilipsitñik agaayupayaaqama.
  msb-msb: Maaram an Dios na pirme ko kamo ginadumdom sa akon mga pangadyi. Siya an
    makapatunay na matuod ini na ginasabi ko kay siya an ginasirbihan ko sin hugot
    sa buot sa pagtukdo san Maayo Na Barita manungod sa iya Anak.
  cpa-NT: Jái¹² báh³ Diú¹³, dsa² hiúg³jni ta³ quiah¹² ca¹lah¹jǿ¹ dsøa¹jni hi² cuø³jni
    jǿg³ dsio¹ quiah¹² ja³ŋiúh³dsa. Lah¹dsóh² hlanh¹³jni Diú¹³ tiá² huu¹³ quiánh²
    hniah¹².
  dso-dso: ମୁଇ ମର୍‌ ସବୁ ମନ୍‌ପରାନ୍‌ ଦେଇ ଜନ୍‌ ପରମେସର୍‌କେ ସେବା କଲିନି, ଆରି ଜନ୍‌ ପରମେସରର୍‌
    ପଅର୍‌ ସୁବ୍‌ କବର୍‌ ଜାନାଇଲିନି, ସେ ପରମେସର୍‌ ମର୍‌ ସାକି ।
  meu-meu: Natuna ena sivarai namo isiaina laumagu ai na laohenimu Diravana na mai
    dibana, lauegu ḡuriḡuri na asi dokona umui daimui ai,
  yva-NT: Amisye po raen risyamo inaemeno wasai rave, weye namane rinit isambayambe
    wasai. Amisye opirati inanuga ntenami syanapatambe Ai, syo Apa Kavo Yesus Kristus
    apa Ayao Kove ravov.
  dgc-dgc: Pilitén ko a tumulung ta Diyos, a mégpahayagék ta Mahusay a Baheta tungkul
    to anak na. Ey tukoy na Diyos a ipénalangin ta kam a palagi.
  zpm-NT: '@see-verse:ROM.001.008'
  hix-NT: Noro yakoro rorwonàmnàtoko, ohokonye roro rma haxa kàrwonaha. Ohutwahkahpàranye
    ro mak wehxaha. Àro wyaro yaworo xaxa àkehe, owyanye, Khoryenkomo nenytxanàr me
    mak ha. Noro hyaka tatamohxemà ro me rma haxa wehxaha, rowya àrwo yonyhorunu yokarymanàr
    ke mak ha, umuru yokarymanàr ke mak ha.
  sim-sim: An Avui Wasilakahi lerawun a laha mashi jivi os jikisi orhi hulaima nokopman
    or jivinahanda mashi oson a sawenda nir. Or heyewak omendingak jirin amu sawenduwa,
    ermba ermbak jirnjik a beten unda nir.
  npi-ULB: किनकि म तिमीहरूको नाउँ कत्तिको लिइरहन्छु भनी परमेश्‍वर मेरो साक्षी हुनुहुन्छ
    । उहाँका पुत्रको सुसमाचारमा म मेरो आत्माले (जोसका साथ) उहाँको सेवा गर्छु ।
  cgc-cgc: Dyos na pasirbian ko na terek ta ake na tagipusuon paagi ta pagsugid ta
    miad i na balita parti ta iya na Bata, nlaman din gid na pirmi ta kyo pasambit
    naan ta ake na pangamuyo.
  tim-tim: Nâ Anutugât nanŋaet pat âlep den makmâ hannande Anutu manaŋdere keine nâŋgâp
    gât yâkgât meteŋân den ire makyeŋgire nâŋgâŋet.
  yor-yor: Ọlọ́run ṣá à ni ẹlẹ́rìí mi, ẹni tí èmí ń fi gbogbo ẹ̀mí mi sìn nínú ìyìnrere
    Ọmọ rẹ̀, bí ó ti ṣe pé ní àìsimi ni èmí ń rántí yín nígbà gbogbo nínú àdúrà mi
  wos-wos: Wuni wuna mawulimbu, wuna hamwinyambu, wuna hambuk atéfékmbu wuni déka
    jémba ye. Déka jémba yata wuni déka nyanka hundi wa. Wuni déka jémba yata dé wali
    hundi buléta gunika wuni déré wakwexéké, atéfék nukwambu. Wungi wawuka God wawun
    hundi dé xékélaki.
  emp-NTPO: Ãcõrẽba quĩrĩã b̶ʌra jũma mʌ̃ sod̶eba o b̶ʌa bed̶ea bia idji Warrad̶ebemada
    jaradia b̶ʌ bẽrã. Idjia cawa b̶ʌa mʌ̃a iwid̶ibʌrʌza bãrã carea iwid̶ibarida.
  eng-F35: Further, the God whom I serve with my spirit in the Gospel of His Son is
    my witness, how without ceasing I always remember you in my prayers,
  ind-ind: Jadi saya tidak henti-hentinya mendoakan kalian. Dan Saksi saya adalah
    Allah yang saya layani segenap hati dengan cara memberitakan Kabar Baik tentang
    Anak-Nya.
  pes-OPCB: خدا شاهد است که من پیوسته برای شما دعا می‌کنم، و روز و شب احتیاجاتتان
    را به حضور او می‌برم، به حضور خدایی که با تمام توانم او را خدمت می‌کنم و مژدهٔ
    انجیل او را که دربارهٔ پسرش عیسی مسیح است، به دیگران اعلام می‌نمایم.
  mpt-mpt: Ne Gode bobolo amitie fumbiania e okoko amitie okok kebiania e miine dowan
    weng ayamo nakaia unangai omkaye binabibe. Ne Gode amitie oha biania Kobo Lom
    teni kla kimanale ge oha bia Gode tekein kebebe, ne weng olo bainobe.
  ssx-ssx: Do alo ekita꞉ ota꞉ pi aloeki Koda꞉ma꞉ handa꞉la꞉me. Do Koda꞉ta꞉ ipika꞉ Eiyekena꞉
    Pi Seliapo walolo hata꞉ yaka tieke pukima꞉ ipika꞉ e pokao halome. Hoto paeyao
    iki pa꞉ta꞉ hone witolo hata꞉
  mkl-mkl: Ilɑɑɔ̃, nŋu iyi ǹ wɑ n ceɑ icɛ do idɔm fei ǹ wɑ n sisiò lɑɑbɑɑu jiidɑi
    Amɑɛ, í mɑ̀ iyi ǹ wɑ n ye ɡiɡi nŋɛ wɑɑti kɑ̃mɑ fei
  gaq-gaq: ଆତ୍ମାନ୍ନିଆ ନେଙ୍ଗ୍‍ ମୁଡ଼ି ଇସ୍‍ପର୍‍କେ ସେବା ଡିଙ୍ଗ୍‍ଣ୍ଡିଙ୍ଗ୍‍କେ ବାରି ମୁଡ଼ି
    ଇସ୍‍ପର୍‍ନେ ଉଙ୍ଗ୍‍ଡେନେ ବିସୟ୍‍ରେ ନିମାଣ୍ଡା ବ୍ନାଲିର୍‍ ବାସଙ୍ଗ୍‍ଣ୍ଡିଙ୍ଗ୍‍କେ ଆତେନ୍‌‍
