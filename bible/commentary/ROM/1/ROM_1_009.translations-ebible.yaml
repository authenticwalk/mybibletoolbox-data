    ya ka ama lenagolowe. Kolalo. Namo ya kamena-kamena linatemu kolito kulitina loumutoko
    minoto,
  isl-isl: Guð veit hversu oft ég bið fyrir ykkur. Dag og nótt legg ég ykkur og þarfir
    ykkar fram fyrir hann í bæn. Honum þjóna ég af heilum hug með því að flytja öðrum
    gleðifréttirnar um son hans.
  spy-NT: Inkētē ꞉Yēyiin kule ātāsē taay bēsyēēt ake tukul āsoowook ākookoy. Āyēchinē
    inee yiisyēēt ām mooyēēt akeenke ā-āmtooy lōkōōywēk kurubta keey āk lakwanyii.
  xnn-xnn: Gegetken Apo Dios ay tet-ewa nan kankanak en isnan tonggal menlowalowak
    et ilol-owalowak dakayo. Dawdawatek ken Apo Dios ay nang-itedak isnan awakko ay
    mangibagbaga isnan gawis ay damag ay maipanggep isnan Anakna tapno no kayatna
    et mangwaya ta omeyak pasyalen dakayo tay nabayag ay kakakakayatko.
  mwe-mwe: A Nnungu bhungwatumishila kwa ntima gwangu gowe, nkulunguya Ngani ja Mmbone
    ja Bhana bhabho, ni bhakong'ondela bhangu shinguti kunkumbushilanga mobha gowe.
  tte-tte: Sauga meuloina yakawakawanoi kaiwemiu. Iya Yaubadane, bwaimwana wasana
    namwanamwana yaluwewasayani me kate-yawasosigu mena kaiwena, iya ikatai sauga
    meuloina yanuwatu-kalatagimiu yagu kawakawanoi koina. Na sauga bwaite koina yakawanoi
    koina tem ana nuwatu besiele, na tem kamwasa isoke na yalaowa yagitaimiu.
  tcs-tcs: Ai serbe God wea olgeda at blo mi ane ai prise da Gudniuz baut Boi blo
    em. Wa, em sabe ai ebritaim prea po yupla, ebridei ane ebrinait ane po demting
    yupla i nidem.
  hlt-THB: Kak kawlung boeih ing a Capa ak awithang leek khypyi nyng saw a bi ka bi
    peekkung, Khawsa ing cykcahnaak ka taaknaak a hoei awh nangmih am nim hilh khqi
    qoe qoe nyng tice sim nyng,
  soq-soq: Ne walama uduudu rauparina bedewe e insaledina, ita walama daumawa menanena
    manlawo wineape ewalepona. God mida ne nuana uduudu mampe simbiasadine Gagalo
    euda me Otopa umanawa amonantedina me ewanede ne ulaipa wadina. Tane rauparintedina
    ne tauma God insaisawa rua intana wadapaaubepono e manlawo wineapona.
  qub-qub: Waran-waran llapaniquipaj mañacushäta quiquin Tayta Diospis musyanmi. Cachamashannöllami
    Wamran Jesucristupa alli willacuyninta llapan shongöwan willacuycä.
  att-att: Á si Namarò yù makasistígu megapu nikán, ta kuruk yù kagiak ku, ta ammu
    na ta maláppakà nga mangilayalayâ sù bilin na, nga napiá nga dámak nga meyannung
    sù Anâ na. Á ammu na ta sigídá nga ipakimállà takayu kuna.
  bki-bki: Tenei naruei mila kiniou najaaro toru, bior napano kirisiou ruei nojo nomim̃au
    Atua kanano bija kanaku meuliano momou, nomim̃auka neverial Ioluano Vou napano
    beriio kenerinio. A naio mijikia ruei ka napano nojo tinieku maio ka kamiu ea
    kanaku volkouano dam̃ariga,
  bqp-bqp: Tó matɛn adua kɛ gↄrↄ sĩnda pínki, á yã dì sãmaguro. Ludamɛ ma sèedade
    ũ. Àpiin matɛn doi kũ nɛ̀sɛ mɛ̀n doo matɛni a Nɛ́ yã baaru kpá.
  mcp-mcp: Mə ŋgə yə Zɛmbî gúmə́ nə lâm wâm wɛ̂sh nəcé mə ŋgə̌lə bwiiŋg Jɔ̧jɔ̧ Kɛ́ɛl
    mə mwân yé. Zɛmbî wɔɔŋgʉ́ jɨ wúshinɛd waamə̂ nə́ mə aŋgɛ̂ nə bwɛlɛ yɔw tə́dʉ́gálə
    bɨ́ bɛ̂sh.
  hat-hat: Mwen pran Bondye pou temwen, Bondye m'ap sèvi ak tout kè mwen lè m'ap anonse
    bon nouvèl Pitit li a. Se toutan m'ap nonmen non nou;
  npl-NT: Porke Dios kuali kimatok, iwa niktekitilia ika nochi noespíritu keman niktematiltia
    n kualitlájtoli de Ikone, iwa ne nochipa nomechilnamiki ijkuak nimotiotsajtsilia.
  bgg-bgg: Hamangkhung-aphuii ne guro khagi ro ji è gu nyie yao pha ji ne izai ro—Hamangkhung-aphuii
    hanyie shii guro zab lubu rog shii blia rek chiih-è Mua Wie yua pha ji ne ai Dufuii
    chiang shii ro. Hamangkhung-aphuii ne thieg gu nathek shii nowkhlei
  eng-TCENT: For God is my witness, whom I serve with my spirit in the gospel of his
    Son, that I continually remember you,
  eng-BSB: God, whom I serve with my spirit in preaching the gospel of His Son, is
    my witness how constantly I remember you
  cpu-NT: Ari nokantapiintanaatya noñaañaatakoventzimi. Iriira Pava iyotatsi, itzimi
    nantavaishintsitaineri noñaaventanairo Kameethari Ñaantsi tsika jiñaaventakotara
    Itomi.
  san-ASM: অপৰম্ ঈশ্ৱৰস্য প্ৰসাদাদ্ বহুকালাৎ পৰং সাম্প্ৰতং যুষ্মাকং সমীপং যাতুং কথমপি
    যৎ সুযোগং প্ৰাপ্নোমি, এতদৰ্থং নিৰন্তৰং নামান্যুচ্চাৰযন্ নিজাসু সৰ্ৱ্ৱপ্ৰাৰ্থনাসু
    সৰ্ৱ্ৱদা নিৱেদযামি,
  tac-NT: Neka 'we 'la ganíliga benírime ju ralámuli Esukristo nila ra'íchali rejcholi,
    'lige Onorúgame bo'né 'we a'lá machí tánime ko ne Onorúgame, napurigá 'we a'lá
    gu'írimala 'emi ralámuli
  eng-WEBPB: For God is my witness, whom I serve in my spirit in the Good News of
    his Son, how unceasingly I make mention of you always in my prayers,
  gfk-H: Ma maram narako tutun at tagu iau sala paapalim ta Kalou ing iau la warawai
    ma no tahut na hinhinawas utano Natina. Ma Kalou ia nong i tale bia na hinawas
    palai ta iakano linga i nunurei bia i tutuna, ma i hoken, bia pa iau sangeh wara
    kilkilam muat narako ta ira nugu sinsaring ta ira pakana bung bakut.
  viv-viv: Yaubada faꞋine yaku waꞋasehawahega gafififaisewa be VenuwaꞋata Yamumuna
    Natuna faꞋine galulumamalena. Yaubada gihalamaneku tu gagahegahe tova moyaꞋaina
    yaku veꞋoꞋola againe ami egana gayakayakahina.
  yao-yao: Akunnungu ungwatumichila ni ntima wangu wose, nkulalichila Ngani Jambone
    ja Mwanagwao, ali jwaumboni jwangu kuti ngunkumbuchila ŵanyamwe,
  tgp-tgp: Matan God sei na lo volitusi isana na mauriku usuri na Retir̃uhu matan
    Natuna, enia noku tuetueni sei mo levosahia vara na lo vere kamim tarea
  auc-NT: Wængonguï Wengä ingantedö ante watapæ̈ apæ̈nedinque botö Wængonguï ingante
    në cædömo inte tömengä nänö änö ante ædæmö ëwocadinque apæ̈nebo ëñënänipa. Botö
    mänömaï cæbopa, ante në adingä inte Wængonguï ïñömö edæ, Odömänoidi beyæ̈ ante
    Pabodo botö ïmote woyowotæ̈ incæ itædë incæ apæ̈necampa, ante në ëñengä ingampa.
  kbc-NT: Jibatema Aneotedoɡ̶oji manitawece yaaleɡ̶ena niɡ̶ina me jeloɡ̶oditedibece
    nibodicetedi anele anoditece Lionigi. Odaa Aneotedoɡ̶oji yowooɡ̶odi mejitece anewi
    niɡ̶ina meji midioka limedi me idalaɡ̶atibigaɡ̶aji niɡ̶ina me jotaɡ̶aneɡ̶e.
  bmh-bmh: Iz ziwas umkoskos ag en dabeleimai, Uwait auranem. Uwait go abiu go petak.
    Iz gonugau salau mabun izal oiab gusig maimai, gonugau Ze Naliupet gonugau nag
    en duailel awaranem.
  ctu-BL: Yujil Dios wolic chʌn ña'tañetla ti pejtelel ora che' mic pejcan. Mic melben
    i ye'tel Dios ti pejtelel c pusic'al ti jini wen t'an mu' bʌ i tsictesan i Yalobil
    Dios.
  meq-meq: Huya ahəl nakə faya na ɗuwulaway naha me a Mbəlom aye na, na ɗuwulaway
    naha me hərwi kurom. Wu nakə na tsik aye na, Mbəlom a sər ha na tsik deɗek, neŋgeye
    nakə faya na giye məsler ŋgay tə ɗərev ga peteh, faya na ɗiye ha Labara Ŋgwalak
    eye ka wawa ŋgay aye.
  noa-H: Muan hãba Hẽwandam Hiewaau maach peerdʌ haaujem hiek warag hõrag k'ap'ʌ hapijuuta
    hẽk'a chiraajem. Magua, hich Hẽwandamaujã k'ap'ʌ sim, mua hichig jëeupierr chadcha
    pãar kõit jëeujem.
  alp-NT: Kena au kotie loko Allare, au nete loko imi rame. Alla ruaI sasike be au
    beteke meije tinai. Ile, Alla rebe au layaniNi kena laleku titinai kena lepae
    Sou Misete kena Eni Nanare.
  san-VEL: aparam ii"svarasya prasaadaad bahukaalaat para.m saamprata.m yu.smaaka.m
    samiipa.m yaatu.m kathamapi yat suyoga.m praapnomi, etadartha.m nirantara.m naamaanyuccaarayan
    nijaasu sarvvapraarthanaasu sarvvadaa nivedayaami,
  kbq-kbq: Na'ankure Anumzamofoma nagra maka nagu'aretima eri'zama'a erinente'na,
    Nemofo Knare Musenkema huama nehumo, tamagriku'ma nentahi'na nunamuma nehuazana,
    nageno antahino nehie.
  kbh-kbh: Bëngbe Bëtsá, nda nÿets ainánaca sëndëservena, ts̈abe noticiënga chabe
    Uaquiñabiama abuayiynayiñe, endë́tats̈ëmbo ats̈e nÿets tempo Bëngbe Bëtsáftaca
    stsencuénta ora, ts̈ëngaftangbiama sëndétseimpadanama;
  ron-LSB: Căci martor îmi este Dumnezeu, căruia îi slujesc în duhul meu în Buna Vestire
    a Fiului său, cât de neîncetat fac mereu pomenirea voastră în rugăciunile mele,
  pon-pon: Pwe Kot, me i kin papa on ni nen i ni ai padapadaki wei ronamau en japwilim
    a Ol, me jaunkadede pai, me i kin tamataman kin komail anjau karoj, nidinid ni
    ai kapakap akan.
  nhe-BL: Toteco quimati para ajachica nimechilnamiqui iixpa. Quena, ax nijcahua nimomaijtohua
    ipan Toteco imopampa, yajaya tlen nijtequipanohua ica nochi noyolo quema niquinilhuía
    tlacame tlen ni cuali tlajtoli tlen Icone.
  sps-sps: Tagaa yam, tana ka te tsue ronyo tsumi, te tagaa farokot non e Gov, ayei
    na ka na man fiisok. Ayei na isen tsun a mes to te fafaakats of ronyo ana nyo
    te bibinun tana binun Tsunia fiisen me na aave vanyo faavot tan nainy te naa vavis
    ronyo, nyo te favaanan of kainy a vainy tan Vurungan Rof nana Guei Tsoiny Tsunia.
    Rof, tan nainy te faakats ronyo ten Gov, nyo fafaakats fatatabin of maromi, Gov
    nat non.
  wnc-wnc: Siwan nata Anututane puya tasinangge iaknga siknga nataat. Natake wamu
    take itane waakngata tasikut taknga aminbamde yanikapmanggat. Sike Anututa nae
    atnataak. Nata asinggan ginde natanggamatake tumuk wamu Anutue ininggat.
  bus-bus: Tó mɛ́ɛ adua kɛɛ gurↄ píngi, a yã è sãmaguro. Ludan ma sèedadee ũ. Àpin
    mɛ́ɛ dↄↄzi kↄ̃n nↄ̀sɛo do mɛ́ɛ à Nɛ́ yã baaru kpaa.
  gub-BL: Aze Tupàn uzapo kar ma'e ihewe nehe, azapo putar ihe nehe, ta'e hepurapo
    wer hemiapo putar haw rehe azeharomoete ihe xe. Amume'u ze'eg puràg ihe, ta'yr
    rehe ze'eg puràg ihe. Azeharomoete ko heze'eg ihe. Tupàn ukwaw heremu'em 'ymaw
    a'e. Tuweharupi hema'enukwaw penehe ihe. Tupàn ukwaw penehe hema'enukwaw paw a'e.
  imo-imo: Nape, Jisasinga ungu tukumemu nimbo tilipo andopolio wali kongonomu kumbe
    tundu mongo lipo mundurona kanopalie Goteni nani yu kinye ungu nimbolio enonga
    nimbo waliwalima konge terona lipe manjirimo. Na eno moromelena wamboi Goteni
    aulke te lipe tipili nimbo waliwalima enge nimbo yu konge tepo morola.
  boj-boj: E ijo are miligi siŋgilatosim deqa e Qotei aqa wau ojoqnsim aqa Ŋiri aqa
    anjam bole palontoqnsim laqnum. Qotei a segi qalie, bati gaigai e pailyqa oqnsim
    niŋgi qa are qaleqnum.
  eng-DRA: For God is my witness, whom I serve in my spirit in the gospel of his Son,
    that without ceasing I make a commemoration of you;
  knf-knf: Naşibaţi i njaaŋ kadëman na uhaaş wi naan bŧi wi njaaŋ kaţup *Uţup Ulil
    Unuura unjaaŋ uţiiniyaan Abukul ame kë dţup manjoonan wi njakuŋ aji dji kaşalan
    wal undoli
  san-KHM: អបរម៑ ឦឝ្វរស្យ ប្រសាទាទ៑ ពហុកាលាត៑ បរំ សាម្ប្រតំ យុឞ្មាកំ សមីបំ យាតុំ កថមបិ
    យត៑ សុយោគំ ប្រាប្នោមិ, ឯតទត៌្ហំ និរន្តរំ នាមាន្យុច្ចារយន៑ និជាសុ សវ៌្វប្រាត៌្ហនាសុ
    សវ៌្វទា និវេទយាមិ,
  arn-NT: Ngünechen, iñche tañi poyekeelchi Ngünechen kom piwke mew, kimeltuken kisu
    ñi Fotüm tañi küme dungu, kisu ta küme kimniey fill antü tamün tukulpawkefiel
    ñi ngillatun mew.
  zas-NT: Abiꞌ ziꞌc cayünan sirv loj Dios, guidib guic guidib ladxan catiechan xtiidxzaꞌc
    Xiꞌnman Jesucrist, abiꞌ laaman ragbee guial ad rucwëëzt rbedx rniaaban laaman
    por lëjt.
  ken-NT: Mandɛm mmu mɛ̌kʉ̀ bɛtɨk ɛbhi nɛ ntɨ ɛna nɛnkɛm ndu nchí ghati bo Mbok Ndɨ́ndɨ́
    ɛ̌ti Mɔ́ywi achi ntísiɛ wa bɛ yɛ̌ntɨkɨ mpok anɛ mɛ̌nɨ̀kmʉɛt, mpú rɔ bɛfyɛ bhe
    ndǔ nɛnɨkɨ́mʉɛt ɛnɛ.
