verse: ROM.001.005
translations:
  kpx-kpx: Iesu kemoike Dilavau au uvu daoi di ebagemage di abostolo ata holisi Iesu
    Keliso ivimo vatae ata bahata haivelike vage abu hoto ke evisi evievi ata holima.
  okv-H: Avoeto amita javo avo enda embomeni tapa na ke be ijie avo ambo ambo ara
    God na na apostel ikena avoeto God ta hondate ari na enda tapa ta pahue ke hande
    ere ona
  tbo-tbo: Tauna uyahinei Yaubada i lunugotootogogeu po wituwetuwega bagibagina i
    weleu Keliso gowana binei. Ma ipa lawa tupo atapuhi witumagana wiponawogona a
    litahatahaehi.
  mal-C: ഈ ക്രിസ്തു മുഖാന്തരമാണ് അപ്പൊസ്തലത്വവും അതിനുള്ള ദൈവകൃപയും ഞങ്ങൾക്കു ലഭിച്ചത്.
    അതാകട്ടെ, അവിടത്തെ നാമത്തിന്റെ പുകഴ്ചയ്ക്കുവേണ്ടി സകലജനവിഭാഗങ്ങളിൽ ഉള്ളവരെയും
    തന്നിലുള്ള വിശ്വാസത്തിലേക്കും തൽഫലമായ അനുസരണത്തിലേക്കും നയിക്കേണ്ടതിനുമാണ്.
  grc-SR: δι᾽ οὗ ἐλάβομεν χάριν καὶ ἀποστολὴν εἰς ὑπακοὴν πίστεως ἐν πᾶσιν τοῖς ἔθνεσιν,
    ὑπὲρ τοῦ ὀνόματος αὐτοῦ,
  bgc-bgc: मसीह कै जरिये हमनै अनुग्रह अर प्रेरिताई परमेसवर तै मिली, ताके उसकै नाम
    कै कारण गैर यहूदी माणस मसीह म्ह बिश्वास करकै उसकी मान्नै,
  khz-khz: Iesu genana e ia arana pakunai, ai vega-nama e apostolo rakina gagapiato,
    ati Iuda talimara paia tavura, Palagu pia vega-taunataunaa e pia kamonagi-venia.
  deu-TKW: durch den wir empfangen haben Gnade und Apostelamt für den Gehorsam des
    Glaubens unter allen Völkern um seines Namens willen,
  zsr-NT: Niꞌa qui le benëꞌ Jesucristo ruziꞌruꞌ xbey le ruzáꞌ ladxëꞌë queëruꞌ Dios
    atiꞌ benëꞌ ga nacaꞌ gbaz queëꞌ quië uláz queëꞌ Lëꞌ gunaꞌ ga laꞌyejlëꞌ Lëꞌ len
    lun ca rna xtidzëꞌë bunách gdutë yödzlyú.
  lin-lin: Ezali na nzela na Ye nde nazwaki ngolu ya kozala ntoma mpo na kosala ete
    na Kombo na Ye, Bapagano batosa Ye na nzela ya kondima.
  hns-NT: Oe hamme bhalaai karke aapan pathaawal waala banaais hai doesar djaatie
    log ke okar bieswaasie banaawe ke, djeme oesab okar baat soene aur okar naam barka
    maane.
  noa-E: Mag Jesucristoouta ʉ̈u mʉ jʉr auwia i iek jaaujemkha chitʉm, mag i iek jaau
    chitʉm gaaimua meupierram khʉʉnau irigta ʉdʉraa amach peerdʉpinaa i ipierraa amkhĩir.
  eng-EMTV: through whom we received grace and apostleship for the obedience of faith
    among all the nations for His name,
  mib-NT: Te jeē jiín Jesucristo ni jēhe Yaā Dios jniñu luu yáha jeē cácuu ri apóstol,
    cájica ri jiín jnúhun Cristo, návāha coo ñayuu tācá nación jeē candíje i jeē sáha
    ya jehē i, te cuatáhú i nuū yā.
  lif-NT2: खुने़ॽलाम् नु कुमिङ्‌सो इङ्‌धाःङ्‌ले़ लागि के़रे़क् लाजेॽबा थिम्‍मे़न्‍दङ्
    सुवाङ्‌हाॽरे़ नसाःन् मे़जोगुर हे़क्‍क्‍याङ् इङ्‌जाःङ् के़इःप्‍पा के़नाःप्‍पा मे़बोःङ्‌ल
    फाॽआङ् निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ सेःक्‌युक्‍मिबा पोःङ्‌मा सुये़म् पिरिगे़आङ् वाॽरो॥
  xnj-xnj: Mu njila yaki, nene nipewili ubwina wa Chapanga kuvya mtumi, muni ndava
    ya Kilisitu nivalongosayi vandu va milima yoha vasadikayi na kuyidakila.
  mmx-mmx: Keneng mun at ne Iesu la ti lox aurut laasen teren, Moroa ga raba ia mi
    letaba nabalamu ren kusu nia ana ru katling i ri lok lugugu ngan laradi vavang
    at ne Karisito. La ana sasar asu ka limixin boro xamang at limixin kopmen di me
    Judaia, kusu dinaba nunu ren la dinang tonga res teren.
  cbr-NT: Jesucristo cupí ca Nucën Papa Diosan nuibaquin nun nu uni aín bana ñuixunun
    mëníocëxa, camabi menua an Nucën 'Ibu Jesucristomi catamëquin an cacësabi oquin
    'acë unicama 'inun.
  tee-NT: Pus yuchi ju Jesús ju quinavinilh lamapainin ni quimak'alhtaxtulh chai quimalakachalh
    ni ac'ajunilh ju lapanacni ju jantu israelitanin ixlacata ju Jesús. Ju chunch
    ixlhilacaputs'un ju lacamunutpa' ca'alina' ju jantu israelitanin ju catalhilaca'anach
    ju Jesús chai catalaca'iyach ju ixchivinti.
  eng-LSV: through whom we received grace and apostleship, for obedience of faith
    among all the nations, in behalf of His Name;
  cak-NT: Y roma raja' yalan jojrojo', xu'on favor chake chi xojoc apóstoles. Quiri'
    xu'on chake roma xrojo' chi pa rubi' raja' nakatzijoj rutzij pa ronojel rech-ulef.
    Raja' nrojo' chi conojel ta winak niquinimaj rutzij y chuka' xquieniman ta che.
  pah-NT: 'Igwete ga ei Cristo''ga pe: “Emombyry ti Paulo''ga pe terenhimoirũuka ti
    ga pe a''ero,” ei Tupana''ga Cristo''ga pe. Nurã ji Cristo''ga moirũi ga mombe''gwovo
    ojipe''g̃a gwyripeve''g̃a pe nhaporemo tojiko ti g̃a ga rehe javo. “Tohendu katu
    ti g̃a Cristo''ga nhi''ig̃a nehẽ. A''ero po ti g̃a ga mbohetei nehẽ no,” a''e
    ji g̃a pe jipi.'
  sja-NT: Cristopa mɨ pia ooji mɨ pëik'ãri mãga jarateenamerã. Mapa mɨa jarateepari
    judio-eerã jõmaarãmaa, irude ijãadamerã mãik'aapa oodamerã irua oopi bɨk'a.
  xed-xed: Nda ma Yesu Kristi zɗiɗiŋta Lazglafta ta huɗi, ka niɗifta ka mnda ghunay
    ŋa dzaʼa ɗa mna gwaɗani ŋa inda mndəra mnduha kavghakavgha, ŋa zlghafta taŋ ka
    snata taŋ. Mantsa dzaʼa kəl həŋ ka vlaŋtá glaku ta Yesu Kristi.
  mks-NT: Ta sa̱há ña̱ na̱caja Jesucristo ndi̱ca crúxu̱ sa̱há ña̱ yóho na̱caja Ndióxi̱
    ña̱ma̱ni̱ xi̱hín ndihí. Já na̱chindahá Ndióxi̱ mí ña̱ ná cu̱hu̱n í cuéntá mé á
    ca̱ha̱n í sa̱ha̱ Jesús nu̱ tócó ndihi ña̱yivi ndúu ñuyíví já ná cuu candeé ini
    na mé á ta já ná caja na ña̱ cúni̱ a.
  gfk-S: Ma tano nugu kinkinis naramon tane Krais, God ga tabar bia iou ma no nuno
    harmarsai be iou nige tike apostolo. Iga tabar iou hobi waing nige lamus di ing
    pa dile Iudeia be di na taram ie hokakarek, be di na nurnur tana, waing da manga
    hatamat no hinsana.
  bmu-bmu: 'Kraistnöŋ nupkö ölŋi kewö asuhumapköra mörök: Neŋön kian kantriŋi kantriŋi
    liliköba Jisösgö qetŋi sutŋine jim sehiinga möta uruŋini meleŋda möt narim waŋgiba
    keuŋi tem köla malme. Miaŋgöra aposol nupŋi aka kalem möriamŋi mi neŋgiiga memba
    maljin.'
  dgz-dgz: Me tani gamup God anu aipakam nimanegen amba Iesu menan ne Iesu watu enamot
    mega apanewa da dianegen. Ap menan ne waenapan at at iravi wa upamopen nop mega
    anu tumase ayamase tapen menan bat nimanegen.
  eng-GNV: By whom we haue receiued grace and Apostleship (that obedience might be
    giuen vnto ye faith) for his Name among al ye Gentiles,
  zaa-NT: por la'a mísmuba Jesucristua nna, acca yala catsi'íni Tata Dios intu' nna
    guthèl·le'e intu' ttsá' tu' huequixà'a ti'iỹa enne' tsè' ná Jesucristo, para qui'ni
    ca enne' qui' adí ca nación nna iyénini cą nu cca quì'e nna tsíalatsi' quį ne
    nna guni cą nu rèe.
  eng-WEBSTER: 'By whom we have received grace and apostleship for obedience to the
    faith among all nations for his name:'
  guh-guh: Jesucristo pejamatabëcueneta Dioso paneitoroba saicaya paapóstolevinexanë,
    Dioso patatonacuenebinexa. Bajarapacuenia Dioso paneitoroba Dioso pejumelivaisi
    patatsipaebaponaenexa pamonae apo judíovijava, apo judíovi ata pejumecovënëtsinexa
    Dioso.
  bon-bon: Cane teeme miiji ne jepänujine, tabe liba cebine teeme ätyepäneji biname
    me nawenuji naace tääpume cane iyeta maramara gawe biname bine gaabe awabejame
    teepi Yeesu Keriso me ngii poto cidi me mene ätecijame teebine ätrungame.
  nhw-BL: Hueyi iyolo Jesucristo ica na huan nechmacac tequiticayotl para niquinyolmelahuas
    nochi masehualme catli amo israelitame catli Cristo quinchihuilijtoc. Quej nopa
    huelise quineltocase huan quichihuase ipaquilis pampa quiicnelíaj.
  swh-ONEN: Kwa kupitia kwake na kwa ajili ya Jina lake, tumepokea neema na utume
    ili kuwaita watu miongoni mwa watu wa mataifa yote, waje kwenye utii utokanao
    na imani.
  wbi-wbi: kukilila umwene twupile uvumosi nu vusung'ua kwa kwitikila ulwitiko mu
    luhala lwoni, vwimila ilitavua lyake.
  bba-bba: Wiyɑ mɑn durom wɛ̃ mɑ u mɑn ɡɔrɑ bwesenu kpuron mi win yĩsirun sɔ̃, bwese
    ni, nu kɑ nùn nɑɑnɛ doke kpɑ nu nùn mɛm nɔɔwɑ.
  eng-KJVCPB: 'by whom we have received grace and apostleship, for obedience to the
    faith among all nations, for his name:'
  kgk-NT: Ha'e katu xe rexakwaa rei va'ekwe. Xe moĩ va'ekwe gwemimondorã xe arovia
    uka hagwã inhe'ẽ entéro tetã tetã mygwa kente kwéry-pe. Ha'e oipota gwéry-py enterove
    va'e omboete íxupe.
  waj-waj: Yisuuva putuuvakidiri kava diitoovaara Anutuuqo kati niiyara yoketaama
    yaata utuoo ari kuaivaa varee nookianeera vaidivai ni mmataama kieeravai. Na innaroo
    tiee mmoori varee variee mmuakiaa gioonna kiaapu vo yoosinna vo yoosinna variaiya
    mmayaaya yoketaivaa iya kiaa mminai Yisuu Kirisiinnara kutaavaivee kiaa kiada
    inna mmooriivaa varaateeraivaara ivo ni mmataama kieeravai.
  cpy-cpy: Ikaminthaaka Jeepatzii-totaa-rewo ineshironkatantaanari Tajorentsi. Riitaki
    iyoshiita-kinari notyaantaa-rewote, nokaman-tayiteeri itsipa-jatzi atziri kaari
    asheninkata, ikemijanta-yitee rirori-paeni.
  ekk-PKP: Tema kaudu sain eesõiguse olla apostel, et kutsuda kõiki rahvaid kuulekalt
    temasse uskuma.
  mpx-mpx: Iya o mulolu i pem ge ya tabwa apostolo alana ana tobal kaiwena, inoke
    panuwa tomaha ge tomaha gamagaliliyau nihi abulilek-an ge wana baaba nihi henapuan.
  wbp-wbp: Jijajijilpaju yimiri nyinaja ngajuluku jutu-kurra-nyayirni, ngulangkujuju
    milarnu. Ngula-jangkanya karnarla Kurdungurlu Wirilki warrki-jarrimi ngajuju nyanunguku-juku.
    Nyanungurlu ngajuluju milarnu, ngula-jangkanya yungulu jalangurlu panungku yapangku
    nguru warrukirdikirdirli purda-nyanyi yimi Jijaji-kirli, manu ngula-warnu yungulurla
    wala nyinami nyanunguku wilji-wangu.
  luo-luo: Kuome kendo e nyinge ema waseyudoe ngʼwono gi teko mar bedo joote, mondo
    wami ogendini duto oyie kuome kendo oluore.
  nhe-NT: Hueyi iyolo Jesucristo noca na huan nechmacac tequihuejcayotl para niquinyolmelahuas
    nochi tlacame tlen ax israelitame tlen Cristo quinchihuilijtoc para huelis quineltocase
    huan quichihuase ipaquilis pampa quiicnelíaj.
  aii-aii: ܒܝܼܹܗ ܘܒܘܼܬ ܚܵܬܸܪ ܕܫܸܡܹܗ ܫܩܝܼܠܔ ܠܲܢ ܫܵܦܵܩܲܬ ܘܫܠܝܼܚܘܼܬܵ‌ܐ ܕܩܵܪܲܚ ܠܒܢܲܝ̈ܢܵܫܵܐ
    ܡ̣ܢ ܓܵܘ ܟܠܵܝܗ‌ܝ ܐܸܡܘܵܬܹ̈‌ܐ ܕܡܲܨܝܸܬ‌ܝܼ ܠܗܲܝܡܵܢܘܼܬܵ‌ܐ.
  esk-NT: Uumuuna Christ-kun Agaayyutim iłuaqqutigaaŋa piksraqtaaġipluŋa uqqiraqtautqupluŋa
    sivulliquplugich iñuich iluqaani nunami ukpiqsrił̣iksraŋatnun suli tupiksrił̣iksraŋatnun.
    Taamna savaaġigiga Christ-mun.
  msb-msb: Paagi sa iya hinatagan kami san Dios sin pribilihiyo na magin apostol alang-alang
    kan Cristo agod tukduan an tanan na katawuhan sa kinab-an na magtuod kag magtuman
    san kabubut-on san Dios.
  cpa-NT: Huø³ dsǿa¹² dsa² héi² ca¹tsei¹dsa jní² ja³tiogh³ dsa² chian² hliú² juøi².
    Mi³jøng² hé²dsa jǿg³ quiah¹² Diú¹³. Mi³jøng² mi²ti¹dsa jǿg³,
  dso-dso: ପରମେସର୍‌ କିରିସ୍‌ଟର୍‌ ତେଇଅନି ମକେ ଗଟେକ୍‌ ପେରିତ୍‌ କଲାଆଚେ, ଜେନ୍ତାରି କି ସବୁ
    ଜଗତର୍‌ ଲକ୍‌ମନ୍‍କେ ତାର୍‌ ବିସଇ ଜାନାଇବି । ସେମନ୍‌ ସେଟା ବିସ୍‌ବାସ୍‌ କରି ମାନ୍‌ବାଇ ।
  meu-meu: lena amo harihari-bada, bona aposetolo dagina, ai ese vada a abi, bena
    ia ladana dainai bese iboudiai baia hahelalodia kerehai, abidadama korikori bae
    abia;
  yva-NT: Yesus Kristus bewaramo Amisye po kove raugaje rinai muno Po inatutir apa
    anakere rai. Po inatutir indamu syo vatano Yahudi jewene mawainde tenambe indamu
    wanave muno ubeta Kristus ai indamu Apa tame manakoe no mine so rai.
  dgc-dgc: Dahil ta kapangyarian ni Cristo, éy inatdinanék na Diyos ta tungkulin ko
    a maging apostolék. Kona sa, monda hatulan ko i meadu a tolay a maniwala ni Cristo,
    monda ipasakup side diya.
  zpm-NT: Zeeṉe biaad Jesús, ga pxobneṉ me gaṉle tibaque noxco Dios ne; ni niina Diosaque
    bzooblo naa rxeeḻ me naa none naa Xtiidz me lo grëse miech, zeeṉa gliladz zho
    me, gon zho diidz gban zho zigne rnabey me.
  hix-NT: Noro yomoknàr ke, towahke xaxa nehxakonà, Khoryenkomo, rohoko. Àro ke, noro
    nànyaknyàrà ro me ryeryeye. Ronyakye, anaro rha yana komo hyaka. Àhyakanye ronyakye,
    ukukuru komo wya Txesusu Kryestu yoyuhtoho me, noro hona àwyanye xenytxoho me,
    àwyanye ehonomnà me xaxa noro yonytxoho me.
  sim-sim: Lerawu Krais or lari nombo orok, Avui Wasilaka orhinjik waprupshi orhin
    anin or haha anin aposelik kamari ri. Ushinak lerawu orhin a lanak ma ol Judama
    ambu ondo avak mbele mbele ol Jisas uri ondon li misihi li mba, �Ome sira, Krais
    hulaima nokopman jivinakurik tari ma ria.� Karem li mbaha mashi orhin li misihi
    orin li tiyakmbaha lerawu toson amu landuwa.
  npi-ULB: उहाँको नाउँको खातिर सबै जातिमाझ विश्‍वासको आज्ञाकारिताको निम्ति हामीले
    उहाँद्वारा अनुग्रह र प्रेरितको सेवा पाएका छौँ ।
  cgc-cgc: Paagi ki kanen, nabaton ko pribiliyo daw katengdanan na isya na apustol
    din aged tama na mga dili-Judio matabangan ko na magtuo daw magtuman ki kanen
    para dayawen danen kanen an.
  tim-tim: Yâkŋe âmâ han kalem aknengim aposologât âi nengiep. Nengim âmâ yâkgât kotŋe
    patŋe ariâk gât akto hânŋe hânŋe arim hârok makyeŋgienŋe bikŋande nâŋgâm Yesu
    nâŋgaŋmâ aregât lauŋe lokowaigât âi nengiep.
  yor-yor: Láti ọ̀dọ̀ ẹni tí àwa rí oore-ọ̀fẹ́ àti jíjẹ́ aposteli gbà, fún ìgbọ́ràn
    ìgbàgbọ́ láàrín gbogbo orílẹ̀-èdè, nítorí orúkọ rẹ̀.
  wos-wos: God wandéka Jisas Krais naniré yikafre huruta wunika déka jémba dé hwe,
    wuni déka hundi hura yikwa du rewute. Reta wuni déka hundi wa, atéfék héfambu
    rekwa du takwa Kraiska jémba sarékéta déka hundi jémba xékéta wandéka maki yandate.
    Wungi hurundat, atéfék xe Kraisna ximbu harékétandi.
  emp-NTPO: Jesucritod̶eba Ãcõrẽba mʌ̃ra b̶ʌsia idjia diabued̶ada b̶amãrẽã. Idji biad̶eba
    mãwã b̶ʌsia jũma druazabemaba Jesucritoda ĩjãnamãrẽã, idji bed̶eada ĩjã od̶amãrẽã,
    idjab̶a idjida bia jarad̶amãrẽã.
  eng-F35: through whom we have received grace and apostleship to promote obedience
    of faith among all ethnic nations concerning His name
  ind-ind: '@see-verse:ROM.001.004'
  pes-OPCB: به‌واسطۀ مسیح فیض و رسالت یافته‌ایم تا به همهٔ اقوام غیریهود اعلام کنیم
    که او چه لطف عظیمی به ایشان نموده است، تا ایشان نیز به او ایمان آورند، از او اطاعت
    کنند و نام او را جلال دهند
  mpt-mpt: Gode Yesus Klaiste baabanea Kobo Fole daabaneba bobol tem funin ayamo omaleba
    e ne okok dabasanin nakaneko genea Yesus Klaiste inanea ne daatnene kesoa ne e
    okok namasanin nakabe. E inanea ne nemfakanebio kesoa ne funania Ne e dowan wengo
    ometnia monia bib mak bib mako Yudabai alukum omkayebia i e wengo wenteniba kla
    wafuniba e niniino dobtouleb nine gabibe.
  ssx-ssx: Koda꞉ma꞉ Yesu Ketiso pa꞉ta꞉ hone witolo hata꞉ I̱ aposolo hali halo pua꞉eki
    kia꞉me. Kutupa Ketisona꞉ bikina꞉ kenke ta꞉ta꞉ ta꞉ta꞉ pa꞉ta꞉manu haeme wanda꞉hali
    paeyao hatuku pua ipika꞉ pi hone tulao opua pina꞉yeke kia꞉me.
  mkl-mkl: Jesuu nŋui í muum didɔ̃ ǹ jɛò woo bɛ ku bɑ n nɑɑò inɛ ŋɑ wɑ hɑi si dimi
    fei bi tɛɛ nɑ iriɛ ku bɑ ɑ dɑsiɛ nɑɑnɛ nɔ ɑ jirimɑɛ.
  gaq-gaq: କିସ୍‌ଟନେ ନ୍‌ସାଃ ଇସ୍‌ପର୍‌ ଆନିଂକେ ପ୍ରେରିତ୍‌ ସିସ୍‌ ରକମ୍‌ ସ୍ରିଚେଃ ସାପା ଜାତିନେ
