  lif-NT: ᤂᤢᤏᤧ᤹ᤗᤠᤶ ᤏᤢ ᤁᤢᤔᤡᤱᤛᤥ ᤀᤡᤱᤎᤠ᤺ᤱᤗᤧ ᤗᤠᤃᤡ ᤁᤧᤖᤧᤰ ᤗᤠᤈᤣ᤹ᤒᤠ ᤌᤡᤶᤔᤧᤴᤍᤱ ᤛᤢᤘᤠᤱᤜᤠ᤹ᤖᤧ ᤏᤛᤠ᤺ᤴ
