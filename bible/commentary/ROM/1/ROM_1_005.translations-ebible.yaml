  sps-sps: Ito ten Jisas Krais tsun, Gov faan vanyo na koma ree'un Tsunia ma kat a
    binun ten Krais sa nyo faarei na amaraav. Gov kat a ka to, ma tsue pokaa iny anyo
    na asangan e Krais ana nyo te tsue of ir a vainy a sikia ma taa Jiu ma faason
    ari ten Krais, er manaats Towa.
  wnc-wnc: Siwan Anututa yawan Jesuta na take itane puyana tasiwitde takut. Nata aminu
    yotna yotna nana aminde kuke yanikapmake musia papa nomatawa Jesue natapa kekekawan
    itane gen gwaamuke tasiningge na takut.
  bus-bus: Kirisi ma gba zɛ́ màgↄ̃ dɛ a zĩ̀ri ũ bori pínginɛ, lɛ aↄ̃ e wà à náanɛ
    kɛ aↄ̃ gↄ̃ à yãmarinↄ ũ lɛ à tↄ́ bↄ.
  gub-BL: Ihe Pawru ihe, Tupàn hemuigo kar Zezuz hemimono kar romo a'e. Ta'e Zezuz
    Zaneruwihawete a'e xe, Tupàn ta'yr romo hekon a'e xe. A'e rupi hemono kar teko
    nànàn a'e. — Emume'u heze'eg teko ywy nànàgatu har wanupe nehe, i'i ihewe. A'e
    rupi amuzeruzar kar teko tetea'u ihe wà, Zezuz rehe ihe wà. Aruzar kar Tupàn ze'eg
    teko tetea'u wanupe ihe no.
  imo-imo: 'Jisas Kraistini terimumunga Goteni Jisasinga imbi ola molopili nimbe konopumu
    lino kinye noipelie lino yunge kongonomu tendepaio nimbe lipe mundurumu kongonomu
    temolo engemu tirimu. Aku kongonomu i tepa: Kombumanga pali imbomani Jisas paimbo
    Gotenga Malo, paimbo lino lipe tapombalo ningo ipuki tikolio yuni teaio nimo unguma
    pilko liko tenge kongonomu andopo teremolo.'
  boj-boj: Yesus aqa siŋgila na Qotei a iga qa are boleiyej. Osiqa Yesus aqa ñam na
    iga wau egej. Deqa iga aqa anjam maro tamo unum. Tamo uŋgasari sawa sawa kalilq
    di unub qaji naŋgi Yesus qa naŋgo areqalo siŋgilatosib aqa anjam dauryqajqa deqa
    are qalsiq wau egej.
  eng-DRA: By whom we have received grace and apostleship for obedience to the faith,
    in all nations, for his name;
  knf-knf: Ţi ul i i Naşibaţi aţëpnuŋ awulën bnuura ado kë nwo nanjañan. Hënk, katim
    ki nul kameeţana, nhilna ndo bañaaŋ biki ŋŧaak bŧi bafiyaara bakuţ bado kaŧiinka.
  san-KHM: អបរំ យេឞាំ មធ្យេ យីឝុនា ខ្រីឞ្ដេន យូយមប្យាហូតាស្តេ ៜន្យទេឝីយលោកាស្តស្យ
    នាម្និ វិឝ្វស្យ និទេឝគ្រាហិណោ យថា ភវន្តិ
  arn-NT: Fey Jesucristo mew, Ngünechen ta füreneenew ka dullienew tañi apostolngeael
    ka tañi püramyeñmayafiel kisu tañi üy, femngechi ta kom trokiñke mapu mew ñi mülenkepiael
    ta che feyentulelu Cristo mew ka ñi müngeltuaetew.
  zas-NT: Abiꞌ par yazaꞌt reeman, zeel bacaabeeman naj din gacan apóstol din guidiblagaa
    guidxliuj chuꞌ bén chililadx laaman, bén guzoob tëë xtiidxaman.
  ken-NT: Ɛ̌ti Yesu Kristo kɛ Mandɛm atɔŋ mɛ bɛrɨ̌ndu, akʉ mɛ mbák mǔnto. Akʉ nɔ́
    bɛ nkʉ́ bǒ bɛtɔk mɛnkɛm mámbɔŋ nɛka nɛ Yesu, mángoko nɔkɔ chi yi nɛ mánchyɛ
    nɔkɔ nnyɛ́n ɛni kɛnókó.
