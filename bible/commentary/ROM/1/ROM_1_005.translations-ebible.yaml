  grc-BYZ: δι᾽ οὗ ἐλάβομεν χάριν καὶ ἀποστολὴν εἰς ὑπακοὴν πίστεως ἐν πᾶσι τοῖς ἔθνεσιν
    ὑπὲρ τοῦ ὀνόματος αὐτοῦ,
  cpc-NT: Ikamintha Cristo iro jinishironkatantakinari Pawa. Iri owakinari Notyaantapiroritai,
