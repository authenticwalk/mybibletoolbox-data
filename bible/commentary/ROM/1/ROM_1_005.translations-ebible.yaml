    misiꞌah hiasi hiꞌilas sohapifana sogaila basef ananifi.
  cbv-cbv: Caán Jesús tigaá weemdíh oinit, ã wẽpatjĩh ã́ih tʉ́ini doonádih nihat cã́acwãdih
    ã naáwát tʉ́ʉtʉp jĩ, caandíh tʉ́i jenah joinít, ĩ jepahat pínah niijná.
  taw-taw: Pen God ne binɨb man okok mɨdupsek, kɨli Klays nop gos lɨnɨŋɨd nop kɨdek
    gɨnɨgel agɨl gos nɨgak. Anɨb ak God ne Jisas Klays wog ne ak nɨŋɨd, chɨnop yɨmug
    nɨŋɨd gɨtep gak. Pen God ne Klays nop gos nɨgɨlɨg, bɨ Jisas takaw nop dad ameb
    wog ak chɨnop aglak.
  jic-NT: Jesucristo mpes Dios tsjay 'üsüs la qjuis tjiji. La qjuis t'ya, apostolpan
    nsem ncupj, ne qjuis tjejyama la veles la p'a jilal Jesucristo po'ó. Dios jos
    pjü gente jun ta'á patja nin japon Jesucristo po'ó. Jos yupj lajay jupj tjevele
    jin. Mpes Dios qjuis tjejyama nin la veles gente nenem jilal. Qjuis tjejyama Jesucristo
    mpes.
  zap-NT: Por Jesucrist nak ne wseleedx Dëdyuzh lo noo ne noo gak xpoxter Jesucrist,
    chen tsazëët noo xdiiz Ne; zenga tsuu mén ne ylaleedx Ne ydendxee gyëzlyu no gon
    men diiz ylaa men ne rlaan Ne.
  wer-wer: Anutuuk elmëën Yesu Kristook komre kolap elnëak pim ngön yaaö omën newesa.
    Pi omën yang kaö poutë wëaurö pim ngön ngaarëk wak Kristo piin ping wasënëak pël
    ëa.
  ipi-ipi: Jisasa bala ita malamanda okona omeane mambele, Goteto nanima ondo wato
    moyaepia. Wandakali yame palu peya tupa pitaka-mane bala lo bilipi loto, balana
    gene oko laiyu loto, balana pii oko wato minu ateakale nembo toto, balato aposolo
    piape oko nanima geane.
  qul-NT: Jesucristoraycu Dios favorninpi ajllawarkan apóstol canaypaj, sutinpi evangeliota
    willanaypaj, tucuy nacioncunapi runacuna Jesucristopi creenancupaj, payta casunancupaj.
  ter-NT: Koati vo'oku ítuke Jesus kóseanayeonu Itukó'oviti, porexónuti indúkeovo
    ápostulu ya iháke. Koane poréxonumaka ngoyúhoyea emó'u xapa xâne, enepone uhá
    koeti ákoti itukapu jûdeu, motovâti kúveovo Xe'exa Itukó'oviti koane hokópeamaka.
  bmr-NT: Jesucristofañodɨ Moocaani mɨɨhaico iminoco acɨhi diibo momofañodɨ mɨɨhaico
    igalluqui, jaamofeenedɨ fahɨgova jiinɨjemɨnaa uguubumoro imiyaavogomo iicaqui.
  fuf-fuf: Ko kanko men heɓiri moƴƴere e sahaabankaaku fii ardagol yimɓe e nder leƴƴi
    ɗin fow e innde makko fii gomɗingol mo e ɗoftagol mo.
  bhl-bhl: Kamok Fian be, nelo folok ibolow kenemsomi, kalan kunum mak kenemeko, bakayem
    tem bakayem tem de unomin aluwbamin fian be dunemse kasike, Isalael kawtiw im
    ibik biliw kawtiw banso banso ikati yomdiw Yesus Kulais em gaayemin weng be fein
    kilisomeliwi, iso, yuso, alik alik yu makuw fein ibolow kunum waneng keko, em
    angin kesomi, akalem wiin so amkoyemse kunum waneng kekabiliw te.
  ons-ons: Eŋane raki paki, Anutuŋo wet menaŋ okannane more, aposolo urata ninge.
    Kristo wane eŋet biŋekine ra suawe paki, kepe baŋem ŋei ŋerep korop iwen onbe,
    done dere malipkau paki, aŋa tewekkei wane.
  con-NTPO: Jesucristo ingima ttu'sesi gi osha'cho ñotssiama isupa tisene afa'suve
    da'fa cuintsu poi ande'su aindeccu tise inisema pañamba in'jamba canse'faye.
  ghs-ghs: Qate noi baruna heenata qaru abi qesa ma nanake dzoobiremi nagapa maina
    painaho abi nike pobi hiiremi nike gamaqa susupu dzapa pobi nohoke nookaqi qusubaitare.
  peg-peg: କ୍ରିସ୍ଟତି ଲାଗିଂ ଇସ୍ୱର୍‌ ନାଙ୍ଗ୍‌ ପକ୍ୟାତି ଚେଲା ଲାକେ ବାଚି କିଜ଼ି ସବୁ ଜାତିନି
    ମାନାୟାର୍‌ ଲାଗାଂ ପର୍‌ଚାର୍‌ କିଦେଙ୍ଗ୍‌ ପାବ୍‌ ହିତାର୍ଣ୍ଣା-ଇନେସ୍‌ ହେୱାର୍‌ କ୍ରିସ୍ଟ ଜିସୁତାକେ
    ପାର୍ତି କିଜ଼ି ତା ବଲ୍‌ ମାନିକିୱାକାର୍‌ ଆନାର୍‌ ।
  txu-NT: Ta ne tu kum ikaprĩn ijano ba arỳm memã 'ã idjujarẽnh ar iba. Gêdja apỹnh
    me ba djà kunĩkôt me idjujarẽnh man arỳm tu amim Jeju markumrẽx ne arỳm katàt
    kabẽn man kôt ar amijo ba. Ja kadjy ne ijano ba Jeju'ã idjujarẽnh ar iba.
  eng-WEBU: through whom we received grace and apostleship for obedience of faith
    among all the nations for his name’s sake;
  gnw-NT: Jesucristo rupi Tumpa umee oreve ipɨacavi jare oremondo numɨmbeu vaerã opaete
    ɨvɨ pegua reta pe, Tumpa jei rami jae reta upurugüɨrovia vaerã. Cua nduyapo, Tumpa
    uyembɨadoraca vaerã.
  mux-mux: 'Yesos Krais-ni tirimeliinga Pulu Yili-ni ‘Yesos-nga bili olandupa mulupili.’
    nimba oliu we kondu kolupa oliu ‘yunga kongunale tenji-pai.’ nimba liipa mundurum
    kongunale temulú tondulale sirim. Kongun akili i-sipa mele: Koleamanga pali yambuma-ni
    ⸤‘Yesos sika Pulu Yili-nga Málale. Sika oliu liipa tapunjupa tepa liimba.’ niku⸥
    tondulu munduku piliikuliinga yu-ni “Teai.” nilimú ungma piliiku liiku tingí kongunale
    andupu temulú.'
  maj-NT: Kitsjána kju̱a̱nda ko̱ kits'ín mana nku nda̱ postru̱ ngajoho̱ tu̱ xi tu̱
    má k'ueni̱jmíhi̱ ra̱ xu̱ta̱ nga tjíhin nga s'e̱jihi̱n ko̱ ku̱i̱nt'é'éhe̱n.
  bkq-NT: Deus yagâ koendâ tawyly nhenehonly, mâkâ iemakely warâ, âdy agânhetyby wâgâ
    inkâba, yagâ koendâ tâidyse tawylygue. Cristo wâgâ ani Deus ugonodyly judeu keba
    modoram xurâem agueze. Idânârâ âtâ anakonro modo tytaumbyry indadyly, tâinwândyly,
    adâkehobyry anhedylymo warâ mâkâ ize awyly.
  kue-kue: Ana Yesus mina God wakaimo no nortre te ye kangiye mina no aposel kongun
    norkwa ana no endpi makan koglkoglo Yomba Bina meglmara pindre ditomun Yesus Krais
    kamo pirtre sika si ana pirngi dinaglkwa.
  cot-NT: Iriraquea Aapani Irioshi icavintsajamajajiaquenaquea, inintacaantajiaquenaca
    Jesoquirishito nompeajiaquempaquea itigarancane nontsavetantimojiaqueri maasano
    caquinteguetatsica cameetsaniji inchoocagarantajiaqueniji aventaventaiquemparineca
    Aapani Irioshi tsaroventajiaquemparineca irinetsanatantajiaquemparoca icanquerica.
  bnp-bnp: Iau i uka ma a bakovi kamumu, pali e Kristo i rata kamumu iau, i vulaki
    iau, ge iau a apostolo. I rata mavonga, ga vakalongo a Velenga Kamumu ne huriki
    i uka ma ria a Iuda, ri gi togoa e Kristo, ri gi longototoa.
  apn-NT: Tã ã Tĩrtũm kot Kra nhĩpêx anhỹrja ri na mããnẽn pa ixto mex nẽ mẽ akaxyw
    ixãm. Jakamã na pa hte ma krĩ piitã hkôt mẽ kãm tanhmã Jejus Kris jarẽnh to ho
    ri mẽ hkôt ixpa. Ijaew mã nẽ Ijaew kêt xwỳnhjê mã. Mẽ kot harẽnh mar nẽ amnhĩ
    kaxyw kãm hamaxpẽr nẽ kapẽr kôt pix mã amnhĩ nhĩpêx mex kaxyw.
  ctp-NT: Suꞌwe ꞌa ngiꞌni Ndiose loꞌoǔn chunꞌ tñan nu yꞌni Jesucristo. Wa ngulo Ni
    tñan ꞌñaǎn chaꞌ tsaꞌaǎn ñaꞌaan chalyuu, nchga seꞌen ndiꞌin nten; chabiyaꞌ ꞌin
    Ndiose tsaꞌaǎn chkwiǐnꞌ chaꞌ suꞌwe ꞌin Ni loꞌo nten. Nchka tiꞌ Ndiose chaꞌ kaja
    nten ꞌin Ni nde nchga kichen, nten nu sten chaꞌ ꞌin Ndiose, nten nu kunan nchga
    chaꞌ nu nchkwiꞌ Ni.
  opm-opm: Ama Krais orhe dap teidapat oh Got oh orhe damdapat orhor Noh Krais orhe
    dap tei oh imat yah matpora ma dahapat da ohsi nohnong Go norhe mengtei yah meng
    moh pot pisashen hanmur napor nohnong kis nahat napapatmur. Kis nahat ma napapat
    oh Noh Juda na hat pati han bap among among ma pati bap ihirnong meng potporhan
    meng amrama Moh arpin ohwi inahatin hatin han ma hapat daham ha dindeingwemur.
    Dindeipti Krais orhe winnong adaptuhut ha pisashengwemur rim nohnong meng porin
    han kis nahat napapatmur.
  bvr-bvr: Nipa an-nardiya ana-nyala Jesus Christ, rrapa mola nipiya ana-marr nipa
    Wangarr a-gunggajinga apula, ngaypa ngu-mujaruk ng-gonyjinga burrwa warlaman aburr-gurdiya
    gorlk Jentayl (Gentile) yerrcha, barra minypa gubi-yagurrma nula aburr-workiya
    nipa Wangarr minypa marr aburr-balcharra nula gun-nigipa gun-molamola janguny.
  zad-NT: Na' daa nonḻilall'nto' Jesucrístona', Chioza' ba goklene' neto', na' nzoe'
    neto' naknto' postl c̱he Jesucrístona', na' bene' lall' na'nto' lljtix̱je'nto'
    xtilleena' kwenc̱he doxen yell-lioni soa beṉ' gonḻilall'gake'ne' na' wzenaggake'
    c̱he', na' sho'e balaaṉ.
  kmg-kmg: Jesu Kristo e Wofuŋ-nâŋeczi aki anonoc enarehuc aposolo gie tahacnuwec.
    Ehuc mâreŋ sâc ŋic miti jazepe mana rereŋ epie Jesure šâŋe biŋe raocte munarewec.
  aso-aso: '@see-verse:ROM.001.004'
  uli-uli: Bo fael iy mele Deus yesa fang kkeley bo ibe mel bo semal apostel, bo yagili
    Kristus, bo hare ibe palir yarmat mo wol pangal fuluy bo yebe tugul lal deper
    ngo re talenga yalol.
  nin-NT: Abachi à du Kristi à ttu ingga ki uni ko na angu, wre ki ingga bu na ku
    Kristi undu, meme ni bu gri anishirr bi ingbingbru ba we, ni nga du ba ni yo isisurr
    na Abachi ku, na bu wo ku ure.
  acu-NT: 'Jesucristoka wína wait anentrak pengker awajtusu asa: Wína chichamur etserkata
    tusa, tura mash nungkanam wína chichamur etserkakmin, wína pachitsar: Nekasampita
    tusar umirtukarti tusa akuptukmiayi.'
  cak-WNT: Y Riya' can xuya' c'a ri utzil pa kawi' quiq'ui ri nic'aj chic wech tak
    apóstoles y xuben chake chi xoj-oc apóstoles. Queri' xuben chake ruma xrajo' chi
    pa rubi' Riya' nikatzijoj ri ruch'abel riche (rixin) chi ninimex cuma quinojel
    ri winek pa ronojel ruwach'ulef.
  ebk-ebk: Babaen kan Cristo, inchat Apo Dios nan grasyana kan ha-un, at nunfialinunak
    as apostol ay uy mangawis as nan tataku henan am-in ay nasyon ta afurotuncha ya
    tongparuncha hi Cristo ta maichayaw koma hiya in-inkiana.
  spa-PDDPT: Por medio de Él recibimos gracia y apostolado para que todos los gentiles
    obedezcan a la fe en su Nombre,
  ruf-ruf: Yeye iyo yatutendele twetwe uluso na kutwing'a utumighwa wa kuwalongotsa
    iwanu wa makabila ghose mne ukutoghola ikughala ukuhulika.
  gun-gun: Hexe vy oremboaxy vy oremoĩ apóstolo-rã guery omboete ukaa rupi vy, judeu
    e'ỹ va'e ha'e javi regua hexe ojerovia vy onhe'ẽ rendu aguã.
  agu-BL: Ej nin tan i' tak'wit Ryos yi banl swibaj tan woque'n tetz jun apostl tan
    xtxole'n yi tetz k'ej tu tetz porer, bantz cyocsaj wi'nin jilwutz wunak bene'n
    tzi'n wi munt.
  isn-isn: Kukiila ng'wenso kasingiilya ukende nuitumi nua ugombi wa uhuili nua mahi
    ihi kunsoko alina lakwe.
  eng-PEV: And you know, God is very good to me. He picked me to be Jesus’s special
    worker. He told me to go to people that are not Jews to tell them about Jesus,
    and get them to believe in him and do whatever he says.
  ilo-ULB: Inawattayo ti parabur ken panagbalin nga apostol babaen kenkuana para iti
    panagtulnog iti pammati kadagiti amin a nasion, a maigapu iti naganna.
  pir-NT: Tiquirota ʉsãre paja ihñano ʉsãre tiquiro yere buhe dutiro ohori ijipihtiyequina
    Jesucristore wacũ tutua tiquina ño peoatire.
  anv-NT: Ne gétú ji, Ɛsɔwɔ alɛré me galɔ́gálɔ́, ne apyɛ nnó me mbɛ ŋgbá Kras
    ngaregé bɔɔ́ né malɔ mme mako nnó áfyɛɛ́gé metɔɔ́ ne ji ne áwúgé ne ji,
  sab-NT: Jesucristo giti Chube agedu no cha alin, ama cha gau geru Jesucristo giti
    ketangale kwian ulitage, ene geru Jesucristo giti ñage joge kwian me israelita
    ulitaske, ene kwian me israelita tanre be geru Jesucristo giti gai ulia be Jesucristo
    gai dage be age Jesucristo takalin kare.
  tmd-tmd: Jisas Krais nɨ uliöxön mönö pɨ ösös röŋa. Jisas Krais ib nuŋwa bɨl sö duaŋ,
    me rön, God nöbö bla aipam nɨ aipam yad nɨgön yadöŋa, ñɨŋ nöbö mö mögörɨb rɨgwoŋ
    piaku piaku ñɨgö magalɨg Jisas mönö wä yad nölɨŋ, ñɨŋ mönö wä aku nugw pön, rɨg
    yad mag akwör rɨŋ, me röŋa.
  acr-NNT: Ruma kꞌu Rire, xqakꞌul ri sipanik re kojuꞌan oj utaqoꞌn chaꞌ ukꞌiyal tikawex
    pa taq ronoje ri tinamit che ruwachulew kakubꞌiꞌ kikꞌuꞌx rukꞌ y kakikoj utzij
    y jelaꞌ kaloqꞌox uqꞌij rubꞌiꞌ.
  kpg-kpg: Mai i Mee, gei God gu dugu mai tumaalia gii hai au tangada agoago hagau
    ni Mee, bolo gi laha mai nia daangada o nia henua huogodoo gi lodo di mouli hagadonu
    mo di daudali.
  taj-taj: य्‍हाङला प्रभु येशू ख्रीष्‍टग्‍याम परमेश्‍वरसे ङन्‍दा दयामाया लसी ख्रीष्‍टला
    गे लबा मुल चेला स्‍होबा मुला। जम्‍मान य्‍हुलला म्‍हिगदेसे विश्‍वास लगै ओच्‍छे
    थेसे कुल्‍बा ताम ङ्‌यान्‍गै भिसीन ङाइ ख्रीष्‍टला लागिरी चु गे लबा हिन्‍ना।
  avt-avt: God han tewenɨna kehimɨtena hi hɨre mɨtɨk aposel kɨrak hentar menmen Jisas
    Krais kɨrɨakem. Te hɨrak keriuweta hi eno erer wit wit akaap Krais etɨp mɨt hɨm
    mɨrak hɨr enɨmtewem te hɨr enisesim.
  cbk-cbk: Por medio di Jesucristo y por amor del di suyo nombre, Dios ya dale conmigo
    el di suyo gran favor y el privilegio para queda un apostol. Y ahora ta manda
    le conmigo predica con el maga gente de todo el maga nacion para ay obedece sila
    con Jesucristo por causa del di ila fe con ele.
  uig-ARA: ئۇ ئارقىلىق، شۇنداقلا ئۇنىڭ نامى ئۈچۈن بارلىق ئەللەر ئارىسىدا خۇداغا ئېتىقادتىن
    بولغان ئىتائەتمەنلىك ۋۇجۇدقا كەلتۈرۈلۈشكە بىز مېھىر-شەپقەتكە ۋە روسۇللۇققا مۇيەسسەر
    بولدۇق؛
  tuf-tuf: Jesucrístoat as sehnác etar Sirat asan ima chihtá ehcuquib yehn áyjacro.
    Cajc istiy uwat cat, cajc istiy uwat cat, bahnáquinat Sir chihtá rahcuayta acu,
    cácayta acu asan eyta yehn áyjacro. Bahnáquinat ey tamo síhw̃ayta acu asan eyta
    yehn áyjacro.
  abx-abx: Pina'agi si iya ngan basi' abantog i gamhanan arun-na, agpakakarawat kami'
    si abilidad pati' katungdanan bilang apostol basi' tikang si dimu'an ka'aha'an
    nga ma'in Hebro aka'agda kami' pagsunod si Diyos, i pagkamasinunuron nga paluwa'
    si pagtu'o.
  mco-NT: Co Dios yajjugypɨjcy Jesucristo ma anajty tɨ y'ögy, chi mɨjmay'ajt tuñ mɨɨd
    ɨɨch ajt ycɨxpɨ. E nañ mɨɨd Jesucristo ycɨxpɨ Dios tɨ xyajnïbɨcyɨch co ngapxhuäcxɨbɨch
    yɨ' y'ayuc ytɨy'ajt ma yɨ mayjäy ajcxy ma tüg'ócɨy naax cajp, jɨgɨx jëbɨ mayjäy
    mɨbɨjccɨxy e nañ capxymɨdoogɨxy Jesucristo.
  cpb-NT: Ikamintha Cristo opoñaantaari ineshironkataana Pawa. Iriitake owakenari
    notyaantaperoritai, nonkamantayetairi itsipasatzi atziri kaari asheninkata, inkemisantayetai
    iriroripaini.
  aon-aon: Iruhin nakri wosik aria Krais nagraehe meyoh um inek mour aposel ituk ananin
    nyeigur nyuto iruhw. Ituk ananin nyeigur um inak ihirub warub bape abudok amnab
    iri aria ihwar eshudok ihish arpesh madae Juda iri uwe ikripesh um shumnek Krais
    ananin baraen aria shunek bilipuman.
  hus-NT-2005: Kʼal tin kwentakʼi na Jesukristo, i bachʼu an alwaꞌtaláb ani u pidhan
    kʼal na Dios ku kʼwajay tu abatwále. U pidhan ku kʼwajay tu abatwále abal ki okʼtsi
    an atiklábtsik xi putál an kʼayꞌlá abal kin belaꞌ na Jesukristo ani yab kin chʼikat
    tʼajaꞌ na Dios.
  mig-NT: Te ja̱ sɨkɨ́ sɨ́'vɨ́‑yá, ni̱ kani'i̱n‑rí tu̱'un luu íó ini̱‑ya̱. Te kákuu‑ri̱
    apóstol ni̱ sá'a‑ya̱, náva̱'a kuandatu̱ ña̱yɨvɨ sɨ́ɨn nación, te kandíja‑i.
  bps-bps: Fagu di ku Dyisas Krayst, banlé agu Dwata kafye na mgimoan agu satu to
    dekan, du tamdò agu dad to ise Dyu, du fye fagu di kafaglutla di kenen mimen ale,
    na magdayen kenen di kdee dad banwe.
  mbs-mbs: Pineokit kandin, tinebangan a te Timanem aw ininang a din sogounun i Cristo
    megtoladà te kedita te otaw pengkey kenà Judiyo. Ibeg din memenal se kedita te
    otaw ki Cristo aw tomolò dan kandin, aw iduyun dan sikandin.
  tof-tof: Oyakama ka ⌊gail tonarr⌋ ipadórró apostolóm bainüm, igósüm blaman bwób-bwób
    pamkolpama sab Yesun amkoman angun kwarile akó we ngarkwatódó oya bóktan arrkrru
    kwarile. Ka ini zaget tómbapóndóla, igósüm Yesu Kerrison ngi wirri kwitüm emngyerre.
  cme-NT: Fuɔ barguɔ yaa nuɔ‑i Diiloŋ uŋ ciɛ baa-mi a ce-mi u pɔpuɔrbiloŋ muɔ u yerre
    fafaaŋgu maama-na, nuɔmba‑i nilɛiŋa-na hiere ba da ba haa ba naŋga yuɔ aa ta ba
    nu u nuŋgu‑i.
  sus-sus: A tan nan saabui a niyaxi Ala hinnɛxi muxu ra muxu xa findi xɛɛrae ra a
    xili xa fe ra, alako si birin xa danxaniya a ma, e xa bira a fɔxɔ ra.
  pon-2006: Eri, Koht ketikihong ie kalahngan wet sang rehn Krais oh pil pwehki Krais,
    I en wiahla wahnpoaron men, pwe I en kahluwadohng wehi kan koaros nan mouren pwoson
    oh peik.
  dad-dad: Ĩ bunem, amã yogon yana seli kulõ fiya nigin, haiden ganan atun temeleid,
    tamo kayau maweignẽdi di, idi momoi de fen, dõ difouf nigin, amã wau ifenẽya ado
    aposel nẽ kabĩ malen.
  zab-NT: Ne par itɨɨchnɨ diidx pur laany ningui bsiáld Dios nare gaca apóstol te
    par iranezte lo guɨchliu chúu ni chaldilaaz ne icuadiag xtiidxny.
  jae-jae: Anôtô kêkêŋ eŋ kêmoasiŋ aê to kêkêŋ sakiŋ aposoloŋa gelom aê, gebe jawê
    lau samuc samob sêkêŋ êwiŋ to taŋeŋ wamu êtu ênê ŋaêŋa.
  ksd-ksd: ure nina ave tar vatur vake ra varmari ma ra kiki na apostolo, upi ra lavur
    vuna tarai diat a vatur vake ra tinorom ta ra nurnur, ure ra iangina;
  msm-NT: Pinaagi kandin, pigmadojawan a to Diyus su pighinang a din no apustul to
    pagkabig to mgo otow no kona no mgo Hibru diya to yain-yain no mgo banwa agun
    mutuu dow musugut sikandan ki Jesu-Cristo. Na duon to sikan, ogkasaja yagboy sikandin.
  myk-myk: wee gbɔɔrɔ ni Kilɛ ya niimɛ tirige nɛ na, na nɛ pye wu tudunmɔ, kɔnhɔ shi
    wusama wo sipyii pʼi dà wu na, pʼi wu ɲɔmɛɛ co.
  sbe-sbe: Iya unai Yaubada yona kainauya kaliguwai ede ya hemala apostolo na unai
    bena kabo tamowai maudoidi basileiya udoiꞌudoi udiyedi ya woyaidima na se kawamamohoi
    yo se kawakabi, Keliso hesana debanaena.
  mcr-mcr: Iqueqä hipa iutaŋi, Goti Hanjuwä Iqu, Iqueqä qeqä imäŋqeta äŋguä inemäkätä,
    itaŋga, Jisasi Iqueqä wäuŋuä imäkatuŋquä änandowatkqe. Wäuŋuä iiŋi, ämaqä eeqänäŋä
    iutaŋi, Jisasi Iquenyqä quuvqä eqiyäpu, Iqueqä kukŋui qänaknä ipŋqe, awä tqueyi.
  cux-NT: Ní cáávā Cristo miiⁿ Ndyuūs tee yā 'aama favor 'úú ti dicho'ó yā 'úú chi
    'úú cuuvi apóstol yeⁿ'é yā cáávā chi duuchi Cristo. Ní cáávā chi 'úú cuuvi 'cuuⁿ'míⁿ
    'iiⁿ'yāⁿ yeⁿ'e nducuéⁿ'ē nación táácā cuuvi cu'téénu yā Ndyuūs. Ní 'caandiveéⁿ
    yā nduudu yeⁿ'e yā.
  tur-YTC: O'nun aracılığıyla, bütün uluslar arasında imana itaat etmek üzere, O'nun
    adı uğruna lütuf ve elçilik görevi aldık.
  san-ITR: aparaM yeShAM madhye yIshunA khrIShTena yUyamapyAhUtAste .anyadeshIyalokAstasya
    nAmni vishvasya nideshagrAhiNo yathA bhavanti
  bel-N: праз Якога мы атрымалі ласку і апостальства на паслухмянасьць веры ва ўсіх
    народах, дзеля імя Ягонага,
  sch-sch: Ama sika han Pathien'n tîrton ni rangin Khrista jôtna sika sintum ni
    pêk ani, Ramtina mingei iema le jômna tienga ruoi ngei rangin mikhâm ani.
  mic-MIQNT: Se'suguli wel'te'lmit aq gisi mgnit. Ignmuit na ml'gigno'ti ugjit apostale'witewin
    glaman gisi ilgwena's mimajuinu'g ta'n telgi'g ugs'tqamu ugjit 'gtlams'tmu'tinew
    Se'suguliewigtug aq gaqaisg mil agnutmu'tijig mimajuinu'g jigs'tmu'tinew ugglusuaqanml.
    Wet tla'tega'p ugjit Se'suguli, na tujiw gepmitelmaten.
  huu-NT: Caɨna duenaillanona, caɨna oretate, naga naɨraɨaɨna naimɨena ɨɨnotallena,
    naimɨena naimacɨ iobitallena.
  jiv-NT: Ni túramuja̱i̱ Yus shiir enentáimturuk nu Shiir Chichaman etserkat tusa
    akuptukmiayi. Núnisaṉ ashí nuṉkanmaya̱ shuar nu chichaman umirkar Jesusa náari̱n
    shiir awajsarat tusa akuptukmiayi.
  otm-NT: Nɛ rá mate zɛhɛ bi xiqui ma 'bäigä'be ra Cristo, ga japi da'yɛ̨c' yɛi yʉ
    ją'i gätho yʉ hnini, nɛ gue'a dí hnumanho ra Cristo a bʉya.
  dah-dah: Urmiŋ meteŋ tiyyiŋ goke teŋbe neya meteŋ kadne yagoya gayen Al Kuruŋ beleŋ
    buniŋeŋ dirde igiŋ igiŋ dirde aposelmiŋ diryiŋ. Go diryiŋ gobe Urmiŋ goke teŋ
    Yuda mar moŋ al miŋ hoyaŋ kuruŋ goyen hitte tagalde tukuŋ hitekeb yeŋ ge dufaymiŋ
    tareŋ irde meremiŋ gama irde hinayiŋ yeŋbe gogo aposelmiŋ diryiŋ.
  tnk-tnk: Ia Kristo, Kumwesən ro ramasan m kɨmaha, muvehi pehe wok amasan m kɨmaha
    mə kɨmaha aposol me. Rɨməuvei pehe wok i m kɨmaha mə tahəkwein ia nərmama ia tənəmtənə
    me pam mə tuhəni nɨpərhienien irə, mho nəkwan. Nənə nəpɨn irəha kamho iamɨnha
    irə, mamhəuvehi utə nəɡhi Iesu.
  kpr-kpr: 'Namondeda Bajari Iesu Keriso nunda javoda aghi aono dae sedo, sonemba
    a fakina namokena futusira. Futusira ainda beká mo: na ya aghi ururono ningido,
    enda einda oro oro isambu ainda evetu genembo mendeni mendeni Iesu tumondedo,
    nunda uju ava use irore dae sedo futusira.'
  san-IAS: aparaṁ yeṣāṁ madhye yīśunā khrīṣṭena yūyamapyāhūtāste 'nyadeśīyalokāstasya
    nāmni viśvasya nideśagrāhiṇo yathā bhavanti
  nho-nho: Nau ni tukua TeAtua ki heheuna nau ma se aposol no haia naa heuna Christ,
    teenaa ki hakataea te Lono Taukareka raa ki naa tama naa kanohenua hakkaatoa,
    ki lotu laatou ka tautari kiaa Ia.
  gym-NT: Jesukristo ne köböire Ngöbökwe ja moto mikani kuin tikrä, käkwe ti mikani
    ja kukwei ngwianka. Angwane ti mikani sribikä jakrä kwe nitre ñakare israelitare
    kä jökräbti temen käräkäre tödeke Jesukristobti amne Jesukristo mikakäre täte.
  azg-NT: Ntyja ꞌnaanꞌ nquii Jesucristo jndë tyꞌön naya na condui jon, joꞌ na iꞌua
    Tyoꞌtsꞌon tsꞌian nnön na condui ja tsꞌan na ijñon jon ja tondëë nnꞌan yo jñꞌoon
    naya ꞌnaanꞌ jon. Itsꞌaa jon na nndaꞌ chaꞌ nque nnꞌan na mañoon tsjan conduihan
    yo nnꞌan judíos, ngantyja nꞌon Jesucristo, ndoꞌ na nnanꞌvehan jñꞌoon na iquen
    jon ndëëhan. Ndoꞌ na nndaꞌ, nditꞌmaanꞌ xueeꞌ jon.
  bhd-bhd: ज़ेसेरे ज़िरिये असन अनुग्रह ते प्रेरिताई मैल्ली; कि तैसेरे नंव्वे सेइं
    सब कौमां केरे लोक विश्वास केरतां तैसेरी मन्न।
  too-NT: Cristo quilakalhu'malh lā' quimānūlh quilī'apóstol como ū'tza' ixquilhtampān
    Dios. Lā' xla' lacasqui'n que na'iccāmāsu'ni' huan tachi'xcuhuī't xalanī'n lakachu
    nac quilhtamacuj. Lā' chuntza' xlaca'n tzē natakalhlaka'ī' Jesucristo lā' tzē
    nata'a'kahuāna'ni' Dios. Lā' chuntza' Jesucristo na'a'cnīni'ni'can.
  ind-AYT: Melalui Dia, kami telah menerima anugerah dan kerasulan untuk membawa ketaatan
    iman demi nama-Nya, di antara seluruh bangsa bukan Yahudi,
  cjo-NT: Naapatziyakari riraga Jesoshi, rootaki ikaminthaantakinarini, eejatzi rotyaanantakanarini
    aapatziyakagaeyaarini maawaeni paashinijatzitatsiri atziri.
  nsn-nsn: Inggeig ki kale tur tatanono tar nipoul tar kotpokos o aposoul tar kila
    tasir bureher tamatar peng gime uan ahik paho Ju tar tagorong mana tang Kristo,
    kara longor, kara heir tar uiniatoro tar hanganon.
  san-DEV: अपरं येषां मध्ये यीशुना ख्रीष्टेन यूयमप्याहूतास्ते ऽन्यदेशीयलोकास्तस्य
    नाम्नि विश्वस्य निदेशग्राहिणो यथा भवन्ति
  tna-NT: Tuahueda ema ebia su ibuneda ebatani putsu, ema huaratiatana tusa apóstol
    epu puji, tusa quisa saida cuana quisaquisa eputi puji, pamapa yahua cuana je
    pamapa cristiano cuana tu peje su jei paputa puji.
  lid-lid: Na iy le badeh, Kindrei atehei lahou dah eme kani aso, ma iy atehei seben
    eme taso ale, eme ma aso asahan aposel i nyara Krais ta atiye sahou, hawe kaliu
    iri lau badu kon leheleh mari kanuhun sahou, ma katehei budon tiri handru ki ta
    Kindrei.
  wim-wim: Ngay puth ngangk kuupamang nungant God.ant, nil puth ngangk minangam iiy-iiyanara.
    Nil God.an Jesus Christ.ant thaw work inan theeꞌow ngathar. Ngay wik min Christ.antamana
