  bod-N: ངེད་ཅག་ལ་ཁོང་ཉིད་བརྒྱུད་ནས་ཐུགས་རྗེ་དང་སྐུ་ཚབ་པའི་འགན་འཁྲི་ཐོབ༌ཅིང་། དེ་ནི་ཁོང་གི་མཚན་གྱི༌ཕྱིར་ཕྱི་ཕྱོགས་ཀྱི་མི་རིགས་ཐམས་ཅད་ཀྱི་ཁྲོད་དུ།
