    be de sa biibi ën nöö de o sa piki ën buka.
  qvs-NT: Jesukristu ñukata yanapawashpa kachamuwashka tukuy maypi yachachikushpa
    payta kushichinaynipa. Chashna yachachikuptini aypa runakuna payta kreyishpa kasunankunapa.
  zca-NT: Por Jesukrist, mile' Dios dox wen kuda or ngule Me da par lun widi'zh che'n
    Me, par rë men yizhyuo yila Me no gon bixa' ro' Me.
  cbc-NT: Dios pʉame Jesucristo jʉ̃gori yʉ besewĩ. Cʉ̃ yaʉ apóstol paarique, caroa
