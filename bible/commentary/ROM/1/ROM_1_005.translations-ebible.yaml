  san-SIN: අපරං යේෂාං මධ්‍යේ යීශුනා ඛ්‍රීෂ්ටේන යූයමප්‍යාහූතාස්තේ (අ)න්‍යදේශීයලෝකාස්තස්‍ය
    නාම්නි විශ්වස්‍ය නිදේශග්‍රාහිණෝ යථා භවන්ති
  yut-yut: Yesu da pi agɨt do aŋek Piŋkop da nin do yo tagɨsi aŋ nimɨŋek yabekbi pi
    aneŋ do yaŋ mudaŋ nimgut. Nin da yaŋ yomno Amɨn Ŋwakŋwarɨ Kabɨkon amɨn morap Yesu
