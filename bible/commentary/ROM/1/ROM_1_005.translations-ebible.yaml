  qxo-NT: Jesucristo nogantsic raycur wanunganpitam Tayta Dios cuyapämarnintsic jutsantsiccunapita
    perdonamarguntsic. Tsaynö carnam apostolnincunata maytsay nacioncunamanpis cachaycan
    alli willacuyninta willacuyaptin runacuna Jesucristuman criyicur Tayta Dios munangannöna
    cawayänanpä.
  mox-mox: Yaʼa toluveifana, ʼinega ge daluaqiaqiegu be eda vetovaletuyana, ta ʼesi
    Yaubada ena nuakolokolo ʼinega venuaʼivinegu be yavetovaletuyana taudi mali qabu
    ʼidia, ʼinega taudi wese Yaubada ina matayagea edi vetumaqana ʼinega.
  kew-kew: Yesumi ni raba minalo Gote-me ni aposel kogono aa mapiraasa. Goa pua neme
    su rayona piri onaanu-para Gote-na agaa waru pagoa Yesu madaa kone rulaliminalo
    mogeaato.
  dww-dww: Tauna na raukiviveree tauma apasol noyanama kè paḡona, da eteni banegidima
    matabudi ka riuedi da taudi sibo Bada ai sumaḡe be a voteyeteyena.
  twi-ASANTE: Ɛnam Kristo so enti na Onyankopɔn maa meyɛɛ ɔsomafoɔ maa Kristo, sɛdeɛ
    nnipa nyinaa nam gyidie so bɛyɛ ɔsetie ama Onyankopɔn.
  aoj-aoj: Lagof Jisasi atogof God natopalope dowaf nowaꞌ banagae andaꞌ maol aposela
