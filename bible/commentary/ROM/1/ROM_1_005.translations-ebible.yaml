  mdy-ETH: ዒዛ ዛሎና ፆኦሲ ማዾም ዳኪንቴያ ኑና ማሃኒ ዳንዳዒሳ ፆኦሲኮ ኮሹሞ ዒንጊፆ ኑ ዴንቄኔ፤ ዬያሮ ዒዛ ዛሎና ዓይሁዴ
