    taianna to Yahudi, anna mala matappa' anna manuhu' lambi' dipa'kasallei sanganna
    Kristus.
  bzd-NTPO: Ie' batamik Skëköl e̱r buaë ché ye' a̱. Ie' ye' tkë'ka̱ kaneblök Jesucristo
    a̱ ittekölpa tsá̱ e'pa ekölie a̱s ká̱ wa'ñe pë' kë̀ dör judiowak esepa ku̱r ie'
    ttö̀ iu̱tök e̱rblè ie' mik e' wa.
