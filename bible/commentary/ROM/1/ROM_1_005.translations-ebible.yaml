    xa jeriꞌ keniman che ri kojobꞌal.
  heg-NTPO: Yesus tulu Un dalen banan na bel au, ta Un huil nal auk le daid Un atulin
    in nutus, le laok tek Un in hida ka se ola-ola. Ta Un in koma ka le, atuil Yahudi
    lo ngas kon parsai se Una, nol nuil muid Un in koma ka. Auk kon in koma ka le
    atuil deng bangsa lias totoang, parsai se Kristus nol nuil muid Un in koma ka.
  ptu-ptu: Kahana pengkähäna Kristus napolalam napadokkoannä' lisu pala'ku Puang Allataala
