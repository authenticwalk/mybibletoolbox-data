    bensee diee diew.
  row-row: Yesus natudꞌu rala malolen neu au, huu Ana tengga nala au dadꞌi dedꞌenun
    fo uu dui-bꞌengga hehelu-fufulin sia bee-bꞌee. Huu Ana nau atahori nda Yahudi
    ra sa o, ramahere E boe ma rasodꞌa tungga hihii-nanaun. Au o nau fo atahori mia
    basa nusaꞌ ra, ramahere Kristus ma rasodꞌa tungga hihii-nanaun.
  msy-msy: Ezɨ God kamaghɨn ifonge, kantriba bar itir gumazamizir maba, nɨghnɨzir
    gavgavim Iesusɨn ikɨva an akamɨn gɨn mangam. Kamaghɨn God, Krais Iesusɨn ingangarimɨn
    tuavimra, a en apangkufi. Egha God, Krais bagha, aposelɨn inangarim damuasa e
    atɨ.
  agg-agg: Ahandɨ süŋguyo ro hoafɨ semɨndɨ ho ratüpurɨ ra masahumɨndefɨ. Asu Suda-yafe
    ndɨfo nɨmorehɨ nindowenihɨ muŋguambo hɨfɨhü ranai Sisasɨmbo anɨhondümbo-ndɨhorühɨ
    ahandɨ hoafɨ ra süŋgumbɨrɨhindɨ yahuhaya ranɨmbo-hünda God ai yɨhoefɨmbo kamafoareamunɨ.
  ptp-ptp: Mêd Anutu vông vɨzid vô xe lec Yesu tibed om vông yuac sinale vô xe ên
    nêb xe vông Kɨlisi lê i vô levac. Anutu vông bêge ên nêbê xomxo vac vɨgwe vɨyang
    vɨyang ge i ngô xolac dɨ vông i vin dɨ vông i vô nôn lec.
  nak-nak: Me oilo moli te la vagagari la isale Kraist, La Tahalo Uru vimahuli tai
    etatou taroti la kilisi te Satan, eia abia gatou la igogolu te la valolo te la
    isale Latula, veia etato ge tola egiteu la valalua la maligoma te la maratatila
    tomi somai te la matagaga veia egite tai ge roromuli la merera te La Tahalo Uru.
    Mai la valolo ale taritigi te Iesus Kraist egite ge toro moli ovola, egite ge
    balava sesele,
  lbb-lbb: O e Karisito ot, e God i maris mila pa i saran a titol na aposel tetek
