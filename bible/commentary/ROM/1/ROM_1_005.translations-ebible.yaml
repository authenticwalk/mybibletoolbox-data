  deu-1912: durch welchen wir haben empfangen Gnade und Apostelamt, unter allen Heiden
    den Gehorsam des Glaubens aufzurichten unter seinem Namen,
  san-PUN: ਅਪਰੰ ਯੇਸ਼਼ਾਂ ਮਧ੍ਯੇ ਯੀਸ਼ੁਨਾ ਖ੍ਰੀਸ਼਼੍ਟੇਨ ਯੂਯਮਪ੍ਯਾਹੂਤਾਸ੍ਤੇ (ਅ)ਨ੍ਯਦੇਸ਼ੀਯਲੋਕਾਸ੍ਤਸ੍ਯ
    ਨਾਮ੍ਨਿ ਵਿਸ਼੍ਵਸ੍ਯ ਨਿਦੇਸ਼ਗ੍ਰਾਹਿਣੋ ਯਥਾ ਭਵਨ੍ਤਿ
  nob-LB: Jesus Kristus har gitt meg den forretten å få være hans utsending og fortelle
    alle folk om det han har gjort, slik at de kan begynne å tro og lyde ham. Gjennom
    dette livet kan alle gi Gud ære.
  ntj-ntj: Tjiinya-rnipula Mamararrantu ngarltunytjulu yungu tjukurrpa watjalpayi-rna
    nyinarratjaku. Watjaranyangka-yayi manta lipingkatjalu mularrkuliralpi wangarnarralu
    kulira palyanma. Puru-yayi Kurayitjanya marninypungama.
  sxb-NT: Katonda yatu-aa owusiza owua okuwa awutumwa ni kuwitra ku Yesu omulala oyo
    kugere tueete awantu woona awaema mu enganda ziona wamuganyeko kandi wamulonde,
    kugere eriina riae rieewue owunene.
  nhu-NT: Ɛ̀ ge Jisos Klistu Nyo' ɛ sɛ buw me lɛ me enù waa we ntum, wvu lɛ me eŋge
