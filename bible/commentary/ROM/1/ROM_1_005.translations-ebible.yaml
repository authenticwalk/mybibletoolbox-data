    yiku ki-Jijaj, li-wulu lukuluku, alu wiji wayathantharra, kulu nalarrku jala-nykarrinji
    nya-mangaji wuka, jalinyamba-yibarranji nalu-wurdu yilaa, jalini ngayangaya yiku.
    Bajuwarnu kanilu-yibarra li-jawina likungu.
  mya-mya: ဘု​ရား​သ​ခင်​သည်​ထို​အ​ရှင်​အား​ဖြင့်​ငါ့ အား​ခ​ရစ်​တော်​အ​တွက်​ကြောင့်
