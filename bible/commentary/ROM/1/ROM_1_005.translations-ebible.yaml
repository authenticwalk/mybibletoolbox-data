  kpj-NT: Tii ruxetòena inydeereny riwahinyre. Irybe òraru‑ki, jiarỹboho aròirenykemy
    watxireri. Ityhyna aritỹnynykemy judeukõdu mahãdu‑ò, tai tiiboho rityhynyrenykremy.
  zao-NT: Ne por lee Jesucrist mloo Diox yalnkelaaz chaan Diox loʼaa. Ne por lee Jesucrist
    mkayaa nee yalnabee lo Diox par nak nee apóstl, tsa taa nee kwent xkiiz Diox lo
    re zha kuu nagt zha Israel, tsa yelaaz re zhay ne gon zha diize.
  byx-byx: I maikka ama Ngemumaqa qa sem madlek nauut ne ma Iesus aa ngimsevetki iv
    uuret matna aa rletki ama atluqi. Be qa nem ngua i aa Aposel na ngua, ip ngu ruirl
    se ama qaqet mai ver ama aivetki ip ta tu araa qevep de re narligel ma Iesus aa
    Lengi.
  ctu-CTI: Cha'an jach ti yutslel i pusic'al, Dios ti yʌq'ueyon lojon c toñel cha'an
    ti lac Yum Jesucristo cha'an mic sub majlel i t'an ti ba'ical jach an quixtyañujob
    ti pejtyelel pañimil tyac cha'an mi quejel i ch'ujbiñob lac Yum Jesucristo yic'ot
    mi quejel i jac'ob.
  zos-NT: Ndø Comi Jesucristoji'ṉ Diosis yac yamda'møjtzi y cø'vejta'møjtzi va'cø
    ndzajmayaj mumu pøn aunque juti va'cø cyøna'tzøyaj Jesucristo'is vya'ṉjajmocuy,
    va'cø ñømnømø que Jesucristo vøjpøte.
  gvs-gvs: Yeisuyana goi anuwóiya kababane o tadigo kada, ‘Ikawoima, e kai ina vamoleyanayao’
    bego Tauyana yoina manuna kana Totuyoyowo liliudi yaidi Vala Dedevina katalavaite,
    e madi numisa sikabikaone.
  kbm-kbm: Be gisov Ei ane ge beti Pomate gili ayeu gitangi, be geb kulkul aposel
    ane gitangi ayeu ve nalgum Kilisi ane kulkul veik naro amolmol Juda ane be tis
    eisir ebe nangge Juda ite ok aplos vukir be tas nivin Pomate be insov Ei ane yaun
    ane lu-ngge.
  tew-tew: Háa Jesus iˀan waa namuuḏi Yôesi Táḏá navíˀpiyeˀ híwó̖ˀdi namuu, heḏiho
    in Huḏíyo dimuupíˀin tꞌowa wéngé tꞌä̖hkí dithaaˀinbíˀpiyeho naa dísan dovâykhä̖ge̖ˀnamíḏí
    iví tu̖u̖ ipiyeˀ dívíwhä̖yú̖-íḏí heḏá ônˀaˀginnamíḏá. Kin dáyˀoˀ heḏânho tꞌowaḏi
    óetegé-íḏí.
  rmc-rmc: Prekal o Kristus mange sas diňi e milosť le Devleskri, hoj te avav leskro
    apoštolos a te ľidžav le manušen andral savore narodi, hoj te pačan andre leste
    a te šunen les.
  apr-apr: Inbe ye urata yo Kirisi iyeii paidi i, in la le Maro lono pau a iyei dada
    dook mata pau, inbe ipootau bet ayei aposol ki ye i. Ngan nen le iwangau bet la
    awetewete bingi dook mata ke Kirisi pang di tooltool yo tipa ye rara kidi Yuda
    tiap nga, a bet nen ngan titara lodi medana panga inbe titoo betanga ki. Inbe
    Maro ikaua urata tani in pau nga, ngan bet nen a ayei di tooltool tina le tiyitmaka
    Kirisi ene le ilo ete.
  tiy-tiy: Atin sabaf bé sénugu Kristowe begén, niray i Tuluse begén i fiyowe galbék
    gu non fénwaléy i Tuluse begén ségétéw apostol inok émbantug i Kristowe. Atin
    mélaw démoyunu magéw muret témoro dob de étéw dob kéluhanay de ingéd inok munur
    ro so bé Jesuse.
  nlg-nlg: Itatana Christ vamua, God te vaheu mai nina malei hohola, ge ku manevetena
    na pukuna Christ, ge ku idevira na lei tinoni tana lei kema soko, ge kara taluutunia
    ma kara taonia Christ.
  dgr-DOGNT: Gots'ǫ̀ K'àowo sets'ǫ̀ sǫnıwǫ t'à wecheekeèdeè ehłı̨ ha sį̀į̀hchì. Eyıt'à
    wedahxà dıı nèk'e hazǫǫ̀ ts'ǫ̀ dǫ eyıì-le xàɂaa Nǫ̀htsı̨ gıgha ehkw'ı-ahodı xè
    gık'èı̨t'e ha gıkayahtı ha hǫt'e.
  pes-OPV: که به او فیض و رسالت را یافتیم برای اطاعت ایمان در جمیع امت‌ها به‌خاطر
    اسم او،
  ron-1924: прин каре ам примит харул ши апостолия, ка сэ адучем, пентру Нумеле Луй,
    ла аскултаря крединцей пе тоате нямуриле,
  tpz-tpz: Manih pa ëhnan e Ieesuꞌ ne Sosoenën to ururuan a möm, pareꞌ heꞌ en pemöm
    pa kiu aposol. Eꞌ to heꞌ a möm a kiu pamëh, kemöm haraꞌ vaeö rakah e nem pa nok
    a kiu vëh, pa vatvus a soe peꞌ manih pa ma kum teꞌ to hikta teꞌ ne pan ee ro Jiuꞌ,
    kee tënan, pare vaman. Suk a ö nee se kë a ëhnaneah.
  agd-agd: Tiyarafenu ano setin nan beni vaya varen ena anan nanin banta ma minó akhempá
    ma vaimpin mo siamintin bentá mumunan uren ben ánain bákuriyáken ben aví maman
    daní ino van mi Yisas Karaisin pinté uaren mai amusin má ákona vá tetin timikhen
    mino.
  rkb-NT: Ihumo Deus piksapywyky. Deus hi zikwatawy wasania ty iakzohota kytsa sizubarẽtsa
    bo motsasoko ana humo hi zikpeha. Iwatsahi kytsa sizubarẽtsa Sesus Kiristu harere
    piwabykynahaze hyỹ mykaranaha. Ihumo sispirikporẽtsa moziknaha hỹ.
  san-THA: อปรํ เยษำ มเธฺย ยีศุนา ขฺรีษฺเฏน ยูยมปฺยาหูตาเสฺต 'นฺยเทศียโลกาสฺตสฺย นามฺนิ
    วิศฺวสฺย นิเทศคฺราหิโณ ยถา ภวนฺติ
  iws-iws: Adi Komii siya kariirɨn Jisɨs Krais siir kɨrɨeniyɨn mɨnam nɨmbingɨn tɨ
    dimɨn taemɨnɨm Jisɨs Krais siya tɨrɨm sɨmiir aposel inkam nwowɨm. Mɨ siya kariirɨn
    mɨnam nɨkropkikɨn sɨmiir boɨnmɨmauuwamɨn ɨkɨ iikamɨm hɨnda tɨnda nwowɨm mɨ iikamɨm
    Juda iikam tani ɨkɨm sɨma wɨ siir yai ɨmiirar nwokɨ aɨngwo tɨbmiiyɨm mɨ siir yai
    ɨmiiram nwokɨ wakaeyoknam.
  pol-SZ: To od Niego otrzymaliśmy łaskę i misję apostolską, aby przez wiarę doprowadzić
    do posłuszeństwa Mu wszystkich pogan.
  ztq-NT: Por Jesucrist lëë Dios bnee tiits nii kakaa apostle parñee tyub lo kislyu
    tso meñ nii kniladzy xtiits xaa ni ksoob xtiits xaa.
  zai-NT: Pur laabe uca Dios nacha'hui ne naa, ne biseenda naa gune xhiiña irá guidxi
    ti guni cre irá binni laabe ne guni ca ni na be.
  upv-upv: Ko renge Iesu Kristo Atua ololi nuvi aposol san renge nalol nga m̃irres
    sen, ko okonik nga bololi jinibb ne vare nir renge vanu jijle nir parosuri ko
    parvijuri Iesu Kristo, puloli nga jinibb pilep parsurövi vajin ni nisen.
  wap-NT: Tominkaru aipan idi ipai pidannao taapan umanawun nii Jesus Christ, uaidan
    pakamunanun õꞌati Christ idaꞌan. Uzaamatan õgaru kakuwaapaꞌo nii manawun ipai
    Gentilenao ati, ĩizoꞌati kizi Christ pamishidan idaꞌan Tominkaru diꞌikiꞌo Kaimanaꞌo
    Kuwai.
  mva-mva: Ngaia-lo ka Nanaranga ilo iuiataki-kama be malipi bibia ngaedi iang-kama
    be Pile Uia mangata kirangarangaki. Be nge labu ngaenao ka inepi-kama be tamoata
    be aine moarunga ungguma moarunga-lo gakiladi be Kristus lama daunani be Nanaranga
    pilenga datagatagadi kana.
  dwr-NT: Ayihuda gidenna asay ubbay ammananaadaaninne azazettanaadan, nuuni unttuntta
    kaalethana mala, Xoossay Kiristtoosa sunthaa diraw, Kiristtoosa bagganna aadho
    keekatethaanne Yesuusi kiitteeddawantta gidiyaa maataa nuussi immeedda.
  kfw-kfw: Ama makheiya Pathian in kei kadiang Christa sikbeiya tirton enasik-ah anapejei,
    khawakhachu Phungli zaat mi rakip ngaihi ngamna khat-um chongkajui tiang lamkeinasik
    eii.
  bfz-bfz: यीशु मसीह रे जरिए माखे कृपा और प्रेरिताईया रा काम मिलेया, ताकि तेसरे नाओं
    री बजअ ते सब जातिया रे लोक सुसमाचारो पाँदे विश्वास करो और तेसरी आज्ञा मानो।
  cuk-09: Jesucristo, e-nug-odummolegegala, anmargi-nued-binsaedba anmar e-nuggi-barmilealidga
    anmar-imaksad, adi bela yar-baid-baidgi-dulemar-bukmalad Jesucristogi-bensulidba
    uaya-nikaa eba damalagar.
  ben-OBCV: তাঁর মাধ্যমে ও তাঁর নামের গুণে, আমরা অনুগ্রহ পেয়েছি ও প্রেরিতশিষ্য হওয়ার
    আহ্বান পেয়েছি, যেন বিশ্বাস থেকে যে বাধ্যতা আসে তার প্রতি সব অইহুদি জাতির মধ্য
    থেকে লোকদের আহ্বান করি।
  mil-NT: Te dɨu‑ni Xítohó Jesucrìstú ní quide‑gá ní nduu táhù‑í núú Yǎ Ndiǒxí sá
    càháⁿ‑í tnúhu‑gá núú cuè ñáyiu ñuyíú‑a cuèndá quɨ́ndáá iní‑yu tnúhu‑gá te canchicúⁿ
    nihnú‑yu cadá‑yu nchaa nàcuáa càháⁿ‑xi, te ducaⁿ ǐo cuu càhnu‑gá.
  myu-myu: Ixe xipan okug̃. Ixe dak cuk onaẽ kawẽn idipat muwẽn ãm soat kaka dag̃.
    Ixe emumuju õn. Imẽnpuye soat ka dag̃ayũ'in itabut je'e Cristo kay―pũg̃pũg̃pũg̃.
    Cristo ekawẽn kay kũyjobit je'e ip. Ibuyxin ip Cristo jukuk.
  fue-fue: Diga e makko keɓumi moƴƴere laataago lilaaɗo, gam mi waɗa himɓe caka lenyi
    fu goonɗina mo, ɗowtanoo mo, ɓe teddina inne makko.
  amk-amk: Na Yesus Kristusi nani, Allai dohong ne bengfo arora we yau we iwerasuli,
    ambori iwiwiaing kaiwasa na nu bodoni konta foi, we eroaso Kristusi ambori etohong
    kariri, ambori eruai wonongfo dedai.
  fai-fai: Ade kamane Kadais alam luk Got ayo adikum min dakáyamin uyo kunama. Naka
    ken weng dew kámin kinim kei nadi yak anang bakan adikum wanang kinim Got ami
    kukuw dukum kanoyamase uyo bakaya bidi, ika iliso Got afan kale Got weng kidilawanbiw
  ura-NT: Nii rai Calaohi Jesocurisito aina cuaainte, rai letono afosotolo nihanune
    jaanu teein nelu Cana Coaunera. Acane beebejeeun, chauratane sacuritaain satiin
    laurilauri nenacaauru cachaauru netonai Cana Coauneraneein nihane coitucuhin,
    nere tonoraain neeuruhane coina.
  mcd-NT: Non ahuara shara huahuunshocai Upa Diosin noco catonnima. Ahuun Furunhuunoashu
    nocohuun ramapaiquin noco catonni afu rafumisi inon. Noco nichini nocon caifomari
    non ahuun tsain yoinon ahuun Furun Cristo icoinra huanonfo.
  urt-urt: Nato Krais pe, Got si ŋoih miꞌmiꞌ me ŋam. Topoꞌe nato naŋ kin pe, Got nember
    ŋam ŋaiye ma mende wah tuꞌe aposel. Ki ŋende taꞌe luku ŋaiye lenge miyeꞌ tuweinge
    syeꞌ nal moiye moiye ka yaŋaꞌe ŋoihmbwaip tinge yilme Jisas pe, ka junde wusyep
    kin.
  kiz-kiz: Kup'etela muene tuj'hamb'elili neema ni bhutme bhwa utii bhwa imani kati
    j'ha mataifa ghoha kwa ndabha jha lihina lya muene.
  tzo-TZE: Jech laj yac'bun cabtelcutic li Jesucristoe yu'un ta jcholbecutic li sc'ope.
    Toj lec ti jech la stacuncutic batele yu'un jech oy chlic xch'unic Cajvaltic li
    cristianoetic ta sbejel banamile. Jech ta xich'ic ta muc' li Cajvaltique.
  lex-lex: '@see-verse:ROM.001.004'
  dov-dov: Kwiinda mulinguwe twakatambula luzyalo abutumwe akaambo kakuswiilila chalusyomo
    aakati kamanyika woonse, kuchitila zina lyakwe.
  rgu-rgu: Yesus natudu dale malole Na neuꞌ au, huu fo Ana here na au dadi uuꞌ Ria
    lahenda nadedenun, ela au tui-beka Ria hehelu na nai basa mamanaꞌ ara. Ana nau
    lahenda fo ta Yahudi fa boe ramahere Ni, ma rasoda tuka Ria hihii-nanaun. Au nau
    fo lahenda reme basa nusaꞌ ara ramahere Kristus, ma rasoda tuka Ria hihii-nanaun
    boe.
  toc-NT: Pus caj xpa̠­la­cata hua̠ntu̠ tla­huani̠t Jesu­cristo nac qui­la­táma̠t
    Dios qui­la­ka­lha­mani̠t, y hasta qui­li̠­ma̠x­tuni̠t xapóstol la̠qui̠ nac­li̠­chu­hui̠nán
    xta­chu­huí̠n cani̠huá hasta nac xpu̠­la­ta­ma̠ncán hua̠nti̠ ni̠ judíos, y chuná
    lhu̠hua huij nahuán hua̠nti̠ nata­li̠­pa̠­huán y nata­ka­lha­kax­mata hua̠ntu̠
    xlá naca̠­li̠­ma̠­peksi̠y.
  som-som: kan aannu ku helnay nimco iyo rasuulnimo, inaannu addeecidda rumaysadka
    magiciisa daraaddiis ugu geeyno quruumaha oo dhan.
  mam-C: Ex noq tu'n t-xtalb'il qAjaw Jesucrist, ma tzaj q'o'n wokli'n te tsanjil,
    noq tu'n tkub' nimitjo tb'i toj tkyaqil tnam twutz tx'otx', ex tu'n kynimin kykyaqilxjal
    ti'j.
  ndj-ndj: Kupitila mweni Chapanga atugayilili usangi tuvi vandundami kwa usangi wa
    Yesu Kilistu ili ndivalongoshi vandu va milima yosi vajumili na vakombikeshi.
  mbj-NT: Jesus hyb n'aa P'op Hagä Do ky enyym wë ỹỹ. Ta hyb n'aa, hã ỹ taban'oo däk
    na-ããj hẽ Jesus mejũũ do ỹ bahadoo hyb n'aa, Judah buuj nadoo do mahang ta ky
    n'aa ỹ maher'oot hyb n'aa, ta hã rah'yy ka'eeh do hyb n'aa Jesus raky daheeh hyb
    n'aa kä.
  lat-VUC: per quem accepimus gratiam, et apostolatum ad obediendum fidei in omnibus
    gentibus pro nomine ejus,
  ngp-ngp: Kombokela yehe, kihokela uwedi na kakitenda wegala ulosi, vileke kiwatende
    want'hu we isi zose wahuwile na kumwiva.
  enq-2: Akali tata waka dupa pitakame Jisasa tungi pyatala, baanya pii sepala latali
    pyoo katao, baa kenge andake maitaminopa lao, Gotenya kondo kaenge dokopa, aposole
    kalai dokopa, dolapo Kraisa-kisa naima diamopa nyiama.
  eng-ASVBT: through whom we received grace and apostleship, unto obedience of faith
    among all the nations, for his name’s sake;
  mna-mna: Mi nio na, Yesu Krisi ikampe yo mi iur yo ma aŋwe ŋgoŋana kini, bekena
    aŋkam zin karkari ta boozomen ta Yuda somŋan i ma tiurla kini mi tito i. Naso
    aŋkam zin ma tipakur ni zaana.
  myw-myw: '@see-verse:ROM.001.004'
  sby-sby: Muli Klistu, kayi pacebo ca lina lyakendi,ame ndalatambula colwe cakuba
    mutumwa, kwambeti nyamfwe bantu ba mishobo yonse kumushoma ne kumunyumfwila Yesu.
  sll-sll: Piminga yali mongwo ipire, God pirari to bir hole i ure na tere ol wai
    ol na tomia. Tongwo i, nin honagi ol tenaminga pire, na tere na bai nu si olimua.
    Olungure wai pire, ari wiyol hobi Kraist haang awala galere, pir tere grang ha
    i wine onama dire, ha maing honagi ol mominua.
  yaq-NT: Aapo'ik Jesukrijtota betchi'bo, ju'u Lios inika'a tu'ik itom ya'ariak, ka
    itou a' lutu'uriatuk juni'i, aapo'ik betana lutu'uriaka, yee itom majtane' betchi'bo
    itom yeu pu'ak, yeteu itom bittuakai. Intok junuen, si'ime yoemrata belle'ekatana,
    a' sualeka intok a' nok jikkajame aune' betchi'bo.
  uro-uro: Nävät a qa dä ma Ngämuqa qa von ngo rha ama ñämsävätki dä ama lat i ama
    ngangga iva ngu rhoer nanokt ama Jentailqäna ivakt iva rhat nanakt nä ma Jisas
    ma Krais dä va rhat tet parhäm iangärhäkt arhä qatnanakt bä nävät tangät täkt
    dä va qä rha ama qutdrir.
  ita-1885: per lo quale noi abbiam ricevuta grazia ed apostolato, all'ubbidienza
    di fede fra tutte le genti, per lo suo nome;
  muy-muy: Àgray ti nu nîgi zal asak gayaŋ ti ga sulum gayaŋ, aɗaba awayay ti nə̂hioru
    ma gayaŋ ana mis ga jiba gərgərani ɗek ti tə̂fəki ahàr, tə̂gəsiki ma. Nahkay leli
    ɗek amazləbay naŋ.
  kqc-kqc: Una bi ina dudu buni tora gade ma nifeidena vene di reremama moiyafa, ye
    amiye mokena vari gira aesi ini ago neidegedi, ini roka gagani gagani vene tau
    vakoi ini fogori dada.
  tav-tav: Caroaro mani átibojami Jesucristo. Cʉ jʉgori yʉ cacũñupi Dio, apóstol anigʉmi
    ĩi, yʉ ye quetire cʉ buio teñaato ĩi. To bairi to cãnacã yepapʉ camajare na yʉ
    cabuio teñaro jĩcaarã cʉ ye quetire caapirã Jesucristore api nʉcʉbʉgogarãma.
  eng-ULB: Through him we have received grace and apostleship for obedience of faith
    among all the nations, for the sake of his name.
  spa-VBL: Fue a través de él que recibí el privilegio de convertirme en apóstol para
    llamar a todas las naciones a creer en él y obedecerle.
  fra-_FOB: Par qui nous avons reçu la grâce et l'apostolat, afin d'amener à l'obéissance
    de la foi en son nom toutes les nations;
  hau-ULB: Ta wurinsa muka karbi alheri da manzanci sabo da biyayyar imani a cikin
    dukkan al'ummai, domin darajar sunansa.
  mal-mal: മനുഷ്യനെന്ന നിലയിൽ ദാവീദിന്റെ വംശാവലിയിൽ ജനിക്കുകയും മരിച്ചിട്ട് ഉയിർത്തെഴുന്നേല്ക്കയാൽ
    വിശുദ്ധിയുടെ ആത്മാവിനാൽ ദൈവപുത്രൻ എന്ന് ശക്തിയോടെ പ്രഖ്യാപിക്കപ്പെടുകയും ചെയ്തിരിക്കുന്നവനാലല്ലോ
    ഞങ്ങൾ
  kkc-kkc: Esiga Godeeye a sooloo dolone Keliso maga diye di tou tekepo amapoo teneeso,
    mipoo hamapoo debeli odoo susuga oso amaga Keliso mapoo tei toloso o to mapoo
    mesimo silesibilame. Goo egeesi maga ayo Keliso halo o tou hagee ka toso.
  lit-lit: per kurį mes gavome malonę ir apaštalystę, kad jo vardo labui būtų paklusnumas
    tikėjimui tarp visų kitataučių,
  urd-GVR: Masīh se hameṅ rasūlī iḳhtiyār kā yih fazl hāsil huā hai ki ham tamām Ġhairyahūdiyoṅ
    meṅ munādī kareṅ tāki wuh īmān lā kar us ke tābe ho jāeṅ aur yoṅ Masīh ke nām
    ko jalāl mile.
  far-far: Ma God ka falea nau ana sa Jesus Christ fua nau ta wane lifurongo fuana
    raoe fua sa Jesus Christ, fua ne nau talaia wane ne nao lau Jiu ki ana fere ki
