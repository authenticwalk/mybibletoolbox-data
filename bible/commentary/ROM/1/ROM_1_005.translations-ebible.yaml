  san-TAM: அபரம்ʼ யேஷாம்ʼ மத்⁴யே யீஸு²நா க்²ரீஷ்டேந யூயமப்யாஹூதாஸ்தே (அ)ந்யதே³ஸீ²யலோகாஸ்தஸ்ய
