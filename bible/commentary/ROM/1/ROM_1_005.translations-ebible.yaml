    pellatana cäsucuyanqa.
  gaw-gaw: Kayak Nug Jesusnu uḏat oḵaip̱a da Jesus onig humaḵulnu, Nug nuhig ehaniṯak
    oḵai hamu megṯe, amu meḏa, Nug da totol danab ele daaḵulnu otiḏom. Nug da danab
    iḏu iḏu oh ag nuhignu oolagp̱a genab doon, nuhig nai dim lamidḵulagnu onilagp̱a
    eḵulnu anam heum.
  nca-nca: Anutuko Kristowore samaka-samaka tuwó nore nunoro eneŋo khoyó tewero quro
    asá nereró. Asá niriní norendo uni wini meyowo-meyowo soso ŋu miti mande yimirato
    iŋondutuworo mandí howiqo, owí koreko oweya.
  zpz-NTPP: Nunu nap bicy nu Ñgyoozh ya̱ ornu bicy mi nu Jesuuz bzum ya̱ nu gaca̱
    aposht. Ni bicy mi, gun orzeꞌ locyuuba̱ de mbecy nu yuꞌ gabiꞌ naañ la ni gyishlombecy
    nu gyicy cup dey consuel lom, nunu zuub gyidag dey nim, gun orzeꞌ ca lagy dey
    lom.
  mkj-mkj: Doari, Koahs kioang ngoahi kalahngan oauwe jang ipen Christ apel ki Christ,
    ngoahi wiahla wahnpoaroan men, pwa ngoahi en kahlwa armaj in wei kan ohroj en
    kamehlele apel peikkoang.
  zac-NT: Por Jesucristo bëdë́ꞌnaꞌa recibir llëruꞌbë favurë; bësheꞌldë më lëꞌë naꞌa,
    ra poshtë shtë më, parë tsagniꞌi naꞌa dizaꞌquë shtë më entrë grë ra naciuni të
    guëzuꞌbë diaguë mënë shtíꞌdziꞌ nu gunë rall honrar lëꞌë më.
  kyg-kyg: Gotiꞌa agaetetiꞌmo fiku naha maeno namiteno Kalaisi agiꞌalefeꞌmo apa aliꞌyaꞌamo
    alisuvafeꞌmo navaleno nateꞌniye. Gotiꞌa muki nofi vayaꞌaifeꞌmo akame hiyo, huno
    huꞌniya geꞌamo akame huꞌa apakesa afiꞌa fatago hisayafeꞌmo apa aliꞌyaꞌamo alisuvafeꞌmo
    navaleno nateꞌniye.
  kmk-kmk: Maipagapu kan Kristu, kinaasiyanak kan Apudyus ot pinambalinak un apostoles
    un manselbi kan Kristu daḻapnu awisok dat losana tagu un manuttuwa kan mantungpal.
  cao-NT: Noqui ja noiniquë. Noixo tsi quiha jahuë Chani chitahëhuati ibo bo noqui
    ja manëmaniquë. Jatsi jatiroha ca maí ca nohiria, naa carayanabo qui noqui ja
    raaniquë, jahuë Chani yoati. Ja chahahuacano jato ri. Chahahuaxo tsi jahuë yoba
    nicacaxëcani quiha jato ri.
  bbr-bbr: Anut nukas Jisas äsimoronuk, ko koi ik aikowon, okon, Anut nukas kon wou
    näu oripas ik Jisas nukan ämän oi ariaun sarau ikowon. Anut nukas kon sarau kiro
    ikowon, okon, ikes omsau erekapu roasiret kon ämän awarota, akas Krais mesin akan
    woiaka epar momoi, kon ämän jekur tainoraiei. Kiro sarau ik Krais nukan enip pakas
    moram.
  inb-inb: Taita Diusmi, Jesucristowa nukanchita iapa kuiaspa, agllaspa kacharka,
    Alli Willaita willaspa puringapa; chasaka tukui puiblu niraiaskakunamanda kaugsagkuna,
    paimanda uiaspa, paiwa suma iuiarispa, pai ima niskata ruraspa kaugsangapa.
  hrv-hrv: po komu primismo milost i apostolstvo da na slavu imena njegova k poslušnosti
    vjere privodimo sve pogane
  box-NT: Lé o Yeesu Krista mu pànká yi á le Dónbeenì sãamu wóráa mi là
    a tonkaro, bèra a na hã kãna ɓúenɓúen nùpua à dé mí sĩa wo yi, à wé
    bè o bíoní yi, à déráa ho cùkú wo yi.
  ote-NT: Po rá ngueꞌa̱, Ajua̱ xa ꞌracagui ra ꞌbɛfi dega apostol pa ga ma̱nga ra ma̱ca
    hoga noya gatho ja ya hnini, pa da gamfriꞌʉ ne da ꞌyøte Ajua̱. Guehna ra ꞌbɛfi
    dí pɛfi pa nuya ja̱ꞌi da nsundabi rá ma̱ca thuhu ma zi Hmuhʉ ra Jesucristo.
  wnu-wnu: Qenu Yisas gab-gab ne in wonou imbigau munon inmaribigorei. Ende ebine
    munon ai qent gugum wonou qob igub toat ne wot oabigar qamb.
  zam-NT: Por cón che'n Jesucrist, Diox mbli angngòc con' ndac loo nu'. Diox mtel'
    nu' no mxo'f zin' Diox zin' loo nu' por cón che'n Jesucrist par hue' nu' di's
    cón che'n Jesucrist no par co nu' yalbàn loo mèn co' nac mèn rye nación co' nziri'
    dib athu loo izlyo' par bel'que' nzo ndxep mèn par neda co' yila's loo cón che'n
    Jesucrist no co' tyubdi's loo cón che'n Jesucrist.
  zyp-NT: Ama thongtah le a ming cawtah Khazing tah ningdonah le apostol cangnah khah
    ma pei ka, Gental cawngsaw vytei khah zingnah taitah a va chuhpaw nawngenah lang
    phah sá pawtah a ma sia.
  sey-NT: Ja̱je paꞌina, Jesucristo doꞌipi Maijaꞌquë yëquëre i̱ mamipi i̱ jëjo daocohuaꞌire
    nepi, siꞌa yeja paꞌicohuaꞌipi sehuoni cuiꞌne i̱ caseꞌere necaicohuaꞌi paꞌija̱jë
    caquë.
  nvm-nvm: Jesu fu ire ma iji fu nun renma ijia fun na kienma ijefuon na fateroin
    ijia vuak fuon abe oij. Na vuak fuon abe e kuardiaga e fuon fok moikigia karinva
    bu Jesu ma vierafeknum vuak fuon ma iji igakfuon.
  mps-mps: Te aga nogi delide naga te Godigo da olo mu tau sabo wiegi yai kolesaga
    eyu, tama aga nogide me agai ena te po sela pabo sę bidi nigilali. Te Krais aga
    nogi tobade Godigo tama tiali, te Juda hani we bidi dali naga meni, te tigidali
    tǫde bidibo we bidigo konealubo po agade dąų weyu tama agai po wali pomainogo
    tama tiai dao.
  pab-NT: Ihiyeta atyo Enore iraiti kakoare moka natyo Cristo hatene nahaka maheta.
    Tyotya haliti hotyaliharenai hiye noxakaini hoka tyakekoha exahe tyaonaha exema
    maheta.
  llg-llg: Yesus natudu dale malolen neu au, huu Ana hele nala au dadik Ndia nadedenun,
    fo au uu tui-bengga Ndia hehelun nai sudi bee. Te Ana nahiik fo hataholi ta Yahudi
    la boe oo, lamahele leu Ndia, ma ala lasoda tungga Ndia hihii-nanaun. Au boe oo
    ahiik fo hataholi mana neme basa nusak kala, lamahele leu Karistus ma lasoda tungga
    Ndia hihii-nanaun.
  kyf-kyf: Ɔɔ -amɩaa -Kanyɔ -Zezu Klisɩ mɩa nɩ, ɔ gbɛgbɛɩn -Lagɔ nʋa -aɩn 'nanɩ 'wʋ,
    'ɩn -a yia ɔ tietienya -zɛ ɔ 'ŋnɩɩ 'gbʋ -a 'ka dʋdʋgʋ -nyɩma weee ɔ 'tɩtɛ -slolu,
    'ɩn wa 'ka ɔ wɛlɩ 'nʋŋwɛ zʋ dlɩzʋzʋe nya.
  tpi-tpi: Long han bilong Jisas Krais tasol God i marimari long mipela, na long nem
    bilong en, God i putim mipela long wok aposel. Em i mekim olsem bai olgeta lain
    manmeri i ken bilip long Jisas na bihainim tok bilong en.
  mih-NT: Sa cuenda ra Jesús i cundahvi iñi ra Ndyoo sii, ta i saha ra tyiño sii sa
    zacote Tuhun ra. Ta tacuan ta cua sino iñi ñiyɨvɨ sa yɨvɨ ñiyɨvɨ hebreo cuu, ta
    cua tyaa ñu yahvi. Ta cua zacahnu ñu sii ra Jesucristo.
  qvh-NT: Jesucristo nogansi-raycu wanushganpitami Tayta Diosninsi cuyapämashpansi
    jusansicunata perdonamansi. Saymi Tayta Diosninsi apostolnincunata may-say nacioncunaman
    cachaycan say wilacuyta wilacuyänanpä. Sayno wilacuycäyan runacuna Jesucristuman
    yäracur Tayta Dios munashganno cawayänanpämi.
  kms-kms: Jisas Kraist nde gri God ni nikin nde nei pene beghi yuwon nuangu di aposel
    ningg nupumu po di ninde nyamb pe wand simbe bad. God ni pugri puq nen ei beghi
    Jisas nde nyamb pe wute Juda segi kin buagi ane simbe bidiny ei ni Kraist nei
    rimbig di te ningg ni nari kin pugrine puq ren.
  agn-agn: '@see-verse:ROM.001.004'
  nhi-NT: Uan ica Yehuatzin Jesucristo neh onsilih nitetlasohitalitzin Dios, uan onsilih
    in tiquitl nisqui inteotlatitlantli, uan ohcon mantematilti Yehuatzin itich nochi
    in tlalmeh tlen amo judíos, uan ohcon matlaniltocacan inauactzinco uan macmotlacamatilican,
    uan nitoocaatzin macsili uehcapantlalilis.
  ttc-NT: A tetz otzaj sin wetz jun nim b'an galan aj k'onti'l nwajo' b'ix otzaj tsi'
    wajwalil tzan wok jun tky'ixel, tzan txik npakb'a' kxol kyaqil kye aj nya'tx tijajil
    Israel tzan tqet kyoksla' te tpakb'alil ti'j Jesukrist tzan tqet kyjiq'b'a',
  dan-1931: ved hvem vi have fået Nåde og Apostelgerning til at virke Tros-Lydighed
    iblandt alle Hedningerne for hans Navns Skyld,
  kwj-kwj: Do Kurais kumbwa Gotri nunu keke woni ri himache hinga nunu ri esiro. Gotri
