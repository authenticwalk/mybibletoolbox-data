    xì nèhivì nsidanicuú ñuu, áma sáà stná‑nè cunini‑ne ley xi‑ya, te cunindisá‑néyà,
    dandu más gà tnùñuhu xí‑yá quee.
  ceb-ULB: Pinaagi kaniya nakadawat kita sa grasya ug sa pagkaapostol alang sa pagtuman
    sa pagtuo taliwala sa tanang kanasoran, tungod sa iyang ngalan.
  ces-LB: Nám nehodným prokázal tu přízeň, že z nás učinil své vyslance a uložil nám
    vybízet lidi všech národů, aby ho uposlechli a uvěřili mu. K tomu jste byli mezi
    všemi povoláni i vy.
  mkn-mkn: Yesus kasi tunju Dia pung hati bae sang beta, te Dia pili sang beta jadi
    Dia pung utusan ko kasi tau Dia pung pasán di mana-mana. Te Dia mau ko orang bukan
    Yahudi dong ju parcaya sang Dia, deng idop iko Dia pung mau. Beta ju mau ko orang
    dari samua suku-bangsa parcaya sang Kristus deng idop iko Dia pung mau.
  pol-UBG: Przez którego otrzymaliśmy łaskę i apostolstwo, by przywieść do posłuszeństwa
    wierze wszystkie narody dla jego imienia;
  qxh-NT: 'Llaquipämar, nuwatapis ćhuramasha shiminta willapäcunäpaj. Llapan runa
    shiminta ćhasquicunanta munar, maquinćhu cawananta munar, caćhacamasha: «Jäpa
    runacunatapis nuwaman yupachicamänanpaj shimïta willapäcunqui. Paycunapis ćhasquicunman»
    nir.'
  nwi-nwi: Kristo rɨmɨvəhsi-pə nɨhuvəyen mɨrpen yo mə yo aposol, mə jakokrən kɨn nəmə
    kantri pɨsɨn pɨsɨn mɨnə mə tukhasiai Kristo, mhani nəfrakɨsien iran, kɨni masor
    nəkwan.
  kmo-kmo: Jisas Kraist riita yo otiitar nobok ana eeka otiichirek ada eeta aposel
    siir. Otiiri, Jisas Kraist riiti hin yesokwataken eena otiir. Eyey nosapek ta
    ye i tawa ma miman Jisas riina hiki siitiichi sumowuken eena otiir.
  agr-agr: Nuniku asamtai, Apajuí jutiinak wait anenjamag Jisusan pachis etsegtukti
    tusa etegtamjauwai, ashí nugkanmaya aents aina nunú niiní kajinas anentaimaidau
    asag, imá niinak umijuinak shiig anemtiksatnume tau asa.
  kyc-kyc: Dokona lao Anatumi Yesu keta namba Pole doko aposele inginyi pyambuya.
    Koraisana reke lao yuu muu dupwana wambu rara peparae baa kapa ingingi lao suu
    pyapala warombo soo kararami lao mana pii lamailyu.
  urd-GVU: مسیح سے ہمیں رسولی اختیار کا یہ فضل حاصل ہوا ہے کہ ہم تمام غیریہودیوں میں
    منادی کریں تاکہ وہ ایمان لا کر اُس کے تابع ہو جائیں اور یوں مسیح کے نام کو جلال
    ملے۔
  yre-NT: Bali ciɩla "va ɛn e "yi drɛ 'mɛn. Yaan drɛ Zozi 'le 'pasiazan -tʋ -a, 'nan
    -e 'an -yee 'wɩ 'nɔnnɔn vɩ minnun pɛɛnɔn nɛn o 'ka Zuif 'nɔn 'a dɩɛ -wlɛ. Yaa
    drɛ zɩɛ 'nan -e 'o yi -tɛra Zozi da, te o 'ta wʋla -a wei da.
  fuh-BKF: Saabe makko min keɓiri moƴƴere laataade nulaaɓe faa yimɓe ƴuuruɓe e lenyi
    fuu ngoonɗina mo, ɗowtanoo mo, de innde makko teddinee.
  arl-NT: Nocua canaa tiuuniuucua, Pueyasoori canaa jiyatequiaari na jiyaramiquishano
    pueya canaa quiniuria, Neyanujiniji canaa pohuatanura. Canaa cumaquiriiri puetunu
    jiyacajinijinio pueyajanaa canaa tiuutiniuria Neyanuucua, na tojitiajaca nojori
    quiniuria.
  ziw-ziw: Kujinkila uyo chihokela mbazi za kutenda wasigilwa, chani chiwagambile
    wantu wa si zose wazumile na kutimila kujinkila zina dyakwe.
  grc-TR: δι᾿ οὗ ἐλάβομεν χάριν καὶ ἀποστολὴν εἰς ὑπακοὴν πίστεως ἐν πᾶσι τοῖς ἔθνεσιν,
