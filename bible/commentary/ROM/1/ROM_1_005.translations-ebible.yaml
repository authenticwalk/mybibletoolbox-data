  eng-YLT: through whom we did receive grace and apostleship, for obedience of faith
    among all the nations, in behalf of his name;
  jni-jni: Ahira aniza ni vana uwe Yesu wa zauka me nan Bulus wazin ka dura kawe me
    anyimo aniza nuwe me Ogomo Asere.
  kne-kne: Begew en sisya, sineg-angan Diyos sak-en et nanbalinenas sak-en si apostol
    ta say awisek din kaipoipogaw sin am-in ay ili ay mamati ya manongpal en Cristo
    ta say madaydayaw sisya.
  tgj-tgj: Ninyigv lokv Pwknvyarnv ngam Apostol ako bv ridubv kristo gv amin lo jito,
    vbv orto kunam lokv diringmooku gv nyi mvnwng nga rigv mola mvngjwng modu kubv
