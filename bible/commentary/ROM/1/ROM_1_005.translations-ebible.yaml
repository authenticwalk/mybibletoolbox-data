    aak nath-nathan wun-wuntan,
  zga-M: Khugendela umwene tupokhile uvupokhi wa kusuhiwa nu wedesi uwa lwidekho panie
    nekhe khelunga, khulitawa lya mwene.
  yom-yom: Buabu mu diambu diandi, tutambudidi nlemvo ayi kimvuala mu nata mu dizina
