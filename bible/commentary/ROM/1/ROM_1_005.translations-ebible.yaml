  san-ORI: ଅପରଂ ଯେଷାଂ ମଧ୍ୟେ ଯୀଶୁନା ଖ୍ରୀଷ୍ଟେନ ଯୂଯମପ୍ୟାହୂତାସ୍ତେ ଽନ୍ୟଦେଶୀଯଲୋକାସ୍ତସ୍ୟ
