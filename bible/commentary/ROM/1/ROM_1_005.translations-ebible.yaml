  unx-unx: ଖ୍ରୀଷ୍ଟ୍‌ଆଃ ନାଗେନ୍ତେ ପାର୍‌ମେଶ୍ୱାର୍‌ ଆଇଙ୍ଗ୍‌କେ ପ୍ରେରିତ୍‌ ଲେକା ସାଲାକେଦ୍‌ତେ
