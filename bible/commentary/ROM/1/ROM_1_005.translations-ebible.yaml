  cui-cui: Jesucristo pata tana neantobexae, Nacom pana cata pocotsi coyene xua pana
    netsita coyene xanepana xua pata tana necana exanaewa tsane Jesucristo pia peitorobi
    jiwi tatsi. Nacom pana itoroba pata cueicueijeinexa daxita nacua jiwitha xua barapomonae
    pejume cowʉntsinexa yawa xua peexanaenexa pocotsiwa xua Jesucristo itoroba.
  boj-2014: Yesus aqa siŋgila na Qotei a iga qa are boleiyej. Osiqa Yesus aqa ñam
    na iga wau egej. Deqa iga aqa anjam maro tamo unum. Tamo uŋgasari sawa sawa kalilq
    di unub qaji naŋgi Yesus qa naŋgo areqalo siŋgilatosib aqa anjam dauryqajqa deqa
    are qalsiq wau egej.
  eng-OEBUS: Through him we received the gift of the apostolic office, to win submission
    to the faith among all nations for the glory of his name.
  eri-eri: Yesus Kristus nomo owo langanga bona, Itou no ere bona aau warai, onodu
    no nomo unyi bona, Itou no ere aposel haruwe langa tafa higai. No onou onowai
    waha, nere fai-aita oruwanga edo Yesus bode huwanyanege ngalenga wonga, nere no
    nomo beele oojo wodbode.
  aly-aly: Jesus-el ayenh angkakert Akngey-kenh mwerr arntarnt-arek. Ra anwenhantherr
    rlwanek, angka ikwerenh akalty-anthetyek. Ra anwenhantherr arrernek, anwantherr
    ingkerrenh Jew-weny-rnem akalty-anthetyek apmer arrpanenhek, rernem Jesus-kenh-angkwarr
    arraty apenterl-ayntetyek, renh tnaketyek.
  wiu-wiu: Kipa one Aposelo ali-kiti meamene wa toto pewe witikome takoa motikilepa
    Yesu einagome taneleke toka. Nipa e ku yatename Yesunomo yakoa mootokoa oneme
    tamene wa akene toa litia toa one kei pia tomotoa tokome toka.
  swe-swe: Genom honom har vi fått nåd (oförtjänt favör, kraft) och vårt apostlaämbete.
    Anledningen är att föra människor av alla folk till trons lydnad för hans namns
    skull. [Trons lydnad kan också översättas ”tron som leder till lydnad”.]
  cth-cth: Hote Bawipa min lahoi Jentelnaw pueng ni yuemnae hoi Cathut lawkngainae
    koe pha sak nahanelah, guncei lah coungnae coe awh.
  mti-mti: Me gumbe nu God ano oraiwa ge apasoro nauwawa tamtu. Me Iviwa wateteyamtan,
    Ju onan igiyawa undag auwatan sira mu anotumat gumbe noiwa autan oya.
  pad-NT: Jesus Cristo hora anivini hiki hora honariara kaimoni, monina oavaadahaonivini
    kidimoni. Deus hora nagathogathovini hi'iki vahoariha vahararana athi oavaadahaonivini,
    bada oni'aja kaimoni ida kidibadani. Binofiki ida arabo hahavi kaija'arini Jesus
    varani hina-ra vakajari'daravini, vavakaijokavini, athi vanaabavini jaboni.
  twi-twi: Ɛnam Kristo so nti na Onyankopɔn ma meyɛɛ ɔsomafo maa Kristo, sɛnea nnipa
    nyinaa nam gyidi so bɛyɛ osetie ama Onyankopɔn.
  hlt-hlt: Anih dongah lungvatnah neh a ming yueng la namtom boeih taengah tangnah
    kah olngainah caeltueih te n'dang uh.
  tbz-SIM: Weè te kɛ̀ Kuyie nni ndɔ̀ɔ̀ mɛsɑ̀ɑ̀ kɛ̀ n nɑɑ́ nku kó ditɔ̃nnì kɛ bo yṹɔ̃́nní
