  mcf-NT: 'Aidën: —Pabadon chuibeniac isadaidpembon matses utsibontsen ma ëbi tantiaquin
    ëmbi chiacpadomboen nanu —quequin ambi naid chuibenequidquio Esusën icmepondashi.'
  kjs-kjs: Yesumi ni raba minalo Gote-me ni aposel kogono ali mapiraasa. Go puma neme
    su raayona piri enaalinu-para Gote-na agale waru pagoma Yesu madaa kone rulaliminalo
    mogeaayo.
  mni-mni: Phurup pumnamakki misingbu thajabada amadi haiba inbada chingbinabagidamak,
    Ibungo mahakki mapanna amadi mahakki minggi maramgidamak eihakpu pakhonchatpa
    ama oibagi thoujal adu Tengban Mapuna pibire.
  yad-NT: Simusiñi̱ ji̱ta nu̱ñi̱mutya̱jadara jantyutya̱da, sa̱tidye bay yinsu̱byimijyu̱
    nu̱y, nu̱ña̱tidye tuva̱chutaniy variryi ti̱ta̱ju̱ nijya̱nvay Jesús jtyamu, rirya̱tidye
    jchana̱tya variñi̱. Jirye ji̱ta simu tuva̱chuvay tevadye, jiryatiy sanatuy Ju̱denu
    Jesucrístu jsa̱ju̱ jiryedye.
  mxb-NT: Ta saꞌa̱ Jesús ni̱ niꞌi̱ ndú ña̱ mani̱ ña̱ kakuu ndu apóstol, dá kaneꞌe
    ndu to̱ꞌon na no̱ó ña̱yuu ndéi iin níí kúú ñayuú yóꞌo, dá natiin kuu̱ ná ña̱ñóꞌó
    sa̱ꞌá ña̱ kandeé iní ñaá ná, ta kueídóꞌo ñaá ná.
  pon-2006A: Eri, Koht ketikihong ie kalahngan wet sang rehn Krais oh pil pwehki Krais,
    I en wiahla wahnpoaron men, pwe I en kahluwadohng wehi kan koaros nan mouren pwoson
    oh peik.
  maq-NT: Hane ngatsë rë Jesucristu ne, casacu niji cjuandaja rë Nina xi camá ngayin
    apóstol, cojo sa xi cuisecuin rë xuta yëjë ni nangui, sehe cumangucacun me cojo
    Nina hacuaha cuihndë me tsëhë Nina. Hane xi cuatjin ne, cuma jyë cuma hnga Jesucristu.
  hto-hto: Juzíñamui Jesucrístodo, ñúefuena cuemo itátate. Aferi ɨere ióbidɨcue. Afefue
    cuemo illano, ɨere cuena canode, ie mámecɨdo oni jɨáɨnomo ie orécamɨena cue íllena.
    Bie cue ióbillafue ie mámecɨdo oni jɨáɨnomo cue oréllena. Afe cue oréinamona naga
    náɨraɨaɨdo aillo Jesumo ɨ́ɨnotɨnona iite. Daje izói ie uaina jiéruitɨnona iite.
  por-BRBSL: através do qual recebemos a graça e o apostolado pela obediência da fé
    entre todas as nações por causa de seu nome;
  ces-NKB: skrze něhož jsme přijali [tuto] milost, totiž apoštolství pro jeho jméno,
