  cnt-NT: Jniá₂ Pa₄, lɨ́ng₅ dsa₂ i₂jme₂ti₃ ne₄ Jesucristo; Diú₄ ca₂të₃ jniá₂, jaun₂
    ca₂chei'₃ a₂léng₂ dsa₂ i₂chen₄ quiáin₅ ia₁jaun₂ qui₁'ë́₄ jág₁ dse₃ quió'₅.
  tif-tif: Nak-tunum kusal kaa tiinsip o? Nali Yesus Kraist ami ok fukulin tunum Pol
    nata kemin, God alalta kalaan tunum kelan o kala, nayo uldaa-nam-buu-lomdala,
    Kapta God ami weng tambal kaa kukaayan o, nakase. Kemin, sukon kala nak-tunum
    kusal kipni dola kuyon o, kalaliya nuubi.
  nlx-nlx: पौलुसान उगे रेन जो मालीक यीशु मसीन पावोर हे, जाह बोगवान प्रेरित बोणनेन
    केरता हादाय जायेल हे, काहाकाय बोगवानान ती हाजाली खोबरीन पारचारान केरता आंगे केरायेल
