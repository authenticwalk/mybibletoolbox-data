  por-TFT: Eu Paulo que sirvo a Cristo Jesus estou escrevendo esta carta. Deus me
    escolheu para apóstolo e me nomeou para que eu proclamasse a boa mensagem que
    vem dele.
  gwi-NT: Shįį t'ee Paul, Christ Jesus vi-slave ts'ą' Tr'ihił'e' ihłii Vit'eegwijyąhchy'aa
