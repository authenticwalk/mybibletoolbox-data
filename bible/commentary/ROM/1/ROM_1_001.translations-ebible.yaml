  uli-uli: Babior le ila ye budoh mo irel Paulus, we yael Jesus Kristus re hagloy,
    le iy semal apostel we Deus ye duwley ngo ye fesangu bo yebe foloyu Hapatpat Momay
    le yalol.
  nin-NT: A si ingga Bulu, uvurr iko a Kristi Yesu, tuku uni ko na angu nggo Abachi
    à ttu ingga na ni ingga undu ku ibre ku anishirr Ure ku wre umaku. A si ingga
    yo i so charr ki imba.
  acu-NT: Wiitjai Pabloitjai. Jesucristo inatirinjai. Tura asamtai Cristo wína eatak,
    Yusnum uwemratin chicham etserkata tusa akuptukmiayi.
  cak-WNT: Riyin ri Pablo, yin jun rusamajel ri Jesucristo. Ya c'a ri Dios ri xisiq'uin
