    Kỹ tóg inh kuprẽg gé, isỹ vẽnh kar mỹ vẽnh vĩ sér kãmén jé, Topẽ tỹ ẽg mỹ vẽnh
    vĩ jẽnẽ ja ẽn ti.
  bvd-bvd: Nau sa Bol na waa ne ku too na 'aku fua rao lae fua sa Disas Kraes ne ku
