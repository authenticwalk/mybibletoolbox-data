    matsiguenga ora Caninaro Nibarintsi ati icanta cara yogabisaicoonti Tosorintsi.
  plu-plu: Nah Pol ku pariye gibuk Kiyapwiye Jesus Cristo, nah awahkis inin kagta
    yimin. Kibeyne, Uhokri kaniypen akak gibetki adahan nah humaw giwatni. Ig awahkiswen
    adahan nah ekkene ini kibeyne inetit
  iou-iou: Pol näk, Anututä Jesu Kristo täŋo epän ämagän aposoro kubä ude iretta iwoyäŋpäŋ
    nepmaŋkuk. Iwoyäŋpäŋ nepmaŋkuko uwä Anutu täŋo Manbiŋam Täga u yäŋahäŋira komeni
    komeni kwekta näk yäpmäŋ daniŋkuk.
  ntp-NT: Aanʌ ʌrPaavora Suusi Cristo piooñigadʌ. Dai gʌnoojidi aanʌ aapimʌ vaavoitudadami
    Roomʌrʌ oidacami. Diuusi giñmaa sʌʌlicami ansaidʌ ʌrootosicamicana aanʌ dai ʌcovai
    giñvusaitu ansaidʌ gaaagidiña aanʌ sai Diuusi cʌʌgacʌrʌ gavuvaidi.
  rai-rai: Iaau Paaulo, a tultul anun Kaarisito Iesu, iaau timu a buk mi karom muaat.
