    Diosnintsic acramashga. Tsaymi alli willacuyninta willacur puriycä.'
  mox-mox: Leta baʼe yaʼa Faulo ʼiguyega yaʼwayavia waiwai ʼimia. Yaʼa Ieisu Keliso
    ena tofewa kavovo. Ta Yaubada ena nuanua ʼinega yavetovaletuyana, ta venuaʼivinegu
    be vetune ʼifoqeyegu ena Vale Aqiaqina sabi lugaihina tomotau ʼidia.
  kew-kew: Ni Pol-re Yesu Krais-na aposel kogono aa pirua go pepa tua repaato. Gote-me
    nipuna Epe Agaa mogeanolo yaaloa ni mapiraasa.
  dww-dww: Taugu Pol, Yesu Keriso na taunoyama, Mamaitua ya yokoegu be ya vinegu da
    taugu apasol Mamaitua varinama verenama yà rauguguyena.
  twi-ASANTE: Nnwoma yi firi me, Paulo, Yesu Kristo ɔsomfoɔ a wɔayi me sɛ ɔsɛnkafoɔ
    a wɔasoma me sɛ menkɔka Onyankopɔn asɛmpa no nkyɛn.
  aoj-aoj: Aeꞌ Pol ape lafela Krais Jisas andaꞌ maola anen atona. God nofale ma endaꞌ
    maol aposel eaꞌ nosaheꞌe ma egawalapa basef buꞌwafi ananifi.
  cbv-cbv: Weém, Pablo biíhdih daacát tʉ́ʉtnit, yeéb Roma tʉ́tchidih moón Jesúíhwãdih
    wã wahna caá. Jesucristo weemdíh ñíonit, ã́ih tʉ́ini doonádih nihat baácdih moondíh
    ã naáwát tʉ́ʉtʉp jĩ.
  taw-taw: Yad Pol, Klays Jisas bɨ wog gɨñeb ne mɨdebin. God nɨŋɨd yɨp aglek, bɨ Jisas
    takaw nop dad ameb ak mɨdebin. Pen yɨp nɨŋɨd takaw teplep ak agñɨnɨmuŋ agɨl yɨp
    aglak.
  jic-NT: Napj Pablo. Napj Jesucristo jomozo. Dios la ntjet'á napj, apóstol nsem napj.
    Nin tjejyama la veles la p'a jilal jupj mpes. Nin tjejyama la veles pasal 'üsüs
    way tepyala Jesucristo mpes.
  zap-NT: Noo nak Pabel ne rlaa xdxiin Jesucrist. Laa Dëdyuzh wye noo ne gak noo xpoxter
    Jesucrist chen yzëët noo xdiznzoon Ne.
  wer-wer: Ne Pool Yesu Kristo pim ya omnampök pep epwer retëng ë yaningk. Anutuuk
    neön pim ngön yaaö omën sak wëën pi ne pim ngön ompyaut aim ömëak neulëaup.
  ipi-ipi: Namba Polo. Nambato Gotena pii layene epene oko wandakali tupa lamauwa
    atola loto, balato namba aposolo akali mindi atape lea-kola, namba Jisasa Kataisana
    piape akali ateyo.
  qul-NT: Noka, Pablo, Jesucristopaj sirvejnin, cay cartata escribini. Dios wajawaspa
    ajllawarkan apostolnin canaypaj, salvación evangeliota willanaypaj.
  ter-NT: Yundóxinopinoe, undi Poûlu, undi ovoxe Jesus Kristu. Koati undi iháxiu Itukó'oviti
    koyúhoyea emó'u xapa xâne. Haxákonumaka Itukó'oviti indúkeovo koyuhoâti ra inámati
    ihíkauvoti ítuke.
  bmr-NT: Uujoho Pablo Jesucristo jeecɨvomɨnaafi, Moocaani uco ucuuhuvaubo diibo minɨsumɨnaafitɨ
    icaqui, Moocaani iijɨco jɨɨbeguequi uco ɨɨcɨubo.
  fuf-fuf: Immorde e an min Puulusa, nduu kurkaadu Iisaa Almasiihu on, noddaaɗo wonugol
    *sahaabaajo, waɗaaɗo feere fii yottingol Kibaaru Moƴƴo Alla on.
  bhl-bhl: Kulais Yesus em angin Ulom abiw mutuk fian biliw kunum waneng yutaka! Yu
    biliw yako! Sunbin-Got e Fol nelo gaanemeko, dukulei, nelo Kulais Yesus em weng
    afak kunum kenemei, esik nelo ‘Ku nem kalan kunum kenemew kai!’, nangse kasike,
    ne uneko, Yesus Kulais em Weng Kal Ken Ati be aneng aneng angom kalo be bakayem
    tem bakayem tem unemkakawkabi kunum nete te.
  ons-ons: Paulo, na Kristo Yesu wane urata ŋei, so aposolo, Anutuŋo eŋine don maepkine
    ea ra qelaŋanikalane ra wakon nange.
  con-NTPO: Ña Pablo gi Jesucristoma shondo'su. Tise tsu ñama ttu'se tisema afa'suve.
    Ttu'sesi gi ñajan Chiga ñotsse condase'choma condaseye canse.
  ghs-ghs: 'Dzairamane Dzoobe: Anai Pauro. Oi Dzesu Kiristui anake Ohongaho sinabidza
    quba qaheburoqi nikeho qaru abi naatare hiiremi oho sutasutata oorai.'
  peg-peg: ପାଉଲ୍‌, କ୍ରିସ୍ଟ ଜିସୁତି ଆଡ଼ିଏନ୍‌ ଆରି କୁକ୍ୟାତି ରୱାନ୍‌ ପକ୍ୟାତାକାନ୍‌, ଆରେ ଇସ୍ୱର୍‌
