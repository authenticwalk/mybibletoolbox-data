    લખે છે
  jvn-NT: Para sedulurku kabèh nang kuta Rum, iki layang sangka nggonku, Paulus. Gusti
    Allah pantyèn trésna tenan marang kowé kabèh lan manggil kowé, supaya dadi umaté.
    Muga-muga Gusti Allah Bapaké awaké déwé lan Gusti Yésus Kristus ngebeki uripmu
    karo kabetyikané lan katentremané. Aku nulis layang iki marang kowé, jalaran Gusti
    Yésus, Kongkonané Gusti Allah, wis miji aku dadi peladèné. Aku kudu dadi rasulé
    Gusti Yésus nggelarké kabar kabungahan sangka Gusti Allah marang kabèh manungsa.
    Ing jaman mbiyèn Gusti Allah wis ngomongké bab kabar kabungahan iki liwat para
    nabi lan ya wis ketulis nang Kitab. Kabar kabungahan iki ngomongké bab Gustiné
    awaké déwé Yésus Kristus, Anaké Gusti Allah. Sak tyara manungsa Dèkné dadi turunané
    ratu Daved. Lan jalaran Gusti Yésus uripé sutyi sak kabèhé, mulané sakwisé Dèkné
    tangi sangka pati, Gusti Allah ngekèki pangwasa gedé marang Anaké, supaya ngwasani
    kratoné. Aku saiki dadi wakilé Gusti Yésus. Gusti Allah pantyèn ngekèki penggawéan
    iki marang aku, awit Gusti Yésus déwé sing ngomongi aku. Aku kudu ngomongi kabèh
    bangsa sing dudu Ju, supaya pada pretyaya lan pada manut marang Kristus. Kuwi
    pantyèn Kristus déwé sing ngongkon aku. Lan kowé sing manggon nang kuta Rum, kowé
    mbarang kudu tak omongi nèk Gusti Yésus Kristus manggil kowé supaya dadi anaké.
  byr-byr: Nyaꞌmweihi, Romɨ mwaalyaihi, Polɨnyɨ nɨmɨre paazɨyaꞌ yɨhyasɨwaabe. Yuneinyɨ
    Kɨraazɨtɨyai Jizaazareinyɨ gamɨre yaasɨwaꞌwawɨnyainyɨ. Kɨraazɨtɨyai jaka nyɨjɨvwaramaaraka
    nyɨdahɨlakakeinyɨ nyɨdaasakeinyɨ Apozelɨyainyɨ. Sareinyɨ Gotɨyai yagaala tewaanyaꞌ
    maryasaabakeꞌ wɨjɨwaakyaꞌneinyɨ nyakakeinyɨ.
  ian-ian: Rom walɨnja ngepmamba lɨga nɨmba ngwuk kat wan nyaangɨt pɨlɨwutɨgowun.
    Wun Pol wun. Wunayɨ God waa apma nyaangɨt yiga mbukwangat God wun kat klalaa yiga
    ambuk wandɨ.
  hun-hun: Pál, Jézus Krisztusnak szolgája, elhívott apostol, kiválasztva Isten evangéliumának
    hirdetésére,
  mcf-NT: 'Esuquidistun yuambo Pabado nebi. Aidën: —Ëbi chuibeneta —caidquio nebi.
    Adembidi Nuquin Papantsen: —Con Mado chuibeneta —caidquio nebi.'
  kjs-kjs: Ni Pol-re Yesu Keriso-na aposel kogono ali piruma go pepa luma rapaayo.
    Gote-me nipuna Epe Agale mogeanolo yaaloma ni mapiraasa.
  mni-mni: Christta Jisugi manai, pakhonchatpa ama oina koubiraba amadi Tengban Mapugi
    Aphaba Paogidamak khaidokpiraba Paul-dagini.
  yad-NT: Ray, Pávuru, Jesucrístu muchechiy, jiryatiy sanatutyadeda yinsu̱byiju̱ ray.
    Sabamya̱ Ju̱denu ray ra̱tidye datyanunumaya̱ra samitu̱choda saniquejadamu.
  mxb-NT: Yuꞌu̱ kúú Pablo, ta kéchóoin noo̱ Jesucristo, ta ni̱ na̱kana na yuꞌu̱ kakuui
    iin apóstol, chi̱ ni̱ taó xóo na yuꞌu̱ ña̱ kanooi kasto̱ꞌin xíꞌín ña̱yuu sa̱ꞌá
    to̱ꞌon va̱ꞌa Ndios.
  pon-2006A: Sang Pohl ladun Krais Sises oh wahnpoaron me Koht ketin piladahr oh malipeier
