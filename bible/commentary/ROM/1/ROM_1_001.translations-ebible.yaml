verse: ROM.001.001
translations:
  kpx-kpx: Iesu Keliso esemu Bolo dailike ko. Dilavau di hohavoi di ebagemage dau
    abostolo ata holisi hotoe dua loui ata haivema.
  okv-H: Na Paul na Iesu Keriso ta pure ari embo apostel eto God ta duru javotoho
    embo ta degi hande ana jage eto umbuna avoeto nanena ungo Rome ekalesia ta degi
    ahari erevi ere kajihena.
  tbo-tbo: Tau Paulo, Yesu Keliso a tu bagibagi po tu wituwetuwega Yaubada i otugeu
    po i houna kahau ipa tuwega dewadewana a guuguyeya.
  mal-C: ക്രിസ്തുയേശുവിന്റെ ദാസനും അപ്പൊസ്തലനും ദൈവത്തിന്റെ സുവിശേഷം പ്രസംഗിക്കുന്നതിനു
    നിയോഗിക്കപ്പെട്ടിരിക്കുന്നവനുമായ പൗലോസാണ് ഈ ലേഖനം എഴുതുന്നത്.
  grc-SR: Παῦλος, δοῦλος ⸉Ἰησοῦ χριστοῦ,⸊ κλητὸς ἀπόστολος, ἀφωρισμένος εἰς εὐαγγέλιον
    θεοῦ,
  bgc-bgc: या चिट्ठी पौलुस की ओड़ तै सै, जो यीशु मसीह का दास सै अर परमेसवर के जरिये
    प्रेरित होण कै खात्तर चुण्या गया अर उसका सुसमाचार सुणाण खात्तर न्यारा करया गया
    सै।
  khz-khz: Au Paulo, Keriso Iesu gena vetugunagi tauku; gekuna epepa ewatina. Au ekeakuto,
    gena apostolo talimaku ai aagoto, e evirigikuto, Palagu na Vali Namana pana varavaragia
    ulanana.
  deu-TKW: Paulus, Knecht Jesus Christus', berufener Apostel, auserkoren für die Verkündigung
    des Evangeliums Gottes,
  zsr-NT: Nedaꞌ, Pablo, nacaꞌ bönniꞌ nadaꞌu queëꞌ Jesucristo len gbaz queëꞌ, le bulidzëꞌ
    nedaꞌ Dios len gröczëꞌ nedaꞌ quië gunaꞌ lban qui didzaꞌ dxiꞌa queëꞌ.
  lin-lin: Polo, mowumbu ya Yesu-Klisto, oyo abengama mpo ete azala ntoma mpe aponama
    mpo na kosakola Sango Malamu ya Nzambe,
  hns-NT: Ham Paulas baatie aur ie tjietthie liekhiela Roma sahar ke iesaai log khaatien.
    Ham Kriest Jiesoe ke ekgo goelaam baatie. Oe hamke bolaais hai aapan pathaawal
    waala ghat sagaro Parmeswar ke khoes khabar djanaawe khaatien.
  noa-E: Romapien, maach ãba Cristo iek ʉ̈kha nʉm gaaimua khodkha thʉnʉm khʉʉn, ¿jãgpai
    nʉ keena? Mʉʉn Pabloou, Jesucristo chog. Muata pãrag mʉg ẽsap phã deepʉ̈i chirʉm.
    Ich Jesucristoouta mʉ jʉr aujim, jãga Ẽwandamau maach peerdʉ aaujẽ a jaaujem khamkhĩir.
  eng-EMTV: Paul, a bondservant of Jesus Christ, called to be an apostle, having been
    separated unto the gospel of God
  mib-NT: Máá rí cúu Pablo, mozo Jesucristo, chi ni cana Yaā Dios ruhū cúu ri apóstol
    yā, ni jeni ya ruhū te ni tají yá ruhū jeē nácani ri jnūhun jeē jnáma ya ñayuu.
  lif-NT2: निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ सेःक्‌युक्‍मिबा पोःङ्‌से़ सेगाङ्‌ङाङ् कुसुनाइङ्
    इङ्‌भोःसे़ उःत्ताङ्‌बा ये़सु ख्रिस्‍तरे़ कुसेवारोबा इङ्‌गाॽ पावलरे़ कन् सक्‍इङ्‌घङ्‌ङिन्
    हाक्‍निङ्‌बारो॥
  xnj-xnj: Nene Pauli niyandika balua iyi, mtumisi wa Kilisitu Yesu, mwenikemeliwi
    kuvya mtumi na kuhaguliwi na Chapanga, kwa lihengu la kuvakokosela vandu Lilovi
    la Bwina.
  mmx-mmx: Nenia ne Pol, lasaxaruki at ne Iesu Karisito, la nia lun pavang. Moroa
    ga soxolik ka ia la ga ro ka ia xusu ana vavang mi Lagale Lavavang teren.
  cbr-NT: '''Ëx cana Pablo ''ain, an Jesucristo quiásabi oquin aín bana uni ñuixuncë.
    Usa ''ixun cana mitsu quirica buánmin. Nucën Papa Diosanbi ca Jesucristomi catamëquin
    ainan ''inux ië́nun unicama aín bana ñuixunun ''ë caísacëxa.'
  tee-NT: Ju quit'in icPablo. Ixlapanac icjunita ju Jesucristo. Yuchach ju quisacxtulh
    ni ixtamalakachan acva. Chai Dios ju quilhcalh ni acnonach ixchivinti junta najun
    tichi chavaich ju Jesús.
  eng-LSV: Paul, a servant of Jesus Christ, a called apostle, having been separated
    to the good news of God,
  cak-NT: Ren Pablo jin jun rusamajel ri Jesucristo. Ri Dios xiroyoj chi xinoc apóstol.
    Raja' xirucha' chi nintzijoj ri utzilaj rutzij chique ri winak.
  pah-NT: 'Ji ko Pauloramo Jesus Cristo''gareheva''ero jitekovo garemimbotarimova''ea
    rehe. Kiro ji ikwatijarukari nhinhi''ig̃a imondovouka pe me – perope peju cidade
    de Roma pe. Tupana''ga ji mongo omoirũharamo ikwehe. Igwete ga ei ji ve: “Emombe''umbe''u
    ti g̃a pe nhiremimombe''upyryva Jesus Cristo''ga mombe''gwovo,” ei Tupana''ga
    ji ve ikwehe.'
  sja-NT: Mɨ, Pablopa oopari Jesucristopa oopi bɨk'a. Mapa nãgɨ́ k'art'a p'ãru. Tachi
    Ak'õrepa mɨ jɨrɨt'eraji mãik'aapa awara bɨji jarateemerã irua pedee pia jara pëida
    Jesucristode.
  xed-xed: Iʼi Pwal ta nzakway ka kwalva Yesu Kristi ta vindaftá na ɗelewer na. Lazglafta
    ta hgaftá iʼi ŋa nzakwa ɗa ka mnda ghunayni. Tsatsi ta zbaptá iʼi ŋa dzaʼa ɗa
    mna Lfiɗa Gwaɗani ŋa mnduha.
  mks-NT: Ye̱he̱ cúú Pablo ta Jesucristo cúú xitoho i̱. Na̱ca̱xi Ndióxi̱ ye̱he̱ cacuu
    u̱ in apóstol cuéntá mé á ta na̱chindahá a̱ ye̱he̱ cu̱hu̱n i̱ ca̱ha̱n i̱ tu̱hun
    va̱ha sa̱ha̱ Jesús nu̱ú ña̱yivi.
  gfk-S: Aiou Pol, tike ut na tinaram tano pinapalim Jisas Krais i ter ie tagu. Ma
    ne God gate tato leh iou be iou tike apostolo ma iga bul hasisingen iou ura harpir
    tano tahut na hininaawas tana.
  bmu-bmu: Pol ni Jisös Kraistkö nup meme azia aka Rom urumeleŋ ambazip embuk keu
    eraum mötpingöra kaba kimbi ohozal. Anutunöŋ noholiga melaimelai azi aposol akzal.
    Anutunöŋ Ölöwak Buŋaŋi jim sehimamgöra möwölöhöm niŋgiiga maljal.
  dgz-dgz: Ne apan Pol, Iesu Keriso nao mega ayamase tainawa amba God om enunege watu
    enamot mega dianegeni apanewa da. Ame God venana wan menan Nop Oit Mega Kakaewa
    wadidiaivin.
  eng-GNV: Paul a seruant of Iesus Christ called to be an Apostle, put apart to preache
    the Gospel of God,
  zaa-NT: Inte' Pablo runia' nu rinèni Jesucristua inte' nna ná' apóstol quì'e porqui'ni
    Tata Dios nna chi gutàỹie inte', chi becuí'e inte' para equixà'a' evangelio quì'e.
  eng-WEBSTER: Paul, a servant of Jesus Christ, called to be an apostle, separated
    to the gospel of God,
  guh-guh: Xanë Pablonë, Jesucristo pijajivitonënë. Dioso nejunata. Nexata nitoroba
    apóstolenënexanë tatsipaebaponaenexa jivi pexanialivaisi, Jesucristo pelivaisi,
    Diosojavabelia pecapanepaelivaisinexatsi.
  bon-bon: Cane Paulo, Yeesu Keriso me kaakesea bägrä gäne. Acejiyame cebine najuji
    teeme ätyepäneji biname me äbitame piiyepu mara me nawenuji teeme Miiji Mene biname
    bine jajanename.
  nhw-BL: Na niPablo. Niitequipanojca Jesucristo. Toteco nechtlapejpeni ma niitzto
    itlayolmelajca, huan nechiyocatlali ma nitlacamanalhui icual camanal Toteco.
  swh-ONEN: Paulo, mtumishi wa Kristo Yesu, aliyeitwa kuwa mtume na kutengwa kwa ajili
    ya Injili ya Mungu,
  wbi-wbi: uPaulo unsung'ua ghwa Yesu Kilisite, juno akemhelilue kuva nsung'ua, na
    kubaghulua vwimila ilivangili lya Nguluve.
  bba-bba: Nɛnɑ Pɔlu, Kirisi Yesun yoo, nɛ wi Gusunɔ u sokɑ n kɑ ko win ɡɔro mɑ u
    mɑn wunɑ nɛnɛm n kɑ win Lɑbɑɑri ɡeɑn wɑɑsu ko.
  eng-KJVCPB: Paul, a servant of Jesus Christ, called to be an apostle, separated
    unto the gospel of God,
  kgk-NT: (v1,7) Nhandejáry rembiayhu peiko va'e, hemienói he'yirã, Roma tetã-my peiko
    va'e. Xe Paulo amondo-ta peẽ-my xe nhe'ẽ. Tapende rovasa katu Nhandejáry, Nhande
    Ru va'e pende rexakwaa rei-vy. Tapende rexakwaa katu Nhandejáry Hesu Cristo ave.
    Tapene mbopy'agwapy katu ave. Xe Paulo Hesu Cristo rembigwái voi. Ha Nhandejáry
    xe renói va'ekwe gwemimondorã. Inhe'ẽ porã mombe'uharã xe poravo va'ekwe.
  waj-waj: Na Pauruusoono Yisuu Kirisiinna mmooriivaa varau vaidivoono aa yanaa aavaa
    kiauko Teretiivaano ngiiini fafaarainoo. Na kua varee nuaira aposoroo vaidivai
    variauvaara Anutuuqo ni maavee tiravai. Ari mmayaaya yoketaivaa gioonna kiaapuuya
    kiaa mmiaiveeraivaara ni mmataama kieeravai.
  cpy-cpy: Naaka Pablo ojankinatzi-mirori iroka, romperatani naaka Jesús Jeepatzii-totaa-rewo,
    riitaki kaema-shireta-kinari notyaantaa-rewote, riyoshiitakina nokamantan-teero
    Kameethari Ñaantsi jempe ikanta-kota Tajorentsi.
  ekk-PKP: See kiri on Pauluselt, Jeesuse Kristuse sulaselt. Mind kutsus apostliks
    Jumal. Jumal määras mind kuulutama head sõnumit,
  mpx-mpx: Nau Pol, Keliso Yeisu wana totuwalali loloyowanina, nau Yehoba i yogaagau
    ya tabwa apostolo ge i teleyau Wasa Waiwaisana na papaatena-an.
  wbp-wbp: Ngajurna Puurlu Kurdungurlu Wiri. Kaaturluju milarninjarla ngajuju yajarnu.
    Kujarlanya, Jijaji Kirajiki karnarla jalanguju marlaja warrki-jarri pirijina-piya
    Kurdungurlu Wiri-juku Kirijini-patu-kurluju. Yunguju nyampuju warrki, ngula-jangkarlu
    yungurna-jana yimi-ngarrirni Yimi Ngurrju yapa-patuku.
  luo-luo: An Paulo, misumba Yesu Kristo, mane oluongi mondo obed jaote, kendo nowala
    mondo ayal Injili mar Nyasaye.
  nhe-NT: Na niPablo. Niitequipanojca Jesucristo. Toteco nechtequitlali ma niitzto
    niitlayolmelajca, huan nechiyocatlali ma niquincamahui tlacame icual tlajtol.
  aii-aii: ܦܵܘܠܘܿܣ، ܪܹܓܵܐ ܕܝܼܫܘܿܥ ܡܫܝܼܚܵܐ، ܩܸܪܝܵܐ ܕܗܵܘܹܐ ܫܠܝܼܚܵܐ، ܘܓܘܼܒܝܵܐ ܠܡܲܟܪܘܼܙܹܐ
    ܐܹܘܲܢܓܲܠܝܼܘܿܢ ܕܐܲܠܵܗܵܐ.
  esk-NT: Paul-miñ savaktaaniñ Christ Jesus-ŋum. Agaayyutim piksraqtaaġigaaŋa quliaqtuaġitquplugu
    tusraayugaallautaq
  msb-msb: Mga kamaranghod ko sa pagtuod dida sa Roma, ako si Pablo na suruguon ni
    Jesu-Cristo kag amo ako an nagasurat sani sa iyo. Aram niyo, gin-agda ako san
    Dios na magin apostol, tapos pinili niya ako agod magtukdo san Maayo Na Barita.
  cpa-NT: Jní² báh³ Pablo. Ŋøa¹²jni ta³ quiah¹² Cristo Jesús. Ca¹hei¹ dsa² héi² hi²
    lán¹²jni ta³ quiah¹² tsih² høh³ quián¹²dsa. Ca¹tsei¹ Diú¹³ hi² cuø¹³jni jǿg³ dsio¹
    quiah¹²dsa.
  dso-dso: ମୁଇ ପାଉଲ୍‌ ଏଟା ଲେକ୍‌ଲିନି, ମୁଇ କିରିସ୍‌ଟ ଜିସୁର୍‌ ଗଟେକ୍‌ ସେବାକାରିଆ । ପର୍‌ମେସର୍‌
    ମକେ ବାଚ୍‌ଲା ଆରି ତାର୍‌ ନିମାନ୍‌ କବର୍‌ ଜାନାଇବାକେ ସର୍‌ପିଦେଲା । ରମ୍‌ ରାଇଜେ ରଇବା ତମର୍‌
    ସବୁଲକର୍‌ପାଇ ମୁଇ ଏ ଚିଟି ପାଟାଇଲିନି ।
  meu-meu: Lau Paulo, Iesu Keriso ena hesiai taugu, e boirigu ena aposetolo tauna
    ai bainala, bona e hahelagagu Dirava ena sivarai namo baina harorolaia.
  yva-NT: Risyirati Paulus, syanapatambe Yesus Kristus ai, risyamo Amisye po inapatimu
    muno Po inatutir indamu syo Ayao Kovo Amisy ravov. Syo nyovara waowe so ratoe
    anugano Amisy wana no Roma wasai.
  dgc-dgc: Gébwat ye ni Pablo a utusan ni Jesu Cristo. Piniliék na Diyos a maging
    apostolék, monda magpahayagék ta Mahusay a Baheta na Diyos.
  zpm-NT: Naa nac Pabl, naa nac tib nguṉdziin win quiayuṉ naa xtsiiṉ Jesús. Dios bredz
    naa pxeeḻ me naa none naa Xtiidz Ndzon me lo miech.
  hix-NT: Pawru uro ha. Txesusu Kryestu yanoto uro. Noro nànyaknyàrà ro me rowahanonkaye,
    Khoryenkomo. Àrwo yonyhorunu yokarymanye ro me ryhe rowahanonkaye. Khoryenkomo
    nhutwamohsotho rma àro ha, àrwo yonyhorunu.
  sim-sim: An Pol anira. An Krais Jisas lerawu orhin landa ma anira. Jekamba kason
    jir Jisasin hishindiyanda ma jir kolaka Romik lindanjik amu kaye ermbenduwa. Avui
    Wasilaka anin aposelik ormu kamara. Ushinak a ihi mashi jivi Jisashi os hulaima
    nokopman or jivinaha lirin indiyok or lakunda mashi oson a sawekurik anin aposelik
    ormu kamara.
  npi-ULB: प्रेरित हुनको निम्ति बोलाइएका र सुसमाचारको कामको निम्ति अलग गरिएका, येशू
    ख्रीष्‍टका दास पावल ।
  cgc-cgc: Yaken i Pablo na manugsirbi na iya Jesu-Cristo. Papili a ta Dyos na isya
    na apustol tak plano din daan na tagan a din ta katengdanan na isugid ko miad
    i na balita na alin ki kanen.
  tim-tim: Galalupne, nâmâ Paulo Yesu Kristogât hoŋ bawa manman. Nâ âmâ Kristoŋe menekmâ
    aposolo nogonmâ Anutugât pat âlep den maktere ârândâŋ akmâ ariâkgât mem kepilânegep.
  yor-yor: Paulu, ìránṣẹ́ Jesu Kristi, ẹni tí a ti pè láti jẹ́ aposteli, tí a sì ti
    yà sọ́tọ̀ láti wàásù ìyìnrere Ọlọ́run,
  wos-wos: Wuni Pol, Krais Jisasna jémba yakwa du wuni. God wuniré dé waséke, wuni
    déka hundi hura yita du takwaré Godna yikafre hundi wawute.
  emp-NTPO: Mʌ̃ra Pauloa, Jesucrito nezocaa. Ãcõrẽba mʌ̃ra edasia Jesucritoba diabued̶ada
    b̶amãrẽã idjab̶a b̶ʌsia bed̶ea bia Ãcõrẽnebemada jaradiad̶e wãmãrẽã.
  eng-F35: Paul, a slave of Jesus Christ, a called apostle, having been set apart
    to the Gospel of God,
  ind-ind: 'Kepada Saudara-saudari di Roma, yaitu kalian semua yang dikasihi Allah
    dan dipanggil menjadi umat yang disucikan oleh-Nya. Salam sejahtera dari saya,
    Paulus, hamba Kristus Yesus yang dipanggil dan dipilih Allah menjadi seorang rasul
    untuk memberitakan Kabar Baik. Kiranya kalian semua senantiasa hidup tenang dan
    menikmati kebaikan dari Allah Bapa dan Kristus Yesus Penguasa kita. Sejak dulu,
    melalui nubuatan para nabi yang tertulis dalam Kitab Suci, Allah sudah berjanji
    untuk menyampaikan Kabar Baik kepada kita. Kabar Baik itu menjelaskan tentang
    Anak Allah, yaitu Kristus Yesus, Penguasa kita. Dia layak disebut Anak Allah karena
    kedua hal ini: Pertama, sebagai manusia Dia lahir dari keturunan Daud. Kedua,
    dengan kuasa yang luar biasa, Dia sudah terbukti sebagai Anak Allah, yakni sewaktu
    Roh Kudus membangkitkan Dia dari antara orang mati. Melalui kebaikan hati Kristus,
    Allah sudah mempercayakan pelayanan khusus kepada saya untuk menjadi rasul Kristus.
    Kami para rasul bertugas menuntun orang-orang dari segala bangsa supaya percaya
    dan taat kepada Yesus. Dan kalian yang di Roma juga termasuk orang-orang yang
    dipanggil untuk menjadi milik Kristus Yesus.'
  pes-OPCB: این نامه از طرف پولس، غلام عیسی مسیح است که توسط خدا به رسالت برگزیده
    شده تا مژدهٔ انجیل او را به همگان برساند.
  mpt-mpt: Ne Fol neta bainobo galin nakaia unangai Lom bibo blib ibo futan olo dola
    omfubenamabibe. Ne Yesus Klaiste okok naka netabe. Gode ne nemfakanea baatnenea
    Kobo ne okok kamasanin naka kemfai kesoa kobo ne dowan weng ayamo nakaia unangai
    omkayemale ge baatnenebiobe.
  ssx-ssx: Do wapeta꞉ I̱ Poloma꞉ pua꞉me. Yesu Ketiso ipika꞉ e pokaaso hali halome.
    Koda꞉ ipika꞉ Pi Seliapo walonoyeke ipikana꞉ma꞉ I̱ wi la꞉ meaata꞉ aposolo hali
    hano la꞉la꞉me.
  mkl-mkl: Amui Pɔlu woo ce icɛi Jesu Kirisi, ɑmu iyi Ilɑɑɔ̃ í kpe n nɑ n jɛ woo bɛ
    nɔ í nyɑm ikɑ̃ n wɑɑzoò lɑɑbɑɑu jiidɑɛ.
  gaq-gaq: ଜିସୁ କିସ୍‌ଟନେ ଦାସ ବାରି ଇସ୍‍ପର୍‍ବାନ୍‍ ପାଙ୍ଗ୍‍ଲେଃକ୍ନେ ନିମାଣ୍ଡା କବର୍ ବାସଙ୍ଗ୍‍
    ଅଲେଙ୍ଗ୍‍ନେସା ପ୍ରେରିତ୍‌ ସିସ୍‍ ରକମ୍‍ ଡିଙ୍ଗ୍‍ଚେ ପାଙ୍ଗ୍‍ନ୍ଲେଃକ୍ନେ ପାଉଲ୍‍ ଉଲିଆ ।
  gof-RNT: Yesuus Kiristtoosa aylle gidida, hawaare gidana mela xeegettidayssafenne
    Xoossaa Wonggelaa sabbakana mela doorettida Phawuloosi kiittida kiitaa.
  unx-unx: ପାଉଲୁସ୍‌, ଖ୍ରୀଷ୍ଟ୍‌ ୟୀଶୁଆଃ ଦାସି ଆଡଃ ସାଲାକେଦ୍‌ତେ କୁଲାକାନ୍‌ନିଃ ଆଡଃ ସୁକୁକାଜି
    ଉଦୁବ୍‌ ନାଗେନ୍ତେ ପାର୍‌ମେଶ୍ୱାର୍‌ତେ କେଡ଼ାକାନ୍‌ନିଃ ତାନିଃ ।
  gah-gah: Neza Paulona Izesu Kilistó eza gelekelé veva nelémo moloake aí aposolo
    minatane loko sele lo nemeake, Ómasímini gakó lamaná lo utó oko ale hutilí itane
    loko nelémo etó imó.
  lcm-lcm: Nau a Paulo napo asosokai ke Karisto Iesu. Kata songo iau ani naka aposel,
    na ka atung iau ani naka akus ta akus ro si God.
  aer-aer: Ayenge Paul, warrkene Jesus Christ-kenhe. The pipe nhenhe arrekantherre
    intelhe-ileme apmere Rome-le-arle anemeke. Ngkartele ayenge akngakeke nhenge ayeye
    ilantheke-arle anetyeke. Ayeye nhenhe Ikwerenge-ntyele.
  qvc-NT: Kuyashqay kriyiq masitakuna, suq kriyadu patrunninda kasuqshinam noqa Pablu
    Jisukristuta kasushpa, paypa shumaq nutisyanda yach'achikuni. Chaqa Tayta Dyusmi
    akrawashqa, apustulnin kanaypaq.
  tgl-ULB: Ako si Pablo, na isang lingkod ni Jesu-Cristo, tinawag upang maging apostol,
    at inilaan para sa ebanghelyo ng Diyos.
  cbs-NT: Man Jesucristo ikunwainbu Roma anuabu en Pablo jawen tsumapan ¿man jaskadamenkain?
    ixun en matu kene bumai uindakanwen. Jawen kakape en chania akeakexanun jabistun
    jawen kushipaya ea wakin Diosun ea medibi watan ea yununiki.
  xtm-NTPP: Saña chi Pablo kúu sa, te jinukuechi sa nuu Jesucristo ma, te maa ya,
    ni kana ña'a ya ja ko kuu sa apóstol, te ni tetniñu ña'a ya ja kaxtnu'u sa tnu'u
    maa ya ma, te ni sa'a siin ña'a ya ja na kaxtnu'u sa tnu'u vii tnu'u va'a ká'an
    ya ma.
  nnq-nnq: Nenga Napaulo andika balua jenje, napakachi jwa Yesu Kilisto, nandundame
    nambambuligwe nukemigwa kutangacha Nhwalo Gwambone gwa Nnoongo.
  bao-NT: Yʉ Pablo, Cristo Jesús yeere ca paderi majʉ, cʉ̃ yee quetire ca wede yujupʉ
    cʉ̃ niijato ĩigʉ cʉ̃ ca jʉoricʉ, Ʉmʉreco Pacʉ yee añurije quetire ca wedepʉ cʉ̃
    ca ami dica wooricʉ, mʉjare yʉ añu doti.
  san-ORI: ଈଶ୍ୱରୋ ନିଜପୁତ୍ରମଧି ଯଂ ସୁସଂୱାଦଂ ଭୱିଷ୍ୟଦ୍ୱାଦିଭି ର୍ଧର୍ମ୍ମଗ୍ରନ୍ଥେ ପ୍ରତିଶ୍ରୁତୱାନ୍
    ତଂ ସୁସଂୱାଦଂ ପ୍ରଚାରଯିତୁଂ ପୃଥକ୍କୃତ ଆହୂତଃ ପ୍ରେରିତଶ୍ଚ ପ୍ରଭୋ ର୍ୟୀଶୁଖ୍ରୀଷ୍ଟସ୍ୟ ସେୱକୋ
    ଯଃ ପୌଲଃ
  huv-NT: Xique nenütiüs Pablo nerangas minajiüt Teat Jesucristo. Teat Dios tayac
    xic narang miapóstol nej, namb nasaj meáwan nipilan wüx aaga najneaj nanderac
    nguineay alndom mawüw wüx asoetiw nejiw.
  otn-NT: Nu̱gä drá̱ Pablo, rá̱ mɛfigä ra̱ Jesucristo. Nu̱na̱ Oja̱ bi 'yɛ̱xqui̱ ngue
    drá̱ representantegä ra̱ Jesucristo. Bi huannga̱gui̱ Oja̱ ngue ga̱ mma̱mbrá̱ hoga̱
    'da'yo hya̱.
  nop-nop: Pol, nu Jesu Kilisto’walaŋ tipilapilaye-me, Wapum ne aposel kwanai tibaat
    yoŋa naniŋguk. Tiŋa Bepaŋ’walaŋ Mede Momooŋ u yohautawene hautadok nehitubu-dakaleeŋ
    napmeguk.
  obo-NT: Siyak si Pablo kos mid sulat ka-ay woy uripon a ni Disas Krays. Id aam a
    to Monama amoy'd kovovallan no apostoles, woy id po-ossa a nikandin amoy od ponudtuu
    to Moppiyon Dinoggan to Monama.
  cak-ENT: Yin Pablo jun rusamajel ri Jesucristo. Ja ri Dios c'a ri xinoyon richin
    que xinoc apóstol. Rija' xinrucha' c'a richin que nintzijoj ri utzilüj rutzij
    ri nc'amon-pe colonic.
  lif-NT: ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤛᤣ᤺ᤰᤕᤢᤰᤔᤡᤒᤠ ᤐᤥ᤺ᤱᤛᤧ ᤛᤣᤃᤠᤱᤅᤠᤱ ᤁᤢᤛᤢᤏᤠᤀᤡᤱ ᤀᤡᤱᤓᤥ᤺ᤛᤧ ᤀᤢ᤺ᤳᤋᤠᤱᤒᤠ
    ᤕᤧᤛᤢ ᤂᤪᤡᤛ᤻ᤋᤖᤧ ᤁᤢᤛᤣᤘᤠᤖᤥᤒᤠ ᤀᤡᤱᤃᤠ᤹ ᤐᤠᤘᤗᤖᤧ ᤁᤴ ᤛᤰᤀᤡᤱᤄᤱᤅᤡᤴ ᤜᤠᤰᤏᤡᤱᤒᤠᤖᤥ॥
  mie-NT: Maá nī cúu Pablo, mozo Jesucristo, chi nī ncana Yāā Dios nduhū jā cúu nī
    apóstol yā, nī jani yā nduhū de nī ntají yā nduhū jā nacani nī tūhun jā scácu
    yā nchivī.
  san-TIB: ཨཱིཤྭརོ ནིཛཔུཏྲམདྷི ཡཾ སུསཾཝཱདཾ བྷཝིཥྱདྭཱདིབྷི རྡྷརྨྨགྲནྠེ པྲཏིཤྲུཏཝཱན྄ ཏཾ སུསཾཝཱདཾ
    པྲཙཱརཡིཏུཾ པྲྀཐཀྐྲྀཏ ཨཱཧཱུཏཿ པྲེརིཏཤྩ པྲབྷོ ཪྻཱིཤུཁྲཱིཥྚསྱ སེཝཀོ ཡཿ པཽལཿ
  qve-NT: Roma llaqtapi tiyaq ancha khuyasqay wawqe panaykuna, noqa Pablotan kikin
    Jesucristo apostolnin kanaypaq akllawaran, saynapi paymanta allin willakuykunata
    willanaypaq. Chaymi noqaqa Jesucristopa serviqnin kani.
  pao-NT: Ka Te Naa besa unnepu-witu, nu, Paul, mu-matoo tubo'o, ka Rome mee naneadu-wi
    nonobe-gakoo. Nu ka Te Pabe'e Jesus nakabetseadu, oosoo e netutzease, nu yise
    yaahoo yadooawabe mane yise mana mu numu e tuukwe tuungu ka besa tu unnepu-witu.
  cbu-NT: Isuschichis ¿tamarimsa, taaris? Nduntaa siyash pakuri, ashiritaa chinakina
    siyaatsi. Nda mbizakina. Nuw Papori siyaam Romshucheemis kirakaa yandayaruri,
    zanganchintspa. Ísúkirísut nuwaa kamachtayaru, Nuwaa kuki tayaspatashincha, táyaru,
    nuwsha anuri tayaspatampaneemari taakina. Isusoo kamankuri, Apanll Wip tputseem
    kinayaru, iyaam yutaritshishirini tachingamaam tsiparangiya ántaruri taakina.
  usa-usa: kemá Póro mayaí-nákómá Îtu Káríqtoni mayaírá Áánûqtuma aúyatikarena tááyaraitaq
    min-áúbá-wánnáámá agatáune. kemá Póroma Áánûqtuni íráqô-kataama tin-áímmá timá
    tímikaune.
  soy-soy: Nɛ̃́ Kirisi Yeesu ukɛikɔ́ Pɔɔli, nɛ́ɛ rítɛlɛ́ ntí nɔ́ wɔ́lu. Uléécɑɑ
    yɛɛ nɛ́ sée rɛ kɛ́ pɑnsɛ utumɛ. U nɛ́ wɛ́ɛlɛ rɛ kɛ́ Unsímɛ́ Kɛcirɛ riyóó.
  hui-hui: I̱ Polo Keriso Yasunaga biabe bia haga kogo howa Ngode Datagaliwabehanda
    i̱ abosolo holiya dabowa ibunaga Bi Mana Debene lamuliya olo helenego kogoni.
  amf-amf: Kiristoossa tarjamonnante yittsadhaa maatayse Barjosa dhacchintan upsinam
    giyana kamayse eldhaa, Yesus Kiristoossa waadima eedi maataa i Bhawlooskalanka
    nittsadhoono warqannone.
  quc-NNT: In wa', ri Pablo, in patänil re ri Jesucristo. Ri Dios xinusik'ij, xinucha'
    rech kinok che apóstol, jun chke ru taqo'n ri Are', rech kintzijoj ri Utzalaj
    Tzij re ri Evangelio.
  dob-dob: ꞌAboꞌagu, Yesu Keliso manuna yaetopaisewa, ta Yaubada ꞌiesinuwegu be ꞌina
    tetela boboꞌana manuna yada etosimana.
  wrs-wrs: Kava Pol, kava andranindrini Yesus Kristusna. Sesoa kevrana kamba, loholmba
    moalamangnindrinielmba, wo kikih vrena kamba, wulluhmana vinilm besal nemelmom.
  mca-mca: Yakha' Pablo, ƚeqejkunenek ha' Jesucristo, t'eku'myiiji' qu' ya'apostoli'ij,
    qa tseqethenju' qu' henfel ke' ƚe'sits wi'tlijei ta'ƚets pa' Intata t'ejuyets
    ha' Jesús.
  tzo-TZC: Vuꞌun Pabloun, yajꞌabtelun ti Jesucristoe. Laj yicꞌun, laj stꞌujun ti Diose,
    yoꞌ jech ta xiꞌoch ta yajtacbolal, yoꞌ jech ta xcal batel ti lequil achꞌ cꞌop
    ti jaꞌ colebale.
  jao-jao: Marnajingarna, Bula, ngayangaya yiku ki-Jijaj Kurayij, karnilu-ngalkingunda,
    karnilu-yibarra ngarna nmanthawu ruthuruthu nyikungu jawina, nanthawu awara yiku,
    Karnilu-ruthuruthuma nakaringu linji-wulungka nungkalarrku, ngarna nalinanthawu
    awara yiku ki-Yijanku ki-Kada, wukanyinjawu nuwarniku nuwarnu-yabiyu.
  mya-mya: သ​တင်း​ကောင်း​ကို​ကြေ​ညာ​ရန်​တ​မန်​တော် အ​ဖြစ်​ဖြင့် ဘု​ရား​သ​ခင်​ရွေး​ချယ်​ခန့်​ထား​သူ၊
    ခ​ရစ်​တော်​ယေ​ရှု​၏​အ​စေ​ခံ​ငါ​ပေါ​လု​သည် စာ​ရေး​လိုက်​ပါ​သည်။-
  gng-NT: Min Pɔl nɛ kiɛh nɛ kugbɔnku kuu. N yé *Yesu Kristo ya tonsɔnl nɛ. Uwien
    nɛ yin' nni ń li yé Yesu Kristo ya tond, ki gɛ̀nde' nni ń li kpaandeh wɔn Uwien
    ya gbɛmɔnmɔnt.
  cbi-NTPO: Iya Pablo, Jesucristochi taawasha kemu ruku, entsa kiika ñullanu piikentsuyu.
    Iya Jesús' mitya kuinda kenu lara' eranu mikayayu, ura patiñuya, Diosa' mika ura
    kuinda mijakares nenu te'laraa chachiyu,
  ikk-NT: Mmẹ wụ Pọlụ de ẹkụkwọ-ozini. M wụ igbọn Jizọs' Kraịstị. Osolobuẹ kpọ m,
    tumẹ m onyẹ-ozi pụ-ichẹn makẹ Oziọma Osolobuẹ.
  leu-leu: 'Nenia, na Pol: ne saxa yaasok si Krais Yesus e a Piran a xelau xena savat
    yaamut sina e fati pataxau xena kuusan fasavat a Lagasai Roxo sina.'
  maz-NT: Nguetscö e Pablo. O̱ mbëpjizü e Jesucristo. O 'ñembguegö Mizhocjimi rá ma
    nu c'ua ja ra ndäcjä rá ma, rá ma zopjü yo nte rá xipjiji nu jña angueze, nu me
    na jo.
  bod-N: དེ་ཡང་ཕོལ་ལོལ་ང་རང་ནི་མཱ་ཤི་ཀ་ཡེ་ཤུའི་ཞབས་ཕྱི་པ་ཞིག་ཡིན༌ཞིང༌། སྐུ་ཚབ་པར་ཞལ་འབོད་གནང་སྟེ་དཀོན་མཆོག་གི་འཕྲིན་བཟང་བསྒྲག་པར་ཆེད་དུ་བསྐོས་པ་ལགས།
  tca-NT: Pa Chaueneẽgüx, choma i Pauru nixĩ i pexcèx chanaxümatüxü̃ i ñaã popera.
    Rü choma nixĩ i Ngechuchu ya Cristuarü duü̃xü̃ chiĩxü̃. Rü choma nixĩ ga Tupana
    choxü̃ yaxuxü̃ na choxü̃ yamuxü̃cèx na duü̃xü̃gümaã nüxü̃ chixuxü̃cèx i norü ore
    i mexü̃ i tüxü̃ maxẽxẽẽxü̃.
  zpl-NT: Liꞌá Pablo, enu sibiꞌ lu Jesucristo, Diose ucañi liꞌá nú aca apóstolꞌnu
    para nú ixiuleꞌa bedichiaꞌ nzeꞌcaꞌnu lubee bene.
  mbc-NT: Uurî Pauloya sîrîrî kaareta menuka aapia'nîkon. Uurî wanî Jesus Cristo poitîrî
    pe. Moropai Paapa nîmenka'pî pe wanî, moropai inaipontî'pî pe. Jesus Cristo yekare
    ekareme'nen pe e'to'pe kai'ma umenka'pîiya.
  ndg-ndg: Paulo Tarisi waYesu Kirisitu, ywakemilwe panga mtumishi ywa bagulilwe mwanja
    likewe lya Nnungu.
  wsk-wsk: Imi ani Paul, Jesus Kristus ko ura kari. Kaem aninga aru tam ale noko apostle
    ko aga beteram, ale ani noko den gilalong apurekko aga balam.
  toj-NT: Lec ay quermano jumasa, quena Pablooni, ja' ni yatjumon ja Jesucristo. Stzaunejon
    ba oj huajcon jastal jecubanumil. Oj bi caa jbaj oj loilta ec' ja abal it jel
    tzamali, ja' ni sbaj ja Diosi.
  tbc-tbc: Ŋai Pol, Jesus Kristus san urat tamol, aŋsam na girek en ŋiganeg ipalu
    ya. Anut sen ŋai ipilianag a, an lo iŋsan aposel ŋilasa ya. Ago dop an lo ŋai
    Anut san bilaluŋ uyanan an ŋabol ilasa wa.
  sna-sna: Pauro, muranda waJesu Kristu, akadanwa kuti ave mupostori uye akatsaurirwa
    vhangeri raMwari,
  smk-NT: Si'ko si Pablo a main nin surat siti komoyo. Si'ko, aripen nako ni Jesu-Cristo
    tan sinagyat nakon Dios nin mag'in nin apostol na ta sinuyo' nako nin mangipatanda'
    konan Mabistan Patanda' na konran tutawo.
  grc-TCGNT: Παῦλος, δοῦλος Ἰησοῦ Χριστοῦ, κλητὸς ἀπόστολος, ἀφωρισμένος εἰς εὐαγγέλιον
    Θεοῦ,
  gof-WFTW: Yesuus Kiristtoosa aylle gidida, hawaare gidana mela xeegettidayssafenne
    Xoossaa Wonggelaa sabbakana mela doorettida Phawuloosi kiittida kiitaa.
  spa-BLM: Pablo, siervo de Jesucristo, llamado a ser apóstol, apartado para la Buena
    Nueva de Dios,
  kyz-NT: Je Pauloramũ ka'aran akwasiat imonou Roma pewaramũ pẽ nupe. Jejui Kristu
    'ga 'ã Janeruwarete 'ga ra'yraretea. 'Ga 'ã je mogo ojeupe oporowyky ma'eramũ.
    A'eramũ 'ga ruwa 'ga je pyyrũmũ morogyta esage mome'waramũ ikue. Aipo morogyta
    esagea Jejui 'ga mome'ua. A'eramũ je a'eramũ tekou 'ga mome'wau kwe pewara 'gã
    nupe.
  dao-dao: Jesuh Khritawa mpya ja ngsä vaia khü, Pamhnama thangkdaw sang khaia xüa
    Pawluh üngkhyüh ni.
  cya-cya: Nan' yu Pablo nu lca nguso 'in Jesucristo nda'an quityi re 'in um, ngulohui
    ñi 'ñan si'yana cu'nin tñan 'in ñi, ngulo ton ñi 'ñan si'yana chcuin' cha' tsu'hue
    'in Ndiose,
  nii-nii: Na Pol, Krais Jiisas nge kongun wu, mon połup ngond. Gos na ek se andił
    wu to tonu kindpi mundum. Mondpu kin, na kindang, Gos eim nge ek ka ei nip to
    tor kindmbii, nipi mundum.
  ign-NT: Nuti Pablo, mavana­ranuhi ema Viáquenu Jesucristo, manere­ji­ru­nu­hivare
    eta mayehe­nu­yarehi apóstole. Titupa­ra­canuhi eta nucame­ta­rai­rui­rayare eta
    mapane­re­chirahi ema Viya eta mavarairahi macuchu­cuhaya namutu ena ticasi­ña­vanaya
    mayehe ema Machicha.
  dik-NT: Ee ɣɛn Paulo alony Jethu Krïtho. Ɣɛn raan cï Nhialic cɔɔl ba ya atuuc ba
    Wɛ̈t Puɔth Yam luɛɛl.
  cac-cac: A in Pablo in schecab' in Jesucristo tzin tz'ib'ej jun carta tic. Yavtejnac
    in och Jesucristo chi' schecab'oc. Sic'b'il in el yuuj, yic svalel vach' ab'ix
    yic colnab'il syac' Dios.
  tzj-E: Anen en Pablo quentz'ibaj jawra carta chewa ixix wch'alal jixc'ola pRoma.
    Anen ja en ajsmajma' rxin Jesucristo. Ja' Dios xensiq'uina che xenoca apóstol,
    ja' xech-owa wxin chquenba cuq'uin wnak che cney-a' rbixic chca utzlaj tzij rxin
    Jesucristo jretkon ta wawe' chwech ruch'lew.
  san-BUR: ဤၑွရော နိဇပုတြမဓိ ယံ သုသံဝါဒံ ဘဝိၐျဒွါဒိဘိ ရ္ဓရ္မ္မဂြန္ထေ ပြတိၑြုတဝါန်
    တံ သုသံဝါဒံ ပြစာရယိတုံ ပၖထက္ကၖတ အာဟူတး ပြေရိတၑ္စ ပြဘော ရျီၑုခြီၐ္ဋသျ သေဝကော ယး
    ပေါ်လး
  yaa-NT: Roma anoafãfe, ẽ mato kirika kenexõ fomai. Ẽkĩa Pablo, ẽ Jesucristo yonoxomis.
    Niospa ea nĩchini ẽ aõnoa yoimis inõ, ãfe meka shara Jesúsnoa yoinõ.
  cab-NT: Anája áu, Páblo, nabǘrüjañoun gárada to jun, jugúya lánigu Búngiu ja aganoúbaña
    ubúrugu Róma. Aban esériwiduti lun Jesucrístu áu, anúadira lumútina Búngiu lun
    lánibadina lan apóstolu, ába loúnajanina lun nasúbudiragüdüni ugánu luáguti Wasálbaragüle
    le aráanse láalibei jaba gürígia.
  clu-clu: Ako si Pablo nga sorogoon ni Cristo Jesus. Ako ang nagasolat dia kanindo.
    Ginpili ako ang Dios nga maging apostol agud iwali anang Mayad nga Barita.
  swh-ULB: Paulo, mtumishi wa Yesu Kristo, aliyeitwa kuwa mtume, na kutengwa kwa ajili
    ya Injili ya Mungu.
  tpt-NT: Kitꞌin kPablo, ixꞌoqxtamati Jesucristo kunita. Yucha kilaksakta y kimalaqachal
    puteꞌeniꞌ yu ox ixchivinti Dios.
  aai-aai: Ayu Paul, Jesu Keriso ana akir wairafin, tur abarin isan rubinu, naatu
    Tur Gewasin binan isan God eafu atit.
  sny-sny: Iyape ano Pol. Ane one towe eite lu taune, omo Rom irosiya ape, Owane Sitewi
    lo yo seni umasisiya ape, ma'e lese ausawiyei. Ane Krais Jisas lo wiyawi yahowa'i
    meni henerai. Ane Owane Sitewi lai peri heneruwe wisere a'i lo fa au te'e areiyeyei
    ne ariariyeye. Le ane lu taune werese ma'e peri lo au te'eyei ne eimawesawi. [Ap
    9:15]
  myy-myy: Ñati Roma gãna mʉa. Yʉ ña Pablo, adi mʉare papera cõagʉ̃. Jesucristore
    moa ĩsiri masʉ ña yʉ. Yʉre besecõri Cristo oca masare yʉ goti ucutoni yʉre cũñi
    Dios. “No Jesucristore tʉorʉ̃nʉgʉ̃re ĩre masogʉ̃ yiguĩji Dios”, yi masare yʉ goti
    ucutoni yʉre cũñi Dios.
  trc-NT: ꞌU̱nj me síí cuꞌna̱j Pablo, ne̱ ꞌyaj sunj rihaan Jesucristó a. Dan me se
    canacúún Jesucristó mán ꞌu̱nj guún ꞌu̱nj apóstol cheꞌé rej nata̱ꞌ ꞌu̱nj se‑na̱na̱
    Diose̱ nana̱ sa̱ꞌ rihaan yuvii̱,
  cut-NT: U Pa̱blo, che tenda̱hnun Dendiohs u, che dín ntiyon yahn Dihvo vo Jesucristo
    ma̱n, che co apóstol ma̱n, che cuahndudó ndudo ndah yahn ye ma̱n ne, dirún ca̱ca
    cuh yahn ne.
  bel-bel: Павал, раб Ісуса Хрыста, пакліканы апостал, выбраны на зьвеставаньне Божае,
