  cot-NT: Naroguenti Paavoro tioncaquempica, iriguenti ashinquena Jesoquirishito,
    icajemashirentaquena nompeaquempa itigarancane, inintacaaquenaquea nontsavetantero
    Quenquetsatsarentsi Oganejencatatsica itigarancaqueca Aapani Irioshi.
  bnp-bnp: Iau e Paulus, a vora ne Isu Kristo. A Vure i vulaki iau ge iau a apostolo
    vona, i ru iau ga vakalongo a Velenga Kamumu vona.
  apn-NT: Pa Rõm nhõ xwỳnhjaja? Xà mẽ amex? E ot pa mẽ awỳr kagà nhĩpêx nẽ kumẽ. Tĩrtũm
