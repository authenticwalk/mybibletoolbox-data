  txu-NT: Ba ibê Paur. Ibê Jeju Kritu nhõ àpênh. Ta ne amiwỳr ijuw ne arỳm mebê amim
    ipytàn ar ijo ba. Ijo ban arỳm ijano ba arỳm Kritu'ã ujarẽnh ny jarẽnho iba.
  eng-WEBU: Paul, a servant of Jesus Christ, called to be an apostle, set apart for
    the Good News of God,
  gnw-NT: Che co jae Pablo. Che ayeyocui Jesucristo pe. Jae cheparavo aico vaerã jemimondorã,
    jare cheñono tee amɨmbeu vaerã ñee icavi vae Tumpa regua.
  mux-mux: Na Poll, Krais Yesos-nga kongun tinjili kendemande-yili, yu-ni “Nanga kongunale
