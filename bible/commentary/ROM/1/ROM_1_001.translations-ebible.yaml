    kyuqe mwakyaakya nraakye qora timwa nyiqira quante tiro, ni nronraqama kyaira.
  yrb-yrb: Na Foro Yesu Kerisonu sabua ueta amara. Godima na afosoro amara mune odi.
    Danu kobere sina wemane iba na mune odi. Godima na eno mune odiba awona yaba ewa
    owawa ue odeda watane.
  maa-NT: Jè xo̱jo̱n carta jè, 'a̱án tìkjiì‑nò xi Pablo 'mì‑na xi chi̱'nda‑la̱ Jesucristo
    ma, xi xó kiìchja̱‑na Nainá nga 'a̱n tsibíxáya‑na ko̱ xó kitjaàjiìn‑na nga 'a̱n
    sìka'bísoàn 'én ndaà‑la̱ Nainá.
  mcq-mcq: Na Poru Jesu Keriso oni pwea ꞌee apasorua reꞌurono iji pijihe ꞌee Godoni
    vuꞌa maiuꞌina ꞌwarahunaꞌe ranamiana.
  sus-A: ﭑ تَن ثْلُ نَن يِ كِ، عَلَ شَ مِشِ سُفَندِشِ عِسَ شَ كٌنيِ دِ. عَلَ بَرَ
    ﭑ شِلِ ﭑ شَ قِندِ عَ شَ شّيرَ رَ، عَ ﭑ سُفَندِ ﭑ شَ عَ شَ شِبَارُ قَنيِ رَيٍنسٍن
    يّ.
  jpn-1965: 神の福音のために選び分けられ、使徒として召されたキリスト・イエスのしもべパウロ、
  fra-SBL: Paul, serviteur de Jésus-Christ, appelé à être apôtre, mis à part pour
    la Bonne Nouvelle de Dieu,
  yka-yka: Sulat inin amban si Paul pinasampay piyu si kaˈam si lahat Romahin. Aku
    inin daraˈakan Isa Almasi. Tapeneˈ ku weˈ Tuhanin duk kawakilan ku weˈ ne magmahalayak
    aka-aka mahāp amban iyehin.
  mle-mle: Wun Pol, wun ki lapa nyig sukwutuwa gwur Roma tipa kidiy duw takwak. Wun
    Jisas Krais dikidi yawiy duw-adiwun. Diki maaj karaydi duw-adiwun tikwanadiwun.
    Di tasakwu-didiwun God diki Viyakita Maaj duw takwak wasapwiy-tuwkik.
  shp-NTPO: Ea riki Pablo, ja Jesucriston yonoti, enra akai nato kirika wishakin,
    mato jain bomanoxon. Diossenra ea kenaxon, jawen joi yoiti raana joni ea imaa
    iki, jaskáaxonra jawenashamanbiribi ea imaa iki, ja kishpinti jakon joi en jato
    yoinon ixon.
  aom-aom: Paul naro ave jöho jajivoꞌirögoro ëꞌe. Na Iesu Keriso-are mu vaemu vaejahaje
    ae jeve. Na apostle jeve ë hesi bëhoho God-ro uevëꞌëro. Huro na baejevoromo bamevadeje
    huhu bojamuade jö mahuremu naro ae majëhinövoꞌirodego.
  geb-geb: Gu, Por, gu Krais Zisasan ŋaara guma. Ana nan kamgiap, na farasarigim,
    gu ana ŋaara guma ma. Ana won ŋaarar muun zav na farasarigi, gu Fhe Bakɨmen buna
    vhuueŋ bun suanga.
  bsj-bsj: Bulu canga Yesu Almasiya co na yilam nii tomange, take cokom coke na fulen
    kert Kwama.
  cak-cak: Yin Pablo jun rusamajinel ri Jesucristo, xinoyox richin xinoc apóstol y
    yin cha'on richin nintzijoj ri utzulaj ch'abel rutakon-pe ri Dios ri nu'ij achique
    ruchojmil yecolotaj ri vinak.
  chf-NT: No'on aj Pablojon, ajpatanon tuba aj Jesucristo. Dios u yäc'bon xicon de
    u yajc'äncan. Une u yacon tuba cäle' ni u t'an utzba.
  tlf-tlf: Nugumal ibo nuubip aga? Kale niyo Yesus Krais imi ogok kemin tinum Fol
    nita kale, God yagal, kalaan tinum o age ulaa nimdu-nalata, “Kapta God imi weng
    tambal uyo kupka-emal o,” nage-se kale, suuk kon koyo nugumal ipmi dola kobelan
    o ageta ko.
  piu-2006: Ngayulu Puulalu Ruumanya ngurrara tjuṯaku piipa ngaatjanya wakara wantirriyaṉi,
    Yiitju Kurayitjaku waarrkanangku. Katutjalu watjaṉu ngayulu palumpa wangka ngurra
    tjuṯawana tjakultjurinkunytjaku. Wangka palunya Yiitju Kurayitjanyatjarra yaṉangu
    tjuṯangka tjakultjunkunytjaku Katutjaku wangka watjalpayi tjuṯangku irriṯi watjaṉu.
    Wangka irriṯitja palunya tjana Kurayitjanyatjarra wakara tjunu Katutjaku piipangka.
  poh-NT: 'Reꞌ hin maꞌ Lu̱ꞌ cꞌahchiꞌ nitzꞌihmbam je i hu̱j wili. Reꞌ hin nwa̱j nikꞌorom
    je aweh tak take kꞌoric wili chiwi̱j: Reꞌ hin, hin pahbamaj chi aj kꞌoro̱l, banol
    reh camanic xiritakꞌa̱ꞌ wi̱ꞌ i Jesus reꞌ Pahbamaj chi Kꞌatal Kꞌoric. Jeꞌ woꞌ,
    nikꞌor woꞌ aweh tak chi reꞌ Dios xchihbic wi̱n chi nanikꞌorom take holohic laj
    kꞌoric nchalic ru̱cꞌ eh jeꞌ woꞌ chi reꞌ woꞌ reꞌ xkꞌoric wi̱n chi jeꞌ wili: «Quim
    hat Lu̱ꞌ, reꞌ hat naca̱t nipahba̱b chi hat waj kꞌoro̱l Cꞌuhbal, nqui wi̱n.'
  tue-tue: Yʉʉ Pablo, Jesucristore padecotegʉ, cʉ̃ʉ̃yere wededutigʉ beserigʉ niiã.
    Cʉ̃ʉ̃ yʉʉre Cõãmacʉ̃ netõnére quetire wededutigʉ boorígʉ niiwĩ.
  bjp-bjp: Ia Pol, ia nenge fafauun ke Karisito Iesu. I kam pes ta iau arae nenge
