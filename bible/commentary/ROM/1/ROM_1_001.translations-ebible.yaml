    càháⁿ nàcuáa naníhí tàhú‑ó, núu dɨu‑gá ní tendaha ñàha‑gá xii‑í xícá cùu‑í càháⁿ‑í
    tnúhu‑gá.
  myu-myu: Cartadup mubarararag̃ õn eywebeaptum―Roma ka watwat peaptum. Õn Paulo.
    Jesus Cristo beam kapikpik'ukat õn. Jesus Cristo emumuju õn. Deus cuk onaẽ. —
    Wa'õbi omuwẽnuwẽn cuy eg̃uy soat ka watwat pe — i juk o'e owebe. — Kawẽn idipat
    acã juy eg̃uwẽnuwẽn — i juk o'e owebe.
  fue-fue: Ɗerewol ŋol ƴiwii e am min Pol maccuɗo Yeesu Almasiihu. Mi noddaama gam
    mi laatoo lilaaɗo, mi suɓaama gam mi waajoo linjiila Alla.
  amk-amk: Kaiwo anatu nei na yau Paulusi, mano iwewoming we Kristusi Yesusi ne yau.
    Allai diri yau kawuru ampa we iwerasuli tuti yuai yau we iwuwu ne Kaiwo Mahikai
    fo.
  fai-fai: Nalam lonal Udom abiw bidiw kiba, sauk kon bela Faul, Yesus Kadais wok
    fakudin kinim, Got alata gán dánam weng dew kámin kinim kei nadawe Got sung kidel
    bakan kámalo, nakei walunamuse nata goduyami ko.
  ura-NT: Canune Jesocurisito letono Faboroneein inara rai caa quiricha laenaaun.
    Cana Coaunerate canu janijiin canu raain nelu, jelai teein rai letono afosotoloneein
    cacha ichoteraneein enachasine ichaonaa beebejihanu cachaauru raine coina.
  mcd-NT: Uhuun yoramishtichin, Roma anoafoan un mato cunu fomai man tapinon. Unquian
    Pablo unfin Jesucristo ahuun oinmatiquin. Ua catonni un afu rafumisi un inon.
    Upa Diosin ua nichini ahuun tsain shara Furunhuunoa un yoinon. Jesús David ahuun
    funa ini. Caiantaima Diospan tsain shara inonpacoai cuscan ahuunoa cunushonifo.
  urt-urt: Ŋam Pol, miyeꞌ wah tikin Krais Jisas. Got gal ŋam pe, ki nalaŋatme ŋam
    ŋaiye ma murp tuꞌe aposel kitikin ŋaiye ma mininge malaŋatme wusyep mise kitikin.
  kiz-kiz: Paulo ntumishi ghwa Yesu Kritu jha akutibhu kujha mfalme, ni kutengibhwa
    kwa ndabha jha injili jha K'yara.
  tzo-TZE: Vu'un Pabloun, vu'un yajtunelun o li Jesucristoe. Dios laj yac'bun cabtel
    yu'un chbat jchol ti chijcolutic yu'un li Jesucristoe.
  lex-lex: Ina-nara ama-hyali miy hononmi mak kden la Roma! Mak khorat horat di, de
    a'u, Paulusa, mak kla' Yesus Kristus hopopanni-lili'irnu. Uplerlawna orgahani
    ed mak kwaliri-kwalioh nan a' pua Nhopn a lia ukot nohora Kot Kalwieda-Paitiota
    de, mak kwatiawua Uplerlawna. Kot Kalwieda-Paitiot de Uplerlawna ed mak kano'targ
    hade la' ululu memna la'a makwohorulu-ktatrulu (nabi). Ir er maka rhorat tar la
    Puk Lululli ralamni. La'a Kot Kalwieda-Paitiota de enakot nohora A'nani, Itmatromlawanni
    Yesus Kristus. La'pa tamkek la rimormiori wawannu, de E' de ray Daud duratni-waitni
    E'a. Mere la'pa tamkek la Orgahi-Orha'a, de E' de Uplerlawna A'nani E'a. Uplerlawna
    ed mak ktut muemna hade la' ler maka e Nnairi E Nhiw Lululli pa Namori owa'an
    Yesus la matmiati ralamni. Uplerlawna Ntut wualia ralam kalwiedni mai a pua Nwalir
    nian alia' mak kodia E lirni-tunnu, totpena hota awuatutu-wuaye'a hairi-hairi
    maka Yahudi atia'a re pa ratu ratlina-ratailla E lirni-tunnu onnila ir pesiayni
    la E'a, totpena Enlernana ya'uli-yawedi. Uplerlawna Ntutga ralam kalwiedni de
    mai a'u onnila Yesus Kristus hihi'ini mai a'u. Ne mak kden la Roma miy miana,
    Uplerlawna Npolg olek wali miy pia mlier teman la Yesus Kristus mutnu-rahanu.
    Pede ina-nara ama-hyali maka Uplerlawna Nsaynia, me maka Uplerlawna Npolga pa
    mhi'a E mutnu-rahanu, agal horat di tiy miy. Awuak de Uplerlawna, it Amlawanni
    de, Nora Itmatromni Yesus Kristus pena ed mak kala ra'ani-pallu me kalwiedni-paitiotni
    tiy miy.
  dov-dov: Pawulo, mulanda waJesu Kkilisito, wakayitwa kuti abe mu positoli, alimwi
    wakasalilwa kukuchita mulimu waLeza.
  rgu-rgu: Susuraꞌ ia neme au mai, Paulus. Manetualain here au, fo dadi uuꞌ Yesus
    Kristus lahenda nadedenun. Ma Ana soꞌu na au dadi uuꞌ Kristus atan fo uu tui-beka
    fee lahenda nai basa mamanaꞌ ain laꞌe-neuꞌ Ria Tutui Malole Na.
  toc-NT: Aquit Pablo hua̠nti̠ cma­ca­ma̠x­qui̠ni̠t qui­la­táma̠t Jesu­cristo la̠qui̠
    xta­sa̠cua nac­li̠­taxtuy porque Dios qui­lac­sacni̠t, qui­li̠­ma̠x­tuni̠t xapóstol
    la̠qui̠ nacán liakchu­hui̠nán a̠má li̠pa̠­xúhu xta­ma̠­ca­tzi̠ní̠n hua̠ntu̠ ma̠sta̠y
    lak­táxtut.
  som-som: Waxaa warqaddan qoraya Bawlos oo ah addoonkii Ciise Masiix, oo loogu yeedhay
    inuu rasuul ahaado, oo gooni looga dhigay injiilka Ilaah.
  mam-C: Ayi'n Pabl jun taq'nil qAjaw Jesucristqi'n, ex txkonqi'n tu'n qMan Dios tu'n
    woka te tsanjil. Ax Dios o tz'el pa'n we'y, tu'n nyoli'n Tb'anil Tqanil kolb'il.
  ndj-ndj: Nenga Pauli, mvanda wa Yesu Kilistu. Chapanga kasonyela kuva ndundami na
    kangema kulandula Chilongu chaki cha Nyanyi.
  mbj-NT: Paw-Ro, Kristo Jesus karom ỹ ti hỹỹh. Hã ỹ P'op Hagä Do h'yyb däng, Jesus
    mejũũ do ỹ bahadoo hyb n'aa. Tsyt hẽ ỹ P'op Hagä Do asëëw däk, ta panyyg hanäm
    do panäg n'aa ỹ bahadoo hyb n'aa.
  lat-VUC: Paulus, servus Jesu Christi, vocatus Apostolus, segregatus in Evangelium
    Dei,
  ngp-ngp: Miye Paulo, mtumwa ywa Yesu Kilisito nitangwe ni Mnungu kunda mwigala ulosi
    naho nisagulwe niwabilikize want'hu Mbuli Yedi.
  enq-2: Namba Polo, Jisasa Kraisanya kalai akali doko, Goteme aposole katatenopa
    lao wii lao nyepala, baanya wai pii epe doko lamaiyoo katape lea.
  eng-ASVBT: Paul, a servant of Jesus Christ, called to be an apostle, separated unto
    the gospel of God,
  mna-mna: Nio Paulus ta aŋbeede ro ti. Nio mbesooŋo ki Yesu Krisi. Ni itunu ta ipeikat
    yo, mi iboobo yo ma aŋwe ŋgoŋana kini. Tanata aŋzzoyaryaara uruunu ambaiŋana ki
    Anutu.
  myw-myw: Yey Pawl, Yeisuw Kelis natouwat yey; Yowbad bo ikaluweg gunawotet, silma̱nin
    bakokew liva̱nen Yowbad; livan towen bwanabwein.
  sby-sby: Njame Paulo musebenshi wa Yesu Klistu. Lesa walankuweti mbe mutumwa, kayi
    ne kunsaleti nkakambauke Mulumbe wakendi Waina.
  sll-sll: Na hana Pol molia, molere Rom malgi Yisas pir tere grang wine onga hobi
    pasi bol ni teiya kere piro. Na iwe, God nu ke na tongure, Yisas Kraist honagi
    ol tere, grang wine oliwa. Olgere, God tal ol na tongwo ha maing i na gina aposel
    hobi ha te na tere, na nu si olungure, ware di ni tegiwe, God na nu sungure honagi
    ol tega yal moliwa.
  yaq-NT: Inepo nee Paplo' teame, wepulsi yo'owe Jesukrijtota tekil joame. Inepo ne
    Liojta betana yeu pu'ari, junuen yeteu bittuaritakai, intok Liojta betana nok
    lutu'uriata yeteu a' teuwaa betchi'bo a' tekil maki.
  uro-uro: Rhangät täkt ama enge di nagem ngo ma Pol ama latka vä ma Jisas ma Krais
    aa rem bä ngo di ama ngangga qärakni i sa ma Ngämuqa qa armeng däm ga dä qa mes
    ka ivakt iva qä sameng na aa sameng ama mär ngät.
  ita-1885: PAOLO, servo di Gesù Cristo, chiamato ad essere apostolo,
  muy-muy: Nu Pol nəbikioru wakita hini ana kʉli. Nu bay məgri tʉwi ana Bay geli Yezu
    *Krist. Melefit àzala nu a, nìgia zal asak ga Yezu Krist a ; àdaba nu ga məhi
    *Ma Mʉweni Sulumani ana mis a.
  kqc-kqc: Na Paul, kaere bi Iesu Keriso di moimai rei tavoi reida amiye, ya rofu
    bura reida. Sei yaku na nifeidena amiye kana raka nisi Sei di ago buni nirausi
    regi auba reyo.
  tav-tav: Yʉa Pablo mʉjaare yʉ queti joo Roma macanare. Caroaro mʉjaare yʉ ñuu roti.
    Jesucristo cʉ paabojari majocʉ yʉ ã, cʉ ye quetire buiobojari majocʉ. Jesucristo
    cʉ cabue jʉgoricarã apóstol na caĩrã mena cãnipaʉre yʉ cacũwĩ Dio, caroa quetire
    cʉ ye quetire cabuio teñapaʉre.
  eng-ULB: Paul, a servant of Jesus Christ, called to be an apostle and set apart
    for the gospel of God,
  spa-VBL: Esta carta viene de Pablo, siervo de Jesucristo. Fui llamado por Dios para
    ser apóstol. Él me designó para anunciar la buena noticia
  fra-_FOB: Paul, serviteur de Jésus-Christ, appelé à être apôtre, mis à part pour
    annoncer l'Évangile de Dieu,
  hau-ULB: Bulus, bawan Yesu Almasihu, kirayayye ya zama manzo, kuma kebabbe domin
    bisharar Allah.
  mal-mal: ദൈവത്തിന്റെ പുത്രനും നമ്മുടെ കർത്താവായ യേശുക്രിസ്തുവിനെക്കുറിച്ചുള്ള ദൈവത്തിന്റെ
    സുവിശേഷം,
  kkc-kkc: A Polo, Yesu Kelisowo tou teli odoo. Godeeye a hesialoso amapoo diye di
    odoo hu teneeso, Godeeyo to tekepo ee takomo silame.
  lit-lit: Paulius, Jėzaus Kristaus tarnas, pašauktas apaštalas, išskirtas Dievo evangelijai,
  urd-GVR: Yih ḳhat Masīh Īsā ke ġhulām Paulus kī taraf se hai jise rasūl hone ke
    lie bulāyā aur Allāh kī ḳhushḳhabrī kī munādī karne ke lie alag kiyā gayā hai.
  far-far: Na kekedee ne fasia sa Paul, na wane rao sa Jesus Christ. Nau ta wane lifurongo
    laugo sulia God nia fili nau, ma ka odu nau fuana 'ainitalolae ana Farongoe Lea
    nia.
  suz-BL: गो ख्रीस्‍त येसु आ वाइल पावल नङ। आ सोइश्‍शो दुम्‍शा, परमप्रभु यावेमी आ ग्‍येरपाइक्‍ब
    लोव़ तुइक्‍पाइक्‍चा कली योव़चा पुंइसाक्‍यी। प्रेरित ९:१५; प्रेरित १३:२; गलाती
    १:१५
  car-NT: Paulus, amy Kristus Jesus pyitory, amy apojoma'po me iko'ma'po, mo'ko Tamusi
    ekapory ekaronen me typo tyje man inoro ero kareta merojan.
  amp-amp: Na Pora, nann ndar gontwat wandfiwanko. Jisas Kraisr nann aposer hingrneft
    fak htamor. Na be rorhu yinhitn tohhato nd aposer hingrneft yakitohwoyantn Bro
    Nkifrarhu gutnius mrokfot kfo ptha htfaswant.
  bht-bht: ऐ चिठ्ठी पौलुस दिया तरफा ला है, जड़ा प्रभु यीशु मसीह दा सेवक है, कने परमेश्वरे
    उसयो प्रेरित होणे तांई चुणया है, कने परमेश्वरे दा शुभसमाचार दा प्रचार करणे तांई
    नियुक्त कितया है।
  eng-NOY: Paul, a servant of Christ Jesus, a called apostle, set apart to preach
    the gospel of God,
  cub-NT: Yʉ, Pablo, toivaicõjeivʉ apecʉre iyoca paperayocare mʉja Roma ãmicʉriĩmarocavʉre.
    Jesucristore memecayʉbu yʉ. Jʉ̃menijicʉ beorĩ epeibi yʉre Jesús ʉ̃i yávaiye méne
    beorĩ coyʉicõjeimʉre, ji coyʉquiyepe ayʉ ʉ̃i yávaiye méne, mead̶aiyede caivʉ põevare.
  ita-1927: Paolo, servo di Cristo Gesù, chiamato ad essere apostolo, appartato per
    l’Evangelo di Dio,
  lww-lww: 'Erau nae Rom lala: Inu Pol nevisa pokolulagi pona pokolemalo van amiu
    e kia kiena Yesu Kristo, nap̃a in na nepe kiena yar na yum̃aena, in na nepe nalologena
    ke nap̃a Ntewa pio inun narui, mligan lua inu vena neyum̃aen navisawalen kiena
    lologena wo viu nene.'
  ckb-ckb: لە پۆڵسی بەندەی عیسای مەسیحەوە کە خودا وەک نێردراوێک بانگی کرد و تەرخانی
    کرد بۆ ڕاگەیاندنی مزگێنییەکەی،
  nas-nas: Aung karavoto˜ ninge Paulaꞌke daariamang. Ning eeꞌnara Jiisuuꞌ Karistooꞌ
    bakaang botovotonaaꞌ Kumponinge kara-okomui-nka deemaraaꞌnaang bokumuuꞌnung. Teie
    simpeꞌmui bamuuꞌ bakaang doorenang tampara tavoꞌkoo.
  uvl-uvl: Iau Paulus, pe Iau non nenge e umume nge Iesus Kristus. Pe NeHalang iua
    iau ke iau hekulkulonga. Pe henonou hote iau nga ume nenge e haliu hote nena helenga
    urana toto ngana.
  eng-BBE: Paul, a servant of Jesus Christ, an Apostle by the selection of God, given
    authority as a preacher of the good news,
  ixl-CNT: In Pablo, taqꞌonom u Jesucristo. Utz in ichaj sikꞌlemalin taqꞌo; tiꞌ ipaxsal
    itziiul u bꞌaꞌnla chusbꞌal tetz u Tioxh.
  xsi-xsi: Naŋa Paulo, Yesu Kirisi ne wurâta tamâta naŋa. I nanayoni ipatea naŋa tu
    amo i ne pâri-tamâta, aku isupwana tu alâ atula Maro Kindeni ne pâri ara.
  crx-NTPO: Si Paul Sizi Gri be 'ulhna-un, 'en ba za whel'a'-un 'úst'oh. Ndi khuni
    unzoo-i dune dósni' huba, Yak'usda 'udun nésunilhti whe 'ust'oh.
  kan-OKCV: ಕ್ರಿಸ್ತ ಯೇಸುವಿನ ದಾಸನೂ ಅಪೊಸ್ತಲನಾಗುವುದಕ್ಕೆ ಕರೆಹೊಂದಿದವನೂ ದೇವರ ಸುವಾರ್ತೆಯನ್ನು
    ಸಾರುವುದಕ್ಕೆ ಪ್ರತ್ಯೇಕಗೊಂಡವನೂ ಆಗಿರುವ ಪೌಲನು ಬರೆಯುವ ಪತ್ರ.
  bbb-bbb: Erafano, fasi ige e Foru nare isoena e boeje ja are Romu guove ijia kariva
    ije ja nijiana anadiave. Naeje na e be Jesu Kuraesido i menoevo ro fune Godire
    na umui datei. Ijadufuo nare e Afasero fuone rena e boeje vua fuone maeje abe
    kuarianoeve.
  blw-blw: Haén ah Pablo way chan sérfi an Jesu Cristu, yag chinutokanà way man-aposel
    ya piniyarà way i manginwarawag hen anchi ammayay chamag way narpon Apudyus
  tam-2017: இயேசுகிறிஸ்துவின் ஊழியக்காரனும், அப்போஸ்தலனாக இருப்பதற்காக அழைக்கப்பட்டவனும்,
    தேவனுடைய நற்செய்திக்காகப் பிரித்தெடுக்கப்பட்டவனுமாகிய பவுல்,
  azz-NT: Nejuatzin ni Pablo huan niitequiticau de Jesucristo. Huan Totajtzin Dios
    nechijitac ya para ma nejua nitequititinemi queme se niitatitanil de Jesucristo.
    Huan no Totajtzin Dios nechijitac huan nechualnotzac para ma nejua nictetapohuijtinemi
    den yancuic Tajtoltzin de Dios ten cualcui ne nemaquixtilis.
  spa-RV-1909: PABLO, siervo de Jesucristo, llamado á ser apóstol, apartado para el
    evangelio de Dios,
  csy-csy: Jesus Christ i sal, Sawltak a hi tu in a ki samtuam le Pathian lungdamna
    thupha atu koituam, keima Paul in,
  mxq-NT: Ʉj Pa̱a̱blʉ, Jesukristʉ myʉduumbʉ. Diósʉts xywyinꞌijx es xypyʉjtákyʉts éxtʉmʉ
    ꞌyapóstʉlʉ esʉts nga̱jxwa̱ꞌxʉt yʉ oybyʉ ꞌyayuk.
  tzj-NT: Anin ja rin Pablo camic ntz'ibajel jawa' carta ri' chewe ixix wach'alal
    ja rixc'o pa Roma. Anin in ajsamajel rxin ja Jesucristo. Ja Dios arja' xinsiq'uini
    chi xinoc apóstol, arja' xincha'owi chi ninbe cuq'uin ja winak chi nenya'a' rbixic
    chique ja utzlaj tzij xin Jesucristo ja rtakonto wawe' chwach'ulew.
  tdt-tdt: Surat nee husi hau, Paulo. Hau Kristu Jesus nia atan. Maromak mak hili
    hau sai Jesus nia apostolu hodi haruka hau foo sai Nia Liafuan Diak.
  ron-BTF: Pavel, rob al lui Isus Cristos, chemat să fie apostol, pus deoparte pentru
    evanghelia lui Dumnezeu,
  eng-WEBP: Paul, a servant of Jesus Christ, called to be an apostle, set apart for
    the Good News of God,
  eng-FBV: This letter comes from Paul, a servant of Jesus Christ. I was called to
    be an apostle by God. God appointed me to announce the good news
  nld-1939: Paulus, dienaar van Christus Jesus, geroepen als apostel en bestemd voor
    het Evangelie van God,
  bwo-bwo: Iyesus Krstossh guuts wottso woshosh s'egetsoke, Ik'i doo shishiyo daniyosh
    marat'etso P'awlosoke wosheets wosho.
  nch-BL: Na niPablo. Niitequipanojca Jesucristo. Toteco nechtequitali ma nieli itayolmelajca
    huan nechiyocatali ma nitacamanalhuiti icamanal cati cuali.
  quc-TNT: In wa', ri Pablo, in patänil re ri Jesucristo. Ri Dios xinusiq'uij, xinucha'
    rech quinoc che apóstol, jun chque ru tako'n ri Are', rech quintzijoj ri Utzalaj
    Tzij re ri Evangelio.
  tfr-NTPO: Kjibokwo ëre taga tja Pablorë. Tja Cristo Jesús parkaga. Tja rokara Sbörë,
    tja iara beno shäng ba tjl̈õkwo roy pjl̈ú l̈aga Cristo Jesús ãska.
  kaq-NT: Hea Pablo Jesucriston joni hihxon tah hen mato qui raannoxon nea joi huishahi,
    hea huetsabaan. Heen tee hea hinanquin ta Jesucristonen hea yohinishqui, Papan
    joi siri hean yohibonascanon. Jaa copi tah hen huishahi.
  sgb-sgb: Hiko hi Pablo, ya ampanulat, ya ampaghuyo kan Apo Jesu-Cristo. Pinili na
    ko ni Apo Namalyari hên mag-in apostol ni Apo Jesu-Cristo, hên mangitoro hên Mangêd
    ya Habi tungkol ha biyay ya ayn angga ya ubat kan Apo Namalyari.
  vie-1934: Phao-lô, tôi tớ của Đức Chúa Jêsus Christ, được gọi làm sứ đồ, để riêng
    ra đặng giảng Tin Lành Đức Chúa Trời, -
  kxv-kxv: କ୍ରୀସ୍ତ ଜୀସୁତି ହ଼ଲେଏସି ଅ଼ଡ଼େ ମାହାପୂରୁ ହୀହାମାନି ନେହିଁ ବ଼ଲୁ ୱେ଼କ୍‌ହାଲି ପାଣ୍ତ୍‌ୱି
    ଆ଼ହାଁ ଆ଼ଚାନା ହା଼ଟ୍‌କି ଆ଼ହାମାନି ସୀସୁ ପା଼ୱୁଲତି ଆ଼କୁ ।
  amu-NT: Ja Pablo cwiluiindyo̱ apóstol cwentaaꞌ Jesucristo. Jom tyꞌioom tsꞌiaaⁿ ja
