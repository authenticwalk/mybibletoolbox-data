  ory-ory: ପାଉଲ, ଖ୍ରୀଷ୍ଟ ଯୀଶୁଙ୍କ ଦାସ ଓ ଆହୂତ ଜଣେ ପ୍ରେରିତ, ପୁଣି, ଈଶ୍ବର ଆପଣା ପୁତ୍ର ଆମ୍ଭମାନଙ୍କ
