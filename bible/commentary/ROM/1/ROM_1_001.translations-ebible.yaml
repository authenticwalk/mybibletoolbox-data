    kaimashiretakenari notyaantajanorite, irijatzi pairyaakena nonkamantantero Kameethari
    Ñaantsi ñaaventakotziriri Pava.
  san-ASM: ঈশ্ৱৰো নিজপুত্ৰমধি যং সুসংৱাদং ভৱিষ্যদ্ৱাদিভি ৰ্ধৰ্ম্মগ্ৰন্থে প্ৰতিশ্ৰুতৱান্
    তং সুসংৱাদং প্ৰচাৰযিতুং পৃথক্কৃত আহূতঃ প্ৰেৰিতশ্চ প্ৰভো ৰ্যীশুখ্ৰীষ্টস্য সেৱকো
    যঃ পৌলঃ
  tac-NT: Ne Páulo nulá osíniliga ye osilí, neka wanápurigame ju Kristo Esúsite. Alué
    Kristo Esúsite nulérigime ju ne napurigá nuleme nímala ne 'lige benírame Onorúgame
    nila ra'íchali.
  eng-WEBPB: Paul, a servant of Jesus Christ, called to be an apostle, set apart for
    the Good News of God,
  gfk-H: Iau Pol, tiga tena tinaram tano pinapalim Iesu Karisito i tar tagu. Ma Kalou
    gata tatau lah iau bia iau tiga apostolo ma ga bul hasisingen iau wara warawai
    tano tahut na hinhinawas tana.
  viv-viv: Yo siule tobohiyakweyao moyaꞋaimi Yaubada yana yoꞋogaga ma Loma againe.
    Iya Folo Yesu Keliso ana agetoga yami leta gaꞋetoladina be wanaꞋitana. BanaꞋe
    givegideku be yana kabu ganavaina higa afositolo adi maka giveleku, ada gisevehaileku
    be Yaubada yana VenuwaꞋata Yamumuna ganalulumamalena faꞋina.
  yao-yao: Une che Paolo, jwakutumichila ju Che Yesu Kilisito, nguchilemba chikalata
    chi. Akunnungu amilasile me nduna ni asagwile naalalichile ŵandu Ngani jao Jambone.
  tgp-tgp: Enau Paul, volitusi non Kr̃isto Iesu matea, enia mo toviau vara a vahar̃ule,
    mo tapuhiau vara a retivujavujangi na Retir̃uhu non God.
  auc-NT: Itota Codito ingante në cædömo inte botö Pabodobo ïnömo inte ïï cadota ante
    në yewæ̈mömo ïmopa. Wængonguï botö ïmote apænte æ̈ninque ïïmaïnö ante aa pegacäimpa.
    Bitö Pabodobi gote botö pönö cædö ante watapæ̈ apæ̈nebi ëñencædänimpa, ante angacäimpa.
  kbc-NT: Ee Paulo. Ee liotagi Jesus Cristo. Aneotedoɡ̶oji eniditediwa me ee liiɡ̶exegi,
    idiomaɡ̶aditedice me jeloɡ̶oditedibece nibodicetedi anele ane icoɡ̶otedigi miniwataɡ̶a.
  bmh-bmh: Iz Pol izan ze go sikut wai marem. Iz Yesus Kristus nugau salau du. Iz
    Yesus nug gonugau ze oi aidabun ulwaimai, Uwait nugau Ze Naliupet duailel awarabun
    palautileun.
  ctu-BL: Pablojon i winicon Cristo Jesús. Pʌybilon cha'an mic majlel ti subt'an.
    Dios tsi' yʌq'ueyon que'tel ti' t'an.
  meq-meq: Maa watsa ɗerewel nakay na, neŋ Pol, ndo məge məsler i Yesu Kəriste. Mbəlom
    a zeleŋ, a təra ga ha ndo i maslaŋ ŋgay, a zla ga, a pa ga wal hərwi ada nâ ɗa
    ha labara ŋgay ŋgwalak eye a ndo hay.
  noa-H: Romapien, maach hãba Cristo hiek hʌ̈k'a nʌm gaaimua k'odk'a t'ʌnʌm k'ʌʌn,
    ¿jãgpai nʌ keena? Mʌʌn Pabloou, Jesucristo chog. Muata pãrag mʌg hẽsap p'ã deepʌ̈i
    chirʌm. Hich Jesucristoouta mʌ jʌr haujim, jãga Hẽwandamau maach peerdʌ haaujẽ
    ha jaaujem k'amk'ĩir.
  alp-NT: Kwali betaya jemate toini me kota Roma. Au Pauluse, au leki sulate meije
    ete imi. Aure Kristuse Yesuse Eni tamata makerike. Ikoti au kena Eni maka ulake,
    leke au lepae Sou Misete bei Alla.
  san-VEL: ii"svaro nijaputramadhi ya.m susa.mvaada.m bhavi.syadvaadibhi rdharmmagranthe
    prati"srutavaan ta.m susa.mvaada.m pracaarayitu.m p.rthakk.rta aahuuta.h prerita"sca
    prabho ryii"sukhrii.s.tasya sevako ya.h paula.h
  kbq-kbq: Hagi nagra Poli'na, Krais Jisasi kazokzo eri'za ne'mo'na, Anumzamo aposol
    eri'za erio huno huhamprinanteno, Knare Musenke'a huama hanugu nazeri ruotge hunantene.
  kbh-kbh: Ats̈e Pablo, Jesucristbe oservená, quem tsbuanácha sëntsabiamná. Bëngbe
    Bëtsá s̈onjanchembo Jesucristbe ichmoná jtsemnama, y s̈onjanbocacá chabe ts̈abe
    noticiëngama ents̈anga chayábuayenama.
  ron-LSB: Pavel, slujitor al lui Isus Hristos, chemat ca apostol, pus deoparte pentru
    vestea cea bună a lui Dumnezeu,
  pon-pon: PAULUJ ladun Iejuj Krijtuj men, me paeker, en wiala wanporon amen, me katoror
    on papa ronamau en Kot,
  nhe-BL: Na niPablo. Niitequipanojca Jesucristo. Toteco nechtequitlali ma niitzto
    niitlayolmelajca, huan nechiyocatlali ma niquincamahui tlacame icual tlajtol.
  sps-sps: Nyo Pol, nyo na tsoiny binun ten Krais Jisas te fikoo vanyo ma faarei anyo
    na amaraav, ana Ayei pets ya jiats vatuanyo ma pokei faruak iny Vurungan Rof ten
    Gov nane Krais.
  wnc-wnc: Na Pol Jesu Kraisdane puya amina dakngake yuat. Anututa na tapan nata wamu
    takeaknga Anututa nimukut taknga aminbam yanikapitde na takut. Unzingge na aposel
    amin dakngake yuat.
  bus-bus: Mamↄma Pↄlu, Kirisi Yesu zↄ̀bleri, Luda ma sisi à ma diɛ a zĩ̀ri ũ, baaru
    nnaa
  gub-BL: Ihe Pawru ihe, amono kar putar ko hepape peme ihe nehe kury. Ihe aiko Zaneruwihawete
    Zezuz hemiruze'eg romo ihe, hemimono kar romo ihe no. Herexak Tupàn kwehe mehe
    a'e. Herenoz ma'e iapo kar pà ihewe. — Emume'u heze'eg puràg eho iko purupe nehe,
    i'i ihewe.
  imo-imo: Na Poloni i pipiamu eno Kraistinga imbo Rom kombu moromelema topo tiro,
    na Kraist Jisasinga kongono tendeli kendemande iye te, Goteni nanga kongonomu
    tendepuwi nimbe na lipe mundupe, Gotenga ungu tukumemu ningo tilko andowi nimbe
    na kanopa ltimu iyemu.
  boj-boj: E Pol. E Kristus Yesus aqa wau tamo. A na e metbej deqa e Qotei aqa anjam
    bole mare mare laqnum. E wau di yqajqa deqa a na e giltbej.
  eng-DRA: Paul, a servant of Jesus Christ, called to be an apostle, separated unto
    the gospel of God,
  knf-knf: Nji Pawulu nalempar Yeŧu *Kriŧtu dpiiŧuŋ. Naşibaţi adu'ën pwo *nanjañan,
    adatën aţu'ën pţup *Uţup Ulil Unuura wi nul
  san-KHM: ឦឝ្វរោ និជបុត្រមធិ យំ សុសំវាទំ ភវិឞ្យទ្វាទិភិ រ្ធម៌្មគ្រន្ថេ ប្រតិឝ្រុតវាន៑
    តំ សុសំវាទំ ប្រចារយិតុំ ប្ឫថក្ក្ឫត អាហូតះ ប្រេរិតឝ្ច ប្រភោ រ្យីឝុខ្រីឞ្ដស្យ សេវកោ
    យះ បៅលះ
  arn-NT: Iñche Pablo, Jesucristo tañi kona, wirifiñ ta tüfachi karta. Ngünechen ta
    mütrümenew ka dullienew Jesucristo ñi apostolngeael, femngechi ta iñche ñi kimelael
    kisu ñi küme werken montuluwün dungu.
  zas-NT: Naj Pab, cayünan sirv loj Jesucrist, Dios gule naj din gacan xi apóstol
    Jesucrist, din gatiechan xtiidxzaꞌcaman.
  ken-NT: Mɛ Pɔ̌l kɛ nchí sɨŋ ɛkáti ɛnɛ. Nchí mɔ̌bɛtok Yesu Kristo. Mandɛm abhɨ́ŋɨ́
    mɛ bɛ mbak mǔnto, abhʉrɛ mɛ nyáŋá bɛ ngati bhó Mbok Ndɨ́ndɨ́.
