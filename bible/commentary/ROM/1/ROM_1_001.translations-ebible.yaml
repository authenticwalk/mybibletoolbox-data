    Na pa hte kãm tanhmã amnhĩ nhĩpêx to ho ri ixpa. Tã ã mẽ awỳr kagà nhĩpêx nẽ mẽnh
    anẽ.
  ctp-NT: Palyu lkaǎn. Naꞌ lkaǎn nu ndaꞌaǎn kityi re chaꞌ tsaa seꞌen ndiꞌin wan nde
