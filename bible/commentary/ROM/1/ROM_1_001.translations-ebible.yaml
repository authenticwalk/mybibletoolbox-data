  uig-CYR: Расуллуққа таллап чақирилған, Худаниң хуш хәвирини җакалашқа айрип тайинланған,
    Мәсиһ Әйсаниң қули болған мәнки Павлустин салам!
  ikw-NT: Mawa Pọlu, nye izi Karaịsi Jizọsi, nye Chiokike sukwuru, ma m bụru m nye
