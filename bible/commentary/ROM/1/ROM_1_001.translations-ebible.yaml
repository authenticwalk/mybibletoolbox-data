  maj-NT: An Pablo̱, an nda̱ musu̱ síhi̱n Jesucristo̱. Nti̱a̱ná kits'ín mana nku nda̱
    postru̱hu̱ tu̱ xi k'ueni̱jmíhina én nda tsuhu̱,
  bkq-NT: Urâ Paulo, xirâ kata âyanmo iweninri, Cristo Jesus emary. Mâkâ wâgâ aguenriem
