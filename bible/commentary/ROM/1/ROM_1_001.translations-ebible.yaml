    ଜାର୍‌ ବେଣ୍‌ବାକ୍‌ଣାୟ୍‌କିନାକାନ୍‌ ହୁକେ ଆଗେ ରାଣ୍‌ କିଜ଼ି ମାଚାନ୍‌, ହେ ନେକ୍ରିକାବୁର୍‌
