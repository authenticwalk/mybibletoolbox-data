    ach' c'op yu'un ti Diose. Ja' cabtel o.
  ind-AGS: Dari Paulus, hamba Yesus Kristus, yang dipanggil menjadi seorang rasul
    oleh Allah. Allah sudah memilih saya untuk menyampaikan kabar baik
  omw-omw: Nte Poruva Iesusi Karaisira kyaiqa vaisi variqanama mwaa quara nkyini qara
