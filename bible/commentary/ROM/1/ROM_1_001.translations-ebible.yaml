  cap-NT: Wejr Pabluqui anc̈hucaquin tii cartal cjijrz̈cuc̈ha. Jesucristuz̈ mantitacama
    okiñ z̈oñtc̈ha. Yooz Ejpqui wejr kjawz̈cu apóstol puestuquin utchic̈ha, liwriiñi
    Yooz taku parlajo.
  ksr-ksr: Pool nii Jiisas Kraistwaa gawoŋ meme ejaga ano Room uumeleeŋ ejemba oŋowo
