  faa-faa: Rome aporo hinamo reaki ano Poremo sawi one poparaka makerakanapo. Yasu
    Keresomo makata rakira aporo ane anopo. Yasumo ano tarira aporohoasimo murikimarakasupo.
    Kotimo some kotesane nōmo aporo hinamoaki some kakasimo Yasumo ano pusierakasupo.
  kik-kik: Nĩ niĩ Paũlũ, ndungata ya Kristũ Jesũ, o niĩ njĩtĩĩtwo nduĩke mũtũmwo,
