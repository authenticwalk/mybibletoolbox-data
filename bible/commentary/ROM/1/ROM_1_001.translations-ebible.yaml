    amwali man loikaru Lirna Wawa'an eni, la Lirna onne
  gaz-gaz: 'Phaawulos tajaajilaa Kiristoos Yesuus, kan ergamaa taʼuuf waamamee fi
    akka wangeela Waaqaa lallabuuf addaan baafame irraa:'
  kud-kud: Yau Paulo Yeisu Besinana yana taupaihowa, yo tauyewasa Yaubada iyogaegau
    yo imwauwahiyegau na wasa namwanamwana vehabana yawalo mahalava.
  urb-NT: 'Ihẽ Páu. Hom ok ta pe har ta pe ihẽ amupinim aĩ. Jesu Kirisutuma''e parakyha
    ke ihẽ. Ihẽ pe Tupã pandu: —Ihẽ kotyhar aja nde ke ihẽ aputar. Jesu mondo ame''ẽ
    ke nde tĩ. Myrandu katu ke epandu eho. Jesu Kirisutu rehe har, ame''ẽ myrandu
    katu ke epandu eho — aja Tupã pandu.'
  fra-LSG: Paul, serviteur de Jésus-Christ, appelé à être apôtre, mis à part pour
    annoncer l’Évangile de Dieu,
  san-HK: Izvaro nijaputramadhi yaM susaMvAdaM bhaviSyadvAdibhi rdharmmagranthe pratizrutavAn
