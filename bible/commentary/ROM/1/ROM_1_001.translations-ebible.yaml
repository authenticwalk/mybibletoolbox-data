    ai'ka hapapaiyo.” huno nakaeyafe hapalimale'ne.
  gnn-gnn: ‘Dhuwalanydja djorra’ dhäruk ŋarrakuŋu Bolwuŋu, ŋunhi nhanŋu dhuwala ŋarra
