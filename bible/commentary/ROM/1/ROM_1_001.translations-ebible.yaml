  aey-aey: Ija Pol, ija Krais Jisasna cabi dana. Anut uqa ija aposel cabi ocnu utati
    maten. Uqa Anutna me je maadec cabi ocnu abes miten.
  urd-GVH: यह ख़त मसीह ईसा के ग़ुलाम पौलुस की तरफ़ से है जिसे रसूल होने के लिए बुलाया
    और अल्लाह की ख़ुशख़बरी की मुनादी करने के लिए अलग किया गया है।
  ycn-ycn: Pablo nucá. Jesucristo hua'até sápajeri nucá. Rihuacára'acarena naquiyana
    caja nucá. Tupana a'arí nucá ajopana ina'uqué e'iyayá i'imacá, nu'umacáloje rihuacára'acarena
    naquiyana penaje. Ra'á caja nucá, nu'umacáloje Tupana i'imataca ina'uqué capichácajo
    liyá yucuna penaje.
  djr-djr: Dhuwandja djorra' ŋarrakuŋ Bolwuŋ,* yurr nhumalaŋ dhuwal yulŋuny Garraywalaŋumirriw
    yolŋuw walalaŋ, ŋunhi nhuma ga nhina dhuwaliyi Rawum wäŋaŋur. Ŋarrany dhuwal nhanŋuwuy
    yan djämamirrnydja Djesu-Christku yan. Ŋayi ŋarrany ŋunhi God-Waŋarryu märraŋalnydja
    bala nhirrparnydja ŋarrany ŋayi dhiyakun djämawnydja, nhakun ŋarra dhuwal Djuy'yunawuynha
    nhanukuŋ, märr ŋarrany dhu ga lakaraman dhuwandja ŋunhi manymaktja dhäwu.
  kvg-kvg: No Pól, nqanek pepa nqæpeaomit. No Keliso Yesu-gé sasae ezoqám. No Mbumbukiam
    ndøveatán. Tegé u-anem nógoát. Ezoqa teqa Manqat Mbomambaqape nøté-zømesimát.
  rug-rug: Arau Paula si kuberia sa leta hie. Arau si keke nabulu te Zisu Karisito.
    Ta tioko si rau pude na apositolo d meke tava madi si rau pude tarae nia sa Inavoso
    Leana koari na tie.
  hop-NT: Nu’ Paul, Jesus Christ tūwikiat, it penta. God nuy wáṅwayhqe nuy ayata.
    Noqw ōviy nu put aṅqw lomatuawit yuaatinuma.
  san-URD: اِیشْوَرو نِجَپُتْرَمَدھِ یَں سُسَںوادَں بھَوِشْیَدْوادِبھِ رْدھَرْمَّگْرَنْتھے
    پْرَتِشْرُتَوانْ تَں سُسَںوادَں پْرَچارَیِتُں پرِتھَکّرِتَ آہُوتَح پْریرِتَشْچَ
    پْرَبھو رْیِیشُکھْرِیشْٹَسْیَ سیوَکو یَح پَولَح
  heb-LB: מאת פולוס, עבדו של ישוע המשיח, אשר נקרא להיות שליח והוקדש להפצת בשורת אלוהים.
  caf-NT: Si Paul Sizi Gri be 'ulhna, 'en ska na'detni whel'a 'úst'ah. Ndi khunek
    unzoo, 'i dune ndo budoosni huba, Yak'usda 'udun nésunilhti hoh 'ust'ah.
  mio-NT: Yuhu ra Paulu taa tutu ya chihin ndo. Musu ra Jesucristo cui, vati cati
    ra Ndioo ti tatun ra Jesucristo cua cui, ta tuhun ra Ndioo cua cati tuhin, cati
    ra.
  srq-NT: Co aɨco co mbesa jẽje co. Se rei Pablo. Jesucristo rimba rei se. Dios que
    seirabo ra. Ucheẽ nenei nenei sacuã. Dios que semingo ɨcúe ra. Ucheẽ turã nenei
    nenei sacuã.
  kje-NT: I walin man minle Roma na'ahoruwedi, ya'u eni Paulus, man hi'i horok eniyeni,
