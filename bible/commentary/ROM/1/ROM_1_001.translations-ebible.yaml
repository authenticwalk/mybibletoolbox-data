  cop-CNT: ⲡⲁⲩⲗⲟⲥ ⳿ⲫⲃⲱⲕ ⳿ⲛⲒⲏ̅ⲥ̅ Ⲡⲭ̅ⲥ̅ ⲡⲓⲁⲡⲟⲥⲧⲟⲗⲟⲥ ⲉⲧⲑⲁϩⲉⲙ ⲫⲏⲉⲧⲁⲩⲑⲁϣϥ ⳿ⲉⲡⲓϩⲓϣⲉⲛⲛⲟⲩϥⲓ
    ⳿ⲛⲧⲉ ⲫϯ.
  sri-sri: Yʉ Pablo, Jesucristore moãboegʉ ããrã. Marĩpʉ yʉre ĩgʉ̃ masakare tauri kerere
