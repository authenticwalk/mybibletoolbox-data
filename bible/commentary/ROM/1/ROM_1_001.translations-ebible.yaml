  asm-FB: মই পৌল, যীচু খ্ৰীষ্টৰ এজন দাস আৰু ঈশ্বৰৰ শুভবাৰ্তাৰ কাৰণে পৃথক হোৱা আমন্ত্ৰিত
    পাঁচনি;
  okv-okv: Na Paul na Iesu Keriso ta pure ari embo apostel eto God ta duru javotoho
    embo ta degi hande ana jage eto umbuna avoeto nanena ungo Rome ekalesia ta degi
