    nherraranydja bitjan nhanŋuway ŋayi bo'puyŋuna, märr yurru ŋarranydja ḻakarama
    dhuwalayi yukurra ḻatju'na wal'ŋu rom.
  yal-yal: N tan Pɔli, Alaa Muxu Sugandixina Yesu a walikɛna, Ala bata naxan xili
    alogo n xa findi a xɛraan na, a yi n yɛba alogo n xa Alaa falan Xibaru Faɲin nali,
