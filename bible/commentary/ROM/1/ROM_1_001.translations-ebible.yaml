    vaibavi ipohikia, va'ora oakanamonionira kaimoni monina jahakia.
  twi-twi: Saa nhoma yi fi me, Paulo, Yesu Kristo somfo a wɔayi me sɛ ɔsɛnkafo a wɔasoma
