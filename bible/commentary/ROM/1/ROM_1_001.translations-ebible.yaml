    xua tacueicueijeinexa Nacom pia pecapanenebiyae diwesi jume.
  boj-2014: E Pol. E Kristus Yesus aqa wau tamo. A na e metbej deqa e Qotei aqa anjam
    bole mare mare laqnum. E wau di yqajqa deqa a na e giltbej.
  eng-OEBUS: From Paul, a servant of Jesus Christ, who has been called to become an
    apostle, and has been set apart to tell God’s good news.
  eri-eri: Ji Pol we, ji Yesus Kristus nomo haruwe magana. No ji aposel heigei nomo
    yaure hidu bona, Itou nomo hilou beele malalamudu lewei nomo hangada hiyai.
  aly-aly: Ayeng Paul, Jesus Christ-kenh warrkenh. Atha pip nhenh arrekantherr-warl
    thwenek, Akngeyel-anem ayenh rlwanek, angkakert ikwerenh anetyek. Rantey arrpemarl
    ayenh thwenek, angka mwerr-angker ikwerenh akalty-anthetyek.
  wiu-wiu: Polo nopa Keraisu Yesunole-kama takama yaku ago mekene uku. Akolaliyo ali
    atoane wene epetekakomopa one agale patu kautakoane kakene oane auane yamotoa
    tokome nopa one wa kayo oa motoka tokolo ni uku.
  swe-swe: '[Från:] Paulus [som betyder ”den lille”], tjänare (slav, livegen) till
