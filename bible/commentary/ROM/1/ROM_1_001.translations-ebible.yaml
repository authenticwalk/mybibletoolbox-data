  mpm-NT: Ruꞌu kuu Pablo ja junukuachi ri nuu Cristo Jesús, chi Yandios ni nakaji
    ya ruꞌu ja kuu ri ɨɨn apóstol, ti ni nakaji ya ruꞌu ja na kaꞌan ri jnuꞌun vaꞌa
    Yandios sɨkɨ Cristo Jesús.
  ots-NT: Nugö dúr Pablo, dí pɛjpi car Jesucristo. Car Tzi Ta ji̱tzi xí hñi̱xquigö
    gá jmandadero, xí juanquigö pa gu xij yʉ cja̱hni nʉr ddadyo jña̱ nʉ rí hñe̱h ca
    Ocja̱, gue nʉ i xijquijʉ ja i ncja da ttajquijʉ car nzajqui ca jin da tjegue.
  hoy-hoy: पौलुस उन दी टु जो यीशु मसीह अन दास आन, अदिक यारी परमेश्वर प्रेरित आगोर
    साटी कारस्यान, अदिक परमेश्वर उन आ खुशखबरी इन प्रचार इन साटी अलग माळकु आत.
  amo-amo: Paul kuchin Yisa Kirsti, na ina yichilagne gono kadura, inin yisagne bara
    katuwa in nliru nlai Kutelle.
  pjt-pjt: Jesuku walytja tjuṯa! Ngayuluṉa Paulalu lita nyangatja walkatjunanyi nyurampa
    ngura pala Rome-ala nyinanytja tjuṯaku. Panya ngayulu Jesuku Christaku wangaṉara
    waṟkaripai. Panya Godaluṉi ngayunya ngurkantaṟa tjunu palumpa tjukurtjara waṟkarinytjaku
    munuṉi wituṟa iyaṉu Tjukurpa Palya ngura winkingka ankula tjakultjunkunytjaku.
  cwe-cwe: Niye Paulo, mtumwa wa Yesu Chilisito, Mulungu kanitanga niwe mtumigwa na
    kanisagula niwapetele wanhu Mbuli yake Inogile.
  daa-NT: Ŋa nun Pool, gay riyor ka Iisa Masi kat siiraat maktumne-anta. Buŋ ko kolintu
