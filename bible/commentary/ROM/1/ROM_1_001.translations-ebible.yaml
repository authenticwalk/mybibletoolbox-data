    ⌊Morroal Bóktan⌋ adrratóm pamkolpamdó.
  cme-NT: Muɔ Pol, muɔmɛi nyɛgãaŋ sɛbɛ daayo‑i. Yesu-Kirsa cãarãŋ muɔ. Diiloŋo
    ciɛ-mi Yesu *pɔpuɔrbiloŋ muɔ aa bɔ-mi mi deŋ mi ta mi wuɔra mi waŋ u *Neldɔdɔlma‑i
    baa nuɔmba‑i.
  sus-sus: N tan Pɔlu nan yi ki, Ala xa Mixi Sugandixi Isa xa konyi di. Ala bara n
    xili n xa findi a xa xɛɛra ra, a n sugandi n xa a xa xibaaru fanyi rayensen yɛ.
  pon-2006: Sang Pohl ladun Krais Sises oh wahnpoaron me Koht ketin piladahr oh malipeier
    pwe en kalohkiseli sapwellime Rongamwahu.
  dad-dad: Aya Pol, Kristus Jesus nẽ ferfer, aposel wõ auf nigin iweigna fen, Negur
    nẽ biya od wogõ auf nigin igirnan.
  zab-NT: Nare Pablɨ, cayuna sirvɨ lo Jesucrist, Dios laany gulény nare par gaca apóstol
    xtenny te par itɨɨcha de didxzaac xtenny.
  jae-jae: Kilisi Jesu nê sakiŋwaga aê, Paulu, taŋ Anôtô kêkalem aê katu aposolo ma
    kêjaliŋ aê sa gebe jasôm ênê ŋawae ŋajam lasê.
  ksd-ksd: Paulo, a tultul kai Iesu Kristo, di ga ting pa ia upi na apostolo, di ga
    tibe vaire vue ure ra bo na varvai kai God,
  msm-NT: Siak si Pablo no suguonon ni Cristo Jesus iyan tag-suyat to seini. Pigpili
    a to Diyus to pagka-apustul aw bogaji to katongdanan to pagnawnangon to Madojow
    no Nawnangonon no napuun kandin.
  myk-myk: Nɛ Pɔli, Yesu Kirisa wo bulo we, nɛyɛ pyaa kʼa we sɛmɛ we ka. Kilɛ ya nɛ
    yiri na pye wu tudunmɔ, kɔnhɔ nɛ da Kilɛ Jozaama pu yu sipyii pu mu.
  sbe-sbe: '[Leta ta taukulina meta] yau Paulo. Yau Keliso Yesu yona heyayai tauhaina,
    na Yaubada ye kaisunuwaigau yona apostolo na ye yoganeigau wasana namwanamwana
    lauguguyaeina hesabana.'
  mcr-mcr: Poli iqunä, nyi Kraisi Jisasi Iqueqä wäuŋuä imäkqä iqunji. Goti Hanjuwä
    Iqu, Iqueqä kukŋuä äŋguä we-huŋqä-täŋi awä tmqä diŋqä atäuŋuä änyiyätä, Iqueqä
    wäuŋuä iiŋqä änändowatkqä iqunjqä.
  cux-NT: '''Úú Pablo ''úú ní ''úú dichíí''vɛ̄ Señor Jesucristo. Ndyuūs yaa''ví yā
    ''úú ni ndɛɛvɛ́ yā ''úú. Ní dichó''o yā ''úú chi cuuví apóstol chi candɛɛ́ nduudu
    yeⁿ''é Ndyuūs chi nduudu yeⁿ''e evangelio yeⁿ''e chi nanguaⁿ''ai ''iiⁿ''yāⁿ.'
  tur-YTC: Mesih Yeşua’nın hizmetkârı, elçi olarak çağrılmış, Tanrı’nın Müjdesi için
    ayrılmış Pavlus,
  san-ITR: Ishvaro nijaputramadhi yaM susaMvAdaM bhaviShyadvAdibhi rdharmmagranthe
    pratishrutavAn taM susaMvAdaM prachArayituM pR^ithakkR^ita AhUtaH preritashcha
    prabho ryIshukhrIShTasya sevako yaH paulaH
  bel-N: Павал, слуга Ісуса Хрыста, пакліканы апостал, аддзелены дзеля Эвангельля
    Божага,
  sch-sch: Paul renga, Jisua Khrista tîrlâm le tîrton ranga thang, Pathien'n a
    Thurchi Sa ngei misîr ranga koi.
  mic-MIQNT: Na ni'n Poligap epa'si aq ewi'gmuloq, Lo'meultioq. Gjinisgam Gisiteget
    mawi gsitelmugsioq aq wigumugsioqop ugjit sape'ultinew. Ni'n elugowg Se'suguli.
    Megnimg'p Gjinisgam aq wigumip ugjit apostale'witewin aq tepgisa'lip ugjit pestunmulinew
    gelu'lg agnutmaqan.
  huu-NT: Romamo ite creyentiaɨ, omoɨ dɨne cartana oredɨcue. Pablodɨcue. ¿Nɨgacɨno?
    Jesucristo dɨbeimo maɨjɨdɨcue. Jusiñamui fetocamɨedɨcue. Ie mare rafuena cue llollena,
    cuena orede.
  jiv-NT: Wi Papru Jesukrístu takarniuitjai. Núnisaṉ Yus achirak ni Shiir Chichame̱n
    etserkat tusa akatar akuptukmiayi.
  otm-NT: Nugä drá Pablogä, drá 'yɛ̨hɛgä ra Jesucristo. Nɛ bi xic Oją ma 'bäigä'be
    ra Cristo, nɛ bi huangui gam mangä rán ho ma'da'yo Oją.
  dah-dah: Nebe Pol, Yesu Kristuyen meteŋ al. Al Kuruŋ beleŋ meremiŋ igiŋ Yesu niŋ
    yitiŋ goyen tagal tagal niŋ teŋ ne gayen basiŋa nirde Yesuyen mere basaŋ al aposel
    niryiŋ.
  tnk-tnk: Iou Pol. Iou iərmama riti sə iakamo tukwini nari m Iesu Kristo. Kumwesən
    rɨnəkwein iou mə aposol, nənə məmri karen iou mə iou iərmama takəvisau irapw nəɡkiariien
    amasan səvənhi.
  kpr-kpr: Arie nanda nano namendi! Na Iesu Keriso da saramana kato, Paul mo, namori.
    God nunda Bino Eveva ava vironu saono dae sedo, na gategusira. Gategetiri nunda
    aghi kato edo irena.
  san-IAS: īśvaro nijaputramadhi yaṁ susaṁvādaṁ bhaviṣyadvādibhi rdharmmagranthe pratiśrutavān
    taṁ susaṁvādaṁ pracārayituṁ pṛthakkṛta āhūtaḥ preritaśca prabho ryīśukhrīṣṭasya
    sevako yaḥ paulaḥ
  nho-nho: A nau Paul, se tama e heheuna i Jesus Christ. Nau ni kannaatia TeAtua no tukua
    ma se aposol ki hakaea tana Lono Taukareka.
  gym-NT: Ti Pablo abko ni klabore Kristo Jesukwe. Ti ne mden käta köbö kuin juen
    munye. Ti käräbare Ngöbökwe Jesu kukwei ngwianka amne ti dianinkä jenena Ngöbökwe
    ja kukwei kuin Jesubtä mikakäre gare.
  azg-NT: Ja Pablo macüji tsonvahin. Condui ja tsꞌan na ityentjon nnon Jesucristo.
    Nquii Tyoꞌtsꞌon tqueenꞌ jon ja, ndoꞌ iꞌua jon tsꞌian nnön na condui ja tsꞌan na
    ijñon jon tondëë nnꞌan na mancya jñꞌoon naya ꞌnaanꞌ jon ndëëhan.
  bhd-bhd: अवं पौलुस यीशु मसीहेरो दास आईं, ते प्रेरित भोनेरे लेइ परमेशरे च़ुनोरोईं,
    ते परमेशरेरी खुशखबरी प्रचार केरनेरे लेइ ठहरावरो आईं।
  too-NT: Quit, Pablo, ictzo'kmā' huā'mā' carta. Quit ictā'scuja Jesucristo. Dios
    quilīmānūlh quilī'apóstol. Quilīmāmacū'lh para na'icmāsu'yu huan xatzey tachihuīn
    a'ntū Dios māca'tzīnīni'lh.
  ind-AYT: Paulus, hamba Yesus Kristus, yang dipanggil menjadi rasul dan dikhususkan
    bagi Injil Allah;
  cjo-NT: Nokoyi niwethateeyemini, oroomajatzi, tsikarika pikanta pijeeki. Naaka Paaworo
    jankineeyimirorini iroka. Rotyaantakina Jesokirishito nantawaetziniri. Ikowakaakina
    nokamanteeyerini atziri tsika ikantari Tajorentsi rowawijaakotantzi. Tekatsi paashini
    ikowakaenari.
  nsn-nsn: Inggo Poul na tamatang kalkalekinale puk Iesu Kristo ka kilaio a aposoul,
    kara niuamatoto sioko tar mene tauete tono Uelhire Uaia God.
  san-DEV: ईश्वरो निजपुत्रमधि यं सुसंवादं भविष्यद्वादिभि र्धर्म्मग्रन्थे प्रतिश्रुतवान्
    तं सुसंवादं प्रचारयितुं पृथक्कृत आहूतः प्रेरितश्च प्रभो र्यीशुख्रीष्टस्य सेवको
    यः पौलः
  tna-NT: Ema da Pablo. Jesucristo sa emebajaji da ema. Diusu ja ema huaratiatana
    Jesús sa apóstol epu puji. Ema dharetana tusa quisa saida cuana quisaquisa epu
    puji.
  lid-lid: Jo Pol, jo badeh, lohowan ta Krais Jises. Jo ale aposel, Kindrei tiye jo,
    ma aloh jo eme ta atiye sahou tan mwasin.
  wim-wim: Niiyalang, ngurp ngatharam aak Rome.angan wun-wunaniya, ngay Paul.ang lat
    inan umpang niiyanta. Nil Jesus.ang ngayang miꞌ work nungantan iiyāng, ngay yipam
    wik min God.antaman waaꞌāng niiyant.
  zga-M: Ne Paulo, nembombi va Yesu Klisite yune nilaghiwe ukhusuhiwa, nukhulekhehana
    ne livagili lya Nguluve.
  yom-yom: Polo kisadi ki Yesu Klisto, wutelo mu ba mvuala ayi wusobolo mu samuna
    Nsamu Wumboti wu Nzambi.
  san-SIN: ඊශ්වරෝ නිජපුත්‍රමධි යං සුසංවාදං භවිෂ්‍යද්වාදිභි ර්ධර්ම්මග්‍රන්ථේ ප්‍රතිශ්‍රුතවාන්
    තං සුසංවාදං ප්‍රචාරයිතුං පෘථක්කෘත ආහූතඃ ප්‍රේරිතශ්ච ප්‍රභෝ ර‍්‍යීශුඛ්‍රීෂ්ටස්‍ය
    සේවකෝ යඃ පෞලඃ
  yut-yut: Nak Pol, Yesu Kristo dakon oman monjɨ da papia on mandɨsat. Uŋun da nak
    yabekbi pi abeŋ do yaŋ namgut, ae Piŋkop dakon Gen Bin Tagɨsi yaŋ teŋteŋok abeŋ
    do manjɨŋ nepgut.
  grc-BYZ: Παῦλος, δοῦλος Ἰησοῦ Χριστοῦ, κλητὸς ἀπόστολος, ἀφωρισμένος εἰς εὐαγγέλιον
    Θεοῦ
  cpc-NT: Naaka Pablo osankinatzimirori, jompiratani Jesucristo ninatzi, tima iriitaki
    kaimashiritakinari Notyaantapiroriti, irijatzi owakinari nonkamantantiro Kamiithari
    Ñaantsi kinkithatakotziriri Pawa.
  nhg-NT: Naja nePöblo, que neca netietlatequepano de totieJesucristo. Yejuatzi oniechnutzque
    para ma niye netlateotitlantle. Oniechapartörojque para ma netequete de netlanunutzas
    de inu cuale tlamachestelestle de Deus.
  nya-nya: Ndine Paulo, mtumiki wa Khristu Yesu, woyitanidwa ndi Mulungu kukhala mtumwi.
    Ndinapatulidwa kuti ndilalikire Uthenga Wabwino wa Mulungu
  ngu-NT: Nejhua, Pablo, niitequitcau Jesucristo. Dios onechnotz niman onechcalactij
    para niapóstol. Yejhua onechtlapejpenij para nicteijlis on cuajli tlajtojli yejhuan
    quitemaca temaquixtilistli.
  kup-kup: Met ne Pol, Iesu Kristoz gog abanap ari Roma zei ahotakariz homet ñetï
    epov ev menomaz toh. Met God ne pim aposor abanap ba navatat, pim ropuz ñetï tinao
    añarabon mañovai sohomaz nañat nemeehan ne mañovai emamohop ev.
  jid-jid: Bulus vren koh Yesu Almasihu, wa ba you aye, kma tie ndji u toh ndu, wa
    ba chu zi kan nitu tre Irji.
  wmw-wmw: Omi Paulu, ntumisi wa Almasihi Insa, etiwe awe walii, wapambari wa kwereza
    Habari Ngema ya Mwenyezimungu.
  gmv-GGM: Yesus Kiristoosa ayllene haware gidanasi xeygettida mishiracho qaala yootanaas
    kiitettida taape Phawulossape kiitettida kiita.
  ssg-ssg: Nga Pol tel unaui Jises Krais. Haeu kilami nga aposel. I talaheni nga hani
    kaxi ahutiai meng solian ti Jises Krais ti i ahuma tetan.
  zpo-NT: Dix re gu. Na nak Pab, xaa nkee xchiin Jesucrist. Kakee na yech ne lo re
    gu, nel Dios mrezh na nu mleey xaa na, zee kayaa na yalnabeyy lo Jesucrist, nu
    mxaal xaa na zee za na kwent cheen wdizh chul cheen xaa.
  poy-poy: Neni Paulu mmanda gwa Kristu Yesu, Mlungu kansyaguliti neni weri ntumintumi
    na yakanshemiti mbweri Shisoweru shakuwi Shiwagira.
  qwh-NT: Noqa Pablu, Jesucristupa sirweqninmi, qamcunaman cartacamü. Apostol canapaqmi
    Dios qayamashqa y tsepitam acramashqa, alli willaquita willacunäpaq.
  gaw-gaw: Da Paulus, da Kristus Jesusnu uḏat danab. Nug da totol daaḵulnu otiḏa amu
    Kayaknu Nai Ena mehuqḵulnu ele tituaniḏom.
  nca-nca: Noko Pol, Kristo Yesu koro sunará simó ka. Anutuko neko nerero eneŋo miti
    mande yesowowero quro rokó nerero asá nereró.
  zpz-NTPP: Ya̱ Baly, tub yu nu ricy de coz nu rnii Jesucrisht. Ñgyoozh bzum ya̱ nu
    naca̱ aposht nunu pcuim ya̱ par nu shaala̱ de riidz nu sac nim.
  mkj-mkj: Jang Paul, lidu in Christ Jesus apel wahnpoaroan ma Koahs ne pilda apel
    pangin pwa en kalohkihjili Ah Rongmwehu.
  zac-NT: Na Pablo, nahia muzë shtë Jesucristo. Dios gulë́ na; gunaꞌbë më na cumë
    ziquë poshtë shtë́niꞌ. Bësheꞌldë më na especial parë tsagniaꞌa dizaꞌquë nazeꞌdë
    de Dios.
  kyg-kyg: Nagaemo Poloꞌna Yesu Kalaisi aliꞌyaꞌamo neꞌaluve. Agaemo apa vekaꞌamo maiꞌneꞌna
    Goti alagepa faigoko geꞌamo aeꞌna hakalo huꞌna hapa paisuvafeꞌmo ago lekana paino
    natetenoꞌaeꞌmo nagaefeꞌmo keya aeno ge huꞌniye.
  kmk-kmk: Sakon si Pablo un osa’n manselselbi kan Jesu Kristu. Piniliyak kan Apudyus
    un mambalina apostoles kan dinutukana’n umoy mangiwalagawag sit Nabaḻu’n Damaga
    nanligwat kan siya.
  cao-NT: Pablo, naa Jesucristo yonati tsi xo naa carta quënahai cato. Jabi ë quënahacaniquë,
    Dios Chani chitahëhuati ibo iti. Diós ëa biniquë jahuë Chani jia ca nohiria yoati.
  bbr-bbr: Is Pol isas kiro ämän jer we marom. Is Krais Jisas nukan sarau ro. Is Jisas
    nukas kon ämän oi ariaun urweirianik, Anut nukan Ämän Eposek roasiret awaraun
    äsimoirowon.
  inb-inb: Nuka, Jesucristopa lutrinsinami kani. Taita Dius agllaska kachamuskami
    kani, paimanda Alli Willaita willaspa puringapa.
  hrv-hrv: Pavao, sluga Krista Isusa, pozvan za apostola, odlučen za evanđelje Božje
    -
  box-NT: Ĩnɛ́n Poole na lé o Yeesu *Krista ton-sá, lé mi wee túa ho vũahṹ
    na kà á à na mia. Le Dónbeenì von mi à ĩ wé o Yeesu Krista tonkaro. Le
    léra mi à ĩ bue le Dónbeenì bín-tente,
  ote-NT: Núgui drá Pablo, rá ꞌbɛgogui ma zi Hmuhʉ ra Jesucristo. Ajua̱ ra Dada bi
    zoncagui pa ga ꞌñapostol, ne xa hñuxcagui pa ga ma̱mba rá ma̱ca hoga noyaꞌa̱.
  wnu-wnu: Io ye unum Pol, ye Yisas wonou sarau eb qamb yiimbig yemaribigorei. Ende
    at ne Qenu qob uber dibes munon wurinob qem qamb.
  zam-NT: Daa, Pab, nac thìb mbi' co' nxo'f zin' cón che'n Tad Jesucrist. Yub Diox
    mda' lèe ndxè' loon co' nac lèe mèn co' ndxe' di's ndac che'n Diox loo mèn. Con'a
    nee di's yub Diox mtel' daa no yub Diox mcui daa no yub Diox mblo xà' daa par
    ga tethen di's con che'n di's ndac che'n Diox loo mèn no par ga tan cuent cón
    che'n di's ndac che'n Diox par lyá' mèn loo con' ryes.
  zyp-NT: Khri Zisu a sae le Khazing thawngchawbia rei rua pawtah y pa-eipaw apostol
    a cangpaw kama Paul tah ca ka ca kua he.
  sey-NT: Yëꞌë Pablo, Jesucristo joꞌyaëꞌë. Maijaꞌquëpi yëꞌëre soini cuiꞌne i̱ jëjo
    daoquëre nepi, yëꞌëre i̱ huaso cocare quëaja̱ꞌquëre.
  nvm-nvm: Efnun fas igi For nar isoime e fok ja ai Rom guf ijia karinva iji ja nijiame
    anadiav. Naiji na Jesu Kuraison ik rejo revo fun usuibe Godri na abe unien. Ijefuon
    na e vuak fuon abe oijo be nar vuak fuon ma iji abe e roin kuardiav.
  mps-mps: Ena Pol da, tama eno e po asęna tolobao. Ena te Krais Jisasgo sę bidi
    dao. God agai ena i olama tama te po sela pabo sę bidi nigilali. Eno te Godigo
    wiegi yai gesi po te we bidibolo pusumainu agai ena hagea selama tedali muai.
  pab-NT: Natyo Paulo naxairatya exe babera. Natyo atyo Jesus Cristo wakanehare exahe
    iniraene kakoare. Enore atyo aoka natyo hawakanehare maheta hoka axikatya natyo
    noxakai Iraiti Waiyexe maheta halitinai hiye.
  llg-llg: Susulak ia neme au, Paulus mai. Manetualain hele nala au so, fo dadik neu
    Yesus Karistus nadedenun. De Ana soꞌu nala au dadik neu Karistus atan, suek au
    uu afada hataholi sudi lai bee, laꞌeneu Ndia Hala Malolen.
  kyf-kyf: -Amɩ, -Zezu Klisɩɩ lubhonʋnyɔ, *Pɔlʋ, -amɩ cɛlɩa aɩn 'wʋ. -Lagɔ laa 'mɩ,
    ɩn 'ka ɔ *tietienyɔ -zɛ, mɔɔ -saa -bha 'mɩ ɔ gbʋʋ gbada.
  tpi-tpi: Mi Pol, mi wokboi bilong Krais Jisas. Em i bin singautim mi long kamap
    aposel, na em i makim mi bilong autim gutnius bilong God.
  mih-NT: Yuhvi ra Pablo tasi carta ya sii ndo. Minoo muzu ra Jesucristo cui. I casi
    ra Jesucristo sii, ta i saha ra tyiño sii vatyi cui minoo ra sa cua zacoto Tuhun
    Vaha ra sii ñiyɨvɨ, cuhva cacu ñu.
  qvh-NT: 'Roma marcacho caycag yäracog mayëcuna: Noga Pablo, Jesucristupa wilacognin
    carmi, cay cartata gamcunapä apaycäsimö. Jesucristupa apostolnin canäpämi Tayta
    Diosninsi acramash. Saymi Jesucristupa ali wilacuyninta wilacur puriycä.'
  kms-kms: Nge Pol, Kraist Jisas ningg yembe ye wuti iri, nge nyumo raqe wen ur gidiq.
    Ni nge aposel ningg naip ko ei ni nde nyamb pe God ningg wand yuwon kin te wute
    simbe gidiny.
  agn-agn: Yo si Pablo, tatang torobolon ni Cristo Jesus. Ginoyano tang Dios ang magimong
    apostolis ig piniliko nandia agod ipatako tang Mo-yang Balita na. (7) Pagsolato
    ong nindio atan ong Roma, yamong agmalen tang Dios ig ginoyan ang magimong mga
    sinakepan na. Balampa pirmi ong nindio tang kaloy ig kao-yan ang pagalin ong Dios
    ang yaten ang Tatay ig ong ni Ginong Jesu-Cristo. (2) Ang Mo-yang Balita pinangako
    rang lagi tang Dios asing tokaw pa, asing pinasolat na ong mga propita na ong
    mga Sagradong Kasolatan. (3) Ig yay ang natetenged ong ana na, ang yaten ang Ginong
    si Jesu-Cristo. Mga natetenged ong pagkataw na, tata tanandia ong mga inampo ni
    David. (4) Ig mga natetenged ong pagkadios na, pinamatodan ang tanandia Ana tang
    Dios ong makagagaem ang pagaboi nang moman. (5) Natetenged ong ni Cristo ig para
    ka ong nandia, rinisibi amen ong Dios tang pribilihiong magimong apostolis agod
    ang tanan ang mga irinsia ta taw maekelan amen ang magto ig magosoy ong nandia.
    (6) Ig yamo, gapil amo ka ong mga taw ang ginoyan na agod magimong mga tawan ni
    Jesu-Cristo.
  nhi-NT: Neh Pablo, nitiquitcatzin Jesucristo. Dios onechonnotz mani iteotlatitlancau,
    uan onechonpihpin mantematilti in tlahtol tlen cualica temaquixtilistli,
  ttc-NT: Wetz a'in Pa'k, b'ix a te Kristo Jesus wajawil aj nqet woksla'; b'ix joyomin
    titza' tzan wok tky'ixel, b'ix pawamin [tzan txik npakb'a'] te tpakb'alil galan
    aj Qtata Dios swal tetz,
  dan-1931: Paulus, Jesu Kristi Tjener, Apostel ifølge Kald, udtagen til at forkynde
    Guds Evangelium,
  kwj-kwj: Ani Pol, ani Jisas Kurais tau ra himache. Gotri ani ni Jisas himache hinga
    ri uchasini Gotri mwanji kipe a bwa kinani ri ani ondiyasiro.
  vie-OVCB: Đây là thư của Phao-lô, đầy tớ Chúa Cứu Thế Giê-xu, được Đức Chúa Trời
    chọn làm sứ đồ và ủy thác nhiệm vụ truyền giảng Phúc Âm.
