    in ya itowun eman ya God ago gamuk naqmo bilaqgo iyim osaiqta.
  ape-C: Eik Pol, douk yenek Krais Jisas ananin mour iri yenemepogu apudok shup. Yenekap
    panamagu ipak Iruhin ananish arpesh douk pape Rom iri. Eik anan douk Iruhin nahware
    um yatogur aposel aria neshopoke inak ikripesh ananin yopinyi baraen.
  bgs-bgs: Ni sulat ni tikud dini kanak si Pablo na ágsuguánnán i Jesu-Cristo. Igsalinna
