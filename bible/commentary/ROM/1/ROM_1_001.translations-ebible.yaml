  dwr-ENT: ባሬ ሚሺራቹዋ ቃላ ኦዳናው ፆሳይ ዶሪዴ ፄሴዳ ኪሪስቶሳ ዬሱሳ ቆማይ፥ ዬሱሲ ኪሪስቶሲ ኪቴዳ ጳዉሎሲ፥ ታኒ ሃ ዳቢዳቢያ
