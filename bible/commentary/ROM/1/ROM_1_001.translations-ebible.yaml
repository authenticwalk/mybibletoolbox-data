    Anɨtuye hungkuno wopɨngo lɨkuꞌmofalokweno.
  yon-yon: Ne kuu Pool, Yesu Keresu ye dabderem yiri dobereni ye deme awini ye karub.
    Baandoone apaso keraane God ye weng amun kanyare daandi dowad kinoon.
  poi-NT: Ɨch aPablo, sɨɨp manjáyáypa. Aŋcuyo̱xa̱p jém tánO̱mi Jesucristo. Dios acupiŋ
