  cop-BHC: ⲠⲀⲨⲖⲞⲤ ⲪⲂⲰⲔ ⲚⲒⲎⲤⲞⲨⲤ ⲠⲬⲢⲒⲤⲦⲞⲤ ⲠⲀⲠⲞⲤⲦⲞⲖⲞⲤ ⲈⲦⲐⲀϨⲈⲘ.
  buk-buk: Aö Pol, Yisu Kilisi ndê ŋgac akiŋ, gato bapia dindec. Anötö kêgalêm aö
