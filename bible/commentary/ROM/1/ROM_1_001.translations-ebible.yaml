    Ꞌani FaꞋarongoꞋa LeꞋa nia.
  eng-WYC-2017: Paul, the servant of Jesus Christ, called an apostle, separated [or
    set apart] into the gospel of God,
  eng-WMBB: Paul, a servant of Yeshua the Messiah, called to be an emissary, set apart
    for the Good News of God,
  zat-NTPS: Neda', Pablo, naca' we̱n zrin chee̱ Jesucristo. Dios bláwizre̱' neda'
