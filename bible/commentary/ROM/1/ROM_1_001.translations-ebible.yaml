    chi ntzijoj ri lok'olaj ruch'abel ri niya'o colotajic
  ebk-ebk: Ha-un hi Pablo ay usa ay fiabfiaarun Cristo Jesus. Piniliyak kan Apo Dios
    as apostolna, ya chinutokanak ay mangekaskasaba as nan Ammay ay Chamag ay nurpu
    kan hiya.
  spa-PDDPT: Pablo, un esclavo de Cristo Jesús, llamado apóstol apartado para las
    Buenas Noticias de Dios,
  ruf-ruf: Nene Pauli, mtumwa wa Kiristu Yesu. Imulungu tsakang'ema niwe mtumighwa
    na kambaghula niwapetele iwanu Imbuli yake Inoghile.
  gun-gun: Xee Paulo ma Jesus Cristo rembiguai aiko. Apóstolo-rã xerenoĩ ha'e Nhanderuete
    guigua ayvu porã amombe'u va'erã xeporavo.
  agu-BL: I bin jalu' yi in wetz yi in Pawl, in esclaw Jesucristo, na bixba'nchint
    tetz jun apostl. Nin txa'ij chint tan xtxole'n yi balaj stziblal tetz Ryos, yi
    alijt cyen tak'un tentz.
  isn-isn: Paulo, mitumi wang'wa Yesu Kilisto naiwitangilwe kutula mituma milimo,
    nukimikigwa kunsoko ainjili ang'wi Tunda.
  eng-PEV: I am Paul, and this letter is from me. I work for Jesus Christ, and God
    picked me to be Jesus’s special worker, to go and tell people the good news that
    he will save them.
  ilo-ULB: Ni Pablo, maysa nga adipen ni Jesu-Cristo, naayaban nga agbalin nga apostol,
    ken nailasin para iti ebanghelio ti Dios.
  pir-NT: Yʉhʉ Pablo mʉsare Roma cjãnare ojoa ohoaja. Yʉhʉ Cohãcjʉ̃ cahacjʉ̃ ijiaja.
    Sa yero quehnoañe buheyere buhe dutiro yʉhʉre cũri tiquiro.
  anv-NT: Me Pɔl, maá defwɛ Jisɔs Kras, ne nsáme ŋwɛ yina. Ɛsɔwɔ ajya me nnó mbɛ
    ŋgbá Jisɔs ne achyɛɛ́ me utɔɔ́ nnó ngaregé abya melɔ́mélɔ́ wuú.
  sab-NT: 'Cha Pablo lle boanga Jesucristo alin chada ai degange ba kwian Chubenu
    ulita una Romage alin: Chube cha gau Chube cha gbu geru amanu ketangale kwian
    ulitage, geru e kwian jwangda siere ji chugege age me no gdale.'
  tmd-tmd: Nɨ Pol. Krais Jisas mabö rɨ nölɨb nöbö nuŋwa mɨdla. God nɨ yad nɨgmɨn,
    Krais Jisas mönö wä pön dub nöbö i mɨdla. God nuŋ nɨ pɨmɨn, God Mönö mag wä aku
    pɨrag yönmɨdla.
  acr-NNT: Riꞌin in Pablo, in raj chak ri Qanimajawal Jesucristo. In kꞌu sikꞌim re
    kinuꞌan utaqoꞌn y yaꞌtal chwe kantzijoj ri Utzilaj Tzij re ri Dios.
  kpg-kpg: Mai baahi o Paul, tangada hai hegau a Jesus Christ, tangada agoago hagau
    ne hilihili go God belee hagadele dono Longo Humalia.
  taj-taj: लास्‍सो, रोमरी मुबा जम्‍मान म्‍हिगदेदा ङा पावलग्‍याम फ्‍याफुल्‍ला। ङा येशू
    ख्रीष्‍टदा तेन्‍बा म्‍हिदा परमेश्‍वरसेन मुल चेला दोबारी धम्‍बा हिन्‍ना। ओच्‍छे
    थार्बा पिन्‍बा समाचार थेःना लबाला लागिरी धम्‍बा हिन्‍ना।
  avt-avt: Hi Pol hi hewis tɨwei ik ken yi mɨt ne wit Rom. Hi hɨre wok mɨtɨk ke Jisas
    Krais. Nɨpaa hɨrak kehimɨtena hi hɨre mɨtɨk aposel kɨrak hɨrak keriuweta hi hises
    menmen im keremem. Hi atɨp mɨt miyapɨr hɨm yaaim me God man haiu mɨt.
  cbk-cbk: Yo si Pablo un servidor di Jesucristo con quien Dios ya escoje y ya nombra
    para queda un apostol para anda predica el Buen Noticia que ta sale con Dios.
  uig-ARA: روسۇللۇققا تاللاپ چاقىرىلغان، خۇدانىڭ خۇش خەۋىرىنى جاكارلاشقا ئايرىپ تەيىنلەنگەن،
    مەسىھ ئەيسانىڭ قۇلى بولغان مەنكى پاۋلۇستىن سالام!
  tuf-tuf: As Pábloatan ba acu ayin carit uch cuihsuro. Asan Jesucristo acu cacumró.
    Sirat asan Jesucristo chihtá ehcuquib yehn áyjacro. Sirat ima chihtá ehcwayta
    acu asan imáy cájacro.
  abx-abx: Tikang to surat si Pablo. Adda ako rilihugun-na si Kristo Jesus nga ag'agda-na
    si Diyos bilang apostol, ngan agtagama-na mammasamwak si mahalap sumat-na.
  mco-NT: Ɨɨch Pablo tumbɨch ma Jesucristo ytung. Jesucristo tɨ xyajnïbɨcyɨch co nduna'ñɨch
    ma yɨ' ytung quipxy mɨɨd yɨ' y'apóstol ajcxy. Tɨ xypɨdägyɨch ma jada tung tügjɨjp
    co ngapxhuäcxɨbɨch Dios y'ayuc ytɨy'ajt oybɨ.
  cpb-NT: Naaka Pablo osankenatzimirori, rimperatanewo Jesucristo nini, tema iri kaimashiretakenari
    notyaantaperorite, irijatzi owakenari nonkamantantero Kameethari Ñaantsi kenkithatakotziriri
    Pawa.
  aon-aon: Eik Pol, douk yenek Krais Jisas ananin mour iri yenemepogu apudok shup.
    Yenekap panamagu ipak Iruhin ananish arpesh douk pape Rom iri. Eik anan douk Iruhin
    nahware um yatogur aposel aria neshopoke inak ikripesh ananin yopinyi baraen.
  hus-NT-2005: Nanáꞌ, xu bij Pablo, in kʼwajat u tʼójontsal na Jesukristo. Na Dios
    tin kanyámal ani tin pílmédhámal abal ti kin kʼwajbaꞌ tin abatwálejil. In tʼajaꞌ
    anchanꞌ abal ku tʼilaꞌ nin alwaꞌ tʼilábil.
  mig-NT: Máá‑rí kúu Pablo, mozo Jesucristo, chi ni̱ kana‑ya̱ xiní‑rí kúu‑ri̱ apóstol
    nuu̱‑yá, te ni̱ teta'a̱n‑ya̱ rúu̱ ja̱ káni‑ri̱ tu̱'un va̱'a Dios.
  bps-bps: Agu sa Fol smulat ani di gamu dad faglut déén di banwe Roma. Agu satu salig
    Krayst Dyisas, na mgalékan agu mgimò satu to dekan samtulen i Fye Tulen mdà di
    Dwata.
  mbs-mbs: Siak si Pablo se simolat kani. Sineligan a i Jesu Cristo. Pinemallì a din
    amon inangen a sebad sogounun din megtoladà te Mèpiya Indan te Timanem tepad ki
    Cristo.
  tof-tof: Ka, Pol, ini peba mórrag kótó wialómdóla. Ka Kerriso Yesun ⌊leba zaget
