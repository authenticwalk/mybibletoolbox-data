  amu-NT: ꞌO nnꞌaⁿya na cwilaꞌyuꞌyoꞌ ñꞌeⁿ Tyꞌo̱o̱tsꞌom, lꞌue tsꞌo̱o̱ⁿ na caliuꞌyoꞌ
