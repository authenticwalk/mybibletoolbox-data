  not-NT: Naninti pigóigue, nopiguemisantane, tojai nocogabeca najátasitaiguemime,
    carari te iranintacaguina Tosorintsi. Nocogui nomitocotaiguemi aisa ocanta nomitocotaiguëri
    tojai basini matsiguenga ira cagari jorío.
  plu-plu: Nukebyupwi, nah ikene yinetni kahadbe yis hiyakni ku nah kaayhsima ikiswanaw
    adahan nah danuha atere yit henneme kote ikte adahan nah danuh atere. Numawkan
    nah wages hiyeg gidahan Cristo ayge yibet hawwata ku samah nah kuwis wages hiyeg
    gidahan ay gibetkis nawenépwi hiyegipiyenepwi ku pariye kane judeyenepwima.
  iou-iou: Upäŋkaŋ notnaye, mebärinata täŋguŋ täneŋo udeta ŋode täwetat; Guŋ ämawebe
    ätuken epän täŋira Ekänita biŋam täk täkaŋ udegän inken äreŋpäŋ bämopjin-ken bureni
    pewa ahäkta wari yäk täyat. Upäŋkaŋ ärewayäŋ täŋira imaka imaka ätutä kädet täŋpipiŋ
    namik täkaŋ.
  ntp-NT: Giñaaduñi aanʌ ipʌlidi ismaatʌca aapimʌ ismuiyoco imidagai gʌnnʌidamua iñʌlidiña
    aanʌ dʌmos maiquia istui. Aanʌ ipʌlidi ismuidutai aapimʌ Roomʌrʌ oidacami vaavoitudagi
    Suusi Cristo dai ʌʌgiadagi ʌpan duucai sibʌacoga oidacami siaaco gaaagidiña aanʌ
    Diuusi ñiooquidʌ ʌʌpʌ, cascʌdʌ imia iñʌlidi aanʌ dai gʌnnʌida iñʌlidi.
  rai-rai: A kum tateng liklik, iaau nemi naa muaat a nunurai naa mongoro na bung
    iaau nemi naa ang babo muaat, kupi ang waraaut muaat tuk baa ang babo a wai ra
    nung pinapaam u ra numuaat lalaaun, welaar ma ra wai ra nung wawer baa iaau baboi
    u ra kum taamtaamaan ingen kon diat baa wakir a taara Iudaia. Iaku, tuk mi, pa
    iaau waan laar paai.
  haw-1868: Eia hoi, aole o'u makemake e ike ole oukou, e na hoahanau, i kuu manao
    pinepine ana e hele io oukou la, (aka, ua kaohiia a hiki i keia wa,) i loaa mai
    hoi ia'u kekahi hua mawaena o oukou, e like me ia mawaena o na lahuikanaka e.
  ffm-ffm: 'Sakiraaɓe, miɗo yiɗi anndon: cili kuurɗi ngaɗu-mi anniya mi waran to mon,
    yalla ana daɲa ɓe keɓu-mi hakkunde mon no keɓir-mi yimɓe hakkunde leɲi goɗɗi ɗii
    nii, kaa faa jooni mi heɓaali warde.'
  arb-NAV: ثُمَّ لَا أُرِيدُ أَنْ يَخْفَى عَلَيْكُمْ، أَيُّهَا الإِخْوَةُ، أَنَّنِي
