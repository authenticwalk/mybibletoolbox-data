    cue itata izói, daje izói, ómoɨmona itátacadɨcue.
  por-BRBSL: Agora não quero que vocês desconheçam, irmãos, que muitas vezes planejei
    vir até vocês (e fui impedido até agora), para que eu possa ter alguma fruta entre
    vocês também, mesmo como entre os demais gentios.
  ces-NKB: Nechci však bratři, abyste nevěděli, že jsem se mnohokrát rozhodl přijít
