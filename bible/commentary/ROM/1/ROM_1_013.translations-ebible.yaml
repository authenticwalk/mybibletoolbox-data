verse: ROM.001.013
translations:
  kpx-kpx: Di haokuvuia, di isiviale la hilokage di subuta vani moaga isiviai lae
    deiai lohoi. Isito humahau uoholinu. Di matama moagae oai tiale evioholimale kebia
    haivege abu eviale ke nahate di isiviai lae lohoi la haivege lata evive.
  okv-H: Eto na enda nei nei embo ta degi pambuto pure ue pure ta ve avo umbagona
    ainge dombo ungota degi pambuto humbasi uje ere ona te nau namei kamei ungo be
    kivujo, ari neite neite na peikihei mihena.
  tbo-tbo: Walewalehiu, ipa ona hanapugeya naka houga i dao u nugotuhu ipa a dadanimi
    tamogi ega emoemotau. Ma nugonugou ipa u hayami gehoumi a winugobuinimi po mei
    tu meuputa lawahi u hayahi a inugobuinihi.
  mal-C: സഹോദരങ്ങളേ, എന്റെ ശുശ്രൂഷകൾകൊണ്ട് മറ്റു ജനതകളുടെ മധ്യേ എന്നപോലെ നിങ്ങളുടെ
    ഇടയിലും ചില ആത്മികഫലങ്ങൾ ഉണ്ടാകണമെന്ന ലക്ഷ്യത്തോടെ നിങ്ങളുടെ അടുക്കൽ വരാൻ ഞാൻ
    പലപ്പോഴും പരിശ്രമിച്ചു എന്നും എന്നാൽ, തടസ്സങ്ങൾമൂലം ഇതുവരെയും അതിനു കഴിഞ്ഞില്ല
    എന്നും നിങ്ങൾ അറിയാതിരിക്കരുത്.
  grc-SR: Οὐ θέλω δὲ ὑμᾶς ἀγνοεῖν, ἀδελφοί, ὅτι πολλάκις προεθέμην ἐλθεῖν πρὸς ὑμᾶς—καὶ
    ἐκωλύθην ἄχρι τοῦ δεῦρο—ἵνα ⸉τινὰ καρπὸν⸊ σχῶ καὶ ἐν ὑμῖν, καθὼς καὶ ἐν τοῖς λοιποῖς
    ἔθνεσιν.
  bgc-bgc: हे बिश्वासी भाईयो, मै चाहूँ सूं के थम इस बात नै जाणो, के मन्नै कई बार थारे
    धोरै आण की योजना बणाई, के मै थारे बीच म्ह उसीए आत्मिक बढ़ोतरी देख सकूँ, जिसी मन्नै
    बाक्की गैर यहूदियाँ म्ह देक्खी सै, पर इब तक मेरे आण म्ह रुकावट ए होन्दी रही सै।
  khz-khz: Walakavaku maparami, pio ripa-rorirori, lagani vogo aririwato gomi gemi
    ai pana wati natiwato, na ati geku raupara pene vogomai etoma. Geku ririwa, ati
    Iuda talimara na geku inagulu aonana veveakava gerawaliato e Iesu Keriso gena
    golea talimarai geagoto vetaina, gomi maki nuganugami ai pana veveakava.
  deu-TKW: Es drängt mich, euch zu sagen, Brüder, daß ich schon oft den Vorsatz hatte
    zu euch zu kommen - ich bin nur bis daher verhindert worden -, um auch unter euch
    einige Frucht zu erleben wie unter den übrigen Völkern.
  zsr-NT: Böchiꞌ lzaꞌadauꞌ, rëꞌndaꞌ gnö́ziliꞌ lë ni. Zian lzu bëꞌ ladxaꞌa guidaꞌ ga
    zoaliꞌ, san ga rdxintë naꞌa cutu runni quiaꞌ. Rëꞌndaꞌ guidaꞌ ga zoaliꞌ quië gunaꞌ
    ga uziꞌliꞌ xbey lban naꞌ runaꞌ, ca naꞌ tuꞌzíꞌ xbey yelaꞌgac bunách yödzlyú ni.
  lin-lin: Bandeko na ngai, nalingi boyeba ete nazalaki mbala mingi kosala mabongisi
    ya koya epai na bino, mpo na kobuka mbuma kati na bino, ndenge nazalaki kosala
    kati na Bapagano mosusu ; kasi kino sik’oyo, bipekiselo mingi ezali kokanga ngai
    nzela.
  hns-NT: Bhaai logan, toelogke tjaahie djaane ke kie ham dher dafe maangat rahielie
    toelogke paas aawe. Djaise ham doesar djaatie me se koetjh manai log ke Kriest
    khaatien djietlie hai, oisane ham maangiela toelogke djaat me ke koetjh manai
    log ke djiete Parmeswar ke kaam auro attjha se barhe khaatien. Bakie hardam ek
    na ek aai djaat raha.
  noa-E: Cristo gaaimua khodamnaan, mua pãrag khaphʉ apim khõsi chirʉmʉn, biek khapan
    mʉchdëu pãar oon majujú aajemʉu; pari magʉmjã agtha pöd maba chirʉm. Mamʉ ʉ̈uta
    pãar aar barkhiin, deeum durr maawai aajemjö, muan pãar eejã õor khapanaam khʉʉnagta
    warag Ẽwandam iek ʉ̈khapim khõsi chirʉm.
  eng-EMTV: Now I do not want you to be ignorant, brothers, that often I planned to
    come to you (and I was hindered until now), that I might have some fruit among
    you also, just as among the other Gentiles.
  mib-NT: Hermano jijnáhan ró, cúní rī jeē na jécūhun ni rō jeē tɨ́jnɨ jínu ni cuu
    ni rī jecondēhe rí rohó, te nde vijna ná tu cuu. Chi cúní rī scuité núu ga rī
    jnūhun ya mēhñu ró, nájnūhun ni sáha ri mēhñu ñáyuu tāca gá nación.
  lif-NT2: आमिःम् फुॽनुसाॽ नु ने़ॽनुसाॽसे, खिनिॽओ ताःमा यरिक्‍ले़ङ् निङ्‌वाॽ चोगुङ्,
    कर आल्‍लो थारिक् ताःमा मे़न्‍छुक्‍पे़न्‌के़लॽबान् निङ्‌वाॽ खोःसे़म्‍मे़ॽ के़लॽबा
    निङ्‌वाॽ इःत्तुङ्‌लो॥ इङ्‌गाॽ वेॽ थिम्‍मे़न्‍दङ् सुवाङ्‌हाॽ ख्रिस्‍तओ तारुङ्‌सिङ्‌बा
    हे़क्‍के खिनिॽओलाम्‍माङ् यरिक् मनाहाॽ ताःप्‍मासि आनिङ्‌वाॽ वाॽरो॥
  xnj-xnj: Valongo vangu, nigana mumanyai kuvya naganili pamahele kuvagendelela, nambu
    mbaka hinu nibesiwi. Nigana kupata gabwina pagati yinu nyenye vandu mwemukumsadika
    Kilisitu ngati chenapatili pagati ya vandu vangali Vayawudi.
  mmx-mmx: Luvutnetak mi luvurinuk. Nia a vara i do mina xasep nunuan. Buaang laxanaleng
    nia agam doma i do anat pot pasa nimi, ketla lentaba lempanga ga tupe ia. Nia
    a vara i xusu ana vavang dom atnemi xusu teventaba dinaba nunu bok, kerekngan
    ia aga lox i ro at lengkot petpes kantubu at limixin kopmen di me Judaia.
  cbr-NT: '''Ën xucë́antu, cuainsa taníbi cana cuancëma ''ain. ''Itsai cana mitsu
    isi cuainsa tan quixunmi ''unánti cana cuëënin. Mitsúxmi Jesucristomi catamënun,
    bëtsi menu ''icë unicama ''aquincësaribi oquin mitsu ''aquini cuainsa cana tan.'
  tee-NT: Pus iclacasq'uin ji qui'alak'avin ni ac'ats'at'it ni na paklhu ju xaclalak'amputunachau
    ju uxijnan. Para tus chavai jantuca' lai iclalak'antachau. Pus va ic'amputunacha
    junta vilhchit'it ni lai ac'amalaca'ini ixchivinti Dios ju ali'in mint'a'amachak'an.
    Ju yu'unch vachu' catalaca'iya' ixchivinti Dios tachi ju talaca'ita ju ali'in
    ju vachu' jantu israelitanin tajunita.
  eng-LSV: And I do not wish you to be ignorant, brothers, that many times I purposed
    to come to you—and was hindered until the present time—that some fruit I might
    have also among you, even as also among the other nations.
  cak-NT: Wach'alal, ren ninjo' chi rix nina'ej chi q'uiy mej (paj) nunojin yibe iwiq'uin,
    pero man jin-tiquirinak ta. Can ninrayij-wi chi rix nitemaj ta más chirij rutzij
    ri Dios, can anche'l nubanon quiq'uin je q'uiy winak ri man je israelitas ta.
    Y roma ta ri' can xtiwachin ta chuka' rutzij ri Dios pa ic'aslen.
  pah-NT: Nhiirũ, tamombe'u ti pe me tapekwaha. Kotihĩtihĩ ji hopotaramo pe pyri novĩa.
    Emo tegwete jihohava jipi. Tambojiko pota ji pepyteripeve'g̃a Cristo'ga rehe.
    Nahanahã ji judeus'g̃arũive'g̃a mbojikogukari ojipe'g̃a gwyri pe ikwehe.
  sja-NT: Ɨ̃pemaarã Cristo k'aurepa, mɨa parãmaa k'awapi k'inia bɨ mɨ wã k'inia bada
    parã ak'ɨde. Mamĩda p'oyaa-e paji. Parã auk'a k'aripa k'inia bɨ apemaarã judio-eerã
    k'aripaparik'a. K'inia bɨ parã t'ãidepemaarã ichiaba Cristode ijãadamerã mãik'aapa
    oodamerã irua oopi bɨk'a.
  xed-xed: 'Zwanama ɗa, ta kumay yu ta snaŋta ghuni kazlay: Nda kɗa fitika ɗa ta zba
    ɓhadaghata da kaghuni kəʼa, ama kulam gita ta mutsaf a yu ta fitik wa. Ta kumay
    yu ta ɓhadaghata ɗa ŋa maga slna mataba ghuni, ya dzaʼa kla kaghuni ta kəma ta
    kəma manda ya ta magə yu mataba sanlaha ma mnduha ta sana haɗikha ya.'
  mks-NT: Cúni̱ ña̱ ná canda̱a̱ ini ndó, ñani mí i̱, na̱ cúú cuéntá Jesús ña̱ sa̱
    cua̱há tañu sácu ini i̱ sa̱a̱ i̱ coto nihni i̱ ndo̱hó joo íin cua̱há ña̱ sájí
    nuu nu̱ú i̱ sa̱há ña̱ cán quéa̱ cáma̱ni̱ sa̱a̱ i̱ ja̱n. Cúni̱ chindeé e̱ ndo̱hó
    ña̱ ná caca va̱ha ndó íchi̱ cuéntá Jesús. Jáchi̱ quia̱hva já na̱chindeé e̱ java
    ga̱ ña̱yivi, na̱ co̱ cúú chi̱chi Israel.
  gfk-S: Bar hinsaagu tane Krais, iou sip be mu na palai be iou ga pingit ra haleng
    na pana be ni me nes mu, iesene a mon tur harbat tuk ter katiak. Ma iou ga pingpingit
    hobi waing nige kap ra puspusno me nalamin ta mu hoke iou te kap ra puspusno me
    nalamin ta di ira mes ing pa dile Iudeia bileng.
  bmu-bmu: 'O urumeleŋ alaurupni, iŋini mönö kewö mötmöriba malme: Nöŋön kian kantri
    tosatŋi yeŋgö sutŋine liliköba uruŋini kuŋgum eŋgibiga meleŋgeri, miaŋgö dop eŋgö
    sutŋine mewöyök ölŋi asuhui ekŋamgö mötzal. Miaŋgöra nalö gwötpuk lök eŋgöreŋ
    kusuk kamamgö areŋi ala malalmö, yuai tosatŋan mönö nalöŋi nalöŋi jöhöm niŋgiiga
    osial.'
  dgz-dgz: Evenan wainawa, namu anuyana go endi nop ma sia di anun. Wam aruga inayap
    onget anuingina go dim dim watananek wandin. Daio nega iwa ameme, Rom nagirewa
    upinewa wat entan Iesu anu tumat tapen menan anun. Ame at ugupe gapan, Diu uoni
    nagirewa ame e umayap, ne God nop oit mega waingina menan anu tumasene mini e
    inayap venaset anuivin.
  eng-GNV: Now my brethren, I would that ye should not be ignorant, how that I haue
    oftentimes purposed to come vnto you (but haue bene let hitherto) that I might
    haue some fruite also among you, as I haue among the other Gentiles.
  zaa-NT: Hermanos to' quia', calátsa'a' ccá le saber qui'ni iỹé vuelta tsè' chi guleqquia
    lettia quia' ìta' làti tsè'e le para qui'ni ilá' te' le nna ccaỹén látsa'a' qui'ni
    runi le nu ná tsè' tì'a chi gunenia' le, tì'a chi bilá' te' qui'ni ca creyente
    qui' adí ca nación chi runi cą tsè' ca enseñanza quia'.
  eng-WEBSTER: Now I would not have you ignorant, brethren, that I have often purposed
    to come to you (but have been hitherto hindered) that I might have some fruit
    among you also, even as among other Gentiles.
  guh-guh: Tajamonae, pacatojitsipatsi paneyapëtaenexa mapacueneje. Bajayajebi picani
    bajayajebi jamatabëponabiabajë patacataenexa. Itsiata apo necuenecaëjëpabiabi
    taponaenexa. Jitsipajë patacatsipaebinexa Jesucristo pelivaisi paxamëyajuvënëvi,
    pamonae abaxë apo jumecovënëtsi, pejumecovënëtsinexa Jesucristo. Pamonae ata baja
    jumecovënëta, Jesucristo piajamatabëcuenesaënexa pevajënaeyabelia. Pacuenia apo
    judíovi ata jumecovënëtapona pevajënaeyabelia itsaxuayo tsipaebanajetarucajë,
    bajara paneitsinexa paxamë ata.
  bon-bon: Cäme ätrunga binamewale, cane singi gäne weene umle äbitame egä bucurage
    padare cane ngene ituge atwanena weebibine ädärame, yepä cane äblicäco ge otni
    ngälu page. Cane singi gäne weebibine ätityera ceerame piiyepu peei ätityera cabu
    ca weeme miiji ätrunga mule ne päpäname, cane lipu nuuja gawecewe biname bine
    pepu pana ätityera ituge ceera.
  nhw-BL: Noicnihua, nijnequi xijmatica para miyacpa nimoilhuijtoc niyas nimechitati
    pampa nijnequi nijchihuas itequi Toteco campa amojuanti quen nijchijtinentoc ica
    sequinoc masehualme catli amo israelitame, pero hasta ama amo hueltoc niyas nopona.
  swh-ONEN: Ndugu zangu, napenda mfahamu kwamba mara nyingi nimekusudia kuja kwenu
    (ingawa mpaka sasa nimezuiliwa), ili nipate kuvuna mavuno miongoni mwenu kama
    nilivyovuna miongoni mwa wengine ambao ni watu wa Mataifa wasiomjua Mungu.
  wbi-wbi: lino vanyalukolo nanilonda muleka kukagula kuuti, ke kinga nihuvila kukwisa
    kulyumue neke kuhanga lino nisighilie. nilonda ndiki neke kuva ni mheke kulyumue
    ndavule lulivua kuvapanji.
  bba-bba: Nɛɡibu, nɑ kĩ i n yɛ̃ mɑ nɑ ɡɔ̃ru doke nɔn dɑbiru n kɑ nɑ n bɛɛ wɑ kpɑ
    nɛn sɔmburu tu binu mɑ bɛɛn suunu sɔɔ, nɡe mɛ tɑ mɑrɑ tɔn tukobu ɡɑbun mi, ɑdɑmɑ
    sere kɑ ɡisɔ nɑ ǹ fɛɛ wɑ.
  eng-KJVCPB: Now I would not have you ignorant, brethren, that oftentimes I purposed
    to come unto you, (but was let hitherto,) that I might have some fruit among you
    also, even as among other Gentiles.
  kgk-NT: Ahase rei aiko-vy, xe re'ýi kwéry, apopohu-vy. Ha xe jokoha katu ndohejáiry
    aha. Nhande kwéry e'ỹ va'e, judeu e'ỹ va'e outro tetã tetã-rupi oiko va'e-pe namombe'u
    reíry hagwe-rami, peẽ aipota katu pehendu ave nhe'ẽ porã.
  waj-waj: Ni seenayaso, aa kua aavaa arinaima rikiaatee. Na airineetu ngiiisi kuanaree
    kiaa iikiauko hama ni aataru na kuanaraivootaikio mmoori vooyauvoono ni suvuaikiai
    hama na kuauvai. Vaidiiya ngiari yeenna iiraiyauvo apuukiai rasukuaivaa roosiima
    vaa na ngiari voopinnaa vooya mmayaaya yoketaivaa iya kiaa mmiaaduu arinaima rikieeravai.
    Ngia voopinnaa vooya ngieetama arinaima rikiaateeraivaara na ngiiisi kuanaree
    kiaa iikiauko hama ni aataruuvootainoo.
  cpy-cpy: Noyemijantzinkarite-paeni, nokoyi piyoteeyini osheki noshireta-piintakawo
    niyaate jempe pijeekaeyini eeroka, nokoyi noñeemiri powapeya-yiteeyaa, nokimitakiri
    itsipa-jatzi atziri. Roo kanteencha osheki otzika-tzikata-piinta-kinari.
  ekk-PKP: Mu vennad ja õed, ma tahan, et te teaksite, et olen sageli teinud plaane
    teie külastamiseks, kuid mind ei ole seni lastud tulla. Ma tahan näha teie keskel
    häid vaimulikke tulemusi, nagu ma olen näinud teiste inimeste hulgas.
  mpx-mpx: Taliwau ge nuwau, nunuwau nuku atena te sauga i gewi ya nuwatu tage na
    nowa, yaa sauga gegewena bugul etega i kausau. Nunuwau na nowa inoke no tuwalali
    enona ni gan ami boda elana, ni ola te iyaka i gan panuwa tomaha ge tomaha elal.
  wbp-wbp: 'Ngajukupurdangka-purnu Kirijini-patu, ngaju yungurna-nyarra wangkami nyampuju
    nyurrurlaku: Nyurru-wiyi-jiki kapurna-nyarra nyanjantarlarra. Kala murnma-juku,
    kularna nyarrpa yantarlarra, nyiya-jangka mayi? Ngurrara-kari ngurrara-kari, Juwu-wangu-patujulu
    marlaja Kirijini-jarrija ngajuku. Manu junga, ngakarlangu kajirna Ruumu-kurra
    yanirra nyurrurla-kurra, ngaju karna-jana ngampurrpa nyinami yapa panu-karikiji
    yalumpurlakuju yungujulu marlaja Kirijini-jarri.'
  luo-luo: Jowetena, ok adwar ni ubed kukia, ni asedwaro kuom ndalo mathoth mondo
    abi iru, to timo kamano osetama nyaka kawuononi, mondo an bende ati tich maber
    e dieru mana kaka asetimo e dier joma ok jo-Yahudi.
  nhe-NT: Noicnihua, nijnequi xijmatica para miyac huelta nimoilhuijtoc niyas nimechitati
    pampa nijnequi nijchihuas itequi Toteco campa imojuanti queja nijchijtinentoc
    ica sequinoc tlacame tlen ax israelitame, pero hasta ama ax hueltoc niya nopona.
  aii-aii: ܒܵܥܹܝܢ ܕܝܵܕܥܝܼܬܘܿܢ ܐܲܚܘܿܢܘܵܬ‌ܝܼ̈، ܕܪܵܒܵܐ ܓܵܗܹ̈ܐ ܡܘܼܬܸܒ݂ ܠܝܼ ܒܠܸܒܝܼ ܕܐܵܬܹܝܢ
    ܠܟܸܣܠܵܘܟ݂ܘܿܢ ܕܐܘܼܦ ܒܝܼܵܘܟ݂ܘܿܢ ܗܵܘܹܐ ܠܝܼ ܛܥܘܼܢܬܵ‌ܐ ܐܲܝܟ݂ ܕܓܵܘ ܐܸܡܘܵܬܹ̈‌ܐ ܐܚܹܪ̈ܢܹܐ،
    ܐܝܼܢܵܐ ܗܲܠܔ ܐܵܕܝܼܵܐ ܦܝܼܫܵܐ ܝܘܸܢ ܡܘܼܟܠܝܼܵܐ.
  esk-NT: Aniqatiumaaŋ, iḷisimatqugipsi uumiŋa. Iñugiaktuami aggiġumagaluaġaqtuŋa
    ilipsitñun quliaqtuaġukłuŋa, qiñitlasiḷuŋa ukpiqsriruanik sayyiqsilaaqtuanik suli
    killiqirauruanik annautrauruanik atriḷugu suraġałiġa atlani nunani, aglaan piñġitchaqtuŋa.
  msb-msb: Aram niyo, mga kamaranghod ko sa pagtuod, damo na na beses na nagplano
    ako pagbisita sa iyo, kaya lang may nakaulang pirme sa akon. Gusto ko na mapatuod
    kamo pareho man san ginhimo ko sadtoʼn iba na mga dili-Judio.
