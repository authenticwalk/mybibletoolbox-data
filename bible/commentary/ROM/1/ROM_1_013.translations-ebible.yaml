  cop-CNT: ϯⲟⲩⲉϣ ⲑⲏⲛⲟⲩ ⲇⲉ ⲁⲛ ⲉⲣⲉⲧⲉⲛⲟⲓ ⳿ⲛⲁⲧ⳿ⲉⲙⲓ ⲛⲁ⳿ⲥⲛⲏⲟⲩ ϫⲉ ⲓⲥ ⲟⲩⲙⲏϣ ⳿ⲛⲥⲟⲡ ϯ ⲥⲟⲃϯ ⳿ⲙⲙⲟⲓ
