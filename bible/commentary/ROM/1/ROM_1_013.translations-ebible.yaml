    ନାମ୍‌କେଦ୍‌ ଲେକା ଆପେୟାଃ ପାର୍‌ଗାନ୍‌ରେୟ ଜୀଉବାଞ୍ଚାଅକ ନାମେକା ମେନ୍ତେ ଆଇଁୟାଃ ପୁରାଃ ସାନାଙ୍ଗ୍‌
    ।
  gah-gah: 'Nigivénegita, není mogonamú gili guni itave loko láa loko lo nolukumuve:
    Hetoka vegená lugáaloka oko moloko oaká noumó áminagó oko lekelitoka vinake, monó
    hozámini gihila makó ale utó itohe loko geleaká noumóza, vitove loko nougo nene,
    netá makolímo gapo hize lí onimikago minoaká nouve.'
  lcm-lcm: Keve tungag, napo misag ani mi vongvong ta natapo uli lomlomonai ta name
    serei singimi. Sikei katapo taklai kag lomlomonai si mang keve nem tung lak vang
    kana. Kag an serei ke nang asi kag an ngumut ta mang matan uai imi, asukang val
    natala kun ngumut kapa si mang matan vap i ngising.
  aer-aer: Atyewe atyinhe areyaye, ayenge kwenhe arrekantherre akwetethe anthurre
    itirreke arrenhantherrenhe aretyeke alhetyeke, uyarne anteye, iwenhele apeke rarle
    ayenge ayakemenge. Nhenge ayenge apeke apmere arrekantherrenhe-werne apetyemele
    ayenge kwenhe angkentye mwerre angketyeke ahentye-aneme arrpenhe areyele-arlke
    Jesus arratye itelaretyenhenge. Arrantherre itelareme nhenge nthakenhe-arle the
    ayeye mwerre iletyame nhenge apmere arrpe-anenhenge. Alakenhe re.
  qvc-NT: 'Kriyiq masitakuna, munanim yach''anaykillapa: Pabluqam achka bwiltata munashqa
    shamuyta noqanchiqkunaman, nishpa. Piru manaraqmi atishqachu kani shamuytaqa.
    Chaqa Jisuspaq achka nasyungunapi yach''achikuptiymi, paykunapis Jisuspi kriyishqallapa.
    Chaymi kananqa qamkunamambis munani shamuyta, achka rrumanu masikikunata animachinaypaq,
    Jisuspi allita yuyakunanllapa.'
  tgl-ULB: Ngayon hindi ko nais na hindi ninyo malaman, mga kapatid, na ilang ulit
    kong binalak na magpunta sa inyo, ngunit ako ay hinahadlangan hanggang ngayon.
    Ninais ko ito upang sa ganoon ay magkaroon ng ilang bunga sa inyo tulad din ng
    ibang mga Gentil.
  cbs-NT: En betsabu inun en puibuun, jaska judiobuma mae betsa betsapa anu jiweabu
    en jatu yusinmis keska wakin matukididi shinain man Roma anuxun Jesús ikunwainbu
    ana matu ikunjaidawamakin inun betsabun ikunwandiabuma Jesús jatu ikunwanmanun
    ika man Roma anu jiweabu en matu yusin kakatsis ikaii. Matu uinun ika en yubakabiakunkainaya
    jamapai betsa betsapatun ea teawa matu anu en kadiamaki.
  xtm-NTPP: Jin kona'a ndaka ni ja jâ ni kuu kua'a jichi kúni sa ja jan koto ña'a
    sa, kovaa onde vitna chi ndimaa iyo in ja ja'nu ndee nuu sa, te ñatuu nde kúu
    jaan sa. Chi vaa ja kúni sa kúu ja chindee ña'a sa, sukan‑va'a kuu jin sa'a ni
    sukan játna ini Su'si ma, te koo jayiñu'u ya, sukan chíndee sa ndaka ñayii masu
    judío ka kuu i ma te ka sa'a i sukan játna ini Su'si ma.
  nnq-nnq: Akalongo bango, mbala mmanye kube pajingi nakapala kuntyangilanga, nambu
    ikiba ilebe ijingi einhibila kuwika kwinu. Napaile bandu bummanye Yesu kati jinu
    mangweto andi pikiba kwa bandu banga Akayahudi.
  bao-NT: 'Yʉ yaarã, atere mʉja ca majiro yʉ boo: Paʉ tiiri “ca ĩagʉ waape niicu,”
    ĩi pacagʉ, yʉ waa majiti, paʉacã yʉre bii camotacõa niirucu. Ape poogaari macãrã
    judíos ca niitirã, Jesús''re ca tʉo nʉnʉjeerã cʉ̃ja ca niiro yʉ ca tiiricarore
    birora, mʉja mena macãrã Jesucristore cʉ̃ja ca tʉo nʉnʉjeero tiirʉgama ĩigʉ, yʉ
    waarʉgami.'
  san-ORI: ହେ ଭ୍ରାତୃଗଣ ଭିନ୍ନଦେଶୀଯଲୋକାନାଂ ମଧ୍ୟେ ଯଦ୍ୱତ୍ ତଦ୍ୱଦ୍ ଯୁଷ୍ମାକଂ ମଧ୍ୟେପି ଯଥା
    ଫଲଂ ଭୁଞ୍ଜେ ତଦଭିପ୍ରାଯେଣ ମୁହୁର୍ମୁହୁ ର୍ୟୁଷ୍ମାକଂ ସମୀପଂ ଗନ୍ତୁମ୍ ଉଦ୍ୟତୋଽହଂ କିନ୍ତୁ ଯାୱଦ୍
    ଅଦ୍ୟ ତସ୍ମିନ୍ ଗମନେ ମମ ୱିଘ୍ନୋ ଜାତ ଇତି ଯୂଯଂ ଯଦ୍ ଅଜ୍ଞାତାସ୍ତିଷ୍ଠଥ ତଦହମ୍ ଉଚିତଂ ନ ବୁଧ୍ୟେ|
  huv-NT: Xecojow xechijquiaw, sandiüm menguiayiün nguineay xique xeyay sandiüm namb
    najaw icon, nambeol icon wüx Mipoch Teat Dios, atnej sarang tiül pálwüx nipilan
    tiül meáwan cambaj. Pero ajlüy cuane mepal xic ngondom namb.
  otn-NT: Ague ma̱ zi cu̱'ahʉ, dí̱ nne guí pa̱hmʉ ngue ya xa̱ngu̱ yø nni̱di̱ xtá̱
    sänni̱ ga̱ ma nu̱'a̱hʉ. Pɛ asta̱ guehya hi̱ngui̱ sä ga̱ mmap'ʉ. Nu̱'a̱ nna̱ ne
    ga̱ mmagä p'ʉ, dí̱ nne ga̱ japä mi̱'da yø ja̱'i̱ ngue da̱ 'yɛ̱c'ɛ̱i̱ ra Jesucristo
    tengu̱tho dí ørpa̱bi̱ yø ja̱'i̱ 'bʉi ndap'ʉ bi zä.
  nop-nop: Tiŋa notneye, mebine mu nadineeneŋ ale indiŋ hanimbe. Nu metam bop noli
    dut tilat undugoŋ hidi’walaŋkade maaŋ wooŋ Bepaŋ’walaŋ Mede Momooŋ kwanai diniŋ
    folooŋ tubumintadok helemahelemaŋ yolat. Tiŋa agaŋ uuŋdok hinek tubudulaluwene
    kwanai nolidi nehitehiune hatilat.
  obo-NT: Mgo suwod, id kopi-i ku nod kosorollan dow no kopila ad mid pomuhawang nod
    unduwon to koniyu, piru duwon od pokobaavag koddi taman ko-ungkay. Id kopi-i ku
    no duwon mandad mgo minuvu ruwot koniyu nod kopiyod ku to kodpomakoy ki Disas
    Krays, iling taddot id puungan ku riyot konna mgo Judio no riyot nokod-osso-osson
    lugaa nid undiyonnan ku.
  cak-ENT: Hermanos, yin ninjo' que rix nivetamaj, que q'uiy mul c'a yin nunucun que
    nquibe ta chila' iviq'uin, pero man yin ninbanun tüj yin benük. Ri ninrayij yin
    c'a que rix nivetamaj ta más riq'uin ri rutzij ri Dios, cachi'el nubanun yin quiq'uin
    ye q'uiy vinük ri xa man ye israelitas tüj chuka'. Y riq'uin ri' nic'uan ta utzilüj
    tak ic'aslen y nyixq'uiy chupan ri rutzij ri Dios y romari' ye q'uiy ch'aka chic
    nyetaken ri rutzij ri Dios ivoma rix chuka'.
