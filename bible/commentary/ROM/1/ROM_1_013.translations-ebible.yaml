  eng-WYC-2017: And, brethren, I will not, that ye not know, that oft I purposed to
    come to you, and I am hindered till this time, that I have some fruit in you,
    as in other folks.
  eng-WMBB: Now I don’t desire to have you unaware, brothers, that I often planned
    to come to you (and was hindered so far), that I might have some fruit amongst
    you also, even as amongst the rest of the Gentiles.
  zat-NTPS: Bi bícha'dau', dxaca lazra' nézele zane' lasa guca lazra' xida' xedajnná'a
    le'e, san dxácate̱ ca' dxecuasa na. Dxaca lázrele̱'a xida' chee̱ guna' zrin gusé̱deda'
    da naca chee̱ Cristo ládujla le'e, cáte̱ze ba be̱na' ládujla xezícadxa bénneache
    zaj zre̱'e̱ lu xe̱zr la xu nigá.
  spp-spp: Mii cìnmpyiibii, mii la na ɲyɛ yii li cè, na mii mpyi a li lwɔ́ tooyo niɲyahay'e
    naye funŋ'i, si sà fworo yii na, bà mii si mpyi si báara pyi yii yyére si u fyè
    ɲya yii shwɔhɔl'e, bà mii à u ɲya supyishiŋi sanŋi shwɔhɔl'e mɛ. Ŋka ali numɛ,
    mii sàha jà a shà mɛ.
  zty-NTPS: Ẕí'na'do' ka', žénela' nnézlele da' ni. Gok ḻaža'a zan chi'i yida' gan
    zoale, san na' zejte na'a bi na' gonnen chia'. Žénela' yida' gan zoale nich gona'
    ga yebéḻenlele da' ẕchaḻja', kan žebéḻengeklen yezika' benách ka' nníta'gake'
    yežlyó nga.
  mek-mek: Aau akiu Kristiano papiaumi, Iudea papiauꞌi laaꞌi auꞌi isaꞌi epoꞌiai Iesu
    Kristo kepakoꞌania auga, eꞌu pinauga puaga agaꞌo laafiia koa iꞌopoga. Ega koa
    iꞌopoga, lau kina maꞌo mo opou lapaapa oi eemi mafai, ega koa oi isafa Iesu fopakoꞌania
    ega koa eꞌu pinauga puaga agaꞌo eemiai faafia laoma. Kai lau oi eemi fafai auga
    keagaga ekupu mo emai iꞌina kina. Egaꞌina auga oi fologo felo laoma.
  aey-aey: O wawaga meleec cotiel, age du cuhadoqagannu wawi nijia, saen geh bahic
    ija ageca ono lecnu madem. Euqa saen cunugna ceteh ijana jic aqatitoloi. Ijana
    cabi oc ija Juda dana cajaca qee eundec cesuladecemin age wawaga meleen, ija cabi
    eu age gemona odocnu age am leihha odi caloqagannu wawi nijia.
  urd-GVH: भाइयो, आपके इल्म में हो कि मैंने बहुत दफ़ा आपके पास आने का इरादा किया।
    क्योंकि जिस तरह दीगर ग़ैरयहूदी अक़वाम में मेरी ख़िदमत से फल पैदा हुआ है उसी तरह
    आपमें भी फल देखना चाहता हूँ। लेकिन आज तक मुझे रोका गया है।
  ycn-ycn: 'Jesucristo hua''atéjena icá nujhua''até. Ñaquele numá inacu: “Nojena”
    que. Nojena, ihue''epí pulapé nuhuátaca ichaje i''ijnacana. Maárejecha uncá meño''ojó
    nu''ujnalá ca''ajnó ichaje. Nuhuata ichaje i''ijnacana Tupana puráca''alo ja''apátaje
    ijló, ihue''epícaloje richaje Jesucristo nacojé raú penaje. Ajopana te''eré ehuá,
    ajopana te''eré ehuá que nu''ujnacá riyucuna i''imacana nacú. Riyucuna jema''acana
    aú ne''iyajena pechu i''imari caphí Jesucristo chojé, ri''imatácaloje necá capichácajo
    liyá penaje. Ajopana hue''epiño richaje Jesucristo nacojé raú. Ñaqué caja nuhuátaca
    ijló ricá.'
  djr-djr: Wäwa walal ŋarraku, yaka nhuma dhu guyaŋa ŋarrany djarrpi'kumany, yanbi
    ŋarra nhumalany moŋalnha. Dharrwamirr ŋarra gan guyaŋan marrtjinyarawnydja, guwatjmanarawnydja
    nhumalaŋ, yurr bitjarr bili ŋarrany gan ŋunhi gulmaraŋal ḻay-ḻaymaraŋal djämay
    malaŋuy. Ŋarra balaŋ ŋunhi marrtjinya muka nhumalaŋgal yulŋuny, märr balaŋ ŋarra
    ŋunhi wiripuwurrunhany yolŋuny walalany dhiyaliyin wäŋaŋur Rawumnha guŋga'yuna
    rälimirriyanha Garraywal, mala-manapanan nhumalaŋgalnha, bitjanan nhakun dhuwal
    wiripuwurrnha yolŋu walal barrkuwatj bäpurru ŋunhi walal gan walŋa-gurrupanmin
    ŋarrakal dhäwuy lakaranharay.
  kvg-kvg: 'Nǿfuap! Zo vø̀ezøtéz, av nqægo: No khøuwa kopoáv, qæpøogeapam, zo tæzømet.
    Até zo mokho-té-a, noqa sasae-te, mokho bèfakhán, av manqei nøme-te qæfakhanumat.
    Geté gènømbe-paɨ́n.'
  rug-rug: Gilania mia gamu na tasiqu koe Karisito sapu soku totoso si mizimizi atu
    si rau, ba koba ta hukata. Hiva vata evaṉae ni tie te Karisito pule rau si kaiqa
    tie koa gamu. Kekeṉoṉo gua tugo sapu ele evaṉia rau koari kaiqa votiki tie Zenitailo.
  hop-NT: 'Noqw pay nu umuy it navotnaniqey nāwakna, itupkomu: Nu as piép umumiqniqey
    unaṅwtiṅwu; nīk̇aṅw nu pewhaqami pahsavo hihta akw sóontiṅwu. Nu umuhpa’ as hakimuy
    piw ayo óyaniqey nāwakna, ayaṅ haqe’ qa‐Jew‐sinmuy amuhpa’ hakimuy ayo óyahqey
    pan’i.'
  san-URD: ہے بھْراترِگَنَ بھِنَّدیشِییَلوکاناں مَدھْیے یَدْوَتْ تَدْوَدْ یُشْماکَں
    مَدھْییپِ یَتھا پھَلَں بھُنْجے تَدَبھِپْرایینَ مُہُرْمُہُ رْیُشْماکَں سَمِیپَں
    گَنْتُمْ اُدْیَتوہَں کِنْتُ یاوَدْ اَدْیَ تَسْمِنْ گَمَنے مَمَ وِگھْنو جاتَ اِتِ
