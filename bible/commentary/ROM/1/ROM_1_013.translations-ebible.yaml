  cak-SNT: Hermanos, inreꞌ nivajoꞌ chi ixreꞌ ntinaꞌiej chi qꞌuiy mul nubꞌanun pensar
    chi nquiꞌa iviqꞌuin, pero hasta vacame bꞌanun impedir chinoch. Can nivajoꞌ chi
    nicꞌujieꞌ fruto pan icꞌaslien, incheꞌl rubꞌanun ri nusamaj quiqꞌuin iqꞌuiy vinak
    ri man israelitas ta.
  uvh-uvh: Ka kuyane sidi kane ka naga titik waraga' undu' ning sanirik, na Anutuning
    midi kareng ka aming arantagim fam ka Juda mo' ka kama indeng ikiting wara'siga'
    yangara ituaiminga wari naknga naktangka tanga ikiting ningsa' ka Rom aming sidiganang
    undu' anga ituasaminga naknga naktangka titi waraga' sura fikifiki kadapmang katua
    waraga' fatirik. Ka mokngang, fikifiki napa' fam wari isefinaminga sidiganang
    u au wara'ning kadapmang guk mo' fakarik.
  ino-ino: Nepu nasa'nimokitapa ma yafe afitapa alakepa heo. Nakaeya Isaleli nofi
    o'mai vayapi Yisasi ke hapa'nepauke'a afi'a apaipafi ne'malakeno ne'ya'a fole
    ai'nea kava hu'na lapa'kaeyapi u'na ani kava hisoe hu'na mi'ko afina nehoa'maki
    mako ya'mo'a ukefe hoa ka'ni maleno a'kanike'na o'u'noe.
  gnn-gnn: Gutha walala ŋarraku; yaka ŋarranha guyaŋiya yanapi ŋarra nhumalanha meṉgunhana.
    Guḻku'mirrina ŋarra ŋunhi guyaŋinanydja yukurrana bala marrtjinyarawunydja, withiyanarawunydja
    nhumalaŋgu, yurru bitjanana liŋgu ŋuli yukurranha ŋarranha gulmaranhana nhäyuna
    malaŋuyu ḻayḻaymaranha. Ŋarra bini ŋunhi marrtjinyanydja nhumalaŋgala, märr yurru
    ŋarra guŋga'yun marŋgi-wekama yukurra nhumalanha, märr yurru nhuma dhayuŋanmirrina
    Garraywala, bitjarra ŋunha wiripu ga wiripu bäpurru dhayuŋanmina ŋarrakala dhäwu'yu.
  yal-yal: Ngaxakedenne, n waxi a xɔn ma ɛ xa a kolon, n bata yi kata nun sanɲa ma
    wuyaxi, n xa sa ɛ xɔntɔn koni n mi fɛrɛ sɔtɔ. N yi waxi a xɔn ma, n xa dɛnkɛlɛya
    muxuna ndee sɔtɔ ɛ konni alo n na a sɔtɔ siya gbɛtɛne yɛ kii naxan yi.
  cnt-NT: Rɨn'₅₄ jniog₄, 'nio₃ le₃ŋi'₅₄ 'nia'₂ 'lióng₂ ráun₂ bá₄ ma₂lë₅ dsɨ₃ a₂'nio₃
    nei₅₄ i₁jɨng₁₂ 'nia'₂, la₁ ca₂lia'₂ jŋia'₅₄ rë₂në́₃ tsá₃ ma₂lë₅, ia₁ ma₂rë₂jnɨ₅
    juɨ₅. 'Nio₃ nei₅₄ ia₁jaun₂ chi₁lo'₂ a₂ma₂rau₂ quió'₅ Jme₂dsí₂ jë₄ quián'₂ 'nia'₂,
    juɨ₁lia'₂ ma₂cag'₄ jniá₂ ján₃ juɨg₂ siá'₂, go₄ dsɨ₂nau₂ sián'₂ ján₃.
  tif-tif: 'Nami nak-tunum kusal kipyo, Kipkal talalu utamin! Suunkup baka-bamdi:
    Din kibi ita-mokomi no, kem-laabi kaali, yak kusnum kayak kayak ili dong dakaayim-bili
    imi Kraist ami lak duu-laamin kaayo, dukumsu no, kalalila kemin, kaata kano kipkal
    dong dakaayon o, ken-umbi. Lale, mafek mafek kusnum ma kaata, tildang nami liip
    kaa, katii-katii-kem-tabasu no.'
  nlx-nlx: मी आखा माणहान केर्जावालो हे, युनानीह बिगेर युनानीन एने हिकेलान एने अनपोड़ान।
  apw-NT: Shik’ííyú, doo ałch’ídndi nohwich’į’ disháh hásht’į́į́go ni’ bídaagonołsįgo
    hasht’į́į́, doo Jews daanlįį dahíí ła’ihíí bitahyú nṉee Bik’ehgo’ihi’ṉań bich’į’
    hosiłbą́ą́híí k’ehgo nohwitahyú ałdó’ ła’ hodishbįįłhíí bighą, (ndi nashi’dinłtł’ogo
    t’ahkó goldoh.)
  gum-gum: Pøs nabe ñim, nai nunelan, wammøra kønrrai inchar, nabe ñimuisrømay ñimun
    ashchab katø katø attrab isub megaigwan, na judíos kømeelø katøgan misaamerai
    utusrø kan ellmarig tulishib latawei, ñimui utugucha maitøguen tulishinrrab. Inchendø
