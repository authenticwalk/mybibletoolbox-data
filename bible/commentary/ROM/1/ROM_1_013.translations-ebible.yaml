  heb-LB: אחים יקרים, דעו לכם כי פעמים רבות תכננתי לבוא אליכם, כדי שגם בקרבכם אוכל
    לעשות פרי, כשם שעשיתי בקרב עמים אחרים, אולם עד כה תוכנית זאת לא יצאה לפועל.
  caf-NT: Sulhutsinkah 'et nt'eoonoohzeh hukwa' nuszun, lhat nuhts'u t'ésyalh nuwheni
    lhadúst'ih 'et whunts'ih 'aw 'oosneh ghait'ah. Nts'e na'a 'uyoon 'udun yun k'ut
    whuten dahája, 'et ndóhneh, si sgha ts'iyawh Sizi Gri ts'un naoolhúyeh ka.
  mio-NT: Yani xaa, cuni yu sacote chi ndo ti cuaha chaha saxini yu ti cua cuhin nu
    iyo ndo. Ña ta cuu cuhin nda cua nda vitin, soco cuni yu cuhin, vati cuni tahin
    cha cua tindee tahin chi ndo cuhva tindei chi ndihi ñivi cuu inga tucu ñivi.
  srq-NT: Taso jendea, ae beɨte rei que se quia ra. Taembaaquiatu quiatu Jesús rɨɨ̃,
    ae rei se. Eɨ̃ nda Jesús jẽɨcua secheẽ nguire. Sã mbiamo Jesús ɨcua tuchɨte secheẽ
    nguire no. Mbae seriquisã quisã mbeɨte. Nyebe asoã mbeɨte nguiã jendea.
  kje-NT: I wal'u na'ahoru! Ya'u konohi mi leke mauroin nahenia ainu'u panaeku ki
    ka'arala mi, maa rakan ors eni ha man ewekala kawala aile mamani. Nonolu, ya'u
    laa ri ma ka namwali Yahudi namehin loikaru Lira Wawa'an eni, la ri nammori akin
    naili'iledi Yesus me'e. Enla ya'u raram nodi ki minim nohe leke nano i wal'uhe
    lo'o ri nammori akin eren nailili'il haenhi.
  gaz-gaz: Yaa obboloota ko, ani akkuma Namoota Ormaa kaan keessatti ija qabaadhe
    sana isin keessattis akkasuma akkan qabaadhuuf yeroo baayʼee gara keessan dhufuu
    yaadaa turuu ko, garuu hamma ammaatti dhowwamuu koo akka isin beekuu dhabdan hin
    barbaadu.
  kud-kud: Tahiguwao, nuwanuwagu ta amhanapui neta hauga bagibagilidi yagu nuwatuwu
    ebeha yataubo'eyegomiu na hesi nigele howahowagu. Na nuwanuwagu ebeha gamwagamwanimiyai
    tupwamiu ya'abiye nuwabuigomiu ta dova taumiya ganamuli tomowadi gamwagamwanidiyai
    ya'abiye nuwabuidine.
  urb-NT: 'Ihẽ mu ta! Kuja pekwa pekwa pexo. Amõ amõ we rahã, kuja ihẽ ajupandu ihẽ
    jupe: “Hom ok ta pe har ta rehe ihẽ asak ta aho apo ''y” aja. Anĩ. Amõ amõ we
    rahã, ma''e ke uhyk, a''erehe marã ka ym ihẽ ahoha. Jundéu awa aja ym ame''ẽ ta
    pe myrandu katu ihẽ apandu pandu. Pe, ame''ẽ ta Kirisutu rehe jurujar katu. Aja
    amõ we Hom ok ta pe har ta Kirisutu rehe jurujar katu, aja ihẽ aputar katu tĩ.
    (A''erehe pehẽ koty ihẽ aho tar katu tĩ.)'
  fra-LSG: Je ne veux pas vous laisser ignorer, frères, que j’ai souvent formé le
    projet d’aller vous voir, afin de recueillir quelque fruit parmi vous, comme parmi
    les autres nations; mais j’en ai été empêché jusqu’ici.
