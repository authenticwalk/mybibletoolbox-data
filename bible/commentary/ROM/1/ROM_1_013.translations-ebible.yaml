  kxv-kxv: ଏ଼ ତାୟିୟାଁ ଅ଼ଡ଼େ ତାଙ୍ଗିସ୍କାତେରି, ମୀ ତା଼ଣା ୱା଼ହାଲି ତାକି ନା଼ନୁ ହା଼ରେକା ଦେବା
