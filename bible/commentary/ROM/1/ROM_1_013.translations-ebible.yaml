    irire weregʉ waadʉakoa, ĩgʉ̃sãde ĩgʉ̃rẽ bʉremuburo, ãrĩgʉ̃.
  nal-nal: Amun taatum lamaskana Kaarisito, ga saxot naaguna rexaas adu amun taan
    ka varas ga rat naxaam tasin adu gana raamin nim kuna vawaalang nim ka ruaas gana
    raamin tazanon fnuaai iwana vaamuzazang surugu lamaskana roroiang sinim, malasing
    a fnuaai iwana amun faamuzazang surugu ina ga ra raamin lamun bina rawarak sin
    aubina xawit amun Judaa. Singsaxai xa ruaas taning, kawit nat faraxas gana wat
    balas sinim.
  kyq-kyq: Gɛnaamge, mꞋje naase aki jeele, maam se mꞋsaap mꞋɔɔ daayum mꞋɓaa gɔtse
