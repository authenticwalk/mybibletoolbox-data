  tha-KJV: พี่​น้องทั้งหลาย บัดนี้​ข้าพเจ้าอยากให้ท่านทั้งหลายทราบว่า ข้าพเจ้าได้ตั้งใจไว้หลายครั้งแล้​วว​่าจะมาหาท่าน
