    Ichitha beya anoxuae jopa neitacʉpaeyo xua tapaca siwa ponaewatsi. Ichichipan
    xua tapaca cuidubiwatsi Nacom Pejume Diwesi xua pejume cowʉntsinexa pomonae jopa
    copiya jume cowʉntsiyo, xua irʉrʉ pejʉntʉ coyene tsacabinexatsi pomonae copiya
    jume cowʉnta. Baxua barichin tsane icha bayatha ichin ichamonaetha xua poxonae
    yawenan pomonae jopa judiomonae naexanaeyo xua pejume cowʉntsinexa.
  boj-2014: O was niŋgi endegsib qalieoiy. Bati gargekoba e bosiy niŋgi nuŋgwajqa
    are qaleqnum. Ariya e nuŋgoq bqajqa gam gaigai geteŋeqnu. Ijo are koba endegsi
    unu. Tamo uŋgasari sawa bei beiq di unub qaji naŋgo ambleq di e waueqnamqa naŋgi
    are bulyoqnsib Yesus qa naŋgo areqalo siŋgilateqnub dego kere e nuŋgo ambleq di
    wauoqnitqa tamo qudei naŋgi are bulyoqnsib Yesus qa naŋgo areqalo siŋgilatoqnqab.
  eng-OEBUS: I want you to know, my friends, that I have many times intended coming
    to see you – but until now I have been prevented – that I might find among you
    some fruit of my labors, as I have already among the other nations.
  eri-eri: Tere baabo gane, ji tere isi dewagu ganga gau hina, ji saini baingaro tere
