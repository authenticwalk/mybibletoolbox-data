    dumbat langa ol detlot najalot Jintail pipul.
  mee-mee: Ba kolingau memena, iau ka bai ta turunglomatana te miau roma, iau ka materaumana
    ta loanga te miau, ava orume keke lengetotokala iau ta ke lele sonrau. Iau ka
    bai ta loanga ta kelanga miau, ta baina iau nga papapatue ra lopatokonakana te
    Karais ngaliua nge miau, base inae iau papapatue ra lopatokonakana ngaliua nga
    ragau pattoto ra sana ri ra Iura.
  dif-dif: Ngani wata jertapateriai jurangu kurukurumalkala, ngatata worajai, ngato
    pota marapu ngundrana warai jurangu wokarala, — ja kararielu ngato ngandrawalkana
    warai — ngangau ngato tandra palpa bakana jurangu ngamalkananto, worderu bakana
    kana koni paruparu.
  gam-gam: Agana ambana kambono, na kandja djindo ge ye piye dje pille djindo. Asa
    na kun merke wal amblokun ye kere, ye kanno dje pille yell, man pai, na nawoll.
    Epil djell una moi al na po kandja djillka kambono pende pillgine yake pla pi
    mal ge, na ye mor al wo kandja djinaka ye pillgine aike yake pla punda dje pille
    yell ba na wono kune nayei.
  nou-nou: Edo naso nanonamendi na iji jiwae be ingo esega adi kotemona te rora da
    ami na beitigedo ira awa sano gawase sena. Na iji berari ingo esega irinono amimi
    ari embo ingoda teda awa Iesu be goroba de gebe orase dipapa edo ena teta embo
    Jew ae da teda isena da awodo.
  mqb-NT: Mərak uno ahay, u no ɗukwen, sənen apan aday nà, na gak anan may sa zlak
    ayak àga kwanay nə saray bayak awan. Əna hwiya nə njaɗak cəveɗ a bay way anahan.
    U no sa zlak ayak saa ga mer su way à wulen a kwanay kawa anuno sa taa ga ù
    kon azar aya ata re, anga aday kə̂ zəgihen anan sə pərahan azar anà Yesu lele.
  ape-B: Yekipu sachich owachich douk pagipech Krais uli, yek yakli ipak imas pudukemech
    umu enyudak. Wolobaihi nyumneh yek yaklimu inaku itulipu, wakuli enech echudak
    chapemu chablome yah umu inakumogu. Likuk yek yagakomu echudak enech douk echech
    wak Juda uli e ali chatoglu Kristen. Nameitu yakli inakumu igakomu ipak chopuk
    kobi likuk yagakomu echech umu.
  grc-F35: Οὐ θέλω δὲ ὑμᾶς ἀγνοεῖν, ἀδελφοί, ὅτι πολλάκις προεθέμην ἐλθεῖν πρὸς ὑμᾶς
    (καὶ ἐκωλύθην ἄχρι τοῦ δεῦρο), ἵνα τινὰ καρπὸν σχῶ καὶ ἐν ὑμῖν, καθὼς καὶ ἐν τοῖς
    λοιποῖς ἔθνεσιν.
  cav-NT: Bahue micuana amerecara aya; eje uma cuacara datse micuana queja juhua micuana
    cuajira, micuana ecue eatsehuequi cuanaque. Riya cama eje bucha cuataqui ama cabatiya.
    Aira cuana taa cuataqui ama amereya. Israelita ama cuanaque peya queja aniya cuanaque
    era Jesús queja catyati tsahuahua bucha, jadidya tuna tsahuacara ebari aya Romaju
    cuanaque.
  kgp-NT: 'Inh kanhkã'', inh mỹ tóg ãjag tỹ tag ki kanhró nỹtĩnh há tĩ, ha mẽ: ãjag
    venh tĩg ke to inh jykrén tỹ hẽn ri ke han huri, hã ra tóg inh mỹ ki króm ja tũ
    nĩ ver. Isỹ ãjag mỹ Topẽ vĩ kãmén sór vẽ, Roma ki ke ũ ag mỹ ke gé, ag kãmĩ ũ
    tỹ Topẽ ki ge jé. Fóg kar mỹ sóg ke tĩ, kỹ tóg inh mỹ sér tĩnh mũ, sỹ Roma tá
    tónh ke mũn kỹ ke gé.'
  bvd-bvd: Toaafuta nau ki 'ae, nau ku dooria uri molu ka saitoma diana 'ana si doo
    ne adea nau ku dooria dao lae kau siamolu sui boroi 'ana ka 'afitai gwana lelea
    mai ka dao naa nai. Nau ku dooria dao lae siamolu suli ku dooria toaa 'oro sena
    'i Rom daka manata mamana lau guu 'ana sa Disas Kraes mala 'ana toaa 'oro ne nao
    lau Diu ki ne kera da manata mamana sui naa.
  ukr-1871: Не хочу ж таїти од вас, браттє, що часто заміряв я прийти до вас (та й
    досї спиняло мене), щоб який овощ мати й між вами, яко ж і між иншими поганами.
  apz-apz: Nje aꞌamu soku, sekwo olo soꞌno huno fɨsyafɨhupmno. Sɨkuno engolopohamo
    ngko sekumo woseꞌmaꞌmonji imote hwoꞌnyoho. Ngko Anɨtuye hungkuno selahonɨꞌmo aꞌamu
    temtitofo kengo kengo nomꞌne somo ulahonɨngko hofɨko Anɨtuye hungkuno homo somo
    sɨmeho hiꞌntnnono umentohofo hopa sekwo sɨmeho uyɨfe nnɨngkohoho. Sekwo ose ifijoꞌmanji
    nje syohoso ne umoꞌnɨmontonoho. Ose ko nɨmoꞌnɨngkisoso honɨngkanoso pɨkuꞌnaweho.
  yon-yon: Angkodmia, ne inamen yaa kuu yiib nonoon dobaraniib kuu ne dowakenban.
    Ne kuu yiiwiib yaa meneni durunda ande aron yemoon meenmoni nekwain kumban, yiiwiib
    yaa mini ye kiwaan kuu kebenoon, anukbed mene kibikee. Yiiwiib yaa mana andaan
    kuu, yiib kuyaom yena kuu anam andi yaa ben meneni yiib yena kuu Kingkin Karadmo
    ye kiwaan yaa kaini dowad awande konda andid. Yuudanban yena yaa awande ambangkaan
    kwane, yiib yaa ambangka andid.
  poi-NT: Mantɨ̱wɨtam, ɨch ansunpa iga iñjo̱dóŋa̱támiñ iga wat́cɨy nɨctooba manjóyáy,
    pero hasta sɨɨp d́a awɨa̱p. Ansunpa iga id́iñ tu̱m wɨbɨc cosecha mimicht́ámaŋjo̱m,
    juutst́im cuando oy anaŋmadáy jém tuŋgac pɨxiñt́am jém d́apɨc je de Israel.
  wuv-wuv: Nunumiau, ena lofuu, ba hamonei aida ba unafane naranara ba amii ma'a hamu'ou
    (ma'uaa nafane lawagi talau nopa'amii e'eni) ba a hufu fua i dupuaa hamu'ou, ana
    ale'ei na bigidigia a'a hefi'adiai ei Gentile.
  quf-NT: 'Ukniykuna, kaytami yaĉhanaykillapata munani: Kutir kutirmi qamkunaman shamuyta
    munasha kani nir. Piru kanankamanmi manaraq shamuytaqa puytishachu kani. Chaynumapis,
    Amitunchik Jesucristupaq tukuy intirupi mana Israel runakunata yaĉhachitiymi,
    paypi kriyishallapa. Chaymi kananqa qamkunamanpis shamunayani, chaypipis yaĉhachikutiy
    achkana kriyinanllapapaq.'
  yuw-yuw: 'Oro, oröc ori, noc ‘sontho ingoroc kombiarut’ yongo kombihat: Bongono
    bongono noc sonot onggonga kombingidot mahong youp foro wohon wohontho öngkungga
    noc sogit akep tuna sonot onggongon uyap au maöngkuboc. Worochoi oro, noc kantri
    wohon wohon itongoya owi amna koböcho nochon matana kombingmuya irotno ibannidung.
    O nocho kombiaya kiap ihorocnoho sonot önkuunai wömai ogepma sinom in.'
  hus-NT-1971: Ebchalabchic, u le’ abal ca tso’obna’ abal yan i calel u tsalpayamalits
    quin c’ale c’al tata’chic ani yabaye u ejtohuamal quin c’ale. U le’ tu tolmiychic
    abal ca más tabatnanchi in cahuintal a Dios jant’ini’ tin tabatnanchamalits axi
    q’ue’atchic.
  med-med: Wote, na nga angmʉn enim pilʉi! Na ndi, wamp rʉⱡaip elpa mbʉ etʉp, numan
    ropʉl rondʉr ei mel, enim kʉn i ku itimp nʉmp pilip kʉn, ui ou ndupa, na enim
    kʉn nʉmp pendʉp, omp kʉnimp nit. Ni wote, uⱡ mat ndi, na imp murum.
  bch-bch: 'Be oaeoaeg, nakim gimi aoatai kemi ga bedane: Mugaeai ga inam, narau posanga
    pabusa ngan langa pagimi, be irangrang ngan labone, danga padengada ipakala gau.
    Naoangga nala pagimi ta irangrang ngan leg naurata aea annga iuot rabu ngan gimi,
    lalaede mambe iuot ngan gid alu padengada.'
  cco-NT: Jo̱ eáamˊ iin˜n e ñíˆnaꞌ, dseaˋ rúꞌˋnaaꞌ dseaˋ quiáꞌˉ Dseaˋ Jmáangˉ, e jmiguiʉbˊ
    ya̱ꞌˊ nɨcaꞌɨ́ˋ dsiiˉ e ninii˜i fɨˊ na e niꞌeeˇe ꞌnʉ́ꞌˋ, dsʉꞌ cartɨˊ lana jmiguiʉbˊ
    e nɨcajníingˊ quiéˆe, jo̱baꞌ jaˋ mɨˊ calɨ́ˉ faꞌ e nɨcagáˉa fɨˊ na. Jo̱ uiing˜
    quiáꞌˉ e ninii˜i fɨˊ na e laco̱ꞌ nijmɨcó̱o̱ꞌ˜o̱ jaléngꞌˋ i̱ dseaˋ na e laco̱ꞌ
    niꞌuíiñˉ dseaˋ quiáꞌˉ Dseaˋ Jmáangˉ lɨ́ꞌˆ laco̱ꞌ jí̱i̱ꞌ˜ e nɨcalɨ́ˉ fɨˊ góoˋ dseaˋ
    lɨ˜ jiéꞌˋ.
  deu-1951: Ich will euch aber nicht verschweigen, meine Brüder, daß ich mir schon
    oftmals vorgenommen habe, zu euch zu kommen (ich wurde aber verhindert bis jetzt),
    um auch unter euch etwas Frucht zu schaffen, gleichwie unter den übrigen Nationen;
  alq-ALGNT: Nidjiki8eg! Kinada8eniminom kidji kikendameg mojag e k8ag8edjito8an kidji
