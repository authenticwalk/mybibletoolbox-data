    futsa huai un camisima.
  urt-urt: Lenge toꞌ tatai ŋam! Ŋam masande ŋaiye yip pa sisyeme tuꞌe leꞌe. Ŋup wula
    wula ŋam ŋoihmeryembe ŋaiye ma muta metekeꞌ yip. Kom yaŋah ende yukur ginir tatame
    ŋaiye ma muta metekeꞌ yip nate tatame tukwini. Ŋam da mende wah motop yip ŋaiye
    mungwis yip tuꞌe ŋaiye ŋam plihe mende wah mungwis lenge haiten ŋaiye ka yimbilme
    ŋoihmbwaip.
  kiz-kiz: Henu bhalongo bhangu nilondalepi musindwayi kmanya kujha, mara simehele
    nilondeghe kuhida kwa muenga lakini nibesibhu hadi henu. Nilondeghe naha ili kujha
    ni matunda kwa muenga kama kyajhijhele kabhele miongoni mwa bhanu bha mataifa.
  tzo-TZE: Quermanotac, ta jc'an chana'ic ti ep xa ta velta chac tal jq'ueloxuc ca'ye
    pero yoquel to mu xu' cu'un. Yu'un ta jc'an chtal calboxuc más li sc'op Diose
    jech chac c'u cha'al más laj calbeic li quermanotactic li' nacajtic ti co'ol yanlumoxuque.
    Yu'un jech más tstsatsub avo'ntonic ta stojol Dios.
  lex-lex: Awuak de ina-nara ama-hyali miy hononmi totpena miat memna, de liawanni
    olek maka giwra tiy miy die, mere a'g edon liernan talla. Mere agiwra tiy totpena
    a li'ru-tu'nu nodi miy pesiaymi la ga'a pa emekwalima a knia'ru maka kodi olek
    riy maka Yahudi atia'a la'a geni-tiena dom to'a pa rla ga'a.
  dov-dov: Lino nsiyadi pe kuti mube batazi, bakwesu, kuti kiingi ndakalikuyanda kusika
    kulindinywe, pele ndakalikukachisigwa kusila lino. Ndakali kuyanda echi kuti nkonzye
    kuba amuchelo akati kenu alubo mbuli akati kabaMaasi.
  rgu-rgu: Toranoo susue kara emin! Au ahiiꞌ emi bubuluꞌ mae, laiꞌ dodouꞌ au dale
    ka nau uu dama emi nai Roma. Tehuu losaꞌ besaꞌ ia au bei ta dadi uu boeꞌ. Maneniko
    au dadi mai, au amahehenaꞌ lahenda dodouꞌ bei ramahere tebe-tebe neuꞌ Kristus,
    sama leoꞌ nai mamana fekeꞌ ara. No ria na, au nonoi-tatao ki hapu buna-boa malole.
  toc-NT: Nata̠lán, aquit cla­cas­quín xca­tzí̠tit pi̠ mak­lhu̠­huatá clac­pu­huani̠t
    xac­ca̠­la­kan­chá̠n, pero la̠ta makli̠t clac­pu­huani̠t naca­na̠chá ni̠ tzanka̠y
    hua̠ntu̠ cli̠­ta­maka­pali̠y y ni̠lay cana̠chá. Aquit cam­pu­tu­na̠chá la̠qui̠
    xac­ca̠­ma̠aka­tá̠k­sni̠lh lhu̠hua mili̠­ta̠­chi­quicán xalac Roma xla­cata na̠
    cata­li̠­pá̠­hualh Jesús cumu la̠ cca̠­ma̠aka­ta̠k­ni̠ni̠t maka­pi­tzí̠n cris­tianos
    xala a̠laca­tunuj ca̠chi­qui̠ní̠n.
  som-som: Walaalayaalow, dooni maayo inaad garan weydaan inaan marar badan damcay
    inaan idiin imaado inaan idinkana midho idinku dhex lahaado sida aan quruumaha
    kale ugu dhex leeyahay, laakiin waa layga hor joogsaday ilaa haatan.
  mam-C: Atzin ja'lin erman, waja noq tu'n kyb'inti'y qa ila' maj o kub' nximi'n tu'n
    nxi'y lol kye'y, me nti'x jun tumil tze'n tten tu'n nxi'y. Qu'n ataq waji'y tu'n
    kynimin kyxjalila wu'n, tze'nku toj junjuntl tnam.
  ndj-ndj: Valongu vangu, ngudayila mumanyi, kucha myanja yitangalili ndadayilagha
    kuvatyangila yumwi, lakini kuna chindu chinimba. Ngadayileyi mbati vandu yivamkovikela
    Kilistu kufuma kwa yumwi kucha wundivapatili Vangutungu va Vayawudi vamonga.
  mbj-NT: Wakãn haa hedoo doo, ỹ karẽn bë bahapäh, hajõõ nuu me paa ỹ h'yyb däng bë
    ỹ bahehëën, baad Kristo hã bë panang buuj wób rah'yy ka'eeh ỹ anoo hyb n'aa, ta
    wób Judah buuj nadoo do mahang ỹ bad'oo do paa hadoo. Hajõõ nuu me ỹ paa h'yyb
    däng bë ỹ bahehëën paawä, dooh ỹ haja nä bä bë wë ỹ ahõm bä. Ti anyy had'yyt hẽ
    ỹ tahewaat doo.
  lat-VUC: 'Nolo autem vos ignorare fratres: quia sæpe proposui venire ad vos (et
    prohibitus sum usque adhuc) ut aliquem fructum habeam et in vobis, sicut et in
    ceteris gentibus.'
  ngp-ngp: Wandugu zangu, naunga mmanye kugamba nk'hanana nyingi nehiunga kwiza kuwatalamkila,
    mna hata ivi hikindilwa. Nehaungisa niwatende want'hu wamhuwile Yesu Kilisito
    uko kwenyu enga viya nitendile kwa want'hu wa si nt'huhu.
  enq-2: Kaimii paluma, nambame kalai pio dokonya akali tata waka yangi dupame dii
    mandyoo kalyaminoli pyoo, nyakamame apata dii mandyoo kalyepale lao, namba nyakama
    kalyamino dokonya paa longosa ipatoo lao pilyopa, kaitini lyokatae katao indupa
    tuu lelyamo. Nyakama nasoo ambe kalya naeyalapale lao nambame pii dutupa lelyo.
  eng-ASVBT: And I would not have you ignorant, brethren, that oftentimes I purposed
    to come unto you (and was hindered hitherto), that I might have some fruit in
    you also, even as in the rest of the Gentiles.
  mna-mna: 'O niom toŋmatiziŋ tio, nio leleŋ be kuute kat ta kembei: Ta muŋgu mi imar
    na, leleŋ be aŋma mi aŋre yom. Pa aŋso aŋre uraata tio iur ŋonoono pakan ila mazwoyom
    tomini, kembei ta aŋre su lele pakan kizin wal ta Yuda somŋan i. Tamen mazwaana
    boozomen ta aŋmaŋga be aŋma, na som. Koroŋ pakan ipakalkaala yo. Tabe ikamam ma
    aŋma aŋre yom som.'
  myw-myw: Sigwey, awoum kutagouwa̱weigs peinan tut babaw ivag sivinag baw; ayyokon
    gog, bo nag, peinan gunaked nag. Sivinag baguyeimiy mo bukusimounids mwasanin
    yakamiy, ma̱wan vena babaw aguyes mo isimounids.
  sby-sby: Lino mobase bame, ndamwinshibishinga kwambeti nkanjeya sha kwisa kwenu,
    nsombi kushikila lelo kuli bintu bikute kungalisha kwambeti njise kwenu. Ndayandangeti
    nkese nkapesheti bantu bangi pali njamwe, bakasandukile kuli Klistu mbuli ncendalensa
    ku bantu ba mishobo naimbi.
  sll-sll: Gir hobo, na haung haung ni yalhobi monga bani unamna di piminba, ha ta
    ta pangure huminua. Wiyol tau mongwo bani pire ha maing ditega pire, tau Yisas
    ol wai ol na tongwo pamia dire pir tongwo meri, ni Rom malgi ari monga bani ugere,
    tau Yisas pir tenana di piriba, ha ta ta pangure malgi moliwa.
  yaq-NT: Krijtopo nemak werim, enchim ne ju'unee i'a, jue benasi in aman enchim bitpeaka
    juni'i, taa i'an tajtia, ka a in emou weye'po. Emou ne noitibaeka'ea, junuen emo
    nasuk, Krijtota nok lutu'riata sualeka, che'a juni'i yu'in a' mabetame bitbaekai.
    Inim aniapo omot jue benasi jaibu inien in a' bicha'a benasia.
  uro-uro: Gua ruavek, mamär iva ngänät dräm sävät tangät täkt. Ma ama rhäqäp nä imek
    dä nguat turäkt ba nas iva ngua rhet ngu lu ngän sokt di ngäda ani ngä mäqäne
    sä ngo bä qaku ngua met. Qosaqi nani a ngo iva ngua rhäqäne dä mamär nä guavek
    nä mänguräp mä ngän iva rhat nanakt nä ma Jisas toqor arhani qärarhani i sa ngua
    mualat sä rha nävät arhani ama Jentailqäna moe.
  ita-1885: Ora, fratelli, io non voglio che ignoriate che molte volte io ho proposto
    di venire a voi, acciocchè io abbia alcun frutto fra voi, come ancora fra le altre
    genti; ma sono stato impedito infino ad ora.
  muy-muy: Bəza ga mmawa goro ni, səruma sak ehimeya nàwaya ga moru məmənjiyu kʉli
    a, ay ti kekileŋa nə̀ŋgət ahar faŋ ndo. Nawayay moroni ti nawayay nəjənaki kʉli
    ti mis tâɗəbay divi ga Yezu àtam ya kani ni. Nahkay ti nawayay nagray akaɗa goro
    ya nagray e kiɗiŋ ga ndam ga haɗ ndahaŋ bu ni.
  kqc-kqc: Nai usika ourena, nai ura bi ya diba niyaganedi na bi uru tau ya rofu baegida
    (idu gua mamo bi kebi reyo). Mina ye tutubena idana vene yasa yi fogori moimai
    resi butu regida.
  tav-tav: 'Ocõo bairi wame mʉja camajiro yʉ boo: Aperã quena judío maja cãniquẽnare
    Jesu ye quetire na yʉ cabuioro caapiʉjawã jĩcaarã. To bairi na caapiʉjarore bairo
    mʉja tʉ macana quena na apiʉjaato ĩi, capee niri mʉja tʉpʉre yʉ cáaágabapʉ. Aágabacʉ
    quena yʉ cáaá majiquẽpʉ.'
  eng-ULB: Now I do not want you to be uninformed, brothers, that I often intended
    to come to you, (but I was hindered until now), in order to have a harvest among
    you, just as I have had among the rest of the Gentiles.
  spa-VBL: Quiero que sepan, mis hermanos y hermanas, que a menudo he hecho planes
    para visitarlos, pero me fue imposible hacerlo hasta hora. Quiero ver buenos frutos
    espirituales entre ustedes así como los he visto entre otros pueblos.
  fra-_FOB: Or, mes frères, je ne veux pas que vous ignoriez que j'ai souvent formé
    le dessein d'aller chez vous, afin de recueillir quelque fruit parmi vous, comme
    parmi les autres nations; mais j'en ai été empêché jusqu'à présent.
  hau-ULB: Yanzu fa bana so ku rasa sani, yan'uwa, sau da yawa nake yin niyyar zuwa
    wurinku, amma har yanzu hakan din bata samu ba. Na so yin hakan din ne don in
    sami 'ya'ya na ruhu a cikinku kamar dai yadda ya ke a sauran Al'ummai.
  mal-mal: എന്നാൽ സഹോദരന്മാരേ, എനിക്ക് മറ്റുള്ള ജാതികളുടെയിടയിൽ ഉള്ളതുപോലെ നിങ്ങളുടെയിടയിലും
    ചില ഫലം ഉണ്ടാകേണ്ടതിന് നിങ്ങളുടെ അടുക്കൽ വരുവാൻ പലപ്പോഴും ഭാവിച്ചു എങ്കിലും ഇതുവരെ
    മുടക്കം വന്നു എന്നു നിങ്ങൾ അറിയാതിരിക്കരുത് എന്നു ഞാൻ ആഗ്രഹിക്കുന്നു.
  kkc-kkc: Esiga emegei, niba goolee, a diya goomegeliso, niba agala sibilame. Esino
    ayo niba agalame sibilei ee goo heeso eli peliso. Egeesi ma kulodu ayo Yu odoonee
    abo pidi egeesi masi pidilame, a diya goomegeliso, niyo tei too goo ee kauwulame.
  lit-lit: Bet nenoriu, broliai, kad nežinotumėte, jog daug kartų nusistačiau atvykti
    pas jus, – bet iki šiol buvau sukliudytas, – kad turėčiau kiek vaisių ir tarp
    jūsų, kaip ir tarp kitų kitataučių.
  urd-GVR: Bhāiyo, āp ke ilm meṅ ho ki maiṅ ne bahut dafā āp ke pās āne kā irādā kiyā.
    Kyoṅki jis tarah dīgar Ġhairyahūdī aqwām meṅ merī ḳhidmat se phal paidā huā hai
    usī tarah āp meṅ bhī phal deḳhnā chāhtā hūṅ. Lekin āj tak mujhe rokā gayā hai.
  far-far: Wanefuta nau ki ana sa Jesus, nau ku doria mulu ka saitamana laugo ana,
    kada 'oro ki ne nau ku manata 'uria daolae to'omulu, boroi ma kada ki tafau nau
    ku dao to'ona na 'afitaie fuana sasilana. Nau ku doria lekalae kau siamulu, fua
    tani wane lau ne kera to 'i Rom kera kai famamana sa Jesus Christ, dia nau ku
    sasia laugo fua tani wane ana mae fere wane ne nao lau Jiu ki.
  suz-BL: आं लोक्‍बपुकी, गो शुश खेयप “रोम सहर पिङ” देंती, तन्‍न मुल सम्‍म पिने मचबु।
    अर्को रागी ङा मुर आन कली येसु ख्रीस्‍त आ लोव़ शेंना शेंन गाक्‍ती। मेको लोव़ शेंदुनु,
    शुशेम थमा सुइक्‍तेक्‍म। गेपुकी नु यो बाक्‍शा, येसु ख्रीस्‍त आ लोव़ पचा दाक्‍नुङ।
    मो पङानु, का निक्‍शी थमा मसुइक्‍बमी यो थमा सुदमेक्‍ल, थमा सुइक्‍ब आन थुं बारल,
    दे मिम्‍नुङ।
  car-NT: Pyimemboto o'waine ywopyry 'se ywe'i'po ukutyry 'se wa o'waine, yja'sakarykon.
    Erombo ponaro te yjemary ta'koto man. Tamusi amyikanamon me ara'naine amykon yry
    'se wa, Tamusi amyikanamon me amykon terapa aitokon po kari'na yry'san wara enapa
    y'wa.
  amp-amp: Wom mrokfot kanga akfo nuhasanko. Niko mirahko ka ror nhai yibonkahr nikmoh
    yi htineft. Nhai. Na yibon hatohmoa nikmoh yi htineft, tmifm bok nefm wuyak ayakmouma.
    Memoya, “Aikahann Romko tohwa Kristenm kfo bmta mrokfefm hiruhanm wom yima tangim
    mrokfo hemo kanjo.”
  bht-bht: कने हे मसीह भाईयो, मैं चांदा है की तुसां जाणी लिया की मैं तुसां बाल बार-बार
    ओणा चांदा, की जियां मैं होर जातियां च मसीह तांई चेले बणाऐ, तियां ही तुसां च भी
    चेले बणन, पर हले दीकर इदे च रुकाबट ओंदी रेई।
  eng-NOY: But I would not have you ignorant, brethren, that I often purposed to come
    to you, though I have been hindered hitherto, that I might have some fruit of
    my labors among you also, as among the other gentiles.
  cub-NT: 'Mʉja, jívʉ, majijarã iyede: Obedinʉmʉa jã́cʉnʉiyʉrĩducacʉ yʉ mʉjare, buecʉyʉ
    mʉjacavʉre máre, ne jʉ arãjiyepe ayʉ Jesúre nópe ji bueiyepedeca apenoa ĩmaroai
    apeyajuboacavʉre, ne jʉ arãjiyepe ayʉ napedeca. Ʉbenita nʉri bʉojabevʉ yʉ mʉje
    yebare cãreja.'
  ita-1927: Or, fratelli, non voglio che ignoriate che molte volte mi sono proposto
    di recarmi da voi (ma finora ne sono stato impedito) per avere qualche frutto
    anche fra voi come fra il resto dei Gentili.
  lww-lww: Erau lala, sineun nesape akilia nap̃a sane yam mok liu, nop̃ion vim̃asen
    pun amiu pap̃isi, ana silaga mrapa pe po re poli komin sur lap̃as suwo ga yo,
    kila narui pe nepim̃as re poli wa. Ana sineun im̃asen pap̃isi, vena kiau yum̃aena
    kilia war mrasa e amiu nap̃a amlelaga rui, sa nap̃a p̃ar mras rui e la nap̃a pe
    ape Yu re poli e yo tap̃ena lala.
  ckb-ckb: ئەی خوشک و برایان، نامەوێ لەلاتان شاراوە بێت، زۆر جار بەتەمابووم بێمە لاتان،
    تاکو لەنێو ئێوەشدا بەرهەمم هەبێت، هەروەک لەنێو نەتەوەکانی دیکە هەمە، بەڵام هەتا
    ئێستا ڕێم لێ گیرابوو.
  nas-nas: 'Aung diiꞌke noruꞌeriiꞌnaang piamomaang diiꞌke mmaikoriꞌke: Mauꞌmaramaung
    diiꞌanko beꞌkoo tampaꞌ diiꞌ ninka ning mintoomarako sinang tampaꞌ biꞌuainaꞌ teeꞌ
    nariꞌ teing niiꞌning Juꞌdeeaing-kooning nauaranko nkoaramanaꞌ, nka eꞌmung doong-koo
    basinooꞌkoo diiꞌ beeroꞌkoo avoꞌmari oꞌnong.'
  uvl-uvl: Titik mur pe liliuk mur, e teke a eteia ke nek. Iau e heninin ia lek inga
    mur ke kokoes lo ke e teke ela nge imo, ke e heole tele hana hel nge imo ke te
    nanasia Kristus ke pomanga nenge e poia lange hana lomonmona ngana mur. (Pe ero,
    ute koi nenge poi elele iau ke atat nei kura.)
  eng-BBE: You may be certain, my brothers, that it has frequently been in my mind
    to come to you (but till now I was kept from it), so that I might have some fruit
    from you in the same way as I have had it from the other nations.
  ixl-CNT: Ech aꞌ unsaꞌ setootzaji hermanos, aas jatpax koꞌxh unkꞌaj tiꞌ soꞌoponin
    tzexeꞌ. Pek yeꞌsaj iveeteꞌ tan, kam koꞌxh nitok tuul. Aꞌ unsaꞌ sunlochꞌex tu veqꞌanbꞌu
    kꞌatz u Tioxh, ech sailax viqꞌaqꞌal sekꞌatza. Echaꞌ qꞌuꞌl bꞌanel vaqꞌo xoꞌl tereꞌn
    qꞌu puera aanima.
  xsi-xsi: Niŋgu-nambwe wukale, naŋa iloŋgu tu miki ma kasama ŋine sondo; muŋgani,
    ikura zo rârâ, naŋa iloŋgu patea tu ma amâ amorami. Naneŋgu wurâta uru ivilanzi
    tamâta lâ tinikoa ŋgu pinde ŋana sio nenzi kalo-tawana ilâ pa Yesu Kirisi kâ.
    Aku naŋa iloŋgu tu avila miki lâ vetâŋa kie taituni. Andeta naŋa akura tu amâ
    amorami, ande tia.
  crx-NTPO: Sulhutsinke 'et t'ewhunoohzeh hukwa' nuszun, lhat nohts'u tísyalh wheni
    lhadúst'ih 'et hoonts'i 'aw 'oosneh ait'oh. Nts'en'a la 'uyoonne 'udun yun k'ut
    whutenne dahája la, 'et la ndóhneh, si sgha la ts'iyawh Sizi Gri ts'u naóolhyeh
    ha.
  kan-OKCV: ಪ್ರಿಯರೇ, ನನ್ನ ಸೇವೆಯು ಯೆಹೂದ್ಯರಲ್ಲದವರಲ್ಲಿ ಫಲಉಂಟಾದಂತೆ ನಿಮ್ಮಲ್ಲಿಯೂ ಫಲಉಂಟಾಗಬೇಕೆಂದು
    ನಿಮ್ಮ ಬಳಿಗೆ ಬರುವುದಕ್ಕೆ ಅನೇಕಾವರ್ತಿ ಉದ್ದೇಶಿಸಿದೆನು. ಆದರೆ ಅದಕ್ಕೆ ಇಂದಿನವರೆಗೂ ಅಡ್ಡಿಯಾಯಿತೆಂದು
    ನಿಮಗೆ ತಿಳಿದಿರಬೇಕೆಂಬುದು ನನ್ನ ಅಪೇಕ್ಷೆ.
  bbb-bbb: Ro erafano, na vua ige kuariako fiefo. Maza boeje naka una vua ja giakiro
    vierafe rove buka ire binobino ijiebe vame none bijuve. Na vierafe na izege na
    ude e Jiusi baki ije ifejiavoga bu Jesu ma vierafeva ijiege naka una kuke e Romu
    ijia kariva ije ifejiaga budua Jesu ma vierafeke.
  blw-blw: Sosnod, ma-awatanyu koma way kankanayén way ekat-owén umaliyà ahna way
    mangilan chàyu, ngém anà ammag cha mahalihaliwa. Te hen laychê paatat ta iyà tudtuchuwan
    hen tapena ahnad Roma agé ah omafurotancha way kaman hen chà manudtuchuwan hen
    anchichay faén Judio hen tapen hen fabréy.
  tam-2017: சகோதரர்களே, யூதரல்லாதவர்களாகிய மற்றவர்களுக்குள்ளே நான் அநேகரை இரட்சிப்பிற்குள்
