  pan-pan: ਅਤੇ ਹੇ ਭਰਾਵੋ, ਮੈਂ ਇਹ ਨਹੀਂ ਚਾਹੁੰਦਾ ਜੋ ਤੁਸੀਂ ਇਸ ਗੱਲ ਤੋਂ ਅਣਜਾਣ ਰਹੋ, ਕਿ ਮੈਂ
