    jue¹² jǿg³ quiah¹² Diú¹³, ju³lah ma²ca¹løa¹ ja³siíh³, ja³tsa¹mi³cue¹²dsa Diú¹³.
  dso-dso: ବାଇବଇନିମନ୍‌, ତମର୍‌ ଟାନେ ଆଇବାକେ ମୁଇ ବେସି ତର୍‌ ମନ୍‍ କରିରଇଲି, ମାତର୍‌ ଦାରାବାନ୍ଦାଅଇ
    ଜାଇରଇଲି ଜେ ଆଜିକେ ଜାକ ଆସି ନାପାର୍‌ଲିନି । ବିନ୍‌ ବିନ୍‌ ଜାଗାର୍‌ ଜିଉଦି ନଇଲା ଲକ୍‌ମନର୍‌
    ବିତ୍‌ରେ ସୁବ୍‍କବର୍‍ ଜାନାଇକରି ମକେ ଜେତ୍‌କି ସାର୍‌ଦା ମିଲ୍‌ଲା ଆଚେ, ତମର୍‌ ଜାଗାଇ ମିସା
    ସେଟା କର୍‌ବାକେ ମୁଇ ମନ୍‍ କଲିନି ।
  meu-meu: Varavaragu e, lau na uramu ba diba, nega hoho baina vasi nato, to e laogu
    ahumu ema bona harihari; egu ura be huahuamui baina davaria, bese idau-idau ediai
    vada na abi heḡereḡerena.
  yva-NT: Sya arakovo Roma weap, syare wapo sya bekero syo wasapan raen kakavimbe,
    weye nugoenta rave syo sya unanuijo syore wasai rapatimu, weramu ana inta mo rinaoraive
    ti. Syare syo anakere raijar no wapa yasyine rai indamu syo vatane inta maugav
    utavondi Kristus ai, maisyare muno syo rave no munijo kaijinta raive to.
  dgc-dgc: Sikam a tétotop ko, gustu ko a mapospusan moy a nagayakék ta meadu a beses
    a umangeék sina, monda tulungan ta kam. Pero éwanék nakatulos. Tinulungan ko dén
    du iba a tolay a éwan Judeo; éy nadid éy gustu ko tulungan ta kam be.
  zpm-NT: Bets, bzian, teḻ gaṉ to gaṉle blactaa vuelt ziyacladz naa guiaḻ naa i guiaḻgaṉ
    naa to, per haxta lo nadze goṉ rrieelodaque guiaḻ naa. Ib laa guic naa no guiaḻ
    naa lo to i, zeeṉa gacndalraa miech ne sëëb gliladz Xtiidz Dios, zigne ziyacndal
    zho grëraa zaatne ziyateed naa.
  hix-NT: Rowtà komo y, onà ryhe uhutwatxoko. Yake ro romoknàr xe wehxakon haryhe,
    ohyakanye. Omokhàra rma hak wehxaha. Ahananàhrà komo xe wehxakon haryhe, oyonyhotatàhkanàr
    kom horà. Nenyhotatxownà rma, anar komo, Xuknewyanahnà komo, rowya thananàhrà
    kom ke mak ha. Nyamoro wyaro rma rha oyesnàr komo xe wehxakon haryhe.
  sim-sim: Jisasin hishindiyanda ma jirin, hindi mushak jirin a ra heyekwak a hishinda
    nir. Hako ermba ermbak mbele las nombo anhin si arangoshiwak a nombo tirihi amu
    linduwa. Jirik a raha mashin a sawenak yanga jihik fehenda ma ondo wavu lihin
    li tormblekmbaha a hishinda nir, os yanga anandik a ihi mashin a sawerik orok
    fehenda ma ondo wavu lihin li tormblehendari hom.
  npi-ULB: मैले प्रायः तिमीहरूकहाँ आउने इच्छा गरेँ भन्‍ने कुरामा तिमीहरू अनभिज्ञ होऊ
    भन्‍ने म चाहन्‍नँ, तर मलाई अहिलेसम्म रोकिएको छ । मैले बाँकी गैरयहूदीहरूका माझमा
    झैँ तिमीहरूका माझमा पनि केही फल पाउनको लागि यो चाहेको हुँ ।
  cgc-cgc: Mga utod ko ki Cristo, liag ko na mlaman nyo na pila aren bisis gaplano
    na magbisita ki kyo, piro ula a kadayon tenged may mga natabo na dili malikawan.
    Liag ko na mag-iling a gid unsan ki kyo naan ta Roma aged na magdugang mga dili-Judio
    an dyan na magtuo man ki Cristo paryo naan ta duma na mga lugar na nailingan ko
    en.
  tim-tim: Galama, nâŋgât keine pâpkowâigât hin makyeŋgiwe. Nâ luâk kâmotŋe kâmotŋe
    bikŋe bikŋe arim makyeŋgim mandere bikŋande nâŋgâmbiâ âinaet bunŋe âlim yiepgât
    miawakniŋep. Are hainâgâk yeŋgâlân togom makyeŋgire âigât bunŋe miawakniŋbiap
    gât nâŋgân. Gârâmâ togowerâm akmâ malân ain siâ siâ bikŋande hikonekto bo togoân.
  yor-yor: Mo fẹ́ kí ẹ mọ èyí, ẹ̀yin ará mi, pé mo ti gbìyànjú lọ́pọ̀ ìgbà láti tọ̀
    yín wá (ṣùgbọ́n ìdíwọ́ wà fún mi), kí èmi ki ó lè jèrè ọkàn díẹ̀ láàrín yín, gẹ́gẹ́
    bí mo ti ní láàrín àwọn aláìkọlà yòókù.
  wos-wos: Wuna nyama bandi, guni jémba xékélakingute wuni mawuli ye. Tale wuni gunika
    yanjoka séfélak nukwa wuni wa. Wataka yinjoka wuni hurufatiké. Nak héfambu reta
    wuni wumbu rekwa du takwaré Jisas Kraisna hundi wawuka di Kraiska jémba sarékéta
    di déka du takwa xaku. Guni akwi wungi xakungute, wuni yae déka hundi wata guniré
    yikafre hurunjoka wuni mawuli ye.
  emp-NTPO: Djabarã, mʌ̃a quĩrĩã b̶ʌa bãrãba cawad̶ida wãrãda b̶arima zocãrã bãrãmaa
    wãida crĩcha b̶abarida. Baribʌrʌ wad̶ibid̶a poya wãẽ́ b̶ʌa. Bãrãmaa wã quĩrĩã
    b̶ʌa mʌ̃a jaradia b̶ʌd̶eba jãmabemarãba Jesucritoda ĩjãnamãrẽã dewara druad̶ebemarãba
    ĩjãped̶ad̶a quĩrãca.
  eng-F35: I do not want you to be unaware, brothers, that I often planned to come
    to you (but was hindered until now), in order that I might have some fruit among
    you also, just as among the rest of the Gentiles.
  ind-ind: Saudara-saudari, saya ingin kalian tahu bahwa sudah berkali-kali saya berencana
    untuk mengunjungi kalian, tetapi sampai sekarang selalu ada halangan. Saya ingin
    datang supaya pelayanan saya di antara kalian terus membuahkan hasil, seperti
    juga di antara orang bukan Yahudi di tempat lain.
  pes-OPCB: اما برادران عزیز، مایلم بدانید که بارها خواسته‌ام نزد شما بیایم، اما هر
    بار مانعی پیش آمده است. قصد من از آمدن، این بود که خدمتی در میان شما انجام دهم
    و عده‌ای را به سوی مسیح هدایت کنم، همان‌طور که در جاهای دیگر نیز کرده‌ام.
  mpt-mpt: Ne bobol temo fumbio Ne nekwal ibo ne weng olo baabenimio ibo kla funaine
    gabibe. Am mak bomanomo am mak bomanomo ne fumbiania Ne Lom bib unano gabi otane
    inamin namino ne deibo waitnesoa deblibe. Ne bib mak bib mako monia Yudabai Yesus
    Klaiste wengo omkaye bia i wenteniba bainobo geniba Gode meme ambib kesoa ne ibsu
    osa natlania Gode wengo omkaye bia naka mak unang maki ib isak temo blib isa inaniba
    bib mak seli nabib inaine gabibe.
  ssx-ssx: Yaka kame titio doeki hone wia꞉pa꞉peke. I̱ta꞉ iki ame̱le̱ hosiki halo ipuluekema꞉
    hoto elekeeleke pua꞉pate ale ma꞉nda꞉ma꞉ yaka pota꞉ sa꞉sa꞉ pu hala꞉me. Iki ame̱le̱
    haleme mandane wanda꞉halima꞉ pi mina꞉ puki la꞉ka꞉laluekema꞉ mo mandane Diendaili
    wanda꞉hali pa꞉ta꞉ pua꞉ tupa꞉ puluekema꞉ I̱ma꞉ hone pa꞉la꞉me.
  mkl-mkl: Iŋɛ inɛm ŋɑ, ǹ bi i mɑ̀ ŋɑ iyi tuubɑ nkpɔ nkpɔi ǹ yɑ n ce sɔɔlui ku nɑɑ
    bi tu ŋɛ, ɑmmɑ hee nsɛi n kù bɑ fɑyɑɛ. Ǹ bi icɛm ku nɛ iso si ɑnini nŋɛ, bɛi í
    nɛ bi dimi mmu ɡɔ ŋɑ mɔ.
  gaq-gaq: ବୟାଁ ତନାଇଂ ପେ ଡାଗ୍‍ରା ପାଙ୍ଗ୍‍ନେସା ନେଙ୍ଗ୍‍ ଗୁଲେତର୍‍ ରାଜି ଡିଙ୍ଗ୍‍ମ୍ବଗେ ମାତର୍
    କାମ୍ ଲେଃଗେସା ଏଜାକ ପାଙ୍ଗ୍‍ ନ୍ନାୟାକେ ଣ୍ଡୁ । ବିନ୍‍ବିନ୍‍ ରାଜିନେ ଅଣଜିଉଦିଇଂନେ ବିତ୍‍ରେ
    ବାସଙ୍ଗ୍‍ ଅଲେଙ୍ଗ୍‍ଚେ ଡିଡିରକମ୍‍ କି ନିମାଣ୍ଡା ଚୁ ବାନ୍ଲେଃକେ ପେ ଏରିଆ ବିତ୍‍ରେ ଡିଗ୍‍ ଆତେନ୍‌‍
    ଡିଙ୍ଗ୍‍ନେସା ନେଙ୍ଗ୍‍ନେ ରାଜି ଲେଃକେ ।
  gof-RNT: Ta ishato, taani Ayhude gidonna asaappe ayfe demmidayssada, hinttefekka
    ayfe demmanaw hintteko baanaw qoppas, shin digettas.
  unx-unx: ହେ ହାଗା ମିଶିକ, ଆଇଙ୍ଗ୍‌ ଆପେତାଃତେ ହିଜୁଃ ନାଗେନ୍ତେ ପୁରାଃଗିଇଙ୍ଗ୍‌ ମନେକେଦା, ମେନ୍‌ଦ
    ପୁରାଃ କାଜିକଟଙ୍ଗ୍‌ ହରାତେ ନାହାଁଃ ଜାକେଦ୍‌ ଆଇଙ୍ଗ୍‌ ଆପେତାଃତେ କାଇଙ୍ଗ୍‌ ସେଟେର୍‌ ଦାଡ଼ିକାନା
