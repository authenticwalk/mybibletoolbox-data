  ixl-NNT: 'As la val sete, vitzꞌin vatzik: Jatpajux kuxh val unbꞌeneꞌ tiꞌ bꞌen vilat
    ex. As la atin unbꞌooj in sexoꞌl uvaꞌ ni valeꞌ, aqꞌal uvaꞌ la unchus ex tiꞌ viyol
    u Tiixheꞌ echeꞌ uvaꞌ kat unbꞌan xoꞌl unjoltu unqꞌa tenameꞌ. As yeꞌ kat uchi uvaꞌ
    la bꞌen in.'
  boa-NT: Aane, ámuha, táñahbémuke ó úúballé mítyane ámúhakye o ááhɨ́vetéíyóneri o
    íjyácunúhíjcyároobéi ámúhakye o ááhɨ́vetétúne. Ó imíllé ámúhadítyú tsíjtyeke Píívyéébedívú
    o wáájácutsóné muhdú pahúllevá múnáá pañe o méénuhíjcyádu.
  quh-NT: 'Hermanosníy, cayta willaskayquichej: Ashqha cutista kancunata watucuyta
    munarkani. Astawanpis cunancama jarc''aska cani. Munanitaj kancuna chaupipipis
    waj llajtaspijina sumaj pokoyta ricuyta. Chayka canman Diospi jap''icuspa wiñajtiyquichej.'
  kwi-kwi: Cristora nɨjkulturuz, na pampa payukima u uzkin pianashira piankamtain.
    Chiwazha nawa ɨnintachi. Makima pianasachish. Nane u uzkin awaruza Jesucristora
    nɨjkulninnashimtus. Mamaz sura sunkana kirau.
  agm-agm: Nisɨ naisɨhiyaatɨ nisataiwɨ Kɨraisihopɨ gɨwunyaahohiyɨhiyaate, kɨmandɨ
    sahɨ baiwɨ gwɨnyaapɨse, nɨnɨ sangisenda napɨtandɨ taahɨwaiwetɨ gwɨnyaataahandɨ
    kandɨ amɨ kahapaamapɨpa wapa jinjahɨra nanisapusɨhɨ namaaso. Isɨhiyaatɨ Judaahiyaamɨ
    dawaataatɨ bimohiyɨhiyaatamɨ isɨhiya aunahɨpa wiwaaraahiyaisɨ Kɨraisihopɨ gɨwunyaitaatɨwɨ
    komɨ pɨwɨhaatɨhemahohɨpatamataindɨ amɨ napɨtɨ samɨhatɨhɨ naasaipitɨ katɨ kaitando.
  ubr-ubr: Yau taitaiu tutuau, yau agogoi wonsagob wera sigaraba maiau yau abotitiwagiu
    atnat atfasiuem mes, baise bobo tani on ra fufur ibiyameu on nan iyayafoteu mom
    inat ari igat. Yau agogoi sabu fani omi sanamui semama mat on anboes sinnat Iesu
    sinigibubunuai mes, ato sabu men Jew yangan fani tafanam fani semama sanasi auris
    afofour ba.
  tsw-NT: Nꞌutsa̱ n va̱, n ciga ɗu ta̱ i reve na n tsu da̱na̱ ta̱ e ifoɓi i na maa
    bura ɗu. Agba ili i ro i tsu gesheshe mu ta̱ kuci. N ciga ta̱ n zuwa ama a̱ kuru
    Zamawawa a̱tsuma̱ a̱ Roma, ununa n yuwain na akapi a Atakpaci.
  cax-NT: 'Suraboira ausucarü bama masaruquitaiqui au nürirrti Jesús: Tücoboi nirranca
    yasaraño, pero hasta caümainqui chüpuerurrüpü yero tanu. Irranca suraboi nurarrti
    Tuparrü tanu au Roma, nauqui aboma bama icocota, tacana arrüna pasabo sobi au
    piquiataca narücüquiquia ümo bama maquiataca chütüpü israelitarrü.'
  aia-aia: Arai do'ora mana asigu'i, 'au rabasia domoi 'iraraa do ra rago i 'oha nau
    'adoma'inia dowai gaariri bei'amou, ma 'au bwara moe'a mau tari 'ohani. 'Au raba
    'ari wou bei'amou neina wai heitaroha'i tanaraaui sae 'isi marai hinihini 'onaai
    haua agua ro'u suri'i tara'i 'omaa adaa'i nei ra ai'a Jiu 'onaaimousi.
  srp-1865: Ali vam neæu zatajiti, braæo, da sam mnogo puta htio da vam doðem, pa
    bih zadržan doslije, da i meðu vama imam kakav plod, kao i meðu ostalijem neznabošcima.
  agt-agt: Ammi awemuy pahig, kahkahulun, ta ayanin la ya pakanonot ku nga umange
    tekamuy, te naming-addu yak nga magganwat, ammi kanayun neguguwadak abat ta ayanin.
    Ammi ikayat ku la umange tekamuy talo am itta ya mapadagdag ku te Hesus ta kagitta
    muy kidina nga taga Roma ta kuman na Hentil kiden nga napadagdag ku ta kadwan
    kiden lugar.
  lug-lug: Wabula njagala mumanye kino, abooluganda nti, Emirundi mingi nateekateeka
    okujja gye muli naye ne nziyizibwa okutuusa kaakano, ndyoke nkungule ebibala mu
    mmwe, nga bwe kiri mu mawanga amalala.
  yby-yby: Wewenanele yuhase, nemo monawane maya eli wehe litae loko lo noliboe. Juda
    wewena minamabo wewena malokasitoka oko moloko noyoko mudaboya edimotoka wodanaki,
    monoka yowanumidana ihilawa mako le soto molatuhe loko elekaka noboya, muki yupeka
    maya wetuhe loko noloyoko, saina makolimoya anune heko li lonetokaka noiyoko minokaka
    noe.
  heb-heb: ולא אכחד מכם אחי כי פעמים רבות שמתי על לבי לבוא אליכם אך נמנע ממני עד הנה
    למען אמצא פרי גם בכם כמו ביתר הגוים׃
  mpp-mpp: Ngic hae-gbafocne, yanguc ngageningte ainelegac. Na Wapongte bolele noine
    yogo Israel yengele alingkacni miyac, yengele hewackacni bacebacaigabac. Silicine
    ingucnehac ngengela fudacte, iwa Wapongte bolele noine gocne bacebadacte. Ailu
    yogolec dameng homacne funogale aibe wiyac gocnedi hefecnulu gagac.
  apb-apb: Maeni eesiku maa'i, omu ke saie mola uri mo maholo hunge oto no ko lo'onga'i
    huni maatoli'omu, ta'e mo ola oto hunge ko talei liu-liu honosieu mola tarau.
    Nou lae hule aana mo henue oto hunge huni pe'ie mwala hunie kire ke hiiwalaimoli
    aana Jisas, na saeku hunie uri ne ke te'urine no'one wau aana hanue i'omu.
  san-TEL: హే భ్రాతృగణ భిన్నదేశీయలోకానాం మధ్యే యద్వత్ తద్వద్ యుష్మాకం మధ్యేపి యథా
    ఫలం భుఞ్జే తదభిప్రాయేణ ముహుర్ముహు ర్యుష్మాకం సమీపం గన్తుమ్ ఉద్యతోఽహం కిన్తు యావద్
    అద్య తస్మిన్ గమనే మమ విఘ్నో జాత ఇతి యూయం యద్ అజ్ఞాతాస్తిష్ఠథ తదహమ్ ఉచితం న బుధ్యే|
  ben-IRV: এখন হে ভাইয়েরা, আমি চাইনা যে তোমরা যেন এবিষয়ে অজানা থাক, আমি বারবার তোমাদের
