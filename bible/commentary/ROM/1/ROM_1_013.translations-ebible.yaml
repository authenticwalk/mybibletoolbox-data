    awm khak hy) tice, koeinaakhqi, a sim kaana awm ham am ni ngaih khqi nyng.
  soq-soq: Sumanai sosona, ne menanedia e ateitana walama daumawa ne insaisantedine
    e ewalepona, tane mapo ita tauma intana badolen. Ne menanede manlawo wineapono
    e bedelawo do nolana ipawa naupona baiwa ita apana God baiwantopona uwa daitada
    apanawa bedeuwo isiwa mampo segalena rua.
  qub-qub: Ermänucuna, achca cutimi gamcuna cajman rajacoj shamuyta munashcä. Shamuyta
    munarpis chapa captinmi mana puydishcächu. Juc marcacunacho willacuptë runacuna
    Jesucristuman yäracushanno gamcuna cajchöpis Jesucristuman yäracunanpämi willacuyta
    munaycä.
  att-att: Wáwwagi, yawe yù ikáyâ ku nga ipakánnámmu nikayu. Initalákkuruk ku ta nabayágin
    nga umay mattúllun nikayu, ngam ajjan garè yù kegaggarák ku. Ta ikáyâ ku nakuan
    nga mangituddu sù bilin ni Namarò nikayu, tapè mapasigaggà yù ángnguruk naw, ánna
    manguruk gapay yù ira káruán nga ari paga nanguruk, ta kunnay sù nesimmu ngaw
    gapay sù ira káruán nga ari Kudio ta ngámin nga lugár nga nappassapassiárák ku.
  bki-bki: Banalo, nojidom kamiu kuvijikia ka va telabo ruei kiniou nemila vio jikili
    ka neviedu kean kamiu, mia dam̃ariga m̃arabo bisaro ea vite tealo, mila na maka
    neviedu vo. Mia nojidom toru ka neviedu, ka kanaku im̃auano mijikia rivar m̃arati
    tai bunu ea kamiu napano kumonea ruei, jibe na napano bar ruei ea nalo napano
    maka ave Ju ea vio dolu nalo.
  bqp-bqp: Ma gbɛ̃nↄ, má ye àgↄ̃ dↄ̃ kũ madìgↄ̃ gↄrↄ ditɛ gɛ̃̀n baaakↄ̃ mà su á gwa,
    de mà a zĩ gbɛ̀ e á tɛ́ lákũ ma è buri pãndenↄ tɛ́ nà, akũ ari tera mádi zɛ́
    ero.
  mcp-mcp: Bwaaŋg, mə acɛ́ɛ́lɛ́ nə́ bɨ bə́g kú mpu nə́ mə́ dʉ́ yigʉla nə́ mə zə́ nûŋ
    bɨ́dɨ́. Mə ŋgə jɨɨ nə́ sɛ́y jâm í bə́g nə́mə́ nə mpumə́ bɨ́dɨ́ nda bíl ílwoŋ dɨ̂.
    Njɨ, zə wɔ́ɔ́s múús ɨɨ́, məkwowʉla mə́ abɨ́dɛ́ mə nə́ mə zə́g.
  hat-hat: 'Frè m'' yo, mwen vle nou konn sa: plizyè fwa menm, mwen fè lide al vizite
    nou, pou jan mwen te anvi wè travay mwen bay bon rezilta nan mitan nou menm jan
    li bay bon rezilta nan mitan lòt nasyon yo. Men, chak fwa mwen jwenn anpechman,
    jouk koulye a.'
  npl-NT: Nokniwah, nikneki xikmatikah, miak welta niknektok nias nomechtlajpaloti,
    pero asta axa itla nechtsakuilia iwa amo weleti nio. Yowejka niknektok nias nomechitati
    para nikinmoololoti oksikimeh tokniwah non kateh nomowah, ijkó kemi onikinmoololo
    oksikimeh tokniwah non amo judíojteh.
  bgg-bgg: Nathek now bo, guro khuiinothek nane bumuiithek, gu è nathek shii wuii
    pha bajo phak, jishii idang nyie pha lei rey dun. Gu ne Gaibranthek pha duchoi
    hà de blia rek pha duiine, gu nathek duchoi shii de migi arekpho shii de yang
    mua ne noh pha now ro.
  eng-TCENT: I do not want you to be unaware, brothers, that I have often intended
    to come to you (but have been hindered until the present time) so that I might
    have some fruit among you as well, just as I have had among the other Gentiles.
  eng-BSB: I do not want you to be unaware, brothers, how often I planned to come
    to you (but have been prevented from visiting until now), in order that I might
    have a harvest among you, just as I have had among the other Gentiles.
  cpu-NT: Iyekiite, nokovi piyotaiyeni iro nokinkishiretapiintaka niyaate pisaikaiyini
    eerokaite onkantya noñaantayetyaamiri povapyaayetaiya, nokempitaakerira pashinesatziite
    atziri. Iro kantacha, osheki otzitzikapiintakenari.
  san-ASM: হে ভ্ৰাতৃগণ ভিন্নদেশীযলোকানাং মধ্যে যদ্ৱৎ তদ্ৱদ্ যুষ্মাকং মধ্যেপি যথা ফলং
    ভুঞ্জে তদভিপ্ৰাযেণ মুহুৰ্মুহু ৰ্যুষ্মাকং সমীপং গন্তুম্ উদ্যতোঽহং কিন্তু যাৱদ্
    অদ্য তস্মিন্ গমনে মম ৱিঘ্নো জাত ইতি যূযং যদ্ অজ্ঞাতাস্তিষ্ঠথ তদহম্ উচিতং ন বুধ্যে|
  tac-NT: '''Emi Esukristo oyérame napurigá ne, ''we siminali ne alemi ''lige tabiléchigo
    gayénigo ne alemi simiá. Neka ''we siminali alemi napu ''emi ejperé ''emi benírimia
    Onorúgame nila ra''íchali, a''chigóriga napurigá beniri ne uché jarénami, napurigá
    we''ká ralámuli ''la oyéramala Onorúgame.'
  eng-WEBPB: Now I don’t desire to have you unaware, brothers, that I often planned
    to come to you (and was hindered so far), that I might have some fruit amongst
    you also, even as amongst the rest of the Gentiles.
  gfk-H: Kaba tasigu ta Karisito, iau nem bia muat na palai bia iau ga pingit ra haleng
    na pakaan bia ena me nas muat, senbia a mon tur harbat tuk taar katin. Ma iau
    ga pingpingit hua bia enaga kap ra hunena ma nalamin ta muat hoing iau ta kap
    ra hunena ma nalamin ta diet ira mesa ing pai Iudeia diet mah.
  viv-viv: Tobohiyakweyao nuwanuwaku wanahalamanena tova a gavaiyehi gavevevai yaku
    elavaguvagu agaimiya gadaꞋela tu gaga-wayoga. YoꞋo tulidiyao kalivai-dina mali
    fafali agaidiya galumamaledi be yaku laumamala guwana ganuhagana amine, meda nuwanuwaku
    omi agaimiya ganaꞋela ganalulumamala-yo yaku faisewa guwana tamo ganaꞋitana.
  yao-yao: Achalongo achinjangu, ngusaka mmanyilile kuti kakajinji nasakaga iche kukwenu,
    nambo nekasiswe mpaka sambano. Nasachile kwika kuti ngombole kunkamuchisya mwanya
    nlimbangane mu chikulupi, mpela indite pakwakamuchisya ŵandu ŵangaŵa Ŵayahudi
    kulimbangana mu chikulupi.
  tgp-tgp: La vorai peresi na vevorai, na opoia vara ha levosahia vara na opoia vaha
    visa moiso vara a mai, pani mo tikeli nake, mo sopo lo te masapa, matan vara a
    er̃i hite na vua nomim rasua sohen na hitea moiso isana tamlohi r̃or̃oha tinatinapua.
  auc-NT: Botö wabæca quëwënäni weca gote apæ̈nebo ëñëninque pancadäniya wede pönënäni
    badänitapa. Ïninque, Botö mïnitö weca gote apæ̈neyömo wadäni pancadäniya adobaï
    wede pönencædänimpa, ante cædinque botö æpogamë incæ poncæ cæyömo edæ wææ cæte
    intapa. Ïninque botö, Tæmpo poncæ cætabopa, ante yewæ̈mömo ate ëñencæmïnimpa,
    ante yewæ̈mömopa.
  kbc-NT: Inioxoadipi, jemaa mowooɡ̶oti melioditibece me yowoogo mejigo idalitaɡ̶awa,
    pida idioka limedi mida ane idibeyacaɡ̶adi, odaa aɡ̶abotibece mejigo. Pida jemaa
    me idalitaɡ̶awatiwaji amaleeɡ̶aɡ̶a jakadi me jaxawa oko anidi makaamitaɡ̶a modiotece
    Jesus, digo anejigotiogi ane daɡ̶a judeutedi ane liɡ̶eladi eletidi nigotadi.
  bmh-bmh: O zaiar, ag abiu umamen, ziwas umkoskos iz ag daremen waiagab alaimai,
    isanarabun dabilanem. Bo, igul ipal beu beu iz ebilab zuna, iz ag daremen waiagab
    i alaimai, isanaranem. Iz emgasag ipal ebuan duailel Yesus nugau igul sesamorabun
    isanaremen sul ag han guzental isanaramoroi.
  ctu-BL: Come yom mi la' ña'tan, hermanojob, anix ora wolic ña'tan tilel ba' añetla.
    C'ʌlʌl wʌle an chuqui tsi' mʌctayon. Com tilel cha'an mi' p'ojlel xñopt'añob ti
    la' tojlel che' bajche' ti' tojlel yaño' bʌ gentilob.
  meq-meq: Malamar ga hay, sərum ha na, madzəga haladzay na dzala mede naha a gay
    kurom. Ane tuk na, hus anəke na huta tsəveɗ bay. A seŋ na diye naha madzəne kurom
    mede kame kame ada kâ gəlum andza faya na giye ta ndo neheye ma gəma siye hay
    aye.
  noa-H: Cristo gaaimua k'odamnaan, mua pãrag k'ap'ʌ hapim k'õsi chirʌmʌn, biek k'apan
    mʌchdëu pãar hoon majujú haajemʌu; pari magʌmjã hagt'a pöd maba chirʌm. Mamʌ hʌ̈uta
    pãar haar bark'iin, deeum durr maawai haajemjö, muan pãar heejã hõor k'apanaam
    k'ʌʌnagta warag Hẽwandam hiek hʌ̈k'apim k'õsi chirʌm.
  alp-NT: Kwali betaya, au suka imi rekwa be rebai boka peneka lalekue kena luake
    loko imi po au supu lalane mo. Au suka keu loko imi leke au akbere imi maka hlaleke
    saka auku makerike rebe eono tamata Yahudi mo rebe esi me oto maketaru esi maka
    hlalake etapa ktilire.
  san-VEL: he bhraat.rga.na bhinnade"siiyalokaanaa.m madhye yadvat tadvad yu.smaaka.m
    madhyepi yathaa phala.m bhu nje tadabhipraaye.na muhurmuhu ryu.smaaka.m samiipa.m
    gantum udyato.aha.m kintu yaavad adya tasmin gamane mama vighno jaata iti yuuya.m
    yad aj naataasti.s.thatha tadaham ucita.m na budhye|
  kbq-kbq: Nafuhetane nasaraheta antahisazegu nehue. Nagra nantu eme antenermantena
    eri'za tamagripi enerisugeno, megi'a nagapi hu'neaza huno Avamumofo raga'a tamagripima
    efore hanigena kesua zankura, rama'a zupa antahintahini'a retro hu'noanagi mago'a
    zamo nazerigena, omena mani'nogeno menina ama knarera ehanatie.
  kbh-kbh: Y morna, Jesucrístbeyeca cats̈átanga, së́ntsebos̈e ts̈ëngaftanga chas̈motsetáts̈ëmbo
    ats̈e ba soye jama tijájuaboma, ts̈ëngaftanga jautsëtsayama, pero më́ntscoñama
    ndoñe tsjobenaye. Ats̈e së́ntsebos̈e ndayá chayobená jamana ínÿenga ts̈ëngaftangbioca
    Jesucrístbeñe chamotsos̈buáchema, nts̈amo ínÿengbeñe ndoñe judië́ngbeñe tonjopasacá.
  ron-LSB: Și nu vreau să nu știți, fraților, că de multe ori am plănuit să vin la
    voi, dar am fost împiedicat până acum, ca să aduc rod și printre voi, ca și printre
    celelalte neamuri.
  pon-pon: Ari, ri ai ol akan, i jota men, me komail en jaja duen ai kileledier pan
    pak toto, en pwar won komail, ap jaik pijoki on, pwen diar ekij wan ai dodok re
    omail, dueta ren wei tei kan.
  nhe-BL: Noicnihua, nijnequi xijmatica para miyac huelta nimoilhuijtoc niyas nimechitati
    pampa nijnequi nijchihuas itequi Toteco campa imojuanti queja nijchijtinentoc
    ica sequinoc tlacame tlen ax israelitame, pero hasta ama ax hueltoc niya nopona.
  sps-sps: Sana nyo komainy fiisok maromi ma nat faarof iny a tou naa me tsonyo fuainy
    vamuinyasiny fafaaman tsonyo, nyo fakats fiisok ma naa me tsumi tan mamatsiny
    nainy ma favevegiau ara, sana fo mes a foka te kat fasasapam varonyo nei. Nyo
    komainy binun fifiisen mamiromi tana binun ten Krais ana nyo te faakouts mami
    ma reits mimi tana faaman ai tan vovou iny a sanaan ten Krais faarei te kat fi
    nyo fapoopoan nar mes vainy sikia ma taa Jiu.
  wnc-wnc: Siakan notnabam. Jesuta na tapan nata wamu take waaknga aminbam yanikapitde
    na takut. Aminu kuupbam keu ninda ayuamang komune nana amikat gatu keu komduine
    nana amikat ngangge kuke yanikapitde na takut. Aminu natdetdetna kaya amikat gatu
    natdetdetna wena amikatde kuke yanikapitde na takut. Unzingge nata Anututane wamu
    takeaknga ginu Rom yot gapmane nana aminde kuut danikapnangge iaknga siknga nataat.
    Nata aminu you ginda yuaing gapmane nana aminu kundue pasiyama buya aawan Jesue
    aminabam daknganingge nataat. Unzing nata aminu keu komdu komdune nana aminde
    gwa pasiyamukum binga pasinangge nataat ngana nata ginde kuwitde kepi wena. Ginda
    sanga waakngae ma botawam.
  bus-bus: Ma gbɛ̃nↄ, má yezi àgↄ̃ dↄ̃ kɛ̀ mɛɛ̀gↄ̃ gurↄↄ diɛɛ gɛ̃̀n baaagↄ̃ mà mↄ́
    a gwa, lɛ mà a zĩi gbɛ̀ e a tɛ́ lán má è bori pãndenↄ tɛ́ nà, mↄde ai tia mɛ́ɛ
    zɛ́ ero.
  gub-BL: Herywyr wà, tuweharupi hema'enukwaw katu pepyr heho àwàm rehe ihe. Naha
    kwaw ihe. Ta'e tuweharupi amo ma'e uzeapo a'e xe, hemupyta kar pà xe a'e xe, pepyr
    hemono kar 'ym pà a'e xe. Hepurumume'u wer zepe Tupàn ze'eg puràg rehe peme ihe.
    Aze mo apuner imume'u haw rehe peme, a'e mehe mo pezeruzar wera'u mo hehe, a'e
    mehe mo peruzar mo ize'eg no. Amogwer zutew 'ym uzeruzar ma'e a'e wà no, nezewe
    uzapo a'e wà no, Tupàn ze'eg heruzar katu pà a'e wà no.
  imo-imo: Ango kame, nani wali awini eno moromelena kanamboi wamboi konopu leru nalo
    oi aulke te naa lepa ulu wendo orumumani na pipi tirimu, aku konopu lepo moro
    mele kinye paa pilengei nimbo eno nimbo tiro. Na kombu lupemanga andopo imboma
    Gotenga bakuluma molangei nimbo lipo tapondoro mele aku tepo eno kape moromele
    mele enge nengei lipo tapambo nimbo paa wamboa nimbo moro.
  boj-boj: O was niŋgi endegsib qalieoiy. Bati gargekoba e bosiy niŋgi nuŋgwajqa are
    qaleqnum. Ariya e nuŋgoq bqajqa gam gaigai geteŋeqnu. Ijo are koba endegsi unu.
    Tamo uŋgasari sawa bei beiq di unub qaji naŋgo ambleq di e waueqnamqa naŋgi are
    bulyoqnsib Yesus qa naŋgo areqalo siŋgilateqnub dego kere e nuŋgo ambleq di wauoqnitqa
    tamo qudei naŋgi are bulyoqnsib Yesus qa naŋgo areqalo siŋgilatoqnqab.
  eng-DRA: And I would not have you ignorant, brethren, that I have often purposed
    to come unto you, (and have been hindered hitherto,) that I might have some fruit
    among you also, even as among other Gentiles.
  knf-knf: Bayiţ naan, dŋal name kë djon ŋal pbi du an, kë Naşibaţi aşë wo aandinanaan
    te hënkuŋ. Dŋal kalemp ţi pŧoofan kawin ulemp mënţ uwul uko unuura, jibi udooŋ
    abi wo du ŋŧaak ŋloŋ.
  san-KHM: ហេ ភ្រាត្ឫគណ ភិន្នទេឝីយលោកានាំ មធ្យេ យទ្វត៑ តទ្វទ៑ យុឞ្មាកំ មធ្យេបិ យថា
    ផលំ ភុញ្ជេ តទភិប្រាយេណ មុហុម៌ុហុ រ្យុឞ្មាកំ សមីបំ គន្តុម៑ ឧទ្យតោៜហំ កិន្តុ យាវទ៑
    អទ្យ តស្មិន៑ គមនេ មម វិឃ្នោ ជាត ឥតិ យូយំ យទ៑ អជ្ញាតាស្តិឞ្ឋថ តទហម៑ ឧចិតំ ន ពុធ្យេ។
  arn-NT: Ayünien tamün kimael, pu peñi ka lamngen, mufü rupachi ayüfun tamün pewmeafiel,
    welu fantepu mew petu müley tañi katrülkaduamelnieetewchi dungu. Kakelu trokiñke
    mapu mew iñche kimeltuken Ngünechen ñi dungu, fey ayülen ñi ka femngechi kimeltumeael
    ti küme dungu eymün mew.
  zas-NT: Compniar raliduladx ree Jesucrist, rënan gagbeedi guial zien volti daꞌt
    ma benan xgab guidganan lëjt, din gacxhiej ree bén chililadx xtiidx Dios, ziꞌc
    ma gojc zien ree luar ni ma wan, per xt yan ad wayajct gan guidganan lëjt.
  ken-NT: Bɔ̌ma, nnáŋ ntɨ bɛ́twɔ awu bɛyǎ mpok, kɛ yɛ̌ntɨkɨ mpok ɛnyɨŋ ɛ́chɛ̀t mɛ
    mbi. Nnáŋ nte bɛ́twɔ awu bɛ bɛtɨk ɛbha mɛnyu kɛpɛm ndǔ nkwɔ ywɛka mbɔ ɛnyu bɛ́kʉ̀
    ntá bo abhɛn bápú bo Israɛl amɛm bɛtɔk bɛchak.
