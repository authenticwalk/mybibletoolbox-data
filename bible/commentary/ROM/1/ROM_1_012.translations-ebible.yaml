    boe tao matetea au daleng.'
  kyf-kyf: Nɩɩ, ɩn 'yɩbha ɩn -mɩ aɩn glaa, 'ɩn -a 'ka 'kʋayli 'pʋpalɩ nanʋʋ dlɩzʋzʋe
