  pol-UBG: To znaczy, abyśmy się wzajemnie pocieszyli obopólną wiarą, waszą i moją.
  qxh-NT: Chaymi shimin shungunchiman sumaj ćhayananpaj jucninchi-jucninchipis shacyächinacushun.
  nwi-nwi: Nɨprai nəgkiarien e ramni mə nhatətəyen kapəmiə rɨrkun nasituyen irak,
    kɨni kafak nhatətəyen rɨrkun nasitu-mɨn-ien irəmiə.
  kmo-kmo: Ada eecha hikitu kwota hiki siitiichichawa boboy sii ana kiyatay kiyaponak,
    ada hikisiitiichichawa boboy sii way awasen kwona kiyatayechi kiyapokiita.
  agr-agr: Nuniakjumin, wi Jisukristui kajintsá anentaimag nuninuk atumesh asagmin,
    pempentunisaik anentai ichichtunijagmi tabaunum.
  kyc-kyc: Pii suu pyao leto doko dakesa laro. Anatu nambame kapa ingingi lao silyunuli
    pyuo nakamba langirunu dee nakambame silyaminyili pyuo namba langirami. Dokopa
    nambame laro dokome nakama nyiso, nakamame larami dokome namba nyiso pira.
  urd-GVU: یعنی آنے کا مقصد یہ ہے کہ میرے ایمان سے آپ کی حوصلہ افزائی کی جائے اور
    اِسی طرح آپ کے ایمان سے میرا حوصلہ بھی بڑھ جائے۔
  yre-NT: Maan ve 'pian 'nan, -e -kaa pɛɛnɔn 'man 'e 'tɔ 'plɛblɛ -cee yi -tɛradɩ Zozi
    da nɛn e ya -tʋwli "bɛ -yee "wɛan.
  fuh-BKF: Wooɗi, ko njiɗumi wi'ude wo faa cemmbunduren ley goonɗinal ngal kawtuɗen
    ngaal, goonɗinal am semmbina on, ngal mooɗon du semmbina kam.
  arl-NT: Majaari cua cumaquiniu paniniu saa niajaniyaja. Janiyari paniyani nia cumaquiniuria
    janiyajuhuaj. Naacuajitij, mariyata pa tiuushacari Jesucristoocua, paari mariyata
    cumaquitioojonutaniyani.
  ziw-ziw: Icho hulonga ni chino, miye niwajele moyo kwa uzumizi wangu miye nami nijelwe
    moyo kwa uzumizi wenyu.
  grc-TR: τοῦτο δέ ἐστι, συμπαρακληθῆναι ἐν ὑμῖν διὰ τῆς ἐν ἀλλήλοις πίστεως ὑμῶν
    τε καὶ ἐμοῦ.
  nag-nag: Titia amikhan eke logote nijor biswas pora ekjon-ekjon laga atma uthai
    di thakibo.
  eng-OEBCW: or rather that both you and I may find encouragement in each other’s
    faith.
  knj-NT: Chi woche tol ja' yet oj jin apnoj e ex tu', chi kiptzele cu ba jun jun
    jon, yutol jun laan c'al chi kute kaon oc Cristo yin cu c'ul.
  deu-1912: das ist, daß ich samt euch getröstet würde durch euren und meinen Glauben,
    den wir untereinander haben.
  san-PUN: ਯੁਸ਼਼੍ਮਾਕੰ ਸ੍ਥੈਰ੍ੱਯਕਰਣਾਰ੍ਥੰ ਯੁਸ਼਼੍ਮਭ੍ਯੰ ਕਿਞ੍ਚਿਤ੍ਪਰਮਾਰ੍ਥਦਾਨਦਾਨਾਯ ਯੁਸ਼਼੍ਮਾਨ੍
    ਸਾਕ੍ਸ਼਼ਾਤ੍ ਕਰ੍ੱਤੁੰ ਮਦੀਯਾ ਵਾਞ੍ਛਾ|
  nob-LB: 'Eller rettere sagt: Slik at jeg kan oppmuntre dere, og dere meg, gjennom
    den tro vi har felles.'
  ntj-ntj: Tjiinyamarntu-lankun Tjiitjanya mularrkuliranytjalu ngaparrku-ngaparrkulu
    watjara kurrurnpa yipilymara nyinama.
  sxb-NT: Ekia mboola ni mbwe, ni tuuza okuagaana, nyiza okuwa-ambia amaani mu okuganya
    kwinyu, kandi mwona muuza okunyambia amaani mu okuganya kwange, kandi twona tuuza
    okutunzania owufwanani.
  nhu-NT: Fì nu lɛ, ɛ́ beene eyvuwsɛ mvuntelem mvusɛɛbeene, ɛ́ fitele fì ben lese
    yî Nyo' le eyvuwsɛ fiem, ɛ́ fiem eyvuwsɛ finɛn.
  row-row: 'Au masud ngga taꞌo ia: mete ma au dadꞌi uma leo o nggi, au ae tao manggatee
    rala mara, fo nemehere mara boe manggatee. Ma au nau fo hei o tao manggatetee
    rala ngga boe.'
  msy-msy: Kɨ kamaghɨn nɨghnɨsi. E uarira uarir akurvagham. Ian nɨghnɨzir gavgavim
    nan akuragham. Eghtɨ nan nɨghnɨzir gavgavim ian akurvagham.
  agg-agg: 'Hoafɨ nda rahurai-ane: Sɨhefɨ anɨhondümbofe ranɨna sɨmborɨ-sɨmborɨ ŋgɨnɨmbɨ-ramɨndɨmun-amboane
    samboanahɨ hohoanɨmoayahɨ.'
  ptp-ptp: Kehe bêga, a nêb vông vinên wê a vông ge i ngɨdu xam xôn, dɨ xam êno, vông
    vinên wê xam vông ge i lêc ngɨdu a xôn, ên vông vinên wê il vông ge i ngɨdu il
    vɨhati xôn.
  nak-nak: Mai etato tomi ge visuli baololi te la merera te Kraist, etato tomi ge
    magiri vagari pepeho mai ele.
  lbb-lbb: Manglarning, ning ar oroi anumulo a tortorot, pa mulo otleng mulor oroi
    anuka tortorot, dalar arakrakai artalai dala.
  kan-2017: '@see-verse:ROM.001.011'
  cso-NT: ho³ hi³ cue¹³ dí² pí³ tsá²ján² tsá²ján² yáh³ cun³ñí¹ hi³ táunh²³ dí² ta²¹
    cá²re².
  ena-ena: Naludɨ hɨji vɨdɨvɨdɨŋ agaŋ iadɨ ahɨliahubali aba abadin uami. Iadɨ hɨji
    vɨdɨvɨdɨŋ agaŋ avi naludɨ ahɨliahubali aba abadin uami. Hameŋ lɨdamɨli aludɨ hɨji
    humɨgaŋ agɨlaŋ vɨdɨvɨdɨŋ hɨniavɨbali aba abadin uami.
  tgo-tgo: Nuwaŋguiya ra vethalathalavuinda; lo loŋweghathɨke i vavurɨghegheŋga na
    lemi loŋweghathɨna i vavurɨghegheŋgo.
  yap-yap: 'N’en ni gu be leamnag e ra fel’ rogomed riy, ma errogon gag nra fel’ rogog
    riy ni ba’aray rogon: ra fel’ rogomed ko michan’ rog mra fel’ rogog ko michan’
