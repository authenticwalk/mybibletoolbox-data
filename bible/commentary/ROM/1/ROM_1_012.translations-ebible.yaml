verse: ROM.001.012
translations:
  kpx-kpx: Di louale keu koseanu. Lana di evievi elehai kemo negolahage dana data
    la evievi elehai kemo negoai. Ige nahi kemo mole hoesegevei mole tedaevei.
  okv-H: eto erena amo na God humota eagona ainge ungo God humota eagova avo eto ungote
    tombu mine kia ue sovera ari mine umba asora.
  tbo-tbo: Naka ipa taumi po tau ta haguhagu meta, taumi omi witumaganagei po tau
    u witumaganagei.
  mal-C: അതായത്, എന്റെയും നിങ്ങളുടെയും വിശ്വാസത്താൽ നമുക്കു പരസ്പരം പ്രോത്സാഹിപ്പിക്കാൻ
    സാധിക്കുമല്ലോ.
  grc-SR: τοῦτο δέ ἐστιν, συμπαρακληθῆναι ἐν ὑμῖν διὰ τῆς ἐν ἀλλήλοις πίστεως ὑμῶν
    τε καὶ ἐμοῦ.
  bgc-bgc: मेरे कहण का मतलब यो सै, के जिब मै थारे तै मिलु, तो मै थारे ताहीं अर थम
    मन्नै उत्साहित कर सको, थम मेरे बिश्वास नै जाणकै मजबूत हो जाओ, अर मै थारे बिश्वास
    नै जाणकै मजबूत हो जाऊँ।
  khz-khz: Voo gomi e au patara vevega-tiliga veveni gera kamonagi aonai.
  deu-TKW: 'das heißt: mit euch Bestärkung austauschen durch unsern beiderseitigen
    Glauben.'
  zsr-NT: Lë naꞌ rëꞌndaꞌ nac utíp ládxiꞌruꞌ turuꞌ yeturuꞌ, le réjlëꞌruꞌ Jesucristo
    tu turuꞌ.
  lin-lin: to mpo ete tolendisana elongo, na nzela ya kondima moko oyo tozali na yango.
  hns-NT: Hamaar matlab hai kie ham aur toelog aapan aapan bieswaas dwaara auro hiemmat
    paai sake Jiesoe ke rasta par aur aage barhe khaatien.
  noa-E: Mamʉ wajapcharan mag pãachpaita mua jaau chitʉm gaaimua ubʉ khaba, agdaujö
    maach thumaam khʉʉnta khĩir onee apim khõsi chirʉm, maach thumaam khʉʉnau ãbam
    iekpaita ʉ̈kha naawai.
  eng-EMTV: that is, that I may be encouraged together with you through our mutual
    faith—both yours and mine.
  mib-NT: Súcuan cúní rī návāha sáha yó jéē ɨnuú coo ndeyɨ́ ni yō jijnáhan yó sɨquɨ̄
    jeē ɨ́nuú cácandíje yó yá.
  lif-NT2: हे़क्‍केलॽरिक् आनिॽ के़रे़क्‍ले़ नसाःन्‍लाम्‍बा हाङ्‌हाङ् आमे़त्‍छिङ्‌लो॥
  xnj-xnj: Chenijova apa tavoha tikangamalisanayi, sadika yangu yivakangamalisa nyenye,
    na sadika yinu yinikangamalisa nene.
  mmx-mmx: Nia a doma i do dik atanaba elok tooro ela. Nemi minaba lox alolos ia mumu
    lununu atnemi la nenia anaba lox alolos nemi mumu lununu rak.
  cbr-NT: '''Ëx Jesucristomi cushicë ''ixun ''aquincëxmi mitsúxribi ami cushicë ''ain
    mitsubë cushionani cuëënmiananux cana mitsu isi cuainsa tanin.'
  tee-NT: Pus acsni icnajun ju chunch va iclajumputunau ni akts'iya cala'aktaijuyau.
    Pus ju uxijnan palai alhilac'ap'ina'it'it ju Jesús acsni alakts'ina'it'it ni iclhilaca'anch
    ju Jesucristo ixlhichux ju qui'alhunut. Chai ju quit'in vachu' palai aclhilaca'ana'
    ju Jesús acsni aclakts'inach ni lhilac'ap'inat'it ju Jesucristo ixlhichux mi'alhunut'an
    vachu'.
  eng-LSV: and that is, that I may be comforted together among you, through faith
    in one another, both yours and mine.
  cak-NT: O más utz nin-ij chi nakato-ki', chi nic'ue' más ruchuk'a' kánima. Rix yinito'
    y ren jixinto', y quiri' xtaka'an roma kaniman ri Jesucristo.
  pah-NT: Nahã po ti nhande jopokopokogi a'ero nhanderoryroryvamo nehẽ. Pejikohetea
    repiagame po ti ji roryvamo pe ndehe nehẽ. Na jitehe po ti pe ndoryvamo jijikohetea
    repiagame nehẽ no. Nahã po ti nhande nhombojikojikohetei Cristo'ga rehe nehẽ.
  sja-NT: Ma awara mãgá tachi jõmaweda chik'aripa p'anadai pipɨara Cristode ijãadait'ee.
  xed-xed: Skwi ta ndanu yu ná, ta kumay yu ta vluvusta mu ta mbraku, ta vlaghunatá
    iʼi ta mbraku nda ŋa ɗa ma zlghay nda ŋuɗuf, ta vlihatá kaghuni ta mbraku nda
    ŋa ghuni ma zlghay nda ŋuɗuf.
  mks-NT: Ña̱ cúni̱ quéa̱ ná quia̱hva tu̱hun ndeé ini táhan í jáchi̱ in cándeé ini
    ndihí Ndióxi̱.
  gfk-S: Ma ing iou tangtange, i horek. Iou sip be iou ma mu, dait na harbalaraan
    harbasie ta dait ma ta ira nudait nurnur.
  bmu-bmu: 'Kewö akingö awöweŋgömakzal: Nöŋön eŋgekiga mutulaŋgöba ni aka iŋini denöwö
    möt narimakzini, mi eraum möta urunöŋ naŋgöba körö-ölöwak qem aŋgubin.'
  dgz-dgz: Guegue ame mam. Nop ame wadidiaepena gapan nu gare gare ta warit nisinait.
    Iwa anu tumat nega tavewa e yao anui amba gare egawa ne yao anuin.
  eng-GNV: That is, that I might be comforted together with you, through our mutuall
    faith, both yours and mine.
  zaa-NT: Lebi'i nna gatà'ni le adí ánimo de riyénini le qui'ni ràppa' confianza Jesucristua
    tulidàba. Pero ą'hua inte' nna ccá huá' animar de rilá' te' ti'iỹa tsìttsì ná
    le lani e, canchu chi ìta' tanél·lia' le.
  eng-WEBSTER: That is, that I may be comforted together with you, by the mutual faith
    both of you and me.
  guh-guh: Namataenetsia najamatabëcueneyavenonaenatsi Dioso pejumelivaisi vajajumecovënëtsijava.
    Pacayavenonaenatsi paneajamatabëcuenesaënexa Diosojavabelia. Paxamë ata juya paneyavenonaename
    bajarapacuenia.
  bon-bon: Cane ai jijanininine, ingle cane singi gäne weeme ätrunga ne kokre me wawename
    cuta piiyepu kokre päpäname weeme bau ca cäme ätrunga tääpume.
  nhw-BL: Quinequi quiijtos nijnequi nimechyolchicahuas huan para antechyolchicahuase
    nojquiya. Pampa quema tiquitaj quenicatza ne se cuali quineltoca Tohueyiteco,
    noja más tijpiyase chicahualistli tijneltocase.
  swh-ONEN: au zaidi, ninyi pamoja nami tuweze kutiana moyo katika imani sisi kwa
    sisi.
  wbi-wbi: ni lolelela kukuvakangasia inumbula ku sila ija lwitiko kwa muunhu ghweni.
    ijinu ni jango.
  bba-bba: Kpɑ sɑ n dɑm kɛ̃ɛnɑmɔ bɛsɛn nɑɑnɛ dokebu sɔɔ nɛ kɑ bɛɛ sɑnɑm mɛ ko nɑ n
    wɑ̃ɑ bɛɛn mi.
  eng-KJVCPB: that is, that I may be comforted together with you by the mutual faith
    both of you and me.
  kgk-NT: Upéixa ramo nhanhopytygwõ va'erã. Xe arovia teeha xe-rehe pehexa kwaa ramo,
    perovy'a va'erã. Ha perovia teeha pende-rehe ahexa kwaa ramo katu, arovy'a ave
    va'erã.
  waj-waj: Na itaa kua kiauvaa oyaivo ataama vainoo. Na Yisuunnara kutaavaivee kiauvaara
    ngiiita ngii giaa ngii minai rikiada ngia Yisuunnara kutaavaivee kiaivaara niita
    ni giaa ni mikiai ta yaagueeqama variaaravai.
  cpy-cpy: Rootaki nothaamenta-kaantemiri pikaateeyinira eeroka, piñaawaena-rika jempe
    nokanta nawentaa-shiretari Tajorentsi. Rootaki pithaamenta-kaantenari naaka, noñaakimi-rika
    eeroka-paeni jempe pikanta pawentaa-shireta-naari.
  ekk-PKP: Nii saame koos julgustust üksteise usust Jumalasse, nii teie usust kui
    ka minu omast.
  mpx-mpx: 'He no nuwatu i ola hiwe: no abulilek ni pagasisi-agimiu, ge i ola al wami
    abulilek ni pagasisi-agau.'
  wbp-wbp: Panu karliparla wala nyinami Kaatuku. Kujarlaju, kajirna ngaka yanirra
    nyurrurla-nyangu-kurra, ngulaju yungurlipa-nyanu jarnkujarnku pirrjirdi-mani.
  luo-luo: tiende ni, mondo un kod an wajiwre ngʼato gi ngʼato e yie marwa, ka ajiwou
    to un bende ujiwa.
  nhe-NT: Quinequi quiijtos nijnequi nimechyolchicahuas huan para innechyolchicahuase
    nojquiya. Pampa quema tiquitaj queja ne se cuali quineltoca Tohueyiteco, noja
    más tijpiyase chicahualistli tijneltocase.
  aii-aii: ܕܐܵܢܵܐ ܘܐܲܚܬܘܿܢ ܡܥܘܼܕܵܠܹܐ ܦܵܝܫܲܚ ܡܘܼܩܘܝܼܹܐ ܒܗܲܝܡܵܢܘܼܬܵ‌ܐ ܕܚܲܕ ܗ̇ܘ ܐܚܹܪܢܵܐ.
  esk-NT: Itnaami, ikayuutiruksraurugut avatmun ukpiqsrił̣ikun pigikkaptigun. Ukpiqsrił̣ł̣apsi
    ikayuġisigaaŋa suli ukpiqsrił̣iġma ikayuġisipmigaasri.
  msb-msb: An gusto ko sabihon na kamo kag ako magpaburulig-bulig. Kamo na mabuligan
    paagi san akon pagtuod kag ako man paagi san iyo pagtuod.
  cpa-NT: Jøng² lén² dsǿa¹² jniang³ cu¹dsie¹². Di³ cøng² báh³ jǿg³ hé² jniang³.
  dso-dso: ଏଟାର୍‌ ଲାଗି ତମର୍‌ ବିସ୍‌ବାସେଅନି ମର୍‌ ବିସ୍‌ବାସ୍‌ ଡାଟ୍‌ ଅଇସି ଆରି ମର୍‌ ବିସ୍‌ବାସେଅନି
    ତମର୍‌ ବିସ୍‌ବାସ୍‌ ଡାଟ୍‌ ଅଇସି ।
  meu-meu: Bona na tomanm umui bona lau eda heabidadama dainai baita hahealo heheni.
  yva-NT: Wetiva wamo wansaijasea wambambunin kava, weye wasanuga ntubai mbambunin
    arono wapo sya anave raen, muno syo wapa anave raen, ribambunin.
  dgc-dgc: I gustu ko a kagin éy monda négtulungan kitam. Tulungan ta kam ta péniwala
    ko, sakay tulunganék moy be ta péniwala moy.
  zpm-NT: Ni scagaa tipse gac ne ziodiidz ne zha nac Xtiidz Ndzon Dios, miṉe rliladz
    ne; zeeṉa tipse gac ne sodziits ne low.
  hix-NT: Àsok haxa hana. Tatakoronometxow hamà, kàwyamo rye rma, Txesusu Kryestu
    hona kàwyanye xenyàr ke, noro hona owyanye xenyàr ke, noro hona rma rha rowya
    xenyàr ke xarha.
  sim-sim: Maintontlo os a mbawa karem, nir Jisashi ma nihi ambek ni anasaunjelyanak
    os orhi mashin ni misindiyanda nombo nihi oso kwambuk si nanak ni lika. Karem
    a hishihi jirin a ra heyekwak amu mbanduwa.
  npi-ULB: अर्थात् तिमीहरू र मेरो एक-अर्काका विश्‍वासद्वारा म पारस्परिक रूपमा प्रोत्साहित
    हुने उत्कट इच्छा गर्छु ।
  cgc-cgc: Beet ko ambalen na kiten magtabyangay na magpalig-en ta pagtuo ta kada
    isya.
  tim-tim: Tânyeŋgum âmâ nâ yeŋgâlân manmâ tatere Yesu nâŋgaŋmâ manmaengât magaŋgi
    goaŋgi akmâ tân agu agu akmâ manbaen.
  yor-yor: èyí nì ni pé, kí a lè jẹ́ ìwúrí fún ara wa nípa ìgbàgbọ́ ẹnìkọ̀ọ̀kan wa.
  wos-wos: Dé wungi yandét, guni Godka jémba sarékéta wuna mawuli yikafre hurungut,
    wuni Godka jémba sarékéta guna mawuli yikafre huruwut, nani atéfék yikafre mawuli
    yata Godna jémba yatame. Wungi wuni mawuli ye.
  emp-NTPO: Mʌ̃a quĩrĩã b̶ʌa dadjirãba ab̶arica Crito ĩjã panʌneba dji careba pananida
    zarea panani carea.
  eng-F35: —that is, that I may be encouraged among you by our mutual faith, both
    yours and mine.
  ind-ind: Maksudnya, waktu saya bersama kalian, kita bisa saling menguatkan supaya
    lebih percaya kepada Kristus.
  pes-OPCB: از این گذشته، من خود نیز نیاز به کمک شما دارم تا به‌وسیلۀ ایمانتان تقویت
    شوم. به این ترتیب، هر یک از ما باعث تقویت ایمان یکدیگر می‌شویم.
  mpt-mpt: Ne weng olo enaminobe, ibo Gode bobolo kla fumbianiba ne daatneniba Gode
    wengo omkanebiba Gode ne bobol tem funin ayamo omkanebea nesak Gode bobolo kla
    fumbiania ibo daabenia Gode wengo omkayebi kesoa e ibo bobol tem funin ayamo omyamabebe.
    Nibo inanomabbio kesoa nibo bobol ayam fumbianoba nib bainobo galino sbalma wafunomo!
  ssx-ssx: Do alo ekita꞉ dupae. Yaka hone tulaalo ekima꞉ iki tamba꞉ mina꞉ make ika꞉
    hone tulaaleme ekima꞉ I̱ tamba꞉ mina꞉ make niki paeyaoma꞉ tamba꞉ mu alualu pumana꞉yeke
    loa꞉me.
  mkl-mkl: '@see-verse:ROM.001.011'
  gaq-gaq: ଆକେନ୍ ବାନ୍‌ ନେ ବିତ୍‍ରେନେ ବିସ୍‌ବାସ୍‌‍କେ ଡାଟ୍‍ ଆଡିଙ୍ଗ୍‍ ନେୟାଏ ।
  gof-RNT: Hessika, taani hintte ammanuwan, qassi hintte ta ammanuwan minettana melassa.
  unx-unx: ନେ ହରାତେ ଆବୁ ମିହୁଡ଼୍‌ ଆଡଃମିହୁଡ଼୍‌ରାଃ ବିଶ୍ୱାସ୍‌କେ କେଟେଦ୍‌ ରିକା ଦାଡ଼ିୟାଃବୁ
    ।
  gah-gah: 'Gakó lo nolukumumó nenémini mogona lá onoive: Neza lekelitoka vokugo,
    Izesunimú gele alévolé unimó nenémini gihiláa eza ánigiko eza ánigiko okinake,
    luhusate ale kii loko minatune loko noluve.'
  lcm-lcm: Ani nami kuvul ve nau, tara angakikitai angpokpokai ani kara keve lomlomon
    siksikei.
  aer-aer: Ayenge arrekantherre ahentye-anteyele-aneme ayenge atnerre-iletyeke-arlke.
    Nhenge arrantherre aremele nhenge tharle Ngkarte akngerre anthurre itelareme kele
    arrantherre-arlke Renhe akngerre anthurre itelaretyeke lterrke anteme-irremele.
  qvc-NT: Chaqa qamkunaman shamuptiymi, yumbayninchiq suqwan, suqwan atinchiq animachinakuyta,
    Jisuspi mas allita yuyakunanchiqllapa.
  tgl-ULB: Iyon ay, nananabik akong tayo ay magpalakasan ng loob, sa pamamagitan ng
    pananampalataya ng bawat isa, ang sa inyo at sa akin.
  cbs-NT: Jaska en matu yuiaidan, nun Jesús chibainbu nuku dasibi medabenamei nun
    juinti kushipanametidubuki, matubu inun eadan.
  xtm-NTPP: Vaa na ka'an o ja sa'a jiniñu'u ja jin ndaka'an‑so'o nuu tna'a ndaka o
    sukan‑va'a jin kukanu ini‑ka o Su'si ma.
  nnq-nnq: Mana gakwe, yene, kukuamini kwango ne kupakunnimbia mangweto, kuamini kwinu
    mangweto kupakunimbia nenga.
  bao-NT: Añuro petira díámacʉ̃ mani ca tʉo nʉcʉ̃ bʉo niirijere ameri wede ʉjea nii,
    tʉgoeña tutua, mani ca ameri tiipere ĩima ĩigʉ.
  san-ORI: ଯୁଷ୍ମାକଂ ସ୍ଥୈର୍ୟ୍ୟକରଣାର୍ଥଂ ଯୁଷ୍ମଭ୍ୟଂ କିଞ୍ଚିତ୍ପରମାର୍ଥଦାନଦାନାଯ ଯୁଷ୍ମାନ୍ ସାକ୍ଷାତ୍
    କର୍ତ୍ତୁଂ ମଦୀଯା ୱାଞ୍ଛା|
  huv-NT: Aag ayaj sasaj icon cos sandiüm membeolayoots mayacaats omeajtsaats wüx
    Teat Dios.
  otn-NT: Dí̱ nnegä ngue nu̱na̱ ma̱ nt'ɛ̱c'ɛ̱i̱hʉ i ja, ma̱n'na ga̱ nhya̱thʉ ra̱ ts'ɛdi
    n'na ngu̱ n'najʉ.
  nop-nop: Adi indiŋ yobe, nu usuwaaŋ habene nadisukilitinik diniŋ folooŋ kiyonadi
    tiŋa kiulihi tineem.
  obo-NT: Iyon kohulugan ku, no od pokodtovangoy ki nod mosalig kos keton kopomakoy,
    oyyos od kotovangan a ukit to koniyun kopomakoy woy sikiyu mandad, od kotovangan
    ukit to koddin kopomakoy.
  cak-ENT: O más utz ninbij yin que nkato-ki', richin ncuker más kánima chikavüch
    roj. Rix nquinito' yin richin más ncuker vánima, y yin nyixinto' rix, richin que
    más ncuker ivánima rix chuka'. Quiri' nkabün roma kataken ri Jesucristo.
  lif-NT: ᤜᤧᤰᤁᤣᤗ᤹ᤖᤡᤰ ᤀᤠᤏᤡ᤹ ᤁᤧᤖᤧᤰᤗᤧ ᤏᤛᤠ᤺ᤴᤗᤠᤶᤒᤠ ᤜᤠᤱᤜᤠᤱ ᤀᤠᤔᤧᤳᤇᤡᤱᤗᤥ॥
  mie-NT: Súcuán cúnī ni tácua sāhá ó jā inuú coo ndeé inī ndācá ó sīquī jā inuú cándíja
    ó yā.
  san-TIB: ཡུཥྨཱཀཾ སྠཻཪྻྱཀརཎཱརྠཾ ཡུཥྨབྷྱཾ ཀིཉྩིཏྤརམཱརྠདཱནདཱནཱཡ ཡུཥྨཱན྄ སཱཀྵཱཏ྄ ཀརྟྟུཾ
    མདཱིཡཱ ཝཱཉྪཱ།
  qve-NT: kay nisqayqa, noqanchispura iñiyninchispi kallpanchanakunanchispaqmi.
  pao-NT: Mu ka tu'oedyukuna oetoo e nehanese, tamme nanahoesoo oetu nemadabuese.
    O'no saa'a nu mu-baa besa petuga nuummadooa.
  cbu-NT: Apanllee mangoonamaam yaanpatatini istapi tina. Nuwsha tayapstataruri, siysa
    tayapstatarus, yaanpatatini istachiniya arangeem mangoonamaama. Ashtapi turi siyap
    napamaam zandkina.
  usa-usa: minnâ Áánûqtukaq aati-aatimá túyánámmá itáíq-itaiq í-yátááqá keráwáqá tíwáqnaa
    kéinana keráwáqtí itaí-yátáákómá kemmá tíwáqnaa kéinama itáíq-itaiq í-yátááqá
    keráwáqtôpaq akoqnáá kéena ketíyápiqtaa akoqnáá íkáae téq kéyune.
  soy-soy: Nɛ lɑ kɛ́ mɑɑ rɛ nɛ nɔ́kɛnɛ́mɛɛ sɔ́nɛpɔlɛ rɛ nfɑtɛnɛ mmɛ̃ kɛ tɔ́ nɛ nnɔ̃́
    ɑri kɛsẽ́ m mɑ́ nkɛ́ tíyɛsɛ tɔkɛ́ ikɑri kpɑriisɛnɛ.
  hui-hui: Bi larogo irane tígua mini mbiraore ngamigome i̱ biamogo bilimulobi i̱na
    mini mbiraore ngogome tí biamogo bialubi inane biamogo bia biamogo bia bialu hami̱yanaga
    laro.
  amf-amf: Yin inin giyoono inta Barjodar woylamin yenin qajen goynsa, yediar isa
