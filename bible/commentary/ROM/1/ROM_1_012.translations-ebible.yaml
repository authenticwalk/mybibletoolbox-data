  ckb-ckb: هەموومان پێکەوە یەکتری هانبدەین، ئێوە بە باوەڕی من و منیش بە باوەڕی ئێوە.
  nas-nas: 'Aaꞌnoaing: niiꞌ tee Kumponing nariꞌ masikaꞌantavampimaing nariꞌ kuneꞌmeerira
