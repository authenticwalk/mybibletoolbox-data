  cof-NT: Junni lacanan nulari ayudailaichunae. Labe nulabe layaito Diosica tennato,
    chiquila tala peayudaicaato chumin jocaichunae.
  srm-NT: Boo taki ën sö taa mi kë fu mi ku unu tuu musu miti fuu da u seei taanga,
    fa u ta biibi Gadu makandi aki.
  qvs-NT: Kankunapi chayashpayni munani animuchinakunanchikunapa Jesukristuta ashwan
    allita kreyinanchikunapa.
  zca-NT: se' le' be par gaknu be rë guchin be, por xmod ñila kad be tutsa widi'zh
    nazhon che'n Dios por Jesukrist.
  cbc-NT: 'Bairo mʉjããrẽ ĩgʉ ñiña: Yʉ, mʉjãã cʉ̃ã, pʉga nʉgõãpʉa Jesucristo mena marĩ
    tʉ̃goñatutuaya. Bairo marĩ catʉ̃goñatutuarijere caroaro yerijõrõ marĩ caãmeoquetibʉjʉparore
    bairo ĩ, mʉjãã tʉpʉ yʉ áganucũmiña bʉtioro.'
  qxo-NT: Tsaynöpam jucnintsic jucnintsicpis criyicog caynintsicwan yanapanacushun
    Tayta Dios munangannö cawanantsicpä.
  mox-mox: Nuanuagu qiduana ena vona iulemi be ʼinega emi vetumaqana navewaiwai, ta
    yaʼa wese nuanuagu ena vewaiwai omiʼa emi vetumaqana ʼinega. E baʼe ʼinega omiʼa
    be yaʼa kana veiuiula.
  kew-kew: Nina-daa dia, yapare niaame epe raba meape kone ropo pamina. Goa pua ni
    kone rulaeme nimi raba mua puri gialua rabu nimimi go kone padane-rupa salimina.
  dww-dww: bo deḡoda taumi be taugu dà waisumaḡe sibo tèi kawa duḡu vivirana.
  twi-ASANTE: Deɛ mekyerɛ ne sɛ, me ne mo nyinaa bɛnya honhom mu ahoɔden ɛberɛ korɔ
    mu a yɛde bɛhyɛ yɛn ho yɛn ho gyidie mu den.
  aoj-aoj: Amamba naꞌamba. Aeꞌ aꞌi hapif aeꞌani netopalopa ipaꞌ eaꞌ ipeꞌini netopalopa
    aeꞌ newaꞌ banagae. Isimba sowaꞌ banaga opalef apeꞌilifi naꞌamba atin.
  cbv-cbv: Jesúíhwã míic jʉmna, ã naáwátdih biícdih míic wéhenit, míic teo wáacna,
    chah jwĩ tʉ́i wẽibipna caá.
  taw-taw: Pen adek anɨb anep mel. Yad gos anɨb ak abe nepin. Nɨbi Klays nop gos lɨnepin
    ak nɨŋɨd gos sek yenɨmɨb. Yad Klays nop gos lɨnepɨm ak nɨŋɨd gos sek mɨdenɨm.
  jic-NT: Mpes tsjay 'ücj najas nsem napj, nun Jesucristo lal poné mpes. Nun 'ücj
    jisas nsem wa napj Jesucristo lal pyon mpes. Nin mpes pajal 'ücj qjuisas nsem
    cupj pjü way Dios mpes.
  zap-NT: no chen gulsaa lextoo xkompanyer be zegne rlaleedx be Jesucrist.
  wer-wer: Pöt nem kentöök arim kön wi kosang yewesautak ne kaamök yaalnëën nem kön
    wi kosang yewesautak ar kaamök yaalniin pël ëak tiarim lupöt taë niwasëp.
  ipi-ipi: '@see-verse:ROM.001.011'
  qul-NT: Niyta munani, cay creeyninchispi uj ujcuna animanacusunchis.
  ter-NT: Hara ngíxo, mani ngahá'ayea kutikokó kó'iyea kóxunakeovo ûti ikéneke, koeku
    ámbeyea xepákukenoe, ngoxunákovoti ikéneke Kristu vo'oku kixeku kívivo Vúnae,
    koêkumaka kéxunakivo vo'oku ngixoku ngúveova.
  bmr-NT: Tollɨ imeguehi uujoho fahɨgovavɨ mahamusucasinoco jino momiyaavogofañodɨ
    mihicamo.
  fuf-fuf: maaɗun fii no wakkilindiriren ka mon, mo kala e men wakkilora gomɗinal
    oya ngal.
  bhl-bhl: Keyemei, ne yom dim kanele bamki so be atemeko, beem dulum elote nakati
    bamki so kuluko, nem fein ibolow akal, yom fein ibolow akal, alik alik be makuw
    bongguko, kitil kebokoluw te.
  ons-ons: Na ramaile, yemo ŋine so na weneŋ naso wekuoka qesiŋ nagukene, naŋane mali
    malipeŋo ŋine qesiŋ ŋuniake, ŋo ŋinane mali malipŋo na qesiŋ naniake.
  con-NTPO: Tsa'caen que'i'qque ña'caen Cristove in'jansi gi fae'ngae fuitecco'faya.
  ghs-ghs: Oke eetemi oi nikeho ai tataumake hoobidzakoi ma oi paha nahoke too teetaridzoni.
  peg-peg: ଆୱିତିସ୍‌ ଇନେସ୍‌ ମିଦାଂ ଆରି ନାଦାଂ, ରିୟାର୍‌ ପାକ୍ୟାତ ପାର୍ତି ହୁକେ ଆନ୍‌ ମି ବିତ୍ରେତାଂ
    ମି ଲାହାଂ ୱାରି ପାୟାନାଙ୍ଗ୍‌ ।
  txu-NT: Gwaj kam baje tu amim Jeju markumrẽx'ã aben pumũn arỳm aben man kam tu amim
    Jeju mar tỳ:xkumrẽx ne bakĩnhkumrẽx.
  eng-WEBU: that is, that I with you may be encouraged in you, each of us by the other’s
    faith, both yours and mine.
  gnw-NT: Jare cuarãi yayembɨpɨacatuta yandepurugüɨrovia rupi. Echa'ã pe reta vi pepurugüɨrovia
    che apurugüɨrovia rami.
  mux-mux: ‘Na-ni tondulu mundupu piliiliu ulele-ni eni liipu tapunjambu. Eni tondulu
    munduku piliilimili ulele-ni na liiku tapunjangi. Aku temulú kene na kepe eni
    kepe oliu wasie tondulu mundupu piliilimulu mele aima tondulu pupili.’ nimbu piliipuliinga
    ‘Aima wambuka!’ nimbu moliu.
  maj-NT: Mjena nga xi nkú ts'ín nkuhú s'ejinná k'u̱a̱i̱ nga'yúnko̱ho̱ ra̱á xinki̱á.
  bkq-NT: Arâ kagonro agâ kydâzeon-hondâne, koendâ lelâ Deus aguiendyse ato aguientoem.
    Ton-honre lelâlâ ise Jesus mâinwândylymo, urâem anhetyby egary mâindatuomo. Ton-honre
    lâpylâ ise kâinwândyly, âmaemoem anhetyby egary kâindatuo.
  kue-kue: Na yegl dipir dinga. Ene pirngi dingwa i na akeple dinan te na pirngi dinga
    i ene ama akeple dinambuka ana mambuno yegl mina nono prapra nomano gigle dinambuka.
  cot-NT: Teequea ariqueate noncanteji aparo nontsatacaajiaquempiquea naatimpa, iroguenti
    nocanque noninque antampishitavacaajiaquempaquea aatimpajia, ariqueate aquejetavacaajiaca
    atsaroventajiacarigueti.
  bnp-bnp: A ngaru hateka ni matai mua, si gi vatuhori. Mu gu vakatora a niluhoi nau
    na naro mu luhoi torea e Kristo vona. Iau tara ga vakatora a niluhoi ne mua na
    naro iau a luhoi torea e Kristo vona.
  apn-NT: Kot paj nhỹrmã ma mẽ awỳr mõ. Nẽ mẽ awỳr pôj pu mẽ axpẽn pumu nẽ pahkĩnh
    nẽ. Mẽ pahte amnhĩ kaxyw Jejus Kris mã pajamaxpẽr mex o papa hã axpẽn pumu nẽ
    pahkĩnh nẽ. Nẽ mẽ pahpiitã hkôt amnhĩ nhĩpêx mex o ri papa.
  ctp-NT: Suꞌwe la si nchga nan tsaa ñaꞌan suꞌwe la tianꞌ ꞌin Ndiose chunꞌ tñan nu
    yꞌni Jesús. Ka suꞌwa yaanꞌ ꞌin taꞌaan bra kanꞌ.
  opm-opm: Got orhe Yahsup oh gurnong titsi napris kasip nahat orhor ha napisashenoh
    daham ma apripor ihpat oh mamarumur. Nohe Krais ohe danong ma hapat da oh gurnong
    napris kasip nahaho gure Krais ohe danong ma hapti da oh nohnong napris kasip
    nahayao ham diradir kasip goshat inperim noh gure patinong apripor ihpatmur.
  bvr-bvr: Minypa ngayburrpa barra nguburr-nyilja arrburrwa gu-gapa gu-guta minypa
    ana-goyburrpa nyiburr-yinmiya marr nyiburr-balcharra nula Jesus, rrapa minypa
    ngaypa marr ngu-balcharra nula.
  zad-NT: Ḻa' cheenid' wtipch lall' ljwellcho daa nonḻilall'chone'.
  kmg-kmg: 'Me kecšiŋuc mupe: No ŋoŋerao fâpe mamanasiŋte fârine nowac gowatuŋ ehuc
    keketeŋ enšepeneŋ.'
  aso-aso: Idoꞌ lengiꞌ do amuzo molo-lengedelove noluvoniꞌ nene naza tiꞌ lo gelosa
    noluve. Naza lengiꞌ nizada vokuvo lingine Kilisitoꞌnimuꞌ gili eleꞌvoleꞌ igaꞌ naniꞌ
    nemukisi idoꞌ naza gele eleꞌvoleꞌ ogaꞌ nouvoniꞌ monovoꞌne nemukisi nene lo voleloꞌ
    meloꞌ ogo gelo lute do amuzo molalone lo gelosa noluve.
  uli-uli: Fael mele isosor ila sibe tipingi fengali gich le yai tugul yebe hakkelahmi
    ngo yami tugul yebe hakkelayey.
  nin-NT: Ida imungga inggi i si di inta bu zi ikpa imunta yi, ingga ni iyo isisurr
    imungga yi bu zi imba, imba ni iyo isisurr imba yi bu zi ingga.
  acu-NT: Tura atumsha Cristo nekasampita tinu asakrumin, wisha nunisnak Cristo nekasampita
    tinu asan, atumjai iruntran pengker nintimtunisar kiakanirmi tusan wakerajai.
  cak-WNT: Ri xinwajo' xinbij chiwe riq'ui re', ya chi nikatola' ki' konojel, riche
    (rixin) chi nicuke' kac'u'x. Riyix yinito' riyin riche (rixin) chi nicuke' nuc'u'x,
    y riyin chuka' yixinto' riyix riche (rixin) chi nicuke' ic'u'x. Queri' xtikaben
    ruma kaniman ri Jesucristo.
  ebk-ebk: Nan laychok ay kanan at munpepennapigsa takú am-in as pammati. Mafiadnganak
    kiapú as nan mangil-ak as nan pammatiyu ya mafiadngan kayu us babaen as nan pammatek.
  spa-PDDPT: Es decir, para que nos animemos unos a otros por la lealtad que compartimos.
  ruf-ruf: Chanilonga hano, wose twikanze, mwemwe mnitoghole nene na nene nimtogholeni
    mwemwe.
  gun-gun: Ha'e rami avi peẽ kuery reve joo meme nhanhomombaraete aguã jajeroviaa
    rupi, peẽ ha'e xee.
  agu-BL: Poro nk'e'tz ntin e'u' ẍchiquiwixku' ma na tajwe'n kaquiwsaj kib skibil
    kib te yi na kocsaj.
  isn-isn: Ingi kipumbulya palung'wi nunye, kua nzia akila uung'wi witu, naneniyo
    nanyu.
  eng-PEV: Then I will see how much you trust God and you will see how much I trust
    God, and that will make all of us happy.
  ilo-ULB: Dayta ket, kalkalikagumak a makipinnabileg kadakayo, babaen iti pammati
    ti tunggal maysa, pammatiyo ken pammatik.
  pir-NT: Jesure wacũ tutuaja mari. Sa yegʉ mʉsare ihña duaja Jesure mari wacũ tutuaye
    mehna pʉa peheri mari cahme bucuegʉ̃ yeatore.
  anv-NT: Genó ɛyigé me njɔ́gé mbɔ gelú nnó ɛsé ne ɛnyú depoógé atɛ né metɔɔ́
