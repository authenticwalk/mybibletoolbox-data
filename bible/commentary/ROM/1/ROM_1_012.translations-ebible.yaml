  bps-bps: Ani kayègu man, fye ku satgalito di kafaglutito di ku Dyisas.
  mbs-mbs: so ibeg ko megpekegsenay kidon te pedowan pineokit te kenitadon pegpemenal.
  tof-tof: Kürü ubi igó bóktanóma wagó, mi mibiób darrpan-darrpan arüng bütan kwarilo
