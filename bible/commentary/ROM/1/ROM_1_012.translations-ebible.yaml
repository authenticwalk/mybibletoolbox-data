    उत्तेजन मिळावे.
  snp-snp: Ido eti loto koli minomo, ya linatemuko kolámowe. Namoki linateki lakoina
    minoto ya linate koli kikitamo monatina yakafo namo sene-mulune olu aila wi nedageto,
    ido namo koli kikitomo monane yaki linate setimuludi olu aila wi gedenaiye, loto
    kolito ya oto geyenae, loto loumutoko minowe.
  isl-isl: '@see-verse:ROM.001.011'
  spy-NT: Nto subak, +mākiititiirē keey ꞉tukul ām wōlēē kiiyēnchintooy Yēyiin.
  xnn-xnn: Nan kayatko ay kanan et ta mabadangan tako am-in. Mabadanganak gapo isnan
    mang-ilaak isnan pammatiyo ya mabadangan kayo abes isnan pammatik.
  mwe-mwe: Kwa nneyo shitutagane ntima, kila mundu kwa ngulupai jika mwine, ngulupai
    jenu mmanganyanji, na ngulupai jangu nne.
  tte-tte: Tem yalaowa yagitaimiu kani komiu yo yau taesagusagu-wagila ala edeedede
    koina na mesabana yau yagu meli mena yasaguimiu yo komiu ami meli mena kwasaguiyau.
  tcs-tcs: Wea nadawei, bilib blo yupla wea Kraist i go meke seimkainwei po mi, i
    go meke mi mata pil strong tu.
  hlt-THB: pynoet ingkaw pynoet cangnaak benawh thaawmnaak ni taaknaak aham ngaih
    nyng.
  soq-soq: Inta ema bedewe ne sumanaina e saulepona edawa e sumanaila ne sauneapona.
  qub-qub: Chayamuptëmi jucninchi-jucninchïpis Jesucristuman yäracuyninchïpa shacyächinacushunpaj
    Tayta Diosninchi munashanno cawananchïpaj.
  att-att: Á kuk ku nakuan ta makkakátabarang ittam, megapu sù ángngikatalà tam kâ
    Apu Kesu.
  bki-bki: Kiniou nomonea ka kiaku viekouoiano naio mijikia tunukakar kamiu, a nojidom
    nomei ka kenemiu viekouoiano mijikia tunukakar kiniou bunu, a tibe na kito roju
    romija bitiraviran bo ea kito bereio.
  bqp-bqp: de á ludanaanikɛna kũ ma pↄ́o le à ó baadi gba swɛ̃̀ɛ.
  mcp-mcp: Ntɔ́ jɨ nə́ mə ŋgə jɨɨ nə́ shé bə́g kʉl ŋgwúd shú nə́, búgə́ bɨ́ bɨ́ nə
    ndɨ̂ mə́ jɨ́ nə́mə́ nə ndɨ̂ yí, í sáág nə́ shé bɛ̂sh bə́g nə məgwɔ̧̂, bɨ́ ŋwa
    mwo mə́dɨ́, mə ŋwa nə́mə́ bɨ́dɨ́.
  hat-hat: Mwen vle di pito, pou m' ta la nan mitan nou, pou yonn kapab ankouraje
    lòt ak konfyans nou gen ansanm nan menm Bondye a.
  npl-NT: Ijkí nomechilia para matimoyolchikawakah tosepah itech totlaneltokalis non
    tiksepampixtokeh.
  bgg-bgg: Gu è nyie yao pha ji ne gu nane nathek ne gethek chung ò ishak shii nong
    rai pha rek bo, nathek ne gathek migi chiang è chiih-è gu yi nathek migi chiang
    è ro.
  eng-TCENT: that is, that while I am among you we may be mutually encouraged by each
    other's faith, both yours and mine.
  eng-BSB: that is, that you and I may be mutually encouraged by each other’s faith.
  cpu-NT: Ari onkantya nontharomentakaantyaamiri eeroka, piñaakenarika naaka tsika
    nokanta naventaashiretari Cristo. Ari pintharomentakaiyaanari naaka, noñaakemiri
    eejatzi eerokaite tsika pikanta paventaashiretari.
  san-ASM: যুষ্মাকং স্থৈৰ্য্যকৰণাৰ্থং যুষ্মভ্যং কিঞ্চিৎপৰমাৰ্থদানদানায যুষ্মান্ সাক্ষাৎ
    কৰ্ত্তুং মদীযা ৱাঞ্ছা|
  tac-NT: Alarigá 'la oilárimala ne 'emi 'lige 'emi 'la oilárimala ne'chí.
  eng-WEBPB: that is, that I with you may be encouraged in you, each of us by the
    other’s faith, both yours and mine.
  gfk-H: Ma ing iau tangtangai, i hoken. Iau nem bia iau ma muat, dahat na harharagat
    hargilasanei dahat uta ira nudahat nurnur.
  viv-viv: Yaku nuwanuwa hidede amine higa buye kanaveꞋaveluveluga. Yami vetumagana
    againe omi iya aseꞋaseku wanakivevatuna, ada yaku vetumagana againe iya omi aseꞋasemi
    ganakivevatuna.
  yao-yao: Chingusala, ŵanawose tutusyaneje mitima, ŵanyamwe mulimbisye une mu chikulupi
    changu ni uneji nanlimbisye ŵanyamwe mu chikulupi chenu.
  tgp-tgp: na lo r̃aramia vara, enr̃a r̃a er̃i r̃omr̃omi r̃ilangi mata nor̃a rasua,
    nomim peresi na noku.
  auc-NT: Edæ mïnitö botö wede pönënö beyæ̈ wampo pönente bayömïni botö wæætë, Mïnitö
    wede pönëmïnipa, ante adinque adobaï wampo pönëmo ïninque mönö pönencabo godongämæ̈
    wampo pönëninque godömenque tæ̈ï pïñænte entawengæ̈impa, ante pönëninque botö
    mïnitö ïmïnite aïnente wæbopa.
  kbc-NT: Nige idinaxawanaɡ̶a, odaa Aneotedoɡ̶oji ɡ̶adaxawanitetiwaji, codaa me ee,
    leeɡ̶odi eyiwaɡ̶atakaneɡ̶egi, codaa me ɡ̶atiwaɡ̶atakaneɡ̶egitiwaji.
  bmh-bmh: Izal dabeleu eiman igual oigeb Uwait en petak emun go igua igua isanigei
    igei damam. Agal oiagab petak emen gonug iz isanilamau. Izal oiab petak emin gonug
    ag isanaramau.
  ctu-BL: Com j q'ueletla cha'an mi lac tem ñuq'uesʌben lac bʌ lac pusic'al, come
    ti jump'ejl lac pusic'al woli lac ñop.
  meq-meq: Kəgəbay nəkway tebiye ka vəlakweye a bo gədaŋ nəte nəte mə walaŋ kway.
    Ka vəlumeŋeye gədaŋ hərwi ka pum mədzal gər ka Kəriste ada na vəlakumeye gədaŋ
    hərwi na pa mədzal gər ka Yesu dərmak.
  noa-H: Mamʌ wajapcharan mag pãachpaita mua jaau chitʌm gaaimua hubʌ k'aba, hagdaujö
    maach t'umaam k'ʌʌnta k'ĩir honee hapim k'õsi chirʌm, maach t'umaam k'ʌʌnau hãbam
    hiekpaita hʌ̈k'a naawai.
  alp-NT: Au noake be sepo yele, auku maka hlaleke eono imi maka hlaleke ktili kai
    imi maka hlaleke eono lalekue ndina leke ite akbere lomai.
  san-VEL: yu.smaaka.m sthairyyakara.naartha.m yu.smabhya.m ki ncitparamaarthadaanadaanaaya
    yu.smaan saak.saat karttu.m madiiyaa vaa nchaa|
  kbq-kbq: E'i ana zana, tamagri tamentintima azeri hankaveti ke neramasami'nena,
    nagri'enena ana zanke huta nazeri hanaveti kea nenasamisageta tamentintifina oti
    hanavetita manigahune.
  kbh-kbh: o más ts̈abá jayanamna, ts̈ëngaftanga y áts̈eftaca mochjenájabuache ainaniñe
    bëts añemo jtsebomnama, ts̈ëngaftanga y áts̈naca Jesucrístbeñe ts̈a imos̈buachéyeca.
  ron-LSB: adică, ca eu împreună cu voi să fiu încurajat în voi, fiecare dintre noi
    prin credința celuilalt, atât a voastră, cât și a mea.
  pon-pon: Pwe i en kajarloleid re omail, pweki atail pojon ta ieu.
  nhe-BL: Quinequi quiijtos nijnequi nimechyolchicahuas huan para innechyolchicahuase
    nojquiya. Pampa quema tiquitaj queja ne se cuali quineltoca Tohueyiteco, noja
    más tijpiyase chicahualistli tijneltocase.
  sps-sps: Kifon a ka te tsue iny ronyo na ka to, i tovei, amin vainy sikia taa Jiu
    ana nyo kan, ara faavot nai fafaakouts faavot patsukan fi raror to ma nat faarof
    iny ara Gov ra te vovou iny a sanaan ten Krais; Gov nai faakouts faparits maromi,
    ito tan nainy te tagei fi romi nyo, te faason fi nyo ten Krais, ai Gov te nai
    faakouts faparits vanyo, ito tan nainy te tagei fi ronyo mi te faason fi kanem
    marom ten Krais.
  wnc-wnc: Sike nata gin gatandamuke nata musipza papa kekekawa ginda Jesue natapa
    kekekanggak kakngata buyambam siwik. Siwan ginda na gatangamuke ginda musipma
    tapa kekekawan nata Jesue natapa kekeknga singgak kakngaaya buyambam siwik.
  bus-bus: lɛ a ludanaanɛkɛna kↄ̃n ma pↄ́o e à wa baade gba swɛ̃̀.
  gub-BL: Ko ma'e rehe hepurumume'u wer peme ihe. — Hekàg wera'u putar penexak mehe
    ihe nehe no, ta'e pezeruzar haw hepytywà putar a'e nehe xe. A'e rupi pe nehe no.
    Apupytywà putar ihe nehe no, ta'e pexak putar hezeruzar haw pe nehe no xe.
  imo-imo: Na Jisas ipuki tiro aku ulumuni eno lipo tapamboi. Eno Jisas ipuki tirimelemuni
    na liko tapangei. Aku temolo wali na kape eno kape lino peya ipuki tirimolo mele
    paa enge pepili nimbo konopu lepolio na paa wamboa nimbo moro.
  boj-boj: Ijo are koba endegsi unu. E nuŋgoq bosiy niŋgi Yesus qa nuŋgo areqalo siŋgilateqnub
    di unsiyqa dena ijo are siŋgilatqai. Niŋgi dego e Yesus qa ijo areqalo siŋgilateqnum
    di unsibqa dena nuŋgo are siŋgilatqab. Gam dena iga kalil koba na gago are siŋgilatoqnsim
    sqom.
  eng-DRA: That is to say, that I may be comforted together in you, by that which
    is common to us both, your faith and mine.
  knf-knf: Dŋal kawo ţi pŧoofan, pfiyaar pi nan, na pfiyaar pi naan patëŋţën nja bŧi.
  san-KHM: យុឞ្មាកំ ស្ថៃយ៌្យករណាត៌្ហំ យុឞ្មភ្យំ កិញ្ចិត្បរមាត៌្ហទានទានាយ យុឞ្មាន៑
    សាក្ឞាត៑ កត៌្តុំ មទីយា វាញ្ឆា។
  arn-NT: ka taiñ welukonkechi yafüluwael iñchiñ taiñ nieelchi mupiltun dungu mew.
  zas-NT: Din güün tëëdi naj yudar zian yaguieen du lasaꞌ ree yudar loj guialrliladx
    ni rayaꞌp ree, din chileꞌ yaluꞌ du luxdoo du lasaꞌ ree.
  ken-NT: Ɛnyɨŋ ɛnɛ mɛ́rɛ̀m nɔ chi bɛ, sɛ́mbɔ́ŋ mbi bɛfyɛ batɨ ntɨ, nɔ chí bɛ, mǎnsɔt
    nɛka ɛnɛka nɛ Yesu mǎmfyɛ mɛ ntɨ, mɛ nkwɔ nsɔt nɛka ɛná nɛ Yesu mfyɛ́ bhe ntɨ.
