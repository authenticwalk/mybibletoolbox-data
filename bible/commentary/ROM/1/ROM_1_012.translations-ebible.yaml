    a tz'ocsic.
  tet-tet: Neꞌe naꞌak, kalo haꞌu kdadi mai kein ko emi, ita bele hakbiit malu neon,
    toꞌo hetak fiar.
  hlt-MCSB: Nangmih neh kai kah tangnah he nangmih taeng khat khat soah aka hloephloei
    la om.
  xtd-NT: Na teku‑n xa vaꞌa ka kukanu ini‑da‑ia, dani ndixi vaꞌa ka kukanu ini koio‑n‑ia.
    Dɨuni vaꞌa ka kukanu ini‑da‑ia hora na teku‑da xa ka kukanu ini ka‑n‑ia tuku.
  mdy-ETH: ዬያ ታ ጋዓሢ ታኣኒ ዒንሢ ጉሙርቂፆ ዛሎና ዒንሢያ ታ ጉሙርቂፆ ዛሎና ዎሊ ኑ ዶዲሻኒ ኮዒኬ።
  spl-spl: '@see-verse:ROM.001.011'
  usp-NT: Jilonli tikacowirsajtak kanm chikib'il kib' aac'lak jwi'l niq'ui' jcub'arb'
    kach'ol chirij Kakaj Jesucristo.
  zav-NT: Che'enda' delaṉa'a le'e par güe' lɉuežɉcho balor nga ngaḻə, c̱hedə' la'
    le'e na' nada' chonḻilažə'əcho Jesocristən'.
  sgz-sgz: Iau nem i longoi ngorer suri gita artangan arliu i git. Gama tangan iau
    mai kamu ruruna, má iau ina tangan gam mai kaiak.
  kek-NT: Ut nacuaj rilbal e̱ru re nak takatenk'a kib sa' li kapa̱ba̱l, la̱ex jo'
    ajcui' la̱in, xban nak junaj li kapa̱ba̱l.
  blz-NT: 'Panduungku mase koi kani''imari: kita men koikoimo nosidamo mian parasaya
