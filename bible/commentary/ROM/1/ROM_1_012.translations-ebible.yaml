  guj-2017: એટલે કે, તમારા અને મારા, એકબીજાના વિશ્વાસથી, તમારી સાથે મને દિલાસો મળે.
  jvn-NT: Tegesé para sedulur, aku pretyaya nèk awaké déwé bisa mbangun pengandelé
