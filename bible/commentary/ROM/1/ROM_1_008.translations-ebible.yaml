    nāsa vāha cándíja nú yā.
  san-TIB: པྲཐམཏཿ སཪྻྭསྨིན྄ ཛགཏི ཡུཥྨཱཀཾ ཝིཤྭཱསསྱ པྲཀཱཤིཏཏྭཱད྄ ཨཧཾ ཡུཥྨཱཀཾ སཪྻྭེཥཱཾ
