  cof-NT: Casale nulachi tenchi Diosibe acradeseinayoe. Jerale tote nulaca mera joe
    Diosibe cayaito yabe penenalaraeque. Jun tenchi Jesucrístochi mantate Diosibe
    acradeseinayoe.
  srm-NT: Wë nöö a di fosu kamian nöö mi ta da di Gadu fuu di mi ta dini aki tangi
    da unu tuu a Jesosi Keesitu në. Biga de tei di fa un ta biibi ën naandë tja go
    paaja a hii kamian.
  qvs-NT: 'Manara nimata willashpayni kayta willaykichi: Tukuy llaktakunapi rimansapa
    kankuna allita Jesukristuta kreyinaykichita. Chayrayku Jesukristu yanapawaptin
    Tata Diosta sukaman agradesini.'
  zca-NT: Galo laka por Jesukrist, nizan xkix lo Dios por kad go, porke rë plo nzhon
    men lë' go ñila Jesukrist, no dox wen nidi'zh men go.
  cbc-NT: 'Caãnijʉ̃goro atiere mʉjããrẽ yʉ quetibʉjʉjʉ̃goya mai: Nipetiropʉ macããna
    ʉseanirĩqũẽ mena tʉ̃gonucũñama Jesucristo mena caroaro mʉjãã catʉ̃goñatutuãnierẽ.
    Bairo tocãnacãʉ̃pʉa mʉjãã cabaiãnierẽ tʉ̃gori, yʉ pʉame, “Jãã Pacʉ, mʉ ñujãñuña
    jãã mena,” ñinucũña Diopʉre. Jesucristo jʉ̃gori bairo ñi jẽninucũña.'
  qxo-NT: Señor Jesucristuman criyicurna cawayangayquita maytsaychöpis runacuna parlayaptinmi
    Tayta Diosta agradesicamü.
  mox-mox: Egwavo, nugweta nuanuagu ena vematamagilafuyemi tomotau qabudi Loma ena
    ʼebeluvine gamonaya emi vetumaqana Ieisu Keliso ʼinaya weaqina niʼa ialamani aqiaqiea.
    ʼInega yalulukaiwa qiduana Yaubada ʼinaya omiʼa ʼaidega ʼaidega weaqimi. Agu fata
    be baʼe ʼidewani ena lukaiwa ʼaiqa Yaubada ʼinaya Ieisu ena viaqa ʼidaya weaqina.
  kew-kew: Gore su rayona piri onaa rayome nimi Yesu madaa kone rulaeme-daa pageme.
    Goa pea-ga neme nimi madaa Yesu Krais-na bimi Gote-para beten loa ora pi to.
  dww-dww: Noḡone taugu yau Mamaituama yài kaiwena Yesu Kerisoe taumi matabumi aubaimima,
    baninama taumi ami waisumaḡama dobu matabuna banaga ta giugiuena.
  twi-ASANTE: Ansa na mɛka biribiara no, menam Yesu Kristo so da me Onyankopɔn ase
    ma mo nyinaa, ɛfiri sɛ mo gyidie a mowɔ no aduru ewiase afanan nyinaa.
  aoj-aoj: Aeꞌ aꞌi ataꞌ iliꞌ igaꞌiesi isimba. Aeꞌ anifela God aeꞌanai ma agol Jisas
    Kraisi, anifelona ma ipaꞌ wapani. Deiꞌ main, esis itap ganimba hiagoma saꞌi basef
    ifimba ma ipaꞌ pagahapifana.
  cbv-cbv: 'Nindih yeebdíh wã jwíih naóhbipna caá: Jesucristodih yeéb ñi tʉ́i jenah
    joyát doonádih nihat baácdih moón ĩ joiná caá. Queét ĩ naáwáchah, weembʉ́t joinít,
    bʉ́dí wã wẽina caá. Pánih wẽinit, Jesucristo ã wẽpatjĩh, jwĩ íip Diosdih nin pah
    wãpĩ́ niíj ʉʉ́bhna caá: “Paá, meemdíh ĩ tʉ́i péeat tʉ́ina caá”, wãpĩ́ niijná caá.'
  taw-taw: Takaw ned agɨnɨgebin ak, anɨgɨl mɨdeb. Binɨb man okok mɨdupsek kɨli nɨbop
    kesɨm dɨl apal, Lom binɨb kɨli Klays nop gos lɨnepal apal. Anɨb ak tek yad gos
    anɨb ak nɨgɨneknɨŋ, Jisas Klays yɨp gek, God nop tep agebin.
  jic-NT: Mwalá nin pyac wüi'is Dios lal nun pjü way mpes. Napj 'ücj wüi'is Dios lal
    Jesucristo la tjiji mpes. Dios lal wüi'is gente jun ta'á jus nlay nun po poné
    Jesucristo lal.
  zap-NT: Ne primer ne rlaa noo nak ne por Jesucrist rdee noo dexkyizhtee lo Dëdyuzh
    por laa de yra de, porke nesree nesrotee nuu xdiiz de ne rlaleedx de Ne.
  wer-wer: Ne wet rëak ngön epët ök niamaan kat wieë. Arim Kristoon kön wi kosang
    yewesauta ngönte yang poutë omnaröak yaan kat yawi. Pötaanök ne arimëën Yesu Kristoon
    yoöre ërëp yemaan Anutuu naë yes.
  ipi-ipi: Yuu pitakana wandakali minditupa-mane loto, Jisasa Kataisa bala ita malamanda
    okona omeane mambele, Lomo tane wandakali yakamato Jisasa lo bilipi leyama nayu
    lalaini leyai. Yakamato wuane peyai okonena, nambato wamba ini nambana Gote oko
    ando wayu pele leyo.
  qul-NT: Ñaupajta, Jesucristo uqhunta Diosniyman graciasta koni tucuyniyquichismanta,
    imaraycuchus creeskayquichismanta willararkancu tucuy nacioncunapi.
  ter-NT: Inúxotike, ya iháke Jesus Kristu, íngoro'ixovo xoko Itukó'oviti, nguvóvone,
    ve'ókuke, uhá ketínoe. Vo'oku ya uhá koeti kúveu mêum, anêko koyuhoâti kixeku
    kitípinenoe Kristu.
  bmr-NT: Ɨmegavɨro tɨconɨji Jesucristofeenedɨ paryɨ amɨɨhaihallɨvɨ Moocaanico iimehicanoco
    aacɨɨbo amɨɨhai miyaavogotɨ fahɨgova jiinɨjemɨnaa ijɨɨbogocasimaño.
  fuf-fuf: Miɗo jarnude taho on Alla an, immorde e Iisaa Almasiihu on, fii mon on
    fow, ko fii gomɗinal mon ngal ko lollungal e aduna on fow.
  bhl-bhl: Emisik e, nem weng bokoloki weng kale yu kame kiliko, kal keloliwka! Kawin
    fe abiil fe aneng aneng angom kasel alik alik i yom kitil nam fein ibolow beem
    dim kakabiliw em sang bokolew bokolew kekabiliw kasike, nem Yesus em Sunbin-Got
    eso weng bakamin kilelyemse deiw be unemkabi ding dim bakate, ne Sunbin-Got em
    dim mewso kesomi, elo yom dulum elote “Weso! Seyo!”, dangakabi te.
  ons-ons: Mikepka, na ŋinane korop rawe paki, Yesu Kristo wane eŋetko Anutune bakomine
    kitomaile, yemo onoka wane mida, kepe baŋem ŋei ŋerep korop eŋe ŋinane mali malip
    ŋinane don kisiine detmami, ea wane.
  con-NTPO: O'tie vama condaye gi in'jan. Ñoa'me poi andeni'su a'i tsu pañamba condase'fa
    que'i Cristove in'jan'choma. Tsa'caen pañamba gi avujatsse Jesucristoi'ccu Chigama
    ñotsse afa'je.
  ghs-ghs: Maqa, guhu ma nagapa samane nookami nooka hisi eeta nikehoi dzapa pobinoma
    naatemi ana oho quba Ohongake dzoobe hiirorai noo bosabosa oke ana nike pobi hiire.
  peg-peg: ପର୍ତୁମ୍‌ତ, ମି ପାର୍ତିନି ନେକ୍ରିକାବୁର୍‌ ଜେ ସବୁ ଜଗତ୍‌ତ ୱେନ୍ୟାଆନାତା, ଇଦାଂ କାଜିଂ
    ଆନ୍‌ ମି ୱିଜ଼ାର୍‌ କାଜିଂ ଜିସୁ କ୍ରିସ୍ଟତି ହୁଦାଂ ନା ଇସ୍ୱର୍‌ତିଂ ଜୱାର୍‌ କିନାଙ୍ଗା ।
  txu-NT: Ba mã ijo ba djwỳnh, Metĩndjwỳnh kumrẽxmã ar ajarẽn mã kum ar akunĩkam amikĩnh
    jarẽ. Apỹnh me ba djà kunĩkôt ne me ar ajã abenmã kum, —Onĩj, Krĩraxbê Rômakam
    me arỳm tu amim Jeju markumrẽx, anhỹro ba. Ba kam ar akam ikĩnhkumrẽx.
  eng-WEBU: First, I thank my God through Jesus Christ for all of you, that your faith
    is proclaimed throughout the whole world.
  gnw-NT: Tenonde voi amee yasurupai Tumpa pe Jesucristo rupi peré, quirãi pepurugüɨrovia
    jerãcua opaete ɨvɨ rupi.
  mux-mux: 'Ui na-ni enindu niker: Eni Yesos Krais ‘Sika’ niku tondulu munduku piliilimili
    mele ma-kolea pali yambuma-ni temani toku silimeláliinga na-ni Yesos Krais-nga
    bili lepu walsipu nanga Pulu Yili kene “Angke” niker.'
  maj-NT: Kui ni xu'bi̱ xi tjun xínnu̱u. Tu̱ nga̱t'aha̱ nga Nda̱ Nti̱a̱ná Jesucristo̱
    ts'e̱ná, tsjaha̱ máb'a̱chjíhi̱ Nti̱a̱ná nga̱t'aha̱ nga ja kichjubó éhe̱n ko̱ nga
    ngúsuhu̱n a̱sunntee̱ tíchubani̱jmíyaha xi nkú ts'ín s'ejinnu̱u Nti̱a̱ná.
  bkq-NT: 'Warâ kely ise ygatary kanguho. Tâinkâ lelâba âmaemo Roma donro modo toenzepa
    Jesus mâinwândylymo kely egary. Awylygue, Jesus Cristo kurâem anhetyby kâenanâguelygue
    inanry, Deus agâ âwâgâmo auguely kâinmoly wipyra wawyly: “Toenzepa womaru, âynynonro
    Roma donro modo egary kâindatuo. Koendâ inanry eagâmo mawyly, Pabai” uguely inanry.'
  kue-kue: Komnaiye kana ene pre na yegl ditenaglka, Yesus Krais kangiye mina na Godna
    diwakai yeiteinga. Sraglpre, ene pirngi dingwa ipre ana ka boglo kiglko waidi
    ende makan koglkoglo yomba meglmara ongwa.
  cot-NT: Imaica iroquetitaquea noninque noncamanquempi, querocagueti quepatsipaequi
    itsavetacojiquempiquea aviatimpajia caaviji pitsaroventamajajianacari Aapani Irioshi.
    Irootaquequea narioteesatantanacarica Aapani Irioshi, iriotaquequea agavejacaaquenaca
    Jesoquirishito noquempetancaroca imaica.
  bnp-bnp: A ngaru ni taki taro mua, na tahuna a luhoi mua, a kavurikea a Vure nau
    na rane Isu Kristo, a vuhuna na tanga lobo ri tuverei vona a hini mu luhoi torea
    e Kristo.
  apn-NT: 'Nẽ na ka prem amnhĩ kaxyw Jejus Kris mã ajamaxpẽr nẽ hkôt amnhĩ xunhwỳ
    nhũm krĩ piitã hkôt mẽ pa xwỳnhjaja mẽ ajarẽnh ma. Nẽ mẽ ate amnhĩ nhĩpêx nyw
    ã mẽ ajarẽnh ma nẽ axpẽn mã tanhmã mẽ ajarẽnh to ho pa. Nẽ mẽ ajarẽnh o: —Kwa
    na xep Rõm kãm mẽ hkwỳjaja amnhĩ kaxyw Jejus mã hamaxpẽr tỳx nẽ. Nẽ hkôt amnhĩ
    nhĩpêx mex rãhã ho ri pa. Anẽ. Pa ã mẽ kot mẽ ajarẽnh anhỹrja ma nẽ ixkĩnh tỳx
    nẽ. Nẽ Tĩrtũm mã mẽ anhỹ hã ixkĩnh ã amnhĩ jarẽnh o ri ixpa.'
  ctp-NT: Seꞌen mdyisnan ti kityi re, ngiꞌniǐn tnuǔn ꞌin Ndiose chabiyaꞌ ꞌin Jesucristo.
    Suꞌwe ꞌa nka tiyeěn chaꞌ taꞌa wan wa msñi wan chaꞌ ꞌin Jesús; nchga kichen nganen
    chaꞌ ndyaa ñaꞌan ꞌa tiꞌ wan chaꞌ kanꞌ.
  opm-opm: Nohe ohri ma napotiproh meng oh mohmur. Among among ma pati kuuhan gonsi
    ihir gure pati meng oh Rom ap mutuh pati ihir Jisas Krais ohe danong hama Ohwi
    inahatin hatin hanwa dahatin ohe da oh isip hat patimur ritperhan noh amrapatmur.
    Amrama Ihir Jisas ohe dap teidapat ihat patio rim noh Got ohnong weso porpatmur.
  bvr-bvr: 'A-lay, mu-ngoyurra ngaypa ngu-wukurrja barra ana-gorrburrwa minypa gun-gunaga:
    Ngaypa ngu-japurramayana nula Wangarr, minypa Jesus Christ nipiya nyanma gun-mola
    gu-nenga apula barra ngu-yirda. Minypa Wangarr ngaypa ngu-japurramayana nula ngardawa
    janguny gu-barrjeknga ana-gorrburrwa, gurdiya rrawa gu-jirra gu-boya aburr-galiyarra
    ana-goyburrpa nyiburr-yinmiya marr nyiburr-balcharra.'
  zad-NT: Zigaate nia' le', ni c̱heyi daa ben Jesucrístonan' chak wi'a Chioza' yeḻ'
    chox̱ken c̱he yog'ḻoḻtele, ḻa' doxen choe' beṉ' dill' ba nonḻilall'le Jesucrístona'.
  kmg-kmg: Miti babaju-ŋeŋicte mâreŋ sâc manapie biaŋkekacte qanaŋ ŋoŋere erâ daŋge
    mupe Jesu Kristorao qarâ Anutu-nanerao fotâcnekac.
  aso-aso: 'Gamazi lo haꞌna ogo loloze. Ganaꞌ nene apiꞌ ogo tiꞌ lo noluve: Lingine
    Izesuꞌ Kilisitoꞌ gamaziꞌve amuzo mili gili eleꞌvoleꞌ igi minaniꞌ monovotine nene
    misubouꞌ misubouꞌ buu lo nomonive likevo naza gelo Izesuꞌ Kilisitoꞌ velemuꞌ ogo
    lengiꞌ mukikumuꞌ tangezoꞌ ve lo Oꞌmosola noluve.'
  uli-uli: Metamol ngo ibe kangalu yai Deus yal hachigchig fael idel Jesus Kristus
    bo yaglugmi bo yesa pangal loh ballel faileng le, ngo resa rongrong kofal yami
    tugulul ladep.
  nin-NT: Ingga ta kuchi nyarr ku Abachi amungga ni isa i Yesu Kristi ni itu imba
    we nu nggo anishirr kago ingbingbru yi a so wo nggo imba ikpanye ni Yesu ku nggo.
  acu-NT: 'Nu nangkamtaik atumin nuna tajarme. Mash nungkanmaya ainau atumin pachitmasar:
    Criston miatrusarang umirinawai tinawai. Tura asamtai Jesucristo atumin pachis
    wína nintimtikruru asamtai, Yusen maaketai tajai.'
  cak-WNT: Nabey nmatioxij chare ri Dios pa rubi' ri Jesucristo iwuma riyix. Nmatioxij
    chare ruma nitzijox pa ronojel re ruwach'ulef chi riyix can icukuban ic'u'x riq'ui
    ri Dios.
  ebk-ebk: Nan omona ay ifiakiak at babaen as nan enat Jesu Cristo, munyamanak kan
    Apo Dios kiapú kan chakayu am-in, tay nan chamag maepangkep as nan pammatiyu at
    naammuwan henan am-in ay lukiar asna's luta.
  spa-PDDPT: Primero, doy gracias a mi Dios por medio de Jesucristo por todos ustedes,
    por cuanto en todo el mundo se habla bien de su fe.
  ruf-ruf: Tanu nonge mighede kwe Imulungu wangu kubitila Yesu Kiristu kwaajili ya
    mwemwe mwose, kwaapfila ukutoghola kwenu kopetighwa muisi mwose.
  gun-gun: Jypy ma peẽ kuery ha'e javi re arovy'a Xeruete Jesus Cristo rery rupi,
    mba'eta yvy jave re pejerovia etea oendupaa.
  agu-BL: 'I bin jalu'', yi bajx xtxolbil yi na waj wal scyeru'' i''tz: Na che'' intyoẍiju''
    tetz Kataj tan bi'' Jesucristo, na ja ben lo''on chitziblalu'' bene''n tzi''n
    wi munt. Na bita''nt cyak''un cyakil wunak yi ja wi''t cyocsaju''.'
  isn-isn: Ng'wandyo, namumba Itunda wane mung'wa Yesu Kilisto kukiila nyenye mihi,
    kunsoko uhuili wanyu ukutanatigwa unkumbigulu wihi.
  eng-PEV: The first thing I want to do is to say thank you to my God. I can talk
    to God and say thank you because Jesus Christ made us God’s friends. I thank God
    for all of you Christian mob there. You really believe in Jesus now, and people
    everywhere in the world are talking about how you really trust in Jesus.
  ilo-ULB: Umuna, agyamanak iti Diosko babaen kenni Jesu-Cristo gapu kadakayo amin,
    gapu ta naiwaragawag ti pammatiyo iti entero a lubong.
  pir-NT: 'Ahrire yahu mʉhtaʉtja mʉsare: Ijipihtiye macari cjẽna Jesucristore mʉsa
    wacũ tutuarire masa yahuri yʉhʉre. Tiquina sa ni yahugʉ̃ tʉhogʉ “Quehnoare”, niaja
    Cohãcjʉ̃re. Jesucristo yedohoro mehna sa ni sini basaja. Cohãcjʉ̃re sini basagʉ
    mʉsare sa sini basaducuaja.'
  anv-NT: Me mbɔɔ́ kpɛ mbɛ, ntame Ɛsɔwɔ wa gétúgé ɛnyú ako né genó ɛyigé Jisɔs
    Kras apyɛɛ́ ɛta sé, né gétúgé bɔɔ́ ágaré abya metɔɔ́ ɛwé ɛnyú défyɛɛ́
    ne Ɛsɔwɔ. Abya yimbɔ akɛ akwɔné malɔ mme mako.
  sab-NT: 'Ngeru cha geru ai kete ba ulita kwian Chubenu una Romamuge: Jesucristo
    giti ba Chube gau ulia mo tale, ba kle mo ta gbe chage diali ama ole, geru e ba
    giti kle chke uñale kwiange nga kweri ulitage, e giti nga suga no chadi malen
    cha kle gerule no no Chube ole ba ulita giti.'
  tmd-tmd: Mönö höd yadɨba rɨmɨdɨl aku, ñɨŋ Jisas Krais nugw pöi mönö aku, nöbö mö
    mögörɨb rɨb adadö piaku magalɨg haiwo aku nugwön yadmɨn dumɨda. Makwam, nɨ Jisas
    Krais nugwo höjöpalön, God nugwo ri ablaŋe rɨmɨdla.
  acr-NNT: Nabꞌe na, ruma ri Qanimajawal Jesucristo, kantioxij che ri nu Dios uma
    onoje alaq, ma che ronoje luwar che ruwachulew lik katataj puwi ri kubꞌulibꞌal
    kꞌuꞌx alaq.
  kpg-kpg: Matagidagi, gei au e danggee gi dogu God mai i Jesus Christ, i goodou huogodoo,
    i di godou hagadonu gu longono humalia i nia madagowaa huogodoo i henuailala.
  taj-taj: जम्‍मान भन्‍दा ङाच्‍छा ङाइ ङाला परमेश्‍वरदा येशू ख्रीष्‍टग्‍याम एनीगदे
    जम्‍मालान लागिरी धन्‍यवाद पिन्‍ना। तिग्‍दा भिसम एनीगदेसे ख्रीष्‍टदा विश्‍वास लबा
    ताम जम्‍बुलिङला जम्‍मान म्‍हिगदेसे थेःबा मुला।
  avt-avt: Hi ehinɨn etpi menmen im. Hi atɨp God eriuwe niuk me Jisas Krais hɨrak
    yaaik kentar mɨt miyapɨr nerer wit wit hɨr nemtau yi yises hɨm me Krais.
  cbk-cbk: Pero antes de hablar yo otra cosa ta dale anay yo gracias con Dios por
    medio di Jesucristo por causa di ustedes todo, cay el maga gente de todo lugar
    na mundo ta oi acerca del di ustedes fe con Jesucristo.
  uig-ARA: ئالدى بىلەن مەن ئەيسا مەسىھ ئارقىلىق ھەممىڭلار ئۈچۈن خۇدايىمغا تەشەككۈر
    ئېيتىمەن؛ چۈنكى سىلەرنىڭ ئېتىقادىڭلار پۈتكۈل ئالەمگە پۇر كەتتى.
  tuf-tuf: 'Aját ba bahnaquin tamo sehw̃ar Sir quin ay wacaro: “Oquéy,” wacaro. Jesucristo
    chihtá cut aját Sir quin “oquéy,” wacaro. Cajc bahnác cuitar binat ba ojcor tew̃ro.
    Baat Sir chihtá cájaquey ojcor tew̃ro. Baat Sir tamo ay síhw̃aquey ojcor tew̃ro.
    Eyta tew̃yat, asan ahniro. Sir quin “oquéy,” wacaro.'
  abx-abx: Antis si dimu'an, agpasalamat ako si Diyus-ko pina'agi si Jesu-Kristo para
    si ka'am dimu'an tungod kay agsara si bug'os kalibutan i mahi'unong si mga pagtutu'u-bi.
  mco-NT: Tɨm jayɨjp nyajnajxpɨch jäygɨdaacɨn ma Dios, mɨɨd Jesucristo yxɨɨ, co miich
    ajcxy tɨ mmɨbɨjccɨxy Jesucristo. Mayjäy ma nidüg'ócɨy naax cajp tɨ nejhuɨɨygɨxy
    jadu'n nej miich ajcxy tɨ mmɨjpɨdaaccɨxy Jesucristo.
  cpb-NT: 'Jiroka netawakyaari nonkante: Niwetharyaari Pawa, okantakaantziro okaatzi
    rantakeri Jesucristo. Niwetharyaakowentzimi eerokapaini, tema ithonka ikemakoitakemi
    tsika pikantayetanaa pikemisantayetaira.'
  aon-aon: Sagomatin, um Jisas Krais ananin nyeigur, eik douk yenek tenkyu um yenek
    lotuman iri Iruhin um ipak ihipmorim. Um maresh, ihishmorim arpesh shape ihirub
    warub iri douk shemnek baraen um ipak pasuhw Krais ananin baraen dodog pagipeshen
    abom um.
  hus-NT-2005: Okʼox, u léꞌ tu utsaꞌtsik abal u pidhál ti jalbintsixtaláb nu Diosil
    kʼal tin kwenta na Jesukristo. Jechéꞌ an jalbintsixtaláb u pidhnál kʼal tatáꞌtsik
    ta kwenta abal putálkʼi tu tʼilnal xan ta beláltsik na Jesukristo.
  mig-NT: Xnáñúú‑gá nuu̱ Dios máá‑rí, nákuatá'ú‑rí ja̱ sɨkɨ́ róó jíná'an‑ró sá'a Jesucristo.
    Chi̱ nɨ́ɨ́ ñúyɨ́vɨ jichá tu̱'un kua'a̱n ja̱ kákandíja‑ró‑yá.
  bps-bps: Ani funagu tulen gamu ku tan i kdayengu Dwata fagu di ku Dyisas Krayst
    gablà di kdeeyu, du dee dad to tamlinge gablà di kafaglutyu ku Krayst.
  mbs-mbs: Monà te kedita te kagi ko kenyo, egpesiontong a diyà te Timanem pineokit
    ki Jesu Cristo tepad te kedita niyo egpemenal, so pengkey doton te ogpeanan mediyò,
    medita den se otaw netaga-taga te nemenal kaw den ki Cristo.
  tof-tof: Ngaen-gógópan, ka ne God ⌊ótókdóla⌋, ka oya eso akyandóla Yesu Kerrisokama
    yabü blamandó, zitülkus dudu tüpdü pamkolpama yabü amkoman bangunankwata apóndako.
  cme-NT: 'Mi ka jaal Diiloŋo yaa igɛ̃na na maama-na, Yesu-Kirsa barguɔ‑i-na. Hama‑i
    nuɔ‑i? Ku yuŋgu yaa daaku: Nilɛiŋa-na hiere ba waŋ na Diiloŋ-hũmelleŋ-kũŋgu‑i.'
  sus-sus: A fɔlɛ ra, n nan n Marigi Ala tantuma nɛ wo birin xa fe ra a xa Mixi Sugandixi
    Isa saabui ra, barima wo xa danxaniya xili bara din duniɲa birin na.
  pon-2006: Mwohn mehkoaros I kin kapingkihong ei Koht rehn Sises Krais pwehki kumwail
    koaros; pwehki amwail pwoson eh kalohkselier wasa koaros nin sampah.
  dad-dad: Uruwa bagai, aya ã ganan nigin, Jesus Kristus bunem, neu Negur de afiyek,
    ere nigin, ãgenei momoiya nigin teneub ganan bun od iyokelen.
  zab-NT: Nidonidoote rguixtiia lot dec pur Jesucrist rdeeda gracy Dios pur iratectɨ,
    te pur iranezte riat diidx xa xquel reldilaaztɨ Jesucrist.
  jae-jae: Ma ŋoc biŋ ŋamataŋa tau tonec gebe Aê gajam daŋge ŋoc Anôtô kêtu amac samobŋa
    gajam Jesu Kilisi laŋô gebe lau nomŋa pebeŋ sêŋô amac akêŋ gêwiŋ ŋawae.
  ksd-ksd: Go lua, iau pite pa kaugu God tai Iesu Kristo ure avat par, tago di vatavatang
    kavava nurnur ta ra rakarakan a gunagunan par.
  msm-NT: Og-una a ogpasalamat to Diyus pinaagi ki Jesu-Cristo tongod iyu tibo, su
    to pagtuu now nabantug diya to inggad andei.
  myk-myk: Nʼa da vɛnhɛ baraga taha Kilɛ na Yesu Kirisa gbɔɔrɔ ni yee bɛɛri wuu na,
    bani yee wo nʼa daa wu kaa ya yu koŋɔ ki kabaya yi bɛɛri na.
  sbe-sbe: Bagubaguna, Yesu Keliso debanaena komiu maudoimiu hesabamiu yogu Yaubada
    ya lautokiyei, matawuwuna wasamiu se hedehededei tanoubu maudoina unai meta kwa
    sunumabayao Yesu Keliso unai.
  mcr-mcr: Kiŋganäŋi, tiiŋä hitmqe. Qua eeqänäŋä iuŋi, ämaqe, heqä quuvqä yäŋänäqŋqä
    heqiyqaŋguwiŋqä quea ätätqäŋuwitaŋi, nyi Jisasi Kraisi Iqueqä yoqeta Goti Iqueŋi,
    ‘äŋguiqä’ ätuätqäŋä.
  cux-NT: Vmnááⁿ vmnaaⁿ ca'á gracias Ndyuūs cáávā Jesucristo cucáávā nducyaaca ndís'tiī
    caati 'iiⁿ'yāⁿ yeⁿ'e núúⁿmáⁿ iⁿ'yeeⁿdī ch'iindiveéⁿ yā tan'dúúcā chi ndís'tiī
    i'téénū nī Jesucristo ní ngaⁿ'á yā yeⁿ'e ndís'tiī.
  tur-YTC: Önce hepiniz için, Yeşua Mesih aracılığıyla Tanrım’a şükrediyorum ki, imanınız
    bütün dünyada duyuruluyor.
  san-ITR: prathamataH sarvvasmin jagati yuShmAkaM vishvAsasya prakAshitatvAd ahaM
    yuShmAkaM sarvveShAM nimittaM yIshukhrIShTasya nAma gR^ihlan Ishvarasya dhanyavAdaM
    karomi|
  bel-N: Найперш дзякую Богу майму праз Ісуса Хрыста за ўсіх вас, што вера ваша абвяшчаецца
    ва ўсім сьвеце.
  sch-sch: Amotontaka, rammuol pumpuia nin taksônna thurchi ânthang sikin nin rênga
    rangin Jisua Khrista jâra ka Pathien kôm râisânna chong ki mintung bak ani.
  mic-MIQNT: Amujpa na tmg miwatmaq Gnisgaminu wet sapu tl lugwet Se'suguli ugwisunmg
    ugjit 'ms't ta'n te'sioq. Pugwelg mimajuinu'g ta'n telgi'g ugs'tqamu nutma'tijig
    ta'n teli gtlams'tasultioq.
  huu-NT: Dɨga comɨnɨ, dɨga illanuaɨmo, Jesucristona omoɨ ɨɨnuana jai fɨdɨdɨmacɨ.
    Ie jira nano dofoconi omoɨ facaina Jesucristomo iobillacɨnona fecaacadɨcue, Jusiñamuimo
    iena naimɨe fecallena.
  jiv-NT: Émkasha, átum Yus nekas enentáimtamun ashí nuṉkanam áujmatenan nekaan Jesukrístun
    pachisan Yúsan ti shiir yumiṉsajai.
  otm-NT: M'bɛt'o thoho dí xi ahʉ ɛ̨mmɛ dadí johyagä, nguetho dí ø'a man yʉ ją'i hønbʉ
    go hapʉ dí 'yo ngue guí ɛ̨c'yɛihʉ xʉn ho. Janangue'a dí xi Oją jamadi nangue gätho
    ahʉ. Nɛ di thocpa ra jamadi ma Ojąhʉ ra Jesucristo.
  dah-dah: 'Be, asaŋ kaŋ hime gayen bana mere meheŋde wor po momoŋ direŋ tihim gobe
    gahade: deŋ beleŋ Yesu Kristu niŋ dufaytiŋ saŋiŋ irtiŋ haŋ gote mere momoŋtiŋbe
    megeŋ kuruŋ gayen ep heŋ tukuŋ hi. Niŋgeb nebe matatiŋ goke Al Kuruŋ igiŋ wor
    po nurd uneŋ himyen. Go teŋ himyen gobe Yesu Kristu beleŋ faraŋ nurkeb gogo teŋ
    himyen.'
  tnk-tnk: Kurirə iakəɡkiari iakuə ia nəɡhi Iesu Kristo takɨni vivi Kumwesən səiou
    tukumiaha pam tɨ nəri nə mə nərmama ia tənəmtənə me pam kamhəreɡi nəvisauien ia
    nahatətəien səkɨmiaha.
  kpr-kpr: Na tuturoda eminge resena. Ne tumonde gogogho eraeva ainda bino mindafu
    beká ava iri, evetu genembo digari ambari seoro namane ningiraera. Aindae sedo,
    na Iesu Keriso da javoda, God kena ‘aiyakoe beká’ sise irá gheraena.
  san-IAS: prathamataḥ sarvvasmin jagati yuṣmākaṁ viśvāsasya prakāśitatvād ahaṁ yuṣmākaṁ
    sarvveṣāṁ nimittaṁ yīśukhrīṣṭasya nāma gṛhlan īśvarasya dhanyavādaṁ karomi|
  nho-nho: Teenei taku mee mua e mee ki taratara atu ki kootou. Nau e hakanau i taku Atua
    iloto naa mahi Jesus Christ, i te henua hakkaatoa e taratara maa kootou e lotu
    maaoni.
  gym-NT: Bäri käne ti mräkätre, Jesukristo köböire tita kuin niere Ngöbö tikweye
    mun itire itire btä, ñobtä ñan angwane munta tödeke Jesukristobti abko kädrieta
    kä jökräbti temen.
  azg-NT: Jñꞌoon najndyee na matsjö ndëëhoꞌ, nquii Tyoꞌtsꞌon na matsitꞌmanꞌ ja, mancya
    nayahin ntyja ꞌnaan tsoñꞌenhoꞌ na vantyja nꞌonhoꞌ Jesucristo. Nque nnꞌan na mañoon
    ndyuaa, conanꞌneinhan ntyja ꞌnaanꞌ na vantyja nꞌonhoꞌ jon.
  bhd-bhd: पेइलो अवं तुश्शे सेब्भी केरे लेइ यीशु मसीहेरे ज़िरिये परमेशरेरू शुक्र केरताईं,
    किजोकि तुश्शो विश्वास ज़ै यीशु मसीह पुड़ आए, तैसेरी चर्चा हर पासे भोने लोरी।
  too-NT: Pū'la icmaxquī' pāxcatca'tzī Dios por ixpālacata Jesucristo, como hui'xina'n
    xa'nca kalhlaka'ī'yā'tit. Lakachu līchihuīna'ncan de hui'xina'n por a'nchī xa'nca
    kalhlaka'ī'yā'tit.
  ind-AYT: Pertama-tama, aku bersyukur kepada Allahku melalui Kristus Yesus atas kamu
    semua karena imanmu telah diberitakan ke seluruh dunia.
  cjo-NT: 'Iroñaaka nokamantemi: tsikarika niyaatayitakini nokemakotapiintakimi pameentaperoeyakarini
    Jesokirishito. Ikemakoeyakimini maawaeni atziripaeni, jeekayitatsirini tsikarikapaeni,
    rootaki nopaasonkitantakariri Tajorentsi, tema naaka eejatzi aapatziyariri Jesokirishito.'
  nsn-nsn: Uakikilangan, tar hangana Iesu Kristo inggo u heir tar niuah ueleheir tang
    God tamiuoum uakap, teeit remi nitagorong manoum ka ueliatein tar koto uakap.
  san-DEV: प्रथमतः सर्व्वस्मिन् जगति युष्माकं विश्वासस्य प्रकाशितत्वाद् अहं युष्माकं
    सर्व्वेषां निमित्तं यीशुख्रीष्टस्य नाम गृह्लन् ईश्वरस्य धन्यवादं करोमि।
  tna-NT: Beju yama Jesucristo jepuiti Diusu diusulupai yainia, micuaneda tu peje
    su jubida enimetucheatiani putsu. Pamapa yahua cuana je pamapa edue cuana bahue
    epupirutani, cuaja micuaneda Diusu peje su ebia su enimetucheatiani nime.
  lid-lid: Ma mwena handru jo edeu wurah i ta Kindrei tek i san ta Jises Krais ewek
    taha mari, tasah lau mari badu kon munyak asehek anya, aha badeh, ndratehei budon
    taha handru ndra-en ta Jises Krais.
  wim-wim: 'Ngay kaꞌathamana wik inan thawāng niiyanta: ngay aak wanttinakan iiy-iiyang-a,
    than pam wanchangan wik min anman waaꞌ-waaꞌantan niiyanganiy, than waaꞌ-waaꞌantan
    ngathar niiy Christ.an minaman monkan-wak-wakaniy nunang. Ngay puth nungant piip
    God.ant thankyou thawang niiyantam yotamantama, ngay puth nungantang Jesus Christ.antang
    anman nenchananga.'
  zga-M: Mumbologolo nikhundemya uNguluve vago khwa Yesu Kliste khuliumwe mwevoni,
    ulwakhuva ulwedekho lulombeliliwa mukheluga vyoni.
  yom-yom: Va theti ndimvutula matondo kuidi Nzambi mu Yesu Klisto mu diambu dieno
    beno boso bila minu kieno kieti yolokolo mu nza yimvimba.
  san-SIN: ප්‍රථමතඃ සර්ව්වස්මින් ජගති යුෂ්මාකං විශ්වාසස්‍ය ප්‍රකාශිතත්වාද් අහං යුෂ්මාකං
    සර්ව්වේෂාං නිමිත්තං යීශුඛ්‍රීෂ්ටස්‍ය නාම ගෘහ්ලන් ඊශ්වරස්‍ය ධන්‍යවාදං කරෝමි|
  yut-yut: Nak mibɨltok yaŋ dayɨsat. Mɨktɨmɨ mɨktɨmɨ amɨn morap da ji dakon nandaŋ
    gadat do madepsi yoŋ, do ji do nandaŋek Yesu Kristo da manon Piŋkop ya yaŋsi iyɨsat.
  grc-BYZ: Πρῶτον μὲν εὐχαριστῶ τῷ Θεῷ μου διὰ Ἰησοῦ Χριστοῦ ὑπὲρ πάντων ὑμῶν, ὅτι
    ἡ πίστις ὑμῶν καταγγέλλεται ἐν ὅλῳ τῷ κόσμῳ.
  cpc-NT: 'Jiroka nitawatyaari nonkanti: Nopaasoonkitziri Pawa, okantakaantziro jantziri
    Jesucristo. Nopaasoonkitakowintzimi iirokaiti, tima ithonka ikimakoitakimi tsikarikapaini
    tsika pikantayitanaa pikimisantayitai.'
  nhg-NT: Ca cachto, netietlasojcömatelea noDeus por medio de totieJesucristo por
    nemonochtie nemejua, ipampa nemoneltoqueles ye macheateca ipa noche tlöltecpactle.
  nya-nya: Poyamba, ndikuthokoza Mulungu wanga kudzera mwa Yesu Khristu chifukwa cha
    nonsenu, pakuti pa dziko lonse lapansi anthu akukamba za chikhulupiriro chanu.
  ngu-NT: Aman, tej, itechcopa Jesucristo nicmaca tlaxtlahuijli noDios nemopampa nemochimej
    pampa on tlacamej nochihuiyan chantij yocaquej quen nemejhuamej nentlaneltocaj.
  kup-kup: Met ne garos epat arin añom. Met ari Iesuz homeo badae batat tovai samegivoz
    ñetiv añarab hamahan zei maposikarohari hateveteamah, povoz ne Iesu Kristo ari
    eñizamahavoz homet arimaz biñ ravat het, “Paru tin tamah,” pot Godin mañ mañamoh.
  jid-jid: Ikpe u mumla misi ngyiri ni Irji mu ni tu Yesu Almasihu nitu bi wawu'u,
    don naki basi tre nitu njanji bi ni gbungblu wawu'u.
  wmw-wmw: Cakwanza, ninshukuru Nlungu wangu, julu ya Insa Almasihi, kwa umwe piya,
    konta kwamini kwenu kwankwereziwa ulumwengu‑wu piya.
  gmv-GGM: Inte ammanoy alame kumethan siyettida gishshine inte gishshi ta Godaa Xoossa,
    Yesus Kiristoosa baggara galatays.
  ssg-ssg: Hutuiai kakaiak nga kak kemulik hani Haeu tel Masiwi ti kako ti lawe waliko
    Jises Krais aile haniwen amuto. Nga kak kemulik nake ti tesol tesol seilon kakaxi
    sale xoxoi namilomuto ti Jises Krais.
  zpo-NT: Yilotlaka mza na dixkix lo Dios, kwaan yalnabeyy cheen Jesucrist, nel rese
    myet, xaa dubse yizhyo nzaa kwent xomod ngwii gu lo Jesucrist.
  poy-poy: Pamberi pa goseri, neni nonga mayagashii kwa Mlungu gwangu kupitira Yesu
    Kristu kwa mwawoseri mwenga, toziya wantu wa pasipanu poseri wapikinira kuusu
    njimiru yenu.
  qwh-NT: Wauqicuna y panicuna, cananmi puntata niriyashqequi Teyta Jesucristurecur
    qamcunapita Diosta allapa agradesiconqäta. Tsenoqa agradesicü, qamcuna marcäquicayanqequita
    jinantincho nunacuna musyariyashqa cayaptinmi.
  gaw-gaw: Aria tatam da ahilag ohnu Jesus Kristus onigp̱a Kayak dahil amegp̱a, “Ena
    heme,” awe aṯem. Aḏinu? Ahilag oop̱a genab doyaknu amu danab wan atu ohp̱a ag
    aegeg dooṯeb.
  nca-nca: Mandene korete qu ŋandiro. Nondo Yesu Kristowore Anutune yuŋgunaŋoteno,
    dokoro noko soso ŋunoko unipareto yeŋo iŋondutuye kondé ŋuro piŋa mande ŋu iŋoyoteŋgo.
  zpz-NTPP: Nu loga la, nu nac Jesucrisht ya̱ drica̱ gras ni Ñgyoozh nu nac dela der,
    gun de ga la lugaar bi rnii de mbecy nu fert ricy cup der consuel lo Crisht.
  mkj-mkj: Keiou ngoahi kapingkalahngankihoang oai Koahs in oadoan Jesus Christ ki
    kamwai ohroj, pwa jampah ohroj kin rongrongrong amwai pwojon.
  zac-NT: Quëgniaꞌa primërë, por Jesucristo quëgnehia graci lu Dadë Dios por lëꞌë
    të purquë grë ladë shtë guë́ꞌdchiliu, cagniꞌi ra mënë mudë rrëꞌtsë shtiꞌdzë Dios
    entrë lëꞌë të.
  kyg-kyg: Muki ma mopafi vayaꞌmogimo lapakesa afita fatago nehaya kavafeꞌmo lapava
    gemo nehayaꞌmofeꞌmo hogoteꞌna ani kavatefeꞌmo Gotifeꞌmo Yesu Kalaisitetiꞌmo hao
    ke nehove.
  kmk-kmk: San umuna’n piyaoka ibaga, manyamanak kan Apudyus ot ipadaḻan ku kan Jesu
    Kristu tun manyayaman ku gapu kan dikayu’l losan gaputa mandindinamag nat mantututtuwa
    yu kan Jesu Kristu utdan adayu’n ili.
  cao-NT: Jariapari tsi mato quëshpi tsi noho Dios qui “Gracias” iquia ra, ma chahahuani
    ca jatiroha ca maí ca nohiria bá nicani quëshpi na.
  bbr-bbr: Amke is ak keser awaraurim. Is ak mesin ronkateanik, is Anut keser auriäim,
    “O Anut, is na ‘pere’ aisom. Nas Jisas Krais äsimorta, kiro roasiret sarwarowon.”
    Is ko pere aurim, owon, erekapu omsau pakan roasiret akas ak Rom roasiret Krais
    mesin akan woiaka sakau epar moin arena, roiäimin.
  inb-inb: 'Kamkuna Jesucristowa suma iuiarigkuna kaskamanda, tukui alpapimi iacharí.
    Chimandami, tukuimanda ñugpa, tukui kamkunamanda nukapa Taita Diusta: “Pai Siñur”
    nini, Jesucristota iuiarispa.'
  hrv-hrv: 'Ponajprije zahvaljujem Bogu mojemu po Isusu Kristu za sve vas: što se
    vaša vjera navješćuje po svem svijetu.'
  box-NT: Ĩ ì ɓúaká lè wàn Dónbeenì bárákà déró mi ɓúenɓúen bìo yi
    o Yeesu Krista pànká yi. Lé bìo mí sĩadéró le Dónbeenì yi á bìo wee
    bío ho dĩ́míɲá lùa ɓúenɓúen yi.
  ote-NT: Nuya ya mʉdi noya dí opꞌahʉ ja ma carta, dí xiꞌahʉ gue dí umba njama̱di
    Ajua̱ ma Dadahʉ por gathoꞌihʉ de rá thuhu ma zi Hmuhʉ ra Jesucristo, ngueꞌa̱ habʉraza
    ja ra ximhai hma̱ gue xi xcá camfrihʉ xá hño.
  wnu-wnu: 'Ye qamart ete aninob qemerine igar: Munon ginam gugum an Yisast oabig
    igoumon end qob suab igour. End ye Yisas gab-gab Qenut mismisiraum.'
  zam-NT: 'Nerleque'' con'' co'' ngue niin loo gu'' loo cart ndxè'' nac con'' ndxè'':
    Co''se'' mbezen Diox por lèe Jesucrist, mbezen loo Diox daa: Diox quix U'', Diox,
    por cón che''n ryete gu'' co'' nzo ban ciuda Rom tac ndxathque'' no ndxènque''
    dib athu loo izlyo'' cón che''n xá mod ndxela''s ndac gu'' loo Jesucrist.'
  zyp-NT: A hmetawcai tah naa zongmingtei cawtah Zisu Khri thongtah ka Khazing cawh
    ka reithai, zecawtamaw tatah khazaw raang ting tah naa zingnah kong khah aa thui
    thlu myca.
  sey-NT: Duꞌru macarepa Jesucristo doꞌire yëꞌë jaꞌquëre sihuayë, siꞌaohuaꞌire mësaruni
