    nətəmimi rəfin e nəhue nɨftəni kəmotətəu nanusiən e nəhatətəiən rəhatəmah. Natimnati
    iətəm Iesu Krɨsto təmol kəm tah tatol tol lanəha məmə iəkəhrun nəniən tagkiu kəm
    Uhgɨn.
  urd-urd: पहले, तो मैं तुम सब के बारे में ईसा मसीह के वसीले से अपने ख़ुदा का शुक्र
    करता हूँ कि तुम्हारे ईमान का तमाम दुनिया में नाम हो रहा है।
  hot-hot: Abô takatu ba yahadum ek yanaŋ êmôŋ ma avômalô pik bêŋ êntêk lôkthô enaŋ
    hathak unim ôêvhaviŋ. Ba intu yaleŋhabi môlô ba yahêv yaleŋmavi hadêŋ yenaŋ Wapômbêŋ
    hathak Yisu Kilisi anêŋ athêŋ.
  mqj-NT: Bunga'-bunga'na ma'kurru' sumanga'na' langngan Puang Allata'alla umpotendan
    Yesus Kristus, annu napelelemi angganna tau illalan lino kapangngoreanammua' lako
    Yesus Kristus.
  rus-SYN: Прежде всего благодарю Бога моего через Иисуса Христа за всех вас, что
    вера ваша возвещается во всем мире.
  mbh-mbh: 'Tho sis ve aro tho ri tel a thomu nge vene: Nge a Jisas Krais tho ri sivengaing
    a lek God nge, nge thomu alavusnga, eneke lomu lemioong i kima a pen elonga ake
    ru a ulue.'
  bdd-bdd: Nugeta, yaloyauwedo Yehoba ꞌoina Yesu Keliso saninega, weyahina baibaiwami
    ꞌomi ꞌimi hemisa tetelina ꞌiꞌedadana ꞌasa mabwaiyana ꞌoidiya.
  cbt-NTPO: Canpitaso' noya Yosë natërama', natantërahuë. Ya'ipi piyapi napopi. Ina
    natantato, “Yosparinquën Sinioro,” itërahuë Yosë. Ina'ton napotërahuë. Quisocristo
    catahuarinco ina pochin Yosë nonta'huaso marë'.
  srn-NT: Na a fosi presi mi e taki mi Gado tangi fu un alamala fu san Yesus Kristus
    du gi unu. Bika na heri grontapu, sma e taki fu a bribi fu unu.
  cta-NT: Su nguxana ti quityi re, ndyuꞌni tlyu naꞌ jiꞌi̱ ycuiꞌ Ndyosi xquiꞌya Jesucristo.
    Tsoꞌo tsa ntiꞌ naꞌ chaꞌ cua ngusñi lcaa tyaꞌa ma̱ chaꞌ jiꞌi̱ Jesús, ca lcaa quichi̱
    ndañi chaꞌ jlya tiꞌ ma̱ chaꞌ biꞌ.
  bqc-SIM: Sɛ̃́ia gĩa ma Lua sáaukɛ̀ ń Yesu Kilisi gbãao ápii yã́ musu, kɛ́
    á luanaaikɛa lì dṹniaa píi yã́i.
  tcz-CHONGTHU: Keiman nangho jouse henga kasei masah nom chu, keiman Ka Pathen chu
    Yeshua Christa jal'in kathangvah-e, ajehchu Ama natahsanu thu chu vannoi mun jousea
    kisei ahitai.
  mar-mar: मी तुमच्यातल्या सर्वांसाठी प्रथम येशू ख्रिस्ताच्या द्वारे माझ्या देवाचे
    उपकार मानतो कारण तुमचा विश्वास जगजाहीर होत आहे.
  snp-snp: Ena komu ka ama ya logiminagolowe. Kolalo. Linate koli kikitamo monatina
    yamu wenena mikau-mikau lo-lo o minanako, linate muki yamu kolito ya siyane, lalole,
    loto Yesu Kilisto kuliyalo ya Gotine loumu minowe.
  isl-isl: Fyrst vil ég segja ykkur að þið eruð á allra vörum! Hvarvetna ræða menn
    um traust ykkar á Guði. Ég þakka Guði vegna Jesú Krists fyrir þessar góðu fréttir
    og fyrir hvert og eitt ykkar.
  spy-NT: Ābirchinē kurook Yēyiintēēnyuu kōōnkōy kubununēē Yēēsu Kiriistō kubo akweek
    tukul kuuyu /kyoomunēē kōōrōōsyēk chēē chaang' kule ōkoosēē keey Yēyiin miisin.
  xnn-xnn: Nan damo ay kayatko ay ibaga et men-iyamanak ken Apo Dios gapo ken dakayo
    am-in tay nagtek isnan olay addaaddawi nan gawis ay pammatiyo. Et dengdengngen
    Apo Dios nan lowalok tay wada si Kristo ay mangitaktakdeg isnan mamati.
  mwe-mwe: Ngunatandubha kwa kwaatendela eja a Nnungu bhangu, kupitila a Yeshu Kilishitu
    kwa ligongo lyenunji mmowe, pabha ngulupai yenunji inalunguywa nshilambolyo.
  tte-tte: Yagu nuwatu bagubagunana bwaite besiele. Yeisu Keliso esana mena yakawatoki
    yagu Yaubada koina komiu meuloimiu kaiwemiu, kaiwena ami meli wasana yanuwa yaulina
    dedeina esopali sibenalanako.
  tcs-tcs: Pas tok ai go spik. Wa! Ai big eso God po ebri pipol oloba i lisenbaut
    bilib blo yupla wea Zizas Kraist. Ai gad big eso po God po yupla ebriwan.
  hlt-THB: Lamma cyk awh, nangmih ak cangnaak akawng ce khawmdek pum awh amik kqawn
    dawngawh, nangmih boeih awh ce Jesu Khrih ak caming Khawsa venawh zeelnaak awi
    kqawn nyng.
  soq-soq: Bauta ne Iesu Keriso bedewe e uduudu baila ne Godna auwasadina, ipawa bola
    daitada bedeuwo e sumanaila umanawa debamaleno etei.
  qub-qub: Ermänucuna, rimëruga Tayta Diosninchïtami noga agradësicö Jesucristuman
    sumaj yäracushayquita may-chaychöpis parlaptin.
  att-att: Á yawe bì yù mapolu nga kagiak ku. Makimállakà kâ Namarò, ta pannakabaggi
    ni Apu Kesu Kiristu, ánna dayáwak ku si Namarò megapu nikayu ngámin, ta aringà
    makabalabálà kuna megapu sù napiá nga ángnguruk naw, nga neparámak ta ngámin nga
    lugár.
  bki-bki: Beamu ka neverial vite tealo rivan kamiu, kiniou nobolkouo ea Yesu Kristo
    siano, neber siva toru ban kanado Atua bior kamiu. Nojidom nela tibe na, bior
    napano vonganei, iliano nalo ea tivelinio na kenemiu bajago novo nalo, napano
    kuvitumolu kuvitu sikili ea moneano ea Kristo, naio jo ban ea vio miroano ruei.
  bqp-bqp: Káaku gĩa ma Luda sáabu kɛ̀ Yesu Kirisi gãi á pínki yã musu, kũ á ludanaanikɛnaa
    dà anduniala pínki yãi.
  mcp-mcp: Mə tɛ́ɛ́d fwo yə Zɛmbî waamə́ akíba kwoŋ mə Yésus-Krîst dɨ́ shú dʉ́n bɨ
    bɛ̂sh nəcé shí mishwun nyɛ̂sh í ŋgə gwádʉga búgə́ jɨ́n.
  hat-hat: Anvan m' di nou lòt bagay, kite m' di Bondye mèsi pou nou gremesi Jezikri.
    Paske, toupatou sou latè y'ap pale jan nou gen konfyans nan Bondye.
  npl-NT: Achto nimotlasojkamati inawak Dios itech itoka n Toteko Cristo Jesús, por
    nochteh nomejwah. Porke itech nochi n tlaltíkpaktli, motlapowia de nomotlaneltokalis.
  bgg-bgg: Igobi, gu nathek zab shii Isu Masi chiang è Hamangkhung-aphuii beng shii
    laso phi, nyieliieshii zab pha sohjambling è naro migi ji yoi ramuii ro.
  eng-TCENT: First, I give thanks to my God through Jesus Christ for you all, because
    your faith is proclaimed in all the world.
  eng-BSB: First, I thank my God through Jesus Christ for all of you, because your
    faith is being proclaimed all over the world.
  cpu-NT: 'Jiroka netavakyaari nonkante: Nopaasoonketziri Pava, okantakaantziro okaratzi
    jantziri Jesucristo. Nopaasoonketakoventzimi eerokaite, tema ithonka ikemakoyeetakemi
    tsikarikapayeeni tsika pikantayetanaa pikempisantayetai.'
  san-ASM: প্ৰথমতঃ সৰ্ৱ্ৱস্মিন্ জগতি যুষ্মাকং ৱিশ্ৱাসস্য প্ৰকাশিতৎৱাদ্ অহং যুষ্মাকং
    সৰ্ৱ্ৱেষাং নিমিত্তং যীশুখ্ৰীষ্টস্য নাম গৃহ্লন্ ঈশ্ৱৰস্য ধন্যৱাদং কৰোমি|
  tac-NT: Neka wa'lú cheliera 'ya Onorúgame napugiti Onorúgameka Esukristo nuléligime
    napurigá bujémala tabilé a'lá 'nátili napu 'nátame nile 'emi. Bochígimi 'we a'lá
    semáriga ra'icha ralámuli 'emi olagá, ralámulika ra'icha 'we 'la bijchígame ko
    'emi napu aní Onorúgame.
  eng-WEBPB: First, I thank my God through Jesus Christ for all of you, that your
    faith is proclaimed throughout the whole world.
  gfk-H: Ma no luena linga, bia tano nudahat kinkinis narako ta Iesu Karisito iau
    tanga tahut tupas Kalou wara gaia muat bakut kanong no numuat nurnur di gata hasahesa
    utana tano ula hanua bakut.
  viv-viv: Keke gavana faꞋina tu yami vetumagana valeyana fafali moyaꞋaina agaidiya
    ginanauna faꞋina, yaku veꞋoꞋola againe Yesu Keliso ana egana gayakayakahina tu
    yaku Yaubada againe omi miLoma yami vetumagana faꞋina gavesivesiule.
  yao-yao: Ikanaŵe yaili yose, ngwatogolela Akunnungu ŵangu kwa litala li Che Yesu
    Kilisito kwa ligongo lya ŵanyamwe wose, pakuŵa chikulupi chenu chikupikanika ku
    chilambo kose.
  tgp-tgp: Tiroma, na opoia vara a vere meje isan noku God matamim hin Iesu Kr̃isto,
    matan tamlohi na jara tari na varama la lo sorahi na nomim rasua.
  auc-NT: Mïnitö æbänö wede pönëmïnii, ante tömämæ quëwënäni tededäni ëñënänipa. Ïninque
    botö ïñömö Itota Codito ëmöwo apæ̈nedinque Wængonguï ingante waa ate apæ̈nebopa.
    Wængonguï bitö adobique pönö cæbi ate odömänoidi wede pönënänipa, ante apæ̈nebopa.
  kbc-NT: Odoejegi nimedi iniotagodetalo Aneotedoɡ̶oji Inoenoɡ̶odi leeɡ̶odi akaamitawecetiwaji,
    leeɡ̶odi niɡ̶ijo Jesus Cristo aneotedaɡ̶adomitiwaji. Igaataɡ̶a inatawece niɡ̶ina
    oko digoina iiɡ̶o odibodiceta ɡ̶atiwaɡ̶atakaneɡ̶egitiwaji.
  bmh-bmh: Amegai iz ag guzenai awaramoroi. Iz ag en dabeleimai, iz Uwait guzenai
    auranem, “O Uwait, iz na ‘Ese-e’ aizem. Na Yesus Kristus palautina, duailel go
    isanareun.” Iz go Ese-e aurem, einen, emgasag unum ebuan duailel agen ag Rom duailel
    Kristus en agal oiagab gusig petak emen awarina, duanemin.
  ctu-BL: Ñaxan mic suben Dios wocolix i yʌlʌ ti Jesucristo cha'an pejteletla, come
    woli ti ajlel ti pejtelel pañimil bajche' tsa' la' ñopo Cristo.
  meq-meq: Makurre eye na, neŋ faya na gay naha sɨsœ a Mbəlom ga hərwi kurom tebiye.
    Maa vəleŋ tsəveɗ məgay naha sɨsœ na, Yesu Kəriste hərwi məpe mədzal gər kurom
    nakə ka dzalum ha ka Yesu Kəriste aye na, kə ɗa a zləm ka məndzibəra tebiye.
  noa-H: 'Keena, deeum nem jaauju nawe pãrag jaauk''im: Muan Jesucristo gaaimua hich
    mag Hẽwandamagta hʌ̈u hajim ha chiraajem, pãachdëu hʌ̈k''atarr hiekta hagt''a
    hogdʌba durrum higwia deeum durram magwe pãar hëugar hõrau wajap''a hig hiyʌ̈ʌ
    haajem paar.'
  alp-NT: Kwali betaya, memenaije au beteke ete imi be bei saisa rebe Yesuse Kristuse
    Ionoe ete imire, au kotie trima kasi bei Alla le tamata esi alenake papela otoi
    be imi hlaleke ktili loko Yesuse Kristuse rame.
  san-VEL: prathamata.h sarvvasmin jagati yu.smaaka.m vi"svaasasya prakaa"sitatvaad
    aha.m yu.smaaka.m sarvve.saa.m nimitta.m yii"sukhrii.s.tasya naama g.rhlan ii"svarasya
    dhanyavaada.m karomi|
  kbq-kbq: Hagi kota'zana, Jisas Kraisi agifi, Anumzani'amofona maka'motamagura susu
    huntue. Na'ankure tamagra tamentintima hazazamofonkea, mika kotega huama nehaze.
  kbh-kbh: Jabojáts̈amna, Bëngbe Bëtsá, Jesucristbiajana s̈cuatschuá, cada ona ts̈ëngaftanguents̈abiama,
    er nÿets quem luariñe ents̈anga ts̈a monjesoyebuambná ts̈ëngaftanga Jesucrístbeñe
    bëtscá s̈mojtsos̈buáchema.
  ron-LSB: Mai întâi, mulțumesc Dumnezeului meu, prin Isus Hristos, pentru voi toți,
    pentru că credința voastră este vestită în toată lumea.
  pon-pon: let kaieu, i kin kapina ai Kot ki Iejuj Krijtuj pweki komail karoj; pwe
    omail pojon me kalok jili lel penan jap karoj.
  nhe-BL: Achtohui nijnequi nijtlascamatis Toteco Dios ica Jesucristo para nochi imojuanti,
    pampa hasta campa hueli ipan tlaltepactli, nochi quicactoque quejatza nelía cuali
    inquineltocaj.
  sps-sps: Vaamuan tsom non, nyo komainy tsue of maromi, tan nainy te fakats anyo
    mi, nyo tsue faarof to ten Gov tsonyo tana saa, tana ka te kat e Jisas Krais tsumi,
    ai to kan tana vainy faavot te vegiau tsuk maromi, ri te tsue na ka, ami te faason
    fareits em ten Krais.
  wnc-wnc: Wamu tupan taknga anzing daninangge nataat. Aminu yotna yotna nana aminda
    ginde natake ginda Jesue natapa kekeknga singgak ngang nataaing. Unzingge nata
    ginu kuupbamde natake Anutue inimbaknganggat. Inimbakngake nata gaak wamu Jesu
    Kraisde iniwa ita take Anutue ininggak.
  bus-bus: Káaku gĩa ma Luda sáabu kɛ̀ Yesu Kirisi gãzĩ a píngi yã musu, kɛ̀ a ludanaanɛkɛna
    dà andunala píngi yãnzi.
  gub-BL: Peme heze'eg zanune aze'eg putar Tupàn hezar pe ihe nehe kury, penàenàn
    ihe nehe kury. Apuner izupe heze'egaw rehe ihe, ta'e Zezuz Zaneruwihawete umàno
    herekuzar romo a'e xe. Nezewe a'e putar izupe kury. — O Tupàn, amo Hom tawhu pe
    har a'e wà, uzeruzar katu nerehe a'e wà, a'e izupe. — Nekatuahy, ta'e eremuzeruzar
    kar nezehe ne wà xe, a'e izupe. — Teko ko ywy rehe har paw rupi a'e wà kury, wenu
    nerehe wazeruzar katu haw imume'u haw waiko a'e wà kury, a'e izupe.
  imo-imo: I ungumu kumbe lepo nimboi, eno Jisas Kraist paimbo ningo ipuki tirimele
    ulu mai kombu pali imbomani temane toko tirimelemunga nani Jisas Kraistinga imbi
    lepo nanga Gote kinye paa tereno nio.
  boj-boj: E mati niŋgi anjam bei merŋgwai. Niŋgi Yesus Kristus qa nuŋgo areqalo siŋgilateqnub
    deqa tamo uŋgasari gargekoba naŋgi niŋgi qa saoqnsib laqnabqa sawa sawa kalilq
    di naŋgi queqnub. E deqa are qaloqnsim Yesus Kristus aqa ñam na ijo Qotei minjeqnum,
    “Keretonum.”
  eng-DRA: First I give thanks to my God, through Jesus Christ, for you all, because
    your faith is spoken of in the whole world.
  knf-knf: Dŋal duna kaţëpna ţi Yeŧu Kriŧtu kabeeb Naşibaţi i njaaŋ kadëman ţi uko
    wi nan bŧi ţiki bañaaŋ biki umundu bŧi baŧiink kë nafiyaar Kriŧtu.
  san-KHM: ប្រថមតះ សវ៌្វស្មិន៑ ជគតិ យុឞ្មាកំ វិឝ្វាសស្យ ប្រកាឝិតត្វាទ៑ អហំ យុឞ្មាកំ
    សវ៌្វេឞាំ និមិត្តំ យីឝុខ្រីឞ្ដស្យ នាម គ្ឫហ្លន៑ ឦឝ្វរស្យ ធន្យវាទំ ករោមិ។
  arn-NT: Wünelu mew, Jesucristo tañi üy mew mañumtukefiñ tañi Ngünechen kake kiñeke
    ta eymün mew, fey fill püle am nütramyengelu tamün mupiltulen.
  zas-NT: Yalojxgaj por Jesucrist rudën quixtëë loj Dios por gradi, guial guidibczi
    ruzaꞌt reeman lëjt xhienaag rliladxidi Jesucrist.
  ken-NT: Ɛnyɨŋɨ́ mbɨ chi bɛ nchí kaka Mandɛm. Chi Yesu Kristo kɛ ákʉ̀ bɛ ɛmbak
    nɔ mbɔnyunɛ mmɨk nkɛm aghok ɛ̌ti ɛnyǔ nɛka ɛnɛn bǎbhɔ́ŋɔ́ nɛ Yesu.
