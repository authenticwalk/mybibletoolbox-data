  heb-heb: בראשונה אודה לאלהי בישוע המשיח על כלכם אשר ספר אמונתכם בכל העולם׃
  mpp-mpp: Molickelu ngic-ngigacfocine ngengele ngagesilu Yesu Kristole wacka Wapongne
