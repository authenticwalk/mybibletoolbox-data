    li-mangaji, kala-nykarri yirrunga wumba kirrinyamba-yibarra nirru-wurdu yilaa
    ki-Jijaj, jalali-nanji lalungali-nganji yirrunga, jalali-nanji nganinya, “Marrirru!
    Li-mbangu li-wulu, li-jibiya barrawu Ruma, bajalu nalarrku likungu ki-Jijaj, Li-mangaji
    barra, kalinyamba-yibarra nalu-wurdu yilaa ki-Jijaj Kurayij kalngiya li-mangaji,”
    nganinya jalu-wukanyinji. Kulu jarna-barlirranji Wunyatha yirrunga.
  mya-mya: သင်​တို့​၏​ယုံ​ကြည်​ခြင်း​အ​ကြောင်း​သ​တင်း သည်​ကမ္ဘာ​တစ်​ဝန်း​လုံး​ပျံ့​နှံ့​လျက်​ရှိ​သ​ဖြင့်
