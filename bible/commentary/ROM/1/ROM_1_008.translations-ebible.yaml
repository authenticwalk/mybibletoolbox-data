    Jesucristobe janchakin matu dasibikidi dayuikin en medabenan Dios en kenwankubainmiski.
  xtm-NTPP: Xinañu'u kuiti, te ja maa Jesucristo ma, te ndakuan‑ta'vi sa nuu Su'si
