  mbc-NT: E'mai' pe Uyepotorî Paapa yapurîuya Jesus Cristo nîkupî'pî wenai. Maasa
    pra tamî'nawîrî pata ponkonya innape iku'to'ya'nîkon yekare etasa' man.
  ndg-ndg: Wite, nenda kusukuru Nnungu wangu nkati ya Yesu Kirisitu kwaajli jyinu
    mwaboti, mana aminia kwinu kwenda hubililwamulunia lwote.
  wsk-wsk: Motam motam mu, ani girek ale nina suen la nego ko, Jesus Kristus nup te
    aga Kaem amilmil tuekko, mu awuk, nenenga nengemang ningi nunguning ko den mu,
    sor suen la te geraga saparam se ani agotala ikiem.
  toj-NT: Pero bajtan huax c'ana cala huabyex, stz'acatal lec ja Jesucristo, cho stz'acatal
    ja Diosi yuj apetzanil ahuenlexi. Ja ba spetzanil ja lugari huala taajiyex ti'
    yuj ja huanex xa ni sc'uajel ja Diosi.
  tbc-tbc: Mel malmalan ŋurupaiaŋ man igo ya. Saen aŋ fidian niŋemi wo ilog isou dop
    man ŋai Jesus Kristus lo Anut ilo uyan ŋupani da. Man dugo, tan fufulek fidian
    en san tamolpein iŋ aŋsam ilo rumok Jesus lo yan niŋen o diŋiŋeŋ da.
  sna-sna: Pakutanga, ndinovonga Mwari wangu muna Jesu Kristu pamusoro penyu mose,
    nokuti kutenda kwenyu kunoparidzwa panyika yose.
  smk-NT: Mu'na-mu'na sa sarba, kisalamatan koyay Dios bana' komoyo mangibwat sa ginwa'
    na ni Jesu-Cristo. O' a ta say pagmamatalek moyo kona ni Jesu-Cristo, ket pitanda-tanda'
    anggan sa adayo' anan lulugar.
  grc-TCGNT: Πρῶτον μὲν εὐχαριστῶ τῷ Θεῷ μου διὰ Ἰησοῦ Χριστοῦ ὑπὲρ πάντων ὑμῶν, ὅτι
    ἡ πίστις ὑμῶν καταγγέλλεται ἐν ὅλῳ τῷ κόσμῳ.
  gof-WFTW: Ubbaafe koyrottada, hintte ammanoy biitta ubban si7ettida gisho, Yesuus
    Kiristtoosa baggara hintte gisho ta Xoossaa galatays.
  spa-BLM: En primer lugar, doy gracias a mi Dios, por medio de Jesucristo, por todos
    vosotros, porque vuestra fe es proclamada en todo el mundo.
  kyz-NT: Kwe pewara 'gã najuejue etee futat pẽnera renupa. “Roma pewara 'gã werowiarete
    futat Jejui Kristu 'ga” 'e kwasi'oa 'gã enupa. A'eramũ je teku'iramũ tekou pẽ
    nee. Jarejuwarete 'ga je imuorypa pẽ nee. “Ene te 'ã eneresage. Ene futat 'ã eja'yra
    'ga rerowiarukaa Roma pewara 'gã nupe. 'Awamũ kwe pewara 'gã 'gã nera renupa”,
    'jau je 'ga upe, 'ga muorypa pẽ katu'og are.
  dao-dao: Nami jumnak khawmdek avan üng ngthang hükia kyase, nangmia phäha, Jesuh
    Khritawa ngming üng akcüka, Pamhnam ka jenaki.
  cya-cya: Tsaña'an nguiaa cha' 'in um, culo nducua la ndyaan xu'hue 'in Ndiose si'ya
    Jesucristo si'yana sca chcui chendyu nguia nscua cueen cha' 'in um ña'an nu ndiya
    qui'an ti' um 'in ñi.
  nii-nii: Kumb se, na ek yi mił nimbii end. Na enim piip kin, na Gos Krais Jiisas
    kin ka piip ngond. Nimbił erang, wumb konu orung orung pei wumb ei piik kin, enim
    Jiisas Krais kin pii gii ninjing ei piinmin.
  ign-NT: Núti, tétavi­cavahi eta nucuna­chirahi ema Viáquenu Jesucristo, nuhasu­lu­pa­yachahi
    ema Viya íchavenehi emutu éti. Namutu ena achaneana te avasareana téchaji­sia­heanahi
    eta yátupi­ra­ripahi éhica ema Viya.
  dik-NT: Tueŋ, ɣɛn alec Nhialicdiɛ̈ rin Jethu raan cï lɔc ku dɔc ë riɛnkun, rin kɔc
    ëbën pinynhom aacï gamdun ŋic ëbën.
  cac-cac: A jun tic in gana tzin b'ab'laj alejb'at d'ayex. Yuj Jesucristo svac' yuj
