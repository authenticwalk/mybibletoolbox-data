  unx-unx: ଆପେୟାଃ ବିଶ୍ୱାସ୍‌ ବିଷାଏରେ ଗଟା ଅତେଦିଶୁମ୍‌ରେ ଉଦୁବଃତାନା, ଏନାମେନ୍ତେ ପାହିଲାରେ
