  bod-N: དེ་ཡང་ཐོག་མར་ཁྱོད་ཅག་གི་དད་པ་ནི་འཇིག་རྟེན་ཡོངས་ལ་ཁྱབ་ཡོད༌པས། བདག་གིས་ཡེ་ཤུ་མཱ་ཤི་ཀར་བརྟེན་ནས་ཁྱོད་ཅག་ཐམས་ཅད་ཀྱི་ཆེད་དུ་རང་གི་དཀོན་མཆོག་ལ་བཀའ་དྲིན་ཞུའོ།།
  tca-NT: Rü ñu̱xma rü Ngechuchu ya Cristuégagu Tupanana moxẽ chaxã pexcèx, erü guxü̃wama
