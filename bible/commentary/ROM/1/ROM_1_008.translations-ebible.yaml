  kek-NT: Xbe̱n cua ninbantioxi chiru li Dios sa' xc'aba' li Ka̱cua' Jesucristo xban
    nak yalak bar na-abiman resil nak tz'akal nequepa̱b li Cristo.
  blz-NT: Tumbena yaku' munsukuurkon i kuu na Alaata'alangku mimpu'u ni Yesus Kristus,
    gause imaanmuu notolelemo na longkop tano' balaki'.
  poe-NT: Xrankíxixín kjua̱cha̱xién Jesucristo tjánchàxian Dios kjuasáya kíxin jahará
    ó kuítekáonrá chꞌán la ko nkuíxín chjasintajni nixja sín nkexrí tinkachónkirá
    chꞌán.
  san-TAM: 'ப்ரத²மத​: ஸர்வ்வஸ்மிந் ஜக³தி யுஷ்மாகம்ʼ விஸ்²வாஸஸ்ய ப்ரகாஸி²தத்வாத்³ அஹம்ʼ
