    moziknaha — my. Iwa Deus pe my.'
  san-THA: 'ปฺรถมต: สรฺวฺวสฺมินฺ ชคติ ยุษฺมากํ วิศฺวาสสฺย ปฺรกาศิตตฺวาทฺ อหํ ยุษฺมากํ
    สรฺเวฺวษำ นิมิตฺตํ ยีศุขฺรีษฺฏสฺย นาม คฺฤหฺลนฺ อีศฺวรสฺย ธนฺยวาทํ กโรมิฯ'
  iws-iws: 'Kara bɨiyɨn pɨ ta yaiya saiir nikɨ boɨni: Hɨnda tɨnda sɨma kɨmiirɨn hɨnɨɨna
    haigirɨrɨr boɨni, kɨma Adi Komii krɨmiir Wanɨn siiram naɨngwo tɨbmiiyan iikamkɨm.
    Mɨ Jisɨs Krais siir inɨg ɨiirɨn kara kɨmiir asi boɨn wadɨeki Adi Komii siir.'
  pol-SZ: Już na wstępie pragnę podziękować Bogu przez Jezusa Chrystusa za was wszystkich,
    za to, że wasza wiara jest znana na całym świecie.
  ztq-NT: Xtedyaa skizh lo Jesucrist ni lo Tat Tios por lëë do, por laañee xkaatyee
    chakyety to porñee xniladzy to xtiits Dios.
  zai-NT: Casi uzuluá' racaladxe inié nia Jesucristu udii diuxquixe Dios pur irá tu,
    purti irá ladu ma cuzeete cabe pabiá' napa tu fe ne Dios.
  upv-upv: Womunen, nuwra bowra erres wor tevi Atua suk renge nise Iesu Kristo suri
    kami jijle. Suri nosurien se kami arok-supsup̃e renge iel ngatan p̃etp̃eti.
  wap-NT: Aizii kiwiin, kaiman manawun pugaru, õkian Tominkaru ati, Jesus Christ idaꞌan,
    ipai unao dauꞌan. Ushaꞌapanum kauꞌan ipaiꞌi naa wiizai kawanaꞌati pidannao kaunamunaatan
    umishidan Christ.
  mva-mva: 'Matamata bokai mra-kaming kana: Iesus Kristus ara-nao be kam kanabe Nanaranga
    negu uperui. Bakara, ege-ege kateka-o ambe lama unianga-ming rangaka ipurapura
    kam Iesus Kristus moimoi be lama kaunania-uia.'
  dwr-NT: Kasetaade taani hinttenttu ammanuu sa7aa ubbaan sisetteedda diraw, Yesuusi
    Kiristtoosa bagganna hinttenttoo taani Xoossaa galatay.
  kfw-kfw: Mansakhet-ah, Jisu Christa diangnga inphut nangni rakip sik-ah Ka Pathian
    kha kaminpaak, ajarchu nangni in-ngamna kha manmasituol rakip in innajetpi jei.
  bfz-bfz: पईले आऊँ तुसा सबी खे प्रभु यीशु मसीह रे जरिए आपणे परमेशरो रा धन्यवाद करूँआ,
    कऊँकि यीशु मसीह रे तुसा रे विश्वासो री चर्चा सारी दुनिया रे ऊणे लगी रिया।
  cuk-09: Gebeunni Jesucristoba dog-nuedye an Bab Dummadga bela bemar-nuggi an sogbido,
    ar ade bela we-napneg-naidgi sunmakedbimalad, bemar Jesucristogi bensulidgi.
  ben-OBCV: সর্বপ্রথম, আমি যীশু খ্রীষ্টের মাধ্যমে, তোমাদের সকলের জন্য আমার ঈশ্বরকে
    ধন্যবাদ দিই, কারণ তোমাদের বিশ্বাসের কথা জগতের সর্বত্র শোনা যাচ্ছে।
  mil-NT: Te díhna nuu‑gǎ càchí tnúhu‑í xii‑ndo sǎ ǐo ndàcáⁿ táhù‑í núú Yǎ Ndiǒxí
    cuèndá sá ǐo sàndáá iní‑ndó‑gǎ, te nchaa ñáyiu nìhí‑yu tnúhu sá dúcáⁿ quìde‑ndo.
    Te Xítohó Jesucrìstú dáyǎha‑gá nchaa tnúhu càháⁿ‑í núú Yǎ Ndiǒxí.
  myu-myu: 'Roma ka watwat itabut cĩcã Jesus Cristo kay iap awẽg̃ o''yawẽg̃tobuxik
    ip soat ka watwat. Imẽnpuye ocokcok cĩcã eykay. Imẽnpuye: — Bay, ẽn xipat cĩcã
    — i õn e''em Deus pe.'
  fue-fue: Taw, mii yetta Alla am diga e Yeesu Almasiihu gam mooɗon on fu. Gam goonɗinki
    mooɗon e batanee der duuniyaaru fu.
  amk-amk: Fi reantenang mani, yohong mahikai we nehu Seng Allai ria Yesus Kristusi
    we mea kiai, weo nunei sentenang etaramioai we meroaso Kristusi na mai paria.
  fai-fai: Kale kamakikiw naka weng kalono kali ayo ki Yesus Kadais win dim adikum
    kiba Got ken keiyo, yaki ko. Kale be watawo kaleyo bá, adikum bakan kuw tabodu
    wanang kinim iyo kim afan kalin dukum sung uyo kidibiw kayo ko.
  ura-NT: Jesocurisito aina cuaaine satiin le cachanequichene coreniha, jataain Cana
    Coaunera coroajeeun, esinae rauhijiriin esenetaaichene coitucuuruha itolere sacutaaine
    coitucuhanune jaun.
  mcd-NT: Tau huaquin un mato yoisharapai. Man Jesucristo icoinra huacun manifotiton
    nicamisifo. Ascacun un mato shinanquin un Jesucristohuunshon —¡Aichoran! Upa Diosin,
    —ishon un yoimisi.
  urt-urt: Ŋendehei ŋam da mini yip tuꞌe leꞌe, nato naŋ tikin Krais Jisas pe, ŋam
    da mininge wusyep mirisukwarme Got. Detale, nalꞌe nalꞌe kekep lalme pe, lenge
    miyeꞌ tuweinge lalme yisande wusyep ŋaiye ŋoihmbwaip yip Rom si teŋeime Lahmborenge.
  kiz-kiz: Hoti nikambombesya K'yara ghwangu kwa Yesu Kristu kwandabha jha muenga
    mwebhoha kwandabha imani jha muenga jhihubiribhwa pa dunia jhioha.
  tzo-TZE: Ja' ba'yuc ta jtojbe ta vocol Dios ta sventa ti lec ach'unojique. Ja' ta
    sventa Jesucristo cha'ibun jc'op li Diose. Ti jech ta jpase, yu'un vinajem ac'oplalic
    ta scotol banamil ti lec ach'unojic Diose.
  lex-lex: Ina-nara ama-hyali, maka a'ukot ulga de, onnila Yesus Kristus hihi'ini
    mai ita pede a'u'uli-uwedi it Uplerlawanni, yoma la'a meni-meni to' pa rakot nohora
    la'a miy pesiaymi e naruri olek la Yesus Kristus de pede riy ratlin nana.
  dov-dov: Lutanzi, ndilumba Leza wangu kwiinda muli Jesu Kkilisito akaambo kenu moonse,
    akuti lusyomo lwenu lwaambilizigwa munyika yoonse.
  rgu-rgu: Nai au susurak ia, masososa na au nau hule makasi dodouꞌ neuꞌ Manetualain,
    nana huu Yesus Kristus noi-tao nai emi dale mara. Au hule makasi boe, nana huu
    lahenda fo leo rai mana pareta Roma a nusa na katemaꞌ, ara beidea laꞌe-neuꞌ emi
    mamahere neuꞌ Yesus.
  toc-NT: Pu̠lhá cca̠­ma̠­ca­tzi̠­ni̠­pu­tuná̠n pi̠ anka­lhi̠ná cpa̠x­cat­ca­tzi̠niy
    Dios caj xpa̠­la­cata hua̠ntu̠ Jesu­cristo tla­huama nac mila­ta­ma̠tcán, porque
    xli̠­ca̠na pi̠ luu lacaxtum tla̠n ca̠li̠­chu­hui̠­nan­ca­ná̠tit la̠ta hui­xinín
    li̠pa̠­hua­ná̠tit.
  som-som: Marka hore waxaan Ilaahay xagga Ciise Masiix ugu mahadnaqayaa kulligiin,
    maxaa yeelay, rumaysadkiinna waxaa lagaga warramaa dunida oo dhan.
  mam-C: Tnejil, nxi nq'o'n chjonte te qMan Dios kyi'ja kykyaqila, noq tu'n Jesucrist,
    qu'n nyolajtz ti'j kynimb'ila toj tkyaqil twutz tx'otx'.
  ndj-ndj: Ngumulumba tanila Chapanga wangu kupitila Yesu Kilistu kwanongwa ya mwavosi
    yumwi, nongwa mlima wosi wupikanila ujumilwa wenu.
  mbj-NT: 'Pooj jé ỹ ky däng do hahỹỹh: Jesus Kristo häd gó, P''op Hagä Do ỹ h''yy
    kaha''eeh do hã ỹ j''aa etsë, jé pad''yyt hẽ badäk hahỹỹ bä rabaher''oot do hyb
    n''aa nyy da baad ub P''op Hagä Do hã bë h''yy ka''eeh.'
  lat-VUC: 'Primum quidem gratias ago Deo meo per Jesum Christum pro omnibus vobis:
    quia fides vestra annuntiatur in universo mundo.'
  ngp-ngp: Nk'hongo ya yose, namtogola Mnungu kwajili yenyu nyose kwa sila ya Yesu
    Kilisito, kwaviya mhuwi wenyu wevika mwe isi yose.
  enq-2: Nyakama Roma tange dupame Jisasa tungi pyao kalyamino lapae doko yuu dupa
    pitakanya lao taeyamino dokonya, nambame nyakama pitaka masetala, Jisasa Kraisanya
    kenge dokonya nambanya Gote doko wambao yaka pilyino lelyo.
  eng-ASVBT: First, I thank my God through Jesus Christ for you all, that your faith
    is proclaimed throughout the whole world.
  mna-mna: 'Sua tio mataana kana, ina ta kembei: Niom ta boozomen tana kakam yo ma
    leleŋ ambai kat, mi aŋpakur Anutu tio pa Yesu Krisi zaana. Pa urlaŋana tiom uruunu
    tizzo ma irao lele ta boozomen kek.'
  myw-myw: Kalin nuwag waseg Yowbad, peinan tababaws yakamiy kusimounids bwein waseg
    Yeisuw Kelis; butumiy bo nein ven babaw wasigeis.
  sby-sby: Cakutanguna ndalumbunga Lesa wakame kupitila muli Yesu Klistu pacebo ca
    njamwe mwense, pakwinga pa cishi conse capanshi bantu balambanga sha lushomo lwenu.
  sll-sll: Ena ni yalhobi Yisas Kraist yol e pir tenga hanere, ari wiyol hobi hani
    awala gangwo na pire, God wai pir teiwa.
  yaq-NT: Che'a bat naatakai, Jesukrijtota betchi'bo, si'imem emo betchi'bo, ne in
    Liojta aet baisae. Bwe'ituk enchim a' suale'po junuen si'ime aniat yeu tajtia
    ju'uneiyaawa.
  uro-uro: Narhoer di nävät ma Jisas ma Krais dä nguat tes ama mär sage ma Ngämuqa
    nävät a ngän moe inguna ama ruvek nävät ama ivätki moe di sa rhat nari sävät angän
    gatnanakt.
  ita-1885: IMPRIMA io rendo grazie all'Iddio mio per Gesù Cristo, per tutti voi,
    che la vostra fede è pubblicata per tutto il mondo.
  muy-muy: Enjenjeni ti nəgri sʉsi ana Bay Melefit goro azuhva kʉli ɗek akaba azuhva
    zlam ga Yezu *Krist ya àgri ana kʉli ni, aɗaba mis ɗek tìcia kə̀bum kəfumki ahàr,
    tə̀bu təzlapaki ka ma gani.
  kqc-kqc: Yomakai dudu ago kora regida, Iesu Keriso dudu ya tau vanu dada, nai Sei
    rofu buni tora gade maida, adina bi, kono tora noibanuri yi mokena vari gira aena
    di sina niogau redo.
  tav-tav: 'Atie mai mʉjaare yʉ buio jʉgo: Camaja ati yepa nipetiro macana Jesucristore
    mʉja caapiʉja nʉcʉbʉgorijere buio batema. To bairo mʉja cãniere na caĩ buiorijere
    apii Diore, “Ñuu majuucõa,” cʉ yʉ ĩnucu. Jesucristo jʉgori mʉjaare yʉ jenibojanucu
    Diore.'
  eng-ULB: First, I thank my God through Jesus Christ for all of you, because your
    faith is proclaimed throughout the whole world.
  spa-VBL: Permítanme comenzar diciendo que agradezco a mi Dios por medio de Jesucristo
    por todos ustedes, porque en todo el mundo se habla acerca de la forma en que
    ustedes creen en Dios.
  fra-_FOB: Avant toutes choses, je rends grâces au sujet de vous tous à mon Dieu,
    par Jésus-Christ, de ce que votre foi est célèbre par tout le monde.
  hau-ULB: Abu na farko dai ina yi wa Allah na godiya ta wurin Yesu Almasihu domin
    ku duka, domin kuwa ana labarta bangaskiyarku ko ina a cikin dukkan duniya.
  mal-mal: നിങ്ങളുടെ വിശ്വാസം ലോകം മുഴുവനും പ്രസിദ്ധമായിരിക്കുന്നതിനാൽ ഞാൻ ആദ്യം തന്നെ
    നിങ്ങൾക്കെല്ലാവർക്കും വേണ്ടി എന്റെ ദൈവത്തിന് യേശുക്രിസ്തു മുഖാന്തരം സ്തോത്രം ചെയ്യുന്നു.
  kkc-kkc: Malalo ayo nimapoo ka takooso. Mi susuga ma kulodu odoo susuga oso niyo
    tei too goo ee olo dudobuguso. Esiga ayo Yesu Keliso maga niba halo Godee mapoo
    goomoga to takeliso.
  lit-lit: Pirmiausia aš dėkoju savo Dievui per Jėzų Kristų už jus visus, kad jūsų
    tikėjimas yra apskelbiamas visame pasaulyje.
  urd-GVR: Awwal, maiṅ āp sab ke lie Īsā Masīh ke wasīle se apne Ḳhudā kā shukr kartā
    hūṅ, kyoṅki pūrī duniyā meṅ āp ke īmān kā charchā ho rahā hai.
  far-far: Ru eteta, nau ku tangoa God nau fua mulu tafau ana satana sa Jesus Christ,
    sulia wane ana fere 'oro ki laona molagali tafau kera rongo na sulia na famamanae
    kamulu.
  suz-BL: गेपुकीमी येसु ख्रीस्‍त कली थमा सुइश्‍शो नेल्‍लेमी तुइक्‍नीम। मिनु गो आं
    परमप्रभु यावे कली “रोम सहरम बाक्‍ब आन कली रिम्‍शो पाइतीनी” दे ठेयब सेल्‍नुङ। रोमी
    १६:१९
  car-NT: Tamusi ety 'ne ka'tu sawongaje mo'ko Jesus Kristus ta pa'poro apokoine.
    Moro o'waine Tamusi amyikary irombo wararo ero nono tu'po kynotanon.
  amp-amp: Barkof kfo nuhas mrokfot kanga akfo nuhasanko. Wawanyko, kmiya-kmim niko
    Jisas Kraisr yakitoh kihwa nmbuhat bi kfo ptha htfaswomt. Na ndt wanyhato Bro
    Nkifrar tu kfo yindhor mifwanr.
  bht-bht: पेहले मैं तुसां सारयां तांई यीशु मसीह दे जरिये अपणे परमेश्वरे दा धन्यबाद
    करदा है, क्योंकि मती सारियां जगां दे लोक तुसां दे यीशु मसीह पर भरोसे दे बारे च
    गल्लां करा दे न।
  eng-NOY: In the first place, I thank my God through Jesus Christ for all of you,
    that your faith is spoken of throughout the whole world.
  cub-NT: 'Mamarʉmʉre coyʉiyʉvʉ mʉjare yópe: Caivʉ ijãravʉcavʉ jápiaivʉbu mʉje borore,
    mʉje jʉ aiye boje Jesucristore. Que baru yʉ jíyʉbu torojʉede Jʉ̃menijicʉre ñʉje
    baju ʉrõque mʉje jʉ aiye boje ʉ̃́re. Jesucristobe cad̶ateni, “Pʉeno baju meacʉbu
    mʉ”, Jʉ̃menijicʉre yʉre are d̶ayʉ, obedivʉ põeva ne jápiaiye boje mʉje jʉ aiyede
    Jesucristore.'
  ita-1927: Prima di tutto io rendo grazie all’Iddio mio per mezzo di Gesù Cristo
    per tutti voi perché la vostra fede è pubblicata per tutto il mondo.
  lww-lww: Sumon nap̃a nevisawal sur lap̃as van amiu, nemlen e kia kiena ne Yesu Kristo,
    nepisa potena keviu pan kieta Ntewa vanon amiu. Nesape nekila ve sanene, komin
    nanagane, visena e lepas na kiamiu p̃elaga wo na sum̃alun m̃areraena e lelagaena
    e Kristo, naga sum̃a pa mlewo make yo moki narui.
  ckb-ckb: سەرەتا، لە پێناوی هەمووتان بەهۆی عیسای مەسیحەوە سوپاسی خودام دەکەم، چونکە
    باوەڕتان لە هەموو جیهاندا بڵاوبووەتەوە.
  nas-nas: Tutung tee nkaang Kumponing-koo tampaꞌ tang minkuamaꞌnaang diiꞌ tee-koo
    baitorarimaung-koo Jiisuuꞌ Karistooꞌke pakumurioꞌ. Ookara kansiꞌke taaravaamaung.
  uvl-uvl: 'Iok, e teke e talun tele lek helenga ke mai: Hehei pe hana nga kileng
    lochloch ngana nga ich te nenene imo nge letemo manmanna. Nem poia iau ke e hele
    urana toto lange ak Soke NeHalang. Pe Iesus Kristus i sipona poia ure nem ke lohot
    ke pomam.'
  eng-BBE: First of all, I give praise to my God through Jesus Christ for you all,
    because news of your faith has gone into all the world.
  ixl-CNT: Tibꞌaxa, nival sete aas niꞌxhunkꞌama u Tioxh setiꞌ tibꞌii u Jesucristo.
    Tan til chaj koꞌxh nipaxku etziiul aas ex niman tetz u Jesuus.
  xsi-xsi: Nana atu aporo ŋgua ŋine muŋga lâ ŋga; ikura tâno ndoni, kinzi tamâta uru
    situla miki parinami tu nemi kalo-tawana ikeno kaika ŋinde. Mine nde lâ Yesu Kirisi
    ŋa naŋa kawâŋgu ndaŋge pa naneŋgu Maro Kindeni ŋana miki rârâni kâ.
  crx-NTPO: '''Udechoo nohdutásnelh-un njan ''et ''uhoont''oh, ndi yun k''ut dunene
    ts''iyawh nohbulh ''uhudits''o Sizi Gri ts''un be ''alha'' hoont''oh-i ghun. ''Et
    huwa nohni nohghun Sizi Gri gha sYak''usda nohba musi dusni.'
  kan-OKCV: ಮೊದಲನೆಯದಾಗಿ, ನಿಮ್ಮ ನಂಬಿಕೆಯು ಲೋಕದಲ್ಲೆಲ್ಲಾ ಪ್ರಸಿದ್ಧಿಗೆ ಬಂದದ್ದರಿಂದ ನಿಮ್ಮೆಲ್ಲರ
    ವಿಷಯವಾಗಿ ಕ್ರಿಸ್ತ ಯೇಸುವಿನ ಮೂಲಕ ನನ್ನ ದೇವರಿಗೆ ಕೃತಜ್ಞತೆಯನ್ನು ಸಲ್ಲಿಸುತ್ತೇನೆ.
  bbb-bbb: Naka joefuo Jesu Kuraesido ive ijia una Godido oemareke. Ijadufuo maeje
    jone izege ja Jesu Kuraesi ma vierafevo ije e are irore boegia kariva ije bune
    fie furi.
  blw-blw: Wat ta an-owat an etoroy, manyamanà unna an Apudyus gapon Jesu Cristu te
    hen iyaman-o, hen nanhemamagan hen afurotyu hen karotarota.
  tam-2017: உங்களுடைய விசுவாசம் உலகமெங்கும் பிரசித்தமாகிறபடியினாலே, முதலாவது நான்
    உங்களெல்லோருக்காகவும் இயேசுகிறிஸ்து மூலமாக என் தேவனுக்கு நன்றி செலுத்துகிறேன்.
  azz-NT: Huan axcan ica itocaytzin de Jesucristo nicueyitasojcamachilía Notajtzin
    Dios ica por nochi namejuan, porín nohuiyampa de senmanahuac motetapohuijtinemi
    de queniu nantacuautamatinemij ihuan Cristo.
  spa-RV-1909: Primeramente, doy gracias á mi Dios por Jesucristo acerca de todos
    vosotros, de que vuestra fe es predicada en todo el mundo.
  csy-csy: Na upna uh sia leitung theampo ah ki son ahikom in, note theampo atu in
    Jesus Christ tungtawn in a masabel in ka Pathian tung ah ka lungdam hi.
  mxq-NT: Tim jawyiin, mʉt yʉꞌʉgyʉjxmʉ Jesukristʉ, nja̱ꞌa̱ygyʉdákypyʉts ja Dios mʉt
    nidʉgékyʉty miidsʉty mʉt ko yajmadyaꞌakyꞌáty ja mmʉbʉjkʉnʉty oytyim ma̱a̱ty ma̱
    tʉgekyʉ naxwíñʉdʉ.
  tzj-NT: Camic wach'alal nwajo' nbij chewe nabey chi congana nmaltioxij tre ja nDios
    emwal pro nij ewanojelal. Pa rubi' ja Jesucristo nmaltioxij tre rumac ja bien
    notakixi nat nakaj nojel chwach ja rwach'ulew chi ixix ruq'uin ja Jesucristo yukul
    wi' ec'u'x.
  tdt-tdt: Uluk nanain, hau foo agradese ba hau nia Maromak hodi Jesus Kristu nia
    naran tanba imi hotu fiar ba Jesus. Tanba ema iha nebee-nebee deit konta kona
    ba imi nia fiar nee.
  ron-BTF: Întâi, mulțumesc Dumnezeului meu prin Isus Cristos pentru voi toți, deoarece
