verse: ROM.001.008
translations:
  kpx-kpx: Di hotoe umuka louge evive. Di Iesu Keliso ivimo guliguliai laheho vahaehoale
    ke loui Dilava namihanu. Kosealemo di evige vata bahatae ataeau loui avoe, “Loma
    ata keau evievi ataea.”
  okv-H: Eto ke kihi ta amo na Iesu Keriso ta javo ta God ta degi osa ari ere ikihena
    amo ungo God humota ere ova amita ke amo enda tapa ta sigeto ere pahua.
  tbo-tbo: Yesu Keliso uyahinei u Yaubada a mamala tahaeya atapumi bimiyei, babana
    lawa tupo atapuna omi witumagana he inoyanoyageya.
  mal-C: നിങ്ങളുടെ വിശ്വാസം ഭൂമിയിൽ എല്ലായിടത്തും സുപ്രസിദ്ധമായിരിക്കുന്നതുകൊണ്ട്
    ഞാൻ ആദ്യംതന്നെ നിങ്ങൾക്കെല്ലാവർക്കുംവേണ്ടി യേശുക്രിസ്തുവിലൂടെ എന്റെ ദൈവത്തിനു
    സ്തോത്രംചെയ്യുന്നു.
  grc-SR: Πρῶτον μὲν εὐχαριστῶ τῷ θεῷ μου διὰ Ἰησοῦ χριστοῦ ⸂ὑπὲρ⸃ πάντων ὑμῶν, ὅτι
    ἡ πίστις ὑμῶν καταγγέλλεται ἐν ὅλῳ τῷ κόσμῳ.
  bgc-bgc: सब तै पैहल्या मै थम सारया कै खात्तर यीशु मसीह कै जरिये अपणे परमेसवर का
    धन्यवाद करुँ सूं, क्यूँके यीशु मसीह म्ह थारे बिश्वास का जिक्र साब्ती दुनिया म्ह
    होरया सै।
  khz-khz: Geku kila tovotovona, au geku Palagu atanikiu-veniana Iesu Keriso aranai
    gomi maparami atami ai, kwalana gemi kamonagi valira tanopara maparana aonai gekilagi-matagairana.
  deu-TKW: Fürs erste danke ich meinem Gott durch Jesus Christus euer aller wegen,
    daß man von eurem Glauben in der ganzen Welt spricht.
  zsr-NT: 'Lë ni rzu lahuaꞌ ruzujaꞌ lu guich: Le náquiruꞌ queëꞌ Jesucristo rëpaꞌ‑nëꞌ
    Dios: “Xclenuꞌ” ca nac queëliꞌ yúguꞌtëliꞌ, le taꞌguixjöꞌ bunách gdutë yödzlyú
    ca réjlëꞌliꞌ Jesucristo.'
  lin-lin: Ya liboso, nazali kozongisa matondi epai ya Nzambe na ngai, na nzela ya
    Yesu-Klisto, mpo na bino nyonso, pamba te bazali kolobela kondima na bino kati
    na mokili mobimba.
  hns-NT: Ham pahiele toelogke khaatien Jiesoe Kriest ke dwaara Parmeswar ke dhanbaad
    deila. Hamke pata mielal hai kie doenia bhar toelogke biese me batia hai, aur
    kaise toelog bahoet barhia se Prabhoe Jiesoe me bieswaas kare hai.
  noa-E: 'Keena, deeum nem jaauju nawe pãrag jaaukhim: Muan Jesucristo gaaimua ich
    mag Ẽwandamagta ʉ̈u ajim a chiraajem, pãachdëu ʉ̈khatarr iekta agtha ogdʉba durrum
    igwia deeum durram magwe pãar ëugar õrau wajapha ig iyʉ̈ʉ aajem paar.'
  eng-EMTV: First, I thank my God through Jesus Christ for you all, that your faith
    is spoken of throughout the whole world.
  mib-NT: Te xīhna gā cástūhun rí nuū rō jeē nácuatáhú rí nuū Yaā Dios jeē sɨquɨ́
    rohó jijnáhan ró, chi ni sáha Jesucristo jeē váha róhó. Chi nɨ́ɨ́ ñáyɨ̄vɨ jíté
    núu jnūhun cuahān ndese vāha cácandíje ró yá.
  lif-NT2: काक्‍नुःल्‍ले़ तगि खिनिॽ के़रे़क्‍ले़ लागि सेवा चोगुङ्‌बा निङ्‌वाॽफुमाङ्‌ङिन्
    ये़सु ख्रिस्‍तलाम्‍बा नोगे़न् पिरुङ्‌लो, थेआङ्‌भे़ल्‍ले़ निङ्‌वाॽफुमाङ्‌ङो के़वाॽबा
    खिनिॽ नसाःन्‍निल्‍ले़ कुयाःम्‍बेओबा इङ्‌घङ्‌ङिन् इक्‍सादिङ् खाम्‍बेःक्‍मो काक्
    पिसाङ् से़ःरे़आङ् वाॽरो॥
  xnj-xnj: Nitumbula kumsengusa Chapanga wangu mu njila ya Yesu Kilisitu ndava yinu
    mwavoha, ndava sadika yinu yiyuwaniki na vandu voha va pamulima.
  mmx-mmx: Avot be, nia a tong loklox avukat ti ne Moroa rak keneng at ne Iesu Karisito
    rinemi axap, atla limixin at lengkot axap at na lavatbung menemen di ronga levelinga
    mumu nom lununu atnemi.
  cbr-NT: Ësoquin pain cana mitsu cain, mitsux camina asérabi Jesucristomi catamëti
    quixun camabi menu 'icë unicaman chanioia cuaquin, cana 'ëxribi Jesucristonan
    'ixun Nucën Papa Dios —asábi ca —quixun caquin a rabin.
  tee-NT: P'ulhnan iclajumputunau ni icxtakni lak'ailakts'iuch ju quiDios'an ju milacata'an
    minchux'an. Para yuchi ju Cristo ju tucan juni ju Dios ju tuchi xacjumputun. Pus
    icxtakni lak'ailakts'iuch ju Dios ni c'atsak'ocanch vanta anchach cava ni lhilac'ap'int'at'itch
    ju Jesús.
  eng-LSV: First, indeed, I thank my God through Jesus Christ for you all, that your
    faith is proclaimed in the whole world;
  cak-NT: Na'ey ninjo' ninya' matiox che ri Dios iwoma rix, roma nitzijos pa ronojel
    rech-ulef chi rix can iyo'n-wi iwánima riq'uin ri Dios. Y xe roma ri Jesucristo
    yitiquier ninya' matiox che ri Dios.
  pah-NT: 'Ta''e na''ẽ ti pe me. Jesus Cristo''ga rekoro g̃waramo ji pavẽi ji ei Tupana''ga
    pe: “Apĩ, ndepyry hete nde ejiheve''g̃a nderekopava Roma pe. A''ereki jara''g̃a
    nhaporemo omombe''u g̃a kiro,” a''e ji. “‘Ojiko hete g̃a Jesus Cristo''ga rehe
    Roma pe,’ ei g̃a,” a''e ji Tupana''ga pe pe mombe''gwovo.'
  sja-NT: Naapɨara mɨa jara k'inia bɨ Jesucristo k'aurepa mɨa gracias jarapari mɨ
    Ak'õre Waibɨamaa parã jõmaarã pari. Mɨa mãgá gracias jarapari, ijãapataarã para
    bee chaa nepɨrɨpata perã parãpa wãara Jesucristode ijãa p'anɨ.
  xed-xed: Karaku ná, ta rfanagharfa yu ta Lazglafta ɗa nda ma Yesu Kristi ta ghəŋa
    kaghuni demdem, kabga ta kulay lu ta zlghay nda ŋuɗufa ghuni ma inda vli ta ghəŋa
    haɗik.
  mks-NT: Ndíquia̱hva i̱ ndixa̱hvi nu̱ Ndióxi̱ sa̱há ña̱ na̱caja Jesucristo xi̱hín
    in in ndó jáchi̱ ña̱yivi ndúu ndijáá ñuyíví xíni̱ jo̱ho na ña̱ cándeé ini ndó
    Jesús.
  gfk-S: Io, ma no luaina linge be tano nudait kinkinis naramon tane Jisas Krais iou
    tanga tahut tupas God uta mu bakut kinong no numu nurnur di gate hininaawas utana
    tano ula hanuo bakut.
  bmu-bmu: Gölmeŋi gölmeŋi pakpak yeŋön Rom eŋgö mötnaripŋinaŋgö kösohotŋi jigetka
    mörakzal. Miaŋgöra keuni könahiba Jisös Kraistnöŋ nam köl niŋgiiga körek eŋgöra
    aka Anutuni saiwap jimakzal.
  dgz-dgz: Namu iragen ame, ne Iesu Keriso nunan tani menan God inap gaun wat anuivin
    iwa, waenapan at at iravi e Iesu kaimakaet anu tumaseana oisewa anuiwanum.
  eng-GNV: First I thanke my God through Iesus Christ for you all, because your faith
    is published throughout the whole world.
  zaa-NT: Primérute calátsa'a' quixa'ánia' le qui'ni yala gracia rui'a' Tata Dios
    quí'a lani nombre qui' Jesucristua por iyaba lebi'į, porqui'ni iỹé ca enne' nna
    riquixá'a cą qui'ni chi ná le ca enne' chi ríalatsi'.
  eng-WEBSTER: First, I thank my God through Jesus Christ for you all, that your faith
    is spoken of throughout the whole world.
  guh-guh: 'Namataxainaeya pacatoyaquinarutatsi pacuenia jumaitsinë tsabiabi paxamë
    yabara Diosojavabelia. Diosojavabelia jumaitsinë tsabiabi mapacueniaje: “Sivajamatabëcuenebarëyanë
    bitso bajarapamonae Jesucristo pejumecovënëtsixae,” janë tsabiabi Diosojavabelia
    paxamë yabara. Bajarapacuenia Diosojavabelia jumaitsinë tsabiabi tsipaji daxitanacuanëpijivi
    pacavajunupaeba xaniavaetsia panejumecovënëtavanapaejava Dioso.'
  bon-bon: Yoo, niinäce cane cäme Acejiyame ne eso ecärine Yeesu Keriso cabu ca iyeta
    weeme tääpume, ingle naace gyene iyeta ai gawecewe cabu biname cina itecijenemige
    weeme ätrunga poto cidi me.
  nhw-BL: Achtihui nijnequi nijtlascamatis Toteco Dios ica Jesucristo para nochi amojuanti,
    pampa hasta campa hueli ipan tlaltipactli, nochi quicactoque quenicatza nelía
    cuali anquineltocaj.
  swh-ONEN: Kwanza kabisa, namshukuru Mungu wangu kwa njia ya Yesu Kristo kwa ajili
    yenu nyote, kwa sababu imani yenu inatangazwa duniani kote.
  wbi-wbi: muvwandilo, nikumuhongesia uNguluve ghwango mwa Yesu Kilisite vwimila jinu
    mweni. ulwakuva ulwitiko lwinu ludalikivue mu iisi jooni.
  bba-bba: Gbiikɑɑ nɑ Gusunɔ nɛn Yinni siɑrɑmɔ Yesu Kirisin min di bɛɛ kpuron sɔ̃
    yèn sɔ̃ bɑ bɛɛn nɑɑnɛ dokebun ɡɑri mɔ̀ hɑnduniɑ kpuro sɔɔ.
  eng-KJVCPB: First, I thank my God through Jesus Christ for you all, that your faith
    is spoken of throughout the whole world.
  kgk-NT: Ko'ánga atima porã ranhe-ta Nhandejáry-pe pende-rehe kwéry. Hesu Cristo
    réry-py atima porã-ta. Nhandejáry perovia tee-magwi peiko-vy, pene rerakwã porã
    opa-rupi oho. Upéa-gwi atima porã Nhandejáry-pe.
  waj-waj: Na toosa hara kiaa kuaivaa ataama ngii giaa ngii minaravee. Ngia Yisuunnara
    kutaavaivee kiaivaara gioonna kiaapu mmuakiaa yoosinnaiyauvaki variaiya ngiari
    kiaa mmi ngiari kiaa mmiida variaanoo. Itaama vaikiai na mmuakiaaya ngiiiyara
    kua yoketaivaa Yisuu Kirisiinna kiaa mmiauko ivo Anutuuqaa kiaa mmiivai.
  cpy-cpy: 'Iroka netawakyaari nokante: Nopaasoonkitziri Tajorentsi, okantakaawo rantayiteeri
    Jesús Jeepatzii-totaa-rewo. Tema ithonka ikemakoe-takimi jempe-rika-paeni jempe
    pikantanaa pikemijanta-yitanee.'
  ekk-PKP: Lubage, et ma kõigepealt tänan oma Jumalat Jeesuse Kristuse kaudu teie
    kõigi eest, sest sellest, kuidas te Jumalasse usute, räägitakse kogu maailmas.
  mpx-mpx: 'Nuwatu houwan i ola hiwe: Yeisu Keliso eliyana ya ba mulolu no Yabowaine
    elana komiu gegewemiu kaiwemiu, kaiwena wami abulilek wasana panayawi labena gegewena
    iyaka hi hago.'
  wbp-wbp: Witarna-nyarra wangka nyurrurlakuju. Ngajuku kaju jirrnganja nyina Jijaji
    Kiraji. Kuja karna nyarrpara-wanarlangu yani, yapa kalu wangkami nyurrurla-kurlu
    kuja kankulurla karrikarri-wangu wala nyinami Kaatuku. Kujarlanya ngaju karna-nyarrarla
    yati-wangkami Kaatukuju.
  luo-luo: Mokwongo, adwokone Nyasacha erokamano, kuom Yesu Kristo nikech un duto,
    nimar yie maru landore e pinje duto.
  nhe-NT: Achtohui nijnequi nijtlascamatis Toteco Dios ica Jesucristo para nochi imojuanti,
    pampa hasta campa hueli ipan tlaltepactli, nochi quicactoque quejatza nelía cuali
    inquineltocaj.
  aii-aii: ܩܲܕܡܵܝܬܵ‌ܐ ܫܲܟܘܼܪܹܐ ܝܘܸܢ ܠܐܲܠܵܗ‌ܝܼ ܒܝܲܕ ܝܼܫܘܿܥ ܡܫܝܼܚܵܐ ܒܘܼܬ ܟܠܵܘܟ݂ܘܿܢ،
    ܕܦܝܼܫܬܵ‌ܐ ܝܠܵܗ̇ ܗܘܼܡܙܸܡܬܵ‌ܐ ܒܘܼܬ ܗܲܝܡܵܢܘܼܬܵܘܟ݂ܘܿܢ ܓܵܘ ܟܠܹܗ ܥܵܠܡܵܐ.
  esk-NT: Sivulliuplugu quyyatigigiga Agaayyutiga Jesus Christ-kun pisigiplusri. Iñuich
    nanipayaaq nunami uqaġigaat kamanaqtuaq ukpiqsrił̣iqsi. Taatnaqługu quyagiga Agaayyun.
  msb-msb: Una sa tanan nagapasalamat ako sa akon Dios sa ngaran ni Jesu-Cristo kay
    an pagtuod niyo tanan nababaritaan sa bilog na kinab-an.
  cpa-NT: Lah¹la² juǿi³jni hniah¹² lah¹ni³. Cuø¹²jni Jmi² jniang³ di³hmah³ ja³cogh²
    ca¹lah¹jáh¹ hniah¹² ni³ huu¹³ quiah¹² Jesucristo. Di³ ma²chi² jǿg³ ta³cøng² jmøi¹guǿi¹
    hi² ma²héh² hniah¹² jǿg³ quiah¹²dsa.
  dso-dso: ମୁଇ ତମ୍‌କେ ପର୍‌ତମେ ଏ ବିସଇ କଇବାକେ ମନ୍‍ କରି ରଇଲିଜେ, ତମର୍‌ ସବୁଲକର୍‌ପାଇ ମୁଇ
    ମାପ୍‌ରୁ ଜିସୁର୍‌ ନାଉଁ ଦାରି ପର୍‌ମେସର୍‌କେ ଦନିଅବାଦ୍‌ ଦେଲିନି । କାଇକେବଇଲେ ଗୁଲାଇ ଜଗତର୍‌
    ଲକ୍‌, ତମେ ବିସ୍‌ବାସ୍‌ କରିରଇବା ବିସଇ ସୁନ୍‌ଲାଇନି ।
  meu-meu: 'Egu hereva gini-gunana binai: egu Dirava na hanamoamu Iesu Keriso ladana
    ai, umui iboumui ai daimui ai; badina be emui abidadama harina e piuamu ina tanobada
    heḡege-madai lalonai.'
  yva-NT: Manasyimbe syo kove raura seo risya Amisye aijo wasai tenambe. Risambayambe
    Yesus Kristus apa tame rai, syo kove raura seo weye ridaniv vatane wo ayao wapa
    anave Kristus aije raura pampambe no rui vayave mine tename so rai.
  dgc-dgc: Mégpasalamaték pa ta Diyos dahil dikam, da nabaheta dén na étanan a tolay
    tu péniwala moy. Mégpasalamaték ta pamag-itan ni Jesu Cristo.
  zpm-NT: Naṉle to nasca gaṉle xtsiiṉ Dios quiayuṉ naa, dib zdoo naa quiaseed naa
    miech Diidz Ndzon ne nac zhiwseed Xpëëd me. Nu ne laa naa rsilo rne lo to, gloque
    rded naa xquizh lo Dios ni lo Jesús por miṉe quiayuṉ to grëse to, sac goṉ teḻ
    pa lotaa zëëb diidz ne nlipaa dib zdoo to rliladz to me. Me zobwi, me naṉ gaṉle
    zeeṉe rnabtaa naa lo me, ib riaaṉladzd naa to, tibaque rnab naa lo me gacnieṉ
    me to;
  hix-NT: Onà wyaro htxero àkehe, owyanye. Oyokaytà komo yonytxatxownà, toto komo,
    omeroro. Txesusu Kryestu hona rma haxa nenyatxhe, nyamoro ha, ketxhe, ohokonye.
    Àro ke, onà wyaro àkehe, Khoryenkomo wya, ohokonye, Txesusu Kryestu yano me mak
    ha. Apa y, ohxe xaxa manaha, àhokonye, àkehe, àwya.
  sim-sim: Mashi maifu jirin a sawekwa karem, jirin a rupshihi Avui Wasilakan armesarmek
    a mbanda nir. Nombo os mashi orhin ji misindiyanda nombo jihi oso kwambu mendek
    nanda sir. Yanga yangak fehe ma amber hom os ji liyawa jihi oson angop li mistakori
    sir. Ushiwak os jirin a hishiwa wolo hi Jisashik Avui Wasilakan armesarmek a mbaha
    hi orhin amu hausimbausinduwa.
  npi-ULB: पहिले, तिमीहरू सबैका निम्ति येशू ख्रीष्‍टद्वारा म परमेश्‍वरलाई धन्यवाद
    चढाउँछु, किनकि तिमीहरूको विश्‍वास सारा संसारभरि घोषणा गरिएको छ ।
  cgc-cgc: Una ta tanan, gapasalamat a ta Dyos na pasaligan ko tak tama na mga ittaw,
    bisan indi nang, kamati na kyo yan mga gapati ta miad na balita parti ki Jesu-Cristo.
    Nlaman ko na tenged ki Jesu-Cristo namatian ta Dyos ake na pagpasalamat.
  tim-tim: Galalupne yeŋe Yesu nâŋgaŋmâ kepilâm manmai, aregât pat sambelembo nâŋgâmbiâ
    ârândâŋ aktâpgât Yesu Kristogât akmâ nâ Anutu mepaiŋe mem mandân.
  yor-yor: Ní àkọ́kọ́, mo dúpẹ́ lọ́wọ́ Ọlọ́run nípasẹ̀ Jesu Kristi fún gbogbo yín,
    nítorí a ń ròyìn ìgbàgbọ́ yin káàkiri gbogbo ayé.
  wos-wos: Tale wuni ané hundi watawuni. Atéfék héfambu rekwa du takwa di hundi saféta
    di xéké, guni Jisas Kraiska jémba sarékéta déka hundika “Mwi hundi dé” nanguka.
    Wungi xékéndaka wuni gunika xékélakita wuni Jisas Kraisna ximbu wata wuna Godka
    wuni diména wuni nae.
  emp-NTPO: 'Naãrã mʌ̃a jaraya: Jesucritod̶eba mʌ̃a jũma bãrã carea Ãcõrẽa bia b̶ʌad̶a
    abaria bãrãba Jesucrito ĩjã panʌnebemada druazabemaba bed̶ea panʌ bẽrã.'
  eng-F35: First, I thank my God through Jesus Christ for all of you, because your
    faith is being reported all over the world.
  ind-ind: Pertama-tama, saya ingin menyampaikan bahwa saya sangat bersyukur kepada
    Allah, yang saya sembah melalui Kristus Yesus. Saya bersyukur karena kalian sudah
    percaya kepada Kristus. Orang-orang di seluruh dunia sudah mendengar bahwa kalian
    yang di Roma sangat percaya kepada-Nya.
  pes-OPCB: پیش از هر چیز، باید بگویم که خبر ایمانتان به تمام دنیا رسیده است. از این
    رو، برای این خبر و برای وجود هر یک از شما، خدا را به‌وسیلۀ عیسی مسیح شکر می‌کنم.
  mpt-mpt: Mikiktemo ne weng olo enangge baabenamabibe. Ibo Yesus Klaiste bainobo
    gabibo o weng sango alukum balianoa bib mak bib mak seli wentebib kesoa ne alukum
    ib bobolo funania Yesus Klaiste niniin dimo God Sume gangobo geiobe.
  ssx-ssx: Do pi kini pitolo hata꞉ doeki alome. Ika꞉ Yesu Ketiso pa꞉ta꞉ hone tulaasemeeki
    kenke wanda꞉hali paeyaoma꞉ opiteleme ekina꞉ I̱ma꞉ iki paeyao pa꞉ta꞉ hone wia Yesu
    Ketisona꞉ bikina꞉ yaka Koda꞉ pa꞉ta꞉ keiyae pi alome.
  mkl-mkl: Sinte titɑ̃ ǹ wɑ n sɑɑbu Aɔ̃ Lɑfɛ̃ɛm do sɑɑbui Jesu Kirisi nɑ irii iŋɛ
    fei, si nɑ iyi í jɔ̀ ɑ̀ wɑɑ fɔ idei nɑɑnɛ ku dɑsi nŋɛ si ɑndunyɑ fei.
  gaq-gaq: ପେ ଇସ୍‍ପର୍‍କେ ବିସ୍‌ବାସ୍‌‍ ଡିଙ୍ଗ୍‍ପେମ୍ୟାକେ ଡାଗ୍‍ଚେ ଦର୍‌ତନିନ୍ନିଆ ସାପାରେ ମ୍ୟାଃଲେଆର୍‍କେ
