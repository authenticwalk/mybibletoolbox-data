  san-ORI: ପ୍ରଥମତଃ ସର୍ୱ୍ୱସ୍ମିନ୍ ଜଗତି ଯୁଷ୍ମାକଂ ୱିଶ୍ୱାସସ୍ୟ ପ୍ରକାଶିତତ୍ୱାଦ୍ ଅହଂ ଯୁଷ୍ମାକଂ
