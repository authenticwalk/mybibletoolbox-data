  lif-NT: ᤁᤠᤰᤏᤢ᤺ᤸᤗᤧ ᤋᤃᤡ ᤂᤡᤏᤡ᤹ ᤁᤧᤖᤧᤰᤗᤧ ᤗᤠᤃᤡ ᤛᤣᤘᤠ ᤆᤥᤃᤢᤱᤒᤠ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤴ ᤕᤧᤛᤢ ᤂᤪᤡᤛ᤻ᤋᤗᤠᤶᤒᤠ
    ᤏᤥᤃᤧᤴ ᤐᤡᤖᤢᤱᤗᤥ. ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤥ ᤁᤧᤘᤠ᤹ᤒᤠ ᤂᤡᤏᤡ᤹ ᤏᤛᤠ᤺ᤴᤏᤡᤸᤗᤧ ᤁᤢᤕᤠ᤺ᤶᤒᤣᤀᤥᤒᤠ
    ᤀᤡᤱᤄᤱᤅᤡᤴ ᤀᤡᤰᤛᤠᤍᤡᤱ ᤂᤠᤶᤒᤣ᤺ᤰᤔᤥ ᤁᤠᤰ ᤐᤡᤛᤠᤱ ᤛᤧ᤺ᤖᤧᤀᤠᤱ ᤘᤠ᤹ᤖᤥ॥
  mie-NT: De xihna cā cáchī tūhun nī nūū ndá nú jā nácuetáhví nī nūū Yāā Dios jā síquī
