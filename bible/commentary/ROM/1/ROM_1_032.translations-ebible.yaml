  sch-sch: Ma anga tho ngei chu Pathien'n a khâm anga thiruo anni ti riet chakin,
    anni an tho vai niloiin midang a tho ngei khom an nuompui sa ngâi.
  mic-MIQNT: Geitua'tij Gjinisgaml ugt'tplutaqanm telueg na mimajuinu ta'n tel mimajij
    te'p'g 'npmn gatu me' siaw tla'taqatijig wijei aq me' naji mawmuna'taqatiji aq
    me' wel'te'tmua'tiji igtigig ta'n wijei tla'taqatinew.
  huu-NT: 'Jusiñamuidɨ jaie llote: “Bie isoide rafuena fɨnodɨno iraimo jaca duere
    sefuitɨmacɨ. Cue illanomo jaca iñeitɨmacɨ” llote. Jusiñamui lluana uiñotɨmacɨ;
    iadedɨ naie rafuena fɨnocana jaidɨmacɨ. Iena jɨaɨe comɨnɨ fɨnoiadedɨ, iobillanona,
    “Macaɨ mare iese imacɨ fɨnua” raitɨmacɨ.'
  jiv-NT: Yuska “Shuar nuna túrinkia jákatniuiti” taman nékainiayat tuke túrukin wénawai.
    Tura nu arantcha chíkich yajauch túramtai ti shiir wararenawai.
  otm-NT: I pąhma di ʉnba Oją ʉ gätho yʉ pa maząi, gue'a yʉ́n sähʉ a nguetho i øt'
    ya i hmangua. Pɛ man'da guexta'a i øt'e nɛ man'da di johya 'bʉ xʉn ngu ʉ 'da'angu
    øthʉ ʉ.
  dah-dah: Mata go teŋ haŋ marbe Al Kuruŋ beleŋ gasa yirke kamnayiŋ yeŋ Al Kuruŋyen
    saba saŋiŋ huwak wor po goyenter yitiŋ gobe nurde haŋyen gega, mata buluŋ go teŋ
    teŋ niŋ bada ma heŋ haŋyen. Goyenbe go po moŋ. Mel gobe al kura diliŋde mata goyen
    teŋ hike yeneŋbe, “Mata igiŋ tahaŋ,” yineŋ turuŋ yirde haŋyen.
  tnk-tnk: Irəha həuvəukurən raka mə nəɡkiariien atukwatukw səvəi Kumwesən rani mə
    nərmama səməme kamho noien me i iamɨnha irə tuhaməkeikei mhemhə, mətə irəha kamhəmwur
    pen ia noien me nəha. Rɨpko mhə noien əpa nəha irəha kamho, mətə kamhəseni mwi
    nərmama me səməme kamho noien me nəha mə ramasan a.
  kpr-kpr: 'Evetu genembo amo, ne ari ekoko avanembo use irá gheraera. God da Agho
    Dari eminge resira: evetu genembo amingeraera amo, ne sirivo arera. God da Agho
    Dari kasama eraera avata, ne ari ekoko use irá gheraera. Avata kotugo, amingeraera
    amo, kitakori. O evetu genembo mendeni ari daba ava urureoro giraera aindae sakai
    seraera amo, eko bekári.'
  san-IAS: ye janā etādṛśaṁ karmma kurvvanti taeva mṛtiyogyā īśvarasya vicāramīdṛśaṁ
