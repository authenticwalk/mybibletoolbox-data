  cux-NT: '''Iiⁿ''yāⁿ s''eeⁿ nééné déénu yā chí Ndyuūs ngaⁿ''a yā chi canéé chi diiⁿ
    yā. Ni déénu yā chi ''iiⁿ''yāⁿ chi nguɛ́ɛ́ diíⁿ ''tíícā, tuu''mí chí ''cuūvi yā
