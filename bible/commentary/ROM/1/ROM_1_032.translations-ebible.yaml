    yalaku buyunmal, yinyarrin kanbal jananka wawurr-wawurrmal. Yinya buyun bajakukuda.
  nhy-NT: Yejwan kuale kimatij nik in Dios kijta ke nochtin akinmej kichiwaj nochi
