verse: ROM.001.032
translations:
  kpx-kpx: Ata keau hilokage Dilava menakau loui avoe, “Vaveve kateale vai umale keabuna
    ibinae toela mai haluvisi.” Keabuna ke hilokaito vani baita vaveve toela kateale
    vai ata degomoleau vaveve kateimale vamale kebia vahaeho vagei.
  okv-H: amina God na enana ta ari sasapura ta hajire ikau kogue pehasora amo enana
    mahu kiari rate toae ue embo nei nei kihi humbuto ue jakeka eagora.
  tbo-tbo: Tauhi hi hanapugeya Yaubada a lugagayo dumadumaluna i baheya naka lawa
    geka pite tu mae hai meiha hilage. Tamogi dewa gawatana ega tunawana hita dewadewaya
    ma iyawoi he dewedewehi naka he laihunahi.
  mal-C: ഇങ്ങനെയുള്ളവർ മരണയോഗ്യരാണ് എന്ന ദൈവകൽപ്പന അറിഞ്ഞിട്ടും അവർ ഇക്കാര്യങ്ങൾതന്നെ
    തുടർന്നു പ്രവർത്തിക്കുന്നു; അതുമാത്രമോ, അങ്ങനെചെയ്യുന്നവരെ പ്രോത്സാഹിപ്പിക്കുകയുംചെയ്യുന്നു.
  grc-SR: οἵτινες τὸ δικαίωμα τοῦ θεοῦ ἐπιγνόντες, ὅτι οἱ τὰ τοιαῦτα πράσσοντες ἄξιοι
    θανάτου εἰσίν, οὐ μόνον αὐτὰ ποιοῦσιν, ἀλλὰ καὶ συνευδοκοῦσιν τοῖς πράσσουσιν.
  bgc-bgc: वे तो परमेसवर की या धार्मिक विधि नै जाणै सै, के इसे-इसे काम करण आळे मौत
    के दण्ड कै जोग्गे सै, फेरभी ना सिर्फ आप ए इसे काम करै सै, बल्के इसे काम करण आळा
    तै राज्जी भी होवै सै।
  khz-khz: Pa, ira ripara, Palagu gena vegavutina na netina, kala rakava talimara
    pia kwarega. Na ira na gekalarana, ati ira namo gekalaana, na taunilimalima reketana
    gekalarana maki geao-namarana e gegapi-ragerana.
  deu-TKW: Sie kennen wohl Gottes Recht, daß wer solches thut des Todes würdig ist,
    und doch thun sie es nicht nur selbst, sondern geben auch noch Beifall, wenn es
    andere thun.
  zsr-NT: Nö́zgaccznëꞌ le nuzóëꞌ tsaz Dios ca ral‑laꞌ gac quegac nup tun yuguꞌ le
    cni, lat tsaz. Zal‑laꞌ nözcnëꞌ lë ni, clëgz cni tunëꞌ, san taꞌdzág ládxiꞌquëꞌ
    nup tun caꞌ cni.
  lin-lin: Bayebi malamu ekateli ya sembo ya Nzambe ete bato oyo basalaka makambo
    ya lolenge wana basengeli na kufa, kasi bazali kaka kokoba kosala makambo wana
    nyonso mpe kondima bato oyo basalaka yango.
  hns-NT: 'Oesab thiek se djaane hai kie Parmeswar bolies hai kie: „Dje aisan kaam
    kare hai, oe maut ke sadja laaik hai.” Tabbo oelog na khaalie kharaab kaam kare
    hai, bakie doesare ke kharaabie oelogke bhie bahoet attjha lage hai.'
  noa-E: Mag thʉnʉmʉn, amach mag nʉm paar jerrba Ẽwandamau khĩmie durr amach barkhʉʉiju
    khaphʉ nʉmta mag thʉnʉm. Pari magʉmta warag amach jua pʉaba, parhooba nem waunaa
    bigaaum khʉʉnau amach dënjö waauwaijã magta khõsi thʉnʉm.
  eng-EMTV: who, having known the righteous judgment of God, that those practicing
    such things are worthy of death, not only do them, but also approve of those who
    practice them.
  mib-NT: Te je cájini vāha i jeē ni sándaā Yaā Dios jeē ñáyuu casáha súcuan, cánuú
    jnahnū ndetū i. Te vēsú súcuan cájini i, te níní cásáha i jniñu néé un, te suni
    cánujnahan ni i jeē casáha jnáhan i súcuan.
  lif-NT2: अक्‍तङ्‌बा याःम्‍बक् के़जोःक्‍पाहाॽग सिःमे़ल्‍ले़न् खुम्‍दिङ् खोःमा लाॽरुसिॽ
    के़लॽबा निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुइङ्‌जाःङ्‌ङिन् कङ्‌हाॽरे़ नुःरिक्‍काङ् मे़निःसुसाङ्
    आबाङेरक् अक्‍तङ्‌बा याःम्‍बक् मे़न्‍जोगुन्, कर हे़क्‍तङ्‌बा के़जोःक्‍पा वेॽ मनाहाॽआङ्
    नुःबा के़जोगुम्‍लो मे़मे़त्तुसिॽरो॥
  xnj-xnj: Vamanyili ngati malagizu ga Chapanga gijova vandu vevikita vindu ngati
    ivi viganikiwa kufwa, nambu vikita vindu vyenivyo ndi lepi vindu ivyo ndu, ndi
    mewawa vakuvayidakila vevikita vindu vyenivyo.
  mmx-mmx: Diklen i do Laulis Linga at ne Moroa i tong i do limixin di mumu asu na
    leventaangas, dinaba seeve. Ketla move dik lok na leventaangas la di momo mun
    midi limixin petpes ua di lok mo langas.
  cbr-NT: Atun ca 'unania, Nucën Papa Diosan mëníosabi oi ca usa unicama ainanma 'aish
    xënibua 'aínbi abë 'itima 'icë quixun. Usaía Nucën Papa Dios quia a 'unánxunbi
    ca usa ñu 'aia. Atúinshi 'aíma ca uni itsínribia usaribi oquin 'aia isti cuëënia.
  tee-NT: Ju anu' lapanacni k'oxich tac'atsai ixlhamap'aksin ju Dios junta najun ni
    lhijunch ni cata'alh junta jonk'alhita ixmak'alhk'ajnat'an tachi chun ju tanavi
    ju ani taxtokni. Para mas tamispaich tuchi najunta ju Dios para ixlaquilhtu tatailhi'anta
    ju ix'alactu'unti'an. Chai na tak'achan acsni vachu' chunch ta'alactu'unun ju
    ali'in.
  eng-LSV: who the righteous judgment of God having known—that those practicing such
    things are worthy of death—not only do them, but also have delight with those
    practicing them.
  cak-NT: Reje' quieta'n chi ri Dios ru'in, chi conojel ri yebano itzel tak ex anche'l
    ri', can xtika ri camic pa quiwi'. Pero más que quieta'n, can niqui'en-wi ronojel
    ri itzel tak ex anche'l ri', y reje' yequicot cuando jec'o ch'aka chic quiri'
    niqui'en.
  pah-NT: 'Tupana''ga e''i nanongara''g̃a pe: “Oho po g̃a hahyva''ea ruvihava pype
    hamo,” ei ga. Okwaha reki g̃a Tupana''ga nhi''ig̃a novĩa. Emo g̃a ndopohiri okote''varuhua
    hugwi kiro g̃andekoa tuhẽ opohire''yma jugwi. Johe''i tehe ko g̃andekote''varuhua.
    A''ereki ojipe''g̃a ndekote''varuhurame g̃a e''i pyry g̃a pe.'
  sja-NT: Mãgeerãpa ãchi t'ãridepai k'awapata p'ek'au k'achia oo p'anɨ Tachi Ak'õre
    k'ĩrapite. Ma awara k'awapata Tachi Ak'õrepa atuapiit'ee mãgee p'ek'au k'achia
    ooi awaa beerã. Mamĩda ichi k'inia mãgee ne-inaa k'achia oo wãpata mãik'aapa pia
    ak'ɨpata awaraarã ãchi ome auk'a oo wãpataarã.
  xed-xed: 'Mataba tsa guli ná, ta nda sna həŋ kazlay: Inda gwal ta nzakwa mndərga
    tsa nzakuha ya ná, mtaku skwi ta raŋtá həŋ kəʼa. Magay ta magə həŋ ta tsa skwiha
    ya kweŋkweŋ yeya a wu, ta ghubay həŋ ta gwal ta maga tsa skwiha ya guli.'
  mks-NT: Xíni̱ va̱ha na ña̱ na̱sahnda Ndióxi̱ nu̱ ná ta xíni̱ na̱ ña̱ ndítahan quivi
    na sa̱há cua̱chi cája na. Va̱tí cánda̱a̱ ini na ña̱ yóho joo xi̱hín ndinuhu ini
    na cája tá cája na ña̱ núu. Ta ja̱nda̱ cáji̱i̱ ini na tá cája java ña̱yivi mé
    ña̱ núu.
  gfk-S: A tutuno, di manga nunure ter no takados na harkurai tane God ing i tange
    be dong ing di gil kakarek ra linge, i takados be di na mat. Iesene di gilgil
    haitne balik kakarek ra tintalen iat. Ma pata be ikinong sene mon. Pata. Di manga
    haut leh bileng dong ing di la gilgil hobi.
  bmu-bmu: 'Anutunöŋ köna diŋdiŋi kewö jim kutui ahöza: Ambazip bölöŋi mewöŋi ahakzei,
    yeŋön mönö kömup köhöikŋaŋgö buŋaya akŋeaŋgö dop akze. Yeŋön jimkutukutu mi möt
    asarizemö, töndup nanŋinak bölöŋi mi ahakze aka miyök qahöpmö, tosatŋan mewö aketka
    “Ölöp!” jiba imbi köla naŋgöm eŋgimakze. Mewö.'
  dgz-dgz: God anega wani, “Waenapan koewa ugup ugup ameme umap taiwanumampina garewa
    bop.” Me wani mu anun go sia taiwanum. Mugenat koewa taine ame koerage go koerage
    iragena ame waenapan uruga den taiwanumampina atonamu anuiwanum.
  zaa-NT: 'Hua yù bá cą nu ra lo ley qui'' Tata Dios: qui''ni iyaba ca nu runi cą
    ca cosa mal tì''a beni ca ènni''a nna ccá bá cą merecer gatti cą, atsi''íní runi
    ba cą ca cosa mal nà'', ą''hua yala redácca''ni cą canchu chi runi adí ca enne''
    la''a mísmuba ca túl·la''ą''.'
  eng-WEBSTER: Who, knowing the judgment of God, that they who commit such things
    are worthy of death; not only do the same, but have pleasure in them that do them.
  guh-guh: Bajarapamonae bitso xaniavaetsia yapëtane picani pacuenia Dioso itorobatsi
    pexanaenexa. Yapëtanenua picani Dioso penavecuaxuabijavanexa bajarapitsipibisiacuene
    pexanaevi. Itsiata baitsi jane bajarapamonae tsiteca pibisiacuene exanapona. Orijibia
    sivabarëya tsabiabi itsamonae ata pibisiacuene itsa exana.
  bon-bon: Teepi iyeta umle gemi Acejiyame me cotre pisi nyene peei mule tääpume egä
    laati te peei mule bine jaawenemuge, tabe miiji budre päpäna, yepä teepi peei
    bine jaawenanemusi. Teepi cuta singi gemi nuuja cina peei bine wawenecame.
  nhw-BL: Cuali quimatij itlanahuatilhua Toteco huan quimati itlanahuatil quiijtohua
    monequi ma quinmictica nochi catli quichihuaj ni tlamantli fiero. Pero inijuanti
    amo san quichijtinemij catli fiero, nojquiya nelía paquij quema sequinoc ya nopa
    quichihuaj.
  swh-ONEN: Ingawa wanafahamu sheria ya haki ya Mungu kwamba watu wanaofanya mambo
    kama hayo wanastahili mauti, si kwamba wanaendelea kutenda hayo tu, bali pia wanakubaliana
    na wale wanaoyatenda.
  wbi-wbi: vikwelevua uvutavike vwa Nguluve, lwa kuuti avaanhu vano vivomba mu isio
    vanoghile kufua. neke nakwekuti vano vivomba aghuo vene, looli avene vikwiting'ana
    na vala vano vivomba aghuo.
  bba-bba: Bɑ yɛ̃ mɑ Gusunɔn woodɑ yɑ ɡerumɔ mɑ be bɑ yenin bweseru mɔ̀, ɡɔɔwɑ ben
    kɔkɔrɔ. Kɑ mɛ, bɑ rɑ ko. N ǹ mɔ mɛ tɔnɑ, bɑ mɑɑ ɡɑbu siɑrɑmɔ be bɑ mɔ̀ mɛ.
  eng-KJVCPB: who knowing the judgment of God, that they which commit such things
    are worthy of death, not only do the same, but have pleasure in them that do them.
  kgk-NT: Upeixagwa apoha “Mombyry amondo va'erã íxupe xejéhegwi” he'i Nhandejáry
    kwatia nhe'ẽ. Ogwereko va'erã hembiapo vaikwe-rami. Omano hagwã-py oho va'erã.
    Upéa oikwaa ramo jepe, ojaposéte katu oiko-vy. Ha outro kwéry katu upeixagwa ojapo
    va'e ogwerohory joty hembiapo. “Iporã” he'i mo'ã joty hembiapo vai rexa-vy.
  waj-waj: 'Gioonna kiaapuuya itaama variaiyara Anutuuqaa kua aataruuvoono vainno
    iyara tinoo: Fai itaama variaiya inna iya irisaivoonno putuaaraivo vainoo, tiivaa
    vaa iya rikiaavai. Rikiadaata ngiari iikiaa aataru maisaiyauvaa iida varida ngiari
    seenaiya mmuai aataruuyauvaa iikiaiyara kiaanoo: Yoketaayavee, kiaavai.'
  cpy-cpy: 'Riyowitee-yawoni okaatzi ikantakaan-takiri Tajorentsi, ikantaki: “Ikaatzi
    antayiteroni kaari-perori, aritaki ikamayitee.” Roo kanteencha, eekiro riyaata-kaatziiro
    ranta-perota-nakiro, ikowa-kaayitari itsipa-paeni imayitero.'
  ekk-PKP: Kuigi nad mõistavad täpselt, mida Jumal nõuab, teevad nad seda, mis on
    surma väärt. Nad ei tee seda mitte ainult ise, vaid nad toetavad selles ka teisi.
  mpx-mpx: Hi atena te Yehoba wana logugui i ba bolo ginol ololana o hi ginol nihi
    yaomal. Yaa bwagana, he ginol o hi mimi awaawaginol ya, ge i ola al avaliyau bolo
    pagan maisena o hi awaawaginol hi awa wawaisi-agil.
  wbp-wbp: Ngula-piya-yijala kalu yapaju nyinami jalanguju. Milya-pinyi kalu kuja-ka
    nyarrpa Kaatu-kurlangu kuruwarri wangkami nyampurra-kurlu nyiyarningkijarra-kurlu
    punku-kurlu, ngulaju Kaaturlu kapu-jana pinyi yapa nganarlangu kuja-ka ngularrarla
    nyiyarlangurla majungka-jarrimi. Kala nyanungu-patu-puka kalu warrarda yani warntarla-kari.
    Kajili-jana yapa ngalya-kari nyanyi nyanungurra-piya-yijala majungka-jarrinja-kurra,
    ngulaju kalu-jana ngurrju-pajirni.
  luo-luo: Kata obedo ni gingʼeyo chik makare mar Nyasaye ni joma timo gik ma kamago
    owinjore gi tho, to gidhiyo adhiya nyime gi timogi, kendo bende gipwoyo joma timogi.
  nhe-NT: Cuali quimatij itlanahuatilhua Toteco huan quimatij itlanahuatil quiijtohua
    monequi ma quinmictica nochi tlen quichihuaj ni tlamantli fiero. Pero inijuanti
    ax san quichijtinemij tlen fiero, nojquiya nelía paquij quema sequinoc ya nopa
    quichihuaj.
  aii-aii: ܐܘܼܦ ܐܸܢ ܕܟܹܐ ܝܵܕܥܝܼ ܕܐܝܼܬ ܕܝܵܢܬܵ‌ܐ ܕܐܲܠܵܗܵܐ، ܕܐܵܢܝܼ ܕܥܵܒ݂ܕܝܼ ܐܲܝܟ݂ ܕܐܲܢܹܐ
    ܚܫܝܼܚܹܐ ܝܢܵܐ ܠܡܵܘܬܵ‌ܐ، ܠܵܐ ܐܲܚܟ̰ܝܼ ܟܹܐ ܥܵܒ݂ܕܝܼ ܠܗܘܿܢ، ܐܸܠܵܐ ܐܝܼܬ ܠܗܘܿܢ ܒܘܼܣܵܡܵܐ
    ܒܐܵܢܝܼ ܕܥܵܒ݂ܕܝܼ ܠܗܘܿܢ.
  esk-NT: Agaayyutim nipliutiginiġaa taatnatchich iñuich tuquruksraunipḷugich. Iñuich
    taamna iḷisimagaluaġaat aglaan sivutmuutiniġaat pigiiḷiqiłiq, sulipsuuq aŋiġniqsut
    nalaunnipḷugich tamatkua pigiiḷiqiruat taatnatchisigun.
  msb-msb: Aram ninda na susog sa Kasuguan san Dios dapat lang ipapatay an nagahirimo
    sani. Pero dili lang kay padayon ninda na ginahimo ini kundi ginaasot pa ninda
    an iba na nagahimo man.
  cpa-NT: Cuuh¹² báh³ dsa² lei¹³ quiah¹² Diú¹³. Ma²ŋi¹² báh³ dsa² hi² dsan² dsa² jmo¹²
    lah¹jøng². Cónh¹jøng² jmo¹² báh³ dsa² lah¹jøng². Jø¹² bíh³ tøa¹² dsǿa¹²dsa hi²
    jmo¹ dsa² siáh² calah.
  dso-dso: ଜନ୍‌ ଲକ୍‌ମନ୍‌ ଏନ୍ତି ଚଲାଚଲ୍‌ତି କର୍‌ବାଇ ସେମନ୍‌ ମରିଜିବାଟା ନିକ । ପରମେସରର୍‌
    ଏ ନିୟମ୍‌ ସେମନ୍‌ ଜାନ୍‌ଲେ ମିସା ଏନ୍ତିସେ ଚଲାଚଲ୍‌ତି କର୍‌ବାଇ, ଅବ୍‍କା ସେଟା ନଏଁ, ମାତର୍‌
    ଏନ୍ତି ଚଲାଚଲ୍‌ତି କର୍‌ବା ଲକର୍‌ ବାଟେ ଅଇକରି, ସାର୍‌ଦା ସଙ୍ଗ୍‍ ଏଟା ଟିକ୍‌ ବଲି ସେମନ୍‍କେ
    କଇବାଇ ।
  meu-meu: Ena be dibadia Dirava e gwau hamata, eto, “Unu bae kara toma taudia bae
    mase”, to idia ese e karamu, bona e karamu taudia danu e imodaidiamu.
  yva-NT: Wo Amisye apa ayao raen ivae, wemirati mare vatano rui pi po ayao kakai
    umaso rave, indati Amisye po mangke raugaje ai indamu kakai. Weramu vatane wato
    wo ayao kakai umaso rave tutir kobe, muno manayanambe arono vatano kaijinta wo
    rave tavon.
  dgc-dgc: Maski napospusan de dén i utus na Diyos, a dapat mate i étanan a mégimet
    ta kona sa, éy sigi san side. Ey laloén de pa a dagdagen, da masahat pa side a
    maketa ta iba a tolay a mégimet ta kona sa.
  zpm-NT: Niicle ne naṉpaa zho zha rnabey Dios none gban miech, niicle ne naṉpaa zho
    grëse zha ne ruṉ guieḻntseeb, ib tedsod znitlo zho; ni laa zho bii quiayuṉa, ni
    haxta rley zho raṉ zho cho grëraa zha ne ruṉ grë miṉe ruṉ zho.
  hix-NT: Khoryenkomo rwonà hutwetxhe, nyamoro ha. Àwya, àro wyaro atxke oyehtokonye,
    twayehkahorye manatxhe hampànà, katxho rma hutwetxhe. Àro wyaro katxho hutwany
    komo rma, atxke rma natxhe. Onà wyaro xarha atxke natxhe. Ohxe manatxhe, kany
    me natxhe, anar komo wya, tanhàn hokon komo wya.
  sim-sim: Avui Wasilakahi mashi os karem si mbanda angop li mistakori lir, �Ma ol
    kavakava kandon unda ondon halanak li haka.� Mashi oso angop li misiri os te.
    Hako lir mbeek mashi os erem mbahandan ajenda ambu lir, wahau. Lir men os li ukwak
    li hishinda hom er unda lir. Os erem li unda nombo nom nembes. Ma anandi er nga
    li ukmisihi li mbawak os li tiyanda nombo lihin tiyanda lir.
  npi-ULB: यसो गर्नेहरू मृत्युका भागीदार हुन्छन् भन्‍ने परमेश्‍वरको नियमलाई तिनीहरू
    जान्दछन् । तर तिनीहरू यी थोकहरू गर्ने मात्र होइनन्, तिनीहरू यसो गर्नेहरूसँग सहमत
    पनि हुन्छन् ।
  cgc-cgc: Nlaman danen na Dyos an gambal na daw kino gabuat ta iling tan na mga malain
    dapat na sintinsyaan ta silot na ula katapusan. Bisan nlaman danen na iling tan
    ambal ta Dyos, gapadayon man gyapon danen an ta pagbuat ta mga malain, piro dili
    nang nyan, nalipay pa danen na nakita danen na duma an gabuat man ta malain.
  tim-tim: Hain akmâ âmâ Anutugât den ârândâŋ kârikŋe yendâp amâ luâk me âmbâle hain
    akbiâ âmâ momogât dâp miawakyeŋgiwiap gât den are nâŋgâm metembiâ hanâk dâm bâleŋeâk
    manmâ âgâmai. Akto areâk bo. Bikŋande hainâk akbiâ nâŋgâmbiâ humo akto heroŋe
    akyeŋgimai.
  yor-yor: Bí ó tilẹ̀ jẹ́ wí pé wọ́n mọ ìlànà Ọlọ́run pé, ẹni tí ó bá ṣe irú nǹkan
