    meta hinage se kawanamwanamwaeidi.
  mcr-mcr: Goti Iqu qäyunä iwäsäutä, “Ämaqä iiŋä imäkmipqä iqua äpäkombŋqänänjqä”
    ätkqeŋqe, iqua näqŋqä qäyä epu, quwqä-quwä imäkäpu, ämaqä huizi ii imäkmipqä iquauŋi,
