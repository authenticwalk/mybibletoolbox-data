    ãnirĩ aperã narẽ ĩñacõrĩ roro na caátiere ĩñarã, “Marĩ caátorea bairo na cʉ̃ã
    roro átiyama,” ĩ ʉseaninucũñama.
  qxo-NT: Paycunaga musyayanmi tsaynö cawagcuna infiernuman gaycucäyänanpä cagtaga.
