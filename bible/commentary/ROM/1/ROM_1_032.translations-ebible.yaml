    to aya, sana ri te faarof iny ya, te rof non tana mesapan ma kat fatatabiny kat
    to.'
  wnc-wnc: Wa aminda Anututane mama wamu atnataaing. Aminu sanga wai waaknga binga
    tasining aminda Anutue nomune take dua yutninggen. Wamu waaknga atnataaing ngana
    undanga. Wa aminda sanga wai waaknga inatakan dua tasikaing. Aho. Aminu kundu
    sanga wai waaknga kuutda tasikaing aminde apbakngakaing.
  bus-bus: Aↄ̃ↄ dↄ̃ kɛ̀ Ludaa dìɛ kɛ̀ yã beee taka kɛ̀rinↄ kà wà ń dɛdɛ, mↄde aↄ̃è
    zɛ kↄ̃n à kɛnanↄ adoro, aↄ̃è tɛ́ ká à kɛ̀rinↄmmɛ dↄ.
  gub-BL: Ukwaw zepe Tupàn ze'eg agwer ikatu 'ym ma'e iapo har wanehe izepyk àwàm
    rehe ze'egaw wà. Nezewe rehe we uzapo wera'u a'e ikatu 'ygwer oho waiko wà kury.
    Ta'e wagaw iapo pà wà xe.
  imo-imo: Gotenga ungu mane tumbi nilimuni imbomani aku uluma teremelema paa kolonge
    nimbe moromo ungu manemu paimbo pimele nalo enoni tai ningo ulu pulu keri akuma
    we teko moromele. Akumu kau molo. Imbo aku ulu pulu kerima teko moromele imbomanga
    imbi liko ola munduko kapi nimelela.
  boj-boj: Qotei aqa dal anjam endegsi unu, “Tamo uŋgasari kumbra uge deqaji yeqnub
    qaji naŋgi ñumib moreŋebe.” Dal anjam degsi unu. Tamo uŋgasari naŋgi di Qotei
    aqa dal anjam qalie bole. Ariya naŋgi olo gotraŋyoqnsib kumbra uge uge yeqnub.
    Di segi sai. Tamo uŋgasari naŋgi dena tamo qudei naŋgi kumbra uge uge deqaji yeqnab
    unjroqnsib naŋgo ñam soqtetnjroqnsib minjreqnub, “Keretonub. Niŋgi kumbra degyoqniy.”
  eng-DRA: Who, having known the justice of God, did not understand that they who
    do such things, are worthy of death; and not only they that do them, but they
    also that consent to them that do them.
  knf-knf: 'Bame bnuura pwayëş pi Naşibaţi ţi iko mënţ: banjaaŋ bado haŋ baŧaaŋ na
    pkeţ. Kë başë duki''aara duka ţi iko mënţ, badoo beeh beeh aji bamagan banjaaŋ
    bado iko mënţ.'
  san-KHM: យេ ជនា ឯតាទ្ឫឝំ កម៌្ម កុវ៌្វន្តិ តឯវ ម្ឫតិយោគ្យា ឦឝ្វរស្យ វិចារមីទ្ឫឝំ
    ជ្ញាត្វាបិ ត ឯតាទ្ឫឝំ កម៌្ម ស្វយំ កុវ៌្វន្តិ កេវលមិតិ នហិ កិន្តុ តាទ្ឫឝកម៌្មការិឞុ
    លោកេឞ្វបិ ប្រីយន្តេ។
  arn-NT: Küme kimniey engün Ngünechen tañi feypikünun iney rume femle tüfachi wesake
    dungu feley tañi layael, welu amuley ñi wesa femün engün, ka rume ayükey engün
    ta kakelu che ñi ka femngechi femael wesake dungu.
  zas-NT: Ragbeechaaw reeman rëb Dios guial chi guiët ree bejn, dxel gra ree bén rüjn
    gra ree ni guin yayal casti. Per majsi zian, rusnuu gajc rüjn reeman ni mal guin
    ree abiꞌ xt rabaa reeman chi rüjn ree ben ren zian.
  ken-NT: Bǒbhɛn bákʉ̀ mɛnyǔ mɛnyɨŋ ɛbhɛn bárɨŋɨ bɛ Mandɛm arɛm bɛ bo abhɛn bákʉ̀
    mɛnyǔ mɛnyɨŋ ɛbhɔ bábhɔŋ bɛgu. Yɛ̌ nɔ, bákʉ̀ mɛnyɨŋ ɛbhɔ nɛ bárɔ̀ŋ tɛ ambɨ
    bɛka nɛ bo bachak abhɛn bákʉ̀ bhɔ bɛ ɛrɨ bɛkʉ bhɔ.
