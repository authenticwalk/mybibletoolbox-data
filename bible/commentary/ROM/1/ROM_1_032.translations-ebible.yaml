  nho-nho: Naa tama naa e illoa maa naa Loo TeAtua raa e mee maa naa tama e sosorina
    peenei e tau te haia ki mmate, tevana iaa laatou e hakamanani koi te mee naa mee naa.
    Laatou hoki e fiaffia i naa kkite laatou i naa tama sara e sosorina peenaa.
  gym-NT: Ni jökrä kukwe nuenkä korekore abko dokwäre krütadre kärekäre amne rabadre
    Ngöbö okwä bäre mento kärekäre abko Ngöbökwe mikanintbe metre kore, ye abko gare
