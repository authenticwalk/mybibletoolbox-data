  azg-NT: Ndoꞌ mangio jndaꞌhan na jndë sijndaꞌ Tyoꞌtsꞌon na joo nnꞌan na contꞌahan
    ꞌnan tyiaminꞌ, mancüiixjen ngitsu ñuaanhan. Majoꞌ min na nndaꞌ covaaꞌ nꞌonhan,
    chito veꞌchjo ro contꞌahin joo ꞌnanminꞌ, ninvito contꞌahinhanꞌ, mantyi coquioo
    jndyi nꞌonhan yo joo nnꞌan na contꞌahin ꞌnanminꞌ.
  bhd-bhd: हालांकी तैना परमेशरेरो ई हुक्म ज़ातन, कि एरां ज़ेरां कम्मां केरनेबाले मौतरे
    सज़ारे लाइकन, फिरी भी न सिर्फ एप्पू एरां कम्मां केरतन बल्के एरां कम्मां केरनेबालन
    सेइं भी खुश भोतन।
  too-NT: Lā' ixlīhuākca'n a'ntīn tatlahua huan tamā'na catūhuā, xlaca'n nacāmāpātīnīcan,
    como chuntza' huan Dios. Lā' a'yuj xlaca'n taca'tzī huā'mā', tū' tapājaxa de tatlahua
    a'ntūn tū' tzey. Lā' ā'chulā' tapuhuan palh lej tzey palh ā'makapitzīn nā natatlahua
    a'ntūn ko'hua'jua'.
  ind-AYT: Sekalipun mereka mengetahui ketetapan Allah yang berkata bahwa orang yang
    melakukan hal-hal itu pantas mati, mereka bukan saja tetap melakukannya, tetapi
    juga mendukung orang-orang yang melakukan hal-hal itu.
  cjo-NT: 'Riyoteeyawitawoni ikantziri Tajorentsi: “Maawaeni antapiinteeyirorini kaari
    kameethatatsi riyaateeyeni paamariki kaari tsiwakanitatsini”, omaanta rothataashiteeyani
    ranteeyironi eejatzi inimotakiri paashinipaeni antzirori iroka kaari kameethatatsi.'
  nsn-nsn: Gisina ka atempe re kula pe na ualatut God pare, o tamata gera uangoul
    tar niuangouluninanine ra mat, bo gisin ahik ka guata dedempe tar niguataninanine,
    kara uatakai meniangua tas mais ka guata tar niguatanin.
  san-DEV: ये जना एतादृशं कर्म्म कुर्व्वन्ति तएव मृतियोग्या ईश्वरस्य विचारमीदृशं ज्ञात्वापि
    त एतादृशं कर्म्म स्वयं कुर्व्वन्ति केवलमिति नहि किन्तु तादृशकर्म्मकारिषु लोकेष्वपि
    प्रीयन्ते।
  tna-NT: Beju bahue ta huecuana tueda ai madhada cuana a bahue cristiano cuana Diusu
    ja cuati castigo su ebeitutayu ecastigata huecuana puji. Bahue ta huecuana biame,
