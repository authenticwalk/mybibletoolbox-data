    doh ili le anya mwasin, ki tiri lau ta ka bolon ale.
  wim-wim: Nil God.an wik thayan thaw than pam wanchang way inangan yump-yumpaynwey-a,
    nil an ep aak umpuyangam aak wayak kuchow thanang. Than wik nungantam inangan
