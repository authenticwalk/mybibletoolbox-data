    kiseguiroaj kichiwaj, iwan asta kiwelitaj noijki nijkuak oksekimej no ijkón kichiwaj.
  asm-FB: আৰু এইদৰে আচৰণ কৰা সকল যে মৃত্যুৰ যোগ্য, ঈশ্বৰৰ এই বিচাৰ জানিও, তেওঁলোকে
    সেইদৰে আচৰণ কৰে; কেৱল সেয়ে নহয়, কিন্তু তেনেকুৱা আচৰণ কৰা সকলক সন্মতিও দিয়ে।
  okv-okv: amina God na enana ta ari sasapura ta hajire ikau kogue amburesora amo
