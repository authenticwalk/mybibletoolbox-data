    lan nɛn, e faxa. Hali na, e luma na feene nan ligɛ tun, a mɔn nafan e ma muxu
    gbɛtɛye fan yi ne liga.
  cnt-NT: I₂ŋi₅ rë₂ bá₄ dsa₂ 'éi₂ 'a₂ lia'₂ lë́₅ 'éi'₃ ma₂quí'₃ Diú₄, ia₁ ca₂le₃jɨ́n₃
    i₂jmo₅ le₂në₅ ca₂tɨ́in₂ dsiáin₃ bá₄; la₁ juɨ₁'e₂ guë́₃ ŋi₅ a₂jaun₂, on₃jua'₅₄
    jmá'₃ guioin₅₄ caun₂ qui₂jmo₂₃, të₂le₃ të₅ dsɨ́₅ bá₄ a₂jmo₅ i₂sián'₂ ján₃.
  tif-tif: 'Kanu-bilipla, God ami tituun-kup tabin weng ma bokoya kuka-daasa kaali,
    boko-lomda: Tunum kanolin kukup fukulin kiili ti yaap ke ma fokoli yang taan-laamin
    abip un-ilom atin maaklo win dinim ke-lokomip o. kalsa. Kemin, tunum kaa-bilip
    kiili ti, lo kulaa utamsip. Lale, kela-lom kukup mafak ata ti kutal-fukusip kemin,
    kaa kanun-umbip kaata-kup daa; ti aptum kusal kayak kayak yakal ti kano kukup
    mafak kutal-fukubip ili tangbal kanubip o, kal-bom ken-umbip o.'
  nlx-nlx: ता जाणतेह काय बोगवानान नेम काय किथे, जा माणहे ओहली वाटी पोर चालतेह ता मोतीन
    लायेक हेते, तीबी ता माणहे नाह फोक्‍तो ता कामाह केरतेह। पुण ओहला काम केरनारे माणहाह
    रेन खुस बी एतेह।
  apw-NT: Bik’ehgo’ihi’ṉań nṉee ágánádaat’įįłíí da’itsaahíí bee yándaagoz’ąągo yídaagołsį
    ndi, doo dabízhą́ ágánádaat’įįł da ndi nṉee ágánádaat’įįłíí bił dádaabik’eh.
  gum-gum: Tru øyeeg marøbeløbe kwamig kønrrai Tius treeg nebunrrai mara pasrigwan
    nømbe ashibelø købendø, katøgucha nømbe treegwan ka mariitø kønrrab kuindø, katøganelø
    treeg marene, ‘øyambe søldøwei maran’ chibelø køn.
  not-NT: 'Igóigabitacaro ora icanque Tosorintsi: “Antagaisati icantaguetopiantiro
    ora te onganinate iriáguë cara Sharincabeniquë”, carari përosati icantaguetiro
    quimingari aisati intaqueri basinipague.'
  plu-plu: 'Igkis hiyakni ku Uhokri gikumadukan awna: “Ku pariye wewne akak mbayka
    ignes miyarapnek. Igkis ka danuh ta git Uhokri.” Igkis hiyak inakni gihiyakemni
    henneme igkis gidukweneswa igkis wewnenes akak ini mbayka henne. Pi mbayte akiw,
    igkis ikenes hiyeg gawaygyikis adahan ignes keh mbayka hawwata ke igkisbe.'
  iou-iou: Anututä äma kädet udewani täŋpani uwä paot-paotta biŋam täkaŋ yäŋ yäwani
    u nadäŋkaŋ upäŋkaŋ gwäk pimiŋpäŋ pen täk täkaŋ. Ba ugän nämo, ätutä kädet udegän
    täŋirä oret yämik täkaŋ.
  ntp-NT: Tomasi cʌʌ maatʌ ʌgai istumaasi Diuusi tʌjai oodami saidʌ ivuaadana dai
    maatʌ ʌgai sai sioorʌ soimaasi ivuaadagi maitistutuidi isiimiagi Diuusi ʌʌmadu
    dai vʌʌscʌrʌ apiasoimaasi ivueeyi dai baigʌnʌlidiña ʌgai siʌʌscadʌ aa pomaasi
    ivuaadagi ʌʌpʌ.
  rai-rai: A mangaana taara lenmi, diat nunura ut a naagagon anun God, naa diat baa
    diat paampaam a kum utnaa mi, i ot kupi diat a maat. Iaku diat paami ku, ma diat
    mulaaot kupi a taara ingen kaai diat a paami.
  haw-1868: Ua ike lakou i ke kanawai o ke Akua, o ka poe o hana pela, he pono lakou
    e make, a ke hana nei no lakou ia mau mea, a ua mahalo no hoi i ka poe e hana
    ana malaila.
  ffm-ffm: Fay so taweede eɓe anndi Laamɗo yamirii gaɗoowo hono ɗee kulle fuu ana
