  myk-myk: Ali na ta pʼa li cɛ xɔ na Kilɛ wo kiiri wu wa wà, na sipyaa sipya wʼa we
    kashi we pyi ge, wee ya yaa ni xu ni. Lee bɛ na pʼi kee pyi sanha. Na fara lee
