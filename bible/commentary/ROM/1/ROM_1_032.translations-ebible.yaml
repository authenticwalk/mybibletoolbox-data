  mdy-ETH: «ዬንሢ ማዻዞንሢም ቢያ ሃይቢ ኮይሳኔ» ጋዓ ፆኦሲኮ ዎጎ ዔራያታዖ ዬያ ቢያ ዔያታ ማዻኔ፤ ማዾ ሌሊቱዋንቴ ዬያጉዲ
