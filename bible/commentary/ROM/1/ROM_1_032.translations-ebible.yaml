  cop-CNT: ⲛⲏⲉⲧⲥⲱⲟⲩⲛ ⳿ⲛϯⲙⲉⲑⲙⲏⲓ ⳿ⲛⲧⲉ ⲫϯ ϫⲉ ⲛⲏⲉⲧ⳿⳿ⲓⲣⲓ ⳿ⲛⲛⲁⲓ ⳿ⲙⲡⲁⲓⲣⲏϯ ⲥⲉ⳿ⲙ⳿ⲡϣⲁ ⳿ⲙ⳿ⲫⲙⲟⲩ
