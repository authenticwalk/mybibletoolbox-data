  por-TFT: Apesar de saberem que Deus já declarou que aqueles que praticam tais coisas
    merecem ser mortos/levados à morte, não somente costumam praticar tais tipos de
    coisas nocivas, como também sancionam outras pessoas que costumam praticá-las.
  gwi-NT: Juu Vit'eegwijyąhchy'aa va-law deenyąą gwik'it gwandaii kwaa nąįį, nigiheedhaa
