    goa yenenggec faka mangana ifia amma kecgec, imoc ifingoc negenggec ngereeande.
  ewe-ewe: Togbɔ be wonya nu le Mawu ƒe sedede dzɔdzɔe la ŋu be ame siwo wɔa nenem
    nu siawo tɔgbi dze na ku hã la, womeyi nu sia nu wɔwɔ dzi ɖeɖe ko o, ke boŋ woda
    asi ɖe ame siwo wɔnɛ hã tɔ dzi.
  nuy-nuy: Yagu wurru-marrbuy wugurru warraawurru-yung na-God-jinyung ana-lhaawu.
