  ksd-ksd: dia ga nunure ra varkurai kai God, ba diat dia papait go ra lavur magit,
    diat a virua tana; ma vakir dia ga pait diat ika, dia mulaot bula ta diat, dia
    papait diat.
  msm-NT: Namaanan dan sikan matarong no balaod to Diyus no mig-iling no angajan ogkastiguhon
    to wada katapusan to tibo no oghinang to sikan, di ogpadajun gihapun sikandan
    to paghinang to madoot. Aw ogdugang pad to kadoot dan su ogsajaon dan to duma
