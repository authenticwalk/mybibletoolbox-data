  bhl-bhl: 'Feinka! Sunbin-Got em sawa weng e bokolomele: “Kaneko kukuw be aluwkabiliw
    kawtiw i im kanekabiliw kukuw beem yan wa be fein kulokoliw te. Sunbin-Got e ilo
