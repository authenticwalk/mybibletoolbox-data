    se kic ɓo, naaɗe iŋg ɓo gɛn tɛɗn nakgen se. Naaɗe ɓo lee tɛɗin̰ sum eyo, num gaŋ
    maakɗe raap sakan̰ do jeege tun lee tɛɗ nakgen kusin̰ se kici.'
  kwd-kwd: Aia, ma gila su'a no'o na nga tagi na God 'e iiria na nga ta'a na'a gila
