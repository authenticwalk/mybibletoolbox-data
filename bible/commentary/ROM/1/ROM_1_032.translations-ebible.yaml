    awafi atef. Apaꞌ ina sandaꞌaf dowadowaf, owaꞌatin. Sasaꞌma agofa anis daias sandaꞌ
    waf awafi naꞌambai sandagalas.
  cbv-cbv: Páant yeejép ĩ chãjatdih ĩ cádahcatji peéh Dios iiguípna queétdih ã yohbipna
    caá. Páant ã peéh chãjat pínahdih jéihna yʉhna, ĩ yéej chãjatdih ĩ cádahcan caá.
    Pánihna, bita ĩ yéej chãjachah ennit, “Páant ñi chãjachah, ã tʉ́ina caá”, queétdih
    ĩ niíj wẽi naóhna caá.
  taw-taw: God takaw yɨpɨd gɨl kɨles tɨmel mɨdeb ak anɨgɨl agak, Binɨb tap anɨgɨl
    gɨnɨgel ak, kumnɨgel agak. Kɨli takaw anɨb ak nɨgtep gɨpal ak pen, tap tɨmel anɨb
    okok monmon nep gel amub. Pen kɨli tap tɨmel adek anɨb ak nep ma gɨpal. Kɨli binɨb
    ogɨnap anɨb ak nep tap tɨmel gɨpal ak kɨlop nɨŋɨd anɨb apal, Kɨli gɨtep yɨbɨl
    gebal apal.
  jic-NT: Salejepj Dios tjevele gente ninana lajay na más 'ücj nca'lin̈ yupj. Newa
    niná nin lajay lovin. La p'a ninana lajay na, po 'üsüs javelepj yupj sin po'ó.
  zap-NT: Che nanwen men ne re Dëdyuzh, yrandxee mén ne rlaa yra neree, rzëël guet
    men, no zenga le men benak rlaa we, no axtegue rzhiilen men chene rwii men rlaa
    ste méno.
  wer-wer: “Omën utpet ke pipot yaaö piporö wel wiipnaat,” Anutu pim ngön kosang wesa
    pöt omën piporö pit ngön pöt yok ëwat wë. Pël ëaap pit köntak utpet ke pilöt yaë.
    Pël yeem pitëmënt naën, omën muntaröeta tapël yaëën pit itenak ërëpërëp ëak taë
    yemowas.
  ipi-ipi: Wamba Goteto loo tika-pene minditupa yata wato, wandakali mindimane mana
    koo utupane wato mineando, bala omape-pene leaipia. Gote masia mauwa atalaini
    wandakali utupane-mane Gotena loo utupane nembo talaini tekeko, utupane-mane balana
    loo utupane tanga loto, mana koo utupane wato minu ateainipia. Wandakali waka
    tupamane mana koo utupane wato minu ateyai-kola, Gote masia mauwa ateaini wandakali
    utupane-mane wandakali waka utupanena gene tupa laiyu loto, utupane-mane wayu
    peyai leainipia.
  qul-NT: Allinta yachancu Dios chay jina runacunata castigananta, chaywanpas ruwachcallancu,
