    nga tà jñà xi k''oa̱s''ín, skanda ti̱koa̱á matsja‑la̱ k''e̱ nga k''oa̱ ti̱s''ín
    xi̱ta̱ xi kj''ei̱í.'
  mcq-mcq: Pu Godoni varapijaho nihejura. Ea kaꞌene uneunecha ijakaji vejujaho areri
    kwamasahuna kaivo ijiru pana vo ea ꞌahoꞌa kaꞌene ijihi vejujija puni ojijiꞌi nimaa
    vetiꞌejuꞌe pu vejura.
  sus-A: عَلَ شَ سّرِيّ عَ مَسٍنشِ نّ، عَ نَشٍيٍ نَ قٍيٍ رَبَمَ، قَشّ نَن دَشَشِ عٍ
    بّ. هَلِ عٍ تٌ نَ كٌلٌن، عٍ نَ قٍ هَرَ مُشِيٍ نَن يَتِ رَبَمَ، عٍ مَن مِشِ رَلِمَنِيَمَ
    نَشٍيٍ قَن نَ قٍ مْولِ رَبَمَ.
  jpn-1965: 彼らは、そのようなことを行なえば、死罪に当たるという神の定めを知っていながら、それを行なっているだけでなく、それを行なう者に心から同意しているのです。
  fra-SBL: qui, connaissant le décret de Dieu, selon lequel ceux qui pratiquent de
    telles choses méritent la mort, non seulement agissent de même, mais encore approuvent
    ceux qui les pratiquent.
  yka-yka: Kataˈuhande weˈ paˈin saraˈ Tuhanin weˈ sasuku maghinangan meˈ duse inin
