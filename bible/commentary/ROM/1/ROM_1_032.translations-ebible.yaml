  fai-fai: Kale ika ilim kal, Got weng abem uyo bako, kan ata kanodin kukuw faku biyama
    namti, be fikalako, kalesu, kata ika ulum kano kukuw mafak mafak uyo kanamusiw.
    Ade kinim wanang madik imi kukuw mafak fakusiw bo im aket ken kanabiwo, yakanusiw
    ko.
  ura-NT: Raotojoeeinte niqui, satiin nitohaneein ichaonacaauru atinanohineein neeuruhane
    coina, nitohanei rai rauhi tihalu Cana Coaunerane coitucuure. Nete, enanetojoeein
    nitohaneein neeuruhane jianecurenihane jaun, leeochaauru netonai nitohaneein neeuruhane
    rautatiin coaracure.
  mcd-NT: Upa Diosin ahuun tsain shara yoiquin isca huani, —Futsafoan ascaran chaca
    huaiton un ato namairan, —ishon. Yoini cuscan man tapifiacashon aton chaca shatupainifoma.
    Ascarifiatan futsafoanri nan acaifo cuscan huaifoan oincaquin, —¡Aichoran! Nanscarocon
    chaca huatanacahuun, —ato huanifo.
  urt-urt: Tinge si sisyeme wusyep erŋeme tikin Got ŋaiye ŋanange na, O lenge miyeꞌ
    tuweinge ŋaiye jande ŋahwikin uku pe, ka yule. Kut tinge yende ŋaiꞌe ŋaiꞌe pupwa
    luku, topoꞌe tinge plihe yende bongolme lenge mitiŋ syeꞌ ŋaiye ka yende hwap pupwa
    luku.
  kiz-kiz: Bhijhelebhwa kanuni sya K'yara, jha kujha bhanu bhabhibhomba mambo gha
    namna ejhu bhilondeka kufwa. Lakini sio tubhibhomba mambo aghu, bhene kabhele
    bhijhetekelana ni bhala bhabhibhomba mambo agha.
  tzo-TZE: Ac'o me sna'ic ti yaloj Dios ch'ayel chbatic li boch'otic jech tspasique,
    pero tey ono'ox tspasilanic o. Más to lec cha'yic me oy boch'o yan jech tspasic
    eq'ue.
  lex-lex: Iratga de Uplerlawna deullu-tatarni niwra la'pa he' ed mak klernohora nhioli-lieta
    yatyata re, de hota rukum penna de. Emkade wal ho'mana ir rhi' ma'ta yotyotni-yatyatni
    ne rerehnian de irwayow nohora riy meheni mak khi' walia nhioli-lieta re.
  dov-dov: Balamvwisya milawu yaLeza, kuti aabo bachita zintu ziliboobu baleelede
    kufwa. Pele pe pe kuti balachita biyo zintu ezi, balabotelwa abaabo bamwi bazichita
  rgu-rgu: Ara bubuluꞌ Manetualain atoran fo nae, lahenda fo tao tadalu rupa leo naꞌ
    ara, naraa hapu huhuku mamates. Leo mae ara bubuluꞌ atoran ria so, tehuu ara bei
    tao tadalu taohiro-taohariꞌ. Ta noi leo naꞌ a fa, tehuu sira odaꞌ duduku-papauꞌ
    lehenda fekeꞌ, ela ara tao tadalu leo naꞌ boe. Talalu ria so!
  toc-NT: Xlacán sta­lanca taca­tzi̠y hua̠ntu̠ li̠ma̠­pek­si̠­nani̠t Dios xla­cata
    pi̠ xli̠­hua̠k hua̠nti̠ natat­la­huay hua̠ntu̠ li̠xcáj­nit tala̠­ka­lhí̠n luu
    lanca tapa̠tí̠n tala­ca­yá̠na; pero ma̠squi taca­tzi̠y pi̠ chuná li̠huaca tat­la­huay
    li̠xcáj­nit tala̠­ka­lhí̠n y hasta tali̠­pa̠­xu­huay pi̠ xli̠­hua̠k cris­tianos
    chuná catat­lá­hualh.
  som-som: Iyagoo garanaya qaynuunka Ilaah in kuwa waxyaalahaas sameeyaa ay dhimasho
    istaahilaan, ayaanay samayn waxyaalahaas oo keliya ee weliba waxay u bogaan kuwa
    sameeya.
  mam-C: Ayetzi'n xjal b'inchil tkyaqiljo ikyjo, b'i'ntl kyu'n, qa a Dios o q'mante,
    qa il ti'j tu'n kykyim te jun majx. Me mix tu'nxj ipb'ilxix ite'ke tu'n tb'ant
    tkyaqil il kyu'n, ex tzunx nchi tzalaj ti'j jun kyuk'a, qa ma kub' tb'inchin ikyjo,
    ex qa ma kub' tz'aq toj il.
  ndj-ndj: Na yivamanya nendu highilu ya Malawu va Chapanga, kucha yivadayiliwa njifwa.
    Kandi veni vagola afi hela ha, ila vakuvajuma vamonga kwa fila fivagola.
  mbj-NT: Rahapëë né paawä dajëb hã P'op Hagä Do ky n'aa etyy ta ti hedoo do nesaa
    do moo b'ook doo, dooh reréd bä ta tii. Tii d' had'yyt nado rabad'oo. Taw'ããts
    hẽ na-ããj hẽ sa hã, ta wób, sa nemuun baad nadoo do ramoo boo bä.
  lat-VUC: 'Qui cum justitiam Dei cognovissent, non intellexerunt quoniam qui talia
    agunt, digni sunt morte: et non solum qui ea faciunt, sed etiam qui consentiunt
    facientibus.'
  ngp-ngp: Wamanya kugamba miko ya Mnungu yagamba want'hu wakudamanya ayo wawagilwa
    kubanika. Mna hamwenga na ayo wagendeela kudamanya du, mna wawazumila wadya wakuyadamanya
    ayo.
  enq-2: Mana koo dopale miningi endakali dupa kumapengena lao, Gotenya mana tolatae
    dokome lapae singina lao endakali dokaitame masingimaka doko, dokaitame mana koo
    dutupa minao katao, endakali waka dupame mana koo dutupa wata-minilyaminopa kandatala,
    yaka pimini-lamo lengema.
  eng-ASVBT: who, knowing the ordinance of God, that they that practice such things
    are worthy of death, not only do the same, but also consent with them that practice
    them.
  mna-mna: 'Mi zin tiute: Anutu iur sua pataaŋa kek ta kembei: Wal ta so tikamam mbulu
    ta kembei, ina ambai be timetmeete ma tila len. Tamen tinoknok men. Mi so wal
    pakan tikam ta kembei tomini, to zin lelen ambai pizin mi tipombol zin.'
  myw-myw: Bo ikakins Yowbad nakaleiwag kadiloka bimta̱mats tasiyas asisinap ma̱wan,
    igawa ivvaluts sinap towen waseg, mo ikavasis sisiyas kalisiy asisinap ma̱wan.
  sby-sby: Bawinshi mulawo wa Lesa wakwambeti bantu beshikwinsa bintu byamushoboyo
    belela kufwa. Necikabeco nabo ebakute kubinsa, kayi ebakute ne kulumbaisha abo
    balabinshinga.
  sll-sll: God krehaman ha memini yu pamia, yu ol wangwo hobi gul ai pire gaung gul
    inangwo pama dimua. Dungwo ha i, ari hobi haya pimba, kul pir tekire tal nigi
    dongwo ol wamua. Ware obilga ta olkima. Tal nigi dongwo para weni nega dire ol
    wamua. Ware nin ongwo i pisolere, yal ta ereyu ol wangwo i hanere, maa e tomua.
  yaq-NT: Bempo tu'isi ju'unea, juka' Liojta tua inika'a beje'eka a' nesaweka'ut.
    Ju'uneamme, inile benaka ka tu'ik bo'o jooriame, bem kokkonee'uta ameu a' chupne'po.
    Taa junuentaka juni'i, jiba bichau bicha ka tu'ik bo'o jooria. Intok bempo, watem
    ame benasi aneme, alleaka am bicha.
  uro-uro: Sa rhat dräm i ma Ngämuqa aa Muräkt di ngät tamän i ama ruvek kärarhani
    i rhat tualat nä iarhongäkt di mamär iva rha rhet sämät ama tñäpki. Sokt di qaku
    sokt tat tualat nä iarhongäkt dap käqi sägäni na rha rhi na ama ruvek kärarhani
    i rhat tualat nä irhong.
  ita-1885: I quali, avendo riconosciuto il diritto di Dio, che coloro che fanno cotali
    cose son degni di morte, non solo le fanno, ma ancora acconsentono a coloro che
    le commettono.
  muy-muy: 'Ma ge Melefit ya àɗəm ndam ya tagudar zlam akaɗa nani ni ahàr àɗəm tâbazla
    tay a ni ti, tə̀səra ma gani nana lala. Ku tamal tə̀səra lala nəŋgu ni nday tə̀bu
    tagudar zlam zlam gatay. Tàgray nahkay ciliŋ do : tazləbay ndam ya ti tagudar
    zlam akaɗa gatay ni daya. Gatay ya ti tagray nahkay ni ti àgudarkiva tay a àkiva.'
  kqc-kqc: Ina diba Sei di ago gira dada, kaere mina kana vegu rededi bi buni bi muyegedi.
    Ina yaku maka rena de, idu kaere amiye rededi, ka ni mama regedi gira moisi reyaganedi.
  tav-tav: To bairona cabairãre caroorã na cabai yajiri paʉpʉre na regʉmi Dio. Nare
    cʉ carepere camajirã anibana quena to bairona cáticõa ãna aninucuma. Seeto wariñuuma
    aperã nare bairona caroorije na cátiere bairije na cáto tʉjʉri.
  eng-ULB: They understand the regulations of God, that those who practice such things
    are deserving of death. But not only do they do these things, they also approve
    of others who do them.
  spa-VBL: Aunque conocen claramente la voluntad de Dios, hacen cosas que merecen
    la muerte. Y no solo hacen estas cosas sino que apoyan a otros para que las hagan.
  fra-_FOB: 'Qui, connaissant le décret de Dieu, savoir: que ceux qui commettent de
    telles choses sont dignes de mort, non seulement les pratiquent, mais encore approuvent
    ceux qui les commettent.'
  hau-ULB: Suna sane da tsarin Allah cewa masu yin irin wadannan al'amura sun cancanci
    hukuncin mutuwa. Ba kuwa yin wadannan abubuwan ka dai suke yi ba, harma goyon
    bayan masu yinsu suke yi.
  mal-mal: ഇത്തരം കാര്യങ്ങൾ പ്രവൃത്തിക്കുന്നവർ മരണയോഗ്യർ എന്നുള്ള ദൈവന്യായം അവർ അറിഞ്ഞിട്ടും
    അവ പ്രവർത്തിക്കുക മാത്രമല്ല അവയെ പ്രവർത്തിക്കുന്നവരെ അംഗീകരിക്കുകയുംകൂടെ ചെയ്യുന്നു.
  kkc-kkc: Esiga Godeeye goo hageesi tolone debeli odoo ee dia tokenee eyo nei toloso
    wedileiso dee takeli goo ee, diba gooleedooso. Esino diba goo tokenee egeesi tolone
    dobolone, see o odoo oso goo egeesi moodoo ee ogoloso dimapoo takolone, niba goo
    medee tekepo tolone do, dee takeliso.
  lit-lit: Jie, puikiai žinodami Dievo teisingą sprendimą, kad tie, kurie daro tokius
    dalykus, yra mirties verti, ne tik juos daro, bet ir visiškai pritaria taip darantiems.
  urd-GVR: Agarche wuh Allāh kā farmān jānte haiṅ ki aisā karne wāle sazā-e-maut ke
    mustahiq haiṅ to bhī wuh aisā karte haiṅ. Na sirf yih balki wuh aisā karne wāle
    dīgar logoṅ ko shābāsh bhī dete haiṅ.
  far-far: Aia, ma kera saitamana na ana na fatae totongaie 'o'olo God ne saea wane
    ne kera to 'urinai ki, kera bobola na fuana maee. Sui ka 'urinai boroi 'ana, kera
    si sui go fasia sasilana ru nai ki, ma kera ka eele laugo ana wane ne kera sasia
    laugo ru 'urinai ki.
  suz-BL: परमप्रभु यावे आ निसाफ पतीक लोव़ तुइश्‍शा यो मोदेंशो मरिम्‍शो पना पन गाक्‍तेक्‍म।
    अरु आन कली आन खोदेंशो मरिम्‍शो पशो तशा “रिम्‍शो दुम्‍त” दे ग्‍येरसाक्‍म।
  car-NT: 'Mo''karon moro wara aitonon one wara moro Tamusi nyry a''wembono auranano
    wairy uku''saton: Moro moro wara tywe''i''san epety me kyniromo''ta''ton. Ise''me
    te morokon otykon ka''saton. Itaka ro amykonymbo ''wa enapa morokon otykon kapyry
    epojaton iru''pa.'
  amp-amp: Bro Nkifrarhu mrokfot kfo kangt, “Ndhtet net yimam nhai toh buhtakfot.”
    Nd mrokfot bi wanyetm. To nhai mwany yakrmiyakrmoamt. Nhai. Hany yukukaknimoum.
    Yo nhaft nhai be nd fasoh nefrpam narmoam. Nhai. Yimam nd fasoh fasoh nefm namoam
    tfit kfo yindhor boyindhor marnyamoumm.
  bht-bht: सै तां परमेश्वरे दे नियम जो जाणदे न की ऐसा कम्म करणे बाले मौत दी सजा जोगे
    न, तमि ना सिर्फ अपु ऐसे कम्म करदे न कने करणे बालयां ने खुश भी होंदे न।
  eng-NOY: who, although knowing the ordinance of God, that they who practise such
    things deserve death, not only do them themselves, but approve of those who do
    them.
  cub-NT: Majima me bajureca Jʉ̃menijicʉ ñájicõjeñʉre ʉ̃i d̶aicõjeiyeque caivʉ yópe
    ãmeina d̶aivʉre. Coavacʉyʉme náre ʉ̃́re jarʉvarĩ, ne ãmeina teiye boje. Ʉbenita
    pʉeno ʉrarõ d̶are nʉñama na. Aru torojʉrivʉ me jã́d̶ama apevʉ ãmeina teivʉre nápe
    ãmeina d̶aivʉre. Aru, “Me d̶ad̶ama”, ad̶ama na ne borore.
  ita-1927: i quali, pur conoscendo che secondo il giudizio di Dio quelli che fanno
    codeste cose son degni di morte, non soltanto le fanno, ma anche approvano chi
    le commette.
  lww-lww: Akilia ruru visena kiena ne Ntewa, akilia m̃a nap̃a Ntewa pisaar marena
    pa yeririna la ne sanene rui, ana pe asitom re nena ga. Asum̃a akila luen ga sanene,
    a metavania, akekaran manene pap̃isi nap̃a visae avisu kiela erau tap̃ena la asum̃a
    akila ke viowa sanene amio la.
  ckb-ckb: لەگەڵ ئەوەی دەزانن حوکمی دادپەروەرانەی خودا بۆ ئەنجامدەرانی ئەم جۆرە کارانە
    مردنە، بەڵام نەک تەنها خۆیان ئەو کارانە دەکەن، بەڵکو ئەو کەسانەش پەسەند دەکەن
    کە دەیکەن.
  nas-nas: 'Kumponing bakaang miruꞌ eeꞌ oroꞌ: Teing teeꞌ nkoariaining tee booroaining.
    Eeꞌnoko bane tee tee miruꞌ noruꞌai nka tee teinge nkoaamaung, eeꞌnoko bakei keiꞌoromaung
    niiꞌning oo-koo teeꞌ nariꞌ napoꞌ nkoariko.'
  uvl-uvl: Iri te eteia ke NeHalang nena hotonga hele ke teke, mele hel nenge te popoi
    ke mai lape te mete. Pe ero, tepur hit mene poinga nemur pe te ngai heke iri hel
    ke te poia poinga nemur pule.
  eng-BBE: Who, though they have knowledge of the law of God, that the fate of those
    who do these things is death, not only go on doing these things themselves, but
    give approval to those who do them.
  ixl-CNT: Aatz qꞌu aanima tziꞌ, jolol tootzaj kam u choobꞌal paav sataqꞌ kuꞌ u Tioxh
    tiꞌ. Ayaꞌ u kamchil. Pek kꞌuxh tootzaj, taꞌxh bꞌanel niꞌan qꞌu kam yeꞌxtxoj. Utz
    aal kaana ichiꞌbꞌ tiꞌ abꞌil ech niꞌan siatz.
  xsi-xsi: Maro Kindeni ne ŋgua tukuŋa sondo itula pwataki tu mateŋa uru io tini ŋananzi
    tamâta ea uru siveta mâsi potomule kie-kie ŋinde, aku kinzi tamâta ŋinde sisama
    ŋgua tukuŋa ŋinde marumbu lâ. Andeta taŋanzi kaika ku sipaveta kuku mâsi ndainani
    nâ. Andeta ŋinde nâ tia; kinzi sindekananzi tamâta ŋinde uru sipaveta kuku mâsi
    potomule kie-kie ŋinde tona.
  crx-NTPO: '''Enne dune ''et ndut''énne dahútitsah whe'' hoont''oh. Njan t''ehonínzun
    ''et hoonts''i, whuz un''a za ''uhit''elh. Mbene la buba hóont''i''ne, ''enne
    cha Yak''usda ts''ih''un un''a buba nahutiyeh.'
  kan-OKCV: ಇಂಥವುಗಳನ್ನು ನಡೆಸುವವರು ಮರಣಕ್ಕೆ ಪಾತ್ರರಾಗಿದ್ದಾರೆಂಬ ದೈವವಿಧಿಯನ್ನು ತಿಳಿದಿದ್ದರೂ
    ಅವರು ತಾವೇ ಅವುಗಳನ್ನು ಮಾಡುವುದಲ್ಲದೆ ಹಾಗೆ ಮಾಡುವವರನ್ನು ಮೆಚ್ಚುತ್ತಾರೆ.
  bbb-bbb: Bu Godido akae ije fu kuae erare ire ise ijieki ije rekuma fuka baronekono
    kuaema ije bune vierafei. Rove buka faememarena una ise binobino ije renoevo.
    Ro kuke bu giaga e gue bu ise bino revone bu kiavo ije fune maremano kiavo.
  blw-blw: Hen chichachiy tatagu, tàén no innilacha way chuchusséén Apudyus ah ing-inggana
    hen anchichay mangamma hen kaman an cha nadchi, ancha chillug cha ilurud way mangamma.
    Yag chachaat agé ammayén hen anchichay tapena way cha mangamma hen kaman hichi.
  tam-2017: இப்படிப்பட்டவைகளைச் செய்கிறவர்கள் மரணத்திற்குத் தகுதியானவர்கள் என்று தேவன்
    தீர்மானித்த நீதியான தீர்ப்பை அவர்கள் தெரிந்திருந்தும், அவைகளைத் தாங்களே செய்கிறதுமல்லாமல்,
    அவைகளைச் செய்கிற மற்றவர்களையும் ஏற்றுக்கொள்ளுகிறவர்களுமாக இருக்கிறார்கள்.
  azz-NT: Huan nojón taca cuali quimatij in tanahuatilme ten Dios quitalico. Huan
    yejuan no cuali quimatij que naquen quichiutinemisque nochi nijín tataman de amocuali
    tachihualisme, yejuan nojonques quinnamiqui ma miquican sen nachipa tech in mictan.
    Huan masqui ijcón inpan mochihuas, pero yejuan quisentocaj quichiutinemij nochi
    nijín tataman tajtacolme. Huan yejuan no cachi oc moyoluelitaj cuac quitaj que
    ocsequin no ijcón quichiutinemij.
  spa-RV-1909: Que, habiendo entendido el juicio de Dios que los que hacen tales cosas
    son dignos de muerte, no sólo las hacen, mas aun consienten á los que las hacen.
  csy-csy: Hibang nate a vawt te sia a thi tu in kilawm hi, ci amate in Pathian thukhenna
    sia he napi, amate vateak in vawt bek dom ngawl in, a vawt te tung ah zong lungkimpui
    uh hi.
  mxq-NT: Yʉꞌʉjʉty ñija̱ꞌa̱dʉp yajxón wiꞌix ja Dios tʉ dyajnigutúkʉ. Ñija̱ꞌa̱dʉp ko
    diꞌibáty tyuundʉbʉ tya̱a̱dʉ dʉꞌʉmbʉ, yʉꞌʉ nitʉjkʉp ja oꞌkʉn; per dʉꞌʉñʉm tꞌaktundʉ,
    es extʉ tyukxondáktʉp ko wiinkpʉty nandʉꞌʉn ttundʉ.
  tzj-NT: Eje'e' bien cotak ja rbin can ja Dios chi ni yatal wi' camíc chawij ja tok
    naban ja jule' itzelal ja cani' c'a xinbij kaj chewe ri'. Pro masqui cotak pro
    ni quimajon wi' rbanic camic. In ma ruyon ta itzelal ja nqueban, na xa congana
    nel quec'u'x chiquij ja winak ja tok nqueban ja ritzelal ja cani' nqueban eje'e'.
  tdt-tdt: Sira hatene ona Maromak nia lei nebee dehan, ema nebee halo buat aat nunee,
    merese hetan kastigu mate. Maski sira hatene ona lei nee, maibee sira halo nafatin
    buat aat sira nee. Laos nee deit, maibee sira gosta atu ema seluk mos halo tuir
    buat sira nee.
  ron-BTF: Care, știind judecata lui Dumnezeu că toți cei ce fac astfel de lucruri
    sunt demni de moarte, nu numai că le fac dar și au plăcere în cei ce le practică.
  eng-WEBP: who, knowing the ordinance of God, that those who practice such things
    are worthy of death, not only do the same, but also approve of those who practice
    them.
  eng-FBV: Even though they realize exactly what God requires, they do things that
    deserve death. Not only do they do such things themselves, they also support others
    in doing them.
  nld-1939: En terwijl ze weten, dat God heeft verordend, dat wie dergelijke dingen
    doet, de dood verdient, bedrijven zij ze niet alleen, maar schenken hun bijval
    aan hen, die ze doen.
  bwo-bwo: «Keewanotsi k'aliru jamwots k'ire boosh wotiti» etiru Ik'o nemo danfetstniye
