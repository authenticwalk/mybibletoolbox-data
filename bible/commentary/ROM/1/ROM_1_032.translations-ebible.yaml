    thamp than pam wanchangan wayan yump-yumpantan-a, an keꞌ min iiy-iiyantana, an
    yaꞌa, an than pam wanch way-wayam paththam iiy-iiyantan.
  zga-M: Vanchimayile indagilo ncha Nguluve, ukhuta vala avivombo imbombo incho, vanegiwa
    vabudiwe. Inave vivombo imbomob incho pwu viva vikhweelehana na vavo vivomba imbo
    incho.
  yom-yom: 'Bazebi bumboti nzengolo yisonga yi Nzambi yintuba ti : batu bamvanganga
    mambu mambimbi ma phila yayi bafueni mu vondo. Ka diambu ko buawu bobo beti vanga
