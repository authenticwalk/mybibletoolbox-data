    sendiri, mereka juga mendukung orang lain dalam melakukannya.
  omw-omw: Kotiva qua vatero tiqaro, Mwi kyaiqara varehua qutuma vivarave, tura mwihua
    riemwa ntapihi kyetavata mwihua hia mwi quarara nronraqama kye riaraitita, mwihua
    uaqia hi kyaiqara nraahu varaqi viqata nkyiari henahua uaqia hi kyaiqara uti variahuaravata
    tiqata, Nkyevata kyuqe nraahuma hi variavo, ti variara.
  yrb-yrb: I uwara ema iwata, anama eno ufisuna Godima dawa koto ufiro uifisu. Ina
    ema iwata utaitarogo ekodawa daido utedibaita. Nono moana uwarama enanari utaitana
    ema yaru utaita. Emanu yaru uetana siosararabo utaita.
  maa-NT: 'Jñà xi̱ta̱ koi, ndaà tíjiìn‑la̱ nga k''oa̱á s''ín tsjá o̱kixi̱ Nainá: ngats''iì
