  arb-NAV: 'إِنَّهُمْ يَعْلَمُونَ حُكْمَ اللهِ الْعَادِلِ: أَنَّ الَّذِينَ يَفْعَلُونَ
    هَذِهِ الأُمُورَ يَسْتَوْجِبُونَ الْمَوْتَ؛ وَمَعَ ذَلِكَ، لَا يُمَارِسُونَهَا
