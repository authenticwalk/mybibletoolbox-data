  san-SIN: යේ ජනා ඒතාදෘශං කර්ම්ම කුර්ව්වන්ති තඒව මෘතියෝග්‍යා ඊශ්වරස්‍ය විචාරමීදෘශං
    ඥාත්වාපි ත ඒතාදෘශං කර්ම්ම ස්වයං කුර්ව්වන්ති කේවලමිති නහි කින්තු තාදෘශකර්ම්මකාරිෂු
    ලෝකේෂ්වපි ප්‍රීයන්තේ|
  yut-yut: Piŋkop dakon gen teban kɨlegɨ da aŋpak yokwi uŋuden aŋ amɨn si kɨmotni
    do yosok uŋun nandaŋ, mani yum kaŋek uŋun aŋpak yokwi morap sigɨn aŋ. Ae uŋun
    gɨn dɨma, amɨn dɨwarɨ da uŋun aŋpak yokwi aŋakwa si joŋɨkgaŋ.
  grc-BYZ: οἵτινες τὸ δικαίωμα τοῦ Θεοῦ ἐπιγνόντες, ὅτι οἱ τὰ τοιαῦτα πράσσοντες ἄξιοι
    θανάτου εἰσίν, οὐ μόνον αὐτὰ ποιοῦσιν, ἀλλὰ καὶ συνευδοκοῦσι τοῖς πράσσουσι.
  cpc-NT: 'Jiyowitaiyawoni jirikaiti okaatzi ikantakaantziri Pawa, ikantaki: “Ikaatzi
