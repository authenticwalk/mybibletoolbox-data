    kal kekabiliw kate, ikalem ete kaneko kukuw wa be diwkuw diwkuw gelewbomi, bakiyemeko,
    mali beemdiw kanekabiliw kawtiw biilo kalfongyemkabiliw te.'
  ons-ons: Eŋe Anutu wane ra rokop donŋo ramaike, ŋei ŋerep numa yaline gekei, eŋe
