    inu sösantle, hua hasta nuyejque quecualejta tlö quechihua ocseque.
  nya-nya: Ngakhale kuti amadziwa chiweruzo cholungama cha Mulungu chakuti amene amachita
    zinthu zotere amayenera imfa, iwo sangopitiriza chabe zimenezi, koma amavomerezanso
    amene amazichita zimenezi.
  ngu-NT: Masqui cuajli quimatztoquej ica Dios otlanahuatij ma miquican on yejhuan
    quichihuaj on tlen xcuajli tlajtlamach, yejhuamej oc más quichihuaj. Niman hasta
    ican pactli quintaj on yejhuan no ijqui quichihuaj.
  kup-kup: Met God, “Añarab pot tovai sohopanezari ñomat horï ravapan,” pot hahan
    hezavoz paru nonair nai horï potü tamahari hahodad, oñ paru povoz homet horï potü
    navet am tovai samah-pori, modari amun parum horï tovai samahavoz zut horï tovai
    samahan paru etet mod poriz, “Paru tin ok darim tamegit tamah,” pot hamah.
  jid-jid: Ba toh tsari Irji tre bi wa bati ikpi baki, ba mla kwu, ana ti kpi ni kangrji
    na, hra ba hu gon biwa bati ba.
  wmw-wmw: Ewo wakwijiwa sana-sana shariya za Mwenyezimungu, kuwa wanu watenda novi
    vitendo‑vi wajuzi waulaiwe. Evi vitendo‑vi awatenda tu basi fala wawetikizira
    wengine watenda.
  gmv-GGM: Hessa oothizayti wurikka hayqqanaas besses giza Xoossa woga istti erishe
    heytantta bees ootho xalala gidontta hessathoka oothizaytakka minithetheetes.
  ssg-ssg: Kalak laha tioi ka ti sawisawiai Haeu i namiloi ukek ka teteka laha aile
    tenen saun lialun ien, kahulaha mewenae matemate, laha aile tatale tesol waliko
    ien kasinan ti ape laha hongeni hetekie teteka laha ailele saun tenen lialun ien.
  zpo-NT: 'Nu nixa ne wen xaa lee Dios nzhé: “Loka xaa le re kwaane nzhaal yet xaa”.
    Per mas nzha xaa nle xaaya, nu axta nyakdoola xaa ngwii xaa lee stub xaa nle re
    kwaan nawent ne.'
  poy-poy: Wavimana kuwera Malagaliru ga Mlungu galonga kuwera wantu yawalikala ntambu
    ayi, wafiruwa kuhowa. Hera ndiri kwa womberi kwendeleya kutenda vitwatira avi,
    kumbiti wajimilirana na wamonga yawatenda vitwatira avi.
  qwh-NT: Rurenintsicmanno alli jusgacoq Diosnintsic mana alli rurayanqanpita castiganan
    canqanta musyecarpis, manam cäsuyantsu; antis siguiquicayan mana allita ruracurmi,
    y waquincuna tseno mana allicunata rurayaptinpis cushiyanmi.
  gaw-gaw: Amu ag Kayaknu ḏo ena tutuḵu, nug danab ag kobol nau amu heṯeb ele, ag
    mauhḵulagnu aṯe amu ag dooṯeb amge ag kobol nau amu heḵulagnuib oolag heṯe. Amge
    anamib iiṯa. Danab amu ag aḵa heḵulagnuib ii heṯeb. Iiṯa. Ag danab laa kobol nau
    amu heṯeb ele amu ag binalag meṯeb.
  nca-nca: Komo Anutuko ŋande yaró, uni ka o ŋunde qu teweya ŋu khumoweya. Asa unipare
    piyimi ŋundo mande roneneŋowí ŋuro iŋomukoteŋgo. Quko otete piyimi ŋu naŋge teyoteŋgo,
    ko meyowombo otete ŋu teweya ŋuro niŋgu-niŋgu teyoteŋgo.
  zpz-NTPP: Nap rad lagy dey nu Ñgyoozh mniim nu cyu ziꞌl mbecy nu ni gyicy, orzeꞌ
    yu zeꞌ yad ñi niy nu gat yu. Tees walab tub lo ziꞌl nu zaab ricy la de ub yu de
    coz zeꞌ, sinu shiñ zir ricy dey, gun gal yet la lagy dey ornu ni ricy reñaꞌ mbecy.
  mkj-mkj: Irai kidal en Koahs kojonned ma pwa armaj kan ma kin mohmohmour nehn joangoan
    mour oauwe uhdahn koanoahng mehdi. A joah, pwa irai wihwiahr joang pwiai, apel
    kin pwungki irai kan ma kin pwili wia joang pwiai.
  zac-NT: Lëꞌë ra mënë ni, nanë́ rall gunë më juzguë lëꞌë rall. Nanë́ rall el quë
    naquëhunë ra cusë ni, runë tucarë gati rall; perë mizmë lëꞌë rall tsaglaꞌguë quëhunë
    rall ra duldë ni nu rsini rall saꞌ rall lu duldë. Iurní rquitë lduꞌu rall.
  kyg-kyg: Gotiꞌa ani agufa kavaꞌmo nehaya vayaꞌaifeꞌmo, anonaꞌapilefeꞌmo apamisugeꞌa
    alagi falisaya vayaꞌmo maiꞌnae, huno ago hu maleꞌniye. Apakaemo ani gemo ago afiꞌnayaꞌmonanafa
    ani agufa hosu kavaꞌageꞌmo nosayaꞌmonanafa magoꞌe hosu kavaꞌmo nehuꞌapaeꞌmo hosu
    kavaꞌmo nehaya vayaꞌaifeꞌmo amuse huꞌa neꞌapatae.
  kmk-kmk: Tigammu da dit lintog Apudyus un madusa’t inggaingga dat tagu’n mangkokwa’t
    dan kakamma’t dadi yoong itultuluy da kampaya koon. Bokona lawa’n koon da, nu
    adi taḻona ayunan da pay dan udum un mangwa’t dit padan didit nadadaga koko-on
    da.
  cao-NT: Jabi “Rësopaimaria xo tocacanaibo” ii quiha Dios yoba ra. Jama, Dios yoba
    cahëqui ri tsi jari toca ca jocha acani quiha pë. Jasca, nohiria huëtsa bo pi
    jochano tsi “Jënima tsi xo ma acaina” icani quiha pë.
  bbr-bbr: Ak äpu, Anut nukan sintore ämän eposekus kesek roasiret mesin keser äiewon,
    ‘Kesek roasiret ak kiro onok aru keseriäi Anut nukas kiro roasiret meiäiei äiäu.’
    Aka kiro ämän äpu, utianik, ak akan onok aru utau wa, ak orip orip morai. Ak kar
    onok nais kir keseriäi, karauk roasiret akas kiro onok aru keserna, akas woiaka
    erermoi, äiäi, ‘Ak kiro onok keseriäi, kiro eposek.’
  inb-inb: 'Chasa jiru ruragkunatami Taita Dius niska ka: paikunata wañungapami chaiá.
    Taita Dius chasa niskata iachaspapas, mana sakinkunachu, chasakunata rurangapa.
    Sugkunapas chasallata jiru ruranakuskata paikuna kawaspa, alli iuiachiiwami tukunkunata.'
  hrv-hrv: Znaju za odredbu Božju - da smrt zaslužuju koji takvo što čine - a oni
    ne samo da to čine nego i povlađuju onima koji čine.
  box-NT: Ɓa ɲɔǹ zũ le Dónbeenì cítíi bìo le bìa wee wé hɔ̃́n wárá so síi
    bìo sã̀ mu húmú yi. Ɛ̀ɛ ká ɓarɛ́n mí bɛɛre màhã́ pá wee wé mu, á ɓa
    mún wee tà bìa wee wé mu ɲii.
  ote-NT: Nehe nubya njabʉ, masque pa̱di ya ja̱ꞌi núꞌa̱ te xa ma̱ Ajua̱, gue nuꞌʉ
    tóꞌo øtꞌa nuya tꞌøtꞌeꞌʉ rí ꞌñepi da du, pe masque pa̱di njabʉ, pe nuꞌʉ́ øtꞌe nuya
    ya tsꞌotꞌøtꞌe, y hingue hønsɛ øtꞌe, nehe ri johyaui núꞌʉ maꞌra toꞌo handiꞌʉ øtꞌa
