    ḡesaudima aitauḡa uma yabedima tauvoiedima taudi mate adi banagama a kitedi be
    tawai aninedina.
  twi-ASANTE: Na wɔnim sɛ Onyankopɔn mmara kyerɛ sɛ nnipa a wɔtena ase saa kwan so
    no sɛ owuo. Nanso wɔnko ara anyɛ saa afideɛ no, na mmom, wɔpenee afoforɔ a wɔyɛɛ
    saa bɔne korɔ no ara bi no so.
  aoj-aoj: Basefa muꞌuli Godi usiꞌini naꞌamba naꞌi, “Epes sandaꞌ waf naꞌambainai esis
