    isab siye bang niyaˈ maghinangan kuweˈ siyehin.
  mle-mle: Atampika duw taakw day bwu lakwu-nadiy God bwutaay tasakwudil duw taakw
    day dikiwa nyanyi nyanyi kajaan tikuw, vaat kwurdakik atampika vaal yidaak wakuw.
    Aw day kip kwurjibir tikwadanadiy adiy vaal. Aw day yaakiya wakwanadiy ab nuwukadiy
    duw taakw adiy vaal kwurdakib.
  shp-NTPO: Jabaonra moa onanke, ja jakonma jawéki akaibora mawákanti jake, iki Dios
    yoyo ika joi. Jaskara onanxonbira; jakonma jawéki akin jeneyamakanai. Jaskatira
    ikanai, wetsabaonribi jakonma jawéki akaitian oinnax, kikinni jan raroi.
  aom-aom: 'Iae garomo uvarueje: Ae rahu ëhi jiëꞌe mu sisë vaejëꞌoho vuovo hesi höjo
    God-are jögoroho ëhi jiëꞌëro. Iae ëhi uvarueje röhu jabumë ëhi jiëꞌe muoho vaejarueje.
    Röhu bogo jabesi ëma vaeꞌi aꞌi garöhe ae gö ëhi jiëꞌe mu sisë vaejamu gavëꞌoho
    uëvarueje: Iae mu mae vaejarujëjo.'
  geb-geb: Fhe Bakɨmen tɨvar vhuuŋ khaŋ nzuai, “Mba khesharigi tɨvi ga mbui gumgi,
    mbe vhɨzɨrga.” Mba gumgi, mbe mba tɨv, mbe tuituigiap ana kaŋgi. Mbe ana kaŋgiap,
    mbe ana daasuav, mbarkɨrga tɨvi mbatɨgi, mbe nta mbuavra ki. Mbe vhɨra mba tɨvi
    mbatɨgira mbui fhuvara. Mbe vhɨra mba khesharigi tɨvi mbatɨgi ga mbui gumgi, mbe
    vhɨra mbe zɨri ndi vun kuamkuagi.
  bsj-bsj: Ki nyoka cik dike Kwama ki nobo ma dikewo tiye ciin daten warke bwarek.
    Kebo ka maka dike wo, ciin ti bwaka bwiko nobo matiyeu.
  cak-cak: Rije' queteman chi ri yebano ri achel xka'ij yan ka, ri Dios pa ruchojmil
    rubanon chi ruk'aton can camic pa quivi', pero rije' man xe ta quiri' niquibanala',
    xa yequicot chi ec'o chic ch'aka' ri quiri' yebano.
  chf-NT: Yuwijob chich cua' castigo u yäq'ue' Dios, cache' c'änä chich chämicob machcatac
    u chen ca' jini. Mach uc'a sec' u chenob ca' jini. U ch'a'alesan ujinob täcä uc'a
    u chänen cache' u chen chich täcä u lotob.
  tlf-tlf: Kale God imi tol kup weng bogo kwep daasa uyo bogo-nulu kano, “Tinum kanupmin
    kuguup waafulin bilip iyo felep-namuta, imdali yang kaanamin abiip unom-nilipta,
    atin kup binimanan-temip o,” agesu kale, tinum kulip iyo ulo boyo atin utamsip
    kuta, kupka-nilipta, kuguup mafak boyo ki waafusip kale, ko kanum-nuubip uta kup
    ba kale, ipkumal kek kek kanupmin kuguup waafubip iyo, “Tambal ke kanu-bilip o,”
    agan-bom no kem-nuubip ko.
  piu-2006: Paluru tjana nintingku yalatji kuliṉi, “Nganaṉa wiyawana nyinanyingka
    Katutjalu palumpa luwutjirratjangku nganaṉanya kuutawutjungka watjara warukutulpi
    waṉiku.” Yalatji kulira tjana kutu kuya palyara nyinanyi. Kutjupa tjuṯangku yalatji
    kuya palyantjaku paluru tjana tjananya tjingapunganyi.
  poh-NT: Reꞌ aj reꞌ take noꞌjbal ncaꞌn take cꞌacharel reꞌreꞌ to̱b ta quehtꞌalim woꞌ
    nak chi reꞌ Dios rikꞌorom chi reꞌ take noꞌjbal reꞌreꞌ maꞌ tare̱t ta chi banaric.
    Jeꞌ woꞌ chic, reꞌ Dios rikꞌorom woꞌ cho chi ricꞌul chi queh chi naquiquimic chiꞌnchel
    take quibanic i cꞌahbil laj noꞌjbal, xa reꞌ laꞌ ruꞌ to̱b ta woꞌ rikꞌorom i Dios
    chi jeꞌ reꞌ, reꞌ take cꞌacharel reꞌreꞌ maꞌ xa ta xquitik juꞌ ribanaric take noꞌjbal
    reꞌreꞌ, jeꞌ laꞌ woꞌ wi wilic chic jenoꞌ cꞌacharel riban reh i noꞌjbal ncaꞌn ruꞌ
    nquikꞌor chi tare̱t i cꞌahchiꞌ ribanaric.
  tue-tue: 'Ateré ãñurõ masĩmicua: Cʉ̃́ãnorẽ cʉ̃́ã teero tiiré wapa Cõãmacʉ̃ cʉ̃́ãrẽ
    pecamepʉ cõãgʉ̃daqui. Teeré masĩpacara, ñañarére tiirucújãcua. Ãpẽrãrẽ́ ñañaré
