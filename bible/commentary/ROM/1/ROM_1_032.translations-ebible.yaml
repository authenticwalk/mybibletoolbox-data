    wiij-maṉdhina aḏaba ambu-ngawang-jinyung wugurru,” wu-yamana. Yagu anubani-yung
    wurraaṉbina-wugij anaani aniij-galaaladi wugurru. Marri ngijang, warra-yamijgana
    wugurru warra-mulung-aynbaj-guy, “Anaani aḏaba wiij-maṉdhina, nanggaṉbina-yinyung
    nagawaa anaani,” wurru-yamana aḏaba anaani.
  cop-BHC: ⲚⲎ ⲈⲦⲤⲰⲞⲨⲚ ⲚϮⲘⲈⲐⲘⲎⲒ ⲚⲦⲈⲪⲚⲞⲨϮ ϪⲈ ⲚⲎ ⲈⲦⲒⲢⲒ ⲚⲚⲀⲒ ⲘⲠⲀⲒⲢⲎϮ ⲤⲈⲘⲠϢⲀ ⲘⲪⲘⲞⲨ ⲞⲨ ⲘⲞⲚⲞⲚ
