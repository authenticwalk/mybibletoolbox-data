  cmn-FEB: 因此，上帝抛弃了他们去追求邪恶的欲望。有的女人用正常之性进行堕落的交易。
  gmv-RNT: Hessa geedon Xoossi ista yellachiza amotethas aaththi immides. Isti macasati
