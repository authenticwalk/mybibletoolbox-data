    emekneka maka rimormiori ha rhi' taru, pa a'na muanke'a nhi'inde ralamni nala
    a'na patke'a, mere la hadi de a'na patke'a idma ralamni nal ida.
  dov-dov: Akaambo kacheechi, Leza wakabapeda kumpeekezyo zitakwe bulemu, nkaambo
    banakazi babo bakachinchanya bubelesi bwabo mbubakalengwa aambubo kulizeezyo ziteendelani
