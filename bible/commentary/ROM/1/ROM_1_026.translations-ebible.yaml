  mal-2015: അതുകൊണ്ടു ദൈവം അവരെ അവമാനരാഗങ്ങളിൽ ഏല്പിച്ചു; അവരുടെ സ്ത്രീകൾ സ്വാഭാവികഭോഗത്തെ
