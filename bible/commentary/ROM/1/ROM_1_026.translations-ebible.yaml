    mandəhaɗkabana akaba zawal a, tandəhaɗkabu akaba wál ndahaŋ. Zlam gani nani ti
    Melefit àwayay do : àgraya tay a ti ga magrani nahkay do simiteni.'
  kqc-kqc: Mina resi, Sei yaku moi no rena di ura rofu ekure reyo. Adina ini rema
