    pangwo ire u tani pire mongwo tali ta molkimua.
  yaq-NT: Inia betchi'bo san, tua tiusi maachik bem bo'o jooriane' betchi'bo ka ameu
    suuak ju'u Lios. Junak san, jume' jaamuchim juni'i, o'owim bem waata'a'ea'po,
    bempo su, che'a emo waatan.
  uro-uro: Bä äkt i nävät tangät täkt arha lat dä ma Ngämuqa qa qyiradeng na rha säda
