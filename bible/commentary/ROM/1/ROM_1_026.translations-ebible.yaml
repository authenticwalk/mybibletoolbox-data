    okona yole koo oko meainipia.
  qul-NT: Chayraycu Dioska sakerpayarkan p'enkay khelli munaynincuta ruwanancupaj.
    Warmicunapas kharincuwan canancuta sakespa, warmipura waj jina canata masc'ancu.
  ter-NT: Vo'oku kó'iyeaneye kixoku itúkeovo ne xanéhiko yara kúveu mêum, sikó kíxoane
    Itukó'oviti itúkea váhere úhepune mûyo, koeku koésayu'ixeahiko kixoku itúkeovo
    ikoyénoxopovokokoti. Vo'oku muhíkinova ne senóhiko xapákuke, ya koêkuni itúkeovo
