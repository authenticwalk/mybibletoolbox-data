  mdy-ETH: ዓሳ ዬያ ማዼሢሮ ፆኦሲ ዓሶ ኮይሱዋ ቦርሲሳ ሱኡኬም ዓኣሢ ዒንጌኔ፤ ዔያቶኮ ላኣላታዖ ዔርቴ ጎይፆጉዲቱዋንቴ ዳምቤባኣ
