  hui-hui: Tigua ko ogoni biaabo hagago miniha dimagoli holene tagabi koorene ko ngarubi
    bima pelo Ngode Datagaliwabehanda ti yupe haga ka. Walime agali heba howa waneigini
    holene mana winigo wahowa tini degedege mana ko ngubi taraore biaga beda.
  amf-amf: Ogonante Barjo ooshinsen anngarmanna keam ki garade. Kesa maanaar pijadhinsa
    dambindettsi anngika wodhadhenam garayse pijadhinsa dambindettsi dayma dambi abka
    ke ookade.
  quc-NNT: Rumal ri' ri Dios xeujach chub'anik ri k'ixb'al u b'anik ri b'enaq kanima'
    ruk'. Xuquje' ne ri ixoqib' are käka'n chi ri man taqal tä u b'anik chuk'exwäch
    ri qas taqal u b'anik.
  dob-dob: ꞌEnega Yaubada ꞌediya ꞌitagwala be ꞌidi yalakwaiyao toꞌumalidi sida guinuwedi,
    be iine nigeya loelata ꞌana bubuna ꞌaiꞌailega sida tauya, ta mali bubuna toꞌumalina,
    nate iine be iine maꞌediyao, siguiguinuwa loegesi.
  wrs-wrs: Noinda indhanamba vivnam nomba manam manam, wo Sesoava ambo nongalihana,
    ona, hvewuvkavra nomba louwolmba, temba hevpa ningvpa, vewuvmonalmba. Wo eva vevna,
    ungevliva hevna tlahumunilmba numbulvna, ungevlimongo ten aonglasongla vevna.
  mca-mca: Ma' qa hik ta'ƚijupi' pa' Intata in hats inye'jƚu' in yiwejinƚi'ij enewe'en
    pakha' ƚekhewelƚe in yisu'un qi in yeqwepintax. Efuts yitujtseikanin ƚunyejei
    qa yili'ij pa' ƚeqjunyejeitaxij pa' Intata, ma' qa wapilƚe wetju'ƚ.
  tzo-TZC: Jech o xal un, ti Diose laj yacꞌbe comel ta sbaic ti cꞌusitic qꞌuexlal
    sba ta spasele. Ti antsetique lic stsacan sba stuquic, cꞌalal ti mu jechuc acꞌbilique.
  jao-jao: Bajingu barra kalila-nda ki-Kada, kalila-nda li-mangaji wumba kala-nda
    yiwa. Kulu li-mangaji, jalinyamba-mijanganji wumimbijilu wardingala. Li-mbangu
    li-nhanawa, jalalu-mijanganji nalarrku li-nhanawa nmanthawu barranamba lalungali-wangu.
  mya-mya: သို့​ဖြစ်​၍​ဘု​ရား​သ​ခင်​သည်​သူ​တို့​အား​ရှက် ဖွယ်​ကောင်း​သည့် ကိ​လေ​သာ​လက်​သို့​အပ်​လိုက်
    တော်​မူ​၏။ မိန်း​မ​တို့​ပင်​လျှင်​ဋ္ဌမ္မ​တာ​ထုံး​စံ အ​စား​ဆန့်​ကျင်​သော​ထုံး​စံ​ကို​ကျင့်​ကြ​၏။-
  gng-NT: Nɛn bo nɛ Uwien sɛln' bɛ, bɛ ń li sɔnh ifɛ ya tùon biʼyɛnm yíe ma bo.
    Nɛ biʼpuob teh nà ŋa kpɛ tienm, ki dàan' miduɔnm nin bijɛb, ki duɔndeh nin biʼpiitɔb.
  cbi-NTPO: Tsenñu' mityaa, yala naa kindya'ba tsa dekisa tya', Dios yalanu tyallakiñu,
    yala' supula unbee rukulaban tsainuu juunun supuutalan tsangue' mayujpeyaa kiidekive,
  ikk-NT: Ufiri ọnwan, Osolobuẹ nọ la wẹ tọnị ẹgụn ihiẹn-ifẹnrẹn, nke wụ nị ikpoho
    wẹ e gi imẹ-mgba ikpoho-lẹ-ikpoho ịhịan ghalẹni e mẹ, nọkin ẹnya imẹ-mgba ikẹnnyẹ-lẹ-ikpoho
    hụn o mẹ ni ya kẹ ịhịan e mẹ.
  leu-leu: Sena mo aapave mon a Piran a taꞌulan nari talo ri taa usi a vubuxanan saat
    aava waan la xunus iri. Tuuna, a lutefin ri taa taꞌulan a vilaana roxo ina felavaanan
    xena fetamaian xolan nari xa.
  maz-NT: Na ngue c'ü mi cjaji a cjanu, Mizhocjimi o jyëzi c'ua me xe ne'e o̱ cuerpoji
    c'o me na s'o. C'o ndixũ dya cja mi ne ro mimivi co o̱ xĩraji. Mi obütsjëji c'o
    nu mirixũji.
  bod-N: དེ་བས་ན་མི་དེ་རྣམས་ཀྱིས་ངོ་གནོང་བའི་འདོད་ཆགས་བག་མེད་དུ་སྤྱོད་པའང་དཀོན་མཆོག་གིས་སྣང་མེད་དུ་བསྐྱུར་ཏོ།།
    མི་དེ་དག་གི་བུད་མེད་རྣམས་ཀྱིས་ལས་སུ་རུང་བ་སྤངས་ཏེ། དེའི་ཚབ་ཏུ་ལས་མི་རུང་བ་སྤྱོད༌པ་རེད།
  tca-NT: Rü yemacèx ga Tupana rü düxwa yemawa nanawogü ga yema duü̃xü̃gü na naxügüãxü̃cèx
    ga naxü̃neãrü ngúchaü̃ i ãne tüxna ãxü̃. Rü èi̱xrüü̃ ga ngexü̃gü rü naxrüü̃ ngexü̃gümaãtama
    nangẽãẽgü rü tama yatügümaã.
  zpl-NT: Enzeꞌe utsanaꞌ arquiꞌ Diose liꞌibeei nú rriꞌibeei nú necha neca. Nu huaxi
    bee unaꞌa la riaꞌ tucu nú neca beenchu unaꞌa, sino que niarquiꞌ beenchu leꞌca
    saꞌ unaꞌa beenchu.
  mbc-NT: Mîrîrî ye'ka imakui'pî kupî pemonkonyamî'ya wenai Paapaya inkamoro rumaka'pî,
    mararî pra nura eppe'nîto' kupî pî' to' ko'manto'pe itu'se tîwe'to'kon pîkîrî.
    Mîrîrîya wîri'sanyamî'ya nura kupî'pî, tîwarainokon wîri'sanyamî' yarakkîrî to'
    wanî'pî, warayo'kon yarakkîrî pra.
  ndg-ndg: kwa sababu Yee, Nnongo atikwa leka baikote tamaa yabe ya oni, mana alwawa
    babe bakulei tumya kwa zamani kwa chill Cha kibile chachoguza zamani.
  wsk-wsk: Bore te se, Kaem nunga bita tam se, nomotam nongomang barasa ko munan ningi
    kapa sapa gilingiman. Nunga imet mu munan nunguning, imet kari nunumi ago nana
    gia mu beteman ale, imet imet nunumi ago no gikasan.
  toj-NT: Jayuj ja Diosi ya huajuque suelto ja cristiano ba oj sc'uluque ja jas jex
    c'anc'oni ja scuerpoei. Hasta ja ixuquei, mi xa huas sc'ana nupanuque soc ja huiniqui.
    Mi alben ja jastal huas slea ja smul soc ja smoj ixuquili.
  tbc-tbc: Aria, Anut iŋaned kagin sisaiak ile yan niŋen o, afon yabianai da ya. Ago
    man tamolpein an ilo masai senamo geig ak miai san an duri dupani na ya. Pein
    tamol da nug iwon igo dien dan tia, iŋ kulob Anut imoi amaiak mi diganeg iŋsed
    pein pein mi nug iwon igo digane na ya.
  sna-sna: Nokuda kwaizvozvo, Mwari akavaisa pakuchiva kwavo kunonyadzisa. Kunyange
    navakadzi vavo vakashandura zvavakasikirwa kuti vaite, vakaita zvavasina kusikirwa.
  smk-NT: Bana' ta wanin a man-gaw'en ra, pinauryan nasarayna nin Dios sa madawal
    a karabayan ra angga nin saray bubbayi, sa kapada ran bubbayi ra gaw'en a gawa'
    nin mitraasawa, ambo' konran saray manepeg.
  grc-TCGNT: Διὰ τοῦτο παρέδωκεν αὐτοὺς ὁ Θεὸς εἰς πάθη ἀτιμίας· αἵ τε γὰρ θήλειαι
    αὐτῶν μετήλλαξαν τὴν φυσικὴν χρῆσιν εἰς τὴν παρὰ φύσιν·
  gof-WFTW: Hessa gisho, Xoossay enttana entta borsso amuwaas yeggi aggis. Entta maccasay
    bantaw bessiya addera gaytethi aggidi, bessonnabaa hanidi maccasi maccasara gayttidosona.
  spa-BLM: Por esta razón, Dios los entregó a pasiones viles. Porque sus mujeres cambiaron
    la función natural por lo que es contrario a la naturaleza.
  kyz-NT: Wemiapofera etee 'gã imuorywamũ Janeruwarete 'ga opoia 'gã nui. “Mama'e
    tywer are etee 'gã paruapoweramũ. A'eramũ je tepoia 'gã nui”, 'jau Janeruwarete
    'ga ojeupe rakue. A'eramũ taetu mama'e tywera apoara 'gã wemifutar imũ etee futat
    mama'e tywera apou. Kũjãmera 'gã omena ojee ekoa jẽmĩ ifutare'ema. Kũjãnamũ etee
