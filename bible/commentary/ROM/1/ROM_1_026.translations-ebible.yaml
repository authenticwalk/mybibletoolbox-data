  kan-2017: ಅವರು ಇಂಥದ್ದನ್ನು ಮಾಡಿದ್ದರಿಂದ ದೇವರು ಅವರನ್ನು ಕೇವಲ ಲಜ್ಜಾಸ್ಪದವಾದ ಕಾಮಾಭಿಲಾಷೆಗಳಿಗೆ
