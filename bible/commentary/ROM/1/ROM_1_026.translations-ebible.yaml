    igul eg pet macanemen. Iz igul go araog awarai. Ailel ag Uwait nug agal gamulagar
    abai sag ninan aimai awareun. Ag igul go sag i guzenanemen. Bo, ag agzozou ailel
    zaiagar abai wal igul macanemen. Ag igul go guzenanemen go agal gamulagar abai
    ninanemen sul guzenanemen.
  ctu-BL: Jini cha'an Dios tsi' cʌyʌyob come woli' melob quisintic jax bʌ i colosojlel
    i pusic'al. Come jini x'ixicob i cha'año' bʌ tsi' cʌyʌyob i c'ʌjñibal winicob.
    Tsi' laj bʌ pi'leyob i bʌ.
  meq-meq: Hərwi niye Mbəlom a gər tay ha hərwi ada tâ ge wu neheye a ge horoy andza
    nakə a yatay a gər məge haladzay aye. Ŋgwas hay ta gər ha məndze ta hasləka hay,
    tə hənawa tə siye i ŋgwas hay. Niye na, wu nakə a yay a gər a Mbəlom bay aye.
  noa-H: Hamach mag nʌm gaaimuata Hẽwandamau warag hamag hoobamjö sĩi nem maach hinaamjö
    sĩsidʌmta warag hʌdʌraa hamag waupi sim. Magp'öbaadeewai chará chi hʌʌinaujã sĩi
    hamach hʌʌin hap'ata hamachdëu ham haig hemk'ooin dʌ̈ímjö t'ʌnʌm.
  alp-NT: Tamata iono ele mere hoko Alla Isebeie esi lulu esi lale tiare. Binaru lalesi
    loko mokwai lulu piasare moneka po lalesi loko lomai.
  san-VEL: ii"svare.na te.su kvabhilaa.se samarpite.su te.saa.m yo.sita.h svaabhaavikaacara.nam
    apahaaya vipariitak.rtye praavarttanta;
  kbq-kbq: Ama anahu agafare Anumzamo'a zamatrege'za, vahe'mofoma agaze ami avu'avazamofo
    zamavesi zampi havi zamavu'zmavara nehaze. Ane'mo'za osuga zamavu'zmava hu'za
    zamagra zamagra monko zamavu'zmavara nehaze.
  kbh-kbh: Ents̈anga chca ndoñe ts̈abá tmonjámayeca, Bëngbe Bëtsá cachcá tojónÿa,
    chënga ínÿengaftaca bacna soyënga jtsamama chamotsebos̈ama; chë soyëngamna jtsëuatjana
    chënga entsamna. Y chca, chë shembásengnaca tmojtsajbaná boyabásengaftaca jtsamana
    nts̈amo ts̈abá yomncá, inÿe shembásengaftaca bacna soyënga jtsamama.
  ron-LSB: De aceea Dumnezeu i-a lăsat să se lase pradă patimilor josnice. Căci femeile
    lor au schimbat funcția naturală în ceea ce este împotriva naturii.
  pon-pon: Nan i me Kot mueidela kin ir on inon jued akan, en lel on arail li akan,
    en wuki jan ira ’rail, kaokaoe ira rail.
  nhe-BL: Huajca Toteco quintlahuelcajqui. Quincahuilía ma quichihuaca nochi tlen
    fiero tlen inintlacayo quinequi, yonque se pinahualistli. Huan hasta ininsihuajhua
    ayoc quinequij itztose ininhuaya tlacame queja Toteco quinchijtoc, pero yohuij
    ininhuaya sequinoc sihuame para tlen hueli mochihuilise.
  sps-sps: 'Gov naus osing babainy vainy ma vovou iny arin kat iny tagaa tsuk tan
    kat, kat iny fiinot men kat, kat iring te koman fi rori tana saa, ari te faonot
    tan fafaatouf e Gov ana ri kuar fuainy to, ri faatouf ton gov gamgam. Ana nyo
    tsue pis rou tan fo kat iring tovei: u moun tsun to te gim ror ma fifanging men
    tsoiny te koman fi Gov, san sikia, ari tanik iny kaakaa fiisen men moun fafaarei
    ror tsoiny fanging tsuri,'
  wnc-wnc: Unzingge wa aminu Anututa bitapewan sanga musia enayaaknga tawake tasiking.
    Tasike mayata sanga nomana apnae kunanga aknga teke sanga gutonga aknga tawake
    tasiking.
  bus-bus: Beee yãnzi Luda ń kpá wísaiyã nidɛnaa. Baa ń nↄgbɛ̃nↄ yã kɛ̀ wè kɛɛ
    lendee kpà kↄ̃n yã kɛ̀ wè kɛrooo.
  gub-BL: Teko a'e wà, ikatu 'ym ma'e uzapo waiko a'e wà. A'e rupi Tupàn nezewe i'i
    wanupe a'e. — Tuwe uzapo ikatu 'ym ma'e wemiapo putar haw a'e wà nehe, i'i wanupe.
    Kuzà a'e wà, noho kwaw umen wapuhe a'e wà no, uker oho amo ae kuzà wapuhe wà,
    iaiw ma'e iapo pà wapuhe wà. Na'ikatu pixik kwaw nezewe iapo haw Tupàn pe.
  imo-imo: Aku ulu teringimunga Goteni eno ulu kerima konopu tiko teko molangei nimbe
    eno tiye kolorumu. Akumunga ambomani iyema kinye telemala ulu naa teko ambomani
    amboma kinye enongano teringi.
  boj-boj: Tamo uŋgasari naŋgi di Qotei qoreiyeqnub deqa a na kamba naŋgi uratnjreqnaqa
    naŋgi jemai kumbra tulaŋ uge uge yoqnqajqa are prugnjreqnu. Naŋgo jemai kumbra
    agiende. Uŋgasari naŋgi tamo ti ŋereŋqajqa uratoqnsibqa uŋa bei bei wo ŋereŋeqnub.
  eng-DRA: For this cause God delivered them up to shameful affections. For their
    women have changed the natural use into that use which is against nature.
  knf-knf: 'Uko mënţ ukaaŋ kë Naşibaţi awut baka ţi iko injaaŋ ipoţan ñaaŋ: bahar
    baka baankak aji bapiinţ na biinţ awo ţi ppiinţ na baaţ baŧënţ baka.'
  san-KHM: ឦឝ្វរេណ តេឞុ ក្វភិលាឞេ សមប៌ិតេឞុ តេឞាំ យោឞិតះ ស្វាភាវិកាចរណម៑ អបហាយ វិបរីតក្ឫត្យេ
    ប្រាវត៌្តន្ត;
  arn-NT: Feymew ta Ngünechen wültukueyew tañi femael engün yewenngechi dungu. Ñi
    pu domo kütu weluletuy tañi wimtun femkeelchi dungu. Kaletuy ñi femün ñi wimtun
    tremyen domongen.
  zas-NT: Zeel gulëëladx Dios laa reeman loj ree ni dxuudx rüjn reeman. Abiꞌ zien
    ree béngunaa ad nabantri ree xnejz, rën lasaꞌ béngunaa gajc reeman.
  ken-NT: Ndu bákʉ̀ ɛnyu yɔ kɛ Mandɛm afɛ́rɛ́ amɔ nɛ bhɔ bɛ máŋwáká nɔ́kɔ́ bɛkʉ
    mɛnyɨŋ ɛbhɛn bɛ́chyɛ̀ bhɔ ntíánwɔ́p. Baghɔrɛ́ bhap bárɔ babhakanɛm bárɔbhɛ
    bhʉrɛ chi nɛ batɨ baghɔrɛ́, ɛnyɨŋ ɛnɛ ɛbhɨkɨ kway wawak.
