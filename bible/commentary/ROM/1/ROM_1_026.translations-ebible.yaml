    rhat tualat na ama lat kärangätni i mai va qaku rhi natmualat na ngät i rhi qavat
    sä ne.
  ita-1885: Perciò, Iddio li ha abbandonati ad affetti infami; poichè anche le lor
    femmine hanno mutato l'uso naturale in quello che è contro a natura.
  muy-muy: 'Tàgray nahkay ti Melefit àmbrəŋa tay a ti tə̂bəki mimili ka ahàr gatay
