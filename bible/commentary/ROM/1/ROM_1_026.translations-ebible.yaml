    yaádhboó neonádih náahcanjeh, yaádh míicjeh ĩt yéej chãjap jĩ.
  taw-taw: Anɨgel gel, God kɨlop yepɨlek, tap nebeŋ gup adek ak nep gɨpal. Bin okok,
