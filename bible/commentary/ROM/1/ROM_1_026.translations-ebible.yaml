  chz-NTPS: Heˉja̱ˉ gaꜙkwaꜘ Dio jwëˈ ngëëyꜗ hñiiyꜘ jmeeyꜗ läꜙjëꜙ heˉ llaꜙ dsëyꜗ heˉ
