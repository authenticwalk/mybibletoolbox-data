  lat-VUC: 'Propterea tradidit illos Deus in passiones ignominiæ: nam feminæ eorum
    immutaverunt naturalem usum in eum usum qui est contra naturam.'
  ngp-ngp: Kwaivo, Mnungu kawaleka watimile kumunk'hwamunk'hwa kwawe kwa soni, wavele
