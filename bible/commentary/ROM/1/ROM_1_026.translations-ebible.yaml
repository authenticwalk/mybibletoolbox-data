  toc-NT: Cumu xlacán ni̠ tali̠­pa̠­huam­pú­tulh Dios xlá ca̠pá̠x­tekli la̠qui̠pi̠
    cata­li̠­la­ta­ma̠­ke̠lh hua̠ntu̠ sac­stucán xta­pa̠­xu­hua̠ncán, porque hasta
