    -a -le 'wɩ 'zʋ.
  fuh-BKF: Saabe ɗuum, Laamɗo yoppidi ɓe e muuyɗe terɗe maɓɓe cemtiniiɗe. Rewɓe maɓɓe
    ɓeen mbattiti ko haani waɗeede e ɓalli muɓɓen e ko haanaa.
  arl-NT: Pueya jaara Pueyaso cartequiaa, Pueyasoori nojori tarinitiaquiaajuhuaj,
