  gmv-NT: ሄሳ ጌዶን ፆሲ ኢስታ ዬላቺዛ ኣሞቴꬃስ ኣꬂ ኢሚዴስ። ኢስቲ ማጫሳቲ ባናራ ዚንዓናስ ቤሶንታይታራ ዚንዓና ማላ ባና
