  san-PUN: ਈਸ਼੍ਵਰੇਣ ਤੇਸ਼਼ੁ ਕ੍ਵਭਿਲਾਸ਼਼ੇ ਸਮਰ੍ਪਿਤੇਸ਼਼ੁ ਤੇਸ਼਼ਾਂ ਯੋਸ਼਼ਿਤਃ ਸ੍ਵਾਭਾਵਿਕਾਚਰਣਮ੍ ਅਪਹਾਯ
