    thaa dínmúní waagi wíḏithaapí, heḏá wây-á kwiyä̖ˀdáḏí inbí túuˀúḏí dívítꞌaywó̖ˀkanmáa.
  rmc-rmc: Vašoda len o Del diňa andro džungale žadosci. Bo lengre džuvľa čerinde
    o prirodzeno dživipen le muršenca vaš o ňeprirodzeno dživipen.
  apr-apr: Ngan tina yo tiyei nen nga, ngan la le Maro ilele di tiap, bong igege di
