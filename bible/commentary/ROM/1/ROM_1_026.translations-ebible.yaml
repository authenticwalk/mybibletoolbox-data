    waloma anowa daiawa. Anom amam wapani mandaꞌam naꞌamba atin. Ukup amamipi pehafel
    aꞌowaꞌ paꞌipaꞌi amam daiam ama molomam mondaꞌ waf awafi. Eaꞌ waf afambai fahambombaga
