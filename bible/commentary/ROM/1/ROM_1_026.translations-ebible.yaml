  san-BUR: ဤၑွရေဏ တေၐု ကွဘိလာၐေ သမရ္ပိတေၐု တေၐာံ ယောၐိတး သွာဘာဝိကာစရဏမ် အပဟာယ ဝိပရီတကၖတျေ
