    wato minu ateainipia. Dee, akali tupamanepi wanda towa paliyaini mana tika-pene
    oko wato mina napene, akali yangone towa mana koo tupa minauwa lakae lo nembo
    toto, utupane towa paluto, mana koo yala-pene tupa wato minu ateainipia. Wandakali
    utupane-mane wuane pua ateai okone andoto, utupane-mane mee wuane pua ateakale
