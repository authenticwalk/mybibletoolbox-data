  enq-2: Endakali dokaitame Gote maita maiyami dokonya, Goteme dokaitanya elya pipae
    mana dupa minao katena kaeyapala kaeya. Dopa piamosa, enda dupame akalipa tole
    pingi mana doko kaeyapala, mana endame naminapenge dupa miniami.
  eng-ASVBT: 'For this cause God gave them up unto vile passions: for their women
    changed the natural use into that which is against nature:'
  mna-mna: Tana zin tipizil ndemen pa Anutu, mi ni izem zin ma timbot la tuntunŋana
