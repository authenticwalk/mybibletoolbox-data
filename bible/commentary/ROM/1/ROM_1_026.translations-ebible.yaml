verse: ROM.001.026
translations:
  kpx-kpx: Ata keau vaveve kateale vage Dilavau halevege keabuna abu molete vavae
    vaveve toela vagei. Keate keabuna malahahi ladeveho isiviholisito keatena keateho
    isiviai avuti vaveve toela vagei.
  okv-H: Eto ari ainge avoeto God na enana tonu me kiari ta vasiri avo ujeje neite
    neite ue ere pahora amo enana ta airi te tapa na ivu jimbari toho avo toto pambuto
    evohu nei ga sesena eagora
  tbo-tbo: Geka binei ma Yaubada i wele halehi hini a luhogala apapoena uyahina. Hai
    wiwine hinihi wibagibagi imahihi hi buiya po he ibagibagi yabayababahi.
  mal-C: ഇക്കാരണത്താൽ ദൈവം അവരെ ലജ്ജാകരമായ വികാരങ്ങളിലേക്ക് ഉപേക്ഷിച്ചുകളഞ്ഞു; അവരുടെ
    സ്ത്രീകൾപോലും സ്വാഭാവിക ലൈംഗികവേഴ്ചയ്ക്കു പകരം പ്രകൃതിവിരുദ്ധ ബന്ധങ്ങളിൽ ഏർപ്പെട്ടു.
  grc-SR: Διὰ τοῦτο παρέδωκεν αὐτοὺς ὁ θεὸς εἰς πάθη ἀτιμίας· αἵ τε γὰρ θήλειαι αὐτῶν
    μετήλλαξαν τὴν φυσικὴν χρῆσιν εἰς τὴν παρὰ φύσιν·
  bgc-bgc: ज्यांतै परमेसवर नै उन ताहीं उनकी नीच कामनाओं कै बस म्ह छोड़ दिया, जिस कारण
    उनकी लुगाईयाँ नै भी प्राकृतिक संभोग की जगहां अप्राकृतिक संभोग अपणालिया।
  khz-khz: Taunilimalima vovetaina gekalato gaurai, Palagu na egita-guilagirato, nugarage
    kalara pia ririwamagira ularana. Geria gare maki vegarawa magulira rorirorira
    geraokwanirana, mataukavara ria gekala-kawakawana.
  deu-TKW: 'Deshalb hat sie Gott dahingegeben in schimpfliche Leidenschaften: ihre
    Weiber sowohl haben die natürliche Uebung in die widernatürliche verkehrt,'
  zsr-NT: Qui lë ni naꞌ bubíj ladxëꞌë lequëꞌ Dios quië lunëꞌ yuguꞌ le taꞌzë́ ládxiꞌquëꞌ
    le cunác. Gulucaꞌnnu yöl‑laꞌ rzoalen bönniꞌ ngul, quië lunnu le cunác.
  lin-lin: Yango wana, Nzambe asundolaki bango kati na baposa ya soni. Ezala basi
    na bango, batikaki kosangisa nzoto na mibali mpo na komipesa na bosangisi nzoto
    oyo esengeli te.
  hns-NT: Ohie ke maare Parmeswar oesabke be-saram ke laalietj me daar deis hai. Koetjh
    aurat log aapan aadmie ke saathe na maange hai soete, bakie doesar aurat ke sanghe.
  noa-E: Amach mag nʉm gaaimuata Ẽwandamau warag amag oobamjö sĩi nem maach inaamjö
    sĩsidʉmta warag ʉdʉraa amag waupi sim. Magphöbaadeewai chará chi ʉʉinaujã sĩi
    amach ʉʉin aphata amachdëu am aig emkhooin dʉ̈ímjö thʉnʉm.
  eng-EMTV: For this reason God gave them up to shameful lusts; for even their women
    exchanged the natural use for that which is contrary to nature,
  mib-NT: Jeē yúcuan ní siaá Yaā Dios i jeē na sáha i tācá jniñu néé jéē cándiyo ni
    i jeē cúu máá jnúhun canu. Chi nde ñahan ni casama ña modo sɨhɨ́, te ni quɨ̄vɨ
    ña jíín modo neé.
  lif-NT2: खे़ल्‍ले़ चोगुल्‍ले़ निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ खे़ङ्‌हाॽ सिरिङ् आमःबा याम्‍बोःप्‍मा
    निङ्‌वाॽओ ले़रुसिरो॥ हे़क्‍केलॽरिक् मे़न्‍छुमाहाॽरे़आङ् के़बोःङ्‌बा के़युःबा कुइसिःक्
    ये़म्‍बित्‍छाॽहाॽनु इम्‍माल्‍ले़ कुले़क्‌वा मे़न्‍छुमाहाॽनुए फे़न् याःम्‍बक् मे़जोगु॥
  xnj-xnj: Ndava vikita genago, Chapanga avalekili valandayi mnogo wavi uhakau wa
    soni. Hati vadala valekili kugona na vagosi ngati cheyiganikiwa pahala paki vinogelana
    vene kwa vene.
  mmx-mmx: Limixin diga lox asu i mo loklok, kuren la ne Moroa ga ke xepe di ri mo
    leveloklok i lox asuusu langsangan lainmangan. Lavakin bok diga velongka, na ixo
    epovo do dina lox i.
  cbr-NT: Atúxa usa 'icë ca Nucën Papa Diosan atúan cuëëncësabi oi 'iquian ñu 'atima
    'anun ëanxa. Xanúxribi ca bënëñu 'iisama tani bëbúxmabi bëtsi xanubë 'ia.
  tee-NT: Pus ju lapanacni ni jantu talak'ayai ju tucan Dios pus yuchi alhimaconilh
    ju Dios ni catanavi ju macxcai la'is'atsucunti'an. Mas yu'unch ju chakolun na
    macxcai tanavi. Ju ali'in tamapaxai ju is'atsucunti'an. Jantu tat'atsucui ju tam
    jok'at. Va la'ixlhi'akstu'an talalactu'uchokoi.
  eng-LSV: Because of this God gave them up to dishonorable affections, for even their
    females changed the natural use into that against nature;
  cak-NT: Y roma quiri' niqui'en, ri Dios xeruya' can chi quiec'uax roma ronojel ri
    itzel tak ex ri niquirayij pa cánima; ri can nuyec q'uix. Roma jec'o ixoki' man
    xequijo' ta chic achi'a', xa quiq'uin yan chic ixoki' xquic'uaj-qui'.
  pah-NT: G̃a ndekote'varuhuro g̃waramo Tupana'ga pohiri g̃a hugwi. “Na g̃a jogwerekote'varuhupotari
    a'ero,” ei ga. A'ereki g̃a nahembirekokatua'javi reki. Kunhangweramo memenhuhũ
    g̃a jogwerekoi.
  sja-NT: Ãchia mãgá Tachi Ak'õrepa oodamaa ɨt'aa t'ɨ̃ p'anadap'edaa perã irua ichiak'au
    bëiji ãchia oo k'iniata oodamerã. Mãgá ne-inaa k'achia k'ĩra t'ãdoo oo wãpachida.
    Wẽraarã awaraa wẽraarã ome k'ãi k'inia p'anapachida, wẽra chi ɨmɨk'ĩra ome k'ãiparik'a.
  xed-xed: Tsaya kəl Lazglafta ka zliŋtá həŋ ŋa maga skwa hula. Zlaŋzla miʼaha ta
    guya vgha nda zgwana, ka laghwi da guya vgha nda miʼaha manda hahəŋ, skwi ya kul
    raku magay kadzeŋkadzeŋ.
  mks-NT: Sa̱há ña̱ cán quéa̱ na̱jándacoo Ndióxi̱ na̱ ña̱ ná caja na ña̱ xíca̱ ini
    na caja na, ña̱ co̱ ndítahan caja na. Ta na̱xi̱nu̱ na̱ ja̱nda̱ nu̱ú na̱jándacoo
    na̱ji̱hí ña̱ quíji̱ na̱ xi̱hi̱n yíi̱ na̱ ta já na̱casáhá quíji̱ xi̱hi̱n táhan
    ndaja jíhí mé va na. Ta ña̱ yóho cúú á ña̱ co̱ó na̱sacu ini Ndióxi̱ caja na.
  gfk-S: Io kaie, God ga waak leise um di be di na murmur ira hirhiruana sana sinisip.
    Hokakarek, ira haine di ga malok leise no tintalen haruat ta ing God ga hakisi
    ter di hobi ma di ga mur balik tike mes.
  bmu-bmu: 'Mewö aka malgeraŋgöra Anutunöŋ i andö eŋguiga nanŋini sihim kömbönaŋini
    gamuŋambuk mi laŋ wuataŋgöba kewö aket: Yeŋgö ambiurupŋinan awanöm köna diŋdiŋi
    mosöta nanŋinak meleŋda amimba malget.'
  dgz-dgz: Iwa mu ap taiwanumune menan God ae di vemoni gapan mu umam inagewa tat
    anu taiwanumune. Piup guegue mega ame waen apan men anupi umap di, go waen muk
    dere ingane wainan gogo mini taine koerage.
  eng-GNV: 'For this cause God gaue them vp vnto vile affections: for euen their women
    did change the naturall vse into that which is against nature.'
  zaa-NT: Làniana Tata Dios nna bétse'e latsi'e cą attu vuelta para guni cą la' ridàlatsi'
    nu labí ná nàrì qui' quį, hàstaba ca niula nna labiru beni cą según naturaleza
    qui' quį sino beni lá cą contra nu náni Tata Dios para ca niula.
  eng-WEBSTER: 'For this cause God gave them up to vile affections. For even their
    women did change the natural use into that which is against nature:'
  guh-guh: Bajaraxuata Dioso tocopata bajarapamonae pibisiacuene pexanabiabinexa.
    Pacuenia jamatabëexana, exanavanapa. Mapanacuata picani Dioso tocopata petiriavi
    pebi pejitsipaenexa. Itsiata baitsi jane bajarapamonae ëpetiriavi najitsipa. Nexata
    ëpetiriavi namataenetsia naperabëquenetsiataeyabiaba.
  bon-bon: Biname bime buduma awejena mule name pi Acejiyame teebibine ire taatu jaacitemuge
    teeme niiyarage ajiri cama mule wawenecame. Pepu pi magebi cina singisingi läbitininusi
    nuuja magebi me tääpe tääpume. Peei lui babo niiyarage gyene, lica magebi bime
    toraca mule.
  nhw-BL: Huajca Toteco quintlahuelcajqui. Quincahuilía ma quichihuaca nochi catli
    fiero catli inintlacayo quinequi, masque se pinahualistli. Huan hasta ininsihuajhua
    ayacmo quinequij itztose ininhuaya tlacame quen Toteco quinchijtoc, pero yohuij
    ininhuaya sequinoc sihuame para tlen hueli mochihuilise.
  swh-ONEN: Kwa sababu hii, Mungu aliwaacha wavunjiane heshima kwa kufuata tamaa zao
    za aibu. Hata wanawake wao wakabadili matumizi ya asili ya miili yao wakaitumia
    isivyokusudiwa.
  wbi-wbi: mu ulu uNguluve alyavelekile vavingilile inoghelua saave isa soni, ulwakuva
    avadala vaave vakandwile kutumila amavili ghave ndavule lulyamunoghile uNguluve.
    na
  bba-bba: Yen sɔ̃nɑ Gusunɔ u bu kɔdɛ bɛɛrɛ sɑriruɡiɑ kpɛ̃ɛ. Ben tɔn kurɔbu bɑ kɔ̃ɔ
    mɛnnɑbu yinɑ kɑ tɔn durɔbu mɑ bɑ kookoo si su ǹ dɛnde kɔsire kuɑ.
  eng-KJVCPB: 'For this cause God gave them up unto vile affections: for even their
    women did change the natural use into that which is against nature:'
  kgk-NT: Nomboetéi-gwi íxupe, oheja íxupe kwéry Nhandejáry tape vai-rupi oho hagwã.
    “Toiko otĩ kwaa e'ỹ reheve” he'i hese kwéry. Upéixa kunha notĩvéi-ma. Ohasa verei-ma
    oiko-vy tekoha. Teko ky'a-rupi oiko.
  waj-waj: Vaidiiya koonnama itaama varida iikiaivaara Anutuuqo iya pikiaikiai iya
    ngiari mmammaiyauvo iya iikiataira aataruuyauvaa iikiaiyauvo inna mmamma maisai
    aataruyauvai iikiaavai. Mo gioonnaiya ngiari vaidiiya tasipeera aataruuvaa pikiada
    ngiari tasipa ngiari tasipama nookiaavai.
  cpy-cpy: Rootaki raminaminthatashitan-tariri Tajorentsi rantero iñaamata-shiwaetari.
    Tema rantayita-nakiro okaatzi ipashiwentakaeyaarimi. Tzimanaki tsinani-paeni paankinata-wakaa-waeta-chari.
  ekk-PKP: Sellepärast jättis Jumal nad nende kurjade soovide küüsi. Nende naised
    vahetasid loomupärase seksuaalsuse ebaloomuliku vastu,
  mpx-mpx: Toto ya kaiwena inoke Yehoba i pialiyohil loneganega paganina gegetogana
    hi awaawaginol. Yowau avaliyau ge wali pan yowau hi loneganega, toto tage bahi
    ni oola.
  wbp-wbp: Junga, Kaaturlu-jana yampija yungulu yani warntarla nyanungu-kujakuju manu
    manngu-nyanyi yungulu ngularra majumaju nyiyarningkijarra nyanungurluju. Mardukujarlangulu
    yanu warntarla-kari. Ngampurrpa-wangu kulalu ngunaja warlalja-kurlu nyanungurra-parnta-kurlu-puka,
    lawa. Ngarili manngu-nyangu yungulu nguna mardukuja-kariyi-nyanu-jarra.
  luo-luo: Kuom mano, Nyasaye nojwangʼogi moweyogi e gombo maricho makelo wichkuot.
    Mondegi noweyo riwore gi chwogi e yo mowinjore, to negichako riwore gi mon wetegi.
  nhe-NT: Huajca Toteco quintlahuelcajqui. Quincahuilía ma quichihuaca nochi tlen
    fiero tlen inintlacayo quinequi, yonque se pinahualistli. Huan hasta ininsihuajhua
    ayoc quinequij itztose ininhuaya tlacame queja Toteco quinchijtoc, pero yohuij
    ininhuaya sequinoc sihuame para tlen hueli mochihuilise.
  aii-aii: ܒܘܼܬ ܐܵܗܵܐ، ܣܘܼܦܝܵܝ ܠܹܗ ܐܲܠܵܗܵܐ ܠܫܲܗܘܲܬܝܵܬܹ̈‌ܐ ܡܲܢܟܸܦܵܢܹ̈ܐ. ܐܘܼܦ ܢܸܩܒ݂ܵܝ̈ܗ‌ܝ
    ܫܘܼܚܠܸܦ ܠܗܘܿܢ ܫܘܼܠܵܝܗ‌ܝ ܟܝܵܢܵܝܵܐ ܠܗ̇ܘ ܕܝܼܠܹܗ ܕܲܠܩܘܼܒ݂ܠܔ ܕܟܝܵܢܵܐ.
  esk-NT: Taatnaqługich Agaayyutim iñuich pilitkai kanŋunaqtuakun kimmutaatnun. Aġnat
    simmiḷiutiplugu iḷaqatigiił̣iq sayuŋałiġmun atugaġiplugich timitiŋ atlanun aġnanun.
  msb-msb: Dahilan sani ginpabay-an gayod sinda san Dios sa mga makaaralo na kaila
    san lawas. Bisan ngani an mga kababayihan, imbes na maila sinda sa kalalakihan,
    naila sa kapareho mga babayi.
  cpa-NT: Hi² jøng² ca¹jmo¹ Diú¹³ ju³jmo¹³ dsa² héi² hi² hlaih¹³ møa¹² dsǿa¹²dsa.
    Jøng² tsa¹chi² ma¹ca¹jian¹ hio¹³ dsa² ŋioh¹². Hi² siíh² báh³ ca¹jmo¹dsa quianh¹³
    hio¹³ jian¹²dsa.
  dso-dso: ସେମନ୍‌ ଲାଜ୍‌ଅଇଜିବା ପାପ୍‌କାମେ ବୁଡି ରଇଲାର୍‌ ପାଇ ପରମେସର୍‌ ସେମନ୍‌କେ ଚାଡି ଦେଲାଆଚେ
    । ତାକର୍‌ ମାଇଜିମନ୍‌ ନିଜର୍‌ ମୁନୁସ୍‌ମନର୍‌ ସଙ୍ଗ୍‍ ସୁଆବସା ନ ଅଇ, କାରାପ୍‌ ଇସାବେ ବିନ୍‌
    ମୁନୁସ୍‌ମନର୍‌ ସଙ୍ଗ୍‍ ସୁଆବସା କଲାଇନି ।
  meu-meu: Una dainai Dirava ese vada e kahudia nege, heḡahusi bodagadia bae badina;
    edia hahine ese hahine karana korikorina vada e ha-idaua, sibodia e heḡahusi hehenimu;
  yva-NT: Maisyare wemai ti, Amisye aneme mpaya vatane wato mai indamu utavondi awa
    ana manuga ntento rai raronto ti mbe samaneve mai. Wanya inta nawamo ubekero anya
    maije ramu, yara manuga ntento taune awa wanya bo mansai, ti utitarive mansai.
  dgc-dgc: Nadid, da kona sa i tolay, éy pinabayan side na Diyos. Ewan na side sawayén
    a mégimet ta medukés a hilig na bégi dia. Pati i bébe, éy gininanan de dén tu
    dati a ugali de ta lélake, a tulos inasawa de i kapareho de a bébe.
  zpm-NT: Ne sca nagoṉ nac zho, gane psaan Dios zho laa zho ruṉ grë guieḻyozh, ncuaaṉe
    ngubeeguieḻto ne rieguiaḻdraa guṉ miech. Grë wnaa laa ne gdeed zho diidz gnee
    tsieel zho lo zho, leḻ lëëque sawnaa zho rquiangob zho, laa zho zienaḻ grëraa
    guieḻyozh;
  hix-NT: Onà wyaro nkekon xarha tà, Khoryenkomo, toto kom hoko. Othoko hxak hak nahtxok
    ha, kekon hatà, àhokonye, thokohra harha esnàr kom ke. Nyamoro rma hak notkukmatxow
    ha, othoko, kekon hatà. Àro ke, woràskomo komo ryhe, kàrà hokohra harha nehxatxkon
    hatà. Wosà rye rma othoko nehxatxkon hatà.
  sim-sim: Ma ondo Avui Wasilakan li kumasihinda osik, lirin or halari lir. Unda osik
    mbele mbele kavakava os li ukmbaha li hishinda hom ferfar unda lir. Nokove lihi
    hula lihin li halaha nokove ambek os hulayi nga li liyanda hom yanda lir.
  npi-ULB: यसैले, परमेश्‍वरले तिनीहरूलाई लाजमर्दो अभिलाषाहरूमा छाडिदिनुभयो, किनकि
    तिनीहरूका स्‍त्रीहरूले प्राकृतिक स्वभावलाई प्रकृति विरुद्धको अस्वाभाविक कार्यहरूसँग
    साटे ।
  cgc-cgc: Tenged na pabalyo danen pagpati an ta kamatuuran naan ta pagpati ta bula,
    pabay-an nang en danen an ta Dyos na dayunon pa danen iran an na mga pabuat na
    makagayya. Pabalyo ta mga bai igo na pagsawa ta dili dapat na pagsawa. Dili mama
    iran an na pasawa. Pasawa an danen paryo danen na bai.
  tim-tim: Gârâmâ luâk âmbâle are Anutuŋe hepunyekto egâliaŋ bâleŋe dondâ peniaŋmai.
    Hain akto âmbâleŋe luâkdâ âmbendâ aregât agak meme âlepŋe are hepunmâ âmbâleâk
    egâliaŋmai.
  yor-yor: Nítorí èyí yìí ni Ọlọ́run ṣe fi wọ́n fún ìfẹ́kúfẹ̀ẹ́, nítorí àwọn obìnrin
    wọn tilẹ̀ ń yí ìṣẹ̀dá ìbáṣepọ̀ tí ó tọ̀nà, sí èyí tí kò tọ̀nà.
  wos-wos: Di wungi Godka hu hwendaka God diré yatakandéka di haraki saraki mawuli
    xékéta di haraki sémbut huru. Huruta di takwa akwi God hwendén sémbut yatakataka
    di du wali hwanjoka hélék yata hési takwa wali hwanjoka di mawuli ya.
  emp-NTPO: Ãdjirãba sewada ẽpẽped̶ad̶a bẽrã Ãcõrẽba iduaribisia mĩã perada od̶amãrẽã.
    Wẽrãra umaquĩrã ume b̶aida b̶ʌda idu b̶ʌd̶aped̶a ab̶arica wẽrã ume panesid̶aa.
  eng-F35: For this reason God gave them up to degrading passions; in fact even their
    females exchanged the natural sexual function for that against nature;
  ind-ind: Nah, karena manusia bersikap seperti itu, maka Allah membiarkan mereka
    diperbudak oleh keinginan-keinginan mereka yang memalukan. Contohnya, ada perempuan-perempuan
    yang bersetubuh dengan sesama perempuan, padahal perbuatan itu tidak wajar dan
    seharusnya tidak boleh dilakukan.
  pes-OPCB: به همین دلیل، خدا آنها را در شهوات شرم‌آور رها ساخت. حتی زنانشان نیز روابط
    جنسی غیرطبیعی را جایگزین روابط طبیعی ساختند.
  mpt-mpt: I ina bianiba Gode abuk walalib kesoa esak i deibenea ili bobol tem funin
    misiam ota wafu bianiba kukub misiamo nabiba eka unang isa ili imakwali mo dleb
    haanim blim deibeniba unang maki i sinwal ili skil tlanhabiba
  ssx-ssx: Kutupu haemeke ekina꞉ Koda꞉ma꞉ta꞉ ika꞉ yaala꞉ piki haumanu pa putia pena꞉
    la꞉la꞉me. Wanda꞉wekima꞉ kone haliweki pa꞉ta꞉ hone na wiki pa ika꞉ wanda꞉ yankeke
    pa꞉ta꞉ ana꞉ na piki haumanu pu halememe.
  mkl-mkl: Ŋɔi í jɔ̀ Ilɑɑɔ̃ í fũsi ŋɑ ɑwɔ nɔ ɑ̀ dɑsi kɔdɛɛ iyi í jɔ̀ ɑ̀ wɑɑ cɑ̃ ɑnyi.
    Inɑɑbo nŋɑ ŋɑ ɑ ci yɑ jɛ bɑɑ inɛmɔkɔ ku sũò ŋɑ mɑ́, bii ku jɛ ɑŋɑ duusɔ̃ɔ.
  gaq-gaq: ମେଇଙ୍ଗ୍ ଗିଆସ ରକମ୍‍ନେ ପାପ୍ କାମ୍‍ରେ ଲାଗେଡ଼ିଆ ଲେଃଲା ଇସ୍‍ପର୍‍ ଆମେଇଂକେ ଆନ୍ତାର୍‍
    ବିବକେ ମେଇଂନେ କୁନୁଏଃଡ଼େଇଂ ଏତେ ଡୁଲେଗ୍‌ ଆନ୍ତାର୍‍ଚେ ବିନ୍ ସେଲାମ୍ବୁଏ ଏତେ ଡୁଲେଗ୍‌ବୁଏ
    କାମ୍ ସାପା ଡିଙ୍ଗ୍‍ଆର୍‍ଡିଙ୍ଗ୍‍କେ ।
  gof-RNT: Hessa gisho, Xoossay enttana entta borsso amuwaas yeggi aggis. Entta maccasay
    banttaw bessiya addera gahetethi aggidi, bessonnabaa hanidi maccasi maccasara
    gahettidosona.
  unx-unx: ଇନ୍‌କୁ ଗିହୁଗାନ୍‌ ଏତ୍‌କାନ୍‌ କାମିକରେକ ପେରେଜାକାନ୍‌ ହରାତେ ପାର୍‌ମେଶ୍ୱାର୍‌ ଇନ୍‌କୁକେ
    ବାଗିକେଦ୍‌କଆ, ଇନ୍‌କୁଆଃ କୁଡ଼ିକ ଆକଆଃ ଆପ୍‌ନାଃ କଡ଼ାକଲଃ ହଡ଼୍‌ମରାଃ କାମି ବାଗିକେଦ୍‌ତେ କୁଡ଼ି
    କୁଡ଼ିକଲଃ ହଡ଼୍‌ମରାଃ କାମିକ କାମିତାନା ।
  gah-gah: Nenemú Ómasímo ahulo hotó okimikago, kumu hilitó hilitó sihana netá ali
    utó amó. Lá ake, vená keza gapo Ómasímo kelepizimó nene ahuliake, haitó gapoló
    vake kezáini kugupetunú alemoaká suni ali utó amó.
  lcm-lcm: Au na si oring suke God kala atolongon iria asi kari sasakining taun ani
    kari keve vubuk vopo vok ang. Asukang a si selen ke palau kari mamain ta aina
    kila kun sakolai ani selen ro i rot kuvul ve tauan ta selen lok.
  aer-aer: Kele itne akwete anthurre arne akurne anthurre mpwarerlte-anetyarte. Ngkartele
    anteme itnenhe impeke itne-arle ahentye anthurre anekenge arne akurne mpwarerlte-anetyeke.
    Arelhe areye arrkerenye-irremele anewe itnekenhenge intetyeke, itne-tetye ahentye
    anthurre aneke arelhe arrpenhenge intetyeke. Kele arelhe-ante atherre apale-apale
    inerretyame apurte imerte intemele.
  qvc-NT: Piru wakin runakuna mana munaptinllapa Tayta Dyusta aduraytaqa, payqa chay
    runakunamanda akrakashqana, ancha millanaypaq kusaskunata rurashpa kawsananllapa.
    Warmikunapismi runanwan mana puñushpachu, warmipura puñunllapa.
  tgl-ULB: Dahil dito, ibinigay sila ng Diyos sa mga mahahalay na pagnanasa, sapagkat
    ipinagpalit ng kanilang mga kababaihan ang kanilang likas na kaugnayan sa kung
    ano ang laban sa likas,
  cbs-NT: Jaska chakabu besti shinankubainaibuwen taexun Diosun jatu jenekinan, yudabu
    ana bechipainamekayabiama jatun chakabuki dakeama daketapaibu jatu uinkin anikiaki.
    Jawadawen yuda pepabu dakeaibu ana dakeama ainbuaibun junibu chutamakatsis ikama
    jakia jabe ainbu betsabe chutanamei itsai menamei ibunananbu, inun junibudi ainbuwen
    ana kemukin chutakatsi ikama jabe juni betsawen kemui jabe chutanameaibuwen taexun
    jau jaskai besti jiwekubainunbun Diosun jatu ana nemama jenenikiaki. Jaska jiwei
    dakeisbumawen taexun jatun yuda isin betsawen tenemakin Diosun jatu kupikin taewaniki.
  xtm-NTPP: Chukan kúu ja Su'si ma, ni xndoo ya i ja jin sa'a maa i ja u'vi ma te
    jin tna'a maa i ja kan‑nuu. Vaa ka iyo ña'a chi ka jatna ini tna'a ña ja ndi‑tna'a
    ña'a ña, te jin ko kusu ña, te ka sa'a ña ja kayu'u ja kan‑nuu, te masu sukan
    ni jani, ni ka'vi ini Su'si ma.
  nnq-nnq: Yene Nnoongo balekite bakengame tama mbaja. Akikege bagalambwike nu kotoka
    kapalanga akinalome nu kujingililana bene akangweto.
  bao-NT: To birira Ʉmʉreco Pacʉ, boborije cʉ̃ja ca tiirije peere cʉ̃ja ca tiiro cʉ̃jare
    tiiupi. Nomia menapʉra añuro manʉ cʉti niirica wãmere tiitirãra, cʉ̃ja majuropeera,
    nomia wado ameri manʉ cʉti, tii wajoa niiupa.
  san-ORI: ଈଶ୍ୱରେଣ ତେଷୁ କ୍ୱଭିଲାଷେ ସମର୍ପିତେଷୁ ତେଷାଂ ଯୋଷିତଃ ସ୍ୱାଭାୱିକାଚରଣମ୍ ଅପହାଯ ୱିପରୀତକୃତ୍ୟେ
    ପ୍ରାୱର୍ତ୍ତନ୍ତ;
  huv-NT: Por aag ayaj Teat Dios tacueat nejiw marangüw xeyay monxing majaw nipilan.
    Montaj y monüx lango mind anojow, cos andiümüw majiürüw najtaj.
  otn-NT: Ja̱na̱ngue nu̱na̱ Oja̱, di u̱nna̱ 'yu̱ yø ja̱'i̱ ngue da̱ 'yøt'a̱ te yø
    'bɛ'isä ga̱ 'yo. Nu̱ yø xisu hi̱ngui̱ nne di̱ ntha̱ti̱ ngue di̱ m'mʉhyø ndø, sinoque
    yø mmi̱xisuui'ʉ di̱ n'u̱ni̱ ngue di 'bɛspa̱bi̱ yø sä.
  nop-nop: Biyagoŋ kuyoŋ, metam adi Bepaŋ sigilulum timiŋgiŋ doktiŋa kibibo sigilulum
    tiyembune siloda kadakaniŋ tubumintagiŋ. Unduŋ tiŋa tamwoi adi Bepaŋdi hekimalam
    tiŋa me dut titiŋdok yodakaleguk u tubufila mu titiŋdok hatak u tigiŋ.
  obo-NT: Na pomon to ungketen kos pinuungan to mgo minuvu, id podtohon don sikandan
    to Monama riyot kodpuung taddot moko-ilow-ilow'n mgo ingowollon to lawa ran. Ahad
    iddos mgo ba-ay, konnad mama kos id kopi-i ran, ko konna, idda ron so iling dan
    da en no ba-ay kos od loyukan dan.
  cak-ENT: Y roma quiri' nquibün, ri Dios xeruya' can. Que que'uc'u'üx na c'a roma
    ri itzel tak rayibül ri c'o pa tak cánima, ri juis q'uixaj q'uin. Roma yec'o ixoki'
    man ja tüj chic achi'a' ri xequijo', xa ixoki' yan chic ri xequijo' y xquic'uaj-qui'
    quiq'uin.
  lif-NT: ᤂᤧᤸᤗᤧ ᤆᤥᤃᤢᤸᤗᤧ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤂᤧᤱᤜᤠ᤹ ᤛᤡᤖᤡᤱ ᤀᤠᤔ᤺ᤒᤠ ᤕᤠᤶᤒᤥ᤺ᤵᤔᤠ ᤏᤡᤱᤘᤠ᤹ᤀᤥ ᤗᤧᤖᤢᤛᤡᤖᤥ॥
    ᤜᤧᤰᤁᤣᤗ᤹ᤖᤡᤰ ᤔᤧᤴᤇᤢᤔᤠᤜᤠ᤹ᤖᤧᤀᤠᤱ ᤁᤧᤒᤥ᤺ᤱᤒᤠ ᤁᤧᤕᤢ᤺ᤒᤠ ᤁᤢᤀᤡᤛᤡ᤺ᤰ ᤕᤧᤶᤒᤡᤳᤇᤠ᤹ᤜᤠ᤹ᤏᤢ ᤀᤡᤶᤔᤠᤸᤗᤧ ᤁᤢᤗᤧᤰᤘᤠ
    ᤔᤧᤴᤇᤢᤔᤠᤜᤠ᤹ᤏᤢᤀᤣ ᤑᤧᤴ ᤕᤠ᤺ᤶᤒᤰ ᤔᤧᤈᤥᤃᤢ॥
  mie-NT: Jā ñúcuán nī nsiáā Yāā Dios ji jā ná sáhá ji ndācá tiñu néhén jā ndíyo inī
    ji jā cúu maá tūhun canoō. Chi jondē ñahan nī nsāma ña modo sīhí, de nī nquīvi
    ña jíín modo nēhén.
  san-TIB: ཨཱིཤྭརེཎ ཏེཥུ ཀྭབྷིལཱཥེ སམརྤིཏེཥུ ཏེཥཱཾ ཡོཥིཏཿ སྭཱབྷཱཝིཀཱཙརཎམ྄ ཨཔཧཱཡ ཝིཔརཱིཏཀྲྀཏྱེ
    པྲཱཝརྟྟནྟ;
  qve-NT: Chaymi Diosqa chay runakunataqa dejarpariran, ancha millay huchakuna ruwanankupaq.
    Chayraykun warmikunaqa, qarikunawan manaña puñuyta munaspanku, warmipura munanakuspanku,
    qariwan hina puñuranku.
  pao-NT: '@see-verse:ROM.001.025'
  cbu-NT: Ashirucha, Apanll tputsee xapooyaru, Waani yuw zandkana anu ashtapana, tárangiya
    Apanlli. Waani waanaatsi yutaritam ínachinlliniya, tárangiya. Táyaru, kiztisin
    kamuzaa kasayarusin, waanpatatin kizaptatin chchakanaya.
  usa-usa: otaa-qtátáárîq oqtábábóana Áánûqtu iyuwáitata yenamáárîq kéweta yetúnapo
    yigae-yátááqá mamá pááq urááe. miráitataa aaragógáráq aaraukáq-ááímmá íma wakááe.
    paá yetúraqa íarutainama kéwaraae.
  soy-soy: Lɛ̃ nnyɑ kɛ Uléécɑɑ uu pisɛicirɛ́kɛi pi tɑ̃, pinɔ́si ɑpi pipilɑ yɑ́,
