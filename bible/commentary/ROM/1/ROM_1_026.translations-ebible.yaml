    kolura na lei vaivine.
  dgr-DOGNT: Haget'ı̨ ts'ıhɂǫ̀ Nǫ̀htsı̨ goghàèhdı, nàowołı̨ı̨ k'ę̀ę̀ ełeghageewı ts'ǫ̀
