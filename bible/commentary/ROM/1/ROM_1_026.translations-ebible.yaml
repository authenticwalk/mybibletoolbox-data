    ro maak lagéy. Mika ro sétayan bé de lagéy loo damén bé fatute. Yamula sétayan
    ro falan bero do libun.
  nlg-nlg: Na pukuna tara nea te vagha eni, God te lubatira ge kara loghoi na lei
