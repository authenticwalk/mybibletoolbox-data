    di niditooroo tiken ye i, inbe tila a la tiye di diedi garup kapala tiken ye dada
    ke kerenge.
  tiy-tiy: Atin sabaf bé kétagak ruwe bé Tuluse, ténagak i Tuluse bero brab féndayaén
