    তা বোঝা যায়, যেন কোনো মানুষ অজুহাত দিতে না পারে।
  mil-NT: Te ni vǎ ndácú‑ó quìní núú‑ó nǎsa càa‑gá, te ni vǎ ndácú‑ó quìní‑ó nǎsa
