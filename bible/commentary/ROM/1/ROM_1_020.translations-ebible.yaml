    tiare masina masa. Ã jia masa Cohamacʉre masipahta ã ñaare yoarucua, buhiri tira.
    “Mʉhʉre masierahi. Ã jicʉ ñaare yoahi”, ni masisi Cohamacʉre.
  mwp-mwp: Nubi gugu ubidh thoeyayzimay aymay thonarngu ngapa, Awgadh ngaru danaw
