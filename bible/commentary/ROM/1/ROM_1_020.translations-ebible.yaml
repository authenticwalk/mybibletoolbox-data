  cof-NT: Diosi to quinunle nechi tsachilari yaca miino poden jolajoe. Diosi jera
    quica jonunca quirato, Diosi niyan jonunca miino poden jolajoe. Diosi patsacari
    quirano podeituto, ya quica jonuncari quirato miino poden jolajoe. Ya Diosi joeque,
    ya numatotiya sonban joeque miino poden jolajoe. Junca mirato, tsachila culpa
    polarino podeilaituchunae.
  srm-NT: Biga fa Gadu sai dë, ja sa si ën ku wojo e. Ma te i luku dee wooko fëën
    te i kaba, nöö i sa si di kaakiti fëën di dë u teego, ku di Gadu fasi fëën di
    a abi. Biga fu sensi di a mbei goonliba, dee soni dee a bi mbei dë limbolimbo
    u hii sëmbë sa si, hën mbei na wan sëmbë sa puu ën seei taa an bi sa sabi ën.
  qvs-NT: Tata Dios kay allpata rurashkanmantapacha tukuy runakuna atipanchisapa yachayta
    pay mana tukuyniyuk atipak Dios kananta. Mana payta kawashpanchikunapish tukuy
    rurashkanta kawashpanchikuna atipanchisapa yachayta Tata Dios tiyananta. Chayrayku
    chay mana alli rurak runakuna mana atipansapachu rimayta Tata Dios mana tiyananta.
  zca-NT: 'Zak ka libe'' men Dios chi zen men yek men por rë kwa''n mizuxkwa'' Dios,
    pues namás dizde nguiuxkwa'' yizhyuo, kuba'' nilu'' xmod nak Dios mbaino xmod
    nak yalnazhon che''n Dios kwa''n nayot lox, ter naga ne men Dios. Kuze'' yent
    cho gak gab lo Dios: “Neta xmod nak kwan nile''l.”'
  cbc-NT: Caãnijʉ̃goripaʉpʉa nipetiro camasã ĩñajʉ̃goasúpa ati yepa, ati ʉmʉrecóo,
    caãno cãrõ Dios cʉ̃ caqũẽnorĩqũẽrẽ. Tiere caĩñarã majũ ãnirĩ Diore ĩñaetimirãcʉ̃ã,
    “Ati ʉmʉrecóore caqũẽnorĩcʉ̃ Dios niñami. Cʉ̃ catutuarije petietiya,” na caĩpea
    niña. Bairi, “‘¿Dios, cʉ̃ ãnicʉti? Yʉra mácʉ̃mi,’ ĩ tʉ̃goñarĩ mʉrẽ jãã ĩroaepʉ,”
    Diore na caĩpee mee niña.
  qxo-NT: 'Tsaynömi llapan runacunapis tantiyacuyan camacog Tayta Dioslla imaycawanpis
    munayyog canganta. Tsaytaga imay tiempupitapis runacuna musyayashgam. Tsaynö captinmi
    fisyu final junag pipis tsapacuyta puëdingatsu: “Nogaga manam musyargätsu Tayta
    Dios camacog cangantaga” nirnin.'
  mox-mox: Mana kuyavata qabudi adi ʼivaʼavaʼata ʼunu ʼinega tomotau qabudi Yaubada
    ena waiwai ʼenoʼeno vatayana be wese yawaina aqiaqi otaqina niʼa iʼitedi. Ta wese
    ena viaqayavo ʼidiega taunega veʼitayea vonigo tauna vonahaqiaqi Yaubada. ʼInega
    ge taha toga ana fata Yaubada navegeqei ta navonaya, “Yaʼa ge eda alamania vonigo
    Yaubada toatoa.”
  kew-kew: Gote-me aba su yaa wariaa-mama pua abia page onaanumi Gote-na kudiri pi
    kone-para nipuna puri-para nipuna pa rado epe kone-para waru ademe. Onaanumi Gote-na
    warini yae ademe rabu Gote nipuna puri page ademe. Goa ademe-pulu niaame Gote-na
    kone-daa na-adaawa agaa gupa mada natema.
  dww-dww: Baninama pakane be ya naḡo da yodi avedi da Mamaitua e miamia moisirina
    be taudi yaḡoro sibo a kataie da tauna e miamiana, baninama yaba matabuna ya voivoiedina,
    yaḡoro matedie ta kitekitedina. Inam yabedima a kitedi be sibo a kataie da Mamaitua
    e miamiana, be na rewapanama kenakena nonoḡine yaba matabuna ewai badedina. Vutuna
    aubainama taudi nam tokare ta gudutaraḡa be teneteneḡina.
  twi-ASANTE: Ɛfiri ɛberɛ a Onyankopɔn bɔɔ ewiase no, ne tumi a ɛwɔ hɔ daa no ne ne
    nyamesu no ada adi. Nnipa nam Onyankopɔn abɔdeɛ so tumi hunu saa nneɛma yi, enti
    wɔnni anoyie biara.
  aoj-aoj: Fowaꞌ dambadamba God nandaꞌ hiahaom hiami nogota atamba tafiꞌi tataga deiꞌ,
    esis sati hiahaom anen nandaꞌami. Hiahaom amamba esis ilama sogogawa ma anef waf
    hiafi Godi esis owaꞌ laꞌifisa sogatelef naepia. Isimba naꞌamba. Esis satelef endilisi
    waf Godi kofagefa, anen dembinai nikilaꞌ amom dembami hiami magape itapi hiꞌalam.
    Esis sati waf afamba faloma banagami luꞌwami ananimi magape lifilafi dondoli.
    Eaꞌ isimba atis deiꞌ esis ina anoꞌw ufiaꞌwa sondahaliꞌ sombahoꞌ waf awafi asasifi
    sogaꞌi, “Aeꞌ owaꞌ egawaea.” Owaꞌatin.
  cbv-cbv: Diosdih jéih encan yʉhna, nihat ã chãjatjiboodíh jwĩ jéih enna caá. Pánih
    ennit, “Caán nihatdih Dios bʉ́dí ã wẽpatjĩh ã chãjni caá. Pánih chãjni jʉmna,
    nihat ĩ maáh páantjeh ã jʉmbipna caá”, jwĩ niíj jéihna caá. Caandíh jéihna yʉhna,
    det joyáh bojnitdih Dios ã peéh chãjbipna caá. Páant ã peéh chãjachah, “Obohjeéhtih,
    ded pah ma jʉmatdih jéihcan, meemdíh wã jenah joicáp jĩ”, det Diosdih ĩ jéih niijcán
    niít.
  taw-taw: God ne lum awl alwol gɨlɨl, tap okok mɨdupsek gɨlak ñɨn ak, mɨd dad apɨl
    mɨñɨl ñɨn awl, binɨb okok mɨdupsek tap gɨlak anɨb ak nepal. Ne anɨgek, binbɨ okok
    kɨli God gos ne ogɨnap we gɨl mɨdeb ak nɨgɨnɨgel tek lup. Kɨli God tap gup anɨb
    ak jɨj ak nɨŋɨd, kɨles awl ne pel pelnep mɨdeb ak nɨgɨnɨgel tek lup. Ak pen, kɨli
    nop ma nopun apal. Apal anɨb ak, God ne nɨgek, kanɨb kɨli olap ameb tek ma mɨdeb.
  jic-NT: Püna Dios nosis la tjiji. Gente lovin 'ücj yus januctsja Dios la tjijá.
    Januc mpes polel sin 'yüsa Dios püné. Januc mpes polel sin 'yüsa Dios lovin ca
    püné nsem. Polel sin 'yüsa t'üc' way Dios jupj. Ma polel sa nuc Dios, nin p'in
    'ücj sin 'yüsa Dios po'ó jupj la tjiji januc mpes. Yupj ma polel javelepj ma salejeptsja
    Dios po'ó.
  zap-NT: Mase rwiidet mén Dëdyuzh, per axtegue ne waa gyëzlyu, rwii be yra ne wzhexkwaa
    Ne; por yra ne wzhexkwaa Ne, rdee be kwent ne ydxiindet dxe ne gyal xpoder Ne
    no ne laa Ne nak Dëdyuzh; por neguin yëtet gan pe gak men gyii.
  wer-wer: Ngaan panëër Anutu pim omnant pout ket ëa pörekaan wais peene e wë eptak
    oröa pim omnant ket ëa pötön ityaangk. Anutu pöp omnaröa itnaangkënëp pim omnant
    ket ëa pötök pim retëngre weëre kosang pömpel om wiakaim wiaapnaampel pöt tekeri
    yewas. Pötaanök omnarö pitëm utpetatön, “Epot utpetatok pël newasën,” yok pangk
    pël naëpan.
  ipi-ipi: '@see-verse:ROM.001.019'
  qul-NT: Diospaj ruwaskancunamanta allinta yuyancuman chayka, cay pacha ruwaskanpi
    sut'ita ricuncuman Dios caskanta, wiñaypaj atiynintapas. Chayraycu mana pipas
    ninmanchu, “Diosmanta mana imatapas yachanichu” nispaka.
  ter-NT: Enepone kixóvoku Itukó'oviti ákoti inixoâti, kuteâti ákoyea uké'eyeaku xunáko,
    koane itúkeova ne hána'iti teyonéti Itukó'oviti, koati iyúseoti ukeátine inâ apê
    ra mêum, vo'ókuke ne uhá koeti koekúti ítuke vo'u Itukó'oviti. Énomone ákoino
    pó'onexeovoke xanéhiko nonékuke Itukó'oviti.
  bmr-NT: Moocaanitɨ aatyɨmeratɨno gaajacafetejirahi diibo fanoovaaco eheetavuunofeenedɨ.
    Foovono mahatyɨmejirahi jiinɨjeque ifiivusuusumitɨ, diibo Moocaani imityaabo fahiijɨvaro
    iicanoco. Jaamaño diito siinohallɨvɨ agatyavequimaajirunoma chahahi.
  fuf-fuf: Ɓay, ko yi'otaako kon e Alla, ɗun ko bawgal makko poomayankewal ngal e
    allankaaku makko ngun, kuuɗe makko ɗen no ɓangini ɗun fota gila ka fuɗɗoode aduna.
    Ɓe alaa lamitorgal.
  bhl-bhl: 'Nimtew angom? I Sunbin-Got elo kiin so ateminba kebiliw kate, em mesesem
    mesesem talfut kelewse eisneng alik alik be fein atebomi, “Feinka! Kitil so auk
    so sunsun kilkemin got mak kawin kaleem mesesem mesesem eisneng alik alik be kaise
    kai!”, angeko, fein atemeko, kal kebiliw te. Kebiliw kasike, i ki keko, kanelom
    bokolomeliw: “Ibo! Nu Sunbin-Got kulo kal kelinba kebuluw kasike kame, kom kiin
    dim kel sen so kawtiw kebuluw kai!”, ange ange keko, bokolewokoliw te!'
  ons-ons: Mokaka Anutuŋo kepe ma wakonge, eŋine kineine mi kakaine, gege togon zonomine
    so eŋine wetine weneŋ ma wakongi eŋe didiwo kakoi. Ea wane ŋei eŋe Anutuŋo yeye
    kine kine ma wakonge, ea wane kine maine mi ŋaŋaekei!
  con-NTPO: Nane Chigaja atte'masia tsu. Tsa'ma tseyi andema agattointe Chigaja tsangae
    osha'choma oshapa tsama canjaen Tise agattoen'choi'ccu cuintsu a'i Tisema attembe'yi
    in'jan'faye. Chigaja Na'supa tsa'caen canjaensi ¿ma'caen tsu a'ija “Ñajan atesumbi”
    qquenjan su'faya?
  ghs-ghs: Mooqi paha quba qesa dzukudzukuna ooraike qupadzomaridzonihe bamu, noko
