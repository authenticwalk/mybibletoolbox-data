  juy-juy: ଇସ୍ୱରନ୍‌ ପୁର୍ତିନ୍‌ ଆଗ୍ରବ୍‌ଡେଲେନ୍‌ ସିଲଡ୍‌, ଅଃଗିୟ୍‌ତାଏନ୍‌ ଆ ଗୁନଜି, ମଡ଼ିର୍‌
