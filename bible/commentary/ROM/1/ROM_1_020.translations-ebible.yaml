    kaiboang ne nem-kueno dieneno, be ngai moimoi be Nanaranga kalingona-tina. Bokaibe
    tago teke iboadu bokai ngapile, “Ngau Nanaranga tago ukauataki!”
  dwr-NT: Beettenna A hanotay, hewekka A medhinaa wolqqaynne A Xoossatethay ittippe
