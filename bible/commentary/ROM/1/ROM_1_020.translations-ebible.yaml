verse: ROM.001.020
translations:
  kpx-kpx: Ataeau abu nita Dilava elehaholilu. Isito Dilavau subuta vata vai otogo
    vale ataeau elehai hilokage Dilavau vani bahata au vuvunemo ui lohomale kemoike
    au onobenobe ke bahata vaevenu. Isi keau hilokage Dilavau vatae kosivebe nahate
    holioholinu. Isito keu ata bahata evigevenu. Iale kemo keabuna lobolahai loui
    kosea, “Noeau Dilava ke hilokaholilu.” Isito keau lobo unaha.
  okv-H: '@see-verse:ROM.001.019'
  tbo-tbo: Yaubada hipuli i wawali hougana a dewa laugowagowadahi naka manini tuwetuwenai
    po kamna gegehi uyahihiyei amaka lawa hi galehi. Yaka ega emoemotana tauhi lawahi
    hina pa, ‘Ega tota hanapugeya.’
  mal-C: ഇങ്ങനെ, അവിടന്നു സൃഷ്ടിച്ച സകലത്തിലൂടെയും തന്റെ അനന്തമായ ശക്തി, ദിവ്യസ്വഭാവം
    എന്നീ അദൃശ്യമായ ഗുണവിശേഷങ്ങൾ ലോകസൃഷ്ടിമുതൽ ഗ്രഹിക്കാൻ കഴിയുമായിരുന്നു. അതുകൊണ്ട്
    മനുഷ്യനു യാതൊരു ന്യായീകരണവും പറയാൻ സാധ്യമല്ല.
  grc-SR: Τὰ γὰρ ἀόρατα αὐτοῦ ἀπὸ κτίσεως κόσμου τοῖς ποιήμασιν νοούμενα καθορᾶται,
    ἥ τε ἀΐδιος αὐτοῦ δύναμις καὶ θειότης, εἰς τὸ εἶναι αὐτοὺς ἀναπολογήτους·
  bgc-bgc: सच यो सै के दुनिया की शरुआत तै ए परमेसवर के अनदेक्खे गुण, उसकी अनन्त सामर्थ्य
    अर उनका परमेसवरत्व, दुनिया म्ह सै, अर दिक्खै भी सै, इस करकै माणस कै धोरै कोए बहाना
    कोनी, के वो परमेसवर नै न्ही जाणता।
  khz-khz: Palagu ati tagitaana, na kupa e tanopara ekalarato, voanana pene vogomai
    ewagumona, Palagu gitagitana kolemana veavugana tagita-gitakaurana. Ia taunatauna
    Palagu talutalu e gena mia-vanagivanagi tiavuna gimana kalakalara gaura na maki
    gevega-matagaiana, pe tariparana. Gaura pakurai taunilimalima ati gena vekougavu
    rauparana.
  deu-TKW: 'wird ja sein unsichtbares Wesen von Erschaffung der Welt her an seinen
    Werken durch das Denken gesehen, nämlich seine ewige Kraft sowohl als Gottesgüte:
    damit sie ohne Entschuldigung seien,'
  zsr-NT: Dza niꞌtë catiꞌ ziꞌa gutaꞌ yödzlyú, ga rdxintë naꞌa dza, yuguꞌ le nunëꞌ
    Dios nacgac bëꞌ le curléꞌiruꞌ queëꞌ Dios, ca nac yöl‑laꞌ huac gdu queëꞌ len le
    nacczëꞌ Dios. Qui lë ni naꞌ, cutu gac laꞌnë́ꞌ cutu nabágaꞌquëꞌ zxguiaꞌ.
  lin-lin: Wuta Nzambe akela mokili, makoki na Ye, oyo emonanaka na miso te, lokola
    nguya na Ye ya seko mpe bonzambe na Ye, emonanaka polele penza, tango bayekolaka
    yango na nzela ya misala na Ye. Boye, bato bakoki te komilongola na ngambo.
  hns-NT: 'Hamlog oke na dekh paaila. Tabbo djab se oe doenia banaais hai, tab se
    iensaan logan aapan akkiel se okar banaawal tjiedj dwaara djaan sake hai kie oe
    hardam khaatien maahaan Parmeswar hai aur okar saktie ketana barka hai. Ohie se
    oesab na bol sake hai kie: „Hamlog oke na djaan pailie.”'
  noa-E: Chadcha Ẽwandam chan ãbmuajã ooba aajem, pari amau wajapha khĩirjukhiin,
    nem thum thʉnʉm irua wautarr oowiapai, “Ãa, jãgan chadcha Ẽwandam sim” aju aai
    nʉm. Ichdëu mʉg durr ompaatarr aigmua ewag pawiajã merag chukhu sim, ichta chadcha
    Ẽwandam aawai warrgarwejã ichpaita ich mag jua theeg sĩerrʉm. Pari mag i jua oo
    nʉmta, juau ogthom i igjöjöopaijã khaba aajem. Magua pöd amau, “Ẽwandam sim khaugba
    naawaita mag ʉ̈khaba aajem” aju khaba nʉm,
  eng-EMTV: For the invisible things of Him from the creation of the world are clearly
    seen, being understood by the things made, both His eternal power and divinity,
    so that they are without excuse.
  mib-NT: Chi jíín táca jeē ni sáha ya te cúu jécūhun ni ñayuu ndese Yaā cúu máá Yaā
    tu jíto i nuū. Chi nde ni jecōo ñayɨ̄vɨ jíín ndé vijna te cúu jécūhun vāha ni
    i jeē maá yá cúu Yaā Dios te íyó poder yā nɨɨ́ cáni. Te jeē yúcuan má cúu cuɨtɨ
    cahān i jeē tu jíní i jeē iyó yá.
  lif-NT2: थेआङ्‌भे़ल्‍ले़ इक्‍सादिङ् खाम्‍बेःक्‍माल्‍ले़ नावागे़न् चइःत् पोःक्‍खे़आङ्धोए
    निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ निःमे़न्‍दे़प्‍मनाबा कुसुम्‍बोःन्–मे़न्‍नुप्‍मनाबा कुमुक्‍साम्
    नु निङ्‌वाॽफुगे़न् नोस्रङ्‌ङिन्–नुःरिक्‍काङ् निःदे़त्‍लो॥ खे़ङ्‌हाॽग नावागे़न्
    चइःत् पोःक्‍खे़बा पाःन्‍हाॽलाम्‍मे नुःरिक्‍काङ् कुसिङ् निःत्ते़त्ते़आङ वाॽरो॥
    हे़क्‍केःल्‍ले़ मे़न्‍छाम् याप्‍मिहाॽरे़ मे़न्‍निःमना लाम्‍सिङ्‌मा पाःन् थेआङ्
    होःप्‍लो॥
  xnj-xnj: Kutumbula Chapanga peawumbili mulima, makakala gaki ga magono goha gangali
    mwishu na uchapanga waki, chewimanyikana hotohoto hati ngati uloleka lepi kwa
    mihu. Nambu vandu vihotola kuulola kwa vindu vyeawumbili Chapanga. Hinu vandu
    vavi lepi na chindu chakujikengelela!
  mmx-mmx: ga ru xaka i gano ne Moroa ga rudum li na lavatbung menemen, mo loklok
    eburu mi lolos lexen teren i nemen amisik. Limixin kopmen dina epovo na ven mo
    lolos eburu mi loklok teren, ketla di ven kakasep kaka i at levempanga ne Moroa
    ga rudum li i. Kuren la kopmen tevelinga atdi ri lox asepsu di basinge lebelemamao
    at ne Moroa.
  cbr-NT: Isquinmabi ca unin Nucën Papa Dios 'unánti 'icën, an unio ñucama isquin.
    Usa 'ain ca an camabi ñu unio cupí, unin Nucën Papa Dios, ax ca asérabi Dios 'icë
    quixun 'unánan ax ca nëtë́timoi usabi cushiira 'icë quixun 'unántisa 'aíshbi ami
    sináncëma 'icën. Usa 'aish ca, 'unáncëma 'aish cana ami sináncëma 'ain, a unicamax
    quitima 'icën.
  tee-NT: Tus la'ixputai'ulacan ju lacamunutpa' c'atsacan ta yu junita ju Dios mas
    jantu lai lakts'incan. Puc'atsacan ta yu junita ju Dios ju tuchi navita. Tasui
    ju ixtachaput ni jonk'alhitach. Chai tasuich ju ixlhiDios. Pus ixlhiyuchi ju lapanacni
    jantu lai tanajun ni jantu tamispai ta yu junita ju Dios.
  eng-LSV: for the invisible things of Him from the creation of the world, by the
    things made being understood, are plainly seen, both His eternal power and Godhead—to
    their being inexcusable;
  cak-NT: 'Ri Dios man nitz''etetaj ta. Pero ri rech-ulef y ri ch''aka chic ex ri
    xeru''on, can yetz''etetaj-wi, y roma ronojel ri ex ri'', k''alaj chi can c''o-wi
    Dios. Pa ruticribel-pe ri rech-ulef xk''alajin chiquiwech ri winak chi can c''o
    Dios y chuka'' k''alaj chi ri ruchuk''a'' man niq''uis ta. Romari'' ri winak can
    man xquietiquier ta xtiqui''ij: Roj man jun kamac roma man jun x-in chake chi
    c''o Dios.'
  pah-NT: Ymya Tupana'ga oapo yvya hako. Garembiapoagwera jate jukwaha a'ero Tupana'ga
    reaporog̃ita gapopoakara no – a'ea namominangavi gapopoakara. Nhande ndihepiagi
    gareaporog̃ita nhandereakwara pyvõ novĩa. Emo nhande tikwaha a'ea garembiapoa
    repiagame. Nurã ijari g̃a ndehe g̃a ikwahapotare'ymame.
  sja-NT: Tachi Ak'õrepa na eujã, pajã mãik'aapa ne-inaa jõma aɨde nɨ̃bɨ oodak'ãriipa,
    eperãarãpa ma ooda ak'ɨ p'anapachida. Mãgá k'awaa wãpachida iru ichita bapari
    mãik'aapa jõmaweda irua ooda, eperãarãpa p'oyaa oodak'aa perã mãgee net'aa ãchi
    juadoopa. Mãga k'awa p'anajida mĩda, ãchi k'inia p'ek'au k'achia oo wãpachida.
  xed-xed: Nzakwa Lazglafta kaghəŋani nda mbrakwani ya ŋa kɗekedzeŋ ná, skwi ya kul
    laviŋtá lu ta nghaŋta ya. Ama daga ka yawu zlrafta ghəŋa haɗik, laviŋlava lu ta
    nghaŋta nda ta tva skwiha ya maga tsi. Ta haɗ mndu nda pslaftawi da tsi wa.
  mks-NT: Ja̱nda̱ sa̱há ñuyíví xíni̱ ña̱yivi ña̱ na̱cava̱ha Ndióxi̱ ñuyíví xi̱hín
    indiví xi̱hi̱n tócó ndihi ña̱ha. Ta xi̱hín ña̱ yóho cuu canda̱a̱ ini na ña̱ íin
    Ndióxi̱ ta cuu canda̱a̱ ini na ña̱ íin ndée̱ mé á caja ña̱ cúni̱ a̱ a̱nda̱ ama
    cáa qui̱vi̱. Sa̱há ña̱ cán quéa̱ a̱ cúu cachi na ña̱ co̱ xíni̱ na̱ á íin Ndióxi̱
    á co̱ó a̱.
  gfk-S: Ma di palai ine kinong tur leh tano hakhakisi tano ula hanuo di te manga
    palai ta ira nuno tintalen ing paile tale be tikenong na nes, be a nuno mon dades
    ing pai nale pataam, ma be God at ie. Ma di palai utana hobi kinong di te nes
    um ira linge ing ite hakisi. Io kaie, pa dile tale be di na ianga bat ira nudi
    sana tintalen.
  bmu-bmu: Anutugö malmalŋi qahö ehakzinmö, kukösumŋi mi Suep gölme miwikŋaim etkiba
    miaŋgöreŋök könahiba kondela mala koriga nalö teteköŋi qahö asuhumakza. Miaŋgöra
    Anutugö börösöwöŋi törörök ehinga bem aködamunŋambuk akzawaŋgö könaŋan mönö ölöp
    möt kutubinaŋgö dop akza. Miaŋgöra ambazipnöŋ yuai kunöŋ möndöba nanŋine keuŋinaŋgö
    likepŋi naŋgöba jibingö osimakze.
  dgz-dgz: Ere mangan gapan God ire yaoyao mega karauawa amba yaibobot aro amun megawa
    ge imu pose woup am seni yaunewa aroga yavinton. Guegue mega ameme dim dim wan
    venat mutane gapan yawaton anuivin. Ap menan koerage taine nagire mu God oare
    wainewa ame ebo aopan da, wabobora bora da uon.
  eng-GNV: 'For the inuisible things of him, that is, his eternal power and Godhead,
    are seene by ye creation of the worlde, being considered in his workes, to the
    intent that they should be without excuse:'
  zaa-NT: 'Por ejemplo: labí rilá'' tènì ri''u Tata Dios, pero claru taá chi yù ca
    enne'' dèsdeba gùre'' yétsiloyu qui''ni té iỹeni la''huacca quì''e, ą''hua qui''ni
    labí biỹa tul·la'' runie. Acca labí modo té gudu cą biỹa pretexto por ca tul·la''
    nu runi cą.'
  eng-WEBSTER: 'For the invisible things of him from the creation of the world are
    clearly seen, being understood by the things that are made, even his eternal power
    and Godhead; so that they are without excuse:'
  guh-guh: 'Jivi apo caëjëpaetsi pitaxutota petaenexa Dioso. Nexata jivi apo yapëtae
    pacuenia itsi Dioso. Itsiata baitsi jane picani caëjëpatsi peyapëtaenexa pacuenia
    Dioso jamatabëcueneitsi. Caëjëpatsi picani peyapëtaenexanua daxitamatacabijavabelianexa
    Dioso bitso piasaëtsaponaponaejava. Bajaraxua picani jivi caëjëpatsi pijacuata
    peyapëtaenexa, itsa canaëjëtsipa Dioso pexanaejavanë mapanacuataje. Nexata bajarapamonae
    acuenebi pejumaitsinexa: “Apo payapëtaenë cajena pacuenia Dioso jamatabëcueneitsi,”
    pejainexa.'
  bon-bon: Yoo, pui padare cabu ca Acejiyame liba gawecewe ne tewenuji ngälu page,
    biname cina miiji gemi umle äbita egä Acejiyame pisi nyene piiyepu teeme kokre
    iyeteta gyene. Ngänu gyene biname cina puu äblicäco teebine päpäna, yepä teepi
    miiji gemi iyeta gwidape päpäname Acejiyame lui bine ituge wawena, piba pui cabu
    ca teeme mule poto cidi me umle äbitame. Peei name pi teeme nuuja ingle lica gyene
    teeme umle cäco piiyepu niiyaniya mule tääpume.
  nhw-BL: Hasta ipejya tonali quema Toteco quichijqui tlaltipactli, nochi masehualme
    quiitztoque ilhuicactli huan tlaltipactli catli yaya quichijtoc. Huan tlanemijya
    quiitztoque para Toteco itztoc, huan quipiya hueyi chicahualistli, huan para nochipa
    noja quipiyas. Huajca ica catli tiquitaj para quichijtoc, amo aqui hueli motechtis
    huan quiijtos amo quimati sintla itztoc Toteco Dios.
  swh-ONEN: Kwa maana tangu kuumbwa kwa ulimwengu, asili ya Mungu asiyeonekana kwa
    macho, yaani, uweza wake wa milele na asili yake ya Uungu, imeonekana waziwazi,
    ikitambuliwa kutokana na yale aliyoyafanya ili wanadamu wasiwe na udhuru.
  wbi-wbi: ulwakuva imbombo sake sino nasivoneka vunono sili pavuvalafu kuhuma muvutengulilo
    vwa iisi. sivoneka kukilila ifinu finofivumbilue. imbombo isi se vuwesia vwake
    vwa kusila na kusila nu vutengulilo vwa vunguluve. amahumile ghake avaanhu ava
    vasila vutavulilua
  bba-bba: Kɑ ɡem, u ǹ wɑɑrɔ kɑ nɔni, ɑdɑmɑ sɑɑ tem toren di u tii sɔ̃ɔsi mɑ u sɑ̃ɑ
    Gusunɔ, u mɑɑ win sinɑru sɔ̃ɔsi win sɔmɑ ye u kuɑ sɔɔ. Ǹ n mɛn nɑ, bɑ ǹ ɡɑfɑrɑ
    wɑsi.
  eng-KJVCPB: 'For the invisible things of him from the creation of the world are
    clearly seen, being understood by the things that are made, even his eternal power
    and Godhead; so that they are without excuse:'
  kgk-NT: 'Yma va''ekwe omoingo ko yvy Nhandejáry. Ha upe rire katu Nhandejáry rexa
    e''ỹ ramo jepe, gwĩ yma gware ohexa kwaa joty hese hekoha: “Opa e''ỹ reheve ipu''akaha
    va''e nipo ra''e” he''i hese. “Heko marangatu va''e voi nipo ra''e” he''i Nhandejáry-rehe
    hikwái. Nhandejáry rembiapokwe rexa-vy ohexa kwaa porã tee voi hese. Oikwaa teĩ
    jepe, ndojapóiry heko-rupi. Upéa-gwi ndikatúiry he''i “Xe ndaikwaáiry íxupe. Xe
    ndaheko kwaáiry vyteri íxupe. Ndaheko kwaái-gwi, ajapose va''e rei-ma xe ajapo”
    ndikatúiry he''i. Ohexa kwaa voi hekoha. Oikwaa teĩ jepe ndojapóiry heko-rupi.'
  waj-waj: 'Ivo ngiau mmataivaa uu suaivakidiri vakia roo ngioo ngioo aanna makee
    ta variaunna suaivakiaatama ivo hataumaki varuu aataru taaravaitana kooyaa vaivai.
    Ivo tupatupaa yaagueeqama variraivo kooyaa vaikio ivo ari vookarai Anutuuqo tuanaavai
    variivootama kooyaa vaivai. Ivo mmuakiaa mminnamminnaiyauvaa uuyauvaa gioonna
    kiaapuuya taavo ivo hataumaki varuu aataru taaravaitana kooyaa vaivai. Vaa kooyaa
    vaivaara hama yopeema gioonna kiaapuuya ruvuakavaakai kua tida kiaara: Hama ta
    teeda rikiaunnavaivee, kiaaravai.'
  cpy-cpy: 'Tema owakira rowetsikan-takawori Tajorentsi kepatsi, ari riyotemi atziri-paeni
    eenitatsi Tajorentsi iñaawitakawo rowetsikani-paeni. Ari ikenkishiretyaami eenitatsi
    Tajorentsi itajorenka, ashi royiro rañee rirori. Tekatsi otekironi iñaani nimaeka,
    ikantayite: “Tee niyotako-tziri.”'
  ekk-PKP: Juba alates maailma loomisest on Jumala nähtamatu olemus − tema igavene
    vägi ja jumalikkus − selgelt nähtav selles, mida ta on teinud. Sellistel inimestel
    ei ole vabandust,
  mpx-mpx: I telipunaa sauga toto Yehoba panayawi i ginol ana siga lan ebe, i mwananal
    hot gamagal eliyalil te wana gasisi i mihot ge tunahot iya Yabowaine. He iya hot
    nige bosowaina gamagalau nihi kite mataliyaa, yaa bugul bolo i ginolil nihi kite
    inoke bosowaina iya ana aatena ni gan elal. Inoke nige bosowaina epaepakuna nihi
    ginol.
  wbp-wbp: '@see-verse:ROM.001.019'
  luo-luo: Nyaka aa chakruok mar piny, gik ma ok ne mag Nyasaye, kaka tekone mochwere
    gi kite, osenenore malongʼo ka gifwenyore e gik mosechweyo, mondo omi dhano kik
    wuondre ni kiagi.
  nhe-NT: Hasta ipejya tonali quema Toteco quichijqui tlaltepactli, nochi tlacame
    quiitztoque elhuicactli huan tlaltepactli tlen yajaya quichijtoc. Huan nempa quiitztoque
    para Toteco itztoc, huan quipiya hueyi chicahualistli, huan para nochipa quipiyas.
    Huajca ica tlen tiquitaj para quichijtoc, ax aqui hueli motechtis huan quiijtos
    ax quimati intla itztoc Toteco Dios.
  aii-aii: 'ܗܵܐ ܡ̣ܢ ܫܘܼܪܵܝܵܐ ܕܒܪܝܼܬܵ‌ܐ، ܕܝܼܠܵܝܵܬܹ̈‌ܐ ܠܵܐ ܡܸܬܚܲܙܝܵܢܹ̈ܐ ܕܐܲܠܵܗܵܐ ܦܝܼܫܹܐ
    ܝܢܵܐ ܚܸܙܝܹܐ: ܚܲܝܠܹܗ ܐܵܒܵܕܝܼܢܵܝܵܐ، ܘܟܝܵܢܹܗ ܐܲܠܵܗܵܝܵܐ. ܐܲܢܹܐ ܟܹܐ ܦܵܝܫܝܼ ܦܘܼܪܡܝܼܹܐ
    ܒܡܸܢܕܝܼܵܢܹ̈ܐ ܕܦܝܼܫܹܐ ܝܢܵܐ ܒܸܪܝܹܐ، ܗܵܕܟ݂ܵܐ ܕܐܢܵܫܹ̈ܐ ܠܲܝܬ ܠܗܘܿܢ ܡܵܗܵܢܵܐ.'
  esk-NT: Taimakŋaqaŋa Agaayyutim iñiġaluaqtitnagich supayaat iñuich kaŋiqsiḷgugaat
    Agaayyutim agaayyutaułha suli qiñitlaplugu saŋŋiqaqtilaaŋa kamanaqtuamik isruiḷaamik.
    Taatnaqhutiŋ iñuich patchisiksraitchut.
  msb-msb: Tuna san ginlalang san Dios an kinab-an, nagkaararaman na kaayo an iya
    mga dili nakikita na abilidad na an gusto sabihon an waraʼn katapusan niya na
    gahom kag an iya pagka-Dios. Naaraman gayod ini san mga tawo paagi sa mga bagay
    na ginhimo niya. Kaya wara gayod sinda sin ikakabalibad sa dili pagtuod sa iya.
