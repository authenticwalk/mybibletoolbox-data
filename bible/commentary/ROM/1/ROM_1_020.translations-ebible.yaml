  aak-aak: Xewanɨŋo imónɨŋɨ́pɨ —Apɨ sɨŋwɨ́ tɨ́nɨ sɨŋwɨ́ wɨnɨpaxɨ́ mimónɨŋagɨ aí eŋíná
