  gui-NT: 'Añete co, mbaeti quia ipuere oecha Tumpa jare imbaepuere opa mbae vae.
    Erei ɨvɨ oyeapo güive, Tumpa oicuauca cuae imbaepuere jare quirai jae co Tumpa.
    Echa ɨvɨ pegua reta ipuere tei oicuaa, opaete mbaembae Tumpa oyapo vae jeco pegua.
    Jae rambue mbaeti metei ave ipuere jei: Che mbaeti co aicuaa.'
  quc-TT: Jeriꞌ rumal cher are xtiktaj loq ri uwachulew, ri jastaq ri man kilitaj
    taj che ri Dios, ri ukwinem ri maj umajitajik loq xuqujeꞌ maj ukꞌisik xuqujeꞌ
    ri kuxik ri Areꞌ, xilitajik pa ronojel ri xutiko, rech jeriꞌ maj jun kubꞌij chi
    man retaꞌm taj uwach ri Dios.
  heg-NTPO: '@see-verse:ROM.001.019'
  ptu-ptu: 'Pempom dadinna inde lino, mala ungkaleso manappa Puang Allataala hupatau.
    Moinna anna tä''i diita Puang Allataala, sapo'' anggam diita pa''padadinna anna
    makalesom kapendebataanna anna kakuasaanna to la tontä liu sule lako salako-lakona.
    Dadi, tä'' tia mala la naua hupatau: “Tä'' kuissam diona Puang Allataala.”'
  bzd-NTPO: Ke̱we ta̱ ie' tö ká̱ i' yö'a̱t, e'ta̱mi sulitane wa̱ ijche̱r tö we̱s ie'
    dör. Ie' kë̀ wërta̱' erë ì ko̱s yö'itö e' wa iwënewa̱ buaë tö ie' dör Skëköl,
    ñies tö ie' diché kë̀ e̱rta̱'wa. E' kue̱ki̱ kë̀ ie'pa a̱ iyënuk tö kë̀ sa' wa̱
    ijche̱r.
  kwf-kwf: Ana etangilana maꞋi God nia saungaꞋinia na magalia, ma na ngwae ki kira
    ka sai naꞋa ana na ngasingasiꞋanga nia neꞋe noaꞋa kasi sui, ma kira ka sai logo
    ana niaꞋa na God mamana. Sui bore Ꞌana na ngwae ki noaꞋa kasi totolia lisilana
    God, kira saiana kira ka lisia na ru neꞋe nia saungaꞋiniꞋi ki, ma nia neꞋe kwatea
    ma kira ka saiana na ru ki sulia God. Ma osiꞋana nia ꞋunaꞋeri, ka ꞋafitaꞋi goꞋo
    fuana neꞋe kira saea kira kina God.
  eng-WYC-2017: For the invisible things of him, that be understood, be beheld of
    the creature of the world, by those things that be made, yea, and the everlasting
    virtue of him, and the Godhead, so that they may not be excused [or they be unexcusable].
  eng-WMBB: For the invisible things of him since the creation of the world are clearly
    seen, being perceived through the things that are made, even his everlasting power
    and divinity, that they may be without excuse.
  zat-NTPS: Da quebe gaca lé'edxu chee̱ Dios gaca gúnbeadxu na ne̱ chee̱ da ca' da
    be̱n Dios. Gate be̱nte̱' xe̱zr la xu dxunna bea na nácaqueze Dios, ne nápaqueze̱'
    xel-la waca. Chee̱ le̱ na' quebe bi de̱ xuludé'ene̱'.
  spp-spp: Kile sífente tɛgɛlɛ baa woore ná u yabiliŋi ɲyɛ yaage ŋkemu ke, yire na
    ɲyɛ yaaya niɲyambaaya. Ŋka mà lwɔ́ diɲyɛŋ'à dá ke, yaayi Kile à dá ke, u sífente
    tɛgɛlɛ baa woore ná u kileere na ɲaa na ɲcwúu yire cye kurugo. Lire e ke tànga
    tataga ɲyɛ sùpya á mɛ.
  zty-NTPS: Ža ni'te katen' wzó ḻaw gota' yežlyó nga, na' zejte na'a ža, da' ka' ben
    Dios zej nak bian' da' bi gak ḻe'elžo che Dios, kan zej nak yeḻa' wak ẕen chie',
    na' da' nakkze' Ḻe'. Che ḻen, bi gak nnágake' bi zej nbage'e ẕia.
  mek-mek: Ke isa epakinaꞌi efua laoma, gome Deo ega isapu akaikiꞌa ageka aoniamo
    auga, ke Deo egama mo egama, ke kai agaꞌo aeisaisa auga agofaꞌa epagama mo kinagai
    kapa maꞌoai papiau epakina afeꞌainiꞌi. Ke papiau maꞌo Deo kaisau auga kelogo efua.
    Ega puo kai agaꞌo Deo oko aelogo ageoma afaekaina.
  aey-aey: Wele bahic Anut uqa ceteteh cunug ifanen saen eunadec hocob qila dana age
    uqa ceteteh ifanen eu fegina. Ifan euna age Anutna jahunec kobol leih dana age
    docwe qee ec docnu ihoc. Eu Anutna ifan gug bahic odi fegina. Uqa uqana gagadic
    odoc odi bileceb catanena, uqa Anut bilia eu age docnu ihoc. Odinu dana eundec
    age agena cahuldoc jajahuni madi ija Anut qee hibemdolom, ija Anutnu qee dugina
    ecebilfi agena je eu cesuladecnu ihoc qee.
  urd-GVH: क्योंकि दुनिया की तख़लीक़ से लेकर आज तक इनसान अल्लाह की अनदेखी फ़ितरत यानी
    उस की अज़ली क़ुदरत और उलूहियत मख़लूक़ात का मुशाहदा करने से पहचान सकता है। इसलिए
    उनके पास कोई उज़्र नहीं।
  ycn-ycn: 'Uncá iná amálare Tupana. Nacaje rila''acare aú ja iná hue''epí reca ricá.
    Rila''á piyuqueja eja''ahuá i''imacá. Piyuque nacaje richu i''imacare hua''ató
    rila''á i''imacá. Ramácana aú iná hue''epí piyuque nacaje la''ajeri ricá, Tupana.
    Caja queja ricá, hue''epiri huani ricá. Rila''acare amácana aú iná hue''epí mecajeca
    ricá. E''iyonaja ne''iyajena pechu uncá huani i''imalá Tupana nacú. Richona Tupana
    huajájeri necá. Ñaquele uncá meño''ojó rihuajájicarena pura''aló nachayo. Uncá
    meño''ojó nemalá: “Uncá huahue''epila mecajeca ricá” que.'
  djr-djr: '@see-verse:ROM.001.019'
  kvg-kvg: 'Unimanqatín. Ezoqa kopømba mbaín, Mbumbukiam te-omet. Geté Mbumbukiam
    manqei-qape ande ge꞉khakheinam, atema ndakin, gigiap ate ndægo, gekhakheinam,
    ni āv qani-nømendím nqǽgo: Ndego bazaføgakh-qapé, miavmiáv, neka ndego unimanqatin
    Mbumbukiám. Yaq nakémbá, ezoqa kopømba mbaín, timanqatat av nqægo, “Ni manqa-zapazapa
    goneāv, zapa ndø̄go, ni Mbumbukiam-qa yaq-te nìtinøtenāk.”'
  rug-rug: Seunae gua kuria Tamasa sa kasia popoa si ele bakala mo koari na tie sa
    Nana Tinoa lopu ta dogorona, sapu sa Nana ṉiniraṉira koa holana, meke sa Nana
    Tinamasa. Ta dogoro va bakala si arini koari doduru vina podaka saripu taveti
    Sa. Gua ke lopu boka zama kokoha sari na tie sapu lopu tumae nia rini sa Tamasa,
    gua.
  hop-NT: Noqw nāmahin pi as pam pantaqa qamātaqpuveniqw tūwaqatsit hisat yukiltiqat
    aṅqaqw sinom put māmatsya, yaṅ himu yukiltiqat ahpiy’o; nihqe ōviy kurs hin ayo
    naymakni’yuṅwni.
  san-URD: پھَلَتَسْتَسْیانَنْتَشَکْتِیشْوَرَتْوادِینْیَدرِشْیانْیَپِ سرِشْٹِکالَمْ
    آرَبھْیَ کَرْمَّسُ پْرَکاشَمانانِ درِشْیَنْتے تَسْماتْ تیشاں دوشَپْرَکْشالَنَسْیَ
    پَنْتھا ناسْتِ۔
  heb-LB: מבריאת העולם חזו בני־האדם בשמים, בארץ ובכל בריאת ה׳; הם ידעו על קיומו ועל
    גבורתו הנצחית. משום כך, (כשיעמדו לפני אלוהים ביום הדין), לא יוכלו לתרץ את התנהגותם.
  caf-NT: '''Aw ''ilhunuh whunts''i Yak''usda chahes''en, ''et whunts''ih dant''ah
    t''ehonínzun. Ndi yun ''uyínla k''an ''et whuts''un ndet Yak''usda dát''en huwhunalh''en.
    ''Et huwa Yak''usda ''int''ah ''ink''ez ye ulhtus, ''i ''aw bula tah nachahuhóo''al
    ts''iyanah t''éhonínzun. Njan t''éhonínzun ''et huwa dune ''aw t''éwhunuzúszun
    hudooni ghaít''ah.'
  mio-NT: Ña ta ndehe ñivi chi ra Ndioo, soco nda ni tuvi ñuhun ñuñivi ya cha ndehe
    ñivi yoso cuhva iyo ra, vati cha ndehe ñi cha ni savaha ra. Cha ni ndehe vaha
    ñivi ti ra Ndioo cuu ra, ta ndehe tahan ñi ti iyo tu ndee ini chi ra ndihi ni
    quivi ndihi ni tiempu. Chacan cuu cha ña cua cuu cati ñi ti ña chito ñi yoso cuhva
    iyo ra.
  srq-NT: Dios rese mbia mae aroneãte raque. Dios quirãcuã ndese mbia mae aroneãte
    raque. Mbia ra Dios ɨcua uchɨangui re, echɨao rese mae mae mose. Dios que mbae
    chao ja nyii ra. Aque mose beɨ mbia riqui mae mae Dios chɨao rese co. Nyebe eriqui
    nguiã “Dios rese ureiranuãte”, ɨ aroneãte.
  kje-NT: Ri kan do'on Makromod Lalap, maa nano lere Ai nakuku noho naleu a'am, ri
    mormori rauroin kokkoo Ai onne Makromod Lalap Ma Narehi Ma Nalewen la Nina molollo
    rakan laa ewi-ewi. Hi rauroin eniyeni ono do'onedi hahaa na'akeme man An hihi'i
    enihe. Ende ri nin molollo kaale na'aheni, “Ka auroin Makromod Lalap aile!”
  gaz-gaz: Amalli Waaqaa kan hin mulʼanne jechuunis humni isaa kan bara baraatii fi
    waaqummaan isaa uumama addunyaatii jalqabee wantoota uumaman irraa ifaan ifatti
    mulʼataatii; kanaafuu isaan waan itti qabatan hin qaban.
  kud-kud: Haugana Yaubada bale'u iyemasele, yana mumuga dawadawanidi dova yana ala'alawowoli
    miyamiya vateyaina yo lautowoi haehaedi aidiyena tomowa bada hi'itaya'o. Eeta
    nigele howahowana ta tomowa hiwalo, ‘Nigele ayahanapui’.
  urb-NT: 'Tupã rehe usak ym awa. A''e mujã ame''ẽ ke rehe usak katu awa. A''erehe
    a''e riki Tupã te, aja ukwa tipe. Kome''ẽ ywy keruhũ a''e mujã, a''erehe aja te''eha
    a''e pyrãtã te, aja ngã ukwa. A''erehe a''e riki Tupã te, aja ukwa tipe tĩ. A''erehe:
    “Tupã rehe har jande jakwa ym” aja marã ka ym amõ panduha.'
  fra-LSG: En effet, les perfections invisibles de Dieu, sa puissance éternelle et
    sa divinité, se voient comme à l’œil, depuis la création du monde, quand on les
    considère dans ses ouvrages. Ils sont donc inexcusables,
  san-HK: phalatastasyAnantazaktIzvaratvAdInyadRzyAnyapi sRSTikAlam Arabhya karmmasu
    prakAzamAnAni dRzyante tasmAt teSAM doSaprakSAlanasya panthA nAsti|
  cak-SNT: 'Ri Dios man nitzꞌiet ta. Pero ri roch-ulief y ri nicꞌaj chic kax ri xaꞌruꞌon,
    can ncaꞌtzꞌatataj, y ruma nojiel ri kax reꞌ, kꞌalaj chi cꞌo ri Dios. Pa rutzꞌucbꞌal-pa
    ri roch-ulief xkꞌalajin chiquivach ri vinak chi cꞌo ri Dios, y kꞌalaj jeꞌ chi
    ri ru-poder man niqꞌuis ta. Rumareꞌ ri vinak man xcaꞌtiquir ta xtiquiꞌej: Ojreꞌ
    man jun ka-pecado ruma man jun xꞌeꞌn chika chi cꞌo ri Dios.'
  uvh-uvh: Ka wa ning, Anutuning sasuk mang a kigineng girii fam ka aming indi dani'
    wari sareng kaga ning guk mokngang wa timinggi' sini' Anutu ana kama a napa' napa'
    girisi fam u tasasu'negu' u tanga sarengsa' kuma' tipkadofigu' wara' aming indi
    u kanga nakeda tanga ning tontam, o beng sini' Anutu adi aming indi ningyara'
    mo', adi kuni' nua'ni sini' kigineng girii guk ka bibi' titining guk mokngang.
    Wara' aming ka kadagang titing wari midi ka o indi Anutuning ki wara'guk mo' kanga
    tem ning tutugu ning guk mokngang.
  ino-ino: A'ke'ainaka Anumaya Koti'a ma mopa alo hu'nea afina aepa heno alo hu'nea
    yateti akai'a o'akesuna au'ava ya'a'ae akola haneke haneke hisea lo'kiya'a'ae
    lakaseno fate akufa ve'ka mai'nea ya'ae apaveli'nike'a ake'a alakepa hu'a akanine.
    Akanina'maki akesaya lo'kiya'api hane'nea'maki “Akesuna kati o'male'niketa no'akona
    yafe nehane.” hu'a hisaya ka'api o'male'nea yafe Anumaya Koti'a anona'a havi ya
    apamike.
  gnn-gnn: Beŋuru bili ŋunhi Gunhu'yu djäma ŋäthili wal'ŋu dhuwala munatha ga nhä
    malanha dhiyalami munatha'ŋura, yolŋu'-yulŋuyunydja yukurra nhämana mälkumana
    Gunhu'nha, liŋgu nhanukala djämawuyyunydja ŋanya warraŋulkumana wal'ŋu ŋuli yukurra
    maḻŋ'maramana, ŋunhi ŋayipi waŋgany yuwalktja wal'ŋu Waŋarrnydja, ganydjarr-ŋutuny'tja
    dhikanydja yukurra nhina. Yakana yurru waŋgany yolŋu waŋa Godkala bitjandja, “Way,
    dhuŋa ŋarra dhuwala. Yaka ŋarra marŋgi nhuŋu,” bitjandja ŋayi yurru ŋula yol yaka
    ḻakaranhamirri Godkala, liŋgu ŋayi Gunhuny'tja liŋgu muka milkunhamina. Bala ŋayi
    yurru yana dhä-ḏir'yunna ŋunhinhanydja yolŋunha ŋunhi ŋayi ŋuli bukuyu-ŋurrkama
    ŋanya Godnha.
  yal-yal: Bayo xabu dunuɲa da, Ala kɛɲaan naxanye mi toma yɛɛn na alo a habadan sɛnbɛn
    nun a Alayana, ne yigbɛma ki faɲi, bayo muxune e famuma a daala xɔn. Nanara, e
    mi nɔɛ e yɛtɛ xun mafalɛ.
  cnt-NT: ia₁ ca₂le₃jë́₃ a₂tsá₃ rë₂jniá₂ quió'₅ Diú₄, lé₂ le₃cuɨ́'₅ dsa₂ të₂le₃ quian'₅₄
    ca₂le₃jë́₃ a₂ma₂jmo₃; ma₂ca₂rë₃jniá₂ dse₃ lɨn₃ bá₄, ca₂le₃ ca₂jmo₃ Diú₄ mɨ₂güɨ́g₃
    a₂lɨ́in₅ dsón'₂ Diú₄, ton'₂ a₂'io₂₃ juɨ₅bí₂ co₂tan₅₄ bá₄; jaun₂ le₂në₅ bá₄ tsá₃
    ma₃'e₂ lé₂ le₃juá'₂ dsa₂ jua'₅₄ a₂tsá₃ ŋi₅.
  tif-tif: 'Kemin, sawaayak sawaayak kawu, God ami mafek mafek alik talalusa kulu
    yakyak kutal kula diilu kaa, unang tunum ili ami mafek mafek talalusa kiili, itafiin-tabasip.
    God ali Sinik lale, ami mafek mafek talalusa kaata taba-lomdu kukuyula utamip
    yi, God ami kukup kaa kanolin kala, kalalip utamalip, aa ami titil dukum suunkup
    ilin ayo utamip yi, Ali atin ti God u! kala atam-som, kanum-tabasip. Kemin, dok
    kano tunum kaa boko-lomda: Nali utamila, God kaa ma bom ila atamin disa keliya,
    ban kebi no, kalokoma disa ko.'
  nlx-nlx: जेवी रेन बोगवान दुनियान बाणावोट किऱ्यो तेवीह रेन तान बिगेर दिखेल गुण, जेलेमक्यी
    ताकेत, एने तान देवित्व, सोबाव ज्या दुयू पुरी रिती से साप देखातेह ता त्यु वोस्तुह
    जो बोगवान बाणायेल हे ताह ओलखी सेकतेह तानकेरता ता माणहा फाय काय बाहानो नाह।
  apw-NT: 'Ni’gosdzáń alzaadí’ godezt’i’go Bik’ehgo’ihi’ṉań ye’at’éhi doo hit’į́į́
    dahíí nłt’éégo bígózį, dahazhį’ binawod golííníí, ła’íí Bik’ehgo’ihi’ṉań nliiníí
    nt’é áyíílaahíí bebígózį; áí bighą áí nṉee nchǫ’go ánádaat’įįłíí doo nt’é bee
    bich’į’ ch’ídaagonowáh át’éé da:'
  gum-gum: Kaguende tru chigurrimbunø pirøwan mara pasrøb uraskurri Tiusweimburabigwan
    tru kaptøga nebua asiimeelø, tru managurri managatig nui maramburab marøb pasrabiiba,
    nø trendø Tius køppe, treeg kuibabe tørgandø chigúi nebua asamdiig kenamisran
    tru nø chi mariiløyu. Inchawei treekkurriwei chi kemesra køben ‘ashmeelø ker’
    chib pønrramibe chigagøn.
  not-NT: 'Te iraneingani Tosorintsi carari jiraisonori oconijaque antagaisati ora
    yobetsiquë Iriro, ora igóontaigacari eiro cara ainta Iriro aisati aiti itasorintsite.
    Oconijatomotaiguëri omagaro matsiguenga. Yamai quero pairi cantatsi tsoengatsiri:
    “Te nogótocotiri Tosorintsi”.'
  plu-plu: ku samah akapuska hawkri. Ig ka hiyapkarati akakma wowtyak amadgaya inin.
    Henneme ig akki wotwiy huwewe ku ig ay adahan apanenekwa. Ini ku samah ig kehne
    madikte ariknebdi ay amadga hawkri ini arekhetni wotwiy ku ig gidatni yuma amaksemni.
    Nikwe igkis ka hiyá igkisma awna ku igkis ka hiyak baki Uhokri aynewatma.
  iou-iou: Anutu u ämatä känaŋi nämo upäŋkaŋ kunum kenta kome pewän ahäŋkumän-ken
    yäput peŋpäŋ imaka mebäri mebäri pewän ahäŋkuŋo unitä kehäromini paot-paori nämo
    ba iniwä Anutu yäŋ kwawak yäŋahäŋ yäpmäŋ äbätak. Kwawak yäŋahäŋirän äma kuduptagäntä
    kaŋpäŋ nadäk täŋ yäpmäŋ äbuŋonitä apiŋo nin udegän kaŋpäŋ nadäk täkamäŋ. Unita
    äma kubätä wohut-wohut man ŋode täga nämo yäwek; Näk Anutu täŋo mebäri nämo nadätat
    unita käderi irepmit täyat yäŋ täga nämo yäwek. Nämoinik!
  ntp-NT: '@see-verse:ROM.001.019'
  rai-rai: A taara pa diat babo taa God ma ra mataandiat, iaku turpaai u ra wawaki
    i ra rakrakaan buaal, baa diat babo a kum utnaa na wawaki diat pet laar paai baa
    diat nunura God. Diat nunurai naa a dekdekin God in tur takum, ma ia a God i lalaaun
    takum. Io, pain diat a weoro kon God.
  haw-1868: 'No ka mea, o kona mau mea i nana ole ia, mai ka hana ana mai o ke ao
    nei, ua maopopo lea ua mau mea la, oia o kona mana mau a me kona Akua ana, ma
    na mea i hanaia; nolaila aole o lakou mea e hoaponoia''i:'
  ffm-ffm: Sabi gila Laamɗo tagi aduna oo faa hannde, golle mum ana ɓanngina sifa
    mum mo yiyataake oo faa laaɓa, ɗum woni baawɗe makko faa abada ɗee e allankaaku
    makko oo. Saabe ɗum, yedduɓe mo ɓee ngalaa daɗirgal fey.
  arb-NAV: فَإِنَّ مَا لَا يُرَى مِنْ أُمُورِ اللهِ، أَيْ قُدْرَتَهُ الأَزَلِيَّةَ
    وَأُلُوهَتَهُ، ظَاهِرٌ لِلْعِيَانِ مُنْذُ خَلْقِ الْعَالَمِ، إِذْ تُدْرِكُهُ الْعُقُولُ
    مِنْ خِلالِ الْمَخْلُوقَاتِ. حَتَّى إِنَّ النَّاسَ بَاتُوا بِلا عُذْرٍ.
  cop-CNT: ⲛⲓⲁⲑⲛⲁⲩ ⳿ⲉⲣⲱⲟⲩ ⳿ⲛⲧⲁϥ ⲉⲃⲟⲗ ϧⲉⲛ ⳿ⲡⲥⲱⲛⲧ ⳿ⲙⲡⲓⲕⲟⲥⲙⲟⲥ ⳿ⲛ⳿ϧⲣⲏⲓ ϧⲉⲛ ⲛⲉϥⲑⲁⲙⲓⲟ ⲉⲩⲕⲁϯ
    ⳿ⲉⲣⲱⲟⲩ ⲥⲉⲛⲁⲩ ⳿ⲉⲣⲱⲟⲩ ⲉⲧⲉ ⲧⲉϥϫⲟⲙ ⳿ⲛ⳿ⲉⲛⲉϩ ⲧⲉ ⲛⲉⲙ ⲧⲉϥⲙⲉⲑⲛⲟⲩϯ ⳿ⲉ⳿ⲡϫⲓⲛⲧⲟⲩϣⲱⲡⲓ ⳿ⲛⲁⲧⲗⲱⲓϫⲓ
    ⳿ⲛⲁⲧⲉⲣⲟⲩⲱ.
  sri-sri: 'Marĩpʉ deyomarĩgʉ̃ ããrĩkerepʉrʉ, ĩgʉ̃ neõgorague i ʉ̃mʉrẽ ããrĩpereri iridea
    merã ĩgʉ̃ perebiri turarire, ĩgʉ̃yamarẽ masĩsũa. Irasirirã masaka ĩgʉ̃rẽ: “Masĩbirisĩã,
    waja opabea”, ãrĩmasĩbirikuma.'
  nal-nal: Pana faaziarang ila pira angkari ma xa utuaas taning, aubina di rexaazin
    adu Nakmai xa rauxin a dikdikang ka iziar bulaai bulaai, ma naan Nakmai vaaratunaan,
    ma azanon saan pana naan malasing kanaan. Kawit nat faraxas dina raamin amun saan
    angkanaan singsaxai naandi di rexaazin. Di rexaazin amun saan angkanaan panaze
    di raamin amun saan naa ra giu wana faaziarang kanaan. Malasing ma xawit nat faraxas
    dina dador xol naandi lamarana.
  kyq-kyq: Anum Raa se, ɓii kalaŋ nam aakin̰ te eyo. Num ute kaal kɛn naan̰ aal dunia
    ɔɔ ute nakgen naan̰ tɛɗ paac se, ute mɛtɛkɗe se, kɛse jikilimge an̰ kɔŋ kaakŋ
    jeele, naan̰ ɓo Raa, naan̰ tiŋg gɛn daayum ɔɔ tɔɔgin̰ kic tiŋg gɛn daayum. Taa
    naan̰ se ɓo, naaɗe kɔŋ taar kɛn naaɗe an kɔŋ kɔɔɗn doɗe eyo.
  kwd-kwd: Na lafaringaa mai alata God ngaia 'e launge'enia nga fanua lo'oo 'i wado,
    ma nga ta'a gila ka su'a no'o na nga tegelangaa aana ne'e 'ato 'ani sui, ma gila
    ka su'a la'u mola ai na ngaia nga God kwala'imori. Ma gwa'a nga ta'a te'efou gila
    'ame to'omia agasilana God, gila ka agasia no'o ni 'ola lo'oo ngaia 'e launge'enia,
    ma ngaia ne'e kwatea ma gila ka su'a na ni 'ola suria God. Ma tofuna ni 'ola lo'oo,
    ngaia 'e 'ato fana 'agila iiria gila bobolosia ni 'ola lo'oo.
  ded-ded: Amma hanahema ama bangec meficgeecfunac kecerema yofinenggac kecdimbengoc
    yengena kicngo mi hengena nga yeng wiac meficgeec, imoc henggec. Imocngo yengena
    marikibiaac siriha fingecyemmeu negentegeckecdae. Yeng nasoya nasoya kuc mingina
    kefecngo kefude amma ye Anutu, yeni imoc hentegecma kecdae. Imocac mongngo yoac
    mong yofi naric mi deude, “Anutu kecde, imoc mong mi negentegeraiac kopocsicna
    wabeso.”
  ewe-ewe: Elabena tso xexea me ƒe gɔmedzedzea me la, Mawu ƒe nɔnɔme siwo womekpɔna
    kple ŋku o, esiwo nye eƒe ŋusẽ mavɔ kple eƒe mawunyenye la me kɔ na wo ƒãa. Wose
    esia gɔme to eƒe nuwɔwɔwo me, be taflatsedodo naganɔ ame aɖeke si o.
  nuy-nuy: Anaani wiijamana. Anu…bani-yunggaj-gala, na-God niwu-maṉdhangi-wala niga
    anaani-yung ana-lhal, ngurraarra-nayii anubani-yung ni-warra-maṉdhangi-yinyung
    niga. Danu nga, ngarranggu-bajiyina wugurru, niga-waj nga God, niwu-waṉagana ana-lhuḏ,
    anaani wuguuguni. Aadanu waari ngaanggu-nang, nigawi-nyinyung ana-lhuḏ, yagu ngurru-marrbuy,
    yijgubulu windiyung, wu-yamana yamba anaani. Yagu yamba anaani-yung, warruburru
    wurru-waṉbina-yinyung aniij-galaaladi, yagi wii-ḻiyn.giwu, wugurru.
  cop-BHC: ⲚⲒⲀⲐⲚⲀⲨ ⲈⲢⲰⲞⲨ ⲚⲦⲀϤ ⲈⲂⲞⲖ ϦⲈⲚⲠⲤⲰⲚⲦ ⲘⲠⲒⲔⲞⲤⲘⲞⲤ ⲚϦⲢⲎⲒ ϦⲈⲚⲚⲈϤⲐⲀⲘⲒⲞ ⲈⲨⲔⲀϮ ⲈⲢⲰⲞⲨ
    ⲤⲈⲚⲀⲨ ⲈⲢⲰⲞⲨ ⲈⲦⲈ ⲦⲈϤϪⲞⲘ ⲚⲈⲚⲈϨ ⲦⲈ ⲚⲈⲘ ⲦⲈϤⲘⲈⲐⲚⲞⲨϮ ⲈⲠϪⲒⲚⲦⲞⲨϢⲰⲠⲒ ⲚⲀⲦⲖⲰⲒϪⲒ ⲚⲀⲦⲈⲢⲞⲨⲰ.
  buk-buk: Lau daŋ sêlic Anötö su dom, yomandô! Tigeŋ têŋ ndoc iŋ kêŋ undambê ti nom
    e meŋ têŋ kwahic dec, naŋ sêlic gêŋ hoŋ naŋ iŋ kêŋ. Ma gêŋ dau whê iŋ ndê ŋahu
    sa ma tôc iŋ ndê ŋaclai atu naŋ yêc titêm-titêm, naŋ asê tiawê. Tu dinaŋ-ŋga dec
    ŋamalac daŋ oc tôm dom bu pa dau ma sôm bu iŋ gêm gauc Anötö.
  pri-NT: Ba wiàna câjè caa côoê goro du âraporomeejè, â é pipaarié bwàti naa na ê
    pâ pwina é pwa gée na autapoo goo. Ba é tòpò ê gòropuu, ma napwéretòotù, ma diri
    ê pâ namuru na tâa na. Â pâri ma jè côo pâ, é tâjaijè awé, â pwa pàtàmee dàra
    gòiri.
  zpq-NT: Bi chle'echo can' nac Diosen', na' bi chle'echo can' zoe' chnabi'e, perw
    ṉezecho de yeḻa' guac c̱he' can' bene' bx̱ie' yežlion', na' yogo' beṉac̱h chesele'ede'
    da' ca' ba bene'. Da'nan' bibi de da' yosode'e beṉac̱hen' yesene' bi zjaṉezde'
    še zoe'.
  por-TFT: Desde que Deus criou o mundo, ele tem revelado – mediante aquilo que criou
    – a sua própria natureza, que não se pode ver. Deus tornou óbvio a todo o mundo
    o fato de ele ter sido sempre capaz de realizar coisas/feitos supremamente poderosas/os,
    e o fato de ser ele Deus, supremamente distinto de tudo aquilo que criou. Portanto,
    ninguém tem motivo para dizer, “Nunca fomos informados acerca de Deus.”
  gwi-NT: Vit'eegwijyąhchy'aa jii nan iłtsąįį dąį' gwats'an jidii iłtsąįį juu nąįį
    datthak gwah'in, Vit'eegwijyąhchy'aa t'inchy'aa vaagwiindaii vat'aii ts'ą' vich'eegwąhndit
    haa gwaraah'in kwaa gaa gwinzii gwigweech'in. Vit'eegwijyąhchy'aa vigwitr'it gwigweech'in
    geh'an dinjii nąįį duuyeh Vit'eegwijyąhchy'aa gwanlii gaagwiindaii kwaa ginyąą.
  gvn-gvn: Jakalbamunnyurr nyikurrku bamangka nyajin wubulku Godungku balkan. Yinyarrinyangka
    jananin milka-dalkay-manin God junkurrji bajaku, manubajaku bunday. Bamangka God
    kari nyajin, yamba jana nyungunku binalman, nyulu wubulku balkanya. Yinyaynka
    jana kari balka, “Ngayu binal kari Godunku.”
  nhy-NT: Maski amo se weli kita in toTajtzin Dios, pero desde ijkuak opéj in tlaltikpak,
    nochi tlan Yej okichij techititia nik in Yej onkaj iwan kipia weyi ipoder katlej
    mach keman tlamis. Iwan por yonik mach akaj welis kijtos nik mach kimati kox onkaj
    Dios.
  asm-FB: কিয়নো ঈশ্ৱৰৰ সেই অদৃশ্য গুণবোৰৰ বিষয়ে, জগত সৃষ্টিৰ কালৰে পৰা তেওঁ সৃষ্টি
    কৰা সকলোকে বোধগম্য হৈ স্পষ্টকৈ দেখা গৈছে, যাতে তেওঁৰ অনাদি অনন্ত পৰাক্ৰম আৰু ঐশ্বৰিক
    স্বভাৱৰ বিষয়ে আপোনালোকৰ একো নজনাৰ কাৰণ নাথাকে;
  okv-okv: '@see-verse:ROM.001.019'
  mxt-NT: Vatyi vasɨ ña nyehé yo chi ra, cuví coto yo vatyi iyó ra vatyi nyehé yo
    tandɨhɨ cha savaha̱ ra. Nyata chino̱ ñuhu ñayɨvɨ̱ ta tandɨhɨ cha savaha̱ ra ta
    sañahá chi chi yo vatyi maa ra cuví Nyoo, ta tunyee iñi cha iyó chi ra ma ndɨhɨ
    maa. Yucuan chaha ma cuvi catyi ñáyɨvɨ tyi yori Nyoo iyó.
  tzo-NT: Manchuc mi mu xquiltic ti jsatic ti Diose, ti yabtele chvinaj. Asta c'alal
    imeltsaj ti balumile asta ti hora to chvinaj ti jelaven sp'ijil ti Diose, ti mu
    sna' xlaj sp'ijil ti Diose. Chvinaj ti ja' Dios stuc. Hech yu'un mu xu' chalic
    ti mu sna'ique.
  ind-AGS: Sejak masa penciptaan dunia, karakter-karakter Allah yang tidak bisa dilihat
    oleh mata — kuasa-Nya yang kekal dan kemuliaan-Nya — tampak jelas dalam seluruh
    ciptaan-Nya. Orang-orang itu sesungguhnya tidak punya alasan,
  omw-omw: Tauraaqama kyero Kotiva mwaa mwatara utu kyovata mwi entaraqaataita nraakye
    qora Kotiva ututo inraikyara qio taqamwaqi vi variara. Ekyaa mwi inraikyara taqeqatama
    nraakye qoravanto mwia okyara mpo, hia qio taqe okyarara, Kotiva mwanriqavanto
    ekyaa enta ekyaa enta peqaqa hi vari okyarara, mwianravata qio ntapihiara. Mwitaama
    qio ntapihiqara tita, mwihua hia ntapihunanrave tiqata nkyiari vaitutu hira qua
    tiva hiama vahiro.
  yrb-yrb: Godima i ureini nasinini erawa nautawa ane ane ubu uite i ubu ui ememetu
    nesiaro Danu feare ibetawere ueta sineta, Danu bunaini Danu ba Godi imuetaini
    ma borobarasuba Danu koto kowa fafiro uwarama Dawa ya iwata me sina da webitaita.
  maa-NT: 'Nga jñà kjoa̱ ts''e̱ Nainá xi mìkiì tsejèn, ndaà tíyaxkon‑la̱ kóni nga
    ti̱sa̱ kisindaà i̱sò''nde. Yaxkoón‑la̱ nga tjín‑la̱ nga''ñó Nainá ni̱ta̱ mé na̱chrjein‑ne
    nga tà jè ta̱jngoò xi Nainá ''mì. Kjoa̱ koi tí''yaá‑la̱ i̱t''aà ts''e̱ tsojmì
    xi tsibíndaà Nainá. K''oa̱á ma‑ne nga jñà xi̱ta̱ mì kì ko̱ma ki̱nchako̱ yijo‑la̱
    nga ki̱tso̱: “Mìkiì tíjiìn‑na tsà tíjna Nainá.”'
  mcq-mcq: Nitama aneja mweꞌake renaji roe iviamaa ꞌeꞌunakino eaka mapokakija uneunecha
    mapokaka iki mweꞌi navuji kime ꞌee mweꞌake kame ꞌee akúpa kahe kamareꞌe Hura Huni
    majama namuni harurijine ꞌee Hu ichaꞌinijaho nikavu jihunaꞌe pu ꞌunama paꞌanaꞌe
    rehuna.
  sus-A: كَبِ دُنِحَ دَا تّمُي، عَلَ نَشَن مُ تٌمَ، عَ نَشَ عَ يّتّ مَسٍن. عَدَ مَدِ
    بِرِن نْمَ عَ كٌلٌندٍ عَ عَلَ نَ نَ يَتِ، نَشَن سّنبّ مُ دَنمَ، بَرِ مَ يِ بَرَ
    مَكّنّن عٍ بّ عَ قِيشّ رَ عَ شَ وَلِ قْشِ سَابُي رَ. نَ كُي، تِنشِنتَرٍيٍ مُ نْمَ
    سٍسٍ قَلَدٍ نَشَن كِيتِ قَنمَ عٍ بّ،
  jpn-1965: 神の、目に見えない本性、すなわち神の永遠の力と神性は、世界の創造された時からこのかた、被造物によって知られ、はっきりと認められるのであって、彼らに弁解の余地はないのです。
  fra-SBL: Car les choses invisibles de Dieu, depuis la création du monde, se voient
    clairement, étant perçues par les choses faites, même sa puissance éternelle et
    sa divinité, afin qu'ils soient sans excuse.
  yka-yka: Kemuwe pinapanjari weˈ Tuhanin dunyahin, pastiˈ si meˈ aˈahin weˈ Tuhanin
    taga balakat gaˈi tahalaˈ bisan du gaˈi takitede balakatnen, duk pastiˈ isab si
    siye weˈ iye Tuhan mabennalin bisan du iye gaˈi takitede. Tahāti meˈ aˈahin sabab
    Tuhanin duk sabab balakatnen si meˈ bayuˈ-bayuˈan bakas pinapanjarinen. Hangkan
    gaˈi siye kapagdaˈawa sabab hinanganden.
  mle-mle: God ababa jaav yitakadil nyab aw yaan kita di diki mawul liki mawum duw
    takwak simakadil. Aw duw taakw a jaav maa rav vivak milaar. Aw day dikidiy yitaka-didiy
    jaav vikuw, day dikidi nyanyi kip tikwanadi apawa diki mwiya mwiyab mwiya kapaba
    mawul di God tidilik tikuw, abir javim bwunak lakwu-kwadiy. Alik tikuw, God abir
    jaav dayak simakadik, day lakwukuw, dikik gaba maaj sukwu maardalik, ginyir day
    wawa maaj ti maa dikik a javik.
  shp-NTPO: Jakopira jishtima ikenbi, non Dios onanti atipanke, jatíbi jawékibo jan
    joniaka oinxonres. Jakopira rama non onanke Diossa jake ixon, nato nete jan akábo
    oinxonres, jawen atipana koshira jawetianbi keyóyamanoxiki. Neskara kopíkayara
    inóxiki, ja jatíbi jakonma jonibo moa jaki paranati yama.
  aom-aom: 'No bogo nunoho gavarueje God diehi jiëꞌe jiego. Röhu God-hu saꞌa bövi
    biseꞌo bamadevare evare aëro aevoromo gabe rovareje saꞌae jove bövie biseꞌe God-hu
    bamadoho jioꞌamamu. Ëhi jiamu gagorovo ëhuro uvobe rueruomadeje: Bövie biseꞌe
    ahoꞌo bamëꞌëro ëhuni hu bogo ma-aehu jioꞌi hu gemu böröme jioꞌi hu gemu eni jiëꞌëro
    ëhi jiemu jiobe rovadoho ëhi jiemu jiobe vaꞌaꞌajëjo. Ëhi uvobe rueruomëꞌëro jabumë
    God bogo mana uaruomo hesije: O no ja bogo gavëꞌëro jiëꞌëro ëhuni mu sisëho vaejare
    höjo. Ëhi jiëꞌe jöho bogojioꞌëꞌe.'
  geb-geb: Fhum Fhe Bakɨme fhara guarara za kha bigi ga muuŋgi tugen kegap, zav ntige
    kha tuge thɨgi. Kha gumgi, mbe za ana muuŋgi bigi gangi. Mbe mba tuavar, mbe maaŋ
    muuŋgip kaŋgirga, Fhe Bakɨmen tɨvi mbari zorga khar ki. Mbe maaŋ muuŋgip Fhe Bakɨmen
    tɨvi nɨɨŋge kaŋgip, mbe vhɨra ana ŋkasŋka bakɨme ana zazera mbara muuŋgiap ki,
    mbe vhɨra ana kaŋgirga. Maaŋ muuŋgiap, guma the guigira khaŋ suanga fhu, “Gu kaŋgi
    fhu. Ne khaŋ muuŋgi, gu thaneŋ Fhe Bakɨme kaŋgi fhu.”
  bsj-bsj: Wori kabal cero wo twelum meu, bi kan cero bak-ni-bakeu wi fiya fwelka
    kale, mor fwelka kwilenti. Nobo buro ci man ki tabanka fiti.
  cak-cak: 'Roma xe tok xc''uje'' ri roch''ulef, ri man nitz''etetaj ta che ri Dios,
    k''alaj chikavech roj vinak. Jabel nik''alajin chi rija'' can Dios vi y c''o ruchuk''a''
    ri man jun bey niq''uis. Y ja ri rubanon ri Dios choch''ulef nik''alajrisan quiri''
    chikavech. Romari'' manak che''el chi ri vinak quire'' niqui''ij: Roj man jun
    kamac, roma man jun x-in chike chi c''o Dios.'
  chf-NT: Desde jinq'uin u chi Dios u pancab u yäq'ui tä chäninte u poder y cache'da
    ayan uneba, jini que mach u ch'ä chäninticba. Cuwila chich cache' an u poder Dios
    y cuwila chich cache'da ayan uneba uc'a por upete jini ayan que u chi uneba. Jin
    uc'a ni machcatac que mach u yäc'be la'o ochic tu c'ajalinob ni u tojaba mach
    u ch'ä u yäle'ob cache' mach yuwijob camba ni totoj Diosba.
  tlf-tlf: sugayok sugayok God imi alugum mufekmufek telelasa kulota kwep tal kaa
    diibelu uyo unang tinum iyo imi mufekmufek telelasa uyo utaman tebesip kale, God
    iyo tiin kan tinum kuta, imi mufekmufek telelasa bota tebe-nuluta, kafalebeluta,
    bilip iyo utamipta, God imi kuguup uyo kanupmin kalaa age utam-nimip e minte,
    imi titil afek suun kup nin uyo utam-nilip e minte, beyo atin God kalaa age utam
    no kem tebesip kale, dogobeta tinum iyo bogo-nalata, “Niyo utamita, God iyo maak
    alba kalaa agelin-tem ke-nilita, fenga kobi o,” agelan-temaala ko.
  piu-2006: '@see-verse:ROM.001.019'
  poh-NT: Jeꞌ reꞌ nikꞌor maj nanquilow i nicꞌ paꞌ nimal tikꞌimaj ruꞌum i Dios ayuꞌ
    wach acꞌal, to̱b ta maꞌ nquilow ta woꞌ wach i Dios take ruꞌ, nquilow i xitikꞌa̱ꞌ
    eh ru̱cꞌ reꞌreꞌ nquirak chiri̱j chi manlic chi reꞌ woꞌ Dios xtikꞌinic reh chiꞌnchel
    wilic ayuꞌ wach acꞌal. Maꞌ xa reꞌ ta reꞌ, nquirak laꞌ woꞌ chiri̱j chi reꞌreꞌ xa
    wilic woꞌ rajawric. Ruꞌum aj chi nquirak chiri̱j reꞌreꞌ, maꞌ eta riban chi enquikꞌor
    chi reꞌ Dios maꞌ xiyew ta queh chi nabjic i ribiral ruꞌ.
  tue-tue: Cõãmacʉ̃ atibʉ́reco maquẽ tiiríguere ĩñarã, cʉ̃ʉ̃rẽ ĩñaripacara, “niiqui”
    jĩĩmasĩnoã. Cʉ̃ʉ̃ tiiríguemena cʉ̃ʉ̃ tutuare cʉonetṍjõãre baucú. Teero tiirá,
    deero jĩĩmasĩricua; wapa cʉojã́cua.
  bjp-bjp: Wara le, tipes u na tanwaran fakfakiis, aunbiing fanu ri par foron fakfakiis,
    ifasi rin usum na sinangu God, taftawa le biil ri par sinangu. Ifasi rin usum
    le rakrakai kia i kiis fitliu, ma rin usum le i e God. Pesu, biil ti sal ken fanu
    una fakawe ufu.
  xon-xon: Buyoonn Uwumbɔr nan naan dulnyaa wee ki nan saa dandana wee na, binib kani
    waabimbin aah bi pu na. Naa ye ke binimbil le kan u. Bi kan tiwan ni u naan ni
    na, ki kan ke u kpa mpɔɔn mu kaan doo na, ki sil ye Uwumbɔr. Nima le baan ŋmaa
    len ke baa nyi.
  tzo-ZNT: Acꞌu mi mu xquiltic ti Rioxe, pero chquiltic li cꞌusitic spasoje. Ta spasel
    balamil cꞌal tana, chquiltic ti oy syuꞌel ti Rioxe. Chquiltic ti jaꞌ ti Rioxe.
    Yechꞌo un ti muchꞌutic mu xichꞌic ta muqꞌue, mu xuꞌ chalic ti mu snaꞌic mi oy
    ti Rioxe.
  mpm-NT: Vasu tu ndijin maa Yandios, ko chaku vaꞌa ini i ja kancha Yandios ti iyo
    ñaꞌnu xaan ga nuu ya. Siaꞌan kuu chi ndijin ndaa taka jniñu ñaꞌnu ni saꞌa Yandios
    ini ñuyɨvɨ jaꞌa, ti chaku vaꞌa ini i ja maa Yandios ni saꞌa ñuyɨvɨ jaꞌa. Yukan
    kuu ja tu kuu nasa kaꞌan i ja tu iyo Yandios.
  ots-NT: 'Desde bbʉ mí ttøti nʉr mundo, xí ni̱gui, cierto i bbʉh ca Ocja̱, guegue
    i mandado göhtjo ʉr tiempo, cja̱ más rá ndo zö quí mfe̱ni ni ndra ngue cʉm mfe̱nijʉ.
    Bbʉ dí cca̱htijʉ göhtjo yʉ xí dyøti ca Ocja, dí pa̱dijʉ ja i ncja cár ttzɛdi,
    masque jin dí cca̱htijʉ guegue. Hasta guejti yʉ cja̱hni yʉ jí̱ bbe i tsjih cár
    palabra ca Ocja̱, jin gui tzö da ma̱jmʉ: “Nim pa xtá pa̱dije, ¿cja i bbʉh ca Ocja̱?”'
  hoy-hoy: यागी टु परमेश्वर दुनिया अन्द रचना माळदुन आगी टु आऊन अदृश्य विशेषतागोळ,
    मतलब अनन्त ताकत अदिक आऊन दैविक स्वभाव आ वस्तुगोळ दा जो परमेश्वर रच्यान पुरा रीति
    देल साफ कांळ्सकु बिळतद. इदुरसाटी आ लॉकुर हात्‍ती येनु बहाना हैलेच.
  amo-amo: Imon irikana idi yenjeba kitime, idi kanan uworsu kubi makeke inyi, na
    uyine wa dak kiti nimon irika na ana ke, wati nan nya likara me sa sa ligan nin
    yenju nimon makekeme, inan senani sa udiru nimon bellu.
  pjt-pjt: Aṉangu tjuṯangku Godanya witulya puḻkanya puṯu nyanganyi kuṟungku, palu
    palya, panya ngaṉmanypanguṟu alatjiṯu Godalu paluntja uwankara uti ngaṟangi aṉangu
    tjuṯangku kuṟungku nyakunytjaku, munu nyakula kuliṟa nintiringkunytjaku panya
    Godanya witulya puḻka nyinanyi uwankarangka waintarinytja. Uwa, aṉangungku puṯu
    Godanya wiyanmananyi panya Godalu paluntja uwankara uti ngaṟanyi nyakula kulintjaku.
  cwe-cwe: Kulawa Mulungu viyaumbile isi, ukulu wake wa siku zose na ulungu wake viwoneka
    funhufunhu, hata one haviwoneka kwa meso vimanyika funhufunhu. Wanhu wodaha kuyamanya
    kwa vinhu viyalumbile. Ivo wanhu hawadaha kuigombela wenyewo.
  daa-NT: Asaan min Buŋ kilgiyiit duniine, gamin ku Buŋdi kuuk gee talgigɗo ar gudurrey,
    Buŋnuwiy, gee gedar ibinin̰co min ɗo riy taat ŋa giniyo ya ŋu pakiraaco. Ŋaar-ak,
    gee ginno botol taat ŋuu imile kaƴco.
  mlp-mlp: Ad kwaziqmo in og kab nagah bunmo giqamta nabmo iyim bo muran kam kabmo
    on mataw in nagah God giqamta nagan ahol waqayta. Ahol waqsa nagah naqmo in God
    ulilemim osaqta na eman gimeb ulal tiqiyaq. Ulal iysa in God ago zaway tutimmo
    usaqta na ahol waqad in God ulilib osad nagah bunmo giwamuzaqta na ago ginad em
    hasayta. Nazaq iyan mat araq bilaqdaq, Ya God ago a hi hurit haqdaqta na haiqmo
    diq.
  ape-C: Seiwok baugos um Iruhin nakwaram agudok nahobig obi nyutob arigaha douk,
    eshesh douk shatik eneshenesh anan nenekesh iri eshudok. Shatik eshudok aria eshesh
    douk shanodukem um eshesh kanak ta shudukem ehudok Iruhin ananih biyeh aih douk
    arpesh madae shunodukemum eshesh kanak shutrih esheshis nabes iri uwe, uwok. Ehudok
    biyeh aih douk ehudok. Sagomatin ananim dodogowimi abom urkum aria dodog, amam
    douk mape ihih nyumneh iri. Aria anan nape sik aria deben um ihishmorim eshudok
    neshagrakuk ihish debeishi arpesh. Ihish arpesh shatik eneshenesh Iruhin nenekesh
    iri aria shadukemesh um ananih aih.
  bgs-bgs: Tikud tun ta kému ka Manama kani banuwa sippang áknganni, ágpasóddór tô
    Manama tingód katô kamanamaan din, agad dì sikandin ágkitanán. Igpasóddór din
    na matulus sikandin ukit katô langun na iglumu din. Purisu dì makakagi tô mga
    manubù na ándà sóddór dan tingód katô Manama.
  faa-faa: Hemakapufunusa nine marirakanosare? Aporo hinamomo hīmo Kotiane asekeanafonosa
    nine, Kotimo hauaka soko, ti soko rakisiane aporo hinamo suamo aserapo. Makata
    rakisiane aserakayia Kotimo ainane hemakapufunureapo. Kotimo ipi makata rakira
    aeyaka, ipi aina tarisiane oyapo. Koti ipi yaiya wakapuaka rerapo. Arirakano Koti
    ipi kakaro rekenapo. Ayiáka makata tetáne tarirakano, aporo hinamo suamo hemakapufunureapo.
    Hemakapufunusa nine ipu Kotiane someraka, “Kotiane nōmo asekeanafonosasamo Kotimo
    ainane nōmo hemakapurakarifapo,” aíyaka meaka taehoane siahoasifareapo.
  kik-kik: Nĩgũkorwo kuuma rĩrĩa thĩ yombirwo, maũndũ ma Ngai marĩa matonekaga, na
    nĩmo hinya wake wa tene na tene, o na ũngai wake, nĩmarĩkĩtie kuoneka o wega,
    na makamenyeka nĩ ũndũ wa indo iria ciombirwo, nĩgeetha andũ matikagĩe na kĩĩgwatio.
  cap-NT: Ana Yooz cherz̈cumi tii mundo paatiquiztanpacha Yooz puntu zizta cjesac̈ha.
    Niiz̈ paatanaca cherz̈cu, tjapa z̈oñinacaqui Yooz puntu zizasac̈ha, Yoozqui wiñaya
    azzizza, niz̈aza werar Yoozpankazza, tii mundo paachi Yoozqui. Jalla nii kjana
    zizta cjesac̈ha. Jalla niz̈tiquiztan Yooz kuzcama ana kamcanaqui anazuma kamañchiz
    z̈oñinacaqui ana razunchizza.
  ksr-ksr: Anutuwaa laaligoya mende iimakejonto, ku-usuŋa ii Siwe namo mokolooŋ oroma
    iikanoŋa kanaiŋ qendeema laligoŋ kouro kambaŋ tetegoya qaa asugiŋ eŋkeja. Kawaajoŋ
    Anutuwaa borotereya tororo iiniŋ beŋ akadamuyawo koloojiwaa kanianoŋ mono saanoŋ
    moma kotowoŋatiwaa so kolooja. Kawaajoŋ ejembanoŋ iwoi moŋnoŋ mondoŋ iyaŋgiaa
    qaagiaa kitia naŋgoŋ jewombaajoŋ amamaaŋkeju.
  eng-TNT: 'So that his invisible thinges: that is to saye his eternall power and
    godhed are vnderstonde and sene by the workes from the creacion of the worlde.
    So that they are without excuse'
  sbs-sbs: Kaho zisa voneki zakwe zivoneka hande kuzwa fela hakuvubwa kwe nkanda.
    Zi zuwahala che zintu ziva vubwa. Izi zintu nji manta akwe okuya kwile ni mukwa
    wakwe mulotu. Che nkalavo, ava vantu ka vena mavaka.
  sue-sue: Ata Anutu meni nena dapikarago tamunua be amira ana zaawero susu nuso eni
    eramara giti moka meni gai ine tepo awa poti damu nitinowia. Susu ego emire tona.
    Awa putou nuso itai gege itai, o nu erama kota nu Tua me awa. Are susu nuso awa
    erama meni nena wenua awa gosinoise susu nuso dai gosinowera. Are nukare pasina
    nusokare begi inoise “nakare susu nuso kaka gamu,” ago sai ine tepo awa.
  fra-NCL: En effet ses perfections invisibles, son éternelle puissance et sa divinité
    sont, depuis la création du monde, rendues visibles à l’intelligence par le moyen
    de ses œuvres. Ils sont donc inexcusables,
  snn-NT: Bain ñacobi baguë ba'iyete ëñama'icuata'an, Riusu ën re'oto re'huani jo'case'ere
    ëñajën, baguë ba'iye, baguë ta'yejeiye carajeima'iñe, ja'anre te'e ruiñe masiye
    poreyë. Ja'nca masiye porecuabi baguë ën re'oto re'huani jo'case'ere ëñani, Riusu
    ba'iyete ye'yeye poreyë. Ja'nca porecuabi Riusuni tin ro'taye porema'iñë.
  atb-NT: Hkâsu mù gâ le, mau htoq xâng hkun mai, hpan tô é zè pé lé wú jáng, Yhâng
    é a byu-myang é isâm nghut é, ahtum abyuq é hpungwup a-tsam eq Garaî é myit sâmlai
    lé gi, san za wó myâng, wó sê gyô é nghut lhê. Haû mù luî, byu pé gi, mara mai
    wó he lut râ hkyô a joq lo nghut ri.
  cek-AK: Long oh tangsuek na hoi amtueng ai hmuennawk to kamtueng ah hnuk thai boeh,
    dungzan a thacakhaih hoi Sithaw ah ohhaih to, a sak ih hmuenawk rang hoiah kamtueng
    ah panoek boeh pongah, a sak o ih zaehaih to nihcae mah angphat o thai mak ai.
  bkd-bkd: Bisan pa ku hurà taw kaahà sa Dios ba sugud dà su tanghagaen din sa kalibutan
    sa pagka-Dios din daw sa gahem din ha harì agkatapus agkasabut gayed pinaagi hu
    alan ha mga tinanghagà din, aman hurà dan gayed katarengan.
  ctu-76: Mach'an mi laj q'uele' Dios pero mi lac ña'tyan cha'an añʌch Dios che' mi
    laj q'uel chʌ bʌ yes ti' mele. C'ʌlʌ ti ñoj oniyix che' ti mejli mulawil c'ʌlʌ
    wale iliyi, cha'an ti caj i cha'libal ti' wen tsictiyi cha'an Diosʌch am bʌ i
    p'ʌtyʌlel mach'ʌ yujil jilel. Jin cha'an mach'an majch ch'ujbi i yʌle' cha'an
    mach'an ti' ña'tyʌ mi an Dios.
  lac-NT: Mʌ' ja wirej, cax mʌ' c'ucha'an ij corex ij quiriquex C'uj. Chen ra' u q'uinin
    caj beta'b yoc'ocab ten C'uj, jach chʌca'an ij quiriquex biquira' C'uj, quire'
    a tu cotor caj u betaj C'uj. Toc irir C'uj, yʌn u muc', a mʌ' biq'uin cu xupur
    u muc'. Rajen mʌ' c'ucha'an ij corex ij carex mʌ' ij querex biquira' C'uj.
  xla-xla: '@see-verse:ROM.001.019'
  xav-NT: Duréihã ĩsãna'rata hawimhã, 'Re ĩhâimana u'âsi mono, ma tô te te ro'apoto,
    tiwaihu'u pese na. Tiwaihu'u pese na te te ro'apoto mono wa, ta hawim haré te
    ĩsimiwaihu'u pese zém na, duré tô sena 're ĩhâimana mono na, da te ãma 're waihu'u
    pese za'ra, ĩhâiba hã da te 're 'madâ'â waihu'u za'ra mono õ nherẽ. E marĩ zarina
    tawamhã, 'Re ĩhâimana u'âsi mono, 're ĩhâimana mono na te za tô sena na da te
    ãma 're waihu'u pese za'ra. 'Re ĩhâimana u'âsi mono hã uburé marĩ hã te te ĩ'apoto
    mono hã da te 're ĩ'madâ'â za'ra mono zéb zarina, te oto da te ãma 're waihu'u
    za'ra, ĩwaihu'u pese na, duré tô sena õne u'âsi 're ĩhâimana mono na. Taha wa,
    tô sena 're hâimana mono nherẽ, da te dasiwi 're udâ waihu'u za'ra mono õ di za,
    'Re ĩhâimana u'âsi mono hã.
  cuk-cuk: Ar Bab-Dummad-e-ibmar-nikad-akudakleged, e-gangued-degisadeguad, degi,
    na e Bab-Dummadga-gued, napneg-nagusad-akar, na e-ibmar-obinnisadgine mag-dakle
    gunonikid. Degisoggu, geg dule-wargwensaale sogdo, an Bab-Dummad akudakye.
  tbf-tbf: Mi ngesengesien e Raban ian ta kap man ka votovoto ma bu kepineits gi ta
    vara tuktuk ngan va eie mi Raban, bu katsomat gi kap oit nia pare. Eiekesen, vakaek
    simi vinagoso, mi kulou gi nga oit nia deng kielala vititirie ian bu kepineits
    si ken vinagoso e Raban. Arie mi vunan mi kulou gi kap suvu nama nia tuir bibirit
    va gi kap telekiran e Raban.
  uig-CYR: (чүнки дуния апиридә болғандин бери Худаниң көзгә көрүнмәс өзгичиликлири,
    йәни мәңгүлүк қудрити вә бирдин-бир Худа екәнлиги Өзи яратқан мәвҗудатлар арқилиқ
    очуқ көрүлмәктә, шундақла буни чүшинип йәткили болиду. Шу сәвәптин инсанлар һеч
    банә көрситәлмәйду)
  ikw-NT: Hite n'okike ọwa, nhne be whnụ́ anya gbasịri Chiokike, nụ rikne a zị ọkwnukokwnu,
    nụ oyiyi a zị nsọ bụ ke badnụ whnụrnu anya, be whnụrnu be nụ kpakara nhne Chiokike
    keru, ke bụ nụ badnụ nwée nhne o ji gọnahoru ẹhni a.
  khs-khs: 'Eta: matanema:na: telama amowa ko:luse ela:? Sena kesaleyewi siyewi Kotewa
    eta: papoma te kamunuse, Koteyewi peleya:wala, meiwana timiyawa sena kesale sopoke
    potosekeye. Nano ketea timiyawa pota:sela: Koteyewi alusewa matanenuwamona ke
    elalapo. Koteyewi Ene ketea timinisene emi, Ene aluse waiyawa wekeye. Kote Ene
    kao penanose sita: tesekeye. Aputa: Kote Ene Ewa heneye ho:liya elakeye. Apula:
    ketea amowa walopita:, sena kesale sopoke matanenuwamona ke elalapo. Eta: matanema:na:
    telama kamona iyewi Kotema selese, “Kotewa neyewi eta: papomanase Koteyewi alusewa
    neyewi mamatanekeye,” aluse selapita: eta: ilimanakeye.'
  dwr-ENT: ቤቴና ኣ ሃኖታይ፥ ሄዌካ ኣ ሜና ዎልቃይኔ ኣ ፆሳቴይ ኢቲፔ ፆሳይ ሃ ኣላሚያ ሜዳዋፔ ዶሚዴ፥ ኡንቱንቶ ቆንጪዴ
    ቤቴዳ፤ ኡንቱንቱ ሄዋ ፆሳይ ሜዳባፔ ቤዓናው ዳንዳዪያ ዲራው፥ ኡንቱንቶ ጋሶዪያባይ ባዋ።
  pma-pma: Veni, en avong mulamu koa Ahi mumon tounah vasi en out netan rokol kosa,
    Ahi mul vothot en kei. Avaseini keke rosakras rovalesi en meter kati, rolei kilea
    keke keihoen onen sakras vavus ka sakien keil onen mormoreite ka en tounah keil
    koa kei mumoni. Veni koanek anatin, meatin keil asakras avahit areingeingeni keke
    Ahi mul.
  atd-NT: Ian su ligkat to an-anayan to poghimu rin to soini no kalibutan, agad to
    kono ogkakitaan ka Magboboot, ogkitoon dod man ka kalaglagan no nighimu rin. No
    ligkat to sikan, ogkatagaan tad to sikandin ian ka Magboboot no waro katamanan
    to kabogbogan din. Sikan ian to kono ogpakaligal ka mgo otow ko ognangon poron
    to waro mataga sikandan ko duon Magboboot woy ko waro.
  tel-2017: ఈ లోకం పుట్టినప్పటి నుండి, అనంతమైన శక్తి, దైవత్వం అనే ఆయన అదృశ్య లక్షణాలు
    స్పష్టించబడిన వాటిని తేటగా పరిశీలించడం ద్వారా తేటతెల్లం అవుతున్నాయి. కాబట్టి వారు
    తమను తాము సమర్ధించుకోడానికి ఏ అవకాశమూ లేదు.
  hat-BSA: Paske depi nan kreyasyon mond lan tout aspè envizib Li yo, pouvwa etènèl
    Li ak nati diven Li an te parèt byen a klè. Sa byen konprann menm selon sa Li
    te kreye. Konsa, yo rete san eskiz.
  top-NT: Ma̱squi Dios ni̱ lá acxilhcán, cristianos tla̱n tali̱lacahua̱nán ixli̱lanca
    ixli̱tlihueke porque tasí la̱ta tú tlahuani̱t ca̱quilhtamacú, y ni̱ lá tí ama
    talacatla̱ní nahuán ni̱ cátzi̱lh para ixlama o ni̱ ixlama xastacnán Dios.
  msk-msk: Maski way otaw na yikita sang Dios dungan nang donya yamaimo, yatigam da
    silan na yang Dios yang makagagaom sang kariko kay yikita silan sang kariko nang
    inimo naan. Wakaw dili silan makagawas sang silot kanilan kay yatigam silan sang
    gaom nang Dios na way tatamanan.
  gyr-NT: Ẽgüe ehi eté Tũpa recocuer ndoyecuai vahe oyecua rumo mbahe sembiapo pɨpe.
    Supi eté yamahe mbahe sembiapocuer ɨvɨ apo ramo suive oime vahe rese. Sese yaicua
    ahe Tũpa ité secoi iyavei ipĩratasa apɨrẽhɨ vahe. Sese ava angaipa viyar ndiyai,
    “Eñemosaño tẽi rane oreu” ehi vaherã yuvɨreco chupe.
  kmh-kmh: '@see-verse:ROM.001.019'
  ukr-ONPU: Від створення світу невидимі якості Бога – Його вічна сила й божественна
    природа – були чітко зрозумілі у творінні, так що люди не мають виправдання,
  emi-emi: Karika ita rooroo tani tara God, me ghe tiuaala nau ghe gheleila kosa ateva,
    sarasarakaniaane tokatoka liuna me gheeleiaane pei ngepona liu, masalikeaili tani
    tara, poli ita kilakila nau ita taatara voto ghe gheleila. Liuna avalua o me taumattu
    ngatoa karika la rooroo tani ue va la tam kilakila God.
  zpv-NT: Pwihsi zahcabwaꞌ bwiinn guidxyiyuh ayi chaꞌlohtiiꞌ xquelrnabwaꞌ Dxiohs,
    nee zahcabwaꞌza raꞌ ba naa Ñiꞌh yuꞌpi Dxiohs laasii garaa nin bwiꞌhnnchaꞌyi Ñiꞌh
    ruluuꞌyi xa naa Ñiꞌh, nicala ayi chyu rwaꞌha loh Ñiꞌh. Niꞌchin nin ayi chyu gaca
    guiñiꞌ loh Ñiꞌh ziga ayi guhcabwaꞌ raꞌ ba cuun nin xclaaꞌdzi Ñiꞌh ñuhnn raꞌ ba.
  gux-gux: U TIENU gagidiŋanma ban ki nua yaama leni u paaciamu yu n ki pia gbenma
    leni wan tie maama kuli doagidi ke bi nua la ŋali ŋanduna tagima yogunu, li ya
    tie ke ti kpiagidi O o tuona nni.
  kos-kos: Finne tia ku in liyeyuk ku lun God su kawil ac elah mutal lal, a oe ke
    mutaweyen orekla faclu God El akkalemye ma inge ke ma El orala. Ouinge elos tia
    ku in oru kutena kas in taltal ke ma koluk lalos.
  ibo-ibo: Nʼihi na site nʼoge Chineke kere ụwa na ihe niile dị nʼime ya, ụdịdị ya
    nke a na-apụghị ịhụ anya na ike nke ebighị ebi ya na ụdịdị ịdị nsọ ya ka e mere
    ka ọ pụta ìhè nye ụmụ mmadụ. Ụmụ mmadụ na-aghọta ihe ndị a site nʼihe ndị e kere
    eke. Nʼihi nke a ụmụ mmadụ enwekwaghị ngọpụ.
  yml-yml: I sivemagesediga yana ꞌidewadewa ꞌwaidiega fai fwayafwaya ꞌana ꞌidewavau
    ꞌwainega i maiga ꞌasiau Yaubada yana toketokena i ꞌeno-vagata wata yana sauluva
    magemagetadi tomotoga i ꞌasetadi. Kebu ꞌadi fata Yaubada i na ꞌisaotogi siwe ꞌana
    ꞌidewadewa i da ꞌisedina nika i da ꞌasetai taunina mogitana Yaubada toketokena
    bega kebu ꞌadi fata i na bavuseba i na vo, ꞌIma bavubavuma bega ꞌa sakosakona.”
  ory-ory: ଜଗତର ସୃଷ୍ଟିକାଳାବଧି ତାହାଙ୍କର ଅଦୃଶ୍ୟ ଗୁଣସମୂହ, ଅର୍ଥାତ୍‍ ତାହାଙ୍କର ଅନାଦି ଅନନ୍ତ
    ଶକ୍ତି ଓ ଈଶ୍ବରତ୍ତ୍ୱ, ସୃଷ୍ଟ ବସ୍ତୁଗୁଡ଼ିକ ଦ୍ୱାରା ବୋଧଗମ୍ୟ ହୋଇ ସ୍ପଷ୍ଟ ରୂପେ ପ୍ରତୀୟମାନ
    ହେଉଅଛି, ଯେପରି ସେମାନଙ୍କର ଉତ୍ତର ଦେବାର ବାଟ ନ ଥାଏ।
  bzj-bzj: Fahn di taim wen Gaad mek di werl, peepl mi noa playn-wan dat Gaad ga powa
    weh laas fareva, ahn dat hihn da di chroo Gaad. Peepl neva laan dehn ting bowt
    Gaad fahn weh dehn ku si wid dehn aiy, bot dehn ku noa ahn, kaa dehn ku andastan
    fahn di ting dehn weh Gaad mek. Soh den, nobadi kyaahn seh dat dehn noh noa dat
    dehn di sin.
  chk-chk: Esap wor eman aramas a tongeni küna Kot. Nge aramas ra tongeni silei usun
    Kot ren ekewe mettoch i a föri. Pun seni ewe fansoun Kot a föri fanüfan ra fokun
    tongeni weweiti pwe an manaman a nom tori feilfeilachök, pwe i wesewesen Kot.
    Iei mine esap wor än aramas künetipingen.
  ssd-ssd: Nu kilke te wakeina le nuŋe maŋau kilimok mayok kina le taŋgo nane katesenaig.
    Nu agaŋ ndende kile-mayokkina ta sine kaŋgerka Kuate tuku wam kaŋger ndakeg ta
    kila patikeg. Nu Mbara Suŋgo Ndindo saŋgri ŋayo minmba minit ta sine kila mineg.
    Wam ŋaigonu kade mbal ta nane mata kila minig tukunu nane naŋgine mbar te-ibeŋam
    kumuŋ kuga.
  acr-TNT: 'Ma e janipa ri na quilitaj ta uwach che ri Dios, pachaꞌ ruchukꞌab na jinta
    utakexic y runimal uwach Rire, waꞌ lic xkꞌalajin lo chwi ri jekebal re ruwachulew
    ruma ronoje tak ri ꞌanatal ruma Rire. E uwariꞌche na usucꞌ taj we cꞌo junok cubiꞌij:
    «Na jinta cꞌo wetaꞌam puwi ri Dios.»'
  rop-rop: '@see-verse:ROM.001.019'
  mee-mee: Iau ka role minmina kurumea, pala nganige ka inae Nutu koipage orume kinung
    nga mogalo laekia e ngape ta ke lele ikia a kae e sonrau, na pamau ke momo tapu
    ta ragau ravunge lomatana e ta oru rae Nutu ra ragau matarea kanname ke sane ke
    kela rea. Pamau ke momo ta ri ravunge lomatana e ta Nutu ginggingngana raumana
    ba momongana e ngailu raumana. Ke pota tapu nga kelangareangana ka oru rae Nutu
    kuma ki. Minmina na ri nga manereasa roleng roma, mangng ka sana lomangngmatana
    ka Nutu momongana.
  dif-dif: 'Ngangau tanali nunkani kurukuru mita pantjinandru nunkani ngankanani kantji
    jeribaka najiai: Nunkani nguralia ngurula ja bakana nunkani Godala, ngangau tana
    wata jatajatalkaterini ngamalkananto,'
  gam-gam: Ge kamasa God kupill makimb beki poke pa pi ipon yero ge, yene seke moi
    ba wal beki ge una kane kune yei. Wal beki al ge, God ege ege yembe paro mal ne,
    God yene kaima moi ge, kambono kane kune yei. Ta nakanpin we djine ba kende djine,
    kane kune yei pora dji.
  nou-nou: Edo tuturo da God busu da rora berari de isira iji ainda edo bugudo boroko
    God iji berari uso goroba da be moka de umo mo averi awa isaga evira. Edo embo
    mi be moka eiawa ungoda diti mi gari sago ae rate ungo rora berari God mi isira
    awa gido isaga God uso goroba awa gosise edo umo averi awa roawasedo gae edo eri?
    Awasedo embo mi be tambudo wasiri bebegae ise atari sago ae ira.
  mqb-NT: Mbərom a aday nà, winen kəkəmaw? Kula ɗowan kə̀ canak anan bay. Əna a ban
    pə ananahan sə ndakay daliyugo ata wa nà, way anahan a mə ndakay ataya tə ɗakay
    anan nə winen Ba Məgala pa sə viyviya awan, aday winen ɗo kərtek Mbərom a way
    anahan. Way ataya fok ta ca ike. Anga nan, ɗo ahay ti mba apan sa njaɗ alay sa
    'am təte sabay.
  ape-B: Seiwak susubati God nokwalmu agudak nahabigu abali aliga nameitu, echech
    douk chatik enechi enech anan nenekech uli echudak. Chatik echudak ali echech
    douk chanokwnu-momu deke chudukemu enyudak God ananin bien pasin douk elpech wo
    chunokwnumu chutulin echechis nabes uli e. Enyudak bien pasin douk enyudak. Susubein,
    Anan nanubu ananu sik nape nebenalimu ihechumali echudak nechalakuk ihech nebechi
    elpech. Ali enen enyudak. Ananin nyanubu dodogowin atinyi pawa, enyen douk nyape
    eheh nyumneh uli. Douk namudak ali eke kobi enen elpen nyukli enyen douk balan
    waken, wak.
  grc-F35: Τὰ γὰρ ἀόρατα αὐτοῦ ἀπὸ κτίσεως κόσμου, τοῖς ποιήμασιν νοούμενα, καθορᾶται,
    ἥ τε ἀΐδιος αὐτοῦ δύναμις καὶ θειότης, εἰς τὸ εἶναι αὐτοὺς ἀναπολογήτους·
  cav-NT: Yusura yahua iyahua equeque dutya tuhua aniya equetu caadebameretihua. Arepa
    Yusu ejita juque ama bucha, yahua, barepa tura iyahuaque petatsu bahuedya ecuana
    tuja dutyaja casa ebare aniyaque, ni eje tupu teredadi ishuque ama. Baatsu ecuana
    bahuedya tuque Yusu nerique juya. Jadya tibudyatu jidama cuanaja “Eje bucha ama
    ecuana atabuque”, jadya inime jutaqui ama.
  kgp-NT: Ẽg pi(jé) Topẽ vég tĩ'. Hã ra tóg nén ũ kar han, ẽg tỹ nén vég mũ kar. Ẽn
    vigve kỹ ẽg tóg ti jykre mág nĩ ẽn ki kanhró nĩ sir. “Ũ tỹ tag han mũ vỹ tỹ ũn
    mág nĩ,” he jé ẽg tóg ke mũ. “Ẽn jykre vỹ tar nĩ, ẽn hỹn tóg tũ' henh ke tũ nĩ,”
    he jé ẽg tóg ke mũ, ẽg tỹ Topẽ tỹ nén han ja vigve kỹ. Hã ra ag tóg ki kanhrãn
    jãvãnh nỹtĩ, hã kỹ Topẽ tóg ag to jũnh ke mũ, hã ra ag tỹ ne tónh ke tóg tũ tĩnh
    mũ.
  bvd-bvd: Suli 'ita mai 'ana sasafali laa, wane nia suana gwana salo loo ma na ano
    nee fainia doo neki God nia saungainida ki ai. Kolu mone nao kolu si suana rigitaa
    nia God fai na birangaa nia. Ma sui boroi 'ana, doo nai ki God saungainida kera
    faatainia rigitaa nia God ma na birangana siakolu. 'I seeri gu ne, wane nia 'afitai
    ka saea nia nao si saitomana God.
  ukr-1871: Невидиме бо Його від создання сьвіту думаннєм про твори робить ся видиме,
    і вічна Його сила і божество, щоб бути їм без оправдання.
  apz-apz: Yoꞌmayo Anɨtu mtɨꞌmokumentiso somo aꞌamu hohonta uhwonɨmotofo soꞌnji olohontajo
    soꞌnji uhwonɨmopɨwoꞌnɨngkuhwonefoho. Osomo nuhwonɨngkuhwasi nakwo Anɨtu ne sohumo
    muhwonyoꞌnjo ko ihwasi nakwo kakoe yahino soꞌno huno ole nayonefoho. Anɨtu kakoe
    yokumpohnꞌnyo hwofiloꞌnnyoso neꞌno nowentɨhwonefoho. Kako honɨngkano wonyo nɨhuꞌno
    ane hweho. Oso hisoꞌno kako Anɨtu ne hweho. Aꞌamu hofɨko Anɨtumneꞌno huno mosyafɨsiyoꞌnjo
    ikujoꞌno Anɨtu kako tohino engo uyoso sohonta hofɨko hungkuno anefoho. Oꞌo, hofɨkoe
    syohofoho.
  yon-yon: Kwane, Godbed kumkam korem ongmenaboonbed mene kibikee, ye akmimokban ye
    komboon ayoob kee, ye dowan kerindeban ye aromkonoyiib ye kuu God andi ye kombooniib
    kuu dianmo korokboone wedmiwen, amborom kuu komo komo ongmenaboon kumbed wedme
    ye kuu God ande yikaadkeriwen kowe, nimakarub korem kuu duburuk kere yika God
    yaa koromone inandaibban kii.
  poi-NT: Dende watneta̱ yɨ́p nas, tsa̱m wɨ̱quejpa juutspɨc Dios jém tanJa̱tuŋ Dios,
    jém d́apɨc nunca cuyajpa ipɨ̱mi. D́a tánixpa Dios, pero wɨa̱p tánixáy t́it́am
    iwatne. Jesɨc jém pɨxiñt́am iniit́ la culpa iga d́a iixpɨcyajpa Dios.
  wuv-wuv: Uaa a'a fei mamaraiamii feni malagufu nopa'amii e'eni, ei maumau mei Haidaa,
    ei lomi ona ma'apa'ia, ale'ena fei faufauna, fei na ude ranimai ma fei maumauna
    ba hia, mei Haidaniaa ei maumau ei, ona fanunufarawaninia ma apa'ifarawaninia
    a'a tamanu ina bigidigia ma si'ei, ei rama'a, pa'aa lo'e ba ro'aa warefasifipa'i
    ba lomi rona aida.
  quf-NT: '@see-verse:ROM.001.019'
  yuw-yuw: 'Boinno, guroc amnaho Kopotoroc dantho acacno maec. Wohong osuc forosicsicdec
    wömai Kopotorocho sa guroc gauna amnaho ogep youpno wo angtangtang tongmuya ingoroc
    kombiup: Boinno sinom, Kopotorochon gesö morömaho woi inoyabitno sinom bödec bödecno
    muno. Yu woi boinno sinom Kopotoroc Moröm noni itac. Oro worocha wömai amna auho
    ingoroc yocyocno maec: ‘Noc Kopotoroc makombing imot yo’.'
  hus-NT-1971: Aba ani’ yab u tsu’tab a Dios, bel in tejhua’methal in ey c’al in ts’ejcabil.
    Ma tam tin ts’ejca’ an tsabal ani an eb in tajax tejhua’metha’ abal chubax pel
    a Dios ani in cua’al in tsap abal ets’ey. Jaxtam an inicchic yab in ejtohual quin
    huaynanchi jant’o max yab in exlal a Dios.
  med-med: Unt Got ndi, muⱡ mʉi raⱡ wengʉndʉpa itim ei kʉn omba, akup ei kʉn, elim
    nga ombul ʉmbul uⱡ ei kʉn, moⱡpa mint pi uⱡ ronduⱡ ei, mot nilinga kʉndʉrmʉn.
    Got elim nga mel itim mbʉ, kandʉp pora ndunmʉn. Ei nga, wamp ti ndi, kʉni nakʉndʉr
    nimba, mel kapⱡa mon.
  bch-bch: Tautaunga Deo ele kadonga edengada ienono mumulnga, be ngan danga toa ngada
    ne led otnga ga irangrang ngan patautene, Deo ipasolan gid mambe ei kekelen Deo
    matua soke tau somisomi ga ilalala ga ila. Tigera ibage imul ngan danga toa ngada
    ne ikado ga iuot, ta tirangrang ngan tiuatai ngan ei. Toa bedaoa ta tirangrang
    ngan tikarara gid mao.
  cco-NT: Co̱ꞌ lají̱i̱ꞌ˜ latɨˊ mɨ˜ canaangˋ uiiñ˜ jmɨgüíˋ, lají̱i̱ꞌ˜ e lɨ́ɨngˊ Fidiéeˇ
    e jaˋ quɨ́ɨꞌ˜ dseaˋ jmɨɨ˜ nilɨñirˊ, faꞌ la e ꞌgøiñꞌˊ e seaˋ lata˜ jo̱guɨ e dseángꞌˉ
    jí̱i̱ꞌ˜ íˋbre lɨ́ɨiñˊ Fidiéeˇ, jo̱ lajaléꞌˋ e jo̱ cuǿøngˋ nilɨñiˊ dseaˋ laꞌeáangˊ
    có̱o̱ꞌ˜ jaléꞌˋ e nɨcajméerˋ fɨˊ laꞌúngˉ fɨˊ jmɨgüíˋ. Jo̱baꞌ jaléngꞌˋ i̱ dseaˋ
    íˋ jaˋ cuǿøngˋ faꞌ e niféꞌrˋ e jaˋ calɨñirˊ e seengˋ Fidiéeˇ.
  deu-1951: denn sein unsichtbares Wesen, das ist seine ewige Kraft und Gottheit,
    wird seit Erschaffung der Welt an den Werken durch Nachdenken wahrgenommen, so
    daß sie keine Entschuldigung haben.
  alq-ALGNT: Misa8adj ega 8abamagani8idj Kije Manido, ka ako kijendamogobanen akini
    paietenag8ani adi ejinagozidj apitc a8iagon 8abadamindjin ka pi kijendagin. Paietenag8ani
    omacka8izi8in ega 8ikad ke ick8asenig, acitc paietenag8ani 8in e Kije Manido8idj.
    A8iagog dac ka8in kadagi ikidosi8ag ega e kikenima8adjin Kije Manidon adi ejinagozindjin.
  ixl-NNT: 'As ayaꞌx tzan ixeꞌt Aakeꞌ tiꞌ ikꞌuchat u tijleꞌmeꞌ tul sichee u vatz txꞌavaꞌeꞌ,
    tan tukꞌ unqꞌa veeꞌ skajayil uvaꞌ icheesa kan Aak vatz u txꞌavaꞌeꞌ, nikꞌuchkat
    Aak uvaꞌ Tiixh Aak. As at iyakꞌil u tijleꞌm Aakeꞌ uvaꞌ yeꞌl iyaꞌtebꞌal. Estiꞌeꞌ
    yeꞌ la uchi uvaꞌ la tal unqꞌa tenameꞌ uvaꞌ: «Yeꞌ qootzaj Aak,» chaj la taleꞌ.'
  boa-NT: Muurá dííbyeke maájtyúmɨ́túrónáa méwaajácú dibye íjcyane páneerée múhdúné
    tsíeméné dibye ípívyéjtsónetu. Aane ɨ́mɨááné tsá tene téévéturó múijyú nɨ́jkéváítyuube
    dibye íjcyane ɨ́htsútuúbe. Áánéllii iímillédú ícyahíjcyámé tsá nééítyuró dííbyeke
    iwáájácutúne.
  quh-NT: Diostaka runas mana atincuchu ricuyta. Astawanpis tucuy imata ruwaskanmantapacha
    yachayninta runas sut'ita ricuncu entiendenancupaj. Wiñay atiynin, Dios cayninpis
    ruwaskannejta ricuchiska cashan. Chayraycu ni imata atincuchu cutichiyta juchayoj
    caspaka.
  kwi-kwi: Dios an su sarasmin, awane Dios tɨnta i piankamashina. Diosta izasachikas,
    Diostakas piankamashina, paiña kal an sukin kimtu akwa. Katmizna sun kwail awaruzne
    Dios iztakin uspa kiarɨt aizpa pakpaasachi.
  agm-agm: Iyatɨ wuwanɨ yeyetatɨ Autaahaatɨho yamɨhapatunɨ yapɨpatunɨ amɨ kahapaamapɨpaunɨ
    kiyatɨ ahaisururaapɨ wapa auta namoaipatɨ noaasandiwaiwa komɨ watɨpɨhandɨ watɨpɨhaiwa
    kiyatɨ kandɨnɨhɨ jinjahɨra ahotindɨhandɨ amɨ Autaahaatɨho nehɨ sawahometirɨhɨretapɨ
    isɨhiya aimɨ auta mmonɨmɨ nasawaatawaayopo. Kahapaamapɨpa Autaahaatɨho kiyatɨ
    ahaihɨ auta ahotiwaiwetapɨ wapa noaasandimbɨpaapɨ isɨhiya aimɨ mmonɨwɨhiyaare.
    Isɨ kiya Autaahaatɨhoai wɨndɨ samundɨtaapo kinyapɨ Autaahaatɨho so bindataise
    taatɨ nyahɨ apɨpaahɨ wɨndɨ moho mundɨtaapo. Apɨpaahɨ owetɨtaise. Isɨ kiya wɨndɨ
    samundɨtaapo. Autaahaatɨhopɨ ko nyamɨ maipɨhaiwa mose taatɨ kiyahaayo mundɨtaapo.
  ubr-ubr: God tafanam ifofourai nenei, On an bobo gagamis, an faiwar mama wantoanin
    a On Toun on dura bag God, on iyamen rerebai taiten. God bobo ifofouren nan sabu
    min rerebai siniten sinsagob. On mes osi sabu on men sinau, “God an bobo aifan
    ifofour on wei men wasagob on!”
  tsw-NT: Ama aa gura ene ucira wa̱ A̱sula̱ u na u ri babu ukotu nu ure wa akiza u
    majiyan ma̱ yi shi. Diga ana A̱sula̱ a yuwain uvaɗi, ili i na u yuwain suru i
    roco ta̱ cine a̱yi u ri. Adama o ndolo ama a̱ ri nu ure u mota̱a̱ shi.
  cax-NT: Chüpuerurrüpüma asaramati, pero puerurrüma aisuputaramati isiuqui nanaiña
    arrüba omirriante uiti. Nanaiña arrtaimia. Uirri tusio arrüna champü tacanache
    nicusüurrti, y tusio ito ümoma que arrti Tuparrti. Sane nauquiche champü isane
    urapoboiboma; ane nipünatema.
  aia-aia: Taraawa'ana mau mai 'iraaui inoni rau 'omesiai aro mana ano mana ngarutanai
    mareho na'i raroda na 'ia God na ha'apwa'ara'i. I mena mana barongana God nagau
    bwa'i matai 'omesia, ra ha'ata'i hako suri'i mwane mareho na ha'apwa'ara'i. Naasi
    'a bwa'i sae nai pwari'i do ai'a 'iraraa God.
  srp-1865: Jer što se na njemu ne može vidjeti, od postanja svijeta moglo se poznati
    i vidjeti na stvorenjima, i njegova vjeèna sila i božanstvo, da nemaju izgovora.
  agt-agt: Te addet ta nekaparatu na ngamin paglelehutin a pake nepasikkal ya awan
    maita ta kasasaad na Namaratu, te ya pakapangwa na ikid na kadyos na a malogon
    maita gafu ta pinadday na kiden.
  lug-lug: Kubanga okuviira ddala ku kutondebwa kw’ensi, ebintu bye ebitalabika, bwe
    buyinza bwe obutaggwaawo n’obwa Katonda bwe, bitegeerwa ne birabikira ddala mu
    by’obutonde bwe, abantu balyoke baleme kubaako na kya kwewolereza.
  yby-yby: Omaimidana monawalaya wewenasi mudamikaka nesa maya api oko mika le soto
    molaibo onawalo maya le soto molokaiyoko, emo elewoleyala ito abuha-wowo weuna
    maya aitomidana oko soto pekaiyoko nenako, muki wewenasiya emo luhuwala maya mudaikiki
    monawalamuya wehe liki elikaka niae. Sa-onenako, wewena malokasiya Omaimidana
    monawala maya ele wehe lamune liki litaboya suwaki napa-napa likilae.
  heb-heb: כי מהותו הנעלמה היא כחו הנצחי ואלהותו מעת נברא העולם תודע במעשים ותראה
    לבלתי היות להם להתנצל׃
  mpp-mpp: Ailu molickelu himongtowa bafuwaweckacnihac ofegacgu yanguctihac gagabeleng,
    iwa yeicne mole-hibile silicine fikeyeleme nganicaigaing. Yeicne dongedi mi nganiicne,
    yogo tapili fileine moto-motoine mikac gawecti gaginowagac. Ailu ye Wapong silicine,
    yenge yogo ngani-motolu gacaigaing. Ilec monicti yowa monic migbedic ailu yanguc
    nalic mi midaicte, “Wapong mi ngage-motogabac.”
  apb-apb: E to'ohuu taane uri iinoni e ka'a sai leesie ike a God, ta'e uure oto i
    na'o aana ha'aholalana walumalau, na mwala ko lee-leesie walutana nga ola e asui'i.
    Oto i leune kire si lio saie mola nanamanga huu ingeie na tolahana e maa'i, aana
    leesileni ko tohungei lae matapwa oto hiito'o aana walu ola nge a God e ha'ahola'i
    ngeena. Oto mwala urine ngeena, nga mei ola hunie kire ke unue na ha'ike lo'u.
  san-TEL: ఫలతస్తస్యానన్తశక్తీశ్వరత్వాదీన్యదృశ్యాన్యపి సృష్టికాలమ్ ఆరభ్య కర్మ్మసు
    ప్రకాశమానాని దృశ్యన్తే తస్మాత్ తేషాం దోషప్రక్షాలనస్య పన్థా నాస్తి|
  ben-IRV: সাধারণত তাঁর অদৃশ্য গুন অর্থাৎ তাঁর চিরকালের শক্তি ও ঈশ্বরীয় স্বভাব পৃথিবীর
    সৃষ্টির দিন থেকে তাঁর নানা কার্য্য তাঁর সৃষ্টি থেকেই মানুষ বুঝতে পেরেছে। সেইজন্য
    তাদের কাছে উত্তর দেবার জন্য কোনো অজুহাত নেই।
  ntu-ntu: Yzuo mzli kc Gct tqwz-ngrde nrlc, da lcng amrlx tqwz-ngrde nzaelwapx-ngrbzlr
