    a ketan ten bagay hidi a ginamet na. Kaya awan dán hidi ti medahilan.
  auy-auy: Maníkó maramó úmaron-kanaarakemba kíféꞌwaraꞌa Maníkóní áwáuma awánésa wení
    fasiꞌaémbó waéꞌwaeꞌo i-fásíꞌáémbá kaweꞌ-úmai awánésa Maníkón-aneꞌá túrantamba
    ímba wéawanaafo wení áwáuma éꞌa wéisaawe. Maníkó úmakain-tantaaꞌa awánésa pósa
    wemó mérain-aai kanaaꞌá wéisaawe. Mindásafesa sáwíꞌo ombá miwítí áwáugo isasá
    sáwíꞌa wéowe.
  tbg-tbg: Tota Kotiva maa vatara autu komanta vi entaraqaahai vaiinti nahenti Kotiva
    aututo haikara ho tavamaqi vi variara. Ekaa vi haikara vi haikara ho tavehara
    ti, vika Kotira okara, kia ho avuqohaivata tave varia okarara, Kotira kempukavano
    ekaa enta ekaa enta qaqi variqiro vi vai okararave, viva Variqavano vai okararave,
    vika vi okararavata kankomake iriara. Vika kankomake iriarara ti, vataini variaka
    aqao kia vi okarara irunarave tivera, vika kia ho vo uva tiha nái auta ntivarave.
  hub-NT: 'Yuus wainmainchauwa nu nekaattsar wakerakrika, ashi ni najankamuriya nu
    wainkau asar, Yuuska pujawapi tusar nekamainaitji. Ni nugkan najanak, ashi ii
    yamai wainainaj nunasha najankau asamtai, nimpapita nekas Yuus senchirtina nuka
    tusar nekamainaitji. Ina nekamtikramattsa ii wainkatin ainan najankau asamtai,
    shuar tunau ainaka: Wika Yuus pujawapi tusancha nekachuitjai tusa ayamrumamainka
    atsawai.'
  hmo-hmo: Dirava ese tanobada ia karaia negana ia mai bona harihari, taunimanima
    idia kamonai diba Dirava ena siahu be ia doko diba lasi, bona danu idia diba ia
    sibona be Dirava momokani. Inai bamona idia diba, badina be edia matana dekenai
    Dirava ese ia karaia gaudia ibounai idia itaia vadaeni. Inai gaudia idia itaia
    dainai, idia be Dirava ena hunia gaudia idia kamonai diba danu. Unai dainai idia
