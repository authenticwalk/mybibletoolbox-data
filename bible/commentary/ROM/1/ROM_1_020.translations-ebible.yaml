  sbk-sbk: Huje enongwa zyakwe ziganje abhoneshe shinza gali pazelu ahwande sayabhombwelwe
    esi. Gabhonehana ashilile huvitu huvitu vyavibhombwelwe. Enongwa ezi zili hunguvu
    zyakwe ezye siku zyoti asili eyeshi ngolobhe. Afume hwakwe, abhutu ebha sagabhaulwe.
  mya-JVB: အဘယ်သို့ နည်းဟူမူကား၊ ဖန်ဆင်း တော်မူသော အရာများကို ထောက်ရှုသဖြင့် ၊ ထာဝရ
    တန်ခိုး တော်နှင့် ထာဝရ အဖြစ်တော်တည်းဟူသောမျက်မြင် မရသော ဘုရားသခင်၏ အရာတို့သည်
    ကမ္ဘာ တည် သည်ကာလမှစ၍ ထင်ရှား လျက်ရှိကြ၏။ ထိုကြောင့် သူ တို့သည် ကိုယ်အပြစ်ကို မ
    ဖုံးနိုင်ရာ။
  kgf-kgf: Baec kurumeŋ hicŋiyecnec Anutuac kuha hémbénaŋa ʒéma iwac hénia saŋa iminéŋ
    iwawai ʒéyu hicŋiyec imuaru solaŋanec wininiyu hémma niŋasariwiŋac séc, imuac
    niŋac ic embac imi eneŋ héikeŋʒé héihaʒé wammuac séc qahac.
  awb-awb: Naho naho Manikánka mah marákó márákó mirarowe. Wega kaweqtaq mía míaéna
    moke miraro mensáméhnsá ábóraq marowe. Amahnága minawari kéhrara wehukega taga
    tagao puara wene sánsá tagariahrahowe. Tagéra iwíáhorahome Maniká webataq Manikánéna
    ahriahri págege aní mía míaire. Minayabe mi ahbábáq kégá Manikánsabe, Arene sánsá
    peh kopípéq kéhre íre irarerahowe. Írakaumo.
  gdn-gdn: Naiya takari kawaya Mamanuga God kunuma waira yamanapupu makeya yabadawa
    da karako e eya badidi notapiyawa ade e eya kunumau badidi maba tondawa ade e
    kasiyarai mara-mara tondau kaniyau ki pokaiya badidi maba kwaewagawa yabadawa
    ki kuduba ka e eya yamanai pokaiya matarapiyau nu kabuwaniyau. Nu e idai watai
    yabunugere badidi empemei ki ka nu e eya kiyabui maba mete empemei. Ki pokere
    iyapana dai tagamu da mu eba kataimugu Mamanuga God ki ka mu beratagamu ade mu
    paeremaga ki wekepamana yawatai mo mu bama-mugu pa mena.
  nko-NT: Ɩbʋ mʋ́tɔ́ ánɩ́ ɔhaa tamawun Bulu túmiá ɩtamatá pʋ́ alɩá ogyi. Támɛ
    tsú brɛ́á Bulu lɔ́bwɛ ɔyɩ́ ɔpá á, Bulu tsiátɔ́ meŋaín. Tsúfɛ́ mʋ atɔ bwɛhɛ́
    lɛlɛ mʋ́ súná wankláán ánɩ́ ahá bɛ́talɩ́ wun mʋ́, pʋ́bɩ́ mʋ. Ɩ́nɩ sʋ ɔhaa
    má ɔnɔ́ kʋkʋ lɛ́.
  bsn-NT: Ĩabʉjayamagʉ̃ ĩ ñaboajaquẽne, ĩ rujeorere ĩacõari, “ ‘To bajiro yir'i ĩ
    ñajare, ĩ masisere masiaja’ yʉre yato ĩna” yigʉ, adi macarʉcʉrore rujeomasiñumi
    Dios. To bajiri, tire ĩacõari, “Ñagʉ̃mi mani rẽtoro masigʉ̃, adi macarʉcʉrojʉre
    yirujeosʉor'i”, yire ñacoayuja. To bajiro yire ti ñacoadijare, “Diore masiña manicajʉ
    ti”, yimasiña maja. To yicõari, “Dios ĩ bojabetire masibecʉ ñari, no yʉ bojarone
    yirũgũcajʉ yʉ”, yimasiña maja.
  pib-NT: Gi rixanu wa mpogijetkaka wa Goyakalunu, walenwa gike rixiniko mnikawnakatu
    ruyakle, wa Goyakalu rixinri. Mpogijetkaka pgujetanru wa ruyakotiniyakawlu wa
    tye psolchijneko. Gimata jemkalurni wa kamrutkalurkaka chinanu. Giyagni wannako
    chinanupni, wanna mpoyagkaakane.
  wiv-wiv: Na varivuvuka matoto kua a Vuvu e katia goloaloa laveve ki bele, ki mai
    na tauna kua, manumanu laveve dia te hadavia na goloa laveve kua a Vuvu e katia
    ki bele. Kubarae ia e nap manumanu dia kata hadavia dia na hada lala na moge kamahi
    ke Vuvu kua e ngoro paritigi, kamana kana matuhanga kapou kua e ngoro vuvua. Kubarae
    ki mara beta kaka katiu ni tani barae, “Hau kua beta kagu manaunaua vona, na vuna
    hau beta na lala a Vuvu.”
  reg-reg: Kulwo kubha amasango gae ganu gatakubhonekana kisi gali abhwelu okusoka
    mukumogwa kwe Chalo. Agamenyekana okulabha ku bhinu bhinu bhyamogelwe. Amasango
    ganu ni bhutulo bhwae obhwa kajanende no bhusimuka bhwa Bhunyamuanga. Mukubhonekana
    kwae, abhanu bhanu bhatana bhwilige-lige.
  mlh-mlh: Anuture gogo so ŋoneegobeneŋyoŋ, usuŋine oi Sombuŋ moreŋ bofuke yaperu
    oone fuŋgaru noduru go wapeme damaŋ tatariine tomiri fukeru peega. Ore eru Anuture
    mequraŋ poretiŋ ŋonebeneŋ moreŋfuŋ kuririineke fukega ore fuŋine soine mane mukukimiŋ
    ore so fukega. Ore eru ŋiŋigoji ya mogo gbedigaru yoŋoyaŋunde buŋore mobeine kitiŋgaku
    miiŋgo embimbiŋgaegobi.
  gof-ENT: ኣላሜይ ሜቶሳፔ ዶሚዲ፥ ኣሳስ ቤንቶና ፆሳ ካንዶይ፥ ሄሲካ ኢያ ሜሪና ዎልቃይኔ ፆሳቴይ ኢያ ሜቴን ቆንጪዲ
    ዴዒያ ጊሾ ኣሳይ ባንታ ኢታቴስ ጋሶያባይ ባዋ።
  aau-aau: Suw senkin, enekwei God hiy ki se ma monhre pie hokwe, hyo weynpaweyn hrom
    ma lira lopa somokwe kumay-ar nuw-ousne hrahra ha. Hyo lwayr peyow peyow krai
    o, hiykiaw-ayay God ma lwak o, God hiykwe, omeme hiy ma monhre sohom non mesair
    kow. Sa enkin kokwe uwrsa homkwe seme liy lira nonkway, sa homkwe senkin liy ma-me
    samakei ley, “Hromkwe God se nonkway lopa.”
  tvk-tvk: Vengan xa, tetiamu nousav, e melele xa Hi tepeas ni holesok xil vus te
    ut etan mei duxoh xosali, Hi di pisen xi mi moletin xil. Tave ti neta xa rasakras
    rapusi ni metexir, e rapus kila xa hoxalite te xeihen nan tovuol e di rapus kil
    sexien nan xil nggo holesok xil xa xi tepeas ni xil ladi. Vengan xa ngan ak be
    reitin, moletin xil lasakras laviteni xa latakil ti xa Hi da.
  prf-NT: Sapul pa ten dikona a lalangán nen Diyos i munduwiday, en katangian na a
