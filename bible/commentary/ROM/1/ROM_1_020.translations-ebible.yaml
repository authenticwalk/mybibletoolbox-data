    cay inche conda mamajchi cꞌotoy tuaꞌ uyaren que majax bueno tuaꞌ inche tunor e
    mabꞌambꞌanir era?” xeꞌ che ani inteꞌ. Mamajchi tuaꞌ uyubꞌi oꞌjron cocha era conda
