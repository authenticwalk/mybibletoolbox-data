  zav-NT: Na' bito bi bi de de'e yoso'ode'i beṉə' cui chso'elao' Diozən' yesə'əne'
    cui zɉəṉezene' šə zoe'enə'. La' gwzolaozən dezd catə'ən əbx̱i'e yežlyonə' xte
    ža ṉeža chgüiacho beṉə' ca' na' bia ca' na' de'e ca' bene'enə'. De'e na'anə' caguə
    naquən zdebə gombi'acho de'e ca' cui zɉənḻa' c̱he Diozən', ca yeḻə' gwnabia' c̱he'enə'
    de'en de zeɉḻicaṉe na' de'en cheyaḻə' güe'ela'ochone'.
  sgz-sgz: Turpasi tili tangkabin er ái Káláu a aksimi naul matmatngan pokon, ninsin
    ái Káláu ákte tur talas. A támin ngo kápte git artálár suri gita mákái mai mát
    git ngádáh a kis ngoi ái Káláu. Ái sár ninsin sang a talas, má git lu mák tusi
    ninsin tili táit a aksimi, ngorer ngo kán rakrakai a kis áklis má ngo ái sang
    á Káláu a pakta alari tan táit no. Matananu di mákái akaksim si Káláu má dik mák
    ilmi ngo ái Káláu a kis. Ái sár di pua palai táit a talas uri narsá di, má ngorer
    kápate artálár suri da arangat kári kándi bit ngo kápdite mánán i Káláu.
  kek-NT: Chalen chak sa' xticlajic li ruchich'och' nac'utun xcuanquil ut xlok'al
    li Dios riq'uin li c'a'ak re ru quilajxyi̱b. Nac'utun nak a'an li tz'akal Dios
    ut k'axal nim xcuanquil chi junelic. Jo'can nak ma̱c'a' junak a̱tin te'xcol cui'
    rib chiru xjosk'il li Dios.
  blz-NT: Sarataapo Alaata'ala ninsidakon dunia, isian upa na Ko'ona men sian piile'on
    kasee sida inti'ion, koimo kuasa-Na men sidutu ka' koTumpuan-Na. Ya'a inti'ionna
    mian na giigii' upa men Ia sidakonmo. Mbali' mian sianta salanan mangaan se' sian
    minginti'i Alaata'ala.
  poe-NT: Tí kjuachaxin kuènte Dios kjónté tꞌikonhyani la kjánchó noexínni kíxin tí
