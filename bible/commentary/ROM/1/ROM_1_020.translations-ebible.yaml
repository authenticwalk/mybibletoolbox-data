    kanabetaquho tete bamu.
  peg-peg: ଇସ୍ୱର୍‌ ଜଗତ୍‌ତ ଉବ୍‌ଜାଣ୍‌ କିନି ସମୁତାଂ, ହେୱାନ୍ତି ଡ଼ୁକ୍‌ତି ଗୁଣ୍‌ ଇଚିସ୍‌ ତା
    କାବା କିନି ଅବ୍ୟାସ୍‌ ୱିଜ଼୍‌ୱି ସାକ୍ତି ସମାନ୍‌ ବାବ୍ରେ ହସି ୱାନାତ୍‌ ହେଦାଂ ଉପ୍‌ଜାଣ୍‌ ବିସ୍ରେକାଂ
    ହେଦାଂ ପୁନ୍ୟାନାତ୍‌ । ଲାଗିଂ ହେୱାର୍‌ ପୁନ୍‌ୱାତାର୍ଣ୍ଣା ଇଞ୍ଜି ଆବ୍‌ଡ଼ୁ ଚଚ୍‌ଚେଙ୍ଗ୍‌ ଆଡୁର୍‌
    ।
  txu-NT: '@see-verse:ROM.001.019'
  eng-WEBU: For the invisible things of him since the creation of the world are clearly
    seen, being perceived through the things that are made, even his everlasting power
    and divinity, that they may be without excuse.
  gnw-NT: 'Añete co, mbaetɨ quía ipuere uecha Tumpa jare imbaepuere opa mbae vae.
    Ẽrei ɨvɨ uyeyapo güive, Tumpa uicuaaca cua imbaepuere jare quirãi jae co Tumpa.
    Echa''ã ɨvɨ pegua reta ipuere tẽi uicuaa, opaete mbaembae Tumpa uyapo vae jeco
    pegua. Jáeramo mbaetɨ penti ave ipuere jei: “Che aicuaa''ã co.”'
  mux-mux: Pulu Yili-ni mulú-masele tirim kene kepe yandupa-yandupa méle tirim-ma
    pali yambuma-ni kanolemele akiliinga yunga taki-taki pepa mindi pulimú tondulale
    kene yu-yunu ulu-pulele pelemú mele kene mongale-ni naa kanolemele uluma kanuku
    kene piliilimili. Yu-ni tirim mélema-ni liipa ora silimú kanolemele akiliinga
    yu-ni ‘enini mong liiringeliinga mindili nangi.’ nimbá kene enini ‘naa piliirimulu.’
    kapula naa ningí.
  maj-NT: Najmi tjín xi nkú ts'ín b'a̱ i̱ncha ku̱i̱tsu̱hu nga najmi be. A̱t'aha̱ xi
    nkúhu nga kamanda a̱sunntee̱ tísakúchji nga'yúhu̱n Nti̱a̱ná xi najmi maha̱ ndyja
    ko̱ nga nkuhú kui xi Nti̱a̱ná. Kju̱axi̱ kjáíhin nga najmi ma chji Nti̱a̱ná, tu̱nga
    ka̱mankjihínná tsa cha̱se̱éhe̱ ni xi kin'enda.
  bkq-NT: Kaudyly umelâ, tiungutyby modo wâgâlâ Deus âdaunloem tawyly nhutuen-honly.
    Tâenseim keba lelâlâ wâne, nhugutyby kientuo olâ, tutuze kurâ, toenzepa ton-honreim
    awyly, âdaunloem awyly warâ. Onro wogonro modo, kau wogonro modo, paikano modo
    warâ kientuo, tutuze kurâ, Deuslâ idânârâ xugunipyry awyly. Awylygue ânguy, “Âdaunloem
    tawyly kiuntuhoem nenehonwâbyra Deus” kehoem nuduwâpyra.
  kue-kue: God makan ya taragl prapra mambuno bogl ere yongwa enge ipai wu enge erme
    paimoglkwa. God taragl orkwa i yomba prapra kaningwa te mambuno i mina God mambunomo
    tau teke pangwa ya te God mambunomo mem kaima ya te yombuglomo aimande aimande
    pangwa i pirpogl singwa. Ipre yomba ka yegl ta dikrambuka, “Na tandaglme ta paikrukwa.
    Sraglpre, na okuna God pirkan erekrika.”
  cot-NT: 'Aatimpajia teequea amenajiavetempariji Aapani Irioshi, cotanquitsiquea
    oraqueate yamenajiguetirogueti maasanopae ipeacaaguecaca paesatoniqui iroaqueragueti
    ipeacaacarogueti quepatsi aisa maasanopae choocatantaguetaroca, ariquea iroguenti
    itsajiquero iriguenti Irioshimajaca caavijica yagavejamajati, incoguitempani iragavejaguiteni,
    jero aatoquea queri agavejatsi incantamajate: “Naatimpa teequea nontsateroji.”'
  bnp-bnp: I muholi, i uka ma si masia a Vure na matane hita. Pali i vakatubu na tahuna
    a Vure i ratarike a maki lobo, si matai a maki i ratarike, si matakilaka vona
    ia a Vure, i tahoka a nitora dagi i tabuli vakaroro. I mavonga i uka tara viri
    ge ta maea, “Iau i uka ma a lohoka na Vure.”
  apn-NT: '@see-verse:ROM.001.019'
  ctp-NT: Ndiose ni, ja nchka ꞌñaan ñaꞌaan ꞌin Ni nde seꞌen ndiꞌin Ni niꞌ kwan, ti
    kwiꞌ ti chaꞌ ja nchka ka biyaꞌ tianꞌ sa ñaꞌan chaꞌ tnun nu ngiꞌni Ni. Ti nu mdyisnan
    chalyuu ti kulo, ti bra kanꞌ wa mjwi ñaꞌan xuꞌwi lyo nten ꞌin Ndiose; ti bra kanꞌ
    ndiya ñaꞌan nu ka biyaꞌ tiꞌ nten ni ñaꞌan nu lka Ndiose, si tsaa naan neꞌ ꞌin
    Ni. Ka xuꞌwi lyo nten ꞌin Ni bra nu ñaꞌan neꞌ nchga lo nan nu wa ngwiñan Ni lo
    chalyuu. Kanꞌ chaꞌ ja kuꞌni Ndiose chaꞌ tlyu tiꞌ ꞌin neꞌ xaꞌan.
  opm-opm: Got orhe pohon pat da ma pitap teinong deipat oh orhe kopenat ma darpa
    tei orhor pitap teinong mar paptesuhru papatru papatmur. Imat papat han ohoh ihan
    dir orhe ihat pat danong na wamtin ina hat pati orhora; orhe erer ma darpam itipnong
    asoh pitap teinong mar papatin dir wamara ihat pat han ma hapat daham am haptimur.
    Orhornong mihat pat han ma hapat dahatin ohe da oh orhe darpatip han ohe basnong
    mat ma papat oh tit oh Orhor eimat kasipnap han pat ma hapat ma dahapti ohmur.
    Tit oh Orhe gon han hat pat han ma hapat dahapti da ohmur. Ihat pitap teinong
    mat papat han ohoh ihan dir Noh ohnong hanhanmur potin mandap oh timbasmur.
  bvr-bvr: Minypa gun-gata nipa gu-jarlapuna gun-nardiya rrawa, gun-narda wupa yarlanga
    gu-yurra arrkula nipa an-ngurrnga a-yinmiya jama a-jirra a-workiya. Minypa nipa
    ay-nirrapa ay-workiya Wangarr barlmarrk ana-murna, minypa gurdiya rrawa nipa gu-jarlapuna.
    Ganapiya, lika gala a-yinmiya an-gugaliya a-wengga nula Wangarr jimarna nipa an-gugaliya
    gala marn․gi. Jarra nipa marn․gi, wurra gala gu-borrwa.
  zad-NT: Ḻa'kzi bi chle'icho Chioza', chle'icho diika' bene' na' chakbe'icho ka nake'.
    Daa bx̱e bsile' yell-lioni nakbia'cha nake' Chios na' yeḻ' wak c̱he'na' biga te
    c̱heyin. Na' bibi de dii wda'i beṉ' iṉagake' bi ṉezgakile' shi zoe'.
  kmg-kmg: Anutu e ŋiczi mi hohonene, â mâreŋ bâfuahuc ine wiac fuŋne fuŋne râewec
    izi tâpiri sanaŋ-ticne â qâreŋ-ticne bataniŋkeme sâcne hone mana tarac eeŋgopieŋ.
    Irec ŋic gâcne jaŋe wemocko kâuc bahuc sahac ŋeŋezic dâŋ muniŋmu.
  aso-aso: Idoꞌ evenelite Oꞌmosomuꞌ gililizaniꞌ o neineꞌ gamazi nene Oꞌmosoꞌmo inginela
    do sotoꞌ ineꞌ ve luvoniꞌ nene Oꞌmosoꞌmi monovo linge ma nene vetedunuꞌ ningamolonidoꞌ
    o minineꞌza Oꞌmosoꞌmo Okulumoꞌ misubo initeꞌ mukiꞌ do sotoꞌ molavo mine do ogo
    neivo aꞌmine initeꞌ mukiꞌ ningaaꞌ nounidotiꞌ nene eze monovo vetedunuꞌ ningamolonidoꞌ
    o minineꞌ nene ha ningo gelaaꞌ nounako nemuꞌ luvoniꞌ ve. Ee, do sotoꞌ molaniꞌ
    initeꞌ ningaaꞌ nounidotiꞌ nene aza minevoꞌ minevoꞌ ogo minaaꞌ neineꞌ amuzoꞌvesi
    idoꞌ emeni dameniꞌve atoliꞌmine ogo minineꞌ laza ma ivileꞌ amolonidoꞌ o minineꞌ
    nesi nene ha ninge gelelonidoꞌ o neive. Idoꞌ ha ningo gelelonidoꞌ neineꞌ nenako
    Oꞌmoso huli minilizave ingine nene laza eze monovo danava ningo gelamosa huluneꞌ
    ve li gamene nabala ma lamilisave.
  uli-uli: Yodwe chog Deus ye foru talop le ngo mekla kofal le site ma wiri, le ila
    mala kkelal le tor siyal mo mala kkamelal le iy mele Deus, ila sa halongol ffod
    mo irer yarmat irel pangal meka iy Deus ye foru. Ila towe yoh le rebe sor bo re
    togla irel mekla rela foru.
  nin-NT: Bazhi nu nggo Abachi a na ingbingbru yi mu nggo, anishirr a hi di Abachi
    a se, na hi du ukyekye umaku u si di kre hen. Na hi di uwa yo si Abachi jiji.
    Aseki ama ka a si di hi ka na ashishi hen. Na hi da a se ma. A si ima yo i taka
    du anishirr a zha inkindirr i da ku Abachi chankarr na a taka sama ni inkindirr
    ida kri atu ambarr.
  acu-NT: 'Yus nu nangkamtaik mash aa nuna najanau asamtai, iikia Yuska wainchautiatrik,
    ni najanamuri mash wainu asar: Nekas Yus asa, ni kakarmari tuke nangkankashtinuitai
    tusar paan nekaatnuitji. Tura asamtai aints kichkisha: ¿Yus pujatsuash? Wikia
    nekatsjai, pengké tichatnuitai.'
  cak-WNT: 'Ri Dios ma tz''etetel ta. Yec''a ronojel ri ye rubanon ri Dios chuwech
    re ruwach''ulef, ri can ye tz''etetel wi, yec''ari'' ri nik''alajsan chiquiwech
    ri winek chi c''o Dios. Can c''a pa rutiquiribel pe, tek re ruwach''ulef ruk''alajsan
    pe chiquiwech ri winek chi c''o Dios. Y ruk''alajsan chi ri Dios can c''o wi ruchuk''a''
    ri majun bey niq''uis ta. Rumari'' ri winek ri'' can man c''a xquecowin ta xtiquibij:
    Majun kamac riyoj, ruma majun xbin ta chake chi c''o Dios, ma xquecha'' ta.'
  ebk-ebk: Tay nunlapu as nan nafiayangan nan nauy luta at naraka ay maawatan nan
    tataku nan maepangkep as nan kenadiosna ya pannakafialina ay maid patingkiana
    uray mu achi maila hiya, tay maila as nan finayangna. Isunga maid panforcha ay
    achi mangammu as nan kenatit-iwa.
  spa-PDDPT: Porque desde la creación del mundo las cosas invisibles de Él, su eterno
    poder y deidad, se ven con claridad y se entienden por medio de las cosas hechas,
    de modo que no tienen excusa.
  ruf-ruf: Kulawa ghamatsuwa Imulungu hayalumbile isi, uwetso wake wa ghamatsuwa ghose
    na ulungu wake pfomanyika mwatsi, hata ka ng'apfikoneka kwa tsinenge bae. Iwanu
    wodaha kuumanya kwa pfinu pfayalumbile. Apfo wahela chinu che ukwiyamila.
  gun-gun: Mba'eta Nhanderuete reko ma ndajaexai va'eri yvy itui ypy'i guive jaikuaa
    porã 'rã guive hembiapokue re jaikuaa pota vy. Ha'e nunga rupi jaikuaa porã 'rã
    ipo'akaa opa va'erã e'ỹ ha'e imarã e'ỹa. Ha'e rami vy heko vai va'e kuery “Aikuaa
    vy e'ỹ rima ajejavy” he'i aguã nda'evei.
  agu-BL: Na jetz yi cwe'nle'n wuxtx'otx' ja lajluchax yi porer Ryos tan yi e'chk
    takle'n yi bnixnak ta'n. Tan yi xtxolbila'tz na lajluchax yi i' Ryos. Cha'stzun
    te quil chixcye' tan chicolol quib swutz i'.
  isn-isn: Inkani yakwe nishayigela kiisa, yigee kupuma naukuumbwa unkumbigulu. Amanyikile
    kukiila maintu naakumbwa. Imakanu aya au humi wakwe nuamahiku ihi nung'wandyo
    wakwe.
  eng-PEV: Even though we can’t see God, we can know about him. If we look at the
    things he has made, we can know about him, that he is really great and really
    strong. Ever since he made the world, we can look at everything that he made,
    and we can know about him from those things. So nobody can say that they don’t
    know about God.
  ilo-ULB: Ta nagbalin a silalawag a makita dagiti saan a makita a kababalinna sipud
    pay iti pannakaparsua ti lubong. Maawatan dagitoy babaen kadagiti naparsua a banbanag.
    Dagitoy a saan a makita a kababalinna ket ti agnanayon a pannakabalin ken kinaDiosna.
    Kas pagbanaganna, awan pagpambar dagitoy a tattao.
  pir-NT: Cohãcjʉ̃ ʉhmʉse cjʉ̃no tiquiro ijiyere, tutuariquiro tiquiro ijiye gʉ̃hʉre
    mari ihñedapegʉ̃ta tiquiro basi tiquiro ijiyere marine masigʉ̃ yere tiquiro. Ahri
    yehpare tiquiro bajumehnedi bato ijipihtiye tiquiro bajumehnedire ihñañe “Cohãcjʉ̃
    tiquiro yeri ijire ahri”, niñe, Cohãcjʉ̃ tiquiro ijiye tiyere masine masa. Sa
    ye masa Cohãcjʉ̃re masiepeta sa ñañene yeducuye, buhiri tire. “Mʉhʉre masiedʉ.
    Sa yegʉ ñañene yei”, ni masisi Cohãcjʉ̃re.
  anv-NT: Ɛbwɔ́ ákágé gá fɔ́ gemɛge bwɔ́ né mbaá gabo ayi ɛbwɔ́ ápyɛɛ́, néndé
    tɛ gébé ɛyigé Ɛsɔwɔ akwyɛɛ́ mfaá ne mme, bɔɔ́ ábɔ́ ákáge kaá gefɔgé muú
    ayi ji alú né mbaá unó bi ji akwyɛɛ́ yɛ́ ɛlé álá agɛné fɔ́ ji ne amɛ.
    Unó bina ne ulɛregé utó bií ɛbi ula ubyɛɛ́ ne ulɛrege ntó nnó ji alú Ɛsɔwɔ
    wáwálé.
  sab-NT: '@see-verse:ROM.001.019'
  tmd-tmd: Nuŋ maduar ör mögörɨb mɨgrö kɨ rɨ nɨgöŋ wop aku ila nɨgön, nuŋ God nöbö
    ölɨsö ödöriö öim öim mɨd aku wöxnö mɨdmɨn nugwöia. God nuŋ ap agap apɨm rɨ nɨgöŋ
    akuyöbö ör nugwön, nuŋ nöbö pödiöm mɨd aku nugwöyɨxa. Nugweñ aku, ap ñɨŋ.
  acr-NNT: 'Ma e janipa ri na kilitaj ta uwach che ri Dios, pachaꞌ ruchuqꞌabꞌ na jinta
    utaqexik y runimal uwach Rire, waꞌ lik xqꞌalajin lo chwi ri jeqebꞌal re ruwachulew
    ruma ronoje taq ri ꞌanatal ruma Rire. E uwariꞌche na usukꞌ taj we kꞌo junoq kubꞌiꞌij:
    «Na jinta kꞌo wetaꞌam puwi ri Dios.»'
  kpg-kpg: Mai taamada di madagoaa God ne hai henuailala, gei nia daangada gu gidee
    madammaa ono mogobuna mo dono dabuaahia e dee odi. Nia mee aanei le e modongoohia
    humalia mai i di gili ana mee ala ne hai, malaa, gu deai tumaalia ang gi digaula
    ai.
  taj-taj: म्‍हिसे म्राङ्आखम्‍बा परमेश्‍वरला गुण, खाइमै आम्‍हबा थेला शक्तिदेन बानीबेहोर
    चु जम्‍बुलिङ छ्‌यामाहेन्‍से परमेश्‍वरसे स्‍होबा जम्‍मान स्‍हेगदेग्‍यामसेन म्राङ्बा
    मुला। थेतबासेलमा थेनीगदेसे तिगै निउ लबा ग्‍याम आरे।
  avt-avt: Nɨpaa wɨ kerek God kewis nepni metike tɨ mɨt miyapɨr hɨr nɨr menmen hɨrak
    kɨrɨakem. Mar keremem te hɨr nɨrem hɨr nertei menmen me God. Hɨr ap te nanɨr God
    kaku nanamɨr kɨr au. Hɨr nertei God hɨrak kɨre mekak, hɨr nertei hɨrak wɨsenuk
    manpenuk kaku kakɨt tipmain tipmain enum eik, te hɨr ap nantɨp God hɨr nepɨtariyek
    te hɨr ap newenɨpi niuk mɨrak au.
  cbk-cbk: Desde el tiempo Dios ya crea este mundo, el maga gente ya entende enbuenamente
    que el di suyo poder hende nunca ta descansa y sabe tamen sila que ele el verdadero
    Dios. Y masquin nuay ningunos puede mira el maga calidad del di suyo caracter,
    puede sila sabe ese por medio del maga cosas que su mano ya crea, poreso nuay
    gayot sila excusa.
  uig-ARA: (چۈنكى دۇنيا ئاپىرىدە بولغاندىن بېرى خۇدانىڭ كۆزگە كۆرۈنمەس ئۆزگىچىلىكلىرى،
    يەنى مەڭگۈلۈك قۇدرىتى ۋە بىردىنبىر خۇدا ئىكەنلىكى ئۆزى ياراتقان مەۋجۇداتلار ئارقىلىق
    ئوچۇق كۆرۈلمەكتە، شۇنداقلا بۇنى چۈشىنىپ يەتكىلى بولىدۇ. شۇ سەۋەبتىن ئىنسانلار
    ھېچ باھانە كۆرسىتەلمەيدۇ)
  tuf-tuf: Récaram cabar cuanír cuitar ah acat tas Sira bitáratara ey istata rehjecro.
    Ub cuitar Sitra uchta istá báreyra. Cuat cajcan, ican, rihan, bówaran, ruwan raban
    bita chájactara ey istír car síhw̃ataro. Sirat ey bahnác chajac étarwan ajcan
    urán cuitro. Siran quéneyro, síhw̃ataro. Sirat eyta chajac étara uwat “Aját istiti
    rehquít tayar yajacro,” bitách wácajatro. “As ajc táyari batro,” bitách wácajatro.
  abx-abx: Kay tikang pa si paghimo si kalibutan, sasabutan-na na si a'a nga gana'
    katapusan-na si gahum-na si Diyos pati' kon ay gayod i ungod pagkadiyus-na. Bisan
    kon ga'i to kinakulawan, agpaklaru-na nayto pina'agi si dimu'an inanna' nga mga
    nagpanhimu-na. Tungod sinan, ga'i mga iya pwidi akapasangil.
  mco-NT: Ñejhuɨɨyb jäy ajcxy Dios ytɨy'ajt, com mabaad oga'n Dios yajcojy naaxhuiñybɨ
    ixtɨ chambaad, quëxɨ̈cp ya naaxhuiñ Dios ymɨc'ajt y'ijxpejt, oy ca' pɨn Dios ixy,
    huɨdibɨ Dios tɨ cojy tɨ macxy yejcpy ijxpejt co Dios yjiijɨty, etz Dios ymɨc'ajt
    huinɨxɨɨ huinɨtiempo ijtp yɨ', ca' ycɨxɨpy ytɨgoyɨpy nimɨna. Co anajty Dios tzaachytuna'ñ
    yɨ pocyjäy ajcxy, ca' ajcxy ni ti ayuc mɨɨd huaad adzohuimbidɨp Dios mɨɨd ajcxy
    ypocy ycɨxpɨ.
  cpb-NT: 'Tema owakera retanakawo Pawa riwetsikakero kipatsi, ari riyoteme atziripaini
    eenitatsi Pawa, iñaayewetakawo riwetsikanewo. Ompoñaantyaarime inkenkithashiretyaame
    oshekitzimotziri Pawa ishintsinka, kañaaneri rini irirori. Tekaatsira otekañaanetachane
    iroñaaka, inkantayetai: “Te niyotero.”'
  aon-aon: Seiwok baugos um Iruhin nakwaram agudok nahobig obi nyutob arigaha douk,
    eshesh douk shatik eneshenesh anan nenekesh iri eshudok. Shatik eshudok aria eshesh
    douk shanodukem um eshesh kanak ta shudukem ehudok Iruhin ananih biyeh aih douk
    arpesh madae shunodukemum eshesh kanak shutrih esheshis nabes iri uwe, uwok. Ehudok
    biyeh aih douk ehudok. Sagomatin ananim dodogowimi abom urkum aria dodog, amam
    douk mape ihih nyumneh iri. Aria anan nape sik aria deben um ihishmorim eshudok
    neshagrakuk ihish debeishi arpesh. Ihish arpesh shatik eneshenesh Iruhin nenekesh
    iri aria shadukemesh um ananih aih.
  hus-NT-2005: Na Dios yab tejwaꞌ, por in xalkʼál xan ti jeye Jajáꞌ kʼal xowaꞌ in
    tʼajámal. Tam tin tʼajaꞌ an walkʼiꞌ ani an chabál, in xalkʼaꞌ ke Jajáꞌ tsubax
    lejtal u Dios ani in koꞌol in cháp xi yab jaykʼi in koꞌol in okʼontal. Jaxtám,
    an atiklábtsik xin tʼajál xowaꞌ yab alwaꞌ, yab neꞌech kin ejto kin ulu ke yab
    in exlál.
  mig-NT: Onde̱ kɨvɨ̱ ní jukuiñi̱ ñu̱yɨ́vɨ, te kúu jiní ndiji̱n ña̱yɨvɨ ndasa káa
    tu̱'un sa̱'í Dios, ndasa yí'i fuerza‑ya̱ nɨ́ɨ́ káni jíín ndása I'a̱ kúu máá‑yá.
    Chi̱ jíín ndátíñu ni̱ sá'a‑ya̱ kúu ja̱ kájuku̱'un ini̱‑i súan. Te ja̱ yúán tú
    modo nama‑i máá‑i nuu̱ kuáchi‑i.
  bps-bps: Du tambù fa di kgimò Dwata i banwe kel ani, nun dalan i dad to gmadè kenen,
    balù làla kenen teen, du too teen i bong kgal i tulusan landè gusenan na i bong
    kdatahan fagu di kdee dad mgimoan. Taman landè to fakay mangman laan gadè i kaglut.
  mbs-mbs: Gebii, lekat te peg-inang te Timanem te keneyonan lamig songkani, pengkey
    eked sikandin kitai, mola se pegketaga-taga te otaw te doen Timanem Metolos te
    wedad temanan, so egkitaen tadon se kedita te ininang din. Yan se doun te eked
    pekeikagi se otaw te wedà dan ketaga-taga te kebenalan.
  tof-tof: Ini amkomana, zitülkus ene tonarrdógab, God tüp akó pülpül nóma tónzapónórr,
    pamkolpam gaodó kwarilürr oya ngarkwat-koke arüng asenóm akó umulüm wagó, wa Goda.
    Darrü pam gaodó kokea Godón amzyatóm, a wa ma gaodóma, wa ene elklaza nóma ngabkanda,
    God ne elklaza tómbapónórr. We ngarkwatódó, pamkolpamab zitülkus babula igó bóktanóm
    wagó, “Ki Godónbóka umul babulakla.”
  cme-NT: U pigãaŋ-ba baa-ku niɛ niɛ? Moloŋ yufelle saa haa Diiloŋo-na dede, ŋga
    diɛ ne uŋ hielaa miwaaŋo‑i dumaa dii ku huɔŋgu-na ji hi baa nyuŋgo, i da u sĩnni‑i
    baa u himma‑i u maacemma-na. A ce dumaaŋo-na nelbiliemba siɛ da ãntãalãmma.
  sus-sus: Kabi duniɲa daa tɛmui, Ala naxan mu toma, a naxa a yɛtɛ masen. Adamadi
    birin nɔma a kolonde a Ala na na yati, naxan sɛnbɛ mu danma, barima yi bara makɛnɛn
    e bɛ a fiixɛ ra a xa wali fɔxi saabui ra. Na kui, tinxintaree mu nɔma sese falade
    naxan kiiti fanma e bɛ,
  pon-2006: Sang ni ahnsou me Koht ketin kapikada sampah, aramas kak dehdehki me ih
    uhdahn Koht mehlel oh sapwellime manaman me poatopoat. Mepwukat me sansal mwahu
    sang ni wiepen nin lime kan. Kahrehda aramas pwukat sohte kak peikidki ar wiewia
    kan!
  dad-dad: Negur teneub saa ado kare fen sain bunem isi gamag, Negur nẽ tobonunã ileya
    kisi feleya sã anĩ, are in ibodkeleya megeir ado ĩ Negur ya anĩ, idi yaor diledig.
    Ereb Negur inodin anĩ bunem idi keleĩ, anĩ nigin, tamo idi galã taka sã.
  zab-NT: Masquɨ bel quɨt xo iniá bniety Dios, per desdɨ chi gurixti guɨchliu caguiaan
    irate ni baanny, ax pur irate ni abaanny racbeen dec quɨt chúuti dxi ldull guelrnabee
    xtenny ne dec laazacniy Dios. Pur ningui quɨt xo icualdoti bniety dec gady xi
    gacbeetib pur Dios.
  jae-jae: Anôtônê ŋam kêsiŋ tau, mago lau, taŋ sêjala gêŋ, naŋ Anôtô kêkêŋ naŋ, sêjala
    ênê ŋaclai teŋgeŋŋa to ênê ŋawasi Anôtôŋa. Gêdêŋ taŋ eŋ kêkêŋ undambê to nom naŋ,
    e mêŋgêdêŋ galoc gêŋ tonaŋ kêtu awê gêdêŋ êsêac sêlic. Êsêac tec sêpa tauŋ ma
    sêsôm gebe Aêac ajam kauc eŋ nec, oc sêŋgôm têtôm atom.
  ksd-ksd: Tago ra lavur magit ure God ba pa dia vevengene papa ra vunapai ra vavaki
    na rakarakan a gunagunan dia tar tur kapa ta ra mata i ra tarai tago ra lavur
    magit di ga vaki diat, dia vamototone diat ure ra dekdek i God ba pa na mutu,
    ma ba ia ra God tuna; ma damana pa dia langalanga muka;
  msm-NT: Kona ta iyan ogkitaon to Diyus, di sugud no hinangon din seini kalibutan,
    nasabutan yagboy to mgo otow to pagka-Diyus din dow to wada katapusan no gahom
    din, su ogkaaha ta man to mgo hininang din. Kaling wada ogpakailing no kona sikandan
    no angay ogkastiguhon to Diyus.
  myk-myk: Fo koŋɔ ki yaaduun wu ni, Kilɛ yɛ pyaa wa cogo wemu na ni wu tɛhɛnɛ baa
    sefɛɛrɛ ti ni ge, wa shishiin da já wu ɲa wɛ. Ga wʼa yaŋmuyɔ yemu yàa ge, lee
    bɛɛri ya jɛni na fiinŋɛ yee yaŋmuyɔ yi keree na. Lee wuu na pu da ga ba kaɲii
    ta Kilɛ ɲaha tàan wɛ,
  sbe-sbe: Na tanoubu ta huyahetubuna unai na ye laoma meta Yaubada kana kao wadawadamdi
    se masalaha, siya ede yona gigibwali nige kana siga yo iya mamohoi Yaubada. Ginauli
    maudoidi Yaubada ye ginaulidi wa udiyedi gonowana ta kitalobaidi. Unai nige gonowana
    tamowai hesau yona kabatauhalilini hesau.
  mcr-mcr: Iqu nätmatqä eeqänäŋi ätimäutŋqä ipäqäka äpätŋqe, täŋga täsä eŋqä-qae,
    ämaqä iqua, Iqueqä suqetä Iqueqä yäŋänäqŋqetä, hiŋui änä mäquŋquä ipiyä-qe, qu
    Iqu nätmatqä wäuŋuä imäkkqä iuŋi, hiŋuä äqunäpu, Iqueqä nätmatqä iquaquinyqe,
    näqŋqä qäyunä mapnä. Iiŋä iutaŋi, qu “Ne Iquenyqä maqŋqä itanitaŋi, quvqä maequneyqe”
    matqä ipnä.
  cux-NT: Dendu'ū chi yeⁿ'é Ndyuūs chi nguɛ́ɛ́ inaaⁿ yú cuuvi déénu yú cucáávā nducuéⁿ'ē
    chi Ndyuūs din'dái yā ndúúcū poder yeⁿ'é yā chí 'áámá cānee. Ní chuū cuuví snaaⁿ
    'iiⁿ'yāⁿ ndii tiempo chi Ndyuūs din'dái yā iⁿ'yeeⁿdī. Ní deenú yā chi Ndyuūs ní
    Ndyuūs nuuⁿmáⁿ cuaacu. Ní nguɛ́ɛ́ cuuví caaⁿ'máⁿ yā chi nguɛ́ɛ́ cuuví n'diichí
    yā Ndyuūs.
  tur-YTC: O’nun gözle görünmeyen nitelikleri, sonsuz gücü ve Tanrılığı, dünyanın
    yaratılışından beri yapıtlarıyla anlaşılmakta, açıkça görülmektedir. Bu nedenle
    özürleri yoktur.
  san-ITR: phalatastasyAnantashaktIshvaratvAdInyadR^ishyAnyapi sR^iShTikAlam Arabhya
    karmmasu prakAshamAnAni dR^ishyante tasmAt teShAM doShaprakShAlanasya panthA nAsti|
  bel-N: Бо нябачнае Яго, і вечная моц Яго, і Боскасьць ад стварэньня сьвету відочныя
    праз разважаньне пра творы [Ягоныя], каб быць ім без апраўданьня,
  sch-sch: Anina mita mutheiloi a kumtuong sinthotheina le a Pathien nina hah rammuol
    sinphut renga a neinun sin ngeia inthârin mutheiin ânlanga. Masikin anni ngei
    chu jôkna rang lampui ite dôn mak ngei.
  mic-MIQNT: Weja'tegemgeg ta'n Gjinisgam Gisiteget gisitoqop ugs'tqamu mimajuinu'g
    menaqqajewei gisi ns'tmi'tij ugml'gigno'tim ta'n teli ms'gi'g aq iapjiwewe'tew.
    Mimajuinu'g mo gis nemiawgw gatu ta'n goqwei tela'teget musga'tugsi'gw ta'n tele'g
    negm. Gis nenua'titl ta'n tel Nisgamewilitl muta ta'n te's'g goqwei gisitoq gis
    nemitu'tij. Etna na ugjit ma nugu gis gugunmi'ti'gw goqwei ta'n gis tlua'tijig
    ta'n teli opla'taqati'tij.
  huu-NT: 'Enɨrue fɨnua facaisemona naimɨe fɨnoca ramona naimɨe illana uiñotɨmacɨ.
    Naimɨena cɨonidɨmacɨ; iadedɨ naimɨe fɨnoca ramona naimɨena uiñotɨmacɨ. “Naimɨena
    uiñotɨmacɨ” omoɨ raia, naimɨedɨ bu. Naimɨe uai jaca siñonana uiñotɨmacɨ. Ie jira:
    “Jusiñamuina uiñoñedɨcaɨ” rainidɨmacɨ.'
  jiv-NT: 'Kame yámankamtaikniumia̱ Yus wáinchataitiat ni najanamuri̱ji̱a̱i̱ ju̱ka
    paant nekaamniaiti: Nekas Yus asa tuke kakarmaiti. Nusha ti paant asamtai nu shuar
    tsaṉkurnarchartatui.'
  otm-NT: Nɛ madague'bʉ hin di nɛqui Oją, pɛ da zä da bąh yʉ ją'i gue maguesɛ Oją
    nɛ i ja rá ts'ɛdi maząi a, nguetho in nu 'bɛ'a gätho bi 'yøt'ua ja ra häi. Nɛ
    gue'bʉ go rá mbʉdi ra ximhäi mi sä xtá fądi xʉn ho. Nɛ mi sä xtám bąh yʉ ją'i
    xtá numansu Oją. Janangue'a njon da zä da xi Oją nte in dupate.
  dah-dah: Al Kuruŋyen mataya tareŋmiŋ hubu ma hetek goya gobe al diliŋde epte ma
    yeneŋ bebak titek. Goyenpoga det Al Kuruŋ beleŋ yirtiŋ goyen yeneŋbe matamiŋya
    tareŋmiŋya gobe gwahade yeŋ bebak titek. Niŋgeb al kura beleŋ epte ma, “Nebe Al
    Kuruŋ ma nurde uneŋ hime,” yiyyeŋ.
  tnk-tnk: Fwe nukune narəien muvehe meste pehe ipwet mɨne nərmama me pam həukurən
    nətoniien ia nənimenraha narimnari me səməme Kumwesən rɨno ia neiai mɨne tɨprənə,
    nənə ro iamɨnhi irə nəri auər a mə irəha ko həpkətoni mhə Kumwesən ia nənimenraha,
    mətə həukurən nətoniien ia narimnari me nəha mə nɨskaiien səvənhi ramevən a mɨpko
    mhə sampam mɨne nɨpərhienien mə in Kumwesən. Ro iamɨnhi irə nəɡkiariien riti riwən
    ko irəha həni.
  kpr-kpr: God enda etiri sirorusira, ai tano ghedo refira eminda, nunda irari, nunda
    fakina, a nunda aito fugari kau mavega ava, evetu genembo itatameraera. Amo jo
    ditiimi gae eraera. Avata God nune rejo etiri sirorusira ava gosuse, ne God da
    irari ava itatamuse kasama eraera. Ava sedo, evetu genembo resena emo, ne ‘darige
    yari’ da emboro eni jo tambae arera.
  san-IAS: phalatastasyānantaśaktīśvaratvādīnyadṛśyānyapi sṛṣṭikālam ārabhya karmmasu
    prakāśamānāni dṛśyante tasmāt teṣāṁ doṣaprakṣālanasya panthā nāsti|
  nho-nho: Kaamata i te saaita TeAtua ni pena te maarama nei no tae mai ki te ssao nei,
    te henua ni kkite hakkaatoa i naa takkoto ana mahi ma ana tiputipu. Ana mee ni penapena nei
    e huri mai ana tiputipu. Te henua hakkaatoa e hainauhie koi te illoa i naa tiputipu
    TeAtua. See hai tama e tau te taratara maa ia see iloa i naa tiputipu TeAtua.
  gym-NT: Kena dekä abti kä nüke mtare jändrän dätebare Ngöbökwe, ye mdenbti kukwe
    tiebe tua ñakare Ngöböbtä abko tä nüke gare nie amne Ngöbö abko Ngöbö ño tä nüke
    gare nie arato. Ye mden kisete jändrän jökrä dätebare Ngöbökwe kena, yebtä nita
    töi ngitiekä kuin metre angwane, Ngöbö di kri rabadi kärekäre amne niara abko
    Ngöbö era metre rükadre gare nie. Ne aisete ni kukwe kämekäme nuenkä ñan raba
    ja ngite ñakare niere jire chi Ngöböye,
  azg-NT: Ee ntyjantyi xjen na tquen jon tsonnangue, covityincyooꞌ jndyoyu na tsoñꞌen
    ꞌnan na sꞌaa jon, conanꞌmanhanꞌ na tëquintyja najndei conduihin, ndoꞌ na jndaꞌ
    itsijndaꞌ jon tsoñꞌen. Ngꞌe ꞌnan na cojntyꞌia nnꞌan na sꞌaa jon, ntyja ꞌnaanꞌhanꞌ
    covaaꞌ nꞌonhan nchu vaa condui jon. Mangꞌe joꞌ, jeꞌquindëë nnduehan na ndicüaaꞌ
    nꞌonhin nin ꞌnan ntꞌue tsꞌon jon na quintꞌahin.
  bhd-bhd: किजोकि तैसेरे आहेरे गुण, मतलब तैसेरी सदारी शक्ति, ते परमेशरेरो सुभाव दुनियाई
    बनानेरे वक्तेरे देंतो तैसेरे कम्मन सेइं हेरने मां एइते, इड़ी तगर कि तैन लोकन कां
    कोई बहानो नईं।
  too-NT: Desde a'xni'ca' tzuculh huan quilhtamacuj huan tachi'xcuhuī't talaktzī'n
    a'ntūn tlahuanī't Dios. Lā' chuntza' tzē natalīmāchekxī a'nchī huanī't Dios. Lā'
    a'yuj tūla talaktzī'n Dios, xlaca'n tzēn tamāchekxī que Dios lej ka'lhī ixlīmāpa'ksīn
    a'ntūn tū' maktin sputa. Lā' nā tzēn tamāchekxī que xla' lej stu'ncua' Dios. U'tza'
    talīlē'n cuenta xlaca'n palh tū' talakapasa Dios.
  ind-AYT: Sejak penciptaan dunia, sifat-sifat Allah yang tidak dapat dilihat, yaitu
    kuasa-Nya yang kekal dan sifat keilahian-Nya, telah terlihat jelas untuk dipahami
    melalui hal-hal yang Dia ciptakan sehingga mereka tidak dapat berdalih.
  cjo-NT: 'Paerani okoñaataki maawaeni riwetsikaeyakirini, ayoteeyantakarini eenitatsi
    Tajorentsi, eejatzi eenitatsi itajorenka. Koñaataperotaki. Tekatsi ikanteeyaani
    theenkantatsiri ikanteeyeni: “Tee niyotakotziri Tajorentsi”.'
  nsn-nsn: Sioununtiehe tun tar binaka ka touoinir kot, o tamata ka bang huara tar
    kot, doha langit, doha mamang inetelikimpenit ke touoig God. Gisina ka banotong
    banga uaia tun tena niuiaono ger mahang bang, doh na nitampopokoho ger mahang
    kap, doh God a i rana uain tar mamang inetelik ke touig. Temaeit gisin ahik pah
    ra banotong uolih ra tele tang God.
  san-DEV: फलतस्तस्यानन्तशक्तीश्वरत्वादीन्यदृश्यान्यपि सृष्टिकालम् आरभ्य कर्म्मसु
    प्रकाशमानानि दृश्यन्ते तस्मात् तेषां दोषप्रक्षालनस्य पन्था नास्ति।
  tna-NT: Diusu ja tucheda eni jabamesaisiatiana, pamapa ai cuana ataidha putsu. Pamapa
    cristiano cuana ja beju Diusu eid'e eni, tucheda ebatani, tuahueda ye mundo pamapa
    ataidha putsu. Da putsu, pamapa tu peje su jei puja mahue cristiano cuana tu butse
    su juchaji eputa, aimue tu peje su jei puja mahue putana huecuana putsu.
  lid-lid: Ya eme kabatana Kindrei mesekei munyak eme taku dah, iri lau anyolom iri
    lakou iy ndramesekei. Na iri lakou le doh, iri lau winiyan atanan kandriyen rayah
    ta Kindrei. Handru, iri kandriyen doh amai ta mada iri, arile iri winiyan atanan
    ta iy badeh, udu kede-eh handru, ma boto-on tan ta udu le buku doh. Eme ma, ta
    katin doh, iy mesekei iri lau winiyan bawasai anya iri tanan iy bwe.
  wim-wim: '@see-verse:ROM.001.019'
  zga-M: Imbombo ncha mwene enchosanchi vonekha vunonu nchivile pavuvalafu ukhuma
    khiliwa ulimwenguni. Khikwelevekha ukhugendela ifinu ifipeliwe. Imbombo incho
    makha ga mwene khihumana nu vufwa uwa khukhuma kuvutegulilo wa vuNguluve. Ukhuma,
    avanu ava viva vanchila vulegefu.
  yom-yom: 'Bila tona nza yivangulu ; khadulu yi Nzambi yoyi kayimonikanga ko : lulendo
    luandi lukalumani ayi kinzambi kiandi ; biawu bieti monika bumboti mu nzila yi
    bima bioso biobi kavanga ; mu diambu babika baka phengomokono.'
  san-SIN: ඵලතස්තස්‍යානන්තශක්තීශ්වරත්වාදීන්‍යදෘශ්‍යාන්‍යපි සෘෂ්ටිකාලම් ආරභ්‍ය කර්ම්මසු
    ප්‍රකාශමානානි දෘශ්‍යන්තේ තස්මාත් තේෂාං දෝෂප්‍රක්‍ෂාලනස්‍ය පන්ථා නාස්ති|
  yut-yut: Piŋkop da yo morap wasagɨron da wɨŋ abɨsok ekwamaŋon uŋun yo morap pɨndagek
    Piŋkop dakon mibɨlni pasɨlɨ toŋ uŋun nomansi pɨndakgaŋ. Piŋkop dakon egɨp egɨp
    niaŋensi, ae tapmɨmni toktogɨsi tosok uŋun pɨndakgaŋ, do amɨn kɨnda da nak Piŋkop
    dɨma nandaŋ ɨmɨsat yaŋ yogogɨ mɨnisi.
  grc-BYZ: τὰ γὰρ ἀόρατα αὐτοῦ ἀπὸ κτίσεως κόσμου τοῖς ποιήμασι νοούμενα καθορᾶται,
    ἥ τε ἀΐδιος αὐτοῦ δύναμις καὶ θειότης, εἰς τὸ εἶναι αὐτοὺς ἀναπολογήτους,
  cpc-NT: 'Tima owakiraa jitanakawo Pawa jiwitsikakiro kipatsi, ari jiyotimi atziriiti
    tzimatsi Pawa, jiñaayitakiro jiwitsikani. Ari onkantya inkinkishiritantyaarimi
    otzimimotziri Pawa ishintsinka, kañaaniri jinatzi irirori. Tikaatsi otikañaanitachani,
    inkantawitaiya: “Tii niyotziro”.'
  nhg-NT: Abele tetieyejtasque Deus ca toixtelolojua, pero yejuatzi quechejchijque
    tlöltecpactle, hua itech inu sösantle tli conchejchijque, cuale tequejta que yejuatzi
    iloac Deus, hua que quepealo checöhualestle nochepa. Ejqueu abele yeca quejtus
    que amo oquemat de Deus.
  nya-nya: Pakuti kuyambira pamene dziko lapansi linalengedwa, zinthu zosaoneka za
    Mulungu, mphamvu zake zosatha ndi chikhalidwe cha umulungu, zakhala zikuoneka
    bwinobwino. Akhala akuzindikira poona zimene Mulungu analenga, kotero kuti anthu
    sangathe kuwiringula.
  ngu-NT: Nochi tlen Dios itequiu yejhuan xtiquitaj hueli ticmatij itechcopa on tlajtlamach
    yejhuan oquitlalij. Desde ijcuac in tlalticpactli oquitlalij, cuajli pantlantiticaj
    ica yejhua Dios niman ica ipoder xqueman tlamis. Yejhua ica, tej, ijcuac quintlajtlacolmacasquej,
    xhuelisquej itlaj ica tenanquilisquej yejhuan quimpalehuis para nomanahuisquej.
  kup-kup: '@see-verse:ROM.001.019'
  jid-jid: Nakima idu ma wa bana ya toh na a ni rira ba he tu ni nton wa ati gbungblu'a.
    Ba ya toh ba nitu ikpi bi wa ati'a. Ikpi bi yi baba ba ikoma u kakle ni Allahtakarsa.
    Nakima indji bi bana he ni sen nyu na.
  wmw-wmw: Tangu kumbiwa ulumwengu, namuna zake saziwoneka, kwa nfano uwezo wake sauna
    mwinsho na unlungu wake, vyeleweka na vijiwikana sana-sana julu ya vinu vyaatenda
    Mwenyezimungu. Basi ewo awana shariya yakolota.
  gmv-GGM: Alamey medhettosope haa simmini asa ayfen beetti erontta Xoossa hanotethi
    hesika izas diza medhina woliqayne Xoossatethay izi medhida medhetethan qonicen
    bettees. Hessa gishshi asay shiishana gaasoy deena.
  ssg-ssg: Salan kaha kum niningahi i tuahe kaha papaxai waliko ti i aile lilian ti
    i tanomiwa tehu pon ie. I kola hawanewen lalape kui pohen ti tap tahi tapoan.
    Aile ape ala kaha tioiwa ka i se Haeu wanen. Nake ti tetenen ala tap tel ukek
    i tap titioan ti Haeu.
  zpo-NT: Nanlut Dios, per klar doo nlu xomod nak Dios lo rese myet kwent cheen re
    kwaan mdexkwaa Dios. Kwaanzee axta leezha mdexkwaa Dios yizhyo, mlu xomod nak
    Dios, xomod ngezh doo nak Dios, nu xomod nzhul doo nak Dios. ¡Kwaanzee lee re
    xaa nle kwaan nawent nyent kwaan keb xaa lo Dios gorna naab Dios kwent lo xaa!
  poy-poy: Kwanjira Mlungu pakawumbiti pasipanu, zyumi zyakuwi na uwezu wakuwi wa
    mashaka goseri na umlungu wakuwi, tembera viwoneka ndiri kwa masu, womberi wavimaniti
    vintu vyakavinyawiti Mlungu. Su wantu hapeni waweri na shipayiru.
  qwh-NT: Diosta mana ricashqapis, que munducho llapan rurashqancunam musyatsimantsic
    Dios camashqanta. Tsemi jina musyarintsic Diosnintsic rasonpa Dios cashqanta y
    puedeq quenenqa mana imepis ushacashqanta. Tsemi tse nunacunaqa jutsancunapita
    tsapaquita puediyantsu.
  gaw-gaw: Kayak nuḵa nuhignu ag ip̱uanaṯomnu amu anuḵanab Nug keeke oh haṯom, haen
    amup̱anu uḏie gemu ele danab ag Nug keeke haṯom am anidṯeb, amup̱a danab ag Kayaknu
    kobol laala, danab ag ii anidṯeb ele, amu dooglagnu elele. Amu ag genab Kayaknu
    kobol diig anidna amu nuhig g̱agaṯag naḏi hanhan daaṯe ele, amu ele anidp̱ig amunu
    danab ahilag eheḏ hak loḵumidna, ag anen anen, “Da ii doomi,” aḵulagnu elele iiṯanab.
  nca-nca: Anutuko o soso towaró naruyó moŋgo yate-yate itaka ŋano uni kato Anutuko
    o soso towaró ŋu qenero Anutu koro murí sóqewí ŋu qene iŋowaŋgo. Qenero eneŋo
    wimbí suki-suki yote quya eneŋo murí hamó ŋuya meté iŋoyi tondaŋeweya. Ŋunde ŋuroko
    uni soso “Nore kama qene iŋatowó,” yewero mepémo kini.
  zpz-NTPP: Gun de coz nim nu wac zac dey, gac gad lagy dey ñi nu nac nu rzac dey
    de coz nu psaꞌ lagy mi. Gaal zi nese nu bzub gyiꞌ gyishlombecy rad lagy dey nu
    mi zeꞌ nac mi Ñgyoozh, nunu rad lagy dey nu rila walazh fers nim. Rad lagy dey
    ndeꞌ nu nac de coz nu psaꞌ lagy mi. Ndeꞌ nu sac rishtoꞌ lo ni dey.
  mkj-mkj: Armaj johkak kapang Koahs; apwen jang in sapin en Koahs kapikda jampah,
    Ah manman unjek apel Ah Koahs Laplap, ne pwen inenin janjal; jang in mehk ma Ih
    wiahda ne kawoahwoahda. Doari, johpwa mehkij armaj kak akpwungki.
  zac-NT: Adë chu gáquëdiꞌi guná lu Dios, perë rac bëꞌa hiaꞌa pudërë shtë më; riasë́
    hiaꞌa por lo quë nabëntsaꞌu më. Dizdë bëcueꞌshtë́ më guë́ꞌdchiliu, clarë rluaꞌa
    pudërë shtë më nu de quë nápëdiꞌi më fin. Por ni grë mieti na culpablë delantë
    lu më.
  kyg-kyg: Gotiꞌa ma mopamo alo huꞌniya afinatetiꞌmo muki vayaꞌmogi alo huꞌniya yaꞌamo
    ago ageme ageme eꞌnae. Ageme ageme neꞌeꞌapaeꞌmo apaulagaletiꞌmo noꞌagaya yaꞌmo
    Gotiꞌa hanege hanege huno hanesiya himamuꞌamo ageteꞌapaeꞌmo, aeto agufa vekamo
    hogote vekamo alagi ago aeno lagaseꞌniya vekamo maiꞌniye, huꞌa neꞌagae. Neꞌagayaꞌmofeꞌmo
    hosu kavaꞌapimo aeꞌa ati kaesayafeꞌmo, alagi oꞌageꞌnone, huꞌa afaꞌa osugae.
  kmk-kmk: Ulay nu adi taku maila si Apudyus, sadan pinaloswa na dan mangipaila’t
    din mannanayuna pannakabalin na kan kinaapudyus na. Manlapu’t dit namaloswaana’t
    tun lubung, nalawagona maila datu un kababalin na ot maid lasun dan adi manuttuwa
    kan siya.
  cao-NT: Siri tsi, naa noba mai nëhohuahacanitiya rohari tsi jato qui bëroria Dios
    ini quiha, naa Dios jisnoma ca jabi. Ja nëhohuani cató tsi jahuë oquë-oquëpaohai
    ca chama, jahuë mana ca jabi, tihi cabo jato qui bëroria ini quiha ra. Jatsi ¿jënahuariahax
    raca “Dios cahëti mëtsama xo noa rë” i jaca na?
  bbr-bbr: Kiro owon, epar roasiret akas akan amiakas Anut aparau senek wa, utianik,
    Anut nukas omnokou ate mowon ses opok, roasiret ak kon onok owo senek ronkatäun
    itok, owon, ak ko osap ate mowon aparianik, ko owo senek äpu maun itok. Keserianik,
    roasiret ak Anut ko Eit näwäu, ko sakau orip, ko orip orip keseriar rawai, äpu
    maun itok. Keserianik, roasiret kiro äpu momoi, ak Anut keser aurau senek wa,
    “Is na äpu wa, okon, is owo onok keseraun kiro keseram.”
  inb-inb: 'Taita Diusta mana kawaspapas, pai wiñachiskakunata kawaspami paimanda
    allilla iachankuna pai tiagta. Kai alpa tiaskauramandata, chi alpallawantami allilla
    kawachí, Taita Dius diltudupa tukui pudig tiagta. Chimandaka, paikuna mana ningapa
    pudinkunachu: “Nukanchi mana iacharkanchichu”.'
  hrv-hrv: Uistinu, ono nevidljivo njegovo, vječna njegova moć i božanstvo, onamo
    od stvaranja svijeta, umom se po djelima razabire tako da nemaju isprike.
  box-NT: À lá ho dĩ́míɲá ɲúhṹ ɓúɛɛníi, á le Dónbeenì pànká na ɲii
    mía, làa bìo le karáa bṹn ó o nùpue yìo yí máa mi. Ɛ̀ɛ ká mu màhã́
    wee zũń le bè-wénia yi. Lé bṹn te bìo ɓa tũ̀iá yí dà máa wé sĩnáa.
  ote-NT: Desde núꞌbʉ Ajua̱ bi hyoca ra ximhai, desde gueꞌbʉ, Ajua̱ bi ꞌñutuabiꞌʉ
    tengu rá ꞌmʉiꞌa̱. Gatho núꞌʉ ya tꞌøtꞌe ri hnequi, gueꞌʉ utuabi ya ja̱ꞌi tengu
    rá ꞌmʉi Ajua̱ núꞌa̱ hini hnequi, y njabʉ ri hnequi gue Ajua̱ ꞌbʉi ne ja rá tsꞌɛdi
    pa nza̱ntho. Hangue ya ja̱ꞌi hingui tsa te da da̱di de núꞌa̱ te xa ꞌyøtꞌeꞌʉ.
  wnu-wnu: Qoan ir Qenu mi gugum barsier eng isi yarab see in gab igoun eng. End ne
    munon gugum mi eng gab ne Qenu wo me imbigunor qamb ne wonou ende wurisierine
    ne wonou qeretut nob eng qenen igo eng imbigar qamb. Imbig ne wuri ai ger waber
    igamau eng ue eng ne qob taui qamarau ger ue eng gor imbigar qamb.
  zam-NT: Huax con' co' nac cón che'n Diox indxú'de loo mèn. Mastale' indxú'da loo
    mèn, per non mèn no nanee mèn le' Diox ndxàp rye loothe con' la's nii Diox no
    la's ya' Diox thidtene. No non mèn le' Diox nac thidte Dioxpe'. No non mèn con'
    ndxè' axta co'se' mblec Diox izlyo' no mxèn' Diox izlyo' tac ndxòn mèn no nanee
    mèn le' Diox mxèn' ryethe con' co' nacsua'le'. Di's ndxè' nac di's co' ndxòn mèn
    no nda' mèn cuent cón che'n Diox. Por cona, yende mod gab mèn loo Diox le' mèn
    inonte no inaneede mèn mase ndxep con' co' nac cón che'n Diox par ne'gàpte mèn
    xquin mèn no xtol mèn.
  zyp-NT: Khazaw a tua thoning taikhei Khazing tah hmuh khy lypaw a cangnah zia khah
    a sepaw teitah a langsah thlang ka, ma cawh chaizaw tah a hmingpaw a thawtlungnah
    le a pathaipaw Khazing a cangnah khah a cang. Ma cawh cawngsaw tah Khazing a hming
    tuapaw vytei taihei aa hmuh khy thlang. Macawtaco cawngsaw tah zekhatahmai tah
    thai cangkhynah lang ung be.
  sey-NT: Siꞌaye iye yeja paꞌiye i̱pi deꞌhuapi. I̱ deꞌhuani paꞌi macapi huëoni i̱
    neseꞌere ñajë Maijaꞌquë paꞌiye asayë, i̱te ñamaꞌpë paꞌinije. Ja̱je paꞌina, Maijaꞌquë
    tutu quëꞌipi cuiꞌne ti pani huesëquë paꞌiye asajëtaꞌa deꞌoye yoꞌoye pa̱si doꞌire,
    ca deꞌhuani jëa ti̱ꞌañe peoji, ja̱ohuaꞌi.
  nvm-nvm: Bu izeg daro fuon iji gakva bakin gavo bu ire fok kafokafo fu amardiainma
    bu iji giavo ijia bu vierafe God fuka e darokin. E fok Godon daro iji bun gav
    ijefuon rad fu una ise nuvuon ke mazim guokafa ruakma ijia e iji bu izeg sauiknum
    vuak ma iji bu kegoinva ijesugin kuardakva bakin.
  mps-mps: 'E tiwai dao: polobadu mu Godigo tigidali nai nigali, tama te sogo gagalama
    megi e sogoba usu nagasali, tama te bidi dabe augwaligo agai nigali nai dabe suali.
    Tama augwaligo tede te Godigo kolesaga meba koneani, te bidi dabego gedugo susiąbo
    kolesaga te augwaligo koneagameo. Te aga gasagi yai tedali mu da, aga God dao,
    te augwaligo hania koneagameo. Tama agai genuai bomo te sesemane sogo bidada pabo
    bomo dao, silisiąbo bomo mu dao, te me augwaligo agade koneagameo. Tama tibaso,
    te bidi dabe augwa dwai sę ebo kolesaga te geme dualiyu tama augwaligo te po
    wei ponabo tų menio, “Dago te God konebeo,” te po me wagobeo.'
  pab-NT: Hetati Enore waikohe tyomehenere xowakiyita, enawenane mawaiyakahare, iniyatere
    matyotenehare, enawaiyore harenai waiyekehalaka enómanenai hiyeta. Halitinai tyotya
    hatyoharenai waiyaha hoka hatyo hiyetaiya maisa xoare maheta teraharetyoahitaha.
  llg-llg: '@see-verse:ROM.001.019'
  kyf-kyf: -Lagɔɔ 'tɩtɛ, we'e bhɩa, 'ɩn wa'a 'yɩ we -yɔ, 'ɩn sa -Lagɔ mɩa, wa 'nɩ
    mneni wa 'ka 'sa ɔ -yɔyɩ. Nɩɩ, da -Lagɔ -laa dʋdʋ la, wa mneni wa 'ka wee gbʋ
    yibheli. -A -ka -Lagɔɔ lalalu yla, -amɩaa 'wlukʋʋn mneni we 'ka -Lagɔ -yɔ ɔ 'tɩtɛ
    -yɔyɩ. We 'gbʋ nyɩma 'nɩ zizelida -ka.
  tpi-tpi: Stat long taim God i mekim kamap olgeta samting na i kam inap nau, ol man
    i lukim ol samting em i bin wokim. Long dispela rot ol man inap save long sampela
    pasin bilong God i stap hait. Ol inap save long as bilong pasin bilong God, na
    ol inap save long bikpela strong bilong en i stap oltaim oltaim. Olsem na i no
    gat man inap long tok olsem, “Mi no gat asua, long wanem, mi no bin save long
    God.”
  mih-NT: Ndya ta sino ñuu ñiyɨvɨ ta casi xaan cuu ndyehe ñiyɨvɨ cuhva iyo ra Ndyoo.
    Tandɨhɨ sa i zavaha ra zañaha si vatyi iyo xaan cuhva sii ra, ta cuaha xaan ca
    sa siñi tuñi iyo sii maa ra ta zɨquɨ sii maa yo. Ndyoo cuu ra sa ndisa. Ta sito
    ñiyɨvɨ vatyi iyo ra Ndyoo vazu ña cuu ndyehe yo sii ra. Zoco cuu sino iñi yo sii
    ra. Yucuan cuenda ma cuu catyi ñiyɨvɨ sa ndisa vatyi ña sito ñu ñaa sa cuu sa
    vaha.
  qvh-NT: 'Lapan camashgancunata ricarmi musyaycäyan Tayta Diosninsi lapanpä munayyog
    cashganta. Saytaga unay runacunapis musyayarganmi. Saymi juicio finalcho pipis
    sapacongasu: “Noga manami musyashcäsu Tayta Diosninsi lapanpä munayyog cashganta”
    nishpan.'
  kms-kms: God ni qi di yumbo buagi qi pe kin yembe nindiny kin tende puayi pu rindi
    rindi muq ni gre te pre kin tuqui segi di ni nganyene nas. Di God ni gre pre tuqui
    segi ye di nganyene pughe gri nas kin buqod tuqui segi kin te wute segine nei
    rimb, te pugri ni yumbo God yembe nindiny kin te ruqond di nei rimb kin tuqui.
    Pugri bu ni riri ni God nei rimbig segi di nikin nde nei pe yumbo puq ren yawo
    kureny kin te puq reny ye, ni puq rind kin tuqui segi.
  agn-agn: Tenged impisa pa lamang bindoat tang kalibotan, maski ang Dios indi gitaen,
    ang mga bagay ang bindoat na mayag ang pagpaita tang gaem nang anday kataposan
    ig ang pagkadios na. Animan anday mabalibad tang mga taw ong nandia.
  nhi-NT: Porque tlen amo mota de Dios, masequihto nichicaualitzin tlen ayic tlami
    uan nochi quen Yehuatzin ameh, nochi non yec moteixmatiltihtoc desde ipeuyan in
    tlalticpactli. Moteixmatiltia itich nochi nitlachiualitzin. Ica non yehuan amo
    uilis motlamisqueh quihtosqueh amo queman ocmatqueh de Yehuatzin.
  ttc-NT: Komo atx tkajlen k'ulu' te twitz tx'o'tx', te aj k'onti'l nxik qen titza'
    te Qtata Dios, b'a'n tzan tel qniky' ti'j tzan tpaj kyaqil te tk'ulb'en aj b'a'n
    tzan txik qen. Kyaqil tk'ulb'en telponx te tajwalil nlay mankun b'ix a'ox tetz
    Dios; astilji nlay b'antik tzan txik kyq'uma' ch'inwt tzan kykolon kyib'.
  dan-1931: Thi hans usynlige Væsen, både hans evige Kraft og Guddommelighed, skues
    fra Verdens Skabelse af, idet det forstås af hans Gerninger, så at de have ingen
    Undskyldning.
  kwj-kwj: Imbihumbwa kapwa Gotri nuwe ga niri ga ri wosiro gisi ki ete tani apa okwe
    Gotri wosiro mwaꞌambwe le hima le amwei naha wu heindani miya tiki heinda nambwe
    Gotri sumbu mu mwe naha ti, ete da ete da kwambu omwesika laka rihi ti, e, ele
    ri sumbu kipe naha ni amwei wu hambwandau. O keke hima le kapwa sumbu wuhi wu
    yanisini ete wu saweno ti numbo nambwe, “Ani ani hambwa nambwe.”
  vie-OVCB: Từ khi sáng tạo trời đất, những đặc tính vô hình của Đức Chúa Trời—tức
    là quyền năng vô tận và bản tính thần tính—đã hiển nhiên trước mắt mọi người,
    ai cũng có thể nhận thấy nhờ những vật hữu hình, nên họ không còn lý do để không
    biết Đức Chúa Trời.
  kze-kze: Áánútu maramó tarórurainkakene minavumpinkéné Áánútuna ááimba awánésa kwená
    asirayámbó kwaíkwai'o kwéin-asirayamba kawe'á umái awánésa Áánútun-ane'a túrandei
    íma kwéawanaambanivo kwená ááimba á'a kwéisaawe. Áánútu tarórurain-tantaa'a awánésa
    pósa kwemó máyáin-aimba kanaán-umai kwéisaawe. mindáyavesa sáwí'o kwéomba miwítí
    ááinko isasá sáwí'a kwéowe.
  lbk-lbk: Engkhana issan lapona ay nangab-ana isnan lofong, olay mo ad-i kaila siya,
    et khechangna ay nalatak ya maaawatan nan maipoon ken siya, kag isnan eng-engkhana
    ay kamabfalina, ya nan kinadchiyosna. Maiila chana isnan khinaebna, isonga maid
    makalason ken Apo Dios.
  mto-NT: O̱yameꞌe kyayakꞌix vintso̱ veꞌe je̱ Nteꞌyam Ntyeꞌyama, je̱ꞌe̱ vintso̱ veꞌe
    yꞌit je̱ts je̱ ma̱kkin juuꞌ veꞌe jyayejpp xa̱ꞌma ka̱jx, yaknu̱jaꞌvipts je̱ꞌe̱
    veꞌe vanꞌítani ku veꞌe ya̱ it cho̱o̱ꞌntk je̱ts u̱xyam paat je̱ꞌe̱ ka̱jx juuꞌ veꞌe
    tyoon. Ax kaꞌa tseꞌe du̱nu̱nkakuvá̱ktat je̱ts kaꞌa veꞌe yꞌo̱ꞌyixjidi vintso̱ veꞌe
    ku̱du̱nu̱jaꞌvidi.
  bzh-bzh: Yönon, alam delë dob los nġaa pin sën Anutu tunġ lo wirek beyam verup
    gwëbeng, lom sënë tato Anutu yi nġaa vahi sën mehönon su deyoh vu bë degelë jaḳ
    malaj rë lo vu hil. Log nġaa sën hil su ayoh vu bë ġalë jaḳ malad rë lo, og
    saga tateḳin Anutu yi degwa los yi niwëëk böpata sën neggëp ving yi degwata los
    degwata lo ranġah vu hil. Nebë sënë, om mehönon su deyoh vu bë dedah hir nipaya
    vun gedenanër nabë, “Sa su raḳ ni bë nġaa nipaya rë!”
  guj-2017: તેમની અદ્રશ્ય બાબતો, એટલે તેમનું અનંતકાળિક સામર્થ્ય અને ઈશ્વરીય સ્વભાવ
    સૃષ્ટિની ઉત્પત્તિના સમયથી સૃજેલી વસ્તુઓ ધ્યાનમાં લેવાથી સ્પષ્ટ જણાય છે. તેથી તેઓ
    બહાના વગરનાં છે.
  jvn-NT: Wujuté kawit mbiyèn-mbiyèné, dongé Gusti Allah nggawé langit lan bumi, semunggoné
    manungsa gelem nyawang lan mikir bab sembarang sing digawé karo Gusti Allah, mesti
    barang loro iki manungsa bisa dunung, yakuwi, nèk Gusti Allah langgeng pangwasané
    lan nèk Dèkné wujut Gusti Allah tenan. Dadiné manungsa ora nduwé jalaran kanggo
    nutupi salahé.
  byr-byr: Sareꞌ dareꞌnesɨ. Sɨnnawɨ sagaaꞌ Gotɨyai yuya sa wakyaakegaaꞌdaasɨ aꞌmwera
    Gotɨyare dɨragɨnya dɨꞌnakeꞌ waragothevɨjɨ gamɨ sahwai Gotɨyare aaya kaavɨlyaꞌ
    aꞌmweraavɨreꞌbɨsaꞌ mwarikevɨjɨ yawɨramaapɨnerera. “Sahwai Gotɨyalyɨra,” yawɨpɨnerera.
    Sarewaarɨ tɨnna wangadaanyawaai mɨꞌ. Kɨrɨꞌ Gotɨyai yuyangɨ wakyaakenna tɨnna wangadɨvɨꞌ
    yawɨramaapɨnewaalyɨ. Sasare savɨdaasɨ “Nɨmɨ myawɨriwa,” dɨpɨnera mɨka! Kumɨresɨra.
    Yagaainakera mɨka!
  ian-ian: Tamba God kwuta nda vɨlaa kwutna nyan Godna waa yelavɨtndi. Ndɨ njɨmbla
    njɨmbla lɨlɨga nyana waa yelavɨtndi. Wan nɨmba God ana vɨnɨn waa ana alɨpsɨga
    God kat wagiyandi.
  hun-hun: Mert ami Istenben láthatatlan, tudniillik az ő örökkévaló hatalma és istensége,
    a világ teremtése óta alkotásaiból megérthető és látható. Ezért menthetetlenek.
  mcf-NT: 'Nidaid uaquinc cuëte uaquinc aben icquid uaquinc yua uaquinc matses uaquinc
    capampic Nuquin Papan. Aden Nuquin Papan uaid isash: —Nëid uaquidien nadquio icchitec.
    Nibëdantiapimbo icquidien nechitec. Abipadquid utsi nibëdnuc comapenen tantiaquin
    nabanquidquio yec abitedishun Icboen nechitec —quetiadquidi adenquio matses iquec.
    Adquid Nuquin Papan cuidendac.'
  kjs-kjs: Gote-me abala su yaa wariaalaoma puma abi page enaalinumi Gote-na pagaa
    wi kone-para nipuna puri-para nipuna pa rado epe kone-para waru ademe. Enaalinumi
    Gote-na warili ele ademe rabu Gote nipuna puri page ademe. Go ademe-pulu naame
    Gote-na kone-daa na-adoma agale gu-rupa mada natema.
  mni-mni: Maramdi taibangpan asi semba matamdagi houna uba ngamdaba Ibungo mahakki
    magunsing haibadi Ibungo mahakki lomba naidaba panggal amadi Tengban Mapugi oiba
    magun adu Tengban Mapuna sembikhrabasing adudagi mayek sengna ujei amadi khangba
    ngammi, maram asina makhoigi ngakpipham leite.
  yad-NT: 'Dañumamu̱y ne vu̱ñidyichara siva, jvadiyadasa̱ra̱ rani̱cha su̱ndera, ratanuma
    ji̱ta vu̱dyetya variy: Ni̱ni̱ ji̱ta vichasara jaryi datyara, ni̱ni̱ ji̱ta vichasara
    Vu̱jye̱ Ju̱denu. Ramuni̱tiy ne vana̱y ru̱tay: Ne vu̱dyetya nu̱tyura ravicha sadatya̱da
    Vuryi̱ndenu.'
  mxb-NT: Ta va̱ꞌará o̱ kúu taꞌon koni yo̱ choon káꞌano néꞌe na xíꞌín noo̱ yo̱, ta
    va̱ꞌará o̱ kúu taꞌon koni yo̱ ña̱ kúú ná Ndios, tído kánian kanaꞌá yó ña̱ miía̱n
    ndaa̱ ió na̱, ta néꞌe na choon, chi̱ nda̱ rá ni̱ ka̱sáꞌá saꞌa̱ ñayuú yóꞌo xíꞌo
    na ña̱ kándaa̱ ini yo̱ ña̱ dión kíán, chi̱ xiní yo̱ ndidaá kúú ña̱ ni̱ ka̱va̱ꞌa
    na. Sa̱ꞌá ño̱ó ni iin tóꞌón ña̱yuu o̱ kúu kaa ña̱ ko̱ náꞌá ná saꞌa̱ Ndios.
  pon-2006A: Sang ni ahnsou me Koht ketin kapikada sampah, aramas kak dehdehki me
    ih uhdahn Koht mehlel oh sapwellime manaman me poatopoat. Mepwukat me sansal mwahu
    sang ni wiepen nin lime kan. Kahrehda aramas pwukat sohte kak peikidki ar wiewia
    kan!
  maq-NT: Nina ne, matsijin me; peru hisca nixtin xi catsindaja me ngasunhndë cojo
    hisca nixtin quihndë ne, matsejen ta hacui jain me xi Nina me hacuaha tjin rë
    me ngahñu xi tsajin nuju tsajin nixtin cjuë. Cuatjin ma vijne rcu tu yo ni xuta
    hya xi vutsejen me yëjë ni xcusun xi catsindaja Nina. Vëhë xi xuta xi cuacun tsehen
    jan ne, sacuiyiin rë me mé xi cuichja me hya xi sua me cjuaquixi rë me xcun Nina.
  hto-hto: Juzíñamuimo ite ie cɨóñena raa, ie fɨnócafuiaɨdo caɨmo ónorede. Jaca énɨe
    fɨ́nuaruimona afémɨe nahí Juzíñamui nana uáfodo ónorede. Daje izói afémɨe jaca
    rɨ́inoredeza uáfodo ónorede. Bífuiaɨna comɨnɨ náfueñediaɨoɨ; íemona danɨ íaɨoɨ
    ɨ́coɨnia daɨí ite.
  por-BRBSL: Pois as coisas invisíveis dele desde a criação do mundo são claramente
    vistas, sendo percebidas através das coisas que são feitas, mesmo seu poder eterno
    e divindade, para que possam ser sem desculpas.
  ces-NKB: Jeho neviditelné [znaky], totiž ta jeho věčná moc a božství, jsou přece
    od stvoření světa jasně vidět, když [lidé] přemýšlejí o [jeho] díle, takže nemají
    výmluvu.
  cui-cui: Jiwi jopa itacʉpaetsi xua paeba xua pinae jopa Nacom yabara yaputaetsi.
    Beya poxonae Nacom aena forota barapo cae pin nacue, jiwi yaputane xua Nacom xaniwaicha
    popona yawa pia peayapusʉ itorobi coyenewa bapana jopa weraweracae tsane. Jiwi
    yaputane baxua poxonae tane pocotsiwa Nacom forota bequein Nacom jopa taetsi.
    Daxota jiwi natsiaenae cuenta exana Nacomtha pia coutha poxonae abeya paeba xua
    pinae jopa yaputaetsi Nacom.
  boj-2014: Qotei a nami mandam ti iŋgi iŋgi kalil ti gereiyonaq sonaq aqa maŋwa di
    tamo uŋgasari naŋgi unoqneb dena bosi bosiq agi bini naŋgi uneqnub. Gam dena naŋgi
    Qotei aqa kumbra uliejunu qaji di qalieonub. Aqa kumbra utru ti aqa siŋgila gaigai
    sqas qaji deqa ti naŋgi qalie bole. Deqa tamo bei a marqa keresai, “E Qotei qaliesai
    deqa e une saiqoji.”
  eng-OEBUS: For ever since the creation of the universe God’s invisible attributes
    – his everlasting power and divinity – are to be seen and studied in his works,
    so that people have no excuse;
  eri-eri: Hugu warou la, saini Itou no dada oruwanga tafainga heigai langa mai elebe,
    nere fai no dada atai waha urede. Jala waha langa, nere fai Itou nomo onowou ila
    huwari inyide waha, isei nomo edo. Nere Itou nomo onowou hugu isei nomo edo. Onodu
    nere no nomo danga anyakaro gai-gai inyina waha edo isodbode. Onou waha bona fai
    ete no benou ada lewonbona, “Ji nyabuluwou uwau, wa taate bona, ji Itou boni alai
    uwa.”
  aly-aly: Ran rlterrk ilkwakert aneyel, ahern-then alker-then arrpmernemel. Alakenh-they
    ingkerrenhel areyel-anem. Rernem ikwer iterreyel.
  wiu-wiu: One kakome tokole kini leneme enamele toamokoyake itono tibuta latia piane-peteka
    opika one latia pianeya-kiti leneme keleyo enamele toko. Keleyo enekete tekete
    one tele taneya meemoa pokona, Akolali wa amele toko wa amediki. Akolali kawamoko
    wa edoa omotoa-pe.
  swe-swe: 'För hans osynliga egenskaper – både hans eviga makt (styrka, kraft, förmåga,
    kapacitet) och hans gudom (gudomliga natur), har från (alltsedan, men även: utifrån)
    världens skapelse kunnat uppfattas (observeras, förstås) genom de verk (”det utförda”
    i plural) man så tydligt ser (som är så uppenbara) [är så uppenbart synliga för
    hans intelligenta skapelser]. Därför är de utan ursäkt.'
  cth-cth: Bangtelah hoi maw a pâpho tetpawiteh, talaivan pek a kamtawng hoi Cathut
    e hmuthaihoehe a yungyoe bawilennae, a Cathutnae teh, a sak e hnonaw dawk hoi
    kamcengcalah panue thai kawi lah ao dawkvah, ahnimouh ni kâtang thai mahoeh.
  mti-mti: Kuiyawa piyu mame wadnewa kumiwa apa onne gare mame, God wadnewa mu God
    anoano meuma guwavewa,—me God yusiwa yaibobot ge God inaiinai meuma,—taibe yauya
    sira yaug anoya. Mu singui da onan.
  pad-NT: Deus hahavi-ra namonahavini kari binanokiajahaki'ihi ida kidihojai nokiariki
    niha ninini. Nokia'ihi ida Deus danona mahi hahavi anokhomiriki-ra vahojavini.
    Nokiaki jaboni ida Deus kahojai jahani niha ninini. Ija'ari Deus kamonahi-ra vada
    ni'ahi; Deus kahojai niha ninini-ra ogahi. Ka'oa hirihi ida ija'ari athini Deu-ra
    ogaravini-ra kahivini. Kidiamonahi vada bini'ahi; biogaha.
  twi-twi: Efi bere a Onyankopɔn bɔɔ wiase no, ne tumi a ɛwɔ hɔ daa no ne ne nyamesu
    no ada adi. Nnipa nam Onyankopɔn abɔde so tumi hu saa nneɛma yi, enti wonni anoyi
    biara.
  hlt-hlt: Diklai suentae lamkah a kutngo hmuhmueh te phaeng a tueng la n'yakming.
    A thaomnah neh Pathen a coengnah tah dungyan la om. Te dongah amih te basa tloel
    la om.
  tbz-SIM: Kuyie nkó mɛdòmmɛ̀ nɛ̀ ku wɛ̃rímú mùù bo sɑ̃́ɑ̃̀ dɛ̀ í dò nnɑ kɛ́yɑ̀. Kɑ̀ɑ
    nɛ́ wéntɛ́ní kù dɔ̀ɔ̀mɛ̀ kutenkù dɛ̀ feímu kɛ dò ntí nɑ kɛ́ dɛ̀ bɑntɛ́ dɛɛ̀ te
    kòo nìtì bɑ́ɑ́ nɑ kɛ́peri Kuyie nyììkɛ̀.
  san-GUJ: ફલતસ્તસ્યાનન્તશક્તીશ્વરત્વાદીન્યદૃશ્યાન્યપિ સૃષ્ટિકાલમ્ આરભ્ય કર્મ્મસુ
    પ્રકાશમાનાનિ દૃશ્યન્તે તસ્માત્ તેષાં દોષપ્રક્ષાલનસ્ય પન્થા નાસ્તિ|
  ake-NT: Apʉne pʉra non e'kaa'pʉ si'kɨrɨ Papa ewakiri tʉusensen pen—siyaro' rɨ imeruntɨrʉ
    mɨrɨ awonsi'kɨ Papa pe iye'to' i'naino rɨ—usensa' wakʉ pe rɨ, tʉto'ka'nʉ'se iyekonekasa'
    rʉ'pʉ winɨ, ka'pon amʉ' e'to' pe iye'wapu'tɨto' ipona pʉra.
  qvn-NT: Chauraga Diosta mana ricapurayarsi paypitaga shumagmi musyayanchi imaypita
    imaycamas Munayniyog Dios canganta, chay ima-aygas camangancunata ricar. Chauraga
    manam pisi “Diospitaga manam musyarächu” nipäcungachu.
  tku-NT: A'cxni' ixlītzucuni' cā'quilhtamacuj tachi'xcuhuī't talaktzī'n tū tlahuanī't
    Dios. Chuntza' tzē natalīca'tzī chī Dios. Masqui jāla talaktzī'n Dios, xlaca'n
    taca'tzī huī'lh Dios ē xla' ka'lhī ixlītli'hui'qui tū jā maktin catilaksputli.
    Ū'tza' talīlē'n cuenta.
  bjk-bjk: Urulo xö uxuxis möxö öxöno lagunon idi toxoro maras sik ulamun abo tatalien
    te ine, abo mangana tatalien nang i kobo eöt bara re öng irabo pere. Toxoro maras
    sik ulamun a mangana lölös se ine nang i karabo kawam ma bara ine a God. Me idi
    te maras bira, möxö idi tere pere im abo lalaa nang ixoro uxis. Io nang, idi tekebeöt
    bara tabo tengen bara idi tokobo ösöxö ine.
  msy-2020: God nguazimɨn biziba bar dar ingarizir dughiamɨn ikegha, iza datɨrɨghɨn
    gumazamiziba bar a ingarizir bizibar gani. Tuavir kamɨn, gumazamiziba Godɨn arazir
    mogomer maba deravɨra dagh fogham. Egha me an arazir aghuibar mɨngarim ko an gavgavir
    bar ekiar zurara itim gɨfos. Kamaghɨn amizɨ, gumazitam o amizitam kamaghɨn mɨkɨman
    kogh suam, “Kɨ God gɨfozir puvatɨ, egha kɨ osɨmtɨziba puvatɨ.” Ti puvatɨgham!
  bpr-bpr: Mdà di kimò Dwata i klamang banwe, ta too teen kagkahan, balù i là gagan
    teen salngad i kaltulusan landè sen na i kadwatan, du yé gumite dun di kdee ta
    nimòan. Taman, landè dawala.
