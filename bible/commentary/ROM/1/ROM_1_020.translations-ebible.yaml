    no uno dadas ing pa nale pataam, ma no tutun bia aie nora tamat na Tanuo. Ma diet
    palai utana huo kanong diet te nes um ira linge ing i te hakisi. Io kaik, diet
    pai tale bia diet na ianga bat ta ira udiet sakana magingin.
  bjz-bjz: God, uutu enda urieta siroruturia, anava reta oreki reifia, umó jo dibemi
