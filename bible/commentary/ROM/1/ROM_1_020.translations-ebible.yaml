    igahɨlavɨlalɨ uami. Agadɨ ala fɨli uaiaŋ susu akuaba akuaba lamami agɨladɨ igavɨlalɨ
    uami. Hameŋ sadaŋ nameŋ abavɨmɨdɨ uami. Asɨ akuaba akuaba lɨlalɨ agɨladɨ ma igɨlalu
    sadaŋ alaŋ hugɨ apalɨ hɨnidalu aba abavɨmɨdɨ uami.
  tgo-tgo: I ri mbaŋaniye vara Loi va i vakatha yambaneke na ghaghad noroke, Loi le
    vurɨgheghe memeghabananiye na bigibigiko iya ma Loi eŋge valɨkaiwae i vakathako,
    Loi va i vakatha gharɨgharɨ valɨkaiwae thɨ thuwe. Iya kaiwae gharɨgharɨ ma e lenji
    rɨghe.
  yap-yap: Ka nap’an ni sunumiy Got e fayleng, ma fel’ngin ndabiyag ni ngan guy, ni
    aram gelngin ni dabi m’ay bi’id nge rarogon ni ir Got, e kan guy nrib tamilang.
    Girdi’ e rayag ni nge nang fan e pin’ey u fithik’ e pin’en ni kem’ay i sunumeg
    rok Got. Ere dakuriy e tawey rorad ngabang!
  mop-NT: Etel u nec' ichi, ma' tu paatal u cha'anbül biqui yanil a Dioso. C'u' betiqui,
    le'ec ti yaax yanaji a yoc'olcab y tac leeb chica'an ti'ijoo' a cristiano biqui
    ca' u na'te ti qui' biqui yanil a Dios etel c'u' u betaj. Chica'an cuchi ti yan
    a Dioso. Chica'an ilic cuchi ti ma' yan q'uin u jobol u muc'. U men abe'e, ma'
    yan biqui ca' u nuuctoo' a Dios ti tan u tz'abüloo' ichil u sip'il.
