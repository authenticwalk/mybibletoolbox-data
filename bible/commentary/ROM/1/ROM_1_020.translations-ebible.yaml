    qa veviit daleng me uut. Be maikka ama tekmeriirang per ama aivetki, dai mager
    iv iirang ngere teqerl auut ai qa dai qurli qa. Be liirang aa dai iirang ngerel
    sil ba uut sever a qa. Be quasik mager iv ama vura re tuqun ai quasik tat drlem
    se qa, de qerlka quasik mager ip ta taqen na qerang.
  ctu-CTI: Mach'an mi laj q'uele' Dios pero mi lac ña'tyan cha'an añʌch Dios che'
