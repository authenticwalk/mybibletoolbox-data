    tɨ digworaekwowɨm siya dirɨraerarɨm sɨmiirɨn ha pɨ kɨgnɨnoknɨnkɨnɨm mɨ sɨma Adi
    Komii siirɨn ha pɨ yɨnoknɨnkɨnsasaeyɨn tɨ digworaekwo ɨmiirsiyar. Ya hɨnɨɨnga,
    sɨma digworaekwo whɨekakɨm Adi Komii siya nonkwokwowɨm sɨmiirɨn wa kɨgi mɨ sɨma
