    togoyoidiyadi geya itoboinedita idi kapipilova manuna sivakibala.
  kbm-kbm: Pomate ane dabe givuaivun ate, bemem eisir ebe itpweng gen walang ebe Pomate
    geb ok are gikwai ok, ete itpweng Ei ane gwangne be tis ane bogbogo are gikwai.
