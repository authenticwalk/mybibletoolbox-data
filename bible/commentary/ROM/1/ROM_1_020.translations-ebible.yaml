    puhigna a God kati boi tangomana na reghiagna. Kari na komi fata ke vavuhara a
    God kena tateli aua nigna na mana ma na puhigna, me teo ahai ke tangomana na veleagna
    ke boi adoa a God.
  mvn-mvn: Tuta naona wayahina, tutana Yaubada tanopi vevewanei, a itoava tuta ataina
    wayahina, tomotau ai pata inꞌ‑anamanei ahiahina tauna vivane Yaubada‑hoina. Ka
    kadu taui ai pata inꞌ‑anamanei tauna ya bagibagi eha na‑iakwa. Vona ahiahina,
    itoka tomotau eha aka pata Yaubada ya bagibagi maꞌ‑vavaha matakaia kadudueye,
    ka eha aka pata tauna yawaina ahihinata matakaia kadudueye. Kate itoka tomotau
    aka pata dewaia imaꞌ‑vavaha kanꞌ‑anamanei. Iuna Yaubada tauna ya vevewana habuhabui
    vevewanei, ka aka pata vevewanaia kadudueyei matakaia. Ka aituhu aviyaivia Yaubada
    ivihahaiei, eha aitam vona‑yavuha mamae taui wayahi. Iuna vevewanaia habuhabui
    tomotaui yai vihaihai iaipupu‑tana‑potepotei.
  djk-NT: Bika den sa luku lontu na ala san a meke. Da den sa fusutan en, soseefi
    sabi fa a tan. Ala sani e soi taki, a musu de Masaa Gadu, di abi taanga fu libi
    tego. Da sama ná o poi piki saide den á be wani kaba anga takuudu anga ogii.
  uig-LAT: (chünki dunya apiride bolghandin béri Xudaning közge körünmes özgichilikliri,
    yeni menggülük qudriti we birdinbir Xuda ikenliki Özi yaratqan mewjudatlar arqiliq
    ochuq körülmekte, shundaqla buni chüshinip yetkili bolidu. Shu sewebtin insanlar
    héch bahane körsitelmeydu)
  nde-nde: Ngoba kusukela ekudalweni komhlaba isimo sikaNkulunkulu esingabonakaliyo,
    amandla akhe angapheliyo kanye lobuNkulunkulu bakhe, sekubonakele ngokusobala,
    kuzwisiseka ngokwenziweyo, ukuze abantu bangabi lasizatho sokuzigeza.
  ton-ton: 'He ko e ngaahi meʻa taʻehāmai ʻaʻana, ʻaia ko ʻene māfimafi taʻengata
    mo hono ʻOtua, kuo ʻilongofua ia ʻi hono ngaohi ʻo māmani, ʻoku ʻiloʻi ia mei
    he ngaahi meʻa kuo ngaohi; ko ia ʻoku ʻikai ai hanau haoʻanga:'
  mir-NT: Jéquiänä Dios cøx̱iä yhädiuuṉ̃, møød yøꞌø tsajt, møød hädaa yaabä naax̱wiin,
    cøx̱iä. Coo hajxy jaduhṉ nhíjxäm tijaty jaꞌa Dios jaduhṉ tøø yhädiuṉ̃, paadiä
    tøyhajtpä hajxy nmøødhájtäm coo jaꞌa Dios møcmäjaa miøødä homiänaajä, møød coo
    cøx̱iä wiinä yhaneꞌemy, hoyyä Dios hajxy ngaꞌa jagä híjxäm. Jaduhṉä tøyhajtpä
    hajxy nmøødhájtäm coo jaꞌa Dios hajxy nwiingudsähgǿøyyämät. Cab jaduhṉ pøṉ hawiinmats
    miänáꞌanät cooc tyijy hajxy quiaꞌa najuøꞌøy coo jaꞌa Dios jyiijä.
  cak-YNT: 'Re Dios man nitz''et-ta. Jac''a re ruch''ulef y re nic''aj chic cosas
    re xe''ruban, can ye''tz''et y jare'' re ye''sekresan re Dios chiquivach. Desde
    que tak re Dios xuban re ruch''ulef y re nic''aj chic cosas jare'' re ye''sekresan
    re Dios chiquivach y chuka'' che re ru-poder man niq''uis-ta. Can k''alaj-va che
    c''o Dios, mare'' re vinak re'' man xque''tiquir-ta xtiquibij: Yoj man jun kamac
    roma man jun xbin chaka che c''o Dios.'
  ces-1613: Nebo neviditelné věci jeho mohou vidíny býti, když z skutků při stvoření
    světa stalých rozumem pochopeny bývají, totiž ta jeho věčná moc a Božství, tak
    aby již byli bez výmluvy,
  nab-NT: '@see-verse:ROM.001.019'
  qxn-NT: Dios Yaya mana ushacag poderöso cayninwan cay patsata camangan örapita llapan
    rurangancunata cläru ricaycarpis, mana musyagtucurmi jutsasapa cayan. Pero quiquin
    Dios Yayaga musyanmi, llapan runacuna rasumpa regeyanganta.
  wol-2010: Ndaxte ba àddina sosoo ba tey, mbiri Yàlla yu nëbbu ya, maanaam dooleem
    ju sax ja, ak meloom wu kawe wa, feeñ nañu bu leer, te bir ñépp ci yi mu sàkk,
    ba tax bunti lay yépp tëj nañu.
  snc-snc: Barau asi taḡitaiani, senaḡi guba e tanobara eveirito, monana beiaḡoma
    mo toma, Barau vetoḡana vekuretoḡana tu taḡita-ginikaurini. Ḡia tu moḡoni Barau
    tuḡutuḡu ema ḡena tanu-vanaḡivanaḡi seḡukana tu ḡimana ḡauveiri dagarari na maki
    ḡevaḡa-foforiani, be taribaiani. Moḡa lorinai tarimarima tu asi ḡena vetoreḡau
    laina.
  lgl-lgl: Ala fulina, talasi God 'e raunailia molagali li, ioli gi gera sai ala nanatana
    lia ikoso 'ali sui, ma gera ka sai lou ala 'i lia God kwalaimoki. Wasua 'ala ioli
    gi iko 'ali gera totolia lesinala God, gera saiai gera ka lesia 'are 'e raunailida
    gi, ma lia 'e kwatea ma gera ka saiala 'are gi sulia God. Ma sulia 'e 'urifo,
    ka 'ato mola 'ali gera ilia gera raria God.
  mmo-mmo: + o 1:20 Iyop 12:7-9; Saam 19:1; Hiblu 11:3*Keen, vu bôôy sen Anutu hatung
    va pin nyendoos-ambe tok valup gêên-anjo, ond Anutu-te va vaalu sen omaahonôôn-ame
    lalohvu nambe lanji jak mend-ato, ond yik manyinjo nambe Anutu-te dangga osin
    niwêêk bopaata neep having yi danggata osin danggata, ond vaa-jo yoo neep langaah
    lôôt hôôk va pin sen Anutu samuu-to. Om omaahonôôn-ame lalohvu nambe lanjak alund
    in silate va nipaya de daanêêl naambe, “Same alak ni le.”
  ncu-NT: Ne̱ bo̱ be̱e̱ bo̱ mo̱ŋ de ke̱tɔ ne̱ ba ye̱re̱ se̱ na bo̱ bo̱ tɔwe̱ fe̱yɛ
    bo̱ mo̱ŋ nyi ane̱ŋ ne̱ o du‑o. A le̱e̱ fe̱yɛ, bamo̱ a mo̱ŋ taare̱ ŋu Wuribware̱
    fɔŋfɔŋ gbaa ooo, hare̱e̱ le̱e̱ saŋ ne̱ Wuribware̱ a twe̱e̱ kaye̱‑ɔ, baa ŋu atɔ
    pɛɛɛ ne̱ ɔɔ waa, ne̱ a kaapo̱ ane̱ŋ ne̱ o du‑o, na mò̱ ke̱yaale̱ŋ dabe̱ ne̱ ke̱
    bo̱‑rɔ bo̱ yɔ nsu pɛɛɛ‑ɔ.
  cni-NT: 'Peerani oconijataque maaroni yovetsicajeitiri, ayojeitantacari itimi Tasorentsi,
    aisati otimi itasorenca. Conijatasanotaque. Tecatsi incantajeitea tseencantatsiri
    incantajeite: “Te niotacoteriji Tasorentsi”.'
  eng-WMB: For the invisible things of him since the creation of the world are clearly
    seen, being perceived through the things that are made, even his everlasting power
    and divinity, that they may be without excuse.
  zaw-NT: Cheni birixtiejli guedxliuj, recos nani di gacdi fii bejṉ xcuent Dios, si'c
    xcäḻrnibeeni ni najc par tejpas, si'c xtujxh xtenni, huenliisi ruzeṉreni sa'csi
    ruluilojreni recos ni ruzeṉ nani benchee Dios. Guiraa reni'c ruluiloj najcni Gueb
    Dios ni rajp yäḻrnibee par tejpas, ni'c di gacdi guiniireni loj Dios direni niembee
    xhini'c rlajz Dios gunreni.
  san-MAL: ഫലതസ്തസ്യാനന്തശക്തീശ്വരത്വാദീന്യദൃശ്യാന്യപി സൃഷ്ടികാലമ് ആരഭ്യ കർമ്മസു പ്രകാശമാനാനി
    ദൃശ്യന്തേ തസ്മാത് തേഷാം ദോഷപ്രക്ഷാലനസ്യ പന്ഥാ നാസ്തി|
  tam-TCV: உலகம் படைக்கப்பட்டதிலிருந்து, இறைவனுடைய நித்திய வல்லமை, இறை இயல்பு ஆகிய
    இறைவனுடைய காணப்படாத தன்மைகள் தெளிவாகக் காணப்படுகின்றன. படைக்கப்பட்டவைகளிலிருந்து
    அந்தத் தன்மைகள் விளங்கிக்கொள்ளப்படுகின்றன. இதனால் மனிதர்கள் சாக்குப்போக்குச் சொல்லமுடியாது.
  mit-NT: Vàchi dècuèndè nì sàcòo ñuhìví náhà claru ñà‑ndùá cui cundaà ini‑ndà sàhà‑yá;
    mà úhì cundehè‑ndà nsidaa ñà‑ndùá nì quidavàha‑ya, te cundaà ini‑ndà. Náhà xìcà
    icúmí‑yâ poder ndisa nicanicuahàn, te claru cundáà stná ini‑ndà ñà‑mii‑yá nduú‑yá
    Dios. Ñàyùcàndùá, còò ni‑iin ñà‑dìsáhà‑xí (nacuaà nèhivì‑yá).
  ceb-ULB: Kay ang dili niya makita nga mga kinaiyahan tin-aw nga makita sukad pa
    sa pagbuhat sa kalibotan. Masabtan nila pinaagi sa binuhat nga mga butang. Kining
    mga kinaiyahan mao ang iyang walay kataposan nga gahom ug balaanong kinaiyahan.
    Tungod niini, kining mga tawhana walay ikapasangil.
  ces-LB: Jeho věčnou moc a božství, které jsou neviditelné, mohou spatřit ve stvořené
    přírodě. Protože nad tím zodpovědně nepřemýšleli, není pro ně omluvy.
  mkn-mkn: '@see-verse:ROM.001.019'
  pol-UBG: To bowiem, co niewidzialne, to znaczy jego wieczna moc i bóstwo, są widzialne
    od stworzenia świata przez to, co stworzone, po to, aby oni byli bez wymówki.
  qxh-NT: '@see-verse:ROM.001.019'
  nwi-nwi: To narmamə khapəh nɨsəm-atuatukien Kughen kɨn nɨmrɨriə. Mərɨg rɨmɨrikakun
    ye nɨpɨg In rɨmnor neai mɨne nɨmoptanə mɨne narɨmnar m-fam, kɨni narmamə m-fam
    kwənharkun nɨsəmien narɨmnar fam yame In rɨmnor kɨn nɨmrɨriə. Ror pən, kwənharkun
    nɨsəmien kafan nəsanɨnien yame ramvən naunin rɨkək, mharkun mə nəfrakɨsien mə
    In Kughen, kɨni mharkun mə Kughen In rhawor pən iran mɨne. Tuk nar a, yermamə
    kɨrik rɨkək yame rɨrkun nɨniyen mə in reinein mə Kughen rhawor pən iran mɨne.
  kmo-kmo: Mashi God riita diita nosapen otiir nedii sii i i diita apa nediik God
    riiti hapaga riiti hadabas boboy riiti boboy nota henyan biish tawa boboy ma yecha
    hechar. God riita diita nosap eyey boboyen otiitarek, ma yecha eena hecharek,
    riiti boboy siikenen hecho. Eecha otiitarek, ma yecha eena hecharek, riiti boboy
    siikenen hecho. Eecha otiitarek, ma ye eena yechi kapasek hikichi otii tawa boboyen
    boyega shecha veenyik wonyak?
  agr-agr: Apajuí wajukuita duka wainmaitsuji, tujash ni takasbauji wainainag nu anentaimtusa
    diyaku, nuigtú ni nugka yama nagkamchaku najanamu ashí wainainag jujú dekamtijamui,
    ni dekas Apajuiya nuna, nuigtú ni senchijí tuke atina nunashkam. Nuaduí aents
    pegkegchau aidauk, wika Apajuinak dekatsamjai tusa ayamjumamainjig atsawai.
  kyc-kyc: Namwa Anatu lengeme kanda nayamanopa baa yuu wasiyamo dokona piso epo dakepape
    neta renge ingyuo porai wakasa karalu karenge ingilyamo doko panelyamo. Baa bange
    peparae wasiyamo dokome baa angi apiyakale doko panelyamo. Dokona ingyuo namwa
    baa see nayama larama dokona kata mende pali nalyamo.
  urd-GVU: کیونکہ دنیا کی تخلیق سے لے کر آج تک انسان اللہ کی اَن دیکھی فطرت یعنی اُس
    کی ازلی قدرت اور الوہیت مخلوقات کا مشاہدہ کرنے سے پہچان سکتا ہے۔ اِس لئے اُن کے
    پاس کوئی عذر نہیں۔
  yre-NT: Fɛ nɛn maan ve zɩɛ -yɛɛ cɩ 'nan, min 'ka 'kɔlaman Bali 'bɔ yɩdɩ -a dɩ, 'pian
    'e 'fli kɔɔn minnun lɛ 'e 'pɛ drɛ fɛnun -a. E 'trɛ drɛ, ɛn e la drɛ. 'Wɩ zɩɛ -a
    drɛdɩ -a -kɔɔnman blamin lɛ 'nan, Bali -le 'plɛblɛ 'leda "ka "dɩ, ɛn -yɛɛ cɩ Bali
    -a fɛ pɛɛnɔn da. -Yee "wɛan blamin 'ka 'kɔlaman 'yee tin 'nɔnnɔn -wɛɛdɩ -a Bali
    'lɛ dɩ.
  fuh-BKF: Sabo gilla Laamɗo tagi adunaaru ndu faa hannden, golle muuɗum ina ɓangina
    sifa muuɗum mo yi'ataake oon faa laaɓa, ɗum woni baawɗe makko faa abada ɗeen e
    no o worri fuu. Saabe ɗuum, yimɓe ɓeen ngalaa ko ɓe njaaboo fey.
  arl-NT: 'Majaari pa naata Pueyaso niquiniu pa namijiata, pa niishiniuria taamuecate
    nojuajani. Naajaa, Pueyaso shipininiuucua jiya, maatia niishishiyacuajaari nojuajaari
    Pueyaso, pa niquishacari puetunu na shipinishanojuanaa. Na shipinishanojiniji
    niishishiyajaariuhuaj, majaari na cumaaca puequenu quiniutianiya. Pueyaracaanu
    quiriquianoori. Naacuajitij, Pueyaso saniitionu panishacari na tojiyashijiaca
    pueya, nojoriiri maja na naata sequenu quiniutianiya Pueyaso: “Maja canaa niishiniu
    quijia quiajaniyajiniji”.'
  ziw-ziw: Kukongele kumbwa kwe isi, udahi wakwe wa mazuwa yose no Uchohile wakwe,
    hata hegu haukuoneka kwa meso, vimanyika pwilili. Wantu wadaha kuvimanya ivyo
    kwe vintu ivyo adamanye Chohile. Ivyo hawana sila yoyose ya kwegombela!
  grc-TR: Τὰ γὰρ ἀόρατα αὐτοῦ ἀπὸ κτίσεως κόσμου τοῖς ποιήμασι νοούμενα καθορᾶται,
    ἥ τε ἀΐδιος αὐτοῦ δύναμις καὶ θειότης, εἰς τὸ εἶναι αὐτοὺς ἀναπολογήτους·
  nag-nag: Kelemane suku pora dikhibo napara Tai laga gunn, Tai laga anonto hokti
    aru sobhab, pura shristi bona din pora sob dikhai dise aru ki bonaise etu pora
    bujhai dise. Etu karone manu khan pora etiya najane eneka kobo napare.
  eng-OEBCW: For ever since the creation of the universe God’s invisible attributes
    – his everlasting power and divinity – are to be seen and studied in his works,
    so that people have no excuse;
  knj-NT: Cax c'al c'am chi ske' yil-le oc yin Dios tu', pero yet chi il-le oc yin
    tzet yetal wa'nebil yu Dios, jaxca tol ja' Dios chi il-le oc yin yu eb. Yutol
    ja' yet jix swa'nen jun yul yiban k'inal ti', jix txeclo el oj, tol Dios toni.
    Ey c'al yipalil yin tobal k'inal. Sna'bal xa eb chi ẍa'ontej sjowal sc'ul Dios
    eb yiban.
  deu-1912: damit daß Gottes unsichtbares Wesen, das ist seine ewige Kraft und Gottheit,
    wird ersehen, so man des wahrnimmt, an den Werken, nämlich an der Schöpfung der
    Welt; also daß sie keine Entschuldigung haben,
  san-PUN: ਫਲਤਸ੍ਤਸ੍ਯਾਨਨ੍ਤਸ਼ਕ੍ਤੀਸ਼੍ਵਰਤ੍ਵਾਦੀਨ੍ਯਦ੍ਰੁʼਸ਼੍ਯਾਨ੍ਯਪਿ ਸ੍ਰੁʼਸ਼਼੍ਟਿਕਾਲਮ੍ ਆਰਭ੍ਯ ਕਰ੍ੰਮਸੁ
    ਪ੍ਰਕਾਸ਼ਮਾਨਾਨਿ ਦ੍ਰੁʼਸ਼੍ਯਨ੍ਤੇ ਤਸ੍ਮਾਤ੍ ਤੇਸ਼਼ਾਂ ਦੋਸ਼਼ਪ੍ਰਕ੍ਸ਼਼ਾਲਨਸ੍ਯ ਪਨ੍ਥਾ ਨਾਸ੍ਤਿ|
  nob-LB: Helt siden verden ble skapt har menneskene kunne se Guds grenseløse makt
    og forstå at han virkelig er Gud. De kan ikke med sitt blotte øye oppdage egenskapene
    hans, men de kan forstå hvem Gud er gjennom å betrakte alt han har skapt. Derfor
    finnes det ingen unnskyldning for dem som ikke vil lyde Gud!
  ntj-ntj: Tjiinya manta palyarnu palunyanguru yarnangu pirnilu-ya nyakupayi kutjupa-kutjupa
    Mama Kuurrtu yayirninytjulu palyantja. Tjiinya-ya Mama Kuurrnga purtu nyakula.
    Nyangka-ya kutjupa-kutjupa nyakulalpi nintilu kulilku, “Ngarna Mama Kuurrtu yayirninytjulu
    tirtu palyalpayilu palunyapirinypa palyalku.” Tjiinya-ya kamu watjalku, “Mama
    Kuurrku-latju ngurrpa.”
  sxb-NT: Okuemera Katonda yaluka ekialo, awantu wamiire okuwa ni wamanyire amaani
    amangi agawula omurengo agatariwua aga Katonda ari nago, ne ewigera Katonda awa
    Katonda wiona. Ewintu wino ngawiwonwa na amiiso, ni wawimanyire aeniki wawona
    ewintu ewia Katonda yaluka. Kutio okawoola mbwe iye ngawimanyire aweeya.
  nhu-NT: Ɛ kɛw naa lo foŋkɛw no Nyo' to bomɛɛ woŋ nu ɛ mvuŋgay mwew mvù mɛy lo, bô
    no wvú wvù Nyo' nu, nu ɛ bonyii ɛ yɛn wase ɛ bvuu ɛ kiɛɛ yî mwɛɛm mvù wvú bom
    e, naa no bonyii yaa cim yɛne wvú le kɛ. Nonɛn kɛ je bvuu nu dvú yì bó ke enɛ
    ewowlene duu lɛ kɛ bó kee Nyo' kɛ.
  row-row: '@see-verse:ROM.001.019'
  msy-msy: God nguazimɨn biziba bar dar ingarizir dughiamɨn, iza datɨrɨghɨn gumaziba
    bar a ingarizir bizibar gani. Tuavir kamɨn, gumaziba Godɨn arazir mogomer maba
    deravɨra dagh fogham. Egha me an arazir aghuibar mɨngarim ko an gavgavir bar ekiar
    zurara itim gɨfos. Kamaghɨn amizɨ, gumazitam kamaghɨn mɨkɨman kogham egh suam,
    “Kɨ God gɨfozir puvatɨgha kamaghɨn kɨ osɨmtɨziba puvatɨ.” Bar puvatɨgham!
  agg-agg: Yɨnɨ, God ai hɨfɨ nda nafɨmarandɨ asu horombo hondü peyo haya ho-hombo
    hapondanɨ amboanɨ raranɨ-moatükunɨ ai nafɨmarandɨ ra nindou ai hoeirɨhimboanei.
    Ranɨnambo asu nindou ranai God ahambo ŋgɨrɨ hɨmboarɨ hondünambo hoeindɨhorɨsɨ,
    ŋga ai nüŋgu-nahuraiyu ranahambo fɨfɨrɨndɨhimboyei. Ai ahandɨ koadürümbo yaŋgoroweimbɨ
    ŋgɨnɨndɨ ra fɨfɨndɨhindɨ asu ai God hondayu ranahambo fɨfɨrɨndɨhimboyei. Ranɨmboane
    asu ai ŋgɨrɨ roana moai ranahambo fɨfɨrɨhundɨ mbɨsei.
  ptp-ptp: Vô buc mugên ilage wê Anutu tung lag yuu kɨbun ge dɨ i lam tyip gwêbaga
    hɨxôn, xomxo obêc yê susu wê Anutu tung ge od ob xovô bê Anutu ge Anutu nôn dɨ
    i xêkɨzêc wê ob yêp luta lêc luta ge. Vɨxôhɨlôg, xomxo o tɨyi wê ob yê Anutu lec
    manôn ge lêm, lêc susu wê Anutu tung ge wê ob vông xovôên vô xomxo, om xomxo ti
    o tɨyi wê ob nêbê i lungên Anutu ge lêm.
  nak-nak: Palati te la siloko la vipoupoula kara igoie, la vagagari La Tahalo Uru
    me la gabutatalala tai tetala ale isapolo seseleti te la gabutatalala tegatou,
    eia oio hagagaviti, koramulia etato ge hiloa, ge rovia. La Tahalo Uru, etato kama
    hiloa, eala moli etato rovi la vulovulola ale etato hilo la golugolu eia vipoua
    te la limala. Ealale, ale la valalua masagea veia ge pou tavu la vulovulo la maligoma
    veia ge igo loua, ale la pauala tegiteu lou. Mulimuli egite ge magiri te la vigagiala,
    egite ge vei lava lou? Eia matagaga tomiti tegatou veia etatou tomi la tahalo
    la iruru.
  lbb-lbb: Turpasi ana akakes ana rakrakan hanua, a tarai la oroi a ututna na akakes.
    I maining la tolsot pasi sur lar tasman na ginina e God, na ginina ning bel dir
    oroi. La tasmani mang a rakrakai e God ir kes tikin, pa i e God. I maining bel
    la tolsot sur lar atongi mang bel la tasman e God.
