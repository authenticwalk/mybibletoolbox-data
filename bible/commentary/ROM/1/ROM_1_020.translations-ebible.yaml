    maꞌozakaꞌo manawun, naꞌiki uruu umanawunuꞌo Tominkaru ipai patomaniinao ai. Ukauꞌan
    aonaa turuu pidan kian: Aonaa õaitapan Tominkaru, kii.'
  mva-mva: Bakara, bong Nanaranga kateka be kana moarunga iemaki be imai nge muzinga
