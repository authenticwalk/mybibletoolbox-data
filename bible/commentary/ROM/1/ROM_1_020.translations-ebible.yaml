  pan-pan: ਕਿਉਂ ਜੋ ਜਗਤ ਦੇ ਉਤਪਤ ਹੋਣ ਤੋਂ ਉਹ ਦੇ ਅਣ-ਦੇਖੇ ਗੁਣ ਅਰਥਾਤ ਉਸ ਦੀ ਸਦੀਪਕ ਸਮਰੱਥਾ
    ਅਤੇ ਪਰਮੇਸ਼ੁਰਤਾਈ ਉਸ ਦੀ ਰਚਨਾ ਤੋਂ ਚੰਗੀ ਤਰ੍ਹਾਂ ਦਿੱਸ ਪੈਂਦੀ ਹੈ, ਇਸ ਕਰਕੇ ਉਨ੍ਹਾਂ ਦੇ ਕੋਲ
