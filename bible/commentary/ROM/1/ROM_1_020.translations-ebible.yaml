    tècú tnùní‑yu cuèndá nchaa sá nǐ cadúha‑gá ndéhě‑yu ìó ñuyíú‑a, núu xíǎⁿ vá càchí‑yu
    sá ñà túú cuěchi‑yu.
  myu-myu: Deus ma ijo ba'ore wuywebe. Ixe bit soat o'g̃ug̃ẽ ipi dag̃acat. Ixe emumug̃ẽ
    jo buje, wuyetaybit soat podi ma Deus ya'õbaca iam―ya'õbacaap i'ũm g̃u iam. Wuyetaybit
    tak ixe acã Deusat iam. Kuyje itaybit osodop ip iboam ipi dag̃acayũ. Imẽnpuye
    “Deus kake iap iba'arẽm wuyxe” i'e ba'ore cebe ip.
  fue-fue: Diga Alla tagi duuniyaaru, ko yi'ataake e makko, hande jon baawɗe makko
    tabitiiɗe, e Allaaku makko, e faamee diga ko o tagi. Gam majjum, yedduɓe woodaa
    laawol daɗirde.
  amk-amk: Weo na rahida Allai niari nunei tuti rorafaisi fo pariao ninai, neo mambiriu
    werea kaha fo, tuti ne weSengfo, ne mirarebanafo, ne enerorong beng fo, wiro wati
    parai kaha, wape watioai kontai ampa, amani waitawanai kasau paria na fi kiaio
    niariri nini ampa. Ampafe mandoni kontaio wiro wemambiriu we medu deyo, “Iwaitawang
    Allai ne mambiriu weSeng fo kaha.”
  fai-fai: Kale suwayo kamakikiw Got ayo ufek ufek adikum teinu mánu kidel kusa, kinim
    ami sung tatun uyo kidela utaman kudew tad kadák di nadiwe ika fukan dádomo Motabid
    be kitid kayakim ade aka aket kidel fukanin kinim akeisiw, kayo ika leiw sono
    masi, Got atitimin weng mak bakodawodiw banim.
  ura-NT: Cana Coauneraacha ichai asinojoineein nenaate coitucunaa nainichaache, caohachaain
    cana suujua coaraain niicha ichai que coaaucaachene. Necoaaunaain nihalu cana
    rai chauratanene caje coaauneeinte, esinae rauhijiriin Aca Cana Coauneraneein
    nihane jaun chabana satonoenerihani nii niicha ichana naineine coitucuhacache.
    Nii jaun, nechu aansaineein coitucunaa jeriheichuru nii ujuaihoneein neeuruhane
    caje nichoteeururinaain.
  mcd-NT: Nantifi onihuaquin tau huanitian natianri ato shafacafi ismamisi. Mai yafi
    nai onihuani cuscan nantififain oinmisifo. Diosin ahuamamishti huatiro oinmisifo.
    Ascacun, —Uncai tapiama ahuu cuscaramain Diosiquin, —itirofoma. Nan tapiamafofin
    atohuun nuaquin.
  urt-urt: Ŋendeheiyeh kin ŋaiye Got ŋende ŋaiꞌe ŋaiꞌe nate gere tukwini pe, lenge
    miyeꞌ tuweinge lalme si yetekeꞌe ŋaiꞌe ŋaiꞌe lalme ŋaiye Got ŋende sai kekep,
    topoꞌe nanah ŋaitem pe, ki si sasambe ŋoihmbwaip tase bwore tikin Got, topoꞌe
    bongol embere tikin Got ŋaiye sai nye nyermbe. Taꞌe luku pe, yukur ka se yininge
    nange tinge yukur sisyeme Got, liki pakai supule.
  kiz-kiz: Ndabha mambo gha muene ghaghabhonekeneghelepi kinofu ghajhele bhwasi kuhomela
    kubhombibhwa kwa ulimwengu. Ghijhelabhweka kup'etela fenu fyafibhombibhu. mambo
    agha ndo bhuweza bhwa muene bhwa milele ni asili jha bhu K'yara. Matokeo ghake,
    bhanu abha bhajhelepi ni bhudhuru.
  tzo-TZE: Ac'o me mu xquiltic ta jsatic li Diose, pero li c'usitic spasoje chquiltic.
    C'alal ilic li banamile c'alal to tana chvinaj ti ech'em stsatsal o li Diose.
    Chvinaj ti ja' no'ox stuc Diose. Jech mu xu' tspoj sbaic li boch'otic mu xich'ic
    ta muq'ue, mu xu' chalic ti mu sna'ic me oy li Diose.
  lex-lex: Yoma la' lerni la' Uplerlawna Nakoki-nayapia nohkerna la'pa nma ntut lia
    ler di, Uplerlawna yehwani maka ta'an niana tamkek nana, de emekto'a E yehwa Uplerlawanni
    me E plolli-mneheni mak kodi liarni, de rimormiori rat niohora, yoma ramkek nana
    hya' ed maka Ha Nakoki-nayapi re. La' hade pede rimormiori ta'en niana rwatikil
    pa riwra iraplin niohora Uplerlawna.
  dov-dov: Nkaambo bube bwakwe butaboneki bwakatondeezegwa aantanganan kuzwa kumatalikilo
    akulengwa zintu. Bube oobu ninguzu zyakwe zitamani alimwi abunajulu. Akaambo kaako,
    aaba bantu tabachikwe ntami pe.
  rgu-rgu: '@see-verse:ROM.001.019'
  toc-NT: Ma̠squi xli̠­ca̠na pi̠ Dios ni̠ tasiyuy o ni̠lay ucxilhcán, pero tla̠n laka­pascán
    para luu li̠huana̠ laca­pa̠s­taccán xli̠­hua̠k hua̠ntu̠ xlá tla­huani̠t. Xli̠­ca̠na
    pi̠ hasta la̠ta tima̠­la­ca­tzú­qui̠lh ca̠quilh­ta­macú luu laca­tancs ma̠lu­lokni̠t
    pi̠ xli̠­ca̠na huá Dios hua̠nti̠ kalhi̠y lanca li̠t­li­hueke cane̠c­xni­cahuá
    quilh­ta­macú. Huá xpa̠­la­cata cca̠­li̠­hua­niyá̠n pi̠ xli̠­hua̠k hua̠nti̠ li̠xcáj­nit
    tala­má̠­nalh ni̠ cati­ca̠­ma̠­tzan­ke̠­na­ní­calh para nata­huán pi̠ ni̠ xta­ca­tzi̠y
    eé tachu­huí̠n.
  som-som: Tan iyo abuurniinta dunida waxyaalihiisii aan la arki karin ayaa bayaan
    loo arkaa, iyagoo laga garto waxyaalihii la sameeyey, xataa xooggiisa daa'imiska
    ah iyo ilaahnimadiisa, si ayan marmarsiinyo u lahaan.
  mam-C: Qu'n atzin nya q'ancha'l ti'j Dios, n-el tniky'tzajilxjal toj kyanmin, noq
    tu'n tkyaqiljo tb'inchb'in Dios, atxix tej tb'antlinku tx'otx'. Qu'n antza n-elexix
    tniky'tzajil Dios, qa axix Diosjo, a kub' b'inchinte tkyaqil, ex nimxix tipin
    te jun majx. Ex noq tu'njo ojtzqib'l lo, nti'xla kolb'il kyib'xjal aj il, aj kyxi'
    pa'l kyil twutz Dios.
  ndj-ndj: Kukandila Chapanga palumbili mlima, uwesu waki wa jola na uchapanga waki,
    ukuwoneka kwa mesu kwa fila fyalumbili. Pambeli vandu davapati ha njila yoyosi
    ya kwitasha kwa chila chalumbili.
  mbj-NT: Badäk hahỹ P'op Hagä Do pahuuj wät noo gó naa, P'op Hagä Do pehuuj wät do
    hã takametä däk P'op Hagä Do hã ji nahapäh doo. Ta hejój gawanatsik doo, sahõnh
    hẽ sa bahä̃nh ta kabaj'aa do na-ããj hẽ kametä däk ỹ hanäng péh. Tamo haj'aa hã
    ji h'yy ganäng hyb n'aa ta hã. Ti hyb n'aa, dooh da tahaja bä ji ky hado bä, “Dooh
    P'op Hagä Do ỹ hapëë bä”, ji noo bä.
  lat-VUC: 'Invisibilia enim ipsius, a creatura mundi, per ea quæ facta sunt, intellecta,
    conspiciuntur: sempiterna quoque ejus virtus, et divinitas: ita ut sint inexcusabiles.'
  ngp-ngp: Kukongela kuumbwa kwe isi, udahi wakwe wa ulo na ulo no umnungu wakwe,
    hamwenga na kunda havikuoneka kwa meso, vamanyika pwilili. Want'hu wadaha kuwona
    na kumanya mbuli izo kwombokela vint'hu aumbile Mnungu, kwaivo haihali sila yoyose
    ya kukegombela.
  enq-2: Yuupa kaitipa dolapo pyoo injia gii dokonya pituu, indupa tuu lao, Gotenya
    kyeto sulu singi dokopa, kataowaka katenge dokopa, dolapo endakalimi nakandengemaka
    doko, baanya wasia dupa pitaka endakali dupame kandatala baa dopale-lamo lao kandeami.
    Tenge dokonya, endakali mendaipi mendeme Gote doko dopale-lamo lao nakandengena
    lapenge daa.
  eng-ASVBT: 'For the invisible things of him since the creation of the world are
    clearly seen, being perceived through the things that are made, even his everlasting
    power and divinity; that they may be without excuse:'
  mna-mna: '@see-verse:ROM.001.019'
  myw-myw: Takines bwein nakabwabub Yowbad, nibun natawton tonen waseg, e, natawtoun
    bo isigeg-wan; mapuna nanouds waseg takakins Yowbad; matads nag bikin, misinaka
    nanouds. Kweiboug ibun ven, gamag ikines, tut babaw ma̱wan ee... nagein mo takines
    ya̱kids. Tasiyas ikines inakabwabub, kadiloka bikakins tabunin Yowbad, nag gog
    itagouwa̱wes.
  sby-sby: Pakwinga kufuma pacindi Lesa mpwalalenga cishi capanshi ne lelo pano, bantu
    bakute kubona bwikalo bwa Lesa butaboneke, kayi ne ngofu shakendi shitapu ne bu
    Lesa bwakendi. Bantu bakute kubinshiba pakubona bintu Lesa mbyalalenga, neco bantu
    paliyawa mpobela kuleyela.
  sll-sll: God mol pai yulang iwe, ya pai monangwo monama di piminba, nan ari hobi
    hankiminua. Te God mongwo grang gumang ta hankiminua. Hankiminba, God talhan para
    muru ol emia hanere, God hobang molkima di pinaminga paikimua. Emgi God ha hol
    ol na tenangwo gin iwe, God haang pirikiminua, dinaminga paikimua.
  yaq-NT: Bwe'ituk Liojta, ka bittaka, jiba yuu a' jiapsa'uta, ju'u aapo'ik ju'unakteka'ue
    a ju'uneiyaatu. Aniata ju'unaktewaka'po naateka machisi ju'uneiyaawa aapo'ik a'
    Liojtuka'po intok utte'ata jiba yuu betchi'bo aet ayuka'po. Junuen san, bempo
    kaitat jiawitene.
  uro-uro: Mänasäng naimäk äkt i ma Ngämuqa qa säm ama ivätki moe bä sarhäkt dä sa
    ama ruvek tit lu mamär nä ma Ngämuqa aa qrot ama sok täm ngät ngä nä iarhongäkt
    kärqärhong i irhong ngärhi sameng sävät aa iar bä sa qunäga vät a rha sä qa nävät
    iarhongäkt kärqärhong i sa qa säm irhong. Bä äkt i rha di qaku mamär vät a rha
    iva rhi namu guaäm särhäm mes.
  ita-1885: Poichè le cose invisibili d'esso, la sua eterna potenza, e deità, essendo
    fin dalla creazion del mondo intese per le opere sue, si veggono chiaramente,
    talchè sono inescusabili.
  muy-muy: Ŋgay Melefit naŋ ahəmamam ti mis tə̀sər do, aɗaba mis tìpi naŋ ɗay-ɗay
    ndo. Ay ti kwa ka ya ti àgraya məlaŋ a ni àbivaya nihi a ti zlam ya àgraya gərgərana
    ni ɗek àɗəfiki ana mis Melefit ti naŋ njəɗa-njəɗani, naŋ Melefit naŋ bəlaŋ, amanjəhaɗ
    ga kaŋgay-kaŋgayani. Nahkay ti mis ni ŋgay tàgudar zlam ndo ni ti atəɗəm koksah.
  kqc-kqc: Adina Sei yaku senagi oma ma kono riyori gutuna, bi vena de, idu ini toga
    toga amedo vava ma ina bi beika kana, bi ramari vei mama reyadi; bi beika baika
    Sei yaku riyo dudu vei mama reyadi dada. Mina dada amiye bi ida yokoi dudu ina
    rofu nisui de regifa!
  tav-tav: Diore tʉjʉquetibana quena, “Seeto camajii ãcʉmi Dio,” mani ĩ maji, ati
    ʉmʉrecoo, ati yepa macaje cʉ cátajere tʉjʉri. Dio cʉ cãnicõa anie, nipetiro cʉ
    cáti rotirije quenare mani maji, cʉ cátajere tʉjʉri. Nemoopʉre ati yepa macajere
    Dio cʉ cátato bero nipetiro cʉ cátajere tʉjʉrique ã. To bairi, “Atie Diona cʉ
    cátaje ãno,” ĩ majiri Dio cʉ cãniere majirãma camaja nipetirã. To bairi tiere
    majibana quena cʉ̃re cabai netoo nʉcarã ãma. To bairo na majuuna na cabai netoo
    nʉcarije wapa na popiyeyegʉmi Dio. Na maca, “Dio, mʉ cãniere majiquetibana mʉre
    jã caapi nʉcʉbʉgoquẽpʉ, to bairi mʉ capopiyeyequetiparã jã ã,” ĩ majiquetigarãma
    rooro cátana maca.
  eng-ULB: For his invisible qualities, namely his eternal power and divine nature,
    have been clearly seen, ever since the creation of the world, in the things that
    have been made. So they are without excuse.
  spa-VBL: Desde la creación del mundo, los aspectos invisibles de Dios—su poder y
    divinidad eternos—son claramente visibles en lo que él hizo. Tales personas no
    tienen excusa,
  fra-_FOB: En effet, les perfections invisibles de Dieu, sa puissance éternelle et
    sa divinité, se voient comme à l'œil, depuis la création du monde, quand on les
    considère dans ses ouvrages. De sorte qu'ils sont inexcusables,
  hau-ULB: Domin al'amuransa da ba'a iya gani a bayyane suke tun halittar duniya.
    A na iya gane su ta wurin halitatattun abubuwa. Wadannan al'amura kuwa sune madawwamin
    ikonsa da Allahntakarsa. Sakamakon haka, wadannan mutane ba su da hujja.
  mal-mal: ദൈവത്തിന്റെ നിത്യശക്തിയും ദിവ്യസ്വഭാവവും പ്രപഞ്ചസൃഷ്ടിമുതൽ സൃഷ്ടികളിൽക്കൂടി
    വെളിപ്പെട്ടിരിക്കുന്നു; അതുകൊണ്ട് അവർക്ക് ഒഴിവുകഴിവൊന്നും പറയാനാകില്ല.
  kkc-kkc: Edebeeyo Godee koo egeli. Esino mipoo hagee bei mooloogoloso abaga simino
    epedee hamapoo, bi susuga Godeeye moodoo ee ogolone, yayo kitulugu kookaiyo osee
    meli sabolo, osoloso o goo ee ka gooleedoso. Esiga edebeeyo dieso nediliyo diba
    Godee gooleedele dee takalai koo tebili.
  lit-lit: Nes jo nematomos ypatybės – tiek jo amžinoji jėga, tiek ir dievystė – yra
    aiškiai matomos nuo pasaulio sukūrimo, suvokiamos per kūrinius; dėl to jie yra
    nepateisinami,
  urd-GVR: Kyoṅki duniyā kī taḳhlīq se le kar āj tak insān Allāh kī andekhī fitrat
    yānī us kī azlī qudrat aur ulūhiyat maḳhlūqāt kā mushāhadā karne se pahchān saktā
    hai. Is lie un ke pās koī uzr nahīṅ.
  far-far: Ana safalilana mai God nia saungainia na molagali, ma wane ki kera ka saitamana
    na ana na nikilalae nia ne nao si sui, ma kera ka saitamana laugo nia na God mamana.
    Sui boroi 'ana wane ki nao si bobola fua ada to'ona God, kera saitamana kera ka
    ada to'ona ru ne nia saungaida ki, ma God ne kwatea ma kera ka saitamana ru ki
    sulia nia. Ma sulia nia 'urinai, ka 'afitai go fua ne kera saea kera ulafusia
    God.
  suz-BL: मिनु रागी सेल्‍चा रे मतांइसीशो नु गेना हना यो सक्ति पाइश्‍शो परमप्रभु यावे
    आ सरीङ नु रागीमी सेल्‍शो मार मार रे तुंइसीब। मोपतीके मेकोपुकीम मतुइक्‍तक देंशा,
    माफ पुंइने मचाप्‍नीम। भजन संग्रह १९:२; हिब्रू ११:३
  car-NT: One'pa iwairy se'me irombo, ero nono kapy'po po ro morokon inikapy'san otykon
    poko Tamusi ukutyry taro mo'ko kari'na man. Moro i'matypyn roten ipori'tory, moro
    tamusi me iwairy enapa kynotuku'san. Iwara mo'karon emambo'non kari'na tywosaijomarykon
    upijaton.
  amp-amp: Bi ndar bbinysoft hingrnamo yiha ritohakmo yimam bi hti hawihnamomt Bro
    Nkifrarhu ruheft yo ror hingrna hawihnamo wonk wonk bbukefm, ndm hti buga hnamomm.
    Nhai tfit wom yimar riyaktahato kfo miruhatr, “O, na nhai htirmoyanm nd Bro Nkifrar
    hingrna hawihnayuk hingrnefm o bbukefm.” Nhai.
  bht-bht: क्योंकि परमेश्वरे दी हमेशा दी शक्ति कने चरित्र जो दिखी नी सकदे, पर संसार
    दी शुरुआत ला ही परमेश्वरे इना जो अपणी सृष्टिया ने दसया है, इस तांई उना बाल कोई
    भाना नी है की सै परमेश्वर जो नी जाणदे।
  eng-NOY: For, ever since the creation of the world, his invisible attributes, even
    his eternal power and divinity, being perceived from his works, are clearly seen,
    so that they might be without excuse.
  cub-NT: Jʉ̃menijicʉre ñame bʉojarĩ jã́mema. Ʉbenita jã́inomu ʉ̃i parʉéde cũiméne.
    Que baru Jʉ̃menijicʉi caiyede cʉed̶aijãravʉ bácarõmata pʉ caride máre, caivʉ põeva
    coreóvarĩ bʉojad̶ama aipe ãrojacʉre Jʉ̃menijicʉre aru ʉ̃i parʉéde máre, ʉ̃i cʉed̶aiye
    boje. Jʉ̃menijicʉi d̶aiye báquede jã́ri, caivʉ coreóvaivʉbu ʉ̃́re. Que baru ʉ̃i
    põevare ñájine d̶aiyede ñame “Jʉ̃menijicʉre coreóvabetecacʉ yʉ” arĩ bʉojabenama
    na.
  ita-1927: poiché le perfezioni invisibili di lui, la sua eterna potenza e divinità,
    si vedon chiaramente sin dalla creazione del mondo, essendo intese per mezzo delle
    opere sue;
  lww-lww: Lelaga sane Ntewa naga pe pe yar re poli, ana yar tap̃atete visuia, ana
    siar e nasiiena yomarava nini pimi tol nagane, yar la asum̃a apisu ke kiena p̃elaga
    wo lala, ana akilia apisu kilale asape naga pe Ntewa kemua lelaga. Visae avisu
    ga kiena nasiiena lala vera na tap̃atete si aviun avisave am̃a naga ai.
  ckb-ckb: لەبەر ئەوەی سیفەتە نەبینراوەکانی خودا، توانا هەتاهەتایی و خودایەتییەکەی،
    لە بەدیهێنانی جیهانەوە بەهۆی دروستکراوان درکیان پێ کراوە و بە ڕوونی بینراون، بۆیە
    بێ بیانوون.
  nas-nas: Kansiꞌ pupuꞌaruꞌnooꞌketa bakaang iriꞌ oꞌpaaꞌ eeꞌnoko bakaang aarumo deto
    basi bane oroꞌparavainge, otoremaung. Noruꞌaapeuꞌ kapooꞌnanka nkovuuꞌning ooaama.
    Tee tee enang makuꞌnaꞌ otoꞌevoroaꞌ tuutunang˜koo.
  uvl-uvl: 'Pe ute hel nge NeHalang, hehei pe hana nakuria ero toto nge te naue nga
    mataria. Ure nenge pomanga; Nena kerkerenga nenge tu ke koko pe nena ure talkomkome
    ngana mur. Pe nga etue nenge NeHalang ala hote ich, ure nemur te lohot ke mallaha
    mana ke at heueu nei pe te eteia iri ke ulolo. Ke pomalam hehei pe hana tesau
    hote helenga nenge pomai ke te hele ala aria nga ure poreke ngana mur nenge te
    popoia ero: Nenge te hele ke teke, “Ah! Imem mo eteia ero i!”'
  eng-BBE: 'For from the first making of the world, those things of God which the
    eye is unable to see, that is, his eternal power and existence, are fully made
    clear, he having given the knowledge of them through the things which he has made,
    so that men have no reason for wrongdoing:'
  ixl-CNT: Ayaꞌxchen xeꞌ qꞌii xeꞌ saj xeꞌt ikꞌuchtu vitxumbꞌal u Tioxh vatz qꞌu aanima.
    Aꞌ nikꞌuchvu vitxumbꞌal tiꞌ qꞌu kam kajayil qꞌuꞌl cheesamal taqꞌo. Nimnaꞌl tu
    qꞌu taqꞌonibꞌal aas bꞌenamen u mam iyakꞌil, yeꞌk iyaꞌebꞌal. Utz nojchit Tioxh
    tatin viꞌ qꞌu kam. Ech tiira yeꞌk tokebꞌal viyol qꞌu aa paav oj sataleꞌ aas yeꞌ
    tootzaj Tioxh.
  xsi-xsi: Nia ndoyo, lâ zo ŋinde Maro Kindeni ipulianzi kelekele rârâni sipâŋga,
    aku imâ lee ipâŋga lâ zo ŋine, ande tamâta sikura ŋana sisama tu Maro Kindeni
    ne walo kaika uru ikeno mine ku imo nâ. Aku sikura ŋana sisama i kilala pwataki
    tu i nde Maro Ŋalae mao kanaŋo. Kinda tamâta takura tu tamora i kilala tava ne
    walo kaika ŋinde lâ matânda, ande tia. Taitu kinda uru tamora kelekele rârâni
    ŋinde i muŋga ipulianzi sipâŋga lâ, aku kelekele ŋinde itula i kilala pwataki
    lâ. Mine nde tamâta toŋge ikura tu iporo ŋgua mine tu, “Naneŋgu soki toŋge tia,
