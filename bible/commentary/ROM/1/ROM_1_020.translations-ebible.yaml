    Enali Huꞌma nohifi menohibe lite ya menelabe. Yaꞌma ka meniꞌibe.
  amm-amm: Asi asi auwonoulusai saino monoi mulu piyono mo, na posainono, Kotoni mulu
    monoi. Tani aniyopa ami monoi posainono, Kota Koto monoi posainono. Fonanikomo
    hani haniso tokokalo manono. Ulai hani monoi sosoli? Toi no sai pakoso?
  zaj-zaj: Songela vuulumbigwe ulumwengu, mbuli za Mulungu ziifisile, nhegulo yake
