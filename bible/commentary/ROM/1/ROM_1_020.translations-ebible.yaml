    inei Amei tangg amei gisgil Pomate ok ite. Gitangi ite molge.
  tew-tew: Yôesi Táḏá pínnán kay imáa hä̂nhay wänbo nahándepíˀin, heḏi iḏa̖ˀ Yôesi
