    Nnungu. Bahi ing'anya ya anelo, vanu anevo vakambekuva na mwakukanila.
  ata-ata: Ioxe, musoko no mine Lataua mukoinu mimii latala mukalusi mo muneꞌe muxali
    vaimomo ꞌo, la ta mitema mimaisou mimii tavuꞌalo e Lataua muꞌoxonu ne. No anu
    mimii nesi la ta mitema mimaisou ꞌiliꞌilixo talume seꞌi noxou Lataua mo mimaisou
    xaviinu kaluxu uasi mo aneꞌi milavusou Lataua lexe Anu a loxovaa. La sou itema
    vile umomomo sou uvikala lexe eni alavusou Lataua uasi, uasi, xo mimii tavuꞌalo
    ne muai lamana no ieꞌi ta mitema mo milavusou lexe Lataua mukoinu mimii latala
    mukalusi ne.
  qvw-NT: Masqui quiquin Tayta Diosta mana licayalpis, cay pachäta camaśhanpi lluy
    lulaśhanta licaśhanchicwanmi ichá yaćhanchic Tayta Dios rasun caśhanta, jinaman
    wiñay munayniyu caśhantapis. Chayurá manam mayanpis imapi limalcälinan canñachu.
  nfa-nfa: '@see-verse:ROM.001.019'
  tnp-tnp: Ko nətəmimi kəsoteruh əhruahruiən Uhgɨn e nəhmtɨlah. Mətəu təmətuəuin e
    nian təmol neai, mɨne nɨftəni, mɨne natimnati rəfin, kəni nətəmimi rəfin kotəhrun
    neruhiən e nəhmtɨlah, natimnati rəfin iətəm in təmol, kəni tol lanəha, kotəhrun
    neruhiən rəhan nəsanəniən iətəm tatuvən əmə lanko naunun tɨkə, mɨne nɨpəhriəniən
    məmə in Uhgɨn, kəni motəhrun nəhruniən məmə Uhgɨn in təhro lanu. O nati əha, iətəmimi
    kəti tɨkə iətəm təhrun nəniən məmə in təruru məmə Uhgɨn təhro lanu.
  urd-urd: क्यूँकि उसकी अनदेखी सिफ़तें या'नी उसकी अज़ली क़ुदरत और ख़ुदाइयत दुनिया
    की पैदाइश के वक़्त से बनाई हुई चीज़ों के ज़रिए मा'लूम हो कर साफ़ नज़र आती हैं
    यहाँ तक कि उन को कुछ बहाना बाक़ी नहीं।
  hot-hot: Anyôla miŋ hatôm ênjê Wapômbêŋ esak ma ami. Ma doŋtom yani hapesaŋ pik
    lo leŋ ma hathak nôm takêŋ, thêlô hatôm neyala nena yani ma yaŋda ek malê nena
    yani ma Wapômbêŋ. Ma anêŋ lôklokwaŋ bôk hamô bô ba tem êmô êtôm wak nômbêŋ intu
    sapêŋ. Aêŋ ba avômalô lôkthô bôk eyala yôv, ba miŋ hatôm nesavuthiŋ ba nenaŋ nena
    êthôŋ Wapômbêŋ ami.
  mqj-NT: Annu mengkalao dio umpadadi lino Puang Allata'alla nakalesomi ma'rupa tau
    kumua dewata anna nakanassamo kakuasaanna tae' ma'meanggaan, moika anna tae' diita
    tomata sapo kawanan illalan pengkaranganna. Dadi tae' dengan la naola ummaloloan
    kalena ma'rupa tau kumua tae' ummissanan Puang Allata'alla.
  rus-SYN: Ибо невидимое Его, вечная сила Его и Божество, от создания мира через рассматривание
    творений видимы, так что они безответны.
  mbh-mbh: Riong aken i nunganga, eneke nomenga nge nang ako God i pamenu ur alavusnga
    na i mulu ponange, tokokoe areko o thopol a God nge otheki avele, o pavurvur ako
    aro olemi mire nge ako i voth ini a God, na nge ile engenging ako aro ile vusonga
    avele, eneke o thopol ur alavusnga ako i oma i, maken ole riong tepun e avele
    ako aro o ri ve, “Lemik mire nge a God avele.”
  bdd-bdd: Yehoba geya tada ꞌiteya, mwalo hene baleꞌu ꞌipaihoweya ma ꞌana siga nige
    ꞌina waiwai miyamiya hatayana tasanasanapu, beno ginaulaedi ꞌipaihowediya ꞌoidiyega,
    ꞌabehega tauna Yehoba. Coinega tutaina mebaleꞌu ꞌiheꞌewadi geya wete ꞌidi ꞌebe
    gwaehilamo.
  cbt-NTPO: Isoro'pa' ninin quëran huarë' piyapi'sa' nitotopi. Yosëso' co quënanpirëhuahuë',
    nani ma'sha ninin. Ina nicatona', “Tëhuënchachin Yosë ya'huërin. Ya'ipiya nanitaparin
    ni'ton, ina chinotahua',” ta'caso nipirinhuë', co nohuantopihuë'. Napoaton na'inpi.
  srn-NT: A tru tak' nanga un ai un no man si a têgo makti fu Gado nanga En Gadofasi.
    Ma sensi di grontapu meki, un man ferstan den sani disi te un e luku den sani
    san A meki. Dat' meki den no man taki tak' den no ben sabi moro betre.
  cta-NT: Ycuiꞌ Ndyosi ni, ná nchca jiꞌna ñaꞌa̱ na jiꞌi̱ Ni ca su ntucua Ni nde cua̱,
    ni ná taca ca cuayáꞌ tiꞌ na ñiꞌya̱ laca chaꞌ ná tye chca chaꞌ tlyu nu nduꞌni Ni.
    Pana tya loꞌo nguxana chalyuu tya clyo, tya liꞌ taca tyuloo na jiꞌi̱ ycuiꞌ Ni;
    tya liꞌ ngujui ñiꞌya̱ caca cuayáꞌ tiꞌ na tilaca laca ycuiꞌ Ni, si clyana na jiꞌi̱
    Ni. Taca tyuloo ñati̱ jiꞌi̱ Ni loꞌo ñaꞌa̱ nguꞌ jiꞌi̱ lcaa lo na nu ngüiñá Ni.
    Biꞌ chaꞌ ná ntsuꞌu chaꞌ clyu tiꞌ jiꞌi̱ ycuiꞌ Ndyosi loꞌo ñati̱ cuxi biꞌ.
  bqc-SIM: Za gↄↄ pↄ́ à dṹnia kàlɛ, aà gbãa láasai ń aà luakɛ pↄ́ wìli e
    ń wɛ́oo bↄ̀ gupuau aà zĩↄ guu wásawasa. Ayãmɛto gbɛ̃nazĩna awa vĩo.
  tcz-CHONGTHU: Ajehchu vannoi kisema pat mihon leiset le van amu'uve. Pathen in athilsem
    jousea kon hin, Ama mutheilou ahina gunneina ho kichentah in amuuvin, tonsot athaneina
    le Pathen ahina chonna ho geiya ahet'u ahi. Hitichun, Pathen ahetlou jeh uva them
    achanna dingu aumpoi.
  mar-mar: कारण जगाच्या उत्पत्तीपासून करण्यात आलेल्या गोष्टींवरून त्याचे सर्वकाळचे
    सामर्थ्य व देवपण या त्याच्या अदृश्य गोष्टी समजत असल्याने स्पष्ट दिसतात, म्हणून
    त्यांना काही सबब नाही.
  snp-snp: ya adeina akaima mika kosina olu oloto piyami kamenaloti ya amo aumala,
    minowa-minowa oto nemo aumala, ido monala ailo, wenena monanina yaidana oto minámami,
    akaiya dito nemo omudekafo eyámonimo monala, ya neta-mata olufe limo netawa yakafo
    olu oloto pi gedaito, moda eyefe loti monala kolamo ne. Monala etiti kolamoma
    nenako, yamu wenena mate monala kolámone, loti lenawamo ka ma minámaiye.
  isl-isl: Mennirnir hafa frá upphafi virt fyrir sér jörðina, himininn og allt sem
    Guð hefur gert. Þeir hafa því verið sér meðvitandi um tilveru hans og hans mikla,
    eilífa mátt. Þess vegna hafa þeir enga afsökun (þegar þeir standa frammi fyrir
    honum á degi dómsins).
  spy-NT: Kiiboorunēē kāāmuukēywēēkyii bo kibchuulyo tukuuk choo kiikuyey ānkōōboorunēē
    tukuuchooto wōlēē wuu ꞉inee, ānkoo ‑/mākēēkāsēē inee koonyay āk nkicheek kāāmuukēywēēkyii.
    Kunyoo, māmii ꞉wōlēē tuuktooy keey ꞉chii.
  xnn-xnn: Tay ninlogi isnan nangboliwan Apo Dios isnan batawa et wada nan naipagtek
    ay maipanggep ken siya. Olay adi kaila ngem nalaka ay getken tako nan kadiosna
    ya nan pilmi ay kabaelana ay maid patenggana gapo isnan mangiilaan tako isnan
    binoliwna. Isonga maid polos lasonda ay adi mangtek isnan tet-ewa.
  mwe-mwe: Indu yaishiywe kuumila bhukala gwa panganywa shilambolyo, nnaino inabhoneka
    nimanyika, yani liengo lyabho na mashili gabho ga pitipiti na Unnungu gwabho,
    kupinga bhanakolanje sha bheleketa!
  tte-tte: Kaiwena sauganane Yaubada yanuwa yaulina iyamayale yo kanasiga kabona,
    imayalesosi tomo kolili yaiya iya yo ana kaiwe imiyayai mwa walo yawasosi iya
    Yaubada. Iya nige sowasowana tomo manli mena sigitai, na ginauliline iyamayaleli
    manli mena sigitaiyako yo sowasowana iya kana katai imiyamiya kateli mena. Mwa
    nige sowana siwalo-panaisi siwaloba, “Nige sauga yabo Yaubada ana kilakilala kagigitai
    mwa kani nige kamemeli.”
  tcs-tcs: Prom da taim wen God i bin meke da wold, ebri pipol i bin luk da ert ane
    da skai ane ebriting wanem em i bin mekem. So dempla go stretwei sabebaut demting
    wea yumpla ken luk wea ai, wase da poeba paua blo God wen em i bin meke ebri demting
    ane em i mata da wan tru God. So ebri pipol i prapa kan spik i nogad God.
  hlt-THB: Ikawtih khawmdek a syn cyk ca awhkawng sim thai na amak awm Khawsa a saithainaak,
    kumqui thaawmnaak ingkaw a Khawsa nihnaak ce, ak ceet cana dang hawh hy, a them
    saikhqi awh zaaksim thainaak awm hawh nawh, thlanghqing ing oelh thainaak a lam
    am awm hy.
  soq-soq: God tawo dewasanawo ita tauma me dewawa ewasiawaia sabamomon. Sa ipa God
    meba mukawa winakasala ita me os Godida dewawa dewamona mampe me inainamba apana
    mampo sabamoidosano atentoiena. Ipawa ema baiwa mai mida God koasapona umanawa
    wapia rua, dia.
  qub-qub: Llapan camashancunata ricarmi musyanchi Tayta Diosninchi llapanpaj munayniyoj
    cashanta. Chaytaga unay caj runacunapis musyaranmi. Chaymi fisyu junaj chayamuptin
    pipis mana chapacongachu «Noga manami musyashcächu Tayta Dios llapanpaj munayniyoj
    cashanta» nishpan.
  att-att: Á áddè ngaw ta kaparò nayù dabbuno, inipakánnámmu ni Namarò yù ari masingan
    nga meyannung kuna, megapu sù pinarò na. Inipakánnámmu na ta aggina yù mepángngà
    nga pakiyápuán na tolay. Á inipakánnámmu na gapay ta aggina yù mannanáyun nga
    makáwayyá ta ngámin ta áddè ta áddè. Á kuruk nga ammu ra dannian, ta mepasingan
    megapu sù ngámin nga pinarò ni Namarò. Á yáyù nga ari ira makatabbák kuna nga
    makkagi ta arád da ammu, sangaw nu ukuman na ira, gapu ta ajjan yù awayyá ra nga
    makánnámmu megapu sù masingad da nga pinarò na.
  bki-bki: Be riano ka Atua naio maka ve kulorinio, a toro maka rijikia rial naio,
    mia jikar ea tiiano na yetemeriba binimei bokar vonganei, tomu nalo aju amial
    kiano bajago novo nalo, ana amijikia avitilubario ka naio be Atua riano. Ver aial
    kiano tiiano nalo ga, maka bunu ajikia avika aver ka naio be kenia.
  bqp-bqp: Zaa gↄrↄ kũ à andunia kàtɛ, a gbãna kũ àdi lákaro kũ a ludakɛna kũ
    òdi e kũ wɛ́oro bò gupuraa a zĩnↄ gũn swáswa. A yã mɛ́ à tò bisãsirinↄ kutɛkɛna
    vĩro.
  mcp-mcp: Jɨ́ ntɔ́. Zɛmbî ŋkul nyɛ́ á kú nə njɨ í aŋgɛ̂ nə nyîn; sâ gwə́mɛ́fwó á
    jísə́ yí kú nə́mə́ nyîn. Njɨ, tɛ́ɛ́d ja nyə á tɛ́ shí nə gwɔ́w yí, misɔ́ɔ́lʉ́gʉ́
    myɛ́ mí ŋgə lwágʉlə ŋkul nyɛ́ nə sâ gwə́mɛ́fwó Zɛmbî jísə́ yí. Múúd mə ká tə́dʉga
    tə́dʉ́gá á fʉg, a dʉ́g. Buud bwə́ cúgɛ́ ná nə kɔɔd bɨ́ nə ŋkul kaad yí.
  hat-hat: 'Se vre wi. Depi Bondye te fin kreye tout bagay, tout moun ki egzaminen
    travay li yo ka konprann ki kalite moun Bondye ye, bagay nou pa ka wè ak je nou:
    ki vle di, jan li gen yon pouvwa ki p''ap janm fini, jan li se Bondye tout bon.
    Se sak fè moun sa yo pa gen eskiz menm.'
  npl-NT: Maski se amo weleti kita n Totajtsi Dios, weleti tikitah itech nochi tlan
    ye okichijchi. Iwa desde ijkuak okichijchi n tlaltíkpaktli, nochi technextilia
    onka Dios iwa kipia weletílistli non ayik tlamis, yika, amaka weletis kijtos amo
    okimatia kox onka Dios.
  bgg-bgg: Hamangkhung-aphuii è sohjambling nyarab dang ne, airo adoh pha muna nane,
    airo idang pha blu chiih-è airo hamang pha so è ne, wie sang è doh jong ro; ithek
    ne hì pha manathek ne Hamangkhung-aphuii miirab ji è than ro. Ji-è jithek pha
    branthek è khlam pha ji ne arey sha phro!
  eng-TCENT: For his invisible qualities, both his everlasting power and his divinity,
    have been plainly seen from the creation of the world, being perceived through
    what has been made, so that they are without excuse.
  eng-BSB: For since the creation of the world God’s invisible qualities, His eternal
    power and divine nature, have been clearly seen, being understood from His workmanship,
    so that men are without excuse.
  cpu-NT: 'Tema ovakera jetanakaro Pava jovetsikakero kipatsi, ari iriyotemi atziriite
    tzimatsi Pava, jiñaayetakerora irovetsikane. Ari onkantya inkinkishiretantyaarimi
    otzimimotziri Pava ishintsinka, kañaaneri jinatzi irirori. Tekatsira otekañaanetachane
    iroñaaka, inkantayevetaiya: “Tera niyotero.”'
  san-ASM: ফলতস্তস্যানন্তশক্তীশ্ৱৰৎৱাদীন্যদৃশ্যান্যপি সৃষ্টিকালম্ আৰভ্য কৰ্ম্মসু প্ৰকাশমানানি
    দৃশ্যন্তে তস্মাৎ তেষাং দোষপ্ৰক্ষালনস্য পন্থা নাস্তি|
  tac-NT: Rekó tabilé etérume ke Onorúgame, 'láchigo etérume júkó napu newale Onorúgame,
    'lige etega ralámuli suwábaga tábiri napu newale Onorúgame 'we a'lá machirú wa'lú
    a'walí nígame ko Onorúgame. Alekeri pecha animeli júkó tabilé machime ko churigá
    ko Onorúgame.
  eng-WEBPB: For the invisible things of him since the creation of the world are clearly
    seen, being perceived through the things that are made, even his everlasting power
    and divinity, that they may be without excuse.
  gfk-H: Ma i palai bia iakan i tutuna kanong tur lah tano hakhakisi tano ula hanua
    di ta manga palai ta ira nuna tintalen ing pai tale bia tikai na nas. Ma kaiken,
    no nuna dadas ing pa na pataam, ma no tutuna bia ia no tamat na Tanua. Ma diet
    palai utana hua kanong diet ta nas um ira linga ing i ta hakisi. Io hua, pa diet
    tale bia diet na ianga bat uta ira nudiet sakana magingin.
  viv-viv: '@see-verse:ROM.001.019'
  yao-yao: Chitandile Akunnungu paŵagumbile chilambo, ukombole wao wa moŵa gose pangali
    mbesi ni Unungu wao, ikuwoneka pangasisika namuno ngaikuoneka ni meeso. Ŵandu
    akukombola kuumanyilila kwa indu yagumbile. Kwapele ŵandu ngakombola kulichenjela
    kwa yaili yose.
  tgp-tgp: Matan r̃uhur̃uhun God sei nona hasena la lo luhu sohen harihi; nona suiha
    matan tui tui peresi mauri atu sei enia non God hasena. Ale la hinau sei tamlohi
    la er̃i hitevosahira matan la memera purongo hin la hinau atu God mo vaira na
    tapulo rani sei mo vai na varama. Ale matan haratu, tamlohi la sopo er̃i verea
    vara God mo sopo toho.
  auc-NT: Wëënëñedë pönï në quëwengaïnäni tönö ñöwo ganca quëwëmö adobaï, Wængonguï
    mönö në adämaï ïnongä inte æbänö quëwengää, ante ëñencæte ante wægaïmö ïnömö inte
    mönö tömengä nänö badongaincooque adinque edæ edonque pönï acæ̈impa. Edæ, Tömengä
    ñimpo cædämaï inte cöwë në tæ̈ï pïñæ̈nongä ingampa, ante ayæ̈, Në Wængonguï ïnongä
    ingampa, ante wædinque mönö waocabo edonque aquënëmö ïmompa. Ïñæmpa ëñënämaï intabopa,
    ante ædö cæte anguïï.
  kbc-NT: Niɡ̶ijo maleekoka yoeteda Aneotedoɡ̶oji niɡ̶ina iiɡ̶o, niɡ̶ina ane daɡ̶a
    jakataɡ̶a me jinataɡ̶a, anodaaɡ̶eeteda Aneotedoɡ̶oji, codaa nimaweneɡ̶egi ane
    daɡ̶a dinelio, inoatawece dinikee. Odaa niɡ̶ina oko oyakadi moyowooɡ̶odi anodaaɡ̶eeteda
    Aneotedoɡ̶oji leeɡ̶odi niɡ̶inoa loenataka. Joaniɡ̶idaa leeɡ̶odi niɡ̶ina oko aɡ̶oyakadi
    doɡ̶odi me diɡ̶ica libatiigi.
  bmh-bmh: Go einen, go petak, duailel agen agal ameag nug Uwait piabun iborain tam,
    bo, Uwait nug em usalai meun ziwas ebu, duailel ag gonugau igul erunai pet dabelabun
    go iboin, einen, ag go ece usalai meun uligaimai, go erunai pet abiu mabun iboin.
    Guzenaimai, duailel ag Uwait go Uwait banou, go gusig mui, go muzmuz guzenaital
    damau, abiu mabun iboin pet. Gonun, duailel go abiu maimai, ag Uwait guzenai aurabun
    iborain tam, “Iz na i abiu, gonun, iz ein igul guzenabun go guzenai.”
  ctu-BL: C'ʌlʌl ti' tejchibal pañimil tsiquil añʌch Dios, come tsiquil i melbal.
    Anquese ma'anic mi laj q'uel ti lac wut, tsiquil i p'ʌtʌlel yic'ot i ña'tibal
    mach bʌ anic mi' jilel. Jini cha'an bʌjobʌch i bʌ che' ma'anic mi' ñopob.
  meq-meq: Ndəray kə ŋgatay a Mbəlom kwa nəte bay. Ane tuk na, kwa a həlay nakə a
    ge məndzibəra aye hus anəke na, wu neheye a ge tebiye faya ta ɗateye ha a ndo
    hay Mbəlom neŋgeye na, kəkay. Ta ŋgatay a wu neheye na, a sər bo parakka gədaŋ
    ŋgay ma ndəviye ɗaɗa bay ada Mbəlom na, neŋgeye nəte ŋgweŋ. Ta sliye faya məgweɗe
    «Nəmaa sər bay» na, ta sliye faya mətsike bay.
  noa-H: Chadcha Hẽwandam chan hãbmuajã hooba haajem, pari hamau wajap'a k'ĩirjuk'iin,
    nem t'um t'ʌnʌm hirua wautarr hoowiapai, “Hãa, jãgan chadcha Hẽwandam sim” haju
    haai nʌm. Hichdëu mʌg durr hompaatarr haigmua hewag pawiajã merag chuk'u sim,
    hichta chadcha Hẽwandam haawai warrgarwejã hichpaita hich mag jua t'eeg sĩerrʌm.
    Pari mag hi jua hoo nʌmta, juau hogt'om hi higjöjöopaijã k'aba haajem. Magua pöd
    hamau, “Hẽwandam sim k'augba naawaita mag hʌ̈k'aba haajem” haju k'aba nʌm,
  alp-NT: Bei kena Alla Itola nusa meije, Eni sifate rebe sae iselu more lupe Ile
    Alla kai Ikbasa eti pelare tamata iselue kena yelu rebe Itolaule. Hoko tamata
    esi lepa be esi rekwa Alla more saisa moneka.
  san-VEL: phalatastasyaananta"saktii"svaratvaadiinyad.r"syaanyapi s.r.s.tikaalam
    aarabhya karmmasu prakaa"samaanaani d.r"syante tasmaat te.saa.m do.saprak.saalanasya
    panthaa naasti|
  kbq-kbq: Hakare zama tro'ma higeno fore'ma hu'neregatima e'neana, Anumzamofo mevava
    avu'ava zana ke'naze. Hianagi hakare'zama eri fore'ma huneregati'ma e'neana hakare
    zamo'a Anumzamo'ma tro hunte'nea avamente me'nege'za vahe'mo'za negaze. E'i ana
    agafare Anumzamofo oku me'nea hankave efore hige'za negazankiza, vahe'mo'za onke'none
    hu'za osugahaze.
  kbh-kbh: Bëngbe Bëtsá quem luare tojanma orscana, ents̈anga mondetsobena botamana
    josértana, Bëngbe Bëtsabe obenana ndocna te yochjëftsopochócama y cha ndegombre
    Bëngbe Bëtsá yomnama. Chë soyënga Bëngbe Bëtsabiama ents̈anga quemuátobena jinÿana;
    nÿe jtsetats̈ëmbuamna aíñe. Ents̈anga mondobena chë soyënga Bëngbe Bëtsabiama
    jtsetats̈ëmbuana, cachá tojanma soyë́ngaca. Chcasna, chënga ndoñe quemátobena
    jayanana bacna soye tmojama, cha nduabuatma causa ca.
  ron-LSB: Căci lucrurile invizibile ale Lui, de la crearea lumii, se văd în mod clar,
    fiind percepute prin lucrurile care sunt făcute, adică puterea Lui veșnică și
    divinitatea Lui, pentru ca ei să fie fără scuză.
  pon-pon: Pwe meakan me jo janjal duen i, iet akan, a manaman joutuk o pil duen a
    udan Kot jan ni anjaun jappa wiauier, kin janjal kida japwilim a dodok kan, pwe
    jolar pekid parail,
  nhe-BL: Hasta ipejya tonali quema Toteco quichijqui tlaltepactli, nochi tlacame
    quiitztoque elhuicactli huan tlaltepactli tlen yajaya quichijtoc. Huan nempa quiitztoque
    para Toteco itztoc, huan quipiya hueyi chicahualistli, huan para nochipa quipiyas.
    Huajca ica tlen tiquitaj para quichijtoc, ax aqui hueli motechtis huan quiijtos
    ax quimati intla itztoc Toteco Dios.
  sps-sps: Kainon to te gim fi rori ma tagei e Gov matar, san tan nainy te vaamuan
    iny fapogaar Ya na fo mamatsiny ka to, Ayei kat to na foka ma inainy fanatnat
    a vainy, ana ri te fakats Ya, ri te nat faarof iny Ya, Ayei te faarei non e sei
    ai te tagei rori na foka te fapogaar Ya. Te onot kan non tsuri ma nat faarof iny
    a foka te fapogaar bus Ya ana ri te nai arasan iny me na fuan a ka te tsutsun
    of non Ya. Gov, Ayei na siireits ana Ayei nai kaa enanon roman ai tana fo nainy
    te naa minon vou, ana Ayei kaa patsukanen nanon ana Ayei na Gov faman. Ana ri
    ma tsue vaare ta ka, “Nyo gim rou ma natiny e Gov, ana nyo komainy kaa patsukan
    varou ma kat fapaparei anyo na tsivou.”
  wnc-wnc: '@see-verse:ROM.001.019'
  bus-bus: Zaa gurↄↄ kɛ̀ à anduna kàɛ, à gbãaa kɛ̀ è yãaro kↄ̃n à ludakɛɛ kɛ̀ wè
    e kↄ̃n wɛ́ɛoroo bↄ̀ gupuraaa à zĩinↄ guu wásawasa. Beee yãnzi gbɛ̃nteenↄ agbaakpana
    vĩro.
  gub-BL: Izypy mehe Tupàn uzapo ywy a'e. A'e 'ar mehe arer we te ko 'ar rehe kury,
    teko upuner Tupàn ikatu haw ikwaw paw rehe a'e wà. Teko nuexak kwaw Tupàn a'e
    wà. Tupàn uzapo ywy a'e, uzapo ywy rehe har a'e wà no. Teko wexak Tupàn hemiapo
    kwer a'e wà, a'e rupi upuner ikatu haw ikwaw paw rehe a'e wà. Upuner ikàgaw ikwaw
    paw rehe a'e wà no. Azeharomoete ikatu a'e. Azeharomoete ikàg a'e. Xixak Tupàn
    hemiapo kwer zane. A'e rupi zapuner Tupàn ikatu haw ikwaw paw rehe. — Kwa, naxikwaw
    kwaw Tupàn ikatu haw zane, nazapuner kwaw zane'e haw rehe nehe.
  imo-imo: Eno lipe ondoromo mele i tepa, Imbo te Gote oi naa kanoli nalo pulu polopa
    mulu mai talo terimu wali akumunga yando yuni teremo melema kanokolio imbomani
    yu tepa moromo ulumu kinye yunge molopa kau puli engemu kinye liko manjirimele.
    Yuni terimu melemani lipe ondoromona karomele akumunga yuni eno mindili nongei
    nimbelo kinye enoni naa pilerimulu ungu manda naa ninge.
  boj-boj: Qotei a nami mandam ti iŋgi iŋgi kalil ti gereiyonaq sonaq aqa maŋwa di
    tamo uŋgasari naŋgi unoqneb dena bosi bosiq agi bini naŋgi uneqnub. Gam dena naŋgi
    Qotei aqa kumbra uliejunu qaji di qalieonub. Aqa kumbra utru ti aqa siŋgila gaigai
    sqas qaji deqa ti naŋgi qalie bole. Deqa tamo bei a marqa keresai, “E Qotei qaliesai
    deqa e une saiqoji.”
  eng-DRA: 'For the invisible things of him, from the creation of the world, are clearly
    seen, being understood by the things that are made; his eternal power also, and
    divinity: so that they are inexcusable.'
  knf-knf: Nin ñaaŋ aambaaŋ kawina Naşibaţi, kë du wal wi apaşnuŋ umundu te hënkuŋ,
    woli bañaaŋ baten iko yi apaşuŋ, bawin mndëm mi nul manwooŋ maankba kabot kame
    kë awooŋ Naşibaţi na manjoonan. Bañaaŋ bajën baanhilan kafaŋ ţiki baankdëman Naşibaţi
    abot ado iko inwooŋ iinwo iŧool.
  san-KHM: ផលតស្តស្យានន្តឝក្តីឝ្វរត្វាទីន្យទ្ឫឝ្យាន្យបិ ស្ឫឞ្ដិកាលម៑ អារភ្យ កម៌្មសុ
    ប្រកាឝមានានិ ទ្ឫឝ្យន្តេ តស្មាត៑ តេឞាំ ទោឞប្រក្ឞាលនស្យ បន្ថា នាស្តិ។
  arn-NT: Ngünechen tati pekenoel, welu felefuy ñi kimngeael, küme inaduamngele itrofill
    tañi dewmael. Feychi dewmangelu müten ta tüfachi mapu, fente küme kimngekey kisu
    ñi mülen ka ñi Ngünechenngen ka tañi pepiluwünngen. Feymew tati pu che wesake
    piwkengelu ngelay tañi feypiael ñi kimnofiel ti rüfngechi dungu.
  zas-NT: Majsi ad ruguiaat bejn Dios, per diizd chi goꞌtchaaw guidxliuj raguiaa ree
    ni beenman, abiꞌ por ni ma beenman rayagbee ree guial ad yuꞌt dxej lox xguialrniabeeman
    abiꞌ laa tëëman na̱j Dios. Zeel ad zajct xhie gudxiib bejn guijc guial achet ragbeeman
    xcwent Dios.
