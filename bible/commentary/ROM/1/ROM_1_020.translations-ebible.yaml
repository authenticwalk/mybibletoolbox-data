  bfz-bfz: परमेशरो रे अणदेखे गुण, मतलब तेसरी सनातन सामर्थ और परमेशरो री तागत दुनिया
    री सृष्टिया रे बखतो ते, तेसरे कामे की देखणे रे आओए। इजी खे तिना लोका गे आपणे आपू
    खे बचाणे खे कोई जवाब निए, “आसे परमेशरो खे नि जाणदे।”
  cuk-09: Ar Bab-Dummadgad-ibmar-aku-daklemaladi, e-gangued-degi-sadeguad, degine,
