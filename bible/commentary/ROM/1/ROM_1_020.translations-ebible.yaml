  dop-dop: Kʋpɑm hɑtuu Ɩsɔ lɑpɑ ɑntulinyɑ tɔ, ɩ mukɑɣɑ tɛɛ wɛɛtʋ, ɩsɩɩ ɩ tomɑ tɑmm
    nyǝnɑ nɑ ɩsǝnɑ ɩ mɑɣɑmɑɣɑ ɩ wɛɛ tɔ, pǝ nɑɑkɩ ɩ kʋlɑpǝm mpɩ pǝ kiŋ kɛ́. Tǝnɑɣɑ
    pǝ wɛɛ sɩ yǝlɑɑ ɩ́ nyǝnɑ ɩ tomɑ nɑ ɩ wɛɛtʋ, pǝ tɔɔ kɛ́ pɑ fɛɩnɑ tɑmpɑnɑ.
  azb-azb: Dünyanın yaradılışından bəri Allahın gözə görünməyən xüsusiyyətləri, yəni
    əbədi qüdrəti və ilahiliyi Onun yaratdıqları vasitəsilə üzə çıxır. Buna görə də
    onlar üzrsüzdür.
  eng-DBY: — for from [the] world's creation the invisible things of him are perceived,
    being apprehended by the mind through the things that are made, both his eternal
    power and divinity, — so as to render them inexcusable.
  guo-NT: 'Jiw taeyaxil Dios, japon espíritu xot. Pe nakiowa, babijaxan ispi taen
    wʉti Dios ispoxan, japi jiw pajut matabijaxael, Dios diachwʉajnakolax duk. Pe
    nakiowa, japi jiw matabija-el, ma-aech Dios. Japi matabijaxael, ma-aech Dios,
    nejchaxoel wʉt Dios ispoxanliajwa ampathatat. Samata, japi jiw jʉmchiyaxil asew
    jiwliajwa: “Xanal matabijaxinil, ma-aech Dios pejnejchaxoelaxan” —chiyaxili.'
  hla-hla: A katun e ma antunan tare nei e Sunahan, kaba tara poata te habuteia e
    Sunahan a mamana ka te noana i romana, u katun i atei sil a markato tere Sunahan
    na nitagala i tanen te ka nitoana. A man ka te habuti e Sunahan e haruto halesalena
    a ka teka, bu katun te ma tatei poieri nori e ma atei neri e Sunahan. E moa.
  mav-NT: Tupana minug yi at waty waikiru sem te'e­ra­'a­kasa yne pytkai — Pywo ti
    rat Tupana toĩne'en yt i'atu'e i te'e­ra­'a­kasa iminug yne pytkai. Yt naku i
    katu­pono Tupana tuwe­mo­herep kahato ra'yn tominug ko'i wo toieĩne'en hap miit'in
    muo. Tupana yt heremo i wen aheha pe ma'ato tuwe­mo­herep ta'yn ahepe tominug
    ko'i wo. Sa'a­wy'i Tupana tunug mesuwat yi hawyi i'ewyte mesu­wa­ro­tiaria ga'apy
    puat y'y puat miat ko'i. Mi'iria ko'i ti yt ihay kuap i rakaria tukup­te'en wen
    ma'ato ihay rakaria ewy — Ainug hat ri Tupana i'atu'e haria ewy. Pywo ti Ainug
    hat ri Tupana i'atu'e wuat'i miit'in me. Yt heremo i Tupana wen ma'ato toĩne'en
    kahato aikai. Ta'i hesaika sakpo'e Ainug hat i'atu'e hap ewy iminug ko'i yne ahepe.
    Wuat'i e'at piat — Ainug hat toĩne'en i'atu'e ahepe iminug ko'i. Yt uruwewi i
    urutu­wenug i'atu'e hap ewy ahepe Tupana minug ko'i wuat'i ywania pe. Mi'i hawyi
    miit'in te'e­ra­ha'at Tupana minug ko'i kape hawyi — Pywo Tupana ti wuat'i nug
    hat yt i'atu'e hin i heremo kahato pytkai. Te'e­ra­ha'at kahato hewakuap moherep
    hap kape pytkai — Aiwewi watu­wenug i'atu'e sa'ag ne'i to'ope.
  kpf-kpf: Oi zâk imbaŋâŋoot kembu patâ op ândiap. Hân muyagem kut ŋâi ŋâi top top
    muyagem pâip, zorâŋ topŋâ muyagei âlip ek nâŋgâme. Zorat a zen Anutu kândâtkomŋâ
    bâliŋ utne hâuŋâ ziŋgi ko dap op den hâuŋâ sâbi?
  ppo-ppo: Mo take Kótóné i haeró yó mole o̧la o̧latamo kaarale alimó kaae sóró bitiré
    wale so whi̧nékélé, mió i alimó betó mole so whi̧nékélé, Kótó a̧ tua̧mó ere ala
    kelené kelenénipó. Tépatei, ama aleyóló muló betere o̧la o̧la kilituraalu, i ere
    o̧la o̧la feata, mo ti betere Kótóné doasi fotoko̧né alerapóló kisiparapó. Atére
    betené fo tokó̧tamo yóló taletere alimó, Kótópaae ya̧ betere kisipa iniru yalepóló,
    ama kisipa felératere fokélé mo yaalomeipó.
  hin-2017: क्योंकि उसके अनदेखे गुण, अर्थात् उसकी सनातन सामर्थ्य और परमेश्वरत्व, जगत
    की सृष्टि के समय से उसके कामों के द्वारा देखने में आते हैं, यहाँ तक कि वे निरुत्तर
    हैं। (अय्यू. 12:7-9, भज. 19:1)
  wol-KYG: Ndax kat, li gisuwul ci Yàlla, te di manooreem gi dul jeex, ak jikko ji
    mu wéetoo ndax li muy Yàlla, ba àddina sosoo ba tey, xel man na koo ràññee ci
    ay liggéeyam, te looloo leen taxa ñàkku lay.
  bef-bef: Koyapaꞌi Huꞌmau kokulumaꞌi hiti meꞌi hiti li huto huꞌehinafi ai fenene
