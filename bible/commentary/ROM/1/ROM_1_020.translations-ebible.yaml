    ᤘᤠ᤹ᤖᤥ॥ ᤜᤧᤰᤁᤣ᤺ᤸᤗᤧ ᤔᤧᤴᤇᤠᤶ ᤕᤠᤵᤔᤡᤜᤠ᤹ᤖᤧ ᤔᤧᤴᤏᤡ᤺ᤔᤏᤠ ᤗᤠᤶᤛᤡᤱᤔᤠ ᤐᤠ᤺ᤴ ᤌᤣᤀᤠᤱ ᤜᤥ᤺ᤵᤗᤥ॥
  mie-NT: Chi jíín ndācá jā ní nsāhá yā de cúu jícūhun inī nchivī nāsa Yāā cúu maá
    Yāā jāá nduú jínī jíín núū ji. Chi jondē nī jēcōo ñayīví de jondē mitan de cúu
    jícūhun vāha inī ji jā maá yā cúu Yāā Dios de íyó poder yā níí cání. De jā ñúcuán
    mā cūú cuitī cāhān ji jāá nduú jínī ji jā íyó yā.
  san-TIB: ཕལཏསྟསྱཱནནྟཤཀྟཱིཤྭརཏྭཱདཱིནྱདྲྀཤྱཱནྱཔི སྲྀཥྚིཀཱལམ྄ ཨཱརབྷྱ ཀརྨྨསུ པྲཀཱཤམཱནཱནི
    དྲྀཤྱནྟེ ཏསྨཱཏ྄ ཏེཥཱཾ དོཥཔྲཀྵཱལནསྱ པནྠཱ ནཱསྟི།
  qve-NT: Ichaqa kay pachata Dios unanchasqanwanmi, runakunaqa yachanku Diosqa ancha
    atiyniyoq kasqanta. Hinaspan Diosqa chay tukuy ima ruwasqanpi ancha yachayniyoq
    kasqanta rikuchiwanchis. Chayraykun runakunaqa mana ni pipas ninmanchu “Diosmantaqa
    manan noqaqa yacharanichu”, nispaqa.
  pao-NT: '@see-verse:ROM.001.019'
  cbu-NT: 'Nduntaa Apanllee paksin, manutsshartaatstaa, itaru tinamarineetsini pamaam
    waritakcha. Yuwamun Apanll tsapurunasee tinarangu anumun Apanllee yasamaam waritakiya.
    Apanll wamari kasiriya; uw minamaritcha Apanlliya. ¿Mayaamshta ayamtaatiya Apanll
    kuskachu anush tputs: Apaa, shiyaa natstarangeezi, ashirucha nda shiyaa mangoonarangi,
    átu tách? Atinaari, wayangichireem waanaatsi ínachiya. Ashirucha, yuwamand tákchu
    anumand Apanll wanichparee tina.'
  usa-usa: Áánûqtumma ketáámá kanaaráq íma aónanunataamanibo wemá tarôq urái-qtataaqnapo
    kanaaráq káonaunatae. maa-márámá pááq urái-kanaarake wení watúq-watuq umá wái-akoqnaama
    kanaaráq káonaunatae. miráínata yeqtí kúmiq-yataaqa íma aúpáq yuwéta maará tínoe
    “ketáá íaonaraunatae” ítinoe.
  soy-soy: Asei kɛcɑ́ɑ́, Uléécɑɑ likɔ́ ɑ́i kúyɛnɛ we, ɑmɑ́ umɛwɑi kɛ́mɛɛ kuu yɛ
    umɛcirɛ lesɛ uu nyísɛ kɛsoipipi ɑkɛ́ nɛ u yɛnu. Uyɛɛ kɛtẽ nɛ kɛyómɛ wɑ nnyɑ,
    pi yɛ́ fe ɑpi kei nɛ yɛnu rɛ u ńnɑŋɛ tɛnɛcirɛ́ mɑ́lɛ un kɔ Uléécɑɑ. Sisoipipi
    ɑ́si yɛ́ ncée yɛ̃ sikɛ́ rɛ ɑ́si likɛcɑ́ɑ́ nyu.
  hui-hui: Ngode Datagaliwabehanda bibahende wabiningi howa ibunaga nahandabehe winiyago
    ngarubi ibu hongo haabo kagobi ibuniore haabobo kagobi panigi wali agali bibahendeme
    handai habeheore ka. Ngode Datagaliwabehanda bibahende wabinigo wali agalime hondowa
    ani manda bibeheore ka. Anigo tigua, Ngode Datagaliwabe ka manda nabi harimadago,
    lolene henge nawi.
  amf-amf: Peen pijadhorra yedayse eenna haapadhimino Barjosa dantano, ogonoar lay
    dehen kisa kantanbee Barjo kinin dohonbe kinin pijaana yerra goynka may maatayse
    haapadhidine. Ogonante eena dhesayse seeso kenin waadadhonna, yer kenin giyea
    qolehe.
  quc-NNT: Pune ri Dios man kilitaj taj, etamtal k'ut chi k'olik. Q'alaj wa' kumal
    konojel ri jastaq ri e u b'anom. Etamtal loq wa' tzaretaq xb'an ruwächulew chi
    are Dios, chi ri nimalaj u chuq'ab' man k'o tä u k'isik. Rumal ri' ri winaq man
    kuya' taj käkib'ij chi man k'o tä ki mak.
  dob-dob: Ta Yaubada tauna nigeya tada ꞌitena, ta esi baleꞌu ꞌana mweluluwaꞌunu ꞌenega
    ga batuwa ꞌina waiwai miyamiya atayana tamwalamwalatoni, ꞌina mweluluwao ꞌediyega,
    ga tamwalatonina tauna Yaubada. ꞌEnega tuta nina ꞌieꞌewadi me baleꞌu nigeya ꞌebweu
    wate ꞌidi ꞌebe onamo.
  wrs-wrs: Nonam doara manam manam Sesoa vevnam, veiva, daipota men, pimba indhanamba
    nomba nungliv, nomba besalva manimani, temba himba venamba. Wo hona monana pimba
    indhanamba nungliv nomba nengavnangmba Sesoanamba, poaita monglava komalohv. Memba
    henamba keknasowolva, yunalm wohlohv, kivravmoa, wo eva noi manimani, ten hem
    nona sevra ovrivm os, Sesoa. Wo noinda osva indhanamba es eva leslala vewol ovovav
    hevmba dasalmba no sahaposworava, hevpa temba vivpa, osmba ora, kava liheivmoa
    Sesoamba.
  mca-mca: 'In ipƚu''uk''i ek pa''aj in i''nk''a yaqsiijkii pa'' Intata ha''ne sehe''
    qa na'' wa''s iye in nikfe''ltaxets ene'' jukhew qa efuts in na''l pa'' Intata,
    qa nikfe''ltaxets iye pa'' nite'' yili''ij ƚet''unha''x yemjeetax in nite'' yi''wentax.
    Nikfee''ltaxetsha in nite'' ham qe ta''ƚets ene'' jite''wen ƚaqsijiiju''. Qa hik
    ta''ƚijupi'' in ham weju''ƚi''ij qu'' nittaxijets: —Nite'' tsikfe''li''ƚets, me
    na''l pa'' Dios, me i''nƚi''i qu'' ham Diose''.—'
  tzo-TZC: Manchuc mi mu xvinaj ta qꞌuelel ti Diose, pero ta xvinaj ti oye ta sventa
    ti yabtele. Yuꞌun ti cꞌalal lic meltsajuc talel ti banomile, lec xvinaj ta qꞌuelel
    ti oy jun Diose, ti oy smucꞌul stsatsal sbatel osile. Jech o xal un, muꞌyuc spacob-cꞌopic
    ti cristianoetique.
  jao-jao: Li-mbangu li-wankala, kala-nganthaninya awara, nya-mangaji awara wumba
    ki-Yijandu ki-Kada kilu-yabima mulungka wumba kurdardi ki-awarawu, kilu-yabima
    wiji bawuji, kala-nganthaninya, kulu bajingu kala-ninya buyi mirdan yiku ki-Kada.
    Kulu nganinyanga marda jala-nganji jinangu awara linji-wulungku linji-mangaji
    linji-wardimbangu marda. Kurdardi kala-nganjima yiwa Kada ngala jalanganji yamulu
    jinangu awara wumba kilu-yabima. Kulu bajingu barra li-mangaji li-mirdan yiku
    nganinya, nyungku-mangaji kilu-yabima awara, nya-mangaji wumba najiwini walkurrawala,
    wunungu nakaringu ambuliyalu wumba kilu-yabima awara, kalngiya yijan yiwa. Bajingu
    barnikala-wukanyirru barra, “Nganu li-manji yiku ki-yijanku nyuwu-mangaji,” barnikala-wukanyirru
    nganinya,
  mya-mya: ကမ္ဘာ​လော​က​ကို​ဘု​ရား​သ​ခင်​ဖန်​ဆင်း​တော်​မူ ချိန်​မှ​စ​၍ လူ​တို့​သည်​ကိုယ်​တော်​၏​ထာ​ဝ​ရ
    တန်​ခိုး​တော်​နှင့် ဘု​ရား​သ​ခင်​၏​အ​ဖြစ်​တော် တည်း​ဟူ​သော​မျက်​မြင်​မ​ရ​သော​ဂုဏ်​အင်္ဂါ
    များ​ကို​ကောင်း​စွာ​သိ​နား​လည်​နိုင်​လေ​သည်။ သူ​တို့​သည်​ဤ​သို့​သော​ကိုယ်​တော်​၏​ဂုဏ်​အင်္ဂါ
    လက္ခ​ဏာ​များ​ကို​မ​မြင်​နိုင်​သော်​လည်း​သိ နိုင်​ကြ​၏။ ယင်း​သို့​သိ​နိုင်​ခြင်း​မှာ​သူ​တို့
    သည်​ဘု​ရား​သ​ခင်​ဖန်​ဆင်း​တော်​မူ​သော​အ​ရာ များ​ကို​တွေ့​မြင်​နိုင်​သော​ကြောင့်​ဖြစ်​၏။
    ထို့ ကြောင့်​ထို​သူ​တို့​မှာ​မိမိ​တို့​ကူး​လွန်​သည့် အ​ပြစ်​များ​အ​တွက်​ဆင်​ခြေ​ပေး​စ​ရာ
    မ​ရှိ​တော့​ပေ။-
  gng-NT: Imɔ̀n, haali uŋɛndun ya cincinyo kí lá baa fɛnfɛnnɔ nɔ, nib ŋa kpele ki
    laa' Wien nin biʼnunbu, ama bi lɛnh u ñɛn' tibont tà nɛ ki bɛndeh ki teh u mɔnbe
    ki yé Uwien, ki ŋmɔbe mituɔm mà ŋa ŋmɔbe gbenm. Nɛn bo nɛ ba ji li fre kí ye
    ba bɛn wɔ.
  cbi-NTPO: Tsaaren naa yanu entsangue katanu dejutyu' bain, entsa tu dekenu tinbunuren
    tiba deke' jintsuñuba juntsanu keekituren mijanu dejuve, ya Dios ju', naa-uwanuba
    pude juñu bain. Tsaañu' mitya firu' ken chumu chachilla naati' ne mijtuwa deeyu
    tinu dejutyuve.
  ikk-NT: Makẹni, kete Osolobuẹ e kelẹ ụwa, ikẹn-itẹbitẹ Osolobuẹ lẹ ihiẹn o gi wụrụ
    Osolobuẹ a fụhachanrịngụọ ifọn. Ọsụọn'a nị ẹlẹ wẹ ihiẹn wẹ e legha ẹnya, wẹ e
    gi ihiẹn ndị hụn Osolobuẹ ke a ghọta wẹ, a hụn kẹ wẹ nọ. Ya wụ, o nwọnni ihiẹn
    ndị nọ ẹrịra k'e kin, dodo arịkọnị wẹ ya, kaka!
  leu-leu: 'A salan aave a malaanabeꞌ: ti lana tangpat layaan a Piran a vesan a maana
    mo xapiak, a mu rabuna ri fexaxaas sena texaas sena. E vaxa ri fexaxaas sena masam
    faroxoi a gutan sina Piran Tuuna aava Waan Vulai. Ri pife xalume taasaxa ri texaas
    sena maana mo nane fo vesane. E voxo ri taa pife favavof o ri vungut sena.'
  maz-NT: Mizhocjimi me na zëzhi; dya sö rá jandaji angueze. Pero ndeze 'ma o dyät'ä
    Mizhocjimi e jens'e 'ñe ne xoñijõmü, yo nte pãrãji bübü Mizhocjimi. Pãrãji me
    na zëzhi angueze. Na ngueje unüji ngüenda texe yo o dyät'ä c'ü. Nguec'ua 'ma ra
    tjünpü nguarü c'o cja na s'o, dya ra sö ra mamaji c'ü dya mi pãrãji ja ga cja
    Mizhocjimi.
  bod-N: འཇིག་རྟེན་ཁམས་བསྐྲུན་པའི་ཚུན༌ལ། དཀོན་མཆོག་གི་ཐོག་མཐའ་མེད་པའི་མཐུ་སྟོབས་དང་ཁྱད་དུ་འཕགས་པའི་རང་གཤིས་ནི་མཐོང་དུ་མེད་ནའང་།
    དངོས་གནས་གསལ་པོར་ཤེས་ཐུབ༌སྟེ། དངོས་པོ་བསྐྲུན་ཡོད་པ་དེ་དག་ལ་བལྟས་ནས་ཤེས་ཐུབ་པས་མི་དེ་ཐམས་ཅད་ལ་ཁག་དཀྲི་ས་མེད་དོ།།
  tca-NT: Rü woo tama nüxü̃ idaugügu ya Tupana, natürü guxü̃ma i ṯacü i naxüxü̃wa
    nixĩ i nüxü̃ idaugüxü̃. Rü yexguma noxri naãne naxü̱xgumama nixĩ ga meãma duü̃xü̃güxü̃
    nüxü̃ nadauxẽẽxü̃ na aixcüma Tupana na yiĩxü̃ rü guxü̃guma na naporaxü̃. Rü ngẽmacèx
    i ngẽma duü̃xü̃gü i chixexü̃ ügüxü̃, rü taxucürüwama ṯacümaã nügü ínapoxü̃gü
    i Tupanapẽ́xewa.
  zpl-NT: Añinzuca nú la lañiꞌ bene Diose pero desde chenu ungacheꞌ iliulabe rlañiaꞌahua
    ye nú urecheꞌnu, nu equie cuendaꞌ ye nú urecheꞌnu rriaꞌahua beyaꞌ nú leca xunga
    laxu poder nú rluꞌcunu, nu liꞌinu necanu Diose, enzeꞌe leca modo nú cachiꞌ bene
    nú nuꞌ Diose.
  mbc-NT: Mîrîrî koneka'pîiya pata pai, Paapa yeseru esera'ma aronne. Meruntî ke pu'kuru
    awanî, Paapa pe pu'kuru awanî esepu'to'pe. Anî'ya era'ma pepîn tîîse inkoneka'pî
    winîpai epu'tî e'pai awanî. Mîrîrî ye'nen anî' e'wapu'tî eserîke pra awanî, —‍Paapa
    epu'nen pepîn uurî —‍kai'ma.
  ndg-ndg: Mana mambo gake kewe ngabonekane kinanoga, angabiki tiwazi buka umbilwa
    kwa Dunia ngena tanganikwa ilebe pilya kwa ilebe ya umbilwe. mambo gani uwezo
    wake wangaliyomoka na wa-asili ya Nnongo. namatokeo gake, bandu ba tupu lyo baya.
  wsk-wsk: Bare Kaem ali lilim la nungam ko kam te la mu, noko ikia se kiwem yumura
    se, noko sokel kumik menara mena mu se, noko munan duap bo nunguningkiri mu, anapeya
    mel kasik la nu giragiraram mu te, nuna nu ko ari ikiman. Bore te se, kariimet
    umu nungumik tuang bo te aratamonko mu am mena.
  toj-NT: Porque desde cujlaji ja satq'uinali, huan ni snaa ja cristiano que ay jun
    nihuan Dios. Huax naaxi ja iti porque ti ni huax ilxi ja jas sc'ulan cani. Jayuj
    mi ni modo oj yale que mi huas snaahue.
  tbc-tbc: Fun lo mok Anut tan en iganeg yen ipalug gamu saen en lo man, iŋsan bunun
    imianuk yen an walal te igane ilasa ya. An igo ya, iŋ Anut mok a, agod iŋsan dabai
    pempem yen yau da. Mel uraru en kuai te tamolpein ka dile duloŋ a, iŋsan dabai,
    agod iŋsan mel idiri an lo banin mitilaen ka dile wa. Ago bo man iŋ Anut dumoi
    a. Fun amaiak niŋen o iŋ Anut malan lo sed idiraip itaot dilasa wo digane san
    dal ta yen na da.
  sna-sna: Nokuti kubvira pakusikwa kwenyika izvo zvisingaonekwi zvaMwari, iro simba
    rake rinogara nokusingaperi nouMwari hwake, zvakanyatsoonekwa kwazvo, zvichizivikanwa
    kubva pazvinhu zvakaitwa, kuitira kuti vanhu varege kuva nepembedzo.
  smk-NT: Nangibwat ana sin pinarsa nayay mundo, maalilbi' ya bana' sa bubagay a pinarsa
    na. Nipapalaway nay pigagawa' na a kai nin ma'kit, lalun-laloynay kasan anggawan
    tan alakin pakayadi' na tan say sarban pangalilbian a syay Dios. Kanya' nin kasan
    makapamarita' a kai ra nin tanda' a maipa'ka' konan Dios.
  grc-TCGNT: Τὰ γὰρ ἀόρατα αὐτοῦ ἀπὸ κτίσεως κόσμου τοῖς ποιήμασι νοούμενα καθορᾶται,
    ἥ τε ἀΐδιος αὐτοῦ δύναμις καὶ θειότης, εἰς τὸ εἶναι αὐτοὺς ἀναπολογήτους·
  gof-WFTW: Alamey medhettosappe doomidi, asaas beettonna Xoossaa kanddoy, hessika
    iya merinaa wolqqaynne Xoossatethay iya medhetethan qonccidi de7iya gisho, asay
    bantta iitatethaas gaasoyiyabay baawa.
  spa-BLM: Porque las cosas invisibles de él, desde la creación del mundo, se ven
    claramente, percibiéndose por medio de las cosas hechas, su eterno poder y su
    divinidad, para que no tengan excusa.
  kyz-NT: 'Ymã te ''ã ''ga ywy apoi rakue. A''eramũ jane ''ga remiapofera resaka ''ga
    kwaapa. Niesagi jane ''ga numiamũ. A''ere jane ''ga remiapofera resagi. A''eramũ
    jane ''ga kwaapa, ''ga pãjẽ kwaapa nanẽ nũ. Nateepawi futari ''ga pãjẽa. A''eramũ
    aipo ''gã ''jawarũe''em: “Nakwaawi je Ku''jywa ''ga”, ''jawarũe''em ''ga upe.'
  dao-dao: Pamhnam naw khawmdek a tüipyan üng am hmuh theia a khyaihnak, angsäia johit
    ja Pamhnama a kyaknak cun a tüipyange üng ngsingteeiki ni. Acunakyase, acuna khyange
    naw ami lätnak vai am pyen thei u.
  cya-cya: Si'yana cha' nu a chcan' 'in Ndiose, lo'o cha' cuiya' nu a ndiyatii 'in
    ñi, a cunta tsaña'an lca ñi, ncua chcan' loo cha' re ti' xa mtñan ñi chendyu,
    lo' si'ya na nu mtñan ñi can' tca ca cuiya' ti' ne' ña'an ndi'in cha' 'in ñi,
    lo' a ndyijyi ña'an taa ne' qui'ya.
  nii-nii: Kumb ok mendpił, Gos epi kanim kanim pei eririm kunum ei, pepi wang kin,
    pe akip yi ku pałim. Wumb pei, Gos eririm epi peni ełe kindang kin, kanik piik
    enjing. Erik kin, Gos nge oł kun ka ni, noman dinga ei piiłangin kin, ba Gos kineniłangin
    mon. Yi mił erang, wumb pei en enim mong kis kanim kanim enjing; ba Gos kumb ełe,
    koi enerngii mon. Erik kin, sin mong ei piinanmin, pa ninerngii mon.
  ign-NT: Máimaha­si­hinéni ema Viya Eterno eta viyehe, véchahisera eta matiari­hírahi,
    taicha tamutu vímaha eta máepiya­ruanahi, étaripa eta apaquehe étapa eta tatiari­hi­que­neanahi.
