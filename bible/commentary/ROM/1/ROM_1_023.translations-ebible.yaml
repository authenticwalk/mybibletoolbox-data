  buk-buk: Ŋac sêtec bu sênem akiŋ Anötö naŋ mbo titêm-titêm, magoc sem akiŋ gêŋ naŋ
    gic waê bu niŋga. Ŋac sêhu Anötö ti ndê ŋawasi atu siŋ, ma sem akiŋ gwam naŋ ŋac
    dau sêmasaŋ sem ŋamalac aŋgô, mbac aŋgô, bôc aŋgô, ma mboc aŋgô.
  pri-NT: Ba rà naa càùrà naa goo Pwiduée na é tâa dàra gòiri na muugère kêe, ba na
    rà ipwamaina ê pâ *ânuurumuru na o tiàurà—ânuuru âboro, ma marü, ma macii, ma
    dòèa.
  zpq-NT: Chosozoe' Diosen' to šḻa'ale ḻa'czḻa' naque' ḻa'zelagüe' beṉe' zaca' na'
    zoe' toḻi tocaṉe. Na' gualaz ḻe', chesejnilaže' no ḻ gua'a ḻsaca' c̱he beṉac̱h
    beṉe' te c̱he, na' no ḻ gua'a ḻsaca' c̱he be zoa x̱il, c̱he be žia tap ṉi'a na'ba'
    na' c̱he no be x̱igüe'.
  por-TFT: e recusaram confessar que Deus é gloriosamente imortal. Em vez disso, eles
    fabricaram e adoraram ídolos que pareciam seres humanos que irão apodrecer algum
    dia, e então fabricaram ídolos que se assemelhavam a pássaros e quadrúpedes, e
    finalmente construíram outros que pareciam répteis.
  gwi-NT: Vit'eegwijyąhchy'aa khit gwandaii nilii ąįįts'ą' nikiigwagwah'ee kwaa, gwiizhit
    dinjii akwat, dziitsal kwaii, nin nihłehts'į' daazhyaa kwaii, gyųų kwaii k'itiltsį'
    ąįį ch'ik'itiltsį' gąą'įį ts'ą' nik'iigwagwah'ee.
  gvn-gvn: God kari bajaku wulay yala bama wulay. Bamangka nyungun kari buyay-manil
    baja, yamba jana ngurma mulkaynji junjuy-junjuy balkal jukumun. Jana ngurma dikal,
    ngurma minya, ngurma jarba, ngurma bama balkal jukumun. Jana yinyarrin ngurma-ngurma
    buyay-manilda, God kari.
  nhy-NT: Porke ayakmo okiweyikixtijkej in Dios katlej kipia imawisotlanex iwan mach
    keman miki. Yejwan yej opéj kinweyikixtiaj in santojtin katlej tlachiwaltin. Yonmej
    santojtin motaj ken tlakaj katlej mikij, o noso motaj ken totomej, ken koamej
    o noso ken yolkamej katlej kipiaj nawi inmikxiwan.
  asm-FB: আৰু ক্ষয়শীল মানুহ, চৰাই, চাৰিঠেঙীয়া জন্তু আৰু উৰগ আদিৰ আকাৰযুক্ত প্ৰতিমূৰ্তিৰে
