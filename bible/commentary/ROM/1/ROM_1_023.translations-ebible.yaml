  sri-sri: 'Irasirirã Marĩpʉ ããrĩnígʉ̃ gapʉre bʉremubema. Pʉrʉgue boaburi gapʉre:
    masaka keorire, mirã, waimʉrã paárã, pĩrũa keori ĩgʉ̃sã weadeare bʉremuma.'
  nal-nal: Ma di bain dina lotu waan sin Nakmai xa roro bulaai bulaai, ma di lotu
    wana a laklagaai aubina ina di imaat ma wana a laklagaai amun saan di tok malasing
    amun maani ma amun kaktalavaat ma amun saan di ios pana xuna naandi.
  kyq-kyq: ey num bɛɛki num, naaɗe keem Raa kɛn tiŋg gɛn daayum ute nookin̰ se. Num
    gaŋ naaɗe cɔɔcɔ nakgen tec jikilimge, yeelge, daagen jɛɗege sɔɔ sɔɔ ute kuurgen
    ɛrg kɛrg se ɓo, naaɗe lee ɛrg naanɗe ki ɔɔ lee eemɗe.
  kwd-kwd: Ma gila 'ame fo'asia mola God ne'e momoori firi, tafe'ua ma gila fo'asia
    mola nunu'i 'ola na'a gila launge'enia mola ne'e aga 'ilaka'u nga wane ne'e 'ame
    nana'i firi, ma nga langasi, ma ni 'ola ne'e to'o na 'a'aena ma ni 'ola ne'e angoango.
  ded-ded: Nga yeni Anutu homeha kpac, yeac kuc kibikperagiagoc wama ngic homemea,
    yeneac ongangina nga neng nga yamberec amma sekac ongangina goa imocac Anutu siriha,
    ifia dema mekecgecde.
  ewe-ewe: elabena wotsɔ Mawu makumaku la ƒe ŋutikɔkɔe ɖɔli aklamakpakpɛwo be wòanɔ
    abe amegbetɔ, dziƒoxeviwo kple lã afɔenewo kple nutatawo tɔ ene.
  nuy-nuy: Marri wurru-lhaabini wugurru na-God, waari ambunu-ngaynbandangi niga. Niga-waj
    ni-milhiynjina-yinyung marri ni-wuguuguni-yinyung, yagu wugurru wurru-lhaabini-wugij
    niga. Manubama-yung wugurraajbaj wirrima-lhangi mana-ṉuga, nguynju yadhu manubama
    mana-ṉuga wirrima-yi-majgaa warra-wurru-wurruj-jii majilhal, yagu a-ngurudhu-yii
    yagu a-bulugi-yii, yagu a-marryn-jii, yagu waa-ḻirrag-jii, wirrima-maṉdhangi ma-yamaa.
    Warruburru-yung wugurru warraalaaladi, anaanila-wala aḏaba amburru-ngawang wugurru.
