  mar-mar: आणि अविनाशी देवाच्या गौरवाऐवजी त्यांनी नाशवंत मनुष्य, तसेच पक्षी आणि चतुष्पाद
    पशू व सरपटणारे प्राणी ह्यांच्या स्वरूपाची प्रतिमा केली.
  snp-snp: Goti fulu fitala kiyámenami we lamenala ya fulititi, fulu fitala kinami
    wenena, nema-afa, aniki-kiyaniki leya witi moinamo neta, kudi-koiyofa yaidana
    oti olufe loti, ya gotite ne, loti koli kikito gimi minae.
  isl-isl: Í stað þess að tilbiðja hinn dýrlega, eilífa Guð, bjuggu þeir sér til goð
