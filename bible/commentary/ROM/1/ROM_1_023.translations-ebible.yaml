  gof-ENT: ኤንቲ ሃይቆና ፆሳ ጎይናናይሳ ኣጊዲ፥ ሃይቂያ ኣሳ ሜን፥ ካፎታ ሜን፥ ዶዓታ ሜኒኔ ኡሎራ ጎሼቲያባታ ዳኒሲዲ
