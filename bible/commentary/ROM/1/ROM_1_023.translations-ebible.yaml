  chz-NTPS: Llaꜚ heˉ maˊ jmeeyˈ jʉʉhˉ kihꜗ Dio hi̱ˉ saꜙ lla̱a̱ꜙ jmɨɨˊ kihˈ, gaꜙjmeeyꜘ
