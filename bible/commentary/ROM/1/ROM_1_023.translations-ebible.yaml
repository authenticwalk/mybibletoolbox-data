  gvc-gvc: Ã wahaa Cohamacʉre ã jirucurirore tina ño payoerara. Ã ño payoeraa, ti
    ño payoboriro sehere cohtota, wiho jia masʉri sehere “Cohamacʉ jira”, ti nia masʉri
    sehere ño payora. Wiho jia masʉri sehere yariahtina masa masʉrine, ã yoa minichahca
    masʉrine, chihchõina masʉrine, wahiquina masʉri cʉ̃hʉre “Cohamacʉ jira”, ni ño
    payora tina.
  mwp-mwp: '@see-verse:ROM.001.022'
  sbk-sbk: Bhagalu zenye otuntu musu wa Ngolobhe asagali mamabhibhi nashi hushifwani
    esha bhantu bhabhali nembibhi, nashi enyonyi ehanu zyazili namagaya gane evya
    mwabho evibhombe vyavijendala evyanda.
  mya-JVB: မ ဖောက်ပြန်မပျက်စီးနိုင်သော ဘုရားသခင် ၏ ဂုဏ် တော်ကိုပယ် လျက် ၊ ဖောက်ပြန်
    ပျက်စီးတတ်သောလူ ၏ ရုပ်တု ၊ သား ငှက် အစရှိသော တွား တတ်သောတိရစ္ဆာန်၏ရုပ်တု ကို ဘုရားသခင်အရာ၌
    ချီးမြှောက်ကြ၏။
  kgf-kgf: Imuhuc wamma Anutuac edamuya ménda houhouya imi melemma méraginanéŋ megic,
    ic me, yaŋ qesi me, nei me, mokoleŋ houhouya ionac irecgina tanec waŋec.
  awb-awb: Manikánka anotah aní ména ahriahri mía míairara wehuke íre mía míaowe.
    Maniká auwera abehq náneq wehukéní awankátate kuruqme mirarera minawarinsábé iwíáh
    íwíáh atáhwe. Kabarame ménkámehnkámé karahrabahme abehq náneq awankátate kuruqme
    mirarera, Itene manikáne éra minawarinsábé iwíáh íwíáh atáhwe.
  gdn-gdn: Mamanuga God e eya maramara tondau kaniyau apunai e si mu eba tepapiyamu.
    Iyapana kaina aita ewa popotagisi bo midiwari bo papa ebo ebo bo motamota bo gwedegwede
    kuduba inako ki keyakeyaimuguma mu mubo idamugere yamanatampu ki mu mena simaga
    mu tepapiyamu ade mu bamamugu buburitagamu.
  nko-NT: Basí Bulu ɔkɩankpapʋ amʋ tswɩ, yɔ́ bʋdɛ ɩkpɩ ánɩ́ bʋma nkpa súm. Bɔpwɛ
