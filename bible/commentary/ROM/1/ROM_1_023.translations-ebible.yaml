    y garachaypa purejcunatano ruraycur.
  att-att: Á inipuerá ra lâ si Namarò nga ari matay, nga egga ta áddè ta áddè, nga
    awán ta namarò kuna. Á pakimorayád da lállaguk yù gustu ra, nga pidde ra nga sináttolay,
    sinámmammánù, siná-ayám, ánna siná-iráw.
  bki-bki: a nalo maka bunu alotu ka Atua napano naio maka rijikia rim̃aro bogo tai.
    Nalo maka asidom naio, mia amim̃auka tavoru napano midu mirano toro p̃eli mirano
