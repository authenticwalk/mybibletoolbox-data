  san-DEV: अनश्वरस्येश्वरस्य गौरवं विहाय नश्वरमनुष्यपशुपक्ष्युरोगामिप्रभृतेराकृतिविशिष्टप्रतिमास्तैराश्रिताः।
  tna-NT: Diusu eid'e eni deja eimea su turucatana huecuana emitsutsua puji. Daja
