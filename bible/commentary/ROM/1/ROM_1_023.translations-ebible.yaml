    kamahi kamana enimel kamahi kamana matabunu kamana taloa kamahi, dia kene lolotu
    na goloaloa kamahi kua.
  reg-reg: Bhaliinduye likusho lya Nyamuanga unu atana bhunyamuke mu chijejekanyo
