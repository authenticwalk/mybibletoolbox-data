  rgu-rgu: Boe ma ara ta doꞌo-tabe Manetualain fo kahereꞌ nan seli, huu fo ara rae,
    “Ami ta parlu Manetualain rupa leo naꞌ a!” Tehuu ara mulai doꞌo-tabe patung fo
    rupa-lolen leoꞌ lahenda. Ara doꞌo-tabe patung fo rupa-lolen leoꞌ manupuiꞌ, leoꞌ
    banda fekeꞌ, losaꞌ rupa-lolen leoꞌ meke ra boe. No ria na, ara tipa heni Manetualain
    fo ta mate fa, de katin neniꞌ hata fo bisa mate!
  toc-NT: porque ni̠ tala­ka­chix­cú­hui̠lh Dios hua̠nti̠ cane̠c­xni­cahuá lama xas­tacná,
    huata caj ma̠n tama­ca­ni̠t­lá­hualh hua̠ntu̠ tala­ka­chix­cú­hui̠lh cumu la̠
    xdioscán. Huí tu̠ tat­lá­hualh cumu la̠ cha̠tum chixcú, y maka­pi­tzí̠n cumu la̠
    lactzu̠ spitu hua̠ntu̠ takosa nac ca̠u̠ní̠n, maka­pi­tzí̠n cumu la̠ lu̠hua hua̠ntu̠
    tasa­kaán nac ca̠ti­yatni.
  som-som: Ammaantii Ilaaha aan dhimanin ayay ku beddeleen sanam u eg nin dhimanaya
    iyo haad iyo xayawaan iyo waxa bogga ku gurguurta.
  mam-C: Qu'n el kyi'jlin tqoptz'ajiyil qMan Dios, a Dios te jun majx, noq tu'n kyk'ulin
    kywutzjo twutzb'iyil ichin, a kb'ajil, ex kywutzjo kyilb'iyil pich' ex kan ex
    tkyaqil wiq txuk. Tkyaqiljo lo i ok kyq'o'n te t-xel Dios toj kyk'ulb'il.
  ndj-ndj: Valeka ukomi wa Chapanga yayikala jola, badili yaki vakovikela ukomi wa
    ming'omung'omu yivelili na chilangushilu cha vandu yivasova, vang'ongolu na vambongu
    na vang'ongolu yivakuluwuka.
  mbj-NT: Dooh rakarẽn wäd bä rawehëë bä P'op Hagä Doo, kabaj'aa doo, hawäd had'yyt
    doo. P'op Hagä Do rahyb n'aa eréd hõm, tii bä kabarii ajyy nahejooj is do heen
    n'aa hã, taw'ëëd heen n'aa hã, ta babo n'aa heen n'aa hã na-ããj hẽ rah'yy kawereem
    kän, ta tii hã rah'yy ka'eeh hyb n'aa kä.
  lat-VUC: Et mutaverunt gloriam incorruptibilis Dei in similitudinem imaginis corruptibilis
    hominis, et volucrum, et quadrupedum, et serpentium.
  ngp-ngp: Waleka kumvika Mnungu akwikala ulo na ulo, mna wahitukila kuvika mahili
    yekale enga mnt'hu heekwikala ulo na ulo na mahili yekale enga madege na makala
    na viumbwa vikutambala.
  enq-2: Dokaitame kumala naenge tii pipae Gote doko yakinatala, mee endakalipi, yakapi,
    moko kitomende katengepi, kanopatopi, dopale jepae dupa wasepala mambo pyao kateami.
  eng-ASVBT: and changed the glory of the incorruptible God for the likeness of an
    image of corruptible man, and of birds, and four-footed beasts, and creeping things.
  mna-mna: Pa Anutu ŋonoono ta zaana biibi, mi mburaana biibi, mi imbotmbot ma alok
    i, na tipizil ndemen pini, mi lelen be timbeeze pini som. Mi tisu mi timbesmbeeze
    pa koroŋ soroksorok ta zitun tiurpe pa naman na, ma iwe tomtom, som man, som mbili,
    som koroŋ karraŋan ruŋgun. Tana koroŋ tabe loŋa men mi isaana i, ta zin tiso timbeeze
    pa.
  myw-myw: '@see-verse:ROM.001.022'
  sby-sby: Mu musena wa kukambilila Lesa wa cindi conse, balatatika kukambilila tumbwanga
    tukute kuboneketi muntu ukute kufwa, nambi bikeni nambi banyama, nambi tulyeti
    bintu bikute kukalaba.
  sll-sll: Talhan para weni bling memini hong yal God ya mol panangwo bani panangwo
    maing iwe, yalhobi nin aidole hahoba ya, onba ya, dua hau ari gongwo mere hobi
    yong ba ere maa e tere kene ol na tomia di pir tomua.
  yaq-NT: Intok juka' Liojta, jiba yuu jiapsamta, yo'ori eiyaa'eewa'uta koptak. Intok,
    senuk, inim yoemta, ka jiba jiapsinemta bebenakutchi maammea ya'arika am yo'ori
    betchi'bo. Intok kia wikitchim bebenam ya'arita juni'i, intok bakotchim bebenam
    intok ketunia, juyapo jume' jiapsame bebenam ya'arikai.
  uro-uro: bä qaku mamär iva rhi nan da arhä quum sä nas bä qosaqi qaku rhi naqutdrir
    sage ma Ngämuqa qärakni i ama ngätdäqäm ga vasägos di nak kaku dap kinak tat tualat
    toqoräkt sage ama iaus kärangätni i sa rha mualat na ngät iva ngät nañäm doqor
    ama ruqa qärakni iva qä ñäp ura rhoqor ama isäm ura rhoqor ama lauvirhong maos
    maos.
  ita-1885: Ed hanno mutata la gloria dell'incorruttibile Iddio nella simiglianza
    dell'immagine dell'uomo corruttibile, e degli uccelli, e delle bestie a quattro
    piedi, e de' rettili.
  muy-muy: 'Melefit naŋ njəɗa-njəɗani, ɗay-ɗay àmət do, giri-giri təhəŋgrioru ahàr
    a haɗ, ay ti tàwayay do, təhəŋgrioru ahàr a haɗ ana pəra sawaŋ : pəra gani nday
    nani ti ndahaŋ akaɗa mis hihirikeni ya amət ni, ndahaŋ akaɗa eɗiɗiŋ, ndahaŋ akaɗa
    zlam ya ti təsawaɗay àna asak faɗ ni, ndahaŋ ti ni zlam a haɗ.'
  kqc-kqc: resi Sei kaere toga toga amedo di vabara fufuta masi vana dudu riyo vima
    amiye muyego kana ma erena, vibani yuka 4 nufa ma variva kana nivakegamadi.
  tav-tav: To bairo Diore, cayajiquẽcʉre cʉ áti nʉcʉbʉgogaquẽna na majuuna na cawericarã
    macare áti nʉcʉbʉgoma. Camaja, cawʉrã, waibʉcʉrã, aña, pinoare bairã cãnare we
    nʉcocõari na áti nʉcʉbʉgoma.
  eng-ULB: They exchanged the glory of the imperishable God for the likenesses of
    an image of perishable man, of birds, of four-footed beasts, and of creeping things.
  spa-VBL: Cambiaron la gloria del Dios inmortal por ídolos, imágenes de seres, aves,
    animales y reptiles.
  fra-_FOB: Et ils ont changé la gloire du Dieu incorruptible en des images qui représentent
    l'homme corruptible, et les oiseaux, et les quadrupèdes, et les reptiles.
  hau-ULB: Sun musanya daukakar Allah madawwami da ta kamannin abubuwan da basa dawwama,
    kamar mutum, da tsuntsaye, da dabbobi masu kafafu hurhudu, da masu jan ciki.
  mal-mal: അക്ഷയനായ ദൈവത്തിന്റെ തേജസ്സിനെ അവർ ക്ഷയമുള്ള മനുഷ്യൻ, പക്ഷി, നാൽക്കാലി,
    ഇഴജാതി എന്നിവയുടെ രൂപസാദൃശ്യങ്ങളായി മാറ്റിക്കളഞ്ഞു.
  kkc-kkc: Esiga diayo kookaiyo gie badeli Godeeyo hu dokodoo poudoolone yimapoo goomoga
    tenelai goo ee poogoloso, see gamenee godee dadabayo moodoo mapoo goomogolone
    debeliso. Gamenee godee dadabayo moodoo ee odoo mudu too, osoloso sówo mudu too,
    osoloso galayo mudu too, osoloso hebiseyo mudu too.
  lit-lit: ir negendančio Dievo šlovę išmainė į tai, kas panašu į gendančio žmogaus,
    ir paukščių, ir keturkojų, ir roplių atvaizdą.
  urd-GVR: Yoṅ unhoṅ ne ġhairfānī Ḳhudā ko jalāl dene ke bajāe aise butoṅ kī pūjā
    kī jo fānī insān, parindoṅ, chaupāiyoṅ aur reṅgne wāle jānwaroṅ kī sūrat meṅ banāe
    gae the.
  far-far: Ma nao kera si fosia go God ne mauri firi, ma kera ka fosia lalau nunuiru
    ne kera saungainia ga 'ada ki dia nununa wane ne nao si to firi ki, ma no ki,
    ma ru 'a'ala ki, ma ru angoango ki.
  suz-BL: मेकोपुकीम गेना हना यो बाक्‍ब परमप्रभु यावे आ छेङछेङ कली बेक्‍शा लाइब मुर,
    चिक्‍ब, जन्‍तु नु ग्रेशा गाक्‍ब जन्‍तु आन मूर्ति नु फाइक्‍तेक्‍म। प्रस्‍थान २०:४;
    ब्‍यवस्‍था ४:१५-१९; भजन संग्रह १०६; येरमीया २:११
  car-NT: Mo'ko utapypyn Tamusi kuranory y'petakan me amy uta'toto kari'na u'ku'po,
    tonoro u'ku'po pai, tonomy u'ku'po pai, tyrary poko ytototo noky u'ku'po pai tyje
    i'waine man.
  amp-amp: Mmo bammohato tu toh nkifret Nkiframifr yafhonihato foh nungam, nandomm,
    yimam, yifonm, tamoh tamohm yoh nhombrahato ndmn tfit kfo tatomom.
  bht-bht: कने हमेशा जिन्दा रेणेबाले परमेश्वरे दिया महिमा जो हमेशा जिन्दा नी रेणेबाले,
    कने पंछियां, कने चारां पैरां बाले, कने रेंगणेबाले जानवरां दियां मुर्तियां सांई
    बदली दिता कने इना दी पूजा करणा लग्गे।
  eng-NOY: and for the glory of the incorruptible God they substituted images of corruptible
    man, and of birds and four-footed beasts and creeping things.
  cub-NT: Dajocad̶ama na ne mearore jíyede Jʉ̃menijicʉre, ñai cainʉmʉa cʉcʉre. Quénora
    mearore jíyama na pẽpeimarare, ne pʉrʉáque d̶aimara mácavʉre, yópe yainájivʉre
    majapedeca, apevʉ ʉ̃mʉvape, aru apevʉ míjinape, apevʉ ãimarape, aru apevʉ papeivʉpe
    paivʉre máre.
  ita-1927: e hanno mutato la gloria dell’incorruttibile Iddio in immagini simili
    a quelle dell’uomo corruttibile, e d’uccelli e di quadrupedi e di rettili.
  lww-lww: a pe amlotun re si Ntewa nap̃a tap̃atete si mare pogos tai poli. Yepel
    mavin ga naga, ana amiyum̃aen ga nono la nap̃a ap̃ar maran yaru pona maran manu
    pona maran sur mal la ne sane nopi lala pona ya, ana asitom ke asape alotun ga
    sur la ne sanene narui.
  ckb-ckb: شکۆی خودای نەمریان گۆڕییەوە بە شێوەی پەیکەری مرۆڤی لەناوچوو و باڵندە و
    چوارپێ و خشۆک.
  nas-nas: 'Paariaakoꞌ Kumponing booꞌpaaꞌ bakaang meenasi teinge baka-oonanka booromaing-pinaꞌ
    oroꞌnankai aaꞌning-koo: nantoong, bareng, eeꞌnoko kauꞌ karenaumonanka-koo.'
  uvl-uvl: iange te heto heke NeHalang nenge tu ke koko ero pe te heto haka koukoua
    aetapuna nenge te umeia ke nakuna manga ure nemur nga ich. Nenge nakuria pomange
    hehei pe hana pe ngie mur pe huros mur pe ilimo mur.
  eng-BBE: And by them the glory of the eternal God was changed and made into the
    image of man who is not eternal, and of birds and beasts and things which go on
    the earth.
  ixl-CNT: Tan vetmotxichꞌexu vitechalil u itzꞌlich Tioxh vaꞌl atil bꞌenamen, tiꞌ
    unjot bꞌanich tioxh; ibꞌanoꞌm koꞌn aa paavla aanima aas sakoꞌnsotzi. Aꞌ tek nitoksa
    iqꞌii vatzibꞌal aanima, vatzibꞌal kꞌoꞌlich txokop, vatzibꞌal tzꞌichin nipaal tu
    amlika utz, ivatzibꞌal qꞌu txokop qꞌuꞌl juxuibꞌ ibꞌenaꞌ.
  xsi-xsi: Kinzi sipu mulinzi pa Maro Kindeni, ina uru imo mine ku imo nâ, aku sipile
    nenzi mâsi ŋana siwâŋgi sipanea i kâ. Kinzi sipare tamâta tainzi wa sii tainzi
    wa ŋgoa ŋgoi tainzi wa mwâta tainzi wa lâ kâi tini, ŋineŋga sipare tukunzi siwâŋgi
    pa kelekele kaa kaa ŋinde.
  crx-NTPO: Yak'usda dízti' 'ink'ez 'ahoolhyiz khuna hits'u ténadoodli huba' hoont'oh
    k'us 'et 'uk'eltsi 'uhuyulh'en-i dune, dut'ai, khuna-i, 'ink'ez tl'ughus te, 'ohwhi
    yaidláh-i 'unt'oh, 'i 'ohwhi ook'eyiltsi-i, 'i hits'un ténahududli.
  kan-OKCV: ಲಯವಿಲ್ಲದ ದೇವರ ಮಹಿಮೆಯನ್ನು ಲಯವಾಗುವ ಮನುಷ್ಯ, ಪಶು, ಪಕ್ಷಿ, ಸರ್ಪಾದಿಗಳ ಮೂರ್ತಿಗಳೊಂದಿಗೆ
    ಬದಲಿಸಿಕೊಂಡರು.
  bbb-bbb: E ije bu Godi maeje fu maza boeje ijia fivako ije buka ijuonei. Rove bu
    una ire binobino e umui ijia amaeriaeva ije buone mamekanu baname isoekinu aroriave.
    Bu ire ije bu emabe kena fanu ro ume igege amaeriaeva ijene kame aroriakinu kafiafiriave.
  blw-blw: Te chicha, anchag entagay way manayaw hen tot-oway Apudyus way natattagu
    ah ing-inggana, yag chachaat agé chayawén hen anchichay ammag enammaan hen limacha
    ah man-apudyuscha ano way tenaggutaggu hen tapena ancha kenaskassole hen tapena
    ya enan-annimar ya finab-arakkan.
  tam-2017: அழிவில்லாத தேவனுடைய மகிமையை அழிவுள்ள மனிதர்கள், பறவைகள், மிருகங்கள், ஊரும்
    பிராணிகள் ஆகிய இவைகளுடைய உருவங்களுக்கு ஒப்பாக மாற்றினார்கள்.
  azz-NT: Huan in Totajtzin Dios amo queman quipía tamilis. Huan ne taca taixnamiquini,
    yejuan nojonques quixpatilijque icualnescayo de Dios ten amo quipía tamilis ica
    tatadiosme ten ixtamatij queme taca ten ipa quipíaj tamilis. Huan no yejuan quixpatilijque
    icualtziyo de Dios ica ne tatadiosme queme nochi tototzitzin ten patantinemi huan
    tatadiosme den cohuame huan de ocuilinme.
  spa-RV-1909: Y trocaron la gloria del Dios incorruptible en semejanza de imagen
    de hombre corruptible, y de aves, y de animales de cuatro pies, y de serpientes.
  csy-csy: Taciang a lal thei ngawl Pathian i minthanna sia a lal thei mihing lim,
    vacim te, peangli nei ngamsa te le a bokvak te taw lai uh hi.
  mxq-NT: Jaꞌa ko tʉ dyajtʉgátstʉ ja myʉjꞌa̱jtʉnʉ Dios diꞌibʉ kyaj tyʉgoy, mʉt ja
    ꞌyawinnax ja ja̱ꞌa̱yʉty diꞌibʉ oꞌktʉp, es extʉ yaꞌꞌagojwinna̱jxtʉp ja joon jʉyujkʉty,
    tsa̱ꞌa̱ñʉty esʉ añimal diꞌibʉ taxkʉ kyʉꞌʉ tyeky.
  tzj-NT: Ma xqueya' chi ta ruk'ij ja lok'laj Dios ja mta camíc trij, xa cachbal tak
    winak in cachbal tak chicop xequecoj pa rq'uexwach. Xexuque' chiquewach cachbal
    tak winak pro makana' maquita c'o camíc chiquij ja winak. Xexuque' chiquewach
    cachbal tak chicop xa nak ta chi chicopal cani' chique ja nerupup chicaj owi nebin
    chwach'ulew owi nquichararaj qui' pa tok'ulew.
  tdt-tdt: Sira la adora Maromak ida nebee Kbiit Nain i moris tinan ba tinan. Maibee
    sira adora fali estatua nebee ema halo tuir modelu oi-oin, hanesan ema, manu,
    animal ain haat ho animal nebee dolar iha rai. Afinal buat sira nee hotu tenki
    mate.
  ron-BTF: Și au schimbat gloria Dumnezeului neputrezitor într-o icoană făcută asemenea
    omului putrezitor și a păsărilor și a fiarelor cu patru picioare și târâtoarelor.
  eng-WEBP: and traded the glory of the incorruptible God for the likeness of an image
    of corruptible man, and of birds, four-footed animals, and creeping things.
  eng-FBV: They exchanged the glory of the immortal God for idols, images of mortal
    human beings, birds, animals, and reptiles.
  nld-1939: de glorie van den onsterflijken God hebben ze verruild voor een beeld,
    dat lijkt op een sterflijken mens, op vogels, op viervoetige en kruipende beesten.
  bwo-bwo: Besherawu Ik'o mangiyoniyere beshit asho aro wotts ariyetso, Kafon, awd
    tuf detsts gizuwotsn, datsatse geetseyiru dins'otswots aron arit finetsuwotssh
    mango boími.
  nch-BL: pampa amo quihueyimatque Toteco Dios cati nelpano hueyi huan cati amo hueli
    miqui. Inijuanti quinhueyimatque taixcopincayome ten masehualme, totome, tapiyalme
    huan cohuame. Masque nopa masehualme huan nochi nopa tapiyalme miquij.
  quc-TNT: Man cäquinimarisaj tä u k'ij ri Dios ri man cäcäm taj, xane are cäquinimarisaj
    qui k'ij ri qui wächbal winak ri xa quecämic, xukuje' ri qui wächbal tak chicop
    ri c'o qui xic', ri qui wächbal tak cumätz, xukuje' ri niq'uiaj awaj chic.
  tfr-NTPO: Sbö wol̈on l̇l̇ëm, e tjwl̈õ ara bakoe. Eni ëmdë ga poshrëya l̈ok woydë
    l̇l̇ëm, ga rayara l̈ok. L̇l̇ëbo wol̈on wl̈o l̈i jyãgl̈o shäryara l̈ok, no jyãgl̈o,
    sënwa jyãgl̈o, öng jyãgl̈o, äya kjl̈oshko so jyãgl̈o bako, ga beno l̈öng ba poshrëk
    shara.
  kaq-NT: Jascapahax ta noquen Papahon queenyamacannishqui, queyoyosma noquen Papa
    hihqui que bi jahan queenyamacanni. Papan shinan siri queenyamaxon ta jaton mequemanbi
    santobo jacannishqui, joni quescapahbo santobo, caibo rihbi hihsabo quescapahbo,
    caibo ninotaibo quescapahbo. Mahuanica rahsi quescapahbo santojacanquin. Jaton
    mequemanbi jascapahbo jacanquin, hahqui sca yocanoxon.
  sgb-sgb: Ta kisa simbaên la hi Apo Namalyari ya ayn ubatan haka ayn angga, yan ansimbaên
    lay rebulto hên tawo, haka ayop hên nanad ha manok, baka, haka utan.
  vie-1934: họ đã đổi vinh hiển của Đức Chúa Trời không hề hư nát lấy hình tượng của
    loài người hay hư nát, hoặc của điểu, thú, côn trùng.
  kxv-kxv: ଅ଼ଡ଼େ ନା଼ସା ଆ଼ଆଗାଟି ମାହାପୂରୁତି ଗାୱୁରମିତି ନା଼ସା ଆ଼ନି ମାଣ୍‌ସି, ସା଼ରିଗଟା କଡାୟାଁ
    ଗାଟି ଜ଼ନ୍ତ, ପଟାୟାଁ ଅ଼ଡ଼େ ରା଼ସ୍‌କା କୂଡ଼ାତି ବମାୟାଁ କିହାନା ଏ଼ୱାଆଁତି ପୂଜା କିହିମାନେରି
    ।
  amu-NT: ꞌNdyena na cwilaꞌtꞌmaaⁿꞌndyena Tyꞌo̱o̱tsꞌom na ticantycwii na wandoꞌ na
    mꞌaaⁿ yuu na jeeⁿ neiⁿncooꞌ. To̱ꞌyoona na cwilaꞌtꞌmaaⁿꞌndyena ndyueenda̱a̱ nnꞌaⁿ
    na cwintycwii na taꞌndoꞌ, ñequio cantsaa ñequio quiooꞌ na cwiꞌoocaꞌ ñequio quiooꞌ
    na tjaaꞌnaⁿ ncꞌeeꞌ.
  hin-CV: क्योंकि उन्होंने अविनाशी परमेश्वर के प्रताप को बदलकर नाशमान मनुष्य, पक्षियों,
    पशुओं तथा रेंगते जंतुओं में कर दिया.
  spa-BES: Y cambiaron la gloria del Dios inmortal por imágenes del hombre mortal
