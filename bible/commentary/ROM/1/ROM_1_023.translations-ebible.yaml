  urd-urd: और ग़ैर फ़ानी ख़ुदा के जलाल को फ़ानी इंसान और परिन्दों और चौपायों और कीड़ों
    मकोड़ों की सूरत में बदल डाला
  hot-hot: Ba intu miŋ êv yeŋ hadêŋ Wapômbêŋ lôkmaŋgiŋ atu ida hamô aêŋ ami. Mi, êv
