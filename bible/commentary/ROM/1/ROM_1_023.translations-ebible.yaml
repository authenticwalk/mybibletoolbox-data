verse: ROM.001.023
translations:
  kpx-kpx: Keau gibosoune Dilava ke ataga halevai vatae onobenobe unaha hoesegevema.
    Atae munana, ugue munana, ovoe munana, utee munana kebia unaha hoesegevema.
  okv-H: God usasa te daroho iraguja avo kuho sindeto ungota ingeni na embo ta tombu
    ta di ta o ta o koso o ta tombu avo ove eto God ke ere ijiahera.
  tbo-tbo: Yaubada Memewahagana wotalagiyenana hi wobuiya po talaoloto galenahi mei
    lawa bo kiu bo gamogamo bo mota ega hita memewahaga uyahihi he wotalagae.
  mal-C: അനശ്വരനായ ദൈവത്തിനു മഹത്ത്വം നൽകേണ്ടതിനു പകരം നശ്വരനായ മനുഷ്യൻ, പക്ഷികൾ,
    മൃഗങ്ങൾ, ഇഴജന്തുക്കൾ ഇവയുടെ സാദൃശ്യത്തിലുള്ള രൂപങ്ങൾക്ക് അവർ മഹത്ത്വം കൽപ്പിച്ചു.
  grc-SR: καὶ ⸂ἤλλαξαν⸃ τὴν δόξαν τοῦ ἀφθάρτου θεοῦ ἐν ὁμοιώματι εἰκόνος φθαρτοῦ ἀνθρώπου
    καὶ πετεινῶν καὶ τετραπόδων καὶ ἑρπετῶν.
  bgc-bgc: अर अविनाशी परमेसवर की महिमा न्ही करी, बल्के नाशवान माणस, अर पंछियाँ, रेंगण
    आळे अर चार पैरां आळे जानवरां की मूर्ति की आराधना करण लाग्गे।
  khz-khz: Pe maguli vanagivanagi Palaguna pegere vega-ragea, na gima kalakalara gaura
    vega-gelegelena mapia kwarega talimara avuavura e manega paera, manu, e kwano
    ai gealana gaura avuavura gekamonagirana.
  deu-TKW: für die Herrlichkeit des unvergänglichen Gottes haben sie eingetauscht
    das Nachbild der Gestalt vergänglicher Menschen, Vögel, vierfüßiger und kriechender
    Tiere.
  zsr-NT: le gulucaꞌnëꞌ yöl‑laꞌ yeníꞌ queëꞌ Dios Nu zoatecz, atiꞌ gulayíj ládxiꞌquëꞌ
    bdauꞌ guiöj bdauꞌ yag, bdauꞌ naꞌ nacgac ca bönniꞌ tatczëꞌ, len ca böaꞌdauꞌ zoa
    xilcbaꞌ, len ca böaꞌ guixiꞌ taꞌdabaꞌ lu yu, len ca böaꞌ bël taꞌyj lëꞌbaꞌ lu yu
    ni.
  lin-lin: Na esika ete bakumisa Nzambe oyo akufaka te mpe atonda na nkembo, bakumisaki
    banzambe ya bikeko lokola bililingi ya bato oyo bakufaka, ya bandeke, ya banyama
    oyo etambolaka na makolo minei mpe oyo etambolaka na libumu.
  hns-NT: Parmeswar to amar aur bahoet maahaan hai. Tabbo oesab aapan bieswaas okare
    me tjhor deis hai aur iensaan ke moertie banaaike opar bharosa kare lagal, tjaahe
    iensaan ke amar djiewan na hai. Aur oesab bhie tjierai, tjaargorwa aur saap ke
    moertie me bieswaas kare lagal.
  noa-E: Mag naawaita maach ompaatarr Ẽwandam ich mag thõojã khaugba sĩerrʉmʉgta jëeubanaa
    warag nem parhoobam nem amachdëupai wau nʉmʉgta jëeujem. Sĩi maach dajẽkhu khithëem
    khĩirkha waunaa, nem ichpan khĩirkha waunaa, nemchaain bʉ̈ jayapamjöm waunaa,
    wa sĩi jẽbjã gaai jãau jẽedʉ sĩerrjëemjöo khãijã waunaa magʉmʉgta jëeujem, magʉmta
    amach ẽwandam awia.
  eng-EMTV: and changed the glory of the incorruptible God for a likeness of an image
    of corruptible man and of birds and four-footed animals and reptiles.
  mib-NT: Chi ni castóo i Yaā Dios jeē yóhyo luu cújéhnu, jeē ma cúū cuɨtɨ. Te ni
    cajetáhú i tācá imagen jeē casáha i, jeē cáa nájnūhun tēe cájihī, te suni nde
    imagen saa jiín cóō jiín quɨtɨ cájica ndɨcúún ndaha.
  lif-NT2: खे़ङ्‌हाॽरे़ आजुनिबा मिमिदिङ्‌गे़न् निङ्‌वाॽफुमाङ्‌ङिन् सेवा चोःक्‍माल्‍ले़
    कुले़क्‌वा के़सिःबा के़बेःक्‍पा मे़न्‍छाम् याप्‍मि, थक्‍सा, पुसा नु के़सःन्‍छिङ्‌बा
    थक्‍साहाॽ हे़क्‍तङ्‌बा नावाइत्‍लाःन् सेवा मे़जोगुरो॥
  xnj-xnj: Vileka kumulumba Chapanga mweifwa lepi, na pahali paki vakuhilumba himong'omong'o
    yeyiwanangana na mundu mweifwa, ngati videge amala hinyama amala vingokoko yeyikwava.
  mmx-mmx: Kopmen di goxo lotu saparap ne Moroa ruturun i rooro amisik. Ketla diga
    lotu saparap laxampoovo at luvuttadi mede xopok, la lavapixa eburu mi levempanga
    dit pas mi lavanuet kangkedek, kopla lempanga ngan laxangkavu.
  cbr-NT: Usa 'ixun ca Nucën Papa Dios, ax cushiira 'aish bamatimoi tsócë, a rabiquinma
    ami manúanan axa bamati 'aínbi uni iscësa oquin ñu unionan ñuina pëchiñu 'imainun
    axa men nirícë ñuina, axa men nicë ñuina, acama iscësa oquin —ax ca nun dios 'icë
    —quiquin a rabinuxun unioia.
  tee-NT: Jantu tanajun ni yuchi ju xak'ai ju Dios ju jantu lai ni. Alai va is'akstu'an
    taxapalaxtuchokoi ju isdios'an tachi ju va tam ixt'alapanac'an ju lai ni. Chai
    tachi ju tu'u' ts'ok'o. Chai tachi ju tu'u' atapacxat. Chai tachi ju tu'u' lu.
  eng-LSV: and changed the glory of the incorruptible God into the likeness of an
    image of corruptible man, and of birds, and of quadrupeds, and of reptiles.
  cak-NT: Roma man niquiya' ta ruk'ij ri Dios ri can man nicom ta. Xa ja ri yecom
    ri niquiya' quik'ij. Roma hasta jequibanon quiwachibel winak, quiwachibel chicop
    ri c'o quixic', quiwachibel cumetz y quiwachibel ri c'o quieji' cakan; y jari'
    ri niquiya' quik'ij.
  pah-NT: G̃a nombohetea'javi Tupana'ga – gaha koi nomanoa'javi. Ha'angavatehea reki
    g̃a ombohete, g̃ana'angava no – kiroki g̃a yvyakotyve'g̃a omanove'g̃a. G̃ana'angava
    g̃a ombohete. Ipepova'ea ra'angava g̃a ombohete no ipyva'ea ra'angava. Ohyryryva'ea
    ra'angava g̃a ombohete no.
  sja-NT: Unupachida Tachi Ak'õrepa ne-inaa k'ĩra wãree ooda. Mamĩda ɨt'aa t'ɨ̃dai
    k'ãyaara Ak'õre k'ĩra wãreemaa, irua oodadepema ne-inaa mãgee jĩak'a juapa oopachida
    aɨ k'ĩrapite ɨt'aa t'ɨ̃pataadait'ee. Mãgá ɨt'aa t'ɨ̃ p'aneepachida eperã jĩak'a
    ooda k'ĩrapite; ipana, ne-animal maa-e pɨrã eujãde bipa nĩuteepata, mãgee jĩak'aa
    ooda k'ĩrapite. Mãga oopachida mãgee net'aa chook'aa mĩda, eperãpa ooda perã.
    Jõdaipari eperãk'a. Mamĩda Tachi Ak'õre ichita bapari.
  xed-xed: Má ŋa tsəlɓay taŋ ta tsəlɓu ka vla glaku ŋa Lazglafta ya ta nzaku nda hafu
    ŋa kɗekedzeŋ ya ná, ka laghu həŋ da tsəlɓu ŋa skwa wuyay tsaf lu manda mndu kul
    haɗ hafu mida. Sanlaha ma tsa skwa wuyay ya ná, manda tsatá zarak həŋ, manda nimtak
    fwaɗ səla mista taŋ tsatá sanlaha, manda tsatá nahaɗik sanlaha.
  mks-NT: Na̱jándacoo na ña̱ cája cáhnu na Ndióxi̱, mé a̱ tácú a̱nda̱ ama cáa qui̱vi̱
    ta na̱cava̱ha na ti̱ni̱ñu yúú ña̱ ñéhe na̱hná ta̱a, da̱ xíhi̱ ya̱chi̱. Ta na̱cava̱ha
    na na̱hná laa xi̱hín na̱hná quíti̱ xi̱hín na̱hná co̱o̱. Ta na̱casáhá cája cáhnu
    na ña̱.
  gfk-S: Di ga malok be di na lotu tupas no tamat na God nong paile tale be na mat.
    Di ga kios no nudi lotu, di gom lotu tupas ira palimpuo ing di ga gil hoke ra
    turadi i tale be di na mat, di gom lotu tupas ira mon bileng, ma ira wawaguei,
    ma ira mangana linge i kaskase.
  bmu-bmu: Anutu qetbuŋaŋi asakmararaŋambuk nalö teteköŋi qahö mal öŋgömawi, i qahö
    möpöseiba waikŋi qahö memba malgetmö, i mosöta salupŋe tandö lopioŋ aka imut tosatŋi
    kuŋguget. Tandö lopioŋ söhögetka kaisoŋgolomŋinan azi kömukömuŋaŋgö dop akze.
    Imut tosatŋi megetka nei sömbup aka gölmenöŋ bapŋinan köla ölölöŋgömakzei, mieŋgö
    dop akze. Yeŋön mi sipköba bem ewö möpöseim eŋgiba malget.
  dgz-dgz: God wam wam pot pot wande aini apanewa ya wa taragasene go ae vean gare
    waenapan guewa ugup ugup nanimup kaitane ameme apan guewa o nenip guewa o man
    guewa o mokare guewa inamup wa taragasiwanum.
  eng-GNV: For they turned the glorie of the incorruptible God to the similitude of
    the image of a corruptible man, and of birdes, and foure footed beastes, and of
    creeping things.
  zaa-NT: Labí rudàliani cą Tata Dios, sino rudu lá ỹibi quį ru'a lo ca imagen nu
    rilá'ní ti'atsi ná cą enne' pero ídolo bá ná cą, labí ná cą nu bàni tì'a Tata
    Dios enne' bàni tulidàba. Ą'hua runi cą adorar ca figura de ca bìnni to' dia lo
    be', ą'hua qui' ca animal canu tsìa tappa nì'a quį l·le, ą'hua runi cą adorar
    ca bèl·là según creencia qui' ca enne'.
  eng-WEBSTER: And changed the glory of the incorruptible God into an image made like
    to corruptible man, and to birds, and four-footed beasts, and creeping animals.
  guh-guh: Bajarapamonae apo najamatabëcuenecopabi ayaijamatabëcuenenë Diosojavabelia,
    ponë apo petëpaenënexa daxitamatacabijavabelianexa. Caranata saya jivi pecobeta
    jumapecataeya pexanaenëanëjavabelia najamatabëcuenecopaba. Bajarapamonae navajëcabiaba
    itsamonae pecobeta jivi jumapecataeya pexanaenëanëjavabelia. Navajëcabiabanua
    itsamonae pecobeta pepunaevi jumapecataeya pexanaenëanëjavabelia ata. Navajëcabiabanua
    itsamonae pecobeta jomo jumapecataeya pexanaenëanëjavabelia ata. Navajëcabiabanua
    itsamonae pecobeta cuatro pataxutabeje pejinavanapaevi jumapecataeya pexanaenëanëjavabelia
    ata.
  bon-bon: Yoo, teepi lica Acejiyame ne yaawejanusi, lui iyeteta gyene, yepä teepi
    biname pana ceege bine jaawenemusi pui bine awejename, lui bime ireclota lica
    iyeteta gyene. Nuuja cina ceege bine jaawenemusi lui gawe cabu otnetneja gwidape
    pana, piiyepu ele, piiyepu biicwale pana, peei bine awejename.
  nhw-BL: pampa amo quihueyimatque Toteco Dios catli onpano hueyi huan catli amo hueli
    miqui. Ipatlaca ya nopa, quinhueyimatque tlaixcopincayome tlen masehualme, totome,
    tlapiyalme huan cohuame, masque nopa masehualme huan nochi nopa tlapiyalme miquij.
  swh-ONEN: na kubadili utukufu wa Mungu aishiye milele kwa sanamu zilizofanywa zifanane
    na mwanadamu ambaye hufa, na mfano wa ndege, wanyama na viumbe vitambaavyo.
  wbi-wbi: valyavwandwile uvwimike vwa Nguluve juno nsila vunangifu vwa kihwanikisio
    kya muunhu juno ali nuvunangifu, nagha fijuni, nagha fidimua ifinya maghulu ghane,
    na fifing'onyo fino fikwafuala.
  bba-bba: Mɑ bɑ Gusunɔ wi u ku rɑ ɡbin yiiko kɔsinɑ kɑ bwɑ̃ɑrokunu ni nu kɑ tɔnu
    weenɛ wi u rɑ ɡbi, kɑ ɡunɔsu, kɑ yɛɛ yi yi rɑ sĩ, kɑ yi yi rɑ kɑbiri.
  eng-KJVCPB: and changed the glory of the uncorruptible God into an image made like
    to corruptible man, and to birds, and fourfooted beasts, and creeping things.
  kgk-NT: Nomboeteséi-ma Nhandejáry omano e'ỹ va'e-pe. Hekovia omboete ta'anga anga
    Nhandejáry e'ỹ va'e-pe rei. Omboete e'ỹ va'erãgwe-pe katu omboete hikwái. Teko
    rei-pe ae omonhandejáry imboete-vy. Omboete gwyra ra'anga-pe, víxu ra'anga-pe
    ave. Gwye-rehe oiko va'e ra'anga-pe ave omboete hikwái.
  waj-waj: Anutuuqo tupatupaa variivaa hama ngiari ausa mmuduuyaiyauvaa inna mmiraida
    pikiada mmatayaa diaa mminnaiyauvaa mmannammannaiyauvaa iima kiada iyauvaa nnaasu
    ngiari ausa mmuduuyaiyauvaa mmiaavai. Ii mminnaa iyauvaa vaidiiya roosiima iima
    kiada vasingiaammaiya roosiima iima kiada yanayapaiyauvaatama roosiima iikiaavai.
  cpy-cpy: Rootaki ipakaan-tanakawori ipinkatha-witari Ñaaperori Tajorentsi, kañaanitatsiri.
    Ari retanakawo ipinkatha-waetziro rowetsikani atziri, oshiyakaa-wontsi, tsimeri,
    ipireetari, eejatzi ikaatzi jeekayitatsiri kepatsiki.
  ekk-PKP: Nad vahetasid surematu Jumala hiilguse surelike inimeste, lindude, loomade
    ja roomajate kujutiste vastu.
  mpx-mpx: Bosowailiya te nihi kululu Yabowaine mihomihotina elana, yaa nige hi oola.
    Inoke hi kukululuek kakanun elal, bolo hi goginolil ali awa i ola gamagal nige
    mihomihotina i oola, o ebo ali awa i ola bwasumu bolo hi youyou, o ebo bolo hi
    nawanawa o ebo bolo hi yawayawal.
  wbp-wbp: Kulalurla parntarrinjunu manu pulka-pungu-wiyi Kaatukuju kuja-ka nyinami
    yartarnarri wiri-jarlu-kurlu jukurrpa-patu-piya-kari-wangu manu kuja-ka nyinami
    tarnnga-nyayirni. Lawa, tarruku nganta watiya-jangkalu ngurrju-maninjarla yapa-piya-manu.
    Kala yapa kula kalu nyina tarnnga-nyayirni. Manu nyanungurlulu-jana ngurrju-manu
    nyiyarningkijarra tarruku nganta jurlpu-piya manu puluku-piya manu yumurru-wangu-patu-piya.
    Nyampurrakunyalu-jana parntarrinjunu manu pulka-pungu!
  luo-luo: kendo negiloko duongʼ mar Nyasaye ma ok tho e kido machalo gi dhano matho,
    gi winy, gi le gi gik mamol.
  nhe-NT: pampa ax quihueyimatque Toteco Dios tlen onpano hueyi huan tlen ax hueli
    miqui. Inijuanti quinhueyimatque tlaixcopincayome tlen tlacame, totome, tlapiyalime
    huan cohuame, yonque nopa tlacame huan nochi nopa tlapiyalime miquij.
  aii-aii: ܫܘܼܚܠܸܦ ܠܗܘܿܢ ܫܘܼܒ݂ܚܵܐ ܕܐܲܠܵܗܵܐ ܠܵܐ ܡܵܝܘܿܬܵ‌ܐ ܠܕܡܘܼܬܵ‌ܐ ܕܒܲܪܢܵܫܵܐ ܡܵܝܘܿܬܵ‌ܐ،
    ܠܕܡܘܼܬܵ‌ܐ ܕܨܲܠܡܹ̈ܐ ܕܛܲܝܪܹ̈ܐ، ܘܕܗܲܝܘܵܢܹ̈ܐ ܕܐܲܪܒܲܥ ܐܲܩܠܵܬܹ̈‌ܐ، ܘܕܪܸ̈ܓ̰ܒܹܐ.
  esk-NT: Suksraaġaat kamanałha Agaayyutim tuquyumiñaitchuam, aasriiñ simmiḷiutigaat
    taamna kamanałiq putqataqhutiŋ atriñun qiññaliŋnun tuquyumiñaqtuatun iñuktun tiŋmiuratunlu
    niġrutitunlu nimiġiatunlu.
  msb-msb: kay imbes na an pagsambahon ninda an Dios na waraʼn kamatayon, an inda
    lugod ginasamba an mga hinimo na diosdiosan na may hitsuraʼn tawo na mamamatay
    o sapat o hayop o sawa.
  cpa-NT: Tø¹cøg¹² báh³ ca¹jmo¹dsa Diú¹³ dsa² juanh¹², dsa² chian² tiá². Ca¹mi¹juanh¹²dsa
    hi² lǿa¹² dsa² lan³, hi² jní² ju³lah jniá² dsa² jmøi¹guǿi¹, dsa² chian² ta³tí³,
    lah¹quianh¹³ hi² jní² ju³lah jniá² jáh², ju³lah jáh² han¹², ju³lah jáh² lǿ² quiún²
    tai³, ju³lah jáh² tsøah¹² quiah¹².
  dso-dso: ସତ୍‌ ପରମେସର୍‌କେ ନ ନାମିକରି ନସିଜିବା ମୁନୁସ୍‌, ପସୁ, ଚଡଇ, ସାଁପ୍‍ପାରା ପୁତ୍‌ଲା
    ତିଆର୍‌ କରି ସେଟାମନ୍‌କେ ପୁଜା କଲାଇନି ।
  meu-meu: noho hanaihanai Diravana hairaina e rakataniava, taunimanima laulaudia,
    bona manu, boroma, bona e raumu ḡaudia laulaudia, e toma henidia dihova.
  yva-NT: Wenawamo ubeaje Amisy opi titi rave Aije ramu, yara ubeaje awa yaro wo ranarije
    obo rai. Weramu awa yare no tawane ramu, yara Amisye pamo kova nuge nuganui. Muno
    Amisye pamo apa kovo ntiti no Ai, yara yare mamo ratotovo vatane mansanyi, muno
    ratotovo insani, tawae, maere kotar ranyi vayave.
  dgc-dgc: Inibutan de dén tu péniwala de ta Diyos a éwan mate, a tulos side a sumésamba
    ta diyos-diyosan a inidsuraan san na tolay. O dikaya sumamba side ta ribultu na
    manok, éy ta hayup, éy ta ulag.
  zpm-NT: sac goṉ laa ne guṉbey zho guieḻndzon ne rap meṉ ne nacpaa Dios nguiamban,
    leḻ rsilo zho rzaa zho grë mdio ne niaa zigne rlu samiech guidzliu zho, grë mdio
    ne niaa zigne rlu grë ma ne rsiibe, grë ma ne rzë tap ni, grë ma ne rzëleṉ lo
    liu; leḻ grë ncuaaṉ co ziegaṉ zho laa ne gleynie zho meṉ ne nacpaa Dios.
  hix-NT: Khoryenkom hokohra nehxatxkon hatà. Àwayehpànà ro hokohra nehxatxkon hatà.
    Ehonomnà me xaxa manaha, kahra nehxatxkon hatà, àwya. Tànakàhtothàyam haxa hoko
    nehxatxkon hatà. Toto kuknonà yakàhtetxkon hatà. Twayehsomà rma kuknonà yakàhtetxkon
    hatà. Torono kuknon xarha, yakàhtetxkon hatà, onokna kuknon xarha hatà, tàrar
    ho tàtosom kuknon xarha hatà. Tànakàhtothàyam hoko rma nehxatxkon hatà. Àwyanye
    rma, amna horyenà ro me manaha, ketxkonà rma haryhe tà.
  sim-sim: Ambarambasinda hom li naha Avui Wasilaka or ermba ermbak linda oton kumaifanda
    lir. Uhu mbeek orin lotu unda ambu lir, wahau. Lir men mi ama ondon li laha mbele
    mbele ol or uhunda, ma, avi, hovo, wako ondon li hambaha ondo yejen orhi farniyik
    li owehe lotu unda lira.
  npi-ULB: तिनीहरूले अविनाशी परमेश्‍वरको महिमालाई नाश हुने मानिस, चराचुरुङ्गी, चार
    खुट्टे जनावरहरू र घस्रने जन्तुहरूको प्रतिमासँग साटे ।
  cgc-cgc: Ula danen an gasimba ki kanen na matuod na Dyos na ula kamatayen tak pabalyo
    danen pagsimba an ki kanen ta pagsimba naan ta mga dyos-dyusan na pabuat paryo
    ta sura ta mga ittaw, yupan, ayep daw mga sapat na gagyanap na ubos may kamatayen.
  tim-tim: Hain akmâ manmâ Anutu manman kârikŋe yâkgât pagaleŋe hâkâŋ akmâ âmâ aregât
    dumŋân tukup siâ ketugum luâk momai yeŋgât otneyeŋe me lâut gât otneŋe me soŋgo
    gât otneŋe me mulumgât otneŋe mâŋgim âmâ are nâŋgâmbiâ humo akto pâwut ligiyeŋgimai.
  yor-yor: wọ́n sì yí ògo Ọlọ́run tí kì í díbàjẹ́ sí àwọn àwòrán ère bí i ti ènìyàn
    tí í díbàjẹ́ àti ti ẹyẹ, àti ti ẹranko ẹlẹ́sẹ̀ mẹ́rin àti ti ẹranko afàyàfà.
  wos-wos: Wangété yata di Godka hu hwe. Nana God dé nukwa hanyikwa maki wungi re
    wungi re God dé. Nana Godka hu hweta di yénataka godka wa. Hiyatekwa du maki,
    afwi maki, bali maki, hambwe maki, wungina du tandan yénataka godka di wa.
  emp-NTPO: Ãcõrẽ beuca bia quiruda igarasid̶aa. Maʌ̃be dadji beuida b̶ʌ zaca b̶ʌda
    od̶aped̶a maʌ̃gʌ́a bia bed̶ea panesid̶aa. Ĩbana za quĩrãca, animarã jĩrũ quĩmãrẽ
    b̶ea za quĩrãca, idjab̶a jãne wãbada animarã za quĩrãca od̶aped̶a maʌ̃gʌ́a bia
    bed̶ea panesid̶aa.
  eng-F35: and exchanged for themselves the glory of the incorruptible God for an
    image resembling a perishable man—even birds and quadrupeds and reptiles!
  ind-ind: Mereka menolak untuk memuliakan Allah yang kekal. Sebaliknya, mereka malah
    menyembah patung-patung berhala yang mereka buat sendiri dalam bentuk makhluk
    yang bisa mati, seperti manusia, burung-burung, binatang-binatang berkaki empat,
    dan binatang-binatang menjalar.
  pes-OPCB: به جای اینکه خدای بزرگ و ابدی را بپرستند، بتهایی از چوب و سنگ به شکل انسان
    فانی، پرندگان، چارپایان و خزندگان ساختند و آنها را پرستیدند.
  mpt-mpt: I Gode amit nine niniino dobtouleb nino deibaniba nakai kintalinbai smik
    osa eka wani smik osa eka eili smik osa tili smik osa inabi smik osa nakai klaibbuo
    niniin ota omtouleb binabiobe.
  ssx-ssx: hande na homeke pa hao hala꞉ Koda꞉ pa꞉ta꞉ panda꞉puniao yeni na piki pa
    mo wanda꞉halima꞉ wa꞉pa꞉la꞉ alemanu pa꞉ta꞉ kone panda꞉puniao yeni pu halememe.
    Koto ale manuta꞉ mo homa꞉la꞉eki pila꞉ halima꞉ make ba titima꞉ make kenkena꞉ pomineleme
    ale manuma꞉ make kutupiki ekima꞉ handeke ekimanu pa꞉ta꞉ panda꞉puniao yeni pu halememe.
  mkl-mkl: Í sĩɑi wo ɑ tɔɔ Ilɑɑɔ̃ ilu ɑmboe, nŋu iyi kɑɑ ku ɑjɔ kɑ̃mɑ. Ammɑ wee ɑ̀
    sindɑ ɑ̀ wɑɑ tɔɔ iwɛ̃ ŋɑ iyi ɑ̀ jɔ ɑmɑnɛ iyi ɑ́ ku. Iwɛ̃ ɡɔ ŋɑ mɔ ɑ̀ jɔ yɛi ŋɑ,
    do iŋɑ ŋɑ iyi ɑ̀ wɑɑ nɛ do iyi ɑ̀ wɑɑ cɑ̃ ilɛ.
  gaq-gaq: କାଲାଆଃ ଇସ୍‍ପର୍‍କେ ପୁଜା ମାଡିଙ୍ଗ୍‍ଚେ ମେଇଂ ନେଙ୍ଗ୍‍ନେ ରେମୁଆଁ ପସୁ ପ୍ଲିଗ୍ ବାରି
    ବୁବ ରକମ୍‍ନେ ମୁର୍‍ତି ଆରେଚେ ଆତେନ୍‌‍ଇଂକେ ପୁଜା ଡିଙ୍ଗ୍‍ଆର୍‍ଡିଂକେ ।
  gof-RNT: Entti hayqqonna Xoossaa goynnanayssa aggidi, hayqqiya asa medhon, kafota
    medhon, do7ata medhoninne ulora gooshettiyabata daanisidi oothida misileta goynnidosona.
  unx-unx: କା ଜିୟନଃ ପାର୍‌ମେଶ୍ୱାର୍‌କେ କା ସେୱାକେଦ୍‌ତେ, ଇନ୍‌କୁ ଜିୟନଃ ମାନୱାକଆଃ, ଚେଣେଁକଆଃ
    ଆଡଃ ଜାଁତୁକଆଃ ଚାଏ ଅତେରେ ରେଙ୍ଗାଅଃତାନ୍‌କଆଃ ମୁରୁତ୍‌କକେ ପୁଜାକତାନାକ ।
  gah-gah: Lá iake, Ómasi alévolé ve nenémini lapaná ali otiki gupá zi aminakutí kemegesa
    amiake, gaha namatini, itó gosihakahalitini, itó tolova iaká vegenalitini vogunahanáini
    lilí iake, gupá zi kimiki miniaká niave.
  lcm-lcm: Na kilapo teng apok a miminaungan ang pat ani God vopo to asikei ang, na
    kilapo alis ia taun a ri kankanuai i igenen palau vopo mat korong ang, na ri mani,
    na ri manmanik vap po palis na daling ang e vunep.
  aer-aer: Itne Ikwere-ketye artepe untyeme-irreke-arle, Re-ante kwenhe itethe akwete-ante
    aneme. Itne kwenhe Ngkarte-ante ware tnakerlte-anetyeke, itne akenhe arne arrpenhe
    renhe-arle mpwarerlte-anerlenge-tetye arnenge-arlke apwerte-ngentyele-arlke, nhenge
    areye artwe-arteke, thipe areye, atnwengke apeke nhenge apmwe, kelyewe-arlke apeke
    itne arne yanhe areye tnakeme.
  qvc-NT: Chaqa Tayta Dyus ancha pudirniyuq, mana nunka ushyakaq kaptimbismi, chay
    uchayuqkunaqa mana munashqallapachu paytaqa adurayta. Ashwanmi munashqallapa aduraytaqa
    kay mundupi kaq amitu layakunata. Chay amitungunataqam rurashqallapa mana duraq
    runakunatashina, pishqokunatashina, ch'usku ch'akiyuq animalkunatashina, kulibrakunatashina.
  tgl-ULB: Ipinagpalit nila ang kaluwalhatian ng Diyos na walang kamatayan para sa
    katulad ng imahe ng taong namamatay, ng mga ibon, ng mga hayop na may apat na
    paa, at ng mga nagsisigapang.
  cbs-NT: '@see-verse:ROM.001.022'
  xtm-NTPP: Te ni ka xndoo i jayiñu'u Su'si iya téku ni‑kani ni‑jika ma, te ni ka
    ndasa'a i in yunuu ñayii, te vitna ja ñayii a chi ñayii naa‑ni kúu i, te ni ka
    sa'a i yunuu lasaa ma, ji'in yunuu koo ma, ji'in yunuu ndeva'a‑ni kiti ma, te
    ka chiñu'u i.
  nnq-nnq: Ngabagalambuya kibumo cha Nnoongo ojwalama machoba goa pangapela, nambu
    bigongalela inyago yukubacha eilandine na mundu jwawe, andaje ijuni andaje inyama
    andaje ikoko.
  bao-NT: To biro ca biirã niiri, Ʉmʉreco Pacʉ to birora ca caticõa niigʉ cʉ̃ ca tutuarijere,
    bojocʉ yoaro ca catitigʉre biigʉ pee weeri, ñucã ca wʉʉrã, waibʉcʉrã bapari dʉpori
    ca dʉpori cʉtirã, añaa, pinoare biirã cʉ̃ja ca wee jeeñoricarã peere, tii nʉcʉ̃
    bʉo wajoama tee cãare.
  san-ORI: ଅନଶ୍ୱରସ୍ୟେଶ୍ୱରସ୍ୟ ଗୌରୱଂ ୱିହାଯ ନଶ୍ୱରମନୁଷ୍ୟପଶୁପକ୍ଷ୍ୟୁରୋଗାମିପ୍ରଭୃତେରାକୃତିୱିଶିଷ୍ଟପ୍ରତିମାସ୍ତୈରାଶ୍ରିତାଃ|
  huv-NT: Cos ingow müjchiw omeajtsüw Teat Dios leaw almapac, mapiüngüw najneajay
    ajlüy, nejiw üjchiw omeajtsüw leawa narangüch dios ngome almapac; ajlüyiw atnej
    nipilan. At üjchiw omeajtsüw narangüch dios, aag atnej quiec, atnej nimal nejiür
    piquiw oleaj, atnej nimal nesatatüy tiüt ajüy.
  otn-NT: Porque yø ja̱'i̱ hi̱ngui̱ ɛ̱spa̱bi̱ na̱ Oja̱ ma̱guesɛ hi̱nja̱m'mø da̱ du̱.
    Guego ɛ̱spa̱bi̱'ʉ yø da̱hmu̱ ja yø hmi̱ tengu̱tho ra̱ ja̱'i̱ nu̱na̱ da̱ thotho.
    Bi hocyø da̱hmu̱ ngue yø ts'ints'ʉ, bi hocyø da̱hmu̱ ngue yø c'ɛ̱ya̱, bi hocyø
    da̱hmu̱ ngue yø zu̱'ɛ̱ ja goho yø gua, ɛ̱mbi̱ ngue gue'ʉ Oja̱'ʉ.
  nop-nop: Unduŋ tiŋa Bepaŋ Hatihatinit adi gikiŋgoŋ mu timiŋa, meeniŋ be bagi be
    kale be miŋgembet eŋ nemek fiili wendiniŋ welewele tutumbaaŋ boiŋa gikiŋgoŋ tiyemgiŋ.
  obo-NT: Oyyos waa ran simba-ana, iddos Monama no waa kopotayan, ko konna, iyon dan
    baling simba-ana iddos konna bonnaan mgo monama no iling to boyo to minuvu no
    duwon kopotayan, dos mgo manuk nod layanglayang, dos mgo oyama woy dos mgo uwod.
  cak-ENT: Roma man nquiya' tüj ruk'ij ri Dios ri man ncom tüj. Xa ja ri nyecom ri
    nquiyala' quik'ij. Roma hasta ye quibanun quivachbül vinük, quivachbül ch'ipa',
    quivachbül cumütz y quivachbül ri chico caji' cakün. Y jari' ri nquiyala' quik'ij.
  lif-NT: ᤂᤧᤱᤜᤠ᤹ᤖᤧ ᤀᤠᤈᤢᤏᤡᤒᤠ ᤔᤡᤔᤡᤍᤡᤱᤃᤧᤴ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤴ ᤛᤣᤘᤠ ᤆᤥ᤺ᤰᤔᤠᤸᤗᤧ ᤁᤢᤗᤧᤰᤘᤠ ᤁᤧᤛᤡ᤺ᤒᤠ
    ᤁᤧᤒᤣ᤺ᤰᤐᤠ ᤔᤧᤴᤇᤠᤶ ᤕᤠᤵᤔᤡ. ᤌᤰᤛᤠ. ᤐᤢᤛᤠ ᤏᤢ ᤁᤧᤛ᤺ᤴᤇᤡᤱᤒᤠ ᤌᤰᤛᤠᤜᤠ᤹ ᤜᤧᤰᤋᤱᤒᤠ ᤏᤠᤘᤠᤀᤡᤳᤗᤠ᤺ᤴ ᤛᤣᤘᤠ
    ᤔᤧᤈᤥᤃᤢᤖᤥ॥
  mie-NT: Chi nī sndóo ndá ji Yāā Dios jā viī ndasí cúñáhnú, jā má náā cuitī. De nī
    jetáhví ndá ji ndācá imagen jā sáhá maá ji, jā cáá tá cáá tēe jā jíhī, de suni
    jondē imagen saā jíín cōō jíín quiti jā jíca ndicumī.
  san-TIB: ཨནཤྭརསྱེཤྭརསྱ གཽརཝཾ ཝིཧཱཡ ནཤྭརམནུཥྱཔཤུཔཀྵྱུརོགཱམིཔྲབྷྲྀཏེརཱཀྲྀཏིཝིཤིཥྚཔྲཏིམཱསྟཻརཱཤྲིཏཱཿ།
  qve-NT: Paykunaqa tukuy atiyniyoq wiñay kawsaq Diosta adoranankumantaqa, aswanmi
    runaman rikch'akuq taytacha mamachakunata adoranku. Hinaspapas adorallankutaqmi
    alton phawaq animalman rikch'akuq idolokunata, tawa chakiyoq animalman rikch'akuq
    idolokunata, hinallataq mach'aqwayman rikch'akuq idolokunatawan ima.
  pao-NT: 'Umu gi ka Te Naa-matoo nanesootuha''e, oosoo Te Naa yise no''okosoo pooha-ga''yoo
    gi ya''edu. Pana umu tooe hemma-too tooe nanesootuha''e gi pooha-gakoo: Numu-wa''nekoo,
    tooetoo kwe''na''a, etza''a, yise togogwa-matoo gi puusoo namagwetzoi-wa''nekoo,
    sukwe ya''eyakwedu.'
  cbu-NT: Apanll kizpureetstaa, matspashimasheetstaa kasayarusin, misha múchashimasheetstaa
    kasayarusin, yuw Apanll tinambarangu maacheetstaa anootssha in wattanacha iy aparini
    atanaya. Nda Apanlleetsimari chinaksin, waantin mangu maachi tsiripich, misha
    pshiyrataru an, misha maachi manginshuch tumuz tamaparee ashiru tinayarusin, anoo
    Apanllirineemi ínakana.
  usa-usa: matúq-matuq umá mái-Aanuqtuma yiwikáqtuwetamanibo wenamí-kanamin umá waayúka-amakaraq
    waíwaakon-amakaraq áwáábiq-wakoni-amakaraq yekáq iraayutáúmá mamá téta uyátá-maqma
    “íráqô-qtataare” téta yúyánápí tirááe.
  soy-soy: Api yúlu rɛ ɑ́pi yɛ́ riwulɑ pikɛ́ Uléécɑɑ kpɔcirɛ́ pɑkɑrɛ, ɑpí nyɑ
    ɑpi consɛ ɑpi pɛɛ kɛsoipipi kɛɛ yɛ n kpu nɛ sinúipi nɛ ɑ́nɑ ɑnɑ likɔ́ nɛ límuŋui-muŋui
    sɛ́ru rɛ piléé ɑpi yɛ wulɑ ɑpi lɛ̃ pɑkɑrɛ.
  hui-hui: Tigua Ngode Datagaliwabe haabobo kago mitangi bialu ibunaga mini mo yaraga
    holene ngago wahowa mbirale gime wabinigo agali alebi ega alebi nogo tara tara
    alebi tombeme piaga tara tara alebi uruni alego mitangi bialu bi pupu wiaga ka.
  amf-amf: 'Rooro wul dehea Barjoam kenin gobshen garayse, diyayna pijadhina: eedibee,
    aptibee, rooysa oydi dahaanabee, peendar gochimayna pijadhaanabeam kamayse kenin
    ashkaana barjonana gobshin ke imade.'
  quc-NNT: Man käkinimarisaj tä u q'ij ri Dios ri man käkäm taj, xane are käkinimarisaj
    ki q'ij ri ki wächb'al winaq ri xa kekämik, xuquje' ri ki wächb'al taq chikop
    ri k'o ki xik', ri ki wächb'al taq kumätz, xuquje' ri nik'iaj awaj chik.
  dob-dob: Manuna Yaubada miyamiya atayana siguitoyasena, ta mali ꞌebe emisao sisaꞌu
    gelasedi ga ꞌidi tokwalui sibubudi, ꞌadi ꞌita tomota nai manuwa nai yobai nai
    yobai kawakawalidi nadigega, be tokwalui nidi ꞌediya sibwagobwago.
  wrs-wrs: Himba doara heva meis ohravhumnina Sesoamba, nomba temba elhonmsnamba wohavpa
    hevna pusambanakambara. Himba oningvhumnivnamoa, sembayang venalmba hemba. Owai,
    himba hev englana nanovna vewol vivna mana vemava, hemba okolawolmba. Nom lehvravna
    indhanam, men sihavm, tuawam, mewowam, saiholam, boangalm, wo sembayangnamba honam
    okolawol vivna.
  mca-mca: Qe ƚekhewel yitujtseikanintax pa' ƚunye'j pa' Intata, hikpa' nite' wa'm,
    qa yojonkettaxik'i ne'ej witeqsi'nq'alits, ƚesi'nq'alits ene' jukhewƚe hik enewe'
    wa'm, qa yumtitax iye qu' hik ƚunye'je' ene' junatai qa week ene' inqa'metets
    qa na'aj q'oiq'oi qa week iye ni'khewepij nekij sehe' eju'.
  tzo-TZC: Laj sjeltaic ti slequilal yutsilal ti Dios ti mu snaꞌ xchame. Yuꞌun jaꞌ
    laj sbisic ta Dios slocꞌobbail ti viniquetic ti snaꞌ xchame, schiꞌuc slocꞌobbail
    ti mutetique, schiꞌuc slocꞌobbail ti chonetique, schiꞌuc slocꞌobbail ti chonetic
    ti oy chanib yacane.
  jao-jao: Kala-nda nya-mangaji, kala-nda nya-mangaji wumba kala-nykarri yiku ki-Yijanku
    ki-Kada ambuliyalu. Waraba kalinyamba-lhawarrmanma yiku, yiwa walkurrawala wunungu,
    lhungku na-yurrngu nya-mangaji, kalngiya marringaya Yijan yiwa, kala-nda, kulu
    kalu-yibarra nyarrku yijan, nya-mbangu barranamba mirningiya wumba kumba-mirrala
    ngabangaku, nya-mbangu barranamba julaki kalu-yibarra yijan, nya-mbangu barranamba
    wunala, barranamba lhuwa, nya-mangaji nyarrku kalu-yibarra yijan alunga, kulu
    jalu-ngayamanji nyuwu-mangaji, jalinyamba-lhawarrmanji yiku barra bawuji, kurdardi
    kalinyamba-lhawarrmanjima Kada.
  mya-mya: သေ​ခြင်း​တ​ရား​ကင်း​သည့်​ဘု​ရား​သ​ခင်​ကို ဝတ်​ပြု​ကိုး​ကွယ်​မည့်​အ​စား​သေ​မျိုး​ဖြစ်​သည့်
    လူ၊ ငှက်၊ ခြေ​လေး​ချောင်း​သတ္တ​ဝါ၊ သို့​မ​ဟုတ်​တွား တတ်​သော​သတ္တ​ဝါ​၏​ပုံ​သဏ္ဌာန်​ကို​ဆောင်​သော
    ရုပ်​တု​များ​ကို​ကိုး​ကွယ်​ဝတ်​ပြု​ကြ​လေ သည်။
  gng-NT: Bi dàan' Uwien wà ŋa ń kpo ya kpiɛkm, nɛ ki lèbe' ki kpiɛkreh unisaal
    wà li kpo ya nɛnnɛnku nin inuɔn nin itàan inan ya wɛnt nin tiwɛnbɛlnkaar ya
    nɛnnɛnt.
  cbi-NTPO: matyu peyai'mujchi naa-uwanuba chumu Diosnu, rei juuñuu tsamantsaa jumunaa
    aawa kure' keewaatyumujchi, naa-uwanuba tsanatyu ne peyaimu chachilla' muute juulanu
    bain, naa pishku muute juulanu bain, naa taapai neepachi neimu animaa muute juulanu
    bain, naa ajkachi shilla' neimu animaa muute juulanu bain, juntsaaya ke' aawa
    kure' keewaawaakila.
  ikk-NT: hụn nkẹ w'e gi fe Osolobuẹ hụn ghalẹni a nwụn, ye ẹ ọghọ run'ẹ, e fesọnmẹ
    wẹ ihiẹn wẹ kpụ akpụ—kẹ ndị nọ kẹ ịhịan hụn a nwụnnị kẹ ndị nọ kẹ anụ rị ichẹn-ichẹn,
    kẹ anụ ndị nwẹ ụkụ-ẹnọ kẹ nnụnụ kẹ ihiẹn ndị hụn a rịnị!
  leu-leu: Ri pife lotu xe sina Piran aava Waan Vulai e pi mamaat. Piau! Ri lotu si
    xe sina xaxaalua ina saxa mataa aava i taa maat e xe sina maaradaang ina mu maanu
    o tiir o tiui aava rabuna ri vesane.
  maz-NT: Dya cja ma't'üji Mizhocjimi c'ü me na nojo c'ü dya sö ra ndũ'ũ c'ü ra ojtjo.
    O mbürü o dyät'äji nu c'o ro ma't'üji. O dyät'äji o ts'ita, o ts'inana c'o jñetse
    nza cjazgöji rí nteji, maco rí tũ'ũji. Nde dyät'äji o ts'ita yo 'ñetse nza cja
    s'ü'ü. Nde o dyät'äji o ts'ita yo tũ nziyo o̱ ngua, y yo cjüt'ü o̱ pjeme. Ngueje
    yo o ma't'üji yo nza cja 'ma ri ngueje Mizhocjimi.
  bod-N: རྟག་པའི་དཀོན་མཆོག་གི་གཟི་བརྗིད་རིང་དུ་སྤངས་ཏེ། དེའི་ཚབ་ཏུ་མི་རྟག་པའི་མི༌དང༌།
