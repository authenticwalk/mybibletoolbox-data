    na' ka bia yix̱e' ka' želdaba' ḻo yo, na' ka bele ka' žẕob kwíngakba' ḻo yo.
  mek-mek: Ega kainai isa Deo eague aoniamo auga ega akaikiꞌa keoge pagainia iisa
    iꞌoina kepamia, papiau aumauni afakeagu aoniamo, ke inei, ke aꞌo, ke guaꞌiai keku
    auꞌi koa iꞌopoꞌi kepamia.
  aey-aey: Odimeig age Anut bileceb catanenana binan sulegina eu hibemdoin. Odimeig
    age wadacdumeig dana cal menana kadan tibud hahunuga oin, odocob man fululec hahunuga
    oin, odocob dool hahunuga oin, odocob man sononec hahunuga oin, ceteteh eu binanaga
    sulein.
  urd-GVH: यों उन्होंने ग़ैरफ़ानी ख़ुदा को जलाल देने के बजाए ऐसे बुतों की पूजा की
    जो फ़ानी इनसान, परिंदों, चौपाइयों और रेंगनेवाले जानवरों की सूरत में बनाए गए थे।
  ycn-ycn: Uncá caja napechu i'imalá pu'ují Tupana nacú. Uncá tajnácajo penaje calé
    i'imacá Tupana. Ina'uqué jenami caje nala'acare, nacuja pu'ují napechu. Tajnácajo
    penaje i'imacaño ina'uqué. Nala'á caja cupira'aphana naquiyana jenami. Nala'á
    caja eja'ahuá e'iyohuájena naquiyana jenami. Nala'á caja juni yajné naquiyana
    jenami. Marí caje nacuja pu'ují napechu. Ricá ja'apija nephá, ri'imacale nachi'ináricana
    que najló penaje. Eyá Tupana ja'apí uncá nephala.
  djr-djr: Yo. Yolŋuny walal balaŋ ganha ŋunhi yuwalktja nhanŋu muka God-Waŋarrwu
    buku-ŋal'yunany bili ŋayi warray ŋunhi mirithirrnydja manymak ga djeŋarra'mirrnydja
    ga walŋa-wiyinŋumirrnydja Waŋarr, yurr walalnydja ŋunhi waŋarrkuŋal ŋunha wiripuŋunhan
    mala, ŋunhin mala ŋunhi walal gan goŋdhun walalaŋgiyingal walal djäma wuŋuḻin'
    mala, ŋula nhän yolŋukuŋalnha, ga warrakan'kuŋalnha, ga wiripuny bäpikuŋala, ga
    wiripun wiripun mala, ga ŋurikiyin malaŋuw walal ŋuli ga ŋunhi märr-ŋal'yundja.
  kvg-kvg: Tiqa matev, mokho mbaín. Zapa ndǿgo, khandi miav-ak Mbumbukiam, ndigu
    vizupáv. Geté tae khøuwiap bugug vinivinimba mbovizáp, ekezan ndikhakheinam,
    bugug kopømba ande av ezoqam ndi꞉gu, vaev-te tipakhaez, o pipisi ndi꞉gu o søvakha
    gigiap ndi꞉gu o gigiap ndivisigiap ndi꞉gu.
  rug-rug: Vahesia rini sa Tamasa toa holana, gua si arini, ba sari na beku tu saripu
    tavete guni ri na kinehadi rina tie pu lopu kaqu koa hola, na kurukuru tapuru,
    na kurukuru ṉame, meke na kurukuru gotolo si vahesi rini.
  hop-NT: Nihqe puma God pas hímunihqat sutsep qátuhqat aw nānawaknaqey qe’totit,
    sinot pay súlawhtiṅwuqat an hihta yukiwhqat aw nāwakintivaya, pu hihtuy masay’yuṅqamuy
    amún yukiwyuṅqamuyu, pu nālöq hok̇ay’yuṅqamuyu, pu hihtuy hoyóyotinumyaqamuyu.
  san-URD: اَنَشْوَرَسْییشْوَرَسْیَ گَورَوَں وِہایَ نَشْوَرَمَنُشْیَپَشُپَکْشْیُروگامِپْرَبھرِتیراکرِتِوِشِشْٹَپْرَتِماسْتَیراشْرِتاح۔
  heb-LB: במקום שיכבדו וישרתו את האלוהים החי והקיים, הם עשו לעצמם אלילים מעץ ומאבן,
    בדמות בני־אדם, עופות, חיות ורמשים.
  caf-NT: Yak'usda 'ilhuz khuna, 'en ye dézti 'et whulahudetnik 'ink'ez ndi 'uk'edéltsi
    'uhiyulh'en, 'i dune, dut'ai, khunai, 'ink'ez tl'ughus chah, ndi ts'iyawh yaidlah,
    'i 'int'ah, 'i huba idézti suli.
  mio-NT: Cha saña ñi chi ra Ndioo vaha ndicha, ta maan ra ña cua ndoyo ñuhun ra.
    Cha saña ñi chi racan, ta cha sacahnu ñi ita niñu, ta cua ndoyo ñuhun chacan.
    Cuhva caa ñivi, cuhva caa ri saa, cuhva caa ri quiti cuhu, cuhva caa ri coo caa
    ita niñu sacahnu maan ñi.
  srq-NT: Huɨ tuchɨ que Dios sɨ ra. Ae manoã mbeɨte quia, aque sɨ. Sererecua ɨ chõchɨ̃
    mbae ao ao ji je cote. Ae ra mano, ũquɨ̃ je chõ eriquichɨ̃ nguiã “sererecua”,
    ɨ. Mbia raanguia je. Quiaa rɨɨnda je chõ eriquichɨ̃ nguiã “sererecua” ɨ. Ae mbebe
    quia. Ae uchã nguia. Ae nguata quia nguíe rese. Ũquɨ̃ je chõ eriquichɨ̃ nguiã
    “sererecua” ɨ.
  kje-NT: Hi ramhene hoikani la ra'uli rasa'a Makromod Lalap man mori laa ewi-ewi,
    maa hi raram nodi hoikani aukerhe man hi'i naise na'oi ri mormori, manu liwliwar,
    ha mormori man ein wo'akka, noro ha mormori ma na'ina'ik haenhi. Ha onne na'akeme
    kan mori laa ewi-ewi naise Makromod Lalap.
  gaz-gaz: ulfina Waaqa hin duunees nama duʼutti, simbiratti, horii miilla afuriitti
    akkasumas uumamawwan lafa irra looʼanitti fakkeessuudhaan geeddaran.
  kud-kud: Wuwuna Yaubada miyamiya vateyaina nigele hiyawalo vetuvehaeyei, na hesi
    miyalaena yadi abayemidi ginauli vagadi hipaihowaidi adi ita dova tomowa yo lagulagu
    yo lowolowo yo lagulagu daladaladi, ta aidiyai hitapwatapwalolo.
  urb-NT: Tupã riki uhã te hũ ame'ẽ ke a'e. Ipy'a ke ngã moĩ moĩ ym ehe. Anĩ riki.
    Ma'e'ã rehe ipy'a ke moĩ moĩ katu. Myra ke te'e mujã. Itatawa ke te'e mujã tĩ.
    Itatuwyr ke te'e mujã tĩ. Ame'ẽ riki tupã aja ame'ẽ ta ukwaha jupe naĩ. Sawa'e'ã
    ke mujã. Kũjã'ã ke mujã tĩ. Uhã te hũ ym ame'ẽ ke mujã. Ma'ewyra'ã ke mujã tĩ.
    So'o'ã ke mujã tĩ. Ipixi'a rehe wata, ame'ẽ'ã ke mujã tĩ. Ame'ẽ ta riki tupã ta
    aja ukwaha jupe naĩ tĩ. Upa ame'ẽ ta rehe ipy'a ke ngã moĩ moĩ riki. Katu ym aja.
    A'erehe ywa ngi ima'e parahyha ke Tupã mujekwa.
  fra-LSG: et ils ont changé la gloire du Dieu incorruptible en images représentant
    l’homme corruptible, des oiseaux, des quadrupèdes, et des reptiles.
