    e'yéname napu ju sinowí. Suwábaga alieti tábiri newasa iwérali tánime ju.
  eng-WEBPB: and traded the glory of the incorruptible God for the likeness of an
    image of corruptible man, and of birds, four-footed animals, and creeping things.
  gfk-H: Diet ga mola bia diet na lotu tupas no tamat na Kalou nong pai tale bia na
    maat. Diet ga kios no nudiet lotu, diet gaam lotu tupas ira palimpua ing diet
    ga gil hoira tunatuna i tale bia na maat, diet gaam lotu tupas ira maan mah, ma
    ira wawaguai, ma ira mangana linga i kaikaiau.
  viv-viv: Yaubada Tomiya-vagata ana hawadavadava hidibutoyogena kadu yana kaiwabu
    hagihagi-moꞋena hikilowena. Tu ikilukiluma hihawadavadavadi, ikilukilumai-dina
    adi ita vaita tomiyababi yawaidi keke miyamiya-vagahina amine, kadu vaita manuga
    amine kadu vaita kevakeva nunudadanidiyao amine kadu kevakeva gayagayagidiyao
    amine.
  yao-yao: Alesile kwapopelela Akunnungu ŵangakuwa, nambo akwipopela inyago yaikulandana
    ni mundu jwakwasika, chisau inyama pane ijuni pane inyama yaikukwaŵa.
  tgp-tgp: la sopo lotu na r̃uhur̃uhun God sei i sopo er̃i tihai, pani la lo lotu
    na hinau sohena tamasi sei la vaira sohena tamlohi peresi na maji avuavu, peresi
    na maji palo vati, peresi na maji haraho sohena mata teni malupa, enira mo isoiso
    la pa tihai!
  auc-NT: Edæ Wængonguï wæ̈nämaï në Quëwengaingä ïñongante tömënäni wæætë godö Baa
    angadänimpa. Tömengä nänö ñäö ëmönö ante pïinte cædinque tömënäni wæætë waomö
    në wæ̈wocamö mönö ëmönö baï badöninque, öömä ëñadäni näni ëmönö baï badöninque,
    ocaguï ëñadäni näni ëmönö baï badöninque, ocaguï ömaadäni näni ëmönö baï badöninque
    tömënäni, Mönitö wængonguï ingampa, ante cædönänimpa.
  kbc-NT: Aɡ̶alee odoɡ̶etetalo Aneotedoɡ̶oji aneliodi nimaweneɡ̶egi, codaa ane daɡ̶a
    daateda. Odaa joɡ̶odilatitelogo niwicidi latopiwadi oko anepaɡ̶a icota me ma,
    liwicidi ilaaɡ̶axodi, eijedi, codaa me niɡ̶inoa anodigotinigi iiɡ̶o.
  bmh-bmh: Petak Uwait muzmuz awau dacaneu agen i ulagwag muranemen. Ag abiu duailel
    mui, meg, man, egun inain ag unum noumamamen, bo, ag agal doropag agtal patai
    maraimai, ulapagwag maranemen.
  ctu-BL: Tsi' cʌyʌyob jini ñuc bʌ Dios mach bʌ yujilic jilel. Tsi' diosiyob i yejtal
    winic mu' bʌ i jilel, yic'ot i yejtal te'lemut, yic'ot i yejtal jini cotol bʌ,
    yic'ot i yejtal jini jʌlʌcña bʌ.
  meq-meq: Mbəlom nakə ta məzlaɓ eye ada ma mətiye ɗaɗa bay aye na, tə rəhay ha gər
    bay, tə gər ha. Ɗuh ta rəhay ha gər na, a kule hay, a wu neheye tə ŋgar andza
    ndo zezeŋ aye kwa taɗə ndo hay ta mətiye. Siye hay andza ɗiyeŋ hay, siye hay andza
    wu i pesl hay, mekeleŋ eye hay sa andza wu neheye tə va tə huɗ aye.
  noa-H: Mag naawaita maach hompaatarr Hẽwandam hich mag t'õojã k'augba sĩerrʌmʌgta
    jëeubanaa warag nem parhoobam nem hamachdëupai wau nʌmʌgta jëeujem. Sĩi maach
    dajẽk'u k'it'ëem k'ĩirk'a waunaa, nem hichpan k'ĩirk'a waunaa, nemchaain bʌ̈ jayapamjöm
    waunaa, wa sĩi jẽbjã gaai jãau jẽedʌ sĩerrjëemjöo k'ãijã waunaa magʌmʌgta jëeujem,
    magʌmta hamach hẽwandam hawia.
  alp-NT: Esi tatu loko Alla rebe Ihidupe eti pelare mo, po esi tatu loko tuhane tinai
    mo rebe tamata esi onolu saka taneia rebe namake umatare, lupe tamata lakai, manue
    lakai, binatane lela atare esi lakaije kai rebe umesa mpe tapele esi lakaiju.
  san-VEL: ana"svarasye"svarasya gaurava.m vihaaya na"svaramanu.syapa"supak.syurogaamiprabh.rteraak.rtivi"si.s.tapratimaastairaa"sritaa.h|
  kbq-kbq: Hagi zamagra manivava Anumzamofo ra agima amigazana, erimare'za fri'naza
    vahe'mofo amema'agi, namaramimofo amema'agi, 4'a agazane zagagafamofo amema'agi,
    zmurugufati vano nehaza zagaramimofo amema'a tro hunte'naza zante ra agi nemize.
  kbh-kbh: Chënga ndoñe ntsadoránana Bëngbe Bëtsá, chë ndocna te yochjëftsobaná; chë
    cuenta, soyënga tmojobopormá mo ents̈angcá, y chëngna aíñe jóbanana; o soyënga
    shlofts̈ëngcá o bayëngcá, o osjojnayëngcá, y chënga diosënga imomna ca jtsejuabnayëse
    jtsadoránana.
  ron-LSB: și au schimbat slava Dumnezeului cel neînsuflețit cu asemănarea unui chip
    de om coruptibil, de păsări, de patrupede și de târâtoare.
  pon-pon: Irail kawukilar linan en Kot me jo kak mor pajan, on mom en aramaj me kin
    mor pajan o mom en manpir akai, o man aluki pa, o man korop akan.
  nhe-BL: pampa ax quihueyimatque Toteco Dios tlen onpano hueyi huan tlen ax hueli
    miqui. Inijuanti quinhueyimatque tlaixcopincayome tlen tlacame, totome, tlapiyalime
    huan cohuame, yonque nopa tlacame huan nochi nopa tlapiyalime miquij.
  sps-sps: Ai tan kat to aya, ri faonot to tan fafaatouf a Gov a siireits to te gim
    non ma mat, Ya te kuav ravaa, ri tanik iny fafaatouf ton kaisa te kat a vainy
    nimar te mamatan faarei ror mes, gen marei, an fuainy marei sensen, gen fo koraa
    to te mat ror ri te kuav ravaa.
  wnc-wnc: Sike wa aminda masa Anutu kekeknga siknga asinggan asinggan yuwik kapae
    imukaing. Imuke musip gwaangu sanga pupuknga amin wee ba kwait ba kaap ba gomokge
    weena pandaike pekingge natayamuke yanindatakaing.
  bus-bus: Aↄ̃è dↄnzi kɛ gbɛ̃ntee kɛ̀ aↄ̃è gaanↄ kↄ̃n bãanↄ kↄ̃n nↄ̀bↄnↄ kↄ̃n pↄ́taa'onkusɛanↄ
    takanɛ Luda kɛ̀ è garoo gɛ̃ɛ ũ.
  gub-BL: Awyzeharupi Tupàn wikuwe a'e. Nukàzym pixik kwaw nehe. A'e teko numuwete
    kwaw Tupàn a'e wà. Xo Tupàn a'ua'u zo umuwete katu wà. Umuwete awa hagapaw wà.
    Umuwete katu wiràmiri hagapaw wà no, umuwete katu moz hagapaw wà no.
  imo-imo: Gote waliwalima molopa kau purumo popo naa toko tiye kolko, kolo wangoko
    maina imboma kinye kera kinye waimbe kinye we mele takera melemanga pali none
    telima wamoko au tiko anjiko lino nokoromele gotema ningo popo toko kapi ningi.
  boj-boj: Sosibqa Qotei ŋambile gaigai unu qaji a qoreiyoqnsib a qa louqajqa uratoqnsib
    olo beloqnsib mandam tamo ti qebari ti wagme ti amal ti naŋgo sulum gereiyoqnsib
    naŋgi qa loueqnub.
  eng-DRA: And they changed the glory of the incorruptible God into the likeness of
    the image of a corruptible man, and of birds, and of fourfooted beasts, and of
    creeping things.
  knf-knf: bapok mndëm mi Naşibaţi anwooŋ aankkeţ akak ţi pdëman itu yi ñaaŋ najën
    ankkeţuŋ, yi ŋkaŧ, yi ŋnŧaam na yi ŋko ŋi uţeeh.
  san-KHM: អនឝ្វរស្យេឝ្វរស្យ គៅរវំ វិហាយ នឝ្វរមនុឞ្យបឝុបក្ឞ្យុរោគាមិប្រភ្ឫតេរាក្ឫតិវិឝិឞ្ដប្រតិមាស្តៃរាឝ្រិតាះ។
  arn-NT: welukünutufilu engün am tati rumel mongelekechi Ngünechen, fey trürümfingün
    ka adentufingün tati lakechi wentru ñi adentun mew, ka adentun üñüm mew kütu,
    ka epe fill meli namunngechi kulliñ mew ka ti filu mew, fillkuñ ka palüng mew.
  zas-NT: Din luar guiën reeman Dios ni ad yuꞌt dxej guiët, rën reeman ni nit ree
    yuꞌ dxej, rën reeman ni na̱j ree ziꞌc bejn, ni na̱j ree ziꞌc biguijn, ziꞌc ree
    be yuꞌ tajp guiaꞌ në ree bëël.
  ken-NT: Bárɔ́ bɛchyɛ kɛnókó ntá Mandɛm mmu apu gu, bárɔ́bhɛ chyɛ kɛnókó chi
    ntá mɛnyɨŋ ɛbhɛn bɔ bághókó nɛ amɔ. Mɛnyɨŋ ɛbhɔ bɛchi mbɔ nkwǎŋwaŋ nɛ bɛchak
    bɛchi mbɔ kɛnɛn nɛ bɛ́chák mbɔ nnya ɛnɛ́ bɛkak mɛnwi, nɛ ɛbhɛ́nɛ́fú mbɔ nnya
    ɛnɛ ɛ́su mɛniɛ amɨk. Bɔ mɛnkɛm bɛ́gùgu.
