    pai.
  tte-tte: Tem sowana sipwalou Yaubada miyamiya yaina koina, na iyamo nige sigiginauli
    besiele. Na siya sipwalou kokotomo kolili kokotomone kali koleya besiele tomo
    yo besiele man sievaeva yo besiele yakayakan yo besiele yamayamayale sinenenene
    bwatano mena, bwaimwa weso yo waligowa, siya kani nige simimiyayai.
  tcs-tcs: Dempla i bin tanewei, nomo wosip da longlaip God. Ol i bin wosip ol dem
    laigod wea dempla i bin kabem lo an, wase man, pizin, animal o sneik.
  hlt-THB: amak see thai Khawsa a boeimangnaak ce ak see thai thlanghqing, phakhqi,
    qamsakhqi ingkaw ak cawlhthaikhqi a myi amyihna sai uhy.
  soq-soq: Mo Godida wanwankasalala wadaposisapona eiena, tane nitu diala, apana,
