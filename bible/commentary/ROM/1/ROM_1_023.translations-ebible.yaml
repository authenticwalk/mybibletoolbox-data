  cak-SNT: Ruma man niquiyaꞌ ta rukꞌij ri Dios ri man nicon ta. Xa ja ri ncaꞌcon ri
    niquiyaꞌ quikꞌij. Ruma hasta i-quibꞌanun qui-imágenes vinak, qui-imágenes chicop
    ri cꞌo quixicꞌ, qui-imágenes cumatz y qui-imágenes ri cꞌo cajeꞌ cakan; y jareꞌ
    ri niquiyaꞌ quikꞌij.
  uvh-uvh: Ning tanga adi kadapmang ka didimeng mo' u yaranga Anutu kigineng girii
    guk ka kungkumak guk mo' titining waraga' manda ukngama adining wap urang bema
    aring ning wa napa' ka ana kafasi' wari titing ka aming uring a yang a maga a
    gimik a napa' napa' ka bibi' guk kuma' titining u tanga adisining Anutu ningda'ning
    yapma adisining wap bema aranga mesisiringa sa' fatiamiting.
  ino-ino: '@see-verse:ROM.001.022'
  gnn-gnn: Liŋgu ŋäthilinydja walala yolŋu'-yulŋuyu dharaŋara Gunhu'nha, ŋunhi ŋayipina
    ḻatjuny'tja dhikanydja, walŋa-ḏikṯiktja wal'ŋu, rakunydhinyaramiriwnydja waŋarr,
    bala walala ŋuliŋurunydja ḏaḏawyurrunana buku-ŋal'yunaraŋuru nhanukala. Bala walala
    waŋarrkuŋalanydja wiripunhana malaŋunha, rakunydhinyaramirrinhana; walala djämanydja
    maḏayin'nha goŋdhuna, balanyara bitjan dharpana ŋula nhäna walala ŋuli djäma yolŋukunhana,
    ga wäyingunhana, ga moḻ'ŋukunhana, bala walala yukurranha ŋuli märr-ŋal'yunana
    ŋurikiyi malaŋuwu yulŋunydja.
  yal-yal: E bata habadan Alaa binyen masara suxurene ra naxanye rafalaxi muxune nun
    xɔline nun subene nun bubu seene maligan na naxanye faxama.
  cnt-NT: Jaun₂ në́₃, 'nió'₄ a₂jme₁jme₃juɨin'₂ Diú₄ i₂tsá₃ ton₄ jmɨg₄ jón₂, ma₂ca₂jme₃tsɨ́in₃
    bá₄ a₂co₂tág₅ co₂'né'₅ quió'₄ Diú₄ quian'₅₄ nió'₄ quió'₅ dsa₂ mɨ₂güɨ́g₃ i₂dsan₂,
    juɨ₁lia'₂ nió'₄ quió'₅ já'₂ i₂'ɨn₅, já'₂ i₂tsë́'₅ quió'₅, já'₂ i₂lë́₂ quén₂ mɨ₂tag₄
    në́₃.
  tif-tif: God ali ti tunum sakbaalim ale, suunkup ilin God kemin, ale tunum nuli
    taan-laamin tunum lale, ili God ami daang ukola maso ma naalalip disa ke-lom kela
    ilmi sikil ta yak tunum sinik, awon nuuk imi sinik, inap sinik kanolin miin kiita,
    talalbi-kutii-lom aman dakayila-yaabip o.
  nlx-nlx: एने खेतेम नाह एणार बोगवानान बोड़ायीह खेतेम एणार माणुह, एने चीड़ा, एने चार
    पायवाला जेनवारे, एने लोलनारे जेन्तुन मुरतीन गेत बोदेल दिनो।
  apw-NT: Nṉee datsaahi, ła’íí dlǫ́’, ła’íí dawahá bijad dį́į́’igo nadaakaihíí ła’íí
    nada’nagíí yeda’ile’go daayokąąh lę́k’e; áí bee Bik’ehgo’ihi’ṉań doo datsaah dahi
    bits’ą́’dindláádíí hik’e díí kogan be’ádaaszaahíí biłgo iłdeṉáágo ch’ídaizṉil.
  gum-gum: Tius managuen pinønrrabig kømíigwei tru tørguegwalmabigwane møg kwawa pinønrrabigwei
    asrwan tre lataitøwei maramba, illimera latailø maramba, pib srøptøga animalmera
    latailø maramba, pirau srala ambub animalmera latailø maramba inchib, øyeeløtøga
    yunømarøbelø købig køn.
  not-NT: Icaninatasanoti Tosorintsi Ira timatsi Jonogaguitequë përosati, carari te
    intingomintimari matsiguengajegui. Yobetsiquëri irosiacagomentopague yobaticagueritotasicari
    yamanocotasitari. Yosiacagantaiguëri sërari ira camatsi, aisati tsimiripague,
    basiniripague, aisati maranguepague. Yamanocotasitari itingomintasicari iroonti
    ora yobetsicasitagueta, cagari Tosorintsisonori.
  plu-plu: Mmanawa igkis ka kawohkigahawkere ta git Uhokri ku pariye kagikiythanisima
    kane hiyá miyaka. Igkisme kawohkigahaw aritpa arikna ku pariye kane ik adahan
    bisiksaw ariw miyaka. Igkis kawohkigahaw arit awayg amadgaya inin gahehpak, arit
    kuhipra gahehpak, arit puwikne gahehpak, arit kawwapnene gahehpak.
  iou-iou: Anutu paot-paori nämo unitäŋo wäpi pähap iniŋ oretnaŋipäŋ komenita äma
    ba imaka paotpaot ikek, barak, tom, gämok, gwakgwak unitäŋo wärani oraŋ yämik
    täkaŋ.
  ntp-NT: Dai ʌgai gʌaagai isiaa duutuadagi Diuusi ismaacʌdʌ tomastuigaco oidaga dai
    vʌʌscʌrʌ maisiaa duutudai baiyoma idui ʌgai momoono uusicʌdʌ dai ojoodaicʌdʌ ʌʌpa
    maasi oodami, dai ʌʌpa maasi ujuurugi, dai ʌʌpa maasi cʌcʌisi, dai ʌʌpa maasi
    coocoyi, dai siaa duutudaiña poʌliditai isʌgai ʌrdidiuusi.
  rai-rai: Pa diat nem na lotu karom God baa i lalaaun takum, diat lotu ku karom a
    malalar i ra muaana baa in maat ku, ma karom a kum taabataaba i ra kum pika, ma
    a kum wewagua, ma ra kum utnaa baa diat kakakaa napia.
  haw-1868: A hoololi aku lakou i ka nani o ke Akua make ole, i kii e like me ke kanaka
    make, a me na manu, a me na holoholona wawae eha, a me na mea kolo.
  ffm-ffm: Ɓe loomtinirii teddeengal Laamɗo duumiiɗo oo tooruuji nannduɗi e yimɓe
    maayooɓe e pooli e daabaaji ɗi koyɗe nay e ɓoggi leydi.
  arb-NAV: وَاسْتَبْدَلُوا بِمَجْدِ اللهِ الْخَالِدِ تَمَاثِيلَ لِصُوَرِ الإِنْسَانِ
    الْفَانِي وَالطُّيُورِ وَذَوَاتِ الأَرْبَعِ وَالزَّوَاحِفِ.
