  mbh-mbh: Mako o lel okime nge a God ako aro ile vusonga avele ilotualnga, na o tepolal
    i nge avalare olotualnga ako o te ir ma o velpol ranga ve ini toko ako i rin,
    na men, na mekerem, na ur reingare oa seire.
  bdd-bdd: Weyahina Yehoba miyamiya hatayana siꞌita guipaileya, ma tauna miyalaena
    beno ꞌidi ꞌebe hemisao ginaula hagadi silagudiya, leleleidi sitagidiya ꞌadi ꞌita
    gide tomota bo bwasumo bo hebahebai bo hebai ꞌawaꞌawalidi. Ginaulaedi sihemisaediya
    eeta sitapwatapwalolo ꞌoidiya.
  cbt-NTPO: Yosëso' noyasáchin ninin. Co onporonta' chiminaponhuë'. Inaso nipirinhuë',
    co ina yonquipihuë'. Ina naniantatona', mamanshi nipi moshacaiso marë'. Mamanshi
    piyapi nonanpiso' moshapi. Co piyapi ya'huëmiatopirinhuë', ina yamoshapi. Nisha
    nisha ma'sharo'santa' moshapi. A'naquën anpiantëhuano'sa', a'naquën no'paquë niohuaratërinsopita,
    inapita moshapi.
  srn-NT: Bika prefu den dini a bigi Gado di no e dede, den go dini popki di gersi
    libisma di e dede gwe. Den go dini popki di gersi fowru di e frei na loktu, meti
    di e waka tapu fo futu, nanga meti di e kroipi.
  cta-NT: Ná ntiꞌ nguꞌ cuaꞌni tlyu nguꞌ jiꞌi̱ ycuiꞌ Ndyosi nu laca loo la, la cuiꞌ
    Ni laca nu ná tye chalyuu jiꞌi̱ tsiyaꞌ ti; ndiya la tiꞌ nguꞌ cuaꞌni tlyu nguꞌ
    jiꞌi̱ lcui̱ ñati̱ nu ndyijii ti. Loꞌo juaꞌa̱ nduꞌni tlyu nguꞌ jiꞌi̱ lcui̱ quiñi
    nu ndacui nde cua̱, loꞌo jiꞌi̱ lcui̱ naꞌni nu ntucua quiyaꞌ, loꞌo jiꞌi̱ lcui̱
    naꞌni nu nsubeꞌ neꞌ niꞌ lo yuu; biꞌ laca chaꞌ nu nduꞌni tlyu nguꞌ jiꞌi̱.
  bqc-SIM: Aaì kúlɛ gbɛ̃nazĩna pↄ́ ì gaↄ ń bãↄ ń nↄ̀bↄↄ ń pↄ́taa'onkuawaↄ
    taaɛ Lua pↄ́ lí gao gbɛu.
  tcz-CHONGTHU: Chule loupitah tonsot'a hing jing Pathen hou louvin, amahon semthu,
