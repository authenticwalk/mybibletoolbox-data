  cmn-FEB: 他们以凡俗之人、飞鸟走兽和昆虫做神像，取代上帝的永恒荣耀。
  gmv-RNT: Merna Xoossa boncho hayqqiza asaninne kafotan; mehetaninne biitta bolla
