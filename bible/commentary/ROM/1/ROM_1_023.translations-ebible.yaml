  gmv-NT: ሜርና ፆሳ ቦንቾ ሃይቂዛ ኣሳኒኔ ካፎታን፤ ሜሄታኒኔ ቢታ ቦላ ጎሼቲዛ ሜꬌቴꬃታን ሚሳቲሲዲ ላሚዳ።
  por-BLT: Elas trocaram a glória do Deus imortal por ídolos, imagens de seres humanos
