    warantî ikonekasa', moropai sîrîrî pata po taasa'senon o'ma'kon warantî ikonekasa',
    moropai manni'kan non poro tîro'takon poro taasa'senon warainokon yapurî to'ya.
    Mîrîrî warantî inkamoro yapurî to'ya pakko pe tîwanîkon ye'nen.
  ndg-ndg: Bangalabwi utukufu was Nnongo jwa kotoka alabika kwa mfano was kuminyo
