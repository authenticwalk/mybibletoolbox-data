    magulu gana, ne je bhimogwa bhinu ebhikwesa.
  mlh-mlh: Anutu tinabiŋeine kuririquraŋineke damaŋ tatariine tomiri go ropeiŋ, oi
    so miteŋ gaku ohoweine so baku gobuŋyoŋ, oi bokeru nemu gboŋ eru merofu sasako
    goine saribuŋ. Nemu gboŋ pasikebi kamasiyaŋuŋ ŋi komekiinere so fukegobi. Sasako
    goine babi webo, joma eru moreŋgo beuyaŋunji peperu raegobi, yoŋore so fukegobi.
