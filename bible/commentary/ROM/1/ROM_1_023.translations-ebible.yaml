  san-BUR: အနၑွရသျေၑွရသျ ဂေါ်ရဝံ ဝိဟာယ နၑွရမနုၐျပၑုပက္ၐျုရောဂါမိပြဘၖတေရာကၖတိဝိၑိၐ္ဋပြတိမာသ္တဲရာၑြိတား၊
  yaa-NT: Niosfi sharakõikĩ shara enenakama. Nãfi isharapakenakakĩ. Isharakõifiaito
