  bsn-NT: Dios rijabetirocʉjʉare ĩre rʉ̃cʉbʉobeticõari, masa rijarona rujʉre bajirojʉa
    quẽnorujeocõari, rʉ̃cʉbʉoyujarã ĩna. To yicõari, vʉrãre bajirã, vaibʉcʉrãre bajirã
    quẽnorujeocõari, rʉ̃cʉbʉoyujarã ĩna.
  pib-NT: Royaknu Goyakalu mpojpakatu rupekotluna yagluchi yineru pojpakalu pixkalutu,
