  cme-NT: Ku'i ciɛ mi ta mi taara mi ka waŋ-ma baa namaa namaŋ bi dii tĩɛna Ɔrɔmu‑i-na.
  sus-sus: Na na a ra a xɔli n ma ki fanyi n xa xibaaru fanyi kawandi wo tan Rɔmakae
