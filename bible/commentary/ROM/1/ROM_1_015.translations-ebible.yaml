verse: ROM.001.015
translations:
  kpx-kpx: Katealemoike di isivi balugale Loma o balugae umale lae lohoi hotoe dua
    loui la haivei.
  okv-H: avoeto ungo Rome ta miheva embomeni ta degi pambuto duru javotoho hande asi
    tunga ere ikihena.
  tbo-tbo: Uyahinei ma u nugotuhu baneina ipa tuwega dewadewana gasi a guguyeya taumi
    u Loma tu mae uyahimi.
  mal-C: അതുകൊണ്ടാണ്, റോമിലുള്ള നിങ്ങളോടും സുവിശേഷം അറിയിക്കാൻ ഞാൻ വളരെയധികം ആഗ്രഹിക്കുന്നത്.
  grc-SR: οὕτως τὸ κατ᾽ ἐμὲ πρόθυμον καὶ ὑμῖν τοῖς ἐν Ῥώμῃ εὐαγγελίσασθαι.
  bgc-bgc: इस करकै म्ह मै थमनै भी जो रोम नगर म्ह रहो सो, सुसमाचार सुणाण खात्तर जमा
    उत्सुक सूं।
  khz-khz: Gaura pakurai au geku ririwa kamuna, eVali Namana gomi Romai gotaluna talimami
    maparami gemi ai maki pana vopatagia.
  deu-TKW: Daher der gute Wille von mir aus, auch euch in Rom das Evangelium zu verkünden.
  zsr-NT: Qui lë ni naꞌ, tsca gac gunaꞌ, zoaꞌ rbözaꞌ gunaꞌ caꞌ lban qui didzaꞌ dxiꞌa
    ga niꞌ zoaliꞌ lbiꞌiliꞌ, zoaliꞌ Roma.
  lin-lin: Yango wana nazali penza na posa makasi ya koteya Sango Malamu epai na bino
    oyo bozali na Rome.
  hns-NT: Ohie se ham bahoet maangiela toelogke sahar me bhie ie khoes khabar soenaawe.
  noa-E: Maguata chadcha pãar jam Roma phöbör ee naajem khʉʉnagjã maach peerdʉajem
    iek jaaum khõchag chirʉm.
  eng-EMTV: So, as much as is in me, I am eager to preach the gospel to you who are
    in Rome also.
  mib-NT: Jeē yúcuan cúu jeē ndɨhvɨ́ ni rī jeē suni nuū rohó ñáyuu ñuu Roma nacani
    ri jnūhun jnáma ya yohó.
  lif-NT2: खे़ल्‍ले़ चोगुल्‍ले़ खिनिॽ रोम्‍मो के़वाॽबाहाॽआङ् सुनाइङ् इङ्‌भोःमानिङ्‌साॽरिक्
    आसिक् समे़आङ् वाॽरो॥
  xnj-xnj: Hinu nene ninogela neju kulikokosa Lilovi la Bwina mewawa nyenye mwemwitama
    ku Loma.
  mmx-mmx: Kuren la lodoxoma rak iplivi aleng, kusu ana vavang tinemi bok limixin
    mi nemen dom Rom.
  cbr-NT: Usa 'aish cana 'ëx, Roma ëmanu 'icë mitsuribi anun Jesucristomi catamëti
    Nucën Papa Diosnan 'iti bana ñuixuinsa tanin.
  tee-NT: Pus yuchi ixlhichux qui'alhunut iclhi'amputunacha ni laich ac'ajunilh ju
    mint'a'amachak'an tichi chavaich ju Jesús.
  eng-LSV: so, as much as in me is, I am ready also to you who [are] in Rome to proclaim
    good news,
  cak-NT: Romari' ren can ninjo' nintzijoj ri utzilaj rutzij ri Dios chila' pa Roma
    ri itenemit.
  pah-NT: Nurã ji jirokwapotari Cristo'ga mombe'gwovo pe me Roma pe no.
  sja-NT: Maperã parã Roma p'uurudepemaarãmaa ichiaba mɨa jaratee k'inia bɨ Jesucristopa
    ooda eperãarã k'aripait'ee.
  xed-xed: Tsaya tama ta kəl yu ka kuma ɓhadaghata ɗa da kaghuni ta nzakway ma luwa
    Ruma guli ŋa mnaghunatá Lfiɗa Gwaɗa.
  mks-NT: Ña̱ cán que̱á xíca̱ ndiva̱ha ini i̱ sa̱a̱ i̱ nu̱ ndúu ndó ñuu Roma ja̱n
    ca̱ha̱n i̱ tu̱hun va̱ha sa̱ha̱ Jesús xi̱hi̱n ndo̱.
  gfk-S: Ma ikinong no burwana be iou manga kanan be ni harpir ma no tahut na hininaawas
    ter bileng ta mu kaia Rom.
  bmu-bmu: Mewö möta Ölöwak Buŋa mi Rom siti eŋgöra mewöyök jim asarimamgö amqeba
    urukönöp ahakzal. Mewö.
  dgz-dgz: Ap menan e den pa sewa Rom gapan wainiana nagirewa Iesu Nop Oit Mega Kakaewa
    atonu den wadidiaet anuivin.
  eng-GNV: Therefore, as much as in me is, I am readie to preach ye Gospel to you
    also that are at Rome.
  zaa-NT: '@see-verse:ROM.001.014'
  eng-WEBSTER: So, as much as in me is, I am ready to preach the gospel to you that
    are at Rome also.
  guh-guh: Bajaraxuata bitso jitsipajë paxamë, Roma tomarata panejinavanapaevi ata,
    patacatsipaebinexa pexanialivaisi.
  bon-bon: Yoo, cane peei name pi singi gäne Miiji Mene cuta weebibine jajanename,
    weene lui cina babo cewe Rooma je inajininige.
  nhw-BL: Huajca tlahuel nijnequi niyas nitlacamanalhuiti icamanal Toteco campa amojuanti
    ipan altepetl Roma nojquiya.
  swh-ONEN: Ndiyo sababu ninatamani sana kuihubiri Injili kwenu pia ninyi mlioko Rumi.
  wbi-wbi: lino ku lubale lwango, une nili tayale kupulisia ilivangili kulyumue na
    kuvano vali ku Rumi.
  bba-bba: Yen sɔ̃nɑ nɑ kĩ ɡem ɡem n mɑɑ bɛɛ Lɑbɑɑri ɡeɑ nɔɔsiɑ bɛɛ be i wɑ̃ɑ Romuɔ.
  eng-KJVCPB: So, as much as in me is, I am ready to preach the gospel to you that
    are at Rome also.
  kgk-NT: Upéixa ramo amombe'uséte voi peẽ-my hesegwa nhe'ẽ porã Roma-py peiko va'e-pe.
  waj-waj: Ivaaraina ngia Rooma variaiyaatama mmayaaya yoketaivaa na ngiiita ngii
    giaa ngii minaraivaara ni iikiatainoo.
  cpy-cpy: Rootaki, nokowantari nokamantan-teero Kameethari Ñaantsi janta pinampi-yitawo
    eeroka-paeni Roma-jatzi.
  ekk-PKP: Sellepärast soovin ma tõesti innukalt tulla Roomasse ja jagada teiega head
    sõnumit.
  mpx-mpx: Heiya te kaiwena ge nuwau hot Wasa Waiwaisana na papaatena-an komiu al
    ge bolo ku minaa Loma eliyamiu.
  wbp-wbp: '@see-verse:ROM.001.014'
  luo-luo: Mano emomiyo aketo chunya ni nyaka un bende ayalnu Injili, un ma un Rumi.
  nhe-NT: Huajca nojquiya tlahuel nijnequi niyas nicamanaloti itlajtol Toteco campa
    imojuanti ipan altepetl Roma.
  aii-aii: ܒܘܼܬ ܐܵܗܵܐ ܚܲܦܘܼܛܹܐ ܝܘܸܢ ܕܡܲܫܚܸܕܸܢ ܐܹܘܲܢܓܲܠܝܼܘܿܢ ܐܘܼܦ ܐܸܠܵܘܟ݂ܘܿܢ ܕܓܵܘ ܪܗܘܿܡܹܐ.
  esk-NT: Taatnaqłuŋa quliaqtuaġisrullapiaġiga tusraayugaallautaq ilipsitñun ittuanun
    Rome-mi.
  msb-msb: Kaya dako gayod an akon buot na magtukdo man san Maayo Na Barita sa iyo
    na mga taga-Roma.
  cpa-NT: Hi² jøng² mi³hno¹jni jmo³jni ca¹lah¹cónh¹ hi³ tiág¹²jni hi² cuǿ¹³jni hniah¹²
    jǿg³ quiah¹² Diú¹³, hniah¹² dsa² tiogh³ jøa³juøi² Roma.
  dso-dso: ସେଟାର୍‌ ପାଇ ରମ୍‌ ଗଡର୍‌ ଲକ୍‌, ତମର୍‌ ଲଗେ ମିସା ନିମାନ୍‌ କବର୍‌ ଜାନାଇବାକେ ମୁଇ
    ମନ୍‌ କଲିନି ।
  meu-meu: taunabunai lau na uramu umui Roma ai o nohomu taumui vairamui ai sivarai
    namo do baina harorolaia.
  yva-NT: Wemirati mbewar ribeke dave syo Ayao Kove ravovo vatano wana no Roma wasai
    tavon.
  dgc-dgc: Dahil ta éya, éy gustu ko be a itoldu ko dikam sina ta Roma i Mahusay a
    Baheta.
  zpm-NT: Miṉcocxe waa, tibaque laa naa racladz ye nëz qui guiaḻ naa guiaḻne naa Xtiidz
    Ndzon Dios lo to, ne nac to zha ne no guiedz Roma i.
  hix-NT: Àro ke, ekarymanàr xe rma haxa wehxaha, Homa hon komo wya, owyanye rma.
  sim-sim: Karem uwosik sunguwavu anhi mende nga mashi jivi, os Jisas hulaima nokopman
    or jivinahanda mashi oson, jir Romik fehenda man er nga a sawekwak amu hishinduwa.
  npi-ULB: त्यसैले, मेरो हकमा म तिमीहरू रोममा हुनेहरूलाई पनि सुसमाचार घोषणा गर्न तयार
    छु ।
  cgc-cgc: Gani, bakod gid ake na andem na isugid miad na balita ki kyo dyan naan
    ta Roma.
  tim-tim: Aregât Roma luâk ye hainâgâk pat âlep makyeŋgiwerâm hannande owâim manman.
  yor-yor: Nítorí ìdí èyí ni mo ṣe ń làkàkà láti wá sí Romu àti láti fi gbogbo agbára
    mi wàásù ìyìnrere Ọlọ́run sí i yín.
  wos-wos: Wata wuni hafu wuni guni Romémbu rekwa du takwaré akwi wun hundi wanjoka
    wuni némafwimbu mawuli ye.
  emp-NTPO: '@see-verse:ROM.001.014'
  eng-F35: So, for my part, I am eager to preach the Gospel to you who are in Rome
    as well.
  ind-ind: Itulah sebabnya saya juga mau memberitakan Kabar Baik kepada kalian yang
    tinggal di Roma.
  pes-OPCB: پس تا آنجا که در توان دارم، خواهم کوشید که به روم، نزد شما بیایم و مژدهٔ
    انجیل را در میان شما اعلام نمایم.
  mpt-mpt: E inangge baatnenebio kesoa ne funania Ne monia Lom ten isa Yesuse wengo
    omyano gabibe.
  ssx-ssx: Koto ekina꞉ Loma꞉ wanda꞉hali iki pa꞉ta꞉ make mo Pi Seliapo waluekema꞉ tiki
    tiki hao halome.
  mkl-mkl: Ŋɔi í jɔ̀ ǹ wɑ n bi n sisiɑ iŋɛ inɛi Romu ŋɑu mɔ lɑɑbɑɑu jiidɑu ntɔ ntɔ.
  gaq-gaq: ତେସା ରୋମ୍‍ ଅରିଆ ବାସା ପେଲେଃକ୍ନେଣ୍ଡ୍ରେ ଜେ ପେ ଡାଗ୍‍ରା ଡିଗ୍‍ ନିମାଣ୍ଡାସାମୁଆଁ
    ବାସଙ୍ଗ୍‍ ଅଲେଙ୍ଗ୍‍ନେସା ନେଙ୍ଗ୍‍ ରାଜି ନ୍ଲେଃକେ ।
  gof-RNT: Hessa gisho, Roomen de7iya hinttewuka Wonggelaa odanaw amottays.
  unx-unx: ଏନା ନାଗେନ୍ତେ, ଆଇଙ୍ଗ୍‌ ଆପେକେ ଆଡଃ ରୋମ୍‌ରେ ତାଇନ୍‌ତାନ୍‌ ହଡ଼କକେୟଗି ସୁକୁକାଜି
    ଉଦୁବ୍‌ ନାଗେନ୍ତେଇଙ୍ଗ୍‌ ତେତାଙ୍ଗ୍‌ତାନା ।
  gah-gah: Nenemú Loma vegená lekelitoka áminagó oko Izesuni gakó lamaná lo likimitove
    loko nigikámo vávani okave.
  lcm-lcm: Au na le si oring ke vang kana, kag uruk lava ani nakan akuskus kapa imi
    e Rome ta akus ro ke.
  aer-aer: Ye, ayenge kwenhe tyerrtye ingkirrekeke angketyeke ahentye anthurre aneme,
    nhenge arrantherre Rome-le-arle anemeke the angkentye mwerre-arle iletyeke ahentye
    aneme anteye.
  qvc-NT: Chaymi ancha munani shamuyta qamkuna Rrumapi tiyaqkunamambis, Jisukristupa
    shumaq nutisyanda yach'achishunayllapa.
  tgl-ULB: Kaya, para sa akin, handa akong ipahayag ang ebanghelyo sa inyong nasa
    Roma.
  cbs-NT: Jaska en shinainwen taea man Roma anu jiweabu anudi Jesúskidi kakape matu
    yusiin kakatsis iki en matukidi bepexea en shinan chankan chakayamaii.
  xtm-NTPP: Te chukan kúu ja ñu'u xeen ini sa ja jaan sa ñuu Roma a nuu ka iyo ni
    a, te kuu ka'an kachi sa tnu'u vii tnu'u va'a Su'si ma nuu ndaka ni.
  nnq-nnq: Kuyenie mbala kutangacha Nhwalo Gwambone uyo kwinu mangweto mammi kwenio
    Kuloma.
  bao-NT: To biri mʉja Roma macãrã cãare, bʉaro mʉjare Jesús yee añurije quetire yʉ
    ca wederʉgarije nii.
  san-ORI: ଅତଏୱ ରୋମାନିୱାସିନାଂ ଯୁଷ୍ମାକଂ ସମୀପେଽପି ଯଥାଶକ୍ତି ସୁସଂୱାଦଂ ପ୍ରଚାରଯିତୁମ୍ ଅହମ୍
    ଉଦ୍ୟତୋସ୍ମି|
  huv-NT: Xique sayaag atnej lango naíüc wüx sandiüm namb nasaj icon aton monlüy tiül
    Roma, wüx aaga najneaj nanderac nguineay alndom maw asoeteran.
  otn-NT: Ja̱na̱ngue nu̱gä, nu̱'ʉ ni̱ mmɛ̱ngu̱hʉ 'bʉp'ʉ ja ra̱ hni̱ni̱ Roma, ja̱njua̱ni̱
    ngue dí̱ nne ga̱ xicä ra̱ hoga̱ 'da'yo hya̱'ʉ.
  nop-nop: Unduŋ doktiŋa Loma kwetneŋ hatiiŋ hidi Bepaŋ’walaŋ Mede Momooŋ hanihautadok
    walanedi loda hinek tilak.
  obo-NT: Purisu dakkoo en kos ginawa ku nod pokoponudtuu a mandad to Moppiyon Dinoggan
    duwot koniyu to Roma.
  cak-ENT: Romari' yin ninjo' c'a nintzijoj ri utzilüj tzij richin colonic, chila'
    pa Roma ri itinamit rix.
  lif-NT: ᤂᤧᤸᤗᤧ ᤆᤥᤃᤢᤸᤗᤧ ᤂᤡᤏᤡ᤹ ᤖᤥᤶᤔᤥ ᤁᤧᤘᤠ᤹ᤒᤠᤜᤠ᤹ᤀᤠᤱ ᤛᤢᤏᤠᤀᤡᤱ ᤀᤡᤱᤓᤥ᤺ᤔᤠᤏᤡᤱ ᤛᤠ᤹ᤖᤡᤰ ᤀᤠᤛᤡᤰ
    ᤛᤔᤧᤀᤠᤱ ᤘᤠ᤹ᤖᤥ॥
  mie-NT: Jā ñúcuán cúu jā ndíhvī inī ni jā suni nūū ndá ndóhó nchivī Roma nacani
    nī tūhun jā scácu yā yóhó.
  san-TIB: ཨཏཨེཝ རོམཱནིཝཱསིནཱཾ ཡུཥྨཱཀཾ སམཱིཔེ྅པི ཡཐཱཤཀྟི སུསཾཝཱདཾ པྲཙཱརཡིཏུམ྄ ཨཧམ྄
    ཨུདྱཏོསྨི།
  qve-NT: Chaymi noqaqa, kay allin willakuykunata qankuna Roma llaqtapi tiyaqkunamanpas
    willayta munashani.
  pao-NT: Mu-matoo tuwazoo Rome-witoo. Nu unu oo soogwa'e mu-baa e petugakwuna, yise
    ka nanesootuhibu mu tunedyooekwuse,
  cbu-NT: Ashirucha, siyaatstamta Romshucheetstamtis izuururi Isusoo tayaspatapi turi
    támarakina. Siyash napamaam kizpur zandkina. Ashirucha, yuwash Apanll waana zandku
    anush napchintspa.
  usa-usa: miráimanibo ketíyakoma iyánáaq kéitaq keráwáqá Arómuq-marupaqa íráqô-kataama
    timá-timenaae téq kéune.
  soy-soy: Lɛ̃ nnyɑ kɑi ripɔ́ɔ nɛ́ we rɛ kɛ́ kɔ nɔ́ mpí nɔ́ɔ nní Rɔm kuyu-i ń we
    Nsímɛ́ Kɛcirɛ riyóó.
  hui-hui: Ani dano ho kogo i̱na tí Lomoni kamiruhondobi Bi Mana Debene langua ho
    ko.
  amf-amf: Ogonante Roome gidir dahaana yenaar Barjosa dhacchintan upsinam giyana
    ida anngardhe.
  quc-NNT: Rumal ri' sib'alaj kwaj in kintzijoj ri Utzalaj Tzij re ri Evangelio chiwe
    ix xuquje', ri ix k'o pa Roma.
  dob-dob: ꞌEnega ꞌomi wate me Loma nuwanuwagu sinabwana ꞌemiya Tetela Boboꞌana yada
    guguyae.
  wrs-wrs: Wo memba noinda kava mindnam ninginv, levraholothonilmba besal nemelmomba
    yemba Romnindmba.
  mca-mca: Hik ta'ƚijupi' in qi in hisu'unetsha qu' natsami'ƚ ei qa' k'efe'ljiiƚimek
    eke' ƚe'sits wi'tlijei t'ejuyets pa' witiƚa'x nite' yili'ij ekheweli'ƚ in ƚa'ni'ƚi'
    ek pa' witset Roma.
  tzo-TZC: Jech o xal un, ta jcꞌan ta xital caꞌi calboxuc avaꞌiic ti lequil achꞌ cꞌop
    ti jaꞌ colebale, ti voꞌoxuc nacaloxuc ta Romae.
  jao-jao: Kulu jarnini marnaji yukumantharra baku ngalingarna karna-wukanyila yirrunga
    marda, yirru li-jibiya Ruma, karna-wukanyinjama nya-mangaji, narniku narnu-yabi
    ki-Jijaj.
  mya-mya: သ​တင်း​ကောင်း​ကို​ရော​မ​မြို့​ရှိ​သင်​တို့​အား လည်း​ကြေ​ညာ​ရန် ငါ​သည်​စိတ်​အား​ထက်
    သန်​လျက်​ရှိ​၏။
  gng-NT: Nɛn bo nɛ nʼnun mɔ́n ń tɔke ninbi bà te Erom ni mɔ tigbɛmɔnmɔnt nnɔ.
  cbi-NTPO: Tsa' mitya ñulla' chunu Romasha bain ja' Diosa' mika ura kuinda kes nenu
    ajchundenve.
  ikk-NT: ya haịn o gi a dụ m nị m bịa d'e zizikwọ ụnụ ndị rị imẹ Rom' Oziọma.
  leu-leu: Nabeꞌ a fufuna vubuxanan tateak siak xena xuus fatexaas nami pe Rom vaxa
    pana Lagasai Roxo se Yesus.
  maz-NT: Nguec'ua me rí ne xo rá ma xi'ts'iji nu o̱ jña e Cristo, nu'tsc'eji i̱ṉ
    cãrãji a Roma.
  bod-N: ངས་རང་ནུས་ཅི་ལྕོགས་ཀྱིས་རོ་མཱ་རུ་ཡོད་པ་ཁྱོད་རྣམས་ལའང་དཀོན་མཆོག་གི་འཕྲིན་བཟང་བསྒྲག་འདོད་དོ༎
  tca-NT: Rü ngẽmacèx, Pa Chaueneẽgü i Dumagu Ãchiü̃güxü̃, rü choma rü marü íchamemare
    na petanüwa na chaxũxü̃, na pemaã rü ta nüxü̃ chixuxü̃cèx i Tupanaãrü ore i mexü̃.
  zpl-NT: Enzeꞌe chiquiꞌ nuꞌ ana arquia nzelabiꞌya liꞌihua para nú ixiuleꞌa bedichiaꞌ
    nzeꞌcaꞌ Diose luhua enu nucuaꞌa eyeche Roma.
  mbc-NT: Mîrîrî ye'nen uurî wanî sîrîrî e'pîika'tînto' yekare anekareme'pai amîrî'nîkon
    Roma ponkon pî' nîrî.
  ndg-ndg: kwa-nyo, kwopenda kwang'o, nenga nimitayari kwilonga Injili kasinu mwenga
    mubile kwo Roma.
  wsk-wsk: Bore te se, ani nina Rome bagasan mu nenengate karogo la den gilalong balikko
