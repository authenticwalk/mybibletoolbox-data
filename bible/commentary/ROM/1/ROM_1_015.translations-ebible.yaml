  llg-llg: '@see-verse:ROM.001.014'
  kyf-kyf: We mɩ 'saa 'gbʋ nɩ, na dlɩ mɩ amɩaa -gbɛ nynida -mɔ Wlɔmʋ, ɩn 'ka aɩn -yla
