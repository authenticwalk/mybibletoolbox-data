    to torro itin kota Roma.
  rus-SYN: Итак, что до меня, я готов благовествовать и вам, находящимся в Риме.
  mbh-mbh: Mako lemik engeng ve aro tho panongpol mun Panongpolong Sivenga a thomu
    Rom angare nge.
  bdd-bdd: Eeta ꞌigu nuwatuhu madouna ma meLoma ꞌomi wete ꞌoimiya tetela bwebweꞌana
    yaloguguyae.
  cbt-NTPO: Napoaton canpitanta' yaa'chintëranquëma'. Nomaquë ya'huëramasopitanta'
    Quisocristo nanamën a'chinchinquëma' tënahuë.
  srn-NT: Dat' meki mi e angri fu kon na unu na Roma, fu ferteri unu a Bun Nyunsu.
  cta-NT: Biꞌ chaꞌ ntiꞌ naꞌ tsaꞌa̱ chaꞌ chcuiꞌ naꞌ chaꞌ tsoꞌo jiꞌi̱ ycuiꞌ Ndyosi loꞌo
    cuꞌma̱ nguꞌ Roma, ñiꞌya̱ loꞌo cua nda naꞌ chaꞌ biꞌ loꞌo xaꞌ ñati̱.
  bqc-SIM: Bee yã́i ma mɛ wã̀ mà baonapi kpá á Lomadeↄnɛ sↄ̃.
  tcz-CHONGTHU: Hiti chun, keima jong Rome khopia nangho henga hunga Kipana Thupha
    seiphong ding kanom'e.
  mar-mar: म्हणून मी माझ्याकडून रोममधील तुम्हासही सुवार्ता सांगण्यास उत्सुक आहे.
  snp-snp: '@see-verse:ROM.001.014'
  isl-isl: Ég er því fyrir mitt leyti reiðubúinn að koma og boða fagnaðarerindið,
    einnig ykkur sem eruð í Róm.
  spy-NT: Kiyooto ꞉nyēē yēyoo amach miisin kule ā-āmwook nkakweek choo ōmiitē Rooma
    lōkōōywēchu.
  xnn-xnn: Isonga men-galalasingak ay mang-itdo isnan gawis ay damag ken dakayo abes
    ay mentetee id issa Roma.
  mwe-mwe: Kwa nneyo nne njiengwa kulunguya Ngani ja Mmbone, nkali kungwenunji nninginji
    ku Loma.
  tte-tte: Bwaite iya kagu yagane kaiwena nuwanuwagu lalakina wasana namwanamwana
    yaguguyeyan komiu Loma tabe kolimiu.
  tcs-tcs: Bikoz prom diswan, ai prapa wande kam po yupla de wea Rom po prise da Gudniuz
    blo God.
  hlt-THB: Cedawngawh maw Rom khaw awh amik awm nangmih a venawh awm awithang leek
    kqawn aham ka ngaih khak lawt mah hy.
  soq-soq: Sa baiwa ne menaidanedia e Rom bedewe wainilana manlawo do Gagalo euda
    amonanteapa.
  qub-qub: Chaymi imanöpapis Romaman shamuyta munaycä Jesucristupa alli willacuyninta
    willacunäpaj.
  att-att: Á yáyù nga mapattúkà nga umay ta Roma gapay, tapè mangilayalayákà sù napiá
    nga dámak nikayu nga maggián tán.
  bki-bki: naina naruei mila na nojidom neviedu neverial Ioluano Vou van kamiu ea
    burum̃ara komeli na kenemiu nei, Romo.
  bqp-bqp: Abire yãi ma mɛ̀ɛ wã̀ mà baaru nna pì kpá ákↄ̃nↄ Romudenↄnɛ se.
  mcp-mcp: Gwə́ wə́ mə́ ŋgə́ bul jɨɨ nə́ mə zə́g nə́mə́ bwiiŋg bɨ́ buud ɔ Róma Jɔ̧jɔ̧
    Kɛ́ɛl yí.
  hat-hat: Se poutèt sa, m' anvi vin anonse bon nouvèl la ban nou, nou menm ki rete
    lavil Wòm.
  npl-NT: Yika, sa nimochixtok nomechmatiltiti n kualitlájtoli de Dios nomejwah akimeh
    nonchantitokeh Roma.
  bgg-bgg: Ji-è, gune Mua Wie ji ne nathek hanyie Rom shii rai pho shii yua pha bajo
    yang muii ro.
  eng-TCENT: thus the eagerness on my part to preach the gospel to you also who are
    in Rome.
  eng-BSB: That is why I am so eager to preach the gospel also to you who are in Rome.
  cpu-NT: Irootakera, nokovantari noñaaventairo eejatzi Kameethari Ñaantsi janta pinampiyetaro
    eerokaite Roma-satziite.
  san-ASM: অতএৱ ৰোমানিৱাসিনাং যুষ্মাকং সমীপেঽপি যথাশক্তি সুসংৱাদং প্ৰচাৰযিতুম্ অহম্
    উদ্যতোস্মি|
  tac-NT: Alekeri 'we siminali ne ye ra'íchali benírimia alé we'ká riógachi Roma anilichi
    napu 'emi ejperé.
  eng-WEBPB: So as much as is in me, I am eager to preach the Good News to you also
    who are in Rome.
  gfk-H: Ma iakanong no burena bia iau manga sip um bia ena warawai ma no tahut na
    hinhinawas taar mah ta muat kaia Rom.
  viv-viv: Gilubodaku be kaliva moyaꞋaidiyao ganalulumamaledi faꞋina nuwanuwaku lakahina
    omi kaliva Loma againe wamimiyami-ma agaimiya VenuwaꞋata Yamumuna ganalulumamalena.
  yao-yao: Kwaligongo lyo ngulajila kwannope kunnalichila Ngani Jambone ŵanyamwe nombe
    ŵankutama ku Loma.
  tgp-tgp: Matana, enau na opoia mo tavera jea vara a retivujavujangi na Retir̃uhu
    isamim sei ka lo toho Rome.
  auc-NT: Mänömaï beyæ̈ mïnitö Odömä ïñömö quëwëmïni ïñömïnite botö mïnitö ïmïnite
    adobaï mönö Codito ingantedö ante watapæ̈ apæ̈necæte ante nanguï cæïnente wæbopa.
  kbc-NT: Joaniɡ̶idaa leeɡ̶odi me jibake minitawece yoniciwaɡ̶a, codaa ja idigo me
    jeloɡ̶oditedibece nibodicetedi anele ane icoɡ̶otedigi miniwataɡ̶a Aneotedoɡ̶oji
    digoida makaamitaɡ̶atiwaji ane ɡ̶adiɡ̶eladi nigotaɡ̶a Roma.
  bmh-bmh: Igul go en, izal oiab siksikai ag duailel Rom ban uzan daremen, Uwait nugau
    Ze Naliupet abai marabun gumei darem.
  ctu-BL: Jini cha'an ti pejtelel c pusic'al comix c subeñetla jini wen t'an añet
    bʌ la ti Roma.
  meq-meq: Hərwi niye a yeŋ a gər mede naha məɗe ha Labara Ŋgwalak eye a nəkurom Roma
    hay tebiye dərmak.
  noa-H: Maguata chadcha pãar jam Roma p'öbör hee naajem k'ʌʌnagjã maach peerdʌajem
    hiek jaaum k'õchag chirʌm.
  alp-NT: Ele mere eti lalekue titinai kena keu leke au lepae Sou Misete ete imi rebe
    rue me kota Romare.
  san-VEL: ataeva romaanivaasinaa.m yu.smaaka.m samiipe.api yathaa"sakti susa.mvaada.m
    pracaarayitum aham udyatosmi|
  kbq-kbq: E'ina hu'negu Romu kumate mani'naza nagamotarega, Anumzamofo Knare Musenkema
    eme huama hu'na tamasami zankura tusi'za huno nave'nesie.
  kbh-kbh: Chíyeca ats̈e ts̈a së́ntsebos̈e ts̈ëngaftanga chë Romoca s̈moyenë́ngnaca
    chë ts̈abe noticiënga jábuayenama.
  ron-LSB: Așadar, atât cât este în mine, sunt nerăbdător să propovăduiesc vestea
    cea bună și vouă, care sunteți în Roma.
  pon-pon: Pwe duen a pan kak pai, i men pil padaki on komail men Rom ronamau.
  nhe-BL: Huajca nojquiya tlahuel nijnequi niyas nicamanaloti itlajtol Toteco campa
    imojuanti ipan altepetl Roma.
  sps-sps: Ai tovei, nyo komainy fiisok rou ma favaanan iny Vurungan Rof nan e Krais
    i naa kan tsumi to te kaa rom tana ngats fan tsian iny Roum.
  wnc-wnc: '@see-verse:ROM.001.014'
  bus-bus: Beee yãnzi ma mɛ̀ wã̀ mà baaru nnaa pì kpá a Romudeenↄnɛ se.
  gub-BL: A'e rupi azeharomoete hepurumume'u wer Tupàn ze'eg puràg rehe peme ihe kury.
  imo-imo: Akumunga eno Rom imboma kape ungu tukumemu nimbo tiembo nimbo konopu lteo.
  boj-boj: Deqa niŋgi Rom qureq di unub qaji niŋgi dego e na Yesus aqa anjam bole
    merŋgoqnit quqwajqa are prugbeqnu.
  eng-DRA: So (as much as is in me) I am ready to preach the gospel to you also that
    are at Rome.
  knf-knf: Uko mënţ ukaaŋ kë nŋal pţupan an kak nanfëţuŋ du Rom *Uţup Ulil Unuura.
  san-KHM: អតឯវ រោមានិវាសិនាំ យុឞ្មាកំ សមីបេៜបិ យថាឝក្តិ សុសំវាទំ ប្រចារយិតុម៑ អហម៑
    ឧទ្យតោស្មិ។
  arn-NT: feymew ta rume ayülen tamün ka femngechi kimeluwafiel Jesucristo tañi küme
    dungu, eymün tati müleyelu ta Roma waria mew.
  zas-NT: Zeel rënnejzdoon guidganan lëjt din gatiechan xtiidx Dios Rom.
  ken-NT: Ɛ̌ti yɔ, mbɔŋ yɛ bɛyǎ ɛkwak ndu bɛghati be nkwɔ bǒ bǎchi Rom Mbok Ndɨ́ndɨ́.
