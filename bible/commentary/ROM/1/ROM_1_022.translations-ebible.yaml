verse: ROM.001.022
translations:
  kpx-kpx: Keau loui avoe, “Noeau lulelete ataea.” Isito keau tilogoe ata ke nahate.
  okv-H: enana ungo oenga kiari embopo ke ijie hotembari jajavotoho toto
  tbo-tbo: Hi baha hi pa, ‘Amaka ta hanapu,’ tamogi hi buuwa.
  mal-C: ജ്ഞാനികൾ എന്നു സ്വയം അവകാശപ്പെട്ടുകൊണ്ട് അവർ വെറും മൂഢരായി മാറി.
  grc-SR: Φάσκοντες εἶναι σοφοὶ ἐμωράνθησαν,
  bgc-bgc: वे अपणे-आप ताहीं अकलमंद मानकै बेअक्ले बणगे,
  khz-khz: Ira matotaura gekilana, ira maaonekara negetina, na ira vou kawa.
  deu-TKW: Zu Thoren sind sie geworden, da sie gar weise thaten;
  zsr-NT: Zal‑laꞌ gláquinëꞌ taꞌyéjniꞌnëꞌ szxöni, bönniꞌ cunözi guluhuöaquëꞌ
  lin-lin: Atako bazalaki komimona bato ya bwanya, kasi bakomaki bazoba.
  hns-NT: 'Oelog sotje hai kie: „Hamlog to sab tjiedj djaaniela.” Bakie oesab bhoettjar
    hai.'
  noa-E: Amachdëupain amau nem thum khaphʉ nʉm aajem; pari mag khaphʉm anʉmta, khĩirjug
    chukhumjö warag parhoobata nem wau nʉm.
  eng-EMTV: Asserting themselves to be wise, they became fools,
  mib-NT: Cácahān i jeē ndichí i, te sa suhva cácunéé i.
  lif-NT2: खे़ङ्‌हाॽरे़ आनिगे़ सिक्‍कुम्‍साबा वयिगे़ मे़लॽसाङ् खे़ङ्‌हाॽग अदङ् मे़बोःक्‍खे़रो॥
  xnj-xnj: Vimeka kuvya vachenjili nambu vayimu.
  mmx-mmx: Diga lok do nedi luvuttadi leklen. Ketla xopmen, nedi luvuttadi baulang
    mene.
  cbr-NT: —'Ëx cana sinánñu 'ai —quicë 'aíshbi ca sinánñumasa 'icën.
  tee-NT: Ju yu'unch tanajunch ni na ta'amispanan. Para alai va tontojni talhixajtacha.
  eng-LSV: professing to be wise, they were made fools,
  cak-NT: Niqui'ij chi q'uiy quieta'n, y xa can más nacanak xqui'en-ka.
  pah-NT: “Orokwaha hete ore,” ei g̃a novĩa. Emo g̃a ndokwahavihu okovo.
  sja-NT: “Tachia ne-inaa jõma k'awa p'anɨda” apachida. Mamĩda wãara k'ĩsia k'awadak'aa
    paji, Ak'õrede ijãadak'aa paji perã.
  xed-xed: Gwal nda hiɗa aŋni ka hahəŋ ta gray, tsaw ka rgha həŋ.
  mks-NT: Ta va̱tí cáchí na̱ cúú ná na̱ ndíchí ji̱ni̱ joo cúú ná na̱ tóntó ji̱ni̱.
  gfk-S: A tutuno di ga tange be di ira ut na minanes iesene di ga hanawat hora ngulo.
  bmu-bmu: “Mötkutukutu ambazip maljin,” jiba sileŋini memba öŋgöba malgetmö, mewö
    miaŋön uruqahö ambazip akze.
  dgz-dgz: Mu anega wane, “Nu asigip tatoni nagirewa,” go uon, mu bumbawam nagirewa.
  eng-GNV: When they professed themselues to be wise, they became fooles.
  zaa-NT: Rena cą qui'ni yala la' riyeni tsè' té qui' quį, pero adílá enne' necio
    ná cą.
  eng-WEBSTER: 'Professing themselves to be wise, they became fools:'
  guh-guh: 'Jamatabëcuenenavëxaniabiaya bajarapamonae jamatabëjumai tsabiabi: “Vaxaitsi
    cajena bitso vajayapëtaevi daxitacuene,” jamatabëjai tsabiabi bajarapamonae. Itsiata
    baitsi jane cajena apo yapëtae.'
  bon-bon: Teepi jiicenisi, “Cine umle cama gemi,” yepä teepi buduma gemi.
  nhw-BL: Masque nopa masehualme quiijtohuaj tlalnamiquij, mochijque huihuime,
  swh-ONEN: Ingawa walijidai kuwa wenye hekima, wakawa wajinga
  wbi-wbi: vajikemelagha vanyaluhala neke vakava vajaasu.
  bba-bba: Bɑ ɡerumɔ bɑ bwisi mɔ ɑdɑmɑ bɑ sɑ̃ɑwɑ ɡɑri bɑkɑsu.
  eng-KJVCPB: Professing themselves to be wise, they became fools,
  kgk-NT: “Ore ore arandu voi” he'i mo'ã ójehe kwéry. Ha nahi'arandúiry voi hikwái.
  waj-waj: Iya ngiariiyara ta tinni yoketaayavee kiaiya unnakua kiaa kiada yaata duunaya
    variaavai.
  cpy-cpy: 'Ikanta-witeeyani: “Yotzinkari naaka,” tema tekatsi riyomatsiteeyini.'
  ekk-PKP: Kuigi nad väitsid, et on targad, said nad rumalaks.
  mpx-mpx: Heliya hi ba, “Ama tosiba,” yaa age hi sigasiga.
  wbp-wbp: Manngu-nyanjarla ngantalu milya-pungu nyiyarningkijarra, kala jikarr-pajirninja
    wita-wangu manu jiliwirri nyanungurraju. Kulalu milya-pungu nyiyarlangu, lawa-juku.
  luo-luo: Kata obedo ni negiwacho ni giriek, to negibedo joma ofuwo,
  nhe-NT: Yonque nopa tlacame quiijtohuaj tlalnamiquij, mochijque huihuime,
  aii-aii: ܐܡܝܼܪܗܘܿܢ ܒܓܵܢܵܝܗ‌ܝ ܕܚܲܟܝܼܡܹ̈ܐ ܝܢܵܐ، ܐܝܼܢܵܐ ܗܘܹܐ ܠܗܘܿܢ ܣܲܟ݂ܠܹ̈ܐ.
  esk-NT: Uqavigaaqhutiŋ isrumatunipḷutiŋ isrumatunġipiaqtut.
  msb-msb: Nagaangkon sinda na sinda mga madunong pero nagin mga luku-luko lugod
  cpa-NT: Ma¹dsio¹² ŋi¹²dsa lë́²dsa guiog³dsa. Di³ tsa¹chi² la¹³ŋi¹²dsa.
  dso-dso: ସେମନ୍‌ ନିଜ୍‌କେ ଗିଆନି ବଲି ବାବ୍‌ଲାଇନି, ମାତର୍‌ ସତଇସେ ସେମନ୍‌ ବକୁଆ ।
  meu-meu: Sibodia e tomava mai aonegadia, a ḡau be kavakava taudia ai ela;
  yva-NT: Wo taune mansaura ware wenawamo vatano makarikuga mba dave, weramu onawamo
    vatano wantatukambe vayave nawa.
  dgc-dgc: Kagi de a matalinung side, pero luku-luku side a talaga!
  zpm-NT: Niicle ne rzac zho zharieṉ zharac nac zho, per zha nac miech ne quialoozhraa
    lo xquieḻnxen;
  hix-NT: Tàywerono rma haxa uro ha, ketxkonà rma haryhe tà. Tàywenyeke mak nehxatxkon
    hatà.
  sim-sim: Lir lihinjik li hishihi li mba, �Nir hishiyarinda ngashi nir.� Hako wahau.
    Lir ambarambasinda hom nanda lir.
  npi-ULB: तिनीहरूले बुद्धिमान्‌ भएको दाबी गरे, तापनि तिनीहरू मूर्ख नै भए ।
  cgc-cgc: Gambal danen na mga maalam danen an, piro ta matuod danen an mga buang-buang.
  tim-tim: Akto ainba hin dâmai, “Nen nâŋgâ nâŋgâ nenŋe humo aktâp.” dâmai amâ nâŋgâm
    hilipkomai. Nâŋgâm hilipkom sinduk akmâ manmai.
  yor-yor: Níwọ́n bí ó tilẹ̀ jẹ́ wí pé wọ́n pe ara wọn ní ọlọ́gbọ́n ṣùgbọ́n wọ́n di
    òmùgọ̀ pátápátá,
  wos-wos: Sarékéhafi yata di wa, “Nani séfélak jonduka nani xékélaki.” Wungi wata
    di wangété du di.
  emp-NTPO: Ãdjirãba crĩcha cawa b̶ead̶a asid̶amĩna crĩcha neẽ́ b̶easia.
  eng-F35: Claiming to be wise, they became fools,
  ind-ind: Mereka mengaku bijaksana, tetapi kenyataannya bodoh.
  pes-OPCB: خود را دانا و خردمند می‌پنداشتند، اما همگی، نادان و بی‌خرد شدند.
  mpt-mpt: I baaniba Ni tekein kemino dot sumobo gabib otane i bobol tem funino blimobe.
  ssx-ssx: Ikana꞉ma꞉ alota꞉ Nikita꞉ hone wopu uluma꞉ wanda꞉hali haloma꞉me laa lo halemepate
    ikita꞉ hone na wiki wanda꞉hali hata꞉ta꞉
  mkl-mkl: À wɑɑ tɑmɑɑ ɑŋɑ ɑ̀ nɛ bisi ɑmmɑ nnyɛi ɑ̀ nɑ ɑ̀ ce.
  gaq-gaq: ମେଇଂ ନିଜ୍‍କେ ଜ୍ଞାନି ଡାଗ୍‍ଚେ ଆସୁଏମ୍ୟାଃକେ ମାତର୍‍ ସତ୍‍ରେ ମେଇଂ ମୁର୍‍କ ।
  gof-RNT: Entti banttana cinccata goosona, shin eeyata.
  unx-unx: ଇନ୍‌କୁ ଆପାନ୍‌କେ ସେଣାଁଁନ୍‌ ମେନ୍ତେକ କାଜିନ୍‌ତାନା ମେନ୍‌ଦ ଇନ୍‌କୁ ସାର୍‌ତିଗି ଡଣ୍ଡଗିୟାକ
    ।
  gah-gah: Lá niake, lagatagi noune liki liaká niamóza, negi hiziaká niave.
  lcm-lcm: Kipo lagalaga iria ta kipo nas, sikei kianpo serei a nio.
  aer-aer: Itne akenhe akwete anthurre itne-arrpe angkerreke, “Anwerne kwenhe akaperte
    altywere anthurre aneme, anwerne kwenhe arne ingkirrekeke akaltye aneme.” Kenhe
    itne akaperte altywere anetyakenhe-arle, itne-tetye akutne aneke ante itirrentye
    itnekenhe apateke.
  qvc-NT: 'Chaymi: Ancha yach''ayniyuqmi kanchiqllapa, nishpapis, ancha tuntukunapaq
    tikrakashqallapa.'
  tgl-ULB: Sila ay nagmamarunong ngunit sila ay naging mga hangal.
  cbs-NT: 'Ja Epa Dios kushipajaida mawatiduma ana kenwanma jabun shinan kushitan
    ja dami uintidu kenwankatsi ikin juni mawatidu betsabun dami waibu tsuabunda ja
    dami bitan kenwainbu betsabun peiyabu dami waibu bitan kenwainbu betsabun yuinaka
    piti inun pitima tae dabe inun dabeya dami waibu bitan kenwainbu betsabun nutawen
    xadaibu dami waibu bitan kenwankin jaska shadabu besti kenwankubainun ikin Dios
    danankin yuikin: “En unanepaki”, ibiai unainsmapabu ipaunibukiaki.'
  xtm-NTPP: Vaa ka ka'an i ja ka jini xeen i, kovaa masu ka jini kuiti i, su'va ka
    kuneé ka ku‑uun i, te su'va vi'i‑ka ni ka sa'a ndee i ini anua i ma nuu Su'si
    ma.
  nnq-nnq: Bikitenda kube bina malango, kumbe banga malango.
  bao-NT: “Ca majirã jãa nii,” ĩi pacarã, ca majitirã jeeñacã yai waama.
  san-ORI: ତେ ସ୍ୱାନ୍ ଜ୍ଞାନିନୋ ଜ୍ଞାତ୍ୱା ଜ୍ଞାନହୀନା ଅଭୱନ୍
  huv-NT: Nejiw apiüngüw ajiürüw xeyay fis, pero naleaing nejiw xeyay nechachiw.
  otn-NT: Yø ja̱'i̱ ɛ̱na̱ ngue ja yø mfa̱di̱, pɛ nu̱ te øt'e, gue'a̱ gui̱ nɛ̱qui̱
    ngue hi̱nte pa̱di̱.
  nop-nop: Unduŋ tiŋa, inde nadinadinit hatiyam yogiŋ iŋgoŋ adi yadi kaulehi.
  obo-NT: Od tommanon dan no moraom kos koovottan dan, piru mgo bangog bos sikandan.
  cak-ENT: Nquibij que ye etamanela', y xa nk'alajin que man jun quetaman.
  lif-NT: ᤂᤧᤱᤜᤠ᤹ᤖᤧ ᤀᤠᤏᤡᤃᤧ ᤛᤡᤰᤁᤢᤶᤛᤠᤒᤠ ᤘᤕᤡᤃᤧ ᤔᤧᤗ᤹ᤛᤠᤱ ᤂᤧᤱᤜᤠ᤹ᤃ ᤀᤍᤱ ᤔᤧᤒᤥ᤺ᤰᤂᤧᤖᤥ॥
  mie-NT: De cáhān ndá ji jā ndíchí ji, sochi sa cúnaā ji.
  san-TIB: ཏེ སྭཱན྄ ཛྙཱནིནོ ཛྙཱཏྭཱ ཛྙཱནཧཱིནཱ ཨབྷཝན྄
  qve-NT: Chay runakunaqa piensankun tukuy imata yachanankupaq ichaqa manataqmi ni
    imatapas yachankutaqchu. Chaymi paykunaqa roqro uma runakuna kanku.
  pao-NT: '@see-verse:ROM.001.021'
  cbu-NT: Mangini kapungcha, atitaatssin, mangshartaw taakana.
  usa-usa: “itaí-wáyúkámá máunatae” téta tiráámanibo yeráwáqá áá íma ítaraa-kayukama
    yayamá máqe-uraae.
  soy-soy: Pin pimɛcirɛ nyɑ́ni yɑrɛ pi mɛwɛ́ɛ́sɛsɔhɔ mɑ́lɛ, nɛ́mpɑ́kɑnɛ piníri ŋmɑɑ
    yɛ pi.
  hui-hui: Tigua, Mini gigabiwi kama, lagagoyu ti miniwi ndo lulu ale howa laga ka.
  amf-amf: “Wodi pakalla eenane” hamayse malgimma eena ke maatade.
  quc-NNT: Pune ta ne käkib'ij chi k'o ki no'j, xaq k'u e kon taq winaq wa'.
  dob-dob: Ga taudimo siꞌawa sinasinapuyedi, ta esi uwauwadi.
  wrs-wrs: Himba hevpa os eishovna, kava lehra nonorangas av, wo heva os himba daielm
    nilhaprana.
  mca-mca: In wanamitij in nikfe'lets pe' wekwek ma' qa week neƚuts les in ham nikfe'le'ets.
  tzo-TZC: Manchuc mi ta xalic ti bijique, pero joybijemic ta bol cristiano.
  jao-jao: Jalinyamba-wukanyinji, “Ngambala li-mirdan,” ngala kurdardi, li-manji jalini
    li-yakayaka ki-awarawu, jalu-yakayakirrinji.
  mya-mya: သူ​တို့​သည်​မိ​မိ​တို့​ကိုယ်​ကို​ပ​ညာ​ရှိ​ဟု​ဆို သော်​လည်း​အ​မှန်​မှာ​ပ​ညာ​မဲ့​သူ​များ​ဖြစ်
    ကြ​၏။-
  gng-NT: Bi yih biʼba biyɛnfodɛnb nɛ, ki nín ji yé ijɔr.
  cbi-NTPO: Naa yalaa aseetaju chachi deeyu tyamu deju' bain, tiba aseetanguityu chachi
    ne tiyaila,
  ikk-NT: Ebe wẹ rị e ro nị wẹ marịn ihiẹn, e hẹnrin wẹ ndị-nzuzu;
  leu-leu: Ri lamon o nari, ri rabuna pana texaasan, taasaxa tuuna, ri rabuna lamavaang
    mon.
  maz-NT: Mi cjapüji me mi pãrãji. Pero o zädä c'ü dya cja mi pãrãji Mizhocjimi.
  bod-N: རང་ཉིད་རིག་པ་ཅན་དུ་རློམ་ནའང་དོན་དུ་བླུན་པོ་རུ་གྱུར་པ༌དང༌།
  tca-NT: Rü nügü yaxugüegu rü duü̃xü̃gü i nüxü̃ icuáxü̃ nixĩgü natürü taxuguma narüxĩnüẽ.
    Yerü nüxna nixĩgachitanü ga Tanatü ya Tupana ya mexẽchicü ya taguma yucü, na nawe
    naxĩxü̃cèx ga norü naxchicünèxãgümare ga duü̃xü̃gü i yuxwèxexü̃chicünèxãmare ixĩgüxü̃
    rü werigüchicünèxãmare ixĩgüxü̃ rü naẽxü̃güchicünèxãmare ixĩgüxü̃ rü ãxtapegüchicünèxãmare
    ixĩgüxü̃.
  zpl-NT: Rnibeei nú chiquiꞌ recabeei pero máse netundubeei.
  mbc-NT: Epu'nen pe tîwanîkon kai'ma taa to'ya, tîîse pakko pe to' wanî.
  ndg-ndg: baikemite panga beelevu, kumbe bai alalo.
  wsk-wsk: Nuna nongota ikikasan mu nuna kari sinar iwita ikikasan, bare mena, nuna
    kari borara ko arataman,
  toj-NT: Pero iday, huas stoyo sbaje que jel huas snaahue. Pero ja mero smeranili,
    mi ni jas huas snaahuea.
  tbc-tbc: Ago dugo tamolpein an igo dubol, “Maŋ kankan milaen amama da ya.” Ago digane
    dugo, sed ilod ibali dugo sed buraurau ipidinai se ya.
  sna-sna: Kunyange zvavo vachizviti vakachenjera, vakava mapenzi
  smk-NT: Mataman no man'ibarita' ra nin liso a pakataros ra maipa'ka' konan Dios,
    man'ipa'kit ra nin mangkabarang a pinanakem ra,
  grc-TCGNT: Φάσκοντες εἶναι σοφοὶ ἐμωράνθησαν,
  gof-WFTW: Entti banttana cinccata goosona, shin eeyata.
  spa-BLM: Profesando ser sabios, se hicieron necios,
  kyz-NT: “Ore'akwaawarete futat ore”, 'jau futatee 'gã. A'ere 'gã 'meramũ etee. I'akwaap
    'me ma'e 'gã.
  dao-dao: Akthemea ngaieikie cunsepi angkie,
  cya-cya: Siya' nchcui' ne' si'yana lca ne' sca nu tiyaa la, una nde lyee la ncua
    tiji nan ne',
  nii-nii: 'Wumb en enim nilkeng sik, yi ninmin, ‘Sin noman ka wii pałim,’ pa ninmin:
    ba en enim noman ełe, kun pinernang kin, wulu pang nik mołmun.'
  ign-NT: Ticasi­ña­va­vai­canahi taicha tímija­cha­vanahi títupa­ji­jia­cavana. Tétavi­ca­va­hisera
    eta namaitu­re­re­vanahi.
  dik-NT: Na cɔk alɔn ye kek ye lueel lɔn ŋic kek käŋ, ku acïn kë ŋickë.
  cac-cac: Vach'chom jelan eb' snaani, palta te quistal eb'.
  tzj-E: Congan jkala quewá' necbij per xe e necnak tak wnak xe'oc wa'.
  san-BUR: တေ သွာန် ဇ္ဉာနိနော ဇ္ဉာတွာ ဇ္ဉာနဟီနာ အဘဝန္
  yaa-NT: “Nõfi tãpikõiaki,” ifiakaxõ tsõa shinãsharaima.
  cab-NT: Láu sun aríñaga jamá luágu chu lan jáu, ibídiouguati jáu,
  clu-clu: Nagakoon sanda nga sanda mga maaram, piro nagagoa nga mga omang-omang.
  swh-ULB: Walijiita kuwa ni werevu, lakini wakawa wajinga.
  tpt-NT: Tanajun va lhuvaj jatapastakꞌati talhitꞌajun pero jantu laqsaval kaval,
    va tontos.
  aai-aai: Basit i not wairafih hirouw teo, baise hai not botabir hina koko’aw na’atube
    himatar,
  sny-sny: Lowe marepi luwaru a'i apou toteteye. “Nomo etiri werese ape mo so'oruwe
    tene!” Wawero a'i! Toteyei lowe lo meremereye a'i iroteye. [Jer 10:14; 1 Ko 1:20]
  myy-myy: “Bʉto masirã ña gʉa”, yibojayijarã ĩna. Ito yibojarãti masimena ñayijarã
    ĩna.
  trc-NT: Síí cu̱u raa̱ me nij soꞌ, taj maꞌa̱n nij soꞌ, tza̱j ne̱ caꞌmii ne̱ nij soꞌ,
    ne̱ tana̱nj nahuun nij soꞌ síí niꞌyo̱n doj a.
  cut-NT: Andahre a̱ma devano ye, che ra̱hco ye, ate nde hua renahn ye.
  bel-bel: называючы сябе мудрымі, здурнелі,
  zlm-KSZI: Mereka mengaku bijaksana, tetapi sebenarnya mereka tolol.
  gdr-gdr: Ton towalenggyam jaba b'agenairanj da “Sɨn b'ogɨl multekɨp kɨma rɨga im,”
    ajɨ ton re wumɨr kesa korɨrkorɨr rɨga im aukenenanj.
