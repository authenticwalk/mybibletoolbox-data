  asm-FB: তেওঁলোক পৰচর্চা, পৰনিন্দা কৰোঁতা, ঈশ্বৰৰ ঘৃণাৰ পাত্ৰ; হিংসাত্মক, উদ্ধত,
    অহংকাৰী, কুকল্পনা জন্মোৱা, পিতৃ-মাতৃক নমনা লোক৷
  okv-okv: embo nei ta javo sapura ari, eto God uje ae ari, na na ijie umo eonga jakeka
