    morota morota mokolooŋkeju. Nemuŋmaŋ qaagia mende teŋ komakeju.
  eng-TNT: backbyters haters of God doers of wronge proude bosters bringers vp of
    evyll thinges disobedient to father and mother
  sbs-sbs: Vasoha, vanyefuli, niva toyete Ireeza. Zi vangama, vena mwipo, vali nyamona.
    vatendi va zintu zivi, mi kave chilili va shemi vavo.
  sue-sue: ge busai, zuzu sai, Anutu iwo wai, isa-naisa wai, tama puro witai, tama
