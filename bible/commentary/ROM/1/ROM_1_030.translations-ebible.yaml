    oḏelag tap̱aeg neṯe.
  nca-nca: huwó mande yero, Anutu huwóŋoro, mira windu-windu tero, uni kembémboro
    maŋgoye wendaqero, eneŋo owéye hokoyoteŋgo. Otete piyimi tewero khe keta qu seqayoteŋgo.
    Awa-náyemboro maŋgoye wendaqeyoteŋgo.
  zpz-NTPP: Rnii zi dey ni losaꞌy. Wayet lagy dey Ñgyoozh. Nac dey mbecy rnid ruꞌ.
    Nac dey mbecy leꞌ. Ricy zily dey ub yu. Rboo ic dey lac mod gyicy yu coz a̱ꞌ nap.
    Wacsuub gyidag dey ni de mbel niy.
  mkj-mkj: apel koauwe emen emen, irai kin lioassoang Koahs, joah woaunki armaj, lehmwsik,
