    manam papänincunata, mamänincunatapis respeteta yachayantsu.
  gaw-gaw: Ag layag dimug maṯiak, layagnu nai eheḏ anak, Kayaknu nau, ninig ele doyak,
    laa dilagnu eheḏ doyak, ag aḵa binalag mak, ag aḵa beḏulag humana amunu nai maṯiak
