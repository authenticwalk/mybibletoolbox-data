  san-ORI: କର୍ଣେଜପା ଅପୱାଦିନ ଈଶ୍ୱରଦ୍ୱେଷକା ହିଂସକା ଅହଙ୍କାରିଣ ଆତ୍ମଶ୍ଲାଘିନଃ କୁକର୍ମ୍ମୋତ୍ପାଦକାଃ
