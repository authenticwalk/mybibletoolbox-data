    zala, nepokorni roditeljima,
  agt-agt: ikid na mamadpadulay, ikid na mangikatupag ta Dyos, ikid na magparayag.
    A kanayun parparatun da hapa ya bagu na dulay, a aweda kurugan ya dadagkal da
    kiden.
  lug-lug: era nga bageya, nga bakyawa Katonda, nga bavuma bannaabwe, nga bajjudde
    amalala n’okwekulumbaza, nga bagunjawo enkola y’ebikyamu, era nga bajeemera bakadde
    baabwe.
  yby-yby: liwi letiwi ibitikaka, Omaimidana lowa hi mikaka, dupanidamuya eleyoko
    yowekaka, ito edimo nesanipomuya elowa jikaka, dupa liki yowikaka, lahelamibo
    nesa sa-iminabomidana anuwa ohatama ohu jiki li soto molikiki donipole ahonipolesida
    ganipo maya eli hulikiki,
  heb-heb: הלכי רכיל ומלשינים שנאי אלהים וגאים וזדים והוללים וחשבי און ואינם שמעים
    בקול אבותם׃
  mpp-mpp: Ailu yenge micka lolo nga Wapongte takicebabenangkeme kweledi wickelu gacaigaing.
    Ailu yengungtihac ngagebong feicne aime galu soc bafefe aibaba nga yowadi yengileng
    feicne milu gacaigaing. Ailu aibaba sowacne gbolicne bafuwalu nenggac-mamacfocngineng
    yengele yowa welu gacaigaing.
  apb-apb: na kire ko ere-ere aaelasie mola mwala. Kire tohungei leledie a God, na
    kire ka'a ha'ama'u ike aana nga iini. Kire ko ere mwakata'inie mwala oto tarau,
    na kire sai ere tooha'inire mola maraada. Saeda e painesie mola mo tolahai ola
    aaela haalu huni sapeie mo tolahai ola aaela lalahu'e nge kire sai esui'i hunie
    aaelanga ke paine lo'u. Kire sai heitohea mo aamada na mo nikada,
  san-TEL: కర్ణేజపా అపవాదిన ఈశ్వరద్వేషకా హింసకా అహఙ్కారిణ ఆత్మశ్లాఘినః కుకర్మ్మోత్పాదకాః
    పిత్రోరాజ్ఞాలఙ్ఘకా
  ben-IRV: তারা সমালোচনায়, মিথ্যাবাদী ও ঈশ্বরকে ঘৃণা করে, রাগী, উদ্ধত, আত্মশ্লাঘী,
    মন্দ বিষয়ের উৎপাদক, পিতামাতার অবাধ্য, নির্বোধ,
  ntu-ntu: X nzpibqti-kzlr nidr. Nzpxtxpx-zlwz-ngrdr Gct. Nzxpqbrlr-ngrdr leplz. X
    nzglqpx-lzbqng. Suti drtwrdr nzale-krdr namrlzu r alwx kang kqlu. X trnzamatqlru
    trtedrng badr lxedrng.
  pan-pan: ਨਿੰਦਕ, ਪਰਮੇਸ਼ੁਰ ਦੇ ਵੈਰੀ, ਦੂਜਿਆਂ ਦਾ ਹੱਕ ਮਾਰਨ ਵਾਲੇ, ਹੰਕਾਰੀ, ਸ਼ੇਖੀਬਾਜ, ਬਦੀਆਂ
    ਦੇ ਉਸਤਾਦ, ਮਾਪਿਆਂ ਦੇ ਅਣ-ਆਗਿਆਕਾਰ।
  gvc-gvc: paina ti yoaerapachʉta ñano ni yahuwajaina, Cohamacʉre ñʉ tuhtiina, painare
    purĩno yʉhtiina, “Sã sehe masi yʉhdʉrʉcʉ sʉja”, ni tʉhotuina, painare ã ni yahuina,
    paye ñaare yoa dʉcaina, ti pʉcʉsʉmare yʉhtieraina,
  mwp-mwp: Thana koey mabayg thayamoeylgal. Thana Awgadhoepa mina wati igalgal, koey
    modhabiya kuniya yadaygal, koey gamu dhuba yoeruylgal, thana ngaru wati yabugud
    lumaypa apu thathipa koerngaygigal.
  sbk-sbk: Bhope nantele bhanalibho, abhomezi, navililwe Ongolobhi. Bhali na vulungu,
    neshi bhuli, nahwivune. Abhene bhahwada amabhibhi bhase bhaneshishi hwaisebhabho.
  mya-JVB: ဆဲရေး သောသူ၊ ဘုရားသခင် ကိုမုန်းသောသူ၊ ကြမ်းတမ်း သောသူ၊ မာန ထောင်လွှားသောသူ၊
    ဝါကြွား သောသူ၊ မတတ် ကောင်းသော အတတ်ကိုစီရင် သောသူ၊ မိဘ စကားကို နားမထောင် သောသူ၊
    သတိမရှိသောသူ၊ သစ္စာ ပျက်သောသူ၊
  kgf-kgf: andélukuc ac, Anutuac niŋ méʒétiti, mema titi, tétéc qeqe, séwi eŋeŋ, haka
    biria niŋareŋ wawaŋa, neŋgoc maŋgocac ac qeqe,
  awb-awb: Mó keyábé péhe éhwéh arítáh ké wóe. Manikánsabe suwahrieh ke wóe. Aboawah
    weh áhréyábé abehq éhwéh arítáh ké wóe. Se saiyoéra seye síwíq pankeráh ké wóe.
    Ahbabáq áhwárah ke wóe. Sinoibone ehweh anterúáh ké wóe.
  gdn-gdn: ade kowamuguma simaga berokoi tagamu. Mu Mamanuga God midi ragiragipiyamu
    ade mu kowa-muguma bamamugu nuwamaga pupuwagau gayagayatagamu. Mu mubo yabara
    kawakawaratagamu ade noda gongomutagamu. Mu berokoi kawareya kawareya kwaetagamana
    ki yawatai kwaekwenetagamu ade inamuguma mamamuguma mu umunumaga kwenu-piyamu
    ko eba wiwiratamiyamu.
  nko-NT: Ahá ɔnɔ́tɩn, Bulu asʋ́nkiná, atɔ́mábú, ɩwɩtsú, ɩwɩ adábi da. Lakpan
    ɔkpagyáa, akwɩɩ́pʋ́sʋ kʋsʋ́lɩ́ɩ́.
  bsn-NT: '@see-verse:ROM.001.029'
  pib-NT: Kapataklerune, Goyakalu kamnixachinni, kgektutetaklerune, galixkotnachinwa,
    tsru gixashatnachinewa, gektutu koshpakachine, kaaligiruklerune.
  wiv-wiv: Dia ta nuhuta katikati na polea kua kete vavairohia kaka. Ki beta matoto
    ni kulidia kiri Vuvu. Dia ka nuhuta valahanga, dia ka nuhuta bikhet dia ka lala
    dia kata vavazahezahenidia. Dia ka nuhuta vabelebelea na moge zahazaha kua beta
    kaka ni lala kete hahada varira. Dia ka lala dia kata bibikhet ni habu tamadia
    kamani habu titinadia.
  reg-reg: Abho one, ni Bhalomi bhe bhiwewe, abhabheelesha, na bhanu abhamubhiililwa
    Nyamuanga. Abhanyamuke, abhechigundu, na bhanu abhekuya. Na abhetemeki bha mabhibhi,
    na bhanyantolobhela bhebhusi bhwebhwe.
  mlh-mlh: Ŋadiqoqo buŋo miegobi. Anuture kane miegobi. Mosi sembene joineke reŋgaru
    boyobeegobi. Jauba-iriŋbiriŋ eru sakiyaŋuŋ ba ropeegobi. Sakigo rua eru mosi sembene
    furuine furuine bofukeegobi. Maŋgomama buŋoyaŋuŋ so reŋgaegobi.
  gof-ENT: ኣሳ ሱን ኢሴይሳታ፥ ፆሳ ኢፄይሳታ፥ ጫዬይሳታ፥ ኦቶሬይሳታ፥ ጬቄቴይሳታ፥ ኢታባ ኦናው ኮዬይሳታኔ ባንታ ኣዬሲኔ
    ኣዋስ ኪቴቶናይሳታ፥
  aau-aau: seyr har mo uru me me-piap-ma-piap yor, God se awnie awnie-aw lon yor,
    aw-ok lokre me yor, powey powey yor, hmo uru arian me lowk nakie yor. Homkwe yor
    piap-araw iwon me-aw mon ousne e nanpanan wayr. Homkwe hmo aio-ipey mo ok me kamaun
    sow wayr.
  tvk-tvk: Lasepsisil rin na mosav xil, tinexil di nggat Hi, e di lanem holu usil
    suse sav xil xa lakila lapol ni tesaen sav xil vaxo en. Lapo rat xil labe nesao
    mili mosav xil, labe koai, e lasin rae tamexil e ninexil.
  prf-NT: págsesti, maiyamut hidi ten Diyos, awan hidi ti galang sakay hambug, pirmi
    hidi a magbuu ti kadukássan, magaryok ti magamet a kadukássan sakay awan hidi
    sumássunud ten dáddikál di,
  auy-auy: túwíꞌa kumínkwae sésa karoꞌ-ááí sésa Maníkómbá tíyámba uwánkesa sáwí-aai
    simátinkesa karoꞌá séꞌa óraaꞌ-waasisa úne sésa túma maimaé iyésa aú-sawi-kisau
    maénae sésa miyá ésa tinófoi-taai taraisésa
  tbg-tbg: Vika vo vaiinti autu vatainiqama vuarire ti, qora uva ti variara. Vika
    Kotira navutaiqama amite variara. Vika nariara nariara qora uva ti variara. Vika
    nái mahutaqai ti variara. Vika kaiqe qaraakaiqamake vaaqu kaiqa varaare tivakeha
    vare variara. Vika nái noka qoka no raqakeha ni variara.
  hub-NT: chikich shuarnasha pegkerchau chicharin, Yuusan nakitak kajerin, uun ainancha
    eme anentas iichu, nisha pachinak chikich ainan pachis pegkerchaun chicharin,
    chikichan nagkasachuitiat ememau, tunau takatan jintin, aparincha, tura nukurincha
    umirchau,
  hmo-hmo: Haida idia herevalaia neganai, ta ta edia ladana idia hadikaia, Dirava
    dekenai idia badu henia, idia badu kava, idia hekokoroku, bona idia laloa momo
    edena bamona dika ma haida do idia karaia. Edia tamana bona sinana dekenai idia
    kamonai henia lasi.
  big-big: Puwili nazuwagawiliyegi langai kaile kozak keliwili, Anotoyegi kumbak miziwili,
    nakko nakyegi ngago kaile meiwili, ngezewiliyegi lewegewili miziwili, ngezewiligu
    mizayeng keya warayengki lewege kisiwili, puwili kaile kolokngagono miziweki kumuliwili,
    puwili panu keya mangoyegi nagerewiyiwili,
  gux-G: Bi tie dokpala, jonjondanba, yenyiekaaba, japaadanba, maciandanba, tuonbiididanba,
    danyiekaaba yeni yanluodanba.
  cnl-NT: Bi²³ 'ñe'² lʉ²³ 'en³² uu'n². Hui²³dsɨ́ɨn²te'²³ ñin³²te'²³ Dios. 'A²³'e³
    xa³ u²³go³ u²³'iʉʉ²³ quie'²te'²³. Bi²³ mi³gáan³ miin²³. Bi²³ la²³jme'n² júu² 'e³
    dxʉ́²³ nee'n²³². 'No'²³te'²³ 'e³ jmii'³¹ rɨ²³jmóo² 'e³ 'a²³jia'³ dxʉ́²³. 'A²³jia'³
    jmoo³² 'e³ la²³ jua'³ xóo² jmii³.
  zar-NT: Taʼnnë́ʼ le cabí nácatë que luzáʼagaquiëʼ. Bitiʼ taʼléʼenëʼ Dios dxiʼa,
    en nácagaquiëʼ bönniʼ bizxaj. Tun cuíngaquiëʼ lo, en tun ba zxön cuíngaquiëʼ.
    Taʼguiljëʼ le ruáʼ döʼ ilunëʼ, en taʼdáʼbaguëʼë xuz xináʼagaquiëʼ.
  kde-kde: na kulambililana, na nni vanu vanchîma Nnungu, na nni vanu vavêle na jeuli,
    na nni vanu vavêle na chibuli na nni vanu va kulyona. Vanang'o nni vanu vatandilîha
    kutenda lahakalenge lahambi, na nni vanu vakávapilikana vavavalêke.
  ata-ata: ꞌIliꞌilixo ne muꞌanaꞌana noxiꞌa mo imunumunuxaꞌa ngatongatoꞌo mo ikalavoisiꞌa
    ta mitema sou iꞌoxonu ualasiꞌa masuasi. Mo mixali ta uluau Lataua, mo ipulipulinu
    anaxaꞌa iouiou mo itootooxaꞌa xe iꞌitiꞌitinu ualasiꞌasi. Mo ixoxolu la ixavutala
    voteꞌi moseꞌi sou ꞌiliꞌilixo masumasua alaalavua la sou iꞌoxonu, la ilomuxaꞌa
    ta mamiꞌa iloꞌa ta neniꞌa uasi.
  qvw-NT: Chaynütacmi tumpapäcun, Diosta ćhïnipäcun, mana allinta pinsapäcun, nunatuculcan,
    munay-sapa capäcun, taytancunapä shimi-sapa capäcunpis.
  nfa-nfa: Rèngu dꞌèi paꞌele iie kolongara dhèu. Ra palabꞌa dènge Ama Lamatua. Ra
    kurang ajar, dꞌèi pahahe dhèu, dꞌèi padedha iisi, dꞌèi tenge jꞌara-jꞌara karehe,
    aa dꞌèi palabꞌa dènge ina-ama ra.
  tnp-tnp: mautəni rah nətəmimi, ilah kəutəməki e Uhgɨn, ilah nagət-rəkɨs, ilah nəfəri
    məutəghati əfəri. Ilah kəutəsal e suaru o noliən təfagə tərah mɨn iətəm nətəmimi
    kəsotəhrun əhanəhiən. Ilah mautəhti nəuia tatə mɨne mamə.
  urd-urd: बदग़ो ख़ुदा की नज़र में नफ़रती औरों को बे'इज़्ज़त करनेवाला, मग़रूर, शेख़ीबाज़,
    बदियों के बानी, माँ बाप के नाफ़रमान,
  hot-hot: lôk enaŋ abôma hathak anyô yaŋ. Ma êpôlik ek Wapômbêŋ, ma epek hathak avômalô
    vi, ma leŋiŋhabi nena thêlôda iyom intu mavi. Ma ethak ebam thêlôda, ma êbôlêm
    kambom lukmuk lomaloma ek nindum, ma miŋ êwê taluvi lo lami iniŋ abô vibiŋ ami.
  mqj-NT: untula' beko padanna, ungkabassi Puang Allata'alla, moka umperangngii pepatudu,
    malangka' penawa, anna untede kalena. Manarang umpakendek kakadakean, tae' manuru'
    lako to matuanna,
  rus-SYN: злоречивы, клеветники, богоненавистники, обидчики, самохвалы, горды, изобретательны
    на зло, непослушны родителям,
  mbh-mbh: na o pakerenga tokokoere oion, na oni silal a God, na o ri tangatun nge
    tokokoere, na o magon, na o paroro osivenga oion, na olemi rum nge vothung kerenga
    ponganga omanga, na o avsa otemaere ome oninaere ole riong,
  bdd-bdd: ma taudi ꞌiyadiyao sigwaegwae galagalaedi, ma taudi Yehoba siloloꞌalehe,
    ma todebapaꞌala ma tonuwa hanehane ma togagasa ma taudi mumuga galana ꞌana toꞌabi
    hemadouwao, ta weteyage taudi sinadiyao ta tamadiyao geya sida heꞌasisiyanediya.
  cbt-NTPO: Nipinopi. Yosë inimicotopi. Ma'tona ma'tona nonpi. “Caso' noya noyaco,”
    ta'tona', a'napita nocanpi. Yonquirápi co noyahuë' nicacaiso marë'. Pa'pina',
    a'shina', co inapita tëranta' natëpihuë'.
  srn-NT: Den e taki takru fu trawan èn den no wani sabi noti fu Gado. Den no abi
    no wan dropu lespeki, den abi bigifasi èn den lobi taki bigitaki. Den e feni nyun
    fasi fu du ogri, èn den no e arki den m'ma nanga den p'pa.
  cta-NT: hasta nchcuiꞌ nguꞌ chaꞌ tiꞌí jiꞌi̱ tyaꞌa nguꞌ; liyeꞌ tiꞌ nguꞌ ñaꞌa̱ nguꞌ
    jiꞌi̱ ycuiꞌ Ndyosi, chaꞌ subaꞌ nchcuiꞌ nguꞌ; tyixi nduꞌni nguꞌ loꞌo tyaꞌa nguꞌ,
    nduꞌni tyucuaa tsa tiꞌ nguꞌ loꞌo tyaꞌa ñati̱ nguꞌ. Loꞌo juaꞌa̱ tya nclyana la
    nguꞌ chaꞌ cuxi nu cuaꞌni nguꞌ, ni ná ndaquiyaꞌ nguꞌ jiꞌi̱ sti nguꞌ, jiꞌi̱ xtyaꞌa̱
    nguꞌ.
  bqc-SIM: gbɛ̃yaanaↄ, Lua ibɛɛↄ, gbɛ̃́ taiinkɛnaↄ, yↄ̃̀ↄdeↄ, ĩ́andãnaↄ, vãi làasookɛnaↄ,
    de ń dao yãmansaiↄ,
  tcz-CHONGTHU: Amaho nunglama kona misunji ahiuvin, Pathen ahotbol'un, giloutah,
    kiletsahtah chule ham hoithoa ahiuve. Amahon chonset thah alamdoh uvin, chule
    amaho anuleh apateu thua nunglou ahiuve.
  mar-mar: निंदक, देवद्वेष्टे, टवाळखोर, गर्विष्ठ, प्रौढी मिरवणारे, वाईट गोष्टी शोधून
    काढणारे, आई-वडीलांचा अवमान करणारे,
  snp-snp: ka nosámami lo gedeti, Goti koli nosámami umuti, ka koliti kolámoti, inanimomuko
    lalo minone, loti koliti, inanimo ukani-kulini olu faka loti, nosámami-asamami
    mona kofawa olu oloto piti, onibo menibo ka lamo ya kolámoti,
  isl-isl: Þeir tala illa hver um annan og hata Guð, eru hrokafullir, gorta af sjálfum
    sér, finna sífellt upp á nýjum leiðum til að syndga og eru foreldrum sínum óhlýðnir.
  spy-NT: Ng'āloolootēē alak nyēē miyaat, tāyē Yēyiin, āwēēsēch, āng'oonyēch ānkung'āsē
    keey. Sākāyootē kēēlwookik chēē kayeyee rōkōs, kōchōnkyinē sikiikwaa,
  xnn-xnn: somosolbogda ya tomatayoktokda. Kaseselatda si Apo Dios ya maid lispitoda
    isnan kompolmi ay ipogaw. Ipapangatoda nan awakda dadapay men-et-etek. Kanayon
    ay nemnemenda nan awnitda ikkan ay ngawi dadapay adi polos patiyen nan napowanda.
  mwe-mwe: Kabhili, bhaalambililanga na bhakwaashimanga a Nnungu, na bhakwetenje nngomo,
    na bhakwetenje mbwinya na kwiipuna, bhaakumbuyanga itendi ya ambi ya nyata, na
    bhakakwaapilikanishiyanga bhaakwetenje.
  tte-tte: sietalapili, kalikavao sisinalili, Yaubada sikalomagigilan, sigamwa-panapanawa,
    sigagasa, sinuwa-saesae, sinaliyao yo tamaliyao ali walo nige sibebenalagili,
    yo ginauli naenaeli kali nuwanuwatu sinuwanuwatuili,
  tcs-tcs: Dempla tok rongwei, ol nugudtok gense ol nada pipol po daune neim blo dempla.
    Demkain pipol prapa eite God. Dempla ebritaim tingk dempla i prapa spesil ane
    blou demplaselp baut ol samting wea dempla i mekem. Dem pipol paine olkain niuwei
    po meke nadakain plenti rongting ane demkain pipol prapa eite dempla papa ane
    mama tu.
  hlt-THB: kawsonaak, Khawsa sawhnaak, thlang kawna am huhnaak, thinsahnaak ingkaw
    oek qunaak ing be uhy; themche sainaak, nu pa ak awi am ngainaak;
  soq-soq: '@see-verse:ROM.001.029'
  qub-qub: runa-masinpa contran riman, Tayta Diospapis contran, pï-maywanpis rimanacun,
    alli chölu-tucun, alabacun, mana allicunata ruranallanpaj yarpachacun, maman-taytanta
    mana wiyacunchu,
  att-att: Mallillíbâ ira. Malussaw ira kâ Namarò. Mappeddaráyaw ira ánna mappalaláki
    ira. Alerad da yù lannà nayù akkuád da nga narákè. Á potuád da yù darakal da.
  bki-bki: ajian merano kanalo iliano nalo, a ea tivelinio na Atua, nalo maka asidomialio
    ga. A bija bajago nalo na bova nei, parilo kirisikili laka, abarvar kalo, amil
    vevavin, amila verikariano bior im̃auano vou na vovaiano napano nua makanio, mia
    bogo napano kialo tormoruo nalo amil banlo, amilkuei ga.
  bqp-bqp: gbɛ̃yakarinↄ, Luda ibɛrɛnↄ, gbɛ̃ takikɛrinↄ, yↄ̃̀gↄ̃denↄ, ĩadãrinↄ, vãni
    laasunlɛrinↄ, de kũ dao yãdarisarinↄ,
  mcp-mcp: sá íkúdʉ́gú, bwə́ mpii Zɛmbî, sá mpyóŋ, ŋkɛ̂ny mə́nyúul, sá bəgʉwa, bul
