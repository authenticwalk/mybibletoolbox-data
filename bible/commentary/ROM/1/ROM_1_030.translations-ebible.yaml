    gosohá ali utó iake, izóikini améikini gakó gili ahuliake,
  lcm-lcm: piliusai ani mang vap, mirik ani God, nau varas, vangang lava, toroi, asereiai
    ani selen tanginang i rikek, sualpok ani tamaria ve rinaria,
  aer-aer: '@see-verse:ROM.001.029'
  qvc-NT: Runa masimba washandam rimanllapa. Dyustam ch'iqninllapa. Ancha afaniruyashpam,
    suqkunata disprisyanllapa. Kanan ancha alabakashpam, ancha yuyanllapa suqkunata
    dañachiyta. Taytanda mamandam mana kasunllapachu.
  tgl-ULB: Sila ay mga tsismoso, mga mapanirang puri at nasusuklam sa Diyos. Sila
    ay mararahas, mayayabang, at mapagmataas. Mga manlilikha sila ng kasamaan at suwail
    sa mga magulang.
  cbs-NT: Ja inun, xechakai jancha chakabumisbudan, jabun Dios danankin bechipaisbumadan,
