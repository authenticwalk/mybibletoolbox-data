  mkl-mkl: À yɑ mɑɑ fɔ lɑɑlɔi njɛ, ɑ̀ cé Ilɑɑɔ̃, ɑ̀ yɑ yɛ ɑrɑ nŋɑ, ɑ̀ jɛ ilu fɑɑu
