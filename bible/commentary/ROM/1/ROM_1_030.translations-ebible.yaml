    ɛ̱c'ɛ̱i̱ rá̱ papá ogue rá̱ mamá 'mø nzofo.
  nop-nop: be yalaŋ yoŋa metam noli’walaŋ wohiye tubukadakafit, eŋ Bepaŋ memik timiiŋ,
    me wapuhi yabulakataaŋ gikiŋgoŋ mu tiyemiŋa titaboloŋet tiŋa sigitiŋalo tiŋa nehi’walaŋ
    wohik hogok tiŋalooŋ youtumbaiŋ. Unduŋ tiŋa kadakaniŋ gitipmuŋ titiŋdok nadisu
    tubumintaiŋ. Eŋ mehim-behiye’walaŋ mede wobu tiiŋ.
  obo-NT: od podorattoy, id kolingasa-i ran kos Monama, od ayu-ayu to mgo duma ran,
    od poratasdatas, od pobporoong woy od nonangkap dan to po-ukit nod puung to morat.
    Dii ran od dumoruma to amoy woy inoy ran.
  cak-ENT: Xe tzij nquibün chiquij ch'aka chic y nyeyok'on. Nquetzelaj ri Dios. Nc'o
    ruvi' nquibanala' roma c'o nic' quik'ij. Juis nim cakün nquina'. Chi jumul nquinuc
    achique rubanic ri itzel ri ncajo' nquibün. Man nquitakej tüj quitzij ri quite-quitata'.
  lif-NT: ᤔᤏᤠ ᤆᤠ᤺ᤳᤌᤡ ᤁᤧᤍᤣ᤺ᤒᤠ. ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤴ ᤁᤧᤈᤡ᤺ᤵᤐᤠ. ᤔᤏᤠ ᤋᤠᤵᤑᤧ᤺ᤸᤗᤡᤰ ᤁᤧᤔᤧᤵᤐᤠ. ᤀᤠᤱᤍᤡᤱ
    ᤁᤧᤗ᤹ᤒᤠ ᤜᤧᤰᤁᤩᤠᤱ ᤁᤧᤜᤧᤴᤇᤡᤱᤒᤠ ᤔᤧᤒᤥ᤺ᤰᤂᤧᤀᤠᤱ ᤔᤧᤘᤠ᤹ᤖᤥ॥ ᤂᤧᤱᤜᤠ᤹ᤖᤧ ᤑᤧᤴ ᤐᤠ᤺ᤴᤜᤠ᤹ ᤆᤥ᤺ᤰᤔᤠ ᤁᤢᤛᤱ
    ᤗᤠᤶ ᤔᤧᤃᤥ᤺ᤳᤋᤢ᤹. ᤜᤧᤰᤁᤩᤠᤱ ᤔᤠᤒᤠᤜᤠ᤹ᤖᤧ ᤂᤢᤏᤡ᤹ ᤐᤠ᤺ᤴ ᤔᤧᤱᤄᤧᤵᤛᤢᤴ॥
  mie-NT: Cáhān tūhun nēhén sīquī táhán, jínī ūhvī nūū Yāā Dios, cújéhe inī, sáhá
    vīxī maá, sáhá téyíí maá, jáquīn costumbre nēhén, de cúnīhin inī nūū tatá nūū
    naná.
  san-TIB: ཀརྞེཛཔཱ ཨཔཝཱདིན ཨཱིཤྭརདྭེཥཀཱ ཧིཾསཀཱ ཨཧངྐཱརིཎ ཨཱཏྨཤླཱགྷིནཿ ཀུཀརྨྨོཏྤཱདཀཱཿ
