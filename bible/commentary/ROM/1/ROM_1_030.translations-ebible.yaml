  pri-NT: '@see-verse:ROM.001.029'
  zpq-NT: Cheseṉe' mal c̱he beṉe' yoble, chesegue'ede' Diosen', na' bibi bala'aṉ chesezoe'
    beṉe' yoble. Chesa'laže'. Chesonxen cuine' cheso'e diža' zjanaque' beṉe' güen.
