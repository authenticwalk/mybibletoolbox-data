  wrs-wrs: wo moalusna winevnam owalm monglam. Himba wohengivna muskonam Sesoamba.
    Wo osoa hev vevna, ambo puvuldangavnam, eva hevm wivewol ovuvnam. Himba hev nengnam
    nengeind vriv, velmba sahonamba. Himba owai, hilwilvmoa hevna araravalmba.
  mca-mca: Uƚ'etsik'ikii ƚe'lijeyij pekhewepe', yuteenija pa' Intata, yisu'unƚe qu'
    niwakaninkii pa'qu' niyetij, weniwqinhet, yumti qu' les nat'anipji' pekhewep,
    yisu'un qu' nojo'oj pa'qu' naqsiijkii qu' i'nk'a ne'twenhetii uƚ'ax, nite' tek'enets
    pe'qu' ƚ'alheye',
  tzo-TZC: Ta xchopol-cꞌoptaic yan. Xtiꞌet sjolic ta stojol ti Diose. Muꞌyuc schꞌulelic.
    Stuc xa noꞌox jech ta xaꞌi sba. Toyobbaic. Achꞌ cꞌusitic chopol ta xlic snopic.
    Mu xchꞌunbeic smantal stot smeꞌic.
  jao-jao: Jalalu-lhawamanji wakulamba, kulu jalu-mulamulanganji Yijan Kada. Li-mangaji
    liwardi, jalu-wukanyinji li-arramanthangu, jalu-wingkalwingkayi li-arramanthangu,
    jalinyamba-alarramanji wiji. Li-mangaji jalinyamba-wukanyinji, “Ngandarra barra
    nmanthawu narnarrku narnu-wardi, ngandarra?” Kulu jalu-ngajbirrinji liyiyalungaliyi-biyiyu,
    liyiyalungaliyi-wibiyu jalu-ngajbirrinji.
  mya-mya: သူ​တစ်​ပါး​၏​အ​သ​ရေ​ကို​ဖျက်​ကြ​၏။ ဘု​ရား သ​ခင်​ကို​မုန်း​သူ၊ စော်​ကား​သူ၊
    မာန်​မာ​န​ထောင် လွှား​လျက်​ကြွား​ဝါ​သူ​များ​ဖြစ်​ကြ​၏။ မ​ကောင်း မှု​အ​မျိုး​မျိုး​ကို​တီ​ထွင်​ကြံ​စည်​တတ်​ကြ​၏။
    မိ​မိ​တို့​မိ​ဘ​များ​၏​စ​ကား​ကို​နား​မ​ထောင် ကြ။-
  gng-NT: ki yé bitɛnfuonb, ki yé Uwien ya nɛnnɛndb, ki yé bikɛlnbaandɛnb, ki yíe
    tigbengt nin tinacenkpekuont, ki yé idukond, ka boh biʼnaambɛ nin biʼbaambɛ,
  cbi-NTPO: veelanu tituba pas nemu deju, Diosnu kundaa chachi deju, veelanu tituba
    kindyamee tsanguemu deju, dajtyamu deju, tichiba pulla deeyu tyamu deju, firu'
    kenu pensa kalare' tsanguenu tyamiya tsanguemishtimu deju, yala' apalanu meenguityu
    deju,
  ikk-NT: ndị-nkutọ, ndị ize Osolobuẹ e ze; w'a kpari ịhịan, a pache, a nyan isi,
    e ropụhasọnmẹ eje-ihiẹn rịtụlẹni, e nupụ-isi okpuru ndị mụnị wẹ.
  leu-leu: Ri xaiyaasan a Piran e ri sarak sena. Ri fuuna lamon falavai nari xa e
    ri malalava. Ri fuuna seng fatuaian a vilaana saat e ri langai pesalai sina mu
    ninari e tamari.
  maz-NT: Mi xosp'üji bëchjine c'o o̱ minteji. Mizhocjimi ya me mi nuji na ü c'ü.
    Me na s'o jña ma ndünrüji. Me mi cjapüji na nojoji. Me mi cjapüji me na joji.
    Mi jodüji pje xe ro tsjaji c'ü xenda na s'o. C'o o̱ tataji, dya cja mi ätäji.
  bod-N: ལྐོག་ནས་གཏམ་ངན་སྨྲ༌མཁན། དཀོན་མཆོག་ལ་སྡང༌མཁན། བརྙས་བཅོས་བྱེད༌མཁན། ང་རྒྱལ༌ཅན།
    རང་བསྟོད༌མཁན། ལས་ངན་པ་བཟོ༌མཁན། ཕ་མའི་ངག་ལ་མི་ཉན་པ།
  tca-NT: Rü chixexü̃maã ṯoguã̱xü̃ nixugüe, rü Tupanachi naxaie, rü ṯoguã̱xmaã naguxchigagü.
    Rü nügügu naxĩnüẽgu rü togüarü yexera nixĩgü, rü nügü nicuèxüü̃gü. Rü naxcèx nadaugü
    na yexera chixexü̃ naxügüxü̃. Rü tama nanatüga rü naẽga naxĩnüẽchaü̃.
  zpl-NT: Leꞌca seꞌtabeei bee bene, nu rlebeei lu Diose, la luꞌcubeei ulaꞌna lubee
    bene, secabeei nú chiquiꞌ recabeei, nu nelliñabeei,
  mbc-NT: Moropai —‍Imakui'pî mîîkîrî —‍taa to'ya tiaronkon winîkîi. Moropai Paapa
    wanî to' yewanma pe. Moropai tiaronkon mu'tunpa to'ya. Moropai mîî pe to' atapurî
    tiaronkon yentai e'pai tîwanîkon pî'. Moropai tu'ke imakui'pî kupî tîuya'nîkon
    yeseru ton yuwa to'ya. Moropai tunkon nama to'ya pepîn.
  ndg-ndg: kaibembe abai benda kopekeana, hata apindo babe ebayowa lii.
  wsk-wsk: se saki alo nomokete bo nup maguwura; Kaem ilak betera kaora, den ikia
    ale ter patera, nunumi kualala betera, se nuguring te nongota nunumi ko bala.
    Ale kilek memek te betera ko lage iki gurugu lagara. Ale nunga nunam nonet nuguring
    kuluka.
  toj-NT: Huax xchono yabalil sbaje. Coraja xta huax yilahue ja Diosi. Huax yutaj
    sbaje. Huas stoyo sbaje. Jel nihuan huas sc'ana oj iljuque. Quechan huajel ja
    spensare ja jas yajc'achil oj sc'uluque ba malo. Mi huas sc'uan ja yabal ja snan
    statei.
  tbc-tbc: uf kagin, Anut dile saian san kagin, silei kagin, ŋai-ŋai kagin agod se
    pitianoi kagin. Iŋ kulob saiak digane wo dal abaŋ dile da, iŋ tinad tamad awad
    kagin ta dupani na da.
  sna-sna: vanochera vamwe, vanovenga Mwari, vanodada, vanozvikudza uye vanozvirumbidza;
    vanovamba nzira dzokuita zvakaipa; havateereri vabereki vavo;
  smk-NT: mipadukaan sara, kagura' rayay Dios, kai sara nin mamaga-baga, marangas
    sara tan mipata'gay sara. Maong saran mangisip nin gaw'en ran kadukaan; malamang
    sara konran mangatua ra.
  grc-TCGNT: καταλάλους, θεοστυγεῖς, ὑβριστάς, ὑπερηφάνους, ἀλαζόνας, ἐφευρετὰς κακῶν,
