    cua' chichca tuba u chen ni mach utzba. Mach u tz'ombe u t'an u pap y u na'.
  tlf-tlf: ipkumal iyo imtu-bom win mafak uyo baga-e-bom-nilip e, God iyo atafinon-bom-nilip
