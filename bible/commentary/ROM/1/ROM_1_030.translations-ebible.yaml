    ch'aka'. Niquina-qui' chi can c'o quik'ij. Ri cánima benak pa ruvi' achique ta
    chic jun mac niquitz'uc-pe. Man niquinimaj ta quitzij quite-quitata'.
  chf-NT: U päpä' pa'säben u falta u lot. U cräxna'tanob Dios. U xiq'ue' u lotob.
