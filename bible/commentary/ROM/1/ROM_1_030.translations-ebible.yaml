  ind-AGS: Mereka penghianat dan pembenci Allah. Orang-orang yang sombong, suka memegahkan
    diri, dan congkak. Mereka menemukan cara-cara baru untuk berbuat dosa. Mereka
    memberontak terhadap orang tua mereka.
  omw-omw: Mwihua mpohua nyutu uaqiama kyarerata mwihuaqaa ntumwa kye unra qua ti
    variara. Mwihua Kotira nramwutaaqa hi variara. Mwihua inronra quaqitai mpohua
