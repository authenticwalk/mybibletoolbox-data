  gvn-gvn: Jana kuku buyun balkanya yinduynku, Godunku wawu kari bajaku. Jana bulmbuy
    bajaku, janaku buyaymanijinya. Jana milkabu wukurrinya buyunmanka. Jana ngamundu,
    nganjananda kari milka-jananya.
  nhy-NT: Noijki tepojpojkej, kikokoliaj in Dios, moweyinekij iwan mach tetlakitakej.
