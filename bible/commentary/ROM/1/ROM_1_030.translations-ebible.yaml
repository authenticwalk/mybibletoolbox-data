    Vëmu vavuꞌo jabesi jöho bogo ejëharueje.
  geb-geb: Mbe vhɨra harigi gumgir zɨrir farfav, mbe shɨshɨgi bunin mbe nzuai. Mbe
    vhɨra panara thav Fhe Bakɨme garav, fhura tuava purav, ndikndigap surav, harigi
    gumgi mbevav, kha ndɨkndɨga mbui, “Nza fegi ma.” Mbe vhɨra wari wo zɨri ndi vun
    kuamkuagi. Mbe maaŋ mbuav, mbe vhɨra tɨvi mbatɨgir ŋkaa, mbe nta ndiav nta mbui.
    Mbe maaŋ mbuav wari won ndegi gu ndegmbori nzuai buni, mbe nta daasui.
  bsj-bsj: Ciin nob cuwarumeb, kange mwelka, nob kiyeb Kwama, wo kung kiyan tiye,
    nob kwici duwe, kange nob mwelka dikero bwir, nobo ko bwangka tebcibe.
  cak-cak: Yejasloj chiquij ch'aka' chic. Niquikasaj quik'ij vinak. Itzel niquitz'et
