  huv-NT: Nejeyéjan quiaj andeacndeacayej wüx ombasüw, apaijchaw; ajcüyiw majawüw
    Teat Dios, ngo majiürüw lasta alinop, nelomboochayej, nerangrangayej. Ayambüw
    nguineay marangüw alngün ngo majneaj leaw ngo majlüy tanomb; at ngo mayariw andeac
    miteatiw, mimümüw nejiw,
  otn-NT: Ɛn'a̱ häi yø mmi̱c'ɛ̱i̱ui p'ʉ ha ya̱. 'Nɛ̱ nnu̱ ma̱n'ʉ Oja̱, hi̱njongui̱
