  faa-faa: Arirakano metane, aporo hinamo metaki kotafe topakamaraka somerareapo.
    Arirakano metane, Kotiaki hisirareapo. Arirakano metane aporo, fanaraka risiane
    hurutapiako somerareapo. Arirakano metane, namina yia makáraraka somerareapo.
    Arirakano metane, ipu namina yano motosa rupiaka somerareapo. Arirakano metane,
    makata watikisane kepomarekea rakiako hemakapurareapo. Arirakano metane ipi wafaya
    kaīyia tetapo someane koaretaerareapo.
  kik-kik: na acambania, na athũũri Ngai, na aciinũrani, na egaathi, na etĩĩi, mathugundaga
    njĩra cia gwĩka ũũru, na andũ matangĩathĩkĩra aciari ao;
  cap-NT: Ninacaqui z̈oñz̈ quintra chiiñinacac̈ha. Yooz quintra chjaawjkatñic̈ha.
