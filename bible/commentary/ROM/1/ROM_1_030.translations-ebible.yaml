  dwr-ENT: ዚጊሪያዋንታ፥ ፆሳ ኢፂያዋንታ፥ ቦሪያዋንታ፥ ኦቶሬቲያዋንታ፥ ጬቄቲያዋንታ፥ ኢታባ ኦናው ኮዪያዋንታኔ ባሬንቱ ኣዎኔ
