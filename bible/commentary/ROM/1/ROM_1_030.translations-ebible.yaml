  gof-RNT: asa sunthi iisseyssata, Xoossaa ixxeyssata, cayeyssata, otoreyssata, ceeqetteyssata,
    iitabaa oothanaw koyeyssatanne bantta aayesinne aawas kiitettonayssata,
  unx-unx: ମିହୁଡ଼୍‌ ଆଡଃମିହୁଡ଼୍‌ଆଃ ଏତ୍‌କାନ୍‌ କାଜିକ ଜାଗାରାଃ, ଇନ୍‌କୁ ପାର୍‌ମେଶ୍ୱାର୍‌କେ
