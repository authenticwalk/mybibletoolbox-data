verse: ROM.001.030
translations:
  kpx-kpx: Abuna Dilava aiohavoi moleho hotoe toela loui mole aiogevei abu ebika tabagevai
    vaveve toela unaha huhulahai mamuvu neinuvue hoto evioholigei.
  okv-H: embo nei ta javo sapura ari, eto God uje ae ari, na na ijie umo oenga jakeka
    ari, namei ta degi hoviro ari, eto ainge ue sapura nei avo asi jombure ue emamo
    ta degi agi ae ke peive eagora
  tbo-tbo: tu wibenabenama koyakoyama po Yaubada tu wihinigigiyenana po tu wiponahahalenana
    po tu kawayagala po tu nugogegae po apapoe tu wiwawalihi po hina po ama tu wiponahahalenahi.
  mal-C: പരദൂഷകരും ദൈവദ്വേഷികളും ധിക്കാരികളും ഗർവിഷ്ഠരും പൊങ്ങച്ചക്കാരുമാണ് അവർ. തിന്മയുടെ
    പുതിയ വഴികൾ അവർ കണ്ടുപിടിക്കുന്നു. അവർ മാതാപിതാക്കളെ അനുസരിക്കാത്തവരും
  grc-SR: καταλάλους, θεοστυγεῖς, ὑβριστάς, ὑπερηφάνους, ἀλαζόνας, ἐφευρετὰς κακῶν,
    γονεῦσιν ἀπειθεῖς,
  bgc-bgc: बदनाम करण आळे, परमेसवर तै नफरत करण आळे, बुराई करण आळे, दुसरयां की बेजती
    करण आळे, डिंगमार, घमण्डी, भुंडी-भुंडी बात्तां कै बणाण आळे, माँ-बाप का हुकम ना
    मानण आळे,
  khz-khz: vekwaimuli, Palagu aorakava-vagina, karoverave rakavarakava, kila-guilagi,
    e veagi; veveagoloka, rakava kala rauparara valigura gevega-walarana, tina e tama
    karora ati gekamonagirana;
  deu-TKW: Verleumder, Gottesfeinde, frech, hoffärtig, prahlerisch, Böses erfindend,
    Elternverächter,
  zsr-NT: Taꞌnë́ꞌ le cunácz qui lzaꞌquëꞌ. Cutu taꞌléꞌinëꞌ Dios dxiꞌa. Nacquëꞌ bönniꞌ
    bizxj. Tun cuinquëꞌ blau. Tun ba zxön cuinquëꞌ. Tuꞌguiljëꞌ le cunác lunëꞌ. Taꞌdáꞌbaguëꞌë
    xuz xnaꞌquëꞌ.
  lin-lin: na kotiola baninga, banguna ya Nzambe, bato batonda na lolendo, na lofundu,
    na bilobaloba, na mayele ya kosala mabe, batomboki na miso ya baboti na bango ;
  hns-NT: Oesab kharaab baat batia hai aur doesar ke niendara kare hai. Oesab Parmeswar
    ke djare hai, aur apane ke barka maane hai. Oesab apane biese me barwargie kare
    hai, hardam auro kharaab tjiedj sotjke kare hai aur aapan maai-baap ke baat na
    soene hai.
  noa-E: chikham jaaunem, chikham khĩirchajã iekhaanem, Ẽwandamjã khõchkhaba, chikham
    serbiibag pheenem, amachdëupai amach thö iekhaanemnaa sĩi nem atcharag, chikham
    khaibag wauju khĩirjuanem, chaainjã dënnaanau iekhaawai amachig khabamjö ipierraajã
    khaba,
  eng-EMTV: slanderers, haters of God, insolent men, proud, braggarts, inventors of
    evil things, disobedient to parents,
  mib-NT: Cácahān jnūhun néé sɨ́quɨ̄ jnáhan, cájito uhū Yaā Dios, cácujéē ni, cásándúxí
    máá, cásátéyɨ́ máá, cájequin costumbre neé, tu cájendetū nuū tatá nuū naná.
  lif-NT2: मना चाःत्‍थि के़देःबा, निङ्‌वाॽफुमाङ्‌ङिन् के़जिःप्‍पा, मना ताप्‍फे़ःल्‍लिक्
    के़मे़प्‍पा, आङ्‌दिङ् के़लॽबा हे़क्‍क्‍याङ् के़हे़न्‍छिङ्‌बा मे़बोःक्‍खे़आङ् मे़वाॽरो॥
    खे़ङ्‌हाॽरे़ फे़न् पाःन्‍हाॽ चोःक्‍मा कुसङ्‌लाम् मे़गोःत्तुॽ, हे़क्‍क्‍याङ् माबाहाॽरे़
    खुनिॽ पाःन् मे़ङ्‌घे़प्‍सुन्॥
  xnj-xnj: na kuvakupakisa vayavi na vevakumuyomela Chapanga na veviliga na vevakujilumba
    na vevimeka na viyidakilana kukita gahakau na vala vevibela kuvayidakila vala
    vevavaveliki,
  mmx-mmx: Di lox asi limixin mi levelinga, di belengatngas ti ne Moroa, di ekilu,
    dim simi di la dit las di, la di doma xaka bok leventaangas petpes ti lok laxakapmek,
    kopmen dina ronga res at luvuttemen di mi luvutnen di.
  cbr-NT: Usai 'i ca uni itsi ñui cëmëanan ami sinanima Nucën Papa Diosmi manutia.
    Usai 'iquin uni itsi —'aisama ca —quixun ñuianan ca abi rabiacati cërúanan raíri
    unimi nëtëtima 'ësë́nanan aín tita aín papan bana cuaisama tania.
  tee-NT: Na macxcai talhichivinin ixt'alapanac'an. Taxcaji ju Dios. Jantu tu'u' talhiulai
    ju ixt'alapanac'an. Na talhitak'ayai ju tu'u'. Tanajun ni va yu'unch ju na ta'ac'atsananta.
    Tanavi ju sast'i alactu'unti. Chai jantu taquiclaca'i ju ixlacpai'an.
  eng-LSV: evil-speakers, God-haters, insulting, proud, boasters, inventors of evil
    things, disobedient to parents,
  cak-NT: Xe tzij niqui'en chiquij ch'aka chic; can yalan itzel niqui'ij chiquij y
    man niquijo' ta ri Dios. Nik'ax rui' ronojel ri niqui'en roma c'o juba' quik'ij.
    Can yalan niquina'. Can siempre niquinojij anchique modo niqui'en ri itzel ex.
    Man yeniman ta chique quite-quitata'.
  pah-NT: 'E''ie''ymi g̃a ojipe''g̃a pe: “Ite''varuhu g̃a okovo.” Noaronhete g̃a Tupana''ga.
    Onhombotegwete g̃a. Onhimbohete tehe g̃a jipyry hete ji javo tehe. Heaporog̃itag̃ita
    g̃a nahanahã ti xako te''varuhu javo. Nohendukatui g̃a gwuva''g̃a nhi''ig̃a.'
  sja-NT: ik'achia jarayaa; Tachi Ak'õre k'ĩra unuamaa; auduayaa; ãchia oopata nepɨrɨyaa
    awaraarãpa ãchi t'o p'anadamerã; ne-inaa k'achia oodait'ee k'ĩsiayaa; ãchi ak'õreerã
    pedee ũridaamaa;
  xed-xed: ta vza rutsak həŋ ta mndu, ghuma Lazglafta həŋ, ta ghazeŋzeŋ həŋ, ta gla
    ghəŋ həŋ, ta ghərɓaku həŋ. Meʼ ka həŋ ta dzatá vgha ŋa maga ghwaɗaka skwi. Sna
    a həŋ ta gwaɗa da dadaha taŋ wa.
  mks-NT: Ta cána̱há quini ndiva̱ha na xi̱hín inga na ta cándají na̱ Ndióxi̱ ta yáha
    yúhu̱ na̱ xi̱hín inga na ta cája i̱chi̱ ini na ta cája cáhnu na mé va na. Ndiáva̱
    íní na̱ ndaja caja chága̱ na̱ cua̱chi ta sáá ini na caja na ña̱ cúni̱ tátá náná
    na̱.
  gfk-S: '@see-verse:ROM.001.029'
  bmu-bmu: Andöqeqe keu jimakze. Anutugö yom jimakze. Silik bölöŋi könöpŋambuk tem
    köla wuataŋgömakze. Jakbak-öraŋböraŋ aka sileŋini memba wahörakze. Silenöŋ alal
    aka silik bölöŋi murutŋi murutŋi miwikŋaimakze. Iwinam keuŋini qahö tem kölakze.
  dgz-dgz: Yanao waiwanum. God anu koeamiwanum. Gine namu enkatamene waiwanum. Muk
    apan apan tane waiwanum, koewa aigap sia tage bat taiwanum. Ine mame nomu ya wariwanum.
  eng-GNV: Backbiters, haters of God, doers of wrong, proude, boasters, inuenters
    of euil things, disobedient to parents, without vnderstanding, couenant breakers,
    without naturall affection, such as can neuer be appeased, mercilesse.
  zaa-NT: Ą'hua huènne qui' enne' cą nna, hueduadí' enne' cą nna, bittu cca guyu cą
    Tata Dios nna, bihua respeto té qui' quį para lani ca enne' nna, rulaba latsi'
    quį qui'ni yala enne' dacca' ná cą nna rebáta' cą, yala inteligente ná cą para
    guni cą ca vicio, yala cabezudo ná cą lani tàta nàna qui' quį.
  eng-WEBSTER: Backbiters, haters of God, despiteful, proud, boasters, inventers of
    evil things, disobedient to parents,
  guh-guh: 'Bajarapamonae itsamonae pepëya pibisiacuenia najumetsënëtsia baracuaicuaijai
    tsabiabinua. Bajarapamonae apo jitsipaenua Dioso. Nexata itoya Dioso pijacuene.
    Apo yaiyataeyabiabinua itsamonae ata. Naitaxutojematsia naëcotabiabanua itsamonae.
    Bajarapamonae jumaitsi tsabiabi: “Xanë bitso ayaijamatabëcuenenënë itsamonae matatoxenetsia,”
    jai tsabiabi itsamonaejavabelia. Bajarapamonae najamatabëxainabiabanua itsamonae
    ata pibisiacuene pexanaeyaexanaenexa. Bajarapamonae apo jumecovënëtabiabinua paxajivi,
    penajivi ata.'
  bon-bon: cuta teeme poto cidi me niiya mene jiicetnäjemusi. Teepi Acejiyame ne jäämugetnusi,
    piiyepu teemeteme jääcelusi. Teepi lasicnantinusi egä teepi baborage gemi nuuja
    biname bime cabu ca, piba teemämu lawepyeräjininusi. Teepi ngene jwaatwananinusi
    cerämu cuta poto niiya mule bine wawenecame; teepi cuta mage babe bime singi bine
    lica yaawademusi.
  nhw-BL: Camanaltij fiero tlen sequinoc. Quicualancaitaj Toteco Dios. Mosisiníaj.
    Mohueyimatij camanaltij huan mocualnequij. San catli fiero quitemohuaj para quichihuase.
    Amo quinneltoquilíaj inintatahua.
  swh-ONEN: wasingiziaji, wanaomchukia Mungu, wajeuri, wenye kiburi na majivuno, wenye
    hila, wasiotii wazazi wao,
  wbi-wbi: avene kange vajova fivi, vahomeleng'ani kange vanya kun'kalalia unguluve.
    avanya vulugu, imbedo, na vanya lughinio. aveene vanya kusagha imbivi, navikuvitika
    avapafi vaave.
  bba-bba: bɑ rɑ tɔnu yɑɑ kɑsiki, bɑ Gusunɔ tusɑ, bɑ rɑ tii wɑ, bɑ yɛ̃kɔ mɔ, bɑ rɑ
    woo kɑnɛ, bɑ kɔ̃sɑn kobun bwisi mɔ, bɑ ǹ ben tundobu kɑ ben mɛrobu bɛɛrɛ wɛ̃ɛmɔ.
  eng-KJVCPB: backbiters, haters of God, despiteful, proud, boasters, inventors of
    evil things, disobedient to parents,
  kgk-NT: Onhogwenohẽ vai vai rei ave. Ndaija'éiry Nhandejáry-rehe. Nonhomboetéiry-gwi
    onhe'ẽgwasu gwasu rei ojóehe. Onhembotuvixaseve mo'ã hikwái. “Xe tuvixa mba'e,
    xe tuvixa mba'e” he'i mo'ã oiko-vy ójehe. Ha imandu'a ndu'a gwembiapo vairã-rehe
    ojapo vaive ive hagwã. Gwu nhe'ẽ-rehe opyrũ. Osy nhe'ẽ-rehe ave opyrũ.
  waj-waj: iyayaadiri koonnama yaata utida unnakuaivaa tida hama Anutuuqaara mmuduuya
    riraida tinni yaagueeqaiya varida ngiariiyara mannaka tida airi airi maisamaisai
    aataruuyauvaara yaata utida varida ngiari kaano kooya avaiyauvaa hatokada yaataraavai.
  cpy-cpy: ikiji-matan-tawaetzi, itheeya-kota-wakaa-waeta, ikija-neenta-waetziri Tajorentsi,
    inina-wootan-tawaetzi, rajahawenta-waeta, ikantakaa-pero-waeta, riyotashi-waeyitawo
    kaariperota-tsiri, ipiyatha-waetari ashitariri,
  ekk-PKP: Nad on tagaselja halvustavad ja Jumala vihkajad. Nad on ülbed, uhked ja
    hooplevad. Nad leiutavad uusi viise patustamiseks. Nad hakkavad oma vanematele
    vastu.
  mpx-mpx: avaliyau hi ba panapanak-agil, hi pihigelgel Yehoba elana, hi awatautau,
    hi hanaha ge hi ba heyagil. Gegi ana loya hi sibaan, hinaliyau ge tamaliyau analiya
    nige hi hahago,
  wbp-wbp: Jarnku-jarralu-nyanu nginji-wangkaja. Nyanungulurla nyurunyuru-jarrija
    Kaatukuju, kurrurru-karrijalu-nyanu. Tarnngangkulu manngu-nyangu yungulu nyiyarningkijarrarla
    maya-kari maya-kari majungka-jarrimiyi. Kulalu-jana purda-nyangu warlalja nyanungurrakupalangu.
  luo-luo: joma ketho nying ji, joma ochayo Nyasaye, jokwinyo, joma wigi tek, kendo
    josunga, jogo mapile fwenyo yore manyien mag timo richo; kendo ok giwinj jonywolgi;
  nhe-NT: Camatij fiero tlen sequinoc. Quicocolíaj Toteco Dios. Sentlamique. Mohueyimatij
    camatij huan mocualnequij. San tlen fiero quitemohuaj para quichihuase. Ax quinneltoquilíaj
    inintatahua.
  aii-aii: ܩܵܒ݂ܠܵܢܹ̈ܐ، ܣܵܢܝܵܢܹ̈ܐ ܕܐܲܠܵܗܵܐ، ܨܲܥܪ̈ܵܢܹܐ، ܚܵܬܪ̈ܵܢܹܐ، ܫܲܒ݂ܗܸܪ̈ܵܢܹܐ، ܡܲܫ݇ܟ̰ܚܵܢܹ̈ܐ
    ܕܐܘܼܪ̈ܚܵܬܹ‌ܐ ܒܝܼܫܹ̈ܐ، ܠܵܐ ܡܲܨܝܸܬܵܢܹ̈ܐ ܠܐܲܒ݂ܵܗܹ̈ܐ،
  esk-NT: Saŋurrutiniqsut nipliaplutiŋ pigiitchuanik atlatigun, uumigiliutiplugu Agaayyun,
    arguaŋaplutiŋ, kamanaġasrugiplutiŋ suli uqavikhutiŋ iŋmiktigun, pakikhutiŋ savaaqałiksraġmiktigun
    pigiitchuamik, tupiksriñġiqhutiŋ aŋayuqaamiknik,
  msb-msb: kag paratuya-tuya sinda. Ginakabadlian ninda an Dios, mga waraʼn galang,
    mga hambugero kag mga nagaisip na labaw sinda sa mga iba. Ginahatagan ninda sin
    damo na oras an pag-isip sin mga maraot na gawi. Mga sutil sinda sa inda mga ginikanan.
  cpa-NT: Dsag³ cuø¹²dsa, dsag³ tsa¹re²dsa. Hian³dsa Diú¹³. Tsa¹mi²juanh¹²dsa roh¹³dsa.
    Ŋi²nio³dsa rú²dsa. Jmo¹²dsa hiug¹² canh¹³dsa guiog³dsa. Hnangh¹²dsa jǿg³ hlaih¹³.
    Tsa¹nang¹²dsa jǿg³ quiah¹² chiég³ jmi².
  dso-dso: ସେମନ୍‌ କାନେ ପୁସୁର୍‌ ପାସାର୍‌ ଅଇବାଟା, ବିନ୍‌ ଲକ୍‌କେ ନିନ୍ଦା କର୍‌ବାଟା, ପରମେସର୍‌କେ
    ଗିନ୍‌ କର୍‌ବାଟା, ବଡ୍‌ପନ୍‌ ଅଇବାଟା, ବଡ୍‌ପନିଆ କାତା ଅଇବାଟା, ବିନ୍‌ଲକ୍‌କେ ପାନ୍ଦେ ଅଦ୍‌ରାଇବାଟା,
    ଆରି ଆୟା ବାବାର୍‌ କାତା ନ ମାନ୍‍ବାଟା,
  meu-meu: Idia na hesivarai taudia, ere dika taudia, Dirava ese e dadaraidiamu taudia,
    ere daḡedaḡe taudia, hekokoroku taudia, heaḡi taudia, dika ihavarana taudia, tamadia
    sinadia e dadaraidiamu taudia,
  yva-NT: muno wo vatane maura tantunawi. Manuga mamuno Amisye ai. Mansararin muno
    ukangkamambe taune mansai. Wo unanuije rakani tutir indamu wo anakotaro ngkakainoanive
    rave. Muno ubeta awa vatan anui mansai jewen.
  dgc-dgc: méiyamut side ta Diyos; hambug side a mégmalaki side. Mégisip side ta medukés,
    a éwan de sundin i magulang de.
  zpm-NT: rneenë zho samiech zho, rquiabro zho lo samiech zho, racniats zho lo samiech
    zho, rlu zho ncuaaṉe rapd zho, ncuaaṉe nacd zho; rlëënie zho Dios, rio zho rbeebey
    zho grë guieḻntseeb, rond zho xtiidz pxoz zho, rond zho xtiidz xniaa zho,
  hix-NT: Khoryenkom xehra ro mak natxhe. Wàràhmano yeryatxhe. Tosnakanye anar komo
    yonyatxhe rma haryhe. Ehonomnà me wehxaha, ketxhe rma haryhe. Anaro rha tanhàn
    komo hutwetxhe, àhok tehtxoho menye. Tàyàm komo yoyukhura natxhe. Tàyon komo yoyukhura
    natxhe.
  sim-sim: Uhu li mbahayawak hi ma anandihi kavak nanda sir. Uhu Avui Wasilakan wutarik
    ewenda lir. Uhu men mashi yok afuraha hi lihin li hauowehe yerkujihi yanda lir.
    Uhu ermba ermbak mbele mbele kava nom ukwak hishinda lir. Uhu lir mbeek avoko
    nijava lihi mashin misinda ambu lir.
  npi-ULB: तिनीहरू कुरौटे, निन्दा गर्ने, र परमेश्‍वरलाई घृणा गर्नेहरू हुन् । तिनीहरू
    हिंस्रक, घमण्डी र अहङ्कारी छन् । तिनीहरू दुष्‍ट थोकहरूका आविष्कारकहरू हुन् र आफ्ना
    आमाबुबाप्रति अनाज्ञाकारी भएका छन् ।
  cgc-cgc: mga sikad mag-ambal kuntra ta paryo danen na ittaw, mga gakuntra gid ta
    Dyos, mga gainsulto ta mga paryo danen na ittaw, mga ambog, mga bugalen, mga gapangita
    ta mga bag-o na paagi na magbuat ta malain, mga ula gatuman ta iran na mga ginikanan,
  tim-tim: Hain akmâ luâk siâgât agak meme âlepŋe ekbiâ gembo hiaŋgi den makbiâ kotŋe
    gemap. Hain akmâ Anutu gasa agaŋmai. Akto âgâ âgâŋe akmâ yeŋe hâk mem agatmâ bâleŋaet
    dâp egâliaŋmai. Hain akmâ ewe memelupyeŋaet den komai.
  yor-yor: Asọ̀rọ̀ ẹni lẹ́yìn, akórìíra Ọlọ́run, aláfojúdi, agbéraga, ahalẹ̀, aláròṣe
    ohun búburú, aṣàìgbọràn sí òbí,
  wos-wos: du takwaka yénataka hundi wata, Godka hu hweta déka mama reta, du takwaré
    haraki hundi wata, deka ximbu harékéta, hurundan jooka harékéta hambukmbu wata,
    haraki saraki jondu nawulak akwi hurunjoka sarékéta, deka yafa ayiwana hundi xékéhafi
    yata,
  emp-NTPO: Djãrã ẽcarraare biẽ́ bed̶eabadaa, Ãcõrẽra quĩrãmabadaa, idjab̶a djãrã
    quĩrãpita biẽ́ bed̶eabadaa. Ãdjirãra dji biara b̶ead̶a abadaa idjab̶a dji dromaana
    abadaa. Djãrã biẽ́ od̶i carea jʌrʌbadaa. Ãdji djibari bed̶eara ĩjãnacaa.
  eng-F35: slanderers, God-haters, insolent, arrogant, braggarts, contrivers of evil
    things, disobedient to parents,
  ind-ind: dan saling menjelekkan. Mereka benci kepada Allah. Mereka juga kasar, congkak,
    menyombongkan diri, dan pintar memikirkan cara-cara baru untuk berbuat jahat.
    Mereka durhaka kepada orangtua,
  pes-OPCB: غیبت از زبانشان دور نمی‌شود. ایشان دشمنان خدا هستند. مغرور و گستاخ و خودستایند.
    همیشه به دنبال راههای تازه می‌گردند تا بیشتر گناه ورزند و مطیع والدین خود نیستند.
  mpt-mpt: '@see-verse:ROM.001.029'
  ssx-ssx: ika꞉ ika꞉ kone pi la la pu alualu pia꞉tiki pu halememe. Koda꞉ hoki wala
