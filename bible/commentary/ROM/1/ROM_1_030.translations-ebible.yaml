    ini. Nɨnɨ ka nduku i ɨnga nuu jniñu ndevaꞌa ja ka saꞌa i. Kuniꞌin ini i nuu tata
    i nuu nana i.
  ots-NT: I ña̱jquibi ca rá nttzo. I ʉhui ca Ocja̱. I bbɛtibi ʉ́r tzö cár mi̱nga̱‑cja̱hnihui.
