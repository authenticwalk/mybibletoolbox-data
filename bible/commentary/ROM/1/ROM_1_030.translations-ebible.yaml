    betsa betsapa benawaidan, jaskakin jatun ibuan jancha danankin ninkaisbumadiki.
  xtm-NTPP: ka skanduu yu'u i ma, ka ka'an i tnu'u tna'a i ma, ñatuu ka kuni sii i
