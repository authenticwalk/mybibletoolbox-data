  yml-yml: '@see-verse:ROM.001.029'
  ory-ory: ସେମାନେ ଚୁଗୁଲିଆ, ନିନ୍ଦକ, ଈଶ୍ବରଙ୍କ ଘୃଣ୍ୟ, ଅତ୍ୟାଚାରୀ, ଦାମ୍ଭିକ, ଅହଙ୍କାରୀ, ଦୁଷ୍ଟକର୍ମର
