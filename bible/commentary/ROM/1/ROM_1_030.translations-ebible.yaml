  gaq-gaq: ମେଇଂ ଇସ୍‍ପର୍‍ ଡାଗ୍‍ରା ଗୁର୍‍ନା; ରିସା ଆଂକାର୍‍ ବାରି ବଡ଼୍‌ପନ୍; ଦଦ୍ୟା‍ କାମ୍
