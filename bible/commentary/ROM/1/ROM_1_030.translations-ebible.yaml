  piu-2006: '@see-verse:ROM.001.029'
  poh-NT: 'Maꞌ xa ta reꞌreꞌ take noꞌjbal ncaꞌn, jeꞌ laꞌ woꞌ ncaꞌn take noꞌjbal wili:
