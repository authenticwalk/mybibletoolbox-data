  por-TFT: Muitos difamam os outros. Muitos agem de forma especialmente raivosa para
    com Deus. Muitos se comportam ou falam de maneira insultante para com seus semelhantes.
    Muitos tratam os outros com desprezo. Muitos se vangloriam aos outros. Muitos
    inventam novas maneiras de praticar coisas/obras ruins. Muitas crianças não judias
    desobedecem seus pais.
  gwi-NT: Vit'eegwijyąhchy'aa eet'igiindhan kwaa gwizhit adagashoogahłįį, ts'ą' ideech'igi'in,
    gwiizųų nihłeegiginkhii. Digiiyehghan k'eegwagwahthat kwaa gwizhit gwiizųų t'igihee'yaa
