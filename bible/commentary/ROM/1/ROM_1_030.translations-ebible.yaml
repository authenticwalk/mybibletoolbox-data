  amf-amf: eensa naabenam genayna, Barjoam jibbayna, eediam ooshinsayna, poorimbhayna,
    erimayna, siyon waadiman haalin bulayna, yisa imbanana ee hamimina,
  quc-NNT: Käkib'ij ri man utz taj chkij nik'iaj winaq chik. Käketzelaj u wäch ri
    Dios, man k'o tä k'u ki k'ixb'al. Käka'n nimal, käkinimarisaj kib', käkichomaj
    u b'anik ri man utz taj, man keniman tä k'u chke ri ki nan ki tat.
  dob-dob: toloꞌaegilao, ta wate taudi Yaubada ꞌana talauwalao be, oopaꞌala ꞌaledi
