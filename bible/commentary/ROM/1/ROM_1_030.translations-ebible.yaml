    ti variara. Mwihua nkyiari nyohua sohua qua raaqute variara.
  yrb-yrb: '@see-verse:ROM.001.029'
  maa-NT: nga chja̱jno‑la̱ xíkjín; nga síjtikeè Nainá; ochrjengui xíkjín; 'nga ikon;
