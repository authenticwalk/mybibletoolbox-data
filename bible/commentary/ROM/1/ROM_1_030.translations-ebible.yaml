    ka jani ini i ja jin sa'a i ma, masu ka kandija i nuu yuva nuu si'i i ma,
  nnq-nnq: nu ukopekeana, nga bandu abanchimwa Nnoongo, michwembo, bina lunjonjo na
    kulokaloka, nukujogopaje kutenda ilebe ibaja, kajeketeje achikibelei babe,
