    Ɓa wee pĩ́ mín nùwã bíoní.
  ote-NT: mi jʉꞌtsua ya ncꞌuamba maꞌra, mi ʉtsa Ajua̱, myá ꞌña̱quꞌequꞌei, mri ꞌñexa
    sɛhɛ, mi beni hanja da za da ꞌyøtꞌa ya tꞌøtꞌe xá ntsꞌo, myá tsꞌoꞌyøde co yá dada
    yá na̱na̱.
  wnu-wnu: Ne gor qei der qinan qob diban wurinob qamb qiyo ne Qenut gor misiringet
    ne der quyai napi ne munon qei qen inimbagaiar qamb at ne qomon boru bubun-bubun
    at dibes qiyo, a unorimagrari qob qamarari bagau wagir big wogub iua qiyo ende
    at igour.
  zam-NT: Nac mèna mèn co' ñii yèe ñii tìi cón che'n thìb xtàa mèn no cón che'n tedib
    xtàa mèn. Ndxòo xyàn lezo' mèna co'se' ndxòn mèna cón che'n Diox. Nac mèna mèn
    co' ndxáp nxyan' ñèe xtàa mèn. Nac mèna mèn co' ndye's no co' nxyal'. Nac mèna
    mèn co' nzi'f no ntoxcua' con' ye'rsin' co' ndli mèn. Nac mèna mèn co' indyubdi'ste
    loo xud no loo xna'.
  zyp-NT: thaichia a rei he. Khazing khah zetah rei bei ca he ka, aa lung a lai. A
    mingthai he ka, a palai a patui he. Chahlynah tuapaw lang le si khah pacang he
    ka, no le paw bia nge bei he.
  sey-NT: Yecohuaꞌini coꞌacohuaꞌi aꞌë cayë, Maijaꞌquëreje̱ coecohuaꞌi aꞌë, jo̱sa yoꞌocohuaꞌi
    aꞌë, coa pa̱ipi ne ti̱ꞌañe paꞌiji cuasacohuaꞌi aꞌë, cuiꞌne yëꞌëpi jerepa paꞌi
    aꞌë cuasacohuaꞌi aꞌë. Coꞌayere ai jerepa se cuasa huëocohuaꞌipi cuiꞌne pëca jaꞌquëohuaꞌireje̱
    deꞌoye sehuomaꞌcohuaꞌi aꞌë.
  nvm-nvm: '@see-verse:ROM.001.029'
  mps-mps: Te augwaligo posobo po olama tama hanilama me po pusuyu tama bidi mebago
    nogi dolali. Augwaligo God dali boi bidi eyu, tama po dagą weyu, tama hagoma
    elama, tama augwa digi augwa nogi ugwaba sai. Augwaligo dwai gesi noma kolesaga
    pedalai. Tama augwaligo augwa aya de ida sigo po sela sąyu yai dao.
  pab-NT: Iraeharetyahitataha, exahe iniyalahare iraetaha hahinaeharenai tahi. Kirawanahitaha
    Enore exahe kinatere aokowitaha. Ahinityareha exahe aokowiharetyoareha. Kahare
    iniyalahare aomatikisaha hoka tyomahitaha. Maisa hanexenai niraene tyakekoreha.
  llg-llg: Ala lateme kokolak tao lakalulutu hataholi feꞌek naden. Ala husembuluk
    neu Lamatuak. Ta kalela hadak. Ala lateme lakadadaek hataholi. Ala lateme sosoꞌuk
    aok. Ala lateme sangga dala manggalauk mata-matak. Ala lateme laban ina-ma nala.
  kyf-kyf: gbʋnyuu wa gbaa wa -limaa gbɛgbɛɩn, -Lagɔɔ tʋnyɩma wa -mɩa, wa -lima wa
    vɛlɩa, wa 'dɛ wa ylimanɩa, wa 'dɛ wa ylɩlɩa, nacɩ weee da wa talɩa wa 'ka gbʋnyuu
    lɛnʋ. Wa'a zʋ wa dide -yɔ wa 'nyaa 'nʋŋwɛ.
  tpi-tpi: na mekim ol giaman tok bilong bagarapim nem bilong ol arapela man. Ol i
    save birua long God na bikmaus nabaut na hambak na litimapim nem bilong ol yet.
    Ol i save kamapim ol nupela kain pasin nogut. Ol i save sakim tok bilong papamama.
  mih-NT: Quiñi cahan ñu sii ñiyɨvɨ vazu ña ndisa. Cuxaan xaan ñu sihin ra Ndyoo.
    Cahan ñu ndya vaha ñi sihin ñiyɨvɨ. Zacahnu xaan ñu sii ñu, ta catyi ñu vatyi
    vaha xaan ñu. Cuaha xaan cuhva ña vaha tava ñu. Ña tyaa ñu yahvi sii zutu ñu ta
    sii zɨhɨ ñu.
  qvh-NT: Saynölami pitapis jamuräyan, runa mayinpa contran imatapis parlayan, Tayta
    Diosta cäsucuyansu, pï-maywanpis rimanacuyan, runa-tucuyan, alabacuyan y lutancunata
    ruranalanpä yarpachacuyan. Paycunaga mamantapis taytantapis manami cäsucuyansu.
  kms-kms: di wute aye oyi oyi wand brequ rindiny, ni wute God yambu rireng ye, wute
    wand peq rindiny, nikin nde nei pe riri ni mune nganye, nikin nyamb rindivi viyo,
    ni yumbo ur brequ rind kin ngim aye isis nei rimbiny, di kiyi kumo ningg wand
    rutungu segi.
  agn-agn: ig pamanlangga ta dengeg tang masig ka taw nira. Mga kasoay tanira tang
    Dios. Anday galang nira. Pamagpalawig ig pamagpambog tang mga sadili nira. Pamagdilem
    tanira ta midios agod magboat ta malain. Indi pamagtoman ong mga ginikanan nira.
  nhi-NT: Tepahpantanih, quixnamiquih Dios, amo tetlepanitanih, moueyimatinih, mosinanih.
    Icyohyoluiah uan icchiuah tlensa amo cualyotl, amo tlatlacamatinih innauac nintahuan,
  ttc-NT: nkyeyolin nya'tx galan ti'j junky, n'ok kyq'oji' Qtata Dios, n'ok kywulk'a'
    junky, nqet kchalani' kyib', nqet kyjiq'b'a' kyib', cha kxkonolinqet titza' tzan
    kyk'ulun nya'tx galan, k'onti'l nkye'okslan kytat,
  dan-1931: Øretudere, Bagvaskere, Gudshadere, Voldsmænd, hovmodige; Pralere, opfindsomme
    på ondt, ulydige mod Forældre,
  kwj-kwj: hima amwei ki hima i hi tini wu rakaindani, Gotri ni wu omwemendini, hima
    leni wu amayiti amayitindani, wunjenga hi wuhi leni wu rasaindani, hima hambwanda
    nambwe kapwa sumbu le wu wondani, nuwai yapai mwanji le okwe ya wu sawesiyaꞌainda.
  vie-OVCB: phao vu, ghét Đức Chúa Trời, xấc láo, kiêu căng, khoác lác, ưa tìm cách
    làm ác mới mẻ, nghịch cha mẹ,
  kze-kze: túwí'a kumínkwáe sésa kampar-áímbá kwésesa Áánútumba tíyámba kwéumankesa
    sáwí-aimba kwésimatinkesa kampa'á sé'a anón-kwaasiya úne sésa túma maé iyésa aúná-sawi-mayai
    mayánáe sésa mirá ésa tinóvowi táái araaisésa
  lbk-lbk: Enpangapangaag cha, kakholacha si Apo Dios, naoyong cha, nappangas ya amchayewan
    cha. Makaskasmek cha is ngaag ay ik-ikkancha, ya nasokil cha isnan chakek-echa.
  mto-NT: pyako̱jtstup tseꞌe je̱ jayu, je̱ Nteꞌyam tseꞌe kyatso̱jktup, vinko̱jtspe̱jttup,
    namyá̱jijidup, natyijju̱dup, myutaayvaattup tseꞌe je̱ kyo̱ꞌo̱y je̱ꞌe̱, kaꞌa tseꞌe
    je̱ tyeeꞌ ukpu̱ je̱ tyaak du̱ka̱tsa̱pa̱kta,
  bzh-bzh: denenër ġaġek kuungsën raḳ mehö ngwë ving bë nij paya. Denelë Anutu
    paya medenesis beġö vu yi ga, denenër pelësën ga, deneḳo sir raḳ medenevonġ
    paanġ. Denevër nġaa nipaya mewis mewis verup. Gedenekeyëh amaj lu ataj ayej.
  guj-2017: નિંદાખોર, ઈશ્વરદ્વેષી, ઉદ્ધત, અભિમાની, બડાશ મારનારા, પ્રપંચી, માતાપિતાને
    અનાજ્ઞાંકિત,
  jvn-NT: '@see-verse:ROM.001.029'
  byr-byr: “Aꞌmwe pwaraavɨre yaya kayaaka yɨgalaana!” dɨna, kuꞌmaayaba wɨdadɨvɨsara,
    Gotɨyarɨna sɨmɨlɨka wimwaaidera, yagaaibɨraizɨka wɨdadɨvɨsara, “Nɨmɨ pwarabɨtainyɨ
    mɨꞌ,” yawɨꞌdɨvɨsara, kumɨnne yayaꞌ munya keꞌbanna makinyɨna yadɨvɨsara, kayaaꞌnanya
    mudɨka sabwi wakɨna yadɨvɨsara, kuvɨnɨmaangeyuraavɨre yagaala sangɨ galazekɨvaina
    yadɨvɨsara,
  ian-ian: '@see-verse:ROM.001.029'
  hun-hun: Besúgók, rágalmazók, istengyűlölők, dölyfösek, kevélyek, dicsekedők, rosszban
    mesterkedők, szüleiknek engedetlenek,
  mcf-NT: 'Nëidic ambenquiobi chuishunquin chieshënquin muauaquido. Nëidic Nuquin
    Papa chieshënquido. Nëidic mamënshumënquido. Nëidic utsibo nashunenquio icquin
    aton nauidi naquido. Nëidic: —Ëbiuidtsëqui bëdambo iquebi —quequido. Nëidic: —¿Icsaquin
    atotsimbi utsi nape? —quec icsate bunquido. Nëidic anibëdtan amën chiaid niac-niacquido.'
  kjs-kjs: Go puma nimumi enaali medalomana bi rabuaanaaoma Gote madaa ora koe kone
    wimi. Nimuri pugu pi kone suma rope pi kone suma nimuna agale adaapu leme. Nimuna
    konere naa ake puma koe kone rado meda salima pe kone suma nimuna agi aaraana
    agale page yokeme.
  mni-mni: amadi amaga amagagi mathakta phattaba ngang-i; makhoina Tengban Mapubu
    tukkachei, lamket-lamhaiba oi, napan tou-i amadi chaothok-i; phattaba thabak tounaba
    ahenba lambi thibagi wakhal tou-i; mama mapana haiba inde;
  yad-NT: '@see-verse:ROM.001.029'
  mxb-NT: ta káꞌa̱n uꞌu̱ na̱ saꞌa̱ dao ka̱ na̱, ta káva̱ꞌa na kua̱chi sa̱ꞌá ña̱yuu,
    ta xiní uꞌu̱ na̱ Ndios, ta ko̱ó ña̱ñóꞌó ná no̱ó ña̱yuu xi̱ꞌín ná, ta káꞌán ná
    ña̱ kúú ná ña̱yuu ndáya̱ꞌi, ta ió táyíí ini na̱, ta ndúkú ná kee na ña̱ kini sa̱á,
    ta ko̱ seídóꞌo na tatá na̱ xíꞌín naná na̱,
  pon-2006A: oh kinehda likamw suwed ong meteikan; re kailongki Koht, re kin kahng
    kopwungloal, re kin aklapalap oh pohnmwahso. Re kin medemedewe re en kalaudehla
    ar wiewia suwed kan. Re sohte kin peikiong ar pahpa oh nohno.
  maq-NT: choho chja me tsëhë xicjin me; choho vëë me Nina; jemu hnga cacun me; jemu
    xta me; vaxëndaja suvá me yojo rë me; tsindajaya me cjuatsehen; vihndiin me tsëhë
    xutacha rë me;
  hto-hto: Afémacɨ jɨáɨma jánana fɨeni úritiaɨoɨ. Juzíñamuina éoidiaɨoɨ. Daje izói
    rɨ́imacɨmo náfueñediaɨoɨ. Táɨnofuiaɨmo comécɨidɨno. Daje izói fɨeni abɨ ɨ́ɨnotɨno.
    Fɨénidɨfuiaɨmo comecɨ facada fɨnófɨrediaɨoɨ. Iaɨoɨ úruiaɨ móotɨaɨ ocuícafuena
    jeire oñédiaɨoɨ.
  por-BRBSL: backbiters, odiosos a Deus, insolentes, arrogantes, orgulhosos, inventores
    de coisas más, desobedientes aos pais,
  ces-NKB: donašeči, pomlouvači, nenávidící Boha, zpupní, pyšní, vychloubační, kteří
    vyhledávají zlé věci, neposlouchají rodiče;
  cui-cui: Yawano barapomonae jume atsaquiya abeya yabara paeba xua ichamonae pocotsiwa
    exana. Barichi barapomonae Nacom casebatsi. Yawano barapomonae biatane ichamonae.
    Yawano pia coutha penayabara paebiwi xua pinae peainya cui jiwi. Yawano barapomonae
    peaebiwi xua ichamonae aebatsi. Yawano jeita nawita pocotsiwan xua peabe coyenewa.
    Yawano jopa exanaeyo pocotsiwan xua paxeiwi itorobeibatsi.
  boj-2014: Naŋgi gisaŋ na tamo naŋgo ñam ugetetnjreqnub. Naŋgi Qotei jeuteqnub. Naŋgi
    diqoqnsib laqnsib naŋgo segi ñam soqteqnub. Naŋgi kumbra uge uge bunuj babteleŋeqnub.
    Naŋgi naŋgo ai abu naŋgo medabu gotraŋyeqnub.
  eng-OEBUS: They became back-biters, slanderers, impious, insolent, boastful. They
    devised new sins. They disobeyed their parents.
  eri-eri: nere fai ila unyinege inyabamuwei nomo yaawa beele legane. Nere Itou honggoro
    tubode, kejiwe belenege oto bode, edega bode nere nage nebere uninege jaimu gane.
    Nere onowou eege gai inyaba hogo fere heigemu wane. Nere anyanege amenege gane
    nebere beele feiya gane.
  aly-aly: Rernem ingwer-rnem ayntarrp-ileyel ikwer-rnem tyel-angkerreyel. Rernem
    ament-warl alheyel, tnakelhemel. Rernem Akngey-kety arlkarirreyel. Rernem ikwer
    irrpelthirreyel. Rernem aynikwek-then amikwek-then awelhey-angenh, inkwerelhey-angenh.
  wiu-wiu: ni akoa agale oa ni Akolali-pala kotimi yoa ni ete yene paya tetepo takoa
    ni mate agale oa ni ele kule poanele titia toa ni etene ninetane agale tagoa toamoa
  swe-swe: förtalar, hatar Gud är fyllda med våld (oförskämdhet), fyllda med arrogans,
    fulla av skryt, påhittiga i det onda [nya former av ondska], olydiga mot sina
    föräldrar,
  cth-cth: Utsinnae, tami theinae, kayanae, dumyennae, tami hmungaihoehnae, mathengpaanae,
    kâoupkâpawinae, thoum kawi hoeh e thoumnae, manu na pa lawkngaihoehnae, kâhruetcuethoehnae,
  mti-mti: Mu iyayapan upeba ano tam yanteiviwa igiyawa, God topai eme igiyawa, iyayapan
    upeba gumbo ayamat den eme igiyawa, mokona onan igiyawa, mumbo enagateg gaiyawa
    veme igiyawa, kukaeba atan anoeme igiyawa, sira inomamowa nouwo den aueme igiyawa,
  pad-NT: Ija'ari abononi kanavaranihakhamavini korijanahi kavaranihia. Ija'aria binofipa'itxiriha
    ada Deus. Ija'aria bina'damo'damoki ida hoariha. Ija'ari oniani ka'oa abononi
    nofivini arafiaki, abononi vaboraborahaki. Bikava'ibodivaranibakhiaki ida badani
    jaharika'oaki ja'dini bada bini'aja kaimoni. Ija'ari kidiamia, kidiabi'i vihiki
    vaathi-ra kamithariki.
  twi-twi: kaa nsɛm a ɛmfata faa afoforo ho; wokyi Onyankopɔn; wɔyɛɛ atutuwpɛ, ahantan
    ne ahomaso. Na daa wodwen sɛ wɔbɛyɛ bɔne. Wɔantie wɔn awofo asɛm.
  hlt-hlt: Hohmuh, Pathen aka thii nah, hnaephnapkung, buhueng aka pom, hlangoek,
    boethae aka phuengkung, a manu napa taengah aka lokhak,
  tbz-SIM: Kɛ nɑ́ɑntɛ bɛtɔbɛ̀ kpɛ́í, kɛ í dɔ́ Kuyie, kɛ sɑ̃́ɑ̃ntɛ bɛtɔbɛ̀, kɛ tú sifeí
    yɛmbɛ̀, sipɔɔ yɛmbɛ̀, kɛ wɑɑ̀ mmɛborimɛ pɑ̀mmɛ̀ bɛ̀ bo yĩ́mɛ̀ kɛ́dɔɔ̀ mɛyɛi kɛ
    yetírí bɛ yɛmbɛ̀ kpɛti.
  san-GUJ: કર્ણેજપા અપવાદિન ઈશ્વરદ્વેષકા હિંસકા અહઙ્કારિણ આત્મશ્લાઘિનઃ કુકર્મ્મોત્પાદકાઃ
    પિત્રોરાજ્ઞાલઙ્ઘકા
  ake-NT: ɨri pe ka'pon pɨ' tʉusauro'san pe, Papa ewaruma'tɨnin nan pe, sapemanin
    nan pe, i'tunin pe te'ku'san pe, mɨrɨ awonsi'kɨ tʉutapurɨsan pe; ɨri kupʉ eseru
    sara'tɨnin nan pe; tʉsan kon maimu awɨron kon pen pe;
  qvn-NT: Jinaman capäcun pipitas lutanta rimagcamam, runa-mayinta ashlipagcamam,
    Diosta chregnigcamam alitucugcamam, mana cäsucugcamam, ima lutanta rurapäcunanpagsi
    alisca lutanta pinsiagcamam, mamanta taytanta chregnigcamam,
  tku-NT: Talīchihuīna'n ā'makapitzīn tū jā tze, ē tasītzī'ni' Dios. Talacatāquī'nin.
    Ka'tla' tamakca'tzī. Tahuan palh xlaca'n laka'tla'. Tapuhuan chī natalītlahua
    ā'chulā' tū jā tze. Jā takexmatni' ixtāta'ca'n ē ixtzī'ca'n.
  bjk-bjk: ma tobo tengen ögarin idi xabise. Idi tobo melmelentexin e God me idi abo
    onwat. Idi tobo öbulubun a dauleng kabise me idi abo tene aölolot. Idi tobo öraru
    abo mangana sasaban maxat. Idi tobo tabuno tame abo nago mabo tata re idi.
  msy-2020: Egha mɨgɨrɨgɨar ifavarir gumazamizir igharazibar ziabagh asɨghasɨzibagh
    ami. Egha Godɨn apanim gamua, egha tiraghtirazir arazim gamua, egha uan navir
    averiabar aven ghaze erara e bar dera, egha me uari uan ziaba fe. Egha me uari
    arazir kurar igiar mabagh ami da otifi. Egha me uan afeziaba ko amebabar akaba
    batosi.
  bpr-bpr: safalmo ale, nutehla nawa i Dwata, fite ale dag, fdatahla i ktola. Sigi
