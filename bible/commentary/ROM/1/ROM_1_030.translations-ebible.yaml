    ala vayaꞌmo maiꞌnone, huꞌa huge apakaiꞌapi apakiꞌapileꞌmo aliꞌa asaga huꞌa atege
    apakesa afifi huꞌa saufa hosu kavaꞌmo huge itaꞌapi afoꞌapimogi geꞌapimo oꞌafige
    huꞌa neꞌmaiye.
  kmk-kmk: Lumilikud da, lalawwengon da’t Apudyus kan nalaing da’n manginsultu. Kanan
    da’n nangatu da’n tagu ot ipaspasdayaw da dat long-ag da. Nalaing da’n manomsomok
    si mambasuḻana maid payyan nakakwa kan adida pay tuttuwaon dat maḻong-ag da.
  cao-NT: Jasca, huëtsa bo ja ocahuacani quiha. Dios qui caxaxëniria ja icani quiha.
    Jamë shinamisxëni, jamë oquëhuamisxëni cabo ja icani quiha. Jasca, jocha paxa
    cabo ja chitahëhuacani quiha. Jasca, jato nabo qui nicamisxëni cabo ja icani quiha.
    Tihi ca tsi ja acaniquë yoyoquí na.
  bbr-bbr: Ak akan jaunakat enmakap sät ämän amop areäi. Kiro roasiret ak Anut nukan
    iwäi jaukut. Akas roat enmaka jou orip ak erar roat senek sepuk sepuk ämän awareäi.
    Ak aka roasiret enmaka näwäu orip ronkateanik, akan enmaka oik jou miäi. Ak onok
    aru maun apu awau ronkateäi. Ak akan momonakat aninakat akan ämän wa tainoriäi.
  inb-inb: 'Sugkunamanda iangami juchachinkuna. Taita Diusta mana munankunachu. Ainirinkunami.
    Atun tukuspa, nirinkunami: “Nuka, sugkunamanda masmi kani”. Maskankunami, imasa
    sug rigcha jirupas rurangapa. Paikunapa taitata i mamata mana uiankunachu.'
  hrv-hrv: klevetnici, mrzitelji Boga, drznici, oholice, preuzetnici, izmišljači zala,
    roditeljima neposlušni,
  box-NT: á wee yáa mín yènnáa. Ɓa lé le Dónbeenì zúkúsa. Ɓa wee là ɓa
