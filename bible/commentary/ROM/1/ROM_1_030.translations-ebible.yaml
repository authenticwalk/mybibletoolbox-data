    Pë'caguë sanhuëbi guansejënna, ro achajën, tin yo'oyë.
  atb-NT: Yhangmoq gi, lumu é bang, gansang é bang, Garai lé a jú é bang, byù rhoi
    é bang, nghutbûn é bang, gyáng é bang, agè ashop kut râ hkyô lhoq htoq é bang,
    mó wui é jìno a gyô é bang nghut akô.
  cek-AK: ahmin kasae thui kami, Sithaw hnuma kami, kami khet patoek kami, poeksang
    kami, amoek kami, kahoih ai hmuennawk sah kami, amno hoi ampa lok tahngai ai kami,
  bkd-bkd: Agpandaet sidan hu dengeg daw pakigkuntra sidan hu Dios, agpanulà daw tagpaad-adagi
    daw tagpasigalbu sidan. Taghenà-henà sidan hu pagbuhat hu madaet daw kenà sidan
    matinumanen hu mga laas dan.
  ctu-76: Mi' sub ti mach bʌ wen bʌ t'an yaño' bʌ. Mi' tsa'q'uel Dios. Mi' q'uel ti
    pec' i pi'ʌlob. Mi' lolon chan isan i bʌ ti' tyojlel i pi'ʌlob. Mi' lolon bajñel
    sub i ñuclel. Mi' bej pensalin bajche' ch'ujbi i cha'len yambʌ simaronlel. Mach'an
    mi' jac'ben i t'an i tyat i ña'.
  lac-NT: Jeroj, caj u pʌc'ob u pachob u rac'ob. Jeroj, caj u p'actob C'uj. Jeroj,
    caj u p'astob mac. Jeroj, u c'at ba' ti' u nonoj bʌjiri'ob. Jeroj, u bʌjiri'ob
    cu ya'aricob tsoyirob u bʌjob. Jeroj, cu cʌxticob bic tabar u yacsicob ti' u jer
    u c'asirob. Jeroj, mʌ' ju sʌjtob u tet yejer u nʌ'.
  xla-xla: epame ya꞉mkale batalipo putlopo atlowe kokopo, epame God dla elle himhallowe
    kokopo, epame ya꞉skamu ya꞉ tlo ka꞉dena depame di dla hamhetlowe kokopo, epame
    ya꞉skamu pepemolowe kokopo, epame batalimale koko amko halowe koko atotomolowe
    kokopo, epame a mate wai mate yia꞉ yu dla posalladlalo wekelowe kokopo.
  xav-NT: Daza're'ra nherẽ, te duré ta norĩ hã te te sima 're dabâsi wasété za'ra.
    'Re ĩhâimana u'âsi mono hã te te duré siwi 're 'ruiwapari. Te duré te te dama
    're nharĩ wasété u'âsi za'ra. Danhipai u dama pire na dama 're hâimana za'ra mono
    newa, te 'râwi tipẽ'ẽ na sina 're wata za'ra. Taha wa, te sõ'awi timreme na dama
    're siwasu'u za'ra, marĩ tãma ĩwaihu'u pese za'ra na. Marĩ te te 're ĩwaihu'u
    za'ra mono zéb zarina si te te 're 'manharĩ za'ra, marĩ ĩwasétére hã. Timama norĩ
    nhimiroti hã te te 're wapari za'ra mono õ di duré.
  cuk-cuk: Deginbali, dulemar-dikarba-sunmaked, emargi-gakansaar-sunmaked, isdar Bab-Dummad-daked,
