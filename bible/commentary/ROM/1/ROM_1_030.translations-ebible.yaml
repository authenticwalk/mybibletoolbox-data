    Niz̈aza ana zuma paazjapa tantiiñic̈ha, niz̈aza maa ejp ana cazñic̈ha.
  ksr-ksr: Gemaqeqe qaa jeŋkeju. Anutuwaa yoŋ jeŋkeju. Sili bologa geriawo teŋ koma
