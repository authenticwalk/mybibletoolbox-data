  buk-buk: Ŋac sêŋgôliŋ yom pi lau, atac tec Anötö, ma sêpu lau ŋatô. Sêpo dau ti
    sêtoc dau sa, sêkôc gauc pi lêŋ sac ŋapaŋ, ma ŋac daŋgapêc ŋawahô têŋ dinda ti
