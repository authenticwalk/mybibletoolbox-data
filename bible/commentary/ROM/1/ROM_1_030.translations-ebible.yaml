  txq-txq: Ara soa kokolak raboboo hatahori laen naden. Ara mburuk ro Manetualain.
    Sesesu taak kara. Ara soa rakadadaek hatahori. Ara soa rakadedemak aon nara. Ara
    soa sangga dala manggarauk mata-matak kara. Ara soa laban ina-amar.
  aaz-aaz: Sin nromin he naꞌuab naꞌreꞌuf es in kanan. Sin nsaken Uisneno. Sin ka nahiin
    fa harat. Sin nkanaꞌpaar biak ein. Sin naꞌnaeb sin tuak ein. Sin namin tenab amreꞌut
    humaꞌ-humaꞌ. Sin nromin he nraban mahoint ein.
  qup-NT: Runa masinkunata washanchakkuna kanahun, Yaya Diosta chiknik, nima pita
    kasukkuna. Paykuna kikinlla yapa ali kanata yuyarik, paykuna kikinta atunyachishpa
    rimakkuna kanahun. Chaymanta millaypa ruranallata yuyarinahun. Yayankunata mana
    kasunahunchu.
  dop-dop: Pɑ cɑkǝnɑ tǝmɑ. Pɑ kɛ́ Ɩsɔ kolontunɑɑ, nɑ kɑlɑmpɑɑnɩ nyǝ́mɑ nɑ ɩsǝcɑʋ nyǝ́mɑ
    nɑ tǝhɔntɑɑ. Pɑ lʋlǝsǝɣɩ ɩsɑɣɑtʋ kʋfɑtʋ, pɑɑ see pɑ cɑɑnɑɑ.
  azb-azb: böhtançı, Allaha nifrət edən, söyüşçü, məğrur, təkəbbürlü, pis işlərdə
    bacarıqlı, ata-anaya itaətsiz,
  eng-DBY: back-biters, hateful to God, insolent, proud, boasters, inventors of evil
    things, disobedient to parents,
  guo-NT: 'Japi jʉm-aech babejjamechan asew jiwliajwa puexa asew jiw pejwʉajnalel.
    Japi Dios padaelmajiw. Japi jʉm-aech babejjamechan asew jiwliajwa, sitae-el xoti
    asew jiw. Japi nejchaxoel: “Xan kaes pejme pachaeman. Me-ama asew jiw, jachi-enil”
    —aechi, pajutliajwa nejchaxoel wʉt. Japi nakaewa najʉm-aech: “Isaxaes asaxan babijaxan
    asew jiwliajwa, jiw matabija-elpoxan” —na-aechi nakaewaliajwa. Do jawʉx, japi
    jiw is japoxan, babijaxan. Japi naexasis-el paxjiw, penjiwbej, fiach wʉt.'
  hla-hla: Nori e ranga homi ner a tana katun. Nori e omier e Sunahan. Nori e ma hapaneri
    ta katun, kaba nori e hipusur ba te ranga sesei ria i peisaren pouts. Nori e roron
    hakats ner a man maroro a man tsimus te gi kato homi uen. Nori e hipus ner u tamaren
    nu tsinaren.
  mav-NT: To'oeowa pe i'atu­wese kahato ma'ato haipekai miit'in atumohit kahato hap
    yn i'atuehay. Yt ta'a­tu­ky'e hin i Tupana sese i'ewyte miit'in me — Yt kat hamo
    i eiperia i'atu'e yn ta'a­tu­py'a pe. Yt i'atu­wese i i'ewyte yt ta'a­tu­wesat
    i irania'in katu­pono — Uito rat po'og nakat eikai i'atu'e te'e­ru­we­wa­nẽtup
    hawe. Atunug kuap po'og eikai i'atu'e. Yt ta'a­tu­'y­wot'in ta'a­tu­ty'in miat
    wãi'e hap upi hin i te'e­ro­py­hu'at.
  kpf-kpf: '@see-verse:ROM.001.029'
  ppo-ppo: Tétu me whi̧ kikiti eratere fokélé, mo ha̧keamó yóló sininatere fokélé,
    Kótó hó̧róló bóe dele alakélé, fo wosóló ao̧mó bitini, dowa̧ae fole alakélé, nene
    duraalu bopé faketere alakélé, me whi̧né amatei a̧ doi sóró horatere alakélé,
    ha̧le du beterapó. Aita atimané tuȩ́nétei kae kae dowi ala kaaróo, hama alimané
    dere fokélé woseni dowa̧ae fóo, duraalu dapo.
  hin-2017: गपशप करनेवाले, निन्दा करनेवाले, परमेश्वर से घृणा करनेवाले, हिंसक, अभिमानी,
    डींगमार, बुरी-बुरी बातों के बनानेवाले, माता पिता की आज्ञा का उल्लंघन करनेवाले,
  wol-KYG: te di yàqkati der, ñu bañ Yàlla lañu, ñu reew, réy, di tëggu, ñu xareñ
