    mawakapuhoareapo. Ipi Hokosa kusuane Kotimo maturikia taerakano, ipi Hokosa unihaeaka
    rekeasimo Kotimo ipi marereapo. Kotimo Hokosane epare? Ipi Hokosane Yasu Keresopo.
