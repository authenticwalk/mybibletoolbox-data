  mdy-ETH: ዬያጉዲ ሃሣ ጎዳ ዬሱስ ኪሪስቶሴ ጌኤዦ ዓያኖ ዛሎና ዼኤፒ ዎልቄና ሃይባፓ ዔቂፆና ፆኦሲ ናይ ማዔሢ ኬኤዛኔ።
  spl-spl: '@see-verse:ROM.001.003'
  usp-NT: Y jwi'l Lok'laj Jsantil Kakaj Dios xc'utun chi Kakaj Jesucristo ri Kajawl,
