  mlh-mlh: Sombuŋ ŋi oŋuine iiruineji posiine tiriine fukeya. Anutuji oi bogboreme
    komegone pakereko usuŋineji totogo fukeya. Anutuji oŋuine oiji iŋoyoŋunde Made
    fukega ore buŋoine oi misanaŋgaru igodoŋga teya. Ofoŋnoŋunde fuŋne oŋu.
  gof-ENT: ቃሲ ኢ ባ ጌሻ ኣያናን ሃይቆፔ ዴንዲዲ፥ ፆሳ ናዓ ጊዴይሳ ጊታ ዎልቃን ቤሲስ።
  aau-aau: Sa hromkwe Jisas hiy Niohney Pekneyweys non ma lanio se ma lira hokwe,
    hyekwe senkin sehe mesor kumay, hiykwe God so Ney seirpey-ar. Sohokwe hiykwe senkin
    meio mesair kow, hiykwe lokrue nok, ma-loksian.
  tvk-tvk: E Hi tepisen ni mun xa ngan ak be Natneli reitin tetel xeihen melele xa
    Ninin Eo tesak ni xi temea rilomun ra maten. Ngan ak be Iesu Kristo, Suv nar.
  prf-NT: Sakay tungkul ten Ispiritu nen kabanalan, ay impahayag siya a bilang Anak
    nen Diyos ten pamamag-itan nen essa a dikál a kapangyariyan, en kákkabiyag na
    a ruway.
  auy-auy: Wení ámútanko Maníkómpákémbá póna Maníkó wembá pukáimpinkemba íyáfasinankaraintafeta
    minóráá-fásíꞌáémbá awánéta séta Maníkón-ááninkon-iye súne.
  tbg-tbg: Vira Maaqu naaruvaihainaa okaravano vaireva, viva Kotira Maaquvano vaura.
    Vi okarara Kotiva tinavu humiqareva nai kempukaqohairo Ihura qutu vuraqihairo
    qaiqaa qaqi vara himpima korara ti, tenavu tavauraro viva quqaa Kotira Maaqu Ihu
    Karaitiva tinavu Noravano vaira.
  hub-NT: Apu David weantunam akinayat Yuusa uchiri asa, shuari maam ataksha nantaki
    nukap senchiri aramunka iwainakuiti. Tuma asa niyaiti ina pegkermamtikartuaka.
  hmo-hmo: To ia be helaga, bona Dirava dekena amo ia mai, badina be Dirava ese mase
    dekena amo ia hatorea isi lou. Unai dainai mai siahu danu Lauma Helaga ese ia
    hedinaraia ia be Dirava ena Natuna, Iesu Keriso iseda Lohiabada be unai.
  big-big: Pi Anoto keya pi kaile nayendau ono, logo Anotogo teniyegi Yisu pigi Marekpek
    keleyarik kozang yemane pugurago pi ibendaga yangalekta wazamiya puwekke.
  gux-G: Ke li dɔgdi yeni U Tienu Foŋanma paaciamu, ki waani ke o tie U Tienu Bijua
    ki dugni o iedma bi kpienba siiga, wani yua n tie Jesu Kiristu, T Diedo.
  cnl-NT: '''E³ quie''²³ la''³, xa³ dsɨ́² ''ñée² ''e³ bi²³ rɨ³jɨ́². Ca²³la²³lii²³
    ''e³ rɨ³løn³¹ Jo̱o̱³¹ Dios ma²ca¹jmée³ ju²³bíi²³ quiee''³² Dios ''e³ ca²³ji̱i̱''²³
    co̱''³.'
  zar-NT: pero ca naca böʼ naca cazëʼ, le naca láʼayi, naca bëʼ náquiëʼ Zxíʼinëʼ Dios,
    en nápadëʼë yöl-laʼ huáca. Naca bëʼ náquiëʼ caní tuʼ bubanëʼ lu yöl-laʼ guti.
  kde-kde: henga kuyamba isungu yake yanaswe Yesu Kilisto Nang'olo wetu ánimaihwa
    kwa dimongo ding'ulu kuva Mwana wanga Nnungu kwa kupitila kufufuka kwake kuhaloka
    kwa vanu vahwîle.
  ata-ata: Xe no mine Lataua mutulusou no anu soli, la Uleenu Tavuna noxou Lataua
    mulosienge lexe anu Lataua ꞌOlu ne xaviinu musuku. Anu Iesu Kalisito Tila noxinge.
  qvw-NT: Ñatac Tayta Diospa Rasun Chulin caśhantá Chuya Ispiritunpa munayninwan wañuycäpi
    śhalcachimuśhanwanmi camalachila. Pay Duyñunchic Salbacü Jesusmá.
  nfa-nfa: Te ngaa re èci hari, Ama Lamatua padꞌelo tadha, peka na, Yesus Kristus
    èèna, Ana Nèngu kahèi. Te Roh Yesus èèna, mola-mèci tareꞌa-reꞌa, sama sèmi Ama
    Lamatua. Aa Lamatua pake koasa Na, sèna ka pamamuri hari Yesus nèti mamadhe Na.
    Nèti èèna ka, èdhi teꞌa, na, Ana Ama Lamatua èèna, nuka Kètu èdhi, Yesus Kristus.
  tnp-tnp: '@see-verse:ROM.001.003'
  urd-urd: लेकिन पाकीज़गी की रूह के ऐतबार से मुर्दों में से जी उठने की वजह से क़ुदरत
    के साथ ख़ुदा का बेटा ठहरा।
  hot-hot: Wapômbêŋ hik yani liŋ hêk ŋama ba hathak Lovak Matheŋ hik yani thô nena
    Wapômbêŋ Nakaduŋ Lôklokwaŋ. Yani ma Yisu Kilisi, alalôaniŋ Anyô Bêŋ.
  mqj-NT: '@see-verse:ROM.001.003'
  rus-SYN: и открылся Сыном Божиим в силе, по духу святыни, через воскресение из мертвых,
    о Иисусе Христе Господе нашем,
  mbh-mbh: na ioni i riri rintet, aken i pathengal it ako ve, ini a God Itun ako ile
    engenging i aolonga, eneke i los werera nge rinong, ini ar Pomnga a Jisas Krais.
  bdd-bdd: ma muliyetega Yehoba yaluyaluwana ꞌina waiwaiyega ꞌamasega ꞌiꞌabi hetoholo
    hileya ꞌida Badaina, ta ꞌiꞌabi hemasaleheya ꞌabehega Yesuina Yehoba natuna.
  cbt-NTPO: Yosë pochachin ni'ton, noyasáchin ninin. Chiminpirinhuë', Yosëri ananpitaantarin.
    “Inaso' tëhuënchachin Yosë hui'nin. Chini chiníquën nanantarin,” tënëhua'. Ananpitaantarin
    ni'ton, nitotërëhua'. Quisocristo chachin hua'anëntërinpoa' ni'ton, “Sinioro”
    itërëhua'.
  srn-NT: Ma a Yeye fu En di santa, sori un krin tak' En na a Manpikin fu Gado fu
    di Gado meki A opo baka na dede.
  cta-NT: 'loꞌo juaꞌa̱ laca Jesús nu sca ti Sñiꞌ nu ntsuꞌu jiꞌi̱ ycuiꞌ Ndyosi. Ndiꞌya̱
    caca cuayáꞌ tsoꞌo tiꞌ na chaꞌ biꞌ: chacuayáꞌ jiꞌi̱ ycuiꞌ Ndyosi Sti yu ndyuꞌú
    Jesús chaca quiyaꞌ loꞌo cua ngujuii yu, tlyu tsa chaꞌ nguaꞌni Ni liꞌ. Nu loꞌo
    nda ycuiꞌ Ndyosi Xtyiꞌi ycuiꞌ Ni jiꞌi̱ Jesús, nda Ni chaꞌ loꞌo na chaꞌ Sñiꞌ ycuiꞌ
    ca Ni laca nu Jesús biꞌ.'
  bqc-SIM: '@see-verse:ROM.001.003'
  tcz-CHONGTHU: Chule Ama chu Lhagaotheng thahat'a athilah a kona kaithouva aum chun,
    Pathen Chapa chu avetsah tai. Ama Yeshua Christa i-Pakaiyu chu ahi.
  mar-mar: व पवित्रतेच्या आत्म्याच्या दृष्टी प्रमाणे मरण पावलेल्यातून पुन्हा उठण्याने
    तो सामर्थ्याने देवाचा पुत्र ठरवला गेला; तो येशू ख्रिस्त आपला प्रभू आहे.
  snp-snp: Ido Ouna ya felegaga minami yakafo moda Goti Nalafo aumafofo limo we ne,
    loto lilibami, ya folaiguti olu nedi edami yakafo ya lilibami ne. Wewa ya Yesu
    Kilisto Wekolate ya ne.
  isl-isl: Upprisa hans frá dauðum sýnir, svo ekki verður um villst, að hann er hinn
    voldugi sonur Guðs, gæddur sama heilaga eðli og sjálfur Guð.
  spy-NT: '@see-verse:ROM.001.003'
  xnn-xnn: Ngem nan maipanggep isnan kadiosna et nan kasina natagowan nan pilmi ay
    nangipagtek ay siya nan Anak Apo Dios.
  mwe-mwe: na Mmbumu ya ukonjelo gwabho bhashinkuagulwa kubha Mwana jwa a Nnungu,
    kwa kuyuka kwabho bhakaweje, yani a Yeshu Kilishitu Bhakulungwa bhetu.
  tte-tte: na takatai iya bulibuli tomona yo Yaubada Natuna kaiwena Yaluyaluwa Tabuna
    ana kaiwe mena itoloyoima boita mena.
  tcs-tcs: Ane God i bin prapa soem tru big strongpaua blo em, dat Zizas i Boi blo
    God wen em bin meke Zizas kamlaipgen prom ded wea da paua blo da OliSpirit.
  hlt-THB: thihnaak awhkawng a thawhnaak ak caming, ningnih a Bawipa Jesu Khrih taw
    Khawsa capa ni tinawh thaawmnaak ing ciimcaihnaak Myihla ing kqawn hy.
  soq-soq: '@see-verse:ROM.001.003'
  qub-qub: Paytami wañuptinpis Espíritu Santu cawarachimuran. Chaymi tantiyachimanchi
    Jesucristoga Tayta Diosninchïpa munayniyoj wamran cashanta.
  att-att: Ngam nepasingan ta aggina yù Anâ ni Namarò nga makáwayyá, megapu sù Mangilin
    nga Ikararuá nga namaginnanolay kuna. Aggina si Apu Kesu Kiristu, nga Yápu tam.
  bki-bki: Mia ea tivelinio na kanano niununo, naio be lu laka, naio miyotuba memedu
    ea Atua kanano yati ga. Amuebin naio m̃aro, ana ea kiano burum̃ara moroano, Atua
    mila naio jumolu meul bo bereio, naruei romijikia rovitilubario batitig ka be
    riano, kiado Tubo nene naio be Atua kenerinio memedu.
  bqp-bqp: '@see-verse:ROM.001.003'
  mcp-mcp: Njɨ, Zɛmbî nyə á yə nyə ŋkul á Shíshim mə́ Zɛmbî ja nyə á gwúmʉshi nyə
    yí; cínɔŋg wə́ nyə á mpu lwágʉlə nə́ Cʉgye wúsʉ́ Yésus-Krîst wɔɔŋgʉ́ jɨ *Mwân
    mə́ Zɛmbî yɛ́.
  hat-hat: Men, dapre Sentespri ki fè nou viv pou Bondye, li te fè nou wè avèk pouvwa
    se Pitit Bondye a li ye, lè l' te leve soti vivan nan lanmò.
  npl-NT: Pero ijkuak omoyoliti de kan kateh non yomikkeh, n Espíritu Santo okinmatilti
    nochteh Cristo milák Ikone n Totajtsi Dios iwa kipia weletílistli.
  bgg-bgg: Airo ragung pha so pha bohblu è ne, ai iy ne sieng pha ji è ai ne Hamangkhung-aphuii
    Dufuii rone doh yi.
  eng-TCENT: and who was declared to be the Son of God in power according to the Spirit
    of holiness by the resurrection from the dead, Jesus Christ our Lord,
  eng-BSB: 'and who through the Spirit of holiness was declared with power to be the
    Son of God by His resurrection from the dead: Jesus Christ our Lord.'
  cpu-NT: Ikanta jañagairanki, aripaitera joñaakantakari Itomi Pava jinatzi otzimimotziri
    ishintsinka, tasorentsishireri jinatzi.
  san-ASM: পৱিত্ৰস্যাত্মনঃ সম্বন্ধেন চেশ্ৱৰস্য প্ৰভাৱৱান্ পুত্ৰ ইতি শ্মশানাৎ তস্যোত্থানেন
    প্ৰতিপন্নং|
  tac-NT: '''Lige ''we ''la machiaa ''la bijchiá ''la Onorúgame Inolá níligo napugiti
    Onorúgame Alawala ajalí ''yáligame napu''lige me''lisuga.'
  eng-WEBPB: who was declared to be the Son of God with power according to the Spirit
    of holiness, by the resurrection from the dead, Jesus Christ our Lord,
  gfk-H: Senbia tano ninaas tano nuna kinkinis tano Halhaliana Tanua, Kalou ga bul
    um ia bia ia no dadas na Nati Kalou nong Kalou ga hatut ia talur no minaat. Ma
    ia um, ne Iesu Karisito no nudahat Watong.
  viv-viv: '@see-verse:ROM.001.003'
  yao-yao: Nambo nkati umi wao wa chimbumu, Mbumu jwa Akunnungu ŵalosisye kwa litala
    lya ukombole wakwe kuti Mwana jwa Akunnungu kwa kusyuka kwakwe yaani Kilisito
    Ambuje ŵetu.
  tgp-tgp: ale God mo vujangia vara enia Natun God na suihan Tanume Tapu na nona mele
    turu na mateia, Iesu Kr̃isto nor̃a Moli,
  auc-NT: Adocä Itota ïñömö botö Wengä ïnongä ingampa, ante tömänäni edonque acædänimpa,
    ante odömoncæte ante cædinque Wængonguï tæ̈ï pïñæ̈nongä inte ïïmaï cægacäimpa.
    Ïingä Itota Codito mönö Awënë ïñömö Tæiyæ̈ Waëmö ëwocacä inte do wæ̈ningä ïñongante
    Mæmpo Wængonguï wæætë nanguï angä ate ñäni ömæ̈mongacäimpa.
  kbc-NT: Aneotedoɡ̶oji yenikamaɡ̶a me ikee me Lionigi Jesus niɡ̶ijo naɡ̶a ibake nimaweneɡ̶egi
    nelegi me yewikatiditace niɡ̶ijo moyeloadi. Liwigo Aneotedoɡ̶oji ikee Jesus me
    diɡ̶ica libeyacaɡ̶ajegi liciagi Aneotedoɡ̶oji me diɡ̶ica libeyacaɡ̶ajegi.
  bmh-bmh: Go em ebu, Uwait nugau Ah Wes sil go isanarena, Uwait nugau ze umkoskos
    sesamoraimai, igul naliu pet macaneun. Go noumina, Uwait nug koli asai meun. Go
    Uwait nugau nag pet, gonun, Uwait nug go duailel unum gusig banou mui gumarabun
    tapai meun. Nanag go gue Yesus Kristus, igual Dubanou Ban.
  ctu-BL: Tsa' wen tsictiyi i Yalobilʌch Dios ti' p'ʌtʌlel yic'ot ti' yEspíritu Dios
    che' bʌ tsa' tejchi loq'uel ba'an chʌmeño' bʌ lac Yum Jesucristo.
  meq-meq: Ahəl nakə a lətsew abəra ma mədahaŋ aye na, Mbəlom a ɗa ha neŋgeye wawa
