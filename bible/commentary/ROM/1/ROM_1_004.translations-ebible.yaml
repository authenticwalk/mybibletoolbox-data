verse: ROM.001.004
translations:
  kpx-kpx: Ige vani mole Dilavau au vuvunemo etuvage keu hatihatimo hovelahanu. Ige
    kemoike nahi hilokage keu ata tumute. Isi keu Dilava mo negote.
  okv-H: eto amina peheto Ahihi Otohu ta sovera peni be amina vasiri te erena avo
    kogue God ta Meni be ra ainge erera.
  tbo-tbo: Hilage uyahinei ma Yaubada a manini waiwoiyawanei i witowoli po alugo anu
    tupo i wogeleteya naka tauna Yaubada Natuna.
  mal-C: പരിശുദ്ധാത്മാവിന്റെ ശക്തിയാൽ നമ്മുടെ കർത്താവായ യേശുക്രിസ്തുവിന്റെ മരണത്തിൽനിന്നുള്ള
    പുനരുത്ഥാനത്തിലൂടെ അവിടന്ന് ദൈവപുത്രനെന്ന് സ്ഥാപിക്കപ്പെടുകയും ചെയ്തിരിക്കുന്നു.
  grc-SR: τοῦ ὁρισθέντος υἱοῦ θεοῦ ἐν δυνάμει, κατὰ πνεῦμα ἁγιωσύνης, ἐξ ἀναστάσεως
    νεκρῶν, Ἰησοῦ χριστοῦ τοῦ κυρίου ἡμῶν,
  bgc-bgc: पर पवित्र आत्मा की शक्ति तै मरे होया म्ह तै जिन्दा होण के कारण परमेसवर
    का बेट्टा कुह्वाया।
  khz-khz: Ia kwarega na ekuliiti-waito, voanana Veaga Palaguna matiavuna na ita gerai
    evega-matagaiato ia Palagu talutalu Natuna.
  deu-TKW: nach dem Geist der Heiligkeit kraft der Auferstehung von den Toten, von
    Jesus Christus unserem Herrn,
  zsr-NT: san ca nac böꞌ nacczëꞌ, le nac laꞌy, nac bëꞌ naquëꞌ Zxiꞌnëꞌ Dios, len naptsquëꞌ
    yöl‑laꞌ huac. Nac bëꞌ naquëꞌ cni le bubanëꞌ lu yöl‑laꞌ gut.
  lin-lin: 'mpe na nzela ya Molimo Mosantu, amonisamaki na nguya nyonso ete azali
    Mwana na Nzambe, na nzela ya lisekwa na Ye kati na bakufi : Yesu-Klisto, Nkolo
    na biso.'
  hns-NT: Okar Aatma pawietr hai aur oe djie oethaawal hai. Aise dekha hai kie oe
    Parmeswar ke maahaan Beta hai.
  noa-E: Mamʉ mag amau i thõotarrta deeu iiu phiidʉtarr gaaimua, maimua Ẽwandam Akhaar
    i dʉ̈i sĩejeewai ag jua theegau õor ajaug paajem gaaimua, ichta Ẽwandam Iewaa
    chi jua thierrkha sĩerrʉmjã õrag khap apiejem.
  eng-EMTV: who was declared Son of God with power according to the Spirit of holiness
    by the resurrection of the dead, Jesus Christ our Lord,
  mib-NT: Te ni natecu yā mēhñu ndɨ́yɨ ni sáha Espíritu iī, te súcuan ni steén Yaā
    Dios jeē cúu ya Sēhe ya jeē ndíso poder.
  lif-NT2: हे़क्‍क्‍याङ् सेसेमाङ्‌ङिल्‍ले़ कुमुक्‍साम्‍लाम्‍बा खुने़ॽ सिःमे़न्‍लाम्
    याम्‍मो हिङे़बाल्‍ले़ निङ्‌वाॽफुसाःरो फाॽआङ् ओसेःन्‍दाङ् पोःक्‍खे़रो॥ खुने़ॽए
    ये़सु ख्रिस्‍त आनिॽ दाङ्‌बारो॥
  xnj-xnj: Nambu kuuvala wumi waki chimpungu wa Mpungu Msopi ajilangisi kwa makakala
    gaki kuvya Mwana wa Chapanga kwa kuyuka kwaki.
  mmx-mmx: Ti loklok teren gan manton tino, ne Iesu ga lok kaka laasen do Nitna ne
    Moroa at loxonaleng ni ga roo xat amlong basinge lanmet mi langsangan lolos teren.
  cbr-NT: Usa 'icëbi ca bamatancëx baísquicë cupía, Nucën Papa Diosan Bëru Ñunshin
    Upitan 'amicëxun unin 'unánti 'icën, Nucën 'Ibu Jesucristo ax ca Nucën Papa Diosan
    Bëchicë 'ianan asaribi upí 'aish cushiira 'icë quixun.
  tee-NT: Para vachu' ists'alh Dios junita. Chai na salaka ju istac'atsan. Chai ju
    putasulh ni vasalh chunch junita yuchi ni lacak'ai tachaput ju ta'acxtuchokolh
    junta ix'acnui.
  eng-LSV: who is marked out [as the] Son of God in power, according to the Spirit
    of sanctification, by the resurrection from the dead—Jesus Christ our Lord;
  cak-NT: Y cuando xc'astaj-pe chiquicojol ri caminaki', can xk'alajin-wi chi ja raja'
    Ralc'ual ri Dios y can man jun rumac. Y xk'alajin chuka' chi can c'o-wi ruchuk'a'.
  pah-NT: Tupana'gahugwiva'ero ga pyryhetero. Tupana'ga opopoakarimo ga Cristo'ga
    mboukwahahetei gwa'yramo. A'ereki ga Cristo'ga mbogwera gamanoa hugwi.
  sja-NT: Mamĩda ichi warra eperã jĩp'aa-e paji. Tachi Ak'õre Warra paji. Ak'ɨpiit'ee
    Jesucristo wãara ichi Warra, Tachi Ak'õrepa iru jõmaarã k'ãyaara waibɨara papiji,
    iru piup'eda, chok'ai p'irabaipik'ãri. Mãga ooji jõmaarãpa k'awaadamerã wãara
    Jesucristota Tachi Waibɨa.
  xed-xed: Ma sliʼagaptani ma mtaku, ka kligiŋtá Lazglafta ta ghəŋa nzakwani ka zwaŋani
    nda mbrakwani ta tsa Yesu Kristi Mghama mu ya. Ka mutsaftá tsi ta inda mbrakwa
    Sulkum nda ghuɓa.
  mks-NT: Ta na̱jána̱ha̱ ínima̱ yi̱i̱ Ndióxi̱ ña̱yivi ña̱ cúú Jesús in túhún ji̱ni̱
    já ja̱hyi Ndióxi̱, mé a̱ cúú cája tócó ndihi ña̱ha. Jáchi̱ tá sa̱ na̱xi̱hi̱ Jesús
    já na̱nditacu tucu a ta xi̱hín ña̱ yóho náha̱ ña̱ cúú á in túhún ji̱ni̱ já ja̱hyi
    Ndióxi̱.
  gfk-S: Iesene tano ninanaas tano nuno kinkinis tano Halhaaliena Tanuo, God ga bul
    um ie be aie no dades na Natine God ing God ga hatut ie sukun no minat. Ma aie
    um, ne Jisas Krais no nudait Watong.
  bmu-bmu: Suep azi ewö Uŋaŋan solanŋi töröŋi ahök. Anutunöŋ i mem guliiga kömupnöhök
    wahöriga kukösumŋan aukŋe asuhuyök. Anutunöŋ mewö miaŋön nanŋi Nahönŋi akzawaŋgö
    keuŋi mi jim köhöiba kuŋgum waŋgiyök. Kembuninaŋgö könaŋi mewö.
  dgz-dgz: Amba yamunewa me God Otua kimani imu pose woup seni apanewa, iwa me boen,
    Mamewa wan sia inakae yon wanden. Ap gapan Mamewa aro amun mega baware iragen
    ameme anu awatoni menan Iesu God Otua divin. Me Ayop nuga Iesu Keriso di.
  eng-GNV: And declared mightily to be the Sonne of God, touching the Spirit of sanctification
    by the resurrection from the dead)
  zaa-NT: Jesucristua nna gùlie le' yétsiloyu tì'a ri'u, pero bilá'ló qui'ni née Ỹi'ni
    gani Tata Dios, porqui'ni bitola de chi gùttìe nna beyáthee de lo lù'uti, prueba
    nu rulue' qui'ni labí biỹa tul·la' benie nna née enne' completamente tsè' tì'a
    ná Espíritu Santo.
  eng-WEBSTER: 'And declared to be the Son of God, with power, according to the spirit
    of holiness, by the resurrection from the dead:'
  guh-guh: Vajatuxanenë Jesucristo petëpaecujinae, Espíritu Santo icatsia asaëyaexanatsi.
    Bajarapacuenia piasaëyaexanaexaetsi petëpaecujinae, jivi yapëtanetsi Dioso pexënatocuene.
    Yapëtanetsinua piasaënëcuene ata.
  bon-bon: tabe cuta Acejiyame bau ca gyene. Tabe budre cabu ca liba arpinantuji,
    pui kokre ca biname bine jewabemuji egä tabe Acejiyame me conocäco Bägrä gyene.
  nhw-BL: Huan nojquiya quinexti para temachtli Tohueyiteco Jesucristo itztoc Icone
    Toteco quema moyolcuic tlen campa mijcatzitzi por ichicahualis Itonal catli tlatzejtzeloltic.
  swh-ONEN: na ambaye kwa uwezo wa Roho wa utakatifu alidhihirishwa kuwa Mwana wa
    Mungu kwa ufufuo wake kutoka kwa wafu, yaani, Yesu Kristo, Bwana wetu.
  wbi-wbi: umwene akapulisivue kwa mwana ghwa Nguluve ku nguu ja Mhepo uMwimike ku
    vusyukue vwa vafue, uYesu Kilisite Mutwa ghwitu.
  bba-bba: Adɑmɑ Hunde Dɛɛro u sɔ̃ɔsi kɑ dɑm mɑ Gusunɔn Biiwɑ u sɑ̃ɑ sɑnɑm mɛ u seewɑ
    ɡɔrin di.
  eng-KJVCPB: 'and declared to be the Son of God with power, according to the Spirit
    of holiness, by the resurrection from the dead:'
  kgk-NT: '@see-verse:ROM.001.003'
  waj-waj: Varia roo ngioo ngioo nnuduu rikiada ruputu kiooduu putuduu Anutuuqo ari
    yaagueeqa ari vookarauvaa inna mmuduu diiteeravoonora tuoo ivo yaagueeqama Anutuuqaa
    Mmaapu tuanaavai varuuvo kooyaa vairavai. Mmannasa Yoketaivaa yaagueeqaivo innaki
    vauvaara ivo Anutuuqaa Mmaapu tuanaavai varuuvo kooyaa vairavai.
  cpy-cpy: Ikanta rañahae paerani, aripaete roñaahan-takari Itomi Tajorentsi, otzimi-motziri
    Itajorenka.
  ekk-PKP: kuid kes sai avalikuks kui Jumala Poeg, kui ta Püha Vaimu väel surnuist
    üles tõusis. Tema on Jeesus Kristus, meie Issand.
  mpx-mpx: yaa Yayaluwa Bwabwalena i teli iya Yehoba Natuna Togasisi, kaiwena i lutem
    yaomala.
  wbp-wbp: '@see-verse:ROM.001.003'
  luo-luo: To kuom Roho Maler nonyis ratiro ni en Wuod Nyasaye, nikech teko mane ochierego
    koa kuom joma otho, ma en Yesu Kristo Ruodhwa.
  nhe-NT: Huan nojquiya quinexti para temachtli Tohueyiteco Jesucristo itztoc Icone
    Toteco quema moyolcuic tlen campa mijcatzitzi ipampa ichicahualis Itonal Toteco
    tlen tlatzejtzeloltic.
  aii-aii: ܘܗ̇ܘ ܕܦܝܼܫ ܠܹܗ ܝܕܝܼܥܵܐ ܒܪܘܿܢܵܐ ܕܐܲܠܵܗܵܐ ܒܚܲܝܠܵܐ ܕܪܘܼܚܵܐ ܕܩܲܕܝܼܫܘܼܬܵ‌ܐ،
    ܒܝܲܕ ܩܝܵܡܬܹܗ ܡ̣ܢ ܓܵܘ ܡܝܼ̈ܬܹ‌ܐ، ܡܵܪܲܢ ܝܼܫܘܿܥ ܡܫܝܼܚܵܐ.
  esk-NT: aasiiñ piqutigiplugu agaayyutmiqnisaułhalu. Agaayyutim aŋipkaqmagu ilaan
    tuqułhaniñ uqautiniġai iñupayaat nalupqinaił̣ikun Jesus Iġñiġiñipḷugu suli qaitchiñipḷugu
    saŋŋiñi ilaanun.
  msb-msb: Manungod naman sa iya banal na pagkadios, ginpamatuudan siya na amo an
    Anak san Dios paagi sa gamhanan na himo san ginbuhay siya gihapon hali sa kamatayan.
  cpa-NT: Jø¹² bíh³ ca¹lø¹chí¹ jǿg³ mi³ca¹hiog²dsa hi² lán¹²dsa jong¹² Diú¹³. Lán¹²dsa
    dsa² han¹³. Chi² bí² quiah¹²dsa. Jesucristo báh³ héi², Juu¹³ jniang³.
  dso-dso: ମାତର୍‌ ସେ ପୁରାପୁରୁନ୍‌ ସୁକଲ୍‌ ରଇଲା, ଆରି ପର୍‌ମେସରର୍‌ ବଡ୍‌ ବପୁସଙ୍ଗ୍‍ ତାକେ
    ମଲାଟାନେଅନି ଉଟାଇଲା । ମଲାଟାନେଅନି ଉଟ୍‌ଲାର୍‌ପାଇ ସେ ପରମେସରର୍‌ ପଅ ବଲି ଦେକାଇଲା ।
  meu-meu: a Lauma Helaḡa ese mase amo e hatorea isi negana ai e gwauraia hedinarai
    mai siahuna ida, ia na Dirava Natuna; eda Lohiabada Iesu Keriso bunai.
  yva-NT: '@see-verse:ROM.001.003'
  dgc-dgc: Nagpatunay i Diyos a anak na ti Cristo, da ginamit na Diyos i kapangyarian
    na a nangbuhay diya to nikate na. Ey ayun ya ta Banal a Espiritu.
  zpm-NT: saṉgue Espíritu Sant, pxobneṉ me gaṉle Xpëëd Dios nac me; miṉ co gane brieeban
    me).
  hix-NT: Àwayehxemo kom waye nasanàmye, Khoryenkom yokato yano me, enyhoru ro yano
    me. Àro wyaro buru me noro hutwamohsoye, Khoryenkomo. Ehonomnà me rma haxa noro
    hutwamohsoye. Kohkomo rma noro ha, Txesusu Kryestu.
  sim-sim: Hako mawan or halaha indiyok or usahari nombo orok, Avui Wasilaka Masikome
    orhi kormbak or mukurik ni heyeri ri, Jisas Krais or Avui Wasilakahi jikisi indingo
    kwambu nga nandari ri. Wasilaka nihi ria.
  npi-ULB: मृतकहरूबाट पुनरुत्‍थान हुनुभएर उहाँलाई पवित्रताको आत्माद्वारा शक्‍तिशाली
    परमेश्‍वरका पुत्र हुन घोषणा गरिनुभएका उहाँ हाम्रा प्रभु येशू ख्रीष्‍ट हुनुहुन्छ
    ।
  cgc-cgc: '@see-verse:ROM.001.003'
  tim-tim: Gârâmâ Heak han kau kau akmap arekŋe kârikŋe akmâ yâk amâ Anutugât nanŋe
    hain miawakmâ maknengiep. Aregât keiŋe momoŋânba agalewân miawakmâ tek tekŋân
    miawakto âmâ Yesu Kristo amâ Humonenŋe dâm nâŋgâyion.
  yor-yor: ẹni tí a pinnu rẹ̀ láti jẹ́ Ọmọ Ọlọ́run nínú agbára gẹ́gẹ́ bí Ẹ̀mí ìwà
    mímọ́, nípa àjíǹde kúrò nínú òkú, àní Jesu Kristi Olúwa wa.
  wos-wos: Xakundéka God hambuk yata wandéka dé hiyae hwae dé wambula ramé. Raméndénka
    Godna Hamwinya naniré dé wakwe, wu Godna nyan dé, nana Néma Du Jisas Krais dé.
  emp-NTPO: '@see-verse:ROM.001.003'
  eng-F35: who was established to be God's powerful Son (in accordance with Spirit
    of holiness) by resurrection from the dead—Jesus Christ our Lord—
  ind-ind: '@see-verse:ROM.001.003'
  pes-OPCB: اما به‌لحاظ قدوسیت الهی‌اش، با زنده شدنش پس از مرگ، ثابت کرد که پسر نیرومند
    خداست، یعنی خداوند ما، عیسی مسیح.
  mpt-mpt: Eka e kaane otane Gode titilo sbal kesoa o Yesuse imin dofaanoa hananebuo
    nibo tekein kebuobe, e Gode miinobe. E bobol tem funino kining makob Gode bobol
    tem funino ulabobe.
  ssx-ssx: Kutu piekepate ipikita꞉ Koda꞉ yaapo hao a꞉pa yakopiki hali hayeke ekita꞉
    kota꞉ Koda꞉ma꞉ wele wotu pitolo hata꞉ ipikita꞉ Koda꞉na꞉ Eiyekee laa peneme yaluekema꞉
    homeeke pa꞉ta꞉ kone paa mea tiaeyekeme.
  mkl-mkl: ɑmmɑ Hundei Ilɑɑɔ̃ í nyisi do ɡbuɡbɑ̃ iyi ntɔi Amɑi Ilɑɑɔ̃i si wɑɑti iyi
    í dedeɛ hɑi si bɑlɛ.
  gaq-gaq: ମାତର୍‍ ମେଁନେ ଆଡ଼ାତ୍ରା ପବିତ୍ରତା ଲେଃଗେସା ମେଁ ଇସ୍‌ପର୍‌ନେ ଉଂଡେ ଡାଗ୍‍ଚେ ଆସୁଏକେ
    । ଗୁଏକ୍ନେ ବାନ୍‍ ମେଁ ତଡ଼ିଆକ୍ନେ ଆକେନ୍‍ ବାରି ମ୍ୟାଆର୍‍କେ ।
  gof-RNT: Qassi I ba geeshsha Ayyaanan hayqoppe denddidi, Xoossaa Na7aa gideyssa
    gita wolqqan bessis.
  unx-unx: ମେନ୍‌ଦ ଧାର୍‌ମାନ୍‌ରେନ୍‌ ପାବିତାର୍‌ ଆତ୍ମା ବିଷାଏରେ ଗଜାକାନ୍‌କଏତେ ଜୀଉବିରିଦ୍‌ୟାନ୍‌
    ହରାତେ ଇନିଃ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ହନ୍‌ ମେନ୍ତେ ପୁରାଃ ପେଡ଼େଃଲଃ ଉଦୁବ୍‌ୟାନା । ଇନିଃ ଆବୁଆଃ
    ପ୍ରାଭୁ ୟୀଶୁ ଖ୍ରୀଷ୍ଟ୍‌ ତାନିଃ ।
  gah-gah: Itó helegaloka eza sikalahula gizopa lo minatímo Ómasímini zámuzagi gipala
    gihila minamó nenémini mogona nene heleake otikú nene utó o lamaná imó.
  lcm-lcm: Na God katala tak atadut pok ia pelek a mat, na ka atung amalangas ia ta
    nia na nat i God velai ani kitmat i Malanganto Gogoai. Io, nia palau nang kara
    Volava Iesu Karisto.
  aer-aer: '@see-verse:ROM.001.003'
  qvc-NT: 'Chaymandaqam Jisukristuqa wañurqan. Piru Dyuspa Santu Ispiritun ancha pudirniyuq
    kashpa, kawsachimushpam, intyindichiwarqanchiq: Jisukristuqam Tayta Dyuspa ancha
    santu Churin, nishpa.'
  tgl-ULB: Ipinahayag siya bilang Anak ng Diyos ayon sa kapangyarihan ng Espiritu
    ng kabanalan, sa pamamagitan ng muling pagkabuhay mula sa kamatayan, si Jesu-Cristo
    na ating Panginoon.
  cbs-NT: 'Janua Jesús tenanbu mawashina jawen Yushin Pepabetan jawen kushipawen Diosun
    bestenwantan: “Nadan, en bake kushipajaida dasibi binuaki”, akin Jesucristokidi
    nuku xabakabi unanmaniki.'
  xtm-NTPP: Te ni kaxtnu'u Xtumani Ndios ma ja Sa'ya Su'si ma kúu ya, te iyo tnu'u
    ndee tnu'u ndatnu ya ma, vaa ni ji'i ya te ni ndateku ya ne'un ñayii ni ka ji'i
    ma.
  nnq-nnq: nhwalo gongo gunnenga Yesu Kilisto Nngwana jwito, ku nhwalo gu Uchwapi
    gwakwe guki Nnoongo ngalaigwa kuwecho nkolongwa kukuyoigwa kwakwe.
  bao-NT: Añuri Yeri ca ñañarije manirã cʉ̃ja ca niiro ca tiigʉ mena peera, cʉ̃ ca
    doti tutuarije mena Ʉmʉreco Pacʉ Macʉ̃ nii eaupi, ca bii yairicarã watoare cʉ̃
    ca cati tuari tabe mena.
  san-ORI: ପୱିତ୍ରସ୍ୟାତ୍ମନଃ ସମ୍ବନ୍ଧେନ ଚେଶ୍ୱରସ୍ୟ ପ୍ରଭାୱୱାନ୍ ପୁତ୍ର ଇତି ଶ୍ମଶାନାତ୍ ତସ୍ୟୋତ୍ଥାନେନ
    ପ୍ରତିପନ୍ନଂ|
  huv-NT: Tajüic naleaing Micual Teat Dios nej cos alndom marang cuajantanej, y cos
    Nangaj Espíritu ocueaj Teat Dios tapacüüch nej imiün tiül mondeow.
  otn-NT: Pɛ nu̱'a̱ rá̱ ma̱ca̱ te ra̱ Jesucristo, di̱ nɛ̱qui̱ xa̱nho ngue hi̱ngra̱
    ja̱'i̱tho, porque bi bɛ̱nna̱te 'mø mi̱ du̱. Ja̱na̱ngue nts'ɛditho di̱ nɛ̱qui̱
    ngue rá̱ Ts'ʉnt'ʉ Oja̱.
