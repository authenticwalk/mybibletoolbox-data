    Hiewaa chi jua t'ierrk'a sĩerrʌmjã hõrag k'ap hapiejem.
  alp-NT: Po lulu Tuhane hoko Ile, Alla Eni Nanae. Mere selu kena Ikwana suike. Mere
    be Ile Alla Eni Nanae rebe Ikbasa, iteki Tuhane Yesuse Kristuse.
  san-VEL: pavitrasyaatmana.h sambandhena ce"svarasya prabhaavavaan putra iti "sma"saanaat
    tasyotthaanena pratipanna.m|
  kbq-kbq: Hagi Ruotge Avamumo'a hihamu'ane huama huno, Anumzamofo Mofavre fripinti
    azeri oti'negeta, Jisas Kraisi'a Rantimo'e nehune.
  kbh-kbh: '@see-verse:ROM.001.003'
  ron-LSB: care a fost declarat Fiul lui Dumnezeu cu putere, după Duhul sfințeniei,
    prin învierea din morți, Isus Hristos, Domnul nostru,
  pon-pon: O me kadede kidar, me a Japwilim en Kot a manaman, duen a kotin iajadar
    jan ren me melar akan ki Nen jaraui, Iejuj Krijtuj atail Kaun,
  nhe-BL: Huan nojquiya quinexti para temachtli Tohueyiteco Jesucristo itztoc Icone
    Toteco quema moyolcuic tlen campa mijcatzitzi ipampa ichicahualis Itonal Toteco
    tlen tlatzejtzeloltic.
  sps-sps: Vou, ai Gov nom Towa sa faarei na Guei Tsoiny Tsunia ma tagaa ot of Ya
    Ya, ana Ayei fainy Towa na parits a reits, tana saa Ayei te kaa fataabos ovei
    en patsun puputaa to. Ai Gov faatok to Krais sa faarei na Guei Tsoiny Tsunia tan
    nainy te fatoto fatabiny fi Ya, Krais tana mat Tsunia. Ana Guei Tsoiny te tsue
    tsuk iny ronyo to, e Jisas Krais, Gov te jiats mi Ya, ma faarei Ya na Tsunaun
    tsura.
  wnc-wnc: '@see-verse:ROM.001.003'
  bus-bus: '@see-verse:ROM.001.003'
  gub-BL: '@see-verse:ROM.001.003'
  imo-imo: Yu Gotenga iye kake telimu ningo kanangei nimbe Gote yunge engemuni yu
    imbo ono kombuna topa makinjirimuna makilipe koinjo molorumu aku engemuni yu Gotenga
    Malo moromo ningo kanangei nimbe Goteni lipe ondorumu. Malo, yu linonga Iye Awili
    Jisas Kraist.
  boj-boj: Onaqa bunuqna Qotei na a subq na tigeltej. Tigeltonaqa bati deqa aqa Mondor
    Bole na iga endegsi osorgej, Yesus a Qotei aqa Ŋiri siŋgila koba. A gago Tamo
    Koba Yesus Kristus.
  eng-DRA: Who was predestinated the Son of God in power, according to the spirit
    of sanctification, by the resurrection of our Lord Jesus Christ from the dead;
  knf-knf: Kë *Uhaaş Uyimanaan wi Naşibaţi uşë diiman na mnhina mnweek kë awo Abuk
    Naşibaţi, wi anaţiiŋ ţi pkeţ. Ul awo Yeŧu Kriŧtu Ajugun.
  san-KHM: បវិត្រស្យាត្មនះ សម្ពន្ធេន ចេឝ្វរស្យ ប្រភាវវាន៑ បុត្រ ឥតិ ឝ្មឝានាត៑ តស្យោត្ថានេន
    ប្រតិបន្នំ។
  arn-NT: '@see-verse:ROM.001.003'
  zas-NT: Per por xSprijt Dios laaman na̱j Xiꞌn Dios guial babanman loj ree bengüt,
    abiꞌ guidiblagaa rajpaman guialrniabee.
  ken-NT: Mandɛm atɔ́ŋ nɛ bɛtaŋ bɛ Acha ywɛsɛ Yesu Kristo achi Mmɔ Mandɛm mmu ábhɔ́ŋɔ́
    Ɛfóŋó ɛnɛ ɛchi nyáŋá mpok ákʉ́ Acha ápɛ́tnsɛm ndu nɛpɛ́m.
