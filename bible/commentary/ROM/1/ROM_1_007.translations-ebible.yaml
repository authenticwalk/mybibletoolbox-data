  srq-NT: Co ambesa mondo quia Rómaa jẽje co. Dios chesecua tuchɨ chõ jẽ nde. Dios
    que jemingo icúe uquiatorã nda. Nanderu chõ Dios re. Nandererecua chõ Jesucristo
    re. Sã ũquɨ̃ turã mbeɨ riqui jẽje. Sã ũquɨ̃ ndiqui jembia tuchɨ.
  kje-NT: Onne penia ya'u hi'i horok eni maiyala ki mi ma akin naili'il Yesus man
    minle Roma eni. Makromod Lalap naramyaka mi la niliyedi mi mamwali Nin ri me'e.
    Ya apanak na'amolia ik Amad Makromod Lalap noro Makromod Yesus Kristus rala rere'e
    haharu noro wawa'an rara'a ki mi.
  gaz-gaz: 'Warra Waaqaan jaallatamtanii qulqulloota taʼuuf waamamtan kanneen Roomaa
    jirtan hundaaf: Abbaa keenya Waaqaa fi Yesuus Kiristoos Gooftaa irraa ayyaannii
    fi nagaan isiniif haa taʼu.'
  kud-kud: Ainaena na yalaulele omiu maudoimiu Loma ainai ana taumiya. Omiu Yaubada
    ivelauwegomiu ta iyogaegomiu ebeha omiu iya yana tomowao ve'ave'ahihimiu. Yaubada
    Tamada na Bada Yeisu Besinana yadi atemuyamuya yo yadi nuwadaumwali imiya vahaligomiu.
  urb-NT: 'Ko pehẽ pe paper pinim ihẽ amupinim aĩ. Hom ok ta pe har ta ke pehẽ. Pehẽ
    rehe Tupã ipy''a katu ame''ẽ ta ke pehẽ. A''e pandu: “Ihẽ kotyhar ta aja pexo,
    aja ihẽ aputar” aja riki Tupã. Mã peja pehẽ rehe Tupã, jande pái keruhũ ipy''a
    katu. Jesu Kirisutu, jandema''e sawa''e te aja tĩ. Ipy''a katu tĩ. Mã peja pehẽ
    py''a ke a''eta muhury katu tĩ.'
  fra-LSG: 'à tous ceux qui, à Rome, sont bien-aimés de Dieu, appelés à être saints:
    que la grâce et la paix vous soient données de la part de Dieu notre Père et du
    Seigneur Jésus-Christ!'
  san-HK: tAtenAsmAkam IzvareNa prabhuNA yIzukhrISTena ca yuSmabhyam anugrahaH zAntizca
    pradIyetAM|
  cak-SNT: Y va carta va nitak-el chiva ixreꞌ hermanos, ri ixcꞌo chireꞌ pa tanamet
    Roma. Ri Dios altíra nquixrajoꞌ y rumareꞌ xixrayuoj chi xixuoc santos ralcꞌual.
    Ja ta ri favor y ri paz ri nuyaꞌ ri Katataꞌ Dios y ri Ajaf Jesucristo ticꞌujieꞌ
    riqꞌuin ivánima.
  uvh-uvh: '@see-verse:ROM.001.006'
  ino-ino: Anumaya Koti'a Lomu kumate mai'naya vayafe hau ayamopafati nehaiya vaya'mokitapae
    avo ka'na nelapamoe. Anumaya Koti'a akaeya fate akufa vaya'a maisaya yafe ke hiketapa
    akaeyateka e'nae. Anumaya Koti afotimo'ae Yisasi Kalaisi Anumayati'ae vaya ali'ana
    kayone hu ya'ae lapaipa falu lahapaisea ya'ae lapamisa'ae.
  gnn-gnn: Ga dhuwalayina ŋarra wukirrina nhumalaŋgu yulŋunydja dhipali Rawumlilinydja,
    yana ḻakarama yukurra nhumalaŋgu, marŋgikuma yukurra dhuwalayi ḻatju' rom ŋunhi,
    liŋgu Gunhuny'tja nhumalaŋgu märr-ŋamathirri yukurra wirrki wal'ŋu; ŋayi nhumalaŋgu
    wäthurruna, märr yurru nhuma nhina yukurra garrkuḻuknha wal'ŋu yana, nhanŋuwaynha
    yolŋu'-yulŋu. Ŋarra ŋäŋ'thun yukurra bukumirriyama nhumalaŋgu yulŋunydja, märr
    yurru Godthu ŋilimurruŋgala Bäpayu ga Garrayyu Djesu-Christthu gäma yukurra nhumalanha
    galkikuma yana nhanukalay ŋayi märr-ŋamathinyarayu, märr yurru nhumanydja nhina
    yukurra ŋayaŋu-yal'yunara waŋgany-manapanmirri Djesu-Christkala.
  yal-yal: Awa, ɛ tan naxanye birin Romi taani, Ala xanuntenne, a mɔn naxanye xili,
    ɛ yi findi a yama sariɲanxin na, n bata ito sɛbɛ ɛ birin ma. En Fafe Ala nun Marigi
    Yesu, a Muxu Sugandixin xa hinanna nun bɔɲɛ xunbenla fi ɛ ma.
  cnt-NT: Jaun₂ tsɨ́ng₂ si₂ la₂ ne'₅₄ ca₂le₃jɨ́n'₃ 'nia'₂ i₂tián'₅ jë₄ juɨg₂ Roma,
    i₂lɨ́n₅ i₂'nio₃ Diú₄, jaun₂ ma₂të₂₃ a₂le₃chan'₂ 'nia'₂ lɨ́ng'₅ dsa₂ i₂lë́₅ 'í₁
    i₂ma₂quiáin₅. Juɨ₁jme₂gu'₅₄ bá₄ Diú₄ juɨ₁le₂chan'₂ bá₄ 'nia'₂ dse₃, juɨ₁'ag₅₄
    bá₄ tei₄ o₄quió'₄ Diú₄ Jmei₂ jniog₄, o₄quió'₄ Te₁gui'₅₄ Jesucristo në́₃.
  tif-tif: Abip dukum Rom kaptam bom-bilip ibi God ata taba-lom kipni aket kuya-lomda
    ibi yim-tiilala, tiltam almi unang tunum kesip. Kemin, sukon kalaali alik ipni
    dola kuyon o, kalalila kayi! Kemin, nali nulmi Atok God aso, Kamokim Yesus aso,
    alim iyo dik-dakaayin-bilila, ita disa masiim kawu, dong dakaayin-bilipla, kipni
    aket tem ayo bilili-kup kala bomdiwa yo!
  nlx-nlx: ता सोबान केरता मी लेखथु, जा रोम माय जा बोगवानान मोंगाल्ला हेते, एने बोगवान
    ताह तान माणहे एणेन केरता हादाड़ाय जायेल हेते। आमरो आबोख बोगवान एने मालीक यीशु
    मसीन उगे रेन तुमूह गीण एने हुक जुड़ते रेय।
  apw-NT: 'Daanohwigha Romeyú daagonohłiiníí nohwich’į’ k’e’eshchii, Bik’ehgo’ihi’ṉań
    bił daanohshǫǫgo báhadaadeszaahíí daanohłįįgo nohwich’į’ ánṉiid: Bik’ehgo’ihi’ṉań
    nohwiTaa ła’íí Jesus Christ nohweBik’ehń biłgoch’oba’íí ła’íí bits’ą́’dí’ iłch’į’gont’ééhíí
    bee nohwich’į’ goz’ąą le’.'
  gum-gum: Ñim mayeelø Romasrø warabelø Tius undaarailø, Tiuswei misaamera kønrrai
    wamiilan ka yandø tab indiiba, chi isumgaig tab købiiba ñimba kønrrai inchar,
    Tius namui Møskaweinukkurrimba, Señor Jesucristoinukkurrimba arrubigwan.
  not-NT: Nasanguenataiguëmi Iromasati quemisantatsiri cara tojai inintaiguëmi Pabati
    Tosorintsi, yoganinasëretëmi. Nocogui përosati ingábintsasantimi aisati iromagoriasëretagaiguemi
    arota caninasati pintimaigue. Ingantaiguemirota Tosorintsi aisati Atingomi Jesoquirisito.
  plu-plu: Nah awahkis inin kagta yimin, yis madikte ku pariye aygnenepwi apit paytwempu
    Roma, yis Uhokri gibetkipu ku pariye ig kaniye adahan yis humaw gidahanwa gihiyegapu
    barewpityepwi. Ig Wigwiy Uhokri gikak Ukiparawiy Jesus Cristo gabaykis yikaknek.
    Igkis kariswehse yiyakninek.
  iou-iou: Eruk, man kudän ŋo, äbot Anututä gäripi-inik nadäŋ tamani, ba siwoŋi kuŋatneŋta
    iwoyäwani Rom yotpärare-ken it täkaŋ inta kudän täyat. Täŋpäkaŋ orakorak ba bänep
    pidäm Nanin Anutu-kät Ekäninin Jesu Kristo uken naniktä intä terak äroton.
  ntp-NT: Diuusi gʌnoigʌdai daidʌ ʌcovai gʌnvuvaitu mʌsaidʌ ʌrmaamaradʌcana. Aanʌ
    ipʌlidi isDiuusi gʌrooga ʌʌmadu gʌrtʌaanʌdamiga Suusi Cristo cʌʌgacʌrʌ gʌnnʌijadagi
    dai gʌniibʌstudacan taadacagi.
  rai-rai: Iaau timu a buk mi karom muaat raap matira Rom, baa God i wataa pa muaat
    kupi muaat anuna gomgom na taara, maa i maari aakit muaat. A maarmaari ma ra maalmaal
    karom muaat kon God a Tamaandaat ma ko ra nundaat Tadaaru Iesu Kaarisito.
  haw-1868: I ka poe a pau ma Roma, i alohaia e ke Akua, i waeia hoi i mau haipule;
    no oukou hoi ke aloha a me ka pomaikai, mai ke Akua mai, o ko kakou Makua, a mai
    ka Haku mai hoi, o Iesu Kristo.
  ffm-ffm: Miɗo jowta on fuu, onon ɓe Laamɗo horsini, onon ɓe Laamɗo noddi faa laato-ɗon
    seniiɓe. Yo on keɓu moƴƴere e jam iwde e Baabiraaɗo men Laamɗo e Joomiraaɗo men
    Iisaa Almasiihu.
  arb-NAV: إِلَى جَمِيعِ مَنْ هُمْ فِي رُومَا مِنْ أَحِبَّاءِ اللهِ الْقِدِّيسِينَ
    الْمَدْعُوِّينَ. لِتَكُنْ لَكُمُ النِّعْمَةُ وَالسَّلامُ مِنَ اللهِ أَبِينَا وَالرَّبِّ
    يَسُوعَ الْمَسِيحِ!
  cop-CNT: ⳿ⲛⲟⲩⲟⲛ ⲛⲓⲃⲉⲛ ⲉⲧϣⲟⲡ ϧⲉⲛ ⲣⲱⲙⲏ ⲛⲓⲙⲉⲛⲣⲁϯ ⳿ⲛⲧⲉ ⲫϯ ⲉⲧⲑⲁϩⲉⲙ ⲉⲑⲟⲩⲁⲃ ⳿ⲡ⳿ϩⲙⲟⲧ ⲛⲱⲧⲉⲛ
    ⲛⲉⲙ ⳿ⲧϩⲓⲣⲏⲛⲏ ⳿ⲉⲃⲟⲗ ϩⲓⲧⲉⲛ ⲫϯ ⲡⲉⲛⲓⲱⲧ ⲛⲉⲙ ⲡⲉⲛ⳪ Ⲓⲏ̅ⲥ̅ Ⲡⲭ̅ⲥ̅.
  sri-sri: Irasirigʉ yʉ mʉsãrẽ Marĩpʉ beyenerãrẽ ããrĩpererã Roma marãrẽ õãdorea. Marĩpʉ
    ããrĩnígʉ̃, marĩ Opʉ Jesucristo mʉsãrẽ õãrõ iritamu, siuñajãrĩ merã ããrĩrikʉmakʉ̃
    iriburo.
  nal-nal: Nia ga varaar a waambaar angkari xa waan sinim faakdul inaan Rom. Nakmai
    xa sasaxot nim ma xa ra viring luk nim kuna balazang aubina ninis sina. A daxaiang
    ma a luaai zin Nakmai Damana dia ma zin a Piran sin dia Iesu Kaarisito xana waan
    sinim.
  kyq-kyq: Maktubm se, maam mꞋraaŋsen naasen kɛn iŋgki maakŋ gɛgɛr kɛn Rɔm ki, kɛn
    Raa jese ɔɔ daŋse se taa aki tɛɗn jee naan̰ge. Ɔn̰ Bubjege Raa ɔɔ Mɛljege Isa
    al‑Masi asen tɛɗn bɛɛɗe ɔɔ asen kɛɗn lapia.
  kwd-kwd: Aia, 'inau ku giri famooru te'efou na'a moru nana'i 'i Rom na God 'e kwaimaa
    famooru ma ka soe 'amooru 'ania nga ta'a aana. Nau ku fo'a fana nga kwailaeta'afiinga
    ma aloalonga ala God nga Mama'a adauru ma nga Alafa la Jisas Kraes 'ani to'oru
    fe'enia mooru te'efou.
  ded-ded: Anutuac songoareng Roma taonnu kecdae, ngeni kpacngunuu yeac kpetiac areng
    kecdae. Nga Anutu Manninaac amma Kebu Yesu Kristoac danggunuc nga ruaengo ngenearu
    febeso.
  ewe-ewe: Mi ame siwo katã le Roma, siwo nye Mawu ƒe lɔlɔ̃tɔwo, kple ame kɔkɔe siwo
    woyɔ la, Amenuveve kple ŋutifafa tso Mawu, mía Fofo kple Aƒetɔ Yesu Kristo gbɔ
    na mi katã.
  nuy-nuy: Anaani ana-lhaawu nugurri-wuy ngana-yambina, aadanu warraarrawindi niga
    nanii-ḏamarr-ngu-burraa nugurru, aadanu-rruj nurru-burraa-yinyung ana-lhal ana-Rome-duj.
    Na-God nanii-gaḏangi nugurru, nguynju yadhu numburru-burraa nigawi-nyinyung-jinyung
    warra-wurru-wurruj aadanu. Ngagurri-nyinyung na-God na-Baba marri na-Jesus Christ
    na-Buunggawa, nubiṉi nambambi-walgaṉmana nugurri-wuy, marri nambambi-lhamaamura-gang
    nugurru.
  cop-BHC: ⲚⲞⲨⲞⲚ ⲚⲒⲂⲈⲚ ⲈⲦϢⲞⲠ ϦⲈⲚⲢⲰⲘⲎ ⲚⲒⲘⲈⲚⲢⲀϮ ⲚⲦⲈⲪⲚⲞⲨϮ ⲈⲦⲐⲀϨⲈⲘ ⲈⲐⲞⲨⲀⲂ ⲠϨⲘⲞⲦ ⲚⲰⲦⲈⲚ
    ⲚⲈⲘ ⲦϨⲒⲢⲎⲚⲎ ⲈⲂⲞⲖ ϨⲒⲦⲈⲚ ⲪⲚⲞⲨϮ ⲠⲈⲚⲒⲰⲦ ⲚⲈⲘ ⲠⲈⲚϬⲞⲒⲤ ⲒⲎⲤⲞⲨⲤ ⲠⲬⲢⲒⲤⲦⲞⲤ.
  buk-buk: Aö gato bapia dindec têŋ mac lau Rom-ŋga hoŋ naŋ Anötö tac whiŋ mac, ma
    kêgalêm mac sa ati iŋ ndê lau dabuŋ. Mwasiŋ ti yom malô têŋ mac hoŋ akêŋ Damaŋ
    Anötö, lu Pômdau Yisu Kilisi.
  pri-NT: '@see-verse:ROM.001.006'
  zpq-NT: Chzoja' da' nga par yogo' le'e že'le Roman' le'e ba mbej Diosen' cont nacle
    ḻo ne'e. Diosen' chacde' le'e. Na' chṉaba' lao X̱acho Diosen' len X̱ancho Jesucriston'
    yesaclene' le'e na' yesone' cont soa cuezle binḻo len xbab da' yo'o ḻo' yic̱hjlažda'olen'.
  por-TFT: Estou escrevendo esta carta a todos vocês, a quem Deus ama e tem escolhido
    para se tornarem povo dele. Peço que Deus nosso Pai e Jesus Cristo nosso Senhor
    continuem agindo bondosamente para com vocês, fazendo sempre que desfrutem paz
    interior.
  gwi-NT: Rome gwizhit dinjii nąįį datthak nakhwats'ą' ch'adįhtł'oo, juu Vit'eegwijyąhchy'aa
    nakhweet'iindhan ts'ą' shats'an nakhwahnyąą nąįį. Vit'eegwijyąhchy'aa Gwiti' ts'ą'
    K'eegwaadhat Jesus Christ, haa ch'eegoonzhrįį ts'ą' tsinehdan haa nakhwats'an
    gohtsyaa.
  gvn-gvn: Ngayu yanyu kaban balkal yurranda townbu Rome. God yurranka wawu jirray,
    yurranin bamban nyungu bamamanka. Ngayu wawu nganawundu nganjanangka bula Majangka
    Jesus Christangka yurranin ngulkurrduku kujinka, milka-marri-bunganka.
  nhy-NT: Namechijkuililia yin amatlajkuilole aminochtin namejwan katlej anchantij
    itech weyikan de Roma, katlej Dios sa tekitl amechtlasojtla, iwan oamechnotzke
    para xiekan anyolchipawakej inawak iwan xiekan de Yej iaxkawan. ToPapan Dios iwan
    toSeñor Jesucristo ma amechmakakan inteiknotlamachilis iwan inyolosewilis.
  asm-FB: ৰোমত থকা ঈশ্ৱৰৰ যি প্ৰিয় লোক আৰু তেওঁক বিশ্ৱাস কৰা সেই পবিত্ৰ লোক সকল;
    আমাৰ পিতৃ ঈশ্বৰৰ আৰু প্ৰভু যীচু খ্ৰীষ্টৰ পৰা অাপোনালোকলৈ অনুগ্ৰহ আৰু শান্তি হওক।
  okv-okv: Avoeto ungo tapa God na osa ue amita toho ava siriketo umbunu Rome enda
    ta miteva amita degi ahari erevi ere kaitena amo ungota hondate ari te peka te
    avo God Mamota degi eto Bada Iesu Keriso ta degi ta eto puvuroi.
  mxt-NT: Sacuhín tutu ihya chi tandɨhɨ nyoho cha iyó ndo ñuu Roma. Cuñí Nyoo chi
    ndo ta nacana̱ ra chi ndo vatyi coo ndo noo ñayɨvɨ̱ cachi cha sacahnu ndo chi
    ra. Na naquehen ndo cha vaha ta cha taxi ri cuñí añima ndo cha chahá Sutu yo Nyoo
    ta Sutu Mañi yo Jesucristo chi yo.
  tzo-NT: Hech yu'un chajc'oponoxuc ti carta, ho'oxuc ti te nacaloxuc ti jteclum Romae
    ti c'uxoxuc ti yo'nton ti Diose. Yu'un laj xa yic'oxuc ti stojole yu'un chatunic
    yu'un. Ac'o yac'boxuc ep bendición ti Jtotic Diose xchi'uc ti Cajvaltic Jesucristoe.
    Ac'o yac'bot jun avo'ntonic ti jujunoxuque.
  ind-AGS: Saya menulis kepada kalian yang ada di kota Roma yang dikasihi oleh Allah
    dan dipanggil untuk menjadi umat pilihan-Nya. Rahmat dan damai dari Allah Bapa
    dan Tuhan kita Yesus Kristus untuk kalian!
  omw-omw: Mwianra rieqanama nte nkye Romini variahuani mwaa quara qara ntumwa nyate.
    Kotira mwutukyavanto nkyiara vaiharo nkyiara ni nraakye qora variate tiro, nkyi
    nyaanrama taira. Kotiva tiri tiqovavata, tiri vunyaa vaisivanto Iesusi Karaisivavata,
    nkyi kyuqema nyatairata nkyi mwutukyaqitairo qihaakya hi varirata variata.
  yrb-yrb: Godima ya Romani uwaraba neno arama uteda iba ya Danu uwara we mune odi.
    Yaba ario watane, yanu Baba Godini yanu Dera Waria Amara Yesu Kerisoini emana
    yaba me durua ufisite emanu wesa ueta yaba mafisiro merau ibifoe watane.
  maa-NT: Tìkjiì‑nò ngats'ioò xi titsa̱jnaà Roma xi matsjakeè‑nò Nainá nga ti̱koa̱
    xó kinokjoà‑nò nga xi̱ta̱ tsjeè‑la̱ ko̱ma. Nainá xi Na̱'èn‑ná, ko̱ jè Jesucristo
    xi otíxoma‑ná kàtatsjá‑nò kjo̱ndaà ko̱ kjoa̱'nchán ya̱ i̱jiìn ini̱ma̱‑nò.
  mcq-mcq: Ja ea kaꞌene Godira oja mihe ꞌee Huni ea ariramaaꞌe rehunaꞌe iji pijihana
    kaꞌene Romu hijujije Godi kaꞌene núni Omijine ꞌee Natohwa Jesu Keriso ja maijí
    vwihanie ꞌee matauviꞌina mihu.
  sus-A: ﭑ يِ سّبّقٍ وٌ تَن رْ مَكَيٍ نَن مَ عَلَ نَشٍيٍ شَنُشِ، عَ نَشٍيٍ شِلِشِ
    وٌ شَ قِندِ عَ شَ سّنِيّنتْييٍ رَ. وٌن بَبَ عَلَ نُن عَ شَ مِشِ سُفَندِشِ مَرِفِ
    عِسَ شَ هِننّ نُن بْحّسَ قِ وٌ مَ.
  jpn-1965: ローマにいるすべての、神に愛されている人々、召された聖徒たちへ。 私たちの父なる神と主イエス・キリストから恵みと平安があなたがたの上にありますように。
  fra-SBL: 'à tous ceux qui sont à Rome, bien-aimés de Dieu, appelés à être saints :
    Grâce et paix à vous, de la part de Dieu notre Père et du Seigneur Jésus-Christ.'
  yka-yka: Hangkan ku inin nulat si kaˈam meˈ maluˈu si lahat Romahin. Kalasahan Tuhanin
    kaˈam duk tapeneˈ kaˈam weˈ ne supaya kaˈam meˈ aˈane. Karayaw weˈ luwal kaˈam
    ipat Tuhanin, Samaten bi duk Isa Almasi, Panuhutanten bi. Karayaw isab weˈ urungande
    kaˈam kasanyangan dem ateybi.
  mle-mle: Yaakiya, wun ki maaj gwur Roma tipa kidiy duw takwak sukwutuwa. God diki
    mawul gwurak yikuw, di tasakwu-didiygwur di dikidiy kapa duw taakw tigwurkikik.
    Wun bas situwabir Asaay Godawa Yitaypika Duw Jisas Kraisak aw bir gwuraam sukwasukw
    kwurkuw, gwurak kwusida-takaan tikwana mawul kwiybirkik.
  shp-NTPO: Jaskara kopíra en mato yoiai, jatíbi ja Roma jeman ikábo, matora Diossen
    noike. Jaskáakinra jawen jonibo inon ixon, mato katota iki. Ja non Papa Dios betan
    non Ibo Jesucriston, noixon mato akinboresbanon, jaskatax mato jakonax jakanon
    ixon.
  aom-aom: Ëhuni Rome amo rajo God-hu rajëhiromo hesi baejëvade aribövimë naro jemesi
    örire jajive. Na nege God nosi Vavuohuꞌo Bada Iesu Kerisoꞌo huë baeromo ajëmijego
    maro raromoꞌirarijego.
  geb-geb: Nde Roman guigira Zisas khothɨgi gumgi gu mbigi, Fhe Bakɨme won ndavar
    nde nɨɨŋgiap, nden kamgim, nde anan gumgi gu mbigi kim, gu kha gava khergiap mba
    bunin za nde ndi mbai. Nzan Ndia Fhe Bakɨme gum nzan Bakɨme Zisas Krais, mani
    fhura nden korar muuŋv, nden ndavir muuŋgirim, nde ndavi mbɨrav kɨri.
  bsj-bsj: Bifumero wo ki nobo mor Rome gwam, kom nobo ma cwitiye wo Kwama ce, nobo
    wo cuwo cowe na yilam wucakke. Di luma ayi wari kange kom, kange fuwor nere Te
    be Kwama nin kange Teluwe be Yesu Almasiya.
  cak-cak: Chive chi'ivonojel ri rixc'o pa tinamit Roma nin-en-vi-e ri vuj re', rix
    ri yixrojo' ri Dios, ri rix oyon richin rix ocunak lok'olaj rutinamit. Ri favor
    y ri uxlanen ri nipe riq'uin ri Katata' Dios y ri Ajaf Jesucristo can ta xtic'uje'
    pan ivánima.
  chf-NT: Cä täscäbenetla ni junda apetela que ayanetla tä Roma, anela que u yajna'tanetla
    Dios y que u yaquetla tuba ajniquetla seq'uen tuba. Ajnic utz u c'ajalin cä Papla
    Dios y Cajnojala aj Jesucristo t'oc anela. Co que u yäc'benetla ajnic a wutzila.
  tlf-tlf: Kale abiip miton Rom kutam albip ibo God iyo tebe ipmi aget uyo kobe-nalata,
    imdep daala mitam ilami unang tinum ke-silip kale, suuk kon koyo alugum ipmi dola
    kobelan o ageta ko. Kale niyo numi Aalap God sino Kamogim Yesus Krais sino ulim
    iyo dagaga-bilita, iyo tebe ibo telele-bilipta, ipmi aget tem uyo bilili age-bom-nilipta
    o ageta ko.
  piu-2006: Katutjanya nyurrangarrimpa yunytju nyinarra kuliṉi nyurrangarri palumpa
    walytja tjuṯa kutu nyinanytjaku. Yalatjikunyurra ninti nyinanytjaku piipa ngaatja
    ngayulu wakara wantirriyaṉi nyurrangarrilakutu. Ngayulu nyurrangarrimpa Katutjanya
    tjapilpayi paluru, palumpa katja Yiitju Kurayitjaluṯarra nyurrangarrinya yaṉṯayaṉṯantjaku,
    nyurrangarri yunypa palumpa kutjarraku nyinanytjaku.
  poh-NT: 'Aweh hat-tak reꞌ ticꞌacharic tak ar Ro̱ma nitzꞌihmbaj je i hu̱j wili eh
    ayuꞌ tinicꞌalenej tak je hat-tak reꞌ kꞌe̱ꞌ tiꞌ tiricꞌraj tak i Dios eh xatriyukꞌej
    tak chi ribanaric chi hat-tak chic lokꞌ laj ritinami̱t. Jeꞌ aj wili acꞌalenjic
    tak niban je kꞌuruꞌ: Reꞌ ta nak ratoꞌbil eh jeꞌ woꞌ i sukquil cꞌuxlis riyew cho
    kAja̱w Dios chꞌi̱l i Lokꞌ laj Ajabe̱s Jesus reꞌ Pahbamaj chi Kꞌatal Kꞌoric, reꞌ
    ta nak reꞌ wihꞌok pan acꞌacharic tak.'
  tue-tue: Mʉ́ã Cõãmacʉ̃ maĩrã́rã niiã. Mʉ́ãrẽ beserigʉ niiwĩ cʉ̃ʉ̃ põna niiãdarare.
    Teero tiigʉ́, yʉʉ niipetira mʉ́ã Roma macãrãrẽ ãñudutia. Cõãmacʉ̃ marĩ Pacʉ, teero
    biiri marĩ Õpʉ̃ Jesucristo mʉ́ãrẽ ãñuré ticoaro; ãñurõ niirecʉtiri tiiáro.
  bjp-bjp: Ia sisiit usuf gam tikii na Rom ae God i ier kanaka isi gam, ma ka kam
    pes ta gam isi gamen tapiek fanu kalkaluu kia. Famais ke siaroh usuf gam, sing
    God Tama kerer, ke sing Kumguui Iesu Karisito.
  xon-xon: Nima le m ŋmee kigbaŋ kee m tii nimi bimɔk bi Rom aatiŋ ni na. Uwumbɔr
    gee nimi ki yin nimi ke ni li ye waanib. Tite Uwumbɔr ni Tidindaan Yesu Kristo
    ŋa tinyoor ŋa ni pu, ki tii nimi nsuudoon.
  tzo-ZNT: Chajcꞌoponic ta vun, voꞌoxuc ti liꞌ nacaloxuc ta jteclum Romae ti scꞌanojoxuc
    ti Rioxe. Ti layiqꞌuique, jaꞌ yoꞌ xapasic o li cꞌusitic lec chile. Acꞌu yacꞌboxuc
    crasia ti Jtotic Riox ta vinajele xchiꞌuc ti Cajvaltic Jesucristoe. Junuc me avoꞌonic,
    mu me cꞌusi xal avoꞌonic.
  mpm-NT: Ruꞌu Pablo, chaa ri tutu jaꞌa nuu ra naa ra ja kanchuku ra ñuu Roma, nuu
    maa ra ja kundaꞌu ini Yandios, ja ni nakaji ya ja na kundaa ini ra ti na siin
    ra nuu ichi Yandios.
  ots-NT: Nuquɛjʉ guí hermanojʉ gár bbʉpjʉ pʉ Roma, dí pɛnquijʉ na̱r carta‑na̱ göhtjo
    cʉ to xí hñeme car Jesucristo. Car Tzi Ta ji̱tzi i ma̱hquijʉ, xí nzoh quir tzi
    mʉyjʉ, cja̱ xí ngʉzquijʉ ca rá nttzo ca nguí tu̱jʉ. Cam Tzi Tajʉ ji̱tzi cja̱ co
    cam Tzi Jmu̱jʉ Jesucristo da möxquijʉ co cár tzi ntti̱jqui pa gui hmʉpjʉ rá zö.
  hoy-hoy: आ सप्पा मुंदुर हेसुर ना लिखसेतीन जो रोम दा परमेश्वर उन प्रिय आर, अदिक आंदरी
    परमेश्वर तान लॉकुर आगोर साटी कारस्यान. नाम आप्प परमेश्वर अदिक प्रभु यीशु मसीह
    अन दी टु नीमी अनुग्रह अदिक शांती सिकतेला ईरूल.
  amo-amo: Vat mine na indin Romawa, anan kinayi Kutelle, tutun nin nale na iwayichila
    ani iso anit alau; ubollu Kutelle kitimine, nin lisosin liman nnuzu kiti Kutelle
    nin Chikilari bit Yisa Kirsti.
  pjt-pjt: Munuṉa lita nyangatja nyurampa walkatjunanyi, panya Godanya nyurampa puḻkaṟa
    mukuringanyi, munu panya nyuranya ngurkantaṟa tjunu palumpa walytja mulapa nyinanytjaku.
    Uwa, ka Mama Godalu Mayatja Jesulu Christalu kuḻu nyuranya pukuḻtju puḻkangku
    kanyinma munu nyuranya kurunpa rapaṟa pukuḻmanama.
  cwe-cwe: Nowandikila mweye mose womukala Loma wolondigwa na kutangigwa na Mulungu
    kuwa wanhu wake welile. Mulungu Tati yetu na Mndewa Yesu Chilisito yamwing'hileni
    unovu na tindiwalo.
  daa-NT: Nu siiraako ɗo kuŋ kuuk goy ɗo geeger ka Room, kuŋ okiŋko kuuk Buŋ elgiiko
    ho ŋa koliŋko a kuu kuuniye geen̰ji. Tatte Buŋ iŋ *Rabbinte Iisa Masi yaako barkiyiŋko
    ho yaako iye aapiye.
  mlp-mlp: Ne God ago on mataw uliq Rom-ub osayta na ya ne gimen sansandek ka mar
    tonim eman leh negaq. God ne ginan anad bilaqsa gililewunan ne in ago tawonta
    iyim osayta. I Gimam God teq Iyahta Yesus Krais inaq in gigem dimunta negad ne
    gigem emid midemeqmo usan.
  ape-C: Eik yenek apudok shup panamagu ipak ihipmorim pape Rom iri. Ipak douk Iruhin
    anan urkum manawashamep aria nahwarep um pupe ananish atishi. Eik yakri apakin
    Yaken Iruhin nini Debeini Jisas Krais hutaurumep meyoh aria ipakiruh aparuh hur
    wosik.
  bgs-bgs: Ni sulat ni para katô langun yu na mga sakup ka Manama na góddô tun ta
    lunsud ka Roma. Ágginawaan kó ka Manama, asta igsalin kó ikandin ébô imun kó na
    mga sakup din. Mólà pa ka tabangan kó ka Manama na Ámmà ta asta katô Áglangngagán
    na si Jesu-Cristo, asta bággayan kó ka kasunayan.
  faa-faa: Re suane Kotimo himu tumurumo hemakapusuasamo, epo reane peaerakasupo.
    Repo suamo makata watikisane kikisiraka koteaka susu rakiraka risikiasimo peaerakasupo.
    Asiamo Ata Kotipe Unihae Yasu Kereso tetapō re suane kamenakaraka, reaki tau
    auaraka risirane kakasimo, nōmo kurikurirakanapo. Aíyaka nōmo re Rome aporo
    hinamo suaki nōmo sawi one poparaka makerakanapo.
  kik-kik: 'Ndĩramwandĩkĩra marũa maya inyuothe arĩa mũrĩ kũu Roma, o inyuĩ mwendetwo
    nĩ Ngai, na mũgetwo mũtuĩke andũ aamũre: Wega na thayũ kuuma kũrĩ Ngai Ithe witũ,
    na kuuma kũrĩ Mwathani Jesũ Kristũ, iroikara na inyuĩ.'
  cap-NT: Wejrqui tjapa anc̈hucaquin cjijrz̈cuc̈ha, Roma wajtquin z̈ejlñi z̈oñinacc̈hucc̈ha.
    Yooz k'ayi z̈oñinacaz̈ cjen, Yoozqui anc̈hucaquiz kjawzic̈ha, Yooz zuma kamañchiz
    cjeyajo. Uc̈hum Yooz Ejpmi, niz̈aza Jesucristo Jilirimi anc̈hucaquiz zumaj yanapt'ila;
    niz̈aza cuntintu kuzziz cjiskatla.
  ksr-ksr: Uugia meleema Room sitinoŋ laligojuti, niinoŋ kuuya oŋoojoŋ tere koi oojeŋ.
    Anutunoŋ oŋo iyaŋaa ejemba soraaya laligowutiwaajoŋ oŋooma jopagoŋ oŋomakeja.
    Anutu Maŋnana ano Poŋ Jiisas Kraist yoronoŋ mono kaleŋmoriaŋ oŋoni luaenoŋ laligowu.
    Kaeŋ qama kooliŋkejeŋ.
  eng-TNT: To all you of Rome beloved of God and saynctes by callinge. Grace be with
    you and peace from God oure father and from the Lorde Iesus Christ.
  sbs-sbs: Ilyi ñolo njilyavo vonse vena mwa Roma, va sakiwa ve Ireeza, va sumpwa
    kuva vantu va jolola. Chishemo chive kwenu, ni nkozo izwa kwe Ireeza Ishetu ni
    Jesu Kreste.
  sue-sue: Nikare Roma nate nowewa ami Anutura zawa sai awa niniro dubu nuso wero
    nuawewa nikare awa ara tapinowia, are na nimorekare ge ei awa gainona. Mama nasokai
    Anutu ata Tua Yesu Kristo nusoto nana ena dumi yagabare duba-ozaire semu nisokare
    nana niro itaise.
  fra-NCL: 'à tous les bien-aimés de Dieu, les saints appelés par lui, qui sont à
    Rome : grâce et paix à vous de la part de Dieu notre Père et du Seigneur Jésus-Christ !'
  snn-NT: Ja'nca sëani, mësacua Roma huë'e jobo ba'icua, Riusu yësi'cua, Cristo bain
    te'e ruiñe ba'icua'ru cuencueni re'huasi'cua, mësacuani ën cocare toyani saoyë
    yë'ë. Mai Taita Riusu, mai Ëjaguë Jesucristo naconi, bacuabi mësacuani ai ta'yejeiye
    conreba conja'bë, cayë. Mësacuani bojo recoñoa huanoñe ba'icuare re'huaja'bë cayë.
    Mësacua recoyo bojojën ba'ijë'ën, cayë.
  atb-NT: Nga-nhúng é Îwa Garai Gasang eq Yhumsîng Yesuq Hkrisduq chyáng mâ é jeju
    eq nguingón hkyô gi, nungmoq chyáng ru joq nyî sháng gaq ô!
  cek-AK: Sithaw mah palung moe, kaciim kami ah oh han kawk ih, Rom vangpui ah kaom
    kaminawk boih khaeah, Aicae Ampa Sithaw hoi Angraeng Jesu Kri khae ih monghaih
    hoi tahmenhaih nangcae khaeah om nasoe.
  bkd-bkd: Sinulatan ku inyu sa diyan ta Roma ha mga pinalanggà hu Dios daw hinimu
    din ha mga etaw din. Sa Dios ha Amay taw daw si Jesu Cristo ha Ginuu mag-ila inyu
    hu grasya daw kalinaw.
  ctu-76: Chʌncol c ts'ijbubeñetla jun ti pejtyelet bʌ la ya' bʌ añetla ti Roma, p'untyʌbilet
    bʌ la i cha'an Dios. Dios ti' pʌyʌyetla cha'an la' wac' la' bʌ Dios cha'an i cha'añetla.
    La' ajniquetla ti i yutslel i pusic'al Dios yic'ot i ñʌch'tyʌlel tyʌlem bʌ ti
    Dios lac Tyat yic'ot ti lac Yum Jesucristo.
  lac-NT: A teno', quin ts'ibtic techex, a mac yajbir ten C'uj, ich u cajar Roma.
    Mʌ' ja wirej, a C'ujo' caj u tetechex soc raji' yʌninechex C'uj. A teno', in c'at
    C'uj ca' u yirechex tsoyechex, ba'iri' xan, a teno', in c'at u yiriquechex Jesucristo
    tsoyechex xan. A teno', in c'at ti' C'uj quet yejer Jesucristo ca' u ts'a techex
    soc mʌna' ba' ca tucriquex.
  xla-xla: Epapedeme na꞉ yu ilimale iye Godtapo bokotiyapo malamale opa Loum mo dla
    ha꞉ha꞉lalo so wua꞉ dla hamima. Godtapo wua꞉ta ya꞉ opa depo ha꞉ha꞉lepo depame ma-sisilamuwapo.
    Epedeme di A God mate epo di Lod Yesu Keliso mate yia꞉ta bokotiyapo malamale mate
    epo sadle mateta wua꞉ mate hallepe.
  xav-NT: '''Re ĩhâimana u''âsi mono ma, asawi pese za''ra wa''aba di. Taha si ma
    tô aipisutu za''ra wa''wa, ĩsib''a''uwẽ si oto ''re anomro aba mono da, tãma.
    Taha wa, wa ãhãna aima ãma rob''ui''éré za''ra wa''wa, Roma na ''ri nho''õmo nhisi
    ãma ''re aihâimana za''ra wa''aba mono norĩ ma. Wamama ma, wa ai''ãma ''re ĩ̱mreme
    u''âsi za''ra wa''wa, ''Re ĩhâimana u''âsi mono ma, duré Wanhib''apito Zezu Cristuhu
    ma zama, ĩsimizawizé hã ai''ãma ''re hâimana u''âsi za''ra wa''aba mono da, rowẽ
    u''âsi, ãma ''re anomro aba mono da.'
  cuk-cuk: 'Bemar, Roma-neggweburgi-bukmalad Bab-Dummadse-nue-sabguledimalad, degi,
    na egadga-guega bese-gochamalad, an bemarse garda narmaksiid: Bab-Dummad-anmar-baba,
    degi, Dummad-Jesucristo, bemargi nued binsamarsun, degi, ulubgi-bogidikid-itogega
    bemar imakbarsun.'
  tbf-tbf: O vavataor rakot senga kokouk i Roma ese e Raban ta nga tovie nga nge vile
    nga va enga mi kuoluon. Mi tentoiv ma mi molu rakot senga kovuni se Raban e Tamagiet
    ma kovuni simi Nguts e Iesu Karisito.
  uig-CYR: Шуңа, Худа сөйгән вә У «муқәддәс бәндилирим» дәп чақирған Рим шәһиридики
    һәммиңларға, Атимиз Худадин вә Рәббимиз Әйса Мәсиһтин меһри-шәпқәт вә аман-хатирҗәмлик
    болғай!
  ikw-NT: M naagbanụ anụ ele zị nụ Rom ọkwukwo, ele Chiokike whnụrnu n'anya, sukwu
    ma be bụru ele ke a, Oru nụ udno ke Chiokike Nda aị nụ Nyenwe aị Jizọsi Karaịsi
    dazịnu anụ.
  khs-khs: 'Kiwa sopoke Koteyewi himu hapa matananase, Eyawa kiwane mine e seyakeye.
    Kiwa sopoke mane olokeyatelawa takala:pela: napolo sopolo timinise sita:pesita:
    mine e seyakeye. Alake Ata Kotewalapulu Piseiki Yesu Keleso a:tawi kiwa sopoke
    hauwekilise, kima o:sulu hopola sita: tesewa mita:, neyewi kulukulula:la:keye.
    Aluse neyewi kiwa Lome Keleso sena kesale sopoma neyewi sawi we momate tiye ilikepilakeye.'
  dwr-ENT: ፆሳይ ሲቂያዋንቶኔ ጌሻባ ኦናው ፄሴዳ ሮሜ ጋዲያን ዴዒያ ኡባቶ ፆሳ ኑ ኣዉዋፔኔ ጎዳ ዬሱሲ ኪሪስቶሳፔ ኣ ኬካቴይኔ
    ሳሮቴይ ሂንቴንቶ ጊዶ።
  pma-pma: Ka sakini, namul namutis leta ekek vat min kami vasi en out Rom koa Ahi
    vise lat kami mivi meatin votut keil onen veni envatien onen mul en kami. Navis
    Ahi Tamer ka Asuv Iesu Kristo keke luhesan more envatien ka tomat onealu min kami
    vasi.
  atd-NT: Sikan ian no nigsulatan ku sikaniu tibo no dio to lunsud to Ruma no indakoli
    to Magboboot to goinawa lagkos to nohimu kow on no sakup din. Ogbuyu a kaniu to
    Magboboot woy ka Lagboy no Igbuyag ta no si Hisu Kristu oyow ogkohoy-uan kow woy
    ogbogayan kow to maawang no pog-ugpo now.
  tel-2017: వారితోబాటు మీరు కూడా యేసు క్రీస్తుకు చెందిన వారుగా ఉండడానికి పిలుపు పొందారు.
  hat-BSA: 'A tout sila yo ke Bondye renmen anpil nan Rome, ke Li te rele kòm sen
    yo: gras anvè nou avèk lapè ki sòti nan Bondye, Papa nou, ak Senyè a Jésus Kri.'
  top-NT: Hua̱k huixín xalac Roma tí ca̱lakalhamani̱t Dios y ca̱ma̱tunujni̱t natali̱tanú
    ixcamán tí natamacuaní, clacasquín camaklhti̱nántit ixtapa̱xquí̱n y li̱pa̱xáu
    latáma̱t ni̱ma̱ ma̱stá Quinticucán.
  msk-msk: Wakaw kamo na taga Roma yang pyapadaraan ko nang solat kay kyakarugunan
    kamo nang Dios. Pipili kamo naan na antak maimo sakop ni Jesu Kristo. Pyangayo
    ko kamo kariko sang Ama ta na Dios aw kang Jesu Kristo na Ginoo ta antak panalanginan
    kamo antak marinaw yang dumdum mayo.
  gyr-NT: '@see-verse:ROM.001.006'
  kmh-kmh: Kun ak Gor nimbip biynimb yand mindeyaŋ aŋgiy diy wasemb yimb ayip gok,
    nimbip minj tiksipiyn. Yip tep gip ak; Gor apiymiŋay nimbip simb niŋiy kond minder,
    mindrep yimb giniŋgambim.
  ukr-ONPU: Усім, хто в Римі, улюбленим Божим, покликаним святим. Благодать вам і
    мир від Бога, нашого Отця, і від Господа Ісуса Христа.
  emi-emi: Apitipiti atu ta ngetaimim lo akapa atoa ona eRom, God eaielousieinam,
    ia ghe koloamla va manga am. Alooloo sae va maamasinaane me luei ekasukasu ta
    God Tamaita ia me Vau ngepona ateva Iesu Karisto aue etoka teeiem.
  zpv-NT: '@see-verse:ROM.001.006'
  gux-gux: N diani yi po yinba yaaba n ye Loma ki tie U TIENU buakaaba kuli, wani
    yini yinba yaaba ke yi gagidi O po. Ti BAA U TIENU leni o Diedo JESU Kilisiti
    n pa yi li ŋanbili leni mi yanduanma.
  kos-kos: 'Ke ma inge nga sim nu suwos nukewa in acn Rome. God El lungse kowos ac
    El pangon kowos tuh kowos in mwet lal: Lela God Papa tumasr ac Leum Jesus Christ
    in asot lungkulang ac misla nu suwos.'
  ibo-ibo: 'Ya bụ, unu ndị Chineke hụrụ nʼanya bi na Rom, ndị ọ kpọrọ ka ha bụrụ ndị
    nsọ: Ka amara na udo nke sitere na Chineke Nna anyị, na Onyenwe anyị Jisọs Kraịst
    dịrị unu.'
  yml-yml: Bega a kilukiluma ꞌomi ꞌwa miamianiga Loma ꞌwaimie, ꞌailaꞌanimi Yaubada
    i nuakalikaliemi wata i venuaꞌivinemi bega ꞌomi yana tomotoga mogitana. A veveluꞌui
    faifaimi, nuanuaku Tamada Yaubada wata ꞌada Toveimea Iesu Keliso ma yadi nuakalikali
    i na vevesauluva ꞌatumaina ꞌwaimie wata nuanua bikadi mia ꞌatumaina taiadi i na
    velevelemi.
  ory-ory: ଆମ୍ଭମାନଙ୍କ ପିତା ଈଶ୍ବର ଓ ପ୍ରଭୁ ଯୀଶୁ ଖ୍ରୀଷ୍ଟଙ୍କଠାରୁ ଅନୁଗ୍ରହ ଓ ଶାନ୍ତି ତୁମ୍ଭମାନଙ୍କ
    ପ୍ରତି ହେଉ।
  bzj-bzj: Soh Ah di rait tu aala unu da Roam, unu weh Gaad lov, ahn weh hihn kaal
    fi bee fi hihn oan peepl dehn. Ah di pray seh dat Gaad wi Faada ahn di Laad Jeezas
    Krais gi unu grays ahn pees eena unu haat.
  chk-chk: 'Iei mine üa mak ngenikemi meinisin mi nom lon Rom, ämi chokewe Kot a echenikemi
    o körikemi pwe oupwe chon pin: Kot Samach me ach Samol Jesus Kraist epwe ngenikemi
    ümöümöch me kinamwe.'
  ssd-ssd: Tane Romŋge mine likade siŋgine Mam Kuate nu tane nuŋe mbal minam tuku
    maditiŋgina ta ye tane ndoŋ pasatam prowet. Siŋgine Mam Kuate nu tane tuku kume
    purmba minit. Nu nale siŋgine Suŋgo Yesus Kristus ndoŋ tane make patika ŋgamuŋgal
    wamdus bul sertiŋguwaik. Son.
  acr-TNT: Quintzꞌiban cꞌu pan che onoje alak ri jekel alak pa ri tinamit Roma, ri
    lic cꞌax canaꞌ alak ruma ri Dios y siqꞌuim alak chaꞌ cuꞌan alak re ri Dios. Cꞌulu
    cꞌu alak ri unimal rutzil cꞌuꞌxaj y ri utzil chomal re ri Kakaw Dios y re ri Kanimajawal
    Jesucristo.
  rop-rop: En blanga tharran na mi raidimbat dijan leda langa yumob, dumaji God im
    brabli laigim yumob, en imbin jingat langa yumob blanga jidan im ronwan pipul
    olabat. Wal ai wandim God det Dedi blanga wi, en Jisas Krais det Bos blanga wi
    garra kain langa yumob, en meigim yumob jidan brabli gudbalawei.
  mee-mee: 'Iau ka papaꞌe lau laekia te miau kinung re ngae Rom rae Nutu materaumana
    miau be kiu miau ta miau ra ragau rae i reke tupu: Iau ka kavkave Nutu a i ae
    Tamara ta i kala nge Iesus Karais A Avolaukita ngeke tunge lopengana ba momongpengana
    ae ri te miau.'
  dif-dif: 'Pratjanani Romala nakalani, Godaia ngantjalu wolarani, karkani kulikirilani:
    Manju jurangu nganaiatimai, ja murla Goda ngaianani Ngaperandru ja kapara Jesu
    Christungundru.'
  gam-gam: God ye wopake kane, ye dje i pakna worika, yene wombaye kambono mal moi
    ge, na pepa bolo ye aundo. God nono Nane ne, Jisas Krais nono Iwa Kerman moro
    ge, soka ye wopake pille aumbellka ye ellne tukne arngan yenda moye.
  nou-nou: Awasedo ingo Rome nati da embo berari ave ave God mi be dubo be budo uso
    topo orase jawo sisira ainda yei na ove eiawa gaiena. God ingodenaso Mamo de Bada
    Iesu Keriso de mi ingoda yei iji berari ewamei ore. Edo iji berari oro ingoda
    jo awa jamo jamo ore.
  mqb-NT: Anga nan kutok, nə vindek ikwen ayak nà, à kwanay ɗo a Mbərom a sə pəlay
    ataya awan. A ngamak ikwen nà, aday kə̂ təren ɗo anahan aya awan. Mbərom Bəbay
    a mənuko tə Yesu Almasihu Bahay a mənuko, tâ gak ikwen sumor, aday tə̂ varak
    ikwen zay a tinen.
  ape-B: Yek yenek asudak pas sanamogu ipak panatimaguk pape Rom uli. Ipak douk God
    anan ulkum manohwepu ali nohwalepu pagipech anan ali pape ananipu atipaluli. Yek
    yakli apakinu Aninu God nunu Diginali Jisas Krais hugakomepu meyoh ali ipakiluh
    apaluh hlulu kalbu.
  grc-F35: πᾶσιν τοῖς οὖσιν ἐν Ῥώμῃ ἀγαπητοῖς Θεοῦ, κλητοῖς ἁγίοις· Χάρις ὑμῖν καὶ
    εἰρήνη ἀπὸ Θεοῦ Πατρὸς ἡμῶν καὶ Κυρίου Ἰησοῦ Χριστοῦ.
  cav-NT: Jadya tibudya rique hueneya riyaque quirica micuana dutyaja ishu. Yusura
    micuana dyaque iyuhueda baya. Tura micuana mepehua tujaque juishu. Yusu Ecuanaja
    Etatara, tumebaedya Ecuana Cuatsashaqui Jesucristora jida tsehue nenarucue tatseja
    quiyuhuebati tsehue. Tatsera inime tsapema neanishacue.
  kgp-NT: 'Kỹ sóg ãjag mỹ vẽnhrá jẽnẽg mũ, Topẽ tỹ ãjag to há nĩn kỹ. Cidade tỹ Roma
    tá ãjag tóg nỹtĩ. Topẽ ne ãjag kuprẽg'', hã kỹ ãjag vỹ tỹ ti tũ nỹtĩ. Hã kỹ sóg
    ẽg jóg tỹ Topẽ mỹ: “ag tar han nĩ, ag mỹ vẽnh jykre kusa nĩm nĩ,” he tĩ, Topẽ
    mỹ, ẽg Senhor tỹ Jesus Cristo mỹ ke gé.'
  bvd-bvd: Nau ku kekeda kau fuamolu sui guu toaa liliosaua nia God ne molu nii 'i
    Rom, ne God fili kamolu uri ne kamolu toaa nia. Alu God na Maa ma na Aofia kolu
    sa Disas Kraes daru falea dianaa ma na aroaroe fuamolu sui guu.
  ukr-1871: 'Усїм вам, що єсте в Римі, любленим від Бога, покликаним сьвятим: благодать
    вам і впокій од Бога, Отця нашого, і Господа Ісуса Христа.'
  apz-apz: Osoꞌno sekwo aꞌamu Loum soku, Anɨtu sekumo sɨmeho wopɨngo sejopalokunjoso
    kakoe mehomi ne imoꞌnyoꞌne sehwosopoꞌmentisoso sekumneꞌno olo iyoswo loso semtɨꞌmokiyalokweno.
    Nanɨngkwohwo Anɨtu sohwoꞌnji nakwoe Hwe Engo Jisas Kɨlaisɨꞌnji sikoꞌmontaꞌi siko
    sekumo yoꞌmayo wopɨngo selohofohosɨsi sɨmeho pompenjiyo wosejopanjiyoho.
  yon-yon: Godbed mimyob dowaken keende ye karadmo ye karuwa nimaya kerime ande kinoondan
    Rom aom doriib, yiib yaa kerek kee keendaan. Kabamoon kondoon ye mimyob dowakeniib
    yewenubmo dobiriyiib kuu nuwambe God yoom Yariman Yesu Keresu yoom yaambed yiib
    yaa bangkandime.
  poi-NT: Sɨɨp manjáyayt́ámpa mimicht́am, miit́t́aŋwɨɨp jém mɨjpɨc attebet Roma, jém
    mit́oyt́ampáppɨc tanJa̱tuŋ Dios. Miŋwejayt́ámpat́im Dios iga michɨ́yt́ámiñ juuts
    jém Dios ipɨxiñt́am jém d́apɨc táŋcaɨ́y. Tsa̱m wa̱t́idios maŋcutsadayt́ámpa. Jém
    tanJa̱tuŋ Dios con jém tánO̱mi Jesucristo miwɨ̱wadayt́ámiñ.
  wuv-wuv: Feni i dinaa a'a minaa hamu'ou ena yena Rome, hamu'ou ena na rafei ma haguaa
    hamu'ou mei Haidaa ba hamonei apunai a'ana. Fei rawani'a ma fei gutafarawania
    i dinaa a'a hamu'ou noranamai a'a mei Haidaa, mei Amaa o'ou ma mei Fasuu o'ou
    Jesus Christ.
  quf-NT: Chaymi kay kartata kaĉhamuni qamkuna Roma pwiblupi taqkunaman. Chaqa Taytanchik
    Dyusmi qamkunataqa kusata munar akrashushallapa, allin kaqninkunalana kanaykillapapaq.
    Chaymi Taytanchik Dyusman, chaynulla Amitunchik Jesucristumanpis mañakuni, llakipar
    tukuy imapi yanapashunanllapapaq, shumaqta kawsachishunanllapapaq ima nir.
  yuw-yuw: Oro nocho bapiya ngo Röm kombing tobic tobic owi amna sontha irim tongo
    siaya ongeyac. Kopotoroc yu sontha toup kombingitac. Tongo yu ‘inoin kunkun feno
    idarut’ yongo kanong yogoc. Kopotoroc Nandöng noni orin Moröma noni Yesu Duic,
    yuhon banac banacno orin irot gucno worocho sonot itun.
  hus-NT-1971: Nan tu thuchanchal axe’ xi u patal tata’chic ax it c’uajat ti bichou
    Roma. A Dios ti c’anithal ani ti tacuyamal abal quit t’ocat xe’tsin junax c’al
    jaja’. U lej le’ abal i Tata Dios ani i Ajatic Jesucristo ti lubach co’onchi a
    ichich c’al in alhua’ inictal ani ti jun ejetbethanchi a ichich.
  med-med: Enim Rom kona ila mormin wamp kʉⱡ, Got ndi, numan ngumba, wi ropa tʉpa,
    elim nga wamp wingti rʉndrʉm. Tʉn nga Tipam Got ei kʉn, Nuim Jisas Kraist raⱡ
    nga wamp pol ti uⱡ ei kʉn, moⱡpa kundi uⱡ raⱡ, enim kʉn kan piyangga!
  bch-bch: Nabode laulau toa ne ga ila pagimi panua Rom ami. Deo ikim gimi ga ibaba
    gimi ta idol ele ul ngan gimi. Kemi ngan Deo Tamada ga Maron Iesus Kristus, gisirua
    led kadonga lolo marum aea ga lolo tarui aea idio pagimi.
  cco-NT: Jo̱ e jiˋ la catɨ́ɨngˉ ꞌnʉ́ꞌˋ, dseaˋ rúꞌˋnaaꞌ dseaˋ quiáꞌˉ Dseaˋ Jmáangˉ
    i̱ seengˋ fɨˊ na fɨˊ Roma. Jo̱ eáamˊ ꞌneáangˋ Fidiéeˇ ꞌnʉ́ꞌˋ jo̱guɨ nɨcaguíñꞌˋ
    ꞌnʉ́ꞌˋ e niꞌuíingˉnaꞌ dseángꞌˉ dseaˋ quiáꞌrˉ. Jo̱ mɨ́ɨꞌ˜ɨ Tiquíˆiiꞌ Fidiéeˇ có̱o̱ꞌ˜guɨ
    Fíiˋnaaꞌ Dseaˋ Jmáangˉ e niꞌɨ́rˉ güeaꞌˆ quiáꞌrˉ jee˜ jaléngꞌˋ ꞌnʉ́ꞌˋ, jo̱guɨ e
    nicuǿꞌrˉ ꞌnʉ́ꞌˋ e seengˋnaꞌ juguiʉ́ˉ júuˆ røøˋ.
  deu-1951: 'allen zu Rom anwesenden Geliebten Gottes, den berufenen Heiligen: Gnade
    sei mit euch und Friede von Gott, unsrem Vater, und dem Herrn Jesus Christus!'
  alq-ALGNT: Kidojibiamonom kina8a Rom ka teieg, kakina kina8a ka sagiigo8eg Kije
    Manido acitc ka nd8e8emigo8eg odanicinabeman kidji ijinikanigo8eg. Nipagosenimag
    Kije Manido Kidadaminan acitc ka Tibeniminak Jesos Christ kidji ca8enimigo8eg
    acitc kidji minigo8eg pekadendamo8ini.
  ixl-NNT: jankꞌal ex uvaꞌ ex niman tetz u Tiixheꞌ uvaꞌ echen ex tu u Roma. As xoꞌn
    veꞌt ex te u Tiixheꞌ. As ekꞌuchtaj veꞌteꞌ uvaꞌ txaael veꞌt ex taꞌn Aak. As aꞌ
    u Kubꞌaal Tiixheꞌ tukꞌ u Kubꞌaal Jesucristo la aqꞌon vibꞌaꞌnileꞌ setiꞌ tukꞌ uvaꞌ
    bꞌaꞌn veꞌt etatin sevatzaj sekajayil.
  boa-NT: Ááme éllevu íñe íhyaamɨ ó caatúnú ámúhakyée iwájyúnéllii dibye újcúme éllevu.
    Aabe ihdyu Máavyéjuube Jetsocríjtoj tééveri óvíi ámúhakye panévatu pɨ́aabó ímí
    ámuha meíjcyaki.
  quh-NT: Cunanka Roma llajtapi tiyacojcunaman kelkamushayquichej. Kancunata munacuspa
    Dios wajyasorkachej payman t'akaska canayquichejpaj. Dios Tatanchejpa, Señorninchej
    Jesuscristoj c'acha yanapaynin tucuy kancunawan cachun. Ajinapi Cristowan ujchaska
    allillanpi causacuychej.
  kwi-kwi: Nane uruza, Roma pɨpulura uztuza, Diosta pashimturuza, an pɨnkɨh panamtus.
    Mane nane au Diostakas au Anpat Jesucristorakas paikumtus, uruza wat kiwainanapa,
    kalpain uzanapa.
  agm-agm: Sahɨ Romɨhanda bimohiyɨhiyaatɨ Autaahaatɨho maarɨho nasamisawɨhiyaatɨ komɨ
    apohɨpataatɨhapɨhiyaatɨ komɨhiyaatimatɨtaatɨwɨ aimɨ gaasatisawɨhiyaate, nyamɨ
    Apɨho Autaahaatɨhounɨ, nyamɨ Awaisɨho Jisasɨ Kɨraisihounɨ sangi gaahatɨ kasimɨ
    sahɨ andɨtitɨwɨ maarɨho napaisaatɨtanɨhɨ bimɨtaatɨwɨhandɨ nasamɨtaise.
  ubr-ubr: 'On mes yau on fef agagayam omi Rome womama yangan aurim, omi on God inuaboim
    a iyorem On Toun an sabu mes womatar: Yau ababayoi God Tamat a Bada Iesu Keriso
    an kaber a an tuf initem.'
  tsw-NT: N ta ɗanasaa ɗu aza a na a̱ ri a̱tsuma̱ a̱ a̱ba̱jini a̱ lyuci va̱ Roma†
    mepepelime ma nda. A̱sula̱ a ciga ɗu ta̱ a̱vu waru u ɗe ɗu yo oꞌwo ama a akiza
    a̱ yi. Lyawa A̱sula̱ Dada tsu na̱ Yesu Zagbain Zamawawa ca ɗu isaꞌani na asuvu
    nden.
  cax-NT: Sane nauquiche rraconomoca tanu aume, bama abaca au manu pueblurrü Roma.
    Aucuasürüca ümoti Tuparrü. Autacümanauncuca uiti nauqui pertenecebo año ümoti.
    Tari icunusüancanati año y taiquiana urria nabaca uiti Bae Tuparrü y uiti Jesucristo,
    naqui Señor.
  aia-aia: Hoita, i usu-usuni 'au haua tana'amou hakoi sae hinihini mou awa na'i Rom.
    'Ia God 'a huunai ta'ahi'amou ma 'ome sigihi'amou mamoi ha'i huudi sae ana'i.
    'Au ha'arahesi mia God i Amaga, mia Araha aga, 'ia Jisas Kraest, rarui ha'agorohi'amou
    mararui ha'a-awa ha'agorohi'amou.
  srp-1865: 'Svima koji su u Rimu, ljubaznima Bogu, i pozvanima svetima: blagodat
    vam i mir od Boga oca našega i Gospoda Isusa Hrista.'
  agt-agt: (-)
  lug-lug: Mpandikira abo bonna ababeera mu Ruumi, abaagalwa ba Katonda, abaayitibwa
    okuba abatukuvu. Ekisa n’emirembe ebiva eri Katonda Kitaffe ne Yesu Kristo Mukama
    waffe, bibeerenga nammwe.
  yby-yby: Edimo Lomu ebatoka wewenasitokaya Omailimoya ukala libekoko eimola wewenala
    minatae loko dilipe eto onebo wewenalitaya luhuwa maya je noliboe. Ahote Omai
    ito We napate Jisesi Kalaestitokati maya nasahili ito hulu maya edimotoka mino
    moloko minadeyo.
  heb-heb: לכל אשר ברומי ידידי אלהים וקרואים להיות קדושים חסד ושלום לכם מאת האלהים
    אבינו ואדנינו ישוע המשיח׃
  mpp-mpp: Wapong alingfocine kwele-angacine Roma taonka ngenge wacngebame yele bingec
    gagaing, ngengele kwelengkengelegabac. Aime Mamacnonggeng Wapong nga Sugucnenonggeng
    Yesu Kristo, yekele kwele-madic nga kwele-mogungtowadi ngengela fadaic.
  apb-apb: Oto ie no ko uusu-uusu hunie ahutemiu weu i Rom, mwala nge a God e manata
    diana huni'omu na e soi'omu hunie omu ke ne'ie oto mo tohungei iinoni maa'i ingeie.
    No ko eitanaie a God Aamaka na a Jisas Kraes Aalaha ikie, uri kire ke haata'inie
    hahu'ana manata-diananga huni'omu, na uri ke niie hanuelamanga huni'omu.
  san-TEL: తాతేనాస్మాకమ్ ఈశ్వరేణ ప్రభుణా యీశుఖ్రీష్టేన చ యుష్మభ్యమ్ అనుగ్రహః శాన్తిశ్చ
    ప్రదీయేతాం|
  ben-IRV: রোমে ঈশ্বরের প্রিয় মনোনীত পবিত্র যত লোক আছেন সেই সব পবিত্র মানুষের কাছে
    এই চিঠি লিখছি। আমাদের পিতা ঈশ্বরও প্রভু যীশু খ্রীষ্ট থেকে অনুগ্রহ ও শান্তি তোমাদের
    উপর আসুক।
  ntu-ntu: Mz nzmu-krde lcde, tqryr-ngrbo bamu, nimu amrlx kcng tzmncng Rom, tqmrlzti
    Gct nimu x tqkqlele nimu mz nzngini-krmu leplz kxnztr nedeng. X krka'-ngrne kx
    Gct Trtegu badr Kxetu rgu Jiszs Kxnzmcpx naokatrlr nimu x na-amnc-zpwxlr nimu.
  pan-pan: ਅੱਗੇ ਯੋਗ ਉਹਨਾਂ ਸਾਰਿਆਂ ਨੂੰ ਜਿਹੜੇ ਰੋਮ ਵਿੱਚ ਪਰਮੇਸ਼ੁਰ ਦੇ ਪਿਆਰੇ ਅਤੇ ਪਵਿੱਤਰ ਹੋਣ
    ਲਈ ਬੁਲਾਏ ਗਏ ਹਨ ਸਾਡੇ ਪਿਤਾ ਪਰਮੇਸ਼ੁਰ ਅਤੇ ਪ੍ਰਭੂ ਯਿਸੂ ਮਸੀਹ ਦੇ ਵੱਲੋਂ ਤੁਹਾਨੂੰ ਕਿਰਪਾ ਅਤੇ
    ਸ਼ਾਂਤੀ ਮਿਲਦੀ ਰਹੇ।
  gvc-gvc: Mʉsare, Cohamacʉ to cahĩinare, Roma macainare, to yaina cjihti yoare mʉsare
    tiro. Mʉsare jipihtinare ahri pũre joarocaja. Ã jicʉ Cohamacʉ mari Pʉcʉ, mari
    pʉhtoro Jesucristo mehne mʉsare noa dutija. Tina ti yoadohoa mehne noano jiga
    mʉsa.
  mwp-mwp: In nubi poelayzinga ngithamulpa mura Romaniw mabaygoepa, ngitha ngaya nanga
    Awgadhaw mamal mabaygal, a nuydh nungu gamu ubin thurimoeyn ngitha, nungu kapu
    akasiw mabaygoepa. Ngithamulpa kasa poeyban woenab a pawdh Awgadh Thathingu a
    matha kedha Yesu Kerisolngu, ngalpan Kuykulnga.
  sbk-sbk: Ebaluwa ene eli hwa bhantu bhonti bhabhali hu Lumi, aganwe no Ngolobhe,
    bhakwiziwe abhe wene ewene ebhehulimwe. Nowiza afume ha Ngolobhe Obaba wetu Ogosi
    oYesu Kilisiti.
  mya-JVB: သခင် ယေရှု ခရစ် နှင့် ငါ တို့အဘ တည်းဟူသောဘုရားသခင့် အထံတော်က ကျေးဇူး တော်နှင့်
    ငြိမ်သက် ခြင်းသည် သင် တို့၌ ရှိပါစေသော။ သခင်ယေရှု ခရစ် ၏ နာမတော်ကို အမှီပြု ၍
    လူမျိုး အပေါင်း တို့သည် ယုံကြည် နားထောင် စေခြင်းငှာ ။ ထိုသခင်ထံ၌ကျေးဇူး တော်နှင့်
    တမန်တော်အရာကို ငါတို့သည် ခံရ ကြပြီ။ ထိုသခင်ခေါ် ထားတော်မူသောသင် တို့သည်လည်း ထိုလူမျိုး
    တို့၌ အပါအဝင်ဖြစ် ကြ၏။
  kgf-kgf: Roma ama areŋa yandaiguc Anutuac niŋsoroc héra, héihéré énécmimia, ʒéma
    météré énécmimia, mocʒoŋ yanda onac muru; Anutu Maŋgocnina ʒéma Miŋ Kewunina Yesu
    Kristo iorac murunec ewa hia ʒéma luaenéŋ he énécmimac.
  awb-awb: Aroma suwahpeqte Manikáne animáríno, íné Porane ehweh íráhro. Manikánka
    itensabé arutaboiraitena wene animárí míageheéna íáhraburaire. Maniká Iteriboreq
    itene Wahnah Sísa Karáhéreqka ite séhréh aitera itene iru ukiq itagéhe.
  gdn-gdn: '@see-verse:ROM.001.006'
  nko-NT: Ɩ́nɩ sʋ mɩ́ Paulo ndɛ ɔwʋlʋ́ ánfɩ wanlɩ́n sɩ́sɩ́ mlɩá mlɩbʋ Roma fɛ́ɛ́.
    Bulu lahɩ́ɛ́ dwɛ́ mlɩ, tɩ́ mlɩ, pʋ́ mlɩ bwɛ́ mʋ ahá. Ndɛ anɩ Sɩ́ Bulu mʋa anɩ
    Wíe Yesu Kristo kokóli mbɛ́ɛ, bʋgyíi mlɩ bʋalɛ, abʋha mlɩ iwilwii.
  bsn-NT: '@see-verse:ROM.001.006'
  pib-NT: wa pejnurunekgi Roma gwachingi. Goyakalu galukanungi, tomgakalungi, kpashirinepgi,
    gimutkalunepgi gixa. Wa Goyakalu Wuru, Wutsrukate koxa Geso Kristo giglenshinikankakangi
    ga wa rumutangi.
  wiv-wiv: Miu habu tazigu mata mulimuli kua bukuni Rom. A Vuvu e kulina matoto kirimiu,
    ia kini koi kirimiu, miu kata kara kana manumanu matoto. Hau mule ta vapolungania
    polea kua kirimiu. Paleka a Vuvu a Tamadolu kamana kadolu Paraha a Iesus Kristus,
    hiro na maharimiu matoto, hiro na katia magalimiu ni ngoro valugu.
  reg-reg: Inyalubha inu ni kubhona bhanu bhali Roma, bhanu abhandi na Nyamuanga,
    bhanu bhabhilikiywe kubha bhanu bhalengelesi. Echigongo chibhe kwimwe, no mulembe
    okusoka ku Nyamuanga Lata weswe na Latabhugenyi Yesu Kristo.
  mlh-mlh: Maŋ-ŋaŋuŋ kerisieru Rom sitio gogobi, nonji sosowo ŋoŋore quraŋ yo quraŋgago.
    Anutuji ŋoŋo iŋoyoŋunde ŋiŋigo gbagbataeŋine gonimiŋ ore oŋga ŋaberu manji jojoko
    eŋareega. Anutu Mamanoŋuŋ eru Ofoŋ Yesu Kristo yokoji yauŋmoriri ŋarebire womoo
    gonimiŋ. Oŋu oŋga wosiego.
  gof-ENT: ሮሜን ዴዒያ፥ ፆሳይ ሲቄይሳታሲኔ ኢያ ጌሻ ዴሬ ጊዳና ሜላ ዶሪዳይሳታስ። ፆሳ ኑ ኣዋፔኔ ጎዳ ዬሱስ ኪሪስቶሳፔ ኣ
    ኬሃቴይኔ ሳሮቴይ ሂንቴው ጊዶ።
  aau-aau: Mamey okukwe hakwe Rom-uwrsa, God hiy uron-pi ko-ar ma lwak, seyr hyo uwrsa
    arian lwak e ma me-huonok, seme mey kow. Hromo Aio God o, Hakamay Jisas Krais
    o, hohkwe hmekwe maym-kow-yor o, liwak marowhway yor o, seme ka kow.
  tvk-tvk: Mak iaxa di nadis uvei ak bat mi xamim xa mudi e Rom xa Hi tekes rat xamim
    tuei mei mube moletin nan xil vengan xa eheien nan di e xamim. Nasis Hi Tamer
    e Suv Iesu Kristo tengan lalisa eheien hos e tomat nalu mi xamim vus.
  prf-NT: 'Iddi a sulat ay para dikomoy a atanan a minahal nen Diyos a ked haán ti
    Roma, a dinulaw na tánni magin banal: magkahud kam nakuwan ti pagpapala sakay
    kapayapaan a gubwat ten Diyos a Ama sakay ten Panginoon a ti Jesu-Cristo.'
  auy-auy: Minááísáféꞌa imáyáa éꞌa maanáúfáí agaimaráúmpo ísáaro. Kembiwí Rómu-naopaꞌo
    méraawi Maníkó wenarumbá tiména wení waási-iꞌa íyantafena táántaraiwai ísáaro.
    Maníkó kentáásifowawe Fasiꞌaénkó Ísu Káráísitiye úwoi túwaꞌnai esarai farumó uwátinkaayantafeꞌa
    inaí súne.
  tbg-tbg: Virara irihama te ni Romiqi variakara maa qarara ruva nimite. Kotira muntukavano
    niara vaivaro niara ti vaiinti nahenti variate tiro, ni naarama taira. Kotiva
    tinavu Qovavata, Noravano Ihu Karaitivavata, ni aaqurihama nimite koqema nimitaivaro
    ni muntukaqihairo paru i vairamanta variata.
  hub-NT: '@see-verse:ROM.001.006'
  hmo-hmo: Umui Roma dekenai noho taudia, Dirava ese umui ia lalokau henia, bona iena
    bese lalonai umui noho totona umui ia boiria vadaeni, umui dekenai inai revareva
    lau torea inai. Lau ura be Dirava iseda Tamana bona Lohiabada Iesu Keriso ese
    bogahisihisi bona maino umui dekenai do idia henia.
  big-big: Tegi ini Rom pulogo Anotogo keli logo Yisugiwili miziweki ngago yeiya puwili
    mabuwiliyegi ne kapiya perik lende miza yani. Peba Anoto keya Yemizibek Yisu Kilisigu
    iniyegi wazono piyaugira keya wilek kang inuguyengke ngezege sara yani pani.
  gux-G: 'N diani li tili ne yinba yaaba n ye Roma, ki tie U Tienu buakaaba, ke o
    gagdi ki yini yi ke yin tua niŋanba: U Tienu ti Báa yeni ti Diedo Jesu Kiristu
    ń puni yi li ŋanbli yeni mi yanduanma !'
  cnl-NT: 'Jné² rɨ²juøøn³¹na¹ ''nee''²³ ''i³ ''née² Dios quie''² ''i³ nee''n²³² juɨɨ³
    Roma: Ca²³''náan²³ ''nee''²³ Dios ''e³ ca²³lǿn²³na''³ dsa³ ''i³ rɨ³jɨ́n² quien³².
    Cu²jmée³ Dios Ñʉ''²ra² quia̱''² Juii³ra² Jesucristo ''e³ ''uǿn² quia̱''² ''nee''²³.
