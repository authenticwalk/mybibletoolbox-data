  xtd-NT: Tundaꞌa‑da carta yaꞌa juan xee nuu ntdaa ndixi xa ka kuu‑n ñayiu xemani
    ñaꞌa Ianyuux xndaxio Roma. N‑jaꞌan‑ia xa nduu koio‑n ñayiu ii, te daa n‑kida‑ia.
    Xijan taꞌu‑da nuu Ianyuux xiꞌin nuu Cristu Jesús, Ia kuu Xtoꞌo‑ro, xa na chindee
    chituu ñaꞌa‑ia. Dɨuni xijan taꞌu‑da nuu‑ia xa na ku kundaa ku kuvatu anu koio‑n
    chi n‑ka natu ini‑n xa n‑ka kida‑n kuechi.
  mdy-ETH: ዬያሮ ሮሜ ዓጮይዳ ናንጋያ፤ ሃሣ ፆኦሲ ዒንሢ ናሽኪ፥ ዒዛ ዓሲ ማዓንዳጉዲ ዔኤሌዞንሢም ቢያ፦ ኑ ዓዳሢ ፆኦሲና ጎዳ
    ዬሱስ ኪሪስቶሴናኮ ሚጪንቲፆና ኮሹሞና ዒንሢም ማዖም።
  spl-spl: '@see-verse:ROM.001.006'
  usp-NT: Tantz'ib'ajb'i man wuj ri pi awechak atak ajtakeltak re Kakaj Jesucristo
    ri watak Roma. Atak ri sub'laj lok'alcatak jwi'l Kakaj Dios y cha'lcatak jwi'l,
    pire atjtostak pire re. Chwaj chi Kakaj Dios pach Kakaj Jesucristo ri Kajawl tijye'
    rutzil ranm chawechak y tijye' utzil laj awanmak.
  zav-NT: Nada' Pab chzoɉa' cart nga par yoguə' le'e nitə'əle Roman' ca le'e chaque
    Diozən' c̱hele. Diozən' gwleɉe' le'e par nic̱h nacle lažə' ne'enə'. Chona' orasyon
    par nic̱h X̱acho Diozən' na' X̱ancho Jesocristən' əsa'aclene' le'e na' so'one'
    ca so cuezle binḻo len xbab de'en yo'o ḻo'o yic̱hɉla'ažda'olen'.
  sgz-sgz: Má iau le uri narsá gam á matananu main Rom, á gam erei ái Káláu a lala
    mámna gam má ákte kilkila pas gam suri gamá kán matananu sang. Artangan má bál
    matau tilami narsá Káláu Kák git má tilami si Konom Iesu Karisito, na kis narsá
    gam.
  kek-NT: Yo̱quin chi tz'i̱bac e̱riq'uin la̱ex li cuanquex aran sa' li tenamit Roma.
    Raro̱quex ut bokbilex xban li Dios ut la̱ex aj santil pa̱banel. Li usilal ut li
    tuktu̱quilal chi cua̱nc e̱riq'uin xban li Dios Acuabej ut xban li Ka̱cua' Jesucristo.
  blz-NT: Bona ko'omuu men dumodongo na kota Roma. Kuu a men kolingu'na Alaata'ala,
    men ni'ange bo sida mian-Na. Sulano kaporean ka' koratongan men ringkat na Alaata'ala
    Tamanta ka' i Tumpu Yesus Kristus surionmuu na tutuo'muu.
  poe-NT: Janhan ikjian tí xroon chrꞌanhánrá kaín rá tjejorá chjasin Roma. Tjuàhará
    Dios la kjueyárá chꞌán kíxin tjóá chrókꞌuejorá. Kjuasáyé Itꞌéni Dios la ko Ìnchéni
    Jesucristo kíxin kjuanjon chꞌán kjuaxróxin kꞌuayéhérá.
  san-TAM: 'தாதேநாஸ்மாகம் ஈஸ்²வரேண ப்ரபு⁴ணா யீஸு²க்²ரீஷ்டேந ச யுஷ்மப்⁴யம் அநுக்³ரஹ​:
    ஸா²ந்திஸ்²ச ப்ரதீ³யேதாம்ʼ|'
  cof-NT: In pilaca Roma pueblobi jerale Diosichi tsachilachi erechun quinayoe. Diosi
    nulaca laquirato yachi sen tsachila jolajosa tie. Junni chiquilachi Apa Diosibenan,
    Miya Jesucrístobenan rocainayoe yape nulaca laquirato cuidailaisa yape wepanatuto
    pansi chularasa.
  srm-NT: Nöö hën i si mi ta mbei di biifi aki da unu. Masa Gadu lobi unu e, dee sëmbë.
    A kai unu fuun ko dë apaiti sëmbë dëën. Nöö mi ta manda gaan odi da unu taa u
    Tata Masa Gaangadu ku Masa Jesosi Keesitu tuu musu ta tja unu ku de bunuhati.
    De musu da unu böö.
  qvs-NT: '@see-verse:ROM.001.006'
  zca-NT: Kixëla yech re' lo rë go, go xa' nzho yezh Roma. Dios nazhi' go, no ngurezh
    Dios go par gak go nab tsa par Dios. Lë' Xuz be Dios, kun Jesukrist, Me nile'
    mandad be, gaknu go par zi go wen dizde le'n laxto' go.
  cbc-NT: '@see-verse:ROM.001.006'
  qxo-NT: '@see-verse:ROM.001.006'
  mox-mox: Leta baʼena yaʼwayavia waiwai omiʼa egwavo ʼabaga qiduana Loma ʼinaya otoatoa
    weaqimi. Omiʼa tovetumaqana Yaubada veyolubemi ta gabemi ena tomotauyavo. Yavevenoqi
    weaqimi Tamada Yaubada be eda Kaiwabu Ieisu Keliso edi veyoluba be edi nuadaumwala
    ina neimi.
  kew-kew: Goa pea-ga neme nimi Rom su-para piri onaanu-para pepa tu repaato. Gote-me
    nimi madaa pedo pu raaname omoa nimi Yesu Krais raapu mapiraatalo yalaasa. Goa
    pua niaana Aapa-para niaana Aa Mudu Yesu Krais laapome nimi epe raba meape kone-para
    kuma pi kone-para gina.
  dww-dww: Uma letanama yà girugirumina, taumi aitauḡa Rom nopone ḡaromie. Mamaitua
    taumi yai nuapaḡoemi be ya vinemi da banaga babaumima. Tamadama Mamaitua be Bada
    Yesu Keriso adi raukivivere be adi subama ḡaromie e kenana.
  twi-ASANTE: 'Ɛno enti, meretwerɛ mo a mowɔ Roma nyinaa a Onyankopɔn dɔ mo na wafrɛ
    mo sɛ mommɛyɛ nʼakyidifoɔ no: Adom ne asomdwoeɛ a ɛfiri yɛn agya Onyankopɔn ne
    Awurade Yesu Kristo nka mo.'
  aoj-aoj: Ipaꞌ epes Romipai, God okom maimailipa nofalepa ma pagape amam nematawa
    ananipai atipa. Aeꞌ andaꞌ basef ifimba fafiꞌmipai. Aeꞌ aꞌi God ahamapa apeꞌinai
    noloma Dembinai apeꞌinai Jisas Krais motopalopepa dowaf mowaꞌ banaga opalef ipeꞌilifi
    fepe saꞌombel.
  cbv-cbv: Yeéb Roma tʉ́tchidih moón Dioíhwã, bʉ́dí ã oinitdih nin nʉ́odih wã wahna
    caá. Dios jwĩ íip, jwĩ Maáh Jesucristojĩh, yeebdíh oinit, ĩ tʉ́i teo wáaca naáh,
    ñi tʉ́i jʉmat pínah niijná.
  taw-taw: Mɨñɨl yad mɨj anɨb ak ñu kɨl tɨkɨl nɨbop ñebin. Nɨbi God binɨb mapen yɨbɨl
    ne okok taun Lom mɨdebɨm. God nɨbop suk agɨl dup okok, mɨj tɨkɨl nɨbop ñebin.
    Bapi God chɨn ayɨp Bɨawl Jisas Klays ayɨp, bɨ apɨlmɨŋal anɨb ak nɨbop yɨmug nɨŋɨd
    gɨtep gel mɨdtep gɨnɨmɨb.
  jic-NT: Nun Dios ts'uyupj Roma po'o potjaqué. Dios pasal quelel la nusiji. Nun Dios
    ts'uyupj, jupj la nu t'ya mpes. Quina napj pyac nun mpes. Dios cupj qjuis Papay.
    Jesucristo cupj qjuis Jepa Püné. Najas yupj 'üsüs way la nusejay. Najas ma nujola
    nun pjü mpes, yupj nin la nusejay mpes.
  zap-NT: Kakaa noo gyiichree yxaal noo lo de yra de ne nuu de Roma; ryaan Dëdyuzh
    de no wye Ne de chen gak de xpén Ne. Dëdyuzh Xuz be yrup Ne Jesucrist gaknonen
    de yra de no yseleedx Ne gyelendxi lo de.
  wer-wer: Rom omnarö ar Anutuuk lup sant elniak yas niaan pim omën sak wëaurö. Ne
    arimëën ngön epët retëng ë yaningk. Tiarim Pepap Anuture Aköp Yesu Kristo piarpim
    komre kolapre mayaap pöt arim naë wiaap.
  ipi-ipi: Goteto Lomo tane wandakali yakama yamapane yo atoto, yakama balana yame
    atalapale ee lo meane okonena, nambato yakama pitakana pepa oko peyo epe leyo.
    Nanimana Ayiane Gote-la, Akali Andane Jisasa Kataisa-lamane yakama towa yamapane
    epene palu atoto, yakamana nembo-tene mo tambo laya yakale lo pote leyo.
  qul-NT: Dios munacusunquichis, wajasunquichistaj Jesucristopajta canayquichispaj,
    Diospaj wawancuna canayquichispaj. Dios Tatanchis Señor Jesucristopiwan favorninwan
    sonko tiyaycuyninwan kancunata bendicichun.
  ter-NT: Enepora koyuhópeti, mbahúkinoane ne uhá koeti xâne ya pítivokona Róma ákoti
    omotóva okóvo Itukó'oviti, itínoe iháxiupomaka Itukó'oviti itúkeovo kasása'iupo.
    Itúkapu hána'itike seánakopi Itukó'oviti, Ha'a ûti, yoko Vúnae Jesus Kristu yóvoheixonoe,
    koánemaka úhepetike isoneûti ukeâti xokóyoke.
  bmr-NT: Jino aameque amɨɨhaidi caatɨnɨhi paryɨ Roma cuumiri mihicamedi. Jaamoco
    Moocaani agaijɨɨboro ucuuhuvamo iimino ifiima diibedi iicaqui. Moocaani, bu Mohaivojɨɨbo
    Jesucristo iicamɨsi imihuse, sajeebɨɨ icanoma mihica.
  fuf-fuf: 'Onon wonɓe Roomu ɓen fow, noddaaɓe wonugol ɓe Alla yiɗi e jeyaaɓe Alla:
    yo ɓuttu e moƴƴere wonan on immorde e Alla, on Baabaajo men, e Iisaa Almasiihu
    Joomi on.'
  bhl-bhl: 'Alik alik Ulom abiw mutuk fian ka biliw sios kunum waneng yutaka! Sunbin-Got
    e yulo ibolow mutuk fian duyemeko, akalem wiin so amkoko, akalem galmose kunum
    waneng keyemse te. Keyeme kasike, ne Sunbin-Got elo weng bakalewomeli: “Num Aatim
    Sunbin-Got so, Kamok Fian Yesus Kulais so, yelim yu Ulom kawtiw ilo ibolow folok
    keyemeko, ibolow menew kuw kukuyemoliwka!”, dangenkabi te.'
  ons-ons: Eso ea wane Roma matko ŋei ŋerep korop gemami, ŋine Anutuŋo wet maep okan
    ŋunmaike, so eŋine ŋei ŋerep magu okangei wane ŋidora waraŋ ŋunge, ŋinane kibi
    iwa qemaile. Anutu ŋenane Magaze so Waom Yesu Kristoŋo wet pese so peam maine
    ŋibongep.
  con-NTPO: Poiyi'cco que'i Roma canqqueni can'jensundeccunga gi tevaen'jen. Chigaja
    que'ima in'jamba ttu'se Tise ño'a aindeccuve da'faye. In'jan gi cuintsu Chiga
    ingi Quitsa, Na'su Jesucristo'qque osha'cho ñotssiama que'inga afesi opatsse canse'faye.
  ghs-ghs: Oonita Romaho neta apeneho dzake Ohongai eetemi noho pobi naate oorai,
    Ohonga mai ma Dzesu Kiristui nikeho dzoobe hiireqi hasu moote.
  peg-peg: ଇଚିସ୍‌ ରମ୍‌ନି ଇନେରିଂ ଇସ୍ୱର୍‌ ୱାରିକିନାନ୍‌ ଆରି ହେୱାନ୍ତି ଜାର୍‌ ଲକୁ ହେବା କିନି
    କାଜିଂ କୁକ୍ୟା ଆତାନ୍ନା, ହେ ୱିଜ଼ାରିଂ ଚିଟି ଲେକି କିନାଙ୍ଗା । ମାପ୍ରୁ ଜିସୁ କ୍ରିସ୍ଟତାଂ
    ଦୟା ଆରି ସୁସ୍ତା ସାଦୁର୍‌ କାଜିଂ ଆଏତ୍‌ ।
  txu-NT: Krĩraxbê Rômakam Metĩndjwỳnh kum ar ajabê. Kute ar ajo aminhõ kadjy arỳm
    amiwỳr ar ajuw ne ar ajo ba. Ar akunĩmã ne ba pi'ôk no'ôkjakam ikabẽn jarẽ. Gê
    Metĩndjwỳnh tu kum ar akaprĩ. Kubê ne me Babãm. Ne kam Bẽnjadjwỳr djwỳnhbê ne
    Jeju Kritu. Gê ar tu kum ar akaprĩn ar ajo ba gar adjumar mex rã'ã ne.
  eng-WEBU: 'to all who are in Rome, beloved of God, called to be saints: Grace to
    you and peace from God our Father and the Lord Jesus Christ.'
  gnw-NT: Aicuatía cua tupapire opaete Roma pe pico vae pe. Tumpa perau jare peparavo
    peñono tee vaerã iyupeguarã. YandeRu Tumpa jare yandeYa Jesucristo tumee peve
    ipɨacavi jare ipɨacatu.
  mux-mux: Eni Rom-yambuma Pulu Yili-ni numanu monjupa, eni makó topa ‘Yunga yambu
    kake tílima molangi wai.’ nirim yambuma na-ni pepá ili eni topu siker. Oliunga
    Lapa Pulu Yili-kene Auli Yesos Krais-seleni eni we kondu kolkulu, ‘Eni numanu
    waengu nipili táka-niku molangi.’ niangli.
  maj-NT: Ngayjoo̱ xu̱ta̱ ni̱nku̱ xi tintsu̱bo̱o nanki Roma̱ títs'inkjínu̱u kui xu̱ju̱i̱n.
    Tjoho̱ Nti̱a̱ná jun ko̱ j'ájinnu̱u nga kikjáts'e̱nu̱u. Kas'enu̱u kju̱a̱nda ko̱
    kju̱a̱jyu xi tsjáná Nti̱a̱ Na̱'miná ko̱ Nda̱ Nti̱a̱ná Jesucristo̱.
  bkq-NT: Awylygue xirâ kata âyanmo kâinwenily. Toenzepa âwynedylymogue, Deus âduakelymo
    xurâem mitomoem. Âynynâmo Kunwym Deusram, Kywymâry Jesus Cristoram warâ kâenkadyly
    koendâ nhetomoem, akaladânimo peba nhetoem warâ.
  kue-kue: Rom kamun God yombama du-wakai prapra ipre God munduwo pond pango te holi
    moraglmedi pre aglendi yungo ene God yombama kaima meglkwa. God no Neno ya te
    nono Yaglkandeno Yesus Krais wakaimo ya te nomano pokndungwa i ene mina tenambuka
    pre na pepa i bogl teinga.
  cot-NT: Nontioncajiaquempiquea aviatimpajia guintenijiatsica oraniqui Iromaqui,
    ipintsajiacaca Aapani Irioshi icajemantajiaquempica pimpeajiaquempaniji igomajamajare.
    Namanacoventajiaquempiquea incavintsajajiaquempinijite Aapanite Irioshi aisa Amajirote
    Jesoquirishito, inchoocatacaajiaquempinijite cameetsa aatonijite pishoshoventajigaro
    taaca opajitapae.
  bnp-bnp: A herea a raukea iea i lakene mua e huriki a bakovi a ngatavine o Rom.
    A Vure i ngaru hateka mua, i gale mua ge mua a tara vona. A Vure e Tamane hita
    turana e Isu Kristo, a Bakovi Dagi ne hita, ru gu rata kamumu mua, ru gu habi
    a nivalemu ne mua.
  apn-NT: '@see-verse:ROM.001.006'
  ctp-NT: Ndaꞌaǎn kityi re chaꞌ tsaa kichen Roma nde seꞌen ndiꞌin wan. Chkwiǐnꞌ loꞌo
    wan chabiyaꞌ ꞌin Ndiose Stian, chabiyaꞌ ꞌin Jesucristo nu nka Xꞌnaan, chaꞌ suꞌwe
    ꞌa nsuꞌwi tiye Ndiose loꞌo wan. Wa ngulo suwi Ni ꞌwan chaꞌ tyukwi ti tiye wan
    ka wan nten ꞌin Ni. Nde ñaꞌan nchka tiǎnꞌ, chaꞌ ñaꞌan ti kuꞌni Ndiose Stian chaꞌ
    suꞌwe loꞌo wan, chaꞌ kuꞌni Ni chaꞌ tiin ti tyiꞌin wan chunꞌ Jesucristo nu nka
    Xꞌnaan.
  opm-opm: Ama orhor kis nahat napapat guroh Got orhor gurnong bopor naham Moh norhe
    nitamur napor kis nahat napapat han bap gurnong noh mama brak mat nasar ohmur.
    Gure paten ohe meng oh noh diradire At Got ohsi; diradire Hanipyah namburin han
    Jisas Krais ihitnong Gut taman gutagute damdapat Imat yah matpera ma dahapti da
    ohsi yah mat paptenmuro. Paptim yah ham manap hat paten ohe dasi mat paptenmuro
    por gure paten meng oh noh nadahandeipatmur.
  bvr-bvr: Gun-guna janguny ana-gorrburrwa ana-goyburrpa nyiburr-garda gu-gardiya
    gu-rrawa Rowm (Rome) nyiburr-nirra Wangarr nyiburr-yika nyiburr-gata nipa jal
    a-nirra ana-gorrburrwa, nyiburr-gurdiya minypa nipa a-jerrjerrjiyana ana-gorrburrwa.
    Nipa Wangarr an-gatiya Nyanyapa arrku rrapa an-ngayburrpa Bunggawa Jesus Christ,
    bitipa abirri-gunggaja barra ana-gorrburrwa rrapa minypa ana-goyburrpa nyiburr-molamola
    nyiburr-ni barra, gala barra minypa gun-nga nyibu-borrwa nyiburr-ni.
  zad-NT: Chzej' yog'ḻoḻ-le, le' lle'le yell Rómana', le' ba gox wṉab Chioza' nakle
    lall' nee na' chakile' le'. X̱acho Chioza' na' X̱ancho Jesucrístona' gaklenshgagake'
    le' na' wzoagake' le' mbalaz.
  kmg-kmg: Roma haeonec Anuture jorofâc, tiriŋic mucŋopakicne, ŋoŋere hâcne papia
    ši qâreŋkekopac. Mamac-nâŋec Anutu â Wofuŋ Jesu Kristo eraonec aki anonoc â wama
    ŋoŋerao fotâcnerâ fozejec.
  aso-aso: '@see-verse:ROM.001.006'
  uli-uli: 'Ila fael yai teftaf babior ngalugmi pangmi ikla ha mel wol Roma, le Deus
    ye hachangugmi, ngo ye ffesangugmi bo hami spegil lol: Deus le Temach mo Jesus
    Kristus le samol rebe fang ngalugmi haradiya mo hopos.'
  nin-NT: Ima yo di ingga ko charr ki imba wemi nu Roma, nggo Abachi à kpanye ni imba
    na yo imba ki anishirr ama nggo. Ingga i barr di Abachi Aki amunta wa tuku Atiko
    Yesu Kristi a bu na wre ki imba na bu ni imba isu isisurr.
  acu-NT: 'Cristo atumin: Nekasrum tunaarinchau winar ataram tusa eatmaku asamtai,
    Yuse aneetiri ainautirmin, Roma yaktanam pujuinautirmin, ju papin aaran akuptajrume.
    Ii Apaachiri Yus ii Apuri Jesucristojai atumin wait anentraminak pengker awajtamsarti,
    tura angkan pengker pujustinnasha suramsarti tajarme.'
  cak-WNT: Y re wuj re' ntek c'a el chiwe iwonojel riyix kach'alal, ri yixc'o pa Roma.
    Ri Dios sibilaj yixrajo' y rumari' xixrusiq'uij (xixroyoj) riche (rixin) chi xixoc
    lok'olaj tak ralc'ual. Y ya ta c'a ri utzil y ri uxlanibel c'u'x ri nuya' ri Katata'
    Dios y ri Ajaf Jesucristo ri xtic'oje' pa tak iwánima chi'iwonojel.
  ebk-ebk: Isunga nauy nan suratku kan chakayu am-in hesa ad Roma ay laylaychun Apo
    Dios ya pinilina ay munfialin as tatakuna. Sapay koma ta mawawacha kan chakayu
    nan grasya ya natalna ay numnum ay nurpu kan Apo Dios ay Ama takú ya kan Apo Jesu
    Cristo.
  spa-PDDPT: 'Me dirijo a todos los amados de Dios que están en Roma, llamados santos:
    Gracia a ustedes y paz de Dios nuestro Padre y del Señor Jesucristo.'
  ruf-ruf: Lelo nomwandikilani mwemwe wose yamkala Roma yamnoghelighwa ne Imulungu,
    yamkemighwe muwe wanu wake wahenzeluka. Imulungu aba wetu na Imtwatsa wetu Yesu
    Kiristu wamtendeleni uluso na wamtendeni mkale tseghamba.
  gun-gun: Peẽ kuery Roma tetã pygua Nhanderuete rembiayvu ha'e iky'a e'ỹ va'erã penerenoĩ
    va'ekue ha'e javive pe ambopara. Tove peẽ kuery tapendu penemboaxya ha'e mby'a
    porã Nhanderuete ha'e Senhor Jesus Cristo guigua.
  agu-BL: Nin yi carte'j yi na chintzan tan stz'ibe'n nin, i'tz tetz cyeru' yi e'u'
    yi cho'n najlche'u' Roma. Wi'nin na pek' Kataj Ryos scye'ju' na txa'ij che'tu'
    ta'n. Tak' tzaj bin Kataj Ryos tu Kajcaw Jesucristo yi banl tu tzatzin paz squibu'.
  isn-isn: Ibarua iyi ingi kua ihi niakoli Kurumi, ni Tunda ualoilwe, nailangilwe
    kina antu niaza niagila imilandu, nuukende utule kitalanyu, nuupolo kupuma kung'wi
    Tunda, Tata witu nu mukulu Yesu Kilisto.
  eng-PEV: I’m sending this letter to all you people that belong to God, and that
    live in the city called Rome. God picked you to follow him, and to be his people.
    I’m asking God our father, and Jesus Christ our leader, to be good to you, and
    to make you feel happy and quiet inside yourselves.
  ilo-ULB: Daytoy a surat ket para kadagiti amin nga adda idiay Roma, dagiti ay-ayaten
    ti Dios, a naayaban nga agbalin a nasantoan a tattao. Parabor koma ti adda kadakayo,
    ken kapia manipud iti Dios nga Amatayo ken ni Apo Jesu-Cristo.
  pir-NT: Mʉsare, Cohãcjʉ̃ cahĩnare, Roma cjãnare, tiquiro yequina ijianare yeri mʉsare
    tiquiro. Mʉsare ijipihtinare ahri pũre ojoa ohoaja. Sa yegʉ Cohãcjʉ̃ mari Pacʉ,
    mari pʉhtoro Jesucristo mehna mʉsare quehnoa dutiaja. Tiquina yedohoye mehna quehnoano
    ijiya mʉsa.
  anv-NT: Getú ɛyigémbɔ ne nsáme ŋwɛ yina ɛta nyú ako abi délú né Rom, ɛnyú
    abi Ɛsɔwɔ ágboó ne ɛnyú dɔɔ́ ne akuú ɛnyú nnó débɛ bɔɔ́ bií. Nnɛnemmyɛ
    nnó Ntɛ sé Ɛsɔwɔ ne Ata Jisɔs Kras álɛ́régé ɛnyú galɔ́gálɔ́, ne ápyɛ ɛnyú
    débɛ né nesɔ.
  sab-NT: '@see-verse:ROM.001.006'
  tmd-tmd: Makwam, ñɨgö Rom ada, God nuŋ, nöbö mö na mɨdɨŋ, me rön, pɨ madmag ödöriö
    nɨg nöbö mö piaku, ñɨgö köp kɨ kai kɨtmɨdla. Acö God, Nöbö Dib Jisas Krais, ñɨgö
    pɨ ri abön, nugwidɨx mɨd ri abɨŋ, ñɨŋ tar mɨd ri aböña.
  acr-NNT: Kintzꞌibꞌan kꞌu pan che onoje alaq ri jeqel alaq pa ri tinamit Roma, ri
    lik kꞌax kanaꞌ alaq ruma ri Dios y sikꞌim alaq chaꞌ kuꞌan alaq re ri Dios. Kꞌulu
    kꞌu alaq ri unimal rutzil kꞌuꞌxaj y ri utzil chomal re ri Qaqaw Dios y re ri Qanimajawal
    Jesucristo.
  kpg-kpg: Malaa, gei au e hihi adu gi goodou huogodoo ala i Rome, God e aloho i goodou
    ge ne haga gahi goodou belee hai ana daangada donu. Tadau Damana go God, tadau
    Dagi go Jesus Christ, gi dugu adu tumaalia mo di noho di aumaalia.
  taj-taj: परमेश्‍वरसे माया लसी ह्राङला म्‍हिगदे स्‍होबारी ङ्‌योइबा रोम य्‍हुल्‍साला
    म्‍हिगदे, एनीगदेदा य्‍हाङला परमेश्‍वर आबादेन प्रभु येशू ख्रीष्‍टला दयामायादेन
    शान्‍ति तगै।
  avt-avt: Te hi hewis tɨwei ik ken yi mɨt miyapɨr yeit wit Rom, kerek God hanhan
    keriuwi kehimɨteni yi mɨt miyapɨr nɨrak. Hi hanhan God Haai kaiu ketike Mɨtɨk
    Iuwe Jisas Krais hɨrakɨt tatrekyi menmen yaaim te yi eiyu werek.
  cbk-cbk: Poreso ta escribi yo con ustedes todo alli na Roma con quien Dios ta ama
    y con quien ya escoje le para tene fe con ele. Ojala que el di aton Dios Padre
    y el Señor Jesucristo ay dale con ustedes el di ila gran favor y paz.
  uig-ARA: شۇڭا، خۇدا سۆيگەن ۋە ئۇ «مۇقەددەس بەندىلىرىم» دەپ چاقىرغان رىم شەھىرىدىكى
    ھەممىڭلارغا، ئاتىمىز خۇدادىن ۋە رەببىمىز ئەيسا مەسىھتىن مېھىر-شەپقەت ۋە ئامان-خاتىرجەملىك
    بولغاي!
  tuf-tuf: Aját ba acu ayin cuihsuro. Ba Roma pueblo cuitar itquin acu ayin cuihsuro.
    Sirat ba sehnác rehquít, ima uw jaquin acu ba cájacro. Sirat Tetát cat Cara Jesucrístoat
    cat ba sehnác etar aját ba cuitar conro. Ba obir yajcayta acu ba ohbac ítayta
    acu conro.
  abx-abx: Tigsurat-koy to para si dimu'an mga taga Roma nga hinigugma'-na si Diyos
    pati' nagtagama paghuwang si iya. Amalako ako si Diyos nga Tata'-ta kam pati'
    si Paragdalom Jesu-Kristo nga sa'angkun-bi i mapinalangga'on pagpanginanu-na pati'
    i kamurayaw-na mga iya.
  mco-NT: Jada necy nguejxypɨch ma miich ajcxy nidüg'ócɨy huɨdibɨ jɨm yajpatcɨxp ma
    yɨ cajp huɨdibɨ xɨ́ɨjɨp Roma. Dios miich xychojccɨxp xyjɨhuɨɨygɨxp, e nañ Dios
    tɨ xyhuin'ijxcɨxy jaydëbɨ yɨ' xyjäy'adyii, etz nañ jaydëbɨ mdzɨnaaygɨxy mɨɨd huädz
    mjot huädz mhuinma'ñ. Huen ɨɨch ajt nDios Teedy etz ajt nHuindzɨn Jesucristo may'ajt
    oy'ajt tunɨpy mɨɨd miich ajcxy etz nañ xyajjotcugɨ̈huɨp ajcxy.
  cpb-NT: Ikaimashireyetaimi pinkiteshireyetai pikaatzira pinampitawo Roma-ki. Retakotanewo
    Pawa pinayetzi. Onkamintha ineshironkataimi Ashitairi Pawa, eejatzi Awinkatharite
    Jesucristo, piñaayetairo kameetha pisaikayetai.
  aon-aon: Eik yenek apudok shup panamagu ipak ihipmorim pape Rom iri. Ipak douk Iruhin
    anan urkum manawashamep aria nahwarep um pupe ananish atishi. Eik yakri apakin
    Yaken Iruhin nini Debeini Jisas Krais hutaurumep meyoh aria ipakiruh aparuh hur
    wosik.
  hus-NT-2005: '@see-verse:ROM.001.006'
  mig-NT: Cháa‑ri̱ tutu̱ yá'a nuu̱ táká róó ja̱ káxiu̱kú‑ró iní ñuu̱ Roma, chi kúndá'ú
    ini̱ Dios róó. Te ni̱ kana‑ya̱ xiní‑ro̱ ná ndúndoo‑ró. Tu̱'un luu íó ini̱ jíín
    tú'un kuaká'nu ini̱ ja̱ kíi nuu̱ máá Táa̱‑yo̱ Dios, jíín já kíi nuu̱ máá Jíto'o̱‑yo̱
    Jesucristo, ná kóo jíín‑ró jíná'an‑ró.
  bps-bps: Taman smulat agu di kdeeyu i kanbong nawa Dwata déén di banwe Roma, gamu
    tamgalék Dwata mbaling dad ton. Kayègu banlé gamu Maito Dwata na Amuito Dyisas
    Krayst kafye na ktanak nawa.
  mbs-mbs: Seini se solat ko diyà te kedita niyo doton te lonsod te Roma. Nedekelan
    kaw te Timanem te pedowan, aw tinawal kaw din amon meinang kaw menge sakop din.
    Ibeg ko tebangan kaw te Timanem Amay tadon aw Pengolo tadon si Jesu Cristo, aw
    begayan kaw dan te kelinaw te pedowan.
  tof-tof: Ka wialómdóla blaman pamkolpamdó Rrom wirri basirrdü, Godón ⌊moboküpdü
    ubi⌋ nibióbkama akó ngibaurrün nidipko tóbanan pamkolpamóm bainüm. Ka tóredóla,
    gail tonarr akó moboküpdü paud sab yabüka asi ki namülam God mibü Abdógab akó
    Lod Yesu Kerriso.
  cme-NT: Diiloŋ uŋ dɔlaa namaa namaŋ Ɔrɔmu‑i-na hiere aa bĩ-na ce-na u baaŋ namaa,
    mi nyɛgɛ̃ŋ sɛbɛ daayo‑i da mi hã namɛi. I To‑i Diiloŋo‑i, baa Itieŋo‑i Yesu-Kirsa‑i
    ba kãyã-nɛi aa fɛ̃ na hɔmmu‑i.
  sus-sus: N yi sɛbɛfe wo tan Rɔmakae nan ma Ala naxee xanuxi, a naxee xilixi wo xa
    findi a xa sɛniyɛntɔɛe ra. Won Baba Ala nun a xa Mixi Sugandixi Marigi Isa xa
    hinnɛ nun bɔɲɛsa fi wo ma.
  pon-2006: 'Eri, ihme I ntingkiwohng kumwail mehn Rom, me Koht kin ketin loalloale
    oh pil malipe pwe kumwail en wiahla sapwellime: Samatail Koht oh atail Kaun Sises
    Krais en ketikihong kumwail kalahngan oh popohl.'
  dad-dad: Tamo kayau ganan Rom taun ubodõgef, Negur ã nigin wau laaf fen, tamo kayau
    fateul wõ gouf nigin iweignein, ã bun pas enei atotof. Wau ifenẽya ado wau inosiya,
    neda Tamada Negur ado Odug Jesus Kristus bunem, ã bun isiyouf.
  zab-NT: Pur ningui cacuáa cartré lo iratectɨ ni rcaaz Dios, laat ni rbeztɨ Roma,
    laat ni agulény par gactɨ xpɨnny. Xtadnɨ Dios ne Dad Jesucrist gunldeeny quiat
    ne iguaadny laat guelnaldiulaaz.
  jae-jae: Amboac tonaŋ aê jato êndêŋ amac samob, taŋ Anôtô têtac gêwiŋ amac to kêkalem
    amac atu ênê lau aŋga Rom naŋ. Tameŋi Anôtô agêc Apômtau Jesu Kilisi nêŋ moasiŋ
    to biŋmalô êndêŋ amac êwac.
  ksd-ksd: 'tadav avat par ava ki Rom, a vakak na tarai kai God, di ga ting pa avat
    upi avat a umana tena gomgom: A varmari tadav avat ma ra malmal tai God, Tama
    i dat, ma ra Luluai Iesu Kristo.'
  msm-NT: Kaling pigsuyatan ku sikiyu no mgo taga-Roma no hinigugma to Diyus dow inabin
    din. Og-ampu a no ipakita iyu to kadojow dow kayuuy to Diyus no Amoy dow ni Jesu-Cristo
    no Ginuu ta aw palinawon to ginhawa now.
  myk-myk: 'Yee piimu bɛɛri pu wa Oromɛ kulo li ni ge, yee piimu ya taan Kilɛ mu,
    a wu yee yiri na pye wu fɛfɛɛrɛ sipyii ge, yee mu nɛ we sɛmɛ we tun. Na fò wa
    yi mu: Wù To Kilɛ ni wù Kafɔɔ Yesu Kirisa wu niimɛ ni ɲaɲiŋɛ kan yi mu.'
  sbe-sbe: Ya kulikulilaowa komiu Loma unai taumiya kalimiuyena, kaiteyadi Yaubada
    yona gadosisi tamowaidi yo ye yoganeigomiu kwa hemala yona tamowai. Taba Tamada
    Yaubada yo yoda Guiyau Yesu Keliso yodi kabinamwa yo yodi nuwadaumwali se lediwa
    kalimiuyena.
  mcr-mcr: Nyi tuwaŋuä tä, he ämaqä Romä pmeqä Goti Hanjuwä Iqu henyqä kiiŋä wiŋgaŋgi,
    Iqueqänäŋqä tääqä etätmakqä iquenŋqä äqiyqä. Neqä Goti Apiqutä, itaŋga Naqä Jisasi
    Kraisi Iqutä, qeqä imäŋqeuta hiŋgi etapäsinyä, äwqä haŋuä imbu pmetpŋqä emäkqinyä.
  cux-NT: '''Úú idinguúⁿ carta ''cūū yeⁿ''e nducyáácá ndís''tiī chi snée nī na yáāⁿ
    Roma, ndís''tiī chi Ndyuūs neⁿ''e yā ní yaa''ví yā ndís''tiī chi cuuví yeⁿ''é
    yā ndís''tiī. Neⁿ''é chi Ndyuūs Chiida yú ndúúcū Señor Jesucristo tée yā ndís''tiī
    vaadī n''dai ca yeⁿ''é yā ndúúcū vaadī ''diīiⁿ yeⁿ''é yā.'
  tur-YTC: Roma’da bulunan, kutsal olmaya çağrılmış, Tanrı'nın bütün sevgililerine,
    Babamız Tanrı’dan ve Efendi Yeşua Mesih’ten size lütuf ve esenlik olsun.
  san-ITR: tAtenAsmAkam IshvareNa prabhuNA yIshukhrIShTena cha yuShmabhyam anugrahaH
    shAntishcha pradIyetAM|
  bel-N: 'усім, якія ёсьць у Рыме, улюбёным Бога, пакліканым сьвятым: ласка вам і
    супакой ад Бога Айца нашага і Госпада Ісуса Хрыста.'
  sch-sch: 'Masikin Rom taka om Pathien lungkham ngei le ama mi ni ranga a koi ngei
    nâm ranga ki miziek ani: Pathien ei Pa le Pumapa Jisua Khrista''n, moroina le
    inngêina nangni pêk rese.'
  mic-MIQNT: Etamgig Gjinisgam gujjinu aq Gjisaqamaw Se'suguli ul'telmugsinew aq ignmugsinew
    uggelu'lgmuow aq wantaqo'ti 'ggamlamunuaq. Na tliaj.
  huu-NT: Romamo ite creyentiaɨ, Jusiñamui isiruiganodomoɨ. Naimɨe isoi mareuidɨnona
    omoɨ illena, fetocanodomoɨ. Caɨ Moo Jusiñamui, caɨ Nama Jesucristo dɨga, omoɨna
    duenaite. Iena uiñocana mai omoɨ jai. Iaɨmaiaɨ omoɨna uri jai itatatɨiaɨmaiaɨ.
    Iena omoɨ uiñocana mai omoɨ jai.
  jiv-NT: Ashí Yus aneamutirmincha Rúmanam matsatrum nuna ju̱ papin áateajrume. Yus
    ti péṉker awajtamsatniun wakerutmarme. Ii Aparí̱ Yussha ii Uuntri̱ Jesukrístusha
    waitnentramainia ásar imiatkinchanum ti shiir pujustinian yainmakarti.
  otm-NT: Guehna dí ot'ahʉ na ya gätho ahʉ guí 'bʉhmbʉ bʉ ja ra dąhnini Roma, ngue
    bi huɛ̨c'ahʉ Oją nɛ bi zon'nahʉ, nɛ bi 'uec'a ni mbʉihʉ in nde ahʉ hønt'a guim
    bɛ̨mhbʉ a. Dí äp Oją ma Tahʉ nɛ ra Jesucristo ma Hmuhʉ da hyut'a ni mbʉihʉ nangue
    rá mate zɛhɛ.
  dah-dah: Niŋgeb asaŋ gabe deŋ Rom niŋ alya bereya tumŋaŋ Al Kuruŋ beleŋ bubulkuŋne
    wor po yeŋ nurd duneŋbe, “Nere kudiŋeŋ henayiŋ,” yeŋ hoy diryiŋ goke asaŋ gago
    kaŋ hime. Adoniniŋ Al Kuruŋya Doyaŋ Al Kuruŋ Yesu Kristuya beleŋ buniŋeŋ dirde
    igiŋ igiŋ dirdeb bitiŋ yisikamke igiŋ po hiwoŋ yeŋ nurde hime.
  tnk-tnk: Nəkukuə i rauvehe tukumiaha pam fwe taon nəha Rom. Kumwesən rokeikei kɨmiaha,
    məkwein kɨmiaha mə kɨmiaha nərmama ikinan me səvənhi. Pwəh Kumwesən tata səkɨtaha,
    mɨne Iesu Kristo Iərɨmənu səkɨtaha trouəriari pehe namasanien mɨne nəmərinuien
    m kɨmiaha.
  kpr-kpr: Ava sedo, God da natofo Rome aminda ireva, nemokena reta evia eregefenere.
    God ne dubo ererurira. A nu ne dubo ruruse, nunda natofo aovo dae sise, ne aghi
    usira. Ava kotise reta evia eregefenere. Yari budo givu! Namondeda Afa God, a
    namondeda Bajari Iesu Keriso da sonemba a dubo jama nemokena mutari baove! Yari
    budo givu!
  san-IAS: tātenāsmākam īśvareṇa prabhuṇā yīśukhrīṣṭena ca yuṣmabhyam anugrahaḥ śāntiśca
    pradīyetāṁ|
  nho-nho: Teenei nau e sissii atu ki kootou hakkaatoa i Rome. Kootou ni kannaatia
    TeAtua ma ni tino tama aana, iaa Ia e laaoi i kootou. TeAtua Tamana ma TeAriki
    Jesus Christ ki roorosi atu ki kootou ki nnoho hakaraaoi kootou.
  gym-NT: Ngöböta mun tarere amne mun käräbare kwe nünakäre deme jakrä. Mun ye abko
    kräke Ngöbö ni Rün nikwe amne Jesukristo ni Dänkien raba ja moto mike kuin amne
    raba kä jäme mike mun jökräbtä, ie ti tö.
  azg-NT: Ndoꞌ ngꞌe na nndaꞌ, mantyi tëcüjaꞌhanꞌ ꞌoꞌ na itsiviꞌntyjii Tyoꞌtsꞌon ꞌoꞌ.
    Nquii jon na conduihin tyëëhë yo ninꞌnquii Jesucristo na conduihin na ityeꞌntjon
    jon jaa, macꞌan ndëëhan na juu naya na conduihan, ncyahinhanꞌ quiiꞌ nꞌonhoꞌ yo
    ninꞌjuu na cꞌonhoꞌ na tajñuaanꞌ tsꞌonhoꞌ tondëëhan.
  bhd-bhd: अवं ई चिट्ठी तुश्शे सेब्भी केरे नंव्वे लिखताईं, ज़ैना तुस रोम नगरे मां
    रातथ, ते परमेशरेरे ट्लारेथ, ते पवित्र भोनेरे लेइ च़ुनोरेथ। इश्शे बाजी परमेशर ते
    प्रभु यीशु मसीहेरे तरफां तुसन शान्ति ते अनुग्रह मैलतो राए।
  too-NT: Quit iccātzo'knuni'yāni' milīhuākca'n xalanī'n nac Roma a'ntī Dios cāpāxquī'yāni'
    lā' cāta'sani'nī'ta'ni' lā' ū'tza' līla'yā'tit ixtachi'xcuhuī't Dios. Cacāsicua'lanālīni'
    hui'xina'n Dios a'ntī quinTāta'ca'n lā' quiMāpa'ksīni'ca'n Jesucristo. Lā' cacātamātza'ta'tī'ni'ni'
    mi'a'clhcunucca'n.
  ind-AYT: 'Kepada semua yang ada di Roma, yang dikasihi Allah, dan yang dipanggil
    untuk menjadi orang-orang kudus: Anugerah bagimu dan damai sejahtera dari Allah,
    Bapa kita, dan dari Tuhan Yesus Kristus!'
  cjo-NT: Osheki inintashireperoteeyakimini Pawa Tajorentsi janta Oroomaki, tema riyoyaakimi
    reentsitetantzimiri eejatzi maawaeni paashinipaeni aapatziyeeyaririni. Iroñaaka
    nokowaki ikantyaani ineshironkaperoeyemini, eejatzi kameetha ijeekakagaeyemini.
    Eejatzi ikimitakagaeyemini Awinkatharite Jesokirishito.
  nsn-nsn: Tamiuoum uakapeit re malauelhiris God i Roum gera kilais pare, no tamaton.
    A nimalauelhir, doh no hiarouo God ge tamagigeig, doha Tamata Noman Iesu Kristo
    e la tamiuoum.
  san-DEV: तातेनास्माकम् ईश्वरेण प्रभुणा यीशुख्रीष्टेन च युष्मभ्यम् अनुग्रहः शान्तिश्च
    प्रदीयेतां।
  tna-NT: Edue cuana, micuaneda Roma ejude su aniji cuana, yama ye quirica ebeituinia.
    Diusu ja micuana dharetana mesa cristiano butsepi cuana epu puji, micuana ebia
    su ibuneda ebatani putsu. Diusu, Echua Puji Jesucristo detse ja ebia su meibunebataque.
    Tuatseda menimepijajametaque.
  lid-lid: Eme ya, jo Pol amwenen atorou la-ukei dah badeh, ewek taha lau mwan ma
    badih mari badu Rom, ala mene Kindrei aseken aha labai, ma ndraluwi aha mari ndrasahan
    lau tan amwenen. Ya eme ma, jo aso-ok tama taha Kindrei ma hawe Laban Jises Krais,
    katehei tikisiy ma mondrei tan kudu taha.
  wim-wim: Ngay puth inan lat niiyant umpanga. Nil piip God.angan kaangk niiyang aꞌ
    nil puth ump niiyang pam wanch nungantam iiy-iiyāna. Ngay kaangk piip God.ang
    pul Lord Jesus Christ.angan ngangk minangam piꞌ-piꞌowpul niiyang.
  zga-M: Ikalata eye ya mwevoni yumwe mtama khu va Rumi, vagane nu Nguluve, mwaelagiwe
    ukhuva vanu vavalanche. Ulukhugu luve kwenu, nu lugano ukhuma kwa Dada veto na
    khuswambe uYesu Klisite.
  yom-yom: Ndieti sonika kuidi beno boso badi ku Loma, batu bobo Nzambi kanzolanga
    ayi beno lutelo mu ba banlongo ! Bika nlemvo ayi ndembama bibedi kuidi Nzambi
    Dise dieto ayi kuidi Yesu Klisto Pfumu eto bibanga yeno.
  san-SIN: තාතේනාස්මාකම් ඊශ්වරේණ ප්‍රභුණා යීශුඛ්‍රීෂ්ටේන ච යුෂ්මභ්‍යම් අනුග්‍රහඃ ශාන්තිශ්ච
    ප්‍රදීයේතාං|
  yut-yut: Rom amɨn, Piŋkop da ji do but dasi galak taŋ damɨŋek iyɨ dakon amɨn kabɨ
    ani do yaŋ damgut. Nak on papia ji do mandaŋ damɨsat. Piŋkop Datnin ae Amɨn Tagɨ
    Yesu Kristo dakon nandaŋ yawotni gat ae but yawotni gat jikon tosak do bɨsit asat.
  grc-BYZ: πᾶσι τοῖς οὖσιν ἐν Ῥώμῃ ἀγαπητοῖς Θεοῦ, κλητοῖς ἁγίοις· χάρις ὑμῖν καὶ
    εἰρήνη ἀπὸ Θεοῦ πατρὸς ἡμῶν καὶ Κυρίου Ἰησοῦ Χριστοῦ.
  cpc-NT: Ikaimashiritaimi pinkitishiritai pikaatzi pinampitawo Roma-ki. Jitakotani
    Pawa pinayitzi. Onkamintha inishironkawaitaimi Ashitairi Pawa, iijatzi inkimitaimi
    Awinkathariti Jesucristo, piñaayitiro kamiitha pisaikayiti.
  nhg-NT: Nemiechejcuelfea ini nönca cörta para noche nemejua tli nencate ipa Roma,
    öque Deus nemiechtlasojtlalo, hua nemiechnutzque para ma xeyecö xeyecteque. Ma
    Deus toTajtzi, hua Tlöcatzintle Jesucristo ma nemiechmeyaquelicö tieinfavur hua
    neyulsiebelestle.
  nya-nya: Ndikulembera kwa onse okhala ku Roma amene Mulungu amakukondani nakuyitanani
    kuti mukhale oyera mtima. Chisomo ndi mtendere zochokera kwa Mulungu Atate athu
    ndi kwa Ambuye Yesu Khristu zikhale ndi inu.
  ngu-NT: Nemechtlajcuilhuiya, tej, nochimej nemejhuamej yejhuan nenchantij ipan on
    hueyican itoca Roma yejhuan nenitetlajsojcayaxcahuan Dios. Ma Dios toTajtzin niman
    toTeco Jesucristo mechmacacan intlatiochihualis niman inyolsehuilis.
  kup-kup: Met God arimaz zait tat bamain avatat, “Nem añarab ok,” pot arimaz hamah.
    Met pi pot arimaz hamahariz homet ne ñetiv ev menamoh. Met God darim Papap ma
    Iesu Kristo darim Amip masakao anohopanen lop tinarizaronañ hepekez ne zait toh.
  jid-jid: Lbe i ahi u bi wawu'u bi wa bi he ni mi Roman, wa Irji ni son ba, wa ba
    you ndji mba ndi tsarkaku. Du ndindi ni sun si rji ni Irji Bachi Iti mbu, ni Bachi
    Yesu Almasihu.
  wmw-wmw: Kwa piya umwe muri Roma, wenye kupendiwa na Mwenyezimungu, mwitiwe muwe
    watakatifu, rehema na usalama viwe namwe kulawa ka Mwenyezimungu Baba wetu na
    ka Insa Almasihi, Mwenye wetu.
  gmv-GGM: Xoossan dosetidaytanne geeshata gidanaas xeygetida Orome biittan diza intes
    wurisos nu Aawa Xoossafene nu Goda Yesus kirstoosape kiyatethine sarotethi intes
    gido.
  ssg-ssg: Aile ape nga tai hani amuto hatesol teka Rom ti Haeu waheni, teteka i kilami
    seilon tetan ape amuto hani hahatapo i tupuamuto. Nga kamei Haeu tel Tamakako
    ma tel Masiwi Jises Krais kolai lalape soliaialalu ma hatona hasoliai tiamuto.
  zpo-NT: Nu nkedoola Dios gu, zee mleey xaa gu gak gu nambey lo xaa. Nzhekla na luu
    Xuz be Dios, nu Jesucrist Xaa Nabeyy be, yalnkela cheen xaa lo rese gu; zee noka
    le xaa kwi wen re gu.
  poy-poy: Su nuwalembilera mwawoseri mwenga yamulikala Rumi, ndoweni Mlungu yakawafira
    na yakawashemiti muweri wantu wakuwi. Manemu na ponga ga Tati gwetu Mlungu na
    Mtuwa gwetu Yesu Kristu gaweri pamuhera na mwenga.
  qwh-NT: '@see-verse:ROM.001.006'
  gaw-gaw: Amu da Paulus, da ag Rom danab, Kayak ahilagnu oo mauhe, ag danab nuhiḵudnab
    daaglagnu onilagp̱a eum ele amu, da ahilagnu yaaṯem. Ag Kayak, ig Mamenig, ihinig
    Naḏi Jesus Kristus ele, ahilah ehaniṯak oḵai hamu megṯep amu ahilah maḏoḏ ele
    ahilagp̱a daaglahnu ool daaṯe.
  nca-nca: Nondo mande ŋa nakayáŋowe ye Rom uni, Anutuko newonde meté ye yunoro neko
    yiriní eneŋo unipare meté horé yoteŋgo, mande ŋa yeno uyaró. Anutu Awananimboya
    Uni Paráminani Yesu Kristo koya samaka-samaka tuwó yunoro newonde ime yunowari.
  zpz-NTPP: Ndeꞌ nu ya̱ zeeda̱ gyicy ii lo de ru, de mbecy ni Crisht nu yuꞌ Rom. Ñgyoozh
    rcam de ru, nunu bzum der par nu gac der mbecy nim. Ñgyoozh Uz na nu Shuaan den
    Jesucrisht gyicy dem faboor nu nap gyicy num der, nunu gyicy mi nu cheti ri añ
    ni der.
  mkj-mkj: Doari, ioar ngoahi insingkihwehng kamwai ohroj ma mine Rome, ma Koahs ipwilki
    apel pangin pwa en wiahla Nah armaj. Kalahngan apel popohl jang Jamasai Koahs
    apel asai Koaun Jesus Christ oang kamwai.
  zac-NT: Quëquëaꞌa lu të naquëreldë ciudá Roma. Rac shtuꞌu Dios lëꞌë të nu gulë́
    më lëꞌë të parë gac të shmënë më narunë cumplir voluntá shtë më. Gulë bëꞌnë recibir
    bendición shtë më. Gulë cuedchí lduꞌu të por Dios Shtádaꞌa nu por Jesucristo Shlámaꞌa.
  kyg-kyg: Maiꞌnayaꞌmofeꞌmo nagaemo muki Lomu taonifiꞌmo maiꞌnaya vayaꞌmogitapaeꞌmo
    Gotiꞌa hau ayamopafiꞌmo hauꞌnigenoꞌaeꞌmo lapaote vayaꞌamo maisayafeꞌmo keya aeno
    ge huꞌniya vayaꞌamogitapaeꞌmo mani avoꞌmo nekaove. Afotimo Gotiꞌe Ala kava netimo
    Yesu Kalaisiꞌeꞌmo fiku lapa maeꞌana lapamiꞌanageno lapaipamoꞌmo falu hino.
  kmk-kmk: Siya’d gapuna’n mansulatak kan dikayu’n iRoma un potpotgon Apudyus kan
    pinili na un mambalin si tagu na. Iluwaḻuk ta si Apudyus un Ama taku kan si Jesu
    Kristu un Apu taku, kaasiyan dikayu kan ipooy da un kapkapiya kayu.
  cao-NT: Japi mato qui, naa Roma yacatá cabo qui naa carta raaquia ra. Mato noihi
    quiha Dios. Noixo tsi mato ja quënaniquë jahuë nohiria iti. Noba Jahëpa Dios,
    noba Ibo Jesucristo, tihi cabá mato noino. Mato ja bëpasimacano ra.
  bbr-bbr: Keserianik, is ak roasiret Rom näu mena rai, ak jer we marom. Anut nukas
    kon wous ak mesin epar meiemara, ko nukan roasiret senes rawaun urwarowon. Is
    Anut keser aurim, “Anut, iken momonek, pak iken Näwäu, Jisas Krais pak awas awan
    woiawa näu oripas ak sarwareanik, akan woiaka päurar rawaun maraieir.”
  inb-inb: Romapi kaugsanakuskatami kai karta kachaikichita. Tukui kamkunata, Taita
    Dius iapa kuiaspa agllarkami, paimandalla kaugsangapa. Nukanchipa Taita Dius i
    Iaia Jesucristo, kamkunata kuiaspa, suma iuiaiwa kawapuachu.
  hrv-hrv: svima u Rimu, miljenicima Božjim, pozvanicima, svetima. Milost vam i mir
    od Boga, Oca našega, i Gospodina Isusa Krista.
  box-NT: Àwa! Ĩ wee túa ho vũahṹ na kà á à na minɛ́n ɓúenɓúen na le Dónbeenì
    wa làa sòobɛ́ɛ á von á mi bìo sã̀ le yi ho Oroomu lóhó yi. Le wàn Maá
    Dónbeenì lè wa Ɲúhṹso Yeesu Krista wé mí sãamu làa mia, à na ho hɛ́ɛrà
    mia.
  ote-NT: Hangue dí opꞌahʉ gathoꞌihʉ zi cuhʉ guí ꞌbʉhʉbʉ Nroma, núꞌahʉ xi ri ma̱ꞌahʉ
    Ajua̱ ne xa zohnꞌaꞌihʉ pa gui ntꞌaxquihʉ. Ajua̱ ma Dadahʉ ne ma zi Hmuhʉ ra Jesucristo
    da ja̱pꞌaꞌihʉ ne da maxꞌahʉ pa gui ꞌbʉhʉ te rá ꞌñentho.
  wnu-wnu: End ne an gugum Rom igoumon eng Qenu anqenungar ne wonou munon yurau qamb
    anmaribigorei. Qenu ininou Tain ne ininou munon Baraitari Yisas ansiara an oau
    mein burab qibanamsi igoarar.
  zam-NT: Daa, Pab, ngue que' ye's co' nac cart ndxè' loo ryete gu', gu' co' nzo ban
    le'n ciuda Rom ndxè', gu' co' anze'f nque' lezo' Diox ñèe Diox, gu' co' Diox ngurez
    par cue ban gu' loo Diox. Nac gu' mèn co' ngro xà'pe' loo cón che'n xab izlyo'
    par ngòc gu' che'npe' Diox. Ndlyazen le' Diox xud na' no Tad Jesucrist na' tolo
    li anggàc con' ndac loo gu'. No ndlyazen le' Diox xud na' no Tad Jesucrist na'
    angli nagàl yo lezo' gu' loo Diox no cue ban gu' rye nda gu' no rye ndye'th gu'
    làth xtàa gu'.
  zyp-NT: Rom khua letei a ungpaw naa zongmingtei le Khazing tei a dopaw le a mehpathai
    cang rua pawtah ypaw vytei naa cung letah kaa Paw Khazing le kaa Buipaw Zisu Khri
    a ningdonah le thlawlungnah cawh ung ky seh.
  sey-NT: Siꞌaohuaꞌi Roma daripë acohuaꞌi Maijaꞌquë soisicohuaꞌire caquë toyayë, mësarute.
    Maijaꞌquë oi soipi, mësarupi i̱na i̱sisicohuaꞌipi deꞌoye paꞌija̱jë caquë. Soisicohuaꞌipi
    deꞌoye paꞌijë̱ꞌë, Diusu Maijaꞌquëpi cuiꞌne Jesucristopi deꞌoye paꞌiye i̱siquëna.
  nvm-nvm: Regavo fun Godri e fok ja ai Rom karinva iji oijmiame ja aferdia una e
    fuon ren. Ijefuon fas igi na isoime ja nijiav. Regavo na nun na sirimamejo ijia
    na vierafe God Asoinuvuon ga E Bomana Jesu Kurais bu tavan bog mardiaknum ifejdiaga
    ja afurve kariok.
  mps-mps: Eno e pas te dage Rom moni hanude bidibo we bidibolo asęna tolobao. Dage
    Rom bage, te God agai dage dali dwagi yai homu eyu, godolo eyu elama, tama dage
    te aga we bidi mu bidimainogo eyu agai dage i wali. Tama eno homugo dago Aya God
    dali, Genuai Bidi Jisas Krais dali sigo te dage dali te olo mu tau sabo kolesagago
    eyu tama dage homu wiegi yai ilama dage dua bugagia bidaibao.
  pab-NT: Hiyeta exakere naxairatya xiso Roma yerenai ana, xiso Enore awaiyetiterenai
    exahe hahotyaliharenai aohenerenai ana. Maika wenati waiyexe, Wexe Enore mehexaikoharene
    exahe Wiyekohase Jesus Cristo xoaha nalitare tyaona xikakoa.
  llg-llg: Huu ndia de au haitua susulak ia neu ei manai kota Roma, ma tao nasanenedak,
    ae, Manetualain sue ei. Ndia boe oo noke ei dadik miu Ndia hataholin fo mana masoda
    malalaok. Au hule-haladoi neu Manetualain, ita Aman, ma Yesus Karistus, ita Lamatuan,
    fo Ala latudu Sila dale malolen neu ei, suek ei bisa masoda no sodak, mole, ma
    ndoo-ndoo.
  kyf-kyf: Amɩa weee, -mɔ *Wlɔmʋ, amɩa -wa ka zɛ -Lagɔ -kalɩ, 'ɩn amɩa -wa ɔ laa a
    'ka -mɩ tɩklɩɩ, nɩɩ, -amɩaa Dide -Lagɔ -yɔ -amɩaa -Kanyɔ -Zezu Klisɩ ŋwna aɩn
    'nyu la, 'ɩn wa 'nyɛ aɩn 'wʋtʋtʋe -dlɔɔ.
  tpi-tpi: Yupela man bilong Rom, God i givim bel bilong em long yupela na em i bin
    singautim yupela na yupela i stap lain manmeri bilong em, mi raitim dispela tok
    long yupela. God Papa bilong yumi, wantaim Bikpela Jisas Krais, i ken marimari
    long yupela na mekim bel bilong yupela i stap isi.
  mih-NT: Tyei carta ya sii maa ndo, ra sino iñi ñuu Roma. Cuñi xaan ra Ndyoo sii
    ndo, ta i casi ra sii ndo vatyi cuu ndo ñiyɨvɨ ra. Cuñi vatyi nacundahvi xaan
    ca iñi ra Ndyoo ta ra Jesucristo sii ndo, ta nacuhva ra sa coo sa taxi añima ndo.
    Ta ra Jesucristo, cuu ra ndyaca ñaha sii yo.
  qvh-NT: '@see-verse:ROM.001.006'
  kms-kms: Nge nungoqi buagi ane Rom was kin, God nganyene nungoqi yawo nirauq righe
    di nari wondo nikin te wute yuwon kin ningg was ye nungoqi nde nyumo raqe wen
    ur gidiq. Nge God beghi wuyi pengu gidig ei ni di beghi Yumbui Jisas Kraist ane
    nikin nde nei pene wute yuwon muany kin te di umbo yuwon kin te nungoqi nde rundo.
  agn-agn: '@see-verse:ROM.001.006'
  nhi-NT: Innamechontlahcuiluilia nochtin naquin namoncateh Roma, tlasohten de Dios,
    tlapihpinten para namonisqueh iaxcatzitzin. In toTahtzin Dios uan in toTecotzin
    Jesucristo manamechonpialican tetlasohitalistli uan ninseuilitzin mai namouantzin.
  ttc-NT: '[Wetz nqet ntz''ib''a'' te ja u''jni] te etetz ekyaqil qerman aj amaq''
    Rom, etetz aj ganimix tzan Qtata Dios b''ix joyomix tzan eten pawa'' a''ox te
    tetz. Qtata Diosxwit b''ix te Qajaw Jesukrist tzaj ksi''xwit jun nim b''an galan
    etajsik ekyaqil etetz b''ix qet kchewsa''xwit ek''u''j.'
  dan-1931: Til alle Guds elskede, som ere i Rom, kaldede hellige. Nåde være med eder
    og Fred fra Gud vor Fader og den Herre Jesus Kristus!
  kwj-kwj: Kunu Rom kipe hima le, Gotri sembe rihi kunu keke wondau. Rindo kunu uchani
    tasiwani kunu ri himiyama hurahama kipe naha hinga ku dau. Do chengi kunu numbwa
    a kaindau. Nui Yapai Gotri ga nui Apukolaka Jisas Kurais ga kunu keke woni sembe
    wahapi fihi ti kunu ga o dakonda.
  vie-OVCB: Tôi viết thư này gửi đến anh chị em tại La Mã, là người Đức Chúa Trời
    yêu thương và kêu gọi trở nên dân thánh của Ngài. Cầu chúc anh chị em hằng hưởng
    được ơn phước và bình an của Đức Chúa Trời, Cha chúng ta, và của Chúa Cứu Thế
    Giê-xu.
  kze-kze: mináíntávé'a imáyáa kwée'a maanáúváí agaimaráúmpo ísáaro. keinárawa'a Árómáa-naopa'a
    máyáawai Áánútu arumbá kwétimena kwená kwaási-i'a ónááontavena tááyaraiwai ísáaro.
    Áánútu kentáásivowe Ísóigo Ísu Káráísitiye úwoi túwa'naa ésarai paru kwéumatinkaayantave'a
    námúnaa kwésune.
  lbk-lbk: Siya na nan solatko ken chakayo am-in issa id Roma ay laylaychen Apo Dios
    ya inayakhana ay enfalin ay takhona. Asop ya enkhagkhawis kayo isnan fachang ya
    talna ay malpo ken Apo Dios ay Ama tako ya ken Apo Jesu Cristo.
  mto-NT: Jaanchjaꞌvivata̱jk juuꞌ veꞌe nayꞌamojkijidup je̱m rómait cyiudaaj ka̱jxm,
    mtso̱jkju̱dupts miits je̱ꞌe̱ veꞌe je̱ Nteꞌyam, je̱ꞌe̱ tseꞌe myaaxu̱xju̱du je̱tseꞌe
    mꞌijttinit je̱ꞌe̱ je̱ jyayu. Je̱ Nteꞌyam, juuꞌ veꞌe nTeeꞌimdup, je̱ts je̱ Ma̱ja̱
    Vintsá̱n Jesucristo, je̱ꞌe̱ tseꞌe mkunooꞌkxjadap je̱tseꞌe mꞌijttinit je̱ yꞌo̱y
    jo̱o̱t ma̱a̱tta.
  bzh-bzh: Om sën sa ḳevu ḳapiya sënë yök vu ham Rom pin sën Anutu kwa pesivin ham
    beggooin ham raḳ in bë ham natu yi alam lo. Hil Amad Anutu luho Mehöböp Yesu
    Kerisi degevonġ semusën vu ham bedegevonġ ham ayomin gëp revuh.
  guj-2017: ઈશ્વર આપણા પિતા તથા પ્રભુ ઈસુ ખ્રિસ્ત તરફથી તમને કૃપા તથા શાંતિ હો.
  jvn-NT: '@see-verse:ROM.001.006'
  byr-byr: Yɨ sasareihi, Romɨ mwaalyaihi Gotɨyarɨ sarɨmɨnyɨna wɨvuꞌnadeihi Gotɨyai
    jaka dara yɨhɨzɨvwaramaarakeihɨlyɨ “Nɨmɨreihi, gɨrɨꞌmaayaihi jɨmaꞌnyɨla!” Yɨ yuya
    saihɨrɨ Gotɨyai Nenɨmaangelyɨ Naangei Jizaazai Kɨraazɨtɨyalyɨ sanɨdaai yangeꞌna
    nayaa yɨhɨgaimwagyɨka! Nabaai sarɨmɨre sɨmunyavɨ kwaamuꞌnanyabwi tewaanya yɨhwakyɨka!
  ian-ian: '@see-verse:ROM.001.006'
  hun-hun: 'Mindenkinek, akik Rómában vagytok, Isten szeretteinek, az elhívott szenteknek:
    Kegyelem néktek és békesség Istentől, a mi Atyánktól, és az Úr Jézus Krisztustól.'
  mcf-NT: 'Aden: —Unësquio iquec —quequin Nuquin Papan tantiaido mibi nec. Shubu dadpen
    icquid Doma yacnocquido Esus tantiec iccuededquido icsho mibitedi chuiquin dada
    uaic nebi. Nuquin Papa mibi chianembi. —Bëdamboen isquin min Mado Esuquidistubëdtan
    Doma yacnocquido bëdambo icmeta, Papa —quequin chianembi.'
  kjs-kjs: Go pea-le neme nimi Rom su-para piri enaalinu-para pepa lu rapaato. Gote-me
    nimi madaa ranaame komoma nimi Yesu Keriso raapu mapiraalalo yaalisa. Go puma
    naana Aapa-para naana Mudu Ali Yesu Keriso laapome nimi epe raba meape kone-para
    kuma pi kone-para gina.
  mni-mni: 'Tengban Mapuna nungsiba amasung Ibungo mahakmakki mising oinanaba koubiraba
    Rome-da leiba nakhoi pumnamakta: Eikhoigi Ipa Ibungo Tengban Mapu amasung Mapu
    Ibungo Jisu Christtana thoujal amasung ingthaba nakhoida pibiba oisanu.'
  yad-NT: Ratyu̱chu cateramusiy jiryiva ti̱ta̱ju̱ jiryatiy Rómamu vichavay jiryedye.
    Ju̱denu va̱tasavay jiryevyichasara jiryatiy jiryeñi̱cha jaryetasavay yitedamuju̱
    jijyu̱ day. Sa̱jantyutya Vu̱jye̱ Ju̱denu variy jirye, Vu̱yntyityu̱ Jesucrístu
    jarye, samirya ra̱cha jiryejechiy variy.
  mxb-NT: Ta káꞌa̱n yuꞌu̱ ndisáꞌán xíꞌín ndoꞌó, na̱ ndéi ñoo Roma, na̱ kúꞌu̱ ini Ndios
    saꞌa̱, na̱ ni̱ na̱kana na kakuu ña̱yuu mií ná. Ta mií tatá yo̱ Ndios xíꞌín satoꞌo
    yo̱ Jesucristo ná kee ña̱ mani̱ xíꞌín ndó, ta naki̱ꞌo na ña̱ ná koo va̱ꞌa ini
    ndo̱.
  pon-2006A: 'Eri, ihme I ntingkiwohng kumwail mehn Rom, me Koht kin ketin loalloale
    oh pil malipe pwe kumwail en wiahla sapwellime: Samatail Koht oh atail Kaun Sises
    Krais en ketikihong kumwail kalahngan oh popohl.'
  maq-NT: Ngahan ne, titsihíndu nuju ngayujun ni xi nechun ngajan nandya Roma, ngayujun
    ni xi hmucacun nuju Nina, ngayujun ni xi cavaxijin nuju me xi camá ngayun xuta
    rë me. Nina Nahmi naja cojo Nai naja Jesucristu ne, catisua nuju me cjuandaja
    cjuajeya.
  hto-hto: Mei jira nana ómoɨmo cuetɨcue Roma jófuemo itɨ́nodɨomoɨ. Juzíñamui izíruigamacɨdɨomoɨ.
    Afémɨemo omoɨ ñue jaɨnáillena eneno uáidogamacɨdɨomoɨ. Iemo ite caɨmátaillafue,
    naa comecɨ caɨmare uái illafue dɨga ómoɨmo fécaiteza. Nana bífuiaɨ caɨ Moo Juzíñamui
    caɨ Ocuíraɨma Jesucristo dɨga, ómoɨmo mámeiteza.
  por-BRBSL: 'a todos os que estão em Roma, amados de Deus, chamados a serem santos:
    Graça a vós e paz da parte de Deus nosso Pai e do Senhor Jesus Cristo.'
  ces-NKB: 'všem, kteří jsou v Římě, milovaným Božím, povolaným svatým: Milost vám
    a pokoj od Boha, našeho Otce, a [od] Pána Ježíše Krista.'
  cui-cui: Daxita pam pacata tinatsi pomonae pajinompame Roma tomaratha, pomonae pam
    xua Nacom paantobem. Yawano Nacom paca waba xua bapon painya tsita nenajʉntʉ coyenein
    xanepana exanaenexam tsane. Barabʉ Nacom, pon Waxa, irʉ Jesucristo pon jiwi Pecanamataxeinaein
    baponbe paca yawenaenabe pia paca necaantobexae. Mataʉtano baponbe barabʉ jʉntema
    jinompa paca cana exanaena.
  boj-2014: Qotei na niŋgi Rom qureq di unub qaji niŋgi tulaŋ qalaqalaiŋgeqnu. A na
    niŋgi metŋgej deqa niŋgi aqa segi tamo uŋgasari unub. O ijo was, e anjam endi
    neŋgreŋyosim nuŋgoq qariŋyonum. Gago Abu Qotei wo Tamo Koba Yesus Kristus wo naŋgi
    aiyel niŋgi qa are boleinjrimqa niŋgi lawo na soqniy.
  eng-OEBUS: To all in Rome who are dear to God and have been called to become Christ’s
    people, may God, our Father, and the Lord Jesus Christ bless you and give you
    peace.
  eri-eri: Ji beele beha tere Rom fai yerege tagini, Itou no nomo huwanya tere tigidu
    bona, tere no nomo fai-aita gane yafagu ganga bona yaure tigaiha. Ebere Jijei
    Itou, Anyakaro Yesus Kristus ngare, edo tere bode aau narire gonga, tere tebere
    huwanyatege ono tagogonga foinga inyona.
  aly-aly: Atha pip nhenh thwenek, arrekantherr-warl Rome-areny-rnem-warl. Akngey
    anwekantherrenh Akngey arrekantherr inkwerelheyel. Ranem arrenhantherr rlwanek,
