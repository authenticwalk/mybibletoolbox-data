verse: ROM.001.007
translations:
  kpx-kpx: Katealemoike di ko hisaliai laheho hanavonu. Dilavau au uvu laovei la hohavege
    laeau atave holilu. Kemoike di isiviale nahie Mama Dilava isi nahie Kosive Iesu
    Keliso keau la huhuevei la hoesegevege ue dua vave.
  okv-H: Avoeto ungo tapa God na osa ue amita toho ava siriketo humbunu Rome enda
    ta miheva amita degi ahari erevi ere kajihena amo ungota hondate ari te peka te
    avo God Mamota degi eto Bada Iesu Keriso ta degi ta eto puvuroi.
  tbo-tbo: Uyahinei ma a yamgiluma taumi atapumi u Loma tu mae uyahimi. Taumi Yaubada
    i luhogalemi po i otugemi ipa tauna a lawa waiwoiyawami taumi. Yaubada Amata po
    Guyau Yesu Keliso hai lunogotootogo po hai nugodumola hina melabenimi.
  mal-C: ദൈവത്തിന്റെ വാത്സല്യജനങ്ങളും വിശുദ്ധജനവും ആയിരിക്കാൻ ദൈവം വിളിച്ചിരിക്കുന്നവരായ,
    റോം നഗരത്തിലുള്ള നിങ്ങൾക്കെല്ലാവർക്കുംവേണ്ടി ഇതെഴുതുന്നു. നമ്മുടെ പിതാവായ ദൈവത്തിൽനിന്നും
    കർത്താവായ യേശുക്രിസ്തുവിൽനിന്നും നിങ്ങൾക്കു കൃപയും സമാധാനവും ഉണ്ടാകുമാറാകട്ടെ!
  grc-SR: πᾶσιν τοῖς οὖσιν ἐν Ῥώμῃ ἀγαπητοῖς θεοῦ, κλητοῖς ἁγίοις· χάρις ὑμῖν καὶ
    εἰρήνη ἀπὸ θεοῦ πατρὸς ἡμῶν καὶ κυρίου Ἰησοῦ χριστοῦ.
  bgc-bgc: या चिट्ठी रोम नगर के उन सारे माणसां के नाम सै, जो परमेसवर के प्यारे सै,
    अर उसके पवित्र जन होण कै खात्तर बुलाए गये सै। मै प्रार्थना करुँ सूं, के म्हारै
    पिता परमेसवर अर प्रभु यीशु मसीह की ओड़ तै थारे ताहीं अनुग्रह अर शान्ति मिलदी रहवै।
  khz-khz: 'Gomi Roma aonai gomagulina talimami maparami, Palagu na eulamagimina e
    ekeamito, gena veaga talimarai goagoto, gomi avega-namamina: Palagu ita Tamara
    e gera Velekou Iesu Keriso geriana vega-nama iwavagina e maino gemi ai pene mia.'
  deu-TKW: an alle Geliebte Gottes, berufene Heilige in Rom. Gnade euch und Friede
    von Gott unserem Vater und dem Herrn Jesus Christus.
  zsr-NT: Rugapaꞌ Dios lbiꞌiliꞌ, yúguꞌtëliꞌ zoaliꞌ Roma. Dios nadxiꞌinëꞌ lbiꞌiliꞌ
    len bulidzëꞌ lbiꞌiliꞌ quië gacliꞌ quizi queëꞌ. Rnabaꞌ lahuëꞌ Xuzruꞌ Dios lencaꞌ
    lahuëꞌ Xanruꞌ Jesucristo, gunnëꞌ queëliꞌ le ruzáꞌ ladxëꞌë queëruꞌ len le rbequi
    dxi ládxiꞌruꞌ.
  lin-lin: 'Epai na bino nyonso oyo, kati na Rome, bozali balingami ya Nzambe mpe
    bobengama mpo na kozala basantu : Tika ete ngolu mpe kimia epesamela bino kowuta
    na Nzambe, Tata na biso, mpe na Nkolo Yesu-Klisto !'
  hns-NT: Ohie se ham toelogke khaat liekhiela. Parmeswar toelogke pjaar kare hai
    aur apane khaatien bolaais hai. Pieta Parmeswar aur Prabhoe Jiesoe Kriest toelogke
    bhalaai kare aur sjaantie dewe.
  noa-E: Mag pãar Romapienjã Ẽwandamau jãsene aajem khʉʉn aawai pãragta mʉg ẽsap phã
    deepʉ̈i chirʉm, pãarjã i õor aawai. Muan maach Aai Ẽwandamagjã jëeunaa maach Pör
    Jesucristoogjã pãar kõit jëeu chiraajem, pãar ʉ̈u eeg oonaa pãar khõinaa phë wai
    wënʉrramkhĩir.
  eng-EMTV: 'To all those who are in Rome, beloved of God, called to be saints: Grace
    to you and peace from God our Father and the Lord Jesus Christ.'
  mib-NT: Te tée ri carta yáha cuajeē nuū rohó ñáyuu ñuu Roma. Chi ni cundáhú ni Yaā
    Dios rohó, te ni cana ya rohó jéē coo ndoo coo iī rō nuū yā. Te ñúhun ni rī jeē
    maá Tátá yō Yaā Dios jiín Jítoho yō Jesucristo sáha ga yā jeē váha róhó, te sáha
    ya jeē coo ndeyɨ́ coo sɨɨ̄ ni rō.
  lif-NT2: निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ साॽरिक् मिःम्‍जि के़मे़त्तिॽआङ् आबाङे कुसेसे मना
    पोःङ्‌से़ के़उःत्तिबा रोम ये़क्‌यक्‍कोबा आमिःम् फुॽनुसाॽ नु ने़ॽनुसाॽसे, आनिॽ
    पानुदिङ् पाः निङ्‌वाॽफुमाङ् नु दाङ्‌बा ये़सु ख्रिस्‍तरे़ हाराॽ लुङ्‌गुम् नु सनारुङ्
    के़बिरिररो॥
  xnj-xnj: Hinu nikuvayandikila mwavoha nyenye mwemwitama ku Loma ndi Chapanga akuvagana,
    akavahagula muvyai vandu vaki. Nikuvaganila uteke na ubwina kuhuma kwa Chapanga
    Dadi witu na BAMBU witu Yesu Kilisitu.
  mmx-mmx: Nia a malagan na levelinga rinemi axap mi nemen dom Rom. Moroa i balamu
    nimi la ga ro xaka nimi do nemi limixin axa ren. Letaba nabalamu la lenmila rinimi
    boro at ne Moroa ne Temen nedik, la Leeme Silok ne Iesu Karisito.
  cbr-NT: Ënë quirica cana cuënëoxunin, Roma ëmanuaxmi Nucën Papa Diosan nuibaquin
    ainan 'inun caíscë 'aish ax cuëëncësabi oi 'icë, micamaishi. Nucën Papa Dios 'imainun
    Nucën 'Ibu Jesucristonën nuibaquin 'aquincëxmi chuámarua bucucanti cana cuëënin.
  tee-NT: Pus iclamac'amiyau tachi chun ju uxijnan ju vilhchit'it ju lak'achak'an
    Roma ju tamapainiyan ju Dios chai ju lhisacxt'uc'ant'at'it ni ixlapanacni Dios
    a'una'it'it. Va iclacasq'uin ni catanaviniyanch lamapainin ju quimpai'an Dios
    chai ju qui'ucxtin'an Jesucristo. Chai cata'aktaijuyanch ni jantu calac'alh ju
    mi'alhunut'an.
  eng-LSV: 'to all who are in Rome, beloved of God, called holy ones: Grace to you
    and peace from God our Father and the Lord Jesus Christ!'
  cak-NT: Y ri carta re' nintak-e chiwe rix kach'alal, ri jixc'o chiri' pa tenemit
    Roma. Ri Dios yalan jixrojo' y romari' xixroyoj chi xixoc ralc'ual. Y ja' ta ri
    bendición y ri uxlanen ri nipe riq'uin ri Katata' Dios y ri Ajaf Jesucristo xtic'ue'
    ta pa iwánima chi'iwonojel.
  pah-NT: 'Kiro ji ikwatijarukari nhinhi''ig̃a a''ero imondovouka pe me Roma pe. Pe
    ko Tupana''ga py''a ja. E''i ga pe me: “G̃a ko jireheva''ero,” ei ga pe me. Tupana''ga
    ti tomombyry pe me nhanderuvete''ga Jesus Cristo''ga pavẽi nhandepojykaharete''ga
    pavẽi. Tonog̃atu ti g̃a pepy''a no.'
  sja-NT: Maperã mɨa na k'art'a p'ãru parã Roma p'uurudepemaarãmaa k'irãpapiit'ee
    Tachi Ak'õrepa parã k'inia iru bɨ mãik'aapa parã awara bɨ k'inia bɨ ichideerã
    p'aneedamerã. Mɨa ɨt'aa iidi bɨ irua mãik'aapa Tachi Waibɨa Jesucristopa parã
    pia ak'ɨ p'anadamerã. Mãgá k'ãiwee p'anapataadait'ee.
  xed-xed: Inda kaghuni ta nzakway ma luwa Ruma, ɗvuɗva Lazglafta ta kaghuni, ka hgaftá
    tsi ta kaghuni ŋa nzakway ka ŋani. Ka nza zɗakatahuɗa Da mu Lazglafta nda Mghama
    mu Yesu Kristi ta ghəŋa ghuni.
  mks-NT: Ña̱ cán quéa̱ cáhyí i̱ carta yóho nu̱ ndó, na̱ ndúu ñuu Roma ja̱n. Jáchi̱
    cúni̱ ndiva̱ha Ndióxi̱ ndo̱hó ta na̱ca̱xi a ndo̱hó nduu ndó ña̱yivi mé á. Ta ná
    caja Ndióxi̱, tátá yo̱ xi̱hi̱n Jesucristo, xitoho í cua̱há ña̱ma̱ni̱ xi̱hi̱n ndo̱
    ta ná caja ña̱ ná coo va̱ha ini ndó.
  gfk-S: Io, ma iou pakpakat tupas mu ira matanabar rusu Rom, mu ing God i manga sip
    mu ma ite tato leh mu be mu ira nuno gamgamatien na matanabar tus. A harmarsai
    ma ra malum tupas mu metuma hone God no nudait Mama ma no Watong Jisas Krais.
  bmu-bmu: Uruŋini meleŋda Rom sitinöŋ maljei, nöŋön körek eŋgöra kimbi ki ohozal.
    Anutunöŋ iŋini nanŋi ambazip sarakŋi malmegöra eŋgohola jöpaköm eŋgimakza. Anutu
    Iwinini aka Kembu Jisös Kraist yetkön mönö kalem möriam eŋgiyohotka luainöŋ malme.
    Mewö köulukömakzal.
  dgz-dgz: Ne ok ma e, pa sewa Rom nagirewa, inayap siangin. God enan anu gurini gapan
    God waenapan mega entan imaepen menan diaiwan. Mamanu God Ayop nuga Iesu Keriso
    dere, garaet wat aipakam imaep amba nonup baigan muga enep.
  eng-GNV: 'To all you that be at Rome beloued of God, called to be Saints: Grace
    be with you, and peace from God our Father, and from the Lord Iesus Christ.'
  zaa-NT: '@see-verse:ROM.001.006'
  eng-WEBSTER: 'To all that are in Rome, beloved of God, called to be saints: Grace
    to you, and peace from God our Father, and the Lord Jesus Christ.'
  guh-guh: Daxita paxamë, Roma tomarata panejinavanapaevi, pacatoyaquinatsi mapabaxutoje.
    Dioso pacajitsipa. Nexata pacajunata papijajivinexamë. Pacatovajëtatsi vaxa Diosojavabelia,
    vajatuxanenë Jesucristojavabelia ata, papecaitaxutotsoniataenexa jamatabëcuenexanepanaeya
    panejinavanapaenexanua.
  bon-bon: Yoo, cäme mene agesa iyeta weeme tääpume lui cina babo cewe Rooma je ätrunga
    cama inajininige, ingle Acejiyame baborage singi weeme tääpume, weebibine ituge
    asogleca teeme biname me äbitame. Acejiyame mime Babe piiyepu mime Yageyame Yeesu
    Keriso, cane teebibine aawejanenine teemi miiji te lenajame weeme cabu piiyepu
    poode weebibine ceerame.
  nhw-BL: Huajca nimechtlajcuilhuía, anRoma ehuani catli Toteco anmechicnelía, huan
    anmechnotztoc huan anmechiyocatlalijtoc para anelise itlatzejtzeloltijca masehualhua.
    Toteco Totata huan Tohueyiteco Jesucristo ma quipiyaca hueyi ininyolo amohuaya
    huan ma anmechmacaca tlasehuilistli.
  swh-ONEN: 'Kwa wote walioko Rumi wapendwao na Mungu na kuitwa kuwa watakatifu: Neema
    na amani itokayo kwa Mungu Baba yetu na kwa Bwana wetu Yesu Kristo iwe nanyi.'
  wbi-wbi: ikalata iji ja kuvoni vano vali ku Rumi, vaghanike va Nguluve, vano vakemhelilue
    kuva vimike. uvumosi nu lutengano fivisaghe numuekuhuma kwa Nguluve Nhaata ghwitu
    nu Mutwa Yesu Kilisite.
  bba-bba: Nɑ bɛɛ kpuro tire teni yoruɑmmɛ bɛɛ be i wɑ̃ɑ Romuɔ, bɛɛ be Gusunɔ u kĩ
    mɑ u bɛɛ sokɑ i kɑ ko wiɡibu. Gusunɔ, bɛsɛn Bɑɑbɑ kɑ Yinni Yesu Kirisi bu bɛɛ
    durom kɑ ɑlɑfiɑ kɛ̃.
  eng-KJVCPB: 'to all that be in Rome, beloved of God, called to be saints: Grace
    to you and peace from God our Father, and the Lord Jesus Christ.'
  kgk-NT: (-)
  waj-waj: Ngia inna gioonna kiaapuya variateeraivaara ivo ngii maavee tioo ngiiiyara
    mmuduuya ruoo varinoo. Ngia Rooma itaama hara kiada variaiyara na yaata utuee
    kiauko aa yanaa aavaa Teretiiva ngiiini fafaarainoo. Ti Napoova Anutuuqoota Udaanga
    Yisuu Kirisiivaatama kati ngiiiyara yoketaama yaata utida ngiari ausa nuufaivaitana
    ngii mida nnaasu variateeraivaara na yaata utuaunoo.
  cpy-cpy: Eeroka-paeni nojankinatzini pikaatzi pinampitawo Roma-ki. Retakotani Tajorentsi
    erokapaeni, ikaema-shire-yiteemi rashiyitee-mi. Okantashitzimaetya ineshironkateemi
    Ashiteeri Tajorentsi, eejatzi ikimitemi Awinkatharite Jesús Jeepatzii-totaa-rewo,
    rootaki pijeekan-teeyaari kameetha.
  ekk-PKP: Ma kirjutan teile kõigile, kes olete Roomas, keda Jumal armastab ja keda
    ta on oma eriliseks rahvaks kutsunud. Armu ja rahu teile Jumalalt, meie Isalt,
    ja Issandalt Jeesuselt Kristuselt!
  mpx-mpx: Nau leta ya ya leli ge ya patuna i nowa komiu gegewemiu bolo ku minaa Loma,
    komiu Yehoba i nunuwana-agimiu ge i yogaagimiu ku tabwa wana gamagalau. Ya awanun
    Yehoba Tamala ge wala Babala Yeisu Keliso nihi muloluagimiu, ge wali nuwa laumwal
    atemiu ni pakalaopop.
  wbp-wbp: Junga-juku, ngajulurlu Puurlurlu karna-nyarra yirrarninja-yani pantirninjarla
    pipa nyampu panuku-juku nyurrurlakuju. Kaatu kanyarra yulkami, manu nyanungurlu-nyarra
    milarnu yungunkulurla jalangu nyinami nyanunguku. Ngaju karna-nyarrarla wangkami
    Wapirraku manu Jijaji Kirajiki ngalipa-nyanguku Warlalja-Wiriki kujanya, “Payirni
    karnangkupala yungunpala-jana yimiri nyina Ruumu-wardingki-patuku yapaku. Kujarlaju
    yungungkulu marlaja nyinami rarralypa ngurrju-nyayirni tarnnga-juku.”
  luo-luo: 'Ni ji duto man Rumi, ma Nyasaye ohero kendo oluongo mondo obed jomaler:
    Ngʼwono gi kwe moa kuom Nyasaye Wuonwa kod Ruoth Yesu Kristo obed kodu.'
  nhe-NT: Huajca nimechtlajcuilhuía inRoma ehuani tlen Toteco inmechicnelía, huan
    inmechnotztoc, huan inmechiyocatlalijtoc para inelise itlatzejtzeloltijca tlacajhua.
    Toteco Totata huan Tohueyiteco Jesucristo ma quipiyaca hueyi ininyolo imohuaya
    huan ma inmechmacaca tlasehuilistli.
  aii-aii: ܫܵܦܵܩܲܬ ܘܫܠܵܡܵܐ ܡ̣ܢ ܐܲܠܵܗܵܐ ܒܵܒܲܢ ܘܡ̣ܢ ܡܵܪܲܢ ܝܼܫܘܿܥ ܡܫܝܼܚܵܐ، ܠܟܠܵܝܗ‌ܝ ܡܘܼܚܸܒܹ̈ܐ
    ܕܐܲܠܵܗܵܐ ܕܓܵܘ ܪܗܘܿܡܹܐ ܕܦܝܼܫܹܐ ܝܢܵܐ ܩܸܪܝܹܐ ܩܲܕܝܼܫܹ̈ܐ.
  esk-NT: Aglaktuŋa uumiŋa tuyuqsriugamik iluqapsitñun Rome-mi ittuanun. Agaayyutim
    piqpagiplusri tuqłukkaġigaasri ipqiḷḷusri iñugisrukhusri. Agaayyutimtuq Aapapta
    suli atannapta Jesus Christ qiñiqtillaŋniaġlisi iłuaqqutrił̣iġmiñik suli qaitchiḷusri
    qiñuiññamik.
  msb-msb: Kaya ginasuratan ko kamo tanan na mga taga-Roma na namumut-an san Dios
    kag pinili na magin banal niya na katawuhan. Nagapangadyi man ako na an Dios na
    aton Ama kag an Ginooʼn Jesu-Cristo magaataman sa iyo sin maayo kag magapalinaw
    san iyo isip.
  cpa-NT: Hniah¹² dsa² tiogh³ jøa³juøi² Roma, dsianh¹³jni si² la² quiánh² hniah¹².
    Hnio¹ Diú¹³ hniah¹². Ma²ca¹jmo¹dsa hi² ma²lanh¹² hniah¹² dsa² ti³jan¹ quián¹²dsa.
    Ju³jmo¹³ Jmi² jniang³ quianh¹³ Jesucristo, Juu¹³ jniang³, huø³ dsǿa¹² ja³cogh²
    hniah¹². Ju³cuøh¹³ dsa² héi² hniah¹² ju²hiúg¹ dsøa¹².
  dso-dso: ରମେ ରଇବା ସବୁ ଲକ୍‌କେ ଏ ଚିଟି ଲେକ୍‌ଲିନି । କାଇକେବଇଲେ ତମ୍‌କେ ପରମେସର୍‌ ଆଲାଦ୍‌
    କଲାନି । ଆରି ତାର୍‌ ନିଜର୍‌ ଲକ୍‌ ଅଇବାକେ ଡାକି ଆଚେ । ଆମର୍‌ ବାବା ପରମେସର୍‌ ଆରି ମାପ୍‌ରୁ
    ଜିସୁକିରିସ୍‌ଟ ତମ୍‌କେ ଜିବନ୍‌ ଦୁକାଇ ସାନ୍ତି ଦେଅ ।
  meu-meu: Dirava ese e ura henimuimu taumui Roma ai o nohomu, helaḡa taumui e gwauraimuimu,
    ba namo; Tamada Dirava bona Lohiabada Iesu Keriso edia anlo harihari-bada bona
    maino bavabi.
  yva-NT: Weti syo nyovara waowe so ratoe vatano Roma wasai tenambe, weapirati Amisye
    muinyo wasai muno Po wasawainde to indamu weapamo Apa kawasae nawirati weap. Syare
    kove muno saumane no no wama Injayo Amisy muno Amisy Yesus Kristus no wasautan
    tenambe.
  dgc-dgc: Nadid, saye i sulat kua dikam a taga Roma--sikam a étanan a mahal na Diyos.
    Sikam i pinilia na Diyos a maging tolay na. Tama tam a Diyos sakay ti Panginoon
    tam a Jesu Cristo, éy atdinan de kam maka ta biyaya éy ta kapayapaan.
  zpm-NT: Laa naa rxeḻ guits rii lo to, grëse to ne no to guiedz Roma i. Goḻgacnaṉ
    gaṉle rleynie Dios to, gane laa me bredz to ygab to lo me, gban to zigne no gban
    zha ne ngab lo me. Me ne nac me Pxoz ne, ni Jesús meṉ ne rnabey, tibaque noxco
    me to, me nac meṉ ne gacnieṉ to zeeṉa peet zhgab ctsebde to.
  hix-NT: Ohyakanye àmenhehe, Homa hon komo hyaka. Khoryenkomo nàhnàn komo rma omnyamo.
    Tàmryenon me awahanonkatxownà, noro ha, enyhoru hokono ro me oyehtxoho menye.
    Onà wyaro àkehe, àwya, ohokonye. Towahke exko, Homa hon kom hoko, ohxe txetxoko,
    àkehe, Khoryenkomo wya, Txesusu Kryestu wya xarha. Kyàmkom me rma naha, Khoryenkomo.
    Kohkom me rma naha, Txesusu Kryestu.
  sim-sim: Jir Romik linda Jisasin hishindiyanda ma jirin, jirnjik jekamba kason amu
    kaye ermbenduwa. Ji misi, Avui Wasilaka jirin wavu orhik or ewehe orhi mak ji
    nakmbaha angop or kamari jir. Jirnjik orin a sawenak or nga Wasilaka nihi Jisas
    Krais nga avak waprupshi frihi nga waphimbiji frihi nga fri halashinak jihik si
    naka.
  npi-ULB: यो पत्र रोममा भएका सबैका निम्ति हो, अर्थात् परमेश्‍वरका प्रियहरू जो पवित्र
    जाति हुन बोलाइएका छौ । हाम्रा परमेश्‍वर र प्रभु येशू ख्रीष्‍टको अनुग्रह र शान्ति
    तिमीहरूमा रहोस् ।
  cgc-cgc: Anduni, gapangamusta a daw gasulat ki kyo tanan na naan ta Roma na mga
    papalangga ta Dyos daw kabaton man ta upurtunidad na paatag din na kyo yan buaten
    din na iya na mga ittaw. Kabay pa na mabaton nyo mga kaayaran daw katawwayan na
    alin ta Dyos na ate na Amay daw alin ki Ginuo Jesu-Cristo.
  tim-tim: Roma kepian gâtŋe Anutuŋe han kalem akyeŋgim nâŋgât kâmot dâm yeŋgonlep.
    Yeŋgât âmâ hin ulilaŋdân. Ewenenŋe Anutu akto Humonenŋe Yesu Kristo han kalem
    akmâ damun yeŋgim akbela han kalem akto lumbe yeŋgâlân hâtikom yendo biwiyeŋe
    sândugewiâp. Hain.
  yor-yor: 'Sí gbogbo àwọn àyànfẹ́ Ọlọ́run tí ó wà ní Romu tí a ti pè láti jẹ́ ènìyàn
    mímọ́: Oore-ọ̀fẹ́ àti àlàáfíà fún yín láti ọ̀dọ̀ Ọlọ́run Baba wa àti láti ọ̀dọ̀
    Olúwa wa Jesu Kristi.'
  wos-wos: Guni Romémbu rekwa du takwa, gunika wuni ané nyinga hayi. God gunika némafwimbu
    mawuli yata wandéka guni déka du takwa renguka gunika wuni hayi. Nana yafa God
    akwi Néma Du Jisas Krais akwi guniré yikafre huruta, nakélak huru mawuli hwembét
    guni jémba rengute wuni Godré wakwexéké.
  emp-NTPO: Mʌ̃a naʌ̃ cartara b̶ʌbʌrʌa jũma Romanebema djabarã itea. Ãcõrẽba bãrãra
    quĩrĩã b̶ʌa idjab̶a trʌ̃sia idji ẽberãrãda b̶ead̶amãrẽã. Mʌ̃a quĩrĩã b̶ʌa dadjirã
    Zeza Ãcõrẽba dadjirã Boro Jesucrito ume ãdji biad̶eba bãrãra careba pananida idjab̶a
    necai b̶ai sid̶a dia pananida.
  eng-F35: 'to all the called saints who are in Rome, beloved of God: Grace to you
    and peace from God our Father and Sovereign Jesus Christ.'
  ind-ind: '@see-verse:ROM.001.006'
  pes-OPCB: این نامه را به همۀ کسانی که در روم محبوب خدا هستند و فراخوانده شده‌اند
    تا قوم مقدّس او باشند، می‌نویسم. از پدرمان خدا و خداوندمان عیسی مسیح، طالب فیض
    و آرامش برای شما هستم.
  mpt-mpt: Lom teni Gode kla gobenea dlakanea e meletan aibbue ibo Fol neta ib futan
    olo dola omfubenamabibe. Nib Aye Gode esa eka Sume Yesus Klaist esa i dumo daaye
    bianiba bobol ayamo omkayemine!
  ssx-ssx: Koto pa꞉la꞉ ekina꞉ Koda꞉ma꞉ pukima꞉ homaata꞉ ota꞉ ipika꞉ wanda꞉hali hamina꞉
    wi la꞉la꞉ Loma꞉ wanda꞉halio. Iki paeyao pa꞉ta꞉ wape do pitolome. Nika꞉ Apa꞉ Koda꞉ma꞉
    make pa Tekehali Yesu Ketisoma꞉ make iki pa꞉ta꞉ a꞉ta꞉ma꞉ homolo hata꞉ ika꞉ puki
    lopao hamina꞉ lepeka꞉na꞉ta꞉ epelieke.
  mkl-mkl: '@see-verse:ROM.001.006'
  gaq-gaq: ମନେ ଡିଙ୍ଗ୍‍ପା ରୋମ୍‌ନେ ମୁଡ଼ି ରେମୁଆଁଇଂକେ ଇସ୍‍ପର୍‍ ବଲ୍‍ ବାଡିଙ୍ଗ୍‍କେ ବାରି ମେଁନେ
    ନିଜର୍ ରେମୁଆଁ ଡିଙ୍ଗ୍‍ନେସା ୱାବକେ । ଆତେନ୍‌‍ ସାପାରେକେ ନେଙ୍ଗ୍‍ ଆକେନ୍ ଉଲିଆ ଗୁଆର୍‍ଣ୍ଡିଙ୍ଗ୍‍କେ
    । ନେନେ ଆବା ଇସ୍‍ପର୍‍ ବାରି ମାପ୍‍ରୁ ଜିସୁ କିସ୍‌ଟ ଆପେକେ ଦୟା ବାରି ସାନ୍‍ତି ବିଲେ ।
  gof-RNT: Roomen de7iya, Xoossay siiqeyssatasinne iya geeshsha dere gidana mela dooridayssatas.
    Xoossaa nu Aawappenne Godaa Yesuus Kiristtoosappe aadho keehatethaynne sarotethay
    hinttew gido.
  unx-unx: ପାର୍‌ମେଶ୍ୱାର୍‌ ଦୁଲାଡ଼୍‌ତାନ୍‌ ରୋମ୍‌ରେନ୍‌ ହଡ଼କକେ ଆଡଃ ଆୟାଃ ଆପ୍‌ନାଃ ପାବିତାର୍‌
    ହଡ଼ ହବାଅଃ ନାଗେନ୍ତେ କେଡ଼ାକାଦ୍‌କକେ, ଆଇଙ୍ଗ୍‌ ନେ ଚିଟାଉ ଅଲେତାନାଇଙ୍ଗ୍‌ । ଆବୁଆଃ ଆପୁ ପାର୍‌ମେଶ୍ୱାର୍‌
    ଆଡଃ ପ୍ରାଭୁ ୟୀଶୁ ଖ୍ରୀଷ୍ଟ୍‌ ଆପେକେ ସାୟାଦ୍‌ ଆଡଃ ଜୀଉସୁକୁ ଏମାପେକାଏ ।
  gah-gah: Loma numutoka Ómasímini vegenala zuha lekeza mukitoka Ómasímo agika lekemeake
    apazá vegenala zuha lekelémo etó i vegená nene luhuva imane gizo nolukumuve. Ameteho
    Ómasi itó Guivahani Izesu Kilistó aitokatí nasahilí itó hulu lekelitoka mino moloko
    minino.
  lcm-lcm: Napo alis a panbuk ke taun imi, petau vubukan aongos ang si God e Rome.
    Kata songo imi na kana milapo petau daus kakana akorong. Roron ve marip le si
    God tamara na Volava Iesu Karisto ka sinong singimi.
  aer-aer: The kwenhe pipe nhenhe arrekantherre intelhe-ileme Rome-le-arle aneme areyeke.
    Ngkarte re kwenhe arrekantherre ahentye anthurre aneme, Re arrenhantherrenhe akngakeke
    atyewe ikwerenhe anthurre anetyeke. The Ngkarte anwerne-kenhe Akngeye apayuthneme
    Jesus Christ Alartetye anwerne-kenhe-arlke arrenhantherrenhe mwantyele arntarnte-aretyeke
    nhenge arrantherre atyenpe anetyenhenge.
  qvc-NT: Chaymi kay kartata kach'amuni qamkuna Rruma llaqtapi tiyaqkunaman. Chaqa
    Tayta Dyusmi qamkunata ancha kuyashushpa, qayashushqallapa, paypaqlla kawsanaykillapa.
    Chaymi noqaqa Taytanchiq Dyusman mañakuni, pay, Siñurninchiq Jisukristuwan, tukuy
    imapi qamkunata yanapashunambaq, ama nimata manchashpachu, ashwan shumaqta kawsanaykillapa.
  tgl-ULB: Ang liham na ito ay para sa lahat ng nasa Roma, ang mga minamahal ng Diyos,
    na tinawag upang maging mga taong banal. Sumainyo nawa ang biyaya at kapayapaan
    na nagmumula sa Diyos na ating Ama at sa Panginoong Jesu-Cristo.
  cbs-NT: '@see-verse:ROM.001.006'
  xtm-NTPP: Te tée sa tutu ya'a, te tétniñu sa nuu ni ja ka iyo ni ñuu Roma a, ja
    ka kuu ni ñayii kútoo ña'a Su'si ma, te ni ndakana ña'a ya ja jin xndoo ni ndaka
    ja u'vi ma. Te kúni sa ja Yuva o Su'si ma ji'in Jesucristo Iya Tátnuni ma, na
    skuta'vi ña'a ya ja vii ja va'a te na sa'a tna ya ja jin koo mani ni.
  nnq-nnq: Nunhwandikilanga mmoa mammi ku Loma mampaligwa na Nnoongo, ngankemigwa
    mmegange bandu bakwe ba Chwapi. Awabito ana Nnoongo na Angwana bito ana Yesu Kilisto
    bampegange upeele na tengela.
  bao-NT: Mʉja niipetirã Ʉmʉreco Pacʉ cʉ̃ ca mairã, cʉ̃ yaarã cʉ̃ja niijato ĩigʉ cʉ̃
    ca jʉoricarã Roma ca niirãre yʉ owa cojo. Mani Pacʉ Ʉmʉreco Pacʉ, Wiogʉ Jesucristo,
    cʉ̃ ca añu majuropeerije, jĩcãri cõro añuro niiriquere, mʉjare cʉ̃ tiicojojato.
  san-ORI: ତାତେନାସ୍ମାକମ୍ ଈଶ୍ୱରେଣ ପ୍ରଭୁଣା ଯୀଶୁଖ୍ରୀଷ୍ଟେନ ଚ ଯୁଷ୍ମଭ୍ୟମ୍ ଅନୁଗ୍ରହଃ ଶାନ୍ତିଶ୍ଚ
    ପ୍ରଦୀଯେତାଂ|
  huv-NT: Xique sarang aaga nawiig cam nüüch icon leawa iliün tiül cambaj Roma, cos
    Teat Dios ajiür icon lasta, aag tayamb icon mejlüyiün micual nej. Miteatiiüts
    Dios y Teat Jesucristo mambeol icon, müüch icon monajneaj tiül imeajtsan.
  otn-NT: Da̱di zɛngua'a̱hʉ, ague gyø mmɛ̱ngu̱hʉ Roma. Bi̱ ma̱'a̱hʉ Oja̱, gue'a̱ i
    zon'na̱hʉ'a̱ ngue gui sohʉ rá̱ 'yɛ. Dí̱ nnegä ngue nu̱na̱ Oja̱ ma̱ Papáhʉ co 'nɛ̱hna̱
    ma̱ Hmu̱hʉ Jesucristo di ja̱p'a̱hʉ 'nɛ̱ da̱ hyu̱t'a̱ ni̱ mmʉihʉ.
  nop-nop: Lomahi, hidi Bepaŋdi wapmihiŋiye hatidok habukahileguk tiŋa didimeniŋgoŋ
    hatidok hanilak, doktiŋa hiditok-ku pepa i youhamulat. Betnik Bepaŋ eŋ Wapumnik
    Jesu Kilisto adi’walaaniŋ siloŋ tobogoŋ be kulemadi hidi’walaŋkade haliwooŋ hatuwaak.
  obo-NT: De-en id sulat ku ini atag koniyu langun duwon to Roma no id ginowannan
    to Monama, woy id aam nod kovovallan no mgo minuvu rin. Muopa nod kotanggap dow
    iddos kopiyannoy woy kosunayan no id pomon to Monamon Amoy ta woy od Longaggon
    no si Disas Krays.
  cak-ENT: Y ri carta re' chive rix hermanos ninbün-vi-e, ri rixc'o chiri' pa tinamit
    Roma. Ri Dios juis nyixrujo' y romari' xixroyoj richin xixoc ri nyixtzeklebej-vi
    rija'. Y ja ta c'a ri utzilüj sipanic ri nspaj-pe ri Dios y ri uxlanen ri petenük
    riq'uin ri Katata' Dios y ri Ajaf Jesucristo nc'uje' pa tak ivánima chi'ivonojel.
  lif-NT: ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤛᤠ᤹ᤖᤡᤰ ᤔᤡ᤺ᤶᤈᤡ ᤁᤧᤔᤧᤳᤋᤡ᤹ᤀᤠᤱ ᤀᤠᤒᤠᤅᤣ ᤁᤢᤛᤣᤛᤣ ᤔᤏᤠ ᤐᤥ᤺ᤱᤛᤧ ᤁᤧᤀᤢ᤺ᤳᤋᤡᤒᤠ
    ᤖᤥᤔ ᤕᤧᤰᤕᤰᤁᤥᤒᤠ ᤀᤠᤔᤡ᤺ᤶ ᤑᤢ᤹ᤏᤢᤛᤠ᤹ ᤏᤢ ᤏᤧ᤹ᤏᤢᤛᤠ᤹ᤛᤣ. ᤀᤠᤏᤡ᤹ ᤐᤠᤏᤢᤍᤡᤱ ᤐᤠ᤺ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱ ᤏᤢ
    ᤍᤠᤱᤒᤠ ᤕᤧᤛᤢ ᤂᤪᤡᤛ᤻ᤋᤖᤧ ᤜᤠᤖᤠ᤹ ᤗᤢᤱᤃᤢᤶ ᤏᤢ ᤛᤏᤠᤖᤢᤱ ᤁᤧᤒᤡᤖᤡᤖᤖᤥ॥
  mie-NT: De tée nī carta yáhá cuēē nūū ndá nú nchivī Roma. Chi nī ncundáhví inī Yāā
    Dios ndá ndóhó, de nī ncana yā ndóhó jā coo ndoo coo iī nū nūū yā. De ñúhún inī
    ni jā maá Tatá ó Yāā Dios jíín Jētohō ō Jesucristo ná sáhá cā yā jā váha ndóhó,
    de sāhá yā jā coo ndeé coo siī inī nū.
  san-TIB: ཏཱཏེནཱསྨཱཀམ྄ ཨཱིཤྭརེཎ པྲབྷུཎཱ ཡཱིཤུཁྲཱིཥྚེན ཙ ཡུཥྨབྷྱམ྄ ཨནུགྲཧཿ ཤཱནྟིཤྩ པྲདཱིཡེཏཱཾ།
  qve-NT: Kay cartatan Roma llaqtapi tiyaqkunaman escribimushaykichis. Qankunatan
    Diosqa anchata munakususpaykichis waqyasurankichis, tukuy huchakunamanta karunchakuspa,
    payllapaqña kawsanaykichispaq. Chayraykun noqaqa mañakushani Dios Taytanchista,
    hinallataq Señorninchis Jesucristotawan, qankunata khuyakususpaykichis favorecesunaykichispaq,
    hinaspa hawkallata kawsachisunaykichispaq ima.
  pao-NT: '@see-verse:ROM.001.006'
  cbu-NT: Arapcheetstaatis Apanll wanasir taapana átu, siyaa tiptsireem ínarangiya.
    Ashirucha, Apanllchichis Romap yakta taakis anoomis yandakina. Ashiri Aparini
    siyaa wanasir napchiya; mangooz mapiymaam siyaam panachiya. Kurakarshtini, Ísúkirísut,
    siyaam ashchitamtaya atina.
  usa-usa: keráwáqá Árómuq-marupaq máa-yuma keráwáqtábá tááyaraitaq Áánûqtun-aama
    wáráa-kayukama kemá keráwáqtôpaq kágayaune. Áánûqtumma ákái-kayukao, Áánûqtuma
    ketibotáámá ketááí uyátárai-naqa Îtu Káríqtogaraq yenamáa yenákátí íráqô-qtataakaraq
    yeqtí kaayoné-yátáákáráq keráwákáq paá waíno.
  soy-soy: Nɔ̃́ Rɔm pikɔ́ mpí nnɛ́í kɛ Uléécɑɑ uu nní ń lɑ uu kɔ nɔ́ wɛ́ɛ rɛ
    ɑni pɑnsɛ upikɔ́ kɑm títɛlɛ́ ntí wɔ́lu. Urɔ́sɑ́ɑ Uléécɑɑ nɛ Urɔ́píimɑ Yeesu
    Kirisi pikɛ́ ípɛɛlɛ́ɛ nɔ́ nyísɛ ɑpi nkíŋniŋɛ nɔ́ hɛ!
  hui-hui: Irane ogonigo Lomoni bibahende kamiru Ngode Datagaliwabehanda tí gubalini
    howa ibunaga halimulo olayaru i̱na tíhondo beba ogoni gilibu wia haro. Ina Aba
    Ngode Datagaliwabebi Anduane Homogo Yasu Kerisobi libugua tíhondo biamogo bia
    holenebi mo palia holenebi ngilo hamelo ko.
  amf-amf: Ogonante Roome katamante dahaana Barjoyn nashaynabee gazamonna eldhaana
    eena wulbena nittsadhoonone. Wosa Imbaa Barjobee Imbaa wontea Yesus Kiristoosbesa
    sunin imintonbee payyamonbe yena ko dee.
  quc-NNT: Kintz'ib'aj b'i wa' we wuj ri' chiwe ix, iwonojel ri ix kojonelab', ri
    ix k'o pa ri tinimit Roma. Sib'alaj ix loq' chuwäch ri Dios. Ix u sik'im k'ut
    rech käb'an ch'ajch'oj che ri iwanima', kixq'ax k'u pu q'ab' ri Are'. Are ta b'a'
    ri Dios qa Tat xuquje' ri Qajaw Jesucristo kutoq'ob'isaj i wäch, kub'an k'ut chi
    kuxlan ri iwanima'.
  dob-dob: Ta Yaubada Tamada be ꞌida ꞌInapwana Yesu Keliso ꞌidi obobomega wada miya
    siwalowa.
  wrs-wrs: Honamba tombaiva memba yem indkumbim, nom ye ten avm Romda, yem nom Sesoa
    ten und vewol vevm, wo himba doa yemba kekaiv vena hevalmangas. Wo Sesoa pivna
    ara eva mendekli Yesus Kristus yemoa wavra evevhunda, eva yemba undwonam wonevevra.
  mca-mca: Hika' ha'ne witfaakanek t'ejuyi'ƚ ei ekheweli'ƚ ƚe'su'unhei pa' Intata
    tetsetiyi' ek pa' witset Roma. Ekheweli'ƚ neqetheni'ƚju' qa' natsat'etsi'ƚ ej.
    Pa' Intata Dios qa ha' Yatsat'ax'inij Jesucristo qu' net'iftits'iƚ ewets qa qu'
    nikesimen iye pe' atawjetsi'ƚ.
  tzo-TZC: Ta jtsꞌibaboxuc ti jcarta liꞌe ti voꞌoxuc nacaloxuc ta Romae, ti cꞌuxubinbiloxuc
    yuꞌun ti Diose, ti tꞌujbiloxuc yoꞌ jech ta xacomic ta yuꞌuntaque. Ichꞌic ti slequilal
    yoꞌnton ti Jtotic Diose schiꞌuc ti Cajvaltic Jesucristoe. Ichꞌic xtoc ti jun avoꞌntonique.
  jao-jao: Jarna-balirranji wuka yirrunga, jirrini baji angula ki-barrawula, na-wini
    barrawu Ruma. Jirrilu-manmarralanganji wakulamba ki-Yijandu ki-Kada, wabarrangu
    kirrilu-ngalkingunda nyungku-ja, yirru nmanthawu ruthuruthu likungu. Jarna-balirranji
    jinangu yirrunga, kulu karna-yalbanganji Yijan Kada ankaya yirrunga, Wunyatha
    wula Wirdiwalangu Jijaj Kurayij kawulima-yalbanganji, wula yabimanthawu awara
    yirrunga, yirru nmanthawu yabi nirru-wurdu, wuntha nirru-wurdu.
  mya-mya: ဘု​ရား​သ​ခင်​ချစ်​တော်​မူ​သ​ဖြင့်​မိ​မိ​၏ လူ​စု​တော်​ဝင်​ဖြစ်​စေ​ရန် ရွေး​ကောက်​တော်​မူ
    သည့်​ရော​မ​အ​သင်း​တော်​ဝင်​အ​ပေါင်း​တို့ ထံ​သို့​ဤ​စာ​ကို​ရေး​လိုက်​ပါ​၏။ ငါ​တို့​အ​ဖ​ဘု​ရား​သ​ခင်​နှင့်​သ​ခင်​ယေ​ရှု
    ခ​ရစ်​ထံ​တော်​မှ​ကျေး​ဇူး​တော်​နှင့်​ငြိမ်​သက် ခြင်း​ကို​သင်​တို့​ခံ​စား​ရ​ကြ​ပါ​စေ​သော။
  gng-NT: N kiɛh kugbɔnku kuu ń de ninbi bà kɛ te Erom ya du ni Uwien yíe nɛ, ki
    yin' nɛ ki tien' uʼyaab nnɔ nɛ. TiʼBaa Uwien nin Yonbdaan *Yesu Kristo ń juoke
    nɛ, kí de nɛ uyɛnduɔn.
  cbi-NTPO: Kumuinchi ñulla Dioschi estyanu chachilla, Roma pebulunu chudenashu juntsala,
    Dioschin juu chachi tiyanu mikayamula, lala' Apa Dios bain, Bale Ruku Jesucristo
    bain ñullanu estya' keeware' nejuu tiba bulla jutyu ura' dechujti' jintsusa tenñu
    piikentsuyu.
  ikk-NT: M rị e dejẹnni ndị ile rị Osolobuẹ obi hụn rị Rom, ndị wẹ kpọ d'a wụrụ ndị-nsọ.
    Ẹfọma lẹ udọn gha ẹka Osolobuẹ Nẹdi ẹnyi lẹ Di-nwọnni-ẹnyi wụ Jesu Kristi a bịa
    ya rịnị ụnụ.
  leu-leu: Lavaxa, nenia, ne taxa xalei a lagasai aanabeꞌ xe simi mu Rom aava Piran
    a vubuxan xasingit nami e xel nami xena rabuna fatak sina. Ne vubuk rao a Piran
    Tamataara e na Memai Yesus Krais re taa tavai nami pana xakaavangan xatam e luaian.
  maz-NT: Nuts'c'eji i̱ṉ cãrãji a Roma, rí pen'c'eji ne xiscõmã, rí bö'tc'üji Cjimi.
    Me nets'eji Mizhocjimi. O zon'c'ügueji o tsja'c'üji o̱ nte angueze. Mizhocjimi
    c'ü mi Tataji 'ñe e Jesucristo c'ü ín Jmuji me ra nuc'üji na jo, xo ra tsja'c'üji
    dya pje rí tsjijñiji.
  bod-N: བདག་གིས་འཕྲིན་ཡིག་འདི་ནི་དཀོན་མཆོག་གིས་གཅེས་ཤིང་དད་ལྡན་དམ་པར་ཞལ་འབོད་གནང་བའི་རོ་མཱའི་མི་རྣམས་ལ་འདི་ལྟར་སྤྲིངས་པ༌སྟེ།
    བདག་ཅག་གི་ཡབ་དཀོན་མཆོག་དང་གཙོ་བོ་ཡེ་ཤུ་མཱ་ཤི་ཀ་ནས་ཁྱོད་རྣམས་ལ་ཐུགས་རྗེ་དང་ཞི་བདེ་འཐོབ་པར༌སྨོན།
  tca-NT: '@see-verse:ROM.001.006'
  zpl-NT: Enzeꞌe rquieꞌa carta quieꞌ luyehua enu seca Diose, liꞌihua bee enu nucuaꞌa
    Roma, liꞌihua enu ucañila Diose nú acahua bee beneꞌnu. Diose Pa liñibe cuna Jesucristo
    enu rnibiyaꞌ luaꞌahua riꞌinu nú cha nzeꞌca lucuendaꞌhua nu ñia tsu arquiꞌhua.
  mbc-NT: Mîrîrî ye'nen tamî'nawîronkon amîrî'nîkon, Paapa nîsa'namakon moropai inanno'san
    tîpemonkono pe pu'kuru awanîkonpa, amîrî'nîkon pia imenukauya sîrîrî. Paapa, uyunkonya
    moropai Uyepotorîkon Jesus Cristoya aapia'nîkon morî epe'mîn tîrî yu'se wai. Moropai
    tîwanmîn tîrî to'ya yu'se wai.
  ndg-ndg: Barua ye jinu mwa botimwabubile Rumi, mwa mupendilwe na Nnungu, mwa mukemilwe
    panga mwabandu mwa atakatifu. Neena ibe kasinu, na amani buka kwa Nnungu Tate
    bitu na Ngwana Yesu Kirisitu.
  wsk-wsk: Se nina suen la Rome bagasan, Kaem nego ko kua ningaram ale noko kariimet
    ko ninga aru tam mu, Kaem anananga Nainet se, nanga Kari Biya Jesus Kristus, nunga
    nongomang nangara, se nongomang lila mu nengerak anirukko.
  toj-NT: Huax jeca spatulabil ac'ujolex apetzanil ja janec' ti ayex ja ba Roma. Jel
    yaj xyabyex ja Diosi, jayuj sleahuex ba oj sbajuquex. Sc'an to Dios, oja naex
    jastal jel ja syajal sc'ujol amoquexi soc laman oj ajyanic porque jach ni huas
    sc'ana jTatic Diosi soc ja Cajualtic Jesucristo.
  tbc-tbc: Aria, ŋai aŋ Rom tamolpein sam na girek en ŋigane ipalu da. Anut aŋ niŋemi
    wo tubun mi imat da, agog iŋsan tamolpein gun ak amado wo igiaŋ a. Anut idsad
    Tamad, agod Jesus Kristus idsad Tubun en, iŋ mi iŋsad ilo panek agod iŋsad maror
    aŋ lo pempem yen a.
  sna-sna: 'Kuna vose vari muRoma vanodiwa naMwari uye vakadanwa kuti vave vatsvene:
    Nyasha norugare ngazvive nemi zvinobva kuna Mwari Baba vedu, nokuna Ishe Jesu
    Kristu.'
  smk-NT: Surat koyayti komoyon sarbadsen a kawa'nan na nin Dios tan sinagyat na nin
    mag'in nin tutawo na. Sapa kumon ta si Dios a syay Ama tamo tan si Uunuren tamon
    Jesu-Cristo bindisyunan rakamo tan byan rakamon mabistan kapapa'sar.
  grc-TCGNT: πᾶσι τοῖς οὖσιν ἐν Ῥώμῃ ἀγαπητοῖς Θεοῦ, κλητοῖς ἁγίοις· χάρις ὑμῖν καὶ
    εἰρήνη ἀπὸ Θεοῦ πατρὸς ἡμῶν καὶ Κυρίου Ἰησοῦ Χριστοῦ.
  gof-WFTW: Roomen de7iya, Xoossay siiqeyssatasinne iya geeshsha dere gidana mela
    dooridayssatas. Xoossaa nu Aawappenne Godaa Yesuus Kiristtoosappe aadho keehatethaynne
    sarotethay hinttew gido.
  spa-BLM: 'a todos los que están en Roma, amados de Dios, llamados a ser santos:
    Gracia a vosotros y paz de parte de Dios nuestro Padre y del Señor Jesucristo.'
  kyz-NT: '@see-verse:ROM.001.006'
  dao-dao: 'Romah mlüh üng Pa Pamhnama mhläkphyanak ja, ngcimcaih khaia jah khüe naküta
    veia: Mi Pamhnam ja Bawipa Jesuh Khritawa veia ka bäkhäknak ja dim’yenak be se.'
  cya-cya: '''un nu ndi''in quichen Roma nu ndyu''hui cuiya'' ti'' Ndiose ''in, lo''
    msi''ya ñi ''in um si''yana ca um nu luhui ''in ñi. Stina Ndiose lo''o Ñi X''nan
    na Jesucristo taa ñi cha'' tsu''hue nu chu''hui ni'' cusya ''in um lo'' cu''ni
    ñi cha'' tyi''in tsu''hue um.'
  nii-nii: Yi mił ku, na mon ei połup kin, enim Rom konu wumb pei ngond. Gos enim
    noman ka ngopu, enim to tonu kindpi mundang kin, eim nge wumb mułngii. Nga sinim
    Erinjpin Gos kin, Owundu Jiisas Krais enim kin noman ka ngopu, nin noman emin
    ka ngumba.
  ign-NT: '@see-verse:ROM.001.006'
  dik-NT: Këya, ɣɛn agɛ̈t tënë we ëbën, wek kɔc nhiɛɛr Nhialic, cï ke cɔɔl bäk aa
    kacke, Bï Nhialic Wäda ku Bɛ̈ny Jethu we tuɔ̈c dhëëŋ ku dɔ̈ɔ̈r.
  cac-cac: Tzin tz'ib'ejb'at jun in carta tic d'ayex e masanil ex aj Roma, ex xajanab'ilxo
    yuj Dios. A avtannac ex, yic vach' yicn̈ej tzex aji. In gana to a co Mam Dios
    yed' Cajal Jesucristo syac' svach'c'olal d'ayex ta', syac'anpax sjunc'olal.
  tzj-E: Jawra carta ewxin ixix chixconjelal wch'alal. Ixix ajni'la nquixrajo' Dios,
    ja' xixsiq'uina, ixeryonan che ix rtnamet. Ja utzil je nsipaj Dios chka ruq'uin
    jun anm jkas qui'il nec'je'a chwech, jara' ta xtecochij más tzra Kadta' Dios y
    tzra Kajaw Jesucristo.
  san-BUR: တာတေနာသ္မာကမ် ဤၑွရေဏ ပြဘုဏာ ယီၑုခြီၐ္ဋေန စ ယုၐ္မဘျမ် အနုဂြဟး ၑာန္တိၑ္စ
    ပြဒီယေတာံ၊
  yaa-NT: Roma anoafãfe, ẽ mato kirika kenexõ fomai. Niospa mato noixõ mato ifini
    mato chaka soaxoxiki afe yorafo mã inõ. Mato noikĩ mãto shinã mẽraxõ mato shinãsharamanõ.
    Epa Nios feta nõko Ifo Jesucristo mato askafanõ.
  cab-NT: Nabǘrüjaña lubeíti jun, jugúya le aganoúbei ubúrugu Róma, ja jínsiñebaña
    lun Búngiu, wa ligía jun lun jabágaridun ában ibágari derégeguañu júngua lun.
    Ibíja jumá abíniruni lúma darángilaü lúmagiñe Wáguchi Búngiu lúma lúmagiñe Wabúreme
    Jesucrístu.
  clu-clu: Ako nagasolat kanindo nga dian sa Roma nga ginaigogma ang Dios kag gintawag
    nga maging anang mga bata. Kabay pa nga kaloyan kamo ra gid atun Dios nga Amay
    kag ni Ginoong Jesu-Cristo nga mayad ra indong kaimtangan dian.
  swh-ULB: Barua hii ni kwa wote walioko Rumi, wapendwao na Mungu, walioitwa kuwa
    watu watakatifu. Neema na iwe kwenu, na amani kutoka kwa Mungu Baba yetu na Bwana
    Yesu Kristo.
  tpt-NT: Klatsꞌoqniyau tachun uxiknan yu vilanantꞌik laka putaulan Roma, yu Dios
    tapaxkayan y talaksakni para ixlapanakni kꞌaꞌuntꞌik. Katamapaynin y oxamaktaun
    katamakan kimPay Dioskꞌan kun kiJalhachimoꞌonukꞌan Jesucristo.
  aai-aai: Naatu Rome wanawanan kwa iyab God iyabuwi naatu rubini i ana sabuwamih
    kwamatar kwama’am etei, isa ayoyoyoban manaw kabeber, tufuw Tamat Godane naatu
    ata Regah Jesu Keriso’one mar etei kwa isa nama.
  sny-sny: Rom lo lu taune werese Jisas Krais lo peri wanu umasiteye ape, Owane Sitewi
    fene tote wawesiyesiya. Le lu feni heneraiyei ne ariariyeye. Serai ane one towe
    eite fene ma'e lese ausawiyei. Ane Owane Sitewi ma'e fene ne ei towerisiya. Sosu
    Owane Sitewi lai tai nomo lo, sosu Meni Owane Jisas Krais, lowesi marepi ferafereiyei
    lowesi lo fene ma'e fa aure. Sosu lowesi fene ma'e marepi fetane a'i lo mi mi
    werese ironamirowa. [Nam 6:25-26]
  myy-myy: Mʉa Roma gãna ñarocõreti adi papera cõa yʉ. Bʉto maiami Dios mʉare. Ĩ ñarã
    mʉa ñatoni mʉare beseñi Dios. Mani Jacʉ Dios ito yicõri Jesucristo mani Ʉjʉ mʉare
    queno yijaro. Ito yicõri mʉa ya ʉsijʉ queno mʉa wanʉ quenaroca yijaro ĩna.
  trc-NT: Dan me se ꞌyáá ꞌu̱nj yanj nihánj caꞌne̱j ꞌu̱nj rihaan nij soj si̱j ya̱nj
    chumanꞌ Romá si̱j ꞌe̱e̱ ndoꞌo rá Diose̱ man, ne̱ dan me se canacúún Diose̱ man
    soj gu̱un soj síí ga̱a̱ sa̱ꞌ nimán, ne̱ me raj quiꞌya̱j Rej níꞌ Diose̱ quiꞌya̱j
    Jesucristó si̱j ꞌni̱j raꞌa man níꞌ quiꞌya̱j se lu̱j cheꞌé soj, ne̱ me raj ga̱a̱
    xe̱j nimán soj, quiꞌya̱j uún ro̱j soꞌ ado̱nj.
  cut-NT: Nchuhn, ihyan yahn Dendiohs che yahino ye nchuhn, vate ne ya̱n Roma ne,
    dechúh ca̱ca cuh yahn ne. Chido vo Dendiohs ma̱n, Dihvo vo Jesucristo ma̱n, din
    yahino ye nchuhn, din ye che nda̱hca̱ cuahtenan ne.
  bel-bel: 'усім умілаванцам Божым у Рыме, пакліканым сьвятым: мілата вам і мір ад
    Бога Айца нашага і Госпада Ісуса Хрыста.'
  zlm-KSZI: Aku menulis kepada kamu sekalian di Rom, yang dikasihi oleh Allah dan
    dipanggil menjadi orang salih. Semoga Allah Bapa kita dan Junjungan Isa al-Masih
    memberimu kasih kurnia dan kesejahteraan.
  gdr-gdr: Wɨn leamog im re komkesa wekenyɨt Roma wa yena re God singi eyeniny ɨ dɨde
    abagɨkiny Tina yɨna rɨgam, mera b'u Godɨm pɨlke dɨde Yonggyam Yesu Kerisom pɨlke
    wurar dɨde ngɨmbla wɨn kɨma.
  vmy-NT: Naꞌenchana tsimejénnu jun ngatsiꞌu xi makjainnu ngatꞌa tseꞌe xi tetsubo
    Roma ꞌba kinchjanu nga kuon xuta tsje xi tseꞌe. Ngatjasꞌenu kjuanda ko kjuaxiu
    xi tsjana Naꞌenchana ko Naꞌenna Jesucristo.
  cmn-FEB: 这封信写给所有住在罗马、为上帝所爱并受到召唤成为其特殊之人，愿你们获得来自天父上帝和主耶稣基督的恩典和平安。
  gmv-RNT: Xoossan dosettidaytanne geeshshata gidanas xeeygetida Oroome biittan diza
    intes ubbas nu Aawa Xoossafenne nu Goda Yesus Kirstoosappe kiyatethinne sarotethi
    intes gido.
  ncl-NT: Pampa inon annimitzijcuiluilijtica anmoxtin pin caltilan hué Roma, amhuanten
    hual Dios anmitzlasojla míac. Yihual anmitznotzac pa anyes ixolomes laxiluli pa
    camo cayasi ca moxtin in oc sequin pin lalticpan hual amo quineltocalo. Ma Dios
    toTajtzin huan in Tata Jesucristo anmijchihuilican mochi hual cuali yes pa anquipías
    mosehuilisli pa anmoyolo.
  sua-sua: Ko kaittiegom kua hor ta ngang nguk ruk lRom tgus, muk ruk E Nut tkaelongtok
    mang nguk he kvaeng nguk kam vle ngang En mruo. Ii, kua ngarkie ngang Ngor Teit
    E Nut kar Ngoldaip e Yesus Kristus min kam ring ya mang nguk, va min kmeharom
    mularo vurkul kmongeik kat.
  are-are: Atha pepa nhanha yairnama Rome-arinya rrakangkarrurna. Altjirranha rrakangkarra
    kangkama. Era turta rrangkarranha urraraka relha alkngaltara ekuriltja nitjika.
    Altjirra Kaarta nurnaka, Ingkarta Jesua Kristanha turta, rrakangkarra ngwanga
    ntelalhama, rilhera turta.
  gai-gai: Ne Romnaŋgepta meikramtaɨr, Raraŋ Aetaniaca nemo matŋirena, ma nena moca
    acatna, ne mana meikramtaɨr, aku nemo gan kamma tirrina. Aina Aet Raraŋ Aetaniacapa,
    aina Kacoot Iesus Karais, nenmo kadmaica nena iroar inkarmo moi wewettaca laŋ
    ndeacnandet.
  qvm-NT: '@see-verse:ROM.001.006'
  chz-NTPS: Sɨɨnꜙ kyahꜗ hnähꜘ hi̱ˉ tä̱ä̱hˊ jwɨɨˉ Roma. Pero hnääꜗ Dio hnähꜘ hiꜙ naˉteehˊ
    hnähꜘ mahꜗ le̱e̱hꜘ hnähꜘ hi̱ˉ naˉjngëëˈ. Ngɨɨnˊ kihˈ Dio hi̱ˉ la̱a̱ꜗ Tääˋ jnänˋ
    hiꜙ ngɨɨnˊ kihˈ Jesucristo Dsaˉjø̱ø̱hˈ jnänˋ waˊ kwayꜘ heˉ lluꜗ kyahꜗ hnähꜘ hiꜙ
    waˊ jmeeyꜘ hiiꜘ tiiˊ kyahˈ hnähꜘ.
  kmu-kmu: Anumaya KotiꞋa hau ayamopafi haigeno hapali-lamategetama alu aotage veaꞋnea
    Lomua mainae. Anumaya KotiꞋa, NelafaꞋene Yisasi KalaisiꞋa, AnumayatimoꞋene kayone
    hisaya yaꞋene tamaipa falu lamahaisia yaꞋene tamamisaꞋe.
  ood-NT: '@see-verse:ROM.001.006'
  lbm-lbm: उन सब लोगों लायी मय लिख रह्यो हय जो रोम म परमेश्वर को प्रिय हंय अऊर उन्ख
    परमेश्वर न अपनो लोग होन लायी बुलायो गयो हंय। हमरो पिता परमेश्वर अऊर प्रभु यीशु
    मसीह को तरफ सी तुम्ख अनुग्रह अऊर शान्ति मिलती रहे।
  ncj-NT: Namechtlahpalo namochten aquin mechtlasohtlalo in Dios huan nampohuihque
    tehuaxca. Huan xicselican in tlatiochihualistli huan mamechyolsehuilo in Dios
    Tohueyitahtzin huan Totecohtzin Jesucristo.
  yuj-yuj: Rom mekamp arop yumwan te Kwaro warákárriaka wumwi námpono. Yumo te maomp
    arop fákáre yakáp napara, ono yiráp por mámá kar kumwi nampono. Ono nɨnɨk namp
    te, nomp Naropwar Kwar ntiaka Jisas Krais Tokwaerao yumwan námoku nɨnɨkiaka yaewourria
    yonkwae porokwe sánk nepo, yumo yonkwae porokwe fek yakápenkria nae.
  kto-kto: Turuo Paulo la omirtung urio babam titot ga osagarung ga ila miun inamaniap
    onim Rom, mimi aga la naong maset Morowa me milam ga mivuvuoong inamaniap am la
    mionama. Narung aime Morowa Ira buang ga Ila Kakani Iesu Karisito, eba miboaving
    ga dalap mi eba maionang teteiliat.
  gmv-NT: ፆሳን ዶሴቲዳይታኔ ጌሻታ ጊዳናስ ፄይጌቲዳ ኦሮሜ ቢታን ዲዛ ኢንቴስ ኡባስ ኑ ኣዋ ፆሳፌኔ ኑ ጎዳ ዬሱስ ኪርስቶሳፔ
    ኪያቴꬂኔ ሳሮቴꬂ ኢንቴስ ጊዶ።
  por-BLT: Eu escrevo a todos vocês em Roma, que são amados por Deus e chamados para
    serem o seu povo especial. Que a graça e a paz de Deus, nosso Pai, e do Senhor
    Jesus Cristo estejam com vocês!
  stp-NT: '@see-verse:ROM.001.006'
  ame-NT: 'T̃eʼpaʼ eʼñe nehuom̃chaʼteñot̃es sa, napaʼ oʼch notas: Yomporepaʼchña sebensareʼtam̃peneʼ
    ñeñt̃ nanac Parets epuet Puechemer Jesucristo ñeñt̃ Yepartseshar yepen. Ñetepaʼchña
    socshateneʼ eʼñe sa seyoc̈hro allohuenes.'
  mgh-2016: Paahi etu kinolhepa uwaninyu mwaatti onkhaye atakatifu anottuniya ni Nlhuku
    nri Uroma va, mwiihaniye ukhalha attu awe. Kinoulhapelhelhani nnema ni mpuha ukhuma
    wa Nlhuku Athumwanihu ni wa Athithi Yesu Kuristo.
  kvn-NT: Imi antin-Pablo, Romagin pemal-pel-kwapa Pab-pe-pilalmaladga tegin pe-Pabbak-mecha-kudimaladga
    karta wis palmijii. Imi Pab-Tummad-anmal-pab tegin Pab-Jesucristo pemalga immal-nuegan
    imakelen, nabirin, tegin Pab ulubgin akalzhul-itogal pe-imakelen, nabirbalin.
  gvf-gvf: I ibal kobe Orom ogu ai milingire, God den miriin i tere te yalini gawlin
    kobe i milana dire, paale suna ere ingure, i ibalin kobe ka minin ganin iray bile
    i teiwe. Abe God te Singaba Yesu Kirisito mile kenin wai ere i terere, te i denin
    miriin wai painana dire, kalin sui ere i ibal kobe terala di pire eremue.
  san-ISO: tātēnāsmākam īśvarēṇa prabhuṇā yīśukhrīṣṭēna ca yuṣmabhyam anugrahaḥ śāntiśca
    pradīyētāṁ|
  deu-ELBBK: 'allen Geliebten Gottes, berufenen Heiligen, die in Rom sind: Gnade euch
    und Friede von Gott, unserem Vater, und dem Herrn Jesus Christus!'
  mcb-NT: Irorotari maika nontsirinkantaigakempirira viroegi timaigatsirira kara Iromaku,
    itasanoigakempitari Tasorintsi aikiro ikogake pinkematsatasanoigakerira pimpaniroiganakerira
    irirori. Noniaventaigakempi inkavintsaavageigakempira Apa Tasorintsi intiri Atinkami
    Jesokirishito intimakagaigakempira kameti ganiri tatoita povankinaventumaigaa.
  yle-yle: '@see-verse:ROM.001.006'
  swh-1850: Basi, ninawaandikia ninyi nyote mlioko Roma ambao Mungu anawapenda, akawateua
    muwe watu wake. Nawatakieni neema na amani kutoka kwa Mungu Baba yetu na Bwana
    Yesu Kristo.
  ese-NT: Jamajjeya eyaya miquiana que jiquio esohui tehueaña. Miquianaya Eyacuiñajjija
    quea jea nee nee. Ohuaya miquianaya babaca canaje ojaya epeejji nei epojji. ¡Eyacuiñajjiya
    esejaya Chii aiya, Jesosa Quitohua esejaya Emeshi Mese neiya miquianaya cajaahuana
    cahua; quea bei nee cabaꞌe meesahua cahua peaꞌai!
  jac-NT: Chintzꞌibn̈etojan huneꞌ carta tiꞌ teyet hex ayex bey yul con̈ob Roma. Caw
    xahan ayex yu Comam Dios, awtebilexpaxo yu heyoc iscon̈obo Comam. Yakꞌab Comam
    Dios Mame yeb Comam Jesucristo iscꞌulchꞌanil iscꞌul yeb akꞌancꞌulal teyet.
  cak-CNT: Y re carta re' chive rix kach'alal ninben-vi-el, ri ixc'o chiri' pa Roma.
    Ri Dios janíla yixrajo' y romari' xixroyoj richin xixoc lok'olej tak ralc'ual.
    Y ja ta c'a ri utzil y ri uxlanen ri petenek riq'uin ri Katata' Dios y ri Ajaf
    Jesucristo xtic'oje' pa tak ivánima chi'ivonojel.
  zia-zia: Niye Roma nape atu yero nowa amimene Tuwa Bayaura wawa awiya nigiro dubu
    nuna yero narineya niye awiya ara taungno noiya, arare na niye eno igi ewiya gainena.
    Mama naname Tuwa Bayau aune Tuwa Yesu Kristo nunato-una atu bayao monone mene
    kasaye ninae-una gairo mitaise.
  mal-2015: അവരിൽ യേശുക്രിസ്തുവിന്നായി വിളിക്കപ്പെട്ട നിങ്ങളും ഉൾപ്പെട്ടിരിക്കുന്നു.
  tuo-NT: '@see-verse:ROM.001.006'
  mbl-NT: Kaxĩy 'ãte kax'ãmi tappet, tu kõmẽn Hõm yõg kuxa mãm ka'ok xop pu ka'ãmi',
    yã Topa te mõ 'ãxop yãy xe'ẽgnãg, tu 'ãxop xãnãhã', xayĩy yãyhã' yõg tikmũ'ũn.
    Pũyã Topa yũmũg Tak xik-tok Yeyox Kunnix xa hãmmaxnã', xix 'ãkuxa mãmmã'.
  zpc-NT: Lenaꞌ useꞌelaꞌ guichi ni lao leꞌe benꞌ nitaꞌ ciudad Roma nun quie nedyëꞌë
    Diuzi leꞌe, ulionëꞌ leꞌe gacale benꞌ laꞌiya quienëꞌ. Rulidzaꞌ Xuziro Diuzi len
    xaꞌnro Jesucristo ta huelaꞌiyajëꞌ leꞌe, cuëchijëꞌ chizi luꞌu guichi laxtaꞌole.
  gul-NT: So A da write ta all ob oona een Rome, oona wa God lob an wa e call fa be
    e own people. A da pray dat God we Fada an de Lawd Jedus Christ bless oona an
    gii oona peace een oona haat.
  mau-NT: Ti²cji³-no³ nca³tsˀio³ xi³ ti³yo³ ya⁴ Roma, xi³ tsjoa³que³-no³ Ni³na¹, xi³
    qui³no²cjoa⁴-no³ nca³ cho⁴ta⁴-le⁴ Cristo coaon⁴³. Ni³na¹ Nˀai³-na¹ cao⁴ Nai³-na¹
    Jesucristo ca²ta³tsjoa¹-no³ cjoa⁴nta³, ca²ta³si¹qui³njen³nchˀan¹jin³ ni⁴ma⁴-no³.
  gup-gup: Nungka nawu ngunmarnedjare ngudberre dja mak kadjare ngudda nuyekih bininj.
    Ngaye ngadjare God nawu Ngabbard, dja mak nawu Kawohrnan Rowk Jesus Christ bu
    ngunmarneyime kunmak duninjh dja mak ngunwon kunmodmikenh nuye dorrengh.
  bss-NT: Né-ɔɔ́, ntenle nyé moosyəə́l awě adé á Roma. Nyêdíi bad ábe Dyǒb
    ádə́ə́, apwɛdé-ʼɛ nyé, âbɛ́ ábē bad. Nsimé ne nsaŋ ḿme ńhúú ne Dyǒb,
    Titɛ́ɛ awɛ̂d ne Sáŋgú Yesu Krǐstəə ḿbɛ̂ ne nyé.
  met-met: Ngasina xailongga li mala nang Rom longgalo lipu gaxarea Urana murung sibuna
    mang xaung wagiang ba awa lipuxindi. Ngasabu ba Urana Tibura xaung Toxoratamona
    Yesu Kristo tang atiding dimoti mang xaung ba tang dilibu gamoimdi duwa mosiu.
  kpj-NT: Ibutumy adeereny warybe rewahinyre, Kia Deuxu taijoimy remyremy mahãdu wahe.
    Ruxetòena, ywina‑wana adeereny‑ò kanakemy watxireri, Deuxu inytyby‑ribi tule Jesuisi
    Kristu iny wedu‑ribi. Tii dori adeereny irybe riwahinyreki.
  zao-NT: Lo reta goo zha yez Roma nin, kwathoz nke leettsoo Diox goo, kona mli Diox
    goo, tsa gak goo zha nali lo Diox. Nlazʼn lee Xutaa Diox ne Jesucrist Zha Nabee
    loʼaa, loo yalnkelaaz chaan lo re goo ne tsow wen kwin goo.
  byx-byx: I luqa iara ama Langinka dai sagel ama Kristenkena vet ma Rom. I sa ama
    Ngemumaqa qa nes tem ngen ip ngen bareq a qa, ip maikka ngen dru a ngen a qevep
    ne ama revan. I ngen dai maikka vem ka se ngen. Be ngu nen ka ip ke qurl a ngen
    te aa ngimsevetki de ama uupka ip kurli ngen maget gel ka, ke ne aa Uimka ma Iesus
    Kristus.
  ctu-CTI: Chʌncol c ts'ijbubeñetla jun ti pejtyelet bʌ la ya' bʌ añetla ti Roma,
    p'untyʌbilet bʌ la i cha'an Dios. Dios ti' pʌyʌyetla cha'an la' wac' la' bʌ Dios
    cha'an i cha'añetla. La' ajniquetla ti i yutslel i pusic'al Dios yic'ot i ñʌch'tyʌlel
    tyʌlem bʌ ti Dios lac Tyat yic'ot ti lac Yum Jesucristo.
  zos-NT: Mi ⁿjajyandyamba mijtzi mumu mi ⁿijtamupø Roma cumgu'yomo Diosis mi syundambapø.
    Mi ⁿvyejatyamu Diosis va'cø mi ñe'ajtamø. O'nøpyøjtzi ndø Janda Dios y ndø Comi
    Jesucristo va'cø mi ṉgyotzoṉdamø ñe' vyø'ajcupit, y va'cø mi yac ijtam contento.
  gvs-gvs: Leta ame moe komi, tauyami Yaubada imatakooiyemi be nakae iduuduwemi, ina
    kimasabayao Roma goi ami leta. Yaubada Tamada be ida Tomoya Yeisu Guyau idi kanuwóiya
    be idi tuboina bei sivinimi.
  kbm-kbm: Beti ayeu garo kapia etenik gitangi yem amolmol tepwengge ebe umbweg nangge
    Rom ok, ebe Pomate tang-givin be gital yem ginei natunggen ok. Ayeu tang-givin
    ganei Tamand Pomate gabu Amol Bamo Yisu Kilisi atob inemb as tas viti be tis as
    yaun bwaibwaya nilek nivang nivin yem.
  tew-tew: Heḏiho un tꞌä̖hkí oe Rome íkwꞌó̖ˀnin wâysengitu̖máa. Yôesi Táḏáḏí wovâyséegí
    heḏá wovâyde̖ˀman iví tꞌowa ímúníḏí. Iḏá heḏá Naˀinbí Sedó Jesus Christ-diḏá
    séegísehkanä wovâymä̂äní heḏá wovâykhä̖ge̖ˀnamí ánshaaginpíḏíboˀ íkwo̖ˀníḏí.
  rmc-rmc: 'A vašoda pisinav tumenge savorenge andro foros Rim, kas o Del kamel a
    kas peske kidňa avri sar peskre manušen: E milosť the o smirom tumenge le Devlestar,
    amare Dadestar the amare Rajestar le Ježišostar Kristostar!'
  apr-apr: Ngan rau i awode pang ang di tooltool le imot ke Rom yo Maro lono pang
    mai san, inbe ipootang panga ye taunu nga. Ngan nen le apatarau nen, bet Tamada
    Maro iye Tool Mai Yesu Kirisi ole lodi pang a tiyei dada dook mata pang, inbe
    tiyei ang le kanepe ye lo silene kidi.
  tiy-tiy: Mélaw sulata kuy kéluhana kome dob Roma do kénimuoy Tuluse brab fénémilién
    waléy kuyugén. I Abay tome Tulus brab Kadnane Jesu Kristo mégédaw ro damén begom
    brab iray ro damén begom i métanéke fédéw.
  nlg-nlg: Inau tu gegere vanighau, ighau udolu tau taluutunia Jesus i Rome. God te
    dolovighau, me hologhau ge kau nina tinoni. Ma God Tamada maia Lord Jesus Christ,
    toro vaheghau na vauto mana mabo.
  dgr-DOGNT: Naxı̨ kǫ̀godeè Rome nàahdèe sìı naxıts'ǫ̀ eehtł'è aht'ı̨. Nǫ̀htsı̨ naxıghǫneètǫ
    eyıts'ǫ wets'ǫ dǫ degaı aahłı̨ gha naxıkayaetı hǫt'e. Nǫ̀htsı̨-Gotà eyıts'ǫ Zezì-Krı
    naxıxè sǫgı̨ı̨wǫ welè, eyıts'ǫ naxıxè sìghà hòɂǫ agııle.
  pes-OPV: به همه که در روم محبوب خدا و خوانده شده و مقدسید، فیض و سلامتی از جانب
    پدر ما خدا و عیسی مسیح خداوند بر شما باد.
  ron-1924: 'Деч, воуэ тутурор, каре сунтець пряюбиць ай луй Думнезеу ын Рома, кемаць
    сэ фиць сфинць: Хар ши паче де ла Думнезеу, Татэл ностру, ши де ла Домнул Исус
    Христос!'
  tpz-tpz: Ivëh, köꞌ kiun nös a soe vaꞌih, paröꞌ vanö ka nös neöm a napan va po vaman
    to teꞌ nem manem Room. E Sosoenën to iu a no neöm, pareꞌ vateꞌ voh en peöm, köm
    tavus em o teꞌ vivihan va po kum peꞌ. Eöꞌ to hin suk a nös neöm pan e Sosoenën
    e Tamaara, me e Sunön pea, Ieesuꞌ Kristo, se heꞌ a neöm o vakamöꞌ, me o ururuan
    peꞌ.
  agd-agd: Romu kéka soe, Tiyarafenu ano siretin avábá uren mi veni kékasí ono van
    aren mino. Tetin Tifóe Tiyarafenu vá Bafan Yisas Karaisin má ano vá tiretin tarisari
    uantanti vá kuse vano.
  rkb-NT: 'Iwaze ahabo piwatahaka, ikiahatsa Homa ezektsa. Deus ahahumo tsimypokzitsiarẽta
    hỹ, ityryktsa tsimoziknaha anahi nizihikik. Deus myzo. Sesus Kiristu mypehakatsa.
    Utakta ahatsyhyryze ispe my: — O Deus myzo Homa ezektsa tysisapywykykta! Sesus
    Kiristu humo sakurẽtsa babatsa moziknaha hỹ — my. Iwa myhỹ.'
  san-THA: 'ตาเตนาสฺมากมฺ อีศฺวเรณ ปฺรภุณา ยีศุขฺรีษฺเฏน จ ยุษฺมภฺยมฺ อนุคฺรห: ศานฺติศฺจ
    ปฺรทีเยตำฯ'
  iws-iws: Mɨ kara ta yokwowa iikamɨm om komii Romanɨm Adi Komii siiram naɨngwokwonanaeiyɨm
    kɨmiiram asi wɨnkika. Mɨ siya kɨmiir bɨdi yɨmbinɨn kɨma siir iikamkɨm. Kara mɨnam
    naɨngwowi, krɨmiir Adi Komii mɨ krɨmiir Bɨiyan Inkam Komiiyɨn Jisɨs Krais sowa
    wɨ krɨmiirar nwokɨ tɨrɨm dimɨn mɨiyɨkɨm mɨ naɨngwoyɨmiyok mɨ nongwomamaɨr aei
    aka. Ɨriig.
  pol-SZ: Wszystkim wam, mieszkającym w Rzymie, ukochanym przez Boga, powołanym i
    świętym, przekazuję życzenia łaski i pokoju od Boga Ojca i naszego Pana, Jezusa
    Chrystusa.
  ztq-NT: Lëë Dios xkëstyoo lëë do kchë do siñee no do leñ kyedzy Roma, ni lëë xaa
    kwle lëë do parñee jkab to xkyedzy xaa. Lëë lëësy Tat Tios dyon ni lëë lëësy Jesucrist
    kakni lëë do ni knee tiits nii mbëë kpañ do.
  zai-NT: Cuseenda gui'chi ri ra nuu tu, hermanu ca', casi nuu tu ndaani guidxi Roma
    ca. Nadxii Dios laatu ne ulí laatu para aca tu xpinni. Yanna, Dios Bixhoze nu
    ne Señor Jesucristu cu' ndaaya laatu ne quixhe dxí ladxidó' to.
  upv-upv: Nomok-uli naul ngel tevi kami nga kamlik Rom nga Atua mimrreni kami, ko
    miverus kami tweni nga kapivi jinibb nga kapon p̃irres. Nurongwose, Atua Tata
    se kerr ko Numal Iesu Kristo porok-wilwil se kami ko porlai demat tevi kami renge
    nalol nga m̃irres se nuru.
  wap-NT: Ukauꞌan õsaadan diꞌoraꞌa õkaaritan ipai unao mishidainao ati, Rome iainaouz,
    Tominkaru marainapanii unao naꞌiki uzaamatanii unao papidanannao nii manawun.
    Õtoriinpan waDaru Tominkaru ati, naꞌiki waNaobanaa Jesus Christ ati, marii kizi
    ukamunanun uꞌati naꞌiki utaa kizi unyukunuu kaiman-kinaa nii.
  mva-mva: Be nge kam Kristus tamoata be aine ne Rom anua-lo kasoaki ka ugere-kaming.
    Nanaranga irereretaki-kaming-tina, be ipile kam ambe tamoata be aine ne kapura.
    Tamada Nanaranga be Tanepoa neda Iesus Kristus iboadu marou ne tadokidoki-ba be
    ilo-uia ne ngang-kaming.
  dwr-NT: Xoossay siiqiyaawanttoonne geeshshabaa oothanaw xeeseedda Roome gadiyan
    de7iyaa ubbatoo Xoossaa nu Aawuwaappenne Godaa Yesuusi Kiristtoosappe aadho keekatethaynne
    sarotethay hinttenttoo gido.
  kfw-kfw: Khawajarra Pathian in iminriang ama ami inthiang kachang sik-ah ikoi Rome
    ma kaom nangni rakip sik-ah kiheimajia eii, Nipa Pathian khat-um Pumi Jisu Christa
    diang makheiya, riangwai khat-um kadai kha nangnidiang omrase.
  bfz-bfz: आँऊ ये चिट्ठी तुसा सबी लोका खे लिखणे लगी रा जो रोम नगरो रे परमेशरो रे प्यारे
    ए और आपणे पवित्र लोक ऊणे खे बुलाई राखे, आसा रे पिता परमेशर और प्रभु यीशु मसीह
    री तरफा ते तुसा खे कृपा और शान्ति मिलदी रओ।
  cuk-09: 'Gwenadgan, bemar Roma-neggweburgi-bukmalad Bab Dummad nue be-sabmalad,
    degine, bese-gochamalad egi-akananaimaladga guegar. Bela bemarse an garda narmaksiid:
    Bab Dummad anmar-Baba, degi, Dummad-Jesucristo, amar bitigi bemargi nued binsamalana-gadin,
    degine, ulubgi bogidikid bemar-itogega imakbalina-yerban.'
  ben-OBCV: 'রোমে, ঈশ্বর যাদের ভালোবেসেছেন ও যারা পবিত্রগণ হওয়ার জন্য আহূত, তাদের
    সবার প্রতি: আমাদের পিতা ঈশ্বরের ও প্রভু যীশু খ্রীষ্টের কাছ থেকে অনুগ্রহ ও শান্তি
    তোমাদের প্রতি বর্তুক।'
  mil-NT: Te nchòhó ñáyiu xǐndecu ñuú Ròmá, ñáyiu ío cùu iní ñáhá Yǎ Ndiǒxí, càdúha‑í
    tutú‑a daquìxi‑í ndaha‑ndo. Te dɨu‑ni nchòhó cúú‑ndó cuè ñáyiu ní cachí Yǎ Ndiǒxí
    cada ndáá cundecu‑ndo nǔú‑gǎ. Te xìcáⁿ táhù‑í núú Tǎtá‑ó Dǔtú Ndiǒxí ndɨhɨ núú
    Xǐtohó Jesucrìstú sá ǐo na chìndee chitúu ñaha‑gǎ xii‑ndo, te ducaⁿ ndɨ̀ nduú‑gá
    ná càda te ío váha cuu iní‑ndó cùndecu‑ndo.
  myu-myu: Imẽneju cartadup mubarararag̃ õn soat peaptum eywebeaptum, Roma ka watwat.
    Deus xe eykukpin cĩcã. Ixe juk eynaẽ jebekitkiyũm. — Bay, xipan cuy Roma ka watwat
    ejukuk — i õn e'em Deus pe―wuyebay be, Jesus Cristo be dak, wuykukukat pe. — Ixeyũ
    ag̃uymubabibin cuy eg̃uy — i õn e'em cebe ip.
  fue-fue: Mii sanna on on fu, onon wonɓe Roma, yiɗaaɓe Alla, seniiɓe ɓe o noddi.
    Alla Baaba meeɗen, e Joomiraawo meeɗen Yeesu Almasiihu, hokka on moƴƴere e jam.
  amk-amk: Isoi kaiwo ninai we mea kiai na jemati Roma wa mea, mano Allai enewawu
    mea wa tuti sahu mea we ne inontarai memararebanaia wa mea. Kadono tane Dai Allai
    tuti Seng Yesus Kristusi urohong une bengfo arora we mea tuti urohong mea menumiruainso
    ne maifo.
  fai-fai: Kale sauk kon bela adikum Udom teinbidiw, Got alam aket kuyam nadane wanang
    kinim abem keidino, yakei gán dáyamse kimino, kale kuyami. Kale naka Got dákadálawino,
    kiba nulum Natim Got so Yesus Kadais so imi min gelemin so abino kalin so uyo
    kuyamin kala, kale kanabi ko.
  ura-NT: '@see-verse:ROM.001.006'
  mcd-NT: '@see-verse:ROM.001.006'
  urt-urt: Taꞌe luku pe, ŋam mainge wusyep eꞌe malme yip lenge miyeꞌ tuweinge tikin
    Got ŋaiye kin si ŋende nihararme yip ŋaiye yarp Rom. Topoꞌe kin si nalaŋatme yip
    ŋaiye pa yurp tuꞌe miyeꞌ tuweinge kitikin. Got Yai poi hindi Lahmborenge Jisas
    Krais ka yul yip ŋoih miꞌmiꞌ, topoꞌe ŋoihmbwaip ŋumwaiye.
  kiz-kiz: Barua ejhe jha kwa bhoha bhabhajhele rumi bhabhaganikibhu ni K'yara, bhakutibhu
    kujha bhanu bhatakatifu. Neema jhijhafayi kwa muenga ni amani kuhoma kwa K'yara
    Dadi jhitu ni Bwana Yesu Kristu.
  tzo-TZE: Jech ta jc'opanoxuc tal ta carta, vo'oxuc ti tey nacaloxuc ta Roma ti c'anbiloxuc
    yu'un Diose. Laj yic'oxuc yu'un ac'o apasic c'usi tsc'an. Ac'o yac'boxuc ep bendición
    li Jtotic Diose xchi'uc li Cajvaltic Jesucristoe. Ac'o spasboxuc ta jun avo'ntonic
    li jujunoxuque.
  lex-lex: '@see-verse:ROM.001.006'
  dov-dov: Oolu lugwalo ndulwabaabo bali muLoma, bayandwi baLeza, bayitwa kuti bantu
    basalala. Luzyalo alube kulindinywe, alimwi luumuno luzwa kuli Leza Taata wesu
    alimwi Mwami Jesu Kkilisito.
  rgu-rgu: Huu ria na, de au haitua susuraꞌ ia fee emi nai Roma, ma fee nafarereneꞌ
    nae, Manetualain sue-lai emi. Ana hule emi ela dadi meuꞌ Ria lahendan fo masoda
    lalao-lalafuꞌ. Au hule-haradoi fo Manetualain ita Aman, ma Yesus Kristus ita Ramatuan,
    ratudu Sira dale malolen, ma fee emi masoda no tetu-temaꞌ, mole-dame, ma tesatei-tamadaleꞌ.
  toc-NT: Luu hui­xinín cca̠­tzok­nimá̠n eé carta porque cca­tzi̠y pi̠ Dios luu ca̠la­ka­lha­maná̠n,
    ca̠lac­sac­ni̠tán la̠qui̠ luu xca­maná̠n nahua­ná̠tit hua̠nti̠ nata­la­tama̠y
    cumu la̠ xlá lacas­quín. Pus luu ca̠na̠ li̠pa̠­xúhu cala­ta­pá̠tit y camak­lhti̠­nántit
    a̠má tasi­cu­la­na̠lán hua̠ntu̠ Quin­tla̠­ticán ma̠sta̠y.
  som-som: Waxaan warqaddan u qorayaa kuwa Rooma jooga oo dhan oo uu Ilaah jeclaaday,
    oo loogu yeedhay quduusiin. Nimco ha idinla jirto iyo nabad ka timaada Ilaaha
    Aabbeheen ah iyo Rabbi Ciise Masiix.
  mam-C: Nxi ntz'ib'inji'y u'j lu'n kye'y, kykyaqila ayi'y nimil toj tnam Rom, aye
    k'u'jlinqi'y tu'n qMan Dios, ex ma chi txoklajtza tu'n, tu'n kyoka tz'aqlexix
    toj kychwinqila. Noqxit ten t-xtalb'il ex tnuk'b'il qMan Dios junx tuk'a qAjaw
    Jesucrist kyib'aja toj tkyaqil.
  ndj-ndj: Na ponopa nguvayandikila mwavosi yumwi yimuvelili Loma yavatamili Chapanga
    na yimukemiwili kuva vang'alili vaki. Nguvaluvila usangi na kusika kufuma kwa
    Tati wetu Chapanga na Bambu wetu Yesu Kilistu.
  mbj-NT: Ỹ edëng bë sahõnh hẽ, panang Roma häd näng doo bä habong doo, P'op Hagä
    Do kamahä̃n doo, P'op Hagä Do naëëj wät doo, tsyt hẽ ta wë bë babok hyb n'aa.
    Ỹ karẽn P'op Hagä Do ër Yb, Jesus Kristo Tak'ëp Hyb N'aa Jawyk Do na-ããj hẽ ky
    en'yym bë hã. Ỹ karẽn baad ub Kristo bë rah'yyb en'yym.
  lat-VUC: omnibus qui sunt Romæ, dilectis Dei, vocatis sanctis. Gratia vobis, et
    pax a Deo Patre nostro, et Domino Jesu Christo.
  ngp-ngp: Naivo nawawandikilani nyuwe nyose mwi Loma muungiswe ni Mnungu, no kuwetanga
    nyuwe mnde want'hu wakwe. Uwedi no utondowazi wa Mnungu Tati yetu na Zumbe Yesu
    Kilisito vinde na nyuwe.
  enq-2: Goteme nyakama Roma tange dupa auu kaeyapala, baanya latae kalyepale lao
    wii lao nyepae dupanya pepa dake pyao peekelyo. Naimanya Takange Gotepa, Kamongo
    Jisasa Kraisapanya kondo kaenge dokopa, mona yaepenge dokopa, dolapo nyakama-kisa
    sipya laka lao masilyo.
  eng-ASVBT: 'to all that are in Rome, beloved of God, called to be saints: Grace
    to you and peace from God our Father and the Lord Jesus Christ.'
  mna-mna: Tana niom Rom koyom ta Anutu iur leleene piom, mi iboobo yom ma kewe wal
    kini potomŋan kek na, nio aŋbeede ro tiŋgi ima piom ta boozomen. Tamanda Anutu
    mi Merere kiti Yesu Krisi ko tikampe yom, mi timboro yom ma kombot ambai. Ŋonoono.
  myw-myw: '@see-verse:ROM.001.006'
  sby-sby: Neco kayi ndamulembele mwense ba ku Loma, abo Lesa mbwasuni kayi ne kubakuweti
    babe bantu bakendi. Lesa Bata ne Mwami Yesu Klistu balamuleshe kwina moyo ne kumupa
    lumuno.
  sll-sll: Ni Rom malgi ari monga hobi, God yong miling ni tere, ni pare emia, God
    aring hobo monua. Monga hobi iwe, pasi i kere pinana dire, bol ni teiwa. Tega
    ha iwe, nan nabe God ire, nan pi tege eminga yal Yisas Kraist ire dire, awai honagi
    pirari pare to bir hole na tere, te yona a ura dinangure, hamen wai tangwo ni
    monga bani u tibi pire pai omo.
  yaq-NT: Inien nee emou ji'ojte, si'ime eme'e, jum bwe'u jo'araa Roma'atea'po jo'aakame.
    Jume' Liojta tu'isi nake'um. Intok wepulsi aapo'ik betchi'bo jiba jiapsi i'awaka
    eme'e yeu pu'arim. Itom Lios achaita betana intok yo'owe Jesukrijtota betana,
    emou tu'ik enchim alleenee'uta intok yanti elwamta em bitne.
  uro-uro: Bä rhäkt di sa ngut säm sävät a ngän moe e ma Rom aingän gärarhae i ma
    Ngämuqa aa snäng bät a ngän dä sa qa mes ngän ivakt iva aa ruvek na ngän. Mamär
    iva ma Ngämuqa aut mamäk dä ma Engeska ma Jisas ma Krais ini von ngän da ama bulap
    dä ama ñämsävätki.
  ita-1885: 'a voi tutti che siete in Roma, amati da Dio, santi chiamati: grazia,
    e pace da Dio, nostro Padre, e dal Signor Gesù Cristo.'
  muy-muy: Nəgri sa ana kʉli ; lekʉlʉm ti Melefit awayay kʉli, àzala kʉli ge migi
    ndam gayaŋ njəlatana. Bəŋ geli Melefit nday ata Bay geli Yezu Krist tə̂gri sulum
    gatay ana kʉli, tâgray ti *kânjəhaɗumkabu àna sulumani ti.
  kqc-kqc: 'Mina sina bi Rome ri amededi vene tau rofu, kaere bi Sei ini uka masi
    iniye ini vene roka nido: Uni Baba Sei ma Varika amiye Iesu Keriso di buni tora
    gade ma uka amuta ya maragane.'
  tav-tav: '@see-verse:ROM.001.006'
  eng-ULB: This letter is to all who are in Rome, the beloved of God, who are called
    to be holy people. May grace be to you, and peace from God our Father and the
    Lord Jesus Christ.
  spa-VBL: Les escribo a todos ustedes que están en Roma, que son amados de Dios y
    están llamados para ser su pueblo especial. ¡Gracia y paz a ustedes de parte de
    Dios nuestro Padre y del Señor Jesucristo!
  fra-_FOB: A tous les bien-aimés de Dieu, appelés et saints, qui sont à Rome; la
    grâce et la paix vous soient données de la part de Dieu notre Père et du Seigneur
    Jésus-Christ!
  hau-ULB: Wannan wasika ga dukkanku ne da kuke cikin Roma, kaunatattu na Allah, kirayayyun
    mutane tsarkakakku. Bari alheri ya kasance tare daku, da salama daga Allah Ubanmu,
    da kuma Ubangiji Yesu Almasihu.
  mal-mal: അവരിൽ യേശുക്രിസ്തുവിനുള്ളവരായി വിളിക്കപ്പെട്ട നിങ്ങളും ഉൾപ്പെട്ടിരിക്കുന്നു.
  kkc-kkc: Esiga ayo to hogugu hagee Godeeye sooloo deli odoo Loum mi mapoo debeli
    nimapoo ka tonowa. Godeeye niba o odoo doloso dabalame olo hesigaso. Esiga ayo
    Godee mapoo takooso, ibada Ama Godeeye, osoloso ibada Lodee Yesu Kelisoye niba
    sooloo dolone pidilame, osoloso mesie goo nimapoo tenelame.
  lit-lit: visiems Romoje esantiems Dievo mylimiesiems, pašauktiems šventiesiems.
    Malonė jums ir ramybė nuo Dievo, mūsų Tėvo, ir Viešpaties Jėzaus Kristaus.
  urd-GVR: Maiṅ āp sab ko likh rahā hūṅ jo Rom meṅ Allāh ke pyāre haiṅ aur maḳhsūs-o-muqaddas
    hone ke lie bulāe gae haiṅ. Ḳhudā hamārā Bāp aur Ḳhudāwand Īsā Masīh āp ko fazl
    aur salāmatī atā kareṅ.
  far-far: Aia, nau ku kekede fua mulu tafau go wane ne mulu to 'i Rom ki, ne God
    kwaimani amulu ma ka sae kamulu fua mulu ka alua wane nia ki. Nau ku foa fua ne
    na kwaiofei ma aroaroe God na Maa kia, ma na 'Aofia sa Jesus Christ kai to fai
    kamulu tafau.
  suz-BL: गे योव़चा पुंइसीशा, परमप्रभु यावे आ दाक्‍शो रोम सहरम बाक्‍बपुकी इन कली एको
    लोव़ ब्रेक्‍ताक्‍ङ। इं आफ परमप्रभु यावे नु प्रभु येसु ख्रीस्‍तम इन कली शिशी पा
    इन थुं नाइश्‍शा बाक्‍चा गेम्‍सेक्‍ल। १कोरिन्‍थी १:२; २कोरिन्‍थी १:१-२; एफिसी १:१;
    गन्‍ती ६:२४-२६
  car-NT: Paulus ero kareta merojan pa'poro mo'karon Rome ponokon Tamusi nipynarykon,
    mo'karon iwyinonokon me tyko'ma mandon inaron 'wa. Mo'ko Kyjumykon Tamusi turu'popory,
    mo'ko Jopoto Jesus Kristus turu'popory enapa amaroine nainen. Sara'me enapa ajysen.
  amp-amp: Bro Nkifrar be tu mfro dukewurko. Niko, Rom thofko, be bi rorhu yufatn
    korhko. Bro Yifemri Nungothet Jisas Kraisr, nikmoh yima yuhum ayak marnya bomarnyakahtfko
    yima yuhum mirhurahmko.
  bht-bht: ऐ चिठ्ठी रोम शेहर च रेणेबाले उना सारयां दे ना है जिना ने परमेश्वर प्यार
    करदा है, कने अपणे पबित्र लोक होणे तांई सदया है, साड़े पिता परमेश्वरे कने प्रभु
    यीशु मसीह दिया तरफा ला तुसां जो अनुग्रह कने शांति मिलदी रे।
  eng-NOY: 'to all the beloved of God at Rome, called, holy: Grace be to you, and
    peace, from God our Father, and the Lord Jesus Christ.'
  cub-NT: Caivʉ mʉjare, Jʉ̃menijicʉi ʉmarare, Romacavʉre, Jʉ̃menijicʉ beorejaquemavʉ
    mʉjare ʉ̃ jina márajivʉre. Majepacʉ Jʉ̃menijicʉ, maje jabocʉ Jesucristomaque,
    mearo d̶acajacʉrĩ mʉjare bojecʉbeda ʉ̃i me boje. Aru torojʉrĩ cʉre d̶ajacʉrĩ mʉjare
    cãrijimevʉva.
  ita-1927: a quanti sono in Roma, amati da Dio, chiamati ad esser santi, grazia a
    voi e pace da Dio nostro Padre e dal Signore Gesù Cristo.
  lww-lww: Amiu yeririna m̃ena la nap̃a naga sinen si amiu pap̃isi, nap̃a naga pisirlua
    amiu ape kiena li nalelagaena wa lala e pupia pulkumali nap̃a Rom, nane nekekaran
    manene narui nesiri m̃aki nini pim̃asu pan amiu. Nesiri sanene, nemlen nesape
    lemamiena a nasinesiena kiena ne Arimata Ntewa amio kieta Sup̃e Yesu Kristo, pimi
    keviu e kiamiu malena la peve taaga.
  ckb-ckb: 'بۆ هەموو ئەوانەی خۆشەویستی خودان و لە ڕۆما دەژین، بانگکراون بۆ ئەوەی پیرۆز
    بن: با نیعمەت و ئاشتی لە خودای باوکمان و عیسای مەسیحی خاوەن شکۆوە لەگەڵتان بێت.'
  nas-nas: Teeꞌkoo aung karavoto diiꞌanko daariamang, diiꞌ niiꞌning Roomaꞌnupoong-kooning
    Kumponinge piaaruri bakaning meekupoong deentariiꞌnaang bokururuꞌning ookara-anko.
    Biraanke eeꞌnoko mooa diiꞌkoo otoaing Kumponing Niuma-itaing eeꞌnoko teieta Ovoring
    Jiisuuꞌ Karistooꞌ.
  uvl-uvl: Ke alalaha nei ehas ia ke lange imo hehei pe hana lochloch nge Rom. Imo
    NeHalang mutena taua imo pe iua imo ke nena hana mur nge pengpeng. E hetalaulau
    amo ke Temere NeHalang pe ara Non Soke Iesus Kristus leteria ia imo pe te poia
    letemo ke ma ke nek.
  eng-BBE: 'To all those who are in Rome, loved by God, marked out as saints: Grace
    to you and peace from God our Father and the Lord Jesus Christ.'
  ixl-CNT: Ech nuntzꞌibꞌa bꞌen u uꞌ tzexeꞌ tzaꞌ atilex tu Roma. Tan tii u Tioxh setiꞌ.
    Utz aꞌ isaꞌ aas saxaaneꞌlex kꞌatz u paav. Atin koj u bꞌaꞌnil sekꞌatza vaꞌl nitaqꞌ
    u Tioxh, u kuTat tuchꞌ u kuBꞌaal Jesucristo. Utz atin koj paas tetaanima majte.
  xsi-xsi: Mine nde naŋa aŋgere ŋgua lâ pepa ŋine tini imâ pa miki kalo-tawana tamâta
    kamo Rom lawea, miki ŋinde Maro Kindeni ilo ndo keno pami kala ipateami tu kamo
    i tamwata ne ŋgu. Tamânda Maro Kindeni aŋga Maro Ŋalae Yesu Kirisi nenzi wisi-wisi
    wa wisi-pisi wa imâ pami.
  crx-NTPO: '''Et huwa Rome whut''enne ndi ''udustl''us nohts''ó tl''atis''alh. Yak''usda
    nohk''entsi'' ''ink''ez Yak''usda ooch''e''ne nohúlhtsi. NeBá Yak''usda ''ink''ez
    Sizi Gri neMoodihti ts''un nohba tenadusdli, nohdzi dóghel ''ink''ez Yak''usda
    ye únzoo-i nohbulh ''óot''e'' ha.'
  kan-OKCV: 'ರೋಮ್ ನಗರದಲ್ಲಿ ದೇವರಿಗೆ ಪ್ರಿಯರೂ ದೇವರ ಪವಿತ್ರ ಜನರಾಗುವುದಕ್ಕೆ ಕರೆಯಲಾದವರೂ ಆಗಿರುವವರೆಲ್ಲರಿಗೂ:
    ನಮ್ಮ ತಂದೆಯಾದ ದೇವರಿಂದಲೂ ಕರ್ತ ಯೇಸು ಕ್ರಿಸ್ತರಿಂದಲೂ ಕೃಪೆಯೂ ಶಾಂತಿಯೂ ಆಗಲಿ.'
  bbb-bbb: Ijadufuo na fasi ige isoena e ije Godi fu oetuamo ja are Romu ijia kariva
    ije nijiave. Na vierafe naka Godi Asoe nuvuone ro E Ireobo Jesu Kuraesi baname
    isoena kiaga bu maza boeje ja marejiakinu ifejiaga ja kafaena karinoeke.
  blw-blw: Wat antoyan hen sorat-o an chàyu amin ahnad Roma way laylaychén Apudyus
    ya penelena ah mantataguna. Wat ta totollongan chitaaw amin an Amataaw way Apudyus
    yah Apotaaw way Jesu Cristu, ya ta papannohoncha agé hen hamhamàtaaw amin.
  tam-2017: தமது நாமத்தினிமித்தம் விசுவாசத்திற்குக் கீழ்ப்படியப்பண்ணுவதற்காக, எங்களுக்குக்
    கிருபையையும் அப்போஸ்தல ஊழியத்தையும் கொடுத்திருக்கிறார்.
  azz-NT: Huan nejuatzin namechtajcuilohuilía nochi namejuantzitzin ten nancalyetocque
    Romajcopaca. Huan Totajtzin Dios namechyoltasojtatinemi huan no namechijitac que
    namejuan xichipaucanentinemican iixpantzinco Yejuatzin. Huan xicpixtinemican in
    teicnelilis huan yolsehuilis ten hualehua imaco Totajtzin Dios huan imaco de niconetzin
    Yejuatzin Totecotzin Jesucristo.
  spa-RV-1909: 'A todos los que estáis en Roma, amados de Dios, llamados santos: Gracia
    y paz tengáis de Dios nuestro Padre, y del Señor Jesucristo.'
  csy-csy: I Pa Pathian le Topa Jesus Christ kungpan thuthiamna le thinnopna sia,
    Pathian itna le mithiangtho te a kici Rome ah a omte na vekpi tung ah hong om
    tahen.
  mxq-NT: Nduknigajxtʉptsʉ tya̱dʉ neky miidsʉty nidʉgekyʉ diꞌibáty ijttʉp Romʉ, diꞌibátyʉ
    Dios tsojkʉdʉp es tʉ wyinꞌíxʉdʉ es dyajnʉjxtʉt tuꞌugʉ jikyꞌa̱jtʉn wa̱ꞌa̱tspʉ.
    Waꞌanʉ nDios Teetyꞌa̱jtʉm esʉ Nindsʉnꞌa̱jtʉm Jesukristʉ mgunuꞌxʉdʉ es mmoꞌoyʉdʉ
    ja agujkꞌa̱jt jotkujkꞌa̱jtʉn.
  tzj-NT: Jawa' carta ri' ewxin ewanojelal wach'alal. Ixix janila nixrajo' ja Dios
    arja' xixsiq'uini chi ixocnak ix tinamit rxin. Ja rutzil ja nsipaj ja Dios chake
    rachbil ja quicotemal xin Dios, ja tari' xtecochij más tre ja katata' Dios in
    tre ja kajaw Jesucristo.
  tdt-tdt: Hau haruka surat nee ba imi. Maromak hadomi imi, i hili ona imi sai Nia
    povu. Hau harohan atu ita nia Aman Maromak ho mos ita nia Nai Jesus Kristu hatudu
    Sira nia laran diak ba imi, i foo pas ho hakmatek ba imi.
  ron-BTF: 'Tuturor celor din Roma, preaiubiți ai lui Dumnezeu, chemați sfinți: Har
    vouă și pace de la Dumnezeu Tatăl nostru și Domnul Isus Cristos.'
  eng-WEBP: 'to all who are in Rome, beloved of God, called to be saints: Grace to
    you and peace from God our Father and the Lord Jesus Christ.'
  eng-FBV: I'm writing to all of you in Rome who are loved by God, and called to be
    his special people. Grace and peace to you from God our Father and the Lord Jesus
    Christ!
  nld-1939: 'Aan allen, die te Rome vertoeven, die door God worden bemind en als heiligen
    zijn geroepen: Genade en vrede zij u van God onzen Vader en van den Heer Jesus
    Christus.'
  bwo-bwo: Eshe Romitse beyiru, Ik'o iti b́ shuntswotsnat b́jiro it wotituwok'o itn
    s'eegts jamwotso! Noo nih Ik'oknat nodoonz Iyesus Krstos s'aatonat jeenon itsh
    wotowe.
  nch-BL: Huajca nimechtajcuilhuía anRoma ehuani cati Toteco amechicnelía, huan amechnotztoc,
    huan amechiyocatalijtoc para anelise itatzejtzeloltica masehualhua. Toteco Totata
    huan Tohueyiteco Jesucristo ma quipiyaca hueyi iniyolo ica amojuanti huan ma amechmacaca
    tasehuilisti.
  quc-TNT: Quintz'ibaj bi wa' we wuj ri' chiwe ix, iwonojel ri ix cojonelab, ri ix
    c'o pa ri tinimit Roma. Sibalaj ix lok' chuwäch ri Dios. Ix u siq'uim c'ut rech
    cäban ch'ajch'oj che ri iwanima', quixk'ax c'u pu k'ab ri Are'. Are ta ba' ri
    Dios ka Tat xukuje' ri Kajaw Jesucristo cutok'obisaj i wäch, cuban c'ut chi cuxlan
    ri iwanima'.
  tfr-NTPO: '@see-verse:ROM.001.006'
  kaq-NT: Mato tah man caisahbo scah qui, jahuenahbi man janon. Noquen Hihbo Jesucristo
    betanbi ta Papan mato mehehiqui. ¿Jahuen yoshin siripan mato mehehah man sirijaquin
    shinanyamahin, hea huetsabaan?
  sgb-sgb: Habaytsi ya hulat ko ay para kamoyun atsi bahên ha balayan Roma ya anlugurên
    ni Apo Namalyari ya pinili na hên mag-in kana. An-ihalangin kataw ya ingalwan
    na kaw ni Panginoon tamon Jesu-Cristo haka ni Apo Namalyari, ya Tatang tamo. Patêkbêkên
    la dayi ya nakêm yo.
  vie-1934: gởi cho hết thảy những người yêu dấu của Đức Chúa Trời tại thành Rô-ma,
    được gọi làm thánh đồ. Nguyền cho anh em được ân điển và sự bình an từ nơi Đức
    Chúa Trời, Cha chúng ta, và từ nơi Đức Chúa Jêsus Christ!
  kxv-kxv: ର଼ମ୍‌ତି ଆମିନି ଲ଼କୁଣି ମାହାପୂରୁ ଜୀୱୁ ନ଼ହାମାନେସି ଇଞ୍ଜାଁ ତାନି ଲ଼କୁ ଆ଼ହାଲିତାକି
    ହା଼ଟାମାନେସି, ଏ଼ ବାରେ ଲ଼କୁତାକି ନା଼ନୁ ଈ ଆ଼କୁ ରା଼ଚିମାଇଁ, ମା଼ ଆ଼ବା ମାହାପୂରୁ ଅ଼ଡ଼େ
    ପ୍ରବୁ ଜୀସୁ କ୍ରୀସ୍ତ ତା଼ଣାଟି ମିଙ୍ଗେ କାର୍ମାମେହ୍‌ନାୟି ଅ଼ଡ଼େ ହିତ୍‌ଡ଼ି ଆୟାପେ ।
  amu-NT: Matseicwano̱ⁿ cartawaa na mꞌaⁿꞌ chaꞌtsondyoꞌ ꞌo na candyaꞌ tsꞌom Tyꞌo̱o̱tsꞌom
    na mꞌaⁿꞌyoꞌ Roma, na maqueeⁿꞌñê na cwiluiindyoꞌ cwentaaⁿꞌaⁿ. Nquii Tsotya̱a̱ya
    Tyꞌo̱o̱tsꞌom ñequio Ta Jesucristo quiana na tjaa ñomtiuu cꞌomꞌyoꞌ jo nda̱a̱na
    ñequio naya na laxmaⁿna.
  hin-CV: यह पत्र रोम नगर में उन सभी के नाम है, जो परमेश्वर के प्रिय हैं, जिनका बुलावा
    पवित्र होने के लिए किया गया है. परमेश्वर हमारे पिता तथा प्रभु येशु मसीह की ओर
    से तुममें अनुग्रह और शांति बनी रहे.
  spa-BES: 'A todos los que están en Roma, amados por Dios, señalados como santos:
    Gracia y paz a ustedes de parte de Dios nuestro Padre y del Señor Jesucristo.'
  san-BEN: তাতেনাস্মাকম্ ঈশ্ৱরেণ প্রভুণা যীশুখ্রীষ্টেন চ যুষ্মভ্যম্ অনুগ্রহঃ শান্তিশ্চ
    প্রদীযেতাং|
  tdx-tdx: 'Ry hene kokoan’ Añahare e Roma nikanjieñe ho noro’eo: Hasoa ama’ areo
    naho ty fañanintsin’ Añahare Raentika naho i Talè Iesoà Norizañey.'
  naf-naf: Keyepmti neŋ in sambe Kawawaŋ gogot mimindamti indakumtetime ikŋaŋgat zapat
    bewien Loma mkaen maip ingat zapat meluwaŋ kapi kumindayap. Neŋ ingat keŋŋ nembeinen
    Bipm Kawawaŋ ma Amobotnaŋ Zisas Kilaisiyaŋ keŋ taolet ma keŋ sewak mimindawe.
  grc-MT: πασιν τοισ ουσιν εν ρωμη αγαπητοισ θεου κλητοισ αγιοισ χαρισ υμιν και ειρηνη
    απο θεου πατροσ ημων και κυριου ιησου χριστου
  vid-vid: Lelo ndaguwandichila hemwe mweng'ha muli ako Loma mlinguganigwa na Nguluwi,
    mchemigwe muwe wanhu wa heye welile. Nguluwi mhaza wa hetwe na Mkulu wa hetwe
    Yesu Kilistu, yawape hemwe utambichizo na kikala goya.
  pio-NT: '@see-verse:ROM.001.006'
  tsn-tsn: '@see-verse:ROM.001.006'
  amr-NT: Opudomey Roma huaknopo̱e̱ʼeritaj Diosa diʼ moʼmaepo “Doʼhuedyoʼ yanikatiʼ
    ya̱gʼkikatiʼ.” Diosa monaʼdeʼuyne. Oroʼomeyen Apag Dios Jesucristo Huairiere opudomeytaj
    kamatinepahuiʼpo dakaʼ kabatihuapokikeʼpo kenpaʼti kamanoeyikeʼpo ken konig onʼnigtionaʼpakikaʼnig
    onʼnigmadoyaʼne.
  pwg-pwg: Tuna kubiine na tami Rome wawayimi kurimi agirugiruma. God ina nuwaviina
    kurimi irakata ma ikwatumi da tami ina wawaya vovokaravimi. Ma ainowi ita Mamai
    God ma Bada Yesu Keriso kurisi da nuwanuba ma agabiibai ina veremi.
  cjv-cjv: Ena Yai Gumam bei moiro ne yokama muruwo iki birom ori Roma tei moinga
    mun fi erero “Ne yokamai yo tere moraime,” diro unom boi erongua iran i na ne
    yokamai munom ganom i boi ereiye. Ena “Nonon nenom Yai Gumam te Ari Wanopanom
    Yesu Kirisito yo morom bei nokapu de erere te bei wira di erowaipire,” diro na
    nem wam surai ka make ei ereiye.
