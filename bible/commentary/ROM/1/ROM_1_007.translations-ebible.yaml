  zar-NT: Rugapaʼ Dios libíʼiliʼ, yúguʼtëliʼ zóaliʼ Roma. Dios nadxíʼinëʼ libíʼiliʼ,
    en bulidzëʼ libíʼiliʼ para gácaliʼ quez queëʼ. Rinábidaʼ-nëʼ Xúziruʼ Dios, encaʼ
    Xanruʼ Jesucristo, gunnëʼ queë́liʼ le ruzáʼ ládxëʼë queë́ruʼ, en le ribequi dxi
    ládxiʼruʼ.
  kde-kde: Bahi nangu nìnnembila mwenu mmammalele muvêle ku Loma, mmanu mutâmwa na
    Nnungu, mutandolwejîje mùùve mmanu vake. Inema na amani ihalôka kwa Nnungu Atata
    wetu na kwa Nang'olo Yesu Kilisto ììve pamo na mwenu.
  ata-ata: La sou eni ekaukavunu vaivaikala ane ꞌo ulai noxinge ngingi tavuꞌalo e
    Lataua mumasaxainge misevile mo muꞌavalinge la ngexali ta mitema noxou ne Romu
    ukalusi. Eni akilaka lexe alauna mo opo seꞌisisi noxou Lataua Maminge mo Tila
    Iesu Kalisito uxolu noxinge.
  qvw-NT: Chaymi am Romaćhu cäcunäman, Tayta Dios cuyaśhancunäman, Jesusninchic nunan
    canayquipä ayaycuśhancunäman isquirbiycälimuc. Quiquin Tayta Diosninchicwan Duyñunchic
    Jesuspa llaquipayninpïta jawca cawsay amcunaćhu caycuchun.
  nfa-nfa: Nèti èèna ka, jaꞌa paꞌadhu sasuri ne hia miu ètu Roma, dènge pasanèdꞌe,
    peka na, Ama Lamatua sue miu. Nèngu manèngi kahèi ho miu jꞌajꞌi dhèu unu Na dhu
    mamuri mola-mèci. Jaꞌa sabajꞌa sèna ka Ama èdhi, Ama Lamatua, dènge Kètu èdhi,
    Yesus Kristus, padꞌelo dꞌara hua iia Ra, aa hia miu mamuri dènge mera-milu.
  tnp-tnp: Kəni rəueiu iəkətei nauəuə kəm təmah rəfin. Uhgɨn tolkeikei itəmah, kəni
    təmauɨn e təmah məmə rəhan. Pəh Uhgɨn Tatə rəhatah, mɨne Iərmənɨg Iesu Krɨsto
    okuətuati e rəhalau nəuvɨriən mɨne nəməlinuiən kəm təmah.
  urd-urd: उन सब के नाम जो रोम में ख़ुदा के प्यारे हैं और मुक़द्दस होने के लिए बुलाए
    गए हैं; हमारे बाप ख़ुदा और ख़ुदावन्द ईसा मसीह की तरफ़ से तुम्हें फ़ज़ल और इत्मीनान
    हासिल होता रहे।
  hot-hot: Yahato kapya êntêk hadêŋ môlô takatu ba Wapômbêŋ lahaviŋ anêŋ Lom. Yani
    halam môlô ek numbitak anêŋ avômalô matheŋ. Alalôaniŋ Kamik Wapômbêŋ lôk Anyô
    Bêŋ Yisu Kilisi iniŋ wapôm lôk labali êmô imbiŋ môlô.
  mqj-NT: Inde sura'kue kupalulako anggammua' to Roma to nakamasei Puang Allata'alla
    anna to mangka natambai mendadi petauanna. Anna Puang Allata'allamora Ambeta sola
    Puang Yesus Kristus la untamba'koa' anna tandoikoa' kamasakkean.
  rus-SYN: 'всем находящимся в Риме возлюбленным Божиим, призванным святым: благодать
    вам и мир от Бога Отца нашего и Господа Иисуса Христа.'
  mbh-mbh: Tho wat malueng ake a thomu toko lemioonga alavusnga ako o voth a Rom.
    Thomu ini areko God ia sagu thomu, na i leng thomu mo thomu ini ile. Aro thomu
    o el themosaling na lemi moring a Titemer a God tomo nge ar Pomnga a Jisas Krais
    nge.
  bdd-bdd: Tamadai Yehoba ma ꞌida Bada Yesu Keliso ꞌidi helauwega tuwa wamiya daumwala.
  cbt-NTPO: Napoaton Nomaquë ya'huëramasopita ninshitaranquëma'. Yosë pa'pi nosororinquëma'.
    Nani acorinquëma' piyapinënpita nicacamaso'. Ni'ton, inasáchin yonquicaso' ya'huërin.
    Tata Yosë inaora nohuanton, catahuainquëma'. Asanocancainquëma'. Quisocristonta'
    inapochachin catahuainquëma'. Inaso' hua'anëntërinpoa'.
  srn-NT: Dat' meki mi e skrifi unu di de na Roma, un di Gado lobi èn di A kari fu
    de sma fu En. Mi e winsi tak' Gado wi P'pa, nanga Masra Yesus Kristus, sa sori
    un bun-ati èn gi un freide.
  cta-NT: Nscua naꞌ quityi re chaꞌ ca̱a̱ nde quichi̱ Roma ca su ndiꞌi̱ ma̱. Nda naꞌ
    xlyo niꞌi̱ jiꞌi̱ ma̱ cuentya jiꞌi̱ ycuiꞌ Ndyosi Sti na, cuentya jiꞌi̱ Jesucristo
    nu Xuꞌna na, chaꞌ ntsuꞌu tsa tyiquee ycuiꞌ Ndyosi ñaꞌa̱ Ni jiꞌi̱ ma̱. Cua ngusubi
    Ni jiꞌi̱ ma̱ chaꞌ tyucui tyiquee ma̱ taca caca ma̱ ñati̱ jiꞌi̱ Ni. Ndiꞌya̱ ntiꞌ
    naꞌ, chaꞌ ñaꞌa̱ ti cuaꞌni ycuiꞌ Ndyosi Sti na chaꞌ tsoꞌo loꞌo ma̱, chaꞌ cuaꞌni
    Ni chaꞌ ti̱ ti tyiꞌi̱ tyiquee ma̱ xquiꞌya Jesucristo nu Xuꞌna na.
  bqc-SIM: Mámɛ ma láɛ bee kɛ̃̀ á Lomade pↄ́ Lua yeázi à á sisi, a gↄ̃ a gbɛ̃́ↄ
    ũ píiɛ. Lua wá Mae ń Dii Yesu Kilisio gbɛ̃kɛkɛɛ́, aai á gba aafia.
  tcz-CHONGTHU: Rome khopia um Pathen ngailu ho chule Ama mithengte hiding a kikouho
    jouse dinga jih a kahi.
  mar-mar: रोममधील तुम्हा सर्वांस, देवाच्या प्रियांस, पवित्रजन होण्यास बोलावलेल्यांस
    देव आपला पिता व आपला प्रभू येशू ख्रिस्त ह्यांजकडून तुम्हास कृपा व शांती मिळत राहो.
  snp-snp: Linate Gotikafo siya-muluna gimami wenena Lomu numudo minamo, ya felegaga
    wenenane minae, loto luti fiyami wenena, linate muki ya lufuwa ama wi fulo gedowe.
    Eyalo. Metefo Gotidokati ido Wekola Yesu Kilistodokati ya nasafili mona ido you
    amene mona ya linatedoka mino gedenaiye.
  isl-isl: '@see-verse:ROM.001.006'
  spy-NT: Āsubooyook akweek tukul ām Rooma choo chāmook ꞉Yēyiin ankiikootabaanaak
    ōyēku biikyii chēē tiliilēch. Kōōbēruurook ꞉Baaba āk Mokoryoontēēt Yēēsu Kiriistō
    ānkukōōnook kaalyeet.
  xnn-xnn: Isonga mensolatak ken dakayo issa ay laylayden Apo Dios ay inayagana ay
    menbalin is ipogawna. Sapay koma ta kanayon ay liknaenyo nan anos ya layad ya
    nan natalna ay nemnem ay magapgapo ken Apo Dios ay Ama tako yas Apo Jesu Kristo.
  mwe-mwe: Ngunakunnjandishilanga mmowe nninginji ku Loma, nkupingwangwa na a Nnungu
    na nshemilwenje mmanganje bha ukonjelo. Ngunakunnjujilanga nema na ulele, kwa
    Atati a Nnungu na Bhakulungwa bhetu a Yeshu Kilishitu.
  tte-tte: Yau Paulo leta bwaite yalele yo yayawasa ilaowa kolimiu meuloimiu komiu
    kwamiyamiya yanuwa Loma koina, komiu Yaubada imuloloimiu yo iyoganmiu kwalaoma
    kwaemala ana tomoyao. Yo yakawanoi Tamala Yaubada yo ala Guyau Yeisu Keliso ali
    katekamkamna yo ali nuwa-daumwali katemiyao siloyapowonli.
  tcs-tcs: God prapa labe yupla ane em i singaut yupla po bi ol pipol blo em. Wa.
    Ai prea po PapaGod blo yumpla ane Zizas Kraist, BosLod blo yumpla, po soe yupla
    spesilpeiba ane gibe yupla kuaiatwei.
  hlt-THB: 'Khawsa ing lungna nawh thlak ciimcaih na awm hamna ak khy Rom khaw awhkaw
    thlangkhqi boeih a venawh: Pa Khawsa ingkaw Bawipa Jesu Khrih a venawh kaw ngaihdingnaak
    ingkaw am qeennaak nangmih Rom khawawh ak awmkhqi boeih a venawh awm seh.'
  soq-soq: Ne Paul leta ema girumantedina e sumanailala Rom bedewe wainilana manlawo,
    mida God nuawadawadalene sonabalene apaleno mebaawaida kakaiwa segaitena apanawa.
    Ne rauparintedina God no Mamamba ita Tatamba Iesu Keriso nuawadawadau amonawa
    euwa ita wanwan euda enalepu.
  qub-qub: Romacho caycaj ermänucuna, gamcunatapis Tayta Diosninchi cuyashushpayquimi
    acrashurayqui wamran canayquipaj. Tayta Diosninchi, y Taytanchi Jesucristo cuyapaycushunqui
    ari alli cawanayquipaj.
  att-att: Á yáyù nga mattúrákà nikayu nga maggián ta ili na Roma, sikayu ngámin nga
    iddukan ni Namarò, nga inagálán na ta mabbalin ta tatole na. Á ipakimállà takayu,
    ta ikákkállà da kayu di Namarò nga Yáma tam ánna si Apu Kesu Kiristu nga Yápu
    tam, tapè mepagimammà kayu ánna napiá yù ággigián naw.
  bki-bki: Kamiu bunu tomu nalo napano naio tinien jii kamiu toru, napano naio bitiri
    bulag kamiu kube kanano namoneano lu nalo ea burum̃ara komeli nei Romo, naina
    naruei najaaro ka nebivitauia m̃esi nei biedu ban kamiu. Nebivitauia jibe nei,
    nobolkouo ka tiniesese a tum̃aro na karam̃ado Atua vija kiado tubo Yesu Kristo
    kanalo, naio to ve tomoruo ea kenemiu meuliano nalo veve terakurano.
  bqp-bqp: Ma takada díkĩna kɛ̃̀árɛ, ákↄ̃nↄ Romude kũ Luda yeái à á sísi a gↄ̃ a
    gbɛ̃nↄ ũ pínki. Luda ó De kũ Dikiri Yesu Kirisio gbɛ̃kɛ kɛárɛ, à á gba aafia.
  mcp-mcp: Mə Pwôl, mə́ cilə bɨ́ buud bɛ̂sh Zɛmbî mə búl cɛɛl nûŋ Róma wá. Nyə a jɔ̂w
    bɨ́ nə́ bɨ bə́g buud bɛ́. Sɔ́ɔ́ŋgʉ́ wúsʉ́ Zɛmbî bâ Cwámba Yésus-Krîst bwə́ ɔ́
    sá bɨ́ mpaam, bwə́ ɔ́ sá nə́mə́ nə́ bɨ ŋgə́g nə cʉgə nə́ shɛɛ.
  hat-hat: Se sak fè m'ap ekri nou, nou menm Bondye renmen anpil, nou menm Bondye
    rele pou viv apa pou li. Mwen mande Bondye, Papa nou, ansanm ak Jezikri, Seyè
    a, pou yo ban nou benediksyon ak kè poze.
  npl-NT: Yika, nomechtlajkuililia nomejwah akimeh nonchantitokeh Roma. Dios nomechtlasojtla
    iwa onoméchnotski para xiyetokah nonyolchipawakeh inawak. Totajtsi Dios iwa Toteko
    Cristo Jesús manomechmakakah intlatiochiwalis iwa inyolsewilis.
  bgg-bgg: 'Chiih-è Rom hà nathek zab shii gu è zey hanyie shii Hamangkhung-aphuii
    è miie ne awai ro bran re yi pha ho: Hamangkhung-aphuii gethek Aphuii nane Ithong
    Isu Masi è nathek shii bushun nane liijiing phi bo.'
  eng-TCENT: 'to all who are in Rome, beloved by God and called to be saints: Grace
    to you and peace from God our Father and the Lord Jesus Christ.'
  eng-BSB: 'To all in Rome who are loved by God and called to be saints: Grace and
    peace to you from God our Father and the Lord Jesus Christ.'
  cpu-NT: Ikaimashireyetaimi pintasorentsishiretai pikaratzi pinampitaro Roma-ki.
    Iretakotane Pava pinayetzi. Onkamintha ineshinonkavaitaimi Ashitairi Pava, eejatzi
    inkempitayemi Avinkatharite Jesucristo, piñaayetero kameetha pisaikayete.
  san-ASM: তাতেনাস্মাকম্ ঈশ্ৱৰেণ প্ৰভুণা যীশুখ্ৰীষ্টেন চ যুষ্মভ্যম্ অনুগ্ৰহঃ শান্তিশ্চ
    প্ৰদীযেতাং|
  tac-NT: Reporali náwala ne, 'emi napu 'we galilía Onorúgamete, 'lige napu wanápurigame
    ju Onorúgamete napurigá 'la Onorúgame oyérame nímala 'emi, Onorúgame napu ju Wa'lula
    ramué O'nola 'lige Wa'lula Esukristo ramué nuleme 'we a'lá semáriga gu'írisa 'la
    képá 'emi, 'lige aminami 'la bi'lepi 'nátili 'yasa 'la képá 'emi.
  eng-WEBPB: 'to all who are in Rome, beloved of God, called to be saints: Grace to
    you and peace from God our Father and the Lord Jesus Christ.'
  gfk-H: Ma iau pakpakat tupas muat ira mataniabar kinas Rom, muat ing Kalou i manga
    sip muat ma i ta tatau lah muat bia muat ira nuna gamgamatien na mataniabar tus.
    A harmarsai ma ra malum tupas muat maram ta Kalou no adahat Sus ma no Watong Iesu
    Karisito.
  viv-viv: E, omi miLoma gaveyao moyaꞋaimi Yaubada agaimiya ginuwanuwa ada givegidemi
    be yana kaliva mahamahalimiyao wanamiyami omi kalivai-mina yami leta gaꞋetoladina
    be wanaꞋitana. Yaubada Tamada kadu yada Kaiwabu Yesu Keliso hinanuwadogemi kadu
    aseꞋasemi hinakiveniwalovina.
  yao-yao: Nipele, une che Paolo ngunlembela ŵanyamwe wose ŵankunonyelwa ni Akunnungu
    ŵankutamanga ku Loma, ummilanjikwe mme ŵandu wakwe. Ngunsachila upile ni chitendewele
    kutyochela kwa Akunnungu Atati ŵetu ni Ambuje ŵetu Che Yesu Kilisito.
  tgp-tgp: 'Isan la haratu tari la lo toho Rome sei God mo opoira, ale mo tovira vara
    la mai nona tapuhi: R̃omr̃uhu peresi na tamata non God Tamar̃a peresi Moli Iesu
    Kr̃isto la mai isamim.'
  auc-NT: Mïnitö botö quïmïni badinque botö ayömö tæiyæ̈ waëmö ëwocate quëwëmïni bacæmïnimpa,
    ante Wængonguï cægacäimpa. Ïninque mïnitö Odömä ïñömö quëwëninque Wængonguï quïmïni
    ïñömïnite botö, Acæmïnimpa, ante ïïmaï ante yewæ̈mömopa. Mönö Mæmpo Wængonguï
    tönö Awënë Itota Codito waadete pönö cæyönate mïnitö wæætë gänë pönente bacæmïnimpa,
    äninque yewæ̈mömopa.
  kbc-NT: Odaa jidi naɡ̶adi notaɡ̶anaɡ̶axi jiwakateetibigaɡ̶aji akaamitawecetiwaji
    ane ɡ̶adiɡ̶eladi nigotaɡ̶a Roma, ane ɡ̶ademaani Aneotedoɡ̶oji, codaa eniditedaɡ̶awatiwaji
    makaami loiigi. Jemaa Aneotedoɡ̶oji Ǥodiodi, codaa me Ǥoniotagodi Jesus Cristo
    midioka limedi meletaɡ̶adomi, codaa mowo mele ɡ̶adaaleɡ̶enali.
  bmh-bmh: Guzenaimai, iz ag duailel Rom ban uzan daremen, ag sikut wai marem. Uwait
    nug gonugau ougab nug ag en petak noumaimai, gonugau duailel pet dabun ulareun.
    Iz Uwait guzenai aurem, “Uwait, igual memenig, mui igual Dubanou Ban, Yesus Kristus
    mui agen agal oiagab naliu eiman ag isanaraba, agal oiagab selai dabun maramau.”
  ctu-BL: Wolic ts'ijbubeñetla jini jun pejteletla añet bʌ la ti Roma. C'uxbibiletla
    i cha'an Dios tsa' bʌ i pʌyʌyetla cha'an mi la' wochel ti ch'ujul. La' i yʌq'ueñetla
    Dios yic'ot lac Yum Jesucristo i yutslel yic'ot i ñʌch'tilel i pusic'al.
  meq-meq: Na watsa naha ɗerewel nakay na, a nəkurom neheye ma Roma aye tebiye. Mbəlom
    a wuɗa kurom haladzay. A zalakum na, hərwi ada kâ tərum ndo ŋgay hay. Mbəlom Bəba
    kway ada Bəy Maduweŋ kway Yesu Kəriste tâ pa fakuma ŋgama ada tâ vəlakum zay.
  noa-H: Mag pãar Romapienjã Hẽwandamau jãsene haajem k'ʌʌn haawai pãragta mʌg hẽsap
    p'ã deepʌ̈i chirʌm, pãarjã hi hõor haawai. Muan maach Haai Hẽwandamagjã jëeunaa
    maach Pör Jesucristoogjã pãar kõit jëeu chiraajem, pãar hʌ̈u heeg hoonaa pãar
    k'õinaa p'ë wai wënʌrramk'ĩir.
  alp-NT: Ele mere eti au leki sulate meije ete imire. Iteki Alla Amate kai Tuhane
    Yesuse Kristuse Iriluke misete ete imi kai Iono imi rue mise noma.
  san-VEL: taatenaasmaakam ii"svare.na prabhu.naa yii"sukhrii.s.tena ca yu.smabhyam
    anugraha.h "saanti"sca pradiiyetaa.m|
  kbq-kbq: Anumzamo'ma tamavesinteno kema higeta mika Romu kumate mani ruotge hutma
    mani'naza nagamotarega, Anumza Nafatimofone Rantimofo Jisasi Kraisi asunku'zamo'ene,
    rimpa fruzamo'a tamagrane megahie.
  kbh-kbh: '@see-verse:ROM.001.006'
  ron-LSB: 'tuturor celor care sunt în Roma, iubiți de Dumnezeu, chemați să fie sfinți:
    Harul și pacea să vă fie vouă, de la Dumnezeu Tatăl nostru și de la Domnul Isus
    Hristos.'
  pon-pon: Komail karoj kompoke pan Kot, me paeker me jaraui kan, me mimi Rom mak
    o popol jan ren Kot Jam atail o Kaun Iejuj Krijtuj en mi re omail!
  nhe-BL: Huajca nimechtlajcuilhuía inRoma ehuani tlen Toteco inmechicnelía, huan
    inmechnotztoc, huan inmechiyocatlalijtoc para inelise itlatzejtzeloltijca tlacajhua.
    Toteco Totata huan Tohueyiteco Jesucristo ma quipiyaca hueyi ininyolo imohuaya
    huan ma inmechmacaca tlasehuilistli.
  sps-sps: To tsonyo kirkir naa roun noun tovei tsumin vainy fafaaman ten Jisas Krais
    te kaa rom tana ngats fan tsian iny Roum. Gov te mangiir fiisok maromi, ana Ayei
    fikoo matuami sam faarei men vainy taabos, u fasito ten Krais. Nyo faakats rou
    ten Gov a Tamarara ana Tsunaun Jisas Krais ma faan mami na koma ree'un ana aaverof.
  wnc-wnc: Ita unzingu na takutde nata pas asanu ginu Rom yot gapmane yuaing aminde
    matandamunggat. Anututa gin yandawamban ginda itane aminabam dakngake yuwawa ita
    ginde musip gwaang natandamunggak. Nata ginde anzing nataat. Nanin Anutuat gatu
    Buyambam tapaninu Jesu Kraiskatda ginde kwikwiknga natandamuke gindane musipza
    pasiwat musipza kwikwikngata yutnong.
  bus-bus: Ma takada kɛ̀kii kɛ̃̀are, a Romudee kɛ̀ Ludaa yeazi à a sisi a gↄ̃ à gbɛ̃nↄ
    ũ píngi. Luda wa De kↄ̃n Dii Yesu Kirisio gbɛ̃kɛɛ kɛare à a gba aafia.
  gub-BL: A'e rupi ko ze'eg amuapyk putar pape rehe ihe nehe kury, peme imono kar
    pà ihe nehe kury. Pe Hom tawhu pe har pe, Tupàn hemiamutar romo peiko pe. Penenoz
    iko a'e, ta'e ipurumuigo kar wer penehe wemiruze'eg romo a'e xe. Tupàn zaneru
    a'e, Zezuz Zaneruwihawete Zanezar a'e no, tuwe ikatuahy ma'e uzapo peme a'e wà
    nehe, tuwe pemupytu'u kar ma'e wi pekyze re a'e wà nehe no.
  imo-imo: Eno Rom imboma Goteni konopu mondopa, eno kanopa lipe Yunge imbo kake telima
    molangei waio nimu imboma nani i pipiamu eno topo tiro. Linonga Lapa Gote kinye
    Awili Jisas Kraist talonga elonga konopumu eno kinye noikolio molangili, elonga
    konopu ame toli ulumu eno kinye pepili molangei.
  boj-boj: Qotei na niŋgi Rom qureq di unub qaji niŋgi tulaŋ qalaqalaiŋgeqnu. A na
    niŋgi metŋgej deqa niŋgi aqa segi tamo uŋgasari unub. O ijo was, e anjam endi
    neŋgreŋyosim nuŋgoq qariŋyonum. Gago Abu Qotei wo Tamo Koba Yesus Kristus wo naŋgi
    aiyel niŋgi qa are boleinjrimqa niŋgi lawo na soqniy.
  eng-DRA: To all that are at Rome, the beloved of God, called to be saints. Grace
    to you, and peace from God our Father, and from the Lord Jesus Christ.
  knf-knf: An bŧi nanwooŋ du Rom, biki Naşibaţi aŋaluŋ abot adu'an nawo bañaaŋ biki
    nul, dñehan Naşibaţi Aşin nja na Ajugun Yeŧu Kriŧtu bawulan bnuura babot bajoobţënan
    ŋhaaş.
  san-KHM: តាតេនាស្មាកម៑ ឦឝ្វរេណ ប្រភុណា យីឝុខ្រីឞ្ដេន ច យុឞ្មភ្យម៑ អនុគ្រហះ ឝាន្តិឝ្ច
    ប្រទីយេតាំ។
  arn-NT: '@see-verse:ROM.001.006'
  zas-NT: Zeel caxhalan guiꞌch guie lojdi bén rën ree Dios, bén zojb ree Rom, lëjt
    ma gulej Dios din gaquidi xbejnman. Dux Dad ree Dios në Dad Jesucrist güünleꞌ
    lëjt yabeꞌcdxe tëë reeman luxdoodi.
  ken-NT: Nchí ghati bhe mankɛm, bɛ Mandɛm akɔŋ be tontó nɛ abhɨ́ŋɨ́ be bɛ mǎmbak
    bǒbhi. Mandɛm Ɛtayɛsɛ nɛ Yesu Kristo Acha mántɔ́ŋ be bɛrɨ̌ndu, mánchyɛ bɛ kpák.
