  cak-SNT: Y quireꞌ jeꞌ ri achiꞌaꞌ, man xaꞌcajoꞌ ta chic ixokiꞌ, xa achiꞌaꞌ yan chic
    xaꞌquicanuj y xquicꞌuaj-quiꞌ quiqꞌuin. Qꞌuiy itziel tak kax ri xaꞌquiꞌan, y man
    xaꞌqꞌuix ta; can xquijach-quiꞌ chupan ri itziel tak kax ri niquirayij. Y ijejeꞌ
    mismo ncaꞌtajo nojiel ri itziel bꞌay ri xquicꞌuaj.
  uvh-uvh: A ami undu' ningsa', adi kabaksi' kadagang marara kadapmang didimeng ka
    tamse' guk sa' dek ning u kabinga napa' mumungguk kadagang ka ami fama' anasa'
    titi ning titing. Ning tinga Anutu wari adisining kadapmang mumungguk kadagang
    ka u titing wara'ning kura'bu wa kagaya u kabiamita'.
  ino-ino: Nehake'a vemoki'ae ani kava hu'a a'ne'api'ae ve alave nehaya kava ne'atale'a
    mako ve afalu'ae lo'kano ve alave nehaya akufa kava'mo'a apa'kufa ake'a ha'ye
    hu kava nehayanakeno ani kava'mo'a ata neleke'kana huno apaipafi hane'neanake'a
    vemoki mako ve afalu'ae apavuya hisea au'ava kava nehae. Ani hao'otake kava nehaya
    anona'a apa'kai'api apa'kufa aku'ainaka ali'nae.
  gnn-gnn: Ga bitjandhiyi liŋgu ŋuli ḏarramunydja djarrpi'kunharamirriyi märranharamirri;
    walala ŋunhi ḏarramuwurru ḏaḏawyurruna miyalkkalanydja ḏukṯuk, bala ḏarramunha
    yana maṉḏa ŋuli märranharamirri. Dhuwalayinydja gora-wekanhamirrina yana rom,
    yakana ŋamakurru'. Bala walalanha ŋuli ŋuriŋiyi romdhunydja gäma yalŋgithinyarawuna
    rumbalwuna ga ḻiyawuna; walala yurru rirrikthunna ga bäyŋuthirrina ŋuriŋiyi djarrpi'yuna
    romdhu.
  yal-yal: Xɛmɛne fan na kii nin, e yi e mɛ e ɲaxanle kafu ɲɔxɔyaan na, e yi e bode
    rakunfa. Xɛmɛn nun xɛmɛn yi e bode rayagi e kafu. E yi e fe ɲaxin saranna sɔtɔ.
  cnt-NT: Ján₃ bá₄ guë'₂ le₂jaun₂ dsa₂ ŋe'₂ ma₂ca₂tí₂ bá₄ 'a₂ lia'₂ 'i₄ 'éi'₃ le₃chain₂
    tiain'₃ quiain'₅₄ dsa₂ mɨ́₂; ma₂ja₂léin₂ chóg'₅ dséi₂ quiain'₅₄ dsa₂ ŋe'₂ rɨin'₅₄,
    jmo₂₃-dsáu₅ a₂o₂guí'₃ le₂jain₂ le₂jain₂, jaun₂ gue₂₃ uɨg₅ guioin₅₄ a₂ca₂tɨ́in₂
    o₄quió'₄ juɨ₅ ja₁ca₂quiá₂ cau₅.
  tif-tif: kuno tunum yakal imi aket ayo atin mafak keyu unang iso, sin-yaa-bamdip
    utam-laamin kukup kaa, kela-lomdip aptum kusal kusnum iso, sin-laa-bamdip ili
    aptum kusal kusnum iso, fatom tabin kukup ata kanu-bilipla, ilmi kukup mafak kanubip
