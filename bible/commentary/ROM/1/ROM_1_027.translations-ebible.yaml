  nlx-nlx: तिहेच केरीन एदमी बी बायकु हिऱ्यो हाजालो वेवार सोड़ीन आपसाम कामातुर एन एतखाणे
    बाज गीया, एने एदमी दिहरा एदम्या हेऱ्या खाराब काम केरीन तान गेलेत कामान फोल होद्या।
  apw-NT: Da’áík’ehgo ałdó’ nṉee isdzáné bá alzaa n’íí k’ihzhį’ ádaizlaago, dabíí
    iłch’į’ biini’ daama’; nṉee dabíí łił ídaayágosįyú ánádaat’įįł, áí bighą nda’iłsiihíí
    dabíí ích’į’ nadaayi’ṉiił, áí da’áígee dábik’eh.
  gum-gum: Katø møgueløbe treetøwei nømui asrtøga ishumburba trendø treeg marigwan
    elacha, kanikkurri kanikkurri trømbøig marøg købiitø kan chinsraatø inchib, møgueløbe
    nøm møgueløasiyaitø purø trømbøig kørikken kønrraptiig marøb kebambig købig køn.
    Nøm treeg trømbøig marøb pønrraimburø nømui asrutøwei nøm møra melamigwan utig
    købig køn.
  not-NT: 'Aisa icanta sërarijegui: te ingogue irágue iina, irianti icogaiguë irapisërarite.
    Icantaguetobaca iriro pairorapagueraca quimingari, carari te irogóigue iripasiguite.
    Aro itsipiriacagaiguëri Tosorintsi yamai.'
  plu-plu: Hawwata awaykemni miniw ariw giwewnikis ku pariye waditnene gukakkis gihayokis.
    Igkisweke miyarhaw pawtak. Awaykemni igkisweke kamaxegbet pawtak. Ayge nikwe igkis
    utí mbeyne ku pariye kawih gidahankis apatra ini gikehnikis mbeyepyenen.
  iou-iou: Täŋpäkaŋ äma ätutä udegän, nädapi täktäk kädetta bitnäŋpäŋ kaŋgärip täŋo
    kädäpitä täŋpewän ämatä ämakät waki pewä ahäk täkaŋ. Ude täŋirä peŋawäk täŋo kowata
    iniken gupi bänepi bok täŋpäwak täkaŋ.
  ntp-NT: Dai cʌcʌʌli ʌʌgi poduucai ivueeyi ʌʌpʌ dai Diuusi aliʌ soimaasi taatamituldi
    cascʌdʌ coocorʌi poduucai ivuaadatai.
  rai-rai: Lenkaai maa karom in muaana, diat waan ingen ko ra aakapi na tinaulaa baa
    di aa waki taai naa diat a taulaa ma in tabuan, ma diat teng ma ra ngaala na nemnem
    kup diat balet ut, ma diat paam aakaina karom diat balet. Pa ta wawirwir indiat
    baa diat paami lenmaa. Diat ut diat aa baanaakaka paa anundiat lalaaun ma ra kum
    mangamangaan mi. Bi ia a naagagon na binabaalu karom diat baa i ot ma ra nundiat
    kum aakaina.
  haw-1868: Pela no hoi na kane, i haalele ai i ka aoao maoli o ka wahine, a ua wela
    i ke kuko hewa i kekahi i kekahi; na kane me na kane, e hana ana i ka mea hilahila,
    a e loaa ana iloko o lakou ka uka pono no ko lakou lalau ana.
  ffm-ffm: Hono non worɓe ɓee duu njoppi waaldude e rewɓe faa ngatti muuyondirde.
    Worɓe ana ngaɗondira ko hersinii. Ɓe njukkaama kamɓe e ko'e maɓɓe jaati hakke
    majjere maɓɓe.
  arb-NAV: وَكَذلِكَ تَحَوَّلَ الذُّكُورُ أَيْضاً عَنِ اسْتِعْمَالِ الأُنْثَى بِالطَّرِيقَةِ
