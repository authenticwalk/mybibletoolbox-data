  sri-sri: Ʉ̃made irirosũta yáma. Nomerẽ marãpokʉdʉabema. Ʉ̃ma basita gãme marãpokʉdʉarã
    irirosũ ããrĩ́ma. Ĩgʉ̃sã ʉ̃ma seyaro ñerõ yáma. Irasirirã ĩgʉ̃sã basita ñerõ iriri
