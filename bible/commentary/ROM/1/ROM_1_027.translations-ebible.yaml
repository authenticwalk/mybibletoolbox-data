    pekete toapa kini tiginike wa kini tokoinakale nami wipitinokala taneya.
  swe-swe: På samma sätt lämnade männen det naturliga [sexuella] umgänget med kvinnan
    och upptändes av begär till varandra. Män gjorde skamliga saker med män och fick
    själva ta det rättvisa straffet för sin förvillelse. [Tretton av de fjorton första
    romerska kejsarna var bisexuella. Den förste kejsaren som gifte sig med en man
    var Nero, som regerade 54 – 68 e.Kr. Han var den femte kejsaren och var bara 17
