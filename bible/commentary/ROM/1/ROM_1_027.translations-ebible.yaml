  ron-LSB: La fel și bărbații, părăsind funcția naturală a femeii, s-au aprins în
    poftele lor unii față de alții, bărbații făcând ceea ce este nepotrivit cu bărbații
    și primind în ei înșiși pedeapsa cuvenită pentru greșeala lor.
  pon-pon: Pil dueta ol akan liki jan iran li, ap kalel nan pun arail; ol ajada ol,
    me jo kon, ap pein kapokala nan war arail manidi en ar wiawia kan.
  nhe-BL: Huan tlacame nojquiya ihuical quichihuaj tlen fiero. Ayoc quinequij itztose
    ininhuaya sihuame queja Toteco quinchijtoc, pero quintemohuaj sequinoc tlacame
    huan quichihuaj miyac tlamantli ininhuaya tlen eli se pinahualistli. Huajca queja
    quinamiqui, quiselíaj ipan inintlacayohua nopa tlatzacuiltilistli tlen ininpanti
    tlacame tlen queja nopa quichihuaj.
  sps-sps: jesan kan, u tsoiny te gima fifanging men moun to te koman fi Gov, sana
    sikia, ri tagaa tsuk tan mes tsoiny, to tsurin tsoiny fifanging fatabin miror
    mes tsoiny. Ai Gov tafan ratuari fiisen men fasaraa vovou iny kat iring tsuri,
    tana saa, u tsoiny te vovou fatatabin iny kat iring to ayei fiisen men mes tsoiny,
    ito te vovou fi rin kat iring tan fifaanaum fatabin.
  wnc-wnc: Siwan wawaiaya sanga nomana maya papsa aknga teke musia toknga katapda
    binga enakgak kaknga tawake tasiking. Tasike wawitakan ngana sanga yasewa wa tasiking
    kakngata gupna pasiwan maiwa toknga aknga waiaknganae unin paking.
  bus-bus: Lɛmɛ se gↄ̃gbɛ̃nↄ yã kɛ̀ wè kɛ kↄ̃n nↄgbɛ̃nↄo tò, aↄ̃è lugakↄ̃zi. Gↄ̃gbɛ̃
    kↄ̃n gↄ̃gbɛ̃o è wísaiyã kɛ kↄ̃o aↄ̃è à gbɛ̀ e ń zĩndaa ń sãsãna lɛ́n.
  gub-BL: Awa a'e wà, upytu'u wemireko wapuhe oho re a'e wà. Uputar tetea'u amo ae
    awa wà, a'e rupi oho wapuhe wà, iaiw ma'e iapo pà wanehe wà. Tupàn uzepyk putar
    a'e ikatu 'ym ma'e iapo har wanehe a'e nehe. Uzepyk putar wanehe nehe, ta'e a'e
    teko numuwete katu kwaw Tupàn a'e wà xe.
  imo-imo: Aku tepa mele iyemani kape amboma kinye konopu mondoko telemala ulu tiye
    kolko, iyema kinye enongano konopu mondoko teringi. Iyemani iyema kinye pipili
    teli ulu kerima teringimunga enonga ulu teko kenjiringimanga pundu tolima linge.
  boj-boj: Tamo naŋgi dego uŋa ti ŋereŋqajqa uratoqnsibqa tamo bei bei wo ŋereŋqajqa
    are tulaŋ prugnjreqnu. Naŋgi jemai kumbra di yeqnub deqa Qotei a naŋgi kambatnjroqnsiqa
    naŋgo jejamuq di awai tulaŋ ugedamu enjreqnu.
  eng-DRA: And, in like manner, the men also, leaving the natural use of the women,
    have burned in their lusts one towards another, men with men working that which
    is filthy, and receiving in themselves the recompense which was due to their error.
  knf-knf: Kë biinţ bakak aduk ppiinţ na baaţ ayenar biinţ baŧënţ baka, baji bado
    iko ikowandënaan na biinţ baŧënţ baka, hënk bayeenk bukal ţi ŋleef ŋi baka kakob
    kanŧaaŋuŋ na pneem pi baneemuŋ.
  san-KHM: តថា បុរុឞា អបិ ស្វាភាវិកយោឞិត្សង្គមំ វិហាយ បរស្បរំ កាមក្ឫឝានុនា ទគ្ធាះ
    សន្តះ បុមាំសះ បុំភិះ សាកំ កុក្ឫត្យេ សមាសជ្យ និជនិជភ្រាន្តេះ សមុចិតំ ផលម៑ អលភន្ត។
  arn-NT: Ka femngechi, tati pu wentru weluletuy tañi wimtun dungu ñi niekeel ta domo
    engu, fey rume wesa illutuwkey welukonke wentru engu. Chaf wentru engu kütu femkey
    yewenngechi wesake dungu, feymew kutrankawkey kisu engün tañi kuerpu mew ñi welulkawün
    tañi nieel mew.
  zas-NT: Ziangajc zien ree xinguiaaw ad nabantri xnejz, rën gajc lasaꞌ xinguiaaw
    reex, xinguiaaw con xinguiaaw rüjn reex ni dxuudx, ni natu. Abiꞌ laagajc reex
    rguiil xcasti reex.
  ken-NT: Ɛnyumɔt kɛ ɛchi nkwɔ nɛ babhakanɛm. Bárɔ baghɔrɛ́ bárɔbhɛ ŋwaka bɛbhʉrɛ
    chi nɛ batɨ̌ babhakanɛm, ɛnyɨŋ ɛnɛ ɛbhɨkɨ kway. Bákʉ̀ baraka ntíánwɔ́p nɛ batɨ̌
    babhakanɛm. Bákʉ̀ nɔ mámbɔŋ nɔkɔ ntɛmsi anɛ akway nɛ bhɔ.
