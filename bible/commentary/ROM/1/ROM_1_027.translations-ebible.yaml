    Juzíñamui íaɨoɨna duere fɨnótate, danɨ íaɨoɨ comecɨ ifue jaɨ́cɨna jóiñena ɨ́coɨnia.
  por-BRBSL: Da mesma forma também os homens, deixando a função natural da mulher,
