  nal-nal: Malasing saait bani wana ubina, di vataling a lan iwana maxuzang sin a
    furavin malasing amun kastunaan ma amun maskana naandi xa ramaraat puli wana naandi
    nanga ubina ma di gigiu amun matmalabuk ka mitikaai wana azanon ubina. Ma dit
    suruk aikilizang iwana puxaaiang la winpina naandi xat faraxas pana amun matmalabuk
    taksaat sin naandi.
  kyq-kyq: Ɔɔ gaabge kic lee tɛɗ bini. Naaɗe ɔn̰ mɛndge ɔɔ je ɓo ɓaa lee tooɗn ute
    naapa. Naaɗe tɛɗ nakŋ sɔkɔn̰ge. Taa naan̰ se ɓo kusin̰ kɛn naaɗe lee tɛɗ se, nakŋ
    ɔɔn̰ lee aan doɗe ki.
