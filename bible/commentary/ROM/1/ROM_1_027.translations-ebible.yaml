  kik-kik: O nao arũme o ũndũ ũmwe nĩmatiganĩirie mũtugo wao ũrĩa wa ndũire na andũ-a-nja,
    magaakanagwo nĩ merirĩria mooru ma kwĩriranĩria o ene. Arũme magĩĩka ciĩko cia
    ũra-thoni na arũme arĩa angĩ, nao nĩmegwatĩire thĩinĩ wa mĩĩrĩ yao ene iherithia
    rĩrĩa rĩmagĩrĩire nĩ ũndũ wa waganu ũcio wao.
  cap-NT: Luctakanacaqui niz̈aza porapat ana wali z̈elassic̈ha, jaknuz̈t lucutiñi
    z̈elas, jalla niz̈ta. Ninacpora ancha peccu, azzuca ujnaca paachic̈ha. Ancha akñi
    ujnacquiz tjojtsic̈ha. Jalla niz̈tiquiztan ninacz̈ persun curpuquizpacha casticu
    sufric̈ha, nii ana wali paatiquiztan. Niz̈aza niz̈ta sufris waquizic̈ha ninacaqui.
  ksr-ksr: Eja yoŋonoŋ kaaŋagadeeŋ embawo agimiŋ aoŋ laaligo mesaoŋ dogogi. Serowiliŋ
    ambutiwaa siiŋgia kombombaŋa ii eja batugianoŋ horoŋ aoŋ mogi geriawo kolooro
    aŋgiodeeŋ meleema agimiŋ aoŋ aŋgonjoragiawo kolooŋ laligogi. Dogoŋ jeubaba laligogitiwaa
    iroŋa ii Anutunoŋ sogianoŋ meleema oŋono qagianoŋ uro boligi.
  eng-TNT: And lyke wyse also the men lefte the naturall vse of the woman and bret
    in their lustes one on another. And man with man wrought filthynes and receaved
    in them selves the rewarde of their erroure as it was accordinge.
  sbs-sbs: Cho mukwa uwo, va kwame va siya mulawo wavo ku vanakazi nikuhya mwi ntakazo
    zavo kuhamwina. Ava va kwame vava pangi zintu isali njizona ni vamwi va kwame,
    mi vava amuheli mupuzo wavo kuzivavapangi.
  sue-sue: Ago wero ema nukare da ago ine ibanare asinire wero nuai awa doro duba
    nusokare duba-dubara niao bamubake awenu nukare nutopekare ina-sana wamu yaba
    wewa. Ago inoise tani-butani menaire wewa. Are tebe-tabe wai nusokarera ina awa
    dubare tamare gera wai tamuwa awa.
  fra-NCL: de même aussi les hommes, au lieu d’user de la femme selon l’ordre de la
    nature, ont, dans leurs désirs, brûlé les uns pour les autres, ayant hommes avec
    hommes un commerce infâme, et recevant, dans une mutuelle dégradation, le juste
    salaire de leur égarement.
  snn-NT: Güina'ru, ëmëcuabi Riusu re'huani jo'case'ere ro'taye beoye ba'ijën, romire
    cu'eyete güejën, sa'ñeña ro gu'aye së'ajën, ja'ncara'ru ro bojojën ba'iyë. Ja'nca
    yo'ojënna, Riusure siso gu'aguëna, bacua se'ga Riusu bënni senjosi'cua ba'ija'cua'ë.
  atb-NT: Haû eq rajung za, yuqgè wuì le, myiwe wuì eq zum é htûng akying lé tô pyám
    kômù, rayuq eq rayuq, myi su nyé shoq yut yut ô nau lhum kômù, yuqgè yhangchang
    rayuq eq rayuq agot a-û hkyô kut shut lhum kôluî, yhangmoq kut shut é eq gingdán
    é yubak dam lé, yhumsing gùng yhumsîng hkam yù nyì bekô nghut ri.
  cek-AK: to baktih toengah nongpanawk mah doeh, nongpata hoi angkom zonghaih to pahnawt
    o moe, maeto hoi maeto zae sak koehhaih palungthin hmai baktiah bet o pongah,
    azat kaom hmuen ah kaom nongpa hoi nongpa zaehaih to a sak o, to tiah a sakpazae
    o ih hmuen baktih toengah nihcae mah atho to hnuk o.
  bkd-bkd: '@see-verse:ROM.001.026'
  ctu-76: Yic'ot winicob je'el mach'an ti ajniyob yic'ot i yijñam, pero ti laja ajniyob
    yic'ot lajal winicob bʌ. Ñoj quisintic bajche' ti' cha'leyob. Pero ti aq'uentiyob
    i xot'e' ti i bʌc'tyal jini bibajax bʌ tsa' bʌ i cha'leyob.
  lac-NT: Quet bayiri' xan, caj u betaj a xibo' xan. Raji' mʌ' ju c'at u ch'ic u rac',
    quire' cu jach pachtic tu yorob yiric u yet xibir. Quire' cu pacran iricob u yet
    xibir, rajen caj u jach c'asquintaj u winquirirob, quire' a ba' caj u betob jach
    c'as.
  xla-xla: Epammama opa mape yia꞉ wola꞉ ikadepeye memelepame matle opa yimkaduloye
    uhalomha꞉ha꞉po. Epapedeme yia꞉ye batalimale koko ipapele sikemte halomha꞉ha꞉deme
    yia꞉ moto dla batalimale asiyamaye hapo.
  xav-NT: Tane aibâ norĩ hã pi'õ na dasina 're ĩdamro za'ra mono zéb upana, te aibâ
    si'uiwa na si te te sina 're rosa'rata wasété uptabi za'ra, pi'õi upana, aibâ
    si'uiwa 're ĩsi'ruiwapari za'ra mono na. Dasi'uihâ na te aibâ si'uiwa na dasina
    're dawasété za'ra. Taha wa, te za 'Re ĩhâimana u'âsi mono hã te te 're da'ahâ
    za'ra, dapo're'õ si, da te dasi'ãma 're ĩ'manharĩ za'ra mono zéb uwaibaba, 're
    danomro mono wa.
  cuk-cuk: Amba deyobmogad, machergan ome-ebogwa-na-abirgunagwar-nanaed metemarmogad.
    Aka bur machergan-baidbo galagwensuli gudmalad. Na bingedsuli machergan-machergan
    galagwensuli gudmalad. Emigindi, na e-galagwensuli-daedba sabsur-odurdakleged-amismalad,
    na e-sangi itonanaisunnad.
  tbf-tbf: Simi rosar kes mo, mi kulou gi nga sorvekenan mi sinavei duis nia mutur
    meie mi vevien, ma gi nga dirka nia mutur meie bu turagie ka. Mi kulou gi nga
    tsana bu sinavei ta teie teir mienengeir meie bu turagie ka, ma egie kesegie gi
    te nga kapie mi vuovan bu tsaka sinavigie.
  uig-CYR: шуниңдәк, әрләрму аяллар билән болидиған тәбиий җинсий мунасивәтләрни ташлап,
    башқа әрләргә шәһваний һәвәсләр билән көйүп пишидиған болди. Әрләр әрләр билән
    шәрмәндиликкә киришти вә нәтиҗидә уларниң мухалип қилмишлири өз бешиға чиқти.
  ikw-NT: Kpam masị, ele rukna sịgbasiri ọ dnanyị ele rinya, be naadnanyịtaru ẹhni
    be. Be neeme nhne tụ iwhnerne n'esilawụru be, be naata awhnụwhnu nhne ọjo be mernu.
  khs-khs: 'Aputa: senayewi kesale iya:pela:, sena i kene nowanapulu iwei tisekeye.
    Sena nowamoke sena nowawalapulu toma ewalosene keteawa timinise sita:nekeye. Ili
    olokeyatelawa wa:la:la hepe kamuna Koteyewi ima mikeye.'
  dwr-ENT: ሃዋዳንካ፥ ኣቱማ ኣሳይ ቃሲ ባሬንቶ ቤሲያዋዳን ማጫዋንቱና ጋኬቲያዋ ኣጊዴ፥ ኢቱ ኢቱዋና ጋኬታናው ኮዬዲኖ፤ ኣቱማ
    ኣሳይ ኢቱ ኢቱዋና ፖኮባ ኦዴ፥ ባሬንቱ ኦዳ ባላን ባሬንቶ ቤሲያ ፒርዳ ኣኬዲኖ።
  pma-pma: Ka en vati sise enek, meahos keil emun alokovein sakien koa mal avoumoni
    vatal min ahin mules, ka rendemien one mul en meahos savsav keil ka envatien teni
    mul muas keil lisenges. Anatin, meahos keil amum tisa houlu ral min keil eris
    ka armemoutei veni. Sakini, keil amul alah mahien ten sakkalkalien one mai en
    keil eris.
  atd-NT: Agad to mgo lukos, songo duon ka nig-ongkod to tahan no batasan dan to boi
    di noibogan dan ka songo unawa ran no lukos, no songo nigmool-olinoy on. Igkasipod
    ta ka oghimuon dan to lawa ran, no ligkat to maroot no batasan dan, ogdaaton dan
    ka lawa ran. Ka sikan, ogkohimu on no logpad no kono dan ogkaaliguan.
  tel-2017: అదే విధంగా పురుషులు కూడా తాము సహజంగా స్త్రీలతో జరిగించవలసిన ధర్మాన్ని
    విడిచిపెట్టి పురుషులతో పురుషులు చేయదగని విధంగా ప్రవర్తించారు. ఆ విధంగా వారు తమ
    కామాగ్నిలో మాడిపోయి తమ తప్పుకు తగిన ప్రతిఫలాన్ని పొందారు.
  hat-BSA: Epi menm jan mesye yo te abandone fonksyon natirèl fanm nan pou vin boule
    nan dezi anvè youn pou lòt; gason avèk gason k ap fè zak malpwòp e k ap resevwa
    nan pwòp kò pa yo pinisyon yo merite pou erè yo a.
  top-NT: Na̱ chuná makapitzi lacchixcuhuí̱n yaj tata̱latáma̱lh lacchaján y entre
    xlacán tara̱lakáti̱lh tali̱tláhualh ixmacnicán lacli̱xcájnit tala̱kalhí̱n. Pero
    namá lacchixcuhuí̱n tí ta̱ktzanka̱ni̱t ixacstucán taxoko̱nama̱na tú tatlahuani̱t.
  msk-msk: Magonawa ra arag saan yang manga kausgan, yobotawan sang kanilan dadaan
    pyagguna sang kawbayan, kay yapagtinoonay da sang arag silan usug. Wakaw amasapad
    silan tungud sang kanilan imo na kadopangan.
  gyr-NT: Cuimbahe avei cuña rese güeco rãgüer sui yuvɨrecoiño avei oyese ae iyavei
    oipota raiño ité evocoi güeco raisa yuvɨreco. Evocoi nungar aposa sui oyemomara
    ahe ae yuvɨreco.
  kmh-kmh: Bi gok kunep; biyn yipund giy diy mindeniŋgiy ak kirgiy, bi gunap kuyip
    niŋey mon rek yinek, bi gok kiyk keynep, timey yimb gipay. Gipay kun ak, yiwur
    diniŋgambay.
  ukr-ONPU: Так само й чоловіки відмовилися від природних стосунків із жінками й розпалилися
    пристрастю один до одного. Чоловіки з чоловіками роблять безсоромні вчинки й отримують
    самі в собі належне покарання за свої збочення.
  emi-emi: Tale isaa o ase salana taita atoa ngeila ghe ratila tani lai vause atoa,
    poli aloaloannaira namungaili tani lai ta mene kateva taita. Taita atoa la gheelei
    voto palatana ta mene katoa taita. Liuna avalua o me la ghaaghaa aipolipoli sesa
    tale maamauluaaira.
  zpv-NT: Ziꞌchi gahca za laꞌh raꞌ ndxiꞌhw biahca raꞌ ba biraallii ndxiꞌhw, ya rcaꞌdxih
    raꞌ ba loh cohsa dxaaba nin rzaꞌbi stoꞌ raꞌ ba, ziga tuhbi ziga stuhbi raꞌ ba.
    Gunnaꞌh cun gunnaꞌh nee ndxiꞌhw cun ndxiꞌhw rguꞌtii raꞌ ba xcweenta cohsa xtuhyi
    raꞌ, ya rdxihlli raꞌ ba loh tihxi gahca raꞌ ba pur xcweenta cohsa dxaaba nin ruhnn
    raꞌ ba.
  gux-gux: Bi jaba moko ŋa U TIENU n bili ke ban ya taagi leni bi puoba maama. bi
    gbanandi fiima co nani mi fantama yeni jatoaba po, ki teni ke bi cagini leni jatoaba.
    Lani wani bi baadi bani bi ba ya panpaani n dagidi bi yaadima po.
  kos-kos: In lumah sacna, mukul uh oayapa wanginla kena lalos nu ke mutan, ac arulana
    upa nunak in kosro lalos yurin mukul nu sin mukul. Elos oru mwe akmwekin yurin
    sie sin sie, ouinge elos sifacna eis in elos kaiyuk ma fal nu selos ke sripen
    orekma koluk lalos.
  ibo-ibo: Ọzọkwa, kama ha na ndị inyom inwe mmekọrịta; ndị ikom ha họọrọ ka ha na
    ndị ikom ibe ha na-enwe ụdị mmekọrịta nke ha na ndị inyom kwesiri inwe. Nwoke
    na-edinakwuru nwoke ibe ya. Nʼụzọ dị otu a, ha natakwara ntaramahụhụ kwesiri ha
    nʼihi ihe ọjọọ ndị a ha na-eme.
  yml-yml: Wata baniꞌodi iaveta nagi i baila, nuanuaotogidi iavetaꞌava i na luluꞌavoꞌavovo.
    Iavetaꞌavadi i sakosakona ꞌeba bunumayaga bwaikaotogina, begaidi vematavuloga
    i veveluagai tomogodi wata nuadi ꞌwaidie. Vematavuloganina i lubwainedi, yadi
    sauluva sakoidi ꞌadi tutula.
  ory-ory: ପୁଣି, ସେହିପରି ପୁରୁଷମାନେ ମଧ୍ୟ ସ୍ୱାଭାବିକ ସ୍ତ୍ରୀସଙ୍ଗ ପରିତ୍ୟାଗ କରି ପରସ୍ପର ଆପଣା
    ଆପଣା କାମନାରେ ଦଗ୍ଧ ହେଲେ, ପୁରୁଷ ସହିତ ପୁରୁଷ କୁତ୍ସିତ କର୍ମ କଲେ, ପୁଣି, ଆପଣା ଆପଣାଠାରେ
    ନିଜ ନିଜ ଭ୍ରଷ୍ଟତାର ସମୁଚିତ ପ୍ରତିଫଳ ପାଇଲେ।
  bzj-bzj: Sayhn way, di man dehn stap sleep wid uman, ahn dehn gaahn du aala dehn
    doti ting weh mi eena dehn haat wid ada man, ting weh Gaad neva mek man fi du
    wid ada man. Dehn doti ting weh dehn du wid ada man shuda mek dehn shaym. Sayka
    dat, dehn geh di ponishment weh dehn dizerv, eena dehn oan badi.
  chk-chk: Pwal ina chök usun ren ekewe mwän, ra likitala föför mi öch lefilen mwän
    me fefin o ra opucherela ren sokun mocheniangau fengen lefiler. Mwän ra föri sokun
    föför mi fokun asäw lefiler eman ngeni eman, nge lesopolan ra püsin aworato liwiningau
    wor ren ar föför mi ngau.
  ssd-ssd: Taŋgo kame nane pino ndoŋ minam tuku maŋau mbilmba taŋgo taŋgo ndo minam
    tuku ŋgamuŋgal kunde-kundeniŋgit le kiko maŋau ke likade. Naŋgine mbar ta tuku
    lafunu kumumbi naŋgine ŋgarosu mbol prode.
  acr-TNT: Jecꞌulaꞌ rachijab xquijalcꞌatij rusucꞌ ri quirayibal cucꞌ ri quixokilal;
    xquitzak cꞌu quib che uꞌanic ri lic qꞌuixbal uwach, ma xquijek caquirayij quib
    chiquiwach, achijab cucꞌ achijab. Ruma cꞌu riꞌ e xquipetisaj lo ri royowal ri
    Dios paquiwiꞌ y quicꞌulum cꞌu ri tojbal re ri chꞌulilaj mac quiꞌanom.
  rop-rop: En im seimwei lagijat du garram ola men. Dei libum ola gel, en dei wandi
    go en silipbat garram men, en dei dumbat olkain nogudbala ting garram olabat selp.
    En blanga tharran na olabat meigim det panishmen kaman langa olabat ronselp brom
    dumbat detlot nogudbala ting.
  mee-mee: Ba rapanung keke bai minmina bole ineke kaꞌe bainga e nga kenong kala nga
    nareapengana memena, na loreamatengana reke sosoali keke pasigipage lorea ta ri
    matenge rapanung pattoto mirareame. Rapanung keke bavaia bainga ra mukurea kala
    nga rapanung pattoto. Minmina na ri keke rarave alanga e soali nga ri muni mirareame
    kurumea kumangngarea ka bainga reke taovalo bavakena.
  dif-dif: Jeruja bakana materali, widlani danimalini talku worani patanala, ja jerkijiribamaninala
    tanani milkirinani, ja materali ninta pani ngankijiribamalinala, ja kalala talku
    tanani tjikatjikandru muntali maninala.
  gam-gam: Alla ana djingdjang ke yei mal ge iwa kambono embe yei. Iwa yenekne gamane
    boll singare pai mal yenj ge iwa kambono kere, po iwa djell boll djingdjang ke
    yembon dje pille kumbene wamo doi. Iwa kambono yenekne boll ngandjill goye ba
    nagoi, djingdjang ke yei al ge God topne ke awi.
  nou-nou: Edo da awodo embo awa ungoda aro asini de atari da wasiri awa ae rate ko
    ungo ungoda embo nenei de da evera. Edo embo awodo ise ungo ungosuka kombo mina
    ara ari awa edo era. Edo awodo era awa ungo wasiri biae be biae awa era awasedo
    ungo riroga ungo mi dipapa era awa burera.
  mqb-NT: Mungol ahay ɗukwen ta ga nə matanan, tə mbəsak anan uwar ahay, ta ma nga
    sa gan may aɗəka nà, anà mungol ahay kawa tinen aya awan. Natiya kutok, atə
    mungol tə mungol tinen apan ti ga way ma ga waray aya sa ga patan məsagar. Ti
    mer su way a tinen ataya, tinen apan ti ngəzahay sariya pi zek anga ines a tinen
    ataya awan.
  ape-B: Almam chopuk hagimeh namudak ati. Hatukemaguk duldulih yah umu hunu amamiyu
    almagou chichuh umu ali amam oub banubu baitak umu hunu kipahemi hunenemu ehelub.
    Hagimeh namudak ali halau yowenyi pe douk nyanubu nyanokwnumu enyudak heneken
    uli yowenyi.
  grc-F35: ὁμοίως καὶ οἱ ἄρρενες, ἀφέντες τὴν φυσικὴν χρῆσιν τῆς θηλείας, ἐξεκαύθησαν
    τῇ ὀρέξει αὐτῶν εἰς ἀλλήλους, ἄρσενες ἐν ἄρσεσιν τὴν ἀσχημοσύνην κατεργαζόμενοι,
    καὶ τὴν ἀντιμισθίαν ἣν ἔδει τῆς πλάνης αὐτῶν ἐν ἑαυτοῖς ἀπολαμβάνοντες.
  cav-NT: Tumebaedya deca cuanara tunaja ehuane cuanaque jaraquerecarama aya. Deca
    cuinetsedya jutidya ecana cabijiseritiya. Deca cuinetsedya jutidya ecatse bisutada
    juya. Yusuratu tumeque dyaque jidama baya. Yusura amerehuaque tuna aya ama; amerehuaque
    ama tuna aya. Jadya cayuamatie tuna juya tuna tacadya jutidya. Tunaja ecuita cuitadya
    jutidya tuna cayuamaturatiya. Dyaque tunajatu inime asicada cuanaque inime tupuajeyadya
    jutidya.
  kgp-NT: Kỹ fag mén ag tóg ãjag prũ fag mré nỹ tovãnh kỹ jagnẽ to én mũ gé sir. Jagnẽ
    to én kỹ ag tóg jagnẽ mré nỹ kỹ ti kórég han mũ gé sir, jagnẽ kavénh kỹ. Hã kỹ
    ag tóg ag tỹ Topẽ tovãnh to jagãgtar nỹtĩnh mũ. Ti tỹ ag vóg kónãn hã vẽ.
  bvd-bvd: Na wane boroi ka lukasia tio lae fai keni, nia ka tio na 'ana fainia wane
    lau guu. Ma kera daka rarae naa 'ana kwaidooria nai fuada ki kwailiu. Na wane
    ki daka ilia naa doo faa noni susuala ki 'uri nai 'ani kera kwailiu lelea daka
    ngalia naa kwakwaea bobola fainia garoa kera nai ki.
  ukr-1871: так само й чоловіки, оставивши природнє вживаннє женського полу, розгорілись
    похоттю своєю один на одного, чоловіки на чоловіках сором роблячи, і заплату,
    яка подобала заблудові їх, у собі приймаючи.
  apz-apz: Hwe huhwanji hofɨko hofɨkoe apeꞌnji ntoꞌno mohumayoꞌnjo yontɨfi hofɨkoe
    sɨmehoso nomꞌne hwe sohwamneꞌno fefoyo umosiyahonɨngki hofɨko kifosyoho lohoꞌnɨwoꞌnɨngkohofɨhwafoho.
    Aꞌamu hofɨko oso yahino wonyo hiso yontɨfi hofɨko wonɨmango munyofoho. Oso yahino
