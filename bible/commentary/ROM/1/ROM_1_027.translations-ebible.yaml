verse: ROM.001.027
translations:
  kpx-kpx: Ke nahate malaha keabuna keatehi ladeveho isiviholisito molehi ladeveho
    isivi balugagei. Keau abu moletemo vaveve toela kateale vamale kemo vavaeabena
    toelai. Ige keabuna ibinae toela malei.
  okv-H: eto ainge dombo embo na amita ae jimbari toho avo toto pambuto embo nei ga
    sesena asi uje isapamane eagora avoeto ari sasapura ta hajire amo mahu ue ere
    kogora.
  tbo-tbo: Ma emoemotana gasi mei ololotohi. Witulana moinana wawine mitehi hi buiya
    po ololoto yawa hini luhogalanei he lauhogalena mehi. Ololoto yawa dewa waitepahinihinimayahi
    he dewedewehi po anona wimeiha he igeina meya u tepahi hai dewa apapoe mihana.
  mal-C: അതുപോലെതന്നെ, സ്ത്രീകളുമായുള്ള സ്വാഭാവിക ലൈംഗികവേഴ്ച ഉപേക്ഷിച്ച് പുരുഷന്മാർ
    വിഷയാസക്തി മൂത്ത് പരസ്പരം ഹീനകൃത്യങ്ങളിൽ മുഴുകി; അവരുടെ പ്രകൃതിവിരുദ്ധ പ്രവൃത്തികൾക്ക്
    അർഹമായ പ്രതിഫലം അവരുടെ ശരീരത്തിൽ പ്രാപിക്കുകയും ചെയ്തു.
  grc-SR: ὁμοίως ⸋τε⸌ καὶ οἱ ἄρρενες, ἀφέντες τὴν φυσικὴν χρῆσιν τῆς θηλείας, ἐξεκαύθησαν
    ⸋2ἐν⸌ τῇ ὀρέξει αὐτῶν εἰς ἀλλήλους, ἄρσενες ἐν ἄρσεσιν τὴν ἀσχημοσύνην κατεργαζόμενοι,
    καὶ τὴν ἀντιμισθίαν ἣν ἔδει τῆς πλάνης αὐτῶν ἐν ἑαυτοῖς ἀπολαμβάνοντες.
  bgc-bgc: उस्से तरियां ए लुगाईयाँ कै गेल्या प्राकृतिक संभोग नै छोड़कै माणस दुसरे
    माणस कै खात्तर आप्पस म्ह कामुकता म्ह जळण लाग्गे, अर माणस का माणस कै गेल्या बेशर्मी
    के काम करणा उनके उप्पर दण्ड लेकै आये।
  khz-khz: Marura maki ira vetaira, gare ria vegarawa magulira taunataunara geraokwanirana,
    mataukavara gevetugamagi-rakava-venina. Vomaru matotaura mataukavara ria gevegeno-agina.
    Ekala rakavara voira metaura ira matotaurana na gerawalirana.
  deu-TKW: als auch die Männer haben den natürlichen Umgang mit dem Weibe aufgegeben
    und sind in wilder Begierde aneinander geraten Mann an Mann in schamlosem Thun.
    So haben sie den gebührenden Lohn ihrer Verirrung an sich selbst ertragen.
  zsr-NT: Lëzcaꞌ cni glunëꞌ bönniꞌ, gulucaꞌnëꞌ yöl‑laꞌ rzoalen ngul atiꞌ gulazë́ ládxiꞌquëꞌ
    le cunác túnlenëꞌ tuëꞌ len yetúëꞌ, len glunëꞌ le tun ga nu rutuíꞌi, gulacuaꞌlen
    laꞌ lzaꞌa bö́nniꞌgaczëꞌ. Gulazacaꞌ gulaguiꞌë lu xpë́laꞌquëꞌ bönniꞌ glunëꞌ cni
    le bubiꞌë quequëꞌ Dios ca rajlö́z dul‑laꞌ naꞌ glunëꞌ le nucaꞌnquëꞌ Dios.
  lin-lin: 'Ndenge moko mpe mpo na mibali : batikaki kosangisa nzoto na basi, batondisamaki
    na posa ya kosangisa nzoto na baninga na bango mibali ; basalaki makambo ya soni,
    mibali na mibali, mpe bazwaki kati na bango moko lifuti oyo ekokaki na libunga
    na bango.'
  hns-NT: Aur koetjh mardaana log bhie apane me tjhatjhoendar ke kaam kare lagal.
    Aisane oesab aapan man aur dehie me aapan karnie ke phal paawe hai.
  noa-E: Maagwai chi emkhooinjã ich agjö warag ʉʉinjã igba, amach emkhooin aphata
    ʉʉin dʉ̈ímjö am khõchkha thʉnʉmua maach chi bigaaum khʉʉnpata chigaa apiejem,
    mag amachdëu waum aig maach inaamjö nem wau nʉmua. Mamʉ am jãg nʉm paar chan Ẽwandamau
    am gaai jua thũu deebam.
  eng-EMTV: and likewise also the men, having forsaken the natural use of the woman,
    were inflamed by their lust for one another, men with men, committing what is
    shameful, and receiving in themselves the recompense which was fitting for their
    error.
  mib-NT: Te suni súcuan tēe ni casiáá de modo chíjniñu jíín ñahan. Te nde ni nduquījí
    de ni casáha ndɨyɨ̄ de jíín jnáhan yɨ́ɨ́ de, te tēe jíín tée ni casáha de jniñu
    jnúhun canu. Te cándoho de castigo sɨquɨ̄ jníñu néé ní casáha de.
  lif-NT2: हे़क्‍केलॽरिक् ये़म्‍बित्‍छाॽहाॽरे़आङ् के़बोःङ्‌बा के़युःबा कुइसिःक् मे़न्‍छुमाहाॽनु
    इम्‍माल्‍ले़ कुले़क्‌वा वेॽ ये़म्‍बित्‍छाॽहाॽनु याम्‍बोःप्‍मा निङ्‌वाॽइल्‍ले़
    याःन्‍दुसिआङ् ताप्‍फे़ःम्‍बा याःम्‍बक् मे़जोगुरो॥ हे़क्‍क्‍याङ् खे़ङ्‌हाॽरे़ग
    मे़जोगुबा खे़न् ताप्‍फे़ःम्‍बा पाःन्‍निल्‍ले़न् खुम्‍दिङ् आबाङे थक्‍को मे़घोःसुरो॥
  xnj-xnj: Na vagosi mewawa, valekili kugona na vadala ngati cheyiganikiwa, badala
    yaki vinogelana vene kwa vene. Vagosi kwa vagosi vikitilana mambu ga soni, ndava
    yeniyo vakujiletela vene kuhamuliwa kwa uhakau wavi wevahengili.
  mmx-mmx: La lavatlok bok kuren di goxopara nak midi eburu mi lavakin, la levendoxoma
    atnedi ga ngaongao xa ridi. Lavatlok diga lok levempanga mun mamangan, kuren la
    livipisik teren do diga ruuna ka levesongsongot ga epovo mi nom loklok kakapmek
    atnedi.
  cbr-NT: Usaribiti ca nucë bënë uníxribi xanuñu 'iisama tani, xanúxmabi bëtsi unibë
    ñunshini 'ia. Usai 'iquin ca uni itsi rabínmia. Usai 'i ca asérabi nucë bënë unin
    'acësa oquin sinaníma axbi 'uchai Nucën Papa Diosmi sinántisama tania.
  tee-NT: Chai vana va chunch talai ju ali'in jok'atni. Jantu tat'atsucuputun ju tam
    atsi'. Va ixt'ajok'at ju t'alalactu'ui chai lana jantu tamaxanan. Chai la'ixlacatuna'an
    is'akstuch'an tamak'alhk'ajnanchokoi. Pus lhijunch ni tamak'alhk'ajnan ni na k'ai
    alactu'unti ju tanavi.
  eng-LSV: and in like manner also the males having left the natural use of the female,
    burned in their longing toward one another; males with males working shame, and
    the repayment of their error that was fit, in themselves receiving.
  cak-NT: Y quiri' chuka' ri achi'a', man xequijo' ta chic ixoki', xa achi'a' yan
    chic xequicanoj y xquic'uaj-qui' quiq'uin. Yalan itzel tak ex ri xequi'en, y man
    xeq'uix ta; can xquiya-qui' chupa ri itzel tak ex ri niquirayij. Y can ja' yan
    reje' mismo yetojo ronojel itzel bey ri xquic'uaj.
  pah-NT: Na jitehe akwaimba'ero memenhuhũ g̃a jogwerekopotari. Ojogwereko te'varuhu
    g̃a. Na rũi po ahe rekoi hamo. Ite'varuhu tuhẽ g̃a pe a'ero g̃andekote'varuhua
    ikwepykavamo.
  sja-NT: Ichiaba ɨmɨk'ĩraarãpa awaraa ɨmɨk'ĩraarã audú jɨrɨpachida ãchi ome auk'a
    araa k'ãidait'ee, wẽraarã ome k'ãidai k'ãyaara. Mãga oo p'anɨpa k'ĩra nejasia
    wẽe, ãchi k'ap'ɨa miapipachida, Ak'õrepa oopi k'inia bɨk'a eperãarãmaa oodaamaa
    p'anadap'edaa perã.
  xed-xed: Manda tsaya zgwana guli, zlaŋzla həŋ ta guya vgha nda miʼaha, ka kakə haraʼuwa
    sani nda sani ta həŋ, ka laghwi həŋ guya vgha zgun nda zgun, skwi ya kul raku
    magay kadzeŋkadzeŋ. Ka tɗanaktá həŋ ta ghəŋa taŋ ta guma ya prək nda ghwaɗaka
    skwi ya maga həŋ.
  mks-NT: Ta quia̱hva já na̱caja ri da̱ta̱a. Na̱jándacoo da ña̱ quíji̱ da̱ xi̱hi̱n
    ñájíhí da̱ ta na̱casáhá ndicají ini da caja da ña̱ núu xi̱hi̱n táhan mé va da
    ja̱nda̱ quia̱hva na̱casáhá quíji̱ xi̱hi̱n táhan mé dá. Chí nu̱ú cacahan nu̱u̱
    yo̱ quéa̱ cája xi̱hi̱n táhan da. Ta tá na̱ndihi já cásáhá ndóho ini yiquí cu̱ñu
    na sa̱há ña̱ núu cája na.
  gfk-S: Ma i haruat bileng hobi ta ira tunana. Di ga malok leise no nudi kinkinis
    tikai ma ira haine haruat ma ing God ga hakisi ter di hobi, ma iga manga mamahien
    ira nudi sana sinisip harbasie ta di. Ira tunana di ga mur ira hirhiruana tintalen
    harbasiane ta di iat ma di ga hatur kawase no harpadano haruat iat ma ing di ga
    hana saasa ter ine.
  bmu-bmu: Azi yeŋön mewöyök ambibuk amimba malmal mosöta goŋgiget. Kaisero akitkö
    sihim kömbönaŋini mi azi sutŋine öröm aŋguba mötketka könöpŋambuk aiga nanŋinak
    meleŋda amimba aŋgöjörakŋinambuk aka malget. Goŋgiba jaubatbat malgeraŋgö likepŋi
    mi Anutunöŋ dopŋine meleŋ eŋgiiga qakŋine öŋgöiga böliget.
  dgz-dgz: Ap mini sia apan waen men anupi umap di, go apan muk dere gare gare anu
    gwagwaramene amba ingane wainan gogo mini taine ame koerage. Apan dere dere ap
    taine go mu umam da ya anuiwanum menan koewa ap taine garewa muga muk wapimu wa
    koeam wanum.
  eng-GNV: And likewise also the men left the naturall vse of the woman, and burned
    in their lust one toward another, and man with man wrought filthinesse, and receiued
    in themselues such recompence of their errour, as was meete.
  zaa-NT: Ą'hua ca nubeyu' nna labiru beni cą según naturaleza qui' quį, sino por
    deseo mal qui' quį nubeyu' lani nubeyu' beni cą nu labí náni Tata Dios para làcą,
    acca yala rèttu'ni cą nna cca cą sufrir por mal nu beni cą porqui'ni la'a labá
    cą ràppa cą tul·la'.
  eng-WEBSTER: And likewise also the men, leaving the natural use of the woman, burned
    in their lust one towards another; men with men working that which is unseemly,
    and receiving in themselves that recompense of their error which was meet.
  guh-guh: Bajara pijinia pacuenia Dioso tocopata pebijivi petiriva pejitsipaenexa.
    Itsiata baitsi jane bajarapamonae ëpebijivi najitsipa. Nexata ëpebijivi namataenetsia
    naperabëquenetsiataeyabiaba. Bajarapacuenia pibisiacuene penatsiexanaexae, Dioso
    ayaicuenia naneconitsiaexanaponatsi bajarapamonae.
  bon-bon: Cuta rooriye cina pepu pana niiyarage mule bine jaawenemusi. Teepi lica
    coga tääpume singi, yepä singisingi läbitininusi nuuja rooriye me tääpe tääpume.
    Teepi teeme tääpe me niiyarage singi bine jaawenemusi, pepu pi mäpurage daremu
    ne jääpänusi teeme tääpe piiyepu teeme ngene atwanena liba pui mule cina sabe
    jaawenemusi. Peei lui conocäco daremu gyene.
  nhw-BL: Huan tlacame nojquiya san se quichihuaj catli fiero. Ayacmo quinequij itztose
    ininhuaya sihuame quen Toteco quinchijtoc, pero quintemohuaj sequinoc tlacame
    huan quichihuaj miyac tlamantli ininhuaya catli eli se pinahualistli. Huajca quen
    quinamiqui, quiselíaj ipan inintlacayohua nopa tlatzacuiltilistli catli quinpantíaj
    tlacame catli quen nopa quichihuaj.
  swh-ONEN: Vivyo hivyo wanaume pia wakiacha matumizi ya asili ya wanawake wakawakiana
    tamaa wao kwa wao. Wanaume wakafanyiana matendo ya aibu na wanaume wengine nao
    wakapata katika maisha yao adhabu iliyowastahili kwa ajili ya upotovu wao.
  wbi-wbi: vavaghosi vakaleka kutumila amavili ku vadala vaave looli vavuo ku vavuo.
    ava valyale ve vaghosi vano vavombagha na vaghosi vajanave sino nasinoghile, valyupile
    uluhombo luno lunoghile ku vusofi vwave.
  bba-bba: Mɛyɑ mɑɑ tɔn durɔbu bɑ kɔ̃ɔ mɛnnɑbu yinɑ kɑ tɔn kurɔbu, mɑ ben kĩrun kɔdɛ
    bɑndɑ ben tii tiinɛ sɔɔ. Bɑ sekuru sɑriru mɔ̀, tɔn durɔ kɑ tɔn durɔ, mɑ bɑ ɑre
    mwɑɑmɔ ben tii sɔɔ yi yi kɑ ben torɑru nɛ.
  eng-KJVCPB: and likewise also the men, leaving the natural use of the woman, burned
    in their lust one towards another; men with men working that which is unseemly,
    and receiving in themselves that recompence of their error which was meet.
  kgk-NT: Ha kwimba'e ave ohasa verei-ma ave oiko-vy tekoha. Nonhenotĩ kwaavéi-ma
    oiko-vy. Upéa-gwi omoingo íxupe kwéry tape vai-rupi Nhandejáry hembiapo apokwe-rehe
    hereko-vy.
  waj-waj: Mmuaikaraama vaidiiya ngiari gioonnaiya tasipeera aataruuvaa pikiada ngiari
    tasipa ngiari tasipakiaaraivaara iya ausaiyauvo yoketaikiai ngiari tasipa ngiari
    tasipama nookiaavai. Iya itaama mmamma maisai aataruuyauvaa iida koonnama variaivaara
    irisai maisaiyauvo safuuma ngiariiki vaiyauvaa varaavai.
  cpy-cpy: Ari ikimi-yitanakari shirampari-paeni, eenitatsi paankinata-wakaa-chari,
    rootaki ikowayitziri ipaankinata-wakaa-waetyaa ishiramparin-kakiini, ranta-shitakawo
    ipashiwentakaeyaarimi. Apaniroeni rowajankitaa-waeta okantakaan-tziro rantakiro
    kaariperotatsiri.
  ekk-PKP: ning samamoodi loobusid mehed seksist naistega ja põlesid himust üksteise
    vastu. Mehed tegid üksteisega sündsusetuid asju ning selle tulemusena tabasid
    neid nende loomuvastasuse paratamatud tagajärjed.
  mpx-mpx: I ola al, bolau nige al avaliyau yowau hi kekenu, yaa wali pan bolau te
    hi hebabalel. Bolau avaliyau ge wali pan bolau hi loneganega, inoke ginol o lahena
    nak i masamasala ya te eliyalil.
  wbp-wbp: Manu wati ngularrarlangurlulu kuja-yijala warntarla-kari manngu-nyangu.
    Kulalu ngunaja warlalja-kurlu nyanungurra-parnta-kurlu. Ngarili janjanpa-jarrinjarla
    manngu-nyangu jarrwaralku yungulu nguna wati-kari-nyanu-jarrarlangu. Kujarlujulu-nyanu
    jarnku ngawu-manu, manu ngularrarlujulu kurnta-nyayirniki ngurrju-manu. Wati ngularraju
    punku-nyayirni. Kujarlajulurla marlaja murrumurru-jarrija Kaatukuju.
  luo-luo: Chwo bende noluwo mana yo machalre; kar riwruok gi mon e yo mowinjore,
    to dendgi noowore gi gombo chwo wetegi. Chwo notimo timbe dwanyruok gi chwo wetegi,
    kendo timgino nomiyo giyudo kum e dendgi giwegi mowinjore gi kethogino.
  nhe-NT: Huan tlacame nojquiya ihuical quichihuaj tlen fiero. Ayoc quinequij itztose
    ininhuaya sihuame queja Toteco quinchijtoc, pero quintemohuaj sequinoc tlacame
    huan quichihuaj miyac tlamantli ininhuaya tlen eli se pinahualistli. Huajca queja
    quinamiqui, quiselíaj ipan inintlacayohua nopa tlatzacuiltilistli tlen ininpanti
    tlacame tlen queja nopa quichihuaj.
  aii-aii: ܐܘܼܦ ܐܘܼܪ̈ܙܵܝܗ‌ܝ ܫܒ݂ܝܼܩ ܠܗܘܿܢ ܫܘܼܠܵܐ ܟܝܵܢܵܝܵܐ ܕܢܸܩܒܹ̈ܐ ܘܫܪܝܼܚ ܠܗܘܿܢ ܒܫܲܗܘܲܬܬܵ‌ܐ
    ܕܚܲܕ ܠܗ̇ܘ ܐܚܹܪܢܵܐ. ܐܘܼܪ̈ܙܹܐ ܥܒ݂ܝܼܕ ܠܗܘܿܢ ܛܲܢܦܘܼܬܵ‌ܐ ܚܲܕ ܥܲܡ ܗ̇ܘ ܐܚܹܪܢܵܐ، ܘܗܵܕܟ݂ܵܐ
    ܩܘܼܒܸܠܔ ܠܗܘܿܢ ܠܓܵܢܵܝܗ‌ܝ ܕܝܵܢܬܵ‌ܐ ܕܚܫܝܼܚܬܵ‌ܐ ܝܗܘܵܐ ܠܫܪܝܼܚܘܼܬܵܝܗ‌ܝ.
  esk-NT: Taatnatun aŋutit nutqautiplugu iḷaqatiqałiq aġnamik aglaan piqaġuŋniqsut
    atlanik aŋutinik. Aŋutit kanŋunaqtuakun sayuŋaqatiniktut atlanik aŋutinik, aasriiñ
    timigikkaġmiktigun akuqtuipmiñiqsut nalaullugu anasriñŋuqsautmik tamarrumuuna
    nalaunŋaitchuakun savaaġmiktigun.
  msb-msb: Sugad man an mga kalalakihan, ginbayaan ninda an dati na pakiasawa sa mga
    kababayihan kag nakiuruasawa sa kapareho lalaki. An nangyari, ginahimo ninda an
    mga makaaralo na kaila sa usad kag usad, kaya ginakastigo ninda mismo an inda
    sadiri na dapat man lang gayod tungod san inda nahimo na mga sala.
  cpa-NT: Jø¹² bíh³ lah¹jøng² dsa² ŋioh¹² calah. Tsa¹ma¹hniu¹dsa jǿg³ rø² jian¹²dsa
    hio¹³. Jøng² ca¹cu² ca¹jmáh¹dsa dsa² ŋioh¹² jian¹²dsa lah¹lǿ² dsǿa¹²dsa. Jmáh¹lah
    hi² siíh² báh³ ca¹jmo¹dsa quianh¹³ dsa² ŋioh¹² jian¹²dsa. Jøng² ca¹mi³hmah¹³dsa
    hi² hlaih¹³ ca¹jmo¹dsa jmø²ŋǿ¹² quiah¹²dsa.
  dso-dso: ସେନ୍ତାରିସେ ମୁନୁସ୍‌ମନ୍‌ ମିସା ଆଲାଦେ ମାଇଜି ସଙ୍ଗ୍‌ ସୁଆବସା ନ କରି ନିଜର୍‌ ନିଜର୍‌
    ବିତ୍‌ରେ କାରାପ୍‌ ଅଇ ମିସାବିଡା ଅଇବା ଚିନ୍ତାଇ ଜଲି ଗାଲାଇନି । ମୁନୁସ୍‌ମନ୍‌ ତାକର୍‌ ତାକର୍‌
    ବିତ୍‌ରେ ଲାଜ୍‌ ଅଇବା ଚଲାଚଲ୍‌ତି କଲାଇନି ଆରି ସେଟାର୍‌ ପାଇ ଡଣ୍ଡ୍ ପାଇବାକେ ତିଆର୍‌ ଅଇଲାଇନି
    ।
  meu-meu: tatau danu, hahine vada e rakatanidia, sibodia e heḡahusi hehenimu; bena
    edia kara havara davana na tau-anidia ai e abiamu.
  yva-NT: Muno anya inta nawamo unaki awa wanya marijate ramu, yara anya utitarive
    anya taune mansai. Aya ana yo rave so nggwambe yai. Weti taune wo awa mangke ranawan,
    mamaisyo awa ana udave ngkakainoanive so rarijati.
  dgc-dgc: Pati du lélake, gininanan de dén tu dati a ugali de ta bébe, a tulos kapareho
    de dén a lélake i asawan de. Gégemtén de i bastos a gimet ta kapareho de a lélake.
    Mékasanisanike ya. Kanya parusaan side na Diyos ta kasalanan de.
