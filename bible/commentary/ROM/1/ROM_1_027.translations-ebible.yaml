  xtd-NT: Dani ka kida dava seyɨɨ. Ñatuka ka tna ini‑s xa kava‑s xiꞌin ñadɨꞌɨ chi
    daa ntnaꞌa seyɨɨ ka‑s xndaa. Yo vichi ka tna ini‑s xa daa kada‑s. Xa januu kuu,
    te ndeꞌe ndaꞌu ka yaꞌa‑s xaxeꞌe xijan. Xijan kuu taꞌu‑s.
  mdy-ETH: ዬያጉዲ ሃሣ ዓቲንቃ ላኣሎና ላሂፆ ሃሺ፥ ዎላ ላሃኒ ኮዒሢና ዓቲንቃ ዓቲንቆና ዎላ ቦርሲሳ ባኣዚ ማዼኔ፤ ዬያሮ ዔያቶኮ
    ዻቢንቶ ዛሎና ዔያቶም ኮይሳ ሜቶ ፔጊዳ ዔያታ ዔኪ ዬዓንዳኔ።
  spl-spl: '@see-verse:ROM.001.026'
  usp-NT: Y jilon xantak mak winak xcan jye'tak rechb'ej mak anm, ri' xe' ranmak chi
    jb'anic tz'i'al chirib'il rib'ak ri q'uixib'al jb'anic. Y tijin tijtijtak c'ax
    pire tojb'ire mak etzltak no'j re tz'i'al ri tijin trantak.
  zav-NT: Na' ḻe'egatezəczə ca' chso'on beṉə' byo ca' chəsyə'əzolen lɉuežɉ beṉə' byoga'aque'
    lgua'a de'e yesə'əca'a no'ol c̱hega'aque'. Na' naquən to yeḻə' zto' de'en chso'on
    beṉə' byo con beṉə' byoga'ac, tant chəsə'əzelažə' lɉuežɉga'aque'. Na' de'en chac
    c̱he cuerp c̱hega'aque'enə' naquən to castigw de'en cheyaḻə' yesə'əzi'e lao yeḻə'
    güen de'e mal c̱hega'aque'enə'.
  sgz-sgz: Má tan káláu di mul di arkeles uri lite sál er alari tatalen ái Káláu a
    aksimi ngo da mur on. Di matai suri bop mai wák, má dik sursur suri longoi sápkin
    mai bos káláu. Bos kálámul di lu longoi sápkin tatalen er, má ngorer dik otoi
    rangrangas artálár mai sápkin dikte longoi.
  kek-NT: Ut jo'can ajcui' li cui̱nk inc'a' chic que'raj li ixk li quicanaba̱c reheb
    xban li Dios. Que'tikcuo' xjolomeb xban lix ma̱usilaleb chi ribileb rib ut yo̱queb
    chixba̱nunquil li tz'ekbe̱tal aj na'leb riq'uin rech cui̱nkilal. Ut que'xc'ul
    ajcui' xtojbal rix lix ma̱usilaleb jo' xc'ulubeb.
  blz-NT: Koiya'a uga' a moro'one sianmo ningkikira'i wiwine koi men dele kasee pisuuna
    dodoa tuu' pataka i raaya'a poopake simbaya' moro'one. Mbali' i raaya'a nungurumpaki
    ukumanna na waka-wakana men sintutu' tia wawauna men nansala'konmo.
  poe-NT: A̱ ntá kja̱xin xi̱kaha tí chojni ntoa kuíto̱he sín chróchónta sín chojni
    chjin la tjinkaon sín tí nkehe ntoáhya. La ntá chꞌe sín nkehe chrókósuèxin sín
    chꞌehe kíchó sín jnkokón ntoa sín. Mé xi̱kaha mé tí cuerpo kuènte sín mé tsjasótexín
    sín tí jie̱ kjuasin sín.
  san-TAM: 'ததா² புருஷா அபி ஸ்வாபா⁴விகயோஷித்ஸங்க³மம்ʼ விஹாய பரஸ்பரம்ʼ காமக்ருʼஸா²நுநா
    த³க்³தா⁴​: ஸந்த​: புமாம்ʼஸ​: பும்ʼபி⁴​: ஸாகம்ʼ குக்ருʼத்யே ஸமாஸஜ்ய நிஜநிஜப்⁴ராந்தே​:
    ஸமுசிதம்ʼ ப²லம் அலப⁴ந்த|'
  cof-NT: Unilalanan sonalabe nenano jotonan, sonalabe nenatuto, unilala talanan munaticaito
    seiton quiminla joe. Tsanquiminlari yucapiyantsan joto, tencachiquenan yucapiyaminla
    joe.
  srm-NT: Söseei dee womi tu, de disa fa Gadu buta de u de libi ku mujëë, nöö hën
    de ko ta kë de na de. Hën dee lö giii dë ko dë kendikendi a de hati tee de go
    ta libi fanafiti ku de seepi kuma manu ku mujëë. Nöö hën wë i si taa de ko feni
    di sitaafu ta tja di fiti di lö takulibi di de ta libi naandë.
  qvs-NT: Chashnashina chay mana alli rurak runakunapish warminkunawan mana allita
    kawsayta munashpankuna ullkupuralla warmiwanshina kuyanakushpa uchallikushpa kawsansapa.
    Ullkumasinkunawan pinkakuna layata ruransapa. Chay runakuna uchankunarayku sukaman
    unkuywan llakishpa kawsansapa.
  zca-NT: Nuska nguio pla miyi', mila' bixa' una' che'n bixa', no nazhe'b nguio laxto'
    bixa' tsa' miyi' bixa'. Miyi' kun miyi' miban bixa', no por miban bixa' sa', Dios
    mixë'l yalyizh kwa'n ñal bixa'.
  cbc-NT: Caʉ̃mʉa cʉ̃ã na majũ roro ãmeo átinucũñama. Roro átaje caboborije ũnie majũrẽ
    átinucũñama. Carõmia mena na caãmeo átiparo ũnorẽã, na majũ caʉ̃mʉa pʉgarãpʉa
    roro ãmeo átiepenucũñama. Bairo roro ána yua, na majũ na rupaʉre rorije riaye
    to baio joroque átinucũñama.
  qxo-NT: Tsaynöllam ollgucunapis warmiwan täyänanpa rantin ollgu purana warmiwannöpis
    punucuyan. Tsaynö cayanganpitam paycunata Tayta Dios pasaypa rabyar infiernuman
    gaycunga.
  mox-mox: Ta wese ʼoloto ʼidewani ge nuadi vivine maega ina ʼeno, ta ʼesi nuanuadi
    qiduana ʼoloto ediavo maega ilivu iniyauyau ʼavana ina viaqidi. Ta baʼe ilivu
    diavona ʼidiega taudiega iveveilaqeyedi, mana ilivu nana ana veʼia luvematasabu
    qiduana.
  kew-kew: Go page aanu medaloma page nimuna onanu gimoa pa aa yagonu raapu yala pi
    kone sua peme. Aanumiri yala pia peme-pulu nimuna go wae yaenu madaa yoto mealimi.
  dww-dww: Be inam nama kauinama teneḡine, tautauḡoma adi waiwaivima a gosedi be a
    naḡo adi banagama tautauḡomidima mate tawai kawa soḡana. Naumeki da taudime tubuḡidie
    adi kovoḡama a paḡona, adi voia waigewama aubainama.
  twi-ASANTE: Saa ara nso na na mmarima ne mmaa nna, na mmom, bɔne akɔnnɔ hyɛɛ wɔn
    maa wɔne wɔn ho wɔn ho daeɛ nam so nyaa akatua a ɛsɛ wɔn.
  aoj-aoj: '@see-verse:ROM.001.026'
  cbv-cbv: Páant ĩ chãjat pah mʉntih, neonábʉt yaádhdih ĩ en ñinahat pah neoná míicjeh
    ĩt en ñinahap jĩ. Pánih en ñinahnit, queét neoná míicjeh ĩt yéej chãjap jĩ. Pánih
    yéej chãjnit, ĩ yéej chãjatji jíib ĩ́ih bácah, ĩ́ih jenah joyátbʉt páantjeh ãt
    yéej bejep jĩ.
  taw-taw: Bɨ okok abe anɨb ak tek gɨpal. Bin yɨpɨd gɨl dɨl ayɨp yenɨgel ak kelɨgɨl,
    bɨ ogɨnap kɨlop nɨgel mab tek yɨnek, bɨ okok kɨli ke nep penpen gɨ tɨmel yɨbɨl
    gɨpal. Tap nebeŋ gup adek ak gɨpal anɨb ak, God kɨlop pen gek kɨli ke yul awl
    dɨpal.
  jic-NT: Nin p'iyá niyom nenem jilal. Ma jisas nequem. Yupj sin nin jisas p'a niyom,
    ne ne'aj jamanun yupj. Tsjay malala yupj lajay. Lajay malala, mpes malala se palá
    jis p'üy jilal. Yupj jinwá lajay, nin p'iyá jis mpalas lovin.
  zap-NT: Zenga ke rlaa yra mgyeey guin, rkanodetre men wnaa, sinke laake sebgyeey
    men rkano men, axtegue rbab men rwii men lo sebgyeey men, ntu rlaa men. Laake
    men rye xkastig men ne rlaa men zenga.
  wer-wer: Ën ompöröeta tapël öngörö sëp wesak pitëm lupötë kentre kaur pötök es ket
    ëak yokotön ompörö pitëmënt pitëmënt utpet panë ëeim wë. Pël yaëën wa irikor pöta
    kangut lupre koröp poutë yeö.
  ipi-ipi: '@see-verse:ROM.001.026'
  qul-NT: Ajinallatataj kharicunapas warmincuwan canancuta sakespa, kharipura waj
    jina canata sinchita masc'ancu. Kharipura p'enkay juchata ruwancu. Chayraycu cuerponcu
    quiquinpi castigota sufrincu.
  ter-NT: Kúteanemaka kixoku itúkeovo ne hóyenohiko. Enepone kóyenoyea sêno kuteâti
    kixoku itúkeovo uhá koeti koyénoti, kurí kíxoanehiko. Ainovó koéne po'i hóyeno
    oyókopone, koane kóyenopeokokohiko. Koati yupihóvotine ikópiti'ikopeokoko koeku
    ikóyenoxopeovokoko. Yoko koati motokeâti nekôyohiko namúkopea koxé'ukene ne ehopo
    ítuke, ésa'i ne váhere kixoku itúkeovo.
  bmr-NT: Jaabadɨro buunajɨ gaifiimɨ gaigoomɨma iicanɨcɨnoco ejeevesumoro aivo sihidɨ
    imogomo sifiima sano gaifiimɨro iicacasinoco. Sano gaifiimɨro nucufesunoonoco
    moonɨhicahi fahɨgovavɨ. Jaamaño toono iimitɨ jaada ifihallɨvɨro guihuvanehejeque
    ɨcɨmo Moocaani afaijaneri.
  fuf-fuf: Worɓe ɓen kadi wano non, ɓe seli yiidugol e rewɓe ɓen, hiɓe huɓɓani faaleeji
    hakkunde maɓɓe kamɓe worɓe ɓen, hiɓe yiida hakkunde maɓɓe e mbalndi, hiɓe hettude
    njoddi handundi e majjere maɓɓe nden.
  bhl-bhl: Beemdiw, kunum ikati, osow waneng biimdiw kanekabiliw te. Im kanemomin
    ibolow be fian keko, weing emdiw kainbelei, i osow kukuw inkal so kukuw be gelewkabiliw
    kasike, Sunbin-Got e im kanekabiliw beem yan wa be ilo fein duyemkabe te.
  ons-ons: Numa yewaka ŋei eŋe ŋao ŋanom gege yewa waluke qeligeu paki, kotoeneŋo
    borikinane gerep suaine zeki, eŋe edomka borikine kine mane mi oka okan, ea ma
    wakongoi. Ŋei eŋe masi tanik gamuinerop yewa eŋe edomka okan nagukoi. Eso eŋe
    masi tanik borikine yaline okangoi, ea wane turuŋine eŋe edomka koto so sola matali
    matali ea marat kakoi.
  con-NTPO: Tsandiendeccu'qque pushesui'ccu Chiga a'ive agattoen qquen in'jambipa
    ñotsse canse'fambi. Tsa'camba tise'pa injama'choni si'nge anchandaqquia'caen faesu
    tsandiei'ccu in'jangae tsincon'fa. Ansangembe'yi tsandie faesu tsandiei'ccu tsa'caen
    tsincon'fa. Tsa'ma tsa'caen ccaningae tsincomba tise'pa ai'voma'qque dañomba ñoa'me
    vana'fa.
  ghs-ghs: '@see-verse:ROM.001.026'
  peg-peg: ଆଣ୍ଡ୍ରାହିମ୍‌ଣାଂ ପା ମାନ୍ତିଙ୍ଗ୍‌ କଗ୍‌ଲେ ଲାହାଂ ସାରି ଆୱାଦାଂ ପାତି ବାନ୍ୟା କାମାୟ୍‌ତ
    ହଣାରା । ଆଣ୍ଡ୍ରାଙ୍ଗ୍‌ ହାରି ଗିଣ୍‌ ବେବାର୍‌ କିନାରା ଆରି ଇନାକାକି ବାନ୍ୟା କାମାୟ୍‌ କାଜିଂ
    ଡାଣ୍ଡ୍‌ ପାୟାନାରା ।
  txu-NT: Nhym me mydjwỳ axwe amijo ban me ni kangan aktã kurẽ prã:mkam pijàm kêtkam
    amikupa'ã me my kupênho ba. Kam Metĩndjwỳnh arỳm memã axwe pãnh jarẽnh katàt.
    Me ta ne me amijo bikẽnh mex ne.
  eng-WEBU: Likewise also the men, leaving the natural function of the woman, burned
    in their lust toward one another, men doing what is inappropriate with men, and
    receiving in themselves the due penalty of their error.
  gnw-NT: Jae ramiño vi cuimbae reta uyapo'ã cuña reta ndive Tumpa uipota uyapo vaerã
    vae. Ẽrei cuimbae reta uyupii uyepota, jare opoco iyee. Jáeramo Tumpa uiporaraca
    chupe reta. Echa'ã jae reta uyemɨmbaerasɨ icavi mbae vae uyapo vae jeco pegua.
  mux-mux: Aku-sipa mele yima-ni kepe ambuma-kene numanu monjuku telkemela mele munduku
    kelku, yima-kene eni-enini numanu monjuku tiring. Yima-ni yima-kene pipili tili
    ulu-kísima tiringeliinga eninga ulu teku kis-siringimanga méle kalúlima liingí.
  maj-NT: Já x'i̱n ya ta̱ i̱ncha y'éntu xi nkú ts'ín tje̱he̱n ra̱ nga i̱ncha ts'i̱ínko̱
    jmichjíu̱n. Ta̱ kuihi xinkjín x'i̱n i̱ncha kits'ín mje. Tjíhi̱n kju̱a̱suba ni
    xi i̱ncha kits'ín. Ta̱ kuihi jáx'i̱n i̱ncha kikjantuko̱ xinkjín. Tu̱nga ta̱ i̱ncha
    kits'ínkjáíhín ra̱ chjí xi tje̱he̱n ra̱ kju̱a̱ngasten xi i̱ncha kits'ín.
  bkq-NT: Kywypado adyese lâpylâ uguondo modo. Uguondo, uguondo agâ kulâ idyly warâ.
    Peto ehoru nhântânry emyenrope ioday-ro waunlo ara akaemo. Awylygue pekodo lelâ
    waypa nhynanâguylymo awyly. Kywypado kulâ anhekylymo; todo kulâ olâ inakanhe nhekylymo.
    Arâ adâidylymogue tâwâlâ tâsenagazedo kulâ ise anhekylymo. Ewâmasemo mawânkâ inakai
    adientyby wâgâ.
  kue-kue: Te yagl ama bogl ingwa mambuno wakai pangwa i kinde kondo ana nomano mina
    bumbuno geglkwa donga bauglo mereyegl orko ana angro ta bogl mambuno kinde eramnedi
    pirkwa. Ana yagl eremogl angai geglkwa mambuno kinde i yagl ta bogl erikwa, yeglpre
    ye yene mambuno kinde erikwa ipre topomo kinde ingwa.
  cot-NT: Ariquea iquempejiaca shiramparijia teequea irinintajiajeji irimanquigatajemparoji
    manquigarentsi, manaquea yaagavacaajianaca irapishiramparijiate opeacojianaqueriquea
    itiontare. Inchiquiojita iquempetacaantajiacaquea iriatimpajia yatsipetantajiacaca
    iroorijite ipeacaaguishejianacaro ovashiventajantaguetatsica.
  bnp-bnp: E huriki a bakovi ranga, i uka ma ri muri mai a vilo kamumu na parangia.
    Ri muri mai a ningaru dagi na kakaine ria, ri vatari e huriki a bakovi. E huriki
    a bakovi nga ri uka a nimaruhu, i mavonga ri bole a mapane ria pololilo na kakaine
    ria i hale.
  apn-NT: Nhũm mẽmy hkwỳjaja mããnẽn axtem nẽ amnhĩ kwỳjê my gryk ã hprõ kaga nẽ axpẽn
    nhĩõ ho hprõ. Na htem ã axpẽn kamã hpijaàm kêt o pa anẽ. Mỳrapê koja mẽ à pix
    kãm amnhĩ xà htỳx kamã hamak o pa.
  ctp-NT: Kwiꞌ ngwañaꞌan yu kiꞌyu ni, ja ndiꞌin yu loꞌo neꞌ kunaꞌan ꞌin yu sa ñaꞌan
    nu ngiꞌni nten; nxitukwi ꞌa tiꞌ yu ꞌin taꞌa kiꞌyu yu, ngiꞌni yu chaꞌ chen ñaꞌan
    loꞌo taꞌa kiꞌyu yu. Ti ykwiꞌ ti neꞌ ngiꞌni neꞌ nu tiꞌí loꞌo neꞌ, chaꞌ kuxi ꞌa
    chaꞌ nu ngiꞌni neꞌ kanꞌ.
  opm-opm: Han ihirhe irair gamder yah hat paten da oh mandama han irair bisei saw
    goshat son da oh isip mat paptin han irair saw goshat sashemur. Ama hanip dire
    kas ham na ihapti da oh ihir na kas ham ihat sasashemur. Ihat saperhan batbethe
    iraire ma ihat sashe ohe batbet kis orhorwi darishemur.
  bvr-bvr: Rrapa mu-wurra yerrcha aburr-yinagatiya aburr-workiyana. Minypa an-gugaliya
    gala mola jal a-nirrarna achila jin-nigipa jin-gumarrbipa niya, wurra mu-wurra
    yerrcha wupa abirri-bona, werra abirri-negiyana. Minypa marr nula gubu-menga birripa
    wupa mu-wurra yerrcha, jimarn jarra aburr-gurkujarrarna, wurra gun-nyagara. Wurra
    mu-nguy gun-nerra jama aburr-ji aburr-workiyana gu-gata ngacha minypa mu-wurra
    yerrcha wupa, lika barrwa gubu-menga gun-nerra birripa wupa aburr-burral minypa
    birripa aburr-lijiwarriyana.
  zad-NT: Na' ka'kzə beṉ' byoka', lwaa dii nan soalengake' noolə, chibalgakile' chiyat'len
    ljwell beṉ' byogake', na' chonlen ljwellgake' daa nak dii zban. Na' chzak'zi'len
    beli chen c̱he'ka' yeḻ' zak'zi'na' daa chidoḻ'gake' daa chongake' dii malka'.
  kmg-kmg: Á ŋic jaŋe iŋuc jaha ŋowe ŋonâŋ juju qikiŋnerâ maŋjeŋicko sasecte šocsâko
    šame jaŋe jaŋackoaŋ mamakâc fuŋmoc bâfuambiŋ. Erâ bâbâsifuc-jeŋicte okacne maŋ
    sahac sisipiric rombiŋ.
  aso-aso: Idoꞌ aꞌmineꞌmine igi vemohoꞌ ingine Oꞌmosoꞌmo venekisi ingaaꞌ monovo ganakutiꞌ
    ngelebizineꞌ nene meheꞌine imi ve malite ve mamuꞌ ma duvo lo okoꞌninguꞌ oloꞌ lavo
    ngovozo niteꞌ goloso di sotoꞌ igi angiseꞌine okoꞌninguꞌ initeꞌ igaꞌ aniꞌ ve. Neꞌmine
    adotiꞌ lihime daniꞌ votigileloꞌ do molo Oꞌmosoꞌmo lihime ngemavo okoꞌine nene
    goloso ogaꞌ neive.
  uli-uli: Yesa wol ila senger mal bo re tayma masor ngalir fefel bo re sema masor
    ngalir chog mal; resa foru fengali chog uwor meka ye hemama. Ila fal le Deus yesa
    hagerer le fael mekla re foforu le ye tayikof.
  nin-NT: Aniru ba mi a na meme yo, na si di kurr na amba ba hen, na ka di kurr ni
    ikpa ambarr ku. Aniru ba a na aseki ka ishisha ni ikpa ku. Ima yo du Abachi du
    ba ki iha inggi yi nggo aba ngga a zha ku atu ambarr nggo.
  acu-NT: Aishmang ainausha nunisarang chikich aintsjai mai aishmangtak natsanpiaku
    aa nuna turunawartas wakeruninawai. Tura nu tunauka timiá pasé asamtai, ni namangkencha
    pasemamtikrar wait wajaktinnasha juwinawai.
  cak-WNT: Y queri' chuka' yec'o achi'a' ri ma ixoki' ta chic ri xequirayij, xa quech
    achi'a' chic ri xequirayij. Sibilaj itzel ri xquiben, y xa ma xeq'uix ta; can
    xquiq'uek qui' chupan ri etzelal ri xquirayij. Y riye' can xquic'ul c'a el rutojbalil
    ri itzel bey ri xquitzekelbej.
  ebk-ebk: Kaman us nan lanaraki at chinukkiancha nan layadcha as nan fianafiai, ya
    kuncha at epapas nan assi ay lachokcha as nan pachongcha ay lanaraki. Isunga ekaruchantu
    nan chusa ay maifiakiay as nan kaiisiw ay en-enatcha.
  spa-PDDPT: Del mismo modo también los varones, al dejar la relación natural con
    la mujer, se encendieron en deleites carnales unos con otros y cometieron hechos
    vergonzosos varones con varones. Recibieron en ellos mismos la debida retribución
    de su extravío.
  ruf-ruf: Iwamale pfipfila waleka kuwasa ne wapinga tsawo ka Imulungu pfawalumbile,
    wesulukila iwenyegho. Wetendela pfinu pfa chinyala iwamale kwa iwamale. Apfo weghalila
    wenyegho maghayo kwa ghehile ghawo ghawatendile.
  gun-gun: Avakue voi ha'e rami ae avi ojepe'a gua'yxy reve joguerekoa gui. Ha'e vy
