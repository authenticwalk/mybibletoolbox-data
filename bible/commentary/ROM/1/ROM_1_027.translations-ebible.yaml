    xkikꞌamawaꞌj pa ke wi ri qꞌatoj tzij ri taqal chike.
  heg-NTPO: Biklobe las kon ela! Oen kom in niin nol oen sapa-bihatan nas pait lo,
    le niin nol bikloeb tuun! Oen taan in mae ka bubuit lo kon! Undeng na le, eta
    oen tom in hukung ngam, toma! Lole oen sisa katang deng lalan in toma ka son!
  ptu-ptu: Susi siam duka' muane, taiam baine nasigausam, sapo' kende' lu lako hi
    samuanena kamohäeanna. Muane ia too ma'gau' dipomasihi'na sola samuanena nasuhum
    napalambi'i duka' Puang Allataala bala'na la sihatanna gau' kadakena.
  bzd-NTPO: Es ñies wëpa kë̀ se̱nakia̱ alakölpa ta̱. Ie'pa e̱' mane'wé̱ttsa̱. Suluë
    ie'pa é̱na se̱nakka̱ iwákpa ë̀ ñita̱. E' dör jaë tai̱ë. Ie'pa e̱' ya'u̱ sulu es,
    e' nuí̱ ki̱ iwákpa weirke sia̱rë we̱s ikiane we'ikè es.
  kwf-kwf: Ma ka ꞋunaꞋeri, na ngwangwane ki logo kira ka Ꞌaila naꞋa Ꞌada Ꞌania na
    kini ki, ma kira ka oga naꞋa teoꞋa faꞋinia na ngwangwane ki laꞋu. Ma ka ꞋunaꞋeri,
    na ngwae ki kira ka sasia naꞋa na ru ni ꞋekeꞋa fafiꞋi fuada kwailiu. Nia neꞋe
    kika ngalia naꞋa matalangaꞋinga neꞋe bolo fuada sulia na abula taꞋangaꞋa kira
    ki.
  eng-WYC-2017: Also the men forsook the kindly use of women, and burned in their
    desires together, and men into men wrought filthhood, and received into themselves
    the meed that behooved of their error.
  eng-WMBB: Likewise also the men, leaving the natural function of the woman, burnt
    in their lust towards one another, men doing what is inappropriate with men, and
    receiving in themselves the due penalty of their error.
  zat-NTPS: Cá'anqueze belún benne' biu, buluzúe̱' chalá'ala xel-la zúale̱ zru'ule̱',
    ne dxelune̱' da sban da dxelezá lazre̱' tue̱' xetue̱', ne dxelune̱' da ca' xedué'edxu
    tue̱' xetue̱', na' dxeledée̱' xel-la zi' lu be̱l-la' dxen chee̱' ne̱ chee̱ da
    sban da dxelune̱'.
  spp-spp: Lire pyiŋkanni na, nàmbaabii mú à cyeebii yaha wani, ka pi nàmbaɲɛɛbii
    lage si shwɔ pi e. Ɲyɛ nàmbaabil'à silegebaare pyi ná pi nàmbaɲɛɛbil'e, maa pi
    kapiini sàraŋi ta.
  zty-NTPS: Ḻezka' bengak benne' byo ka', bká'ngake' yeḻa' ẕzoaḻen no'le, na' wzé
    ḻáže'gake' da' zej nak sban da' žóngake' toe' ḻen yetóe', na' béngake' da' žóngaken
    ga žedoe'elžo, dan' wnníta'ḻengake' ḻa' ljež benne' byógakze'. Benne' ka' béngake'
    ki ẕzáka'gake' ḻo beḻa' žen chégake' dan' bebí'i Dios chégake' da' naken tḻebe
    ḻen doḻan' da' béngake' dan' bká'ngake' Dios.
  mek-mek: Ega koa iꞌopoga au isafa papie fou fekeamage fekeagu auga laoga maina kepuaꞌafuga
    kai, ifoꞌi epoꞌiai agaꞌo agaꞌo fou fekefeu auga laoga maina aloꞌiai lo koa iꞌopoga
    eaga. Ke isa au mo au mo fou kefeu. Ke isa Deo maagai laomai apalaꞌi ipaumaꞌi
    kekapaꞌi. Ke isa eꞌi kelele afa fekeafia auga isa ifoꞌi kepeniiꞌi efua koa iꞌopoga.
  aey-aey: Odocob danaha age cajaca nijec kobol me eu culimeig age danaca nijec kobol
    me qee eu wawaga dunuh ja cinigwe cajeceb odi odoin. Dana age kobol majanagaca
    dana gami odogina. Odimeig agedodoc ameg me qee agena kobol me qeenu wadacdoc
    ihoc ogina.
  urd-GVH: इसी तरह मर्द ख़वातीन के साथ फ़ितरती ताल्लुक़ात छोड़कर एक दूसरे की शहवत
    में मस्त हो गए। मर्दों ने मर्दों के साथ बेहया हरकतें करके अपने बदनों में अपनी
    इस गुमराही का मुनासिब बदला पाया।
  ycn-ycn: Ñaqué caja achiñana pajno'ocó panacuhuácaca. Inaana hua'até la'acana que
    caja nala'acá namanaicho pajhua'atéchaca. Nañujure aú ja ne'emá pajhua'atéchaca.
    Iná apáña'aco huani marí que iná jema'acá nayucuna aú. Marí que la'acana aú nala'á
    necó chapú huani, Tupana huajájicale necá richona.
  djr-djr: Ga bitjandhi bili walalnydja ŋuli ga ŋunhi ḏirramuny walal märranhamirr
    djarrpi'kunhamirryi; bilin walal gan dhuwal ḏaḏawyurra miyalkkurruwurruŋgalnydja
    galŋa-ŋayathanhaŋur, ga mirithinany walal gan djälthin walal dhu ga ḏirramu ḏirramun
    yan galŋa-ŋayathanhamirr. Yo djämany walal ŋuli ga ŋunhi mirithirra yan yätjkurra
    gora-gurrupanamirra romdja yakan manymak. Ga ŋunhi walal gan ŋunhi bitjarryiny
    djäma, ŋunhiyiny walal dhu marilila gärri.
  kvg-kvg: Yaq até anganá-ya, ezoqa nøme, nøkenøkem matev eqeieqei, gè-ivøvém,
    sakheis namba. Yaq tiqa poev, ndøgo ekeza mbøni mokho-te ande gøinam me ndøwageap,
    angana nøme-té qanø-okhoatún, yaq ndigu izu angana mambe matev vø̄goatun. Ta
    mokho-te ndøgo, ndigu mivi-qape ndø-ndapemɨ́n. Ndøgo tiqa matev-qá yaq-fiá.
  rug-rug: Meke gua tugo sari na palabatu, veko pania rini sa siraṉana hinokara sa
    hahanana tamaloana pude haba barikaleqe, meke ṉiṉira hola sa hiniva pude eko turaṉa
    koreo na palabatu, meke evaṉi rini sari na hahanana variva kurekuredi pa vari
    korapadia. Gua asa ke vagi pulea rini teledia sa vina kilasa padadi rina dia tinavete
    kaleadi.
  hop-NT: Pu pay ōviy piw amún tahtaqt momoymuy amumum hin tumalay’yuṅqey mātatvet,
    pu pas nānami nuvö’naṅway akw qaunaṅwtalawvaya, tāqa sukw tāqat amum hihta nāmiq
    tumalay’taṅwu, nihqe nāp tokoy ep qaanhtipuy ahpiy sivilalwa; noqw pam pantaqa
    pay pumuy nāp himuamu.
  san-URD: تَتھا پُرُشا اَپِ سْوابھاوِکَیوشِتْسَنْگَمَں وِہایَ پَرَسْپَرَں کامَکرِشانُنا
    دَگْدھاح سَنْتَح پُماںسَح پُںبھِح ساکَں کُکرِتْیے سَماسَجْیَ نِجَنِجَبھْرانْتیح
    سَمُچِتَں پھَلَمْ اَلَبھَنْتَ۔
  heb-LB: גם הגברים סטו מהיחסים הנורמאליים והטבעיים וקיימו יחסים בלתי טבעיים עם גברים
    אחרים. כתוצאה מכך הם נענשו בתוך עצמם בעונש המגיע להם.
  caf-NT: Bulunah dune chah whuz na'a zeh 'uhut'en. Dune ts'ekoo bulh 'et wheni Yak'usda
    'obinla, 'et whulahudetnik. Hudézk'un k'una'a dudulh dune buka' huninzun 'ink'ez
    hukwaya hoonli teh hubulh ne'hut'en. 'Et ndahút'en 'et huwa hubuyust'e dada zeh
    dubih, 'et bugha whúlts'uk.
  mio-NT: Ta ni cuhva iyo ra rai, vati cha ni saña ra cuhva iyo ra chi ñi ñahan, ta
    cuni xaan cuni xaan ra coo ra ndavaha ni chi ra rai tahan ra inga chiyo. Iyo ra
    mani chi ra rai, ta ñahni tu ca nuun iyo chi ra. Suvi ni maan ñi―cua cutuni ndicha
    ñi, vati ndavaha ni cahnu xaan ndacu ñi.
  srq-NT: Hombre mo abe hombre nongue mo oseɨ oseɨ. —Seninisirã nde, ɨ ñee ñee uchue
    sɨ. Oco oco nyɨese. Siqui rocoɨ̃ ngũinisi rese. Ɨcha tuchɨ Dios sɨ. Nyebe Dios
    riqui nguiã embasi tuchɨ co cote.
  kje-NT: '@see-verse:ROM.001.026'
  gaz-gaz: Warri dhiiraas akkasuma karaa ittiin fedhii fooniitiif dubartoota wajjin
    wal bira gaʼan isa uumamaan kennameef dhiisanii kajeellaa walii isaaniitiin gubatan.
    Warri dhiiraa, dhiira biraa wajjin gocha jibbisiisaa raawwatan; dogoggora isaanii
    kanaafis adaba isaaniif malu ofuma isaaniitiin fudhatan.
  kud-kud: Na hinage dova towatowahodi. Ve'awa au'augelu moihana waiwaihiu baidadiyao
    hibui ta yadi taliya towatowaho baidadiyao hinuwanuwaleleuyoidi. Taudi ana yepaihowa
    vedebahinihinimayadi aidiyena ta yababana ana maiha ewanai mata yababana.
  urb-NT: Sawa'e ta aja tĩ. Hakehar ta ke a'eta hijar tĩ. Pe, sawa'e ta pame te'e
    ka'u te'e ngã juehe. A'eta ma'ema'e ngã juehe. Huxĩ ame'ẽ ke ma'ema'e ngã juehe.
    A'erehe a'eta ke Tupã mupyrara ta tĩ. Ma'e ka'u te'eha ke ma'ema'e, a'erehe Tupãma'e
    pyraraha ke a'eta pyhyk.
  fra-LSG: et de même les hommes, abandonnant l’usage naturel de la femme, se sont
    enflammés dans leurs désirs les uns pour les autres, commettant homme avec homme
    des choses infâmes, et recevant en eux-mêmes le salaire que méritait leur égarement.
  san-HK: tathA puruSA api svAbhAvikayoSitsaGgamaM vihAya parasparaM kAmakRzAnunA
