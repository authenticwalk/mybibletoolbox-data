    gifter Nero sig 64 e.Kr. med en man där Nero tar rollen av en brud under ceremonin.
    Senare gifter han sig med en ung pojke, Sporus, sedan han dödat en av sina unga
    älskarinnor. Det var inte ovanligt att pedofili förekom mellan slavägare och hans
    slavar. Den romersk-grekiska mytologin beskriver också alla möjliga former av
    sexuella relationer mellan människor och gudar, samma kön och även djur. Det var
    i denna hedniska miljö som församlingen i Rom levde. En stark kontrast till Bibelns
    värderingar från 3 Mos 18, där sexuella relationer utanför äktenskapet, mellan
    nära släktingar, med samma kön och med djur förbjuds. Att Paulus väljer att ta
    upp just utlevd homosexualitet kan bero på att det sätter sig upp mot självaste
    skapelseordningen vilket är temat här.]
  cth-cth: Hot patetvanlah, tongpanaw ni hai napui hoi onae phung a pahnawt awh teh,
