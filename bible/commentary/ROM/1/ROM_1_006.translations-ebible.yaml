  nko-NT: Mlɩ Romafɔ ánfɩ Bulu latɩ́ ɔbɛ́ɛ, mlɩbɔ́bwɛ Yesu Kristo klɛ́ ɛ́ mlɩbʋ mʋ́tɔ́.
  bsn-NT: 'To bajiri mʉa quẽne Roma ñarã, “Cristore ĩre ajitirʉ̃nʉña” Dios ĩ yirere
    cʉdiriarã ñaja mʉa, Jesús yarã. Mʉare bʉto maiami Dios. Jesúre ajitirʉ̃nʉrã ñari,
    Dios rĩa ñañuja mʉa. Mʉare quẽnarotigʉ, mani jacʉ Diore, to yicõari, mani ʉjʉ
    Jesucristore, ado bajise mʉare sẽnibosaja yʉ: “Quẽnaro ĩna ñarotire yirã, ĩnare
    ejarẽmoña”, mʉare yisẽnibosaja yʉ.'
  pib-NT: Wanna galixachinemkojenangi gixa. Geso Kristo tomganungi,
  wiv-wiv: Miu ve ia miu ta koi lupuanga kamana nuhu kamahi kua miu kata kara manumanu
    ke Iesus Kristus ve.
  reg-reg: Mumaanga ganu, emwe one mubhilikiywe kubha bha Yesu Kristo.
  mlh-mlh: Anutuji ŋiŋigo Yesu Kristore biŋe fukeru gonimiŋ ore oŋga yabeya, Rom ŋoŋo
    oŋuakoŋ yoŋore botugo gogobi.
  gof-ENT: ዬሱስ ኪሪስቶሳስ ጊዳና ሜላ ፄጌቲዳ ኣሳታፔ ባጋቲ ሂንቴና።
  aau-aau: Hom seyn, uwrsa, God hiy ma me-huonok, Jisas Krais so arian lwak e, hmo
    ompok mon lwak.
  tvk-tvk: Longeongen hos ak tetuxoh xamim mun xa mudi e taon te hal Rom, e Hi tekes
    rat xamim tuei mei mube moletin xil na Iesu Kristo.
  prf-NT: Kaguman kam bi ten dinulaw hidi a magin tagasunud ni Jesu-Cristo.
  auy-auy: Ísu Káráísitini waási-iꞌa íyantafena Maníkó táántena kembiwí Rómu-naopaꞌo
    méraawiwaraꞌa táántaraiye.
  tbg-tbg: Nevata Ihu Karaitira vaintiqama vuate tiro, Kotiva nivata naarama taira.
  hub-NT: Atum Yuusa anetairi Romanam matsamin ainatirmin juna papiin aatjarme. Yuus
    atumnasha Jesucristonu arti tusa etegtamrauwaitrume. Yuus ina apariya nu, ina
    apuri Jesucristojai wait anentrama asamtai, atumsha agkan shir enentaimsarum matsamsatarma”,
    tusa tinaiti.
  hmo-hmo: Umui Roma taudia danu, Dirava ese umui ia boiria vadaeni, bona umui be
    Iesu Keriso ena.
  big-big: Ini Rom yongkambanu pulogowilirau, Anotogo Yisu Kilisigiweki ngago yeiya
    puwiliyagawili.
  gux-G: Yinba yaaba ke Jesu Kiristu yini ne, i mo ye li nibuoli siiga nni.
  cnl-NT: '''E³ quie''²³ la''³, ''née²³ Dios ''e³ rɨ²jmée²ra''³ ''e³ la²³ jua''³ ''ñée².
    Ca²³''náan²³ ''nee''²³ Dios ''e³ ca²³lǿn²³na''³ dsa³ quien³² Jesucristo.'
  zar-NT: Bítsaʼliʼ libíʼiliʼ ládjagaca bönachi yödzölió naʼ, pero naʼa nulidzëʼ Dios
    libíʼiliʼ para guéquiliʼ queëʼ Jesucristo.
  kde-kde: Na mwenu uchocho nni mmanu muvanu anevo, mùtandolwejije na Nnungu uchinga
    mùùve mmanu mma Yesu Kilisto.
  ata-ata: Mo ngingi kalumo ngelomusou ꞌava noxou Iesu Kalisito xe ngemulinu vaivaikala
    noxou la ngingi kalumo ngexali ta mitema seꞌi noxou ane.
  qvw-NT: Aw-ari, paymi am Roma malcaćhu cäcunätapis ayaycuśhunqui Jesusninchicpa
    nunan capäcunayquipä.
  nfa-nfa: Sèmi èèna kahèi dènge miu ètu kota Roma. Miu jꞌajꞌi nèti suku ae-ae nèti
    mia-mia, Yesus Kristus dhu hagꞌe nare le miu, peka na, “Mai ka! Mai jꞌajꞌi dhèu
    unu Jaꞌa!”
  tnp-tnp: Kəni itəmah mɨn əpəha Rom, Uhgɨn təmauɨn e təmah məmə itəmah rəha Iesu
    Krɨsto.
  urd-urd: जिन में से तुम भी ईसा मसीह के होने के लिए बुलाए गए हो।
  hot-hot: Ma halam môlô aêŋ iyom ek numbitak Yisu Kilisi anêŋ imbiŋ.
  mqj-NT: Nakala'koa' duka' to digente' to mangngorean anna to manuru' annu mangkakoa'
    ditambai la mendadi petauanna Yesus Kristus.
  rus-SYN: между которыми находитесь и вы, призванные Иисусом Христом, -
  mbh-mbh: Na thomu ini toko pelie a or nge ako God i leng thomu mo o velpol ini a
    Jisas Krais ile.
  bdd-bdd: Ma ꞌomi meLoma Yehoba ꞌihelau pwaigomiya ta ꞌihesinuwegomiya ꞌabehega weteyage
    Yesu Keliso ꞌina bodaina ꞌoina wamiyamiya.
  cbt-NTPO: Canpitanta' nisha piyapinquëma' nipomarahuë', Quisocristo imarama'. Yosë
    nohuanton, imarama'.
  srn-NT: Un srefi de ini a grupu sma disi, di Gado kari fu tron sma fu Yesus Kristus.
  cta-NT: Loꞌo cuꞌma̱ ni, cua ngusubi Ni jiꞌi̱ ma̱ chaꞌ caca ma̱ ñati̱ jiꞌi̱ Jesucristo.
  bqc-SIM: Á kú ń guu sↄ̃, á gbɛ̃́ pↄ́ Yesu Kilisi á sisi à á sɛ́ↄ.
  tcz-CHONGTHU: Chule nangho jong Yeshua Christa a dinga hiche chidang namdang akikou
    ho lah a napan'u ahitai.
  mar-mar: त्यांपैकी तुम्हीही येशू ख्रिस्ताचे होण्यास बोलावलेले आहात.
  snp-snp: Ido aya wenena minagu yauti linate yaki Yesu Kilisto wenenala minae, loto
    luti fiyami ne.
  isl-isl: Kæru vinir í Róm, þið eruð í hópi þeirra sem Guð elskar. Jesús Kristur
    hefur einnig kallað ykkur til að verða Guðs börn og tilheyra hans heilögu þjóð.
    Náð og friður Guðs föður og Drottins Jesú Krists sé með ykkur öllum.
  spy-NT: Kunyoo akweek ꞉alake ām bichooto chēē /kiikeekweyaak ōbooyiitu Yēēsu Kiriistō.
  xnn-xnn: Maitatapi kayo gedan id issa Roma isnan ipogaw ay inayagan Apo Dios ay
    maitapi ken Jesu Kristo.
  mwe-mwe: Na mmanganyanji nneila peila, nninginji munkumbi gwa bhashemilwenje na
    a Yeshu Kilishitu, kubha bhandunji bhabho.
  tte-tte: Yo komiu tabe besiele kwamiyamiya yanuwa Loma koina, Yaubada tabe iyoganmiuko
    kwaemala Yeisu Keliso ana susu tomonliyao.
  tcs-tcs: God i bin singaut yupla de lo Rom tu po meke yupla po kam ol pipol blo
    Zizas Kraist.
  hlt-THB: Nangmih awm Jesu Khrih thlang na awm lawt aham ak khy khqi anglakawh paa
    lawt uhyk ti.
  soq-soq: E sumanailala Rom bedewe do God apalene sonabaleno Iesu Keriso meba apanawaida
    wanaitene wainilana.
  qub-qub: Chaynöpami gamcunatapis Tayta Diosninchi acrasha-cashunqui Jesucristupa
    maquincho cawanayquipaj.
  att-att: Á sikayu gapay, inagálán na kayu gapay ni Namarò ta mangikatalà kâ Apu
    Kesu, tapè mesipà kayu gapay sù ira tatole na.
  bki-bki: Mia vonganei, kiniou nojo nomila im̃auano nei ea kamiu, bior ka napano
    kamiu bunu siemiu joa vio na, kamiu bunu kamliko nalo dolu nei napano Atua biolo
    ka amei ave Yesu Kristo kiano tomu nalo.
  bqp-bqp: Á kú gbɛ̃ kũ Yesu Kirisi ń sísi à ń sɛ́nↄ tɛ́ se.
  mcp-mcp: Bɨ bʉ́sə nə́mə́ búúd ɔ ikûl nə ilwoŋ byɔɔŋgʉ́, bɨ́ buud Zɛmbî mə́ jɔ̂w
    nə́ bɨ bə́g buud ɔ Yésus wá.
  hat-hat: 'Nou menm kretyen ki nan lavil Wòm, nou fè pati nasyon sa yo tou: Bondye
    rele nou pou n'' antre nan fanmi Jezikri a.'
  npl-NT: Nomejwah noiwa Dios onoméchnotski para xiyetokah iaxkawah n Cristo Jesús.
  bgg-bgg: Rom hà hanyie um pha hì de lao ne, hanyie shii Hamangkhung-aphuii è Isu
    Masi ro rey pha ho ro.
  eng-TCENT: including you who are also called to belong to Jesus Christ;
  eng-BSB: And you also are among those who are called to belong to Jesus Christ.
  cpu-NT: Eejatzira eerokaite Roma-satzi ari akaratzitaka ikaimashiretai Jesucristo.
  san-ASM: তদভিপ্ৰাযেণ ৱযং তস্মাদ্ অনুগ্ৰহং প্ৰেৰিতৎৱপদঞ্চ প্ৰাপ্তাঃ|
  tac-NT: '''Émika ''ma a''lá wanápurigame ju Esukrístote napurigá ''emi Esukristo
    oyérame nímala, ''emi napu alé Roma ejperégame ju.'
  eng-WEBPB: amongst whom you are also called to belong to Jesus Christ;
  gfk-H: Muat nalamin mah ta diet. Ma muat mah, Kalou i ta tatau lah muat bia muat
    gar ta Iesu Karisito.
  viv-viv: Kadu omi tovetumagana Loma againe meda badi tovetumagana fafali moyaꞋaina
    agaidiya buye Yaubada gikovami be Yesu Keliso yana kaliva yana vevine wanamiyami.
  yao-yao: Ŵanyamwe nli pasikati ja ŵandu wo, ŵankutama ku Loma mmilanjikwe ni Akunnungu
    mme ŵandu ŵakwe Che Yesu Kilisito.
  tgp-tgp: kamim sohena, God mo tovi kamim vara ha mai tamlohi non Iesu Kr̃isto.
  auc-NT: Ïninque tömämæ quëwënäni ïnänite Itota Codito, Botö gämæ̈nö pöedäni, ante
    aa pedinque mïnitö ïmïnite adobaï aa pecampa.
  kbc-NT: Odaa akaami eleditetiwaji awanitege niɡ̶idi noiigi, Aneotedoɡ̶oji eniditedaɡ̶awatiwaji
    makaami nepilidi Jesus Cristo.
  bmh-bmh: Ag, Kristen duailel Rom ban uzan daremen, ag han Uwait nug Yesus Kristus
    nugau duailel usalabun tapai mareun.
  ctu-BL: Jatetla ja'el pʌybiletla i cha'an Jesucristo lajal bajche' yaño' bʌ. I cha'añetla.
  meq-meq: Nəkurom ndo i Roma hay, nəkurom mə walaŋ i ndo neheye dərmak, hərwi Mbəlom
    kə zalakum hərwi ada kâ pumay bəzay a Yesu Kəriste.
  noa-H: Mag meupierram k'ʌʌn ha chirʌm haig, muan pãarpata jaau chirʌm, pãarjã hich
    Jesucristoouta hich dënk'a hautarr haawai.
  alp-NT: Kai imi tamata Roma lekwe Alla Ikoti imi kena ono Yesuse Kristuse Eni tamata
    peneka.
  san-VEL: tadabhipraaye.na vaya.m tasmaad anugraha.m preritatvapada nca praaptaa.h|
  kbq-kbq: Tamagranena Jisas Kraisi nagare hu'zama mani'naza nagapi mani'naze.
  kbh-kbh: Ts̈ëngaftángnaca chë́ngbeñe s̈montsemna, ts̈ëngaftanga chë Romoca s̈moyenënga,
    ndëmuanÿenga Bëngbe Bëtsá tcmojáchembo Jesucrístbenga chas̈motsemnama. Ats̈e ts̈ëngaftangbiama
    sëntsabiamná, ts̈ëngaftanga Bëngbe Bëtsabe bonshánënga y chabe ents̈anga chas̈motsemnama
    chémbonënga. Ats̈e sëntsaimpadana Bëngbe Bëtsá Bëngbe Taitá y Bëngbe Utabná Jesucristo,
    chaboma ts̈ëngaftangbeñe ts̈abe bendicionënga chaotsemnama, y chaboma ts̈ëngaftanga
    ainaniñe ts̈abe ebionana chas̈motsebomnama.
  ron-LSB: printre care și voi sunteți chemați să aparțineți lui Isus Cristos;
  pon-pon: Pwe komail pil kijan irail, me paaeker don Iejuj Krijtuj.
  nhe-BL: Huan imojuanti nojquiya initztoque intlacame tlen Toteco inmechnotztoc para
    inelise iniaxcahua Tohueyiteco Jesucristo.
  sps-sps: Ami nato tana ngats fan tsian iny Roum, ana mi kan a mesapan, Gov te fikoo
    mami, sam faarei mirom fasito ten Jisas Krais.
  wnc-wnc: Unzingge nae aposel amin tapa ngang nanikaing. Sike gikaya Rom yot gapmane
    nana aminu Anututa ginu papan Jesu Kraisdane aminabam daknganingge pakut aminde
    kuwit. Kuke nata musipza papa kekekaningge natake ita na takut.
  bus-bus: Á kú gbɛ̃ kɛ̀ Yesu Kirisi ń sísi à ń sɛ́nↄ tɛ́ se.
  gub-BL: Pe Hom tawhu pe har uzeruzar ma'e romo peiko pe. Amume'u putar Tupàn ze'eg
    peme ihe nehe no, ta'e umume'u kar ihewe a'e xe. Tupàn a'e, penenoz iko a'e. —
    Peiko Zezuz Zaneruwihawete hemiruze'eg romo pe, i'i iko peme.
  imo-imo: Kombumanga pali imboma nio akumu eno Rom imboma enondo kape nio. Eno peya
    Goteni kanopa lipe Jisas Kraistinga imboma molangei waio nimu imboma.
  boj-boj: Niŋgi dego Yesus Kristus na metŋgej deqa niŋgi aqa anjam dauryeqnub.
  eng-DRA: 'Among whom are you also the called of Jesus Christ:'
  knf-knf: An kak nawo ţi bakaŋ mënţan, an biki Naşibaţi aduuŋ pa nawo biki Yeŧu Kriŧtu.
  san-KHM: តទភិប្រាយេណ វយំ តស្មាទ៑ អនុគ្រហំ ប្រេរិតត្វបទញ្ច ប្រាប្តាះ។
  arn-NT: Fey tüfa famngechi, eymün tati müleyelu ta Roma waria mew ka femngechi koneltuleymün
    Ngünechen ñi trokiñche mew, Ngünechen am piwkeyenieetew ka mütrümetew Jesucristo
    ñi ngengeael ta eymün mew. Fey taiñ Chaw Ngünechen ka Ñidol Jesucristo eluaeymünmew
    kisu tañi piwkeyen ka ñi küme tüngün ta eymün mew tamün nieael küme felen.
  zas-NT: Abiꞌ në lëjt ma nayab loj ree bén gule Dios din gaquidi xbejn Jesucrist.
  ken-NT: Bě bǒ Rom nkwɔ bǎchi ndǔ mpǎy bo abhɛn Mandɛm ábhɨ́ŋɨ́ bɛ mǎmbak
    bǒ Yesu Kristo.
