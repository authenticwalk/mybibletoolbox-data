verse: ROM.001.006
translations:
  kpx-kpx: Ige Dilavau Loma o balugae umale ata lata hohavege la Iesu Keliso ata holilu.
  okv-H: avoeto ungote tapa Iesu Keriso ta toho ava God na umbuna.
  tbo-tbo: Geka gasi taumi u Loma tu mae a luwitanimi. Taumi iyawoi Yaubada i otugemi
    ipa Yesu Keliso galinei.
  mal-C: യേശുക്രിസ്തുവിന്റെ സ്വന്തമായിരിക്കുന്നതിനു വിളിക്കപ്പെട്ടവരായ നിങ്ങളും അവരിൽ
    ഉൾപ്പെട്ടിരിക്കുന്നു.
  grc-SR: ἐν οἷς ἐστὲ καὶ ὑμεῖς, κλητοὶ Ἰησοῦ χριστοῦ·
  bgc-bgc: थम गैर यहूदी बिश्वासी जो रोम नगर म्ह सों, उन माणसां म्ह शामिल सों, जिन
    ताहीं परमेसवर नै यीशु मसीह के माणस होण खात्तर बुलाया सै।
  khz-khz: Gomi maki, Roma aonai gomagulina talimami, ira ria Palagu na ekea-koumito,
    Iesu Keriso gena taunilimalimai pio ago ularana.
  deu-TKW: unter welchen auch ihr seid als Berufene Jesus Christus'.
  zsr-NT: Bítsaꞌliꞌ lbiꞌiliꞌ ladjgac bunách yödzlyú naꞌ, san naꞌa nulidzëꞌ lbiꞌiliꞌ
    Dios quië gáquiliꞌ queëꞌ Jesucristo.
  lin-lin: Boye, bino mpe bozali na molongo ya bato yango oyo Yesu-Klisto abenga.
  hns-NT: Toelog oman saamiel baate. Toelog bhie bolaawal gaile hai Jiesoe Kriest
    ke sanghe aapan djiewan bietaawe ke.
  noa-E: Mag meupierram khʉʉn a chirʉm aig, muan pãarpata jaau chirʉm, pãarjã ich
    Jesucristoouta ich dënkha autarr aawai.
  eng-EMTV: 'among whom you also are the called of Jesus Christ:'
  mib-NT: Te suni máá ró jijnáhan ró, suni ni cana ya rohó ní quɨ́vɨcoo ró ndaha Jesucristo.
  lif-NT2: खिनिॽआङ् खे़ङ्‌हाॽनुए ये़सु ख्रिस्‍तरे़ कुइङ्‌जाःङ् के़इःप्‍पा के़नाःप्‍पा
    कुमना पोःङ्‌से़ निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ के़उःत्तिआङ् के़वयिॽरो॥
  xnj-xnj: Nyenye ndi pagati ya vandu venavo vevitama ku Loma, muhaguliwi muvyai vandu
    vaki Yesu Kilisitu.
  mmx-mmx: La nemi bok limixin dom Rom, ne Moroa gara ro xaka vam nimi ri ne Iesu
    Karisito.
  cbr-NT: Mitsúxribi camina Nucën Papa Diosan Jesucristonan 'inun caíscë 'ain.
  tee-NT: Pus ju uxijnan ju vilhchit'it ju lak'achak'an Roma vachu' makyu'unch unt'at'it.
    Vachu' lhisacxt'uc'ant'at'it ni ixlapanacnich Jesucristo a'una'it'it.
  eng-LSV: among whom are also you, the called of Jesus Christ;
  cak-NT: Y ri Jesucristo xixroyoj chuka' rix chi xixoc richi.
  pah-NT: 'Pe me ji ei a''ea no. A''ereki Tupana''ga e''i pe me: “Pejiko ti Jesus
    Cristo''ga rehe pejikovo gareheva''ero,” ei Tupana''ga.'
  sja-NT: Parãpa ichiaba ma jarateeda ijãajida. Tachi Ak'õrepa parã jida jɨrɨji Cristodeerã
    papiit'ee.
  xed-xed: Kaghuni guli ná, tekw kuni mataba tsa mnduha ya, kabga hagafhaga Yesu Kristi
    ta kaghuni ŋa nzakway ka ŋani.
  mks-NT: Ta mé ndó, na̱ cúú cuéntá Jesús ndúu ñuu Roma ja̱n, na̱ca̱xi Ndióxi̱ ndo̱hó
    cacuu ndó cuéntá mé á.
  gfk-S: Mu nalamin bileng ta di. Ma mu bileng, God te tato leh mu be mu gar tane
    Jisas Krais.
  bmu-bmu: Anutunöŋ ambazip Jisös Kraistkö buŋaya aka malmegöra eŋgoholöhi, Rom iŋini
    mewöyök yeŋgö sutŋine malje.
  dgz-dgz: Amba e, ian Rom nagirewa, den God waenapan mega entan imaepen menan God
    enan waiwan.
  eng-GNV: 'Among whom ye be also the called of Iesus Christ:'
  zaa-NT: 'Ą''hua iyaba lebi''i canu ríalatsi'' tsè''e le'' ciudad Roma: Chi nàỹi
    le nna chi ná le qui'' Jesucristua. Yala catsi''íni Tata Dios le nna chi naỹìnìe
    le porqui''ni calatsi''e qui''ni íche'' le ttu la''labàni nàrì. Calátsa''a'' qui''ni
    Dios Padre qui'' rí''ua nna gunie le bendecir lani adí favor quì''e ą''hua lani
    la''ỹeni nu runna Jesucristua enne'' née Señor lo iyate.'
  eng-WEBSTER: 'Among whom are ye also the called of Jesus Christ:'
  guh-guh: Nexata paxamë ata Roma tomarata panejinavanapaevi pajumecovënëtame baja
    Dioso. Tsipaji paxamë ata Dioso pacajunata Jesucristo papijajivinexamë.
  bon-bon: Weene cuta poto peei biname gemi, lui bine Acejiyame te itu tisoglicipi
    Yeesu Keriso me biname me äbitame.
  nhw-BL: Huan amojuanti anitztoque ipan nopa masehualme catli Toteco quinnotztoc
    para anelise iaxcahua Tohueyiteco Jesucristo.
  swh-ONEN: Ninyi nyote pia mko miongoni mwa watu walioitwa ili mpate kuwa mali ya
    Yesu Kristo.
  wbi-wbi: mu luhala ulu, najumue kanga mukemhelilue kuva va Yesu Kilisite.
  bba-bba: Bɛɛ Romuɡibu, bɛɛ be Yesu Kirisi u sokɑ, i mɑɑ wɑ̃ɑ be sɔɔ.
  eng-KJVCPB: 'among whom are ye also the called of Jesus Christ:'
  kgk-NT: Ha peẽ ave Roma-py peiko va'e, Nhandejáry pende pe'a Hesu Cristo re'yirã.
  waj-waj: Ngia Rooma variaiyaatama na mmayaaya yoketaivaa ngii giaa ngii minai ngia
    Yisuu Kirisiinna gioonna kiaapuya variateeraivaara vaa Anutuuqo ngii maavee tiravaivee.
  cpy-cpy: Eejatzi eeroka-paeni, aritaki akaatzi ikaema-shiretee Jesús Jeepatzii-totaa-rewo.
  ekk-PKP: Ka teie olete nende hulgas, keda kutsuti Jeesusele Kristusele kuuluma.
  mpx-mpx: He komiu al ge bolo ku minaa panuwa Loma, Yehoba i yogaagimiu ku tabwa
    Yeisu Keliso ana un gamagaliliyau.
  wbp-wbp: Nyurrurla kuja kankulu nyinami kirringka wiringka Ruumurla, ngulaju kuja-piya-juku
    Kaatu-nyarra wangkaja nyurrurlakuju yungunkulurla nyinami Jijaji Kirajiki.
  luo-luo: To un bende un e kanyakla achiel gi jogo moseluongi mondo ubed jo-Yesu
    Kristo.
  nhe-NT: Huan imojuanti nojquiya initztoque intlacame tlen Toteco inmechnotztoc para
    inelise iniaxcahua Tohueyiteco Jesucristo.
  aii-aii: ܐܘܼܦ ܐܲܚܬܘܿܢ ܓܵܘ ܐܵܢܝܼ ܝܬܘܿܢ ܕܦܝܼܫܹܐ ܝܢܵܐ ܩܸܪܝܹܐ ܕܝܼܫܘܿܥ ܡܫܝܼܚܵܐ.
  esk-NT: Ilipsi ittuani Rome-mi tuqłukkaupmiusri pigitquplusri Jesus Christ-mun.
  msb-msb: Sani na katawuhan kaupod man kamo na pinili san Dios na magin para kan
    Jesu-Cristo.
  cpa-NT: ju³lah hniah¹² calah. Di³ ma²ca¹quiáh² báh³ Jesucristo hniah¹² calah. Mi³jøng²
    ma²lanh¹² hniah¹² dsa² quián¹²dsa.
  dso-dso: ଏ ରମ୍‌ ଦେସର୍‌ ଲକ୍‌ ! ତମେମିସା ଜିସୁକିରିସ୍‌ଟର୍‌ ସିସ୍‌ ଅଇବାକେ ବାଚାଇ ଅଇଆଚାସ୍‌
    ।
  meu-meu: bona umui danu, Iesu Keriso ese e boirimuimu taumui.
  yva-NT: Muno vatano wana no munijo Roma weap, Amisye po wasawainde tavon to, weti
    wasisa kawasaeyo Kristus apaura maije mai.
  dgc-dgc: Pati sikam a taga Roma, éy inakit kam dén na Diyos a ipasakup kam be ni
    Jesu Cristo.
  zpm-NT: Zig nac to, glo lo guieḻcow ga ngab to; saṉgue niina laa me bredz to laa
    to ngab xnëz Jesús.
  hix-NT: Eyuknyenhàr me rma rha manatxhe, omnyam xarha. Txesusu Kryestu mryenon me
    awahanonkatxownà, Khoryenkomo.
  sim-sim: Jir Romik fehenda ma jirin, ji misi, jir er nga Jisas Kraishi mak ji nakmbaha
    Avui Wasilaka angop or kamari jira.
  npi-ULB: यी जातिहरूमध्ये तिमीहरू पनि येशू ख्रीष्‍टका हुन बोलाइएका छौ ।
  cgc-cgc: Kyo yan na mga gatuo na naan ta Roma, labet kaw man en ta mga napili ta
    Dyos na buaten din na mga ittaw na iya Jesu-Cristo.
  tim-tim: Akto Anutuŋe Yesu Kristogât kâmot miawagâk dâm oloŋyegep yâk yeŋgâlânba
    ye gai hainâk oloŋyegep.
  yor-yor: Ẹ̀yin pẹ̀lú si wa lára àwọn tí a pè sọ́dọ̀ Jesu Kristi.
  wos-wos: Guniré akwi hundi wawute God dé mawuli ye. Guniré akwi God dé waséke, guni
    akwi Jisas Kraisna du takwa rengute.
  emp-NTPO: Bãrã sid̶a Ãcõrẽba trʌ̃sia Jesucrito itea b̶ead̶amãrẽã.
  eng-F35: (among these you also are called by Jesus Christ);
  ind-ind: '@see-verse:ROM.001.005'
  pes-OPCB: و این شامل شما نیز می‌شود که فراخوانده شده‌اید تا از آنِ عیسی مسیح باشید.
  mpt-mpt: Gode Lom ten ibsa dlakane kesoa ibo e wengo wenteniba bainobo geniba Yesus
    Klaiste meletan aibbiobe.
  ssx-ssx: Loma꞉ wanda꞉halio. Do alo ekita꞉ iki pa꞉ta꞉ make alome. Iki make Yesu Ketiso
    pa꞉ta꞉ hamina꞉yeke Koda꞉ma꞉ wi la꞉la꞉me.
  mkl-mkl: Iŋɛ inɛi Romu ŋɑu, ì wɑ si inɔ nŋɑ ŋɑ, iŋɛ iyi Jesu Kirisi í kpe. Nɑ ŋɔi
    í jɔ̀ ǹ wɑ n kɔɑ iŋɛ fei tiɑu ihɛ̃ wɑ, iŋɛ iyi Ilɑɑɔ̃ í nɛ kubi nŋɛ nɔ í kpe
    ŋɛ i nɑ i jɛ titi nŋu ŋɑ. Ilɑɑɔ̃ Bɑɑ nwɑ do Lɑfɛ̃ɛ Jesu Kirisi ɑ mu nŋɛ didɔ̃
    do lɑɑkɑi ku sũ.
  gaq-gaq: ରମ୍‍ନେ ଆଦିବାସି ! ପେ ଡିଗ୍‍ ଜିସୁ କିସ୍‌ଟନେ ପ୍ଲା ୱେନ୍‍ସା ପାଙ୍ଗ୍‍ପେଲେଃକେ ।
  gof-RNT: Yesuus Kiristtoosas gidana mela xeegettida asatappe baggati hinttena.
  unx-unx: ଆପେ ରୋମ୍‌ରେ ତାଇନ୍‌ତାନ୍‌ ହଡ଼କ ତାନ୍‌ପେ, ଆପେକେୟଗି ୟୀଶୁ ଖ୍ରୀଷ୍ଟ୍‌ଆଃ ହବାଅଃ ନାଗେନ୍ତେ
    ପାର୍‌ମେଶ୍ୱାର୍‌ କେଡ଼ାକାଦ୍‌ପେୟାଏ ।
  gah-gah: Lekelisi nene keí kigevéikita niave. Izesu Kilistoni vegenala zuha lilí
    itave loko sele lo lekemeneimóma neve.
  lcm-lcm: Au na nami kapa mipo palpal ina i vap ke, nami voiang a Iesu Karisto katala
    kun songo animi.
  aer-aer: Nhenge apententye akngerre Rome-arenye areye-arle, Ngkartele arrenhantherrenhe
    akngakeke Jesus Christ-kenhe atyewe-anteye anetyeke.
  qvc-NT: Chayshinam qamkunatapis Taytanchiq Dyusqa qayashushqa, Jisukristupi kriyishpa,
    paypa wambranguna kanaykillapa.
  tgl-ULB: Kasama ng mga bansang ito, kayo rin ay tinawag upang maging kay Jesu-Cristo.
  cbs-NT: Jadi man Roma anua jiweabun Jesucristo man ikunwainbudan, matu dikabiwen
    Dios nuikin katunixun jawenabu medibi matu waikiki. Man jaska jiweabuwen taexun
    nukun Epa Dios inun nukun Xanen Ibu Jesucriston duawakin jau unanuma matu jiwemakubainunbunwen.
  xtm-NTPP: Te ne'un ñayii ya'a ka iyo maa ni, ja ni ndakana ña'a Jesucristo ma ja
    jin kondikin ni ya.
  nnq-nnq: Mangweto uyo kati ja bandu benia, nkemigwe na Nnoongo mme mabandu ba Yesu
    Kilisto.
  bao-NT: Mʉja, Jesucristo yaarã cʉ̃ja niijato ĩigʉ Ʉmʉreco Pacʉ cʉ̃ ca jʉoricarã
    cãa, cʉ̃ja menara mʉja nii.
  san-ORI: ତଦଭିପ୍ରାଯେଣ ୱଯଂ ତସ୍ମାଦ୍ ଅନୁଗ୍ରହଂ ପ୍ରେରିତତ୍ୱପଦଞ୍ଚ ପ୍ରାପ୍ତାଃ|
  huv-NT: Icona aton ijlüyiün tiül ajcüwa nipilan quiaj, cos Teat Dios lamayamb icon
    müüch icon mejlüyiün tiül minipilan Teat Jesucristo.
  otn-NT: A nu̱ya yø ja̱'i̱ bi zon'na̱ Oja̱ ngue bi 'yɛ̱c'ɛ̱i̱ ra̱ Jesucristo, xquet'a̱
    nzon'na̱hʉ Oja̱ ngue gui 'yɛ̱c'ɛ̱i̱hʉ ra̱ Jesucristo ya.
  nop-nop: Unduŋ doktiŋa hidi maaŋ undugoŋ Jesu Kilisto’walaŋ metamŋiye titiŋdok hanihehimaneguk.
    Ale wendiniŋ kwanai u hidi’walaŋkade maaŋ titiŋdok naniŋguk.
  obo-NT: Na sikiyu nod pompomakoy ruwot Roma, apii kowd en mandad taddot mgo minuvu
    no id aam to Monama amoy'd kosokkad diyot ki Disas Krays.
  cak-ENT: Y ri Jesucristo xixroyoj rix chuka' richin xixoc richin rija'.
  lif-NT: ᤂᤡᤏᤡ᤹ᤀᤠᤱ ᤂᤧᤱᤜᤠ᤹ᤏᤢᤀᤣ ᤕᤧᤛᤢ ᤂᤪᤡᤛ᤻ᤋᤖᤧ ᤁᤢᤀᤡᤱᤈᤠ᤺ᤱ ᤁᤧᤀᤡ᤺ᤵᤐᤠ ᤁᤧᤏᤠ᤺ᤵᤐᤠ ᤁᤢᤔᤏᤠ ᤐᤥ᤺ᤱᤛᤧ
    ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤁᤧᤀᤢ᤺ᤳᤋᤡᤀᤠᤱ ᤁᤧᤘᤕᤡ᤹ᤖᤥ॥
  mie-NT: De saá-ni ndá máá nú, suni nī ncana yā ndóhó nī nquīvi ndá nú ndahá Jesucristo.
  san-TIB: ཏདབྷིཔྲཱཡེཎ ཝཡཾ ཏསྨཱད྄ ཨནུགྲཧཾ པྲེརིཏཏྭཔདཉྩ པྲཱཔྟཱཿ།
  qve-NT: Chay kasukuq runakunamanta wakinninmi qankunapas kashankichis. Qankunatapas
    Diosmi waqyasurankichis Jesucristopaqña kanaykichispaq.
  pao-NT: Mu punno'o ka Rome-witu ooosoo. Soo Te Naa mu tunetutzea ka Te Pabe'e doodooamu
    manekese, oosoo ka besa mu soobedyana. Nu meeoo mu nanesootuhiku soo Te Naa ka
    Te Pabe'e Jesus-no ooosapa mu sootuhinokwu yise mu magwetzoikwuse.
  cbu-NT: Ashirucha, anuri mazinayaruri, nuwsha siyaam Apanllchichis mangoonamaam
    yandayaruri zanganchinllpa. Siynaa Romshuchis Isustischa tiptsiri, watam mangoonaksawa.
  usa-usa: keráwáqá Arómuq-marupaq máa-yuma Áánûqtu tááyaraimma Îtu Káríqtonamoe.
  soy-soy: Nɔ́ mpí kɛ Yeesu Kirisi uu nní n sée, nɔ̃́ nɛ kɔ lipite pɛ̃ kɛ́mɛɛ́
    welɛ.
  hui-hui: Wali agali dindi bibahendeni karu larugo Lomoni kamirunagabi laru manda
    bilimu. Tíbi Yasu Kerisonaga halimulo Ngode Datagaliwabehanda olene.
  amf-amf: Kesa shaarira yedi Yesus Kiristoossa yenin doadettsi Barjoyn eelaana eenane.
  quc-NNT: Ri ix k'ut, ix jun chkixol ri winaq ri' ri kekojonik ri e sik'im rumal
    ri Dios rech keb'ok che rechb'al ri Jesucristo.
  dob-dob: Ta wate ꞌomi me Loma Yaubada niꞌatu ꞌiobobomemi, ga ꞌiesinuwemi be ꞌomi
    wate Yesu Keliso ꞌina boda ꞌena wada miyami.
  wrs-wrs: Wo yimba nomba temba av Romdava, yemba doa eva Sesoava kekaiv venata Yesus
    Kristusnindilm.
  mca-mca: Enewe' witsetits hit'ijets ekheweli'ƚ ƚa'ni'ƚ ji'teje'm hik enewe' te'nekumhi'yiiji'
    qa' natsat'etsij ha' Jesucristo.
  tzo-TZC: Ti ta scotolic ti ta xchꞌunic taje, tey oyoxuc ec. Yuꞌun icꞌbiloxuc xa
    yuꞌun ti Diose, yoꞌ jech ta xacꞌotic ta yuꞌuntac ti Jesucristoe.
  jao-jao: Marda yirru, kirra-nykarri wuka wumba janu-wukanyinji, kirrinyamba-yangama
    yirru nmanthawu ngayangaya yiku ki-Jijaj, kirrilu-ngalkingunda, kirrilu-yibarra
    yirru nmanthawu likungu.
  mya-mya: ရော​မ​မြို့​၌​နေ​ထိုင်​သော​သင်​တို့​သည်​လည်း ယေ​ရှု​ခ​ရစ်​၏​တ​ပည့်​များ​အ​ဖြစ်
    ဘု​ရား သ​ခင်​ရွေး​ကောက်​တော်​မူ​သော​သူ​များ​ဖြစ် သော​ကြောင့်​ထို​လူ​စု​တွင်​အ​ပါ​အ​ဝင်
    ဖြစ်​ကြ​၏။
  gng-NT: Niʼmɔ te inibol nnɔ ni nɛ, kimɛ *Yesu Kristo yin' niʼmɔ nɛ.
  cbi-NTPO: Ñui bain Jesucristochi tiyanu mikayamu chachi deeve.
  ikk-NT: kẹzi ụnụ lẹ enwẹn ụnụ, makẹni wẹ kpọzịkwọ ọnụ d'a wụrụ nke Jesu Kristi.
  leu-leu: E nami pe Rom, a Piran a xel nami vaxa xena waan xuvul pa Yesus Krais.
  maz-NT: Xo nzitjots'ügueji dya, xo o zon'c'üji e Jesucristo.
  bod-N: དེ་ལས་ཡེ་ཤུ་མཱ་ཤི་ཀར་གཏོགས་པར་ཞལ་འབོད་ཐོབ་མཁན་ཁྱོད་རྣམས་ཀྱང་མཆིས།
  tca-NT: Rü pema rü ta, Pa Dumacü̱̃ã̱xgüx, rü ngẽma duü̃xü̃gütanüwa pengẽxmagü yerü
    Tupanaãxü̃́ peyaxõgü rü naga pexĩnüẽ. Rü nüma rü pexü̃ nangechaü̃ rü marü pexü̃
    naxuneta na Ngechuchu ya Cristuarü duü̃xü̃gü pixĩgüxü̃cèx rü ngẽma norü duü̃xü̃gütanüxü̃
