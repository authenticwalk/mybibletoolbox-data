  ctp-NT: Loꞌo ꞌwan ni, wa ngulo suwi Ndiose ꞌwan chaꞌ ka wan nten ꞌin Jesucristo.
  opm-opm: Got oh Moh Krais ohe danong ham dimtin han bap ha hatingwe napor ma kis
    nahat napapat oh among among pati han ihirsi; Rom ap mutuh ma pati gursi guragurnong
    tap mat kis nahat napapatmur.
  bvr-bvr: Minypa ana-goyburrpa burr-guta nipa Wangarr a-jerrjerrjiyana ana-gorrburrwa
    barra nyiburr-yigipa nyiburr-ni nipa Jesus Christ nyiburr-yika.
  zad-NT: Na' lenle ba gox wṉab Chioza' kwenc̱he gakle lall' na' Jesucrístona'.
  kmg-kmg: Eme ŋoŋe jaŋere âgofâc jaha, Jesu Kristore ŋicfâc eniŋte hefârec-ŋopakicne,
    irec gie i ŋoŋerao iŋuc jaha bapere munarewec.
  aso-aso: '@see-verse:ROM.001.005'
  uli-uli: Hami mwo rechoka ha mel wol Roma ngo choluwar, hami rechoka Deus yesa ffesangugmi
    bo habe mel bo yusuwel Jesus Kristus.
  nin-NT: Imba mi nu Roma nggo Abachi a ka yo imba ki a bu Yesu Kristi ba, imba i
    si nu umi.
  acu-NT: Tura mash nungkanmaya ainaujai metek atumsha uwemrataram tusa, Jesucristo
    atumin eatmakmiarume.
  cak-WNT: Y ri Jesucristo xixrusiq'uij (xixroyoj) chuka' riyix riche (rixin) chi
    xixoc riche (rixin) Riya'.
  ebk-ebk: Uray chakayu ay wacha hesa ad Roma at naetatapi kayu us as nan tataku ay
    enayakian Apo Dios ay makius-usa kan Jesu Cristo.
  spa-PDDPT: entre los cuales ustedes son llamados por Jesucristo.
  ruf-ruf: Mwemwe mwa iwanu ka wawo, yamkemighwe muwe iwanu wa Yesu Kiristu.
  gun-gun: Ha'e kuery regua ma peẽ voi pendekuai, Jesus Cristo peguarã penerenoĩ rire.
  agu-BL: Ma yi e' cyeru', yi e'u' aj Roma, ate'u' tajlal yi e' yi txa'ij che't tan
    Ryos, na o' len tetz Jesucristo.
  isn-isn: Muma hi aya, ingi nunye mitangilwe kina miatu ang'wa Yesu kilisto.
  eng-PEV: And God wanted you to believe in him and to do what he says too. God picked
    you, so now you belong to Jesus Christ.
  ilo-ULB: Kadagitoy a nasion, naayabankayo met nga agbalin a kukua ni Jesu-Cristo.
  pir-NT: Sa yero mʉsa gʉ̃hʉre Jesucristo yequina ijianare beseahye tiquiro.
  anv-NT: chóncho ne ɛnyú abi Ɛsɔwɔ akuú nnó décho mmyɛ ne Jisɔs Kras.
  sab-NT: Ba ulita me israelita kle toi una Romage bai kaire nu geru Jesucristo giti
    gaba ulia, ba Jesucristonu, Chube ba ulita ta gbu Jesucristo gai ulia ene ba ulita
    chege kwaitre alin amanu. Ba ene ulita alin cha kle chada ai degange, kaire ba
    kwian israelita ulita Jesucristonu kle una Romage alin cha kle chada ai degange,
    cha gbi kage chada ai giti ba ulita alin. Ba ulita israelita kaire me israelita,
    Chube no no ba ulita ole, Chube ba ulita gau mau alin, Chube takalin ba ulita
    chage trate Chube ole. Cha takalin Chube che Ñenua kaire Jesucristo che Chugagwalla
    age no no ba ulita alin, ama nga gbe suga no ba ulita tale.
  tmd-tmd: Makwam ñɨŋ Rom nöbö mö mɨdöi yöra, God ñɨgö kwo algör ör Jisas Krais nöbö
    mö nuŋwa keir yad nɨga.
  acr-NNT: Yey ralaq e alaq kukꞌil ri esikꞌim chaꞌ kakꞌojiꞌ alaq puqꞌabꞌ ri Qanimajawal
    Jesucristo.
  kpg-kpg: Goodou ala e noho i Rome, goodou e dau gi digaula, idimaa, God guu gahi
    goodou belee hai nia daangada ni Jesus Christ.
  taj-taj: थेनीगदे न्‍हङरी एनीगदेदाएनोन येशू ख्रीष्‍टला ह्राङलान म्‍हि स्‍होबारी ङ्‌योइबा
    मुला।
  avt-avt: God kehimɨteni yi mɨt miyapɨr ne wit Rom yetike mɨt miyapɨr ne wit ham
    yi yapɨrwe yi ne Jisas Krais.
  cbk-cbk: Ustedes alli na ciudad de Roma incluido tamen con quien Dios ya llama para
    queda el maga creyente di Jesucristo.
  uig-ARA: سىلەر ئۇلار ئارىسىدا، ئەيسا مەسىھ تەرىپىدىن چاقىرىلغانسىلەر.
  tuf-tuf: “Bahnaquin” wacáyatra, ba ojcor cat wacaro. Ba cat Jesucristo uwro. Sirat
    ba cat ima uw jaquin ac cájacro.
  abx-abx: Ngan ka'am mga taga Roma, huwang si mga nagpangagda pagsakop si Jesu-Kristo.
  mco-NT: E miich ajcxy huɨdibɨ tzɨnaayb jɨm ma yɨ cajp huɨdibɨ xɨɨjɨp Roma, nañ jadu'n
    Dios miich ajcxy tɨ xyhuin'ijxcɨxy jëbɨ ajcxy Jesucristo xyjäy'adyii.
  cpb-NT: Eejatzi eerokapaini Roma-satzi, ari akaatzitaka ikaimashiretai Jesucristo.
  aon-aon: Aria ipak arpesh pape Rom iri, ipak douk shopunek pani eshudok arpesh douk
    Iruhin nahwarep um pupe Jisas Krais ananishi iri.
  hus-NT-2005: Kʼal jechéꞌ an atiklábtsik, taꞌ teye ta kʼwajat, tatáꞌtsik xi kʼwajíl
    Roma. Na Dios ti kʼanidháltsik, ti kanyámaltsik abal ki kʼwajách kʼal na Jesukristo
    ani abal ki kʼwajáchtsik i tʼokat. Ka bachʼwaltsik an alwaꞌtaláb ani an kʼijidhtaláb
    xi tál ba ni Tátaꞌ Dios ani ni ba ni Ajátik Jesukristo.
  mig-NT: Suni onde̱ róó, chi ni̱ kana‑ya̱ xiní‑ro̱ náva̱'a ná kɨ́'vɨ‑ró ndá'a Jesucristo.
  bps-bps: Na gamu dad faglut déén di banwe Roma gakuf di dad to ani, du tamgalék
    gamu Dwata, du fye nfun gamu Dyisas Krayst.
  mbs-mbs: Pengkey sikiyo tege Roma, tinawal kaw heman te Timanem amon megpesakop
    kaw diyà ki Jesu Cristo.
  tof-tof: E ta ene pamkolpamab kugupidü asinakla, e ngibaurrün nidipakla Yesu Kerrison
    pamkolpamóm bainüm.
  cme-NT: Diiloŋ uŋ bĩɛ namaa namaŋ a hã Yesu-Kirsa‑i, na nuŋgu bi dii nuɔŋ daaba-na.
  sus-sus: Wo fan na na ya ma, Ala xa Mixi Sugandixi Isa wo tan naxee xilixi.
  pon-2006: Met pil iangahki kumwail kan me mihmi Rom; Koht pil ketin malipeikumwailehr
    pwe kumwail en wiahla sapwellimen Sises Krais.
  dad-dad: Ãg, Jesus nẽ tamo kayau wowã douf nigin iweignẽdif anidi atun, ubodõgef.
  zab-NT: Ax né laatɨy anucuendtɨ lo de ni agulé Dios par gactɨ xpɨny Jesucrist.
  jae-jae: Lau samuc tau nêŋ ŋagêdô amac, taŋ Anôtô kêkalem amac atu Jesu Kilisi nê
    gêŋ awiŋ.
  ksd-ksd: avat bula livuan ta diat, di ga ting pa avat upi avat kai Iesu Kristo;
  msm-NT: Yakip kow isab su tinawag kow man to Diyus agun mabogkot duon ki Jesu-Cristo.
  myk-myk: Kilɛ ya yee piimu yiri na pye Yesu Kirisa wuu ge, yee bɛ niŋɛ ki wa pii
    sipyii pii ni.
  sbe-sbe: Yaubada ye yoganeidi se hemala Yesu Keliso yona tamowai. Na komiu hinage
    luwadiyena.
  mcr-mcr: Amäqä iiŋä iquautaŋi, he-pqä inäŋqe. He Jisasi Kraisi Iqueqä tääqe qätä
    ae äwiyäpu, Iqueqänäŋäŋqä eŋuwitayi.
  cux-NT: Ní ndís'tiī ní yeⁿ'e 'iiⁿ'yāⁿ chi i'téénu yā Jesucristo caati Ndyuūs yaa'ví
    yā ndís'tiī chi cuuvi yeⁿ'é Cristo ndís'tiī.
  tur-YTC: Sizler de bu ulusların arasında Yeşua Mesih'e ait olmaya çağrıldınız.
  san-ITR: tadabhiprAyeNa vayaM tasmAd anugrahaM preritatvapada ncha prAptAH|
  bel-N: сярод якіх і вы, пакліканыя Ісусам Хрыстом, —
  sch-sch: Rom taka om ngei khom nangni huomsa ani, Jisua Khrista ata nirangin nangni
    a koi ani.
  mic-MIQNT: Aq maw nige' gilew ta'n eimu'tioq Lo'meg elt getu pestunmuloq. Gjinisgam
    mawa'lugsioq gilew ta'n wigumugsioqop ugjit tleiaultinew Se'sugulieg aq majulgwalanew
    maw igtigig ta'nig getlams'tasultijig.
  huu-NT: Naimacɨmona itomoɨ. Naimɨemo omoɨ duillena, Jesucristo omoɨna jai fetode.
  jiv-NT: Atumsha nuyá shuaraitrume. Tura Jesukrístunu ajasarat tusa Yus achirmakuitrume.
  otm-NT: Janangue'a in ndec Oją ga mba ga fäx'a ni t'ɛ̨c'yɛihʉ, nguetho bi zon'nahʉ
    Oją bi ja'ahʉ yʉ́ mbɛti ahʉ ra Jesucristo.
  dah-dah: Deŋ wor al miŋ hoyaŋ Yuda mar moŋ bana mat hoy dirtiŋ geb, Yesu Kristuyen
    yufukde haŋ mar hitiŋ haŋ.
  tnk-tnk: Wok i rɨneste kɨmiaha mwi. Kɨmiaha nərmama Kumwesən rɨnəkwein ia kɨmiaha
    mə kɨmiaha səvəi Iesu Kristo.
  kpr-kpr: 'A oro oro setena ainda mendeni mo, ne reighi Rome aminda ireva amo, nemori.
    Amo, na oro oro isambukena yaono dae sise, a nemokena barago yaono dae sisira.
    Ainda beká mo: ne Rome embo nembarago, Iesu Keriso da natofo aovo dae sedo, God
    ne aghi usira.'
  san-IAS: tadabhiprāyeṇa vayaṁ tasmād anugrahaṁ preritatvapadañca prāptāḥ|
  nho-nho: Kootou hoki, naa tama e nnoho i Rome, kootou ni kannaatia TeAtua ki tautari
    kootou i Jesus Christ.
  gym-NT: Nitre käräbare Ngöbökwe rabakäre Jesukristokwe, ye ngätäite mun nünanka
    juta Romate tä siba rabakäre Jesukristokwe.
  azg-NT: Ndoꞌ mantyi nquehoꞌ na mꞌanhoꞌ tsjoon Roma, ñꞌenhoꞌ na icüjiꞌ Tyoꞌtsꞌonhoꞌ
    quiiꞌ ntꞌan nanꞌñeen na mantyi itsꞌaa jon na conduihoꞌ nnꞌan cüentaaꞌ nquii Cristo.
  bhd-bhd: ज़ैन मरां तुस भी यीशु मसीहेरे भोनेरे लेइ कुजोरेथ।
  too-NT: Lā' nā chuntza' hui'xina'n xalanī'n nac Roma. Dios cāta'sani'nī'ta'ni' lā'
    chuntza' tapa'ksīyā'tittza' con Jesucristo.
  ind-AYT: termasuk kamu yang dipanggil untuk menjadi milik Kristus Yesus.
  cjo-NT: Eejatzi eeroripaeni, ikowakaakimi pisheninkateeyaarini.
  nsn-nsn: Doh inggoum pono kae teil ponosioum tasisit ka kilais o nang Iesu Kristo.
  san-DEV: तदभिप्रायेण वयं तस्माद् अनुग्रहं प्रेरितत्वपदञ्च प्राप्ताः।
  tna-NT: Beju micuaneda di Jesucristo peje su jei puana putsu, Diusu ja micuana dharetana
    Cristo sa epu puji.
  lid-lid: Sahou doh badeh, ewek taha lau manyah ado Rom ale. Aha ndranuhun iri lau
    atiye sahou ta Kindrei ewek taha, ma Kindrei ndraluwi aha ndrame lau ta Jises
    Krais.
  wim-wim: aꞌ niiyan thamp aak Rome.angan wun-wunaniya, nil God.angan niiyang ump
    pam wanch Jesus Christ.antam iiy-iiyāna.
  zga-M: Pagati pa khilunga ekhi, nayumwe mwelagiwe ukhuva va Yesu Klisite.
  yom-yom: Beno mamveno luidi mu dikabu diodi, ayi lutelo kuidi Yesu Klisto.
  san-SIN: තදභිප්‍රායේණ වයං තස්මාද් අනුග්‍රහං ප්‍රේරිතත්වපදඤ්ච ප්‍රාප්තාඃ|
  yut-yut: Jiyo kɨsi yaŋ ɨlɨt nandaŋek Yesu Kristo da kabɨkon saŋbewit.
  grc-BYZ: ἐν οἷς ἐστε καὶ ὑμεῖς κλητοὶ Ἰησοῦ Χριστοῦ,
  cpc-NT: Iijatzi iirokaiti Roma-jatzi ari akaatsitaka ikaimashiritai Jesucristo.
  nhg-NT: De intzölö inu niecate giente nuyejque nemejua nencate, öque yejuatzi nemiechnutzque
    para nenyesque nende Jesucristo.
  nya-nya: Inunso muli mʼgulu la Amitundu oyitanidwawo kukhala ake a Yesu Khristu.
  ngu-NT: Niman nemejhuamej no nentehuamej omechnotzquej para no nenteyaxcahuan itech
    Cristo.
  kup-kup: Met ari Roma zeitak Iesuz homet hezari zei modasikaroh Iesu Kristoz añarab
    ravat hez-porinañ ari honeo pimeri ravat hez.
  jid-jid: Ni mi bi kora kwa, bi yi me ba you yi hi ni Yesu Almasihu.
  wmw-wmw: Umwe novyo muwa kati ya wanu mwitiwe kuwa wa Insa Almasihi.
  gmv-GGM: Inteka Yesus Kirisitoosayta gidana mala xeygetidaytara deista.
  ssg-ssg: Ape tin Haeu kilamiwen amuto hani kahikahi Jises Krais.
  zpo-NT: Nu re gu, xaa yezh Roma nak xaa zee, nel Jesucrist mrezh gu zee gak gu xaa
    xaa.
  poy-poy: Na mwenga viraa yamuwera Rumi, mwenga Mlungu yakawashemiti muweri wantu
    wakuwi Yesu Kristu.
  qwh-NT: Y tseno cäsucurmi, qamcunapis Roma marcacho yachaqcuna quecayanqui Jesucristupa
    acrashqan. Y Diosmi cuyayäshurniqui pellapaqna cayänequipaq acrayäshorqequi. Dios
    Yayantsic y Teytantsic Jesucristu alli queninwan yanapecuyäshï shumaq pasaquicho
    cawacuyänequipaq.
  gaw-gaw: Amu ag Jesusnu danab ag Rom daaṯeb ele amu ag ele am Jesus Kristusnu ewak
    baag doon dim lamidṯeb.
  nca-nca: Anutuko ye ŋuya neko yiriní Yesu Kristo koya womoyoteŋgo.
  zpz-NTPP: Gazaꞌ de ru de mbecy Rom nu bzu Ñgyoozh nu gac ni Crisht.
  mkj-mkj: Me pel pwilihkihla kamwai kan minmine Rome, ma Koahs ne pel pangin kamwai
    en wiahla nihn Jesus Christ.
  zac-NT: Nu lëꞌë të gunaꞌbë më parë gac të shmënë Jesucristo.
  kyg-kyg: Lapakaeꞌeꞌmo ani nofi vayapatiꞌmo maiꞌnageno Gotiꞌa keya aeno ge huꞌnigetapa
    eta Yesu Kalaisi vayaꞌamo maiꞌnae.
  kmk-kmk: Ot dikayu’n iRoma, maidagamung kayu utdan inayagan Apudyus un mambalina
    tagun Jesu Kristu.
  cao-NT: Jabi mato Romá cabo quënahacaniquë mato ri, Jesucristó-na bo iti.
  bbr-bbr: Ak, Kristen roasiret Rom näu mena rai, ak nais Anut nukas Jisas Krais nukan
    roasiret saräun sare marowon.
  inb-inb: Kamkunapas chasallata agllaskakunami kangichi, Jesucristopa kangapa.
  hrv-hrv: 'među kojima ste i vi pozvanici Isusa Krista:'
  box-NT: Minɛ́n mún lé bán nùpua so ɓúi, minɛ́n na le Dónbeenì von, á mi
    bìo sã̀ a Yeesu Krista yi.
  ote-NT: Hangue nehe nuꞌahʉ, Ajua̱ xa zohnꞌaꞌihʉ pa gui tɛnhʉ ra Zidada Jesucristo.
  wnu-wnu: End ne an gor Rom wurinob igoumon eng gor Yisas wonou yurau end erogori
    igoarar qamb anit qamarei.
  zam-NT: Làth rye mèn naciona nzo gu'. Diox ngurez gu' no mblec Diox gu' par ngòo
    gu' loo cón che'n Jesucrist.
  zyp-NT: Taico naaning sahlo zong Zisu Khri a tei cang rua pawtah ypaw na cang hrah
    he ceh.
  sey-NT: Mësaruje̱ ja̱ohuaꞌi acohuaꞌipi Maijaꞌquë soisicohuaꞌi paꞌiyë, Jesucristo
    tse̱cohuaꞌi paꞌija̱jë caquë.
  nvm-nvm: Ijefuon e fok ai Rom ijia karinva iji jak fu Godri ja aferdiainma ijefuon
    jaiji ja Jesu Kuraison e ren.
  mps-mps: Dagego me te Godigo i wabo odama, tama dage te Jisas Kraisde wadolali we
    bidi pedalali.
  pab-NT: Hoka hatyonai konitare atyo xiso Roma nali tyaoniterenai. Xisonai tehitiya
    atyo Enore aoka Jesus Cristo anerenai xisaona maheta.
  llg-llg: Leondiak boe oo ei malai kota Roma. Ei mai mima hataholi nusak noꞌuk, neme
    mamana noꞌuk mai. Yesus Karistus hele nala ei so, nae, “Mai leo! Mai fo dadik
    neu Au hataholi nggala!”
  kyf-kyf: -Wa ɔ -saa -bha wa 'ka ɔ wɛlɩ 'nʋŋwɛ zʋ, a mɩ wa glaa, -we ka gbʋ -wa,
    ɔ ka 'ya amɩa la -Zezu Klisɩɩ -nʋ nya.
  tpi-tpi: Yupela tu i stap insait long lain bilong Jisas. Yupela i harim pinis singaut
    bilong Jisas Krais na yupela i bihainim.
  mih-NT: Ta zuun ñi ñiyɨvɨ cuan cuu tucu maa ndo. I casi ra Ndyoo sii ndo vatyi cuu
    ndo ñiyɨvɨ sii ra Jesucristo.
  qvh-NT: Romacho tag yäracog mayëcuna, gamcunapis Jesucristuta chasquicush carmi
    Tayta Diosninsita cäsucuycäyanqui. Paymi cuyar acrayäshushcanqui wamrancuna cayänayquipä.
    Tayta Diosninsita y Señorninsi Jesucristutami ruwacuycä cuyapäyäshushpayqui ali
    cawayta goycuyäshunayquipä.
  kms-kms: Nungoqi wutaqu tiqe yumbui Rom was kin nungoqi wute God ngam nirany Jisas
    Kraist ningg wute ningg ris ye te kin ninge.
  agn-agn: '@see-verse:ROM.001.005'
  nhi-NT: Uan namehuantzitzin namonteuanten iuan naquin amo judíos, naquin Dios oquinnotz
    maican iaxcatzitzin in Jesucristo.
  ttc-NT: b'ix kxol kye aj xjalni, ax atikxqet etetz, joyomix tzan eten te tetz.
  dan-1931: 'iblandt hvilke også I ere Jesu Kristi kaldede:'
  kwj-kwj: Woro kunu okwe ele ri hima kupu ki ku dau ti, Gotri Jisas Kurais himache
    hinga ku waꞌai kinani kunu ri uchawani ku mendini ku sirinaro.
  vie-OVCB: Trong các dân ngoại ấy, có cả anh chị em là người được Chúa chọn làm con
    dân của Chúa Cứu Thế Giê-xu.
  kze-kze: Ísu Káráísitina kwaási-i'a ónááontavena Áánútu tááyena keinárawa'a Árómáa-naopa'a
    máyáawaigwara'a tááyaraiye.
  lbk-lbk: Olay akhes chakayo ay wad-ay issa id Roma, et inayakhan Apo Dios chakayo
    ay en-takhon Jesu Cristo.
  mto-NT: Ax je̱ꞌe̱ ma̱a̱tts miitseꞌeda, je̱ Nteꞌyam tseꞌe myaaxu̱xju̱duva je̱tseꞌe
    mꞌijttinit je̱ Jesucristo je̱ jyayu.
  bzh-bzh: Log Anutu yi ḳööḳ yök vu ham alam Rom bë ham natu Yesu Kerisi yi alam
    geving.
  guj-2017: અને આ પ્રજાઓમાંના તમને પણ ઈસુ ખ્રિસ્તનાં થવા માટે તેડવામાં આવ્યા છે.
  jvn-NT: '@see-verse:ROM.001.005'
  byr-byr: Nabaai sarɨmɨ kwaihɨrɨjɨ Jizaazai Kɨraazɨtɨyai jaka yɨhɨzɨvwaramaarakeihɨlyɨ.
  ian-ian: Wungi kat tɨga Romba lɨga nɨmba ngwuk kat wan nyaangɨt pɨlɨwutɨgowun. God
    ngwuk kat wandɨ. Jisas Kraistna nɨmba lɨgiyanguwk. God ngwuk kat woviyaguaga lɨgandɨ.
    Godno nɨna njambwi nyan Jisas Kriastno apma vat tɨngwangat ngwuk kat apma vat
    yigambɨt.
  hun-hun: Ezek közé tartoztok ti is, Jézus Krisztus elhívottai.
  mcf-NT: Abi chuibanquid utsi mibi yacnoshon chuimequin Nuquin Papan mibitsen Esus
    tantiaquido icmiac.
