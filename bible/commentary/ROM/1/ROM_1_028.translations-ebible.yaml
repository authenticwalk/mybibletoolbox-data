  peg-peg: ଇ ମାନାୟାର୍‌ ଇସ୍ୱର୍ତି ବିସ୍ରେ ହାର୍‌ ଚିନ୍ତା କିଦେଙ୍ଗ୍‌ ଇଚା କିୱିତିଲେ, ଇସ୍ୱର୍‌
