    तो परमेशरे बी सेयो सब गल़त काम करने खे तिना रे नक्कमे मनो रे वशो रे छाडी ते।
  cuk-09: Ar amar Bab Dummadgi bar binsabisurmarsoggu, Bab Dummad amar-indaksasunnad
