  mal-mal: ദൈവത്തെക്കുറിച്ചുള്ള പരിജ്ഞാനം അവർ അംഗീകരിക്കാത്തതുകൊണ്ട്; അവൻ അവരെ ക്രമമല്ലാത്തത്
    ചെയ്‌വാൻ നികൃഷ്ടബുദ്ധിയിൽ ഏല്പിച്ചു.
  kkc-kkc: Eseme odoo hagee biaso Godeeyo goo ee diya boobado bugume, nei Godeeye
