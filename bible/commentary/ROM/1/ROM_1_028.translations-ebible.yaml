  mil-NT: Te ñá túú tnàhí ñùhu iní‑yu Yá Ndiǒxí nǔu xíǎⁿ duuⁿ duuⁿ ní dáñá nìhnu ñaha‑gá
    xií‑yu sàni cuehé sání dùha iní‑yu, te quìdé‑yu nchaa sá ñà túú tàú‑yu cadá‑yu.
  myu-myu: Deus ekawẽn kay pin g̃u ip. Itaybin pin g̃u ip kawẽn icẽmãn. Imẽnpuye Deus
