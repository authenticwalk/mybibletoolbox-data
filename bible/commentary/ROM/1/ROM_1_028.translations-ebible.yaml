  mxq-NT: Es éxtʉm yʉꞌʉjʉty kyaj twindsʉꞌʉgʉya̱ꞌa̱ndʉ Dios, pes ja Dios tʉ ꞌyʉxtíjʉnʉ
    mʉt ja axʉʉkpʉ winma̱ꞌa̱ñʉty, es dʉꞌʉn ttúndʉt diꞌibʉ kyaj jyapa̱a̱dyʉty ttúndʉt.
  tzj-NT: Eje'e' ni majun xbij quec'u'x tre chi q'ueje' ta ja Dios pa tak quewi' pa
