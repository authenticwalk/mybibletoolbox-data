verse: ROM.001.028
translations:
  kpx-kpx: Ataeau Dilava keho isiviholisi ke vaveve kabebihavoge Dilavana kebia halevege
    abuna vaveve toela unaha huhulahai ke unaha vagei.
  okv-H: Eto God ta kiari avo enana hotembae uo God na tonu enana ta uha sapura enu
    ari sasapura mane ara ena aita ere pahora.
  tbo-tbo: Noka lawahi ega nugonugohi Yaubada hanapuna moinana u nugonugohi ina memae.
    Geka binei ma Yaubada i wele halehi winugonugotuhu apapoehi po mae apapoehi uyahihi.
  mal-C: ഇങ്ങനെ ദൈവത്തെ അംഗീകരിക്കുന്നതു ശ്രേഷ്ഠമായി കരുതാതിരുന്നപ്പോൾ, അയോഗ്യമായതു
    പ്രവർത്തിക്കുന്ന അധമബുദ്ധിക്കു ദൈവം അവരെ വിട്ടുകളഞ്ഞു.
  grc-SR: Καὶ καθὼς οὐκ ἐδοκίμασαν τὸν θεὸν ἔχειν ἐν ἐπιγνώσει, παρέδωκεν αὐτοὺς ὁ
    θεὸς εἰς ἀδόκιμον νοῦν, ποιεῖν τὰ μὴ καθήκοντα,
  bgc-bgc: अर जिब उननै परमेसवर ताहीं जाणणा बेवकूफी लाग्या, तो परमेसवर नै भी उन ताहीं
    उनकै निकम्मे मन के बस म्ह छोड़ दिया, ताके वे बुरे काम करै।
  khz-khz: Atanai, ira ati geririwato, Palagu pia ripa-namanamaa e tugamagi-ilu ira
    nugara garakaurai pene mia, gaurai egita-guilagirato geria tugamagi kawakawara
    pakurai, pe ati pia kalarakalara pia kalara ularana.
  deu-TKW: Und wie sie Gottes Erkenntnis verachtet hatten, so hat Gott sie dahingegeben
    in verächtlichen Sinn, das Ungebührliche zu thun,
  zsr-NT: Le cutu glëꞌnnëꞌ lunëꞌ Dios ba laꞌn, qui lë ni naꞌ bubíj ladxëꞌë lequëꞌ
    Dios quië laꞌzáꞌ ládxiꞌquëꞌ le cunác len lunëꞌ le cuzacaꞌ.
  lin-lin: Lokola bamonaki ete koyeba Nzambe ezali na tina te, Nzambe akabaki bango
    na makanisi na bango ya mabe, mpo ete basala makambo oyo ebongi te.
  hns-NT: Oesab Parmeswar ke nahakaaries. Tab oe oesabke kharaab sotj-bietjaar karan
    deis, aur oesab har ek rakam be-saram kaam kare hai.
  noa-E: Amau amach garmuata Ẽwandam igba naawai ich Ẽwandamaujã amag oobamjö apʉ̈iwia
    sĩi parhoobam khĩirjug maadëu igmaphamta warag ʉdʉraa amag khĩirjupi sim, magbaawai
    parhoobam nem wauju khabamta amach khõchagpierr waumkhĩir.
  eng-EMTV: And just as they did not approve to have God in their knowledge, God gave
    them up to a depraved mind, to do the things which are not fitting;
  mib-NT: Te jeē tu ní cácuni i cuajnúhún i Yaā Dios, jeē yúcuan ní siaá yā i jeē
    na cáni néé ni i, te sáha i tācá jniñu jeē tu íyó váha.
  lif-NT2: खे़ङ्‌हाॽरे़ निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुयाःम्‍बेओ मे़निःसु मे़धाःसुबा पाःन्‍हाॽ
    मे़नाॽरुबाल्‍ले़ चोगुल्‍ले़ खुने़ॽ खे़ङ्‌हाॽ फे़न् निङ्‌वाॽओ ले़रुसिरो॥ हे़क्‍क्‍याङ्
    खे़ङ्‌हाॽरे़ चोःक्‍मा मे़न्‍नुॽमना पाःन्‍हाॽ मे़जोगुरो॥
  xnj-xnj: Ndava muni vandu avo vabelili kuvika muluhala lwavi uchakaka wa kummanya
    Chapanga, namwene avalekili valanda luhala lwavi luhakau, vakitili gala gegabesiwi
    kukitiwa.
  mmx-mmx: La limixin di goxopara i do dinam tebeng lakleklen tuturun mumu ne Moroa.
    Kuren la ni ga ke xepe di ri mumu asu levendoxoma atdi xa i ekarakat, kerepmo
    la dik lok levempanga ixo epovo do dina lox i.
  cbr-NT: Usa unicama ca ami sinántisama tania Nucën Papa Diosan aín sinan upíma 'ixun
    'atima ñuira 'anun quixun ëanxa.
  tee-NT: Pus ju anuch lapanacni lana jantu tu'u' talhiulai ju Dios. Pus yuchi alaclhimaconilh
    ju Dios ni catapastaclich ju taxtokni ju jantu k'ox chai vachu' laich catanavi
    ju taxtokni ju jantu lhijun ni catanavi.
  eng-LSV: And according as they did not approve of having God in knowledge, God gave
    them up to a disapproved mind, to do the things not seemly;
  cak-NT: Reje' xquinojij chi can man jun nic'atzin chique niquitemaj rech ri Dios.
    Romari' ri Dios xeruya' can chi tiyujtaj ri niquinojij y tiquibana' ri man utz
    ta.
  pah-NT: 'E''i g̃a ojohupe: “Timoka''nhy ti Tupana''ga.” Nurã Tupana''ga e''i g̃a
    pe: “Na g̃a ndeaporog̃itate''varuhuro a''ero,” ei ga. A''ero g̃a ndekouhui okote''varuhua
    rehe – kiroki a''ea rehe ahe ndokoi hamo.'
  sja-NT: Ma awara Tachi Ak'õre k'awadaamaa p'anadap'edaa perã, irua ãchi ichiak'au
    atabëiji ne-inaa k'achia k'ĩra t'ãdoo k'ĩsiadamerã mãik'aapa oodamerã.
  xed-xed: Manda va ya kwalaghu həŋ ta snanatá Lazglafta ya, ka zliŋtá Lazglafta guli
    ta həŋ mista tsa ghwaɗaka ndana taŋ ya. Ka magə həŋ ta skwi kul raku.
  mks-NT: Na̱xi̱nu̱ na̱ nu̱ú na̱jándacoo xóo na Ndióxi̱ ta co̱ cúni̱ ga̱ na̱ canda̱a̱
    ini na sa̱há. Sa̱há ña̱ cán quéa̱ na̱jándacoo xóo Ndióxi̱ na̱ ña̱ ná cahvi núu
    ini na ta já cája tá cája na ña̱ co̱ ndítahan nu̱ ná caja na.
  gfk-S: Ma pa di gale lik be a tamat na linge be di na nunure God be nesi ie, kaie
    God gom waak leise di be di na mur sene mon ira nudi lilik na ba ura gilgil kike
    ra tintalen ing di tale be pa di gorle gil.
  bmu-bmu: Anutugö könaŋi möt kutubingöra mötketka eretŋi aiga mosötketka Anutunöŋ
    mönö mewöŋanök i andö eŋguiga nanŋini mötmötŋini goŋgoŋan galöm köl eŋgiiga ahakmeme
    gamuŋambuk aka memba malget.
  dgz-dgz: God guegue mega piupa dim dim tani gapan yawane go mu ya anuiwanum menan
    me ae vemon amba muk koewa anune gapan taiwanum, ame negin gegerawa ya tata mega
    taiwanum.
  eng-GNV: For as they regarded not to acknowledge God, euen so God deliuered them
    vp vnto a reprobate minde, to doe those things which are not conuenient,
  zaa-NT: Rena ca enne' qui'ni labiru riquína'ni cą Tata Dios, acca bétse'e latsi'e
    cą attu vuelta para tsé'e cą completamente bajo la' rulábalatsi' mal qui' bá quį
    para guni cą ca cosa nu labí ná tsè' para guni ca enne'.
  eng-WEBSTER: And even as they did not like to retain God in their knowledge, God
    gave them over to a reprobate mind, to do those things which are not convenient;
  guh-guh: Bajarapamonae apo jamatabënajinae Dioso. Pacuenia picani Dioso tojitsipatsi
    bajarapamonae pexanaenexa, apo exanae. Bajaraxuata Dioso tocopata bajarapamonae
    penajamatabëxainaenexa ëpibisiacuene pexanaejava.
  bon-bon: Ingle naace popi biname cina singi lica gemi ngene atwa-nename Acejiyame
    poto cidi me, tabe peei name pi teebibine ire taatu jaacitemuge, piba teeme Acejiyame
    cäco ngene atwanena cina iyeta niiyarage me läbitininusi niiya singisingi bine
    wawename, teepi lui bine cire lica jaawenemejisi.
  nhw-BL: Huan pampa nopa fiero tlacame ayacmo quinejque quielnamiquise Toteco, yaya
    quintlahuelcajqui huan quincahuili ma quichihuaca catli más fiero moilhuíaj. Nochi
    catli amo quinamiqui, ya nopa quichihuaj.
  swh-ONEN: Nao kwa kuwa hawakuona umuhimu wa kudumisha ufahamu wa Mungu, yeye akawaachilia
    wafuate akili za upotovu, watende mambo yale yasiyostahili kutendwa.
  wbi-wbi: ulwakuva navakighanile kuuva nu Nguluve mu luhala lwavo, akavaleka valuvingililaghe
    uluhala lu vanave luno nalunoghile, vavombe sino nasinoghile.
  bba-bba: Gusunɔ u bu deri ben bwisiku kɔ̃sunu sɔɔ bu kɑ ko ye n kun weenɛ yèn sɔ̃
    bɑ ǹ wure bu nùn ɡiɑ.
  eng-KJVCPB: And even as they did not like to retain God in their knowledge, God
    gave them over to a reprobate mind, to do those things which are not convenient;
  kgk-NT: 'Upéixa ramo anhetegwa va''e Nhandejáry rehegwa ndoikwaasevéi. Upéa-gwi
    omoakã vai íxupe kwéry Nhandejáry. Upéixa ramo ivai ramo jepe, ojohu porã joty
    hikwái: “Tohasa katu tekoha” he''i hese. Omohembiapo vai joty íxupe kwéry.'
  waj-waj: Ivaaraida itaama iikiaa gioonna kiaapuuya hama Anutuuqaara yaata utida
    kutaavaivee kiaivaara ivo iya pikiaikiai ngiari yaata vuatinniiyauvunudiri yaata
    utida maisamaisai aataru ari vookaraiyauvaa iida varida hama iya iikiataama kiadaata
    iikiaavai.
  cpy-cpy: Rootaki raminaminthatashitan-tariri Tajorentsi ikaatzi kowashiwaetawori
    rantayitero kaari-perori, ranta-yitakiro kaari kameethata-tsini. Tee ikenkishiryaa-piinteeri
    Tajorentsi.
  ekk-PKP: Kuna nad ei pidanud väärtuslikuks Jumala tundmaõppimist, jättis ta neid
    nende väärtusetu, usaldamatu mõtteviisi küüsi, tegema seda, mida ei tohiks kunagi
    teha.
  mpx-mpx: I ola al, heliya hi ba, “Nige Yehoba ana nuwanuwatu etega i gagan eliyama,”
    inoke i pialiyohil wali nuwatu sisigana elana ge ginol bolo tage bahi nihi giginol
    hi awaawaginol.
  wbp-wbp: Yapa yalumpulu-nyanu rdirri-yungu wangkanjakuju, “Kula-ka marda nyinami
    Kaatu! Manngu-nyanja-wangurlipa nyinami nyanunguku!” Kujarlaju Kaaturluju-jana
    jungarni-maninja-wangurlu yampija, ngula-jangkarlu yungulu yangka warrarda manngu-nyanyi
    nyiyarningkijarra-kurlu ngawungawu-kurlu manu yungulu-nyanu nyampurrarluju majumaju-mani.
  luo-luo: To bende, kaka negiparo ni ngʼeyo Nyasaye ok lich, Nyasaye nojwangʼogi
    mondo gidhi adhiya nyime ka pachgi obam, mondo gitim, gik ma ok onego otim.
  nhe-NT: Huan pampa nopa fiero tlacame ayoc quinejque quiilnamiquise Toteco, yajaya
    quintlahuelcajqui huan quincahuili ma quichihuaca tlen más fiero moilhuíaj. Nochi
    tlen ax quinamiqui, ya nopa quichihuaj.
  aii-aii: ܘܐܲܝܟ݂ ܕܠܵܐ ܒܥܹܐ ܠܗܘܿܢ ܕܝܵܕܥܝܼ ܠܐܲܠܵܗܵܐ، ܣܘܼܦܝܵܝ ܠܹܗ ܐܲܠܵܗܵܐ ܠܪܸ̈ܥܝܵܢܹܐ
    ܒܲܛܝܼܠܹ̈ܐ ܕܥܵܒ݂ܕܝܼ ܡܸܢܕܝܼܵܢܹ̈ܐ ܕܠܹܐ ܝܢܵܐ ܚܫܝܼܚܹܐ ܠܸܥܒ݂ܵܕܵܐ.
  esk-NT: Iñuich pigisrunġiqmatruŋ iḷumutun iḷitchuqsrił̣iksraq Agaayyutmik, Agaayyutim
    pilitkai qaayuġnaqtuamun isrummatmun. Taatnaqhutiŋ pigiiḷiqisruktut atuqtaksraġinġisaġmiknik.
  msb-msb: Niyan, kay habo man ini na mga tawo mag-ako san matuod na pagkaaram manungod
    sa Dios, ginpabay-an sinda niya sa inda mga maraot na kaisipan kag sa mga himo
    na dili dapat himuon.
  cpa-NT: Tsa¹hniu¹ dsa² héi² dsa²jiag¹² dsǿa¹² jǿg³ quiah¹² Diú¹³. Hi² jøng² ca¹jmo¹
    Diú¹³ ju³jmo¹³ dsa² héi² hi² hlaih¹³ dsa²jiag¹² dsǿa¹²dsa. Mi³jøng² jmo¹dsa hi²
    tsa¹dsio¹.
  dso-dso: ଏ ଲକ୍‌ମନ୍‌ ପରମେସରର୍‌ ବିସଇନେଇ ନିମାନ୍‌ ବାବ୍‌ବାକେ ମନ୍‍ ନ କଲାର୍‌ ପାଇ, ପରମେସର୍‌
    ସେମନ୍‌କେ ଚାଡି ଦେଲାଆଚେ । ଆରି ମନ୍‌ ବିତ୍‌ରେ କାରାପ୍‌ ଚିନ୍ତା କର୍‌ବାଟା କରତ୍‌ ବଲି ଚାଡିଦେଲାଆଚେ
    । ଏଟାର୍‌ପାଇ ସେମନ୍‌ ନ କର୍‌ବା କାମ୍‌ କର୍‌ବାଇ ।
  meu-meu: Idia ese Dirava ilalo-hadailaina asie urava, taunabunai Dirava ese vada
    e kahudia nege, edia lalo-hadai kavakavadia bae ḡava bona kara dikadia bae kara;
  yva-NT: Wonae wo Amisye atantona akatowi, weti Amisye aneme mpaya mai indamu utatayaje
    irati awa ana wo ratantona nggwambe raron. Maisyare wemaisy, anakotaro rui wo
    rave mamo anakotaro mamaisye ramu muno ngkove ramu.
  dgc-dgc: Nadid, da inidelan dén du tolay i napospusan de ta Diyos, éy pinabayan
    na be side. Ewan na side sawayén ta medukés a isip de, sakay na éwan tama a ugali.
  zpm-NT: Scataale nac zho, ni bii rzoliaadz zho gbig zho lo Dios, gane niicle megaa
    rlozh rsaanladz me zho, laa zho biaaṉ lo grë zhgab yozh ne no guic zho, no zdoo
    zho, miṉ co ne scataa nac zho.
  hix-NT: Khoryenkom hutwanàr xehra ro mak nehxatxkon hatà. Àro ke, onà wyaro nkekon
    hatà, noro, àhokonye. Atxke tehutwaxemà ro me hxak hak nahtxok ha, kekon hatà.
    Eten kom hok hana, on hokohra tehxorye tehxatxhe, tketxow ha, kanhàn kom hok hamà.
    Àro kom hoko rma haxa nehxatxkon hatà, nyamoro ha.
  sim-sim: Lir mbeek Avui Wasilakahi siyok sikwak hishinda ambu lir, wahau. Ushiwak
    lirin or kumasishiwak sunguwavu lihi si hasahasawa hom mbele mbele os or pantlehendan
    unda lir.
  npi-ULB: तिनीहरूको सजगतामा पनि तिनीहरूले परमेश्‍वर हुनुभएकोमा सहमत नभएका हुनाले
    उहाँले तिनीहरूलाई तिनीहरूका निम्ति अनुचित कुरा गर्नलाई भ्रष्‍ट मनमा छोडिदिनुभयो
    ।
  cgc-cgc: Tenged na ula danen pakabig na may pulos iran na pagkala ta Dyos, pabay-an
    nang en danen an ta Dyos na iran na mga paisip malain daw gabuat man danen ta
    mga makagayya na dili dapat buaten.
  tim-tim: Hain akmâ manmâ âmâ Anutugât keiŋe nâŋgâmai are hâkâŋ akmâ manmaigât Anutuŋe
    hanyeŋe gisap kombo siâ me siâ bo agakŋe are âmâ akmai.
  yor-yor: Àti gẹ́gẹ́ bí wọ́n ti kọ̀ láti gba Ọlọ́run nínú ìmọ̀ tí ó tọ́, Ọlọ́run
    fi wọ́n fún iyè ríra láti ṣe ohun tí kò tọ́ fún wọn láti ṣe.
  wos-wos: Tale di Godka xékélakitaka hukémbu di Godna ximbu harékénjoka hélék di
    ya. Hélék yata di Godka hu hwendaka dé God haraki wangété duna mawuli dika dé
    hwe, di haraki saraki sémbut hurundate.
  emp-NTPO: Ãdjirãba Ãcõrẽra igaraped̶ad̶a bẽrã idjia iduaribisia crĩcha cadjiruada
    ẽpẽnaped̶a mĩã oiẽ́ b̶eada o pananamãrẽã.
  eng-F35: 'So precisely because they determined not to retain God in their knowledge,
    God gave them up to a debased mind, to do wrong things:'
  ind-ind: Manusia merasa tidak perlu lagi mengenal Allah. Oleh sebab itu, Allah lepas
    tangan dan membiarkan mereka diperbudak oleh pikiran mereka yang sia-sia, sehingga
    manusia semakin melakukan apa yang seharusnya tidak boleh dilakukan.
  pes-OPCB: پس همان‌طور که ایشان برای شناخت خدا ارزش قائل نیستند، خدا نیز ایشان را
    به حال خود رها کرده است تا هر آنچه به ذهن ناپاکشان خطور می‌کند، به عمل آورند.
  mpt-mpt: I Gode wengo tekein kebib otane ina bianiba funaniba Ni Gode bobolo mo
    funomobbabo ge funaniba Gode deiba blib kesoa esak i deibenea ili bobol tem funin
    misiam ota wafu bianiba kukub misiamo nabiobe.
  ssx-ssx: Mo haliwekima꞉ta꞉ Koda꞉ ota꞉ hala꞉eki hone ma꞉nda꞉ uluekema꞉ kiaasemeke
    ekina꞉ta꞉ Koda꞉ma꞉ ika꞉ kone hone u hoeyao pa haena꞉ la꞉la꞉me. Koto pa꞉la꞉ ekina꞉
    mo haliwekima꞉ ana꞉ na piki haumanu pu halememe.
  mkl-mkl: Si nɑ iyi í jɔ̀ ɑ kù bi Ilɑɑɔ̃ ku mɑ̀ ŋɔi í jɔ̀ í dɑsi ŋɑ lɑsɑbu lɑɑlɔ
    ɑ ceò mii iyi kù jɔ ɑmɑnɛ ku ce.
  gaq-gaq: ଆକେନ୍‍ ରେମୁଆଁଇଂ ଇସ୍‍ପର୍‍ନେ ବିସୟ୍‍ରେ ଟିକ୍‍ ଦାର୍‌ନାରେ ବ୍ରୁଆନ୍‍ସା ଇକ୍‌ଚା ଆଡିଙ୍ଗ୍‍ଲା
    ଇସ୍‍ପର୍‍ ଆମେଇଂକେ ଆନ୍ତାର୍‍ ବିବକେ ବାରି ମେଇଂ ମ୍ୱାର୍‍ମନ୍‍ ଡିଙ୍ଗ୍‍ଚେ ରେମୁଆଁ ରକମ୍‍ ବେବଆର୍‍
    ଆଡିଙ୍ଗ୍‍ଆର୍‍କେ ଣ୍ଡୁ ।
  gof-RNT: Entti Xoossaa erishe, hari attoshin iyabaa qoppanaw koyonna ixxida gisho
    bessonnabaa oothana mela Xoossay enttana pathonna qofas aathi immis.
  unx-unx: ନେ ହଡ଼କ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ବିଷାଏରେୟାଃ ସାର୍‌ତି ସେଣାଁଁକେ ବୁଗିଲେକାତେ ସାରି ନାଗେନ୍ତେ
    କାକ ସାନାଙ୍ଗ୍‌କେଦା, ଏନାମେନ୍ତେ ପାର୍‌ମେଶ୍ୱାର୍‌ ଇନ୍‌କୁକେ ଆୟାଃ କା ଲାଗାତିଙ୍ଗ୍‌ କାମି
    ରିକାନାଗେନ୍ତେ ଏତ୍‌କାନ୍‌ କାମିରେ ଜିମାକେଦ୍‌କଆ ।
