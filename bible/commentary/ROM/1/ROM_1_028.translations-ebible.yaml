    fukanin uyo fukan bom kanamusiw.
  ura-NT: Acanihane coitucunaa jerecurenihane coreniha, acaauru suujua baaso letononeein
    niicha ichai coitucuelanaala ichacuruhane coina, acaauru que jaolecoha Cana Coaunerane
    jaunte nitohaneein neeure.
  mcd-NT: Ascatari Upa Dios onanpainifoma amaqui inifo. Ascacurifi arifi ato potani
    aton nomuran afiranan shinanpaiyaifo cuscan chaca huan tananonfo.
  urt-urt: Tinge yukur ŋoiheryembe ŋaiye ka yurp tuwihme Got. Taꞌe luku pe, Got nasme
