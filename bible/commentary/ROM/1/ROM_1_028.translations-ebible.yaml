  kxv-kxv: ଅ଼ଡ଼େ ଏ଼ନିକିଁ ଏ଼ୱାରି ମାହାପୂରୁତି ବୁଦିତି କୂହାଲିଏ, ଏଲେକିହିଁଏ ମାହାପୂରୁ କିଆଗାଟି
