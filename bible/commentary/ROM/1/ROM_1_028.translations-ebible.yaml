  kan-OKCV: ಇದಲ್ಲದೆ, ದೇವರನ್ನು ಒಪ್ಪಿಕೊಳ್ಳಲು ಅವರಿಗೆ ಇಷ್ಟವಿಲ್ಲದ್ದರಿಂದ ಅಲ್ಲದ ಕೃತ್ಯಗಳನ್ನು
