  mcp-mcp: Nə́ ndɛɛ́, nda bâŋ bwə́ abíshɛ́ nə́ bwə́ mpúg Zɛmbî nə́, Zɛmbî nyə a mə́
    ka bɨ́d bwo daŋg-dáŋg nə́ bwə́ bə́g milúu kú dʉ mpu faas ísâ, ka ŋgə sá isâ bí
    kú jəla yí.
  hat-hat: Yo refize bay Bondye premye plas nan kè yo. Bondye tou kite yo tonbe anba
    pouvwa lespri yo ki fin deraye pou yo fè bagay yo pa t' dwe fè.
  npl-NT: Yika, kemi amo okinekeh kichiwaskeh tlan Dios kijtoa, Dios okinkajka itech
    intlalnamikilis pitsotik, iwa opé kichiwah tlan amo moneki kichiwaskeh.
  bgg-bgg: Nyieliieshii ji pha branthek ne Hamangkhung-aphuii ro isbang ji khani hà
    ruii pha anuii, Ai è ithek lakhung shii awie pha khani phi, ji è ithek ne arek
    pha blia ji rek.
  eng-TCENT: And just as they considered it worthless to have God in their knowledge,
    God gave them up to a worthless mind, to do what is not proper.
  eng-BSB: Furthermore, since they did not see fit to acknowledge God, He gave them
    up to a depraved mind, to do what ought not to be done.
  cpu-NT: Iro opoñaantari ishinetayetziri Pava irikaite ayimaneentavaiyeteri iyaariperonka,
    iroora jantantayetakarori kaari aritatsine. Tema te inkinkishiretakotapiintanairi
    Pava.
  san-ASM: তে স্ৱেষাং মনঃস্ৱীশ্ৱৰায স্থানং দাতুম্ অনিচ্ছুকাস্ততো হেতোৰীশ্ৱৰস্তান্
    প্ৰতি দুষ্টমনস্কৎৱম্ অৱিহিতক্ৰিযৎৱঞ্চ দত্তৱান্|
  tac-NT: Alué ralámulika 'ma a'rele Onorúgame oyeria 'lige 'ma tabilé a'lá 'nata,
    alekeri Onorúgame 'oni a'rele alué ralámuli, alekeri alué ralámuli 'we cha noká
    napu nokanali a'boi.
  eng-WEBPB: Even as they refused to have God in their knowledge, God gave them up
    to a reprobate mind, to do those things which are not fitting;
  gfk-H: Ma pa diet ga lik bia a tamat na linga bia diet na nunurei Kalou bia siga
    ia, hua Kalou gaam waak sei diet bia diet na mur sena mon ira nudiet lilik na
    ba wara gilgil kaikek ra magingin ing diet tale bia pa diet gaar gil.
  viv-viv: KaduꞋe hinuwanuwa vaita Yaubada ana halamana gaitoma-kawowo yo hivekwaulaugena
    faꞋina, Yaubada nuwadi uyuꞋuyuyuna againe gihegedi-yo dewa keke gidalubodadi-ma
    hihuluhuluvina.
  yao-yao: Pakuŵa ŵandu wo ŵakanile kuuŵika mu ng'anisyo usyene wa kwamanyilila Akunnungu,
    nombe Akunnungu ŵaalesile akuyanje ng'anisyo syao syangalumbana, ŵaipanganyisye
    aila yekanye kuipanganya.
  tgp-tgp: Ale matan la r̃ohu vara la r̃omr̃omi God, ale God mo silera na r̃omr̃omi
    nona maji matan vara la vai na hinau mo sopo tataholo vara tamlohi la er̃i vaira.
  auc-NT: Wængonguï ingante mönö pönente ëñengæ̈impa, ante tömënäni, Önonquedö ante
    impa, ante tedeyönänite Wængonguï wæætë, Ocaidë wentamö encadömïni inte edæ waomïni
    mïni wïï cæquënënö incæ ee abo cæbäewedäni, ante da godongä gogadänimpa.
  kbc-NT: Niɡ̶idi oko aɡ̶oyemaa moyowooɡ̶odi anewi anodaaɡ̶eeteda Aneotedoɡ̶oji, joaniɡ̶idaa
    leeɡ̶odi Aneotedoɡ̶oji me ikatetece mowote niɡ̶icoa anepaa lowooko aninokinoa
    ane beyagi, odaa joɡ̶owote loenataka ane ɡ̶oboliɡ̶a.
  bmh-bmh: Ag Uwait abe mabun iboin, bo, ag ‘Uwait go Dubanou Ban’ guzenai dabilab
    utemen, gonun, Uwait nug ag utarina, ag agal dabeleu eg sesamoraimai, igul eg
    asiu pet macanemen.
  ctu-BL: Mach yomobic i wis ña'tan Dios. Jini cha'an Dios tsi' cʌyʌyob cha'an mi'
    ña'tañob chuqui tac bibi' yic'ot cha'an mi' cha'leñob chuqui tac mach wenic.
  meq-meq: Ndo neheye ta kərah Mbəlom aye na, a satay məsəre na bay. Andza niye, Mbəlom
    a gər tay ha hərwi ada tâ dzala andza nakə a ye ka bo aye sa bay. Ta dzala swa.
    Andza niye ta giye wu neheye haɓe məge bay aye.
  noa-H: Hamau hamach garmuata Hẽwandam higba naawai hich Hẽwandamaujã hamag hoobamjö
    hapʌ̈iwia sĩi parhoobam k'ĩirjug maadëu higmap'amta warag hʌdʌraa hamag k'ĩirjupi
    sim, magbaawai parhoobam nem wauju k'abamta hamach k'õchagpierr waumk'ĩir.
  alp-NT: Tamata esi noake be perlu kena rekwa Alla mo hoko Isebeie esi noake tiae
    mere. Hoko esi ono yelu rebe nkena more. Esi misete, yelu meru suke esi ono mo.
  san-VEL: te sve.saa.m mana.hsvii"svaraaya sthaana.m daatum anicchukaastato hetorii"svarastaan
    prati du.s.tamanaskatvam avihitakriyatva nca dattavaan|
  kbq-kbq: Zamagrama Anumzamofo zamefi hunte'za agorga'ama omani'nazana neginagi zane
    hu'za nehaza zanku, Anumzamo'a atregeno havi antahintahizazmimo rentrako hige'za,
    osuga avu'ava zana nehaze.
  kbh-kbh: Chënga ndoñe tmonjábos̈ena jtsiyenana jtsejuabnayëse, nts̈amo ents̈anga
    Bëngbe Bëtsabiama imotats̈ëmbcá ndegombre bétsemnama. Chíyeca Bëngbe Bëtsá cachcá
    tojónÿa, cachëngbe ndbémana juábnaca chamotsiyenama; y chca, chënga ba soyënga
    jtsamana, jamama ndoñe yontsamncá.
  ron-LSB: Chiar dacă au refuzat să-L aibă pe Dumnezeu în cunoștința lor, Dumnezeu
    i-a predat unei minți reprobabile, ca să facă ceea ce nu se cuvine;
  pon-pon: Nan duen irail kan kataman on Kot, Kot ap mueidalan irail, en kapitakaila
    kamom on wia meakan me jued,
  nhe-BL: Huan pampa nopa fiero tlacame ayoc quinejque quiilnamiquise Toteco, yajaya
    quintlahuelcajqui huan quincahuili ma quichihuaca tlen más fiero moilhuíaj. Nochi
    tlen ax quinamiqui, ya nopa quichihuaj.
  sps-sps: Ana mes a ka, Gov naus osing babainy rari ma vovou iny fakats iring tsuri
    to ser gim ma inan fanatnat iny kat rof an kat iring te katkat rora vainy, tana
    saa, ari baainy ma fakats a ka te faatok rari Gov tana tou kaa iny man Tsunia,
    to ser kat a fo kat iring ma gima kat a vainy.
  wnc-wnc: Wa aminda Anutue masa imuke undanga ngang natapbingge Anututa wa aminu
    bitapewan sanga maakngana kaya aknga tawake tasiking.
  bus-bus: Zaakɛ aↄ̃ↄe we wà zɛ̀ kↄ̃n Luda dↄ̃naoro, ben à ń laasuu kɛ̀ lɛkpɛɛ, lɛ
    aↄ̃ yã kɛ̀ dɛ wà kɛroonↄ kɛ.
  gub-BL: Agwer teko a'e wà, nuzekaiw kwaw ze'eg azeharomoete har ikwaw paw rehe a'e
    wà. A'e rupi Tupàn nezewe i'i iko wanupe a'e. — Tuwe ima'enukwaw ikatu 'ym ma'e
    rehe a'e wà nehe, i'i iko wanupe. A'e rupi uzapo ikatu 'ym ma'e waiko a'e wà kury.
  imo-imo: Ulu teringimunga ungu te peremola, akumu nemboi. Gote paimbo moromo mele
    naa pilipo molomolo kinye ulure molo ningi akumunga Goteni ulu paa kerima konopuni
    pilinge konopuma kau pepili imbomani manda naa pilko telemala mele we teko molangei
    nimbe tiye kolorumu.
  boj-boj: Naŋgi Qotei aqa sorgomq di sqajqa are qalosaieqnub deqa Qotei na naŋgi
    uratnjreqnaqa naŋgi naŋgo segi areqalo uge uge dauryoqnsib kumbra uge uge yeqnub.
  eng-DRA: And as they liked not to have God in their knowledge, God delivered them
    up to a reprobate sense, to do those things which are not convenient;
  knf-knf: Başal aji baanwo i kame Naşibaţi, ukaaŋ kë awut baka ţi ŋşal ŋi baka ŋdah,
    kë hënk, bakdo iko yi bawooŋ baanwo i kado.
  san-KHM: តេ ស្វេឞាំ មនះស្វីឝ្វរាយ ស្ថានំ ទាតុម៑ អនិច្ឆុកាស្តតោ ហេតោរីឝ្វរស្តាន៑
    ប្រតិ ទុឞ្ដមនស្កត្វម៑ អវិហិតក្រិយត្វញ្ច ទត្តវាន៑។
  arn-NT: Pinolu engün am ñi wiñorakiduamtuael ta Ngünechen mew, feymew Ngünechen
    ta elueyew ñi kisu ngünewael engün ñi wesake rakiduam mew, ñi inayael engün tati
    femnoafelchi dungu.
  zas-NT: Abiꞌ guial ad ridxgaꞌt reeman Dios, zeel gulëëladx Dios laa reeman loj xixgab
    mal reeman, din güün reeman ganax ni ad rayalt güün reeman.
  ken-NT: Tɛ̌ndu bǒbhɛn bábhɨ́kɨ́ yaŋ bɛkaysi ɛ̌ti ɛnyɨŋ ɛnɛ bɔ bárɨ́ŋɨ́ bɛ ɛchi
    tɛtɛp ɛ̌ti Mandɛm, Mandɛm afɛ́rɛ́ amɔ nɛ bhɔ. Arɔ́ bhɔ́ ndǔ bɛpɔ̌ nkaysi yap,
    nɛ ndǔ mɛnyɨŋ ɛbhɛn bɛbhɨkɨ kway bɛ bɔ mankʉ.
