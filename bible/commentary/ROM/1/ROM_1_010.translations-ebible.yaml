verse: ROM.001.010
translations:
  kpx-kpx: Guliguli kemo di isiviale Dilava imihage auna au isivimo humaha alavoge
    dana vani mole lae deiai lohoi.
  okv-H: '@see-verse:ROM.001.009'
  tbo-tbo: A laupali naka ipa iyowai ma Yaubada a nugotuhu a wotagoya ma geka hougana
    tahaya ina hoeya po apo a dadanimi.
  mal-C: ദൈവത്തിനു പ്രസാദമുണ്ടായിട്ട് എങ്ങനെയെങ്കിലും ഒടുവിൽ നിങ്ങളുടെ അടുത്തെത്താൻ
    വഴിതുറക്കണമെന്ന് ഞാൻ എപ്പോഴും പ്രാർഥനയിൽ യാചിച്ചുകൊണ്ടിരിക്കുകയാണ്.
  grc-SR: πάντοτε ἐπὶ τῶν προσευχῶν μου δεόμενος, εἴ πως ἤδη ποτὲ εὐοδωθήσομαι ἐν
    τῷ θελήματι τοῦ θεοῦ ἐλθεῖν πρὸς ὑμᾶς.
  bgc-bgc: अर बिनती करुँ सूं, के जै हो सक्या तो परमेसवर की इच्छा के मुताबिक मै थारे
    तै मिलण भी आऊँ।
  khz-khz: E maki geku rapali aorai anogi-pukana, natina, pene ewagumona Palagu eririwana
    genai, geku raupara ta pene kala-roriroria, pe gemi ai pana wati.
  deu-TKW: wie ich ohne Unterlaß euer gedenke allezeit in meinem Gebet mit der Bitte,
    ob es mir doch einmal mit Gottes Willen gelingen möge, zu euch zu kommen.
  zsr-NT: Rnábteczaꞌ lahuëꞌ Dios, chquiꞌ nac le rëꞌnnëꞌ Lëꞌ, gunnëꞌ nedaꞌ latj duyúaꞌ
    lbiꞌiliꞌ.
  lin-lin: kati na mabondeli na ngai tango nyonso ; mpe nasengaka na Nzambe ete, na
    mikolo oyo to na mikolo oyo ekoya, apesa ngai nzela ya koya kotala bino, soki
    ezali mokano na Ye.
  hns-NT: Aur ham praatna karke maangiela kie ab se Parmeswar hamme mauka dewe toelogke
    paas aawe ke.
  noa-E: Mag nʉm dʉ̈i ĩchab nawe pãar oom khõchag chiraajeewai irig jëeu chiraajem,
    pãar oon mʉch pʉ̈imkhĩir, majã ichdëu mag khõsi chirʉm khai mamʉ.
  eng-EMTV: requesting if somehow now at sometime I shall succeed in the will of God
    to come to you.
  mib-NT: Te níní jícán tahú rī nuū yā jeē núu cúní yā te nde vijna te cuu jecondēhe
    rí rohó.
  lif-NT2: सदादिङ् इङ्‌गाॽ चोगुङ्‌बा तुवाओ निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुनिङ्‌वाॽ कुइसिःक्
    आक्‍खेलॽरिक्‍साङ् लाम् खोःसुङ्‌ङाङ् खिनिॽओ ताःमा सुक्‍कार फाॽआङ् पेलिगे़न् तुवा
    चोःक्‍कारो॥
  xnj-xnj: lukumbi lwoha nikumuyupa mwene. Nikumuyupa Chapanga akaganayi, anihotosa
    nihotola kuvagendelela.
  mmx-mmx: keneng at levesingising tarak at levenaleng axap. Nia a ngising ne Moroa
    dola lodoxoma ren kuren, neni naba suang langas tia xusu anaba vot saparap tinotno
    ba nimi dom.
  cbr-NT: Mitsu ñucáxuanan cana a ñucatin, bëráma cuainsa taníbi cuancëma cupí, bërí
    mitsu isi cuanuan 'ë 'aquinun.
  tee-NT: Ictapainini ju Dios ts'a ma k'oxich calhiula ju yuchi ni acla'anchau lakts'inin
    ju chavai. Na mak'anchich ju icpastacta ni aclalak'antachauch.
  eng-LSV: always in my prayers imploring, if by any means now at length I will have
    a prosperous journey, by the will of God, to come to you,
  cak-NT: Y ninc'utuj chuka' che ri Dios chi xtu'on ta chue chi xquitiquier ta xquinapon
    iwiq'uin, xa quiri' nrojo' raja'. Q'uiy yan tiempo nurayin yinapon iwiq'uin.
  pah-NT: 'A''ea''e ji Tupana''ga pe jipi: “Apĩ, ymyagwera jate ji hopotaramo Romapeve''g̃a
    pyri novĩa. Nde ipotarame jihoa g̃a pyri ji mondo ti kiro g̃a pyri a''ero,” a''e
    ji ga pe.'
  sja-NT: Enenee nɨ̃bɨ Tachi Ak'õremaa mɨ k'aripamerã wãit'ee parã ak'ɨde, irua mãga
    k'inia bɨ pɨrã. Taarãru mɨ wã k'inia bɨ.
  xed-xed: Inda fitik yu ta maga duʼa da Lazglafta ŋa gi vlihatani ta tvi ka ta kumay
    tsi ŋa ɓhadaghata ɗa da kaghuni sizlay,
  mks-NT: Ta ndijáá níí qui̱vi̱ xíca̱ ta̱hví i̱ nu̱ Ndióxi̱ ña̱ ná quia̱hva ña̱ma̱ni̱
    nu̱ú i̱ sa̱a̱ i̱ ja̱n coto nihni i̱ ndo̱hó tá cúni̱ a̱.
  gfk-S: Iou la saasaring be iou nige petlaar be ni hana tupas mu ing be no Watong
    na sip hobi. Iga lawas na pana bung sakit iou ga sip hobi ma iou paile palai be
    na ngan um hohaam kakarek, iesene iou saasaring hait be na ngan hobi.
  bmu-bmu: Nalö dop kewö jiba köulukömakzal, “O Anutu, nöŋön Rom yeŋgöreŋ anmamgö
    möta nalö köröpŋi lök mambötzal. Miaŋgöra mönö sihimgahö dop jinöŋga köna asuhuiga
    nalö kewöŋe ölöp anmam.” Mewö.
  dgz-dgz: Mup nega waina ame ne inayap daio onget anuivin. God anuini gapan ne di
    ongain. God inap mup ap anega waivin.
  eng-GNV: Alwayes in my prayers, beseeching that by some meanes, one time or other
    I might haue a prosperous iourney by the will of God, to come vnto you.
  zaa-NT: Rinábania' Tata Dios qui'ni canchu hua ná voluntad quì'e gúnnée inte' lo
    néda para ìta' tanél·lia' le.
  eng-WEBSTER: Making request (if by any means now at length I may have a prosperous
    journey by the will of God) to come to you.
  guh-guh: Vajëtabiabajë Diosojavabelia taponaenexa paxamëjavabelia. Nexata Dioso
    itsa netocopatsiana taponaenexa, ponaenajë paxamëjavabelia. Bajayajebi picani
    bitso jamatabëponabiabajë patacataenexa.
  bon-bon: iyeta padare cane liba teeme bau irecu lätumutune. Cane teebine ewejanenine
    egä cane gaabe päpäna ai padare cabu weeme bau otnime, tabe liba singi gyene.
  nhw-BL: Huan nochipa nijtlajtlanía Toteco para ma amo huejcahuas huelis nimechpaxaloti
    sintla ya ipaquilis.
  swh-ONEN: katika maombi yangu siku zote, nami ninaomba kwamba hatimaye sasa kwa
    mapenzi ya Mungu, njia ipate kufunguliwa kwa ajili yangu ili nije kwenu.
  wbi-wbi: jaatu nikuvasumila mu nyifunyo sango kuuti, ku sila jojoni nikave uvusililo
    kuva lughinio ku lughano lwa Nguluve kukwisa kulyumue.
  bba-bba: nɛn kɑnɑru sɔɔ. Nɑ rɑ n bikiɑmɔ, Gusunɔ ù n kĩ u den mɑn swɑɑ kɛ̃ tɛ̃,
    n kɑ nɑ bɛɛn mi.
  eng-KJVCPB: making request, if by any means now at length I might have a prosperous
    journey by the will of God to come unto you.
  kgk-NT: '@see-verse:ROM.001.009'
  waj-waj: Ivo ee-oo tuoo aataruuvaa kooyaa ni vitainai rikiee na makee ngiiisi aikiooma
    kuanaraivaara innaata kua tiee yaaku varaunoo.
  cpy-cpy: Aririka namaniri, nokowa-kotziri ikantakae-yaawo niyaate pijeekaeyinira
    eeroka, roorika ikowakaenari naaka.
  ekk-PKP: Oma palvetes palun ma alati, et võiksin lõpuks tulla ja teiega kohtuda,
    kui Jumal seda tahab.
  mpx-mpx: '@see-verse:ROM.001.009'
  wbp-wbp: '@see-verse:ROM.001.009'
  luo-luo: kendo alamo ni ka Nyasaye oyie to mondo ayud thuolo mar biro iru.
  nhe-NT: Huan nochipa nijtlajtlanía Toteco para ma ax huejcahuas huelis nimechpaxaloti
    intla ya ipaquilis.
  aii-aii: ܐܝܼܬ ܠܝܼ ܗܹܒ݂ܝܼ ܐܵܕܝܼܵܐ ܒܨܸܒ݂ܝܵܢܵܐ ܕܐܲܠܵܗܵܐ ܒܸܬ ܦܵܬܚܵܐ ܐܘܼܪܚܵܐ ܕܐܵܬܹܝܢ
    ܠܟܸܣܠܵܘܟ݂ܘܿܢ.
  esk-NT: Agaayuruŋa tikiḷḷaŋniaġukłuŋa ilipsitñun. Atuummigisiruq Agaayyutim pitqukpaŋa.
  msb-msb: Ginaparaayo ko sa Dios na kun igbuot niya na sa kadugayan makabisita ako
    sa iyo.
  cpa-NT: Møa¹²jni jǿg³ chi² ju³lé³ li¹hiug² dsǿa¹² Diú¹³, hi² nei³jni juu¹² ja³tiogh³
    hniah¹².
  dso-dso: ମୁଇ ପାର୍‌ତନା କଲାବେଲେ ତମ୍‌କେ ସବୁବେଲେ ଏତାଇଲିନି । ସେ ମନ୍‍ କଲେ, ମକେ ତମର୍‌ ଲଗେ
    ଜିବାକେ ବେଲା ଟିକ୍‍ କରି ଦେଅ ବଲି ପରମେସର୍‌କେ ଗୁଆରି କଲିନି ।
  meu-meu: bona egu ḡuriḡuri ai na noinoi louloumu, Dirava baine ura nega ta baina
    vasi itamui.
  yva-NT: Weti risambayambe tutir, syo Amisye anajo indamu Po varore raugaje rinai
    syore syo wasapan.
  dgc-dgc: Sakay ipanalangin ko be éng maariék maka sina dikam a bumisita, éng pakultadenék
    na.
  zpm-NT: ni tibaque rnab naa teḻne zneedz me diidz gdziṉ tib dze ne grieelo guiaḻ
    naa i guiaḻgaṉ naa to.
  hix-NT: Rorwonàmnàtoko rma, onà wyaro àkehe xarha. Apa y, àtohra rma hak wehxaha,
    Homa hon komo hyaka, àkehe. Apa y, komokno haxa ha, ohyakanye, tawro xe wehxaha
    haryhe, Homa hon komo wya. Rotonàr xe oyehtoko, uro arko, àhyakanye, àkehe, Khoryenkomo
    wya,
  sim-sim: Jirin a ra heyekwak a hishinda nir. Os Avui Wasilaka nombo las or sa nahi,
    avak a raha jirin a heyekwa nir.
  npi-ULB: परमेश्‍वरको इच्छाद्वारा जसरी भए पनि म तिमीहरूकहाँ आउन सफल हुन सकूँ भनी
    म सधैँ मेरो प्रार्थनामा अनुरोध गर्छु ।
  cgc-cgc: Lugay en na sigi a gapangabay naan ta Dyos na daw pagbeet din, magbisita
    a ki kyo.
  tim-tim: Nâ hokboâk hokboâk yeŋgât akmâ Anutu ulilaŋman. Akto Anutuŋe nâŋgâmbo ârândâŋ
    akto dâp peneniŋdo yeŋgâlân togowian a gai ulilaŋman.
  yor-yor: nínú àdúrà mi ìgbà gbogbo; mo tún ń gbàdúrà wí pé nípa oore-ọ̀fẹ́ Ọlọ́run
    kí ọ̀nà ó ṣí fún mi láti wá sọ́dọ̀ yín.
  wos-wos: Wuni déré wakwexékéta ané jooka akwi wuni déré wakwexéké. Némbuli dé mawuli
    yata gunika yatewuka yambu hurundét, wuni ye guniré xétawuni.
  emp-NTPO: Mʌ̃a iwid̶ibaria idjia quĩrĩã b̶ʌbʌrʌ mʌ̃ra idu bãrã acʌd̶e wãbimãrẽã.
  eng-F35: begging that perhaps now, at last, I may be prospered by the will of God
    to come to you.
  ind-ind: Saya sudah lama berdoa dan memohon dengan sangat supaya Allah mengizinkan
    saya mengunjungi kalian.
  pes-OPCB: دعای دیگرم این است که اگر خدا بخواهد، پس از این همه انتظار، سعادت دیدار
    شما نصیبم شود.
  mpt-mpt: Eka ne sino ib bibo mo natlim blim bli kesoa ne Gode baabania God kobo
    ne Lom bib unamo gabi kesoa deibo ketneneba unano gabibe. E Ae gene mole ne ibsu
    natlamabibe.
  ssx-ssx: I̱ma꞉ yeni pu haloeki Koda꞉ma꞉ handa꞉la꞉me. Koda꞉ma꞉ hone pia꞉ka꞉na꞉ta꞉
    I̱ta꞉ ame iki pa꞉ta꞉ a꞉pa hosiki haluekema꞉ Koda꞉ma꞉ peaena꞉yeke honke alome.
  mkl-mkl: si kutɔɔm. Ǹ yɑ n mɑɑ n tɔɔ Ilɑɑɔ̃ bii í bi ku muum kpɑ̃ɑ bɛbɛi n nɑɑ bi
    tu ŋɛ,
  gaq-gaq: ପାର୍‌ତନାନେ ବେଲା ନେଙ୍ଗ୍‍ କାଲାଆଃ ଆପେକେ ମନେ ତ୍ଲାଗ୍‍ଡିଙ୍ଗ୍‍କେ ବାରି ପେ ଡାଗ୍‍ରା
    ପାଙ୍ଗ୍‍ନେସା ଆନେଙ୍ଗ୍‍ ସୁଜଗ୍‍ ବିନ୍‍ସା ଇସ୍‍ପର୍‍ଡାଗ୍‍ରା ନିବେଦନ ଡିଙ୍ଗ୍‍ଚେ ପାଙ୍ଗ୍‍ନ୍ଲେଃକେ
    ।
  gof-RNT: Wurssethan, Xoossaa shene gidikko, taani hintteko baanaw ogey taw injjetana
    mela ubba wode woossays.
  unx-unx: ସବେନ୍‌ ଇମ୍‌ତା ବିନ୍ତି ତାଇୟାଃଁରେ ଆପେକେଇଙ୍ଗ୍‌ ପାହାମ୍‌ପେତାନାଃ ଆଡଃ ଆପେତାଃତେ
    ହିଜୁଃ ନାଗେନ୍ତେ ଆଇଙ୍ଗ୍‌କେ ନେଡା ନାମଃକା ମେନ୍ତେ ପାର୍‌ମେଶ୍ୱାର୍‌ତାଃରେଇଙ୍ଗ୍‌ ବିନ୍ତିତାନା
    ।
  gah-gah: Neza nene numuna loaká nou gamena nene lekelikumú geleaká nouve. Lá nouke,
    Ómasímo geleneitó netimóma nene gapo nelepizekiko, lekelitoka vitohe lokomú Ómasiloka
    loaká nouve.
  lcm-lcm: Nei kag keve sokotuk napo uli sokotuk ta si vubuk si God ka roron anig
    na nakan serei korong tapai singimi.
  aer-aer: '@see-verse:ROM.001.009'
  qvc-NT: Tukuy tyimpum mañakuykanipis, Taytanchiq Dyus yanapawanambaq, qamkunaman
    shamunaypaq. Piru mastam munani pay munashqan kanambaq.
  tgl-ULB: Palagi kong hinihiling sa aking mga panalangin na sa kahit anong kaparaanan,
    nawa sa huli ay magtagumpay ako na makarating sa inyo ayon sa kalooban ng Diyos.
  cbs-NT: Jaska inun, matuki en bakatsi ikai jau Diosun jawen shinanen ea bexpawaxunxanun
    janu matuki ea bamakatsis ikin ea yunuxanai Diosbe janchakin matukidi en ea akubainaii.
  xtm-NTPP: Te ndimaa jikan‑ta'vi xeen sa nuu Su'si ma ja na taa ya tnu'u, te na chindee
    chituu ña'a ya ja na kuu jaan sa jan koto ña'a sa nuu ka iyo ni a.
  nnq-nnq: kingobu choa pang'ongalela. Ngoe nannyopa Nnoongo andapaile, nantyangilange.
  bao-NT: Mʉja pʉtopʉ yʉ ca ĩagʉ waapere, Ʉmʉreco Pacʉre “Mʉ ca boorije to ca niijata,
    toopʉ yʉ ca waaro yʉre tiiya,” yʉ ĩi juu buerucu to cãnacã tiira.
  san-ORI: ଏତସ୍ମିନ୍ ଯମହଂ ତତ୍ପୁତ୍ରୀଯସୁସଂୱାଦପ୍ରଚାରଣେନ ମନସା ପରିଚରାମି ସ ଈଶ୍ୱରୋ ମମ ସାକ୍ଷୀ
    ୱିଦ୍ୟତେ|
  huv-NT: Xique ngo nacueat natün ocueaj Teat Dios malüy alndom namb najaw icon, sitiül
    nej andiüm.
  otn-NT: Nu̱gä, ɛ̱mmɛ̱i̱ dí äpra̱ ma̱te Oja̱ xa̱mhma̱tho ngue Oja̱ da̱ nu̱ ha di
    japi ngue da̱ zä ga̱ mmagä p'ʉ guí 'bʉhmʉ.
  nop-nop: tiŋa Bepaŋdi nadiune tuwot tubune talik tubumintanambune hidi’walaŋkade
    uuŋdok hati ninadilat.
  obo-NT: Od dasaa a inaayun, no otik id kopi-it Monama, od poko-unduwon a to koniyu,
    su saddook ko-ungkay a pa od pokosakat.
  cak-ENT: Y ninc'utuj chuka' chin ri Dios que nbün ta chuve que nquitiquer ta nquinapon
    iviq'uin, si quiri' nrajo' rija'. Q'uiy yan chic c'a tiempo njo'on que nquinapon
    ta iviq'uin.
  lif-NT: ᤛᤍᤠᤍᤡᤱ ᤀᤡᤱᤃᤠ᤹ ᤆᤥᤃᤢᤱᤒᤠ ᤋᤢᤘᤠᤀᤥ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤁᤢᤏᤡᤱᤘᤠ᤹ ᤁᤢᤀᤡᤛᤡ᤺ᤰ ᤀᤠᤰᤂᤣᤗ᤹ᤖᤡᤰᤛᤠᤱ
    ᤗᤠᤶ ᤂᤥ᤺ᤛᤢᤱᤅᤠᤱ ᤂᤡᤏᤡ᤹ᤀᤥ ᤋᤠ᤺ᤔᤠ ᤛᤢᤰᤁᤠᤖ ᤑᤠ᤹ᤀᤠᤱ ᤐᤣᤗᤡᤃᤧᤴ ᤋᤢᤘᤠ ᤆᤥ᤺ᤰᤁᤠᤖᤥ॥
  mie-NT: De níní jícān táhvī ni nūū yā jā tú cúnī yā de jondē mitan de cuu cuēē ni
    cuēndēhé nī ndá nú.
  san-TIB: ཨེཏསྨིན྄ ཡམཧཾ ཏཏྤུཏྲཱིཡསུསཾཝཱདཔྲཙཱརཎེན མནསཱ པརིཙརཱམི ས ཨཱིཤྭརོ མམ སཱཀྵཱི ཝིདྱཏེ།
  qve-NT: Noqaqa Diosmantan sapa kutin mañakushani, sichus pay munaqtinqa, qankunaman
    visitaq hamunaypaq.
  pao-NT: '@see-verse:ROM.001.009'
  cbu-NT: Apanllpat tsiyatkuri, Apaa, ¿ashinoo Romshuchip napchi? tina. Siyap musaa
    napati turi mashkina. Apanll waana zandku, nuwaa siyap zanganichparee.
  usa-usa: aati-aatimá nunamupí Áánûqtumma ítáanana akáinanama ketí aammá awíqtikainaq
    yayamá keráwáqtôpaq yenúne. ayáqtááq-kanaama yénáae téq uráune.
  soy-soy: nɛn kɔ ḿpɑ́ píyei nɔ́kɛnɛ́cɑ́ɑ́ yɑ́ɑ́si. Nɛ yɛ pisɛ rɛ ukɛ́ lɛ̃ umɛlɑ
    kɛ́mɛɛ ncée nɛ́ hɛ kɛ́ nɔ́kɛnɛ́mɛɛ́ hɑpɔ.
  hui-hui: '@see-verse:ROM.001.009'
