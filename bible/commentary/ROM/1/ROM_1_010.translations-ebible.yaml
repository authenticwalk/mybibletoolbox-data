    pengandelmu marang Gusti.
  byr-byr: Yuyagaaꞌ Gotɨyarɨ wɨdadɨnyagaaꞌ dara wɨdɨna “Gotɨyaigɨ sɨmunyavɨ sara yawɨꞌdɨzaigɨ
