    ငါလာ ရသော အခွင့် တစ်စုံတစ်ခုရှိပါမည်အကြောင်း ဆုတောင်း ပဌနာပြု၏။
  kgf-kgf: Waŋu deguc tetecgiaiguc Anutuac ewa siŋ heyu onac muru hahayawac héna imi
    méŋac méŋ méwéréŋgé némmac niŋac nalé séc ʒéwelecanʒua.
  awb-awb: itensabé ahriahri púreraitóge. Ite tagéyabe nuwahbehre. Minayabe Manikánsabe
    págegeue púreruge. Púreréna mahraréna, Aroma kebá pokiniboq pokúno ainte séhréh
    ainto ue púreruge.
  gdn-gdn: '@see-verse:ROM.001.009'
  nko-NT: Ntetsíá kokóli mʋ ekekegyíɛkɛ mbɛ́ɛ, otsúla finki ɔkpa ha mɩ, antalɩ
    bɛsɩnáa mlɩ nkɛ ánfɩtɔ.
  bsn-NT: Diore sẽnigʉ̃, “Mʉ bojajama, no bojarirʉ̃mʉ ĩnare ĩacudigʉ varʉcʉja yʉ”,
    ĩre yisẽnirũgũaja yʉ. Mʉa tʉjʉ varʉ, tʉoĩacõa ñarũgũboaja yʉ.
  pib-NT: Nagjitlu patako waneplu pagogne, Goyakalu galukiniplu, kigleru yagapgalu
    gixa yegi nyinripa.
  wiv-wiv: Na goloa katiu kua ta lala kata lolotu na huhulenia a Vuvu kirina ia kua,
    kete longoriau ni nap kete katia kua kata vano na hadavimiu pitu.
  reg-reg: Nsiku jone enikomesha mu okusabhwa jisala jani ati ku njila Yona yona mubhutelo
    nibhone libhando woli mu Kwenda kwa Nyamuanga mu Kuja kwemwe.
  mlh-mlh: Damaŋ so iŋi miku oŋga wosiego, “O Anutu, nonji Rom yoŋoreo rabemiŋgo maneru
    damaŋ joroine odigago. Ore eru go aŋigore so minde kadi fukeko damaŋ yoo soine
    rabemiŋ.”
  gof-ENT: ዉርሴን፥ ፆሳ ሼኔ ጊዲኮ፥ ታኒ ሂንቴኮ ባናው ኦጌይ ታው ኢንጄታና ሜላ ኡባ ዎዴ ዎሳይስ።
  aau-aau: Paraw, ha hme le ira e ma mon hokwe, hano yerki hokwe kumay lwak pa. Sawk
    hakwe God se senkin mesopok, enekwei enkin ohokwe hyo uron ko lwak ankin, hiykwe
    hano yerki se liy kampi kow, hme saw-e ira ey hokwe.
  tvk-tvk: E nasis mak tengan, xosxa imal ihusil nenemien nan, ma Hi ipol ni suse
    navan imese tengan mei nisao ni xamim ixoni ngan xa ieok tehei nousav ngamu tengan
    nipol ni.
  prf-NT: Sakay idáddasal ku bi a ipagkaluub nen Diyos a makabisitaák dikomoy.
  auy-auy: Kempáꞌó ímbo kúndasafeꞌa séꞌa Maníkómpáꞌá áísai úmae iyéꞌa arááímo táínamo
    e aambá wisínkénaꞌa Rómu-naopaken-kwaasiseꞌa koméraano súne.
  tbg-tbg: 'Te Kotira aareha mintima ti: Are hove tirera, ti aara uqaurama timitairaqe
    te oru ni tavaare, ti vaunara.'
  hub-NT: 'Tura atumin winittsan: Wait aneasam, amesha wakerakmeka wii wemain tsawan
    ujatkata, turutawakmin wisha amina nemartamin aina Romanam matsataina nui wetajai,
    tusan Yuusan tuke aujeajai.'
  hmo-hmo: Nega ibounai Dirava dekenai lau noinoi, bema ia ura neganai, lau be do
    lau mai umui dekenai.
  big-big: Keya nogo kang mabiyengke Anotoyegi nguk meiyageyarik tamizeige pugurau
    kelirik pangka mabura negi kazing iniyegi pakeli lewaweki namek tiya nowiyiweki
    mei mizi kani.
  gux-G: N miadi n jaandi nni kaa cedi, ke li ya tie o yanbuama po, min baa u sanu
    yeni li pamanli ki cua yiani.
  cnl-NT: Juøøn³² Dios 'e³ te³ lɨɨ'³¹ 'e³ rɨ²³cuǿ²³ júu² 'ñée² 'e³ rɨ²³tɨn²³na²³ quién²na'³.
    Qui² mɨ³xa³ 'náan²³ la'³ 'u².
  zar-NT: Rinábiticaʼsidaʼ Dios, channö naca le rë́ʼënëʼ Lëʼ, gunnëʼ nedaʼ lataj uduyúaʼ
    libíʼiliʼ.
  kde-kde: Nangu nìnnyuwa Nnungu uchinga akàtamwa, aning'e wasa wa kumwongela mwenu.
  ata-ata: La sou no anu lakilaka noxilo. Mo utotomu la eni akilaka aloxo ꞌo, lexe
    no anu masaxa noxou la anu molu uꞌoxonu voteꞌisilo ukisi, la sou eni aneꞌe noxinge.
  qvw-NT: Chaynütacmi mañacuyá, Tayta Dios munaptin'a amcunaman ćhämunäpäña.
  nfa-nfa: 'Lodꞌo-lodꞌo jaꞌa manèngi-mangajꞌi, jaꞌa peka sèmi neꞌe ka: “Lamatua, jaꞌa
    mesa ku keꞌa boe jꞌara na tasamia. Te ngaa, ladhe madhutu dadꞌèi Lamatua, na,
    bhoke la jꞌara, sèna ka jaꞌa bisa laku pangadꞌo dènge angalai jaꞌa sèra ètu Roma.”'
  tnp-tnp: Iəmətəhtahnin nuvəh məmə oiəkuvnə meruh itəmah. Kəni iətəfaki məmə rəueiu,
    nəmə in nətəlɨgiən pəhriən rəha Uhgɨn, in oterəh e suaru kəti məmə iəkuvnə pəhriən.
  urd-urd: और अपनी दुआओं में हमेशा ये गुज़ारिश करता हूँ कि अब आख़िरकार ख़ुदा की मर्ज़ी
    से मुझे तुम्हारे पास आने में किसी तरह कामियाबी हो।
  hot-hot: ma miŋ yaleŋpaliŋ ami. Bôk yahateŋ mek bôbô ba yahanaŋ hik anêŋ lahaviŋ
    liŋ hatôm êpôm loŋôndê te ek yasôk yaŋgê môlô mena mi e?
  mqj-NT: Sima'sambayang liuna' langngan Puang Allata'alla umba aka anna porananni
    pa'bunu'-bunu' penawangku la umpellambi'ikoa'.
  rus-SYN: всегда прося в молитвах моих, чтобы воля Божия когда-нибудь благопоспешила
    мне придти к вам,
  mbh-mbh: nge lek nongong alavusnga. Nang pulua lale ako lemik ve aro tho porum vet
    thomu, aveto lek so i thep rongan, na tho nong engeng tova ve God i sis ve aro
    i oma i, ako aro i thep ol sovengalo ako aro tho es a thomu nge wot.
  bdd-bdd: Cigu ꞌahwanoi Yehoba ꞌoina tuta mabwaiyana ꞌeguma togidega ꞌida malamalai,
    ma yatauyawa yahaboꞌenegomi, ꞌeguma bewa gide ꞌina nuwatuhu.
  cbt-NTPO: Yosë nontarahuë. “Noya catahuaquë',” itërahuë. Iráca quëran huarë' nicapënquëma'
    yapa'pirahuë', co nanitërahuë'. Ipora huanta' paca'huaso' yonquiarahuë. “Quëma
    nohuantohuatan, Sinioro, catahuaco onpopionta' pa'i,” tënahuë, Yosë nontato.
  srn-NT: Mi e begi Gado tak' efu a de En wani, dan meki A gi mi wan okasi now fu
    kon na unu.
  cta-NT: Loꞌo juaꞌa̱ lcaa tsa̱ ndijña naꞌ chacuayáꞌ jiꞌi̱ Ni chaꞌ tsaꞌa naꞌ slo cuꞌma̱,
    chaꞌ tyiꞌi̱ naꞌ xi loꞌo ma̱, cua ñaꞌa̱ ca hora nu ntiꞌ ycuiꞌ Ni.
  bqc-SIM: Miↄ wabikɛwà aà zɛkɛkɛmɛɛ lá a yeiwa, mà e mↄ á gwai sa,
  tcz-CHONGTHU: Kataona ajeh pipen khat chu, Pathen phatsah a phat kijenpet kamua,
    nangho achaina pena hung mu noma kahi hi ahi.
  mar-mar: आणि अशी विनवणी करतो की, आता शेवटी शक्यतो देवाच्या इच्छेने तुमच्याकडे माझे
    येणे व्हावे म्हणून माझा मार्ग मोकळा व्हावा.
  snp-snp: ya linatedoka enae, loto kolito kiyaba omo idomo, ya oiya ama ya Gotikafo
    lalo kolito kanune olu oloto pi nedagetoma ya enae, loto loumutoko minowe.
  isl-isl: Ég vil að þið vitið að ég bið Guð stöðugt um að gefa mér tækifæri til að
    koma til ykkar.
  spy-NT: Āsooyē kule mākuyootwoo ꞉Yēyiin kēēlto ām lēēkitō āchōō wōloo ōmiitē.
  xnn-xnn: '@see-verse:ROM.001.009'
  mwe-mwe: Ngunatenda nneyo mobha gowe, nkujuga Nnungu kwangu kuti, a Nnungu bhapingaga
    bhambe malanga, nyiye kunngwenunji agano mobha gano.
  tte-tte: '@see-verse:ROM.001.009'
  tcs-tcs: Po longtaim nau ai bin prea po God po aske em ip diswan i raittaim nau
    po kam po bizit yupla.
  hlt-THB: a hukhit awh nangmih a venna ka lawnaak thai aham Khawsa ing chawh am awng
    lawnaak aham cykcah nyng.
  soq-soq: '@see-verse:ROM.001.009'
  qub-qub: Mañacuycä Tayta Dios camacächiptenga gamcuna cajman rajacoj shamunäpämi.
  att-att: Á ta ngámin nga pakimállà ku kuna, kiddawak ku kuna ta iyawâ na nikán yù
    awayyâ nga umay mattúllun nikayu.
  bki-bki: a nojo nobika den naio bunu ka river memedu ea kiano jidomiano ga, mia
    naio rila kiaku m̃arabo ka nomijikia namaluvo ka neadu ka kamiu.
  bqp-bqp: Madìgↄ̃ wɛ́ kɛa à zɛ́ kɛkɛmɛnɛ lákũ à yei nà de mà le mà su á gwa sà.
  mcp-mcp: Mə ŋgə wá bɨ́ ja jɛ̂sh mə́jəgʉla mâm dɨ́; mə ŋgə jî Zɛmbî nə́ ŋkí á magʉlə,
    mə bə́g nə fwámɛ́ fwála mə zə́ nûŋ bɨ́dɨ́.
  hat-hat: se san rete m'ap lapriyè pou nou; m'ap mande Bondye pou l' kite mwen vin
    vizite nou yon lè konsa, si se volonte li.
  npl-NT: Ixmostla niktlatlaujtia Dios, manechkawili manomechontlajpaloti, tla ye
    kimonekiltia.
  bgg-bgg: idang pha ishak gune sia. Gune Hamangkhung-aphuii shii airo wie ji iidohè
    shii gu shii rab mua srane thuh nathek shii wuii mua din pha ji lia.
  eng-TCENT: always pleading in my prayers that somehow by God's will I may now at
    last succeed in coming to you.
  eng-BSB: in my prayers at all times, asking that now at last by God’s will I may
    succeed in coming to you.
  cpu-NT: Aririka noñaañaateri, nokovakotziri ishinetainaata niyaate pisaikaiyini
    eerokaite, iroorika inkovakaakenari naaka.
  san-ASM: এতস্মিন্ যমহং তৎপুত্ৰীযসুসংৱাদপ্ৰচাৰণেন মনসা পৰিচৰামি স ঈশ্ৱৰো মম সাক্ষী
    ৱিদ্যতে|
  tac-NT: '''lige Onorúgame ''we a''lá machí senibí tánime ko ne napurigá elímala
    ne''chí napurigá simela ne alé napu ''emi ejperé, ''la nirásaká alarigá Onorúgame.'
  eng-WEBPB: requesting, if by any means now at last I may be prospered by the will
    of God to come to you.
  gfk-H: Iau sala saasaring bia iau naga tale bia ena haan tupas muat ing bia no Watong
    na nem hua. Ga talona pakana bung sakit iau ga nem hua ma pa iau palai bia na
    ngan um hoeh kaiken, senbia iau saasaring hait bia na ngan hua.
  viv-viv: E, gaveꞋoveꞋoꞋola higa boi keke akufaiweya gadaꞋela gadaꞋitami faꞋina,
    kaꞋi tova adamoya Yaubada ginahawahegeku be tamo eda ginayauni-yo akufaiweya agaimiya
    ganaꞋela.
  yao-yao: moŵa gose pangupopela. Ngwapopela Akunnungu yanonyelaga ambe lipesa lyambone
    lya kunjimajimila.
  tgp-tgp: na noku usiusi, tarea na lo usia vara te masapa na masalon God vara a er̃i
    mai isamim.
  auc-NT: Edæ, Wængonguï, bitö Ao ämi ate botö ñöwo odömänoidi weca ëñacæ gobaïmopa,
    ante Wængonguï ingante mïnitö beyæ̈ ante botö cöwë apæ̈nebopa.
  kbc-NT: Jipokotalo Aneotedoɡ̶oji me jakadi me idalitaɡ̶awatiwaji niɡ̶ina natigide,
    pida nige yemaa.
  bmh-bmh: Iz getal ag piarab tam, gonun, iz umkoskos Uwait gusig auremin, go nug
    iz palautilaba, ag uligarabun bitai. Uwait nugtal iz igul go guzenabun ailaba,
    go petak iz ag waiagab bitai.
  ctu-BL: Anix ora wolij c'ajtiben Dios j coltʌntel cha'an mic majlel ba' añetla mi
    che' yom Dios.
  meq-meq: Faya na ɗuwulay naha me huya mâ vəleŋ tsəveɗ anəke ta gədaŋ ŋgay hərwi
    ada nâ ye naha a gay kurom tuk.
  noa-H: Mag nʌm dʌ̈i hĩchab nawe pãar hoom k'õchag chiraajeewai hirig jëeu chiraajem,
    pãar hoon mʌch pʌ̈imk'ĩir, majã hichdëu mag k'õsi chirʌm k'ai mamʌ.
  alp-NT: Au kotie loko Alla, leke sepo Isuka hoko takwali moneka Ibuka lalane ete
    au kena keu loko imi.
  san-VEL: etasmin yamaha.m tatputriiyasusa.mvaadapracaara.nena manasaa paricaraami
    sa ii"svaro mama saak.sii vidyate|
  kbq-kbq: Mika zupa nunamuma hufina, Anumzamofo avesima me'nesige'na, tamagritegama
    esugura nunamuna huvava nehue.
  kbh-kbh: y mora Bëngbe Bëtsá së́ntseimpadana, nÿa mora y cha tojtsebos̈ëse, chas̈olesenciá
    jama ts̈ëngaftanga jautsëtsayama.
  ron-LSB: cerând, dacă acum, în sfârșit, prin voia lui Dumnezeu, să fiu învrednicit
    să ajung la voi.
  pon-pon: Nidinideki anjau karoj, ma I jota pan kak pwarala re omail, ma iduen kupur
    en Kot.
  nhe-BL: Huan nochipa nijtlajtlanía Toteco para ma ax huejcahuas huelis nimechpaxaloti
    intla ya ipaquilis.
  sps-sps: Tan mamatsiny nainy nyo faakats of maromi ten Gov, nyo te sing maamaa Ya
    ma fa'arasainy Ya na sanaan tsonyo ma naa mi nyo ana nyo te tagaa tsom tsumi,
    ito te koman fi non Ya, tana saa nyo pon ma naa me tsumi tan ta fo nainy te naa
    en.
  wnc-wnc: Iniwa ita kepi tasingaman nata ginde kuwitde natake ininggat.
  bus-bus: Mɛɛ̀gↄ̃ wɛ́ɛ kɛa à zɛ́ kɛkɛmɛ lán à yezi nà, lɛ mà e mà mↄ́ a gwa sa.
  gub-BL: Tuweharupi aze'eg Tupàn pe penehe ihe. Tupàn wenu penehe heze'egaw a'e.
    Tuweharupi aze'eg nezewe izupe ihe. — Tupàn heru, aze neporomono kar wer herehe
    a'e pe Hom pe har wapyr nehe, a'e mehe hemono kar pe a'e pe nehe, a'e izupe.
  imo-imo: '@see-verse:ROM.001.009'
  boj-boj: E gaigai niŋgi qa endegsi pailyeqnum, “O Qotei, ni na merbimqa e gam itosiy
    aisiy Rom Kristen naŋgi unjrqai.”
  eng-DRA: Always in my prayers making request, if by any means now at length I may
    have a prosperous journey, by the will of God, to come unto you.
  knf-knf: wi njaaŋ kañehan Naşibaţi. Dji kañehana woli uwo uko wi aŋaluŋ, adolën
    nhilan mbi du an.
  san-KHM: ឯតស្មិន៑ យមហំ តត្បុត្រីយសុសំវាទប្រចារណេន មនសា បរិចរាមិ ស ឦឝ្វរោ មម សាក្ឞី
    វិទ្យតេ។
  arn-NT: Ka rumel ngillatukefiñ ta Ngünechen, fey kisu pile, eluaenew tañi amuael
    chumül rume tañi witranngemeael ta eymün mew.
  zas-NT: Ad rucwëëz tëët rbedx rniaaban Dios din guneeman mod guidganan lëjt, ziꞌc
    na̱j da xgaban diizd gocli.
  ken-NT: Nchí nɨkmʉɛt bɛ mbák chí nkaysi Mandɛm, yi ánkwak mɛ mbɔ̌ŋ mbi bɛ́twɔ
    awu nɛ́nɛ ndu bɛghɔ bhe. Nnáŋ njambɨ nnu bɛ́twɔ awu ndɔŋ ɛchak.
