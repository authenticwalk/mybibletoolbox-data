verse: ROM.001.002
translations:
  kpx-kpx: Dilavau subuta au hotoe dua mai au ata oveve hoto ke loui au beloveta ata
    haivege abu Bukae Hoto ke hisalilahalu.
  okv-H: Eto duru javotoho puvuresuja avo God na embo ta degi oje ena avo peroveta
    na ke ototohu avo mahu kakajekea
  tbo-tbo: Geka tuwegana dewadewana naka lolowa Yaubada i paliwitumaganeya a tu bahapiko
    uyahihiyei. Mei Yaubada a Buka waiwoiyawana u hinena hi gilugilumi pite,
  mal-C: ദൈവം ദീർഘകാലം മുമ്പേ വിശുദ്ധഗ്രന്ഥങ്ങളിൽ അവിടത്തെ പ്രവാചകന്മാരിലൂടെ വാഗ്ദാനംചെയ്തിട്ടുള്ളതാണ്
    തന്റെ പുത്രനെക്കുറിച്ചുള്ള ഈ സുവിശേഷം.
  grc-SR: ὃ προεπηγγείλατο διὰ τῶν προφητῶν αὐτοῦ ἐν γραφαῖς ἁγίαις,
  bgc-bgc: यीशु के इस दुनिया म्ह आण तै भोत पैहले परमेसवर नै वादा करया था, के वो नबियाँ
    कै जरिये इस सुसमाचार ताहीं जाहिर करै, जिननै इसके बारें म्ह पवित्र ग्रन्थ म्ह लिख्या
    सै।
  khz-khz: EVali Namana kunenai Palagu na peroveta talimara murura na ekilagi-maavuato,
    ne Puka Veaga aonai getaloato.
  deu-TKW: welches derselbe voraus verheißen hat durch seine Propheten in heiligen
    Schriften,
  zsr-NT: Dza niꞌtë gzxiꞌ lu nëꞌë Dios gsölëꞌë queëruꞌ didzaꞌ dxiꞌa naꞌ. Gnëꞌ cni
    len rúꞌaquëꞌ bönniꞌ gluꞌë didzaꞌ uláz queëꞌ, atiꞌ lequëꞌ guluzujëꞌ lei lu guich
    laꞌy queëꞌ Dios.
  lin-lin: Sango Malamu oyo Nzambe alaka wuta kala na nzela ya basakoli na Ye kati
    na Makomi ya bule,
  hns-NT: Dher dien pahiele Parmeswar ie khoes khabar aapan sanesian ke waada karies
    raha aur aapan pawietr poestak me liekhwaais raha.
  noa-E: Mag ich Ẽwandamau jãga maach peerdʉ auju a sim iekhan jöoingarwe ich iek
    jaaumienag phãpitarr iekpaiu.
  eng-EMTV: which He promised beforehand through His prophets in the Holy Scriptures,
  mib-NT: Te jnūhun un ní jejnūhun ya nde jenahán ndasɨ́, te yósó núū tútu iī jeē
    ní catee tēe ni canacani jnūhun ya.
  lif-NT2: कन् सुनाइङ्‌ङिङ्‌ग निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ तगिसा कुमाङ्‌निङ्‌वाॽपाःन् के़बाःप्‍पाहाॽलाम्‍बा
    सेसे साम्‌योसाप्‍लाओ माङ्‌हे़क् चोगुआङ् पत्‍लो॥
  xnj-xnj: Penapo kadeni, Chapanga avahaidili vandu Lilovi la Bwina lenili, mu njila
    ya vamlota vaki ngati cheyiyandikwi mu Mayandiku Gamsopi.
  mmx-mmx: Na Lagale Lavavang ne Moroa ga vaase ali min ganoxa at levenngusno atdi
    lavaeme vapaase ali ren, la diga malagan li i xeneng at Lovoang Kaala,
  cbr-NT: Nucën Papa Diosan ca ainan 'inux ië́ti bana an sinánmicëxun aín bana uni
    ñuixuncë unicama bëráma cuënëomiacëxa.
  tee-NT: Akts'iya mak'anchich ixnajunta ju Dios ni ca'alina' ju chunch chivinti.
    Chai ju mak'aniya ixlapanacni Dios vachu' ixtanajun tichi chavaich ju Jesús acsni
    ama'ats'oknuni ju Dios ju ixchivinti.
  eng-LSV: which He announced before through His prophets in holy writings,
  cak-NT: Ri Dios xu'ij chique rusamajel ojer can chi can c'o ri xtuya-pe, y reje'
    can xquitz'ibaj-wi can ri xu'ij ri Dios. Xquitz'ibaj can chupa ri lok'olaj ru-libro
    ri Dios.
  pah-NT: Ymya Tupana'ga ikwahavukari g̃wemimombe'upyryva onhi'ig̃a mombe'uharava'ea
    pe hako. “Amondo po ti ji Cristo'ga yvyakotyve'g̃a pyri nehẽ. Pyry po ti g̃a pe
    a'ero nehẽ,” ei Tupana'ga ahe ve. “Pekwatija ti nhiremimombe'upyryva Cristo'ga
    mombe'gwovo a'ero tokwaha ti g̃a javoji,” ei ga onhi'ig̃a mombe'uharava'ea pe
    hako. A'ero ahe ikwatijari inog̃a hako. (Aherembikwatijara ko Tupana'ga mombe'uhava.)
  sja-NT: Chonaarãweda Tachi Ak'õrepa jaraji ma pedee pia jara pëida ichi pedee jarapataarã
    k'ap'ɨa pari, ãrapa mãgɨ́ p'ãdamerã mãik'aapa jɨ̃adamerã awaraa ũraa p'ãda ome.
  xed-xed: Tsa Lfiɗa Gwaɗa ya ná, nda kɗa fitika tamafta Lazglafta ta imi ta sləməŋ
    ta ghəŋani tvə la anabi ghalya, ka vindaftá həŋ ta gwaɗa ta ghəŋani ma deftera
    Lazglafta.
  mks-NT: Sa̱nahá ndiva̱ha na̱caja Ndióxi̱ ña̱ ná ca̱hyí na̱ profeta mé á tu̱hun va̱ha
    sa̱há ini libro yi̱i̱ Ndióxi̱.
  gfk-S: Ma ikinong no tahut na hininaawas nong God ga kukubus ter utana menalalie
    ruma naramon ta ira halhaaliena pakpakat ta ira tangetus.
  bmu-bmu: Anutunöŋ oyaeŋkoyaeŋ akingö Ölöwak Buŋaŋi indelmapkö keuŋi mi qeljiŋe jöhöba
    jiiga kezapqetok ambazipnöŋ möta Buŋa Kimbi töröŋi miaŋgöreŋ ohogetka ahöza.
  dgz-dgz: Nop oit kakaewa mame, watagaet God no oise waiwanumune nagirewa gamumup
    wa agiat nimanen. Nop tavewa ame mu seane.
  eng-GNV: (Which he had promised afore by his Prophetes in the holy Scriptures)
  zaa-NT: Ca bendición nu ra lo evangéliuį nna, Tata Dios nna chìa benie prometer
    dèsdeba antes qui'ni ithèl·le'e cą lani ri'u, tì'a ra lo Santa Escritura nu bedia
    ca enne' canu uccua profeta nna gùnne cą parte quì'e chìa gutsá.
  eng-WEBSTER: (Which he had promised before by his prophets in the holy scriptures)
  guh-guh: Bajayata vajavajënaeya, Dioso bajarapalivaisi tajëvelia yapëtaeyaexana
    profetavijavabelia. Nexata bajayata Diosojumepaebivi profetavi itsa yaquina Dioso
    pejumelivaisibaxutonexa, bajarapamonae yaquina pacuenia Dioso tajëvelia yapëtaeyaexanatsi
    bajarapapexanialivaisi.
  bon-bon: Peei Miiji Mene tabe teeme sasa mename biname bine ituge jajanena teepi
    Oogäräneji Mene cabu oogärame egä cirege äbita.
  nhw-BL: Huejcajya ipan Icamanal catli tlatzejtzeloltic catli quiijcuilojque itlajtol
    pannextijca, Toteco techtlajtolcahuili para teipa oncas ni cuali camanali.
  swh-ONEN: Injili ambayo Mungu alitangulia kuiahidi kwa vinywa vya manabii wake katika
    Maandiko Matakatifu,
  wbi-wbi: ili lwe livangili lino akalifingile pakali kukilila avavili vaake mu malembe
    amimike.
  bba-bba: Lɑbɑɑri ɡeɑ ye, Gusunɔ u rɑɑ yen nɔɔ mwɛɛru kuɑ yellun di sɑɑ win sɔmɔbun
    min di, mɑ bɑ ye yoruɑ win ɡɑrin tireru sɔɔ.
  eng-KJVCPB: (which he had promised afore by his prophets in the holy scriptures,)
  kgk-NT: Yma va'ekwe Nhandejáry omombe'u nhe'ẽ porã. Hesu ne'írã ojekwaa ramo va'ekwe,
    hesegwa nhe'ẽ porã omombe'u-ma. Inhe'ẽ-py omombe'u va'ety-pe omombe'u. Ohai uka
    íxupe kwéry kwatia marangatu-rehe omoĩ hagwã inhe'ẽ porã. Kwatia nhe'ẽ-py omombe'u
    Nhandejáry ra'y rekorã. Ha'e Nhandejáry Hesu Cristo voi. Upéi ogwejy ou-vy ko
    yvy-rehe oiko-ma hagwã kwimba'e ramo. Myamyrĩ Davi remiarirõ voi upéa. Ha upéa
    ojejuka rire oikove jevy va'erã voi, ojekwaa hagwã hese Nhandejáry ra'y teeha
    hese, inhe'ẽ marangatu-gwi enterove va'e-rehe ipu'akaha ojehexa uka hagwã hese.
  waj-waj: Ii mmayaaya yoketaa ivaa Anutuuqo nnaaru kua kiaa teerama kioovaa forofetaiya
    kiaa mmuduu rikiada ari yanaivau fafaara reeravai.
  cpy-cpy: Iroka Kameethari Ñaantsi rootaki ikashiya-kaantakiri paerani Tajorentsi,
    rootaki ikenkithata-kaakiriri Kamantan-taniri-paeni Jankina-rentsi-peroriki.
  ekk-PKP: mida ta eelnevalt on? Pühakirjas oma prohvetite kaudu tõotanud.
  mpx-mpx: Sauga houhouwena Yehoba i bateli abwe Wasa Waiwaisana ni gan, inoke palopitau
    bateli o hi pamasal ge hi lelelian Buki Bwabwalena gamwanaa.
  wbp-wbp: Nyurru-wiyi, jarukungarduyu-paturlu Kaatu-kurlangu-paturlu yirrarnulu pantirninjarla
    nyanungu-nyangurla Payipulurla Tarrukurla ngulaju kuja, “Kaatu kangalpa wangka
    ngaka nganta-ngalpa yilyamirni Yimi Ngurrju.”
  luo-luo: Injilini nosingo chon gi dho jonabi e Muma Maler;
  nhe-NT: Huejcajquiya ipan Itlajtol tlen tlatzejtzeloltic tlen quiijcuilojque itiocamanalojcahua,
    Toteco techtlajtolcahuili para teipa oncas ni cuali tlajtoli.
  aii-aii: ܐܵܗܵܐ ܝܠܹܗ ܐܹܘܲܢܓܲܠܝܼܘܿܢ ܕܩܘܼܘܸܠܔ ܠܹܗ ܡ̣ܢ ܩܲܕܡܵܝܬܵ‌ܐ ܒܝܲܕ ܢܒ݂ܝܼܘܼ̈ܗ‌ܝ ܓܵܘ
    ܟܬܵܒܹ̈ܐ ܩܲܕܝܼܫܹ̈ܐ،
  esk-NT: akiqsruutigikkaŋa iŋiḷġaan sivuniksriqirimigun. Taamna akiqsruun aglausimaruq
    ipqitchuani makpiġaaŋani.
  msb-msb: Ini na Maayo Na Barita dugay na gintuga san Dios paagi sa iya mga propeta
    na nakasurat manungod sani sa Banal Na Kasuratan.
  cpa-NT: Ma²lǿih² ca¹jmo¹ Diú¹³ jǿg³ jøng², ca¹løa¹ ni³ si² ca¹jmo¹ dsa² hǿ² jǿg³
    quiah¹²dsa.
  dso-dso: ପର୍‌ମେସର୍‌ ଏ ବିସଇ ଆଗେଅନି କାତା ଦେଇରଇଲା, ଆରି ସୁକଲ୍‌ ସାସ୍‌ତରେ ସେ ସବୁ ଲେକ୍‌ବା
    ପାଇ ତାର୍‌ ବବିସତ୍‌ବକ୍‌ତାମନ୍‌କେ ତିଆର୍‌ଲା ।
  meu-meu: 'Sivarai namo bunai ia ese ena peroveta taudia ududia amo e gwauraia hamata,
    Buka Helaḡa lalonai:'
  yva-NT: Ayao Kovo namije mamo arono wusyinoe Amisye po raurairive ti Apa anawae
    wo ratoe no Ayao Amisye rai.
  dgc-dgc: I éya a baheta éy tungkul to anak na Diyos a tagapagligtas ta tolay. Siya
    i Panginoon tam a Jesu Cristo. Siya tu nipangako na Diyos to araw, da nipesulat
    na du purupeta i éya a baheta. I nisulat dia, éy tu kasulatan na Diyos. Siya éy
    naging tolay, a apo siya ni Hari Dabid.
  zpm-NT: Padzeelale bnee Dios ne laa me cxeeḻ Diidz Ndzon rii lo ne, lëëw ga bzeet
    grë zha ne biaad padzeela biadteed xtiidz me lo miech, lëëw ga raquiet lo guits
    ne zhobnee Xtiidz me.
  hix-NT: Àro hoko rma, onà wyaro nkekon hatà, amnyehra. Uhutwamohsehe xaxa hampànà,
    amnye, kekon hatà. Àro wyaro rma nkahekon hatà, tàrwonà yokarymanye ro heno komo
    wya. Àro wyaro rma nmenhohekon hatà, àwyanye, tkaryehtan yawo. Enyhoru ro rma
    àro ha, Khoryenkom karyehtanà.
  sim-sim: Mashi jivi oso kumak kormbak si talakurik angop maskop Avui Wasilaka or
    saweri sir. Undari osik profet orhi ondo os or mbahandari hom jekamba orhik li
    kayeri sir.
  npi-ULB: उहाँले आफ्ना अगमवक्‍ताहरूद्वारा पहिले नै पवित्र धर्मशास्‍त्रमा प्रतिज्ञा
    गर्नुभएको सुसमाचार यही हो ।
  cgc-cgc: Anay pa sa papangako daan ta Dyos paagi ta ambal ta mga prupita naan ta
    iya na sinulat na pulong na mabot timpo na may anen na isugid na miad na balita
    ki kiten.
  tim-tim: Akto Anutugât den pat âlep are âmâ Anutuŋe tâmbâŋe dondâ propetelupŋe makyeŋgimbo
    kulemgoyi.
  yor-yor: ìyìnrere tí ó ti ṣe ìlérí tẹ́lẹ̀ rí láti ẹnu àwọn wòlíì rẹ̀ nínú Ìwé Mímọ́.
  wos-wos: 'Godna yikafre hundi angi dé: Hanja God dé déka profetré wa, “Wuni wuna
    du takwaré yikafre hurutawuni. Wu mwi hundi dé. Guni wunde du takwaka hundi watanguni.”
    Wungi wandéka di wun hundi hayi déka nyingambu.'
  emp-NTPO: Maʌ̃ bed̶ea biara Ãcõrẽba naẽnaed̶a diai jarasia. Idjid̶eba bed̶eabadarãba
    maʌ̃ra Idji Bed̶ead̶e b̶ʌsid̶aa.
  eng-F35: 'which He promised beforehand through His prophets in the Holy Scriptures:'
  ind-ind: '@see-verse:ROM.001.001'
  pes-OPCB: همان انجیلی که خدا وعده‌اش را از زمانهای دور توسط انبیای خود در کتب مقدّس
    داده بود.
  mpt-mpt: Sinanggwano Gode e weng omkeimalin nakai moton wengo baabenea Ne ne miine
    dowan weng ayamo omyamabibe. Weng olo bain wengobe. Ibo weng olo ometniba moniba
    nakaia unangai omkayemine genea i weng olo Gode buk temo dolaibbiobe.
  ssx-ssx: Do hande Pi Seliapota꞉ Koda꞉ma꞉ amba꞉ kiake pi la꞉ witolo hata꞉ ipika꞉
    pi la꞉ mea halo haemeke potopede haliweki pa꞉ta꞉ la halaata꞉ yakopiki Baibolo
    bukana꞉ make wape pina꞉ leekeme.
  mkl-mkl: Lɑɑbɑɑu jiidɑui Ilɑɑɔ̃ í wɑ̃ò wɑ wo. Nɔ kuwɑ̃ iyi í ceui í jɔ̀ wɑliiɛ ŋɑ
    ɑ̀ kɔ si kukɔi ideɛ.
  gaq-gaq: ଦର୍ମସାସ୍ତର୍‌ନ୍ନିଆ ଗୁଆର୍‍ବକ୍ନେ ଇସାବ୍‍ରେ ଆକେନ୍ ନିମାଣ୍ଡା କବର୍‍ ବିସୟ୍‍ରେ ଇସ୍‍ପର୍‍
    ଅସେବାନ୍‍ ମେଃନେ ବାବବାଦିଇଂନେ ବାନ୍‍ ବାଲିର୍‍ବଗେ ।
  gof-RNT: Xoossay daro wodeppe sinthe ba nabeta baggara immana yaagida Xoossaa Wonggelay
    Geeshsha Maxaafatan xaafettis.
  unx-unx: ପାବିତାର୍‌ ଧାରାମ୍‌ପୁଥିରେ ଅଲାକାନ୍‌ ଲେକା ଏନ୍‌ ସୁକୁକାଜି ବିଷାଏରେ ପାର୍‌ମେଶ୍ୱାର୍‌
    ସିଦାରେ ଆୟାଃ ନାବୀକଆଃ ହରାତେ ବାନାର୍‌ସା ଏମାକାଦ୍‌ ତାଇକେନାଏ ।
  gah-gah: Ámina monó nene Ómasímo alika nene utó itive loko gozapá lo moloake aí
    agepagutí gakó liaká a ve gala vizekago, monó gotola apazá pukugú luhuva gizamóma
    neve.
  lcm-lcm: Aino luai God kata palapalatung ta akus ro ke nei salsalik gogoai si kana
    mamain ta katakai i kus amalangas.
  aer-aer: Arrule anthurre, urreke Jesus ahelhe nhenhe-werne apetyetyenhenge, Ngkartele
    alhileke angkentye nhenhe renhe yernetyeke, nhenge angkentye Ngkarte-kenhe awemele
    ilerle-apentye akngerre areyele renhe Bible-ke intelhe-ileke.
  qvc-NT: 'Taytanchiq Dyusqam unay tyimpupi paypaq rimaqkunata shumaq nutisyanda kayshina
    iskibrichirqan Santu Librumbi:'
  tgl-ULB: Ito ang ebanghelyo na noon pa man ay ipinangako na niya sa pamamagitan
    ng mga propeta sa banal na kasulatan.
  cbs-NT: Bebunkidijaida ja dukun Diosun jancha medibi kenenibu anu jawen bakewen
    yubakanikidi jawen jancha yuixunikabu Diosun jatu kenemani nun unaiin.
  xtm-NTPP: Te tnu'u ya'a kúu tnu'u ni skuiso Su'si ma onde xi'na‑ka ma, te sukan
    ni ka tee tee ni ka yo ndakaxtnu'u tnu'u ni yo wa'a maa ya ma nuu tutu ndee tnu'u
    Su'si ma.
  nnq-nnq: Kutumbu lolo, Nnoongo akalagi Nhwalo Gwambone kupete akalondoli bakwe andi
    piandikigwe Mumajandiko Gachwapi.
  bao-NT: Mee, cʉ̃ yeere wede jʉgueri maja menapʉra añurije queti cʉ̃ja ca owariquepʉ,
    “To biro yʉ tiirucu,” ĩi cũucãquĩupi Ʉmʉreco Pacʉ.
  san-ORI: ସ ରୋମାନଗରସ୍ଥାନ୍ ଈଶ୍ୱରପ୍ରିଯାନ୍ ଆହୂତାଂଶ୍ଚ ପୱିତ୍ରଲୋକାନ୍ ପ୍ରତି ପତ୍ରଂ ଲିଖତି|
  huv-NT: Aaga najneaj nanderac quiaj, aag ayaj tanomb Teat Dios lamapiüng apmajlüy,
    lamarangüw wüx nawiig ajcüw mondeac andeac nej.
  otn-NT: Ya ma̱ndønja̱m'mø tho bi 'yorpʉ ja ra̱ Ma̱ca̱ Libro yø pønga̱hya̱ Oja̱ ngue
    da̱ 'yɛ̱hra̱ pa di̱ nja ya yø hya̱ n'youi na̱ ra̱ hoga̱ 'da'yo hya̱.
  nop-nop: Biyagoŋ hinek kuyoŋ, Bepaŋ’walaŋ Mede Momooŋ uŋakoŋ mintadok Bepaŋdi koomkwaha
    polofet yehitubu-lodaune gigitmede u Youkudip Mede gineŋ youkiŋ.
  obo-NT: Inin Moppiyon Dinoggan, tapoy id tandu to Monama, woy nokosulat ini riyot
    Nosulat no Kahit Monama ukit to mgo propeta rin.
  cak-ENT: Ri Dios xusuj cheque ri rusamajela' ojer can que nuya-pe ri utzilüj rutzij
    ri' ri nc'amon-pe colonic. Y ri rusamajela' ri' xquitz'ibaj-vi can ri xbij ri
    Dios. Xquitz'ibaj can chupan ri lok'olüj ruvuj ri Dios.
  lif-NT: ᤁᤴ ᤛᤢᤏᤠᤀᤡᤱᤅᤡᤱᤃ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤋᤃᤡᤛᤠ ᤁᤢᤔᤠᤱᤏᤡᤱᤘᤠ᤹ᤐᤠ᤺ᤴ ᤁᤧᤒᤠ᤺ᤵᤐᤠᤜᤠ᤹ᤗᤠᤶᤒᤠ ᤛᤣᤛᤣ
    ᤛᤠᤶᤕᤥᤛᤠᤵᤗᤠᤀᤥ ᤔᤠᤱᤜᤧᤰ ᤆᤥᤃᤢᤀᤠᤱ ᤐᤳᤗᤥ॥
