  mlh-mlh: Anutuji seŋgiŋbaŋgiŋ gokiminde Bobiaŋ Biŋeine barariŋga noreiŋ ore buŋoine
    oi ronekoŋ kiperu miko kajeqouŋ ŋiŋigoji maneru Biŋe Quraŋ tiriine oo quraŋgabi
    pega.
  gof-ENT: ፆሳይ ዳሮ ዎዴፔ ሲን ባ ናቤታ ባጋራ ኢማና ያጊዳ ፆሳ ዎንጌላይ ጌሻ ማፃፋታን ፃፌቲስ።
  aau-aau: Ok-ihey okukwe God hiykwe paraw-ar nuw-me-loray, profet mo woki-ok non,
    paraw Mamey Pekney-weys porih mon ma mey senkin.
  tvk-tvk: Longeongen hos ak, Hi tehit xati nousav ngamu texo sepinien nan xa provet
    nan xil tetiamu latetisi tete Vanuvei Eo.
  prf-NT: Iyád a Maganda a Bareta a impangaku na tenhud pa ten pamamag-itan nen propeta
    hidi, sakay nakasulat ten Banal a Kasulatan,
  auy-auy: Naaófáꞌá Maníkó wenáái simátímakowisafena minásé-ááí símai fasiꞌámakain-aai
    súwasa aúfáí-wandaaifimba agaimakáawe.
  tbg-tbg: Haaru Kotiva nai kauqu aiqiqaa aqukero tiharo, ˻Te maantimake vaiinti nahenti
    kahaqamake ntitaainarave,˼ tumanta paropeti vaiintinavu vi uvara koqe vakaaka
    Kotira vukuqira qara ntuva tora.
  hub-NT: Ju chichama junaka Yuus yaunchuk nina chichamen etserin ainan tumatnaiti
    tusa ujakuiti. Timau asar nita aararu ainawai.
  hmo-hmo: Inai Sivarai Namona be gunaguna Dirava ese ia gwauhamata vadaeni, iena
    peroveta taudia edia uduna dekena amo, Buka Helaga lalonai.
  big-big: Koka walakawekke Anotogo ngago wazono Kilisiyegi langai pura kozak kaiyagi
    kaiya wizigeya yombanu Anotoyaga ngagoyeng weiya logo kozak kisa puwiligu piyaga
    ngago wazono pigi pura weiya, logo Anotogi Kapiya Walektikke lende miza.
  gux-G: U Tienu bo tuodi ki niani, ki cedi ke bi sawalpuaba diani a tilŋama dianŋami
    nni, ke li ba tua yeni,
  cnl-NT: Mɨ³xa³ jmɨ́ɨ² jua'³ Dios 'e³ rɨ²³cuǿ²³ júu² dxʉ́²³ quiee'³². Qui² la'³ ca²³jua'³
    dsa³ quien³² 'i³ ca²³'ɨ́ɨ³ júu² quiee'³² mɨ²jaa²³². La'³ ca²³jua'³te'²³ ma²ca¹jmóo¹te'²³
    ji³ je² to̱o̱²³ júu² quiee'³² Dios 'e³ rɨ³jɨ́².
  zar-NT: Dza niʼte guzxíʼ lu nëʼë Dios isö́l-lëʼë didzaʼ dxiʼa naʼ queë́ruʼ. Gunnë́ʼ
    caní lu ruáʼagaquiëʼ bönniʼ guluʼë didzaʼ uláz queëʼ, ateʼ légaquiëʼ buluʼzúajëʼ
    le lu guichi láʼayi queëʼ Dios.
  kde-kde: Malove anelo Lambone, Nnungu ánilaahidi Mmalemba Lanaswe kutandikila machedo
    kupitila manabii vake.
  ata-ata: Aꞌalo laixe ne, Lataua muvikalaneꞌi ta mitema sou palomatana tei la sou
    aneꞌi mikaukavunu muai no nano no anu Lavuku Tavuna teinu noxou Lataua.
  qvw-NT: Cay allin willacuyca Tayta Dios unay willacünincunawan limalicamäśhanchic
    shiminćhu cäyäcämari.
  nfa-nfa: Uru èèna, Ama Lamatua dhu ator tèke le, ho dhèu rèti lii padhai Na suri
    jꞌara-jꞌara nèti Lii Lolo Beꞌa èèna ètu Sasuri Mola-Mèci Na. Te, ètu dꞌara Sasuri
    ne, Lamatua pajaji neo hia mai Ana Na Yesus, ho jꞌajꞌi dhèu rai-haha. De limuri
    ne, lii moa Na èèna jꞌajꞌi le, lula Yesus dhu mai le nèti ana-èpu dhèu aae Daud.
  tnp-tnp: Nanusiən təuvɨr u, in tɨnəni rəkɨs nuvəh e rəhan iəni mɨn iətəm kəmotətei=pən
    e Nauəuə Rəha Uhgɨn.
  urd-urd: पस मैं तुम को भी जो रोमा में हों ख़ुशख़बरी सुनाने को जहाँ तक मेरी ताक़त
    है मैं तैयार हुँ।
  hot-hot: Abô Mavi êŋ ma bôk habutiŋ ek nêm ba anêŋ plopet bôk enaŋ bêŋ hêk kapya
    matheŋ atu.
  mqj-NT: Kareba Kadoresan iatoo innang mangka nadandi Puang Allata'alla yolona napalanda'
    nabinna tiuki' illalan Buku Masero.
  rus-SYN: которое Бог прежде обещал через пророков Своих, в святых писаниях,
  mbh-mbh: Nomenga God i kin ile riong nge Panongpolong Sivenga aken, na ile riong
    elngare o wat nge, ako a ile erere riringa lemi.
  bdd-bdd: Tetela bwebweꞌana Yehoba mwalo ꞌigwae hemisaeya ꞌina palopitao ꞌoidiya,
    ma sileleya Yehoba ꞌina Buki ꞌoina.
  cbt-NTPO: Co'huara Quisocristo o'mayatërasohuë', ina nanan chachin Yosë sha'huitërinpoa'.
    Quiricanën quëran anitotërinpoa', iráca ninshitopiso'. Ina nohuanton, na'a pënëntona'piro'sa'
    ninopi.
  srn-NT: Gado ben pramisi a Bun Nyunsu disi na fesi, di A meki den profeiti fu En
    skrifi en ini a Santa Buku.
  cta-NT: Nu loꞌo tya lyiji ca̱a̱ Jesucristo nde chalyuu, tya liꞌ cua nchcuiꞌ liñi
    ycuiꞌ Ndyosi ñiꞌya̱ nu caca chaꞌ biꞌ tyempo nu lijya̱ nde loo la. Cua nda Ni chaꞌ
    biꞌ loꞌo xi ñati̱ nu ngua tuꞌba jiꞌi̱ ycuiꞌ Ni, chaꞌ nchcuiꞌ Ni loꞌo ñati̱ nu
    ngua saꞌni la; nguscua nguꞌ chaꞌ biꞌ lo quityi liꞌ.
  bqc-SIM: pↄ́ à dↄ̀aa à a lɛgbɛ̃̀ a ãnabiↄnɛ, aa kɛ̃̀ a yã́ taalau kpana ũ.
  tcz-CHONGTHU: Hiche Kipana Thupha malaipeh'a Pathen in Lekhabu thenga a-Themgao
    ho ana thutepsa,
  mar-mar: देवाने सुवार्तेविषयी आपल्या संदेष्ट्यांद्वारे पवित्र शास्त्रलेखात अगोदरच
    अभिवचन दिले होते;
  snp-snp: Kawa kuwa lalo ya komu adeina lo mele ledaito, polofetela yate felegaga
    lufuwau wiyamo,
  isl-isl: Langt er nú liðið síðan spámenn Guðs hétu því að þessi gleðiboðskapur yrði
    kunngerður.
  spy-NT: Kisimkukuurtoowēēch ꞉Yēyiin ām siruutēkyii lōkōōywēchoo kubununēē *wōōrkooyikyii.
  xnn-xnn: Nan gawis ay damag ay kankanak et inkalin Apo Dios id kasikasin. Inbagana
    isnan mamadtona et siya nan insolsolatda gedan isnan liblo ay inpasolatna.
  mwe-mwe: Jene Ngani ja Mmboneji, jishinkulajilwa na a Nnungu bhukala, kupitila ashinkulondola
    bhabho Mmajandiko ga Ukonjelo.
  tte-tte: Yaubada ana waloyameli ipei-bagunayan yakato naga wasa namwanamwanane kani
    itubu, mwa palopitao waloyameline siwalo-masalan yo silele Buki Tabu beyabeyana
    kalona mena.
  tcs-tcs: God i bin promis dis Gudniuz de prapa longtaim pas tru dem spesilmesizman
    blo em. Den dempla i bin raiting dem promis blo God daun.
  hlt-THB: cawhkaw awithang leek taw Cakciim awh amah a tawnghakhqi hawnaak ing ak
    cyk ca awhkawng a taak hyt awi ceni,
  soq-soq: Gagalo euda ema God bautasane peroweta moauwo saualen ita buka kakaiwa
    bedewe girumala winede.
  qub-qub: Chay alli willacuyninpäga unaynami Tayta Diosninchi profëtancunawan willacachiran.
  att-att: Yawe bilin ni Namarò yù meyannung sù initabbá na ngaw nga nabayágin, nga
    inipetúrâ na sù ira ngaw ábbilinán na.
  bki-bki: Ioluano Vou nene, naio ju joomo ea iliano nalo na vivitauiano lu nalo na
    Atua kanano ruei, nina ea verialiano nalo na napano kanano naverialiano nalo aberialio
    nua nua binimei.
  bqp-bqp: kũ à gĩnakɛ à a lɛ́ sɛ̀ a annabinↄnɛ ò kɛ̃̀ a yãn kpàri ũ.
  mcp-mcp: Bweyʉ́lə Zɛmbî nyə á bwey kaag buud Jɔ̧jɔ̧ Kɛ́ɛl dɔɔŋg, a sá nə́ *buud
    ɔ mícúndə́ bɛ́ bwə́ cíləg ŋkaagə́ nyɔɔŋgʉ́ Kálaad Zɛmbî dɨ̂.
  hat-hat: Depi lontan Bondye te pwomèt bon nouvèl sa a pa bouch pwofèt li yo, nan
    Liv Sentespri te fè yo ekri a.
  npl-NT: Nin kualitlájtoli, yowejka Dios okinkakiti itech itlajkuilol, ijkuak iprofetajwah
    okijkuilojkeh.
  bgg-bgg: Mua Wie ji ne buyo è Hamangkhung-aphuii pha chaigthek chiang è sbang rekjong,
    ji duiine gangthek jigigamthek shii de zey ne um ro.
  eng-TCENT: which he promised beforehand through his prophets in the holy Scriptures,
  eng-BSB: the gospel He promised beforehand through His prophets in the Holy Scriptures,
  cpu-NT: Iroka Kameethari Ñaantsi iroora ishinetaantakeri Pava, otzimi jiñaaventakeri
    pairani kamantantaneriite Osankinatasorentsiki,
  san-ASM: স ৰোমানগৰস্থান্ ঈশ্ৱৰপ্ৰিযান্ আহূতাংশ্চ পৱিত্ৰলোকান্ প্ৰতি পত্ৰং লিখতি|
  tac-NT: Ye ra'íchali Onorúgame nila 'we 'ya mochígame ralámuli osale, alué napu
    ruwime nile napu anele Onorúgame, osale bilena apélichi, napu ju Onorúgame nila
    osilí.
  eng-WEBPB: which he promised before through his prophets in the holy Scriptures,
  gfk-H: Ma iakanong no tahut na hinhinawas nong Kalou ga kukubus taar utana manaluai
    kinam narako ta ira halhaliana pakpakat ta ira poropet.
  viv-viv: Boi tuwai-moꞋena Yaubada bonana ana toꞋawatalatalaina awadiya mena VenuwaꞋata
    Yamumuna faꞋina giwonadabadaba-vagata, ada badi yana gahe Veyao Tuwaina ana bukiya
    hiꞋetoladina.
  yao-yao: Kalakala ko, Akunnungu ŵaasalile ŵandu ajiji Ngani Jambone kwa litala lya
    ŵakulondola ŵao mpela itite pakulembekwa Mmalembelo ga Akunnungu.
  tgp-tgp: Mo retitauhi hin Retir̃uhu sei tuai moiso na reti nona pr̃ovet na Retitapu
    mo tapu,
  auc-NT: Mänïnö, Wængonguï æbänö pönö cæquingä, ante watapæ̈ apæ̈nedinque tömengä
    beyæ̈ në apæ̈negaïnäni wëënëñedë pönï näni tæiyæ̈ waëmö yewæ̈mongaïnö ante botö
    mänïnö ante në apæ̈nebo ïmopa.
  kbc-NT: Jotigide naɡ̶a ligegi Aneotedoɡ̶oji me niwakatee nibodicetedi anele, anoditece
    niɡ̶ijo anoyeloɡ̶oditedibece lowooko Aneotedoɡ̶oji, analee diniditedini maditaɡ̶a
    lotaɡ̶anaɡ̶axi Aneotedoɡ̶oji.
  bmh-bmh: Getal Uwait nug gonugau Ze Naliupet duailel marabun baib mareun. Gonugau
    ze doimai, awaranemen dudu agen ze go Uwait nugau agau ebu sikut winar.
  ctu-BL: Jiñʌch jini wen t'an tsa' bʌ i wʌn subu Dios ti ch'ujul bʌ i Ts'ijbujel,
    ts'ijbubil bʌ i cha'an x'alt'añob.
  meq-meq: Labara nakay ŋgwalak eye na, ɓa Mbəlom kə tsik ahəl niye kurre tə bazlam
    i ndo məɗe ha bazlam ŋgay hay, a gwaɗ ma slərakwaweye ada ta watsa faya mə Ɗerewel
    i Mbəlom.
  noa-H: Mag hich Hẽwandamau jãga maach peerdʌ hauju ha sim hiek'an jöoingarwe hich
    hiek jaaumienag p'ãpitarr hiekpaiu.
  alp-NT: Sou Misete mere, Alla Ibetekele ete nabiaru bei akmena sa. Kai esi lekie
    me buku rebe leki Alla Eni lepataru kenare.
  san-VEL: sa romaanagarasthaan ii"svarapriyaan aahuutaa.m"sca pavitralokaan prati
    patra.m likhati|
  kbq-kbq: Ama'na Knare Musenkea korapa Anumzamo'a huvempa kea kasnampa vahe'amokizmi
    zamasamige'za, Ruotge Avontafepi krente'naze.
  kbh-kbh: Ya bayté entsemna, Bëngbe Bëtsá chabe juabna oyebuambnayë́ngaftaca chë
    ts̈abe noticiënga ents̈anga tojanas̈ebuachená, y chënga chca tmojëftsanábema Bëngbe
    Bëtsabe uabemana palabrënguiñe.
  ron-LSB: pe care a făgăduit-o mai înainte prin proorocii Săi în Sfintele Scripturi,
  pon-pon: Me a kotin kopekidor japwilim a jaukop akan nan kijin likau jaraui kan.
  nhe-BL: Huejcajquiya ipan Itlajtol tlen tlatzejtzeloltic tlen quiijcuilojque itiocamanalojcahua,
    Toteco techtlajtolcahuili para teipa oncas ni cuali tlajtoli.
  sps-sps: Muan ovei, Gov tsue faman ma pokei of Ya na vainy tan Vurungan Rof naa
    to aya nguer fuainy kuigin Tsunia ser kirkir ya koman Vegiau Ten Gov tana fo mamatsiny
    ka te tsue faman iny Ya, Ayei te nai kat non Ya.
  wnc-wnc: Tupa siknga Anututa wamu take waaknga yawan itane amina ayanikapsa aminda
    natake Anututane wamu take waaknga mataking.
  bus-bus: kɛ̀ à gĩakɛ à à lɛ́ gbɛ̃̀ a annabinↄnɛ aↄ̃ↄ kɛ̃̀ à yãn kpàri ũ.
  gub-BL: Kwehe mehe Tupàn umume'u kar uze'eg puràg awa wanupe a'e, uze'eg rehe purumu'e
    ma'e wanupe a'e. Amo ize'eg imume'u har a'e wà, umuapyk ize'eg pape rehe a'e wà.
  imo-imo: Aku ungu tukumemu paa koro oi Goteni wendo ombalo nimbe, nimbe panjipe,
    yunge nimbe munduli ungu nili profet iyemani bukuna molopili tangei nimu wali
    yunge buk kake telimu toringi moromo ungu tukumemu.
  boj-boj: Tulaŋ nami Qotei a marej, “Ijo anjam bole di aqa damu bunuqna brantqas.”
    Onaqa Qotei aqa medabu o qaji tamo naŋgi anjam bole di neŋgreŋyonab soqnej. Neŋgreŋ
    di Qotei aqa segi neŋgreŋ.
  eng-DRA: Which he had promised before, by his prophets, in the holy scriptures,
  knf-knf: Uţup mënţ, Naşibaţi aţëpna undiimaan ţi *baţuparul ahoŋ wa ţi Ulibra wi
    nul.
  san-KHM: ស រោមានគរស្ថាន៑ ឦឝ្វរប្រិយាន៑ អាហូតាំឝ្ច បវិត្រលោកាន៑ ប្រតិ បត្រំ លិខតិ។
  arn-NT: Kisu tañi pu pelon wentru mew, Ngünechen ta dew kimelfuy tüfachi dungu tati
    küme Wirin Chillka mew.
  zas-NT: Diizd gocli mal rëb Dios diidxzaꞌc guin ree, ni zëëd loj xtiidxaman ziꞌc
    bacaa ree bén badëë xtiidx Dios loj ree bejn,
  ken-NT: Mbok Ndɨ́ndɨ́ nɛ kɛ Mandɛm afyɛ́ nyaka bariɛp bɛchyɛ tɛ mpok Yesu ábhɨ́kɨ́re
    two fá amɨk. Afʉɛ́t ntá barɛmɛ́ kɛpɨ̌ntɨ bhi bɛkʉ nɔ, nɛ bɔ básɨ́ŋ ɛ̌ti bariɛp
    amɔ amɛm Ɛkáti Mandɛm.
