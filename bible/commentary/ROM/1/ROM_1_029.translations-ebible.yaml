verse: ROM.001.029
translations:
  kpx-kpx: Vaveve duau abuemo uoholige vaveve toela unahana uvuiabemo tobalohogei.
    Abuna teibae vaveve vai mole kunaiho isivilahai mole aiogevegei. Abuna mole maina
    mai isi mole havei mole lobogevei mole aiogevegei. Abuna mole vaveve toela loui
    mole haivegei.
  okv-H: Amo ujeje sasapura te ari sasapura neite neite eagora amo erevira, embo nei
    ta donda kito uje ari, embo nei tari pehari, boru jumbari, ke sokova ari, viso
    ari, embo nei hihi tirari,
  tbo-tbo: Tauhi mepowa po mae apapoehi po omboho po powa galenahi tapuhi po tapuhi
    nugonugohi i wihogohi. Omgenagenalili po omunugo po wogalahi po wikoyakoyama po
    witagagala i wihogohi. Tauhi tu wiyalutu po
  mal-C: അവർ എല്ലാവിധ അനീതിയും ദോഷവും അത്യാഗ്രഹവും തിന്മയും നിറഞ്ഞവരാണ്. അവരുടെ ജീവിതം
    അസൂയ, കൊലപാതകം, ശണ്ഠ, വഞ്ചന, ദുഷ്ടത എന്നിവ നിറഞ്ഞതാണ്. വൃഥാഭാഷികളും
  grc-SR: πεπληρωμένους πάσῃ ἀδικίᾳ, ⸋πορνείᾳ,⸌ πονηρίᾳ, πλεονεξίᾳ, κακίᾳ· μεστοὺς
    φθόνου, φόνου, ἔριδος, δόλου, κακοηθείας· ψιθυριστάς,
  bgc-bgc: ज्यांतै वे सारे ढाळ के अधर्म, दुष्टता, लालच, अर बैर-भाव तै भरगे, अर जळण,
    हत्या, झगड़े, छळ, ईर्ष्या तै भरगे, अर चुगलखोर,
  khz-khz: Ira rakava maparara na gevonu-poraketoto, kala rakavara, ririwamagi, tugamagi
    paruparu, vekuku, vagivagi, kogo, veveagarekone e taunilimalima vega-ketora kalara,
    veroli-opakau,
  deu-TKW: erfüllt mit aller Ungerechtigkeit, Schlechtigkeit, Bosheit, Habsucht, voll
    von Neid, Mord, Zank, Lug und Trug, als Ohrenbläser,
  zsr-NT: Túnteczëꞌ yúguꞌtë le cunác tsahuiꞌ. Tunëꞌ yuguꞌ le nac stuꞌ. Tunëꞌ le cunác.
    Tuꞌhuídiꞌnëꞌ. Cutu taꞌléꞌinëꞌ dxiꞌa lzaꞌquëꞌ. Tuꞌzxéꞌinëꞌ lzaꞌquëꞌ. Tuꞌdöddëꞌ
    lzaꞌquëꞌ. Taꞌdíl‑lenëꞌ lzaꞌquëꞌ. Taꞌzíꞌ yéꞌinëꞌ bunách. Ziꞌtë nacquëꞌ xöhuiꞌ.
    Taꞌnë́ꞌ qui lzaꞌquëꞌ.
  lin-lin: Batondaki na lolenge nyonso ya misala ya sembo te, ya makambo mabe, ya
    lokoso, ya mabe, ya zuwa, ya misala ya koboma bato, ya koswana, ya kokosela baninga
    makambo mpe ya koyina bato ; bakomaki bato na songisongi,
  hns-NT: Oesabke diel me ekko barhia tjiedj na hai, bakie khaalie boeraai se bharal
    hai djaise laalietj aur kharaab sotj-bietjaar, djaran, djaanmarwa ke kaam, djhagara,
    tjalaakie aur badmaasie.
  noa-E: 'Maguata sĩi wir aig dich khapeen dʉ̈ijã nem agcha aba, parhoobata thʉnʉm:
    dich õor khabam dʉ̈i khapese, nem khaigbamjã thumta waum khõsi, chikham nemjã
    dich dën apim khõsi, nem khaibag, chikhamnau nem wai nʉm oowia agjö paarpam khõsi,
    juaujã chikham thõo, chikham dʉ̈i khujʉʉrnem, sëunem, chikham khaibag waaunem,'
  eng-EMTV: having been filled with all unrighteousness, sexual immorality, wickedness,
    greed, malice; full of envy, murder, strife, deceit, maliciousness; they are whisperers,
  mib-NT: Te máni máá na jniñu jeē tu íyó ndáā cándɨhvɨ̄ ni, te cájica jnéní, cásáha
    jniñu néé, cándiyo ni, cájito uhū jnáhan. Te máni jeē cácucuésún ni, cájehni ndɨ̄yɨ,
    cájejnáhan, cástáhú, cásáhuhū jnáhan, cásájnúhún sɨquɨ̄ jnáhan.
  lif-NT2: खे़ङ्‌हाॽ काक् परिक्‍पा कुइभे़म्‍मा, फे़न् निङ्‌वाॽ, खिःम्‍मा हे़क्‍क्‍याङ्
    चिःत्‍छिङ्‌मा, नाहे़म्‍मा, मना से़प्‍मा, खेमा थक्‍मा, इङ्‌ले़क्‍मा, मनाहाॽरे़
    खुनिॽ निङ्‌वाॽ तुक्‍ल चोःक्‍मा पाःन्‍हाॽरक् मे़इःत्तुॽरो॥ हे़क्‍क्‍याङ् खे़ङ्‌हाॽ
    मना के़जे़ङ्‌बा,
  xnj-xnj: Vandu venavo vamemili uhakau woha, uhakau na uhutulu mnogo kuyola vindu
    wihu na ukomaji na luhonda na udese na kuhenga matendu gahakau na kuheha,
  mmx-mmx: Di umsu mi laxanasen kakapmek axap, i ngan lodoxoma xapmek, loklok ti belegaao,
    la loklok kakapmek maxamang at lixitkis epot. Lorooro atdi i umsu mi loklok ngaongao
    ri lempanga at lentaba vetpes, di esev amet, di esep, di lok levenekarakat, di
    babala vukpuk, di doma xakapmek amisik ti leventaba vetpes, la di tere mumu.
  cbr-NT: Usa 'ixun ca uisa ñucamax cara 'atima 'icë acama 'aia, bëtsi uni 'atimonan,
    ainanmabi uni itsin ñu biisa tanan, aín xanuma 'aínbi xanubë 'ianan, xanúxmabi
    bëtsi unibë 'ianan, bëtsi uni 'icësamaira oi ñuñu 'iisa tania. 'Ianan ca uni 'aisa
    tanan, bëtsibë cuëbicanánan, uni itsi paránan, uni itsimi 'atimati banaia. Usa
    'aish ca a unicamax 'aisamairai banai uni itsimi manania.
  tee-NT: Na ixtalhavatach la'ix'alhunut'an ju jantu soknic'a atsucunti. Va tat'at'ajun
    va tichi chavaich. Chai na ta'alhaccha'ananch. Chai na k'ai tajunita. Na ta'alhaxcayanan.
    Na ta'amakninin. Na alin ju ixlaklak'aiti'an. Chai na ta'a'okxchok'onun. Chai
    lana va si tam talhimachakxai ju tu'u. Na tapuquilhchivinin.
  eng-LSV: having been filled with all unrighteousness, whoredom, wickedness, covetousness,
    malice; full of envy, murder, strife, deceit, evil dispositions; whisperers,
  cak-NT: Can nojinak ri cánima riq'uin ronojel itzel tak ex. Roma ri achi'a' y ri
    ixoki' niquicanola-qui' chi niqui'en mac. Yequi'en itzel tak ex chique ch'aka
    chic. Siempre niquirayij ri ex ri c'o riq'uin jun chic. Q'uiy itzel tak ex niquirayij
    niqui'en chique ri ch'aka. Can yalan itzel niquitzu' jun chic roma utz c'o. Yecamisan.
    Niqui'en ayowal. Niqui'en engaños. Jun ex ri niquitzu', can ja' yan niquijal rubixic.
  pah-NT: Okote'varuhuparavuhua rehe jate g̃a ndekoi. Opotarahivuhu hete g̃a ojipe'g̃a
    mbatera. Onhimyrõ hete g̃a ojipe'g̃a ndehe. Ojojukajuka g̃a. Ojogwayvayva g̃a.
    Onhomoandyandyjuhu g̃a. Heaporog̃ita te'varuhu g̃a ojipe'g̃a pe. Omombe'u tuhẽ
    g̃a mbehea.
  sja-NT: 'Mãgá p''ek''au k''achia k''ĩra t''ãdoo oo p''aneepachida. Mãgee eperãarã
    nãgá p''anapata: pariatua awaraarã jɨrɨpata aɨ ome k''ãidait''ee; ik''awaa ne-inaa
    k''achia oodait''ee; chĩara net''aa k''ɨ̃ayaa; chĩara k''achia ooyaa; chĩara k''ĩra
    unuamaa iru bee ne-inaa k''aurepa; chĩara jɨrɨyaa peedait''ee; chõo jɨrɨyaa; chĩara
    k''ũrayaa; t''ãri k''achia-idaa; chĩara ãpɨte k''achia pedeeyaa;'
  xed-xed: 'Ndəghundəgha ghwaɗaka skwiha kavghakavgha ta magə həŋ: Ta ŋaslu həŋ, ta
    tsagana həŋ, ta sidi həŋ, ta draku həŋ, ta psla mndu həŋ, ta zlərɗawi həŋ, ta
    tsaghutá mndu həŋ, ka matsaŋwaslay həŋ, ta tsa mndəra mndu həŋ,'
  mks-NT: Na̱ndicutú nda̱a̱ ínima̱ ná xi̱hi̱n tá nu̱ú ña̱ núu, ña̱ cúú cua̱chi. Ta
    ndiáva̱ íní na̱ quehe na ña̱ha cómí inga ña̱yivi ta cája xíxi na xi̱hi̱n ná ta
    cáhi̱hvi̱ ini na ta sáhní na̱ ndi̱i ta cáni táhan na ta jándahvi na ña̱yivi ta
    cáhvi núu ini na̱ sa̱há inga na ta xíca nuu na cáha̱n túhún na̱.
  gfk-S: Di te hung um ma ira mangana tintalen ing paile takados, ira sana, no tintalen
    na nes kalak linge, ma ira bilingana tintalen. Di hung ma no tintalen na harubu
    bingibing ma ra bala ngungut bileng, no tintalen na harhuli, no sinisip ura hagae
    ira mes, ma no tintalen na sipsip ira kinkinis gar na mes. Di pines hagae ma di
    tange hagae ira mes. Di malentakuane God ma di ira dades na ul pat. Di nes hanapu
    ira mes ma di ira ut na latlaat. Di lik leh ari mangana sigar sasana ura gilgil.
    Di ul ba ta ira etna di ma ira tama di.
  bmu-bmu: 'Ahakmeme goŋgoŋi aka silik bölöŋi könaŋi könaŋi miaŋön uruŋini kokolak
    qeiga kewö ahakze: Yuaigö nepaqepalok membagun membingö köpösöŋgöba isimkakalek
    ahakze. Tosatŋi yeŋgöreŋ yuaigöra körögisigisi ahakze. Ambazip eŋguget kömumakze.
    Aŋgururuk aka tosatŋi tilipköm eŋgimakze. Ambazip tosatŋi jiliwitiŋ qakŋe bölöŋi
    ak eŋgibingö mörakze. Keu ambazip kezapŋine saŋep alget geiga diwoŋdawoŋ anakza.'
  dgz-dgz: Koewa ugup ugup potamup bararaeni manega. Agaga taiwanum. Waenapan upi
    mun ya anuiwanum go anu koeam mumiwanum. Upi ugu gangan mutane guramone borit
    wan. Engirit wangirit tane waiwanum. Evene wai aopan imu pose naiwanum upi anu
    baitam mumiwanum. Nuaroro waiwanum.
  eng-GNV: Being full of all vnrighteousnesse, fornication, wickednes, couetousnes,
    maliciousnes, full of enuie, of murder, of debate, of deceit, taking all things
    in the euill part, whisperers,
  zaa-NT: 'Runi cą iyaba ca hecho mal sin límite, por ejemplo: ridualàni cą nu labí
    ná tsela quį, ą''hua yala la'' yélatsi'' runi cą, la'' dàlatsi'' mal nna la''
    ridi''yèe'' nna runi cą, yala envidioso ná cą, huetti enne'' cą nna, huetil·la
    enne'' cą nna, huethacca''ỹí cą nna, huèqquia belà''na cą nna.'
  eng-WEBSTER: Being filled with all unrighteousness, fornication, wickedness, covetousness,
    maliciousness; full of envy, murder, debate, deceit, malignity; whisperers,
  guh-guh: Bajarapamonae exanavanapa bitso daxita pibisiacuene. Ëpibisiacuene yabara
    najamatabëxainabiaba penaperabëquenetsiataenexa. Daxita pibisiacuene sivanajamatabëxainabiabanua.
    Jamatabënaxainaeyababiabanua itsamonae pecobecovë. Pibisiacuene jamatabëexanabiabanua
    itsamonaejavabelia. Cuenecaëbabiabanua itsamonae pexainaejava. Jamatabëbeyaxuababiabanua
    jivi. Namataenetsia nabijataeya najumeanaenotabiabanua. Bitso cajena jivi yamaxëitojorobabiabanua.
    Ëpamonae ata bitso naitoya tsabiabinua.
  bon-bon: Teeme niiyaniya mule cina babo läbitininusi, teepi nuuja singi lica conocäco
    mule tääpume, iyeta teeme ngene atwanena nuuja biname poto cidi me lui claabe
    taatu. Teepi ire patre yaaglemusi, biname bine walya yaangletnäjemusi, larnginininusi,
    piiyepu nuuja biname bine budre me yaaglecimusi. Teepi nuuja biname bine teeme
    ngenecu bora jäämugetnemusi. Teepi nuuja bine yäärmärimusi,
  nhw-BL: Quichihuaj nochi catli amo cuali. Quichihuaj tlen hueli ica catli amo ininnamic.
    Quichihuaj tlamantli ica inintlacayo catli Toteco amo techchijtoc para ma tijchihuaca.
    Tlahuel quinequij moaxcatise nochi catli onca. Quichihuaj miyac tlamantli catli
    amo monequi. Techicoitaj, temictíaj, nimantzi tlahuilanaj, tlacajcayahuaj, huan
    teejelnamiquij.
  swh-ONEN: Wakiwa wamejawa na udhalimu wa kila namna, uasherati, uovu, tamaa mbaya
    na hila. Wamejawa na husuda, uuaji, ugomvi, udanganyifu, hadaa na nia mbaya. Wao
    pia ni wasengenyaji,
  wbi-wbi: vamemilue ni nuvuhosi, uvunoghelua nu vuvivi. vamemilue nu vwifu, ilibaatu,
    uvusyangi nu vufumbue vuvivi,
  bba-bba: Mɑ bɑ kɔ̃sɑ bɑɑyere yibɑ kɑ nuku kɔ̃suru kɑ binɛ kɑ tusiru kɑ nisinu kɑ
    tɔn ɡoobu kɑ sɑnnɔ kɑ tɑki kɑ bwisi kɔ̃si. Bɑ rɑ wĩinɛ,
  eng-KJVCPB: being filled with all unrighteousness, fornication, wickedness, covetousness,
    maliciousness; full of envy, murder, debate, deceit, malignity; whisperers,
  kgk-NT: Upéa-gwi opaixagwa ojapo. Hembiapo vai, opamba'e rei oipota ojéupe gwarã,
    ipy'a vai. Gwapixa oiko porãha ave ndojohu porãi. Ha ha'e kwéry oporojuka, onhorairõ,
    oporombotavy ave. Gwapixa-pe ndohayhúi. Onhe'ẽ rei rei oiko-vy ojóehe.
  waj-waj: 'Iya itaama iikiaivo maisamaisaira aataru mmuakiaayauvai iya aakiaiyauvaki
    suvuaivai. Iya koonnama varida iya ngiari seenaiya mminnamminnaiyauvaa taavo iya
    varaata varaataikiai varida ngiari seenaiyara nniki tomedaida maisai mmooriivaa
    iya iikiaaraivaara yaata utuaavai. Yaata utida ngiari seenaiyara kiaanoo: Ngia
    ti yaataraivaara ti nnannatainoo, kiaa kiada varida iya ruputuaani putuaa aataruuvaa
    iida ngiari rapu ngiari rapuuda varida ngiari seenaiya unnakua unnakua kiaavai.
    Iya hama ngiari seenaiyara mmuduuya riraida unnakua unnakuaiyauvaa reeti kia reeri
    kiaama rada nookiaavai. Iya ngiari seenaiyara murumuru tida'
  cpy-cpy: Rootaki ranta-piinta-nakiri kaari tampatzika-shireta-tsini, imayempi-waetzi,
    ipaankinata-wakaa-waeta, iñaama-pero-tari koriki, rantayitziro kaari kamethayitatsiri,
    iñaawenata-kotantawaeta, rompojantayitzi, ikosheka-wakaa-waeta, ramatawitan-tawaetzi,
    ininatan-tawaetzi,
  ekk-PKP: 'Nad täitsid end kõigega, mis on vale: kurjuse, ahnuse, vihkamise, kadeduse,
    mõrvamise, tülitsemise, petmise, kuritahtlikkuse ja tagarääkimisega.'
  mpx-mpx: Nak tomaha tomaha hi kalaopopwi ololana ginol nanakina, tomemek, gegi paganina,
    lomwaketa, taulol, loapwanawa, lokalokakawi ge loapapanak. Hi loloba,
  wbp-wbp: Nyanungurrajulu majumaju-nyayirni. Kulalu Kaatu-kurlangu puraja. Nyanungurrajulu
    purlurlpa, manulu nyiya-kari nyiya-karirla majungka-jarrija. Mulu-nyangulu-nyanu
    nyiya-ngurlurlangu ngulalu-nyanu warlalja mardarnu yapangku panu-karirli. Pungulu-nyanu,
    kulu-jarrijalu-nyanu, yimirr-yungulu-nyanu, nyurunyuru-jarrijalu-nyanu, jarnku-jarralu-nyanu
    nginji-wangkaja.
  luo-luo: Gipongʼ gi kit timbe mamono duto, gi richo, gi wuoro kod timbe mobam. Bende
    gipongʼ gi ich lit, gi nek, gi dhawo, gi wuond kod himruok. Gin jokuoth,
  nhe-NT: Quichihuaj nochi tlen ax cuali. Quichihuaj tlen hueli ica tlen ax ininnamic.
    Quichihuaj tlamantli ica inintlacayo tlen Toteco ax quichijtoc totlacayo para
    ma tijchihuaca. Tlahuel quinequij moaxcatise nochi tlen onca. Quichihuaj miyac
    tlamantli tlen ax monequi. Temictíaj, nochipa moxicohuaj ica sequinoc, nimantzi
    tlatehuíaj, tlacajcayahuaj, huan teijilnamiquij.
  aii-aii: ܦܝܼܫ ܠܗܘܿܢ ܡܸܠܝܹܐ ܥܵܘܠܵܐ، ܒܝܼܫܘܼܬܵ‌ܐ، ܛܲܡܲܥܟܵܪܘܼܬܵ‌ܐ، ܛܲܢܦܘܼܬܵ‌ܐ، ܒܲܚܸܠܵܢܘܼܬܵ‌ܐ،
    ܩܸܛܠܵܐ، ܡܲܩܲܪܵܨܘܼܬܵ‌ܐ، ܦܸܠܡܵܐ، ܣܪܝܼܩܘܼܬܵ‌ܐ، ܗܹܡܸܙܡܵܢܹ̈ܐ ܣܦܝܼܩܹ̈ܐ،
  esk-NT: Imaukkaqsiñiqsut qanusripayaamik nalaunŋaitchuamik, pigiiḷiqiłiġmiglu, kaviuġutiłiġmiglu
    suli uumiksrił̣iġmiglu, piqaġułiġmiglu, iñuaqtułiġmiglu, aŋuyałiġmiglu, sagluuqtuałiġmiglu,
    suli isrummatinikhutiŋ pigiitchuakun avatmun.
  msb-msb: Ada gayod sa inda an tanan na klaseʼn karautan, kapasluan kag paghumot
    na magpasakit. Sugad man ada sa inda an pagkaawa, pagpatay, pakig-away, panluluko
    kag mga maraot na mga isip. Paralibak
  cpa-NT: Hliú² jǿg³ hlaih¹³ të²dsa. Hlanh³dsa. Hen¹² dsǿa¹²dsa hi² chi² quiah¹² dsa².
    Dsih¹²dsa. Mi²dsian¹²dsa roh¹³dsa. Tán¹²dsa. Mi²gag¹²dsa. Hioh³dsa. Hlaih¹³ quián¹²dsa
    dsa².
  dso-dso: ତାକର୍‌ ବିତ୍‌ରେ ସବୁରକାମର୍‌ କାରାପ୍‌ ବିସଇ, ଜନ୍‌ଟାମନ୍‌କି, କାରାପ୍‌ ଚିନ୍ତା କର୍‌ବାଟା,
    ବାନିଆ ଚିନ୍ତା କର୍‌ବାଟା, ଲବାଇବାଟା, ଲାଁଚ୍‌ ନେବାଟା, ତାକର୍‌ ତାକର୍‌ ବିତ୍‌ରେ ଇଁସାତଲା
    ଅଇବାଟା, ନର୍‌ ମରାଇବାଟା, କିରମାର ଅଇବାଟା, ନାଡାଇବାଟା, ଆଁକାର୍‌ କର୍‌ବାଟା ଆରି କୁଟ୍‌କାତା
    ଅଇବାଟା ବର୍‌ତି ଅଇଆଚେ ।
  meu-meu: 'ema bona dika iboudiai ese vada e hahonudia: kara gagevagageva, kara dika,
    mata ḡaniḡani, vaḡeḡe, hebore, roroma, hepapahuahu, dibaka, daḡedaḡe.'
  yva-NT: 'Vatane umaso nawamo manuga ntairijo ayao kakai kotaro rui vayave rai, maisyare
    so: ukakainoanive muno mamun, manuga ntantunaube muno ngkakai. Upari muno warare,
    ubekero wo vatane maubaisy, wo vatane maponae muno wo mave tatugadi. Wayao ampambe'
  dgc-dgc: Gégemtén de i étanan a kalase a medukés sakay kalukoan a gimet. Medémot
    side; méiyamut side; ménaghili side; gustu de a mamuno. Mékelbug side; méngdaya
    side; mégupos side;
  zpm-NT: 'Nroobdoo nac xtoḻ zho, sac: rsacsixuu zho samiech zho, rzoobladz zho ncuaaṉe
    quianied zho, racntseeb zho lo samiech zho, në rac zdoo zho raṉ zho stib noded
