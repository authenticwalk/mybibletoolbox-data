    ukeka, meo weeka, imuka ka ukeka, emenu ukeka sineka wake enobaro we wake kobo
    umane eneibeka. Moi minu ibi we ma merama ukeka, emua Godi arara me, dai orounu
    wake emua nauke me, emuae fukeruwere orou ibake emenu ibi mane we ma daiwere ukeibaisa,
    meramawere imukadaba ibake aine wai ure meramawere mane ukeibaisa, emenu amae
    babaenu wake nauke medeibaisa.
  eng-YLT: having been filled with all unrighteousness, whoredom, wickedness, covetousness,
