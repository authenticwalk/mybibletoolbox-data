    kolimo diti, neta-mata maki maki olunumolae, loti koliti, wenena koli nosámamiko
    gimiti, komumu-kamama witi, gini fuluti, moila fiti, koni witi, kani nosámamiko
    kimo idamo mona yamo luni-kanigu faitoto neto, ya wenena kamani kiti,
  isl-isl: Og þeir urðu ranglátir, vondir, ágjarnir, hatursfullir, öfundsjúkir, manndráparar,
    þrasgjarnir, lygnir og bitrir.
  spy-NT: Kiikoolaambuuch bichu ꞉choolwookātēēt, muchas āk rōkōs, tuuyintaab moo,
    rumiisyēēt, wōōrōōryēēt, ng'wiiynaneet, kāwōōtyoontiit, seemseemnyeet.
  xnn-xnn: Nanapno nan nemnemda isnan am-in ay ngawi. Kaykayatda ay mangipasakit isnan
    iib-ada ay ipogaw dadapay adi mapnek isnan wada ken daida. Omaapalda, pomapateyda,
    somasapeda, somisikapda,
  mwe-mwe: Bhashigumbalilwanga na kila gwangali gwa mmbone, kukwetela, na joloka,
    na lupimililo, na bhulaga, na mipwai, na unami, na ng'aniyo yangali ya mmbone,
    na bha lung'wenyi.
  tte-tte: Nuwatu yauyauleli meuloili kolili sikalapowon besiele patipati, nuwatu
    naenaeli, lamwapolowe, unuyamate, gamwapakiki, mwakota, yo sibayanae,
  tcs-tcs: Wa. Laip blo demkain pipol i mata pulap meke ol rongting. Wa, ol nadakain
    nugudting, wase zeles wananada, gad gridiwei, kile wananada, andel ane trike ol
    pipol, eite wananada ane ebritaim kareyan baut wananada ane paite wananada. Demting
    i spoile ebriting po ol pipol.
  hlt-THB: Cekkhqi ce thawlhnaak a soep a hoei, khawboe seetnaak, kamvaanaak ingkaw
    seetnaak ing be unawh; ytnaak, thlang himnaak, hqonaak, thailatnaak, sawhnaak
    ing be uhy; thlang theetnaak,
  soq-soq: Duba dewawa daitada, dewa kadiwa, anaanata dewawa ita sou kadisapua dewawa
    insaisau nopemon. Mo obuntoi, sosou epaboiamoi, onantoi, lagantoi ita sosou ambi
    kadimopona insadewasantoie gagalowantoi. Dewa inainambu ema rua mo nopemon. Mo
    kutuntoi, sosou umanau wakadisantoi, mo God dabuasai, muba ituposintoie sosou
    ituaisimoi, tane asowawantoie muba ebou debamasai. Mo kadiwa dewawa intawa sanaa
    insei, ita gombau aiau mai eteipe ruawantoipona.
  qub-qub: Chayno cashpanmi tucuy mana allicunata ruran, quiquillanpaj imatapis munan,
    chiquinacun, inbidyösumi, wañuchicun, achäquita ashipan, engañacun, llullacur
    imatapis rasuntanöraj parlan, washa rima,
  att-att: Á kingnguá ra ngámin yù ari matunung ánna makkakerumá nga narákè. Mamassil
    ira. Malussaw ira. Mangabubu ira. Mamapátay ira. Maddaráma ira. Mangilogò ira.
    Á ayatán ira nga manigirigâ ta kábulud da. Á mabbebbek ira.
  bki-bki: Amila jibe na banbano komial kialo meuliano binimei bujo ka bajago nonovio
    na lakorov tuboiano, bija vovaiano nalo, jokoluolu nalo, bija sidomvaiano ea kulo
    dolu nalo. Amijoku, amuebinvin tomu nalo am̃arm̃aro, abilvilialo, amila sibi,
    ajerm̃i ka kulo dolu nalo, aberveriilo,
  bqp-bqp: 'Yã vãni sĩnda pínki pɛ̀kɛrɛḿma: Nɛ̀sɛ pãsĩ, wãkũ, ĩnikɛna kↄ̃o, nɛ̀sɛgↄ̃ba
    vĩna kↄ̃o, gbɛ̃dɛnaa, fìtii, gbɛ̃blena kũ manafikikɛnaao. Kↄrↄmↄtↄdenↄmɛ ń ũ,'
  mcp-mcp: Bwə́ mú lwándʉ́lá nə olɨ́lɨŋgɨ̂, nə mbíya lâm, nə yéésh mə́bii, nə gwɔ̧́lə
    lâm, nə zhíŋ, nə məgwú mə búud, nə ozhuyâ, nə məkə́ŋ, nə məfúlú kú nə wúmbʉ́lé;
    bwə́ kyey nə ontaandɛ̂,
  hat-hat: 'Men sèl lide ki nan tèt yo: se fè tout kalite lenjistis, tout kalite mechanste,
    se anvi sò moun, se fè rayisab. Se sa sèlman ki nan kè yo: fè jalouzi, touye moun,
    chache moun kont, fè riz, fè koken. Yo tripòt konsa.'
  npl-NT: Tentokeh ika tlan amokuali. Mopitsotilijtinemih ika inkuerpo, amo yolmilajkameh,
    tominápisteh iwa teixpolojkeh. Semi xíkojteh, temiktijkeh, kichiwah mamokualanikah
    oksikimeh, tekajkayajkeh, kinmixtlapololtiah oksikimeh itech tlan pitsotik, iwa
    xolópijteh,
  bgg-bgg: Ithek ne zab pha awie, buii, giichak chiih-è awie pha è ledun; ithek ne
    ley miegriie, sgoh, mak, biidiie nane diig phi pha ji è leydun. Ithek mulo rai
    ne
  eng-TCENT: They are filled with all unrighteousness, fornication, evil, covetousness,
    and malice. They are full of envy, murder, strife, deceit, and maliciousness.
    They are gossips,
  eng-BSB: They have become filled with every kind of wickedness, evil, greed, and
    depravity. They are full of envy, murder, strife, deceit, and malice. They are
    gossips,
  cpu-NT: Iro jantapiintayetanake kaari tampatzikatatsine, imayempivaitzi, ipaantavaitanta,
    jineveperokivaiyetari kireeki, jantayetziro kamaaroyetatsiri, jinevetantakovaita,
    jovantavaiyetake, jimaimanetavakaavaiyeta, jamatavitantavaiyetzi, ikaviyantavaiyetzi,
  san-ASM: অতএৱ তে সৰ্ৱ্ৱে ঽন্যাযো ৱ্যভিচাৰো দুষ্টৎৱং লোভো জিঘাংসা ঈৰ্ষ্যা ৱধো ৱিৱাদশ্চাতুৰী
    কুমতিৰিত্যাদিভি ৰ্দুষ্কৰ্ম্মভিঃ পৰিপূৰ্ণাঃ সন্তঃ
  tac-NT: '''We cha nokame ju alué ralámuli, ''we korume ju napu tabilé a''boi nila
    ju, napuíme ju cha nokimea, ''lige ''we enowélame ju, ''lige me''gá e''yéname
    ju uché jaré ralámuli, ''lige ''we na''áuka ejperégame ju alué ralámuli uché jaré
    ralámuli ''yuga, ''lige ''we ''yégiga ra''íchime ju.'
  eng-WEBPB: being filled with all unrighteousness, sexual immorality, wickedness,
    covetousness, malice; full of envy, murder, strife, deceit, evil habits, secret
    slanderers,
  gfk-H: Diet ta hung um ma ira kaba mangana magingin ing pai takodas, ira sakena,
    no magingin na sinisip na kap linga, ma ira bilingana magingin. Diet hung ma no
    tintalen na harubu bingbing, bala ngungut mah, no magingin na harhuli, no nemnem
    wara hanghagawai ira mes, ma no magingin na sipsip ira kinkinis gar na mesa. Diet
    pinas hagawai ma diet tangai hagawai ira mesa. Diet malentakuanei Kalou ma diet
    ira dadas na ul pat. Diet nas hanapu ira mesa ma diet ira tena latlaat. Diet lik
    lah aring mangana sigara magingin sakena wara gilgil. Diet ul pat ta ira puasi
    diet ma ira adiet sus.
  viv-viv: Nuwanuwa koyo-moꞋena tulina tulina agaidiya himaga. Tova moyaꞋaina dewa
    koyona hififaisewana, hiꞋitaꞋitaluvadiga, hinuwanuwa vaita mali kaliva hinakikivekoyodi.
    Kadu gaꞋumaꞋuma luveꞋalika vekwageya veꞋalololo itaveloi veꞋawayahayaha nuwadi
    giꞋabi-moꞋena.
  yao-yao: Ŵandu ŵa aguumbele ugongomalo wose, ungalumbana ni lipamo ni wiu ni uulasi
    ni unami ni ngomo ni kulambusya. Ni kunong'ona,
  tgp-tgp: La mar̃ivi na posposi tari la sopo tataholo, la lo vaivaileu, la lo r̃omusuri,
    la sasati, la mar̃ivi na mereimerei, la lo vilimatei na tamlohi, la lo hitesatihi,
    la lo halu, la lo vaisatihi na tinapua, la lo sorasora tamlohi,
  auc-NT: Tömënäni ïñömö nö cæquïnämaï ïnäni inte do wïwa cædänique badinque ïïmaï
    cædänipa. Wacä ingä godö towëninque tömënäni wadäni ïnänite në wënæ wënæ cædänique
    ïnänipa. Mäincoo ante æ̈ïnente wæwënäni inte tömënäni, Wacä gomonga ængä ingante
    godö pïinte adänipa. Ayæ̈ edæ, Mönö godö wæ̈nongæ̈impa, ante cædinque do cædänipa.
    Guëadö guëa pïinte cædänipa. Wacä oda cæcæcäimpa, ante ancaa cædinque tömënäni
    godö babæ cædänipa. Ayæ̈ në wïwa pönëwënäni inte tömënäni, Wadäni wæcædänimpa,
    ante godö pïinte cædänipa. Godö wæntaa godö wæntaa tedewënäni ïnänipa.
  kbc-NT: Niɡ̶idi oko nolee inoatawece ane latopaco nibeyaceɡ̶eco; noomatewadi niɡ̶ina
    ane daɡ̶a lodawadi, codaa inoatawece nimaweneɡ̶eco mowo ane beyagi, idioka limedi
    madodigomadadi, codaa idioka limedi mowo ane beyagitema eledi oko. Niɡ̶idi oko
    daɡ̶axa moceeɡ̶aɡ̶a, codaa ɡ̶onematagododi, idioka limedi me nidelaɡ̶a, awitakaɡ̶a,
    inoka oyowo mowo ane beyagitema eledi oko. Niɡ̶idi oko odotaɡ̶atibige eledi, enalaɡ̶anaɡ̶a
    oiatiwage eledi oko. Neleɡ̶edi Aneotedoɡ̶oji, aɡ̶odeemitetibige eledi oko moyotaɡ̶aneɡ̶e.
    Anabakenaɡ̶aɡ̶a, odiletibige me daaditiɡ̶ica liciagi, lemaanigi monaɡ̶axateloco
    eledi oko. Idioka limedi modoletibige geladi nimaweneɡ̶eco mowo ane beyagi. Niɡ̶idi
    oko aɡ̶oyiwaɡ̶adi eliododipi. Aɡ̶aleeɡ̶ica doɡ̶oyowo niɡ̶ica ane iɡ̶enaɡ̶a. Ajakataɡ̶a
    daɡ̶a jinakatonaɡ̶a ane lotaɡ̶a niɡ̶ina oko liciagi. Oteɡ̶exaaɡ̶aɡ̶a oyemaa litacepodi.
    Aɡ̶oixomaɡ̶ateetedijo eledi oko libeyaceɡ̶eco, codaa aɡ̶oiwikode eledi oko.
  bmh-bmh: Duailel go umkoskos ag igul eg beu beu maimai, ag duailel ipal ebalagab
    igul eg pet macanemen. Ag ecesab asiu mui aimai, ag umkoskos koli ecesab ipal
    wabun dabilanemen. Ag umkoskos duailel ipal uhu marabun igul eg beu beu ag ibalagab
    macanemen. Ag duailel ipal agal ecesab wabun dabeleu asiu wanemen. Ag duailel
    ugarendai, noumanem. Ag agzozou ze alalaimai, alalacanemen. Ag polu ze mina, agal
    zaiagar agen go petak ze mai darem aimai dabelabun guzenanemen. Ag duailel ipal
    uhu marabun dabeleimai, agal igul beu beu macanemen. Ag wage wageimai ze eg agal
    zaiagar enimag ebu macanemen.
  ctu-BL: But'ulob ti jujunchajp jontolil, yic'ot i ts'i'lel, yic'ot i mulʌntel chubʌ'añʌl,
    yic'ot ts'a'leya. But'ulob i pusic'al ti' tsʌytsʌyñʌyel cha'an i wenlel i pi'ʌlob,
    yic'ot tsʌnsa, yic'ot leto, yic'ot lotiya, yic'ot a'leya, yic'ot u'yaj t'an.
  meq-meq: Nəteye maraha eye tə wu neheye ŋgwalak eye bay aye, tə gawa ɗəre ka wu
    i ndo hay, ta dzəgurawa me ka ndo hay, tə gawa ɗəre a ndo hay, tə kəɗawa ndo hay,
    tə gawa magazləga mə walaŋ tay, tə vawatay gər a ndo hay ta bəbərek, tə gawa seweɗ
    a ndo hay, ta ŋgəlawatay bəzay a siye i ndo hay.
  noa-H: 'Maguata sĩi wir haig dich k''apeen dʌ̈ijã nem hagcha haba, parhoobata t''ʌnʌm:
    dich hõor k''abam dʌ̈i k''apese, nem k''aigbamjã t''umta waum k''õsi, chik''am
    nemjã dich dën hapim k''õsi, nem k''aibag, chik''amnau nem wai nʌm hoowia hagjö
    paarpam k''õsi, juaujã chik''am t''õo, chik''am dʌ̈i k''ujʌʌrnem, sëunem, chik''am
    k''aibag waaunem,'
  alp-NT: Laleisu penu kena yelu rebe neunaru, yelu rebe unkena mo, penu kena ndasine,
    tiae, laleu tiake tamata makete, laleu kena maka bunu, nasu, lemake kai tola lale
    loko lomai.
  san-VEL: ataeva te sarvve .anyaayo vyabhicaaro du.s.tatva.m lobho jighaa.msaa iir.syaa
    vadho vivaada"scaaturii kumatirityaadibhi rdu.skarmmabhi.h paripuur.naa.h santa.h
  kbq-kbq: Zamagripina hakare havi kefo avu'ava zamo'a avitege'za, kefo zmuzma nehu'za,
    veva osu agraguke antahi'zane, vahe'mofo avesi onte'zama, antahi mugizama, vahe
    ahefri'zama, ke ha' huza kanive oreare hu'zama, krunage hu'zama, vahe'mofo fruge
    huonte'zama, vahe'mofo amefi ke hu'zane,
  kbh-kbh: 'Chënga nÿetscna bacna soye jtsamana: ainaniñe nÿetscna bacna juabna jtsebomnana,
    nÿe cachëngbiama bëtscá soyënga jtsebomnama ts̈a jésebos̈ana, y ínÿengbioye nts̈ámnaca
    jáborlama jtsebos̈ana; chënga nÿe játsbos̈ana inÿa tojtsebomna soyënga jtsebomnama,
    ínÿenga jtsëbánayana. Mondmëna penzentserënga, ínÿenga áingñayënga, puerte bacna
    soyënga ínÿengbiama bos̈ënga, y uayátsenayënga.'
  ron-LSB: fiind plini de toată nedreptatea, de imoralitate sexuală, de răutate, de
    lăcomie, de răutate; plini de invidie, de crimă, de ceartă, de înșelăciune, de
    obiceiuri rele, calomniatori în secret,
  pon-pon: Me dir en japun karoj, morjued, norok kapwa, jempok, dir en peirin, lolap,
    akamai, widin, weid, lidu monin,
  nhe-BL: Quichihuaj nochi tlen ax cuali. Quichihuaj tlen hueli ica tlen ax ininnamic.
    Quichihuaj tlamantli ica inintlacayo tlen Toteco ax quichijtoc totlacayo para
    ma tijchihuaca. Tlahuel quinequij moaxcatise nochi tlen onca. Quichihuaj miyac
    tlamantli tlen ax monequi. Temictíaj, nochipa moxicohuaj ica sequinoc, nimantzi
    tlatehuíaj, tlacajcayahuaj, huan teijilnamiquij.
  sps-sps: 'Vainy to ari te kat fatatabin fi ror to tan mamatsiny nainy: ri natiny
    kat fifiiring raror a vainy, ana ri te kat a fo viir kat iring vavajia, ana ri
    te kat, kat iny mataguas, ana ri te kat fijior ir a mesapan, an kat iny fitsufainy.
    Ana ri te atsuiny famat fatatabin ir a vainy, an ngue poor fatatabin iny a mesmes,
    an kat iny fagaug a mesmes, ana ri te kat vegiau kabuts tana mesapan. Tan sumainy
    kainy naa na fo kat to, ari na vainy to ari te atou bus men kat iny tsue kabuts
    iny a mesapan tana iring te nongoiny rori tana vainy.'
  wnc-wnc: Tasike wa aminda sanga nomana dua aknga asinggan tasiwawa buyambam siknga
    sikut. Sike yasewa tasike notna pasiwa maiwa notnae sangaapanae geenguke musia
    wai natake musia zikaa siwan amin zipa kupa yumdekan yanganuke iwan dakngake sapdut
    wamu ayawawa waiakngana buyambam siknga singgak.
  bus-bus: 'Yã zaa píngi pɛ̀kↄ̃rɛḿma: Nↄ̀sɛ pãsĩ, wɛ́ɛkaka, kɛna kↄ̃o ĩi, nↄ̀sɛgↄ̃aanↄ,
    gbɛ̃dɛna, swèe, gbɛ̃blena kↄ̃n mↄnafikikɛnao. Kↄmↄtↄdeenↄn ń ũ,'
  gub-BL: A'e rupi a'e teko a'e wà, ikatu 'ym ma'e paw uzapo waiko a'e wà. Ipurapo
    wer tuwe ikatu 'ym ma'e rehe wà. Uputar tetea'u ma'e uzeupe wà. Uzypyrog ikatu
    'ym ma'e iapo pà wà, a'e re nupuner kwaw upytu'u haw rehe wà. Uzapo oho waiko
    tuweharupi wà. Hewyrowyro amogwer wama'e rehe wà. Upuruzuka wà. Uzàmàtyry'ym amogwer
    waiko wà. Hemu'em waiko amogwer wanupe wà. Uzapo e ikatu 'ym ma'e amo wanupe wà.
    Uze'eg zemueteahy amogwer wanehe wà, wemu'em pà wà.
  imo-imo: Enonga konopuna ulu pulu keri lupe lupe awini perimumunga enoni ulu kerima
    teko, mele awini noirimoma kanoko konopu mondoko liemboa konopu leko, imbo mare
    kinye wapu ulu kerinale teko, aku uluma kau teko moromele. Imbo te mele awini
    noirimomu kanoko keri pilko, imboma toko kondoko, imboma kinye taka lipo molamili
    naa ningo nendeleme ningo, kolo toli uluma teko, imboma kinye konopu keri panjiko
    teko kenjiko, aku uluma tengeindo kau konopu kimbo tiko moromele. Enoni imbomanga
    ungu umbulkondo nindiko,
  boj-boj: Naŋgo kumbra uge agiende. Naŋgi kumbra bole tiŋtiŋ yqajqa torei urateqnub.
    Naŋgi ñoro koba oqajqa mamaulnjreqnu. Naŋgi tamo naŋgi jeutnjreqnub. Naŋgi tamo
    qudei iŋgi koba ti unub qaji naŋgi qa are ugeinjreqnu. Naŋgi tamo naŋgi ñumoqnsib
    moiyotnjreqnub. Naŋgi laŋa laŋa ŋiriŋoqnsib gisaŋ anjam mareqnub. Naŋgi tamo qudei
    naŋgo iŋgi iŋgi laŋa yainjreqnub. Naŋgi tamo qudei naŋgi ugeugeinjreqnub. Kumbra
    kalil di naŋgoq di tulaŋ koba unu. Naŋgi yomueqnub.
  eng-DRA: Being filled with all iniquity, malice, fornication, avarice, wickedness,
    full of envy, murder, contention, deceit, malignity, whisperers,
  knf-knf: Baŧum na iko bŧi inwooŋ iinwo iŧool, buţaan, pñeebar iko, na mŋot. Baŧum
    na bkujar, bfiŋar, pŋom, kaguuru, babi duka duka ţi iko iwuţaan. Baji batapar
    bañaaŋ bţup na ŋţilan,
  san-KHM: អតឯវ តេ សវ៌្វេ ៜន្យាយោ វ្យភិចារោ ទុឞ្ដត្វំ លោភោ ជិឃាំសា ឦឞ៌្យា វធោ វិវាទឝ្ចាតុរី
    កុមតិរិត្យាទិភិ រ្ទុឞ្កម៌្មភិះ បរិបូណ៌ាះ សន្តះ
  arn-NT: Ayükey engün ñi trürümkayael re wesake koyla dungu, rume wesa piwkengelu
    engün am. Wesake wimtun niey, diñmangey ka wesañmangey. Ka ütrirchefengey, langümchefengey,
    kewatufengey, ngünenkachefengey, wesachengey ka trürümkadungufengey.
  zas-NT: Ganax ni ad rayalt güün reeman rüjn reeman, zaꞌnë reeman xinguiaaw ren o
    béngunaa ren, zien ree ni mal rüjn reeman, rzëëbladx reeman gap reeman ni rajp
    ree ben ren. Dád nadëdloj reeman, rugüjt reeman bejn, rguiil reeman wadijl, rusquiee
    reeman bejn, ganaxczi ni mal yuꞌguijc reeman abiꞌ rbëë reeman xtiidxguijdx bejn.
  ken-NT: Batɨ yap ájwí nɛ yɛ̌ntɨkɨ ɛnyǔ ndak abʉ́abʉ mbɔ bɛkʉ bɛbʉ́ nɛ bɛfyɛ amɨ́k
    ndǔ mɛnyɨŋ bo bachak, nɛ ɛpɨŋ bɛyaŋ bɛkʉ batɨ bɛbʉ́, nɛ mpabhamɨ́k, nɛ bɛway
    bho, nɛ bɛtaŋa ɛbhɛn mmu ábhɔ̀ŋ nɛ batɨ ndu áyɛ̀nti mmʉɛt nɛ bhɔ, nɛ bɛrwɔ bho,
    nɛ ɛpɨŋ bɛkʉ batɨ bɛbʉ́, nɛ ɛnáŋtí.
