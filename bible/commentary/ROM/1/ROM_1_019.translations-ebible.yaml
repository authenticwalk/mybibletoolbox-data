  cpb-NT: Tema riyotakowetari iriroripaini Pawa. Iriira Pawa kantakaawori riyotakowetantakariri.
  aon-aon: Anan ta nebeimesh yoweinyi poe. Um maresh? Eneh Iruhin ananih aih douk
