verse: ROM.001.019
translations:
  kpx-kpx: Kosealemo Dilavau au onobenobe vamale kemo ataeau hilokage Dilavau ua.
  okv-H: amo God na uhu te enda te ena iji te eto puvuto eha emite amo God ta daroho
    irari ta sovera te eto amita ari tapa amo embo ta tihi na mane kiagora te amita
    ari avo ingeni hajire araha arahata kiagora avoeto God ta tumo avo tiumbeto pambari
    degi avo irae bera.
  tbo-tbo: Matababana iyowai ma apo Yaubada hina hanahanapugeya naka i lugeletena
    dumaya babana Yaubada i wogeleteya uyahihi.
  mal-C: യഥാർഥത്തിൽ, ദൈവത്തെക്കുറിച്ച് അറിയാൻ സാധ്യമായത് അവർക്കു വ്യക്തമായിരുന്നു.
    കാരണം, ദൈവം അത് അവർക്കു പ്രകടമാക്കി നൽകിയിരുന്നു.
  grc-SR: διότι τὸ γνωστὸν τοῦ θεοῦ φανερόν ἐστιν ἐν αὐτοῖς· ⸉ὁ γὰρ θεὸς⸊ αὐτοῖς ἐφανέρωσεν.
  bgc-bgc: वे परमेसवर के बारें म्ह इस करकै सही अर आसान्नी तै जाण सकै सै, क्यूँके परमेसवर
    नै उन ताहीं इन बात्तां के बारें म्ह बताया सै।
  khz-khz: Palagu pia ripaa magulira maparara ira geriai matagai, Palagu matotauna
    na evega-matagai-gitakaurato.
  deu-TKW: Denn was von Gott zu erkennen ist, ist unter ihnen offenbar, Gott hat es
    ihnen geoffenbart;
  zsr-NT: Cni gac quequëꞌ le naláꞌ lahui laugac yúguꞌtë bunách le nac bëꞌ zoaczëꞌ
    Dios, le buluiꞌczëꞌ lahui Dios lë ni ga naꞌ nacuꞌë.
  lin-lin: pamba te makambo oyo bakoki koyeba na tina na Nzambe emonanaka polele kati
    na bango ; Ye moko Nzambe nde alakisa bango yango na polele.
  hns-NT: Parmeswar apane oelogke ie baat djanaais hai. Oesabhan okare baare me djaan
    pahietjaan sakat.
  noa-E: Pari Ẽwandamau mag am gaai khĩir machag meeuju a simʉn, ichdëucha õrag ich
    jua oopi sim gaaimua i khaphʉ aju aai nʉmta juau ogthom mag khaugbamjö naawaiu.
  eng-EMTV: Because that which is known of God is manifest in them, for God has shown
    it to them.
  mib-NT: Te ma cúu cahān i jeē tu jécūhun ni i sɨquɨ̄ ndese Yaā cúu Yaā Dios, chi
    máá yá ni steén nuū i.
  lif-NT2: निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ खे़ङ्‌हाॽ खुम्‍दिङ् पिरुसिॽरो, थेआङ्‌भे़ल्‍ले़
    निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुयाःम्‍बेओ कुसिङ्‌निःप्‍मा के़बोःङ्‌बा काक् पाःन्‍हाॽग
    आबाङे खे़ङ्‌हाॽ ओसेःन्‍धाक्‍तुसिआङ् वाॽ, हे़क्‍क्‍याङ् खे़ङ्‌हाॽरे़ नुःरिक्‍काङ्
    कुसिङ् मे़निःत्तुआङ् मे़वाॽरो॥
  xnj-xnj: Ndava muni, gala gegikita Chapanga amanyikana kwavi gavi hotohoto, muni
    Chapanga mwene agalangisi kwavi.
  mmx-mmx: Moroa i lox asongot di atla di xasep nunuan pam ap mo leveloklok teren
    ni i lox axasep di min. Moroa xa i lox axasep di min,
  cbr-NT: Usa unicamax ca an unio ñucama isquinshi uisaira cara Nucën Papa Dios 'icë
    quixun 'unántisa 'aíshbi ami sinanima.
  tee-NT: Pus ca'amamak'alhk'ajnicana' ni chunch talai mas lana vas amalacasunicanta
    ju lapanacni ju tuchi laich mispacan ixlacata ju Dios. Vas amalacasunicanta ni
    is'akstu ju Dios ju amalacasunilh.
  eng-LSV: Because that which is known of God is revealed among them, for God revealed
    [it] to them,
  cak-NT: Roma reje' can c'o ta ri xetiquier xquitemaj chirij ri Dios, roma ri Dios
    can xuk'alajij-wi chiquiwech.
  pah-NT: Tupana'ga po ti ombohahy tuhẽ g̃a pe. A'ereki Tupana'ga kwahava jukwaha
    g̃a pe. A'ereki Tupana'ga tuhẽ ojikwahavukaripe g̃a pe novĩa. Emo g̃a ndokwahapotari
    ga.
  sja-NT: Ãchia mãga oopata, ãchi t'ãride pia k'awa p'anɨ mĩda Tachi Ak'õre bapari.
    Mãga k'awa p'anɨ ichi jua at'apai ãchimaa ak'ɨpidoo perã.
  xed-xed: Skwi má ŋa snaŋta ta ghəŋa Lazglafta ná, ɗifaghu a wu, dəɗay ta daɓi nzakwani,
    kabga maranaŋmara Lazglafta ta həŋ.
  mks-NT: Jándoho Ndióxi̱ ini ña̱yivi sa̱há cua̱chi cája na jáchi̱ sa̱ na̱jána̱ha̱
    mé á ña̱ nda̱a̱ nu̱ ná ta sa̱ xíni̱ na̱ sa̱ha̱ mé á joo co̱ cándúsa na ña̱.
  gfk-S: I palai be di la gilgil hobi kinong ira linge i tale be di na nunure utane
    God, di palai ine. Kinong urah, God te hapalaine di ine.
  bmu-bmu: 'Mi kewögöra: Anutugö könaŋi möt kutubinaŋgö dop akzawi, mi mönö nanŋak
    indel eŋgiiga sutnine aukŋeyök ahöiga mörakze.'
  dgz-dgz: Nu God guegue mega ewanen yawaton anuivin, mu den yaviwanum, iwa God mek
    di ewamon go mu ae veane menan ugu gangan mega inamup tauiwan.
  eng-GNV: 'Forasmuch as that, which may be knowe of God, is manifest in them: for
    God hath shewed it vnto them.'
  zaa-NT: Il·lani castigo qui' Tata Dios lani cą porqui'ni runi cą nu ná mal màsqui'ba
    chi yù cą qui'ni dúe, ą'hua chi beluè'nie cą nu ná qui'ni gunibia' cą quì'e.
  eng-WEBSTER: Because that which may be known of God, is manifest in them; for God
    hath shown it to them.
  guh-guh: Bajarapamonae xaniavaetsia beyapëtane picani pacuenia Dioso jamatabëcueneitsi.
    Tsipaji baja picani Dioso tsitanajamatabëcueneitajëta bajarapamonaejavabelia.
  bon-bon: Acejiyame teebibine mäpu daremu yääcäranemuge, ingle naace popi biname
    bime tääpume pajecu gyene teepi Acejiyame poto cidi me ngena umle cire läbitejisi,
    ingle tabe peei ne teeme tääpume pajecu me ituge wawena.
  nhw-BL: Masehualme ya quimatij nochi tlen Toteco catli se masehuali hueli quimati
    pampa Toteco iseltzi ya quitlalijtoc nopa tlamachiltili ipan ininyolo.
  swh-ONEN: kwa maana yote yanayoweza kujulikana kumhusu Mungu ni dhahiri kwao, kwa
    sababu Mungu mwenyewe ameyadhihirisha kwao.
  wbi-wbi: ulu lwe lukuva, sooni sino ndepoonu sikagulika kwa Nguluve sesa vuvalafu
    kuveene. ulwakuva uNguluve avamamnyisie.
  bba-bba: Gusunɔ u mɔru mɔ̀ domi ye yɑ weenɛ tɔnu u tubu Gusunɔ sɔɔ yɑ bu bururɑ.
    Gusunɔ win tiiwɑ u bu ye sɔ̃ɔsi kpɑsɑsɑ.
  eng-KJVCPB: because that which may be known of God is manifest in them; for God
    hath shewed it unto them.
  kgk-NT: Ha Nhandejáry rekoha opa-rupi ojekwaa porã yvypóry-pe. Oikwaa uka íxupe
    kwéry gwekoha porã. Ha ndoikwaaséi-gwi íxupe ogwereko asy joty va'erã íxupe kwéry.
  waj-waj: Anutuuqaa aataruuvo kooyaa vaivaa vaa iya teeda rikiadaata maisama variaivaara
    Anutuuqo irisai maisaiyauvaa iya mmiivai. Anutuuqo ariinoo ari aataruuvaa kooyaa
    iya vitaivaivee.
  cpy-cpy: Tema riyotako-witari rirori-paeni Tajorentsi. Riitaki Tajorentsi kantakaawori
    riyotako-witan-tariri.
  ekk-PKP: See, mida on võimalik Jumala kohta teada, on ilmne, sest ta on selle neile
    väga selgeks teinud.
  mpx-mpx: Yehoba i papakotil, kaiwena bugul bolo kila gamagalau bosowaina ta atena
    Yehoba kaiwena, i mwananal elal. He Yehoba totona i pwamwananal elal.
  wbp-wbp: Nganangku kulalpa ngurungkarluju nyampurlarlu nyangkarla Kaatu jungangkuju.
    Ngulaju puta kalu manngu-nyanyi nyiya-piya nyanunguju. Kala kuja Kaaturlu ngurrju-manu
    nyiyarningkijarra ngurungka nyampurla, ngula-warnuju jalangurlu yapangku kalu
    nyanyi nyiyarningkijarra ngula kuja ngurrju-manu nyanungurlu. Kujarluju kanyanu
    milki-yirrarni yapa-kurraju kuja-ka nyanungu tarnnga-juku nyinami pirrjirdi-nyayirni
    manu ngurrju-nyayirni. Panungku kalu nyanyi jintawarlayi nyampurra nyiyarningkijarra.
    Junga-juku kalu milya-pinyi nyarrpa-piya kuja-ka nyinami Kaatu. Kujarlaju kula-nyanu
    nganangku-puka Kaatukuju ngurrpaju ngarrirni. Kujarlanya kajana Kaatuju kulu-jarrimi-nyayirni
    kuja kalu warrarda majungka-jarrimi nyiyarningkijarrarla.
  luo-luo: Nikech gima dhano nyalo ngʼeyo kuom Nyasaye oyangorenigi maler, nikech
    Nyasaye oseelenigi.
  nhe-NT: Tlacame ya quimatij nochi tlen Toteco tlen se tlacatl hueli quimati pampa
    Toteco iselti quintlalilijtoc nopa tlamatiltili ipan ininyolo.
  aii-aii: ܣܵܒܵܒ ܝܕܵܥܬܵ‌ܐ ܕܐܲܠܵܗܵܐ ܦܝܼܫܬܵ‌ܐ ܝܠܵܗ̇ ܓܠܝܼܬܵ‌ܐ ܐܸܠܵܝܗ‌ܝ، ܒܗ̇ܝ ܕܐܲܠܵܗܵܐ
    ܓܸܠܝܘܼܗ̇ ܝܠܹܗ ܐܸܠܵܝܗ‌ܝ،
  esk-NT: Tamanna iḷisimanaqtuaq Agaayyutikun nalunaitkaluaqtuq iñuŋnun takku Agaayyutim
    iḷitchuġipkaġniġaa iliŋitñun.
  msb-msb: Matuod ini kay klarado na gayod sa mga tawo an nano man na maaraman ninda
    manungod sa Dios dahilan na siya mismo an naghayag sana sa inda.
  cpa-NT: Ma²ca¹nǿng² báh³ dsa² héi² jǿg³ chi² ha²lah lán¹² Diú¹³. Ma²ca¹heh¹ Diú¹³
    dsa² héi² jǿg³.
  dso-dso: କାଇକେବଇଲେ ପରମେସରର୍‌ ବିସଇନେଇ ଜାଇଟା ଜାନ୍‌ବାର୍‍ ରଇଲା ସେମନ୍‌ ସେଟା ଜାନ୍‌ଲାଇ
    ଆଚତ୍‌ । ପରମେସର୍‌ ନିଜେ ସେଟା ଦେକାଇ ଦେଲାଆଚେ ।
  meu-meu: Dirava herevana dibadia, badina be Dirava ese lalodia ai vada e hahedinaraia;
  yva-NT: '@see-verse:ROM.001.018'
  dgc-dgc: Parusaan side na Diyos, da nipaliwanag dén na Diyos dide i sarili na, éy
    napospusan de dén. Pero inidelan de pa.
  zpm-NT: Grë zha ntseeb, naṉle zho zha nac Dios, sac mezhal blu lo miech zha grieelo
    guṉbey zho me.
  hix-NT: Khoryenkomo hutwatxehkahra natxow hamà, toto komo. Noro hutwetxhe rma. Noro
    rma nehutwamohsoye, àwyanye, tànakàhtothàr hoko.
  sim-sim: Ma ondo orin angop li heyekrahakorori ri. Or orhinjik os or nandan angop
    or mukurik li heyeri ri. Hako lihinjik orin kumaifari lir.
  npi-ULB: यो परमेश्‍वरबारे अज्ञात भएको कुरा तिनीहरूलाई दृश्‍य भएको हुनाले हो । किनभने
    परमेश्‍वरले तिनीहरूलाई प्रकाश दिनुभएको छ ।
  cgc-cgc: Bakod kagilek din tenged ula man gyapon danen an gapati ki kanen bisan
    pa na daw ino pwidi mlaman ta mga ittaw parti ki kanen napakita en ki danen tak
    kanen mismo, papakita din ki danen.
  tim-tim: Akto Anutuŋe ikiŋe keiŋe bikŋe tektekŋân mem miawakyeŋgimapgât ekmâ nâŋgâmai.
  yor-yor: Nítorí pé, nǹkan gbogbo tí a lè mọ nípa Ọlọ́run ni a ti fihàn fún wọn,
    nítorí Ọlọ́run ti fi í hàn fún wọn.
  wos-wos: God jémba yata dé déka sémbut fakuhambandé. Jémba yata dé atéfék du takwaré
    wakwendéka di atéfék déka di xékélaki, deka mawulimbu.
  emp-NTPO: Ãcõrẽnebema poya cawaida b̶ʌra ãdjirãba bio cawa panʌa, idjia cawabi b̶ʌ
    bẽrã.
  eng-F35: precisely because what may be known about God is evident among them, because
    God has shown it to them.
  ind-ind: Sebenarnya, hal yang seharusnya diketahui manusia tentang Allah sudah jelas
    sekali, sebab Dia sendiri sudah menyatakannya kepada manusia.
  pes-OPCB: برای آنان حقیقت وجود خدا کاملاً روشن است، زیرا خدا ایشان را از این حقیقت
    آگاه ساخته است.
  mpt-mpt: Gode e kukubo nakaia unangai alukum keim alebenebio kesoa wanita E kukubo
    tekein kenomo geib mole tekein kenomabiobe.
  ssx-ssx: Kutupiki wanda꞉halita꞉ Koda꞉ma꞉ panisi peaalieke. Do ekina꞉yeke loa꞉me.
    Koda꞉ hala꞉ ekita꞉ wanda꞉hali paeyao pa꞉ta꞉ na a꞉mbala꞉me. Ikana꞉ma꞉ handa꞉pa꞉peke
    ya꞉la꞉me. Pa ekipeke Koda꞉ma꞉ kone iki pa꞉ta꞉ peneme yaala꞉me.
  mkl-mkl: Ilɑɑɔ̃ wɑ ce idɔɔkɔ̃ domi mii iyi í jɔ ɑmɑnɛ kú mɑ̀ siɛ kù mɑnji nŋɑ. Ilɑɑɔ̃
    tɑkɑɛ í nyisi ŋɑ mɑm mɑm.
  gaq-gaq: ଇସ୍‍ପର୍‍ ଆମେଇଂକେ ଡଣ୍ଡ୍‍ ବିଏ ଡାଗ୍‍ଲା ଇସ୍‍ପର୍‍ନେ ବିସୟ୍‍ରେ ଜା ସାପା ମ୍ୟାନେ
    ସାମୁଆଁ ମେଇଂ ଆତେନ୍‌‍ ମ୍ୟାଃଲେଆର୍‍କେ ଇସ୍‍ପର୍‍ ନିଜେ ଆତେନ୍‌‍ ନିମାଣ୍ଡା ବାବ୍‍ରେ ବାସଙ୍ଗ୍‍ବକେ
    ।
  gof-RNT: Xoossay enttaw qonccanaw bessiyabaa qonccisida gisho entti Xoossabaa eroosona.
  unx-unx: ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ବିଷାଏରେୟାଃ ସାରି କାଜିତେୟାଃକେ ଇନ୍‌କୁ ସାରିତାନାକ ଏନା ପାର୍‌ମେଶ୍ୱାର୍‌
    ଆଇଃକ୍‌ଗି ଇନ୍‌କୁତାଃରେ ଉଦୁବାକାଦ୍‌କଆ ।
  gah-gah: Ómasímini mogona lugáa nene ezáa ale utó oketamó nenazo, kigikagú hanuva
    utó oaká noive.
  lcm-lcm: Using a keve bil asi kari malangas ani God kapo matung amalangas luai nei
    liuan iria. God akorong katala amalangasai aniria tatana.
  aer-aer: Tyerrtye ingkirreke kwenhe akaltye anthurre anetyeke iwenhe-arteke nhenge
    Ngkarte anemeke, Rarle itneke imernelhekenge.
  qvc-NT: 'Tayta Dyus kikinmi paykunataqa allita yach''achishqa: “Noqam tukuy tyimpu
    ancha allin, ancha pudirniyuq Dyusniki kani”, nishpa. Chaytaqam yach''achikushqa,
    kay munduta tukuy imandinda rurashpa, yumbay runakuna chay rurashqanda rikanambaqllapa.
    Chaymi pay kikinda mana rikashpapis, yumbay runakuna paypaqqa yach''anchiqllapa:
    Kanmi Dyus, nishpa. Chaymi Dyuspi mana munaq kriyiqkunaqa mana atinqallapachu
    washakayta: Manam yach''ashqachu kani Dyuspaq, nishpaqa.'
  tgl-ULB: Ito ay dahil ang maaaring malaman tungkol sa Diyos ay nakikita nila. Sapagkat
    niliwanagan sila ng Diyos.
  cbs-NT: Jawada Dioskidi unantidubu jabu Diosun unanmakin jamebi jatu uinmamiski.
  xtm-NTPP: Vaa sukan ka jini yo'o ja iyo in Su'si ma, te ka jini o sukan sa'a sukan
    kúu ya ma, te suni ka jini tna ndaka ñayii ka sa'a ja u'vi ma ndaka ja va'a sa'a
    Su'si ma, vaa maa ya káxtnu'u ja iyo ya.
  nnq-nnq: Nnoongo bahukumu angweto, magambu ilebe yoa kumanyikana ku nhwalo gwa Nnoongo
    ibi kipola kwabe, magambu mweni Nnoongo abekite yenie.
  bao-NT: Ʉmʉreco Pacʉ yee maquẽ cʉ̃ja ca majipere añuro majima, cʉ̃ majuropeera cʉ̃jare
    majioupi.
  san-ORI: ଯତ ଈଶ୍ୱରମଧି ଯଦ୍ୟଦ୍ ଜ୍ଞେଯଂ ତଦ୍ ଈଶ୍ୱରଃ ସ୍ୱଯଂ ତାନ୍ ପ୍ରତି ପ୍ରକାଶିତୱାନ୍ ତସ୍ମାତ୍
    ତେଷାମ୍ ଅଗୋଚରଂ ନହି|
  huv-NT: Leaw alndom majaraw wüx Teat Dios, nejiw ajawüw. Cos Teat Dios lamüüch nejiw
    majawüw aag ayaj.
  otn-NT: I jahma̱ ha rá̱ nja nguep'ʉ di fa̱di̱ ngue 'bʉ Oja̱. Porque nu̱na̱ Oja̱
    i u̱di̱ hanja ngue 'bʉi.
  nop-nop: Adi ne mebiŋiŋ taŋakiyeyembune welehik gineŋ kedem nadidok iŋgoŋ unduŋ
    tiiŋ.
  obo-NT: Konna en sikandan od poko-ikahi no waa saddoo ran moka-atag to Monama, oyyos
    idda ron en so Monama kos id posaddoo kandan.
  cak-ENT: Roma c'o ta ri xetiquer xquetamaj pari' ri Dios, roma ri Dios xuk'alajrisaj
    chiquivüch.
  lif-NT: ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤂᤧᤱᤜᤠ᤹ ᤂᤢᤶᤍᤡᤱ ᤐᤡᤖᤢᤛᤡ᤹ᤖᤥ. ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤁᤢᤕᤠ᤺ᤶᤒᤣᤀᤥ
    ᤁᤢᤛᤡᤱ ᤏᤡ᤺ᤵᤔᤠ ᤁᤧᤒᤥ᤺ᤱᤒᤠ ᤁᤠᤰ ᤐᤠ᤺ᤴᤜᤠ᤹ᤃ ᤀᤠᤒᤠᤅᤣ ᤂᤧᤱᤜᤠ᤹ ᤀᤥᤛᤣ᤺ᤴᤎᤠᤰᤋᤢᤛᤡᤀᤠᤱ ᤘᤠ᤹. ᤜᤧᤰᤁᤩᤠᤱ
