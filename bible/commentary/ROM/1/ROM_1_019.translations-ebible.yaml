    maa lius halas nia, eta atuli li le nangan taan deng Ama Lamtua Apa ka, nol Un
    in kuasa man hidi nutus taan lo ka lam, boel tuun! Ama Lamtua esa na, atuli li
    netan lo kon no, oen taan Una, deng asa man Un in dake ngas. Undeng na le auk
    tek noan, atuil daat nas muik dais in siut puting nal apan pait lo son, noan,
    “Deng Ama Lamtua Allah lam, auk taan saa lo.”'
  ptu-ptu: Setonganna kapaissangam diona Puang Allataala mala naissam hupatau, aka
    ma'kale Puang Allataala umpatitananni illaam penabanna ma'hupatau.
  bzd-NTPO: Ko̱s s'é̱na ia̱ne tö we̱s ie' dör, e' kkayë' ie' wák tö ie'pa a̱, e' kue̱ki̱
    buaë ie'pa wa̱ ijche̱r.
  kwf-kwf: God ka kwatea naꞋa kwaꞋikwaꞋinga fuada, sulia nia faꞋataꞋi madako ana ru
    ki sulia niaꞋa talana, ma ka talangwaraꞋu naꞋa fuada ma kira ka saiana.
  eng-WYC-2017: For that thing of God that is known, is showed [or is made open] to
    them, for God hath showed to them.
  eng-WMBB: because that which is known of God is revealed in them, for God revealed
    it to them.
  zat-NTPS: Zaj nézquezne̱' ca gaca xelúnbea bénneache da naca chee̱ Dios lawe' da
    Lé̱queze Dios na' bache blé'ene̱' na zaca ba lau.
  spp-spp: Mà li ta, nde wà sí n‑jà n‑cè Kile kyaa na ke, lir'à fíniŋɛ pi á. Kile
    yabiliŋ'à lire fíniŋ'a cyêe pi na.
  zty-NTPS: Ki naken chégake' dan' bḻa' da' nak bian' zoakze Dios ḻawgak yógo'te benách
    ka', dan' Dios na'kze bḻoe'elen' ḻaw gan nníta'gake'.
  mek-mek: Gome Deo ala fekelogo oma auga epalogoniꞌi. Lau ega laifa oma, gome Deo
    eague auga kapa maꞌoai faagaꞌiai epakinaꞌi efua.
  aey-aey: Anut uqa uqana kobol dana cunug wele ihacaden. Eu ageca camasac men. Eunu
    dana eundec cunug age Anutna kobol mati wele doin. Anut uqadodoc wele ihacaden.
    Euqa age uqa hibemdoin. Eunu uqa wadacdoc ameg me qee adena.
  urd-GVH: जो कुछ अल्लाह के बारे में मालूम हो सकता है वह तो उन पर ज़ाहिर है, हाँ अल्लाह
    ने ख़ुद यह उन पर ज़ाहिर किया है।
  ycn-ycn: Caja pu'uhuacá najló nacaje Tupana la'acare. Caja Tupana iphátari najló
    napechu, nahue'epícaloje mecajeca ricá penaje.
  djr-djr: Yolŋuynydja walal ŋanya dhu ga ŋunhi bäyŋu warray nhämany God-Waŋarrnhany
    ŋuriŋiny ŋunhi walalaŋgiyingalnydja walal warraŋulpuyyuny maŋutjiy. Yurr beŋur
    bili ŋunhi ŋayi God-Waŋarryu djämany ŋäthilnydja dhuwal munathany' wäŋa ga nhä
    malany dhuwal ga munatha'ŋur ŋorra, yolŋuynydja walal gan ŋunhiyiny nhäŋalnha
    yuwalkkuŋalnha God-Waŋarrnhany ŋuliwitjarryiny, bili djämaynydja nhanukal ŋanya
    ŋunhi warraŋulkuŋalnha, warrpam'thurra maḻŋ'maraŋalnydja, ŋunhi ŋayipi warray
    waŋgany yuwalktja Waŋarr, Dhärranhayŋuny Nininyŋuny, Ŋutu' Ḏälnydja, ga ganydjarrnydja
    nhanŋu ŋunhi bäyŋu dhu dhä-dhawar'yun. Yaka dhu ŋula waŋgany yolŋu waŋa bitjandja,
    “Way dhuŋa ŋarra dhuwal bay. Yaka ŋarra nhanŋu marŋginy.” Bitjandja ŋayi dhu ŋula
    yol yaka lakaranhamirr, bili ŋayiny God-Waŋarrnydja bili muka milkunhaminany.
    Yo. Bala God-Waŋarryuny dhu ga ŋunhi dhä-gir'yunna walalany, bili ŋayi ŋunhi bili
    muka milkunhaminany ŋanyapinyany ŋayi dhawaṯmaranhaminany, märr limurrnydja dhu
    bukmakthun yolŋuynydja walal nhämany ga dharaŋana ŋanya.
  kvg-kvg: Zapa ndǿgo, ndigu Mbumbukiam-qa yaq-te, mø̀ndæzøtéz. Ndego ekezan mø̀ndøzø-vøndøyám.
  rug-rug: Kaqu va kilasi Tamasa si arini, sina ele va dogoro ni tu Sa koa rini sa
    Nana tinoa soti, meke ele bakala valeana tu koa rini si Asa.
  hop-NT: Puma pi put pas sūkw Godnihqat yūmosa öqalay’taqat unaṅwpeq navoti’yuṅwa,
    pi God amumi put mātaktaq’ö.
  san-URD: یَتَ اِیشْوَرَمَدھِ یَدْیَدْ جْنییَں تَدْ اِیشْوَرَح سْوَیَں تانْ پْرَتِ
    پْرَکاشِتَوانْ تَسْماتْ تیشامْ اَگوچَرَں نَہِ۔
  heb-LB: מדוע שפך עליהם אלוהים את זעמו? מפני שהם יודעים היטב את האמת! אלוהים עצמו
    גילה להם את כל מה שעליהם לדעת.
  caf-NT: Nts'ena'a Yak'usda dant'ah, 'et newhunélhtan, 'et huwa ts'iyanah t'einínzun
    'en 'int'ah.
  mio-NT: Ña chaha ñi, vati chito vaha ñi ñaan cha cuu cha cua coto ñivi yoso cuhva
    iyo ra Ndioo. Chito ñi, vati maan ra Ndioo cuu ra sacoto chi ñi.
  srq-NT: Jirandu tuchɨ rei que Dios rese ra. —Eɨ̃ ae chõ nguiã co, ɨ rei que Dios
    ee ra. Dios ɨcua sereãte quia ñene.
  kje-NT: Ri mormori na'akeme rauroiroin Makromod Lalap aile, ono Ai penia man hi'i
    ha wo'ira namwali leke hi rauroin.
  gaz-gaz: kunis sababii wanni waaʼee Waaqaa beekamuu malu isaaniif ifa taʼeef; Waaqni
    isaaniif ibseeraatii.
  kud-kud: Yaubada ana hanapu bada i'abiye mahalavaya'o aidiyai, na ibom ive'itauyowena'o
    ta nuwadi bada imasele'o.
  urb-NT: Tupã pete'e ixo, aja ukwa katu awa. Ame'ẽ ke Tupã mujekwa ngã pe tipe. Ame'ẽ
    ke ngã putar ym, a'erehe ngã ke Tupã mupyrara ta tĩ.
  fra-LSG: car ce qu’on peut connaître de Dieu est manifeste pour eux, Dieu le leur
    ayant fait connaître.
  san-HK: yata Izvaramadhi yadyad jJeyaM tad IzvaraH svayaM tAn prati prakAzitavAn
    tasmAt teSAm agocaraM nahi|
  cak-SNT: Ijejeꞌ cꞌo ta ri xcatamaj chirij ri Dios, ruma ri Dios xucꞌut chiquivach.
  uvh-uvh: Ka aming adi kadapmang kadagang u titing wa adi Anutuning kadapmang kareng
    u mo' mo' kanga titing. Mokngang Anutu adi adining kadapmang karesi fam wa sareng
    kuma'sa' ifakadofita'.
  ino-ino: Lave nelea'maki akaeya au'ava kava fala'kino o'male'nifa ako eno fole aino
    Anumaya Koti'a mi'ko apaipafi ako apavelike'a vaya'moki Anumaya Kotife afi'ninine.
  gnn-gnn: Yo, Gunhuny'tja liŋguna milkunhaminana ŋanyapinyay ŋayi warraŋulkunhaminana
    wal'ŋu, märr yurru ŋilimurru yolŋu'-yulŋuyu nhäma ŋanya dharaŋanna.
  yal-yal: Amasɔtɔ muxune nɔɛ naxan kolonɲɛ Ala fe yi, e bata na yigbɛ, bayo Ala bata
    yi na makɛnɛn e xa.
  cnt-NT: Ia₁ rë₂jniá₂ rë₂ bá₄ ca₂le₃jë́₃ a₂ŋi₅ dsa₂ 'a₂ lia'₂ lɨ́n₅ Diú₄, ia₁ a₂ma₂ca₂jme₃jniai₂₃
    të₂le₃ quian'₅₄ a₂ma₂jmo₃,
  tif-tif: 'Kemin, kaami miit namti kalabe: God ali almi kukup kaa atama yi, Anung
    kaa unang tunum kii ti uta-mokomip kala, kala-lomda kukuya tiltam fatapnu utam-silip.'
  nlx-nlx: ज्यानकेरता काय बोगवानान बाराम ने बुद्दी तान मोना माय देखाथे, काहाकाय बोगवान
    ता पोर देखाड़ेल हे।
  apw-NT: Bik’ehgo’ihi’ṉań bebígózį doleełíí ch’í’ṉah alzaago yídaagołsį, Bik’ehgo’ihi’ṉań
    dabíí bił ch’í’ṉah áyíłsįhíí bighą.
  gum-gum: Kaguende Tiusweimburabig kui asamigwane nømbe tørgandø ashibelø køn, pøs
    Tiusbe nøashib trunun nømun kenamarig kua.
  not-NT: Aroca ingogaiguërime irogóiguëri ati icanta Tosorintsi, te omomirintsitabitima
    irogótiri aroquenta yoniagabitacari Tosorintsi.
  plu-plu: Mmanawa igkis hiyakni ku ig Uhokri ay henneme igkisnewa ka iha giwn. In
    huwewe ta gitkis ku ig Uhokri ay. Ignewa Uhokri akkin gitkis huwewe
  iou-iou: U mebäri ŋodeta; Anututä iniken mebäri ämawebe kudupta kwawak peŋ yämiŋkuko
    unita mebärini ätu ämatä nadänaŋi u nadäk täkaŋ.
  ntp-NT: Ʌsoimaasi ivuaadami cʌʌga maatʌ isoidaga Diuusi. Tomasioorʌ nʌidi vʌʌsi
    istumaasi oidaga oidi daama dai poduucai cʌʌ maatʌ isoidaga Diuusi tomasi mainʌidi
    oodami Diuusi. Aidʌsi abiaadʌrʌ Diuusi idui oidigi cʌʌga gʌmaatʌ isoidaga Diuusi,
    dai isʌgai tomastuigaco viaa guvucadagai, cascʌdʌ ʌgai ismaacʌdʌ maivaavoitudai
    ʌgai ʌʌgi ʌrduñidʌ isDiuusi soimaasi taatatuldagi.
  rai-rai: God i kaankaan, kabina maa aakapi baa din nunura God uni i kaapakaapa ku
    karom diat, maa ia ut ia wakaapa taai karom diat.
  haw-1868: No ka mea, o ka mea o hiki ke ikeia no ke Akua, ua akaka ia ia lakou;
    no ka mea, ua hoakaka mai no ke Akua ia mea ia lakou.
  ffm-ffm: sabi ko neɗɗo waawi anndude e Laamɗo koo ana laaɓani ɓe, Laamɗo jaati ɓannginanii
    ɓe ɗum.
  arb-NAV: ذَلِكَ لأَنَّ مَا يُعْرَفُ عَنِ اللهِ وَاضِحٌ بَيْنَهُمْ، إِذْ بَيَّنَهُ
    اللهُ لَهُمْ.
  cop-CNT: ϫⲉ ⲡⲓ⳿ⲉⲙⲓ ⳿ⲛⲧⲉ ⲫϯ ⳿ϥⲟⲩⲱⲛϩ ⳿ⲉⲃⲟⲗ ⳿ⲛ⳿ϧⲣⲏⲓ ⳿ⲛϧⲏⲧⲟⲩ ⲫϯ ⲅⲁⲣ ⲁϥⲟⲩⲟⲛϩϥ ⳿ⲉⲣⲱⲟⲩ.
  sri-sri: '@see-verse:ROM.001.018'
  nal-nal: Nakmai xat boromaazik panaze amun saan kat faraxas pana naandi dina rexaazin
    Nakmai, naandi di maravas faanong pana, wanaze Nakmai xa ra vamaravaas sin naandi.
  kyq-kyq: Ey num nakŋ kɛn jꞋan kaakŋ jeel Raa se, naan̰ tɛɗɗesin̰ga tooɗga tal. Nakgen
    se Raa mala ɓo tɛɗɗesin̰ tooɗga tal.
  kwd-kwd: God 'e kwatea no'o nga kwa'ikwa'inga faga, suria 'i ngaia 'e faate'eni
    wataga na 'ola suria ngaia 'i talana, ma ka talawada'u no'o fana 'agila su'a no'o
    ai.
  ded-ded: Anutu haniaya botucnginau dindingac hengkecdae. Imocnoc Anutu yengenaoc
    mekperagiyemmeande.
  ewe-ewe: Elabena woɖe nu si wòle be woanya tso Mawu ŋu la me na wo keŋ.
  nuy-nuy: Na-God niga ni-riyaldhii, yagu yamba warruburru-yung warra-wurru-wurruj
    wurru-marrbuy wugurru nigawi-nyinyung, nguynju-waj, warraarrawindi-lhangu wurru-marrbuy
    wugurru. Anubani-yung yamba wiij-garrarra aḏaba warruburru-wuy wurru-waṉbina-yinyung
    aniij-galaaladi wugurru. Niga yamba na-God niga-waj ni-wij-garrarra-gaa niga anaani
    wugurri-wuy.
  cop-BHC: ϪⲈ ⲠⲒⲈⲘⲒ ⲚⲦⲈⲪⲚⲞⲨϮ ϤⲞⲨⲰⲚϨ ⲈⲂⲞⲖ ⲚϦⲢⲎⲒ ⲚϦⲎⲦⲞⲨ ⲪⲚⲞⲨϮ ⲄⲀⲢ ⲀϤⲞⲨⲞⲚϨϤ ⲈⲢⲰⲞⲨ.
  buk-buk: Gitôm bu lau nom-ŋga sêŋyalê yom ŋandô pi Anötö, bu gêŋ naŋ iŋ kôm, naŋ
    whê iŋ sa tiawê têŋ ŋac su.
  pri-NT: Êco na nye pâri ma rà tâmogòori Pwiduée, wiàna nümarà. Ba é jèe nye tòpò
    [naa na pwâranümajè, wàijè tèpa âboro] ê pai pwa wèe ma jè tâmogòorié.
  zpq-NT: Na' Diosen' gone' yesezaca'zi'e, ḻe ba zjaṉezde' zoe' da' ba blo'ede' ḻegaque'
    can' ba benen'.
  por-TFT: Todos podem saber claramente como é Deus, pois Deus mesmo revelou isto
    a todo o mundo.
  gwi-NT: Nats'ąą Vit'eegwijyąhchy'aa nilii t'inchy'aa ąįį gwinzii gwigweełkįį, ts'ą'
    tr'agwaanduu t'igii'in gaagiindaii geh'an Vit'eegwijyąhchy'aa googwahshii t'oonchy'aa.
  gvn-gvn: Bama binal Godunku. Godungku jananin binal-bungan nyungunkuku, yamba jana
    nyungun bayjal. Yinyaynka Godungku jananin punishim-bungalkuda.
  nhy-NT: Porke nochtin in tlaltikpaktlakaj kimatij nik onkaj Dios, iwan por yen tlamantin
    katlej okinchij, ika yon Yej moteititia.
  asm-FB: কাৰণ ঈশ্বৰৰ বিষয়ে যি জানিব পৰা যায়, সেয়ে প্ৰকাশিত হৈ আছে৷ কিয়নো ঈশ্বৰে
    সেই বিষয়ে সিহঁতক শিক্ষিত কৰিলে।
  okv-okv: Amo God na Utu te enda te ena iji te eto puvuto eha emite amo God ta daroho
    irari ta sovera te eto amita ari tapa amo embo ta titi na mane kiora te amita
    ari avo ingeni hajire araha tambuta kiora avoeto God ta tumo avo tiumbeto pambari
    degi avo irae bera.
  mxt-NT: Chitó vaha ñu tyi tuhun vaha cuví tuhun Nyoo vatyi suri maa Nyoo sañahá
    ra chi ñu.
  tzo-NT: Mu yu'unuc mu sna'ic mi jutuc c'u x'elan ti Diose. Yu'un scotol crixchanoetic
    ch-ac'bat sna'ic yu'un ti Diose.
  ind-AGS: Segala sesuatu yang harus diketahui manusia tentang Allah sudah jelas,
    sebab Allah sudah menyatakannya kepada mereka.
  omw-omw: Kotiva hia nai okyara tuqeta kyaraitiro, mwiva nai okyara qoqaa qovarama
    kyaihata mwatani variahua qio mwia taqaara. Kotiva naivanto mwihua nyaamwu taira.
  yrb-yrb: Godima Danu imueta emabai ma boroyarebiba ana anama Godi iwata ufitae imufitaitana
    Dawa iwata ufitaita. Nono i moana uwarama Godi unutawa iba Dawa ekoita.
  maa-NT: Jè kjoa̱ xi 'ya‑la̱ i̱t'aà ts'e̱ Nainá, ndaà tíjiìn‑la̱ jñà xi̱ta̱ koi,
    nga ti̱jè‑ne Nainá tíhokó‑ne.
  mcq-mcq: Ijihuni maijaho Godi hena kahunijaho Godi pu nisamai najahana.
  sus-A: عَنُن مِشِ نْمَ نَشَن كٌلٌندٍ عَلَ شَ قٍ كُي، عَ قِيشّشِ عٍ بّ قْين، بَرِ مَ
    عَلَ بَرَ عَ مَكّنّن عٍ بّ.
  jpn-1965: なぜなら、神について知りうることは、彼らに明らかであるからです。それは神が明らかにされたのです。
  fra-SBL: parce que ce qui est connu de Dieu est révélé en eux, car Dieu le leur
    a révélé.
  yka-yka: Legga Tuhanin du siye peggeˈ pastiˈ du si siye bang ine-ine makajari kinataˈuhan
    sabab Tuhanin, bu Tuhanin ne teˈed magpapastiˈ si siyehin.
  mle-mle: God nuwukadiy jaav di dikib bwutaay simakadilik tikuw day adiy jaav mwiyir
    lakwudakik, alik duw taakw bwunak lakwu-lakwuk tinadiy.
  shp-NTPO: Ja jonibora moa kikinhakin Dios onannaxbi ikanai, Diossenbi jato onanmaa
    kopí.
  aom-aom: God-hu diehi jiëꞌe ae jiajoho vituoho gavarueje vituoho bogo. Röhu gavarue
    vituoho ë sisë ariböviohuro iae vaꞌorahoro garuomajeje God-ro röjëhijëꞌe jiego.
  geb-geb: Mba gumgi, mbe Fhe Bakɨmen tɨvi vhɨrve, mbe nta kaŋgi. Fhe Bakɨme nduara
    mba tɨvir mbe khɨvigi. Mbe nta thav, kɨr ana segim, ana mba tɨva mbatɨgar mbe
    mbui.
  bsj-bsj: wori dikero daten cii nyimom dor Kwama re yanglang fiye cii wiye. Wori
    Kwama fwetang cii nen bilenke.
  cak-cak: Quiri' nika'ij, roma ri achique ruchojmil navetemaj chi c'o Dios, rije'
    k'alaj chiquivech, roma ri Dios ruk'alajrisan chiquivech.
  chf-NT: Unejobba yuwijob chich cua' chichca jini tuba Dios que u ch'e' wina'tintic,
    uc'a Dios chich u ye'bijob.
  tlf-tlf: bomi magam uyo kulbu kale, God iyo ilami kuguup uyo utamata e, atuk koyo
    unang tinum iyo tii utaman-temip kalaa age-nalata, kafalebela mitam kemanu utam-silip
    kale,
  piu-2006: Katutjalu manta, watiya tjuṯa puḻi tjuṯaṯarra palyara ngaratjunu. Yalatji
    palyaṉutja yaṉangu kuya palyalpayi tjuṯangku nyakula yalatji kulinmara, “Yilta
    Katutjalu ngaa tjuṯa ngangkari tiṉatjarrangku palyaṉu. Nganaṉa kuya palyawiyangku
    wantirra palumpa tjukarurru nyinanytjaku.” Yalatji tjana kulira tjukarurru nyinanytjawiyangka
    Katutjalu tjananya ngula pungku. Kuutawutjungka tjana puṯu wangkaku.
  poh-NT: eh jeꞌ reꞌ ncaꞌn to̱b ta reꞌ Dios xiyew chic queh chi xquinaꞌbej woꞌ chi
    maꞌ suk ta rilow take cꞌacharel reꞌ cꞌahbilal ncaꞌn. Ruꞌum aj reꞌ nikꞌor chi reꞌ
    take cꞌacharel reꞌreꞌ quinaꞌbem chic i chaj bih ehtꞌalamaj chiri̱j i Dios.
  tue-tue: Cʉ̃́ã Cõãmacʉ̃ye maquẽ sĩquẽrẽ masĩmicua. Cʉ̃ʉ̃ basiro teeré ãñurõ masĩrĩ
    tiirígʉ niimiwĩ.
  bjp-bjp: Wara le tier ae ifasi rin usum lo, lo God, i malal sau usuf ri. God tom
    i famalal ta u usuf ri.
  xon-xon: Uwumbɔr gee liŋuul bi pu la; ba pu? waabɔr ti binib ga ŋmaa bee ti na bi
    mpaan pu. Uwumbɔr le di ti mɔk bi.
  tzo-ZNT: Muꞌnuc mu snaꞌic ti oye. Ti Rioxe yacꞌoj iluc cꞌu xꞌelan yoꞌ xquiltic o
    ti oye.
  mpm-NT: Siukan ka jasɨ i jnuꞌun vaꞌa Yandios vasu nakuni ndaa i ja maa Yandios ni
    xnukoo ya ñuyɨvɨ yo. Nakuni ndaa i chi maa Yandios ni xnaꞌan ya i.
  ots-NT: Ca Ocja̱ jin gui nu̱ rá zö cʉ cja̱hni cʉ i øtijʉ ncjapʉ. Ya xqui pa̱dijʉ
    i bbʉ guegue, pe jin gui cjajpijʉ ncaso. Guejtjo ya xqui tzi pa̱dijʉ ja i ncja
