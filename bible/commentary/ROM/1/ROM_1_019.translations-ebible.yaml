    ਪ੍ਰਗਟ ਹੈ, ਇਸ ਲਈ ਜੋ ਪਰਮੇਸ਼ੁਰ ਨੇ ਉਨ੍ਹਾਂ ਉੱਤੇ ਉਸ ਨੂੰ ਪ੍ਰਗਟ ਕੀਤਾ।
  gvc-gvc: Cohamacʉ to basi to jia tiare masichʉ yoaha. To ã yoachʉ Cohamacʉre masichʉ
    mijoerara masare.
  mwp-mwp: Kasa moegina zageth thanamulpa tidaypa kedha, Awgadhaw pawa midh nanga,
    nuydh thanamulpa kakal aymoedhin.
  sbk-sbk: Ene huje goti gagali gabho neha hwa Ngolobhe galipazelu hwa bhena huje
    Ongolobhe abha lanjile.
  mya-JVB: အဘယ်ကြောင့် နည်းဟူမူကား၊ သိ အပ်သောဘုရားသခင် ၏ အကြောင်း အရာတို့သည် သူ တို့တွင်
    ထင်ရှား လျက်ရှိ ၏။ ဘုရားသခင် သည် သူ တို့အား ပြ တော်မူပြီ။
  kgf-kgf: Anutunéŋ eŋeya hénia mewinini énécmiyec imuac niŋac Anutuac héniaya hia
    nimmuac séc wanʒac imi winiŋu hezac.
  awb-awb: Maniká wewega wene sánsá tábúsoqme sokigi aríátái puara wehukega tagariahrahowe.
    Tagariahrahonsabé wene sánsánsábé ahqáho atáh púana Manikánka anotahtaq kamah
    arinawire.
  gdn-gdn: Nu Mamanuga God badidi maba kataipamana ki ka matarau mibai ka e eya yamanai
    empemei ki pokaiya ka e eya kiyabui nu kabuwa-niyau. Ko iyapana Mamanuga God tagararapiyamu
    ragidai ki mu paere-maga pokaiya ka e nuwai mu bama-mugu pupuwagau ade bita mu
    tageyau.
  nko-NT: Bulu ɔbɛ́bɩtɩ́ amʋ́ ɩsʋ. Tsúfɛ́ tɔ́á ilehián ánɩ́ bɛ́bɩ tsú Bulu ɩwɩ
    ɩda amʋ́ ansɩ́tɔ́ dodo. Bulu onutó lɛ́lɛ mʋ́ ɔwan súná ámʋ.
  bsn-NT: '@see-verse:ROM.001.018'
  pib-NT: Gi rixanu wa Goyakaluya gimatikolutka wanna koxa gipgujetyegitka. Gi rixanu
    wa Goyakalu gipgujetlu.
  wiv-wiv: Na vuna manumanu kamahi kena ia kava dia te lala na moge laveve ke Vuvu.
    Na vuna a Vuvu mule ia e vatunga ni dia.
  reg-reg: Inu ni kulwa insonga, gona ganu agatula okumenyekana ingulu ya Nyamuanga
    gali abhwelu kubhene. Kulwo kubha Nyamuanga abhamenyesishe.
  mlh-mlh: 'Oi yoore eru: Anuture fuŋne mane mukukimiŋ ore so fukega, oi iŋoyoŋe barariŋga
    yareme botunoŋuŋgo totogo akoŋ peko maneegobi.'
  gof-ENT: ፆሳይ ኤንታው ቆንጫናው ቤሲያባ ቆንጪሲዳ ጊሾ ኤንቲ ፆሳባ ኤሮሶና።
  aau-aau: God so aw-mar hokwe uwrsa sohom mo eir mon sehe lwak, payhokuaw, hom God
    se penkin nonkway e, hmekwe God hiykwe hmo inour mon kumay-ar po nuw-mesair hrahra
    kow.
  tvk-tvk: Reitin, Hi isa pangasien mi xil vengan xa xil lakil usili ngamu, vengan
    xa tepisen xi tasen mi xil tuei.
  prf-NT: Gapu en maari a matukuyan tungkul ten Diyos ay maliwanag, gapu mismu a en
    Diyos en nángpahayag dikodi.
  auy-auy: Maníkóní áwáuma ímba aúpáꞌá wéraifo aforaꞌá aráátímakaimba marapákén-kwáásí
    awánésa ímba imáyáa uráamba póna sáwí-meyamba timíníye.
  tbg-tbg: Kotiva kia nai okara kukeqa karaitiro, qoqaa qovarama korara ti, vataini
    variaka vi haikara ho tave variara.
  hub-NT: Yuus nigki iwainmamkau asamtai, ninu aina nekaina nunaka nitaka shir nekainawai.
  hmo-hmo: Dirava ese edia dika davana ia henia noho, badina be iena kara be taunimanima
    dekena amo ia hunia lasi. Dirava sibona ese iena kara ia hedinaraia vadaeni idia
    ibounai dekenai.
  big-big: Purik Anotogi piyegi iwakaweki pura puwili iwakagi langaira logo puwiliyegi
    Anotogo kimeike waligeleyageya wizinda, legi Anotogo ngangang yanageya.
  gux-G: Kelima lan buali ke ban ya bani U Tienu po yaali ki duagi ba bá waamu; U
    Tienu wani o bá n waani ba.
  cnl-NT: Qui² xa³ 'e³ cuø²³ jui³¹ 'e³ la²³ li²³cuiin²³ dsa³ Dios. Mɨ³la³lii²³ quie'²te'²³.
    Qui² 'ñée² Dios ca²³jmée³ lii²³ quie'²te'²³ 'u².
  zar-NT: Caní gaca quégaquiëʼ tuʼ naláʼ lahui lógaca yúguʼtë bönachi le naca bëʼ
    zoa cazëʼ Dios, tuʼ buluíʼi quézinëʼ Dios lë ni ga naʼ nacuʼë.
  kde-kde: Nnungu ànivavisija ing'anya, mambo lammalele lahululîka kumaikana kumwamba
    Nnungu nanga palapihijwe kwa vanang'o, kwa kuva, Nnungu mwene àlatendile lamaikane
    kwa vanang'o.
  ata-ata: La sou ta mitema ne milavusou ꞌiliꞌilixo tavuꞌalo noxou Lataua ne xo Anu
    molu mulamanalixu noxiꞌa.
  qvw-NT: Paycunapá Tayta Dios piñacun uyaypa camalaycachicuptinpis ipanchapäcuśhanpam.
  nfa-nfa: 'Dhèu seꞌe se, abhu boe alasan ho siri iisi ra, lula jꞌara-jꞌara dhu pahuni
    boe dhu dhèu bisa reꞌa mèu nèti Lamatua. Te Ama Lamatua mesa Na ka dhu padꞌelo!
    Aꞌabhu Jaꞌa sèmi neꞌe ka: mulai nèti Na pajꞌajꞌi dedha-liru dènge rai-haha, toke
    dꞌai sange neꞌe ne, ladhe dhèu neo reꞌa mèu nèti ngiꞌu Lamatua, aa dènge koasa
    Na dhu dènge boe too-lane èèna, bisa kahèi! Masi ka ladhe tèdhi boe Ama Lamatua,
    te ngaa dhèu bisa tadhe Ne nèti ngaa-ngaa dhu Na adꞌu-ue. Nèti èèna ka, jaꞌa peka,
    na, dhèu bhelu sèra abhu boe alasan ho siri iisi ra, peka na, “Jaꞌa keꞌa boe ngaa-ngaa
    nèti Ama Lamatua.”'
  tnp-tnp: mətəu-inu ilah kotəhrun neruhiən əhruahru natimnati mɨn rəfin iətəm nətəmimi
    kotəhrun nəhruniən Uhgɨn lan. Tol lanəha mətəu-inu Uhgɨn aru təməgətun əhruahru
    ilah lan.
  urd-urd: क्यूँकि जो कुछ ख़ुदा के बारे में मालूम हो सकता है वो उनको बातिन में ज़ाहिर
    है इसलिए कि ख़ुदा ने उनको उन पर ज़ाहिर कर दिया।
  hot-hot: Bôk Wapômbêŋ hik auk anôŋ hathak yanida thô hadêŋ avômalô sapêŋ ba intu
    bôk eyala yôv hêk kapôlôŋiŋ.
  mqj-NT: Sitonganna dengan illalan penawanna la umpengngissananni Puang Allata'alla
    annu melolo Puang Allata'alla umpatitananni illalan penawanna.
  rus-SYN: Ибо, что можно знать о Боге, явно для них, потому что Бог явил им.
  mbh-mbh: Eneke ur kathnga ako God isa wom i a tokokoere nge mo olemi mire nge i,
    kene olemi mire nge lale, eneke God i pango pat i a or nge lale.
  bdd-bdd: Ma Yehoba ꞌana nuwatuhu ꞌiꞌabi hemasaleheya ꞌoidiya ta sisanapu pwaiya.
  cbt-NTPO: Cancanëna quëran Yosë nohuitochinachin acopirinhuë', co yanohuitopihuë'.
  srn-NT: Bika san den ben kan sabi fu Gado de krin fu si, bika Gado srefi tyari en
    kon na krin gi den.
  cta-NT: Nchca cuayáꞌ tiꞌ nguꞌ cuxi biꞌ lcaa lo chaꞌ nu caca cuayáꞌ tiꞌ ñati̱ nquichaꞌ,
    chaꞌ jiꞌi̱ ycuiꞌ Ndyosi, chaꞌ cua nguluꞌu ycuiꞌ Ni chaꞌ biꞌ jiꞌi̱ nguꞌ.
  bqc-SIM: Yã́ pↄ́ wa fↄ̃ dↄ̃ Lua yã́ musu ulɛanɛ́o, Lua mɛ́ yã́pi bↄ̀nɛ́ gupuau.
  tcz-CHONGTHU: Amahon Pathen thudol thutah chu aheuve, ajehchu Aman amaho ahetsah
    masah ahitai.
  mar-mar: कारण देवाविषयी प्राप्त होणारे ज्ञान त्यांच्यात दिसून येते; कारण देवाने
    स्वतः त्यांना ते प्रकट केले आहे.
  snp-snp: Koli minafe? Goti monala maleka, mikaleka wenena kolinawamo monala, ya
    amokafo olu oloto pi gedainako, moda lunigu oloto nemo,
  isl-isl: Þessir menn þekkja sannleikann um Guð hið innra með sér, því Guð hefur
    lagt þeim þá þekkingu í brjóst.
  spy-NT: 'Inkēt ꞉biiko wōlēē wuu ꞉Yēyiin, kuuyu kisimkōōboorchi keey ꞉inee icheek
    ām kēēli:'
  xnn-xnn: Kinwanik ay solsolinenda tay nalaka ay getkenda nan maipanggep ken siya
    no kayatda tay inpailan Apo Dios dadlo.
  mwe-mwe: Pabha indu yowe imanyika kuti ya a Nnungu bhaimanyinji, pabha bhayene a
    Nnungu bhalangwiye indu yabho.
  tte-tte: Yaubada ana munamunai yo ana kalomagigili kani silobai kaiwena tawae tomo
    sowasowali sikatai iya kaiwena iyakenayagiliko kaiwena iboma iyamayaleyako kolili.
  tcs-tcs: Ebriwan pinis sabe da trutok baut God, bikoz God i bin pinis pute dis trutok
    insaid at blo ebribodi prom da stat.
  hlt-THB: Khawsa ing ak zoei cana a sai peek khqi dawngawh, a mingmih ing Khawsa
    a mi sim thainaak aham zoei cahy.
  soq-soq: Dima apana God umanawa atentopua ruawa, sa ipa sabamo mo mampo, ipawa dewa
    sa God sabamo euwamon, tane mo weregasai. Sa baiwa God mo mampo nuawa kadileide.
  qub-qub: Chay runacunaga Tayta Dios imano cashantapis musyanmi. Paycunataga quiquin
    Tayta Diosmi llapan camashancunawan musyachisha.
  att-att: Ta kánnámmuád da yù ngámin nga mepakánnámmu nga meyannung kâ Namarò, ta
    si Namarò galâ yù mangipakánnámmu nira megapu sù ngámin nga pinarò na.
  bki-bki: Naio jo berloglog kiano bajago vu nalo amiyotuba medave ea mirano tomu
    nalo ruei, naruei bo ka abitilubario, mia maka asidom ajikia.
  bqp-bqp: Yã kũ oni fↄ̃ ò dↄ̃ Luda yã musu utɛnańnɛro, Luda mɛ́ à yã pìi bòńnɛ
    gupuraa.
  mcp-mcp: Nəcé, isâ byɛ̂sh búúd bwə́ jə́lá nə mpu shú mə́ Zɛmbî dɨ́ yí, í á mə́ nyîn
    nə́ ŋgə́ŋ, Zɛmbî nyəmɛ́fwó nyə a mə́ lwó búúd byo nə́ ŋgə́ŋ.
  hat-hat: Bondye ap peni yo tou paske tou sa yo ka konnen sou Bondye parèt byen klè
    devan je yo. Se Bondye menm ki fè sa konsa pou yo.
  npl-NT: Nochteh n tlaltikpaktlakah kimatih onka Dios, porke Ye inewia kinmoititia.
  bgg-bgg: Hamangkhung-aphuii è ithek shii lago phi, nyieliieshii nyie thieg mua pha
    ji ne Hamangkhung-aphuii è ithek shii miang phi ro. Miang ne Hamangkhung-aphuii
    awai miirab ro.
  eng-TCENT: Because what is known about God is evident among them, for God has made
    it evident to them.
  eng-BSB: For what may be known about God is plain to them, because God has made
    it plain to them.
  cpu-NT: Tema jiyotakovetari iriroriite Pava. Iri Pava kantakaarori jiyotakovetantakariri.
  san-ASM: যত ঈশ্ৱৰমধি যদ্যদ্ জ্ঞেযং তদ্ ঈশ্ৱৰঃ স্ৱযং তান্ প্ৰতি প্ৰকাশিতৱান্ তস্মাৎ
    তেষাম্ অগোচৰং নহি|
  tac-NT: Alué ralámulika 'we a'lá machí suwábaga churigá ka Onorúgame napugiti bo'né
    Onorúgame 'we a'lá etériligime suwábaga napu bo'né newale.
  eng-WEBPB: because that which is known of God is revealed in them, for God revealed
    it to them.
  gfk-H: I palai bia diet sala gilgil hua kanong ira linga i tale bia diet na nunurei
    uta Kalou, diet palai tanai. Kanong warah, Kalou i ta hapalainei diet tanai.
  viv-viv: WaꞋita, gavadi Yaubada faꞋine adifaiweya hinahalamanena medema keke gidasevauyeni,
    au giꞋivemogatalina. GavaiyaꞋamine giꞋivemogatalini? Me yana aibubuna againe.
    Boi tuwai-lokalokana Yaubada babi gibubuna ana toveya be ginunauwena tova hidevama
    Bana inubana kadu yana faiwala miyamiya-vagahina kabuꞋavane gidadauda be kaliva
    hiꞋitahalamanena. Keke matadiya Yaubada hidaꞋitani tu yana aibubuna againe BanaꞋe
    velemoꞋena gimiyamiya-vagata Yaubada kadu yana faiwala au miyamiya-vagahina ma
    hiꞋitahalamanena. Yaubada ana itaꞋita yana aibubuna againe hiꞋitahalamanena faꞋina,
    keke adifaiweya hinagahe hinagayo, “Ime fanifanimeyao faꞋina, akoyo.” Taumadi
    Yaubada ana halamana au adifaiweya, tu Bana inubana keke hidanuwenuweni faꞋina
    givematahiwadiyedi.
  yao-yao: Pakuŵa yose yaikuntesya Akunnungu amanyiche kukwao, imanyichikwe, ligongo
    Akunnungu nsyene ailosisye kwa ŵanyawo.
  tgp-tgp: Matan sava hinau tamlohi la er̃i levosahia hin God mo memera isara, matan
    God mo vujangia isara moiso.
  auc-NT: Wængonguï, Botö æbodö ïmoo, ante tömämïni edonque pönï ëñencæmïnimpa, ante
    cædinque tömämö ïmonte odömöninque tömënäni ïnänite adobaï edonque pönï odömongä
    wægadänimpa.
  kbc-NT: Niɡ̶ina oko oyakadi moyowooɡ̶odi anodaaɡ̶eeteda Aneotedoɡ̶oji, leeɡ̶odi
    adinaɡ̶aditini niɡ̶ica anodaaɡ̶eeteda, codaa leeɡ̶odi iniaaɡ̶iniwa Aneotedoɡ̶oji
    ikeetediogi anodaaɡ̶eeteda.
  bmh-bmh: Uwait go aigsisil aneu, einen, gonugau igul unum go araog duailel abai
    mareun, gonun, ag go abiu mabun iboin.
  ctu-BL: Come mi mejlel i cʌñob chuqui tac pʌsbebilob ti Dios ila ti pañimil, come
    Dios tsi' tsictesʌbeyob.
  meq-meq: Sariya ma gəsiye tay ha hərwi tsəveɗ nakə ta sliye faya məsəre Mbəlom aye
    na, parakka maŋgaha eye bay, bo i Mbəlom eye kə ɗatay ha. Ane tuk na, ta pay bəzay
    a tsəveɗ eye nakay bay.
  noa-H: Pari Hẽwandamau mag ham gaai k'ĩir machag meeuju ha simʌn, hichdëucha hõrag
    hich jua hoopi sim gaaimua hi k'ap'ʌ haju haai nʌmta juau hogt'om mag k'augbamjö
    naawaiu.
  alp-NT: Tamata esi rekwa Alla Eni sifate le ruaI beteke etesi peneka.
  san-VEL: yata ii"svaramadhi yadyad j neya.m tad ii"svara.h svaya.m taan prati prakaa"sitavaan
    tasmaat te.saam agocara.m nahi|
  kbq-kbq: Na'ankure Anumzamofoku'ma ke'za antahi'zama huzantmina amunozmifina ama
    hu'ne. Na'ankure ko Anumzamo'a avu'ava zama'a eriama huno zamaveri hu'ne.
  kbh-kbh: Bëngbe Bëtsá echanjácastigaye, er nts̈amo ents̈anga imobencá Bëngbe Bëtsabiama
    jtsetats̈ëmbuama soye, chë́ngaftaca sempre endétsemna. Y chca endmëna, Bëngbe
    Bëtsá chë soye tojinÿanÿéyeca.
  ron-LSB: pentru că ceea ce este cunoscut de Dumnezeu se arată în ei, căci Dumnezeu
    le-a descoperit.
  pon-pon: Pwe duen me pwarada jan ren Kot me janjal on irail, pwe Kot me kotin kajanjale
    on irail,
  nhe-BL: Tlacame ya quimatij nochi tlen Toteco tlen se tlacatl hueli quimati pampa
    Toteco iselti quintlalilijtoc nopa tlamatiltili ipan ininyolo.
  sps-sps: Te toobing non ten Gov te nai fasaraa raror a vainy, tana saa, Ayei te
    kat a sanaan to ma nat faarof iny ari Ya, tana saa, Gov te fa'arasainy Ya tsuri
    ma nat faarof iny ari Ya.
  wnc-wnc: Dasingge? Tupa siknga Anututa sanga kuupbam tasike tekut takngata yeutniman
    Anututa Anutu siknga kekekngana kaya ngangu anggaman siyamukut. Anututa sanga
    waaknga yeuyaman anggaman kake sanga Anututane kundu aminda akananga aknga gwa
    kaking. Sanga kuupbam Anututa tasike tekut taknga kake wa aminda Anutue natake
    ita Anutu siknga kekekngana kaya apa ngang natapbing. Anggaman natake ngana yamandet
    sikaingge wa aminda wamu ayaning ngana apmeptake wamu yananga dua siwik.
  bus-bus: Yã kɛ̀ weé fↄ̃ wà dↄ̃ Luda yã musu utɛnańnɛro, Luda bé à yã pì bↄ̀ńnɛ
    gupuraaa.
  gub-BL: Tupàn a'e, uzepyk iko teko ikatu 'ym ma'e iapo har wanehe a'e. Ta'e a'e
    teko a'e wà xe, upuner Tupàn ikwaw paw rehe a'e wà xe, ta'e Tupàn uzekwaw kar
    wanupe a'e xe.
  imo-imo: '@see-verse:ROM.001.018'
  boj-boj: Tamo uŋgasari naŋgi di Qotei aqa kumbra qalie bole. Qotei a segi na naŋgi
    aqa kumbra osornjreqnu. Ariya naŋgi olo Qotei qoreiyeqnub deqa a na naŋgi awai
    uge enjreqnu.
  eng-DRA: Because that which is known of God is manifest in them. For God hath manifested
    it unto them.
  knf-knf: 'Kë uko wi ñaaŋ ahiluŋ pme ţi Naşibaţi uşë wo ujinţ piş pa bañaaŋ bŧi :
    Naşibaţi ţi uleeful adiiman wa baka.'
  san-KHM: យត ឦឝ្វរមធិ យទ្យទ៑ ជ្ញេយំ តទ៑ ឦឝ្វរះ ស្វយំ តាន៑ ប្រតិ ប្រកាឝិតវាន៑ តស្មាត៑
    តេឞាម៑ អគោចរំ នហិ។
  arn-NT: '@see-verse:ROM.001.018'
  zas-NT: Din ragbeechaaw reeman guial yuꞌ Dios, abiꞌ laagajcaman balüü bejn ree guial
    yuꞌcaman.
  ken-NT: Mɛnyɨŋ ɛbhɛn mmu ákway bɛrɨŋɨ ɛ̌ti Mandɛm bɛ́chí kpoŋoroŋ ntá bǒ abhɛn
    bákʉ̀ bɛbɛ́ptí mɛnyɨŋ ɛbhɔ mbɔnyunɛ Mandɛm atɔŋ bɔ́ ntá yap bɛ mandɨŋɨ bhɔ.
