  kmg-kmg: Anuture fuŋne gâcne ŋiczi mamanane i manaeŋgopieŋ, Anutu jahac bataniŋke-jarewec.
  aso-aso: '@see-verse:ROM.001.018'
  uli-uli: Deus ye fang yar hagerger bo fael mala mekla rebe gola mo irel kofael Deus
