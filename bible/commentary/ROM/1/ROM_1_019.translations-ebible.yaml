  grc-BYZ: διότι τὸ γνωστὸν τοῦ Θεοῦ φανερόν ἐστιν ἐν αὐτοῖς· ὁ γὰρ Θεὸς αὐτοῖς ἐφανέρωσε.
  cpc-NT: Tima jiyotakowitari iriroriiti Pawa. Iri Pawa kantakaawori jiyotakowitantakariri.
