  bss-NT: Dyǒb álûmteʼ bɔ́ ḿmē meliŋgá áyə̄le nɛ́n bébíí mam mésyə̄ə̄l
    ḿme bad bétə́ŋgɛ́né abíi tə̂ŋgɛne Dyǒb bwâm áyə̄le Dyǒb děn álúmté
    bɔ́.
  met-met: Axamang longgalo sanga ba daxabia mana Urana ba, ding duwa sabasabia, namua
    na Urana ing sibuna hatangadi rangrang sibuna nadi.
  kpj-NT: Deuxu eryna ibutumy iny‑ò riwahinyre. Deuxule tamy riwahinyre. Tai timybo
    Deuxu raremy tahe tiiboho rieryhyymyhỹre. Tai Deuxu aõhõkỹmy risỹnymyhỹrenyre.
  zao-NT: Tak reta zha ne zha ne nlebee zha naa cho nak Diox, tak leeka lee Diox mloo
    Diox naa cho nak Diox lo zha, tak leeka Diox mloo Diox lo re zha.
  byx-byx: I ama rarlimini i qe serlin a ra, dai i sa raquarli qa qurl a ra re ama
    saikngias ip te taqat drlem se qa.
  ctu-CTI: Chʌ'ʌch mi' cha'leñob aunque mi' wen ña'tyañob cha'an an Dios, como Dios
    i bajñel mi' lu' aq'uen quixtyañu i ña'tyañob.
  zos-NT: Pero jic yatzitzocota'mbø'is sa'sa cyomusyajpa Dios jujchete hasta jujche'ṉomo
    ndø ṉgomuspa'csye'ṉomo, porque ñe'c Diosis yac muspa vyin.
  gvs-gvs: Yaubada ina egamogamoguyana ikaiwoduwe unana kaga neta itoboineda tayagoi
    Yaubada manuna bogina imavada tauyadi yaidi goi unana Tauyana bogina ikaiwoduwe
    yaidi, tauna bogina siyagoi.
  kbm-kbm: Ve gen subu-subu ebe ginei Pomate lavo gitangi amolmol ok ete amolmol itpweng
    are gikwai bemem ivkir dumas gitangi Pomate, beti atob Pomate nemb vavavne nitangi
    amolmol. Be Pomate Ei ate ok ginei ate lavo gitangi eisir givin weik etok ge.
  tew-tew: Dínkoeḏi híwó̖ˀ dínhanginnáníḏí Yôesiví̖ˀgeḏi, gá iḏi ovâyhanginˀânnandân.
  rmc-rmc: Bo lenge hin dino te džanel, so šaj te džanel pal o Del. Se o Del lenge
    oda diňa te džanel.
  apr-apr: Inbe di tooltool tina lodi galanga ben Maro la inepe i, yesoo ye taunu
    ipitnaii pang di ye so yo tikamata ye matadi nga. Moolmool, di tooltool ke bet
    tikamata Maro ye matadi tiap, bong ye kene yo itar so le imot a pompombe ye lang
    le tana nga, ngan di tooltool tikamata so tina yo itar nga, ngan lodi galanga
    nen, bet ye in gurana ki mai le mai san. Ngan ye in dawa ben so tina yo itar nga
    tiap, bong ye in Maro tani yo itar di a tinepe i. Le di tooltool yo tikamata so
    yo itar nga, ngan ke bet tiwete bet di ngan lodi galanga ye Maro tiap, ngan tiap.
  tiy-tiy: Kukuméy Tuluse bero non magad damén gésobuto roy fantage bé Tuluse. Non
    fénkéntayéy Tuluse nén i kéfégétiga nuwe de dob berowe.
  nlg-nlg: Ma God te detera, na pukuna tara tangomana na ghilala manahana na hava
    te utuni nia God, na pukuna God heghena tua te tatea vanira.
  dgr-DOGNT: Nǫ̀htsı̨ weghǫ ayìı k'èhots'eezǫ ha sìı nàhotì-le gınıedì ha dìì-le hǫt'e,
    Nǫ̀htsı̨ nàhotì-le gınıedì ha agǫ̀ǫ̀là ne t'à.
  pes-OPV: چونکه آنچه از خدا می‌توان شناخت، در ایشان ظاهراست زیرا خدا آن را بر ایشان
    ظاهر کرده است.
  ron-1924: Фииндкэ че се поате куноаште деспре Думнезеу ле есте дескоперит ын ей,
    кэч ле-а фост арэтат де Думнезеу.
  tpz-tpz: Eꞌ to maaka e non pan, ee to kokoaan e ne pa taateꞌ man pe Sosoenën, suk
    ataeah, e Sosoenën to punöꞌ voh en pa vatvus vateeraꞌ ea manih pee, kee nat vateeraꞌ
    e ne peꞌ, suk a ma tah varih neꞌ to vatvus vateeraꞌ voh.
  agd-agd: Para vara seyo, Tiyarafenu ano mai nanin banta vei avúavá aní íkan afová
    uran betíi inimpin pe van mino.
  rkb-NT: Hawa Deus mykara anatyhi mybarawy ezektsa bo botu nisihyrinymyry. Iwaze
    hawa Deus mykara kytsa mysihyrinymyrykynaha tsahi batu hỹ zikaha. Iwatsahi ihumo
    batu siakparawy. Iwatahi Deus mysisininiwyky.
  san-THA: 'ยต อีศฺวรมธิ ยทฺยทฺ เชฺญยํ ตทฺ อีศฺวร: สฺวยํ ตานฺ ปฺรติ ปฺรกาศิตวานฺ ตสฺมาตฺ
    เตษามฺ อโคจรํ นหิฯ'
  iws-iws: Dimusi rani, Adi Komii siya bɨdi yɨisiimauuɨn siir dimɨntaemɨn whɨekakɨm
    sɨmiirɨn mɨ sɨma wa pɨ sɨbgu ɨnoknɨnkɨnɨn. Mɨ Adi Komii siya sɨmiirɨn bɨdiyar
    sɨbgu ɨisiimauuɨn.
  pol-SZ: Wiedzą oni, jak można poznać Boga, bo On sam im to pokazał.
  ztq-NT: Aan nan meñ go cho nak Dios, por misme Dios bluuyo.
  zai-NT: Nanna ca cabe tu laabe ne ma biene cabe bia' zanda guiene binni de laabe,
    purti ma bisiene be laaca'.
  upv-upv: Lolaren sen oto terer erpok suri oto limjer ko pa nga parongwose Atua.
    Erpe Atua eviseni pa ni tevir.
  wap-NT: Tominkaru patakaꞌutan shaꞌapatainao oiaꞌo, ushaꞌapanum kauꞌan ĩaitapanii
    Tominkaru dauꞌan, kaimanaimanaꞌo ukainaabatan ĩꞌati padauaꞌo.
  mva-mva: Bokaibe nge iuia-tina Nanaranga ambe nama ratinga odio ngabalaki kana.
    Maka ma Nanaranga ambe nena-la be mangata itikingdi ngai Nanaranga bakarairai
    kata. Be baituka be kauataka ngapura kana nge nena-la be mangata arodi inangaiaria.
  dwr-NT: Unttunttu Xoossaabaa erana danddayiyaawe unttunttoo qonccee; ayissi gooppe,
    Xoossay unttunttoo qonccisseedda.
  kfw-kfw: Pathian in inmani kha arachaak, ajarchu Pathian jarra angme jetsik kasuok
    rakip kha inmani diang aminmu jei, halli Pathian tak-innum inmani diang inthiangnga
    inlarpi jei.
  bfz-bfz: इजी खे परमेशरो रे बारे रे ज्ञान तिना रे मनो रे प्रगट ए, कऊँकि परमेशरे तिना
    पाँदे प्रगट करी राखेया।
  cuk-09: Ar amar Bab-Dummad-wismalad, ar ade Bab Dummad e-ibmar-sunna-wisguleged
    na ese magarosad, adi e-wisgumalagar.
  ben-OBCV: কারণ ঈশ্বর সম্পর্কে যা জানা যেতে পারে, তা তাদের কাছে সুস্পষ্ট, কারণ ঈশ্বর
    তা তাদের কাছে স্পষ্ট করে দিয়েছেন।
  mil-NT: Te cuěi ducaⁿ quìdé‑yu dico cùtnuní ndáá iní‑yu nàcuáa ndùu sá sání ìní
    Yǎ Ndiǒxí ndɨhɨ nàcuáa ndùu sá quídé‑gǎ dàtná cútnùní iní nchaa dava‑gá‑yu, chi
    dɨu‑gá dánèhé ñáhá‑gǎ xií‑yu.
  myu-myu: Deus kuy apẽn ixe e'em iam o'g̃utaybin ijodiacat. Imẽn apẽn Deus e'em iam
    itaybit put cebe ip. Inaka cekay g̃u jĩjã ip. Imẽnpuye Deus ipiatpi'ajojoan cebe
    ip.
  fue-fue: Ko haani neɗɗo anna dow Alla e laaɓani ɓe, gam Alla e hoore mum hollitii
    ɓe ɗum.
  amk-amk: Weo eroaso Allai kaha mae fianai aino ewaitawanai kariri I fo, finanai
    kasau wesa ampa. Weo Allai mantauni dino deinawiaia kasau wesa ne.
  fai-fai: Be watawo kaleyo bá, wanang kinim iyo ken ami sung adikum ilim kal keidiwe,
    Got ayo atin kudew yak ilim aket tem kutiya bada kidela kal keibiw.
  ura-NT: Acaaurute niqui, nii acaauru que Cana Coauneraacha coitucueratei coitucuure
    raotojoeein, raajenihane coaaratihane jaun.
  mcd-NT: Upa Diosin ahuu cuscaramainquin tapipaiquifin tapicuanafoquin. Upa Diosin
    ato shafacafi ismani.
  urt-urt: Lenge miyeꞌ tuweinge si sisyeme ŋoihmbwaip bwore bwore tikin Got. Detale,
    Got si ŋasambe kitikin nal lenge miyeꞌ tuweinge lalme.
  kiz-kiz: Ejhe kwandabha, ghoha ghaghibhwesye kumanyikana panani pa K'yara ghajhe
    bhwasi kwa bhene. Ndabha K'yara abhabholili.
  tzo-TZE: Mu yu'unuc mu sna'ic, yu'un li Diose yac'oj ta ilel c'u x'elan xu' tsna'ic
    scotol li cristianoetique.
  lex-lex: Yoma rimormiori rat niohora Uplerlawna ed rer lia yoma Uplerlawna Nmeh'a
    neka ed mak kalhari olek hadella' rimormiori it wa.
  dov-dov: Ezi nkukuti eecho chizibinkene aatala aLeza chilaboneka kulimbabo. Nkaambo
    Leza wabamunikila.
  rgu-rgu: 'Lahenda ia ra ta hapu enoꞌ ela rae sira ta bubuluꞌ matetuꞌ, nana huu makaledo
    na riꞌ lahenda bisa bubuluꞌ hata fo laꞌe-neuꞌ Manetualain. Te Ria riꞌ natudu so!
    Au maksud ka leo iaꞌ: mulai neme Ana adu na lalai no dae-bafoꞌ a losaꞌ besaꞌ ia,
    maneniko lahenda nau bubuluꞌ laꞌe-neuꞌ Manetualain, ma Ria kuasa manaetu-manabasa
    taa na, boe bisa! Leo mae ita ta tita Manetualain fa, tehuu ita lahenda dae-bafoꞌ
    a bisa talelaꞌ Ana neme hata fo Ana adu a. Huu ria na, de au ae lahenda tadaluꞌ
    sira ta hapu enoꞌ, fo bisa rasalaꞌe ao nara rae, “Au ta bubuluꞌ hata-hata esa
    laꞌe-neuꞌ Manetualain boeꞌ.”'
  toc-NT: Xli̠­hua̠k hua̠ntu̠ Dios ma̠si­yu­putún, xlacán ni̠lay nata­huán para ni̠
    taca­tzi̠y, porque xli̠­ca̠na pi̠ ni̠tu̠ tze̠k hui­li̠­má̠­calh huata Dios pu̠tum
    ca̠ma̠x­qui̠ni̠t la̠qui̠ hua̠k nata­la­ka­pasa.
  som-som: maxaa yeelay, wixii Ilaah laga garan karo waa ka dhex muuqataa iyaga, waayo,
    Ilaah waa u muujiyey iyaga.
  mam-C: Qu'n majqexpe kye' xjal lu'n b'in kyu'n ti'j Dios atxix ojtxe, qu'n ax Dios
    o tzaj yek'inte te tkyaqil xjal.
  ndj-ndj: Chapanga davapi asabu, kwanongwa fyosi fidayileyi kumanyika kwilata Chapanga
    fiva lipala. Chapanga kafigola fivi lipala kwa veni.
  mbj-NT: P'op Hagä Do rajãã da ta tii, rahapäh do hyb n'aa paawä P'op Hagä Do hã
    ji hapäh doo, sahõnh hẽ sa hã P'op Hagä Do metä wät do hyb n'aa.
  lat-VUC: quia quod notum est Dei, manifestum est in illis. Deus enim illis manifestavit.
  ngp-ngp: Kwaviya, mbuli zose za Mnungu zikudaha kumanyika zigubulwa kwawe, Mnungu
    mwenye niye agubule.
  enq-2: Gote doko baa dopale-lamo lao masina lao endakali dokaita-kisa panasia dokonya,
    Gote doko dopale-lamo lao masingi doko dokaita-kisa panapae silyamo.
  eng-ASVBT: because that which is known of God is manifest in them; for God manifested
    it unto them.
  mna-mna: 'Mi sombe Anutu iur kadoono pizin, na len sua sa som. Pa ni ipaute zin
    tomtom pa mbulu kini pakan ma timbot mat pa kek. Ŋonoono, tomtom tire i som. Tamen
    indeeŋe tau ni iur saamba ma toono mi imar na, tirre zin koroŋ ta ni iur na. Mi
    nama muriini tana ipaute zin pa mbulu kini pakan kek. Mbulu ta kembei: Ni mburaana
    biibi, mi mburaana tana ko imbotmbot ma alok. Mi ni ipa ndel kat piti tomtom mi
    koroŋ ta boozomen. Pa ni Anutu tau.'
  myw-myw: Sinapun Yowbad bo ikamnat wasigeis tasiyas, peinan bo ikatimlakes.
  sby-sby: Lesa ukute kubapa cisubulo pakwinga bintu byela kwinshibikwa pali Lesa,
    nabo babinshi, kayi Lesa ewalabayubwilila ibi bintu.
  sll-sll: Mole tal ol wangwo maing para han po sinaminga pamua. God nin u ari nomani
    sina i pire nibil di na tongwo pamua.
  yaq-NT: Bempo, juka' Liojta betana weyeka, a ju'uneiyaatumta ju'uneiyaa. Bwe'ituk
    Lios, aapo ameu yeu a' machiak.
  uro-uro: Ma Ngämuqa aa uraqi di qia e vät a rha inguna agini qärqäni i ama ruvek
    diva rhat dräm ini sävät ma Ngämuqa di sa qunäga vät a rha sä ini. Qoki ma Ngämuqa
    qa muqunäga sä ini bä ba rha.
  ita-1885: Imperocchè, ciò che si può conoscer dì Dio è manifesto in loro, perciocchè
    Iddio l'ha manifestato loro.
  muy-muy: Melefit amagrafəŋa seriya kà tay a ti aɗaba zlam ya ti amal təsər Melefit
    àna naŋ ni tə̀bu ; Melefit ana ahàr gayaŋ àɗəfiki zlam gani nday nani ana tay,
    àŋgah ndo, ay ti tə̀gəskabu ndo.
  kqc-kqc: Adina beika Sei dada diba nigedi, bi sui de, idu negauri oteimaro mini,
    Sei iniye yaku mina vene rofu oteimaro dada.
  tav-tav: '@see-verse:ROM.001.018'
  eng-ULB: This is because that which is known about God is visible to them. For God
    has enlightened them.
  spa-VBL: Lo que puede llegar a saberse de Dios es obvio, porque él se los ha mostrado
    claramente.
  fra-_FOB: Parce que ce qu'on peut connaître de Dieu est manifesté parmi eux, car
    Dieu le leur a manifesté.
  hau-ULB: Dalili kuwa abinda yakamata a sani game da Allah a bayyane ya ke a gare
    su. Domin kuwa Allah ya bayyana masu shi a zahiri.
  mal-mal: എന്തുകൊണ്ടെന്നാൽ ദൈവത്തെക്കുറിച്ച് അറിയുവാൻ കഴിയുന്നിടത്തോളം അവർക്ക് വെളിവായിരിക്കുന്നു;
    ദൈവം അവർക്ക് വെളിപ്പെടുത്തിയല്ലോ.
  kkc-kkc: Esino odoo susuga oso Godeeyo goo ee medee gooleedalai tebiliso. Bei, Godeeye
    o goo dimapoo eligiso.
  lit-lit: todėl, kad tai, kas akivaizdžiai žinoma apie Dievą, jiems yra aišku, kadangi
    Dievas jiems aiškiai parodė.
  urd-GVR: Jo kuchh Allāh ke bāre meṅ mālūm ho saktā hai wuh to un par zāhir hai,
    hāṅ Allāh ne ḳhud yih un par zāhir kiyā hai.
  far-far: God ka kwatea kwaekwaee fuada, sulia nia fatai madakwa ana ru ki sulia
    nia talana, ma ka ngwaluda na fuada ma kera ka saitamana.
  suz-BL: मारदे हना परमप्रभु यावे आ पर्बम मार तुइक्‍ने चाप्‍नीमी, मेको परमप्रभु यावेमी
    कोंइशो बाक्‍त। प्रेरित १४:१५-१७; प्रेरित १७:२४-२८
  car-NT: Morokon Tamusi poko tukutymy otykon ukutyry taro te 'kuru mandon. Aseke
    ro Tamusi 'wa tuku'po man i'waine.
  amp-amp: Nd yimam Bro Nkifrar hingrnayuk htitwomt. To nhai nd ror hingrnayuk hingrneft
    mhtiyakhato yakitohkahmr, ndnetrn namburworm.
  bht-bht: इस तांई की सै परमेश्वरे दे ज्ञाने दे बारे च असानी ने समझी सकदे न, क्योंकि
    परमेश्वरे ऐ ज्ञान उना पर प्रगट कितया है।
  eng-NOY: Because that which may be known of God is manifest within them; for God
    made it manifest to them.
  cub-NT: Põeva coreóvarĩ bʉojad̶ama apejĩnore aipe ãrojacʉre Jʉ̃menijicʉre. Ʉ̃́vacari
    jã́d̶ovaimi náre aipe coreóvarĩ bʉojarãjivʉre aipe ãrojacʉre ʉ̃́re. Que teni cʉed̶aibi
    náre, ne coreóvarãjiyepe ayʉ ʉ̃́re.
  ita-1927: infatti quel che si può conoscer di Dio è manifesto in loro, avendolo
    Iddio loro manifestato;
  lww-lww: Naga sum̃a p̃i plan ke kiena p̃elaga wo lala pimi m̃alivi e yometava e
    maran yeririna la rui, ana popon avisu kilalea, ana pe sinelan re kiliaena poli.
  ckb-ckb: چونکە ئەوەی کە دەبێت لەبارەی خوداوە بزانرێت، لەلای ئەوان ئاشکرایە، لەبەر
    ئەوەی خودا بۆی دەرخستوون.
  nas-nas: Ookara kapooꞌ noruꞌkoo makosi Kumponing-koong siraꞌpari otong teing oreng-koo.
    Kumponinge baka sirakaꞌantavuuꞌnung teing-koo.
  uvl-uvl: NeHalang henonou hote letena inin ngana lange iri iange ure lochloch ngana
    nenge hemallaha hote i ke hehei pe hana te eteia I, i sipona hemallaha hote lange
    iri ke ulolo.
  eng-BBE: Because the knowledge of God may be seen in them, God having made it clear
    to them.
  ixl-CNT: Tan yeꞌ koj tootzaj vitxumbꞌal u Tioxh. U Tioxh at chit aqꞌon tzii te aas
    satootzaji.
  xsi-xsi: Kinzi tamâta ŋinde sikura tu sisama Maro Kindeni kilala, ŋana tu i tamwata
    itula ŋinde pwataki panzi lâ. Andeta kinzi sipu mulinzi papa i. Mine kala ikai
    kazâŋa ŋalae tina panzi.
  crx-NTPO: Ndai la Yak'usda be' 'ut'en Yak'usda whunénilhtan, 'et huwa ts'iyanne
    t'einínzun.
  kan-OKCV: ದೇವರ ವಿಷಯವಾಗಿ ತಿಳಿಯಬಹುದಾದದ್ದನ್ನು ಅವರಿಗೆ ಸ್ಪಷ್ಟಪಡಿಸಲಾಗಿದೆ. ಏಕೆಂದರೆ ಅದನ್ನು
    ಅವರಿಗೆ ದೇವರೇ ಪ್ರಕಟಿಸಿದರು.
  bbb-bbb: Ro Godi e ije fu kena isekafiamo ijadufuo maeje vua fuone maeje bu fiedufuo
    ije fuka samadukua bune vierafe. Ro kuke fune Godire korufuo vua fuone abena ka
    mukoreigia samadiremo bune gana vierafei. Rove buka naebe mukoreigia mimatana
    kenoeve.
  blw-blw: Wat sigurachu way machusacha te narawag met an chicha hen anchichay ma-ammuwan
    mepanggép an Apudyus te lenawarawagan Apudyus.
  tam-2017: தேவனைக்குறித்து தெரிந்துகொள்வது அவர்களுக்குள்ளே வெளிப்பட்டிருக்கிறது;
    தேவனே அதை அவர்களுக்கு வெளிப்படுத்தியிருக்கிறார்.
  azz-NT: Huan Yejuatzin quintatzacuiltía ne taca taixnamiquini porín yejuan nojonques
    cuali huelij quimatisque queniu tamati Dios porín Dios ipa motenextilijtinemi
    inixpan.
  spa-RV-1909: Porque lo que de Dios se conoce, á ellos es manifiesto; porque Dios
    se lo manifestó.
  csy-csy: Tua ahikom amate in Pathian a heak natu thu sia amate sung ah kilang zo
    hi; banghangziam cile Pathian in amate tung ah lak zo hi.
