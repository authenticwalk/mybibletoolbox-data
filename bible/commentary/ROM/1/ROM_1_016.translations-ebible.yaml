    ahuun tsain shara un ato yoicain.
  urt-urt: Ŋam yukur hiꞌe ŋaiye ma mininge malaŋatme wusyep bwore mise tikin Krais.
    Detale, wusyep mise luku ki bongol tikin Got ŋaiye ŋende wah bongol ti, kin nungwisme
    lenge miyeꞌ tuweinge lalme pe, ŋoihmbwaip tinge teŋeime Krais. Lenge Juta yal
    yer miꞌe pe, lenge haiten jande tinge.
  kiz-kiz: Kwa ndabha nikajhibhonela lepi soni Injili, kwa kujha ndo bhuweza bhwa
    K'yara bhwawileta bhwokovu kwa khila jhaiamini kwa Myahudi hoti ni kwa Muyunani
    kabhele.
  tzo-TZE: Mu xiq'uexov ta xcholel ti ja' no'ox chijcol ta sventa Cristoe yu'un jech
    yaloj Dios. Oy stsatsal jech chcolic scotol li boch'otic ta xch'unique. Ba'yuc
    laj ca'itic, vu'utic li israelutique, yu'un t'ujbilutic ono'ox yu'un Dios. Ts'acal
    laj ava'yic ec, vo'oxuc ti muc israelucoxuque.
  lex-lex: A'g edon muola-mua'a la ukot nohora Kot Kalwieda-Paitiot de. Apuesiay memna,
    de kot de de Uplerlawna rurni-laini edade totpena na Namori-nalewna makpesiay
    honona, la'a makden Yahudi re, me makden la Yahudi atia'a wali. Kot Kalwied mak
    kodi yamori-yalewan de rakot nohor plein la makden Yahudi re nhor diewade la'a
    riy maka Yahudi atia'a re wali.
  dov-dov: Nkaambo nsiwusigwi nsoni avangeli, nkaambo manguzu aLeza kulufutuko kuli
    woonse uusyoma, kubaJuda alimwi kuba Giliki.
  rgu-rgu: Au ta maeꞌ baiꞌ boeꞌ laꞌe-neuꞌ Ramatua Yesus Tutui Malole na. Maneniko
    lahenda namahere Manetualain, sona Tutuiꞌ ria hapu kuasa nemeꞌ Ana mai, fo poꞌi-tata
    naa lahenda ria neme sala-siko na mai. Lahenda Yahudi ra bubuluꞌ rauluꞌ hata ia,
    besaꞌ ko lahenda nusa fekeꞌ ara.
  toc-NT: Aquit ni̠para tzinú cli̠­ma̠­xanán xla­cata nac­liakchu­hui̠nán a̠má li̠pa̠­xúhu
    xta­ma̠­ca­tzi̠ní̠n Jesu­cristo hua̠ntu̠ ma̠lacnu̠y lak­táxtut, porque aquit cca­tzi̠y
    pi̠ xli̠­ca̠na huá xli̠t­li­hueke Dios naca̠­lak­ma̠xtuy xli̠­hua̠k hua̠nti̠ taca̠­najlay.
    Ma̠squi xli̠­ca̠na pi̠ pu̠lh huá judíos hua̠nti̠ ca̠li̠­ma̠­kalh­chu­hui̠­ní̠­calh,
    pero chú aya ca̠ma̠x­qui̠­cani̠t quilh­ta­macú xla­cata hua̠k cata­li̠­pa̠­xú­hualh
    hua̠ntu̠ Cristo ma̠lacnu̠y ma̠squi ni̠ judíos.
  som-som: Waayo, anigu injiilka ka xishoon maayo, maxaa yeelay, waa u xoogga Ilaah
    xagga badbaadinta ku alla kii rumaysta, marka hore Yuhuudda dabadeedna Gariigga.
  mam-C: Nlay chin tx'ixwi'y ti'jjo Tb'anil Tqanil kolb'il, qu'n a lu'n tipin qMan
    Dios, tu'n kyklet tkyaqil xjal tu'n, qa ma chi nimin ti'j. Te tnejil kye Judiy,
    me ex ikyxjo kye, a nya Judiyqe.
  ndj-ndj: Nguwona chindipa ha kulandula Chilongu cha Nyanyi, cheni ndi liwovi lya
    Chapanga yavalowola vandu vosi yivajumila. Yakwaa Vayawudi wuwula kwa Vagiliki.
  mbj-NT: Dooh ỹ nu mebyy bä Kristo ky n'aa hã. Ỹ wén nu manebyng, ta ky n'aa hã kametä
    däk do hyb n'aa P'op Hagä Do hejój. Ta tii me tabed'ëëp sahõnh hẽ Kristo hã h'yy
    ka'eeh doo. Pooj jé dó tabed'ëëp Judah buuj, tii bä tabed'ëëp na-ããj hẽ Judah
    buuj nadoo doo.
  lat-VUC: Non enim erubesco Evangelium. Virtus enim Dei est in salutem omni credenti,
    Judæo primum, et Græco.
  ngp-ngp: Hikuionela soni Mbuli Yedi, kwaviya ni ludole lwa Mnungu lukwigala uyokozi
    kwa wose wakuhuwila, nk'hongo Wayahudi, na want'hu hi Wayahudi.
  enq-2: Kraisanya wai pii epe dokonya, Gotenya kyeto doko palenge. Wai pii epe dokonya-kaita
    Kraisa tungi pyatami endakali dupa pitaka pyoo nyepenge. Tenge dokonya, nambame
    wai pii epe doko lamaiyanya elya nakaelyo. Pii dokome Juu dupa wambao pyoo nyepala,
    Giriki dupa apata pyoo nyepengeaka.
  eng-ASVBT: 'For I am not ashamed of the gospel of Christ: for it is the power of
    God unto salvation to everyone that believeth; to the Jew first, and also to the
    Greek.'
  mna-mna: Nio ti, koŋ miaŋ pa uruunu ambaiŋana som. Pa ina zaala tau Anutu izzwe
    mburaana pizin wal boozomen ta tiurla na, mi ikamkewe zin ma timbot ambai. Mataana
    mi ikam pizin Yuda muŋgu. Mana ikam pizin wal ta Yuda somŋan i tomini.
  myw-myw: Akakin-wan liva̱nen Yeisuw Kelis singay tawtoun. Livan towen waseg, Yowbad
    bikatinabwes gamag, kalisiy tasiyas bisimounids waseg, wanmugwana min-Yudiy yakamey,
    wankuyeim mo vena babaw gimgilis yakamiy.
  sby-sby: Ame ndashomeshesha Mulumbe Waina, pakwinga engofu sha Lesa shikute kupulusha
    muntu uliyense washoma, kutatikila ne Bayuda kushikila ku bantu bamishobo naimbi.
  sll-sll: Ena God tal ol na tongwo ha maing iwe, hasu dikimia, ha pangwo kara dima
    di piriwa. Piriga ipire ha nir si tega haung ari moma pama di pire gai gole ta
    dikiwa. Ha maing iwe, God yulang nimni ki mongwo dimia. Dungwo ipire homa Yuda
    ari tau doling bole a i si wangure, te omaga wiyol tau para, doling bole a i si
    wanamua. Ware sigare kule u wai namua.
  yaq-NT: Inepone, juka' bemelaka, Krijtota nok lutu'uriata betana jakwoo juni'i nee
    ka ae tana ino tiutua. Bwe'ituk jiba ini'i juna'a, Liojta betana utte'aka a' bitna'
    betchi'bo weyeme. Junuen, si'imem wame'e, inika'a sualeme am jinne'uneekai. Junuen
    ini'i, che'a bat naataka jume' juriom betchi'bo weyekai. Taa ketchia si'ime wame'e
    ka jurio yoemram betchi'bo juni'i.
  uro-uro: Aingo di nguat nanakt mamär na ama sameng ama mär ngät sävät ma Jisas inguna
    ngät di ma Ngämuqa aa qrot iva ngä rhumaiar nä iarhakt kärarhae i rhat nanakt
    i narhoer di ngä met sage ama Judaqäna näkt nasot dä qosaqi ngä met sage ama Jentailqäna.
  ita-1885: PERCIOCCHÈ io non mi vergogno dell'evangelo di Cristo; poichè esso è la
    potenza di Dio in salute ad ogni credente; al Giudeo imprima, poi anche al Greco.
  muy-muy: Nàgray mimili ga məhi *Ma Mʉweni Sulumani gani nani ana mis do, aɗaba Ma
