    kurirə revən tɨ nərmama rɨpko mhə irəha nəkur Isrel.
  kpr-kpr: God da Bino Eveva aindae, na meka jo gae eraena. Bino Eveva aimi God da
    fakina ava ijugeraira. Nunda fakina aimi jebuga muteari, namane Jusi embo a namanenda
