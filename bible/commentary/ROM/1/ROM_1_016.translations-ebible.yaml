  ory-ory: କାରଣ ମୁଁ ସୁସମାଚାର ସମ୍ବନ୍ଧରେ ଲଜ୍ଜାବୋଧ କରେ ନାହିଁ, ଯେଣୁ ତାହା ବିଶ୍ୱାସ କରୁଥିବା
