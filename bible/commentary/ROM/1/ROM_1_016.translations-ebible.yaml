verse: ROM.001.016
translations:
  kpx-kpx: Di hotoe dua ke louliho matioholinu. Kosealemo Dilava hoto keu vuvunete.
    Diue ata keau vasohuta hoto ke evilu. Ige gabie Diue ata holioholiale kebiata
    hoto ke evilu. Ke vuvunemo Dilavana ata kebia malevei.
  okv-H: Avoeto Keriso ta duru javotoho hande ururono ingito ke be aisuja embo amo
    God ta sovera na pehari sapura amita avo oreketo humbuhurono ke hande ue me mane
    kesona. Eto duru emo nau Judea embomeni ta mahu hande ea avo enda nei embomeni
    ta degi hande ere ona
  tbo-tbo: Tuwega dewadewana binei ega ata ihinimaya. Tauna Yaubada a manini po uyahinei
    tu witumagana ataputa ina wiluyagohanita. Mi Yudeya to tahaya ma apoma taumi ega
    mi Yudeya.
  mal-C: സുവിശേഷത്തെക്കുറിച്ചു ഞാൻ ലജ്ജിക്കുന്നില്ല; ഒന്നാമത് യെഹൂദനും പിന്നീട് യെഹൂദേതരനും,
    ഇങ്ങനെ, വിശ്വസിക്കുന്ന എല്ലാവർക്കും അത് രക്ഷനൽകുന്ന ദൈവശക്തിയാകുന്നു.
  grc-SR: Οὐ γὰρ ἐπαισχύνομαι τὸ εὐαγγέλιον ⸋τοῦ χριστοῦ·⸌ δύναμις γὰρ θεοῦ ἐστιν
    εἰς σωτηρίαν παντὶ τῷ πιστεύοντι, Ἰουδαίῳ τε πρῶτον καὶ Ἕλληνι.
  bgc-bgc: क्यूँके मै मसीह के सुसमाचार के बारें म्ह कोनी सरमान्दा, परमेसवर अपणी शक्ति
    के जरिये सब नै बचावै सै जो सुसमाचार पै बिश्वास करै सै, पैहल्या यहूदियाँ ताहीं
    अर फेर गैर यहूदी ताहीं।
  khz-khz: 'Palagu gena Vali Namana nugaragena na ati ekalakuna, kwalana eVali Namana
    aonai Palagu tiavuna einaguluna, ia gekamonagiana talimara vega-magulira ularana:
    Iuda talimara geriai kune, kapinai vou ati Iuda talimara.'
  deu-TKW: Denn ich schäme mich des Evangeliums nicht; ist es doch Gottes Kraft zum
    Heile jedem Glaubenden, so wie dem Juden zuerst so auch dem Griechen.
  zsr-NT: Cutu caꞌ rutuiꞌdaꞌ runaꞌ lban qui didzaꞌ dxiꞌa, le nap yöl‑laꞌ huac queëꞌ
    Dios gun ga lulá yúguꞌtë nup taꞌyejlëꞌ lei. Ga rzu lau, rëꞌnnëꞌ Dios laꞌyönnëꞌ
    bönniꞌ judío, atiꞌ töd naꞌ laꞌyöni caꞌ bunách gzaꞌa.
  lin-lin: 'Nazali na soni te mpo na Sango Malamu, pamba te ezali nguya ya Nzambe
    mpo na lobiko ya moto nyonso oyo andimaka : liboso, ya Moyuda, mpe sima, ya Mogreki.'
  hns-NT: Ham khoes khabar bataawe ke na sarmaaila. Dje ie baat bieswaas kare hai,
    oe Parmeswar ke saktie dwaara paap me se batj djaai. Ie khabar pahiela dardja
    par Israel ke djaatie log khaatien hai, aur bhie sab doesar djaatie log khaatien.
  noa-E: Mag Ẽwandamau maach peerdʉ aaujem iek ũrwia ʉ̈kha nʉm gaaimuata thum chi
    mag ʉ̈kha nʉm khʉʉnan ichdëu peerdʉ aaujeewai mʉ chan i iek jawaag bʉ̈ʉrjã chigaa
    aa khaugba chitʉm. Iin chadcha nacharan judionaan eepaita jaaujeejim. Magtarrta
    ĩs ewag pawia durr chaaur judionaan khabam khʉʉnagpa jaaujem, amjã agjö peerdʉtkhamkhĩir.
  eng-EMTV: For I am not ashamed of the gospel of Christ, for it is the power of God
    unto salvation to everyone who believes, both to the Jew first and to the Greek.
  mib-NT: Chi tu cúcanu rī sɨquɨ̄ jnúhun vāha ya, chi yūcuan cúu poder Yaā Dios jeē
    jnáma ya tāca ñáyuu cácandíje, xīhna gā ñayuu hebreo te suni tāca gá ñayuu.
  lif-NT2: कन् ख्रिस्‍तरे़ कुसुनाइङ्‌ङिन् इङ्‌भोःमा मे़नुःन्‍नान्‍लो, थेआङ्‌भे़ल्‍ले़
    कन् सुनाइङ्‌ङिन् नसाःन् के़जोःक्‍पा काक् मनाहाॽ, तगि यहुदिहाॽ हे़क्‍क्‍याङ् याङ्‌सि
    थिम्‍मे़न्‍दङ् सुवाङ्‌हाॽ ताङ्‌से़ःप्‍मासि निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुमुक्‍साम्‍लो॥
  xnj-xnj: Nikuliwonela lepi soni Lilovi la Bwina, ndava lina makakala ga Chapanga
    ga kumsangula kila mundu mweisadika, kutumbula kwa Vayawudi kangi kwa vangali
    Vayawudi mewawa.
  mmx-mmx: Nia xopmen ana lok mamangan ti vavang mi Lagale Lavavang, atla ni lolos
    at ne Moroa ri lox arooro nedi axap di nunu, leme Judaia avot la melemu rinedi
    limixin kopmen di me Judaia.
  cbr-NT: '''Ëx cana ënë bana unicama ñuixuni rabiniman. Axa a bana quicësabi oi Jesucristomi
    catamëcë uni a ca Nucën Papa Diosan aín cushínbi ainan ''inun ië́mia. Judíos unicama
    pain ñuixuntancëxun cana judíosma unicamaribi a bana ñuixunin.'
  tee-NT: Ju quit'in jantu ict'amaxanan ju chivinti junta najun tichi chavaich ju
    Jesús. Pus va tichi chavaich ju laca'ini ju ixchivinti Dios pus ju Dios malacasuni
    ju ixtachaput acsni mak'alhtaxtui ni jantu cati'alh ju lacajipi. Pus ju tucan
    amak'alhtaxtuputun ju Dios quijnan'an ju israelitanin juntau. Para vachu' amak'alhtaxtuputun
    ju jantu israelitanin.
  eng-LSV: for I am not ashamed of the good news of the Christ, for it is the power
    of God to salvation to everyone who is believing, both to Jew first, and to Greek.
  cak-NT: Ren man yiq'uix ta nintzijoj ri utzilaj rutzij ri Dios, roma ja tzij re'
    ri uchuk'a' ri nucusaj ri Dios chi yerucol ri yeniman richi. Ri tzij ri' na'ey
    xtzijos chique ri israelitas; c'ajari' xtzijos chuka' chique ri man je israelitas
    ta.
  pah-NT: Cristo'ga mombe'ua pyry hete ji ve. Nurã ji nanotĩ a'ea. G̃a a'ea reroviarame
    Tupana'ga omombo g̃andekote'varuhua g̃a hugwi – kiroki g̃a ojiko Cristo'ga rehe.
    Judeus'g̃a hugwi ypy ga imombori g̃andekote'varuhua g̃a jikogame Cristo'ga rehe.
    Na jitehe judeus'g̃arũive'g̃a hugwi ga imombori g̃andekote'varuhua g̃a jikogame
    ga rehe.
  sja-NT: Mɨ k'ĩra nejasia-ee jarateeit'ee Cristopa ooda eperãarã k'aripait'ee, Tachi
    Ak'õre, ichi juapa aɨde ijãapataarã k'aripait'ee perã atuanaadamerã. Naapɨara
    mãga jara pëiji judiorãmaa mãik'aapa ɨ̃rá mãga ichiaba jara pëiru judio-eerãmaa.
  xed-xed: Ksa a hula ta iʼi ka mna Lfiɗa Gwaɗa ŋa mnduha wa. Tsa Lfiɗa Gwaɗa ya ná,
    mamu mbrakwa Lazglafta mida ŋa mba inda mndu ta zlghafta. Ŋa zlrafta nda la Yahuda
    karaku, tahula tsa ŋa kɗay nda la Grek.
  mks-NT: Co̱ cácahan nu̱ú i̱ sa̱há tu̱hun va̱ha cáha̱n sa̱ha̱ Jesús jáchi̱ cúú á
    ndée̱ Ndióxi̱ jáca̱cu a tócó ndihi ña̱yivi, na̱ candeé ini mé á. Ta jihna ñúhú
    na̱casáhá Ndióxi̱ jáca̱cu a ña̱yivi na̱quixi chi̱chi Israel ta viti jáca̱cu a
    tócó ndihi ña̱yivi tá candeé ini na mé á va̱tí cúú ná na̱ tóho̱ á cúú ná na̱ Israel.
  gfk-S: Iou paile hirhir utano tahut na hininaawas kinong no dades tane God i kis
    ter tana ura haalon di bakut ing di nurnur. Ira Iudeia di ga lie ma namur um i
    halon di ing pa dile Iudeia.
  bmu-bmu: Anutugö kukösumŋan nini körek mem letot neŋgiiga nalö kewöŋe Suepkö buŋaya
    akzin. Juda neŋön mutuk urunini meleŋda mi möt nariin aka neŋgö andönine kantri
    tosatŋi yeŋön mewöyök mi möt nariget. Miaŋgöra Anutunöŋ kukösumŋi Ölöwak Buŋanöŋ
    ali ahözawaŋgöra mi algamusum qahö ahakzal.
  dgz-dgz: Iesu Nop Oit Mega Kakaewa wapen taina, ta umame den ya waivin iwa nop ame
    gapan God aro amun mega yavivin. Iwa nop mega ame gamup waenapan iragi, namu nu
    Diu nagire, amba evi e Diu uoni nagirewa den, God anu tumaset gapan inak ewakewa
    wat aninampen.
  eng-GNV: 'For I am not ashamed of the Gospel of Christ: for it is the power of God
    vnto saluation to euery one that beleeueth, to the Iewe first, and also to the
    Grecian.'
  zaa-NT: Nidí tito' labí ratsi te' quíxa'á' evangéliuį le' ciudad qui' le Roma, porqui'ni
    Cristua nna té la'huacca quì'e para gudilèe iyaba ca enne' canchu tsíalatsi' quį
    quì' e, tàntua ca enne' judío, làniana ca enne' qui' adí ca nación huaya' l·le.
  eng-WEBSTER: 'For I am not ashamed of the gospel of Christ: for it is the power
    of God to salvation to every one that believeth; to the Jew first, and also to
    the Greek.'
  guh-guh: Apo ajumeuranë tsabiabi jivi tatsipaebabiabijava pexanialivaisi, Jesucristo
    pelivaisi, jivi pecapanepaelivaisinexatsi Diosojavabelia. Tsipaji bajarapalivaisi
    pejamatabëcueneta pijaneconi vecuaajibiaexanaenatsi pajivi jumecovënëta bajarapalivaisi.
    Copiaya patsipaebaponajë bajarapalivaisi judíovi. Bajaraxuacujinae icatsia cotocaevi
    patsipaebaponajë apo judíovi.
  bon-bon: Cane ngene jotwananine egä Miiji Mene lui babo kokre cama gyene, ingle
    Acejiyame bau ca gyene peei mene. Peei cabu kokre pisi nyene biname bine ngenecu
    atatrongärame teeme niiya mule cabu ca äsecrera gaabe ceerame, iyeta lui cina
    peei Miiji Mene jäätrungusi. Peei mene niinäce Israela biname bime bau jajeji
    ge, puma cita ca cuta nuuja gawe biname bime bau me.
  nhw-BL: Amo nimopinahua nicamanaltis icamanal Toteco, pampa quipiya ichicahualis
    Toteco para quinmaquixtis tlen inintlajtlacolhua nochi catli quineltocaj. Achtihui
    quinmaquixtía israelitame huan teipa nojquiya quinmaquixtis catli amo israelitame.
  swh-ONEN: Mimi siionei haya Injili ya Kristo kwa maana ni uweza wa Mungu uletao
    wokovu kwa kila aaminiye, kwanza kwa Myahudi na kwa Myunani pia.
  wbi-wbi: ulwakuva nanikulivonela soni ilivangili, ulwakuva se ngufu sa Nguluve uvuvangi
    ku vano vikumwitika, kwa muYahudi taasi neke kwa muYunani kange.
  bba-bba: Domi nɑ ǹ Lɑbɑɑri ɡeɑn sekuru mɔ̀. Gusunɔn dɑmɑ mɛ mu rɑ bɑɑwure fɑɑbɑ
    ko wi u nɑɑnɛ doke, ɡbiikɑɑ Yuubɑ, yen biru tɔn tukobu.
  eng-KJVCPB: 'For I am not ashamed of the gospel of Christ: for it is the power of
    God unto salvation to every one that believeth; to the Jew first, and also to
    the Greek.'
  kgk-NT: Xe natĩry Hesu rehegwa nhe'ẽ porã amombe'u-vy. Xe arovia voi inhe'ẽ. Xe
    natĩry voi hesegwa amombe'u hagwã. Nainhe'ẽ reíry va'e Nhandejáry. Onhe'ẽ reroviaha
    gwive oresende kwaa va'erã íxupe Nhandejáry. Nhande kwéry, judeu va'e-pe oresendese
    ranhe. Upéi oresendese ave nhande kwéry e'ỹ va'e-pe, judeu e'ỹ va'e-pe. Upéa-gwi
    xe natĩry voi, nhe'ẽ porã mombe'u-vy.
  waj-waj: Itaama vaikio mmayaaya yoketaivaara hama ni mmamma maisainoo. Ii mmayaaya
    yoketaa ivo inna Anutuuqaa mmayaaya yoketaa yaagueeqavai. Ii mmayaaya yaagueeqa
    ivaadiri gioonna kiaapu Yisuunnara kutaavaivee kiaiya Anutuuqo vitoo yoketaivau
    yapaivai. Tauraa ivo Yutayaiyannaadee vitoo yoketaivau yapa kioo nnaagiai ngiari
    voopinnaiyaatama vitoo mmuai yoketaivau yapaivai.
  cpy-cpy: Tema tee nokaani-wentziro naaka nokamantan-teero Kameethari Ñaantsi. Tema
    rootaki itajorenka Tajorentsi, kantacha owawijaako-shire-yiteeri ikaate kemijantaa-tsini.
    Retanakyaawo Judá-paeni ikemijantee, ari rimpoeyita-paaki kaari Judá-paeni.
  ekk-PKP: Kindlasti ei häbene ma head sõnumit, sest see on Jumala vägi päästa igaüht,
    kes temasse usub − kõigepealt juute ja siis ka kõiki teisi.
  mpx-mpx: Ateu i matuwa, Wasa Waiwaisana nige ya pupuluwawi-an, kaiwena sauga ebo
    ta papaatena-an, he Yehoba wana gasisi to, ge gamagalau gegewel bolo hi hago ge
    hi abulilek ni pwamwalil. He houwan Yudiya baliya to, ge i ola al bolo nige Yudiya
    i oola baliya.
  wbp-wbp: Ngajuju wala-nyayirnirnarla yalumpukuju Yimi Ngurrjukuju Jijaji-kirliki!
    Yimi Ngurrju ngulaju karla marlaja nguna pirrjirdi-nyayirni Kaatuku! Juwu-patu
    manu Juwu-wangu-paturlangu, kajilirla ngungkurr-nyina Yimi Ngurrjukuju, ngularraju
    kapu-jana Kaaturlu muurl-mardarni jintawarlayi-jiki. Kujarlaju, kajijili yapangku
    jiliwirri-mani, kapurna-jana warrarda yimi-ngarrirni-jiki ngajuju yapakuju.
  luo-luo: Aonge wichkuot kuom Injilini, nikech en e teko mar Nyasaye makelo ni ngʼato
    angʼata moyie warruok, mokwongo ni jo-Yahudi, eka bangʼe ni joma ok jo-Yahudi
    bende.
  nhe-NT: Ax nimopinahua nitepohuilis itlajtol Toteco, pampa quipiya ichicahualis
    Toteco para quinmaquixtis tlen inintlajtlacolhua nochi tlen quineltocaj. Achtohui
    quinmaquixtía israelitame huan nojquiya tlen ax israelitame.
  aii-aii: ܣܵܒܵܒ ܠܹܐ ܝܘܸܢ ܒܸܢܟ݂ܵܦܵܐ ܒܐܹܘܲܢܓܲܠܝܼܘܿܢ ܣܵܒܵܒ ܚܲܝܠܵܐ ܕܐܲܠܵܗܵܐ ܝܠܹܗ ܩܵܐ
    ܦܘܼܪܩܵܢܵܐ ܕܟܠܔ ܕܗܲܡܸܢ، ܩܲܕܡܵܝܬܵ‌ܐ ܠܝܗܘܼܕܵܝܹ̈ܐ ܘܗ̇ܝܓܵܗ ܠܝܵܘܢܵܝܹ̈ܐ.
  esk-NT: Nalupqisruutiginġiḷḷapiaġiga tusraayugaallautaq atakkii saŋŋigigaa Agaayyutim.
    Taavrumuuna saŋŋikun ilaan anniqsuġaa kisupayaaq ukpiqsriruaq [Christ-mik], sivulliuplugich
    Jew-ŋuruat sulipsuuq Jew-ŋunġitchuat.
  msb-msb: May pagsarig gayod ako sa Maayo Na Barita kay may gahom ini hali sa Dios
    para isalbar an tanan na nagatuod sa iya. Ini na barita nag-abot sa mga Judio
    anay pakatapos sa mga dili-Judio naman.
  cpa-NT: Ha¹chi² li¹hiih³jni dsii¹³jni jǿg³ dsio¹ quiah¹² Diú¹³. Jmo¹ ta³ báh³ jǿg³.
    Di³ liúg² báh³ ca¹lah¹já¹ dsa² hé² jǿg³. Liúg² báh³ dsa² judío, ju³lah dsa² hé²
    jǿg³. Huu¹³ quiah¹² dsa² héi² ca¹lø¹chí¹ jǿg³ lah¹ni³. Jø¹² bíh³ liúg² dsa² siáh²
    calah, ju³ná³ hé²dsa jǿg³.
  dso-dso: ସେ ସୁବ୍‌ କବର୍‌ଟାନେ ମର୍‌ ପୁରାପୁରୁନ୍‌ ଆସାଆଚେ, ସେଟା ସିଗ୍‌ ପର୍‌ତମେ ଜିଉଦି ଲକ୍‌ମନର୍‌
    ପାଇ ଆରି ତାର୍‌ ପଚେ ବିସ୍‌ବାସ୍‌ କର୍‌ବା ଜିଉଦି ନଇଲା ଲକ୍‌ମନର୍‌ ପାଇ ପରମେସରର୍‌ ବଡ୍‌ ବପୁ
    ।
  meu-meu: Badina be sivarai namo asina hemarailaiamu; ia na Dirava ena siahu, abidadama
    taudia e hamaurilaidiamu, guna Iuda taudia, gabe amo Helene taudia.
  yva-NT: Risyamo risamane Ayao Kove raije ramu, weye Ayao Kove mamo Amisye apa vambunine
    mije. Ayao Kove mbambunin indamu mo vatane mapaya ayao kakai rai, vatan tenambe
    nanawirati wanave Yesus Kristus ai—manasyimbe vatano Yahudi, weramu vatano Yahudi
    jewene nao tavon.
  dgc-dgc: Ewanék mésanike a méngipahayag ta Mahusay a Baheta tungkul ni Cristo; da
    saya i kapangyarian na Diyos a méngiligtas ta tolay a méniwala--du Judeo pa, sakay
    du éwan Judeo.
  zpm-NT: Teḻ naa, ib rtoladzd naa gne naa Diidz Ndzon rii lo miech, sac ncuaaṉ ro
    ne ruṉ Dios zeeṉe rquiaadiag miecha. ¡Grëse miech ne gliladza, ib zlaa zho lo
    xtoḻ zho! Laa guieḻnzaac co no niina par grëse miech. Glose lo zha Israel bdziṉa,
    laa niina laaw quiadziṉ lo grëraa miech, zeeṉa grëse zho gbig sëëb xnëz Dios.
  hix-NT: Ohxe rma haxa naha, àrwo yonyhorunu. Khoryenkom yahoxet me rma naha. Àro
    ke, rowya ekarymantoko, ewankaramra ro mak wehxaha, toto kom hona, Khoryenkom
    yahoxet me esnàr ke. Àro ke, ekarymanàr xe rma haxa wehxaha, owyanye. Tahoxet
    ke ryhe toto komo yonyhoryehe, Khoryenkomo, àwyanye àrwo yonyhorunu yonytxanàr
    ke mak ha. Txesusu Kryestu hona àwyanye xenyetoko rma, nenyhoryetxhe. Xuknewyana
    komo htxero, Xuknewyanahnà komo xarha, Khoryenkomo nenyhoryetxho me natxhe, tàwyanye
    àrwo yonyhorunu yonytxanàr ke mak ha, Kryestu hona tàwyanye xenyàr ke mak ha.
  sim-sim: An mashi jivi os Jisas hulaima nokopman or jivinahanda mashi oson a sawekwan
    a rupshi mendenda nir. Mberem ushiwak? Mashi oson a heyewa omendinga sira. Uhu
    kwambu Avui Wasilakahi nga nanda sir. Ma ol mashi oson misindiyawa ma ondo avak
    Avui Wasilaka jivinakwa lir. Judama ondon masmas or jivinashihi Judama ambu ondo
    er nga nor jivinakwa lir.
  npi-ULB: म सुसमाचारको निम्ति शर्माउँदिनँ, किनकि यो विश्‍वास गर्ने सबैको निम्ति परमेश्‍वरको
    मुक्‍तिको शक्‍ति हो, पहिलो यहूदी र त्यसपछि ग्रिकहरूका निम्ति ।
  cgc-cgc: Bugal ko gid na magsugid ta miad na balita parti ki Jesu-Cristo tak naan
    ta miad na balita papakita gaem ta Dyos na tanan na mga ittaw na magpati luwasen
    din alin ta silot ta iran na mga sala. Miad i na balita una para ta mga Judio
    daw anduni para man ta mga dili-Judio.
  tim-tim: Nâ den pat âlepgât akmâ aŋunŋe olop bo akman. Akmâ nâŋgâre aŋunŋe olop
    bo akmap. Den pat âlepŋe amâ Anutugât kârikŋeŋe olowâk arekŋe luâk âmbâle Yesu
    nâŋgaŋbiâ ârândâŋ mem meŋâleyekbiap, Yuda luâk a soŋ akto Girik luâk hârok.
  yor-yor: Èmi kò tijú ìyìnrere Jesu, nítorí agbára Ọlọ́run ní ín ṣe láti gba gbogbo
