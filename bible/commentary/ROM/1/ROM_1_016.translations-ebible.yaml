  ind-AYT: Sebab, Aku tidak malu akan Injil karena Injil adalah kuasa Allah untuk
    keselamatan setiap orang yang percaya; pertama-tama untuk orang Yahudi, dan juga
    untuk orang Yunani.
  cjo-NT: Tee nopashiwenta nokamanteeyirini atziri tsika ikanta Jesokirishito ikaminthagaeyakaeni.
