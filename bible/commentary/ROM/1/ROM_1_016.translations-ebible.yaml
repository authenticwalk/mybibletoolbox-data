    lal, ma ca malala jis mpalas malala la tjajay mpes. Niná Dios mwalá way tjevele
    judiopan mpes. Locopyaya nin p'iyá tjevele wa judiopan tulucj mpes.
  zap-NT: Porke rtuunden noo ne rzëët noo xdiznzoon Jesucrist, porke xpoder Dëdyuzh
