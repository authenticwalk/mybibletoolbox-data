    dseeˉ quiáiñꞌˉ. Jo̱ laꞌuii˜ catɨ́ɨngˉ lajo̱ jaléngꞌˋ dseaˋ Israel, jo̱guɨ lajo̱bɨ
    cajo̱ jaléngꞌˋ dseaˋ i̱ jaˋ lɨ́ɨngˊ lajo̱.
  deu-1951: Denn ich schäme mich des Evangeliums nicht; denn es ist Gottes Kraft zur
    Rettung für jeden, der glaubt, zuerst für den Juden, dann auch für den Griechen;
  alq-ALGNT: Ka8in odji pejig nicag8enimosi kidji tibadjimo8an ii min8adjimo8in, ka
