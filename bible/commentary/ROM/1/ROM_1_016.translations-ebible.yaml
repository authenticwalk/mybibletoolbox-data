    Á kunangane ajjan yù awayyá ra gapay nayù ira ari Kudio nga magginná ánna makiyígù
    kuna.
  bki-bki: Ioluano Vou nei, naio be m̃arabo takurano ga napano Atua kanano moroano
    jo mim̃au eaio ka ridu ioruriano riyotuba ea tomu nalo, mila na maka noimou leleio
    ka neverialio bogo nonovio. Ioluano nei naio miyotuba ea kito kulo Ju beamu, karina
