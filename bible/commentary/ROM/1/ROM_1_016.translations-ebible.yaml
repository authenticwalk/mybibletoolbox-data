    Ngaen-gógópan God ⌊Zu pamkolpam⌋ zid ninóp, errkya wa ma akó ibü zid bainda, Zu-koke
    nidipko.
  cme-NT: Senserre sa da-mi baa *Neldɔdɔlma wamma‑i. Ma yaa Diiloŋo fɔ̃ŋgũɔ‑i. U
