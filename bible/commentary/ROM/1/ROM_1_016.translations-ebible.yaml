  nya-nya: Ine sindichita manyazi ndi Uthenga Wabwino chifukwa ndiwo mphamvu za Mulungu
    zopulumutsa aliyense amene akhulupirira, poyamba Myuda, kenaka Mhelene.
  ngu-NT: Xnipinahua, tej, para nicteijlis on cuajli tlajtojli yejhuan quitemaca temaquixtilistli,
