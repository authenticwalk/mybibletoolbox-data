    kataitagisi.
  nko-NT: Bulu asʋn wankláán ámʋ ɩma mɩ́ pɛ́lɩ. Tsúfɛ́ mʋ́gyí Bulu túmi ánɩ́
    ɔdɛpʋhɔ ɔhagyíɔha ánɩ́ ɔlɔhɔ Kristo gyi nkpa nɩ́. Yudafɔ gyánkpá, asa ahá
