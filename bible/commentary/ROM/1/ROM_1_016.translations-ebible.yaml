    cuaꞌni lyaá Ni jiꞌi̱ lcaa ñati̱ nu xñi chaꞌ jiꞌi̱ ycuiꞌ Ni. Tya clyo nda Ni chaꞌ
    tsoꞌo biꞌ loꞌo nguꞌ judío ti, liꞌ loꞌo nda Ni chaꞌ tsoꞌo biꞌ loꞌo nguꞌ xaꞌ tsuꞌ.
  bqc-SIM: Mili widɛ ń baonapi yã́oo. Ɔ̃mɛ gbãa pↄ́ Lua ì gbɛ̃́ pↄ́ lɛ́ a náaikɛↄ
