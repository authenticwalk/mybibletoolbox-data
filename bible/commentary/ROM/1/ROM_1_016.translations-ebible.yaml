  gnn-gnn: Liŋgu dhuwalayinydja dhäwu' biyapul warray wal'ŋu ganydjarr-ḏumurru. Yakana
    ŋarra ŋuli goranydja dhiyakuyi ḻakaranharawu dhäwu'wunydja, ŋarra yurru yana ḻakaramana
    yulŋunydja Garraynha Djesunha burakinyara, ga biyapul walŋathinyara ŋanya, liŋgu
    balakurruyina dhäwu'yu ŋuli Gunhu'yu walŋakumanydja ŋula yolnha yolŋunha, ŋunhi
    ŋayi yukurra märr-yuwalkthirri ga dhayuŋanmirri manapan. Yo, ŋäthilinydja ŋunhi
    Djuwsthu muka ŋäkula, ga bitjandhi bili ŋunhi mulku'-mulkuruyunydja yolŋu'-yulŋuyu
    yurru ŋäma yukurra, bala walŋathirrina yurru dhiyaŋuyi waŋganydhu yana dhäwu'yu.
  yal-yal: N mi yagin Yesu a fe Xibaru Faɲin naliyɛ, bayo Ala sɛnbɛn na a ra alogo
    naxan yo na la a ra, na xa kisi, fɔlɔ Yahudiyane ma siga siya gbɛtɛne ma.
  cnt-NT: 'Ia₁ tsá₃ ''e₂ o₂guí''₃ jéin₅ jniá₂ quian''₅₄ jág₁ dse₃, ia₁ juɨ₅bí₂ quió''₅
    Diú₄ bá₄ në₅ a₂lión₂ ca₂le₃jɨ́n₃ i₂''én₂: quió''₅ dsa₂ judíos de''₂ le₂''uɨg₅₄,
    ján₃ bá₄ le₂jaun₂ quió''₅ dsɨ₂nau₂.'
  tif-tif: 'Nali God ami weng tangbal kaami su kaali dakabi disa; atin ti nali fiyaap
    duubi. Kemin, kaa kalok-ata naa kalolip: God ami weng tangbal kaami titil ma namti
    kala bombuu; alta ti taba-lomda unang tunum alik ami aket kolip kiili, yim-taldang
    daalama le, Juda kayak isiik Kraist ami lak duuliple, tunum miit kusnum ita mulo
    kawu ami lak duulipla, God ayo tunum miit alep imi im-bii-tildang almi miit tem
    tiise.'
  nlx-nlx: काहाकाय मी हाजाली खोबरीह रेन नाह लाजवात; ज्यानकेरता काय तो एकेक बुरहो केरनारान
    केरता, पेल ते यहुदि उवतो बिगेर यहुदिन केरता सुटकारान केरता बोगवानान ताकेत हे।
  apw-NT: 'Christ baa yati’ baa gozhóni doo bik’e ídaayánsdzį da: áí Bik’ehgo’ihi’ṉań
    binawodíí biláhyú behasdách’igháhi at’éé, da’odlaaníí dawa bá, Jews daanliiníí
    dantsé, ła’íí Greeks daanliiníí ałdó’.'
  gum-gum: Pøs Tiuswei tabig srø wamweimburappe nabe chi kørig kui inchib pasrømur,
    kaguende truibe Tiuswei maramburab marøbig køn kaigyugurri wesrailø kønrrai mutøgucha
    Jesucriston kørebigweimbe, judíosmeramerrig, trugurrimbe katø griegosmeragucha.
  not-NT: Teni nopasiquitëmate nocomantaiguëri matsiguenga ora Caninaro Nibarintsi
    ati icanta cara yogabisaicoonti Quirisito. Iritosongobentiri Tosorintsi antagaisati
    ira quemisanquerine. Iritsita jorío iragabisaicoque Tosorintsi, carari yamai aitosati
    iragabisaicoqueri basiniati matsiguenga ira cagari jorío.
  plu-plu: Mmanawa nah ka mará akak inakni kibeyne inetit. Nah batek kinetihwa nimin.
    In Uhokri gidatni adahan amnihne madikte hiyeg ku pariye ihpenepwi giwn. Pitatye
    in kawih adahan amnihne hiyeg judeyenepwi. Kurime in kawih adahan amnihne hiyeg
    ku pariye kane judeyenepwima hawwata.
  iou-iou: Näk Manbiŋam Täga unita nadäŋira imaka mäyäki nikek nämo täk täyak. Nämo,
    uwä Anutu täŋo kehäromi ämawebe wakiken nanik wädäŋ tädotpäŋ yepmak täyak. Ämawebe
    manbiŋam u nadäŋpäŋ iyap tänayäŋ täŋo uwä irit kehäromita biŋam api täneŋ. Manbiŋam
    u Juda äbotken naniktä jukun nadäŋkuŋ. Täŋpäkaŋ u punin terakä guŋ äbotken naniktä
    nadäkta yäwani.
  ntp-NT: Aanʌ maisiaa ʌrai isgaaagiadagi isSuusi Cristo ʌrcʌʌgacʌrʌ vuviadami. Siʌʌscadʌ
    gaaagiadagi aanʌ gomaasi vʌʌscatai sioorʌ vaavoitudai cʌʌgacʌrʌ vuvacʌi Diuusi
    guvucadadʌcʌdʌ. Ʌpʌga Diuusi ñiooquidʌ ʌrjudidíu vʌʌtarʌcatadai dʌmos sivi ʌrvʌʌscatai
    vʌʌtarʌ.
  rai-rai: Pa iaau wawirwir u ra Koina Wewapua, kabina maa ia a dekdekin God kupi
    in walaaun paa a taara baa diat nurnur. Karom miaat a taara Iudaia muga, ma mi
    karom muaat kaai baa wakir a taara Iudaia.
  haw-1868: No ka mea, aole au i hilahila i ka euanelio no Kristo; no ka mea, o ko
    ke Akua mana ia e ola'i, no kela mea, no keia mea manaoio; no ka Iudaio mua, a
    no ka Helene hoi.
  ffm-ffm: 'Mi yaagortaako Kabaaru Lobbo oo, sabi o baawɗe Laamɗo, omo waawi hisinde
    goonɗinɗo mo fuu: Yahuudiyankooɓe tafon, caggal ɗum, leɲi goɗɗi ɗii duu.'
  arb-NAV: فَأَنَا لَا أَسْتَحِي بِالإِنْجِيلِ، لأَنَّهُ قُدْرَةُ اللهِ لِلْخَلاصِ،
    لِكُلِّ مَنْ يُؤْمِنُ، لِلْيَهُودِيِّ أَوَّلاً ثُمَّ لِلْيُونَانِيِّ.
  cop-CNT: ϯϣⲓⲡⲓ ⲅⲁⲣ ⲁⲛ ϧⲉⲛ ⲡⲓⲉⲩⲁⲅⲅⲉⲗⲓⲟⲛ ⲟⲩϫⲟⲙ ⲅⲁⲣ ⳿ⲛⲧⲉ ⲫϯ ⲡⲉ ⲉⲩⲛⲟϩⲉⲙ ⳿ⲛⲟⲩⲟⲛ ⲛⲓⲃⲉⲛ
    ⲉⲑⲛⲁϩϯ ⲡⲓⲓⲟⲩⲇⲁⲓ ⳿ⲛϣⲟⲣⲡ ⲛⲉⲙ ⲡⲓⲟⲩⲉⲓⲛⲓⲛ.
  sri-sri: Masaka iri kerere pérã, ĩgʉ̃rẽ bʉremunʉgãrãkuma. Irasirigʉ Marĩpʉ ããrĩpererã
    Jesúre bʉremurãrẽ ĩgʉ̃ turari merã taugʉkumi, perebiri peamegue waabirikõãburo,
    ãrĩgʉ̃. Judío masaka, judío masaka ããrĩmerãde iri kerere pé, ĩgʉ̃rẽ bʉremumakʉ̃,
    Marĩpʉ ĩgʉ̃sãrẽ taugʉkumi. Irasirigʉ yʉ, gʉyasĩrĩrĩ marĩrõ gũñaturari merã iri
    kerere werea.
  nal-nal: Avuna nia xawit ga maangil wana a dorang iwana a Dorang Daxa, wanaze naan
    a dikdikang sin Nakmai xuna zaxot faulinang aubina vaakdul ina di inaxam paazaai,
    maam kalaak amun Judaa ma nim saait aubina xawit amun Judaa.
  kyq-kyq: 'Maam se sɔkɔn̰ tɔɔlum eyo do Labar Jigan gɛn Isa al‑Masi ki, taa naan̰
    se tɔɔgŋ Raa mala. Ɔɔ debm jaay aal maakin̰ do naan̰ ki se, Raa an̰ kaaja: taar
    se, deet deet se kꞋtaaɗin̰o Yaudge tu ɔɔ tɛr kꞋtaaɗin̰ jeege tun ɓaa se paac kici.'
  kwd-kwd: Nau ku 'ame maila fana alafuunga suria nga Kwairiinga Le'a lo'oo, tofuna
    ngaia na tegelangaa na God fana fa'amoorilana ta'a te'efou na gila tagoto'o ana.
    Mai 'ameeru ta'a 'i Jiu eta 'ua mai meru longoa alafuunga lo'oori, ma alata lo'oo
    mooru ta'a na moru 'ame Jiu, moru longoa la'u mola.
  ded-ded: Siduc gombung imoc Anutuac kuc. Imocngo ngicngac sasawa negensinggeandae,
    yeni kopocsicac ebicfunac mesiyunuu komoc kpegecde. Yoac imoc yuda yeneac arennu
    waraima kemma grik yeneac arennu momoc kenec. Imocac amma ni siduc gombunggac
    negemba gameagoc mi angkecde.
  ewe-ewe: Elabena nyanyui si tso Kristo ŋuti la mekpea ŋu nam o. Eyae nye Mawu ƒe
    ŋusẽ si nana be ame sia ame si xɔ Kristo dzi se la nakpɔ xɔxɔ. Gbã la, wogblɔ
    nya siawo na Yudatɔwo ɖeɖe ko, emegbe la, wogblɔe na ame siwo menye Yudatɔwo o
    la hã.
  nuy-nuy: Anaani ngaya waari ngandaambulang, anaanila-wala aniij-mamaaḻang-gala ana-lhaawu.
    Anaani ana-lhaawu waṉagana lhuḏ na-God-jinyung. Wudani-yung-gala, wugurru ngaambani-wiri-gana,
    ngagurru anaani ngurru-jambarrgina-yinyung niga. Raga-ragij wugurru warra-Jew
    waadurru, wugurraayung ambuu-lhamarrii warra-Gentile wugurraayunggaj.
  cop-BHC: ϮϢⲒⲠⲒ ⲄⲀⲢ ⲀⲚ ϦⲈⲚⲠⲒⲈⲨⲀⲄⲄⲈⲖⲒⲞⲚ ⲞⲨϪⲞⲘ ⲄⲀⲢ ⲚⲦⲈⲪⲚⲞⲨϮ ⲠⲈ ⲈⲨⲚⲞϨⲈⲘ ⲚⲞⲨⲞⲚ ⲚⲒⲂⲈⲚ
    ⲈⲐⲚⲀϨϮ ⲠⲒⲒⲞⲨⲆⲀⲒ ⲚϢⲞⲢⲠ ⲚⲈⲘ ⲠⲒⲞⲨⲈⲒⲚⲒⲚ.
  buk-buk: Bu aö mayaŋ tu Anötö ndê ŋawaê ŋayham-ŋga dom. Ŋahu bu Anötö ndê ŋaclai
    yêc yom dau, bu nem lau naŋ bu sêkêŋ whiŋ, naŋ si. Iŋ gic bata têŋ lau Israel-ŋga
    muŋ, ma têŋ lau naŋ lau Israel dom, naŋ tiŋambu.
  pri-NT: Go cèikî ba mwü naa goro ê Picémara Wâdé. Ba wàépwiri pwi neemuru wakè kà
    Pwiduée na dau pwa nii kêe târa ma é pa-udò tàpé na rà cèikî naa goo Kériso [ma
    naa tàra ê *âji wâro jaaé]—tapoo gée goo wà tèpa Juif béaa, ma tubanabwé naa goo
    pàra tàpé.
  zpq-NT: Bi cheto'eda' gua' diža' güen c̱he Jesucriston', ḻe xtižen' nsan' yeḻa'
    guac c̱he Diosen' cont beṉe' chesejḻe' c̱hen gata' yeḻa' mban c̱hegaque' toḻi
    tocaṉe. Nsan' yeḻa' guac len neto' beṉe' Israel, na' ḻecze len le'e bi nacle beṉe'
    Israel.
  por-TFT: Isso me leva a dizer que proclamo com toda confiança a boa mensagem acerca
    do que Cristo fez, pois esta boa mensagem é o poderoso meio que Deus emprega para
    salvar todos os seres humanos que confiam naquilo que Cristo fez por eles. Especificamente,
    Deus salva primeiro os judeus que prestaram atenção à boa mensagem e depois ele
    salva os não judeus.
  gwi-NT: Jii Gwandak Nizįį łyaa vik'injihkhit, Jews nąįį tr'ookit ąįįtł'ęę Jews nilii
    kwaa nąįį, juu gwik'injiighit Vit'eegwijyąhchy'aa vat'aii k'iighai' datthak neegeheezhii.
  gvn-gvn: Ngayu kari murru-kaday Godundumunku kukuku ngulkurrku. Ngayu munabuku bamanda
    balkal. Godumu kuku junkurrji, bamamu wawu ngulkurr-bunganka. Kaki bama Jesusanda
    milka-janay, and nyungun believeim-bungal, jananga wawu ngulkurrmalkuda. Yinya
    kuku ngulkurr kadan bamandarr Jew-warrandarr, yamba nyiku yalarrku bamanda yindu-yinduymbu
    kadanda.
  nhy-NT: Nej amo nipinawa de niktematiltis in kuale tlajtole katlej temakixtia, porke
    kipia poder de Dios iwan weli kinmakixtia nochtin akinmej kineltokaj. Achtoj yen
    judiojtin okikakej itlajtol in Dios para ma momakixtikan, pero axan katlej mach
    judiojtin noijki ya kikakij itlajtol in Dios para ma momakixtikan noijki.
  asm-FB: কিয়নো শুভবাৰ্তাত মই লাজ নাপাও; কাৰণ প্ৰথমে ইহুদী, পাছত গ্ৰীক লোকলৈ আৰু
    বিশ্বাস কৰা প্ৰত্যেক জনলৈ, এয়া পৰিত্রাণৰ অৰ্থে ঈশ্বৰৰ শক্তি।
  okv-okv: Avoeto Keriso ta duru javotoho hande ururono ingito ke be aisuja embo amo
    God ta sovera na amburari sapura amita avo oreketo uhurouna ke hande ue me mane
    kesona. Eto duru emo nau Judea embomeni ta matu hande ea avo enda nei embomeni
    ta degi hande ere ona
  mxt-NT: Yuhu ña cahán nui cahín tuhun Nyoo, vatyi ihya cuví fuerza Nyoo cha sacacú
    chi tandɨhɨ ñáyɨvɨ cha chinó iñi chi ra. Ta cha xihna ri chi ñu Israel. Ta cha
    cu uvi, ñu inga ñuu.
  tzo-NT: Yu'un ti ho'one mu xiq'uexav yu'un ti lequil ach' c'ope. Yu'un ja' sc'op
    ti Diose hech yu'un oy yip yu'un hech chcolic scotol ti much'utic chch'unique.
    Ja' primero laj ca'itic ti ho'ucutic ti judioucutique yu'un ja' primero laj yac'
    ti q'uelel ti Diose ti ho'ucutic laj st'ujucutique. Patil laj ava'yic ho'oxuc
    ti yanlum crixchanooxuque.
  ind-AGS: Saya pastinya tidak malu dengan Kabar Baik itu, sebab Kabar Baik itu adalah
    kuasa Allah untuk menyelamatkan setiap orang yang percaya kepada Allah — Kabar
    Baik itu pertama-tama disampaikan kepada orang Yahudi, dan lalu kepada orang-orang
    bukan Yahudi.
  omw-omw: Karaisira qua kyuqe mwakyaakya vaiharo Kotira kepukyavanto mwiqi vaihananra
    tina, nte mwi quarara hiama kyaurina. Nraakye qoravanto mwi quarara qutaa quave
    tivaro mwi kepukyava qioma mwihua huvantu nyataananro. Tire mwi quara Iutaa nraante
    timwa nyitama, nraakiara mpo mwatanaahuavata timwa nyiqi virerave.
  yrb-yrb: Nana Godinu weta kobere sinaba maru utawa utatane. I sinana Godinu buna
    derawere sina. I buna sinama i nautaita uwara ma wirotasu. I Ju uwara ma wirotasute
    nono duburo emanu buribi i Ju me aika uwara ma wirotasu.
  maa-NT: Mìkiì masobà‑na i̱t'aà ts'e̱ 'én ndaà‑la̱ Nainá xi kjoa̱ ts'e̱ Cristo, nga
    nga'ñó‑la̱ Nainá‑né. Jè 'én xi ma‑la̱ síkítsa̱jnandei̱í xi̱ta̱ kjoa̱ ts'e̱ jé,
    ngats'iì xi̱ta̱ xi mokjeiín‑la̱ i̱t'aà ts'e̱, mats'ia̱ko̱‑ne jñà xi xi̱ta̱ judío
    ko̱ ti̱koa̱ xi mìtsà xi̱ta̱ judío.
  mcq-mcq: Na nihoꞌo vuꞌa maa maiuꞌinakake ꞌwarahunijaho pajunimu. Ijihuni maijaho
    vuꞌa kakaho Godoni harura kaꞌene emaapo nimaa rojakame maranihunijina. Ike vuꞌa
    kakaho marakuꞌa Juaru najahareja ijiꞌa Kurikia najahara.
  sus-A: ﭑ مُ يَافِمَ مَرِفِ شَ شِبَارُ قَنيِ مَسٍندٍ مِشِ يٌ بّ، بَرِ مَ عَ تَن نَن
    سَابُي عَ نِيَمَ عَلَ دَنشَنِيَتْي بِرِن نَكِسِمَ. يِ كِسِ قِشِ يُوِقِيٍ نَن سِنفٍ
    مَ، عَ قَ قِ سِ فبّتّيٍ قَن مَ.
  jpn-1965: 私は福音を恥とは思いません。福音は、ユダヤ人をはじめギリシヤ人にも、信じるすべての人にとって、救いを得させる神の力です。
  fra-SBL: En effet, je n'ai pas honte de la Bonne Nouvelle du Christ, car elle est
    la puissance de Dieu pour le salut de quiconque croit, du Juif d'abord, et aussi
    du Grec.
  yka-yka: Gaˈi ku teˈed iyaˈ magmahalayak aka-aka mahāp sabab Isa Almasihin. Peggeˈ
    kēmon makahagad si aka-aka mahāp inin, tinagnaˈan amban Yahudi pī si meˈ dumaˈin
    Yahudi, laˈi balakat Tuhanin maluwas siye amban duseden.
  mle-mle: Wun mawul vitiy samab maa ti God diki Viyakita Majik. Aw aal ki Viyakita
    Majir God diki nyigil ap simaka-kwadaala adiy dikik wukijibir tikwanadiy duw takwak.
    Adiy Juw jaka tipa kidiyik taay, aw daya kwukir ata nuwukadiy jaka tipa kidiy
    duw takwak.
  shp-NTPO: Eara rabinyamai, nato bená joi jato yoitinin, Diossen atipana koshi iketian,
    jatíbi ja ikonhaax jaki koshiaibo kishpinmeekanti kopí. Nato joira judíobaonpari
    ninkata iki, ramara ja judíomabaonribi moa jatíbiainxon ninkákanai.
  aom-aom: Ëjö ma hesi jöhuni röromo na javojoho bogojevoꞌi ma-mae jeve. Rabëni ë
    jö maho ae rahu heromo Keriso mae uehorovëꞌoho God-ro iꞌovavuaje öroho no röjahuiromo
    ajamuiromo öri sisënö javuajoho baejavuoromo öri manö ramuajeje. Urimo Jew rajoho
    ëhi ajëmiromo röhu saꞌa ioroꞌioro rajohuꞌo ajëmijego maro raromarueje.
  geb-geb: Gu Fhe Bakɨme buna vhuueŋ bun suangen mberi fhu. Ne khaŋ muuŋgi, Fhe Bakɨmen
    ŋkasŋka, ana buna vhuuen ki. Mba ŋkasŋka, ana guigira Zisas khothɨgi gumgi gu
    mbigi, ana taagia mbe ndi. Mba ŋkasŋka, ana fhara Zudaiŋ ndigip, ana vhɨra harigi
    fhaiŋ ntɨɨri ndigɨrga.
  bsj-bsj: Mani ma nuwa kwenduwe tok fullen keret cet ti, bi kwan Kwama wo fulokakoce
    ki gwam nii wuro ne bilenkere, ki kaba Yahudawa, nimde Helinawa.
  cak-cak: Roma yin man yiq'uix ta nintzijoj ri utzulaj ch'abel ri nu'ij achique ruchojmil
    yecolotaj ri vinak, roma ri ch'abel ri' can ruchuk'a' vi ri Dios richin yecolotaj
    ri niquiya' cánima riq'uin ri Jesucristo. Ri ch'abel ri' na'ey xyo'ox rutzijol
    chique ri israelitas, pero (chuka', ka) xyo'ox chique ri man israelitas ta.
  chf-NT: Mach uquisnäjon tuba cäle' u t'an aj Cristo. Dios u tälben u pixan machcatac
    u yubin ni t'an jini y an u poder u japän upete machcatac u tz'onän, najtäcä aj
    judíosob y che' chich täcä ni mach jin aj judíosobba.
  tlf-tlf: Kale niyo God imi weng tambal bomi deng uyo deng kup taban-nuubi kale,
    boyo dok uta ba kale, God imi weng tambal boyo ilami titil maak uyo kulbu kale,
    boyo tii tebe alugum unang tinum mitam imi ilak dolip iyo imdep meng daa-numu
    kale minte, Juda kasel maak isiik Krais imi ilak do-nilip e, tinum asit kek kek
    ita aaltam imi ilak do no kelipta, God iyo tinum miit alop bilip iyo imdep meng
    ilami miit tem daa-se kale,
  piu-2006: Ngayulu kuliṉi yalatji. Wangka Yiitjunyatjarra maṯupurralingku. Wangka
    palunya yaṉangungku yilta kulintjala Katutjalu palunya ngulytjulku. Yalatji yaṉangu
    Tjuwungku, yaṉangu Tjuwuwiyangkuṯarra kulintjala Katutjalu palunya ngulytjulku.
  poh-NT: Reꞌ hin xa quinkꞌoric woꞌ chiri̱j take kꞌoric reꞌreꞌ chi maꞌ quinqꞌuixꞌic
    ta soꞌ eh jeꞌ reꞌ niban maj reꞌ take kꞌoric reꞌreꞌ, reꞌ xquibiraj chi pe̱t be̱h
    take wich ra̱ꞌ riꞌsil cho maꞌ Israhel eh chiri̱j chic ruꞌ xquibiraj woꞌ take maꞌ
