    na ku Muyunani one.
  mlh-mlh: Anuture usunji noŋuŋ sosowo qowirie nobeko damaŋ yoo Sombunde biŋe fukegobeneŋ.
    Juda niŋoji rone maŋnoŋuŋ kerisieru oi manesiŋ gabeneŋ eru niŋore ŋadio kantri
