    yaꞌ al-alangan ngul ngeey-ngeeyantana.
  zga-M: Ulwa khuva sanivona soni khulimeyu, ulwakhuva makha ga Nguluve ukhutopokha
    khukhila munu uveekhwedekha, khua vayahudi avakhwanda na khuva Yunani vope.
  yom-yom: 'Bila ndimonanga tsoni ko mu diambu di Nsamu Wumboti ; wawu widi lulendo
    lu Nzambi mu diambu di phulusu yi batu boso beti wilukila : tonina theti kuidi
    Bayuda bosi kuidi Bapakanu.'
  san-SIN: යතඃ ඛ්‍රීෂ්ටස්‍ය සුසංවාදෝ මම ලජ්ජාස්පදං නහි ස ඊශ්වරස්‍ය ශක්තිස්වරූපඃ සන්
    ආ යිහූදීයේභ්‍යෝ (අ)න්‍යජාතීයාන් යාවත් සර්ව්වජාතීයානාං මධ්‍යේ යඃ කශ්චිද් තත්‍ර
    විශ්වසිති තස්‍යෛව ත්‍රාණං ජනයති|
  yut-yut: Nak Gen Bin Tagɨsi uŋun do dɨma mayak tosot. Nido, uŋun gen kagagwan Piŋkop
