  nca-nca: Dokoro no miti mande ŋuro kowi piyo kama teyoteno. Hamó, mande ŋuko Anutu
    koro wimbí. Koretero Juda unipare mande ŋu iŋaŋgurí, tukú uni wini meyowo iŋoyoteŋgo,
    ko Anutuko unipare soso iŋoro iŋondutuwoyoteŋgo ŋu rambaruru koŋgo yoreweya.
  zpz-NTPP: Ya̱ wagat lo̱ nu nac de riidz nu sac ni Crisht, gun nu nac de riidz zeꞌ
    Ñgyoozh co mbañ mi de mbecy nu gyicy cup consuel lom. Nu loga la co mbañ mi de
    mbecy Israeel, tees niꞌ ziꞌl co mbañ mi de mbecy nu walab mbecy Israeel.
  mkj-mkj: Ngoahi uhdahn koapwoarpwoarki mehlel Rongmwehuwo; pwa ioar manman in Koahs
    ma kin koamoaurla ohroj ma kin pwojon, sapkihda mihn Jew‑ok apel oar mihn likin
    kan.
  zac-NT: Adë rtúdiꞌi lua dizaꞌquë purquë nahin pudërë shtë Dios parë gac salvar grë́tëꞌ
    narialdí lduꞌi shtiꞌdzë më. Primërë bëdchini dizaꞌquë ni lu ra më israelitë; despuësë
    bëdchinin lu ra më nanádiꞌi më israelitë.
  kyg-kyg: Na kava higeꞌnaene. Kalaisifeꞌmo alagepa faigoko geꞌalefeꞌmo navagage osuꞌnigeꞌna
    namogaga neꞌauvaꞌmofeꞌmae. Gotiꞌa ani gemo himamuꞌaletiꞌmo apakesa afiꞌa fatago
    nehaya vayaꞌai apakufamo alino katino neꞌapate. Hogoteno Yu nofi vayaꞌaitegamo
    afole aitenoꞌaeꞌmo alu nofi vayaꞌaitegamo afole aiꞌniye.
  kmk-kmk: Bokona ikabain ku un ibaga tun Nabaḻu’n Damag ta siya’d mangipail-an Apudyus
    sit pannakabalin na un managu utdan losana manuttuwa. Ummuna un naipatigammu utdan
    Judio asina utdan bokona Judio.
  cao-NT: Jabi Cristo Chani qui rabiyamaquia yoaxëna. Dios chama jaya xo ra, chahahuacanaibo
    tëquë xabahamati. Jariapari tsi quiha naa Chaní tsi jodiobo xabahamahacaniquë
    ra. Jaboqui tsi xabahamahacahi quiha carayanabo ri jahá no.
  bbr-bbr: Is Anut nukan Ämän Eposek roasiret awaraun isan woi erer oripas awareäim,
    kiro mesin is oior wa neäu, owon, Juda roasiret pak karauk omsau pakan roasiret
    pak kiro ämän roianik, ak akan woiaka Jisas mesin epar mona, Anut nukas kon sakaus
