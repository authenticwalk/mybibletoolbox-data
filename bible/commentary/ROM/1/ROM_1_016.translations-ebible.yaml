    barera.
  san-IAS: yataḥ khrīṣṭasya susaṁvādo mama lajjāspadaṁ nahi sa īśvarasya śaktisvarūpaḥ
    san ā yihūdīyebhyo 'nyajātīyān yāvat sarvvajātīyānāṁ madhye yaḥ kaścid tatra viśvasiti
