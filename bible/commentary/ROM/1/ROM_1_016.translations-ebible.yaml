  tnk-tnk: Iakaməɡkiari iamɨnhi irə iou iapkaurɨs anan mhə tɨ nəɡkiariien amasan nəha
    tɨ nəri nə mə nəɡkiariien amasan nəha in nɨskaiien səvəi Kumwesən tɨ nuvehimɨruien
