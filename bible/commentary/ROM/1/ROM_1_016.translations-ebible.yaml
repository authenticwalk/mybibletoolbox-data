    Yezu *Krist a ti Melefit ahəŋgay naŋ. Melefit ahəŋgay enji ti ndam *Zʉde, day
    kwa ti mis ga jiba gərgərani ndahaŋ ni.
  kqc-kqc: Na bi ago buni fafau maena de, adina bi Sei di vava, kaere amiye tau mokena
    vari gira aego, ouresi mina bi Jew vene ma tutubena idana vene ka moi vegu rigo.
  tav-tav: Camaja noa atie Jesucristo ye quetire caapi nʉcʉbʉgorãre na netoo catiomi
    Dio. Cʉ̃re cabooquẽna menare na cʉ capopiyeyebopere na netoomi cʉ̃re caapi nʉcʉbʉgorãre.
    Jesucristo jĩcaʉna ãmi manire canetoo majii. To bairo camajare cʉ canetoo majirijere
    tʉgooñari yʉ boboquẽe camajare tie quetire na buioʉ. Tie queti judío maja jetore
    buiorique cãni jʉgoyupa. Na bero judío maja cãniquẽna quenare buiorique ã.
  eng-ULB: For I am not ashamed of the gospel, for it is the power of God for salvation
    for everyone who believes, for the Jew first and for the Greek.
  spa-VBL: Sin lugar a dudas, no me avergüenzo de la buena noticia, porque es poder
    de Dios para salvar a todos los que creen en él, primero a los judíos, y luego
    a todos los demás también.
  fra-_FOB: Car je n'ai point honte de l'Évangile de Christ, car c'est la puissance
    de Dieu, pour le salut de tous ceux qui croient, du Juif d'abord, du Grec ensuite.
  hau-ULB: Don kuwa ni ba na jin kunyar yin bishara, don ita ce ikon Allah don samun
    ceto ga duk wanda ya gaskata, da farko dai Yahudawa kana kuma Hellinawa,
  mal-mal: സുവിശേഷത്തെക്കുറിച്ചു എനിക്ക് ലജ്ജയില്ല; വിശ്വസിക്കുന്ന ഏവനും, ആദ്യം യെഹൂദനും
    പിന്നെ യവനനും അത് രക്ഷക്കായി ദൈവശക്തിയാകുന്നുവല്ലോ.
  kkc-kkc: Esiga to tekepo hagee ayo dokodoo ka poudoso. Bei, to hamapoo Godeeyo kitulugu
