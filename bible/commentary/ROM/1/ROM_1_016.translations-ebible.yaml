    xin Dios, neruto' ja winak chipan ja quil quemac, neruto' xa nak ta chi winakil
    ja nyuke' quec'u'x ruq'uin ja Jesucristo. Cuq'uin ja raj Israel xekaj wi' rbixic
    nabey in chakaja' ntajini nekaji camic cuq'uin ja ma e aj Israel ta.
  tdt-tdt: Hau la moe foo sai Liafuan Diak kona ba Jesus. Tanba Liafuan Diak nee iha
