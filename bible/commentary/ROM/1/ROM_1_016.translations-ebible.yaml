  eng-WEBPB: For I am not ashamed of the Good News of Christ, because it is the power
    of God for salvation for everyone who believes, for the Jew first, and also for
    the Greek.
  gfk-H: Kanong warah, pa iau hirhir utano tahut na hinhinawas, kanong no dadas ta
