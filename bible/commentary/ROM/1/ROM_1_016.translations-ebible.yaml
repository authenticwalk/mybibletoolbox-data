    ŋana ikai kinda kalo-tawana tamâta rârâni piti lâ kondoma ilo. I iveta mine pa
    maka Juda tamâta muŋga lâ, aku muli ŋga iveta mine nâ panzi tamâta lâ tinikoa
    ŋgu.
  crx-NTPO: '''I khuni unzoo-i Christ ooghun ''aw hukwaya lhusdloh whe be yásduk.
    Yak''usda ye ulhtus-i ''unt''oh ''ink''ez ''i gha Lizwifne k''us ''udun yun k''ut
    whut''enne buba ''alha'' hoont''oh de, ''et de hudutijih.'
  kan-OKCV: ನಾನು ಸುವಾರ್ತೆಯ ವಿಷಯದಲ್ಲಿ ನಾಚಿಕೊಳ್ಳುವವನಲ್ಲ. ಏಕೆಂದರೆ ಅದು ಮೊದಲು ಯೆಹೂದ್ಯರಿಗೆ
    ಆಮೇಲೆ ಯೆಹೂದ್ಯರಲ್ಲದವರಿಗೆ, ಹೀಗೆ ನಂಬುವವರೆಲ್ಲರಿಗೂ ರಕ್ಷಣೆಯನ್ನು ಉಂಟುಮಾಡುವ ದೇವರ ಶಕ್ತಿಯಾಗಿದೆ.
  bbb-bbb: Na ma vierafega Godido vua maeje fuka ma daroki. Ijadufuo e Jiusi ro e
    Jiusi baki ije erare fu vua ije mukoreigia fiena una Jesu ma vierafekuma Godi
    fuka e ije karauniake.
  blw-blw: Anà ammag sigurachu mepanggép hen anchi ammayay chamag, te yachi hen mangimfaga
