    kukwe kuin Jesubtä ye mike era jae, käta tödeke kwatibe Jesubti abko Ngöböta dentari,
    aisete Ngöbö kukwei kuin Jesubtä abko Ngöbö di kri ni diantarikrä—nitre israelita
    ara jire käne, yebti ni mda mda ñakare israelitare abko Ngöböta dentari kore arato.
  azg-NT: Ee ja tyiꞌjnꞌan yo ntyja ꞌnaanꞌ juu jñꞌoon naya ꞌnaanꞌ Cristo, ngꞌe ntyja
    ꞌnaanꞌhanꞌ itsiꞌman nquii Tyoꞌtsꞌon na conduihanꞌ najndei na itsinꞌman jon ñuaan
    tsoñꞌen nnꞌan na vantyja nꞌon Cristo. Sijndaꞌ jndyee jon na itsꞌaa jon na nndaꞌ
    yo nque nnꞌan judíos, ndoꞌ majoꞌntyi itsꞌaa jon yo nnꞌan na mañoon tsjan conduihan.
  bhd-bhd: किजोकि अवं यीशु मसीहेरी खुशखबरी प्रचार केरने करां न शरमेई, एल्हेरेलेइ परमेशर
    अपने शक्ति सेइं तैन लोकन मुक्ति देते, ज़ैना खुशखेबरी पुड़ विश्वास केरतन, पेइले यहूदन
    फिरी गैर यहूदन।
  too-NT: Tū' iclīmāxana'n icmāsu'yu huan xatzey tachihuīn ixpālacata Jesucristo.
    A'xni'ca' māsu'yucan huan xatzey tachihuīn, Dios cāmāpūtaxtukō' ixlīhuākca'n a'ntīn
