  peg-peg: ଇନେକିଦେଂକି ଆନ୍‌ ନେକ୍ରିକାବୁର୍‌ ବିସ୍ରେ ଲାଜୁ ଆଉଙ୍ଗ୍‌, ଲାଗିଂ ହେଦାଂ ୱିଜ଼ାର୍‌
