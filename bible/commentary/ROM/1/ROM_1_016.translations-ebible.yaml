    riyotaakiri joriiyopaeni, eejatzi iroñaaka riraga kaari joriiyotatsi.
  nsn-nsn: Ge inggo pe ahik pahu matala keip tono Uelhire Uaia Iesu Kristo, teeit
    o uelhire tena nitampopokoho God re uelkarus keipin tasir tamata uakapa gera tagorong
    man, e uakikilanga keip tasir Ju song o gime uan.
  san-DEV: यतः ख्रीष्टस्य सुसंवादो मम लज्जास्पदं नहि स ईश्वरस्य शक्तिस्वरूपः सन् आ
    यिहूदीयेभ्यो ऽन्यजातीयान् यावत् सर्व्वजातीयानां मध्ये यः कश्चिद् तत्र विश्वसिति
    तस्यैव त्राणं जनयति।
  tna-NT: Aimue quema bidhu Cristo jepuiti Diusu sa quisa saida cuana quisaquisa epu
