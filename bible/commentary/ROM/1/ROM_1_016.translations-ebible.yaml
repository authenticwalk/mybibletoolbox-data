    chicahualis de Dios para quinmaquixtis nochi neques ten tacuautamatisque ihuantzin
    Cristo, quijtosnequi para quinmaquixtis achtopa in taca ten judíos, ijcón queme
    quinmaquixtis neques taca ten amo judíos.
  spa-RV-1909: 'Porque no me avergüenzo del evangelio: porque es potencia de Dios
    para salud á todo aquel que cree; al Judío primeramente y también al Griego.'
  csy-csy: 'Christ lungdamna thu atu in ka mai a zum bua hi: banghangziam cile hi
    lungdamna thu sia amasabel in Judah mite tung ah, taciang Greek mite tung ah,
    a um khatsim ngupkhat natu in Pathian i vangletna a hihi.'
  mxq-NT: Pes kyajts ʉj nduktsoydyúñ ja oybyʉ ayuk, mʉt ko yʉꞌʉ dʉꞌʉn ja myʉkꞌa̱jtʉnʉ
    Dios es ñitsoꞌoktʉt nidʉgékyʉty diꞌibʉ myʉbʉjktʉp, tim jawyiin mʉt ja diꞌibʉ israelítʉty,
    per nandʉꞌʉn mʉt ja diꞌibʉ kyaj ꞌyisraelítʉty.
  tzj-NT: Queri' nbij chewe como ja utzlaj tzij xin Cristo, anin ma q'uixbal ta nna'
