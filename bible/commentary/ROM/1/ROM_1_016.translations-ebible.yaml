  urd-urd: क्यूँकि मैं इन्जील से शर्माता नहीं इसलिए कि वो हर एक ईमान लानेवाले के वास्ते
    पहले यहूदियों फिर यूनानी के वास्ते नजात के लिए ख़ुदा की क़ुदरत है।
  hot-hot: Abô Mavi ma Wapômbêŋ anêŋ lôklokwaŋ ek nêm avômalô sapêŋ atu ba êvhaviŋ
