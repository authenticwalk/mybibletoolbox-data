    laekia e pe e te Karais ka i ae Nutu ginggingngana ore nga ravunglelenge ragau
    kinung ra loreapatokona te i. Nutu ravunglelengana laeala ka ragau ra loreapatokona
    te Karais ke paturu nga Iurame ba ke loa ta ra sana ri ra Iura bole.
  dif-dif: Ngangau ngani wata nintali nganai Christuni ngantjani jaurandru; ngangau
    nauja Godaia ngurula kulno nganai kulkanilaia pratjanani, tanali morlalu ngundrai,
    ngopera Juda kanani ja bakana Griekalani.
  gam-gam: Alla Krais kandjiye wopake na dje orko woro aundo ge, na pille ngandjill
    nagoro, man. Kandja paro ge God yembe dongall paro. Una porapora kandja ge pillgi
    dji dal, er take dje napine, God i yem worda. Juda una asamoll i yem woro, epil
    djell una aike i yem woro embe yenda kandja.
  nou-nou: Naso tumonda ari berari awa binga ewamei da atira. Edo binga ewamei awa
    God da ge goroba de awara awasedo embo averi Jew embo ta embo Jew ae ri awa binga
    ewamei awa gebe adira edo God mi ungo soregadira.
  mqb-NT: Nen tə ataslay mivel a sə ɗakay anan ləbara ana Yesu. U go waray bay. Anga
    ləbara a mugom ata nà, məgala ana Mbərom uda awan sa tam anan ɗo sa ɗaf nga pə
    Yesu Almasihu ataya fok. A varan cəveɗ pa 'am nə anà Yahuda ahay aday ù ɗo su
    kon azar aya re.
  ape-B: Yek douk wo inek ablan ali inehekich umu agundak iklipech enyudak God ananin
    yopinyi balan umu e, wak. Umu moneken, enyen douk nyanubu God ananin pawa umu
    anan nunolau chanatimaguk elpech douk chunek bilip uli ali chupe kalbu. Nulik
    nunolau echech Juda chulik ali kipahechi adakio nunolawech.
  grc-F35: Οὐ γὰρ ἐπαισχύνομαι τὸ εὐαγγέλιον τοῦ Χριστοῦ, δύναμις γὰρ Θεοῦ ἐστιν εἰς
    σωτηρίαν παντὶ τῷ πιστεύοντι (Ἰουδαίῳ τε πρῶτον, καὶ Ἕλληνι)·
  cav-NT: Eratu pana ejenedya aya Yusura Jesús queja catyatiya cuanaque Ijahua quejaque
    inajacamereyaque, Yusu queja judiru ishuque quisarati bacatsu ejenequi juhua cuanaque.
    Tuja casa tsehue tujatu ecana inajacamereya. Icuene cuitatu cuejatanahua riyaque
    quisarati israelita cuana, tuequedya israelita ama cuanaque. Jadya tibudya ique
    bisuya ama dutya queja aniya cuanaque cueja ishu.
  kgp-NT: Inh pi(jé) Topẽ vĩ sér tag to mỹ'ãg sór mũ'. Topẽ hã ne tag to ẽg kren han
    tĩ', ẽg tỹ kri fin kỹ. Topẽ jykre tar hã vẽ. Judeu ag kren han sór tóg mũ, kar
    kỹ fóg kar ag ke gé, kanhgág ag ke gé.
  bvd-bvd: Nau nao kwasi noni susuala 'ana bae lae sulia Faarongoa Diana nee, suli
    na Faarongoa Diana nee, nia ne God 'e faatainia tetedea nia ai 'ana faamauri lana
    toaa neki sui guu da manata mamana. 'E safali mai 'ana toaa kameli Diu ki ne da
    rongo faarongoa nee 'i nao, ma ka lea lau gu mai fua toaa ne kera nao lau Diu
    ki ne da rongo naa 'i tari'ina.
  ukr-1871: Бо не соромлюсь благовіствування Христового, сила бо Божа на спасеннє
    всякому віруючому, Жидовинові перше, а потім і Грекові.
  apz-apz: Ngko Anɨtuye hungkuno sejoꞌne wonɨmango monnɨngkiyohoho. Hwapɨngoso olo
    hungkuno wopɨngo hiso Anɨtuye yokumpohnꞌnyo hiꞌnjoso aꞌamufe yahino wonyo somtaꞌni
    isɨhutofomayoꞌne hwapɨngofoho. Hungkuno loso sɨmoꞌmo aꞌamu Juta somnefoho. Osopo
    aꞌamu temtitofo kengo mtaꞌango somnefoho. Aꞌamu oso hungkuno homo somo sɨmeho
    hiꞌntnnono uyɨkujoꞌno Anɨtu oso aꞌamu homo somo asomo utɨmanefoho. Kako hofɨkoe
    honɨngkano wonyo somtaꞌni isɨhutofomanefoho.
  yon-yon: Kedi, ne kuu Yesu ye weng amun yaa ma karak kerindo, amborom kuu weng amun
    kee God ye aromkonoyiib angkeen, kane kane anam andibka bobni yaa burudande bindi
    dowad kowe. Yuudan yaadin korokbendekore yoman Yuudanban yaa korokboon.
  poi-NT: Ɨch d́a atsaa̱p iga anaŋmatpa jém wɨbɨc aŋma̱t́i porque je iniit́ jém Dios
    ipɨ̱mi iga tacɨacputtámpa siiga taŋcupɨcpa Cristo. Wiñt́i ipɨctsoŋyaj jém Israelpɨc
    pɨxiñt́am, ocmɨ ipɨctsoŋyajpat́im jém tuŋgac pɨxiñt́am, jém d́apɨc je de Israel.
  wuv-wuv: Lomi una mamafa a'a fei rawani'a warea, uaa sifei, fei faufau mei Haidaa
    ba i fatela'anaa minaa ei rama'a na we'i naranaraa ro'ou, do'o rawarawa ei Jew
    ma hinene ei Gentile.
  quf-NT: Manami nuqaqa pinqakunichu Amitunchik Jesucristupa shumaq rimayninta yaĉhachikuytaqa.
    Chaqa Dyusqami pudirninwan mayqantapis, shumaq rimayninpi kriyiqkunataqa washanqa,
    puntataqa Israelmanta kaqkunata, chaymanta-shuypaqa mana Israelmanta kaqkunatapis.
  yuw-yuw: Duichon fatmata ogepma woi Kopotorochon gesö moröma. Uyap worocdecgon wömai
    Kopotorocho kombing tobic tobic owi amna ambarac inoha fogida itonggong koing
    tun öngkung imuna batip idang. Kombing tobic tobic owi amna Yuda nanohon toropdecma
    yu wömai fatmata ogepma osuc kombigung. Tuna mit wömai fatmata ogepmaho bumbumyi
    nano sa woce woce idangma yudec ongbödegoc. Nocho fatmata ogepma yocyocha yangam
    fapfap matongitat.
  hus-NT-1971: Yab u tithenal an alhua’ cau cu olna’ cum tats ti c’uajat in tsap a
