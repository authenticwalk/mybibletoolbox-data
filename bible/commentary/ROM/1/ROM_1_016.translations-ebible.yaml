  cbv-cbv: Caán tʉ́ini doonádih joinít, det Jesúsdih tʉ́i jepahnitdih Dios ã wẽpatjĩh
    ã tʉ́i ʉbna caá. Caán doonádih jwíih joinít, jwiít judíowã jwĩ jepahap jĩ. Jwĩ
    jepahat tʉ́ttimah, judíowã nihcannitbʉt joinít, ĩt jepahap jĩ. Pánih joinít, jwĩ
    jepahachah, jwiít nihatdih biíc yoobó ã wẽpatjĩh ã tʉ́i ʉbna caá. Páant ã wẽpatdih
    jéihnit, “Caán tʉ́ini doonádih ĩ jepahachah, Dios queétdih ã tʉ́i ʉbbipna caá”,
    niíj jenah joinít, caán doonádih bohéna, wãpĩ́ tíiccan caá.
  taw-taw: Takaw teplep ak, God kɨles ne ak takaw anɨb ak nab ayaŋ mɨdeb. Pen binɨb
