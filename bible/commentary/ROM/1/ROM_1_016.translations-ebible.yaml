    yaꞌa! Nil puth piip God.an wuut piꞌan aꞌ thayan paththam a! Nil puth ngul kaaꞌ-piichanathow
    thanang pam wanch anangan wik nungantaman ngangkangaman piꞌ-piꞌantan. Than puth
