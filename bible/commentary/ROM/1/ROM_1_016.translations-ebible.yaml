  jid-jid: Nakima isha na time na, dume hla tre na, don kima hi gbengblen Irji don
    kpachuwo wa bi wa ba kpa nyime, bi mumla Yahudawa u Halleniyawa.
  wmw-wmw: Kusema kweli, siwona haya kwa eyi Habari Ngema‑yi konta ndi uwezo wa Mwenyezimungu
