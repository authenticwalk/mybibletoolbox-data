    way manepod an chàni way Judio ya anat agé hen anchichay faén Judio.
  tam-2017: கிறிஸ்துவின் நற்செய்தியைக்குறித்து நான் வெட்கப்படமாட்டேன்; முதலில் யூதர்களிலும்,
    பின்பு கிரேக்கர்களிலும் விசுவாசிக்கிறவன் எவனோ அவனுக்கு இரட்சிப்பு உண்டாவதற்கு
    அது தேவபெலனாக இருக்கிறது.
  azz-NT: Huan nejua amo queman nipinahuas de nitajtos ica in yancuic Tajtoltzin de
