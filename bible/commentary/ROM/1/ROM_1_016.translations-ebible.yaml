  auc-NT: Mönitö oodeomöni ïñömönite täno apæ̈nedinque Wængonguï ïñömö mïnitö oodeoidi
    ïnämaï ïñömïnite ayæ̈ adobaï apæ̈nedinque, Mïnitö wede pönëmïni adinque Codito
    waa pönï pönö ængä beyænque quëwencæmïnimpa, ante tæ̈ï pïñænte cægacäimpa. Ïninque
    mänïnö Codito ingantedö ante botö ïñömö watapæ̈ apæ̈nedinque, Wængonguï tæ̈ï pïñænte
    nänö cægaïnö impa, ante pönente wædinque edæ guïñënedämaï inte do apæ̈nebopa.
  kbc-NT: Aidiboliɡ̶atece nibodicetedi anele anoditece Cristo ane icoɡ̶otedigi miniwataɡ̶a
