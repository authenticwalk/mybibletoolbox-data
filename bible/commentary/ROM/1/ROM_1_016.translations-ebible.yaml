  pib-NT: Gi rixanu gi nupatewatlu gita Kiglerpotunanu Tokanchi. Gi rixanu walenwa
    Goyakalu giyaklewle wa gognewatikaluru chinanu, pejnuruneko galixachine chinanu,
    wa Goteyone gapka chinanu, ga wa Kriykone koxa chinanu.
  wiv-wiv: Na vuna, hau beta na lala kata pupuae kua kata tatani kakava na manumanu
    na Kalohua Kemi na vuna ni Kristus. Na vuna na matuhanga kapou kua ke Vuvu, ia
    e ngoro na Kalohua Kemi kua. Ia na matuhanga kua za kua e gala ki pepele mulehia
    manumanu laveve kua dia ta bilip. Muga ki pele mulehia a vuni Iuda, ba muri ki
    pele mulehia ve nuhu kua beta dia na lala a Vuvu.
  reg-reg: Kulwo kubha nitagulolela nswalo omusango gwo bhwana, kulwo kubha ni bhutulo
