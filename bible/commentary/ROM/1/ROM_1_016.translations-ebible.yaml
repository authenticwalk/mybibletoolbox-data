    baŋ tɨmɨkdak. Mibɨltok Juda amɨn tɨmɨkdak, ae Amɨn Ŋwakŋwarɨ Kabɨyo kɨsi tɨmɨkdak.
  grc-BYZ: Οὐ γὰρ ἐπαισχύνομαι τὸ εὐαγγέλιον τοῦ Χριστοῦ· δύναμις γὰρ Θεοῦ ἐστιν εἰς
