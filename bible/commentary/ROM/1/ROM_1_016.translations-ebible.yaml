  dwr-ENT: ሚሺራቹዋ ቃላይ ታና ዬላዬና፤ ኢ ኣማኒያ ኡባ፥ ካሴቲዴ ኣዪሁዳ ኣሳ ቃሲ ኣዪሁዳ ጊዴና ኣሳ ኣሻናው ፆሳፔ ዪያ ዎልቃ።
  pma-pma: 'More longlongien enek, narmemoutei keke mahitehiteni min me-Rom keil veni
