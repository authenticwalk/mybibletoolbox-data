    aye. A vəl tsəveɗ i mətəme na, hərwi Yahuda hay təday ada hərwi slala mekeleŋ
    eye hay dərmak.
  noa-H: Mag Hẽwandamau maach peerdʌ haaujem hiek hũrwia hʌ̈k'a nʌm gaaimuata t'um
    chi mag hʌ̈k'a nʌm k'ʌʌnan hichdëu peerdʌ haaujeewai mʌ chan hi hiek jawaag bʌ̃ʌrjã
    chigaa haa k'augba chitʌm. Hiin chadcha nacharan judionaan heepaita jaaujeejim.
    Magtarrta hĩs hewag pawia durr chaaur judionaan k'abam k'ʌʌnagpa jaaujem, hamjã
    hagjö peerdʌtk'amk'ĩir.
  alp-NT: Au asomi kena lepae Sou Misete meije mo. Au persaye titinai be, Sou Misete
    mere Alla Eni ktiline rebe eono pusue tamata rebe esi hlaleke lokoIje esi supu
    hlamate. Sou Misete mere, memenaije betekele ete tamata Yahudiaru akmena mina
    pine ete tamata Yahudi more.
  san-VEL: yata.h khrii.s.tasya susa.mvaado mama lajjaaspada.m nahi sa ii"svarasya
    "saktisvaruupa.h san aa yihuudiiyebhyo .anyajaatiiyaan yaavat sarvvajaatiiyaanaa.m
    madhye ya.h ka"scid tatra vi"svasiti tasyaiva traa.na.m janayati|
  kbq-kbq: Hagi Kraisi Knare Musenkema huama'ma huzankura nagazea nosue. Na'ankure
    e'i Anumzamofo hanave'a anampina me'neankino, iza'zo zamentintima hanamokizmia
    zmahonekeno, Jiu vahe esera zamavareteno, anante megi'a vahera zamavaregahie.
  kbh-kbh: Ats̈e ndoñe quetsátëuatja chë ts̈abe noticiënga jtsabuayiynayama, er chë
    noticiënga jtsinÿanÿnayana Bëngbe Bëtsabe obenana; y chë obenánaca, nÿetscanga
    Jesucrístbeñe os̈buáchiyënga jtsobenana atsebácanënga jtsemnama, natsana chë judiënga
    chca os̈buáchiyënga, pero chë ndoñe judië́ngnaca.
  ron-LSB: Căci nu mi-e rușine de vestea cea bună a lui Hristos, pentru că ea este
    puterea lui Dumnezeu pentru mântuirea fiecăruia care crede, mai întâi a iudeilor
    și apoi a grecilor.
  pon-pon: Pwe i jota kin namenok ki ronamau, pwe i manaman en Kot, me kin kamaurela
    me pojon akan karoj, Juj oko maj, ap pil men Krik.
  nhe-BL: Ax nimopinahua nitepohuilis itlajtol Toteco, pampa quipiya ichicahualis
    Toteco para quinmaquixtis tlen inintlajtlacolhua nochi tlen quineltocaj. Achtohui
    quinmaquixtía israelitame huan nojquiya tlen ax israelitame.
  sps-sps: Tovei nyo paparaa rou nyo te ongoor, nyo te gima rejiaf ma favaanan iny
    Vurungan Rof nane Krais. Nyo favaanan faparits iny ya tana saa, tan nainy te faamainy
    non a mes u Vurungan Rof nane Krais to ayei, Gov saup fatabiny non ya tan aveto
    tsunia ana Ayei te kat fatavaroiny ya matan Ya. U taa Jiu, arin vaamuan nar vainy
    te nongoiny Vurungan Rof nane Krais to ayei, ai tovei roman, arin vainy sikia
    ma taa Jiu kan te nongon kan er tan Vurungan Rof nane Krais to ayei.
  wnc-wnc: Ngan. Nata Anututane wamu takeaknga yanikapnangge dua maakanggat. Dasingge?
    Wamu take nata yanikapmanggau waaknga Anututane kekeknga aknga unin. Wamu waakngata
    aminu kuupbamdane musia papan nomatawik. Judia kep komune nana amindane musia
    gamok papan nomatawa gatu aminu keu komduine nana amindane musia papa nomataning.
    Papa nomatawa aminda wamu take waakngae natapa siakan siwiu wa aminda Anutue kuwa
    Anututa waiakngana sandeyamik.
  bus-bus: Mɛɛ̀ wí dɛ kↄ̃n baaru nnaa pì yãoro, àmbe gbãaa kɛ̀ Luda è gbɛ̃ kɛ̀ aↄ̃ↄe
    à náanɛ kɛɛnↄ mì sío ũ, atɛ̃nsa Yudanↄ, ń gbɛra bori pãndenↄ.
  gub-BL: Nahemaranugar kwaw puruwi Tupàn ze'eg puràg imume'u mehe ihe, ta'e Tupàn
    ikàgaw a'e xe, ta'e upyro putar teko uzehe uzeruzar ma'e ràm a'e wà nehe xe, tatahu
    wi a'e wà nehe xe. (Zutew ràgypy wenu putar ize'eg a'e wà nehe, a'e re zutew 'ym
    wenu putar a'e wà nehe no.) Tupàn upyro putar wyzài uze'eg rehe uzeruzar ma'e
    a'e wà nehe. Upyro putar tatahu wi ikatu 'ym ma'e wi a'e wà nehe.
  imo-imo: Aku ungu tukumemunga Goteni imboma lipe tapopa mindili nonge aulkena wendo
    ltimo engemu peremomunga na ungu tukumemu nimbo timboindo pipili naa kolto. Juda
    imboma kumbe lepa, we imbo lupema kinye peya, akumanga imboma ungu tukumemu paimbo
    ningo ipuki tirimele imboma pali i ungu tukumemuni tukundo ltimo.
  boj-boj: E Yesus aqa anjam bole di marqajqa jemaibosaieqnu. Di kiyaqa? Anjam bole
    di Qotei aqa siŋgila ti unu. Siŋgila dena Qotei na tamo kalil Yesus qa naŋgo areqalo
    siŋgilateqnub qaji naŋgi padalqa gamq na eleŋeqnu. A matiq Juda naŋgi eleŋeqnu.
    Osiqa sawa bei bei qaji naŋgi dego eleŋeqnu.
  eng-DRA: For I am not ashamed of the gospel. For it is the power of God unto salvation
    to every one that believeth, to the Jew first, and to the Greek.
  knf-knf: 'Mënji kakowa pţup *Uţup Ulil Unuura : uwo na manjoonan mnhina mi Naşibaţi
    pa mbuur mi bañaaŋ bŧi banfiyaaruŋ, kajunna duna du bayuday te du banwooŋ baanwo
    bayuday.'
  san-KHM: យតះ ខ្រីឞ្ដស្យ សុសំវាទោ មម លជ្ជាស្បទំ នហិ ស ឦឝ្វរស្យ ឝក្តិស្វរូបះ សន៑ អា
    យិហូទីយេភ្យោ ៜន្យជាតីយាន៑ យាវត៑ សវ៌្វជាតីយានាំ មធ្យេ យះ កឝ្ចិទ៑ តត្រ វិឝ្វសិតិ
    តស្យៃវ ត្រាណំ ជនយតិ។
  arn-NT: Yewekelan ñi kimelafiel tati werken dungu, Ngünechen tañi pepiluwün am femngechi
    tañi montuael kom tati feyentulu, wünelu mew tati pu judiuche, fey ka femngechi
    tati pu judiu tuwünngenochi pu che.
  zas-NT: Ad ratunëꞌtan xtiidxzaꞌc Jesucrist. Din por diidxzaꞌc guin ree zëëd xguialrniabee
    Dios, din gra ree bén chililadx laan laa reeman loj dol, ziꞌc ree bén Israel ziꞌc
    ree bén ad najt bén Israel.
  ken-NT: Mbɨ́kɨ́ bhɔŋ ntíánwɔ́p ɛ̌ti Mbok Ndɨ́ndɨ́ mbɔnyunɛ yɔ achi bɛtaŋ Mandɛm
    ndǔ bɛpɛmɛ yɛ̌ntɨkɨ mmu anɛ ánókó yɔ bɛbho nɛ bo Israɛl, nɛ bɛghaka ntá abhɛn
    bapu bo Israɛl nkwɔ.
