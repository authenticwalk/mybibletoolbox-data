    Ahua quebata Diusu sa quisa saida cuana su jei epu su, tueda Diusu ja d'eji su
    yatayu. Tueda Cristo jepuiti quisa saida cuana Diusu ja equene judío cuana quisamepirutana
    d'eji su paputa huecuana puji. Beju jiahue mu pamapa pia yahua cuana su aniji
    cristiano cuana peje su di tueda quisa saida cuana quisaquisa yametani tuneda
    di d'eji su paputa puji.
  lid-lid: Jo banoh ma bwilik bama ta sahou mwasin ta Krais bwe, tasah idoh badeh,
    boto-on ta Kindrei ta akohok are lau iri atehei budon tiri handru i ta sahou mwasin
    doh ame hamon. Sahou doh ma mwena i tiri Juwis, ano badeh, i tiri lau badu leheleh
    ale.
  wim-wim: Ngay kan-kanam kaangk wik God.antaman thaaꞌ-aath-aathāng thanang. Ngay
