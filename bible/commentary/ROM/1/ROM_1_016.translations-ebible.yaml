    ne ila pagid Iuda mugaeai ga gid panua ngan alu padengada pade.
  cco-NT: Jo̱ fɨ́ɨˉguɨ́ɨ ꞌnʉ́ꞌˋ, dseaˋ rúꞌˋnaaꞌ dseaˋ quiáꞌˉ Dseaˋ Jmáangˉ, jnea˜
    dseángꞌˉ eáamˊ nɨta˜ dsiiˉ có̱o̱ꞌ˜ júuˆ quiáꞌˉ Dseaˋ Jmáangˉ, co̱ꞌ laꞌeáangˊ có̱o̱ꞌ˜
