    meote lewiɡ̶a inatawece oko anoyiwaɡ̶adi Jesus, odoejedipi judeutedi moyeloɡ̶oditiogi,
    niɡ̶idiaaɡ̶idi niɡ̶ina ane daɡ̶a judeutedi.
  bmh-bmh: Iz Uwait nugau Ze Naliupet duailel awarabun izal oiab selai eiman awaranem,
    go en iz aip i nuaneu, einen, Zuda duailel mui emgasag ipal ebuan duailel mui
    ze go doimai, ag agal oiagab Yesus en petak ina, Uwait nug gonugau gusig sil agal
    igul eg ebuan koli imarena, Uwait nugau amegwab naliu usalanem. Zuda duailel amegai
    ze go dunar. Ulis emgasag ipal ebuan duailel han dom.
  ctu-BL: Ma'anic mic cha'len quisin cha'an jini wen t'an, come jiñʌch i p'ʌtʌlel
