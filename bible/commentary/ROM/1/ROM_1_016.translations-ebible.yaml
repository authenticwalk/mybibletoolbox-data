  bht-bht: क्योंकि मैं मसीह दे शुभसमाचार च घमंड करदा है, क्योंकि शुभसमाचार दी शक्ति
    ने ही परमेश्वरे शुरु ला यहूदियां जो बचाया कने हुण सारे संसारे दे लोकां जो बचांदा
