  ita-1927: Poiché io non mi vergogno dell’Evangelo; perché esso è potenza di Dio
    per la salvezza d’ogni credente; del Giudeo prima e poi del Greco;
  lww-lww: Lologena wo nene, nane mrapa taaga ga nap̃a nam̃areraena kiena ne Ntewa
