  ckb-ckb: شەرمم بە پەیامی ئینجیل نییە، لەبەر ئەوەی هێزی خودایە بۆ ڕزگاربوونی هەموو
    ئەوانەی باوەڕ دەهێنن، یەکەم جار بۆ جولەکە ئینجا بۆ ناجولەکە.
  nas-nas: Ning maiaꞌmoaꞌ tee doorenang tampara siraꞌkoo. Aiꞌ tee tee Kumponing bakaang
