  hoy-hoy: यतिकी ना खुशखबरी देल नाचालीन, इदुरसाटी कि अद हर ऊंद विश्वास माळावाळा अन
    साटी, पयले रा यहूदी बाक गैरयहूदी, यतिकी ईद उद्धार तरावाळा परमेश्वर उन सामर्थ्य
