  eng-NOY: For I am not ashamed of the gospel; for to every believer, to the Jew first
    and also to the Greek, it is the power of God unto salvation.
  cub-NT: Cʉyebevʉ yʉ Jesús ʉ̃i yávaiye méne coyʉyʉ. Jãve majivʉ yʉ caivʉ põeva ne
    jápiaru diede, aru ne jʉ aru Jesúre, Jʉ̃menijicʉ mead̶acʉyʉre náre ʉ̃i parʉéque.
    Mamarʉmʉre Jʉ̃menijicʉ mead̶aiyʉrejaquemavʉ judíovare caivʉ jipocamia. Ʉbenita
