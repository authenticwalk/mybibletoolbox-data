  gmv-GGM: Aammanizayti wuri attana mala Xoossa woliqa gidida gishshi ta mishshiracho
    qaalan yeelattike; Hesika koyro ayhudatas kallidi hanko dere asaskko.
  ssg-ssg: I kum hahiena nga kaxiai meng solian ti Jises Krais nake taen seilon hong
    soh, ti kui pohe Haeu i awai laha hatesol ti kawatan ti lialui woulaha. I awaimu
    teka Ju nake laha hongoi imat ape imuh teka kumahe Ju.
  zpo-NT: Nantont na za na kwent cheen wdizh chul nel leeya nak yalngezh cheen Dios,
    nu kwent cheen wdizh chul ne, Dios koo rese xaa ngwii lo Jesucrist lo yalgut,
    yilotlaka re sawlazh na, xaa Israel, nu noka re xaa nanakt xaa Israel.
  poy-poy: Mona ndiri soni kubwera Shisoweru Shiwagira, toziya geni ndo makakala ga
    Mlungu kuwalopoziya wantu woseri yawawera na njimiru, kwanja Wayawudi shakapanu
    viraa kwa wantu yawawera Wayawudi ndiri.
  qwh-NT: Noqa manam penqacütsu alli willaquita yachatsicur. Porqui tse willaqueqa
    Diospa poderninmi Jesusman llapan creyicoqcuna salbacuyänanpaq, puntata israel
    marcamayilläcunapaq, tsepitana jinantin nasion nunacunapaq.
  gaw-gaw: Da Jesusnu Nai Enanu amu da uḏa nak ii dooṯem. Aḏinu? Kayak Nug nai amup̱a
    danab aun aḏi ag oolagp̱a genab dooṯeb ele amu, Nug ag eḏua diiṯe. Juda ag tatam
