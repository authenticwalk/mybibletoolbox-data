    nokempisantanake, ipoña jimpoiyetapaake griego-thataintsiri.
  san-ASM: যতঃ খ্ৰীষ্টস্য সুসংৱাদো মম লজ্জাস্পদং নহি স ঈশ্ৱৰস্য শক্তিস্ৱৰূপঃ সন্ আ
