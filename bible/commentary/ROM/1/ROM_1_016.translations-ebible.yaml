  otm-NT: Nɛ hin dí pɛs' ma sä gam mangä ran ho ma'da'yo, nguetho gue'a ram hma rá
    ts'ɛdi Oją a dí yąn ʉ to'o gätho da hyąn a. Nɛ mbʉdi bi sije dyʉ israelgähe, nɛ
