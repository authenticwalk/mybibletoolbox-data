  mcp-mcp: Mɛɛ mə aŋgɛ̂ nə gwág shwôn nə bwiiŋgʉ́lə Jɔ̧jɔ̧ Kɛ́ɛl dɔɔŋgʉ̂. Nəcé a dʉ́sə
