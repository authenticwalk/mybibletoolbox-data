  gof-ENT: ኢያ ኣማኒያ ኡባ፥ ኮይሮቲዲ ኣይሁዴታ፥ ካሊዲ ኣይሁዴ ጊዶናይሳታ ኣሻናው ዎንጌላይ ፆሳ ዎልቃ ጊዲያ ጊሾ ታ ዎንጌላን
