  peg-peg: ଇନେକିଦେଂକି ହେୱାର୍‌ ଇସ୍ୱର୍‌ତିଂ ପୁନ୍‌ଞ୍ଜି ତାଙ୍ଗେଙ୍ଗ୍‌ ଇସ୍ୱର୍‌ ଇଞ୍ଜି ଜାଜ୍‌ମାଲ୍‌
