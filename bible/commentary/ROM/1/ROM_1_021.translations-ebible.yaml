  cop-CNT: ϫⲉ ⲉⲧⲁⲩⲥⲟⲩⲉⲛ ⲫϯ ⳿ⲙⲡⲟⲩϯⲱⲟⲩ ⲛⲁϥ ϩⲱⲥ ⲛⲟⲩϯ ⲟⲩⲇⲉ ⳿ⲙⲡⲟⲩϣⲉⲡ⳿ϩⲙⲟⲧ ⳿ⲛⲧⲟⲧϥ ⲁⲗⲗⲁ ⲁⲩⲉⲣⲉⲫⲗⲏⲟⲩ
