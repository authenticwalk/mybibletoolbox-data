    Lanab pikilanden hangkan gaˈi tahātide mabennalin.
  mle-mle: Day lakwudaal ab God mwiya mwiyab kwakwanaad, aw day samab maa dayadiy
    mawulaar Godak wayapiy sikuw, dikik yakisuw tak, di mwiya God-ad wakuw. Atawa
    titaay, dayadiy mawul jawjaay wukitaay, dayadiy saal viyanadiy mawul pakwun tikwanadiy.
  shp-NTPO: Jaskáakin Dios onanxonbira, ja Dios rabiti keskáakinshaman rabiamakana
