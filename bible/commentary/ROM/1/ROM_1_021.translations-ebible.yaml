    ñu, cutondo̱ cha chiñi tuñi xiñi ñu ta ndoo̱ ñu nu ñaa iñi.
  tzo-NT: Laj sna'ic bu oy ti Diose pero muc spasic ti muc' hech chaj c'u che'el tsc'an
    ti jpastic ti muc' ti Diose. Hocol aval, muc xchiic ti stojol. Hech yu'un hovil
    ti c'utic laj snopilanic ti yo'ntonique. Ja' no'ox más ibolib ti yo'ntonique.
  ind-AGS: sebab sekalipun mereka tahu mengenai Allah, mereka tidak memuji ataupun
    bersyukur kepada-Nya, tetapi sebaliknya pikiran mereka tentang Allah benar-benar
