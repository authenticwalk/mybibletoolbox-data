    nuu i taka kɨvɨ. Chi nɨnɨ kandio ini i ja niꞌin i taka jnuꞌun ichi fuera jnuꞌun
    Yandios ti kuandatu i jnuꞌun ndevaꞌa un. Yukan kuu ja ni kuñaa inijnuni i ja tukaa
    nakuni i jnuꞌun Yandios, ni tu chaku ini i jnuꞌun un.
  ots-NT: Macja̱ i pa̱dijʉ, gue ca Ocja̱ xí dyøte göhtjo yʉ dí cca̱htijʉ, pe jin gui
