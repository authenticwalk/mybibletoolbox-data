    jĩĩrõno tiirá, queoró wáari tiihérepere wãcũyira. Jõõpemena nemorṍ ñañarõ wãcũãmajãyira.
  bjp-bjp: Taftawa ri usum lo God, isau le biil ri ta memeh usuf i arae i e God, ke
    biil sabin ri fotrokap la usuf i, biil. Ma sinangun wolwol fofoes ka kuruung ri,
    ma ri ka arae foron talos, ae balri ifuun ini kubunor.
  xon-xon: Bi nyi ke u bi, ki mu aa nyuŋni u waah ŋeer pu na, ki mu aa dooni u waaterm
    pu. Nima le baalandak bee fam. Bisui ni bɔɔn la, kaa kpa nlan.
  tzo-ZNT: Acꞌu mi snaꞌojic onox ti oy ti Rioxe, pero muc xichꞌic ta mucꞌ. Muc xalbeic
