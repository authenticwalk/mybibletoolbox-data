    ilum ilum bii kobe mililanebesu kale,
  piu-2006: Manta watiya tjuṯa, puḻi tjuṯaṯarra tjana nyakula nintingku kuliṉi Katutjanya
    yilta nyinanytjala. Yalatji kulira tjana wiya palunya puḻkapungkupayi, wantipayiya.
    Walytjangkuya kutjupawana kulira kuya palyara nyinanyi. Katutjanyaya kulira yunytjuwiyangku
    wantipayi, mayutju tiṉaku kulira nguḻurrinytjawiyangku. Katutjanya wiyaya puḻkapungangi,
    wantipayiya. Nyinarraya wiyawanangkulpi kulira nyinangi, pina patingku. Kuya kutjuya
    kulira nyinarra waṉipayi.
  poh-NT: 'To̱b ta quinaꞌbem chiri̱j i til manlic Dios, maꞌ xquilokꞌej ta woꞌ wach
    eh maꞌ xquitioxej ta woꞌ johtok nanquicꞌul i ricuseꞌsbal. Chi jelow-bal laꞌ reꞌ,
    reꞌ chic i wili ncaꞌn: Nquiyew quicapew-bal chi ritijiljic ri̱j take tijinic jeꞌ
    ru̱cꞌ maꞌ ncamanic ta queh chi naquinaꞌbem ribiral i Dios eh chi jeꞌ reꞌ maꞌ nquirak
    ta chic chiri̱j reꞌ xquinaꞌbej nak ti chiri̱j i Dios. Jeꞌ reꞌ kꞌuruꞌ reꞌ take
    cꞌacharel reꞌreꞌ maꞌ sakom ta chic pa̱m quinoꞌjbal.'
  tue-tue: Cʉ̃́ã “cʉ̃ʉ̃jã teero biigʉ́no niiqui” jĩĩ masĩpacara, cʉ̃ʉ̃rẽ quioníremena
