verse: ROM.001.021
translations:
  kpx-kpx: Keau hilokage Dilavau ua. Isito keau isiviholilu ke ebagevai hoesehavoliho.
    Isi keau Dilava vahaeho vaholilu. Katealemoike huhuihuhuiabeu toelage luleleabeu
    uoholige keau momage uvuiabeu agaholinu.
  okv-H: Eto enana God kia te God amo enana ta God mane ke ijie humota ae, osa kageni
    ae, hotembari sasapura ta pahuo jo mume enu
  tbo-tbo: Hawena Yaubada hi hanapugeya ma tamogi ega hita wotalagiyeya. Naka tauna
    Yaubada ma ega hita imaamala uyahina. Ma hai winugonugotuhu hi ineyabayababa po
    nugonugohi kwakwawihi uguwa i wihogohi.
  mal-C: അവർ ദൈവത്തെക്കുറിച്ച് അറിഞ്ഞു എങ്കിലും ദൈവമായി അംഗീകരിച്ച് മഹത്ത്വപ്പെടുത്തുകയോ
    നന്ദിയുള്ളവരായിരിക്കുകയോ ചെയ്തില്ല; പിന്നെയോ, സ്വന്തം യുക്തിബോധംകൊണ്ട് യാതൊരു
    പ്രയോജനവും ഇല്ലാതെ അവരുടെ വിവേകശൂന്യമായ ഹൃദയം ഇരുളടഞ്ഞും പോയി.
  grc-SR: διότι γνόντες τὸν θεόν, οὐχ ὡς θεὸν ἐδόξασαν ἢ εὐχαρίστησαν, ἀλλ᾽ ἐματαιώθησαν
    ἐν τοῖς διαλογισμοῖς αὐτῶν, καὶ ἐσκοτίσθη ἡ ἀσύνετος αὐτῶν καρδία.
  bgc-bgc: परमेसवर का ज्ञान होण पै, भी उननै ना तो उस ताहीं परमेसवर होण कै लायक सम्मान
    दिया, अर ना ए उसका धन्यवाद करया। इसके उल्ट वो उसके बारें म्ह बेकार की बात सोच्चण
    लाग्गे, अर जिसा उन ताहीं सोचणा चाहिए था उसा न्ही सोच्या, पर बुरा ए सोच्या।
  khz-khz: Pa, ira taunatauna ripara Palagu, pe pegere vega-ragea, na ati gevega-rageana
    e maki ati getanikiuana. A geria tugamagi kala kawakawana namo gevega-vonurana.
    Gaura pakurai geria tugamagi kawakawara na aora gevega-mukunarana.
  deu-TKW: darum nämlich, weil sie Gott wohl erkannt, aber ihn nicht als Gott gepriesen
    oder mit Dank erkannt haben, sondern eitel geworden sind in ihren Gedanken, und
    ihr unverständiges Herz sich verfinstert hat.
  zsr-NT: 'Catiꞌ niꞌ glunbëꞌë Dios, cutu gulayíj ládxiꞌquëꞌ Lëꞌ ca ral‑laꞌ tsej ládxiꞌruꞌ‑nëꞌ
    Dios, len cutu glëꞌ Lëꞌ: “Xclenuꞌ.” Qui lë ni naꞌ, caꞌz böac le gulazáꞌ ládxiꞌquëꞌ,
    atiꞌ gulachúl gulanitiëꞌ le nazíd icj ládxiꞌdauꞌquëꞌ.'
  lin-lin: Pamba te, atako bayebaki Nzambe, kasi bapesaki Ye te lokumu oyo ekoki na
    Nzambe mpe bapesaki Ye matondi te, kasi makanisi na bango ekomaki ya bozoba, mpe
    mitema na bango, oyo ezangaki mayele, etondaki na molili.
  hns-NT: Tjaahe oelog oke djaan sake hai, tabbo oesab okar aadar na kare hai aur
    oke dhanbaad na dewe hai djaise howe ke tjaahie. Oelogke bietjaar hoewa talak
    na pahoetje hai, aur oelogke diel me ekdam andhiaar hoi gail hai.
  noa-E: chadcha Ẽwandam sim khaphʉ nʉmta mag ʉ̈khaba naawai. Mag i sim khaphʉ nʉmta,
    i khĩrag eejã aba, ni amach nem ig nʉm deejem paarjã irig ʉ̈u ajim aba sĩerrjëem.
    Magju khãai warag amachdëu nem parhoobam wau nʉm gaaimua, khĩirjugpata ãr thʉnʉmua
    sĩi maadëu nem igmaphamta khĩirju sĩsidʉm; wajapcharan Ẽwandam iek atheem sĩi
    edaramjöta sĩsidʉm.
  eng-EMTV: Because, having known God, they did not glorify Him as God, or give thanks,
    but became vain in their reasonings, and their foolish heart was darkened.
  mib-NT: Chi vēsú ni cajini i ndese Yaā cúu ya, te tu ní cáchiñúhún i ya jeē cúu
    ya Yaā Dios, te ni tu ní nácuatáhú i nuū yā. Chi sa suhva ni nduu i ñayuu cájeni
    cāhá ni, chi ni candunéé íī i, te ni quendōo nee ini anuá i.
  lif-NT2: खे़ङ्‌हाॽरे़ निङ्‌वाॽफुमाङ्‌ङिन् कुसिङ् मे़निःत्तुसाङ् खुने़ॽ पिमा के़बोःङ्‌बा
    मिङ्‌सो इङ्‌धाःङ् मे़म्‍बिरुन् हे़क्‍क्‍याङ् नोगे़न्‍नाङ् मे़म्‍बिरुन्‍लो॥ कर
    खे़ङ्‌हाॽरे़ खुनिॽ इःत्‍छिङ्‌साम्‍मिन् फे़ःत्‍लाॽरे़ पेरो, हे़क्‍क्‍याङ् खुनिॽ
    अदङ् निङ्‌वाॽइन्‌खादाप्‍तुआङ् वाॽरो॥
  xnj-xnj: Pamonga vammanyili Chapanga, nambu vakumlumba lepi na kumsengusa, pahali
    paki, maholo gavi gauyimu na mitima yavi yisopiwi chitita.
  mmx-mmx: Digaklen ne Moroa, ketla digoxo emi asu min kopla digita tong loklox avukat
    tin. Levendoxoma atnedi ga rebonot axap, la levendoxoma rangtangku atnedi ga umsu
    mi lubuxumin.
  cbr-NT: A unicaman, ui cara Nucën Papa Dios 'icë quixun 'unánquinbi ca a sinánquin,
    —mix camina Nucën Papa Dios 'ai —quixun caiman. Nucën Papa Diosan ñu 'axuncëxunbi
    ca a unicaman —camina nu ñu 'axuan, ca asábi 'icë —quixun rabiquin cacëma 'icën.
    Caquinma atun sináncësa oquinshi 'acë ñuishi 'acë 'ixun ca 'atima ñuishi 'ai sinánñuma
    unisa 'icanxa.
  tee-NT: Para mas tac'atsai ni chunch junita ju Dios para ixlaquilhtu jantu tavanan
    tajuni ni yuchi ju xak'ai. Nin catajunilh lak'ailakts'iuch. Alai va yuchi ju talhipast'ac'a
    ju taxtokni ju jantu lhitapalai. Chai ni na va p'as ju ix'alhunut'an pus jantu
    lai tamachakxai ju ixtaxtokni Dios.
  eng-LSV: because, having known God they did not glorify [Him] as God, nor gave thanks,
    but were made vain in their reasonings, and their unintelligent heart was darkened,
  cak-NT: Reje' quieta'n chi can c'o-wi Dios, pero man quiyo'n ta ruk'ij anche'l rakalen,
    ni man quiyo'n ta matiox che, xa ja ri man jun quikalen ri yequinojij; je nacanak
    y k'eku'm rubanon cánima.
  pah-NT: 'G̃a okwaha Tupana''ga novĩa. Emo g̃a nombohetei ga. G̃a nde''i ga pe: “Ndehe
    ko Tupanetero. Ndepyry hete nde imombyryva ore ve,” nde''i g̃a ga pe. G̃a heaporog̃ita
    tehe reki. Ohorame ypytuna rupi ahe ndokwahavi okovo hepiage''yma. Na jitehe okote''varuhuve''g̃a
    ndokwahavihu a gweaporog̃itakatue''ymame.'
  sja-NT: Mãgá Tachi Ak'õre k'awa p'anɨde at'ãri irude ijãa k'iniadak'aa paji mãik'aapa
    ɨt'aa t'ɨ̃ k'iniadak'aa paji gracias jaradait'ee, irua ãchi pia ak'ɨ bapachi mĩda.
    Ak'õre net'aade k'ĩsiadak'aa paji. Maperãpɨ eperãarã k'ĩra k'awa-ee pɨk'a p'anapachida,
    pia mãik'aapa k'achia k'awada-ee.
  xed-xed: 'Aŋ mndani, nda sna mnduha kazlay: Mamu Lazglafta kəʼa kulam nda tsa, haɗ
    həŋ ta vla glaku ŋani wu, haɗ həŋ ta rfanaghata guli wa. Katək ná, zwaɗuta zwaɗu
    həŋ ma ndanu. Ka nzamtá həŋ ma grusl, sna a həŋ ta skwi tɗukwa wa.'
  mks-NT: Va̱tí cánda̱a̱ va̱ha ini na ña̱ íin Ndióxi̱ joo co̱ cája cáhnu na mé á tátu̱hun
    ndítahan nu̱ ná caja na. Ta ni co̱ ndíquia̱hva na ndixa̱hvi nu̱ á. Ña̱ cája na
    quéa̱ cáhvi núu ini na ta co̱ó sa̱ha̱ toho ña̱ cáhvi ini na. Ta cúú ná tátu̱hun
    ña̱yivi tóntó ji̱ni̱, na̱ xíca nuu nu̱ú naá yávi̱.
  gfk-S: Hokakarek, a tutuno di ga nunure God iesene pa di gale pirlet ie be God ie
    ma pa di gale tanga tahut tana. Pata. Ira nudi lilik ga hanawat linge bia ma di
    ga ngan hora ngulo kinong ira nudi lon i kadado.
  bmu-bmu: Anutugö könaŋi möt kutuba malgetmö, töndup “Yaŋön bemnina,” mewö qahö jiba
    i qahö möpöseigetka qetbuŋaŋi sutŋine qahö ahöyök. Mewö qahö ahöyökmö, keu omaŋi
    laŋlaŋ mötmörigetka mötmötŋinan löwöriiga mötök aket. Uru mötkutukutuŋini qahö
    miaŋön mönö ömuŋ köla pandaman meiga jipjap malje. Miaŋgöra “Anutugö könaŋi qahö
    mötzin,” jiba möndömöndö laŋ aketka qahö dop kölja.
  dgz-dgz: Mu God anu kakayasene go inap ayamat ya taiwanum amba God yaua den ao ya
    wariwanum. Gare mondi anuiwanum menan imumu mum tauen bumbawam taiwanum.
  eng-GNV: Because that when they knewe God, they glorified him not as God, neither
    were thankefull, but became vaine in their thoughtes, and their foolish heart
    was full of darkenesse.
  zaa-NT: Chi yù cą qui'ni dua Tata Dios, pero labí calatsi' quį gudàliani cą ne tì'
    tegá què merecer, nìhua labí rue' cą ne gracias. Antes la rulaba latsi' quį nu
    labí dacca' nna bétsi bétsi bá gùre' chul·la le' la' riyeni qui' quį nna beyacca
    cą enne' necio.
  eng-WEBSTER: Because that when they knew God, they glorified him not as God, neither
    were thankful, but became vain in their imaginations, and their foolish heart
    was darkened.
  guh-guh: Bajarapamonae yapëtae ata Dioso peponaponaejava, itsiata apo yaiyatae.
    Caeto ata cajena Diosojavabelia pexaniajamatabëcuene apo rajutsi. “Pexaniacuene
    rabaja panetoexaname,” apo jai. Biji saya caranata ënatsiquejemajava yabara najamatabëxainabiaba.
    Nexata pevajënaeyabelia apo peyapëtaexae pexanialivaisi, ajamatabëcueneitaquiri
    tsaponae.
  bon-bon: Biname umle gemi egä Acejiyame pisi nyene, yepä teepi lica teebine yaawejanusi
    egä, “Maane peese näte cime caburage Acejiyame, cime ire atwiyame,” piiyepu lica
    teebine eso yääcärusi iyeta gwidape tääpume. Peei name pi teeme ngene atwanena
    mage käkäco me ituge äbita, teeme mope cabu nuuja miiji ngene atwana lica gyene,
    yepä iyeta teeme ngene atwanena krokeciiye gemi.
  nhw-BL: Pero masque masehualme quimatque para itztoc Toteco, amo quihueyimatque
    quen quinamiqui para Dios, niyon amo quitlascamatque. Inijuanti san pejque moilhuíaj
    ipan inintlalnamiquilis catli amo melahuac tlen quenicatza itztoc Toteco, huan
    yeca ipan ininyolo achi más mocuepque huihuitique huan ipan tzintlayohuilotl.
  swh-ONEN: Kwa maana ingawa walimjua Mungu, hawakumtukuza yeye kama ndiye Mungu wala
    hawakumshukuru, bali fikira zao zimekuwa batili na mioyo yao ya ujinga ikatiwa
    giza.
  wbi-wbi: . ulu lwe lyakuva nave valyakagwile isa Nguluve, vakampaala umwene ndavule
    uNguluve nambe navamuhongisie. pe pano valyale vajaasu mu musaghe ghave na moojo
    ghave agha vujaasu ghakaponesivue ing'iisi.
  bba-bba: Bɑ Gusunɔ yɛ̃ ɑdɑmɑ bɑ ǹ nùn win sinɑndun bɛɛrɛ wɛ̃ bu sere nùn siɑrɑ.
    Mɑ ben wirɑ ɡu mɑ yɑm wɔ̃kurɑ yibɑ ben ɡɔ̃ru bwisi sɑriruɡisu sɔɔ.
  eng-KJVCPB: because that, when they knew God, they glorified him not as God, neither
    were thankful; but became vain in their imaginations, and their foolish heart
    was darkened.
  kgk-NT: 'Nhandejáry-pe oikwaa ramo jepe: “Nde ko Nhandejáry voi ra''e” nde''íry
    joty íxupe. Nomboeteséi íxupe, notima porãi íxupe. Nomboeteséi-gwi íxupe, onhembotavy-ma
    oiko-vy hikwái. Opy''apy-py onhe''ẽ rei rei oiko-vy. Nahi''arandúi-gwi pytũ-my
    rei oiko va''e-rami oiko hikwái.'
  waj-waj: 'Anutuuqo variivaa vaa iya teeda rikiadaata hama innara kiaanoo: Inna Anutuuqovee,
    kiaa kiada inna nnutuuvaa ngiau aapu yapa kiada hama innara yoketaavaivee kiaavai.
    Hama itaa tiraida ngiari yaata vuatinniiyauvunudiri iya sabi kua sabi kua tida
    varida variaavo iya aakiaiyauvo mmanna tuanaa upisiyauvai vaivai.'
  cpy-cpy: Tema riyotako-witee-yarini Tajorentsi, teemaeta ipinkathata-piintziri,
    tee ramana-piintziri. Apatziro ikenkishiryaa-koyitawo kaariperota-tsiri, rootaki
    kaari ikenkithashiryaanta kameetha.
  ekk-PKP: sest kuigi nad tundsid Jumalat, ei kiitnud ega ülistanud nad teda, vaid
    selle asemel muutus nende arvamus Jumalast täielikuks rumaluseks ning nende tühja
    mõistust täitis pimedus.
  mpx-mpx: Bwagana Yabowaine hi atena, nige hi aawatauwan ge hi aawa Yabowaine-an,
    ge nige hi babaa mulolu elana. Yaa wali nuwatu gegewena nige enona i gagan ge
    ateliya i gogou.
  wbp-wbp: Junga nyampuju! Yapangku yalumpurrarlu ngantalu milya-pungu Kaatu-kurlu,
    kala lawa-juku. Kulalurlajinta pulka-pungu, manu kulalurla nyanunguku yati-wangkaja
    nyiyarlanguku. Ngarili warrarda manngu-nyangu nyiyarningkijarra ngawungawu-mipa
    ngurrpa-jarrinjarla.
  luo-luo: Kata obedo ni negingʼeyo Nyasaye kamano, to ne ok gimiye duongʼ kaka Nyasaye,
    kendo ne ok gidwokone erokamano, to pachgi nobedo manono kendo chunygi mofuyo
    nodinore.
  nhe-NT: Pero yonque tlacame quimatque para itztoc Toteco, ax quihueyimatque queja
    quinamiqui para Dios, niyon ax quitlascamatque. Inijuanti san pejque moilhuíaj
    ipan tlamantli ipan inintlalnamiquilis tlen ax melahuac tlen quejatza itztoc Toteco,
    huan yeca ipan ininyolo achi más mocuepque huihuitique huan ipan tzintlayohuilotl.
  aii-aii: ܐܘܼܦ ܐܸܢ ܕܝܕܝܼܥ ܠܗܘܿܢ ܠܐܲܠܵܗܵܐ، ܠܵܐ ܚܩܝܼܪܗܘܿܢ ܐܸܠܹܗ ܐܲܝܟ݂ ܐܲܠܵܗܵܐ، ܘܠܵܐ
    ܫܘܼܟܸܪܗܘܿܢ ܐܸܠܹܗ، ܐܸܠܵܐ ܗܘܹܐ ܠܗܘܿܢ ܣܦܝܼܩܹܐ ܒܚܘܼܫܵܒ݂ܵܝ̈ܗ‌ܝ، ܘܚܘܼܫܟܸܢܹܗ ܠܸܒܵܝܗ‌ܝ
    ܠܵܐ ܦܲܪܡܝܼܵܢܵܐ.
  esk-NT: Iḷisimagaluaqługu Agaayyun kamaginġitchaat unniiñ quyanġitchaat. Isrumałhat
    atuġumiñaiqsuq suli isrumaŋich kaŋiqsitḷaiqhutiŋ taaqsisiniġai.
  msb-msb: Bisan aram ninda an Dios dili ninda siya ginagalang bilang Dios o nagapasalamat
    sa iya. An inda lugod mga kaisipan puro gayod kalukuhan kaya nadulman gayod an
    inda mga waraʼn pulos na isip.
  cpa-NT: Cue¹² báh³ dsa² Diú¹³. Di³ tsa¹ca¹mi¹juanh¹²dsa Diú¹³. Tsa¹ca¹cuúh¹dsa Diú¹³
    di³hmah³. Jøng² jmáh¹lah jǿg³ tsa¹quien¹² dsa²jiag¹² dsǿa¹²dsa ca¹løa¹. Tsa¹ma¹cuuh¹²dsa
    jǿg³ dsio¹.
  dso-dso: ସେମନ୍‌ ପରମେସର୍‌କେ ଜାନିକରି ମିସା ନିକ ନାମତ୍‌ ନାଇ କି ତାକେ କାଇ ବିସଇ ନେଇକରି ମିସା
    ଦନିଅବାଦ୍‌ ଦେଅତ୍‌ ନାଇ । ସେମନ୍‌ ଚିନ୍ତା କର୍‌ବାଟା ସବୁ କାରାପ୍‌ ଆରି ତାକର୍‌ ଚୁଚାଇ ରଇବା
    ମନ୍‌, ଆନ୍ଦାରେ ଆଚେ ।
  meu-meu: Badina be Dirava na dibadia, to edia Dirava ai asie halaoa, asie heatolaia,
    bona asie hanamoa; edia lalo-hadai vada e kavakava, bona lalo-duhu ese lalodia
    vada e hadiburadia.
  yva-NT: Vatane wo Amisye aen no ivae, weramu wonae wo aura Opamo Amisyo tugae pije.
    Wo ararimbe ramu muno wo kove raura seo Ai tavone ramu. Onawamo wantatukambe rave
    weye awa ana wo ratantona mamo ama ine meweno rai muno manuga mamo ngkaumudi kobe.
  dgc-dgc: Maski tukoy dén na tolay a te Diyos, éy éwan de siya iyégalang, sakay éwan
    be side mégpasalamat diya. Mégisip san side ta éwan tu kabuluhan, a tulos naloko
    dén side tu isip.
  zpm-NT: sac goṉ niicle naṉpaa zho me nac Dios, ni ib rond zho xtiidz me. Nëd zho
    guṉbey zho me zigne rieguiaḻa, niicle xquizh naṉd zho gdeed zho lo me. Laa ne
    rzac zho na rieṉ zho pe ruṉ zho, leḻ pcow xquieḻrien zho; rzac zho na lëëw ga,
    guṉ zho ncuaaṉe guiaabtaa guic zho.
  hix-NT: Noro hutwanye rma, onà wyaro kahra rma nehxatxkon hatà, toto komo. Khoryenkomo
    noro ha. Ehonomnà me xaxa naha, kahra nehxatxkon hatà. Mehutwamohsoy hamà, amna
    wya, ohxe xaxa manaha, kahra nehxatxkon hatà, àwya. Àro ke, atxke tehutwaxem me
    nehxatxkon hatà, àtohnawo ro mak ha. Akàhpàra nehxatxkon hatà, tàhnawonye, yaworon
    hutwahra tesnàr kom ke.
  sim-sim: Avui Wasilaka angop li heyenda ri. Hako lir mbeek os lirin armek or undan
    li hishihi orin armesarmek mbanda ambu lir. Uhu orin lotu unda ambu lir. Uhu mbeek
    kandakar orin wavu lihik ewenda ambu lir, wahau. Wavu lihi nirtle nirndum si naha
    os li hishiyarinda lihi oso mendek si nashiwak men ambarambasinda hom yanda lir.
  npi-ULB: यो तिनीहरूले परमेश्‍वरलाई चिनेर पनि तिनीहरूले उहाँलाई परमेश्‍वरको रूपमा
    महिमा नदिएकाले गर्दा भएको हो । बरु, तिनीहरू आ-आफ्नै विचारमा मूर्ख भए, र तिनीहरूका
    अचेत हृदयहरू अँध्यारो बनाइए ।
  cgc-cgc: Nlaman danen na may Dyos, piro ula danen gataod ki kanen bilang iran na
    Dyos daw ula man gapasalamat ki kanen. Iran na isip madyo ki kanen daw iran na
    mga paisip ula pulos. Gani, dili danen makaintindi ta kamatuuran.
  tim-tim: Luâk âmbâle hainare âmâ Anutu mandâp nâŋgâmai. Gârâmâ imâ Anutu Humo dâm
    bo kâŋgoaŋmai akto mepaiŋe bo meaŋmai. Anutu hamiaŋmaigât nâŋgâ nâŋgâ yeŋe gulip
    akmap akto biwiyeŋe hândâkŋe katip yeŋgumap.
  yor-yor: Lóòótọ́, wọn ní òye nípa Ọlọ́run dáradára, ṣùgbọ́n wọn kò yìn ín lógo bí
    Ọlọ́run, wọ́n kò sí dúpẹ́ lọ́wọ́ rẹ̀; wọ́n ń ro èrò asán, ọkàn aṣiwèrè wọn sì
    ṣókùnkùn.
  wos-wos: Di Godka xékélakita di angi wandat, “God nana Néma Du dé.” Wungi wandat,
    wu sékérékétandé. Wungi wahambandi. Wahafi yata di Godna ximbu harékéhambandi.
    Harékéhafi yata yikafre huratakandén jonduka di Godka diména nahambandi. Di wangété
    du maki di deka mawuli laréhafi yandéka di halékingambu reta jémba sarékéhambandi.
  emp-NTPO: Ãdjirãba Ãcõrẽra cawa panasid̶amĩna idjía bia bed̶ead̶aẽ́ basía idjab̶a
    bia b̶ʌad̶a ad̶aẽ́ basía. Ãtebʌrʌ crĩcha neẽ́ b̶ea quĩrãca crĩcha panesid̶aa.
    Mãwã ãdji crĩchara biẽ́ b̶eped̶a pãĩmane panesid̶aa.
  eng-F35: precisely because, knowing God, they neither glorified Him as God nor gave
    thanks; so their reasonings became worthless and their senseless hearts were darkened.
  ind-ind: Namun, meskipun mereka mengetahui tentang Dia, mereka tidak memuliakan-Nya
    sebagai Allah dan tidak bersyukur kepada-Nya. Sebaliknya, mereka memikirkan hal-hal
    yang sia-sia dan bodoh, sehingga pikiran mereka penuh dengan kegelapan.
  pes-OPCB: بله، درست است که مردم این حقایق را می‌دانند، اما هیچگاه حاضر نیستند به
    آن اعتراف کنند و خدا را بپرستند و سپاس گویند. در عوض دربارهٔ وجود خدا و ارادهٔ
    او، عقاید احمقانه‌ای ابداع می‌کنند. به همین علّت ذهن نادانشان، تاریک و مغشوش شده
    است.
  mpt-mpt: I e kukub olo tekein kebib otane i mo baanibta Gode ni sumobo, elekiem
    eleta ni Godobo genibta e niniino dobtouleb bianibta gangobo geim blimobe. I e
    inamin namin ayamo klanebuo bobolo klao mo funaim blim kesoa i bobol tem funino
    blim bianiba i bobol temo makob nakai mililanobua deibo geteiso kwalo binabib
    inabiobe.
  ssx-ssx: Iki paeyaoma꞉ta꞉ Koda꞉ hala꞉eki hone witelemepate ipiki pa꞉ta꞉ Neketa꞉
    ota꞉ Koda꞉ haleme pi na leke ipika꞉ pi laaluekema꞉ make kiao halememe. Kutupa
    ipiki pa꞉ta꞉ keiyae pi make na lo halememe. Kutu pu haleme ekina꞉ iki hone wopu
    na wiki hata꞉ ika꞉ hone teke pa꞉ta꞉ timba꞉ lo pamba꞉la꞉eki tumbulu baena꞉ halememe.
  mkl-mkl: À mɑ̀ Ilɑɑɔ̃ ɑmmɑ ɑ kù wɑɑ sɑɑluɛ hee ɑ bɛi ɑ sɑɑbuɛ si bɛi í jɔ. Iri nŋɑ
    í nɑ í ku, nɔ idɔ hɑi nɛ bisi nŋɑ í dɑ́si ilu kuku nlɑ nlɑ.
  gaq-gaq: ମେଇଂ ଇସ୍‍ପର୍‍ନେ ପରିଚୟ୍ ବାଚେ ଡିଗ୍‍ ଆମେଇଂକେ ସନ୍‌ମାନ୍‍ ଆବିଃଆର୍‍କେ କି ଆମେଇଂକେ
    ମେଃଡିଗ୍‍ ବିସୟ୍‍ ସା ଦନ୍ୟବାଦ୍‍ ଆବିକେ ଣ୍ଡୁ । ମାତର୍‍ ମେଇଂନେ ଚିନ୍ତା ସାପା ଜାବର୍‌ ବାରି
    ମେଇଂନେ ଆଲାଜୁ ମନ୍‍ ତାଙ୍ଗ୍‍କିଗ୍‍ ଅରିଆ ଲେଃକେ ।
  gof-RNT: Entti Xoossaa erishe, iya bonchchibookonanne galatibookkona. Entta qofay
    maaddonnabaa gidis; entta akeekonna wozanay dhumis.
  unx-unx: ଇନ୍‌କୁ ପାର୍‌ମେଶ୍ୱାର୍‌କେ ସାରିକାଇଃରେୟଗି ଇନିଃକେ କାକ ମାଇନ୍‌କିୟା ଚାଏ ଜେତାନ୍‌
    ବିଷାଏ ନାଗେନ୍ତେ ଧାନ୍ୟାବାଦ୍‌ କାକ ଏମ୍‌କିୟା । ମେନ୍‌ଦ ଇନ୍‌କୁଆଃ ଉଡ଼ୁଃକ ସାମାକାଜି ତାନାଃ
    ଆଡଃ ଇନ୍‌କୁଆଃ ଡଣ୍ଡ ମନ୍‌କ ଏତ୍‌କାନ୍‌ ଉଡ଼ୁଃତେ ନୁବାଗାକାନା ।
  gah-gah: Keza Ómasímini mogona gilinamóza, gilitigí gelemotigí iake, noamimó gelekago,
    agepoka lisá amave. Lá iake, kagata gelemó nene gopá napa okago, kigikagú límugusi
    zekago, negi hiziki mihina iaká niave.
  lcm-lcm: Using kantanem kita lapo malangas ta God, sikei lak parik kipa poso amiminaungan
    ia val kapo God, na kipo tav posong aro kapa singina. Lomlomonai iria kata lapo
    tung si bil palau luai. Asukang vang a nio i vingaria kala vil avong luai aniria.
  aer-aer: Nhenhe kwenhe arratye aneme. Nhenge Jew anetyakenhe areye-arle Ngkarte-akerte
    akaltye aneke, itne Ikwere-ketye artepe-untyeme-arle-irrereke. Itne renhe tnaketyakenhe
    aneke nhenge Ikwere mwerre angkirtnetyakenhe aneke nhenge iwenhe-arle Re mwerre
    itneke mpwarekenge. Alakenhe ikwerenge anteme itirrentye itnekenhe apateke anthurre
    anteme, itne uyarne anthurre itelareme iwenhe-arle Ngkarte ahentye-anemeke itne
    itelaretyeke.
  qvc-NT: Chaqa chay runakuna Taytanchiq Dyuspaq yach'ashpapismi, mana munashqallapachu
    alabayta ni pagikuyta. Ashwanmi mana allikunata yuyashpa kawsashqallapa. Chaymi
    shunqombi mana baliqkunata yuyashpa, tutayaqpishina kawsanllapa.
  tgl-ULB: Sapagkat kahit kilala nila ang Diyos, siya ay hindi nila niluwalhati bilang
    Diyos, ni hindi nila siya pinasalamatan. Sa halip, naging hangal sila sa kanilang
    pag-iisip at nagdilim ang manhid nilang mga puso.
  cbs-NT: Januxun yuda ichapabun Dioskidi tapinbianixun jawen jancha danankin duawama
    inun kenwanma inibuki. Jakia jaki pechitan jatun shinanen besti chakabu shinain
    unainsmapakin ana chanima jancha tapintidubuma ikubainibuki.
  xtm-NTPP: Te visi jâ ka jini ñayii ma ja iyo Su'si o a, kovaa ñatuu ka ndachiñu'u
    i maa ya ja kúu ya Su'si ma, te ñatuu ni ka ndakuan‑ta'vi i nuu ya, su'va ni ka
    sa'a ndee i ini anua i ma, te ni ka ndandesi ini anua i ma.
  nnq-nnq: Iganukube bamanyi Nnoongo abile, nambu babikumpeje ichima ejipaligwa, kabe
    nukunnumbaje. Gambu mawacho gabe gabi nikilebije na malango gabe gabi nikilebije,
    gatweli lubendu.
  bao-NT: Ʉmʉreco Pacʉre ca majirã nii pacarã, Ʉmʉreco Pacʉre birora cʉ̃re ĩi nʉcʉ̃
    bʉo, “Mʉ añu majuropeecã,” cʉ̃re ĩi, ĩitima. Ĩitirãra ñañarije pee wado tʉgoeña,
    ñañarije cʉ̃ja ca tʉgoeñarijera ca naitĩaropʉ ca niirãre biro, cʉ̃ja ca nii yai
    waaro cʉ̃jare tiicã.
  san-ORI: ଅପରମ୍ ଈଶ୍ୱରଂ ଜ୍ଞାତ୍ୱାପି ତେ ତମ୍ ଈଶ୍ୱରଜ୍ଞାନେନ ନାଦ୍ରିଯନ୍ତ କୃତଜ୍ଞା ୱା ନ ଜାତାଃ;
    ତସ୍ମାତ୍ ତେଷାଂ ସର୍ୱ୍ୱେ ତର୍କା ୱିଫଲୀଭୂତାଃ, ଅପରଞ୍ଚ ତେଷାଂ ୱିୱେକଶୂନ୍ୟାନି ମନାଂସି ତିମିରେ
    ମଗ୍ନାନି|
  huv-NT: Masey ajcüwa nipilan quiaj ajawüw naleaing Teat Dios almajlüy, nejiw ngo
    mapiüngüw najneaj tarang, at ngo müjchiw gracias Teat Dios. Ingow ayambüw Teat
    Dios, nejiw alomboochayej, ayambüw leaw ngo metam. Quiaj nómban ngondom mayacüw
    omeajtsüw wüx leaw najneaj.
  otn-NT: Ma̱da̱gue'a̱ pa̱hyø ja̱'i̱ ngue 'bʉ Oja̱, pɛ hi̱ngui̱ ɛ̱spi̱ ngue da̱ 'yɛ̱mbi̱
    gue'a̱ Oja̱'a̱. Ni̱ xi̱ndi̱ ja ma̱mma̱di̱. Nu̱'a̱ te gäma̱ hya̱ ngue yø hya̱sɛ
    yø ja̱'i̱, gä hi̱nte di̱ mu̱ui. Gue'a̱ corpa̱bi̱ yø n'yomfɛ̱ni̱'a̱.
  nop-nop: Adi yadi Bepaŋ hatilak u nadikabeleeŋ nadimimbune mu hatilak nabugoŋ tubune
    gikiŋgoŋ mu timiŋa nemek momooŋ tiyemuluguk wendok welemomooŋ mu nadimiŋgiŋ, mokoŋ.
    Adi yadi yofifile mebimebi tubumintaaŋ welehik filune mambipdi yehitumukuk.
  obo-NT: Ahad nosorollan dan no duwon Monama, piru waa sikandan id posivantug woy'd
    posolamat kandin. Iyon dan id poomdom iddos mgo ebbaw woy waa mgo koru-anon, woy
    pomon tadda, nosukiromman kos poomdom dan moka-atag to kovonnaan.
  cak-ENT: Roma chiquivüch c'a yec'o-vi ri nyek'alajrisan que c'o Dios, xa jac'a rije'
    man quiyo'on tüj ruk'ij cachi'el c'uluman que nban, nixta man quimatioxin tüj
    chin, xa ja ri man jun cakalen ri nyequinucla' ye nacanük y c'unük pa k'eku'n
    ri cánima.
  lif-NT: ᤂᤧᤱᤜᤠ᤹ᤖᤧ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤴ ᤁᤢᤛᤡᤱ ᤔᤧᤏᤡ᤺ᤳᤋᤢᤛᤠᤱ ᤂᤢᤏᤧ᤹ ᤐᤡᤔᤠ ᤁᤧᤒᤥ᤺ᤱᤒᤠ ᤔᤡᤱᤛᤥ ᤀᤡᤱᤎᤠ᤺ᤱ
    ᤔᤧᤶᤒᤡᤖᤢᤴ ᤜᤧᤰᤁᤩᤠᤱ ᤏᤥᤃᤧᤴᤏᤠᤱ ᤔᤧᤶᤒᤡᤖᤢᤴᤗᤥ॥ ᤁᤖ ᤂᤧᤱᤜᤠ᤹ᤖᤧ ᤂᤢᤏᤡ᤹ ᤀᤡ᤺ᤳᤇᤡᤱᤛᤠᤶᤔᤡᤴ ᤑᤧ᤺ᤳᤗᤠ᤹ᤖᤧ
    ᤐᤣᤖᤥ. ᤜᤧᤰᤁᤩᤠᤱ ᤂᤢᤏᤡ᤹ ᤀᤍᤱ ᤏᤡᤱᤘᤠ᤹ᤀᤡᤴ ᤂᤠᤍᤠᤵᤋᤢᤀᤠᤱ ᤘᤠ᤹ᤖᤥ॥
  mie-NT: Chi vísō nī jinī ji nāsa Yāā cúu yā, de nduú ní nchíñúhún ji yā jā cúu yā
    Yāā Dios, de ni nduú ní nácuetáhví ji nūū yā. Chi sa nchivī jā jáni cāhá inī nī
    nduu ji, chi nī ndunēhén ji, de nī nquendōo naā ánō ji.
  san-TIB: ཨཔརམ྄ ཨཱིཤྭརཾ ཛྙཱཏྭཱཔི ཏེ ཏམ྄ ཨཱིཤྭརཛྙཱནེན ནཱདྲིཡནྟ ཀྲྀཏཛྙཱ ཝཱ ན ཛཱཏཱཿ; ཏསྨཱཏ྄
    ཏེཥཱཾ སཪྻྭེ ཏརྐཱ ཝིཕལཱིབྷཱུཏཱཿ, ཨཔརཉྩ ཏེཥཱཾ ཝིཝེཀཤཱུནྱཱནི མནཱཾསི ཏིམིརེ མགྣཱནི།
  qve-NT: Chay runakunaqa Diosmanta yachashaspankupas, Diostaqa manan adorarankuchu,
    nitaqmi graciastapas qorankuchu. Aswanmi chay runakunaqa yanqa tonteriaskunallapi
    piensaspanku, paykunapa sonqonkuqa tutayaqpi hina kaspa, astawanraq rumiyaran.
  pao-NT: '@see-verse:ROM.001.020'
  cbu-NT: Uwshtisin ngichzeetsim payuksin, Apanllee natstakitaatssin ngatkanaya. Waatssin
    istaktaa, Wapparee, Apaa, shiy kizpurtishcha, átazinllinaja. Mangsharit ashirusin
    mang' sarichta sarichta ashkana. Muxareempaz ashirusin, waanaatsi ínakana.
  usa-usa: Áánûqtuqtaba ítaretamanibo wení áwîkaqa íma yaaguyabéta wekáq “tíkáiye”
    ítiraae.
  soy-soy: Si Uléécɑɑ nyulɛ, ɑmɑ́ ɑ́si yɛ pɛɛ ríyu u wɑisɛ, ɑ́si yɛ kɔ u pɔɔnɛsɛ
    yɑrɛ kɑsi yɛ́ pɛɛ u m pɔɔnɛsɛ rɛ u Uléécɑɑ nnyɑ. Amɑ́ inírisimɛ́ kɛ pisoi ɑpí
    nɛ mɛ́sunu ɑpí nɛ pimɛcirɛ fómni, pikɛmúŋɛ́ ɑkɛ pɛɛ kuníri kɑpi m mɑ́ nnyɑ
    kuŋmɑhɑ-i lompɔ.
  hui-hui: Tigua Ngode Datagaliwabe ka manda bia bidagoyu ibunaga mini mo yaraga holene
    ngadagua mo yaraga nahagabi ibuhondo turu halu ka̱i̱ nalagabi ka. Tigua mbirale
    habane ndogo hangu mitangi biagabi tinaga mini lulu ale arumahe howa biagabi ka.
  amf-amf: Harrna hambhidianna, kedi Barjoam dhesayna dahayse zasken gobshinam kina
    imadehe; kisa waadimannaar kiam gobshadehe. Bhocchinka yisa pootimina ke maatade;
    kesa qaabimino woylammoar ko thipade.
  quc-NNT: Ri e are', pune ketam chi k'o ri Dios, man xkinimarisaj tä u q'ij jas ri
    ya'tal che ri Dios, man xemaltioxin tä k'u che. Xane xa xkijach kib' chuchomaxik
    ri man k'o tä u patän. Jun wi ri ki chomanik, je' ta ne chi e sachinaq pa ri q'equm.
    Man xkich'ob' tä chik jas tajin käka'no.
  dob-dob: Manuna simwalatonina tauna Yaubada, ta nigeya sida ꞌamayabena be ꞌenaya
    sida lokagutoki, ta esi sikwanikwani ta sinuwanuwa besobeso, ꞌenega guguyoi ꞌatedi
    ꞌiloemaedi.
  wrs-wrs: Himba nonora amnavna, osva Sesoava av, wo heva os himba nihilmba okulimnivnamoa,
    Sesoa yimba lehra. Noinda henamba nengavnangva ambo ahaluhunvna sena, eva henamba
    nengavnangkoklava pilivhoa luhungu vinvna sina. Memba osm, es eva ata himba levrapivolvav
    moanonoamba.
  mca-mca: 'In hats nikfe''ltaxetsha in na''l pa'' Intata, qa nite'' yisu''un qu''
    niwqinhet in qitax in Dios qa nite'' yit''ijetspha''m iye: —Ƚe''wisij.— Ƚekhewel
    in wo''taxii pa'' Intata qa wekwekƚe ham weju''ƚi''ij yijamti''ijets yumtitax
    qu'' hik ƚunyejeye'' pa'' Intata. Qa hik ta''ƚijupi'' pe'' uƚ''ets ƚaqjamtikineyejeikii
    in les hik ƚunyejei qu'' noo''ye''kii.'
  tzo-TZC: Manchuc mi jaꞌ jech snaꞌic ti oy jun Diose, ¡cꞌu stu un! mu sbisic ta Dios.
    Mi jaꞌuc ta xalbeic colavalbun ti xiique. Cꞌajomal noꞌox tey ta xbat yoꞌntonic
    ta snopel ti cꞌusi muꞌyuc stue. Jech o xal un, oyic ta icꞌal osil.
  jao-jao: kangka kala-nganthaninya awara wumba kilu-yabima, kulu jalu-lhaanji nganinya
    linji-wulungku linji-mangaji, jalu-lhaanji awara wumba kilu-yabima ngala kurdardi
    kalu-ngayamanjima yiku ki-Kada wumba kilu-yabima, kurdardi kalinyamba-lhawarrmanjima
    yiku, kurdardi kalu-barlirranjima yiwa, ngala minja jalinyamba-nykalanykarrinji
    winarrku, jalu-yakayakirrinji, waraba nykarrinjawu awara kalngiya, nganinya jalini
    li-wardi.
  mya-mya: သူ​တို့​သည်​ဘု​ရား​သ​ခင်​ကို​သိ​ကြ​သော် လည်း ကိုယ်​တော်​၏​ဂုဏ်​တော်​ကျေး​ဇူး​တော်​ကို
    ချီး​မွမ်း​သင့်​လျက်​နှင့်​မ​ချီး​မွမ်း​ကြ။ ချီး​မွမ်း မည့်​အ​စား​အ​ကျိုး​မဲ့​သည့်​အ​ရာ​များ​ကို
    သာ တွေး​တော​ဆင်​ခြင်​လျက်​နေ​ကြ​၏။ သူ​တို့ ၏​အ​သိ​ဉာဏ်​ကင်း​မဲ့​သည့်​စိတ်​နှ​လုံး​များ
    သည်​လည်း​အ​မှောင်​ဖုံး​၍​နေ​၏။-
  gng-NT: Nin bi bɛn wɔ ma kɛ nnɔ, ba kpiɛkreh wɔ ki ye u yé Uwien, ka faareh wɔ
    mɔ. Ama bi juore' nin biʼyɛnmaalkuon nɛ, ka ŋmɔbe yɛnm, ki te libɔnbɔnl ni.
  cbi-NTPO: Naamika yala Diosnu kerawa deju'ba, naake balengure' keewaanuu juñuba
    tsanguindetyuñuve, tsenmin Dios ti bain uraa keñuba yala juntsan mitya mika ura'
    kive tindetyuñuve. Tsaju' tiba balejtutalaa aa pensanguen dechu', Dioschi tiba
    jumulanu tsaa katatyuñuu detiya' nejuu tiredekiñuve.
  ikk-NT: Makẹni, ọsụọn'a nị a marịngụọ wẹ Osolobuẹ, eyeni wẹ ẹ mgbaye run'ẹ, akpanmịnị
    w'a. Kama, iroro wẹ a wụrụ ihiẹn ọlal'iwi, uche wẹ hụn ghazịlẹni a rụn a gbagụọ
    ishi.
  leu-leu: Ri taa pife ferawai malaan senaso ri texaas sena Piran. Ri texaas, taasaxa
