  asm-FB: কিয়নো ঈশ্বৰৰ বিষয়ে জানিও, তেওঁক ঈশ্বৰ বুলি তেওঁলোকে স্তুতি বা ধন্যবাদো
    নকৰিলে; কিন্তু নিজৰ তৰ্ক-বিতৰ্কত অজ্ঞানী হ’ল আৰু তেওঁলোকৰ অবোধ হৃদয় অন্ধকাৰময়
    হ’ল।
  okv-okv: Eto enana God kia te God amo enana ta God mane ke ijie tumota ae, osa kageni
