  pri-NT: Êkaa na, rà o mwa wànau târa pai ipwamururà wà tàpé na rà naa càùrà naa
    gooé? Wà tàpéebà, âna rà nye tâmogòori pâ, nye pwa cè Pwiduée, êco na càra caa
