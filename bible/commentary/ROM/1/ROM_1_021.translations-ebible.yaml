  urd-urd: इसलिए कि अगर्चे ख़ुदाई के लायक़ उसकी बड़ाई और शुक्रगुज़ारी न की बल्कि बेकार
    के ख़याल में पड़ गए, और उनके नासमझ दिलों पर अँधेरा छा गया।
  hot-hot: Avanôŋ, thêlô bôk eyala Wapômbêŋ ma doŋtom miŋ êbô anêŋ athêŋ lôk êv leŋiŋmavi
    hadêŋ yani ami. Mi, iniŋ auk hi mayaliv ba êtôm ŋê molo ba intu momaŋiniŋ havaloŋ
    iniŋ auk molo êŋ loŋ denaŋ.
  mqj-NT: Sapo moi anna ummissanan Puang Allata'alla ma'rupa tau nenne' tae' naaku
    napomatande susi la sipato'na anna tae' toi naaku ma'kurru' sumanga' langngan.
    Sapo tama'gunannaria napikki' napolalan tae' dengan aka naissan anna buta penawa.
  rus-SYN: Но как они, познав Бога, не прославили Его, как Бога, и не возблагодарили,
    но осуетились в умствованиях своих, и омрачилось несмысленное их сердце;
  mbh-mbh: Na ole riong tepun e avele, eneke nomenga olemi mire nge a God, aveto o
    papompom i ranga ve ini God avele, na o ri sivengaing a i nge avele. Na o patea
    lemi pelekpolong nge a God, mako olemi i nine avele, na olemi a mideng.
  bdd-bdd: Ma sisanapuya tauna tuwa Yehoba, ma geya sida heꞌasisineya bo sida loyauwedowa
    ꞌoina, ma nuwatuhu besobeso ꞌoina sihewaiwai, ꞌoinega ꞌedaꞌeda guguyou ꞌatedi
    ꞌilohemaheya.
  cbt-NTPO: Yosë ya'huërinso' nitotaponaraihuë', co ina chinotopihuë'. Ina nohuanton,
    nani ma'sha ya'huëtopirinahuë', co ina marë' “Yosparinquën Sinioro,” co itopihuë'.
    Nisha nisha yonquiatona', chihuërinso pochin nipi. Tashi pochin cancantopi.
  srn-NT: Bika nanga aladi den sabi Gado, den no gi En grani leki Gado, èn den no
    taki En tangi. Den abi den eigi denki fu Gado. Den no abi ferstan èn den ati kon
    dungru.
  cta-NT: Masi nslo nguꞌ cuxi biꞌ tilaca laca ycuiꞌ Ni, ná ntajaꞌa̱ nguꞌ biꞌ cuaꞌni
    tlyu nguꞌ jiꞌi̱ Ni; masi ycuiꞌ Ndyosi laca Ni, ná ndya nguꞌ biꞌ xlyaꞌbe jiꞌi̱
    Ni. Xcuiꞌ chaꞌ cuxi ti ntsuꞌu tyiquee nguꞌ. Ngüichi̱ yaa chaꞌ hique nguꞌ chaꞌ
    ná ntajaꞌa̱ nguꞌ xñi nguꞌ chaꞌ liñi biꞌ.
  bqc-SIM: Aa Lua dↄ̃, ãma aali aà kpɛla a zɛ́wa aa aà sáaukpào. An làasooↄ
    sↄũkũ̀, ↄ̃ aa gↄ̃̀ gusiau an mìsai yã́i.
  tcz-CHONGTHU: Ahin, amahon Pathen aheuve, hinlah amahon Pathen houvin ahou nom pouve,
    ahilouleh thangvahna apenom pouve. Chule amahon alunggel uva Pathen chu itobang
    ahidem ti ngolhoi lunggel aneiyuve. Hitichun, alung gelu athi'in chule alungu
    anohphah dentai.
  mar-mar: कारण त्यांनी देवाला ओळखले असता त्यांनी त्याचे देव म्हणून गौरव केले नाही
    किंवा उपकार मानले नाहीत. पण ते स्वतःच्या कल्पनांत विचारहीन झाले आणि त्यांचे निर्बुद्ध
    मन अंधकारमय झाले.
  snp-snp: Goti minaiye, loti moda kolafa, ido Gotite ona kula minaiye, loti kuliya
    olu faka ádoti, siyane, lalole, loti loumámoti, kani kiyamo mona ya u fa neta
    uto, ido luni-kani kolife ádami ya sinikafo asa wi gedaito minae.
  isl-isl: Mennirnir vissu af Guði, en þó vildu þeir hvorki viðurkenna hann né tilbiðja
    né heldur þakka honum fyrir daglega umhyggju hans. Ekki leið á löngu uns þeir
    fóru að gera sér heimskulegar hugmyndir um Guð og hvers hann vænti af þeim. Afleiðingin
    varð sú að þeir blinduðust í heimsku sinni og lentu á villigötum.
  spy-NT: Ānkoo kiinkēt ꞉icheek Yēyiin, mānēētōrōōr nto kubirchi mbo kōōnkōy, nteenee
    kiyēk buch ꞉ng'oomnātēēng'waa ānkutubākiis ꞉kāāsōōtēywēēkwaa kukabar ꞉bēērbēēryēēng'waa.
  xnn-xnn: Getkenda ay wada si Apo Dios ngem adida kayet patgen dapay siya nan osto
    ay mapateg ya adida mensalamat ken siya. Nodi nan nemnemda et ninbalin is maid
    polos paayna isonga am-amed menbolinget nan nemnemda.
  mwe-mwe: Nkali bhakaamanyanjeje a Nnungu, bhangaakuyanga na wala kwaatendela eja,
    malinga shiipinjikwa, ikabheje ng'aniyo yabhonji ishipuganyika, na mitima jabhonji
    jangali lunda jishikwaabhikanga nnubhindu.
  tte-tte: Bwagana toyauyaulene sikataiyako yawasosi Yaubada imiyamiya, na iyamo nige
    sitotobali-seyan yo nige sikakawa-Yaubada-yan, yo nige sikakawatoki koina. Kabo
    ali nuwatu yauyauleli meuloina nige kanna ipapagan yo yauyaule yo boniboniyai
    kateliyao sikalapowon.
  tcs-tcs: Wa, nomata ebri pipol blo dis wold i bin sabe dat God i prapa tru, dempla
    no bin wosip em po soem dat em da prapa God ane dempla i no bin eso em tu. So
    dempla bin stat po tingk stupitting baut God, i nogad no sens ane i nogad no mining.
    So at blo dempla ane ol tingking blo dempla i bin mesap, stap wea dakples.
  hlt-THB: Khawsa ce sim hlai uhy, Khawsa amyihna am kyihcah unawh zeelnaak awi awm
    ap kqawn uhy, themche poeknaak ing amik kawlung be nawh, amik kawmikna hyp hy.
  soq-soq: Mo ipa God atembu, tane mo mai me sawantoipe ebowa wadaposisaipona ba auwasaipona
    Godida mampe dewasaipona rua, dia. Tane mo insaisau koaidalen ita nuau insaisawa
    do dubalen.
  qub-qub: Tayta Diosninchi llapanpaj munayniyoj cashanta musyaycarpis paycunaga manami
    wiyacuranchu ni agradësicuranpischu. Chaypa ruquenga manacajcunallata yarpar mana
    allita rurashpanmi cawaran.
  att-att: Á mássiki nu ammu nayù ira tatolay ta ajjan si Namarò, ngam arád da nakimorayán.
    Á ammu ra yù ángngikállà ni Namarò nira, ngam arád da jináyaw. Arád da piníli
    yù napiá. Á nonopad da lâ yù awán ta serbi na. Á nakkallà yù nonò da.
  bki-bki: Ver makanio, amijikia ka Atua naio jo, mia maka lele asidom ala kialo jidomiano
    rivatove ka naio, maka lele asidom aver siva van naio rivior kiano tovu ealo.
    Nalo maka asidomial titai, banbano kialo jidomiano nalo bujo ka melijokouo batitigio.
  bqp-bqp: Ò Luda dↄ̃, ama òdi bɛ̀ɛrɛ línɛ a zɛ́a ò a sáabu kpáro. Ń laasunnↄ kɛ̀
    pã, akũ ò gↄ̃̀ gusiran ń mìsari yãi.
  mcp-mcp: Nəcé bwə́ á mə́ sá nə́, bwə́ mə́ tɛɛm mpu ísâ í dʉ́gyá nə Zɛmbî yí, bwə́
    ayə́yɛ́ nyə gúmə́ nə akíba mə jə́lá nə nyə Zɛmbî yɛ́. Wáŋ faasʉ́lə ísâ í mú kú
    nə mfíí, lâm ímpwúfú wáŋ í mú yídʉ́gʉ́d nə́ ŋkwed.
  hat-hat: Yo te konn Bondye byen pwòp, men yo pa bay Bondye lwanj ki pou li, yo pa
    di l' mèsi jan l' merite l' la. Lekontrè, y'ap mete yon bann lide ki pa gen sans
    nan tèt yo, yo san konprann, fènwa fin plen kè yo.
  npl-NT: Maya okimatkeh Dios milák onka, amo okiweyijkachijkeh nion omotlasojkamatkeh
    inawak. Yej ok se okichijkeh iwa san tlan okinekeh opé kiyejyekoliah tlan amitla
    ipati. Semi oyoltlakuawakeh iwa asta mach ok itla weletih kajsikamatih.
  bgg-bgg: ithek ne Hamangkhung-aphuii shii thieg, jishii ithek ne ai è rey pha aishii
    ne ilab aphi, chiih-è ithek ne aishii laso de aphi. Ji phachiang, ithek munow
    ne zab khani oi pha rey dun, chiih-è ithek ro khani isloi jine zab igiia è ledun
    ro.
  eng-TCENT: For although they knew God, they did not glorify him as God or give thanks,
    but they became futile in their thoughts, and their senseless hearts were darkened.
  eng-BSB: For although they knew God, they neither glorified Him as God nor gave
    thanks to Him, but they became futile in their thinking and darkened in their
    foolish hearts.
  cpu-NT: Aña jiyotakovetaiyarini Pava, temaita iñaapinkathatapiintairi, te impaasoonketapiintairi
    eejatzi. Intaani ipampithashiretakotapiintashivaitanakaro kaariperotatsiri, irojatzi
    kaari ikinkishiretantanaa kameetha.
  san-ASM: অপৰম্ ঈশ্ৱৰং জ্ঞাৎৱাপি তে তম্ ঈশ্ৱৰজ্ঞানেন নাদ্ৰিযন্ত কৃতজ্ঞা ৱা ন জাতাঃ;
    তস্মাৎ তেষাং সৰ্ৱ্ৱে তৰ্কা ৱিফলীভূতাঃ, অপৰঞ্চ তেষাং ৱিৱেকশূন্যানি মনাংসি তিমিৰে
    মগ্নানি|
  tac-NT: Rekó 'we a'lá machime ke churigá ko Onorúgame, tabiléchigo nirame júkó Onorúgame
    aminami tabilé 'yame ju cheliera. Iligá pe e'karúgame chíbiriga 'nátaga e'yéname
    ju, alekeri tabilé 'la 'nata.
  eng-WEBPB: Because knowing God, they didn’t glorify him as God, and didn’t give
    thanks, but became vain in their reasoning, and their senseless heart was darkened.
  gfk-H: Hoken, a tutun diet ga nunurei Kalou, senbia pa diet ga pirlat ia bia Kalou
    ia ma pa diet ga tanga tahut tana. Taia. Ira nudiet lilik ga hanuat linga bia
    ma diet ga ul ba kanong ira nudiet lon i kankado.
  viv-viv: Yadi koyona hidede amine. Badi kaliva koyodiyao Yaubada hihalamanena nonogana,
    keke Bana againe hidavesivesiule kadu ana egana keke hidakikilakahini hidagagayo,
    “O velemona Yaubada.” Au yadi nuwanuwa giveꞋiyohoyoho kadu nuwadi gifani, e giꞋuyuyu-moꞋa.
  yao-yao: Namuno akumanyililanga kuti Akunnungu apali, nambo ngakunkusya atamuno
    kuntogolela yakuti pakuŵajilwa, nambo ng'anisyo syao sili syangalimate ni mitima
    jao jitajikwe chipi.
  tgp-tgp: Matan hina purongo vara la levosahi God moiso, pani la sopo hasohasoa vara
    enia God teni la sopo vere meje isana, ale r̃omira la mai la putu, ale mapura
    la rongorongo vono la mai la r̃or̃oha,
  auc-NT: Wængonguï ingante do ate baï ingaïnäni incæte waodäni tömengä ingante edæ,
    Bitö Wængonguï ñäö ëmönömi ïmipa, ante edæ änämaï ïnönänimpa. Wængonguï ingante
    waa ate pönente apæ̈nedämaï ïnönänimpa. Mänömaï ocai ömæcadäni baï mïmö ömædënäni
    baï badinque tömënäni wentamö entawënäni bagadänimpa.
  kbc-NT: Igaataɡ̶a idaaɡ̶ida moyowooɡ̶odi Aneotedoɡ̶oji, pida aɡ̶odoɡ̶etetalo, oteɡ̶exaaɡ̶aɡ̶a
    odiniotagodetalo. Pida niɡ̶inoa lowooko yetoledi, inoa laaleɡ̶enali aɡ̶ica gaantokaaɡ̶ida
    lixakedi, odaa aɡ̶aleeɡ̶ica lowoogo anele.
  bmh-bmh: Duailel ag Uwait abiu, bo, ag go i ulagwag muranemen. Gonug ag isanarena,
    go i ‘Ese-e’ auracanemen. Agal dabeleu eg pet usaleun. Guzenaimai, agal oiagab
    oug ag ein igul naliu ta, ein igul eg ta, ag i abiu.
  ctu-BL: Anquese tsi' cʌñʌyob Dios, ma'anic tsi' ch'ujutesayob. Ma'anic tsi' subeyob
    wocolix i yʌlʌ. Tsa' lon tejchi i bajñel ña'tʌbal. Utsilix tsa' p'ojli tonto bʌ
    i pusic'al.
  meq-meq: Kwa taɗə tə sər Mbəlom andaya bəbay na, tə ɗəslay ha gər bay ada tə gay
    sɨsœ andza nakə haɓe ta ɗəslay ha gər ada ta geye sɨsœ aye na, ta ge andza niye
    bay. Faya ta dzaliye ɗuh na, ka wu nakə kəriye, nəteye mandza eye ma ləvoŋ, tə
    sər wu lele eye hay sa bay.
  noa-H: chadcha Hẽwandam sim k'ap'ʌ nʌmta mag hʌ̈k'aba naawai. Mag hi sim k'ap'ʌ
    nʌmta, hi k'ĩrag heejã haba, ni hamach nem hig nʌm deejem paarjã hirig hʌ̈u hajim
    haba sĩerrjëem. Magju k'ãai warag hamachdëu nem parhoobam wau nʌm gaaimua, k'ĩirjugpata
    hãr t'ʌnʌmua sĩi maadëu nem higmap'amta k'ĩirju sĩsidʌm; wajapcharan Hẽwandam
    hiek hat'eem sĩi hedaramjöta sĩsidʌm.
  alp-NT: Tamata esi rekwa be Alla Ime po esi holmateI mo kai esi kotie trima kasi
    beNi mo. Batuke esi noake yelu papalani kai laleisu kpetu kurule.
  san-VEL: aparam ii"svara.m j naatvaapi te tam ii"svaraj naanena naadriyanta k.rtaj naa
    vaa na jaataa.h; tasmaat te.saa.m sarvve tarkaa viphaliibhuutaa.h, apara nca te.saa.m
    viveka"suunyaani manaa.msi timire magnaani|
  kbq-kbq: Hu'negu Anumzamofona ke'za antahi'za hu'nezagi, zamagra Anumzane hu'za
    ra agi'a nomi'za, humuse hunontaze. Hagi zamagri'a neginagi antahintahizamo zamazeri
    savri hige'za, zamagu'amo'a hanizampi neme.
  kbh-kbh: Chënga Bëngbe Bëtsabiama mondë́tats̈ëmbo, pero ndoñe ntsebos̈ana chábioye
    jadórana, “aca ndegombre Bëngbe Bëtsá condmëna ca” jtsichámëse, ni cha ntsatschuanayana.
    Pero, nts̈amo chënga tmojtsejuabnacá tondaye ntsámanana; ndoservena juabnë́ngaca
    y bacna juabnë́ngaca montsiyena, y chca, chënga montsiyena, jtsamëse nts̈amo cachëngbe
    juabnënga yomncá, mo ibetiñe cuaftsajncá.
  ron-LSB: Pentru că, cunoscând pe Dumnezeu, nu L-au slăvit ca Dumnezeu și nu I-au
    adus mulțumiri, ci au devenit deșerți în raționamentul lor și inima lor fără minte
    s-a întunecat.
  pon-pon: Pweki irail ajadar Kot, a re jota wauneki i duen me kon on Kot pil jota
    majak tol a, a re aklemai on i, monion japun arail ap rotorotalar.
  nhe-BL: Pero yonque tlacame quimatque para itztoc Toteco, ax quihueyimatque queja
    quinamiqui para Dios, niyon ax quitlascamatque. Inijuanti san pejque moilhuíaj
    ipan tlamantli ipan inintlalnamiquilis tlen ax melahuac tlen quejatza itztoc Toteco,
    huan yeca ipan ininyolo achi más mocuepque huihuitique huan ipan tzintlayohuilotl.
  sps-sps: Ari gim ror ma tsue ta ka, “Amam te gim rom ma nat, tan nainy te kat romam
    a iring,” tana saa, kainon to te nat finy rori Gov, ri gim ror ma vamarits faarof
    Ya, tana sanaan ma vamarits faarof ari Ya na vainy e Gov, ana ri kan gim ror ma
    tsue faarof naa ten Gov. A sikia, ri tanik iny fakats fapeepiou ror tan nainy
    te fakats patsukan rori tan fakats tsuar, fei te mamatan fi non e Gov ei, ai fapoopoan
    nar kan rof an kan iring ma kat ari. Ai ri te piou fatsian pis nats tan fakats
    tsuri ana aave rari te via taptap nats men kat tana uurup.
  wnc-wnc: Wa aminda Anutue natake ita ayuak ngang natake ngana itane umana dua yatangenake
    Anutu siknga unin ngangu dua inimbakngaking. Aho. Wa aminda sanga yapiina wena
    yumdekan takngae natake sanga katumda tasikaing kaknga tawake tasikaing.
  bus-bus: Aↄ̃ↄ Luda dↄ̃, mↄde aↄ̃è bɛ̀ɛ línɛ a zɛ́a wà à sáabu kpáro. Ń laasuunↄ
    kɛ̀ pã, ben aↄ̃ gↄ̃̀ gusiaan ń mìsai yãnzi.
  gub-BL: Ukwaw zepe teko Tupàn a'e wà. Nuweruzar kwaw wà. Numuwete katu kwaw wà.
    Numume'u kwaw ikatu haw wà. Nukwaw katu kwaw ma'e azeharomoete har a'e wà. Na'ima'enukwaw
    kwaw ikatu ma'e rehe wà. Xo ikatu 'ym ma'e rehe zo ima'enukwaw wà.
  imo-imo: Gote paimbo moromo ningi nalo yu Gote ningo yunge imbi liko ola munduko
    kapi ningo yu kinye paa tereno naa ningi, eno konopu naa pepa keke lepo mele toko
    tumbulu tolina moloringi.
  boj-boj: Naŋgi Qotei qa qalie unub. Ariya naŋgi aqa ñam soqtqa uratoqnsib a biŋiyqa
    asginjreqnu. A segi Qotei bole naŋgi deqa are qalosaieqnub. Naŋgo kumbra dena
    naŋgi nanaritnjroqnsiq naŋgo areqalo getentetnjreqnu. Deqa naŋgi ambruq di laqnub.
  eng-DRA: Because that, when they knew God, they have not glorified him as God, or
    given thanks; but became vain in their thoughts, and their foolish heart was darkened.
  knf-knf: Bame Naşibaţi bnuura aşë wo baanji badëmana ji Naşibaţi abot awo baanji
    babeeba jibi bawooŋ i kado kabeeba. Babaa ţëp ţëp awo na ŋşal ŋpën kë ŋşal ŋi
    baka ŋdah ŋaya du bdëm.
  san-KHM: អបរម៑ ឦឝ្វរំ ជ្ញាត្វាបិ តេ តម៑ ឦឝ្វរជ្ញានេន នាទ្រិយន្ត ក្ឫតជ្ញា វា ន ជាតាះ;
    តស្មាត៑ តេឞាំ សវ៌្វេ តក៌ា វិផលីភូតាះ, អបរញ្ច តេឞាំ វិវេកឝូន្យានិ មនាំសិ តិមិរេ
    មគ្នានិ។
  arn-NT: Tunte kimfuyngün rume ta Ngünechen, welu püramyekelafingün ta Ngünechen
    ka mañumtukelafingün rume. Tañi femafel, amuley ñi rakiduamkülen engün re wesake
    dungu mew, ka tañi wedwed rakiduamngen mew. Kom engün dumiñmaley reke.
  zas-NT: Din majsi yuꞌ ree bejn ragbee guial yuꞌ Dios, per ad rajpt reeman laaman
    respejt ziꞌc rayal, ad rudëë tëët reeman quixtëë lojman, aal xgab ren ree rüjn
    reeman ni ad rüjnt sirv abiꞌ gaz ragdxa reeman.
  ken-NT: Yɛ̌ndu bɔ bárɨ́ŋɨ́ nyaka bɛ Mandɛm achi, babhɨkɨ chyɛ yi kɛnókó mbɔ Mandɛm,
    nɛ yɛ̌ chi bakak bábhɨkɨ chyɛ yi. Kɛ bárɔ́bhɛ́ kaysi chi bɛchǒŋ mɛnyɨŋ nɛ bɔ
    kɛkway bɛjwimɛn ndǔ ɛnyɨŋ ɛnɛ Mandɛm áyàŋ bɔ mandɨŋɨ.
