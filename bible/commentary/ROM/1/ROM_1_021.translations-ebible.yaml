    jookum-aka.
  mlp-mlp: On mataw God ago tuhuritayta teq in abin wazinad esey a hi ugayta. In daq
    samanta kabemmo diq anadin emad ginad agadan iysa in romriqab os nog iyad daq
    helta a hi loyin kemayta.
  ape-C: Eshesh douk adur shadukemesh um Iruhin anan nape, aria madae shukri anan
