    yʉ i bbʉjcua jar mundo. Lugar digue da mbe̱n ca Ocja̱, i da̱be̱nitjo, i mbe̱ni
    mfe̱ni cʉ jin te i ntjumʉy, cja̱ i cjajʉ dondo. Como jin gui ne da guatijʉ ca
    Ocja̱, pa di yoti cár tzi jiahtzi mbo í mʉyjʉ, más rí wembitjojʉ, rí hmʉjtijʉ
    pʉ jabʉ rá hmɛxu̱y.
  hoy-hoy: यतिकी आंदुर परमेश्वर उक अरूतार लेकीन जो आऊन सम्मान आद अद आऊक कोळालुर अदिक
    ना धन्यवाद माळतार. लेकीन आऊन जागा आंदुर विचार पुरा रीति देल निरर्थक आग्याव अदिक
    आंदुरव खाली दिमाक अंधार देल तुम्मेग्याव.
  amo-amo: Bari dai iyiru ubelle Kutelle, na ina ghantigne nafo Kutelleba, na ina
    nigne ugodoba, inin ta alalan nan nya kpiluzu mine, nibinayin mine siro.
  pjt-pjt: Panya paluṟu tjana Godaku ninti nyinangi, palu nyara palunyaya puḻkanmankunytja
