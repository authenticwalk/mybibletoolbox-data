    vaihata riemwaqi quavaro mwihua su nyaato qumimaqa ihata upi hiraqi variqi vi
    variara.
  yrb-yrb: I uwarama Godi iwata utedana Dawaba kakara utawa utate we ma kobererau
    utawa uta. Emana sara siosa imueta aika maika imutedaba emanu imuetana ario me,
    dumuwere.
  maa-NT: Jñà xi̱ta̱ na̱s'ín tíjiìn‑la̱ nga tjín Nainá xi tsibíndaà i̱sò'nde, ta̱nga
    mìkiì jeya kisìkíjna, ni̱ mìkiì kitsjaà‑la̱ kjo̱ndaà. Ta̱ sa̱á tà koií 'ñó ndaà
    kisìs'in‑la̱ kjo̱hítsjeèn xi ni̱mé chjí‑la̱. Kjo̱hítsjeèn tájaà‑la̱ kisìjñò‑la̱.
  mcq-mcq: Pu nimaa Godi nihena kavu kaivo pu Hua Godia ronareje Huni hura vene ꞌee
