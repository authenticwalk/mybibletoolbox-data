    ëma ujuohareje. Ëhiꞌoromo God bogo uehorovoꞌi aꞌi sisëꞌi sisëꞌi uehorovobe nu
    anoꞌe ramoramovobe simane sisë maro sisërërovobe rueruomadeje.'
  geb-geb: Mbe Fhe Bakɨme kaŋgi, mbe ana zɨ ndiv vun kuamkuagi fhu. Mbe vhɨra ana
    ndikndigi bunin ana nzuai fhu. Mbe maaŋ muuŋgiap mben ndɨkndɨgi ŋanŋangiap gɨngɨngi,
    mbe fhura gɨngɨnan ki.
  bsj-bsj: Dike bwiye, bwentano cii nuwa ti ciin nyumom Kwama, dila cii nebo dur a
    nyo con Kwama. Kaka cii nung cinen buka kangek. Nyo, lacin ciin yilam kule, mor
    nere ciye, neer cero manki bulanka kumta cili tam ci.
  cak-cak: Roma rije' queteman chi c'o Dios, pero man xquiya' ta ruk'ij masque can
