  dop-dop: Pɑ nyǝmɑ́ Ɩsɔ, ɑmɑ pɑɑ see-ɩ, pǝyele pɑɑ sɛɛ-ɩ ɩ́ nɑ tǝmlɛ ɩsɩɩ pǝ nǝɣǝsǝnɑ
