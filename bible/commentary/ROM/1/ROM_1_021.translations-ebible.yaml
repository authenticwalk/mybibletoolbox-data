    pina maa pana ꞌee puni oja sisei nutuma parane navu.
  sus-A: بَرِ مَ هَلِ عٍ تٌ عَلَ كٌلٌنشِ، عٍ بَرَ تٌندِ عَ تَنتُدٍ، عٍ تٌندِ عَ بِنيَدٍ
    عَ شَ مَنفّيَ كُي. عٍ شَشِلِ بَرَ بِرَ قٍ قُقَقُ قْشْ رَ، عٍ بْحّ بَرَ لُ دِ مِ
    كُي.
  jpn-1965: というのは、彼らは、神を知っていながら、その神を神としてあがめず、感謝もせず、かえってその思いはむなしくなり、その無知な心は暗くなったからです。
  fra-SBL: Parce que, connaissant Dieu, ils ne l'ont pas glorifié comme Dieu, et n'ont
    pas rendu grâces, mais ils sont devenus vains dans leurs raisonnements, et leur
    cœur insensé s'est obscurci.
  yka-yka: Kataˈuhande hep sabab Tuhanin, saguwaˈ bisan du kataˈuhande weˈ asal pataˈ
