  cop-BHC: ϪⲈ ⲈⲦⲀⲨⲤⲞⲨⲈⲚ ⲪⲚⲞⲨϮ ⲘⲠⲞⲨϮⲰⲞⲨ ⲚⲀϤ ϨⲰⲤ ⲚⲞⲨϮ ⲞⲨⲆⲈ ⲘⲠⲞⲨϢⲈⲠϨⲘⲞⲦ ⲚⲦⲞⲦϤ ⲀⲖⲖⲀ ⲀⲨⲈⲢⲈⲪⲖⲎⲞⲨ
