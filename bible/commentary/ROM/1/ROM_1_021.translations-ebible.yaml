    jari' xbano chi xa xk'uk'umer ri cánima y xenacano-ka.
  chf-NT: Yuwina'tijob chich caxcamba ni totoj Dios, pero mach u sapijob tuba u Dios,
    y mach u yälbijob uc'adios u chi t'oc upete lo que u chi pancab. U yäcti uba u
    sucpecän ubajob t'oc päpä' c'ajalin. U c'ajalinob es ca' a wälä tan it'obni.
  tlf-tlf: Kale God iyo atamsip kuta, “Beyo fen God ba o,” age-nilipta, imi win uyo
