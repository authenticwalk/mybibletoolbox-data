    seshukesh madae shur urkum adur atin uwe, uwok.
  bgs-bgs: Agad isóddóran dan na duwán Manama, asal ándà dan respeto kandin, asta
    ándà dan pasalamat kandin. Asal igpanámdám dan na ándà ágpulusán dan tun kandin.
    Purisu ándà dan kagpátti tô kabánnalan.
  faa-faa: Aporomanomo Kotimo ainane hemakapurakayia Kotiaki someraka, “Né Koti kárapo.
