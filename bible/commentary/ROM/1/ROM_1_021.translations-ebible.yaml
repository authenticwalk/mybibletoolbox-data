  urt-urt: Bwore mise, tinge sisyeme kin Got, kom tinge yukur yahraꞌe naŋ tikin Got,
    topoꞌe yukur tinge yanange wusyep hriphrip me kin. Ŋoihmbwaip tinge si bermbur
    pe, tinge yarp ya yoto yepelmbe supule.
  kiz-kiz: Ejhe kwandabha, ingabhwa bhamanyili kuhusu K'yara bhabeli kun'tukusya muene
    kama K'yara bhwala bhampeli lepi kabhombeselu. Badala jhiake, bhajhe bhapumbafu
    mu mabhuasu gha bhene, ni mioyo ghya bhene ghyaghijhele ni ujinga bhwa sopibhu
    ngisi.
  tzo-TZE: Ac'o me la sna'ic ti oy li Diose pero muc xich'ic ta muc'. Muc stojbeic
    ta vocol li c'usitic spasoje xchi'uc li c'usitic yac'oje. Mu'yuc stu li c'usi
    la snopilanique, ja' no'ox más isoquic o batel.
  lex-lex: Yoma plollolli de rimormiori re ratg oleka Uplerlawna etla. Mere hota emkade
    ho'mana rakleha nhiu'ru-nhielam ya'unni-yamta'ata la E'a, me rakleh walia nhiorat
    pa ra'uli-rawedia (rwak terima kasi la) E'a. Rwaldioinia de rimormiori wniarorni-wnialaini
    rwal lia makpodku, me ralma-riorni re rwal lia melmelli.
  dov-dov: Ezi nkukuti, nikuba bakalizi aatala aLeza, tebakamulemya mbuli Leza, nikuba
    kumupa bulumbu. Pesi, baka bafubafuba mumiyeeyo yabo, alimwi myoyo yabo itamvwisisisyi
    yakasizigwa.
  rgu-rgu: De leo mae ara bubuluꞌ laꞌe-neuꞌ Manetualain, tehuu ara ta nau manaku Ni
    rae, “Manetualain nana, ita Manetualain!” Sira ta nau hule makasi neuꞌ Ana boeꞌ.
    Sira duduꞌa-aafi nara liu-aari, losaꞌ ara ta bubuluꞌ roo-tetuꞌ a riꞌ ubeaꞌ. Ara
    roi patararaaꞌ a ma doodoo-tatai rupaꞌ ara laꞌe-neuꞌ Manetualain. Ma sira dale
    nara dadi maiuꞌ.
  toc-NT: Uma̠­kó̠lh cris­tianos xta­ca­tzi̠y pi̠ xlama Dios, pero ma̠squi xta­ca­tzi̠y
    ni̠para tzinú xta­la­ka­chi­cu­hui̠­putún cumu la̠ xDioscán, na̠ ni̠para xta­pa̠x­cat­ca­tzi̠niy
    xli̠­hua̠k li̠tlá̠n hua̠ntu̠ xlá xca̠t­la­hua­nini̠t, huata caj catu̠huá hua̠ntu̠
    ni̠ xla­ca­squinca tzú­culh talak­tzaksay. Luu lac­ta­li̠­pa̠hu y lak­ska­lalán
    xca̠­maklh­ca­tzi̠cán, pero a̠má xli̠­ton­tujcán hua̠ntu̠ tat­lá­hualh luu xala­ka­ca̠­pucsua
    ca̠qui̠­tax­tú­nilh.
  som-som: Maxaa yeelay, iyagoo Ilaah garanaya ayayan isaga Ilaah ahaan u ammaanin,
    umana ay mahadnaqin, laakiin fikirradoodii waa xumaadeen, qalbigoodii garaadka
    la'aana waa madoobaaday.
  mam-C: Exla qa ojtzqi'ntaq Dios kyu'n ojtxe, me nti'x o jaw kynimsin tb'i, ex mi
    xi kyq'o'n chjonte te. Qala' o chi naj te jun majx toj kynab'l noq kyu'njo kyxim,
    a nti' kyajb'in. Ex tu'njo lo, ajo kyanmin, a nti' tumil, b'e'x kyij ten toj qxopin.
  ndj-ndj: Hata leki vamanya kuna Chapanga, vamujumili ha kucha mweni ndi Chapanga
    wala kumulumba, ila vayaghamilili muufyangu wawu na hoshu shawu sivelili na upufi
    sitayiwa chisi.
  mbj-NT: Rahapëë né paawä P'op Hagä Doo, dooh rawehëë bä ta hã, dooh na-ããj hẽ raj'aa
    etsëë bä ta hã tanoo do hyb n'aa sa hã. Daap hadoo do ti rahyb n'aa newë däk.
    Dooh rah'yy kadawuung wäd bä baad hadoo do hã.
  lat-VUC: 'Quia cum cognovissent Deum, non sicut Deum glorificaverunt, aut gratias
    egerunt: sed evanuerunt in cogitationibus suis, et obscuratum est insipiens cor
    eorum:'
  ngp-ngp: Hata uneva wamanya kugamba eyuko Mnungu mna hawakumtunya enga Mnungu, naho
    hawakumtogola, vituhu vakwe fanyanyi zawe zinda hi kint'hu, ne mioyo yawe ina
    uhezi imemile lwiza.
  enq-2: Endakali Gote wata-minala naengepi, koo pingipi, dupame Gote doko kalyamona
    lao masiamiaka doko, baa Gote doko-lamo lao kenge andake maiyoo, yaka pilyino
    laa naeyaminopa, dokaitanya mona dupa iminjia. Dopa piamopa dokaitanya masingi
    dupa buu minao kyakea.
  eng-ASVBT: because that, knowing God, they glorified him not as God, neither gave
    thanks; but became vain in their reasonings, and their senseless heart was darkened.
  mna-mna: Pa tomtom ta boozomen tiute lup. Anutu, ni imbotmbot. Tamen tipakuri som,
    tipou i som. Mi lelen ambai pini pa kampeŋana kini som, mi tikamam ŋgar pa koroŋ
    soroksorok ta ŋonoono somŋana i. Tanata ŋgar kizin ikankaana lup, mi matan imun
    pa koroŋ ki Anutu.
  myw-myw: Kweiboug ikakins Yowbad tage nag iya̱kawns waseg, nag ikalin nuwes, nag.
    Tage ininuways sinap tobwag waseg, mo ninous ibol, mamagina bo idadubs tasiyas.
  sby-sby: Lesa bamwinshi, nsombi nkabakute kumupa bulemu bwamwelela nambi kumulumba,
    neco miyeyo yabo yalasanduka kuba yabula ncito, Kayi mumyoyo yabo mwesulowa mushinshe.
  sll-sll: Ari hobi God mongwo maing hamba hanere, haang dal yuwo ole, maa e tekimua.
    Du nomani sire kraungi yal mongwo mere momia yong wine olkimua.
  yaq-NT: Jume' bat naataka katriam junuen Liojta ta'aasuka juni'i, ka a' yo'orek
    intok ka a' baisaek juni'i, ka a' Liojtuka'a benasia. Taa alam kaita tu'ikut emo
    temai japtek. Junuen san, tu'ikut bem a mammatenee'uta, a' ta'aruk.
  uro-uro: Inguna sa rhat dräm ma Ngämuqa sokt di qaku rhit kutdrir sävät a qa inguna
    qa di ma Ngämuqa bä qop pa rhat tes ama mär sagem ga. Dap kinak arhä mungäsnäng
    di qaku ngät tualat mamär dä arhä mädräm di ngät dän i ama dungdung ngät bä qosaqi
    bängangit mät ngät.
  ita-1885: Perciocchè, avendo conosciuto Iddio, non però l'hanno glorificato, nè
    ringraziato, come Dio; anzi sono invaniti nei lor ragionamenti, e l'insensato
    lor cuore è stato intenebrato.
  muy-muy: Tə̀səra Melefit naŋ àbu ca, ay ti tə̀həŋgrioru ahàr a haɗ do, tə̀gri sʉsi
    akaɗa ya ti àgəski təgri ana Melefit ni do daya. Təjalaki ahàr ka zlam masakani
    sawaŋ, tə̀sər magray zlam sulumani va do, nday a məlaŋ ziŋ-ziŋeni bu, tìpi divi
    ge Melefit va do.
  kqc-kqc: Adina Sei diba niyadi, idu bi Sei kana ini roka moi odoro de risi buni
    tora gade de maradi. Idu ini mokena bi tavoi tavoi reyo ma ini uka ada de kana.
  tav-tav: Cʉ cãniere majibana quena Diore áti nʉcʉbʉgoquẽema. Caroaro cʉ cátajere
    tʉjʉbana quena tiere, “Caroaro jãre mʉ cátibojayupa,” Diore cʉ ĩquẽema. Ape wame
    macare tʉgooñari ĩ jocariquere tʉgooñama. To bairo baibana na yeripʉre jĩá netobʉjaro
    Diore camajiquẽna anicõama.
  eng-ULB: This is because, although they knew about God, they did not glorify him
    as God, nor did they give him thanks. Instead, they became foolish in their thoughts,
    and their senseless hearts were darkened.
  spa-VBL: porque aunque conocieron a Dios, no lo alabaron ni le agradecieron, sino
    que su pensamiento respecto a Dios se convirtió en necedad, y la oscuridad llenó
    sus mentes vacías.
  fra-_FOB: 'Parce qu''ayant connu Dieu, ils ne l''ont point glorifié comme Dieu,
    et ne lui ont point rendu grâces: au contraire, ils sont devenus vains dans leurs
    raisonnements, et leur cœur destitué d''intelligence a été rempli de ténèbres.'
  hau-ULB: Dalili kuwa, koda suna jin sun san Allah, amma basu darajanta shi a matsayin
    Allah ba, ko kuma su nuna masa godiya. Maimakon haka, suka zama wawaye a cikin
    tunaninsu, zukatansu marasa tunani sun duhunta.
  mal-mal: അവർ ദൈവത്തെ അറിഞ്ഞിട്ടും അവനെ ദൈവമായി മഹത്വപ്പെടുത്തുകയോ നന്ദി കരേറ്റുകയോ
    ചെയ്യാതെ തങ്ങളുടെ നിരൂപണങ്ങളിൽ മൂഢരായിത്തീർന്നു, അവരുടെ വിവേകമില്ലാത്ത ഹൃദയം ഇരുണ്ടുപോയി.
  kkc-kkc: Esiga diba Godeeyo goo gooleedoono, diayo o hu dokodoo koo poudili. Osoloso
    diayo yimapoo goomoga to koo takeli. Esino dibada goo goolee ee diya tokenee,
    osoloso dibada sooloo ma kulodu tokenee poloso diya neliga moloso.
  lit-lit: todėl kad, pažinę Dievą, nei šlovino jo kaip Dievo, nei dėkojo, bet savo
    sumanymų atžvilgiu jie pasidarė beprasmiais, ir jų neišmani širdis sutemo.
  urd-GVR: Allāh ko jānane ke bāwujūd unhoṅ ne use wuh jalāl na diyā jo us kā haq
    hai, na us kā shukr adā kiyā balki wuh bātil ḳhayālāt meṅ paṛ gae aur un ke besamajh
    diloṅ par tārīkī chhā gaī.
  far-far: Kera saitamana God, boroi ma nao kera si doria go na fabaitalana, ma nao
    kera si doria go na tangolana fuana ru ne nia kwatea fuada ki. Ma kera ka manata
    oewanea sulia God. Ma nao kera si malingainia go mamanae ne God doria kera ka
    saitamana.
  suz-BL: परमप्रभु यावे नेल्‍ल क्‍येङा ठेयब बाक्‍ब, दे तुइश्‍शा यो ठेयब मसेलेम। परमप्रभु
    यावे कली “गे रिम्‍शो पाइतीनी” दे यो मदेंम। तन्‍न आन मिम्‍तीकेमी दूली पना पन बाक्‍तेक्‍म।
    मिनु आन मरुप्‍ब थुं क्‍येङा मरुप्‍ब दुम्‍त। एफिसी ४:१८
  car-NT: Tamusi uku'saton ro rypo. Moro Tamusi me iwairy poko te ety anawonga'pa
    mandon. Tamusi poko tawa'pore onepo'pa mandon. Moro iwonumengarykon aronge roten
    kynaijan. Moro oty anukutypyn ituru'san tawa'rumanje man.
  amp-amp: Yima tangim Bro Nkifrarhu tamoh tamoh nefm, wonk wonk bbukefm bi hti hnayetm,
    to nhai marimom, “Tor tu Bro Nkifrar. Rorn yakitohhato kfo yindhor inji nanom.”
    Nhai. Mmo yimam kanjo yiro kspitat tohhato fau mmo bammomom.
  bht-bht: इसा बजा ने की परमेश्वरे जो जाणने पर भी उना परमेश्वरे दे रुपे च इज्जत नी
    दिती, कने सोचणा लग्गे की ऐ बेकार गल्लां न, ऐथू दीकर की उना जो जियां सोचणा चाईदा
    तियां नी सोचया पर बेकार गल्लां सोचदे रे।
  eng-NOY: Because though they knew God, they did not glorify him as God, nor were
    they thankful to him; but became perverse in their reasonings, and their senseless
    minds were darkened;
  cub-NT: Põeva coreóvad̶ama ñai Jʉ̃menijicʉ parʉcʉ baju cʉcʉre. Ʉbenita mearore jíbenama
    ʉ̃́re pʉeno baju meacʉpe. Aru torojʉede máre jíbenama ʉ̃́re. “Meacʉbu mʉ”, aru
    “Meavʉ mi d̶acaiyede ñʉjare”, ye abenama ʉ̃́re. Quénora ʉbenina dápiad̶ama na.
    Aru jápiarĩ coreóvabenama na. Aru ãme matʉiye dápiad̶ama na ãrʉmevʉpe.
  ita-1927: ond’è che essi sono inescusabili, perché, pur avendo conosciuto Iddio,
    non l’hanno glorificato come Dio, né l’hanno ringraziato; ma si son dati a vani
    ragionamenti, e l’insensato loro cuore s’è ottenebrato.
  lww-lww: Visae peraga, akilia asape Ntewa sum̃a ga, ana pe akilali re nap̃a sinelan
    akila kiela sitomena su vatanon poli, pe akilali re nap̃a sinelan visaen potena
    van poli vanon kiena nawoena la pan la. La pe asitom re sur ta poli, pano pano-o
    kiela sitomena lala pulen make ga yemalolo.
  ckb-ckb: لەگەڵ ئەوەی کە خودایان ناسی، بەڵام وەک خودا ستایشیان نەکرد و سوپاسیان نەکرد،
    بەڵکو لە بیرکردنەوەیان پووچەڵ بوون و دڵە گێلەکانیان تاریک بوو.
  nas-nas: Noruꞌnooꞌ tee temuꞌ noruꞌaakoꞌ Kumponing, teka pankaing-antavaavarukoꞌ
    eeꞌnoko tampara tampaavarukoꞌ tee-koo makosinaꞌ. Teka biikaang noruꞌ toosi-paaꞌ
    deemparara minkuminku tutumpaakoꞌ daang-koonanka. Bera biikaang domang kanuꞌkoo
    baraaꞌaruꞌ koontoꞌ mutaanang.
  uvl-uvl: Iri te eteia ke NeHalang tu pe te heto heke i ero pe te hele urana lange
    i ero pule. Leteria matana ngana mete sio pe leteria au ala mana.
  eng-BBE: Because, having the knowledge of God, they did not give glory to God as
    God, and did not give praise, but their minds were full of foolish things, and
    their hearts, being without sense, were made dark.
  ixl-CNT: Loqꞌ kꞌuxh tootzaj qꞌu aanima aas atil Tioxh, yeꞌxhkam nitoksa iqꞌii u
    Tioxh. Yeꞌk tatin u Tioxh siatz. Yeꞌxh bꞌoj nikꞌama tiꞌ qꞌu kam. Pek nikoꞌnmotxtoksa
    jeꞌ iqꞌii tiꞌ qꞌul itxumbꞌal. Taꞌn texh motx okoj tetz. Ech nimotxikaa tu uken
    vatz u Tioxh.
  xsi-xsi: Kinzi sisama Maro Kindeni kilala marumbu lâ, andeta ilonzi patea tu i ŋandai
    Maro Ŋalae mao ŋga. Mine kala kinzi ŋandai sipanea i ŋa sisuka kâki ŋga, aku ŋandai
    kawanzi ndaŋge papa i ŋga. Nenzi ilo-kalo nde ipâŋga kapa lâ. Ŋinde itogo kondoma
    ipipi ndo lâ ilonzi kalonzi kaa kaa ŋinde.
  crx-NTPO: Yak'usda t'ehinínzun 'et hoonts'i 'aw lhehidílhti' 'ink'ez 'aw musi lhuhidúsni.
    'Et huwa 'ants'i iloh te nuni hunuzut 'ink'ez tank'us 'uhuninzun, 'et huwa 'aw
    ts'ih'un un'a k'us tank'us 'úhoont'oh-un t'ehonúszun.
  kan-OKCV: ಏಕೆಂದರೆ ದೇವರನ್ನು ಅವರು ತಿಳಿದಿದ್ದರೂ ದೇವರೆಂದು ಮಹಿಮೆ ಪಡಿಸಲಿಲ್ಲ, ದೇವರ ಉಪಕಾರ
    ಸ್ಮರಿಸಲಿಲ್ಲ. ಆದರೆ ಅವರು ತಮ್ಮ ವಿಚಾರಗಳಲ್ಲಿ ವ್ಯರ್ಥರಾದರು. ವಿವೇಕವಿಲ್ಲದ ಅವರ ಹೃದಯವು ಕತ್ತಲಾಯಿತು.
  bbb-bbb: E ije Godi bune vierafe ijadufuo bu fu dabe aroekinu oemarejabitie fuka
    mareke. Rove buka fu ijuonevo ijadufuo nigofo buone buka mukoreigia vierafenoevo
    baki ro buka titutema ijia oenoeve.
  blw-blw: Ngém uray ta innilan hen tatagu mepanggép an Apudyus, ancha chillug an
    achi chayawén hiya, ya ancha agég achi manyaman an hiya. Wat ammag sommafali hen
    hamhamàcha ah maid gutokna, yag ammag hommelahelang hen hamhamàcha ingganah maid
    poros ma-awatancha mepanggép an hiya.
  tam-2017: அவர்கள் தேவனைத் தெரிந்தும், அவரை தேவனென்று மகிமைப்படுத்தாமலும், நன்றி
    சொல்லாமலும் இருந்து, தங்களுடைய சிந்தனைகளினாலே வீணரானார்கள்; உணர்ச்சி இல்லாத அவர்களுடைய
    இருதயம் இருள் அடைந்தது.
  azz-NT: Huan ne taca ten taixnamiquini, masqui yejuan quixmatij que yetica se Dios
    pero yejuan amo quihueyipanchiuque Yejuatzin. Huan nión no motasojcamatij ihuantzin.
    Huan ne taca taixnamiquini como amo motecahuilíaj ma quixmatican Dios, ica ya
    nojón nintamachilis mochihuaco nencajtic san. Huan ijcón nintalnamiquilis mosentamimijmiquilotalij
    ya huan mocahuac tayohuayanijtic san ten cualcui tajtacol.
  spa-RV-1909: Porque habiendo conocido á Dios, no le glorificaron como á Dios, ni
    dieron gracias; antes se desvanecieron en sus discursos, y el necio corazón de
    ellos fué entenebrecido.
  csy-csy: Banghangziam cile amate in Pathian a heak uh ciang in, Pathian i hi na
    bang in minthanna pia ngawl uh a, lungdam zong ko ngawl uh hi; ahihang amate ngaisutna
    te sia man nei ngawl suak siat a, amate mawmawt thinsung te mialcip siat hi.
  mxq-NT: Pes oy tjaꞌixyꞌa̱jtpʉdʉ dʉꞌʉn ja Dios, kyaj tʉ twindsʉꞌʉgʉdʉ éxtʉm ja Dios
    es ni jeꞌeyʉ tʉ tkaja̱ꞌa̱ygyʉda̱ꞌa̱ktʉ ja Dios, nik niꞌigʉ tʉ dyajjʉjptʉgóydyʉ.
    Jaꞌayʉ wyinma̱ꞌa̱ñꞌa̱jttʉp diꞌibʉ kyaj ti ttsooty esʉ jyot wyinma̱ꞌa̱ñ tpʉjtaꞌaky
    jantsy juun. Pa̱a̱ty tʉ wyeꞌemy kubiꞌits kuꞌook.
  tzj-NT: Majun xtiquitobej ta qui' como eje'e' masqui k'alasax chiquewach nak rbanic
    ja Dios ja katzij chi Dios pro xa queban tre cani' ma Dios ta in nixtac'a c'o
    ta quimaltioxij ta tre chakaja'. Ja quina'oj ni majun rsamaj, xa yojtaji. Ja canma
    mchita ja rna'oj Dios rc'an, xa k'ekumiri.
  tdt-tdt: Maski sira hatene Maromak, maibee sira lakohi hahii adora Nia nudar Maromak,
    i lakohi foo agradese ba Nia. Sira nia hanoin la loos ona, sira nia neon mos nakukun
    tiha.
  ron-BTF: Întrucât, cunoscându-l pe Dumnezeu, nu l-au glorificat ca Dumnezeu, nici
    nu au fost mulțumitori; ci au devenit deșerți în închipuirile lor și inima lor
    fără înțelegere a fost întunecată.
  eng-WEBP: Because knowing God, they didn’t glorify him as God, and didn’t give thanks,
    but became vain in their reasoning, and their senseless heart was darkened.
  eng-FBV: because even though they knew God, they did not praise him or thank him,
    but instead their thinking about God turned into complete foolishness, and darkness
    filled their empty minds.
  nld-1939: Want ofschoon ze God hebben gekend, hebben ze Hem niet als God geëerd
    of gedankt; maar hun bespiegelingen zijn uitgelopen op niets, en hun onverstandig
    hart werd verduisterd.
  bwo-bwo: Bowere Ik'o dant bísh wotit mangonat údon imatsne, bohasabiyon woterawo
    bowoti t'iwintsraw bonibo t'alu b́wtsi,
  nch-BL: Pero masque masehualme quimatque para itztoc Toteco, amo quihueyimatque
    quej quinamiqui para Dios, yon amo quitascamatque. Inijuanti san pejque moilhuíaj
    ipan inintalnamiquilis cati amo melahuac ten quenicatza itztoc Toteco, huan yeca
