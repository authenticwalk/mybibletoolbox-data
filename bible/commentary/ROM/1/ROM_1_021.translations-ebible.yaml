  kyq-kyq: Ey num naaɗe se jeel Raa, naɓo baate *nookin̰a ɔɔ baate tɔɔmin̰ aan gɔɔ
    kɛn, bɛɛki num, jeege an̰ lee tɛɗ se. Num gaŋ naaɗe se lɛ jee dɛrlge ɔɔ jeel ɗim
