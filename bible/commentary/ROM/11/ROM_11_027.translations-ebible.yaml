  unx-unx: ଆଇଙ୍ଗ୍‌ ଇନ୍‌କୁଆଃ ପାପ୍‌କ ସାଙ୍ଗିନେ ଇମ୍‌ତା ଇନ୍‌କୁଲଃ ନେ ରାଜିନାମାଃ ବାଇୟା ।”
