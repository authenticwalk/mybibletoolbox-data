  meu-meu: Egu gwauhamata binai, edia; Edia dika baina abi oho negana ai.
  yva-NT: 'Weye Sya urairi syo raokaisyo mai nami so: Syo awa ayao kakaije rapaya
    mai.”'
  dgc-dgc: Sakay i Diyos, éy mékipagkasundu dide, a ibutan na i kasalanan de a étanan.”
  zpm-NT: Dzigo laa Dios csilaa zho lo grëtaa xtoḻ zho, zigne psaṉle me diidz lo zho.
  hix-NT: Onà wyaro nkehe xarha, àmenhosahonhàr xarha. Rowya anhànàthàyamo yownàtoko
