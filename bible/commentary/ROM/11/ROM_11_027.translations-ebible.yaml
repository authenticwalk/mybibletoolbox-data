    Dioso pejumaitsijava judíovi pecapanepaejavanexa Cristo pejamatabëcueneta.
  bon-bon: Cane ai jajeji mene cire jaawenemepene teeme tääpume, cane liba teeme niiya
    mule bine cire yääyeblengäjemepene.”
  nhw-BL: Huan nijtlamichihuas nocamanal catli niquintencahuilijtoc nopa israelitame
