  mkl-mkl: Iyi ihɛ̃i í jɛ ɑkɑbuu iyi ɑn dĩ do ɑŋɑ si wɑɑti iyi ɑn kpɑ idei dulum
    du ŋɑ.
  gaq-gaq: ମେଇଂନେ ଅଦର୍ମ ସ୍ଲ ଆଡିଙ୍ଗ୍‍ନେ ବେଲା ମେଇଂ ଏତେ ଆକେନ୍‍ ନିଅମ୍ ନେଡିଙ୍ଗ୍‍ଏ ।”
  gof-RNT: Taani entta nagara atto giya wode enttara caaqqana caaqoy hayssa” geetettidi
