verse: ROM.011.027
translations:
  kpx-kpx: Di abuho hoto loui mamoale kemo dana vaveveabe toela ke ulihai.”
  okv-H: enana ta degi noma kaeto enana ta ari sasapura avo umbano irae aisuja” ke
    ainge God na ena.
  tbo-tbo: Hougana paligigila a welewelehi geka wiwogatalana apo hina tuhagaya.’
  mal-C: ഞാൻ അവരുടെ പാപങ്ങൾ നീക്കിക്കളയുമ്പോൾ ഇതായിരിക്കും അവരോടുള്ള എന്റെ ഉടമ്പടി,”
    എന്ന് എഴുതപ്പെട്ടിരിക്കുന്നല്ലോ.
  grc-SR: καὶ αὕτη αὐτοῖς ἡ παρ᾽ ἐμοῦ διαθήκη, ὅταν ἀφέλωμαι τὰς ἁμαρτίας αὐτῶν.
  bgc-bgc: अर उनकै गेल्या मेरा यो करार होगा, जिब मै उनके पापां नै माफ कर दियुँगा।”
  khz-khz: Ne au na ira geria rakava pana gapi-gerevagia aonai, au na ira geriai kilagavu
    gaokana pana kalaa.”
  deu-TKW: 'und das ist ihr Bund von mir aus: wann ich wegnehmen werde ihre Sünden.'
  zsr-NT: Lë ni nac didzaꞌ dzag gúnlenaꞌ lequëꞌ Catiꞌ ugúaꞌ dul‑laꞌ nabágaꞌquëꞌ.
  lin-lin: Mpe yango nde ekozala boyokani na Ngai elongo na bango tango nakolongola
    masumu na bango. »
  hns-NT: Ham oelogse baat-tjiet karlie kie ham oelogke paap ekdam se mietaai debe.”
  noa-E: Maimua agjö ich Ẽwandamau jöoi Jeremiegjã, “Mʉchdëu ag nawe am jöoin dʉ̈i
    iekhatarrjö mʉchdëuta am pekau chugpaapʉ̈iju” ajim, maar chi judionaan igwia.
  eng-EMTV: For this is My covenant with them, when I take away their sins.”
  mib-NT: Te yāha cúu contrato jeē sándaā rī jiín i, quɨvɨ̄ jeē quénde ri cuēchi i
    jíjnáhan i, áchí Yaā Dios. Achí tutu.
  lif-NT2: हे़क्‍क्‍याङ्, इङ्‌गाॽ खुनिॽ लायोहाॽ ले़प्‍मि पिरुङ्‌सिङ् फाॽआङ् खे़ङ्‌हाॽनु
    चोगुङ्‌बा आमाङ्‌हुप्‍पिन् के़त्तुङ्‌लो” लॽरिक् याम्‍मो साम्‌योसाप्‍लाओ साप्‍ते़आङ्
    पत्‍लो॥
  xnj-xnj: Lenili ndi lilaganu lenikita nawu, lukumbi penikuvalekekesa mabudilu gavi.”
  mmx-mmx: Anaba lok na lekabus eburu minedi at loxonaleng nia ana doxoma kepe laxakapmek
    atnedi.”
  cbr-NT: '''Ëmi catamëtia ''ën atun ''uchacama tërë́ncëx ca judíos unibu asérabi
    ''ënan ''iti ''icën, ''ën cásabi oi.'
  tee-NT: Chai acsni ca'amac'acxaniya' ju ix'alactu'unti'an pus ma acsnich ju ca'amuctaxtuniya'
