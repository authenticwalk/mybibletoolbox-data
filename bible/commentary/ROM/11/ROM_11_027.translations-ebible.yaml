    ts'okcanta la'ixchivinti Dios.
  eng-LSV: and this to them [is] the covenant from Me when I may take away their sins.”
  cak-NT: Y ren xtinlesaj quimac, roma jari' ri trato ri xin-en quiq'uin. Quiri' nu'ij
    ri Dios chupa ri tz'iban can.
  pah-NT: 'Igwete i''ei Tupana''ga nhi''ig̃a mombe''gwovo: “Imomborame g̃andekote''varuhua
    g̃a hugwi po ti ji rekoi ji''ea rupi katu nehẽ,” e''i ikwatijara Tupana''ga nhi''ig̃a
    mombe''gwovo.'
  sja-NT: Maapai mɨa jaradak'a Jacobmaa, ichideerã pia ooit'ee ãchi p'ek'au k'achia
    wẽpapik'ãri.’
  xed-xed: Dzaʼa klaghukla yu ta dmakwa taŋ, tsaya dzaʼa nzakway ka dzratawa ɗa nda
    həŋ,» kaʼa.
  mks-NT: Ta jándoo i̱ cua̱chi na̱caja na, tá quia̱hva na̱cachi i̱ xi̱hi̱n ná caja
    i̱, cáchí Ndióxi̱.
  gfk-S: 'Ma no nugu kunubus tikai ma di i horek: ta ikino pana bung iou ni kap leise
    ira nudi sana tintalen.”'
  bmu-bmu: Anutu nöŋön siŋgisöndokŋini köl könjörata oyaeŋkoyaeŋ akingö jöhöjöhö areŋi
    mi yembuk akiga mohotŋe malbin.” Keu mewö ahöza.
  dgz-dgz: God sia anega wani, Koewa muga wat mutapena gapan, ewakewa wa agiat mumana
