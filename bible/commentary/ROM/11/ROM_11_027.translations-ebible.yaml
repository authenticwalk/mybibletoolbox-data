  mpx-mpx: 'No bateli eliyalil i ola hiwe: wali gegi na yakil yoho.”'
  wbp-wbp: '@see-verse:ROM.011.026'
  luo-luo: Kendo ma e singruokna kodgi, ka anagol richogi.”
  nhe-NT: Huan nijtlamichihuas notlajtol tlen niquintencahuilijtoc israelitame huan
