  tim-tim: Hain akto nâ bâleŋe yeŋe puliwianân ain nâ olop manbaigât makmâ hâreyeŋgiwian.”
  yor-yor: Èyí sì ni májẹ̀mú mi pẹ̀lú wọn. Nígbà tí èmi yóò mú ẹ̀ṣẹ̀ wọn kúrò.”
  wos-wos: 'God angi dé wa, hanja wuni di wali wasékéréké. Wun hundi angi dé: Deka
