  pes-OPCB: این است عهد من با ایشان که گناهان ایشان را پاک خواهم نمود.»
  mpt-mpt: Ne i hengmino temo blibo dotlanamabio dimo sinanggwano ne moton wengo Yekobe
    baabaibuo bain inanamabobo genobiobe.
  ssx-ssx: Ipikana꞉ma꞉ alota꞉ I̱ma꞉ ika꞉ hoke haumanu pa paeyaowa꞉ka꞉na꞉ta꞉ I̱ma꞉
