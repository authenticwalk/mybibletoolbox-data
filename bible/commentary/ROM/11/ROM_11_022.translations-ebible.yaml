  gux-gux: Lanwani ŋan kpaagi U TIENU ŋanbili leni O mabinli po. O den mabini yaaba
    n den baa, ki ŋanbi a yaa po. ŋan ya se laa ŋanbili nni, lani yaaka O baa jia
    ki ñani a moko.
  kos-kos: Inge kut ku in liye luman kulang ac luman upa lun God. El upa nu selos
    su oru ma koluk, tusruktu El kulang nu suwos — kowos fin mutana ye kulang lal.
    A kowos fin tia, kowos ac fah kipatla pac.
  ibo-ibo: Ya mere, tulee obiọma na aka ike Chineke, aka ike nʼebe ndị dara ada nọ,
    ma obiọma nʼebe unu nọ, naanị mgbe unu na-anọgideghị nʼobi ebere ya, ma ọ bụghị
    ya, ọ ga-anyakapụkwa unu.
  yml-yml: Fai Yaubada baniꞌodi i na munegida ta ꞌasetai yana nuakalikali bwaikaotogina
    wata yana veimea toketokena. Egavo i beꞌu sakona ꞌwaineye i vematavulogidi, weꞌe
    ꞌomi i nuakalikaliemi. ꞌAiꞌedi yami vetumagana ꞌwa na yato-vagaseni ꞌwaineye tutuya
    fuedi i na nuakalikaliemi, ꞌaiꞌedi kebu, ꞌomi wata i na baimi.
  ory-ory: ଅତଏବ, ଈଶ୍ବରଙ୍କ ଦୟା ଓ କଠୋରତା ବୁଝ; ଯେଉଁମାନେ ପତିତ ହେଲେ, ସେମାନଙ୍କ ପ୍ରତି କଠୋରତା,
    କିନ୍ତୁ ତୁମ୍ଭେ ଯଦି ଈଶ୍ବରଙ୍କ ଦୟାର ଶରଣାପନ୍ନ ହୋଇ ରହିଥାଅ, ତାହାହେଲେ ତୁମ୍ଭ ପ୍ରତି ତାହାଙ୍କ
    ଦୟା; ନୋହିଲେ ତୁମ୍ଭେ ମଧ୍ୟ କଟାଯିବ।
  bzj-bzj: Soh dat mek wi si dat Gaad gud, bot ih ku bee haad pahn yu tu. Gaad haad
    pahn dehn wan weh bileev ahn den stap bileev eena hihn. Bot ih gud tu yu if yu
    kip aan di chros eena ih mersi. Bot if yu noh chros eena ahn, Gaad wahn kot yu
    aaf tu.
  chk-chk: Iei mine oupwe ekieki usun än Kot kirikiröch me an pöchökül. A fokun pöchökül
    ngeni chokewe mi turutiu, nge a kirikiröch ngeni ämi. Are oua sopwela le föri
    mine a mürina, epwe sopwela le kirikiröch ngenikemi, nge are ousap föri iei usun,
    pwal ämi oupwe kuputiu.
  ssd-ssd: Ata. Tane Kuate tuku raŋgun maŋau le gubra maŋau te kila palpe. Kuate kusremba
    bariŋgade mbal nu mape ndaka kile-pankate ta tane Kuate tuku raŋgun mayenu ta
    tade. Tane taŋamba tumba minmba minam tuku ŋgamuŋgal son biye dewap. Kuga ta nu
    tane mata kat pugurka pankamŋgat.
  acr-TNT: 'Chilape cꞌu alak riꞌ: Ri utzilaj rutzil ucꞌuꞌx ri Dios yey rutewul ri
    royowal. Ma lic cꞌo utewul ri royowal Rire echiriꞌ cayactaj chirij ri na utz taj,
    jelaꞌ pachaꞌ ri xuꞌan cucꞌ ri xejaljobic. Noꞌj ri utzilaj rutzil ucꞌuꞌx e ri cucꞌut
    che ralak we catiquiꞌ alak chupa wa rutzil ucꞌuꞌx. Yey we na e ta cꞌu caꞌan alak
    riꞌ, cajokꞌix ne ubi riꞌ ralak pachaꞌ ri xquicꞌulumaj rique.'
  rop-rop: Yu si? God im brabli kainbala. Bat im brabli admen du. Im kain langa detlot
    pipul hu kipgon bulurrum det wei blanga im. Bat im admen langa detlot pipul hu
    tenim miselp brom im. En if yumob nomo kipgon bulurrum det wei blanga im, wal
    im garra kadimof yumob du.
  mee-mee: Ba ikia na ngaka kele Nutu a i a lonanakana, ba ka i a iukana bole. Ta
    reke pupu nga lokalasa ka i a iukana, ava te miau ka i a lonanakana ngaroma miau
    ngaka momo nga lonana laeala ae i. Ngaroma nge sa, nae Nutu ke la kamongkolo miau
    bole.
  dif-dif: Najiamai Godaia ngumula ja tirila. Tirila tanangu, tana purina warai; ngumula
    jinkangu, jidni ngumulani wonki ngamanani, Nulia bakana jidna wokaribaiati.
  gam-gam: God embe yendo ge embe dje kanmon, une wandill golo aundo ba une yembe
    ye tondo eri. Una mop awo yei ge une yembe ye toi. Ba alla ye mor al une wandill
    golo awi. Awi al ge ye molo kal woro moye. Man panda, une wo ye para simb to worda.
  nou-nou: Awawa kotise ingo gadewa God jo ari mi wasiri edo ira edo umo daedo goroba
    de kasedo ira. Edo embo uso binga ujo ae isera awa be goroba de kasisira awarate
    ingo awa jo isira. Edo ingo unemi berari ingo jo ise atarase dipapa ise tumonda
    adewa awa ingo jo adira awarate ingo tumonda ae adewa awa unemi ingo awa daedo
    teta ri patu nenei eregarago adira.
  mqb-NT: San anan kutok aday, Mbərom nà, winen ɗo sumor awan, əna winen zizœk re.
    Winen zizœk tu ɗo mə slahay a pə cəveɗ anahan wa ataya awan, əna pə iken ite kutok
    nà, winen ɗo sumor awan, kak iken apan ki pərahan azar hwiya nà, na. Kak matanan
    bay, i i patay iken a re.
  ape-B: Douk putik enyudak ali pugamu pudukemech umu enyudak God ananin bien pasin.
    Enyudak pasin umu God nenelek elpech umu nyanu enyudak enen umu nyihihichinu ali
    nekech yowenyi pe umu. Anan isave nyihichinamu elpech douk chatukemaguk ananin
    pasin uli. Wakuli ipak, sapos pugipech ananin balan umu, anan eke nunelekepu.
    Wakumomu, ipak chopuk eke nubleyepaguk.
  grc-F35: Ἴδε οὖν χρηστότητα καὶ ἀποτομίαν Θεοῦ· ἐπὶ μὲν τοὺς πεσόντας, ἀποτομίαν·
    ἐπὶ δὲ σέ, χρηστότητα, ἐὰν ἐπιμείνῃς τῇ χρηστότητι· ἐπεὶ καὶ σὺ ἐκκοπήσῃ.
  cav-NT: Yusujatu canerecabati aniya. Jadya ama bucha tujatu tuja yana equedya ama
    juya cuanaque nerecaturaya. Israelita cuana Jesús queja catyatihua ama cuanaque
    tujatu nerecaturahua. Micuana tsehuetu tuque dyaque jida juhua, micuana Jesús
    queja catyatihua cuana tsehue. Tuquetu micuana tsehue jida jujacaya amadya, micuana
    Jesús queja nimee jujacayaque ama juatsu. Micuana ni tuaqueja nimee jujacaya,
    tume tura micuana nerecaturabuque. Micuana micuana acui yaa tubu ijehue jadya
    eauque bucha jubuque.
  kgp-NT: Hã ki Topẽ tỹ tỹ ũn há nĩ tóg ve há tĩ, hã ra tóg ũ ag vóg kónãn jagy han
    tĩ gé. Ũ tỹ ti vĩ mranh mũ ag vóg kónãn jagy han tóg tĩ, Topẽ ti. Hã ra tóg sir
    ãjag to há nĩ sir, ãjag tỹ ti tovãnh tũ nĩn kỹ. Ãjag tỹ ti tovãnh kỹ tóg ãjag
    vãm ke mũ gé, ha vemnĩ.
  bvd-bvd: Nunufana si doo nai guu, kolu ka lio saitomana sui guu na kwai'ofeia ma
    na susuala lae nia God. Na susuala lae fuana toaa nai nao kera dasi manata mamana
    'ani nia ma na kwai'ofei lae fuamolu lea sa molu manata mamana 'ani nia ka lelea
    firi. Lelea ka nao molu si manata mamana gu 'ani nia, tara nia kai lafu kamolu
    lau gwana mala 'ana ta sara 'ai da taba muusia.
  ukr-1871: 'Вбачай же благость і непощадіннє Боже: на тих, що відпали, непощадіннє;
    на тебе ж благость, коли пробувати меш у благости; коли ж нї, то й ти будеш відтятий.'
  apz-apz: Oseso nakwo Anɨtu aꞌamumneꞌno hitoho ulofo soꞌnji sɨmeho tohino umnyo soꞌnji
    uhwonɨngkuhwono. Yoꞌmayo Anɨtu iwoꞌnɨngkisoso itoꞌnohinofoho. Aꞌamu Anɨtuye yahino
    wopɨngo somneꞌno ulɨkoꞌmaꞌmentohofo somneꞌno Anɨtu kako hofɨkineꞌno sɨmeho tohino
    engo umnalofoho. I osoꞌno sekwo sokuneꞌno Anɨtu sekuneꞌno hitoho ulofalofoho.
    I sekwo kakineꞌno hitoho selofɨhwasoꞌno Anɨtu kako sekuneꞌno hitoho neꞌno uloꞌmontonoho.
    U, sekwo kakineꞌno sɨmeho muyɨkujoꞌno u sekwo hokumo wae weesemoꞌmontonoho.
  yon-yon: Kwani kowe, God ye awandiyiib ye kamkonombed dobiriyiib kuyaa ongme meenime.
    Kombiriwendan yaa kuu kamkonomo kerundoon, kumban yiib yaa kuu awandi ye inamen
    kondoon. Kedi, yiib kuu ye awandi ye inamen aombed doberembaraniib kumbed yiib
    yaa kwananeen. Kumban, yiib kuu kwanaibban keraniib kuu yiib kangkon ben daadmaneen
    kii.
  poi-NT: Ixt́aamɨ iga tsa̱m tóyóypa Dios, pero núcpa ja̱ma iga ichiiba castigo jém
    malopɨc pɨxiñt́am. Jém ichacneyajwɨɨp iga icupɨcpa Dios ipɨctsoŋpa mɨjpɨc castigo,
    pero Dios tsa̱m wɨ̱ it́ con mimicht́am siiga seguido iŋwattámpa juuts ixunpa Dios.
    Porque siiga iñchactámpa iga iŋcupɨcpa Dios, jesɨc mit́ɨŋcujacta̱pt́im juuts jém
    olivos iŋcɨs.
  wuv-wuv: 'Si''ei, hamonei narama''aiaa fei rawani''a ma fei sibaa mei Haidaa: fei
    sibana a''a ei rona pasi ma''uaa fei rawani''ana a''a hamu''ou, nabaa hamona oafagugu
    a''a fei rawani''ana. Nabaa lomi, i balaisiminaa hamu''ou.'
  quf-NT: Piru ¡allita yarpuyllapa! Tayta Dyusqami kusa allinla tukuywan. Piru chay
    uchakuqkunataqami allita rikar kastigan. Chaymi imanutaq Jesucristupi mana kriyinaqkunataqa
    itakuran. Chaynu itakurmi, qamkunata chay uchaykillapamanta dibaldila pirdunashurllapa,
    chay tarpuy ulibupa rikranman tullmashushallapa. Chayraykumi Tayta Dyus dibaldila
    washashushanllapapi yarpur pay munashanlata rurar kawsankillapa. Mana chaynu ruratkillapaqami
    chay tullmashushanllapamanta itakushunqallapa.
  yuw-yuw: Kombiarut, Kopotoroc yu irot gucnohon Morömo. Wohong yui ihorocgon amna
    itonggongno tobic tobichon Morömo. Tongo yu wömuno toctoc owi amna doun obukongidang
    mahong gocu Kopotorochon kiap obingno kokorengmina itongontarocanu wömai yuho
    gocot irot tungu idtahamoroc. Goc ihoroc matirocanu wömai Kopotorocho goc ihorocgon
    ep ogepmadec mangga tomun ongontaroc.
  hus-NT-1971: Ca lej t’aja’chic ti cuenta abal a Dios pel i alhua’ inic ani jaye
    tsapic in t’ajal. Tsapic in t’ajchamal an Israelchic axi yab im bela’chic a Cristo.
    Ti t’ajchi alhua’ tam ti ts’ot’c’óthliy al an alhua’ olivo te’. Ca lej alhua’
    ayna’ a Dios abal ti junini’ co’onchi c’al in alhua’ inictal. Max i ne’ets ti
    muts’iyte abal yabats quit c’uajiy al an alhua’ olivo te’.
  med-med: Ei kʉn, Got ndi, wamp kont kuⱡpa, wote mbun ngumba etʉm uⱡ mbʉ tʉk mindʉi!
    Elim nga ik teng ndurmin wamp mbʉ kʉn, uⱡ kai etpa, ik teng ndui nandʉrmʉn wamp
    mbʉ, mbun ngurum. Wote, enim uⱡ ei mel iti nʉtʉng ndam, enim koⱡmung etpa mundʉmba.
  bch-bch: Tota tagera, Deo ele kadonga rua ienono, ele kadonga lolo marum aea ga
    ele kadonga lolo bake aea. Gid panua toa titnan ele edap, eine tigera ele kadonga
    lolo bake aea. Be gimi agera ele kadonga lolo marum aea, ngansa alalala kemi ngan
    ele kadonga toa oa. Be oangga mao, eine ga isopa gimi pade ga aduaea.
  cco-NT: Jo̱ co̱ꞌ lajo̱b lɨ́ɨˊ, jo̱baꞌ ne˜naaꞌ jial tíiˊ e guiúngˉ Fidiéeˇ lɨfaꞌ
    ɨ́ɨˋbre íꞌˋ laco̱ꞌ catɨ́ɨngˉ mɨ˜ eeˋgo̱ jmóoˋ dseaˋ e jaˋ dseengˋ. Jo̱ co̱ꞌ lajo̱b
    lɨ́ɨiñˊ, jo̱baꞌ iihuɨ́ɨbˊ cacuøꞌrˊ jaléngꞌˋ i̱ dseaˋ i̱ cajméeˋ saangˋ dsíiˊ có̱o̱ꞌr˜.
    Jo̱ dsʉꞌ eáamˊ guiúiñˉ có̱o̱ꞌ˜ ꞌnʉ́ꞌˋ, dseaˋ jaˋ lɨ́ɨngˊnaꞌ dseaˋ Israel, lɨfaꞌ
    ꞌnéˉ e seengˋnaꞌ e contøøngˉ jáꞌˉ lɨ́ɨngˋnaꞌ júuˆ quiáꞌˉbre. Jo̱ dsʉꞌ song jaˋ
    jmooˋnaꞌ lajo̱, jo̱baꞌ dseáamꞌ˜ jóng e lafaꞌ nihuíngꞌˋnaꞌ e fɨˊ dseꞌˋ e ꞌmaˋ jo̱.
  deu-1951: So schaue nun die Güte und die Strenge Gottes; die Strenge an denen, die
    gefallen sind; die Güte aber an dir, sofern du in der Güte bleibst, sonst wirst
    auch du abgehauen werden!
  alq-ALGNT: Ki8abadananan dac adi eji kitci kije8adizidj Kije Manido, acitc dac ki8abadananan
    adi eji sogakonadjin a8iagon. Osogakonan ini8e kagi ana8etagodjin. Kina8a dac
    kikitci mino todago8a. Panima dac ega ki ponito8eg kidji min8endamieg. Kicpin
    mega ega min8endamieg, kiga manibinigo8a kekina8a.
  ixl-NNT: As etitzꞌataj vitxumbꞌal u Tiixheꞌ, tan kat ul iviꞌ Aak tiꞌ unqꞌa tiaal
    Israel, tul kat teesa tibꞌ kꞌatz Aak. Pet nimla bꞌaꞌnil kat ibꞌan Aak setiꞌ. As
    aꞌ isaꞌ Aak uvaꞌ la ebꞌaneꞌ kam uvaꞌ bꞌaꞌn te Aak, tan asoj yeꞌ la ebꞌaneꞌ, as
    ech la ulbꞌel ex echeꞌ kat ibꞌan unqꞌa qꞌabꞌ tzeꞌeꞌ uvaꞌ kat jechꞌpik el.
  boa-NT: Muurá Píívyéébe ɨ́mɨáábé dííbyema ímí meíjcyámema. Áánetu ímítyú meíjcyámeke
    múhdurá ɨjtsúcunúúbe. Áánéllii ɨ́mɨááméré méíjcyaco tsúúcajáa ámúhakye dibye újcume.
    Ímí ámuha meíjcyátúhajchíí tsáhájuco ámúhadi dibye ɨ́ɨ́cúvéityúne.
  quh-NT: Yuyaricuy Dioska qhuyacuyniyojmin. Astawanpis juchapaj chekanta phiñacoj
    caskanta. Urmajcunapajka phiñacuyniyojmin. Kanpajrí qhuyacuyniyoj paypa qhuyacuyninpi
    sayajtiyqui. Manachus paypi jap'icuspa sayawaj chayka, khesachaska canqui.
  kwi-kwi: Dios mazantuza wat kinamtukas, usne mɨnpazharuza ilnanazi. Diosne ussa
    kanparachiruza, sun Judío awaruza, ilnat kit kwainarɨt. Diosne uruza, Judío chi
    awaruza, wat kinarɨt, ussa kanpaarɨt akwa. U Diosta mɨashimtukine, Diosne uruzakas
    kwainanazi, uruza ilnana.
  agm-agm: Kɨmandɨ sahɨ nahatiyaatɨ baiwɨ mmonɨwɨse Autaahaatɨho isɨhiyai gaahaiwa
    kawɨsatɨ iwɨtatamasɨtɨhandunɨ topɨtaata ainjaharisatɨ tipɨtapaatɨ usosɨtɨhanduno.
    Maipɨhandɨ isɨhiya kiyohiyɨhiyai topɨtaata ainjaharisatɨ tipɨtapaatɨ usonatɨ amɨ
    sangi gaahandɨ kasisatɨ jatatamanataise. Sahɨ baiwɨ sandɨ Autaahaatɨho sangi gaahandɨ
    kasisatɨ jatatamasɨtɨndaatɨhɨ kiyaatɨnɨhɨ bimaamɨ nowaawaahɨ nga bimɨtaapo. O
    amɨ sahɨ saiwɨ wɨndɨ kamaayawaawaahɨ sangisangi Autaahaatɨho netɨ namandipasamaitaise.
  ubr-ubr: Atonio nin on tanitai tansagob mamaba God on emamanau a mamaba dura wawaninai
    nan sabu ebigurubabanis on. Sabu iyabon si’bokomas on dura wawaninai nan ebigurubabanis,
    baise omi aurim on mamanauin—omi nana On an manau kaber an yawasai wonmama on;
    baise omi men on yawasai wonmama on, omi mat God arimon inturutobim.
  tsw-NT: Adama o ndolo ye ene ta̱ A̱sula̱ a̱ ta̱ ni isaꞌani, waru u tu usuɗuwu lon.
    U tsu ca ta̱ aza a na a lyawai itoni ya̱ yi a̱tsuma̱lima̱. Ni i lyuwa elime na̱
    nden cine woo roco ɗu isaꞌani, to, u ta̱ a̱ ri n rocosu ɗu isaꞌani ya̱ yi. Nna̱
    gba i yuwan ne shi, u ta saza ɗu diga o uɗangaꞌa.
  cax-NT: Ui arrüna sane amarrtai nibuenucurrti Tuparrü. Amarrtaito que arrti ipiacati
    acheti carrtiurü. Bacheboti carrticurrü ümo bama chümacoconaunrrüpü. Buenurrti
    abaübu, arrtü seguibo año amoncatü ümo nibuenucurrti. Arrtü champü, rrepente aupeneca
    ito pünanaquiti Tuparrü, tacana manio propiorrü nipia manu suese olivo.
  aia-aia: Naasi, moi wai'ado'ado goro 'iniai barongana God. 'Iia 'a matai goro 'iniraaui
    noni ma 'a matai haua ro'u tanaraaui ha'a-mama'ai. 'A ha'a-mama'airaaui nei ra
    gagata'inia, ma matai goro 'ini'amoui nei mou 'u'uria, 'onaa namoi 'u'uria tarau.
    Ma 'onaa namou bwa'i 'u'uria tarau, 'iia 'ai ruhuusi'amou ro'u.
  srp-1865: 'Gledaj dakle dobrotu i nepošteðenje Božije: nepošteðenje na onima što
    otpadoše, a na sebi dobrotu Božiju, ako ostaneš u dobroti; ako li pak ne, i ti
    æeš biti otsjeèen.'
  agt-agt: Nonotan muy mantu ya allak na Namaratu tekamuy ikid na poray na ta Hudyo
    kiden, te nagporayan na kid gafu ta nagtalekud kid tentu, a ikamuy na ya ikallak
    na. Ammi am awemuy idulot ya pangikatalak muy ta allak na en tekamuy a azin na
    kam hapa.
  lug-lug: Kale mufumiitirize ku kisa n’obukambwe bwa Katonda. Aba mukambwe eri abo
    abaagwa, naye n’aba wa kisa eri ggwe, bwe weeyongera okunywerera mu kisa kye,
    kubanga naawe bw’otonywere oliwogolwako.
  yby-yby: Sa-etibo neyo, Omaimidana nasahilila netibo ito muki abuhala molokaka nesala
    maya ataka molamideyo. Abuhala molaiboya monokamidana demesa mebo wewenasitokaya
    soto pekaka noibo maya ne. Ito emo nasahililauya elewole oko minadawomidana ihilaya
    emotoka soto pekaka noibo maya ne. Ito sako sametadawoya, emodakiya hukoko le
    hulakolaiye.
  heb-heb: לכן ראה נא טובת אלהים וזעמו זעמו על הנפלים ועליך טובתו אם תעמד בטובתו ואם
    אין כי עתה גם אתה תגדע׃
  mpp-mpp: Ga Wapongte pasi madicne nga pasi dacine sanangnehac fagac, yogo momochac
    ngani-motodamec. Ye ngic-ngigac ngage-ngagesingngineng mikacte waweibong, yenge
    dacineholec sanangnehac aiyelewec. Nga gabac pasi madicne aigelewec. Ga yele pasi
    madicnele bagewa mi gadamectewa, ga inguchac welocgudaicte.
  apb-apb: Omu ke sai diana aana uri a God e tohungei diana oto liutaa hunikie, ta'e
    e sai leikie no'one. Ko leie mwala nge kire toli'aasie tolahana, ta'e e diana
