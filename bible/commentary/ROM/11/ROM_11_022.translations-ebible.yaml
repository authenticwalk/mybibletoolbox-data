    ari nambani-wuldhang aadanu.
  cop-BHC: ⲀⲚⲀⲨ ⲞⲨⲚ ⲈϮⲘⲈⲦⲬⲢⲒⲤⲦⲞⲤ ⲚⲈⲘ ϮⲘⲈⲦⲢⲈϤϢⲰⲦ ⲈⲂⲞⲖ ⲚⲦⲈⲪⲚⲞⲨϮ ⲈϪⲈⲚ ⲚⲎ ⲘⲈⲚ ⲈⲦⲀⲨϨⲈⲒ
