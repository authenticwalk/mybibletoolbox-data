    wʉti Jesús pejwʉajan. Dios xamal beltaen xot, tapaei naexasisfʉlaliajwam Jesús
    pejwʉajan. Xamal naexasisfʉla-emil wʉt, Dios kastikaxaelbej xamal.
  hla-hla: 'E Sunahan e tatagi rena u katun, na nonei e hahuna has rena u katun. Ara
    gi ruto: nonei e hahuna rena a pala te kato homir, na nonei e tatagi has rano
    limiu, te go haniga noa has uam limiu i tanen tara nihitaguhu i tanen i tamilimiu.
    Te moa nen, ba nonei te lu ba has ranou limiu.'
  mav-NT: Iwese kahato Tupana ma'ato towese pytkai ai'a­piheg kuap mekewat to'y­wania
