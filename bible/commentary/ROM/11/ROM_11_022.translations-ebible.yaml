  tdx-tdx: Inao ty fatarihan’ Añahare naho ty hasarots’ arofo’e, ie tsy mihilotse
    amo nikorovokeo, fe ama’areo ty fatarihan’ Añahare naho toe mifahatse amy fatariha’ey,
    tsy mone haito.
  naf-naf: In Kawawaŋgat yaŋaŋ penaŋ ku nâmâtâlip. Egaŋ am keŋ taolet mamimindainen
