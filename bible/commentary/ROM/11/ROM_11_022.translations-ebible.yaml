    wâdé kêe. Â wiàna càcaa wàrapwiri, â é péa tépàgàgà, gée goo i upwâra.
  zpq-NT: Ḻe gonšc xbab can' nži'ilaže' Diosen' chio' chejnilaže'chone' na' can' chone'
    cont saca'zi' beṉe' ca' bi chesejnilaže'ne'. Nachen' cheyaḻa' soac̱hac̱hle šejnilaže'lene'
    cont bi gone' saca'zi'le can' ba bene' len beṉe' Israel gualaž c̱heton' bi gosejnilaže'ne'.
  por-TFT: Reparem, pois, que Deus atua bondosamente, mas também pode agir com severidade.
    Ele agiu com severidade para com os judeus que se afastaram dele. Por outro lado,
    ele vai atuar bondosamente para com cada um de vocês não judeus somente se continuarem
    valorizando os atos bondosos dele para com vocês. Contudo, ele vai rejeitar vocês
    se não confiarem nele.
  gwi-NT: It'ee dzaa Vit'eegwijyąhchy'aa nats'ąą ch'eiinzhrii ts'ą' gwintł'oo googwahshii
    gooh'in. Khit ts'ą' vik'it dinjii ǫhłįį ji' nakhwats'ą' ch'eeheenzhrįį gaa vik'it
    dinjii ǫhłįį kwaa ji' gwintł'oo nakhwagwahahshii ts'ą' ąįį tthoochyah łeelnaii
    k'it t'ahohchy'aa.
  gvn-gvn: Kaki yurra Jesus Christ believeim-bungal-bungal, Godungku yurrangan ngulkurrduku
    kujil, yurranka manun-manunmal. Kaki yurra nyungun bawal, nyulu yurrangan yalarrku
    bawal, yala nyulu kanbal Jew-warra bawan. Yinyamundu ngana binal God manun-manunmal
    bamanka, yamba ngana yalarrku nyajil nyulu bama punishim-bungal, jana nyungun
    kari believeim-bunganya.
  nhy-NT: Xikmomakakan kuenta kiné, nik in Dios kipia weyi itlasojtlalis iwan noijki
    tetlajyowiltij. Kintlajyowiltia katlej mach ok kineltokaj, pero kipia weyi itlasojtlalis
    para amejwan katlej ankineltokaj. Iwan Yej nochipa kipias weyi itlasojtlalis amowan
    tla namejwan antlaneltokatoskej inawak. Iwan tla amo, tonses namejwan noijki amechpopostekis.
  asm-FB: এতেকে ঈশ্বৰৰ স্নেহ আৰু তীক্ষ্ণ ভাব চাওক৷ এফালে যি সকল ইহুদী পৰিল, তেওঁলোকৰ
    বাবে হৈছে তীক্ষ্ণ ভাব; আনফালে আপোনালোকৰ বাবে তেওঁৰ ভাব হৈছে স্নেহশীল৷ যদি আপুনি
    সেই স্নেহ ভাবত থাকে, তেতিয়াহে; নহ’লে, আপুনিও কটা যাব।
  okv-okv: Eto God amo osa ari embo eto memenga ikari embo avoeto ungo be hotembevujo,
    eto enana egikea amita degi memenga ikari embo rate ungo tumota ururovo amo ungo
    simba aisuja te ungona toasova amo ungo tiukau irae aisova.
  mxt-NT: Nye̱he yoso cha vaha Nyoo, soco tyicuan tucu xaan ra chihin ñu cha ña natɨɨ́n
    cuenda tumañi iñi chahá ra. Soco chihin nyoho, vaha xaan ñáyɨvɨ cuví ra. Soco
    cuñí chi cha naquehén vaha ndo tumañi iñi cha chahá ra vatyi tatu ña naquehén
    vaha ndo, cucahnya tucu ra chi nyoho.
  tzo-NT: Ava'i c'u x'elan yutsil yo'nton ti Diose. Ava'i c'u x'elan chac' castigo
    uc. Laj yich'ic castigo ti much'utic ti mu sc'an chac' sbaic ti stojole. Ti ho'oxuque
    ep yutsil yo'nton avu'unic mi j'ech'el chavac' abaic ti stojole. Mi mu hechuc
    chapasic, chajecatic loq'uel uc.
  ind-AGS: Kalian haruslah memahami baik tentang kebaikan Allah maupun ketegasan-Nya
    — Allah memang tegas kepada yang berdosa, tetapi Allah baik kepada kalian selama
    kalian percaya kepada kebaikan-Nya — jika tidak, kalian pasti akan disingkirkan
    juga.
  omw-omw: Nkye Kotiva po tiravata, raraqa tairavata, ntapihi kye rieta taqeqata variata.
    Mpo hiahua Kotira qaqira kyaavaro Kotiva mwihuara raraqa taiharo varira. Nkye
    mpo hiahua mwia qua riaavaro Kotiva mwianra rieqaro nkyi kyuqema nyate varira.
    Nkye mwia qua qati nraahu riemwaqi vivera, Kotiva nkyi kyuqemaqiro quananro. Nkye
    mwia qua qaqira kyaivera, Kotiva qihaakyama kyero kyatari kyaara teqaintema kyero
    nkyivata teqa kyaananrove.
  yrb-yrb: Godinu neno arama uetaini Danu ibo uetaini nesia imuawe. Godima i siosawere
    utebita uwaraba ibo ui. Nono ya Dawa imue naue uteda imutebaita uwaraba kobererau
    durua utasuba imuawe. Yana Godinu neno arama ueta imuegou uteda yanu ueta sineta
    da imufoitana merau ibifoita. Mena Godima ya ana iwara ari umane tasire sabisu.
  maa-NT: Chìtsejèn‑la̱ Nainá, 'ñó ndaà xi̱ta̱ ta̱nga ti̱koa̱á jè xi mejèn‑la̱ nga
    ndaà ki̱tasòn 'én xi chja̱. Mìkiì beè i̱ma̱ jñà xi̱ta̱ xi chinchat'aàxìn‑la̱ Nainá.
    Ta̱nga i̱t'aà tsi̱ji títsjá‑lè kjo̱ndaà. Tà jè xi mochjeén nga k'oa̱s'ín ki̱jni
    koni s'ín tjín kjo̱ndaà xi kitsjaà‑lè. Tsà majìn ti̱koa̱ ko̱tet'aà‑lè koni jngoò
    chrja‑la̱ yá.
  mcq-mcq: Ja nihoꞌo hami vwihaꞌavara. Godi ea hami ꞌahiꞌine ꞌee ea ꞌahoꞌa eha mihiꞌina.
    Ijihuni maijaho ea kaꞌene panimaa rojujija Hu nihoꞌo hami paꞌahiu kaivo ja nimaa
    rone Huni arimai ijí vejujihunaꞌe Hu ja hami ꞌahiuna. ꞌEnakaivo ja ꞌuꞌo panimaa
    roꞌipisa Hu ja ꞌuꞌo ꞌuhua atoꞌarumaaꞌa.
  sus-A: نَ كُي، عِ حْشْ سَ عَ شْن مَ عَ عَلَ شَ قَنيِ فبٌ، كْنْ عَ شَ قٍ مَن مَشْرْشْ.
    عَ شَ قٍ مَشْرْشْ مِشِيٍ نَن مَ نَشٍيٍ بَرَ عَ شَ كِرَ بّحِن، كْنْ عَ شَ قَنيِ
    فبٌ عِ تَن بّ شَ عِ لُمَ عَ شَ قَنيِ كِرَ شْن مَ. شَ نَ مُ عَ رَ عَ عِ قَن مَ
    قٍ رَبَمَ نّ عَلْ عَ نَ عٌلِوِ سَلٌنيِ شَ قٍ رَبَ كِ نَشّ.
  jpn-1965: 見てごらんなさい。神のいつくしみときびしさを。倒れた者の上にあるのは、きびしさです。あなたの上にあるのは、神のいつくしみです。ただし、あなたがそのいつくしみの中にとどまっていればであって、そうでなければ、あなたも切り落とされるのです。
  fra-SBL: Voyez donc la bonté et la sévérité de Dieu. A l'égard de ceux qui sont
    tombés, la sévérité ; mais à l'égard de vous, la bonté, si vous persistez dans
    sa bonté ; sinon, vous aussi, vous serez retranchés.
  yka-yka: Tapandogate tuˈu weˈ Tuhanin maˈaseˈ si aˈa saguwaˈ ngalegga isab teˈed
    iye. Asal leggane meˈ manayikutan iyehin saguwaˈ kaˈam, maˈaseˈ iye si kaˈam bang
    gaˈi usaˈ sandelbi pu si Isa Almasihin. Saguwaˈ bang gaˈi kaˈam sandel, totoˈne
    isab kaˈam.
  mle-mle: God atawa kwurdilik nyan lakwubana diki viyakita mawulawa yaal girakwana
    mawul. Di yaal girakwanaad adiy diki majib wukimarkuw vaal yikwanadiy duw takwak.
    Aw li gwur dikik wukijibir tikuw, diki majib wukikuw, gwur diki sukwasukw tina
    mawulaam kwakidiygwur. Aw li gwur dikik wukijibir ti maarkigwura, gwur adiy ba
    miy kaytik viyalupwakuw, yakiyaki-kidadiygwur.
  shp-NTPO: Oinkanwe, Dios riki kikinbires jakon itan jakonma ixontimaribi, jaskara
    ixonra, jakonmaakanketian jato masá tenemaa iki, jatian matobiribira jakonhaa
    iki. Jatian jaskáakin jakonhaa ikax, mato jakoni ikaitianra, mato jakonhaaboresti
    jake. Jatian jaskáyamaitianra, matoribi moa Diossen jeneti iki.
  aom-aom: Ëhuni ave jöhuremu uehorovone. God hu huë baejavuaje aeje. Röhu hu iꞌue
    bojamuijaje aeje. Saꞌare rireromare aribövi jabesi örire iꞌue bojëmijëꞌeje. O
    jasi örire huë baejavajeje. Huhu huë baejavaje muoho jaehu mae uehorovobe vaꞌëꞌoho
    iae huë baejavonövoꞌëꞌe. O bogo mae uehorovëꞌoho huro jaꞌo tariöꞌöjavoꞌëꞌe.
  geb-geb: Maaŋ muuŋgiap, nde tuituigip ndɨkndɨgɨri, Fhe Bakɨme tɨvir vhuuiaŋ mbuav,
    ana vhɨra vhav shi tɨvi ga mbui. Anan tɨvi zɨn vui fhuv gumgi, ana vhav shi tɨvar
    mbe mbui. Nde ana nzuai tɨvir vhuuiŋ zɨn vui, ana tɨvir vhuuin nden muunga. Nde
    ana nzuai tɨvir vhuuiŋ zɨn vui fhu, ana vhɨra nde hargirga.
  bsj-bsj: Ko to, nangen kange dotange Kwama wo ki dimeneu, ki kangko wineu tak, dotangeu
    ki bou dor Yahudawa buro yaru meu. La ki kangko wineu, cini Kwama bou monen, no
    ko ca kaba mor luma ce ri. La no mo kori, an tom nen.
  cak-cak: Tavetemaj c'a ru-modo ri Dios. Rija' utz runo'oj, pero (chuka', ka) nuya'
    castigo. Ri nuvinak ri xexutun-e chuvech, xerelesaj-e, jac'a rat ri ayo'on avánima
    riq'uin, utz runo'oj rubanon aviq'uin; pero si rat naxutuj can ri utzulaj runo'oj
    aviq'uin, ja jun rat xcarelesaj-e.
  chf-NT: Iranla jiq'uin cache' Dios utz u c'ajalin, y cäräx chich täcä. Cäräx une
    t'oc machcatac u säte' t'oc uneba. Pero t'oc anelaba utz chich u c'ajalin si totoj
    mach a wäctala a chenla ca' chich yo uneba. Uc'a si anela a wäctan a chenla ca'
    jini, u xe chich u pa'senetla täcä.
  tlf-tlf: Kale ibo God imi i-filinin so minte alaang weng kobe yegemin so uyo tele
    utamin. Tinum iyo dok ita God imi weng uyo kupkalip umdii, alaang weng uyo kobe
    yan-togon-bom-nala e, kaal fuyap kobelan-tema kuta, asit kek kek ibo, God ita
    nuyo i-filin daa-se kalaa age imi ilak uyo dugan kwep tibip umdii, bota i-filin
    daalan-tema kale minte, kupkalip umdii, bota ipkil tagaa imkan ke no kelan-tema
    ko.
  piu-2006: Wangka ngaatjanya nganaṉa kulintjaku. Katutjanya tjanampa Tjuwu tjuṯaku
    yunytjuwiya nyinanyi, tjana palumpa wangka kulintjawiyangka. Paluru nyurrangarrimpa
    Tjuwuwiya tjuṯaku kaangkinytji nyinanyi, palumpa wangkaku nyurrangarri kutu tjukarurru
    nyinanyingka. Tjingurunyurra palumpa wangka wantinytjala paluru nyurrangarrimpaṯarra
    yunytjuwiya nyinaku.
  poh-NT: 'Jeꞌ reꞌ ajic reh aj chi maꞌ eta nacꞌul aweh tak reꞌreꞌ, nipahkaj aweh tak
    chi maꞌ niqꞌuic pan acꞌux tak i nikꞌorom lok wili: Coric ruꞌ chi reꞌ Dios kꞌe̱ꞌ
    woꞌ chic chakꞌlam cho chi kana̱ xa reꞌ laꞌ nok reꞌreꞌ riyew woꞌ cho jenoꞌ tiꞌcꞌaxic
    china̱ jenoꞌ cꞌacharel til woꞌ cow wach nariyew cho. Jeꞌ reꞌ ncꞌuhtunic lok ru̱cꞌ
    ricorquilal wili: Cu̱cꞌ take wich ra̱ꞌ riꞌsil cho maꞌ Israhel jeꞌ ru̱cꞌ quikꞌehbic
    pan mahc, reꞌ Dios ribanam chi kꞌe̱ꞌ cow i tiꞌcꞌaxic nchalic chi quina̱, raj laꞌ
    awu̱cꞌ hat-tak xiban chi kꞌe̱ꞌ woꞌ chic rinimal richakꞌlamil xiyew cho. Reꞌ richakꞌlamil
    i Dios reꞌreꞌ, nikꞌor aweh tak chi xa ewoꞌ nwihꞌic chana̱ tak xa reꞌ laꞌ wi reꞌ
    hat-tak enatik tak juꞌ richꞌiquinjic acꞌux tak chiri̱j i Jesus. Eta nak ncꞌuluric
    chi maꞌ eta chic nachꞌica̱ꞌ acꞌux tak, reꞌ Dios eriban chi maꞌ reꞌ ta chic hat-tak
    ritinami̱t, jeꞌ ricab ncꞌuluric ru̱cꞌ take kꞌab che̱ꞌ naquiyocꞌoric lok chiwach
    richeꞌlal.'
  tue-tue: 'Ateré acabórijãña: Cõãmacʉ̃ basocáre bóaneõ ĩñagʉ̃́ niiqui. Teero biiri
    ñañaré tiiráre queoró diamacʉ̃́rã ñañarõ netõrĩ́ tiiquí. Cʉ̃ʉ̃rẽ padeohérare ñañarõ
    netõrĩ́ tiiquí. Mʉ́ã docare bóaneõ ĩñagʉ̃́ niiqui. Teero tiirá, mʉ́ãrẽ cʉ̃ʉ̃ bóaneõ
