  wol-2010: Loolu kon wone na ni Yàlla baaxe ak ni muy meree tooñ. Ci ñi daanu, Yàlla
    wone na ni meram tànge, wone mbaaxam ci yéen, su fekkee yéena ngi ci wéy; lu ko
    moy, dees na leen fàq yéen itam.
  snc-snc: Moḡeri na Barau ḡena veiau-namo veiḡana namona ma ḡena veiau-rakava veiḡana
    metona boḡono ḡitaia. Barau ḡabidadamanai ḡeketoni tarimari tu eiau-rakavarini,
    ma ḡeri ai veiḡa metona eveirini. Senaḡi ḡomi tu eiau-namomini. Barau na roḡo
    beiau-namo-iaḡomini, bema ḡia ḡena veiau-namo nuḡanai moḡo boḡo tanu-iaḡoni nai.
    Asiḡina nai tu, ḡomi maki bebasi-ḡutumini.
  lgl-lgl: Dunala 'are 'e, gia saiala kwai'ofena God failia kwaikwaina lia. 'E kwatea
    lo kwaikwaina fala nalife ioli iko 'ali gera fakwalaimoki ala. Ma ka kwai'ofe
    amiu, ala 'amu ka galo ala fakwalaimoki nala. Ma ala iko 'ali 'amu fakwalaimoki,
    kae tofu sigirae lou amiu.
  mmo-mmo: + o 11:22 Jon 15:2,4; Hiblu 3:14*Om gakam oo bu naambe Anutu omaaho samu
    samu osin omaaho niwêêk having, in hil sen kalêêh Anutu lavaa-to ond navu nyevahaan
    vu sil lukalaah. Lemu hong-anja, ond naambe gahulis Anutu baambu ond yoo le monambiing
    samu samu vu hong, le naambe malis ond le katôôv hong na gaving.
  ncu-NT: De̱e̱re̱ nɛɛnɛɛ na fo̱ ŋu ane̱ŋ ne̱ Wuribware̱ a ŋu fo̱ e̱wɛɛ‑ɔ, na ane̱ŋ
    ne̱ mò̱ akatɔ a pee‑o. Mò̱ akatɔ a pee we̱e̱ bamo̱ ne̱ baa le̱e̱ da‑ɔ se̱. Amaa
    fo̱ fe̱raa, oo ŋu fo̱ e̱wɛɛ. Fo̱ ya kya se̱ sure si fe̱yɛ o ŋu fo̱ e̱wɛɛ fo̱ kakye̱na‑rɔ,
    Wuribware̱ maa ŋe fo̱ a ɔ bo̱ twe̱e̱.
  cni-NT: Piojeitaque icavintsantaque Tasorentsi, iro cantaincha aisati yoasanquetaajeitaqueri
    yora antirori caari cameetsatatsi. Ariorica pincanteani pinquemisanteri, ari incanteani
    incavintsaajeitempi. Eirorica piquemisantasanotiri, irojocanajempi avirori.
  eng-WMB: See then the goodness and severity of God. Toward those who fell, severity;
    but toward you, goodness, if you continue in his goodness; otherwise you also
    will be cut off.
  zaw-NT: Bahuii ¡lacti hueen najc Dios! Luxh lacti niälajzzani; con renani banijt
    najcni niälajz, luxh lacti rulaslajz Dios la'tu palga chanuu jiutu xtiidxni. Palga
    ditu jiu xtiidxni, näjza la'tu sudzucaj Dios.
  san-MAL: ഇത്യത്രേശ്വരസ്യ യാദൃശീ കൃപാ താദൃശം ഭയാനകത്വമപി ത്വയാ ദൃശ്യതാം; യേ പതിതാസ്താൻ
    പ്രതി തസ്യ ഭയാനകത്വം ദൃശ്യതാം, ത്വഞ്ച യദി തത്കൃപാശ്രിതസ്തിഷ്ഠസി തർഹി ത്വാം പ്രതി
    കൃപാ ദ്രക്ഷ്യതേ; നോ ചേത് ത്വമപി തദ്വത് ഛിന്നോ ഭവിഷ്യസി|
  tam-TCV: 'ஆகவே இறைவனுடைய தயவையும் கண்டிப்பையும் குறித்து யோசித்துப் பாருங்கள்: கீழ்ப்படியாமையினால்
    விழுந்துபோனவர்களோடு அவர் கண்டிப்பாய் இருக்கிறார்; உங்களுக்கோ தயவு காட்டுகிறார்.
    நீங்கள் தொடர்ந்து அவருடைய தயவைப் பெறும் விதத்தில் நடக்காவிட்டால், அவர் உங்களையும்
    வெட்டிப்போடுவார்.'
  mit-NT: Sàhà nsidaa ñà‑jaàn, vàtùni cundaà vàha ini‑ndà nansa iá modo xi Dios; iá
    ndisa gracia xi‑ya, doco iá stná nansa sáha‑ya castigu. Vàchi nècuàchì raza nì
    tùcù inga ichì mà, cónì dácâcu‑yanè, doco mii‑nsiá, còó; mànì gá nì quida‑ya xì‑nsiá.
    Doco iin‑ni xiñuhu quida‑nsia seguir cunchicùn‑nsià gracia xi‑ya, vàchi nú coó,
    dacúxíó stná‑yà mii‑nsiá nùù‑yá.
  ceb-ULB: Tan-awa sa, unya, ang matang sa mga buhat ug ang pagkabangis sa Dios. Sa
    usa ka bahin, ang kabangis miabot ngadto sa mga Judio nga nahulog. Apan sa lain
    nga bahin, ang pagkamaayo sa Dios miabot nganha kaninyo, kung magpadayon kamo
    diha sa iyang pagkamaayo. Kay kondili kamo usab pagaputlon.
  ces-LB: 'Máš v tom vidět důkaz jeho přísnosti, ale zároveň i dobroty: přísnosti
    k odpadlým a dobroty k tobě – pokud ovšem zůstaneš věrný. Jinak odřízne i tebe.'
  mkn-mkn: Jadi bosong musti pikir bae-bae dolo. Tuhan ada pung hati bae. Ma Dia ju
    tau kasi hukuman yang barát. Dia nanti kasi hukum orang yang su jato, yang sonde
    babae deng Dia. Ma kasi bosong yang bukan orang Yahudi dong, Tuhan kasi tunju
    Dia pung hati bae sang bosong, asal bosong taꞌika tarús deng Dia, deng kasi biar
    Dia bekin yang bae kasi sang bosong. Ma kalo bosong sonde kasi biar Dia bekin
    bagitu, Dia ju mau potong buang sang bosong dari Dia pung pohon.
  pol-UBG: 'Spójrz więc na dobroć i srogość Boga: srogość dla tych, którzy upadli,
    a dla ciebie dobroć, jeśli będziesz trwał w tej dobroci. W przeciwnym razie ty
    też będziesz wycięty.'
  qxh-NT: Sumaj tantiyacushun. Tayta Diosninchi waquin runata llaquipan; waquinta
    mana. Wasguipäcuj Israelcunata mana llaquipashachu. Payman yupachicuptiquim ichanga,
    llaquipashcashunqui. Mana yupachicuptiquim ichanga, callapata llaumarij-jina wicaparishunquipaj.
  nwi-nwi: Rhuvə mə takharkun mə Kughen rɨrkun nəgkiar-huvə-pənien kɨmi narmamə, kɨni
    mɨrkun nəgkiar-skai-pənien kɨmi əriə. In rɨmnəgkiar skai kɨmi narmamə yamə mɨne
    kɨmɨsəsɨk nəkwan, mərɨg In ramor huvə pre kɨmi əmiə, tukmə nakasəkeikei tuk nhatətəyen
    iran tuk kafan nɨhuvəyen. Mərɨg tukmə naksəpəh nhatətəyen iran, In tukrərai ta
    əmiə.
  kmo-kmo: Dii apa no hecho God riita nona rukusii tawa boboy riiti harapa kwotay
    tawa boboy. Eeta ma ye nobo heechi iri, God riita yenya kwotayetar. Kwo riiti
    nobon heechinan siiney riipa kwona eechaba eechaba rukusii takiita. Kwo nobon
    heechiney, riita kwona tiimiibakiita.
  agr-agr: Apajuí ashí dutika nu anentaimtustajum. Nunú ni dutikamua nu dekamtijamui
    nigka shiig wait anenkagtina nuna, nuigtú pegkegchau takaakjuminig suwimkan amastatjime
    tibaujinash betek umina nunashkam. Apajuik mina pataag judío aidau tupanjamu asa
    ditan idaisauwa duwi iwainmamkauwai ni pegkegchau takaakjuminig, suwimkan amastatjime
    tibaujinak betek umina nuna. Atum judiuchu aidautigminak Apajuí ni wait anenkagtamujin
    iwaintugmainawai. Nunak atumek Apajuiyai kajintsá anentaimkujum pegkeja duke takaakjum
    pujuagtai, Apajuí tuke wait anenjabiagti tusan tajime, nuniachkugmek numí kanawe
    tsupika ajaptaya numamtuk awajam aijum tusan.
  kyc-kyc: Anatu banya yulu lama palamo. Dokona mende anjiki pingi rengepe kata pao
    karengepe yulu dolapona kandelyamano. Isa pasi dupwa baame poraiyuo kaepala nembo
    kaenge. Dopa pilyamopape emba mona maingi dokona baame banya anjiki pingi renge
    doko emba keta palena lara ramo dokona lao baame emba kando anjiki pyuo karalu
    karara. Dee embame banya anjiki pingi renge dokona kara nare ramo doko emba opetaeko
    neta paresa pira.
  urd-GVU: یہاں ہمیں اللہ کی مہربانی اور سختی نظر آتی ہے — جو گر گئے ہیں اُن کے سلسلے
    میں اُس کی سختی، لیکن آپ کے سلسلے میں اُس کی مہربانی۔ اور یہ مہربانی رہے گی جب
    تک آپ اُس کی مہربانی سے لپٹے رہیں گے۔ ورنہ آپ کو بھی درخت سے کاٹ ڈالا جائے گا۔
  yre-NT: '''Wɩ nɛn an "sia -a vɩnan ''gʋɛ -a da bɛ, ''ka Bali -le "yi "nanjɛn -tʋ!
    Ɛn ''ka -yee ''wɩ ''tɔndɔn -nanjɛn -tʋ! Bali -a kɔɔn minnun nɛn o ''si -a -sru
    "bɛ -wlɛ ''nan ''yee ''wɩ a ''tɔndɔn, ɛn e "yi drɛ ''cɛɛ. ''Ka ''fʋ -yee "yi zɩɛ
    -a -sru, -te bɛ "cɛɛ dɩɛ, ''ka ''bɔ "nyian Bali "cee ''si wo -nan "le zɩ yaa drɛ
    yiba "pɛ tɛdɛnun lɛ bɛ -yee ''wɩ ''zʋ.'
  fuh-BKF: 'Ndelle, taykita moƴƴuki Laamɗo e tikkere muuɗum fuu: tikkere makko na
    woni e saamuɓe ɓeen, de moƴƴuki makko na woni e maaɗa sini aɗa tabiti e moƴƴuki
    kiin. Si wanaa ɗuum fu, aan du a saltete.'
  arl-NT: Naacuajiti pueyanaa, nia niishiri. Pueyasoori jiyanohua maninia. Naajuhuaj,
    nojuajaari saniitionu niishijia cutara. Naaratej, nojuajaari na tojitiaashijiaca
    Israel pueya jiyanoyaquiquiaari. Saniniuujia, nojuajaari jiyanohua maninia miiquiaa
    niajaniya na jiyanooshano pueya nia quishacari, niaa jaara pueyaracaanu nocua
    tiuujiaca quiriquia. Niajaniya taucuacanaa, niaa jaara nocua tiuyashijiacara quiriohua,
    niaari nocuaji rupatasaanutaniuhua.
  ziw-ziw: Hano chawona viya Chohile emtana naho mkali. Ni mkali kwa wadya wagwele,
    mna ni mtana kwako, hegu wajendeleza mo utana wakwe. Mna hegu hukuvitenda, weye
    nawe naukantwe.
  grc-TR: Ἴδε οὖν χρηστότητα καὶ ἀποτομίαν Θεοῦ· ἐπὶ μὲν τοὺς πεσόντας, ἀποτομίαν·
    ἐπὶ δὲ σὲ, χρηστότητα, ἐὰν ἐπιμείνῃς τῇ χρηστότητι· ἐπεὶ καὶ σὺ ἐκκοπήσῃ.
  nag-nag: 'Etu karone, Isor pora morom laga kaam kora to jani lobi: bisi dangor dukh
    Yehudi khan uporte girise, kintu Isor laga daya apuni khan nimite hoise, jodi
    apuni khan Tai laga daya hisab te thakile. Nohoile apuni khan ke kati phelai dibo.'
  eng-OEBCW: See, then, both the goodness and the severity of God – his severity towards
    those who fell, and his goodness towards you, provided that you continue to confide
    in that goodness; otherwise you, also, will be cut off.
  knj-NT: Otajne wej el oj, tol miman swatx' c'ulal Dios. Pero ak'om cuenta pax Dios
    sic'lebil. Ja' eb ma yaoc sc'ul yin tu', ak'bil cuenta eb yu. Pero yajban ey jex
    ec' xin, miman swatx' c'ulal chi x'oxo. Sowalil che cawxane oc je ba yin swatx'
    c'ulal tu'. Ta c'amaj, oj jex i'le pax el yu Dios jaexti'.
  deu-1912: 'Darum schau die Güte und den Ernst Gottes: den Ernst an denen, die gefallen
    sind, die Güte aber an dir, sofern du an der Güte bleibst; sonst wirst du auch
    abgehauen werden.'
  san-PUN: ਇਤ੍ਯਤ੍ਰੇਸ਼੍ਵਰਸ੍ਯ ਯਾਦ੍ਰੁʼਸ਼ੀ ਕ੍ਰੁʼਪਾ ਤਾਦ੍ਰੁʼਸ਼ੰ ਭਯਾਨਕਤ੍ਵਮਪਿ ਤ੍ਵਯਾ ਦ੍ਰੁʼਸ਼੍ਯਤਾਂ;
    ਯੇ ਪਤਿਤਾਸ੍ਤਾਨ੍ ਪ੍ਰਤਿ ਤਸ੍ਯ ਭਯਾਨਕਤ੍ਵੰ ਦ੍ਰੁʼਸ਼੍ਯਤਾਂ, ਤ੍ਵਞ੍ਚ ਯਦਿ ਤਤ੍ਕ੍ਰੁʼਪਾਸ਼੍ਰਿਤਸ੍ਤਿਸ਼਼੍ਠਸਿ
    ਤਰ੍ਹਿ ਤ੍ਵਾਂ ਪ੍ਰਤਿ ਕ੍ਰੁʼਪਾ ਦ੍ਰਕ੍ਸ਼਼੍ਯਤੇ; ਨੋ ਚੇਤ੍ ਤ੍ਵਮਪਿ ਤਦ੍ਵਤ੍ ਛਿੰਨੋ ਭਵਿਸ਼਼੍ਯਸਿ|
  nob-LB: Legg merke til at Gud er både god og streng samtidig. Han er streng mot
    dem som synder mot ham, men han er god mot deg så lenge du innser at det er hans
    godhet som frelser deg. I motsatt tilfelle vil han skjære bort deg også.
  ntj-ntj: Kulinma tjiinya Mama Kuurrnga kutjupatjarraku ngarlturringkupayi puru kutjupatjarraku
    mirrparnarripayi. Tjiinya mirrparnarripayi palyamunu palyaranyangka. Palunyalu
    nyuntuku-tjanampanku ngarlturringkupayi tirtu-yan mularrkuliranyangka. Wiyangka-tjinguru
    nyuntunyatarrartu-tjananyanta kartarntanku warniku.
  sxb-NT: Katio otalawira mbwe Katonda ni Katonda omusiza kandi ni Katonda owiiyirirwa.
    Awiiyirirwa na awantu awamuoneere, ni ku inywe awari no okuganya, ari omusiza
    ni inywe. Ni mugiire emberi okuwa no okuganya ku Yesu, oona aaza okugia emberi
    okuwa omusiza ni inywe. Ni, ni murekere mwona aaza okuwatemao ki ensagia.
  nhu-NT: Ben etaa lɛ eyɛn lɛ Nyo' kɛŋke fitele fì jee baay bvuu kɛŋke tɛn fitele
    fi cewcew e. Wvú ké no cewcewe bô bonyii bò nu ɛ gbwe, geenɛn duŋci fitele fì
    jee fô ben e fɛn ɛ́ ben nu ɛ mɛy ɛ no bii ɛ̂ je ye le. Ɛ́ fuw kɛ nonɛn, tu wvú
    nu ke efaashɛ tɛn ben elaŋ.
  row-row: Dadꞌi hei musi duꞌa malolole dei. Lamatuaꞌ naꞌena rala maloleꞌ. Te Ana
    o nahine fee huku-dꞌoki mamabꞌeraꞌ boe. Dei fo Ana huku-doki atahori mana tudꞌaꞌ
    ra, mana nda maloleꞌ ro E sa. Te soaꞌ neu atahori nda Yahudi ra sa, Lamatuaꞌ natudꞌu
    rala malolen neu nggi, sadꞌi hei dadꞌi esa mikindoo mo E, ma hela neu fo Ana tao
    maloleꞌ fee nggi. Te mete ma hei nda hela neu fo Ana tao taꞌo naa sa, Ana o nau
    tati hendi nggi mia Eni hau huun.
  msy-msy: Kamaghɨn ia deravɨra nɨghnɨgh. God arazir aghuibagh amua, uaghan ivezir
    kuraba anɨdi. Gumazir an arazibar gɨn zuir puvatɨziba, a ivezir kuram me ganɨdi.
    Ia an arazir aghuibar suiragh tugh gavgavightɨma, an arazir aghuibar ia damuam.
    Ia dar amuan koghtɨma, a uaghan ia aghoregham.
  agg-agg: Godɨndɨ hɨpoambo hohoanɨmo asu ŋgɨnɨndɨ hohoanɨmo ra sɨhɨrɨ dɨboadondɨhu
    fɨfɨrɨndɨhumboane. Nindou ahandɨ hoafɨ hɨmborɨyeisɨ, ŋga hɨnɨŋgɨmarɨhindɨ ranaheimbo
    ŋgɨnɨndɨ-ndarümbui. Ŋga asu se Suda-yafe ndɨfo ahandɨ hɨpoambofe hohoanɨmo ranɨ-süŋgu
    ahei ana, asu ai sɨheimbo hɨpoambo-ndearümbui. Ŋga se-amboanɨ ahandɨ hohoanɨmo
    ranɨ-süŋgu hokoate-ayei ana, randɨhi tɨtaboarɨ-boegimboyei.
  ptp-ptp: Om xam wê lê. Anutu ge wê ob vông vɨzid vô xomxo dɨ obêc vông myavɨwen
    nipaên vô xomxo êno. Om xomxo wê vông môp nipaên ge, Anutu ob vông myavɨwen nipaên
    vô he, lêc xam mô ge, Anutu vông vɨzid vô xam. Om xam dô vac vɨzid tige nɨlô,
    ên xam obêc sea ge od Anutu obêc xoo xam vêl.
  nak-nak: La Tahalo Uru, eia la tahalo la mutelela, eia la tahalo la igototolola
    tai. Egiteu ale boru, eia vilai egiteu. Eala moli eia suli pepeho amutou mai amuto
    ge sau tola la gilogo tetala, eala moli mai amuto ge vareagi lou, ge piligi la
    merera tetala, eia ge vali taro tai amutou.
  lbb-lbb: I maining mulor oroi a marmaris pa balakut ane God. I asangan anuna balakut
    tetek la ning la han masik kusuni, pa i asangan anuna marmaris tetek mulo, ning
    mulo tortorot ana nuna marmaris tetek mulo, pa bel mulo manah kusuni. Ika, ning
    bel mulor tortorot, ir umsem omulo otleng.
