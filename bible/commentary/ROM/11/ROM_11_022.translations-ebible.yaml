    yaleka baŋ rutupke, biraŋungi ket warekei.
  con-NTPO: Que canjan. Chigaja ñoa'me ñotssipa Tiseja injama'choma somboen'su. Nane
    qque'chondeccu injama'choma somboemba que'ima ñotsse tson. Tsa'ma que'i'qque Chiga
    in'janqquia'caen canse'faya'cho Tise que'ima'qque catisa'ne.
  ghs-ghs: Moorare, Ohongaho hoqere ma tepure esese oorai. Goha qesa taatetai hoqereho
    pobi naatoraini qate nike noho baruna heenata atima qaaraquko nike tepure nohoho
    pobi naatorakoi. Atimaama naatemi hoqere ota taatemi nike rubenga naataino.
  peg-peg: ଲାଗିଂ, ଇସ୍ୱର୍ତି ଦୟା ଆରି ଡାଟ୍‌ ବୁଜା ଆଡ; ଇମ୍‌ଣାକାର୍‌ ମୁଞ୍ଜ୍‌ତାର୍‌, ହେୱାର୍‌
    କାଜିଂ ଆଟ୍‌ୱା, ମାତର୍‌ ଏପେଙ୍ଗ୍‌ ଜଦି ଇସ୍ୱର୍ତି ଦୟାତି ସାରାଣ୍‌ ଆଜ଼ି ମାନାଟ୍‌, ତା ଆତିସ୍‌
    ମି କାଜିଂ ହେୱାନ୍ତି ଦୟା; ନଲେ ଏପେଙ୍ଗ୍‌ ପା କାତ୍ୟାନାର୍‌ ।
  txu-NT: Dja ga me Metĩndjwỳnh kum me kaprĩja ma:ro aba. Ne uma:djwỳ ma:ro aba. Mebê
    idjaer ne me kute amim Jeju mar kêt ne arỳm Metĩndjwỳnhbê amijo akẽx. Kam ne arỳm
    mekam ngryk. Nhym be, me ga ne arỳm tu kum me akaprĩ. Dja ga me ukaprĩ ma:ro aba.
    Godja ga me ukaprĩja mar kêt jabej nhym arỳm me akanga. Dja me akanga kute mrãmri
    ne me kute pidjô pa mok ne wãnh kanga pyràk.
  eng-WEBU: See then the goodness and severity of God. Toward those who fell, severity;
    but toward you, goodness, if you continue in his goodness; otherwise you also
    will be cut off.
  gnw-NT: ¡Mase! Tumpa ipɨacavi co. Ẽrei uiporaraca vi. Echa'ã uiporaraca jocua Israel
    pegua uyavɨ vae reta pe. Ẽrei ipɨacavita co judío mbae vae reta pe, jare jecuaeño
    ipɨacavita chupe reta güɨrovia reta yave. Ẽrei güɨrovia'ã yave, Tumpa omombota
    vi temitɨ olivo jãca reta yayasɨa rami.
  mux-mux: 'Ili numanale-ni piliiku molai: Pulu Yili-ni yambuma-kene ulu kaíma tepa,
    mindili silimú uluma tepa, wasie-nale telemú. Yu munduku kiliring yambuma mindili
    sirim, akiliinga-pe eni yu kanupa kaí piliipa kene eni tepa konjumba uluma teku
    mulúngi lem yu-ni eni-kene ulu kaíma tirim mele akili sika aku-sipa temba. Aku
    naa tíngi lem eni langupa wendu mundumbako.'
  maj-NT: Cha̱se̱i̱ xi nkú ts'ín nda ko̱ ndjá ts'ínko̱ Nti̱a̱ná xu̱ta̱. Ndjá kits'ínko̱
    xi kisaténki ko̱ ji nda kits'ínko̱hi. Ko̱ nda ts'i̱ínko̱hi tsa tu̱ nku ku̱i̱nchunjínní
    kju̱a̱ndaha̱. Tu̱nga tsa najmi b'a̱ n'e̱i̱, ko̱ ta̱ ji ku̱i̱chát'ahi.
  bkq-NT: Koendâ xirâ auguely inwantaguedaungâ. Koendonro Deus tâinwânni modo agâ,
    tâinwântânry modo olâ tânagazenehonze. Awylygue koendonro, kânagazeni alelâ Deus
    awyly. Agâmo koendâ olâ mâkâ, mâkâ einwânsezelâ âmaemo watay; imâem lelâlâ ise
    mâkâ agâmo koendâ awyly. Mâinwânsezebyra âmaemo watay olâ mâinwâmpyra matomobyry
    wâgâ inagazenehonzemo lâpylâ, se iwatary satâyby ara lâpylâ ise âmaemo.
  kue-kue: Ipre God argan ere ene tendre ka giglendi dungwa i kanpogl siyo, God mambunomo
    i kinde kondingwa yomba ye ka giglendi ditongwa. Ba ene argan eretongwa i mina
    aimande moraglkwa. Te ene i mina aimande ta moglkrimbi ene ama akepakadi endinambuka.
  cot-NT: Iintsija pamenejate intati. Caaviji icavintsajantamajati Aapani Irioshi,
    cotanquitsiquea aisa caaviji incatsimajiaqueri covaeguisherijia. Irootaquequea
    icatsimatantajiacarica joriojia tivashirempojatsica, aviatimpa manaquea icavintsajamajaquempiquea,
    cotanquitsiquea pincoquempanija pintsaroventamajatanaquemparija cameetsaniji incoquempaniniji
    incavintsajamajaquempiquea. Oraquea aatogueti piquempetirotsi imaica, incatsimaquempiquea
    aviatimpa aisa, pinquempetaquemparoquea metojajempequiro icarajitica.
  bnp-bnp: Ngane mu matakilaka vona a narona Vure. I habi a nimadihi ne huriki ri
    lohopilea. I rata kamumu hateka mua e huriki mu luhoi tora ia. Pali mua bara mu
    lobo ni luhoi torea a naro kamumu vona, mua ranga, bara i puri vuroki mua.
  apn-NT: Ijaew kot Jejus kôt amnhĩ xunhwỳr kêt jakamã nhũm Tĩrtũm mẽ hpãnhã mẽ apê
    Ijaew kêt xwỳnhjê mã amnhĩ to amnhĩrĩt. Tã ka mẽ Ijaew rom amã Jejus prãm nhũm
    Tĩrtũm ja hã mẽ apumu nẽ amnhĩ pyrà nẽ kãm mẽ aprãm nẽ mẽ akamã ukaprĩ rãhã nẽ
    pa ho pa. Tã kwa mẽ okora. Kêr ka mẽ hkôt pix mã amnhĩ nhĩpêx o ri apa rãhã ty.
    Kot kaj mẽ hkaga nhũm amnhĩ tã mẽ apumu nẽ te Ijaew kot hkaga xwỳnhjê nhĩpêx pyràk
    o mẽ anhĩpêx nẽ mẽ akaga.
  ctp-NT: Kiꞌya wan kwenta sikwa, chaꞌ ka ꞌin Ndiose kuꞌni suꞌwe Ni loꞌo nten, kwiꞌ
    ngwañaꞌan xka la tyempu ngiꞌni tlá Ni ꞌin nten, si ngwañaꞌan nchka tiꞌ Ni. Lye
    ꞌa yꞌni tlá Ni ꞌin neꞌ kanꞌ, chunꞌ nu ja ynan ꞌa neꞌ chaꞌ nu nchkwiꞌ Ni; kwiꞌ
    ngwañaꞌan, suꞌwe ti kuꞌni Ni loꞌo wan, si ñaꞌan ti kunan wan chaꞌ nu nchkwiꞌ ti
    kwiꞌ Ndiose Sti wan nu ngiꞌni ꞌa chaꞌ suꞌwe loꞌo wan. Loꞌo si ja kunan wan chaꞌ
    nchkwiꞌ Ni, kwiꞌ ngwañaꞌan kulaa yaꞌ Ni ꞌwan bra kanꞌ.
  opm-opm: Imat gatmar namdatiprarim orhe hinhina naham yah nahapat da ohsi; heisup
    nahat napapat da ohsi ayot danong oh dahat patenmur. Ohe danong na ham ma mandaya
    ihirnong oh heisup da tei papatmur. Orhe danong hat patiru hat orhorwi ayahanoh
    ama ihat pati bap gurnong oh orhor hinhina da tei orhorwi napapatmur. Ihat na
    ayahanoh gursi tap mat gatmar namdatiprohmur.
  bvr-bvr: 'Minyja bubu-borrwa: Wangarr nipa an-mola, wurpa nipa rrapa an-derta an-gorla.
    Minypa nipa an-derta an-gorla burrwa aburr-gata Ju yerrcha abu-gerbawuna, wurra
    ana-goyburrpa Jentayl yerrcha nipa an-molamola ana-gorrburrwa minyja nipa ana-murna
    mu-nguy nyiburr-ni. Wurra minyja gun-nyagara, nipa barra nyirr-bawa.'
  zad-NT: Ḻi gakbe'i ka beṉ' wen beṉ' shao' nak Chioza' na' ḻekzka' nake' beṉ' chsak'zi'.
    Ḻa' bsak'zi'e beṉ'ka' bi benḻilall'gake'ne', na' ba chone' wen c̱hele. Na' gonche'
    wen c̱hele shi gonle ka dii le gonḻilall'lene', san shi bich gonḻilall'lene' ḻekzka'
    wzoe' le' ka'lə.
  kmg-kmg: Irec go buuruc-ticnere mecne â fâro-ticnere mecne mi nikecguzejec. Fâro-ticnere
    fârine i miti râpeckembiŋ jaŋerao fuawec, â buuruc-ticnere fârine i gorao fuawec.
    Eme go erao qohotahuc jutec fârine i sâcne fogareocmu. Iŋuc mi etec ine go wâc
    hetâcne behec egareocmu.
  aso-aso: Idoꞌ Oꞌmosoꞌmo neꞌmine ogaꞌ neidotiꞌ nene helala nasahiliꞌ lamineꞌ ogaꞌ
    neineꞌ nene ningo idoꞌ helala amuzo molo lihime ngemaaꞌ neineꞌ nene ningo gelelesune.
    Ee, monokutiꞌ limi ingave nene amuzo molo lihime ngemosa lengiꞌ nene nasahiliꞌ
    o-lengedo neive. Idoꞌ aza nasahiliꞌ o-lengedelidoꞌ lisiheꞌ i minilizangumuꞌ nene
    mo nasahiliꞌ o-lengedeleseiha neꞌmine ma ami minilizaniꞌ nene linginesi zaꞌvelotiꞌ
    nene huko hulalize. Ningiisa minilo.
  uli-uli: Iye siya wiri momayel yael Deus hagiyeg mo kkelel yalol irel tatelal hapatpat;
    ye kkel yalol ngalir rechoka resa molfid, iwe ngo ye momay yal hagiyeg ngalugmi,
    igle hami habe taboloh chog yami mel luwul momayel hagiyeg la yal; hare te ila
    sengal ngo yebe hachuyahmiloh.
  nin-NT: Ssu kye zizi nggo Abachi a na wre na anga ayirr wa, na kasarr na anga numa
    wa na si na ki irro hen. A di vri isisurr kakami na abangga ba nggo a sarr jaku
    na age̱ ama nggo. Uwa ta si imba, imba ti di na inkindirr yi nggo i ta du Abachi
    a na wre ki imba nggo, uwa a ta di na wre ki imba. Imba ti kà, Abachi a ta gye
    imba mi glo ma.
  acu-NT: 'Tura asaram tu nintimsaram pujustaram: Yus aints ainaun mash aneayat, ni
    umirkacharu ainaunka wait wajaktiniun susatnuitai. Tura atumka Yus umirkuram pujakrumningkia,
    atumin wait anentramak ajapramangka ukurmakchatnuitrume. Antsu Yuse wait anengkratairi
    nintimtsuk, tura ni umirtsuk pujakrumningkia, wína wear ainaujai metek atumnasha
    ajaprama ukurmaktinuitrume.'
  cak-WNT: Can tiwetamaj wi chi ri Dios sibilaj utz runa'oj, pero can nipe chuka'
    royowal. Riya' xuya' ruc'ayewal pa quiwi' ruma ma xquinimaj ta. Yac'a riyix ruya'on
    rutzil chiwe, pero riyix rajawaxic chi can quixc'oje' chupan ri utzil ri'. Ruma
    wi ma xquixc'oje' ta chupan ri utzil ri', riyix chuka' yixelesex el.
  ebk-ebk: 'Nunumnumunyu na: Manangsug-ang hi Apo Dios, ngem ammuna us ay chumusa.
    Tay nan chiyuycha chaan enmafurot at chinusana chicha, ngem chakayu at susug-angana
    challu mu iturturuyyu ay omafurot. Ngem mu achiyu iturturuy, sopakun chakayuntu
    us kan Apo Dios.'
  spa-PDDPT: Considera, pues, la bondad y la severidad de Dios para los que cayeron,
    pero bondad para ti, si permaneces en la bondad. De otra manera tú también serás
    cortado.
  ruf-ruf: Lelo mlole libatsi na ukali we Imulungu. Yeye kamkali kwa awala iwaghwile,
    lekeni kana libatsi kuna mwemwe ka mwoghendelela kukala mna libatsi lyake, lekeni
    ka si pfipfo bae, mwemwe namwe mtsoghanighwa.
  gun-gun: Peikuaa pota ke Nhanderuete porayvu ha'e nhombopaga va'ea re. Ho'a va'e
    kuery ma Nhanderuete ombopaga 'rã. Ha'e rã pendevy pe ma oexa uka 'rã oporayvua,
    hexe peĩ riae ramo. Ha'e rami e'ỹ ramo peẽ voi pendepe'a 'rã.
  agu-BL: Tan yi xtxolbila'se'j, na kil yi nk'e'tz alcawe't Ryos. Ej nin ncha'tz na
    kil yi banl talma' i', na ja cho'cu' lac'ba'n tetz chixel yi e' yi e' el tamij.
    Poro cheleponu' k'okij kol quil chixomu' te tajbil, nin ko quil k'uke' chic'u'lu'
    te i'.
  isn-isn: Goza gwa intendo ninza niang'wi Tunda nizi nintaki, uulaki auzile ku Ayahudi
    kunsoko naiagwie, kululo kuangiza, uuza wang'wi Tunda wiza kitalako ang'wi ukikie
    kuuza wakwe. Angaitule shanga uu nuewe ukuhitwa.
  ilo-ULB: Kitaenyo ngarud dagiti naimbag a tignay ken ti kinaulpit ti Dios. Iti sabali
    a bangir, immay ti kinaulpit kadagiti Judio a natinnag. Ngem iti sabali a bangir,
    umay ti kinaimbag ti Dios kadakayo, no agtultuloykayo iti kinaimbagna. No saan,
    maputedkayonto met.
  pir-NT: Cohãcjʉ̃ mʉsare quehnoano yeriquiro tiquiro ijigʉ̃ masiña mʉsa. Sa yena
    cua pesaro mehna buhiri dahreriquiro tiquiro ijigʉ̃ gʉ̃hʉre masiña mʉsa. Tiquirore
    ño peoeyequinare tiquiro buhiri dahrerota. Sa mʉsa tiquirore ño peoducugʉ̃ pũrita
    mʉsare quehnoano yerota tiquiro. Ño peoerana ñañe dʉpʉrire tiquiro cohãboriro
    saha mʉsa gʉ̃hʉre cohãnota Cohãcjʉ̃.
  anv-NT: Ndɛre ɛlúmbɔ, tege ulɔɔ́ melú Ɛsɔwɔ, ne chúchú ayi ji alɛrege bɔɔ́ abi
    ákwene. Yɛ́mbɔ ji alɛrege ɛnyú galɔ́gálɔ́ mbɔgé ɛnyú déké défyɛɛ́ wyɛ
    metɔɔ nnó ji alɛrege ɛnyú galɔ́gálɔ́. Yɛ́mbɔ mbɔgé ɛnyú dela défyɛɛ́ sé
    metɔɔ́ mbɔ, ji akɔrege ɛnyú áfomé.
  sab-NT: Suge bage Chube no kwian ulita ole, agwa kaire Chube me no age me no ole,
    Chube takalin kwian mo ta dbadale ama gai ulia ama gai dage diali. Kwian israelita
    me agedu ene, malen Chube ama chugu ngwadi sugekare. Agwa ba kwian me israelita
    mo ta gbu Chube ole ama gai ulia, e giti Chube agedu no ba kwian me israelita
    alin, ba mo ta gbadale chage no ama ole diali age ama takalin kare, ene ama be
    age no ba alin diali, agwa ba mo ta gbe chage nganake sugekare amage ama be ba
    chuge ngwadi sugekare ama kwian israelita chugu ngwadi kare.
  tmd-tmd: God nuŋ nöbö höimölɨb wä ödöriö aku, jɨ nuŋ nöbö ölɨsö mɨda. Nuŋ nöbö ölɨsö
    mɨd aku mɨ, nöbö mö nugwo röböxim akuyöbö nuŋ ñɨgö röböxöŋa. Makwam ñɨgö tar höimöliö
    madmag nɨgön, pöŋa. Ñɨŋ algör Krais nugw pɨ gɨr mɨjöñ aku, ñɨgö tar höimöliö madmag
    nɨg gɨr mɨjöna. Makwam Isrel ada ñɨgö röŋ mag akuyöbö anɨŋ kwo algör ör rɨb maga
    rö, rön, nugw ri aböña.
  acr-NNT: 'Chilape kꞌu alaq riꞌ: Ri utzilaj rutzil ukꞌuꞌx ri Dios yey rutewul ri
    royowal. Ma lik kꞌo utewul ri royowal Rire echiriꞌ kayaktaj chirij ri na utz taj,
    jelaꞌ pachaꞌ ri xuꞌan kukꞌ ri xejaljobꞌik. Noꞌj ri utzilaj rutzil ukꞌuꞌx e ri
    kukꞌut che ralaq we katikiꞌ alaq chupa wa rutzil ukꞌuꞌx. Yey we na e ta kꞌu kaꞌan
    alaq riꞌ, kajoqꞌix ne ubꞌi riꞌ ralaq pachaꞌ ri xkikꞌulumaj rike.'
  kpg-kpg: Mmada gi di aloho mo di hagawelewele o God. Mee e hagawelewele gi digau
    ala gu ihala, gei e aloho i goodou, maa goodou ga mouli gi muli i lodo dono manawa dumaalia.
    Maa goodou ga hagalee mouli beenei, gei goodou gaa hadi gi daha labelaa.
  taj-taj: थेतबासेलमा परमेश्‍वरसे गाते ल्‍हानान दया लमुला भिबादेन गाते खरो व्‍यवहार
    लमुला भिबा ताम एनीगदेसे था याङ्सी जिन्‍बा मुला। थेदा विश्‍वास आलबागदेदा थेसे खरो
    व्‍यवहार लजी। तर थेदा विश्‍वास लबा एनीगदेदा परमेश्‍वरसे दया लजी। तर एनीगदेसे थेला
    दयादा म्‍लेःजी भिसम एनीगदेदाएनोन थासी भ्‍याङ्‍ला।
  avt-avt: In ek haiu mertei God wɨ ham hɨrak hanhan keriuwe mɨt, wɨ ham au kakɨwaanki.
    Hɨrak kewaank mɨt miyapɨr kerek ap nisesik, te yi kerek yi yisesik hɨrak hanhan
    keriuwi. Yi wen yisesik, hɨrak hanhan kakriuwi, o au en, hɨrak kakɨpɨri kakɨr
    ke mɨt hɨr newen nu heneik epei maa hɨr newɨrem.
  cbk-cbk: Pensa kita si paquemodo de bien bueno ya lang gayot Dios cay tiene le lastima
    con ustedes, y sabe tamen kita que Dios bien estricto si ay jusga con el maga
    gente quien ta hace malo. Pero Dios ay hace bueno con ustedes si ta continua ustedes
    queda unido con ele. Si hende, ele ay quebra tamen con ustedes como el maga rama
    nuay sirve.
  uig-ARA: مانا، بۇ ئىشلاردا خۇدانىڭ مېھرىبانلىقىغا ھەمدە قاتتىق قول ئىكەنلىكىگە قارا.
    ئۇ ئۆز يولىدىن يىقىلىپ چۈشكەنلەرگە قاتتىق قول ئىدى، لېكىن ساڭا (مېھرىبانلىقىدا
    داۋاملىق تۇرساڭلا) مېھرىبانلىق كۆرسەتمەكتە. ئۇنداق بولمىغاندا، سەنمۇ كېسىپ تاشلىنىسەن.
  tuf-tuf: Behmár tamoan cuít síhw̃ati cuar, Sir tamo síhw̃awi. Sirat uw siwic cat
    síuro. Cuat uw cuecuc cat cuécuro. Uwat Sir chihtá waca tijcác eyin Sirat cuít
    cuécuro. Cuat ba Sirat síuro. Baat ey chihtá rahcyat, ba síuro. Cuat rahcti cuácayat,
    ba cat cuécwayqueyra.
  abx-abx: 'Ato sakulawan-ta i kadaluman-na pati'' i ka''istriktu-na: Istrikto iya
    si mga magparapamuhat si sala'', pero bali kadaluman si ka''am basta agpadayon
    kam pagpaki''angay si kadaluman-na. Kay kon ga''i, ka''am liwat mga tarabtabon.'
  mco-NT: Cuentɨpɨc jadu'n nej Dios may'ajt oy'ajt tuñ mɨɨd nijëjɨty jäy, etz mɨc
    tzaachytuñ nijëjɨty jäy. Dios mɨc tzaachytuñ je judíojäy huɨdibɨ ca' ycapxymɨdoy,
    etz may'ajt oy'ajt tuñ mɨɨd miich ajcxy huɨdi capxymɨdoob. Jaccuydun yajxon Dios
    ytɨy'ajt, e nïgɨ Dios may'ajt oy'ajt xytuunɨpy, pen ca' mguydunɨ yɨ' ytɨy'ajt,
    huin'it Dios xyñajtz'ixɨ̈huɨpy.
  cpb-NT: Ari piñiiro katsima rini Pawa, neshironkatantaneri rini eejatzi. Ikaatzi
    ontziwashiretainchari iñaayetakero osheki iyatsimanka Pawa. Irooma eerokapaini,
    ari piñaapiintairo ineshironkatemi poisokerotaarira Pawa. Irooma eerorika poisokerotari,
    ari roshiyakagaitakemi otewa richekaitakeri.
  aon-aon: Douk putik enyudok aria gamo pudukemesh um ehudok Iruhin ananih biyeh aih.
    Ehudok aih um nenek gihaum arpesh um hani ehudok eneh um juwehosin um aria nekesh
    yoweinyi poe um. Anan apa juwehosinum arpesh douk shakutukuk ananih aih iri. Aria
    ipak, ta pugipesh ananin baraen um, anan ta nenek gihaumep. Wokumum, ipak shopunek
    ta nutupepukuk namudok atin.
  hus-NT-2005: Na Dios i alwaꞌ inik tʼajat, por chapik jeye tʼajat u tawnax. Chapik
    tʼajat in tawnál an judíotsik xin jilaꞌ ti belom; por kʼal tatáꞌtsik, alwaꞌ inik
    tʼajat max ka óntsi ki kʼwajay bin alwaꞌtal, max yab ka óntsi ki kʼwajay bin alwaꞌtal,
    neꞌech teye ki wékʼoyat.
  mig-NT: Nde̱'é vá'a‑ró núsáá, ndasa kúndá'ú ini̱ Dios, te suni xaa̱n iní‑ya̱. Xaa̱n
