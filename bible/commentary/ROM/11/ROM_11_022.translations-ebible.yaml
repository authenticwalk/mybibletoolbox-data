  gmv-NT: ሄሳ ጊሽ ፆሳ ኪያቴꬂኔ ኢዛ ሜንፄ ኢታቴꬃ ኣኔ ፄላ። ኢዛ ሜንፄ ኢታቴꬃይ ኩንዲዳይታ ቦላ። ኢዛ ኪያቴꬃይ ቃሴ ኢንቴ
