    witane a'i yo seni luwaru a'i lowe lo ape au hese ereiye. Aiwawe a'i lu tewi tere'e,
    fene le ne tote tawesinamiye su, Owane Sitewi lai fene ma'e au ferafereiye. Ahowa,
