  amu-NT: Cantyꞌiaꞌ chiuu tꞌmaⁿ tsꞌom Tyꞌo̱o̱tsꞌom ndoꞌ mati jeeⁿ ñecwii ñꞌoom jom.
    Cantyja na ñecwii ñꞌoom jom, joꞌ na seiquiaanaꞌ naⁿꞌñeeⁿ. Sa̱a̱ ñequiondyuꞌ ꞌu
    yatsꞌaⁿñê. Queⁿndyuꞌ na nntsaꞌ yuu na lꞌue tsꞌoom ee xeⁿ tjaa joꞌ mati ꞌu nntseiquioonaꞌ.
  hin-CV: 'परमेश्वर की कृपा तथा उनकी कठोरता पर विचार करो: गिरे हुए लोगों के लिए कठोरता
    तथा तुम्हारे लिए कृपा—यदि तुम वास्तव में उनकी कृपा की सीमा में बने रहते हो नहीं
    तो तुम्हें भी काटकर अलग कर दिया जाएगा.'
  spa-BES: Mira, entonces, la bondad y severidad de Dios; es bueno, pero para los
