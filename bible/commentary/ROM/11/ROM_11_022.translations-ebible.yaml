    to'y­wania hap ewy aikotã haga watihep hap ewy te toihep eipe e.
  kpf-kpf: Zorat gâ Anutu um lâklâkŋaŋgât op tângogip sot um kâtik urâwe, zen hâuŋâ
    ziŋgip. Zorat mân nelâmgobap. Um kârâpŋaŋgât bonŋâ, zo siŋgi âlip kândâtkuwe,
    zeŋgâren muyagemap. Oi um lâklâkŋaŋgât bonŋâ gâgâren muyagiap. Oi gâ zâk sot pâlâtâŋ
    op ândina bonŋâ âlip zemgibap. Yatâ mân upan zo ko mânâŋgâtŋâ birâgibap.
  ppo-ppo: Ti Kótó a̧ta, ko̧leturaalu taosóró wisi ala eróo, dowi ala deremó deteraayóló
    kwia matere alakélé yóo dapóló kisipa muae. Yesupaae kisipa tiki tiréni, haepaae
    derepele so whi̧paae Kótóné dowi kwia melóo, dia̧ a̧paae kisipa tiró betepa ama
    ko̧lené sukutu tao sóo yaalopó. Atérapa, dia̧ ama tao sere ala taaróló feni, ai
    wisi ala tua̧mó ha̧le betó tawae. Aténitepa, ti Kótóné dia̧kélé tukóló taae faraalopó.
  hin-2017: इसलिए परमेश्वर की दयालुता और कड़ाई को देख! जो गिर गए, उन पर कड़ाई, परन्तु
    तुझ पर दयालुता, यदि तू उसमें बना रहे, नहीं तो, तू भी काट डाला जाएगा।
  wol-KYG: Xoolal kon ni Yàlla baaxe, ak ni mu ragloo; ci ñi déggadi la raglu, baax
    ci yaw, ndegam cig mbaaxam nga sax; lu ko moy dees na la tenqi yaw itam.
  bef-bef: Huꞌmamofihi hapaꞌa loemo niꞌina. Fulu huto leheꞌmose hiti to ipagu logo
    bito osahi limise hiti ya niꞌigo kehelilo. Ai sibina sabana huse bonaꞌmagihi ka
    epekito osahi epilata nohina. To lenalitini ai fulu huto li hetofa hu lepalalata
    nohibe. Lenali agoya hu emilata nehite fulunagu minete bati hite minalabe. Lenali
    aku kegeiyo hilenogo ka lepekito laga hu heꞌmi lepalalibe.
  amm-amm: No monoi no yani imo na pukwaimonowo. Koto mo molo koiyau aluwai foli monoi
    mo uo mulu mo siyoli. Noko fasiko mulu mani, siyoli na, wiyou. Yuto nokoyo molo
    itouniyaimoso utukaimokino. Nonani foli monoi Koto mo uo mulu atolokomo ukuki.
    Noko nokonu noko moiso na tofasikomo manonuwo. Ulai atiyaiso. Totani moloso aluwai
    mano somiso mo, moi mani, kokolofoliyafoumo komoinuwomo, a touwo komiyai. Molo
    itouniyaimoso aluwai manakinuwomo, na fasi manoinuwomo.
  zaj-zaj: Avo, mgelegeze unovu na ukali wa Mulungu. Ukali wa Mulungu mwa awo watendile
