  dso-dso: ଇତିଅନି ଆମେ ଦେକ୍‌ଲୁନି ପରମେସର୍‌ କେନ୍ତି ଆଲାଦ୍‌କାରିଆ, ଆରି ସାସନ୍‌କାରି ମିସା !
    ଜନ୍‌ ଲକ୍‌ମନ୍‌ ତାର୍‌ କାତା ମାନତ୍‌ ନାଇ, ସେମନ୍‌କେ ଡଣ୍ଡ୍‌ ଦେଲା । ମାତର୍‌ ତାର୍‌ ଦୟା ତମେ
    ଡାଟ୍‌ ସଙ୍ଗ୍‌ ଦାରିରଇଲେ, ସେ ତମ୍‍କେ ଦୟା ଦେକାଇସି । ଜଦି ସେନ୍ତାରି ନ କଲେ, ତମ୍‌କେ ମିସା
    କାଟିଦେଇସି ।
  meu-meu: 'Dirava ena hebogahisi bona ena lalo-auka ba haero: e keto taudia ediai
    lalona e aukamu; a oi na e bogamu hisi, ena hebogahisi o badinaiamu negana ai.
    A basio badinaia, ia na baine utumu oho.'
  yva-NT: 'Weti wamo raen kakavimbe: Amisye pamo apa kove manakoe muno Apa mangke
    mpanyoan tavon. Amisye po mangke raugaje vatano Yahudi wonayo Aije mansai, yara
    Po apa kove raugaje irati vatano Yahudi jewene wasai. Muno ranivara wano tawan
    no Apa kove rai, Amisye anuga ngkovo wasai tutir. Weramu ranivara wano tawan rai
    jewen, wea indati Po wasamaugo marambe tavon!'
  dgc-dgc: Enta moy i ugali na Diyos--mebait siya, pero metapang be! Metapang siya
    du éwan méniwala, pero mebait siya dikam, éng éwan moy pabayan tu péniwala moy
    diya. Pero éng kaleksapan moy tu péniwala moy diya, éy parusaan na kam be.
  zpm-NT: Goḻwi gaṉle zha wentaa Dios, per scagaa rdziladzd me gats xtiidz me. Miṉcocxe
    waa goṉdzed me grë zha co, laa to goṉ wen goc me lo to. Lëëraasi none gon to miṉe
    rnabey me, sac goṉ teḻne gonde tow, scaque gaṉdzed me to.
  hix-NT: Àsok hana nay ha, Khoryenkom ha. Towahke xaxa nay hamà. Ewakhàra xarha nay
    hamà. Nyamoro hoko ewakhàra rma haxa naha, tanhàn komo wya atarymahonàr kom ke.
    Ohokony haxa ryhe towahke xaxa naha. Oyowakryeny kom hona xenye ro me oyehtokonye,
    towahke roro rma haxa naha, ohokonye. Noro hona xenyhera harha oyehtokonye, axanomkahnohyatxhe
    hampànà.
  sim-sim: Ji hishika, Avui Wasilaka waprupshi ngashi ri. Uhu waplelena ngashi ri.
    Ma ol Jisasin kumasinda ma ondon waplelenanda ri. Hako ma ol Jisasin wavu lihik
    ewenda ma ondon waprupshi orhin yelndam lirin handa ri. Uwosik os Jisas nga er
    ji si nahi, jirin armek or ukwa jir. Hako os orin ji kumasi nahi, avak mi tava
    indinga or tolkunya ermbenda hom or tolkunya ermbekwa jir.
  npi-ULB: तब परमेश्‍वरको दयाका कामहरू र कठोरतालाई हेर । एकातिर, पतन भएका यहूदीहरूमाथि
    परमेश्‍वरको कठोरता आइपर्‍यो । तर अर्कोतिर, यदि तिमीहरू उहाँको भलाइमा लागिरह्‍यौ
    भने तिमीहरूमाथि परमेश्‍वरको भलाइ आउँछ । नत्रता तिमीहरू पनि काटिनेछौ ।
  cgc-cgc: Tandaan nyo na Dyos an sikad gid miad piro nalam man kanen magsilot. Mga
    linai Israel na ula gatuman ta iya na liag pasilutan din. Piro, miad gid kanen
    an ki kyo daw magpadayon kaw ta pagsalig na kanen an miad ki kyo. Piro, daw dili
    kaw magpadayon, silutan kaw din man na paryo kaw ta mga sanga na pautod.
  tim-tim: Aregât gâ han kalemgât akto Anutuŋe hâmbiŋ yekmapgât bo nelâmgiŋbiap. Hâmbiŋ
    yegepgât den bunŋe hamiaŋi yâk yeŋgâlân hâuŋe miawagep. Dâ han kalemŋaet bunŋe
    are âmâ gâŋgâlân emelâk miawagep. Aregât gâ yâkgât han kalemŋaet akmâ nâŋgaŋmâ
    manmenâ bunŋe âlepŋe miawakbiâp. Dâ hain bo akmenâ âmâ gâ gai hârem pan gekbiap.
  yor-yor: Nítorí náà wo oore àti ìkáàánú Ọlọ́run; lórí àwọn tí ó ṣubú, ìkáàánú; ṣùgbọ́n
    lórí ìwọ, oore, bi ìwọ bá dúró nínú oore rẹ̀; kí a má bá ké ìwọ náà kúrò.
  wos-wos: God wungi hurundéka nani xékélaki. Dé nawulak du takwaka dé saréfa na.
    Dé nawulak du takwaka dé mawuli wi. Déka hu hweta haraki saraki sémbut hurukwa
    du takwaka dé mawuli wi. Guni déka jémba sarékéta déka hundi xékékwa du takwaka
    dé saréfa na. Guni déka jémba sarékéhafi yangut, guniré akwi tukwee yakitandé.
  emp-NTPO: Bio crĩchad̶adua sãwã Ãcõrẽba idji biad̶eba carebabarida idjab̶a sãwã
    cawa obarida. Judiorãba ĩjãped̶ad̶aẽ́ bẽrã Ãcõrẽba cawa oped̶a ãdjirãra igarasia.
