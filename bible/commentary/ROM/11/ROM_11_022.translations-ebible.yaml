  cak-YNT: Can titamaj c'a che re Dios camas nijovan, pero chuka' reja' can nuban
    juzgar re mac. Re je'tzekenak chupan re quimac, reja' can ye'ruban juzgar roma
    re quimac. Jac'a yex can ruyi'on re utzil chiva, pero can nic'atzin che niban
    confiar-ivi' riq'uin re Jesucristo. Roma vo xa man niban-ta confiar-ivi' riq'uin,
    yex chuka' yixlisas-a.
  ces-1613: A protož viz dobrotivost i zuřivost Boží. K těm zajisté, kteříž padli,
    zuřivost, ale k tobě dobrotivost, ač budeš-li trvati v dobrotě. Sic jinak i ty
    vyťat budeš.
