  buk-buk: Tu dinaŋ-ŋga dec aŋyalê tidôŋ bu Anötö iŋ Anötö êmwasiŋ lau-ŋga, ma iŋ
    Anötö kêŋ ŋagêyô têŋ lau-ŋga whiŋ. Iŋ kêŋ ŋagêyô têŋ lau naŋ sêpeŋ, magoc kêmwasiŋ
