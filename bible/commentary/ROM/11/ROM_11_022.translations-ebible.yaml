    maʌ̃neba pananida panʌa. Bãrãba ĩjã pananaẽ́bʌrʌ, Ãcõrẽba bãrã sid̶a cawa oped̶a
    igaraya bacuru jʌwate tẽtacuabʌrʌ quĩrãca.
  eng-F35: 'So consider the kindness and severity of God: upon those who fell, severity;
    but toward you, kindness, if you continue in that kindness; otherwise you too
    will be cut off.'
  ind-ind: Sekarang sudah terbukti bahwa kebaikan hati Allah sungguh luar biasa, dan
    hukuman-Nya juga sangat mengerikan! Dia akan menjatuhkan hukuman berat kepada
    orang-orang yang tidak mau mengikuti jalan keselamatan yang diberikan-Nya. Tetapi
    Dia sangat berbaik hati kepada kalian, asalkan kalian tetap bergantung pada kebaikan
    hati-Nya itu! Kalau tidak demikian, kalian juga akan dipotong dari pohon-Nya!
  pes-OPCB: پس ببینید خدا چقدر مهربان و در عین حال سختگیر است. او نسبت به نافرمانان
    بسیار سختگیر است. اما اگر شما در ایمان و محبتی که به او دارید، ثابت بمانید، نسبت
    به شما مهربان خواهد بود. در غیر این صورت شما نیز بریده خواهید شد.
  mpt-mpt: E inanamabe kesoa nibo tekein kebuobe, e nakaia unangai maki dohalilanea
    daaye bianea eka mak ile i alo tlihabua dolbiebe. Nakaia unangai e wengo omdibiha
    bianiba kukub misiam ota wafu blib ile dosuambebe. Eka ibo e wengo kla wente bianiba
    e bobolo funimibo e daayemabebe. Eka ibo e wengo klao mo wente bianiba e bobolo
    mo funim blim keib mole e ibsa fotebenea makob nakae atungo haketoufanamabe inabenamabebe.
  ssx-ssx: Kutu pieke ekina꞉ ikana꞉ma꞉ta꞉ Koda꞉ ipika꞉ a꞉ta꞉ma꞉ homa꞉la꞉ hau make
    ipika꞉ taka꞉lake hau pita꞉la꞉eki make hone wotu wia꞉pa꞉peke. Koda꞉ma꞉ta꞉ lopeleme
    wanda꞉hali pa꞉ta꞉ taka꞉lake hau peata꞉ ikita꞉ ipika꞉ a꞉ta꞉ma꞉ homa꞉la꞉eki taapuna꞉
    hao hamina꞉ ipika꞉ a꞉ta꞉ma꞉ homa꞉la꞉ hau iki pa꞉ta꞉ ka꞉la꞉me. Koto a꞉nda꞉ iki
    make ipika꞉ a꞉ta꞉ma꞉ homa꞉la꞉eki taapuna꞉ na hao haemeka꞉na꞉ta꞉ ipikana꞉ma꞉ iki
    make tonda꞉pa꞉ mepi pilieke.
  mkl-mkl: Debɛi, cɔ jiidɑ ku jɛi Ilɑɑɔ̃ do kuɡɑɑbuɛ. Í ɡɑɑbu si inɛ ŋɑ iyi ɑ̀ cuku,
    ɑmmɑ í jɛ inɛ jiidɑ bi tɛɛ. Awɔ de leekĩ dim dim si jiidɑ ku jɛɛ. Bii kù jɛ bɛɛbɛ
    ɑɑ dɑ ɑwɔ tɑkɑɛ.
  gaq-gaq: ଆକ୍‍ଅରିଆ କିକେ କେଲାପା ଇସ୍‍ପର୍‍ ଡିରକମ୍‍ ଲିବିସଃ ବାରି ଡାଟ୍‍ ଡିଗ୍ । ଜାଣ୍ଡେଇଂନେ
    ମେଁବାନ୍‍ ସୁଲ ୱେଲେ ଆର୍କେ ମେଇଂନେ ଆଡ଼ାତ୍ରା ମେଁ ସମାନ୍‍; ମାତର୍‍ ପେ ଆଡ଼ାତ୍ରା ମେଁ ଦୟା
    ଉଡ଼ିଦିନା ଜାକ ପେ ମେଃନେ ଦୟାରେ ପେଲେଃ । ମେଃନେ ଦୟା ବାନ୍‍ ସ୍ଲ ପେୱେଗେ ‍ଡାଗ୍‍ଲା ପେ ଡିଗ୍‍
    ଜତ୍‍କତ୍‍ ଡିଙ୍ଗ୍‍ପେୱେଏ ।
  gof-RNT: Hiza, Xoossay ay mela keehekonne ay mela yashshiyako be7a. I yashshey kiitettonayssata,
    qassi I keehey iya ammanidi minnidi eqqidayssatassa. Minnidi eqqonna ixxiko hintteka
    karettana.
  unx-unx: ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ଚିଲ୍‌କା ଦାୟାନିଃ ଆଡଃ କେଟେଦ୍‌ନିଃ ତାନିଃ ଏନାବୁ ନେଲେୟା । ଅକନ୍‌କ
    ଉୟୁଗାକାନା ଇନ୍‌କୁ ନାଗେନ୍ତେ ଇନିଃ କେଟେଦ୍‌ନିଃ ତାନିଃ, ମେନ୍‌ଦ ଅକନ୍‌କ ଇନିୟାଃ ଦାୟାରେ ଆସ୍ରାଏତାନ୍‌
    ମେନାକଆ ଇନ୍‌କୁ ନାଗେନ୍ତେ ଇନିୟାଃ ସାୟାଦ୍‌ ପୁରାଃଗି ମେନାଃ ଆଡଃ ଇନିୟାଃ ଦାୟାକେ ବାଗିରେଦ
    ଆପେ ହଗି ଇନିଃତାଃଏତେ ବିନ୍‌ଗାଅକାନାପେ ।
  gah-gah: Nenemú géisi nene Ómasímini nasahililamú itó amuza molatikumú gagatí molamino.
    Amuza molamó nenémini gihiláa nene monó kemegesa ame vegenatoka utó oaká noimóma
    neve. Itó aí nasahilikú alévolé oko minanitímini gihiláa nene aí nasahilí lamaná
    geitoka utó oaká noive. Miní ameko nasahililagú minamitanimó nene, gezagi hukoko
    ale ahulanogo ive.
  lcm-lcm: Au, ku arai aro ani kana papakangai roron a God, na ani kana vinga manas
    kapa. Man ku arai aro kana vinga manas kapo kakaria kitala uak pelek ia, sikei
    taun ua ang, God ka pakangai aroron luai anim man kupo ago akitmat lak si kana
    roron. Au na man parik, ka tiltok suai anim kapa.
  aer-aer: 'Nhenhe itelaraye: Ngkarte kwenhe arrpenheme mwantye-mwantye-ileme, arrpenhe
    areyeke re kwenhe nhenge ahele-irremele. Re kwenhe nhenge ahele-irreme Jew yanhe
    areyeke nhenge Renhe awetyakenhe ipmentyele iwemele anteme. Re kwenhe Jew anetyakenhe
    arrenhantherrenhe mwantye-mwantye-ileme arrantherre-arle Renhe arratye itelarekenge.
    Kenhe arrantherre akenhe Ikwere-ketyenge impelheke, kele Re arrenhantherrenhe
    aketyenhe-anteye imerte iwemele.'
  qvc-NT: 'Mayá, ¡allita yuyayllapa! Tayta Dyusqam ancha allin yumbaywan. Piru uchata
    ruraqkunataqam kastigan. Chaymi paymanda akrakaqkunataqa kastigashqa. Piru qamkunataqam
    ancha yanapashushqa. Chayri Tayta Dyuspi mana shaykuq kriyiyllapa: Paymi ancha
    allin, nishpa. Piru chayshina qamkunapis mana kriyiptikiqam, rin wichukushuqllapa.'
  tgl-ULB: Tingnan ninyo kung gayon, ang mga mabubuting gawa at ang kabagsikan ng
    Diyos. Sa isang dako, ang kalupitan ay dumating sa mga Judio na bumagsak. Ngunit
    sa kabilang dako, ang kabutihan ng Diyos ay dumarating sa inyo, kung magpapatuloy
    kayo sa kaniyang kabutihan. Kung hindi, mapuputol din kayo.
  cbs-NT: Uinkanwen, Diosdan, nuikipa jawenduaki. Jaskabia jawen yunua mesten binumaismaki.
    Jabu chintuainbu danankin jatu kupimisxun matu man Israelbumabiaken matuwen nuikin
    duawakin jawenabu matu wa akeakekubainikiki. Jakia jaska ji punyan babu mextexun
    putamisbu keska wakin matundi jawen shinan chibanma man chintuainbu Diosun matu
    danantan matu kupidiaxanikiki.
  xtm-NTPP: Jin konde'ya ni ja Su'si o a, iya va'a ini kúu ya, te suni ndakan ya kuenda
    nuu o, te sa'a ndija ya ja jin ndachunaa ñayii ni ka xndoo ya ma. Kovaa va'a ini
    ya ji'in ndijin, nuna jin ko sa'a jin ko kuu ni ja va'a nuu ya. Kovaa nú ña'a,
    te suni xtandiyo tna ña'a ya.
  nnq-nnq: Nnolaoti, Nnoongo apabi jwakia na nkale. Jwombe nkale kwa baba abagwile,
    na jwakia kwinu mwenga anda mannyendekea kube mukia jakwe, andaje, namwe uyo manhweketigwa.
  bao-NT: Ʉmʉreco Pacʉ cʉ̃ ca bojoca añurijere, ñucã ñañaro ca tiigʉ cʉ̃ ca niirijere,
    majiña. Cʉ̃re ca tʉo nʉnʉjeetiricarãre ñañaro ca tiigʉ nii, mʉja mena peera ca
    bojoca añugʉ nii, biimi. Cʉ̃ ca bojoca añurijere to birora mʉja ca tʉo nʉnʉjeecõa
    niitijata, mʉja cãa, mʉja paa taa cõa ecocoarucu.
  san-ORI: ଇତ୍ୟତ୍ରେଶ୍ୱରସ୍ୟ ଯାଦୃଶୀ କୃପା ତାଦୃଶଂ ଭଯାନକତ୍ୱମପି ତ୍ୱଯା ଦୃଶ୍ୟତାଂ; ଯେ ପତିତାସ୍ତାନ୍
    ପ୍ରତି ତସ୍ୟ ଭଯାନକତ୍ୱଂ ଦୃଶ୍ୟତାଂ, ତ୍ୱଞ୍ଚ ଯଦି ତତ୍କୃପାଶ୍ରିତସ୍ତିଷ୍ଠସି ତର୍ହି ତ୍ୱାଂ ପ୍ରତି
    କୃପା ଦ୍ରକ୍ଷ୍ୟତେ; ନୋ ଚେତ୍ ତ୍ୱମପି ତଦ୍ୱତ୍ ଛିନ୍ନୋ ଭୱିଷ୍ୟସି|
  huv-NT: Nganüy ich leaam imeajtsan Teat Dios xeyay najneaj omeaats, pero at aton
    alndom majcüy, mapaj ocueajiiüts. Naleaing xeyay tajcüy majaw jane ngo mayar nej
    andeac, pero tajiür icon lasta. Nej ngome apmacueat majiür icon lasta sitiül tanaámb
    meyariün andeac nej, pero sitiül ngwüy, nej apmacueat icon aton.
  otn-NT: Nu̱na̱ Oja̱, ya guí̱ nnu̱hʉ ngue nu̱'a̱ rá̱ ma̱te i ja, ma̱ndønhotho te
    øt'e. Pɛ xquet'a̱ da̱ japra̱ castigo yø ja̱'i̱ øtra̱ ts'oqui. Porque bi japra̱
    castigo'ʉ yø judío hi̱mbi̱ 'yɛ̱c'ɛ̱i̱. Go bi 'da'a̱hʉ rá̱ ma̱te ngue gá̱ 'yɛ̱c'ɛ̱i̱hʉ.
    Pɛ nu̱'mø gui hyɛhmʉ p'ʉ Oja̱, xquet'a̱ di ja'a̱hʉ ra̱ castigo.
  nop-nop: Ale hidi welekulemaŋiŋdok be fafaŋeŋiŋdok kaule mu tineeŋ. Fafaŋeŋiŋ diniŋ
    mebi u nadigweheye tigiŋ adi’walaŋkade tubumintaguk. Eŋ welekulemaŋiŋ diniŋ mebi
    adi hidi’walaŋkade mintaguk. Unduŋ doktiŋa hidi adi’walaŋkade wooŋ kadiŋa hatibune
    welekulemaŋiŋ kedem mintahambaak. Eŋ unduŋ mu tineeŋ adi hidi maaŋ hehifilopmadikutdok.
  obo-NT: Na ka-ay ta en pantok od kosorollan no eeruwon kos Monama, piru od kotuig
    mandad sikandin nod silut. Su od silutan din iddos diid pomakoy, piru sikiyu,
    od pokitannan din to eru otid ponayun kow nod pomakoy. Piru ko dii kow od ponayun,
    od ponompoddon kow mandad nikandin.
  cak-ENT: Tivetamaj-vi c'a que ri Dios juis njo'on, pero chuka' nuya' rutojic ri
    mac. Ri ye tzaknük chupan ri quimac, rija' nuya' rutojic ri quimac. Ja rix ruyo'on
    ri utziluj rusipanic chive, pero nc'atzin que niya' ivánima riq'uin. Roma si man
    niya' tüj ivánima riq'uin, rix chuka' nyixelesüs-e.
  lif-NT: ᤀᤰᤂᤣᤗ᤹ᤖᤡᤰ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤴ ᤗᤢᤱᤔᤠ᤹ ᤋᤢᤰᤔᤠᤸᤗᤧ ᤁᤢᤎᤡᤶ ᤏᤢ ᤁᤧᤈᤡ᤺ᤵᤐᤠ ᤆᤥ᤺ᤰ ᤑᤠ᤹ᤀᤠᤱ ᤏᤢ᤺ᤖᤡᤰᤁᤠᤱ
