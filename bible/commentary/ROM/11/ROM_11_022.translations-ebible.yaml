  nal-nal: Malasing ma naaguna naxaam a daxaiang ma a boromaazikang sin Nakmai. Nakmai
    xat fatangin a boromaazikang sina wana naandi ina di waan lawalaau ziaana, ma
    xat fatangin a daxaiang sina wana nim, tamon naagu maandaau nanga wana iziarang
    lamaskana daxaiang sina. Singsaxai tamon kawit naagu inaxam paazaai, naan kana
    tok pizin saait nim.
  kyq-kyq: ꞋJeelki, Raa se naan̰ debm jiga naɓo naan̰ debm kɔjn̰ bɔɔrɔ do jeege tu
    kici. Jee ɔn̰ ɗoobm Raa se, naan̰ utu aɗen kɔjn̰ bɔɔrɔ doɗe ki ɔɔ ute naai se,
    kɛn naai jaay iŋg aal maaki do bɛɛn̰ ki se, naan̰ debm jiga ute naai. Ey num,
    ɓɛrɛ, naan̰ ai kɔɔɗn kundi kici.
  kwd-kwd: Du'ana ni 'ola lo'oo, dauru goru su'aai nga kwailaeta'afiinga na God fe'enia
    nga kwa'ikwa'inga aana. Ngaia 'e kwatea no'o kwa'ikwa'inga fana ni dai na'a ngaia
    'ame tagoto'o ana. Ma ngaia ka laeta'afiia mooru la'u mola, lauta mooru moru to'oru
    no'o na tagoto'onga. Ma lauta moru 'ame tagoto'o, ngaia te'e tofumousi 'amooru
    la'u mola.
  ded-ded: Ge Anutuac faka yumea nga demetinga seria fede, momoc hentegecbesena. Ye
    ngic mayunuec, yeni demetinga seria ayemmeec nga ge ine faka yumeau anggenec.
    Ge yeac faka yumeaac bageau mi kecnadeu ge ifingoc herecgeguude.
  ewe-ewe: Mide dzesi ale si Mawu nyoa dɔ me, eye wògahea to na ame hãe. Eƒe asi sẽna
    ɖe ame siwo gbea toɖoɖoe la dzi, ke enyoa dɔ me ne míeyi elɔlɔ̃ kple edzixɔxɔ
    se dzi. Ke ne míelɔ̃e o, eye míexɔ edzi se hã o la, alã míawo hã ɖa.
  nuy-nuy: Numburraawanggina anaani wiij-bulawaa. Anubani-yung ni-man.galag, marri
    warrubawi-yung-maynji ambu-waṉbina wugurru aladi, ni-yaal-waḏa-waḏaḏ niga, wani-ngaynbandii
    yamba amburru-wandhurrg amburru-burraa wugurru. Yagu nugurru-waj nani-man.galagana,
    numburru-wuguuguni-wugij-maynji numburru-burraa nigawi-rruj, nguynju yadhu nigaayung
