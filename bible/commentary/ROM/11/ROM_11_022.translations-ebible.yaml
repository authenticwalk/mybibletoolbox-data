  kbq-kbq: E'ina hu'negu Anumzamofo fru avu'ava ene hihamu avu'ava'anenku tamagesa
    antahiho. Trakama hzamokizmia Anumzamo'a zamazeri haviza nehie. Hianagi tamagrira
    fru avu'ava hurmantegahie. Tamagrama Anumzamofo fru avu'avazama huta ovanageno'a,
    ru tamagri'enena ana zanke huno ru hantagi tamatregahie.
  kbh-kbh: Bëtscá s̈mochtsejuabnaye Bëngbe Bëtsá puerte ts̈abia yomnama, pero cha
    ts̈atjayá yomnámnaca s̈mochtsejuabnaye; ts̈atjayá endmëna chë bacna soyënga tmojtsamë́ngaftaca,
    pero ts̈ëngaftangaftacna puerte ts̈abia. Cha ts̈ëngaftangaftaca chca echántsemna,
    ts̈ëngaftanga chca chas̈mojtsomerecénëntscuana; pero ndóñesna, Bëngbe Bëtsá echanjama
    ts̈ëngaftángnaca mo buacuetëts̈enëfjëngcá chas̈moquedama, chë ts̈abe bendicionënga
    Bëngbe Bëtsábents̈ana ntsoyëngacañcá.
  ron-LSB: Vedeți, așadar, bunătatea și severitatea lui Dumnezeu. Față de cei care
    au căzut, severitate; dar față de voi, bunătate, dacă rămâneți în bunătatea lui;
    altfel, și voi veți fi stârpiți.
  pon-pon: Ari, kilan kalanan o onion en Kot; onion on irail, me jalonalar, a kalanan
    on uk, ma koe pan dadaurata a kalanan, a ma jo, koe pil pan tapenok jan.
  nhe-BL: Huajca ximomacaca cuenta para hueyi iyolo Toteco ica tlacame, pero nojquiya
    chicahuac quintlatzacuiltía. Quintlatzacuilti nopa israelitame tlen tlajtlacolchijque,
    pero quipixtoc hueyi iyolo ica imojuanti tlen inquineltocaj intla noja inquineltoquilise.
    Pero intla axtle, nojquiya inmechtlatzacuiltis.
  sps-sps: Tamomots yam, Gov koma rof fiisok raror a vainy, Ya te kat faarof tsun
    rari, sana Ayei koma seeve kan raror a vainy, Ya te fasaraa rari. Tan nainy te
    baainy iny a taa Isrel a sanaan ten Gov tan kat fatavaroiny rari, Ayei koma seeve
    ratuari, ana Ya fasaraa ratuari. Sana Ayei koma rof maromi na vainy sikia ma taa
    Jiu, ito te faason tsun fi naa romi Tsunia ana mi vovou iny ton kat Tsunia, kat
    non sa tek ravaa mami.
  wnc-wnc: Siakan. Wamu waaknga natake Anututa toknga aknga aminu masa imukaing aminde
    ayamunggak ngang nataamang. Natake Anututa ginde ita butaya natandamunggak kakngane
    yuwanu take gatandamik ngang nataamang. Ngana ginda ie masa imanu Anututa atdanikwasipewan
    kuning.
  bus-bus: Ǹ gwa lán Ludaa maa nà bensↄ̃ à pãsĩ. À pãsĩ kↄ̃n gbɛ̃ kɛ̀ aↄ̃ fùanↄ,
    ben à maannɛ, tó n zɛ kↄ̃n à maakɛnao. Tó lɛnlo, eé n zↄ̃mɛ se.
  gub-BL: Nezewe xixak Tupàn ipurupuhareko haw zane kury. Xixak purehe izepykaw no.
    Uzepyk iko uzeruzar 'ym ma'e wanehe a'e. Pepuhareko a'e. Ikatuahy peme a'e, ta'e
    pepuhareko a'e xe. Aze upytu'u pepuhareko re nehe, pemonohok putar ma'ywa 'yw
    wi nehe no.
  imo-imo: 'I konopu panjiko molaio: Goteni imboma kinye ulu pengama tepa mindili
    tirimo uluma peya talo teremo. Yu tiye koloringi imboma mindili tirimu, nalo enoni
    yu kanopa penga pilipelie eno tepa kondombalo uluma teko molonge lemo yuni eno
    kinye ulu pengama terimu mele paimbo aku tepa tembalo. Aku ulu naa tenge lemo
    eno langopa ltembalola.'
  boj-boj: Niŋgi geregere are qaliy. Qotei na tamo qudei naŋgi kumbra bole enjreqnu.
    Osiqa olo tamo qudei naŋgi gulbe enjreqnu. Tamo naŋgi Qotei qoreiyosib uloŋeb
    qaji naŋgi di a na gulbe enjreqnu. Ariya niŋgi Qotei aqa kumbra bole geregere
    ojqab di a na kumbra bole di niŋgi eŋgoqnqas. Saiqas di a na niŋgi dego giŋgeŋgosim
    breiŋgwas.
  eng-DRA: 'See then the goodness and the severity of God: towards them indeed that
    are fallen, the severity; but towards thee, the goodness of God, if thou abide
    in goodness, otherwise thou also shalt be cut off.'
  knf-knf: Hënkuŋ iwin jibi Naşibaţi ahiini kawul ñaaŋ bnuura na jibi ahiini kakob
    ñaaŋ. Aweţan banjotuŋ aşë wulu bnuura. Ado kawulaaru wul bnuura woli itaman amëban
    bnuura bi nul. Woli iindo haŋ, apënanu ţi dko di iwooŋ.
  san-KHM: ឥត្យត្រេឝ្វរស្យ យាទ្ឫឝី ក្ឫបា តាទ្ឫឝំ ភយានកត្វមបិ ត្វយា ទ្ឫឝ្យតាំ; យេ បតិតាស្តាន៑
