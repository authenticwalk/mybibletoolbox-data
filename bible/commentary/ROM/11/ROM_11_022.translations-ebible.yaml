    vaututunia, kari e dothovighamu ighamu koti vaututunia, gi kotida vaututunia hahali.
    Keana, gi kotida boi eia iangeni, imanea keda toka sonighamu mua.
  mvn-mvn: Yaubada ya dewaia ainua kadueyei, vivane tauna yana dewa bigana tomotau
    wayahia, ka kadu yana dewa manimaninina tomotau wayahia. Tomotaui iva‑hamwahamwana
    ipeu, e tauna manimaninina wayahia, kate taumi eha me Iudea dewa bigana uvaniahei
    tauna wayahina. Wayahina, itomi nau‑wawanimi tuta tuta tauna uvitumahanei kadu
    yana dewa bigana wayahimi unuanuani. Iuna aituhu eha udedewe deina, apaina tauna
    kadu na‑paipaimi.
  djk-NT: Denki taki, Masaa Gadu e wooko anga switi taki anga yu de. Ma en ati sa
