  kaq-NT: Honannahue. Papan ta mato sirijaquin bichiqui. Heen caibo ta potaresnishqui.
    Nincacatsihyamahibo copi jato potaresquin. Jaabo potanihxon bi ta matobo sca sirijaquin
    hahxontijahiqui. Man jascabihi hinamehtaiya ta jascabi jaquin mato sirijaquin
    hahxontihiqui. Man nincayosma hihquiton ta reraquin hahcajaquin mato potatihiqui.
  sgb-sgb: Bayri tamon mahêlêk no ay-êmên yan mangingalo, haka no ay-êmên yan mamarusa.
    Pinarusaan na hilay a naniwala, noa, an-ingalwan na kaw no ihundo yoy paniwala
    yo. Noa, no a yo ihundo ya paniwala yo kanan ampangingalo kamoyu, ay potohên na
    kaw.
  vie-1934: 'Vậy hãy xem sự nhân từ và sự nghiêm nhặt của Đức Chúa Trời: sự nghiêm
    nhặt đối với họ là kẻ đã ngã xuống, còn sự nhân từ đối với ngươi, miễn là ngươi
    cầm giữ mình trong sự nhân từ Ngài: bằng chẳng, ngươi cũng sẽ bị chặt.'
  kxv-kxv: ଇମ୍ବାଆଁ ସିନିକିନି କାତା, ମାହାପୂରୁ ଏ଼ନିକିହିଁ କାର୍ମା ମେହ୍‌ନାସି ଇଞ୍ଜାଁ କାର୍‌ବି
    ଆ଼ନାସି; ଆମ୍ବାଆରି ପା଼ପୁତା ତର୍‌ଗା ମାନେରି, ଏ଼ୱାରାଇଁ ଏ଼ୱାସି କାର୍‌ବି ଆ଼ନେସି; ସାମା ଏଚରଦିନା
    ପାତେକା ତାନି କାର୍ମାମେହ୍‌ନି ତା଼ଣା ଡ଼ୟିଦେରି, ଏଚରଦିନା ମିଙ୍ଗେତାକି କାର୍ମା ମେସ୍ତାନାସି,
