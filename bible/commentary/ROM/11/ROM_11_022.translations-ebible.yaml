  juy-juy: ଇସ୍ୱରନ୍‌ ଆ ସନାୟୁମ୍‌ ଏଙ୍ଗାଲେ ଏତ୍ତେଲେ ମା ଏର୍‌ସନାୟୁମନ୍‌ ଇନ୍‌ଲେନ୍‌ କେନ୍‌ ତେନ୍ନେ
