  qxn-NT: Tsaymi yarpäyay Dios Yaya cuyacuy llaquipäcuyninwan alläpa mantsaypag castigacunganta.
    Israelcuna mana cäsucur mana allicunaman ishquiyanganpitam Dios Yaya mana llaquipar
    castigargan. Pero gam mana judiucagcunatam sïga, Dios Yaya cuyarnin llaquipäyäshunqui
    Señor Jesucristoman rasumpa firmi criyicuyangayquipita. Si tsaynö Payman criyicur
