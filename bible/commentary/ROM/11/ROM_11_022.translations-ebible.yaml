    quipixtoc hueyi iyolo ica amojuanti cati anquineltocaj sinta noja anquineltoquilijtinemise.
    Pero sinta amo, nojquiya amechtatzacuiltis.
  quc-TNT: Chawila ba' chi ri Dios sibalaj utz na, xukuje' c'ut sibalaj c'a'n. Are
