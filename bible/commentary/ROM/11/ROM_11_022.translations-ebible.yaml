    Kogok ku mbep beme egaŋ ingat zewe, “Neŋ in ku nâmindeyap.”
  grc-MT: ιδε ουν χρηστοτητα και αποτομιαν θεου επι μεν τουσ πεσοντασ αποτομιαν επι
    δε σε χρηστοτητα εαν επιμεινησ τη χρηστοτητι επει και συ εκκοπηση
  vid-vid: Lelo mlole, Nguluwi vyoyawele na isungu na vyoyang'hang'hale. Heye kang'hang'hala
    kwa wala wagwile, ila kana isungu kwa hemwe wone mlutilila kikala mli igano lya
    heye, ila wone hebu, vivila namwe motemigwa.
  pio-NT: Iná píináidawa cayába Dios ìwali máiníiri cayábaca íiwitáise, quéwa máiníiri
    cachàinica íiwitáise nacái. Dios imànicaté cachàini nalí icaléeyéicatéwa Dios
    íicha nabáyawaná ìwalíisewa, néese imànicaté pirí cayábéeri. Quéwa iwàwacutá peebáidaca
    itàacái mamáalàacata, piwènúadacaténá píiwitáisewa pibáyawaná íichawa. Càmicaalí
    cài pimàni, yásí yúuca íichawa pía càide iyúwa wawichùacaalí báawéeri yàanami
    olivo yéetaná íicha.
  tsn-tsn: Lemoga ka fa Modimo o leng pelonomi le pelo-e-thata ka teng. O pelo e thata
    mo go maswe mo go ba ba sa o reetseng, mme o molemo thata mo go wena fa o tswelela
    ka go o rata le go o ikanya. Mme fa o sa dire jalo, le wena o tlaa kgaolwa.
  amr-NT: Diosa diʼnanada oʼmaikaʼpo oʼmatinepahuiʼikaʼ eʼmatinepahuiʼikaʼpiʼ oknopo̱e̱hueʼ
    hua̱e̱ʼeritaj keʼponada castiga oʼmagkaʼapo. Oknopo̱e̱hueʼ judío hua̱e̱ʼeriomeytaj
    oʼmaenʼuy. Opudomey huaknopo̱e̱ʼeritanayo oʼmatinepahuiʼikaʼde. Huadakda o̱ʼe̱y
    huataʼda tinopo̱e̱hueʼ e̱ʼi̱kaʼnayo kenpaʼti Jesústaj eknopo̱i̱kaʼnayo Diosa moʼtinepahuiʼikaʼapone.
    Diostaj eknopo̱e̱batiknayo Diosa castiga mogkaʼapone. Kenda dakaʼ yanʼnopo̱i̱kaʼ.
  pwg-pwg: Kevi nuwanotanota da God na agabiibai wawayina ma bade wawaya bagibagina.
    Wawaya God ikawakiikiiyei na ti damsi kurisi nuwanuwana ipughu. Ma tam mara nonowa
    ina agabiibai kuni tumaghanei na nani agabiibiina kuna kita nonowei. Ma mikeda
    ina agabiibai kuna barei, tam bade ina kiiyaraghatawem.
  cjv-cjv: Ena ne yokamai kaniyo! Yai Gumam bei nokapu dongua mapunom bemba yaromi
