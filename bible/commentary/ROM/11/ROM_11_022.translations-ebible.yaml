    a kon wooko anga switi taki anga yu. Ma puu biibi, da yu o si! Ai koti yuseefi
    puu poti a wanse tu.
  uig-LAT: Mana, bu ishlarda Xudaning méhribanliqigha hemde qattiq qol ikenlikige
