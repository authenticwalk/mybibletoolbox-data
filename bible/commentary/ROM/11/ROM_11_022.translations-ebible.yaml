    thil om. Rhennah te na oei coeng atah nang khaw vik m'vung ve ne.
  tbz-SIM: A nyɛ̃́ kɛ dò nKuyie nyóùmu kɛ wɛ̃̀tɛ kɛ sɑ̀. Kù yóùmu bɛ̀ɛ̀ kù yetɛ bɛ
