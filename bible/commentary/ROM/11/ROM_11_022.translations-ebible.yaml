    oroubake irauaiai unu korakunea ibai imuawe. Yae Godinu imukari ukeka imufoisake
    yanu ukeka sineka yaisina imuke medifoisaie me irau ibifoisa. Nono me ie Godima
    ya umane kasine siafiaku.
  eng-YLT: Lo, then, goodness and severity of God — upon those indeed who fell, severity;
    and upon thee, goodness, if thou mayest remain in the goodness, otherwise, thou
    also shalt be cut off.
  jni-jni: Duku ira nin, abaga upazaza Ugomo Asere. Nire nikira, u pazaza wa e anice
    na Ayahudawa sa wa rizi. Nire nikira usheu Ugomo Asere wa e ace ashi me, inki
    ya re aje anyimo usheu umeme. Nani shi ma adi koruko shi ma avete nin.
  kne-kne: 'Adi yo linglinglingan na: managseg-ang si Diyos ngem ammo na abe ay mandosa.
    Tan din adi namati et dinosa nas daida, ngem dakayo pay et segseg-anganas dakayo
    dalo et mo itoltoloy yo ay mamati. Ngem mo adi yo itoloy, getadena abes dakayo
    sin kaiw.'
  tgj-tgj: Ngonu kakakunamv Pwknvyarnv vdwgo aya nvgobv okv akortor rungnv gobvka
    ridu. Oogv yvvdw gilu dukunv um Pwknvyarnv holvgabv akortor dukunv, vbvritola
    nonua aya duku—nonu ninyigv aya nga dubv mola riyidw. Vbvritola nonuno doomu la
    rima bolo, nooka vbvching darmwkdarmak la darra rikunvpv.
  gui-NT: ¡Mase! Tumpa ipɨacavi co. Erei oiporarauca vi. Echa oiporarauca jocuae Israel
    pegua oyavɨ vae reta pe. Erei ipɨacavita co judío mbae vae reta pe, jare jecuaeño
    ipɨacavita chupe reta güɨrovia reta yave. Mbaeti yave, Tumpa omombota vi temitɨ
    olivo jaca reta yayasɨa rami.
  quc-TT: Rumal riꞌ chawila ri rutzilal xuqujeꞌ ri uqꞌatoj tzij ri Dios, ri uqꞌatoj
    tzij kukꞌ konojel ri xetzaqik, xuqujeꞌ ri rutzilal ri kukꞌut chawe at, we man
    katkꞌojiꞌ pa ri rutzilal ri Dios, katsakꞌix xuqujeꞌ na bꞌi riꞌ.
  heg-NTPO: Tiata, mi musti nangan babanan le. Ta Ama Lamtua nam dalen banan. Mo Un
    bel hukung ngam kon ngele. Mam Un bel hukung atuil in nahi son, man babanan nol
    Un lo ngas. Mo taung atuil Yahudi lo kas, Ama Lamtua tulu Un dalen banan na bel
    mia, sadi mi butu-kil napiut nol Una, nol nang le Un daek asa man banan na bel
    mia. Mo eta mi nang le Un tao bel mi ela lo kam, Un kon le dait soleng mi deng
    Un kai ina ka.
  ptu-ptu: Dadi penabaam siaia' too maaka susi kamakahhasanna Puang Allataala anna
    maaka susi kamapiaam penabanna. Makahha' untingngajo to mehonno' tama dosa, sapo'
    tä' deem pada samapia penaba untingngajokoa' assala'na tontä liukoa' manontom
    tubo illaam pala' pa'kamasena. Sapo' maka' tä'koa' ma'pateem, mannassa anna la
    naäläikoa' duka' lao.
  bzd-NTPO: A' é̱na ia̱nú tö we̱s Skëköl dör. Ie' e̱r buaë chö̀mi se' a̱, erë ñies
    ie' a̱ s'kichatërmi. Wé̱pa a̱nemi ì sulu a̱, esepa kichaterattsa̱itö. Erë ie'
    e̱r buaë ché a' a̱. A' e̱rblökeia̱ ie' mik, e̱'ma buaë idir. Erë a' kë̀ se̱rku̱'ia̱
    es, e' ta̱ a' tërdattsa̱ ñies.
  kwf-kwf: DuꞋungana ru neꞋe, kulu saiana na kwaiꞋofeꞋanga God faꞋinia na kwai matalangaꞋinga
    nia. Nia ka kwatea naꞋa kwaꞋikwaꞋinga fuana sa tai faꞋida neꞋe noaꞋa kasi faꞋamamana
    ana niaꞋa. Ma nia ka Ꞌofe kamu, diꞋia muke inaꞋu ana faꞋamamanalana. Ma diꞋia
    kamu noaꞋa kasi faꞋamamana, nia ka sikilia kamuꞋa logo.
  eng-WYC-2017: Therefore see the goodness, and the fierceness of God; yea, the fierceness
    into them that fell down, but the goodness of God into thee, if thou dwellest
    in goodness, else also thou shalt be cut down.
  eng-WMBB: See then the goodness and severity of God. Towards those who fell, severity;
    but towards you, goodness, if you continue in his goodness; otherwise you also
    will be cut off.
  zat-NTPS: Le nna'xque ca xrlátaje naca Dios, na' cá'anqueze ca snia naque̱'. Guque̱'
    snia nen benne' ca' xeajlecházie̱', na' naque̱' chawe' nen lue'. Dxun na ba xen
    tu gúnzquezu' ca dxal-la' gunu' chee̱ tu sí'zquezu' da chawe' chee̱', lawe' da
    che quebe gunu' caní, cá'anqueze wegüe̱' lue'.
  spp-spp: Kile kacɛnni ná u kawaani nimpyiini wíi kɛ! Mpii pi à cwo ke, u à kawaa
    pyi pire na, maa kacɛnnɛ pyi mu na. Maye waha maa ŋkwôro puru ticɛnmpe e dɛ, lire
    baare e mu mú sí n‑kwɔ̀n.
  zty-NTPS: Na'a, bwia nga kan nak Dios ži'i ḻaže', na' ḻezka' kan žsaka' zí'ḻi'e
    no benne'. Da' li žsaka' zí'ḻi'e benne' ka' bchíx̱gekle', san nake' ži'i ḻaže'
    ḻen le'. Che ḻen, žaḻa' góntezo' da' naken tḻebe ḻen yeḻa' ži'i ḻaže' chie' na',
    nich bi choge' ḻezka' le' ḻo yag chien'.
  mek-mek: Ega puo Deo ega gafegafe akaikiꞌa auga, ke ega guaꞌinoka auga fou foopola
    feloꞌi. Deo kaisau eꞌi pakoꞌai keꞌualai auꞌi eeꞌiai gua eꞌinoka kai, oi Isa ega
    gafegafe akaikiꞌa alogai agoagu afaefuafua koa aisama, Isa oi eemiai agegafegafe.
    Kai oi Isa ega gafegafe akaikiꞌa alogai afoloagu mo afaelao koa aisama, oi isafa
    olive auga koꞌa auga faagagai agefaiponimi.
  aey-aey: Eunu age batut feigale. Anut uqa waug susumulca qa uqaha kobolkobol gagadic
    odocca. Dana age Anut hibemdogina eu Anut uqa kobolkobol gagadicca odadegina.
    Euqa Anut uqa agenu waug qona, eu age uqana waug qoc euna bilifeig. Qeefi, ageha
    Anut qahadi qeladigian.
  urd-GVH: यहाँ हमें अल्लाह की मेहरबानी और सख़्ती नज़र आती है—जो गिर गए हैं उनके सिलसिले
    में उस की सख़्ती, लेकिन आपके सिलसिले में उस की मेहरबानी। और यह मेहरबानी रहेगी
    जब तक आप उस की मेहरबानी से लिपटे रहेंगे। वरना आपको भी दरख़्त से काट डाला जाएगा।
  ycn-ycn: 'Ihue''epí marí: Palá huani Tupana la''acá ina''uqué. A''apona que rihuajájica
    ajopana cajrú, uncá jema''alaño ra''apiyá. Inacu rila''á palá, caphí ipechu i''imacá
    Jesucristo chojé quetana. Iyuríjica ee richojé i''imacana caphí, icá caja jácho''ojeño
    rile''ejena ina''uqué chiyá.'
  djr-djr: Yo, bilin nhuma dhuwaliyi nhäŋala, waŋganydja ŋayi ŋunhi God-Waŋarr mel-wuyunamirr,
    ga waŋganydja ŋayi rom-ḏälmirr. Yuwalkkuman yan ŋayi dhu ŋunhi dhä-gir'yundja
    ŋunhiwurrunhany yolŋuny walalany ŋunhi dhä-märr-yuḻknhany walalany. Ga bitjandhi
    bili ŋayi dhu ga ŋunhi nhumalanhany ŋayaŋu-yal'maraman, ŋuli ŋathil nhuma dhu
    ga ŋanya märr-yuwalkmirriyirr bitjan bili yan. Ga ŋuli nhuma dhu ŋunhi ganandja
    ŋanya, bala yakan ga buluny märr-yuwalkmirriyirr ŋanya, ŋayiny dhu nhumalany ŋunhi
    gulkthunna.
  kvg-kvg: Gèmbo-mataváp. Mbumbukiam ndego tanákh. Geté ndego até føgákh. Ti-te
    ndigu, zita giwuowem, ndego føgákh. Geté qo-te, tanákh. Geté qo aiyá qagó.
    Soqaín ndøgo, teqa tanakh matev toqo-ivav, yaq ndego atē qō-a, vǿnqaoqō,
    ta tae-te ndøgo.
  rug-rug: 'Mi balabala ia sa tataru meke sa vina kilasa te Tamasa: Va kilasi Sa si
    arini pu hoqa meke lopu va hinokara, ba tataru ni gamu Sa, be koa nono la si gamu
    koasa Nana tataru. Ba be lopu gua, si kote ta koku palae tugo koe Tamasa si gamu.'
  hop-NT: Meh, kurs uma aṅ wūwantotani, God pētuy amumi kwakwha, pu pētuy qa óokwatuwa;
    pam tuptsiwnit aṅqw lasyaqamuy qa ōkwatuwa; nīk̇aṅw umumiwat kwakwha, kurs uma
    tuptsiwni’k̇ahk̇aṅw hinwise’ put unaṅwveyaniq’ö; taq uma qa panwise’ pay uma soon
    qa piw ayo tutkitiwyani.
  san-URD: اِتْیَتْریشْوَرَسْیَ یادرِشِی کرِپا تادرِشَں بھَیانَکَتْوَمَپِ تْوَیا درِشْیَتاں؛
    یے پَتِتاسْتانْ پْرَتِ تَسْیَ بھَیانَکَتْوَں درِشْیَتاں، تْوَنْچَ یَدِ تَتْکرِپاشْرِتَسْتِشْٹھَسِ
    تَرْہِ تْواں پْرَتِ کرِپا دْرَکْشْیَتے؛ نو چیتْ تْوَمَپِ تَدْوَتْ چھِنّو بھَوِشْیَسِ۔
  heb-LB: שימו לב, אלוהים הוא טוב לב, ויחד עם זאת קפדן ומחמיר. הוא מחמיר עם אלה שאינם
    מצייתים לו, אולם הוא ייטיב אתכם, אם תמשיכו לאהוב אותו ולבטוח בו. אם לא תאהבו אותו
    ולא תבטחו בו, הוא יכרות גם אתכם.
  caf-NT: Njan whudáhts'o 'et hoodulhú'eh, Yak'usda dalhcho 'i be nets'un únzoo 'ink'ez
    'uyoon ts'un dálhcho, 'i be hubúlh whúske. Ndunnah Yak'usda bughunek chahiyílhchulh,
    'i be nahélts'ut, 'en hubuts'un bughunek tube duts'un ho' 'int'ah. 'Et nuhwheni
    'udun yun k'ut whut'en Yak'usda bughunek úlhchoot, 'et ye únzoo, 'i be whuz na'a
    zeh 'aht'ah t'eh, 'et huwa 'int'ah nuhts'un únzoo. 'Et Yak'usda buk'una'a 'aw
    hukwa cha'núhszun t'eh, 'et sih nuhwheni chah k'únudútehtuk, uzooschum k'una'a
    wahle.
  mio-NT: Chacan cuu cha cua coto ndo ti iyo xaan tu manini chi ra Ndioo, soco ta
    ni cuhva cua coto ndo ti xaan xaan iyo tahan ra. Xaan xaan nduxaan ra chi ñivi
    ndoyo ñuhun cuenda ra, soco chi maan ndo savaha xaan ra tu manini. Tacan ni cua
    savaha ra chi ndo, tu ni cua coo ndo chi ra. Tu ñavi tacan ni cua coo ndo chi
    ra, cua tava ndaa tahan ra chi ndo.
  srq-NT: ¡Sã Dios turãte mbia siqui mose eruɨ no jẽ! ¡Sã mbia mbasi echeẽ mumba mose
    no jẽ! ¡Sã eturãte jẽje no jẽ! ¡Jẽɨngo beɨ chõ Dios turã ndese jẽ! Jẽɨngo eã mose
    Dios ruɨ, Dios ra jemombo. Ira rãquiã sia ji mombo rã sɨ.
  kje-NT: Ende ik kauroin Makromod Lalap Nina aki wawa'an mamani, maa Ainin ahan lapa
    narehi haenhi. An kukul Nina ahan ri Yahudi ma akin ka naili'il enihe, la An kukul
    Nina aki man wa'an rehi ki mi ma ka namwali Yahudi enihe, horo mi mamkene lolo
    Nina raramyake eni. Lo'o mi akim ka namkene naili'il, An sopoledi mi haenhi!
  gaz-gaz: 'Egaa arjummaa fi gara jabina Waaqaa hubadhu: gara jabinni isaa warra kufan
    irratti; arjummaan isaa garuu hamma ati arjummaa isaa keessa jiraattutti siif;
    yoo kanaa achii atis ni kutamta.'
  kud-kud: Ve'ita teina ive'itagita ebeha Yaubada yana ve'i'ila yo yana lauvetala
    ta'ita lobaiya'o, neta taube'u aidiyai loina imwauwi. Na omiu mata inuwanamwanamwa
    alimiyai ebe nuwanamwanamwa ainai ammiyamiya. Na hesi ebe yana ve'i'ilane amta'wata'wataei,
    omiu hinage igoduvehulugomiu.
  urb-NT: Aja rahã, myja me'ẽ Tupã ipy'a katu ame'ẽ ke jakwa my? Myja me'ẽ a'e mupyrara
    ame'ẽ ke jakwa my tĩ. Ma'e ka'u te'eha ke ma'ema'e ame'ẽ ta ke a'e mupyrara. Pehẽ
    rehe a'e ipy'a katu. Tapijar te'e we pejurujar katu ehe rahã, pehẽ rehe a'e ipy'a
    katu. Aja ym pexo rahã, pehẽ ke a'e ombor ta tĩ.
  fra-LSG: 'Considère donc la bonté et la sévérité de Dieu: sévérité envers ceux qui
    sont tombés, et bonté de Dieu envers toi, si tu demeures ferme dans cette bonté;
    autrement, tu seras aussi retranché.'
  san-HK: ityatrezvarasya yAdRzI kRpA tAdRzaM bhayAnakatvamapi tvayA dRzyatAM; ye
    patitAstAn prati tasya bhayAnakatvaM dRzyatAM, tvaJca yadi tatkRpAzritastiSThasi
    tarhi tvAM prati kRpA drakSyate; no cet tvamapi tadvat chinno bhaviSyasi|
  cak-SNT: Can tivatamaj chi ri Dios altíra otz runoꞌj, pero jajaꞌ can nuꞌon juzgar
    ri pecado. Jajaꞌ nuyaꞌ ri castigo chica ri man xquinimaj ta rutzij. Chiva ixreꞌ
    otz runoꞌj rubꞌanun, pero siempre tiyaꞌ ivánima riqꞌuin. Ruma xa man quireꞌ ta
    xtiꞌan, ixreꞌ jeꞌ xquixlasas-el.
  uvh-uvh: Ka sidi Anutuning kadapmang waraga' kafakafa sukanting. Anutu adi kadapmang
    wa fama' guk tita' nua'ni ka ai'dap a kugurang kareng tiam u tita' a nua'ni wa
    kagaya sini' tita'. Beng sini' aming ka firi bang da'ning kuma' doptayapku' adi
    Anutuning kagaya ka wa kuma' bema naking. A aming ka ko yorafinga iking sidi adining
    ai'dap a kugurang kareng wara'ganangsa' iking. Ka sidi kadapmang ka u iking wara'ganang
    ningsa' ira anting wa karengsa'. A mokngang wa sidindu' ningsa' doptanga iguksabo'ga'.
  ino-ino: Alino kalapatale'nea yafe Anumaya Koti hautaki'nea ya'ae lo'kiya aipa akesa
    afino kake hulateteno anona'a havi ya lamisea ya'ae afi'ka alakepa ho. Akaeya
    kanale au'ava ya'a atale'naya ve a'ne kake hupateteno lusiya huno anona'a havi
    ya apamikea'maki lapa'kaeya hautakilapate'ne. Lapa'kaeya akai'a hautakilapate'nea
    ya'afi vase hutapa maisayana kanale'ya hutapa maikaya'maki ina kava ohisayana
    lapa'kaeya'ae ako alino kalapatalekaiye.
  gnn-gnn: Ŋuriŋiyinydjayi maliyu yukurra ḻakarama ŋitjalaŋgalanydja märrma' maṉḏanha
    Godkalaŋuwuynydja; ŋayinydja ŋunhi biyapul wal'ŋu mel-wuyunaramirri, ga balanyara
    liŋgu ŋayi rom-ḏälyi yulŋunydja; yuwalkkuma yana ŋayi yurru dhä-ḏir'yun märr-yuwalkthinyamiriwnhanydja
    ŋunhi yolŋu'-yulŋunha, ŋunhi walala ŋapa-wekaŋala gonha'yurruna ŋanya. Ga bitjandhiyina
    ŋayi yurru ŋayaŋu-yal'yunna yukurra gäma nhunanydja, ŋuli nhe yurru mukthundja-wala
    yana nhanŋu märr-yuwalkthirri, ga dhäruktja ŋanya märrama yukurra. Ga ŋuli nhe
    yurru bilyun, ga yakanydja biyapul nhe yurru ŋanya märr-yuwalkthirri, ŋayinydja
    yurru nhunanydja gulkthundhi, bala ŋurrkamana yurru nhuna, yakana nhe yurru biyapulnydja
    nhanŋu yolŋu.
  yal-yal: Nayi, en na en miri Alaa nɛmaan nun a yɛ xɔdɛxɛn ma. Naxanye tantanxi,
    a xɔdɔxɔ ne ma, koni a nɛmaan fan i tan na, koni fɔ i xa lu a nɛmaan bun nɛn,
    xanamu, a i fan sɛgɛma a binla ma nɛn alo wudi yiina.
  cnt-NT: Jag₄ jaun₂, 'e₂ guë́₄ dsen₃ Diú₄, la₁ ján₃ bá₄ rë₂ qui₂dsɨ₂₃ 'éi'₃. Ia₁
    ma₂qui₂dsɨ₂₃ 'éi'₃ ja₁con₂ i₂ma₂ca₂sén'₂, la₁ dsein₃ bá₄ quian'₅₄ 'ne₂, chi₂jua'₂
    caun₂ náu'₁ tiá₂ juɨ₅ ja₁'ua₁ dsɨ́₅ Diú₄. Ia₁ në₁jua'₂ tsá₃ le₂jaun₂, ján₃ bá₄
    quéin'₂ 'ne₂.
  tif-tif: Kemin, ibi God ami olenin so, titil weng kuya yim-bak-saanin so, iyo talalu
    utamin. Tunum ayo kanta God ami weng kaa kulaala namti, God ayo titil weng kaata,
    kola dabak saanbi angtiil yol ayo kolokoma. Lale, tunum miit kusnum ibi God ata
    nuli olen-daayase kemin, ami lak duulip namti, kaata ayo olen-daayokoma, ale,
    kelip namti, kaata fan ipkal tik-duu yim-bak saak tiilokoma.
  nlx-nlx: तानकेरता बोगवानान गीण एने काठापोणाह दिखो! जा पोड़ गीया ता पोर काठोपोणा,
    पुण तार पोर गीण, केदी तु ता माय बोणीन रिहे ते ठिक हे नाह ते तु बी काटाय जाहे।
  apw-NT: 'Bik’ehgo’ihi’ṉań biłgoch’oba’íí ła’íí bihashke’íí baa natsíńkees: nanihezdeehíí
    bihashke’ yiká’zhį’ áile’; áídá’ nihíí naa ch’oba’, biłgoch’oba’íí da’áík’ehgo
    biyi’ hiṉááłyúgo: áídá’ doo ágáńt’éé dayúgo ni ałdó’ yó’onidi’aah.'
  gum-gum: Pøs isua ash, Tius nø yeeg tammayig kuigwanba, nø chi chippe, kandø wamabig
    kuigwanba, tru kørra pønrrabelaimbe nøbe kandø kandø wamabig købendø, trune ñune
    tammay indan. Inchendøgucha tru nø tammay indigu ñi truyu pasrabig pasrøbene kønrrun.
    Treeg kømuisruandøbe, ñigucha kegølsraig kønrrabguen.
  not-NT: 'Pinguengueri Tosorintsi: Iriro cábintsantatsiri, aisati casitígatantatsiri.
    Tenta inguemisantaigueri jorío, icasitígataiguëri, carari icábintsaiguëmi obiro
    piquemisantaiguërinta. Aroca përosati pinguemisanqueri, përosati ingábintsaiguëmi;
    queroca piquemisantiri, irojocajimi obiro aisati.'
  plu-plu: Hennewa ig Uhokri kagamnihrasima. Henneme ig hawwata hiyapkis mbeyne gitkis
    hiyeg ku pariye taraksapye. Yisme ig kagamnihrasima yikak. Ku yis msakwa akak
    gamnihra, ig kagamnihrasima yikak. Henneme ku yis meksepri, ig tigehpey hawwata.
  iou-iou: Unita Anutu täŋo täktäkita ket nadäneŋ; Anutu u bänep kwini kädet bok,
    komi kädet bok täk täyak. Unitäŋo mebäri ŋode; Ämawebe mäde ut imik täkaŋ uwä
    komi epän kädet terak yämagut täyak. Täŋpäkaŋ in orakoraki terak pen kuŋarirä
    Anututä api oraŋ tamik täŋpek. Täŋ, inä ude pen nämo kuŋatnayäŋ täŋo uwä in imaka,
    api tokät täŋpän kuneŋ.
  ntp-NT: Sʌʌlicʌdʌ cʌʌ tuiga Diuusi dʌmos vʌʌscʌrʌ soimaa taatamituldi oodami. Diuusi
    soimaa taatamituldi ʌgai ismaacʌdʌ maivaavoitudai dʌmos Diuusi cʌʌ tuiga aapimʌ
    gʌnvui. Dʌmos aapimʌ aliʌsi gʌaagai isapiavaavoitudadagi Diuusi vai poduucai ʌgai
    maigajiaadʌrʌ gʌnviaagi.
  rai-rai: Io, muaat a babo a maarmaari ma ra kaankaan anun God. God i waiaa anuna
    kaankaan karom diat baa diat waan ingen koni, ma i waiaa anuna maarmaari karom
    muaat, baa muaat nurnur u ra nuna maarmaari karom muaat, ma pa muaat ngo koni.
    Iaku, baa pa muaat a nurnur in bor kutu wa muaat kaai.
  haw-1868: 'No ia mea, e nana oe i ka lokomaikai a me ka oolea o ke Akua: he oolea
    i ka poe i haule; aka, he lokomaikai no ia oe ke noho mau oe ma ka pono; a i ole,
    e okiia auanei oe.'
  ffm-ffm: 'Ndennoo, taykita moƴƴuki Laamɗo e ɲanngere mum fuu: omo ɲanngana saamɓe
    ɓee, kaa omo moƴƴa e maa so nii aɗa ɲiiɓi e kii moƴƴuki. So wanaa ɗum, aan duu
    a saltete.'
  arb-NAV: 'فَتَأَمَّلْ إِذاً لُطْفَ اللهِ وَشِدَّتَهُ: أَمَّا الشِّدَّةُ، فَعَلَى
    الَّذِينَ سَقَطُوا؛ وَأَمَّا لُطْفُ اللهِ فَمِنْ نَحْوِكَ مَادُمْتَ تَثْبُتُ فِي
    اللُّطْفِ. وَلَوْ لَمْ تَكُنْ ثَابِتاً، لَكُنْتَ أَنْتَ أَيْضاً تُقْطَعُ.'
  cop-CNT: ⳿ⲁⲛⲁⲩ ⲟⲩⲛ ⳿ⲉϯⲙⲉⲧⲭ̅ⲥ̅ ⲛⲉⲙ ϯⲙⲉⲧⲣⲉϥϣⲱⲧ ⳿ⲉⲃⲟⲗ ⳿ⲛⲧⲉ ⲫϯ ⳿ⲉϫⲉⲛ ⲛⲏ ⲙⲉⲛ ⲉⲧⲁⲩϩⲉⲓ
