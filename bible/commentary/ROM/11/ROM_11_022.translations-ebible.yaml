    ŋoihmbwaip ŋumwaiye tikin Got pe, kin nangange ŋoihmbwaip bwore bwore nalme tinge.
    O ŋaiye yukur pa yaŋaꞌe ŋoihmbwaip yip yilme kin pe, se ka otombo yip iche el.
  kiz-kiz: Langayi, basi, matendo manofu ni bhukali bhwa K'yara. Kwa lubhafu lumonga,
    ukalibhwahidili panani pa Bhayahudi ambabho bhabinili. Lakini kwa lubhafu longi
    bhwema bhwa K'yara bhwihida panani pa jhobhi kam wibeta kudumu mu wema bhwa muene.
    La sivyo ni bhebhe wibetakudumulibhwa patali.
  tzo-TZE: Q'uelavilic, toj lec yo'nton li Diose, pero chac' castigo noxtoc. Yu'un
    laj yac'be castigo li boch'otic muc xich'ic ta muq'ue, ja' scastigoic ti icomtsanatique.
    Li vo'oxuque lec yo'nton avu'unic me j'ech'el chach'unic o ti ja' chascoltaoxuque.
    Me mu j'ech'eluc chach'unique, ja' no'ox jech chasjecoxuc loq'uel ec.
  lex-lex: Pede ina-nara ama-hyali, itatga de Uplerlawna kalwiedni de inpona. Mere
    hankeranni lawan walia. Entutg hankeranni la Yahudi maka edon kpesiay. Mere Entutga
    ralam kalwiedni la Yahudi atia' miy maka kden rer lia E kalwiedni. Mere la'pa
    miy edonan mdien rer lia pesiaymi, de miy miana hota rhoplial wal miy.
  dov-dov: 'Mulange, mpawo, zyiito zyabuya abuyumu bwaLeza: buyumu bwakasikila baJuda
    bakawa, pesi bubotu bwaLeza buza alindinywe na mwayendelela mubuya bwakwe. Atela
    anywebo muyogwisigwa.'
  rgu-rgu: De emi muste afi matalolole dei. Manetualain nanuu dale malole. Tehuu Ria
    fee huhuku mabera a boe. Neuꞌ ko Ana huku lahenda kamahere taaꞌ, fo ta malole
    roo Ni. Tehuu soa-neuꞌ emi fo ta lahenda Yahudi fa, Manetualain natudu dale malole
    Na, sadi emi nanahekeꞌ maroo moo Ni, ma mataaꞌ Ana tao malole soa-neuꞌ emi. Tehuu
    maneniko emi ta mataaꞌ Ana tao leo naꞌ, Ria boe nau beta heni emi neme huu Na
    mai.
  toc-NT: Xli̠­ca̠na luu cuentaj cat­la­huátit, ma̠squi xli̠­ca̠na lac­pu­hua­ná̠hu
    pi̠ Dios luu tla̠n catzi̠y y laka­lhamán cris­tianos, pero na̠ ni̠ ma̠tzan­ke̠­naniy
    hua̠nti̠ taka­lha­kax­mat­makán. Porque xli̠­ca̠na pi̠ ni̠ ca̠ma̠­tzan­ke̠­naniy
    huata naca̠­ma̠­pa̠­ti̠ni̠y judíos hua̠nti̠ ni̠ taca̠­najlay hua̠ntu̠ ca̠ma̠­lac­nu̠niy,
    pero huata hui­xinín hua̠nti̠ ni̠ judíos y hua̠nti̠ ca̠naj­la­yá̠tit ca̠la­ka­lha­ma­ni̠tán.
    Cumu huix aya ta̠pa̠­ti̠­ni̠tán, hua̠ntu̠ aksti̠tum cala­tapa cumu la̠ ti̠ xli̠­ca̠na
    pa̠x­cat­ca­tzi̠niy xta­la­ka­lha­maní̠n, porque para ni̠chuná nala­ta­pa̠ya tancs
    cacatzi pi̠ naca̠c­ti̠­pa­rayá̠n nac xquihui.
  som-som: Bal hadda fiiri roonaanta iyo adkaanta Ilaah; kuwii dhacay xaggooda adkaantiisaa
    la jirta, laakiinse xaggaaga waxaa la jirta roonaanta Ilaah, haddaad roonaantiisa
    ku sii socotid, haddii kaleeto adna waa lagu gooyn doonaa.
  mam-C: 'Qu''n tz''elku kyniky''a te: Wenxix te Dios kyuk''a'' wa''lqe toj kynimb''il;
    me kujxix kyuk''a nchi kub'' tz''aq. Ex ayetzin kye'', il ti''j tu''n tkub'' kyb''inchinji''y
    wen, ex tu''n kyxi lipe''y ti''j qMan Dios, qu''n qa mina, ex ikyx kyeji''y aku
    chi el tx''emi''n tu''n.'
  ndj-ndj: Loli, topi, ndambu Chapanga wavelili msangi na mkali. Mweni mkali kwa vala
    yivawili na msangi kwa yuwi pawuva ukuyendilela kuva muusangi waki leki naha ng'odu
    na yuwi ukudumuliwa wuwowu.
  mbj-NT: 'Bë hyb n''aa newë hahỹỹh: Ky enyyw né paawä P''op Hagä Do ji wë, dooh tahaja
    bä ji manesuj bä. P''op Hagä Do ky n''aa ety wät Isaraéw buuj Kristo ganadoo doo.
    Ky enyym bë hã Isaraéw buuj nadoo doo. Taky enyyw had''yyt hẽ bë hã, bë manabaan
    bä hahỹỹh: Jããm hẽ taky enyym do hyb n''aa bë tawén gadoo. Ta ti bë mabaan bä,
    bë hã hẽ bë du do bä bë h''yy ka''eeh, bë na-ããj hẽ P''op Hagä Do etyn hõm da,
    joom moo ji gakyd hõm do hadoo.'
  lat-VUC: 'Vide ergo bonitatem, et severitatem Dei: in eos quidem qui ceciderunt,
    severitatem: in te autem bonitatem Dei, si permanseris in bonitate, alioquin et
    tu excideris.'
  ngp-ngp: Kaula elo Mnungu ivo eli ywedi naho mkali. Yehe mkali kwajili ya wadya
    wasaguke, mna ywedi kwa nyuwe uneva mnagendeela kunda mwo uwedi wakwe, hegu nanywe
    nomsengigwe enga woho.
  enq-2: Dopana, Gotenya kondo kaenge dokopa, imbu kaenge dokopa, dolapo nyakamame
    masalapape. Endakali isa pyakeami dupa baame imbu kaeya. Dopaka doko, yakinala
    naeyao, baanya kondo kaenge dokonya emba katateno doko, baame emba kondo kaeyata.
    Embame dopa napitino doko, Goteme emba apata kepao nepata.
  eng-ASVBT: 'Behold then the goodness and severity of God: toward them that fell,
    severity; but toward thee, goodness, if thou continue in his goodness: otherwise
    thou also shalt be cut off.'
  mna-mna: Tana motoyom iŋgal ituyom. Ŋonoono, Anutu, ni muŋaiŋana katuunu. Tamen
    ni ileleele iti som. Kere. Zin Yuda ta tipizil ndemen pini ma titop na, ni ileele
    zin som. Mi niom na, ni imuŋai yom. Tamen bela kikiskis mbulu kini, to kombotmbot
    men la muŋaiŋana kini leleene. Mi kere beso som, na niom tomini, ni ko isebogboogo
    yom ma kusu leyom.
  myw-myw: Kukines Yowbad nasiwa̱youb son nakaleiwag tawtoun. Nakaleiwag tawtoun wasigeis
    tasiyas nikalivatouws, tage nisiwyoubumiy yakamiy magat bukutoukums nasiwa̱youb
    waseg. Kukin gog nag, mo biwutumiy yakamiy.
  sby-sby: Kamwinshibani kwambeti Lesa ni wankumbo, nsombi kayi nimukalu. Ku bantu
    abo balawa wakalala, nsombi kulinjamwe ukute inkumbo, na mupitilisha kwinsa bintu
    byela kuleta nkumbo shakendi.Namubula kwinseco nenjamwe nakamukwempule.
  sll-sll: God yong miling ganba ari hobi tere nega dere omua. Omba, gul holbani tekinamo?
    Ere yu tomua. Yu ongwiwe, ni yal hobi pir tere molkinanga, er yolang bani han
    si daule engwo meri ta molkinangere ni aidolamua.
  yaq-NT: Junuen ake'em a' mammate, Liojta junuen itomak a' tu'ireaka'po. Taa ketchia,
    aapo'ik tua junama wa'am, kuttipo a' nesawe'po. Jume' ka amma'ali aukammak junuen
    bettesi ameu a' chupak. Taa enchi ala, tu'ik ausu'lik ya'ariala. Taa utte'a junuen
    aapo'ik ama butti enchi a' jiokoleka'po aman jiba em a' sualne'po. Bwe'ituk ka
    junuentuko, empo juni'i junuen omola tawaanaa.
  uro-uro: Mamär iva ngäni lu ma Ngämuqa aa lat na ama lavuqi dä aa lat ama qrot ngät.
    Qa di sa qa mualat na ama lat ama qrot ngät sävät ama ruvek kärarhani i sa arpus
    na rha sokt di sa qät lavuqi na ngän grekt iva qale ngän mamär da aa lavuqi arha
    ron. Ngakt bä qaku diva qosaqi ngän diva qä rhodäkt sä ngän nae.
  ita-1885: 'Vedi adunque la benignità, e la severità di Dio: la severità, sopra coloro
    che son caduti; e la benignità, inverso te, se pur tu perseveri nella benignità;
    altrimenti, tu ancora sarai reciso.'
  muy-muy: Ahàr àɗəm kə̂sər Melefit ti agri sulum ana mis, atraɓ mis daya. Ndam ya
    ti tàgudara zlam a ni ti atraɓ tay ; nak ti ni àgruka sulum gayaŋ a. Ay ahàr àɗəm
    kə̂sər kəlavaɗ naŋ àbu agruk zlam ga sulum gayaŋ. Tamal kànjəhaɗ nahkay do ni
    ti emekelkia kur a daya.
  kqc-kqc: 'Sei di uka buni ma ini uka gira neide mona rebi: uka gira keto reyadi
    vene rofu, idu ini buni ideri amegiya vonisi, ini uka buni bi ya rofu toga mago.
    Makai de regiya vonisi, bi ya ka ya nugai makugo.'
  tav-tav: Caroaro camajare cátibojaʉ ãmi Dio. Caroaro cátibojaʉ anibacʉ quena tutuaro
    na popiyeyegʉmi caroorije cánare. To bairi na careyupi Dio cʉ̃re caapi nʉcʉbʉgoquetanare.
    Mʉja roquere caroaro cátibojayupi. Cʉ̃re mʉja caapi nʉcʉbʉgocõa aninucuata to
    bairona caroaro mʉja átibojacõa aninucugʉmi Dio. Cʉ̃re mʉja caapi nʉcʉbʉgocõa
    aninucuquẽpata roquere mʉja regʉmi mʉja quenare.
  eng-ULB: 'Look at, then, the kind actions and the severity of God: severity came
    on the Jews who fell, but God''s kindness comes on you, if you continue in his
    kindness. Otherwise you also will be cut off.'
  spa-VBL: De modo que debes reconocer la bondad y también la dureza de Dios, pues
    fue duro con los caídos, pero es bondadoso contigo siempre que confíes en su bondad,
    de lo contrario también serías cortado.
  fra-_FOB: Considère donc la bonté et la sévérité de Dieu; sa sévérité à l'égard
    de ceux qui sont tombés, mais sa bonté envers toi, si tu persévères dans cette
    bonté; autrement, toi aussi tu seras retranché.
  hau-ULB: Ku duba yadda irin ayyuka masu tsananni na Allah. Ta daya hannun kuma,
    tsanannin kan zoa kan Yahudawa wadanda suka fadi. Har 'ila yau jinkai Allah ya
    zo maku, idan kun cigaba cikin alherinsa baza a sare ku ba. Amma in kun ki za
    a sare ku.
  mal-mal: ആകയാൽ ദൈവത്തിന്റെ ദയയും കാഠിന്യവും കാൺക; ഒരു വശത്ത് വീണുപോയ യഹൂദരിൽ ദൈവത്തിന്റെ
    കാഠിന്യവും; മറുവശത്ത് നീ ദൈവത്തിന്റെ ദയയിൽ നിലനിന്നാൽ നിന്നിൽ അവന്റെ ദയയും തന്നേ;
    അല്ലെങ്കിൽ നീയും ഛേദിക്കപ്പെടും.
  kkc-kkc: Esiga niba medee goolee, Godee diya mesie, osoloso Godee yo goo tokenee
    mapoo diya goweli. Esiga yayo Yu odoo abo yimaga peegoo diyadee eyo nei dimapoo
    dala teneliso. Esino niyo yayo mesili goo mapoo tei toloso osee doga, Godeeye
    nei nimapoo mesileiso. Esino niyo yimapoo tei telega doga, Godeeye niba homo dee
    masi peegoo kobigileiso.
  lit-lit: 'Taigi pamatyk Dievo gerumą ir griežtumą: tiems, kurie nupuolė – griežtumas;
    bet tau – gerumas, jei pasiliksi jo gerume; kitaip ir tu būsi iškirstas!'
  urd-GVR: Yahāṅ hameṅ Allāh kī mehrbānī aur saḳhtī nazar ātī hai—jo gir gae haiṅ
    un ke silsile meṅ us kī saḳhtī, lekin āp ke silsile meṅ us kī mehrbānī. Aur yih
    mehrbānī rahegī jab tak āp us kī mehrbānī se lipṭe raheṅge. Warnā āp ko bhī daraḳht
    se kāṭ ḍālā jāegā.
  far-far: Sulia ru ne, kulu saitamana kwaiofeie God fainia kwaiketoie nia. Nia ka
    kwatea na kwaekwaee fuana sa tifaida ne nao si famamana nia. Ma nia ka ofe kamulu,
    dia mulu kai inau ana famamanalana. Ma dia mulu nao si famamana, nia kai sikili
    kamulu laugo.
  suz-BL: परमप्रभु यावेमी दोदेंशो शिशी पाइबा, दोदेंशो सजाइ गेबा, दे रुपीन। साइ ङोंइती
    रे ङा आ लोव़ थमा मसुइक्‍थु मटीब आन कली ख्रोइश्‍शा ताइक्‍ताक्‍व। आ लोव़ मटिथु,
    थमा सुइक्‍चा प्रोंइतीनी हना, इन कली यो ख्रोइश्‍शा ताइक्‍ब, दे तुइक्‍तीन। गे परमप्रभु
    यावे कली दाक्‍शा, थमा सुइक्‍चा मप्रोंइतीनी हना ला, इन कली यो दाक्‍चा मप्रोंइब।
    यूहन्‍ना १५:२-४; हिब्रू ३:१४
  car-NT: Iru'pa Tamusi wairy uku'ko. Toko'ne iwairy enapa te uku'ko. Mo'karon oma'san
    poko toko'ne man. Apoko te iru'pa man, moro iru'pa iwairy 'wa awotundymapory jako
    'ne. Moro wara e'i'pa aja'ta, o'kototan enapa.
  amp-amp: Niko duka marnyakfot. Bro Nkifrarhu nefm inji newur. Wom yiham hifa yima
    yuhur hmbritrm yimam, tfit wom yiham tumn fasoh dukefr yinyeft nhai hti marsisa
    hasokahrm. Judam Bro Nkifrar mong trohwam, nd yimam krhopam kahukrm. Niko yima
    tangiko awi hifa kak marnyewurko. Niko, tukomn, nhai yakitoh hanykahkomr, nhai
    hifa yima yuhur hmbreruhatrko. Nhai. To be yak thurahrko.
  bht-bht: इस तांई तू परमेश्वरे दिया कृपा कने सकताई पर बिचार कर! पर जड़े डेई पियो
    न उना पर सकताई कने तिजो पर दया, अगर तू उदिया दया च बणी रे, नी तां तू भी कटी करी
    लग करी देणा।
  eng-NOY: Behold then the goodness and the severity of God; toward those who fell,
    severity; but toward thee God's goodness, if thou continue in his goodness; otherwise
    thou also wilt be cut off.
  cub-NT: Jã́rijide apa. Jʉ̃menijicʉ mearo d̶acarĩ bʉojaibi põevare. Aru ñájine d̶ayʉ
    máre bʉojaibi põevare. Ñájine d̶aibi ina ãmeina teivʉre, jʉ abeni vainí tʉivʉre
    ʉ̃́re. Ʉbenita mearo d̶acaibi maja jʉ aivʉre ʉ̃́re, d̶aiyʉrivʉre ʉ̃i ʉrõpe. Cainʉmʉa
    mʉje jʉ aru ʉ̃́re aru d̶aru yópe ʉ̃i ʉrõpe, ʉ̃ mearo d̶acacʉyʉme mʉjare. Ʉbenita
    mʉje jʉ abedu ʉ̃́re, ʉ̃ ĩcʉyʉme mʉjare máre ʉ̃́re jocarĩ.
  ita-1927: Vedi dunque la benignità e la severità di Dio; la severità verso quelli
    che son caduti; ma verso te la benignità di Dio, se pur tu perseveri nella sua
    benignità; altrimenti, anche tu sarai reciso.
  lww-lww: Sanene, e nene tevisu p̃elaga kiena ne Ntewa e lepas ga luwoka. E kana
    lepas tai, kiena sinemimiena m̃arera na m̃arera pan la nap̃a amloru, nap̃a pe
    asm̃al re m̃arera e naga poli, sane le Yu lala. Ana e kana lepas tap̃ena, naga
    pe lemam pap̃isi pan la nap̃a pe ape Yu re poli, naga la nap̃a akekarania a asum̃a
    ataveve ruruia. Ana la m̃ena ga visae ve asum̃alu re m̃arera, naga kilia te plan
    la sina ga vetan purp̃es wo nene nap̃a asum̃a asikol la ea.
  ckb-ckb: 'لەبەر ئەوە نەرمونیانی و توندی خودا لەبەرچاو بگرە: توندی بۆ ئەوانەیە کە
    کەوتن، بەڵام نەرمونیانی بۆ تۆیە ئەگەر لە نەرمونیانییەکەی جێگیر بیت، ئەگینا تۆش
    دەبڕدرێیتەوە.'
  nas-nas: Ooveriaing Kumponing tee bakei aaꞌnaꞌ piaa-poꞌnung eeꞌnoko napoꞌ aaꞌnaꞌ
    kiimata-poꞌnunge. Kiimata teing-koo nantoong duaꞌarimaing-koo eeꞌnoko piaa diiꞌkoo
    bakaang piaa masikaꞌantaveri otorining-koo otong. Nka masikaꞌantaveriaruko deekoꞌ
    tee diiꞌ napuꞌduripeuꞌ.
  uvl-uvl: Ke o naue lo? NeHalang nena poinga urana pe i nge maluch ero la. Ke iri
    nenge leteria manmanna ero NeHalang maluch ole iri ero. Pe i poi ke nek lange
    iong nga nenge teke o nanasia mene lemene ngana. Pe nenge teke o nanasia lemene
    ngana ero, i lape chato hote iong pule.
  eng-BBE: 'See then that God is good but his rules are fixed: to those who were put
    away he was hard, but to you he has been good, on the condition that you keep
    in his mercy; if not, you will be cut off as they were.'
  ixl-CNT: Ech atoj bꞌenku sete tan, tiira bꞌaꞌn u Tioxh, loqꞌ kꞌaꞌn majte. Ikꞌuch
    vikꞌaꞌnal tu qꞌuꞌl qeloni utz, teesa. Pek nikꞌuch vibꞌaꞌnil sete. Ech tii etatin
    tu u bꞌaꞌnil vaꞌl vettaqꞌlu sete. Tan oj yeꞌka, ant ex sateesaꞌex majte.
  xsi-xsi: Miki kalomi ŋgere sondo ŋga. Maro Kindeni nde kalo-sukâŋa warika, andeta
    i nde pareŋa-nia tamwata tona. Tamâta pinde siveta kiesaka, kala ipare nia panzi.
    Ambo miki ma kamo i ne kalo-sukâŋa kalo, ande i ma kalo sukâŋa nâ pami. Ambo tia,
    ande i ma itoto miki piti tona.
  crx-NTPO: Njan whudáhts'o-un 'et hodulh'e', Yak'usda dalcho-i be nets'un únzoo 'ink'ez
    'uyoonne dálcho-i be bubúlh huskeh. Mbene la Yak'usda ooghuni lhahuyílhchulhne,
    'i be nahílts'ut, 'enne buts'un ooghuni tube duts'un whe 'unt'oh. 'Et nohni 'udun
    yun k'ut whut'enne ooghuni úlhchoot, 'et Yak'usda ye únzoo-i be whuz un'a za aht'oh
    de, 'et huwa 'unt'oh nohts'un únzoo. 'Et Yak'usda ook'un'a 'aw hukwa lhe'núszun
    de, nohni cha k'únudútihtuk, uzooschum k'un'a.
  kan-OKCV: ಆದ್ದರಿಂದ, ದೇವರ ದಯೆಯನ್ನೂ ಕಾಠಿಣ್ಯವನ್ನೂ ನೋಡು. ಬಿದ್ದವರ ಕಡೆಗೆ ಅವರ ಕಾಠಿಣ್ಯವಿದೆ,
    ನೀನು ದೇವರ ದಯೆಯಲ್ಲಿಯೇ ಮುಂದುವರಿಯುವುದಾದರೆ ನಿನ್ನ ಮೇಲೆ ದೇವರ ದಯೆಯಿರುವುದು. ಇಲ್ಲದೆ ಹೋದರೆ,
    ನೀನು ಕೂಡ ಕಡಿದುಹಾಕಲಾಗುವೆ.
  bbb-bbb: Ro ni vierafe Godi fuka e mukoreigia oetuakinu ifejiamo. Ro kuke maza bino
    fuka e kame isekafiaga bu vajae fiane abekinu ro oefiane abevo. Ro Godi e Jiusi
    ije fu kame isekafiamo ijadufuo maeje bu korubuo fu ijuemaeva ijadufuo fu ijiege
    rei. Ro e Jiusi baki ije Godi ja naebe ijuemae. Ijadufuo ja fu mukoreigia oetuakinu
    ma vierafekuva fuka ja mukoreigia oetuakinu ifejiake. Ro ja naebe ijiege rekuva
    jaeje fu uije ije fu nafe koremo ijiege fu kuke ja nafe koreke.
  blw-blw: Wat yato hen mangil-antaaw hen kenaség-ang Apudyus ya hen kenaestrektona.
    Te no mepanggép hen anchichay achi omafurot, estrekto paat way manguwis. Waman
    no mepanggép an chitaaw way cha omafurot, an agé ammag séméség-ang non antaawat
    an etotoroy hen afurottaaw way achitaaw an elayosan hen anchi ség-angna. Te no
    elayosantaaw, hopaén chitaaw agé.
  tam-2017: எனவே, தேவனுடைய தயவையும் கண்டிப்பையும் பார்; விழுந்தவர்களிடம் கண்டிப்பையும்,
    உன்னிடத்தில் தயவையும் காண்பித்தார்; அந்தத் தயவிலே நிலைத்திருந்தால் உனக்குத் தயவு
    கிடைக்கும்; நிலைக்காவிட்டால் நீயும் வெட்டப்பட்டுப் போவாய்.
  azz-NT: Xiquitacan queniu Totajtzin Dios teyolicnelía huan no queniu Yejuatzin tetatzacuiltía.
    Hueyi melau que Dios quintatzacuiltij ya neques ten huetzque tech in tajtacol.
    Huan no hueyi melau que Dios namechueyiyolicnelij ya. Pero namejuan no monequi
    xicsentocacan xitacuautamatiyacan ihuan Cristo. Porín tacán amo nantacuautamatiyasque,
    ijcuacón Dios namechsecotalis huan namechmaximas queme se cuoumatzacal ten amo
    teyi cualtía.
  spa-RV-1909: 'Mira, pues, la bondad y la severidad de Dios: la severidad ciertamente
    en los que cayeron; mas la bondad para contigo, si permanecieres en la bondad;
    pues de otra manera tú también serás cortado.'
  csy-csy: 'Tua ahikom Pathian i phatna le lauhuai na sia en in: a puk te tung ah
    lauhuai mama hi; ahihang Ama i phatna sung ah na om paisuak le, na tung ah phatna
    hi tu hi: tabang a hibale nangma zong hong sattan tu hi.'
  mxq-NT: Jaygyúkʉdʉ ko ja oliivʉs kepy mʉt ja kyʉꞌʉmxeꞌentsy esʉ xyeꞌendsyʉ oliivʉs
    kepy aamyóty ujtsótypyʉ, dʉꞌʉn yʉꞌʉ éxtʉm tuꞌugʉ ijxpajtʉn diꞌibʉ xytyukꞌijxʉm
    ja tsyojkʉnʉ Dios es nandʉꞌʉn yʉ tyʉydyuꞌunʉn. Pes ja tʉydyuꞌunʉn tmooy ja israelítʉty
    ko tpoꞌty éxtʉm ja xyeꞌendsyʉ tʉꞌʉtspʉ, es ma̱ miidsʉty dyaꞌíxyʉty ja tsyojkʉn.
    Per pʉn kyaj mnayyaꞌítyʉty mʉdʉ Diosʉ myayꞌa̱jtʉn, nandʉꞌʉn miidsʉty nʉjx mꞌittʉ
    éxtʉmʉ kepxyeꞌentsy diꞌibʉ yajkupoꞌttʉ.
  tzj-NT: Bien mpe' tech'obo' jani' rna'oj ja Dios, bien rotak nuya' ja rutzil chawe
    pro bien rotak natruban castigar chakaja'. Arja' xeruban castigar ja ma xeniman
    ta rxin pro xuya' ja rutzil chewe ixix in ni nuya' wi' ja rutzil chewe ja wi ma
    xteya' can ta ja yukulbal ec'u'x ruq'uin ja Jesucristo. Nowi xteya' can jari'
    nixrch'akijto ixix chakaja'.
  tdt-tdt: Nunee ita haree katak, Maromak laran diak, maibee Nia mos hatene foo kastigu
    todan. Nia foo kastigu ba ema nebee lakohi rona Nia. Maibee ba imi, Nia hatudu
    Nia laran diak, naran katak imi la fila kotuk ba Nia laran diak nee. Se imi fila
    kotuk karik, Nia mos sei tesi sai tiha imi husi huun.
  ron-BTF: Iată, atunci bunătatea și severitatea lui Dumnezeu; severitate față de
    cei ce au căzut, dar bunătate față de tine, dacă continui în bunătatea lui; altfel
    și tu vei fi tăiat.
  eng-WEBP: See then the goodness and severity of God. Toward those who fell, severity;
    but toward you, goodness, if you continue in his goodness; otherwise you also
    will be cut off.
  eng-FBV: You should recognize both God's kindness and toughness—he was tough on
    the fallen, but God is kind to you so long as you trust in his kindness—otherwise
    you'll be removed too.
  nld-1939: 'Overweegt dus de goedheid, maar ook de strengheid van God: Gods strengheid
    over hen, die zijn weggevallen, doch zijn goedheid voor u, zo ge door zijn goedheid
    volhardt; anders zult ook gij worden weggekapt.'
  bwo-bwo: Eshe Ik' doowonat Ik' shatiyon aab s'iilere, b́ shatiyonu b́kitsir dihitswotsats
    b́ wotor b́ doo wotonu b́ kitsir itshee, hanowere b́k'alir b́ dowon k'up'ar it
    betka wotiyalemó b́ doo itsh wotituwe, kup'o itk'azalomó itwere k'ut'eyarniye
    it dihiti.
  nch-BL: Huajca xijmatica para Toteco hueyi iyolo ica masehualme, pero nojquiya chicahuac
