  bqc-SIM: Gwa lá Lua maa mɛ́ a pãsĩ. A pãsĩ ń gbɛ̃́ pↄ́ aa fùwaↄ, mɛ́ a maanɛ,
    tó n zɛ ń aà maao. Tó màa no, a n zↄ̃ sↄ̃ɛ.
  tcz-CHONGTHU: Pathen hi lungset them ahidan le akhoh je hedoh in. Athu ngailou ho
    dinga chu lungkhoh a ahi, hinla athua nungho dinga lungset them ahi, amilungsetna
    natahsan jom jingu ahitah leh, hinlah tahsan nangah ule nangho jong kisat lha
    ding nahiuve.
  mar-mar: तर तू देवाची दया आणि छाटणी बघ. जे पडले त्यांच्यावर छाटणी, पण, तू जर दयेत
    राहिलास तर तुझ्यावर दया; नाही तर, तूही छाटला जाशील.
  snp-snp: Etito ayalo ya Goti olu lalo o ledami monala, ido lifima ka naba olu lomami
    monala ya eti loti kati kife loti kolalo. Isilaeli wenena maleka, lumu fou lamo
    wenenaleka ya lifima ka naba olu gimami nefa, ido linatedoka ya olu lalo o gedaiye.
    Etito nefa, ido linate ya lalolau mino edenawamo ya moda olu lalo o gedenami kulawa
    ya eye minenagilafa, ido eti ámenawamo ya linate ayaidana oto leketo olu fulo
    gedenagoliye.
  isl-isl: Munið að Guð er bæði vægur og strangur. Hann er strangur við þá sem óhlýðnast
    og sníður þá af, en ef þið haldið áfram að elska hann, þá mun hann miskunna ykkur.
  spy-NT: Kunyi, ōrōōtootē wōlēē kirurto Yēyiin ꞉moo āk kōrōōmātēēt nyēē boonto. Kōrōōm
    ām wōlēē miitē ꞉choo kiikuchuunnyēē ng'aleekyii nteenee ruroot ꞉moo ām wōlēē ōmiitē
    ꞉akweek kātikoo baateey ōtāsē taay ōkoosēē keey inee, nto buch, +/makeechwentaak
    nkakweek.
  xnn-xnn: Siya na nan mangipap-aila isnan kaneg Apo Dios tay tet-ewa ay naanos siya
    ngem mendosa gedan. Dinosana nan egay nangpati ken siya danapay ipap-aila nan
    anosna ken dakayo ay mamati. Ngem masapol ay itoltoloyyo ay mamati ken siya tapno
    maitoloy abes nan anosna. Tay no adi, mabodasan kayo gedan.
  mwe-mwe: Nnole uguja gwa a Nnungu na shibhakuti kalipa kwa bhaagwanganga, ikabheje
    bhanguja kwenu mmwe, monaga shinnonjeye muuguja gwabho. Bhai ikabhe nneyo, numbe
    mmwe shinshelwe.
  tte-tte: Naga kwanuwatui Yaubada ana mulolo yo ana loina kaikaiwena. Siya sibeku
    kali maisa iwolegili. Na tem kainana kwabenalan kani imulolo kolimiu na ana mulolo
    kalona mena kwamiyamiya. Na tem nigele, kani itom-gabaegimiu besiele siya tomo
    Yudiya nige simemeli Yeisu koina.
  tcs-tcs: Yupla tekenotis, God i gad prapa obamak gudpasinwei ip yupla i kip bilib
    wea em. Bat God i gad prapa adwei po panis yupla tu ip yupla kip meke nugudting.
    Ane ip yupla nomo bilib wea God, em i go kam ane tekemaut yupla go ausaid.
  hlt-THB: Cedawngawh Khawsa am qeennaak ingkaw a tlungthangnaak ce poek lah uh. Ak
    tlukhqi hamna taw ak khawngkhqi camawh ni; nang ahamna taw leek hy, a leeknaak
    awh na awm poe awhtaw; cekkaataw nang awm tluk sakna awm lawt kawp ti.
  soq-soq: 'Ema bedewe e ewale ateiten: God apana isiwa mampo nuawa wadaaubalala euda
    dewasade, tane apana isiwa mampo nuawa kadileidio badowa dewamode. Iuswa mo mida
    ainapare omeiena mampo me nuawa kadiidaleide. Tane e manlawo nuawa wadaaubala
    euda dewasade naita e ideita me nuawadawadawa bedewe wanlempa. Naita dia, sa ipa
    me e do ampuialepie nambe aubalepi.'
  qub-qub: Chauraga tantiyacuy Tayta Dios cuyapäcoj cashanta y castigacoj cashanta.
    Castigacöga caycan mana yäracoj runacunawanmi. Payman yäracuptiquimi ichanga cuyapäcoj
    caycan. Mana yäracuptiquega rämata cuchuriycushannömi gamcunapis Tayta Diospita
    raquisha canquipaj.
  att-att: Kemámmatán naw laguk yù allà ni Namarò ánna yù katunung na. Matunung nga
    mamággáng sù ira Kudio nga manakì kuna. Ngam ikákkállà na sikayu nga mangupù nga
    magiddanáma sù allà na. Ipasigaggà naw laguk yù ángngikatalà naw kuna, tapè ari
    kayu gapay matappáng.
  bki-bki: Jibe na, ea vio nene romial tivelinio be juo na Atua kiano bajago. Ea tivelinio
    takurano nene, kiano tiniemimiano jikili napano jikili ea nalo napano ajibiribil,
    napano maka atu sikili ea naio, tibe kulo Ju nalo. Mia tivelinio dolu nene, naio
    tinien vuii laka ea nalo napano maka ave Ju, nina nalo napano ajaaro kanio a aju
    ajakii vatitig naio. Mia nalo bunu, ver nalo atu re sikili, naio mijikia telarlo
    bereio den burupati novo nei napano aju amiasol eaio.
  bqp-bqp: Ǹ gwa lákũ Luda mana nà, akũsↄ̃ à pãsĩ. À pãsĩ kũ gbɛ̃ kũ ò fùanↄ,
    akũ à manannɛ, tó n zɛ kũ a manakɛnaao. Tó lɛnlo, ani n zↄ̃mɛ se.
  mcp-mcp: Dʉ́gʉ́g nə́ Zɛmbî jɨ nə jɔ̧ lâm, a njúl nə́mə́ nə ŋkʉ́d. A jɨ nə ŋkʉ́d
    shú bɔɔŋg bwə́ á mə́ bʉ́la wá; a njúl nə jɔ̧ lâm shú dwô, ŋkí wo ŋgə kə shwóg
    nə ŋgə́lə jɛ́ɛ́g nyúúl jɔ̧ lâm jé jɔɔŋgʉ́d; ŋkí ntɔ́ dɨ́, a bá nə́mə́ fɛ̂y yîl
    wo.
  hat-hat: Sa fè nou wè ki jan Bondye gen bon kè, ki jan li sevè tou. Li sevè pou
    moun ki tonbe yo, men li bon pou ou menm. Men, se pou ou rete fèm nan renmen Bondye.
    Si se pa sa, ou menm tou y'a koupe ou tankou lòt branch yo.
  npl-NT: Xikita, Dios saikpanoa teiknoma, pero noiwa kema tetlaijyowilti. Ye kintlaijyowiltia
    akimeh yowetskeh. Ye noiwa saikpanoa teiknoma. Pero moneki xiseitito íwa. Tla
    amó, te noiwa mitsmatsayanas.
  bgg-bgg: Ichiih gethek ne riig Hamangkhung-aphuii ne jum chiih-è chieg ro, ai ne
    hanyie chiih pha ji shii ne chieg ro, jishii nathek airo jum shii idang rai arone
    airo jum de nathek shii rai phro, jishii nathek arai arone, nathek shii ne jo
    muii phro.
  eng-TCENT: 'Consider therefore the kindness and severity of God: to those who have
    fallen, severity; but to yoʋ, kindness, if yoʋ continue in his kindness; otherwise
    yoʋ too will be cut off.'
  eng-BSB: 'Take notice, therefore, of the kindness and severity of God: severity
    to those who fell, but kindness to you, if you continue in His kindness. Otherwise
    you also will be cut off.'
  cpu-NT: Ari piñiiro katsima jinatzi Pava, iro kantacha neshinonkataneri jinatzi
    eejatzi. Ikaratzi antzivashireyetainchari jiñaayetakero ovana ikatsimatzi Pava.
    Irooma eerokaite, ari piñaapiintatyeero irineshinonkayetemi eekerorika poisokerotatyeeri
    Pava. Irooma eerorika poisokerotari, ari inkempitakaantakemi oteva ichekayeetakeri.
  san-ASM: ইত্যত্ৰেশ্ৱৰস্য যাদৃশী কৃপা তাদৃশং ভযানকৎৱমপি ৎৱযা দৃশ্যতাং; যে পতিতাস্তান্
    প্ৰতি তস্য ভযানকৎৱং দৃশ্যতাং, ৎৱঞ্চ যদি তৎকৃপাশ্ৰিতস্তিষ্ঠসি তৰ্হি ৎৱাং প্ৰতি
    কৃপা দ্ৰক্ষ্যতে; নো চেৎ ৎৱমপি তদ্ৱৎ ছিন্নো ভৱিষ্যসি|
  tac-NT: '''We ''la na''tásibá. Onorúgame ''we na''temame ju alué ralámuli ''la sébali
