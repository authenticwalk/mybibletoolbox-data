    કૃપા દ્રક્ષ્યતે; નો ચેત્ ત્વમપિ તદ્વત્ છિન્નો ભવિષ્યસિ|
  ake-NT: 'Mɨrɨ pe iyesi pɨ'', mannʉ'' pe Papa e''to'' mɨrɨ awonsi''kɨ ɨsɨ yai konekan
