    ក្ឫបា ទ្រក្ឞ្យតេ; នោ ចេត៑ ត្វមបិ តទ្វត៑ ឆិន្នោ ភវិឞ្យសិ។
  arn-NT: Ngüneduamnge, Ngünechen ta rume küme piwkengey, ka lladkütuchekey. Feymew
    Ngünechen lladkütufi tati pu judiu feyentunolu, welu eymi mew rume küme piwkengey.
    Welu feley tami mongeleael chumngechi tañi feypilen kisu tañi küme nor dungu.
    Fey femngechi femnolmi eymi, ka femngechi katrünentungetuaymi.
  zas-NT: Gogbee guial benzaꞌc na̱j Dios, per ziangajc diidxli rüjn xguialguxtisaman.
    Ma been xguialguxtisaman con ree bén ad bazoobt xtiidxaman, abiꞌ ma beenman ni
