verse: ROM.011.022
translations:
  kpx-kpx: Di louale kemo la Dilava vaveve elehalu. Ata degomoleau subuta dobuluvige
    Dilavau abuho itumuanu. Isito keu laheho uvuai la tedaevenu. Lana Dilava isivi
    vage auna la tedaevei tigei. Isito lana isivive vaholige auna la halevei.
  okv-H: Eto God amo osa ari embo eto memenga ikari embo avoeto ungo be hotembevujo,
    eto enana egikea amita degi memenga ikari embo rate ungo humota ururovo amo ungo
    simba aisuja te ungona toasova amo ungo tiukau irae aisova.
  tbo-tbo: Geka hosi ta galeya iyowai Yaubada a lunugodewadewa po gasi a libahibahi
    wimeihana. Iyawoi hai witumagana uyahihi hi pipeu apo a libahibahi wimeihana hina
    wialoni. Ma taumi apo ina lunugodewedewemi inapa a lunugodewadewa uyahina ona
    memae yaka. Ma inapa ega yaka taumi apo ina lugahi halemi.
  mal-C: അതുകൊണ്ടു ദൈവത്തിന്റെ ദയയും കാർക്കശ്യവും മറക്കാതിരിക്കുക; വീണവരോട് കാർക്കശ്യവും
    നിന്നോടോ, നീ ദൈവത്തിന്റെ ദയയിൽ നിലനിന്നാൽ, കാരുണ്യവും അവിടന്നു കാണിക്കും. അല്ലാത്തപക്ഷം
    നീയും ഛേദിക്കപ്പെടും.
  grc-SR: Ἴδε οὖν ⸂χρηστότητα καὶ ἀποτομίαν θεοῦ· ἐπὶ μὲν τοὺς πεσόντας, ἀποτομίαν·
    ἐπὶ δέ σε, χρηστότητα,⸃ ἐὰν ἐπιμείνῃς τῇ χρηστότητι· ἐπεὶ καὶ σὺ ἐκκοπήσῃ.
  bgc-bgc: ज्यांतै परमेसवर की दया अर कठोरता नै देख! जो अबिश्वासी माणसां खात्तर कठोरता
    अर थारे खात्तर दया सै, जै थम असलियत म्ह उसकी दया की हद म्ह न्ही बणे रहवोंगे, तो
    थारे ताहीं भी काट के अलग कर दिया जावैगा।
  khz-khz: Voira na Palagu gena veaonama kalana namana e gena veaorakava kalana metauna
    pio gitaa. Palagu kamonaginai geketona talimara eao-rakavarana, geriai kala metauna
    ekalarana. Na gomi eao-namamina Palagu na roe wapene ao-namami pene ia gena veaonama
    aonaimo pio maguli ago genai. Aikina genai, gomi maki pene pati-vagimi.
  deu-TKW: So sieh denn die Güte und die Strenge Gottes. Die Strenge an denen, die
    gefallen sind; die Güte Gottes an dir, wenn du in der Güte bleibst; sonst wirst
    auch du ausgeschnitten werden.
  zsr-NT: Byutscaꞌ naꞌa ca naquëꞌ dxiꞌi ladxiꞌ Dios, len ca runtsquëꞌ caꞌ zxguiaꞌ.
    Le nactë runtsquëꞌ zxguiaꞌ nup naꞌ gulachixi, san naquëꞌ dxiꞌi ladxiꞌ len liꞌ.
    Qui lë ni naꞌ, ral‑laꞌ gúnteczuꞌ le rajlö́z yöl‑laꞌ dxiꞌi ladxiꞌ queëꞌ naꞌ, cui
    gchuguëꞌ caꞌ liꞌ lu yag queëꞌ naꞌ.
  lin-lin: 'Yango wana, sosola malamu boboto mpe kanda na Nzambe : kanda epai ya bato
    oyo bakweyi, mpe boboto epai na yo soki ozali kokoba kowumela kaka na bolamu yango.
    Soki te, yo mpe okokatama.'
  hns-NT: Jaad kariehe kie Parmeswar manai log ke na khaalie bhalaai kare hai, bakie
    bhie sadja dewe hai. Dje na maange hai baat soene, oe sadja paaiga. Bakie djab
    toelog Parmeswar ke oeppar bharosa karat rahiehe, tab oe toelogke bhalaai kariega.
    Aur djab toelog aise na kariehe tab oe toelogke doer hataai deiga.
  noa-E: 'Pãadë mʉ iek ũrbat, pãrag jaaukhim: Ẽwandaman chadcha wajaug khitʉm õor
    dʉ̈i; pari ĩchab õrau ich igba aawain, am dʉ̈i khĩir masi sĩerrʉm. Magua mag judionaan
    ich iek ʉ̈khaba arr khʉʉn dʉ̈ijã sĩi am gaai par daúa oobajim. Pari pãrau ʉ̈khatarr
    aawai ich garmuajã pãar dʉ̈i nem wajaug sim. Pari mag wajaug sim khaphʉ ab mamʉ,
    ichiita irua khõsi simjöta aju aai nʉm; magbamʉn pãran warm khʉʉnjö irua isegju.'
  eng-EMTV: 'Behold then the kindness and severity of God: upon those that fell, severity;
    but upon you, kindness, if you continue in His kindness. Otherwise you also shall
    be cut off.'
  mib-NT: Núu súcuan te sáha vāha ro cuenta ndese vāha ni Yaā Dios jiín ndese xeēn
    ni yā. Chi ni nduxeēn ni yā jiín ñáyuu hebreo jeē ní castɨ́vɨ ún, te sa cúndáhú
    ni yā rohó. Te cánuú cuɨñɨ nīhin ro jíín jnúhun jeē váha ni yā jiín ró. Chi núu
    tuú, te suni quende yā rohó.
  lif-NT2: अक्‍खेलॽरिक् निङ्‌वाॽफुमाङ्‌ङिन् लुङ्‌माॽ तुक्‍माल्‍ले़ कुधिम् नु के़जिःप्‍पा
    चोःक् फाॽआङ् नुःरिक्‍काङ् निङ्‌वाॽ पिरे़म्‍मे़ॽओ॥ नसाःन् के़ले़प्‍पाहाॽ के़रे़क्
    खुने़ॽ के़साक्‍पा खुम्‍दिङ् पिरुसिॽ, कर खिनिॽ कुलुङ्‌गुम्‍मो चक्‍मे़ल्‍लॽए के़वयिॽने़
    फाॽग्र लुङ्‌माॽ के़दुक्‍तिॽरो॥ मे़ःन्‍ने़ फाॽग्र खिनिॽआङ् के़जे़प्‍तिआङ् लाप्‍के़भुसिॽरो॥
  xnj-xnj: Hinu mlola ubwina na ukali wa Chapanga. Mwene ndi mkali kwa vala vevagwili,
    nambu ndi mbwina kwa vala veviyendelela kutama muubwina waki, nambu ngati lepi
    na veve yati udumuliwa.
  mmx-mmx: Kuren la mina ven kisip ba i do ne Moroa i belen tuntun la i tu bok mi
    loboat. Neni i tu mi loboat tinedi diga subu vam, ketla i belen tuntun tinimi
    do nemi move mik lok keneng at lebelen tuntun teren. Ketla do mixok lok bok keneng
    teren, minaba repit pes bok.
  cbr-NT: Usa 'ain camina 'unánti 'ain, ax upí 'ixun ca Nucën Papa Diosan unicama
    nuibaquin upí 'imianan axa aín 'ucha ëni ami catamëcëma uni uisa cara oti 'icë
    usoquin 'ati 'icën. Usa 'ixun ca mitsúxmi a ëníma ax quicësabi oquin 'ai, ami
    catamëtia oquin nuibaquin 'aquinia. Usai mitsux 'icësabi camina 'iti 'ain. Usai
    'ima camina mitsúxribi judíos unibu 'icësaribiti ainanma 'iti 'ain.
  tee-NT: Alakts'int'itch ni na k'ai ju ix'amapaininti ju Dios. Para vachu' ac'ats'at'it
    ni na lai amamak'alhk'ajninin. Pus ju anuch quint'a'israelitanin ju tak'alhk'oslh
    amamak'alhk'ajni ju Dios. Para ju uxijnan tamalacasuniyan ni na k'ai ju ix'amapaininti
    ju yuchi. Chai va tachi chunchach ju catamalacasuniyanch ni va tachi alhilac'ap'it'it
    ju Cristo. Para ni jantu va tachi alhilac'ap'ina'it'it ju Cristo pus vachu' ju
    uxijnan tachi ju va ach'akxmak'anc'ana'it'it.
  eng-LSV: Behold, then, goodness and severity of God—on those indeed who fell, severity;
    and on you, goodness, if you may remain in the goodness, otherwise, you also will
    be cut off.
  cak-NT: Can titemaj chi ri Dios yalan nojo'n, pero chuka' nuya' ruq'uiexel ri mac,
    y ri' ja ri castigo. Ri jec'o pa mac, raja' nuya' ri castigo chique. Chiwe rix
    ruyo'n ru-bendición, pero tiya' iwánima riq'uin. Roma xa man niya' ta iwánima
    riq'uin, rix chuka' xquixleses-e.
  pah-NT: Pehepia pe Tupana'ga reaporog̃ita. Ga pyry hete. Emo ga ombohahy g̃a pe
    g̃a jikoge'ymame ojihe. Pe me reki ga pyry pe ndekoro g̃waramo garemimombyryva
    rupi jipi. Ahaname po ti ga pohiri pe hugwi nehẽ no.
  sja-NT: Tachi Ak'õre t'ãri pia bapari Cristode ijãapataarã ome. Mamĩda Cristode
    ijãadaamaa p'anɨɨrã pia ak'ɨ-e. Maperã pɨ ijãa beeru pɨrã, t'ãri pia bapariit'ee
    pɨ ome. Mamĩda ijãa amaaru pɨrã, waa pia ak'ɨ-e. Pɨ t'ɨap'e pɨk'ait'ee ijãadak'aa
    beerã ome ooparik'a.
  xed-xed: 'Hada tama ná, grafgra kazlay: Dagala zɗaku da Lazglafta, dagala sidi da
    tsi guli kəʼa. Ta sidi nda gwal ta zlambuta, ama nda kagha ná, mamu zɗakwani ka
    dihavadiha ka ma tsa zɗakwani ya. Ka mantsa ya a tsi wu, dzaʼa tsiŋtsa lu ta kagha
    guli.'
  mks-NT: Cande̱hé ndo̱ jáchi̱ táhvi̱ ini Ndióxi̱ sa̱há ña̱yivi tá cándeé ini na mé
    á joo cue̱he̱ ndiva̱ha mé á xi̱hín na̱ sáá ini. Ña̱ cán quéa̱ tá co̱ cándeé ini
    ndó mé á ta ni co̱ quíhvi̱ ini ndó a̱ já cacu xóo a ndo̱hó tá quia̱hva na̱caja
    xi̱hín na̱ Israel.
  gfk-S: Io kaie um, mu na lilik timaan be God i gil ra but na tahtahut ma i ter ra
    dades na harpadano bileng. Iga manga hapadano dong ing di ga puko iesene ite gil
    ra but na tahtahut ter ta mu. Iesene na ngan sene mon hobi ta mu ing be mu la
    kiskis ter naramon ta ikino nuno harmarsai. Ma ing be pa mu nale gilgil hobi,
    mu bileng, nahula waret leise mu.
  bmu-bmu: Miaŋgöra kian kantri iŋini Anutugö könaŋi mötmöriba kewö jime, “Juda ambazip
    köna siŋgiba et eŋguyöhi, Anutunöŋ miaŋgö likepŋi meleŋda mönö ölŋa könöpŋambuk
    ak eŋgimakzapmö, nini ölöwak Toŋambuk qekötahöba kininga mem ölöwak neŋgimakza.
    Yambuk qahö toroqeba kinbin ewö, mönö kantri tosatŋi nini mewöyök kutum neŋgii
    etpin.”
  dgz-dgz: God ap taiwandini gapan nunan bagu sisi anuiniwa amba me ugu gangan mega
    den yao anuit. Me ugu gangan mega Diu ya anu tumasine nagirewa inamup go bagu
    sisi mega inayap anuiwan, ap menan anu tumat ega me inap ae ya veane, me inayap
    ugu gangan anu amba e den wa paitaepi tawa menan.
  eng-GNV: 'Beholde therefore the bountifulnesse, and seueritie of God: towarde them
    which haue fallen, seueritie: but toward thee, bountifulnesse, if thou continue
    in his bountifulnesse: or els thou shalt also be cut off.'
  zaa-NT: Acca ná qui'ni ccá lu' saber qui'ni Tata Dios nna yala enne' retúalatsi'
    née lani itúba yétsiloyu, pero ą'hua runi bée ca cosa justamente taá nna. Yala
    duro runie contra canu labí runi cą nu rèe. Pero lani lu' nna yala enne' de retúalatsi'
    née, pues ą' ccá bée tulidàba lani lu' canchu guni ba li e agradecer por la' tsì'ilatsi'
    quì'e, para qui'ni làa íchue lu' tì'a benie lani ca enne' Israel.
  eng-WEBSTER: 'Behold therefore the goodness and severity of God: on them who fell,
    severity; but towards thee, goodness, if thou shalt continue in his goodness:
    otherwise thou also shalt be cut off.'
  guh-guh: Bajaraxuata pacanaëjëre mapacueneje. Dioso bitso papecaitaxutotsoniataexae,
    pacatocopata Cristo pelivaisi panejumecovënëtsinexa. Pacanaëjërenua mapacueneje.
    Apo pejumecovënëtsixae Cristo pelivaisi, Dioso navecuatsata pitapetsivimi ata.
    Xaniajai cajena. Dioso naneconitsiaexanapona daxita pamonae apo jumecovënëtsi
    Cristo pelivaisi. Itsiata paxamëjavabelia Dioso pacaitaxutotsoniatane. Nexata
    panevajënaeyabelia tsiteca Dioso pajumecovënëtavanapare. Itsa pacopabijitsipame
    Dioso panejumecovënëtsijava, nexata pacuenia olivonaenë pexainaenë, pibisiamaxërana
    bacaucuta pexuabinexa, bajara pijinia pacuenia paxamë ata Dioso pacanavecuaxuabijitsipa.
  bon-bon: Weene miiji peei cabu ca abiberäja egä Acejiyame me owecu pisi nyene cuta
    piiyepu teeme ablaweja. Tabe Israela biname bine kokre cama yaablawemuge lui cina
    ätecija cäco gemi, yepä tabe weebibine owecu jiwenininuge weene liba teebine jäätrunguye.
    Yepä, weeme ätrunga mule weene liba abmala, weene acnapäneji ciipe pana pagege
    äbita.
  nhw-BL: Huajca ximomacaca cuenta para hueyi iyolo Toteco ica masehualme, pero nojquiya
    chicahuac quintlatzacuiltía. Quintlatzacuilti nopa israelitame catli tlajtlacolchijque,
    pero quipixtoc hueyi iyolo ica amojuanti catli anquineltocaj sintla noja anquineltoquilijtinemise.
    Pero sintla amo, nojquiya anmechtlatzacuiltis.
  swh-ONEN: 'Angalia basi wema na ukali wa Mungu: Kwa wale walioanguka, ukali, bali
    kwako wewe wema wa Mungu, kama utadumu katika wema wake. La sivyo, nawe utakatiliwa
    mbali.'
  wbi-wbi: lola himbe amaghendele amaagholofu nu vukali vwa Nguluve. ku lubale lumo,
    uvukali vulyisile kyanya ja vaYahudi vano valyaghwile. neke kulubale ulunge uvugholofu
    vwa Nguluve vukwisa kulyuve, nave ghukukala mu vugholofu vwake. nave na uluo najuve
    vikukubudila kutali.
  bba-bba: Ǹ n mɛn nɑ, ɑ Gusunɔn tɔn ɡeeru kɑ mɑɑ win sɛ̃sɔ mɛɛrio. U sɛ̃ kɑ be bɑ
    wɔrumɑ, ɑdɑmɑ u sɑ̃ɑ tɔn ɡeo wunɛn mi, ɑ̀ n ɡesi yɔ̃ dim dim win tɔn ɡeeru sɔɔ.
    Mɑ n kun mɛ, bɑ koo mɑɑ wunɛn tii burɑ.
  eng-KJVCPB: 'Behold therefore the goodness and severity of God: on them which fell,
    severity; but toward thee, goodness, if thou continue in his goodness: otherwise
    thou also shalt be cut off.'
  kgk-NT: Pejeapysaka porã katu xe nhe'ẽ-rehe. Nhande rovasa porã ramo jepe, nhane
    mbohasa asy joty ave Nhandejáry. Gwĩ ojejavy va'ekwe-pe ogwereko asy voi. Ha peẽ
    katu pende rereko porã voi. Pemoirũ irũ íxupe ramo, pende rereko porã va'erã.
    Ha pemoirũ e'ỹ ramo katu íxupe, gwakã ojéhegwi oipe'a va'ekwe-rami pende pe'a
    jevy va'erã.
  waj-waj: A ii kua ivaudiri Anutuuqo boo tioo tuqinneera aataruuvaa tee ivo nnannataikio
    irisai mmira aataruuvaatama taannavai. Vaa haruruaiyara ivo nnannataivai. Aiyara
    ivo boo tioo tuqinnaivai. Anutuuqo iiyara boo tiivaara fai a mmannammanna yaata
    utuee varino fai ivo iiyara mmannammanna boo tinaravai. Mo fai a inna pikino fai
    ivo yatari hammaraiyauvaa utu rakairayaama i utu rakainaravai.
  cpy-cpy: Ari piñiirori osheki ikatsimatzi Tajorentsi, roo kanteencha neshironkatantaniri
    eejatzi. Ikaatzi antziwa-shireteen-chari iñaakiro ikatsimatzi Tajorentsi. Rooma
    eeroka-paeni, ashi owaero piñaa-piintero ineshironka-yitemi eekiro poejokirota-tyeeyaari
    Tajorentsi. Rooma eerorika poejokirotari, aritaki ikimita-kaanteemi otewa ichekae-takiri.
  ekk-PKP: Te peaksite tunnustama Jumala headust ja karmust − ta oli karm langenutega,
    kuid Jumal on hea teiega, kuni usute tema headusesse −, muidu eemaldatakse ka
    teid.
  mpx-mpx: Inoke nu nuwatu te Yehoba iya tonunuwana, yaa wana logugui i gasisi. Bolo
    hi sogu ali lahi i pek, yaa i nunuwana-agiwa, ebo anana nu hago ge nu minaa wana
    nunuwana gamwanaa. Yaa ebo nigeya, inoke owa al ge ni gove yohiwa.
  wbp-wbp: Nyampunyalu manngu-nyangka! Nyurrurlarluju kankulu milya-pinyi-jala Kaatuju
    kuja karla ngampangampa nyina nganaku-puka yapakuju yangka kuja karla wala nyina.
    Kala yangka kujalurla Juwu-patu kuja-purda-kari jurnta yanu Kaatukuju, kujarlaju-jana
    nyanunguju yimiri-wangu-jarrija manu mari-wangu-jarrijalku. Manu nyurrurla-kari
    kuja kankulurla wala nyinami Juwu-wangu-patu, ngulakuju kanyarra ngampangampa-juku
    nyinami. Kala kajilpankulurla nyurrurlarlangu jurnta kuja-purda-kari-jarriyarla
    nyanunguku Kaatukuju, kujarlaju kajika-nyarra yimiri-wangu-yijala nyinami.
  luo-luo: 'Kuom mano, neye ngʼwono kod gero mar Nyasaye: oger gi joma ne opodho,
    to onyiso ngʼwonone ne un, to mana ka usiko e ngʼwonone; nono to un bende ibiro
    ngʼadou oko.'
  nhe-NT: Huajca ximomacaca cuenta para hueyi iyolo Toteco ica tlacame, pero nojquiya
    chicahuac quintlatzacuiltía. Quintlatzacuilti nopa israelitame tlen tlajtlacolchijque,
    pero quipixtoc hueyi iyolo ica imojuanti tlen inquineltocaj intla noja inquineltoquilise.
    Pero intla axtle, nojquiya inmechtlatzacuiltis.
  aii-aii: ܚܙܝܼ ܗܵܕܟ݂ܵܐ ܡܲܟܝܼܟ݂ܘܼܬܵ‌ܐ ܘܩܸܫܝܘܼܬܵ‌ܐ ܕܐܲܠܵܗܵܐ. ܩܸܫܝܘܼܬܵ‌ܐ ܠܐܵܢܝܼ ܕܢܦܝܼܠܔ
    ܠܗܘܿܢ، ܐܝܼܢܵܐ ܡܲܟܝܼܟ݂ܘܼܬܵ‌ܐ ܐܸܠܘܼܟ݂ ܐܸܢ ܟܵܠܹܝܬ ܒܡܲܟܝܼܟ݂ܘܼܬܹܗ. ܘܐܸܢ ܠܵܐ ܟܵܠܹܝܬ،
    ܐܘܼܦ ܐܲܢ݇ܬ ܒܸܬ ܦܵܝܫܹܬ ܦܪܝܼܡܵܐ.
  esk-NT: Taatnaqhusri iḷitchuġigiksi Agaayyutim iłuaqqutrił̣halu taluqnałhalu. Agaayyutim
    anasriñŋuqsaġaġigai tamatkua maliġutchiñġitchuat iŋmiñik. Aglaan iłuaqqutigaasri
    iñuuniaqtuiñaqapsi iłuaqqutaagun. Taatnanġisuaġupsi kipikkaugisipmiusri napaaqtumiñ.
  msb-msb: Didi mababatyagan kun sing-ano kabuot kag kaisog an Dios. Maisog siya sa
    mga nagkasala pero mabuot siya sa iyo kun magpirme kamo sa iya kabuot, kun dili,
    baga man kamoʼn mga sanga na pagautdon niya.
