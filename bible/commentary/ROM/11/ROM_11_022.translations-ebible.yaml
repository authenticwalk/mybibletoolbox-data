    teicneliani nemotech. Niman yejhua mechicnelis tla nennejnemisquej ipan itetlajsojtlalis.
    Pero tla xnennejnemisquej ipan itetlajsojtlalis, mechcuilis nemoojhui de temaquixtilistli
    quen oquinchihuilij on hebreos.
  kup-kup: Met rotap God masakavor mogao tamahavoz homei. Met pi betet horï tat ñodamahariz
    mogao tat hez, oñ ari pim masakavoz homevai samegirin pi etet masak etamah, oñ
    ganö ari amun hodad tin pov betepek, povoz zi marañ ur elat beteh-pot añoh-poñiz
    zut ari evetepan.
  jid-jid: Bika toh iri du bi tsanani u Rji. Niwo ri tsanani ni ye ni Yahudawa biwa
    ba joku. U ndindi u Rji ye ni yu'u, inde bi si zre nimi didima ba na zu yi na,
    aman inde bi kabi ba zu yi.
  wmw-wmw: 'Kwa javyo, tunza wema na ukali wa Mwenyezimungu: upande mmoja, iye nkali
    ka ware wagwire, upande mwengine, iye akutenda meema, ukizidi kuinshi nkati ya
    wema wake. Ukasa, nnowe novyo ukuja kusinjiwa.'
  gmv-GGM: Hessa gishshi Xoossa kiyatethine iza menxxe iittatetha ane xeella. Iza
    menxxe iittethay kunididayta bollakko. Iza kiyatethay qasse inte iza qadhetetha
    garisan diza wode gakanaas xalalakko. Hessi baynida aggiko intekka qanixistana.
  ssg-ssg: Ape kako paxai tioiwen ka Haeu aile hasolia hani seilon a tin pate i hahia
    hani seilon. I pate ahian kane teka Ju laha talewen tehitolaha hani i tuahe i
    kola soliaian hani amuto na amuto tu xox hamalum tetan. Na tap, i tale tehiton
    hani amuto.
  zpo-NT: Bwii, lee Dios nak tub xaa nlesdoola ne re myet. Nlesla xaa ne xaa gu chelee
    gu nze gu lo yalnkela cheen xaa, per nalestla xaa ne xaa rese xaa nanzhont xtizh
    xaa. Kwaanzee chelee gu nazet gu lo yalnkela cheen xaa, gak gu kwent ram kwaan
    mchoog xaa lo xkyag xaa.
  poy-poy: Guliholi, su Mlungu ntambu yakawera muheri na mkalipa, yomberi kakalipa
    kwa walii yawaguwiti na muheri kwa gwenga payiwera pagwendereya mumuheri yakuwi.
    Handa pagwendereya ndiri, viraa gwenga hagudumulwi.
  qwh-NT: Musyantsicmi Dios allapa cuyacoq cashqanta, jina musyantsicmi castigacoq
    cashqantapis. Mana cäsucoqcunatam castigashqa; peru creyicuyanqequirecurmi qamcunataqa
    cuyacurcuyäshorqonqui. Peru pewan jucnolla mana siguiyaptiqueqa, injertashqa cuentalla
    quecayaptiquim laqtariyäshurniqui jaqiriyäshunqui.
  gaw-gaw: Anam amunu ag Kayaknu oo bodo eṯak kobol amu nuhig g̱agaṯag hak kobol ele
    ag anṯeg! Danab ag nuhig kobol di medap̱ig ele amu, Nug g̱agaṯag kobol nuhig ag
    ip̱uanadṯe amge ag iiṯa aḏi ag gemu nuhig oo bodo eṯak kobol anidṯeb. Amu ag oo
    bodo eṯak kobol nuhig amu oop̱a daap̱eg amu Nug ena hadḵu amge ag anam ii daap̱eg
    am Nug ag otaḵaṯeb, hamu daaglag.
  nca-nca: Ŋunde ŋuroko Anutu koro newonde meté ŋuya newonde saŋgirí ŋuya ŋuro qene
    iŋoyi. Asa Anutuko unipare umbu raŋaŋgurí ŋu newonde saŋgirí te yunote. Quko ye
    newonde meté kusuŋoyómo yuriqo, o meté te yunoyote. Ŋuno kama yuriqo, ye ŋuya
    yorotoweya.
  zpz-NTPP: Orzeꞌ bduꞌ cuen der nu Ñgyoozh dzi nap mi, nunu dzi ta nam. Ta nam par
    de mbecy nu shiñ ricy. Tees nap mi par de ru, benu zaab gyicy paa la der nu de
    gyel nap nim. Benu wayicy der ndeꞌ, orzeꞌ shes mi de ru ich cyoong yag mni zeꞌ.
  mkj-mkj: Doari, nehn joang oauwe kisai ne kak woahwoahki uhwen en Koahs kadek apel
    uhwen Ah kadeik apwal. Ih kin wia Ah kadeik apwal oang irai kan ma ne japwungla,
    a kadek oang kamwai — ma kamwai pirin pwilpwilihoar Ah kadek. Pwa ma kamwai johpwa,
    kamwai pirin pel kasohrohrjang.
  zac-NT: Gulë guná, blac llëruꞌbë na amor shtë Dios, perë runë më cashtigu. Ra naná
    ziquë llicu hiaguë nabëriuguë bëꞌnë më cashtigu demasiadë, perë parë lë́ꞌël gunë
    më bien si talë tsaglaꞌguë gáquël unidë con lëꞌë më; no sea quë zac lë́ꞌël gáquël
    ziquë llicu hiaguë nabëriuguë.
  kyg-kyg: Gotiꞌa ani kavaꞌmo huꞌniyaꞌmofeꞌmo yuna aipamo kalino nelapateya kavaꞌaꞌe
    lokiya aipamo kalino neꞌapateya kavaꞌaꞌefeꞌmo lapakesa afiyo. Agaemo asagauꞌa
    aiꞌnaya vayaꞌaifeꞌmo lokiya aipamo kalino neꞌapateyaꞌmonanafa lapakaefeꞌmo yuna
    aipamo kalino nelapate. Lapakaemo yuna aipamo kalino nelapateya kavaꞌafiꞌmo maime
    maime neꞌvisayana yuna aipamo kalino lapategaiyaꞌmonanafa atalesayana Gotiꞌa ani
    kava huno lapakaeꞌeꞌmo alino lo aeno lapatalegaiye.
  kmk-kmk: Siya’d gapuna un sosomkon yu dit kinakaasi kan kinaistiliktun Apudyus.
    Dusaona dat nan-awid kan siya, yoong kaasiyana dikayu nu itultuluy yu un manuttuwa
    kan siya. Yoong nu madi yu, maisop-ak kayu pay.
  cao-NT: Japi Diós noihaina, ja caxahaina, tihi cabo qui tsayacahuë. Jaha nicayamacanaibo
    qui caxahi quiha Dios. Jama, Dios pi ma noi-noino tsi, ja qui ma chitimipino tsi
    mato mëbixëhi quiha ra. Jama, nicayamapihi tsi mëchish-hacaxëqui mato ri ra.
  bbr-bbr: Keserianik, ak keser ronkatewe. Anut kon wou näu oripas karauk roasiret
    sarwareäu. Utianik, kosar karauk roasiret mesin kasak penuk, usu ariäu. Juda roasiret
    ak kon apu utona, ko ak usu arowon. Utianik, ko ak, karauk omsau pakan roasiret,
    akan woiaka epar mianik, kon apu tainoriäi, ko ak eposek sarwareäu. Utianik, ak
    kon apu tainorau wa, kos ak oi kurwarai.
  inb-inb: Chimanda iuiarii, Taita Dius iapa alli kagta; chasallata, iapa rabiarig
    kagta. Paita mana uiagkunata iapa rabiarigmi ka. Ikuti kamwaka iapa allimi ka.
    Chasa kagmanda, kamka iukangimi, mana kungarispalla, Taita Dius kamwa iapa alli
    kagta iuiarispalla kanga. Kungarigpika, kampas chi sachamanda malki kuchuskasinami
    tukunkangi.
  hrv-hrv: 'Promotri dakle dobrotu i strogost Božju: strogost na palima, a dobrotu
    Božju na sebi ako ostaneš u toj dobroti, inače ćeš i ti biti odsječen.'
  box-NT: 'Àwa, loń: Le Dónbeenì wee wé mu tentemu lè ɓa nùpua, á le mún
    ɲii. Le ɲii bìa yí máa bè le Dónbeenì mu bíonì yi wán, ká ũnɛ́n á
    le è wé lè mí tentemu ká fo tà bò mu wɔ̃hṹ. Ká bṹn mía á ũnɛ́n
    á le mún ǹ sɛ́n lòn lakahó.'
  ote-NT: Hangue dá zo ri mfenihʉ núꞌa̱ bi ꞌyøtꞌe Ajua̱, njabʉ ngu ra hoja̱ꞌi, njabʉ
    ra zʉte nehe. Bi nhyoja̱ꞌi con gueꞌahʉ, ha nuꞌʉ ya xodyo bi ntsꞌoꞌyøde, bi ꞌuequeꞌʉ.
    Hangue nuꞌa̱ mahyoni gui ꞌyøthʉ, sigui gui ꞌbʉhʉ ja rá hñoja̱ꞌi, ngueꞌa̱ nuꞌbʉ
    hina, da ꞌuecꞌaꞌihʉ nehe.
  wnu-wnu: End an see Qenu wonou qomon eng, munon wurimusub ne wurisumungasi igo eng
    mom imbigoumon eng. Munon wonou qomon eng biisitounor eng qand oromar qamb igo.
    End ne an wonou anqenungar ne anba nam qent iyeterei. An bo qob omboarir obounon
    eng bo ende ansoagirmba.
  zam-NT: Huen huen bli gu' xtùuz xal nac Diox. Diox nac xal thìb gundan yin' gundan
    ted. Tac co'se' huen huen ndyubdi's myen' loo gundana, sya, sa lad ya' gundan
    nda' gundan pan no bél' loo myen'. Per co'se' indyubdi'ste myen', sya, taasa lad
    ya' gundan nxo'f gundan yid lad myen'. Tataa mod ngòc nayi' Diox loo mèn nación
    Israel co' ne'ndalte ndubdi's loo con' mnibe' Diox loo mèna li mèna. Ndxe'leque',
    loo gu' anze'f thìb con' ndac tolo li Diox chele' gu' tolo li con' ndac xal ñibe'
    Diox loo gu' par li gu'i. Per chele' gu' ne'tyalte tyubdi's ndac loo con' ñibe'
    Diox loo gu' na, gàca loo gu', ne, xal loo thìb ram yaa co' ngòc lan', co' nee
    di's, tè'b Diox gu' no co' too Diox gu' loo cón che'n Diox, ne. Thìba con' ndxè'.
  zyp-NT: Macawtaco Khazing a chah zia le ci a chui zia heh pacang tua hmai o. A pohlypaw
    sahlo cawtah co ci a chui caimang, canghrasala Khazing a chahnah chung letah naa
    ung paria thlang caco a ningdonah naa ting a. Mahratei a cang ly caco, naaning
    zong chawthlah na cang hrá he ceh.
  sey-NT: Ñajëꞌë. Maijaꞌquë nuñerepa deꞌoye yoꞌoquë api. Ja̱je paꞌitaꞌa nuñe yoꞌomaꞌcohuaꞌi
    cato tuturepa yoꞌoquë api. Coꞌaye yoꞌosicohuaꞌire sa̱ipi, i̱ohuaꞌi yoꞌosi doꞌire.
    Ja̱je paꞌiquëtaꞌare mësarure deꞌoye yoꞌopi. Ja̱je paꞌina, mëꞌëpi deꞌoye i̱ yëyeje̱
    paꞌiye paꞌiji. Ja̱je paꞌiye pa̱to mëꞌëreje̱ cuiꞌne tëto tëaja̱ꞌquë api.
  nvm-nvm: Regavo ni vierafe God fuka e mukoi ifejdiaknum oijmiamo. Regavo madu tavan
    kafo fuka e kam arafiriaga buka vajai fian abeknum oifian abejo. Regavo God fu
    e Jius iji kam arafiriaga buka vajai fian abenva ijefuon maiji bu koikbuon fu
    nuigafainva ijefuon fu ijeg ren. Regavo e Jius bakin iji ja God ba uzain gavo
    jaka fu mukorigia oijmaknum ma vierafekva fu e besubesum ja mukorigia ifejdiaknum
    oijmiak. Regavo jaba ijegrekva fu uij iji fu jafene koremo ijeg fu madu ja kege
    korek.
  mps-mps: Tialima, dagego te Godigo te we bidi dali ebo tau sabo kolesaga me te agai
    sesena pabo kolesaga dali me bugagia suiyąo. Te aga kolesaga tagalali bidi dabe
    augwalibolo, te agai augwali sesenaibao. Me ma, dage te Godigo dage homu dene
    eyu tau sabo dao. Tama dagego te aga dage dali ebo kolesagade puba hwi weyu tama
    agade homu kęą pai we bidi bidiyu da, te usu da. Ma, te meni yani da, te agai
    dage me togolama sela sąwaibao.
  pab-NT: Enore atyo waiyexehare, exahe xalijinihare tehitiya. Kaxirikotyakehenerenae
    xahita atyo xalijinihareta hoka waiyexehareta atyo xihiye, hekoiya enawaiyexehare
    xema xisaona hoka waiyeya mota mene xiso. Mahaiya hoka irikotya tehitiyaiya xiso.
  llg-llg: De, ei musi duduꞌa neulalau dei. Manetualain dalen malole. Tehuu Ndia boe
    nalelak fee huhuku belak. Dei fo Ana huku hataholi fo mana tudak, fo ta nau malole
    no Ndia. Tehuu soaneu ei hataholi ta Yahudi la, Manetualain natudu Ndia dale malolen
    neu ei, sadi ei nanambaꞌak nakandoo mia Ndia, ma feen lelak fo ela Ana tao malole
    fee ei. Tehuu mete ma ei ta feen lelak fo ela Ana tao leondiak, na Ndia boe oo
    nau beta nggali heni ei mima Ndia huun mai.
  kyf-kyf: -Ɩn -talɩ, -Lagɔɔ dlɩ nanɩ 'yli, 'ɩn ɔ -suŋwɛ. -Wa bhlia, ɔ -suŋwɛ wa -nʋ
    nya, nɩɩ, ɔ dlɩ nanɩ 'yli -na gbɛgbɛɩn. -Tʋ ɔ dlɩɩ 'ylinanɔ zɔ. We 'nɩ 'sa -mɩ,
    sa ɔ -dɩa dɛ fafasuu 'klɩya, 'sa ɔ dɩ 'yaa -mɩ.
  tpi-tpi: Yupela i mas tingting gut, God i save mekim gutpela pasin na hatpela pasin
    tu. Ol man i lusim pasin bilong en, em i save mekim save long ol. Tasol em i mekim
    gutpela pasin long yupela, sapos yupela i stap strong long gutpela pasin bilong
    en. Sapos nogat, orait em bai i katim yupela tu.
  mih-NT: Coto ndo vatyi vaha xaan añima maa ra Ndyoo ta xaan xaan tucu ra, nduu cuhva.
    Sii ñiyɨvɨ ña tyaa yahvi sii ra, cuxaan ra. Zoco sihin ndoho, vaha xaan ra tatu
    ndoo ndo sihin ra. Zoco tatu ma ndoo ndo cua tyaa siyo tucu ra sii ndo.
  qvh-NT: Saymi Tayta Diosman yäracur pay munashganno cawagcunataga cuyapar salvaycan.
    Mana cäsucogcunatami isanga salvananpa trucan infiernuman gaycongapä. Jesucristuta
    chasquicuyaptiquimi gamcunatapis cuyapäyäshushpayqui salvayäshushcanqui. Sayno
    captinpis Jesucristuta mana chasquicog Israel runacuna infiernuman gaycush cayänanpä
    cayashgannömi gamcunatapis pay munashganno mana cawayaptiquega infiernuman gaycuyäshunquipä.
  kms-kms: Pugri bu muq nungoqi ange waq di wand ren wutungu. God ni wute sabi nindiny
    yuwon nuany, pudi ni wute ker nuany yene. Te pugri Juda ninge ni God ni pughe
    gri wute ninde rar pe yuwon pu nawo yeru kin te nganyene puq rind segi bu ni bures
    nap ruso. Te kin pugrine, nungoqi Juda segi kin nungoqi God nei wumbig wumbigne
    di ni nari kin pugrine puq wen wen ne, tedi ni sabi nunduq. Nungoqi ni nari kin
    pugrine puq wen segi tedi nungoqi mune Juda kin pugrine bures nupuqu wo ye.
  agn-agn: Tarin itaen ta tang kao-yan tang Dios ig ang kaigpit na. Maigpit tanandia
    ong mga taw ang indi mamagto ong nandia, piro mo-ya tang nem na ong nindio, mga
    magpadayon amo lamang ong kao-yan na. Mga indi, pamotolon amo ka.
  nhi-NT: Ixconita, Dios simi teicnoitani, pero noiuqui tetlatzacuiltani. In tlatzacuiltilis
    oualah innauac naquin oquintiqueh nic amo otlaniltocaqueh, pero Yehuatzin oyah
    simi teicnoitani monauac. Pero tla itcaua itmoyolchicauas itich niteicnoitalitzin,
    teh noiuqui mitzcotonasqueh.
  ttc-NT: 'Ntons intok esi'' enab''l ti''j ja ntzani: Te Qtata Dios b''an galan nab''lin
    per ax nswan xhcho''nal [kyi''j kye aj k''onti''l nkye''okslan]. Oxik tswa'' xhcho''nal
    kyi''j kye aj eqet tz''aqik, per b''an galan nab''lin etuky''i''l qa nlay kaj
    esi'' tzan etokslan. Per qa okajel esi'' tzan etokslan ntons ax etetz oxkx''elal
    tin.'
  dan-1931: 'Så se da Guds Godhed og Strenghed: Over dem, som faldt, er der Strenghed,
    men over dig Guds Godhed, hvis du bliver i hans Godhed; ellers skal også du afhugges.'
  kwj-kwj: Gotri hima keke wo sumbu rihi ga mwanji kwambu ki sawendau sumbu rihi ga
    norukweni ma ku hei. Hichakoro hima leni mwanji kwambu ki wunu sawendau. Woro
    mini, Gotri mini keke o wonda, e, ri hima keke wo sumbu ki mi dawa. Woro mi da
    nambwe nawa, apa mini okwe me hinga o mini seni rumbweꞌikonda.
  vie-OVCB: Hãy ghi nhớ, Đức Chúa Trời nhân từ nhưng nghiêm minh. Chúa nghiêm minh
    với người vấp ngã nhưng nhân từ với anh chị em. Nhưng nếu anh chị em ngừng tin
    cậy, anh chị em sẽ bị cắt bỏ.
  kze-kze: Áánútu évakarawai arumbá umátinkena évakarawai sáwí-meyamba timínímba imáyáa
    oró. sáwí'o uráawai sáwí-meyamba tiména kembá kawe'á kwéumatinkaiye. kawe'ó umátínkáípa'o
    ímo maí'mai'o íyanamo éna ayáánamaimo arátukaintemba keinárawa'a mirá íníye.
  lbk-lbk: Semkenyo nan kinaanos ya kinakedsen Apo Dios. Inkekedsena nan kinalentegna
    isnan cheycha'y ad-i mamati ya naisakhaw, ngem naanos siya ken chakayo, mo ad-iyo
    ongngosan nan kinaanosna. Ngem mo faken na is angnenyo, at kaanena akhes chakayo.
  mto-NT: Ya̱ꞌa̱ ka̱jx tseꞌe nꞌíxumda vintso̱ veꞌe je̱ Nteꞌyam vaꞌajts o̱y jo̱o̱t
    ñapyu̱mju̱ je̱ts nay veꞌempa vintso̱ veꞌe je̱ ma̱kk tsaachpaatu̱n du̱pu̱m. Ma̱kk
    tseꞌe je̱ tsaachpaatu̱n du̱pu̱u̱jmja pa̱n pa̱n jatyeꞌe ijttup je̱p to̱kin ja̱a̱tp;
    ax vaꞌajts o̱y jo̱o̱t tseꞌe ñapyu̱mju̱ miits ma̱a̱tta, je̱ꞌe̱ veꞌe ku veꞌe mnaajkꞌítjada
    o̱y jayu je̱ Nteꞌyam ma̱a̱t. Pa̱n kaꞌa tseꞌe veꞌem xtonda, veꞌem tseꞌe mjajttuvat
    ax joꞌn je̱ꞌe̱ jyajtti.
  bzh-bzh: Kwam bo Anutu rë, nabë yi mehö kwa vonġinsën los mehö niwëëk ving, om
    su nelë nġaa nipaya mu rë. Alam sën nij nelëlin yi lo, og nevonġ nyëvewen vu
    sir loḳ yah. Log honġ, nabë ġeġurek babu, og rëḳ kwa gevonġin honġ, gaḳ
    nabë nama, og rëḳ ketöv honġ na geving.
  guj-2017: તેથી ઈશ્વરની મહેરબાની તથા તેમની સખતાઈ પણ જો; જેઓ પડી ગયા તેઓના ઉપર તો
    સખતાઈ; પણ જો તું તેમની કૃપા ટકી રહે તો તારા ઉપર ઈશ્વરની કૃપા; નહિ તો તને પણ કાપી
    નાખવામાં આવશે.
  jvn-NT: Dadiné kowé saiki dunung nèk Gusti Allah ora namung gedé kabetyikané, nanging
    Dèkné uga keras, ora kenèng digawé sembrana. Gusti Allah ngajar bangsa Israèl
    sing ora manut, nanging Dèkné ngétokké kabetyikané marang kowé, nèk kowé temen
    terus manut marang Dèkné. Nèk kowé ora manut, kowé uga bakal kaya pang sing diketok.
  byr-byr: Yɨthaa! Sarevɨdaaꞌnyɨ Gotɨyai tewaanna bwiwanga gyazavɨjɨ gamɨre sɨnna
    tɨka saburɨjɨ nayaa dɨvadaꞌgalangana! Pwaraavɨneꞌ daresɨ. Gamɨrebwi mena yagalyaꞌmavesaraavɨ
    sahwai sɨnna tɨka wɨdaꞌdelyɨ. Gɨmɨnyɨneꞌ daresɨ. Gɨmɨ gamɨre tewaanna bwiwanna
    gyazavɨ kuna mwaaidɨzaigɨ, Gotɨyai tewaanna gɨvwiwamanɨꞌ. Gamɨre tewaanna bwiwanga
    gyazavɨ mamwaalyɨ yɨjaꞌ gɨmɨ kwaigɨnyɨjɨ gɨthawaasadelyɨ.
  ian-ian: Yelavɨk. God apma vat yilɨgandɨ. Mandɨp mandɨp ana yilɨgandɨ. Ndɨnai waa
    nyaangɨt wutapman tɨgiyaa nɨmba God ndi kat sɨgiyandɨ. Ngwut ndɨnai waa nyaangɨk
    kat wuka lɨngwangat God ngwuk kat apma vat yigiyandɨ. Ndɨna kwundi wutapman yingweyan
    ngwuk kat kalɨkiyandɨ.
  hun-hun: 'Lásd meg tehát Isten jóságát és keménységét: keménységét azok iránt, akik
    elestek, irántad pedig jóságát, ha ugyan megmaradsz jóságában, mert különben te
    is kivágatol.'
  mcf-NT: Aden Esus tantiash nadec onqueta. —Esus tantiasho bëdamboen isquid yec Esus
    tantienquio icsho isun cuidquid Nuquin Papa nec —cata. Esus tantienquio icsho
    cuëte cuidi pateshuniacbimboen cuidquin isadaidbo bëdamboen isenquio iqueque.
    —Esus tantienquio yansho adembidi ëbitsen cuidpanundac —queshun chieshtoenquio
    icquin Esus tantianuna.
  kjs-kjs: Go madaare Gote-na epe kone-para nipuna rono pagape kone laapo waru adalepa.
    Gore pupitagi noma lopeme enaalinu madaare Gote-me nimu-para rono pagea. Go pea
    pare nimi-parare nipumi epe kone wia-le go epe kone mu piralimi. Go pea pare go-rupa
    napiralimiri nipumi nimi page repena palaa-rupa yado rubalia.
  mni-mni: Maram aduna Tengban Mapugi thoujal heiba amasung sathiba adu khanduna yeng-u;
    tukhibasinggidamak sathiba, adubu nahakna Ibungogi thoujalda lengdana leirabadi,
    Ibungogi thoujal nangonda leigani. Nattrabadi, nahakpusu kakthatkhigani.
  yad-NT: Ne jiryi̱nu̱y, samirya jvadirya day sani̱cha Ju̱denu, jadchiy ji̱ta samirye
    mityamusintyi. Sanique̱yada mityamusiy riyaro̱ju̱ rajii patasavay, jiryejyu̱ ji̱ta
    sani̱cha samirya jvadirya jiryetyi ma̱cho̱ ti̱ta̱ju̱ simu tuva̱chuvay, dantyamu̱y
    ne sa̱rotya variy jiryeñu̱day.
  mxb-NT: Kanaꞌá ndó ña̱ va̱ꞌa nda̱ꞌo ini Ndios, tído kaꞌí nda̱ꞌo dándóꞌo na nío̱
    na̱ saá ini. Sa̱ꞌá ño̱ó ni̱ da̱ndóꞌo na nío̱ na̱ Israel, na̱ ko̱ ní xíin kandísa,
    ta ni̱ keva̱ꞌa na xíꞌín ndó sa̱ꞌá ña̱ kándísa ndó Jesús. Tído tá ná dánkoo ndó
    ña̱ kandísa ndó na̱, dá kía̱n koꞌo̱n na̱ kaꞌanda na̱ ndo̱ꞌó táto̱ꞌon ni̱ kee na
    xíꞌín mií mií ndaꞌá yíto̱ ñoó.
  pon-2006A: Eri, ni soahng wet kitail kakehr wehwehki uwen sapwellimen Koht kupwur
    kadek, oh pil uwen sapwellime kadeik apwal. E kin ketin wia sapwellime kadeik
    apwal ong irail kan me sapwungalahr, ahpw kadek ong kumwail—ma kumwail pahn dadaurete
    sapwellime kupwur kadek. Pwe ma soh, kumwail pil pahn tipwasang.
  maq-NT: Cahyun ni ne, Nina ne, jemu ndaja me peru hacuaha jemu cjan rë me. Ngu ladu
    ne, jemu cjan rë me cojo xuta xi cavetjuxin me tsëhë ndiya rë Nina. Hane ngu ladu
    nga ne, jemu ndaja Nina cojo nuju, sa xi cuangunxcun cojo cjuandaja rë me. Peru
    sa tsajin ne, cojo ngayun tsitjungui nuju me.
  hto-hto: Mai bífuemo omoɨ comécɨiri. Juzíñamui daɨí omoɨ jóoniano ɨere ñuera. Afedo
    afémɨe ómoɨmo dúecaifɨrenana fɨdɨ́dɨomoɨ. Mei íadɨ nane afémɨe ɨere rɨire jaɨ́cɨna
    ocuídɨmɨe, mei ie uaimo náfueñedɨmacɨna afémɨe ɨere duere fɨnode. Mei jɨáɨfodo
    afémɨe ómoɨri dúecaifɨrede. Iemo fáɨcanocaiñeno ie uaina jeire omoɨ oíadɨ, ie
    dúecailla dɨbénedo íifɨreitɨomoɨ. Afefue jeire omoɨ óñenia, jɨáɨ ómoɨna afémɨe
    jáitaite.
  por-BRBSL: Veja então a bondade e a severidade de Deus. Para aqueles que caíram,
    severidade; mas para você, bondade, se você continuar em Sua bondade; caso contrário,
    você também será cortado.
  ces-NKB: 'Pohleď tedy [na] Boží laskavost i přísnost: k těm, kteří padli, přísnost,
    ale k tobě laskavost, budeš-li [ovšem] v té laskavosti zůstávat. Jinak budeš vyťat
    i ty.'
  cui-cui: Anoxuae waxainchi yaputainchi xua Nacom yawena jiwi, peantobexae. Yawano
    yaputainchi xua Nacom ayapube taexana ichamonae pomonaetha pomonae abe peexanae
    jiwixae. Nacom daunweya yabara paeba penatsicuentsiwa pomonae xua jopa pejume
    cowʉntsiwichi. Ichitha Nacom beta xanepanaya paca cana exana. Nacom baxua paca
    cana exanaena icha awiya pajume cowʉnta dubenanaebiyaename. Ichitha icha awiya
    jopa pajume cocowʉntaponaem tsane Nacom paca torotsina.
  boj-2014: Niŋgi geregere are qaliy. Qotei na tamo qudei naŋgi kumbra bole enjreqnu.
    Osiqa olo tamo qudei naŋgi gulbe enjreqnu. Tamo naŋgi Qotei qoreiyosib uloŋeb
    qaji naŋgi di a na gulbe enjreqnu. Ariya niŋgi Qotei aqa kumbra bole geregere
    ojqab di a na kumbra bole di niŋgi eŋgoqnqas. Saiqas di a na niŋgi dego giŋgeŋgosim
    breiŋgwas.
  eng-OEBUS: See, then, both the goodness and the severity of God – his severity towards
    those who fell, and his goodness towards you, provided that you continue to confide
    in that goodness; otherwise you, also, will be cut off.
  eri-eri: Tere ninatege isi dewagu, Itou no fanyimu hilobainga ono bona onowou ngasu
    bagu fere ono‑onona. Nere fai nomo onowou awade waha, no kenyekunyu nigi-nigina.
    Onou wa, tere nomo onowou hilobainga langa danga bagu yafagu wa, no tere onowou
    hilobainga ono tigon bona. Uwa wonga wa, no tere fere kakaru tigonbona.
  aly-aly: Iterl-aray! Akngey ra ingkerrenhek inkwerelhem, ra nthakenh amek-arey-angenh.
    Israel-kenh-rnem Jesus ikwerety amentirrek, ra renh-rnem kel amek-arey-angenh
    iwek. Arrekantherr ra inkwerelhek. Amentirrenty, ranem iweyenh arwerl arleny iweyenh-apeny.
    Arrantherr ikwerenh-angkwarr apententy, ra mwerr arntarnt-arem.
  wiu-wiu: Akolali nitane ago tokome padeka-kiti ela motokome wa padeka-kiti kote
    tokolo wakome toko wa wene taneya meamene. Onekele takoake wakene-kiti kote tokolo
    wakomeke anu oya-lawe kiwi ela moa yopiko. One ela moa mekome yopikota pa mea
    kakilipa nipa kiwi ela moa yopia-kala meko. Mea kawameadekolipa Akolaliyo kiwi-palaka
    pilia wawoo.
  swe-swe: 'Se här Guds godhet och stränghet: stränghet mot dem som föll, Guds godhet
    mot dig om du blir kvar i hans godhet. Annars blir också du bortskuren.'
  cth-cth: Hatdawkvah Cathut ni lawkcengnae hoi lungmanae hah khenhaw! Lawkcengnae
    teh ka rawm e taminaw lathueng ao teh, Cathut lungmanae teh nang ni hote lungmanae
    dawk pou na awm pawiteh, nang koevah ao. Pou na awmhoeh pawiteh nang haiyah tâtueng
    lah na o han.
  mti-mti: Yauya. God baigan meuma ge yaigipamitwa. Iyayapan uyug aigemewa egowo wakenewa
