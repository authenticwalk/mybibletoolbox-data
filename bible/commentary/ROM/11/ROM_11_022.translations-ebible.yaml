    jágame atawá.'
  eng-WEBPB: See then the goodness and severity of God. Towards those who fell, severity;
    but towards you, goodness, if you continue in his goodness; otherwise you also
    will be cut off.
  gfk-H: Io hua um, muat na lilik timaan bia Kalou i la gilgil ra tamat na tahtahut
    ma i tar ra dadas na harpidinau mah. Ga manga hapidinau diet ing diet ga puka,
    senbia i ta gil ra tamat na tahtahut taar ta muat. Senbia na ngen sena mon hua
    ta muat ing bia muat sala kiskis taar narako ta iakano nuna harmarsai. Ma ing
    bia pa muat na gilgil hua, muat mah, kaba di gi patum sei muat.
  viv-viv: FaꞋina Yaubada yana nuwakabubu kadu yana nuwakoyo wananuwenuwena. Badi
    hibeꞋu-ma agaidiya gilaufata tu omi ginuwakabubuyemi. KaꞋi omi yami wavetumaganadona
    wanamiyami amine o ginanuwakabubuyemi. Keke digo, kadu omi ginaludobohegemi.
  yao-yao: Nipele, nganichisye yankati umbone wa Akunnungu ni chikali chao nombe nacho.
    Ŵelewo ali ŵachikali kwa aŵala ŵagwile nambo ŵelewo ali ŵambone kwa aŵala ŵakutama
    mu umbone wao. Naga ngaŵa yele, nomwe ŵakwe tachintyosya.
  tgp-tgp: Ha hitevosahia, vara posin God mo sohena sava, mo r̃omr̃uhu ale mo r̃ilangi
    jea. Mo r̃ilangi jea isan la haratu la tipahi na nora Jujuri, pani mo r̃omr̃uhu
    isamim, ale i pa r̃omr̃uhu isamim vara ka lo tau na nomim rasu hinia, pani vara
    ka sopo mele tau na nomim rasua hinia, kamim sohena i pa tai nar̃ihi kamim.
  auc-NT: Ïninque, Wængonguï në waadete cædongä incæ cöwë në apænte pangä ingampa,
    ante pönëe. Tömengä ïñömö në oda cædäni ïnänite pangampa. Wæætë bitö në waadete
    cædongä nempo quëwëmi ïninque tömengä bitö ïmite waadete cæbaingampa. Incæte tömengä
    nempo wïï quëwëmi ïninque tömengä wæætë bitö ïmite edæ wæi ñæ̈mænte baï wido cæbaingampa.
  kbc-NT: Ja jinataɡ̶a niɡ̶ica Aneotedoɡ̶oji meliodi meletetema oko, codaa iɡ̶enaɡ̶a
    me iloikatidi niɡ̶ina eledi oko. Iloikatidi niɡ̶ina anoika monakato, pida eliodi
    meletedaɡ̶adomitiwaji nige diɡ̶ikaniteda manakatoni. Nigikanitiwaji manakatoni,
    odaa aɡ̶aleeɡ̶eetedaɡ̶awatiwaji makaami loiigi, ɡ̶adiciagi niɡ̶ijoa libiwedi oliveira
    anonakagidi.
  bmh-bmh: Gonun, ag guzenai dabilan. Uwait gonugau ougab naliu eiman duailel ipal
    isanaraneu. Bo, gonugtal duailel ipal en aigsisilaimai, uhu maraneu. Zuda duailel
    go gonugau abu utena, go uhu mareun. Bo, go ag, emgasag ipal ebuan duailel, agal
    oiagab petak aimai, gonugau abu sesamoranemen, go ag naliu isanaraneu. Bo, ag
    gonugau abu sesamorab tam, go nug ag oi hiacaramau.
  ctu-BL: Ña'tan, che' jini, i yutslel i pusic'al Dios yic'ot i mich'ajel. Ña'tan
    i mich'ajel ti' tojlel jini tsa' bʌ yajliyob. Ña'tan i yutslel i pusic'al ti a
    tojlel mi xuc'ul ma' wajñel ti' yutslel i pusic'al. Machic jini, jatet ja'el mi
    caj a tsejpel loq'uel.
  meq-meq: Tsəne! Mbəlom neŋgeye ŋgwalak eye ada neŋgeye mevel eye dərmak. A ge mevel
    ka ndo neheye tə dəɗ abəra ka tsəveɗ aye. Ane tuk na, nəkar na, ma giye ŋgwalak
    taɗə huya faya ka pay bəzay hərwi nakə a gaka ŋgwalak aye ɗekɗek. Taɗə ka gum
    andza niye bay na, ma ɗəsiye kar dərmak.
  noa-H: 'Pãadë mʌ hiek hũrbat, pãrag jaauk''im: Hẽwandaman chadcha wajaug k''itʌm
    hõor dʌ̈i; pari hĩchab hõrau hich higba haawain, ham dʌ̈i k''ĩir masi sĩerrʌm.
    Magua mag judionaan hich hiek hʌ̈k''aba harr k''ʌʌn dʌ̈ijã sĩi ham gaai par daúa
    hoobajim. Pari pãrau hʌ̈k''atarr haawai hich garmuajã pãar dʌ̈i nem wajaug sim.
    Pari mag wajaug sim k''ap''ʌ hab mamʌ, hichiita hirua k''õsi simjöta haju haai
    nʌm; magbamʌn pãran warm k''ʌʌnjö hirua hisegju.'
  alp-NT: Hoko kwali betaya, bei mere ite rekwa Alla Eni misete ela titinai. Po Eni
    nasute lekwe ktili titinaije neka. Inasuke tamata Yahudia rebe esi hlaleke loko
