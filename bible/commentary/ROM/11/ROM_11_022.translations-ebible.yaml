    ipewa, me meib di wakeigimiya. Megara ye meib den ayawa, ye gaibu togomiyape.
  pad-NT: Vakava'ibodivarani bana hida Deus kahojai. Athii forakia vara va'ora ni'aki
    adani vahoariha. Athii khanakia vara va'ora ni'aki adani vahoariha. Athii khanakia
    va'ora ni'aki adani ija'ari hojai bivajaharikia vakahojaiki. Vaadari'iki fori
    vihiki adani. Athii forakia Deus a'onira ni'a'iki a'oni. Avavakaijokavini oadani,
    asia athii forakia vara a'onira ni'aki ada. Avavakaijokavini avakava'ipahinihi;
    a'onira 'daniki fori a'onira nihaha ada Deus.
  twi-twi: Enti monhwɛ Onyankopɔn ayamye ne ne denyɛ. Ɔyɛ den wɔ wɔn a wɔyɛɛ asoɔden
    no so, nanso ne yam ye ma mo wɔ bere a mode mo ho ato nʼayamye so. Na sɛ moamfa
    mo ho anto no so a, saa ara na wɔbɛpenpan mo.
  hlt-hlt: Te dongah Pathen kah rhennah neh a tlungthang te poek lah.A tlungthang
