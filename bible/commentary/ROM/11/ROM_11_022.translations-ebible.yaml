    niki de eromba ne yokamai bam ta ari furo yaromi bei nokapu de erongua mapunom
    dourom borainga yaromi kakom kakom bei nokapu wom de erowame. Te ne yokamai mapunom
    i dourom boikenainga ena Yai Gumam ne yokamai ema dowame.
  tha-KJV: เหตุ​ฉะนั้นจงพิจารณาดูทั้งพระกรุณาและความเข้มงวดของพระเจ้า กับคนเหล่านั้​นที​่หลงผิดไปก็ทรงเข้มงวด
    แต่​สำหรั​บท​่านก็ทรงพระกรุณา ถ้าท่านจะดำรงอยู่ในพระกรุณาของพระองค์นั้นต่อไป มิ​ฉะนั้นท่านก็จะถูกตัดออกเสียด้วย
  por-BR-2018: Olha, pois, a bondade e severidade de Deus; a severidade sobre os que
    caíram, mas a bondade sobre ti, se continuares na bondade; de outra maneira, também
    tu serás cortado fora.
  mhl-mhl: Ore eru kotu kantri ŋoŋo Anuture fuŋne manesuku iŋi minimiŋ, “Juda ŋiŋigo
    kadi ririru waki yabeya, Anutuji ore geoine bokirieru fofori joineke eyareegayoŋ,
    noŋuŋ bobiaŋ Rauineke qakatoru dimabeneŋ bobiaŋ nobeega. Iŋoke so jikigaru dimakimiŋ
    ine, kantri goine niŋo oŋuakoŋ keti nobeme wakikimiŋ.”
  klv-klv: Mitinau navoian mai nǝdaŋan aGot togole hǝn nǝvanuan. Igol idaŋ hǝn alat
    lototeh, be gǝb̃eriŋ nǝlom̃ tabtab len na-gol-na-voi-an san, dereh tigol navoian
    hǝn gaiug. Asike gǝb̃imaienan, dereh tita kuv gaiug.
  bco-bco: A꞉la꞉fo꞉ko꞉lo꞉ giliyo꞉ Godeya꞉ ene ha꞉fo꞉ disa꞉lan man o꞉lia꞉ ene halaido꞉
    dimidan man o꞉lia꞉yo꞉ asuluma. Gode eyo꞉ mo꞉tilida꞉dab kaluka꞉isale o꞉mo꞉wo꞉ mada
    halaido꞉ dimida꞉sen. A꞉la꞉ta꞉ga꞉ gio꞉ e o꞉lia꞉yo꞉ ege dofo꞉ko꞉lalega, eyo꞉ gimo꞉wo꞉
    ha꞉fo꞉wo꞉ disa꞉la꞉mela꞉ib. Ko꞉sega ge mo꞉tilida꞉dalega, gelo꞉ a꞉la꞉ galila꞉ma꞉ib.
  kdl-NT: Gogo‑na i wene wa̱ ɗe tyoku ɗa Kashila̱ ka tsu wenike asuvayali n tyoku
    ɗa kpam wa̱ri shen. U tsu yanka ta̱ aza ɗa a a̱sa̱ka̱ yi utono mavura. I lya baci
    kapala n urongo tyoku ɗa wa wenike ɗa̱ ukuna u shinga, wa wenishike ɗa̱ ta̱ ukuna
    u shinga u ne. I yan baci nala wa, wa kapa ɗa̱ ta̱ a maɗanga mi.
  apu-NT: Aimarotari katiraõkiri ininiua Teoso. Aimarotari apaka kataparaxinireri
    ininiua. Kataparaxinireri iua, kãkiti kamakasaakiri maerekati. Katiraõkiri iua,
    itiraõki hinirekasaaki. Itiraõki himanirekakaniã, hĩte apaka mapara hõkaãka, iua
    aãpori sauakakori atokokana.
  roo-roo: Keketa! Oiso osa ragavira Pauto vo pitupitureo purapareveira oiso, oearovupa
    siraoparoveira oearovupa kasipupaoro. Oire ra ora voea vo vovouroaro-ia vuri vovouro
    vorevira voea viro piepareve. Uva oisi ragavira-a eisi osa voeao Jiu ora voea-ia
    viroaera uvare voea tokorevora. Vo osa visii ragapa riroa rutu siraoa rera vaaro
    karekereva, vo uvare touvira rutu Krais oirao piepataveira. Ari vosa visii tapo
    viapau oisi piepata, oire ra oisi ita visii tapo tokoreve ora rera iava.
  miz-NT: Koton tsi dóo vaꞌá Xuva kō ne, ntá tsi dóo diin ñá dɨ. Tsi dóo diin ñá nī
    ña ntáde é kīni kaa, ntá tsi dóo vaꞌá koo vií ña ni o te vīín nee iña é ntio ña.
    Tē ñaꞌá ne, kaꞌnté tuꞌun ñá o dɨ.
  qvz-NT: Caita yuyarisha causaichi, Dios yapa llaquic ashallata libachic man, paita
    saquisha mana quirinata munac runagunata libachingami. Paita canguna sirtu quirishcata
    ricusha cangunata llaquinmi. Chasna acpi ama paita saquinguichichu. Paita saquicpiga
    cangunatahuas chi pitishca pallcatacuinta anchuchingami.
  deu-ELO: 'Sieh nun die Güte und die Strenge Gottes: gegen die, welche gefallen sind,
    Strenge; gegen dich aber Güte Gottes, wenn du an der Güte bleibst; sonst wirst
    auch du ausgeschnitten werden.'
  mjc-NT: Nye̱he ndo tyin vaha xaan iñi Nyoo, maa tyin xaan tucu ra tsihin nyɨvɨ tsa
    ña naquihín cuenda tumañi iñi tsa tsahá ra tsi ñi. Vaha iñi ra tsihin nyooho yacan
    tya̱a yahvi ndo tsa vaha tsa tsahá ra tsi yo. Tyin tatun ña tyaá yahvi ndo itsi,
    cua jatsiyo nyico ra tsi ndo tsaha yutun olivo ra.
  caa-caa: Bꞌijnun que nojta ucꞌunersiaj e Dios, pero nojta uqꞌuijnar e Dios ubꞌan.
    Pues jaxir qꞌuijna taca tin e cucremobꞌ, pero toit net incꞌun uwirnar. Pero net
    ucꞌani tuaꞌ iquetpa tama ucꞌunersiaj, porque jay machi, net ubꞌan tuaꞌ iloqꞌuesna.
  pls-NT: Tsjexinxin ra, Dios anto jian, pero cai jehe toñao ngain chojni que ndaditján
    ngain tti jianha. Pero jehe anto jian nganji jaha ra. Pero jaha ra chonda que
    sinchehe ra sigue dayehe ra jian cain tti jian que danjo Dios. Si nahi, jaha ra
    cai tsonc̈hinji ra inchin ramé nttá icha saho.
  eng-WYC-2018: Therefore see the goodness, and the fierceness of God; yea, the fierceness
    into them that fell down, but the goodness of God into thee, if thou dwellest
    in goodness, else also thou shalt be cut down.
  bdv-bdv: ଇତି ହୁଣି ଜାଣ୍‌ବା କଃତା, ଇସ୍ୱର୍‌ ଦଃୟାକାରି ଆର୍‌ ଦଃୟାକାରି ନୟ୍‌ଲାର୍‌ ହେଁ । ଜୁୟ୍‌
