  cmn-FEB: 你要知道上帝既良善又强硬。他对堕落之人非常严厉，但只要你相信他的良善，他就会良善对你，否则也会将你折断。
  gmv-RNT: Hessa gish Xoossa kiyatethinne iza menxe iitatetha ane xeella. Iza menxe
