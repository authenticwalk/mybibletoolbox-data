  mdy-ETH: ዓካሪ ፆኦሲኮ ሚጪንቶና ሚጪንቶ ዒፂፆና ዛጉዋቴ፤ ሚጪንቶ ዒፂፃ ዒዛኮ ሜቂ ኬዴዞንሢም ማዓዛ፥ ሚጪንቶ ዒ ዒንሢ ሚጪንታኔ፤
