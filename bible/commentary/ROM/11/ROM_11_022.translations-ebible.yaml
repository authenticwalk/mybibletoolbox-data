    Əks təqdirdə sən də kəsilib atılacaqsan.'
  eng-DBY: 'Behold then [the] goodness and severity of God: upon them who have fallen,
    severity; upon thee goodness of God, if thou shalt abide in goodness, since [otherwise]
    thou also wilt be cut away.'
  guo-NT: Samata, nejchaxoelam wʉt, ¡chiekal nejchaxoelafʉlde! Dios xabich pachaem.
