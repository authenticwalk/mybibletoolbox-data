  yal-yal: Ala a yabi di? A naxa, “N bata muxu wuli solofere ramara n yɛtɛ xa naxanye
    mi e xinbi sinxi Baali suxuren bun ma.”
  cnt-NT: Jaun₂, ¿'E₂ jág₁ ca₂jéin'₃ Diú₄? “Ma₂ca₂tsón₃ jniá₂ guion₃ mei₅ dsa₂ të₂le₃
    quió₃ i₂tsá₃ ma₂qui₂ca₂jón'₂ mɨ₂jne₄ ne₄ Ba'al.”
  tif-tif: 'La, God ali ami weng tensa kaa kanimin o, ansa ni? Kaali boko-lom: Kaa
    kapta-kup disa; nali tunum almi-kup 7,000 kiita dil moliya, nalmi alik-daap ke-lom
    bom-bilip. Kemin, ili tunum miit kusnum imi god kaami win kaali Baal o, ken-umbip
    kaami aman dakaala-laabip disa yo, ansa.'
  nlx-nlx: पुण बोगवाना फाय रेन ताह काय जापाप जुड़नो? “मी मार केरता हात एजार एदम्याह
    मेल रिनोह, जा जुठा बाल देवतान ओंगाण गुटण्या नाह टेकाड़ेल सोता।”
  apw-NT: Áídá’ Bik’ehgo’ihi’ṉań nt’é biłṉii? Nṉee gosts’idi doo náhóltagyú ídá’ásíłsįįd,
    doo Baal be’ilzaahíí yich’į’ nádaahilzhish dahíí.
  gum-gum: 'Inchen ¿Tiusbe nune mandø cha løtig køh?: “Tru taska marig tius Baalwei
    merrab tømbønsrømø møguelø siete mil nayasig tarømarar” cha, trencha løtig køn.'
  not-NT: 'Pinguenguero ora yotabitanëri Erías Tosorintsi. Icanqueri: Aintaquerai
    7,000 sërari quemisantasantina, nacábintsaiguëri nacasiriconiatiqueri. Te intingomintobëmari
    ira Baal, te irajitosorintsitasitimari ira ibabane basiniati matsiguenga.'
  plu-plu: 'Kiyemnahnabay ku samah ig Uhokri kaytwa giwn. Ig awna: “Kawa. Ka piswanama
    pahaponama msekwema. Nah kuwis bayah ndahanwa kaayhsima hiyeg adahan igkis ka
    paberetusaw apetunat ner batakkarad kewye Baal. Nah kuwis bayah ntewnehker mil
    (7.000) gikebyikis. Hennewatbaki ig Uhokri awna.'
  iou-iou: Ude yäŋirän Anututä kowata jide iwetkuk? Ŋode iwetkuk; Ude nämo! Ämawebe
    7,000 ude näkŋata biŋam iwoyäŋira uwä anutu jopi Bal unita gukut imäpmok nämo
    täŋ imik täkaŋ yäk. Gäk kubägän nämo yäŋ iwetkuk.
  ntp-NT: 'Dʌmos Diuusi potʌtʌdai: “Quiaa oidaga cuvaracami mil oodami ismaacʌdʌ giñsiaa
    duutudai. Aanʌ nuucada ʌgai dai ʌgai maisiaa duutudai ʌmoono ismaacʌdʌ Baal tʌʌgidu”,
    ascaiti Diuusi.'
  rai-rai: Iaku God i baalu Eliaas naa, “Anung 7 na aarip na taara kuraa ut diat ki,
    baa pa diat lotu karom Baal, a warwaruga na god.”
  haw-1868: A pehea mai ka ke Akua olelo ia ia? Ua hoana e au no'u i ehiku tausani
    kanaka aole i kukuli iho ia Baala.
  ffm-ffm: 'Koɗum Laamɗo jaabii mo? Ɗum ɗoo: «Mi mooɓtanii hoore am ujunaaji njeɗɗon
    gorko ɓe cujidanaali tooru wiyeteendu Ba''ala.»'
  arb-NAV: وَلكِنْ، مَاذَا كَانَ الْجَوَابُ الإِلَهِيُّ لَهُ؟ «أَبْقَيْتُ لِنَفْسِي
    سَبْعَةَ آلافِ رَجُلٍ لَمْ يَحْنُوا رُكْبَةً لِلْبَعْلِ!»
  cop-CNT: ⲁⲗⲗⲁ ⲟⲩ ⲡⲉⲧⲉ ⲡⲓ⳿ⲭⲣⲏⲙⲁⲧⲓⲥⲙⲟⲥ ϫⲱ ⳿ⲙⲙⲟⲥ ⲛⲁϥ ⲁⲓⲥⲱϫⲡ ⲛⲏⲓ ⳿ⲛⲍ̅ ⳿ⲛϣⲟ ⳿ⲛⲣⲱⲙⲓ ⲛⲁⲓ
    ⲉⲧⲉ ⳿ⲙⲡⲟⲩⲕⲉⲗϫ ⲕⲉⲗⲓ ⳿ⲛϯⲃⲁⲁⲗ.
  sri-sri: 'Ĩgʉ̃ irasũ ãrĩmakʉ̃ pégʉ, Marĩpʉ ãsũ ãrĩ yʉjʉdi ããrĩmí: “Mʉ, sugʉta ããrĩbea.
    Yaarã siete mil ããrĩ́ma. Ĩgʉ̃sãrẽ iritamubʉ. Irasirirã yʉre õãrõ bʉremuma. Baal
    wãĩkʉgʉ keori weadeare neõ bʉremubema. Irasirigʉ mʉrẽ wẽjẽdʉarãrẽ güibirikõãka!”
    ãrĩdi ããrĩmí.'
  nal-nal: Singsaxai Nakmai xa xis Elaaija naako, “Aubina zurugu, naandi di 7,000
    kari di iziar nanga, xawit di lotu waan sin Baal, a nakmai vaagit.”
  kyq-kyq: Num Raa tap ɓo tɛrlin̰ ɔɔ ɗi? Jeege dupu‑cili se, maam mꞋbɔɔbɗenga ɔɔ naaɗe
    se ɔŋ ɛrg te naan maragŋ kꞋdaŋin̰ Baal kɛn jeege lee eemin̰ se eyo.
  kwd-kwd: Ma la God ka du'aa maka 'ilo'oo, “Te'io momola 'ame nana'i lo'oo. Nau ku
    to'o na nga fiu to'oni (7,000) wane 'i Jiu na'a gila 'ame fo'asia la Baal nga
    god na 'ame to'o.”
  ded-ded: Ye ifi numuu Anutungo ine turunga yofi meremmiec, “Ni ngicfocna 7 tauseng
    bic segereyunuba kecdae. Nga yeni nemu Baari yearu fafoc mong mi heimigec.” Ngeni
    imoc negembisia.
  ewe-ewe: Mieɖo ŋku ale si Mawu ɖo nya sia ŋu dzia? Mawu gblɔ be, “Ao, menye wò ɖeka
    koe susɔ o. Ame akpe adre sɔŋ le asinye kpe ɖe ŋuwò, ame siwo galɔ̃am kokoko,
    eye womedea ta agu na legbawo o!”
  nuy-nuy: Yagu nigaayung na-God nu-yambalmayn, “Ngaya anaani ngarraarra-waṉagana
    warra-waḻya-waḻya 7000. Warruburru-yung wugurru waari amburru-burrdi anubani-wuy
    ana-lhawadhawarra-wuy, anubani wu-mayina anu-muwaj Baal.” Dani-yung ni-yamayn
    naagi-yung na-God.
  cop-BHC: ⲀⲖⲖⲀ ⲞⲨ ⲠⲈⲦⲈ ⲠⲒⲬⲢⲎⲘⲀⲦⲒⲤⲘⲞⲤ ϪⲰ ⲘⲘⲞⲤ ⲚⲀϤ ⲀⲒⲤⲰϪⲠ ⲚⲎⲒ ⲚⲌ ⲚϢⲞ ⲚⲢⲰⲘⲒ ⲚⲀⲒ ⲈⲦⲈ
    ⲘⲠⲞⲨⲔⲈⲖϪ ⲔⲈⲖⲒ ⲚϮⲂⲀⲀⲖ.
  buk-buk: 'Gauc nem yom naŋ Anötö ô têŋ iŋ bocdec bu: Aö gasiŋ aneŋ lau 7,000 sêmbo
    lau Israel-ŋga ŋalôm, naŋ sêpôŋ haduc têŋ anötö tasaŋ Baal dom.'
  pri-NT: 'Â dà na é tòpi têe goo, wà Pwiduée? É ina têe pâ: Akaé, rà bwaa nye tà
    tâa 7 000 tèpa âboro kôo, na càra caa tùu jùrurà, na ara pwi nari duée, Baal.'
  zpq-NT: 'Nach Diosen'' boži''e xtižen'' gože''ne'': “Ṉe'' nita'' gaže mil beṉe''
    ba gwleja'' beṉe'' biṉa'' yosozoa xibe'' yesonxene'' ḻ gua''a ḻsaca'' dan'' nzi''
    Baal.”'
  por-TFT: 'Lembrem-se de que Deus lhe respondeu assim: “Você não é o único que crê
    em mim! Já separei, para serem meus, não somente você como também mais 7.000 homens
    que não prestaram culto ao falso Deus Baal.”'
  gwi-NT: Nats'ahts'ą' Vit'eegwijyąhchy'aa yidii ginkhe'? “Dinjii 7 thousand nąįį
    ch'ik'itiltsį' Baal oozhii ts'ą' khagidiinjii kwaa nąįį shaa khagoovoolzhii t'oonchy'aa.”
  gvn-gvn: Yamba Godungku Elijahnda yalaman, “Kari. Yundurrku kari nganya wukurril-wukurril.
    Bamangka Jew-warrangka 7000-balangka nganya yalarrku wukurril-wukurrilkuda. Jana
    kari bungkubu janan Dubundumunbu idolundu Baalanda.”
  nhy-NT: 'Pero Dios okinankilij: “Nikinpia ok chikome mil tlakaj katlej mach keman
    motlankuaketzaj inawak in dios Baal.”'
  asm-FB: কিন্তু উত্তৰত ঈশ্বৰে তেওঁক কি কয়? “বাল দেৱতাৰ আগত আঁঠু নোলোৱাকৈ থকা এনে
    সাত হাজাৰ মানুহ মই নিজলৈ অৱশিষ্ট ৰাখিলোঁ।”
  okv-okv: God na ke mine einge ena, “ke ainge amo erea te embo tapa 7,000 ainge avo
    embo nau ara simba ereona amina God ingeni na ari javo Baal avo paunge teteri
    eto tumote pain ae mitera” ke ainge ena
  mxt-NT: 'Soco nacaha̱n Nyoo ta catyí ra chi ra Elías: “Ñima maa ri maun ndoo. Ucha
    ca mil ñáyɨvɨ naquehe̱n vahi cha ña chicuɨñɨ̱ chɨtɨ ñu nuu xitohyo nyoo Baal”,
    catyí Nyoo chi ra.'
  tzo-NT: '¿Mi yu''un mu xana''ic ti hech itac''av ti Diose? Hech laj yal: “Mu hechuc.
    Oy to hucmil ti achi''iltaque ti t''ujbilic cu''une ti chcolique ti mu squejanojuc
    sbaic ti stojol ti santo Baale”, ti x''utat ti Elíase.'
  ind-AGS: Bagaimana Allah menjawabnya? “Aku masih punya 7.000 orang Israel yang tidak
    menyembah Baal.”
  omw-omw: Iraisaava mwitaa tuvaro Kotiva mwia nai nanra qua timwa mwunrave? Kotiva
    qaqao tiro, Ni nraaqiara variate tina, nte 7,000 vaisi nyaanrama kyena vatauqo.
    Mwi vaisihua hia unra mwanriqa Mpaarirara tori kyauru ravita variqata qamwata
    mwataahua variarave, tura.
  yrb-yrb: '@see-verse:ROM.011.003'
  maa-NT: 'Ta̱nga k''oa̱á tsò ''én xi tsjá Nainá: “Majìn, mìtsà tà ji̱ ta̱jngoò tijni.
    Itoò jmiì ma‑ne xi̱ta̱ xi ''a̱n títsa̱jnatjò‑na̱ xi kj''eè tsà ya̱ bincha-xkó''nchit''aà‑la̱
    xkósòn‑la̱ Baal.”'
  mcq-mcq: Eha icháꞌinaꞌe Godiho huna venane? Na ea mapoka (7,000) Peara nuana pavetihe
    ꞌee nitupari pasatiura. Nunaꞌe ꞌajohauꞌe hiju ꞌwamana.
  sus-A: عَلَ قَ عَ يَابِ دِ؟ عَ نَشّ، «ﭑ بَرَ مِشِ وُلُ سٌلٌقٍرٍ رَفَتَ ﭑ يّتّ بّ
    نَشٍيٍ مُ نُ عٍ شِنبِ سِن بَالِ كُيٍ بّ.»
  jpn-1965: ところが彼に対して何とお答えになりましたか。「バアルにひざをかがめていない男子七千人が、わたしのために残してある。」
  fra-SBL: Mais comment Dieu lui répond-il ? « Je me suis réservé sept mille hommes
    qui n'ont pas fléchi le genou devant Baal. »
  yka-yka: Ine sambung Tuhan si iyehin? Paˈin Tuhanin si iye, “Niyaˈ pe talebbi pituˈ
    ngibu meˈ aˈaku duk siye inin gaˈ bakas mahadje tuhan-tuhan inēnan Baˈalin.”
  mle-mle: Aw Yilayja atawa Godak wadik, agwa maaj God dikik wadil? God ata wadid,
    “Minada kap maa kwu. Duw 7000 day adi suwala god Baal dikik gaba maaj sakw maarkuw,
    day wunadiy tinadiy minawa.”
  shp-NTPO: 'Jaskáaketian Diossen yoia iki: “Kanchis waranka joniparira, ea ikonhaax
    eki koshii jenetama ikanai, jabaonra ja bebon chirankooxon dios Baal rabikanama
    iki”, akin.'
  aom-aom: 'Elijah-ro God ëhi uavade höjo. Ëhi uavamu God-ro Elijah mana diehi uavade
    höjo. Huro ëhi uavade höjo: Ja uvanuoho: Na gemu jevajë uvanuoho röhu na Israel
    raje ae ahoꞌobëhe 7,000 avoho nugoꞌamëꞌe jevajëjo. Ëhuꞌëro jabuꞌo na bogo vuonugevoꞌi
    sareriꞌe god gö Baal ague aho raromoromo rajahiruomëꞌe höjo. God-ro ëhi uavade
    höjo.'
  geb-geb: Ana maaŋ nzuaim, Fhe Bakɨme ram mbui khesharigi kamen ana buneŋ ŋgarkarigi?
    Ana khaŋ ana nzuai, “Nan 7,000 gumgi gu mbigi, mbe khar ki. Mbe mba mbarɨp Bar,
    mbe thɨvi phɨrav ana rotu muuŋgi fhuvara.”
  bsj-bsj: La Kwama kar cinen kiye? Min wiki nubo bi kate niber buro cung bo Ba'al
    nin cngeu.”
  cak-cak: 'Jac''a ri Dios quire'' xu''ij che ri Elías: Yin c''a enuyacon na vuku''
    mil achi''a'' ri man jun bey exucul chuvech ri tiox Baal richin niquiya'' ruk''ij.
    Quiri'' xu''ij-pe ri Dios.'
  chf-NT: '¿Cache''da jiq''uin u p''albi Dios? Dios u yälbi ca''da: “Ya''to an siete
    mil wincärejob täc''a, jini mach bay nocwäni tu pänte'' jini päpä'' dios u c''aba''
    aj Baalba”.'
  tlf-tlf: God iyo imi weng uyo yan kebe intaben o age-se? Iyo bogo-nala, “Kapta kup
    ba kale, niyo tinum ilimi kup 7,000 maak iyo dil molita, nalami aligaap ke-bom
    albip kale, bilip iyo asit kek kek imi god ko age iyo aman duga-em-nuubaalip o,”
    age-se kale, asit kek kek imi god ko age bemi win uyo, “Baal o,” agan-nuubip ko.
  piu-2006: Katutjalu Yilaatjanya yalatji watjaṉu, “Nyuntu kutju wiya, ngayuku walytja
    kutjupa tjuṯa tjukarurru nyinanyi, wati tjapan tjawutjuna. Wiya tjana Paalanya
    puḻkawaṉipayi, wiya. Ngayulu tjananya yaṉṯayaṉṯaṉi.” Yalatji Katutjalu Yilaatjanya
    yirriṯi watjaṉu.
  poh-NT: 'Raj i Dios, chaj bih cꞌuꞌlunic xiban reh Eli̱yas? Reꞌreꞌ jeꞌ wili xikꞌor
    reh: “Reh chi cu naquiwihꞌic take cꞌacharel jeꞌ ru̱cꞌ naquikꞌorbic reh niCꞌuhbal,
    reꞌ hin xniban chi cu xicahnic wuklaj ikꞌob lajcꞌahl (7,000) chi winak reꞌ maꞌ
    xquixucꞌa̱ꞌ ta qui̱b chiwach i tiyo̱x Wahal ribihnal, nqui i Dios.'
  tue-tue: 'Cõãmacʉ̃pe cʉ̃ʉ̃rẽ yʉʉyigʉ: “Cʉ̃́ã teero tiipacári, siete mil basocá yʉʉre
    padeorá dʉsaáya. Cʉ̃́ãjã Baalbiro baugʉ́ weerigʉre padeoríya”, jĩĩyigʉ.'
  bjp-bjp: God ka kiliis u arafah? I kiliis u le, “Imel ifit e arip e fanu kiak ae
    biil tom ri ilepul ta usuf Bal.”
  xon-xon: Uwumbɔr nan bui u kinye? U nan bui u, “M gur mbaa bijab ŋichur ŋilole bi
    kaa gbaan ki doon liwaal Baal na.”
  tzo-ZNT: “Mu atucuc xa noꞌox. Oy to vucmil achiꞌiltac ti muc bu squejletaojic li
    santo Baale”, xꞌutat yuꞌun ti Rioxe.
  mpm-NT: 'Ko ni nachiso Yandios nuu da: “Ja ni sasɨɨn ri uxia mil yɨvɨ Israel ja
    kuu maa ri, ti yɨvɨ un tu ni ka jakunjitɨ i nuu santu ni ka saꞌa yɨvɨ ɨnga nación,
    ja nani santu un Baal. Ti kuaꞌa xaan yɨvɨ Israel ni ka chiñuꞌun i santu un”, ni
    kachi ya.'
  ots-NT: 'Gui mbe̱nijʉ, ja ncja gá nda̱h ca Ocja̱, bi xij car Elías: “Dyo guí cja
    ndu̱mʉy, xtú wejquigö siete mil hñøjø cʉ i tɛnguitjo, cʉ jí̱ xcá nda̱ne̱ car ídolo
    Baal.”'
  hoy-hoy: लेकीन परमेश्वर से आऊक येन उत्‍तर सिक्त? “ना तान साटी येळ हजार गंळ्सुरी
    ईटकु बिटीन, यार ख्वाटा बाअल भगवान उन उपासना माळीदिल.”
  amo-amo: 'Kutellẹ wa tarda awaro: “nna chau litinighe nanilime amui kuzor alle na
    issa tumuno nin naluum mine kitin baale ba”.'
  pjt-pjt: Ka Godalu kuliṟa nyaa wangkangu palula? Wiya, nyanga alatji wangkangu,
    “Nyuntu kutju mulapa wiya! Panya ngayulu tjananya kutjupa tjuṯa kanyini ngayuku
    walytja mulapa wati panya 7,000. Nyara paluṟu tjana panya god ngalypa-ngalypa
    ini Paalnga pupakatira waḻkulpai wiya.” Alatji Godalu ngapartji wangkangu Ilaitjala.
  cwe-cwe: Vino Mulungu yamwidikeze? “Niye mwenyewo nika goya wanhu 7,000, wawo hawamtambikile
    bule mulungu wa uvwizi yotangigwa Baali.”
  daa-NT: 'Kar Buŋ gay telkiji maa ? Ŋa telkiji aman : « Ha’a, kiŋ bal ɗake keejiŋ.
    Nu ras miday alip peesira (7000) kuuk aaɗaanu ho bal derse ɗo uŋji ka maan buŋir
    kaak ŋu koliy Baal. »'
  mlp-mlp: Haqan God amenin emim in ezaq bulon? In bilam, Ya on mataw 7,000 nazaq
    iholyon gitowun eman osayta ham. Mataw na in god katiyta Baqal anognib gibakbakan
    ulum laquwim abin a hi iluwiyta ham.
  ape-C: Aria Iruhin wata nawanaman maren baraen Ilaija? Iruhin douk nakripan nakri,
    “Uwok. Eik yarao sabaishi 7,000-poreish Israelish arpesh. Aria eshesh douk madae
    shunek lotu um anudok rohwin god Bal uwe, uwok.”
  bgs-bgs: Yakó yu ágkalingawi ni igtaba katô Manama kandin, na mà din, “Ágtómmóngan
    ku tô pittu mararan (7,000) mga gamama na ándà pangadap katô ágmanaman na ágngadanan
    Baal.”
  faa-faa: Airakano Kotimo Iraíyaki someraka, “Aporo ano patera asesane né hákasafapo.
    Isiraya aporo metakira sewene taosene suane (7,000) ano patera asesa aporopo.
    Ipu ano hemakapuraka, kotafe koti yano motosa Peaoane makáraraka kekeresafapo.”
    Aíyaka Kotimo Iraíyaki somesane Kotimo sawia popahoareapo.
  kik-kik: Ngai aamũcookeirie atĩrĩ, “Nĩndĩĩtigĩirie andũ ngiri mũgwanja arĩa matarĩ
    maaturĩria Baali ndu.”
  cap-NT: 'Nekztan Yoozqui Eliasquiz tuz̈ kjaazic̈ha: “Wejttajapa pakallawk warank
    z̈oñinaca c̈hjetzinc̈ha. Ninacaqui Baal cjita z̈oñiz̈ paata yooz yujcquiz anapan
    quillzic̈ha”.'
  ksr-ksr: Kaeŋ jeroto, Anutunoŋ ii moma mono kokaeŋ meleema muŋ ijoro, “Gii geeŋgodeeŋ
    mende laligojanto, niinoŋ eja 7,000 kaaŋiadeeŋ sopa somoŋgoŋ oŋombe neenaa buŋana
    kolooŋ beŋ qoloŋmoloŋgoya Baal ii mende simiŋ kuma muŋ giwo toroqeŋ laligoju.”
  eng-TNT: But what sayth the answer of god to him agayne? I have reserved vnto me
    seven thousande men which have not bowed the knee to Baal.
  sbs-sbs: Kono ikalabo ya Ireeza iba wambanzi kwali? “Ni libikile 7000 bakwame baseni
    kufukamina Baale.”
  sue-sue: Ago senu Anutu meni ge ina nogo kapeteninu? Ego ine senua awa, Tepo awa.
    Na ema 7,000 dubu naso warise soena nukare tua opi zazo Beal nuso nana kaka koinamu
    wewa.
  fra-NCL: Mais que lui répond la voix divine ? « Je me suis réservé sept mille hommes
