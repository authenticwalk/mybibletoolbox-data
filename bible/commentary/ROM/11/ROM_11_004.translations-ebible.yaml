    polu uwait wanib Bal i ulagwag muranemen.”
  ctu-BL: '¿Bajche'' tsi'' jac''be Dios? Tsi'' yʌlʌ: “Wolij cʌntan ojlil i waxʌclujumbajc''
    (7000) winicob mach bʌ anic tsi'' ñocchocoyob i bʌ ba''an Baal”, che''en.'
  meq-meq: 'Mbəlom, neŋgeye a mbəɗay faya na, kəkay? A gwaɗay: «Aʼay, nəkar mehiyekeye
    bay. Na ləva ha bo ta ndo hay gwezem tasəla neheye ta peŋeye bəzay aye. Ta rəhay
    ha gər a kule i Baʼal təbey.»'
  noa-H: ¿Pari pãrau hagjö k'augba nʌ, Hẽwandamau hirig, “Elías, pʌ pʌch happai k'aba
    sim; pʌ dënjö mʌ k'õsi nʌm hiek'au bʌ̃ʌrjã Baalag jëeuba harr k'ʌʌn siete mil
    p'ë wai chirʌm” ha hiek'atarr?
  alp-NT: 'Alla Iralake Elia be: “Au aknekae sie usata itu eteKu peneka. Esi tatu
    loko Baale mosa.”'
  san-VEL: tatasta.m pratii"svarasyottara.m ki.m jaata.m? baalnaamno devasya saak.saat
    yai rjaanuuni na paatitaani taad.r"saa.h sapta sahasraa.ni lokaa ava"se.sitaa
    mayaa|
  kbq-kbq: Hu'neanagi na'ane huno Anumzamo'a ke nona'a hunte'ne? 7 tauseni'a vahera,
    Bali havi anumzantera zamarena re'za monora huonte'namokizmia zamazeri frakuge'za
    mani'naze. (1 Kin 19:18)
  kbh-kbh: 'Y mënts̈á Bëngbe Bëtsá tbojanjuá: “Ats̈e canÿsëfta uaranga boyabásenga
    ats̈biama sënjacuedá, Baal ndoñe tmonjadoranga, ndayá ents̈anga tmojobopormá y
    imojtsejuabná canÿe dios yomna ca.”'
  ron-LSB: Dar cum îi răspunde Dumnezeu? “Mi-am rezervat șapte mii de oameni care
    nu și-au plecat genunchiul în fața lui Baal.”
  pon-pon: A da me Kot kotin japenki i? Nai me kanikidi on ia ol ijikid me jo kelepuki
    on Paal.
  nhe-BL: 'Pero Toteco quinanquili: “¡Ax neli! Ax san ta tiitztoc tlen tinechhueyimati.
    Nojquiya niquinpixtoc chicome mil israelitame tlen san na nechhueyimatij huan
    ax quihueyimajtoque nopa tlaixcopincayotl Baal.”'
  sps-sps: San vegiau naa ton gima man, tana saa Gov biny fatabiny ya, ana Ayei tsue
    to tsunia, “A sikia, anyi na sikia ma isen tsun to te kaakaa rom. Nyo daup fiisen
    vamirom anyin fits a tapan mes to te kaa farokot ror fiisen Vaminyo, ito te faason
    Ronyo tsuri, ana ri gima fafaatouf ror ri te tsunguruu tana gov gamgam tovei e
    Baal.”
  wnc-wnc: Sike ginda wamu Anututa yake inikut taknga dua ba natapbing? Ita anzing
    inikut, “Aminu buyambamu 7,000-da naat gatake yuamangu wa aminda anutu pupuknga
    umana Beal ngang inikaing kapae nomune muna dua puke inindatake yuaing. Sike wa
    yuaing aminu nata dua yanikwasipewa kuking,” ngang inikut.
  bus-bus: Luda bè Ilianɛ diamɛ? À bè, á gbɛ̃ kɛ̀ aↄ̃ↄe kúɛ Baalinɛroonↄ kũna a pↄ́
    ũ gↄ̃ↄn bↄrↄ swɛɛplaa.
  gub-BL: Na'e i'i Tupàn izupe a'e kury. -7.000 teko amonokatu hezeupe ihe wà. Numuwete
    katu kwaw tupàn a'ua'u Wa'aw her ma'e a'e wà, i'i izupe. — Hemuwete katu a'e wà,
    i'i izupe.
  imo-imo: Nalo Goteni yundo topondopa ungu ambelemu nimuya? Yuni nimbeindo, Imbo
    7,000 moromele akuma nani nokoromunga enoni lino nokoromo gote ningo kolo toli
    Balanga kumbekerena tamalu peko popo naa toromele, nimu.
  boj-boj: Onaqa Qotei na kamba Elaija kiyersi minjej? A endegsi minjej, “Ni segi
    e daurbosai. Ijo tamo 7,000 naŋgi dego e daurbeqnub. Naŋgi siŋga pulutosib gisaŋ
    qotei Bal a qa louosaieqnub.” Qotei na Elaija degsi minjej.
  eng-DRA: But what saith the divine answer to him? I have left me seven thousand
    men, that have not bowed their knees to Baal.
  knf-knf: 'Kë Naşibaţi aşë ŧeema aji : « Ddat baţaşar naan iñeen-week ŋyaaş iñeen
    paaj na uloŋ (7000) banwooŋ baandëman *Baal. »'
  san-KHM: តតស្តំ ប្រតីឝ្វរស្យោត្តរំ កិំ ជាតំ? ពាល្នាម្នោ ទេវស្យ សាក្ឞាត៑ យៃ រ្ជានូនិ
    ន បាតិតានិ តាទ្ឫឝាះ សប្ត សហស្រាណិ លោកា អវឝេឞិតា មយា។
  arn-NT: 'Welu Ngünechen famngechi llowdungufi ta Elia: “Wichunien ta iñchengealu
    regle warangka wentru tati püramyekenofilu tati Baal pingechi adentun ngünechen.”'
  zas-NT: 'Per badxiꞌ Dios xtiidxaman rëbaman: “Ma gulëcan gajdx mil bejn par naj,
    bén ad wazuxibtczi ree loj dios la Baal.”'
  ken-NT: Mandɛm akɛ́mɛ́ nyaka yi bɛ yi? Akɛmɛ yi bɛ, “Mbʉ́rɛ́ bo nka tándrámɔt
    (7000) abhɛn bábhɨ́kɨ́ nɨkmʉɛt ntá mandɛm nsé anɛ bábhɨŋɨ bɛ Bál.”
