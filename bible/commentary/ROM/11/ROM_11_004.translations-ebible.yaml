verse: ROM.011.004
translations:
  kpx-kpx: Elaidiau hoto kateale louge Dilavau hotove ibinaho loui avoe, “Ba, di seveni
    taoseni (7,000) ata malevege abu loboe dilava Baelo ke hoesehavoholisito da igae
    hoesehavoma.”
  okv-H: God na ke mine einge ena, “Ke ainge amo erea te embo tapa 7,000 ainge avo
    embo nau ara simba ereona amina god ingeni na ari javo Baal avo paunge teteri
    eto humote pain ae mihera” ke ainge ena
  tbo-tbo: Ma a wibaabani mihana Yaubada awai i baheya? Yaubada i baha i pa, ‘Lawa
    magouhi tausana 7 a wotatahi biugei tauhi ega yaubada koyakoyama gowana Baala
    uyahina hita wotalagae.’
  mal-C: എന്നാൽ, ഇതിന് എന്തായിരുന്നു ദൈവത്തിന്റെ മറുപടി? “ബാലിനെ നമസ്കരിക്കാത്ത ഏഴായിരംപേരെ
    ഞാൻ എനിക്കായി സൂക്ഷിച്ചിരിക്കുന്നു.”
  grc-SR: Ἀλλὰ τί λέγει αὐτῷ ὁ χρηματισμός; Κατέλιπον ἐμαυτῷ ἑπτακισχιλίους ἄνδρας,
    οἵτινες οὐκ ἔκαμψαν γόνυ τῇ Βάαλ.
  bgc-bgc: तब परमेसवर नै एलिय्याह नबी तै कह्या, “मन्नै अपणे खात्तर सात हजार माणसां
    ताहीं राख राख्या सै, जिन नै बाल देवता की मूर्ति की आराधना करण खात्तर गोड्डे कोनी
    टेक्के सै।”
  khz-khz: Ne Palagu na ia raka evega-gele-tiwaato? Palagu ekilato, “Au geku taunilimalima
    maparara ragana taulatoi kwapuna (7,000) atao-gerevagirato, magulira roe ea. Ira
    na opakau palaguna Bal ati gealiruputali-veniato.”
  deu-TKW: Doch was ward ihm da für ein Spruch? Ich habe mir erhalten 7000 Mann, die
    kein Knie dem Baalgreuel gebeugt haben.
  zsr-NT: 'Naꞌa, ¿bizxa didzaꞌ bubiꞌë Dios? Cni gnëꞌ: “Nun chíꞌigacczaꞌ‑nëꞌ quiaꞌ
    tsonnlalj yu chi gayuꞌë bönniꞌ cutu tuꞌzechu zxibquëꞌ lau bdauꞌ guiöj naꞌ nazíꞌ
    lei Baal.”'
  lin-lin: Kasi eyano nini Nzambe azongiselaki ye ? — Nabombi bato nkoto sambo mpo
    na Ngai, ba-oyo mabolongo na bango efukameli Bala te.
  hns-NT: 'Tab Parmeswar ose ka bolies? Bolies: „Na, ham aise karlie hai kie abbe
    saat hadjaar bieswaasie mardaana na maange hai aapan gaathie par gierke naklie
    bhagwaan Baal ke aadar kare.”'
  noa-E: ¿Pari pãrau agjö khaugba nʉ, Ẽwandamau irig, “Elías, pʉ pʉch appai khaba
    sim; pʉ dënjö mʉ khõsi nʉm iekhau bʉ̈ʉrjã Baalag jëeuba arr khʉʉn siete mil phë
    wai chirʉm” a iekhatarr?
  eng-EMTV: But what is God's reply to him? “I have reserved for Myself seven thousand
    men who have not bowed the knee to Baal.”
  mib-NT: 'Te Yaā Dios ni nastíó cuɨ́ñɨ́ yā: Iyó nahín úxā mil ñayuu cácandíje ruhū
    jeē tu ní cájecuɨñɨ̄ yɨtɨ́ i nuū ídolo naní Baal, achí yá.'
  lif-NT2: हे़क्‍केःल्‍ले़ निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ आक्‍खेलॽरिक् नोगप् पिरुबे? “इङ्‌गाॽग
    बाल साम्‍माङ्‌ङिन् माङ्‌मे़ङ्‌घःमनाबा हे़न्‍छिङ् नुसि (७०००) आमनाहाॽ ताङ्‌घुङ्‌सिङ्‌ङाङ्
    वाॽआरो॥”
  xnj-xnj: Wu Chapanga amuyangwili kyani? Amjovili, “Nijivikili vandu elufu saba vangamfugamila
    Baali, chapanga wa udese.”
  mmx-mmx: Lovoporang sala ne Moroa ga raba i min? Ni ga vorang i rin keretna, “Nenia
    move a ruuna lavanuti larabin sangsangaun kobot (7000) limixin di ruturun tia
    la kovisi dina lotu saparap lomoroa xaxarang ne Baal.”
  cbr-NT: 'Usaquian cacëxunbi ca Nucën Papa Diosan Elías cacëxa: “Mishima, siete mil
    uníxribi ca ''ën bërúancëx ''ëmi sinania. Baal ax isa dios ''icë quixuan uni raírinën
    rabíabi ca atun a rabicëma ''icë” —quixun.'
  tee-NT: Para ja jantu p'ast'ac'at'it ta yu alhik'alhtayanalh ju Dios. Ja jantu chani
    alhik'alhtayanalh. “Ju quit'in iclhilhcata ni ti'alin lakatujun milh quilapanacni
    ju jantu tata'aktsokotanilh ju Baal. Ju anu' ju ixtanajunch ni Dios mas jantu”.
    Ma chunch ju junilh ju Dios ju Elías.
  eng-LSV: but what does the divine answer say to him? “I left to Myself seven thousand
    men who did not bow a knee to Ba‘al.”
  cak-NT: '¿Y anchique xu''ij ri Dios che ri Elías? Ri Dios xu''ij: Man ayon ta jatc''o
    wiq''uin. C''a jec''o wuku'' mil ri jec''o wiq''uin, ri man quiyo''n ta ruk''ij
    ri Baal ri banon dios che. Quiri'' xu''ij ri Dios che ri Elías.'
  pah-NT: 'Igwete Tupana''ga ei Eliasva''ea pe hako: “Nde tehe rũi reki ereko,” ei
    ga. “Sete milve''g̃a akwaimbae''g̃a ji areko jijiheva''ero. G̃a nombohetei Baal
    ra''angava,” ei Tupana''ga ahe ve hako.'
  sja-NT: 'Mamĩda Tachi Ak''õrepa Eliamaa p''anauji: ‘Mɨ jua ek''ari eperãarã siete
    mil iru bɨ, at''ãri mɨmaa aupai ɨt''aa t''ɨ̃pata. Pɨk''a, ãra jida bedabaidak''aa
    jã ne-inaa juapa ooda Baal k''ĩrapite.’'
  xed-xed: Ama waka Lazglafta zlghanaftawani? «Ta tekeʼa mnduha ɗa dəmbuʼ ndəfáŋ pghaghu
    yu, gwal kul walaŋta tsəlɓata ta kəma baʼal,» kaʼa.
  mks-NT: 'Ta já na̱cachi Ndióxi̱ xi̱hi̱n dá: “A̱ ju̱ú in tála̱á yóhó cája ña̱ cúni̱
    jáchi̱ ndúu yi̱i̱ va u̱sa̱ mil ta̱a cája ña̱ cúni̱ ta co̱ó na̱caxítí na̱ nu̱ú
    ti̱ni̱ñu yúú Baal”, na̱cachi Ndióxi̱ xi̱hi̱n dá.'
  gfk-S: Io, ma no Watong ga balu ie hohaam? Iga tange be, “Aiou te bul leise ter
    ura nugu a liman ma iruo na arip na turadi ing pa dile saga bukunkek ter tane
    Baal no sana tanuo.”
  bmu-bmu: Mewö jiyökmö, Anutunöŋ mi möta mönö kewö meleŋ waŋgiba jiyök, “Gi nangok
    qahö maljanmö, nöŋön azi 7000 mewöŋanök sel jöhöm eŋgibiga nani buŋani aka bem
    muneŋi Bal i qahö simin köl waŋgiba göbuk toroqeba malje.”
  dgz-dgz: Elaidia ap wani go God gare wadien, Gegenat ya wanik agi. Ne waenapan nega
    upi 7000 wanum am. Mu god eboewa da yaua Beiro inap ya wa taragasiwanum. Waenapan
    nega ame kwayup tamuivin. Ap anega wan.
  eng-GNV: But what saith the answere of God to him? I haue reserued vnto my selfe
    seuen thousand men, which haue not bowed the knee to Baal.
  zaa-NT: 'Làniana Tata Dios nna becàbinie Elías nna rèe bi: Alàa tsuą'' teruba lu''
    reyà''na, sino chi benia'' preparar gàtsi mili'' ca nubeyu'' canu labí betse''e
    latsi'' quį inte'' nna labí ruduỹíbi quį ru''a lo imagen de Baal.'
  eng-WEBSTER: But what saith the answer of God to him? I have reserved to myself
    seven thousand men, who have not bowed the knee to Baal.
  guh-guh: 'Itsiata baitsi jane Dioso pina jumaitsi profeta Elíaspijinëjavabelia mapacueniaje:
    “Apo caenëmë raja. Xainajë baja tajajivi, siete mil ponëbeje, Israel nacuapijiviyajuvënëvi.
    Bajarapamonae xaniavaetia nejumecovënëtavanapa. Pematabacabëta apo tonubenae penavajëcaenexa
    Baalvënënë, jumapecaetaeya pexanaenëtsi, pitabarata,” jai pina Dioso bajayata
    profeta Elíaspijinëjavabelia.'
  bon-bon: 'Agesa Acejiyame me daremu mene: “Eewe, maane taatu lica gäte. Cäme seben
    tausen biname piti nemi, lui cina kokorare lica ituge äpedna pui uuje ngii Baala
    tääpume teebine awejename.”'
  nhw-BL: 'Pero Toteco quinanquili: “¡Amo neli! Amo san ta tiitztoc catli techhueyimati.
    Nojquiya niquinpixtoc chicome mil israelitame catli san na nechhueyimatij huan
    amo quihueyimajtoque nopa tlaixcopincayotl Baal.”'
  swh-ONEN: Je, Mungu alimjibuje? “Nimejibakizia watu elfu saba ambao hawajapiga magoti
    kumwabudu Baali.”
  wbi-wbi: neke ulwamulo lwa Nguluve luti kiki kuveene? “nivike vwimila jango avaanhu
    imbilima lekela lubale vano navikumfughamila uBaali”.
  bba-bba: Adɑmɑ mbɑ Gusunɔ u wisɑ. U nɛɛ, “Nɑ nɛn tii tɔmbu nɔrɔbun subɑ nɔɔbɑ yiru
    (7.000) derie, be bɑ kun yiirɑre bũu wi bɑ mɔ̀ Bɑɑlin nuurɔ.”
  eng-KJVCPB: But what saith the answer of God unto him? I have reserved to myself
    seven thousand men, who have not bowed the knee to the image of Baal.
  kgk-NT: 'Upéi he''i íxupe Nhandejáry: Nane anho reíry erepyta, he''i íxupe. Oĩ joty
    sete mil kwimba''e. Nomboetéi vyteri tupã ra''anga-pe héry va''e Baal. Upéa kwéry
    xe ndahejái ojehesa rerova outro-rehe. Xe rakate''ỹha voi upéa, he''i Elias-pe
    Nhandejáry.” Upéixa voi he''i va''ekwe Nhandejáry kwatia nhe''ẽ. Peikwaa-ma voi
    upéa nhe''ẽ. Peikwaa ramo jepe, amombe''u jevy-ta joty nde-vy.'
  waj-waj: 'Irayaava itaa kua tuuvaara Anutuuqo mo dee kuavainno inna kua sai tuunnee?
    Anutuuqo inna kua sai tunoo: Unnakua anutuuvaa nnutuuvo Baarannara hama ngiari
    ausa mmuduuya mmira vaidiiya kaayau (7000) na niniiniee kiaa mmataama kiauya variaavaivee,
    tiravai.'
  cpy-cpy: 'Ari rakanakiri Tajorentsi ikantziri: Teera apaani eeroka yotapaen-chani.
    Tema naamaako-wenta-kari itsipa ikaatzi 7000 atziri kaari otziwerowa-chani ipinkathateri
    tajorentsi-niro Inkañaaweri.'
  ekk-PKP: Kuidas Jumal talle vastas? „Mul on veel alles seitse tuhat, kes ei ole
    Baali kummardanud.“
  mpx-mpx: 'Yaa Yehoba Ilaitiya anana ga i lahe ola? I ba i ola hiwe: “Gamagalau ali
    gewi seben tausan ya teli getogaagil kaiweu, heliya nige sauga etega hi kukululuek
    yabowaine Bal elana.”'
  wbp-wbp: Nyurrurlarlu kankulu milya-pinyi yangka kujarla Layijaku nyarrpa mayi wangkaja?
    Ngulajurla kuja wangkaja Kaatuju, “Kula kanpaju nyuntu-miparlu purami, lawa. Ngajuju
    karna-jana mardarni-juku 7,000-pala yapaju kuja kajulu ngaju purami-jiki. Ngularrajulu
    ngajuluku-juku. Yalumpurrarluju kula kalu purami yangka jukurrpa-kari yirdiji
    Paala, lawa.” Kujanyarla wangkaja Kaatuju Layijakuju.
  luo-luo: To Nyasaye to nodwoke niya, “An gi joga alufu abiriyo marito mapok okulore
    ka go chong-gi ne Baal.”
  nhe-NT: 'Pero Toteco quinanquili: “¡Ax neli! Ax san ta tiitztoc tlen tinechhueyimati.
    Nojquiya niquinpixtoc chicome mil israelitame tlen san na nechhueyimatij huan
    ax quihueyimajtoque nopa tlaixcopincayotl Baal.”'
  aii-aii: ܐܝܼܢܵܐ ܡܘܼܕܝܼ ܝܗܘܵܐ ܓ̰ܘܼܘܵܒ ܕܐܲܠܵܗܵܐ ܐܸܠܹܗ؟ ܫܒ݂ܝܼܩܵܐ ܝܘܸܢ ܩܵܐ ܓܵܢܝܼ ܫܲܒ݂ܥܵܐ
    ܐܲܠܦܹ̈ܐ ܐܢܵܫܹ̈ܐ، ܐܵܢܝܼ ܕܠܹܐ ܝܢܵܐ ܣܓ݂ܝܼܕܹܐ ܠܒܲܥܠܵܐ.
  esk-NT: Aglaan qanuq kiuniqpauŋ Elijah? Agaayyutim nipliutiniġaa, “Kisiŋŋunġitchutin.
    Piqaqtuŋa 7,000 iñuŋnik Israel-mi putqatanġitchuanik atriŋanun Baal-ŋum.”
  msb-msb: Pero nano an ginsabat san Dios sa iya? “Naglaín ako para sa akon mismo
    sin pito ka libo na kalalakihan na wara magsamba sa diosdiosan na si Baal.”
  cpa-NT: 'Jøng² lah¹la² ca¹ŋai¹ Diú¹³: “Tiogh³ báh³ guio¹ mei¹³ dsa² ma²ca¹chiog³jni,
    dsa² tsa¹ma¹ca¹chi¹jné¹ ja³ta¹ni¹ diú¹³ siáh², ju³lah diú¹³ tsen² Baal,” ca¹juúh²
    Diú¹³.'
  dso-dso: ପରମେସର୍‌ ଏଲିଅକେ କାଇବଲି କଇ ରଇଲା । “କାରାପ୍‌ ଦେବ୍‌ତା ବାଲ୍‌ ପୁତ୍‌ଲାକେ ପୁଜା
    ନ କରିରଇବା ତମର୍‌ ବିତ୍‌ରେଅନି ସାତ୍‌ ଅଜାର୍‌ ଲକ୍‌କେ ମର୍‌ ପାଇ ସଙ୍ଗଇ ଆଚି ।”
  meu-meu: A Dirava ese ede e haere henia toma? Ia eto, Lauegu taunimanima na daha
    hitu, Baal asie toma henia dihomu.
  yva-NT: Amisye apa ayao po rasakinav akare Elia ai pare, “Winyamo ntuna mumuimbe
    jewen. Yara Sya vatane awa wanuije nseo no ribuge kaururum nanawirati risyaura
    mansai. Vatano nanawije ubeaje yaro titi Baal rai ramu.”
  dgc-dgc: Pero “Ewan,” kagi na Diyos. “Ewan san siko i méniwalaa diyakén. Da te pitu
    pabi a libu a Judeo a méniwala diyakén, a éwan pabi sinumamba to diyos-diyosan
    a ti Baal.”
  zpm-NT: 'dzigo hor co rëb me lo Lí: “Led tibd luu riaaṉ, no zgadz mil zha ne gard
    yquiitsgzhib lo Baal, naa bzooblo zho ygab zho lo naa.”'
  hix-NT: Onà wyaro haxa neyukye hatà, Khoryenkomo. Àna matà, rowakryeny me rma natxhe,
    ukukuru komo, kekon hatà. 7 mew komo rma, rowakryeny me rma natxhe. Ronkurunhothàyamo
    rma nyamoro ha, kekon hatà. Baw yowakryehra ro mak natxhe ha, nyamoro ha, rowakryeny
    komo rma. Anaryana komo horyenà ro kuknonà rma yowakryehra ro mak natxhe ha, kekon
    hatà, Khoryenkomo, Eryeyas heno wya.
  sim-sim: Hako Avui Wasilaka mu orin sawera, �Wahau, mir mbeek nendekop linda ambu
    mir. Anhi ma lal 7,000-ik ol er nga ji lindu. Ma ondo mbeek ma tavak li unda god
    Bal oton lotu uri ambu lir, wahau.� Karem mbari ri.
  npi-ULB: तर परमेश्‍वरको जवाफले तिनलाई के भन्छ ? “बाल देवतासामु आफ्ना घुँडा नटेकेका
    सात हजार मानिसलाई मेरो निम्ति साँचेर राखेको छु ।”
  cgc-cgc: Piro, sabat ta Dyos ki kanen, “May anen pa na nabilin na gasirbi ki yaken
    pitto libo na mama na ula gid gasimba ki Baal.”
  tim-tim: Hain dâmbo den hâuŋe gain purikalaŋep? Hin. “Nâ luâk 7,000 koratyeŋgure
    lâpio kotŋe Baali yâkgât bo kâŋgoaŋi.”
  yor-yor: Ṣùgbọ́n ìdáhùn wo ni Ọlọ́run fi fún un? “Mo ti ṣẹ́ ẹ̀ẹ́dẹ́gbàárin (7,000)
    ènìyàn kù sílẹ̀ fún ara mi, àwọn tí kò tẹ eékún ba fún Baali.”
  wos-wos: Wungi Elaija wandéka God déka hundi hasa wata angi dé wa, “Méni male wuna
    du yingafwe. Du nawulakéka akwi (7000) wasékewuka di akwi wuna du di re. Reta
    di wun yénataka god Balka hwati séhafi yata déka wahambandi.”
  emp-NTPO: 'Maʌ̃ne Ãcõrẽba nãwã panusia: “Mʌ̃a siete mil ẽberãrãda mʌ̃ itea waga
    erob̶ʌa. Ãdjirãra Baal quĩrãpita chĩrãborod̶e b̶arru cob̶ead̶acaa.”'
  eng-F35: But what does the divine response say to him? “I have reserved for myself
    seven thousand men who have not bowed the knee to Baal.”
  ind-ind: Tetapi apa jawaban Allah kepada Elia? Kata-Nya, “Aku sudah memilih dan
    menjaga tujuh ribu orang Israel bagi-Ku sendiri, yaitu mereka yang tidak pernah
    menyembah Baal.”
  pes-OPCB: 'آیا به خاطر دارید خدا به او چه جواب داد؟ خدا فرمود: «تنها تو نیستی که
    باقی مانده‌ای! به غیر از تو هفت هزار نفر دیگر هم باقی نگاه داشته‌ام که هنوز مرا
    می‌پرستند و در برابر بت بعل زانو نزده‌اند!»'
  mpt-mpt: Gode yang kenea baabanea Ne naka homoni 7,000 i sma yafu bli kesoa i ne
    wengo kla wafu bliobe. I god dim omine Bale niniino mo dobtouleb blibbabo ge baabanebiobe.
  ssx-ssx: Koda꞉ma꞉ ipika꞉ pi hombo peaasota꞉ eki pi leekepe. Ipikana꞉ma꞉ leeke ekita꞉
    dupa. Hande yayapiki koda꞉ Beiele pa꞉ta꞉ta꞉ na panda꞉puniao yeni na pimiki haliweki
    7 daoseni haliweki kone I̱ma꞉ mea yakaeki haena꞉ lolome laa leekeme.
  mkl-mkl: Ammɑ Ilɑɑɔ̃ í jɛɑɑ í ni, ǹ nɛ ɑmɑnɛ dubu mɛɛje mɑ́ iyi ɑ kù ɡulɛ si wɑjui
    iwɛ̃ iyi ɑ̀ yɑ kpe Bɑɑli.
  gaq-gaq: ଇସ୍‍ପର୍‍ ଏଲିୟକେ ଉତର୍‍ ବିଃବଗେ “ବଣ୍ଡ ଦେବ୍‍ତା ବାଲ୍‍ ମୁର୍‍ତିକେ ପୁଜା ଡିଙ୍ଗ୍‍ଆଲେକ୍ନେ
    ଗୁ ଅଜାର୍‍ ରେମୁଆଁଇଂକେ ନେ ଆତ୍‍ଲା ନେବକେ ।”
  gof-RNT: Xoossay iyaw woygi zaaridee? “Ba7aale eeqas goynniboonna laappun mukulu
    asaa taw ashshas” yaagis.
  unx-unx: ମେନ୍‌ଦ ପାର୍‌ମେଶ୍ୱାର୍‌ ଏଲିୟକେ ଚିନାଃ କାଜିରୁହାଡ଼୍‌କିୟାଏ ? “ଅକନ୍‌ ହଡ଼କ, ହସଡ଼
    ବାଲ୍‌ ମାହାପୁରୁକେ କାକ ସେୱା, ଏନ୍‌ଲେକାନ୍‌ ୭,୦୦୦ ହଡ଼କକେ ଆଇଙ୍ଗ୍‌ ଆଇଁୟାଃ ନାଗେନ୍ତେଇଙ୍ଗ୍‌
    ଦହକାଦ୍‌କଆ ।”
  gah-gah: 'Láa lokago, Ómasímo gakó láa loko lo amimó: Géisigó negopa, není vegenáne
