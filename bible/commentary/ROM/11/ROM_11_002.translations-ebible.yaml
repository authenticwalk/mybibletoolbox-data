    chirij ri Elías? Ri Elías xchꞌoꞌ riqꞌuin ri Dios chiquij ri ruvanakil israelitas,
    y xuꞌej:'
  uvh-uvh: Na ning torik, Anutu adi adining arantagim ka timinggi' sini' ifakasiringagu'
    waraga' suknakube mo' tita', mokngang. Ka profet Ilaija wari tim Juda ning kadagang
    waraga' tanga Anutu anigu' wa sidindu' kuma' unda' nakiting.
  ino-ino: He'e mani Isaleli anakana Anumaya Koti'a hae afina hapali male'nea anakanakeno
    a'kame'ya o'apami'ne. Ilaiya avake Anumaya Koti avopi kamale'nea ke o'afi'nafe?
    Ilaiya'a Isaleli anaka'aife Anumaya Kotiteka ke huno inake huno afike'neane “Anumayamoka
    vaya'moki kakaeya kaune vaya ako hapake'a ako fali'a avaya atake'na nakaeya mako'ke'ake
    mai'noke'a nahakefe kahau ne'a'a kakaeyateka afu he'a sala mana ne'kamea hita'ae
    ali'a kapeletale'nae.” hu'neane.
  gnn-gnn: Ŋunhi ŋurruthaŋalanydja wal'ŋu Godthu djarr'yurruna Yitjuralpuyŋunhanydja
    bäpurru'nha, bala ŋayi nherrara dhawu'na walalaŋgu, märr walalanydja yurru nhanŋuwaynha
    yolŋu walala gupaḏalnha-wala yana. Yaka ŋayi djambi ŋanyapinyay ŋayi ḻiyanydja,
    bala bukuyu-ŋurrkaŋalanydja walalanha, yakana yana. Nhuma marŋgi muka dhäwu'wu
    yolŋuwalaŋuwuy yäkuwalaŋuwuy Yelatjawalaŋuwuynydja. Ŋayi Yelatja yukurrana waŋana
    Godnha, ḻakaraŋalanydja ŋayi yukurrana ŋunhiyi Yitjuralpuyŋunha yolŋunha walalanha
    bitjarra,
  yal-yal: Ala yamaan naxan sugandi a yɛtɛ xa a fɔlɔni a mi ne rabeɲinxi. Nabi Eli
    a mawugama Ala xa Isirayila kaane fe ra Kitabun kui dɛnaxan yi, ɛ mi mɛnna kolon
    ba? A naxa,
  cnt-NT: 'Ca₂le₂jŋiá₅ ma₂lɨ́g''₂ lɨn₃ bá₄ ca₂quión''₂ Diú₄ dsa₂ juɨg₂ quiáin₅; jaun₂
    rë₂në́₃ në́₃ tsá₃ jua''₅₄ ma₂ca₂téi₂. ¿Tsa₁ ŋi''₅₄ ''nia''₂ ''a₂ lia''₂ juá''₂
    ne₄ Si₂ ja₁''ɨin₂₃ Elías, ''a₂ lia''₂ ca₂chi₃léin''₂ Diú₄ a₂ca₂''nɨi₃ dsa₂ Israel?
    Ca₂juá''₂:'
  tif-tif: 'Kemin, God almi unang tunum sawaayak kawu ulelsa kiili, fotabasa disa;
    nokol Elaija ami sang God ami Sukon Tem kabaku bombe kabak-ata aket fukunum: Elaija
    ayo God ami naan-bamda Israel imi kukup mafak kanubip kaami kalan kaata, aket
    mafak kela bulula, bokola-lomda:'
  nlx-nlx: बोगवान तान ता माणहाह नाह सोड्यो, जाह तो सुरवात माय निवाड्यो। काय तुमू नाह
    जाणते काय पुस्तेक एलियान बाराम काय किथे, काय तो इस्राएलान विरोद माय बोगवाना से
    विन्ता किरेह
  apw-NT: Bik’ehgo’ihi’ṉań bichągháshé dabíntsé yídaagołsiníí doo yó’oyiłkaad da.
    Ya’ biyati’ bek’e’eshchiiníí Elias yaa nagolṉi’íí doo bídaagonołsį da née? Bik’ehgo’ihi’ṉań
    yokąąhgo Israel yaa yałti’go gáṉíí,
  gum-gum: 'Tiusbe israelitasmera nui misaameran kanmaytø manasrøwei tru nø asha tøgagúilane
