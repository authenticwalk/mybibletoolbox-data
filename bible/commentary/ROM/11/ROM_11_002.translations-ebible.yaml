  mdy-ETH: ዬያሮ ፆኦሲ ቤርታዺ ዶኦሬ ዴሮ ሃሺባኣሴ፤ ጌኤዦ ማፃኣፓ ዔኤሊያሴ ዛሎ ዎዚ ጌዔቴያ ዒንሢ ጶቂሡዋዓዳ? ሃሣ ዒስራዔኤሌ
