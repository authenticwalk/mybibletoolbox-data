  peg-peg: ଇସ୍ୱର୍‌ ଜାର୍‌ତି ଇମ୍‌ଣି ମାନାୟାରିଂ ଆଗେତାଂ ପୁନ୍‌ଞ୍ଜି ମାଚାନ୍‍, ହେୱାରିଂ ପିହିୱାଦାଂ
