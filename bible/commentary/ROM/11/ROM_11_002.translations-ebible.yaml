    nɨmba kai. Wun kat sɨvat wandi waa wandɨ Ilaija God kat. Wan nyaangɨt tamba wukngwuk.
  hun-hun: 'Nem vetette el Isten az ő népét, amelyet kiválasztott. Vagy nem tudjátok,
