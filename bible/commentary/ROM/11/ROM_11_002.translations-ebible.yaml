    I wapua God u ra aakaina mangamangaan baa a taara Israael diat paami. I piri naa,
  haw-1868: Aole no ke Akua i kiola i kona poe kanaka ana i ike mua ai. Aole anei
    oukou i ike i ka ka palapala hemolele i hai mai ai ia Elia, ia ia i hoopii aku
    ai i ke Akua i ka Iseraela, i ka i ana,
  ffm-ffm: 'Laamɗo yoppaali yimɓe mum ɓe suɓinoo gila arannde ɓee. Tama on anndaa
