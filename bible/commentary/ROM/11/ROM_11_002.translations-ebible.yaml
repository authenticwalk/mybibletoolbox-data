    profeta Elías tá ni̱ kaꞌa̱n kua̱chi na sa̱ꞌá na̱ Israel noo̱ Ndios? Chi̱ diꞌa
    ni̱ kaa na̱:'
  pon-2006A: 'Koht sohte ketin kesehla sapwellime aramas akan me e ketin pilada sang
