  cpu-NT: 'Tema te jimanintana Pava, iriitake iyoshiitakenari. Pinkinkishiretero Osankinajanorentsi,
    tsika jiñaaventakota Elías-ni jiñaañaatakoventziri isheninkapayeeni, ikantake:'
  san-ASM: ঈশ্ৱৰেণ পূৰ্ৱ্ৱং যে প্ৰদৃষ্টাস্তে স্ৱকীযলোকা অপসাৰিতা ইতি নহি| অপৰম্ এলিযোপাখ্যানে
    শাস্ত্ৰে যল্লিখিতম্ আস্তে তদ্ যূযং কিং ন জানীথ?
  tac-NT: Onorúgameka 'ma 'la 'nata asale wanápamia napurigá nochámala Onorúgame nila
    nóchali alué ralámuli jurío 'we 'ya ta'chó o'chérachi alué ralámuli jurío. ¿Tacha
    machíché 'emi napu anile alué rió napu Elíasi anilime nile napu ruwime nile napu
    anele Onorúgame? Alueka Onorúgame 'yuga ra'íchale jurío ralámuli ayóniga.
  eng-WEBPB: 'God didn’t reject his people, whom he foreknew. Or don’t you know what
    the Scripture says about Elijah? How he pleads with God against Israel:'
  gfk-H: Kalou pa ga mola sei ira nuna mataniabar ing gata luena bul no nuna lilik
    uta diet wara nunurei um diet. Hoeh, pa muat nunurei iakano sibaan uta ne Elaija
    narako ta ira Halhaliana Pakpakat? Ga bala ngungut taar ta ira Israel, io, gaam
    tangai ta Kalou bia, “No Watong, diet ta bu bing ira num poropet ma diet ta durei
    hasur mah ira num suuh na hartabar. Iau sena um tikai kaiken ma diet nanaas tagu
    kaiken bia diet na bu bing mah iau.”
  viv-viv: E, Yaubada yana yoꞋo tuwai-lokalokana givenuwadadane-vagahidi amanadi keke
    gidakilowedi. Yaubada bonana ana toꞋawatalatalaina ana egana Elaiya kahihina Veyao
    Tuwaina ana bukiya gidadauda-ma maꞋi wahalamanena o kaꞋi keke? Buki ana bai saꞋeyana
    againe Elaiya miIsileli gihawavekoyoyedi Yaubada matane.
  yao-yao: Akunnungu nganiŵakana ŵandu ŵakwe ŵaŵasagwile chitandile kundanda. Nkukumbuchila
    yagakuti pakusala Malembelo ga Akunnungu nkati che Elia, katema paŵalalatile Ŵaisilaeli
    paujo pa Akunnungu?
  tgp-tgp: Mo vono, God mo sopo tipahi na nona tamlohi sei mo levosahira tiroma moiso.
    Ka lo r̃omr̃omi na sava Retitapu mo verea matan Elijah sohena sava mo usia r̃ilangi
    isan God mata posposi nona tavtavuin Israel sei mara,
  auc-NT: Idægoidi botö quïnäni incædänimpa, äninque Wængonguï wëënëñedë pönï mönitö
    ïmönite adinque do apænte ængacäimpa. Ïninque mönitö tömengä nänö në agaïmöni
    ïñömönite tömengä cöwë Baa änämaï ingacäimpa. Idægoidi ïnänite pïinte äninque
    Ediya wodi Wængonguï ingante apæ̈negacäimpa, ante æbänö yewæ̈monte ongompa, ante
    mïnitö adämaï ïmïnitawo.
  kbc-NT: Aneotedoɡ̶oji aikatedice loiigi ane iomaɡ̶aditedice niɡ̶ijo maleediɡ̶icatibige
    daɡ̶a iliidaɡ̶adi inoatawece ane jinataɡ̶a. Owooɡ̶otitiwaji niɡ̶ijoa Aneotedoɡ̶oji
    lotaɡ̶a anoditece Elias. Elias laagetedipi loiigi niɡ̶ijo meetalo Aneotedoɡ̶oji,
  bmh-bmh: Uwait nug gonugau duailel getal tapai mareun, semaraimai, utarai unai aimai,
    guzenai awarab tam. Getal Elaiza go Israel duailel eg marabun Uwait aureun. Go
    Uwait nugau ze eim aneun ag ze go abiu. Elaiza nug guzenai aneun, “Dubanou, dudu
    agen nait ze doimai, awaranemen dudu ugarina, noumemenin. Na ulapwag mizanem biz
    han unum eg maremenin. Iz sag na ulapwag mizanem du tutak darem. Ulis dudu agen
    iz han iwabun guzenem.”
  ctu-BL: Dios ma'anic tsi' cʌyʌ i winicob tsa' bʌ i wʌn cʌñʌyob. ¿Mach ba la' wujilic
    chuqui tsi' yʌlʌ i Ts'ijbujel Dios cha'an Elías? Tsi' c'ajtibe Dios ti wocol t'an
    cha'an mi' contrajin israelob.
  meq-meq: 'Mbəlom kə gər tay ha ndo ŋgay hay bay tebiye. A pala tay ha na, zla anəke
    bay hərwi ada tâ təra ndo ŋgay hay. Ka sərum wu nakə tə watsa ka Eliya ndo məɗe
    ha bazlam i Mbəlom mə Ɗerewel i Mbəlom aye bəɗaw? Eliya faya ma wudiye ka Israyel
    hay kame i Mbəlom. A gwaɗ:'
  noa-H: Hẽwandamau warrgarwe hichdëu hõor jʌr hautarr k'ʌʌn chan hisegba sim. ¿Pãrau
    k'ĩir heyaa k'aba nʌ, warr jöoingar Hẽwandam hi jaaujem k'ʌʌn pöm k'ëchtarr jaar
    jöoi Eliaau Hẽwandamag jëeumamua ya hi hich happaita chirʌm ha hiek'atarr?
  alp-NT: 'Alla Eni tamataya rebe Ibitikesi bei akmena sare Ihlekesi mo. Kwali betaya
    imi nete saisa rebe lekie me Alla Eni lepate rebe lekire ebeteke nabi Elia inanu
    tamata Israelaru ete Allare. Elia iombe:'
  san-VEL: ii"svare.na puurvva.m ye prad.r.s.taaste svakiiyalokaa apasaaritaa iti
    nahi| aparam eliyopaakhyaane "saastre yallikhitam aaste tad yuuya.m ki.m na jaaniitha?
  kbq-kbq: Anumzamo'a Agra'a vahe korapa huhampri'zmante'nea vahekino ozmatre'ne.
    Ontahi'nazafi mono Avontafe'moma kasnampa ne' Ilaijanku'ma hu'neana? Elaija'a
    Israeli vahekura amanage huno Anumzamofontega nunamuna hu'ne,
  kbh-kbh: 'Bëngbe Bëtsá chabe ents̈anga ndoñe tonjubaté, chë tempscana tojánabacacanga.
    Ts̈ëngaftanga s̈mondë́tats̈ëmbo nts̈amo Bëngbe Bëtsabe uabemana palabrënguiñe
    endayancá, Bëngbe Bëtsabe juabna oyebuambnayá Elías, Israeloca ents̈angbe contra
    Bëngbe Bëtsábioye cha ibojanatsëtsná ora:'
  ron-LSB: 'Dumnezeu nu și-a respins poporul său, pe care l-a cunoscut dinainte. Sau
    nu știți ce spune Scriptura despre Ilie? Cum îl imploră el pe Dumnezeu împotriva
    lui Israel:'
  pon-pon: 'Kot jota kalikalar japwilim a kan, me a kotin piladar maj o. De komail
    jota aja, da me kijin likau majanier duen Eliaj ni a kadipa men Ijrael mon Kot
    majani:'
  nhe-BL: 'Toteco ax quintlahuelcajtoc israelitame pampa hasta ipejya quintlapejpenijtoc
    para elise itlacajhua. Huelis inquiilnamiquij tlen quiijtohua Itlajtol Toteco
    quema Elías quinteilhui israelitame iixpa Toteco, huan quiijto:'
  sps-sps: Gov gima tsue tana taa Isrel, “Nyo fakap you tsumi.” Muan ovei Ayei nat
    faamuan bus ir a taa Isrel faarei ror vainy Tsunia, ana Ayei gim to ma pangis
    fakats Tsuan tsuri. Fakats fatabiny a ka te kirkir en koman Vegiau Ten Gov tan
    siisio nane Ilaija. Tan nainy te peits ya ana ya tsue fifiiring rato na taa Jiu
    matan e Gov, ana ayei tsue to na ka,
  wnc-wnc: Anututa aminu ita tupa siknga pakut aminu dua sandepewan kuking. Wena.
    Asikaya ginda wamu takngatu Ilaijata Anutue inike notna Isrel nana aminde temapa
    yakut takngae dua ba natapbing? Wamu wa yakut taknga Anutue wapatang anzing matakut,
  bus-bus: 'Ludaa e a gbɛ̃ kɛ̀ à gĩakɛ à ń dↄ̃nↄ zĩnnaro. Á Ilia yã kɛ̀ kɛ̃na Luda
    yãn kɛ̀kii dↄ̃roo? Kɛ̀ à gàa kↄ̃n Isarailinↄ yão Luda kiia, à bè:'
  gub-BL: Tupàn nupuir kwaw zutew wanuwi a'e, nupuir kwaw wemixamixak kwer izypy mehe
    arer wanuwi a'e. Kwehe mehe Eri uze'eg ahyahy Izaew izuapyapyr wanehe a'e, Tupàn
    pe uze'eg pà a'e. Pekwaw a'e ze'eg kwehe arer.
  imo-imo: Goteni yunge imbo akilio molonge mele oi pilerimu kano imboma tiye naa
    kolorumu. Gotenga profet iye Elaijani terimu mele temane Gotenga Bukuna moromomu
    eno naa pimeleya? Elaijani Israel imbomani ulu keri teringima Gotendo enge nimbe,
    nimbe tipelie nimbeindo,
  boj-boj: Qotei na Israel naŋgi qoreinjrosai. Naŋgi aqa segi tamo uŋgasari unub.
    A nami naŋgi qa qalieosiq giltnjrej. Agi Elaija aqa anjam bei neŋgreŋq di unu.
    Aqa anjam di niŋgi qaliesai kiyo? Elaija a Israel naŋgo kumbra uge qa are qalsiq
    endegsi Qotei pailyej,
  eng-DRA: God hath not cast away his people, which he foreknew. Know you not what
    the scripture saith of Elias; how he calleth on God against Israel?
  knf-knf: Naşibaţi aampok pntaali pi nul pi adooŋ abi dat dat. Jëm name uko wi *Ulibra
    wi Naşibaţi upiiŧuŋ ţi dko di *Eli aŋomanuŋ du Naşibaţi ţi uko wi Iŧrayel?
  san-KHM: ឦឝ្វរេណ បូវ៌្វំ យេ ប្រទ្ឫឞ្ដាស្តេ ស្វកីយលោកា អបសារិតា ឥតិ នហិ។ អបរម៑ ឯលិយោបាខ្យានេ
    ឝាស្ត្រេ យល្លិខិតម៑ អាស្តេ តទ៑ យូយំ កិំ ន ជានីថ?
  arn-NT: 'Llituka mew müten Ngünechen dullifi tati pu israelche, kisu tañi trokiñchengeael,
    fey ka illamnielafi. Eymün ta fente küme kimnieymün tañi feypilen ta Wirin Chillka
    Elia ta petu mülelu tüfachi mapu mew Ngünechen ta petu dulliniekefuy ta kiñeke
    che tati judiu tuwünche mew. Fey Elia, ngillatulu ta Ngünechen mew, dalluntukufi
    tati pu israelche. Fey ta famngechi feypi:'
  zas-NT: 'Diizd guiaꞌxchej, gulej Dios bén Israel ree din gac reeman xbejnman, zeel
    ad rbëëladxtaman laa reeman. ¿Nid rusaaladxidi tiblajt loj xtiidx Dios ya lod
    zëëd chi guleꞌc Elías bén badëë xtiidx Dios loj ree bejn xguialquia ree bén Israel
    loj Dios? Chi rëbaman:'
  ken-NT: Mandɛm abhɨ́kɨ́ gʉɛp bǒbhi abhɛn yi áyábhɛ́ tɛ ndǔ nɛbhǒnɛt ɛbhɨ. Bǎbhɨ́kɨ́
    rɨŋɨ ɛnyɨŋ ɛnɛ Ɛkáti Mandɛm ɛ́rɛ̀m ɛ̌ti ndɛmɛkɛpɨ̌ntɨ Ɛláija ndu yi ághàti
    nyaka Mandɛm mɛnyɨŋ, anji nɔkɔ bo Israɛl? Yi ǎrɛ̀m nyaka bɛ,
