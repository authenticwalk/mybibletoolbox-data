  nuy-nuy: Na-God waari warraawurru-yung ambaniirru niga. Anubani ni-marrbuy wu…bani-yunggaj.
    Nugurru aadanu nurru-marrbuy anaani ana-wubiba-rruj, na-Elijah-yinyung. Anubani-yung
