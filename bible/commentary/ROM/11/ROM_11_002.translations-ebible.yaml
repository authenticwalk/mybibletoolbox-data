  kje-NT: Makromod Lalap ka na'okul Nina ri man An niliyedi nonolu eni. Ik kauroin
    onne namlolo nano wanakunu lolo Horok Lap ma na'ono Elia lere an konohi Makromod
    Lalap na'ahenia,
  gaz-gaz: 'Waaqni saba isaa warra duraan dursee beeke sana hin ganne; isin waaʼee
    Eeliyaas, inni akkamitti Waaqa duratti akka Israaʼelin himate Katabbiin Qulqulluun
    maal akka jedhu hin beektanii? Innis akkana jedha:'
  kud-kud: Ainaena yahanapuiya'o ebeha ai Yaubada yana bodao ivesinuwa mugaiyegai
