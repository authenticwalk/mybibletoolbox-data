    Nyoo nu chicán tahvi ra Elías, profeta Nyoo, ta catyí ra tyi ña vaha sacuví ñu
    Israel, ta catyí ra tyehe caa:'
  tzo-NT: 'Ti Diose scotol t''ujbilic yu''un. Ja'' no''ox hech uc sna''oj ti Diose
