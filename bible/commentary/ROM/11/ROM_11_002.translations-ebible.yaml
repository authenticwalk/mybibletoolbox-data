    cara yamanaqueri Tosorintsi, icanque:'
  plu-plu: 'Ig ka tukuh gihiyegapu. Igkis gikanyanpu ku samah akapuska hawkri. Henneme
    in danuh ku samah Uhokri gannasan minikweknene awna. Kiyemnahnabay ku samah in
    kinetihwa gimin Uhokri gawnepe amekene Eliyas. Ig amekene Eliyas kamiye hiyeg
    israelyenepwi ta git Uhokri. Ig awna git:'
  iou-iou: Unita ŋode yäwa; Ämawebe äbot nämo ahäŋirä Anututä inita biŋam yäŋpäŋ iwoyäwani
    unita mäde nämoinik ut yämiŋkuk. Jide? In Anutu täŋo man kudän terak Elaija täŋo
    manbiŋam unita nämo nadäkaŋ? Elaija uwä Isrel ämawebe manken yepmakta yäŋpäŋ Anutu-ken
    ŋode yäŋapiŋkuk;
  ntp-NT: 'Diuusi ʌʌqui abiaadʌrʌ ʌcovai vuvaitu ʌjudidíu cascʌdʌ maigajiaadʌrʌ vipieeyi.
    Tʌgitovurai isducatai oojisi Diuusi ñiooquidʌrʌ. Eliiasi gamamadai dai pocaiti:'
  rai-rai: God pa i dumaana wa anuna taara, pate. I nuk pa diat ut, maa namuga utbaai
