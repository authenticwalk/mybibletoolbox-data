    yamba niga.
  cop-BHC: ⲘⲠⲈ ⲪⲚⲞⲨϮ ⲬⲀ ⲠⲈϤⲖⲀⲞⲤ ⲚⲤⲰϤ ⲪⲎ ⲈⲦⲀϤⲈⲢϢⲞⲢⲠ ⲚⲤⲞⲨⲰⲚϤ ϢⲀⲚ ⲦⲈⲦⲈⲚⲈⲘⲒ ⲀⲚ ϪⲈ ⲞⲨ ⲠⲈⲦⲈ
