    Anut odi inondon:'
  urd-GVH: अल्लाह ने अपनी क़ौम को पहले से चुन लिया था। वह किस तरह उसे रद्द करेगा!
    क्या आपको मालूम नहीं कि कलामे-मुक़द्दस में इलियास नबी के बारे में क्या लिखा है?
    इलियास ने अल्लाह के सामने इसराईली क़ौम की शिकायत करके कहा,
  ycn-ycn: 'Uncá chiyó ne''emá, Tupana hue''epiri nanacu rile''ejena que. Chuhuaca
    uncá ricupálaje necá. Icá hue''epiño méqueca Tupana puráca''alo lana''aquéjami
    quemacá Elíasmi chu nacú. Tupana puráca''alo ja''apátajeri ri''imacá. Cajrú raca''acá
    ricá''ana maná Tupana hua''até pura''acano aú. Marí que rimacá rijló i''imacá:'
  djr-djr: Bäyŋu ŋayi ŋunhi God-Waŋarryu ŋapay-ŋurrkaŋal nhanŋuwuynydja ŋayi ŋunhi
    gänaŋ'maranhawuynhany yolŋuny walalany. Marŋgi muka nhuma dhuwal ŋurikiny dhäwuw
    ŋunhi ga lakaram ŋunha ŋäthiliŋuŋur djorra'ŋur, lakaram ga yolŋuny yäkuny Yilaydjany.
    Ŋunhi ŋayi gan Yilaydja waŋan God-Waŋarrwal yätjkurr-lakaraŋal gan Yitjuralnha
    bäpurruny yolŋuny walalany bitjarr,
  kvg-kvg: Mbumbukiam ekeza ezoqam sanqabeáv, ndigu nupøkhan mba gevevesam. Gê,
