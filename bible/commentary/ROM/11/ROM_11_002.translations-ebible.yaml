  cop-CNT: ⳿ⲙⲡⲉ ⲫϯ ⲭⲁ ⲡⲉϥⲗⲁⲟⲥ ⳿ⲛⲥⲱϥ ⲫⲏⲉⲧⲁϥⲉⲣϣⲟⲣⲡ ⳿ⲛⲥⲟⲩⲱⲛϥ ϣⲁⲛ ⲧⲉⲧⲉⲛ⳿ⲉⲙⲓ ⲁⲛ ϫⲉ ⲟⲩ ⲡⲉⲧⲉ
