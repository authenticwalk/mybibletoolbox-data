verse: ROM.011.002
translations:
  kpx-kpx: Dilavau subuta au ata kebia malevenu. Isi aike kebia haleveholinu. Lana
    Bukae Hotomo hoto mole huhulahalu. Hoto kemo Ilaidiau Iselala ata kebia vaveve
    loui Dilava namihanu.
  okv-H: '@see-verse:ROM.011.001'
  tbo-tbo: Houga a wawala uyahina ma Yaubada mi Isalaela i inaganiyai ega ita wihinigigiyeiyai.
    Yaubada a Buka u hinena Elaisiya awai i bahebaheya o winugoguluwi, bo? Iyowai
    tauna Yaubada uyahina mi Isalaela i pilipilihi?
  mal-C: ദൈവം മുന്നറിഞ്ഞ സ്വന്തം ജനത്തെ അവിടന്ന് ഉപേക്ഷിച്ചിട്ടില്ല. തിരുവെഴുത്തുകളിൽ
    ഏലിയാവിനെക്കുറിച്ചുള്ള ഭാഗത്ത് ഇസ്രായേലിനു വിരോധമായി അദ്ദേഹം പ്രാർഥിക്കുന്നത്
    നിങ്ങൾക്കറിയില്ലേ?
  grc-SR: Οὐκ ἀπώσατο ὁ θεὸς τὸν λαὸν αὐτοῦ ὃν προέγνω. Ἢ οὐκ οἴδατε ἐν Ἠλίᾳ τί λέγει
    ἡ γραφή; Ὡς ἐντυγχάνει τῷ θεῷ κατὰ τοῦ Ἰσραήλ, ⸋λέγων,⸌
  bgc-bgc: परमेसवर नै अपणी उस प्रजा ताहीं कोनी छोड्या, जिस ताहीं उसनै पैहल्याए तै
    चुण्या सै। के थमनै न्ही बेरा के पवित्र ग्रन्थ एलिय्याह नबी कै बारै म्ह के कहवै
    सै, वो इस्राएल के माणसां कै बिरोध म्ह परमेसवर तै शिकायत करै सै।
  khz-khz: 'Palagu na gena taunilimalima, tovotovona na vegata egapi-itirato talimara,
    raka pene ruga-muligi-tiwara? Gomi Puka Veaga aonai Elia valina getaloato taunatauna
    vagi ati ripami? Ia Isaraela talimara na pia vagi-kwaregaa negetiwato aonai, Palagu
    genai erapalito, evetaina ekilato:'
  deu-TKW: 'Gott hat sein Volk nicht verstoßen, das er zuvorversehen. Oder wisset
    ihr nicht, was die Schrift durch Elias sagt, wie er sich zu Gott wendet wider
    Israel mit den Worten:'
  zsr-NT: 'Dios cutu nubíj ladxëꞌë bunách queëꞌ, nup naꞌ gröczëꞌ queëꞌ dza niꞌtë.
    ¿Naruꞌ cu nö́ziliꞌ lë naꞌ nayúj lu guich laꞌy ca naꞌ benëꞌ Elías? Bulidzëꞌ Dios
    len buquíëꞌ bunách Israel, gnëꞌ:'
  lin-lin: 'Nzambe asundolaki bato na Ye te, oyo ayeba wuta kala. Boni, boyebi te
    makambo oyo Makomi ezali koloba na tina na Eliya oyo azalaki komitungisa epai
    ya Nzambe na tina na Isalaele :'
  hns-NT: 'Parmeswar aapan djaatie log ke apane khaatien tjoenies raha, aur oesabke
    kabhie na tjhories hai. Toelog to djaane hai kie okar poestak me kaun kaahaanie
    Elia ke biese me liekhal hai. Oe doesar Israel log ke biese me orhan dewat raha
    aur bolies:'
  noa-E: Ẽwandamau warrgarwe ichdëu õor jʉr autarr khʉʉn chan isegba sim. ¿Pãrau khĩir
    eyaa khaba nʉ, warr jöoingar Ẽwandam i jaaujem khʉʉn pöm khëchtarr jaar jöoi Eliaau
    Ẽwandamag jëeumamua ya i ich appaita chirʉm a iekhatarr?
  eng-EMTV: God has not cast away His people whom He foreknew. Or do you not know
    what the Scripture says in Elijah, how he pleads with God against Israel, saying,
  mib-NT: 'Tu ní stóo Yaā Dios ñayuu maá yá, chi je ni nacāji ya i nde jenahán. ¿A
    tu cájini rō ndese cáhán tutu iī jnūhun Elías, tēe ni nacani jnūhun ya jenahán?
    Chi náa jícán tahú de, te ni cahān de sɨquɨ̄ ñáyuu Israel:'
  lif-NT2: निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ तगिनुए कुसिङ्‌निःत्तुसिबा कुमनाहाॽ आप्‍फाल्‍ले़आङ्
    मे़नाॽरुन्‍छिन्‍लो॥ माङ्‌निङ्‌वाॽपाःन् के़बाःप्‍पा एलियाःल्‍ले़ इस्राइलिहाॽरे़
    खुनिॽ तक्‍ले़ङ्‌वाओ निङ्‌वाॽफुमाङ्‌ङिन् अक्‍खेलॽरिक् मे़त्तुबान् साम्‌योसाप्‍लाओ
    मे़न्‍निःत्ते के़वयिॽबि?
  xnj-xnj: Chapanga avabelili lepi vandu vaki veavahagwili kutumbula kadeni. Wu msomili
    lepi Mayandiku Gamsopi chegijova kumvala Eliya mweatakili vandu va Isilaeli kwa
    Chapanga?
  mmx-mmx: Moroa goxo sok tixirixes limixin teren, neni gara soxolik ka vam nedi ganoxa
    at lurutu kaxat. Mina doxoma bok loxot ik lok at Lovoang Kaala i paase mumu ne
    Elaisa la at loxonaleng neni ga vaase ri ne Moroa mumu luruptuvuk at leme Israel?
    Ni ga lok keretna,
  cbr-NT: 'Bëráma ca Israelnën rëbúnqui judíos unibu ainan ''inun Nucën Papa Diosan
    caísacëxa. Usaquin ''á ''ixun ca a unicama —''ën unima ca —quiax ami manúcëma
    ''icën. Nucën Papa Diosan bana cuënëo isquin camina ''unanin, Nucën Papa Diosbë
    banai ca Elías Israel unibumi manani ësai quiacëxa:'
  tee-NT: 'Ju Dios tus mak''anchich quintasacxtutan ju quijnan''an ju israelitanin
    juntau ni ixlapanacni cajumvi. Chai mas chavai jantu quintalacmack''antan. Ja
    jantu p''ast''ac''at''it tuchi ju najun la''ixchivinti Dios junta lha''ats''oknuncanta
    ju is''atsucunti ju mak''aniya ixlapanac Dios ju Elías ixjuncan. Ju anch ni nompalai
    ni t''achivinilh ju Dios ju Elías chai alacchivimak''alh ju ist''a''israelitanin.
    Ju Elías ma chani junilh ju Dios:'
  eng-LSV: God did not cast away His people whom He knew before; have you not known—in
    Elijah—what the Writing says? How he pleads with God concerning Israel, saying,
  cak-NT: 'Ri Dios man rumalin ta can ri rutenemit; ri Dios can pa ruticribel pe reta''n-pe
    rech. ¿Man iweta''n ta ri nu''ij chupa rutzij ri Dios ri tz''iban can, chirij
    ri Elías? Ri Elías xch''o''n riq''uin ri Dios chiquij ri ruwinak israelitas, y
    xu''ij:'
  pah-NT: Tupana'ga ndopohiri tuhẽ ojiheve'g̃a hugwi. G̃ahã ga jypya omo'emo'ẽ ojive.
    Pekwaha tuhẽ pe Tupana'ga rembikwatijarukara – kiroki omombe'u Eliasva'ea. A'ereki
    Eliasva'ea e'i hete Tupana'ga pe israelitas'g̃a mombe'gwovo hako.
  sja-NT: 'Irua Israel pidaarã naaweda jɨrɨt''eraji ichi eperãarã papiit''ee. ¿Ɨ̃rá
    sãga ãchi yiaraa iru baima? ¿K''irãpa p''anɨ-ek''ã Ak''õre Ũraa p''ãdade jara
    bɨ iru pedee jarapari Elías it''aideepa? Israel pidaarã ãpɨte mãgɨpa Tachi Ak''õremaa
    jaraji:'
  xed-xed: 'Vziŋ a Lazglafta ta mnduhani ya zbu tsi daga ghalya wa. Havakwahava ta
    skwi ya vindaf lu ma deftera Lazglafta ta ghəŋa Iliya, ma fitika tawayni ta taw
    da Lazglafta ta ghəŋa la Israʼila, kaʼa na:'
  mks-NT: Ja̱nda̱ mé sa̱ha̱ na̱cachi Ndióxi̱ ña̱ na̱ca̱xi mé á na̱ Israel cacuu na
    cuéntá mé á ta co̱ cándají a̱ na̱ viti. Sa̱ xíni̱ ndó ña̱ na̱cachi tu̱hun Ndióxi̱
    sa̱há da̱ na̱sa̱cuu profeta Elías. Mé da̱ yóho tá na̱xi̱ca̱ ta̱hví da̱ nu̱ Ndióxi̱
    já na̱jácojo da cua̱chi ja̱tá na̱ Israel.
  gfk-S: God pai gale malok leise ira nuno matanabar ing igate huna bul no nuno lilik
    uta di ura nunure um di. Hohaam, pa mu le nunure ikino katano utane Elaija naramon
    ta ira Halhaaliena Pakpakat? Iga bala ngungut ter ta ira Israel, kaie igom tange
    tane God be, “No Watong, di te ubu bing ira num tangetus ma di te dure hasur bileng
    ira num hator na hartabar. Iou sene um tikenong karek ma di sisilih tagu kakarek
    be di na ubu bing iou bileng.”
  bmu-bmu: Anutunöŋ nanŋi könagesöŋi qeljiŋe möwölöhöm neŋgiyöhi, nini mönö qahö andö
    qem neŋgiiga maljin. Kezapqetok azi Elaijagö (Eliagö) kösohotŋi mi Buŋa Kimbinöŋ
    ohogetka ahöza. Yaŋön Anutugö jeŋe Israel ambazip jim eŋgiba köuluköyöhi, iŋini
    keu kembaŋi mi mötze me qahö? Keu mi kewö,
  dgz-dgz: Wataget iragen God waenapan mega Diu nagirewa om enumoni onin en, endi
    den ae ya vemon. Watageta apane Elaidia God inap noyam wani God nop mega gapan
    seane batnagean go uon? Wam ame gapan Elaidia God inap at Isurero nagirewa anega
    diguguramon,
  eng-GNV: God hath not cast away his people which he knew before. Know ye not what
    the Scripture sayth of Elias, howe hee communeth with God against Israel, saying,
  zaa-NT: 'Bihua chi bedu Tata Dios ttu lado yétsi quì''e, porqui''ni dèsdeba chìa
    gutsá becuí''e cą para ccá cą yétsi quì''e. Tsí labí réxalatsi'' le biỹa ra lo
    Escritura acerca de Elías loti'' gùnne bi lani Tata Dios nna betsia bi queja contra
    ca enne'' qui'' bi nna ra bi: Cuią''lu'' Señor, chi betappa'' cą ca lugar làti
    runi tu'' cuią''lu'' adorar, ą''hua chi betti cą iyaba ca enne'' canu rinne parte
    qui'' cuíą''lu''a. Tsuą'' teruba inte'' reyà''na, pero reyìla huá cą inte'' para
    gutti cą inte''.'
  eng-WEBSTER: God hath not cast away his people which he foreknew. Know ye not what
    the scripture saith of Elijah? how he maketh intercession to God against Israel,
    saying,
  guh-guh: 'Bajayata baja cajena vajavajënaeyami, Dioso pijajivinexa itapeta judíovi,
    Israel nacuapijivi. Nexata Dioso apo navecuaxuabi tsane bajarapamonae. Payapëtaneme
    rabaja pacuenia Dioso pejumelivaisibaxutota jumaitsi profeta Elíaspijinë yabara.
    Profeta Elíaspijinë pina pevajëtsijavata Diosojavabelia, neconitsiaya jumaitsi
    Israel nacuapijivi yabara mapacueniaje:'
  bon-bon: Yoo, Acejiyame lui bine niinäce jejäcremuji, teebibine lica iyeblengemuji.
    Weene umle gemi Oogäräneji Mene Eliya poto cidi me, tabe Israela biname bine lipu
    jeitnäjemuji, Acejiyame ne jejuji egä,
  nhw-BL: 'Toteco amo quintlahuelcajtoc israelitame pampa hasta ipejya quintlapejpenijtoc
    para elise imasehualhua. Huelis anquielnamiquij catli quiijtohua Icamanal Toteco
    quema Elías quintelhui israelitame iixpa Toteco, huan quiijto:'
  swh-ONEN: Mungu hajawakataa watu wake, ambao yeye aliwajua tangu mwanzo. Je, hamjui
    yale Maandiko yasemayo kuhusu Eliya, jinsi alivyomlalamikia Mungu kuhusu Israeli?
  wbi-wbi: UNguluve nalyavakanile avaanhu vake, vano alyavamanyile kuhuma mu vwandilo.
    pe namukagula ililembe liti kiki kuhusu uEliya, ndavule alyansumile uNguluve kyanya
    ja Silaeli?
  bba-bba: Gusunɔ u ǹ win tɔmbu yinɛ be u ɡiɑ yellun di. Nɡe i ǹ yɛ̃ ye bɑ yoruɑ
    Gusunɔn ɡɑri sɔɔ sɑnɑm mɛ Eli u kɑ Isirelibɑn tɑɑrɛ dɑ Gusunɔn mi? U nɛɛ,
  eng-KJVCPB: God hath not cast away his people which he foreknew. Wot ye not what
    the scripture saith of Elias? how he maketh intercession to God against Israel,
    saying,
  kgk-NT: 'Yma ete va''ekwe oiporavo va''ekwe Israel rugwy re''ýi kwéry va''e gwe''yirã.
    Ãy katu nhande kwéry, Israel re''ýi kwéry va''e, Nhandejáry remimboyke e''ỹ va''e
    voi. Nhande rereko joty gwe''ýi ramo. Yma va''ekwe myamyrĩ Elias ombotee va''ekwe
    oiko-vy Nhandejáry-pe ohendu hagwã íxupe. He''i Nhandejáry-pe:'
  waj-waj: 'Tauraa Anutuuqo ari gioonna kiaapu ivo mmataama kiooya arinaima too rikioovaara
    hama ivo mmooka hanigia iya mmioo iya pikiaivai. Vaa Anutuuqaa kua fafaara voovai
    ngia rikiaavai. Irayaavaano Anutuuqaata yaagueeqama kua tioo Isarairaiyaki kua
    pinaivaa yapoo tunoo:'
  cpy-cpy: 'Tee imanintana Tajorentsi, riitaki iyoshiita-kinari. Pikenkishireero Jankina-rentsi-perori,
    jempe ikenkithata-koetziri Elías ramanakowentari isheninka-paeni, ikantaki:'
  ekk-PKP: 'Jumal ei ole oma valitud rahvast hüljanud. Kas te ei mäleta, mida Pühakiri
    ütleb Eelija kohta? Kuidas ta kurtis Jumalale Iisraeli pärast ja ütles:'
  mpx-mpx: Sauga houhouwena Yehoba boda Isileli i hilel totona wana gamagalau, inoke
    nige i totowaagil. Buki Bwabwalena ana baaba iyaka ku atena, toto Ilaitiya liwanina.
    Ilaitiya i ba nabinabi Yehoba elana Isileli baliya, i ba,
  wbp-wbp: 'Kaaturluju kula kajana yapaju juwa-kijirninjarla yampimi Juwu-patuju jintawarlayi-jiki,
    lawa. Nyampunya-jana yapaju milarnu Kaaturluju. Kuja nguru ngurrju-manu, ngulakungarntirlijilpa-jana
    manngu-nyangu ngaka yungu-jana milarni. Mardankulu wajawaja-manu yangkaju Layija-kurlangu
    yimi kuja-ka nguna Payipulurla. Kujanyarla muntuku-jarrinjarla wangkaja Kaatukuju
    Yijijarli-pinki-kijaku:'
  luo-luo: 'Nyasaye ne ok okwedo joge mane ongʼeyo chakre chon. Donge ungʼeyo gima
    Ndiko wacho kuom Elija, kaka noywagore ni Nyasaye nikech wach jo-Israel:'
  nhe-NT: 'Toteco ax quintlahuelcajtoc israelitame pampa hasta ipejya quintlapejpenijtoc
    para elise itlacajhua. Huelis inquiilnamiquij tlen quiijtohua Itlajtol Toteco
    quema Elías quinteilhui israelitame iixpa Toteco, huan quiijto:'
  aii-aii: 'ܠܵܐ. ܐܲܠܵܗܵܐ ܠܵܐ ܪܘܼܦܹܐ ܠܹܗ ܠܥܲܡܹܗ، ܗ̇ܘ ܕܡ̣ܢ ܩܲܕܡܵܝܬܵ‌ܐ ܝܕܝܼܥ ܠܹܗ. ܠܹܐ
    ܝܬܘܿܢ ܒܝܼܕܵܥܵܐ ܡܘܼܕܝܼ ܐܡܝܼܪܹܗ ܟܬܵܒ݂ܵܐ ܒܘܼܬ ܐܹܠܝܼܵܐ؟ ܟܲܕ ܒܸܩܒ݂ܵܠܵܐ ܝܗܘܵܐ ܐܹܠܝܼܵܐ
    ܠܐܲܠܵܗܵܐ ܒܘܼܬ ܐܝܼܣܪܵܐܹܝܠܔ ܐܡܝܼܪܹܗ:'
  esk-NT: Agaayyutim ayaksimaitchai Israel-aaġmiut piksraqtaaġikkani iŋiḷġaan. Iḷisimagiksi
    uqałha Agaayyutim Elijah-kun, qanuq ilaan iŋiqsrułha Agaayyutmun akitñaqługich
    iñugikkaŋi Israel. Elijah nipliqsuq,
  msb-msb: Kaya, wara man gayod igsikway san Dios an iya mga sadiri na katawuhan na
    dati aram na niya sa katuna-tunai pa. Nano, dili niyo aram an nasurat sa Banal
    Na Kasuratan manungod kan Elias san magreklamo siya sa Dios kontra sa mga taga-Israel?
    Ginsabi niya,
  cpa-NT: 'Ma²lǿih² ca¹quiúgh² Diú¹³ tsø³jon² quiah¹² hlai³ Israel. Jøng² tsa¹lǿih²
    jmai³ ma²tég²dsa. ¿Tsa³ŋih³ hniah¹² ha²lah lǿa¹² jǿg³ quiah¹² hlai³ Elías, quianh¹³
    jǿg³ tioh¹³ ni³ si²? Di³ ca¹cuø¹ hlai³ Elías dsag³ qui¹² quiah¹² dsa² israel,
    ca¹tsáih¹dsa Diú¹³. Ca¹juúh²dsa:'
  dso-dso: ପରମେସର୍‌ ମୁଲେଅନି ବାଚିରଇଲା ତାର୍‌ ଲକ୍‌ମନ୍‌କେ କେବେ ମିସା ଚାଡେନାଇ । ତମେ ସାସ୍‌ତରେ
    ପଡିଆଚାସ୍‌, ଏଲିଅ କେନ୍ତି ଇସ୍‌ରାଏଲ୍‌ ମନର୍‌ ପାପର୍‌ ଚଲାଚଲ୍‌ତିର୍‌ପାଇ ପରମେସର୍‌କେ ପାର୍‌ତନା
    କରିରଇଲା,
  meu-meu: Ena bese, e dibadia guna taudia, na Dirava ese se negedia. Buka Helaḡa
    ai Elia e herevalaia herevana asi dibamui a? Ia ese Israel taudia e habadelaidia
    Dirava vairanai, eto,
  yva-NT: 'Syo raura nakato syare: Amisye pamo po apa kawasae mansamaugo marambe Aije
    ramu, nanawirati Po matayao amarom arono wusyinoe. Inya! Wasaemen irati Ayao Amisye
    rai, wemi mo Elia aura arono Elia parijo vatano Israel mansai weti po awa ana
    udave rantutibe seo Amisy ai pare,'
  dgc-dgc: Kanya tukoy tam a éwan inidelan na Diyos i tolay na a Judeo a pinili na
    to araw. Ewan moy maala-ala tu kagi to kasulatan tungkul ta éya? Ti Purupeta Eliyas,
    éy nagabla siya ta Diyos du kapareho na a Judeo, a
  zpm-NT: dzigo led psaanladzd Dios zho (nac zho zha ne padzeelale bzooblo me ygab
    lo me). Goḻsoladz gaṉle, zha rëb Dios lo Lí, meṉ ne biadteed xtiidz Dios padzeela,
    zeeṉe bzodiidznie Lí Dios
  hix-NT: Ehsayewyana rma xanomkahnohpàra rma nexey hamà, Khoryenkomo. Àro ke, Ehsayewyana
    komo xanomkahnohnyenhàyam mehra nay hamà. Tàmryenon kom me nyamoro wahanonkaye,
    amnyehra. Nyamoro rma xanomkahnohpàra naha. Khoryenkom karyehtan hutwahra kat
    manatxowà. Eryeyas heno hoko àmenhosahonhàrà rma hutwahra kat manatxowà. Khoryenkom
    yakoro nàrwonàmye hatà, noro heno, Ehsayewyana kom hoko. Àsok hana nkekon ha,
    noro heno ha. Atxke rma haxa natxhe, Ehsayewyana komo, omeroro rma, kekon heno
    hatà, Khoryenkomo wya.
  sim-sim: Omendingak jirin amu sawenduwa, Avui Wasilaka mbeek ma ol maifu mendek
    orhi mak or kamari ondon kumasi menderi ambu ri, wahau. Wa, mashi os profet Elaija
    Avui Wasilakan or saweri oson indik ji hishika. Elaija karem mbari ri,
  npi-ULB: परमेश्‍वरले अघिबाटै पहिचान गर्नुभएको आफ्नो जातिलाई इन्कार गर्नुभएन । एलियाको
    बारेमा धर्मशास्‍त्रले के भन्छ अर्थात् तिनले इस्राएलको बारेमा परमेश्‍वरसँग कसरी
    बिन्ती गरे भन्‍ने कुरा के तिमीहरूलाई थाहा छैन ?
  cgc-cgc: Ula din pasikway mga ittaw na anay pa sa papili din daan na danen buaten
    din na iya na mga ittaw. Sigurado na nlaman nyo isturya naan ta iya na sinulat
    na pulong parti ki Elias na Elias ya gariklamo naan ki kanen tenged ta pabuat
    ta mga linai Israel.
  tim-tim: Anutuŋe Israe bo hepun nenegep amâ hingât. Ulikŋân luâk nâŋgâyeŋgim potatyegep
    amâ bo hepun yekmap. Amâ ye Anutugât denŋe are bo oyaŋmâ nâŋgâmai mon? Eliaŋe
    Israe luâk yâk yeŋgât akmâ Anutu hin dâm magaŋep,
