  tbz-SIM: 'Kuyie nyí yetɛ ku kó bɛnìtìbɛ̀ kù tɑ̃ɑ̃tɛ́ bɛ̀ nɛ̀ dimɔ̀nnì, yɑ́ɑ̀ di
