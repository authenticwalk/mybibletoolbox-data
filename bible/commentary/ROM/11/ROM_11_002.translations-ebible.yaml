  sri-sri: 'Iripoegue Marĩpʉ Israel bumarãrẽ ĩgʉ̃yarã ããrĩburo, ãrĩgʉ̃, beyedi ããrĩmí.
    Ĩgʉ̃ irasũ beyenerãrẽ béobemi. Mʉsã Marĩpʉya kerere weredupuyudi Elías ĩgʉ̃rẽ:
    “Israel bumarã waja opama”, ãrĩdeare masĩkoa. Irire Marĩpʉya werenírĩ gojadea
    pũgue ãsũ ãrĩ gojadi ããrĩmí:'
  nal-nal: Mumua mase araan aubina zin Nakmai xawit nanga di iziar, naan ka ra kalin
    naandi. Ma araan di iziar, xawit na lis a torana zin naandi, xawit. Malasing faa,
    xawit naagu rexaazin azaan ina a Baar Xoxok ka ra piaat pana Elaaija? Elaaija
    xa ra vazei Nakmai wana amun matmalabuk taksaat amun Israael di ra giu. Naan ka
    piaat naako,
  kyq-kyq: 'Bin num Raa se jeen̰gen naan̰ bɛɛr tɔɔɗɗen do dɔkin̰ se, naan̰ baatɗen
    te eyo. Ey num naase Ꞌbooyin̰ki te ey la, taar kɛn kꞋraaŋo maakŋ Kitap ki, kɛn
    taaɗ ute *Ɛli, debm kɛn taaɗ taar teeco taar Raa ki, kaaɗ kɛn naan̰ sakak gaan
    Israɛlge gɔtn Raa ki, naan̰ ɔɔ:'
  kwd-kwd: God 'ame ma'asini te'enia mola ta'a aana na'a ngaia 'e firiga 'ua no'o
