    Ilaiza, ekeza ezoqam qaqa gezøgoam, Izlael-ak? Ta khøuwa-te ndøgo, ndego Mbumbukiam-te
    āv geneviám nqǽgo,
  rug-rug: 'Ele vizati tu Tamasa sari na tie Izireli, pude Nana tie soti pa pinodalaena
    hokara. Meke lopu etulu pani Sa sarini. Gilania mia mo gamu sapu gua zama nia
    sa Kinubekubere Hope, totoso varavara lani Ilaiza sari na tie Izireli koe Tamasa:'
  hop-NT: 'God aṅwu pay sinomuy tuway’taqey qa ayo yuku. Ya tutuvenit Elias hin lavayhtiqat
    uma qa navoti’yuṅwa? Ura pam Israel‐sinmuy ōvelaqe God aw yan lavayhti:'
  san-URD: اِیشْوَرینَ پُورْوَّں یے پْرَدرِشْٹاسْتے سْوَکِییَلوکا اَپَسارِتا اِتِ
    نَہِ۔ اَپَرَمْ ایلِیوپاکھْیانے شاسْتْرے یَلِّکھِتَمْ آسْتے تَدْ یُویَں کِں نَ
    جانِیتھَ؟
  heb-LB: 'לא, אלוהים לא הפקיר את עמו, שבו בחר עוד מבראשית. האם אינכם זוכרים מה אומרים
    הכתובים על אליהו הנביא? אליהו זעק אל אלוהים והתלונן על עם־ישראל:'
  caf-NT: Yak'usda dudune whutsuh da t'ebuninzun 'en 'aw hubuch'a nachaíl'al. 'Et
    'aw ih whunachasulhúnik Yak'usda be' dustl'us k'ut dája ni nus whunilh'en Elijah
    'en bugha? Nts'e na'a Yak'usda yuts'u tédudli Israel budune, 'en buch'a 'útni,
  mio-NT: Ña ni tava ndaa ra Ndioo chi ñivi ra, vati ni nacachi ra chi ñi iti chata.
    Vasi ña chito ndo yoso cati tutu Ndioo nu ni taa ra Elía. Chaha chi cuenda yoso
    cuhva ni cahan ra Elía can chi ra Ndioo, ta tiso xaan ra cuati chi ñivi Israel.
  srq-NT: —Serimbarã mbeɨ ra judíos, ɨ que Dios cose ra. Nyebe eriqui nguiã emombo
