  nhy-NT: 'Dios mach kinkawa in judiojtin katlej okinpejpenke desde ya wejkawitl nijkuak
    ayamo oyeka in tlaltikpak. ¿Amo ankimatij tlan kijta in tiotlajkuilole de yen
