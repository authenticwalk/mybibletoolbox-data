  buk-buk: 'Anötö puc dômbwê iŋ ndê lau naŋ iŋ kêyaliŋ ŋac sa gwanaŋ su, naŋ dom.
    Gauc nem yom naŋ sêto yêc pi Elaija, têŋ ndoc iŋ pu lau Israel-ŋga têŋ Anötö,
    ma sôm yom bocdec bu:'
  pri-NT: Bwa, câé caa naa càùé târa ê Ba kêe, wà Pwiduée, na é jèe nye mara pitòrigari
