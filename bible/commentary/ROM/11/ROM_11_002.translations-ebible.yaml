  asm-FB: ঈশ্বৰে আগেয়ে জনা নিজ লোকক ত্যাগ কৰা নাই। নতুবা, এলিয়াৰ বিৱৰণত শাস্ত্ৰই
    কি কৈছে, সেই বিষয়ে আপোনালোকে নাজানে নে? তেওঁ ইস্ৰায়েলৰ লোকৰ বিৰুদ্ধে ঈশ্বৰৰ
    আগত কিদৰে নিবেদন কৰিছিল? তেওঁ কৈছিল,
  okv-okv: '@see-verse:ROM.011.001'
  mxt-NT: 'Nyata cha naha cachi̱ Nyoo chi ñu Israel tacuhva cuvi ñu ñáyɨvɨ chi ra.
