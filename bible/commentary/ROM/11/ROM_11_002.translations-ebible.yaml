    ke pekwa riki. Jundéu awa ta ke Tupã ombor ym, aja Eri panduha mujekwa tĩ. Jundéu
    awa ta rehe har Eri je''ẽ je''ẽ hũ Tupã pe.'
  fra-LSG: 'Dieu n’a point rejeté son peuple, qu’il a connu d’avance. Ne savez-vous
    pas ce que l’Écriture rapporte d’Élie, comment il adresse à Dieu cette plainte
    contre Israël:'
  san-HK: IzvareNa pUrvvaM ye pradRSTAste svakIyalokA apasAritA iti nahi| aparam eliyopAkhyAne
    zAstre yallikhitam Aste tad yUyaM kiM na jAnItha?
  cak-SNT: 'Ri Dios man ruyoꞌn ta can ri rutanamit; ri Dios can pa rutzꞌucbꞌal-pa
