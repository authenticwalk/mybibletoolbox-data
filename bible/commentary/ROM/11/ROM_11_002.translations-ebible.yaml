    wii:'
  arb-NAV: 'إِنَّ اللهَ لَمْ يَرْفُضْ شَعْبَهُ الَّذِي كَانَ قَدِ اخْتَارَهُ. أَمَا
    تَعْلَمُونَ مَا يَقُولُهُ الْكِتَابُ فِي أَمْرِ إِيلِيَّا لَمَّا رَفَعَ إِلَى
