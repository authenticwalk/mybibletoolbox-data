  dwr-ENT: ፆሳ ዱሬቴይ ዎይሳ ኬና ዳሬ? ኣ ኣ ኤራቴይኔ ኣ ኤራቴይ ዎይሳ ኬና ጪሜ? ኣ ፒርዳ ኦዳናዌ ኦኔ? ኢ ባሬ
