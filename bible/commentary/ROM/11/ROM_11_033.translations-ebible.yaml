  ory-ory: ଆହା! ଈଶ୍ବରଙ୍କ ବୁଦ୍ଧି ଓ ଜ୍ଞାନରୂପ ନିଧି କେଡ଼େ ଗଭୀର! ତାହାଙ୍କର ବିଚାରସବୁ କିପରି
