  lit-lit: Ak, kokia Dievo išminties ir pažinimo lobio gelmė! Kokie neištiriami jo
    teisminiai sprendimai ir nesusekami jo keliai!
  urd-GVR: Wāh! Allāh kī daulat, hikmat aur ilm kyā hī gahrā hai. Kaun us ke faisloṅ
