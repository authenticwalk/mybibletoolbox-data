    lijya̱ nde loo la, sca ti ycuiꞌ Ndyosi jlo tiꞌ na laca nu nduꞌni ycuiꞌ Ni. Ndiꞌya̱
    chaꞌ nscua lo quityi cusuꞌ cuentya jiꞌi̱ chaꞌ biꞌ:'
  bqc-SIM: Lua ↄ̃nↄ ń a dↄ̃ao zↄ̃ↄkɛ lɛ́ vĩo. Gbɛ̃e yã́ pↄ́ àlɛ yá yáasi dↄ̃
    píio. Gbɛ̃e a fↄ̃ à aà zɛ bↄↄlɛkɛo.
  tcz-CHONGTHU: O Pathen haona le chihna chule hetna hohi iti kidan hitam! Alampi
    ho le alunggel ngaito hetphah jouding ahipoi.
  mar-mar: अहाहा! देवाच्या सुज्ञतेच्या व ज्ञानाच्या धनाची खोली किती? त्याचे न्याय
    किती अतर्क्य आहेत? आणि त्याचे मार्ग किती अलक्ष्य आहेत?
  snp-snp: Aiyo, Goti ka manenau nemo mona ido neta-mata muki kolife limo mona ya
    moda akaimati dimo uto uto koli akaiya itainako, amokafo eti o gedenae, loto kolami
    ka ya egaidana oto kolife lenumo ne? Ido monala ya moni wilito egaidana oto eyefe
    lenumo ne?
  isl-isl: Við eigum undursamlegan Guð! Mikil er viska hans, þekking og auðlegð! Hvernig
    eigum við að skilja ákvarðanir hans og aðferðir?
  spy-NT: Wōō ꞉Yēyiin lēyyē! Tyaa sōō ꞉bērurnyii anku baraay ꞉mēt nyēē tyaa! Mākoy
    kusabsab ꞉chii kāātiilēywēēkyii! Māmii ꞉chii nyēē imuuchē kut kōōnkēt kēēlwookikyii!
  xnn-xnn: Pilmi ay dadama nan gawigawis ay ik-ikkan Apo Dios ken datako. Nan getkena
    ya nan laingna ay mennemnem et maid kais-isona. Maid ipogaw is makaawat ay ostoosto
    isnan ninemnemna ya isnan ikkana ay mangipatongpal isnan ninemnemna.
  mwe-mwe: Nnole, shiushite punda upalume gwa lunda na lumanyio lwa a Nnungu! Ukumu
    yabho jwakwa jwa kombola kwiimanya, wala mipango jabho jwakwa akujimanya!
  tte-tte: Yaubada ana mulolo ilalakisosi yo kana lalaki nige sowasowana tawalo. Ana
    sonoga yo ana katai ididiu. Nige yabo sowasowana ana nuwatune kalona iloyai ilobai
    na ikabi-yamayale. Nige yabo sowasowana ana paisowa kana dudulai ikataili.
  tcs-tcs: Yumpla gad prapa gud God ane nobodi no sabe dem prapa nadakain gudwei blo
    em, dat gudsens ane dat sabe blo em. Nobodi ken sabe demwei blo em, wiswei em
    wok o wiswei em i tingk. Wa, yumpla prapa kan sabe wiswei God i meke ol samting.
  hlt-THB: Aw Khawsa a cyihnaak ingkaw thoemnaak boeinaak” ak dung soeih soeih ve!
    Ak awi dengnaak sim thai noeng am ingkaw, hquut thainaak a ceng benna ak awm lam
    aih ve!
  soq-soq: Ema baiwa ne God wadaposisadina! God maurawa ambi debamawaia! Me insaisawa
    ita atemba mai insete atentatatuwapia rua, dia. Dima me insedia segalepia mida
    waeuwa wapi? Me dewa uduudu dewamodia intawa mida atenlepia rua?
  qub-qub: Tayta Diosninchëga fiyupa cuyapäcojmi. Payga fiyupa yachajmi y musyajmi.
    Manami pay imata munashanta ni rurashantapis tantiyayta atipanchïchu.
  att-att: Makapállâ yù allà ni Namarò nittam! Monak yù ammu na, ánna awán ta kárik
    piá nayù sírik na. Awán ta tolay nga makánnámmu sù nonotan na. Á awán ta makebukalán
    sù akka-akkuán na.
  bki-bki: Bilbilu nalo, Atua kiano ilivuiano nalo ea kito tortoru laka! Kiano masouano
    nalo a kiano jikiaiano nalo abavavin mave! Kiano jidomiano nalo bululuo tanea,
    a kiano bajago nalo abo julaka!
  bqp-bqp: Luda ↄ̃ndↄ̃ kũ a dↄ̃naao zↄ̃kↄ̃kɛ kà zã̀ fá! Gbɛ̃ke ni fↄ̃ à bo yã kũ
    à zɛ̀o asiriaro. Oni fↄ̃ ò a dↄ̀rↄ dↄ̃ro.
  mcp-mcp: Oó! A nyâŋ məma fwo múúd nə́ ndɛɛ́ Zɛmbî e! A fʉg nyɛ́ nə mpúyá yé í mə́
    lal ŋkûl e! Muud cugɛ́ nə ŋkul shwánzʉlə mícígʉ́lá myɛ́, muud cugɛ́ nə ŋkul bigas
    íyuug á mə́ yigʉla yí.
  hat-hat: 'O, gade jan Bondye rich non! Bon konprann li, konesans li, nou pa ka sonde
    yo! Sa depase nou anpil. Ki moun ki ka esplike jijman Bondye? Ki moun ki konprann
    lide li gen nan tèt li? Jan sa ekri nan Liv la:'
  npl-NT: ¡Milák, kema weyi iteiknomatilis Dios, iwa kema weyi iixtlamatilis! Iwa
    iajsikamatilis, amaka weleti kiteajsikamatiltia tlan Dios kichiwa, nion amaka
    kajsikamati tlan kichiwa nion kenomi kichiwa.
  bgg-bgg: Hamangkhung-aphuii pha bohkhoh ne bajo boh ro! Airo khani chiih-è thieg
    pha ji ne khama jam ro! Ai è phak pha ji ne hanyie yao mua phlei? Ai lumuii ne
    hanyie thieg mua phlei?
  eng-TCENT: Oh the depth of the riches, wisdom, and knowledge of God! How unsearchable
    are his judgments and untraceable his ways!
  eng-BSB: O, the depth of the riches of the wisdom and knowledge of God! How unsearchable
    are His judgments, and untraceable His ways!
  cpu-NT: Ovana nopampoyaataikeri Pava jiyotanetziitataika, ikemathatziro maaroni.
    Tekatsira iyoperoterone irantayeteri irirori, tsikarika inkantayetero.
  san-ASM: অহো ঈশ্ৱৰস্য জ্ঞানবুদ্ধিৰূপযো ৰ্ধনযোঃ কীদৃক্ প্ৰাচুৰ্য্যং| তস্য ৰাজশাসনস্য
    তত্ত্ৱং কীদৃগ্ অপ্ৰাপ্যং| তস্য মাৰ্গাশ্চ কীদৃগ্ অনুপলক্ষ্যাঃ|
  tac-NT: '''We a''lá ''nátame ju Onorúgame, ta''wesi anaga. ''Lige pecha ''wesi anámalagó
    Onorúgame.'
  eng-WEBPB: Oh the depth of the riches both of the wisdom and the knowledge of God!
    How unsearchable are his judgements, and his ways past tracing out!
  gfk-H: Ai! I tamat sakit ira bilai na linga ta Kalou! I manga kikil no nuna mintota
    ma i manga keskes sakit wara gilgil no nuna pinapalim! Taia tikai i tale bia na
    palai bia Kalou i bul no nuna lilik hua warah! Pai tale bia tikai na silhei ira
    nuna ngaas!
  viv-viv: Yaubada yana nuwadoga gavadawana! Yana nuwahuya kadu yana halamana gavatubuga!
    HakwaꞋadi yana nuwanuwa inubana anafaiweya ginahalamaneni? Au keke, keke tamo.
    HakwaꞋadi yana faisewa tavagina anafaiweya ginaꞋuyeni? Au keke, keke tamo.
  yao-yao: Ipanje ya Akunnungu ni lunda ni umanyilisi wao ili yekulungwa kupunda!
    Ngapagwa jwakupakombola kusosasosa ulamusi wao natamuno kugamanyilila matala gao.
  tgp-tgp: Hare natu i er̃i verea vara nona lelevosahi peresi na sava mo levosahia
    la r̃uhur̃uhu sohena sava! Mo sopo tea i er̃i levosahi na sava mo hatihia moiso,
    ale mo sopo tea i er̃i hitevosahia vara sava mo lo vaira mo vaira sohena sava.
  auc-NT: Ïninque Wængonguï nanguï pönï waadete entawënongä ïñongante tömengä nänö
    pönö cædönö ante mönö ædö cæte tee mante aquïï. Tömengä tömancoo do adongä inte
    nanguï pönï ëñënongä inte cæcä ingänö anguënë. Tömengä edæ, Æbänö ï, ante do againgä
    inte edæ, Æbänö cæquïï, ante do apænte äñongante mönö waocabo wæætë tömengä nänö
    cædö ante ædö cæte ëñenguïï. Tömengä ædönö ponte ædönö gocää, ante pönente wædinque
    mönö tömengä önöwa amompa diyæ̈ taadö aquïï.
  kbc-NT: Aneotedoɡ̶oji yowooɡ̶odi inoatawece, codaa yowooɡ̶odi oninitecibeci ane
    loenataka. Aɡ̶ica liciagi. Ajakataɡ̶a daɡ̶a jowooɡ̶otaɡ̶a niɡ̶icoa ane lowooko,
    codaa ajakataɡ̶a daɡ̶a jowooɡ̶otaɡ̶a inoatawece niɡ̶icoa aneote.
  bmh-bmh: Uwait nug go banou pet. Iguanag gonugau igul erunai pet dabelabun iborain
    tam. Gonug ig naliu pet isanigacaneu. Gonugau dabeleu naliu pet. Go igul naliu
    mabun unum abe macaneu. Du tub nug dabeleu gonugau zebigeg abe mabun iborain tam.
    Du tub nug go erunaneu zebigeg go abe mabun iborain tam.
  ctu-BL: Wen cabʌl i yutslel i pusic'al Dios. Ma'anic i p'isol i ña'tʌbal yic'ot
    i pusic'al. Mach mejlic laj cʌmben i ña'tʌbal. Mach mejlic lac ch'ʌmben isujm
    jini mu' bʌ i mel.
  meq-meq: 'Ayaw! Mbəlom na, zlele eye mə wu hay tebiye! Metsehe ŋgay a ze kwa mey
    tebiye, a sər wu hay tebiye. Wu nakə a dzala mə ɗərev ŋgay aye na, a say məgweɗe
    mey na, ndəray ma sliye məme ahaya abəra mə ɗəma bay, ndəray ma sliye məsəre wu
    nakə faya ma giye bay. Andza nakə mawatsa eye mə Ɗerewel i Mbəlom aye, a gwaɗ:'
  noa-H: Hẽwandamta chadcha hõor dau haug k'augaag t'umaam k'ʌʌn dʌ̈i wajap'a k'itʌm.
    Maach k'ĩirjug chan hi k'ĩirjug dʌ̈i barbam. Hichdëuta hõor peerdʌ hawaag hag
    nawe waujujã t'um k'ap'ʌ hajim. Hirua hõor dʌ̈i nem wauju k'ĩirju wai sim chan
    pöd hãbmuajã jaau hauba, ni hirua nem wau simjã k'augba haajem, jãgwi jãg waumaajẽ.
    Mag hãbmuajã hi k'ĩirjug dʌ̈i barbaju higwia, Hẽwandam hiek p'ã sim gaai jaauwai,
  alp-NT: Alla Eni taneiaru boka titinai! Alla Irekwa mise titinai kai Irekwa sasaisa
    neka! Sae irekwa saisa rebe Iteure mo. Kai Ikerike eliare sae inati mo.
  san-VEL: aho ii"svarasya j naanabuddhiruupayo rdhanayo.h kiid.rk praacuryya.m| tasya
    raaja"saasanasya tattva.m kiid.rg apraapya.m| tasya maargaa"sca kiid.rg anupalak.syaa.h|
  kbq-kbq: Iza Anumzamofo marerisa fenozama'agi, antahizama'agi, knare antahintahizama'anena
    refko huno kegahie? Anumzamofo knare antahintahizama'ane avu'avazama'a refako
    huta antahiamara huga osu'none.
  kbh-kbh: ¡Ndegombre, Bëngbe Bëtsá nÿetscangbiama puerte ts̈abia endmëna, puerte
    osertaná y puerte obiashjachá! Ndocná quenátobena ínÿenga jábuayenama ndayá Bëngbe
    Bëtsá jamama inetsejuabnaycá, y ndocná quenátobena corente josértana nts̈amo cha
    inetsamcá.
  ron-LSB: O, adâncul bogăției înțelepciunii și a cunoștinței lui Dumnezeu! Cât de
    nepătrunse sunt judecățile Lui și cât de neîntrecute sunt căile Lui, care nu pot
    fi trasate!
  pon-pon: O meid laud erpit en Kot o a kotin mani meakaroj, jota me kak weweki a
    kadeik kan, de pameda al en a wiawia kan!
  nhe-BL: ¡Nelía hueyi Toteco Dios huan onpano hueyi itlalnamiquilis huan nochi tlen
    yajaya quimati! Axaca huelis quimachilis tlen Toteco motlalijtoc quichihuas. Niyon
    ax hueli tijmatise quejatza quichihuas tlamantli, niyon nopa ojtli tlen quihuica.
  sps-sps: Fakats ten Gov te karap fafisfis iny non fo mamatsiny ka to te fakats rora,
    ana sikia ta fafakap nan fakats rof Tsunia, ana Ayei fakats to na ka na rof tsura,
    Ayei natiny to na sanaan a rof ma kat Yan fo mamatsiny ka faavot. Te sikia non
    ma onot tsura faarei raror puainy mes ma tsikoo na kifon a ka tsura patsukaner
    ana ra te tsue tsuk ir a mesapan tana fo mamatsiny ka te fakats bus Ya ma kat.
    Ai to kan te sikia non ma onot on kan tsura faarei ror puainy mes te gim fi rora
    ma natiny kifon kat Tsunia te kat kat non Ya.
  wnc-wnc: E! Anututa ninde butaya natanimunggak kaknga mateknga dua! Ita natdetdetna
    buyambamu kayaapa! Ita sanga kuupbamde anggaman atnataak! Anggaman natake sanga
    ita tasinggak kaknga akake ngana baniaatang natake tasinggak kaknga kusopuknga
    siwan ninda natdetnanga dua.
  bus-bus: Luda ↄ̃ndↄ̃ kↄ̃n a dↄ̃nao bítakɛɛ kà zã̀ fá. Gbɛ̃ke é fↄ̃ à bↄ yã kɛ̀
    à zɛ̀o asiiaro, weé fↄ̃ wà à dↄ̀rↄ dↄ̃ro.
  gub-BL: Tupàn a'e, ma'e paw wazar romo hekon a'e. Ukwaw katu ma'e paw rupi a'e no.
    Nazapuner kwaw hemiapo kwer ikwaw paw rehe zane. Nazapuner kwaw hemiapo ràm ikwaw
    paw rehe zane.
  imo-imo: Linonga Gote paa molopa kondoromo. Yu moromo mele linoni pilipo tundurumolo.
    Gote yunge ulu penga teremoma kinye yunge konopumu kinye yunge lipe manjilimu
    kinye paa olandopa peremo. Linoni kopunge kolo kau lipo manjirimolo. Yu aulke
    purumoma paa manda naa kanopo lenderemolo.
  boj-boj: O ijo was, Qotei aqa areqalo ti powo ti kalil tulaŋ bolequja. Di tulaŋ
    guma koba dego. Deqa iga na Qotei aqa areqalo ti powo ti di aqa utru geregere
    ubtosim marqa keresai. Aqa kumbra kalil dego iga dauryosim itqa keresai.
  eng-DRA: O the depth of the riches of the wisdom and of the knowledge of God! How
    incomprehensible are his judgments, and how unsearchable his ways!
  knf-knf: In ahilanuŋ kaniib pyok pi Naşibaţi na uşal unŧuŋa wi nul na iko yi ameeŋ?
    In ahiluŋ kame uşal wi nul, in ahiluŋ kapiban uko wi akdoluŋ?
  san-KHM: អហោ ឦឝ្វរស្យ ជ្ញានពុទ្ធិរូបយោ រ្ធនយោះ កីទ្ឫក៑ ប្រាចុយ៌្យំ។ តស្យ រាជឝាសនស្យ
    តត្ត្វំ កីទ្ឫគ៑ អប្រាប្យំ។ តស្យ មាគ៌ាឝ្ច កីទ្ឫគ៑ អនុបលក្ឞ្យាះ។
  arn-NT: ¡Rume fentrey Ngünechen tañi fütra kimün, ka ñi pepilniefiel itrofill dungu!
    ¡Iney no rume ta pepi adümlayafuy kisu ñi ngünenieelchi dungu! ¡Ka kimüñmangelayafuy
    rume kisu ñi rakiduam!
  zas-NT: ¡Dád zroꞌ na̱j xguialrigniaꞌ Dios, në xguialrajcaman con xguialnazaꞌcaman!
    Achut zajc gagbeechaaw xhienaag na̱j xixgab Dios o ni cayüjnman.
  ken-NT: Ghɔ́ ká, Mandɛm achɨk achá! Nɛrɨŋɨ́ndak ɛni nɛyǎ nɛ́chá, nɛ arɨ́ŋɨ́
    yɛ̌ntɨkɨ ɛnyɨŋ. Yɛ̌ mmu apu kway bɛrɨŋɨ ɛnyǔ nkaysi ayi áchí Yɛ̌ mmu apu rɨŋɨ
    ɛnyǔ yi ákʉ̀ mɛnyɨŋ.
