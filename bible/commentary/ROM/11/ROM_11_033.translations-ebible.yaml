  kik-kik: Hĩ! Ĩ ũũgĩ wa Ngai, o naguo ũmenyo wake, itikĩrĩ nyingĩ na ndiku mũno!
    Matuĩro make gũtirĩ ũngĩhota kũmatuĩria, na mĩthiĩre yake kaĩ ndĩngĩmenyeka-ĩ!
  cap-NT: ¡Ancha juc'anti zumac̈ha Yoozqui! Ancha zuma pinsitanacchizza. Niz̈aza Yoozqui
