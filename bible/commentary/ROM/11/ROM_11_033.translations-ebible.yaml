    janipa ri uchꞌobom y ri uꞌanom Rire!
  rop-rop: Wal God im brabli sabibala, en im sabi ebrijing. Nobodi kaan sabi hau im
    wek, en nobodi kaan gajimap en sabi det wei blanga im.
  mee-mee: Ka kaomannmannangana, Nutu baingana onreke pepe raumana kala nga lomatana
    e pe ae i ka sana lisirea. Ragau loreamatananganame keke moro bavakena ta ri loreamatanangana
    ka oru rae Nutu bai ta kumangng ki. Ba loreamatananganame keke moro ta ri loreamatanangana
    kae Nutu kumangngana nga ragau.
  dif-dif: Jakajai, worderu mikari Godaia Poto pirna ja milkila ja ngujamanala nganai!
    Worderu winpana panini kalala nunkani, ja wontina panini palto nunkani!
  gam-gam: Ayao! God wopake uro kaima moro! Une singare yendo mal ne, nomane kerman
    paro mal ne, wal pro mal ge kerman kaima paro. Nu solwara mur moro mal embe paro.
    Une wal yeno dje pro mal ge, nono namba mal pupon? Une nono boll singare yendo
    mal ge, namba mal pille kune yembon? Yembon kune nayendo!
  nou-nou: God da kotari de edo gari de uso ari goroba de awa atae ae adi ae teta
    umo buin inakade sumbudo ira da awodo ra. Edo uso kotari de gari de awa inbe inda
    ra. Edo embo amemi God da uso kotari awa ujugedo inono eiri? Edo God buro edo
    ira awa amemi gari inono eiri?
  mqb-NT: Tə ɗiɗem a, sumor a Mbərom nà, məduwen awan. Asan way anahan kə̀ zalak
