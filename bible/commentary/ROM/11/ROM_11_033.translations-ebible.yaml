  eng-TNT: 'O the depnes of the aboundaunt wysdome and knowledge of God: how vnserchable
    are his iudgementes and his wayes past findyng out.'
  sbs-sbs: Oho, butungi bwe chifumu bonse bwa butali ni bwa maano e Ireeza! Kuwoleka
    bule kusanganiwa kwe nkatulo zakwe, mi inzila zakwe zina kule ni kwi zabahala!
  sue-sue: Yei! Anutura gaware kotumaire ninaire awa ewa suru ine itia awa. Sai tepo
