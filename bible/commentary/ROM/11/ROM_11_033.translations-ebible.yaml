verse: ROM.011.033
translations:
  kpx-kpx: Nahie Dilava keu baluga. Ige luleleve keta balugataho. Olena huhuihuhuive
    kaovai vaveveve ke hilokai. Atabeu bae ke hilokalivebene.
  okv-H: Ajao, God ta javotoho ari te hotembari te kiari te, eva ta ukomo ainge peni
    vahai be eto God na embota ari sirikari amo embo na kiae ra eto God ta ari neite
    neite tapa amo embona kiari inono ae ra.
  tbo-tbo: Yaubada a gapola hi gewahaga! Ma gasi a lunugoholahola po a hanapu hi geduma!
    Iyai emoemotana apo a wiwogatala ina bahena geletehi bo a dewa ina nugotuhu tuhagahi?
  mal-C: ഹോ, ദൈവത്തിന്റെ ജ്ഞാനം, വിവേകം എന്നിവയുടെ സമൃദ്ധി എത്ര അപരിമേയം! അവിടത്തെ
    വിധികൾ എത്ര അപ്രമേയം! അവിടത്തെ വഴികൾ എത്ര അഗോചരം!
  grc-SR: Ὦ βάθος πλούτου καὶ σοφίας καὶ γνώσεως θεοῦ. Ὡς ἀνεξερεύνητα τὰ κρίματα
    αὐτοῦ, καὶ ἀνεξιχνίαστοι αἱ ὁδοὶ αὐτοῦ.
  bgc-bgc: ओह! किसा अपार सै परमेसवर की बुद्धि अर ज्ञान का भण्डार! कितने महान् सै उसके
    फैसले! अर किसा रहस्यमयी सै उसके काम करण का तरिक्कां!
  khz-khz: Palagu gena aoneka e ripa kamu, kamu iwavagi vegata! Ia gena vevega-rorirori
    rauparana maki vetaukavana pene wala! Gena raupara maki rai na pene tugamagi-rawalia?
  deu-TKW: O die Tiefe des Reichtums und der Weisheit und der Erkenntnis Gottes! Wie
    unerforschlich sind seine Gerichte und unergründlich seine Wege!
  zsr-NT: Zxöntër nac yöl‑laꞌ tsahuiꞌ queëꞌ Dios, lë naꞌ nac yöl‑laꞌ rac zxön len
    yöl‑laꞌ rejniꞌi queëꞌ. Nutu nu gac tsejniꞌi le nuzóëꞌ Dios gunëꞌ, len cutu gac
    nu gnözi yuguꞌ le runëꞌ Dios.
  lin-lin: Oh, tala ndenge nini bomengo, bwanya mpe boyebi ya Nzambe ezali na mozindo
    mingi ! Moto moko te akoki koyeba makanisi na Ye mpe kososola nzela na Ye !
  hns-NT: Parmeswar hamlogke etana bhalaai kare hai! Oke sab gjaan hai aur har ek
    tjiedj poera taur se djaane hai. Koi na samadjh sake hai kie oe kaise faisala
    kare hai, aur koi na okar sotj-bietjaar samadjh paawe hai.
  noa-E: Ẽwandamta chadcha õor dau aug khaugaag thumaam khʉʉn dʉ̈i wajapha khitʉm.
    Maach khĩirjug chan i khĩirjug dʉ̈i barbam. Ichdëuta õor peerdʉ awaag ag nawe
    waujujã thum khaphʉ ajim. Irua õor dʉ̈i nem wauju khĩirju wai sim chan pöd ãbmuajã
    jaau auba, ni irua nem wau simjã khaugba aajem, jãgwi jãg waumaajẽ. Mag ãbmuajã
    i khĩirjug dʉ̈i barbaju igwia, Ẽwandam iek phã sim gaai jaauwai,
  eng-EMTV: Oh, the depth of the riches both of the wisdom and knowledge of God! How
    unsearchable are His judgments and untraceable are His ways!
  mib-NT: Núu súcuan te náhán náā ni yō jeē yóhyo cuehē jnūhun ndíchí íyó jíín Yaā
    Dios, te ndɨhɨ cuɨtɨ jiní yā. Te ni ma cúu cuɨtɨ castūhun yó ndese tée ni yā sáha
    ya tācá‑ni, te ma cánda cuɨtɨ yō jecūhun ni yō ndese cúu tāca jéē sáha máá yá.
  lif-NT2: आक्‍को हो! निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुसिक्‍कुम् निङ्‌वाॽइन्‌नु कुने़हिनिङ्‌वाॽइन्‌आक्‍खे़न्
    इमे़ल्‍लुङ्‌बा नु निङ्‌वाॽ के़माबाबे! खुने़ॽ कुघासे़न्‍निन् नु कुलाम्‍मिन् कुसिङ्‌निःप्‍माए
    सुक्‍मे़दे़त्तिन्‍लो!
  xnj-xnj: Umahele wa Chapanga ndi mvaha neju na luhala lwaki luvaha neju, kumanya
    kwaki kuvaha. Yani mweimanya cheihamula? Yani mweimanya njila zaki.
  mmx-mmx: “Lapnovos at ne Moroa i silok aleng. Lodoxoma ren la lakleklen teren i
    si aleng. Nege i epovo xusu na soxomus lavasuun at lodoxoma ren? Nege i epovo
    xusu naklen avukat leventaangas teren?
  cbr-NT: Uiti cushiira cara aín sinan 'icë quixun cananuna 'unántima 'ain. An ca
    camabi ñu 'unania. An 'unáncëma ñu ca 'aíma 'icën. Uisaira 'ixun cara usoquin
    ñu 'aia quixun cananuna 'unaniman.
  tee-NT: Slivasalh na k'ox ju ix'atalaninti chai ix'atalacpast'ac'at ju Dios. Jantu
    lai machakxayau tajuch ni va chunch ju navi ju tu'u'. Nin yuchi ni lai camachakxau
    tuchi ju naviputun ju yuchi.
  eng-LSV: O depth of riches, and wisdom and knowledge of God! How unsearchable His
    judgments, and untraceable His ways!
  cak-NT: Ri Dios can yalan-wi utz, can q'uiy-wi beyomel y no'j (na'oj) c'o riq'uin.
    Roj can man naka'an ta entender ri runo'j (runa'oj) y man naka'an ta entender
    ri nunojij.
  pah-NT: Tupana'ga pyry hete tuhẽ imbuhua pyryva'ea nhande ve. Heaporog̃ita katu
    hete ga mbatera rehe. Okwaha pa hete tuhẽ ga. Nhande ndikwahavi tuhẽ Tupana'ga
    reaporog̃ita. “Onhimi hete nhande ve,” xa'e nhande jupe.
  sja-NT: ¡Wãara Tachi Ak'õre k'ĩsia k'awaa bapari! Jõmaweda pia oopari ichia ne-inaa
    jõma k'awapari perã. Tachi eperãarãpa k'awada-e irua k'ĩsia iru bɨ. Ichiaba k'awada-e
    sãgap'eda irua eperãarãmaa ne-inaa oopipari.
  xed-xed: 'Diʼiŋ gwaɗa ta Lazglafta! La ta ɗifilani nda snaŋtá skwani ná, laviŋ a
    lu ta sliŋta wa. Wa dzaʼa laviŋtá tsislaptá skwi ya kura Lazglafta na? Malaghumala
    skwi ya ta magə tsi ta mbraku. Ka deftera Lazglafta ta mnay na:'
  mks-NT: Cáhnu ndiva̱ha cúú tócó ndihi ña̱ha Ndióxi̱. Ndíchí ndiva̱ha ji̱ni̱ mé á
    ta cánda̱a̱ ini a tócó ndihi ña̱ha. Ni in ña̱yivi a̱ cu̱ú ndicani na ña̱ cáhvi
    ini Ndióxi̱. Ta ni in na a̱ cu̱ú canda̱a̱ ini ña̱ cája Ndióxi̱.
  gfk-S: Ai! I tamat sakit ira bilai na linge tane God! I manga kikil no nuno minanes
    ma i manga melem sakit ura gilgil no nuno pinapalim! Pata tikenong i tale be na
    palai be God i bul no nuno lilik hobi urah! Paile tale be tikenong na silihe ira
    nuno ngas!
  bmu-bmu: Anutu kalem möriamŋaŋgö köweŋan mönö keta bölökŋi akza. Iwinaŋgö jitŋi,
    mötmötŋi mönö gegeŋi teteköŋi qahö. Mötkutukutuŋan neŋgoŋgita öŋgöŋgöŋi ketaŋi
    akza. Yaŋön keunini kewöta jim tekömakzawi, neŋön mi lökŋanök jim asarim teköbingö
    osibin. Malmalninaŋgö köna areŋgömakzawi, miaŋgö könaŋi mönö möt kewöta miwikŋaim
    teköbinaŋgö dop qahö.
  dgz-dgz: God kakae guragut megawa arita iragen di! Anut mega aigap iragen dim dim
    iragi anuiwan. Anut megawa nu umanup uon di amba guegue mega kakae karauawa da
    anuitameta?
  eng-GNV: O the deepenesse of the riches, both of the wisdome, and knowledge of God!
    howe vnsearcheable are his iudgements, and his wayes past finding out!
  zaa-NT: Acca hua yu ba ri'u qui'ni yala iỹeni ná ca riqueza qui' Tata Dios. Ca la'
    rulaba latsi' quì'e nna, ti'ani modo ethàtsilà'na ri'u cą nìhua labí ritelíni
    ri'u ti'iỹa modo ribeqquia latsi'e para gunie cą cumplir, porqui'ni chi bá nabia'nie
    itúbani, ą'hua té la' riyeni tsè' quì'e tulidàba para gunie tsè' iyábani ca cosa.
  eng-WEBSTER: O the depth of the riches both of the wisdom and knowledge of God!
    how unsearchable are his judgments, and his ways past finding out!
  guh-guh: ¡Dioso baja cajena pitaxutotsoniataenë daxitajivi pecapanepaenexa! ¡Dioso
    cajena bitso peyapëtaenë! ¡Daxitalivaisi bitso pejumeyapëtaenënua! Pacuenia Dioso
    najamatabëcuenevereta pexanaenexa, pacuenia ata baja exanapona, vaxaitsi bajaraxua
    Dioso apo jamatabëcueneyapëtaetsi.
  bon-bon: Acejiyame babo miijirage gyene biname bime tääpume. Tabe babo ngene atwanena
    cama piiyepu babo umle gyene. Nuuja biname te äblicäco gyene teeme ngene atwanena
    aboclomäja. Nuuja biname te äblicäco gyene ingle ne päpäna teeme mule poto cidi
    me.
  nhw-BL: ¡Nelía hueyi Toteco Dios huan onpano hueyi itlalnamiquilis huan nochi catli
    yaya quimati! Amo aqui huelis quimachilis catli Toteco motlalijtoc quichihuas.
    Niyon amo hueli tijpehualtise tijmatise quenicatza quichihuas tlamantli, niyon
    nopa ojtli catli quihuica.
  swh-ONEN: Tazama jinsi kilivyo kina cha utajiri wa hekima na maarifa ya Mungu! Tazama
    jinsi ambavyo hukumu zake hazichunguziki, na ambavyo njia zake zisivyotafutikana!
  wbi-wbi: ndavule silivuo mbaha uvomofu nu vukoola nu luhala lwa Nguluve! nasiloleka
    inyigho sake na kusila sa mwene nasiloleka!
  bba-bba: Annɑ ɑ Gusunɔn dukiɑ kɑ win bwisi kɑ win yɛ̃run dukum wɑ! Goo kun kpɛ̃
    u win himbɑ tubu. Goo kun mɑɑ kpɛ̃ u win swɛɛ ɡiɑ.
  eng-KJVCPB: O the depth of the riches both of the wisdom and knowledge of God! how
    unsearchable are his judgments, and his ways past finding out!
  kgk-NT: Ha Nhandejáry katu hekoha porãve tee rei va'e voi katu. Ha'e heko-rami oiko
    va'e ndoikóiry. Ha'e hi'arandu tee va'e. Opamba'e oheko kwaave va'e. Heta ipy'apóry
    jaikwaa e'ỹ ete va'e. Mbava'e-gwi nipo he'i ko va'e, Ma'erã nipo he'i upéa, avave
    ndoikwaái. Mba'e-gwi nipo ojapo ko va'e, ma'erã nipo ojapo upéa, teko rei va'e
    ndoikwaái voi ipy'a. Imbaraeteve va'e voi ha'e.
  waj-waj: Anutuuqaa yaagueeqa yoketa yoketaiyauvo kaayau ari vookaraiyauvai vaivai.
    Ari yaata tinniivaudiri utii kuaivootama kaayau ari vookaraivai vaivai. Mo ivo
    yaata utii kuaivaa deevoono fai aikiooma rikioo kooyaa ti kiaa ti mminarannee?
    Hama yopeemavee. Mo deevoono ivo iivaa arinaima too rikiaanarannee? Hama yopeemavee.
  cpy-cpy: Tema nopampoyaa-wenteeri Tajorentsi riyotani-perotzi, ikemathatziro maawoeni.
    Tekatsi yoteroni rantayiteri, jempe-rika ikanteero.
  ekk-PKP: Oh kui sügavad on Jumala küllus, tarkus ja teadmine! Kui hämmastavad on
    tema otsused, kui kujuteldamatud tema teguviisid!
  mpx-mpx: Yehoba wana mulolu ana bwata geb! Wana siba ge wana aatena i limwan! Nige
    etega bosowaina wana nuwatu gamwana ni loyaan ge ni pwamwananal! Nige etega bosowaina
    wana ginol ana sapu ni atena!
  wbp-wbp: Nyiyarningkijarrarla Kaatukuju! Nyanunguju pinangkalpa-nyayirni, manu-ka
    ngulangkuju milya-pinyi nyiyarningkijarra! Kulalparlipa ngaliparluju milya-pungkarla
    nyarrpa kuja-ka nyanungurluju manngu-nyanyi manu purda-nyanyi kuja-ka nyarrpa-jarri!
  luo-luo: Yaye mano kaka mwandu kendo rieko gi ngʼeyo mar Nyasaye tut miwuoro! Mano
    kaka buchene oyombo parowa, kendo yorene fwenyo tek!
  nhe-NT: ¡Nelía hueyi Toteco Dios huan onpano hueyi itlalnamiquilis huan nochi tlen
    yajaya quimati! Axaca huelis quimachilis tlen Toteco motlalijtoc quichihuas. Niyon
    ax hueli tijmatise quejatza quichihuas tlamantli, niyon nopa ojtli tlen quihuica.
  aii-aii: ܝܵܐ ܥܘܼܡܩܵܐ ܕܥܘܼܬܪܵܐ ܕܚܸܟ݂ܡܬܵ‌ܐ ܘܝܕܵܥܬܵ‌ܐ ܕܐܲܠܵܗܵܐ! ܐܢܵܫܵܐ ܠܹܐ ܡܵܛܹܐ ܠܕܝܼܘܵܢܘܼ̈ܗ‌ܝ،
    ܘܐܘܼܪ̈ܚܵܬܘܼܗ‌ܝ ܠܹܐ ܐܵܬ‌ܝܼ ܠܨܲܚܨܘܼܝܹܐ.
  esk-NT: Ii, Agaayyutim umialgutai uuktuġnaġumiñaitchut. Puqiutaalu kaŋiqsimałhalu
    isruitchuq. Kia-unniiñ iñuum kaŋiqsipchaġumiñaitchai Agaayyutim sivunniutai. Unniiñ
    kaŋiqsiyumiñaitchaa tumaa.
  msb-msb: Sing-ano kabugana san kayamanan san Dios! Sing-ano kahadalom san iya dunong
    kag kaaram! Sin-o an makapahayag san iya mga pagbuot? Sin-o an makasabot san iya
    mga paagi?
  cpa-NT: ¡He³ báh³ hiug¹² të² Diú¹³! ¡Hŋiah¹² báh³ Diú¹³ ma²ŋi¹² ca¹lah¹jǿ¹ ha²lah
    jmo¹! A¹jáng¹ hi² lé² li¹ne³ jniang³ jǿg³ quiah¹²dsa. Di³ hŋiah¹² bah³ dsa² ma²ŋi¹²
    juu¹² ja³ŋøa¹dsa.
  dso-dso: ପରମେସରର୍‌ ଦୟା କେତେକ୍‌ ବଡ୍‌ ! ତାର୍‌ ଗିଆନ୍‌ ଆରି ବିଚାର୍‌ କର୍‌ବା ବପୁ କେ ବୁଜିନାପାରତ୍‌
    ! ସେ ଜନ୍‌ଟା ଉଁ କର୍‌ସି, ସେଟା ଲକ୍‌ମନ୍‌ ବୁଜିନାପାରତ୍‌ । ସେ ଜନ୍‌ କାମ୍‌ କର୍‌ବାକେ ଗାଲାନି,
    ସେଟା କେ ବାତାଇ ନାପାରତ୍‌ ।
  meu-meu: Dirava ena aonega bona ena lalo-arara na daka dobu! Ena hahemaoro na daika
    ese baine tahua diba? Ena dala na daika ese baine davaria diba?
  yva-NT: Tugae, Amisye apa kove manakoe rave! Muno akari mba dave muno Apa ana po
    raene ntapekan dave! Amisye apa ana po rapatimu mamo ntiti rave, vatane unanta
    rai kakai. Muno Apa ana po rave mamo vatane ware wo ranyanyuti indamu wo raen,
    mamaisye ramu.
  dgc-dgc: Dikél a tahod i kagbi na Diyos ta tolay! Matalinung siya a tahod, a mépospusan
    na i étanan! Ti ésiya i makapospusa ta isip na Diyos? Ti ésiya i makapagtoldu
    diya? Ti ésiya i makapagpaliwanag ta ugali naa?
  zpm-NT: ¡Gotsaa gwi gaṉle zha meṉ nroobtaa nac Dios! ¡Pa lotaa rac me, pa lotaa
    rieṉ me! ¡Pa lotaa rioxco me miech! ¿Cho grieelo guieṉ pe nac miṉe no guic me
    guṉ me, pe nacgaa guṉ mew?
  hix-NT: Àsok hana nay ha, Khoryenkom ha. Tàywero rma haxa nay hamà. Omeroro uhutwatxehkanye
    ro me rma haxa nay hamà. Àsok hana khutwetxow ha. Àsok hana keryatxow ha. Uhutwahra
    ro mak tehxatxow hamà, kohonye rma haxa esnàr ke mak ha.
  sim-sim: Hemo Avui Wasilaka wasilaka mende ri. Nir ma misambik fehe hishiyarinda
    orhin mberem ni heyendahi ambu. Wasilaka mendek si naha hishiyarinda nihin tikrinda
    sira. Unda osik nir mbeek maintontlo os or hishindan ni heyendahi ambu nir, wahau.
  npi-ULB: ओहो ! परमेश्‍वरका बुद्धि र ज्ञान दुवै कति गहन ! उहाँका न्यायहरू कति अगम्य
    र उहाँका मार्गहरू खोज्‍न नै नसकिने छन् !
  cgc-cgc: Makatingala gid kaluoy an ta Dyos ki kiten! Iya na alam daw iya na pag-intindi
    dili mabot ta ate na isip. Impusibli na maintindian ta iya na mga buat daw plano!
  tim-tim: Yei Anutugât han kalem unsambe akto nâŋgâ nâŋgâŋe humo agat agatŋe talaŋmap
    aregât bâtgumŋe pikmâ yeaŋmap. Yâkŋe makmâ kepilâ kepilâ akto makmâ kotgâ kotgâŋaet
    keiŋe luâkŋe bo nâŋgâwâen. Dâ âi memeŋaet dâp are gai luâkŋe bo ekmâ heŋgemgomaen.
  yor-yor: A! Ìjìnlẹ̀ ọ̀rọ̀ àti ọgbọ́n àti ìmọ̀ Ọlọ́run! Àwámárídìí ìdájọ́ rẹ̀ ti
    rí, ọ̀nà rẹ̀ sì jù àwárí lọ!
  wos-wos: Godna xékélelaki akwi, Godna mawuli saréké akwi, wu némafwi dé. Nani déka
    mawulika xékélakinjoka nani hurufatiké. Nani déka atéfék jémbaka xékélakinjoka
    nani hurufatiké.
  emp-NTPO: Ãcõrẽra bio ne cawa b̶ʌa idjab̶a crĩcha cawa b̶ʌa. Idjia oi crĩcha b̶ʌra
    ni ab̶aʌba poya cawad̶aẽ́a. Idjia o b̶ʌ sid̶a poya cawad̶aẽ́a.
  eng-F35: Oh, the depth of the riches of God's wisdom and knowledge! How unsearchable
    His judgments and untraceable His ways!
  ind-ind: Oh sungguh benar, Allah kita sangat baik kepada kita semua! Kebijaksanaan
    dan pengetahuan-Nya tidak dapat dipahami oleh manusia. Mustahil kita mampu mengerti
    keputusan-keputusan-Nya dan cara Dia mengatur segala hal.
  pes-OPCB: وه که چه خدای پرجلالی داریم! حکمت و دانش و ثروت او چه عظیم است! مشیت و
    راههای او فوق ادراک ماست!
  mpt-mpt: Gode titilsa kesoa e inamin namin afet osa o Sumobe. E bobol tem funin
    osa e tekein kemin osa dot sumobe. Waneta Gode inamin namino nanano gabeo Gode
    bobol tem funin olo tekein kenamabene? Eka nakae waneta Gode inamin namino nabeo
    e inaneta nabebe geneta o mitmakamo tekein kenamabene? Inamin nakai blimobe.
  ssx-ssx: Koda꞉na꞉ ipika꞉ hamoko hala꞉ ekita꞉ ota꞉ hone mateke some kiakee. Ipika꞉
    epeke hone wita꞉la꞉eki make ipika꞉ handa꞉la꞉eki make kinuku dia꞉me. Ipikana꞉ma꞉
    dupa꞉pe laa ala꞉eki manuna꞉ teke manuta꞉ hali epima꞉ handa꞉ wia la kiliepe. Ipikana꞉ma꞉
    pita꞉la꞉ haumanu hali epima꞉ handa꞉ tapaapeke ya꞉la꞉pe.
  mkl-mkl: Irei ì ɡbɔ bɛi ɑmɑnii Ilɑɑɔ̃ do bisiɛ do kumɑ̀ɛ í lɑ í to. Inɛ ɡɔ kɑɑ yɔkɔ
    ku mɑ̀ yɑɑsei lɑsɑbuɛ. Inɛ ɡɔ mɔ kù nɔ kù wɛɛ iyi ɑ́ mɑ̀ kpɑ̃ɑɛ sɑ̃ɑ sɑ̃ɑ.
