  tzo-TZE: Li Diose bats'i ech'em slequil yo'nton cu'untic, xchi'uc ech'em sbijil
    noxtoc. Yu'un li stuque scotol sna'oj. Mu'yuc boch'o yan sna' li c'usi snopoje.
