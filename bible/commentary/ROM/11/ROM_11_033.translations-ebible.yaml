  bgs-bgs: Ágkasalábbuanna katô tuu madigár kapandayan katô Manama asta tô isóddóran
    din! Dì ágkagpáttan tô panámdám din, asta dì ágkasóddóran tô kapókit ka mga iglumu
    din áknita!
  faa-faa: “Yao watikisapo. Itifisiafapo,” aíyaka Kotiaki hemakapunie. Kotimo isu
