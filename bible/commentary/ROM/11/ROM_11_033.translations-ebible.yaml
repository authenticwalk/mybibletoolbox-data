    bairo cʉ cátipe unie quenare mani tʉgooña peo majiqueti majuucõa.
  eng-ULB: Oh, the depth of the riches both of the wisdom and the knowledge of God!
    How unsearchable are his judgments, and his ways beyond discovering!
  spa-VBL: ¡Oh cuán profundas son las riquezas, la sabiduría y el conocimiento de
