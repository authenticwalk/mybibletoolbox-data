  cub-NT: Jãve Jʉ̃menijicʉ pʉeno meacʉ bajutame. Aru ʉrarõ cõmaje ãroje jã́imi caivʉ
    põevare. Ʉrarõmu ʉ̃i cʉve cʉvae, aru ʉ̃i majié, aru ʉ̃i coreóvaiye máre. Ñame
    coyʉiye bʉojabema ʉ̃i dápiaiyede, ʉ̃i me coreóvaiye boje caivʉ pʉeno. Aru ñame
