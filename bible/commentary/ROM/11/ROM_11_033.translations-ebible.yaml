    djarrpi'kunha ŋula. Nhanŋunydja ŋunhi gatjaḻ' ḻatju' warray, dhunupa warray wal'ŋu,
    ḏarrtjalk warray. Yol yurru yolŋu dhika marŋgithirri wal'ŋu nhanukalaŋuwu romgu
    warrpam'thundja? Liŋgu yolŋuwuŋunydja dhuwala guyaŋinyara märr-yutjuwaḻa warray,
