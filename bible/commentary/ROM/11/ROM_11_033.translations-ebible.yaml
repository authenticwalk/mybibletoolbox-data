    sə ɗakay anan tətibay. Ɗowan sə gəzlan alay anà cəveɗ anahan ibay fok re.
  ape-B: O aipo! God anan douk nanubu nadukemech uli. Ananin tinytin douk nyanubu
    nebeben atin. Anan nadukemech ali ulkum molomu apak elpech nenelekapu nagakomapu
    meyoh meyoh. Apak elpech douk wo munokwnumu mudukemu bawogenyumu ananin tinytin
    e, wak. Chopuk apak wo munokwnumu mudukemu ananin pasin e.
  grc-F35: Ὦ βάθος πλούτου καὶ σοφίας καὶ γνώσεως Θεοῦ. Ὡς ἀνεξερεύνητα τὰ κρίματα
    αὐτοῦ καὶ ἀνεξιχνίαστοι αἱ ὁδοὶ αὐτοῦ.
  cav-NT: Adaditilla tupu amatu Yusu ecuana tsehue jidaque. Aijamatu ni ai tuque baecuaque.
    Aijamatu ni ai tura adebayaque ama. Ni ejera buchiquetu adebaya ama Yusura inime
    tupuyaque. Ni aira buchiquetu adebaya ama tuque ai juyaque.
  kgp-NT: Topẽ vỹ tỹ ũn mág pẽ nĩ, mỹr, ha mẽ. Ti jykre vỹ vẽnh kar kri nĩ kar nĩ.
    Ve kãn jãvãnh ẽg nỹtĩ, ti jykre ti, tá krỹg jãvãnh ẽg nỹtĩ. Nén ũ kar ki kanhró
    ti nĩ mỹr, nén ũ kar to jykrén há han kãn ti tĩ mỹr. Ti tỹ nén to jykrén mũ ve
    kãn ke tũ pẽ ẽg nĩ. “Ti hỹn hẽ ri ken kỹ tag han?” henh ke tũ ẽg tóg nĩ gé. To
    jykrén kórég ẽg tóg nỹtĩ.
  bvd-bvd: '''Oo, na ade dianaa nia God, ma na liotooa ma na saitomadooa nia ne baita
    ka tasa! Ma ka nao ta wane si tala''ana ka saitoma lana fifili lae ma na birangaa
    nia ki God.'
  ukr-1871: О, глибино багацтва і премудрости і розуму Божого! як не довідомі присуди
