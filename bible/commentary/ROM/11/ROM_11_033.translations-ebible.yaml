  mal-mal: ഹാ, ദൈവത്തിന്റെ ധനം, ജ്ഞാനം, അറിവു എന്നിവയുടെ ആഴമേ! അവന്റെ ന്യായവിധികൾ
    എത്ര അപ്രമേയവും അവന്റെ വഴികൾ എത്ര അഗോചരവും ആകുന്നു.
  kkc-kkc: O, tei takoo. Godeeyo goo goolee sabolo osoloso yayo gooleedoo ee diya
    toowa osoloso diya goodomou. Esiga edebeeyo yayo to magoo eyo bei sabolo, osoloso
