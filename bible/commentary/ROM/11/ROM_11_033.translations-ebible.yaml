    andastan fi hihn wayz!
  chk-chk: A ifan me watten wöün Kot! A ifan me alololun an tipachem me silelap! Iö
    a tongeni awewei an apwüng? Iö a tongeni weweiti an kewe föför?
  ssd-ssd: Kuate tuku maŋau ta mayenu ndo. Nu tuku wamdus kila suŋgo o mbolŋge. Sine
    siŋka nu tuku wamdus kila pile ndakeg. Nuŋe wamdus kile-mayokkam tuku ndin sine
