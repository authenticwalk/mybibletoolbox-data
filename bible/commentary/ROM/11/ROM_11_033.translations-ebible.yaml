  amo-amo: Kakama, ncham cham nimon nachara inyiru nin yinnu Ketellẹ! Ghari wasa a
    pizira nan nya nsharamẹ, Tibau me katin likara inyinnu!
  pjt-pjt: Uwa, Godanyala mirawaṉima panya paluṟu ngaḻṯunytju mukulya puḻka mulapa
