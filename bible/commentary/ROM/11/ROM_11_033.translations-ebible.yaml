  apz-apz: Ihwoni. Nakwoe Anɨtu kako yanoꞌnohino hweho. Kakoe hunoso nɨhuꞌno mɨkunɨmposoꞌnjo
    hweho. Nakwo aꞌamu hwahoponjo hnꞌnwi kakoe huno hwapɨngo somo pipi wotɨpemantanto.
    Oꞌo, nɨhuꞌno awonoho. Anɨtu kako yoꞌmayo hopiꞌnonohino soꞌno hungkuno mtitofɨwoꞌnɨngkiso
    soꞌno nakwo huno nayoso pipilo. Awonoho.
  yon-yon: God ye meeni kangdomiib ye kaadkeriyiib ye amun amun yemoon kuu darewoob
    arimo kii! Ye wengyundi kuu karubbed ma andangkindeban, kwane ye meeni ye kiwaan
    kuu karubbed ma onme wedmindeban kii!
  poi-NT: Tsa̱m mɨj jém Dios ijɨ̱xi. Ijo̱doŋ it́u̱mpɨy cosa. D́a i̱ wɨa̱p icutɨɨyɨ́y
    t́it́am iwatpa Dios ni t́iiga iwatpa así.
  wuv-wuv: Oo, naminapa'aa walalo ma bauana fei naranara ma fei apa'aa mei Haidaa!
