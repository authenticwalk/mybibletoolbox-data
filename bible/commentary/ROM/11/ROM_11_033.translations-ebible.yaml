    lul araq diqta nagan ulum muzeq alulib emgo i ginad siqim diq iyaqta.
  ape-C: O yaipo! Iruhin anan douk nadukemesh abom iri. Ananim urkum douk dedebem
    abom atin! Anan nadukem eneshenesh aria urkum morum apak arpesh nenek gihaumap
