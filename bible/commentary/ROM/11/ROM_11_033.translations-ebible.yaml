  amp-amp: Bar yimako, Bro Nkifrar hatohwa riduka aduka yima yuhur be tu bro mifer.
    Nhai wom yimar rorhu dukefr kanjo rhu kfot. Nom yima mifnmoh dukefr kkopener.
    Nmoh dukefr buha mduka simbutewunom.
  bht-bht: वाह, परमेश्वरे दे अनुग्रह दा धन कने अकल, कने ज्ञान कितणा ही गंभीर है! कोई
    भी उदे सोच बिचार जो नी जाणी सकदा, कने ना ही उदे रस्तयां जो जाणी सकदा है!
  eng-NOY: O the depth of the riches, and of the wisdom, and of the knowledge of God!
