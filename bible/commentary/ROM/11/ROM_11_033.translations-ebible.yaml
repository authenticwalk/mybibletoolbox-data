  tzo-ZNT: Ti Rioxe pꞌij tajmec. Toj lec ti cꞌusi tsnope. Muc muchꞌu snaꞌ snopel yech.
  mpm-NT: So saꞌu ini yo chi ndichi xaan jnuꞌun Yandios, chi tendɨꞌɨ kuɨtɨ ni satuꞌva
