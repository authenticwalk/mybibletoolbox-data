    pap̃isi, a kiena p̃elaga la apowo manene laa!
  ckb-ckb: ئای لە قووڵی دەوڵەمەندی و دانایی و زانیاری خودا! حوکمەکانی لە سەرووی تێگەیشتنەوەیە
    و ڕێگاکانی لە سەرووی وردبوونەوەیە.
  nas-nas: Kumponing bakei bakaang noruꞌ eeꞌnoko matau aaꞌnaꞌ masikaꞌ eeꞌdoonko isikung
    otong. Naninge bane keperuuꞌke bakaang onou tasiꞌpuarupeuꞌ eeꞌnoko bakaang aarumo
    tasiꞌpaaꞌke.
  uvl-uvl: NeHalang letena tuanin ngana pe letena matana ngana elela toto pe i non
