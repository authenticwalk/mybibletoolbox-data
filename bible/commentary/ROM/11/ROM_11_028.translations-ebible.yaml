    amangʼana amalootu aga Katonda. Ni ku owulowozi, Katonda akiagonziizie Awayaudi
    ku endagano eya yakola ni waaguukwa waawu.
  nhu-NT: Ɛ̂ keba ke saaka wvù jee wvu Nyo' le nu ɛ bonyii bo Islael nu bonyii bo
