    andang, mga hinigugma'-na mga iya tungod si pagpanginanu-na si Diyos si sa'ad-na
    si mga ginikanan-na si nasyun-na.
  mco-NT: Co yɨ Israel jäy ca' mɨjpɨdaaccɨxy Jesucristo ytɨy'ajt, chi Dios ajcxy ñajtz'ixɨɨyɨ.
    E co ñajtz'ixɨɨyɨ ajcxy, paady ycɨxpɨ miich ajcxy Dios tɨ yxcöbɨcy, co tɨ mmɨjpɨdaaccɨxy
    Jesucristo. Per chambaad Dios jactzojctay yɨ Israel jäy mɨɨd co Dios huin'ijxy
    yɨ Abraham, Isaac etz Jacob jecy'ajty jëbɨ yɨ' yjäy'adyii.
  cpb-NT: Tema jirikapaini nosheninka Judá-ite imanintakero Kameethari Ñaantsi, roshiyakaakeri
    Pawa iriime iisaneentanewo, iro opoñaantari ineshironkataimi Pawa eerokapaini.
    Iri kantacha Pawa riyoyiitakari ketziroini nosheninkapaini, eekero riyaatatye
    retakoyetari, iro iñaantyaawori ikashaakaakeriri etanakawori nocharinepaini.
  aon-aon: Namudok aria eshesh Israel douk shekenyuguk agabus Iruhin ananin yopinyi
    baraen. Namudok aria eshesh shatogur Iruhin ananish horim. Shenekesh namudok um
    maresh? Um Iruhin nurauri ipak madae Juda iri uwe wata puwishi pusuhw enyudok
    baraen pugipeshen. Aria eshesh Israel, Iruhin douk seiwok ananim urkum manawashamesh
    abom. Umum maresh? Anan douk urkum morum enyudok adurin atinyi baraen kontrak
    abom seiwok nakrip esheshim yamehem-enyi.
  hus-NT-2005: An israelitatsik in pojkál an alwaꞌ tʼilab ani anchanꞌ in pojkálich
