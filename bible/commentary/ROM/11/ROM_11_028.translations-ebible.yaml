    u yuboo' aj Israel a Dioso, u men u yeetaj u caal y etel u men u t'an u tz'aj
    ti'ijoo' u uchben mamaa'.
  tet-tet: Sura oras ema Yahudi sia dudu Yesus Manfatin Diꞌak, sia nalo aan nuꞌu funu
    mak sakar Naꞌi Maromak. Hodi nunia, sia foo leet baa emi mak lahoos Yahudi sia.
    Mais Naꞌi Maromak nadomi sia nohuun, tan nadomi siakaan bei uluk, no boi nola
    sia tiꞌan dadi baa Niakaan ema.
  hlt-MCSB: Olthangthen ah nangmih rhangneh rhal la om uh ngawn dae tueknah dongah
    a pa rhoek rhangneh thintlo rhoek ni.
  xtd-NT: Xaxeꞌe xa kueꞌe daꞌya dana Israel n‑xika yata nuu Ianyuux, kiti ini‑ia nuu‑i.
    Te xaxeꞌe xijan vaꞌa kida ñaꞌa‑ia ndixi, ñayiu ñatu ka kuu ñayiu Israel. Juini
    kueꞌe‑i n‑ka xika yata nuu‑ia, ko dani xemani‑ia ñayiu Israel xaxeꞌe uxi uu daꞌya
    yɨɨ Israel chi n‑kaxi‑ia‑i xa kutuu‑i nuu tuu‑ia.
  mdy-ETH: ዒስራዔኤሌ ዓሳ ኮዦ ሃይሶ ዋይዜዖ ዔኮ ዒፂፆና ዒንሢ ዓይሁዴ ማዒባኣ ዓሶም ዻቂንታ ማዓንዳጉዲ ፆኦሲኮ ዔያታ ሞርኬ
    ማዔኔ። ጋዓንቴ ዶኦሪንቲፆ ዛሎታቴ ዔያታ ዓዶንሢ ዛሎና ፆኦሲኮ ዒጊኖኬ።
  spl-spl: Yawu gârâmâ Yura lohimbiŋe ândâpyeŋe kârikŋe otmu Yesu Kiristohât den pat
    âlepŋe nâŋgâŋetâ gemu bet pilâŋetâ yaŋak Anitâŋe betyongop. Yakât huhopŋe yen
    pâku lohimbiŋe den pat âlepŋe ya nâŋgâŋetâ bulâŋe otmu yâkâlen biwiyeŋe katŋetâ
    manman kârikŋahât pat kuyiŋgiop. Yâhâ Awaraham, Isaka, Yakop, yâkŋeâmâ Anitâhâlen
    biwiyeŋaŋe tiŋâk kepeim tem lâuwaŋgim gawi. Yakât otmâ emelâk yâk yeŋgât nâŋgâop
    yakât dopŋeâk yâk sen nâŋgâyiŋgimap.
  usp-NT: Yak rijajl Israel jwi'l ta' xcojtak tzilaj jtaquil chirij Kakaj Jesucristo,
    xwuxtak pi jcontre Kakaj Dios pire xye'saj luwar chawechak ri ma' atak ta' rijajl
    Israel atoctak laj jk'ab' Kakaj Dios. Pero jwi'l xcha'sajtak yak rijajl Israel
    jwi'l Kakaj Dios, tilok'ajtaka' jwi'l Kakaj Dios jwi'lke man jchomorsa'n ri xan
    riq'uilak yak jmamak ojrtaktzij.
  zav-NT: Can' naquən. De'en chso'on beṉə' Izrael ca' contr Diozən', bito chse'eɉḻe'e
    c̱he dižə' güen dižə' cobə c̱he'enə', de'e na'anə' Diozən' gwleɉe' le'e cui nacle
    beṉə' Izrael par gone' le'e cuent len ṉasyon c̱he'enə'. Pero Diozən' chaquene'
    c̱hega'aque' laogüe de'en gwleɉe' de'e x̱axta'oga'aque'enə' par gwsa'aque' ṉasyon
    c̱he'.
  sgz-sgz: Kabin matananu Israel di mata palai lain arbin, ái Káláu a mák di ngo di
    kurtara mai, má ngorer ák tangan gam ái rung tili risán. Mái sár ái Káláu kán
    tu mámna di be á matananu Israel kabin i kán oror a para páksi singin rang támin
    i di er ákte ilwa pas di ur káián.
  kek-NT: Xban nak eb laj judío que'xtz'ekta̱na li colba-ib, moco cuanqueb ta sa'
    usilal riq'uin li Dios. A'an quic'ulman re nak texpa̱ba̱nk la̱ex li ma̱cua'ex
    aj judío. Abanan li Dios naxraheb laj judío sa' xc'aba'eb lix xe'to̱nil yucua'eb
    xban nak eb a'an ac sic'bileb chak ru xban li Dios.
  blz-NT: Lipu' Israel bude' mangalabot Lele Pore, ka' i raaya'a pooka'idek tia Alaata'ala.
    Men koiya'a sidamo bo kaporeanmuu men taasi' lipu' Israel. Kasee ka' Alaata'ala
    men nungururuki, mbaka' lipu' Israel iya'a dauga' kolingu'konon-Na, gause i Ia
    minginau' pulina lipu' Israel.
  poe-NT: Xi̱kaha kíxin tí tan ni̱xin tsaáxinni ntá tí sín judío mé tso̱nínkakonhen
    sín Dios kíxin ntá jahará tsꞌayéhérá tí nkehe kuènte Dios. Kjánchó Dios na̱xa̱
    tjuèhe tí jehe sín judío kíxin jehe chꞌán tsíkjeyá chꞌán tí sín tsíkꞌaxrjeníxin
    tí jehe sín.
