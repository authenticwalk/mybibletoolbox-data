    jon.
  bhd-bhd: खुशखेबरारे वजाई त तैना तुश्शे लेइ परमेशरेरे बैरिन, पन परमेशरेरे च़ुनेरे
    वजाई सेइं ते तैन केरे बुज़ुर्गन दित्तोरे वचनेरे वजाई सेइं परमेशर तैन सेइं हेजू
    भी प्यार केरते।
  too-NT: Como huan israelitas tū' takalhlaka'ī'cu'tulh huan xatzey tachihuīn ixpālacata
