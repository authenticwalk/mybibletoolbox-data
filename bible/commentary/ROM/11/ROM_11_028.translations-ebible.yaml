    fikk av Gud.'
  ntj-ntj: Yuwa, tjiinya-ya Tjiyu pirnilu tjukurrpa walykumununya Kurayitjanyatjarra
    wantingu. Nyangka Mama Kuurrtu-tjananya yanyan-yanyanpirinytju wantingu nyuntunyalpi-tjananyanta
