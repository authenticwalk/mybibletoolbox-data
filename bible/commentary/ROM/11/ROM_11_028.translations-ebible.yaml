    sou ngexali ta mitema noxou Lataua. Ia tei manina la Lataua musosovosiꞌa sou ixali
    ta mitema noxou muisalili, mo Anu tanuxaꞌasio. Anu uꞌoxonu aloxo ne noxiꞌa xo
    muxavutalaneꞌi ta tamutuꞌu ovuxaꞌa tatei.
  qvw-NT: Chayurá amcuna-laycum Israelcunaca allin willacuyta mana ćhasquiyninwan
    Diospa ćhïnicünincuna cayalcan. Chaynu captinpis awquilluncuna-laycu paypa aclaśhan
    capäculmi cuyaśhancuna.
  nfa-nfa: Lodꞌo-lodꞌo dhèu Yahudi tadèngi Lii Lolo Beꞌa Lamatua, ra tao iisi ra nuka
    sèmi musu dhu palabꞌa dènge Ne. Dènge sèmi neꞌe ka, rèngu hia jꞌara mi miu dhu
    Yahudi boe! Masi ka sèmi èèna, te ngaa Lamatua sue si era, lula Na sue bèi-baki
    ra, aa Na hagꞌe nare si jꞌajꞌi dhèu unu Na.
  tnp-tnp: Nətəm Isrel kəmotəpəh nanusiən təuvɨr rəha Iesu Krɨsto, kəni tol lanəha,
    ilah kəməhuva tɨkɨmɨr mɨn rəha Uhgɨn. Mətəu nati u in o nəuvɨriən rəhatəmah mətəu-inu
    rəueiu, Uhgɨn təməfɨnə rəhan nəuvɨriən kəm təmah Nanihluə mɨn. Mətəu Uhgɨn tatolkeikei
    əhanəh nətəm Isrel mətəu-inu in təmɨtəpɨn ilah, kəni ilah nɨrə rəha Epraham, Aisək,
    mɨne Jekəp.
  urd-urd: इंजील के ऐ'तिबार से तो वो तुम्हारी ख़ातिर दुश्मन हैं लेकिन बरगुज़ीदगी के
    ऐ'तिबार से बाप दादा की ख़ातिर प्यार करें।
  hot-hot: Avômalô Islael miŋ ewa Abô Mavi thô ami ba intu Wapômbêŋ hapôlik hathak
    i. Nôm êŋ hêv môlô avômalô loŋ buyaŋ sa. Ma doŋtom Wapômbêŋ bôk halam thêlô ba
    havak balabuŋ haviŋ iniŋ limi ba intu lahaviŋ thêlô denaŋ.
  mqj-NT: Temo umbali Puang Allata'alla to Yahudi annu moka untarima Kareba Kadoresan.
    Sapo muporongko' ikoa' to salinna to Yahudi. Sapo tontong liu nakamasei Puang
    Allata'alla annu innang to napile mengkalao dio nenena.
  rus-SYN: В отношении к благовестию они враги ради вас; а в отношении к избранию
    - возлюбленные Божии ради отцов.
  mbh-mbh: Na Israelre o lel okime nge a Krais ia Panongpolong Sivenga, mako o velpol
    ini a God ile ngarangre, aveto ole vothung aken i thep so nge thomu areko ini
    Judare avele mo aro God i oma senu nge thomu. Aveto Israelre rongan or ini a God
    ile tokokoere ako ia sagu or, eneke nomenga i ateal or na i kin ile riong tomo
    nge otitevie nomengangare.
  bdd-bdd: Ma bewa tutaina moisa meYudiyaedi Yehoba siloloꞌalehe, weyahina tetela
    bwebweꞌana siguipaileya, ꞌoinega ꞌomi tomiya ganamuli ꞌabihetena waꞌeweya, ma
    hesiyage wanuwatuyahi ꞌabehega meYudiyaedi Yehoba ꞌihelauwediya, weyahina mwalona
    tubudiyaowedi Yehoba ꞌihesinuwediya ꞌina bodao.
  cbt-NTPO: Iporaso' israiro'sa' co Quisocristo nanamën natëpihuë'. Yosë inimicotopirinahuë',
    canpitaso' imarama'. Napoaponahuë', israiro'sa'ton acorin piyapinënpita nicacaiso
    marë'. Iráca Apraan, Isaco, Cacopo, inapita sha'huitërin ni'ton, ipora huanta'
    shinpita nosoroarin.
  srn-NT: Den Dyu na feyanti fu Gado fu di den no wani bribi a Bun Nyunsu, èn dati
    tron un wini. Ma Gado lobi den fu di A ben teki den gi Ensrefi. Na so a ben pramisi
    den afo fu den.
  cta-NT: Tyaꞌa cusu̱u̱ ycuiꞌ Ndyosi laca nguꞌ judío juani, xquiꞌya chaꞌ ná jlya tiꞌ
    nguꞌ chaꞌ chañi chaꞌ cua nguaꞌni lyaá Ni jiꞌi̱ nguꞌ; biꞌ chaꞌ cua ngujui la xi
    tyempo jiꞌi̱ cuꞌma̱ nguꞌ xaꞌ tsuꞌ, chaꞌ xñi ma̱ chaꞌ jiꞌi̱ Jesucristo xquiꞌya
    nguꞌ judío. Pana ñaꞌa̱ ti tya ntsuꞌu tsa tyiquee ycuiꞌ Ndyosi ñaꞌa̱ Ni jiꞌi̱ nguꞌ
    biꞌ, xquiꞌya chaꞌ cua ngusubi Ni jiꞌi̱ jyoꞌo cusuꞌ jiꞌi̱ nguꞌ biꞌ tya clyo chaꞌ
    caca nguꞌ ñati̱ jiꞌi̱ Ni.
  bqc-SIM: Baona yã́ musu aa dɛ Lua ibɛɛↄ ũ á yã́i. Lua gbɛ̃́ↄ sɛa yã́ musu aa
    dɛ Lua yenzideↄ ũ an deziↄ yã́i.
  tcz-CHONGTHU: Israel mi tampihi Kipana Thupha melma'a pang'ah ahiuvin, chule hiche
    hin chidang namdang nangho phatchomna napeh-u ahi. Hijeng jongleh amaho angailut
    mite ahiuve, ajehchu aman apuluiyu Abraham, Isaac chule Jacob alhendoh ahi.
  mar-mar: ते सुवार्तेच्या बाबतीत तुमच्यामुळे वैरी आहेत पण ते दैवी निवडीच्या बाबतीत
    पूर्वजांमुळे प्रिय आहेत.
  snp-snp: Ena Isilaeli wenenawa yate Kilisto kala kuwa lalo meni umuti Goti kuwolafo
    minamo, ya linate ailo feka wenena kawa kuwa koli kikitenawamo kanu olu oloto
    pi gedenae, loto kolito eti o gedami ne. Etito nefa, ido Isilaeli wenenawa iya
    ku gedeto siya-muluna gimi minami, ya aunibo-kolofanina yamu kolito eti o gedami
    ne.
  isl-isl: Margir Gyðingar eru andsnúnir gleðiboðskapnum – þeir hata hann. En hatur
    þeirra hefur orðið ykkur til gagns, því að þess vegna hefur Guð gefið ykkur heiðingjunum
    gjafir sínar. En þrátt fyrir þetta elskar Guð Gyðingana, vegna loforðanna sem
    hann gaf Abraham, Ísak og Jakob.
  spy-NT: Kurubta keey āk lōkōōywēk chēē kāroomēch, buun ꞉Yuutayeek ām wōlēē mii ꞉Yēyiin.
    Yooto, /kēēkōōnook akweek lōkōōywēchoo. Nto kurubta keey āk kwēyiisyēēt, tākuchāmē
    ꞉Yēyiin bichoo, kuuyu kisimkukwey ꞉inee mbo kuukaanyii.
  xnn-xnn: Gapo isnan nang-adyanan nan Judio ay mamati isnan gawis ay damag et kega
    boson Apo Dios daida. Ngem gapo isdi et nawayaan kayo ay baken Judio ay mabadangan.
    Ngem no nemnemen tako nan nangpiliyan Apo Dios ken daida et gagayyem Apo Dios
    daida met laeng tay ipogawna nan alal-apoda.
  mwe-mwe: Bhai kwa ligongo lya Ngani ja Mmbone bhashibhanganga bhamagongo ajenunji,
    ikabheje ga agulwa kwabhonji bhaapingwanga na a Nnungu kwa ligongo lya asha nakulu
    bhabhonji bha bhukala.
  tte-tte: Yaubada iginauli Yudiya kolili yakato siya kana kaleyao na mesabana wasana
    namwanamwana ilaoma kolimiu komiu nige Yudiya tomonliyao. Na siya tomo Yudiya
    Yaubada ana gitesipwa tomonliyao imuloloili kaiwena beyabeyana mekanakavao tubuliyao
    siwaloyameli.
  tcs-tcs: Plenti Zuwispipol nau i ol enami blo God bikoz dempla no bin bilib da Gudniuz
    baut Zizas Kraist. Bat i gobi gud po yupla dem Nozuwispipol bikoz i gibe yupla
    sans po lisen da Gudniuz. Bat God i stil labe dem Zuwispipol. Dempla i ol pipol
    blo em bikoz em bin meke ol promis po Eibram, Aizak ane Zekop.
  hlt-THB: Awithang leek awi awhtaw, a mingmih ce nangmih a qaal na awm hlai uhy,
    tyknaak benawh taw, pakdamkhqi ak caming lungnaak hu uhy,
  soq-soq: Iuswa Gagalo euda adiananasaiena baiwa tauma mo God emalawoa apana seganton.
    Ema epe segalena, sa ipa inta wadenauben e uwa daitada apanawa sau euda donsane
    inaitana baiwa. Tane God Iuswa sonabamone ita do mo nosinosiu sauawa diamona baiwa
    me ideita nuawadawadamode.
  qub-qub: Canancunaga Israelcunapa contran-nirajmi Tayta Diosninchi caycan. Ichanga
    chayno caycan gamcuna Jesucristuman yäracunayquipämi. Israelcunataga jinallami
    Tayta Dios cuyaycan. Unay awiluncunatami auniran acrashan runacuna cananpaj.
  att-att: Á kunangane, ta meyannung sù napiá nga dámak, ikalusso nayù ira Kudio si
    Namarò, gapu ta manakì ira nga mangikatalà kâ Apu Kesu Kiristu. Á yáyù nga ajjan
    yù awayyá naw nga makiyígù, sikayu nga ari Kudio, megapu sù panakì da. Ngam aggira
    yù napolu nga piníli ni Namarò, á yáyù nga iddukan na ira lâ paga megapu sù pangitabbá
    na ngaw sù ira tatole na nga naggaká nira.
  bki-bki: Bogo napano Ioluano Vou maluvo ea Ju nalo, nalo maka asidomio, ana ea tivelinio
    tai nina bo, bior napano rila ka kamiu napano maka kuve Ju, Atua midu bogo ka
    kamiu kija ka kumoneaio. A ea tivelinio dolu nene, nina bova bunu, bior ka mila
    na Ju nalo abinimei jibe na abe Atua kiano uolu nalo bereio. A Atua maka rijikia
    rivitiilo ka ave kiano uolu dam̃ariga, naio monoka tinien riialo bereio, bior
    naio maka rijikia tiniene ribobogia verikariano novo nalo napano naio mila ban
    korobilo moruo nalo na kiano tomu nalo nei, kulo Ju nalo.
  bqp-bqp: Baaru nna pì yã musu ò de Luda ibɛrɛnↄ ũ á yãi. Luda gbɛ̃nↄ sɛna yã
    musu ò de Luda yenyĩdenↄ ũ ń dizi káakunↄ yãi.
  mcp-mcp: Nda *Oyúdɛn bwə́ ŋgə́ ban Jɔ̧jɔ̧ Kɛ́ɛl nə́, Zɛmbî ŋgə ŋwa bwo nda mizhízhíŋ
    myɛ́, sâ jɔɔŋg jɨ́ shú mfíí wʉ́n; njɨ, nda nyə á bwey fɛ́ɛ́sh impáámbə́ byáŋ nə́,
    á bul cɛɛl bwo.
  hat-hat: Jwif yo tounen lènmi Bondye paske yo derefize asepte Bon Nouvèl la. Men,
    se te pou byen nou, nou menm moun lòt nasyon yo. Men, Bondye toujou renmen yo
    poutèt zansèt yo, paske se Bondye menm ki te chwazi yo.
  npl-NT: Ijkuak non amo judíojteh okineltokakeh n kualitlájtoli, n judíojteh okikokolijkeh
    Dios. Pero Dios yejwah kintlasojtla porke okinseli inwejkatatawah.
  bgg-bgg: Nyieliieshii ithek ne Mua Wie shii snai, Gaibranthek nathek chiang è Jewthek
    ne Hamangkhung-aphuii ro gidieg ro. Jishii nyieliieshii Hamangkhung-aphuii è gua
    è ithek shii gua, nyieliieshii ithek ro blangthek, ji è ithek ne airo ijak ro.
  eng-TCENT: With respect to the gospel, the Israelites are enemies for your sake;
    but with respect to being chosen, they are beloved for the sake of the fathers.
  eng-BSB: Regarding the gospel, they are enemies on your account; but regarding election,
    they are loved on account of the patriarchs.
  cpu-NT: Tema irikaite nosheninka judío jimanintakero Kameethari Ñaantsi, ikempitakaantari
    iroñaaka Pava iri iisaneentane, ari okanta ineshinonkayetantaamiri Pava eerokaite.
    Iro kantacha Pava jiyoshiitzitakityaari nosheninkapayeeni, eekerora iriyaatatye
    iretakoyetyaari, ari onkantya iriñaantyaarori tsika okanta ishinetakeneriri etayetanakarori
    novaisatziite.
  san-ASM: সুসংৱাদাৎ তে যুষ্মাকং ৱিপক্ষা অভৱন্ কিন্ত্ৱভিৰুচিতৎৱাৎ তে পিতৃলোকানাং কৃতে
    প্ৰিযপাত্ৰাণি ভৱন্তি|
  tac-NT: Alué ralámuli israelita 'ma a'rele Onorúgame oyeria, alekeri alué ra'íchali
    Onorúgame nila 'emi ralámuli tabilé israelita 'lina beníriliru. 'Lige Onorúgame
    abiena 'we 'la na'temá alué ralámuli jurío rekó 'ma a'regé Onorúgame oyeria. Onorúgameka
    'máchigo 'la anéligame alué Abraámi 'we 'la gu'írimio alué ralámuli israelita
  eng-WEBPB: Concerning the Good News, they are enemies for your sake. But concerning
    the election, they are beloved for the fathers’ sake.
  gfk-H: Ing bia da nas no hinahaan tano tahut na hinhinawas, da nas kilam bia diet
    ira Israel diet ta kap no kinkinis na malentak talur Kalou wara hatahutnei muat.
    Iasen bia da nas no gigilamis ta Kalou, da nas kilam bia Kalou i manga nem diet
    kanong diet ta tahuat laah ta kaikek ra tamat na hintubu diet.
  viv-viv: Tuwai-moꞋena Yaubada miIsileli bwanenediyao kikaiwabudiyao giluwafadi be
    gigahedi vaita badiꞋiyao kadu bwanenediyao buye ginanuwakabubuyedi. Ma badi miIsileli
    Yesu Keliso ana VenuwaꞋata Yamumuna hikilowena faꞋina, badi au Yaubada nibaineyao.
    Ma yadi kilowa againe omi yoꞋo tulimiyao kalivai-mina ami kibababala ana eda giꞋayauna.
    Atu tuwai-moꞋena Yaubada miIsileli bwanenediyao kikaiwabudiyao giluwafadi faꞋina,
    Bana aimo ginuwanuwa lakahina miIsileli agaidiya. Yaubada yana lauwafa kadu yana
    nuwakabubu keke-moꞋa ginavaiyeweni.
  yao-yao: Pakuŵa akujikana Ngani Jambone, Ŵayahudi aŵele ŵammagongo ŵa Akunnungu
    nambo kwa kupoka kwenu ŵanyamwe ŵangaŵa Ŵayahudi. Nambo pakuŵa Akunnungu ŵaasagwile,
    chiŵela Akunnungu akwanonyela kwa ligongo lya achambuje ŵao.
  tgp-tgp: Jew matuvana nake la meresahi na Retir̃uhu matamim, pani enira la pa lo
    toho vir̃oni non God mata nona retitauhi isan Abraham, Isaac peresi Jacob.
  auc-NT: Codito ingantedö ante watapæ̈ ëñente pönëninque mïnitö idægomïni ïnämaï
    ïmïni do quëwëmïni beyæ̈ idægoidi wæætë Wængonguï ingante pïinte adänipa. Incæte
    tömënäni mæ̈mæ̈idi ïnänite në apænte ængaingä inte Wængonguï wæætë mæ̈mæ̈idi beyænque
    ante pönëninque ñöwodäni ïnänite waadete pönengampa.
  kbc-NT: Judeutedi aɡ̶odibatege nibodicetedi anele ane icoɡ̶otedigi miniwataɡ̶a Aneotedoɡ̶oji.
    Joaniɡ̶idaa leeɡ̶odi me laxakawepodi Aneotedoɡ̶oji eotedibige me yakadi me ɡ̶adibinienitetiwaji
    ane daɡ̶akaami judeutedi. Pida Aneotedoɡ̶oji ixipetedice noiigi Israel, codaa
    yemaa leeɡ̶odi niɡ̶ijo ane ligegitetege laamipi.
  bmh-bmh: Ag don, Zuda duailel ag Uwait nugau Ze Naliupet sesamorabun utemen, gonun,
    Uwait go agal iwai zaiag sul usaleun. Gonun, Uwait nug ag emgasag ipal ebuan duailel
    isanareu. Bo, Uwait nug getal Zuda duailel ag gonugau duailel pet tapai mareun.
    Gonun, gonug ag en gonugau ougab unum noumaneu, einen, getal go nug gonugau baib
    ag naliu gumarabun agal embigeg abai meun.
  ctu-BL: Wʌle jini israelob woli' contrajiñob Dios cha'an jini wen t'an cha'an mi'
    tajob i coltʌntel jini gentilob, pero c'uxbibilob ti Dios, come i p'olbalob Jacob.
  meq-meq: Yahuda hay ta kərah Labara Ŋgwalak eye, ta təra ndo məne ɗəre i Mbəlom.
    Andza niye hərwi ada Mbəlom mâ mbəl kurom ha, nəkurom neheye Yahuda hay bay aye.
    Ane tuk na, Mbəlom a pala tay ha na, hərwi tâ təra i ŋgay ada a wuɗa tay ha hərwi
    ɓa kə tsikatay a bəba təte tay hay andza niye.
  noa-H: Hĩsin maar meeun judionaan pöm sĩi hamach garmuata Hẽwandam dʌ̈i hiekk'õr
    hau t'ʌnʌm, maach peerdʌajem hiek hamachdëu hiseg nʌm gaaimua. Pari hamau mag
    nʌm haig, jũrr pãar hat'een wajaugta sim, mag hamau hiseg wai nʌm gaaimuata hʌ̈u
    pãrau hʌ̈k'a naawai. Pari hamau mag hich hiseg nʌm hãba, Hẽwandamau ham k'õsinaa
    hagt'a hich hõork'a hauju k'ĩirju sim, hich garmuata ham jöoinjã jʌr hautarr haawai.
  alp-NT: Kwali betaya bei Yahudi mo, sepo ite lepa loko tamata Yahudiaru esi trima
    Sou Misete bei Allare mo, hoko esi ono musu kai Alla. Ele mere hoko eono untune
    elake ete imi tamata Yahudi more le bei mere pine imi supu hlamate. Po sepo ite
    lepa loko tamata Yahudiaru be siere Alla Ibitikesi hoko Eri okisi rame, le Eri
    nete rame loko saisa rebe Italukele ete esi ntua menaru.
  san-VEL: susa.mvaadaat te yu.smaaka.m vipak.saa abhavan kintvabhirucitatvaat te
    pit.rlokaanaa.m k.rte priyapaatraa.ni bhavanti|
  kbq-kbq: Israeli vahe'mo'za Anumzamofo ha' vahekna hu'nazageno, Knare Musenkemo'a
    megi'a vahemotarega ne-e. Hianagi zamagrira huhampri zamante'neankino, zamesizmente'ne.
    Na'ankure zamagehemofonku huno zamesizmante'ne.
  kbh-kbh: Chë ts̈abe noticiënga tmojtsanaboté causa, judiënga Bëngbe Bëtsabe uayayënga
    mondmëna, chca, ts̈ëngaftangbe ts̈abiama chaotsemnama. Pero Bëngbe Bëtsá tojánabacacayeca,
    chë́ngnaca Bëngbe Bëtsabe bonshánënga mondmëna, er Bëngbe Bëtsá chëngbe tempsca
    uámana bëts taitanga chca tojanas̈ebuachená.
  ron-LSB: În ceea ce privește Buna Vestire, ei sunt vrăjmași din pricina voastră.
    Dar în ceea ce privește alegerea, ei sunt iubiți din cauza părinților.
  pon-pon: Iran ronamau irail me imwintiti pweki komail, a iran lipilipil irail me
    kompokepa kan pweki jam akan.
  nhe-BL: Huajca ama sequin israelitame quicocolíaj nopa cuali tlajtoli tlen Cristo,
    huan yeca imojuanti tlen ax inisraelitame huelis inquineltocase. Pero pampa Toteco
    quintlapejpenijtoc israelitame, noja quinicnelía pampa queja nopa quintencahuili
    inintatahua.
  sps-sps: Sai tovei, nainy te tagei e Gov a taa Isrel te faan iny a tounor tan Vurungan
    Rof nane Krais, Gov kat faarei rarori te koma iring Tsunia ana Ya te kuar a mes
    a sanaan, Ya te faan iny naan Vurungan Rof nane Krais tsumi na vainy sikia ma
    taa Jiu. Sai tan vegiau tsuk a mesapan nan ya, Gov pisan ir a taa Jiu ma kaa faarei
    arin vainy Tsunia, ana Ayei mangiir fatatabin fiisok rarori tana saa Ayei tsue
    faman of bus e Abraham me Aisak ai Jekop, Tsunia te kat non a fo mamatsiny kan
    rof tana fokinai ai tan fuainy tsubnaain tsuri.
  wnc-wnc: Siwan Isrel nana aminu waakwakga wamu nata Jesue yanikapbum takngae masa
    imuke tasiwawa Anututa wa aminde iwana dakngakut. Dakngawan nata ginu keu komduine
    nana aminde kuke danikapbum. Ngana Anututa aminu wa masa imukainggane bamna tupa
    siknga papan itane aminabam dakngake yuaking. Unzingge ita wa pakut amindane dongune
    aaking aminde butaya natayamunggak.
  bus-bus: Baaru nnaa pì yã musu aↄ̃ↄ dɛ Luda ibɛɛnↄ ũ a yãnzi. Luda gbɛ̃nↄ sɛna
    yã musu aↄ̃ↄ dɛ Luda yenzideenↄ ũ aↄ̃ dezinↄ yãnzi.
  gub-BL: Zutew nuzeruzar kwaw Tupàn ze'eg puràg rehe a'e wà. A'e rupi Tupàn iàmàtyry'ymar
    romo wanekon wà. A'e rupi pe zutew 'ym pe, peiko imyrypar romo kury. Kwehe mehe
    Tupàn wexaexak zutew wanàmuzgwer a'e wà. A'e rupi naheharaz kwaw wanuwi. Uzamutar
    katu wi wi wà.
  imo-imo: Israel imbomani Jisasinga ungu tukumemu naa pilko liko umbulu tiringimunga
    Gote Israel imboma kinye opa pule moromele akumunga eno imbo lupema tukundo lipe
    Gotenga imboma molangei nimu. Nalo Goteni imbo tendo Yu nanga imbomu molopili
    nimbe kanopa lipelie kelepa konopu topele naa toromo. Yu tepo kondombo nimbe panjirimo
    unguma konopu topele naa topa tiye naa koromo akumunga Goteni Israel imbomanga
    pulu polko anda kolepalema konopu mondopa enoni kalko linge imboma nanga imboma
    molangei nimbo nimbe kanopa ltimu mele pilipelie kinye kape Israel imboma konopu
    mondopa moromo.
  boj-boj: Israel naŋgi Yesus aqa anjam bole qoreiyeqnub deqa naŋgi Qotei ti jeu atoqnsib
    unub. Deqa Qotei na naŋgi kamba uratnjroqnsiq olo niŋgi sawa bei bei qaji tamo
    uŋgasari eleŋeqnu. Nami Qotei na Israel naŋgi giltnjrsiqa qalaqalainjrej. A naŋgo
    moma utru naŋgi qa are qalsiq kumbra degyej.
  eng-DRA: 'As concerning the gospel, indeed, they are enemies for your sake: but
    as touching the election, they are most dear for the sake of the fathers.'
  knf-knf: Woli ñaaŋ aten jibi bapokuŋ pţaş *Uţup Ulil Unuura, bawo başoorad Naşibaţi,
    nahilna naŧiink wa. Kë başë woha biki Naşibaţi adatuŋ, aŋal baka ţiki aten ţi
    bhoŋar bi abiiŋ ado na bateem baka.
  san-KHM: សុសំវាទាត៑ តេ យុឞ្មាកំ វិបក្ឞា អភវន៑ កិន្ត្វភិរុចិតត្វាត៑ តេ បិត្ឫលោកានាំ
    ក្ឫតេ ប្រិយបាត្រាណិ ភវន្តិ។
  arn-NT: Tati pu judiu ta Ngünechen ñi kayñe reke feley tati werken montuluwün dungu
    mew. Fey tüfachi dungu mew eymün ta kümelkaleymün tamün llowel mew tati werken
    montuluwün dungu, welu kisu engün ñi dullituñmangen mew tañi kuyfike tuwün em,
    feymew petu piwkeyeniengey engün,
  zas-NT: Per yan guial dád nad ree bén Israel par chililadx reeman xtiidxzaꞌc Jesucrist,
    zian yuꞌ mod persi rliladxidi guial ad najtidi bén Israel. Abiꞌ majsi zian, rën
    gajc Dios laa reeman ziꞌc beenman promejs loj ree xbéngulal reeman.
  ken-NT: Bo Israɛl bachi bǒmpap Mandɛm mbɔnyunɛ bábhɨ́kɨ́ noko Mbok Ndɨ́ndɨ́ ɛ̌ti
    Yesu Kristo. Ɛ́fakari nɔ ɛ̌ti yɛka bo bǎpú bo Israɛl bɛ mbi ámbák Mandɛm ámpɛ́mɛ́
    bhe. Kɛ bo Israɛl báchí mamʉɛrɛ Mandɛm mbɔnyunɛ yi anáŋ ayap nyaka bhɔ ɛ̌ti
    bachǐmbɨ bhap.
