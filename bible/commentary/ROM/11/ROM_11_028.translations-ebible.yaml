    tan chiclaxe'nu'. Poro quil che'l junawes yi e' intanum te c'u'l Ryos, na e' cu'n
    xonl k'ajtzun Abraham. Nin txa'ij che't tan Ryos tan tk'ol i' yi banl squibaj.
  isn-isn: Kua lukumo nula lukani, atula alugu kunsoko anyu kululo kunsoko alukumo
