    ngurrkarntanu Yayipuramanya Yayitjikinya Tjayikapanya-tjananya kanyilkitjalu.
    Palunyanguru tirtu mukurringkula palunyaku-tjanampa tjamupirti Tjiyu pirninya
    kanyilkitjalu.
  sxb-NT: Ku okulowa okwa waalowa amangʼana amalootu aga waalanziziwua, waawa awazigu
