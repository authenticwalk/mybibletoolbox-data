  taj-taj: एनी अर्गु य्‍हुलला म्‍हिगदेला गुङरी थार्बा पिन्‍बा समाचार धोबाला लागिरी
    इस्राएलीगदे परमेश्‍वरला शत्रु दोबा हिन्‍ना। तर थेनीगदेला आखे म्‍हेमेसे लमा अझ
    थेनीगदे परमेश्‍वरसे धम्‍बा म्‍हि हिन्‍ना। ओच्‍छे थेनीगदेदा परमेश्‍वरसे माया लमुला।
  avt-avt: 'Mɨt ne Isrel hɨr neweikɨn sip newet hɨm yaaim me Krais, te God han enuk
