  kan-OKCV: ಸುವಾರ್ತೆಯ ಪ್ರಕಾರ ಇಸ್ರಾಯೇಲರು ಈಗ ನಿಮ್ಮ ನಿಮಿತ್ತ ಶತ್ರುಗಳು. ಆದರೆ ದೇವರ ಆಯ್ಕೆಯ
