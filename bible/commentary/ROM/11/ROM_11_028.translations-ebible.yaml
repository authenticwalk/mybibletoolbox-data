    பகைவராய் இருக்கிறார்கள். ஆனால் தெரிந்துகொள்ளுதலைப் பொறுத்தவரையில், அவர்களது முற்பிதாக்களுக்குக்
    கொடுத்த வாக்குத்தத்தத்தின்படி இறைவன் இன்னும் அவர்களில் அன்பாயிருக்கிறார்.
  mit-NT: Cunaha‑nsiá, sàhà‑ñá (cahíchì ini) nèhivì Israel razón ndiaha xí Dios vichi,
    ñàyùcàndùá na ian xiní ùhì‑nèyà nduá, doco ñà‑vàha xi mii‑nsiá sànì queamà. Doco
    nècuàchìmà, mànì cuáhà vá‑né nùù‑yá sàhà xìì‑né, vàchi nì cachi‑yà xì xìì‑né icúmí‑yâ
    nacàxin‑ya descendencia xi‑ne.
  ceb-ULB: Sa lain nga bahin mahitungod sa ebanghelyo, gikasilagan sila tungod kaninyo.
    Sa lain nga paagi sumala sa pagpili sa Dios, gihigugma sila tungod sa mga katigulangan.
  ces-LB: Jak se tedy máte na židy dívat? Nepřijali Pána Ježíše Krista, a proto je
    můžete pokládat za Boží odpůrce; přitom však nezapomínejte, že vás jejich vzdor
    přivedl k Božímu milosrdenství. Bůh je však stále miluje, protože jsou dětmi svých
    předků, které on vyvolil.
  mkn-mkn: Tiap kali orang Yahudi dong dengar Kristus pung Kabar Bae, dong bekin diri
    ke musu yang malawan sang Dia. Deng bagitu, dong kasi sampat sang bosong yang
    bukan Yahudi dong! Biar bagitu, ma Tuhan masi sayang sang dong, tagal Dia sayang
    sang dong pung nene-moyang, deng su pili ame sang dong ko jadi Dia pung orang
    dong.
  pol-UBG: Tak więc co do ewangelii są nieprzyjaciółmi ze względu na was, lecz co
    do wybrania są umiłowani ze względu na ojców.
  qxh-NT: Chaypis Jesúspa alli willapanta wasguipashanpita Israel runacunata juyu
    ñawinwan Tayta Diosninchi rican. Jamcunatam ichanga jäpa runa captiquisi, Jesúspa
    alli willapanta ćhasquicushayquipita alli ñawinwan ricashunqui. Chaypis unay auquilluncunata
    acracuyninpa Israelcunata llaquipaycanraj.
  nwi-nwi: Kwənərəus mɨnə kape Isrel kɨmɨsəpəh nəvsaoyen huvə kape Yesu Kristo, kɨni
    ror məkneikɨn, iriə kɨmnhauə tɨkmɨr mɨnə kape Kughen. Mərɨg nar e ramasitu irəmiə
    nəmə tanə pɨsɨn pɨsɨn mɨnə, Kughen ravəhsi-pre kafan nɨhuvəyen kɨmi əmiə. Mərɨg
    Kughen rorkeikei hanə nəmə Isrel meinai In rɨmɨrpen əriə, kɨni iriə nɨtə kape
    Ebraham, Aesak mɨne Jekob.
  kmo-kmo: Eeta Ju ma ye God riina ow ana pichawa ma tawak, ye eena riiti hadabas
    maji wosowoyetawak, ye eeta kwona kiyatayeto. Wowak, God riita Ju ma yechi wayega
    yenya rukusiichi hikitawak, rii eeta Ju ma yechi nareboy sowa. Nareboy sowak,
    rii Ju ma kawen hisiir.
  agr-agr: Yamaikishkam kuashat mina pataag judío aidauk yamajam chicham etsegbauwa
    nuna dakituidau asag, Apajuí shiwaji ainawai. Nunak atum uwemjatnume tabaunum
    nuninawai, tujash Apajuik ditanak etegkau asa aneawai, jutii muunji anagkuauwa
    nuna anentaimtus.
  kyc-kyc: Yesunya waili pii doko mata mailyaminyi dokona lao Juu dupwa Anatunya yanda
    pimwai ingyara. Doko rara menge dupwa sukusa eparami dopale ingyuo para. Dopa
    piramopape Anatunya rombo palyuo nyisi dokomepe dee rakange kyawa Aporakame Aisake
    Jekopemoo dusipana reke lao nakama banya puu minyingi ingyuo karaminyi.
  urd-GVU: چونکہ یہودی اللہ کی خوش خبری قبول نہیں کرتے اِس لئے وہ اللہ کے دشمن ہیں،
    اور یہ بات آپ کے لئے فائدے کا باعث بن گئی ہے۔ توبھی وہ اللہ کو پیارے ہیں، اِس
    لئے کہ اُس نے اُن کے باپ دادا ابراہیم، اسحاق اور یعقوب کو چن لیا تھا۔
  yre-NT: Zozi Crizi -le 'wɩ 'nɔnnɔn nɛn waa -fɔla 'o "trɔɛn -sru "bɛ, -yee "wɛan
    nɛn o drɛ Bali 'nanmannɔn 'a. Ɛn e drɛ zɩɛ 'nan -e 'ka "nɛn "blɩ. 'Pian Bali -tɔ
    'e wei da o tranun lɛ -le "wɛan bɛ, o -fo 'lɛglɔn nɛn Bali -a 'si "va "bɛ -a,
    ɛn Bali o ye "yi.
  fuh-BKF: Ko Alhuudiyankooɓe ɓeen njaɓaay Kabaaru Lobbo oon ɗuum, ɓe laatorii wayɓe
    Laamɗo, ammaa wo ɗum saabe mooɗon faa keɓon Kabaaru oon. De ko Laamɗo suɓii ɓe
    ɗuum, ɓe laatake ɓe o yiɗi saabe maamiraaɓe maɓɓe.
  arl-NT: Quiarijia Israel pueya tiuyaquishacari Jesucristo rupaacua saniniuujia,
    nojoriiri juhua Pueyaso paraa, Pueyaso jiyanooniuria niajaniya saniniuujia, taucuacanaa.
    Naajaa, Pueyasoori cuno Israel pueya paniyajaa, nojori supuetanaa quiniuucua na
    saquiriojosano pueya.
  ziw-ziw: Kwaviya Wayahudi walemela Mbuli Zedi za Chohile, Wayahudi ni wehi wa Chohile,
    kwa upati wenyu nyuwe wantu sawo Wayahudi. Mna kwaviya Wayahudi nawasagulwa wachei
    wambuya wa Chohile kwachausa cha wababa zawo.
  grc-TR: Κατὰ μὲν τὸ εὐαγγέλιον, ἐχθροὶ δι᾿ ὑμᾶς· κατὰ δὲ τὴν ἐκλογήν, ἀγαπητοὶ διὰ
    τοὺς πατέρας.
  nag-nag: Susamachar hisab te hoile, apnikhan nimite he taikhan to apnikhan laga
    dushman ase. Kintu basi luwa hisab te hoile, taikhan laga baba khan nimite taikhan
    uporte morom dise.
  eng-OEBCW: From the standpoint of the good news, the Jews are God’s enemies for
    your sake; but from the standpoint of God’s selection, they are dear to him for
    the sake of the patriarchs.
  knj-NT: Ja' eb wet Israelal tu', scajat sba eb yetoj Dios, yutol c'am chi yaoc eb
    yin sc'ul jun sk'aneal yet colbanile. Quey tu' yak'on eb jaxca ti', yet watx'
    ey jex xa chi ske' je colchai. Pero ja'c'ala' cam c'ulnebil eb yu Dios, yutol
    ja' Dios sic'nen can el yichmam eb.
  deu-1912: Nach dem Evangelium sind sie zwar Feinde um euretwillen; aber nach der
    Wahl sind sie Geliebte um der Väter willen.
  san-PUN: ਸੁਸੰਵਾਦਾਤ੍ ਤੇ ਯੁਸ਼਼੍ਮਾਕੰ ਵਿਪਕ੍ਸ਼਼ਾ ਅਭਵਨ੍ ਕਿਨ੍ਤ੍ਵਭਿਰੁਚਿਤਤ੍ਵਾਤ੍ ਤੇ ਪਿਤ੍ਰੁʼਲੋਕਾਨਾਂ
