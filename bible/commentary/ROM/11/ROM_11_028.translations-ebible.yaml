    Ŋga God ai Sudambo dɨbonɨmendürɨ ranɨmboane asu ai ahandɨ horombo hoafɨmareandɨ
    Suda-yafe amoaombo ranahamumbo hohoanɨmoyuhü aheimbo ŋgusüfo pareandürɨ arandɨ.
  ptp-ptp: Xomxo Islel o vông i vin Yesu xolac lêm, om tɨyi xocbê he vông vevac vô
    Anutu dɨ Anutu yê he nipaên, om Anutu vông vɨzid loc vô xam wê tɨbii ba ge. Lêc
    Anutu xêyaa vin lec Islel ên wê vɨnoo he ilage, om xovô kɨyang wê hɨlu vô he bue
    ilage, dɨ o sea he lêm.
  nak-nak: Eala moli te la valolo ale taritigi alele, egiteu e Iuda goio gima La Tahalo
    Uru oio vola, me igoie amuto ale logala balavati, la vuhula amuto abiti la muli
    giteu. Eala moli la masasagala te La Tahalo Uru tavu egiteu, ale eia hiloviti
    egiteu, eia soloio, la vuhula eia tauti la merera tetala soio tegiteu e ururu
    mai e Abraham mite veia egite ge tetala.
  lbb-lbb: A tarai Israel la na hirua ane God anasa bel la tortorot ana Wakak a Warwara,
