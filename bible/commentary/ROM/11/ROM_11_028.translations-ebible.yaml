    kakaꞌeꞌ! Mae taꞌo naa o, Lamatuaꞌ feꞌe sue se, huu Ana sue bei-baꞌi nara, ma tengga
    nala se dadꞌi atahori nara ena.
  msy-msy: Israelba Iesusɨn akar aghuim akɨrim agasara, egha me mati Godɨn apaniba.
    Ezɨ men arazir kam Kantrin Igharazibar Gumazibar akura. God fomɨra uan gumazamiziba
