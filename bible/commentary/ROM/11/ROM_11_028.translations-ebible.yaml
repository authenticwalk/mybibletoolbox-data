    ti awayay tay azuhva ata bəŋ gatay.
  kqc-kqc: Ago buni dada, ina vene bi Sei di tuma vene, ye makai yi ida Sei rofu ekeyo.
    Idu omaro dada, ina vene bi ini tutubena vene rofu uka maro.
  tav-tav: Judío maja caroa queti Jesucristo ye quetire bai netoobana Dio wapanare
    bairo cãna ãma. To bairo na cabairije jʉgori mʉja roque judío maja cãniquẽna maca
    Jesucristore mʉja caapiʉja jʉgoyupa. Nemoopʉre na ñicʉ jãapʉre na cabejeyupi Dio
    judío majare cʉ camai tʉjʉparãre. To bairi yucʉ quena na mai tʉjʉʉmi Dio judío
    majare, cʉ wapana na cãnibato quena.
  eng-ULB: As far as the gospel is concerned, they are enemies for your sake. But
    as far as election is concerned, they are beloved because of their forefathers.
  spa-VBL: Aunque ellos son enemigos de la buena noticia, —y esto los beneficia a
    ustedes—aún son el pueblo escogido y amado por causa de sus ancestros.
  fra-_FOB: Il est vrai qu'ils sont ennemis par rapport à l'Évangile, à cause de vous;
    mais à l'égard de l'élection, ils sont aimés à cause de leurs pères,
  hau-ULB: A wani bangaren kuma game da bishara, su makiya ne amamadinku, ta wani
    fannin kuma bisa ga zabin Allah su kaunattatu ne saboda ubanni.
  mal-mal: ഒരു വശത്ത് സുവിശേഷം സംബന്ധിച്ച് അവർ നിങ്ങൾ നിമിത്തം വെറുക്കപ്പെട്ടു; എന്നാൽ
    മറുവശത്ത് ദൈവത്തിന്റെ തിരഞ്ഞെടുപ്പ് സംബന്ധിച്ച് പിതാക്കന്മാർനിമിത്തം അവർ പ്രിയപ്പെട്ടവർ.
  kkc-kkc: Esiga epedee hamapoo Yu odoo aboso to tekepo mapoo gowoolone Godee mapoo
    ha tolone ka doso. Goo egeesi maga to tekepo ee Yu odoonee nimapoo simiso. Esino
    Yu odoo ee Godee tei eyo hesia odoo oso. Bei, Yu odooso tei Godee o odoo doloso
    dabalai goo ee Godeeye dia amawe dio daga debei mapoo to olo edidi magooso. Goo
    egeesi maga Yu odoo dimapoo Godeeye gooma ka moloso.
  lit-lit: Evangelijos atžvilgiu jie yra priešai jūsų dėlei, bet išrinkimo atžvilgiu
    jie yra mylimieji savo tėvų dėlei,
  urd-GVR: Chūṅki Yahūdī Allāh kī ḳhushḳhabrī qabūl nahīṅ karte is lie wuh Allāh ke
    dushman haiṅ, aur yih bāt āp ke lie fāyde kā bāis ban gaī hai. To bhī wuh Allāh
    ko pyāre haiṅ, is lie ki us ne un ke bāpdādā Ibrāhīm, Is'hāq aur Yāqūb ko chun
    liyā thā.
  far-far: Ma wane Jiu ki ne kera noni'ela ana na Farongoe Lea, 'urinai kera na ne
    malimae God ki. Ma sulia ru nai ne mulu wane ne nao lau Jiu ki mulu ka rongoa
    na Farongoe Lea nai. Sui ka 'urinai boroi 'ana, God nia kwaimani ada, sulia nia
    filida na, sulia na fata alangaie nia 'ua na mai fuana kobora kera ki.
  suz-BL: मुल सम्‍म इस्राएलीपुकीमी ख्रीस्‍त परमप्रभु यावे आ सोइश्‍शो पाप रे प्रोंइब
    बाक्‍ब, दे थमा मसुइक्‍नीम। मोपतीके परमप्रभु यावे आ जोरी सत्रु दुम्‍तेक्‍म। आन
    थमा मसुइश्‍शोमी इन कली चहिं रिम्‍शो दुम्‍त। परमप्रभु यावेमी आन किकी पिपी आन पर्बम
    मेको आन कली योव़शा, दाक्‍ब।
  car-NT: Moro iru'pyn oka anapo'i'pa iwairykon ke, Tamusi kynijenono'saton. Ajupu'san
    me ro moro wara kynyjaton. Ty'wa apo'i'san ke te, Tamusi kynipynaton. Mo'karon
    penatonon uwapoto'san upu'san me ro moro wara kynyjaton.
  amp-amp: Isrerm, rom tumn gutnius mrokfot rimong trohakmotmt to be rihti namburakhato
    tfit niko yima tangikomn rithu nhirakmor. To nd Isrerm to mirahko ka mong troh
    buganirahrm. Nhai. Bingot bi rroh nkifra Abraham Aisak Jekofrompno, kfo tahikfot
    htamort. Kfo memor, “Isrerm tom tu nanhu tannefenm. Tukanhu tannefenm yak marnya
    bomarnyaruhanm.” Ndnatn nhai wom dukefm yakhato mong trohkfot.
  bht-bht: यहूदी लोक परमेश्वरे दे दुशमण न, क्योंकि सै शुभसमाचार पर भरोसा नी करणा चांदे
    न, कने ऐ तुहाड़े तांई फायदा बणी गिया है। पर परमेश्वर उना ने प्यार करदा है क्योंकि
    परमेश्वरे उना जो अपणे तांई चुणी लिया। इसा गल्ला दा परमेश्वरे उना पूर्वजां ने वायदा
    कितया था।
  eng-NOY: In regard to the gospel, they are enemies for your sakes; but in regard
    to God's choice, they are beloved for the fathers' sake.
  cub-NT: Ina judíova Jʉ̃menijicʉre maucʉvarivʉbu na, jʉ abevʉ ʉ̃i yávaiye méne. Aru
    ne que d̶aiye boje, Jʉ̃menijicʉ mead̶aibi apevʉ mʉjare, judíova ãmevʉre. Ʉbenita
    ina judíovare Jʉ̃menijicʉ ʉbi, ʉ̃i beoiye báque boje néñecuva mácavʉre.
  ita-1927: Per quanto concerne l’Evangelo, essi sono nemici per via di voi; ma per
    quanto concerne l’elezione, sono amati per via dei loro padri;
  lww-lww: Pogos nap̃a Lologena Wo pimi m̃alivin le Yu lala, la pe sinelan re poli,
    ana e lepas tai naga po, komin nap̃a kila sane kam la nap̃a pe ape Yu re poli,
    Ntewa mla towe pulmas pan amiu vena alelaga. Ana e kana lepas tap̃ena, naga m̃ena
    piowa ga, komin nap̃a kila le Yu la apim si sane nasinekar kiena ne Ntewa lala.
    Ana Ntewa tap̃atete kilia visu la ave kiena nasinekar silaga, naga monar sinena
    ye la sina, komin nap̃a naga tap̃atete sinen p̃esan kiena visaarena wo la nap̃a
    kila pan li marua lala kiena ne kiena yeririna la nene, le Yu lala.
  ckb-ckb: بەگوێرەی پەیامی ئینجیل لە پێناوی ئێوەدا دوژمنن، بەڵام بەگوێرەی هەڵبژاردن
    لە پێناوی باوکاندا خۆشەویستن،
  nas-nas: Teing Isireeli-nupoonge tampara doorenang dimpaꞌaama Kumponing-koo tooꞌde-nupoong-pinaꞌ
    deempariko tee doorenang pariꞌantanaꞌ diiꞌke tampaꞌ nkaveruꞌ. Nka teroita miruꞌuruꞌnooꞌkoo
    Kumponinge eeꞌnariong bakei aaꞌnaꞌ piaavuri otong biikakatauro piaavurikoꞌnung-koo.
  uvl-uvl: Israel nemur lemeria ero nge te longala teua helenga urana toto ngana ke
    tuteu nge iri, ke pomalam te lohot ke NeHalang nena ngarang mur ia iri, ke nem
    halaua imo hana lomonmona ngana mur. Pe NeHalang mutena taua Israel mur iange
    nga nena tomunga hel ana helenga nenge poia lange reria tete mur.
  eng-BBE: As far as the good news is in question, they are cut off from God on account
    of you, but as far as the selection is in question, they are loved on account
    of the fathers.
  ixl-CNT: Ech koontra nibꞌenku qꞌu Israeel vatz u Tioxh tan, yeꞌ nimotxikꞌul u bꞌaꞌnla
