verse: ROM.011.028
translations:
  kpx-kpx: Diue ataeau Dilava hotoe dua evioholiale kemo keau Dilava aiohavoma. Isito
    Diue ata holioholiale laeau vaveveabe kemo hotoe dua malu. Dilavau subuta Diue
    atae umuka kebia tabagevenu. Katealemo auna au isivimo valadaeabe ata kebia malevei.
  okv-H: Eto Judea embomeni na God ta duru javotoho avo ingari uje ae ue God ta degi
    kitoho ereora amo ungo enda nei embomeni avoembo ereora. Rate Judea embomeni ta
    ohihi mamahu amo God na kihi umbuna avoeto Judea embomeni amo embomeni amita ke
    ijie osa ere ua
  tbo-tbo: Tuwega dewadewana binei ma mi Yudeya hi mepuputeya. Ma tamogi Yaubada a
    winagana binei tauhi Yaubada a lawa babana googahi tepahiyei.
  mal-C: സുവിശേഷം സംബന്ധിച്ചിടത്തോളം അവർ ദൈവത്തിന്റെ ശത്രുക്കളായിരിക്കുന്നത് നിങ്ങളുടെ
    നന്മയ്ക്കായാണ്. എന്നാൽ, അവരുടെ പൂർവികരെ ദൈവം തെരഞ്ഞെടുത്തു എന്ന കാരണത്താൽ അവർ
    ഇപ്പോഴും ദൈവത്തിനു പ്രിയപ്പെട്ടവർ.
  grc-SR: Κατὰ μὲν τὸ εὐαγγέλιον, ἐχθροὶ δι᾽ ὑμᾶς· κατὰ δὲ τὴν ἐκλογήν, ἀγαπητοὶ διὰ
    τοὺς πατέρας.
  bgc-bgc: यहूदी लोग परमेसवर के दुश्मन बणगे थे, क्यूँके वे उस सुसमाचार पै बिश्वास
    करणा न्ही चाहन्दे, यो थारे खात्तर फायदेमन्द होया, पर परमेसवर उनतै प्यार करै सै,
    क्यूँके उसनै अपणे खात्तर उन ताहीं चुण्या सै, योए वो वादा सै जो उसनै म्हारे पूर्वजां
    तै करया था।
  khz-khz: Iuda talimara gutuma na Vali Namana gekilagi-piatogaana pakunai, Palagu
    vetali-venina talimarai geagoto. Na vovetaina gekalato pakunai, gemi maguli rauparana
    evekala-pakato. A ira Palagu na evirigirato petena vetainai, tenera (Aperaamo,
    Isaako, Iakobo) pakurai Palagu na eulamagirana.
  deu-TKW: So sind sie dem Gang des Evangeliums nach zwar Feinde um euretwillen, der
    Erwählung nach aber Lieblinge um der Väter willen.
  zsr-NT: Cni nac, guladáꞌbaguëꞌë didzaꞌ dxiꞌa atiꞌ Dios nubíj ladxëꞌë lequëꞌ quië
    gac ulaliꞌ lbiꞌiliꞌ, san nadxiꞌinëꞌ caꞌ lequëꞌ Dios, le gröczëꞌ queëꞌ xuz xtauꞌquëꞌ.
  lin-lin: Mpo na oyo etali Sango Malamu, bazali banguna ya Nzambe mpo na bolamu na
    bino ; kasi mpo na oyo etali koponama oyo Nzambe asalaki, bazali balingami na
    Ye likolo ya bakoko na bango,
  hns-NT: Oelog Parmeswar ke khoes khabar na maangat raha soene, ohie se oesab okar
    doesman hoi gail. Aisane ekwan djaatie ke mauka mielal okar sanghatian howe khaat.
    Tabbo Israel log abbe talak Parmeswar ke sab se pjaara djaatie hai. Oe to oelogke
    baap-daada log ke kaaran se oesabke apane khaatien tjoenies hai.
  noa-E: Ĩsin maar meeun judionaan pöm sĩi amach garmuata Ẽwandam dʉ̈i iekkhõr au
    thʉnʉm, maach peerdʉajem iek amachdëu iseg nʉm gaaimua. Pari amau mag nʉm aig,
    jũrr pãar atheen wajaugta sim, mag amau iseg wai nʉm gaaimuata ʉ̈u pãrau ʉ̈kha
    naawai. Pari amau mag ich iseg nʉm ãba, Ẽwandamau am khõsinaa agtha ich õorkha
    auju khĩirju sim, ich garmuata am jöoinjã jʉr autarr aawai.
  eng-EMTV: As regards to the gospel, they are enemies for your sake; but as regards
    to election, they are beloved for the sake of the fathers.
  mib-NT: Chi ñayuu hebreo un ní nduu i nájnūhun enemigo Yaā Dios sɨquɨ̄ jeē tu ní
    cácandíje i jnūhun jnáma ya i. Te jeē yúcuan te cuu cuitē núu jnūhun un núū tāca
    róhó. Te vēsú súcuan te sɨquɨ̄ jeē ní nacāji ya tāca jíí i jenahán, te cúndáhú
    gá ni yā i jeē ma stóo ya i nɨ́ɨ́ cáni.
  lif-NT2: यहुदिहाॽ सुनाइङ्‌ङिल्‍ले़ कुनिङ्‌मिसिरो, कर खिनिॽ लागिग कन् नुःबाए पोःक्‍खे़रो॥
    हे़क्‍केसाङ् अब्राहाम, इसहाक, याकुबे़न्‍नु चोगुबा माङ्‌हे़क्‍किल्‍ले़ चोगुल्‍ले़
    आल्‍लसाङ् निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ खे़ङ्‌हाॽ लुङ्‌माॽ तुक्‍तुसिॽरो॥
  xnj-xnj: Ndava Vayawudi vabelili Lilovi la Bwina, ndava vene vavi makoko va Chapanga
    nambu ndava ya chiyonjokesu chinu nyenye vandu vangali Vayawudi. Nambu ndava muhaguliwi,
    Chapanga akona akuvagana ndava ya vagogo vavi.
  mmx-mmx: La limixin me Judaia diga xopara Lagale Lavavang, kuren la di lok ngan
    lavamunepen at ne Moroa la di ru kun tinemi limixin kopmen nemi me Judaia. Ketla
    mumu mun losoksoxolik axa at ne Moroa, nedi di lok ngan axa larapen tangas teren
    mumu lempareme avolo atnedi megano.
  cbr-NT: Nucën Papa Diosan ca unicamax Cristomi catamëtia ainan 'imiti 'icë quixun
    sinántisama tancë 'aish ca judíos unibunëx ami nishcësa 'icën, mitsux paínmi judíosma
    uni 'aíshbi ainan 'itámainun. Usa 'aínbi ca Nucën Papa Diosan atun rara —mitsun
    rëbúnqui ca 'ënan 'iti 'icë —quixun cá 'ixun a bana manuquinma judíos unibu nuibatia.
  tee-NT: Pus ju ali'in quint'a'israelitanin ixt'alaxcai Dios tajunita ju chavai ni
    jantu talhilaca'anta ju chivinti ixlacata ju Cristo. Para ixlhiyuchach lai lhilac'ap'inat'it
    ju Cristo ju uxijnan ju jantu israelitanin unt'at'it. Para akts'iya yu'unch ju
    quint'a'israelitanin ju p'ulhnan asacxtulh ju Dios. Chai akts'iya alacmapaini
    va ixlacata ju chivinti ju at'atak'oxita ju mak'aniya quilacpai quinc'an Abraham
    chai Isaac chai ju Jacob.
  eng-LSV: As regards, indeed, the good tidings, [they are] enemies on your account;
    and as regards the [divine] selection—beloved on account of the fathers;
  cak-NT: Jec'o nuwinak israelitas itzel niquitzu' ri Dios, roma man quiniman ta ri
    utzilaj rutzij. Y roma man quiniman ta, ri Dios xuya' rutzij chiwe rix ri man
    jix israelitas ta. Pero ri Dios c'a yerojo' ri nuwinak, roma jerucha'on y roma
    chuka' ri ru'in chique ri ojer tak kati't-kamama' chi nuya'.
  pah-NT: Judeus'g̃a ndogweroviari ag̃wamo Tupana'ga remimombe'ua Cristo'ga mombe'ua.
    Nurã Tupana'ga nhimonha'ngai g̃a ndehe tambojiko ti judeus'g̃arũive'g̃a jijihe
    a'ero javo. A'ea ko pyry reki pe me a'ero. Emo Tupana'ga oko hete judeus'g̃a ndehe
    no. A'ereki ymya ga omo'emo'ẽ g̃anemboypya ojive hako. “Pe po ti jireheva'ero
    nehẽ,” ei ga ahe ve hako.
  sja-NT: Parã judio-eerã k'aurepa ɨ̃rá Tachi Ak'õrepa Israel pidaarã yiaraa iru bɨ,
    ãchi ijãada-e p'anadairã irua pedee pia jara pëida Cristo k'ap'ɨa pari. Mamĩda
    Ak'õrepa naaweda Israel pidaarã jɨrɨt'eraji. Mapa at'ãri ãchi k'inia iru bapari
    mãik'aapa pia ak'ɨ bapari. Mãga oopari mãga ooit'eeda ada perã ãchi chonaarãmaa.
  xed-xed: Ta ghəŋa skwi ta nghanata Lfiɗa Gwaɗa, nda nza həŋ ka ghuma ta gwaɗa ta
    kaghuni. Ama ta ghəŋa gwaɗa ta zabatani, ɗvuɗva lu ta həŋ ta gwaɗa ta dzidzíha
    taŋ.
  mks-NT: Tiempo viti cua̱há ndiva̱ha na̱ Israel co̱ cúni̱ na̱ tu̱hun va̱ha sa̱ha̱
    Jesús sa̱há ña̱ cán quéa̱ co̱ cúní na̱ Ndióxi̱. Joo cája na ña̱ yóho ña̱ ná nu̱ná
    nu̱ ndóhó, na̱ tóho̱ já ná cuu candeé ini ndó Ndióxi̱. Va̱tí cája na̱ Israel ña̱
    yóho joo quíhvi̱ ini tá quíhvi̱ ini Ndióxi̱ na̱ sa̱há tu̱hun na̱sa̱ha̱n nu̱ tásáhnu
    jícó na̱.
  gfk-S: Ing be da nes no hinana tano tahut na hininaawas, da nes kilam be di ira
    Israel di te kap no kinkinis na malentak talur God ura hatahutne mu. Iesene be
    da nes no hargigilamis tane God, da nes kilam be God i manga sip di kinong di
    te tahuat leh ta kike ra tamat na hintubu di.
  bmu-bmu: Juda könagesö ölŋi yeŋön Ölöwak Buŋa andö qeba Anutugö kerökurupŋi akeraŋgöra
    kantri tosatŋi eŋön salupŋine Anutugö alaurupŋi akze. Mewö akzemö, Anutunöŋ Israel
    bömön jalö-urupnini möwölöhöm eŋgiyöhaŋgöra Juda neŋön mönö toroqeba wölböt alaurupŋi
    ölbölŋi akzin.
  dgz-dgz: Diu nagirewa Iesu Nop Oit Mega Kakaewa tandayasene menan mu God anavi mega
    tan. Ame e kakaewa ega menan tane, iwa garewa e me di. Go God Diu nagire om enumoni
    menan watageta Diu nagirewa omae baewa wa agiat mumeni menan endi Diu nagirewa
    God evenan tamon.
  eng-GNV: 'As concerning the Gospel, they are enemies for your sakes: but as touching
    the election, they are beloued for the fathers sakes.'
  zaa-NT: Labí ríalatsi' ca enne' Israel mensaje nu cca qui' Jesucristua, acca Tata
    Dios nna chi bedue cą ttu lado ti'atsi ná cą contrario quì'e para qui'ni guni
    lée recibir lebi'i ca enne' qui' adí ca nación. Pero catsi'í bánie ca enne' Israel
    porqui'ni dèsdeba gùdua Abraham chìa becué' Tata Dios cabi para ccá cą enne' quì'e.
  eng-WEBSTER: 'As concerning the gospel, they are enemies for your sakes: but as
    concerning the election, they are beloved for the father''s sakes.'
  guh-guh: Judíoviyajuvënëvi Dioso pijavajabitsaë naexana. Tsipaji apo jumecovënëtsi
    Cristo pelivaisi pecapanepaenexatsi Diosojavabelia. Itsiata abaxë tsiteca Dioso
    asiva judíovi. Tsipaji bajayata copiata Dioso itapeta bajarapamonae pijasalinaivimi
    pijajivinexa.
  bon-bon: Yoo, page bucurage Israela biname lui cubuyame pana gemi Acejiyame me Miiji
    Mene poto cidi me, siige weene nuuja gawe biname cina babo miiji ne peei cabu
    ca ituge päpäna. Yepä, Acejiyame me owecu pisi nyene Israela biname bime tääpume,
    ingle tabe teebibine ituge jäjäcra, cuta mene itu ecäranemuji teeme sasa kaakesaare
    bine egä, “Weeme kaakesaare cina cäme singi biname me cirege lenaja.”
  nhw-BL: Huajca ama sequin israelitame quicualancaitaj nopa cuali camanali tlen Cristo,
    huan yeca amojuanti catli amo anisraelitame huelis anquineltocase. Pero pampa
    Toteco quintlapejpenijtoc israelitame, noja quinicnelía pampa quej nopa quintencahuili
    inintatahua.
  swh-ONEN: Kwa habari ya Injili, wao ni adui wa Mungu kwa ajili yenu, lakini kuhusu
    kule kuteuliwa kwao ni wapendwa, kwa ajili ya mababa zao wa zamani,
  wbi-wbi: ku lubale lumo kujova isa livangili vwimila jinu. ku lubale ulunge kuhumilanila
    nu vutavusi vwa Nguluve, vaghanilue vwimila avaghogholo,
  bba-bba: Sɑ̀ n Lɑbɑɑri ɡeɑn ɡɑri lɑɑkɑri kuɑ, bɑ sɑ̃ɑ Gusunɔn yibɛrɛbɑ bɛɛn sɔ̃.
    Adɑmɑ sɑ̀ n Gusunɔn ɡɔsiru lɑɑkɑri kuɑ, bɑ sɑ̃ɑ win kĩnɑsibu ben sikɑdobɑn sɔ̃.
  eng-KJVCPB: 'As concerning the gospel, they are enemies for your sakes: but as touching
    the election, they are beloved for the fathers’ sakes.'
  kgk-NT: Ha he'ýi tee, judeu kwéry va'e katu Hesu rehegwa nhe'ẽ porã nohenduséi-gwi,
    ogwereko íxupe kwéry Nhandejáry gwembiayhu e'ỹ ramo. Ha upéixa ojapo ramo gwe'ýi
    kwéry-rehe, iporã joty peẽ, he'ýi e'ỹ va'e-pe. Ãy gwembiayhu e'ỹ-rami jepe ogwereko
    ramo, ohayhu joty íxupe kwéry. Ha'e kwéry hembiporavo joty. “Ahovasa va'erã íxupe”
    he'i ete va'ekwe ore rembypy-pe gwe'yirã-rehe. Upéa-gwi ohayhu joty íxupe oiko-vy.
  waj-waj: 'Anutuuqo nnaaru vaa Yutayaiya ariiniee kiaa mmataama kieerayara tuoo iyara
    tunoo: Ni seenayavee, tiravai. Nnaaru varuu vaidi Aaparahaamainnara yaata utuoo
    itaa kua tiravai. Yutayaiya mmayaaya yoketaivaara ooqoo tuuvaara nnaagiai Anutuuqo
    iyara tunoo: Ni nnammutuaayavee, tiravai. Anutuuqo ngia voopinnaiya ngiiiyara
    yaata utuoo itaa kua tiravai.'
  cpy-cpy: Tema irika-paeni nosheninka Judá-paeni kaari kowaeroni Kameethari Ñaantsi,
    ikimita-kaantari Tajorentsi iijaneentani, ari okanta ineshironkatan-teemiri Tajorentsi
    eeroka-paeni. Roo kanteencha Tajorentsi riyoshiitzi-takari nosheninka-paeni, eekiro
    riyaatatzii retakoe-tyaari, rootaki iñaantyaawori ikashiya-kaakiriri etayita-nakawori
    nowae-jatziteni.
  ekk-PKP: Kuigi nad on hea sõnumi vaenlased − ja seda teie kasuks −, on nad ikkagi
    valitud rahvas ja nende esiisade tõttu armastatud.
  mpx-mpx: Isileli Wasa Waiwaisana hi towani inoke heliya hi ola Yehoba ana topihigelgel,
    ge toto ya i masal komiu nige Isileli i oola wami waisi kaiwena. Yaa heliya Yehoba
    wana hilihili gamagaliliyau, inoke i nunuwana-agil, kaiwena valila alonau tubuliyau
    hi bateli.
  wbp-wbp: Yangka kujalpalu wilji-wiyi nyinaja Juwu-patuju, ngulangkujulu purda-nyangu-jala
    Yimi Ngurrjuju Jijaji Kiraji-kirliji, kala kulalurla ngulakuju ngungkurr-nyinaja.
    Kujarlajulurla nyurunyuru-jarrijalku Kaatukuju. Ngula-jangkaju, Kaaturluju-nyarra
    yilyajarni Yimi Ngurrju nyurrurlakulku Juwu-wangu-patuku. Kala yangka-patuju Juwu-patu,
    ngulaju-jana kamparru-wiyi-jiki milarnu Kaaturluju. Ngulakungarntiji-jana walya-patu-wiyi
    milarnu nyampu-patu yirdi-patuju Yipuruyamu manu Yijaki manu Jakupu. Kujarlanya
    kajana Juwu-patukuju yulkami-juku jalanguju.
  luo-luo: Kaluwore gi weche mag Injili, to gin wasik Nyasaye, nikech un, to kaluwore
    gi yiero, to ohergi nikech kweregi
  nhe-NT: Huajca ama sequin israelitame quicocolíaj nopa cuali tlajtoli tlen Cristo,
    huan yeca imojuanti tlen ax inisraelitame huelis inquineltocase. Pero pampa Toteco
    quintlapejpenijtoc israelitame, noja quinicnelía pampa queja nopa quintencahuili
    inintatahua.
  aii-aii: ܡ̣ܢ ܐܹܘܲܢܓܲܠܝܼܘܿܢ ܓܹܒܵܐ ܕܸܫ̃ܡܸܢܹ̈ܐ ܝܢܵܐ ܒܘܼܬ ܕܝܼܵܘܟ݂ܘܿܢ، ܘܡ̣ܢ ܓܲܒܲܝܬܵ‌ܐ
    ܓܹܒܵܐ ܡܘܼܚܸܒܹ̈ܐ ܝܢܵܐ ܒܘܼܬ ܒܵܒܵܘܵܬܹ̈‌ܐ.
  esk-NT: Jew-ŋuruat ayaŋniġaat akuqtunġitḷugu tusraayugaallautaq. Taatnaqhutiŋ akitñaqtuliġñiġaat
    Agaayyun piqutigiplusri. Aglaan Jew-ŋuruat Agaayyutim iñugigai piksraqtaaġiplugich.
    Piqpagigai piqutigiplugu akiqsruutni sivulliaŋitñun [Abraham-munlu, Isaac-munlu,
    suli Jacob-mun].
  msb-msb: Kay ginpabayaan san mga Judio an Maayo Na Barita, nagin kaaway sinda san
    Dios alang-alang sa iyo na mga dili-Judio. Pero kay ginpili naman sinda san Dios,
    namumut-an sinda niya alang-alang sa inda mga kalulululuhan.
  cpa-NT: Dsa² quián¹² Israel ma²tiogh³ dsa² hniu¹ li¹hian¹³ Diú¹³. Tsa¹hniu¹dsa jǿg³
    quiah¹² Diú¹³. Jøng² li¹chi² jǿg³ dsio¹ quiánh² hniah¹². Cónh¹jøng² hnio¹ báh³
    Diú¹³ dsa² quián¹² Israel. Di³ ca¹lø¹quianh¹³dsa dsa² canh¹³ quián¹²dsa ma²lǿih².
  dso-dso: ସୁବ୍‌ କବର୍‌ ବିସ୍‌ବାସ୍‌ ନ କରି ଜିଉଦିମନ୍‌ ପର୍‌ମେସରର୍‌ ସତ୍‌ରୁ ଅଇଗାଲାଇ । ଏନ୍ତାରି
    ଅଇଲାକେ ତମେ ଜିଉଦି ନ ଅଇଲା ଲକ୍‌ମନ୍‌ ମୁକ୍‌ତି ପାଇଲାସ୍‌ । ଏନ୍ତାରି ଅଇଲେମିସା ପର୍‌ମେସର୍‌
    ଜନ୍‌ କାତା ତାକର୍‌ ଆନିଦାଦିମନ୍‌କେ ଦେଇରଇଲା, ଆରି ସେମନ୍‌ ତାର୍‌ ବାଚିରଇବା ଲକ୍‌ମନ୍‌ ଅଇଲାକେ
    ମିସା, ସେମନ୍‍ ତାର୍‍ ଲକ୍‌ ଅଇଆଚତ୍‌ ।
  meu-meu: Umui daimui ai idia ese sivarai namo e inai heniamu; a Dirava ese senedia
    e abidia hidi dainai e ura henidiamu.
  yva-NT: Vatano Yahudi ube marovave Amisye ai weye wonayo Ayao Kovo Kristus rai.
    Wemirati ngkovo vatano Yahudi jewene wasai, weye soamo Amisye po Ayao Kove so
    raugaje wasai. Weramu Amisye anuga no Apa kawasae Yahudi po mapatimu mansai tutir,
    weye aemen Apa urairijo po raokaisyo awa aneno Abraham, Isak muno Yakob mansai
    rai.
  dgc-dgc: Du Judeo, da inidelan de i Mahusay a Baheta, éy naging kontara side ta
    Diyos. Ey dahil ta éya, sikam a éwan Judeo, éy pagkékataon moy, da tanggapén kam
    dén nadid na Diyos. Pero du Judeo, éy mahal pabi side na Diyos, alang-alang du
    apo de to araw. Du Judeo, éy side i pinilia na Diyos
  zpm-NT: Leṉ dze rii rlëë zha Israel ron zho none gnalo zho Jesús, par laa zho lo
    doḻ. Znu rac zho zeeṉa gdeeda diidz gbig to lo Dios, nac to zha stib guiedz; saṉgue
    Dios rleynie me zho, sac scale rëb me lo grë pxozgol zho.
  hix-NT: Àrwo yonyhorunu yoyukhura rma hak natxhe, Xuknewyana komo. Àro ke, nyamoro
    xanhànà wyaro naha, Khoryenkomo, oyonyhoryenàr komo xe tesnàr ke mak ha, Xuknewyanahnà
    komo rma yonyhoryenàr xe tesnàr ke mak ha. Noro nwahanonkatxhàrànhàr me mak natxhe,
    Xuknewyana komo. Àro ke, àxenye rma naha, noro ha, àhoryen heno komo wahanonkanyenhàr
    me tesnàr ke.
  sim-sim: Judama ondo mashi jivi Jisashin li kumasiri osik, Avui Wasilakahi wutarik
