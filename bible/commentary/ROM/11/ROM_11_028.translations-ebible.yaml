  ena-ena: Lavɨla abami. Isɨlaelɨ hɨdɨlɨ agɨlaŋ Jisasɨ Kɨlaisɨ dɨ ciaŋ agadɨ valavala
    Asɨ dɨ nagɨli lamavɨlalɨ uami. Hameŋ lɨhavɨdaci Asɨ agaŋ hulaŋ iamɨgali hɨdɨlɨ
