  gaq-gaq: ପେନେ ନିମାଣ୍ଡା ନ୍‌ସା ଜିଉଦିଇଂ ମାପ୍‍ରୁ ସାମୁଆଁକେ ଆନ୍ତାର୍‍ଚେ ଇସ୍‍ପର୍‍ନେ ସତ୍ରୁ
