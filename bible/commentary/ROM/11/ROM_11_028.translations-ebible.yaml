    hã bë h'yy ka'eeh hyb n'aa. Ti hadoo né hẽ, P'op Hagä Do asëëw hõm do hyb n'aa
    sa wahë makũũh, P'op Hagä Do kamahä̃n had'yyt hẽ Isaraéw buuj, sa wahë makũũ hã
    taky n'aa enooh do hyb n'aa.
  lat-VUC: 'Secundum Evangelium quidem, inimici propter vos: secundum electionem autem,
    carissimi propter patres.'
  ngp-ngp: Kwaviya walemela Mbuli Yedi, Wayahudi wanda wank'hondo wa Mnungu kwaajili
    yenyu. Mna kwo usaguzi wa Mnungu, Wayahudi waungiswa ni Mnungu kwajili ya wakale
    wawe.
  enq-2: Israele dupame wai pii epe doko yandapipi jiamino dokonya-kaita, nyakama
