  cjo-NT: Iroñaaka ikijeeyakirini, eejatzi itheenkaeyakirini; rootaki iroñaaka rowawijaakoeyantakimirini
    Tajorentsi eeroka. Omaanta inintzitarini riraga itakaantakaworini joriiyopaeni,
