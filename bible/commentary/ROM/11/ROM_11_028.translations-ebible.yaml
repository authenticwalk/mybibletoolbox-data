    kauꞌan, naꞌapaꞌo ukowaadan ĩdokozu-daunnao ati, pashaꞌapatan nii.
  mva-mva: Israel ditaguraki be Pile Uia disegeaki. Bokaibe Pile Uia datagai kana
    masa bokai tapile Nanaranga kam Ungguma Takadi kanabe Israel ierekeidi. Ata rangguma
    ka Nanaranga itaguraki be ungguma ne bokana idokidi nge masa tapile Israel ka
    Nanaranga irereretakidi. Maka ma tubudi Abaram, Aisak be Zekop kanabe irereretakidi.
  dwr-NT: Ayihuda gidenna asatoo, Ayihudatuu wonggalaa mishiraachchuwaa bagganna hintte
    diraw, Xoossaanna morkke; shin Xoossaa dooruwaa bagganna aawatuwa diraw, unttunttu
    I siiqiyaawantta.
  kfw-kfw: Ajarchu chongkahoi kha inleizootmak jarra zaatlop ngai, nangni sikbit-ah
    Jihudi ngaihi, Pathian inhalpui mi in-eii. Takkha Pathian ikadang dungjuiya inmani
    inpi inpu ngai jarra, Jihudi ngaihi ama iminriang mi in-eii.
  bfz-bfz: सेयो सुसमाचारो री नजरा ते तो आपू ई दुजिया जातिया री खातर परमेशरो रे बैरी
    ए। पर चुणने रे नजरा ते बाप-दादेया री बजअ ते परमेशरो रे प्यारे ए।
  cuk-09: Degisoggu, Israel-dulemar Bab-Dummad-gaya-burba-nued-sunmaklegedgindi Bab-Dummad-istaraddo,
    adi bemar abonolemalagar, ar Bab-Dummad-na-susadgindi nue-sabgualeddo, ar e-babgan-sulesad-ular.
  ben-OBCV: ইস্রায়েলের অনেকে এখন সুসমাচারের শত্রু, আর এর ফলে তোমরা অইহুদিরা লাভবান
    হয়েছে। কিন্তু ঈশ্বর তাদের এখনও প্রেম করেন কারণ তিনি তাদের পিতৃপুরুষদের মনোনীত
    করেছিলেন।
  mil-NT: Te sá cuèndá tnúhu sá càháⁿ nàcuáa naníhí tàhú‑ó xíǎⁿ cúú ǔhú iní ñáyiu
    isràél Yǎ Ndiǒxí, te sá dúcáⁿ quìdé‑yu xíǎⁿ nchòhó ní níhí‑ndó tnǔhu sá càháⁿ
    nàcuáa naníhí tàhú‑ndó. Te ní cachí Yǎ Ndiǒxí sá ñǎyiu isràél cuu cuèndá‑gá, te
    cùu iní ñáhá‑ní‑gǎ xií‑yu, te ducaⁿ quìde‑gá chi ducaⁿ nǐ xáhaⁿ‑gǎ xii cue ñaní
    tnáhǎ‑yu ní xíndecu ndéé sanaha.
  myu-myu: 'Pũg̃pũg̃ Judeuyũ Jesus ekawẽn kay g̃u o''e ip. Imẽnpuye ip Deus kay itakomaat
    co''i o''e. Iboap puye eyetabut put Jesus Cristo kay, Judeuyũ g̃u ma''g̃u eyju.
    Kuyje bit Deus Judeuyũ o''taẽ jebekitkiyũm. Kuyje: — Webekitkiyũ eyju — io''e
    ixeyũ ebika be―Abraão be, Isaque be dak, Jacó be dak. Imẽnpuye ikukpin cĩcã ip
    cexe.'
  fue-fue: Dow wecco linjiila Yahuduuɓe laatake ɓe Alla wanyi, gam mooɗon. Amma dow
    wecco cuɓol Alla, ɓe laati nun yiɗaaɓe gam kaakiraaɓe maɓɓe.
  amk-amk: Inontarai Yahudi fosa eteiaya Kaiwo Mahikai kariri Kristusi fo, ampafe
    eweaiteta we Allai, tuti na rang tonanane doroi inontarai Yahudi kaha wa mea mesobu
    mai nayai. Wape Allai dirisa kawuru ampa, ampafe todoni kontaio Allai enewawusa,
    weo aro ene werengfosa.
  fai-fai: Kale Yu kayak ika sung kidel be kidiloduw báyo. Kale ika Got ami wasi keisiw.
    Kale beta kanodano Mifiw kiba, Got dakoyamsa. Kata Yu kayak ika ulum kano Got
    Walusa Kinim wanang keibidiw ade Got aka im aket seng kuyamsa. Kale ami aket kuyamsa,
    be watawo kaleyo bá, aka ilim awadik kasal weng takadáyam takadáyam keimsa kayo
    ko.
  ura-NT: Nete beratenojoi niha ichoteratenojoineein neeururichaain cachaaurune aina
    cuaain, Cana Coaunera que nejeratenaa neein neeure Jorioocuru, inara ichoaichaniha
    coitucunaa nainequichene teranu que. Nete enanetojoeein cairichaaojoaain acaauru
    coarae Cana Coaunera, acaauru foerateracuru janijiin raalune jaun.
  mcd-NT: Uhuun caifofoan tsain shara Jesushuunoa nicacasmacani. A noicasmacaquin.
    Ascacun Upa Diosin mato shara huashoan. Ahuun tsain shara Jesushuunoa man icoinra
    huanon. Mato shara huafiano uhuun caifoan nocon shunifo Abraham non Isaac non
    Jacob yoini cuscan ointiaquimama. Ascacun atohuunshon aton funa Israelifori ato
    noi.
  urt-urt: Lenge Israel yaŋaꞌe teket me wusyep bwore mise tikin Jisas pe, tinge yende
    wachaihme Got. Pe luku ki nungwisme yip lenge haiten miyeꞌ tuweinge ŋaiye yate
    sisyeme Got. Kom somohonme Got si nalaŋatme tinge ŋaiye ka yurp tuꞌe lenge miyeꞌ
    tuweinge kitikin. Got ŋende gande wusyep tupwaiꞌ bongol kin ŋaiye kin nupwaiꞌe
    topoꞌe Abraham, Aisak topoꞌe Jekop.
  kiz-kiz: Ku lubhafu lumonga kuhusu injili, bhidadibhwa kwa ndabha jha muenga. Kwa
    lubhafu l'ongi kutokana ni bhusalanu bhwa K'yara, bhaganikibhu kwandabha jha bhakhokho.
  tzo-TZE: Li jchi'iltac ti mu xch'unic ti ja' chcolic ta sventa li Jesuse, jech contrainbilic
    o yu'un Dios. Ti jech mu xch'unique, yu'un vo'oxuc ac'o ach'unic. Pero li yantic
    jchi'iltaque ta to xlic c'anaticuc, yu'un jech ono'ox xchapanojic xchi'uc jmoltotcutic
    ta vo'one li Diose.
  lex-lex: Ina-nara ama-hyali makden Yahudi atia'a miy, la'pa rakot nohora la'a riy
    Yahudi edonna rreiniana-ra'nana Kot Kalwieda-Paitiota mak kwatiawua Uplerlawna,
    de hota Yahudi re emekwalima Uplerlawna arwalli. Mere la' ir edon rreiniana de,
    hade nareiniande mimliernan unut lawna yoma la' hade pede miy er maka mliernana
    yamori-yalewna. Mere la'pa rakot nohora Yahudi emeka riy maka Uplerlawna Nwalir
    niana de, Uplerlawna Nhi' kalwiedwed ma'ta la riy Yahudi re, yoma Uplerlawna Nhorat
    nan ma'ta E nnio'oni la'a ira upni-tgarni Abraham, Isak me Yakopa.
  dov-dov: Mbuli makani mabotu mbalangide, mbasinkondonyokwe kuchitila ndinywe. Pesi
    mbulilusalo mbolubede, baliyandidwe akaambo kaba similimu bakale.
  rgu-rgu: Lahenda Yahudi ra ramanene Kristus Tutui Malole Na, sira tao ao nara leoꞌ
    musunoꞌ fo soaꞌ Ana. No ria na, ara fee lelaꞌ neuꞌ emi fo ta Yahudi ra fa! Leo
    mae leoꞌ na, tehuu Manetualain bei sue emi, nana huu Ana sue sira bei-baꞌi nara,
    ma here naa si, ela dadi reuꞌ Ria lahenda nara.
  toc-NT: Tama̠­ko̠lh judíos luu li̠pe̠cua tala­ca­ta̠­qui̠y Dios caj cumu ni̠tu̠
    taliucxilha xta­chu­huí̠n Jesús, pero acxni̠ chuná talay huá ca̠li̠­ma­cuani­ni̠tán
    la̠qui̠ naca̠­lak­cha̠ná̠n a̠má tachu­huí̠n; pero Dios la̠tiyá ca̠pa̠x­qui̠y judíos
    y ca̠la­ka­lha­mam­putún porque hasta la̠ta xamaká̠n quilh­ta­macú xlá xca̠­lac­sac­ni̠­tanchá
    hua̠nti̠ xli̠­ta­la­ka­pas­nicán xuani̠t.
  som-som: Xagga injiilka iyagu waa cadaawayaal aawadiin, laakiinse xagga doorashada
    waa kuwo la jecel yahay awowayaasha aawadood.
  mam-C: Aye xjal aj Judiy i ok ajq'oj ti'jjo Tb'anil Tqanil kolb'il, noq tu'n xi
    q'o'n tumil kolb'il kye'y, ayi'y nya Judiyqi'y. Me k'u'jlinqe tu'n qMan Dios,
    qu'n ax jaw sk'o'nkye atxix ojtxe kyuk'a tnejil kyxe'chil.
  ndj-ndj: Kwanongwa vakuchilema Chilongu cha Nyanyi, Vayawudi vava vachimdwama va
    Chapanga, lakini fwayida yenu yumwi vangutungu va Vayawudi. Lakini, kwanongwa
    vashawuliwili vakali vaghanja va Chapanga kwanongwa ya vambuyi vawu.
  mbj-NT: Jesus Kristo ky n'aa hanäm do raganadoo do hyb n'aa, P'op Hagä Do majĩĩ
