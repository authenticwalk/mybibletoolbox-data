    tututhi gharɨgharɨniye, iya kaiwae i gharethovu weŋgi, kaiwae va i dagerawe weŋgiya
    orumburumbunji.
  yap-yap: Ni bochan e ra n’iged fare Thin Ni Bfel’, ma aram miyad mang to’ogor rok
    Got ni fan ngomed e pi’in gathi gimed piyu Israel. Machane yad e mel’egrad Got,
    ere yad e pi tafager rok ni bochan e pi chitamangirad.
  mop-NT: Pues te'i. U men ma' u c'ümajoo' u pectzil a Cristojo, p'aatoo' aj Israel
