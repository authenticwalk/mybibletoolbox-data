    kaenge.
  eng-ASVBT: 'As touching the gospel, they are enemies for your sake: but as touching
    the election, they are beloved for the fathers’ sake.'
  mna-mna: Tana koozi, zin Israel ta tizorzooro uruunu ambaiŋana na, tiwe kembei Anutu
