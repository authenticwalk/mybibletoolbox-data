  ilo-ULB: Iti sabali a bangir, maipapan iti ebanghelio, nagurada gapu kadakayo. Iti
    sabali met a bangir, segun iti panangpili ti Dios, naay-ayatda gapu kadagiti kapuonan.
  pir-NT: Yojopʉre tiquina judio masa Cristo yere ño peoeyequina Cohãcjʉ̃re ihña tuhtire.
