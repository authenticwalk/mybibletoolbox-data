    bolökpa. Erë ká̱ ia̱ia̱ë ie'pa yë́pa bak e'pa shu̱kititö e̱r buaë choie ie'pa
    a̱. E' kue̱ki̱ ie'pa aleripa dalërkeia̱ ie' é̱na. E' tka es ie'pa ta̱ a̱s a' tsa̱tkër.
  kwf-kwf: Ma na ngwae Jiu ki neꞋe kira Ꞌaila Ꞌania na FaꞋarongoꞋa LeꞋa, ꞋunaꞋeri
    kira naꞋa neꞋe malimae God ki. Ma osiꞋana ru neꞋeri neꞋe kamu na ngwae neꞋe noaꞋa
    laꞋu Jiu ki muka rongoa naꞋa FaꞋarongoꞋa LeꞋa neꞋeri. Sui ka ꞋunaꞋeri bore Ꞌana,
    God nia alafe fuada, osiꞋana nia filida naꞋa, sulia na fata alangaꞋinga nia Ꞌua
    naꞋa maꞋi fuana koꞋo bora kira ki.
  eng-WYC-2017: After the gospel they be enemies for you, but they be most dearworthy
    by [or after] the election for the fathers.
  eng-WMBB: Concerning the Good News, they are enemies for your sake. But concerning
    the election, they are beloved for the fathers’ sake.
  zat-NTPS: Ca naca chee̱ dizra' chawe' chee̱ Cristo, zaj naca benne' judío ca' ca
    benne' dxelecuídene̱' Dios chee̱ gaca da ba neza chee̱le le'e, san Dios ne nazrí'ine̱'
    benne' ca' lawe' da guqué̱'e̱ xra xrtawe̱' ca'.
  spp-spp: Jwumpe Nintanmpe kàmpanŋke na, pi à cyé puru na ke, pi à pyi Kile zàmpɛnmii,
    ka lire si yii pyi yii à tɔ̀ɔn ta. Kile pi ɲcwɔɔnrɔŋi kàmpanŋke na, pi kyaa saha
    à táan u á pi tulyeyi kurugo.
  zty-NTPS: Ki naken, bzóagake' diža' žag da' ben Dios cheḻa'ale, na' Dios wléj yichje'
    ḻégake' nich gak yelale ḻe'e, san ḻezka' nži'il Dios ḻégake', dan' wžekze' Ḻe'
    x̱a x̱tó'gake' ka'.
  mek-mek: Israel papiauꞌi iifa faunina Iesu fouga keumakalaina kainai, oi egaꞌina
    iifaga aꞌo ologonia. Ega koa emia puo, oi faumiai isa Deo ega ou auꞌi kemia. Kai
    Deo isa ekinaniꞌi kainai auga, Abraham ke okogai kemai auꞌi eꞌi papiau kemia,
    Deo alo koꞌagai isa aniꞌi eani.
  aey-aey: Isrel age Anutna me je hibemdogina eunu agenu, Juda dana qee eundec, age
    Anutna cad bilegina. Euqa Anut uqa age wele bahic nesili cedaden. Anut uqa age
    wele utaaden, uqa wele eeladec uum aden. Odocob uqa uqana cisdoc haun hibna qee
    falicdoiaun. Eunu Anut uqa Isrel jajanagailnu cisdumei Isrel dana cajaca nalunuga
    mena.
  urd-GVH: चूँकि यहूदी अल्लाह की ख़ुशख़बरी क़बूल नहीं करते इसलिए वह अल्लाह के दुश्मन
    हैं, और यह बात आपके लिए फ़ायदे का बाइस बन गई है। तो भी वह अल्लाह को प्यारे हैं,
    इसलिए कि उसने उनके बापदादा इब्राहीम, इसहाक़ और याक़ूब को चुन लिया था।
  ycn-ycn: Tupana a'arí Jesucristo, ri'imatácaloje ina'uqué capichácajo liyá penaje.
    Judíona uncá a'alaño nanacojó riyucuna i'imacá. Aú calé nala'á necó chapú péchuruna
    Tupana nacú. Palani ijló marí. Marí que ne'emacale, Tupana i'imatari icá capichácajo
    liyá. Icá jema'añó Jesucristo ja'apiyá, aú ri'imatá icá. Tupana huajhuena jo'ó
    necá judíona, ri'ihuapacale rijluhua na'ajútayami chuna i'imacá.
  djr-djr: Yo, Djuw bäpurruny gan ŋunhi ŋuyulkthinan nhanŋu Djesuwnydja, ga dhuwalatjarryin
    ŋayi ŋunhi God-Waŋarryuny walalany ganarrthaŋal, bala yan ŋayi märraŋalnydja nhumalanhan
    ŋunhiwurrunhan yolŋunhany walalany ŋunhi nhuma Djan'tayilnha mala, bala nhuma
    ŋuli ga ŋunhi märr-yuwalkmirriyirr Djesuwnha. Yurr be ŋäthilnydja baman'tja God-Waŋarryuny
    gänaŋ'maraŋal Yipurayimnha muka ga nhanukuŋ ŋunhi mala-ŋurrkanhawuynha, märraŋalnydja
    ŋayi walalany ŋunhi nhakun nhanukiyingallilyaŋala ŋayi. Bäydhi walal gan ŋunhi
    ḏiltji-bilyurrnydja gundupuŋalnydja nhanukal, yurr ŋayiny gan baḏak yan märr-ŋamathin
    walalaŋ, ga yalalaŋumirriynydja ŋayi dhu ŋunhi märraŋun roŋanmaraŋun walalany
    nhanŋuwuynha ŋayi.
  kvg-kvg: Unimanqatín. Izlael ezoqam, Manqat Mbomambaqape gèsanqawém, yaq av nqægo,
    ndigu vø̄-Mbumbukiam-gi-qaqa-ezoqam-ez. Matev av nqægo gigonem, zo mø̀ndøzø-tøké,
    zo bawan vini-ak, yaq zo vozō-Mbumbukiam-gi-ezoqam-ez. Geté Mbumbukiam kuku
    zua mbogó, ndigu Izlael ezoqam-te. Zapa ndǿgo, Mbumbukiam tigi atanakha-zapazapa-za,
    é-møndø-vevesám.
  rug-rug: Koa gua sapu kilua rina tie Ziu sa Inavoso Leana, ke ta evaṉae kana te
    Tamasa si arini, pa vinaleana mia gamu na tie Zenitailo. Ba koa gua sapu ele vizati
    tu Tamasa sari tiatamadia, ke ta tataruedi koe Tamasa si arini.
  hop-NT: Pi umuy lomatuawit kwusuyaqw God pumuy tuwqamuy pan pohtoylanta; nīk̇aṅw
    pam wu’yamuyatuy namorstaqey tunatyawk̇aṅw pumuy tímuyatuy amumi unaṅway’ta.
  san-URD: سُسَںواداتْ تے یُشْماکَں وِپَکْشا اَبھَوَنْ کِنْتْوَبھِرُچِتَتْواتْ تے
    پِترِلوکاناں کرِتے پْرِیَپاتْرانِ بھَوَنْتِ۔
  heb-LB: יהודים רבים הם עתה אויבי הבשורה; הם שונאים אותה. אולם כל זה היה לתועלת שלכם,
    כי בגלל יחסם זה העניק לכם אלוהים את אוצרותיו. אבל עלינו לזכור שהיהודים הם עדיין
    עמו הנבחר של אלוהים, בזכות הבטחותיו לאברהם, יצחק ויעקב.
  caf-NT: Ndi khunek unzoo, 'i be nuhwhubulh yalhtuk, 'i 'aw Lizwif hiyóolhchoot hukwa
    cha'hunízun, Yak'usda hich'a detni hinli. 'Et huwa nuhwheni 'udun yun k'ut whut'en
    dáhjih. 'Et whunts'ih Yak'usda ndunnah butsuh da 'en hubugha Lizwif 'utahaóobanla
    'ink'ez hubuk'entsi'.
  mio-NT: Cuxaan ini ñican chi ra Ndioo, vati ña tasoho ñi tuhun vaha yoso cuhva sanduvaha
    ra Ndioo anima ñivi. Chacan cuu cha queta tuhun nuun ndo, ta chinu ini ndo chi
    chi. Ni cundahvi ini ra Ndioo chi ñivi judío can, vati cuenda ñi cha ni ndoo vaha
    tuhun chi ñivi ñi tiempu chahnu.
  srq-NT: Judíos yete tuchɨ chõ Jesús cheẽ turã ucuayã nguiã ũquɨ̃. Nyebe Dios uturã
    ndeacuquia nguiã jẽje. Judíos eã je. Dios quia nyesecua beɨte nguiã judíos rese.
    Irabo que nyii ra. Erameɨ ja rɨɨ̃ ño Dios judíos irabo nguiã.
  kje-NT: Lere eniyeni ri Yahudi ramhene kokala Makromod Lalap Lirna Wawa'an eni,
    de ramwali arwali roro Makromod Lalap. Onne nakoko mi ma ka namwali ri Yahudi
    lernala Nin rere'e haharu, maa ri Yahudi eniyenihe Makromod niliyedi me'e, de
    Ai kan hamlinu hi. Ai naramyaka hi mamani, ono An horhorok Nin nou ma naledi hi
    upun a'anhe nonolu me'eni.
  gaz-gaz: Akka wangeelaatti isiniif jecha isaan diinota; akka filannootti garuu abbootiif
    jecha isaan jaallatamoo dha;
  kud-kud: Na moiha, teina hauga Yudeya Yaubada hive'ave'alehaei, wuwuna yana wasa
    namwanamwana hita'wata'wataei, ainaena omiu nigele Yudeya livahi amlobalobai,
    na hesi amnuwatuwu avivini ebeha Isileli Yaubada ivelauwedi, wuwuna mwalona tubudiyaone
    Yaubada ivesinuwanedi'o yana bodao.
  urb-NT: 'Myrandu katu rehe har jundéu awa ta pandu: “Jande japutar ym” aja. A''erehe
    Tupã ruwajan ta aja a''eta ixo. “Japutar ym” aja a''eta pandu, a''erehe jundéu
    awa aja ym ame''ẽ ta pe myrandu katu ke amõ ta pandu pandu oho. Yman jundéu awa
    ramũi ta pe Tupã pandu. “Ihẽ kotyhar ta ke pehẽ” aja a''e. A''erehe apo jundéu
    awa ta riki ehe katu me''ẽ ta aja ixo rĩ.'
  fra-LSG: En ce qui concerne l’Évangile, ils sont ennemis à cause de vous; mais en
    ce qui concerne l’élection, ils sont aimés à cause de leurs pères.
  san-HK: susaMvAdAt te yuSmAkaM vipakSA abhavan kintvabhirucitatvAt te pitRlokAnAM
    kRte priyapAtrANi bhavanti|
  cak-SNT: Icꞌo nuvanakil israelitas itziel niquitzꞌat ri Dios ruma man quiniman ta
    ri evangelio. Y ruma man quiniman ta, ri Dios xuyaꞌ ri ruchꞌabꞌal chiva ixreꞌ
    ri man ix israelitas ta. Pero ri Dios cꞌa altíra ncaꞌrajoꞌ ri nuvanakil, ruma
    i-ruchoꞌn y ruma jeꞌ ri ruꞌeꞌn chica ri ojier tak kateꞌt-kamamaꞌ.
  uvh-uvh: Ka Juda arantagim ning iik wa Anutu adi kadapmang fama' guk ning yabita',
    nua'ni ka digirap ning yabita' a nua'ni ka bibiri' yapma yotangkayap titiga' sukita'.
    Ka wara'ning wa ning, indi Jisas ning midi kareng ituainga adi waraga' bibi' fanaking
    waraga' tanga wa digirap ning yabita' wang. Ka adi digirap iking wara' Anutu adi
    adisining gapmam ganang iikga' wa aming arantagim nua'ni sidibu kuma' sinagiku'.
    A midi nua'ni ka Anutu wari Juda aming wa bibiri' yabita' ning tongak wa timinggi'
    sini' adisining papase wari Anutuga' naktangka tinga Anutu wari Juda arantagim
    wa anata' ning ifakasirinagu'.
  ino-ino: Yisasi'a hulate'nea kanale ke Isaleli vaya'moki apa'kame'ya ami'naya yafe
    Anumaya Kotina kame vaya'a mai'nae. Ani kava hu'naya yateti lapa'kaeya Isaleli
    nofi o'mai vaya lapaya hu'nea'maki a'ke'ainaka Anumaya Koti'a apa'kinakomokife
    hapali male'nea yafe ani Isaleli vaya'aina “Nahau nayamopafati ne'nahaiya vaya
    mai'nae.” hu'ne.
  gnn-gnn: Yo, Djuwsthunydja yolŋuyu walalay bäpurru'yu bukuyu-ŋurrkaŋala dhäwuny'tja
    ŋunhiyi Djesunha, bala nhinanydja walala yukurra ŋunha bala wiripuŋurana gali'ŋura,
    nyinyaŋdhunna yukurra Godku, bala ŋuliyinydja dhukarrkurru nhumanydja mulku'-mulkuruyunydja
    ŋäkulana, bala walŋathinana. Yurru walalanydja ŋunhiyinydja walala Godkuŋu warray
    djarr'yunara, mukthun yana ŋayi God walalaŋgu yukurra märr-ŋamathirrinydja, liŋgu
    walalanydja ŋunhi yarraṯaŋuru ŋulaŋuru Yipurayimgala, ŋunhi ŋayi ḻundu nhanŋu
    Godku.
  yal-yal: Yahudiyane bata findi Ala yaxune ra alogo ɛ tan xa Yesu a fe Xibaru Faɲin
    sɔtɔ. Koni Ala rafan yama sugandixin mɔn e ra e benba nabi singene fe ra.
  cnt-NT: Juɨ₁lia'₂ të₂le₃ quian'₅₄ jág₁ dse₃ a₂lión₂ dsa₂, lɨ́in₅ co₂'nió'₄ dsa₂
    i₂'ŋia₅₄ Diú₄, o₄quián'₂ 'nia'₂; la₁ lia'₂ ma₂'nio₃ jaun₂ bá₄ Diú₄ quió'₅ dsa₂
    'éi₂, ia₁ a₂ca₂quióin'₂ dsa₂ can'₅₄ quiáin₅ ma₂lɨ́g'₂.
  tif-tif: Israel iyo God ami weng tambal kaa weng sanokomup daa yo, ken-umbip utamduya
    kemin, ili tiltam God ami waasi kela-silip. Kabak-ata taba-lomdu tunum miit kusnum
    imi dong dakaaya-laabu. Lale, God ali siin sawaayak kaptoowu ulela-lomda imi aket
    dukum kuyinsa kemin, ilmi awil-fakal kuliila-saaka-tabasip imi aket kaata no,
    kala-lomda aket kaa imi kuyinsa.
  nlx-nlx: काहाकाय ता हाजाली खोबरीन नाकार्‍या एने बिगेर यहुदिन वोजेसे यहुदि बोगवानान
    दुसमोन एना नेजरी माय ते ता तुमरी केरता बोगवानान दुसमोन हेते, पुण निवाड़ाय जाणेन
    वोजेसे एने तान डायडायान वोजेसे मोंगाल्ला हेते।
  apw-NT: 'Yati’ baa gozhóni nádaagonoh’aahíí bighą Bik’ehgo’ihi’ṉań Israel hat’i’íí
    k’ihzhį’ ádaizlaa: áídá’ daabitaa n’íí hadaiyihezṉilhíí bighą Israel hat’i’íí
    bił daanzhǫǫ.'
  gum-gum: Pøs judíosmerabe Cristoi tabig srø wamwan kaasikkurri, truburappe Tiusbe
    tsalø indiiløwein købig køn, tru ñim judíos kømeelaimburab tabguen kønrrai. Inchendø
    nømun Tius lawa wesruikkurri, truburappe tru nømui merrabsrø Tiuswan mørøbelø
    kølli misaameragurri nømbe Tius undaarailø køn.
  not-NT: 'Yamai ipëgataigari Tosorintsi joríojegui itsoingaiguëri; iroro yamai Tosorintsi
    yogabisaicotaguëtaigaimi obiro cagari jorío. Carari icoigaiguëri jorío Tosorinti
    jirai, përosati inintaiguëri, aiquenta iromoncaraquineri ora icantaiguëri imatsiguenga
    jirai: ora icantaiguëri Abaram aisa Isac aisa Jacob.'
  plu-plu: Ku akak inin kabá madikte hiyeg judeyenepwi ka timepkere Uhokri ginetni
    gimin Kiyapwiye Jesus. Inneki keh igkis wageswe Uhokri gipetunyapu. Ku samah igkis
    gipetunyapu in ikí iwetrit ta yit yis ku pariye kane judeyenepwima adahan yiswa
    wageswa gikagmadapu Uhokri. Igkisme hiyeg judeyenepwi igkis gidukweneswa Uhokri
    gibetkipu. Ig kaniypigkis minikwak adahan igkis humaw gihiyegapu. Kuwis ig ikakse
    henne gitkis gahawkrikis amekene Abrawh, amekene Izaki, amekene Jakó. Ig ka kinisrikis.
  iou-iou: Eruk, Isrel ämawebe u Manbiŋam Täga u nadäkta bitnäŋkuŋo unita Anutu täŋo
    iwan ude äworeŋkuŋ. Ude täŋkuŋo unitä guŋ äbot ämawebe in täŋkentäŋ tamiŋkuk.
    Upäŋkaŋ yäput peŋpäŋ Anututä ämawebe u inita biŋam iwoyäŋ yepmaŋkuko unita yäŋkehäromtak
    mani oraniye yäwetkuko unita yäŋpäŋ pen nadäŋ yämik täyak.
  ntp-NT: Muidutai ʌjudidíu maioojoidi iscaʌcagi isSuusi Cristo ʌrcʌʌgacʌrʌ vuviadami
    dai ʌgai vui vʌʌtʌ Diuusi dai poduucai aapimʌ ismaacʌdʌ maitʌrjudidíu istutuidi
    iscʌʌgacʌrʌ vuvaquiagi. Dʌmos vʌʌscʌrʌ Diuusi quiaa oigʌdai ʌjudidíu, Diuusi ʌco
    vuvaitu aaduñdʌcardu cascʌdʌ.
  rai-rai: A taara Israael pa diat nurnur u ra Koina Wewapua, lenmaa diat a kum ebaar
    anun God, kupi a pir wadaan in ki karom muaat a taara ingen. Iaku, a taara Israael
    a taara na pipilak utbaai anun God, ma i maari aakit diat, kabina u ra nuna weweliman
    karom a kum taptabundiat.
  haw-1868: No oukou hoi i lilo ai lakou i poe enemi, ma ka euanelio; aka, no na kupuna,
    he poe aloha, ma ka wae ana.
  ffm-ffm: Ko ɓe calii Kabaaru Lobbo oo koo, Yahuudiyankooɓe ɓee laatorii konnee'en
    Laamɗo kammari mon. Kaa ko Laamɗo suɓii ɓe koo, ɓe laatike yiɓɓe mum saabe maamiraaɓe
    maɓɓe.
  arb-NAV: فَفِيمَا يَتَعَلَّقُ بِالإِنْجِيلِ، هُمْ أَعْدَاءُ اللهِ مِنْ أَجْلِكُمْ.
    وَأَمَّا فِيمَا يَتَعَلَّقُ بِالاخْتِيَارِ الإِلهِيِّ فَهُمْ مَحْبُوبُونَ مِنْ
    أَجْلِ الآبَاءِ.
  cop-CNT: ⲕⲁⲧⲁ ⲙⲉⲛ ⲡⲓⲉⲩⲁⲅⲅⲉⲗⲓⲟⲛ ϩⲁⲛϫⲁϫⲓ ⲛⲉ ⲉⲑⲃⲉ ⲑⲏⲛⲟⲩ ⲕⲁⲧⲁ ϯⲙⲉⲧⲥⲱⲧⲡ ⲇⲉ ϩⲁⲛⲙⲉⲛⲣⲁϯ
    ⲛⲉ ⲉⲑⲃⲉ ⲛⲟⲩⲓⲟϯ.
  sri-sri: Inʉguere wárã judío masaka Jesucristoya kerere pédʉamerã, Marĩpʉre ĩãturirã
    ããrĩ́ma. Ĩgʉ̃sã irasũ ããrĩmakʉ̃, mʉsã judío masaka ããrĩmerã gapʉ Cristore bʉremunʉgãbʉ.
    Irasirigʉ Marĩpʉ judío masaka ñekʉ̃sãmarã ĩgʉ̃ beyenerã ĩgʉ̃sã ããrĩmakʉ̃, ĩgʉ̃sãrẽ
    ããrĩturiarãdere maĩmi.
  nal-nal: Amun Israael xawit di inaxam paazaai wana Dorang Daxa, malasing ma naandi
    amun purua zin Nakmai ma a daxaiang ka iziar wana nim aubina xawit amun Israael.
    Singsaxai amun Israael nanga, naandi aubina Nakmai xa ra kalin luk naandi, ma
    xa sasaxot naandi avuna wana a xalxalang sina zin amun kulmua zin naandi.
  kyq-kyq: Yaudge se baate tookŋ Labar Jiga gɛn Isa; taa naan̰ se ɓo naaɗe tɛɗga jee
    taamooy Raage. Kɛse tɛɗsenga bɛɛ naase ki. Ey num naaɗe se Raa bɛɛr tɔɔɗɗenga
    tɔɔɗ do dɔkin̰a. Naaɗe se Raa jeɗe, taa ɓugɗege.
  kwd-kwd: Ma nga ta'a 'i Jiu lo'oo gila ma'asini te'enia nga Kwairiinga Le'a lo'oo,
    gila no'o na maarimae na God. Ma tofuna ni 'ola lo'oori na'a 'amooru nga ta'a
    na moru 'ame Jiu moru ka longoa no'o Kwairiinga Le'a lo'oori. Ma gwa'a 'ani 'ino'ona,
    God ngaia 'e kwaimaa faga, tofuna ngaia 'e firiga no'o suria nga fataarunga'inga
    aana 'ua no'o mai fana wawarifuga.
  ded-ded: Siduc gombung hau Israe yeni imoc ngadehema Anutugoc ngaba angkecma ngeneac
    sing meefaigec. Anutungo ine Abrahanggac bangecfora meisingyunuma kisicfocnginaac
    amma hoangyunukecde.
  ewe-ewe: Azɔ la, Yudatɔ geɖewo nye nyanyui la ƒe futɔwo. Wolé fui. Ke nu sia ɖe
    vi na miawo, elabena ena Mawu tsɔ eƒe nunana na mi ame siwo menye Yudatɔwo o la.
    Ke Mawu galɔ̃a Yudatɔwo kokoko le eƒe ŋugbe si wòdo na Abraham, Isak kple Yakob
    la ta.
  nuy-nuy: Nugurru yuga nurru-marrbuy anaani nga-yambina-yinyung? Warra-Jew warruburru-yung
