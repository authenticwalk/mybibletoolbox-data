  cbk-cbk: Tiene del maga Judio como maga enemigo de Dios cay nuay sila accepta el
    Buen Noticia acerca di Jesucristo, y por causa del di ila desobediencia, ustedes
    maga hende-Judio amo el quien ya sale ventajao. Pero por causa cay el maga Judio
