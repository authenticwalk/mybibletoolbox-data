    ükaninte kwe bentre, yebtä abko Ngöbö tä nitre israelita tarere janknu arato,
  azg-NT: Ntyja ꞌnaanꞌ juu jñꞌoon naya ꞌnaanꞌ Jesucristo, nque nnꞌan Israel conduihan
    nnꞌan na vꞌiiꞌ nꞌonhan Tyoꞌtsꞌon. Ndoꞌ ngꞌe na nndaꞌ jndë jntꞌahan, ꞌoꞌ na mañoon
    tsjan nnꞌan na conduihoꞌ, condëë iquen jon ꞌoꞌ ntyja ꞌnaanꞌ nquii jon. Majoꞌ juu
