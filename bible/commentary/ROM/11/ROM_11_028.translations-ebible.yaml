    nibansebendi basunika pacebo ca bamashali babo bakaindi.
  sll-sll: Ena Isrel ari hobi Yisas ol wai ol na tongwo ha i pir tekimia God hanere
    kiang pai tomua. Tongwiwe, tere ni wiyol hobi aki di ni tomua. Tomba, Isrel ari
    kwiang moya homa malungwo hobi yong miling tongwo ipire, omaga malungwo hobi nu
    ke tere yong miling tomua.
  yaq-NT: Junuen san, Jesukrijtota nok lutu'uriata betchi'bo jume' juriom, Liojta
    beje'eme benasi tawaari, junuen enchim, jume' ka juriom, a jinne'uimtune' betchi'bo.
    Taa ju'u Lios, juname'e, ketuni am nake. Bwe'ituk inime'e betana, jume' bat bem
    yo'owasuka'um yeu pu'arimtuk.
  uro-uro: Rhoqoräkt i ut tu ut snäng sävät ama sameng ama mär ngät dä qunäga vät
    a ut i sa rha män i ma Ngämuqa aa ikkäna na rha ivakt iva mamär vät a ngän ama
    Jentailqäna iva ngäni nari dä ngänit päs ama sameng ama mär ngät angärha rhäng.
    Dap nävät iomäkt i qa armeng däm da dä sa ma Ngämuqa aa snäng bät a rha inguna
    nävät arhä mamäkkäna mudu.
  ita-1885: Ben son essi nemici, quant'è all'evangelo, per voi; ma quant'è all'elezione,
    sono amati per i padri.
  muy-muy: Ndam Izireyel tə̀gəskabu *Ma Mʉweni Sulumani ndo, nahkay ti tìgia ndam
