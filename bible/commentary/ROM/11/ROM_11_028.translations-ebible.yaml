    ngurkantanu Aipuṟamanya, Isaacanya, Jacobanya tjananya, munu panya palumpa tjanampa
    paluṟu rawaṯu mukuringanyi maḻatja maḻatjaku kuḻu. Panya Godalu nyara palunya
    tjananya kalkuṉu Aipuṟamanya, Isaacanya tjananya.
  cwe-cwe: Kwaviya walema Mbuli Inogile, Wayahudi ni wehi wa Mulungu kwa ichimu cha
