  mco-NT: Tɨy'ajt jadu'n nej miich mɨna'ñ. Dios ñajtz'ixɨɨy yɨ maybɨ judíojäy mɨɨd
    co ajcxy ca' mɨbɨcy Jesucristo. E Dios miich tɨ xycöbɨcy mɨɨd co tɨ mmɨbɨcy Jesucristo.
