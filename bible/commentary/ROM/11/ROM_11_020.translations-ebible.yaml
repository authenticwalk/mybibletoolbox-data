  san-BUR: ဘဒြမ်, အပြတျယကာရဏာတ် တေ ဝိဘိန္နာ ဇာတာသ္တထာ ဝိၑွာသကာရဏာတ် တွံ ရောပိတော ဇာတသ္တသ္မာဒ်
