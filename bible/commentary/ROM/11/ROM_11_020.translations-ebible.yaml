    yi ap han kitet yi yaain au. Yi naanempre hɨras werek werek me menmen yi yisesim
    te yi ap einaiwɨrem au.
  cbk-cbk: Deveras man ese cosa ta habla ustedes. Ya quebra canila cay nuay sila tene
    fe, pero ustedes maga hende-Judio ta esta na lugar de aquellos ya queda quebrao
