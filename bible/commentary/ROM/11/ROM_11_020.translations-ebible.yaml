  mdy-ETH: ያዺ ዒንሢ ጋዓኒ ጎኔኬ፤ ጋዓንቴ ዔያታ ሜቂ ኬዴሢ ኪሪስቶሴ ጉሙርቁዋዖ ዓቲፆና ማዓዛ ዒንሢ ዶዲ ዒኢካ ዴዔሢ ኪሪስቶሴ
