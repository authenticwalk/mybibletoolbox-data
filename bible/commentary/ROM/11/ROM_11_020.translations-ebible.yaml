  gub-BL: Zutew nuzeruzar kwaw hehe a'e wà, a'e rupi Tupàn omonohok waneityk pà ma'ywa'yw
    hàkà ài a'e wà. Pezeruzar katu peiko pe, a'e rupi pepyta peiko a'e pe ma'ywa 'yw
    rehe pe kury. — Zaiko wera'u zutew wanuwi, peze zo pezeupe nehe. — Pekyze katu
    Tupàn wi nehe, a'e peme ihe kury. (Aze pepytu'u pezeruzar ire nehe, peneityk putar
    a'e nehe no.)
  imo-imo: Aku paimbola. Nalo unjo pengamunga kola langopa lterimu akumani Goteni
    Eno nokopili nimbe lipe mundurumu iye nomi Kraist yu paimbo orumu ningo ipuki
    naa tiringimunga Gote yuni eno langopa lterimu. Eno unjo kerimunga kolama enoni
    Yu paimbo orumu ningo ipuki tirimelemunga aku teko angilko kondoromele. Aku paimbo
    nalo Goteni unjo pengamunga kolama kondo naa kolopa we angilengei tiye naa kolopa
    langopa lterimumunga eno kape aku tepa we angilengei tiye naa kolombalo kani lino
    penga ningo enonga imbi liko ola naa munduko eno none teko naa molangei. Pipili
    kolko liko manjiko molaio.
  boj-boj: Nuŋgo anjam di bole. Ariya Qotei aqa kumbra di aqa utru agiende. Israel
    naŋgi Qotei qa naŋgo areqalo siŋgilatosai deqa Qotei na naŋgi giŋgeŋnjrsiqa breinjrej.
    Ariya niŋgi Qotei qa nuŋgo areqalo siŋgilateqnub deqa Qotei na niŋgi olo eleŋej.
    Di nuŋgo segi wau bole bei na sai. Deqa niŋgi nuŋgo segi ñam soqtaib. Niŋgi ulaoiy.
  eng-DRA: 'Well: because of unbelief they were broken off. But thou standest by faith:
    be not highminded, but fear.'
  knf-knf: Hënk da. Inah ifalana falana ţiki yaanfiyaari, kë iwi işë wo dko di iwooŋ
    ţiki ifiyaari. Wutan keeri kado kahomp, ţëpan ţëp ido kalipara.
  san-KHM: ភទ្រម៑, អប្រត្យយការណាត៑ តេ វិភិន្នា ជាតាស្តថា វិឝ្វាសការណាត៑ ត្វំ រោបិតោ
    ជាតស្តស្មាទ៑ អហង្ការម៑ អក្ឫត្វា សសាធ្វសោ ភវ។
  arn-NT: Femi llemay, katrüngey engün tañi feyentunon mew ta Cristo Jesus mew, fey
    eymi ta müleymi tüfey mew tami feyentun mew ta Cristo Jesus mew. Feychi dungu
    mew ta mallmawkilnge, welu may feley tami ekunieafiel ta Ngünechen.
  zas-NT: Waliquil, per xidx yag olivo ni canin na̱j ree bén Israel, gurug reen guial
    ad bililadxt reen abiꞌ lüj guyul xluar reen guial rliladxil. Zeel ad rüjnl nabë,
    zagdxeli gojp cudad.
  ken-NT: Ɛ́chí tɛtɛp. Mandɛm afɛ́rɛ́ nyaka batap ɛnɔk mbɔnyunɛ bábhɨ́kɨ́ noko Mbok
    Ndɨ́ndɨ́ ɛ̌ti Yesu Kristo. Mbák chí be bho bǎpu bo Israɛl, bǎchi batábhɛ́nɔk
    chi ɛ̌ti bǎbhɔ́ŋɔ́ nɛka nɛ Yesu Kristo. Bǎkɛ́ yoŋ yɛ mmʉɛ́t. Cháy ká Mandɛm.
