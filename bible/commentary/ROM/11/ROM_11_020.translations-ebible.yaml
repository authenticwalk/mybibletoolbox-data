  san-PUN: ਭਦ੍ਰਮ੍, ਅਪ੍ਰਤ੍ਯਯਕਾਰਣਾਤ੍ ਤੇ ਵਿਭਿੰਨਾ ਜਾਤਾਸ੍ਤਥਾ ਵਿਸ਼੍ਵਾਸਕਾਰਣਾਤ੍ ਤ੍ਵੰ ਰੋਪਿਤੋ
