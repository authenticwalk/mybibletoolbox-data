  cmn-FEB: 但他们折断是因为不信上帝，但你因为相信上帝，才能留在树上。所以不要自视甚高，而是要心存尊重，
  gmv-RNT: Tumu gideta shin isti meqiday ammano paceppe dendidayssanna. Inte qas ammanon
