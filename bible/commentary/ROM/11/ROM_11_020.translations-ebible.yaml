    que Dios namechmajxitij ya queme yesquía se matzacal ten cualtías, sayó porín
    nantacuautamatij ihuan Cristo. Ica ya nojón amo ximohueyimatinemican. Ta, sayó
    xicmohuistilijtinemican Totajtzin ica yolyemanalis.
  spa-RV-1909: 'Bien: por su incredulidad fueron quebradas, mas tú por la fe estás
    en pie. No te ensoberbezcas, antes teme,'
  csy-csy: 'Pha hi; amate i a up ngawl uh hu in thiaktan hi, taciang nangma sia upna
    taw na ding hi. Kiphasak heak in, ahizong lau in:'
  mxq-NT: Tʉyꞌa̱jtʉnʉꞌʉ ko ja oliivʉs kepxyeꞌentsy oj yajpooty na̱a̱gʉty mʉt ko kyaj
