    Lizwifne buk'enánohodanla. 'Et whe' dudolhti' junih, 'ants'i whenoolhjut.
  kan-OKCV: ಅದು ನಿಜವೆ, ಆದರೆ ಅವರ ಅವಿಶ್ವಾಸದಿಂದಲೇ ಅವರನ್ನು ಮುರಿದು ಹಾಕಲಾಯಿತು. ನೀನಾದರೋ ವಿಶ್ವಾಸದಿಂದಲೇ
    ಇನ್ನೂ ನಿಂತಿರುವೆ. ಗರ್ವಪಡದೆ ಭಯದಿಂದಿರು.
  bbb-bbb: Ja ijiege vierafekuva ije fune marei. Ijadufuo maeje e Jiusi ije bu naebe
