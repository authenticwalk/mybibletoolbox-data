    Kras. Ndɛre ɛlúmbɔ, ɛ́kágé dépyɛgé neŋa bɛgé ɛlé ne ɛfɔ metɔɔ́,
  sab-NT: Ba kle tañachuge ene ba me kle tañachuge no, Chube kwian israelita chugu
    ngwadi sugekare glinanga tkabanga mliabanga kare kwian israelita me mo ta gbu
    Chube ole Chube gai ulia giti. Ba mo ta gbu Chube gai ulia, e alin giti Chube
    ba gau mo alin, e me gerule ba kwian no age no giti, me ene, Chube ba gau ba mo
    ta gbu ama ole gai ulia giti. Ba me ñage tañachuge mo gai dage mo giti kwian israelitage,
    ma no ba mo ta gbe chage ta giti Chube ole Chube gai ulia diali.
  tmd-tmd: Mönö aku mi yajöñ aku, jɨ nugw ri aböña. Isrel ada Krais nugw pölɨm, God
    nuŋ ñɨgö röböxöŋa; ñɨŋ Krais nugw pɨmɨn, ñɨgö pöŋa. Makwam ñɨŋ anau pön, ib ñɨŋa
    keir yadɨŋ bɨl sö duölaŋ.
  acr-NNT: Qatzij, pero waꞌ xjoqꞌix bꞌi ruma na jinta kubꞌulibꞌal kikꞌuꞌx rukꞌ ri
    Qanimajawal. Noꞌj kꞌu ralaq xtikiꞌ kan alaq xa ruma ri kubꞌulibꞌal kꞌuꞌx alaq
    rukꞌ ri Qanimajawal. E uwariꞌche, maꞌan nim che ibꞌ alaq; e kꞌola xiꞌin ibꞌ ukꞌ
    alaq chwach ri Dios.
  kpg-kpg: Di mee deenei le e donu, digaula ne hadihadi gi daha, idimaa, digaula e de hagadonu,
