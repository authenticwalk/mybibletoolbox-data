  myw-myw: Mounid. Bo iwtuwut tasiyas peinan nag isimounids. Tage ya̱koum nukuses
    bwein peinan kusimounid. Mata ge bukwaya̱pam. Kadiloka bukuwen Yowbad. Nag ikayus
    yayagein tatonen; adok nag bikayuseim peinan tobwag yayagein yak.
  sby-sby: Cakubinga, nabo balakwempulwako pakwinga nkabalashoma, nomba amwe cebo
    cakushoma, lino nimwikale pabusena ubo, nsombi kamutatwangilapo, lino kamubani
    ne buyowa.
  sll-sll: Dinga i ha wo dinba, Isrel ari tau God pir tekimia er yolang bigi dungwo
    meri momua di pirikino? Te ni amane mole aibing maulung siga han si daule na tomua
    di pino? Di pinga i paikimia. God yamoni pirari pare han si daule na tomia pir
    tominua di pinanga pamua. Yu pangwiwe, ni wiyol hobi nomani si pire ari na hanama
    hanama dire olkio.
  yaq-NT: Lutu'uria o'oben, taa juname'e junuen ya'atuk, ka Liojta bem a' suale' betchi'bo.
