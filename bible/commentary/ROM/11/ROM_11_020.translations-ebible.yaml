    hemakapusua aeyaka ereketaeraka risira ikia karane himu hakásaraka hemakapunafonorakano,
    Kotimo iane fore makamafeasapo. Asiane re Yu aporohoanafonosamo Kotimo hemakapusua
    aeyaka ereketaena ikia karane himu hakásaraka hemakapukua kekemarakano, reane
    Kotimo pasimosapo. Pasimorakano repo namina yia makáraraka rupiaka hemakapukupo.
    Asiamo reane Kotimo pateketaenapaka asekeanie.
  kik-kik: Ũguo noguo. No rĩrĩ, honge icio ciakahũrirwo tondũ wa kwaga gwĩtĩkia, nawe
