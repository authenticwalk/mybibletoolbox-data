verse: ROM.011.020
translations:
  kpx-kpx: La hoto kateale louge keu seleve. Isito lainaho ke huhulahai la ebika tabagevelive.
    Kosealemo keau abu uvu mai Dilava omiholiale kemoike Dilavau kebia halevenu. Isito
    laeau la uvu malei Dilava omiale kemoike la lovoeabe malelu. Katealemo lainaho
    la ebika tabagevelive. Isito Dilava vabuhavoi la ebika nenigeveve.
  okv-H: te kivujo enana amo God ke be ae avoeto kahumbena te ungo amo God ke be ijie
    humota eagova avoeto miheva te ungo ‘Na na’ avo, teho kogue irivujo,
  tbo-tbo: Naka moina. Tauhi hi luwotowa halehi babana ega hita witumagana ma taumi
    omi witumagana uyahinei o towolo moomota. Yaka ega ona nugonugogegae ma ona iyateyate.
  mal-C: ശരിതന്നെ, എന്നാൽ അവരുടെ അവിശ്വാസംനിമിത്തമാണ് അവരെ വെട്ടിമാറ്റിയത്. നീ ചേർന്നു
    നിൽക്കുന്നതോ നിന്റെ വിശ്വാസത്താലുമാണ്. അഹങ്കരിക്കരുത്, ഭയപ്പെടുക.
  grc-SR: Καλῶς· τῇ ἀπιστίᾳ ἐξεκλάσθησαν, σὺ δὲ τῇ πίστει ἕστηκας. Μὴ ⸂ὑψηλοφρόνει,⸃
    ἀλλὰ φοβοῦ·
  bgc-bgc: यो सच सै के वे तो अबिश्वास कै कारण तोड़ी गई, पर तू बिश्वास तै बण्या रहवै
    सै ज्यांतै घमण्डी ना होवै, पर भय मान,
  khz-khz: Pa, ne taunatauna. Na ira ati geria kamonagi gaurai egaukorurato, gomi
    gemi kamonagi vetainai, ira kapurai gorugana. Vovetaina gaurai ragai pio veveagoloka,
    na tipo pio kali.
  deu-TKW: 'Gut! Sie sind ausgebrochen durch den Unglauben: du aber stehst, wo du
    bist, durch den Glauben. Versteige dich nicht in Hoffart, sondern bedenke es mit
    Furcht.'
  zsr-NT: Nactë didzaꞌ ruꞌu, san gularuguëꞌ le cutu gulayejlëꞌë atiꞌ yajtaꞌu liꞌ yag
    naꞌ le réjlëꞌu Dios. Qui lë ni naꞌ, cutu ral‑laꞌ gun ba zxön cuinuꞌ, san ral‑laꞌ
    gádxinuꞌ Dios.
  lin-lin: Olobi malamu ! Bakatamaki mpo ete bazangaki kondima, kasi yo ozali wana
    mpo na kondima. Boye kotombola mapeka te, kasi sala nde keba.
  hns-NT: Ha, ie baat satj hai, bakie na bhoelaai dja kie oelog hataawal gail hai
    aapan be-bieswaas dwaara. Aur toelog hoewa rahiehe djab talak toelog Parmeswar
    ke baat me bieswaas kariehe. Apane ke oesabse barka na maan, bakie batjaaike rahiehe.
  noa-E: 'Mamʉ pãadë khĩirjubat: Ẽwandamau am dʉ̈i chadcha mag papiu khõgkhabapʉ̈imjö
    ajim, ich iek ʉ̈khaba arr kõit. Pari pãar chan chi khaar chaar khabam; pãran sĩi
    am khãai ʉ̈khatarr gaaimuapaita mag sũrkha thʉnʉmjö nʉm. Mag naawai oob pãach
    thömiet. Magju khãai iekhaawaijã agpierraata iekhabat.'
  eng-EMTV: That is true. By unbelief they were broken off, but you stand by faith.
    Do not be arrogant, but fear.
  mib-NT: Ndaā, te ni quendē i sɨquɨ̄ jeē tu ní cácandíje i Cristo. Te róhó chi máni
    sɨquɨ̄ jeē cácandíje ró, jeē yúcuan cúu jeē ni quɨ́vɨcoo ró lugar i. Te ma sándúxí
    ró maá ró núu súcuan, chi sa suhva conso īyo ró núū Yaā Dios.
  lif-NT2: से़क्‍खाएरो, कर यहुदिहाॽरे़ निङ्‌वाॽफुमाङ्‌ङिन् नसाःन् मे़न्‍जोगुन्‍नाङ्‌ङे
    सिङ्‌बोराःक्‍किन् चे़प्‍माआङ् लाप्‍फुमनाबा कुइसिःक् लाप्‍मे़भुसे़बारो॥ खिनिॽ नसाःन्
    के़जोगुम्‍बाल्‍ले़ चोगुल्‍ले़ खे़प्‍मो के़वयिॽरो॥ हे़क्‍केःल्‍ले़ आङ्‌दिङ् मे़लॽरे़म्‍मिन्‍ने़ॽओ,
    कर खे़न् पोःक्‍खे़बा पाःन्‍हाॽ इःत्ते़म्‍मे़ॽआङ् निङ्‌वाॽफुमाङ्‌ङिन् किरे़म्‍मे़ॽओ॥
  xnj-xnj: Chabwina! Gadumuliwi ndava muni gangasadika, nambu veve utamili pandu pavi
    ndava usadiki. Nambu kotoka kumeka, nambu uvyai na wogohi.
  mmx-mmx: I ruturun. Diga repit pes atla di goxo nunu, la nemi miga ru kun nedi atla
    nemi miga nunu. Ketla nemen gat miguta doma i do mi silok. Mina lok tatao nimi
    kusu nemi bok mi noxo subu.
  cbr-NT: Usa ca. Usa 'aínbi camina 'unánti 'ain, Jesucristomi catamëcëma cupí ca
    judíos unibu ainanma 'ia. Mitsux ami catamëcë cupíshi camina ainan 'ain. Usa 'ain
    camina —'ëx cana judíos unibusamaira 'ai —quiax cërútima 'ain. Judíos unibu 'icësaribiti
    Jesucristomi catamëcëma 'itin rabanan camina bërúancati 'ain.
  tee-NT: Pus k'oxich. Para ju yu'unch tachi ju va achakxmak'ancalh va ixlacata ni
    jantu ixtalhilaca'amputun ju Jesús. Chai ju uxijnan tachi ju va laich xalok'ont'oc'ayat'it
    ju anch va ixlaca'atalh ni lhilac'ap'int'at'itch ju Jesús. Para jantu alhit'ak'ayat'it.
    Alaich at'alhonit'it ju Dios.
  eng-LSV: By unbelief they were broken off, and you have stood by faith; do not be
    high-minded, but be fearing;
  cak-NT: 'Pero ren nin-ij: Reje'' roma man xquinimaj ta ri Dios, romari'' xe''leses-e.
    Y rix xe roma iniman ri Dios jixc''o can pa quiq''uiexel. Romari'' man utz ta
    ninojij chi jix nimalaj tak winak. Xa tixi''j-iwi''.'
  pah-NT: Ndapekwahavihĩ. Tupana'ga opohi tuhẽ g̃a hugwi g̃a jikoge'ymame ga rehe.
    A'ero pejikoga g̃waramo ga rehe ga pe mongoi ojiheva'ero. Tapenhimbohetetehei
    reki a'ea rehe. Nhande tihakãvondo oliveira hugwi hakã ite'varuhurame. Na jitehe
    Tupana'ga pohiri judeus'g̃a hugwi ojiheve'g̃a hugwi g̃a te'varuhurame g̃a jikoge'ymame
    ojihe. Opohi ga g̃a hugwi. A'ero kaitu po ti ga pohiri pe hugwi no pe jikoge'yma'javame
    ga rehe nehẽ. Pekyhyji ti gapohira hugwi a'ero. Tapejikoge'ymuhũi ti ga rehe a'ero.
  sja-NT: Pia bɨ. Mamĩda k'irãpáji Ak'õrepa ma judiorã t'ɨap'e pɨk'aji Cristode ijãadaamaa
    p'anadap'edaa perã. Pɨ Cristode ijãapari perãta, t'ɨ pɨk'a bɨji. Audua bai k'ãyaara,
    jĩp'a Tachi Ak'õre waaweeipia bɨ.
  xed-xed: Aŋ mndani, manda tsaya nzakwani. Ta ghəŋa kwala taŋ kul zlghafta nda ŋuɗuf,
    ɗatsiŋta lu ta hahəŋ, ama kagha, ma zlghay nda ŋuɗuf gha nzafta kagha nda ndiʼatá
    vgha tida. Ma laghu ka da ghərɓaku, zləŋa ta Lazglafta.
  mks-NT: Cánde̱hé ndo̱. Na̱sacu xóo Ndióxi̱ na̱ Israel sa̱há ña̱ co̱ó na̱candeé ini
    na mé á ta na̱ndaca̱xi a ndóhó sa̱há ña̱ cándeé ini ndó mé á ña̱ cán quéa̱ co̱
    ndítahan caja cáhnu ndó mé ndó. Ña̱ ndítahan caja ndó quéa̱ cayi̱hví ndo̱ Ndióxi̱.
  gfk-S: Ikinong i tutuno. Iesene di te waret ise di kinong pa di gale nurnur. Hobi
    bileng, no numu nurnur aie nong i hatur mu. Io kaie, waak mu hatamat habaling
    mu, iesene mu na burburut.
  bmu-bmu: 'Keu mi ölŋa. Anutunöŋ Juda ambazip uruŋini qahö meleŋda möt narigeraŋgöra
    aka kutum eŋgii etketmö, iŋini mönö mötnaripŋinan töndangöm eŋgiiga zeŋ kinje.
    Mewö kinda jakbak-öraŋböraŋ kude aka aiweliköba malmemö, mönö kewö et eŋgubapuköra
    sömbuŋini möta malme:'
  dgz-dgz: Ap waiana tavewa di. Mu God ya anu tumasene menan paitamon go e God inap
    anu tumasiana menan garewa waniaisi. Go ap menan apan apan ya tane, God tawa anun.
  eng-GNV: 'Well: through vnbeliefe they are broken off, and thou standest by faith:
    bee not hie minded, but feare.'
  zaa-NT: 'Pero inte'' nna nia'' lu'': hualiba gùttsa cą, pero solamente porqui''ni
    labí huíalatsi'' quį Tata Dios. Lu'' nna chi beduani lu'' lugar làti gurú cą,
    pero solamente porqui''ni té fe qui'' lu'' lani Tata Dios, acca bíttuúru ebata''
    lu'' sino ná qui''ni gátsi láni lu''.'
  eng-WEBSTER: 'Well; because of unbelief they were broken off, and thou standest
    by faith. Be not high-minded, but fear:'
  guh-guh: Pacuenia olivonaenë pexainaenë, pibisiamaxërana caucuta, bajara pijinia
    itsi Dioso. Dioso navecuatsata judíovi apo pejumecovënëtsixae Cristo pelivaisi.
    Pacuenia olivonaenë pexainaenë, pecaucutsimaxërana pecovëta juya itsaviriaolivonaemaxërana
    ruta, bajara pijinia pacuenia paxamë ata judíovi pejamatabëcuenemi, pacapita Dioso
    papijajivinexamë panejumecovënëtsixae Cristo pelivaisi. Bajaraxuata pëtsa panataneme
    paayaijamatabëcuenevimë. Biji rajane xania. Cujunaviaya Dioso pajinavanapare panevecuajopaeyaniva
    Dioso panejumecovënëtsijava.
  bon-bon: Peei toraca gyene. Teepi acnapäneji ge, ingle naace popi teepi ätrunga
    cäco gemi, egäcäro weene teeme puupu cabu inajaninuge, ingle naace popi weene
    Keriso ne jäätrunguye. Yepä, weene gone ngenecu pudupudu; weene ire cängena inajipi!
  nhw-BL: Quena, quintzontejqui huan anmechtlali, pero Toteco quintzontejqui pampa
    amo quineltocaque huan anmechtlali san pampa anquineltocaj. Huajca amo ximohueyimatica,
    pero ximotlachilica.
  swh-ONEN: Hii ni kweli. Matawi hayo yalikatwa kwa sababu ya kutokuamini kwake, lakini
    wewe umesimama tu kwa sababu ya imani. Kwa hiyo usijivune, bali simama kwa kuogopa.
  wbi-wbi: lino pe lweli vwimila kuleka kukwitika kwave vakadumulivue, neke uve ukimile
    ku lukangafu lwa lwitiko lwako. nungajisaghile juve ghwemwene mu lywa kwighinia
    kyongo, looli oghopagha.
  bba-bba: Geemɑ, bɑ yi bɔɔrɑ nɑɑnɛ dokebu sɑrirun sɔ̃, mɑ ɑ yɔ̃ nɑɑnɛ dokebun sɔ̃.
    A ku woo kɑnɑ, ɑdɑmɑ ɑ bɛrum koowo.
  eng-KJVCPB: 'Well; because of unbelief they were broken off, and thou standest by
    faith. Be not high-minded, but fear:'
  kgk-NT: Ha'e voi. Ojepe'a va'ekwe upéa-gwi. Ha'e kwéry ndogweroviái-gwi ojepe'a
    va'ekwe. Ha peẽ katu pepyta peiko-vy hendagwe-py perovia-gwi. Upéa-gwi ani penhemomba'egwasu
    teĩ peẽ. Ani pejeapo teĩ hakã teeve ramo. Peiko arandu ae katu.
  waj-waj: A itaa kua tinaraivo kutaa kuavai. Iya hama Anutuuqaara kutaavaivee tuuvaara
    ivo iya utu rakau kieeravai. A innara kutaavaivee kiannaivaara a iya mmaataivaa
    varee variannavai. Sa ivaara ai mannaka kianee. Aatuuma kiee varianee.
  cpy-cpy: Ari okantawitari, roo kanteencha pikenkishireero kimiwitaka nosheninka-paeni
    Judá-paeni icheka-tewae-teeri okantakaawo tee ikemijantzi. Rooma eeroka-paeni
    kaari nosheninkata, eeroka poyaatariri okantakaan-tziro pawentaa-shiretaa. Tee
    okameethatzi pajahaa-wenta-waetyaa, pipinkathateri Tajorentsi.
  ekk-PKP: Olgu pealegi, aga nad murti ära, sest nad ei uskunud Jumalasse, ja teie
    püsite, sest usute Jumalasse. Ärge olge endast heal arvamusel, vaid olge aupaklikud,
  mpx-mpx: He tunahot to, yaa Yehoba i gabom yohil kaiwena nige hi aabulilek, ge owa
    iyoho u minamina kaiwena u abulilek. Inoke bahi nu hahanaha, yaa alom wam lovakun
    nu matahikagiwa.
  wbp-wbp: Kujaju junga-jala. Yangka-patu Juwu-patu, ngulaju kulalpalurla wala nyinaja
    Kaatukuju, kuja-wangu-panunya-jana pajirninjarla yilyaja yangka-jangkaju watiya-jangka.
    Nyurrurlalpankulurla nyinaja walaju, kujarlanya-nyarra yangkaju watiya-kurra rdalyku-kurraju
    jilypi-yirrarninjarla yirrarnu turnu-warnu-kurraju. Kala kajinkili-nyanu wiri-pajirni
    nyurrurlarlu, kuja-panuju kapu-nyarra marda Kaaturluju pajirninjarla yilyami-yijala
    nyurrurlarlangu yangka-ngurluju watiya-ngurlu turnu-warnu-ngurluju. Yangka-patu
    Juwu-patu, kamparru-warnu-juku nyinajalpalurla parla-piya-juku Kaatu-kurlangurlaju
    watiyarla, ngulaju-jana rdilyki-pakarninjarla kutu yilyaja-juku kuja-purda-kari.
    Kuja-piyarlu-yijala marda kajika-nyarra rdilyki-pakarninjarla yilyami nyurrurlarlangu.
    Kujarlajulpankulurla lani-jarriyarla Kaatukuju!
  luo-luo: Mano en adier. To ngʼeni notongʼ-gi oko nikech ne gidagi yie, to un to
    udongʼ ka uchungʼ nikech yie. Omiyo weuru pakoru, to ubed moluor.
  nhe-NT: Quena, quintzontejqui huan inmechtlali, pero Toteco quintzontejqui pampa
    ax quineltocaque huan inmechtlali san pampa inquineltocaj. Huajca amo ximohueyimatica,
    pero xijpiyaca cuidado.
  aii-aii: ܪܵܒܵܐ ܨܦܵܝܝܼ. ܐܵܢܝܼ ܫܡܝܼܛ ܠܗܘܿܢ ܣܵܒܵܒ ܠܵܐ ܗܘܼܡܸܢܗܘܿܢ، ܘܐܲܢ݇ܬ ܟܠܹܐ ܠܘܼܟ݂
    ܣܵܒܵܒ ܗܘܼܡܸܢܘܼܟ݂. ܠܵܐ ܥܵܒ݂ܕܹܬ ܫܘܼܒ݂ܗܵܪܵܐ ܐܸܠܵܐ ܙܕܹܥ،
  esk-NT: Taamna iḷumutuuruq. Aglaan akiqqut piiyakkaurut Jew-ŋuruat ukpiqsriñġił̣hatigun.
    Taatnaqhusri iḷaliutirusri napaaqtumi takku ukpiqsripḷusri. Tarra kamasraaqasri
    aglaan taluqsrisitchi.
  msb-msb: Matuod ina. Ginbarari sinda kay wara sin pagtuod kag ginsugpon naman kamo
    tungod san iyo pagtuod. Ugaling dili kamo maisip na labaw kamo sa mga iba kundi
    mahadlok.
  cpa-NT: Lah¹dsóh² ca¹løa¹ báh³ lah¹jøng² quiánh² hniah¹², ju³lah lǿa¹² jǿg³ quiah¹²
    hma². Jŋíh²dsa goh¹² quiah¹². Mi³jøng² hliog¹dsa hi² siíh². Jøng² ma²ŋih³ hniah¹²
    jmáh¹lah goh¹² tsa¹dsio¹ jŋíh²dsa. Jø¹² bíh³ jmáh¹lah dsa² tsa¹hé² jǿg³ ca¹huan¹dsa.
    Huu¹³ hi² lah¹jøng² ca¹hiéh² Diú¹³ hniah¹². Di³ hi² héh² hniah¹² jǿg³ quiah¹²dsa.
    Jøng² tsa¹gøg² jmóh³ hniah¹² hiug¹² rúh² hniah¹². Quinh² hniah¹² mih² ju²hí³ dsøa¹².
  dso-dso: ତମ୍‌କେ ଜଡିଆଚେ, ସେଟା ସତ୍‌ ସେ । ମାତର୍‌ ଜିଉଦିମନ୍‌ ବିସ୍‌ବାସ୍‌ ନ କଲାର୍‌ ପାଇ
    ପର୍‌ମେସର୍‌ ସେମନ୍‌କେ କାଟିଦେଲାଆଚେ । ତମେ ବିସ୍‌ବାସ୍‌ କଲାକେସେ ତମ୍‌କେ ଜଡିଆଚେ । ସେଟାର୍‌ପାଇ
    ବଡ୍‌ପନ୍‌ ନ ଅଇ ଡରିକରି ରୁଆ ।
  meu-meu: 'Benaini, asi edia abidadama dainai e dabai kwaidu, a oi hari emu abidadama
    dainai o ginimu. Asio hekokoroku: ba gari.'
  yva-NT: 'Arakove, wapa ayao wato no rai tugae, weramu wasaemen: Vatano Yahudi umaso
    mamauta weye wanave jewen, yara arakove weasaugav akato weye wapanave. Weti vemo
    wasararin nora, yara wapo Amisye asyaniv, Opi po vatane inta maugav yara Po kaijinta
    mamauta.'
  dgc-dgc: Tahod ya. Minebut side da éwan side méniwala. Sakay sikam a éwan Judeo,
    tinanggap kam dén na Diyos dahil san ta péniwala moya diya. Kanya diyan kam mégpalalo,
    éngˈwan dapat umanteng kam ta Diyos.
  zpm-NT: ¡Goḻgap cuidad goṉ! Nli lëë biche zho, laa to biaaṉ xlugar zho, porne bnëd
    zho nalo zho Dios zigne bieṉ to rnalo to me; per goḻguieṉ gacniatsde to.
  hix-NT: Àro wyaro owyanye tatoko rma, yaworo màketxow hamà. Onà wyaro kahra mak
    ehtxoko. Nyamoro yoho rma haxa ohxe amna nay hamà, kahra ehtxoko. Àsok tehtxoho
    kom hoye ro hana àxanomkahnohsah me natxow ha, nyamoro ha. Kryestu hona xenyhera
    tehtxoho kom hoye ro ryhe, àxanomkahnohsah me natxow hamà. Omnyam haxa ryhe, towakryexem
    me manatxhe, Kryestu hona owyanye xenyàr ke mak ha. Àro ke, ukurunkahnà me Khoryenkomo
    xenytxoko.
  sim-sim: Ome sira, angop erem or uri jira. Hako mberem ushirik erem or ur? Judama
    ondo Jisasin li kumasiri osik, jir yejen lihi farniyik or lari jir. Hako mberemhi
    nombok jirin or lar? Jisas lari lerawu orok jirin indik or lari jir. Lerawu jihik
    nembes. Karem uri osik, avak jihinjik ji yerkujihi hi jihin ji hauowewa hala.
    Men mayam er ji lihi Jisas nom ji toltangrika.
  npi-ULB: त्यो सत्य हो । तिनीहरूको अविश्‍वासले तिनीहरू काटिए, तर तिमीहरू तिमीहरूको
    विश्‍वासले खडा छौ । आफैँलाई अति उच्‍च नठान, तर भय मान ।
  cgc-cgc: Sabat ko na matuod ambal nyo an. Danen an paryo ta nautod na mga sanga
    tenged ula danen gatuo ki Cristo daw kyo paryo ta nasugpon na mga sanga tenged
    gatuo kaw. Piro, dili kaw mag-ugal. Mag-andam kaw
  tim-tim: Gâ Yuda luâk bo manmat amâ bundâk maktât. Anutuŋe Yuda luâk manmai arekŋe
    bonâŋgaŋi gât hârem panyegep. Dâ gâmâ Anutu nâŋgaŋmatgât kindât aregât hâkge bo
    mem agatmâ âmâ kâŋgom manben.
  yor-yor: Ó dára; nítorí àìgbàgbọ́ ni a ṣe fà wọn ya kúrò, ìwọ sì dúró nípa ìgbàgbọ́
    rẹ. Má ṣe gbé ara rẹ ga, ṣùgbọ́n bẹ̀rù.
  wos-wos: Wungi wata guni mwi hundi guni wa. Ané jooka akwi sarékétanguni. Israelna
    du takwa di Krais Jisaska sarékéhafi yandaka dé God diré dé tukwee yaki. Guni
