    aku ŋana duvi ŋinde kâ miki kamo ara lâ kâi bâŋa ŋinde tini. Mine nde miki ma
    kapasuka warakami tinimi ndimo. Miki kapakatona sondo ŋga.
  crx-NTPO: Njan ndudahní-un 'álha' hoont'oh. Lizwifne 'aw Yak'usda ooghuni lhahuyílhchulh
