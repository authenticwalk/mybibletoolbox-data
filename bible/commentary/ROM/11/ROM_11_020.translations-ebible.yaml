  dwr-ENT: ሄዌ ቱማ፤ ኡንቱንቱ ኣማኒቤና ዲራው፥ ካሬቴዲኖ፤ ኔኒ ኣማኔዳ ዲራው፥ ሄ ሳዓን ኤቃዳ። ሺን ያያፔ ኣቲን፥ ኦቶሮ
