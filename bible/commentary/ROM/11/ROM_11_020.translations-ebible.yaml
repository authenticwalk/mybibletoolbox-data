    da yadda ya kamata, amma ku ji tsoro.
  mal-mal: ശരി; അവിശ്വാസത്താൽ അവ ഒടിഞ്ഞുപോയി; നിന്റെ വിശ്വാസത്താൽ നീ നില്ക്കുന്നു;
    അഹങ്കരിക്കാതെ ഭയപ്പെടുക.
  kkc-kkc: Egeesi ma kulodu niyo tei takoo. Bei, Yu odooso tei telega poogoloso doboome
