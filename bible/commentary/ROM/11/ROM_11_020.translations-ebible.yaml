    odoro ga re; idu ori dudu are rei gira re.
  tav-tav: Cariape to bairo mʉja ĩrã. Jesucristore na caapi nʉcʉbʉgoquẽto na careyupi
    Dio. Mʉja quena Jesucristore mʉja caapi nʉcʉbʉgoquẽpata cʉ yarã cãnare cũquetiboricʉmi
    Dio mʉja quenare. To bairi, “Judío maja netoro Dio mena cãni majuurã mani ã,”
    ĩ tʉgooñaqueticõaña. “Dio mena cawatoa cãna mani ã,” ĩ tʉgooñari cʉ nʉcʉbʉgoya.
  eng-ULB: That is true. Because of their unbelief they were broken off, but you stand
    firm because of your faith. Do not think too highly of yourself, but fear.
  spa-VBL: Todo eso estaría bien, pero estas ramas fueron cortadas por su falta de
