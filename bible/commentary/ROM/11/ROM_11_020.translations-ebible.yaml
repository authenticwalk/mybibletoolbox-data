    oenoefo.
  blw-blw: Manowat te tot-owa way naphàcha gapoh achicha omafurotan. Yag hen nehoopanyu
    agé, gapoh ommafurotanyu. Ngém achiayu an mampahih-iya ta an-ayuwat an man-ar-arwad.
  tam-2017: நல்லது, அவிசுவாசத்தினாலே அவைகள் முறித்துப் போடப்பட்டன, நீ விசுவாசத்தினாலே
    நிற்கிறாய்; மேட்டிமைச் சிந்தையாக இல்லாமல் பயந்திரு.
  azz-NT: Pero cuali xiquelnamiquican que Dios quincojcotonac ya huan quinsecotalij
    ne judíos ten amo taneltocani, queme yesquía matzacalme ten amo teyi cualtía,
