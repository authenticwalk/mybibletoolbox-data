    goodou, goodou gi mmaadagu.
  taj-taj: एसे पाङ्बा तामएनोन ठीकनोन हिन्‍ना, येशूदा विश्‍वास आलबासे लमा थेनीगदे क्‍युइबा
    हाँगा ह्रङ्‌बान मुबा। तर एनीगदे चा विश्‍वास लबासे लमा सोबा हिन्‍ना। थेतबासेलमा
    एनीगदेसे घमण्‍ड थालउ, तर परमेश्‍वर म्राङ्सी लोङ्‍गो।
  avt-avt: Hɨm im hɨram yaaim te yi naanempre hɨras me menmen im. God kepɨri nentar
