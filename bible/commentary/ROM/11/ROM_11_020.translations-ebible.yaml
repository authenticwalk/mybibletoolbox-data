    kaugalingon, apan pagmahadlokon.
  ces-LB: Máš pravdu, byly ulámány kvůli své nevěře a ty rosteš na jejich místě díky
    své víře. To však měj za důvod spíš k pokoře než k domýšlivosti.
  mkn-mkn: Itu batúl. Ma jang lupa bilang, Tuhan su potong buang itu tangke dong,
    tagal dong sonde parcaya sang Kristus. Deng lu ganti sang dong, tagal lu ada parcaya
    sang Dia. Jadi jang kapala bésar! Lebe bae, lu ati-ati, deng jang macam-macam!
  pol-UBG: Słusznie, z powodu niewiary zostały odłamane, ty zaś trwasz przez wiarę.
    Nie pysznij się, ale się bój.
  qxh-NT: Rasullanta rimaycanqui. Ichanga sumaj tantiyacuy. Alli ulïbusta llaumariycur
    wicaparij-jina mana yupachicushanpita Israel runacunata Tayta Diosninchi jargurisha.
    Cananga jäpa runa captiquisi, Jesúspa shiminta ćhasquicushayquipita maquinćhu
    puriycächishunqui. Chaymi ama alli-tucunquichu. Ama witicunquichu. Manchäga Tayta
    Diosninchita manchapacur cawanquiman.
  nwi-nwi: In e nəfrakɨsien, mərɨg rɨmnərai ta əriə meinai khapəh nɨshatətəyen iran.
    Kɨni kɨmiə nɨmɨsəpɨrpɨr ye nuknei nai meinai nakshatətə iran. Ror məkneikɨn, takhapəh
    nɨsausitien tukun, mərɨg kɨmiə takasəkeikei mhagɨn,
  kmo-kmo: Ayo. Eeta siiken. Yecha saka hiki siitiichirek, eena yenya reekiir. Kwota
    hiki siitiichichawey, eena kwo eeta tawa. Wowak, opoche kwo wohiputanakech. God
    riina napa akii ta.
  agr-agr: Dekaske, ditak Kristu dekaskeapi tachamunmag dutikam asajui, tujash atumek
    imá kajintsá anentaibauwa duwik uwemtikamu ainagme. Dutikamu asajum emematsuk
    dekas ayatak kuitamamkatajum.
  kyc-kyc: Doko kinyi. Juu dupwa soo nyii nayami dokome lakyuo isa peyami. Dopa piyaminyipape
    nakama soo nyilyaminyi dokome neta lakyuo parami ingya nalyamo. Dokona lao rangena
    kingi lakandsaramano lao kando waso karalapape.
  urd-GVU: بےشک، لیکن یاد رکھیں، دوسری شاخیں اِس لئے توڑی گئیں کہ وہ ایمان نہیں رکھتی
    تھیں اور آپ اِس لئے اُن کی جگہ لگے ہیں کہ آپ ایمان رکھتے ہیں۔ چنانچہ اپنے آپ پر
