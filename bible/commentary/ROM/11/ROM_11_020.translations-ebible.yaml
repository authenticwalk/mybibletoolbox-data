  bht-bht: ऐ सच्च है, सै तां अविश्वास दिया बजा ने तोड़ियां, पर तू अपणे भरोसे दिया
    बजा ने टिकी रेंदा है, इस तांई घमंड मत कर, पर परमेश्वरे दा डर मन,
  eng-NOY: Be it so. It was for their unbelief that they were broken off, and thou
    standest through thy faith; be not high-minded, but fear.
  cub-NT: Jãvemu no. Jʉ̃menijicʉ ĩnejaquemavʉ náre, ne jʉ abe báque boje ʉ̃́re. Aru
