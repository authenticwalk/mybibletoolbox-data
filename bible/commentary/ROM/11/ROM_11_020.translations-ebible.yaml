    dii-ni mu fuoŋgu-na. Yaŋ aa ŋ nanna bombolma‑i aa ŋ ta ŋ kãalã Diiloŋo‑i.'
  sus-sus: Nɔndi na a ra. E xaba e xa danxaniyatareɲa nan ma, i fan dafuxi naa i xa
