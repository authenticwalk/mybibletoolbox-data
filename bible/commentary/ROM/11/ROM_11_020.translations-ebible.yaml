    mulapa nyinanyi.
  cwe-cwe: Yayo ni kweli! Yabenigwa kwaviya hayahuwile bule, na weye kwima kwa uhuwilo
    wako. Sekewiigode mbali udumbe.
  daa-NT: Kaaw-an ka seener. Kar gay, dak rawtenno, Buŋ ɗukumiigu-ak asaan ŋu bal
