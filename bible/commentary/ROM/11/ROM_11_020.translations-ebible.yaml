  ckb-ckb: ڕاستە. ئەوان لەبەر بێباوەڕی بڕانەوە، تۆش بە باوەڕ جێگیر بوویت. لەخۆبایی
    مەبە، بەڵکو بترسە،
  nas-nas: Eeꞌ, masikaꞌ. Teinooꞌ tee kenteꞌariring teinge masikaꞌantavaavarura. Teka
    diiꞌ ivekaꞌdariri beꞌnuꞌdariri otong masikaꞌanta narung ninka. Teeꞌkoo baruꞌ daangantariaukaꞌ
    teka tarerariri otoriai.
  uvl-uvl: Nem manmanna. Pe ae perperna nemur te chato hote iri iange leteria manmanna
    ero pe iong o mene muria iange letem manmanna nge Kristus. Pe o palut laka rara
    ero. Urana nge o matau.
  eng-BBE: Truly, because they had no faith they were broken off, and you have your
    place by reason of your faith. Do not be lifted up in pride, but have fear;
  ixl-CNT: Utz aꞌ chituꞌ. Xaansali el qꞌu Israeel tan, yeꞌt inima. Pek aatz ex, oknajex
