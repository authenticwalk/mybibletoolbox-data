    cõãrĩ jĩĩrã.
  bjp-bjp: I tekentu, isau le ri bayi ufu foron akan au ae, wara le biil ri unune.
    Ma gam patep lo, wara na unune kimi. Pesu, gong gam falaumet gam tom, isau le
    gamen sokeh.
  xon-xon: Ni ye mbamɔn, Juu yaab aah kaa gaa Yesu Kristo ki kii na, nima le cha Uwumbɔr
