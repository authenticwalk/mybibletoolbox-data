    ko miits myajtukjʉjpkójʉdʉ mʉt ko xymyʉbʉktʉ Dios. Es katʉ mmʉj mba̱a̱dʉ mʉt yʉꞌʉgyʉjxm.
    Nik niꞌigʉ naybyʉjta̱ꞌa̱gʉdʉ yuunk naxypy.
  tzj-NT: Ni katzij wi' chi xerch'akijto ja jule' pro xa rmal ja ma xyuke' ta quec'u'x
