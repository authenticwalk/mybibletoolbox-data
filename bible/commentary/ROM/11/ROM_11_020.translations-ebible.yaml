    Ma nia nao si lea fua mulu kai naunau sulia ru nai, boroi ma mulu kai mau ana
    God.
  suz-BL: इन देंशो ठीक बाक्‍ब। मेकोपुकीमी थमा मसुदेम। मिनु परमप्रभु यावेमी मेको आन
    कली क्‍योरशा ताइक्‍ताक्‍व। इन थमा सुइश्‍शो तशा इन कली चहिं रिम्‍शो फल रवाम केप्‍शो
    खोदेंशो पा आ मुर सेल्‍तु। काइ ठेयब मलेत्‍थु, परमप्रभु यावे कली मान पा हिंशा बाक्‍कीन।
    १कोरिन्‍थी १०:१२
  car-NT: Moro wara awykary jako, iporo ro mykaje. Tamusi anamyika'pa iwairykon ke
