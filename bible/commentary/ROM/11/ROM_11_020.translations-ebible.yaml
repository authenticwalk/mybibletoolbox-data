    la bele foti aan. Diak liu kuidadu!
  ron-BTF: Bine, din cauza necredinței au fost rupte, iar tu stai în picioare prin
    credință. Nu te îngâmfa, ci teme-te;
  eng-WEBP: True; by their unbelief they were broken off, and you stand by your faith.
