    kanak puto. Ipak ta punogugur aria pupe dodogowip um Iruhin.
  hus-NT-2005: Aniꞌ kʼejle; por an judíotsik xin junwal jelti nin kʼweꞌél an lej olibo,
    wékʼoyattsik abal yab u belom ani tatáꞌtsik, i chʼatʼan xon ti jajáꞌtsik wékʼoyat
    kʼal tin kwentakʼi abal i belom. Yab ka tʼekʼaꞌtsik tabáꞌ abal anchanꞌ, tokot
    ka kóꞌoytsik i kwenta.
  mig-NT: Bueno, ko sɨkɨ̱ já tú ní kákandíja máá ndá'a‑ún, yu̱án ní ka̱janchaa̱. Ko
    róó, chi̱ sɨkɨ̱ já kándíja‑ró, yu̱án núkuiñi̱ ni̱'in‑ró. Ma̱ sávixi̱‑ro̱ máá‑ró
