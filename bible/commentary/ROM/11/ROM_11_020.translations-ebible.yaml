    kꞌab i riche̱ꞌ, jeꞌ woꞌ reꞌ i Dios riwi̱ꞌ woꞌ chi reh chi reꞌ hat-tak maꞌ reꞌ
    ta ra̱ꞌ riꞌsil cho maꞌ Israhel xatricoj tak yuꞌna chi ritinami̱t chic xa ruꞌum
    reh richꞌiquinjic acꞌux xaꞌn tak chiri̱j i Jesus. Jeꞌ woꞌ chic, riwi̱ꞌ woꞌ chi
    reh Dios chi xiban chi wilic take wich ra̱ꞌ riꞌsil cho maꞌ Israhel xicahnic lok
    chi maꞌ reꞌ ta chic ritinami̱t take xa ruꞌum chi maꞌ xquichꞌica̱ꞌ ta quicꞌux chiri̱j
    i Jesus. Wi riwi̱ꞌ chi reh i Dios chi jeꞌ reꞌ xiban cu̱cꞌ take reꞌ, sakbih chaweh
    tak chi chayohbalej awi̱b tak chi ma̱nimsaj awi̱b tak ruꞌum reh xiban i Dios awu̱cꞌ
    tak.
  tue-tue: Teerora biia, biiropeja. Cõãmacʉ̃ cʉ̃́ã padeohéri ĩñagʉ̃, cõãrigʉ niiwĩ.
    Mʉ́ãpe cʉ̃ʉ̃rẽ padeorá niijĩrã, cʉ̃ʉ̃yara niiã. Teero tiirá, “ʉ̃sã judíoa nemorṍ
