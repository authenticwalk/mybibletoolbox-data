  spl-spl: Yawu gârâmâ biwiyeŋe kârikŋe otmu Kiristohât hâkâŋ otmâ yâkâlen biwiyeŋe
    ki katbihât Anitâŋe betyongop. Yâhâ yen pâku lohimbiŋe yâkâlen biwiyeŋaŋe tiŋâk
    kepeim mansai. Yawuâk torokatmâ mannomai yanâmâ Anitâŋe ki betyongowuap. Yakât
    nâŋgâm hâkyeŋe mepaemaihât yuwu sâmune nâŋgâŋet. Emelâk Yura lohimbiŋe kosetgât
    dop otmâ manbi. Yawu gârâmâ Kiristohât hâkâŋ otŋetâ yaŋak Anitâŋe betyongop. Yâhâ
    yenâmâ himangât dop oai. Yawu gârâmâ himan otmu koset topyetŋe ikŋiâk ikŋiâk.
    Otmu yakât dopŋeâk yen pâku lohimbi otmu nen Yura lohimbi topnenŋe ikŋiâk ikŋiâk.
    Yawuâke yamâ Anitâŋe yen meyekmâ nengâlen torokatyekmu orowâk mansain. Yâhâ yeŋgâlen
    gâtŋe âlâ me âlâŋe Kiristo betgunomai otmuâmâ Anitâŋe biwiyeŋahât topŋe nâŋgâm
    amboŋan amboŋan betyongowuap. Yakât nâŋgâm yeŋe Anitâ ewe katmâ manŋet.
  usp-NT: Tz'eti'n, jilon xansaj rechak li, pero jwi'li' ta' xcojontak chiwch Kakaj
    Dios. Y lajori nac'alcat la' man olivo jwi'lke cub'ul ach'ol chirij Kakaj Jesucristo.
    Jwi'li'li ma coj ak'ij, ri' mas tzi coj jk'ij Kakaj Dios.
  zav-NT: Na' de'e ḻiczə can' nalenə'. Na' laogüe de'e cui gwso'onḻilažə' beṉə' Izrael
    ca' Dioz nan', bene' len ḻega'aque' ca xozə' yag de'en bagwc̱hogue'enə'. Na' babozoe'
    le'e lgua'a ḻega'aque' laogüe de'en chonḻilažə'əle Cristən'. De'e nan' ža, bito
    gonḻe xbab de que Diozən' chebeichene' le'e cle ca beṉə' Izrael ca', sino ḻeso
    ḻegon xbab par sotezə sole gonḻilažə'əlene'.
  sgz-sgz: A támin á ngorer. Ái Káláu a baur pala di kabin kápte di ruruna má, má
    iáu u kipi nián i di kabin u ruruna. Mái sár koion una apakta pas iáu. Auh una
    mátut sár,
  kek-NT: Ya̱l ajcui' nequeye, aban xban nak inc'a' neque'pa̱ban jo'can nak que'isi̱c.
