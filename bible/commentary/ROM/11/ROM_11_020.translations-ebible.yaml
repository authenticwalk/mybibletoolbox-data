  hoy-hoy: ठीक आद, अव रा अविश्वास इन कारण मुरूकु आदव, लेकीन नी रा विश्वास देल बन्सकु
    ईरत्या इदुरसाटी अभिमानी आगबाळ, लेकीन अंज्क मान्स,
  amo-amo: Kidegen nere/ kiden nere! Bara usalin nni kibinai mine iwa pucu tilangye,
    nin nani uyisa nan nya yenu fe sa uyenu. Nu uwa ganti liti fe kan ba, lanza fiu.
  pjt-pjt: Uwa mulapa nyangatja tjukurpa tjukaṟuru. Palu wanyu nyangatja kulila, panya
    Godalu tjananya wantingu mulamularingkunytja wiyangku wantinyangka. Munu nyuranya
    mantjiṟa tjunguṟa kanyini mulamularingkunyangka, nyara palulanguṟu kutju. Kaya
