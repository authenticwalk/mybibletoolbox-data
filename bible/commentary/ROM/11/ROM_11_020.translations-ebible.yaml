  kxv-kxv: ଏ଼ଦି ସାତା, ଏ଼ୱାରି ନାମାଆଲିଏ ରାତ୍‌ପି ଆ଼ତେରି, ମୀରୁ ୱାର୍‌ଇ ନାମାଲିଏ ଏ଼ ଟା଼ୟୁ
