  fuh-BKF: Goonga! Ammaa ko ɗe caltiraa dey, wo rafi goonɗinal majje. Aan aɗa heddii
    e dobeede saabe goonɗinal maa. Ndelle, taa mawninkina, ammaa hulu.
  arl-NT: Taaquiriirinij, seetanujuanaacuaaquiniateja nia sequesanojuaj. Saniniuujia
    nia niishiri, nojoriiri Pueyaso panishano naanajiniji piyotasaaquiaari, nojori
    tiuyaquiniuucua Jesucristoocua. Niaari saniniuujia cuno naanaacua rupotasano quiya,
    saaja Jesucristoocua nia tiuuniuucua. Naacuajitij, maja tama nia cuaqueyajaaja
    nia shuquiritianu nia jiyanishacari niaari socua maninia pueya cuno Israel pueyajiniji.
    Saaja puerejaca nia quiri cutara, cua panishano taucuacanaa, niaa mariqui piyotasaarohuari,
    niaa jaara Pueyaso tojiyashijiacara quiriohua.
  ziw-ziw: Ni chindedi. Nayakantwa kwaviya yaswesa kuzumila, mna weye wachimala kwa
    kuzumila kwako. Mna usekwefenya, wogohe.
  grc-TR: Καλῶς· τῇ ἀπιστίᾳ ἐξεκλάσθησαν, σὺ δὲ τῇ πίστει ἕστηκας. Μὴ ὑψηλοφρόνει,
