    uyo tebemin ba kale, finan-bom-nilipta o ageta ko.
  piu-2006: Yilta, Katutjalu tjananya yaṉṯayaṉṯalwiyangku wantingu, tjana wangka Yiitjunyatjarra
    kulira wantinytjala. Nyurrangarri Tjuwuwiya tjuṯaṯarra wangka palunya kutu kulira
