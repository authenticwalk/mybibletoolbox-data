    Ni li san Uwumbɔr.
  tzo-ZNT: '@see-verse:ROM.011.019'
  mpm-NT: Jandaa kaꞌan ra, ko nukuꞌun ini ra ja ni jaꞌncha ya yɨvɨ Israel un sɨkɨ
