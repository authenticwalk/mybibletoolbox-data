    tsaracurnin caycäyanqui. Tsaynö cayangayquipita ama aläbacuyaytsu. Mas bien mantsacurnin
    cuidacuyay Señor Jesucristoman firmi criyicur, gamcunatapis Dios Yaya mana gargoyäshunayquipag.
  wol-2010: Dëgg la; waaye seen ngëmadee tax ñu fàq leen, wuutal la fa ndax sa ngëm.
