    na ándà tampáddi ukit dád katô kapamaké yu. Purisu yakó ágpadadurung, asal kailangan
    banté kó.
  faa-faa: Aíyaka re Yu aporohoanafonosamo kakaro somerakanapo. Wate fasekeno hemo
