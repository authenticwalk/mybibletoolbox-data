  chf-NT: Toj chich une. Pero unejobba pa'sinti uc'a mach u tz'ombijob u t'an Dios.
    Anelaba ya'anetla t'oc Dios uc'a a tz'onila chich. Jin uc'a mach a wäle'la ane
