  ita-1927: 'Bene: sono stati troncati per la loro incredulità, e tu sussisti per
    la fede; non t’insuperbire, ma temi.'
  lww-lww: Lelaga nap̃a Ntewa peve plan korowas lap̃asa, ana kila ga pa le Yu la nap̃a
