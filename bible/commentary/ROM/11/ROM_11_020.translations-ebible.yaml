  tfr-NTPO: Judíoga l̈i kjara, mär ba go l̇l̇ëm kjĩshko. Ga pjãy mär ba go kjĩshko
    ga pjãy töna beno tjeng ba nopga tjok, kjara l̈i ãska. Gueniyo pjãy krë e go l̇l̇ëm,
    Sbö bangkjrozĩ dey.
  kaq-NT: Hihcoini. Hihcaxbi mia hashoan siri copima. Nincacoinyamahi copi ta jato
