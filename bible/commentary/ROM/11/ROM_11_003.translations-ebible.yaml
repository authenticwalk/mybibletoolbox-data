  zar-NT: “Xan, chigulútiëʼ bönniʼ guluʼë didzaʼ uláz quiuʼ, en buluʼquinnajëʼ yuguʼ
    bucugu láʼayi quiuʼ ga buzéguigacatuʼ-baʼ böaʼ bë́dxidoʼ loʼ Liʼ. Tuzaʼ nedaʼ
    nagáʼanaʼ quiuʼ, ateʼ të́ʼënnëʼ ilútiëʼ caʼ nedaʼ.”
  kde-kde: Eliya áhawile kuchidoni, “Nang'olo, vànivawalala manabii vako na kwondonganga
    vitala vyako. Na nangu weka njo nguisalidîle, na vànangutaha uchinga vanguwalale.”
  ata-ata: “Tila, aneꞌi miveꞌavaꞌa ta mitema sou palomatana noxine misoisoli mukalu,
    mo mimamulonu valovalo sou iꞌelaxu mimii ulai noxine mukalu, ia enisisi a axoxolu
    ꞌo, mo aneꞌi iꞌoxo lexe ivelo asoli kalumo.”
  qvw-NT: “Taytay, willacüniquicunacta lluymi wañüchin, alawaycälinacpä cäcätam pampaman
    lluy muyülächin. Ya'allañamari cawsayniyu puchuycüca cayá. Ñatac ya'actapis wañuchipämänanpäñam
    aticaćhacayalcäman” nil.
  nfa-nfa: peka na, “Ama! Dhèu se pamadhe dhèu rèti lii padhai, dhu Ama pua mai. Ra
    paꞌele iie le mei korban kahèi, ètu era dhu dhèu tema pahaha iisi mi Ama. Nèti
    dhèu rèti lii padhai Lamatua aaꞌi-aaꞌi, ate dhoka jaꞌa mesa-mesa ku di dhu mamuri.
    Te ngaa rèngu tenge jꞌara, ho neo pamadhe jaꞌa kahèi!”
  tnp-tnp: In təni məmə, “Iərmənɨg, kəmotohamu rəham iəni mɨn motoh-əuarɨs-əuarɨs
    rəham oltə mɨn. Kəni iəu pɨsɨn əmə iətatɨg, kəni məutalkut mɨn məmə okotohamu
    iəu.”
  urd-urd: “ऐ ख़ुदावन्द उन्होंने तेरे नबियों को क़त्ल किया और तेरी क़ुरबानगाहों को
    ढा दिया; अब मैं अकेला बाक़ी हूँ और वो मेरी जान के भी पीछे हैं।”
  hot-hot: “Anyô Bêŋ, thêlô ik anêm plopet pôpônô lôk ik anêm loŋ êbôk da pepesa.
    Ma yada iyom êntêk yahamô denaŋ ba thêlô idum ek nijik ya vônô imbiŋ.”
  mqj-NT: “O Dewata, budami nabimmu napatei inde mai taue anna budamo angngenan pemalasan
    matin natantanan. Kao mandami tuo, sapo morai duka' la umpateina'.”
  rus-SYN: Господи! пророков Твоих убили, жертвенники Твои разрушили; остался я один,
    и моей души ищут.
  mbh-mbh: “Toko Pomnga, Israelre o so rin rin vus lom riong elngare, na o teu mun
    lom sungonga a leklekare, na engek ol ake tho voth, na ponange ol ake o ri nge
    so rinngek.”
  bdd-bdd: “Bada yo, ꞌino palopitao mabwaiyadi siloheꞌamasidiya, ma ꞌino pwaoli bwasaina
    siꞌabihegaleya, ma yaboigumo yatupwa, ma nuwanuwadi bewa tuta wete siloheꞌamasigau.”
  cbt-NTPO: “Na'amiachincoi Sinioro pënëntopiraihuë'. Co nohuantatonaraihuë', a'naquëncoi
    tëparinacoi. Artaroro'sa' chinota'huainquënso marë' a'mitëraisonta' të'yatopi.
    Casáchin pënëntapirahuë', yatëparinaco canta',” itërin.
  srn-NT: “Masra, den kiri den profeiti fu Yu, èn den naki den altari fu Yu broko.
    Mi wawan tan abra, èn den wani kiri mi tu.”
  cta-NT: “Ndyosi Xuꞌna naꞌ, cua ndyujuii nguꞌ biꞌ jiꞌi̱ lcaa ñati̱ nu laca tuꞌba
    jinuꞌu̱”, nacui̱ nu Elías biꞌ. “Cua ngüityi̱ nguꞌ jiꞌi̱ lcaa su tlyu su nduꞌni
    tlyu ya jinuꞌu̱ nquichaꞌ. Chaca tya naꞌ ndyanu naꞌ juani; loꞌo juaꞌa̱ naꞌ, cujuii
    nguꞌ jnaꞌ cua ntiꞌ nguꞌ”, nacui̱ yu jiꞌi̱ ycuiꞌ Ndyosi.
  bqc-SIM: Dii, aa n ãnabiↄ dɛ̀dɛ, aa n gbagbakĩiↄ dɛ̀ɛlɛ. Mámɛ ma gↄ̃ mado, ↄ̃
    aalɛ ma wɛ.
  tcz-CHONGTHU: “Pakai, amahon na-Themgaoho athat'un chule namaicham phungho aphelha
    tauve. Keima changsehbou eiki-dalha a ahitai. Chule tun amahon keima jeng jong
    tha ding eigouve,” ati.
  mar-mar: ‘प्रभू, त्यांनी तुझ्या संदेष्ट्यांना मारले आहे आणि तुझ्या वेद्या खणून पाडल्या
    आहेत; आणि मी एकटा राहिलो आहे आणि ते माझ्या जीवावर टपले आहेत.’
  snp-snp: Wekolao, yokila ki-ki amo folomoka muki ya foki-naki oti kofu o fulititi,
    ido polofeteka gini fulutato, ya nanimo yako faifa minoneto ya nofo fulunune,
    loti o minae, loto ka mono lufuwau (1 Kin 19:10, 14) ya nemo ne.
  isl-isl: '@see-verse:ROM.011.002'
  spy-NT: Kimwooy kule, “Mokoryoontēēt, kiikubakach ꞉bichu *wōōrkooyikuuk ankooburyeet
    kāābkōrōs. Kwāāng'ētu ꞉anii nkit ānkumii kusyēēmē kule kubakachaa nkanii.”
  xnn-xnn: Kinwanina ken Apo Dios en, “Apo, pinateyda nan tapin nan mamadtom. Dinadaelda
    nan am-in ay kapop-oowan nan ited nan ipogaw ken sik-a. Kedkedengak is nabay-an
    et olay sak-en et mang-an-anapda ta pomateyda.”
  mwe-mwe: “Mmakulungwa, bhashikwaabhulaganga ashinkulondola bhenu nibhomola itala
    yenu. Nepeshe nne jikape, numbe bhapinga mulaganga!”
  tte-tte: “Guyau, am palopitao meuloili siunuyamateliko, na kaba pwaoli kaiwem sikogwaligwaliliko.
    Yau yabomamo yatupwa yamiyamiya na nuwanuwali yakato siunuiyau.”
  tcs-tcs: ‘AntapGod, dem pipol uda no bilib, i bin kile dem spesilmesizman blo yu
    ane dempla i bin broke dem olta blo yu ane smasem. Wa, i gad mata mi i laip nau
    prom dem nada spesilmesizman blo yu ane dempla i wande kile mi tu.’
  hlt-THB: Bawipa na tawnghakhqi awm him unawh nang a bawkthangkhqi awm hqe hawh uhy;
    kai doeng ni ka awm hy, cehlai tuh kai awm him aham ni sui uhy,” a ti ce.
  soq-soq: “Tatamba God, peroweta e waaubamoana mo epaboiamone ita pue e manawo pulontoia
    bolawa kakaibu epakokomone daberaramoiena. Ne neba os e saantedine wainedina,
    ita tauma mo rubusaia ne do boneapu!”
  qub-qub: «Tayta Dios, profëtayquicunata llapantami wañuchisha. Altarniquicunatapis
    juchurgärachishami. Noga japallänami cawaycar quëdashcä. Cananga nogatapis wañuchimänanpaj
    ashircaycämanmi.»
  att-att: Kinagi ni Elias kâ Apu Namarò, “Apu, pinapáte ra yù ira ábbilinám mu! Á
    iniwarawarâ da yù batu nayù ira pattuggiád da ta iyátáng da nikaw! Á sikán lâ
    yù nabuná nga manguruk nikaw! Á igagánge rangà papatáyan gapay!” kun na.
  bki-bki: Tubo, kiamo naverialiano nalo, kiamo tomu nalo aju amuebinvinlo, a kiamo
    vio lu nalo, aju aburu kokorovio, a ba bova laka, nemial jibe kiniou ga takurano
    nojo nabameneaso, a vonganei kiniou bunu, aju ajusosor kiniou ka adular kiaku
    meuliano.
  bqp-bqp: Dikiri, ò n annabinↄ dɛ̀dɛ, ò n gbagbakinↄ gbòro. Makũ mɛ́ ma gↄ̃ mado,
    akũ òtɛni ma wɛɛ.
  mcp-mcp: 'Nə́ Eli nyə á cɨ nə́: «Cwámba, bwə́ mə́ shîn gwú *búúd ɔ mícúndə́ bwô,
    bwə́ shîn caam *wə́álatâr bwô; mə mə́ lʉ́g fwó, bwə́ ŋgə nə́mə́ sɔ̧́ nə́ bwə́
    gwú mə.»'
  hat-hat: Bondye, yo touye pwofèt yo, yo kraze lotèl ou yo; se mwen menm sèl ki rete.
    Men y'ap chache wete lavi m' tou?
  npl-NT: “Noteko, yokinmiktijkeh motiotlajtojkawah iwa yokinxixititskeh moartalwah,
    iwa axa sanwel ne onimoka, iwa ne noiwa kinekih nechmiktiskeh.”
  bgg-bgg: “Ithong, ithek è naro chaigthek shii ua muii chiih-è naro sriie ziao pha
    ji chuak muii; Gu ne gui jijia led sha bie ro, chiih-è ithek ne gu shii ua pha
    bidiang muii ro.”
  eng-TCENT: “Lord, they have killed yoʋr prophets and demolished yoʋr altars, and
    I alone am left, and they are seeking my life”?
  eng-BSB: “Lord, they have killed Your prophets and torn down Your altars. I am the
    only one left, and they are seeking my life as well”?
  cpu-NT: Pinkatharí, jovamaayeetakeri kamantaneriite, Iporokayeetakero pomepirinimentotsi.
    Naakatake kapatapainchari, ikovaitatzi eejatzi irovamaayeetena naaka.
  san-ASM: হে পৰমেশ্ৱৰ লোকাস্ত্ৱদীযাঃ সৰ্ৱ্ৱা যজ্ঞৱেদীৰভঞ্জন্ তথা তৱ ভৱিষ্যদ্ৱাদিনঃ
    সৰ্ৱ্ৱান্ অঘ্নন্ কেৱল একোঽহম্ অৱশিষ্ট আসে তে মমাপি প্ৰাণান্ নাশযিতুং চেষ্টনতে,
    এতাং কথাম্ ইস্ৰাযেলীযলোকানাং ৱিৰুদ্ধম্ এলিয ঈশ্ৱৰায নিৱেদযামাস|
  tac-NT: 'Regá anele: «Mué Wa''lula Onorúgame, ''ma me''líliru alué ralámuli napu
    ruwime nile napu anele Onorúgame, ''lige ''ma gajúnale alé we''kaná mesa tegoli.
    Pe necho rejpípá ajagá, ''lige abiena me''linali ne''chí.»'
  eng-WEBPB: “Lord, they have killed your prophets. They have broken down your altars.
    I am left alone, and they seek my life.”
  gfk-H: '@see-verse:ROM.011.002'
  viv-viv: Elaiya gigahe-kawowo gigayo, Kaiwabu, O bona ana toꞋawatalatalaina moyaꞋaidi
    hiluveꞋalikadi ada ya atudidiga hiluyawelidi. Iya au akukaibe-moꞋa ada nuwanuwadi
    hinaluveꞋalikaku.
  yao-yao: Ŵatite, “Ambuje, ŵauleje ŵakulondola ŵenu ni kugumula ilisa yenu, noneji
    sigalile jika. Ni ŵanyawo akuusosa amulaje.”
  tgp-tgp: Moli, la vilimatei na nom pr̃ovet, la viliroiroi na nom votavota, enau
    haseku na pa lo toho, ale la lo aleau vara la vilimateiau’.
  auc-NT: “Awënë ëñëmi. Bitö beyæ̈ në apæ̈nedäni ïnänite wæ̈nöninque idægoidi godömenque
    cædinque, Wængonguï quï, ante näni iya täinca bæ tadinque edæ wido cædänitapa.
    Ayæ̈ botö adoboque inte edæ ayæ̈ quëwëñömote botö ïmote wæ̈noncæte ante cædäni
    wæbo abi.”
  kbc-NT: “Iniotagodi Aneotedoɡ̶oji. Onigodi niɡ̶ijo anoyeloɡ̶oditedibece ɡ̶adowooko,
    codaa oyaaɡ̶adi niɡ̶ijoa nameejatedi wetiadi aneite me inigotaɡ̶a eijedi leeɡ̶odi
    libeyaceɡ̶eco oko. Jeɡ̶emokaaneɡ̶eeta me ideyaɡ̶atice, pida aaɡ̶aɡ̶odoletibige
    metideloadi.”
  bmh-bmh: '@see-verse:ROM.011.002'
  ctu-BL: 'Tsi'' yʌlʌ: “C Yum, tsa''ix i tsʌnsayob x''alt''añob a cha''an. Tsa''ix
    i jemeyob i yajñib tac ba'' ma'' wʌq''uentel a majtan. C bajñel jax tsa'' cʌleyon.
    Yom i tsʌnsañoñob”, che''en Elías.'
  meq-meq: «Bəy Maduweŋ, ndo neheye na, ta kəɗ ndo məɗe ha bazlam yak hay, ta mbəzl
    ha təv məvəlaka wu hay. Maa zəkaw na, neŋ nəte ŋgweŋ ada a satay məkəɗe ga dərmak.»
  noa-H: Hirua Hẽwandamag, “Señor, pʌ hi jaaujem k'ʌʌn t'umaa wir haig maach meeun
    judionaanaupai k'ëchpʌ̈iwia, pʌrʌg jëeujem deg nem hinag p'aajemjã hãrk'ʌʌipʌ̈iwi,
    hãba mʌch happaita chirʌmgui” hajim. “Mag mʌch happai chirʌm hãba, mʌjã dʌ̈i t'õopʌ̈im
    hig nʌmgui” hajim.
  alp-NT: “Tuhane, tamata esi bunu Amu nabiaru peneka kai esi atia amiki otoi kena
    pala tanei rebe riluke ete Alere peneka. Lesike au ruaku kai lalesi kena bunu
    au sa.”
  san-VEL: he parame"svara lokaastvadiiyaa.h sarvvaa yaj navediirabha njan tathaa
    tava bhavi.syadvaadina.h sarvvaan aghnan kevala eko.aham ava"si.s.ta aase te mamaapi
    praa.naan naa"sayitu.m ce.s.tanate, etaa.m kathaam israayeliiyalokaanaa.m viruddham
    eliya ii"svaraaya nivedayaamaasa|
  kbq-kbq: Ramoke, kasnampa vaheka'a zamahe nefriza, kre'sramna vu itaraminka'a tgana
    vazinetre'za, nagrake mani'noge'za nahe frinaku nehakraze. (1 Kin 19:10)
  kbh-kbh: “Bëngbe Utabná, acbe juabna oyebuambnayënga tmojtsëbaye y acbiama pormana
    altarënga tmojtsepochocá; nÿe ats̈e vídaca tijoquedá, y chënga montsebos̈e áts̈naca
    jóbama ca.”
  ron-LSB: “Doamne, ei au ucis pe profeții Tăi. Au dărâmat altarele Tale. Eu am rămas
    singur, iar ei îmi caută viața”.
  pon-pon: Main, irail kamelar japwilim ar jaukop akan, o karonk pajan japwilim ar
    pei jaraui kan, a nai ta me lua, a irail pil rapakin ia, pwen kame ia la.
  nhe-BL: “Toteco, nopa israelitame quinmictijtoque motiocamanalojcahua huan quixolejtoque
    motlaixpahua. Huan san na nimocahua tlen noja nimitzhueyimati huan israelitame
    nojquiya quinequij nechmictise.”
  sps-sps: “Tsunaun, ari atsun famat ir fuainy kuigin Tsumanyi to te jiats mi Nyi
    tsuri, ana ri rurei ravainy to na fatsung iny faakor ror a vainy marei sensen
    tsuri Tsumanyi. Ana nyo tsun a isen to te kaa rou tsonyo faatouf rou a asanga
    Manyi. Ai tovei, ri pon ror ma atsun famat kan vanyo.”
  wnc-wnc: “Buyambam tapana! Wa aminda gatane aminu ayanikapsa amin zipa kupa sanga
    gamunangge takapuke gae penggamuking komu awaitdeking. Siwan aminu gae ganindatakaing
    aminda wena gwa sikaing. Na awia tapatutakan ayuwawa ngana wa aminda nutnangge
    tasikaing,” ngang yakut.
  bus-bus: Dii, aↄ̃ n annabinↄ dɛ̀dɛ aↄ̃ n gbãgbãkiinↄ gbòro. Mámbe ma gↄ̃ mado,
    ben aↄ̃ↄe ma wɛɛ.
  gub-BL: — O Tupàn hezar, i'i izupe. — Zutew uzuka neze'eg imume'u har a'e wà. Weityk
    ma'ea'yr zuka haw a'e wà no, i'i izupe. — Xo ihe zutyka'i aikuwe ihe, nahezuka
    kwaw a'e wà rihi. Uzeagaw zepe waiko hezuka pà a'e wà, i'i izupe.
  imo-imo: Awilimu, nunge ungu ningo munduli pilko andoko ningo tirimele iyema toko
    kondoko, nu popo toko karomele alta poloma konoko bilibala tiringi. Kinye na tendekumu
    kau nunge iye moromu toko kondongei teremelela, nimu kanomu.
  boj-boj: “O Tamo Koba, naŋgi na ino medabu o qaji tamo naŋgi ñumeleŋoqnsib ino atra
    bijal niñaqyeqnub. E segi qujai ni daurmeqnum deqa naŋgi na e lubqa laqnub.” Elaija
    a Qotei degsi pailyej.
  eng-DRA: Lord, they have slain thy prophets, they have dug down thy altars; and
    I am left alone, and they seek my life.
  knf-knf: 'Aji na a : « Ajugun, bafiŋ *baţuparu akuţ aŧok iliit yi mngur yi nu. Nji
    aloolan ddukiiŋ kë bakak aŋal kafiŋën. »'
  san-KHM: ហេ បរមេឝ្វរ លោកាស្ត្វទីយាះ សវ៌្វា យជ្ញវេទីរភញ្ជន៑ តថា តវ ភវិឞ្យទ្វាទិនះ
    សវ៌្វាន៑ អឃ្នន៑ កេវល ឯកោៜហម៑ អវឝិឞ្ដ អាសេ តេ មមាបិ ប្រាណាន៑ នាឝយិតុំ ចេឞ្ដនតេ,
    ឯតាំ កថាម៑ ឥស្រាយេលីយលោកានាំ វិរុទ្ធម៑ ឯលិយ ឦឝ្វរាយ និវេទយាមាស។
  arn-NT: “Ñidol, langümüñmangeymi tami pu pelon wentru ka teyfükañmangeymi tami pu
    ngillatuwe. Iñche ta kisulewen, welu ka femngechi ayüleyngün ñi langümaetew” pi.
  zas-NT: “Dad, ma bagüjt reeman gra ree bén badëë xtiidxil loj ree bejn ma bachijl
    tëë reeman xialtar reel, najzi bayaꞌn abiꞌ nëgajc naj rën reeman gugüjt reeman.”
  ken-NT: “Acha, bo abhɛn báwáy barɛmɛ́ kɛpɨ̌ntɨ bhɛ nɛ mámokoti bɛbhak ɛbhɛn sɛ́chyɛ̀
    wɔ akap. Mɛ awánti kɛ ndɔ́bhɛ́ nɛ báyàŋ bɛway mɛ nkwɔ.”
