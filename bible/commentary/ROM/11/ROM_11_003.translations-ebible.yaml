    ଆ଼ହାମାଇଁ; ଏ଼ୱାରି ନା଼ ଜୀୱୁ ଜିକେଏ ଅ଼ହାଲି ଅଣ୍‌ପିମାଞ୍ଜାନେରି ।”
  amu-NT: “Jeeⁿ ꞌu Ta, jnda̱ jlaꞌcwjeena ncꞌiaaya profetas ndoꞌ jnda̱ jlaꞌtyuiiꞌna
