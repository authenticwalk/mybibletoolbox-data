verse: ROM.011.003
translations:
  kpx-kpx: Au loui avoe, “Kosive, keau a beloveta ata havei a hoesehavomale mune vitale
    ke koilahalu. Ige da igae uge abu isiviale dahavoi.”
  okv-H: '@see-verse:ROM.011.002'
  tbo-tbo: I pa, ‘Guyau, mi Isalaela om tu bahapiko hi unihi po om ani witalaguyaba
    hi lugolugoluhihi. Tau tunawa hotau a memae ma hi iletau ipa hina uniu.’
  mal-C: “കർത്താവേ, അങ്ങയുടെ പ്രവാചകന്മാരെ അവർ വധിക്കുകയും യാഗപീഠങ്ങൾ തകർക്കുകയും
    ചെയ്തു; ഞാൻ ഒരുവൻമാത്രം അവശേഷിച്ചിരിക്കുന്നു; അവർ എന്നെയും കൊല്ലാൻ ശ്രമിക്കുകയാണ്.”
  grc-SR: Κύριε, τοὺς προφήτας σου ἀπέκτειναν, ⸋καὶ⸌ τὰ θυσιαστήριά σου κατέσκαψαν·
    κἀγὼ ὑπελείφθην μόνος, καὶ ζητοῦσιν τὴν ψυχήν μου.
  bgc-bgc: “हे प्रभु, उननै तेरे नबियाँ ताहीं मार दिया, अर तेरी वेदियाँ ताहीं नाश कर
    दिया सै, अर मै ए एक्ला बचा सूं, जो तेरे पै बिश्वास करुँ सूं अर जिन्दा सूं, अर
    वे मेरी जान भी लेणा चाहवै सै।”
  khz-khz: Velekou, gemu peroveta talimara pege vagi-gatura, goi gevega-nama-venimuna
    gaura getao-kaurana e gekapurana pata veagara maki pege lovora. E aumo geregaku
    roe ea aonai, au maki ia vagi-kwaregaku negetina.
  deu-TKW: Herr, sie haben deine Propheten getötet, sie haben deine Altäre zerstört,
    und ich bin allein noch übrig; und nun trachten sie mir nach dem Leben?
  zsr-NT: “Xan, chguludödcdëꞌ bönniꞌ gluꞌë didzaꞌ uláz quiuꞌ, len guluquindjëꞌ yuguꞌ
    bcugu laꞌy quiuꞌ ga buzéguiꞌgactuꞌ‑baꞌ lauꞌ Liꞌ böaꞌ bëdxdauꞌ. Tuzaꞌ nedaꞌ nagaꞌnaꞌ
    quiuꞌ, atiꞌ tëꞌnnëꞌ ludöddëꞌ caꞌ nedaꞌ.”
  lin-lin: — Nkolo, babomi basakoli na Yo mpe babuki bitumbelo na Yo. Mpe ngai, natikali
    kaka ngai moko, mpe bazali lisusu koluka koboma ngai.
  hns-NT: „He Prabhoe, oesab tor sanesian ke maar dhaaries hai aur tor baliedaan djaraawe
    ke tafra oeloet deis hai. Khaalie ham batjal baatie, aur oelog maange hai hamme
    bhie maar dhaare.”
  noa-E: Irua Ẽwandamag, “Señor, pʉ i jaaujem khʉʉn thumaa wir aig maach meeun judionaanaupai
    khëchpʉ̈iwia, pʉrʉg jëeujem deg nem inag phaajemjã ãrkhʉʉipʉ̈iwi, ãba mʉch appaita
    chirʉmgui” ajim. “Mag mʉch appai chirʉm ãba, mʉjã dʉ̈i thõopʉ̈im ig nʉmgui” ajim.
  eng-EMTV: “Lord, they have killed Your prophets and torn down Your altars, and I
    alone am left, and they are seeking my life”?
  mib-NT: Tátā Yaā Dios, ni cajehni i tāca tée cánacani jnūhun ní, te ni cajenu i
    tācá altar ní. Te máñúhún na sāña ní quendōo, te vijna suni cácuni i cahni i sāña,
    áchí de.
  lif-NT2: “आदाङ्‌बे, खे़ङ्‌हाॽरे़ग के़बाङ्‌घुसिबा माङ्‌निङ्‌वाॽपाःन् के़बाःप्‍पाहाॽ
    के़रे़क् मे़से़रुसि, हे़क्‍क्‍याङ् के़ले़त्तिङ्‌तोःम्‍मादे़न्‍हाॽ मे़यन्‍छुआङ्
    वाॽरो॥ इङ्‌गाॽरक् नराङ्‌ङाङ् वाॽआ, हे़क्‍क्‍याङ् खे़ङ्‌हाॽरे़ इङ्‌गाॽ से़प्‍मा
    मे़गोःत्तार मे़वाॽरो॥”
  xnj-xnj: Akajova, “BAMBU, vavakomili vamlota va Chapanga voha na kudenya pa lusanja
    lwa luteta. Nisigalili namwene ndu, navene vigana kunikoma!”
  mmx-mmx: “Leeme Silok, digara sev amet pam lavaeme vapaase ali ram la digara ut
    asi levengkonin laplavang taram. Kuren la nenia xusuk ta na legesara ak lok, la
    mo manga diak lok tong i do dina sev amer ia.”
  cbr-NT: “'Ën 'Ibu Dios, axa mimi sináncëma unicaman ca an min bana ñuixuncë unicama
    cëñuaxa. Cëñuanan ca mi rabitisama tanquin anuxun mi rabiquin ñuina xaroti acamaribi
    masóxa. 'Ëishi ca 'acëma 'icën. Usa 'ixunbi ca 'ëribi 'aisa tania”.
  tee-NT: “Qui'ucxtin Dios ju lapanacni tamaknilh ju milapanacni ju amalak'ach'at'i
    ni catanona' ju minchivinti. Chai talact'ilhi'ulak'olh junta ixtalak'ayayan ju
    lapanacni. Va quit'in ju ictilak'ayayan chai vachu' quintamakniputun”. Ma chunch
    ju junilh ju Dios ju Elías.
  eng-LSV: “LORD, they killed Your prophets, and they dug down Your altars, and I
    was left alone, and they seek my life”;
  cak-NT: Ajaf, xequiwulij (xequiwulaj) ri altares ri awichi ret y xequicamisaj ri
    ch'aka chic asamajel ri xek'alajin chuka' ri atzij. Xa nuyon chic ren jinc'o can
    y jinquicanoj chuka' chi jinquicamisaj. Quiri' xu'ij ri Elías che ri Dios.
  pah-NT: “Ojuka pa g̃a nenhi'ig̃a mombe'uharava'ea,” ei ahe Tupana'ga pe. “Omombo
    g̃a ikwava'ẽhava no – perope ore orokwava'eg̃uka mbiara jukapyra nde ve jipi.
    Ji tehe reki ako ndereheva'ero. Kiro po ti g̃a ji jukapotari nehẽ no,” ei ahe
    Tupana'ga pe hako.
  sja-NT: ‘Ak'õre, tai poro waibɨarãpa pɨ pedee jarapataarã peepachida. Ichiaba pɨa
    altar oopida ãrik'oojida. Mɨ aupai pɨde ijãapari mãik'aapa ɨ̃rá mɨ jida jɨrɨ p'anɨ
    peedait'ee.’
  xed-xed: «Mghama ɗa! Pslapsla həŋ ta la anabi, ka zlazliŋtá həŋ ta gwirha gha. Iʼi
    turtukwa ɗa ta pɗata, ta psa iʼi həŋ guli ŋa dzata,» kaʼa ya.
  mks-NT: 'Já na̱cachi da já: “Cánde̱hé ndo̱ Ndióxi̱, xitoho i̱. Sa̱ na̱sahní na̱
    profeta cuéntá mé ndó ta na̱ndicani na nu̱ náa̱ ndo̱. Ta viti nú la̱á in túhún
    ye̱he̱ cuití va cája ña̱ sáhndá ndo̱. Ta ndúcú na̱ cahní na̱ ye̱he̱”, já na̱cachi
    Elías xi̱hi̱n Ndióxi̱.'
  gfk-S: '@see-verse:ROM.011.002'
  bmu-bmu: “O Kembu, yeŋön mönö göhö kezapqetok ambazipurupki eŋguget kömugetka göhöreŋ
    jöwöwöl ohoho altaŋi altaŋi köndeŋmöndeŋget. Ni mohot nömosötket malbiga mömö-laköba
    mönömba nuŋgubingö jöjöröze.”
  dgz-dgz: Ayop negawa, nop gega waiwanumune nagirewa, Isurero nagire guramone borit
    wan. Man genan guraton iritoni watarewa aruga mu benagen. Ne negenat apan gegawa
    wanik angin, go mu tonegep bonigaset anune taiwanum.
  eng-GNV: 'Lord, they haue killed thy Prophets, and digged downe thine altars: and
    I am left alone, and they seeke my life?'
  zaa-NT: '@see-verse:ROM.011.002'
  eng-WEBSTER: Lord, they have killed thy prophets, and digged down thy altars; and
    I am left alone, and they seek my life.
  guh-guh: “Tajatuxanenë, mapamonaeje, Israel nacuapijivi, catobepona daxita pecajumelivaisipaebivimi
    profetavi. Toxobabianua altarvënëjavanë, itsajota tajuitabiaba dajubivi pecarajutsinexa
    ofrendacuenia. Nexata baja xanë caenënë, nijajivitonënë, nacopatajë. Xanë ata
    baja jamatabënebeyaxuaba,” jai pina profeta Elíaspijinë Diosojavabelia Israel
    nacuapijivi yabara.
  bon-bon: “Yageyame, teepi määme mename biname bine ituge agleca piiyepu määme iiwäreja
    dade bine ituge iiglicneja. Cane taatu ätrunga cama gäne, piiyepu teepi singi
    cuta cebine aglime.”
  nhw-BL: “Toteco, nopa israelitame quinmictijtoque motlajtol pannextijcahua huan
    quisemantoque motlaixpahua. Huan san na nimocahua catli noja nimitzhueyimati huan
    israelitame nojquiya quinequij nechmictise.”
  swh-ONEN: Alisema, “Bwana, wamewaua manabii wako na kuzibomoa madhabahu zako, nimebaki
    mimi peke yangu, nao wanataka kuniua?”
  wbi-wbi: Ntua vabudile avavili vako vope vanyemwile ilitekelo lyako. nijighe ene
    ne mwene, vope vinoghua uvwumi vwango”.
  bba-bba: “Yinni, bɑ wunɛn sɔmɔbu ɡo bɑ wunɛn yɑ̃ku yenu sururɑ. Nɛ turowɑ nɑ tie,
    bɑ mɑɑ kɑsu bu mɑn hunde wunɑ.”
  eng-KJVCPB: Lord, they have killed thy prophets, and digged down thine altars; and
    I am left alone, and they seek my life.
  kgk-NT: “Ha gwĩ ne nhe'ẽ-py omombe'u va'ety-pe katu ojuka-ma voi hikwái, he'i. Ne
    mboete haty apyka ramigwa ita-gwi ijapopyre altar héry va'e, omohaimba-ma voi
    oity-vy hikwái, he'i. Ha xe katu xe anho rei aiko, he'i. Xe jukase voi okwa-vy,
    he'i ójehe Nhandejáry-pe.
  waj-waj: Udaanga-o, vaa iya i forofetaiya ruputuaani putu taika kiaani aiyara ausa
    mmuduuya mmira yeena tapiiyauvaata vaa iya rummua raubiriima kiaani nenevai nnaasu
    hara kiee variaunoo. Variaukai iya ni ruputuaara iida variaanoo.
  cpy-cpy: Pinkathari, rowamahae-takiri Kamantan-taniri-paeni, Itzimpookae-takiro
    tapokimentotsi. Tema apaani nokanta-kaawo nañee, ikowaetatzii rowamahaetena eejatzi
    naaka.
  ekk-PKP: „Issand, nad on tapnud su prohvetid ja hävitanud su altarid. Mina olen
    ainus, kes on järele jäänud, ja nad püüavad ka mind tappa!“
  mpx-mpx: “Babala, wam palopitau iyaka hi gopaaligal, ge abapowon bolo owa kaiwem
    iyaka hi pasamwalekaleka-agil. Iyai te maiseu ya ya mina e, ge nuwaliya te nihi
    lopaaligau.”
  wbp-wbp: “Warlalja-Wiri, punku-watirlili-jana yapa nyuntu-nyangu jarukungarduyu-patu
    tardirr-pakarnu. Manulu nyuntu-nyangu maralypi-wati purranja-kurlangu yangkarra
    yarturlu-wati murnju-yirrarninja-warnu rdungkurrungkurr-pakarnu. Jalanguju jintangku
    ngajulurlulku karnangku purami nyuntuju, ngulaju kapujulu pinyi-yijala.”
  luo-luo: “Ruoth, gisenego jonabi magi kendo gisemuko kendeni mag misango ma an kenda
    ema adongʼ, kendo gidwaro nega?”
  nhe-NT: “Toteco, nopa israelitame quinmictijtoque motiocamanalojcahua huan quixolejtoque
    motlaixpahua. Huan san na nimocahua tlen noja nimitzhueyimati huan israelitame
    nojquiya quinequij nechmictise.”
  aii-aii: ܝܵܐ ܡܵܪܝܵܐ، ܩܛܝܼܠܔ ܠܗܘܿܢ ܠܢܒ݂ܝܼܘܼ̈ܟ݂ ܘܬܠܝܼܚ ܠܗܘܿܢ ܠܡܲܕܒܚܘܼ̈ܟ݂. ܦܝܼܫܵܐ ܝܘܸܢ
    ܐܵܢܵܐ ܒܢܲܦ̮ܫܝܼ، ܘܓ̰ܲܪܘܼܒܹܐ ܝܢܵܐ ܕܐܘܼܦ ܐܸܠܝܼ ܩܵܛܠܝܼ.
  esk-NT: “Iliŋisa tuqulġataġaich sivuniksriqiritin, suli siqumitlugich tuniḷḷaġviich.
    Uvaŋa kisima sivuniksriqiriniñ kisiŋŋuqtuŋa. Pakmaasriiñ tuqunniagaqsipmigaatŋa.”
  msb-msb: “Ginoo, ginpatay ninda an imo mga propeta kag ginsira an imo mga altar.
    Ako na lang an nabilin kag gusto pa ninda ako patayon.”
  cpa-NT: “Juu¹³ jniang³, ma²ca¹mi¹dsian¹² dsa² israel dsa² hǿ² jǿg³ quiánh²hning.
    Ma²ca¹hén²dsa ni³hiég² calah. Jø² cu²hŋiéng¹ cøng² mǿi² báh³ jní² ŋøa¹². Jø¹²
    bíh³ hniu¹dsa jŋøih¹dsa jní²,” ca¹juúh²dsa.
  dso-dso: “ଏ ମାପ୍‌ରୁ, ସେମନ୍‌ ତମର୍‌ ବବିସତ୍‌ବକ୍‌ତାମନ୍‌କେ ମରାଇଆଚତ୍‌ ଆରି ତମର୍‌ ପୁଜା କର୍‌ବା
    ବେଦି ସବୁ ବାଙ୍ଗାଇ ପାକାଇଲାଇ ଆଚତ୍‌ । ମୁଇ ଗଟେକ୍‌ ଲକ୍‌ସେ ତକେ ପୁଜା କର୍‌ବାକେ ଆଚି । ମକେ
    ମିସା ସେମନ୍‌ ମାରିପାକାଇବାକେ ଚେସ୍‌ଟା କଲାଇନି ।”
  meu-meu: Lohiabada e, emu peroveta taudia vada e aladia mase, emu pata helaḡadia
    vada e ḡiḡi rohoroho; lau mo sibogu name noho, bona lau danu e tahugumu, bae alagu
    mase e tomu.
  yva-NT: “Amisyo winy, vatane wato wo Nya anawae maotar ti makanive to. Muno tewa
    oramo anakotare rameseo Naije rai mamo vatane wato wo randami to. Soamo ribuisy
    ibeto Nai, weramu indati ubeker indamu wo inaubai tavon!”
  dgc-dgc: “Panginoon,” kagi na, “binunu de dén du iba a purupeta a méniwala diko.
    Sakay hinukat de dén du pégdasalan me diko. Ey nadid,” kagi na, “saken san dén
    i nabuhaya a méniwala diko. Sakay gustuék de be dén a bunon.”
  zpm-NT: grëtaa ncuaaṉe noyuṉ zha Israel, ptsiḻ zho zaatne riegaṉ grë miech me, beet
    zho grë zha ne pxeeḻ me noteed xtiidz me, ni laa zho quianaḻaque gut zho Lí. Rzac
    Lí guieṉdraa zha ne ron xtiidz me,
  hix-NT: Amna yohà y, orwonà yokarymanye ro heno komo yotahatxownà, nyamoro ha, kekon
    heno hatà. Omàn yawonotho yanàhnohtxownà xarha. Faka yaknyohtohotho rma yanàhnohtxownà,
    oyowakryehra harha tehtxoho menye, kekon heno hatà. Urotho marma, oyowakryeny
    me rma wehxaha. Urotho xarha rotahanàr xe natxhe, nyamoro ha, kekon hatà, Eryeyas
    heno, Khoryenkomo wya, Ehsayewyana kom hoko.
  sim-sim: �Wasilaka, Judama ondo profet mihi amber hom li mandingormerakori lir.
    Uhu alta mihi er nga li jilantarvlalari lir. Ushiwak antonom amu linduwa. Uhu
    olmu anin er nga mandingormekwak mbanduwa.� Karem or sawehe tlari ri.
  npi-ULB: “हे प्रभु, तिनीहरूले तपाईंका अगमवक्‍ताहरूलाई मारेका छन्, तिनीहरूले तपाईंका
    वेदीहरूलाई भत्काएका छन् । म मात्र छोडिएको छु, र तिनीहरूले मेरो पनि ज्यान लिन खोजी
    गरिरहेका छन् ।”
  cgc-cgc: Ambal Elias, “O Ginuo Dyos, papatay danen imo an na mga manugsugid na prupita
    daw pasamad mga alaran na betangan ta mga paalad para ki kaon. Yaken nang en nabilin
    daw liag a pa danen na patayen.”
  tim-tim: “Kembu, Israe luâkŋe propete yeŋgum âmâ sumbe kat katgât are patakom itiŋ
    gulam meyi. Dâ nuneâk mandere gai nuguwerâm aktâi.”
  yor-yor: “Olúwa, wọ́n ti pa àwọn wòlíì rẹ, wọn sì ti wó àwọn pẹpẹ rẹ lulẹ̀; èmi
    nìkan ṣoṣo ni ó sì kù, wọ́n sì ń wá ẹ̀mí mi.”
  wos-wos: “Néma Du, di ména profetré wundé xiyanda. Xiyaata di ménika hamwi hwendaka
    jambé di yawulendo yaki. Yakindaka wuni male andé re. Rewuka di wuniré xiyanjoka
    di hwaké.”
  emp-NTPO: “Mʌ̃ Boro, bʌd̶eba bed̶eabadarãda jũma quenasid̶aa idjab̶a bʌ́a animarã
    babue diabadada jũma ãrĩsid̶aa. Ab̶abe mʌ̃drʌ b̶ʌa, baribʌrʌ mʌ̃ sid̶a bead̶i
    carea jʌrʌ panʌa.”
  eng-F35: “Lord, they have killed your prophets and torn down your altars; I am the
    only one left, and they are trying to take my life!”
  ind-ind: “Ya Tuhan, mereka sudah membunuh nabi-nabi-Mu dan menghancurkan mezbah-mezbah-Mu.
    Tinggal aku sendiri nabi yang masih hidup, dan sekarang mereka berusaha membunuhku
    juga!”
  pes-OPCB: «خداوندا، ایشان انبیای تو را کشته و مذبحهای تو را ویران کرده‌اند، و فقط
    من مانده‌ام، و می‌خواهند مرا هم بکُشند.»
  mpt-mpt: Sum kobo i keb weng omkeimalin nakai yenaiba kulila bianiba eka keb heitdakemin
    biin osa dakake binabiobe. Eka ne nenekiem neta keb niniino kemtouleb blia i ne
    nenanom geniba kan haabliobo gesea
  ssx-ssx: Ipikana꞉ma꞉ alota꞉ Tekehalio. Naka꞉ potopede haliweki liaata꞉ naka꞉ olodamanu
    londolo baota꞉ I̱ta꞉ yasiki halopate I̱ make luekema꞉ taapelememe laa leekeme.
  mkl-mkl: Lɑfɛ̃ɛ, inɛ ŋɑu ɑ̀ kpɑ wɑliiɛ ŋɑ nɔ ɑ̀ kɛkɛ bi kuweeɛ ŋɑ. Amu ɑkɑ̃i ǹ
    ɡbe iyi ǹ wɑ n jirimɑɛ, ɑ̀ nɔ ɑ̀ wɑɑ dɛ hundem ku nyɑ.
  gaq-gaq: “ମାପ୍‍ରୁ ମେଇଂ ନାନେ ବାବବାଦି ରେମୁଆଁଇଂକେ ବାଗୁଏ ବଆର୍‍କେ ବାରି ନାନେ ପୁଜା କୁଣ୍ଡ୍ଇଂ
    ପାକ୍‍ଚି ବଆର୍‍କେ । ମାତର୍‍ ନେଙ୍ଗ୍‍ଆ ଡ ନ୍ଲେଃକେ ଆନେଙ୍ଗ୍‍ ଡିଗ୍‍ ବାଗୁଏଃ ବିଃନ୍‍ସା ମେଇଂ
    ଚେସ୍‍ଟା ଡିଙ୍ଗ୍‍ଆର୍‍ଡିଂକେ ।”
  gof-RNT: Eliyaasi, “Godaw, entti ne nabeta wodhidosona, ne yarshsho bessaaka laallidosona.
    Ta tarkka attas; entti tanakka wodhanaw koyoosona” yaagis.
