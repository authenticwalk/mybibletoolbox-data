  sgz-sgz: “Konom, dikte up bingi kam tan tám worwor tus má dikte tarápái kam tan
    nián osmapak. Á iau masik sár má minái, iau ruruna i iáu, má kándi tu ser sur
    iau be suri da up bing iau mul.”
  kek-NT: At Ka̱cua', quilaje'xcamsi la̱ profetas ut quilaje'xjuc' la̱ artal; la̱in
