  kew-kew: Aa Mudu, nimumi nena agaa lakene aanu tu maomaawa nena miru irae aana reke
    page lakepe rubisimi. Goa pua ni agu raapo go pi pare ni tu maomaatalo asapeme
    sa.
  dww-dww: 'Tauna umanama ya riuna: “Bada, taudi am perovetama matabudi ai guri rovodi
