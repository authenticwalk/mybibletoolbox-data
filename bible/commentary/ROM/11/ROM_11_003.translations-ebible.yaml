    oposíkotinemaka koépekeonuhiko” kôe.
  bmr-NT: Aivojɨɨbo, dihiimaamɨnaaco guijenɨcuumo, bu jaabadɨro dijeecɨvomañehejeque
    finɨsucuumo. Jaanotɨ uujoho saafiiro atyuuvooboco guijenɨgomo, nooboro.
  fuf-fuf: 'O wi''i: «Joomiraaɗo, ɓe warii annabaaɓe maa ɓen, ɓe waylitii layyorɗe
    maa ɗen! Jooni ko min tun lutti, awa kadi hiɓe ɗaɓɓa no ɓe ittirammi e oo aduna!»'
  bhl-bhl: “Kamok Fian kutaka! Isalael kawtiw i kom aik ayem alik alik em tum dakal
    koyemsomi, kom bontem bakamin kunum alik alik ilo yeniwi, i kuansiliw te. I nelo
    akal nenomin kis kebiliw kate, ne bi kale te!”, dangse kale.
  ons-ons: “Waom, eŋe geŋane propet kopŋone engu waremami, paki arata ŋone kitopokeu
    ketke. Na wekumde iwa gemaile, pakimo eŋe nane more nekukei wane ma zezeŋ nanmami.”
  con-NTPO: “Na'su, israendeccu tsu que Aya'fama afasundeccuma fi'tti'fa. Quenga iñajan'jen'choma'qque
    asitta cati'fa. Jo'su ñañi gi tisuyi ccushasi ñama'qque tsu fi'ttiye in'jan'fa.”
  ghs-ghs: O Soopara name, nokoi qaheuba haqa qesa niihoke geemaqi too abi niihoke
    gamaqa teetemi baate bamu naatemi ana naqe naatemi noko paha anake teetareiqi
    hiirorai.
