  tiy-tiy: “Kadnan, fénléhu i de Judioy de sénarigo mo muret bé kébéréh me. Atin généba
    roy de ahayan do tulakan gonoy de étéw méngadaf Beem. Atin begén séden i ménsamae
    méngadaf Beem, brab méuyot ro so méméléhu begén.”
  nlg-nlg: “Lord, gaira tara labura nimua na prophet mara durakei nimua na lei bela
    ni sukaghi. Mi nau heghegu vamua na prophet tu vola, ma gaira tara tabotaboa ghua
    so na mateagu.”
  dgr-DOGNT: “Sets'ǫ̀ K'àowo, nets'ǫ nakwenàoɂǫǫ ełaàgogį̀ı̨hdè, eyıts'ǫ kwe-ladà
    wek'e nets'ǫ̀ t'asìı k'eek'ǫ̀ǫ sìı nàgı̨ı̨zhì. Nets'ǫ nakwenàoɂǫǫ gha sı̨ zǫ ełaàsegį̀ı̨hwho-le,
    hanìkò dıì sìı ełaàsegèhwhı ha hogeèhdzà,” hadı.
  pes-OPV: که «خداوندا انبیای تو را کشته و مذبحهای تو راکنده‌اند و من به تنهایی مانده‌ام
    و در قصد جان من نیز می‌باشند»؟
  ron-1924: „Доамне, пе пророчий Тэй й-ау оморыт, алтареле Тале ле-ау сурпат; ам рэмас
    еу сингур ши каутэ сэ-мь я вяца?”
  tpz-tpz: '@see-verse:ROM.011.002'
  agd-agd: “Bafan noe, eni sakhanampa vanta kéká minó aruan púden éin ma íkun uan
    amin kará kayo vá dere varakuariyan karúdará teya anan ukhékun téin má tirono
    van dakhafiyá uno.”
  rkb-NT: 'Deus sohokotsa Erias tihi: — “O Deus sohokotsa nisibabaiknaha. Asapy haneze
    siraratsa wezowytsa zipaparabaiknaha hana bo ja isapy zuba. Uta zuba iktare. Asahi
    pikbeze tsihikiknaha” mytsaty ahabyitatu ikykara — niy.'
  san-THA: 'เห ปรเมศฺวร โลกาสฺตฺวทียา: สรฺวฺวา ยชฺญเวทีรภญฺชนฺ ตถา ตว ภวิษฺยทฺวาทิน:
    สรฺวฺวานฺ อฆฺนนฺ เกวล เอโก''หมฺ อวศิษฺฏ อาเส เต มมาปิ ปฺราณานฺ นาศยิตุํ เจษฺฏนเต,
    เอตำ กถามฺ อิสฺราเยลียโลกานำ วิรุทฺธมฺ เอลิย อีศฺวราย นิเวทยามาสฯ'
  iws-iws: Bɨiyan Inkam Komii, kɨriir profet inkamɨm Isrel sɨma bɨdi yɨsomsom aokaokiyɨm.
    Mɨ hɨiyɨm wraisu Adi Komii siiram nɨnkɨn ɨmiiyaeiya yɨm ɨriipɨ hɨriinan sɨma bɨdi
    mɨ ɨinɨkinhɨmnhɨngiyɨm. Mɨ kanakanar nwowi mɨ sɨma kariiram hansɨri, kariir nɨsomaowam.
  pol-SZ: „Panie, pozabijali Twoich proroków i zburzyli Twoje ołtarze. Zostałem sam,
    a oni chcą zabić także mnie”.
  ztq-NT: “Tat Tios, lëë meñ beety xiprofetoo ni lëë meñ bnitylo xipkoogoo. Xaktyee
    naa mbañ aan win chakladzy meñ kety.”
  zai-NT: “Señor, ma biiti cabe ca profeta stiu' ne ma binidé cabe ca altar stiu'.
    Yanna ma naa sia' biaana', ne laca racala'dxi cabe guuti cabe naa.”
  upv-upv: nga muwra “Numal, lartul ngel nir arevji pini propet som nir, ko artingtingi
    nawot som ne sulsulen. Ko inu le vajin nusansan nujpon jer, ko nir arloli lesi
    kele nga parevji pini inu.”
  wap-NT: “Naobanai Tominkaru, ĩzowiaꞌa naa prophetnao pudyuudaniinao ĩꞌidiꞌiti. Naꞌiki
    ĩkaboobiꞌiaꞌa naa altar kida, pidannao kawaodapa-kiziz uzai kida puꞌati. Õbaꞌorantinaꞌa
    naa õwaꞌakinan. Aizii ĩtiwaan naa pazowian õgaru kapam!”
  mva-mva: “Tanepoa, ambe ‘propet’ nem diumoatedi be bagi ono tabataba aninga nem
    digamang. Ngau-la rubegu ka usoaki, be ambe daumoatea kana be diuaiuai.”
  dwr-NT: “Godaw, unttunttu he sunthan nabatuwaa wodheeddino; ne yarshshiyaasaakka
    koleeddino. Yaatina, taani ta xalalay attaaddi. Qassi unttunttu taanakka wodhanaw
    koyyiino” yaageedda.
  kfw-kfw: "“Pumi, inmani'n nang nachong kachoi ngaikha inthat halli nang maichaam\
    \ inn ngaikha inthiatdar, keibit ka-ejei innada, halli inmani'n kei hium nathatsik-ah\
    \ innaratok.”\x94"
  bfz-bfz: तिने बोलेया, “ओ प्रभु, तिने तेरे भविष्यबक्ता काईते और तेरिया बेदिया नाश
    करी तिया। आऊँ ई कल्ला बची गा और सेयो मेरे प्राण बी लयी लणा चाओए।”
  cuk-09: “Bab Dummad, we-Israel-dulemar be-gaya-burba-berbemalad-oburgwismalad, degine,
    bega-ibmar-gummakar-ukleged-galumar earismarbalid. Deginbali, beba-nanaid anbi
    walagwen an besad, emigi an-oburgwebimarmogad.” 1 R. 19:10, 14
  ben-OBCV: “প্রভু, তারা তোমার ভাববাদীদের হত্যা করেছে ও তোমার যজ্ঞবেদি চূর্ণবিচূর্ণ
    করেছে, কেবলমাত্র আমি একা বেঁচে আছি, আর তারা আমাকেও হত্যা করতে চেষ্টা করছে?”
  mil-NT: 'Te duha ní xáhaⁿ‑dě xii‑gá: “Yòhó Dútú Ndiǒxí, ná nàcani tnúhu‑í núú‑n
    sǎ nǐ sahní‑yu cue tée càháⁿ tnúhu‑n, te ní dátnànú‑yu núú xìhí quɨtɨ ndùu táhú‑n,
    te yúhú‑nǎ ní cácu‑í ndécù‑í dico nànducu ñahá‑yu chi tnàhá‑í cuìní‑yu cahni ñàhá‑yu
    xii‑í”, duha ní xáhaⁿ‑dě xii Yá Ndiǒxí.'
  myu-myu: “Kariwa, ekawẽn muwẽnuwẽn'ukayũ o'yaoka ip,” i. “Etabutpe tõmte'okuatõm
    mupikupikap'a o'yamukẽrẽrẽn ip,” i. “Õn acã ocepoyat ekay itabucayũ'in,” i. “G̃asũ
    okudadam ip oaoka am,” io'e Elias Deus pe kuyje.
  fue-fue: «Joomiraawo, ɓe barii annabiiɓe maa, ɓe pusii kiisirɗe maa. Min tan horii,
    go ɓee darta min bo ɓe barammi.»
  amk-amk: “Sengne Waune, inontaraine emung nemu nabifesa ampa tuti emei mesbao nunung
    korbani we Wau nai fi kerirawa kiai ampa. Sea imeiri yau tuti ninaia mani esera
    we emung yau kontai.”
  fai-fai: “Ika kam lum senin kinim iyo adikum anudiw ade ika kam ufek ufek kukákamin
    bán uyo kuw mafak dádiw. Kale afan kalin makuw nata kuw namadáliw ade kamane nalaso
    numo kalaniw ko.” Akeisa.
  ura-NT: “Cana Coaunera, ichei profetacuru sohin jaohinte ichei rorihuru- altar ranuusiin
    itajeeure. Leinjiin canuhachane jaiti ichaaojoeeun. Canune maajeeinte inae sohin
    jaonaa jerecure,” naain Cana Coaunera bajaa Irihasine laenanohineein nihane coitucuhichene.
  mcd-NT: —Ifon, min tsain inonpacoai cuscan yoimisifo rutuafo. Mia a muranshon cufiti
    choquiaquin futsafo. Uru fusti un tushufiacun uari rutupaicaniran, —ishon Elías
    Upa Diosin yoini.
  urt-urt: Lahmborenge! Lenge Israel si yongomb lenge profet nin lalme pe, tinge si
    yule. Topoꞌe tinge yuluwau ŋeser hendeinge nin. O ŋam ilyeh eꞌe ŋam marp pe, tinge
    yahaiꞌ ŋam ŋaiye ka pumbe ma mule.
  kiz-kiz: “Bwana, bhabhakhomili manabii bhajhobhi, ni bhene bhabomuili madhabahu
    gha jhobhi. Nene ne muene nisiele, ni bhene bhilonda uhai bhwa nene.”
  tzo-TZE: “Cajval, li jchi'iltaque laj xa smilic scotol li avaj'alc'optaque, laj
    xa sjinesic scotol li scajleb amotone. Jtuc xa no'ox j'alc'opun avu'un, pero tsc'an
    chismilicun ec”, xut li Diose.
  lex-lex: “Matromlawnu ne! Riy rwen oleka makwohorulu-ktatrulmu re! Ne rweyata-rwaniawua
    katri'ana maka ha ral nhioi-tniani la O'a. Enekneka amuemueh'a, me iriwra rwenan
    walia a'u!”
  dov-dov: “Mwami, bakajeya basinsimi bako, bakapwayila ansi zipayililo zyabo. Imebo
    andike ndime wakachaala, alubo balikuyandula bwangu bumi.”
  rgu-rgu: nae, “Ramatuaꞌ! Lahenda ia ra raisa mana nesi mata, fo Ramatuaꞌ a fee si
    mai a. Ara fate ralutu mei tutunu-hohotuꞌ, nai mamanaꞌ fo lahenda doꞌo-tabe neuꞌ
    Ramatuaꞌ a. Neme basa Ramatuaꞌ a mana nesi mata nara mai, noi au mesaꞌ ka riꞌ
    bei asoda. Tehuu sira boe saka enoꞌ, fo nau raisa au!”
  toc-NT: “Quim­pu̠­chiná Dios, u̠ma̠ko̠lh lac­li̠xcáj­nit qui­na­ta̠­chi­quí̠n judíos
    tamak­ni̠ni̠t a̠ma̠ko̠lh pro­fetas hua̠nti̠ huix xca̠­ma­ca­ta­ni̠ta, na̠ talak­pon­ká­mi̠lh
    mialtar anta nícu clhcu­yucán ciensus acxni̠ xla­ka­chix­cu­hui̠­cána; a̠huata
    que̠cstu cta­mak­xtekni̠t, pero juerza quin­ta­pu­tza­sta̠­la­má̠­nalh xla­cata
    naquin­ta­makni̠y.”
  som-som: Rabbow, nebiyadaadii way dileen, meelahaagii allabarigana way dumiyeen,
    oo keligay baa hadhay, oo naftayday doondoonayaan.
  mam-C: Ay wAjaw, aye tsanjila, ma chi kub' kyb'yo'n aj Judiy, ex ma chi kub' kyyuch'in
    t-altara, a ja' nkub'e patit oyaj ex chojb'il il twutza. Ex njunalxa ma chin kyij
    ten, ex kyaj tu'n nkub' kyb'yo'n.
  ndj-ndj: “Bambu, vavawulagha vambuyi vaku na kubowola fyalu fyaku. Yisighalili nenga
    weka na veni vakudayila ha ndivi na unofu!”
  mbj-NT: “Tak'ëp Hyb N'aa Jawyk Doo, radejëëb kän sahõnh hẽ a ky n'aa rod hedoo doo.
    Rarejã bëëh a wë ji ma ejuu do tyng. Sét né hẽ ỹ mad'aak a ky n'aa rod sa see
    paah. Ỹ na-ããj hẽ hỹỹ kä rakarẽn radaj'ëëp”, näng mä Eriij kyyh.
  lat-VUC: 'Domine, prophetas tuos occiderunt, altaria tua suffoderunt: et ego relictus
    sum solus, et quærunt animam meam.'
  ngp-ngp: “Kaula Zumbe, wawakoma walotezi wako, no kumola vilingo va kukuvika. Hisigala
    miye nikedu, naho waunga wanikome”
  enq-2: 'Ilaijame dapa lamaiya-pyaa: “Kamongo embanya propeta dupa pyao kumasoo,
    embanya alta dupa kaluu nepaowaka piami. Dopa petala namba iki katapu doko pyao
    nepalanyaka pilyaminona” lea-pyaa.'
  eng-ASVBT: Lord, they have killed thy prophets, and dug down thine altars; and I
    am left alone, and they seek my life.
  mna-mna: O Merere, zin tikas kwom bizin ta boozomen ma timetmeete lup. Mi patoronŋana
    murin ku ta kembena. Tirekreege zin ma tisu len lup. Tana iŋgi nio ituŋ tamen
    kat ta aŋbotmbot i. Mi tikamam be tipun yo tomini.
  myw-myw: “O Guyaw bo iweiys mupalopits, bo igulekwes mukwabeilun. Agumwa̱neta yey
    mugwamag nases, mo sivines kid beiweigs.”
  sby-sby: “Mwami, bantu aba balashina bashinshimi benu ne kuwisha nteme shenu. Ndashala
    ndenka, lino nenjame balandanga kunshina”
  sll-sll: “God ye, Isrel ari ni hana togu yal hobi sigomio, te bol migi ta kulere,
    ni guman tongwo bol i sigui di olimua. Olungwo na hana togu taniga moliraba, yalhobi
    na wa dure na si golala di omua.”
  yaq-NT: “Achai”, ti jiakai, “jume' ee betana weyemtat ju'uneetuawaka yeteu nonokame,
    bempo am su'ak. Intok jum te'opompo sawaawamta nasontek. Intok inepolaanee enchi
    yo'oreka jiba tawala. Intok nee juni'i ket me'ebaemme.”
  uro-uro: Aa enge di rhoqortäqyia, “Engeska, sa rha veng gia vämginarha dä rha slava
    nä gi lai na ama vodämes bä qop sokt nävät a ngo i qale ngo bä qosaqi nani a rha
    iva rhi veng ngo.”
  ita-1885: Signore, hanno uccisi i tuoi profeti, ed hanno distrutti i tuoi altari,
    ed io son rimasto solo; ed anche cercano l'anima mia?
  muy-muy: « Bay goro ni, tàbazla ndam mahəŋgaray *pakama gayak a, tèmbeɗkaba məlaŋ
    meviyekukki zlam na ɗek, àgəjəni nu bəlaŋ, tawayay takaɗ nu daya. »
  kqc-kqc: “Varika amiye, yi ago nidedi vene umuyesi yi ori sisika rena fore fata
    moi no resi na maka fereyadi ma na umuyegika rededi.”
  tav-tav: 'Ocõo bairo na caĩ wadajãñupi Diore: “Yʉ Ʉpaʉ, mʉ ye quetire buiori majare
    cajĩa re peocõañupa. Waibʉcʉrãre jã cajĩa joe buje mʉgobata tuturi quenare carecõañupa.
    Jĩcaʉna yʉ rʉja mʉre cáti nʉcʉbʉgonucuʉ yua. Jĩcaʉna carʉjaʉ yʉ cãnibato quena
    yʉre macarã áama, yʉ quenare jĩagarã.”'
  eng-ULB: “Lord, they have killed your prophets, they have broken down your altars.
    I alone am left, and they are seeking my life.”
  spa-VBL: “Señor, han matado a tus profetas y han destruido tus altares. ¡Soy el
    único que queda y también están tratando de matarme!”
  fra-_FOB: Seigneur, ils ont tué tes prophètes, et ils ont démoli tes autels; et
    je suis demeuré seul, et ils cherchent à m'ôter la vie?
  hau-ULB: Ya ce, ''Ubangiji, sun kashe annabawanka, sun rushe alfarwanka kuma, Ni
    kadai ne na rage, ga shi suna neman su kashe ni.''
  mal-mal: 'അവൻ യിസ്രായേലിന് വിരോധമായി: “കർത്താവേ, അവർ നിന്റെ പ്രവാചകന്മാരെ കൊന്നു
    നിന്റെ യാഗപീഠങ്ങളെ ഇടിച്ചുകളഞ്ഞു; ഞാൻ ഒരുവൻ മാത്രം ശേഷിച്ചിരിക്കുന്നു; അവർ എനിക്കും
    ജീവഹാനി വരുത്തുവാൻ നോക്കുന്നു”'
  kkc-kkc: “Wiligi odoo Godee, Isalael odoo hagee biaso to namaga toloso kokodo takomo
    silesibili odoo ee piliguloso, see namapoo emegei di bi tenelame sili dousulu
    susuga sabolo guobuguso. Osoloso namaga to toloso kokodo takomo sili odoo hedebe
    ano badoso. Esino diayo anosee wooloomalame ka seeso,” dee takaso.
  lit-lit: „Viešpatie, TAVO PRANAŠUS JIE NUŽUDĖ IR TAVO AUKURUS NUGRIOVĖ; O AŠ ESU
    IŠLIKĘS VIENAS, IR JIE TYKOJA MANO GYVYBĖS.
  urd-GVR: “Ai Rab, unhoṅ ne tere nabiyoṅ ko qatl kiyā aur terī qurbāngāhoṅ ko girā
    diyā hai. Maiṅ akelā hī bachā hūṅ, aur wuh mujhe bhī mār ḍālne ke darpai haiṅ.”
  far-far: “God, kera saungia profet 'oe ki, ma kera ka takalongainia fulifue 'oe
    ki. Ma taifili nau na ne nau ku to 'ua, ma kera ka sasi laugo 'uria saungilaku.”
  suz-BL: एलीयामी परमप्रभु यावे कली “परमप्रभु यावे, इन लोव़ पाइब आन कली साइक्‍तेक्‍म।
    इन कली चढ़ेतीक नेल्‍ल प्रेश्‍शा गेम्‍तेक्‍म। इन नोले खोइक्‍ब गो का ला लीती। आं
    कली यो साइक्‍चा कली माल्‍शा गाक्‍नीम” दे ब्रेक्‍शो बाक्‍त। १राजा १९:१०
  car-NT: Jopoto, mo'karon ajauran uku'ponamon woton. Morokon o'wa tymy apo'ny ematon.
    Awu roten wainopoi. Ywory 'se enapa te mandon.
  amp-amp: “Broye, ninhu profetm bi was bati buga hnamommn yo ninhu tarioh mthayuk
    tahi bajum bi kabofring wita hnamomm. Be tfit kangm, na wuroh taftuhena awasnom.”
  bht-bht: उनी बोलया “प्रभु जी, उना तेरे संदेश देणेबालयां जो मारी दिता, कने उना तेरिया
    वेदिया जो डाई दितया है, मैं ही सिर्फ किला बचया जड़ा तिजो पर भरोसा करदा है, सै
    मिंजो भी मारणे तांई तोपा दे न।”
  eng-NOY: “Lord, they have killed thy prophets, they have dug down thine altars;
    and I am left alone, and they are seeking my life.”
  cub-NT: '@see-verse:ROM.011.002'
  ita-1927: Signore, hanno ucciso i tuoi profeti, hanno demoliti i tuoi altari, e
    io son rimasto solo, e cercano la mia vita?
  lww-lww: “Sup̃e, kiom̃a navisawalena lala, kiom̃a yeririna la asum̃a am̃emom̃ar
    la, a kiom̃a wonta wa lala, asum̃a akilarovia, a piowa pano-o nepisu sane in ga
    taaga nepatanon ko ke narui, a nagane in m̃ena ga, ataveve in ke ne asape alalua
    kiau malena.”
  ckb-ckb: '[ئەی یەزدان، پێغەمبەرەکانی تۆیان کوشتووە، قوربانگاکانی تۆیان وێران کردووە.
    من بە تەنها ماومەتەوە، ئەوانیش بەدوامدا دەگەڕێن هەتا بمکوژن.]'
  nas-nas: “‘Ovoring, teinge tavaaruꞌ dakaning nakaro-nupoong, boonturoma-nairu pesiꞌevaarima.
    Teka ning narung enang oꞌnong, eeꞌnoko ning napoꞌ teeꞌ, nkaang domaang napuꞌkoo
    piavoroi otong.”
  uvl-uvl: “Non Soke, hana nemur te hune lem hetatalonga mur pe te toto sue lem tunginga
    ana hatanga mur. Pe iau toro mana koi etu ol pe ngaria koi te teke te hunune iau
    pullo.”
  eng-BBE: Lord, they have put your prophets to death, and made waste your altars,
    and now I am the last, and they are searching for me to take away my life.
  ixl-CNT: 'Tal te ech tzaꞌ: —UnBꞌaal, aatz qꞌu Israeel vetiyatzꞌlu qꞌu alon tetz
    vayolbꞌal. In texh kaayin. Utz nimotxiꞌan ikꞌuꞌl viꞌ aas siyatzꞌin. Vetijinlu
    qꞌu nachbꞌal eetz majte.— Chia.'
  xsi-xsi: “Maro Ŋalae, kala ŋine kinzi sipunzi noko ne ŋgua-tulâŋa tamâta rârâni
    sipamateteu lâ, aku sizavaru noko ne patarawâŋa nia rârâni marumbu lâ. Aku naŋa
    simboŋgu nâ apono muli pano, andeta situ sipu naŋa pâta amâte tona.”
  crx-NTPO: “SMoodihti nyenus hóo'enne cha buba hanghan 'ink'ez nloodel cha nanáhinanyuz.
    Si za 'et nenúzts'ut. Si cha suhutuzilhghelh ha ska hunuta,” whe yuts'u tédudli.
  kan-OKCV: “ಕರ್ತಾ, ಅವರು ನಿಮ್ಮ ಪ್ರವಾದಿಗಳನ್ನು ಕೊಂದಿದ್ದಾರೆ. ನಿಮ್ಮ ಬಲಿಪೀಠವನ್ನು ಒಡೆದುಹಾಕಿದ್ದಾರೆ,
    ನಾನು ಒಬ್ಬನೇ ಉಳಿದಿದ್ದೇನೆ. ಅವರು ನನ್ನನ್ನು ಕೊಲ್ಲಲು ಪ್ರಯತ್ನಿಸುತ್ತಿದ್ದಾರೆ,” ಎಂದು ಇಸ್ರಾಯೇಲರಿಗೆ
