  eng-WEBU: “Lord, they have killed your prophets. They have broken down your altars.
    I am left alone, and they seek my life.”
  gnw-NT: “CheYa, uyuca reta niñee umɨmbeu vae reta, jare umbai reta maemɨmba uyeyuca
    vae uñemeearenda reta. Cheño ayeyocui ndeve, jare jae reta uipota vi cheyuca.”
    Jucuarãi jei.
  mux-mux: “Auliele, nuni “Ninjai!” nikunu ung niku silluma piliiku anduku niku silimele
    yima toku konjuku, nu popu toku kalemele poluma toku bulsuku teku kis-siring.
    Ekupu na tiluele mindi ⸤nunga yi⸥ moliále toku kunjingí tekemeleko.” nirim kanili.
  maj-NT: “Ji Nti̱a̱, ja kits'ínk'ien xu̱ta̱ xu'bi̱ já profeta̱ xi ts'i̱ ko̱ ja kits'ínkatsún
    na̱chan chje̱hi̱. Tu̱ nkuhú an tíi̱jña sa. Ta̱ i̱ncha mjehe̱ ta̱ ts'i̱ínk'ienna.”
  bkq-NT: “Pymâ, âtaumbyry egatuwâni modo nyâwâdâmo. Âyam xuduypy ekanâdo tuhu nhangatyguyby
    nakalaguemo. Urâ kulelâ âinwânni. Idânârâ eagonro modo âinwândyly nimo. Yâze tâkezemo-ro
    warâ” kewândymy Deusram.
  kue-kue: “Yaglkande, ye ene propetnen wagle sigogltre te altanen siderwagl erikwa.
    Ana na suwara kaima yoko moglko ye ama na sigoramnedi erikwa.”
  cot-NT: “Nomajirote, iteroncajiaqueriquea imetojajiaqueri tsavetantajiatsica pitigaranquimojiavecarica.
    Aisa ipishonquitaguequempiroquea paretaretepae. Aparoquea nochoocataji naatimpa,
    cotanquitsiquea isariimenquenaro irimetojajiaquena.”
  bnp-bnp: “Bakovi Dagi, ri ratapile pali a maka dede vomu. Ri rabalaki lobo e huriki
    a propet vomu. Iau kikeri a tabana, pali ri matakana iau, ri gi rabalaki iau.”
  apn-NT: Kwa Tĩrtũm. Mẽ ixte amã amnhĩ jarẽnh xà hã mêsti hkwỳ na prem ra hkrakrak
    pa. Nẽ anhỹ hã akapẽr jarẽnh o ri mẽ pa xwỳnh kwỳ nhĩmex rax nẽ. Ãm papxipix na
    pa arĩ ixtĩr nẽ ri ixpa nom nhũm mẽ ra kot ixpĩr kaxyw ixtã amnhĩ jarẽ. Anẽ.
  ctp-NT: “Ndiose Xꞌnaǎn, wa yjwi neꞌ kanꞌ nchga nten nu ykwiꞌ chaꞌ ꞌiin lo chalyuu”
    ndukwin Elías kanꞌ. “Wa yꞌni tyii neꞌ nchga seꞌen nu yꞌni tnun ba ꞌiin nu ngwa
    sꞌni la. Skaǎn tiǎn nganuǔn ni; loꞌo ngwañaꞌan naꞌ, kujwi neꞌ ꞌñaǎn, nchka tiꞌ
    neꞌ” ndukwin yu ꞌin Ndiose.
  opm-opm: Hanipyaha. Go ama bap ire ma ihat saptinong moh dahenmur. Ihir apop sum
    gorhe danong ham natendeipti gwar oh gonsi urkamat sar pisaptimur. Pisusa gorhe
    meng pot pisapti han ihirnonghe sum timbas deiptimur. Timbas matperhan norhap
    patmur. Ihat patin nohnonghe angnaham nitperim ihaptimur potipmur.
  bvr-bvr: “Bunggawa, a-lay, an-nginyipa an-mujaruk an-guyinda gun-guna rrawa, wurra
    birripa aburr-guna abu-buna aburr-workiyana, gipa an-jaranga a-juwuna a-jiwa.
    Rrapa gun-nginyipa belabila gu-maya gun-guyinda gatiya minypa bubu-wuna aburr-workiyana
    minyjak, birripa aburr-guna jarra gipa gubu-rrumurra nggula. Rrapa ngaypa ng-gurdiya
    ngardapa ngaypa gun-nginyipa janguny ngu-rrimanga burrwa, wurra minypa birripa
    jal aburr-nirra ngunabu-bu barra.”
  zad-NT: “X̱an', beṉ' wlall c̱ha'ka' ba betgake' beṉ'ka' wdix̱jee daa gollo' ḻegake'
    na' ba blliayi'gake' gana' chzeynto' bayix̱'ka' choṉnto' li'. Stochga nad' chgaaṉa',
    na' ḻekzka' cheengakile' witgake' nad'.”
  kmg-kmg: 'E Israe ŋic jaŋere dâŋ muhuc Anutu šiŋuc âzâcnewec: “Wofuŋ, jaŋe porofetefâcge
    jopa-fârehuc alatage henšaŋnembiŋ, eme ši buc juhape no wâc nuniŋte muŋgopieŋ.”'
  aso-aso: Guvekasi ve, geiꞌ vekautiꞌ gamazi laaꞌ ave polohete vaiꞌ nene ngibili geseꞌ
    igi gopoꞌni lo initeꞌ molo-gedaaꞌ uneꞌ holomo mukiꞌ nesi neve nene izi nguꞌvosi
    hulikevo geita mili geꞌmetaaꞌ ave nene gohi masi nizamavo nenikovoꞌ nene lumo
    nouvo nenikisi nibililisamuꞌ nene viseꞌ iꞌmi nimonave.
  uli-uli: “Samol, resa llir profeta kowe lom ngo re hatawsi altar kowe yam, sa ngang
    chog mele ila meldiy ngo resa yeyedamgili bo rebe limeseyeyloh.”
  nin-NT: A da di, “Atiko, anishirr ba Israila a ngɨ abi kpa are amuwa ba, na turr
    akikre ka ito muwa ka kahre, uwa si ingga yo na nkpamu i se ma, aba a ko zha anko
    a ngu ingga mi meme.”
  acu-NT: “Apuru, ami chichammin etserin ainaun mash maawaru asaramtai, wiki ampintrajai.
    Tura tangku epetincha mash mesrari. Tura asar winasha mantuwartas wakerutinawai,”
    timiayi.
  cak-WNT: Ajaf, xequiwulaj ri altares ri awuche (awixin) riyit y xequicamisaj ri
    profetas ri xek'alajsan ri ach'abel. Xa nuyon chic oc riyin yinc'o ca, pero yinquicanoj
    chuka' riche (rixin) chi yinquicamisaj. Queri' xubij ri Elías chare ri Dios.
  ebk-ebk: “Apo, penatuycha nan chiyuycha pomapadtom. Chinachaelcha us nan chiyuycha
    mun-ichatchatonan nan tataku as animar kan he-a. Ha-un yangkiay nan nayagyag,
    ya laychuncha us ay mangpatuy kan ha-un.”
  spa-PDDPT: Señor, mataron a tus profetas y destruyeron tus altares. Yo quedé solo,
    y buscan mi vida.
  ruf-ruf: “Imtwatsa, wawakoma manabii wako na wahahinya hanu hako hakulapfila nambiko.
    Yanisighale nene niliheka, nawo wobama wang'ome!”
  gun-gun: “Senhor, ha'e kuery ojuka ndevygua profeta kuery, ombovaipa guive ndevygua
    altar ikuai va'ekue. Xee ae'i aikove, ha'e xerekove avi oipe'axe okuapy”, he'i
    raka'e.
  agu-BL: “Wajcaw, ja che'l cu'n swutz yi e' elsanl stzi'u' cya'n, nin ncha'tz ja
    cu' chixitul yi e'chk patbil katx'ixwatz. Jalt nin in, atin cyen. Nin yi cyetz
    cyajbil i'tz tan imbiyle'n cu'n Ta',” stzun Elías tetz Ryos.
  isn-isn: Utata waabulaga ianyakidagu ako, neenso akumulanga imakumbikilo ako. Nasaga
    ning'wene hangi akupenza upanga wane.
  ilo-ULB: “Apo, pinatayda dagiti profetam, dinadaelda dagiti altarmo. Sisiak laeng
    ti nabati, ket an-anupenda ti biagko.”
  pir-NT: “Pʉhto Cohãcjʉ̃, tiquina Israe masa mʉhʉ yere yahu mʉhtariquinare wejẽdi.
    Sa ye tiquina mʉhʉre wacũ ʉsã ño peoye altarire cohãri. Sa yegʉ yʉhʉ dihita mʉhʉ
    yaquiro dʉhsaja yojopʉre. Yʉhʉ sa ijigʉ̃ tʉhoye yʉhʉ gʉ̃hʉre wejẽ duare tja, yojopʉre”,
    niahye Elia Cohãcjʉ̃re.
  anv-NT: “Ata, ɛbwɔ́ áwá bɔɔ́ ɛkpávé byɛɛ́, ámu uluɔ́ upɛ byɛɛ́, me nla membií
    ne, ákɛlege manwá me.”
  sab-NT: “Cha Chugagwalla, cha bitalla israelita ulita agedu tanre me no, ama lle
    bda gugangwa ba alin ulita skiundba, ama kwian ba gerua ketanga guda ulita, cha
    alin allabi chegu gwade, kaire kwian kle chage cha nate cha gwaleda.”
  tmd-tmd: “Isrel nöbö mö akuyöbö magalɨg nagö röböxön, nöbö mönö nagö yadɨb akuyöbö
    ñɨgö pɨl pal nɨgön, rɨgpɨda ap pal nagö höjöpal ur nölɨb rɨgpɨd akuyöbö, pal gɨlɨx
    ab gɨlɨx ra aböia. Nɨ paŋyöbö akwör mɨdɨl aku, jɨ nɨ kwo algör, pɨl pal nɨgnɨŋö,
    rön, rɨbɨxɨp yönmɨdöiŋö,” röŋa.
  acr-NNT: Lal Qajawal Dios, raj Israel e xekamisan ke ri qꞌalajisanelabꞌ e la y xkiwulij
    taq ri altar e la. Xew chi kꞌu riꞌin in kanajinaq kanoq y kakaj ne kinkikamisaj
    xchaꞌ.
  kpg-kpg: “Meenei Dimaadua, digaula gu dadaaligi gii mmade au soukohp, gu oho gi daha
    au gowaa hai tigidaumaha, ko au hua ne dubu i golo, gei digaula belee daaligi
    au gii made.”
  taj-taj: “प्रभु, थेनीगदेसे ह्राङला अगमवक्तागदेदा साइबा मुला ओच्‍छे ह्राङदा बलि फुल्‍बा
    ग्‍लागदे फुप्‍सी पिन्‍बा मुला, सोबा चा ङा जे हिन्‍ना, ङादाएनोन साइबारी थेनीगदेसे
    म्‍हाइबान मुला।”
  avt-avt: “Mɨtɨk Iuwe, mɨt ne Isrel hɨr nenep mɨt profet nit, hɨr nari kɨnaan newenem
    me mɨt hɨr newepwar menmen newetutem. Hɨr mɨt enun nenep mɨt profet naa nenepi.
    Hi kerekek hi hepu hɨr nɨnetnau naniyep.”
  cbk-cbk: “Ya acaba ya sila mata con el di uste maga profeta, y todo el di uste maga
    altar ya acaba ya tamen sila destrosa. Y ahora yo ya lang el unico profeta ta
    resta vivo, y ta precura pa gayot sila mata conmigo!”
  uig-ARA: «ئى پەرۋەردىگار، ئۇلار سېنىڭ پەيغەمبەرلىرىڭنى ئۆلتۈرۈشتى، قۇربانگاھلىرىڭنى
    چېقىشتى. پەقەت ئۆزۈم يالغۇزلا قالدىم، ئۇلار يەنە مېنىڭمۇ جېنىمنى ئالماقچى بولۇشۇۋاتىدۇ»،
    دېگەن.
  tuf-tuf: '“Elíasat wajacro: ‘Siru, bah úwatan behmá chihtá ehcuquin bahnaquin tíw̃jacro.
    Yera acar behmá tamo sihw̃an acu chajac ey cat butí téjecro. Eyta cuácayat, as
    istír binat ba tamo séhw̃aro. Etar éyinat as cat yauwin ahnuro,’ wajacro, Elíasat.”'
  abx-abx: “Paragdalom, agpanmatay-na mga iya i mga paragsumat-mo ngan agparapanrungkab-na
    mga iya i mga altar-mo. Ako na hamok addangan i mabilin si mga paragsumat-mo ngan
    hasta pa liwat ako sigi-na mga iya mamatay.”
  mco-NT: '@see-verse:ROM.011.002'
  cpb-NT: Pinkatharí, rowamaitakeri Kamantantaneriite, Itzimpookaitakero taapokimentotsi.
    Naaka yotapaincha, ikowatziira rowamagaitena naaka.
  aon-aon: “Debeini, eshesh shabo nyakim profet douk apa hakripesh nyakin baraen iri
    hagok, aria shawor nyakish altahas. Aria douk enyudok eik atuwe yapeik aria shape
    shaurime um she igok.”
  hus-NT-2005: “Okʼóxláb, an israelitatsik in chemdhámal na tʼiltsíxiltsik ani in
    pakúmal xon ta kʼwajbantsáb an ti pikbantsixtaláb; tokotich nanáꞌ in jilkʼonal
    ani in leꞌnáb neye kin chemdhá.”
  mig-NT: Táta̱, ni̱ ka̱ja'ni‑í cha̱a kájani tu̱'un‑ní, te ni̱ ka̱jacha̱‑i altar‑ní.
    Te náá, máá ɨ́ɨn‑na̱‑ná ni̱ kendo̱o. Te vina, káchindiki̱n‑i náá, ka'ni‑í náá
    kákuni̱‑i, áchí‑de.
  bps-bps: “E Dwata i Amu, tafnati i dad tugadam, na falmola i gudamsù gumangamfù
    di ge, na alò deg i gdè, na kayèla fa mati deg.”
  mbs-mbs: kagi din, “E Pengolo ko, nengimatay dan te menge doma telekeliwat te kagi
    nikaw. Migbaet dan heman te menge solanan te ipegpemegay day diyà kamno. Sebad
    ko olò se nesamà egtaking kamno, aw ibeg dan mengimatay heman kanak.”
  tof-tof: Wa igó bóktanórr wagó, “Lod, marü prropet büdülümpükü kuri ekrrórre akó
    marü ⌊alta⌋ kuri ilgütórre. Wata arróla kótó kuri bamina, da i kürü amkalóm kaindako.”
  cme-NT: 'U ciɛra wuɔ: «Itie, ba kuɔ ŋ *pɔpuɔrbiemba‑i aa muonu mumbuolmuŋ-terni‑i.
    Muɔmɛi tĩyãa mi diei ŋ huoŋgu-na, ŋga baa dii ta ba taara-miɛ baa komma.»'
  sus-sus: A naxɛ, «Marigi, e bara i xa namiɲɔnmɛe faxa, e bara i xa sɛrɛxɛbadee rabira.
    N keren peti nan fa luxi, e katafe e xa n tan fan faxa.»
  pon-2006: “Maing ei Kaun, re kemelahr sapwellimomwi soukohp akan oh kauwelahr sapwellimomwi
    pei sarawi kan. Ngehite me luhwehdi, oh re pil raparapahkin ie pwe re en kemeiehla.”
  dad-dad: “Odug, idi mogo ogon profet didenkeis fen, ogon alta narĩ difedin. Aya
    mugu dogol ditorna fen, idi aya dinakesiyouf nigin age difef.”
  zab-NT: “Dad, agudinxúdeb irate de xprofetbiu ne abtsɨlydeb de bcuu xtenbiu. A narezia
    abiiana ne ziyza rcaazdeb quinxúdeb naa.”
  jae-jae: “O Apômtau, êsêac sêjac nêm propete êndu ma seseŋ aômnêm altar su e gêjac
    aê taucgeŋ sa, ma galoc dêdib aê sêmoa sebe sênac aê êndu amboac tonaŋgeŋ.”
  ksd-ksd: “Luluai, dia tar doko kaum umana propet, dia tar kal kopo kaum lavur uguugu
    na vartabar; ma iau kaka, iau ki varkolono ma dia tikan upi iau bula, upi ina
    mat.”
  msm-NT: “Ginuu, pigpanghimatajan dan to mgo otow no kibali ba-ba nu, aw pigpanggoba
    dan to mgo haladanan no duon ka ogsimbahon. Siakon nanda to nabilin no matinumanon
    ikow, aw oghimatajan a dan isab.”
  myk-myk: 'Wʼa jo: «Wù Kafɔɔ, pʼa mu tudunmɔɔ pu gbo, na ma saraya yi tawoloyo yi
    bɛ ja. Nɛ yɛ wʼa kori, pʼi wa giin pʼi nɛ bɛ gbo.»'
  sbe-sbe: “Guiyau, yom peloweta meta se unuhemwaloidiko yo yom kaitalasam miladiyao
    se hetatagwaligwalidi. Na yau meta yom peloweta gehegehena ede, na se kaipate
    bena se unuhemwaloigau.”
  mcr-mcr: “Naqä Iquki, qu Tqä kukŋui hiŋuä-tqä iquau pizqä äpäsäpu, hiqäva-imäkqä
    ttawi äpnasäpu qui äyä ikimäkikuwi. Itaŋi täŋgaŋi, nyi tqä ämaqä yäpakä iqunäŋi,
    qu pizqä bäkpŋqä qävqä täsä änyätqäŋä.”
  cux-NT: N'díí Señor Ndyuūs, 'iiⁿ'yāⁿ Israel s'eeⁿ ní 'niiⁿ'núⁿ yā saⁿ'ā profetas
    yeⁿ'é nī ní dituūví yā nátai s'eeⁿ yeⁿ'e nī, n'diī Ndyuūs chí canduuchi. Ni maaⁿ
    dámaāⁿ 'úú caneé ní 'tiicá ntúūⁿ neⁿ'é yā 'caaⁿ'nuⁿ yā 'úú.
  tur-YTC: “Ey Efendi, peygamberlerini öldürdüler, sunaklarını yıktılar. Yalnız ben
    kaldım, benim yaşamımın da peşindeler.”
  san-ITR: he parameshvara lokAstvadIyAH sarvvA yaj navedIrabha njan tathA tava bhaviShyadvAdinaH
    sarvvAn aghnan kevala eko.aham avashiShTa Ase te mamApi prANAn nAshayituM cheShTanate,
    etAM kathAm isrAyelIyalokAnAM viruddham eliya IshvarAya nivedayAmAsa|
  bel-N: «Госпадзе! Прарокаў Тваіх пазабівалі і ахвярнікі Твае зруйнавалі; застаўся
    я адзін, і душу маю шукаюць».
  sch-sch: “Pumapa ne dêipungei an thata, na mâichâmngei an misima; Keima vai kêng
    ko om zoi. Keima khom hi mi that rang an bôk,” tiin.
  mic-MIQNT: Telimatl Gjinisgaml, “Gjisaqamaw, ni'n pas'g newgte'ji ta'n esgwiei aq
    getu ne'pa'ijig. Ne'po'tipni'g iganigjitegewinugi'g aq gaq suiste'mi'titeg patgulmesigaqaneg
    aq gisa'lapni mimajuinu'g mo emtoqwalulin gi'l.”
  huu-NT: “Cue Nama, o facaina lloraɨnɨ mɨcorɨaɨna meinetɨmacɨ. Ona caɨ sedajanona
    judaɨdɨmacɨ. Dama cue fɨebidɨcue. Cuena jɨaɨ meineiacadɨmacɨ”.
  jiv-NT: “Uuntrú, namaṉ awa̱sar Yus sútaincha mash sa̱a̱kiarai. Áminiun etserniuncha
    mash máawarai. Tura wiki juakjai. Tura winiasha “mantuatai” turutainiawai.” Tu
    áujsamiayi.
  otm-NT: “Ma Hmu i, bi hyo ni pøngahyą ʉ yʉ israel, nɛ bi xot'a bʉ ja ni mɛxa mí
    pa m'bøts'e ni 'bøts'e, nɛ høngdä dá pongä, nɛqui nde da hyogui,” sä bi 'yɛ̨n
    a ra Elías.
  dah-dah: 'Be, Elaia beleŋ Al Kuruŋ gaha inyiŋ: “Doyaŋ Al Kuruŋ, mere basaŋ margebe
    gasa yirke kamaŋ. Irde ge galak girde haŋyen altabe pir yirde pasi haŋ. Ne muŋ
    po gab gago hime gega, ne wor mununniŋ teŋ haŋ,” inyiŋ.'
  tnk-tnk: In rɨni mə, “Iərɨmənu, irəha hənousi əpune profet me səim, mhousi testesi
    nɨfatə me səim. Iou əpa iakamarə, nənə irəha haməmwur mwi mə tuhousi əpune iou.”
  kpr-kpr: “Bajari, Israel embo mo, ne ninda olta (altar) de bejedo, ninda feroveta
    detero sirivo useri. Amingetero, na nasuka irena. Avata kotugo, nambarago dari
    dae erekotera,” nu aminge sisira.
  san-IAS: he parameśvara lokāstvadīyāḥ sarvvā yajñavedīrabhañjan tathā tava bhaviṣyadvādinaḥ
    sarvvān aghnan kevala eko'ham avaśiṣṭa āse te mamāpi prāṇān nāśayituṁ ceṣṭanate,
    etāṁ kathām isrāyelīyalokānāṁ viruddham eliya īśvarāya nivedayāmāsa|
  nho-nho: A ia ni tani ake peelaa, “TeAriki, oo pure nei ku oti te taaia katoo laatou
    ka seua oo olta. Teenei ko nau soko nau koi noho. Nau nei ku seeia hoki laatou
    ki taia.”
  gym-NT: Ti Dänkien, nitre ma kukwei niekä abko kämikanina jökrä jreikwe. Erere arato,
    ñukwä grä jändrän kukwakrä mae ye dikaninte jökrä kwetre. Mtare ti aibe tä nire
    kaibe, akwa niaratre tö ti kämikai arato, niebare Elíakwe Ngöböye.
  azg-NT: “ꞌUꞌ ta Tyoꞌtsꞌon, nque nnꞌan na maninncüii tsjanhan yo ja na coninncyahan
    jñꞌoon ꞌnanꞌ ntyja ꞌnaan nchu vaa ꞌnan na nguaa, jndë jnanꞌcüje nnꞌanhan. Ndoꞌ
    mantyi jndë jnanꞌtyuiiꞌ nnꞌan ndëndyiu ꞌnanꞌ naijon na conanꞌtꞌmánꞌ ꞌUꞌ. Mantyi
    jndë jntyꞌehan na conanꞌtꞌmaanꞌhan ꞌUꞌ. Ndoꞌ ninncö tsꞌon xquën jndë jntyꞌiihanꞌ
    na matsitꞌmanꞌ ꞌUꞌ, ndoꞌ mantyi cojooꞌ nꞌonhan na ninꞌquinanꞌcueeꞌhan ja.”
  bhd-bhd: तैने ज़ोवं “हे प्रभु, तैनेईं तेरे नबी मारे, ते तेरी बलिदान केरनेरी ठारां
    बरबाद की, ते सिर्फ अवं ए ऐकैलो बच़ोरोई ज़ै तीं मन्ने बालोईं, हुनी तैना मीं भी मारने
    चातन।”
  too-NT: 'Xla'' hualh: QuiMāpa''ksīni'' Dios, cāmaknīkō''canī''t ixlīhuākca''n mi''a''cta''sana''nī''n.
    Lā'' cāmā''kā''nīkō''canī''t ixlīhuāk huan altares a''nlhā ixui''līni''ca''na''
    huan lē''ksajuī''n. Lā'' ā''xmān quit ictachokonī''t. Lā'' nā quimaknīcu''tuncan
    quit.'
  ind-AYT: “Tuhan, mereka telah membunuh nabi-nabi-Mu, mereka telah meruntuhkan mazbah-mazbah-Mu,
    dan hanya aku seorang diri yang masih hidup, dan mereka mengejar nyawaku.”
  cjo-NT: '@see-verse:ROM.011.002'
  nsn-nsn: “Tamata Noman nongo propetia ka uiliatung pousis, doh nongo olta ka mamantouoin
    teo puk manasampe teene, ru uangoul, doh inggo ra marang uiliatung pous ponoio.”
  san-DEV: हे परमेश्वर लोकास्त्वदीयाः सर्व्वा यज्ञवेदीरभञ्जन् तथा तव भविष्यद्वादिनः
    सर्व्वान् अघ्नन् केवल एकोऽहम् अवशिष्ट आसे ते ममापि प्राणान् नाशयितुं चेष्टनते,
    एतां कथाम् इस्रायेलीयलोकानां विरुद्धम् एलिय ईश्वराय निवेदयामास।
  tna-NT: 'Mepibaque profeta Elías chenu. Biahua tiempo tuahueda uja Diusu ataidha:
    “Echua Puji, ye judío cuana ja pamapa mique pia profeta cuana manuametana. Pamapa
    mique altar cuana di dajajamepetana huecuana. Beju ema bahui eid''e yani. Jiahue
    ema macha echacutani huecuana emanuame puji.”'
  lid-lid: “Laban, iri mene ndradai iri propet tam, ma ndratokosei mada koto-ok tam
    ta salom ndra-au; eme ma jo le ari erah, ya iri anya kadai jo ale.”
  wim-wim: “Lord-ang! than Jews il-ilangan prophets nungkaram anangan mul-mulathin
    thanang aꞌ than altars nungkaram anangan minh kiingkanakana way-wayathin ngula.
    Ngay puth thonamang nintang epa wikan ngeey-ngeeyanga, thanan puth ngayangan kaangk
    mulathayn thampa!”
  zga-M: “Ntwa vavabudile avasuhwa vakho, navene vanchinanginie inekhelo nchakho,
    une nei mwene nene niesiigile, navene vilonda uwumi wango.”
  yom-yom: Pfumu, bameni vonda mimbikudi miaku ayi bameni tulula mintalamiaku. Minu
    veka ndisiedi, vayi balembo tombi kuphonda.
  san-SIN: හේ පරමේශ්වර ලෝකාස්ත්වදීයාඃ සර්ව්වා යඥවේදීරභඤ්ජන් තථා තව භවිෂ්‍යද්වාදිනඃ
    සර්ව්වාන් අඝ්නන් කේවල ඒකෝ(අ)හම් අවශිෂ්ට ආසේ තේ මමාපි ප්‍රාණාන් නාශයිතුං චේෂ්ටනතේ,
    ඒතාං කථාම් ඉස්‍රායේලීයලෝකානාං විරුද්ධම් ඒලිය ඊශ්වරාය නිවේදයාමාස|
  yut-yut: “Amɨn Tagɨ, gak dakon kombɨ amɨngo kɨlɨ dapba kɨmakgwit, ae gak dakon altago
    tuwɨlgwit. Abɨsok nak kaloŋ dagɨn egapbo nakyo kɨsi nɨkba kɨmotdɨsat.”
  grc-BYZ: Κύριε, τοὺς προφήτας σου ἀπέκτειναν καὶ τὰ θυσιαστήριά σου κατέσκαψαν,
    κἀγὼ ὑπελείφθην μόνος, καὶ ζητοῦσι τὴν ψυχήν μου.
  cpc-NT: Pinkatharí, jowamaitakiri Kamantaniriiti, Ipookaitakiro taapirimintotsi.
    Naaka yotapainchari, ikowaitatzi iijatzi jowamagaitina naaka.
  nhg-NT: “Tlöcatzintle, noche motlayulepantejtzetzihua ye oquenmejmectejque, hua
    moajtöltzetzihua ye oquenxexetotzque. Hua sö naja ye onocö sa nosiel, hua quenejneque
    niechmectisque”.
  nya-nya: “Ambuye, anthuwa apha aneneri anu ndi kugwetsa maguwa anu ansembe. Ndatsala
    ine ndekha wamoyo ndipo akufuna kundipha?”
  ngu-NT: “NoTeco, motiotlajtocahuan yoquinmictijquej, niman motlaixpanhuan yoquinxoxotonijquej.
    Aman noselti yoninocau, niman no quinequij nechmictisquej.”
  kup-kup: “Nem Amip, paru propet aban nim ñetiv hamahari men ñomah, ma hel aruñ bizahan
    hehan nimaz homet hañiv netapanez hat anumaihol bareñ elooh-poñ ba ed beteh. Met
    ne nenap nimaz homet hez-epopuhoe amun men noñomapanez homet paru nemaz mel tamah.”
  jid-jid: A tre di Bachi, ba wu annabawa me, da zi koh me me, Ahi me ni kankrji mu
    mi don. Naki basi wa ba wuh me.
  wmw-wmw: 'Iye kaamba javi: “Mola, ewo minabii wako wawolaya, mauralu ako a kafara
    wadangula. Ila wanasa omi tu basi yeka yangu, na wanisakula nomi novyo wanulaye.”'
  gmv-GGM: “Godo! istti ne nabeta wodhida. nees yarishizasoka lallida. Qasse tani
    tarka atadis. Tanaka wodhana geetes.
  ssg-ssg: “Haeu tel Masiwi, laha telei hatapoen teka kuluiai kakaiam ma laha hamananawen
    tesol tone waliko ti seilon kauma haniam. Mewenae nga moxen ape tin laha tohongi
    lalali teleiak.”
  zpo-NT: “Xaa Nabeyy, mbit xaa rese xaa nzaa kwent kwaan nzhé lu lo lee xaa, nu mlux
    xaa lo re mdo, pa nteed xaa ma lo lu. Nebse na mban, per noka na nzhekla re xaa
    gut.” [1 Rey. 19:10, 14]
  poy-poy: “Mtuwa, womberi wawalaga wambuyi waku na kubomolanga shitalawanda shaku
    sha kutambikira, neni gweka yangu hera nsigala na womberi wankunsakula kundaga.”
  qwh-NT: “¡Ä, Dios! Israel mayïcunataq altarniquicunata limpu juchucacharcuyashqa
    y profetequicunatapis ¡llapantam wanucacharcatsiyashqa! ¡Noqallanataq quecä, y
    noqatapis wanutsiyämellachonataq caquicayan!” nir.
  gaw-gaw: “Naḏi, danab amu ag nahip propet oh aqaeg mauheg amu ag qaḏab nahip ele
    lop̱aḏp̱ig. Da daḵa amu bau iiḵu daaiyi, ag da iup̱eg mauhḵulnu maṯiḏṯeb.”
  nca-nca: “Uni Parámi, uni ŋundo keŋo ye-ye unike yuroyi khumaŋgurí ko wondo yakutíŋge
    roworemaŋgurí. Nenemata yoteno, ko no ŋuya nurowero khe ka seqayoteŋgo.”
  zpz-NTPP: 'Elías nay rab yu Ñgyoozh: “Shuaan de̱, bi biit dey dela yu nu rnii por
    cuen nir, nunu ptily dey de mez zeꞌ nu driib zily de mbecy ru. Stub zi la ya̱
    byeeña̱, nunu rlagyaꞌ dey cut yu ya̱”, nay.'
  mkj-mkj: “Maing oai Koaun, irai ne kojukdi nihmw joukohp kan apel ne koauwehla oamw
    pei joarwi kan. Ngoahioar doari ma luhwoahdi, a irai pel jongjong en kojukdi ngoahi.”
  zac-NT: “Dadë, ra mënë gudini rall ra nabiadiꞌdzë shtíꞌdzël nu bëzalú rall bëcuꞌguë
    shtë́nël. Sulë na nahia muzë shtë́nël nanabani. Nu rac shtuꞌu rall quini rall
    na.”
  kyg-kyg: Ala kava nene, huno, apakaemo kagaetegati gemo aliniꞌeꞌa aeꞌa hakalo huꞌa
    hapa nepaiya vayaꞌmo ago apamagiꞌnageꞌa falige kagae ofalinimo aliꞌa neꞌmalaya
    yafa hiꞌyalamuꞌmo aliꞌa halagape vaiꞌa atalege huꞌnageꞌna nagaiꞌnigeꞌmo maiꞌnogeꞌapaeꞌmo
    hemenimo kamiti namagigefeꞌmo kahauya nehae, huno huteno agoti huno apateꞌniye.
  kmk-kmk: kanana’n, “Apu, pinatoy da dadit propetam ot niyam-an da dadit iiggaan
    di datun kan sika. Os-ossaanakon un nabun-an sidat propetam ot piyaonak payyan
    patoyon.”
  cao-NT: 'Ja nëcani quiha: “Mi Chani yoacanaibo tëpascani quiha rë, Ibobá. Jasca,
    mi qui arati altar bo poxacani quiha pë. Ea roha tsi xo toa bësohaina ra. Jaboqui
    ëa pi acascani quiha rë” i Elías yamabo ni quiha, jahuë jimibo pasomaha Dios qui
    ranimistsi na.'
  bbr-bbr: '@see-verse:ROM.011.002'
  inb-inb: Taitiku, kamba Santu Ispirituwa rimagkunatami wañuchirkakuna. Kammanda
    rupachidiru altarkunatapasmi wagllichirkakuna. Nukallami chara kaugsa kani. Nigpika,
    nukatapasmi wañuchiwangapa munanakú.
  hrv-hrv: Gospode, proroke tvoje pobiše, žrtvenike tvoje porušiše; ja ostadoh sam
    i još mi o glavi rade.
  box-NT: «Ɲúhṹso, ũ ɲi-cúa fɛɛrowà á ɓa ɓó. Ũ muinì yɛɛníi lùa á ɓa
    fù. Lé ĩnɛ́n ĩ dòn ká, á ĩnɛ́n ɓa mún wi ɓa ɓúe.»
  ote-NT: “Ma zi Hmuꞌi, nuna hninina̱ xa hyopꞌaꞌi gatho ri ꞌmɛhni, ne xa huata gatho
    ri ata. Y de gatho núꞌʉ toꞌo mi camfriꞌi hønsɛgui dí pongui, y nuꞌʉ́ xi honi hanja
    da hyogaguihma̱.”
  wnu-wnu: “Munon Barai, wuri nonou qob gigit qamarau munon eng igaramb ne nonou mian
    iset nam qabt begetet igour eng biigi ende at ye gari yeqarasi wagari igoum. Igimine
    bo yanamb at qib igour.”
  zam-NT: Tad, mbeth mèna mèn co' mde'th di's cón che'n U'. No mtelux mèna còo' U'.
    Angoluxte daa mbyan'. No nzi quil' mèna xtàa mèn par guth mèna daa, ndyaquen.
  zyp-NT: “Abuipaw, na khuavang sahlo khah theh ry he ka, na dangnah siasang khah
    aa rorang thlu. Kama longlong heh a tangpaw cang neh ka, ma cawh hmai thaw aa
    pa za,” tatah a tahpaw khah.
  sey-NT: 'Se̱i capi: “Ëjaë mëꞌëre quëacaicohuaꞌire siꞌaohuaꞌire huani je̱ahuë. Cuiꞌne
    mëꞌëre i̱sijë tëojë se̱ hue̱ꞌñaje nejo saohuë. Ja̱je yoꞌojëna, yëꞌëseꞌe teꞌi maca
    nëasiquëni cuiꞌne yëꞌëreje̱ huani je̱oñuꞌu cayë.”'
  nvm-nvm: E Eraija fu God ijeg kuai, E Bomana bu e on vuak vierafene kuaivo uruvana
    bun kaniain. Revo madu bu fata on no ijia isuf baroijo iji bun kam kania taosen.
    Regavo e iji vek a ma vierafejo iji na nunkua fij revo buka vek giriesame nak
    kaniekrej.
  mps-mps: “Genuai Bidi, augwaligo te nago po pusubo bidi profet dabe augwali ela
    muyu yali. Tama augwaligo te nagebolo mabo nai ulubo alta sai aluali. Tama ena
    deli naga ena bidibao. Tama augwaligo ena gegebo sę eyu, tama ena ela muainogo
    ebo dao,” Elaijago te po wai.
  pab-NT: Xekohaseti, hiraene xakaisaseharenae atyo aisaha, exahe xoalini hare kafetatyakitere
    homana aose hoka mawenekoaretyaha. Hoka nowawitehena nokasetata hoka kalini aisaha
    natyo aokowitaha.
  llg-llg: nae, ‘Lamatuak! Hataholi la ia, tao lisa mana kokola la, fo Lamatuak nadenu
    sala mai. Sila boe ala ofe lakalulutu heni mei tunu-hotuk, nai mamanak fo hataholi
    lakaluku-lakatele neu Lamatuak. Neme basa Manetualain mana kokola nala mai, kada
    au mesa nggau bei kasodak. Tehuu sila boe sangga dalak bali, fo sangga tao lisa
    au!”
  kyf-kyf: 'Ɔ nɛɛ: «Jejitapɛ, wa ka -na gbʋʋ -falɩpanya ''bha, wa ka -na bʋbɔlʋda
    lasa. Na ''dɛbhlogbɔɔ -tʋa -bha, wa ''yɩbha wa ''ka ''ya ''mɩ ''bha.»'
  tpi-tpi: “Bikpela, ol i bin kilim i dai ol profet bilong yu. Ol i bin brukim ol
    alta bilong yu. Na mi wanpela tasol i stap, na nau ol i laik kilim mi tu i dai.”
  mih-NT: “Tata, i sahñi ñiyɨvɨ sii ñu cahan tuhun moo, ta i sani ñu altar nu i zacahnu
    ñu suun. Yuhvi ñi ca zacahnu suun, ta cuñi cahñi ndɨhɨ ñu sii”, catyi ra.
  qvh-NT: “Tayta Dios, lapan profëtayquicunatami wanusiyash. Saynöpis altarniquicunata
    may-saycho juchusirmi ushayash. Lapan Israel runacunapis manami adorayäshunquinasu.
    Saymi noga japaläna gamta adoraycä. Cananga nogatapis wanusiyämänanpänami ashiycäyäman.”
  kms-kms: Di Elaija nari, “Yumbui, nu propet buagi te mi mati, di alta te bir muam.
    Ni pugri puq men rindi rindi di nge irine si meri pu kas, di muq nge mune mi ningg.”
  agn-agn: “Gino, pinamatay nira tang mga propita mo, ig linangga nira tang mga altar
    mo. Yo lamang tang gabo-wan, ig maski yo, agplanoano pa nirang patayen.”
  nhi-NT: “NoTecotzin, moteotlanauatihcauantzitzin yoquinmictihqueh, uan campa mitzontlaliliah
    tlatemactil yoquinxihxitinihqueh, sa yen neh onmocau uan icniquih nechmictisqueh.”
  ttc-NT: “Tat, kye aj yolil ayol yatz oje kyeqet kansa', b'ix kye tz'e'sb'il oyej
    te yatz oje kye qet xitu'; a'ox wetz nchukel oje kyinkaj, per ajna'l ax wetz a'in
    kygan tzan nqet kykansa'.”
  dan-1931: “Herre! dine Profeter have de ihjelslået, dine Altre have de nedbrudt,
    og jeg er den eneste, der er levnet, og de efterstræbe mit Liv.”
  kwj-kwj: “Apukolaka, mi mwanji bwarakarandaro hima le wu yeni wu siro. Wondani anguꞌomwe
    mini handau humokuto tei ni wu yehuwaro. Wosiwani ani bati a dawani ani ni wu
    ai yeni wu si kinani ele wu ani wakitekinda.”
  vie-OVCB: “Thưa Chúa, họ đã giết các tiên tri Ngài, phá đổ bàn thờ Ngài. Chỉ còn
    một mình con trốn thoát, họ cũng đang tìm giết con.”
  kze-kze: Ísóigoo enáái simátímakaawaivinkemba sáwívarawai tínkamuwasa púwúwasa óntan-taareima
    tawísíyuwesa entávésamo imáyáamo ésamo póímo tuvú'máímo agaimakáan-taareima tawísíyukaawe.
    enááimo simátímakaawaivinkemba keyáá máyaunda pósa kenkwárá'á sínkamonaaowe Íráiyaa
    súwana
  lbk-lbk: Kinwanina en, “Apo, ke cha pateyen nan mamadtom ya etfencha nan altarmo.
    Nay kecheng ak is nakhayad, ya laychencha kayet ay pomatey.”
  mto-NT: “Ma̱ja̱ Vintsá̱n, yakꞌo̱o̱ꞌktinu xa veꞌe je̱ mꞌayook ko̱jtsnajxpata̱jkta
    je̱tseꞌe du̱jaavdini je̱ yo̱jxpe̱jtu̱n joma veꞌe myakvinjaꞌvi myakvintsa̱ꞌki.
    A̱tsji xa veꞌe jadoꞌk taannu juuꞌ veꞌe mvinjaꞌvijup mvintsa̱ꞌkijup, ax xyakꞌo̱o̱ꞌkuvaanduvapts
    a̱tseꞌe.”
  bzh-bzh: “Mehöböp! Denesis honġ alam-denenër-ġaġek-ranġahsën medenediiḳ. Gedenekevoh
    honġ jepö ya. Geyiḳ senġo ti nahën nado, lob denesero sa in bë dengis sa mesa
    nadiiḳ.”
  guj-2017: ‘ઓ પ્રભુ, તેઓએ તારા પ્રબોધકોને મારી નાખ્યા છે, તારી યજ્ઞવેદીઓને ખોદી નાખી
    છે, હું એકલો જ બચ્યો છું અને તેઓ મારો જીવ લેવા માગે છે.’”
  jvn-NT: “Duh Gusti, bangsa Israèl matèni nabi-nabi sing mbok kongkon teka. Wong-wong
    ngrusak altar-altar sing dienggo kurban marang Kowé. Namung aku déwé sing ijik
    urip lan saiki wong-wong ya pada arep matèni aku.”
  byr-byr: “Naangeigɨ, pɨropetɨya gɨmɨnyɨ guꞌneva wɨjɨwaakadɨvɨsaraavɨ sahwara mena
    tamakeꞌ. Gɨmɨre kwaraanya kayaaꞌnanyanna bulɨmakaawoyaraavɨ dɨka nasɨꞌnyaꞌnengɨ
    kayaaka mena lɨkayɨgalasɨꞌneꞌ. Sarevɨ gɨmɨreinyɨ gaveinyɨ kuna mwaaihe. Nabaai
    nɨmɨnyɨna ‘Tamakaana!’ dadɨvɨꞌ bɨrɨbɨryaꞌ kuna yɨvanɨgaꞌ.”
  ian-ian: '@see-verse:ROM.011.002'
  hun-hun: „Uram a te prófétáidat megölték, és a te oltáraidat lerombolták, és csak
    én maradtam egyedül, és nekem is életemre törnek.“
  mcf-NT: “Mimbi con matses caidotedi icsamboshë icquec, Papa. Mimbi chiaid chuibanquidobi
    cuesun secac. Papa quequin mibi menequin ismete cuënote nacnenaid uesquin chic-chicpac,
    Papa. Icsamboshë iquec. Ëbiuidtsëqui bëdambo iquec. Mimbi chiaid chuibansho tantiashun
    ëbi cuesunetiadquio iquec, Papa,” quequin Ediasën Nuquin Papa chuipampic.
  kjs-kjs: Mudu Ali, nimumi nena agale lakale alinu lu makomeama nena lodo kira-ae
    kana reke page lakepe rubisimi. Go puma ni kama raapu go pi pare ni lu makomaatalo
    asa peme lisa.
  mni-mni: "“MAPU IBUNGO, makhoina Ibungogi wa phongdokpa maichousing hatkhre aduga\
    \ nahakki latnapungsing thugaikhre; ei ithanta ngaihoure, aduga makhoina eibu\
    \ hatnaba hotnari.”\x94"
  yad-NT: Nutyityu̱, rimyunumu̱mya̱ riy jiijyu̱ tu̱chuvay, rirya̱vatyama̱ra jiñijyu̱
    jachipiya̱jo. Vinu rañuma rañi ma̱cho̱ ra̱siquita jiñijya̱mi̱, rivya̱tanuma rañe̱cho̱ntidye,
    ru̱vedaju̱.
  mxb-NT: “Satoꞌi̱, ni̱ saꞌání ndíꞌi ra profeta ní, ta ni̱ da̱kóon ra noo̱ náa̱ ní,
    ta nda̱dá iin tóꞌón vá yuꞌu̱ ni̱ ka̱ndo̱o xoo mií ní. Ta viti ndíꞌi ini ra̱ ña̱
    kía̱n kaꞌání taꞌani ra yuꞌu̱.”
  pon-2006A: “Maing ei Kaun, re kemelahr sapwellimomwi soukohp akan oh kauwelahr sapwellimomwi
    pei sarawi kan. Ngehite me luhwehdi, oh re pil raparapahkin ie pwe re en kemeiehla.”
  maq-NT: “Ngayun, Nai naha, ha catsiquehen xuta profeta nuju hacuaha ha catsinguetsun
    me cahndë́ hiscan xi cjue cjuatjo xi cuma nuju. Ha tu suva sa tejña, peru hacuaha
    hisca cojo ngahan tivanguise ná me xi tsiquehen ná me.” Cuatjin cachja Elías.
  hto-hto: “Cue Ocuíraɨma, o uai jino llóraɨnɨna fatíaɨoɨ. Daje llezica o ióbitalle
    illánuiaɨna nɨné táɨnocaitatiaɨoɨ. Afemona dama cue fɨébilla. Iemo daje izói nane
    cuena tɨtáacadiaɨoɨ,” daɨde.
  por-BRBSL: “Senhor, eles mataram seus profetas. Eles derrubaram seus altares. Fui
    deixado sozinho, e eles procuram minha vida”.
  ces-NKB: “Pane, tvé proroky zabili a tvé oltáře rozbořili; zůstal jsem jen já, a
    [i] mně usilují o život!”
  cui-cui: “Nacom ponxaem Tanecanamataxeinaem, barapo israelmonae juteba, jutebatsi
    pomonae jinya neitorobi jume pepaebiwi. Mataʉtano barapo israelmonae cayatsiya
    abe exana pocotsiwan iboton xua xuan xota duwei yʉbeibiya jutebathopeiba xua poxonae
    catsita tuxusi exana. Xan compan napaeban xua pomonae beta necajume cowʉntsiwi
    barapomonae jiwanan. Irʉrʉ barapomonae ichichipa nebexubarʉ”, jei Elías poxonae
    tsipaeba Nacomtha.
  boj-2014: “O Tamo Koba, naŋgi na ino medabu o qaji tamo naŋgi ñumeleŋoqnsib ino
    atra bijal niñaqyeqnub. E segi qujai ni daurmeqnum deqa naŋgi na e lubqa laqnub.”
    Elaija a Qotei degsi pailyej.
  eng-OEBUS: ‘Lord, they have killed your prophets, they have pulled down your altars,
    and I only am left; and now they are eager to take my life.’
  eri-eri: “Anyakaro, nere name profet dunege kote wanenga umeru wane. Nere name alta
    korese waneha. Onodu ji yagenga yafagene, elebe nere ji fere duufe kote wogunga
    umei nomo onode.”
  aly-aly: “Ingkartay, angkakert ngkwenh-rnem ipmek-antey atwek. Rernem apwert ilperr-ilperr
    ngkwenh-rnem akek. Ayeng anyentant ngkweng inkwerelheyel. Rernem atyeng nthweyel,
    ayenh atwetyek arrpemarl.”
  wiu-wiu: Neke i yename neke agale to̱awea akakoina ali-kiti wia tukoa ni neeke lodo
    yoadete kue moa latiane walai-kiti wia tadekoa tokoi. Nekele takaku ago anu kidenali
    meku. Eni yename noka wia tukadete wili toa kaki-kale
  swe-swe: Herre, de har dödat dina profeter och rivit ner dina altaren. Jag ensam
    är kvar, och de är ute efter mitt liv. []
  cth-cth: Ahni ni, Oe Cathut, ahnimouh teh Bawipa nange profetnaw hah a thei awh
    toe. Bawipa nange thuengnae khoungroenaw a raphoe awh toe. Kai buet touh dueng
    doeh kaawm toe. Kai hai thei hanelah na tawng awh toe telah a dei.
  mti-mti: “Ayapan, mu propeta geuma guriya boriruwaya, sira kem geuma iyakaisiyapama
    aueg tobiroriyaya. Ne nekut kwenegiya. Mu tonektanwa oya a ge yaug eme.”
  pad-NT: “Kodika'da'di, va'ora vanaabinibakhia'iki adani iathini namoniva abono va'ora
    ikarona'iki. Vanatharara'iki ida ibavi ipohiki ja'di aaroisiki ija'ari igitha
    abononi aha'dikia ira vano'avini ibavini. Hovani oa oahoarani'ia iathini namoniva
    abono ohina oa'aani'ia. Vanofiki jaboni ida hora vanaabinivini.” Niha ada Elias
    kohana.
  twi-twi: “Awurade, wɔakum wʼadiyifo na wɔadwiriw wʼafɔremuka, na me nko na maka
    a wɔpɛ sɛ wokum me.”
  hlt-hlt: “Boeipa, nang kah tonghma rhoek te a ngawn uh, na hmueihtuk te a palet
    uh, kai bueng n'hlun uh dae ka hinglu te a mae uh,” a ti.
  tbz-SIM: N Yiɛ̀, mbɛ̀ kùɔ ɑ pɑ̃ɑ̃nɑ́ɑǹtì nɑ́ɑm̀bɛ̀ bɛmɔu kɛ pùɔ nhɑ wũɔ̃tɔ̀rɛ̀,
    kɛ̀ míì kpɑɑ́ m mɑ́ɑ̀ kɛ̀ bɛ̀ dɔ́ kɛ́ n kuɔ.
  san-GUJ: હે પરમેશ્વર લોકાસ્ત્વદીયાઃ સર્વ્વા યજ્ઞવેદીરભઞ્જન્ તથા તવ ભવિષ્યદ્વાદિનઃ
