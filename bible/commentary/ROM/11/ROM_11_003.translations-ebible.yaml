    Doʼtakon eʼaraktaʼ mentipak.” Kenpaʼ Elíasa eʼtionaʼpakte,
  pwg-pwg: “Bada, am peroperoveta ivi kiivunuwana ma am suwara kana kapukapuna kemasi
