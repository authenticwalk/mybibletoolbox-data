  tzj-NT: —Kajaw Dios, xa equicamsan ja profeta ja xeyo' rbixic ja ratzobal, xa quiyojon
    je'e ja raltar ja bar kaya' wi' ak'ij. Ja c'a camic xa nuyon chic anin inc'o can
    pro ncajo' ninquicamsaj chic anin chakaja', ne' tre.
  tdt-tdt: “Nai, ema oho hotu ona Ita Boot nia profeta, i halo rahun Ita Boot nia
    meza sakrifisiu. Hela deit hau mesak, i ema atu oho tan hau!”
  ron-BTF: Doamne, i-au ucis pe profeții tăi și au surpat altarele tale; și am fost
    lăsat eu singur și îmi caută viața.
  eng-WEBP: “Lord, they have killed your prophets. They have broken down your altars.
    I am left alone, and they seek my life.”
  eng-FBV: “Lord they've killed your prophets and destroyed your altars. I'm the only
    one left, and they're trying to kill me too!”
  nld-1939: “Heer, uw profeten hebben ze gedood, uw altaren omver geworpen; ik alleen
    ben overgebleven, en ze staan me naar het leven.”
  bwo-bwo: Manoor Eliyas «Doonzono! nebiyiwotsi úd'rne wosh t'intseyiru t'arap'ezono
    gaakrne, ts'uziye oori, taano úd'oshe bogeyiri» etre b́ teshi.
  nch-BL: “Toteco, nopa israelitame quinmictijtoque motajtolpanextijcahua huan quisosolojtoque
