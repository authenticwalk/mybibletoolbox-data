  kxv-kxv: “ପ୍ରବୁ ଏ଼ୱାରି ମାହାପୂରୁ ଅଣ୍‌ପୁତି ବ଼ଲୁ ୱେହ୍‌ନାରାଇଁ ଏ଼ନିକିହିଁ ପା଼ୟାମାନେରି
