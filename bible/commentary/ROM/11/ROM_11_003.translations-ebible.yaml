  ptp-ptp: “Apumtau, he hi ông nume plopete yib dɨ dii ông alta wê ob si daa lec ge
    vêl. Lêc a tibed gên dô om he myag a ên nêb ob hi a xib.”
  nak-nak: eia veia maie mago “Tahalo Uru, egite bili taro tomiti egiteu la bilalaha
