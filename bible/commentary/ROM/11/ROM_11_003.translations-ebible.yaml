    தேடுகிறார்களே என்று இஸ்ரவேலருக்கு எதிராக விண்ணப்பம் செய்தபோது,
  azz-NT: “Notecotzin, ne pueblojuani de Israel quintamimictijque ya nochi motanahuatijcahuan
