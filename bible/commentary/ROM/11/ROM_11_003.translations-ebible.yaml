  bdv-bdv: “ମାପ୍ରୁ, ସେମଃନ୍ ତର୍‌ ବାବ୍‌ବାଦିମଃନ୍‌କେ ଅଃତ୍ୟା କଃରି ଆଚ୍‌ତି, ତର୍‌ ହୁଜା ବେଦି
