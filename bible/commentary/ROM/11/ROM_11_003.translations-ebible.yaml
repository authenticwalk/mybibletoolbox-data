  hin-CV: “प्रभु, उन्होंने आपके भविष्यद्वक्ताओं की हत्या कर दी है, उन्होंने आपकी वेदियां
    ध्वस्त कर दीं. मात्र मैं शेष रहा हूं और अब वे मेरे प्राणों के प्यासे हैं?”
  spa-BES: Señor, ellos han matado a tus profetas, y han destruido tus altares, y
    ahora yo soy el último, y ellos me están buscando para matarme.
  san-BEN: হে পরমেশ্ৱর লোকাস্ত্ৱদীযাঃ সর্ৱ্ৱা যজ্ঞৱেদীরভঞ্জন্ তথা তৱ ভৱিষ্যদ্ৱাদিনঃ
    সর্ৱ্ৱান্ অঘ্নন্ কেৱল একোঽহম্ অৱশিষ্ট আসে তে মমাপি প্রাণান্ নাশযিতুং চেষ্টনতে,
    এতাং কথাম্ ইস্রাযেলীযলোকানাং ৱিরুদ্ধম্ এলিয ঈশ্ৱরায নিৱেদযামাস|
  tdx-tdx: O Talè, zinama’ iereo o mpitoki’oo, kinimokimo’ iereo o kitreli’oo; le
    honka’e raho vaho te hañe-doza amako iereo.?
  naf-naf: “Amobotnaŋ, ekŋenaŋ golaŋ zenze andine indom walet mti sâpe sâpe bumbu
    mundumdi kume epeem temege. Âpme pi neŋ nenak mama kegogak nosâgât tazeip.”
  grc-MT: κυριε τουσ προφητασ σου απεκτειναν και τα θυσιαστηρια σου κατεσκαψαν καγω
    υπελειφθην μονοσ και ζητουσιν την ψυχην μου
  vid-vid: “Mkulu, wawakopola Waloli wa hegwe na kubomola honhu ha kulavila nhambiko
    za hegwe. Heni ndiliyeka ndiponile, na hewo wangugana kung'hopola!”
  pio-NT: “Nuíwacali, israelitanái nadéca nanúaca pìasu profetanái, nadéca namáalàidaca
    pìasu altar canánama, nàawirináimi nàacatalécaté picàaluíniná. Abéericata núa
