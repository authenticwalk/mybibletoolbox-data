  tha-KJV: ‘​พระองค์​เจ้าข้า พวกเขาได้ฆ่าพวกศาสดาพยากรณ์ของพระองค์ แท่นบูชาของพระองค์เขาก็​ได้​ขุดทำลายลงเสีย
