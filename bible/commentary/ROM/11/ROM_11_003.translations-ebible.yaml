    taugu mate tai guriguna.”'
  twi-ASANTE: “Awurade, wɔakum wʼadiyifoɔ na wɔadwiri wʼafɔrebukyia, na me nko na
    maka a wɔpɛ sɛ wɔkum me.”
  aoj-aoj: “Dembinai, esis saha amom profet magaꞌ. Eaꞌ sugulata belitagw ineꞌigwi
    sondolaliminama. Eaꞌ aeꞌ atowe ataꞌ atapiwi ape profet andaꞌ maola inaꞌ. Deiꞌ
    esis salasolaome ma sehe egagaꞌ.”
  cbv-cbv: “Maá, ma naáwátdih naóh yapanitdih dawá ĩt mao yohop be. Meemdíh wẽina,
    nʉñʉ́pdih jwĩ mao cáo wʉ̃hat jeé poómpnadihbʉt ĩt boto mao yoh beedánap wʉt be.
    Ma naáwátdih naóh yapanit biícdih jʉmni weemjéh caá wã jʉdhdʉp. Páant wã jʉmat
    doonádih joiná, weemdíhbʉt ĩ mawíhna caá”, ãt niíj daacáp tajĩ.
  taw-taw: Bɨawl, kɨli bɨ God gos ñek agñeb okok kɨlop paklel kumɨlak agak. Abañ tap
    nep pak sɨbogep adek ak, pak pal ak yokɨlak agak. Yad nokom bɨ nad mɨdebin ak
    nɨm, yɨp abe paklun agɨl gos nepal agak.
  jic-NT: 'Tjevele: “Judiopan tjü''ünan jipj profetapan. Jipj lal tja''ayapj nt''a,
    pe palá ts''i, jis tecyawaja la tjajay. Quina napj p''in najas jipj. Quelel na
    ''ünan wa napj quinam”, Elías nin tjevele Dios lal.'
  zap-NT: “Dëde, wket mén yra xprofet de, no wluzh men xefkuuk de; tete noo wyan,
    per rlaan men yket men no noo.”
  wer-wer: “Aköp pit wet rëak nim tektek ngön yaaö nem karurö mënak kiri ar yaaö uröteta
