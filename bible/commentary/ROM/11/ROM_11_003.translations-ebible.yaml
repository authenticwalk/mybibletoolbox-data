    dahi’ṉiiłi nagoz’ąą n’íí tadaayozṉil; dashízhą́ isdziih, ła’íí shidizideego nadaagołchi’,
    ṉii.
  gum-gum: “Señor, ñi maig karuigwan eshkabelan kweetsamba, ñui altarmeran pøtiitsamba
    inchen, nabe natøzhiitø øsig kørrømisra pasrøben, nangucha kwetchab inchib køtan”
    chib, trendaigwan.
  not-NT: Natingomi, tesonori inganinataigue icaegui jorío. Yógapinintaiguëri ira
    pigomantantatsirite; yogomeriguetëro itagantaripague cara yamanaigabitaca jirai;
    aisati ira imatsiguenga ijocagaiguëri cara iquemisantaigabitëmi. Yamai icogaiguë
    iróguina naro. Paniro naquemisantimi naanti.
  plu-plu: “Kiyapwiye, igkis umahape pawnepepu, igkis mehe pipigyepkewten. Nawhte
    msekwe. Igkis nuharitnene adahan igkis nuwmepten.”
  iou-iou: Ekäni, ämawebe ŋo gäkŋo profetkaye däpmäŋ-pewä kumbäpäŋ alta ganiŋ oretta
    täŋpani u kudup wärämut täŋpä kuŋkuŋ. Täŋkuŋo profet morek-morek näk imaka, kumäŋ-kumäŋ
    nutnayäŋ epäni täkaŋ.
  ntp-NT: “GiñDiuusiga ʌjudidíu aliʌ soimaasi ivueeyi. Ʌgai coi gʌñiñiooquituldiadamiga
    dai suuli ʌaltar siaaco siaa gʌduutudaiña ʌgai dai mosʌca aanʌ vii dai giñmuaa
    ʌlidi ʌgai aanʌ ʌʌpʌ”, ascaiti Eliiasi.
  rai-rai: “Tadaaru, diat aa aak doko wa anum kum propet, ma diat aa reng wa kaai
    a kum luwu na tuntun wetabaar karom ui, ma iaau ot maku kuri iaau ki, ma diat
    nemi naa diat a aak doko iaau kaai.”
  haw-1868: E ka Haku, ua pepehi lakou i kau poe kaula, ua wawahi lakou i kou mau
    kuahu, owau wale no koe, a ke imi nei lakou e kaili i kuu ola?
  ffm-ffm: «Joomiraaɗo, ɓe mbarii annabaaɓe maa, ɓe ngurjinii ittirɗe maa sadaka,
    miin tan gooto heddii, eɓe ndaara no ɓe mbarda kam.»
  arb-NAV: «يَا رَبُّ؟ قَتَلُوا أَنْبِيَاءَكَ، وَهَدَمُوا مَذَابِحَكَ، وَبَقِيتُ أَنَا
    وَحْدِي، وَهُمْ يَسْعَوْنَ إِلَى قَتْلِي!»
  cop-CNT: ϫⲉ Ⲡ⳪ ⲛⲉⲕ⳿ⲡⲣⲟⲫⲏⲧⲏⲥ ⲁⲩϧⲟⲑⲃⲟⲩ ⲛⲉⲕⲙⲁ⳿ⲛⲉⲣϣⲟⲩϣⲱⲟⲩϣⲓ ⲁⲩⲟⲩⲟϫⲡⲟⲩ ⳿ⲁⲛⲟⲕ ⳿ⲙⲙⲁⲩⲁⲧ
    ⲁⲓⲥⲱϫⲡ ⲟⲩⲟϩ ⲥⲉⲕⲱϯ ⳿ⲛⲥⲁ ⲧⲁ ⲯⲩⲭⲏ.
  sri-sri: “Yʉ Opʉ, Israel bumarã mʉya kerere weredupuyurimasãrẽ wẽjẽkõãma. Mʉrẽ sĩdea
    soepeorore tuúmeédijukõãma. Irasirigʉ ĩgʉ̃sã watope yʉ sugʉta mʉrẽ bʉremua. Yʉ
    irasũ ããrĩmakʉ̃ ĩãrã, yʉdere wẽjẽdʉama”, ãrĩ gojadi ããrĩmí.
  nal-nal: “Piran, di ra zop famaat fanong amun profet sunum ma di burut pizin fawizik
    saait amun aalta zunum paanaburut ma nia zingbe xari ga iziar, ma di saxot dina
    zop famaat saait nia.”
  kyq-kyq: Mɛluma, jee kɛn taaɗ taar teeco taari ki se, naaɗe tɔɔlɗenoga ɔɔ gɔtn kɛn
    kꞋlee kꞋtɛɗi *sɛrkɛ se lɛ, naaɗe tɔɔkin̰ga naatn. Ɔɔ maam lɛ, mꞋɔɔpga mꞋkalum
    ki sum. Ɔɔ naaɗe je am tɔɔlɔ.
  kwd-kwd: “God, gila kwa'ia ni profet amu, ma gila ka tagale'enia no'o uumu amu.
    Ma te'i nau no'o nau ku ole no'o, ma gila ka irito'ona la'u mola fana kwa'ilagu.”
  ded-ded: “Kebu, yeni geac profetefocga yunuhomegec nga geac arataga kpembarackegec.
    Nga ni mocgungosac kecbare kekecna meickegecdeac negendae.”
  ewe-ewe: Eliya gblɔ be, “Aƒetɔ, wowu wò nyagblɔɖilawo, eye wogbã wò vɔsamlekpuiwo
    ƒu anyi; nye ɖeka hɔ̃ koe susɔ, eye wodi be yewoawu nye hã.”
  nuy-nuy: Anaani-yung ni-yamaa, nu-magaa na-God-guy, “Buunggawa, warruburru nimbii-ja-jambini-yinyung
    nugawi-wuy, warruburru warruumana wugurru. Manubama-yung wirrima-muṉḏugaa-yinyung
    mana-ṉuga manubama-yung nugaa yungguyung, ngijang wirrimaarra-yarraana magurru.
    Yagu ngayaaj-bugij aḏaba nga-wiri-mayn anaani nga-burraa. Ngayawi anaani ngambiigalhaga-lharrmani,
    nguynju yadhu ngambambiimana ngaya.” Dani-yung ni-yamaa na-Elijah.
  cop-BHC: ϪⲈ ⲠϬⲞⲒⲤ ⲚⲈⲔⲠⲢⲞⲪⲎⲦⲎⲤ ⲀⲨϦⲞⲐⲂⲞⲨ ⲚⲈⲔⲘⲀⲚⲈⲢϢⲞⲨϢⲰⲞⲨϢⲒ ⲀⲨⲞⲨⲞϪⲠⲞⲨ ⲀⲚⲞⲔ ⲘⲘⲀⲨⲀⲦ ⲀⲒⲤⲰϪⲠ
    ⲞⲨⲞϨ ⲤⲈⲔⲰϮ ⲚⲤⲀⲦⲀⲮⲨⲬⲎ.
  buk-buk: Pômdau, ŋac sic am nem lau propet ndu, ma sêseŋ alta naŋ lau sem akiŋ am
    sêmbo, naŋ su. Aö taŋwasêŋ dec gasôc am ŋapu, ma ŋac bu sêndic aö ndu.
  pri-NT: 'Â é ina pâ: Au, Pwi Ukai! Rà jèe tétàmwara tèpa péroféta''gà. Â rà ténoori
    ê pâ aupwa *ârapwaailò tâgà. Â wâgo co, [na go pwi dàra péroféta] na go tà tâa.
    Â nümarà mwara, na rà pòtàmwaraô.'
  zpq-NT: “X̱ana', beṉe' gualaž c̱hia' quinga ba gosote' beṉe' ca' goso'e xtižon',
    na' ba bosyoc̱hiṉje' mes de yej ca' gan' cheyaḻa' yesonxene' le'. Yetoga neda'
    zoa' chzenaga' c̱hio' na' lencze neda' chese'nde' yesote'.”
  por-TFT: “Senhor, eles mataram os demais profetas teus, destruíram teus altares,
    e sou eu o único que crê em ti e ainda está vivo, e agora estão tentando matar-me
    também!”
  gwi-NT: “K'eegwaadhat, Neenjit Ginkhii Nilii Nąįį giiłkhwąįį ts'ą' Kharigidiinjii
    Zheh gwizhit na-ataiinjii tr'ahtsii deek'it dha'aii k'it t'inchy'aa kwaii chan
    an giłtsąįį; Juk dzaa shįį zhrįh t'ihchy'aa ts'ą' shęhdaa tr'igwigwehee'aa gwik'eegwagwandaii.”
  gvn-gvn: “Maja God, jana Jew-warrangka yunu prophet-prophet yarkinkaku kunin, yinyarrinyangka
    prophet-prophetangka yunu kuku balkanya. Jana yunu kulji-altar dumbarrin, yinyay
    yunu minya wayjul-wayjunyu. Ngayurrku yunundu milka-janay, yunun believeim-bungal.
    Jana nganya yalarrku kuninka.”
  nhy-NT: “Señor, yokinmiktijkej motekipanojkawan katlej profetajtin, iwan yokinxitinijkej
    moartalwan. Sa yen nej onimokaj, iwan noijki kinekij nechmiktiskej.”
  asm-FB: “হে প্ৰভু, লোক সকলে তোমাৰ ভাববাদী সকলক বধ কৰিলে, তোমাৰ বেদিবোৰ খান্দি পেলালে;
    আৰু এতিয়া মইহে অৱশিষ্ট আছোঁ; মোৰো প্ৰাণ তেওঁলোকে বিচাৰি আছে”।
  okv-okv: '@see-verse:ROM.011.002'
  mxt-NT: “Sutu Mañi yuhu, chahñi̱ ñu chi ra cuví profeta maun, ta satanɨ̱ ñu arta
    vehe ñuhu maun. Noo tuhun ri ca mai ndoo, ta cuñí ñu cahñi ndɨhɨ ñu chii”, catyí
    ra.
  tzo-NT: “Cajval, ti jchi'iltaque laj xa smilic ti j'alc'opetic avu'une. Laj xa sjinic
    ti scajaneb amotone. Jtuc xa no'ox j'alc'opun avu'un. Ti ora to tsc'an chismilucun
    uc”, xchi ti Elíase, xut ti Diose.
  ind-AGS: “Tuhan, mereka sudah membunuh nabi-nabi-Mu dan menghancurkan mezbah-mezbah-Mu.
    Akulah seorang diri saja yang tersisa, dan mereka mencoba membunuh aku juga!”
  omw-omw: Nronrao, Isarerivanto poropeti vaisi airima ru kyaavo. Quara ru kyeta i
    qia quara mwate varia taintara mwihua ekyaa ntakuraa kyaavo. Nte i poropeti kuaiqiavanto
    nraahu varuqata mwihua nivata ru kyarerata uti variavo, tura.
  yrb-yrb: '@see-verse:ROM.011.002'
  maa-NT: “Na̱'èn, jñà xi̱ta̱‑lè xi kiìchja̱ ngajo‑lè, jyeé kisìk'en xi̱ta̱, koa̱
    jñà i̱'nde tsjeè‑lè jyeé kisìkits'óña; tà 'a̱n ta̱jngoò tìjna̱a ìsa̱, ti̱koa̱á
    mejèn‑la̱ si̱ìk'en‑na̱.”
  mcq-mcq: Natohwe pu Oni poropetia mapokijija ꞌaniume tirahara. ꞌEne pura tinia kaꞌene
    Oni swasa vejujaho tiraku ranavara. ꞌEnaꞌomo iviamajai nanasumano hijuꞌukame pu
    na ꞌaniꞌirono veju ꞌwamana.
  sus-A: عَ نَشّ، «مَرِفِ، عٍ بَرَ عِ شَ نَمِحْنمّيٍ قَشَ، عٍ بَرَ عِ شَ سّرّشّبَدٍيٍ
    رَبِرَ. ﭑ كٍرٍن ثٍتِ نَن قَ لُشِ، عٍ كَتَقٍ عٍ شَ ﭑ تَن قَن قَشَ.»
  jpn-1965: 「主よ。彼らはあなたの預言者たちを殺し、あなたの祭壇をこわし、私だけが残されました。彼らはいま私のいのちを取ろうとしています。」
  fra-SBL: « Seigneur, ils ont tué tes prophètes. Ils ont démoli tes autels. Je suis
    resté seul, et ils en veulent à ma vie. »
  yka-yka: Paˈin Eliyas, “Tuhan, ubus ne pinapatey weˈ de meˈ nabinun. Ilarak weˈ
    de meˈ pagkuluban-kulubanan kami si kaˈuhin. Luwal saˈ aku nabi matalebbihin duk
    batang ku isab papateyde.”
  mle-mle: Di Godak wadid, “Yitaypika Duw, adiy Yisrayil duw adiy minadiy kabaka jaab
    dayaam nyan duw taakw dayadiy vaal kwiy-banadiy minak day jawjaay bwutaay kwurdanadiy.
    Day minadiy maaj wasapwiydiy duwaam viyasipa-danadiy. Aw wun kap kip kwatuwik,
    aw day wunaam viyasipak kwurnadiy.”
  shp-NTPO: “Ibó, ja min *profetabora moa retekanke, itan jainxon mia yoina retexontibora
    moa ras akanke. Eabicho riki ja texea. Jatianra moa earibi reteti shinankanai”,
    iki.
  aom-aom: Bada jani suvuoro vënire buejaharue maratuoho Israel rajohuro dadovoꞌamëꞌe
    höjo. Jö jasiro baeromo majëhijarue aribövi ioroꞌioroho muoꞌamëꞌe höjo. Vaevëꞌe
    na gemu jevajëjo. Röhu naꞌo anegoꞌi nimaruëjo.
  geb-geb: “Guma Bakɨme, mbe ndun kaathoori gumgira shogim, mbe vhɨzgi. Mbe ndu ofari
    ga mbui atarira phɨra suegi. Gu nduara khar ki, mbe ntigem vhɨra na shogirim,
    gu rɨmɨn zav mbui.”
  bsj-bsj: “Teeluwe, cii twalangum nob dukumeb mwebo, ciin bubam fiye wabe meu, miki
    kwami ma kume, la cii do dumeti.
  cak-cak: Ajaf Dios, ri altares ri niyo'ox-vi ak'ij xequiyoj ri nuvinak, y ri más
    chic a-profetas xequicamisaj. Xaxe chic yin yinc'o can, y vacami ja jun yin yinquicanoj
    richin yinquicamisaj. Quiri' xu'ij ri Elías che ri Dios.
  chf-NT: “Cajnoja, aj Israelob u laj tzämsijob a wajt'anob, y u laj jinesijob ni
    alta ta'a. Badaba no'on cä yoc juntuma acolon, y yojob u tzämsenonjob täcä”.
  tlf-tlf: “Bisel kabaa. Bilip iyo tebe kapmi profet ko age weng kem baga-emin tinum
    iyo ano-nilip e, numi mufekmufek kapmi kupkakemin umi baan diim uyo fegela kululip
    un no keluta, maagup nita kup bom-bilita, angkolup kaanak o nage-nilipta, fen
    tiinan-nak-bilip o,” age-se kuta,
  piu-2006: “Mayutju kulila! Nyuntupa wangka watjalpayi tjuṯa tjananya Tjuwu tjuṯangku
    mirri pungangi. Tiipula puḻitjanu palyaṉutja tjuṯa paluru tjana yuḻpura wiyaṉu,
    nyuntupa walytja tjuṯangku kuka tjawirrilyi kutjalpayingka. Ngayulu kutjulpiṉa
    nyuntupa walytja tjukarurru nyinanyi. Tjana kuliṉi ngayunya mirri pungkukitjangku.”
  poh-NT: '“Ajabe̱s Dios, reꞌ wili bano̱j caꞌnam take cꞌacharel reꞌreꞌ: Xquibok take
    i lokꞌ laj yeꞌa̱b cꞌatbal si̱ reꞌ ncamanic keh chi lokꞌonbal wi̱ꞌ awach. Jeꞌ woꞌ
    chic, reꞌ take reꞌ xquicansaj chic take chiꞌnchel i wichꞌi̱l jeꞌ ru̱cꞌ takꞌamaj
    take cho awuꞌum chi aj kꞌorol reh acꞌuhbal. Ruꞌum reꞌ xa chic reꞌ hin xincahnic
    chi wutquel chi awaj kꞌoro̱l xa reꞌ laꞌ ruꞌ, reꞌ take reꞌ nca̱j woꞌ quinquicansam
    i hin, nqui Eli̱yas.'
  tue-tue: “Õpʉ̃, cʉ̃́ã mʉʉyara profetare sĩãpetíjãrira niiwã. Mʉʉrẽ padeorá wáicʉrare
    sóepeorere tiibatéjãrira niiwã. Yʉʉ sĩcʉ̃rã dʉsaa mʉʉrẽ padeogʉ́. Yʉʉcãrẽ sĩãdʉgára,
    ãmaãrã tiicúa”, jĩĩyigʉ.
  bjp-bjp: “Kumguui, ri ka siimete ta foron profet kiam, ke ri ka rabat ta foron salan
    tunmapek kiam. Ia keskes mang igii, ma ri ier sabin isi rin siimete iau.”
  xon-xon: le ki bui ke, “Uwumbɔr, bi ku saabɔnabtiib, ki gbaa wii saatork aabimbin.
    Min baanja le gur saabɔnabtiib ponn ni. Le bi ban bi ku m mu.”
  tzo-ZNT: “Cajval, li jchiꞌiltaque ismilic xa scotol ti avajꞌalcꞌoptaque. Islomesic
    xa ti scajleb amotone. Jtuc xa noꞌox avajꞌalcꞌopon liꞌ cuxulone. Lavie yoꞌonicuc
    xa smilicon uc”, xut ti Rioxe.
  mpm-NT: “Tata na Yandios, ni ka jaꞌni i chaa ka kuu profeta ja ni taji ni ja na
    nakani da jnuꞌun ni. Ni ka janu i altar ni, ti maa ɨɨn ni na kendo ja chiñuꞌun
    na niꞌin. Ti vijna suni ka ndiyo ini i ja kaꞌni i saña”, ni kachi da.
  ots-NT: “Nuquɛ, Ocja̱, ya xí jiɛqui göhtjo cʉ pé dda cja̱hni israelita. Ya xí möhti
    göhtjo cʉ pé dda quir mɛfi cʉ mí ma̱n quer palabra. Ya xí juaqui cʉ altar pʉ jabʉ
    mí jña̱jtiqui zu̱we̱. Jønguitsjɛgö xtú huete, dí ddatjsɛ dí tɛnquigö, cja̱ ya
    xqui ne da möjtigui hne̱je̱ cʉm contra.”
  hoy-hoy: “हे प्रभु, आंदुर नीन भविष्यवक्तागोळ्द घात माळदुर, अदिक नीन वेदीगोळी केळ्द
    बुटार; अदिक ना अच आबना ऊळदीन, अदिक आंदुर नानी भी कोन्नोर साटी खोज माळेत्यार.”
  amo-amo: Chikilari inna mollusu anit anan mbellu naufe ipucho tibagadife miyari
    chas nlawa tutun idin piziru nighe.
  pjt-pjt: “Mayatja, Israelkunu tjuṯangkuya nyuntumpa pitjilpa tjuṯa minya-minyaṉu,
    munuya nyuntumpa wangkatjara tjuṯa iluntanu. Kaṉa ngayulu kutju alatjiṯulta nyinanyi,
    kaṉiya ngayunya kuḻu iluntankunytjikitjangku kulini. Wanyuṉi aṯunytju kanyinma.”
    Nyanga alatji wangkara paluṟu Godala puḻkaṟa tjapiningi.
  cwe-cwe: “Mndewa, wawakoma walotezi wako na wabomola vilingo vako kwa kuvigwisa
    hasi, niye muhala nisigala na walonda kunikoma niye.”
  daa-NT: ': « Gem kol *Rabbiney, gee-aŋ deeyig nabiinnan̰ ho ŋu eezig *wernan̰ ku
    satkiner. Kar ɗak ko nun keedu di kaak aaɗaaciŋ ho ŋu rakaan deendu oki. »'
  mlp-mlp: Iyahta ham, Isrel on mataw ningo nantut bunmo tiginol em bugiy ham. Teq
    in ningo tamaz em abanan bunmo tigiwolworiymo ham. Ad muran ya imomo ossa in ya
    inol emgo tiqinagunay ham.
  ape-C: “Debeini, eshesh shabo nyakim profet douk apa hakripesh nyakin baraen iri
    hagok, aria shawor nyakish altahas. Aria douk enyudok eik atuwe yapeik aria shape
    shaurime um she igok.”
  bgs-bgs: “Áglangngagán ku, igmatayan dan tô duma mga propeta nu. Igdadattan dan
    tô mga ággóbbówanan katô ágbággén dé áknikó. Sábbad ku dád man isamà, asta mimmaté
    dan pád kanak.”
  faa-faa: Iraíyamo someraka, “Unihae Kotio, eke kima yapura néaki makata paikia kara
    ekeane Isiraya aporomo marakaritaesapo. Nómo some kara porofete aporoane ipu rusua
    fasapo. Rukua faraka ano hákasa rekenapo. Anakano ipu ano soko rukusakipoko ipu
    hemakapurakanapo.”
  kik-kik: “Mwathani, nĩmoragĩte anabii aku na nĩmatharĩtie igongona ciaku; no niĩ
    nyiki ndigarĩte, nao nĩkũnjaria maranjaria manjũrage”?
  cap-NT: “Yooz Jiliri, ninacaqui amiz̈ cuchanz̈quita profetanaca conchic̈ha. Niz̈aza
    am sirwiz altaranaca pajlchic̈ha. Wejrqui am sirwiñi zinalla z̈eluc̈ha. Ninacaqui
    wejr zakaz conz pecc̈ha”. Jalla nuz̈ cjichic̈ha Eliasqui.
  ksr-ksr: “Oo Poŋ, yoŋonoŋ mono goo gejatootoo ejembauruga uŋugi komugi goonoŋ siimoloŋ
    ooŋooŋ alataya alataya kondemondeeŋgi. Nii motooŋgo nomesaogi laligowe kokomomola
    meŋ emboma nuwombaajoŋ jojoriju.”
  eng-TNT: 'Lorde they have kylled thy prophetes and dygged doune thyn alters: and
    I am lefte only and they seke my lyfe.'
  sbs-sbs: “Simwine, babehayi batanikizi bako, baba chololi tutala twako. Njime nenke
    yo shele, mi bakwete kugana buhalo bwangu.”
  sue-sue: O Tua, nukare porofete dubu niso dero tepo inoise alta niso ziwewa ami
    na imata nona na da ago damu tora awa.
  fra-NCL: « Seigneur, ils ont tué vos prophètes, ils ont renversé vos autels, je
    suis resté moi seul, et ils en veulent à ma vie. »
  snn-NT: “Ëjaguë, më'ë coca quëani achocuare huani senjohuë bacua. Më'ë bain misabë
    ba'iruanre taonni senjohuë bacua. Riusuni se'e ro'taye beoye bañu cajën, ja'nca
    yo'ohuë. Ja'nca yo'ojënna, yë'ë se'gabi më'ëni yo'o conguë ba'iyë. Ba'iguëna,
    yë'ëre'ga huani senjo ëaye huanoguëña bacuare” quëaguëña Elías.
  atb-NT: '"Yhumsîng ê, yhangmoq gi, Náng é myiqhtoî pé lé sat pyám kô é eq Náng é
    hkungga gyap pé lé tu lhêng pyâm akô nghut ri; ngò rayuq za myit gyó tô é nghut
    luî, ngo lé sat râ matú le yhangmoq ho nyi akô nghut ri." gâ ri.'
  cek-AK: Anih mah, Angraeng, nang ih tahmaanawk to a hum o, nang bokhaih imnawk doeh
    a phraek o; kaimah bueng ni anghmat boeh, kai doeh hum han ang pakrong o, tiah
    thuih.
  bkd-bkd: “Dios ha Magbabayà hu alan, pinanhimatayan dan sa mga propita daw dinaet
    dan sa mga halaran para ikaw na iyan a dà nasamà ha tagsimba ikaw ba aghimatayan
    ad en daan kandan.”
  ctu-76: C Yum, tsa'ix i tsʌnsʌyob tsa' bʌ a xiq'ue i yʌle' a t'an. Tsa'ix i jemeyob
    jini yajnib tyac ba' ma' wʌq'uentyel a majtyan. C bajñel ti cʌyleyon. Yom i tsʌnsañoñob
    je'el. Che' ti yʌlʌ Elías.
  lac-NT: “In Jaj Ts'urirech, quij Elías, a mac a nanij u tsec'ticob a t'ʌn a techo',
    toc quinsa'b ten in wet winiquirob israel. Robob xan, caj u rʌc jubsob tu nanij
    u chaquinticob yʌrʌc' quir u quinsa'rob quir u ts'ic tech. Jari' ten p'at, mʌna'
    u jer. Baxuc xan, cu cʌxtiquenob u quinsenob xan.” Baxuc caj u ya'araj Elías uch.
  xla-xla: “Lod, Isalael so opa iwolotapo wa꞉ tle yu hapame molo atlamalalo soye potipame
    ma God dla namkale dle alinepi poyupo halomalalo tile mape dodokotimuwapo. Epammama
    God tle yu hapame molo atlalo oplami hatlo na꞉ tlo me-pomoluwapo. Amasiyama yia꞉
    na꞉ ma me-yumuluwedeme apopo,” duwapo.
  xav-NT: '@see-verse:ROM.011.002'
  cuk-cuk: “Bab-Dummad, we-Israel-dulemar be-gayaburba-barsogmalad-oburgwismalad.
    Degine, bega-ibmar-ogumakar-ukleged-ailamar earismarbalid. Deginbali, napi anbi
    walagwen an besad, emigi an-oburgwebimarmogad.” 1 Reyes 19:14
  tbf-tbf: “Mi Nguts, gi te kenvamate ke sar propet ma gi te vatsarerie bu korot nia
    tu tienebeir rakot sevoi. Eou keseung mo o te to, ma gi lalaro kenvamate iou buer.”
  uig-CYR: «И Пәрвәрдигар, улар Сениң пәйғәмбәрлириңни өлтүрүшти, қурбангаһлириңни
    чеқишти. Пәқәт өзүм ялғузла қалдим, улар йәнә мениңму җенимни алмақчи болушуватиду»,
    дегән.
  ikw-NT: “Nyenwe aị, be gburu ele ọwhnurninya ị, be kwnadna ojo arịohna ị, me nụ
    nsnụnu m gwnarnụ, be noopio o gbu m.”
  khs-khs: 'Ilaiyayewi selese, “Piseiki Koteo, etewa wapa:kemi fala Kema nano ketea
    satapola: muta etewawa Isolaiya senayewi ikumuye tikeye. Ke solo sosolo sepatosene
    sena epamowa iyewi sana itapa telakeye. Sanose itapa tepela: newa semetei elakeye.
    Aputa: iyewi newana sama:na:pela: iyewi matanekeye.”'
  dwr-ENT: «ጎዳው፥ ኡንቱንቱ ሄ ሱንን ናባቱዋ ዎዲኖ፤ ኔ ያርሺያሳካ ኮሌዲኖ። ያቲና፥ ታኒ ታ ፃላላይ ኣታዲ። ቃሲ ኡንቱንቱ
    ታናካ ዎናው ኮዪኖ» ያጌዳ።
  pma-pma: “O Iahova, keil amu vinvini provet keil vasi onom ka amu lin ahor ten sanien
    votut keil onom. !Inau sasok namoul, ka keil avit avouas inau mun mamat!”
  atd-NT: Kagi ni Ilias, “Igbuyag ku, nighimatayan dan ka mgo talagnangon to kagi
    nu. Nanggulak dan ka mgo dogbaan no tubaranan to mgo otow no og-ampu koykow. No
    sikanak naan do ka nasamo to mgo talagnangon to kagi nu, no songo oghimatayan
    a ran poron.”
  tel-2017: “ప్రభూ, వారు నీ ప్రవక్తలను చంపారు, నీ బలిపీఠాలను పడదోశారు. నేనొక్కడినే
    మిగిలాను. వారు నన్ను కూడా చంపాలని చూస్తున్నారు.”
  hat-BSA: “Senyè yo touye pwofèt ou yo; yo kraze lotèl ou yo. Se mwen sèl ki rete,
    e y ap chèche touye m tou.”
  top-NT: “Quimpu̱chiná Dios, namá lacli̱xcájnit judíos tamakni̱ni̱t profetas tí tali̱chihui̱naná̱n,
    tali̱chiyani̱t ní lakachixcuhui̱cana. A̱huata aquit ctamakxtakni̱t tí cli̱pa̱huaná̱n
    y na̱ quintamakni̱putún.”
  msk-msk: Laong naan, “Ginoo ko, pyamatay nilan yang kanmo manga propeta na gabatok
    sang kanmo sorit, kayan lyanas nilan yang manga sonoganan sang ayup na pagatag
    nami kanmo. Saydakman ko yang yamaibilin na gaampo kanmo. Kayan pyanaganap ako
    nilan kay panagpatayun.” Yaan yang pyagalaong ni Elias adto sang Dios.
  gyr-NT: “Che Yar, nde ñehe mombehusareta opa oyuca yuvɨreco. Ndeu porerecosa reropovẽhesa
    renda avei opa omombo yuvɨreco. Che güeraño aicove vɨtemi nde reroyasar. Che yuca
    potaño avei eté rumo yuvɨreco” ehi.
  kmh-kmh: “Yisrel biynimb gok maŋgiysek nip kirgiy, kamb bind giy tap pik simboŋgipay
    ak, piklak pikey amdek, bi minim nip aŋgep gok kuyip pik ay gipay. Yand nokom
    mindpiyn ak pen; yip kunep pikayun aŋgiy, yuk taspay aŋgak.”
  ukr-ONPU: «Господи, вони вбили Твоїх пророків і зруйнували Твої жертовники. Я єдиний,
    хто залишився, і вони намагаються вбити мене».
  emi-emi: Ghe ue va, “Vau ngepona ateva, ngila ghe uvi emate akapala kapum propete
    atoa me laghe tturuula unem liu nighelei aiaavusuvusuena atoa. Me aghi nongaaili
    ngaghele oghi etokala me ghaine la aloannaaili tani uvi emateaghi tee.”
  zpv-NT: “Daada Dxiohs, gudxiinn raꞌ ba garaa raꞌ bwiinn nin rñiꞌ xchiꞌdxyi luꞌh
    nee batsihyi za raꞌ ba garaa raꞌ bacuuꞌga xteenn luꞌh; sola naꞌh dxiꞌh gulaꞌhn
    loh raꞌ ba, nee nnah nee naꞌh xclaaꞌdzi raꞌ ba gadxiinn raꞌ ba.”
  gux-gux: N DIEDO bi kpa a sawalipuaba ki go tudi ki luni a padibinbina; MINI N bebe
    n sieni, ke bi go lingi ki ba ñani n moko ya miali.
  kos-kos: El fahk, “Leum, elos onela mwet palu lom nukewa ac kunausla loang lom;
    nga mukena pa lula sin mwet palu uh, ac elos suk pac in uniyuwi.”
  ibo-ibo: “Onyenwe m, ha egbuchala ndị amụma gị niile, mebisiekwa ebe ịchụ aja gị
    niile, maọbụ naanị m fọdụrụ. Ha na-achọkwa ụzọ igbu m.”
  yml-yml: '@see-verse:ROM.011.002'
  ory-ory: “ପ୍ରଭୁ, ସେମାନେ ତୁମ୍ଭର ଭାବବାଦୀମାନଙ୍କୁ ବଧ କରିଅଛନ୍ତି, ତୁମ୍ଭର ବେଦିଗୁଡ଼ିକ ଖୋଳି
    ପକାଇଅଛନ୍ତି, ଆଉ ମୁଁ ଏକାକୀ ଅବଶିଷ୍ଟ ରହିଅଛି, ପୁଣି, ସେମାନେ ମୋହର ପ୍ରାଣ ନେବାକୁ ଖୋଜୁଅଛନ୍ତି।”
  bzj-bzj: Ih tel Gaad seh, “Laad, dehn don kil aala yu prafit dehn. Dehn dischrai
    yu alta dehn. Ai da di oanli prafit weh lef, ahn dehn di chrai fi kil mee tu.”
  chk-chk: “Ai Samol, ra niela noumw kewe soufos o ataetiu om kewe rongen asor. Ngang
    chök üa chüen manau. Nge ra pwal ekiekin nieila.”
  ssd-ssd: O Suŋgo, nane Israel mbal ne tuku tuan taŋgo ŋakmba kilmba bale farmba
    ne atraukam tuku mbain ta kilmba ŋaigo siglikade. Kile ye yiŋe ndo ne dubinumba
    minet le nane ye mata baleyam tuku ndin sotade ŋgina.
  acr-TNT: Lal Kajawal Dios, raj Israel e xecamisan que ri kꞌalajisanelab e la y xquiwulij
    tak ri altar e la. Xew chi cꞌu riꞌin in canajinak canok y cacaj ne quinquicamisaj
    xchaꞌ.
  rop-rop: Ilaija bin dalim God, “Bos, detlot pipul bin breigimdan detlot teibul blanga
    ofring blanga yu, en deibin kilimbat ded ola speshalwan mesinja blanga yu, en
    nomo eni speshalwan mesinja blanga yu jidan laibala na. Oni mi na. En dei wandim
    kilim mi du.”
  mee-mee: “Avolau, ri keke sapune ragau rae one reke toe kaong, ba keke tamalipisigi
    ka altara rae one. Na iau kasikegu ka momo ikia, ba keke amva ta balingpunu iau
    bole.”
  dif-dif: „Kaparajai, tanali Propheta jinkani nari ngankana warai, ja Altara jinkani
    tampuribana warai, ja ngani kulnulu ngamantiai, ja tanali ngana ngundrai nari
    ngankala!“
  gam-gam: Iwa Kerman! Una wo ni alta pende to tulu dje kal woro, ni propet porapora
    togolo keri, na taimane moro ba ga na togopon dje pille yenj we dji
  nou-nou: Edo ge awa eire. Elijah mi God da yei sisira, “Bada God ungo mi iso binga
    sari embobo berari awa degedo edo iso rorou itari tendeba awa arasegurisera. Edo
    na nasuka awa atena edo ungo mi na doro betanase jarera.”
  mqb-NT: 'a wa: «Mbərom Fetek, ɗo anaya tə vəɗak anan ɗo maja''am anak ahay, tə mbəzlak
    anan man sə gəɗan dungo anà way a manay ahay anga iken ataya awan. Mə mbəsak
    a sə pərahak azar nə nen a taayak. Aday hwiya a nan atan sa vaɗ nen a re.»'
  ape-B: “Diginyali, echech chabo nyakim profet douk isave haklipech nyakin balan
    uli hagak, ali chawal nyakich altahas. Ali douk enyudak yek atuwe yapeik ali chape
    chaulimemu che igak.”
  grc-F35: «Κύριε, τοὺς προφήτας σου ἀπέκτειναν καὶ τὰ θυσιαστήριά σου κατέσκαψαν·
    κἀγὼ ὑπελείφθην μόνος, καὶ ζητοῦσιν τὴν ψυχήν μου.»
  cav-NT: 'Yusu tsehue patu quisaraticuare: “Ecue ata cuanatu mira amereya eque jujacahua,
    Ique Cuatsashaquique. Tunaratu iyetillahua mique equeque quisarati cuejaqui cuanaque.
    Tunaratu yuamaturatillahua mesa tumu ea cuanaque; tumeque mesa cuana mique tyayaque
    iya ishu cuanaque tunajatu rihuishatillahua. Ique cuita camadya mira amereya eque
    juyaque chacha aniya. Ique tunara iyecaradya aya”, jadya patu Eliasra Yusu acuare.'
  kgp-NT: “Senhor',” he mũ. “Ã vĩ tó tĩ ag kãgtén kãn ag huri, ã mỹ pũn jafã kókén
    ag huri ke gé. Inh pir mỹ sóg kren, kỹ ag tóg isén sór mũ ha ke gé. Ã tovãnh kãn
    kỹ ag nỹtĩ,” he ja tóg nĩ, Elias ti, Topẽ mỹ, Israel ag to.
  bvd-bvd: “God 'ae, kera saungi tiifau naa 'ana brofet 'oe baki, ma na 'aini fuliera
    baki uri afuafu lae tale 'oe boroi kera okosi tiifau na ai! Ni nau taifili nau
    naa ne ku mauri 'ua ma sui kera daka sasi lau guu uri saungi laku naa.”
  ukr-1871: Господи, пророки Твої повбивали, і жертівнї Твої порозкидали; я зоставсь
    один, і шукають души моєї.
  apz-apz: Hwe Engo sohwosi, aꞌamu sohwamo jɨje hungkuno uyahonɨngki lɨmotofo oso
    hwamo nomꞌne aꞌamuso fonjosyalokwofo. Aꞌamu kikineꞌno yahu fonjokisasiyo ijempohoso
    wonyo nto imokumalofo. Osoꞌno ngko angaꞌnohino sohwoꞌni humanji kikineꞌno sɨmeho
    kijopalokweno. I osoꞌno hofɨko ngkimo wofonjonɨsyantɨfeꞌno hofɨko ngkineꞌno hafɨhafe
    ntɨpeentɨkwofo. Ose ulahonɨngki
  yon-yon: “Yariman, yi kumbed eb profesidan yeene nongkobenib eb yaa munob kabdi
    yeman kabdimaib ye bot wuubimbon kuu monmariwen kii. Eb yaa anam andiwendan kuyaom
    kuu ne kirimo nembedmo wad doriin kumban, ne kangkon neem ande kamiib kii.” andoon.
  poi-NT: “ManJa̱tuŋ Dios, jeeyaj iccaayaj jém iniŋmat́cɨɨwiñ, jém iŋmatpáppɨc mich
    iniŋma̱t́i. Imɨswatyajt́im jém altaryaj ju̱t́ ijɨ̱syajpa id́ɨc Dios. Ɨch atsɨ́y
    aŋcut́um, tsa̱m accaayajtoobat́im mex aɨch.”
  wuv-wuv: Ina ware, “Mena Fasu, rona fo'afama'eaa ei mamama'a ma bi'o'oaa ei tawahafi
    na apunai; unaa yau dufu; ma ba ro'aa fo'afama'eau.”
  quf-NT: “Tayta Dyusniy, kay pwiblu masiykunami rimaqnikikunata wanuchishallapa.
    Chaynulla altarnikikunatapismi ratachishallapa ima. Nuqalatami kawsaqtaqa dijamashallapa.
    Piru kusatami wanuchimayta munanllapa” nir.
  yuw-yuw: “Kopotoroc Moröma, yu woi gakain yong tuctuc amnayai dong omom togung.
    O yu woi gakain alta dong taptap togung. Tuya noc tungugon wec itat mahong yuho
    noc ihorocgon not omom toctocha tang.”
  hus-NT-1971: Ca t’aja’ ti cuenta Dios, abal jats an Israelchic ax in tsemthamal
    a caulomejilchic. Expith nan in jilc’on, aba ani’ in lej le’na’ tiquin tsemtha’ne.
    In ijcamalchic an ts’acnaxtalab jun ti c’ac’nax an inicchic c’al a bij.
  med-med: “Nuim ye! Isrel wamp mbʉ ndi, nim nga ik painui wu mbʉ, rok kondrung. Wote,
    nim nga rat pol wingti mbʉ, rok kongundʉk enmin. Akup, na painui wu tenda mor
    ei, rok kunding ku enmin,” nitim.
  bch-bch: “Maron, gid Israel tirau lem panua toa tibabada aoam ga timate! Be lem
    popou tenainga aea, tirepe gid ga tisulug. Ta gau kekelegau namamado. Be tiuangga
    tirau gau pade ga namate.”
  cco-NT: “Fíiˋi, nɨcajngamꞌˊ dseaˋ jaléngꞌˋ i̱ dseaˋ i̱ féꞌˋ cuaiñ˜ quíiꞌˉ, jo̱guɨ
    nɨcajgiéemˉbre jaléꞌˋ nifeꞌˋ quíiꞌˉ lɨ˜ jmiféngꞌˊ dseaˋ ꞌnʉˋ; jo̱ lají̱i̱ꞌ˜ jneab˜
    dseaˋ quíiꞌˉ i̱ jaˋ mɨˊ cajngangꞌˊ dseaˋ, jo̱ dsʉꞌ lajo̱b iiñ˜ nijmérˉ có̱o̱ꞌ˜
    jnea˜ cajo̱.”
  deu-1951: «Herr, sie haben deine Propheten getötet und deine Altäre zerstört, und
    ich bin allein übriggeblieben, und sie trachten mir nach dem Leben!»
  alq-ALGNT: “Tebendjigean! Igi a8iagog ogi nisa8an kiniganadjimo8inniman, acitc ogi
    8anadjitona8an kakina ini kitcit8a 8isini8aganan taji ka iji icpenimigo8aban.
    Nin eta kidanokitaon, acitc kenin ni8i nisigog.”
  ixl-NNT: Kubꞌaal Tiixh, kat iyatzꞌlu veꞌt unqꞌa ijlenaaleꞌ unqꞌa alol tetz vayoleꞌ.
    As kat eꞌpisal unqꞌa atinbꞌaleꞌ uvaꞌ nanachpukat. As aat kuxh in yeꞌ yatzꞌpoj
    in. Pet nichuk chajnaj txumbꞌal tiꞌ unyatzꞌpeꞌ, tiꞌk u Elías.
  boa-NT: 'Muuráhjáa Eríaúvú nééhií: “Píívyéébeéj, díhjyú uubálle múnáake ɨdsɨ́jɨ́vétsóne
    dɨ́ɨɨcúvé waɨ́jɨ́ɨ́né wácávyáhcohíjcyáme. Áánetu íñe apáábyeréjuco o íjcyáábeke
    téhdure oke dsɨ́jɨ́vétsóllehíjcyáme.”'
  quh-NT: “Señorníy, willajcunayquita wañucherkancuña, yupaychanasniyquitapis urmacherkancuña.
    Noka sapallayña khepani. Wañuchiwaytataj munancu”, nispa.
  kwi-kwi: “Anpat mɨzha. Sun Israel awaruzne up pit kainammturuza piantanarɨt. Uspane
    awa Diosta wakpuj wainturuza piantaara. Uspane uspa Diosta paikumkin azpianara.
    Nane mazain nukkultɨt ish. Mane uspane nawa, nua nɨjkultumikasha, up pit kainammmikasha
    piantaashipus ish.”
  agm-agm: Ko Autaahaatɨhoai saundatɨ, “Awaisɨhoŋe, kinyɨ isɨhiya amɨ kinyɨ pɨwɨha
    atiwɨ nepɨ ausaapɨ isɨhiyai kaundohiyɨhiya pɨropetɨhiya sɨyɨhiyai timapɨ amɨ kinyɨ
    arɨtaahandɨ bwɨnanaatɨ kasɨnɨ nandapa gaarehandɨ tɨhɨwɨ nahɨmɨtaatɨwɨhaiwa nepɨ
    yamwaapɨ nawatapɨ nosasopo. Siyauhɨ nɨnɨ nɨwahonɨnɨ naasonɨnɨhɨ bimonɨhɨ kiya
    nɨsangi sohonɨhi nɨwɨtaatɨwɨ daapɨ tusɨhanawaayopo,” undatɨ Autaahaatɨhoai ko
    gosoetɨ pɨwaundiho.
  ubr-ubr: Elijah ibayoi iyau, “Bada osi on Om am aubairuruotis engon tutufin siyasububunues
    isawar a am sirifu kema on engon sigorosen sisawar, ato yau aubairuruotiu ekesiu
    mom wat on amama, ato osi sefofourtobon yau sinasubunueu mes.”
  tsw-NT: “A̱sulazuva, o una ta̱ ama̱sula̱ a̱ wu, waru a̱ lungusa̱ ta̱ musaꞌa ma̱
    wu. A̱mu ɗa vumava̱sula̱ na buwai a̱ ndeꞌen, agba a ta zama o una mu fo gogo.”
  cax-NT: “Señor, nanti, chauqui tütaborioma bama maquiataca profetarrü ui na genterrü,
    y arrüba altar aemo omiñarrio uimia. Tamañünqui yacaiqui icococü, pero rranrrüma
    ito caüma aitabairomañü”.
  aia-aia: “Araha God, ra ngahu ha'amaesiraau hako'a i rarabea amu'i, marau here ha'ata'ai'i
    hako i dorani ho'asi amu'i. 'Inauni naasi ta'i rarabea hahako naugu tahi mau,
    mana'i 'ohanisi raugu ha'aagau ro'u moi 'anai ngahu ha'amaesiau.”
  srp-1865: Gospode! proroke tvoje pobiše i oltare tvoje raskopaše, a ja ostah jedan
    i traže dušu moju da je izvade.
  agt-agt: “Ay Afu, itam ya iningwa na tolay mu kidin, awa nagtalekudan da ka, Afu,
    te pinapasi da haman ya dinob mu kiden nga nangipadangag tekid, a pinerdi da hapa
    ya angiatangan mi kiden. A iyak la tatakday ya awan nagtalekud teko, a yen ta
    apagan dak hapa petta papasin dak,” kunna.
  lug-lug: Yagamba nti, “Mukama, basse bannabbi bo ne bamenyaamenya n’ebyoto byo.
    Nze nzekka nze nsigaddewo, ate bannoonya okunzita.”
  yby-yby: We napanelika, epakauti ga likaka niabo wewenasida maya kohaidiki nisuwadanaki,
    jonano iki emotoka jokila hi imikaka niabo sipahenamakiya luko-mako iki li lahelamibo
    lolo ikayoko, neimonegoya minoboya, nemokiya kohanelakilae.
  heb-heb: יהוה את נביאיך הרגו ואת מזבחתיך הרסו ואותר אני לבדי ויבקשו את נפשי׃
  mpp-mpp: “Sugucne, yenge gale siduc-mimi ngicfocgone wehomacebaibong. Ailu gale
    alatagone hembalackeibong. Aime na moniyangti sugu gabe wecnubong homabele ngagegaing.”
  apb-apb: Aalaha, kire horo mangoa oto mo propet i'oe na kire ohoie oto mo ora ni
    uunu-uunu i'oe. Ta'e ineu oto mola nou oore, na kire ko sare horo'ieu oto no'one.
  san-TEL: హే పరమేశ్వర లోకాస్త్వదీయాః సర్వ్వా యజ్ఞవేదీరభఞ్జన్ తథా తవ భవిష్యద్వాదినః
    సర్వ్వాన్ అఘ్నన్ కేవల ఏకోఽహమ్ అవశిష్ట ఆసే తే మమాపి ప్రాణాన్ నాశయితుం చేష్టనతే,
    ఏతాం కథామ్ ఇస్రాయేలీయలోకానాం విరుద్ధమ్ ఏలియ ఈశ్వరాయ నివేదయామాస|
  ben-IRV: “প্রভু, তারা তোমার ভাববাদীদের বধ করেছে, তারা তোমার সব যজ্ঞবেদি ভেঙে দিয়েছে
    এবং আমি একাই অবশিষ্ট আছি এবং আমিই একা বেঁচে আছি এবং তারা আমার প্রাণ নিতে চেষ্টা
    করছে।”
  ntu-ntu: “Yawe, nznibqtipelr profet nemqng amrlx, x nzawxtxopebzlr olta nyzmqng.
    Ninge kc tqmnctxpxpepwz, x sa tzrpilr nanibq-kzlr ninge.”
  pan-pan: ਕਿ ਹੇ ਪ੍ਰਭੂ, ਉਹਨਾਂ ਨੇ ਤੇਰੇ ਨਬੀਆਂ ਨੂੰ ਜਾਨੋਂ ਮਾਰ ਦਿੱਤਾ, ਅਤੇ ਤੇਰੀਆਂ ਜਗਵੇਦੀਆਂ
    ਨੂੰ ਢਾਹ ਦਿੱਤਾ ਅਤੇ ਹੁਣ ਮੈਂ ਹੀ ਇਕੱਲਾ ਰਹਿ ਗਿਆ ਹਾਂ ਅਤੇ ਉਹ ਮੇਰੀ ਜਾਨ ਦੇ ਵੀ ਖੋਜੀ ਹਨ।
  gvc-gvc: “Yʉ pʉhtoro Cohamacʉ, tina Israe masa mʉ yare yahu mʉhtainare wajãre. Tuhsʉ,
    tinata paina mʉhʉre ño payoa taa, wahiquinare wajã jʉ̃ mʉoa tuhuri cʉ̃hʉre cohãre.
    Ã jicʉ yʉhʉ dihta mʉ yairo dʉhsaja mipʉre. Yʉ ã jichʉ tʉhoa yʉhʉ cʉ̃hʉre wajã
    duara tjoa, mipʉre”, niha Elia cjiro Cohamacʉre.
  mwp-mwp: ‘Kuykulnga, na koey gegeyadh, thana mathamoedhin nginu peropethal, a maygi
    lagal ngalaga nanga ngoey ngibepa uruy poeybaypa, a yoewdhemipa, thana pathidhemoeypa.
    Matha ngoena urapun koerngayl mabayg wanangu, a thana nuthemipa ngayapa mathamaypa.’
  sbk-sbk: “Ogosi, bhabhagojile ankoha bhaho, bhope bhabomoye pashiputo paho. Nene
    nimwene esagalye, bhope bhahwaza owomi wane.”
  mya-JVB: သူတို့သည်ကိုယ်တော် ၏ ပရောဖက် များကို သတ် ကြပါပြီ။ ကိုယ်တော် ၏ယဇ်ပလ္လင်
    များကို ဖြိုဖျက် ကြပါပြီ။ အကျွန်ုပ် တစ်ယောက်တည်း ကျန်ရစ် ၍ ၊ အကျွန်ုပ် အသက် ကိုပင်
    ရှာ ကြပါ၏ဟု ဘုရားသခင် ရှေ့မှာ ဣသရေလ အမျိုးတစ်ဘက် ၌လျှောက်ထားသည်ဟု ကျမ်းစာ ၌ ပါသော
    အကြောင်းကိုသင်တို့သည် မ သိကြ သလော။
  kgf-kgf: Miŋ Kewu, ieneŋ guac kua meme ichécga unuhumudacgic. Waŋu guac ʒaki téréyaga
    imi qetecgégic madarec. Waŋu ni sac wainéŋgic kecʒuawac deguc ni acguc nuhumuwiŋ
    ʒé hochoc ai mema kecʒu.
  awb-awb: Néne Wahnahno, sega arene ehweh irare ke aiq subiq sutowe. Arensabé iwíáh
    íwíáh atonarabeqte táhbé aiq sokorúáhwe. Ínébataq míónsábé sega íné ninebahrue
    nubiq suaneherawoe úwe.
  gdn-gdn: ‘Kaiwawoni, tawana Isiraero ragidai ubumpu kau bonanagi wainapamawa tagamawa
    ragidai kuduba namutampu gawarara. Mu kau tagararanimpu ade nu papa kau nene puyo
    pasumei watai ki mu mete koritamupu. Karako nau niya mena tondakani kau yonagi
    suwagakani ko mu ubumu nau mete susinimana po kwaetagamu.’
  nko-NT: Ɔbɛ́ɛ, “Mɩ́ Wíé! Israelfɔ bamɔ́ fʋ́ ɔnɔ́sʋ́ atɔɩ́pʋ́ fɛ́ɛ́. Babwíé fʋ́
    afɔdɩɛ-asubwi ɛ́ fɛ́ɛ́. Ɩlasí mɩ́ nkʋkʋ́nʋ́ nkʋlɛ. Bʋdekléá bɔ́mɔ mɩ́ ɛ́.”
  bsn-NT: Yʉ ʉjʉ, yʉre ajiya. “Mʉre gotirẽtobosarimasare sĩajeocõama ĩna. Mʉre ĩna
    rʉ̃cʉbʉorijʉrire quẽne reajeocõama ĩna. Yʉ sĩgʉ̃ne, mʉre rʉ̃cʉbʉogʉma rʉyaja yʉ.
    Yʉre quẽne sĩarʉama”, Diore ĩre yimasiñumi El'ias.
  pib-NT: “Gitsrukaachi, wanna giylatna ptokanu geneklewatachine. Jijrolekluna penekashatikowakakwakaka.
    Gitapje gitukatka. Retumga giylaletmaknona.”
  wiv-wiv: “Paraha, manumanu kamahi kua dia te vaihubi mate ka profet kamahi, dia
    kene robea ka altar kamahi. Hau kazihegu za kua ta ba vovona. Kua dia te paparakilania
    dia katane hubi matehiau ve.”
  reg-reg: “Latabhugenyi, bhabheta abhalagi bhao, nawe bhona bhafumya ebhigabhwilo
    bhyao. Anye omwene -ela nanye nasanga, nabho abhayeja obhuwanga bhwani.”
  mlh-mlh: “O Ofoŋ, yoŋoji gore kajeqouŋ ŋiŋigopu yabebi komebi gore boji ririga alataine
    alataine ketoqototiebuŋ. Noŋ moakoŋ boke nubi gobe kamieru rubaru nuiŋgo jauegobi.”
  gof-ENT: ኤሊያሲ፥ «ጎዳው፥ ኤንቲ ኔ ናቤታ ዎዶሶና፥ ኔ ያርሾ ቤሳካ ላሊዶሶና። ታ ታርካ ኣታስ፤ ኤንቲ ታናካ ዎናው ኮዮሶና»
    ያጊስ።
  aau-aau: “Hakamay, Israel homkwe hno profet me po lokin kwor-ma-kwor okrue. Seyr
    hno alta, omeme yaprue me naws kow ey me po lokin housay lowpway. Hakwe hakiaw-aw
    kiy-nuw-wak, seyr homkwe hane ma lokin kwor okrue e nakrion say lokruok.”
  tvk-tvk: “O Iahova, xil latehas vin provet nam xil vus e latehu lelen hor xil xa
    di matesa sanien eo namem xil minuk en. !Inou kestang nameul tamu nada, e di lasak
    tengan lihas vin inou mun nimat!”
  prf-NT: Kinagi na, “Panginoon binunu di en propeta mu hidi sakay rinábba di en págtutudan
    ti alay. Sikán la en nabiyag a propeta, sakay gustuwák di pa a bunuwán!”
  auy-auy: Fasiꞌaénkóo enáái simátímakaawifinkemba sáwífaꞌnanka tínkamuwasa púwúwasa
    óntan-taarema tawísísuwesa entáfésamo imáyáamo ésamo póímo tufúꞌmaimo agaimáráán-taarema
    tawísísukaawe. Enááimo simátímakaawifinkemba keyáá méraunda pósa kenkwáráꞌá sínkamonaawe
    Íráiyaa súwana
  tbg-tbg: Noravauvo, Isareri vika paropeti vaiinti airitahaa arukaavo. Quara arukeha
    ari iha quara amite varia taintanavura vika ekaa rampai aqukaavo. Te ai paropeti
    vaiinti vohaiqaqai vauramanta vika tivata haru kareka auti variavo, tura.
  hub-NT: “Apu Yuusa, Israel shuar aina amina chichamrumin etserturmau ainan ashi
    mainak ame emematku epetai kaya irumra najanamuncha ashi tsaikarai, tura wiki
    juakmatai winasha mantuawartasa pataturainawai”, tusa tina nuka ¿aneaktsurmek?
  hmo-hmo: “Lohiabada e, oiemu peroveta taudia idia alaia mase vadaeni, oiemu pata
    helagadia idia makohia vadaeni. Lau sibona lau noho, bona lau danu idia tahua,
    idia ura lau idia alaia mase.”
  big-big: Yemizibek, puwiligu nigi yombu niyaga ngagoyeng weiya logo kozak kisawili
    yela keya puwiligu alata nuguyeng topela mela. Ne wamenak niyegi ngizi panu yolu
    logo puwili ne neliweki mizi.
  gux-G: “ O Diedo, bi kpaá a sawalpuaba, ki tudi ki luni a jaanbinbinda; mini baba
    n sieni ke bi go lingi ke ban biani n miali.
