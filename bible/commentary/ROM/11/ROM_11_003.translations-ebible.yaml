  bbb-bbb: E Iraeja fu Godi ijiege kuae, E Ireobo, bu e one vua vierafena kuaevo boeje
    bune kaniae. Ro kuke bu fata one no ijia zinone ifaejavo ije bune kame kania tuase.
    Ro e ije a ma vierafevo ije bune furi ro nane nare nosukua uria five. Rove e ije
    buka uria faememarena na kaniekuae giriesavono kuae.
  blw-blw: ekatnéén, “Apudyus, anchag pinchit amin hen anchichay profetam yag chinachaelcha
