    nejuatzin nimocahua niyoltinemi oc de nochi motanahuatijcahuan, pero yejuan no
    quinequij nechmictisque”.
  spa-RV-1909: Señor, á tus profetas han muerto, y tus altares han derruído; y yo
    he quedado solo, y procuran matarme.
  csy-csy: Topa awng, amate in na kamsang te thatlum siat zo hi, taciang nangma biaktau
    te zong susia siat zo hi; taciang keima bek ka tang a, that tu in hong zong uh
    hi, ci hi.
  mxq-NT: “Windsʉ́n, tʉ dyaꞌooktʉ ja mguga̱jxpʉty es tʉ dyajkutʉgóydyʉ yʉ mꞌartal;
