  urd-urd: चुनाँचे लिखा है, ख़ुदा ने उनको आज के दिन तक सुस्त तबी'अत दी और ऐसी आँखें
    जो न देखें और ऐसे कान जो न सुनें।
  hot-hot: Hatôm Wapômbêŋ anêŋ kapya hanaŋ, “Wapômbêŋ bôk hadum ba thêlô leŋviŋmalaiŋ.
    Ma bôk hik maleŋiŋ siŋ ek miŋ nêgê ami. Ma bôk habi leŋôndôŋ siŋ ek miŋ nedaŋô
    ami. Ba bôk êmô aêŋ aleba lêk.”
  mqj-NT: 'Annu innang dengan tiuki'' illalan Buku Masero nakua: “Melolo Puang Allata''alla
    umbutaianni pikki''na, tae'' paita matanna, tae'' parangngi talinganna, sae lako
    temo.”'
  rus-SYN: 'как написано: Бог дал им дух усыпления, глаза, которыми не видят, и уши,
    которыми не слышат, даже до сего дня.'
  mbh-mbh: 'Na i ranga ve ako God ile erere i ri nge ako i ri vene: “God i oma ole
    lemi rumong ma i oror, ranga ve ini toko ako i nokolkol rintet. Ma i oma otheki
    ma i mathe nge nokolkolong na i pavurvur aro otheki lema avele. Ma i oma mun or,
    mo otelnga gut nge ile riong nongpolnga. Na i vene re inga ako me i mul nge ponange.”'
  bdd-bdd: Ma Yehoba ꞌina Buki wete gide ꞌihepwaila ꞌesa, ꞌigwaeya, “Nugeta hene ꞌana
    siga nige bewa Yehoba ꞌidi nuwatuhu ꞌiꞌeꞌabi buidiya, ta matadi ꞌigihegibudiya,
    ma tenadi ꞌigihetuidiya.”
  cbt-NTPO: “Yosëri tananpitërin ni'ton, huë'ërëso pochin cancantopi. Ya'pirahuanaponaraihuë',
    co quënantërëso pochin nipihuë'. Huëratëhuanaponaraihuë', co natantërëso pochin
    nipihuë'. Ipora huanta' ina pochin nisapi,” tënin Yosë quiricanënquë.
  srn-NT: 'A de soleki fa a skrifi taki: Gado meki den go ini wan dipi sribi. A gi
    den ai di no man si nanga yesi di no man yere te leki a dei fu tide.'
  cta-NT: 'Ndiꞌya̱ nchcuiꞌ quityi cusuꞌ chaꞌ jiꞌi̱ nguꞌ biꞌ: “Ngaꞌaa nda ycuiꞌ Ndyosi
    chacuayáꞌ chaꞌ ca cuayáꞌ tiꞌ nguꞌ biꞌ. Laca nguꞌ biꞌ ñiꞌya̱ si ntsuꞌu cloo nguꞌ,
    pana ná sca na ñaꞌa̱ nguꞌ tsiyaꞌ ti; laca nguꞌ ñiꞌya̱ si ntucuá jyaca̱ nguꞌ, pana
    ná nduna nguꞌ tsiyaꞌ ti. Loꞌo juaꞌa̱ ñaꞌa̱ ti nduꞌni nguꞌ biꞌ juani.”'
  bqc-SIM: 'lá a kɛ̃a láuwa wà mɛ̀: Lua kɛmazĩ''ũ kpàńzi, ↄ̃ an wɛ́ lɛ́ gu''eo,
    an swã́ lɛ́ yãmao e ń a gbão.'
  tcz-CHONGTHU: Pathen lekhabun asei, “Pathen in amaho chu a-ihmut milsah ahitai.
    Tuni chan geiya hi amit'u aphelpeh hi amutheilouna dingu ahi, chule akol'u asip'u
    hin ajahtheilouna ding'u hiya ahitai.”
  mar-mar: कारण नियमशास्त्रात असे लिहिले आहे की, ‘देवाने त्यांना या दिवसापर्यंत सुस्तीचा
    आत्मा दिला आहे; त्यांनी पाहू नये असे डोळे आणि त्यांनी ऐकू नये असे कान दिले आहेत.’
  snp-snp: Aya yamu ya eti limo, Omuni fi-fi ageto ya kofe ádoti, kani melageto ya
    kolife ádoti minenawae, loto Gotikafo eti o gedaima nenako, adeinati eti omo uti
    uti oiya ama yaki ayaidana o minae, loto ka mono lufuwau (Lo 29:4, Ais 29:10)
    ya nemo ne.
  isl-isl: Það er þetta sem Gamla testamentið á við þegar það segir að Guð hafi lokað
    augum þeirra og eyrum, svo að þeir gætu ekki skilið okkur þegar við segjum þeim
    frá Kristi. Og þannig er þetta enn í dag.
  spy-NT: kuu yoo mwooyē ꞉siruutēk kule, “Kiyey ꞉Yēyiin kuyoomcho ꞉mētēwoy. Tinyē
    koonyek āmākāstēē, kutinyē yiitiik āmākāsē ng'al ākoy kura.”
  xnn-xnn: Kaneg nan inpasolat Apo Dios ay mangwani en, “Inted Apo Dios ken daida
    nan nemnem ay kaneg nan nemnem nan ipogaw ay maseseyep. Enggana id wani et olay
    mamamataanda et adida makaila. Ya olay maiingaanda et adida makadnge.”
  mwe-mwe: Malinga Majandiko shigalugula, “A Nnungu bhashikwaanonopeyanga mitima jabhonji,
    Na meyo gabhonji ganalole Na wala makutu gabhonji ganapilikane mpaka lelo.”
  tte-tte: besiele Buki Tabu beyabeyana ana walo iwaloba, “Yaubada ali nuwatu iyaboniboniyai
    kabo nige sowasowana ginauli yabo sigitai yo tenaliyao iyakolali nige sowasowana
    walo yabo sibenalan. Yo besielemo bwaine kanasiga kaliyate kabona.”
  tcs-tcs: 'I prapa seimkain wiskain i bin raitem wea Baibol: ‘God i bin gibe dem
    Zuwispipol prapa spirit blo noboda baut God, i wase dempla ol apsens pipol. Ai
    blo dempla kan luk nating ane talinga blo dempla kan lisen nating. I seimwei prom
    de, kam raitap po distaim ya nau.’'
  hlt-THB: Mik ta hlai uhy a mami huh thainaak aham, haa ta hlai uhy a maming zaak
    thainaak aham, tuhngawi dy awh, Khawsa ing a mingmih ce ngai qepnaak kawlung pek
    khqi hy,” tinawh qee hyt awm hawh hy.
  soq-soq: Ema dima buka wadia rua segalen, wadi wadiase, “God mo dewamono mo insaisau
    dubalen, mo emau ita asiu enenboden, mapo ita tauma mo mai dima ewapue do etapua
    rua, dia.”
  qub-qub: 'Chayno cananpaj captinmi Tayta Diosninchïpa palabranchöpis cayno niycan:
    «Tayta Diosmi camacächisha mana tantiyacoj cananpaj. Ricaycarpis mana ricajno,
    wiyaycarpis mana wiyajno carcaycan. Canancamapis paycuna chaynömi caycan.»'
  att-att: Yáyù kebalinán nayù inipetúrâ ni Namarò nga kun na, “Pinataggâ ni Namarò
    yù nonò da áddè kunangan. Á egga matá ra, ngam arád da matákkilalán yù maggapu
    kâ Namarò. Á egga talingá ra, ngam arád da kánnámmuán yù kebalinán nayù bilin
    na.”
  bki-bki: Iliano tai ea Vivitauiano Lu berenio nalo jibe nei, ber “Atua juvanlo aju
    bija kialo vovuiano, ana binimei bokar banei, nalo jibe napano be miralo, a maka
    ajikia avitilubar vite, be tilinielo, a maka ajikia ajog lubar vite.”
  bqp-bqp: 'lákũ à kɛ̃na Luda yãn nà ò pì: Luda iwɛza dàńnɛ, akũ ń wɛ́ dí gu ero,
    ń sã dí yã maro ari kũ a gbãrao.'
  mcp-mcp: 'nə́mə́ nda jɨ́ cilyá Kálaad Zɛmbî dɨ́ nə́; nə́: Zɛmbî nyə a sá nə́, zə
    wɔ́ɔ́s múús ɨɨ́ bwə́ bə́g minjímbʉ́lá, mísh máŋ mə́ bə́g kú dʉ́g, məlwə̂ máŋ mə́
    bə́g kú gwág.'
  hat-hat: 'dapre jan sa te ekri nan Liv la: Bondye te rann lespri yo lou, yo gen
    je, men yo pa ka wè; yo gen zòrèy, men yo pa ka tande jouk jòdi a.'
  npl-NT: 'Kemi kijtoa n tiotlajkuíloli: “Dios okinkawili mamoyoltlakuawakah, okinmák
    inmixtololowah non amo tlachiah, iwa innakaswah non amo tlakakih, iwa asta axa
    ijkó kateh.”'
  bgg-bgg: Jigigam shii yao, “Hamangkhung-aphuii è ithek ro khani nane ithek lubuthek
    shii athieg yi pha rab ne ruii muii; thuh pha iidoh shii ithek ne ariig mua chiih-è
    ithek ne ayoi mua.”
  eng-TCENT: as it is written, “God gave them a spirit of stupor, eyes not to see
    and ears not to hear, down to this very day.”
  eng-BSB: 'as it is written: “God gave them a spirit of stupor, eyes that could not
    see, and ears that could not hear, to this very day.”'
  cpu-NT: 'Irootakera josankinayeetantakarori iroka, kantatsiri: Iri Pava kantakaarori
    jeempashireyeetantari. Tzimavetacha irooki temaita iriñaantayete. Tzimavetacha
    iyempita temaita inkemayete. Irojatzi ikantzimaitaro iroñaaka.'
  san-ASM: যথা লিখিতম্ আস্তে, ঘোৰনিদ্ৰালুতাভাৱং দৃষ্টিহীনে চ লোচনে| কৰ্ণৌ শ্ৰুতিৱিহীনৌ
    চ প্ৰদদৌ তেভ্য ঈশ্ৱৰঃ||
  tac-NT: 'Aka regá aníché Onorúgame nila ra''íchali: «Onorúgame tabilé námame newale.
    ''Lige jipe abalarigá ju, tabilé námame ju.»'
  eng-WEBPB: According as it is written, “God gave them a spirit of stupor, eyes that
    they should not see, and ears that they should not hear, to this very day.”
  gfk-H: I hoing no nianga ta Kalou di ga pakat ia i tangai bia, “Kalou ga hababa
    ira nudiet lilik. Ga harawarawa ira mata diet bia pa diet na nasnas kilam. Ma
    hua mah ta ira talinga diet bia pa na hanhadadei kilam. Ma i ta gil hua ta diet
    tuk taar ta iakan at ra bung.”
  viv-viv: Meda anafaiweya yadi tagakulu faꞋina Veyao Tuwaina ana buki gigahe gigayo,
    Yaubada nuwadi gikivefanina be keke adifaiweya hinanuwanuwahagihagi, kadu keke
    adifaiweya hinaꞋitahalamana. Boi hidedemi hivebutu be giꞋela tova adamoya.
  yao-yao: Mpela yaitite kulembekwa mu Malembelo ga Akunnungu, “Akunnungu ŵaapele
    lunda lwangamanyilila, ŵaapele meeso nambo ngakulola ni ŵaapele mawiwi nambo ngakupilikana
    mpaka lelo jino.”
  tgp-tgp: mo usuri na sava la ulia vara, ‘God mo vai na r̃omira la mate mo tikeli
    nake, mo pelati na matara, ale la sopo hitevosahi, mo pelati na perora, ale la
    sopo rongovosahi.’
  auc-NT: Ïïmaï ante Wængonguï beyæ̈ näni yewæ̈mongaïnö baï ingatimpa. “Tömënäni ïnänite
    Wængonguï godö cæcä ate möwo möïnente baï wædäni inte tömënäni awinca ëmönäni
    incæ ñöwo ganca adämaï inte wædänipa. Önömonca ëmoncadäni incæ edæ ëñënämaï inte
    wædänipa,” ante yewæ̈mongatimpa.
  kbc-NT: Joaniɡ̶idaaɡ̶eeta Aneotedoɡ̶oji lotaɡ̶a, “Aneotedoɡ̶oji eotedibige me daɡ̶a
    neemiteeɡ̶a micataɡ̶a daɡ̶a niotaɡ̶a, eotedibige me doɡ̶onadi, oteɡ̶exaaɡ̶aɡ̶a
    owajipata ica anewi. Jiɡ̶idaaɡ̶ee niɡ̶idi oko codaa niɡ̶ina noko.”
  bmh-bmh: Uwait nugau agau ebu sikut guzenai dareu, “Uwait nugtal duailel agal dabeleu
    eg marena, duailel ames ugarina, ban ninanem sul, ag suban dabilabun iborain tam.
    Gonugtal agal ameag oitai mina, ag gonugau ze suban piabun iborain tam. Agal dabuiag
    tapelina, ag gonugau ze suban duabun iborain tam. Petak, igul go guzenai alai
    ulis dareu.”
  ctu-BL: 'Che'' bajche'' ts''ijbubil: “Dios tsi'' yotsayob ti tonto c''ʌlʌl wʌle,
    cha''an ma''anic mi'' c''otelob i wut, cha''an ma''anic mi'' yubiñob t''an ti''
    chiquin”, che''en.'
  meq-meq: 'Andza nakə mawatsa eye mə Ɗerewel i Mbəlom aye na, a gwaɗ: «Mbəlom ka
    təra tay hay ada tâ sər wuray bay. Ka dərəzlatay ka ɗəre, kə dəkatay na zləm hus
    ka bəgom ta ndziye andza niye.»'
  noa-H: Har hagt'a mag t'ʌnʌm k'ʌʌn higwi hich Hẽwandamau hich hiek gaai jaauwai,
    “Mua ham dau k'ĩpinaa kachpa k'ĩpi hauju” ha sim, “hoo nʌmta hoobamjö hamk'ĩir,
    maimua hũr nʌmta hũrbamjö hamk'ĩir. Magtarr haawaita hĩs hewag pawiajã hich hagt'ata
    sĩsidʌm ha sim Hẽwandamau, hichig hamach wajaug paapijujã k'ĩirjuba.”
  alp-NT: 'Hoko sakesa kai Alla Eni lepate rebe lekire ebeteke elere: “Alla Iono laleisu
    rekwa mo kai esi noake mise mo. Kai roma meije esi nati mo kai esi lene loko Alla
    Eni lepataru mo.”'
  san-VEL: yathaa likhitam aaste, ghoranidraalutaabhaava.m d.r.s.tihiine ca locane|
    kar.nau "srutivihiinau ca pradadau tebhya ii"svara.h||
  kbq-kbq: Avontafepi krente'neana, Anumzamo'a zamazeri zmavutoko hu avamu nezmino,
    zmavua onke'sazegu reso nehuno, ke ontahisazegu zmagesa renknirege'za, ontahiza
    manime e'za ama knare ehanati'naze. (Diu-Kas 29:4, Ais 29:10)
  kbh-kbh: 'nts̈amo Bëngbe Bëtsabe uabemana palabrënguiñe endayancá: “Bëngbe Bëtsá
    tojama chënga chabe soyëngama jósertama ndoñe chamondëtsobenama, y më́ntscoñama
    chënga ndoñe quemátobena chabe soyëngama ni jinÿana ni josértana, mo nduabínÿnënga
    o nduauenanënga cuaftsemnëngcá ca.”'
  ron-LSB: 'După cum este scris: “Dumnezeu le-a dat un duh de stupoare, ochi ca să
    nu vadă și urechi ca să nu audă, până în ziua de azi”.'
  pon-pon: 'Duen a intinidier: Kot kotiki on irail nen en men mair, o por en maj akan,
    pwe ren der kilan waja, o jalon akan, pwe ren der ron waja lao lel ran wet.'
  nhe-BL: 'Ijcuilijtoc ipan Itlajtol Toteco campa quiijtohua: “Eltoc queja Toteco
    quinchijtoc ma cochica para ma ax quimachilica. Inijuanti quiitaj, pero ax quimachilíaj
    tlen quiitaj, huan quicaquij Itlajtol Toteco, pero ax quimachilíaj, huan queja
    nopa eltoc hasta ama.”'
  sps-sps: Ka to te tamainy non a ka te tsue Gov sa kirkir en koman Vegiau Tsunia,
    “Gov kat fapeepiou ir a taa Isrel ma nat vaare ri, ri te gima tsiny faarof vegiau
    te tsue of rarori, ri faarei tsuiny ror a mes a kio a gima tatagaa ge na teina
    kuupio a gima nonongon faarof ta ka to te tsue of non ya sa faarei non ya te goros
    non. Eye, ri patsukaner to te kat faarei tsuiny non tovei roman.”
  wnc-wnc: Sanga waaknga aawikge natake ayanikapsa aminu tapatuta Anututane wapatang
    wamu takngatu anzing matakut, “Wa aminda yamandet siwa Anututa kapewan semna semna
    nataaking. Sike semna semna wa nataaking kakngata yutake apu apmanu kuut Isrel
    nanata katum binga dakngake yuaing,” ngang matakut.
  bus-bus: 'lán à kɛ̃na Luda yãn nà wà bè: Luda iwesaa kpàńzi, ben aↄ̃ wɛ́ɛ e guu
    ero, aↄ̃ swã e yã maro ai kↄ̃n a gbã̀ao.'
  gub-BL: Nezewe i'i Tupàn ze'eg imuapyk pyrer a'e. — Umugeta ze'eg azeharomoete har
    uzeupe a'e wà. Nuenu katu kwaw wà, nukwaw kwaw wà. Uzeapyaka katu imume'u mehe
    wà. Nuenu katu kwaw wà, nuweruzar kwaw wà, i'i a'e ze'eg Izaew izuapyapyr wanehe
    a'e.
  imo-imo: Akumunga ungu te Bukuna toringi moromo, akumu i tepa, Goteni konopu naa
    peli imboma mele molko, mongoni melema naa kanoko, komuni unguma naa pilengei
    nimu akumu kinye kape yandopa yandopa aku teko mololiko purumele, nimbe moromo.
  boj-boj: Naŋgi qa anjam bei nami endegsib neŋgreŋyeb unu, “Qotei na naŋgi nanaritnjrsiqa
    naŋgo ŋamdamu ti dabkala ti torei getentetnjrej. Naŋgi nami degsib soqneb bosiq
    agi bini degsib unub.”
  eng-DRA: 'As it is written: God hath given them the spirit of insensibility; eyes
    that they should not see; and ears that they should not hear, until this present
    day.'
  knf-knf: 'Hënk di di upiiŧaniiŋ ţi *Ulibra wi Naşibaţi aji : « Te nţa Naşibaţi ado
    ŋhaaş ŋi baka kë ŋadënëţi këş ki baka kaankak awin, ibaţ yi baka iinkŧiink. »'
  san-KHM: យថា លិខិតម៑ អាស្តេ, ឃោរនិទ្រាលុតាភាវំ ទ្ឫឞ្ដិហីនេ ច លោចនេ។ កណ៌ៅ ឝ្រុតិវិហីនៅ
    ច ប្រទទៅ តេភ្យ ឦឝ្វរះ៕
  arn-NT: 'Tañi feypipeel ta rüf dungu tati Wirin Chillka am feypilelu: “Ngünechen
    ta femkünueyew engün tañi feyentuñmanoafiel ñi dungu. Ka ñi nge elungey ñi trawmaleael
    reke ka ñi pilun ñi allkünoael.”'
  zas-NT: 'ziꞌc rëb loj xtiidx Dios lod rëb: “Basiaaw Dios xquiarguiejn reeman, abiꞌ
    na̱j reeman zian xt yandxej, majsi ruguiaa reeman per rulüü ad ruguiaat reeman,
    abiꞌ majsi riguiejn reeman per rulüü ad riguiejnt reeman.”'
  ken-NT: mbɔ ɛnyǔ Ɛkáti Mandɛm ɛ́rɛ̀m bɛ, “Mandɛm ákʉ bɔ bákɛ́ rɨŋɨ ɛnyɨŋ, áchyɛ
    bhɔ amɨ́k anɛ ápú ghɔ mbaŋ, nɛ batú anɛ apu ghok mbaŋ, nɛ nɔ kɛ bɔ bachi kpatɛ
    ɛchɔŋ.”
