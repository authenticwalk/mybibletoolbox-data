  heb-heb: ככתוב נתן להם האלהים רוח תרדמה עינים לא לראות ואזנים לא לשמע עד היום הזה׃
  mpp-mpp: Yengele yowa monic yanguc kwelengkeicne fagac, “Wapongti pasi bame yenge
