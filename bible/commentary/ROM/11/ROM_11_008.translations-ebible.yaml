verse: ROM.011.008
translations:
  kpx-kpx: Subuta vaveve kemo Bukae Hotou loui avoe, “Dilavau uvuiabe bamuge huhuihuhuiabeu
    momanu. Isi niabe bamui golemaeabeta bamuge keau hotove evisi elehaholilu. Subuta
    keu kateanu. Isi novae vani komo auna katealeta vai.”
  okv-H: amita ke amo einge kajari mihia, “Eto God na enana ta siro ehei bouka ehei
    tihi na kiae eto oje na ingae amo God na ainge ena amikote puvuto eha emite ainge
    pere mihera”. Amita ke amo David na einge kajena, “Eto enana ta hajae vajae amo
    ihive aingeko kaiketo mihirou ai ta horaro timbau hajire kesora.
  tbo-tbo: Mei Yaubada a Buka i bahebaheya pite i pa, ‘Yaubada i dewahi po hi winonola
    luwaga po matahiyei apega hina galena tuhaga ma tanigahiyei apega hina lunonola
    imahi Iyeta noka uyahina ma i nei po amalai geka dewahi he memae.’
  mal-C: “ദൈവം അവർക്കു മരവിച്ച ആത്മാവും കാണാത്ത കണ്ണുകളും കേൾക്കാത്ത കാതുകളും നൽകി.
    അവ ഇപ്പോഴും അങ്ങനെതന്നെ തുടരുന്നു,” എന്നെഴുതിയിരിക്കുന്നല്ലോ!
  grc-SR: ⸂καθὼς⸃ γέγραπται, Ἔδωκεν αὐτοῖς ὁ θεὸς πνεῦμα κατανύξεως, ὀφθαλμοὺς τοῦ
    μὴ βλέπειν, καὶ ὦτα τοῦ μὴ ἀκούειν, ἕως τῆς σήμερον ἡμέρας.
  bgc-bgc: जिसा पवित्र ग्रन्थ म्ह यशायाह नबी नै लिख्या सै, “परमेसवर नै उन ताहीं आज
    कै दिन तक सुस्त दिमाग दे राख्या सै, अर इसी आँख दी जो ना देक्खै, अर इसे कान दिये
    जो ना सुणै।”
  khz-khz: Puka Veaga aonai ekilana vetaina, “Palagu na ira aora e geria tugamagi
    ekala-vevilirato, pe tovotovona na vegata pene vogomai ewagumona ira ati gepoe-iluna,
    e kila maki ati gekamonagina.”
  deu-TKW: 'Wie geschrieben steht: Gott hat ihnen einen Geist der Betäubung gegeben,
    Augen zum Nichtsehen, Ohren zum Nichthören, bis zum heutigen Tage.'
  zsr-NT: 'Ca nac lë ni nayúj lu guich laꞌy, rna: “Dios benëꞌ ga nacquëꞌ chul nit.”
    Cni benëꞌ, len zal‑laꞌ gac laꞌléꞌinëꞌ le runëꞌ len laꞌyönnëꞌ xtidzëꞌë, cutu caꞌ
    nayéjniꞌcnëꞌ. Cni nac quequëꞌ ga rdxintë dza ni zoaruꞌ naꞌa.'
  lin-lin: 'kolanda ndenge ekomama : « Nzambe apesaki bango molimo ya pongi, miso
    mpo ete bamona te, mpe matoyi mpo ete bayoka te, kino na mokolo ya lelo. »'
  hns-NT: 'Okar poestak me to liekhal hai kie: „Parmeswar oelogke djaise gahiera soeta
    deis hai djeme oesab okar kaam na samadjh paawe. Oelogke aakhie aur kaan hai,
    bakie tabbo na dekh aur soen paawe hai. Aur oelogke haalat aadj talak oisane hai.”'
  noa-E: Ar agtha mag thʉnʉm khʉʉn igwi ich Ẽwandamau ich iek gaai jaauwai, “Mua am
    dau khĩpinaa kachpa khĩpi auju” a sim, “oo nʉmta oobamjö amkhĩir, maimua ũr nʉmta
    ũrbamjö amkhĩir. Magtarr aawaita ĩs ewag pawiajã ich agthata sĩsidʉm a sim Ẽwandamau,
    ichig amach wajaug paapijujã khĩirjuba.”
  eng-EMTV: 'Just as it is written: “God has given them a spirit of stupor, eyes that
    they should not see, and ears that they should not hear, down to this very day.”'
  mib-NT: 'nájnūhun cáhán tutu iī: Ni sáha Yaā Dios jeē tu jécūhun cuɨtɨ ni i sɨquɨ̄
    yā, ni tu jíní i jiín tɨ́nūú i, ni tu jíni nahín i jnūhun ya, te súcuan cúu nde
    vijna. Achí tutu.'
  lif-NT2: साम्‌योसाप्‍लाःल्‍ले़ अक्‍खे पाःत्तुआङ् पत्, “निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ खे़ङ्‌हाॽ
    कुधना के़ले़ङ्‌बा चोगुसिआङ् वाॽ, हे़क्‍क्‍याङ् कन् ये़म्‍धारिक् खे़ङ्‌हाॽरे़ निःमा
    मे़न्‍छुक्‍तुन्‍ल फाॽआङ् खुनिॽ मिक्‍हाॽ थेःक्‍तुबिरुसिआङ् वाॽ, हे़क्‍क्‍याङ् खे़ङ्‌हाॽरे़
    खे़म्‍मा मे़न्‍छुक्‍तुन्‍ल फाॽआङ् खुनिॽ ने़क्‍खोॽबान् हुॽरुबिसिआङ् वाॽरो॥”
  xnj-xnj: Ngati chegijova Mayandiku Gamsopi, “Chapanga akitili luhala lwavi luhiluka,
    mbaka lelu iyi vihotola lepi kulola kwa mihu gavi amala kuyuwana kwa makutu gavi.”
  mmx-mmx: I ngan Lovoang Kaala i vaase xeretna, “Moroa ga lox angtangku levempeve
    atnedi eburu mi levendoxoma atdi. Di noxo reven mi levengkatli atdi xopla dinang
    tonga mi levenbaalung atdi i se nga mo lingina.”
  cbr-NT: 'Nucën Papa Diosan bana cuënëo ësai quicësabi oi ca ''iaxa: “Usa unicamax
    ca usabia ''inun ëncë ''aish Nucën Papa Diosmi sinaníma. An ''acë ñu isquinbi
    uisaíira cara aín cushi ''icë quixun sináncëma ''aish ca bëxuñu unisa ''icën.
    Aín pabitan aín bana cuaquinbi a bana quicësa oquin ''aisama tancë ''aish ca pabë
    unisa ''icën, Nucën Papa Diosan usaía ''inun ëncësabi oi. Bërí nëtë́nbi ca usai
    ''ia”.'
  tee-NT: 'Chai ni chunch ju a''ulhtucalh pus va uctaxtulh tachi ju ts''okcanta junta
    chani najun: “Ma Dios ju amatontolanilh ju ix''alhunut''an. Ju chunch mas na talakts''in
    ju ixchivinti Dios ma jantu tamachakxai. Chai mas na tak''asmat''a ju stavasalanti
    chivinti ma jantu lai talaca''i. Chai ma chunch ju jonk''alhita tus chavai”. Ma
    chunch ju najun.'
  eng-LSV: 'according as it has been written: “God gave to them a spirit of deep sleep,
    eyes not to see, and ears not to hear, to this very day,”'
  cak-NT: 'Anche''l nu''ij chupa rutzij ri Dios ri tz''iban can: Ri Dios xuya'' chique
    anche''l jun nimalaj waran. Romari'' anche''l je moy quibanon y chuka'' man yec''oxan
    ta. C''a quiri'' quibanon cami. Quiri'' nu''ij chupa ri tz''iban can.'
  pah-NT: 'Ikwatijara e''i no: “Tupana''ga noangarukari g̃andeaporog̃ita tokwahavyme
    ti g̃a javo. Henduvame ganhi''ig̃a g̃a nohendukatui a''ero. Ag̃wamo vehevi g̃a
    ndokwahavihu,” e''i ikwatijara israelitas''g̃a mombe''gwovo hako.'
  sja-NT: 'Mapa Ak''õre Ũraa p''ãdade jara bɨ: ‘Tachi Ak''õrépata ãchi t''ãri chaareepiji.
    Tau iru p''anajida mĩda, unuda-e paji Tachi Ak''õrepa ãchimaa unupida. Ichiaba
    k''ɨɨrɨ iru p''anajida mĩda, ũrida-e paji Tachi Ak''õrepa ãchimaa jarapida. At''ãri
    mãga p''anapata.’'
  xed-xed: 'Nda vinda ma deftera Lazglafta kazlay: Niŋna Lazglafta ta həŋ dlufur,
    ka razliŋtá ira taŋ, ka dərzliŋtá sləməŋa taŋ kulam gitana kəʼa.'
  mks-NT: 'Já cáchí tu̱hun Ndióxi̱ já: “Co̱ cúni̱ na̱ candúsa na Ndióxi̱ sa̱há ña̱
    cán quéa̱ na̱saji Ndióxi̱ xíní túni̱ ná chí in ndeé. Ta quia̱hva já ndáa na ja̱nda̱
    víti jáchi̱ co̱ cánda̱a̱ ini na ña̱ cáha̱n Ndióxi̱ xi̱hi̱n ná.”'
  gfk-S: I hoke be no nianga tane God di ga pakat ie i tange be, “God ga hababa ira
    nudi lilik. Iga harawarawa ira mata di be pa di nale nesnes kilam. Ma hobi bileng
    ta ira talinga di be pa di nale hadade kilam. Ma ite gil hobi ta di tuk ter ta
    ikin iat ra bung.”
  bmu-bmu: Miaŋgö keuŋi mi Buŋa Kimbinöŋ kewö ohoget ahöza, “Gaun jeje malgetka Anutunöŋ
    öme qahö jöhöiga uruŋine geiga köhömuŋi aket. Yuai eka könaŋi ek kutubepuköra
    jeŋini mem sohoiga ömuŋ kölök. Keu kezapŋinan möta möt asaribepuköra mi mem gwözöŋnök.
    Mewö tönpin mala kota nalö kewöŋe mewöyök öne laŋ malje.”
  dgz-dgz: Nop mega gapan ian ame Diu nagirewa munan ok anega seane, God wani gapan
    mu imu pose di toboboram oniwandin. Watagaet amba onin e endi den mu yamamu den,
    go ya yaviwanum, darinamu den go ya anuiwanum.
  eng-GNV: 'According as it is written, God hath giuen them the spirit of slumber:
    eyes that they should not see, and eares that they should not heare vnto this
    day.'
  zaa-NT: 'Ná cą tì''a riquixá''a lo Escritura qui''ni: Tata Dios nna be''èl·la''
    te lée cą bittu télíni cą ca cosa espiritual, acca hasta tiempo annana labí capacidad
    té qui'' quį para ila''ni cą nihua labí riyénini cą.'
  eng-WEBSTER: (According as it is written, God hath given them the spirit of slumber,
    eyes that they should not see, and ears that they should not hear;) to this day.
  guh-guh: 'Israel nacuapijivi, Dioso apo pejumecovënëtsivi, yabara Dioso pejumelivaisibaxutota
    jumaitsi mapacueniaje: “Dioso ajamatabëcuenetajayaexanatsi. Bajaraxuata bajarapamonae
    lebabiabi ata Dioso pejumelivaisibaxuto, apo jumecovënëtsi. Bajara itsi bajarapamonae
    mapamatacabijavaberena ataje,” jai Dioso pejumelivaisibaxutota Israel nacuapijivi,
    Dioso apo pejumecovënëtsivi, yabara.'
  bon-bon: Peei ätecija cäco mule poto cidi me Oogäräneji Mene pisi nyene egä, “Acejiyame
    teebibine ngene atwanena dumä itu jewenemuji. Teepi irecu ca lica päpäna, tablame
    ca lica ätecija Keriso poto cidi me, ngälu page.”
  nhw-BL: 'Ijcuilijtoc ipan Icamanal Toteco campa quiijtohua: “Eltoc quen Toteco quinchijtoc
    ma cochica para ma amo quimachilica. Inijuanti quiitaj, pero amo quimachilíaj
    catli quiitaj, huan quicaquij Icamanal Toteco, pero amo quimachilíaj. Huan quej
    nopa eltoc hasta ama.”'
  swh-ONEN: 'kama ilivyoandikwa: “Mungu aliwapa bumbuazi la mioyo, macho ili wasiweze
    kuona, na masikio ili wasiweze kusikia, hadi leo.”'
  wbi-wbi: 'ndavule jilyalembilue: “''uNguluve avapelile umwoojo ghwa ghano naghilila
    neke valekaghe kulola, ni mbughulutu neke navangapulikaghe kuhanga umusyughi iji.”'
  bba-bba: Nɡe mɛ bɑ yoruɑ, “Gusunɔ u ben lɑɑkɑri sikɑrisiɑ. U bu nɔni wɛ̃ yi bɑ ǹ
    kpɛ̃ bu kɑ yɑm wɑ. U mɑɑ bu swɑsu wɛ̃ si bɑ ǹ kpɛ̃ bu kɑ ɡɑri nɔ sere kɑ ɡisɔ.”
  eng-KJVCPB: (according as it is written, God hath given them the spirit of slumber,
    eyes that they should not see, and ears that they should not hear;) unto this
    day.
  kgk-NT: 'Upéixa he''i va''ekwe Nhandejáry kwatia nhe''ẽ: “Ha gwĩ ohenduse e''ỹ va''e
    katu Nhandejáry omoingo araka''e íxupe kwéry ijapysa e''ỹ va''e-rami. Ko''ánga
    ete peve ndikatuvéi-ma mba''e oikwaa, ndikatuvéi-ma mba''e ohendu. Hesa pyso e''ỹ
    va''e-rami oiko. Ndaijapysái va''e-rami ave oiko hikwái” he''i Nhandejáry kwatia
    nhe''ẽ.'
  waj-waj: 'Ivaara Anutuuqaa kua fafaaraivo vainno tinoo: Anutuuqo iya aakiaiyauvaata
    tinniiyauvaatama tuduu kumimakairavai. Kumimakama rada varia rada nnidada aanna
    makee ngiari avuuyauvaadiri hama tuqinnama taavai. Ngiari yaataiyauvaadiri hama
    arinaima rikiaavaivee, tiivai.'
  cpy-cpy: 'Rootaki rojankinee-tantakari, ikanteetzi: Tajorentsi kantakaawo reempa-shiretan-teetari.
    Eeniwitacha rooki teemaeta iñaantzi. Eeniwitacha ikempita teemaeta ikemi. Roojatzi
    ikanta nimaeka.'
  ekk-PKP: 'Nagu Pühakiri ütleb: „Jumal nüristas nende mõistuse, nii et nende silmad
    ei näinud ja kõrvad ei kuulnud kuni sellesama päevani.“'
  mpx-mpx: i ola Buki Bwabwalena ana baaba i ba, “Yehoba wali nuwatu i pagogou, mataliya
    i pek yaa nige bosowaina bugul etega nihi kite, ge tanaliya i pek yaa nige bosowaina
    bugul etega nihi hago. He i olaola ya to ana siga lan ebe.”
  wbp-wbp: 'Nyampuju yangka-juku jurrku-juku yimiji Payipulurla yangka kuja-ka wangka:
    “Kaaturluju-jana warungka-manu, manu-jana ngurrpa-manu yapaju. Manu jalangurlangu
    kajana warungka-maninjarla ngurrpa-mani-jiki. Kujarlanya kula kalu milpa-jarrarluju
    nyanyilki, manu kula kalu langa-jarrarluju purda-nyanyilki.”'
  luo-luo: mana kaka ondiki niya, “Nyasaye nomiyogi chuny ma nindo tero, wenge ma
    ok nen, kod it ma ok winj wach, nyaka chil kawuono.”
  nhe-NT: 'Ijcuilijtoc ipan Itlajtol Toteco campa quiijtohua: “Eltoc queja Toteco
    quinchijtoc ma cochica para ma ax quimachilica. Inijuanti quiitaj, pero ax quimachilíaj
    tlen quiitaj, huan quicaquij Itlajtol Toteco, pero ax quimachilíaj, huan queja
    nopa eltoc hasta ama.”'
  aii-aii: 'ܐܲܝܟ݂ ܕܝܼܠܹܗ ܟܬܝܼܒ݂ܵܐ: ܐܲܠܵܗܵܐ ܝܘܼܗܒܹܠܔ ܠܹܗ ܐܸܠܵܝܗ‌ܝ ܪܘܼܚܵܐ ܕܫܸܢܬܵ‌ܐ،
    ܘܥܲܝ̈ܢܹܐ ܕܠܵܐ ܚܵܙܝܼ، ܘܢܵܬܝܵܬܹ̈‌ܐ ܕܠܵܐ ܫܵܡܥܝܼ، ܗܲܠܔ ܐܵܗܵܐ ܝܵܘܡܵܐ.'
  esk-NT: Aglausimaruq Agaayyutim uqałhani itna, “Agaayyutim isrumalguiḷiqsinniġai
    aasrii kaŋiqsitḷaiqhutiŋ. Taatnaqhutiŋ qiñitlaiġñiqsut irimiktigun suli tusraatlaiqhutiŋ
    siutmiktigun. Taamna atuummiñiqsuq uvluvaŋnunaglaan.”
  msb-msb: “Bagaʼn ginpabungog sinda san Dios agod dili makakita o makabati hasta
    sani na adlaw.”
  cpa-NT: 'Lah¹la² rø²juúh² si² quiah¹² Diú¹³: “Ca¹jmo¹ Diú¹³ ca¹ŋi¹hén² dsǿa¹²dsa.
    Jái¹² báh³ dsa² ha²lah jmo¹² Diú¹³. Nang¹²dsa jǿg³. Cónh¹jøng² tsa¹ŋë́h² dsǿa¹²dsa
    ca¹lah¹jin³ na¹ ha²lah lǿa¹² jǿg³ quiah¹² Diú¹³,” rø²juúh² si².'
  dso-dso: ସାସ୍‌ତରର୍‌ ବାକିଅ “ଜେନ୍ତିକି ପରମେସର୍‌ ସେମନର୍‌ ଆଁକି ଆରି ମନ୍‌ ବାନ୍ଦି ଦେଲା ଆଚେ
    । ଏବେ ଜାକ ସେମନ୍‌ ଦେକି ନାପାର୍‌ଲାଇନି କି ସୁନି ନାପାର୍‌ଲାଇନି ।”
  meu-meu: 'Buka Helaḡa ai e torea heḡereḡerena eto, Dirava ese lalodia e hamahuta:
    mai matadia, to asie ita; mai taiadia, to asie kamonai, ema bona harihari.'
  yva-NT: 'Maisyare Ayao Amisye mo raura mare: “Amisye po awa ana wo ratantona raveti
    ngkaumudi, mansamije ntuba, muno mansamarikoame mpapakiri. Weti ndea unumeso unanta
    ayao tugae raije ramu.”'
  dgc-dgc: Kagi to kasulatan, éy ginimet side na Diyos a mekétog tu ulo, monda éwan
    de mapospusan i plano na Diyos. Kanya hanggan nadid éy kona sa i ugali na Judeo.
  zpm-NT: 'zigne zhobneeque lo Xtiidz me, zaatne rnee: “Beeṉndip Dios zdoo zho, rieṉd
    zho zha gbig zho lo me; niicle ne zob lo zho, per rac zho zig rac zha ne raṉd;
    niicle zob diag zho, per rac zho zig rac zha ne peet rond. Ni scataque nac zho
    haxta lo nadze.”'
  hix-NT: Nyamoro hoko rma, onà wyaro nkehe, àmenhosahonhàrà. Akàhpànà ro me netxownà,
    Khoryenkomo, àhnawonye. Àro ke, tàwyanye noro yahoxetà yonyetoko, noro hutwahra
    rma nehxatxkonà. Tàwyanye noro rwonà yonytxantoko, uhutwahra rma nehxatxkonà.
    Àro wyaro rma nehxatxkonà, amnyehra. Àro wyaro rma natxhe, amnye rma xarha. Àro
    wyaro rma nkehe, àmenhosahonhàrà.
  sim-sim: Os mas jekamba orhik karem li kayehendari hom, �Avui Wasilaka sunguwavu
    lihin or tolo ambasishinak mbele yakwa lir.� �Misokome lihin or toltumushinak
    heyekwa ambu lir. Mambla lihin or unak si jishinak mashin misikwa ambu lir. Os
    erem lirin or uhunda oso ter osmu er nanduwa.�
  npi-ULB: जस्तो लेखिएको छ, “परमेश्‍वरले तिनीहरूलाई बोधो आत्मा दिनुभएको छ, ताकि आजको
    दिनसम्म पनि तिनीहरूका आँखा छन् र पनि तिनीहरूले देख्‍न नसकून् अनि कान छन् र पनि
    तिनीहरूले सुन्‍न नसकून् ।”
  cgc-cgc: Iling man tan ambal naan ta iya na sinulat na pulong parti ki danen na
    papasutil din, “Pabuat ta Dyos na iran na isip paryo ta isip ta ittaw na gatunuga
    na ula kalibutan ta maskin ino. Asta anduni dili danen kaintindi tak danen an
    gapabulag nang daw gapabengngel tenged iling tan pabuat ta Dyos ki danen.”
  tim-tim: Aregât Anutugât denŋân hin tatâp, “Anutuŋe han yeŋe mem gâlikoep. Akto
    dewunyeŋe gai mem limbâpkoep. Akto ondopyeŋe mem gisapkoep. Gisapkombo gam gam
    maleine uŋak hainâk yu mandâi.
  yor-yor: 'Gẹ́gẹ́ bí a ti kọ ọ́ pé: “Ọlọ́run ti fún wọn ní ẹ̀mí oorun, àwọn ojú tí
    kò le ríran àti àwọn etí tí kò le gbọ́rọ̀, títí ó fi di òní olónìí yìí.”'
  wos-wos: 'Wun hélék yakwa du takwaka Godna nyingambu angi dé wa: God dé wa, di jémba
    xéhafi yata jémba xékéhafi yandat, deka mawuli yike yandéte. Hanja wungi rendanéngala,
    némbuli akwi wungi reta, di jémba sarékéhambandi.'
  emp-NTPO: 'Ãcõrẽ Bed̶ead̶e nãwã b̶ʌ́ b̶ʌa: Ãcõrẽba ãdjirã crĩchara b̶ʌsia poya cawarãnamãrẽã,
    ãdji dauba ununara poya cawarãnamãrẽã, idjab̶a ãdji cʌwʌrʌba ũrĩnara poya cawarãnamãrẽã.
    Ãdjirãra wad̶ibid̶a ara mãwã panʌa.'
