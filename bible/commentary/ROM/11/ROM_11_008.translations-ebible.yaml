  mox-mox: Baʼe weaqina Buki Nugwenugweina simana vonaya, “Yaubada me Diu nuadi giveatufidi,
    ta ana laba baʼe ʼitagana matadi ʼeumabodea be ʼinega ge adi fata be ʼetoyavua
    ana ʼeda ina ʼitei, ta wese teniqadi ʼegibodea ʼinega Yaubada ena vona ge adi
    fata be ina noqoli.”
  kew-kew: 'Go madaare Gote-na buk-para agaa gupa tisimi: Gote-me nimuna aane pora
    poaawa nimuna ini page rigitisa. Abia page nimuna inimi na-adoa aaneme page napageme
    pare pa pimi.'
  dww-dww: 'maika girugirumina porane ya riuriuna nama: “Mamaitua arua gewagewanama
    ya utedi, be uma aruinama taudi ya kawa debabuedi be ya voiedi da matedie nam
    timawai kita be beedie nam timawai beavaiana naumeki da yodi.”'
  twi-ASANTE: sɛdeɛ Atwerɛsɛm no ka sɛ, “Onyankopɔn maa wɔn honhom a ɛyɛ tebɔɔ, ani
    a ɛmma wɔnhunu adeɛ aso a ɛmma wɔnnte asɛm, de bɛsi ɛnnɛ.”
  aoj-aoj: siꞌi buk Baibel nagaꞌi, “God nandaꞌ opalef asasilifi siꞌi sagaꞌoh. Nandaꞌ
    naep asasipi ina pati eaꞌ esis ina sameꞌ basef kofagefa, owaꞌatin. Eaꞌ sape naꞌamba
    atin safiꞌi sataga deiꞌ.”
  cbv-cbv: 'Páant ã yapatdih Dios naáwátdih naóh yapanit nin pah ĩt niíj daacáp tajĩ:
    “Caandíh náahcannitdih Dios ʉ̃onit panihnit ãt chãjap be. Páant ã chãjachah, ded
    pah ã wẽpatdih ã jʉ́ʉtʉchah yʉhna, ĩpĩ́ beh encan caá. Ã naáwátdih joiná yʉhna,
    ĩpĩ́ beh joicán caá. Páantjeh tigaá bʉʉbʉt queét ĩ jʉmʉp”, ĩt niíj daacáp tajĩ.'
  taw-taw: Buk Baybol ak anɨb ak tek tɨkɨl agɨlak, God kɨlop gek, wɨsɨn kɨn abal tek
    lak agɨl tɨkɨlak. Wɨdɨn kɨli tap okok nɨgɨnɨgel tek ma lɨl, tɨmud kɨli tap okok
    nɨgɨnɨgel tek ma lɨl gɨpal agɨl tɨkɨlak. Adek anɨb anep mɨd dad amɨl mɨñɨl mɨdebal
    agɨl tɨkɨlak.
  jic-NT: 'Dios Popel vele: “Dios la tjiji yupj lovin jinan̈ jinwá. Mpes ma sin ''yüsa
    tsjan niná yupj januc, ma polel sin ''yüsa yupj pjyacan̈. Newa nin custjay.” Dios
    Popel nin vele.'
  zap-NT: 'Zegne zëëd lo xgyiich Dëdyuzh ledne re: “Wlankeb Dëdyuzh xgyeryen mén;
    mase rwii men per nak men zegnak men ne rwiidet; mase ron men diiz per nak men
    zegnak men ne bet rondet, no zengategue nak men axtegue naaree.”'
  wer-wer: Pöta ngönte ngönëntak epël wia. “Anutuuk pitëm lupöt wa irikor elmëak it
    ngaapre katun mowesa. Pël ëa pötepar peeneta om wia.”
  ipi-ipi: '@see-verse:ROM.011.007'
  qul-NT: 'Escritura nin: “Dios paypaj cayninta mana reparacojcunata wañuskata jina
    ruwan, ajina cancu cunan p''unchaycamapas. Khawacuchcaspapas mana ricucoj jina
    cancu, uyarichcaspapas mana uyarej jina.”'
  ter-NT: 'kuteâtimaka ne yutoéti emó''uke Itukó''oviti, enepone koêti: “Sikó kíxoane
    Itukó''oviti ya ákoyeahiko iyúkapu isóneu. Koane sikó kíxoanemaka kutí kó''iyea
    komítiti yoko mókere tukú koeti kó''oyene” kôe.'
  bmr-NT: 'Jillɨ Caatɨnɨhaamefaño onoobadɨ: Moocaani diito jeebɨɨnoco cuhufutusuhi
    ihaallɨɨnoco jabacaruubo atyɨmetɨmobadɨ iicaqui, inohojɨnoco jabacaruubo guubutɨmobadɨ
    iicaqui. Jaamaño jisumihachuta tollɨ iicamoro Moocaani jɨɨbogoco gaajatɨmo, noonoro.'
  fuf-fuf: 'wano windori non: «Alla yeɗii ɓe hakkillaaji ɗaaniiɗi, e gite ɗe yi''ataa,
    e noppi ɗi nanataa, haa weetaango hande ngoo.»'
  bhl-bhl: 'Yu Sunbin-Got em fut ayem em angse weng be ibolow fukunemoliwka! Weng
    be kanekote: Sua kel elote teleko, kameem ding dim akati, Sunbin-Got e Isalael
    kunum waneng ilo ibolow kau ibolow so, kiin sukul so, kentem kabom so keyemse
    kasike, i kilele kililinba kesomi, kilele ateminba kekabiliw kawtiw kebiliw te.”,
    angse kale.'
  ons-ons: Eamo Anutu wane papiao don iwa yale ramaike, ea wane kop, “Anutuŋo wetene
    ma siukke, dereretene ma wongeke, ea wane eŋe naso iwao deeneŋo pore mi kaikei,
    me keteneŋo maine mi desikei.”
  con-NTPO: 'Chiga Tevaen''jen qquen tsu su: “Chigaja manda antte cuintsu injamambie
    da''faye. Tso''fei''ccu Chiga canjaen''choma atte''ma in''jan''fambi. Tsosinai''ccu
    Chiga Aya''fama paña''ma in''jan''fambi. Tsa''cañi tsu ja''ño a''ta''qque.”'
  ghs-ghs: Oi sinabidzata oho ipi erake qeetemi oorai, Ohongai hiiremi khaa qupi nokoke
    sengibetemi nokoho nese qupi soororai ta toma nokoho susudzatorai. Oiqi qeetetai
    poiqa meenoma naatorai.
  peg-peg: ଇନେସ୍‌ ଲେକାମାନାତ୍‌, “ଇସ୍ୱର୍‌ ନେଞ୍ଜେଙ୍ଗ୍‌ ପାତେକ୍‌ ହେୱାରିଂ ଆଟ୍‌ୱାନି ଜିବୁନ୍‌
    ହିତାର୍‌ନା, ଇ ଲାକେ କାଣ୍‌କୁ ହିତାର୍‌ନା, ଇନେସ୍‌ ହେୱାର୍‌ ହୁଡ଼ୁର୍‌, ଆରେ ଇ ଲାକେ କିତୁଲ୍‌
    ହିତାର୍‌ନା, ଇନେସ୍‌ ହେୱାର୍‌ ୱେନୁର୍‌ ।”
  txu-NT: 'Me bakukãmãre kute amrẽbê: me''ã pi''ôk no''ôk kôt Metĩndjwỳnh ã meo ane.
    Kamã ne me bakukãmãre memã kum, “Metĩndjwỳnh ne me''ã kàptĩ mẽ. Nãm me te non
    no kêt. Te me amak krekren kute mar kêt.” Nãm ã me bakukãmãre memã ane nhym me
    jakam amakkre kêt rã''ã.'
  eng-WEBU: According as it is written, “God gave them a spirit of stupor, eyes that
    they should not see, and ears that they should not hear, to this very day.”
  gnw-NT: 'Echa''ã Tumpa iñee pe uyecuatía oĩ cuarãi: “Tumpa uyapo chupe reta agüɨye
    vaerã iyaracuaa. Jáeramo yepe tẽi umɨngueta Tumpa iñee, ẽrei uicuaa''ã, jare yepe
    tẽi uyandu Tumpa iñee, ẽrei güɨrovia''ã. Jare jecuaeño cuarãi oĩ.” Jucuarãi uyecuatía
    oĩ.'
  mux-mux: 'Aku-sipa Pulu Yili-nga bukna ung te turing molemú, akili i-sipa mele:
    “Pulu Yili-ni enini ‘numanu naa pili yambuma mele molku, mongale-ni mélema naa
    kanuku, kumele-ni ungma naa piliangi.’ nirim akili pe ekupu kepe yandupa-yandupa
    aku-siku-mele molemele.” nimba molemú.'
  maj-NT: 'B''a̱ kama xi nkú ts''ín tjít''a: “Nti̱a̱ná kitsjáha̱ xu̱ta̱ xu''bo̱ kju̱a̱nkjintak''un
    tiya, tunku̱n xi najmi sku̱e̱ko̱ho ko̱ tja̱ba̱xínñju xi najmi ku̱i̱nt''éko̱ho
    santaha ni̱stjin nd''a̱i̱.”'
  bkq-NT: 'Deus itaumbyry iwenihobyry ara aidyly: “Deus itaumbyry tymese akaemo; neinwâmpyra
    itomoem aiemâ mawânkâmy. Âindâ kulâ itomoem aiemâmy, tygâsedyly nidapyramo itoem.
    Iwerâ Deus anhetyby tâensemo lelâlâ wâne, itaumbyry tydasemo lelâlâ wâne warâ,
    nutubamo olâ tyam âdakeze Deus aguely awyly, epy, kydatânry ara kulâ akaemo” warâ
    iwenibyem awyly.'
  kue-kue: 'i kamambuno mina ka yegl muno beglko pangwa: “God ere-endungo ye poglodi
    pirkwa nomano i paikrukwa, te ongumutno akekuglko kankrikwa, te kinano akegi dungo
    ka pirkrikwa. Ye yegl ere mogl-wingo, erme ama eremeglkwa.”'
  cot-NT: 'Ariquea itioncacojiquero coramani ocanque: “Aapani Irioshi imaguempishirentacaitsijigari.
    Yoquijatacaitsivetari, teequea irinejantajiguemparoji. Iguempitatacaitavetari,
    teequea inquemantemparoji. Icocaniquea iquempejiaca coramani arejevaetanacaquea
    imaica.”'
  bnp-bnp: I manga a ngava ni here puru na Hinere i ta maea, “A Vure i vakauvo a niluhoi
    ne ria. I rata ria ri kepa, ri vou, i valai i harena mona.”
  apn-NT: 'Tĩrtũm kapẽr ã kagà htũm kot mẽ harẽnh kot: Tĩrtũm na hte mẽ kãm kapẽr
    mar prãm kêt xwỳnhjê pumu nẽ ãm mẽ omu nhũm htem htỳx ri pa ho pa. Nẽ Tĩrtũm mã
    hamaxpẽr kêt o ri pa. Mẽ kot kapẽr mar tã hprĩ hã mar tỳx kêt nẽ. Nẽ mẽ kot kapẽr
    ã kagà kamã harẽnh tã hprĩ hã mar tỳx kêt nẽ. Jakamã na htem amnhĩ kaxyw hkôt
    hamaxpẽr kêt o pa. Tã na htem arĩ jarãhã ã amnhĩ nhĩpêx anhỹr o ri pa. Te mẽ nohkre
    nẽ mẽ hamak kro xwỳnh kot amnhĩ nhĩpêx pyràk. Anẽ.'
  ctp-NT: 'Nde ñaꞌan nchkwiꞌ kityi kula chaꞌ ꞌin neꞌ kanꞌ: “Ja nda Ndiose chabiyaꞌ
    chaꞌ ka biyaꞌ tiꞌ neꞌ kanꞌ. Lka neꞌ kanꞌ sa ñaꞌan lka si ndiꞌin kiloo neꞌ, loꞌo
    ja ska nan ñaꞌan neꞌ siyaꞌ ti; lka neꞌ sa ñaꞌan lka si ndiya tunskan neꞌ, loꞌo
    ja nnan neꞌ siyaꞌ ti. Kwiꞌ ngwañaꞌan ngiꞌni neꞌ kanꞌ sa bra ni.”'
  opm-opm: Got oh ihirnong da aban deipat ohe meng oh brak teinong mamaru mat brak
    matpamur. Got oh ihir orhe ambutin danong oh daham am hatipririm danong aban deio
    kin wamar am hatipririm kinnong akwi mar apatao nat tem oh amratipririm nat tem
    apatao mat paptesuhru papatru imat orhor papatmur girim brak matpamur.
  bvr-bvr: Minypa janguny gu-yurra, gu-yinaga, “Wangarr burr-bawuna barra aburr-gerna
    aburr-ni. Minypa mipila aburr-jirra gala barra aburr-gana, rrapa gelama aburr-jirra
    gala barra aburr-galiya. Rrapa minypa gu-yinagatiya gu-bamuna, aa gun-guniya gugu.”
  zad-NT: 'Gok ka na Cho''a Xtill'' Chioza'' daa na: “Chioza'' bc̱hoḻ bṉitile'' ḻegake''
    kwenc̱he bi shajni''gakile''. Na'' ax̱t ṉaanlla nakgake'' ka to beṉ'' bi chen
    chle''i.”'
  kmg-kmg: 'Irec šiŋuc hâcne qâreŋkekicne fokac: “Anutu e maŋjeŋic bâsifuckewec, šâŋe-jeŋic
    bâhâpowec â hazec-jeŋic qâzic qawec. Iŋuc ejareha jumbiŋzi jueŋgopieŋ.”'
  aso-aso: 'Neꞌmino sotoꞌ ineꞌ initeꞌ nene monoꞌ godolouꞌ tiꞌ li gizadoꞌ nene sotoꞌ
    neive: Oꞌmosoꞌmo luꞌine nene do negi hize-ngedavo veꞌinedunuꞌ nene initeꞌ ma ningami
    gaꞌinedunuꞌ nene gamazi ma gilami mini idisesi neꞌminivoꞌ igi nizave.'
  uli-uli: 'Babior we ye santus ye sor bo: “Deus sa pilta lal mekla deper mo lal mekla
    chemer. Igla mwo ngo reted rongrong ngo reted medaf chog.”'
  nin-NT: A charr na Angbamvu ka Abachi ka di, “Abachi à na ba kaki arrurru. Bazhi
    na ase kama, nga na ase angga ka mi, na na ba ki aba kreshishi, na aba agbatu.”
  acu-NT: 'Tura asamtai tu aarmawaitai: “Nu aints ainauka katsuram nintintin asar,
    nintinchawa nunisarang pujusarti tusa Yus tsangkamkamiayi. Tura ni jiijai pengker
    wainminayat, Yus wakera nunaka nekaacharti tusa tsangkamkamiayi. Tura Yus tímia
    nunaka antukcharti tusa, kuwishincha epetkamiayi. Tura asamtai yamaisha nunisarang
    ainawai.” Tu aarmawaitai.'
  cak-WNT: 'Achi''el ri nubij chupan ri ruch''abel ri Dios ri tz''ibatal ca: Ri Dios
    xuya'' chique achi''el jun nimalaj waran y can achi''el majun nich''obotej ta
    chiquiwech. Can achi''el ta ye moyirnek y ma ye''ac''axan ta, queri'' quibanon
    c''a wacami. Queri'' nubij ri tz''ibatal ca.'
  ebk-ebk: Kaman as nan naisurat as nan Kalen Apo Dios ay kanana, “Kaman enpassuy
    Apo Dios nan numnumcha ya pannakaawatcha. Isunga inkiana ad wani, uray kun wachay
    matacha, achicha makaila, ya uray wachay ingacha, achicha makadngor.”
  spa-PDDPT: 'Como está escrito: Dios les dio espíritu de adormecimiento, ojos para
    no ver y oídos para no oír hasta el día de hoy.'
  ruf-ruf: Ka pfagholonga Ghamaandiko Mahenzeluka, Imulungu kaweng'a imimoyo mikomu,
    kaweng'a tsinenge lekeni ng'awakona bae, kaweng'a maghutwi lekeni ng'awohulika
    bae mbaka leloli.
  gun-gun: 'ipara oĩa rami: “Ha''e kuery py''a re Nhanderuete omoĩ ndoikuaa potavei,
    hexa ma ojapo oexa e''ỹ aguã rami, ha''e ijapyxa ojapo oendu e''ỹ aguã rami aỹ
    peve”, he''i.'
  agu-BL: 'chi tz''iba''nt cyen tul tu''j Kataj: “Ryos npoysan cu''n cyajtza''kl,
    na jopxnak wutz cyajtza''kl ta''n. Ncha''tz Ryos jopon chiẍchin, bantz qui pujxe''n
    yi xtxolbil cya''n. Iẍnin quitane''ntz sajle''n tunintz.”'
  isn-isn: 'Anga niyandikilwe: “Itunda uapee nkolo au tu, imiho aleke kuona, nia kutye
    aleke kija sunga ni leliye.”'
  ilo-ULB: 'Daytoy ket kas iti naisurat: “Inikkan ida ti Dios ti espiritu ti kinakuneng,
    matmata tapno saanda a makakita, ken laplapayag tapno saanda a makangngeg, agingga
    iti daytoy nga aldaw.”'
  pir-NT: 'Sata niahye Cohãcjʉ̃ yere tiquina ojoari pũpʉ: “Cohãcjʉ̃ tiquirore cahmeeñequinare
    tiquiro yere tʉhoeyequina ijigʉ̃ yeri. Sa yero potota ijiyere tiquina tʉhoepegʉ̃ta
    tiquinare quehnoano tʉhogʉ̃ yerari Cohãcjʉ̃. Sata ijiducure tiquina yojopʉ gʉ̃hʉre”,
    ni ojoahye panopʉre.'
  anv-NT: Ɛlú wyɛ ndɛre ásamé né mmu ŋwɛ Ɛsɔwɔ nnó, “Ɛsɔwɔ apyɛɛ́ matɔɔ́ bwɔ́
    ákwe genje kpaá tɛ fina. Achyɛ ɛbwɔ́ amɛ ayi alá ákágé gɛ genó ne matu
    ayi álá awuú mbaá.”
  sab-NT: 'Chube gerua degaba unsuialin gerule kwian ene giti, chada e gerule: “Kwian
    me tadu mo ta blitakalin Chube ole, malen Chube ama ta gbu me suge geru ulia giti,
    ene geru ulia chku ama ologe agwa ama me ñadu geru keruchuge no, geru me ñadu
    suge trate ama tale, ama chegu kwian olo me kare kwian gwagwa me kare.” Boidu
    ene unsuialin Chube gerua degaba unsuialin gerule kare, kaire kle boi ene nege
    tangle kwian israelita ole.'
  tmd-tmd: Adakwör, Mosɨs God Mönö rɨb mɨŋi kai kɨtön yadöŋa, “God nuŋ rɨmɨn, ñɨŋ
    inɨmö hölɨmön, mämäga ipax ipaxiö rɨ mɨdmä; nuŋ rɨmɨn, ñɨgö mämäga we wölmɨn,
    mämäga ix nugugu mɨdölim; nuŋ rɨmɨn, ñɨgö u pɨlɨm, mönö audiöx nugugu mɨdölim;
    aliö akwör mɨdɨp hön, wopik paŋ mag akwör alɨg mɨdöiŋö,” röŋa.
  acr-NNT: 'Ma e pachaꞌ ri tzꞌibꞌital kan pa Ruchꞌaꞌtem ri Dios: Ri Dios xuꞌan chike
    pachaꞌ kawar kiwach chwach taq ri karaj Rire; y kꞌa waqꞌij ora tobꞌ ketzuꞌnik,
    na kakil ta ri kukꞌut ri Dios chikiwach; tobꞌ ketanik, na kakita ta ri kubꞌiꞌij
    ri Dios chike.'
  kpg-kpg: Di Beebaa Dabu e helekai, “God gu haga bagege digaula. Nadau golomada gu de gidee,
    nadau dalinga gu de longono, gaa dae mai loo gi dangi nei.”
  taj-taj: परमेश्‍वरला बचनरीनोन चुह्रङ् भिसी भ्रिबा मुला, “परमेश्‍वरसे थेनीगदेदा तिगै
    ताम घोबारी आखम्‍बा आत्‍मा पिन्‍बा मुला, ओच्‍छे म्राङ्नोन आम्राङ्बा मीदेन थेःनोन
    आथेःबा नाब्‍यङ पिन्‍बा मुला, दान्‍देधोनाएनोन थेनीगदे थेह्रङ्बान मुला।”
  avt-avt: 'Hɨm me God mau tɨwei mɨtɨk profet Aisaia kewisɨm hɨram matɨp mar im: “God
    kewenɨn han kɨr te menmen hɨr nɨrem, hɨr ap nisesim. Menmen hɨr nemtewem, hɨr
    ap nisesim. Hɨr nepu nepɨr kerekek nɨpaa ere in.”'
  cbk-cbk: 'Y este maga palabra ya escribi tamen ya Sagrada Escritura de Dios: “Dios
    ya causa ya lang canila queda dol nuay mas juicio, poreso hasta ahora masquin
    ta lee y ta oi sila el palabra de Dios, no puede pa sila siempre entende.”'
  uig-ARA: 'خۇددى مۇقەددەس يازمىلاردا ئېيتىلغىنىدەك: ــ «خۇدا ئۇلارنىڭ روھ-قەلبىنى
    غەپلەتكە سالدى، بۈگۈنگە قەدەر كۆزلىرىنى كۆرمەس، قۇلاقلىرىنى ئاڭلىماس قىلدى».'
  tuf-tuf: 'Sir carit cuitar wajacro: Sirat eyin urá bár bow̃ bár chájacro. Cucáj
    bár chájacro. Aha acat tas im éytaro.'
  abx-abx: 'Pariho si maka''anna'' si Kasuratan: Agsiyuhan-na mga iya si Diyos si
    mahalap inisipan. Ga''i mga iya agpakakulaw ngan ga''i mga iya agpakapamati'',
    tubtob ina''anto mga ka''urason.'
  mco-NT: 'Com jadu''n jaybety ymiiñ ma Dios ñecy jadu''n nej Dios yajjotmɨj''ögy
    yɨ Israel jäy, ma jadu''n ymɨnañ: Tɨm jadu''n ajcxy nipaady nej jäy ajcxy huɨdibɨ
    tɨ ymɨ''öctɨgooyñɨ, jadu''n nipaady nej jäy huɨdibɨ huiintzɨp, jadu''n nipaady
    nej huɨdibɨ cönatɨp.'
  cpb-NT: 'Iro rosankenaitantakawori, kantatsiri: Iri Pawa kantakaawori riyampashiretantaitari.
    Tzimawetacha rooki temaita iñaantzi. Tzimawetacha ikempita temaita ikemi. Irojatzi
    ikantzimaitawo iroñaaka.'
  aon-aon: Enyudok douk nyatogur kabi Iruhin ananik Buk kwakri um. Kwakri, “Iruhin
    nenekesh yobus saesh abom aria shakri uwok um shumnek ananin baraen. Aria nenekesh
    nabes madae sutrugun uwe, arigos madae sumnek uwe. Shape namudok atin seiwok arigaha
    douk.”
  hus-NT-2005: 'jelt xan tin ulal an Tʼokat Dhuslab enchéꞌ: “Pidhantsik kʼal na Dios
    tin ejattal xi yab tʼajat xataꞌ in exbayal, tin wal xi jelti max yab u chuꞌux
    ani tin xuchun xi jelti max yab u ochʼox. Asta xoꞌ, anchanꞌ ti kʼwajattsik.”'
  mig-NT: 'Nátu̱''un yóso núu̱ tutú: Nuu̱‑í ni̱ ja̱''a Dios ɨɨn xini̱ já tú júku̱''un
    kutɨ iní, jíín ndúchi já tú kuni̱ kutɨ, jíín só''o ja̱ tú kuni so̱''o kutɨ ondé
    vina, áchí.'
  bps-bps: Du man di Tnalù Dwata tafsulatan, manan, “Fgal Dwata ulula du fye là ale
    gamlabat i kaglut, na kel ani là ale gmadè i fye du balù meye ale là ale mite,
    na balù flinge ale là ale mlinge, na là ale gamlabat.”
  mbs-mbs: so doen kagi te Timanem insolat tepad te menge Judiyo wedà pemenal kandin,
    “Impekagsen te Timanem se olo dan amon eked dan pekelabet te kebenalan. Ininang
    din dan iling te otaw eked kità pengkey doen mata dan, aw eked dineg pengkey doen
    telinga dan, aw iling dan kenyan lamig songkani.”
  tof-tof: Godón Wialómórrón Bóktana enezan bóktanda wagó, “God ibü ut nüminóp samuan
    ngarkwatódó. Wa ibü ilküküp murrnausóp, i gaodó koke iade korale asenóm, akó wa
    ibü güblang murrnausóp, i gaodó koke iade korale arrkrrum. Ngaendógab akó errkya
    ta inzanako.”
  cme-NT: 'ŋaa maŋ nyɛgãaŋ dumaa Diiloŋ-nelma-na wuɔ: «Ji hi baa nyuŋgo Diiloŋo ciɛ
    ba hɔmmu ku aa yaŋ-ba, aa cu ba yammu‑i, aa suuye ba tũnni‑i ba sa nu baa-ni.»'
  sus-sus: A sɛbɛxi, «Ala naxa e xaxili dɔnxu, a a niya e yae mu se to, e tulie mu
    fe mɛ, han yi to lɔxɔɛ.»
  pon-2006: Nin duwen Pwuhk Sarawi eh mahsanih, “Koht ketin kakeptakaila mohngiongirail
    oh pil arail lamalam; lao lel rahnwet re sohte kak kilangki wasa masarail kan
    de rongki wasa salengarail kan.”
  dad-dad: Are Negur nẽ Itotoya bun ibodok kilei, “Negur, idi kisi kurã fiya sã nẽ
    uur, meleid to dilouf nẽ ado, wedereid to karĩ douf nẽ anĩ ifenẽdin, anĩ bunem
    isi gama naa enei bun.”
  zab-NT: 'zecquɨ ni cá lo xquiits Dios rut rnii: “Bcuay Dios xquelriendeb ne ziytec
    zélaadeb axt hórandxire, masquɨ rianlodeb per lazu quɨt rianlodeb, ne masquɨ rindiagdeb
    per lazuza quɨt rindiagdeb.”'
  jae-jae: Kêtôm biŋ, taŋ teto gêc naŋ gebe “Anôtô gêgôm êsêacnêŋ kauc ŋawapac kêsa
    e mateŋanô sêlic gêŋ atom to taŋeŋsuŋ sêŋô biŋ atom, tec sêmoa ŋapaŋ e mêŋgêdêŋ
    galoc.”
  ksd-ksd: 'da di ga tumu ia dari: “God i tar tul tar a tulungen na nidiop ta diat,
    a kiau na mata i diat upi koko diat a nana, ma ra talinga i diat upi koko diat
    a valavalongor, tuk tar ta go ra bung.”'
  msm-NT: Su meyduon impasuyat to Diyus bahin kandan no pig-iling, “Pigpamajaan sikandan
    to Diyus no maangod to lipodong no otow no kona ogpakasabut. Kaling inggad meyduon
    mata dan, kona sikandan ogkita. Inggad meyduon talinga, kona sikandan ogdinog
    hangtod kuntoon.”
  myk-myk: 'Ma na jo ba lʼa ka kagana lemu na Kilɛ Kafila wu ni wɛ na: «Kilɛ ya pu
    zɔlɔɔ fungɔnyɔ tɔ; wʼa fanfanga pari pu ɲìi na na pu niwegee tɔ fo na pa nɔ niɲaa
    na.»'
  sbe-sbe: Doha kulikuli tabuna unai se kuli, “Yaubada meta siya nuwadi ye heyauyauledi,
    matadiyao ye hegibugibudi na nige gonowana saha hesau se kita, yo beyadiyao ye
    hekolakoladi na nige gonowana saha hesau se lapui, beyabeyana unai ye laoma ee
    teina.”
  mcr-mcr: Qu haŋä-iqä iiŋä iu äpmeŋuwi, ii Goti Iqueqä bukiu tii äqänäŋqä-payi. “Goti
    Iqu quŋi iwimäkqaŋgi, qu popo ipu, kŋuä mämeqä ipu, ä hiŋuä maqŋqä ipu, qätä mäwiyqä,
    iiŋä ätimäukuwi. Iŋi qu ii äpmaka äpäŋä.”
  cux-NT: '''Tíícā canéé nguūⁿ na libro yeⁿ''é Ndyuūs: Ndyuūs diíⁿ yā chi nguɛ́ɛ́
    tuumicádíínuuⁿ yā na staava yeⁿ''é yā dendu''ū yeⁿ''e Espíritu N''dai yeⁿ''é Ndyuūs;
    ní diíⁿ yā chi nduutináaⁿ yā nguɛ́ɛ́ snaaⁿ yā ní veéⁿ yā nguɛ́ɛ́ ''caandiveéⁿ
    yā. Ní ''tíícā ''iiⁿ''yāⁿ Israel ndii tiempo ''cūū.'
  tur-YTC: 'Yazılmış olduğu gibi: “Tanrı onlara uyuşukluk ruhu verdi; bugüne dek görmeyen
    gözler, işitmeyen kulaklar verdi.”'
  san-ITR: yathA likhitam Aste, ghoranidrAlutAbhAvaM dR^iShTihIne cha lochane| karNau
    shrutivihInau cha pradadau tebhya IshvaraH||
  bel-N: 'як напісана: «Даў ім Бог духа дрымоты, вочы, якімі ня бачаць, і вушы, якімі
    ня чуюць, аж да сёньняшняга дня».'
  sch-sch: Pathien lekhabu'n, “Pathien'n avien sûn tena an mindonna le an mulungngei
    a min môl pea, an mua an riet thei loina,” a ti anghan.
  mic-MIQNT: Ta'n Gjinisgam wi'gatign telueg, “Gjinisgam ignmuaji tlo'ltinew ta'n
    tel puatmi'tij. Mo getu nutmu'ti'gw aq mo getu nemitaqati'gw. Aq me' nige' gisgug
    mo gis tetapu angita'sulti'gw ta'n goqwe'l Nisgamewe'l.”
  huu-NT: 'Jusiñamui facaina lloraɨnɨ mɨcorɨaɨ iena jaie cuega: “Jusiñamuidɨ naimacɨna
    abɨna uiñotañede. Jusiñamui fɨnoca rana naimacɨ cɨoia, iena uiñoñedɨmacɨ. Jusiñamui
    rafuena naimacɨ cacajia, iena cacaiñedɨmacɨ. Birui iese nia itɨmacɨ” cuega.'
  jiv-NT: 'Yus-Chichamsha núnisaṉ tawai: “Yus enentáimchatai enentáin súsarmiayi.
    Wáinmashtai ji̱i̱ncha tura ántushtai kuíshniasha súsarmiayi. Yamaisha núniskete.”'
  otm-NT: 'Nɛ gue''a mán t''o''t''i: “Oją bi pumbɛ̨nip yʉ́ mbʉi, tengu''bʉ bin ąha.
    Nɛ bi japi him bi zä bi nu nɛ him bi zä bi ''yøhnahyą. Nɛ guexta ʉ yʉ pa i jabʉ
    ya,” bi ''yɛ̨n rá t''ohni Oją.'
  dah-dah: 'Matamiŋ gwahade goke Al Kuruŋyen asaŋde gahade katiŋ hi: “Al Kuruŋ beleŋ
    mel gote dufaymiŋ mala tiyyiŋ. Irkeb gayenter diliŋde Al Kuruŋyen mere keneŋ haŋ
    gega, bebak ma teŋ haŋ. Irde kirmiŋde Al Kuruŋyen mere nurde haŋ gega, wukkek
    ma nurde haŋ,” yitiŋ hi.'
  tnk-tnk: Rəmwhen ia nəɡkiariien i kɨmərai pen ia Nəkukuə Ikinan rani mə, “Kumwesən
    ro nətərɨɡien səvənraha rapri meste pehe ipwet, irəha ko həpkətoni mhə mwi nari
    riti ia nənimenraha, mhəpwəh mwi nɨreɡiien nari riti ia nəkwəreɡɨnraha.”
  kpr-kpr: 'God da Geka aindae eminge resira: “Sifo ai tano ghedo refira eminda, God
    setiri nenda kotari fure gajedo, diti digoi edo, dengoro gajedo ghetiri irero
    refira,” aminge resira.'
  san-IAS: yathā likhitam āste, ghoranidrālutābhāvaṁ dṛṣṭihīne ca locane| karṇau śrutivihīnau
    ca pradadau tebhya īśvaraḥ||
  nho-nho: Te Laupepa Tapu raa e mee maa, “Naa manava laatou ma naa mannatu laatou
    ni hakapoouritia TeAtua. Kaamata mai imua no tae mai ki te ssao nei, laatou ku see kkite
    ka see llono hoki ki te kau mee TeAtua e hakassura.”
  gym-NT: 'Ye kwrere kukwe rakadrekä abko Ngöbökwe niebare kira abko tä tikani krörö
    Ngöbö Kukweibtä: Ni kwata ruen ñakare, kwrere jire Ngöbökwe mun töi mikani abko
    erere mun tä abti kä nüke mtare. Ngöbökwe mun okwä mikani, akwa kukwe era metre
    Kristobtä tuen ñakare munye. Erere arato, mun olo mikani Ngöbökwe, akwa ni kukwei
    kuin Kristobtä ruen ñakare mtare munye, abko nieta Ngöbö Kukweibtä nitre israelita
    kwati btä.'
  azg-NT: 'Ndoꞌ ngꞌe na nndaꞌ vaa ntyja ꞌnaanhin, siquindëhanꞌ juu jñꞌoon na jndui
    na itsohanꞌ: “Sijndaꞌ Tyoꞌtsꞌon na tyiꞌjeꞌquindëë ntjiꞌhin cüenta min na tojntyꞌia
    ndëëhin ꞌnan na totsꞌaa jon na tonanꞌmanhanꞌ juu najndei na conduihin, tataaꞌ
    nꞌonhinhanꞌ. Ndoꞌ min na tondyehin jñꞌoonꞌ jon na itsohanꞌ na cꞌonhin na quityuehin,
    majoꞌ tatyꞌonhan cüenta juu jñꞌoonꞌñeen. Ndoꞌ manndaꞌ na coquenonhan ata xjen
    neinhin.” Nndaꞌ tso jñꞌoonꞌñeen.'
  bhd-bhd: ज़ेन्च़रे पवित्रशास्त्रे मां लिखोरूए, “परमेशरे अज़्ज़ेरे दिहाड़ी तगर तैन
    केरो मन ते दिल सुस्त कियो, ते एरी एछ़्छ़े दित्ती कि ताके तैना लेई न बटन, ते एरे
    कन ताके तैना शुनी न बटन।”
  too-NT: 'Chuntza'' tatzo''kni'' na ixtachihuīn Dios: Hua''chilh Dios cāmālhtatīlh
    como xlaca''n tū'' tamāchekxī a''ntū xastu''ncua''. Hua''chilh tū'' tzey ixlakastapunca''n
    lā'' ixa''ka''xko''lhca''n como tū'' tamāchekxī a''ntū cāhuanican lā'' nīn a''ntūn
    talaktzī''n. Lā'' nā chuntza'' hasta chuhua''j.'
  ind-AYT: 'seperti ada tertulis: “Allah memberi mereka roh yang tidak sadarkan diri,
    mata yang tidak dapat melihat, dan telinga yang tidak dapat mendengar, bahkan
    sampai hari ini.”'
  cjo-NT: 'Tema eejatzi okantzini Iwaperite Tajorentsi: “Ipeyapithatakiri Tajorentsi
    ikenkithashiryaantawitari. Iñaayitawitakawoni oetarikapaeni, ikemayitawitakawoni,
    omaanta tee riyotakotawakiro: tee raapatziyari Tajorentsi. Aritaki ikanteeyani,
    roojatzi iroñaaka”.'
  nsn-nsn: Misiana ro kula pe no uelhire God pare, “God ke uahohouon duk tasisin.
    Doh tar binakampemenine, inggono ke uakut tar matasisina mara hik pah ra bang,
    kare uakamelong tasisina mara hik pah ra longor huar.”
  san-DEV: यथा लिखितम् आस्ते, घोरनिद्रालुताभावं दृष्टिहीने च लोचने। कर्णौ श्रुतिविहीनौ
    च प्रददौ तेभ्य ईश्वरः॥
  tna-NT: 'Uja derejiji yani Diusu sa quirica su tuna jepuiti: “Diusu ja tuna sa piba
    teritana pashanapata huecuana mahue puji. Jiahue teje daja hue eputani huecuana.”'
  lid-lid: I buku none ndratorowenei mene ndra-au anya, “Kindrei badeh, wahei budon
    tiri Isra-el, ma mesekei mada iri agwah ta anyolom lakou, hawe ndranye iri ulun
    ta anuhun kon, eme, eme, taku na len dah.”
  wim-wim: '@see-verse:ROM.011.007'
  zga-M: 'Nduvuyeisimbiwe: “Unguluve avapile einumbula eiyavubungefu, amiho ukhula
    valekhe ukhulola, ni mbulukhutu ukhuta valekhe ukhupuleikha, pupakha eilelo eiye.”'
  yom-yom: 'banga bu disonimina : Nzambi wuba vana Pheve yi tulu, wuba vana meso muingi
    babika mona ; wuba vana matu muingi babika wa, nate lumbu kiaki !'
  san-SIN: යථා ලිඛිතම් ආස්තේ, ඝෝරනිද්‍රාලුතාභාවං දෘෂ්ටිහීනේ ච ලෝචනේ| කර්ණෞ ශ්‍රුතිවිහීනෞ
    ච ප්‍රදදෞ තේභ්‍ය ඊශ්වරඃ||
  yut-yut: 'Piŋkop gen papia da uŋun do yaŋ yosok: “Piŋkop da nandak nandakni paŋupbal
    aban upbal tawit, ae dabɨlɨ sopban yo dɨma pɨndarɨ awit, ae mɨrakni sopban yo
    dɨma nandawit. Piŋkop da yaŋ agɨt da abɨsok yaŋ gɨn egɨ aŋaŋ obaŋ.”'
  grc-BYZ: καθὼς γέγραπται· ἔδωκεν αὐτοῖς ὁ Θεὸς πνεῦμα κατανύξεως, ὀφθαλμοὺς τοῦ
    μὴ βλέπειν καὶ ὦτα τοῦ μὴ ἀκούειν, ἕως τῆς σήμερον ἡμέρας.
  cpc-NT: 'Irootaki josankinaitantakawori jiroka, kantatsiri: Iri Pawa kantakaawori
    ijampashiritantaitari. Tzimawitacha irooki tiimaita iñaantzi. Tzimawitacha ikimpita
    tiimaita ikimayitzi. Irojatzi ikantzimaitawo iroñaaka.'
  nhg-NT: 'Ica quiename tlajcuelulpanca: Deus oquenchihualtejque ma ayecmo quemachele
    inyulo hua ma abele tlacheacö inca imixtelolojua, hua ma abele tlacaquecö inca
    innacashua. Hua ejqueu cate hasta öxö.'
  nya-nya: monga kwalembedwa kuti, “Mulungu anawapatsa mzimu wosatha kumvetsa zinthu,
    maso osatha kupenya; makutu osatha kumva mpaka lero lino.”
  ngu-NT: 'quen in Yectlajcuilojli quijtohua: “Dios oquintlamachilistzacu. Oquinmacac
    imixtololojhuan yejhuan xtlachaj, niman nacastin yejhuan xtlacaquij, niman hasta
    aman ijqui nemij.”'
  kup-kup: epat menahan hez, Met God hahan paru hodadeo bon kutari ravat hez, ma paru
    etañinañ haket et narë hez, ma paru hat koveñinañ haket hat navet hez. Met batam
    pot toohaek petev am taputam tamah.
  jid-jid: Na ba han Rji no ba ibrji u meme wa bana toh shishi hei, aman bana toh
    na, iton hei aman bana wo na har ye ni vi kima.
  wmw-wmw: 'Kamba vyaamba Mandiko: “Mwenyezimungu kawapa roho ya usingizi, maso sawona,
    na masikiro sasikira, mpaka rero‑vi.”'
  gmv-GGM: Kase “Istta ayfey xeelontta mala, istta hayitheyka siyontta mala Xoossi
    hanno ha gallasiyo gakanaas isttas doccisiza ayana immides” geeteti geesha maxaafan
    xaafetida malakko.
  ssg-ssg: Masin ti leili pepai Haeu i ukek, “Haeu aile hakaluta namilolaha. Hanima
    taen aope laha masin ka pulaxa, taxingalaha tin masin ka sutu.”
  zpo-NT: 'Modxa nzhé Xkyech Dios: “Dios mle ngok ned lextoo xaa, nu seetaka nak xaa
    axta mbizh nalzhe. Nel nixa nzho mod wii xaa re kwaan mle Dios nu nzho mod gon
    xaa re kwaan ngunii Dios, nanlat re kwaan mle Dios nu re kwaan ngunii Dios yek
    xaa.” [Dt. 29:4; Is. 29:10]'
  poy-poy: Malembu Mananagala ntambu yagalembwa, “Mlungu kayitenda myoyu yawu kuwera
    ikamala, Mpaka leru womberi masu gawu gaweza ndiri kuwona na makutu gawu gaweza
    ndiri kupikinira.”
  qwh-NT: 'Tsemi Diospa palabranpis queno escribirëcan: “Diosmi permitïcushqa chucru
    shonqulla imepis cacuyänanpaq. Tsemi riquecarpis, mana ricaq cuenta quecayan;
    y wiyecarpis, mana wiyaq cuenta quecayan; y canancaman tseno portacoq nunacuna
    cayan” nir.'
  gaw-gaw: '@see-verse:ROM.011.007'
  nca-nca: Hamó, sokomeko ŋuno ŋande nakayáŋaró, “Anutuko newondeye riní kape-kape
    taŋgurí, ko toŋeye riní o qenewero mepémo kini, ko kusumboye riní o iŋowero mepémo
    kini. Ŋunde taró ŋunde naŋge itaka ŋuya ŋundiro yoteŋgo.”
  zpz-NTPP: 'Ni mod rnii riidz ni Ñgyoozh: “Ñgyoozh bicy mi nu byacyigy lardoo dey.
    Bicy mi nu mas zub urlo dey tees wacsac dey. Bicy mi nu mas zub gyidag yu, tees
    wagyeñ dey. Ni na dey mas gashtal dzi na”, rniiñ.'
  mkj-mkj: 'Doahroar en Puk Joarwi pwa: “Koahs ma kakoapsakaihla mohngiongirai apel
    arai lamlam; oaroh lel rehnnoauwe, irai johkak kapang wija ke rong wija.”'
  zac-NT: 'Zni rniꞌi Sagradas Escrituras: “Bësaꞌnë Dios lëꞌë rall lu nacahi të adë
    tsasë́diꞌi rall; adë rnádiꞌi rall con slu rall; adë rínidiꞌi rall con diaguë rall,
    bëꞌnë Dios. Zni na rall hashtë iurneꞌ.”'
  kyg-kyg: Ani kavatefeꞌmo mago avo kae maleꞌniya gemoꞌa hunoꞌaeꞌmo, Gotiꞌa apaipamo
    alino havaeno ategekana huno apateteno oꞌagesaya apaulagamo alino hamaleno apateteno
    oꞌafisaya apakesa alino apamiꞌnigeꞌapaeꞌmo ani kava huꞌa maime maime eꞌa hemeniꞌeꞌmo
    maiꞌnae, huno huꞌniye.
  kmk-kmk: Kanana’t dit ugud Apudyus un, “Pinambalin Apudyus dit somsomok da un adi
    makaawat. Ot inggana’t tun satun awad ata da yoong adida makaimatun, awad inga
    da yoong adida dumngoḻ.”
  cao-NT: Jabi toca tsi jato yoati tsi chanihi quiha Quënëhacanish cabo ra. “Dios
    quinia cahëtimaxëni ca shina jato qui Diós aquë ra” ii quiha. Jasca, “Jabija ca
    chani jisquí tsi cahëyamacaxëcani quiha. Nicaquí tsi chahahuayamacaxëcani quiha
    pë. Jabi toca xo jaboqui rë” ii quiha Dios Chani jato yoati na.
  bbr-bbr: Anut nukan buk opok jer keser rau, “Anut nukasar roasiret akan ronkat aru
    maronuk, roasiret amoswaronuk, ekep niniäi senek, ak jekur ronkatäu senek wa.
    Kosar akan amiak otpar monuk, ak kon ämän jekur aparau senek wa. Akan raiaka pene
    maronuk, ak kon ämän jekur rowau senek wa. Epar, kiro onok keser koi rusapai rau.”
  inb-inb: 'Chasallatami ñugpamanda librupi willaraiá, kasa nispa: Taita Dius, paikunata
    iapa puñuipisina iukangapami iuiachirka; chiwanka, ñawiwa kawaspapas, mana kawagsina
    tukungapa; rinriwa uiaspapas, mana uiagsina tukungapa. Kunankamami chasa runakuna
    tiankuna.'
  hrv-hrv: 'kao što je pisano: Dade im Bog duh obamrlosti, oči da ne vide, uši da
    ne čuju sve do dana današnjega.'
  box-NT: 'Mu bon, bìo kà lé bìo túara le Dónbeenì bíonì vũahṹ yi: «Le
    Dónbeenì wó á ɓa hácíira mía. Le wó á hàrí lòn zuia à ɓa yí dà
    máa mi, á yí dà máa ɲí bìo.»'
  ote-NT: 'Ngu xa ntꞌofo ja ra Ma̱ca Tꞌofo: “Ajua̱ bi japiꞌʉ bi mpumfri, bi japi bi
    ngoda pa hinda hyandi, nehe bi japi bi ngogu pa hinda ꞌyøde asta mapaya.”'
  wnu-wnu: 'End ne qob ete igo: Qenu wonou wuriseara misir tumbet igorubour. Ne gor
    wuriseara mi me gunorei ne qob me igunorei. Ende igamari isi yarab qen see.'
