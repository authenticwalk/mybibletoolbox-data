  mwp-mwp: Minar Poelayzinga kedha, ‘Awgadhan thana kawbadh wak palaydhin thana imayginga
    thanamun purkan, a koerngayginga thanamun kawran, kurusipa kayib.’
  sbk-sbk: 'Nashi sagasimbilwe: “Ongolobhe abhapie opepo ogwasajilwe, amaso huje bhasilole,
    na makutu huje bhasiyovwe, epaka sanyono eeshii.”'
  mya-JVB: ထိုသို့နှင့်အညီကျမ်းစာလာ သည်ကား၊ ဘုရားသခင် သည် အိပ် ချင်သောသဘော ကို၎င်း၊
    မ မြင် နိုင်သော မျက်စိ ကို၎င်း၊ မ ကြား နိုင်သော နား ကို၎င်း ၊ ထိုသူ တို့အား ပေး
    တော်မူပြီဟုလာ၏။ ထိုကျမ်းစာချက်သည် ယနေ့ တိုင်အောင် ပြည့်စုံသတည်း။
  kgf-kgf: Imi mia Anutunéŋ ionac muru imi ewa soho ʒéma kic hilic ʒéma gezac héhéŋ
    mihicŋi énécmiyecac érékecma deguc wanʒac. Ac imuhuc ooyawac hezac séc imuhuc
    hicŋizac.
  awb-awb: Minayabe Manikáne ehwehnka aiq mahraréna, Manikánka múguwahgu iwíáh aritowara
    se súgó ke tahnsa úkéra pusa ké tahnsa úkuwe. Sene siuranka íre tagia sene siahrega
    íre irahráhowe. Amahnágaákáq se mina tahnsa míáhwe ire.
  gdn-gdn: Mamanuga God e okai mu nene wagubu ke; ‘E mu nuwamaga notamaga gudui umapu
    da mu katai mo eba kataitagisi, ki pokere naiya mena idiwa kebomawa da karako
    ka mu yabu tamiyamu, yabu tamiyamu ko gwede mo eba empiyamu; Wainapiyamu, wainapiyamu
    ko mibai mo eba wainapiyamu.’
  nko-NT: Bulu asʋn wanlɩ́nhɛ́ amʋ lɛ́blɩ́ ɔbɛ́ɛ, “Bulu lɛ́ha ɩlɛlɩn amʋ́ ɔwɔ́lɩ.
    Mʋ́ sʋ bɔ́tʋ ndɛ bʋmɛtálɩ́ pʋ́ amʋ́ ansíbi wun atɔ́, pʋ́ amʋ́ asʋ ɛ́ nú asʋ́n.”
  bsn-NT: 'Tire gotiro, ado bajiro gotiaja Dios oca: “‘Yʉre ajiterã ñari, bʉtobʉsa
    yʉ ocare ajimasibetirʉarãma’ yirʉcʉmi Dios. To bajiro ĩ yijare, ĩ ocare masa ĩna
    ucamasirere ĩaboarine, ajimasibetirʉarãma. Gãjerã ĩ ocare ĩna gotiboajaquẽne,
    ajimasibetirʉarãma ĩna”, yigotiaja Dios oca. Ĩ gotiriarore bajirone bajicõa ñaja
    ti, yʉ yarãre.'
  pib-NT: 'Chinyongatyawaka: Goyakalu genekna mshinikannuchi, giygalna ma metinitipna,
    gijnakna ma yijnakotinitipna xanigognenanu.'
  wiv-wiv: balika kua na buk ke Vuvu e tania, “A Vuvu ti katidia dia kene ngoro mate
    matoto, kini katia matadia kini keu, kini mara beta dia na hadavia goloa, kini
    taba porotia talingadia kini mara beta dia na longoria polea. Kua ki mai, mai
    meni kua, ia dia ta ba mata barae za.”
  reg-reg: 'Ni lwa kutyo jandikilwe: “Nyamuanga abhayae mwoyo gwo bhugunie, ameso
    koleleki bhasige okulola, na Matwi koleleki bhasige okungwa, kukinga lelo linu.”'
  mlh-mlh: Ore buŋoine oi Biŋe Quraŋgo iŋi quraŋgabi pega, “Kubanjiŋojiŋo gobi Anutuji
    gemo so kipeme maŋyaŋuŋgo rakame komiine fukebuŋ. Ya ŋoneru fuŋine egu ŋone mukunimiŋ
    ore jiŋoyaŋuŋ bokobeko dabu eya. Buŋo kajeyaŋunji maneru egu mane taniŋganimiŋ
    ore oi kejigaya. Oŋu mutu go waperu damaŋ yoo oŋuakoŋ mo kosa gogobi.”
  gof-ENT: ሄሲካ፥ ጌሻ ማፃፋን፥ «ኤንቲ ባንታ ኣይፊያን ቤዖናዳ ባንታ ሃይን ሲዖናዳ፥ ሃኖ ጋካናው ኤንታው ፆሳይ ኣዛላ ኣያና
