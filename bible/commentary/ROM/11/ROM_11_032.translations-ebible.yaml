  aby-aby: Ibake Godima i Du orouini imusu orouini emua yaisina Godinu wake nauke
    meisaro ibake Godima eme yaisina ma omeara urie Danu ubiye Dawama emua yaisinabake
    imukari ukaada unu korakunebai ma iwoka ufiane ibake eno urie.
  eng-YLT: for God did shut up together the whole to unbelief, that to the whole He
    might do kindness.
  jni-jni: Barki Ugomo Asere ma korso uzatu ukunna utize, bati ma bezi iriba ish eu
    imeme anice nanu vat.
  kne-kne: Tan inpalobos Diyos ay manbalin am-in di ipogaw si kaman balod di adi da
    namatian ta say ipaila na abe sin am-in ay ipogaw din seg-ang na.
  tgj-tgj: Holvgabv Pwknvyarnv vjak minam tvvmabv doonv vdwa patwk arwng lo doonam
    jvbv mvtoku, vkvlvgavbolo bunua mvnwng nga Pwknvyarnv gv aya nga kaatam pvkunam
    lvgabv mvto.
  gui-NT: Echa Tumpa oicuauca opaete vae oyovaque co. Mbaeti co quia Tumpa jeigüe
    oyapo vae. Corai Tumpa oyapo, ipuere vaera oiparareco opaete vae.
  quc-TT: Jeriꞌ rumal ri Dios xubꞌan chike chi man keniman taj, rech jeriꞌ kutoqꞌobꞌisaj
    na kiwach kojonel.
  heg-NTPO: Halas ni Ama Lamtua ngat atuil Yahudi las nol atuil Yahudi lo kas, hnika
    mes sii. Lole oen totoang tao muid Un in koma ka lo, banansila el oen ne bui dalen,
    man taan lalan in puti lo. Un nang le daid ela, halin Un tulu bel totoang atuli
    li Un dalen in namnau ka.
  ptu-ptu: Aka napäbäi bäbä Puang Allataala ingganna hupatau nakuasai kamakahhasam
    penabanna nasuhum tä' manuhu', anna mala deem napa'paolai Puang Allataala umpatandaam
    pa'kamasena lako ingganna hupatau.
  bzd-NTPO: '@see-verse:ROM.011.031'
  kwf-kwf: Na ngwae ki taꞋifau suꞋungenge ana God, ru neꞋe kwatea ma nia ka lisida
    ka diꞋia ngwae tua saena lokafo ki neꞋe kira tua masia matalangaꞋilada. Nia sasi
    ꞋunaꞋeri Ꞌiri neꞋe nia ka faꞋataꞋinia kwaimanatai Ꞌanga nia fuada taꞋifau.
  eng-WYC-2017: For God closed all things together in unbelief, that he have mercy
    on all.
  eng-WMBB: For God has bound all to disobedience, that he might have mercy on all.
  zat-NTPS: Dios be̱' lataj xúgute̱' guledábague̱' xrtizre̱' chee̱ gaca xexache lazre̱'
    xúgute̱'.
  spp-spp: Yii li cè na Kile à sùpyire puni yaha ti ɲwɔmɛɛ yahare e, si ŋkwɔ̀ mpa
    ɲùɲaara ta ti puni na.
  zty-NTPS: Dios wléj yichje' yógo'te benách ka' bzóagake' x̱tiže'e cheḻa'ale, nich
    gak yeyache' ḻáže'le' yógo'tegake'.
  mek-mek: Gome Deo papiau aumauni maꞌoai isa aina fakeafia auga laoga mainai egopeiꞌi.
    Ega koa egaꞌina papiauꞌi maꞌoai guaꞌi feania eoma.
  aey-aey: '@see-verse:ROM.011.031'
  urd-GVH: क्योंकि उसने सबको नाफ़रमानी के क़ैदी बना दिया है ताकि सब पर रहम करे।
  ycn-ycn: Nachuhuájena piyuque ina'uqué, uncá nema'alá ra'apiyá. Marí que huecá,
    rihue'epícaloje huamu'ují pajimato penaje.
  djr-djr: Bala ŋayi walalany God-Waŋarryuny ŋayaŋuny gulmaraŋala, bili walal yaka
    ŋanya dhäruk-märranha, märr ŋulatjandhin ŋayi dhu milkunhamirrnydja walalaŋgal
    ŋunhi ŋayiny maŋutji-wuyunamirr.
  kvg-kvg: 'Ezoqa ewaqape, Mbumbukiam-qa manqat gènqagimám. Yaq Mbumbukiam sègezø-iváv,
    ndigu vømø̄-manqa-zapazapa-gi-ndimbula-ezoqam-ez. Mbumbukiam tenegó ndǿgo: Zapa
    ndǿgo, ndego ezoqa ewaqape-te, tanakh gone-qa ndøgó.'
  rug-rug: Ura ele vata pusi betoi Tamasa sari doduru tie koasa dia vina karikari,
    pude mani vata dogoro nia Sa koari doduru sa Nana tataru variva taleosae.
  hop-NT: Pi God qak̇aptsiunaṅwat aw sinmuy sohsokmuy mātavi, sohsokmuy ōkwatuwniqey
    tunatyawk̇aṅwo.
  san-URD: اِیشْوَرَح سَرْوّانْ پْرَتِ کرِپاں پْرَکاشَیِتُں سَرْوّانْ اَوِشْواسِتْوینَ
    گَنَیَتِ۔
  heb-LB: כי אלוהים הסגיר לידי החטא את כל בני־האדם, כדי שיוכל לרחם על כולם.
  caf-NT: Ts'iyanah yuk'únucha'ust'en 'ink'ez tsak'edinla lí'binla, didut bugha té'nooze
    ka.
  mio-NT: Tacan cati yu, vati cha chaha ra Ndioo cha cua savaha ndihi ñivi cuati,
    vati cuni ra cundahvi ini ra chi ndihi ñi.
  srq-NT: Eɨ̃ ja chõ mbia Dios je re. Emo ngue echeẽ mumbayã eãte quia ra. Nyebe eya
    eãte riqui nguiã nande ja rese.
  kje-NT: Makromod Lalap huriyedi ri na'akeme lernohi rira uluwaku kekerhe penia dohohale
    nodi molollo hi, leke kukul Ai akin man wa'an ri mormori na'akeme haenhi.
  gaz-gaz: Waaqni hunduma isaaniitiif araara buusuuf jedhee namoota hunda ajajamuu
    diduu jala galche.
  kud-kud: Wuwuna Yaubada tomowa maudoida ipaihowigita ta awasewa yana pai holanai
    tamiyamiya. Eeta iya mata yana atemuyamuya i'abiye mahalava maudoida alidai.
  urb-NT: 'Upa awa ta hendu ym ehe. Jundéu awa ta aja. Jundéu awa aja ym ame''ẽ ta
    aja tĩ. Tupã pandu: “Mã peja hendu ym ame''ẽ ta aja te''e ixo” aja. Upa awa ta
    aja rahã, ame''ẽ ta rehe Tupã pyrara usak. Aja a''e mujekwa. Aja rahã, ixoty ipy''a
    ke muruwak ta my.'
  fra-LSG: Car Dieu a renfermé tous les hommes dans la désobéissance, pour faire miséricorde
    à tous.
  san-HK: IzvaraH sarvvAn prati kRpAM prakAzayituM sarvvAn avizvAsitvena gaNayati|
  cak-SNT: Ri Dios ruꞌeꞌn chi quinojiel vinak cꞌo qui-pecado; richin nujoyovaj quivach
    quinojiel.
  uvh-uvh: Beng sini' aming aming dabiksa' kadagang titam wa Anutu wari kadagang wara'ning
    mamareng bimbem ga' ninita'. Ka u tinimita' undu' indi kabakni' tipfareinga yotangkanip
    titi wara'ning kadapmang guk kuma' kanga wa u tinimita' wang.
  ino-ino: Anumaya Koti'a mi'ko vaya'aina kalaki aipatesea yafe hokoteno mi'ko vaya'moki
    akaeya ke ali'a ataka'naya ya'mo'a nofi hupateke'a mai'nae.
  gnn-gnn: Yakana yurru ŋula yol waŋgany yolŋu waŋa bitjandja, “Godthu ŋarranhanydja
    walŋakuŋala liŋgu ŋarra dhärukku malthurruna yukurrana nhanŋu.” Bäyŋu yana, liŋgu
    Godthunydja yukurra ḻakarama bukmaknha dhuwala yolŋunha walalanha dhäruk-märranhamiriwnydja
    bitjan, märr yurru yolŋu'-yulŋunha bukmaknha yana walŋakuma ŋuriŋina liŋguna mel-wuyunarayu
    nhanukalaynha ŋayi Godkalana yana.
  yal-yal: Ala bata muxun birin findi kasorasane ra e fala suxutareyaan xɔn alogo
    a xa kininkinin e birin ma.
  cnt-NT: Ia₁ Diú₄ në́₃ co₂rë₂ bá₄ 'ɨin₃ dsa₂ a₂tsá₃ ne'₅₄ dsa₂ le₂jain₂ le₂jain₂,
    ia₁jaun₂ co₂dsia₅ bá₄ dsia₃ ŋéi₂ dsɨ́₅ ja₁con₂ ca₂le₃jɨ́n₃.
  tif-tif: Kemin, God ami aket fukunin ayo ilom Israel kayaak iso, kusnum kayak kayak
    iso, imi unang tunum alik iyo utamiwa yi, Nuli ban kemin kaa ke-lokomup kaata,
    olen-daayilon o, kala-lom keyilala, ami weng ayo kuyang saak tii-biliwa kaata
    taba-lom sok ta de-yimulin tap kesu.
  nlx-nlx: काहाकाय बोगवान आखाह उकुम नाह मान्ने माय बोंद केरीन मीलेल हे, काहाकाय तो
    आखा पोर किव केरी।
  apw-NT: Bik’ehgo’ihi’ṉań nṉee dawa doo da’odląą dahíí yich’į’ ndaayiṉil, dawa yaa
    ch’oba’ doleełgo.
  gum-gum: Pøs Tiusbe maya misaameran larrø mørmeelø misra melamigu mumaygucha wegønønrraingaig
    pønsrailø pønrran, tru maya misaameran nø lastima asha tøgagønrrab.
  not-NT: Icanque Tosorintsi cara aitiro icantaguetiro ora te onganinate omagaro matsiguenga,
    te inguemisantiri, carari icogui ingantaneintëgotaigueri antagaisati, iragabisaicotaigairi.
  plu-plu: Mmanawa ig Uhokri isaksa madikte hiyeg taraksa adahan in ikene iwetrit
    git adahan ig gamnihtenkis madikte.
  iou-iou: Unitäŋo mebäri u ŋode; Anututä butewakini ämawebe kudup terak kwawak pewän
    ahäŋ yämikta nadäŋkuko unita ämawebe kuduptä peŋawäk täŋo topmäk-topmäk terak
    itta yäniŋ kireŋkuk.
  ntp-NT: Dai Diuusi ñiooquidʌ pocaiti isvʌʌsi oodami ʌrsoimaasi ivuaadami dai ʌʌgi
    oodami cʌʌ maatʌ isʌrsoimaasi ivuaadami dai poduucai cʌʌ maatʌ oodami isaliʌsi
    tʌgito isDiuusi oigʌli soimaascamigadʌ.
  rai-rai: Maa God i maadek taa a taara raap kupi diat a ki u ra winiwi i ra nundiat
    wabulbul, kupi in waiaa anuna maarmaari karom diat raap.
  haw-1868: No ka mea, ua kuu iho ke Akua ia lakou a pau i ka manaoio ole, i aloha
    mai ai oia ia lakou.
  ffm-ffm: Sabi Laamɗo uddii yimɓe fuu e ley salaare, yalla omo yurmoo ɓe fuu.
  arb-NAV: فَإِنَّ اللهَ حَبَسَ الْجَمِيعَ مَعاً فِي عَدَمِ الطَّاعَةِ لِكَيْ يَرْحَمَهُمْ
    جَمِيعاً.
  cop-CNT: ⲁ ⲫϯ ⲅⲁⲣ ⲙⲁ⳿ϣⲑⲁⲙ ⳿ⲉ⳿ϩⲣⲉⲛ ⲟⲩⲟⲛ ⲛⲓⲃⲉⲛ ⳿ⲉϧⲟⲩⲛ ϧⲁ ⲟⲩⲙⲉⲧⲁⲧⲥⲱⲧⲉⲙ ϩⲓⲛⲁ ⳿ⲛⲧⲉϥⲛⲁⲓ
    ⳿ⲛⲟⲩⲟⲛ ⲛⲓⲃⲉⲛ.
  sri-sri: Ãsũ ããrã. Marĩpʉ ããrĩpererã masakare ĩgʉ̃ dorerire ĩgʉ̃sã tarinʉgãmakʉ̃,
    ĩgʉ̃sãrẽ peresu irigʉ irirosũ iridi ããrĩmí, pʉrʉgue ĩgʉ̃ ããrĩpererãrẽ bopoñarĩ
    merã ĩãrĩrẽ masĩburo, ãrĩgʉ̃.
  nal-nal: Avuna Nakmai xa vamalmalin aubina vaakdul xuna a matmalabuk iwana iaatumbaaiang
    kana bulupis naandi xuna naan kana maluf naandi vaakdul.
  kyq-kyq: Taa Raa se ɔn̰ jikilimge paac baate tookŋ taarin̰ se naan̰ ɔn̰ɗe gɔtɗe
    ki aan gɔɔ ɓulge taa naan̰ je aɗen tɛɗn bɛɛn̰ paac.
  kwd-kwd: Nga ta'a te'efou gila 'ame lo'o suria God, ma nga 'ola lo'oo ngaia 'e kwatea
    ma ngaia ka agasiga 'ilaka'u ta'a na gila nana'i 'ubulana lokafu na'a gila to'oru
    fana sufaalaga. Ngaia 'e agea 'ilo'oo fana 'i ngaia 'ani faate'enia kwaimanadainga
    aana faga te'efou.
  ded-ded: Anutungo ngade ngicngac sasawa wosoefac ayemmeude. Ye imocac hanahema ngicngac
    yoackpekpenginaac amma witicfu faiyunudarec.
  ewe-ewe: Elabena Mawu ɖe ŋku ɖa le wo ŋu le woƒe nu vɔ̃ ta, ale be yeate ŋu akpɔ
    nublanui na amewo katã sɔsɔe.
  nuy-nuy: Nugurru yuga nurru-marrbuy aḏaba? Anaani wiijamana, na-God niga ni-wijangani,
    ngagurri-nyinyung warraarrawindi-lhangu warra-wurru-wurruj, waari yamba ngaanu-yandhurrbang
    niga. Ni-wijangani anaani, nguynju yaga ngarranggu-dhidangi ngagurru, nguynju
    yungguyung ngaanaa-gaḏii nigawi-wuy, marri ngaambani-man.galagang, ngagurru warraarrawindi-lhangu
    anaani.
  cop-BHC: ⲀⲪⲚⲞⲨϮ ⲄⲀⲢ ⲘⲀϢⲐⲀⲘ ⲈϨⲢⲈⲚ ⲞⲨⲞⲚ ⲚⲒⲂⲈⲚ ⲈϦⲞⲨⲚ ϦⲀ ⲞⲨⲘⲈⲦⲀⲦⲤⲰⲦⲈⲘ ϨⲒⲚⲀ ⲚⲦⲈϤⲚⲀⲒ ⲚⲞⲨⲞⲚ
    ⲚⲒⲂⲈⲚ.
  buk-buk: Bu Anötö sam lau hoŋ bu lau daŋgapêc-ŋga. Iŋ tôc gêŋ dau tiawê, dec lau
    hoŋ naŋ bu sênem dandi kwi, naŋ iŋ oc tawalô ŋac.
  pri-NT: Â é jèe nama wàrapwiri, ba na é paari tâjè diri ê pimeaari kêe.
  zpq-NT: Diosen' ba gwc̱hoglagüe' c̱he yogo' beṉac̱hen' de xtoḻa'gaque' da' bi chosozenague'
    c̱he', na' ba bene' ca' cont ḻecze gwlo'ede' cheyaše'laže'de' yogo'cze'.
  por-TFT: Deus já declarou que todos os seres humanos – judeus e não judeus – inevitavelmente
    o desobedecem (OU, desobedecem as leis dele). Ele já declarou isto porque deseja
    agir bondosamente para com todos eles.
  gwi-NT: Ąįį geh'an Vit'eegwijyąhchy'aa dinjii nąįį datthak gii-Law k'eegwagwahthat
    kwaa nąįį zheegwaazhrąįį zhit goovohtą' k'it t'oonchy'aa, ąįį gwik'iighai' neeshraahchy'aa
    goovahoonjyaa geenjit.
  gvn-gvn: Godungku yalaman bama wubulku malaji buyun-buyunku. Yinyaynka bama wubulku
    binal jana kajajin buyun-buyundu. Yamba God wawu jana binalmanka, nyulu manun-manunmal
    jananka, janangan yungal buyun-buyunmun. Yinyamun jana kari kajaji baja.
  nhy-NT: Porke Dios okinkaj nochtin tlaltikpaktlakaj ma tzaktokan ijtik tlajtlakole
    porke mach otlaneltokakej inawak, para ijkón satepan welis oksemi kinmiknomatis
    nochtin.
  asm-FB: কিয়নো ঈশ্বৰে সকলোকে দয়া কৰিবৰ বাবে, সকলোকে অবাধ্যতাত বন্ধ কৰিলে।
  okv-okv: Eto Judea embomeni te enda nei embomeni te tapa avo God na jo ururou hondate
    au kesora avoeto embomeni tapa na God ta degi ari sasapura ara tona.
  mxt-NT: Vatyi Nyoo chaha̱ ra ityi chi tandɨhɨ ñáyɨvɨ cha nacahnú ñu nu cahán ra,
    tacuhva vatyi cundahvi cuñi ra nyehé ra ɨnuu ri chi tandɨhɨ yo.
  tzo-NT: Hech yu'un co'ol mu'yuc xch'unojel co'ntontic chijyilucutic ti Diose yu'un
    co'ol yac'oj sba chixc'uxubinucutic jcotoltic. Yu'un hech ono'ox snopoj ti Diose
    ti ja' chixc'uxubinucutic stuc.
  ind-AGS: Sebab Allah memperlakukan setiap orang seperti seorang tawanan oleh karena
    ketidaktaatan mereka agar Dia bisa penuh pengampunan kepada setiap orang.
  omw-omw: Ekyaa mwatani variahua Kotira qua nteqa kyaavaro mwia kyaara Kotiva ekyaa
    mwihua rupa taira. Mwihua rupa vita varivaqe nte mwihuara po kye timwa nyataankye
    timwa kyero mwitaa hiro.
  yrb-yrb: Godima eme nesiaba neno arama ufite durua ufie iba emanu gifena ueta ere
    ekodiro daido utebita.
  maa-NT: Nainá, k'oa̱á tsò nga ngats'iì xi̱ta̱ judío, ko̱ xi mìtsà xi̱ta̱ judío,
    mìkiì síkitasòn‑la̱ nga jè xi mejèn‑la̱ Nainá nga ngásòn ngáya ko̱hi̱ma̱keè ngats'iì
    xi̱ta̱.
  mcq-mcq: Godoni vwiha túchamaa ijaho ea mahoꞌo Huni ira pahene vejujihunaꞌe Hu ea
    mahoꞌo ꞌuꞌo numirahuna.
  sus-A: نَ كُي، عَلَ بَرَ عَدَ مَ بِرِن لُ تِنشِنتَرٍيَ شَ نْي بُن مَ عَلَكٌ عَ شَ
    هِننّ عٍ بِرِن نَ.
  jpn-1965: なぜなら、神は、すべての人をあわれもうとして、すべての人を不従順のうちに閉じ込められたからです。
  fra-SBL: Car Dieu a lié tous les hommes à la désobéissance, afin de faire miséricorde
    à tous.
  yka-yka: Hangkan hep pinakitehan weˈ Tuhanin weˈ kēmon manusiyaˈin, Yahudi duk dumaˈin
    Yahudi, saliˈ-saliˈ gaˈi nuhut Tuhan supaya tapakitene aseˈnen si siye kēmon.
  mle-mle: '@see-verse:ROM.011.031'
  shp-NTPO: Diossenra jatíbi jonibo senenbires yoitima shinanyabo jato imaa iki, jaskarainxon
    senenbiresibi jato jatíbi noibataanan akinnoxon.
  aom-aom: God-ro ae ahoꞌo jögoru ahoꞌiröhe hesi darugo uhure ramuëꞌeje ëhuro ijonö
    ae ahoꞌobëhe no huë baejavuoꞌiröhëro.
  geb-geb: Fhe Bakɨme ana fhura kha nuianan ki gumgi garim, mbe za ana buni daasuim,
    mba tɨv mbe kegim, mbe ana bɨnan ki. Ne khaŋ muuŋgi, ana won kora muumbarar za
    kha nuianan ki gumgi khɨvɨr zav, ana maaŋ mbui.
  bsj-bsj: Wori Kwama nungum nubo gwam mor bwini neka durek, na ci nung cire duwe
    dor nubo gwam.
  cak-cak: Roma ri Dios xuk'alajrisaj chi conojel vinak can man yeniman ta vi. Quiri'
    xu'ij richin nupokonaj quivech conojel.
  chf-NT: Dios chich u yäcti ajnic tzätz u pixanob upete a'ajtäjob pancab uc'a ji'pat
    u xe chich u laj ch'ämben yajinob.
  tlf-tlf: God imi aget fugunin uyo, son-temu nala Israel kasel so asit kek kek so
    alugum tinum unang iyo utamipta e, nuyo fengmin kalaa agelan-temip bota, i-filin
    daalan o age-nalata, imkalata, ilami weng uyo kwaasule-bilipta, bota tebe sok
    de imolin kesu ko.
  piu-2006: Yaṉangu uwankarrangku Tjuwu tjuṯangku Tjuwuwiya tjuṯangkuṯarra kuya palyantjala
    Katutjanya tjanampa wiya yunypa nyinapayi. Palulanguru paluru aḻṯururringkula
    kuliṉu tjana Yiitjuku walytjarrinytjaku.
  poh-NT: 'Jeꞌ reꞌ kꞌuruꞌ ru̱cꞌ ncꞌuluric nak ku̱cꞌ chiꞌnchel i hoj cꞌacharel, nkarak
    chiri̱j i ribanam i Dios wili: Reꞌreꞌ xiyew kꞌab chi ricꞌuhtjic chi reꞌ hoj chiꞌnchel
    cꞌacharel jeꞌ hoj quicab take cꞌacharel tzꞌapalque̱b take pan che̱ꞌ. Jeꞌ reꞌ nikꞌor
    maj chi kunchelal i hoj ricꞌul nak chi keh chi nariyeꞌeric tiꞌcꞌaxic chi kana̱
