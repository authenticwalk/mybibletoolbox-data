  gub-BL: — Upytu'u heze'eg heruzar ire a'e wà nehe, i'i Tupàn uzeupe a'e. Apuner
    wapuhareko wi haw rehe ihe nehe, i'i uzeupe.
  imo-imo: Imboma pali oi yunge ungumu pilko naa liko tenge naa tirimele ulumuni eno
    ka topa noipili nimbe Goteni eno tiye kolorumu. Aku teko moromele wali kinye yuni
    imboma pali kondo kolopa moromo.
  boj-boj: Qotei na iga kalil aqa anjam gotraŋyqajqa kumbraq di breigonaqa iga tonto
    talq di sobulem. Qotei a degyej. Di kiyaqa? A iga kalil qa olo dulqajqa deqa.
  eng-DRA: For God hath concluded all in unbelief, that he may have mercy on all.
  knf-knf: Hënk, Naşibaţi ado kë bañaaŋ bŧi baduka ţi ppok pŧiinka awo wo ji badëŧaa.
    Ado do haŋ kahilna kamiir bañaaŋ bŧi.
  san-KHM: ឦឝ្វរះ សវ៌្វាន៑ ប្រតិ ក្ឫបាំ ប្រកាឝយិតុំ សវ៌្វាន៑ អវិឝ្វាសិត្វេន គណយតិ។
  arn-NT: Ngünechen am femkünulu itrokom che ñi müngeltunoael, feyta famngechi ñi
    kutranpiwkeyeafiel ta itrokom che.
  zas-NT: Cwëjb Dios guial ziꞌc ree bén Israel në ree bén ad najt bén Israel ad zuzoobt
    reeman xtiidxaman, din gac yayaman gra reeman tiblojzi.
  ken-NT: Mandɛm arɔ́ bo mankɛm mǎnchwe ndǔ kɛnɔŋ ɛ̌ti nɛtaŋántɨ ɛnap bɛ yi angɔ
    bhɔ mankɛm ntínso.
