verse: ROM.011.032
translations:
  kpx-kpx: Dilavau hilokage ata bahata keau hotove evioholimale ataea. Kemo auna au
    isivimo kebia bahataho uvuai.
  okv-H: Eto Judea embomeni te enda nei embomeni te tapa avo God na jo ururou hondate
    au kesora avoeto embomeni tapa na God ta degi ari sasapura ara tona.
  tbo-tbo: Matababana Yaubada lawa ataputa i dewata po wiponahahalena a panipani u
    hinena ta memae. Yaka tauna apo a lunugotootogo ina wogeleteya ataputa uyahita.
  mal-C: എല്ലാവരോടും കരുണ കാണിക്കുക എന്ന ലക്ഷ്യത്തോടെയാണ് ഇങ്ങനെ ദൈവം എല്ലാവരെയും
    അനുസരണക്കേടിനു വിധേയരാക്കുന്നത്.
  grc-SR: συνέκλεισεν γὰρ ὁ θεὸς τοὺς πάντας εἰς ἀπείθειαν, ἵνα τοὺς πάντας ἐλεήσῃ.
  bgc-bgc: क्यूँके सारे माणसां नै परमेसवर के हुकम का उलंघण करया सै, योए कारण सै के
    परमेसवर उनकै गैल कैदियाँ की ढाळ बरताव करै सै, वो इस करकै इसा करै सै के सब माणसां
    पै दया हो सकै।
  khz-khz: Kwalana Palagu na taunilimalima maparara karoverave magulinai etao-togarato,
    kwalana ia gena venugagiviti ira maparara na pia vaia.
  deu-TKW: Gott hat alle beschlossen unter den Ungehorsam, auf daß er sich aller erbarme.
  zsr-NT: Dios bubíj ladxëꞌë yúguꞌtë bunách quië laꞌdáꞌbaguëꞌë xtidzëꞌë, quië gac
    huechiꞌ ladxëꞌë yúguꞌtëꞌ.
  lin-lin: Pamba te Nzambe akanga bato nyonso lokola na boloko ya kozanga botosi mpo
    ete ayokela bato nyonso mawa.
  hns-NT: Ekko djaatie na maangat raha Parmeswar ke baat soene, ohie se sab kasoerwaar
    hai. Ie rakam se oe daaja karke sab koi ke tjhama kar sakiega.
  noa-E: Wajapcharan thumaam khʉʉnta Ẽwandam ichaaur nem wau wënʉrrʉm gaaimua, ni
    ãbjã i dau na wajapha sim aju khabam; ni ãbmuajã wir aigpai jãga ich wajaug paapʉ̈ijujã
    khaugba sim. Pari Ẽwandamau thumaam khʉʉnta mag wai simʉn, judionaan wa judionaan
    khaba awiajã, ich garmuata thum agdaujö õor dau aug khaugaagta mag wai sim.
  eng-EMTV: For God has consigned all to disobedience, that He might show mercy to
    all.
  mib-NT: Chi Yaā Dios ni sáha ya jeē ní quendōo ndɨvii ñayuu chīji jnúhun cúnīhni
    ni i, návāha suni cuu cundáhú ni yā ndɨvii i.
  lif-NT2: काक् मनाहाॽ निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुइङ्‌जाःङ् मे़न्‍इःप्‍मनाबा मे़न्‍नाःप्‍मनाबा
    मे़बोःक्‍खे़आङ् मे़वाॽबाल्‍ले़ चोगुल्‍ले़ खुने़ॽ खे़ङ्‌हाॽ साक्‍पा के़धाःबाहाॽ
    हे़क्‍के मे़त्तुसिरो॥ कर खे़ङ्‌हाॽ लुङ्‌माॽ तुक्‍मासि फाॽआङ् हे़क्‍के चोगुबारो॥
  xnj-xnj: Muni Chapanga avakitili vandu voha kuvya vakungiwa vangamyidakila muni
    avahengela lipyana vandu voha.
  mmx-mmx: La ne Moroa gara lok li vam limixin axap at loxokoxo at lorongtonga xepe,
    kusu neni naba lox asuusu lebelen tuntun teren tinedi axap.
  cbr-NT: Judíos unibu ainan 'inun caísa 'ixunbi ca Nucën Papa Diosan judíos unibu
    'icësaribitia ami catamëtiama judíosma uniburibi ainanma isia. Usaquin 'aquinbi
    ca an nuibaquin camabi uni Cristomi catamëtía ainan 'inun 'imia.
  tee-NT: Ju Dios a'ulanik'ota ix'alactu'unti'an tachi chun ju lapanacni. Ju chunch
    lai ca'aktaijuya' ixchux'an va laca'amapaininti.
  eng-LSV: for God shut up together the whole to unbelief, that to the whole He might
    do kindness.
  cak-NT: Ri Dios can ruk'alajin chi conojel winak c'o quimac; can quiere' rubanon
    roma raja' nrojo' yerucol conojel.
  pah-NT: Yvyakotyve'g̃a ndekote'varuhupava g̃waramo Tupana'ga nohenduvukari g̃a pe
    onhi'ig̃a taporogwety ti ji g̃a nhaporemo nehẽ javo.
  sja-NT: Tachi Ak'õrepa na p'ek'au eujãdepemaarã judiorã mãik'aapa judio-eerã ichiak'au
    bɨji ãchia oo k'iniata oodamerã. Mãga ooji ak'ɨpiit'ee ichia chupɨria k'awaapari
    p'ek'au k'achia oopataarã, judiorã, judio-eerã paara.
  xed-xed: Hamha Lazglafta ta inda mnduha ma kwal kul sna gwaɗa, kada tawata tsi ta
    hiɗahiɗa ta həŋ demdem.
  mks-NT: Na̱chicaji Ndióxi̱ xíní túni̱ na̱ Israel xi̱hín na̱ tóho̱ ña̱ ná nduu na
    na̱ sáá ini. Na̱caja Ndióxi̱ ña̱ yóho já ná cuu ta̱hvi̱ in nu̱ú ini a sa̱ha̱ tócó
    ndihi ña̱yivi.
  gfk-S: Hokakarek, God te hiis ter ira turadi bakut uta ira nudi tintalen na tabuna
    taram nianga, waing inage marse um di bakut.
  bmu-bmu: Ambazip lökŋanök pakpak nini Anutu qetala laŋ malinga qeqetalnini miwikŋaiba
    gwaröhöm neŋgiyök. Körek pakpak ak kömum neŋgimapköra aka kösönöŋ gwaröhöm neŋgiyök.
    Mewö.
  dgz-dgz: God garaet bagu sisi waenapan iravi nunan anupen menan nop mega tandayasinampen
    menan imunu toboren.
  eng-GNV: For God hath shut vp all in vnbeliefe, that he might haue mercie on all.
  zaa-NT: Tata Dios nna chi nanie qui'ni ca enne' judío ą'hua ca enne' qui' iyaba
    ca nación ccá cą enne' nu labí rudà naga' quį quì'e, para qui'ni ą' modo nna ttu
    rú'a bá guluè'nie qui'ni retúa latsi'e tsaỹéniỹiaba ri'u.
  eng-WEBSTER: For God hath concluded them all in unbelief, that he might have mercy
    upon all.
  guh-guh: Dioso tocopata daxitajivi pijacuata penatojitsipaecuenia pexanavanapaenexa
    Dioso pitorobicueniatsi apo pejumecovënëtsixae. Nexata daxitajivi naneconita Diosojavabelia.
    Bajarapacuenia Dioso tocopata itsamatacabijavabelia icatsia pitaxutotsoniataenexa
    bajarapamonae.
  bon-bon: Ingle naace gyene Acejiyame iyeta biname bine joomlemuge niiyaniya mule
    cabu, naace tääpume tabe teebibine iyeta owecu cama yäätityäremuge.
  nhw-BL: Huajca Toteco quinita nochi masehualme masque israelitame o amo israelitame
    para tlajtlacolchihuani huan para masehualme catli amo tlaneltocaj. Huan Toteco
    quinita nochi masehualme, masque israelitame o amo israelitame, para monequi itlaicnelilis,
    huan yeca nochi san sempa quintlasojtla.
  swh-ONEN: Kwa maana Mungu amewafunga wanadamu wote kwenye kuasi ili apate kuwarehemu
    wote.
  wbi-wbi: ulwakuva uNguluve avapinyile avaanhu vooni ku vuhosi neke awesie kukuvasaghila
    voni.
  bba-bba: Domi Gusunɔ u tɔmbu kpuro kɛnisi mɛm nɔɔbu sɑriru sɔɔ, kpɑ u kɑ be kpuro
    wɔnwɔndu kuɑ.
  eng-KJVCPB: For God hath concluded them all in unbelief, that he might have mercy
    upon all.
  kgk-NT: Nhandejáry nhe'ẽ ojapo meme va'e ndaipóri. Upéa-gwi ko yvy apy-rehe oiko
    va'e-pe gwive ogwereko inhe'ẽ renduse e'ỹ va'e-rami. Preso onhemoĩ va'e-rami ogwereko
    enterovéa-pe. Upéixa ojapo hese kwéry peteĩ teĩ oiporiahuvereko hagwã joty íxupe
    kwéry.
  waj-waj: 'Mmuakiaa gioonna kiaapuuyara Anutuuqo iyara boo tiraivo kooyaa vakiaiveeraivaara
    ivo iya tunoo: Inna aikioo, ni kuaivaa hatokaatee, tiravai.'
  cpy-cpy: Ari okanta, ikantakaakawo Tajorentsi maawoeni apiyatha-waeyitaka, ari roñaahan-takirori
    osheki ineshironka-yitee maawoeni aakapaeni.
  ekk-PKP: Sest Jumal kohtles kõiki vangidena nende sõnakuulmatuse tõttu, et ta saaks
    kõigi peale halastada.
  mpx-mpx: He Yehoba matanaa gamagalau gegewel hi ola tololoyowan kaiwena wana logugui
    nige hi aawatauwan. He i ginol ola o, kaiwena nuwana gegewel ni atilomwan-agil.
  wbp-wbp: Yapa jintawarlayi kalurla yapaju kuja-purda-kari jurnta yani Kaatukuju.
    Kujarlaju, yijardu-nyayirnirli kajana langa-jarraju warungka-mani purda-nyanja-kujakuju
    yungu-jana ngakaju mari-jarrinjarla ngurrju nyinami jintawarlayiki-juku yapakuju.
  luo-luo: Nimar Nyasaye osemiyo ji duto obedo joma otamore winje mondo okech ji duto.
  nhe-NT: Huajca Toteco quinita nochi tlacame yonque israelitame o ax israelitame
    para tlajtlacolchihuani, huan tlen ax tlaneltocaj. Huan Toteco quinita nochi tlacame,
    yonque israelitame o ax israelitame, para monequi itlaicnelilis, huan yeca nochi
    quintlasojtla.
  aii-aii: ܣܵܒܵܒ ܐܲܠܵܗܵܐ ܚܒ݂ܝܼܫܵܝ ܠܹܗ ܟܠܵܝܗ‌ܝ ܐܢܵܫܹ̈ܐ ܓܵܘ ܥܵܨܝܘܼܬܵ‌ܐ ܕܥܵܒܹܕ ܪ̈ܲܚܡܹܐ
    ܥܲܠܔ ܟܠܵܝܗ‌ܝ.
  esk-NT: Takku Agaayyutim iḷisimagai iluqaisa iñuich tupiksrisunġisilaaŋatlu pitchiġiił̣hatlu.
    Piqutigiplugich ilaan qiñiqtitchukkaa iḷunŋuksrił̣ł̣i iluqaitñun.
  msb-msb: Matuod ini kay ginhusgaran san Dios an tanan bilang mga parasupak agod
    kaluuyan niya sinda tanan.
  cpa-NT: Ca¹cuø¹ Diú¹³ jǿg³ hi² lén² jniang³, ca¹lah¹jái¹ jniang³, hi³ tsa¹niuh³
    jniang³. Mi³jøng² li¹chi² juu¹² ja³jmo¹dsa huø³ dsǿa¹² ja³cogh² ca¹lah¹jái¹ jniang³
    calah.
  dso-dso: ଗୁଲାଇ ମନସ୍‌ ଜାତି ତାର୍‌ କାତା ନ ମାନ୍‌ଲାକେ ଡଣ୍ଡ୍‌ ପାଇବାର୍‌ ଆଚେ ବଲି ପର୍‌ମେସର୍‌
    ଦେକାଇଲା ଆଚେ । ତାର୍‌ ଜିବନ୍‌ ଦୁକାଇଲାଟା ସବୁକେ ଡିସ୍‌ସି ବଲି ଏନ୍ତାରି କଲାଆଚେ ।
  meu-meu: Badina be Dirava ese ita iboudai gwau-edeede ai vada e kouda ahu, baine
    bogada hisi helaoreana.
  yva-NT: Weye Amisye aneme mpaya vatan tenambe mansai indamu taune awa ayao kakai
    mo maokokae kobe, wirati indamu Po apa muinye rarorono mansai tenambe.
  dgc-dgc: Da kinagi dén na Diyos a masuwayin i étanan a tolay, monda kagbian na side
    a étanan.
  zpm-NT: Grëse miech, zigtaa zha Israela, zigtagaa tow ne nac to miech stib guiedza,
    laa Dios bneedz diidz sca gocntseeb to lo me, zeeṉa grieelo glu me gaṉle ne lalga
    rquia zdoo me ne.
  hix-NT: Toto kom hoko àme rye rma haxa naha, Khoryenkomo. Royuknyehnà me rma hak
    nahtxoko, toto komo, omeroro, kanyenhàr me naha. Royuknyehnà me rma hak nahtxoko,
    àhnàn kom yaw harha ryehtxoho me, omeroron komo hnàn yaw harha ryehtxoho me, kanyenhàr
    me naha, Khoryenkomo.
  sim-sim: Os nimu heyenduwa, Avui Wasilaka ma amber hom or halashirik os mashi orhin
    li mblarnanda nombo lihi oso kuvu hom lirin si ishintleshihindak olmu sinduwa.
    Ushinak waprupshi orhi os yelndam or hahandan lirin or mukunak li heyekmbaha or
    halashirik sinda lir.
  npi-ULB: किनकि परमेश्‍वरले सबैलाई अनाज्ञाकारिताभित्र बन्द गर्नुभएको छ, ताकि उहाँले
    सबैलाई दया देखाउन सक्‍नुभएको होस् ।
  cgc-cgc: Iling tan pabuat ta Dyos tenged tanan na mga ittaw paryo padilian ta Dyos
    na danen an paulipen ta sala aged ipakita din naan ki danen iya an na kaluoy.
  tim-tim: Anutuŋe luâk hârok den konogân manmai dâm nâŋgâm heŋgemgoep aregât luâk
    hârok oloŋ nenekmâ han kalemŋân katnenegep.
  yor-yor: Nítorí Ọlọ́run sé gbogbo wọn mọ́ pọ̀ sínú àìgbàgbọ́, kí ó le ṣàánú fún
    gbogbo wọn.
  wos-wos: Wun jooka sarékéta nani angi xékélaki. Atéfék du takwa Godna hundika hu
    hwendaka dé diré yataka, di haraki saraki sémbut hurukwa du takwa rendakaka xékélakindate.
    God di atéfékéka saréfa naata diré yikafre hurunjoka dé wungi huru.
  emp-NTPO: Wãrãda Ãcõrẽba iduaribisia jũmarãda cʌwʌrʌ zarea b̶ead̶amãrẽã. Mãwã jũmarãda
    quĩrã djuburiaya.
  eng-F35: Yes, God has given everyone over to disobedience so that He might show
    mercy to all.
  ind-ind: Karena Allah memang sudah mengatur supaya semua bangsa mengalami masa diperbudak
    oleh dosa dan tidak mau taat kepada Allah! Dengan demikian, Dia membuka kesempatan
    bagi semua orang untuk menerima belas kasihan-Nya!
  pes-OPCB: زیرا خدا همه را در بند نافرمانی قرار داد تا بتواند بر همه یکسان رحم کند.
  mpt-mpt: Sinanggwano Gode funanea Ne nakaia unangai alukum dohalilania daabenamabibo
    gene kesoa e hengmino deibonea nakaia unangai alukum ge dlabio bita sinanota e
    alukum dohalilaneta daabenebiobe.
  ssx-ssx: Koda꞉ma꞉ta꞉ ipika꞉ pi na opiteleme wanda꞉hali paeyao ipikana꞉ma꞉ dipula
    pila꞉ wanda꞉hali leke hao haena꞉ laata꞉ paeyao pa꞉ta꞉ a꞉ta꞉ma꞉ homoluekema꞉ kone
    pa꞉la꞉me.
  mkl-mkl: Ntɔ ntɔ, Ilɑɑɔ̃ í jɔ̀ inɛ fei í bɑɑ í jɛ ɑrui ide hɑi ɡbɔ, ku bɑ ku ce
    ɑrɑɑrei inɛ fei.
  gaq-gaq: ଇସ୍‍ପର୍‍ ସାପାରେକେ ଅମାନି ଡିଙ୍ଗ୍‍ନେସା ଆନ୍ତାର୍‍ ବିବକେ; ସାରାସାରି ସାପାରେ ଇସ୍‍ପର୍‍ନେ
    ଦୟାନେ ଉଂଡେ ଡିଙ୍ଗ୍‍ପେୟାଏ ।
  gof-RNT: Xoossay asa ubbaa ba maarotethaa bessanaw koyidi, asi ubbay kiitettonna
    ixxana mela oothis.
  unx-unx: ପାର୍‌ମେଶ୍ୱାର୍‌ ସବେନ୍‌କକେ କାଜି କା ମାନାତିଙ୍ଗ୍‌ ନାଗେନ୍ତେ ବାଗିୟାକାଦ୍‌କଆ, ଜେ'ଲେକାଚି
    ଇନିଃ ସବେନ୍‌କକେ ଦାୟାକଆ ।
  gah-gah: Zuta vegená niamó minamamó mukitoka nene alika agika hize kimitove loko
    pelevesava ziaká niamómámini nagakú ahulokimikago niave.
  lcm-lcm: Pua God katala got akit a ri vap aongos asi kari longogel, asukang ani
    ka akalitai pok aniria aongos ta kana ngorem.
  aer-aer: Tyerrtye ingkirrekele, Jew anetyakenhe areyele-arlke, Jew areyele-arlke
    Ngkarte ayene-ileme, Ikwere ikerlte anthurre irremele. Nhenge ikerlte-ikerlte
    anentye akngerre itne jail-ke ayernekarle-arteke. Kele Ngkartele itnenhe yanhe-arteke
    ipmentye-arle alhetyeke impeke nhenge urreke Re itnenhe ingkirreke mwantye-mwantye-iletyenhenge
    imerte ingkirreke anthurre itetheke mpwaremele.
  qvc-NT: Piru yumbay runakuna warmikunam Tayta Dyustaqa mana kasurqanchiqchu. Chaymi
    karsilpishina karqanchiqllapa. Chaqa Tayta Dyusqam suq tyimpupaq chayshina dijawarqanchiq,
    suq tyimpumanda llakipawaqninchiq washawananchiqllapa.
  tgl-ULB: Sapagkat kinulong ng Diyos ang lahat sa kasuwayan, nang sa gayon maipakita
    niya ang awa sa lahat.
  cbs-NT: Dasibi yudabu chakabubiaken Diosdan, dasibiwen nuikin janu jawen nui jatu
    xabakabi uinmakatsis ikikiki, tsuada Israelbu inun tsuada Israelbumakidi jawa
    shinanmadan.
  xtm-NTPP: Vaa Su'si ma, ni wa'a ya tnu'u ja ndaka ni ji'in i, ñatuu ni ka yo kandija
    ni sukan ká'an ya ma te ni ka jiso kuechi ndaka o ma. Vaa sukan, sana ni ndunda'vi
    ini ña'a ya ndaka o.
  nnq-nnq: Magambu Nnoongo abatabangite bandu boa mu malemwa gabe ibe boa bakolelange
    kia.
  bao-NT: Ʉmʉreco Pacʉ, niipetirãpʉrena ca tʉo nʉnʉjeetirã cʉ̃ja ca niiro tiiupi,
    niipetirãpʉrena ĩa mairʉgʉ.
  san-ORI: ଈଶ୍ୱରଃ ସର୍ୱ୍ୱାନ୍ ପ୍ରତି କୃପାଂ ପ୍ରକାଶଯିତୁଂ ସର୍ୱ୍ୱାନ୍ ଅୱିଶ୍ୱାସିତ୍ୱେନ ଗଣଯତି|
  huv-NT: Teat Dios tacueat meáwan nipilan leaw ngo mayariw nej andeac. Condom meáwan
    atotow tajiür nejiw lasta.
  otn-NT: Nu̱na̱ Oja̱, ngu̱na̱ bi 'yøt'e, bi u̱nna̱ 'yu̱ ngue gätho yø ja̱'i̱ bi̱
    mɛspa̱tho te mma̱, para ngue da̱ zäp'ʉ 'da di u̱ntho rá̱ ma̱te gätho yø ja̱'i̱.
  nop-nop: Bepaŋ adi metam hogohogok wanakaŋ siloŋ tobogoŋ tiyemdok nadiŋa biyabune
    nehi’walaŋ mede wobu diniŋ geyemdi yehi-ibikilitiguk.
  obo-NT: Oyyos noko-iling tid podtohon to Monama nod ko-uripon to saa iddos langun
    no minuvu, su amoy ukit ka-ay, id pokopokita rin kos eru rin kandan.
  cak-ENT: Ri Dios nuk'alajrisaj c'a que conojel vinük ye aj-maqui' roma nrajo' nusuj
    ri utzilüj rusipanic cheque.
