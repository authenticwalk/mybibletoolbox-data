verse: ROM.011.036
translations:
  kpx-kpx: Kosiveu onobenobe bahata vaeveale ke vuvunemo onobenobe bahataeau ui tima.
    Isi onobenobe bahata keabuna hoesehavogei. Katealemo nahi vani bahata Dilava ivi
    hoesehavogei. Hoto seleveike.
  okv-H: Eto uhu ta donda te enda ta donda te tapa amo amita sovera te kiari te na
    umo oenga avoembo ena avoeto amita degi usasa daroho iresuja, amen.
  tbo-tbo: Ginouli atapuhi tauna i dewahi po ginouli atapuhi tauna uyahinei hi nei
    po ginouli atapuhi tauna binei he memae. Tauna ta wotalagiyeya houga tuwetuwenai!
    Moina.
  mal-C: സകലതും ദൈവത്തിൽനിന്നു, ദൈവത്തിലൂടെ, ദൈവത്തിലേക്കുതന്നെ. അവിടത്തേക്ക് എന്നേക്കും
    മഹത്ത്വം! ആമേൻ.
  grc-SR: Ὅτι ἐξ αὐτοῦ καὶ δι᾽ αὐτοῦ καὶ εἰς αὐτὸν τὰ πάντα· αὐτῷ ἡ δόξα εἰς τοὺς
    αἰῶνας. Ἀμήν.
  bgc-bgc: क्यूँके सब कुछ उस्से कै कान्ही तै आवै सै, अर उस्से नै सब कुछ बणाया सै अर
    सब कुछ उस्से का सै। उसकी महिमा युगानुयुग होन्दी रहवै आमीन।
  khz-khz: Kwalana gau maparara kwalara ia, e ia genana gewalato e gematagaito, e
    iamo gena. Iamo pita vega-ragea pene ago-vanagivanagi. Amen.
  deu-TKW: Denn von ihm und durch ihn und zu ihm sind alle Dinge; sein ist die Herrlichkeit
    in Ewigkeit. Amen.
  zsr-NT: Yúguꞌtë le dë narujgac lu nëꞌë Dios, len tac lu nëꞌë, len nacgac quië uziꞌë
    xbeygac. Gactecz queëꞌ Dios yöl‑laꞌ ba. Caꞌ gac.
  lin-lin: Pamba te biloko nyonso ewutaka epai na Ye, na nzela na Ye mpe mpo na Ye.
    Tika ete nkembo ezonga epai na Ye mpo na libela na libela ! Amen !
  hns-NT: Parmeswar sab koetjh banaais hai, sab tjiedj okare dwaara barhe hai, aur
    sab tjiedj okare khaatien oetpan bhail hai. Aaw hamlog mielke sada ke lieje oke
    maahaan maanie dja! Aisahie to hai.
  noa-E: Nem thʉnʉmʉn thum ich dënëu, ichdëuta thum ompaatarr aawai. Ĩchab nem thʉnʉmʉn
    i gaaimuata thʉnʉm, ichdëuta thum wai dʉnaawai. Thumaam khʉʉnag ich thö iekhamkhĩirta
    magʉm nem thum ompaatarr aawai ichta mʉg atag pawiajã ich mag thumaam khʉʉn khãai
    ʉ̈rpai sĩerrʉm iekhau.
  eng-EMTV: For from Him and through Him and to Him are all things; to Him be the
    glory forever! Amen.
  mib-NT: Chi nde nuū maá yá vēji tāca jéē iyó, te máá yá ni sáha ndɨhɨ, te jeē cúu
    máá yá cúu. Te na cáhán yō jeē yóhyo luu cújéhnu Yaā Dios nɨɨ́ cáni. Amén.
  lif-NT2: थेआङ्‌भे़ल्‍ले़ खुने़ॽलाम्‍बा काक् पाःन्‍हाॽग ताः, खुने़ॽ कुमुक्‍साम्‍मिल्‍ले़
    काक् पाःन्‍हाॽ पोःक्‍खे़आङ् वाॽ, हे़क्‍क्‍याङ् काक् पोःक्‍खे़बा पाःन्‍हाॽ खुने़ॽ
    कुलागिए पोःक्‍खे़आङ् वाॽरो॥ सदादिङ् सदादिङ् खुने़ॽ कुमिमिदिङ् पोःङ्‌लरो! आमे़न्॥
  xnj-xnj: Ndava muni vindu vyoha vihuma kwaki, vyoha vivii kwa makakala gaki, na
    vivii ndava yaki. Chapanga alumbiwayi magono goha gangali mwishu! Ena.
  mmx-mmx: Levempanga axap neni xa ga rudum li di, la levempanga axap ga ravasu mumu
    xa i la ateren axa. Leemi asu ri ne Moroa amisik la kopmen taxavaxap teren. Tuturun.
  cbr-NT: '@see-verse:ROM.011.035'
  tee-NT: Pus Dios ju navik'ota tachi chun ju taxtokni. Chai yuchi ju lhinonk'ojui
    chux. Chai va ixlacata ni capulak'ayacalh ju yuchi pus yuchi lhi'alink'ojui tachi
    chun ju taxtokni. Chach tanaulh ju lapanacni ni yuchi ju xak'ai ju Dios tus va
    tavananch. Vasalh iclacasq'uin ni chunch catanavi ju lapanacni.
  eng-LSV: Because of Him, and through Him, and to Him [are] all things; to Him [is]
    the glory—for all ages. Amen.
  cak-NT: Roma ja raja' ri xbano ronojel. Can riq'uin-wi raja' petenak ronojel. Y
    ronojel ri xeru'on, chi niquiya' ruk'ij. Can xtiyo'x ta ruk'ij ri Dios chi ronojel
    tiempo. Amén.
  pah-NT: A'ereki Tupana'ga oapo pa mbatera. Ga gwereko katu pa mbatera no. Gwereko
    ga mbatera tanhimbohete ti nhirembiapoa nhaporemo javo. Timbohete ti Tupana'ga
    avuirama a'ero. Amém.
  sja-NT: 'Eperãpa mãgá p''oyaa tee-e, Tachi Ak''õre juadeepa ne-inaa jõmaweda uchiapari
    perã. Ichiata ne-inaa jõmaweda ak''ɨ bapari. Ne-inaa jõmaweda nɨ̃bɨ ichi-it''ee.
    Mapa ichita jaradaipia bɨ: “Ak''õre, ¡pɨ jõmaarã k''ãyaara waibɨara bɨ! ¡Amén!”'
  xed-xed: Sagha da tsatsi inda skwi, nda ma tsatsi nzata inda skwi, ka ŋani inda
    skwi. Ŋa Lazglafta glaku ŋa kɗekedzeŋ. Amin!
  mks-NT: Jáchi̱ Ndióxi̱ quéa̱ na̱cava̱ha tócó ndihi ña̱ha ta ndúu a sa̱ha̱ mé á ta
    ndúu a cuéntá mé á. A̱nda̱ ama cáa qui̱vi̱ ná caja cáhnu í Ndióxi̱. Já ná coo.
  gfk-S: Pata tikenong paile gil hobi tana kinong ira linge bakut ga tahuat leh tana
    ma aie nong i hatur hadades ira linge bakut ma aie no haphapatam ta ira linge
    bakut. Da pirlet ie hathatikai. Amen.
  bmu-bmu: 'Mi kewögöra osimakzin: Yaŋön yuai pakpakö Toŋi aka bömön jalöŋi akza.
    Yaŋön yuai pakpak nam köliga asuhuyök. Mi nanŋi aködamun miwikŋaim waŋgimapköra
    aka asuhuyök. Miaŋgöra neŋön qetbuŋaŋi möpöseininga teteköŋi qahö aködamunŋambuk
    ahöba öŋgöba ahöma. Keu mi ölŋa.'
  dgz-dgz: Iwa God wani dim dim iravi venat nitaton. Wani gapan nu iravi waineton
    amba endi me menan waninivin. Yaua usenagaet ao warivinan. Ame umap.
  eng-GNV: 'For of him, and through him, and for him are all things: to him be glory
    for euer. Amen.'
  zaa-NT: Iyáỹiani ca cosa nna dá' cą de Tata Dios, ą'hua por medio de lèe nna runi
    cą seguir, ą'hua para la'a labée ná iyáỹiani ca cosa, acca lèe nna què merecer
    qui'ni gudàliani ri'u e tulidàba para siempre. Quíỹaru e.
  eng-WEBSTER: 'For from him, and by him, and to him are all things: to whom be glory
    for ever. Amen.'
  guh-guh: 'Tsipaji cajena Dioso pijacuata exana daxitacuene. Evetanua daxitacuene.
    Daxitacuene baja cajena Dioso pijajava. Nexata Diosojavabelia vaxaitsi bejumaitsitsi
    tsabiabi mapacueniaje: “¡Diosomë, bitso ayaijamatabëcuenenëmë!” bejaitsi tsabiabi
    daxitamatacabijavabelianexa. Bajara itsi tsane.'
  bon-bon: Yoo, iyeta gwidape cina seclenige teeme bau ca, iyeta gwidape cina teeme
    kokre cabu icrajinige, piiyepu iyeta gwidape teeme awepyeräja tääpume icrajinige.
    Mine miiji teebine yaawepyeräjesi ngälu cäco. Siige, pepu yaanajege!
  nhw-BL: Pero Toteco quichijqui nochi catli onca. Nochi catli onca mocahua campa
    eltoc ica ichicahualis. Huan nochi tlamantli eltoc para ya ipaquilis huan para
    quinextis ihueyitilis. Ma tijhueyichihuaca Toteco para nochipa. Quej nopa ma eli.
  swh-ONEN: Kwa maana vitu vyote vyatoka kwake, viko kwake na kwa ajili yake. Utukufu
    ni wake milele! Amen.
  wbi-wbi: ulwakuva kuhuma kwa mwene, na ku sila ja na kwamwene, ifinu fyoni kwefile.
    kwamwene kwevule uvwimike kusiala na kusila. Ameni.
  bba-bba: Domi wiyɑ kpuron wiru, win min diyɑ kpuro nɑɑmɔ, mɑ kpuro wɑ̃ɑ win sɔ̃.
    Wiɡiɑ yiiko sere kɑ bɑɑdommɑɔ. Ami.
  eng-KJVCPB: 'For of him, and through him, and to him, are all things: to whom be
    glory for ever. Amen.'
  kgk-NT: Ha entéro mba'e moingohaty voi ha'e. Ha'e entéro nhangarekoha voi. Ha'e
    ojéupe gwarã ave omoingo va'ekwe entéro mba'e. Tonhemomba'e tuvixa meme ete katu.
    Opa e'ỹ reheve tonhemboete ete. Upéa aipota voi. Amém.
  waj-waj: Mmuakiaa mminnaayauvai Anutuuqoono iiravai. Ivo aanna makee mmuakiaa mminnaayauvai
    tikio vainoo. Ii mminnaa mmuakiaa iyauvo ariiniyauvai vainoo. Inna nnutuuvo ngiau
    aapu tupatupaa itaavai nnaasu vakiaivee. Kua kutaa.
  cpy-cpy: Riitaki Tajorentsi kantakaa-kawori otzimayitantari oeyitari, riitaki poñaakaan-tayitawori,
    riitaki ashitawori. Ashi rowaero ipinkathee-teeri. ¡Omaperotatyawé!
  ekk-PKP: Kõik tuleb temalt, kõik eksisteerib tema kaudu ja kõik on tema jaoks. Au
    olgu talle igavesti, aamen!
  mpx-mpx: Kaiwena Yehoba bugul gegewena i ginolil, bugul gegewena i matahikagil,
    ge bugul gegewena iya alana kaiwena. Iya ta awa wasawasa-an sauga gegewena nige
    ni momowasi. Ibwe. I ola.
  wbp-wbp: '@see-verse:ROM.011.035'
  luo-luo: Nimar gik moko duto oa kuome, kendo gintie nikech en, kendo gin mage duto.
    Duongʼ obed mare nyaka chiengʼ! Amin.
  nhe-NT: Pero Toteco quichijqui nochi tlen onca. Nochi tlen onca mocahua campa eltoc
    ica ichicahualis. Huan nochi tlamantli eltoc ipampa ipaquilis huan para quinextis
    ihueyitilis. Ma tijhueyichihuaca Toteco para nochipa. Quej nopa ma eli.
  aii-aii: ܒܗ̇ܝ ܕܟܠܔ ܡܸܢܕܝܼ ܡܸܢܹܗ ܝܠܹܗ، ܘܒܝܼܹܗ ܝܠܹܗ، ܘܐܸܠܹܗ ܝܠܹܗ. ܐܸܠܹܗ ܫܘܼܒ݂ܚܵܐ ܠܥܵܠܲܡ
    ܥܵܠܡܝܼܢ، ܐܵܡܹܝܢ.
  esk-NT: Ii, Agaayyutim iñiqtaġigaa suapayaaq. Suli suapayaaq ittuiñaġaqtuq, ilaagun
    suli ilaanun. Kamanaun illi Agaayyutmun qaŋavak taimuŋa. Taatnatuq.
  msb-msb: An tanan ginlalang niya, nagapadayon paagi sa iya, kag para ina sa iya.
    Umawon lugod an Dios hasta na lang. Amen.
  cpa-NT: Hŋiah¹² báh³ Diú¹³ ma²neng¹² gug² jmøi¹guǿi¹ quiah¹². Dsa² héi² báh³ ca¹jmo¹
    ca¹lah¹jǿ¹ hi² chi² hi² jní². Jan² dsa² héi² dsa² juanh¹² hi² hen¹² dsǿa¹² jniang³
    hiá¹ hiég¹. Di³ lah¹jøng² báh³ dsio¹.
  dso-dso: ତିଆର୍‌ ଅଇଲା ସବୁ ବିସଇ ସେ ସେ ଚାଲାଇଲାନି । ଆରି ସବୁ ବିସଇ ତାର୍‌ପାଇସେ । ପର୍‌ମେସର୍‌,
    କାଲେ କାଲେ ଜୁଗେ ଜୁଗେ, ତାର୍‌ ଡାକ୍‌ପୁଟା ଅ । ଆମେନ୍‌ !
  meu-meu: Badina be ḡau iboudiai ihavaradia ia mo; bona ḡau iboudiai badidia bona
    dokodia ia mo. Ia mo baita imodaia hanaihanai. Amen.
  yva-NT: Weye anakotar tenambe mamo Amisye wepi po ranari vintabo, muno Po raijanande
    vintabo, muno ama marane mamo makato Ai vintabo. Kangkamambe Aija nuge nuganui!
    Amin!
  dgc-dgc: Ewan! Gébwat ta Diyos i étanan, da siya i naglalanga ta étanan! Siya i
    te koo ta étanan. Puri ta Diyos a éwan tu katapusan! Kona sa.
  zpm-NT: ¡Peet goṉ nzëëbd Dios lo miech! Sac grëtaa ncuaaṉe no, me psaṉa, me naaza,
    ni me rnabeya. ¡Mese nac meṉ ndzon, tibaque gotsaa dziuuṉnon ne me! Sca rieguiaḻa.
  hix-NT: Omeroro nakàhtotàhkaye. Tànakàhtothàr yohà rye me rma haxa naha. Omeroro
    rma nakàhtotàhkaye, tàwyano ro me ehtxoho me. Onà wyaro katxho roro me hak nahko,
    noro ha. Ehonomnà me xaxa naha, katxho roro me hak nahko. Àro wyaro hamà tkatxe.
  sim-sim: Mbele mbele ondo amber hom orhikop talanda lir. Tontlo orhikop nanda sir.
    Mbele mbele ondo orhi numbu lir. Unda osik halanak ermba ermbak hi orhin ni hauoweka.
    Ome sira.
  npi-ULB: किनकि सबै थोक उहाँबाट, उहाँद्वारा र उहाँकै निम्ति हुन् । उहाँलाई नै सदासर्वदा
    महिमा होस् । आमेन ।
  cgc-cgc: Kanen gabuat ta tanan daw kanen gadumala ta tanan daw tanan pabuat din
    aged kanen an dayawen. Kabay na kanen nang gid dayawen ta ula katapusan! Amen.
  tim-tim: Amâ siâ me siâ hârok yâkgâlânba togomap. Akto yâkŋe wan me wan ketugumbo
    ârândâŋ akmap. Akto yâkŋe hârok damunŋe akmap. Aregât egâliaŋ pagaleŋe yâkgâlân
    dewatim dewatim yem âgâwiap. A bundâk.
  yor-yor: Nítorí láti ọ̀dọ̀ rẹ̀, àti nípa rẹ̀, àti fún un ni ohun gbogbo; ẹni tí
    ògo wà fún láéláé! Àmín.
  wos-wos: Nani xékélaki. God wandéka atéfék jondu dé xaku. God hambuk yata wandéka
    atéfék jondu dé re. Atéfék jondu déka jondu male di. Nani déka ximbu harékétame,
    wungi re wungi re. Wu mwi hundi dé.
  emp-NTPO: Ãcõrẽbʌrʌ ne jũmada osia. Ne jũmada idjid̶eba b̶ʌa idjab̶a idji itea b̶ʌa.
    Dadjirãba ewariza idjía bia bed̶ead̶ida panʌa. Bia b̶ʌa mãwã b̶aida.
  eng-F35: Because from Him and through Him and to Him are all things. To Him be the
    glory forever! Amen.
  ind-ind: Karena Allah sendirilah yang menjadikan segala sesuatu, dan segala sesuatu
    berlangsung melalui Dia dan untuk Dia. Berikanlah segala kemuliaan kepada-Nya
    sampai selama-lamanya! Amin.
  pes-OPCB: هر چه هست از خداست؛ وجود همه چیز به قدرت او وابسته است و همه چیز برای
    شکوه و جلال اوست. ستایش بی‌پایان بر او باد! آمین.
  mpt-mpt: Gode ele bobol tem funanea Ne inamin namino alukum klanano gene kesoa e
    inamin namino weng baanea tam te te tlanobiobe. Gode Sumobe. E inamin namino alukum
    kima bie kesoa o e niniino dobtouleb biobe. Nibsa e niniino amitie dobtouleb nomo!
    Bainobe.
  ssx-ssx: Koda꞉ma꞉ta꞉ ala꞉ta꞉ ala꞉ta꞉ paeyao ipikana꞉ma꞉ wepia wina꞉ la꞉la꞉me. Kutupa
    ala꞉ta꞉ ala꞉ta꞉ paeyao ipikana꞉ma꞉ kone pa putia pulu pulu haena꞉ ala꞉me. Kutu
    pa꞉la꞉ ekita꞉ ala꞉ta꞉ ala꞉ta꞉ paeyao ipika꞉eki kone wina꞉ loluekema꞉ pa꞉la꞉me.
    Nikana꞉ma꞉ta꞉ Koda꞉na꞉ pita꞉ hoto paeyao laatiki pu hamana꞉e. Kutu pina꞉e.
  mkl-mkl: Ilɑɑɔ̃i í jɛ irii mii fei, hɑi bi tɛɛi fei ndɛɛ wɑ nɑɑ. Nɔ mii fei í wɛɛi
    nɑ iriɛ. Amboe ku jɛ tɛɛ hɑi nsɛi hee do ɑjɔ fei. Ami.
  gaq-gaq: ସାପା ବିସୟ୍‍ ଇସ୍‍ପର୍‍ନେ ବାନ୍‍ ତିଆର୍‍ ଡିଙ୍ଗ୍‍ଲେଃକେ; ସାପା ବିସୟ୍‍ ଆରେବ୍ନ; ମେଁ
    ଆତ୍‍ଲା ବାନ୍‍ ବାରି ମେଁଡାଗ୍‍ରା ଲେଃକେ । ଜୁଗ୍‍ ଜୁଗ୍‍ ଇସ୍‍ପର୍‍ନେ ମ‍ଇମା ଡିଙ୍ଗ୍‍ଲେ ।
  gof-RNT: Ubbaa I medhdhis; ubbay iyan de7ees; ubbay iya bonchchossa. Xoossaas merinaw
    bonchchoy gido. Amin77i.
  unx-unx: ସବେନ୍‌ ବିଷାଏ ପାର୍‌ମେଶ୍ୱାର୍‌ତେ ବାଇୟାକାନା, ସବେନାଃ ଇନିୟାଃ ହରାତେ ଆଡଃ ଇନିଃ ମାନାରାଙ୍ଗ୍‌
    ନାଗେନ୍ତେ ହବାକାନା । ଜାନାଅ ଜାନାଅ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ମାନାରାଙ୍ଗ୍‌ ହବାଅଃକା । ଆମେନ୍‌ ।
  gah-gah: Loko limó nene netá mukí aitokatikó utó oaká noive. Itó áisigó lokago utó
    oaká noive. Itó netá matá mukí nene aí gelegele nenazo, ámina monó gotolaú gizina
    gakó nene gihila neve loko gelenoune. Nenemú nene agepoka linake miní ameko mino
    lúaló moloko minatune. Lamaná.
  lcm-lcm: Pua, using le singina keve bil aongos kata serei. Nia kapo tukulai i keve
    bil aongos na nia na akamusai i keve bil aongos. Kakana ta miminaungan asikei.
    Tutuman luai.
  aer-aer: Ngkartele-ante ware kwenhe arne ingkirreke mpwareke, arne ingkirreke Ikwerenge-ntyele
    arrateme. Re arne ingkirreke Utnenge Ikwerenhele arratye akwete atnyenerle-aneme
    itne apeke renhe ampetyele tnakirtnetyenhenge-anteye. Kele anwerne akwetethe Renhe
    tnakerlte-aneye. Yanhe kwenhe arratye anthurre aneme.
  qvc-NT: Chaqa Tayta Dyusqam tukuy imata rurashpa, kawsachiykan. Chaymi tukuy ima
    kaqqa Dyuspaqlla. Chayri ¡paytalla alabashunllapa tukuy tyimpupaq! ¡Chayshina
    kanqa!
  tgl-ULB: Sapagkat mula sa kaniya, at sa pamamagitan niya, at sa kaniya, ang lahat
    ng mga bagay. Sa kaniya ang kaluwalhatian magpakailanman. Amen.
  cbs-NT: Jaskaken betsa tukama tibi Diosun damiwanidan, jawenaski. Jawen kushipawen
    dasibibu maniabuki. Dasibibu ja jiweabuwen Dios benimakunkainxanun, iwanan, jabu
    tibi damiwaniki. Jaskaken kenwankin jeneyamakubainankanwen, Diosdan. Jaskakidan.
  xtm-NTPP: Vaa maa ya ni jani ini, te maa ya ni sa'a, te kuenda maa ya kúu ndaka
