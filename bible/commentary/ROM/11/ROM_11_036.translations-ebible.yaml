    Tataefʉlbejpon puexa. Samata, pomatkoicha xatis jʉmchiyaxaes Diosliajwa: “¡Xam
    xabich pachaemam!” —chiyaxaes. ¡Jasox nej ja-aeche''!'
  hla-hla: Taraha, e Sunahan e habutu a mamana ka hoboto na nonei peisa a mouna a
    mamana ka, na man ka hoboto e ka uana i tanen. Ba ra te solosei nitoa nera e Sunahan.
    U mana.
  mav-NT: Katu­pono aikope aikope toĩne'en kat ko'i kat ko'i sio heremo sio yt Tupana
    tunug yne mi'i yt kat kawiat i tutunug. Tuwe­kaipyi tutunug yne yne. I'ewyte yne
    mesuwat yi tote toĩne'en katu­pono Tupana imoieĩne'en pote. Tesaika hap kaipyi
    tutunug yne tomõ­typot hamuat yne yne iminug ko'i. Mi'i pote — Urutu­wehum kahato
    ewawi Tupana uruto'e. Waku kahato En waku kahato En uruto'e epe Tupana. Mio tã
    wato'e Tupana pe are uito Pauru.
  kpf-kpf: Zâkŋâ a sot kut ŋâi ŋâi aksik patâ muygeniŋgip. Zâkŋâ imbaŋâ niŋgi ândimen.
    Oi zâkkât siŋgi op ândimen. Zâk mariniŋâ sot kembu patâniŋâ ândiap. Zorat Anutu
    sâm âlip kwâkŋaŋgindâ târokwâi zem zâimâmbap. Zo perâkŋak.
  ppo-ppo: Ti noatepae, Talené so whi̧kélé, yó mole o̧la o̧lakélé mo fea amatóró kaaró
    beterapó. Ai o̧la o̧la fea ama fotoko̧né tȩteróló kaae tapa yó mulapó. Betere
    o̧lanékélé, ere o̧lanékélé ama kisipa mole alatóró eró̧póló erapó. Atérapa, ai
    sekȩ́né ama doasi doi ha̧le muó tanó̧póló yae. Mo kée! téyó̧póló yae.
  hin-2017: 'क्योंकि उसकी ओर से, और उसी के द्वारा, और उसी के लिये सब कुछ है: उसकी
    महिमा युगानुयुग होती रहे। आमीन।'
  wol-KYG: Ci moom la lépp sosoo, ci moom la lépp sottee, te moom la lépp ñeel. Moom
    la daraja ñeel ba fàww! Amiin.
  bef-bef: Ya huꞌehinaꞌmu asaga meꞌi hiti kokulumaꞌi hiti to anaꞌina asagaꞌi aiꞌago
    niꞌinaꞌmu to aiꞌago kaba huto nominabe. Ya mehuꞌehitita asagaꞌna fenene hititaꞌmu
    yabe. Yaꞌmu Huꞌmamofitoga gepohi luto asaga yupahi mino lito buto fokehi sipiꞌa
    lino. Maꞌnaka.
  amm-amm: Nasu, hani hani komaso mo totani muluyosu na mulumolokoki, na auwonoulu
    liyaiki. Tota amu monoi na fonanikomokaiki. Tani siyolo niya tokaluwaiyalo manokoni,
    aniyopa poi poi. Motu nali no.
  zaj-zaj: Kwavija vinhu vose vilawa kumwake, na vinhu vose vabaha sama yake, na vinhu
    vose vabaha sama ya kumuyenzi Mulungu. Mulungu yayenzigwe milongo yose. Amina.
  chq-NT: Tsʉ jilaa'²¹ 'e sá² nigacwoo¹o Dios joon 'ii gajmaa¹a jilaa'²¹ 'e sá², joon
    jilaa'²¹ 'e sá² 'e tya'o.” ¡Cwoungoo²¹o tsá² Dios coon²¹ tøø²mo! Amén.
  swp-swp: Paana ginauri gamagamagari se hetubudi ia enana, eo ia debana eai, eo ia
    arinai. Hedebasaena ia arinai, huia nige nosina. Amen.
  bjr-bjr: Naqimasee moo fannoo Anutuna moo ainaina amiannoo fee narí kai aiqama ainaina
    auqufa minaindi kai maridanoo. Aiqama ainaina minasaa qaraafa kai afeekaikinoo
    maridanoo. Aiqama areenarafa naaru naaru Anutunaindi kai mariannoo. Kuqaa.
  aby-aby: Godima i erawa naukawa eraerabusa yaisina ubu uiba ibake Dawama i eraerabusa
    yaisina yawokakunero ibinisa. Ibake i eraerabusa yaisinae Danu. Enoba iyama Danu
    ibi me ibene ibene we ma daiwere ukeifeisi. Ie idua.
  eng-YLT: because of Him, and through Him, and to Him [are] the all things; to Him
    [is] the glory — to the ages. Amen.
  jni-jni: Barki me mani, usuro ume uni nan ahira ame ani vat akenzi timumum nin.
    Caa tinonzuko niza ni meme sarki umara, na icuno ani me.
  kne-kne: Tan sisya di namarsua sin am-in, sisya di mangituray sin am-in, ya naparsua
    am-in ta say madayaw sisya. Sapay koma ta madaydayaw sisya si eng-enggana! Amen.
  tgj-tgj: Holvgabv ogumvnwng ngv ninyigv pwknamyarnamv, okv ogumvnwng ngv ninyigv
    lokv turdunv okv ninyigv lvgabv. Ngonu Pwknvyarnvnyi hartvbamtv ribv lajuka! Amen.
  gui-NT: Echa opaete mbaembae ou ñandeYa güi. Jae oyapo opaete mbaembae iyeupeguara.
    ÑandeYa toñemboeteuca jecuaecuae aveiño. Amén.
  quc-TT: Rumal ri che Areꞌ, rumal Areꞌ, xuqujeꞌ e rech Areꞌ ronojel ri jastaq, che
    Areꞌ yaꞌtal wi juluwem, chibꞌe qꞌij saq. Jeriꞌ.
  heg-NTPO: Ta totoang nas maas deng Ama Lamtua Allah! Totoang dadi, undeng Una! Totoang
    man kit in tao ngas, kit daek bel Una. Kit nikit in naka-naka bel Una, didiin
    hidi nutus taan lo! Baktebes ela!
  ptu-ptu: Aka ingganna-ingganna sia, Puang Allataala umpadadii anna nalima'i lambi'
    umpuji Puang Allataala. Dipuji anna dipa'kasallei Puang Allataala sule lako salako-lakona!
    Abana inna la diua!
  bzd-NTPO: '@see-verse:ROM.011.035'
  kwf-kwf: OsiꞋana God neꞋe saungaꞋinia na ru ki taꞋifau, ma na ru ki taꞋifau kira
    tua tua maꞋi sulia ngasingasi Ꞌanga nia ma fuana niaꞋa. Alu kuke baꞋatafea God
    tua tua firi! ꞋIu ke ꞋunaꞋeri.
  eng-WYC-2017: For of him, and by him, and in him be all things. To him be glory
    into worlds [of worlds]. Amen.
  eng-WMBB: For of him and through him and to him are all things. To him be the glory
    for ever! Amen.
  zat-NTPS: Xúgute̱ da dxelé'edxu zá'aca na lu na' Dios, na' Le̱' be̱ne̱' da ca',
    ne zaj naca na chee̱ Lé̱queze̱'. ¡Gaca ba Dios chadía chacanna! ¡Ca'an gaca na!
  spp-spp: Yii li cè na yaayi pun'à fworo Kile e, maa mpyi u mɛɛ na, maa mpyi u wuyo.
    Pèente ti taha u na fo tèekwombaa. Amiina.
  zty-NTPS: Yógo'te da' zej den zej nžojen ḻo na' Dios, na' zej nnitan' ni'a chie'
    Ḻe', na' zej nnitan' nich yebéḻenle' Ḻe' ḻégaken. ¡Ga'n ẕen Dios to chi'ize! Ka'kze
    gaken.
  mek-mek: Gome kapa maꞌoai auga Isa epagamaꞌi, ke Isa faagagai, ke Isa faugai kapa
    maꞌoai kekae. Deo egaꞌina auga au akaikiꞌa fapamia aoniamo. Amen.
  aey-aey: Qee bahic! Anut uqa ceteh cunug ifanen. Eunu ceteh cunug bilegina. Odocob
    ceteh cunug eu Anutnu himec bilegina. Ege uqa binan sulocomun cataneiale! Mele!
  urd-GVH: क्योंकि सब कुछ उसी ने पैदा किया है, सब कुछ उसी के ज़रीए और उसी के जलाल
    के लिए क़ायम है। उसी की तमजीद अबद तक होती रहे! आमीन।
  ycn-ycn: Ricaja calé queño'ótari piyuqueja nacaje i'imacá. Tupana palamane calé
    piyuqueja nacaje. Rile'ejé huánija piyuqueja nacaje. Napura'ajico Tupana nacú
    palá huani hua'ajini huani.
  djr-djr: Bili bukmak nhäny mala ŋunhi djämapuynydja nhanukiyinguŋ yan, ga bukmak
    nhä mala ga marrtji'-marrtji nhanukiyingalyi yan ganydjarryuny, ga ŋunha bala
    dhä-dhawar'yunamirriy bukmak nhä malany dhu nhanŋuwuyyi yan warrpam'. Ŋayiny ŋunhi
    bulu warray latju' dhika! Go limurrnydja wokthunna nhanŋu, märr-ŋal'yunna manapan
    nhanŋu bitjanna bili yan wiyinŋumirra. Yo, yo.
  kvg-kvg: Āv taoká. Zapa ndǿgo, gigiap ate nqægo ndégo tekhakheinám, neka ndégo
    tegeawát neka te nonqo ndégo tøgó. Mbumbukiam-qa iz, miavmiav, bèto-eqawát.
    Amén. Nqanek manqat unimanqatín.
  rug-rug: Ura Asa mo taveti meke kopu ni sari doduru vinapodaka, meke Tanisa tugo
    si arini. Mani tavahesi sa Tamasa ninae rane ka rane! Emeni.
  hop-NT: Pi pam hapi sohsok hihta yúkuhqe poniniytoyni’ta, pu put akw pas hímunihqey
    namtakni’ta. Nam pam sutsep tayawintiwaa. Nam antaa.
  san-URD: یَتو وَسْتُماتْرَمیوَ تَسْماتْ تینَ تَسْمَے چابھَوَتْ تَدِییو مَہِما سَرْوَّدا
    پْرَکاشِتو بھَوَتُ۔ اِتِ۔
  heb-LB: הרי הכול בא מאלוהים לבדו. הכול נברא על־ידו ולכבודו. לאלוהים הכבוד לעולם.
    – אמן.
  caf-NT: Ts'iyaintsuk inla, 'ink'ez 'en bugha ts'iyaintsuk 'uyínla k'una'a 'int'ah,
    'ink'ez 'en ba ts'iyaintsuk 'ulya. 'Et huwa 'ilhuz wheni Yak'usda 'en zeh uzdóolhti.
    'Et ndó honeh.
  mio-NT: Ña cuu sanini yo chi ra, vati maan ra cuu ra ni savaha ndihi cuii cha iyo
    nda ni xihna cuii, ta maan ra cuu ra tindee vitin, ta cuenda maan ra iyo ndihi
    chi. Na cua sacahnu yo chi ra ndihi ni quivi ndihi ni tiempu, ta na cua cuu chi
    tacan ni.
  srq-NT: Dios ae que mbae chao ja ra. Umbaerã ño echao ja nguiã mbae. Ae quia ecuasu
    jiri mbae ja sɨ re. Nandecheẽ turã mbeɨ ra equia erɨɨ̃. Amén.
  kje-NT: Makromod Lalap hi'i ha wo'ira na'akeme, la Ai nodi molollo na'akeme. Ende
    na'akeme ra'uli rasa'a Ai. Mai i wal'uhe na'ahoru ik ka'uli kasa'a Ai laa ewi-ewi!
    Amin.
  gaz-gaz: Wanti hundinuu isa irraa dhufe; isumaan dhufe; isaaf dhufe. Bara baraan
    ulfinni isaaf haa taʼu! Ameen.
  kud-kud: Wuwuna ibom ginauli maudoina adi taupaihowa, yo hinage ibom yana wahiyalaena
    ginauli maudoina ibom vehabana iginaulidi. Ainaena Yaubada tawalo vetuvehae vateyai.
    Moiha.
  urb-NT: 'Upa katu te ma''e ke a''e mujã. Upa katu te ma''e ke ixo, ame''ẽ riki a''e
    je''ẽha rupi ixo katu. Upa ma''e ke ixo, a''erehe japandu: “Ne jõ riki je''ẽha
    te nde erereko” aja. Mã peja Tupã pe japandu: “Ne jõ riki katu te me''ẽ ke” aja.
    Mã peja aja te''e ta japandu. A''e tỹ. Amen.'
  fra-LSG: C’est de lui, par lui, et pour lui que sont toutes choses. A lui la gloire
    dans tous les siècles! Amen!
  san-HK: yato vastumAtrameva tasmAt tena tasmai cAbhavat tadIyo mahimA sarvvadA prakAzito
    bhavatu| iti|
  cak-SNT: Ruma jajaꞌ ri xbꞌano nojiel. Can riqꞌuin jajaꞌ patanak nojiel. Y nojiel
    ri xaꞌruꞌon, can richin chi niquiyaꞌ rukꞌij. Can tiyoꞌx cꞌa rukꞌij ri Dios richin
    nojiel tiempo. Amén.
  uvh-uvh: Beng sini' napa'napa' wa anasa' ifakadofita'. Ning tanga anasa' yaptatoreinga
    ikiting wara' napa'napa' dabik wa ananing sa'. Wara' adining wap girii warisa'
    furo'ning areinga adi girii fikifiki ningsa' ira auta' beng.
  ino-ino: He'e ani kava ohukae. Anumaya Koti'a mi'ko ya alo hu'nea ya'mo aepa'a mai'neno
    mi'ko ya'mo kava ve'ka mai'ne. Akai'a nehaiya yafe mi'ko yana hane'neanaketa akola
    mi'ko afina Anumaya Koti aki'ake alita asaka hume hume haisune. Lamake.
  gnn-gnn: Liŋgu bukmak nhänydja malanha djämawuynydja nhanukuŋuwaynha yana, ga bukmak
    nhä malanha yukurra marrtji'-marrtji nhanukalay yana ganydjarryu ga goŋgurru,
    ga ŋunha dhä-yawar'yunaraŋuranydja bukmak nhä malanha yurru nhanŋuway yana warrpam'.
    Ŋayinydja ŋunhi biyapul wal'ŋu, ḻatju' warray dhika ŋiniya? Gul' ŋilimurru wokthunna
    nhanŋu, märr-ŋal'yunna manapan gupaḏalnha-wala. Yo yo-o-o.
  yal-yal: Amasɔtɔ feen birin kelixi a tan yii a tan nan baraka yi a tan xa. Binyena
    a tan nan xa habadan. Amina!
  cnt-NT: Ia₁ ca₂le₃jë́₃ a₂niog₅ cha₂, ca₂lë₃ ja₁con₂ 'éi₂, të₂le₃ quian'₅₄ 'éi₂,
    o₄quió'₄ 'éi₂ në́₃. ¡Juɨ₁jme₂juag'₂ bá₄ dsa₂ co₂tan₅₄! A₂méi₃.
  tif-tif: 'La, tunum ayo kanolama disa yo! Kaali dinim o! Kaa dok kata naa kalolip:
    Ali mafek mafek alik kaami miit kayaak ale, mafek mafek alik kiimi aalap. Kemin,
    mafek mafek alik kaali ti, maakup almi alik kemin, nuli ami win ayo suunkup kufuumin-kup
    ke-bamdupla yo kala-somla kemin, fan ko.'
  nlx-nlx: काहाकाय तास ने उगे रेन, एने तान द्‍वारा, एने तास ने केरता एने तास ने द्‍वारा
    बाणायेल हे तान बोड़ाय जेलेम ईती रेय आमेन।
  apw-NT: Dawa bits’ą́’dí’ daagolį́į́, ła’íí dawa biláhyú daahiṉaa, ła’íí dawa bá
    daahiṉaa, áń dahazhį’ ba’ihégosį doo. Doleełgo at’éé.
  gum-gum: Kaguende chitøgucha købiibe Tiusweinukkurri arrubig køb, katø nøgurrim
    pønrrab, katø nuyasig køn. Tiuswane managatig tørguegwalmabig kønrrun. Treeg kønrrun.
  not-NT: 'Pinetsaigue, iqueanquero Tosorintsi yobetsiquëro antagaisati. Ipijootaiguëri
    omagaro, itimacaqueri. ¿Cagarico Iriro asintaigari antagaisati timaigatsi? Intsome
    yamai omagaro eiro antingomintasanotaiguemari përosati, intsome angantocotiri:
    “Caninarisonoriguinte Tosorintsi”. Aroque.'
  plu-plu: Mmanawa madikte ariknebdi ayipa kuwis Uhokri gidahan. Madikte humaw giwntak
    Uhokri. Madikte humaw gipitimpi Uhokri. Madikte humaw gidahan Uhokri. Kibeyne
    gidahan Uhokri adahan apanenekwa. Ameh.
  iou-iou: Nämoinik! Anututä ini-tägän imaka imaka täŋpewän ahäŋkuŋo unita imaka imaka
    unitäŋo mebäri bureni-inik itak. Imaka imaka u kudup inita biŋam itkaŋ. Unita
    wäpi biŋam peŋyäŋek ikek ärowani pen pat imiŋ yäpmäŋ kuyon! U Bureni.
  ntp-NT: Diuusi idui vʌʌsiaʌcatai dai Diuusi guvucadʌcʌdʌ quiaa cʌʌca oidigi. Vʌʌsi
    oodami aliʌsi gʌaagai iscʌʌga ñioocadagi Diuusi vui tomastuigaco.
  rai-rai: Maa ia ut i waki a kum utnaa raap, ma ia ut a kabi ra kum utnaa raap, ma
    anuna ut a kum utnaa raap. A pir walaawa karomi pa in raap ma pa in raap. Aamen.
  haw-1868: No ka mea, nana mai, a ma o na la, a nona no hoi na mea a pau; ia ia ka
    hoonani mau loa ia'ku. Amene.
  ffm-ffm: Sabi, huunde fuu e makko iwi, huunde fuu saabe makko woodiri, huunde fuu
    kanko woodani. Yo teddeengal woodan mo faa abada! Aamiina!
  arb-NAV: فَإِنَّ مِنْهُ وَبِهِ وَلَهُ كُلَّ شَيْءٍ. لَهُ الْمَجْدُ إِلَى الأَبَدِ.
    آمِينَ!
  cop-CNT: ϫⲉ ϩⲁⲛ⳿ⲉⲃⲟⲗ ⳿ⲙⲙⲟϥ ⲛⲉ ⲟⲩⲟϩ ϩⲁⲛ⳿ⲉⲃⲟⲗ ϩⲓⲧⲟⲧϥ ⲛⲉ ⲟⲩⲟϩ ϩⲁⲛ⳿ⲉϧⲟⲩⲛ ⳿ⲉⲣⲟϥ ⲧⲏⲣⲟⲩ
    ⲛⲉ ⲫⲱϥ ⲡⲉ ⲡⲓⲱⲟⲩ ϣⲁ ⲉⲛⲉϩ ⲁⲙⲏⲛ
  sri-sri: 'Marĩpʉ ããrĩpererire iridi ããrĩmí. Ĩgʉ̃ turari merã ããrĩpererire ããrĩmakʉ̃
    iridi ããrĩmí. Irasiriro ããrĩpereri ĩgʉ̃ya dita ããrã. Irasirirã ããrĩpererã ĩgʉ̃rẽ:
    “Õãtaria mʉ”, ãrĩ, ʉsʉyari sĩníkõãrã! Irasũta irirã!'
  nal-nal: Avuna naan nanga xa ra vaziaar amun saan faakdul ma naan kat fainot amun
    saan faakdul ma zina nanga amun saan faakdul. A marmari daxaiang ka uzaa zina
    bulaai, bulaai. Ka vaaratunaan.
  kyq-kyq: Ɗeere, nakgen ɓaa se paac, naan̰ ɓo Mɛl‑kaalɗe. Naan̰ ɓo debm kɛn aakɗe
    doɗe ki ɔɔ nakge se paac kaam jin̰a. Bin num Raa se, ɔn̰ jeege daayum an̰ *nooko!
    *Amin!
  kwd-kwd: Du'ana God ne'e launge'enia ni 'ola te'efou, ma ni 'ola te'efou gila nana'i
    mai suria tegelangaa aana ma fana 'ingaia 'i talana. Dauru 'agoru baatafea God
    furifuri! Kiu.
  ded-ded: Anutu ye yengenaoc wiac sasawa meficgedarec. Imoc yengena kucfu fedacde
    amma yengena songo fingerudeac faifaia. Yearu dedengerec nga dedengerec fekengkecbeso,
    imoc fora.
  ewe-ewe: Elabena Mawu gbɔ ko nu sia nu tsona. Nu sia nu le agbe le eya ko ƒe ŋusẽ
    ta, eye nu sia nu li na eƒe ŋutikɔkɔe. Ŋutikɔkɔe nanye etɔ tegbee! Amen.
  nuy-nuy: Anaani anaarrawindi-lhangu wugurru wu-warra-yaarri nigawi-wala, anaani
    ni-warra-maṉdhangi niga-waj anaarrawindi-lhangu. Ni-warra-waṉagana nigawi-rruj
    a-marang-duj. Anaani anaarrawindi-lhangu nigawi yungguyung aḏaba wu-warra-ngu-burraa.
    Ngagurru nguunu-warraarriwana na-God-guy, anggu-wuguuguni, yijgubulu.
  cop-BHC: ϪⲈ ϨⲀⲚⲈⲂⲞⲖ ⲘⲘⲞϤ ⲚⲈⲞⲨⲞϨ ϨⲀⲚⲈⲂⲞⲖ ϨⲒⲦⲞⲦϤ ⲚⲈⲞⲨⲞϨ ϨⲀⲚⲈϦⲞⲨⲚ ⲈⲢⲞϤ ⲦⲎⲢⲞⲨ ⲚⲈⲪⲰϤ
    ⲠⲈ ⲠⲒⲰⲞⲨ ϢⲀ ⲈⲚⲈϨ ⲀⲘⲎⲚ.
  buk-buk: Bu gêŋ hoŋ sa akêŋ iŋ ndê, ma iŋ ti gêŋ hoŋ ŋahu ma ti gêŋ hoŋ ŋadau bocdinaŋ.
    Datoc iŋ ndê waê sa titêm-titêm. Yomandô.
  pri-NT: Ba diri ê pâ namuru, âna nye me gée gooé. Â nye wàé, na é pwa diri ê pâ
    muru, ba kêe. Wâjaaé ê pai maina ma muugère, dàra gòiri awé! Amen!
  zpq-NT: Yogo'ḻoḻ da' de naquen c̱he Dios. Bene' beṉac̱h, beyix̱e' na' bica'chle
    da' zjade. Na' lagüe yogo'ḻoḻ da' bene' zoe' blao. Ḻen' gacxene' toḻi tocaṉe.
