    Aaꞌi-aaꞌi dhu èdhi tao, èdhi sabꞌa hia Ne. Èdhi koa-kio Ne, taa-taa toke dꞌai
    mia-mia! Lèke tareꞌa-reꞌa!
  tnp-tnp: Tol lanəha mətəu-inu Uhgɨn təmol natimnati rəfin, kəni natimnati rəfin
    kəutatɨg mətəu-inu nəsanəniən rəhan tətaskəlɨm ilah, kəni natimnati rəfin in təmol
    məmə rəhan. !Pəh kitah kotəfən nəni-viviən kəm in tatuvən matuvən naunun tɨkə!
    Əuəh.
  urd-urd: क्यूँकि उसी की तरफ़ से, और उसी के वसीले से और उसी के लिए सब चीज़ें हैं;
    उसकी बड़ाई हमेशा तक होती रहे आमीन।
  hot-hot: Nômkama lôkthô halêm anêŋ yani ba imiŋ hathak anêŋ lôklokwaŋ lôk êmô ek
    nêmbô yani. Nanêm athêŋ lôkmaŋgiŋ êndêŋ yani êtôm wak nômbêŋ intu sapêŋ. Avanôŋ
    biŋ.
  mqj-NT: Annu angga lako, Puang Allata'alla umpadadii sola ummato'i, anna la napomatande
    sanganna. Dipakasalle Puang Allata'alla sae lako-lakona. Amin.
  rus-SYN: Ибо все из Него, Им и к Нему. Ему слава во веки, аминь.
  mbh-mbh: Na toko e avele i pavurvur nge aken, eneke God ini ur alavusnga tepun,
    na rongan i theal ur alavusnga ako a ile engenging lemi, na ur alavusnga areken
    o voth mo aro o paroro i. Naro te risea i evelelnga ako aro ile vusonga avele.
    I nunganga.
  bdd-bdd: Weyahina tauna ginaula mabwaiyana ꞌadi topaihowa, ma tauna wete ꞌina waiwaiyega
    ꞌiboi weyahina ꞌipaihowediya. Eeta Yehobaina tauna tahepwatu hatae. Emeni.
  cbt-NTPO: Ya'ipi ma'sha Yosëri ninin. Ina nohuanton, co ta'huantarëhuahuë'. Yosëíchin
    pa'yatacaso marë' ya'huërëhua'. Inaora nohuanton, anoyacancantërinpoa'. Ma noyacha
    Yosëso paya, itahua'. ¡Inasáchin chinotahua'! Amen.
  srn-NT: Bika ala sani e kmopo fu Gado. Na En meki ala sani, èn ala sani de gi En.
    Na En mus kisi grani fu têgo! Amen.
  cta-NT: Lcaa na nu ntsuꞌu chalyuu, na jiꞌi̱ ycuiꞌ Ndyosi laca biꞌ, chaꞌ cua ngüiñá
    ycuiꞌ Ni lcaa na, chaꞌ caca biꞌ cña jiꞌi̱ Ni. Ngaꞌaa caca tye chaꞌ cuaꞌni tlyu
    na jiꞌi̱ ycuiꞌ Ndyosi. Loꞌo juaꞌa̱ chañi tsa chaꞌ biꞌ.
  bqc-SIM: Pↄ́pii bↄ̀ aà kĩ́iɛ, aa kú ń aà gbãao, mɛ́ aa ku aà pↄ́ ũ. Wàↄ
    aà tↄbↄ gↄↄpii. Ãmi.
  tcz-CHONGTHU: Ajehchu imajouse hi Ama'a kona hunga chule ijakai hi Ama thahatna'a
    uma, chule hichu ama loupina dinga gon ahije. Loupina jouse tonsot'in Ama a hijing
    hen! Amen.
  mar-mar: कारण सर्व गोष्टी त्याच्याकडून, त्याच्याद्वारे व त्याच्यासाठी आहेत; त्यास
    युगानुयुग गौरव असो. आमेन.
  snp-snp: Yamu kolalo. Mika kosina neta-mata muki ya amodokatiko oloto pito, ido
    amokafoko mona aboga kiyabani we wenaba minoto, ido amodokako ya u fuli lo fulitaima
    nenako, kuliya naba-naba mino edamima ya moda minomo dito minowa-minowa oto nemo
    ne. Ona.
  isl-isl: Allt er komið frá Guði. Allt er orðið til fyrir mátt hans og allt skal
    verða honum til vegsemdar. Honum sé dýrð um alla eilífð!
  spy-NT: Kwoonēē ꞉tukuuk tukul wōlēē miitē ꞉Yēyiin, kiyēyē kiy ake tukul nyoo miitē
    kōōrēēt ānku cheechii ꞉tukuuchooto tukul. Kunyoo, kutōrōriit ꞉Yēyiin ākookoy.
    Kuwuuyiit nyooto!
  xnn-xnn: Tet-ewa nan kanan nan naisolat tay siya nan nangboliw isnan am-in. Siya
    nan mang-ay-ayowan isnan am-in ta waday toloyda ya nan gapo ay naboliwda tapno
    madayaw siya. Isonga daydayawen tako siya ay eng-enggana. Sapay koma.
  mwe-mwe: Pabha indu yowe kuikopweshe kwa Bhenebho, puili na Bhenebho, na kwa ligongo
    lya Bhenebho. Kuiniywa kubhe na bhenebho pitipiti. Amina.
  tte-tte: Kaiwena Yaubada ginauli meuloina iyamayaleli yo igitekalatagili. Yo ginauli
    meuloiline simiyamiya kana tobali kaiwena. Iya takawa-wasawasayan sauga meuloina
    nige ana kaba mwawasi. O besiele.
  tcs-tcs: Ebriting i kamaut prom AntapGod bikoz prom da paua blo em. Ebriting i po
    soe da bigpaua blo em ane ona em poeba! Amen.
  hlt-THB: Ikawtih amah a ven awhkawng amah ak caming amah a venawh ik-oeih boeih
    ve awm hy. Amah a venawh thangleeknaak a poepa na awm seh! Amen.
  soq-soq: Mai mida God insaisawa atenlepi, ba God dima da wanepia rua, dia. Ipawa
    nitu uduudu me os dewamon ita me mukawa mampe winei meba os ebowa wadaposisampaa
    baiwa. Tauma ita ando no God wadaposisanta, me mampe sapaida debamaia winakasala!
    Ulaipa, amen.
  qub-qub: Llapantapis Tayta Diosninchïmi camasha. Pay cayninpami imapis caycan y
    payllapami llapanpis. ¡Imaycamapis Tayta Diosninchi alabasha caycullächun! Amén.
  att-att: Si Namarò, pinarò na yù ngámin nga egga, nga masingan ánna ari masingan.
    Maggián yù ngámin nga pinarò na megapu sù pakáwayyá na. Á yawe ikeggá na ngámin,
    tapè meparáyaw si Namarò megapu nira. Dayáwat tam si Namarò ta áddè ta áddè. Mapalurò!
    Ammán.
  bki-bki: 'Mia kiniou neiasol iliano na, neber: Kiado Atua, naio takurano be burupati
    na vite nonovio, naio takurano be moroano na vite nonovio, naio takurano be juluvati
    na vite nonovio, ana bo ka kito roviniu roiaia naio to toboto.'
  bqp-bqp: Pↄ́ sĩnda pínki bò a kĩnaamɛ, ò kun kũ a gbãnao, akũsↄ̃ ò kun a pↄ́
    ũ. Ògↄ̃ a tↄ́ bo gↄrↄ sĩnda pínki. Aami.
  mcp-mcp: Nəcé, sâ jɛ̂sh í zhu wə́ Zɛmbî; nyə wə́ mə́ sá nə́ sâ jɛ̂sh í bə́g; sâ
    jɛ̂sh jísə́ yí, jísə shú dɛ́. Gúmə́ bə́g nə nyə kandʉgə á kandʉgə. Amɛn.
  hat-hat: Se li menm, Bondye, ki fè tout bagay. Se gremesi li tout bagay la. Se pou
    li tout bagay ye. Lwanj pou Bondye tout tan tout tan! Amèn.
  npl-NT: Porke nochi tlan onka, walewatok de Dios, iwa onka por Ye, iwa Ye nochi
    iaxka. ¡Matikweyilikah Totajtsi Dios nochipa! Ijkó mamochiwa.
  bgg-bgg: Chiih-è zab pha manathek ne ai è rey phro, chiih-è zab pha manathek ne
    ai è khia ruii phro chiih-è zab ne airo ro. Hamangkhung-aphuii rone idang biisiie
    rey bo! Amen.
  eng-TCENT: For from him and through him and to him are all things. To him be the
    glory forever. Amen.
  eng-BSB: For from Him and through Him and to Him are all things. To Him be the glory
    forever! Amen.
  cpu-NT: Iriitakera Pava kantakaantarori otzimayetantari tsikarika opaiyetari, iriitakera
    poñaakaantayetarori, iriitake ashitarori. Arira irashi irovaitaatyeeroni iñaapinkathayeetairi.
    Ari onkantyaari.
  san-ASM: যতো ৱস্তুমাত্ৰমেৱ তস্মাৎ তেন তস্মৈ চাভৱৎ তদীযো মহিমা সৰ্ৱ্ৱদা প্ৰকাশিতো
    ভৱতু| ইতি|
  tac-NT: Onorúgame newálila júkuru suwábaga napu nerú jena wijchimoba 'lige rewagachi.
    'Lige alekeri bo'né nila ju. Senibí 'we 'la oyérisiga Onorúgame 'la képá 'la semáriga
    ra'íchaga Onorúgame olagá. Alarigá olásiga 'la képá.
  eng-WEBPB: For of him and through him and to him are all things. To him be the glory
    for ever! Amen.
  gfk-H: Taia tikai pai gil hua tana kanong ira linga bakut ga tahuat laah tana ma
    ia nong i hatur hadadas ira linga bakut ma ia no haphapataam ta ira linga bakut.
    Da pirlat ia hathatikai. A tutuna sakit.
  viv-viv: FaꞋina gaitoma moyaꞋaidi Bana againe hiveꞋinuba ada Bana yana faiwala againe
    givefota-vagahidi ada Bana yana kaiwabu faꞋina himimiyami. Yaubada ana egana kanakilakahina
    be yana kaiwabu ginaduva-vagata tova inaga inaga keke ana abalauyabu. Ehe hidedemi.
  yao-yao: Pakuŵa indu yose ipanganyikwe ni ŵelewo, ni ili kwa ukombole wao ni kwa
    liwamba lyao. Akunnungu akuswe moŵa gose pangali mbesi! Eloo.
  tgp-tgp: Matan God enia pulo hinau tari matan enia mo vaira, mo vaira la lo toho
    vara la pa sile na hasohaso isana. Mo tataholo vara tamlohi tari la sile na oloolo
    isana tarea mata rani tui tui. Amen.
  auc-NT: Edæ tömengä nänö pönongaincooque inte edæ tömancoo ongompa. Mönö waocabo
    ïñömö tömengä badongä beyænque tömengä quïmö baquinque ongömompa. Ayæ̈ adobaï
    edæ tömengä badongä beyænque tömancoo tömengä quincooque edæ baquinque ongoncoopa.
    Edæ tömengä adocanque pönï ñäö entawente edæ cöwë tæ̈ï ëmoncæcäimpa. Mänömaï impa,
    ante mönö, Amëë, ante apæ̈necæ̈impa.
  kbc-NT: Igaataɡ̶a iliidaɡ̶adi inoatawece, codaa inoatawece aninoa idioka limedi
    minoa leeɡ̶odi nimaweneɡ̶egi, codaa inoatawece aninoa, iniaa loenataka, codaa
    modoɡ̶etetalo leeɡ̶odi loenataka. Joaniɡ̶idaa leeɡ̶odi me leeditibige midioka
    limedi me joɡ̶eeɡ̶atalo Aneotedoɡ̶oji. Odaa jiɡ̶idaaɡ̶ee. (Amém).
  bmh-bmh: Petak pet. Uwait nugtal ece unum usalai meun. Ece unum darem, go Uwait
    nugau gusig ebu darem. Ece unum gonugau dabeleu sesamoraimai darem. Gonun, ig
    umkoskos gonugau wanib ulagwag banou wag pet murab. Go petak.
  ctu-BL: Come ch'oyol ti Dios pejtelel chuqui tac an. Ti pejtelel cʌntʌbil i cha'an
    Dios. I cha'añʌch Dios ti pejtelel. La' sujbic i ñuclel Dios ti pejtelel ora.
    Amén.
  meq-meq: Ndəray andaya bay hərwi maa ge wu hay tebiye na, Mbəlom. Neŋgeye a tsəpa
    wu hay tebiye ada wu hay tebiye andaya na, hərwi ada tâ təra i ŋgay. Zambaɗakway
    ka tor eye. Mâ təra andza niye!
  noa-H: Nem t'ʌnʌmʌn t'um hich dënëu, hichdëuta t'um hompaatarr haawai. Hĩchab nem
    t'ʌnʌmʌn hi gaaimuata t'ʌnʌm, hichdëuta t'um wai dʌnaawai. T'umaam k'ʌʌnag hich
    t'ö hiek'amk'ĩirta magʌm nem t'um hompaatarr haawai hichta mʌg hatag pawiajã hich
    mag t'umaam k'ʌʌn k'ãai hʌ̃rpai sĩerrʌm hiek'au.
  alp-NT: Alla pine Itolae pusue yelu meiju. Pusulu bei Alla kai ete Alla. Isike Alla
    eti pela! Amine.
  san-VEL: yato vastumaatrameva tasmaat tena tasmai caabhavat tadiiyo mahimaa sarvvadaa
    prakaa"sito bhavatu| iti|
  kbq-kbq: Na'ankure Agripinti ana maka zamo'a fore nehuno, Agri hankavefi mikozamo'a
    me'ne. Miko zupa Ragi Agra erivava hanie, Tamage.
  kbh-kbh: Er lempe cha tojama, lempe cha iútabna, y lempe chabiama yomna. ¡Nÿetscanga
    nÿetsca tescama cha chamotsatschuaná! Chca chaotsemna.
  ron-LSB: Căci din El, prin El și pentru El sunt toate lucrurile. A lui să fie gloria
    în veci! Amin.
  pon-pon: Pwe meakaroj tapi jan re a, o mia pweki i, o wiai on i, linan en ko on
    i kokolata! Amen.
  nhe-BL: Pero Toteco quichijqui nochi tlen onca. Nochi tlen onca mocahua campa eltoc
    ica ichicahualis. Huan nochi tlamantli eltoc ipampa ipaquilis huan para quinextis
    ihueyitilis. Ma tijhueyichihuaca Toteco para nochipa. Quej nopa ma eli.
  sps-sps: Ara onot ror ma natiny a kifon a foka tovei, tana saa, Ayei tsun tsivon
    fapogaar bus a fo mamatsiny ka to, ana Ayei kat faparits non a fo mamatsiny ka
    ma kaa patsukan fi kaner rari to te koman fi non Ya. Ana Ayei kat non a fo mamatsiny
    ka ri te mamatan patsukan fi kaner to, ito te koman fi non Ya. To sana vamarits
    ma naa fi naa Tsunia tan mamatsiny nainy! Man Ovei.
  wnc-wnc: Dasingge? Anutu awia tapatutakan sanga kuupbam ina banipda siwan natake
    tasike pekutde itane umana enane siknga yuak. Ngan. Ninda itane umana akngana
    asinggan asinggan yatangenatnim. Siakan.
  bus-bus: Pↄ́ píngi bↄ̀ à kiiamɛ, aↄ̃ↄ kuu kↄ̃n à gbãaao, bensↄ̃ aↄ̃ↄ kuu à pↄ́
    ũ. Wàgↄ̃ à tↄ́ bↄↄ gurↄ píngi. Aami.
  gub-BL: Ta'e Tupàn a'e xe, ma'e paw iapo har romo hekon a'e xe. Uzeupe tuwe uzapo
    a'e ma'e paw rupi a'e wà. Wazar romo hekon a'e. Omono ukàgaw wanupe, wamuigo kar
    pà ywy rehe. Teko paw a'e wà nehe, tuwe uze'egatu hehe tuweharupi a'e wà nehe,
    awyzeharupi a'e wà nehe no. Azeharomoete.
  imo-imo: Yu melema pali terimu Gote; yu melema pali enge tipe nokopa moromo; melema
    pali yunge kau. Linoni wali walima Yu paa olandopa iyemu Yunge imbi melemanga
    pali paa olandopa moromo nimbo yu kapi nimbo imbi lipo ola mundulipo kau pamili.
    I paa.
  boj-boj: O ijo was niŋgi quiy. Qotei a iŋgi iŋgi kalil ateleŋej. A iŋgi iŋgi kalil
    qa utru. Iŋgi iŋgi kalil di aqa segi. Deqa iga bati gaigai aqa ñam soqtoqnqom.
    Bole.
  eng-DRA: 'For of him, and by him, and in him, are all things: to him be glory for
    ever. Amen.'
  knf-knf: Hënk di uwooŋ, iko bŧi iwoona du a, iko bŧi iţëpna ţi a, iko bŧi iwo pa
    a. Mndëm manwo ţi Naşibaţi te mnţo! Uwo haŋ.
  san-KHM: យតោ វស្តុមាត្រមេវ តស្មាត៑ តេន តស្មៃ ចាភវត៑ តទីយោ មហិមា សវ៌្វទា ប្រកាឝិតោ
    ភវតុ។ ឥតិ។
  arn-NT: ¡Itrokom dungu am küpalu ta Ngünechen mew, ka kisu mew müley ka kisungealu!
    ¡Rumel küme püramyengepe ta Ngünechen! Felepe may.
  zas-NT: Xieenman na̱j gra ni yuꞌ, laaman been laa reen abiꞌ par laaman na̱j gran.
    Zeel rayal gap bejn laaman respejt zianczi. Amén.
  ken-NT: Yi kɛ aghoko mɛnyɨŋ mɛnkɛm nɛ mɛnyɨŋ mɛnkɛm bɛchi chi ndǔ bɛtaŋ ɛbhi, nɛ
    mɛnyɨŋ mɛnkɛm bɛchi chi ndǔ bɛchyɛ yi kɛnókó. Sɛ́nchíɛ yi kɛnókó mpoknkɛm.
    Amen.
