  bel-N: Бо ўсё з Яго, і праз Яго, і для Яго. Яму слава на вякі. Амэн.
  sch-sch: Asikchu neinun murdi hih ama sin ania, ama sika hong om le ama ta riempet
    ani. Pathien kôma tuonsôtin inlalna chu om rese! Amen.
  mic-MIQNT: '''Ms''t goqwei gisitoqop Gjinisgam. ''Ms''t goqwei mawn''g aq musga''s''g
    ugml''gigno''tim. Aq mestai assutg ugs''tqamug aq wa''so''q. Iapjiw gepmitelmanej
    aq emtoqwalanej Nisgam.” Na tliaj.'
  huu-NT: Naga ra naimɨemo illa jira, naga ra naimɨemona bite. Naga rana fɨnode. Naimɨemo
    iobillacɨnona caɨ fecacabillasa. Iena jitaidɨcue.
  jiv-NT: Ashí najanamu ainia nu Yus najanamu áiniak Niiniu áiniawai. Tura Nin shiir
    awajsatniun najanawarma áiniawai. Yus tuke iniaitsuk shiir awájnástí. Núnisaṉ
    atí.
  otm-NT: Nguetho gätho bí 'yɛ̨pʉ 'bʉ Oją, nɛ gätho di 'yonsɛ Oją ʉ, nɛ gätho bi 'yøt'ʉ
    gue di pɛpzɛhɛ ʉ. Janangue'a nde'bʉ ga ɛ̨spahʉ Oją gätho yʉ pa maząi. Nɛ hønt'a
    gam bɛ̨mhbʉ a ya.
  dah-dah: Fudinde, det kuruŋ gabe Al Kuruŋ hitte mat po watiŋ, irde yeŋ beleŋ po
    yiryiŋ. Irde det kuruŋ gabe yeŋ beleŋ po gab pasi kiryeŋ. Niŋgeb yeŋ po ga hugiŋeŋ
    deŋem turŋuŋ yaŋ irde hitek! Fudinde wor po.
  tnk-tnk: Ro iamɨnhi irə tɨ nəri nə mə Kumwesən rɨno narimnari me pam, nənə narimnari
    me pam kamharə tɨ nəri nə mə nɨskaiien səvənhi raməkwtəmhiri irəha, narimnari
    me pam in rɨno mə səvənhi. Pwəh nəɡnəɡɨniien revən tukwe in ia nuk nuk me. Ouəh,
    pwəh ro iamɨnhi.
  kpr-kpr: 'Ainda beká mo: roera isasambu nune etiri sirorusira, a nunda fakinaimi
    irira. A kotugo, nunda duro a binodae sedo irira. Numokena duro a usasa evovodae
    irare! Ai, bekári!+'
  san-IAS: yato vastumātrameva tasmāt tena tasmai cābhavat tadīyo mahimā sarvvadā
