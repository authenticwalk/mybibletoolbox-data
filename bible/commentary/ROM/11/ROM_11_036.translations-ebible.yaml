    an-molamola ngubi-negapa barra nguburr-ni nguburr-workiya. Gun-nardiya rrapa ganapiya.
  zad-NT: Ḻa' ḻen' bx̱e bsile' yog'ḻoḻte dii de na' bllie' bia' chongakan ka chaklallee,
    na' yog'ḻoḻ dii de nakan c̱he'. ¡Ḻe' chidoḻee koochone' balaaṉ zejḻi kaṉi! Kan'
    nakan.
  kmg-kmg: Wiac sasawa eraonec wareekac â erao siŋkerâ foekac â erao rafâreekac. Mumuteŋzi
    mumuteŋ i erao šuhuckeme šuhuc forašihuc juzejec sanaŋ. Jâmbomac.
  aso-aso: Nanitekumuꞌ ve. Initeꞌ mukiꞌ nene eitokovoꞌ gelekeleꞌ i-dilizave losa asiꞌvevoꞌ
    initeꞌ mukiꞌ do sotoꞌ ogavo mo eitokovoꞌ lehete i minaaꞌ nave. Nemuꞌ nene Oꞌmoso
    opoꞌni lo mineloneꞌ nene huko vamivo ha miniliho.
  uli-uli: Pangal formel ngo iy mele ye foru ngo pangal formel ngo ye tobtobloh chog
    yal mel la fael iy. Falmay ngal Deus le ye mel le tor siyal! Amen.
  nin-NT: Abachi yo à na aseki ka wemi. Uwa yo à gri aseki ka na du ka ase ni ingbingbru
    yi. Di inta gbyarr ku Abachi asa ase na ase! Du yi si meme yo.
  acu-NT: Yus mash aa nuna ningki najanamu asar ninu ainawai. Tura mash najanamu ainau
    wína pengker awajtusarmi tusa Yuska najanamiayi. Tura asamtai iisha tuke inaitsuk
    Yus pengker awajsarmi tajarme. Nekasaintai.
  cak-WNT: Ruma ya Riya' ri xbano ronojel. Can riq'ui wi c'a Riya' petenak wi ronojel.
    Y ronojel xeruben, riche (rixin) chi niquiya' ruk'ij ruc'ojlen. Can tinimirisex
    c'a ruk'ij ri Dios riche (rixin) xtibe k'ij xtibe sek. Amén.
  ebk-ebk: Tay hiya met nan namayang as nan am-in. Hiya us nan mangetoray as nan am-in.
    Nafiayang nan am-in ta maichaychayaw hiya. Sapay koma ta maichaychayaw hiya in-inkiana.
    Amen.
  spa-PDDPT: Porque de Él, por medio de Él y en Él son todas las cosas. ¡A Él sea
    la gloria por los siglos! Amén.
  ruf-ruf: Kwaapfila pfinu pfose pfolawa kuna yeye, na pfabaha kubitila yeye na kwaajili
    ya yeye. Imulungu yatunitsighwe ghamatsuwa ghose. Ona.
  gun-gun: Mba'eta ixugui ae opa mba'e oiko raka'e, ipo guigua ha'e ixupe guarã meme
    ikuai. Tove ha'e anho toguerovy'aa raka'e rã peve opa e'ỹ re. Amém.
  agu-BL: Na i' bnol tetz cyakil e'chk takle'n yi at. Qui'c jun takle'n yi nk'e'tz
    i' bnol tetz, nin ja bnix ta'n tan xcone'n tetz tetz. Kak'e' bin kak'ajsbil tetz
    Ryos tetz ben k'ej ben sak. Amén.
  isn-isn: Kunsoko maintu ihi apumie kitalakwe ikoli kua uhumi wakwe, hangi ukusuka
    kitalakwe, ukulu ukuli kitalakwe ikali na kali. Amina.
  ilo-ULB: Ta manipud kenkuana, ken babaen kenkuana, ken kenkuana, ti amin a banbanag.
    Kenkuana ti dayaw iti agnanayon. Amen.
  pir-NT: Cohãcjʉ̃ ijipihtiyere yeahye. Sa yero tiquiro tutuaye mehna ijipihtiyere
    ijigʉ̃ yere tiquiro. Sa ye ijipihtiye tiquiro ye ijire. Tiquiro sa ijiriquiro
    ijigʉ̃ ijipihtiye decori tiquirore ño peouhna mari. Sata yeducuuhna.
  anv-NT: Ɛsɔwɔ ne akwyɛɛ́ yɛ́ndégenó ne ɛlé jií ne apyɛɛ́ nnó yɛ́ndégenó gekɛne,
    ne ɛlé getu jií ne yɛ́ndégenó gelu. Ŋgɔ abɛ ne ji tɛ kwyakwya ne kwyakwya
    Amɛn.
  sab-NT: Chube mo kirallaske kwian ulita lle ulita nga ulita dodadu, Chube kle e
    ulita gbe tige kle e ulita manade, Chube e ulita dodadu mo alin. Chube no no,
    ama alin kweri, ama alin ñage age kwian alin no, ama alin giti kwian gerudale
    nobi diali chui tangle, enebi no ama alin.
  tmd-tmd: 'Aku agapɨm: God nuŋ ap akuyöbö magalɨg rɨ nɨgöŋ; ölɨsö nuŋ akwör ap piaku
    magalɨg mɨda; ap piaku magalɨg God wahax pɨ gɨr mɨjöña. Makwam, ib nuŋwa öim öim
    yadɨŋ bɨl sö duaŋ! Mag aliö akuyöbö aku mag waiö.'
  acr-NNT: Ma janipa taq ri kꞌolik, rukꞌ Rire petinaq wi; ma ronoje ꞌanatal ruma Rire
    y e re yakbꞌal uqꞌij Rire. ¡Lik taqal kꞌu riꞌ che kayak uqꞌij na jinta utaqexik!
    ¡Amén!
  kpg-kpg: Idimaa, nia mee huogodoo la ne hai go Mee, ge ne hai mai i Mee, ge ne hai
    ang gi Mee. Di madamada ang gi God gii hana hua beelaa. Amen.
  taj-taj: तिग्‍दा भिसम जम्‍मान स्‍हे परमेश्‍वरग्‍याम खबा हिन्‍ना। जम्‍मान स्‍हे थेसेन
    स्‍होबा हिन्‍ना। ओच्‍छे जम्‍मान स्‍हे थेलान लागिरी स्‍होबा हिन्‍ना। थेतबासेलमा
    सदन परमेश्‍वरला मानदेन जयजयकार तगै। आमेन।
  avt-avt: Taauye! Menmen yapɨrwe mepu, hɨrak God kerekek kɨrɨakem. Hɨrak wen naanmɨre
    menmen yapɨrwe, hɨram mau mamkepik. Haiu emwenɨpi niuk mɨrak in ere tipmain tipmain
    enum eik. Keremem.”
  cbk-cbk: Dios amo el quien ya crea todo el maga cosas, y por medio del di suyo poder
    todo este maga cosas ta existi para con ele. Poreso alaba kita con Dios hasta
    para cuando. Amen.
  uig-ARA: چۈنكى بارلىق مەۋجۇداتلار ئۇنىڭدىن كەلگەن، ئۇ ئارقىلىق مەۋجۇت بولۇپ تۇرىدۇ،
    ھەم ئۇنىڭ ئۈچۈن مەۋجۇت بولۇپ تۇرىدۇ. بارلىق شان-شەرەپ ئەبەدگىچە ئۇنىڭغا بولغاي!
    ئامىن.
  tuf-tuf: Bahnacan Sir chihtá cuitar chácaro. Bahnác Siray binro. Ey tamo sehw̃an
    acu bahnác waquír chájacro. Ey ojcor waw̃i, “Siran bahnác cuitatro. Cabar tinic
    tacat bur cut suw cut Siran bahnaquin cuitar rehcáyqueyra,” waw̃i. Amén.
  abx-abx: Gana' gayod, kay i Diyos i maghimo si dimu'an, ngan pina'agi si iya agpadayon
    i dimu'an ngan agkahirimoy to para atuman i karuyag-na. Darayawon iya hasta si
    kahastahan. Amen.
  mco-NT: Tüg'ócɨy huɨdijaty ɨɨch ajt ya nbaatɨm, ac jiiby choondäy ma Dios. Yɨ' tüg'ócɨy
    tɨ yaj'oyɨydäy, e yɨ' je'ajttaayɨp tüg'ócɨy. ¡Tzoc Dios capxpaatɨm ojadajtɨm huinɨxɨɨ
    huinɨtiempo! Jadu'n jadu'n. Amén.
  cpb-NT: Iri Pawa kantakaawori otzimantari oiyetarika, iri poñaakaawori, iri ashitawori.
    Rashi rowatyeero impinkathaitairi. Ari onkantaitatyeeyaani.
  aon-aon: Anan kanak abom baugos um ihishmori eshudok eneshenesh. Anan douk nagrem
    ihishmori abom eshudok aria neyohesh shape wosik atin. Anan nenek ihishmori eshudok
    shatogur eneshenesh shapeum shutuk ananin nyeigur nyuto. Eik yakri apak ihishmorim
    ta mutuk ananin nyeigur nyuto iruhw ihih nyumneh. Adur atin.
  hus-NT-2005: Pos ejtal xowaꞌkich ba Dios ti tál, kʼal Jajáꞌ ti tʼajadh ani abal
    Jajáꞌ. ¡Ke an labidh tʼokattaláb kin kóꞌoy na Dios malilíl i kʼij! Anchanꞌ ka
    tʼájan.
  mig-NT: Chi̱ onde̱ nuu̱ máá‑yá va̱i ta̱ká ndatíñu. Te suni máá‑yá ni̱ sá'a. Te suni
    máá‑yá tɨ́ɨn. Te ná nákana jaa‑yó‑yá nɨ́ɨ́ káni nɨ́ɨ́ kuiá. Amén.
  bps-bps: Du tamgimoan sa i kdee, na kenen magot i kdee, na fagu di kdee tamgimoan
    magdayen kenen. Taman too ito dmayen kenen kel di landè sen. Amén.
  mbs-mbs: Sikandin se mig-inang te kedita, aw pineokit te tolos din, egbayà-bayà
    sikandin te kedita te ininang din. Iduyun heman sikandin pineokit te kedita niyan.
    Iduyun sikandin te wedad temanan. Metoman iyan.
  tof-tof: Darrü pam babulana, zitülkus God blaman elklaza wató tómbapónórr, wa blaman
    elklaza ngabkanda tóba arüngdügab, akó blaman elklaza wegako oya ngi kwit amngyelóm.
    Pamkolpama Godón ngi wirri kwitüm ki emngyelnórre metat-metat! Amen.
  cme-NT: Bĩmbĩnni‑i hiere u yaa hielaa-ni, nii dii fuɔ nagãŋ-na aa ni tĩyãa
    fuɔ tĩɛma. Yaaŋ i tiɛ gbɛliɛŋ u yaa‑i hɔnni maŋ joŋ! Ma ciɛ.
  sus-sus: Se birin kelixi a tan nan ma, se birin baloxi a tan nan saabui ra, a se
    birin daaxi a yɛtɛ nan bɛ. Tantui na a bɛ abadan! Amina.
  pon-2006: Pwe ih me ketin kapikada mehkoaruhsie, oh soahng koaros kin miehki ih
    oh pil pwehki ih. Lingan en kowohng Koht, sang met kohkohlahte. Amen.
  dad-dad: Ada keleĩ, od enei are momoi, ere nigin, ereb ereb ganan ĩ bun tamal isif,
    ereb ereb ganan ĩ bunem ibodok, ereb ereb ganan ĩ bun ilef. Ĩ bun fula fiya medeĩya
    faimud ibodõf! Momoi.
  zab-NT: Xixtenny ná irate cos, pur laany ne par laany ná irate. Pur ningui zaibgueldpac
    gap bniety didxdoony iduibtiampte. Amén.
  jae-jae: Eŋ kêkêŋ to kêpuc gêŋ samob tôŋ gêmoa ma gêŋ samob tonaŋ ŋai kepeŋ eŋgeŋ.
    Ŋawasi êndêŋ eŋ endeŋ tôŋgeŋ. Biŋŋanô.
  ksd-ksd: Tago tana iat a lavur magit par dia vuna, ma dia tur ure ma upi ia bula.
    Ma kana ka ra variru ba pa na mutu. Amen.
  msm-NT: Su sikandin to mighinang to tibo aw ogbootan din agun ogkasaja sikandin.
    Na, ogsajaon ta to Diyus to wada katapusan. Sikan iyan.
  myk-myk: Bani yaŋmuyɔ yi bɛɛri yʼa foro Kilɛ ni. Yaŋmuyɔ yi bɛɛri yi ɲɛ wee gbɔɔrɔ
    ni. Yaŋmuyɔ bɛɛri yi ɲɛ wu woyo pɛɛŋɛ kʼa dɛri wu mɛgɛ na tuun bɛɛri ni, tɛhɛnɛ
    baa! Amiina.
  sbe-sbe: Matawuwuna ginauli maudoidi iya unai se tubuma, yo iya debanaena ede se
    miyamiya, yo kabo se seuyo kalinawai. Hedebasae nige kana siga ye sae iya kalinawai.
    Mamohoi!
  mcr-mcr: Nätmatqä eeqänäŋi, Goti Hanjuwä Iquesa ätimäupu, Iqueqä yäŋänäqŋqä iuta
    äwäka äpäpu, ga Iqueqä näweqä wimänäniqe. Ne Iqueqä yoqe, hea ique-ique haqeu
    mamäuquatuŋque. Ii, aaŋä naqä-qakui.
  cux-NT: Tanducuéⁿ'ē dendu'ū chí vɛ́ɛ́ ní Ndyuūs din'dái yā ní tee yā s'uuúⁿ tanducuéⁿ'e.
    Ní cucáávā 'iiⁿ'yāⁿ miiⁿ vɛ́ɛ́ tanducuéⁿ'ē dendu'ū chi yeⁿ'é yā. Maaⁿ ní cueⁿ'e
    daāⁿmaⁿ dich'ɛɛtɛ yú Ndyuūs. 'Tíícā.
  tur-YTC: Çünkü her şey O'ndan, O'nun aracılığıyla ve O'nun içindir. O’na sonsuza
