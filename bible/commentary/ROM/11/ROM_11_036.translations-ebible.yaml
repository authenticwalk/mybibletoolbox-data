  gym-NT: Ñobtä ñan angwane jändrän jökrä tä kite Ngöbökri amne jändrän jökrä tä niara
    köböire amne jändrän jökrä abko jen Ngöbökwe, aisete ¡Ngöbö aibe raba käikitaninkä
    kärekäre! Abko kore se. Amen.
  azg-NT: Ngꞌe nquii jon tquen jon tsoñꞌen, ndoꞌ macüentaaꞌ jonhanꞌ, ndoꞌ ivantyjeeꞌ
    jon joohanꞌ ntyja ꞌnaanꞌ juu najndei na condui nquii jon. Tyiꞌjon cacüentyjeeꞌ
    na cüitꞌmaanꞌ Tyoꞌtsꞌon. Nndaꞌ vaa na chuhanꞌ na quintꞌa nnꞌan.
  bhd-bhd: किजोकि सब किछ परमेशरेरी तरफां आए। तैन्नी सब किछ बनाव, ते तैसेरे ज़िरिये,
    ते तैसेरेलेइ सब किछे। तैसेरी आदर सदा भोती राए। आमीन।
  too-NT: Dios tlahuakō'nī't ixlīhuāk. Dios mā'a'nanīkō'lh ixlīhuāk. Huāk ixla'. Para
    pō'ktu camāka'tlī'ca Dios.
  ind-AYT: Sebab, segala sesuatu adalah dari Dia, dan oleh Dia, dan kepada Dia. Bagi
    Dialah kemuliaan sampai selama-lamanya! Amin.
  cjo-NT: Ñaakiro, rirotaki irira wetsikirori maawaeni. Itajonkakiri maawaeni, ijeekaeyantakarini.
    Tema rirotaki ashiteeyaririni maawaeni jeekaeyatsirini. Thame iroñaaka maawaeni
    apinkathataperoeyerini, akanteetatyeeyaani. Aritaki okantyaari.
  nsn-nsn: Ge a mamang inetelik pe ke touogion, doha mamang inetelik ke kotpokoso
    tur tatanon, doha nanon, a uatakai e la tang God tar mamang binakalik. O mana
    tun.
  san-DEV: यतो वस्तुमात्रमेव तस्मात् तेन तस्मै चाभवत् तदीयो महिमा सर्व्वदा प्रकाशितो
    भवतु। इति।
  tna-NT: '@see-verse:ROM.011.035'
  lid-lid: Taha mara-ei winiyan bwe! Tasah, lakou mari asahan badeh, iy le amekes;
    Iy asehek na le bohon badeh, lakou asahan i le buku aliy; Ma iy amekes iri lakou
    mara-ei badeh, tan le ari. Ya ta katin le doh badeh, taha lau mari katudun iy
    kudu le buku doh. Handru!
  wim-wim: Puth nilana yuk way min maꞌmangkam theeꞌ-theeꞌan ngamparan a! Nil maꞌmangkaman
    maꞌ nungantang piꞌ-piꞌan! An puth yuk way min il-ilangana meenathantan ngampar
    nil God.ana pam piꞌan paththama! Ngamp puth yotamangan thaaꞌ-kuump-kuumpāmp nunang
    aak umpuyangama! Yey, an kan-kanama!
  zga-M: Ulwa khuva ukhuhuma khumwene, na khunjila ya mwene na khumwene, ifinu fyooni
    pufile, khumwene luve ludwando isikhu nchooni. Amina.
  yom-yom: Bila kuidi niandi, mu niandi ayi mu diambu diandi, bima bioso bididi. Bika
    nkembo wubanga yandi mu zithangu zioso. Amen.
  san-SIN: යතෝ වස්තුමාත්‍රමේව තස්මාත් තේන තස්මෛ චාභවත් තදීයෝ මහිමා සර්ව්වදා ප්‍රකාශිතෝ
    භවතු| ඉති|
  yut-yut: Piŋkop da iyɨ yo morap wasagɨt, ae uŋun da yaŋakwan tamonikon toŋ. Ae yo
    morap da mani aŋenokgoŋ. Dagok dagogɨ mɨni tɨlɨmni taŋ aŋaŋ kɨkdɨsak teban. Uŋun
    asi.
  grc-BYZ: ὅτι ἐξ αὐτοῦ καὶ δι᾽ αὐτοῦ καὶ εἰς αὐτὸν τὰ πάντα. αὐτῷ ἡ δόξα εἰς τοὺς
    αἰῶνας· ἀμήν.
  cpc-NT: Iriitaki Pawa kantakaantawori otzimantari tsikarika oitarika, iriitaki poñaakaantawori,
    iriitaki ashitawori. Ari jashi jowatyiiro ipinkathaitairi. Ari onkantyaari.
  nhg-NT: Pues de yejuatzi, hua por yejuatzi, hua para yejuatzi, icaca noche sösantle.
    Yejuatzi ma quepeacö yectieniebelestle nochepa. Amén. Ma ejqueu iye.
  nya-nya: Pakuti zinthu zonse nʼzochokera kwa Iye, nʼzolengedwa ndi Iye ndipo zimabweretsa
    ulemerero kwa Iye. Kwa Iye kukhale ulemerero mpaka muyaya! Ameni.
  ngu-NT: Xacaj hueli, pampa nochi tlajtlamach itech Dios hualejticaj, niman nochi
    in tlajtlamach oncaj san yejhua ipampa niman para ihueyilis yejhua. ¡Ma Dios quiseli
    hueyilistli para nochipa! Ma ijqui nochihua.
  kup-kup: Evo, oñ dari hodad, pi nenap hamarar abarah nonair nai hez-mapotuz kapot
    piitï hez, met pimauz kezavonañ map potuz am korav hakezaek tair tat nap nai pi
