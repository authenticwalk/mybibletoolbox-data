    ꞉icheek, kukērkēyiitu yoo /kakiing'eetee meet biiko.
  xnn-xnn: Tay isnan mang-aadyanan Apo Dios ken daida et ninbalin nan baken Judio
    is gagayyem Apo Dios. Isonga getken tako ay am-am-amed gawis nan ommat isnan kasin
    mangdawatan Apo Dios ken daida. Nan kagawisna et kega natey is kasin natago.
  mwe-mwe: Bhai monaga kukanwa kwabhonji kushilundanya bhandunji na a Nnungu, bhuli
    kuposhelwa kwabhonji shikubhe nndi, ikabhe gumi ku bhawilenje?
  tte-tte: Tomo Yudiya sibaibaiwasosi kani nige lebo silolobai kabo Yaubada ana sikotanagili
    kanna iyawatagiliko, tomo uloili sibaibaiwa yanuwa yaulina mena siyamala ana eliyamwao.
    Na gubesi tem naga muli mena Yudiya meuloiline sinuwabui? Kani kaba yaliyaya lalakina
    yo tabe ginauli kaba nuwapwanopwano waluwaluli siyawatagili besiele toboita meuloili
    kani sitoloyoi salai mena.
  tcs-tcs: God i bin tanewei prom Izrael bikoz dempla nomo bin wande pole em. God
    i bin meke ol nada pipol blo da wold uda i bin ol enami blo em de pas, nau kam
    ol pren blo em. Wel tingk nau wiskain wen God i go teke Izrael kambaigen po emselp.
    I gobi demkain wase ol ded pipol i kambaik laipgen prom ded.
  hlt-THB: Ikawtih a mingmih ing a mi qoeng a dawngawh khawmdek ing tuqunaak na ang
    coeng awhtaw, a mingmih ing a mi do ak khqoet man thihnaak awhkawng hqingnaak
    na am awm kawm nu?
  soq-soq: Iuswa sumanaibu dia baiwa God ewamone emon. Ita ema bedewe God inta wadenauben
    uwa daitada apanawa me do deantopua baiwa. Tane God Ius apanawa otamopie mampemopio
    inantopu, sa ipa God sauwa euda debamaia apana uduudu baibu, apana bo bedewe enapuwimopua
    rua.
  qub-qub: Tayta Diosninchi Israelcunata cachaycur intëru mundu runacunata chasquiycaptenga
    ¿imanöraj canga Israelcunata pay yapay chasquiptin? ¡Chayno captenga runacuna
    wañushanpita cawarimushanömi canga!
  att-att: Ta gapu ta panájji ni Namarò sù ira Kudio megapu sù panakì da kuna, iniyawâ
    na laguk ni Namarò sù ira ngámin nga ari Kudio yù awayyá ra nga makiyígù kuna.
    Á nu nakkápiá yù ira ari Kudio kâ Namarò megapu sù panájji ni Namarò sù ira Kudio,
    á más napiá sangaw nu alawatan ni Namarò yù ira Kudio, nga kunnay ta paginnanolayan
    na ira sù ira námmatay!
  bki-bki: Nua, Atua bilig dabu naio ka kulo Ju, a nina mila vonganei naio bitii nalo
    napano maka ave Ju, jidom ka rila kialo m̃arabo ka ajikia amei ave merevu vija
    naio bereio. A ver Ju nalo aviliglo a nalo bunu amei bereio ea Atua, mia rivu
    mia rivu, bior napano vonganei nalo ajibe tanunu, a ver amonea Yesu, mia atibe
    ka napano abinimei ameul bereio.
  bqp-bqp: Zaakũ Luda gina Isarailanↄi mɛ́ à tò andunia kɛ̀ kãao nna, tó à ɛ̀ra
    à ń sí dↄ, abire nigↄ̃ de deramɛɛ? Abire nigↄ̃ bi wɛ̃̀ndi ũ gɛ̀nↄnɛ.
  mcp-mcp: Yílʉ́lə Zɛmbî nyə á yîl bwo mə́láŋʉ́d yí í á sá nə́ buud ɔ shí bɛ̂sh bwə́
    bííg zhɨɨ́ bwə́ kwámbʉ́lə́ nə nyə. Í tɛ́ɛ́d ná bə ntɔ́, ŋkəmʉsa nə ja bwə́ bá
    nyiŋgə zə məbwə̂ mə́ Zɛmbî dɨ́ yí. Ŋgaá í bá bə bwo nda bwə́ mə́ gwûm gwúmʉ́g
    ɨɨ́!
  hat-hat: Wi. Si lè Bondye te mete jwif yo sou kote, sa te penmèt tout moun sou latè
    rive vin byen ak Bondye ankò, nou pa bezwen mande kisak va rive lè jwif yo va
    tounen vin jwenn favè Bondye? Se va lavi pou tout moun ki te mouri yo!
  npl-NT: Ijkuak Dios okinmixnamik n judíojteh, okajsikeh tlapojpolwílistli inawak
    Dios non amo judíojteh, yika, ijkuak Dios kinselis n judíojteh ¿amo okachi yetos
    pakílistli? Kemi ijkuak moyolitia se non yomikki.
  bgg-bgg: Ithek è snai mage shii, bran bushun ne Hamangkhung-aphuii ro mak è ijak
    rey dun. Hì ne nyie ga chiihphado, ithek è nuii mage shii? Hì ne iyjong pha chai
    ro.
  eng-TCENT: For if their rejection means reconciliation for the world, what will
    their acceptance mean but life from the dead?
  eng-BSB: For if their rejection is the reconciliation of the world, what will their
    acceptance be but life from the dead?
  cpu-NT: Tema jimanintaiyakerira irirori Pava, iroora opoñaantataikari jariperoyetaari
    Pava maaroni osavisatzi. Irooma apaata aririka irariperoshireyetaiyaari Pava nosheninkapayeeni,
    onkempivaityaarora impiriintaatyeemi ikamayevetaka.
  san-ASM: তেষাং নিগ্ৰহেণ যদীশ্ৱৰেণ সহ জগতো জনানাং মেলনং জাতং তৰ্হি তেষাম্ অনুগৃহীতৎৱং
    মৃতদেহে যথা জীৱনলাভস্তদ্ৱৎ কিং ন ভৱিষ্যতি?
  tac-NT: Napu'lige alué ralámuli jurío a'resa Onorúgame oyeria, 'liko alué Onorúgame
    nila ra'íchali benírame uché jarénami simíbale napu ejperégame nile alué ralámuli
    tabilé jurío. 'Lige ¿chukimélawé jena wijchimoba napu'lige alué ralámuli jurío
    ku 'la oyérasa Onorúgame? Alué ralámuli jurío 'lige alué ralámuli tabilé jurío
    'ma 'la bi'wimela alawala.
  eng-WEBPB: For if the rejection of them is the reconciling of the world, what would
    their acceptance be, but life from the dead?
  gfk-H: Ma ing Kalou ga mola sei diet, iakan i hatahuat no harmaraam ma Kalou tikai
    ma ra haleng ta diet tano ula hanua. Bia iakan i tutuna hua, io, a mangana linga
    sa na hanuat ing Kalou na balak lah diet? Na ngen hoing bia ira minaat diet na
    kap no nilon!
  viv-viv: Wananuwanuwa Yaubada miIsileli gikilowedi againe fafali moyaꞋaina kalivai-dina
    Yaubada buye hiveyao. Aimo tova mulina miIsileli hinahagaviladi be Yaubada yana
    yoꞋogaga agaidiya ginavegaꞋauledi againe, yadi miya gavayamumu! Au makewaꞋe yadi
    yewa vaita alikeya hinamididi-havagi be wayawaidi ivaguna hinamiyami.
  yao-yao: Pakuŵa iŵaga kukanikwa kwao ni Akunnungu kuichisye kwilana pasikati ja
    Akunnungu ni ŵandu wose ŵa pachilambo, isyene pachakundikwe ni Akunnungu chikuŵe
    mpela kuichisya umi kwa ŵandu ŵawile.
  tgp-tgp: Matan, vara vua nora tipahi enia God mo sari tamata mata tamlohi tari,
    i pa mele r̃uhu jea na varama sohena sava vara la mele hilu, korong i pa sohen
    la haratu la mele turu na mateia.
  auc-NT: Idægoidi ïnänite Baa ante wido cædinque Wængonguï wæætë inguipoga tömämæ
    quëwëmö ïñömonte piyæ̈në cædinque edæ waadete pönö cægacäimpa. Ïninque tömengä
    ïincayæ̈ ate idægoidi ïnänite Ao ante ængä ate edæ æbänö baquïï. Mänïñedë ate
    edæ mönö wænte öñonte baï ïnömö inte edæ mönö ñäni ömæ̈monte quëwengæ̈impa.
  kbc-NT: Igaataɡ̶a niɡ̶ina oko digoina iiɡ̶o ane daɡ̶a judeutedi odopitalo Aneotedoɡ̶oji
    leeɡ̶odi niɡ̶ijo ane judeutedi me dowocetetege. Niɡ̶ina nige dibatacetege Aneotedoɡ̶oji
    niɡ̶ijoa judeutedi, odaa eo meliodi ɡ̶odinikegi leeɡ̶odi Aneotedoɡ̶oji meote me
    newiɡ̶atace niɡ̶ijoa judeutedi.
  bmh-bmh: Uwait nug Zuda duailel agal suban dabun empip ebuan oi hiacaraimai, go
    koli emgasag ipal ebuan duailel gonugau zaugul tapai mareun. Guzenaimai, ag petak
    abe mamamen, Uwait nug Zuda duailel agal empip naliu koli maramau, ziwas go ebu,
    em ebuan duailel unum ag siksikamamen, einen, Zuda duailel ag noumemen, koli ob
    oug eiman asemen sul.
  ctu-BL: Mi cabʌl tsi' tajayob i coltʌntel ti Dios jini gentilob che' bʌ tsi' tʌts'ʌyob
    i bʌ jini israelob, ¿chuqui mi caj i yujtel che' mi' cha' melob i bʌ yic'ot Dios
    jini israelob? Mi caj i cha' cuxtʌyelob jini chʌmeño' bʌ.
  meq-meq: Ahəl nakə Mbəlom a gər tay ha Yahuda hay aye na, kə ma ha ka bo ndo i məndzibəra
    hay tə neŋgeye. Kə ge andza niye na, ahəl nakə aza Mbəlom ma ma tay ahaya Yahuda
    hay ka təv ŋgay sa aye na, wu eye ma giye na, kəkay? Niye ma vəliye sifa a ndo
    neheye ta mət aye.
  noa-H: Hẽwandamau mag judionaanag hooba sĩutarr gaaimua pãar judionaan k'abam k'ʌʌnagta
    jũrr hich dʌ̈i k'õinaa wënʌrramk'ĩir hich hiek hʌ̈k'api simʌn, chadcha wajaug
    sim. Pari mʌg hatag hichdëu judionaanagpa hʌ̈k'apibarm hedta wajapcha haju. Magbarm
    haigta mag hi higba narr gaaimua k'ëch nʌmjö narrjã deeu p'iidʌtk'abarmjö nʌisiju.
  alp-NT: Le kena Alla Isukasi more, ebuka lalene ete bangsa maketaru kena ono misete
    suike kai Alla. Eleyo namake esi petu me kena Alla Itrima tamata Yahudiaru le
    esi hlaleke loko Yesuse. Mere sakesa kai tamata matale ikwana suike!
  san-VEL: te.saa.m nigrahe.na yadii"svare.na saha jagato janaanaa.m melana.m jaata.m
    tarhi te.saam anug.rhiitatva.m m.rtadehe yathaa jiivanalaabhastadvat ki.m na bhavi.syati?
  kbq-kbq: Na'ankure Israeli vahe'mo'za Anumzamofo zmefi humiza zamo, kokankoka vahera
    Agrane zamazeri mago zamarimpa hu'ne. Hagi inankna hugahie Israeli vahe'ma Anumzamo'ma
    ete zmaresnia zamo'a, e'i fripinti oti'za zamasimu erizankna hugahaze!
  kbh-kbh: Er chë judiënga Bëngbe Bëtsá tojtsanëbaté ora, cha tojanma inÿe ents̈anga
    quem luarents̈e cháftaca tempcá ts̈abá chamotsatsmënama; y chënga cha chamojoyeuná
    ora, corente ts̈abá echántsemna, nÿa chënga mo obanënga cuabmëncá y cuaftsatayanëngcá.
  ron-LSB: Căci, dacă respingerea lor este împăcarea lumii, ce ar fi acceptarea lor,
    dacă nu viața din morți?
  pon-pon: Pwe ma arail kalikilar id kalamalam maula jappa, arail kajapaledo jo pan
    kamaurela jan ren me melar akan?
  nhe-BL: Intla nopa israelitame moiyocacajque tlen Toteco para se tlalochtli, huan
    yeca Toteco moyoltlali ica tlacame tlen ax israelitame, ¿tlaque panos quema israelitame
    quiselise Cristo? Elis queja tlacame tlen mictoque moyolcuise.
  sps-sps: tana saa tan nainy te nom osing non e Gov a taa Isrel a pan iny fatsiitsii
    tsuri, Ayei faroruak fiisen kan ramiror rin mes panainy vainy kaner tana monaagits
    to. Ai tan nainy te koma rof fatabin iny non e Gov a taa Isrel, ri fatap faarof
    fatabin pis fiisen miror Ya, te faarei non vainy mat to te tsun fatabin fi rori
    tan mat tsuar.
  wnc-wnc: Ngan. Anututa wa amin yanikwasipewan kuwawa aminu keu komduine nana amindane
    musia papan tekwamban Anutue kukaing. Siwan ngana aminu ayanikwasiwan kuking aminda
    tapa tekwamban apu Jesue gepbiatang kopa kakengu ninda natake aminu wena siking
    aminda akumbing katangga gatu enakaing binga ngang natapnim.
  bus-bus: Zaakɛ Luda gina Isarailinↄzi bé à tò anduna kɛ̀o nna, tó à ɛ̀ara à ń sí
    dↄ, beee égↄ̃ dɛ diamɛ? Beee égↄ̃ dɛ wɛ̃̀ndi ũ gɛ̀nↄnɛ.
  gub-BL: Tupàn upuir kwez zutew wanuwi. A'e rupi zutew 'ym wiko Tupàn imyrypar romo
    wà kury. Aze zutew uzewyr Tupàn pe wà nehe, a'e mehe hurywete putar teko paw rupi
    a'e wà nehe. Tupàn hurywete putar nehe no. Teko imàno mehe iànàm uzemumikahy a'e
    wà. Aze ukweraw wi nehe, hurywete wi putar wà nehe no. Nezewegatete zane nehe
    no. Aze zutew uzewyr Tupàn pe wà nehe, zanerurywete putar zane nehe no.
  imo-imo: Goteni Israel imbomando naa ongo anjo paio nimu wali maina imboma pali
    yu moromona tukundo pungo molko kondoko kau punge aulkemu wendo orumu. Aku tepa
    Israel imboma molko kondonge aulkemu mainye purumumunga imbo lupema molko kondonge
    aulkemu wendo orumu wali nanga Israel imboma eno Goteni altopa tukundo limo lemo
    kololi ulu pulumu mainye pumbelie molopa kau puli ulu pulumu paa kamukumu wendo
    ombalo.
  boj-boj: Qotei na Israel naŋgi walinjrej gam dena a na olo tamo uŋgasari gargekoba
    mandamq endi unub qaji naŋgi eleŋosiq jeu kobotej. Deqa iga bole qalieonum, Qotei
    na Israel naŋgi eleŋqas gam dena a na tamo uŋgasari gargekoba naŋgi olo subq na
    tigeltnjrqas.
  eng-DRA: For if the loss of them be the reconciliation of the world, what shall
    the receiving of them be, but life from the dead?
  knf-knf: Wi Naşibaţi apokuŋ biki *Iŧrayel, bandukiiŋ bahilan akak du a. Hënk, woli
    Naşibaţi akak aŧiinkar na biki Iŧrayel, uwo wo ji pwul ubida bankeţuŋ keţ.
  san-KHM: តេឞាំ និគ្រហេណ យទីឝ្វរេណ សហ ជគតោ ជនានាំ មេលនំ ជាតំ តហ៌ិ តេឞាម៑ អនុគ្ឫហីតត្វំ
    ម្ឫតទេហេ យថា ជីវនលាភស្តទ្វត៑ កិំ ន ភវិឞ្យតិ?
  arn-NT: Fey tañi illamngetun mew tati pu judiu, fey kom tati katripanche pepi kümelkawi
    ta Ngünechen engün, fey ¿chem dungu chey mületuay llowngetule engün? ¡Wiñomongetulu
    reke trokiway engün!
  zas-NT: Walican guial chi ad bazoobt ree bén Israel xtiidx Dios, guyu mod gojc los
    demazri ree bejn perdon. ¡Per xi nix chi chililadx reeman xtiidx Dios! Laan na̱j
    ziꞌc chi yaban tijb bengüt zatijb.
  ken-NT: Tɛ̌ndu nɛgúɛ́p anɛ Mandɛm ágʉ́ɛbhɛ́ bo Israɛl ɛbhɨ ákʉ́ bɛ bo abhɛn bápú
    bo Israɛl mámbɔ́ŋ mbi bɛbhak ndǔ kɛmʉrɛ nɛ Mandɛm, mpok Mandɛm apɛt asɔrɛ bo
    Israɛl amʉɛt, chɔŋ ɛyɔ ɛ́nkwak ná? Chɔŋ ɛ́nkʉ bɛ bawú mámpɛtnsɛm ndǔ nɛpɛ́m
    kɛ?
