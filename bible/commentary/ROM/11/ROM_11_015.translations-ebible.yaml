    mai dui toq é dông dut bê a nghut lhi?
  cek-AK: Nihcae pahnawt suthaih to long angdaeh lethaih ah om nahaeloe, nihcae talawkhaih
    mah cae loe, duekhaih thung hoi kahing baktiah na ai maw om tih?
  bkd-bkd: Ta ku nakag-uliay sa maayad ha pagdapità hu Dios daw hu kenà mga Judio
    pinaagi hu pagpamalibad hu mga Judio, labaw pa gayed sa panalangin hu Dios ku
    tumuu dà sa mga Judio ta iling sidan hu minatay ha nabanhaw dà.
  ctu-76: Cha'an ti caj ti' cʌjyiyob israelob ti Dios, ti lajmisʌbentiyob i contrajiya
    ti' tyojlel ti pejtyelelob yaño' bʌ quixtyañujob. ¿Mach ba ñoj c'otyajax mi quejel
    i yujtyel che' Dios mi' q'uel ti tyoj jini israelob? Che' bajche' mi ti tyejchiyob
    loq'uel ba'an sajtyemo' bʌ.
  lac-NT: A teno', quin jach pachtic in wirej in wet winiquirob israel ca' yacsob
