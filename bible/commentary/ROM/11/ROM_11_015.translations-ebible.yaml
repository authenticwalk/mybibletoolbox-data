  mdy-ETH: ፆኦሲ ዔያቶ ሃሼሢሮ ሜሌ ዓሳ ፆኦሲና ቡካያ ማዔቴ ፆኦሲ ዔያቶ ፔ ዓሲ ማሂ ዔካ ዎዶና ዎዎይታንዳያ ዒንሢም ማላይ?
