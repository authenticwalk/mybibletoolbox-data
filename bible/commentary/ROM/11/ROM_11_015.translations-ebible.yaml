    wero erai ine wamunora awa.
  fra-NCL: Car si leur rejet a été la réconciliation du monde, que sera leur réintégration,
    sinon une résurrection d’entre les morts ?
  snn-NT: Yureca, Israel bain jo'cani senjosi'cua ba'ijënna, yequë bainbi Riusu yësi'cuare
