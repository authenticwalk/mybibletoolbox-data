    rajen baje'rer c'ucha'an a worex a wacsiquex ta worex ti' Cristo, soc u taquiquechex
    cax mʌ' ju winiquirex israel. A wer ba' u ber ca' bin c'uchuc tu q'uinin, u winiquirob
    israel bin u ca' yacsob tu yorob? Tin t'ʌn, a ra' u q'uinino', irob u winiquirob
    israel an ten bic mac caj wʌc'ʌs ric'sa'b ich u quimirir quir u ca' cuxtarob.
  xla-xla: Epedeme Godta Yu so tle alikili a꞉ma kostauwatapo ta꞉lamo soye ya꞉ mate
