  amk-amk: Weo masino na Allai deiayasa to boriei fo wedaya nunei weboyari ria Allai
    aha, nana mani masino Allai kiasa nariai aha mani, fi fuba sewa aha. Nana mani
    ne tarai toyari inontarai manei mirehara wape suwi darang aha.
  fai-fai: Kale Got aka Yu kayak iyo au yakongin banim kaí, aka Mifiw wanang kinim
    ita au yakba ka. Alo Yu kayak ika sawil maek Got aket kudawokabiw kaí, ika kinim
    fikalesano alo talá tabin taw keidokabiw kala.
  ura-NT: Nii ranojoinelanaala neeuruha Jorioocurune coreenraniha, inae Cana Coaunera
    que nejeratenaa rijijieein neeuru caje, ranojoieein Cana Coaunera aina raotojoeein
    neeuruha Jorioniheichurune jaunte, nii amurijiriin ranojoineein nenaa nainecure
    Jorioocuru. Nii jaunte ohin nitaje rai neeuru caje inae nacoauneein ichaohin sanaacharanejeein
    nenaa que ichaaore.
  mcd-NT: Shinancapon. Afoan Jesús ifoanpaiyamaifoan. Mani futsa anoafo Upa Diosin
    ato tapimani. Nicacashon Jesús ifoannifo. Nan sharafiashu uhuun caifoanri Jesús
    icoinra huaifoanno fasi sharacoin iishquin. Yora naashu funia cuscara itiro.
  urt-urt: Ŋupe ŋaiye Got ginyen lenge Juta miyeꞌ tuweinge pe, Got bunjenge lenge
    miyeꞌ tuweinge kekep ŋaiye somohon yende wachaihme kin pe, tinge ŋemei kin. Taꞌe
    luku pe, ŋaiye Got ka ungwisme lenge Israel pe, poi ya sisyeme nange Got se ka
    ahraꞌe lenge miyeꞌ tuweinge ŋaiye somohon yule pe, ka plihe tuhur.
  kiz-kiz: Ndabha jhikajhelayi kubelekeli bhwa kwa bhene ndo maridhiano gha dunia,
    kupokelibhwa kwa bhene kubetakujha bhuli ili bhuomi kuhoma kwa bhafu?
  tzo-TZE: Ta sventa ti icomtsanatic yu'un Dios li jchi'iltaque, yu'un ja' i'ic'atic
    yu'un Dios ep cristianoetic ta sbejel banamil. Pero ja' más to lec c'alal me la
    sta yorail chlic xch'unic li yantic jchi'iltac ti sc'oplal ono'ox chcolique.
  lex-lex: La'pa Uplerlawna Nwayotlia Yahudi re nareiniande Nharia loi-talla la hairi-hairi
    dom to'a miy pa mior Uplerlawna mpiali owa'an la kalwiedni. Yaho'ma la' ler maka
    Uplerlawna Nreinian olek Yahudi re onnila ir pesiayni de. Hota hade emekwalima
    riy mak kmati rmori owa'ana!
  dov-dov: Kuti kukaka kwabo kwamba kuyandana kwakunyika, kuyoba nzi kutambula kwabo
    pesi buumi kuzwa kubafwide?
  rgu-rgu: Tepoꞌ fo Manetualain tipa heni lahenda Yahudi nara, ria nana soi enoꞌ fo
    lahenda fekeꞌ ara hapu lelaꞌ ela ara bisa masoꞌ dadi reuꞌ Manetualain lahendan.
    Tehuu uniꞌ ko leo lahenda Yahudi ra mole-dame seluꞌ roo Manetualain, sona malole
    na seli. Ria sama leoꞌ ara rasoda seluꞌ reme mamate nara mai so!
  toc-NT: Cumu para caj xpa̠­la­cata pi̠ Dios ca̠pá̠x­tekli judíos qui̠­táx­tulh pi̠
    xli̠­hua̠k a̠ma̠ko̠lh cris­tianos hua̠nti̠ ni̠ judíos chú tla̠n talak­ta­la­ca­tzu­hui̠y
    Dios la̠qui̠ naca̠­la­ka­lhamán, ¿lácu chi̠nchú naqui̠­taxtuy acxni̠ a̠ma̠ko̠lh
    judíos nata­lak­ta­la­ca­tzu­hui̠­paray Dios y xlá naca̠­la­ka­lhamán? ¡Xta̠­chuná
    naqui̠­taxtuy cumu la̠ a̠ cata­la­cas­ta­cuánalh nac ca̠li̠ní̠n!
  som-som: Waayo, haddii xooriddoodu tahay maslaxadda dunida, aqbaliddoodii maxay
    noqon doontaa, soo noolaadka kuwii dhintay mooyaane?
  mam-C: Qu'n noq tpajlin ẍi el i'jlin Judiy tu'n Dios, tkyaqil nimil nya Judiy ma
    kyij toj wen tuk'a Dios. Me noqit chi meltz'aj, manyorxitla ky'iwb'ilx tu'n qMan
    Dios tib'aj tkyaqil nimil Judiy ex nya Judiy, exsintla jun anq'b'il kyxol kyimnin.
  ndj-ndj: Nongwa kukaniwa kwawu kwagolili mlima wujovishiwa na Chapanga, dayivi wuliwuli
    chipindi pavajumiliwa na Chapanga? Yivasovili davashukuki!
  mbj-NT: Da hẽ hajõk Isaraéw buuj P'op Hagä Do etyn hõm ta mahä̃nh, Jesus raganadoo
    do hyb n'aa. Ti hyb n'aa, ti nuuj jé, hajõk Isaraéw buuj nadoo do wób, ta majĩĩ
    hedoo do paah, tii kä ratyw n'aa nyy däk P'op Hagä Do najiis rabahadoo hyb n'aa
    kä. Ta jawén, Isaraéw buuj rat'yyd kamehĩĩn bä kä, Kristo hã rah'yy kae bä kä,
    p'aa hẽnh da P'op Hagä Do gadoo ti ta wë. Tak'ëp tabahetsooh da ti noo gó kä.
    Dejëp do paa genä bong do hadoo da tii!
  lat-VUC: 'Si enim amissio eorum, reconciliatio est mundi: quæ assumptio, nisi vita
    ex mortuis?'
  ngp-ngp: Uneva kulemelwa kwawe kwegalaga mwivano kwa Mnungu ne isi, neize inde vivihi
    umwo wakeza kuivana na Mnungu? Wabanike nawande wagima naho!
  enq-2: Goteme Israele dupa yakinao kaeyamo dokonya-kaita, isa yuu dakenya akali
    tata dupa pitaka baa-pipa nyoo pyasia. Dopa pia-tamo doko, Goteme Israele dupa
    auu kaeyao lanyetamopa aipa pita? Dokaita malunya sakatatala lete katatami.
  eng-ASVBT: For if the casting away of them is the reconciling of the world, what
    shall the receiving of them be, but life from the dead?
  mna-mna: 'Pa kere. Indeeŋe ta zin Yuda tizooro ma Anutu ipizil ndemeene pizin, ina
    iwe zaala pizin wal boozomen ta timbot toono na, be ziŋan Anutu tiparlup zin ma
    tiwe tamen. Tana talala ma sombe Anutu ikam zin Yuda tomini ma timiili mini, na
    tuute: Iŋgi be zin meeteŋan timaŋga.'
  myw-myw: Yowbad bo ipiyaves tasiyas min-Yisleil mo imsamwas siney ven mwasanin gimgilis.
    Igaw Yowbad beitam wasigeis min-Yisleil mo singay bimsamwas siney tasiyas. Tut
    towen nag isimounids; mamagina takanigs tasiyas. Tut wanakougwaw mo bisimounids
    mamagina takanigs tasiyas bo beikits vayuwein.
  sby-sby: Nomba na bantu bapacishi conse capanshi bakabweshiwa kayi mu bwanse ne
    Lesa pacebo ca kubabika pambali Bayuda, nomba nicikabe aconi nendi akabatambula
    kayi? Nibakabeti bantu bafwa balapunduku kubafu.
  sll-sll: Ena omaga God Isrel ari hobi mobing hal wa tomia wiyol tau hobi na gamna
    hobo momua dimia. Dimba, emgi kul enangwo haung Isrel ari homa malungwo hobi tau
    ire, te wiyol tau ire dire, na gamna hobo momia ala wo dinamua. Dinangwo iwe,
    Isrel ari gole hon airungwo meri yu onamua.
  yaq-NT: Junuen jume' juriom, Liojta betana ka eiyaawakai, junae betchi'bo si'ime
    ju'u wate yoemra inim jiapsame, Liojtamak a bem emo tu'utenee'uta jajamekai. Junuen
    san inime'e, chukula, Liojta bichapo juchi tu'u mabetwako, che'a juni'i tu'ine.
    Bwe'ituk bempo'im betchi'bo, kokolamtaka intok juchi jiabijtekame benane.
  uro-uro: Ngäkt bä nga ma Ngämuqa qa rhong na aa rhängait sävät ama Judaqäna dä sa
    arhani ama ruvek pät ama ivätki di sa rha män i sägäni na rha rhi nä ma Ngämuqa
    dä ngu lu va rhoqor mäniekt kre i saqi qä rhong sävät a rha iva aa ruvek na rha?
    Rhoqoräkt diva rhoqor qre i ama ñäpta diva saqi as ama iar ta.
  ita-1885: Perciocchè, se il lor rigettamento è la riconciliazione del mondo, qual
    sarà la loro ammissione, se non vita da' morti?
  muy-muy: Ka ya ti Melefit àmbrəŋ ndam Zʉde hayaŋ ni ti, àgray ti mis ndahaŋ ya tə̀bu
    a duniya bu ni tîsliki marana afa gana ti mâhəŋgay tay. Ègia nahkay ti tamal ndam
    Zʉde ɗek tàŋga afa gana ti mâhəŋgay tay ti məɗəm ahəmamam ? Kala akaɗa tə̀məta
    mək tàŋgaba !
  kqc-kqc: Ini adina gedu maradiri, bi kono tora noibanu di vene Sei sa uka yokoi
    maka niyadi. Ye Sei yaku nimaro mina bi beika? Bi muyenari gutuna dairisi vegu
    amegedi mini!
  tav-tav: Judío maja Jesucristore na canʉcʉbʉgoquẽto caroare na cajooquẽjupi Dio,
    aperã macare cʉ yarã cãniparãre na cũgʉ. Judío maja na caapiʉja nʉcʉbʉgoquẽtie
    jʉgori aperã macare caroa ãnajere na cajooyupi Dio. To bairi judío maja maca na
    caapiʉjaro caroa majuu anigaro. Na quena aperã mena Dio yarã capãarã cʉ cacũrã
    mena caroa anicõa aninucuriquere bʉgagarãma cayajiboricarã anibana quena.
  eng-ULB: For if their rejection means the reconciliation of the world, what will
    their acceptance be but life from the dead?
  spa-VBL: Si el resultado del rechazo de Dios hacia ellos es la reconciliación del
    mundo con Dios, ¡entonces el resultado de la aceptación de Dios hacia ellos sería
    como si los muertos volvieran a vivir!
  fra-_FOB: Car, si leur rejet a été la réconciliation du monde, que sera leur rappel,
    sinon une résurrection des morts?
  hau-ULB: Idan kinsu ya kawo sulhuntawa ga duniya, Karbarsu kuma zata zama yaya?
    Zata zama rai ne daga mutuwa.
  mal-mal: അവരുടെ തിരസ്കരണം ലോകത്തിന്റെ നിരപ്പിന് ഹേതുവായി എങ്കിൽ അവരുടെ അംഗീകരണം
    മരിച്ചവരുടെ ഉയിർപ്പെന്നല്ലാതെ എന്താകും?
  kkc-kkc: Esiga niba olo gooleedooso, Godeeye Yu odoo dimapoo miligi piaso. Goo egeesi
    maga Godeeye Yu odoonee ee see o odoo doloso dabalame yimapoo gilimado simiso.
    Esiga hamamee Godeeye Yu odoo ee yimapoo gilimado siboga, diayo kookaiyo gie badeli
    talaiso. Goo egee odoo wediaso see gie badeli too egeesi masi moloso.
  lit-lit: Nes jei jų atmetimas yra sutaikinimas pasaulio naudai, tai kas bus jų priėmimas,
    jei ne gyvenimas prisikėlus iš numirusių?
  urd-GVR: Jab unheṅ radd kiyā gayā to bāqī duniyā kī Allāh ke sāth sulah ho gaī.
    To phir kyā hogā jab unheṅ dubārā qabūl kiyā jāegā? Yih murdoṅ meṅ se jī uṭhne
    ke barābar hogā!
  far-far: Kada God noni'ela 'anida, nia ka talana na wane ne nao lau Jiu ki fasia
    malimae nia ki 'uria wane kwaimani nia ki. Ma ana kada God ka kwaloa lau Jiu ki,
    nia dia nia taea wane ki fasia maee, ma nia ka falea ka tasa ana wane nia ki tafau.
  suz-BL: परमप्रभु यावेमी मुल इस्राएली आन कली मकोव़थु, अर्को रागी ङा मुर आन कली शिशी
    पा ब्रशा, नोले यहूदी आन कली यो ब्रवानु, शुश रिम्‍शो मदुम्‍बा ङा? एको दा बेक्‍शो
    रे सेंसीशो खोदेंशो ठेयब दुम्‍ब।
  car-NT: Moro urumenarykon 'wa ero nono maro iru'pa rapa Tamusi yry'poto, iromby'san
    wyino awono anenepy'pa naitan moro apyirykon?
  amp-amp: Bro Nkifrar afo Isrerm myafho tefinihato yima tangim rithu nhirakmor. Tfit
    kto Bro Nkifrar Isrerm rithu nhirakrahrm. Nd mir bi yahot kasuhafhato suhnimor
    mekahtr tfit asinya atoha, nd yiha Isrerm womhtet rhu nmbuhat yakrahm.
  bht-bht: क्योंकि जालू की उना दा परमेश्वरे जो छडी जाणे दिया बजा ने संसारे दे लोकां
    दा परमेश्वरे सोगी मेल होया था, तां उना दा मसीह जो अपनाणा, इक मरयो होऐ माणुऐ सांई
    होणा जड़ा दुबारा जिन्दा होई गिया है।
  eng-NOY: For if the rejection of them is the reconciliation of the world, what will
    the reception of them be, but life from the dead?
  cub-NT: Jʉ̃menijicʉi ʉbede ina judíova jã́iyʉbevʉre ʉ̃́re aru jápiaiyʉbevʉre máre,
    apevʉ ijãravʉcavʉ cãrijimenejaquemavʉ Jʉ̃menijicʉque. Que baru ʉrarõ mearo baju
    baquiyébu ãnijãravʉ baquinóre, Jʉ̃menijicʉi copʉ etaiyede ina judíovare, mead̶acʉyʉ
    náre. Yópe yaivʉ bácavʉ ne nacajaiye yainore jarʉvarĩ ʉrarõ mearo bajutamu.
  ita-1927: Poiché, se la loro reiezione è la riconciliazione del mondo, che sarà
    la loro riammissione, se non una vita d’infra i morti?
  lww-lww: Sumo na, Ntewa pilon m̃asina pa le Yu lala, a nanene kila naga pisu la
    nap̃a pe ape Yu re poli la rui, naga sitom sape kilia kila kiela mrapa aim ave
    mara wo sina amio naga. Ana visae le Yu la avilon la a la m̃ena awasup̃ela puna
    Ntewa, vera wo na wo, komin nagane la sa ga nap̃a amarmare rui, ana visae alelaga
    e Yesu, yoko aim sa nap̃a amal sina.
  ckb-ckb: چونکە ئەگەر ڕەتکردنەوەیان ئاشتبوونەوەی جیهان بێت، ئەی پەسەندکردنیان چی
    دەبێت، ئەگەر ژیانەوەی مردووان نەبێت؟
  nas-nas: Kumponing teing-eta akoꞌ bereꞌarara ootukunung nantoong kansiꞌnupoong bakaning
    turaniꞌnuka-anko bereꞌarako tee-anko tapoꞌariko. Eeꞌnoko tee aaꞌnaꞌ dakaosiꞌ deemparavaing
    tenang teing Juꞌnupoong Karistooꞌ bakaning deempariko damaꞌke, nantoong booꞌnuka
    napoꞌ domampariainaꞌ oroꞌparavainge.
  uvl-uvl: NeHalang hile hote iri mukam ke pomalam mene mule hehei pe hana nga ich
    ke tetu ke elle luluch nge i. Pe nga etue nenge NeHalang mene mule Israel mur,
    lape tepoi ke pomalaka nga te maul haka mule nga metenga.
  eng-BBE: For, if by their putting away, the rest of men have been made friends with
    God, what will their coming back again be, but life from the dead?
  ixl-CNT: Tan kꞌuxh veteesalka tu u Tioxh, aꞌ viqꞌaqꞌal aas vetꞌok ibꞌaꞌn tereꞌn
    qꞌu aanima tu u vatz amlika txꞌavaꞌ taqꞌo. Utz aatz laꞌpajmotxqꞌaavoꞌk kꞌatz u
    Tioxh, echaꞌ iqꞌaav titzꞌpu maꞌj kamnaj vaꞌl siꞌaneꞌ.
  xsi-xsi: Muŋga, lâ zo ŋinde Maro Kindeni ipu muli panzi Isrel ŋgu, ande iveta nzâla
    panzi tamâta rârâni simo tâno ndoni ŋana ma sikura tu sipâŋga simo ilonzi kalonzi
    taitu kuku i. Mine nde kinda tasama tu muli ŋga, lâ zo ŋinde i ma ikainzi Isrel
    ŋgu sitaulo simâ papa i kilo, ande ŋinde ma ara ku ara ndo. Ŋinde ma itogo ipaŋonzi
    mateŋa tamâta simo vianzi kilo mwasina.
  crx-NTPO: Yak'usda Lizwifne 'únubutilhdil, 'ink'ez Sizi Gri 'en gha nohni 'udun
    yun k'ut whut'enne 'aw 'on 'un nohbulh lhónilch'oh. 'Et Lizwifne Sizi Gri hits'u
    nálhya buboolhyih ha de, 'et Yak'usda nabitálhchulh whe' hint'oh. 'Ants'i dune
    yaidlanne cha za dune nahusdli' le'hutinelh.
  kan-OKCV: ಏಕೆಂದರೆ ಇಸ್ರಾಯೇಲರನ್ನು ತ್ಯಜಿಸುವುದರಿಂದ ಜಗತ್ತು ದೇವರೊಡನೆ ಸಂಧಾನವಾಗುವುದಾದರೆ,
    ಅವರನ್ನು ಸ್ವೀಕರಿಸುವುದು, ಸತ್ತವರು ಜೀವಿತರಾಗಿ ಎದ್ದು ಬಂದಂತಾಗಿರುವುದಲ್ಲವೇ?
  bbb-bbb: Ro Godi fu e Jiusi ije fu ijuonema ijadufuo fu una e boeje aesakae igia
    karinoeva ije eranebe bu una oe kuderiana fuone ruovo ije karauniame. Ro na bigae
    Godi fu e Jiusi baki ije ijiege karauniakuma e Jiusi ije bute una e izeki reke?
    Na vierafe bu una oe kuderiaga Godi fu karauniakuma buka e ije bu oena una urivo
    igege reke.
  blw-blw: Te ilanyu ngén, hen anchi nanginwalinan Apudyus hen anchichay Judio wat
    yachi hen nangagamichana hen anchichay tapenay tatagu ah karotarota ah man-ifana.
    Wat ammag maid mepaniyan hen layad no mamfangchén Apudyus hen anchichay Judio
    an hiya, te kaman ménat hen layad hen anchi man-uchiyan hen natéy.
  tam-2017: அவர்களைத் தள்ளிவிடுதல் உலகத்தை ஒப்புரவாக்குதலாக இருக்க, அவர்களை அங்கீகரித்துக்கொள்ளுதல்
    எப்படி இருக்கும்? மரித்தோருக்கு ஜீவன் உண்டானதுபோல இருக்கும் அல்லவோ?
  azz-NT: Huan queme nopueblojcahuan judíos quimajpeuque ya ne tacuautamatilis ihuan
    Cristo, ica ya nojón axcan Dios quinueyiyolicnelijtinemi nochi in talticpacuani
    huan quinmacatinemi yolsehuilis huan amo cualantinemi oc ninuan. Huan tech ne
    tonal cuac Dios quinselis ya nopueblojcahuan judíos, ijcuacón, ¿toni oc mochihuas?
    Pues, namechilía que mochihuati que Dios quinmactiliti ne nemilis nachipa neques
    judíos ten yolmictinemij axcan tech in tajtacol.
  spa-RV-1909: Porque si el extrañamiento de ellos es la reconciliación del mundo,
    ¿qué será el recibimiento de ellos, sino vida de los muertos?
  csy-csy: Banghangziam cile Judah mite i a vawk uh sia Pathian le leitung bup kilemna
    ahile, amate i a san uh sia, thina pan in nuntakna hi ngawl tu ziam?
  mxq-NT: Ko yʉꞌʉjʉty kyaj tkupʉjktʉ ja nitsokʉn diꞌibʉ Dios jamoꞌoyánʉ, net ja Dios
    ꞌyʉxtijʉ es jyʉnáñ mmoꞌoya̱ꞌa̱nʉdʉ ja nitsokʉn miits diꞌibʉ kyaj ꞌyisraelitʉꞌattʉ.
    Es ko yʉꞌʉjʉty ñayyajtʉgátsʉdʉt, dʉꞌʉn ꞌyítʉt éxtʉmxyʉp tʉ jyikypyʉktʉ ma̱ tʉ
    ꞌyooktʉ.
  tzj-NT: Ja Dios tok ma xeruc'ul chi ta ja raj Israel rmalc'ari' tok xixchomtaj chic
    ixix ruq'uin ja ma ix aj Israel ta. Pior c'a ja tok xterila' ja k'ij tok xqueruc'ul
    chic jutij, ja queri' cani' ecamnak nabey pro cani' nec'astaj chiquicojol camnaki'.
  tdt-tdt: Bainhira Maromak la simu ema Judeu, nee loke dalan atu ema iha mundu tomak
    bele diak malu ho Maromak. Saa tan aban-bainrua, Maromak simu fali sira, nee hanesan
    ema mate moris fali!
  ron-BTF: Căci dacă lepădarea lor înseamnă împăcarea lumii, ce va fi primirea lor,
    decât viață dintre morți?
  eng-WEBP: For if the rejection of them is the reconciling of the world, what would
    their acceptance be, but life from the dead?
  eng-FBV: If the result of God's rejection of them is that the world becomes God's
    friends, the result of God's acceptance of them would be like the dead coming
    back to life!
  nld-1939: Want zo hun verwerping de verzoening der wereld geweest is, wat zal dan
    hun weder-opneming anders zijn, dan een opstanding uit de doden?
  bwo-bwo: Ik'o boon b́ juwoor datsatsi ash k'oshuwots Ik'onton b́ manetka wotiyal
