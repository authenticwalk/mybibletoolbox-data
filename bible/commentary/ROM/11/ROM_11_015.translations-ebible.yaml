verse: ROM.011.015
translations:
  kpx-kpx: Dilavau Diue ata kebia halevege Diue ata holioholiale kebiau Dilavaluvuta
    igaetolahalu. Diue ata keau nova haluviale kebia nahate. Isito vani mole Dilavana
    kebia malevege abuna haluvisi hovedeveale ke nahate vai.
  okv-H: Te God na Israel embo tona avoembo enda nei embomeni na God ga namei ere
    ora te Israel embomeni ehako humbasuja amo pehari ta eto eha erarako aisora.
  tbo-tbo: Yaubada i hinigigiyehi anona taumi ega mi Yudeya i witulanemi yaka hougana
    apo Yaubada ina wiwimehi naka apo anona awai? Anona tu hilahilage apo hina luyagohana
    imahi.
  mal-C: അവരെ തിരസ്കരിച്ചതു ലോകം ദൈവത്തോട് അനുരഞ്ജനപ്പെടുന്നതിനു കാരണമായെങ്കിൽ, അവരെ
    അംഗീകരിക്കുന്നത് മരിച്ചവരിൽനിന്നുള്ള പുനരുത്ഥാനത്തിനല്ലാതെ മറ്റെന്തിനു കാരണമാകും?
  grc-SR: Εἰ γὰρ ἡ ἀποβολὴ αὐτῶν καταλλαγὴ κόσμου, τίς ἡ πρόσληψις, εἰ μὴ ζωὴ ἐκ νεκρῶν;
  bgc-bgc: क्यूँके जिब इस्राएली माणसां का छोड़ दिया जाणा, गैर यहूदियाँ का परमेसवर
    कै साथ मेळ-मिलाप का कारण होया। तो उनका मसीह ताहीं अपणाया जाणा, इसा होगा, जिसा
    किसे माणस का मुर्दां म्ह तै जिन्दा जाणा।
  khz-khz: Kwalana Iuda talimara Palagu na erugarato gaurai, tanopara polura talimara
    egapi-kavirato, a Palagu na Isaraela talimara pene gapi-ragera raka piave mia-tiwa?
    Nama iwavagina pene wala! Voo kwarega na maguli-wai pene vega-walaa vetaina.
  deu-TKW: 'Schlägt ihre Verwerfung aus zur Versöhnung der Welt: was kann mit ihrer
    Annahme kommen, als Leben aus den Toten?'
  zsr-NT: Chquiꞌ guluhuöác queëꞌ Dios bunách nacuáꞌ gdu yödzlyú le gulunitiëꞌ xlatjquëꞌ
    bönniꞌ judío, szxö́nitër gataꞌ quegac bunách yödzlyú naꞌ catiꞌ luhuöaziëꞌ xlatjquëꞌ
    naꞌ. Gac ca rac catiꞌ tuꞌbán nup chnatgac.
  lin-lin: Pamba te soki kosundolama na bango ezongisi boyokani kati na Nzambe mpe
    mokili, koyambama na bango ekozala ndenge nini ? Boni, ekozala te bomoi kati na
    bakufi ?
  hns-NT: Djab Parmeswar aapan haath bator leis aapan djaatie ke bhalaai kare khaatien,
    tab oe soeroe karies doenia ke ekwan djaatie ke aapan sanghatia banaawe ke. Tab
    ketana biesaal rahiega djab oe Israel djaatie log ke lautke apana leiga! Tab oe
    tem par aisan khoesiaalie rahiega djaise maral manai logan djie oethaawal gail
    hai!
  noa-E: Ẽwandamau mag judionaanag ooba sĩutarr gaaimua pãar judionaan khabam khʉʉnagta
    jũrr ich dʉ̈i khõinaa wënʉrramkhĩir ich iek ʉ̈khapi simʉn, chadcha wajaug sim.
    Pari mʉg atag ichdëu judionaanagpa ʉ̈khapibarm edta wajapcha aju. Magbarm aigta
    mag i igba narr gaaimua khëch nʉmjö narrjã deeu phiidʉtkhabarmjö nʉisiju.
  eng-EMTV: For if their casting away means reconciliation for the world, what will
    their acceptance be, if not life from the dead?
  mib-NT: Chi jeē ni stóo ya ñayuu Israel, jeē yúcuan cúu jeē sa ñayuu ñayɨ̄vɨ ní
    sáha ya jeē ndɨ́vɨcoo i nuū jnúhun manī yā jiín i. Núu súcuan te quɨvɨ̄ naquihin
    tucu ya ñayuu Israel, quɨvɨ̄ ún suni vāha ndasɨ́ sáha ya jiín ñáyuu nɨɨ́ cáhnu
    ñayɨ̄vɨ́. Chi coo nájnūhun jeē natecu i jeē cúu i nájnūhun ndɨ̄yɨ.
  lif-NT2: थेआङ्‌भे़ल्‍ले़ खे़ङ्‌हाॽ मे़नाॽआङ् निङ्‌वाॽफुमाङ्‌ङिन्‍नु वेॽ यरिक् मे़न्‍छाम्
    सुवाङ्‌हाॽरे़न् नादङ् पोःङ्‌ने़ फाॽग्र यहुदिहाॽ ख्रिस्‍ते़न्‌नसाःन् मे़जोगुआङ्
    निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ याम्‍मो ते़न्‍दिङ् चोगुसिल्‍ले़ खे़ङ्‌हाॽरे़ सिःमे़न्‍लाम्
    हिङ्‌मन् मे़घोःसुबा हे़क्‍केए पोःङ्‌लो!
  xnj-xnj: Ndava muni ngati Vayawudi chevabeleliwi ndi vandu voha va pamulima vitepulaniswa
    na Chapanga. Hinu ndi chakaka kuvya kuyidakiliwa kwavi na Chapanga yati kwivya
    ngati kwileta wumi kwa vala vevafwili!
  mmx-mmx: At levenaleng ne Moroa ga lok kepe nedi, neni ga vaxat ka limixin at na
    lavatbung menemen saparav i. Naba lox avukat tinotno do ne Moroa na lox amlong
    ka leme Judaia. Naba lok ngan ta do luvuttadi met di roo xat amlong ti lorooro.
  cbr-NT: Judíos unibunëx Cristomi catamëcëma 'aish Nucën Papa Diosnanma 'ain ca judíosma
    unibu Cristomi catamëti Nucën Papa Diosnan 'ia. Usa 'aínbi ca judíos unicamaxribi
    Cristomi catamëcë 'aish, uni bamacë 'aíshbi baísquicësa 'ain, Nucën Papa Dios
    cuëëinra cuëënti 'icën.
  tee-NT: Ju Dios yuchi alhimaca'ula pants'iquis ju quint'a'israelitanin ni laich
    ix'amigojni a'una'it'it ju Dios ju uxijnan ju jantu israelitanin unt'at'it. Pus
    ni chunch ju anavicalh ju quint'a'israelitanin ju chavai pus ca akts'iya na lhik'ach
    cajuna' astan acsni catalhilaca'ana' ju Cristo ju ali'in quint'a'israelitanin.
    Pus ju chavai ju yu'unch tachi ju va tanitach la'ix'alactu'unti'an ni jantuca'
    talhilaca'anta ju Jesús. Para acsni tavanan catalhilaca'anach ju Cristo pus tachi
    ju va ca'axtaknichokocana' ju is'atsucunti'an. Va yuchi ni sast'i cajuna' ju acsnich
    ju is'atsucunti'an.
  eng-LSV: for if the casting away of them [is] a reconciliation of the world, what
    the reception—if not life out of the dead?
  cak-NT: Roma ri ch'aka chic ri man je israelitas ta xc'ul quiwech roma ri Dios,
    y jare' ri xu'on ri Dios cuando xeruya' can ri nuwinak israelitas. Pero más ri
    bendición ri xquiepe cuando ri nuwinak xtiquinimaj ri Dios y raja' xtuc'ul-ka
    utz quiwech. C'ajari' xquiec'astaj y xtiquic'uaj jun c'ac'ac' c'aslen.
  pah-NT: Opohirame judeus'g̃a hugwi Tupana'ga jirekokatuukari judeus'g̃arũive'g̃a
    pe. Aerẽ Tupana'ga jirekokatuukarirẽ judeus'g̃a pe po ti kaitu pyryheteramo yvyakotyve'g̃a
    pe nhaporemo nehẽ!
  sja-NT: Mamĩda Cristode ijãada-e p'anadap'edaa perã, na p'ek'au eujãdepemaarã awaraarãpa
    irude ijãadai mãik'aapa t'ãri auk'a p'anapataadai Tachi Ak'õre ome. Tachi Ak'õrepa
    ma judiorã at'ãri p'oyaa pia ak'ɨ-e, mãga ijãada-e p'anadairã. Mamĩda ijãadak'ãripɨ,
    Ak'õrepa ãchi pia ak'ɨpariit'ee. Ak'õrepa chok'ai p'irabaipidaarãk'a p'anadait'ee.
  xed-xed: Ma tsa wuɗiŋta Lazglafta ta həŋ ya, slərɓapta Lazglafta ta zughu matabani
    nda hamata mnduha ta ghəŋa haɗik. Ka si mantsa ya tsi, kinawu kəʼa dzaʼa magaku
    baɗu tsuʼuglafta Lazglafta ta həŋ? Sabə ma mtaku ka nzata nda hafu a tsa ra?
  mks-NT: Na̱sacu xóo tóo Ndióxi̱ na̱ na̱quixi chi̱chi Israel jáchi̱ na̱sacu ini a
    jándique táhan máni̱ á tócó ndihi ña̱yivi ndúu ñuyíví xi̱hi̱n mé á. Ta tá ná xi̱nu̱
    qui̱vi̱ casáhá na̱ Israel ndiquehe na tu̱hun Ndióxi̱ cacuu a in ña̱ha ñúchí ndiva̱ha.
    Cacuu a tátu̱hun casáhá nditacu tucu na jáchi̱ viti cúú ná tátu̱hun na̱ na̱xi̱hi̱
    jáchi̱ co̱ó na̱xe̱én na̱ ndiquehe na tu̱hun Ndióxi̱.
  gfk-S: Ma ing God ga malok ise di, ikin i hatawat no haramaraam ma ne God tikai
    ma ira haleng ta di tano ula hanuo. Be ikin i tutuno hobi, io, a mangana linge
    so na hanawat ing God na bala leh di? Na ngan hoke be ira minat di na kap no nilon!
  bmu-bmu: 'Anutunöŋ Juda kambu andö qem neŋgiiga miaŋgö ölŋan mönö kewö asuhuyök:
    Kian kantriŋi kantriŋi eŋön salupŋine aketka Anutunöŋ töwaŋini qeba eŋgömeiga
    alaurupŋi aket. Juda könagesö ölŋi yeŋön uruŋini meleŋgetka Anutunöŋ amöt qem
    eŋgiba möt aŋgön köl eŋgimawi, miaŋgö ölŋan mönö kömupnöhök guliba mal köhöimeaŋgö
    dop akŋa.'
  dgz-dgz: Diu nagirewa God tandayasene menan God gare ian ugupe nagirewa evenan tamon.
    Menan wam evi da amba, Diu nagirewa entan taue God evenan sia tapi ame gueguewa
    borit wane nagirewa sia yon wanumuine mini venaseta!
  eng-GNV: For if the casting away of them be the reconciling of the world, what shall
    the receiuing be, but life from the dead?
  zaa-NT: Tata Dios nna chi bedu sèe ca enne' Israel ttu lado, acca annana hua té
    oportunidad para qui'ni iyáỹia tè ca enne' eyacca tsè' cą Tata Dios. Pero canchu
    chi i'yu tsá qui'ni eyeqquia ca enne' Israel attu lani e nna, pues adí teérulá
    tsè' cca para iyáỹiani ca enne' de rila'ni cą qui'ni canu yatti nna reyacca bàni
    cą.
  eng-WEBSTER: For if the rejection of them be the reconciling of the world, what
    shall the receiving of them be , but life from the dead?
  guh-guh: Judíoviyajuvënëvi Cristo navecuaitaveta. Nexata juya pamonae apo judíovi,
    Dioso barajamatabëcuenexanepanaeyatane. Pamatacabi judíovi jumecovënëtsiana Cristo
    pelivaisi, Dioso pitsianatsi pijajivinexa. Bajaraxua bitso pinijicuene tsane.
    Judíovi aeconoxae bepetëpaevi Dioso tanetsi apo pejumecovënëtsixae Cristo pelivaisi.
    Nexata pamatacabi judíovi jumecovënëtsiana Cristo pelivaisi, Dioso taenatsi petëpaecujinae
    bepiasaëyaexanaevitsi.
  bon-bon: Acejiyame Israela biname bine liba ebmalemuji teeme ätecija cäco mule name
    pi, tabe piba nuuja gawe biname bine teeme biname me jewenemuji. Yepä, Israela
    biname cina teeme ätecija cäco mule ne liba cire yaabmalepesi, Acejiyame cuta
    teebibine cire yaawademepi. Teepi piba epu pana budre biname liiyepu lui cina
    täcnärepi ireclota me.
  nhw-BL: Sintla quema nopa israelitame moiyocacajque tlen Toteco para se tlatoctzi,
    Toteco moyoltlali ica masehualme catli amo israelitame, ¿tlaque panos quema israelitame
    quiselise Cristo? Elis quen masehualme catli ya mictoque moyolcuitose.
  swh-ONEN: Kwa kuwa ikiwa kukataliwa kwao ni kupatanishwa kwa ulimwengu, kukubaliwa
    kwao si kutakuwa ni uhai baada ya kufa?
  wbi-wbi: ulwakuva nave kukanilua kwave ghe mapuling'ano gha pa iisi, pe luvisagha
    ndani kukwupilua kwave, looli vwumi kuhuma ku vafue?
  bba-bba: Geemɑ sɑnɑm mɛ Gusunɔ u bu deri yɑ derɑ u kɑ hɑnduniɑɡibu nɔɔ tiɑ kuɑ.
    Tɛ̃, mbɑ n ko n sɑ̃ɑ ù n wure u kpɑm bu mwɑ. N ǹ wɑ̃ɑru ɡɔribun sɔ̃?
  eng-KJVCPB: For if the casting away of them be the reconciling of the world, what
    shall the receiving of them be, but life from the dead?
  kgk-NT: Ha he'ýi tee onhemboyke íxugwi va'ekwe. Upe-ma ramo outro kwéry-pe oirũ
    tee-ramima ogwereko Nhandejáry. He'ýi tee-rami Nhandejáry-pe hikwái. Ogwerojoja
    íxupe gwekoha hikwái. Ha gwe'ýi tee katu omogwahẽ jevy-ma ramo íxupe kwéry ojéupe,
    iporã tee rei va'erã voi nhande-vy. Onhemoingove uka jevy va'e-rami oiko porã
    jevy va'erã hikwái.
  waj-waj: Yutayaiya hama Anutuuqaara kutaavaivee kiaivaara ivo iya pikioo mmuakiaa
    mmatavau variaiya vitanai inna tasipama mmuaavau variaara aataruuvo kooyaa vairavai.
    Fai Anutuuqo kava Yutayaiya vitanai dataama fai iya variaarannee? Vaidiiya putida
    kava diitada variraivaa roosiima fai iya yoketaama ari vookaraama variaaravee.
  cpy-cpy: Tema tee ikowaeri rirori Tajorentsi, rootaki rariperotan-taariri Tajorentsi
    maawoeni jaawiki-jatzi. Rooma paata aririka raripero-shireteeri Tajorentsi nosheninka-paeni,
    okimiwitaawo ipiriintaa-tyeemi ikamayi-witaka.
  ekk-PKP: Kui seetõttu, et nemad hülgavad Jumala, saab maailm Jumalaga sõbraks, siis
    ärkaksid surnud ellu seetõttu, kui nad Jumala vastu võtaksid!
  mpx-mpx: Yehoba wana towaagil enona i masal gamagalau gegewel al panayawiya hi tabwa
    wana heliyamwau, inoke sauga ebo Yehoba abwe ni ahel al, he ana yaliyaya ni ola
    te ebo toaliga nihi lutem yaomala!
  wbp-wbp: Kujalurla yangka Juwu-patu kamparru-wiyi jurnta yanu Kaatukuju, ngulakuju
    kuja-yijala nyanunguju-jana jurnta yanu, manu-jana purturlulku milki-yirrarnu.
    Ngula-jangkaju, Kaatuju-jana pina-yanurnu yangka-patukulku Juwu-wangu-patuku,
    manu-jana ngula-jangkarluju kangurnu pina nyanungu-nyangu-kurralku, ngulaju wungu-warnulku
    nyanungukuju. Kuja-piyarlu-yijala ngakalku kaji-jana Kaaturluju pina-kanyirni
    panu-kariji Juwu-patuju, kujarlaju kapu-ngalpa pina-yakarra-maninjarla wankaru-mani.
  luo-luo: Nimar ka dagi mane Nyasaye odagi gigo ema omiyo koro osiep obetie kind
    Nyasaye gi piny duto, donge rwakgi to nokel mana chier aa kuom joma otho?
  nhe-NT: Intla nopa israelitame moiyocacajque tlen Toteco para se tlalochtli, huan
    yeca Toteco moyoltlali ica tlacame tlen ax israelitame, ¿tlaque panos quema israelitame
    quiselise Cristo? Elis queja tlacame tlen mictoque moyolcuise.
  aii-aii: ܣܵܒܵܒ ܐܸܢ ܡܲܣܠܲܝܬܵܝܗ‌ܝ ܗܘܹܐ ܠܵܗ̇ ܣܲܙܓܲܪܬܵ‌ܐ ܠܥܵܠܡܵܐ، ܡܘܼܕܝܼ ܒܘܼܬ ܩܲܒܲܠܬܵܝܗ‌ܝ،
    ܠܹܐ ܗܵܘܝܵܐ ܚܲܝܹ̈ܐ ܡ̣ܢ ܡܝܼ̈ܬܹ‌ܐ؟
  esk-NT: Jew-ŋuruat tunutmatruŋ Agaayyun, ilaa iḷauraaniktuq atlanik iñuŋnik. Aasriiñ
    sua itkisiva taimanigu Agaayyutim akuqtuqpagich Jew-ŋuruat? Taapkua iñugiliutitqikkisigai
    Agaayyutim, iñuktitun aŋitqikkauruatitun tuquŋaruaniñ.
  msb-msb: Kun an pagpabaya sa inda maibalik an mga katawuhan san kinab-an sa Dios,
    di lalo na gayod kun akuon ninda siya. An gusto sana sabihon pagkabuhay hali sa
    kamatayon.
  cpa-NT: Ca¹lø¹rǿ¹ jǿg³ quiah¹² dsa² jue¹² ja³cog² Diú¹³ mi³tsa¹ca¹tónh² dsa² judío
    juu¹² jǿg³ quiah¹² Cristo. ¡He³ báh³ dsio¹ lé² ju³ná³ ca¹ŋi¹togh¹ calah dsa² judío
    juu¹² quiah¹² Diú¹³! Ca¹lah¹jan² dsa² ca¹hiog² jmøi¹guǿi¹ ni³ hmë́² lén²dsa, ju³ná³
    ca¹jmo¹dsa lah¹jøng².
  dso-dso: ଜିଉଦିମନ୍‌ ପର୍‌ମେସରର୍‌ ଟାନେଅନି ବେଗଲ୍‌ଲାକେ, ଜିଉଦି ନ ଅଇଲା ଲକ୍‌ମନ୍‌ ତାର୍‍ ନିଜର୍‌
    ଲକ୍‌ ଅଇପାର୍‌ଲାଇ । ସେନ୍ତାର୍‌ଆଲେ ଜିଉଦି ଲକ୍‌ମନ୍‌ ତାର୍‌ଟାନେ ଆରିତରେକ୍‌ ବାଉଡିଆଇଲେ, ଜିଉଦି
    ନ ଅଇଲା ଲକ୍‌ମନ୍‌କେ କେତେକ୍‌ ଅଦିକ୍‌ ଆସିର୍‌ବାଦ୍‌ ଅଇସି । ସେନ୍ତାରି ଅଇଲେ କେଡେକ୍‌ ନିକ
    କରମ୍‌ ! ସବୁ ମଲାଲକ୍‌ମନ୍‌ ଜିବନ୍‌ଅଇ ଉଟ୍‌ଲାପାରା ଅଇସି ।
  meu-meu: Badina be inegedia ese herohemaino bema havaraia tanobada ai, iabi-loudia
    ese dahaka bema havaraia? Mase amo mauri baine vara.
  yva-NT: Arono Amisye po kawasae Yahudi matugaro marambe weye wanave jewen, omamo
    mo unsanda rausiso vatano kaijinta una no mine so mansai indamu Amisye po maugav
    wakare taune Ai. Maisyare omaisy, Amisye po Yahudi matugaro marambe so ama kove
    inta no rai, weti arono indati Amisye po Yahudi maugave ude usisa Ai jakato, naije
    ama kove miridi nseo. Wakoe! Amisye po Yahudi maugave usisa akato wemamo raurata
    irati vatane inta kovakato no wene ama uga rai!
  dgc-dgc: Dahilan, to péngpabaya na Diyos du Judeo, éy tinanggap na du iba a tolay
    a éwan Judeo. Ey nadid kédemét na oras a tanggapén na du Judeo a huway, éy lalo
    a maigi i suwerte tama--koman kitam i tolay a nabuhay a huway!
  zpm-NT: ¡Que talzhe ndzona zeeṉe laa zho gbiire gbig lo Dios stib! Nli laa Dios
    psaan zho, laa grëgaa miech stib guiedz laa zho biaaṉwen lo me. Gacxe waa, ¡tib
    guieḻbley nrooba zeeṉe laa me ycaania zha Israel stib! Sac goṉ, rrieequia grieeban
    zho ga.
  hix-NT: Xuknewyana komo xanomkahnohtxownà htxer hakahpa, Khoryenkomo. Amnye newakryetxhe
    kahpa harha. Àwya àxanomkahnohtoho kom hoye ro, noro nàhnàn me harha natxhe, anaro
    rha yana komo. Àsok hana natxow ha, amnye ha. Khoryenkomo wya Xuknewyana komo
    yowakryetxhe rma, meya roro towakryexem me natxow hamà, anaro rha yana komo. Àwayehxemo
    kom waye anàmsah me ryhe, karyhe roro harha natxow hamà.
  sim-sim: Avui Wasilaka Judama ondon or halashihi jir Judama ambu yejen or jivinari
    jir. Hako os sunguwavu lihin li tormblehe Jisasin wavu lihik li ewehe indik orhik
    li ta nahi, lirin or jivinakwa lir. Os erem or ukwa oso osmu ma ol hahandarin
    or mbanak indik li usahakwan heimakwa sir.
