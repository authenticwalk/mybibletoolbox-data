  peg-peg: ଇନେକିଦେଂକି ଜଦି ହେୱାର୍‌ତି ଦେହାକିନି ହୁକେ ପୁର୍ତିତ ମେହାନାକା ଗିଟାତାତ୍‌, ତେବେ
