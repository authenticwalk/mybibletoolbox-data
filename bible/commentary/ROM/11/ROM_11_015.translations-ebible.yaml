    aŋgoŋ koma aŋaliŋ oŋombaati, iikawaa hoŋanoŋ mono koomunoŋga gbiliŋ laligoŋ kotiiwutiwaa
    so koloowaa.'
  eng-TNT: 'For yf the castynge awaye of them be the reconcylynge of the worlde: what
    shall the receavynge of them be but lyfe agayne from deeth?'
  sbs-sbs: Kakuti haiba kukaniwa kwabo joku bozekeza inkanda, ikamuhelo yabo kaibe
    bule kono buhalo kuzwa kwa bana fwile?
  sue-sue: Anutu meni Isreli ema donu amire zebu serora ema bama meni Anuture dai
