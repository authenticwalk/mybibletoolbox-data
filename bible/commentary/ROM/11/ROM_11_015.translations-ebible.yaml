    dan ka Manama, asta méring dan na inaté manubù na inanté puman.
  faa-faa: Yu aporoane Kotimo makikisiraka risia maiya amo aporo hinamo hauaka sua
    risiane Kotiaki paohoko peasimo Kotimo araresapo. Asiakipoko keseke Kotimo Yu
