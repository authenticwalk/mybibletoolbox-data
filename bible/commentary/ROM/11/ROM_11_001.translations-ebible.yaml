    xan. A teno' in wo'nen Benjamín. Rajen quin wa'aric mʌ' p'ʌta'an ten C'uj u winiquirob
    israel.
  xla-xla: Epapedeme na꞉ta atlama koko iye Godta ikadepe ya꞉ opa Isalael soye alimama
