    Israel caśhtamari cayá, Abrahampa milaynin, Benjaminpa ayllunmari.'
  nfa-nfa: 'De jaꞌa neo karèi sèmi neꞌe: ele boe miu pangee, na, “Lula dhèu Israꞌel
    roꞌo boe nanene Ama Lamatua, nèti èèna ka Na tule eele le si.” Sèmi èèna ka, do?
    Aadꞌo! Te jꞌajꞌajꞌi jaꞌa nèti rèngu kahèi! Jaꞌa ne, nèti suku Benyamin. Ama Benyamin,
    nuka Yakob. Baki na, Isak, Ama Isak, ka Abraham, dhu jꞌajꞌi bèi-baki nèti dhèu
    Israꞌel aaꞌi-aaꞌi.'
  tnp-tnp: Pəh iəkətapuəh o nəghatiən kəti e nətəm Isrel. ?In pəhriən uə kəpə məmə
    Uhgɨn təməuhlin nəmtahn o rəhan nətəmimi? !Kəpə! Oteh-to iəu. In təməsəuhliniən
    nəmtahn kəm iəu u iətəm Isrel, iatsɨpən e Epraham, nɨrə rəha Benjəmɨn.
  urd-urd: पस मैं कहता हूँ क्या ख़ुदा ने अपनी उम्मत को रद्द कर दिया? हरगिज़ नहीं क्यूँकि
    मैं भी इस्राईली अब्रहाम की नस्ल और बिनयामीन के क़बीले में से हूँ।
  hot-hot: Aêŋ ba intu yahanaŋ hik môlô liŋ nena Wapômbêŋ hapôlik ek anêŋ avômalô
    Islael e? Milôk. Yada ma anyô Islael te ma Ablaham anêŋ lim ba yahabitak anêŋ
    Benjamin anêŋ ôdôŋ ba intu oyala nena Wapômbêŋ miŋ hapôlik ek Islael ami.
  mqj-NT: 'Dadi, kendek pekutanangku temo: untumpu pala''mika petauanna Puang Allata''alla,
    battu dikua to Israel? Tae''. Annu to Israelna'' duka'', peampoanna Abraham to
    buttu illalan mai peampoanna Benyamin.'
  rus-SYN: 'Итак спрашиваю: неужели Бог отверг народ Свой? Никак. Ибо и я Израильтянин,
    от семени Авраамова, из колена Вениаминова.'
  mbh-mbh: Na i venen aken, na i vava? Aro lemir ve God ikime lelalpot selele ile
    tokokoe Israelre? Avele ako! Eneke sivengek, tho ini mun i toko Israel, na tho
    ini mun i a Abraham itevinga, na tho ini a Benjamin ile net.
  bdd-bdd: Ta bewa ꞌigu hesilala, togidega Yehoba ꞌina boda meIsileli ꞌiguipailediya,
    bo geya? Geya! Weyahina taugu ꞌaigeda gwama Isileli, susu Beniyamina ꞌoinega,
    ma ꞌima susu madouna ꞌima babadega, sanina Ebalahamo.
  cbt-NTPO: 'Napoaton natananquëma'': ¿Israiro''sa'' co natëtopiso marëhuë'' Yosëri
    a''pomiatërin ti? Co a''porinhuë''. Ipora huanta'' piyapinënpita ni''ton, nosororin.
    Canta'' Israiro piyapico. Tata Apraanso'' shimashonëhuë. Mincamin huëntonquë nasitërahuë.'
  srn-NT: 'Now mi wani aksi: Na poti Gado poti En folku na wan sei? Kwet''kweti! Bika
    mi srefi na wan sma fu Israel. Mi na wan bakapikin fu Abraham, èn mi na fu a lo
    fu Benyamin.'
  cta-NT: Ná ntiꞌ ycuiꞌ Ndyosi tsiyaꞌ ti culayaꞌ Ni jiꞌi̱ nguꞌ judío, chaꞌ laca nguꞌ
    ñati̱ jiꞌi̱ ycuiꞌ Ni. Loꞌo juaꞌa̱ ycuiꞌ naꞌ laca naꞌ nguꞌ judío, chaꞌ sca ti lo
    tañi naꞌ loꞌo jyoꞌo Abraham; laca naꞌ tyaꞌa jyoꞌo cusuꞌ Benjamín.
  bqc-SIM: Ma mɛ̀ yóo! Lua azĩa gbɛ̃́ↄ vũ̀aa yã̀? Aawo bá! Mapi, Isailin ma ũ.
    Ablahaũ buin ma ũ Bɛ̃yãmɛɛ bui guu.
  tcz-CHONGTHU: Ahileh Pathen in Ami Israel techu anungsun hitam? tin kadonge. Chuti
    chu ahipoi! Keima tah Israel mi kahi, Abraham chilhah khat kahin, chule Benjamin
    phunga mi kahi.
  mar-mar: तर मी म्हणतो की, देवाने आपल्या लोकांस नाकारले आहे काय? कधीच नाही कारण मीही
    इस्राएली आहे, अब्राहामाच्या संतानातला, बन्यामिनाच्या वंशातला आहे.
  snp-snp: Yamu ka ma lenagolowe. Kolalo. Gotikafo Isilaeli wenenala ya meya gimaife?
    E’e, etito minámaiye! Nanimo yaki Isilaeli we, Abalahamu ufa fiyami we, Benisamini
    wenena yauti oloto pito minomoma ne.
  isl-isl: 'Þá vil ég spyrja: Hefur Guð hafnað þjóð sinni – Gyðingunum – og yfirgefið
    þá? Nei, alls ekki. Minnist þess að ég er sjálfur Gyðingur. Ég er afkomandi Abrahams
    og af ættkvísl Benjamíns.'
  spy-NT: Kunyoo ātēēbē kule ii, ara kitay ꞉Yēyiin biikyii nkit? Achicha! Āyēku ꞉anii
    Isrāyēēliintēēt nyēbo kōōtaab Abraam ānkāābooyē areetaab Beenchamiin.
  xnn-xnn: Mensootak kadya. Gapo tay inadyan nan Judio ay mamati et ay ipagalopyo
    en inadyan Apo Dios daida ay ipogawna? Egay. Tay sak-en nan esay ipogawna ay nagapo
    isdin si Israel. Si Abraham nan alapok id kasikasin. Et nan anak Israel ay si
    Benjamin nan osto ay nagapowak.
  mwe-mwe: Bhai ngunabhuya, bhuli a Nnungu bhashikwaakananga bhandunji bhabho? Nng'oo!
    Pabha nkali nne namwene na Ng'ishilaeli, jwa lukolo lwa a Bhulaimu, kabhila ja
    a Bhenjamini.
  tte-tte: Kabo kani yaneliyoi, “Gubesi, walo yawasosi Yaubada iboma ana tomoyao meuloili
    Yudiya isikotanagili?” Nigele, nigele molosi. Kaba gite yabo yau. Kaiwena yau
    Yudiya tomona, kagu kulutubu ilaomaya Abelamo koina yo yau Beniyamina ana susu
    yabo.
  tcs-tcs: Ai askem nau, yupla tingk God i bin sakwei pipol blo em, dem Zuwispipol
    a? No. Nowei! Ai sabe bikoz ai Zuwisman tu. Ai prom dat pamlelain blo Eibram ane
    prom dat pamlelain blo Benzaman tu.
  hlt-THB: 'Cawhtaw kai ing doet nyng: Khawsa ing ak thlangkhqi ce ak hoet nu? Am
    hoet qoe qoe hy! Kai kamah awm Israel thlang, Abraham a cadil, Benjamin na awm
    nyng.'
  soq-soq: E inseilana God me meba apanawaida Israelwa dabuamone eidamon, ba? Diaida!
    Ne neba ipa Israelwa, Abraam atanosiwa Beniamin damba bedewe muntena apanawa.
  qub-qub: Chauraga ¿Israelcunata Tayta Diosninchi cachaycushachuraj? Manami. Noga
    quiquëpis Israel runami cä. Abrahampita mirajmi cä. Benjamín trïbupitami cä.
  att-att: Á yawe iyabbû ku laguk. Gapu ta manakì yù ira Kudio nga manguruk kâ Namarò,
    á kagian naw panò ta sináttájjián ni Namarò ira nga sinullà na ta tatole na? Ari
    gemma! Ajjan paga yù ira baddì nga nabuná nga tatole na. Á sikán lápay yù tádday
    nga kukurugán nga Kudio, nga ginaká ni Israel. Si Abrakam yù naggaká nikán, á
    ginaká nangà ni Benjamin, nga urián nga anâ ni Israel, nga apù ni Abrakam.
  bki-bki: Vikadeniano dolu tai jo, nina ea tivelinio na kulo Ju nalo, ka bogo na
    nalo maka amonmonea Atua, naio bunu jumolu, bilig taakano kalo, p̃eli makanio?
    Nemijikia never makanio, naio maka rila tibe na, bior napano kiniou nebe toro
    Israel nojo, kiniou bunu napano tormoruo Epraamo be korobiku, a kiniou nomiyotuba
    ea tormoruo Beniamen kiano yati, a nemijikia bo ka kiniou tai napano Atua maka
    rivukular kiniou.
  bqp-bqp: Ma pì yↄ́ↄ? Luda a zĩda gbɛ̃nↄ zùkũnan yá? Lɛnlo fá! Makũ bi Isaraila
    burin ma ũ. Ibrahĩ burin ma ũ Biliaminu buri gũn.
  mcp-mcp: Mə́ shílə́ ná nə́, ye Zɛmbî nyə a mə́ myaas kúl búúd jé e? Mbɔ̂! Í cúgɛ́
    ntɔ́! Ŋgaá mə jɨ mwân *Izʉrəyɛ̂l, mwân á mpwoŋ buud mə́ *Abʉraham, bɛɛnd mə Bəŋzhamɛ̧̂
    dɨ̂?
  hat-hat: 'Koulye a, m''ap mande: Eske Bondye te voye pèp li a jete? Men non. Paske
    mwen menm, mwen se yon moun pèp Izrayèl, yon pitit pitit Abraram. Mwen soti nan
    branch fanmi Benjamen.'
  npl-NT: 'Axa, nitlajtlani: ¿Kox Dios okinmilka itlaneltokawah de Israel? ¡Amó! Porke
    ne noiwa niisraelita, niwalewatok itech Abraham iwa niteixwi de Benjamín.'
  bgg-bgg: 'Gu sai, chiihphado: Hamangkhung-aphuii è awai ro bran shii snai nebey?
    Khuchungde asi ro! Gune gui de Israelith ro, Abraham pha riing ro, chiih-è Benjamin
    jad pha bran ro.'
  eng-TCENT: I ask then, has God rejected his people? Certainly not! For I too am
    an Israelite, a descendant of Abraham, of the tribe of Benjamin.
  eng-BSB: I ask then, did God reject His people? Certainly not! I am an Israelite
    myself, a descendant of Abraham, from the tribe of Benjamin.
  cpu-NT: ¿Nokantatziima jimanintziri Pava irika Israel-mirinkaite jashiyetari? ¡Tera
    ari nonkante! Tema naakatzitaka karatziriri Israel-mirinkaite, icharine Abraham-ni
    nonatzi, icharine nonatzi eejatzi Benjamín-ni.
  san-ASM: ঈশ্ৱৰেণ স্ৱীকীযলোকা অপসাৰিতা অহং কিম্ ঈদৃশং ৱাক্যং ব্ৰৱীমি? তন্ন ভৱতু যতোঽহমপি
    বিন্যামীনগোত্ৰীয ইব্ৰাহীমৱংশীয ইস্ৰাযেলীযলোকোঽস্মি|
  tac-NT: ¿Regáchala mayé 'emi Onorúgame 'ma tabilé gu'írio alué ralámuli israelita?
    Pecha alarigá júkó. Alué ralámuli israelítaka wanápuliru napurigá nochámala Onorúgame
    nila nóchali. Neka israelita júchigó. Neka Abraámi 'lige Benjamini rijimala ju
    alué napu 'we 'ya ejperele.
  eng-WEBPB: I ask then, did God reject his people? May it never be! For I also am
    an Israelite, a descendant of Abraham, of the tribe of Benjamin.
  gfk-H: Io hua um, iau tiri bia, hoeh, i nanaas bia Kalou ga mola sei ira nuna mataniabar?
    Taia tutun at! Iau at, iau tiga Israel. Iau tiga bulumur ta Abraham ma iau tano
    huntunaan ta Benjamin.
  viv-viv: Tu hida miIsileli yadi tagakulu faꞋina ahe gagahe. Gavaiyami? KaꞋi Yaubada
    Tauna yana yoꞋo higa miIsileli gikilowedi? Keke, keke-moꞋa! Iya tauku kwanaIsileli,
    iya Abelahamo bwanenena ada Abelahamo gaisena Beniyamina ana yoꞋo agaidiya gatubuyemu,
    ada iya keke gidakiloweku.
  yao-yao: Nipele, nguusya, ana Akunnungu ŵakanile ŵandu ŵakwe? Ngwamba! Uneji nansyene
    ndili Mwisilaeli jwa uŵelesi u che Iblahimu ni jwa lukosyo lu che Benyamini.
  tgp-tgp: Ale na lo usia nara, korong God mo tipahi na nona tamlohi teni mo vono?
    Mo vono! Matan enau sohena matea na vora Israel, mahapin Abraham, tavtavuin Benjamin.
  auc-NT: Ïninque botö ïïmaï ante apæ̈nebopa. Tömengä quïnäni ïñönänite Wængonguï
    dicæ idægoidi ïnänite Baa angantawogaa. Ïñæmpa botö adobo näwä idægobo ïmopa.
    Abadäö wodi pæ̈ïmo ïnömo inte botö edæ Beencamïnö wodi pæ̈ïmo ïnömo inte tömengä
    pæ̈ïnäni tönö adocabobo tömëmo ïnömo ïmopa.
  kbc-NT: Enice jigika, “Aneotedoɡ̶oji domige dowocetetege idi epaa loiigi?” Ejitaɡ̶awa
    adowocetetege. Igaataɡ̶a emeɡ̶eeta ida anejitege loiigi Israel. Ijo anejitege
    Icoɡ̶egi Abraão, ida anejitege loiigiwepodi Benjamim.
  bmh-bmh: Iz ag guzenai kanabai awaranai, “Uwait nug gonugau Israel duailel semaraimai,
    utareun ta?” Tam pet, tam. Go utarab tam. Ag iz en dabilan. Go petak iz utilab
    tam. Iz han Israel du. Abraham go izal embigeg. Iz Benzamin nugau ug ebuan.
  ctu-BL: 'Mij c''ajtibeñetla, che'' jini: ¿Tsa'' ba chojquiyob ti Dios jini winicob
    x''ixicob i cha''año'' bʌ Dios? Ma''anic. Come joñon i p''olbalon Israel ja''el,
    i p''olbalon Abraham, i p''olbalon Benjamín.'
  meq-meq: 'Yaw, faya na tsikakumeye: Kə ge andza niye na, andza məgweɗe Mbəlom kə
    kal tay ha ndo ŋgay hay ɗaw? Aʼay, kə kal tay ha bay. Neŋ tə gər ga, neŋ ndo i
    Israyel, na yaw abəra ma hulfe i Bendzameŋ. Neŋ slala i Abraham.'
  noa-H: ¿Pãrau k'ĩirjuawai, Hẽwandamau hich hõor hiseg wai simjö sĩ? Mag k'abam.
    Mag hak'iin mʌjã hirua nawe hisegpʌ̈ik'am, mʌchjã hĩchab judionaan dʌ̈i t'ʌ̃r
    hãba chiraawai. Mʌʌn maach jöoin Abrán k'ararr hag chaain hewagam k'ʌʌn Benjamín
    haajerr hag chaain dënëu.
  alp-NT: Ele mere hoko yapine Alla Itrima Eni tamata Israelaru mone piseo? Mo! Au
    ruaku lekwe tamata Israele le au rulu bei Abrahame, au bei suku Benyamine.
  san-VEL: ii"svare.na sviikiiyalokaa apasaaritaa aha.m kim iid.r"sa.m vaakya.m braviimi?
    tanna bhavatu yato.ahamapi binyaamiinagotriiya ibraahiimava.m"siiya israayeliiyaloko.asmi|
  kbq-kbq: Hagi amanage hu'na nehue, Anumzamo'a Agra'a vahera avesra huzmantenefi?
    I'o anara osugahie. Na'ankure nagranena Israeli nere, Benzamini nagapinti Abrahamu
    negehone.
  kbh-kbh: 'Y as mora s̈cotjá: ¿Bëngbe Bëtsá chabe ents̈anga tojtsanëbaté? ¡Ndoñe,
    ndegombre ndoñe! Cach ats̈e canÿe Israelocá sëndmëna, Abrahámbents̈ana ents̈á
    y Benjaminbe bëts pamillents̈ana ents̈á.'
  ron-LSB: 'Întreb atunci: A respins Dumnezeu pe poporul Său? Fie ca niciodată să
    nu fie așa! Căci și eu sunt israelit, descendent al lui Avraam, din seminția lui
    Beniamin.'
  pon-pon: 'ARI, iet me i men inda: Kot kalikalar japwilim a kan? O jo! Pwe nai pil
    kijan men Ijrael, o kadaudok en Apraam, o kainok en Peniamin.'
  nhe-BL: Pero amo ximoilhuica para Toteco quintlahuelcajtoc nochi israelitame. Inijuanti
    itlacajhua, huan ax quema quintlahuelcahuas. Na nojquiya niisraelita. Na se niiteipa
    ixhui Abraham huan nitlacatqui ipan nopa hueyi familia tlen iteipa ixhui Benjamín.
  sps-sps: To sa nyo rangat fi rou nei, “E Gov tsugei kan ir a taa Jiu?” A sikia ovei!
    Fakats fatabin, anyo na tsoiny Jiu fatoobing, a tsubnaain ten Abraham ana nyo
    na isen a mes te faporos ising me tana vun ten Benjamen.
  wnc-wnc: Unzing yakut takngae natake ninda dasing natapnim? Asikaya Isrel nana aminu
    ita papan itane aminabam dakngaking aminu Anututa gatukande yanikwasipewan kuking
    ba dasing? Wena siknga! Ginu nae gwa ba botakaing? Na Isrel nana aminu tapatu.
    Na Benjamin Ebrahamdane zakngi apatane dongune aakumde gwa ba botakaing?
  bus-bus: Ma bè yↄ́ↄ! Luda a zĩnda gbɛ̃nↄ zĩ̀nnan yↄ́? Lɛnlo fá! Mapi, Isarailin
    ma ũ. Ibraĩ boriin ma ũ Bɛyãmi borii guu.
  gub-BL: A'e rupi apuranu putar penehe ihe kury. Aipo Tupàn upuir zutew wanuwi a'e.
    Nan. Ihe zutew romo aiko ihe. Àmàrààw zuapyr romo aiko ihe, Mezàmi zuapyr romo
    ihe no.
  imo-imo: 'Akumunga nani eno waltindiro: Goteni yunge Israel imboma umbulu tipe tiye
    kolorumuya? Paa molo! Na Pol Israel iye tela, Abrahameni kalopa ltimu iye te,
    na Benjamininga imbo talapemunga iye te. Na umbulu tipe tiye naa kolorumu kanomu.'
  boj-boj: Deqa e niŋgi endegsi nenemŋgwai. Qotei na aqa segi tamo uŋgasari agi Israel
    naŋgi qoreinjrej e? Sai. E dego Israel tamo. E Abraham aqa moma. E Benjamin aqa
    leŋ na ŋambabem.
  eng-DRA: 'I say then: Hath God cast away his people? God forbid. For I also am an
    Israelite of the seed of Abraham, of the tribe of Benjamin.'
  knf-knf: 'Dhepar keeri : Naşibaţi apok pntaali pi nul i? Nin! Nji ţi uleef naan
    dwo nayuday, i pntaali pi *Abraham, i pşini pi *Benyamin.'
  san-KHM: ឦឝ្វរេណ ស្វីកីយលោកា អបសារិតា អហំ កិម៑ ឦទ្ឫឝំ វាក្យំ ព្រវីមិ? តន្ន ភវតុ
    យតោៜហមបិ ពិន្យាមីនគោត្រីយ ឥព្រាហីមវំឝីយ ឥស្រាយេលីយលោកោៜស្មិ។
  arn-NT: Iñche feypipen tüfa, ¿Ngünechen illamniepetuy may ñi trokiñche? ¡Femlay!
    Iñche ta ka femngechi Israel tuwünche, Abraam tañi yomelche, ka tripan Benjamin
    tañi tuwün reñmache mew.
  zas-NT: Ad canitan lojdi guial ma gulëëladx Dios bén Israel ree, din ad ziantan.
    Lëjt ragbee guial bén Israel naj abiꞌ loj xdiaa Abraham zialan, guial zialan loj
    xdiaa Benjamín.
  ken-NT: Nchí bhɛp yɛ bɛ Mandɛm agʉɛp bo Israɛl ɛbhɨ kɛ? Wáwák! Mɛmbɔ̌ŋ nchí
    mmu Israɛl nɛ ɛbhárɛ́mɔ Ábraham nɛ mfǔ ndǔ nnɛrɛ́kɛt amɔt anɛ Bɛnjamin achí
    chi-mbɨ.
