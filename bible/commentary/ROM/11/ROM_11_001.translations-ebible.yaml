  heb-LB: 'מתעוררת השאלה: האם זנח אלוהים את עמו? חס וחלילה! הרי אני עצמי יהודי, מזרעו
    של אברהם אבינו ומשבט בנימין.'
  caf-NT: '''Et njan ''udusni, Yak''usda dudune ''ilhuz ih ''ún hubutelhdel? ''Awundooh!
    Si chah ''ilhunuh Israel budune ''ust''ah. Abraham ''en be dizut ''ink''ez Benjamin
