    tô langun ta! su sakán tô sábbad rubbad i Israel. Si Abraham tô kamónaan ku, asta
    sakuppa katô grupo i Benjamin, asal ándà a tayyugi ka Manama.
  faa-faa: Nōmo reaki efera hunia makata kairakanapo. Kotimo Isiraya aporo murikimasane
