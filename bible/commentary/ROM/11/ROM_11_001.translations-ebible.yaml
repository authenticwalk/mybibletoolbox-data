    minmina kurumea, ka iau a Israel te ikia bole. Bae Abaram ka sivuna te nge iau,
    ba ka iau e nga galiau ae Bensamin.
  dif-dif: 'Ngani jeruja jatai: Godali nunkani kana wolara worani patana warai kara?
    A‐ai, ngangau bakana ngani Israelitala nganai, Abrahamani ngatamurandru, Benjamini
    mardundru.'
  gam-gam: Embe yei pille, na kandja embe djindo, God yene unakiye mop awo keri mo?
    Ge man! Nanam Juda una moro. Abraam wombaye ge na moro, alla Juda una epilye Benjamin
