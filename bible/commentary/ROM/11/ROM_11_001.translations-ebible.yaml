  daa-NT: 'Ansi-ak, nu gin pey inde : Buŋ poocig geen̰ji, gee ku Israyeel walla ?
    Ha’a, ŋa bal poocin̰co. Ka seener, nun meendu oki min gee ku Israyeel, min kooginay
