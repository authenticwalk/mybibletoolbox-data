  dwr-ENT: ያቲና፥ ፆሳይ ባሬ ኣሳ ኢፄዴ ጋዴ ኦቾ? ሄዋ ጊዴና፤ ኣዪሲ ጎፔ፥ ታኒ ታ ሁጴው ኢስራዔሊያ ኣሳ፤ ኣብራሃሜ ዛሬ፤
    ቢኒያማ ያራ።
  pma-pma: Navis ris kami navit, “?Mukave, anatin keke Ahi sesein meatin kati keil
