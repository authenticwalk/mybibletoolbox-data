  kan-OKCV: ಹಾಗಾದರೆ, ದೇವರು ತಮ್ಮ ಜನರನ್ನು ತ್ಯಜಿಸಿಬಿಟ್ಟಿದ್ದಾರೋ ಎಂದು ಕೇಳುತ್ತೇನೆ? ಎಂದಿಗೂ
