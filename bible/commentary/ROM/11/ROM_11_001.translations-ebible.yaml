  arb-NAV: 'وَهُنَا أَقُولُ: هَلْ رَفَضَ اللهُ شَعْبَهُ؟ حَاشَا! فَأَنَا أَيْضاً إِسْرَائِيلِيٌّ،
    مِنْ نَسْلِ إِبْرَاهِيمَ وَمِنْ سِبْطِ بِنْيَامِينَ.'
  cop-CNT: ϯϫⲱ ⲟⲩⲛ ⳿ⲙⲙⲟⲥ ⲙⲏ ⲁ ⲫϯ ⲭⲁ ⲡⲉϥⲗⲁⲟⲥ ⳿ⲛⲥⲱϥ ⳿ⲛⲛⲉⲥϣⲱⲡⲓ ⲕⲉⲅⲁⲣ ⳿ⲁⲛⲟⲕ ϩⲱ ⳿ⲁⲛⲟⲕ ⲟⲩ⳿ⲏⲥⲣⲁⲏⲗⲓⲧⲏⲥ
