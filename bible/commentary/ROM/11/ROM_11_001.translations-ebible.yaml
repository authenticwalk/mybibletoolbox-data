verse: ROM.011.001
translations:
  kpx-kpx: Di la belageve moleage evive. Subuta Iselala ataeau Dilava hoto evioholige
    Dilavana kebia haleve seleveanu. Ba, keu kateholinu. Dau Iselala ata. Di Ebalahamu
    valada holisi Benidiamenimo lohonu.
  okv-H: Eto ke nei aisona amo God na amita embomeni egikenute? Ainge aera te namote
    tapa na Israel embo eto Ahihi nau amo Abraham eto embomeni nau amo Benjamin ra
    eto God na amita embomeni mahu kina amo God na egikaera. Te peroveta Elijah na
    Israel embomeni ta jo ngahia avo pehumba eto God ta degi hariketo ke ainge ena
    avo ungo be hotembevujo, “Bada God, Israel embomeni na no peroveta tapa tehere
    pepehekehera eto no pene gaga jigito aimbehera na oenga mihena te namote tapa
    taro pehana ere ora”, ainge enu
  tbo-tbo: Ega yaka a lubayada a pa, iyowai, Yaubada a lawa mi Yudeya i wihinigigiyeiyai,
    bo? Eega duma. Tau lawa Yudeyagei, Abelaham gogana ma Beniyamina gugunina gehouna
    tau.
  mal-C: ഞാൻ ചോദിക്കട്ടെ, അപ്പോൾ ദൈവം തന്റെ ജനത്തെ ഉപേക്ഷിച്ചു എന്നാണോ? നിശ്ചയമായും
    അല്ല. അബ്രാഹാമിന്റെ പിൻഗാമിയായി, ബെന്യാമീൻഗോത്രത്തിൽ ജനിച്ച ഞാനും ഒരു ഇസ്രായേല്യനാണല്ലോ.
  grc-SR: Λέγω οὖν, μὴ ἀπώσατο ὁ θεὸς τὸν λαὸν αὐτοῦ; Μὴ γένοιτο. Καὶ γὰρ ἐγὼ Ἰσραηλίτης
    εἰμί, ἐκ σπέρματος Ἀβραάμ, φυλῆς Βενιαμίν.
  bgc-bgc: ज्यांतै मै पूच्छु सूं, के परमेसवर नै अपणी प्रजा ताहीं छोड़ दिया? न्ही!
    बिलकुल न्ही! मै भी तो इस्राएली सूं, मै अब्राहम की पीढ़ी अर बिन्‍यामीन कै गोत्र
    म्ह तै सूं।
  khz-khz: 'Gaura pakurai averenagina: Palagu na gena Isaraela talimara eruga-muligirato
    pa? Aikina kinavagi! Au maki Isaraela talimaku, Aperaamo petena, Peniamina gena
    kwalu tauku.'
  deu-TKW: 'Nun frage ich: hat Gott sein Volk verstoßen? Nimmermehr. Bin ich doch
    selbst ein Israelite aus Abrahams Samen und Benjamins Stamm.'
  zsr-NT: 'Naꞌa rniaꞌ: ¿Naruꞌ nubíj ladxëꞌë bunách Israel Dios? Cutu caꞌ nac cni.
    Nédaꞌczaꞌ nacaꞌ bönniꞌ Israel. Nacaꞌ zxiꞌn xsoëꞌ Abraham, len nababaꞌ diꞌa dza
    queëꞌ Benjamín, zxiꞌnczëꞌ Israel naꞌ.'
  lin-lin: 'Bongo natunaki : Boni, Nzambe asundolaki bato na Ye ? Soki moke te ! Pamba
    te ngai mpe nazali moto ya Isalaele, mwana ya Abrayami, kati na libota ya Benjame.'
  hns-NT: 'Tab ham poetjhiela: Djab Israel logan na maangies Parmeswar ke baat soene,
    tab ka, oe aapan djaatie ke tjhor deis hai? Na, kabhie na! Ham to ek Israel ke
    aadmie baatie. Ham Aabraaham ke aulaad aur Benjaamen ke koel me ke hai.'
  noa-E: ¿Pãrau khĩirjuawai, Ẽwandamau ich õor iseg wai simjö sĩ? Mag khabam. Mag
    akhiin mʉjã irua nawe isegpʉ̈ikham, mʉchjã ĩchab judionaan dʉ̈i thʉ̈r ãba chiraawai.
    Mʉʉn maach jöoin Abrán khararr ag chaain ewagam khʉʉn Benjamín aajerr ag chaain
    dënëu.
  eng-EMTV: I say then, has God cast away His people? By no means! For I too am an
    Israelite, of the seed of Abraham, of the tribe of Benjamin.
  mib-NT: 'Núu súcuan te cájnūhun rí: ¿A ní stóo Yaā Dios ñayuu maá yá Israel, chí
    naún? Tú cuɨtɨ. Chi ruhū suni tēe Israel cúu ri, te yucūn Abraham cúu ri, te Benjamín
    cúu jíí rī jenahán.'
  lif-NT2: हे़क्‍केने़ फाॽग्र इङ्‌गाॽ सेःन्‍दोःनिङ्, निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुमना
    इस्राइलिहाॽ नाॽरुसिबाबि? से़क्‍खासाङ् मे़नाॽरुसिन्‍लो! थेआङ्‌भे़ल्‍ले़ इङ्‌गाॽ
    आबाङेआङ् अब्राहामरे़ कुमुॽइदाङ्‌सा बे़न्‍जामिन सुवाङ्‌स्‍मा इस्राइलिआरो॥
  xnj-xnj: Hinu, nikota, wu Chapanga avabelili vandu vaki, hati padebe avabelili lepi!
    Nene mundu wa ku Isilaeli, mjukulu wa Ibulahimu, nihuma mu likabila la Benjamini.
  mmx-mmx: A sue bok keretna. Kereva, ne Moroa ga sok tixirixes kepe limixin tinotno
    ren? Kopmen tinotno! Nenia rinotno vam lara me Israel la nenia at livipisik li
    at ne Abaram la nenia at libibinat me Beniamin.
  cbr-NT: Usa 'ain cana sinanin, ¿judíos unibu cara Nucën Papa Diosan aín bana cuaisama
    tania oquin ëanxa? quixun. Usama ca. 'Ëxribi judío uni, Abrahamnën xutan bëchicë,
    Benjamín, aín rëbúnqui 'icëbi ca Nucën Papa Diosan 'ë manuquinma upí oquin sinánxunia.
    Usa 'ain cana 'unanin, an ca judíos unicama ëncëma 'icë quixun.
  tee-NT: Pus mas chun xanajun ju Dios jantu lai actinaulh ni va quintalacmack'antan
    ju Dios ju quijnan'an ju israelitanin juntau. Ju quijnan'an ni va ixlapanacni
    jumpalhtau. Pus ju quit'in vachu' israelita icjunita. Ju quit'in mak'aniya ixpapanti
    quimpai'an Benjamín icjunita. Chai ju Benjamín mak'aniya ixpapanti ixjunita ju
    quimpai'an ju Abraham ixjuncan. Pus ju chunch ju quit'in xapapanti icjunita ju
    Abraham vachu'.
  eng-LSV: 'I say then, did God cast away His people? Let it not be! For I am also
    an Israelite, of the seed of Abraham, of the tribe of Benjamin:'
  cak-NT: Y ren nin-ij chiwe chi ri Dios man jerumalin ta can ri israelitas, ri rutenemit.
    Roma ren can jin israelita-wi. Ja ri Abraham ri ojer numama', y jin ru-familia
    can ri Benjamín.
  pah-NT: 'E''i po g̃a ji ve a''ero: “Tupana''ga opohi hete ojiheve''g̃a hugwi israelitas''g̃a
    hugwi naerũ g̃a jikopotare''ymame ga rehe?” e''i tehe po g̃a ji ve. Ga ndopohihetei
    reki g̃a hugwi, a''e ji. Jihi ko israelitaramo ako. Abraãova''ea ko nhiremboypya.
    Ji ko Benjamimva''ea rymyminoro ako no.'
  sja-NT: Israel pidaarã mãgá p'anadap'edaa perã, ¿Tachi Ak'õrepa ichi eperãarã yiaraa
    iru bɨk'ã? ¡Mãga-e! ¡Mɨta Israel pida, Abrahamdeepa uchiada, Benjamín ëreerãdepema!
    Tachi Ak'õrepa mɨ yiaraa-e bɨ.
  xed-xed: Vziŋvza Lazglafta ta mnduhani tama rki na? ka yu guli. Mantsa ya a guli
    wa. Iʼi guli ná, la Israʼila yu, zivra Abraham. Sabə nda ma mndəra la Benzameŋ
    yu guli.
  mks-NT: 'Ta viti ná ndaca tu̱hún i̱ ndo̱hó ña̱ yóho: Á cáhán ndo̱ ña̱ na̱jándacoo
    ndáha̱ Ndióxi̱ ña̱yivi Israel. A̱ ju̱ú ña̱ nda̱a̱ cúú á jáchi̱ sa̱ mé ye̱he̱ cúú
    u̱ da̱ Israel, da̱ na̱quixi chi̱chi Abraham ta na̱quixi i̱ chi̱chi Benjamín, da̱
    na̱sa̱cuu ja̱hyi ñání jícó Abraham.'
  gfk-S: Io kaie um, iou tiri be, hohaam, i nanaas be God ga malok ise ira nuno matanabar?
    Pata tutuno iat! Iou iat, iou tike Israel. Iou tike bulumenamur tane Abraham ma
    iou tano huntunana tane Beniamin.
  bmu-bmu: 'Miaŋgöra kewö qesizal: Anutunöŋ nanŋi könagesöŋi andö qem neŋgiyök me
    qahö? Mi qahöpmahöp! Nöŋön mewöyök Abrahamgö gwölönarökŋi kun akzal. Nanak Israel
    könagesögö kambu qetŋi Benjamin miaŋgö uruŋe maljal.'
  dgz-dgz: Endi singui nega da sia. God waenapan mega Diu at Isurero nagirewa ae vemon
    tandayat mumen go uon? Ae uon. Ne Pol den at Isurero apanewa. Omayan baewa watageta
    apanewa Eibaraam dugup nega yaua Bendiman.
  eng-GNV: 'I Demaund then, Hath God cast away his people? God forbid: for I also
    am an Israelite, of the seede of Abraham, of the tribe of Beniamin.'
  zaa-NT: 'Inte'' Pablo nna nia'' le: Bittu gulaba latsi'' le qui''ni por nui nna
    chi bedu Tata Dios ttu lado yétsi quì''e. Labí rudue ca enne'' Israel ttu lado,
    porqui''ni la''a mísmuba inte'' ná huá'' enne'' Israel descendiente qui'' Abraham,
    daya'' le'' familia qui'' ỹìthua bi Benjamín.'
  eng-WEBSTER: I say then, Hath God cast away his people? By no means. For I also
    am an Israelite, of the seed of Abraham, of the tribe of Benjamin.
  guh-guh: ¿Dioso tsabaja pijajivi judíovi, Israel nacuapijivi, daxita Dioso navecuaxuaba?
    Jume raja. Apo navecuaxuabi. Xanë ata raja judíonënë, Israel nacuapijinënë. Tajasalinainë
    cajena Abrahampijinë. Benjamínpijinë ata pemomoxiyajuvënënë.
  bon-bon: Cane weebibine itemlininine egä Acejiyame nää teeme Israela biname bine
    ituge jägyi? Eewe, licarage! Cane age säne yepä Israela biname, Abrahamo me kaakesaare
    gäne, Benjamina me ingle cabu ca.
  nhw-BL: Pero amo ximoilhuica para Toteco quintlahuelcajtoc nochi israelitame. Inijuanti
    imasehualhua, huan amo quema quintlahuelcahuas. Na nojquiya niisraelita. Na se
    niiteipa ixhui Abraham huan nitlacatqui ipan nopa hueyi familia tlen iteipa ixhui
    Benjamín.
  swh-ONEN: 'Basi nauliza: Je, Mungu amewakataa watu wake? La, hasha! Mimi mwenyewe
    ni Mwisraeli, tena uzao wa Abrahamu kutoka kabila la Benyamini.'
  wbi-wbi: pe niti, neke uNguluve alyavakanile avaanhu vake? nambe padebe. ulwakuva
    najune kange nili mwiSilaeli ghwa kikolo kya Abulahamu, ghwa kikolo kya Benyamini.
  bba-bba: Ǹ n mɛn nɑ, nɑ bikiɑmɔ, Gusunɔ u win tɔmbu yinɑwɑ? Aɑwo. Su ku wɑ mɛ.
    Domi nɛn tii nɑ sɑ̃ɑ Isirelin bii, Aburɑhɑmun sikɑdobu Bɛnyɑmɛɛn bweseru sɔɔ.
  eng-KJVCPB: I say then, Hath God cast away his people? God forbid. For I also am
    an Israelite, of the seed of Abraham, of the tribe of Benjamin.
  kgk-NT: 'Ha''e-ta peẽ-my: Judeu kwéry Nhandejáry re''ýi katu ndaha''éiry hemimboyke.
    Gwe''ýi e''ỹ ramo, ojapo e''ỹ va''e. Gwe''ýi ramo meme ogwereko. Xe ave Israel
    rugwy re''ýi kwéry va''e. Myamyrĩ Abraão katu xe rembypy voi. Myamyrĩ Benjamim
    remiarirõ kwéry va''e voi katu xe.'
  waj-waj: 'Na ivaara vo kuavai ngii yaparaina kiaunoo: Mo Anutuuqo ari gioonna kiaapuuya
    mmooka hanigia mmioo iya pikiaivainnee? kiauvai. Ai mo hameeta iya pikiaivai.
    Neenoo Isarairaa vaidivai variauvo Aaparahaamaa sidinnaidivai variauvai. Variauvo
    Piniomiinaa oyaivakidiri na diitee variauvai.'
  cpy-cpy: ¿Nokanta-tziima imanintziri Tajorentsi irika Israel-paeni rashiyitari?
    ¡Teera ari nokantzi! Tema naakataki eejatzi Israel-paeni, icharini Abraham irika,
    icharinira eejatzi Benjamín-paeni.
  ekk-PKP: 'Aga ma küsin siis: „Kas Jumal on oma rahva hüljanud?“ Muidugi mitte! Mina
    ise olen iisraellane, Benjamini suguharust.'
  mpx-mpx: Inoke na nel al, “Age Yehoba totona wana gamagalau i towaagil?” Nigeya
    hot. He nau Isileli gamagalina, Abalahama tubutubunina, o un Beniyamina.
  wbp-wbp: Nyampunya marda kankulu nyurrurlarluju panu-karirliji rampal-manngu-nyanyi
    ngulaju kujarlu, “Nyampuju yapa Juwu-patu ngulajulu jurru marntarla-nyayirni,
    ngulangkuju kula kalu purda-nyanyi Kaatuju. Kujarlaju marda kajana yampimi mardarninja-wangurlu.”
    Kujaju kula junga! Ngajurlangujulu manngu-nyangka! Ngajujurna Yijirali-pinki-yijala
    yapa. Yipuruyamuju walya-patu-yijalaju ngajukuju. Ngula-warnuju karna ngajuju
    nyina Pinyamini-kirlangu warlalja turnu-warnu-pardu-karirla.
  luo-luo: Koro apenjo niya, Ne Nyasaye okwedo jogo koso? Ooyo, ok kamano ngangʼ!
    An awuon an ja-Israel ma nyakwar Ibrahim, kendo ma ja-dhood Benjamin.
  nhe-NT: Pero amo ximoilhuica para Toteco quintlahuelcajtoc nochi israelitame. Inijuanti
    itlacajhua, huan ax quema quintlahuelcahuas. Na nojquiya niisraelita. Na se niiteipa
    ixhui Abraham huan nitlacatqui ipan nopa hueyi familia tlen iteipa ixhui Benjamín.
  aii-aii: ܒܲܩܘܼܪܹܐ ܝܘܸܢ، ܪܘܼܦܹܐ ܠܹܗ ܐܲܠܵܗܵܐ ܠܥܲܡܹܗ؟ ܚܵܣ ܠܝܼ. ܐܘܼܦ ܐܵܢܵܐ ܡ̣ܢ ܒܢܲܝ̈
    ܐܝܼܣܪܵܐܹܝܠܔ ܝܼܘܸܢ، ܡ̣ܢ ܙܲܪܥܵܐ ܕܐܲܒ݂ܪܵܗܵܡ، ܡ̣ܢ ܫܲܒ݂ܛܵܐ ܕܒܸܢܝܵܡܹܝܢ.
  esk-NT: Apiqsrulgitchuŋa. Agaayyutim ayaŋniqpagitmi iñugikkani? Qaŋaa! Uvaŋa Israel-aaġmiuŋuruŋa.
    Uvaŋa kiñuviaġigaaŋa Abraham-ŋum, iḷagigaatŋa sivulliaqaqtuat Benjamin-mik.
  msb-msb: Kaya amo naman ini an hunga ko, nano, ginsikway san Dios an iya mga sadiri
    na katawuhan na taga-Israel? Wara! Israelita mismo ako hali sa lahi ni Abraham
    kag kalahi pa ni Benjamin.
  cpa-NT: ¿Ha²lah lǿa¹² jøng²? ¿Ma³ca¹tiúg² Diú¹³ tsø³jong¹³ Israel, dsa² mi³lán¹²
    dsa² quián¹²dsa? A¹jáng² lah¹jøng² lǿa¹². Hŋiéng¹ báh³ jní² lán¹² tsø³jon² quiah¹²
    hlai³ Israel. Lán¹²jni tsø³jon² quiah¹² hlai³ Abraham quianh¹³ hlai³ Benjamín.
  dso-dso: ମୁଇ ଆରିତରେକ୍‌ ପାଚାର୍‍ଲିନି, “ତେବେ ପରମେସର୍‌ ସବୁ ଜିଉଦି ଲକ୍‌ମନ୍‌କେ ଚାଡି ଦେଲା
    ଆଚେ କି ? ନାଇ, କେବେ ନାଇ । ମୁଇ ମିସା ନିଜେ ସେମନର୍‌ପାରା ଗଟେକ୍‌ ଜିଉଦି, ଅବ୍‌ରାଆମ୍‍ତା
    ମର୍‌ ଆନିଦାଦି ଆରି ମୁଇ ବେନ୍‌ଜାମିନ୍‌ କୁଟୁମର୍‌ ଲକ୍‌ ଅଇଆଚି ।”
  meu-meu: 'Ma na tomamu: Dirava ese ena bese taudia vada e negedia a? Lasi vaitani.
    Lau danu tau Israel, Abraham garana, Beniamina ena iduhu taugu.'
  yva-NT: 'Umba syo ranajo: “Indako Amisye po taune apa kawasae Yahudi mansamaugo
    marambe taune Ai to rako?” Weramu indati jewen! Weye wasaemen: taune risyamo vatano
    Yahudi inta pi risy. Abraham pamo sya anena pije, muno rinavaki no Benyamin apa
    susye rai.'
  dgc-dgc: Nadid, dahil ta éya a kinagi ko, éy anya isip moya? Inidelan wade nadid
    na Diyos i tolay na a Judeo? Ewan! Mara sakén, Judeoék. Apoék ni Abraham. Sakupék
    ta lahi a gébwat ni Bendyamin.
  zpm-NT: Per guiabd ne togo psaanladzle Dios zha Israel. Goḻgaṉ gaṉle, zha Israelacxe
    waa nac naa, zha xtii Benjamín, zha xtii Abraham nac naa;
  hix-NT: Àsok hana nay ha, Khoryenkom ha. Àsok hana nay ha, tàmryenon kom hoko, Ehsayewyana
    kom hoko rma. Àxanomkahnohnyenhàyam me kat naye. Àna matà, àxanomkahnohnyenhàyam
    mehra naha. Àsok tawro hana. Uro ryhe, Ehsayewyana me wehxaha. Akmaraw heno yohamàtho
    me rma wehxaha. Benytxamen heno komo yohamàtho me rma wehxaha, uro ha.
  sim-sim: Hako Avui Wasilaka Judama amber am or kumasi mendenda ol? Karem anin ji
    sili nahi, jirin a sawekwa karem, wahau, mbeek amber hom or kumasi menderi ambu
    lir. An er nga Judama lar anira. Abrahamhik jitapmatava raha Benjaminhi krahak
    fehenda lar anira.
  npi-ULB: त्यसो भए म भन्छु, के परमेश्‍वरले आफ्ना मानिसहरूलाई इन्कार गर्नुभयो त ?
    किनकि म पनि अब्राहामका सन्तान, बेन्यामीन कुलका एक इस्राएली हुँ ।
  cgc-cgc: Basi may mag-insa, “Tenged mga linai Israel dili miag magtuman ta Dyos,
    ino, pasikway din danen an na iya na mga ittaw?” Sabat ko na simpri dili! Yaken
    mismo pamatuod na ula din pasikway mga Israelinen. Yaken i isya na Israelinen
    na yon man alinan ko na kaapuan Abraham daw naan man ta dusi na mga mama na bata
    Israel ake na alinan Benjamin.
  tim-tim: Aregât nâ hin aiyeŋguân, Anutuŋe Yuda luâk hârok hepunnenegep mon? Bo.
    Hain bo agep. Amâ nâkai Israe gâtŋe manmâ gan. Akto hakune amâ Abraham. Akto nâmâ
    Bensamiŋ kâmolân gâtŋe mandân.
  yor-yor: Ǹjẹ́ mo ní, Ọlọ́run ha ta àwọn ènìyàn rẹ̀ nù bí? Kí a má ri. Nítorí Israẹli
    ni èmi pẹ̀lú, láti inú irú-ọmọ Abrahamu, ni ẹ̀yà Benjamini.
  wos-wos: Wun hundi xékétaka yingi guni we? Wafewana guni angi watanguni? “God déka
    du takwa Israelka hu wundé hwendé, o yingi maki dé?” Yingafwe. Wungi wakénguni.
    Wuni akwi wuni Israelna du wuni. Abraham wuna mandéka dé. Wuni Benjaminéna hémémbu
    wuni xaku.
  emp-NTPO: 'Maʌ̃ carea mʌ̃a naʌ̃da iwid̶iya: ¿Ãcõrẽba israelerã idji ẽberãrãda igarasica?
    ¡Mãwãẽ́a! Mʌ̃da israelerãnebemaa, Abrahaʌ̃ ẽberãrãnebemaa, Benjamiʌ̃neba yõnaa.'
  eng-F35: So now I say, God did not reject His people, did He? Of course not! Why
    I myself am an Israelite, of the seed of Abraham, from the tribe of Benjamin!
  ind-ind: Apakah itu berarti Allah sudah memutuskan untuk menolak bangsa Israel,
    umat pilihan-Nya sendiri? Tentu tidak! Salah satu contohnya adalah saya sendiri.
    Saya ini orang Israel, keturunan Abraham, dari suku Benyamin.
  pes-OPCB: حال، از شما می‌پرسم که آیا خدا قوم خود اسرائیل را رها کرده و ایشان را
    ترک گفته است؟ هرگز؛ به هیچ وجه چنین نیست! فراموش نکنید که من خود، یهودی و از نسل
    ابراهیم و از طایفهٔ بنیامین هستم.
  mpt-mpt: Inaibbio kesoa ne baania Gode meletani Isleli fotebenebiobo genana bleka?
    Yeye e mo fotebeim blimobe. Nesa Islel nakabe. Ne Eblahame molofeit eka Bensamine
    mulub nabe. Ne Yudabe, Gode ne mo fotebeim blimobe.
