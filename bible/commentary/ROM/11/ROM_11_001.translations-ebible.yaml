    Abraham é awut ashín eq Ben-yamyin hú mâ é sû nghut lhê.
  cek-AK: To tih nahaeloe, Sithaw mah angmah ih kaminawk to pahnawt sut boeh maw?
    Pahnawt sut ai, tiah ka thuih. Kai doeh Israel acaeng maeto ah ka oh, Abraham
    ih atii ah ka oh moe, Benzamin acaeng ah ni ka oh toeng.
  bkd-bkd: Harì kaw taghenà-henà ha isalikway en hu Dios sa alan ha mga Judio, ta
    siak kaliwat a daan hi Israel tumenged ta iyan gin-apuan ku si Abraham daw iyan
    kapuun ku si Benjamin.
  ctu-76: Wale mij c'ajtibeñetla, ¿tsa'ix ba junyajlel cʌjyiyob ti Dios jini israelob,
