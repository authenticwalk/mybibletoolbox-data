  san-PUN: ਈਸ਼੍ਵਰੇਣ ਸ੍ਵੀਕੀਯਲੋਕਾ ਅਪਸਾਰਿਤਾ ਅਹੰ ਕਿਮ੍ ਈਦ੍ਰੁʼਸ਼ੰ ਵਾਕ੍ਯੰ ਬ੍ਰਵੀਮਿ? ਤੰਨ ਭਵਤੁ
