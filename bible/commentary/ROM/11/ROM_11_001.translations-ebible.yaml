    in jun chique tak can ri ralcꞌoꞌal ri Benjamín; yey riꞌin na xinokꞌotax ta can
    ruma ri Dios.'
  rop-rop: Wal mi askim yumob na. God bin tjakidawei im ronwan pipul olabat? Nomo.
    Im nomo bin tjakidawei detlot Isreil pipul weya imbin pikimat basdam. Ai sabi,
    dumaji mi Isreil men du. Mi grengrensan blanga Eibrahem, en main klen na Benjamin.
    Wal yumob sabi wanim im tok langa oltestaman wen det speshalwan mesinja neim Ilaija
    bin pudum bleim langa detlot Isreil pipul.
  mee-mee: Minmina na iau ka la roleng mina ngaetai? Ko roma iau a role roma Nutu
