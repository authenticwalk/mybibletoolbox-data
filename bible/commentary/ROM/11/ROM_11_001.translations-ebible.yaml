    metakarisiafapo. Eparahameane nōmo makasa kaua kekemapo. Nōmo aporo irane Pénesamene
    aporo irapo.
  kik-kik: 'Ningĩ ngũũria atĩrĩ: Ngai nĩkũrega aaregire andũ ake? Kũroaga gũtuĩka
    ũguo! Niĩ mwene ndĩ Mũisiraeli, wa rũciaro rwa Iburahĩmu, na wa mũhĩrĩga wa Benjamini.'
  cap-NT: Jalla niz̈tiquiztan wejrqui pewcznuc̈ha, ¿Yoozqui niiz̈ tuquita illzta z̈oñinaca
    chjatkatjo? Anapanz̈ cjesac̈ha. Wejrpacha Israel wajtchiztc̈ha, Abrahamz̈ majchmaatitc̈ha,
    niz̈aza Benjaminz̈ parti z̈oñtc̈ha.
  ksr-ksr: 'Kawaajoŋ kokaeŋ qisijeŋ: Anutunoŋ iyaŋaa kanagesoya gema qeŋ nonono me
    qaago? Ii qaago totooŋ! Niinoŋ kaaŋagadeeŋ Aabrahambaa gbilia moŋ koloojeŋ. Neeno
    Israel kanagesowaa tuuŋ qata Benjamin iwaa uutanoŋ laligojeŋ.'
  eng-TNT: 'I saye then: hath god cast awaye his people? God forbyd. For even I verely
    am an Israelite of the seed of Abraham and of the tribe of Beniamin'
  sbs-sbs: Ni wamba linu, kana Ireeza aba kani bantu bakwe? Kanji ibi bulyo. Kakuti
    name bulyo ni mu Isilaele, ni mwihwa wa Abrahama, wo kulusika lwa Benjamini.
  sue-sue: Na noko atata inona. Anutu meni ema mamai nuso donuta? Tepo me tepo awa.
    Ago ine oko wenua. Na da ago Isreli ema awa, na Abrahamra sibuna, na Benzaminra
    dubura.
  fra-NCL: 'Je dis donc : Est-ce que Dieu a rejeté son peuple ? Loin de là ! Car moi
