  buk-buk: Bocdinaŋ aö bu wandac mac bocdec bu. Mac gauc gêm bu Anötö puc dômbwê iŋ
    ndê lau Israel-ŋga, me? Aö wasôm mba andô, bu aö dauŋ ŋgac Israel-ŋga, ma Abraham
