  sxb-NT: Mbawuuzia otino, kukawa kuwuene mbwe Katonda yalaga awantu waae omugongo?
    Yaaya ngʼanintio. Inze omwene ono ndi Omuisraeli, omuizukulu owa Abraamu, owaema
