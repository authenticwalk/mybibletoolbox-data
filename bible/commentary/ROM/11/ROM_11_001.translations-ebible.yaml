    ñoj oniyix, jiñʌch Benjamín, i jiñʌjlel Abraham.
  zos-NT: 'Pues entonces aṉgøvacpøjtzi: ¿Será viyuṉete Diosis pyatzpø''tzacyaju
    ñe Israel pønda''m? Ja pyatzpø''yajø. Porque øtz Israel pøndi chøṉgue''t. Abraha''mis
    ''yune''om pø''najøjtzi y Beṉjami''nis ''yune''omo.'
  gvs-gvs: Tauna manakae? Yau abobóbwara bego Yaubada ina bodao ikataedi? Geya, geya
    toina! Yau nakae Isileli tubuna tayamo nakae Eberamo tubuna tayamo, guna dala
    Beniyamina, e Yaubada geya ikataeguta.
  kbm-kbm: Ayeu veve nautani yem vukuri; Pomate gitin ane amolmol tepwengge gikwai
    me ma? Ma yapin! Ve ayeu ok ayeu amol Israel ane ti weik etok ge, ayeu meng-gahlang
    nangge Benyamin ane amolmol-gen, gideb Ablaham ane vaku-nggen ane.
  tew-tew: Heḏiho ti giˀâ̖a̖ní Yôesi Táḏá iví Israel-ˀin tꞌowa iyoegiˀannin? Heḏân
    yoe. Naa wáˀ Israel-wibá omuu, naa-á Abraham-bí ây iweḏiˀibá omuu, heḏá Benjamin-bí
    tꞌowa iweḏiˀbá omuu.
  rmc-rmc: 'Phučav akor: Či odčhiďa o Del peskre manušen? Šoha na! Se the me som Izraelitas
    andral o potomstvos le Abrahamoskro andral o kmeňos Benjamin.'
  apr-apr: 'Le nga bet ator nen: Nga gelei, Maro in iwala murini pang di Yuda yo tooltool
    ki nga, too? Tiap yege! Kakamata, au tauk i tooltool ke Isrel, inbe au i sasa
    ke Awaram, inbe au i apa ye rara yo ke Bensamen i.'
  tiy-tiy: Gido loo, kagom fégitungén de ké ténagak i Tuluse nén i de Judio. Fiyon
    i begéne, ségétéwu so Judio tidéw dob katufua keye Abraham brab ségétéwu so séfu
    Benjamen, ségétéw so Judio.
  nlg-nlg: ?Ivei tea, God te muri sanira nina vure ni Jew? Taho mua malumu! Na pukuna
    inau heghegu na Jew, tana vaivarina Abraham, tana kemana Benjamin.
  dgr-DOGNT: Eyıt'à Nǫ̀htsı̨ edets'ǫ dǫ ɂǫ̀goèhde nì? Į̀le ne! Sı̨ xàè Israel got'ı̨į̀
    aht'e, Abraham wets'ıhɂǫ̀ǫ-dǫǫ̀ aht'e, eyıts'ǫ Benjamın wets'ıhɂǫ̀ǫ-dǫǫ̀ aht'e.
  pes-OPV: پس می‌گویم آیا خدا قوم خود را ردکرد؟ حاشا! زیرا که من نیز اسرائیلی ازاولاد
    ابراهیم از سبط بنیامین هستم.
  ron-1924: 'Ынтреб дар: „А лепэдат Думнезеу пе попорул Сэу?” Ничдекум! Кэч ши еу
    сунт исраелит, дин сэмынца луй Авраам, дин семинция луй Бениамин.'
  tpz-tpz: Ivëh, köꞌ se hi va eoꞌ manih pan, “E Sosoenën kës to vanun voh en pa napan
    peꞌ?” Ahik, eꞌ to hikta vanun raoe, suk ataeah, eöꞌ koman a teꞌ va Israël to taneꞌ
    maꞌ po vuteꞌ vëh ne Abraham to vasipun i non sih. Keöꞌ a teꞌ va po vuteꞌ pe Bënjamin.
  agd-agd: Tiyarafenu ano Isareri kayo me oyan amikhará téi siya rafuno. Ída uron
    mino. Téi Abaraamun pinté ma ayuman ukhein Bensamenin anan bantan báke Yutan bantai
    vá umpo afova sá ono.
  rkb-NT: 'Iwaze hawa skaraba my: — Deus tatyryktsa Sudeutsa nisimoewy ja — my. Batu
    ba. Deus tatyryktsa Sudeutsa ba ziksimoewy. Uta hiba Isareu ezekta tu. Taparakta
    Abarão kadiri, utakta Bẽsami tukytsa iknyta. Deus ba zikmoewy.'
  san-THA: อีศฺวเรณ สฺวีกียโลกา อปสาริตา อหํ กิมฺ อีทฺฤศํ วากฺยํ พฺรวีมิ? ตนฺน ภวตุ
    ยโต'หมปิ พินฺยามีนโคตฺรีย อิพฺราหีมวํศีย อิสฺราเยลียโลโก'สฺมิฯ
  iws-iws: Kara kɨmiir srɨiyam tɨri, kɨma hɨriiyar naɨngwowi, Adi Komii krɨmiir Wanɨn
    siya siir isidɨn Isrel sɨmiir iikam ɨmiirɨn digɨumii bɨdi haimriiyɨuɨn, aniya?
    Nɨɨngakɨ, nɨɨngakɨɨnga. Mɨ an kararɨn Isrel inkamaɨrgɨn. Abraham siya kariirar
    brougaekɨn mɨ an kara Bensamini isidɨn siir hɨrankɨn.
  pol-SZ: Czyżby więc Bóg odrzucił swój własny naród? Absolutnie nie! Przecież ja
    sam jestem Żydem, potomkiem Abrahama, pochodzącym z rodu Beniamina.
  ztq-NT: 'Lëë nana xñen: ¿Pe psaan Dios meñ Israel tublad yak? ¡Lëdyo gon! Misme
    naa, xaa Israelaa. Abraham nak pxusykoltoon. Lo xtiiy Benjamín syelyaa.'
  zai-NT: Lagabi naa, ñee ma bisaana Dios ca judíu, ca xpinni pe la? Qué ziuu dxi.
    Naa laca judíu naa, binni Israel. Zaya de Abraham, de xfamilia Benjamín.
  upv-upv: Inu numrreni bosusi kele ta, Atua elngi kurtweni m̃eri Isrel nir nga ni
    mutobbtobbu wowomue nir tuwi jer pa? Ejki rres nawon! Suri inu ngel nuvi m̃eri
    Isrel le san, nga mevi metka nga meplari renge metka se Benjamin san, nga miplari
    re metka se Epram.
  wap-NT: Ukauꞌan, Tominkaru marinaꞌatan naa mooko papidanannao Israelitenao wuruꞌu?
    Aonaa! Ushaꞌapanum kauꞌan, õgaru Israelite kapam, Abraham takaan-daun, Benjamin
    donozinaa diꞌikiꞌo.
  mva-mva: 'Bokai ka ngau bokai mtegi kana: Nanaranga ambe tamoata be aine ne Israel
    imurinadi ki? Tago! Ngau kamatea! Ngau negu-la nge Israel kata. Ngau Abaram tubu
    kata, be bagi negu nge Benzamin.'
  dwr-NT: Yaatina, Xoossay bare asaa ixxeedde gaade oochchoo? Hewaa gidenna; ayissi
    gooppe, taani ta huuphew Israa7eeliyaa asa; Abraahaame zare; Biiniyaama yaraa.
  kfw-kfw: Khawakha e-inchu kei'n kanarakel, Pathian in ama mi ngaikha ahiaibejei?
    khawakha emak! Kei tak-um Israel mi ka eii, Abraham phungrui khat-um Benjamin
    phung makheiya ka eii.
  bfz-bfz: एबे आऊँ पुछूँआ, “क्या परमेशरे आपणी प्रजा छाडी ती? कदी पनि। आऊँ बी तो इस्राएली
    ए, अब्राहमो रे वंश और बिन्यामीनो रे गोत्रो तेआ।”
  cuk-09: 'Degisoggu, an sogsundo: ¿Bab Dummad na e-dulemar metesunde? Suli, degisuli.
    Ar be dakdo, ar amba an Israel-dulemogad, Abraham-e-wagwad, Benjamín-sikidid,
    ar Bab Dummad an-abonosad,'
  ben-OBCV: 'আমি তাই জিজ্ঞাসা করি: ঈশ্বর কি তাঁর প্রজাদের অগ্রাহ্য করেছেন? কোনোভাবেই
    নয়! আমি স্বয়ং একজন ইস্রায়েলী, বিন্যামীন গোষ্ঠীভুক্ত, অব্রাহামের এক বংশধর।'
  mil-NT: Te cuěi ducaⁿ dico vá càháⁿ‑ó sǎ Yǎ Ndiǒxí dáquèe tɨ́hú‑gǎ ñáyiu isràél
    chi dɨu‑ni ñáyiu‑áⁿ cúú cuèndá‑gá, chi yúhú tnàhá‑í cúù‑í mei těe isràél, te ñaní
    tnáhà‑í ní cuu ndíi Àbrahám tée ní xíndecu ndéé sanaha vìhi‑gá, te dɨu‑ni ñaní
    tnáhà‑í ní cuu tucu ndíi Benjàmín.
  myu-myu: — Deus jebekitkit o'jepere―Judeuyũ o'jepere — i du eyju e'em owebe? — Ka'ũma!
    O'jepere g̃u — i õn pit e'em. Õn tak Israel naxeg̃ebit. Abraão naxeg̃ebit õn.
    Benjamin diwat õn.
  fue-fue: 'Mii wi''a: Alla woppu nun himɓe muuɗum na? O woppay ɓe! Gam min bo mi
    laati nun Isira''iilaajo, taaniraawo Iburahiima, mi ƴiwii e lenyol Benyamin.'
  amk-amk: Ampafe yutang berahaifa aha, we na toninane deinawiai we Allai kebi ne
    inontarainesa ete deiayasa ampa ne? Bereri kontai. Mantaung yau kontai inontarai
    Israeli iweriria na Abrahami ma di yau, tuti na riria Benyamini.
  fai-fai: Kaleyo Isadael kayak wanang kinim ika Got weng kidilawongin dako bidiwo,
    kata aka itam sunoma banim. Be watawo kaleyo bá, alo naka nalami bo Isadael kinim.
    Naka Ebadakkam low ade Bensamin ami kinim mito kal tasi, kata aket daunamsa.
  ura-NT: Nii quene canu aitoon. Rai cachaneein nenacaauru que jaolecohane jaunnacha
    aitoha Cana Coaunera. Coatiha aihei. Canuhetonaine Isaraelita neeun, Abaraaun
    ichoala Beenjamiin lauri caje nefoeratenaa nichaaunne jaun.
  mcd-NT: Ascano un mato yocanon. ¿Upa Diosin ahuun yora Israelifo potapacunacamun?
    Ma. Anorima. Unrifi Israeliquin. Abraham non Benjamín uhuun shunifo.
  urt-urt: Ŋam de ma misilih tuꞌe leꞌe, taꞌe Got si nangange teket me lenge miyeꞌ
    tuweinge Juta lakai? Pakai supule! Ŋam topoꞌe, ŋam miyeꞌ Israel. Ŋam ŋambaih ende
    tikin Abraham, topoꞌe ŋam bamtihei ilyeh tikin Benjamin.
  kiz-kiz: Basi nijobha, je, K'yara abhabelili bhanu bha muene? Hata kidusu. Kwa kujha
    nene kabhele na Mwiisraeli, ghwa lukholo lwa Abrahamu, ghwa likabila lya Benyamini.
  tzo-TZE: Ta sventa ti vo'oxuc xa chasc'anoxuc Dios, vo'oxuc ti muc israelucoxuque,
    mu me xanopic ti j'ech'el la scomtsanuncutic o, vu'uncutic li israeluncutic ti
    t'ujbiluncutic ono'ox yu'une. Yu'un li vu'une israelun ec. Vu'un smomnich'onun
    ec li Abraáme. Ja' tey ilic tal jts'unubal ta jun xnich'on li Israele, ja' li
    Benjamín sbie.
  lex-lex: Pede, hota la'pa emkade de, yanpa Uplerlawna edonna Nreiniana-na'nan oleka
    mutnu-rahanu Israel? Meman nek la edon emkade! Amueh'a nek de Israel duratni-waitni
    a'u, yoma Abraham duratni-waitni a lia mutga Benyamin.
  dov-dov: Ndamba kuti, ino Leza wakabakaka na bantu bakwe? Takukwe nichitabi boobo.
    Nkaambo ambe ndili munaIzilayeli, silunyungu lwaAbbulahamu, wamukowa waBenjamini.
  rgu-rgu: 'De au sakaꞌ atane leo iaꞌ: bate emi afi mae, “Huu no lahenda Israel ara
    ta nau ramanene neuꞌ Manetualain, de Ana tipa heni si so.” Leo naꞌ, do? Taꞌa!
    Au boe dadi eme sira mai! Au eme leo Benyamin mai. Benyamin papa na riꞌ, Yakob.
    Baꞌi na riꞌ, Isak. Isak papa na riꞌ, Abraham, fo riꞌ dadi neuꞌ basa lahenda Israel
    ara bei-baꞌin.'
  toc-NT: 'Huí ti̠ tla̠n nalac­pu­huán caj xpa̠­la­cata hua̠ntu̠ aquit cca̠­hua­nimá̠n:
    ¿Entonces Dios maktum pi̠ ca̠lak­makani̠t a̠ma̠ko̠lh xca­maná̠n israel­itas? ¡Oh,
    ni̠chuná xlá, ni̠tu̠ ca̠lak­ma­ka­má̠­calh! Huá chuná cli̠­huán porque ni̠tu̠
    qui­lak­makama aquit na̠ judío israel­ita, huá qui­li̠­ta­la­ka­pasni xuani̠t
    a̠má xamaká̠n Ben­jamín hua̠nti̠ na̠ xli̠­ta­la­ka­pasni xamaká̠n ko̠lu­tzí̠n
    Abraham.'
  som-som: De waxaan leeyahay, Ilaah miyuu xooray dadkiisii? Ma suurtowdo. Waayo,
    anba waxaan ahay mid reer binu Israa'iil ah, oo farcankii Ibraahim ah, oo qabiilkii
    Benyaamiin ah.
  mam-C: Atzin ja'lin, ¿Mapela tz'el ti'jlin te qMan Diosjo Ttanim te jun majx, aye'
    aj Judiy? ¡Mina! Qu'n ikyqinx weji'y, aj Judiyqi'n, ex antza tzajnin nyajila ti'j
    Abraham ex ti'jjo ch'uq xjal, a tzajnin ti'j Benjamín, a tk'wal Israel. Me nya
    ma chin el ti'jlin Dios.
  ndj-ndj: Topi, nguvadasha, wuli, Chapanga kavalema vandu vaki? Ngodu! Ndimweni baha
    Mwisilaeli, chileli cha Ibulahimu, kabila lya Benjamini.
  mbj-NT: 'Hahỹỹ da ỹ eaanh hỹỹ kä: P''op Hagä Do mak''yyts kän g''eeh ta karapee,
    Isaraéw buuj? Dooh. Dooh P''op Hagä Do mak''yyts bä. Bë hegãã ỹỹh. Ỹ na-ããj hẽ
    Isaraéw buuj, Abaraãm makũ panaa seeh, Bẽn-Jamih 12 hedoo do Isaraéw taah see
    panaa ỹỹh.'
  lat-VUC: 'Dico ergo: Numquid Deus repulit populum suum? Absit. Nam et ego Israëlita
    sum ex semine Abraham, de tribu Benjamin:'
  ngp-ngp: Elo nauza, Mnungu kawalemela want'hu wakwe Wayahudi? Bule! Miye mwenye
    ni Mwizilaeli mwelekwa ywa Ibulahimu, mwe dikabila dya Benjamini.
  enq-2: Dopana, Goteme baa tata dupa yakinao kaeyape lao nambame tipa pilyo. Daa,
    yakinao kaeyala naeya! Tenge dokonya, namba Israele, Abraamenya mandipaenya mandipae,
    Benjamene tata dokonya mende.
  eng-ASVBT: I say then, Did God cast off his people? God forbid. For I also am an
    Israelite, of the seed of Abraham, of the tribe of Benjamin.
  mna-mna: Kenako toso parei? Anutu, ni ipizil kat ndemeene pizin Israel kek? Som
    kat! Kere. Nio ti, tomtom ki Israel tomini. Nio popoŋana ki Abaraam, mi uŋ ipet
    la ki Benyamen. Mi nio aŋurla ki Krisi.
  myw-myw: Adok Yowbad bo ipiyev angamag tasiyas min-Yisleil, ne? Nag. Yey gum-Yisleil
    teitan yey. Ebelam delen teitan yey, agukum Binyamin.
  sby-sby: Lino ndepushungeti, “Sena Lesa walataya bantu bakendi?” Sobwe, nkacela
    kwinshika pakwinga ne njame nde mu Islayeli, umo wa bashikulu ba Abulahamu, kayi
    wamukowa wa Benjamini.
  sll-sll: Ena yu ongwiwe, God Isrel ari hobi hanere, nigi de pir tere mobing hal
    wa tomo? Ta tekimia. Na para Isrel yal irai mominia. Molere kwiana moya Ebraham
    ya, te Bensamin gang mominia.
  yaq-NT: Taa i'an intok, jaisa ju'u Lios, juka' a' yoemrawata, ijra'eliitam teame
    omola tawaak ja'ani. Kaibu junuentune. Bwe'ituk jiba ineponee ijra'eliita yoemra,
    Apra'amtuka'utat yeu katriam, intok senu, Benjamin teamta betana yoemiarim betana
    nee yeu simria.
  uro-uro: Dä va ngu snanbät toqortäqyia, nga sa ma Ngämuqa di sa qaku nani a qa na
    aa ruvek? Nak kaku rhoqoräkt! Inguna aingo di akni na ngo nävät ama Israelqäna
    bä ngo di ama rhodäm sä ngo sämäni ma Abraham näkt ngo nämäni ama enevaqi ma Benjamin.
  ita-1885: 'IO dico adunque: Ha Iddio rigettato il suo popolo? Così non sia; perciocchè
    io ancora sono Israelita, della progenie d''Abrahamo, della tribù di Beniamino.'
  muy-muy: Ègia nahkay ti Melefit àmbrəŋa ndam *Izireyel, ndam gayaŋ na waw ? Aha,
    àmbrəŋ tay ndo ! Aɗaba nu day zal Izireyel, nu wur huɗ ga Abraham, ge dini ge
    Benjemeŋ.
  kqc-kqc: 'Kamini nikaiteida: Sei yaku ini vene fufuta maro ba? Ide iniye! Na kaya
    ka bi Israel amiye, Abraham di tutubena yokoi, Benjamin di rubu di.'
  tav-tav: To bairi Israel maja Diore apiʉjaqueti, cʉ̃re bai netoo nʉca, na cabaibato
    quena na care majuuquẽjupi Dio. Yʉ quena Israel maja yaʉ yʉ ã, cʉ carequetana
    mena macacʉ. Abraham pãrami ani, Benjamín cʉti poa macacʉna yʉ ã.
  eng-ULB: I say then, did God reject his people? May it never be. For I also am an
    Israelite, a descendant of Abraham, of the tribe of Benjamin.
  spa-VBL: 'Pero entonces pregunto: “¿Acaso Dios ha rechazado a su pueblo?” ¡Por supuesto
    que no! Yo mismo soy israelita, de la tribu de Benjamín.'
  fra-_FOB: 'Je demande donc: Dieu a-t-il rejeté son peuple? Nullement; car je suis
    moi-même Israélite, de la postérité d''Abraham, de la tribu de Benjamin.'
  hau-ULB: Sai na ce, Allah ya ki mutanensa ne? Ba zai taba yiwuwa ba. Domin ni ma
    ba-Isra'ile ne, na zuriyar Ibrahim, a kabilar Bilyaminu.
  mal-mal: എന്നാൽ ദൈവം തന്റെ ജനത്തെ തള്ളിക്കളഞ്ഞുവോ എന്നു ഞാൻ ചോദിക്കുന്നു. ഒരുനാളും
    ഇല്ല; ഞാനും ഒരു യിസ്രായേല്യനല്ലോ; അബ്രാഹാമിന്റെ സന്തതിയിൽ ബെന്യാമിൻ ഗോത്രത്തിൽ
    ജനിച്ചവൻ തന്നേ.
  kkc-kkc: Esiga goo ayo hagee takoo ee, Godeeye Isalael odoo gowoolone tei peegoo
    poogoosomo? Haye, pegele. Bei, anosee Isalael odoo. Osoloso anosee Eibalahameeyo
    amawe, Benyamineeyo bala ma kulodu badeli.
  urd-GVR: To kyā is kā yih matlab hai ki Allāh ne apnī qaum ko radd kiyā hai? Hargiz
    nahīṅ! Maiṅ to ḳhud Isrāīlī hūṅ. Ibrāhīm merā bhī bāp hai, aur maiṅ Binyamīn ke
    qabīle kā hūṅ.
  far-far: '''Uri ma God ka noni''ela ana wane nia ki ''i Jiu? Nao go! Nau boroi talaku
    nau na wane Jiu laugo, sulia nau ta wane ana kwalafa sa Abraham ana fui wane sa
    Benjamin.'
  suz-BL: मिनु मो दुम्‍मेनु, परमप्रभु यावेमी यहूदी नेल्‍ल आन कली प्रोंइमी ङा? मप्रोंइमी।
    गो यो अब्राहाम आ चच युइ बेन्‍यामीन थर ङा इस्राएली का नङ। भजन संग्रह ९४:१४; येरमीया
    ३१:३७; फिलिप्‍पी ३:५
  car-NT: Mo'karon typyitorykon iro ke tyto'ka'ma Tamusi 'wa nandon? Uwa pairo! Awu
    ro rypo irombo Israel parymbo me wa. Abraham parymbo awu wa. Yjepy me mo'ko Benjamin
    man.
  amp-amp: Wom ttiwon nmbuhat kfo ttiwonwanko. Nikone ka finji dukewako? Ka duka kangko
    ka Bro Nkifrar bi kfo yiriti bugamorm turhu tannefenm? Nhai Isrer thof buganom
    kfo yiriti bugarmornom. Nhai. Na Pora wahti dukako. Na mirahko ka mhafkneya. Nhai.
    Na tu Isrerena. Tu tannefena. Nanhu nkifrar, Abrahamr. Abraham frikeft niayuk
    yima Benjaminr nasfurmo yon frikeftn na niamoya. Na Bro Nkifrar nhai bi kfo yiritirmora.
  bht-bht: इस तांई मैं पुछदा है, क्या परमेश्वरे अपणिया प्रजा जो छडी दिता? नी बिलकुल
    नी! मैं भी तां इस्राएली है; अब्राहम दे बंश कने बिन्यामीन दे गोत्र दा है।
  eng-NOY: I say then, Hath God cast off his people? Far be it I For I myself am an
    Israelite, of the seed of Abraham, of the tribe of Benjamin.
  cub-NT: Que baru, ¿Israecavʉre Jʉ̃menijicʉ jarʉvaidi ʉ̃́re jarʉvarĩ? jẽniari jã́ivʉ
