  tzo-ZNT: Mu me xanopic ti xchꞌayojoticotic ta jmoj ti Rioxe. Yuꞌun jꞌisraelon uc.
    Jaꞌ jmolmucꞌtatot ti Abraame. Jaꞌ stsꞌunbalon ti jun screm ti Israele, jaꞌ ti
