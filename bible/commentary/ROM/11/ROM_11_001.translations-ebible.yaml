    iyim ya Bensamin ago dauhibta araq. Teq God gileh a hi yagta.
  ape-C: Namudok eik douk yakri. Aria Iruhin douk ta nekeshuk agab abom um ananish
    arpesh aka? O uwok meyoh! Eik Pol douk shopunek anan um Israel iri. Eik Pol anan
    um Abraham ananin barhonin. Eik douk yakitak opudok Benjamin ananip debeipi awirop
    iri.
  bgs-bgs: Na, agad tagsábbadé dád tô mga Judio na igpamaké, atin ka duwán minsà kanak
