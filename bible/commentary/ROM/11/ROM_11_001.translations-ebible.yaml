    anabar gumazir mam.
  agg-agg: Ranɨmboanahɨ asu ro rarɨhe düdueheandɨ nda, Asu God ai ahandɨ nindou Sudahündɨ
    muŋguambo daboadanambo-mbareandürɨyo asu wanɨmbeiyo? Wanɨ! Ro Por amboanɨ Sudahünd-anahɨ.
    Ro Abrahamɨndɨ ahuir-anahɨ asu Bensaminɨndɨ sɨrambeahɨnd-anahɨ.
  ptp-ptp: Om a ob kɨnêg vô xam bêga bê Anutu ngɨloo i nue Islel vɨhati vêl, me? Ma
