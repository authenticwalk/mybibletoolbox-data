  ory-ory: ତେବେ ମୁଁ କହେ, ଈଶ୍ବର କି ଆପଣା ଲୋକମାନଙ୍କୁ ପରିତ୍ୟାଗ କରିଅଛନ୍ତି? ତାହା କେବେ ହେଁ
    ନ ହେଉ, କାରଣ ମୁଁ ମଧ୍ୟ ଅବ୍ରହାମଙ୍କ ବଂଶଜାତ ବିନ୍ୟାମୀନଙ୍କ ଗୋଷ୍ଠୀର ଜଣେ ଇସ୍ରାଏଲୀୟ ଲୋକ।
  bzj-bzj: 'Soh den, mek Ah aks unu sohnting: Gaad mi seh dat ih noh waahn ih oan
    peepl dehn agen? No, ih neva seh dat! Mee miself da wahn Joo. Ai da wan a Aybraham
    disendant dehn; Ai kohn fahn Benjamin famili lain.'
  chk-chk: 'Iwe, üa ais: Ifa usun, Kot a pöütala nöün kewe aramas? Apwi, esap fokun
    ina! Püsin ngang eman chon Israel, eman mwirimwirin Apraham, eman chon ewe ainangen
    Peniamin.'
  ssd-ssd: Ye tane kusnatiŋgamŋgit. Kuate nu nuŋe mbal Israel pitaikina ŋga idusde
    e? Siŋka nu taŋa ndana. Ye mata Israelnu. Ye Abraham tuku ndare. Ye tuku tugu
    ta Benyamin.
  acr-TNT: 'Ecꞌu woꞌora cantzꞌonoj: ¿E nawi xrokꞌotaj can ri Dios rutinamit Israel?
