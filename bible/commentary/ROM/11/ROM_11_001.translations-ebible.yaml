    Epame na꞉ mape A꞉iblaham ya꞉ mama hale, Benyamin elele dulu dla halapo.
  xav-NT: E tawamhã, 'Re ĩhâimana u'âsi mono hã tinhib'a'uwẽ norĩ hã ma tô te te siwi
