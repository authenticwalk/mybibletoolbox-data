  kje-NT: Ya a'ukaniyala! Lo'o Makromod Lalap na'okuledi Nina ri Israel eniyenihe,
    ee ka? Ka! An kokalahe! Ya auroin onne namlolo ono An kokala ya'u! Ya'u me'ene
    Israel upun anan ono Abraham upun anan ya'u nano luhu Benyamin.
  gaz-gaz: Anis, “Egaa Waaqni saba isaa ni gatee ree?” jedhee nan gaafadha. Kun gonkumaa
    akkas miti! Ani iyyuu Israaʼelicha, sanyii Abrahaam keessaa gosa Beniyaam.
  kud-kud: Yapanivila, moiha Yaubada yana bodao Isileliwone ita'wata'wataedi'o, bo?
    Nigele! Yau ehebo Isileli huhu Beniyamina ainaena, na ama mumuga mwala'ina yehana
    Abelaham.
  urb-NT: “Jundéu awa ta ke ihẽ aputar ym” aja Tupã pandu my? Anĩ. Aja ym. Aja ihẽ
    akwa katu. Ihẽ ke a'e ombor ym. Ihẽ Páu. Jundéu awa ke ihẽ tĩ. A'erehe jundéu
    awa ta ke a'e ombor ym tĩ, aja akwa katu. Ihẽ jundéu awa ke tĩ. Amarã rainõ ke
    ihẽ. Ymanihar te ihẽ ramũi riki Menjamĩ. Jundéu awa ke a'e tĩ.
  fra-LSG: 'Je dis donc: Dieu a-t-il rejeté son peuple? Loin de là! Car moi aussi
    je suis Israélite, de la postérité d’Abraham, de la tribu de Benjamin.'
  san-HK: IzvareNa svIkIyalokA apasAritA ahaM kim IdRzaM vAkyaM bravImi? tanna bhavatu
    yato'hamapi binyAmInagotrIya ibrAhImavaMzIya isrAyelIyaloko'smi|
  cak-SNT: 'Y inreꞌ niꞌej chiva: ¿Ruyoꞌn came can ri Dios ri rutanamit? Man quireꞌ
    ta. Ruma inreꞌ can in israelita. Y in rumáma can ri Benjamín y ri Benjamín rumáma
    can ri Abraham.'
  uvh-uvh: Ka indi ning mo' sukantam, a Anutu adi ananing arantagim Juda wa wadigi'
    sini' unda' ibara'. Mokngang Juda arantagim ning aming nua'ni wa Pol naga yang.
    Na arantagim ka Ebraham ganang didimeng kadofinga mirira abiging wara'ning ka
    Bensamin ning arantagim wara'ning iri. Wara' na midi ka Anutu wari Juda aming
    u wadigi' sini' iibi wara'guk mo' toutik, mokngang.
  ino-ino: “Akai'a Isaleli anaka'ai Anumaya Koti'a a'kame'ya apami'nife?” hu'na lapafine'koe.
    Lamake ina kava ohu'ne. Nakaeya'ae Isaleli nofi ve'ka mai'noe. Nakaeya Epalahamu
    akeho'amo'na Penisameni nofi ve'ka mai'noe.
  gnn-gnn: Wiripunydja mak nhe yurru dhä-wirrka'yun bitjan gam', “Mak ŋayi ŋunhi Godthunydja
    bukuyu-ŋurrkaŋala nhanŋuwaynydja yolŋu'-yulŋunha Yitjuralnhanydja ŋiniya?... liŋgu
    walala ŋanya bukuyu-ŋurrkaŋala. Gonha'yurruna mak ŋayi walalanha gupaḏalkuŋalana.”
    Yaka warray. Ŋarranydja dhuwala ŋarrapinydja Yitjural bäpurru' yolŋu, ŋulaŋuru
    ŋarra yarraṯaŋuru Yipurayimgala, miṯtjiŋuru ŋulaŋuru Bindjamangala.
  yal-yal: 'N xa maxɔdinni ito ti: Ala bata a mɛ a yamaan na ba? Ɛn-ɛn de! Amasɔtɔ
    Isirayila kaan nan n tan yɛtɛɛn na, Iburahima yixɛtɛna nde Bunyamin bɔnsɔnni.'
  cnt-NT: Jaun₂ në́₃ ŋag₄ jniá₂, ¿O₃ bá₄ ma₂chen'₃ cau₅ Diú₄ dsa₂ juɨg₂ Israel quiáin₅?
    ¡On₃jua'₅₄ le₂jaun₂! Ia₁ 'ŋió₃ bá₄ jniá₂ lɨ́ng₅ jan₂ dsa₂ israelita, jan₂ chi'₂
    dsio₄ Abraham, jan₂ tsɨ₁jon₂ Benjamín.
  tif-tif: Kalsa kemin, dik-dakamin ma dik-daalokomi. God ayo almi unang tunum kiili,
    fotabasa nema? Kuyak atin disa. Kanola nakal Israel kayaak, nali Abraham ami loop
    ale, Benjamin ami tunum miit. Lale, nali God kaa fotabasa disa.
  nlx-nlx: तानकेरता मी केथु, काय बोगवान तान माणहाह टाक दियेल हे? केदिस नाह! काहाकाय
    मी बी इस्राएली हे; अब्राहामान वोच एने बिन्यामीन ने जातीम रेन हे।
  apw-NT: Áík’ehgo na’ídíshkid, Ya’ Bik’ehgo’ihi’ṉań bichągháshé yó’oyiłkaad née?
    Dah, da’aṉii doo ágát’éé da. Shíí ałdó’ Israelite nṉee nshłįį, Abraham bits’ą́’dí’go
    hashidolchįį, Benjamin hat’i’íí bits’ą́’dí’ gosilį́į́.
  gum-gum: 'Trube, treeg købene, nabe payrrab: Pøs, ¿Tiusbe nui misag søtømera israelitasmeran
    kaasig kønrrab kø chindah? ¡Kah! mumaygucha chi treeg kømøn. Kaguende nama natøweinguen
    israelita tru Abrahamwei misagugurri arrubig, Benjaminwei misag karrabigugurri
    arrubig kur.'
  not-NT: 'Yamaica nosamitëmi: “¿Iriroco Tosorintsi joquëri ira joríojegui? ¡Teni!
    ¿Yomaguisantaiguërico ira itomintabitaca? Teni”. Naatisati jorío carari te iromaguisantina
    naro. Nomatsiguengatacari Abaram aisati Benjamín.'
  plu-plu: 'Nawenétke pahapwi yaytak hiyapni henne, ig awna: “Kuri nikwe ig Uhokri
    tukuhe gihiyegapu israelyenepwi.” Nukebyi, ka muwaka awna inakni henne. Nahwa
    israelyene, nah gihiwhi amekene Abrawh amekene Benjamih, henneme Uhokri ka tukuhun.'
  iou-iou: Unita jide nadäkaŋ? Anututä iniken ämawebeniye mäde ut yämiŋkuk? Nämoinik!
    Näk imaka, Isrel äma ba Abraham täŋo nägät moräk kubä. Näk Benjamin täŋo äbotken
    nanik unita Anututä Isrel ämawebe kuduptagän mäde ut yämiŋkuk yäŋ täga nämo yäne.
  ntp-NT: Aanʌ maipocaiti sai Diuusi gajiaadʌrʌ viaa ʌjudidíu. Siaadʌrʌ pocaitiña
    aanʌ. Aanʌ ʌʌpʌ ʌrjudíu di. Dai aanʌ ʌrcajiudadʌ giñaaduñicaru Avraañi dai Benjamín.
  rai-rai: Io, lelawaai, God i dumaana wa anuna taara? Pate, i nuk pa diat ut. Iaau
    kaai a te Israael ut iaau, a tabun Aabaraam ma ko ra wuna taara Beniaamin.
  haw-1868: NO ia hoi, ke ninau aku nei au, Ua kiola anei ke Akua i kona poe kanaka
