  kan-2017: ಹಾಗಾದರೆ ದೇವರು ತನ್ನ ಸ್ವಂತ ಜನರನ್ನು ಬೇಡವೆಂದು ತಿರಸ್ಕರಿಸಿದನೋ ಎಂದು ಕೇಳುತ್ತೇನೆ
