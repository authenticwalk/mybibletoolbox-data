  uig-CYR: 'Ундақта, шуни сораймәнки: — Худа Өз хәлқидин ваз кәчтиму? Һәргиз ундақ
    әмәс! Мәнму Ибраһим әвладидин, Бинямин қәбилисидин болған бир Исраилғу!'
  ikw-NT: M sịkwa kwno, ọ bụ nụ Chiokike ghasarụ ele ke a sa? Ọ́za! Ma n'iwhuru m
