  mio-NT: Ña cati yu ti cha ni tava ndaa ra Ndioo chi ñivi judío. Ñavi, xaa. Ña cati
    yu tacan ni, vati ñivi ñuun Israel cuu yu. Ñivi yu chi ra Abraham chahnu chi ra
