  ewe-ewe: Azɔ mele biabiam be, ɖe Mawu gbe eƒe amewo mahã? Gbeɖe! Nye ŋutɔ hã Israeltɔ
    menye; Abraham ƒe dzidzimevie menye tso Benyamin ƒomea me.
  nuy-nuy: Ngaya ngana-yandhawiwanjii anaani nugurri-wuy, yuga na-God ari niga waniirruyn
