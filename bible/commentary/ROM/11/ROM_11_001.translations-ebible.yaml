  kos-kos: 'Na nga siyuk: Ya God El sisla mwet lal sifacna? Mo, tia ku in ouingan!
    Nga sifacna nga sie mwet Israel, sie mwet in fwilin tulik natul Abraham, ac sie
    sin mwet in sruf lal Benjamin.'
  ibo-ibo: Mgbe ahụ a na m ajụ, ọ ga-abụ na Chineke ajụla ndị ya? Mba, nke a apụghị
    ime, nʼihi na mụ onwe m bụkwa onye Izrel. Abụ m nwa nwa Ebraham, onye si nʼagbụrụ
    Benjamin pụta.
  yml-yml: Yau a vonavona me Isileli Yaubada i vedumweꞌaiꞌaieniga faifaina, bega ꞌwa
    da nuani? Taunina yana tomotoga i awaꞌidiꞌidiedi ꞌalo nuanuana? A nuani nuanuana,
    kebu i da awaꞌidiꞌidiediga. Yau wata baniꞌodi tomotoga Isileli, yau tamu Ebelamo
    tubuna, weꞌe aisena Beniamina ꞌana wauma ꞌwainega a souyeku, siwe Yaubada kebu
