    Te au ia mia se boe! Au ia, mia leo Benyamin. Benyamin aman, Yakob. Eni baꞌin,
    Isak. Isak aman, Abraham, mana dadꞌi basa atahori Israꞌel ra bei-baꞌi nara.'
  msy-msy: Kamaghɨn amizɨ, kɨ bizir kam gɨnɨghnɨgha ian azai, God uan gumazamiziba
