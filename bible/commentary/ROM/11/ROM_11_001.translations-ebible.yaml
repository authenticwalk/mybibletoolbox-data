    reꞌ, reꞌ take nitu̱t waja̱w wilque̱b laꞌ woꞌ chi quixilac take jeꞌ ru̱cꞌ ra̱ꞌ
    riꞌsil take cho i chopol na̱ tinamit maꞌ Wenjamin ribihnal.
  tue-tue: 'Ateré sãĩñánemogʉ̃da: ¿Cõãmacʉ̃ cʉ̃ʉ̃yarare cõãjõãyiri? Cõãwaririgʉ niiwĩ.
