    ri jnaꞌan maa Benjamín, ja ni xnukoo da ɨɨn jnaꞌan da ja ka yɨꞌɨ jiin nación Israel.'
  ots-NT: 'Nuya, pé gu mbe̱nijʉ: ¿Cja ya xí dyɛn cʉ cja̱hni israelita ca Ocja̱? Ji̱na̱.
    Porque nugö, dúr israelita hne̱je̱. Xtá e̱h pʉ jár cji car Abraham co pʉ jár cji
    car Benjamin. Guegue‑ca̱ múr mboxibbɛjto car Abraham.'
  hoy-hoy: इदुरसाटी ना अनतीन, येन परमेश्वर तान लॉकुरी त्याग्स बुटुन? यागलु ईला! ना
    भी रा इस्त्राएली हुईन; अब्राहम उन वंश अदिक बिन्यामीन उन गोत्र दा टु आईन.
  amo-amo: a belle nani sa Kutelle wa nnari anit me? uwanya uso nani ba bara men wangnkuna
