    õ di. Mare uptabi di. Wa hã bété, Izarazéhé nhihudu 're ĩ̱morĩ hã, duré Abra'ãhã
    nhihudu 're ĩ̱morĩ hã. Duré Bẽzamihĩ nhihudu norĩ siré 're ĩ̱morĩ wamhã, e ma
    tô siwi ĩ̱wẽ'õ, Izarazéhé nhihudu 're ĩ̱morĩ nherẽ. Mare di. Te te siwi ĩ̱wẽ'õ
    õ di, 'Re ĩhâimana u'âsi mono hã.
  cuk-cuk: 'Degisoggu, an sogsundo: ¿Bab-Dummad na e-dulemar metesunde? Suli, degisuli.
