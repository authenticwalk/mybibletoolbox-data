    naa? O yoppaay! Sabo miin e hoore am wo mi Israa'iilanke, wo mi ƴuwdi Ibrahiima,
    wo e lenyol Benyamin njeyaami.
  arl-NT: Israel pueya jaara naa Pueyaso tojiyashijiaca quiya, ¿Pueyasote seetanujuanaa
