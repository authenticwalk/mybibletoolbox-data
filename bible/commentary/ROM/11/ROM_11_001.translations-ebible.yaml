  pri-NT: Pwiri na jè ina pâ wànau? Gona wà Pwiduée, âna é nye naa càùé târa ê Ba
    kêe, wà tèpa *Juif? Bwa! Ba wâgo, âna go pwi Juif, pwi gòobàra *Abéraama, gée
    na wâao kà *Benjamin.
  zpq-NT: Bi cheyaḻa' goncho xbab Diosen' bechojlaže' nación Israel c̱heto' to ši'ize.
    Neda' naca' beṉe' Israel, golja' ḻo diaža c̱he da' Abraham na' naca' diaža' c̱he
    da' Benjamín.
  por-TFT: Pois bem, se alguém indagar se Deus rejeitou seu povo, os judeus, eu declararia
    que com certeza ele não rejeitou a todos nós. Vocês podem se dar conta disso,
    lembrando-se de que eu também pertenço ao povo de Israel. Sou decendente de Abraão
    e membro da tribo de Benjamim, mas Deus não me rejeitou!
  gwi-NT: Vit'eegwijyąhchy'aa lee, jii nąįį shigii t'iginchy'aa kwaa nyąą? Jyaa dihnyąą
    ts'ą' adoalkat, łyaa nakwaa! Shant'ee Israel gwich'in ihłii ts'ą' Abraham vats'an
    dihtthaa ts'ą' Benjamin vineezheedijii nąįį tee gwats'an ihshyaa t'oonchy'aa.
  gvn-gvn: Godungku Jew-warra kunjal-kunjalkuda, yamba jana kari milka-janay. Kuda
    Godungku Jew-warra bawankuda? Kari. Ngayu yalarrku bama Jew, ngayu Abrahamandamun.
    Ngayku jawun-karra Benjaminamu.
  nhy-NT: 'Axan nej nitlajtlani: ¿Kox in Dios yokinkaj in judiojtin katlej katej kej
    ikonewan? ¡Pues amo! Porke nej noijki nijudío. Niwalajtok nelwatl de yen ya wejkawitl
    toweyitaj Abraham iwan noijki niwalajtok de familia de Benjamín katlej oyáj iwejkaixwi
    in Abraham.'
  asm-FB: তেনেহলে মই কওঁ, ঈশ্বৰে নিজ লোকক ত্যাগ কৰিলে নে? এনে নহওক; কিয়নো ময়ো অব্ৰাহামৰ
    বংশৰ বিন্যামীন ফৈদৰ এজন ইস্ৰায়েলীয়া।
  okv-okv: Eto ke nei aisona amo God na amita embomeni egikenute? Ainge aera te namote
    tapa na Israel embo eto Ahihi nau amo Abraham eto embomeni nau amo Benjamin ra
    eto God na amita embomeni matu kina amo God na egikaera. Te peroveta Elijah na
    Israel embomeni ta jo ngahia avo pehumba eto God ta degi hariketo ke ainge ena
    avo ungo be hotembevujo, “Bada God, Israel embomeni na no peroveta tapa tetere
    ambuvujeketera eto no pene gaga jigito aimbetera na eonga mitena te namote tapa
    taro amburona ere ora”, ainge enu
  mxt-NT: ¿Atu ña cuñí ca Nyoo chi ñu Israel? Ñima cha ña cuñí ca ra chi ñu, vatyi
    suri ra Israel cuví tucu yuhu. Vatyi tata ra Abraham ta tata ra Benjamín cuví.
  tzo-NT: “¿Mi yu'un j'ech'el laj xa stenucutic comel ti Diose ti ho'ucutique ti t'ujbilucutic
    yu'une, ho'ucutic ti yelnich'onucutic ti Israele?” mi xachiique, ¡bu ba stenojucutic
    comel! Yu'un ho'oni yelnich'onun ti Israel uque. Ho'oni yelnich'onun ti Abraham
    uque. Ho'oni ja' jtatamol ti Benjamine.
  ind-AGS: Tetapi lalu saya bertanya, “Apakah Allah menolak umat-Nya?” Tentu saja
    tidak! Saya sendiri orang Israel, dari suku Benyamin.
  omw-omw: Nte vaakya tu quarara rieqana mwataama kyena nkyi kyapara hirerama. Qutaave
    Kotiva nai nramwunaa Iutaa mwihua qoririma nyatero? Qaqao, hia mwiva mwihua qoririma
    nyatairave. Mwaa ntena mwiva Iutaa Isareri vaisima varuqo. Evarahaamuva ni haivaqavama
    variho. Nte Iosepira mwaaqu Mpenisamininra mwia okyarama varuqo.
  yrb-yrb: Nanu wenauereta nauawe. Godima Danu uwara imutawa uite ekodi aba me? Ema,
    enona me! Nana Isaraero amara, nana Eibaramu danu sisia, nana Benijameninu abua
    amara.
  maa-NT: '''A̱án kjònanguia, jè Nainá, ¿a kitsjeiìn takòn na̱xa̱ndá‑la̱ Israel? Majìn,
    mì k''oa̱á s''ín tjín. ''A̱n, ti̱koa̱á xi̱ta̱ Israel‑ná, tje̱‑la̱á ma Abraham,
    xi̱ta̱ xinguia̱á ma xi ya̱ nchrobát''aà‑ne ts''e̱ Benjamín.'
  mcq-mcq: ꞌEnarena ꞌÚ Godiho Huni ehija pataarorahiꞌi atoꞌurumahane? Nihoꞌo pana.
    Ijihuni maijaho na ꞌuꞌo Isureri ora Eparahami oni amuja kaꞌene Penijimani oni
    amuja.
  sus-A: نَ كُي، ﭑ شَ مَشْرِنيِ تِ، عَلَ مّيشِ نّ عَ شَ حَمَ رَ؟ عَستْقُلَهِ! ﭑ تَن
    يّتّ قِندِشِ عِسِرَيِلَكَ نَن نَ، عِبُرَهِمَ شَ مَمَدِ، كٍلِقٍ بُنيَمِن بْنسْي.
  jpn-1965: すると、神はご自分の民を退けてしまわれたのですか。絶対にそんなことはありません。この私もイスラエル人で、アブラハムの子孫に属し、ベニヤミン族の出身です。
  fra-SBL: 'Je demande donc : Dieu a-t-il rejeté son peuple ? Qu''il n''en soit jamais
    ainsi ! Car moi aussi, je suis un Israélite, un descendant d''Abraham, de la tribu
    de Benjamin.'
  yka-yka: 'Manjari magtilew ku: Tinayikutan ne ke weˈ Tuhanin meˈ aˈa tapeneˈne inin?
    Asal gaˈ. Aku inin bangsa Israˈil hep duk tubuˈ Ibrahim duk tubuˈ Benjamin.'
  mle-mle: Atawa tikuw, wun ki javik maa bas sinadiwun, God maa wadadiy di dikidiy
    Juw jaka tipa kidiy duw takwak? Samab maa! Wun wuna Yisrayil jaka tipa kidi duw-adiwun,
    Aparam wunadi warag tikuw. Aw wun Bijamin gwalugwa duw-adiwun.
  shp-NTPO: 'Jatianra enbix yokakaakin en shinannai: ¿Diossenmein jawen katota jonibo
    moa jeneke? ixon. ¡Jatora jeneama iki! Earibira *israelita joni iki, earibi riki,
    ja Abrahamman chiní bakebo kaitainoa, jaskaranixa ea Benjamínman rarebo iki.'
  aom-aom: 'Israel rajoho ëhi jiëꞌe hiaꞌi biririꞌövëꞌe aribövie jioruomëꞌego Paul
    naro uëve: Na ëhuni God hesi aribövioho ioroꞌioremu vuonugëvëꞌe höjo. Bogo mae
    bogo vuonugëvëꞌeje. Paul naꞌo Israel raje jeve. Na Abraham-are uje jeve. Na Abraham-are
    uje Benjamin hesi uje gemuoho jeve.'
  geb-geb: Gu khaŋ muuŋgi nzambara mbui. Ee, Fhe Bakɨme kɨr won gumgi gu mbigi ga
    segire? Zakɨra fhuvara! Gu vhɨra, gu Isrer guma ma. Gu vhɨra Abrahaman nzɨga mbe
    ma. Gu Benzamin shɨga guma mbe ma.
  bsj-bsj: La man toki, Kwam ko ko nubo loca? mani a mati nyo. Wori mõ keneu, man
    Ba-Icraile, naniyak Ibraimek tuwe luwe Bilyaminu.
  cak-cak: 'Vacami c''a, yin nin-ij: ¿Eruxutun cami can ri Dios ri israelitas, ri
    rutinamit? Man quiri'' ta. Roma ja jun yin Pablo, yin israelita, jun chique ri
    eruxiquin can ri Benjamín, y rija'' jun riy-rumam can ri ojer kamama'' Abraham.'
  chf-NT: 'Jin uc''a bada cä c''atbenetla: ¿U nonoj waläcti quira Dios aj Israelob,
    ca'' a wälä mach jin u ch''ocob? Mach che'' u chi. Uc''a ixta no''on täcä es aj
    israelitajon chich. No''on u natil ch''ocon aj Abraham, de u familiajob aj Benjamín.'
  tlf-tlf: Age-se kale, dagalan-temi kale, God imi unang tinum iyo fot tebe-se a?
    Atin bo binim ko. Nagal mungkup niyo Israel tinum kale, niyo Abraham imi isak
    atuk e minte, niyo Benjamin imi man ilop no kuta, God iyo niyo fot tebesaala ko.
  piu-2006: Tjinguru Katutjalu Tjuwu tjuṯa puṯu yaḻṯirra wantingu. Wiya yalatji. Paluru
    tjananya yaṉṯayaṉṯalkitjangku kutu kuliṉi. Ngayulu Puulanyaṯarra Tjuwu nyinanyi
    Yipuramaku walytja ngaṉṯitja, wati Pintjiminaku walytja ngaṉṯitjaṯarra.
  poh-NT: Ha̱ꞌ, ruꞌum chi xnikꞌor chi wilic take kich ra̱ꞌ riꞌsil cho maꞌ Israhel
    maꞌ nquicꞌuꞌlej ta na i kꞌoro̱j ruꞌum i Dios, wilic take equikꞌoric chi reꞌ hin
    xa jeꞌ na nak nchel cꞌahchiꞌ nikꞌorom yuꞌna chi cuꞌum queh take reꞌ, chiꞌnchel
    i hoj ra̱ꞌ riꞌsil cho maꞌ Israhel maꞌ hoj ta chic cꞌulu̱j ruꞌum i Dios chi hoj
    ritinami̱t? Maꞌxta! Maꞌ jeꞌ ta reꞌ i cꞌahchiꞌ nikꞌorom. Jeꞌ woꞌ chic, maꞌ eta
    riban chi enikꞌor chi jeꞌ reꞌ chiqui̱j chiꞌnchel take ra̱ꞌ riꞌsil cho maꞌ Israhel
    maj reꞌ hin, hin woꞌ ra̱ꞌ riꞌsil cho maꞌ Israhel. Jeꞌ ricab chi reꞌ take reꞌ til
