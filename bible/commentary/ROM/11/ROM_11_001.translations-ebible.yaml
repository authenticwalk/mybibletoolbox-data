    anaani nga-marrbuy, ngaya yamba a-Israel-inyung, anaani. Ngaya anaani na-Abraham-jinyung
    wubani-yunggaj-jinyung ngaya. Ngaya anaani warruburru-yung warru-mandag na-Benjamin-jinyung.
  cop-BHC: ϮϪⲰ ⲞⲨⲚ ⲘⲘⲞⲤ ⲘⲎ ⲀⲪⲚⲞⲨϮ ⲬⲀ ⲠⲈϤⲖⲀⲞⲤ ⲚⲤⲰϤ ⲚⲚⲈⲤϢⲰⲠⲒ ⲔⲈⲄⲀⲢ ⲀⲚⲞⲔ ϨⲰ ⲀⲚⲞⲔ ⲞⲨⲎⲤⲢⲀⲎⲖⲒⲦⲎⲤ
