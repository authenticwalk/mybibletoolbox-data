  tel-2017: అలాగైతే నేనడిగేది ఏమిటంటే, దేవుడు తన ప్రజలను విడిచి పెట్టేశాడా? కానే కాదు.
    నేను కూడా ఇశ్రాయేలీయుణ్ణే, అబ్రాహాము సంతానంలో బెన్యామీను గోత్రంలో పుట్టాను.
  hat-BSA: 'Konsa, mwen mande: Èske Bondye rejte pèp Li a? Pa janm panse sa! Paske
