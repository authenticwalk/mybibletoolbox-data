  emi-emi: Aghanna tani kolomi, koronna va God ang ghe ratila kapuna taumattu ngatoa?
    Karika poi! Ta aghi tee aIsraeli ieghi. Abraham tuvughi ia, aghi tee elome tale
    ararimangali eteva ta Benjamin.
  zpv-NT: 'Pwihsi nnah rnaꞌbadxyiꞌdxyiꞌhn: “¿Ta guleꞌhestoꞌ Dxiohs laꞌh raꞌ bwiinn
