  mdy-ETH: ሂንዳ ታ ሃሣ ሂዚ ጎዖም፤ ፆኦሲ ፔ ዴሮ ሃሺያ? ፔቴታዖ ሃሺባኣሴ! ታኣኒ ታ ቶኦኪና ዓብራሃሜ ዜርፃፓ ሃሣ ቢኢኒያሜ
