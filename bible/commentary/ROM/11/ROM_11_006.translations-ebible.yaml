    kanupa kene ‘Nanga yambuma molangi.’ nim lem yu-ni yambuma we kondu kolupa kene,
    ‘Nanga yambuma molangi.’ nilimú we kondu kululi ulu akili sika we kondu kululi
    ulele mólu.
  maj-NT: Tsa tu̱ nga̱t'aha̱ kju̱a̱ndaha̱ Nti̱a̱ná kichj'ajihin xu̱ta̱i̱, tsuhu̱ ra̱
    nga najmi kichj'ajin tu̱ nga̱t'aha̱ ni nda xi i̱ncha kits'ín. A̱t'aha̱ tsa tu̱
    nga̱t'aha̱ ni nda xi i̱ncha kits'ín xu̱ta̱ kichj'ajihin, kju̱a̱ndaha̱ Nti̱a̱ná
    najmi ta̱ chjíhi̱ ra̱ ma.
  bkq-NT: Xina tytyenze tawyly tienehon-hoem Deus ypemugudo ewy induakely, anhetyby
    wâgâ inkâba. Kagâ koendâ Deus awylygue lelâ kydâsemaguely. Koendâ aguienkyly wâgâ
    kâmakely watayma tâise, Deus koendonroem awylyguepa kydâsemaguely-ro.
  kue-kue: God i yene wakaimo mina yomba pinde yungwa, ba yomba kongun kanekane erikwa
