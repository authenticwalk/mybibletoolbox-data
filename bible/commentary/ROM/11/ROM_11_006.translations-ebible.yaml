    manbei chule chan dinga kilom hilouva ahitai (Hinlah hichu natohjal hitaleh, lungset
    jal hithei talouhel ding ahitai, achuti louleh natoh chu natoh hitalou ding ahije).
  mar-mar: आणि जर कृपेने आहे, तर कृतीवरून नाही; तसे असेल तर कृपा ही कृपा होत नाही.
  snp-snp: Ido nasafilila yakafo eti o gedaima, ya lononidokati ma minámaiye. E’e,
    lono olamo yamu iya ku gedami neko, ya nasafili monawa ya nasafili ona kula minámagi
    ne.
  isl-isl: og fyrst það er gæsku Guðs að þakka, þá er það ekki vegna þeirra eigin
    góðverka. Ef svo væri, þá væri lífið með Guði – þessi óverðskuldaða gjöf – ekki
    lengur óverðskulduð, því að þá gætu menn unnið sér fyrir henni með góðverkum.
  spy-NT: Yu kikwēyē ꞉Yēyiin bichoo ām chamateenyii, ku kiy ꞉nyoo nyēē kirōōbchinē
    ꞉Yēyiin icheek buch, mēēbērē kituwēnēē kubo kiyēē kiyey. Nto /kikēētuwēnēē, nto
    mēēbērē ki rōōbēywoo.
  xnn-xnn: Tet-ewa nan kanak ay pinilina daida gapo isnan layadna ay mang-ited isnan
    gawis ay baken nan ik-ikkanda is gapona. Tay no masapol ay ostoosto nan ik-ikkan
    di ipogaw sadapay mapili et maid paay nan badang Apo Dios ken daida ay mang-ited
    isnan maisalakananda.
  mwe-mwe: Bhai ibhaga bhaagwilwenje kwa nema, nngabha bhaagwilwenje kwa itendi, na
    ibhaga bhaagwilwenje kwa itendi, nngabha bhaagwilwenje kwa nema.
  tte-tte: Nige yakato ali paisowa namwanamwana kaiwena mwa igitesipwaili, nigele.
    Tem Mosese ana loina obigaina kaiwena na Yaubada igitesipwaili kani ana mulolone
    iyamala ginauli bwagabwaga.
  tcs-tcs: I prom da gudpasinwei blo God em i suze ol pipol ane diswan i po pri. Ane
    i no prom eniting wea dem pipol i mekem po plize em. Ip em suze dem pipol prom
    ol gudsamting wea dempla i mekem, den da spesilpeiba blo God i no pri.
  hlt-THB: Qeennaak ing ak tyk mantaw, bibinaak ak caming am voel hawh ni; bibinaak
    ak caming mantaw, qeennaak ce qeennaak na am awm voel kaw.
  soq-soq: God me nuawadawadawa amonawa bopawa bedewe apanawa sonabamode, mai dima
    euwa mo dewasaia mampe, dia. Tane God mo dewau euwa dewasaia baiwa sonabamopono,
    sa ipa me amonawa bopawa mai ulaipalepona, dia.
  qub-qub: Cuyapar raquicusha manami imatapis allita rurashanpitachu. Imatapis allita
    rurashanpita raquicusha captenga cuyapar acrashan manami rasunpa cuyapar acrashannachu
    canman caran.
  att-att: Á yá lâ ipappíli ni Namarò nira yù allà na nira, nga ari megapu sù napiá
    nga akka-akkuád da. Nu yù napiá nga akka-akkuád da yù ipappíli na nakuan ni Namarò
    nira, á aringin nakuan laguk megapu sù allà na.
  bki-bki: A bo romijikia vatitig ka Atua bijauia bulag kito kar venia, bior p̃eli
    tealo nalo aber p̃eli naio bijauia bulag kito bior napano romilala im̃auano novnovo
    nalo miroano napano naio jaaro kanio. A makanio, bior napano ver tibe na, ver
    p̃eli ka Atua kiano tiniememiano maka rila titai leleio. A Atua maka bijauia bulag
    kito kar napano romila tonovo nalo miroano, a naio bijauia bulag kito ea kiano
    tiniememiano ban kito ga.
  bqp-bqp: Lákũ à ń sɛ́ a gbɛ̃kɛ gũn nà, adi kɛ ń yãkɛna yãinlo. Tó lɛnlo, de
    Luda gbɛ̃kɛ nigↄ̃ gbɛ̃kɛ ũro.
  mcp-mcp: Nyə a fɛ́ɛ́sh bwo mpáam nyɛ́d, í á shígɛ́ bə nə́ bwə́ á fwo sá wúl jɔ̧
    sɔ́ɔ́lʉ́gʉ́; í ká bə sâ mísɔ́ɔ́lʉ́gʉ́, mpaam kú ná bə mpaam.
  hat-hat: Se pa paske yo te fè sa ki byen kifè Bondye te fè yo fave sa a; men se
    paske Bondye te vle fè l' pou yo. Si se pa t' konsa, favè Bondye a pa ta yon favè
    tout bon ankò.
  npl-NT: Iwa tla Dios okimpéjpenki por itlasojtlalis, kijtosneki amo se momakixtia
    por itla kuali se kichiwa. Porke tla Dios kimpejpenaskia por okichijkeh itla kuali,
    kijtosneki ayakmó monekiskia itlasojtlalis Dios.
  bgg-bgg: Ai è gua pha ji ne airo bushun ji è rey ro, ai è nyie rek pha ji è asi
    ro. Hamangkhung-aphuii è branthek è nyie rek pha ji è gua arone, chiihphado airo
    bushun ne izai asi ara ro.
  eng-TCENT: Now if it is by grace, it is no longer by works, otherwise grace would
    no longer be grace. But if it is by works, it is no longer grace, otherwise work
    would no longer be work.
  eng-BSB: And if it is by grace, then it is no longer by works. Otherwise, grace
    would no longer be grace.
  cpu-NT: Tera iro kantakaanterone ipankiventashivaitane okanta jineshinonkayetantaariri
    Pava, aña Pava neshinonkatashitaariri. Arira okantakotari neshinonkataantsi.
  san-ASM: অতএৱ তদ্ যদ্যনুগ্ৰহেণ ভৱতি তৰ্হি ক্ৰিযযা ন ভৱতি নো চেদ্ অনুগ্ৰহোঽননুগ্ৰহ
    এৱ, যদি ৱা ক্ৰিযযা ভৱতি তৰ্হ্যনুগ্ৰহেণ ন ভৱতি নো চেৎ ক্ৰিযা ক্ৰিযৈৱ ন ভৱতি|
  tac-NT: Onorúgameka tabilé na'temale alué u'kabi ralámuli napu jipe 'la Onorúgame
    oyérame ju 'we 'la 'nátame kóriká, pe iligá na'temale bo'né.
  eng-WEBPB: And if by grace, then it is no longer of works; otherwise grace is no
    longer grace. But if it is of works, it is no longer grace; otherwise work is
    no longer work.
  gfk-H: Ma bia i ta pilak diet hua tano nuna harmarsai nong i ta tabar bia diet ma
    ia io, i palai bia no nuna gigilamis pai tahuat laah ta ira nudiet pinapalim.
    Ma sena ing bia gaar ta pilak diet ta ira nudiet pinapalim io, no nuna harmarsai
    pa gaar ngen bia a hartabar bia ia.
  viv-viv: Yaubada keke kaliva yadi huluva yamumuna faꞋina gidaluwafadi, au Tauna
    yana nuwadogeya giluwafadi. KaꞋi Yaubada kaliva yadi huluva yamumuna gidaꞋitaluveluveni-yo
    gidaluwafadi digo, yana nuwadoga vaita dewa yamumuna fatana au keke nuwadoga velemoꞋena.
  yao-yao: Lusagu lwa Akunnungu lukukulupilila umbone wakwe, ni ngiiŵa kwa ipanganyo
    ya ŵandu, iŵaga Akunnungu akwasagula ŵandu kwa litala lya ipanganyo yao, nipele
    umbone wakwe ngaukaŵe umbone wa usyene.
  tgp-tgp: Ale vara mo usuri na nona r̃omr̃uhu, mo sopo matan te vavahinau, vara i
    vono, r̃omr̃uhu atu i pa sopo r̃omr̃uhu.
  auc-NT: Ïninque, Wængonguï waadete pönö cædinque apænte ængampa, ante adinque tömëmonque
    waa cæmö beyæ̈ ædö cæte Wængonguï apænte ænguingää. Ïñæmpa tömëmonque waa cæmö
    beyæ̈ Wængonguï mönö ïmonte apænte ængä baï, Wængonguï waadete pönö cæcampa, ante
    ædö cæte anguënë ï. Wæætë edæ tömëmonque waa cæmö beyæ̈ Wængonguï apænte ængä
    baï tömengä adocä ædö cæte nänö waadete pönö cædö beyænque mönö ïmonte apænte
    ænguënengää. Ïñæmpa Wængonguï waadete pönö cædinque apænte ængä ïninque, Tömëmonque
    waa cæmompa, ante ædö cæte anguïï.
  kbc-NT: Aneotedoɡ̶oji iomaɡ̶aditedice oko leeɡ̶odi meliodi meletetema, idiɡ̶ida
    aleeɡ̶odi diɡ̶inoa niɡ̶icoa loenataka anele aneo Aneotedoɡ̶oji me ninitedibece.
    Igaataɡ̶a daɡ̶a iomaɡ̶aditedice Aneotedoɡ̶oji niɡ̶ina oko leeɡ̶otedi loenataka,
    odaa agotaɡ̶alee yakadi me ikee meliodi meletetema oko niɡ̶ina me iolatedicoace.
  bmh-bmh: Uwait nug duailel go gonugau ougab naliu eiman tapai mareun, gonun, go
    duailel ag ein igul guzenanemen en go nug gonugau duailel usalabun tapai marab
    tam. Ag agal igul naliu eiman Uwait nugau duailel tapai mareun zob, Uwait nug
    gonugau ougab naliu eiman i tapai mareu zob. Bo, go petak tam.
  ctu-BL: Dios tsi' yajcayob ti' yutslel i pusic'al, mach cha'anic wen bʌ i melbalob.
    Tsa'ic i yajcayob cha'an wen bʌ i melbalob, jiñʌch i tojol i ye'tel, mach i majtanic.
  meq-meq: Kə ge Mbəlom a gatay ŋgwalak hərwi məpele tay ha na, andza məgweɗe a pala
    tay ha hərwi məsler tay nakə tə ge aye bay. Kə ge Mbəlom a palawa ndo hay hərwi
    məsler tay na, ŋgwalak ŋgay ka təra ŋgwalak sa bay.
  noa-H: Mag hõor dʌ̈i wajaug k'itaawai hich garmuata maach jʌr hautarr haawai, pöd
    hi dau na wajap'a naawaita hirua maach jʌr haujim hajujã k'aba nʌm. Mag hak'iin,
    mag dich wajaug nʌm paarta p'ag nʌmjö haawai, ya hich Hẽwandamau hich garmuata
    maach dau haug k'augjim habak'am, hich hõor k'amk'ĩir.
  alp-NT: Alla Ibitikesi le laleIje mise etesi, po bei saisa rebe esi onore mo. Le
    tamata rebe iaseluke be ioki sae titinaije, iselu bei saisa rebe tamata mere ionore
    mo.
  san-VEL: ataeva tad yadyanugrahe.na bhavati tarhi kriyayaa na bhavati no ced anugraho.ananugraha
    eva, yadi vaa kriyayaa bhavati tarhyanugrahe.na na bhavati no cet kriyaa kriyaiva
    na bhavati|
  kbq-kbq: Hagi Anumzamo'ma asunku huzmanteno huhamprima zmantene'sniana, e'i eriza
    enerizazante anara osu'ne. Hagi eri'za enerizazantema huhamprima zmante'simpga
    asuntagizamo'a, asuntagizana omnesine.
  kbh-kbh: Bëngbe Bëtsá ents̈anga jabacacayana chëngbiama ts̈abe juabna bómnayeca;
    y ndoñe chca ntjamana ndayá ents̈anga tmojamama. Er ndayá tmojamama Bëngbe Bëtsá
    ents̈anga tojábacacase, cha nanjínÿanÿiye cha chca inétsama, ndoñe nÿe chëngbiama
    ts̈abe juabna bómnayeca.
  ron-LSB: Și dacă este prin har, atunci nu mai este prin fapte; altfel, harul nu
    mai este har. Dar dacă este din fapte, nu mai este har; altfel fapta nu mai este
    faptă.
  pon-pon: A ma pweki mak, nan kaidin pweki wiawia kan; pwe ma iduen, mak jolar pan
    mak.
  nhe-BL: Pero intla Toteco quinmaquixtijtoc nopa israelitame pampa hueyi iyolo ininhuaya,
    huajca ax quichijqui pampa nopa israelitame quichijque tlamantli tlen cuali huan
    quitlanque nopa tlamaquixtili. ¡Axtle! Pampa intla quinmaquixtijtosquía ipampa
    tlen cuali quichijtoya, huajca quema na niquijtohua Toteco quinmaquixti san tlapic
    pampa hueyi iyolo ininhuaya, ax melahuac. Pero quena, yajaya quinmaquixti san
    tlapic, san pampa quintlasojtlac.
  sps-sps: Eye, Gov pisainy bus ir a mesapan tsura na taa Jiu ma fasito rara Ya, tana
    saa, kifon pisan to tana koma ree'un tsun Tsunia. Tsunia gima pisan rara, tana
    saa ara vovou tsun iny a fo Faun tana taa Jiu gen kat rof tsura, a sikia ta kifon
    ya, ito tsun kan tana koma ree'un tsun Tsunia, tsura.
  wnc-wnc: Ngan. Ita ina banipda siwan butaya natayamuke papan yuaing ngang natakengu
    ninda anzing dua natapnim. Wa aminda mama wamu katak siknga tawake tasiwawa Anututa
    kawan amin noman siwan ita papan yuaing ngangu dua natapnim. Aho. Ita unzing pakut
    gamu ita ina banipda siwan wa aminde butaya natayamuke pakut ngang yananu kem
    siwik.
  bus-bus: Lán à ń sɛ́ a gbɛ̃kɛɛ guu nà, èe kɛ aↄ̃ yãkɛna yãnzinlo. Tó lɛnlo, ɛ̃ndɛ̃
    Luda gbɛ̃kɛɛ égↄ̃ gbɛ̃kɛɛ ũro.
  gub-BL: Nuexaexak kwaw a'e teko wanemiapo kwer rehe a'e wà. Upuhareko a'e wà, a'e
    rupi wexaexak wà. Aze mo wexaexak a'e teko wanemiapo kwer rehe wà, a'e mehe mo
    nuexaexak iwer mo upurupuhareko haw rehe wà.
  imo-imo: Yuni yunu eno we kondo kolopalie yunge imboma molangei nimo lemo enonga
    kongono telemalamunga ulure naa telka. Eno kongono tengemunga yuni kanopalie nanga
    imboma molangei nimo lemo yuni imboma we kondo kolopalie, nanga imboma molangei
    nimo aku we kondo kololi ulumu, aku tepa we kondo kololi ulumu paimbo naa ltemo.
  boj-boj: A naŋgo wau bole bei qa are qalsiq naŋgi giltnjrosai. Naŋgi wau bole yonab
    a deqa are qalsiq naŋgi giltnjrej qamu a naŋgi qa are boleiyej aqa kumbra di laŋa
    uloŋej qamu.
  eng-DRA: 'And if by grace, it is not now by works: otherwise grace is no more grace.'
  knf-knf: Adat baka ţi mñaga mi nul, mënţ iko yi badoluŋ ikaaŋ ; woli hënk da lah,
    mñaga mi Naşibaţi maankwo mi manjoonan.
  san-KHM: អតឯវ តទ៑ យទ្យនុគ្រហេណ ភវតិ តហ៌ិ ក្រិយយា ន ភវតិ នោ ចេទ៑ អនុគ្រហោៜននុគ្រហ
    ឯវ, យទិ វា ក្រិយយា ភវតិ តហ៌្យនុគ្រហេណ ន ភវតិ នោ ចេត៑ ក្រិយា ក្រិយៃវ ន ភវតិ។
  arn-NT: Fey dullingefule engün Ngünechen tañi kutranpiwkeyechen mew, dullingelay
    engün kümeke dungu ñi femkeel mew. Femngefule, fey Ngünechen tañi kutranpiwkeyechen
    chem falilayafuy rume.
  zas-NT: Abiꞌ bal guial rayaman laa reeman gulejman laa reeman, ad por ni cayüjnt
    reeman, din bal nibejman laa reeman por ni cayüjn reeman dxel ad por guial rayatraman
    laa reeman.
  ken-NT: Nɛ mbák ayap bhɔ chi ɛ̌ti bɛrɨ̌ndu ɛbhi, nɔ chi bɛ, abhɨ́kɨ́ yap bhɔ ɛ̌ti
    ɛnyɨŋ ɛnɛ bɔ bákʉ́. Mbɔ ayap bhɔ chi ɛ̌ti ɛnyɨŋ ɛnɛ bákʉ́, mbʉ ɛ́pú bɛ ǎkʉ̀
    bɔ bɛrɨ ndɛ́ndɛm.
