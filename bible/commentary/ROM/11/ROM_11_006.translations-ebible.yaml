    me kute arỳm kum o pãnhkam ren amijo me utà djã ne ren kam tu kum me kaprĩ? Kati.
    Kam ren tu kum me kaprĩ kêt. Nhym be, kati. Tu kum me kaprĩkumrẽxkam ne me kute
    kum o pãnh kêt.
  eng-WEBU: And if by grace, then it is no longer of works; otherwise grace is no
    longer grace. But if it is of works, it is no longer grace; otherwise work is
    no longer work.
  gnw-NT: Tumpa uiparavo reta ipɨacavi rupi. Uiparavo'ã mbae jae reta uyapo vae rupi.
