verse: ROM.011.006
translations:
  kpx-kpx: Atae vaveve kemo au kebia maleveholima. Ataeau ono vade vamale kemo Dilavau
    maleveholima. Isi abu ono vade vamale kemo au malevevatebene isivive keu seleve
    holioholinu.
  okv-H: Amo embo ta ari jajavotoho amina God ombae rate God ta uje na embo humbaguja
    te embo ta ombari avo God na mane humbasuja te embo ta degi hande ere ikihia avoeto
    uje amita na embo humbaguja.
  tbo-tbo: A winagana naka ega hai bagibagigei ma ita inagana ma tauna a lunugotootogogei.
    Ma itapa Yaubada a winagana lawa hai bagibagi uyahihi ma ita inagana apo a lunugotootogo
    ega lunugotootogo dumana.
  mal-C: കൃപയാൽ എങ്കിൽ, അതു പ്രവൃത്തികളാൽ ആയിരിക്കുകയില്ല; പ്രവൃത്തികളാലെങ്കിൽ കൃപ
    ഒരിക്കലും കൃപയായിരിക്കുകയുമില്ല.
  grc-SR: Εἰ δὲ χάριτι, οὐκέτι ἐξ ἔργων· ἐπεὶ ἡ χάρις οὐκέτι γίνεται χάρις. ⸋Εἰ δὲ
    ἐξ ἔργων, οὐκέτι ἐστὶν χάρις· ἐπεὶ τὸ ἔργον οὐκέτι ἐστὶν ἔργον.⸌
  bgc-bgc: जै उन ताहीं परमेसवर नै अपणे अनुग्रह तै चुण्या सै, तो यो आच्छे काम्मां तै
    न्ही होया, न्ही तो अनुग्रह फेर अनुग्रह न्ही रहया।
  khz-khz: Pene gena vega-namai evirigirato genai, ati rakagau kwauta gekalaato pakunai
    evirigirato. Kwalana pere geria inagulu ta pakunai Palagu na pere virigira genai,
    gena virigi kalana ati gena vega-nama pakunai, vega-nama maki ati ganina.
  deu-TKW: Ist es aber durch Gnade, so kommt es nicht mehr von Werken, da wäre ja
    die Gnade nicht mehr Gnade.
  zsr-NT: Chquiꞌ nac le ruzáꞌ ladxëꞌë cni quequëꞌ, cutu nac niꞌa qui tu le gac lunëꞌ.
    Laꞌnaruꞌ guc niꞌa qui tu le gac gunruꞌ, lë naꞌ ruzáꞌ ladxëꞌë queëruꞌ Dios cutur
    gac tu le ruzáꞌ ladxëꞌë queëruꞌ.
  lin-lin: Nzokande, lokola koponama yango esalemaki na ngolu, elakisi ete ezali likambo
    ya misala te ; soki te, ngolu ezali lisusu ngolu te.
  hns-NT: Aur djab okar bhalaai dwaara aise bhail hai, tab ie na oelogke bhala kaam
    dwaara bhail hai. Parmeswar ke bhalaai to Parmeswar ke bhalaai hai.
  noa-E: Mag õor dʉ̈i wajaug khitaawai ich garmuata maach jʉr autarr aawai, pöd i
    dau na wajapha naawaita irua maach jʉr aujim ajujã khaba nʉm. Mag akhiin, mag
    dich wajaug nʉm paarta phag nʉmjö aawai, ya ich Ẽwandamau ich garmuata maach dau
    aug khaugjim abakham, ich õor khamkhĩir.
  eng-EMTV: And if by grace, it is no longer of works; otherwise grace is no longer
    grace. But if it is of works, it is no longer grace; otherwise work is no longer
    work.
  mib-NT: Te núu ni nacāji ya i sɨquɨ̄ jeē váha ni yā jiín i, te nasūu sɨ́quɨ̄ jeē
    ni sáha i jniñu váha cúu. Chi núu sɨquɨ̄ jeē ni sáha i jniñu váha cúu, yūcuán
    na te nasūu sɨ́quɨ̄ jeē váha ni yā cúu.
  lif-NT2: हे़क्‍क्‍याङ् कङ्‌ग खे़ङ्‌हाॽरे़ मे़जोगुबा याःम्‍बक्‍लाम् मे़ःन्, कर निङ्‌वाॽफुमाङ्‌ङिल्‍ले़
    कुलुङ्‌माॽ तुक्‍मालाम् पोःक्‍खे़बारो॥ खुनिॽ याःम्‍बक्‍लाम् पोःक्‍खे़बाने़ फाॽग्र
    निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुलुङ्‌माॽ तुक्‍मान् थेनाधे पोःक्‍खे़बारो॥
  xnj-xnj: Ngati vahaguliwi na Chapanga, uhagula wa Chapanga wihuvalila ubwina waki,
    lepi matendu gavi. Ngati Chapanga akuvahagula vandu ndava ya matendu gavi, ndi
    ubwina wa Chapanga wivya lepi wa chakaka.
  mmx-mmx: Losoksoxolik teren i tu at letaba nabalamu ren, la kopmen do at levempanga
    nedi diga lox i. Do losoksoxolik at ne Moroa gita ru at levempanga luvuttadi dik
    lox i, giba lok ngan do letaba nabalamu ren, kopmen tugugu ren.
  cbr-NT: A caíscëcama a ca atun ñu upí 'acë cupíma, nuibaquinshi Nucën Papa Diosan
    ainan 'inun caísaxa. Atun ñu 'acë cupía ainan 'inun caíscë 'aish ca acamax nuibaquinshia
    an caíscë 'itsíanma.
  tee-NT: Ju Dios asacxtulh ju lapanacni ni va ix'anaviniputun lamapainin. Jantu ixlacata
    ni va catanavilh ju tu'u' ju k'ox. Pus ni ixlacata cava ni tanavilh tu'u' ju k'ox
    ju apusacxtulh ju Dios pus jantu lai actinaulh ni va lamapainin ca'ixtiva ju anavinilh
    ju Dios.
  eng-LSV: and if by grace, no longer of works, otherwise grace becomes no longer
    grace; and if of works, it is no longer grace, otherwise work is no longer work.
  cak-NT: Ri je-cha'on roma ri Dios, man je-cha'on ta roma can utz ri yequi'en pa
    quic'aslen; reje' je-cha'on, xe roma ru-favor ri Dios. Xa ta je-cha'on roma ri
    utz ri yequi'en pa quic'aslen, manak ta ni'ix chi je-cha'on roma ri favor ri xu'on
    ri Dios chique.
  pah-NT: G̃a ndekokaturo g̃waramo rũi Tupana'ga g̃a mo'ẽi. G̃wemimombyrypotaro g̃waramo
    ga g̃a mo'ẽi ojive. A'ereki ga omombyry pota tehe g̃a pe. Po g̃a ndekokaturo g̃waramo
    ga g̃a mo'ẽi ojive hamo, a'ero po ga nomombyrytehei g̃a pe hamo. Omombyry tehe
    tuhẽ reki ga g̃a pe g̃a mo'eamo ojive.
  sja-NT: Maperãpɨ ma ijãapataarã jɨrɨt'eraji. Eperãarã jɨrɨt'erada paara ãchia ne-inaa
    oopata k'aurepa, ãchia Tachi Ak'õremaa jɨrɨt'erapik'ajida ma ne-inaa oo p'anɨ
    pari. Mamĩda mãga-e. Irua ãchi jɨrɨt'erapari ãchi k'inia iru bapari perã.
  xed-xed: Ka si nda ma zɗakatahuɗi tsi, nda ma magatá slna a tsa tama wa. Ka má mantsa
    a tsi wu, ma nza a tsa zɗakatahuɗi ya, ka zɗakatahuɗi wa.
  mks-NT: Na̱ca̱xi Ndióxi̱ na̱ jáchi̱ na̱ta̱hvi̱ ini a sa̱ha̱ ná. Co̱ó na̱sa̱cuu a
    sa̱há ña̱ na̱caja na jáchi̱ tá ná cacuu a sa̱há ña̱ cája na já co̱ cúú ga̱ ña̱ma̱ni̱
    Ndióxi̱ ta ña̱ yóho cúú ña̱ cúni̱ Ndióxi̱ caja.
  gfk-S: Ma be ite gilamis di hobi tano nuno harmarsai nong ite tabar bia di ma ie,
    io, i palai be no nuno hargigilamis paile tahuat leh ta ira nudi gingilaan. Ma
    sene ing be igorte gilamis di ta ira nudi gingilaan, io, no nuno harmarsai pai
    gorle ngan be a hartabar bia ie.
  bmu-bmu: Kalem möriamŋan mönö nam köl waŋgiiga möwölöhöm neŋgiyök. Nini ahakmeme
    ölöpŋi aka memba malbinahi, miaŋgöra aka qahö möwölöhöm neŋgiyök. Gölme ambazip
    ahakmemeninan nam köl waŋgiiga möwölöhöm neŋgibawak ewö, yaŋgö kalem möriamŋan
    mönö yuai omaŋi akawak.
  dgz-dgz: Dim dim kakaewa tatoni gapan ya om enuneni go me garaet nunat anuni menan
    om enunen. Iwa nu kakaewa taintoni menan om enunepo ame gapan garaet mega tavewa
    uon tapo.
  eng-GNV: 'And if it be of grace, it is no more of workes: or els were grace no more
    grace: but if it be of workes, it is no more grace: or els were worke no more
    worke.'
  zaa-NT: Chi becuí'e cą solamente porqui'ni catsi'ínie cą, acca ritelíni ri'u qui'ni
    ná cą salvo pero álahua por biỹa obra nu beni cą. Favor nu chi beni Tata Dios
    lani ri'u nna, cáala ną́ ttu recompensa por ca obra tsè' nu chi beni ri'u entonces
    bíruhua ną́ regalo sino ná lą́ laỹa.
  eng-WEBSTER: 'And if by grace, then is it no more of works: otherwise grace is no
    more grace. But if of works, then is it no more grace: otherwise work is no more
    work.'
  guh-guh: Bajarapamonae Dioso pexaniacuene petoexanavanapaejava yabara, apo itapetsitsi.
    Bajarapamonae Dioso itsa itapetsipatsi ëpexaniacuene Dioso petoexanavanapaejava
    yabara, nexata saya bajarapamonae Dioso itapetsipatsi ëpexaniacuene petoexanavanapaejava
    yabara. Nexata bajarapamonae saya Dioso pitaxutotsoniataexaetsi, apo itapetsitsi
    tsipae.
  bon-bon: Tabe biname bine jääjäcremuge owecu name pi, lica pui biname bime miiji
    mule name pi. Yoo, Acejiyame liba yepä biname ne jaajuge miiji mule name pi, peei
    jaji lui daremu pana birige miiji mule tääpume, yepä pepu lica gyene. Acejiyame
    biname bine jääjäcremuge toraca owecu name pi.
  nhw-BL: Pero sintla Toteco quinmaquixtijtoc nopa israelitame pampa hueyi iyolo ininhuaya,
    huajca amo quichijqui pampa nopa israelitame quichijque tlamantli catli cuali
    huan quitlanque. ¡Amo! Sintla quinmaquixti por catli cuali quichijtoyaj, huajca
    quema na niquijtohua Toteco quinmaquixtijtoc san tlapic pampa hueyi iyolo ininhuaya,
    amo melahuac. Pero quena, yaya quinmaquixti san tlapic, san pampa quintlasojtlatoc.
  swh-ONEN: Lakini ikiwa wamechaguliwa kwa neema, si tena kwa msingi wa matendo. Kama
    ingekuwa kwa matendo, neema isingekuwa neema tena.
  wbi-wbi: neke nave vwe vumosi, sio kange kumaghendele,
  bba-bba: U bu ɡɔsɑwɑ durom sɔ̃, n ǹ mɔ ben sɔmɑn sɔ̃. Mɑ n kun mɛ, durom kun mɑɑ
    sɑ̃ɑ durom.
  eng-KJVCPB: 'And if by grace, then is it no more of works: otherwise grace is no
    more grace. But if it be of works, then is it no more grace: otherwise work is
    no more work.'
  kgk-NT: Hembiapo-rehe rei ndoiporavói íxupe. Oiporiahuvereko-gwi ae oiporavo íxupe
    araka'e. Hembiapo-rehe rei oiporavo ramo ra'e, ndoiporiahuvereko teevéi arã ra'e
    íxupe Nhandejáry. Hembiapo porã va'e-pe oiporavo arã ra'e.
  waj-waj: Hama iya mmoori varoovaara Anutuuqo iyara yaata utuoo iya mmatairavai.
    Kati iyara yoketaama yaata utuuvaara iya mmataama kieeravai. Anutuuqo gioonna
    kiaapuuya mmooriiyauvunudiri too iya mmataama kioo vitotiri. Ivo iyara kati yoketaama
    yaata utiraivo hama kutaa tuanaa vaitirivee.
  cpy-cpy: Tee roo kantakaan-teroni ipankinawenta-waetani ineshironkatan-taariri Tajorentsi,
    tema ineshironkata-shitaari Tajorentsi. Ari okanta-kotari neshironkataantsi.
  ekk-PKP: Ja kuna see on armust, siis ilmselgelt ei põhine see inimeste tegudel,
    muidu arm ei oleks arm!
  mpx-mpx: He ebo wana mulolu bwagabwaga elana ge i hilel, inoke nige tage heliya
    wali ginol waiwaisana kaiwena ge i hilel. Binimala ni ola o, he toto tage mulolu
    nige mulolu i oola.
  wbp-wbp: Nyiya-jangka-jana Kaaturlu milarnu? Yimirilpa-jana nyinaja Kaatuju. Kujarlanya-jana
    milarnu. Milarninjakungarntiji kulalurla jungarni nyinaja, lawa. Kuja-wanawana
    yungu-jana yampiyarla. Ngari-jana yimirirli kutu milarnu.
  luo-luo: To ka en kuom ngʼwono, to mano nyiso ni koro ok yude kuom tim, nono to
    ngʼwono koro ok dibed ngʼwono adier.
  nhe-NT: Pero intla Toteco quinmaquixtijtoc nopa israelitame pampa hueyi iyolo ininhuaya,
    huajca ax quichijqui pampa nopa israelitame quichijque tlamantli tlen cuali huan
    quitlanque nopa tlamaquixtili. ¡Axtle! Pampa intla quinmaquixtijtosquía ipampa
    tlen cuali quichijtoya, huajca quema na niquijtohua Toteco quinmaquixti san tlapic
    pampa hueyi iyolo ininhuaya, ax melahuac. Pero quena, yajaya quinmaquixti san
    tlapic, san pampa quintlasojtlac.
  aii-aii: ܒܵܣ ܐܸܢ ܝܼܠܹܗ ܒܫܵܦܵܩܲܬ، ܐܚܹܪܢܵܐ ܠܹܐ ܝܠܹܗ ܒܦܘܼܠܚܵܢܵܐ. ܘܐܸܢ ܝܼܠܹܗ ܒܦܘܼܠܚܵܢܵܐ،
    ܫܵܦܵܩܲܬ ܐܚܹܪܢܵܐ ܠܹܐ ܝܠܵܗ̇ ܫܵܦܵܩܲܬ.
  esk-NT: Tarraami, anniqsukkaupmata Agaayyutim iłuaqqutaagun anniqsukkaunġitchut
    savaaqałiġmiktigun. Anniqsukkaułhiñauniqpata savaaġmiktigun tarra anniqsuġiaq
    Agaayyutim iłuaqqutaagun iḷumun suunġiññayaqtuq.
  msb-msb: An ginbasihan san iya pagpili amo an iya kaluoy kag dili an inda nagkahirimuan,
    kay kun an pagpili san Dios ginbasi sa ginahimo san tawo, ina na kaluoy san Dios
    dili matuod na kaluoy.
  cpa-NT: 'A¹jáng¹ ju³ chi² hi² ca¹jmo¹ dsa² héi² huu¹³ hi² mi³lég² Diú¹³. Hŋiah¹²
    báh³ Diú¹³ ca¹hǿ² dsǿa¹² lah¹jøng². Ca¹jmo¹dsa hi² dsio¹ dsǿa¹²dsa. Di³ tsa¹lé²
    juúh²dsa: “Diú¹³ ca¹jmo¹,” ju³ná³ ca¹jmo¹dsa guiog¹³dsa.'
  dso-dso: ପରମେସର୍‌ ସେମନ୍‌କେ ତାର୍‌ ନିଜର୍‌ ଜିବନ୍‌ ଦୁକାଇକରି ବାଚ୍‌ଲା ଆଚେ । ସେମନ୍‌ କରି
    ରଇବା ନିକ କାମର୍‍ ଲାଗି ନାଇ । ଜଦି ସେମନର୍‌ ନିକ କାମର୍‍ ଲାଗି ସେମନ୍‌କେ ବାଚିରଇତା, ତାର୍‌
    ଜିବନ୍‌ ଦୁକାନି ସତ୍‌ ଜିବନ୍‌ ଦୁକାନି ନ ଅଇତା ।
  meu-meu: A bema harihari-bada ese vada e abidia hidi, kara na herevana, bema lasi,
    harihari-bada bema asi anina.
  yva-NT: Weramu Po matayao mamaisyo taune awa ana udaijare raije ramu. Weye ranivara
    awa ana udave ngkove mbewar ti Amisye po matayao ratire, wea indati mamaisyo Apa
    kove rai ramu. Yara tugae mamo Amisye taune apa kove omi mbewar ti Po matayao
    indamu apaura mansai.
  dgc-dgc: Pinili na side dahil to kagbi na, éwan dahil to késunud de to kautusan
    na. Dahilan éng tanggapén na Diyos i tolay dahil ta késunud de, éy éwan tunay
    i kagbi na dide.
  zpm-NT: Rne naa pquia zdoo me zho, sac guiabd ne togo por demas wen zho gane ble
    me zho; sac goṉ, teḻ por wen zhow, nlid dzigo ne rquia zdoo me zho.
  hix-NT: Ohxe ehtxoho kom hoye rohra wahanonkatxownà. Towahke xaxa tehtxoho hoye
    ro haxa ryhe, wahanonkatxownà, tano me ro mak ha. Ohxe ehtxoho kom hoye ro àwya
    àwahanonkantokony haxa, onà wyaro kahtoràtho haryhe mà, kàwyanye, towahke tehtxoho
    hoye ro marma wahanonkatxownà, kahtoràtho haryhe mà, kàwyanye.
  sim-sim: Hako mbeek lerawun li lari niyik lirin or kamari ambu lir, wahau. Men waprupshi
    orhin yelndam or hari lir. Ji hishika, os lerawu niyik waprupshi orhin or ha nahi,
    oso mbeek yelndam or hawa ambu sir. Oso lerawun li lawak ormu hawa sir.
  npi-ULB: तर यो अनुग्रहद्वारा हो भने यो कामद्वारा होइन । नत्रता अनुग्रह अनुग्रह नै
    हुने थिएन । (नोटः केही पुरानो प्रतिलिपिमा यस्तो छ, तर यदि यो कर्महरूद्वारा हो
    भने यो अनुग्रह हुँदै होइन; नत्र कर्म हुँदै हुँदैन ।)
  cgc-cgc: Iya na pagpili ki kiten dili tenged ta ate na mga buat. Papili ki din tenged
    kanen miad gid. Daw iya na pagpili ki kiten pabasi naan ta ate na mga buat paryo
    ta isip ta duma na mga ittaw, dili ta maambal na Dyos an miad ki kiten.
  tim-tim: Aregât Anutuŋe han kalemŋaet akyeŋgiep. Akyeŋgiep gât âmâ agak meme yeŋaet
    bo akyeŋgiep. Hain bo akto dâine âmâ han kalemŋe bunŋe bo akbop.
  yor-yor: Bí ó bá sì ṣe pé nípa ti oore-ọ̀fẹ́ ni, ǹjẹ́ kì í ṣe ti iṣẹ́ mọ́; bí bẹ́ẹ̀
    kọ́ oore-ọ̀fẹ́ kì yóò jẹ́ oore-ọ̀fẹ́ mọ́. Ṣùgbọ́n bí ó ṣe pé nípa ti iṣẹ́ ni,
    ǹjẹ́ kì í ṣe ti oore-ọ̀fẹ́ mọ́; bí bẹ́ẹ̀ kọ́, iṣẹ́ kì í ṣe iṣẹ́ mọ́.
  wos-wos: God wunde du takwaré baka yikafre huruta dé hurundan yikafre jooka sarékéhambandé.
    Dé deka yikafre hurundan jooka sarékéndét, nani angi watame, “God deka yikafre
    jooka sarékéta dé dika yikafre huru.” Wungi yamba wakéme. God diré baka yikafre
    dé huru.
  emp-NTPO: Mãwã Ãcõrẽba idji biad̶eba edasibʌrʌ, daiba o panʌ carea edaẽ́ basía.
    Daiba o panʌ carea edad̶abara, mãwãra idji biad̶eba edaẽ́ bacasia.
  eng-F35: Now if by grace, it is no longer from works; otherwise the grace is no
    longer grace. But if from works, it is no longer grace; otherwise the work is
    no longer work.
  ind-ind: '@see-verse:ROM.011.005'
  pes-OPCB: بنابراین، اگر این نجات، همان‌طور که گفتیم، در اثر فیض خدا باشد، طبیعتاً
    دیگر به سبب اعمال نیک آنان نخواهد بود. زیرا اگر در اثر اعمال نیک آنان باشد، در
    آن صورت فیض دیگر فیض نیست.
  mpt-mpt: Gode i mo yateneta funaneta I kukubo ayam nabib kesoa ne i daabenamabibo
    geneta dlakaim blimobe. E ele bobol tem funanea Nakaia unanga eli kukubo misiam
    nabib otane ne i daabenamabibo ge funanea i dlakanebiobe. Gode nakaia unangai
    kukubo ayam nabiba yatemnea funanea Ne daabenano gene mole e kukub olo daayemin
    kukubbabe, olo yang kemin kukubobe.
  ssx-ssx: Koda꞉ma꞉ a꞉ta꞉ wotu pa꞉leke handaata꞉ talopu mea haena꞉ la꞉tiki pita꞉la꞉me.
    Koto ekina꞉ wanda꞉halima꞉ ika꞉ piteleme hauna꞉ na mea haena꞉ ala꞉me. Koda꞉ma꞉ta꞉
    wanda꞉halima꞉ ika꞉ piteleme hauna꞉ mea haena꞉ lea꞉ka꞉na꞉ yoluta꞉ kota꞉ ipika꞉
    a꞉ta꞉ pa꞉la꞉ ekita꞉ ota꞉eki dia꞉yolo pia꞉me.
