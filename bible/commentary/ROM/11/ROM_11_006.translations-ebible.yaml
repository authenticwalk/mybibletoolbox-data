  cof-NT: Junni chiquilaca laquichiri wentenue. Chiquilaca sen jonun tenchi wentetunue.
    Sen jonun tenchi wenteca jomanpari, Diosi chiquilaca laquirato wenteca itono jomin
    jonhoe.
  srm-NT: Ma nöö ee a dë taa ku bunuhati a tei de, nöö an dë taa soni de du mbei e.
    Biga wë ee sö, nöö nëën da bunuhati möön.
  qvs-NT: Tata Dios kikin munashpa kuyawashpanchikuna yanapawaykanchisapa. Mana ñukanchikuna
