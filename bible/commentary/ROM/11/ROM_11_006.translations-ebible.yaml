  san-TAM: அதஏவ தத்³ யத்³யநுக்³ரஹேண ப⁴வதி தர்ஹி க்ரியயா ந ப⁴வதி நோ சேத்³ அநுக்³ரஹோ(அ)நநுக்³ரஹ
