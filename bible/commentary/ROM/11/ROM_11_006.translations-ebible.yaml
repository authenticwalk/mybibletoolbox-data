  mal-mal: കൃപയാൽ എങ്കിൽ പ്രവൃത്തിയാലല്ല; അല്ലെങ്കിൽ കൃപ ഒരിക്കലും കൃപയാകുകയില്ല.
  kkc-kkc: Esiga Godeeye sooloo dolone pidili maga o odoo hesieliso. Egeesi ma kulodu
