    tuavimɨn otogham, egh a guizbangɨra Godɨn apangkuvimɨn tuavimɨn otoghan kogham.
  agg-agg: God ai aheimbo moanɨ hɨpoamboreandürühɨ dɨbonɨmayundürɨ, ŋga ai nɨne ratüpurɨmayei
    ranɨmbohünda dɨbonɨyu-ndürɨmboyupoanɨ. Ŋga nindou ranai ranɨ ratüpurɨyeianɨ God
    ai dɨbonɨ-mbeyundürɨ-mbonana, asu ŋgɨrɨ moanɨ hɨpoambofe ra moanɨ hɨpoambofe hondü
    tüküfeyo.
  ptp-ptp: Lêc Anutu o vɨnoo he ên yuac nivɨha wê he vông ge lêm. Nge, ici va vɨnoo
    he tɨyi xocbê vông vɨzid pɨleva vô he ge. Ên Anutu obêc vông vɨzid vô he lec yuac
    nivɨha wê he vông ge od obêc tɨyi xocbê he kɨsuu ya yuac nivɨha wê he vông ge.
    Lêc o ngwe bêge lêm. Nge, Anutu vaci vông pɨleva vô he.
  nak-nak: Me taritigi eia ge matagaga mai ele veia oio te la gilogo tetala moli eia
    ge vimahuli egiteu. Kama te la vulovulo giteu ale taritigi veia La Tahalo Uru
    ge hiloa veia ge kolia, veia ge vimahuli egiteu, ouka. Mai ge mai ele, kama la
    vavua la gilogo te La Tahalo Uru ale vimahuli egiteu.
  lbb-lbb: E God ka aslang pas la ana nuna marmaris, bel ana titol ning la toli. Ngandek
    ning e God ir aslang pas dingla miting na tarai anasa ana titol ning la toli,
    bel a marmaris i ning.
  kan-2017: ಕೃಪೆಯಿಂದ ಆರಿಸಿಕೊಂಡನು ಅಂದ ಮೇಲೆ ಒಳ್ಳೆಯ ಕಾರ್ಯದಿಂದಲ್ಲ. ಹಾಗಲ್ಲದ ಪಕ್ಷಕ್ಕೆ ಕೃಪೆಯನ್ನು
