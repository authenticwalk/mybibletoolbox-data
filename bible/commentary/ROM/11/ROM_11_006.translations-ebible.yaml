  san-PUN: ਅਤਏਵ ਤਦ੍ ਯਦ੍ਯਨੁਗ੍ਰਹੇਣ ਭਵਤਿ ਤਰ੍ਹਿ ਕ੍ਰਿਯਯਾ ਨ ਭਵਤਿ ਨੋ ਚੇਦ੍ ਅਨੁਗ੍ਰਹੋ(ਅ)ਨਨੁਗ੍ਰਹ
    ਏਵ, ਯਦਿ ਵਾ ਕ੍ਰਿਯਯਾ ਭਵਤਿ ਤਰ੍ਹ੍ਯਨੁਗ੍ਰਹੇਣ ਨ ਭਵਤਿ ਨੋ ਚੇਤ੍ ਕ੍ਰਿਯਾ ਕ੍ਰਿਯੈਵ ਨ ਭਵਤਿ|
  nob-LB: Dersom de tilhører Gud på grunn av innbydelsen, da har det jo ikke noe med
    deres gode gjerninger å gjøre. Dersom de hadde fortjent dette, ville det jo ikke
    vært noe som Gud i sin godhet hadde gjort.
  ntj-ntj: Tjinguru-yan kulira Mama Kuurrtu-tjananya ngurrkarntanu walykumunu-ya palyaranyangka.
    Wiya, ngarltunytjulu-tjananya ngurrkarntanu.
  sxb-NT: Ni kuri mbwe Katonda alowola awantu mala ku owusiza wuae, kane ewia omuntu
    akakola na amaani gaae omwene ngawigera Katonda yamulowola. Ni kuweeko mbwe ni
    ku ewintu ewia omuntu akola na amaani gaae, kane owusiza owua Katonda wuri wusa.
  nhu-NT: Ɛ́ ɛ̀ fɛn nu lɛ wvú to caw nje fitele fiew fì jee, tu kɛ ɛ̀ bvuu nu nje
    lemme dimew ɛ bó to ge kɛ. Ɛ́ ɛ̀ to nu nje lemme dimew ɛ bó ɛ ge, tu kɛ ɛ̀ nulo
    ɛ́ ebvuu enu lɛ ɛ̀ nu fitele fì jee kɛ.
  row-row: '@see-verse:ROM.011.005'
  msy-msy: Guizbangɨra, God men apangkuvigha, kamaghɨn a me amsefe. A me amir ingangaribagh
