  tgo-tgo: Thoŋgo le mwaewo bwagabwaga e tɨne na i tuthiŋgi, ma thiye lenji vakatha
    thovuye kaiwae na i tuthiŋgi. Thoŋgo ŋgoreiyako, mbala iya le mwaewoko ma ŋgoreiya
    mwaewo bwagabwaga.
  yap-yap: I mel’egrad ni bochan e be runguyrad, ma gathi bochan e n’en ni kar ngongliyed.
