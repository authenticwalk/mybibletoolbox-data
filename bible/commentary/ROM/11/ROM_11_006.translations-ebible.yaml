  ubr-ubr: On an rubin ibiyamai on an kaberai on nan itawar iyamai, men osi bobo aifan
    sifofour nan iyamai on. Ato God an rubin on ato sabu bobo aifan sefofour on nan
    ittatawar on, On an kaber on men maiauin bag on.
  tsw-NT: Waru nnu u ɗangula le, adama e isaꞌani ya̱ yi i ɗa, agba adama e ili i ro
