  llg-llg: '@see-verse:ROM.011.005'
  kyf-kyf: Nɩɩ, -Lagɔ -ka -bha wa -sa 'nanɩdlɩ nya, we 'nɩ wa lɛnʋgbʋʋ gbʋ. We 'nɩ
