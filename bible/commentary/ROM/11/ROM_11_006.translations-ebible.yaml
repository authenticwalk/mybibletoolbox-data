  mdy-ETH: ፆኦሲኮ ዶኦሪፃ ኮሹሞ ዒንጊፆና ማዔቶ ማዾናቱዋሴ ጌይሢኬ፤ ዎንዴ ማዾና ማዔቴ ፆኦሲኮ ኮሹሞ ዒንጊፃ ኮሹሞ ዒንጊሢ
