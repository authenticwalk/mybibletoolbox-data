  lat-VUC: 'Si autem gratia, jam non ex operibus: alioquin gratia jam non est gratia.'
  ngp-ngp: Usaguzi wakwe ni kwa wedi wakwe, hiyo kwa yadya want'hu wadamanye, kwaviya
