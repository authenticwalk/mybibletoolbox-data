    Tata Dios yanapawashpanchikunaka mana kikinlla kuyawashpanchikunachu yanapawanchimansapa.
  zca-NT: Na ni por nilats laxto' Dios men nibe Dios men, gat lë'ta' por nile' men
    kwa'n nzhab leye; no chi lë'i por ley, orze' yent kwan tsak kwa'n nilats laxto'
    Dios men.
  cbc-NT: Bairi Dios marĩrẽ cʉ̃ caĩñamairĩjẽ jʉ̃gori marĩ cʉ̃ canetõõata, dope bairo
    marĩ netõmasĩẽna caroaro marĩ caátiãnie jʉ̃gori yua. Caroaro marĩ caátiãnie jʉ̃gori
    marĩ canetõmasĩata, Dios marĩrẽ cʉ̃ camairĩqũẽ pʉame cawapa manierẽ bairo tuabujioro.
  qxo-NT: Tayta Diosga manam pitapis perdonan Moises gellgangan leycunata cumpliyanganllapitarätsu,
    sinöga jutsa rurag cayaptinpis cuyapäcog cayninwanmi perdonan.
  mox-mox: Ta ʼeguma ʼetoyavua niʼa ilobea Yaubada ena nuakolokoloyega, e ʼinega ge
    wese taudiega edi viaqa aqiaqina ʼinega. Mana ʼeguma edi viaqa ʼinega ʼetoyavua
    ida lobei, e ʼinega ʼetoyavua nana ge Yaubada ena nuakolokolo ʼinega daʼifoqe.
  kew-kew: Gote-me mapiraasare nipumi nimuna kogono adoa napisa. Dia, pare nipumi
    odome omoa raba misa. Gore Gote-me onaanuna kogono adoa mapiraata pea yaalore
    nipuna odo omape kone-daa ora nasalia pare onaanuna kogono abuta.
  dww-dww: Tauna na raukiviveree ya vinedina be nam adi noyama debane. Be deḡoda adi
    noyama debane i vinedina, agunai raukivivere nam baniboruboruna.
  twi-ASANTE: Yi a wayi wɔn no gyina nʼadom so na ɛnyɛ wɔn nnwuma so. Na sɛ Onyankopɔn
    yi a ɔyi nnipa no gyina wɔn nnwuma so a, ɛnneɛ na adom no nyɛ adom turodoo.
  aoj-aoj: Anen nati uwahipis natopalopas dowaf nosahoꞌas. Anen ina okom mandandaꞌma
    anin maol buꞌwani esis sandaꞌani nosahoꞌas, owaꞌatin. Iꞌi esis sondaꞌ maol buꞌwani
    ma God nosahoꞌasai, anen ina aꞌ niti uwahipis maol buꞌwani ma God nosahoꞌasai,
    anen ina aꞌ niti uwahipis notopalopas dowaf nosahoꞌas, owaꞌatin. Iꞌi naꞌambaiai,
    waf afamba nagati uwahipisafi, afamba falafifi atef, owaꞌ endilisifia.
  cbv-cbv: Pánih ñíonit, “Ñi tʉ́i chãjat jíib yeebdíh wã ñíona caá”, ãt niijcáp jĩ.
    Ĩ tʉ́i chãjat jíib ã teo wáacna, oinit, jĩ́gah enat yoobát ãta nihcan tagaá.
  taw-taw: Yaw, God ne kɨlop yɨmug nɨŋɨd gɨtep gɨl, kɨlop anɨgɨl aglup. Kɨli wog gɨtep
    gɨpal agɨl kɨlop ma aglup. God binɨb wog gɨpal ak nɨŋɨd kɨlop aglek nɨm, kɨli
    agɨnɨgel, God chɨnop yɨmug nɨŋɨd gɨtep ma gup agɨnɨgel tek lup. Ne wog chɨn nep
    nɨŋɨd, chɨnop aglup agɨnɨgel. Pen anɨgɨl ma mɨdeb. God ne binɨb okok kɨlop yɨmug
    nɨŋɨd gɨtep gɨl, aglup.
  jic-NT: T'üc' way Dios lis t'ya jupj nin jos mpes p'in. Lis t'ya yupj 'üsüs lajay
    mpes tulucj. Nepénowa javelepj jupj lis t'ya yupj la tjajay mpes. Nin tulucj.
    Nin javelepj na, javelepj Dios jupj sin jos mpes tulucj lis t'ya yupj.
  zap-NT: No belne por ne ryaan Dëdyuzh men nak ne wye Ne men, nakdeto por yra ne
    rlaa men. Porke belne wye Dëdyuzh men por yra ne rlaa men, che nakdetro por ne
    ryaan Ne men.
  wer-wer: Anutu tiarim ompyaö yaautaan won, pimtë komre kolap yaalni pötaan yaö niwesa.
    Omnarö ompyaö yaëën pi yaö yemowas talte komre kolap yaalmë pöt kë ëëpën.
  ipi-ipi: Goteto utupanena piape epene tupa andoto, utupane balana yame ateakale
    lapia-yale, balato utupane mee ondowa moyoto, ate leane lo nanimato katulo nalaima-yale.
    Wuane tekeko, wandakali utupane-mane piape epene mindi napeai-kola, Goteto utupane
    mee ondowa moyoto, balana wandakali ateakale lata yane-ko.
  qul-NT: Diospaj qhuyapayacuyninraycu ajllaskan cancu chayka, manaña ruwaskancunaraycuchu.
    Ruwaskancunaraycu ajllaskan cancuman chayka, Diospaj qhuyapayacuynenka manaña
    qhuyapayacuychu canman.
  ter-NT: Koeku itúkeovo vo'oku seánakoa Itukó'oviti, hainá'ikopo vo'oku únatinoe
    itukéti ítone itúkeahiko noívokoxinoake Itukó'oviti. Eneponi akoéneye, ákoni itúkapu
    vo'oku seánakoa Itukó'oviti.
  bmr-NT: Jaano Moocaani ɨɨdaasugomaño agaayɨcɨno. Jaaneguiiha mɨɨhai imino momoonɨmaño
    mɨɨhaico agaayɨcɨno icatɨno. Jaanotɨ mɨɨhaico mohimihusetɨ igaayɨcɨruva, toono
    Moocaani ɨɨdaasugono icajitɨrahi.
  fuf-fuf: Si tawii non ko sulfu on o suɓori ɓe, haray hinaa rewrude e kuuɗe ɗen hande
    kadi. Si hinaa ɗun, haray sulfu on wonaa sulfu.
  bhl-bhl: ilo akalem kiin dim kel kiol kuw sen so banim kunum waneng keyemkabe kate,
    im bukeko, sawa weng afak kakabiliw beem aluwbamin be e ateminba tew kekabe te.
