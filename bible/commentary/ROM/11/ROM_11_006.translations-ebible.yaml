    rechak.
  zav-NT: Diozən' gwleɉe' chio'o par cho'ela'ochone' c̱hedə' chebeine' chaclene' chio'o.
    Gwleɉe' chio'o caguə por ni c̱he bichlə de'e güen de'en benchonə'. Žalə' Diozən'
    gwleɉe' chio'o laogüe bencho de'e güen, bito naquən con to goclenzə de'en gwleɉe'
    chio'o.
  sgz-sgz: Kápate ilwa pas di kabin suri táit di sang di longoi, kápte. Ái Káláu sang
    a ngoi i bál ngo na tangan di, má ngorer ák ilwa pas di ngorer i artabar bia uri
    narsá di kabin i kán artangan. Ngo kán ililwa a káplabin i táit di longoi, ngorer
    kán artangan káp na han te artabar bia uri narsá di.
  kek-NT: Moco riq'uin ta xyehom xba̱nuhomeb nak quixsiq'ueb ru. Yal riq'uin ban lix
    nimal ruxta̱n li Dios nak quixsiq'ueb ru. Cui ta quixsiq'ueb ru sa' xc'aba' xyehom
    xba̱nuhomeb, a'an ma̱cua' raj chic xban xnimal ruxta̱n li Dios.
  blz-NT: Alaata'ala men pore a noa-Na nungururukimo i raaya'a, mbaka' taasi' se'
    montookon wawauna i raaya'a. Gause kalu upa men ia wawau Alaata'ala iya'a supu-supuana
    wawauna i raaya'a, mbaka' kaporeanna Alaata'ala men koiya'a taasi'mo men tuutuu'na.
  poe-NT: Mé xi̱kaha kjuasáyé Dios sinchekaá chꞌán tí jehe sín kíxin jehya tí xra̱
