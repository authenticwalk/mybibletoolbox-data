  peg-peg: ଇସ୍ୱର୍‌ ହେୱାରିଂ ବାଚି କିତାନ୍‌ନା ଜାର୍‌ ଉପ୍‌କାର୍‌ କାଜିଂ । ଜଦି ହେୱାର୍‌ତି ସତ୍‌
