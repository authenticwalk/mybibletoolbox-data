  urd-urd: और अगर फ़ज़ल से बरगुज़ीदा हैं तो आ'माल से नहीं; वर्ना फ़ज़ल फ़ज़ल न रहा।
  hot-hot: Yani habi anêŋ wapôm sam ba halam thêlô. Ma miŋ hathak iniŋ ku ami. Hêv
