  mal-2015: നിങ്ങൾക്കു ലഭിച്ച കരുണയാൽ അവർക്കു കരുണ ലഭിക്കേണ്ടതിന്നു അവരും ഇപ്പോൾ അനുസരിക്കാതിരിക്കുന്നു.
  tuo-NT: Beꞌro tojota waꞌarosaꞌa judío masã quẽꞌrãrẽ. Aꞌtiro nicã na Õꞌacʉ̃rẽ yʉꞌrʉnʉꞌcãma.
