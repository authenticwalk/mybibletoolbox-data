  usp-NT: Lajori rechak ta' ticojontak chiwch Kakaj Dios pire tiwa'x rutzil ranm Kakaj
    Dios riq'uilak chapca' xan chawechak.
  zav-NT: Diozən' cheyašə' cheži'ilaže'e le'e laogüe de'en cui choso'ozenag beṉə'
    Izrael ca'. Pero gwžin ža catə' ḻeczə yeyašə' yeži'ilaže'e beṉə' Izrael ca' de'e
    yoblə.
  sgz-sgz: Má a ngorer mul mam di. Onin káp di tini taram i Káláu. Ái sár ái Káláu
    na bali mámna di mul ngorer ákte mámna gam i pákánbung káp gam tini taram on be.
  kek-NT: Eb laj judío que'xk'et chak ra̱tin li Dios. Abanan ta̱cuulak xk'ehil nak
    te'pa̱ba̱nk ut te'uxta̱na̱k ajcui' ruheb xban li Dios jo' nak x-uxta̱na̱c e̱ru
    la̱ex.
  blz-NT: Koini'i lipu' Israel uga' sian malolo' na Alaata'ala, mbali' i kuu nitarai
    lino-linoan. Koiya'a uga' ini'imarian i raaya'a taraion lino-linoan.
  poe-NT: Mé xi̱kaha jehe sín kuítekakonhya sín Dios la ntá kjónté xi̱kaha la jehe
    chꞌán tsi̱konóe̱he̱ tí jehe sín éxí kui̱konóa̱hará chꞌán.
  san-TAM: 'இதா³நீம்ʼ தே(அ)விஸ்²வாஸிந​: ஸந்தி கிந்து யுஷ்மாபி⁴ ர்லப்³த⁴க்ருʼபாகாரணாத்
    தைரபி க்ருʼபா லப்ஸ்யதே|'
  cof-NT: Junni yalanan jun tsanquenan patilaichunae. Diosi nulaca laquirato ayudainan,
    yalari Diosica merátuchi timinla joe. Junni inale Diosi nulaca laquiranun cuwentanan,
    ya israelítalacanan laquirato ayudaichunae.
  srm-NT: Nöö te kuma tide eti dee Dju sëmbë an ta piki Gadu buka möönsö. Nöö di soni
    mbei, fu Gadu musu a’ tjalihati a de liba leti kumafa a bi abi tjalihati fuunu.
  qvs-NT: Chaymanta judiyumasinikuna Tata Diosta mana kasunayaptinkunapish suknin
    diya kasuptinkuna paykunatapish kankunatashina kuyashpa yanapankasapa.
  zca-NT: Se'ska nal, por milats laxto' Dios go, nu ska men Israel lats laxto' Dios,
    ter net bixa' gon bixa' ro' Dios.
  cbc-NT: Tore bairo mʉjãã, judío majã caãmerã mʉjãã cabairicarorea bairo ãmerẽ judío
    majã cʉ̃ã Diore cʉ̃ baibotionucũñama. Torea bairo tuacoa ninucũñama mai ati rʉ̃mʉrĩrẽ.
    Dios pʉame mʉjãã ĩñamaigʉ, tore bairo na tuao joroque átiyami judío majãrẽ. Bairo
    ãmerẽ na átimicʉ̃ã, mʉjããrẽ cʉ̃ caĩñamairõrẽã bairo caberopʉ na cʉ̃ãrẽ na ĩñamaigʉmi
    tunu Dios.
  qxo-NT: '@see-verse:ROM.011.030'
  mox-mox: Ta baʼe ʼitagana wese ʼidewani taudi me Diu Yaubada ivevoalanea. Ta nawale
    taha tuta ʼinaya taudi wese Yaubada ena nuakolokolo ina ʼewa kavovoya omiʼa ʼidewani.
  kew-kew: Goa pua Gote-me nimi madaa odome omesa-rupare nipumi Juda aanu madaa page
    odo omape kone isa. Goa pea-ga Juda aanu madaa page Gote-me odome omea.
  dww-dww: Be tokare taudi mate Mamaitua na raunuatoima ta paḡona, avedi da taudi
    yodi ta rawarawa ḡaiḡaiena, baninama Mamaitua na raunuatoima taumi ḡaromie aubainama.
  twi-ASANTE: Saa ara nso na ɛsiane adom a moanya no enti, seesei, Yudafoɔ no nso
    ayɛ asoɔden atia Onyankopɔn. Nanso nna bi akyire no wɔn nso bɛnya Onyankopɔn adom
    no.
  aoj-aoj: Eaꞌ naꞌamba atin deiꞌ esis Juda wapani sosambala basef ama deiꞌ sogofaꞌ
    okom amamba uwahipimi Godi siꞌi ipaꞌ.
  cbv-cbv: Yeebdíh ã jĩ́gah en teo wáacatdih enna yʉhna, queétboó páantjeh yap yohnit
    ĩ jʉmna caá. Pánih yap yohnit ĩ jʉmʉchah, Dios yeebdíh ã jĩ́gah enat pahjeh queétdihbʉt
    biíc yoobó ã teo wáacbipna caá.
  taw-taw: Anɨb ak nep Yislel binɨb kɨli mɨñɨl God takaw ak tɨbɨlɨkɨpal ak nɨm, God
    nɨbop mapen nɨŋɨd dɨtep gup tek, kɨlop mapen nɨŋɨd dɨtep gɨnɨgab.
  jic-NT: Quina judiopan ma lajay Dios jos jin. Mop'in Dios ca jis capj mp'a'sas wa
    yupj, jupj nucopj tjep'ya'sa mpes.
  zap-NT: zenga ke rlaa men-Israel naaree, rondet men diiz ylaa men ne rlaan Ne, per
    noze por ne yles lextoo Ne de yra de, neguin wako zenga chen yles ke lextoo Ne
    men yra men.
  wer-wer: Tapël Anutuu arën yaköm yaalni pötaan puuk peene Yuta omnaröenta yaköm
    elmëëpënëak elmëën pit peene pim ngön wa yoola.
  ipi-ipi: '@see-verse:ROM.011.030'
  qul-NT: Paycuna mana casucojtincu, Dios kancunata qhuyapayasunquichis, ajinata paycunatapas
    cunan qhuyapayananpaj.
  ter-NT: énomonemaka koéneye ne ákoyea akútipohiko ne jûdeu kó'oyene. Yoko kó'inokeneye
    motovâtimakamo itóponea ne hána'iti seánakoa Itukó'oviti káxehiko keno'ókoti,
    kuteâti kixópikunoe Itukó'oviti koeku kó'oyene.
  bmr-NT: Jaamaño jisumi diito Moocaanico guubutɨhi, tollɨtɨ Moocaani diitoco ihɨdaasuguequi
    amɨɨhaico iicabadɨro.
  fuf-fuf: Ko wano non jooni, kamɓe kadi ɓe wontiri ɓe ɗoftotaako Alla fii no ɓe heɓiroya
    yurmeende nden kamɓe kadi, sabu yurmeende nde waɗanaɗon nden.
  bhl-bhl: Kaneko kasike kame, Isalael kawtiw nu yom suaem kanekabiliw kukuw beemdiw
    Sunbin-Got elo sakalaw keko, weng bo bo kelewkabuluw kate, ibik ete alik alik
    nu yomdiw Sunbin-Got em folok so ibolow akati kulokoluw te.
  ons-ons: Numa weku eaka, onoka wane ŋine qom pese maratkakoi, ŋo Yuda ŋei eŋe yemo
    iwa Anutu aŋaine biramami, yemo eŋe yaleka Anutu wane qom pese maine maikei wane,
    yale okangoi.
  con-NTPO: Tsa'caen tsendeccu ja'ño Chigama pañambipa qque'fasi Chigaja que'ima in'jamba
    ccushaenqquia'caen tsu tise'pama'qque ccushaeña.
  ghs-ghs: Oonihe Isirae poiqa qusubaitaama naatemi nike baruna heenaho pobi naate
    ooraiho ipike noko oho qesa kebanoke Ohongaho baruna heena saridzaridzoni.
  peg-peg: ହେ ଲାକେ ଇୱାର୍‌ ପା ନଙ୍ଗ୍‌ ବଲ୍‌ ମାନିକିୱାକାର୍‌ ଆତାର୍ଣ୍ଣା, ଇନେସ୍‌ ମି କାଜିଂ
    ହତ୍‌ତାର୍‌ ଦୟା ହୁକେ ଇୱାର୍‌ ପା ନଙ୍ଗ୍‌ ଦୟା ଅୟାନାର୍‌ ।
  txu-NT: Nà, mebê idjaerdjwỳ ne me kute jakam amim mar kêt. Dja me amim mar kêt nhym
    Metĩndjwỳnh kum me akaprĩ kôt ajte kum me kaprĩ.
  eng-WEBU: even so these also have now been disobedient, that by the mercy shown
    to you they may also obtain mercy.
  gnw-NT: Jae ramiño vi añave Israel pegua reta uyapo'ã Tumpa jei vae, ẽrei Tumpa
    uipararecota reta, peparareco rami.
  mux-mux: Aku-sipako Pulu Yili eni yambu-lupama we kondu kolemáliinga Isrel-yambuma-ni
    Pulu Yili-nga ung naa piliiku liiku su silimele. Akiliinga-pe we mólu. Pulu Yili
    yu-ni Isrel-yambuma we kondu kolumbako. Eni yambu-lupama Pulu Yili-ni we kondu
    kolemú mele aku-sipa yu-ni Isrel-yambuma kepe we kondu kolumbandu Isrel-yambuma
    enini yunga ungele liiku su silimeleko.
  maj-NT: Ko̱ santaha ni̱stjin nd'a̱i̱ najmi tínt'é'én xu̱ta̱ Israel, tu̱ xi ta̱ cha̱se̱
    ni̱ma̱ha̱ ra̱ tu̱ nga̱t'aha̱ nga jun kichase ni̱ma̱nu̱u.
  bkq-NT: Arâ lâpylâ judeu domodo agâ aidyly. Wayam waunroem akaemo ityenze mâkâ,
    âtyendomo ara. Akaemo agâ koendâ ise mâkâ, iwerâ neinwâmpyra awylymo umelâ.
  kue-kue: Kuno yegl keunde, Israel wagle ye erme ama ka sende wanmeglkwa, ba God
    miriyemo ene imere yegl ye ama inaglkwa.
  cot-NT: Ariqueate iquempejiaca iriatimpajia imaica teequea inquemisantajigueriji,
    cotanquitsiquea oncoramanitapojajegueti impintsatacojiaquempariquea Aapani Irioshi
    inquempetacaajiaquempiquea aviatimpajia ipintsatacojiaquempigueti.
  bnp-bnp: Ngane ri longotaroa a Vure, i mavonga a nidodo na Vure i bele ne mua. Pali
    na tahuna ri pulo a vilone ria, bara i dodo ria.
  apn-NT: Tã koja nhỹrmã kot mẽ anhĩpêxta pyrà nẽ Ijaew ho hkra. Nẽ mẽ apyrà nẽ mẽ
    kamã ukaprĩ nẽ. Mẽ kot mẽ apyrà nẽ amnhĩ kaxyw Kra hkôt hamaxpẽr xwỳnhjaja nhũm
    mẽ apyrà nẽ mẽ ho hkra nẽ mẽ ho mex nẽ.
  ctp-NT: Ni siya ja nnan neꞌ judío kanꞌ chaꞌ nu nchkwiꞌ Ndiose ni, tiya ska bra nde
    loo la nu chka tꞌnan tiꞌ Ndiose ꞌin neꞌ kanꞌ, sa ñaꞌan nu nchka tꞌnan tiꞌ Ni ꞌwan.
  opm-opm: Gin ire ma imat sakarap mar pisapti pe oh Got oh gurnong ma hinhina naham
    yah da napripatru mat orhor ihirnonghe imat orhor sa aprisipra.
  bvr-bvr: gu-gurda nula birripa gala aburr-galiya nula aburr-workiya barra nyanma
    ana-goyburrpa nipa a-gunggaja ana-gorrburrwa, rrapa gu-gata wenga minypa birripa
    aburr-gata burr-guta nipa a-gunggaja barra burrwa.
  zad-NT: Na' daa bi chzenaggake' c̱he Chioza' ṉaa, chak ka' kwenc̱he wliyi Chioza'
    ḻegake' nan ḻekzka' chiyesh'lallile' ḻegake' ka chiyesh'lallile' le'.
  kmg-kmg: Iŋuc jaha jaŋe maŋsanaŋ juhapie Anutuzi buuruc-ticnao ŋec-ŋopawec, i jaŋe
    wâc buuruc ejareocte iŋuc ewec.
  aso-aso: Aꞌmineꞌmine ogo Oꞌmosoꞌmo lengiꞌ isetine izo do eita ineꞌ neꞌmo nene Isilaeleꞌ
    aleve idise Oꞌmosoloꞌ gelekeleꞌ amave. Idoꞌ neꞌmine monovo sotoꞌ ineꞌ nene Oꞌmosoꞌmo
    engiꞌ Isilaeleꞌ aleve nene iseꞌine izelingumukisi ve losa neꞌmino sotoꞌ ineꞌ ve.
  uli-uli: Wol ila sengal igla, bo fael ffahol ladep le yesa yoh ngalugmi mele Jews
    retay talenga yalol Deus bo hare yebe yoh ngalir ffahol ladep la yal.
  nin-NT: Uwa a si meme yo, Anu Yahuda ba kà iwo ku Abachi, Abachi na wre ki imba
    nggo si si anu Yahuda hen. Ivi yi so nga nggo anu Yahuda ba taka wo ma, uwa ta
    na wre ba meme.
  acu-NT: '@see-verse:ROM.011.030'
  cak-WNT: Ri wech aj Israel ma quiniman ta ri Dios wacami, pero xtapon ri k'ij tek
    ri Dios xtujoyowaj chic quiwech jun bey, y xtiquic'ul chic ri rutzil, can achi'el
    ri xiben riyix.
  ebk-ebk: Assesa us as nan chiyuycha Judio. Ad wani, achicha afurotun hi Apo Dios.
    Ngem kiapú ta sinug-angan Apo Dios chakayu ay Gentil, awatuntu nan chiyuycha Judio
    nan sug-ang ay ichat Apo Dios kan chicha.
  spa-PDDPT: así también ahora éstos fueron desobedientes, para que por la misericordia
    que ustedes recibieron, ellos también logren misericordia.
  ruf-ruf: Pfipfila ka mwemwe pfambokele libatsi, Wayahudi sambi nawo wolema kumtegheletsa
    Imulungu, ili nawo sambi wabokele libatsi lye Imulungu.
  gun-gun: Ha'e gui aỹ ma ha'e kuery ju nonhe'ẽ rendui, ha'e kuery voi Nhanderuete
    penemboaxya oexa vy omboaxya oupity avi aguã.
  agu-BL: Ni'cu'n ẍchibne' cyetz chi quitane'n cyeru'. Qui na cyocsaj jalu' poro tzantzaj
    tz'elepon k'ajab Ryos scye'j, chi me'l k'ajab scye'j cyeru'.
  isn-isn: Kunzila yiyo yiyo i Ayahudi amulekile Itunda, kunsoko aimusingiiye ulekelwa
    nienso akusingiilya uulekelwa.
  ilo-ULB: Kasta met nga ita, nagbalin a nasukir dagitoy a Judio. Ti nagbanaganna
    dayta ket babaen ti asi a naipakita kadakayo ket umawatda met ita iti asi.
  pir-NT: Yojopʉre judio masa tiquirore yʉhdʉdʉcari. Tiquina sa yepegʉ̃ta Cohãcjʉ̃
    mʉsare tiquiro paja ihñariro sahata tiquina gʉ̃hʉre camepʉre paja ihñanota.
  anv-NT: Wyɛ né meti ɛwu gétúgé meshwɛ ayi Ɛsɔwɔ agɛne ɛnyú, nana bɔɔ́ Isrɛli
    ákɛlege fɔ́ manwú ne Ɛsɔwɔ. Ɛpyɛmbɔ nnó Ɛsɔwɔ ntó agɛne nyɛ ɛbwɔ́ meshwɛ.
  sab-NT: Nege kwian israelita me kle Chube gai dage me kle age Chube takalin kare
    salengwli ba kledu age ngeru kare, ba ene gire Chube taidu dage bage Chube ba
    ta gbu ama gai ulia, ene kaire Chube be tai dage kwian israelitage, Chube be kwian
    israelita ta gbe Chube gai naskuni Chube taidu dage ba kwian me israelitage kare.
  tmd-tmd: God ñɨgö uliöxön pöŋ aku, Isrel nöbö mö nugumɨn, ölɨsö wölmɨn, Krais mönö
    wä aku röd abmä, jɨ mai God ñɨgö kwo algör ör uliöxön pöna.
  acr-NNT: Jekꞌuriꞌlaꞌ, woꞌora rike na kikojom ta utzij ri Dios; yey ruma ri rutzil
    ukꞌuꞌx ri Dios che ralaq, chiqawach apanoq ri Dios kukꞌut tanchi ri rutzil ukꞌuꞌx
    chike rike.
  kpg-kpg: Gei dela gadoo, idimaa mai tumaalia dehuia dela ne kae go goodou, digau
    o Jew gu de hagalongo gi God dolomeenei, bolo gii mee ginaadou di kae labelaa
    tumaalia dehuia o God.
  taj-taj: थेह्रङ् लसी दान्‍दे इस्राएलीगदे अटेरी तसी चिबासे लमा परमेश्‍वरसे एनीगदे
    अर्गु य्‍हुलला म्‍हिगदेदा दया लबा हिन्‍ना। एनीगदेदा दया लबा म्राङ्सी तिरेकुनु
    थेनीगदेसेनोन दया याङ्ला।
  avt-avt: God hanhan keriuwi kekepi kentar hɨr mɨt miyapɨr ne Isrel neweikɨn sip
    newet hɨm me God. Te in ek hɨrak God pɨke hanhan kakriuweri kakɨkepi.
  cbk-cbk: De mismo manera por causa del lastima de Dios para con ustedes, el maga
    Judio ya queda desobediente para sila tamen ay experiencia el di suyo lastima.
  uig-ARA: يەھۇدىيلار بولسا ئىتائەت قىلماي كېلىۋاتىدۇ؛ خۇدانىڭ بۇنىڭدىكى مەقسىتى،
    سىلەرگە كۆرسەتكەن رەھىم-شەپقەت ئارقىلىق ئۇلارنىمۇ رەھىم-شەپقەتكە ئېرىشتۈرۈشتىن
    ئىبارەتتۇر.
  tuf-tuf: Ahra éyinat rahcti wácajacro. Ba cuitar waquír eyta eyin cuitar cat eyta
    waquín sehw̃ar Sirat récaji síuti yajacro. Ima chihtá cati etar, síuti yajacro.
  abx-abx: Si pariho kamutangan, tungod si kalu'oy nga sakarawat-bi tikang si Diyos,
    maski mga masinupakon mga iya ina'anto, tikarawat may liwat gihapon mga iya si
    kalu'uy-na si Diyos.
  mco-NT: Yɨ judíojäy jadachambɨ xɨɨ tiempo ca' mɨjpɨdaaccɨxy Dios ytɨy'ajt, tɨm jadu'n
    nej jecy'ajty miich ajcxy ca' anajty mmɨjpɨdaaccɨxy Dios ytɨy'ajt. Jacjiinɨ Dios
    pa'ayoohuɨn tuna'ñ jadüg'oc mɨɨd yɨ judíojäy ajcxy tɨm jadu'n nej ytuñ mɨɨd miich
    ajcxy jadachambɨ xɨɨ tiempo.
  cpb-NT: Jirikapaini piyathawaiwetachari iroñaaka, ari iñaayetairo paata ineshironkaitairi
    roshiyakagaitakemira eerokapaini iroñaaka.
  aon-aon: Namudok aria eshesh Israel douk namudok atin. Iruhin nenek gihaum ipak
    madae Juda iri uwe nataurumep meyoh namudok aria eshesh Israel douk shakenyuk
    agabus abom ananin baraen. Shenekesh namudok um maresh? Um anan ta wata nenek
    gihaumesh nutaurumesh meyoh.
  hus-NT-2005: Anchanꞌ jeye xoꞌ, an israelitatsik in chʼikat tʼajámal na Dios abal
    kʼal tin kwentakʼi an yajnantsixtaláb xi kóꞌontsattsik, ka kóꞌontsattsik jeye.
  mig-NT: Suni súan máá ñáyɨvɨ‑ún, ni̱ ka̱sáni̱'in ini̱‑i vina, náva̱'a suni nátu̱'un
    ni̱ kundá'ú ini̱‑ya̱ róó jíná'an‑ró, suni súan ná kúndá'ú ini̱‑ya̱‑í vina.
  bps-bps: Na salngad én dale, du là ale mimen Dwata ani, bay mdà di kakdo Dwata gamu,
    nun duh kadang gdawatla i kakdon.
  mbs-mbs: Iling heman kenyan, pengkey kenà egtolò se keditaan te Judiyo songkani,
    meneng tandà te keido te Timanem kenyo, keidowan dan heman te Timanem te modi
    aldaw.
  tof-tof: Ene inzana, i ta Godón bóktan koke arrkrrudako ini tonarrdó, igósidi God
    sab ibüka ta gyaur iade yarile ini tonarrdó, tóba gyaurdügabi yabüka.
  cme-NT: Ba yagaraa Diiloŋo nuŋgu‑i fiɛfiɛ‑i-na a ce u ce hujarre namaaŋo-na, aa
    bafamba da ba bi da u hujarre‑i.
  sus-sus: E tan bara fa findi Ala matandilae ra alako wo tan xa hinnɛ sɔtɔ Ala yi,
    na xanbi, a man xa hinnɛ e fan na.
  pon-2006: Pil duwehte, pwehki kalahngano me kumwail aleier, mehn Suhs akan kin sapeikiong
    Koht ahnsou wet, pwe re en pil kak ale kalahngan en Koht met.
  dad-dad: Age fiya gen, idig gama Negur dõ fiya sã, are Negur nẽ wau yũya ã ifenein
    anĩ bunem, idig gama Negur nẽ wau yũya dalouf nigin age fen.
  zab-NT: Ne belati anre quɨt cacuadiag de bniety Israel xtiidx Dios, niy cayacquɨy
    par chalee igány laat, per chi idzɨny dxi ziyza sgány laadeb.
  jae-jae: Êsêac amboac tonaŋ. Galoc êsêac taŋeŋpêc kêtu Anôtô taê walô amacŋa ma
    êsêacnêŋ taŋeŋpêc oc êkêŋ Anôtô taê walô êsêac ôwiŋ amboac tonaŋgeŋ,
  ksd-ksd: damana bula go diat dia ga varpiam, upi, ure ra varmari di vaarike tadav
    avat, diat bula diat a vatur vake ra varmari gori.
  msm-NT: Sikan pagsupak dan kuntoon angod to pagsupak now to Diyus to diya una, di
    mey da panahon no sikan kayuuy din iyu og-abut isab diya kandan.
  myk-myk: Mu Izirayɛli shɛɛn ya Kilɛ ɲɔmɛɛ li yaha nimɛ lee yahagana li na, kɔnhɔ
    Kilɛ di ɲuŋɔ ɲaari yee na. Ga ba Kilɛ ya ɲuŋɔ ɲaari yee na wɛ, mu wʼa da ba ɲuŋɔ
