verse: ROM.011.031
translations:
  kpx-kpx: Diue ataeau aike Dilava hoto evioholima. Isito Dilavau laheho uvuai la
    maleveale ke nahate gabie auna kebiaho uvuai malevei.
  okv-H: Eto God na ungota degi jo ere ua avoembo iji ambota amo enana Judea embomeni
    God ta degi ari sasapura ereora avo God na jo au humbasuja.
  tbo-tbo: Uyahinei amalai mi Yudeya Yaubada hi wiponahahaleneya po lunugotootogona
    emosina o ialoni tauhi gasi apo hina wialoni.
  mal-C: അതുപോലെ, ദൈവം നിങ്ങളോടു കാണിച്ച അതേ കരുണ അവർക്കും ലഭിക്കേണ്ടതിന് അവരും ഇപ്പോൾ
    അനുസരണകെട്ടവരായിത്തീർന്നിരിക്കുന്നു.
  grc-SR: οὕτως ⸂καὶ οὗτοι νῦν ἠπείθησαν, τῷ ὑμετέρῳ ἐλέει ἵνα καὶ αὐτοὶ⸃ ἐλεηθῶσιν·
  bgc-bgc: थारे पै दया दिखाण कै कारण उनपै भी दया दिखाई जावैगी।
  khz-khz: Isaraela maki ewagumona gekaroveravena, kwalana Palagu na gomi enugagivitimina
    gaurai, ira maki mapene nugagivitira ularana.
  deu-TKW: so sind auch sie jetzt ungehorsam geworden, damit sie durch das Erbarmen,
    das ihr gefunden habt, nun auch ihrerseits zum Erbarmen gelangen.
  zsr-NT: lëzcaꞌ cni nac quequëꞌ naꞌa, cutu tunëꞌ ca rnëꞌ Dios, san cni gacz ga gdxinr
    dza huechiꞌ ladxëꞌë lequëꞌ Dios, le ruhuechiꞌ ladxëꞌë lbiꞌiliꞌ naꞌa.
  lin-lin: ndenge wana mpe kozanga botosi na bango ya sik’oyo esali ete Nzambe ayokela
    bino mawa mpo ete ayokela bango mpe mawa.
  hns-NT: Oelogke ab ke tem ke thetharai dwaara Parmeswar toelogke daaja karies hai,
    djeme oe oesabke bhie daaja kare.
  noa-E: Pari mag ĩs amau Ẽwandam ichaaur nem wau nʉm ãba, ichiita mʉg atag Ẽwandamau
    pãar dau aug khaug nʉm oowia amachdëujã deeu ʉ̈kham khõsi aju. Mag amaujã pãar
    dënjö ʉ̈khabarm edan chadau Ẽwandamau amjã dau aug khaugab khaba dau aug khaugju.
  eng-EMTV: even so these now were disobedient, that through the mercy shown you they
    also might be shown mercy.
  mib-NT: Te suni súcuan máá i, chi vēsú cácunīhni ni i vijna, te cundáhú tucu ni
    yā i, nájnūhun cúndáhú ni yā maá ró jijnáhan ró.
  lif-NT2: हे़क्‍केलॽरिक्‍के खे़ङ्‌हाॽ इङ्‌जाःङ् मे़न्‍इःप्‍मनाबा मे़न्‍नाःप्‍मनाबा
    मे़बोःक्‍खे़आङ् मे़वाॽ, हे़क्‍केःल्‍ले़ निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ खिनिॽ लुङ्‌माॽ
    के़दुक्‍तिबा कुइसिःक्‍के खुने़ॽ खे़ङ्‌हाॽ याम्‍मो लुङ्‌माॽ तुक्‍तुसिॽरो॥
  xnj-xnj: Mewawa, ndava ya kuvahengela lipyana nyenye, na vene Vayawudi vakumyidakila
    lepi Chapanga, muni na vene mewa vahengewayi lipyana na Chapanga.
  mmx-mmx: I sixit emu mene nga xeretna. Nemi mira ruuna ka vam lebelen tuntun at
    ne Moroa. Limixin bok me Judaia monga ding tonga xepe ne Moroa, nedi bok dinaba
    ruuna ka lebelen tuntun teren.
  cbr-NT: Judíos unima 'aíshmi ainanma 'icëbi ca Nucën Papa Diosan mitsu ainan 'imiaxa.
    Usaribi oquin ca judíos unicama ami sinántisama tania ainanma 'aíshbi ami sinania
    Nucën Papa Diosan ainan 'imiti 'icën.
  tee-NT: Pus chunchach vachu' ju quint'a'israelitanin. Ju chavai ju yu'unch jantu
    talhilaca'anta ju Cristo. Para tachi ju uxijnan ni ta'aktaijutan ju Dios laca'amapaininti
    pus vachu' ju quint'a'israelitanin ca'alac'aktaijucana' laca'amapaininti astan.
  eng-LSV: so also these now did not believe, that in your kindness they also may
    find kindness;
  cak-NT: Ri nuwinak man quiniman ta ri Dios cami, pero xtapon ri k'ij cuando ri Dios
    xtusuj chic jun mej (bey) ri ru-bendición chique, y reje' can xquiecolotaj, can
    anche'l xu'on chiwe rix.
  pah-NT: Na jitehe judeus'g̃a nohendukatui Tupana'ga nhi'ig̃a ag̃wamo. Emo po ti
    Tupana'ga g̃a porogwety nehẽ no pe porogwetyga g̃waramo.
  sja-NT: Ɨ̃rapema judiorã at'ãri oodaamaa p'anapata Ak'õrepa jara bɨk'a. Mamĩda Tachi
    Ak'õrepa parã judio-eerã chupɨria k'awaadak'a Cristode ijãadak'ãri, auk'a chupɨria
    k'awaait'ee judiorã, mãgá ijãadak'ãri.
  xed-xed: Manda va tsaya ndana ná, kwalaghukwala hahəŋ ta snatá gwaɗa, ka nzaku tsi
    ka skwi ŋa mutsafta taŋ ta tawa hiɗahiɗa nda ma tsa tawa hiɗahiɗa Lazglafta ta
    tawata ta kaghuni ya.
  mks-NT: Ta va̱tí sáá ini na̱ Israel viti joo xi̱hín ña̱ yóho núná nu̱ ndóhó, na̱
    tóho̱ ndiquehe ndó ña̱ma̱ni̱ Ndióxi̱. Joo va̱xi qui̱vi̱ tá ta̱hvi̱ ini Ndióxi̱
    sa̱há na̱ Israel tá quia̱hva na̱ta̱hvi̱ ini a sa̱ha̱ ndóhó, na̱ tóho̱.
  gfk-S: Hobi bileng ta di, kakarek di te hanawat tabuna taram nianga waing di bileng
    di nage hatur kawase no harmarsai, ikinong ra harmarsai ing na hana ter ta di
    kakarek kinong God te marse mu.
  bmu-bmu: Juda könagesö ölŋi yeŋön nalö kewöŋe Anutugö jitŋi qetala laŋ mala kotzemö,
    eŋön letotkeraŋgöra aka Anutunöŋ Juda könagesö nini mewöŋanök nalö kewöŋe ak kömum
    neŋgimamgö mötza. Kian kantri eŋön uruŋini meleŋda letotketka miaŋgö silikŋan
    uruŋini kuŋgumakzawi, miaŋgöra yeŋön mönö mewö-ŋanök amqeba uruŋini meleŋda ak-kömukömuŋi
    buŋa qem aŋgume.
  dgz-dgz: Ap umap sia God bagu sisi e enan anuni menan Diu nagirewa God nop mega
    ya wariwanum, go evi amba God bagu sisi muman sia anuta.
  eng-GNV: Euen so nowe haue they not beleeued by the mercie shewed vnto you, that
    they also may obtaine mercie.
  zaa-NT: Quiere decir qui'ni Tata Dios nna chi retúa latsi'e lebi'i lá, pero ca enne'
    Israel nna labí runi cą ne obedecer, para qui'ni i'yu tsá gunibia' huá cą ti'iỹa
    tsè' ná la' retúalatsi' quì'e lani làcą.
  eng-WEBSTER: Even so have these also now not believed, that through your mercy they
    also may obtain mercy.
  guh-guh: Bajara pijinia pacuenia itsane judíovi ata. Maparucaeje abaxë judíovi apo
    jumecovënëtsi Cristo pelivaisi. Itsiata itsamatacabijavabelia judíovi ata Dioso
    itaxutotsoniataenatsi pacuenia paxamë ata Dioso pacaitaxutotsoniatane.
  bon-bon: Yoo, page teepi ätecija cäco gemi, ingle Acejiyame me owecu pisi nyene
    weene nuuja gawe biname bime bau, yepä teepi teeme niiya mule ne cire yaabma-lepesi
    cuta Acejiyame me owecu weene cama cirege päpäna.
  nhw-BL: Huan ama quen israelitame amo quineltocaj huan yeca Toteco anmechtlasojtlatoc,
    hualas se tonal quema nojquiya quintlasojtlas inijuanti.
  swh-ONEN: hivyo nao Waisraeli wamekuwa waasi ili kwamba wao nao sasa waweze kupata
    rehema kwa ajili ya rehema za Mungu kwenu.
  wbi-wbi: ku sila jijijio lino avayahudi ava vahokile. amahumile ghake kwekuuti kuhumila
    mulusungu luno mulyapelilue umue ndeponu kange mukwupila ulusungu,
  bba-bba: Nɡe mɛyɑ mɑɑ ben tii, bɑ ǹ mɛm nɔɔmɔ tɛ̃, kpɑ bu kɑ wɔnwɔndu wɑ nɡe mɛ
    bɛɛ i wɔnwɔndu wɑ.
  eng-KJVCPB: even so have these also now not believed, that through your mercy they
    also may obtain mercy.
  kgk-NT: Upéixa ãy pende rayhu jave Nhandejáry, ha'e kwéry nohendusevéi-ma inhe'ẽ.
    Upéa-gwi nohenduséi-gwi inhe'ẽ, iporiahu Nhandejáry-pe. “Aiporiahuvereko-ta joty
    íxupe kwéry” he'i joty hese kwéry.
  waj-waj: Mmuaikaraama aanna makee Yutayaiya Anutuuqaa kuaivaa hatokaavai. Anutuuqo
    ngiiiyara boo tiivaara fai ivo iyaraatama boo tinaravai.
  cpy-cpy: Tema irika-paeni ikaatzi piyatha-waewita-chari nimaeka, aritaki iñaayiteero
    paata ineshironkae-teeri ikimi-teetzimira eeroka-paeni nimaeka.
  ekk-PKP: Täpselt samamoodi, nagu nad on praegu sõnakuulmatud, nagu olite teie, ilmutatakse
    ka neile samasugust halastust, mis sai teie osaks.
  mpx-mpx: Inoke i ola al to, sauga komiu iyoho ku mina Yehoba wana atilomwan gamwanaa,
    heliya sauga ya nige Yehoba hi aawatauwan, inoke heliya al ge Yehoba wana atilomwan
    nihi pwawa.
  wbp-wbp: Jalanguju kula kalu purda-nyanyi-juku Juwu-paturluju yapangkuju Kaatuju.
    Nyurrurlaku Juwu-wanguku kanyarra mari-jarrinjarla ngurrju nyina, kuja-yijala
    yungu-jana ngakaju mari-jarrinjarla ngurrju-yijala nyinami Juwu-paturlanguku yapakuju.
  luo-luo: e kaka gin bende sani gingʼanyo, mondo kuom kech mosekechugo, gin bende
    koro okechgi.
  nhe-NT: Huan ama pampa israelitame ax quineltocaj, Toteco inmechtlasojtlatoc, pero
    hualas se tonal quema nojquiya quintlasojtlas inijuanti.
  aii-aii: ܗܵܕܟ݂ܵܐ ܐܘܼܦ ܐܵܢܝܼ ܐܵܕܝܼܵܐ ܠܹܐ ܝܢܵܐ ܡܲܨܝܸܬܵܢܹ̈ܐ ܕܩܲܒܠܝܼ ܪ̈ܲܚܡܹܐ ܐܲܝܟ݂ ܪ̈ܲܚܡܹܐ
    ܕܐܲܚܬܘܿܢ ܩܘܼܒܸܠܔ ܠܵܘܟ݂ܘܿܢ ܡ̣ܢ ܐܲܠܵܗܵܐ.
  esk-NT: Taatnatuntuuq pakma Jew-ŋuruat tupiksriñġitchut Agaayyutmik. Atripḷugu Agaayyutim
    nagliksrił̣ha ilipsitñik, iliŋitñik nagligigisipmigai.
  msb-msb: Sugad man, kay naluuyan kamo nagasupak yana an mga Judio agod maluuyan
    man sinda.
  cpa-NT: Jøng² dsa² héi² ma²lán¹² ju³lah mi³lanh¹² hniah¹². Tsa¹hniu¹dsa jǿg³. Cónh¹jøng²
    jmo¹ báh³ Diú¹³ huø³ dsǿa¹² ja³cog² dsa² héi², ju³lah ca¹jmo¹dsa ja³cogh² hniah¹².
  dso-dso: ଏଟା ଜିଉଦି ଅଇରଇବା ଲକ୍‌ମନର୍‌ ପାଇ ମିସା ସେନ୍ତାରିସେ । ଏବେ ସେମନ୍‌ କାତା ନ ମାନ୍‌ଲେ
    ମିସା, ତମ୍‌କେ ଜେନ୍ତାରି ପର୍‌ମେସର୍‌ ଦୟା ଦେକାଇ ଆଲାଦ୍‌ କଲାଆଚେ, ସେ ପଚ୍‌କେ ସେମନ୍‌କେ ମିସା
    ଦୟା ଦେକାଇସି ।
  meu-meu: Unuhetomana, idia na harihari e gwau edeedemu, a hebogahisi do bae davaria,
    umui emui hebogahisi dainai.
  yva-NT: Soamo vatano Yahudi ubeta Amisye aije ramu, weti Apa muinye mamo Po rarorono
    Yahudi jewene wasai indamu masyoto makareye indati Po apa muinye raugaje Yahudi
    mansai jakato tavon.
  dgc-dgc: Sikam a éwan Judeo éy méniwala kam nadid, éy du Judeo éy éwan. Sikam éy
    kinagbian kam dén na Diyos. Ey kona be sa du Judeo ta esa a panahun ta pagsisi
    de.
  zpm-NT: '@see-verse:ROM.011.030'
  hix-NT: Amnye rma, noro yoyukhura rma natxhe, nyamoro ha. Amnye, àhnàn kom yaw harha
    mpànà naha ha, Khoryenkomo. Ohnàn kom yawo tehtxoho wyaro, àhnàn kom yawo rma
    rha mpànà naha ha.
  sim-sim: Hako Judama ondo ter wolo wutari orhik nanda lir. Hako kumak avak or unak
    orhi mak indik nakwa lir. Uhu waprupshi orhin lakwa lir, os jir lahanda hom.
  npi-ULB: त्यसरी नै, अहिले यी यहूदीहरू अनाज्ञाकारी भएका छन्, ताकि तिमीहरूलाई देखाइएको
    दयाद्वारा तिनीहरूले पनि दया प्राप्‍त गर्न सकून् ।
  cgc-cgc: Iling man tan, anduni mga linai Israel ula gatuman ki kanen aged mabot
    adlaw na maluoy man kanen an ki danen paryo na kanen an naluoy ki kyo.
  tim-tim: Hainâgâk Yuda luâk yâkŋe han kârik akmâ den koko akmâ manmâ gayi Anutuŋe
    ye han kalem akyeŋgiep gât yâk gai hain kalem akyeŋgiwiap.
  yor-yor: Gẹ́gẹ́ bẹ́ẹ̀ ni àwọn wọ̀nyí tí ó ṣe àìgbọ́ràn nísinsin yìí, kí àwọn pẹ̀lú
    bá le rí àánú gbà nípa àánú tí a fihàn yín.
  wos-wos: God gunika wungi saréfa nandéka, hukémbu Israelna du takwa, God gunika
    saréfa naata dika saréfa nahafi yandékaka hélék yata, hurundan haraki saraki sémbut
    yatakataka Godna hundi wambula xékéndat, God dika saréfa natandé. Saréfa nandét,
    di akwi dé wali jémba retandi.
  emp-NTPO: Ãdjirãba id̶ira ĩjãnacaa nocoarebema ewarid̶e Ãcõrẽba quĩrã djuburiamãrẽã
    bãrã judiorãẽ́ quĩrã djuburia b̶ʌ quĩrãca.
  eng-F35: so also these have now been disobedient that through the mercy shown to
    you they also may be shown mercy.
  ind-ind: Dengan kata lain, untuk saat ini orang Yahudi tidak mau taat karena Allah
    sedang menunjukkan belas kasihan-Nya kepada kalian. Tetapi hal itu terjadi supaya
    di kemudian hari mereka juga mendapat kesempatan lagi untuk menerima belas kasihan-Nya.
  pes-OPCB: در حال حاضر یهودیان یاغی‌اند؛ اما ایشان نیز روزی از همان مهربانی و رحمتی
    که خدا نسبت به شما دارد، برخوردار خواهند شد.
  mpt-mpt: E inane kesoa Yuda nakaia unangai maki Yudaba nakaia unanga ibo Gode dohalilanea
    daabenebio kukubo wateniba funaniba Gode nisa daabeneko ge funaniba e wengo wentemib
    kesoa e isa dohalilanea daabenamabebe.
  ssx-ssx: Koto peleme tupa꞉ ikana꞉ma꞉ta꞉ hande a꞉ta꞉ma꞉ homa꞉la꞉eki melemeke handaata꞉
    ameta꞉ Diu wanda꞉halima꞉ Koda꞉na꞉ pi na opu halememe. Koto peleme ekina꞉ta꞉ Koda꞉na꞉
    a꞉ta꞉ma꞉ homa꞉la꞉eki mulu peleme ekina꞉ pitelememe.
  mkl-mkl: Nsɛi si bɛi Ilɑɑɔ̃ í ce nŋɛ didɔ̃ nɑ sɑɑbui ide hɑi ɡbɔ nŋɑu, bɛɛbɛ mɔi
    ɑ́ too si ɑrɑɑre iyi í nyisi ŋɛ ku bɑ ku ce ɑrɑɑrei ɑŋɑ mɔ.
  gaq-gaq: ମେଃଡାଗ୍‌ଲା ଅଣଜିଉଦି ରେମୁଆଁଇଂ ଡିଗ୍‍ ଦୟା ବାଲେଃଆର୍‍କେ ଜିଉଦିଇଂ ଏକେ ଇସ୍‍ପର୍‍ନେବାନ୍‍
    ସ୍ଲ ୱେଲେଃଲା ଡିଗ୍‍ ମେଁସୁଆ ମେଇଂ ଆଣ୍ଡେ ପାଙ୍ଗ୍‍ଚେ ଦୟା ବାଆର୍‍ଏ ।
  gof-RNT: Hessadakka, hintte ekkida maarotethaa Ayhudeti ekkana mela ha77i Xoossaas
    kiitettonna ixxidosona.
  unx-unx: ଚିୟାଃଚି ସାଅଁସାର୍‌ ହଡ଼କହଗି ଦାୟାକ ନାମାକାଦା, ଯିହୁଦୀ ହଡ଼କ ପାର୍‌ମେଶ୍ୱାର୍‌ତାଃଏତେ
    ସାଙ୍ଗିନ୍‌କାନ୍‌ରେୟ, ମୁସିଙ୍ଗ୍‌ ହୁଲାଙ୍ଗ୍‌ ଇନ୍‌କୁ ରୁହାଡ଼୍‌କେଦ୍‌ତେ ଦାୟାକ ନାମେୟା ।
  gah-gah: Áminagó iki Zuta vegená itína gínikaha iki niago, Ómasímo agika hize nolikimimó
    nene ámináminoko goha agika hize kiminogo ive.
  lcm-lcm: Au kapo asukang palau ta si oring ang kitala kun longogel ia, si longogel
    ang ki kun sabonai ani ngorem ang mitala sabonai ania.
  aer-aer: Ye, Jew areye kwenhe Ngkarteke akwete ikerlte anthurre irreme Rarle arrenhantherrenhe
    mwantye-mwantye-ileke. Kenhe urreke, Ngkartele awethe-arle itnenhe mwantye-mwantye-iletyenhe
    itneke antangketyenhe imerte Ikwerenge anyentelhe-ilemele.
  qvc-NT: Chayshinallam kanan chay isrraylinukunapis Dyustaqa mana kasushqallapachu.
    Piru Tayta Dyusqam llakipashpa paykunatapis rin yanapaq, qamkunata yanapashushqanshina.
  tgl-ULB: Gayon din naman, ngayon ang mga Judiong ito ay naging suwail. Ang kinahinatnan
    nito, sa pamamagitan ng awa na ipinakita sa inyo, makatatanggap din sila ngayon
    ng awa.
  cbs-NT: Jaska inun, natian jawen nuiwen Diosun matu jawen duapa uinmakin matu duawaikiki.
    Jabiaska keskadi wakin ja Israelbu jatuwendi nuidiaxanikiki.
  xtm-NTPP: Te sukan tna ko kuu ñayii ya'a vitna ja ñatuu ka kandija i Su'si ma, sukan‑va'a
    sukan ni kunda'vi ini ña'a Su'si ma ndijin, te sukan tna ndunda'vi ini ya i.
  nnq-nnq: Uyo, na kia ejimpatite mangweto, Akayahudi ngoe banemuki Nnoongo ibe uyo
    na angweto bapokele ngoe kia ja Nnoongo.
  bao-NT: To birora anija cʉ̃re ca tʉo nʉnʉjeetirã cãa, mecʉ̃ra ĩa mai ecorucuma,
    Ʉmʉreco Pacʉ mʉjare cʉ̃ ca mairore birora.
  san-ORI: ଇଦାନୀଂ ତେଽୱିଶ୍ୱାସିନଃ ସନ୍ତି କିନ୍ତୁ ଯୁଷ୍ମାଭି ର୍ଲବ୍ଧକୃପାକାରଣାତ୍ ତୈରପି କୃପା
    ଲପ୍ସ୍ୟତେ|
