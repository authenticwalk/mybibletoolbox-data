  kpf-kpf: Zo yatik Yuda a zen um kâtik op ândimŋâ birânetâ ko Anutuŋâ tânzâŋgobap.
  ppo-ppo: Atére kaae, mió Kótóné dia̧ ko̧lené sukutu tao sale alané take atimakélé
