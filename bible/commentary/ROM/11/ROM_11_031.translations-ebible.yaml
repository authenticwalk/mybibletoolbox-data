  hot-hot: Ma aêŋ iyom ma avômalô Islael lêk leŋiŋôndôŋ kôtôŋ ba Wapômbêŋ hêv kapô
    ek môlô. Hadum aêŋ ek wak te ma tem nêm kapô ek thêlô imbiŋ.
  mqj-NT: Susimi duka' to Yahudi. Temo tae' manuru' lako Puang Allata'alla ammu malara
    ullolongan pa'kamasena Puang Allata'alla. Sapo la nalambi' duka' sule pa'kamasena
    Puang Allata'alla, susi mangka ullambikoa'.
  rus-SYN: так и они теперь непослушны для помилования вас, чтобы и сами они были
    помилованы.
  mbh-mbh: Make ponange or mun ini a God ile riong avsangare, ranga ve ini mun i thomu
    nomenga, na i velpol venen aken mo aro God i sung werer mun ile themosaling a
    or nge, nge sovengalo mun ako i sung i a thomu nge lale.
  bdd-bdd: Wete gide taudi ꞌabwa Yehoba ꞌina ꞌatemuyamuya siloba, gide ꞌomi tuta bewa
    walobeya.
  cbt-NTPO: Iporaso' israiro'sa' co natëpihuë'. Co natëhuachinarahuë', Yosë catahuarinquëma'.
    Ina ni'pachina', yonquiantapona' ni'ton, a'na tahuëri inahuanta' nosoroaton, catahuaantarin.
  srn-NT: A de a srefi nanga den. A trangayesi fu den sa meki Gado sori den a srefi
    sari-ati san A sori unu.
  cta-NT: Masi ná ndaquiyaꞌ nguꞌ judío biꞌ jiꞌi̱ ycuiꞌ Ndyosi juani, pana la cuiꞌ
    juaꞌa̱ cuaꞌni tyaꞌna tiꞌ ycuiꞌ Ndyosi jiꞌi̱ nguꞌ biꞌ ca nde loo la, ñiꞌya̱ nu
    nduꞌni tyaꞌna tiꞌ Ni jiꞌi̱ ma̱.
  bqc-SIM: Màa Isailiↄ lɛ́ Lua yãma tiao, kɛ́ Lua e sùuukɛánↄ, i gbasa sùuukɛńnↄ.
  tcz-CHONGTHU: Tun amaho doulung pua ahiuvin, Pathen mihepina chu nahengu hung lhung
    ahi, hitia chu amaho jong Pathen mihepina chu achan theina dingu ahi.
  mar-mar: त्याचप्रमाणे आता तेही अवमान करीत आहेत; म्हणजे तुमच्यावरील दयेच्या द्वारे
    त्यांच्यावर दया केली जावी.
  snp-snp: Ido oiya ayaidana oti Isilaeli wenenawa yaki kalalo ya meyalo melámamo,
    ya linate milumatina kolami mona yamu ya amoki milumanina kolami mona ya oiya
    olunagilae, loto monawa gimami ne.
  isl-isl: Nú eru Gyðingarnir í uppreisn gegn Guði, en seinna munu þeir njóta með
    ykkur þeirrar miskunnar hans sem þið hafið öðlast.
  spy-NT: Ām kēēlto nyēē wuu nyooto kōōkuchuunnyēē ꞉nkicheek Yēēsu kunyoo, mākunyōōr
    ꞉icheek kiisayaata.
  xnn-xnn: Kaneg na abes nan Judio id wani. Adida patpatiyen si Apo Dios. Ngem awnitna
    met laeng seg-angan daida ay kaneg nan nangseg-angana ken dakayo.
  mwe-mwe: Nneyo peyo na Bhaishilaeli bhashilebhanga nkupinga kubhonelwa shiya kwenunji,
    na bhalabhonji bhabhonelwanje shiya.
  tte-tte: Kabo besiele tabe bwaite. Saugana komiu iyaele kwamiyamiya Yaubada ana
    katekamkamna kalona mena, siya sauga bwaite nige Yaubada siyayakasisiyan, na mesabana
    naga tem siya tabe Yaubada ana katekamkamna kani silobai.
  tcs-tcs: Wea distaim ya nau i da seimwei, dem Zuwispipol i no lisen po God. Daswai
    God i soe sorewei po yupla ol Nozuwispipol ane bambai em go soe sorewei po dem
    Zuwispipol tu.
  hlt-THB: cemyih lawtna a mingmih awm Khawsa ing nangmih a venawh qeennaak a taak
    lawt amyihna qeennaak ami huh thainaak aham tuh awi am ngai uhy.
  soq-soq: Deawaa epe rua, Iuswa God adiananasaiena God mo do nuapareulepio inantopua
    baiwa, God e nuaparelalene inalena rua.
  qub-qub: Imanömi gamcunata Tayta Dios cuyapäshurayqui, chaynöllami paycunatapis
    mana wiyacusha captinpis cuyapanga.
  att-att: Á kunnian gapay sù ira Kudio, ta kunangane arád da gapay kurugan si Namarò,
    á inikállà ni Namarò nikayu nga ari Kudio, tapè ikállà na gapay sangaw yù ira
    Kudio, á pakomán na ira gapay, megapu sù pangikállà na nikayu nga ari Kudio.
  bki-bki: A bogo napano naio tinien miia kamiu jibe na, mila napano kumemi numonmonea
    Ioluano Vou, ana mia naio mijikia tinien riia kumemi bereio.
  bqp-bqp: Lɛn Isarailanↄ gì Luda yã mai lɛ tera, de Luda le à sùru kɛ kãáo gbasa
    à sùru kɛ kũńwo.
  mcp-mcp: Nə́ ndɛɛ́, bwə́ ŋgə sá Zɛmbî məlwə̂ ja gaád shú nə́ a gwágʉ́g bwo cɛy lámʉ́d
    nə́mə́ nda nyə á gwág bɨ́ cɛy lámʉ́d nə́.
  hat-hat: Konsa tou, koulye a jwif yo ap dezobeyi Bondye, paske nou vin konnen ki
    jan Bondye gen pitye pou nou. Y'ap dezobeyi pou yo menm tou yo ka vin konnen ki
    jan Bondye gen pitye pou yo.
  npl-NT: Ijkó noiwa, yejwah amo okitlakitakeh para Dios manomechiknomati ijkó kemi
    axa yejwah kinmiknomati.
  bgg-bgg: Ji duiine nyieliieshii bushun nathek shii mua pha ji ne Jewthek è thuh
    shii Hamangkhung-aphuii shii anuii pha rek, ji pha chiang shii ithek de thuh Hamangkhung-aphuii
    pha bushun muage.
  eng-TCENT: so they too have now become disobedient in order that, by the mercy shown
    to you, they also may receive mercy.
  eng-BSB: so they too have now disobeyed, in order that they too may now receive
    mercy through the mercy shown to you.
  cpu-NT: Irikaite piyathavaivetachari iroñaaka, aritake iriñaayetairo apaata ineshinonkayeetairi
    ikempitaayeetzimira eerokaite iroñaaka.
  san-ASM: ইদানীং তেঽৱিশ্ৱাসিনঃ সন্তি কিন্তু যুষ্মাভি ৰ্লব্ধকৃপাকাৰণাৎ তৈৰপি কৃপা
    লপ্স্যতে|
  tac-NT: Alué ralámuli jurío a'rele Onorúgame oyeria napugiti gawéliga gepúligime
    napu'lige 'we 'la ruilía Onorúgame nila ra'íchali. 'Liko napu'lige uché siné 'la
    oyérasa Onorúgame alué ralámuli jurío Onorúgame 'we 'la na'temámala alué ralámuli
    etega 'we 'la na'temakio Onorúgamete 'emi ralámuli tabilé jurío.
  eng-WEBPB: even so these also have now been disobedient, that by the mercy shown
    to you they may also obtain mercy.
  gfk-H: Hua mah ta diet ira Israel, kaiken diet ta hanuat tabuna taram nianga waing
    diet mah diet naga kap no harmarsai, iakano harmarsai nong na haan taar ta diet
    kaiken kanong Kalou i ta marsei muat.
  viv-viv: Meda anafaiweya omi yoꞋo tulimiyao kalivai-mina Yaubada yana hinekalikali
    wanuhagana faꞋina, tova adamoya badi miIsileli Yaubada hidibutoyogena higa vaita
    aimo badi omi buye Yaubada yana hinekalikali hinanuhagana.
  yao-yao: Iyoyo peyo mpela ŵanyamwe yantite pakukolelwa chanasa, Ŵayahudi nombewo
    ngakwajitichisya Akunnungu melepe kuti nombewo akolelwe chanasa.
  tgp-tgp: enira nake sohena, la sopo oloolo matan vara God i pa r̃omopoi kamim, pani
    enira sohena, la pa er̃i lavi na nona r̃omopoia.
  auc-NT: Ayæ̈ adobaï mïnitö ïmïnite pönö waadete ata cæpocä quëwëmïni beyæ̈ idægoidi
    ëñënämaï cædäni ïñönänite Wængonguï ñöwo tömënäni ïnänite adobaï waadete cædinque
    godö ata cæpocä quëwënänimpa.
  kbc-NT: Joaniɡ̶idaaɡ̶ee natigide niɡ̶ijoa judeutedi aɡ̶oyiwaɡ̶adi Aneotedoɡ̶oji
    leeɡ̶odi me ɡ̶adiwikodenitetiwaji. Eotedibige Aneotedoɡ̶oji maɡ̶aɡ̶a yakadi me
    niwikodetediniwace.
  bmh-bmh: Igul go enai, ulis Zuda duailel ag Uwait nugau Ze sesamorabun utanemen,
    gonun, go nug ag en bisomag pianeu sul, go koli [ulis] Zuda duailel ag en bisomag
    peimai, isanaramau.
  ctu-BL: Pero wʌle jini israelob tsa' bʌ i ñusayob Dios mi mejlel i cha' p'untʌntelob
    che' bajche' tsa' p'untʌntiyetla.
  meq-meq: I tay na, andza niye dərmak. A həlay nakay anaŋ eye, ta rəhay ha gər a
    Mbəlom bay ada ma gateye ŋgwalak ɗuh. Ane tuk na, andza niye hərwi ada nəteye
    dərmak tâ mbəɗa gər ka təv i Mbəlom ada tâ gay mə bo a Mbəlom.
  noa-H: Pari mag hĩs hamau Hẽwandam hichaaur nem wau nʌm hãba, hichiita mʌg hatag
    Hẽwandamau pãar dau haug k'aug nʌm hoowia hamachdëujã deeu hʌ̈k'am k'õsi haju.
    Mag hamaujã pãar dënjö hʌ̈k'abarm hedan chadau Hẽwandamau hamjã dau haug k'augab
    k'aba dau haug k'augju.
  alp-NT: Ele mere lekwe bei imi tamata Yahudi more pine tamata Yahudiaru esi supu
    Alla Eni misete. Esi lene loko Alla mo hoko Iaseluke Eni lale misete ete imi tamata
    Yahudi more. Kai bei imi lekwe pine Alla Ioki tamata Yahudiaru.
  san-VEL: idaanii.m te.avi"svaasina.h santi kintu yu.smaabhi rlabdhak.rpaakaara.naat
    tairapi k.rpaa lapsyate|
  kbq-kbq: Ana hu'negu Jiu vahe'mo'za Anumzamofo kea amagera ontazageno, Anumzamofo
    rimpa fruzamo'a megi'a vahe'mota tmagrite e'neankino, ana hukna huno tamagritetira
    ete vugahie.
  kbh-kbh: Cachcá, Bëngbe Bëtsá ts̈ëngaftanga tcmojálastemama, judiënga montsemna
    chë Bëngbe Bëtsá ndoñe montsobedecénënga, chca, Bëngbe Bëtsá chë́ngnaca cháualastemama.
  ron-LSB: tot așa și aceștia au fost neascultători, pentru ca, prin îndurarea arătată
    vouă, să obțină și ei îndurare.
  pon-pon: Iduen irail me jota pojon mak, me komail diaradar, iei me re pil jota diaradar
    mak en Kot.
  nhe-BL: Huan ama pampa israelitame ax quineltocaj, Toteco inmechtlasojtlatoc, pero
    hualas se tonal quema nojquiya quintlasojtlas inijuanti.
  sps-sps: Jesan kan tovei, tsuri na taa Isrel to, te baainy ma manaats e Gov, to
    sen Gov famanat rari tan kat, kat to ayei, ai tan kat to aya Tsunia te tagtag
    mami na vainy sikia ma taa Jiu, Gov nai kaa pis minon a koma tagtag tsuri na taa
    Isrel vou,
  wnc-wnc: Yuwawa ngana Isrel nana aminda Anututane wamu Jesue yanikapbum takngae
    masa imukaing. Imuwawa Anututa ginde butaya natandamuke tasindamukut binga ita
    wa aminde butaya natayamik.
  bus-bus: Lɛn Isarailinↄ gì Luda yã mazi lɛ tia, lɛ Luda e à sùu kɛao, gbasa à sùu
    kɛńyo.
  gub-BL: Tupàn pepuhareko katu a'e. A'e rupi zutew nuweruzar kwaw ize'eg ko 'ar rehe
    a'e wà, ta'e nezewe mehe Tupàn upuner wapuhareko wi haw rehe a'e nehe xe.
  imo-imo: Aku tepala, eno oi tui tiringi imbo lupema Goteni we kondo koromo mele
    aku tepa yuni Israel imboma kape we kondo kolombaindo Israel imboma eno yunge
    ungumu liko tui tirimele.
  boj-boj: Od, Israel naŋgi Qotei aqa anjam gotraŋyeqnub deqa Qotei a niŋgi qa duleqnu.
    Gam dena bunuqna Qotei a Israel naŋgi qa kamba dego olo dulqas.
  eng-DRA: So these also now have not believed, for your mercy, that they also may
    obtain mercy.
  knf-knf: Kë kamiir ki amiiranaŋ, kado kë ahil kak kamiir bayuday bampokuŋ pţaşa.
  san-KHM: ឥទានីំ តេៜវិឝ្វាសិនះ សន្តិ កិន្តុ យុឞ្មាភិ រ្លព្ធក្ឫបាការណាត៑ តៃរបិ ក្ឫបា
    លប្ស្យតេ។
  arn-NT: Fey kisu engün ñi müngeltunon mew, eymün fewla kutranpiwkeyeniengeymün,
    welu ka feley tañi kutranpiwkeyengetuael ta kisu engün.
  zas-NT: Abiꞌ bal yan ad ruzoobt ree bén Israel xtiidx Dios, cayajc zian din yayaman
    lëjt, per chi guidxin dxej ziangajc yayaman laa reeman.
  ken-NT: Ɛnyumɔt kɛ ɛchi bɛ nɛ́nɛ, bo Israɛl bátàŋ ntí nɛ Mandɛm bɛ nkúbhɛ́ mbɔ
    ɛnyǔ yi ághɔ̀ bhe ntínso, ángɔ́ bɔ́ nkwɔ ntínso.
