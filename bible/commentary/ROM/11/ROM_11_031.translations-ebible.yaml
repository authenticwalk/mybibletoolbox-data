  arb-NAV: فَكَذَلِكَ الآنَ هُمْ غَيْرُ مُطِيعِينَ لِلهِ. لِيَنَالُوا هُمْ أَيْضاً
    الرَّحْمَةَ، مِنْ جَرَّاءِ الرَّحْمَةِ الَّتِي نِلْتُمُوهَا أَنْتُمْ.
  cop-CNT: ⲡⲁⲓⲣⲏϯ ⲛⲁⲓ ϩⲱⲟⲩ ϯⲛⲟⲩ ⲁⲩⲉⲣⲁⲧⲥⲱⲧⲉⲙ ⳿ⲛⲥⲁ ⲡⲉⲧⲉⲛⲛⲁⲓ ϩⲓⲛⲁ ⳿ⲛⲥⲉⲛⲁ⳿ⲓ ⲛⲱⲟⲩ ϩⲱⲟⲩ
    ϯⲛⲟⲩ.
  sri-sri: Daporare judío masaka ĩgʉ̃ dorerire tarinʉgãrã ããrĩ́ma. Ĩgʉ̃sã irasũ ããrĩkerepʉrʉ,
    Marĩpʉ mʉsãrẽ bopoñarĩ merã ĩãrõsũta, ĩgʉ̃sãdere bopoñarĩ merã ĩãmi.
  nal-nal: Ka malasing saait bani, taning amun Israael xawit dit falos a dorang sin
    Nakmai xuna naan kana maluf naandi, wanaze naan ka maluf nim.
  kyq-kyq: Ɔɔ kɛn Yaudge jaay baate tookŋ taar Raa se, ute naan̰ se jaay naasen Yaudge
    ey se, Raa tɛɗsenga bɛɛ. Bin ɓo, ɓɔrse Yaudge Raa utu aɗen tɛɗn bɛɛn̰ kici.
  kwd-kwd: Maka 'ilo'oo la'u mola, nga ta'a 'i Jiu gila 'ame lo'o suria God, fana
    God 'ani faate'enia la'u mola kwaimanadainga aana faga. Ngaia 'e agea 'ilo'oo,
    tofuna ngaia 'e faate'enia kwaimanadainga aana famooru.
  ded-ded: Yeni hanahema Anutuac yoac kpegecac ngeni Anutuac wosoefac megec. Nga Anutungo
    yofi faiec, ngeni wosoefac imoc megecguc yeni imoc ifingoc megecde.
  ewe-ewe: Azɔ la, Yudatɔwoe nye aglãdzelawo. Gake gbe ɖeka la, woawo hã akpɔ gome
    le Mawu ƒe amenuveve si wòkɔ ɖe mia dzi la me.
  nuy-nuy: Anaani wiij-nguynju, waari aḏaba ambunu-yandhurrbang na-God, ana-malg-jimbaj.
    Wudani-yung-gala, wurrugu marri na-God anubani-yung ambani-man.galagang, nugurru
    yamba nani-man.galagaa aadanu.
  cop-BHC: ⲠⲀⲒⲢⲎϮ ⲚⲀⲒ ϨⲰⲞⲨ ϮⲚⲞⲨ ⲀⲨⲈⲢⲀⲦⲤⲰⲦⲈⲘ ⲚⲤⲀⲠⲈⲦⲈⲚⲚⲀⲒ ϨⲒⲚⲀ ⲚⲤⲈⲚⲀⲒ ⲚⲰⲞⲨ ϨⲰⲞⲨ ϮⲚⲞⲨ.
  buk-buk: '@see-verse:ROM.011.030'
  pri-NT: '@see-verse:ROM.011.030'
  zpq-NT: Na' da' bi chosozenag beṉe' Israel gualaž c̱heto' ca' c̱he Diosen' ṉa'a,
    chac ca' cont žin ža gwlo'e Diosen' ṉe' cheyaše'laže'de' ḻegaque' can' cheyaše'laže'de'
    le'e.
  por-TFT: Semelhantemente, agora, eles têm desobedecido a Deus. O resultado é que,
    bem como ele agiu bondosamente para com vocês, ele vai agir novamente com bondade
    para com eles.
  gwi-NT: Ąįį gwik'it Jews nilii kwaa nąįį Vit'eegwijyąhchy'aa neeshraahchy'aa nakhoonyaa
    geh'an juk, Jews nąįį Vit'eegwijyąhchy'aa k'eegwagwahthat kwaa nąįį, geedan chan
    Vit'eegwijyąhchy'aa neeshraahchy'aa goovahoonjyaa.
  gvn-gvn: Jana Jew-warra Godundu kari milka-janayda, yamba juma God yalarrku manun-manunmal
    jananka.
  nhy-NT: Axan in judiojtin mach tlaneltokaj, iwan yon ijkón tlamochiwa para ke se
    tonale in Dios noijki ma kinmiknomati ijkón ken namejwan oamechiknomatke.
  asm-FB: তেনেকৈ এতিয়া এই ইহুদী সকলেও যেন আপোনালোকৰ দয়া প্ৰাপ্তিৰ কাৰণে দয়া পায়,
    তাৰ বাবে তেওঁলোক এতিয়া অবাধ্য হ’ল;
  okv-okv: Eto God na ungota degi jo ere ua avoembo iji ambota amo enana Judea embomeni
    God ta degi ari sasapura ereora avo God na jo au umbasuja.
  mxt-NT: Nacahnú ñu nu cahán Nyoo vityin tari nacahnu̱ maa ndo quɨvɨ cuan. Ta tari
    cundahví cuñí Nyoo nyehé ra chi ndo vityin, tyicuan caa tucu cucundahvi cuñi ra
    nyehe ra chi ñu Israel ñandɨhɨ.
  tzo-NT: Yu'un ti mu xch'unic ti ora to yu'un hech chlic yich'ic c'uxubinel ti yan
    jchi'iltaque ti yan to c'ac'al hech chaj c'u che'el yac'oj sba chavich'ic c'uxubinel
    ti ora to ti ho'oxuque.
  ind-AGS: Dengan cara yang sama mereka sekarang tidak taat sama seperti kalian dahulu,
    mereka juga akan menerima pengampunan sama seperti kalian.
  omw-omw: Kuaa qarama kyero Kotiva nkyiara po kye timwa nyatairaqaataita Iutaavanto
    Kotira qua nteqaqita vi variara. Qio mwihua Kotira qua nteqaqita vivaro Kotiva
    nraakiara mwihuaravata po kye timwa nyataananrove.
  yrb-yrb: Enanari i Ju uwara emana awona Godiba gifena utaita. Godi Danu ununa ya
    Ju me aika uwarama Godinu me maeta neno arama ueta munaita i ari Isaraero uwarama
    nono mubitaita.
  maa-NT: Na̱chrjein i̱'ndei̱ jñà xi̱ta̱ judío mìkiì síkitasòn‑la̱ Nainá. Ta̱nga tà
    koi‑né nga jè Nainá tjín‑la̱ kjo̱hi̱ma̱takòn xi i̱t'aà tsa̱jòn mé‑ne jñà xi̱ta̱
    koi ti̱koa̱á s'e̱‑la̱ kjo̱hi̱ma̱takòn ts'e̱ Nainá.
  mcq-mcq: Pu iviamaa Godoni ira pahene vejajaꞌinaꞌe ja Godoni ira hene vejuꞌe Hura
    ja numirama jaꞌinaꞌe pu ꞌuꞌo numirahuna.
  sus-A: عٍ تَن بَرَ قَ قِندِ عَلَ مَتَندِلَيٍ رَ عَلَكٌ وٌ تَن شَ هِننّ سْتْ عَلَ
    يِ، نَ شَنبِ، عَ مَن شَ هِننّ عٍ قَن نَ.
  jpn-1965: 彼らも、今は不従順になっていますが、それは、あなたがたの受けたあわれみによって、今や、彼ら自身もあわれみを受けるためなのです。
  fra-SBL: de même ceux-ci aussi ont maintenant désobéi, afin que, par la miséricorde
    qui vous a été faite, ils obtiennent aussi miséricorde.
  yka-yka: Kuweˈitu meˈ Yahudihin gaˈi tuhutde Tuhanin, duk kaˈaseˈan kaˈam weˈ Tuhanin,
    supaya si pasōngan kaˈaseˈan Tuhanin du isab siye.
  mle-mle: '@see-verse:ROM.011.030'
  shp-NTPO: Jaskáribiira rama, jabobiribi yoitimakanai, ja mato noibataanan Diossen
    akinna keskáakinribi, jaboribi jato Diossen akinnon ikax.
  aom-aom: God-ro saꞌa ioroꞌioro rajoho jemëni vavaenimoromo ajëmijëꞌëro Jew rajehu
    avevejöꞌe God-are jö bogo ejaharuoho ijonö God-ro jabesi jöëni ëhuꞌo vavaenimoꞌiramu
    maro jëvoꞌëꞌe.
  geb-geb: Maaŋ muuŋgiap, Isreriŋ, mbe mba tɨvara muuŋgi, mbe ntigem Fhe Bakɨme buni
    daasui. Nde mba ndigi korar muumbar, mbe Isreriŋ, mbe vhɨra ntigem mba kora muumbara
    ndigirga.
  bsj-bsj: Ki nure wo tak keu, Yahudawa buro mani ne dur. Ki cire duwe ci nung kumeneu,
    naweu nacii yo cire duwe ken.
  cak-cak: Quiri' mismo ri nuvinak israelitas man yeniman ta chuvech ri Dios vacami,
    richin quiri' riq'uin ri xpokonex ivech rix, ja jun rije' niquil rupokonaxic quivech.
  chf-NT: Badaba unejob mach u tz'ombejob u t'an Dios. Pero ca' chich u ch'ämbetla
    yajin Dios, che' chich u xe u ch'ämbenob yajin täcä.
  tlf-tlf: ulutap kale, Israel kasel igil mungkup weng kwaasula-bilip kuta, ipmi God
    imi i-filin daaba boyo mungkup mep so igil kanube kulan-temip kale,
  piu-2006: Yalatji Katutjalu Tjuwu tjuṯakuṯarra aḻṯururringkula yunypa nyinaku.
  poh-NT: Jeꞌ ricab nak riwi̱ꞌ i cꞌacharic xaꞌn tak cho, yuꞌna wilic woꞌ take cꞌacharel
    jeꞌ ru̱cꞌ wich ra̱ꞌ riꞌsil take cho maꞌ Israhel cꞌahchiꞌ quicꞌacharic chi maꞌ
    nquinimej ta i Dios. Ruꞌum reh ricꞌaxbal i Dios xicꞌuhtaj cho chana̱ hat-tak,
    narichalic woꞌ i rikꞌijil nok reꞌ cꞌaxbal reꞌreꞌ nariwihꞌic woꞌ chi quina̱ take
    cꞌacharel reꞌreꞌ.
  tue-tue: Teerora wáaadacu judíoacãrẽ. Cʉ̃́ã Cõãmacʉ̃rẽ netõnʉcã́ya. Too síro Cõãmacʉ̃
    mʉ́ãrẽ bóaneõ ĩñarirobirora cʉ̃́ãcãrẽ bóaneõ ĩñagʉ̃daqui.
  bjp-bjp: I arae ri sabin, igii ri ongen fabulwar, isi rik kep u sabin e famais ke
    God, wara na famais kia usuf gam.
  xon-xon: Uwumbɔr aah san nimi kinimbaak pu na, nima le ga cha u san Juu yaab bi
    kaa gaa Yesu ki kii dandana wee na kinimbaak.
  tzo-ZNT: Jaꞌ noꞌox yech lavie jchiꞌiltac xa mu xchꞌunic, pero ta to xcꞌuxubinatic
    ti jmomticotique chac cꞌu chaꞌal chacꞌuxubinatic lavie.
  mpm-NT: Ti vijna, vasu ni ka nduniꞌin ini yɨvɨ hebreo sɨkɨ ya. Ja yukan ni kundaꞌu
    ini Yandios roꞌo naa ra, ko suni kundaꞌu ini ya nuu i vasu ni ka nduniꞌin ini
    i vijna.
  ots-NT: Na̱r tiempo na̱ dí bbʉpjʉ ya, cʉ judio xí wembi ca Ocja̱. Pe ya xpa e̱h
    car pa bbʉ pé xtu e̱jmʉ, xta dyöjpitjojʉ ca Ocja̱ cár tzi perdón, ncja ngu̱quiguɛjʉ
    xquí dyøtijʉ.
  hoy-hoy: नीम मा जो दया आत अदुर कारण यहूदी ईग परमेश्वर उन आग्या मान्सालुर, इदुरसाटी
    कि ईग नीम घाई दया आंदुर मा भी आगुल.
  amo-amo: Nene alẹ Ayahudawe iwa nari udortu Kutellẹ, iwa first nani nkune kune nafo
    na ina durso minu inung ma nene seru nkune kune.
  pjt-pjt: Uwa, Godanya nyurampa ngaḻṯuringkunyangka, aṉangu panya Jew tjuṯa kuwaripaṯu
    tungun-tungunpa nyinanyi. Palu ngula Godalu tjananya kuḻu ngaḻṯunytjungku aḻṯira
    tjunguṟa kanyilku, nyanga kuwari nyuranya ngaḻṯunytjungku mantjiṟa kanyini, palu
    puṟunytju.
  cwe-cwe: Ivo yili kwa ichimu cha ubazi umuuhokele, Wayahudi iviya hawamtegeleze
    Mulungu, muladi nawo iviya wahokele ubazi wa Mulungu.
  daa-NT: Ansii ko, gee ku Israyeel pooctu karmiyin̰ Buŋ. Ampa-ak, ku gas botol a
    Buŋ yaa tale aminduwko. Ho ŋuur oki, Buŋ yaa tale aminduwco iŋ botol taar-at di.
  mlp-mlp: Ad nazaqmo Isrel on mataw muran God ago gamuk othassa God ne nob negim
    ne ginan anad meqniyaqta nazaqmo teq in Isrel ginan anad a ta meqniydaqmo.
  ape-C: Namudok aria eshesh Israel douk namudok atin. Iruhin nenek gihaum ipak madae
    Juda iri uwe nataurumep meyoh namudok aria eshesh Israel douk shakenyuk agabus
    abom ananin baraen. Shenekesh namudok um maresh? Um anan ta wata nenek gihaumesh
    nutaurumesh meyoh.
  bgs-bgs: Iring kani, agad dì ágbánnal tô karapungan katô mga Judio áknganni, asal
    tun ta tapuri álló kéduwan puman tô Manama kandan iring katô kédu din ákniyu na
    ánnà Judio.
  faa-faa: Arirakano Yu aporomo yumo Kotimo someane koaretaesa nine, Kotimo iane soko
    kamenakaraka ararehokosapo. Re Yu aporohoanafonosane kamenakaraka araresa ayiáka,
    Yu aporoane soko ayiáka kamenakaraka ararehokosapo.
  kik-kik: rĩu no taguo o nao matuĩkĩte aremi, nĩgeetha o nao rĩu maiguĩrwo tha nĩ
    ũndũ wa ũrĩa Ngai amũiguĩrĩire tha.
  cap-NT: Tii timpuquiziqui Israel z̈oñinacaqui Yooz ana cazza. Jalla nuz̈ cjenami
    tii jarquin ninacaqui Yooziz̈ pertuntaz̈ cjequic̈ha, jaknuz̈t anc̈hucqui pertunta
    cjistc̈haja, jalla niz̈ta. Jalla niz̈ta Yoozqui niiz̈ okzñi kuz tjeeznaquic̈ha.
  ksr-ksr: Juuda kanageso hoŋa yoŋonoŋ kambaŋ kokaamba Anutuwaa jeta qotogoŋ tondu
    laligoŋ koujuto, oŋonoŋ letoŋgitiwaajoŋ ama Anutunoŋ Juuda kanageso nono kaaŋiadeeŋ
    kambaŋ kokaamba kiaŋkomuŋ nonomambaajoŋ moja. Waba kantri oŋonoŋ uugia meleema
    letoŋgi kawaa silianoŋ uugia kuuŋkeji, iikawaajoŋ yoŋonoŋ mono kaaŋiadeeŋ afaaŋgoŋ
    uugia meleema kiaŋkomuya buŋa qeŋ aowuya.
  eng-TNT: even so now have they not beleved the mercy which is happened vnto you
    that they also maye obtayne mercy.
  sbs-sbs: Mwi nzila iswana, hanu aba Majunda kana babali kusi zuwa. Mupuzo wakuti
    kacheshemo chitondezi kwenu nabo hanu kuti niba tambula chishemo.
  sue-sue: Da ago ine Yuda ema meni Anutura awa-diai nisokare nana kei awisia, awa-diai
    da ago zeme nusokare nana kei awaise ge nuso azu towera.
  fra-NCL: de même, eux aussi, ils ont maintenant désobéi, à cause de la miséricorde
    qui vous a été faite, afin qu’ils obtiennent également miséricorde.
  snn-NT: Ja'nca re'huaguëna, judío bainbi ëñani, mësacuani oiguë coñete ëñani, bacuabi
    se'e ro'tani, Riusu cocare si'a recoyo ro'taja'cua'ë. Ja'nca ro'tajënna, Riusubi
    baguë bainre bacuare re'huani baja'guë'bi.
  atb-NT: ahkuî, yhangmoq gi, nungmoq wó hkam yu é Garai Gasâng é shogyo nhikmyin
    hkyo é yanmai, shogyo nhikmyin hkyô lé wó hkam yù kó sháng gaq ga, yhangmoq le,
    ahkuî, jìno a gyo bang dut bekô nghut ri.
  cek-AK: nangcae khaeah amtuengsak ih palungnathaih rang hoiah nihcae mah palungnathaih
    hnuk o toeng hanah, nihcae loe vaihi lok tahngai o ai boeh.
  bkd-bkd: Iling daan taena bisan ku masinupaken iman sa mga Judio ba mahid-uwan dà
    sidan hu Dios iling hu kahid-uwi din iman inyu.
  ctu-76: Lajal bajche' jatyetla ti la' ñusʌbe i t'an Dios ti ñoj oniyix, chʌ'ʌch
    chʌncox i ñusʌben i t'an Dios israelob je'el. Pero Dios mi quejel i pʌs'eñob israelob
    i p'untyʌntyel chʌ'ʌch bajche' mi' p'untyañetla mach bʌ israelet la.
  lac-NT: '@see-verse:ROM.011.030'
  xla-xla: Epedeme wua꞉ta ka꞉yapa God yu allimha꞉ha꞉uwaye, epammama watapo ma Yu sotapo
    God yuye allimha꞉ha꞉po. Amasiyama Godta wua꞉ dla ya꞉ta bokotiyapo malamale koko
    hamiwaye, epammama alotle Yu so dla ma mepo hamilipe.
  xav-NT: A norĩ wa'wa hã aré asimipari ãna 're anomro aba mono nherẽ, ai'ãma 're
    ĩpẽ'ẽzé za'ra wa'aba mono ne, te za oto duré zudezu norĩ ãma zama 're pẽ'ẽzé 'Re
    ĩhâimana u'âsi mono hã, po're ãna duré ta norĩ hã tiwi 're hâimana za'ra mono
    nherẽ.
  cuk-cuk: Amba deyobi, Judíoʼmar-uayasate-gusmalad, emidi, Bab-Dummad, wile-bemar-daksadba,
    nabir amar-wile dakmogoed.
  tbf-tbf: Simi rosar kes mo, misasien bu Iuda gi ta rong tsak se Raban, e Raban ta
    vasangan ken aor molous segie, simi vunan a te nga vasangan ken aor molous senga
    bu Kibang.
  uig-CYR: Йәһудийлар болса итаәт қилмай келиватиду; Худаниң буниңдики мәхсити, силәргә
    көрсәткән рәһим-шәпқәт арқилиқ уларниму рәһим-шәпқәткә ериштүрүштин ибарәттур.
  ikw-NT: Kpam masị, anụ nwehịaru obirizi Chiokike mernu ele Ju bnóge Chiokike nsnị
    ma be nwehịa masị obirizi Chiokike.
  khs-khs: Alanase Yu senayewi yemiwa Kote sowa tikapeye ti kamunuse, Koteyewi iwala
    hauwekilise sesepesakeye. Kiwa Yu senama telawa hauwekilise sesela epapu, Yu senawana
    epapu hauwekilise sesepesakeye.
  dwr-ENT: ሃዋዳን፥ ሂንቴ ኣኬዳ ማሮቴ ዲራው፥ ኣዪሁዳቱ ቃሲ ፆሳ ማሮቴ ሃዒ ኣካናዳን፥ ፆሳው ኣዛዜቴናን ኢፄዲኖ።
  pma-pma: Sakini, longrasien one sakin enmahisien onen Ahi emai en moulien onami
    vatie lati keke kei en mul mahis ris keil.
  atd-NT: Ogkounawa rod to mgo Hudiu no kono pad ogpaagad-agad to kinagian to Magboboot,
    su ligkat to ogkohoy-uan kow, songo ogkohoy-uan on sikandan.
  tel-2017: అలాగే మీపై చూపిన కనికరాన్ని బట్టి ఇప్పుడు కనికరం పొందడం కోసం, వారు ఇప్పుడు
    అవిధేయులుగా ఉన్నారు.
  hat-BSA: konsa, yo menm tou dezobeyisan koulye a, men akoz mizerikòd Bondye gen
    tan bannou, yo kapab twouve gras tou.
  top-NT: Dios ca̱li̱makxtakni̱t ni̱ cata̱kahuá̱nalh chí, xlacata a̱stá̱n ma̱s naca̱ma̱si̱ní
    la̱ ca̱lakalhamán, na̱ chuná la̱ ca̱lakalhamaná̱n chí huixín.
  msk-msk: Adoon maski wa mangagad sang Dios yang manga Judio, tungud sang pagkallaat
    nang Dios kamayo adoon arag da silan makagaon kamayo na kyakallaatan nang Dios.
  gyr-NT: Ẽgüe ehi avei judío eta cũritei ndovɨroyai yuvɨreco. Tũpa pe paraɨsuereco
    uca ãgua rumo ẽgüe ehi yuvɨreco. Coiye inungar pe, judío avei osupitɨra Tũpa poroparaɨsuerecosa
    yuvɨreco.
  kmh-kmh: Nimbip simb niŋiy dak kun ak rek, Yisrel biynimb minim nup diyokpay gok
    kuyip kunep, simb niŋiy diniŋgamb.
  ukr-ONPU: так і вони нині стали непокірними, щоб через милосердя Боже до вас і вони
    могли отримати милість.
  emi-emi: Nim nongina avalua o, poli tale alousiusiaane God am ghe ghaaiela, aIsraeli
    etoa angila ghele liula viliira ta God, me aue ila tee la rooroo tani ghaa aalousiusiaane
