  bhd-bhd: तैना हेजू भी हुक्म न मन्नेबालेन कि ज़ै दया तुसन पुड़ भोरीए तैन पुड़ भोली।
  too-NT: Lā' chuntza' hua'chi Dios cālakalhu'manāni' hui'xina'n, nā chuntza' nacālakalhu'man
