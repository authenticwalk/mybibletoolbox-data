  spa-RV-1909: Porque á vosotros hablo, Gentiles. Por cuanto pues, yo soy apóstol
    de los Gentiles, mi ministerio honro,
  csy-csy: 'Banghangziam cile Gentile mite awng kong son hi, keima sia Gentile mite
    atu in sawltak ka hi bangma in:'
  mxq-NT: Nmʉga̱jxtʉpts miits diꞌibáty kyaj mꞌisraelitʉꞌattʉ. Tʉyꞌa̱jtʉnʉꞌʉ ko Diósʉts
    xykyajx esʉts miits xyꞌapóstʉlʉꞌáttʉt. Pa̱a̱dyʉts nnaygyʉyákyʉty amumduꞌuk esʉts
    nguydyúnʉt tya̱dʉ tuꞌunʉn.
  tzj-NT: Pro ja camic ewq'uin ixix nintzijon wi' ja ma ix aj Israel ta. Ja Dios arja'
    inrtakon chi ninesamaj checojol ewanojelal ja ma ix aj Israel ta in jawa' samaj
    ri' janila nim ruk'ij.
  tdt-tdt: Agora hau koalia ba imi nebee mak laos Judeu. Maromak foti hau sai apostolu
    atu baa foo sai Nia Liafuan Diak ba ema nebee laos Judeu. Hau foo aan tomak hodi
    halao servisu boot nee.
  ron-BTF: Fiindcă vorbindu-vă vouă, neamurilor, întrucât eu sunt apostolul neamurilor,
    îmi preamăresc serviciul;
  eng-WEBP: For I speak to you who are Gentiles. Since then as I am an apostle to
    Gentiles, I glorify my ministry,
  eng-FBV: Now let me speak to you foreigners. Insofar as I'm a missionary to foreigners,
    I promote what I'm doing
  nld-1939: En nu heidenen, spreek ik tot u! Ofschoon ik apostel der heidenen ben,
    houd ik mijn ambt hoog,
  bwo-bwo: And nokeewir itsh Ik' ash woterawwotsshe, Ik' ash woterawwotssh wosheetso
    twottsok'osh t finosh mango taash shiyeetuwe,
  nch-BL: Na nimechcamanalhuía cati amo anisraelitame. Toteco nechtitantoc ma nimechilhui
    Icamanal huan nelía niquita para hueyi ni tequit cati Toteco nechmacatoc.
  quc-TNT: C'o c'u ri cwaj quinbij chiwe ix ri man ix aj Israel taj. Rumal chi in
    apóstol ri takom bi rumal ri Dios cuc' ri winak ri man e aj Israel taj, nim na
    quinwil wi ri nu chac.
  tfr-NTPO: Nopga judío l̇l̇ëm wl̈eniyo, l̇l̇ëbo l̈ër woydë bomi kong shara. Tja ichara
    Sbörë ba tjl̈õkwo roy l̈ë bomi kong Jesús ãska. Bor kong ga pak ëre tjwl̈õ ara.
  kaq-NT: Hen mato yohinon nincanahue judiomabon. Jahuen joi siri hen mato yohinon
    ta Papan hea mato qui raannishqui. Jaa copi tah hen coshin bi res teetai.
  sgb-sgb: Habaytsi etaman ya labay kon habiên kamoyun alwan Israelita. Gawan hikoy
    in-utoh ni Apo Namalyari hên manoro kamoyu, ay boon nakêm kon tuparên ya tungkulan
    ko,
  vie-1934: 'Tôi nói cùng anh em là người ngoại: bấy lâu tôi làm sứ đồ cho dân ngoại,
    tôi làm vinh hiển chức vụ mình,'
  kxv-kxv: ଜୀହୁଦିଆ଼ଆତି ଲ଼କୁଣି ନା଼ନୁ ଏଲେ ଇଞ୍ଜିମାଇଁ, ନା଼ନୁ ଜୀହୁଦିଆ଼ଆତି ଲ଼କୁତାକି ପାଣ୍ତ୍‌ୱି
    ଆ଼ହାମାନାକି ନା଼ ସେ଼ବା କାମାତି ପା଼ଣା ତାକି ନା଼ନୁ ବଡପଣ ଆ଼ହିମାଇଁ ।
  amu-NT: Ncꞌe na matyꞌiom Tyꞌo̱o̱tsꞌom tsꞌiaaⁿ ja jo nda̱a̱ nnꞌaⁿ tsjaaⁿ na cwiluiindyoꞌ,
    macwjiiꞌa cwenta na jeeⁿ jnda tseixmaⁿ juunaꞌ.
  hin-CV: अब मैं तुमसे बातें करता हूं, जो गैर-यहूदी हो. अब, जबकि मैं गैर-यहूदियों
    के लिए प्रेरित हूं, मुझे अपनी सेवकाई का गर्व है
  spa-BES: Pero yo les digo, gentiles, que en cuanto yo soy el apóstol de los gentiles,
    honro mi ministerio.
  san-BEN: অতো হে অন্যদেশিনো যুষ্মান্ সম্বোধ্য কথযামি নিজানাং জ্ঞাতিবন্ধূনাং মনঃসূদ্যোগং
    জনযন্ তেষাং মধ্যে কিযতাং লোকানাং যথা পরিত্রাণং সাধযামি
  tdx-tdx: (Inahareo kilakila’ ondatio ‘nio ro ivolañako). Aa kanao Firàhe’ o kilakila
    ondatio iraho, le ho sengèko i fitoroñakoy,
  naf-naf: Am Zuda maŋgeen ku sokbembeŋaŋ ingat zet kapi diindoma nâit. Neŋ ingalen
    an Kawawaŋgalen Zet Zapat Dolakŋaŋ Penaŋ timamayet an ombem neŋge keyet nâma mobotnaŋ
    penaŋ bein. Kogogapmti neŋ Kawawaŋaŋ inmagen Zet Zapat Dolakŋaŋ Penaŋ ke diindondoyet
    zemneme takum indayap.
  grc-MT: υμιν γαρ λεγω τοισ εθνεσιν εφ οσον μεν ειμι εγω εθνων αποστολοσ την διακονιαν
    μου δοξαζω
  vid-vid: Lelo ndanguwalonjelani hemwe wanhu wohamuwele Wayahudi. Kwa vila heni nda
