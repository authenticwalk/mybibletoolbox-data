    na ruaeva na ije ireobo vierafena renoeve.
  blw-blw: Ad uwan, wacha agé hen ifagà an chàyu way faén Judio way haén hen ihay
    piniyar Apudyus ah man-aposelna way manudtuchu an chàyu. Yag an-og ichayaw hen
    anchi nipiyar an haén,
  tam-2017: யூதரல்லாத மக்களாகிய உங்களோடு பேசுகிறேன்; யூதரல்லாத மக்களுக்கு நான் அப்போஸ்தலனாக
    இருக்கிறதினாலே, என் இனத்தார்களுக்குள்ளே நான் வைராக்கியத்தை எழுப்பி, அவர்களில்
    சிலரை இரட்சிக்கவேண்டுமென்று,
  azz-NT: Huan yequintzin namechnojnotztoc namejuan ten amo nanmopohuaj queme judíos.
    Porín Totajtzin Dios nechualtitanic ma nitanojnotztinemi namotzalan namejuan ten
