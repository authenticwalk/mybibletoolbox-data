verse: ROM.011.013
translations:
  kpx-kpx: Diue ata holioholiale laheho di hoto mole loui la namigevei. Diue ata holioholiale
    laheho Dilavau di ebagemage di abostolo holisi la haivema. Dilavau di ebagemage
    di lovive ke vae dua vama.
  okv-H: Eto ungo enda nei embomeni ta degi ke erena, amo ungota degi ke hande ana
    God na ikehija pure amo nau degi ta dombo be rate
  tbo-tbo: Geka amalai taumi ega mi Yudeya uyahimi a ibaabani. U wituwetuwega bagibagina
    a niyeya po ina nenae taumi ega mi Yudeya uyahimi. Ma u bagibagina a nugogegeya,
  mal-C: 'ഇസ്രായേല്യർ അല്ലാത്ത നിങ്ങളോടു ഞാൻ പറയട്ടെ: ഇസ്രായേല്യർ അല്ലാത്തവരുടെ അപ്പൊസ്തലൻ
    എന്ന ശുശ്രൂഷയിൽ ഞാൻ അഭിമാനിക്കുന്നു;'
  grc-SR: Ὑμῖν ⸂γὰρ⸃ λέγω τοῖς ἔθνεσιν. Ἐφ᾽ ὅσον μέν ⸆ εἰμι ἐγὼ ἐθνῶν ἀπόστολος, τὴν
    διακονίαν μου δοξάζω·
  bgc-bgc: मै थम दुसरी जात्तां तै ये बात कहूँ सूं। जिब के मै गैर यहूदियाँ कै खात्तर
    प्रेरित सूं, तो मै अपणी सेवा की बड़ाई करुँ सूं,
  khz-khz: E gomi ati Iuda petena talimami, avaikilamina, kwalana au gomi ati Iuda
    petena talimami gemi apostolo tauku. Au geku verere kamu einagulu akalaana aonai.
  deu-TKW: 'Euch Heiden aber sage ich: gerade insofern ich Heidenapostel bin, achte
    ich umsomehr meinen Dienst für herrlich,'
  zsr-NT: 'Naꞌa rëpaꞌ lbiꞌiliꞌ cunacliꞌ judío, rniaꞌ: Le nacaꞌ gbaz nasölëꞌë Dios
    laugac nup cunacgac judío, runaꞌ zxön lë naꞌ dë lu naꞌa'
  lin-lin: 'Nazali koloba na bino Bapagano : lokola nazali ntoma ya Bapagano, napesaka
    lotomo na ngai lokumu'
  hns-NT: Ham ie tjietthie liekhiela toelog khaatien djaun Israel ke djaatie na hai.
    Parmeswar to hamme gair djaatie log ke lage pathaais hai khoes khabar Kriest ke
    biese me bataawe ke. Aur ham aapan kaam bahoet auro khoesiaalie me kartie
  noa-E: 'Judionaan khabam khʉʉn, mua pãrag magkhim ĩchab: Mʉʉn chadcha ich Ẽwandamauta
    jʉr aujim, pãar ee ich iek jaaumkhĩir. Magua, mʉch meeun dʉ̈i iyʉ̈ʉ aawai maata
    muan amag jajaau aajem,'
  eng-EMTV: For I speak to you Gentiles; inasmuch as I am indeed an apostle to the
    Gentiles, I magnify my ministry,
  mib-NT: Te vijna te cáhán rī jiín róhó ñáyuu tācá nación jeē tu ní jíní jnūhun ya.
    Chi ni tají Yaā Dios ruhū jeē scáca ri jnūhun nuū rohó ñáyuu tācá nación. Te ndúcú
    rí jeē na cuájnúhún ró jijnáhan ró jniñu sáha ri jeē nácani ri jnūhun ya.
  lif-NT2: इङ्‌गाॽ से़क्‍खाए खिनिॽ थिम्‍मे़न्‍दङ् सुवाङ्‌हाॽ कन् पाःन्‍निन् मे़त्‍निङ्‌ल
    पत्तारो॥ इङ्‌गाॽ थिम्‍मे़न्‍दङ् सुवाङ्‌हाॽरो सेःक्‌युक्‍मिबा पोःक्‍खाङ्‌बाल्‍ले़
    चोगुल्‍ले़ कन् माङ्‌सेवा चोःक्‍मा याःम्‍बक्‍को से़क्‍खाए आसुक्‍सुक् तम्‍सिन् चोगुङ्‌लो॥
  xnj-xnj: Hinu nijova na nyenye vandu vangali Vayawudi. Muni nene namtumi kwa vandu
    vangali Vayawudi, nimekela lihengu langu.
  mmx-mmx: Nia a paase nga na rinemi limixin kopmen nemi me Judaia. I ngan ta do nenia
    laradi vavang ti limixin kopmen di me Judaia la a momo ri lok na lugugu rak.
  cbr-NT: Anu 'icë judíosma unicama, cana mitsu cain, 'ën judíosma unicama aín bana
    ñuixunun Jesucristonën cacë 'ixun cana usaquin chiquíshquinma cuëënquin 'ain.
  tee-NT: Uxijnan ju iclaxak'alayau ju jantu israelitanin unt'at'it. Pus ju quit'in
    ixtamalakachan Cristo icjunita ju milacata'an. Pus na k'ox lhich'alhcat iclhiulai
    ju quixtaknita ju Dios.
  eng-LSV: For to you I speak—to the nations—inasmuch as I am indeed an apostle of
    nations, I glorify my ministry;
  cak-NT: 'Y c''o chuka'' ri ninjo'' nin-ij chique ri winak man je israelitas ta:
    Ren jin jun apóstol ri jin-takon-pe chique ri man je israelitas ta. Can ninya-wi
    ruk''ij ri nusamaj,'
  pah-NT: 'A''e ji kiro judeus''g̃arũive''g̃a pe. A''ereki Tupana''ga ji mongouka
    Jesus Cristo''ga moirũharamo. A''ero Cristo''ga ei ji ve: “Eho ti ji mombe''gwovo
    judeus''g̃arũive''g̃a pe,” ei ga. Pyry hete ji ve a''ero ji ga mombe''ui pe me.'
  sja-NT: Ɨ̃rá parã judio-eerãmaa ne-inaa jarait'ee. Tachi Ak'õrepa mɨ jɨrɨt'eraji
    parã judio-eerãmaa jarateemerã irua pedee pia jara pëida Cristode. Mɨ o-ĩa bɨ
    ma-it'ee Ak'õrepa mɨ jɨrɨt'erada perã.
  xed-xed: Ndanana, nda kaghuni gwal kul nzakway ka la Yahuda ta gwaɗa yu. Lazglafta
    ta ghunaftá iʼi da kaghuni gwal kul nzakway ka la Yahuda. Ta ghərɓaku yu ta tsa
    slna ɗa ya,
  mks-NT: Joo íin in ña̱ha ña̱ cúni̱ ca̱ha̱n i̱ xi̱hi̱n ndo̱, na̱ tóho̱. Ndióxi̱ quéa̱
    na̱chindahá ye̱he̱ tañu ndóhó, na̱ co̱ó na̱quixi chi̱chi Israel ta chuun cáhnu
    ndiva̱ha quéa̱ ndójo i̱ xíní i̱.
  gfk-S: Ing iou iangianga bileng hobi iou iangianga ta mu iat, mu ing pa mu le Israel.
    I palai be iou tike apostolo ta mu ing pa mu le Israel. Ma ikinong no burwana
    be iou hatamat no nugu pinapalim kinong iou sip be nige silihe tike mangana ngas
    be nige hamangaah di ura nesnes kalak no numu mangana kinkinis hobi, kaie nige
    halon tari ta di.
  bmu-bmu: Nöŋön keuni ki Juda eŋgöra qahöpmö, kian kantri könagesö eŋgöra jizal.
    Nöŋön kian kantri eŋgöreŋ melaimelai azi aposol akzalaŋgöra “Nupni qetbuŋaŋambuk
    akza,” jiba mewö mötmörizal.
  dgz-dgz: Endi e Diu uoni nagirewa inayap waivin. Ne Diu apanewa, Iesu ne Diu uoni
    nagirewa inamup watu enanegen, menan ne umam da uon atonu den Iesu nop mega e
    inayap wadiaivin.
  eng-GNV: For in that I speake to you Gentiles, in as much as I am the Apostle of
    ye Gentiles, I magnifie mine office,
  zaa-NT: Lebi'į ca enne' qui' adí ca nación nna, ruréxa'a' latsi' le qui'ni Tata
    Dios nna guthèl·le'e inte' Pablo para gunia' ttu tsina qui' Cristua por primera
    vez entre lebi'i canu labí ná enne' Israel, acca yala dacca' tsina nu runia'.
  eng-WEBSTER: 'For I speak to you Gentiles, inasmuch as I am the apostle of the Gentiles,
    I magnify my office:'
  guh-guh: 'Aeconoxae baja palivaisi pacatsipaebatsi, bajarapalivaisi paxamë apo pajudíovinexamë.
    Jitsipajë paneyapëtaenexa Dioso taneitorobicuene. Dioso nitoroba paxamë apo pajudíovimëjavabelia
    patacatsipaebinexa Dioso pejumelivaisi. Nexata jamatabëjumaitsinë: “Dioso cajena
    netocopata ayaijamatabëcuene pexainaelivaisi jivi tatsipaebaponaenexa,” jamatabëjanë.'
  bon-bon: Yoo, weene gawe maramara biname, ai mene lui weeme tääpume. Cane lui Acejiyame
    me ätyepäneji biname gäne weene gawe maramara biname bime bau me, cuta piiyepu
    peei kaakesea cäme tääpume babo miijirage gyene.
  nhw-BL: Na nimechcamanalhuía catli amo anisraelitame. Toteco nechtitlantoc ma nimechilhui
    Icamanal huan nelía niquita para hueyi ni tequitl catli Toteco nechmacatoc.
  swh-ONEN: Sasa ninasema nanyi watu wa Mataifa. Maadamu mimi ni mtume kwa watu wa
    Mataifa, naitukuza huduma yangu
  wbi-wbi: na lino nijova numue mwevaanhu va pa iisi. ulwakuva muli vasung'ua va vaanhu
    va iisi isinge, nikujighinia mu mbombole jango inofu.
  bba-bba: Nɑ kɑ bɛɛ ɡɑri mɔ̀, bɛɛ tɔn tukobu. Nɛ wi nɑ sɑ̃ɑ ɡɔro tɔn tukobun mi,
    nɑ nɛn sɔmburu bɛɛrɛ wɛ̃ɛmɔ
  eng-KJVCPB: 'For I speak to you Gentiles, inasmuch as I am the apostle of the Gentiles,
    I magnify mine office:'
  kgk-NT: Ãy ha'e-ta peẽ-my, judeu e'ỹ va'e, he'ýi e'ỹ va'e kwéry-pe. Hesu remimondo
    voi xe ojehegwa amombe'u hagwã peẽ-my. Upéa-gwi tuvixa mba'e xe-vy xe rembiapo.
  waj-waj: Ngia voopinnaiya na ngiiita aanna makee kua kiaunoo. Na voopinnaiya ngiiiyara
    kua kiaa mmiaaree nuaira vaidivai variauvoonora tiee na nini mmooriivaa yaagueeqama
    iina ivaara nini mannaka tinaravai.
  cpy-cpy: Nimaeka nokantemi eeroka-paeni kaari nosheninkata. Naakataki riyoshiiteetaki
    notyaantaa-rewote nokenkithata-kaayiteemi pikaatzi tee nosheninkatzimi. Noshiretha-piinta-nakawo
    nantawaeri.
  ekk-PKP: Lubage, ma kõnelen nüüd teile, võõramaalased. Niivõrd kui ma olen võõramaalaste
    misjonär, kiitlen ma oma tegevusest,
  mpx-mpx: Na baewa eliyamiu, komiu bolo nige boda Isileli i oola. Nau boda komiu
    wami apostolo, inoke tuwalali o ana nuwatu i bwata matawa.
  wbp-wbp: Wita-wiyi yungurna-nyarra wangkami nyampu yimi nyurrurlaku Juwu-wangu-patuku.
    Kaaturluju yirrarnu Kurdungurlu Wiri yungurna-nyarra Yimi Ngurrju kanyirni. Ngurrju-nyayirni
    karnarla nyanunguku warrki-jarrimi. Kapurna-nyarra warrarda yimi-ngarrirni nyampuju
    Yimi Ngurrju, kujarlaju marda kapulu-nyarra Juwu-patuju muluja-jarrimilki. Ngularrajulu
    ngaju-nyangu ngurrara-jinta. Marda kuja karna-nyarra nyurrurlaku Yimi Ngurrju
    yimi-ngarrirni, ngula-jangkarluju marda yungurna-jana panu-kari Juwu-patulku marda
    warru pina-kanyirni Kaatu-kurlangu-kurralku.
  luo-luo: To koro awuoyo kodu un joma ok jo-Yahudi. Kaka an Jaote ne joma ok jo-Yahudi,
    amiyo tichna duongʼ,
  nhe-NT: Na nimechcamahuía tlen ax inisraelitame. Toteco nechtitlantoc ma nimechilhui
    Itlajtol huan nelía niquita para hueyi ni tequitl tlen Toteco nechmacatoc.
  aii-aii: ܗܲܡܙܘܼܡܹܐ ܝܘܸܢ ܐܸܠܵܘܟ݂ܘܿܢ ܐܸܡܘܵܬܹ̈‌ܐ، ܣܵܒܵܒ ܐܵܢܵܐ ܫܠܝܼܚܵܐ ܝܘܸܢ ܠܐܸܡܘܵܬܹ̈‌ܐ،
    ܘܟܹܐ ܡܝܲܩܪܸܢ ܠܚܸܠܡܲܬ‌ܝܼ،
  esk-NT: Pakma uqaqtuŋa ilipsitñun Jew-ŋunġitchuanun. Uqqiraqtigigaaŋa Jesus-ŋum
    Jew-ŋunġitchuanun, aasrii savautriłłamni savaktuŋa pisuqtilaaqłuŋa.
  msb-msb: Kamo naman na mga dili-Judio an akon niyan kakasurmatunon. Myintras ako
    an iyo apostol ikakahambog ko an akon trabaho.
  cpa-NT: 'Jøng² hniah¹² dsa² tsa¹lanh¹² dsa² judío, lah¹la² juǿi³jni hniah¹²: Ca¹tsei¹
    Diú¹³ jní² ja³hé¹³jni hniah¹² jǿg³ quiah¹²dsa. Dsio¹ báh³ ta³ jøng² lë́²jni cu²hŋiéng¹.'
  dso-dso: ଜିଉଦି ନଇଲା ଲକ୍‌ମନ୍‌, ତମ୍‌କେ ମୁଇ କଇଲିନି, ପେରିତ୍‌ସିସ୍‌ ଇସାବେ ତମର୍‌ ବିତ୍‌ରେ
    କାମ୍‌ କର୍‌ବାକେ ପର୍‌ମେସର୍‌ ମକେ ବାଚ୍‌ଲା ଆଚେ । ସେ ମକେ ଜେତ୍‌କି କାମ୍‌ ଦେଲାଆଚେ, ସେଟା
    ମୁଇ ଜତନ୍‌ସଙ୍ଗ୍‌ କଲିନି ।
  meu-meu: 'Idau bese taumui, na hereva henimuimu: badina be lau na aposetolo taugu
    bese idau-idau emui ai; egu dagi danu na heaḡilaiamu.'
  yva-NT: Vatano Yahudi jewene weap, soamo syare syo raura wasai. Risyamo Amisye po
    inatutir indamu syo ayao Yesus Kristus ravovo vatano Yahudi jewene wasai. Apa
    anakero po raugaje rinai somamo syo raura titive.
  dgc-dgc: Nadid, te kaginék dikam a éwan Judeo. Piniliék na Diyos a sakén i pinaange
    na a mégtoldu du tolay a éwan Judeo. Kanya mesipagék ta éya,
  zpm-NT: To ne nac to miech stib guiedz, led naṉle to gaṉle, ible Dios bzo naa none
    naa Xtiidz me lo to. Scagaa naa, dib zdoo naa rioxco naa ruṉ naaw,
  hix-NT: Xuknewyanahnà komo y, onà wyaro àkehe, owyanye. Xuknewyanahnà komo hyaka
    ryhe, Kryestu nànyaketxho me wehxaha. Àro ke, onà wyaro kany me wehxaha. Xuknewyanahnà
    komo hananàhnye uro, nyamoro hananàhnye me ryehtxoho, ohxe rma haxa naha, kany
    me wehxaha,
  sim-sim: Avui Wasilaka anin or mbashirik jir Judama ambu jihi nindik mashin a sawekurik
    a rari nir. Uhunda lerawu oson a rupshi mendenda nira.
  npi-ULB: अनि अहिले म गैरयहूदीहरूसँग बोलिरहेको छु । जबसम्म म गैरयहूदीहरूको प्रेरित
    हुन्छु, म मेरो सेवा-कार्यमा गर्व गर्छु ।
  cgc-cgc: Anduni, may iambal a ki kyo na mga dili linai Israel. Papili a ta Dyos
    na apustol para magsugid ki kyo ta miad na balita. Pakabig ko ake na ubra na impurtanti
    na katengdanan na paatag ta Dyos ki yaken.
  tim-tim: Galalupne, hinŋe Yuda luâk bo manmai ye den ire makyeŋgire nâŋgâŋet. Nâŋgât
    kâmot hâwât yektere bikŋande nâ watnekmâ âlepŋe akŋetgât Yuda luâk bo manmai yeŋgât
    Aposolo manman. Akto âine egâliaŋ kakŋân meman.
  yor-yor: Ẹ̀yin tí i ṣe Kèfèrí ni èmi sá à ń bá sọ̀rọ̀, níwọ̀n bí èmi ti jẹ́ aposteli
    àwọn Kèfèrí, mo gbé oyè mi ga
  wos-wos: Guni Romémbu rekwa du takwa, guni Israelna du takwa yingafwe. Guni nak
    téfana du takwa guni. Némbuli guniré wuni we. Hanja God dé jémba nak wunika hwe,
    wuni Krais Jisasna hundi hura ye déka hundi guni nak téfana du takwaré wawute.
    Wuni wun jémbaré harékéta wun jémba hambukmbu yata wuna mawulimbu angi wuni we,
  emp-NTPO: Mʌ̃a judiorãẽ́a ne jaraya. Ãcõrẽba mʌ̃ra bãrãmaa diabuesia jaradia b̶amãrẽã.
    Maʌ̃da mʌ̃a jũma jipa o quĩrĩã b̶ʌa.
  eng-F35: So I am speaking to you Gentiles (inasmuch as I am ‘apostle to the Gentiles’,
    I magnify my ministry),
  ind-ind: Sekarang saya berbicara kepada kalian yang bukan bangsa Yahudi. Saya diutus
    sebagai rasul untuk orang bukan Yahudi, dan saya mengerjakan pelayanan ini dengan
    bangga dan bersungguh-sungguh.
  pes-OPCB: اکنون روی سخنم با شما غیریهودیان است. چنانکه می‌دانید خدا مرا به عنوان
    رسول خود برای خدمت به غیریهودیان انتخاب کرده است و من به این موضوع افتخار می‌کنم،
  mpt-mpt: Yudaba ibo wentine! Gode ne nemfakanea baatnenea Kobo moneba Yudaba nakaia
    unanga isu unaneba ne wengo omkayemale ge baatnenebiobe. E inangge baatnenebio
    kesoa ne seimbiania okok olo sbalma biania okok kebiania
  ssx-ssx: I̱ma꞉ Diendaili wanda꞉hali iki pa꞉ta꞉ do alo pita꞉ doeki loluekema꞉ loa꞉me.
    I̱ta꞉ Diendaili wanda꞉hali ika꞉ aposolo hali halo ekina꞉ Koda꞉ma꞉ I̱ pa꞉ta꞉ walea꞉
    e pokaaluekema꞉ ta꞉na꞉ma꞉ homa honkopu hao hata꞉ pokaalueke.
  mkl-mkl: Iŋɛ dimi mmu ŋɑu bɛ, iŋɛi ǹ wɑ n bɑ ide ku fɔ, ɑmu iyi ǹ jɛ woo bɛ bi
    tu ŋɛ. Ǹ yɑ n mɑɑ nɛ inɔ didɔ̃i do icɛm iyi ǹ wɑ n ce.
  gaq-gaq: ବିଜାତି ରେମୁଆଁଇଂକେ ନେଙ୍ଗ୍‍ ମ୍ୱାସଙ୍ଗ୍‍ଏ, ପେ ଆତ୍‍ଲା ପ୍ରେରିତ୍‌ ସିସ୍‍ ରକମ୍‍
    ଡିଙ୍ଗ୍‍ନେସା ନେଙ୍ଗ୍‍ ଗରବ୍‌ ମନେ ଡିଙ୍ଗ୍‍ଣ୍ଡିଙ୍ଗ୍‍କେ ।
  gof-RNT: Taani, ha77i hinttew Ayhude gidonna asaas odays. Ayhude gidonna asaas hawaare
    gidada ootheyssan taani daro ceeqettays.
  unx-unx: ସାଅଁସାର୍‌ ହଡ଼କକେ ଆଇଙ୍ଗ୍‌ କାଜିକତାନାଇଙ୍ଗ୍‌, ଆପେ ନାଗେନ୍ତେ ଆଇଙ୍ଗ୍‌ କୁଲାକାନ୍‌
    ଚେଲା ଲେକାଇଙ୍ଗ୍‌ କାମିତାନା, ଏନାମେନ୍ତେ ଆଇଙ୍ଗ୍‌ ଆପାନ୍‌କେ ମାରାଙ୍ଗ୍‌ ମେନ୍ତେଇଙ୍ଗ୍‌ କାଜିନ୍‌ତାନା
    ।
  gah-gah: Hetoka vegená lekeza lo likimitove. Lekelí aposolo nouke hozanemú gulugo
    itekago, nogoliza novizuve.
  lcm-lcm: Napo mengen kana taun imi, ri vap i ngising, using nau a aposel animi akorong.
    Asukang a telan ke napo uruk alava luai singina.
  aer-aer: Lyete ayenge Jew anetyakenhe arrekantherre angkeme. Ngkartele kwenhe ayenge
    arrekantherre-werne yerneke angkentye iletyenhenge, the anteme warrke nhenhe renhe
    akangkentyele mpwareme arrekantherrenge.
  qvc-NT: 'Piru wakinnikiqam mana Isrrayilmandachu kangillapa. Qamkunatam kayshina
    niykillapa: Tayta Dyusqam kach''amuwashqa, qamkunapa yach''achikuqniki kanaypaq.
