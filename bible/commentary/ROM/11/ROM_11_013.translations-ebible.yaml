  xsi-xsi: Ayo, kala ŋine naŋa atu aporo ŋgua pa miki tamâta lâ tinikoa ŋgu. Maro
    Kindeni ipatea naŋa ŋana atula pâri ara pwataki pa miki, aku naŋa andeka ŋalae
    ŋana naneŋgu wurâta ŋine.
  crx-NTPO: '''Awet nohni ''udun yun k''ut whut''enne nohbulh yásduk, Yak''usda ''utáhasálhti
    nohni nohba whel''a''-un nóosdle'' ha. Tube sba tube hooncha.'
  kan-OKCV: ಯೆಹೂದ್ಯರಲ್ಲದವರಾಗಿರುವ ನಿಮ್ಮೊಂದಿಗೆ ಮಾತನಾಡುತ್ತಿದ್ದೇನೆ. ನಾನು ಯೆಹೂದ್ಯರಲ್ಲದವರಿಗೆ
    ಅಪೊಸ್ತಲನಾಗಿರುವಷ್ಟರ ಮಟ್ಟಿಗೆ ನನ್ನ ಸೇವೆಯನ್ನು ಪ್ರಭಾವಗೊಳಿಸುತ್ತೇನೆ.
  bbb-bbb: Ro vua ige na una e Jiusi baki ije ja kuariakuve. Naeje fune Godire e Jiusi
