  mdy-ETH: ሃሢ ሃያ ታ ኬኤዛሢ ዒንሢ፥ ዓይሁዴ ማዒባኣ ዓሶምኬ፤ ዒንሢ፥ ዓይሁዴ ማዒባኣ ዓሶም ታ ኬኤዛንዳጉዲ ዳኪንቴሢሮ ታ
