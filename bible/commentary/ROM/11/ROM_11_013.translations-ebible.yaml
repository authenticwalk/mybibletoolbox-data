  arl-NT: Taucuacajinijinio cuarta Pueyaso muerasunaa, cua tojiri. Nia sequenu paniyanijia.
    Janiyari seetanujuanaa jiyaramiquishaaquiaari Jesucristo rupaa cua pohuatanura
    taucuaca niquiarani. Naaratej, janiyari puetunu cua cumaacatajanaa pohuataquiaa
    Jesucristojiniji taucuaca niquiarani, nojori quiniuria Pueyaso muerasujuhuaj.
  ziw-ziw: Haluse nalonga na nyuwe wantu sawo Wayahudi. Kwaviya nanejendeleza kutenda
    msigilwa kwa sawo Wayahudi, netunya ne ndima yangu.
  grc-TR: Ὑμῖν γὰρ λέγω τοῖς ἔθνεσιν. Ἐφ᾿ ὅσον μέν εἰμι ἐγὼ ἐθνῶν ἀπόστολος, τὴν διακονίαν
    μου δοξάζω·
  nag-nag: Etiya Porjati khan, moi apuni khan ke koi ase, jitia tak moi Porjati nimite
    apostle kaam kori bole dise, eneka moi laga kaam te phutani kori ase.
  eng-OEBCW: But I am speaking to you who were Gentiles.
  knj-NT: Pero ey jun tzet chi yoche jin c'ul chi wal e ex an, jaex man Israel oj.
    Ja' Dios jix ak'on wopiso jin mulna je nan je xol an. Yuxan, caw miman yel oc
    apnoj jun wopiso ti' yul jin sat an.
  deu-1912: Mit euch Heiden rede ich; denn dieweil ich der Heiden Apostel bin, will
    ich mein Amt preisen,
  san-PUN: ਅਤੋ ਹੇ ਅਨ੍ਯਦੇਸ਼ਿਨੋ ਯੁਸ਼਼੍ਮਾਨ੍ ਸਮ੍ਬੋਧ੍ਯ ਕਥਯਾਮਿ ਨਿਜਾਨਾਂ ਜ੍ਞਾਤਿਬਨ੍ਧੂਨਾਂ ਮਨਃਸੂਦ੍ਯੋਗੰ
    ਜਨਯਨ੍ ਤੇਸ਼਼ਾਂ ਮਧ੍ਯੇ ਕਿਯਤਾਂ ਲੋਕਾਨਾਂ ਯਥਾ ਪਰਿਤ੍ਰਾਣੰ ਸਾਧਯਾਮਿ
  nob-LB: 'Nå henvender jeg meg til dere som ikke er jøder: Gud har valgt meg ut til
    å være en spesiell utsending for folk som ikke er jøder, og jeg er stolt over
    oppgaven min.'
  ntj-ntj: Yuwa Tjiyu wiya pirni, kuwarri-tjananyarnanta ngaanya watjalku. Tjiinya
    Mama Kuurrtu-rni witurnu nyuntula-tjananyarnanta tjukurrpa watjaratjaku. Nyangka-rna
    pukurltu waarka palunyanya palyara.
  sxb-NT: Katio nyagala okugamba-gambako na awatari Awayaudi. Kiomo *omutumwa owa
    *Kristo ku inywe awatari Awayaudi, inze ntoola emirimo giange egio ki emirimo
    eminene ino.
  nhu-NT: Me ŋgomte keenjeme keseen ɛ ɛ̀ nu ɛ̂ ben bonyii bò yaa nu kɛ bo Islael.
    No me nu waa ntum Jisos fô bonyii bò yaa nu kɛ bo Islael e, me ɛ mum ɛ no njoo
    lemme diem lɛ ɛ̀ nu fiɛɛ ɛ fí kuuke.
  row-row: 'Dadꞌi! Au ae ufadꞌe hei atahori nda Yahudi ra sa, taꞌo ia: Lamatuaꞌ denu
    au fo eti ufadꞌe nggi soꞌal Eni Hara-lii Malolen. Naeni de au manggate ulalao
    ue-tataos fo malolen seli ia.'
  msy-msy: Ia Kantrin Igharazibar Gumaziba, kɨ ia mɨgei, God ian tongɨn ingarasa na
    amada, ezɨ ingangarir kɨ amir kam, kɨ bar a gifonge.
  agg-agg: Suda-yafe ndɨfo sɨheimbo haponda ro hoafehandürɨ nda. Sɨheimbohünda God
    ai wambo ahandɨ hoafɨ sahamɨndɨ harɨhandeimbɨ kamafoareandɨrɨ. Ranɨmboanahɨ asu
    ro ndanɨ ratüpurɨ nda ranahambo borɨyahühɨ yifirayahɨ.
  ptp-ptp: A ob nêl kɨyang ti vô xam wê xam o Islel lêm ge. Anutu vɨnoo a nêb a nêl
    xolac vô xam wê o Islel lêm ge, om a xêgyaa nivɨha ên yuac tige,
  nak-nak: 'Me eau veia ge vei matagagea mutou la valalua ale pala pou te la maligoma,
