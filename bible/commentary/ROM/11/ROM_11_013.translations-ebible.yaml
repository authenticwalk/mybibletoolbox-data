  san-MAL: അതോ ഹേ അന്യദേശിനോ യുഷ്മാൻ സമ്ബോധ്യ കഥയാമി നിജാനാം ജ്ഞാതിബന്ധൂനാം മനഃസൂദ്യോഗം
    ജനയൻ തേഷാം മധ്യേ കിയതാം ലോകാനാം യഥാ പരിത്രാണം സാധയാമി
  tam-TCV: இப்பொழுது யூதரல்லாதவர்களாகிய உங்களோடு நான் பேசுகிறேன். நான் உங்களுக்கு
    அப்போஸ்தலனாய் இருப்பதனால், என்னுடைய ஊழியத்தைக்குறித்துப் பெருமிதம் அடைகிறேன்.
  mit-NT: Vichi cuàhìn càhìn xì mii‑nsiá nècuàchì có‑ndùú nèhivì Israel. Yùhù, nùù
    Dios sànì nìhí chuun cacanui cachítnùhi palabra xi‑ya xì mii‑nsiá. Te ndisa iin
    chuun ndiaha nduá, cachíˋ.
  ceb-ULB: Ug karon nakigsulti ako kaninyong mga Gentil. Samtang ako usa ka apostol
    sa mga Gentil, ipasigarbo ko gayod ang akong bulohaton.
  ces-LB: Proto vám, bývalým pohanům, sloužím tak horlivě,
  mkn-mkn: 'Naa! Beta mau kasi tau sang bosong yang bukan orang Yahudi, bagini: Tuhan
    su utus sang beta ko jalan pi kasi tau sang bosong soꞌal Dia pung Kabar Bae. Andia
    ko beta pasang kaki ko kasi jalan ini karjá yang talalu bae ni.'
  pol-UBG: Mówię bowiem do was, pogan. Na ile jestem apostołem pogan, chlubię się
    swoją służbą;
  qxh-NT: Jäpa runacuna, canan jamcunatapis tantiyachishayqui. Washäcuj Jesúspita
    willapänajpaj Tayta Diosninchi caćhacamasha. Llapan shungüwan willapäcuycä.
  nwi-nwi: Taktakun ai yakaməgkiar kɨmi əmiə nəmə kantri pɨsɨn pɨsɨn mɨnə, meinai
    yo aposol e kamni kɨmə “aposol kape nəmə kantri pɨsɨn pɨsɨn mɨnə.” Kɨni yo yakaməm
    wok kafak mə in rehuə.
  kmo-kmo: Apa ada anadii tawa ma kwona bato. Ada anadii tawa ma kwoti aposel yo otii
    tawak, eeji inyaka kwoya hikitu.
  agr-agr: 'Nuaduí atum judiuchu aidautigmin tajime: Apajuí minak judiuchu aidau chicham
    ujaktá tusa awetiuwai. Nunin asamtai wi takaag junak, Apajuin see takun shiig
    aneasan takaajai.'
  kyc-kyc: Dakepa nambame nakama rara menge dupwa kando larowale. Namba rara menge
    dupwana aposele akali ingyuo yulu doko mondo lao pyulu pyuo piru.
  urd-GVU: آپ کو جو غیریہودی ہیں مَیں یہ بتاتا ہوں، اللہ نے مجھے غیریہودیوں کے لئے
    رسول بنایا ہے، اِس لئے مَیں اپنی اِس خدمت پر زور دیتا ہوں۔
  yre-NT: '''Ka pɛɛnɔn nɛn ka ''ka Zuif ''nɔn ''a dɩɛ, maan ve ''cɛɛ ''nan, Zozi ''an
    drɛ ''yee ''pa ''siazan -a ''ka ''va zia. ''Wɩ zɩɛ yaan ''ci "nranman ''kpa tɩglɩ.'
  fuh-BKF: 'Joonin, wo onon yimɓe ɓe nganaa Alhuudiyankooɓe ɓeen kaaldammi: ko laatiimi
