  ckb-ckb: 'ئەی نەتەوەکان، قسەتان بۆ دەکەم: شانازی بە خزمەتەکەمەوە دەکەم، چونکە نێردراوم
    بۆ نەتەوەکان،'
  nas-nas: Enang tee ning diiꞌkoo karomang Isireeli-nupoong deeaing-koo. Ning kara-okovui-nka
