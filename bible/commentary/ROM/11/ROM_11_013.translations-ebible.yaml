    ꞌnaanꞌ jon ndëë ntyjehoꞌ. Juu tsꞌianvahin na matsꞌa, njon jndyihanꞌ.
  bhd-bhd: अवं तुसन गैर कौमरे लोकन सेइं एन ज़ोताईं। कि अवं गैर कौमरे लोकां केरो प्रेरित
    आईं, ते अपने सेवारे बारे मां घमण्ड केरि।
  too-NT: Chuhua'j na'iccāhuaniyāni' catūhuā hui'xina'n a'ntīn tū' israelitas. Dios
    quilīmāmacū'nī't na'iccāmāsuni'yāni' huan xatzey tachihuīn. Lā' quit ictlahuacu'tun
    a'ntūn quilīmāmacū'lh.
  ind-AYT: Sekarang aku berbicara kepadamu, hai bangsa-bangsa bukan Yahudi, justru
    karena aku adalah rasul untuk bangsa-bangsa bukan Yahudi, aku menganggap besar
    pelayananku,
  cjo-NT: Tee eerokapaeni joriiyo. Piyoteeyini rotyaantakina Tajorentsi nokenkithatakagaeyakimini.
    Aririka notsipatyaari nojoriiyotzinkarite nokantani nokenkithatakotero nantawaero
    eejatzi pawijakotantyaari osheki eerokapaeni.
  nsn-nsn: Inggo u menmene tamiuoumur gime uan. Gitier aposoul peo ke ualatue peha
    God totoguo tamiuoumur tamatang gime uan, inggo u hire tasir tamata pare, inggon
    a kalekinale uleik tun ka heirin totoguo.
  san-DEV: अतो हे अन्यदेशिनो युष्मान् सम्बोध्य कथयामि निजानां ज्ञातिबन्धूनां मनःसूद्योगं
    जनयन् तेषां मध्ये कियतां लोकानां यथा परित्राणं साधयामि
  tna-NT: Edue cuana, micuaneda da judío mahue cuana putsu, yama micuana saida pibameja
    yainia, Diusu ja ema micuana peje su beitutana mesa quisa saida cuana quisaquisa
    epu puji.
  lid-lid: Ya sasah, sasah kasahan, aha ndratanan ta jo badeh, aposel ta atiye sahou
    ta ewek taha lau badu leheleh. Kindrei suni jo dah ta amekes lahou tan, ma jo
    sekesek ma aseken iri lau kanyolom gok jo amekes dah.
  wim-wim: Ngay inan niiyant ngul thaw-thawang Jews yaꞌ al-alantana. Niiy puth meeꞌmiy
    nil God.angan ngayangan miꞌa, ngay yipam wik Jesus Christ.antaman waaꞌ-waaꞌāng
    niiyanta. Ngayana ngaantam-ngeeyanga nilan work min paththam theeꞌara.
  zga-M: Na leino leino ninchova numwe mwie vunu va panji, neivile isuhwa khuvanu
    avajilunga ifinge, nikhigineihincha eimbombo ya vutangeli wango.
  yom-yom: Bila kuidi beno Bapakanu ndintuba bu ndidi mvuala wu Bapakanu ; ndieti
    niemisa kisalu kiama
  san-SIN: අතෝ හේ අන්‍යදේශිනෝ යුෂ්මාන් සම්බෝධ්‍ය කථයාමි නිජානාං ඥාතිබන්ධූනාං මනඃසූද්‍යෝගං
    ජනයන් තේෂාං මධ්‍යේ කියතාං ලෝකානාං යථා පරිත්‍රාණං සාධයාමි
  yut-yut: Amɨn Ŋwakŋwarɨ Kabɨ, nak abɨsok ji do gen on dayɨkdɨsat. Piŋkop da nak
    jikon yabekbi pi abeŋ do yaŋ namgut. Nak pi uŋun asat uŋun do tagɨsi nandɨsat,
  grc-BYZ: Ὑμῖν γὰρ λέγω τοῖς ἔθνεσιν. ἐφ᾽ ὅσον μέν εἰμι ἐγὼ ἐθνῶν ἀπόστολος, τὴν
    διακονίαν μου δοξάζω,
  cpc-NT: Iroñaaka nonkantimi iirokaiti kaari nojyininkayita. Naakataki jowaitaki
    Notyaantapiroriti nonkinkithatakaayitaimi kaari nojyininkata pashinijatzi pini.
    Shiritha nonkantawintyaawo nantawairi.
  nhg-NT: Pues nemiechnunutzteca nemejua tli amo nenjoriojte nencate. Naja neca netlateotitlantle
    para ca nemejua tli amo nenjoriojte. Hua necchamöhua noteque.
  nya-nya: Ine ndikuyankhula kwa inu a mitundu ina monga ine ndili mtumwi wa kwa a
    mitundu ina ndipo ndimawunyadira utumiki wangawu.
  ngu-NT: Aman, tej, nicpia tlen nemechijlis nemejhuamej yejhuan xnenhebreos. Dios
    onechmacac in tequitl para nemechpalehuis niman para nejhua hueyi quijtosnequi
    in notequiu.
  kup-kup: Met ne ari Zuda añarab bon oñ añarab patariz homet ev menomaz toh. Met
    ne Godiz aposor abanap ravat het ari añarab patari map zeisikaroh hezarin Iesuz
    ñetiv añovai, gog tin epov tamohovoz homet epat homeamoh,
  jid-jid: Ziza'a mi si tre ni yi, biyi wa bi kora, naki ime i mi hiu ton du hi ni
    kora, misi wurwo ni mi du mu.
  wmw-wmw: Epa nankukwambirani umwe, Samuri-Mayahudi. Kwa kuwa omi niwa walii wa wanu
    Sawari-Mayahudi, nintukuza Mwenyezimungu kwa kazi yanipere.
  gmv-GGM: Hankko Dere asazo, ta intes yootays, ta hanko dere asas kiittetidade gidida
    gishshi ta oothoza ta minnada polana.
  ssg-ssg: Kakaiak ie lalap hani amuto teka kumahe Ju. Haeu kilamiwen nga aposel ti
    puas leilomuto.
  zpo-NT: Per nal nii na lo re gu, xaa nanakt xaa Israel, nel Dios mxaal na lo re
    gu, kwaanzee nzak na non doo xchinn na,
  poy-poy: Su vinu nankutakula kwa mwenga wantu yawawera ndiri Wayawudi. Shipindi
    shoseri neni wera ntumintumi kwa wantu yawawera ndiri Wayawudi, nulitumbira lihengu
    lyaneni,
  qwh-NT: Qamcuna, mana israel caq nunacunatam parlapëcayaq. Diosmi cachamarqon noqa
    apostol car qamcunata willapäyänaqpaq. Tsemi allapa cushicü qamcunata yachatsiyarniqui.
  gaw-gaw: Imu am da iiṯa aḏi ahilagnu aṯem. Kayak Nug da Kristus onig awe, ag oolagp̱a
    uḏat heḵulnu meiḏe uḏimi amunu da uḏat imunu amu da nug binag meṯem.
  nca-nca: Ye uni wini meyowomboya mande ŋa yeteno. Anutuko asá niriní miti mande
    ye yimitoyoteno. Ŋunde ŋuro kho teyoteno ŋuro seré tero yesowoyoteno.
  zpz-NTPP: Na ricy cupa̱ tub riidz nu rlagya̱ ne̱e̱ lo de ru, mbecy nu walab mbecy
    Israeel. Como Ñgyoozh bzum ya̱ nu yapa̱ gyicya̱ riiñ lat der, ya̱ ricy zilya̱
    riiñ nu ricya̱,
  mkj-mkj: 'Doari, apkas, ngoahi siksikesikkoang kamwai mihn likin kan: oaroain oai
    pirin pwaijanki pwukoahn wahnpoaroan in mihn likin kan ngoahi pirin kin juweiki
    doadoahk oauwe.'
  zac-NT: Perë napa tubi diꞌdzë parë lëꞌë të nanádiꞌi më israelitë. Bësheꞌldë Dios
    na; nahia poshtë shtë më. Nahin tubi hunurë parë na.
  kyg-kyg: Apa vekaꞌamo maiꞌneꞌna alu nofi vayaꞌmogitapalegamo neꞌuvaꞌmofeꞌmo hemenimo
    alu nofi vayaꞌmogitapaeꞌmo mani gemo hugesuve. Ma mopafi kavatefeꞌmo huꞌnaeꞌmo,
    nofi vayaꞌnimogi lapaketeꞌapaeꞌmo hapaꞌye hisigeꞌna apakufamo aliꞌna katiꞌna apatesuvafeꞌmo
    alu nofi vayaꞌmogitapalegamo lusi aliꞌyaꞌmo neꞌaluve.
  kmk-kmk: Sinsatun, dikayu’n bokona Judio tun kabagbagak. Dinutukanak kan Apudyus
    un apostoles na un mantudtudu kan dikayu. Maipasdayaw ku tuwa talibasuk ot masapula
    maipatungpal
  cao-NT: Jaboqui mato carayanabo qui chaniquia. Mato qui ë raahacaniquë ra, Dios
    Chani mato yoati. Jia tsi xo naa yonoco Diós ë qui anina ra.
  bbr-bbr: Rusapai, is ak karauk omsau pakan roasiret awaraurim, “Anut nukas is Jisas
    nukan ämän oi ariäim ro sare murianik, is ak awaraun äsimoirowon.” Keserianik,
    is woi erer orip, isan sarau miäim mesin awareäim.
  inb-inb: Kunauraka, kamkuna mana judíu kagkunatami kasa niikichita. Cristo kikinmi
    nukata kachamuwarka, mana judíu kagkunata Alli Willaita willaspa puringapa. Chimandami,
    nukapa suma alli iuiaita suma iuiarispa, chita willaspa purikuni,
  hrv-hrv: 'Vama pak, poganima, velim: ja kao apostol pogana službu svoju proslavljam'
  box-NT: Hã laà na kà wán, á minɛ́n na yínɔń ɓa *zúifùwa lé mia á ĩ wee
    bíoráa. Ĩ lé o Yeesu tonkaro bìa yínɔń ɓa zúifùwa cɔ̃́n, á ĩ sĩi wan
    ho tonló mu bìo yi.
  ote-NT: Núꞌahʉ hingyá xodyohʉ, jaꞌa̱ dí ne ga xiꞌahʉ. Ajua̱ bi hñuxcagui dega apostol
    pa gueꞌahʉ núꞌahʉ hingyá xodyohʉ, hangue dí eꞌtsua rá nsu ma ꞌbɛfi
  wnu-wnu: 'Ne see bo an munon yurau ar eng bo aninob qemeribam eng igar: Qenu wonou
    sarau an munon yurau ar end anit eb qamb yeqereiamor end qenen ye uberet ebet
    igoum.'
  zam-NT: Le' tediba na, tolo que'en taaplá di's loo cart ndxè' co' tolo lyazen tyoodiz
    non gu', gu' co' inacte mèn nación Israel, par nonque' gu' no ta' gu' cuent le'
    Diox mbli ngòc daa thìb mbi' co' mtel' Diox co' ndxe' di's loo mèn co' inacte
    mèn nación Israel. No por cona, axta arid naquin lin zin' co' mxo'f zin' Diox
    loon, ndyaquen, par lu'en loo gu' cón che'n di's ndac che'n Diox.
  zyp-NT: Naaning Gental cawngsaw sahlo ka ca ching he. Gental mingphing khatah apostol
    ka cang chung vytei cawh ka rai heh ka palaikhui thlang.
  sey-NT: Ja̱je paꞌiquëtaꞌare mësarute judío peocohuaꞌire caye payë, yeque maña. Yëꞌëre
    Maijaꞌquëpi jëjo daopi, judío pa̱i peocohuaꞌina. Ja̱je paꞌina, yëꞌë yoꞌoye Maijaꞌquë
    i̱siseꞌe aꞌë asaquë siꞌa yëꞌë tutupi yoꞌoyë.
  nvm-nvm: Regavo vuak igi na una e Jius bakin iji ja kuardiakrej. Naiji fu Godri
    e Jius bakin iji joifuon kiema na uri jon ruain. Ijefuon na God ik irerag fu na
    kiema na ruainva na iji bomana vierafene rej.
  mps-mps: Tiali goli megi eno po te dage gasa we bidi hani dabe dagebolo mawainogo
    obao. Godigo ena tagala palali, te eno dage Juda hani isąwai gasa we bidi dagede
    sę emainogo yai. Tama tibaso eno homu pemene wiegi yai te sęde elama, tama te
    sę bidigo gedude ugwaba siyu tama eno te sę ebo dao.
  pab-NT: Kalikini atyo niraeta xiso majudeuneharenae kakoa. Natyo tyare atyo majudeuneharenae
    ana terotere iraiti xakaisasehare notyaona hoka hatyo hiyeta nihalahareta nohateni
    kakoa.
  llg-llg: 'Naa! Au sangga afada ei hataholi ta Yahudi, leoiak: Manetualain nadenu
    au so, fo au laꞌo uu afada ei, laꞌeneu Ndia Hala Malolen. Huu ndia de au mbalak
    au eing, fo akalalaꞌok ues ia, fo lolen ana seli.'
  kyf-kyf: Amɩa 'nɩa Zuifʋ, amɩa na salɩa da 'dɩ -slɛɛn. -Wa 'nɩa Zuifʋ, wa -gbɛ -Lagɔ
    tiea 'mɩ. 'Ɩn wee lubho -mɩnɩ mɩ na 'mʋna nya.
  tpi-tpi: Orait nau mi laik givim tok long yupela ol manmeri bilong ol arapela lain.
    God i salim mi i go bilong mekim wok namel long yupela, na mi save amamas tru
    long dispela wok mi mekim,
  mih-NT: Ta ndoho sa yɨvɨ ñiyɨvɨ hebreo cuu, sihin maa ndo quehin. Yuhvi cui minoo
    ra i tava ra Jesús tyiño sa cuhin nu iyo ñiyɨvɨ sa yɨvɨ ñiyɨvɨ hebreo cuu. Ta
    site vatyi ñiñi xaan cuu tyiño i saha maa ra Ndyoo sii.
  qvh-NT: Waugui-panicuna, musyayashgayquinöpis Tayta Diosninsi churamash mana Israel
    runacunata ali wilacuyninta wilapänäpämi. Sayno churamash captinmi lapan shongöwan
    ali wilacuyninta wilapaycä.
  kms-kms: Nge muq nungoqi Juda segi kin nungoqi nde wand simbe gad, te pugri nge
    wute Juda segi kin ni mingg aposel ningg Yumbui naip ko, di nge yembe ren ningg
    quan chumbuai gad.
  agn-agn: Mandian, nani tang maningo ong nindiong mga belag ta mga Judio. Yo bindoato
    tang Dios ang apostolis para ong nindiong mga belag ta Judio, agod ibalitao ong
    nindio tang natetenged ong ni Cristo. Ig agbibilango ang importanti tang obrang
    nang sindol ong yen,
  nhi-NT: 'Namehuantzitzin naquin amo namonjudíos, innamechoniluia nin: Dios onechtitlan
    namonauac naquin amo namonjudíos, uan simi inmochicaua itich nin tiquitl tlen
    Dios onechmactih,'
  ttc-NT: Ngan tzan txik nq'uma' etetz aj nya'tx a'ix tijajil Israel, te Qtata Dios
    intzaj tlajo' te tky'ixel Jesus kxol kye aj nya'tx tijajil Israel, astilji wetz
    nkyinyolin nim ti'j waq'un te tetz
  dan-1931: 'Og til eder, I Hedninger, siger jeg: For så vidt jeg nu er Hedningeapostel,
    ærer jeg min Tjeneste,'
  kwj-kwj: Woro apa do mwanji kunu hima kupu ba fweleni kunu a sawekondau. Gotri ani
    rumbwewani a taro ti, kunu hima ba fweleni ani okula ki a taro. O keke ani eripenda,
    do tau hinga a randau tini.
  vie-OVCB: Tôi xin ngỏ lời với anh chị em dân ngoại. Đức Chúa Trời chỉ định tôi làm
    sứ đồ cho dân ngoại, tôi thật vinh dự với chức vụ này.
  kze-kze: íma Yútaa-kwaasin-ovo ó'onkaa-kwaasiyave'a imáyáa é'a simátíménda ísáaro.
    Áánútu kentávéna séna ó'onkaa-kwaasi kesáái kosimátíma'mae naauwó séna si'mákaimba
    mimbáyáí anóm-bayaiman-iye kwésune.
  lbk-lbk: 'Idwani, siya na nan chadlos ay laychek ay ipaammo ken chakayo ay Gentil:
    Sak-en ay nafaa ay mangisolo ken chakayo ay Gentil, et chachama ay ipategko nan
    kinaapostolko ken chakayo'
  mto-NT: Miitsta, ka je̱ israeejlit jáyuvapta, je̱p xa veꞌe juuꞌ a̱ts miitseꞌe ntukmuko̱tsuvaandup.
    Je̱ Nteꞌyam a̱tseꞌe xvinko̱o̱n je̱ts a̱tseꞌe nꞌítu̱t je̱ꞌe̱ je̱ kyuká̱tsiva, je̱ꞌe̱
    a̱tseꞌe xke̱jxp je̱ts a̱tseꞌe je̱ o̱y ka̱ts je̱ o̱y ayook nvaajnjadat pa̱n pa̱n
    jatyeꞌe ka je̱ israeejlit jáyuvap, je̱ꞌe̱ ka̱jxts a̱tseꞌe o̱o̱y ntunyakvinko̱pka
    ya̱ toonk.
  bzh-bzh: 'Sa bë nanër ġaġek vu ham alam-yu-ngwë: Ham sinarë sa, lob sa kwaġ vesa
    in huk sënë menehevonġ.'
  guj-2017: હવે હું તમો બિનયહૂદીઓને કહું છું. હું મારું સેવાકાર્ય ખૂબ જ મહત્વનું માનું
    છું કારણ કે હું બિનયહૂદીઓનો પ્રેરિત છું.
  jvn-NT: Para sedulur, saiki aku nduwèni tembung marang kowé sing dudu bangsa Israèl.
    Kowé ngerti déwé nèk Gusti Allah wis miji aku dadi rasul, kongkon nggelarké kabar
    kabungahan bab Gusti Yésus Kristus marang bangsa-bangsa sing dudu Ju. Aku jan
    bungah tenan dikèki penggawéan iki karo Gusti Allah.
  byr-byr: Aꞌmwe ajɨmya yuyangɨyarajɨyaihi, dahaaꞌ sarɨmɨnyɨ yɨhɨthɨvanɨge. Sarɨmɨ
    ajɨmya yuyangɨya pwaihɨrɨne wawɨnya yaꞌneinyɨ Apozelɨyainyɨ Gotɨyai nyɨmaryasaabakeinyɨ.
    Sarevɨ yadɨnya davɨne yayaꞌ munyaba makidɨ yɨvanɨge.
  ian-ian: Wuna njɨvwa kɨngiyan. Juda ana ndi nat nɨmba ngwuk kat God waa nyaangɨt
    yiga mbutɨgowun. Wuna njɨvwa tɨndangat Juda kat mbutɨgowun. Manda kat ndi kat
    wupma mbukwun. Godna yelangɨ wuleinjangat mbukwun.
  hun-hun: 'Mert nektek mondom, pogányoknak: mivel én a pogányoknak apostola vagyok,
    szolgálatomat azzal dicsőítem,'
  mcf-NT: Tantia, matses utsibo. Mibitsen chuinu. Nuquin Papan icmiacpadomboen matses
    utsibo Esusën naid chuibenequidquio nebi. Ëmbi chuibeneboed con matses isadaidbo
    chuibanombi naden. —Esusën naid ëmbi chuibeniac matses utsibon Esus tantiabenosh.
    Adsho Nuquin Papan aido bëdamboen isbenosh —quequin con matses chiombi.
  kjs-kjs: Abiri ni Pol nimi ruru radonu-para agale lagialua. Ni nimina aposel kogono
    ali piruma neme nimina kogono paayo rabu go madaa ni ranaa komo pi.
  mni-mni: 'Jihudi nattaba nakhoida eina hairibani: eina Jihudi nattabasingda pakhonchatpa
    oiribamakhei, eina toujaba thougal asida eina chaothokchagani.'
  yad-NT: 'Rañique diye jiryiva jiryatimyu̱ ne Judíyuveda jiryedye: Jiryatiy ray ji̱ta
    vicha Jesús nusu̱byi rijyu̱ jiryatimyu̱ ne Judíyuveda daryi, ri̱chana̱tyara rivaayada,
    ramutiy dyetya rirya̱nunu̱tya ratyevay Judíyuveda riva ray, rirya̱tidye ramitya
    variy rityé.'
  mxb-NT: Ta viti kóni̱i̱ kaꞌi̱n xíꞌín ndoꞌó, na̱ ko̱ kúú na̱ Israel. Yuꞌu̱ kúú iin
    apóstol, na̱ ni̱ ta̱ndaꞌá Ndios néꞌe to̱ꞌon va̱ꞌa saꞌa̱ Jesús noo̱ ndo̱, ta ndíꞌi
    nda̱ꞌo inii̱ dáxi̱nko̱o va̱ꞌi choon yóꞌo,
  pon-2006A: 'Eri met, I koasoakoasoiaiong kumwail mehn liki kan: erein ei pahn pwaisanki
    pwukoahn wahnpoaron en mehn liki kan I pahn kin suweiki doadoahk wet.'
  maq-NT: Quihndë ne, ngayun xi xutaxín ngayun ne, nguehe cuichjá sa cojo nuju ngu
    jo cjua matsejen. Ngahan ne, casuaxa ná Nina xi cjuë suá cumachaya rë xutaxín
    cjua rë Nina. Vëhë xi jemu sahme nguñajacacun xa naha,
  hto-hto: Ja birui judíoñedɨnomo úritɨcue. Mai omoɨ cácarei. Mei judíoñedɨnomo ñúefue
    lluájillena Juzíñamui orécacueza, afe bie cue llócaillɨfuemo ɨere járitaifɨredɨcue.
  por-BRBSL: Pois eu falo com vocês que são gentios. Desde então, como sou apóstolo
    dos gentios, glorifico meu ministério,
  ces-NKB: 'Vám pohanům pak říkám: Jelikož jsem vskutku apoštolem pohanů, oslavuji
