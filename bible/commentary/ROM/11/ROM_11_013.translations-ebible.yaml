    alam weng dew kámin kinim keisi, be Mifiw kim weng bakayamin kinim keisi. Kale
    naka bo atin idak tein bom kalfalbi ade atin wok kitid tabe wok fakusi, kayo
  ura-NT: Nena laen canu, inara Jorionelanaala neiniquichene rai erenaa jereeun coitucuhichene
    coina. Nii coinate inara Jorionelanaala neiniquichene rene caletoaain nelu Cana
    Coaunera. Nii jaunna jataain inara aina neein, jataain corajeein canu amihaneeon
    ichana jereeun,
  mcd-NT: Man uhuun caifoyamafiacun Upa Diosin ua mato muran nichini Jesushuunoa un
    mato yoinon. Un Jesús fu rafumisi. Ascashon un ahuunoa mato yoi. Un fasi unimai
    Upa Diosin ua catonni un mato yoinon.
  urt-urt: Ŋam manange wusyep eꞌe malme yip lenge haiten miyeꞌ tuweinge. Got si nalaŋatme
    ŋam taꞌe aposel ŋaiye ma mende wah guh bumbe me yip haiten pe, ŋam hriphrip ŋaiye
    ma mende wah uku.
  kiz-kiz: Ni henu nilongela namu bhanu bha Mataifa. Kwa kujha na mtume kwa bhanu
    bha Mataifa ghangi, ni kwifunila huduma jha jhoni.
  tzo-TZE: Li Diose laj yac'bun cabtel yu'un ta jcholboxuc ava'yic sc'op, vo'oxuc
    ti muc israelucoxuque. Jech tsots sc'oplal chca'i ta jpas li cabtel yac'ojbune.
  lex-lex: Mere dodo'ondi, a'g e ultier niohora hari tiy ina-nara ama-hyali miy, miaka
    edonna kler wut lia riy Yahudi. A' di de ghi'a riy makodia Uplerlawna lirni-tunnu
    la'a miy maka Yahudi atia'a, de akar toto' memna yoma awuarora de ha samomuou
    eda kniar di.
  dov-dov: Pesi lino ndilikwambula kulindinywe nibaMasi, kufumbwa kuti kandili apositoli
    kuli baMasi, ndilalutangalo mumulimu wangu.
  rgu-rgu: 'Au nau afada emi fo ta lahenda Yahudi fa leo iaꞌ: Manetualain nadenu au
    fo uu afada emi laꞌe-neuꞌ Ria Tutui Malole Na. Huu ria na, de au oi-tao tebe-tebe
    alalaꞌo nonoi-tatao malole inaꞌ ia.'
  toc-NT: Pero huí aktum tachu­huí̠n hua̠ntu̠ aquit cca̠­li̠­ma̠­kalh­chu­hui̠­ni̠­pu­tuná̠n
    xli̠­hua̠k hui­xinín hua̠nti̠ ni̠ judíos. Hui­xinín catzi̠­yá̠tit pi̠ Dios qui­lac­sacni̠t
    y qui­ma̠­la­ka­cha̠ni̠t la̠qui̠ luu hui­xinín hua̠nti̠ nac­ca̠­li̠­ma̠­kalh­chu­hui̠­ni̠yá̠n
    xta­chu­huí̠n Jesús, y aquit tancs cma̠­kan­tax­ti̠­putún hua̠ntu̠ qui­li̠­ma̠s­cu­ju­má̠­calh.
  som-som: Laakiin waxaan la hadlayaa kuwiinnan oo ka mid ah dadka aan Yuhuudda ahayn.
    Haddaba anigoo ah rasuulkii dadka aan Yuhuudda ahayn, hawshayda waan derejeeyaa,
  mam-C: At jun nyola kyuk'iy, ayi'y nya Judiyqi'y, qu'n ma tzaj tq'o'n Dios wokli'n
    te tsanjil kyxola. Tu'npetzi'n, tokxix tilil wu'n toj waq'i'n,
  ndj-ndj: Topi, ponopa nguvawombela yumwi vangutungu va Vayawudi, kwanongwa nenga
    ndiva ndundami kwa vangutungu va Vayawudi, ngwidumba ngimbanikilu yangu,
  mbj-NT: Bëëh, Isaraéw buuj nadoo do hã ỹ maher'oot hỹỹ kä. Ỹ Kristo asëëw hõm, ỹ
    tamejũũ, Isaraéw buuj nadoo do mahang ta ky n'aa ỹ ma metëëk hyb n'aa. Ti hyb
    n'aa tak'ëp ỹ kamahä̃n ta ti hã ỹ tamejũũ doo, tak'ëp ỹ wén hyb n'aa tam'aah.
  lat-VUC: 'Vobis enim dico gentibus: Quamdiu quidem ego sum gentium Apostolus, ministerium
    meum honorificabo,'
  ngp-ngp: Haluse nalonga na nyuwe hi Wayahudi. Nikagendeela kunda mwigala ulosi ywa
    want'hu hi Wayahudi, kwa lupisi lwose naitogola indima yangu.
  enq-2: Akali tata waka dupanya namba aposole dokome nyakama akali tata waka dupa
    indupa nambame pii langilyo. Nambame nyakama-kisa aposole kalai doko andake joo
    pilyo dokonya-kaita, nambanya tata Israele dupame namba tilya nyetami. Dopa pitami
    dokonya-kaita Israele mendatupa nambame pyoo nyotoo lao nyakama akali tata waka
    dupa-kisa nambame kalai doko pilyo.
  eng-ASVBT: For I speak to you that are Gentiles. Inasmuch as I am an apostle of
    Gentiles, I glorify my ministry;
  mna-mna: Ayo, iŋgi be aŋso sua piom wal ta Yuda somŋan i. Pa nio, Anutu iŋgo yo
    be aŋkam uraata piom. Mi uraata tio ti, nio aŋre kembei uraata biibi mi uraata
    ŋonoono. Tana aŋso aŋkam ma aŋkam kat.
  myw-myw: Adibakeimiy tobwag ven gimgilis yakamiy, peinan gunawotet akokew liva̱nen
    Kelis bassekeimiy ven babaw yakamiy; mo atawtoun gunawotet waseg va̱gan bukusimounids
    yakamiy mo min-Yisleil tasiyas bimouvit dibes, mo bisimounids mwasanin tasiyas,
    o Yowbad bikatinabwes.
  sby-sby: Lino ndambilinga njamwe mobakunsa. Pacebo cakwambeti ndalatumwa ku bantu
    bamishobo naimbi, neco,nkute kutwanga pancito iyi.
  sll-sll: Ena na omaga wiyol monga hobi ha i pinana dire di ni teiwa. Di ni tega
    hobi God na nu sungure honagi ol tega yal aposel molia pinana dire, di ni teiwa.
    Tere na honagi olga i nega dire oliwa.
  yaq-NT: Taa eme'e, jume' ka juriommeu senu weemta ne emou teuwaabae. Bwe'ituk ju'u
    Lios, jume' ka juriommeu bicha nee yeu pu'ari. Nee intok, inika'a in tekil maki,
    ka kia jita tekiltuka'po ju'uneaka, ne aet jiapsek.
  uro-uro: Nguat tamän särhäm ngän däkt ama Jentailqäna i vät tangät täkt ama rhodäm
    gärangätni i ama ngangga na ngo bä ba ama Jentailqäna diva nguat tualat nä gua
    lat ma ama qrot sa ama märmärgem
  ita-1885: Perciocchè io parlo a voi Gentili; in quanto certo sono apostolo de' Gentili,
    io onoro il mio ministerio;
  muy-muy: Ay nihi nəhi ma ti ana kʉli ɗek do ; nəhi ma ti ana kʉli ya ti lekʉlʉm
    ndam *Zʉde do ni ciliŋ. Nu zal asak ge Melefit ; Melefit àslər nu ga məhi ma gayaŋ
    ana mis ti àsləribiyu nu ti ana kʉli. Nahkay nə̀ɗəm tʉwi goro ya nagray ni ti
    tʉwi gəɗakani,
  kqc-kqc: 'Kamini gua ya tutubena idana vene rofu nida: nai moimai moi kikifa reida,
    na bi tutubena idana vene di nifeidena amiye dada.'
  tav-tav: 'Mʉjaa judío maja cãniquẽnare atiere ocõo bairije mʉjaare yʉ ĩ buio: Cʉ
    ye quetire cabuiopaʉre yʉ cacũwĩ Dio, judío maja cãniquẽnare cʉ buioato ĩi. To
    bairo yʉre cʉ caĩ cũepe yʉ ye paarique cawatoa macaje me ã, yʉ ĩ tʉgooña.'
  eng-ULB: But now I am speaking to you Gentiles, and as long as I am an apostle to
    the Gentiles, I take pride in my ministry.
  spa-VBL: Ahora déjenme hablarles a ustedes, extranjeros. En tanto que soy un misionero
    para los extranjeros, promuevo lo que hago
  fra-_FOB: 'Car je vous le dis, à vous, Gentils: Étant l''apôtre des Gentils, je
    glorifie mon ministère,'
  hau-ULB: Yanzu ina magana da ku ku da ke Al'ummai. Tunda yake ni ne manzo ga Al'ummai,
    ina kuma fahariya cikin hidimata.
  mal-mal: 'എന്നാൽ ജാതികളായ നിങ്ങളോടു ഞാൻ പറയുന്നത്: ജാതികളുടെ അപ്പൊസ്തലനായിരിക്കയാൽ
    ഞാൻ എന്റെ ശുശ്രൂഷയിൽ പ്രശംസിക്കുന്നു;'
  kkc-kkc: Esiga ayo see tobu epedee hamapoo Yu odoonee nimapoo taka, Yu odoonee niba
    halo diye di odoo ee aso. Esiga tou Godeeye amapoo tenee hagee ayo goomoga sabolo
    ka tomo siloso.
  lit-lit: Nes kalbu jums, kitataučiams; kadangi aš esu apaštalas kitataučiams, skiriu
    šlovės savo tarnybai,
  urd-GVR: Āp ko jo Ġhairyahūdī haiṅ maiṅ yih batātā hūṅ, Allāh ne mujhe Ġhairyahūdiyoṅ
    ke lie rasūl banāyā hai, is lie maiṅ apnī is ḳhidmat par zor detā hūṅ.
  far-far: Aia, nau kai fata fua mulu wane nao lau Jiu ki. Nau wane ni lifurongo fuana
    wane nao lau Jiu ki, ma nau ku eele 'asiana sulia raoe nau fuana 'ainitalolae
    ana Farongoe Lea fua mulu.
  suz-BL: मिनु गो अर्को रागी ङा मुर, इन कली “गो अर्को रागी ङा मुर आन कली लोव़ शेंथ
    सोइक्‍चा पुंइसाक्‍यी। एको शेंतीक गेय शुश रिम्‍शो लाक्‍ती।
  car-NT: 'Simosu me e''i''non me te o''waine wykaje: Simosu me e''i''non ''wano apojoma''po
    me ro rypo wa. Yjewa''porojan ''ne ka''tu rapa te ero yjemamin,'
  amp-amp: Tfit niko yima tangikomn bi tfit kfiwa. Na yindhorwa yima tangimpno tohhato
    Bro Nkifrarhu mrokfothu kfo ptha nuhasneft.
  bht-bht: मैं होर जातियां ने ऐ गल्लां बोलदा है। हुण जालू मैं होर जातियां तांई प्रेरित
    है, मिंजो अपणी सेबकाई पर घमंड है।
  eng-NOY: For I am speaking to you gentiles; inasmuch as I am the apostle of the
    gentiles, I magnify my office,
  cub-NT: Caride coyʉyʉbu mʉjare, judíova ãmevʉre. Cristovacari yʉre bueicõjeame ʉ̃i
