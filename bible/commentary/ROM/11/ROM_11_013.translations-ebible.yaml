  kan-2017: ಅನ್ಯಜನರಾಗಿರುವ ನಿಮಗೆ ನಾನು ಹೇಳುವುದೇನಂದರೆ, ನಾನು ಅನ್ಯಜನರಿಗೆ ಅಪೊಸ್ತಲನಾಗಿರಲಾಗಿ
