    Chona' xte ga zelao saquə'əda' par nic̱h zan le'e cui nacle beṉə' Izrael gonḻilažə'əle
    Diozən'.
  sgz-sgz: Inái má iau worwor uri narsá gam ái rung tili risán. Iau longoi him án
    apostolo uri narsán rung tili risán, má a lala gasgas i balang suri talar erei
    ái Káláu ákte tari singing.
  kek-NT: Anakcuan tina̱tinak e̱riq'uin la̱ex li ma̱cua'ex aj judío. La̱in taklanbilin
    xban li Dios chixyebal resil li colba-ib e̱re. Ut ninq'ue xlok'al lin c'anjel.
  blz-NT: Kasee koini'i yaku' morobu na ko'omuu men taasi' Yahudi! Pataka koini'i,
    yaku' koi poposuu' bona lipu' men taasi' Yahudi, ka' yaku' mangangga'i tuu' palimangonku.
  poe-NT: Chonta iso nkehe chrókuinhínrá jahará jehya judíorá kíxin Dios mé chrꞌánna
    kíxin tsja̱ko̱ha̱ tí sín jehya judío la a̱ntsí tjetoan tí xra̱ kuènte Ìnchéni
    chrókjui̱tꞌa.
  san-TAM: அதோ ஹே அந்யதே³ஸி²நோ யுஷ்மாந் ஸம்போ³த்⁴ய கத²யாமி நிஜாநாம்ʼ ஜ்ஞாதிப³ந்தூ⁴நாம்ʼ
    மந​:ஸூத்³யோக³ம்ʼ ஜநயந் தேஷாம்ʼ மத்⁴யே கியதாம்ʼ லோகாநாம்ʼ யதா² பரித்ராணம்ʼ ஸாத⁴யாமி
  cof-NT: Amana nula israelita itonlabe cuenta quinayoe. Diosi lachi mantá cuwato,
    israelita itonlaca fécari micarisa mantaquee. Jun tenchi nulaca duque seque micarino
    muquee
  srm-NT: Wë fa mi ta fan aki, dee sëmbë, nöö mi ta fan ku un dee sëmbë na Dju ufö.
    Nöö fa i si Gadu buta mi tjabukama fëën u ta konda di Buka da unu aki, nöö mi
    ta kai di wooko gaan soni e. Mi ta hopo ën seei.
  qvs-NT: Kunanka kankuna mana judiyu runakunata parlachinayaykichi. Tata Dioska kachamuwashka
    kankunata yachachinaynipasapa. Chayrayku sukaman kushikushpa yachachiykichi.
  zca-NT: No nal, kidizha lo go, xa' gat lë't men Israel. Por nak da tu apost xa'
    mizo Dios lo go, dox nizak laxto'n nidizha widi'zh che'n Dios lo go,
  cbc-NT: 'Bairi mai, mʉjãã judío majã caãmerãrẽ jĩcã wãme ũno mʉjãã yʉ quetibʉjʉgaya:
    Mʉjãã, judío majã caãmerãrẽ Dios yʉ cʉ̃ caquetibʉjʉrotijoriquere masĩrĩ, yʉ paariquere
    caroaro cariape majũ yʉ átipeyogaya.'
  qxo-NT: Waugicuna panicuna, musyayangayquinöpis Tayta Dios nogata churamashga mana
    Israel cag runacunata alli willacuyninta tantiyatsinäpämi. Tsaynö captinmi llapan
    shongüwan tsay alli willacuynintaga yachatsicü.
  mox-mox: Ta wese nuanuagu omiʼa ge me Diu vaina yani weaqidi ena vonemi. Yaubada
    niʼa venuaʼivinegu be yavetovaletuyana omiʼa weaqimi. Ta ena venuaʼivina weaqigu
    yaʼawahaqiaqiea ta yavetafeʼwa waiwai weaqina,
  kew-kew: Abiare ni Pol nimi ruru radonu-para agaa lagialua. Ni nimina aposel kogono
    aa pirua neme nimina kogono paayo rabu go madaa ni pedo pu pi.
  dww-dww: 'Be taumi aitauḡa nam Jius, taumi yodi yà riuemina: Taugu ei nuaverena
    da Mamaitua ya riuporeguna taumi eteni banegimima ḡaromie da vari verenama yà
    rauguguyena.'
  twi-ASANTE: 'Afei, merekasa akyerɛ mo amanamanmufoɔ: Esiane sɛ meyɛ amanamanmufoɔ
    somafoɔ enti, mehoahoa me ho wɔ adwuma a wɔde ahyɛ me nsa no ho.'
  aoj-aoj: Deiꞌ aꞌi eseꞌepa anif basef ipaꞌ atipa owaꞌ Judaipaia. God nasapaꞌe afeꞌma
    andaꞌ maola esis owaꞌ Judaisia siꞌi ipaꞌ. Eaꞌ sonahema maol inimba buꞌwani deiꞌ
    andaꞌani.
  cbv-cbv: Páant niijná, yeéb judíowã nihcannitdih wã naóhna caá. Yeebdíh caá Cristo
    weemdíh ã bohéát tʉ́ʉtʉp. Pánih yeebdíh bohéna, oboh nih bohéna wã chãjcan caá.
  taw-taw: Pen takaw agɨnɨgebin ak, nɨbop binɨb Juda mel okok agɨnɨgebin. Jisas yɨp
    agek, bɨ takaw nop dad ameb ak mɨdebin. Pen yɨp agyokɨl, binɨb Juda mel okok kɨlop
    takaw yad ak agñɨnɨmɨn agek nɨm, nɨbop Juda mel okok agñɨneknɨŋ, yɨp tep gup.
  jic-NT: Quina quelel pyac judiopan tulucj mpes la p'in. Apóstol napj nun mpes. Dios
    nin tjejyama la veles nun jilal jupj mpes. Niná Dios jos napj lejay, po 'üsüs
    niná. Nin velé judiopan jilal.
  zap-NT: Lo de yra de ne nakdet de men-Israel rnii noo. Por ne nak noo poxter lo
    de ne nakdet de men-Israel, por neguin kesentyent rzaknon noo dxiinree ne rlaa
    noo,
  wer-wer: Ne peene ar köpël omnaröen ök niamaan. Anutuuk ar kopël omnaröen pim ngönte
    ök niamëak yaö neaan pël yeem arim naë ya yamëngk pöten kön wiin kaöet pël yaë.
  ipi-ipi: Goteto Isatale tane wandakali tupa masia mayane mambele, yuu pitakana wandakali
    yame waka tupa balana yame gulaya yaepia. Okone epene tekeko, wamba balato Isatale
    tane wandakali tupa masia maya-angi, balato andea-kola, utupane omene gulo ateainipia.
    Tene okonena, balato Isatale tane wandakali balana yame ateakale lata yane tupa
    molo-peke lola-angi, utupane malinga ika lene gulo atolai-kola pulupeya. Okone
    epene wete yolopeya. Tene okonena, nambato yame waka wandakali yakama pii mindi
    langeyo. Wamba Goteto namba languato, nimba wandakali yame waka tupana aposolo
    akali atoto, Gotena pii oko utupane lamauwa atape leane. Wuane lea-kola, nambato
    piape okone epene wete eya nembo toto, taimane pua atalawane. Nambato piape okone
    pua atolowa-kola, Goteto yame waka wandakali yakamana minditupa molo-peke lolopeya.
    Molo-peke lola-kola, Isatale tane wandakali tupamane Gotena mana okone andoto,
    balato utupane molo-peke lapia lakae lo nembo tolopeyai. Wuane nembo tolai-kola,
    Goteto Isatale tane minditupa tako pua molo-peke lolopeya nembo toto, nambato
    wandakali yame waka yakamana tombenenga Gotena piape oko epelewa pua ateyo.
  qul-NT: 'Kancunata, mana judío cajcunata, niskayquichis: Dios cachamuwan mana judío
    cajcunaman; evangelio willanayka nokaman sinchita importawan.'
  ter-NT: Kó'oyene ití'ikonoe yúnzo'ixo, itínoe ákoti itukapu jûdeu. Vo'oku undi ápostulu,
    páhoe Itukó'oviti koyúhoyea emó'u xepákukenoe, yoko koati éyenjovope ra hána'iti
    itukéti ítukexeonuke.
  bmr-NT: 'Jaanegui amɨɨhai judiomɨ mihicatɨmoco neehi, judiomɨ iicatɨmojaago Moocaani
    uco agalluumaño: Uuro tadyudɨcamaajeque cahacɨsuhi.'
  fuf-fuf: Awa mi andinii on, onon ɓe wonaa Yahuudiyanke ɓen, min oo *sahaabaajo fii
