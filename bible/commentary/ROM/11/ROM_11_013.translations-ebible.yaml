    i men kaindinda ai dodok.
  nhe-BL: Na nimechcamahuía tlen ax inisraelitame. Toteco nechtitlantoc ma nimechilhui
    Itlajtol huan nelía niquita para hueyi ni tequitl tlen Toteco nechmacatoc.
  sps-sps: 'Ami to te kaakaa rom tana ngats fan tsian iny Roum, mesapan tsumin sikia
    ma taa Jiu ai tan ar nainy to, Nyo tsue rou tsumi: Ito te nat fi romi nei, Anyo
    na isen tovei to te jiats me Gov faarei non a amaraav ma pokei anyon vaanan nane
    Krais tsumi na vainy sikia ma taa Jiu, to tsonyo tenoor miroun a ka te jiats of
    Vaminyo Gov ma pokei anyo ya tsumi.'
  wnc-wnc: Siwan ginu atnataaing. Anututa na take nata ginu Judia nana dua dakngake
    yuaing aminde kuke wamna danikapitde na tapan aposel amin ngang nanikaing. Unzingge
    nata natane notna Isrel nana amindane musia pangenawa Jesue aminabam daknganingge
    natake nata puya Anututa na take namukut takngae apbakngake take siknga tasinangge
    nataat.
  bus-bus: Mɛ́ɛ yã oo a bori pãndenↄnɛ sa. Lán má dɛ zĩ̀ri ũ bori pãndenↄ kiia
    nà, mɛɛ̀ ĩa dã ma zĩ̀rikɛ yã musu,
  gub-BL: Pe zutew 'ym pe, aze'eg putar peme ihe kury. Tupàn hemur kar uze'eg imume'u
    kar pà zutew 'ym wanupe a'e. Ikatuahy ihewe nezewe mehe a'e.
  imo-imo: Eno Israel imboma naa molko imbo lupema moromelema, nani kinye enondo nio.
    Na imbo lupemanga nimbe Kraistini lipe mundurumu iyemu moromunga imbo lupema ungu
    tukumemu nimbo tilipo andoro mele nanga Israel imbomani kanokolio eno malo lepamo
    ningo yokolini kolkolio lino kape Jisasinga imboma molamili ningo tukundo wangei
    nimbo Jisasini na imbo lupemanga nimbe lipe mundurumu iyemuni imboma pali nimbo
    tilipo andoro kongonomu konopu tiro.
  boj-boj: O sawa bei bei qaji niŋgi e na anjam endegsi merŋgit quiy. Qotei na e qariŋbej
    deqa e nuŋgo ambleq di waueqnum. E ijo wau deqa tulaŋ areboleboleibeqnu.
  eng-DRA: 'For I say to you, Gentiles: as long indeed as I am the apostle of the
    Gentiles, I will honour my ministry,'
  knf-knf: 'An nanwooŋ naanwo bayuday dţupan hënkuŋ: nji dwooŋ *nanjañan i Naşibaţi
    ayiluŋ du an, dji kalilan maakan pdo ulemp unwooŋ wi naan,'
  san-KHM: អតោ ហេ អន្យទេឝិនោ យុឞ្មាន៑ សម្ពោធ្យ កថយាមិ និជានាំ ជ្ញាតិពន្ធូនាំ មនះសូទ្យោគំ
    ជនយន៑ តេឞាំ មធ្យេ កិយតាំ លោកានាំ យថា បរិត្រាណំ សាធយាមិ
  arn-NT: Fey eymün tati katripanche feypiwayiñ tüfachi dungu. Iñche werküenew ta
    Ngünechen tañi wewpiael Ngünechen ñi werkün dungu eymün mew, feymew ngenoafeluwün
    mew küdawken femngechi eymün tati katripanchengelu ñi llowael montuluwün.
  zas-NT: Yuꞌ ni rënan ganin lëjt bén ad najt ree bén Israel, lëjt ragbee guial Dios
    guxhaal naj din gün xtiidxaman lojdi abiꞌ dád cayünan naguiejn günan ziꞌc rayal.
  ken-NT: Nɛ́nɛ, nchí rɛm ntá yɛka bo bǎpú bo Israɛl, tɛ̌ndu nchí mǔnto ntá
    yɛka, bɛ́ mpú sɔt bɛtɨk ɛbha mbɔ ndaká ntok,
