    Mola-Mèci, dhu peka na, “Bèli-camèdꞌa Dhèu èci mai, dhu patabuli èdhi nèti mamadhe-mamopo.
    Nèngu mai nèti ledhe Sion, nuka kota Yerusalem. Èèna na, Nèngu ka dhu tao ho ana-èpu
    Yakob ele-hoꞌa. Te rèngu mamuri pusi-pahae boe Jaꞌa, aa ra soro kabodho mi jꞌara
    mamuri Jaꞌa dhu mola.
  tnp-tnp: Kəni e noliən əha, Uhgɨn otosmiəgəh rəfin nətəm Isrel. Təhmen əmə e nati
    Nauəuə Rəha Uhgɨn tətəni məmə, “Iətəmi otosmiəgəh nətəmimi otsɨpən e nətəm Isrel;
    in otos rəkɨs noliən tərah rəha nətəm Isrel.
  urd-urd: और इस सूरत से तमाम इस्राईल नजात पाएगा; चुनाँचे लिखा है, छुड़ाने वाला सिय्यून
    से निकलेगा और बेदीनी को या'क़ूब से दफ़ा करेगा।
  hot-hot: Êŋ ma tem yani nêm Islael sapêŋ bulubiŋ. Hatôm bôk eto abô atu ba Wapômbêŋ
    hanaŋ nena, “Anyô hêv bulubiŋ tem êlêm anêŋ Saion, ma tem injik avômalô Islael
    liliŋ ênjêk iniŋ kambom.
  mqj-NT: 'Nakuamo te lalanna dipasalama'' angganna to Israel-e, susi mangka tiuki''
    illalan Buku Masero nakua: “La lu yao mai Sion To dibassei bayu-bayu la ma''pasalama'',
    la ussapui angganna kakadakeanna peampoanna Yakub.”'
  rus-SYN: 'и так весь Израиль спасется, как написано: придет от Сиона Избавитель,
    и отвратит нечестие от Иакова.'
  mbh-mbh: 'Lamo God aro i pamimi toko Israel alavusnga, naro i vene ako God ile erere
    i ri nge ako i ri vene: “Toko pamimionga aro i espot a Jerusalem me, naro i eksing
    Israelre mo o modopu ol ole kime lelalpotong nge a God.'
  bdd-bdd: Ma ꞌane meIsileli mabwaiyadi ꞌabihetena ꞌabwa siloba. Weyahina Yehoba ꞌina
    buki ꞌoina ꞌihepwaila, ꞌigwaeya, “Toꞌabihetenaina, gwama Saiyoni, ꞌabwa ꞌilatuma,
    ma susu Yakobo ꞌidi puiyedi ꞌiꞌewayahuledi.
  cbt-NTPO: 'A''na tahuëriso nipirinhuë'' ya''ipi israiro''santa'' cha''ësapi huachi.
    Yosë quiricanënquë ninorinso pochachin imaantapi. Iráca ninshitaton, naporin:
    “A''na tahuëri a''nara'' Israiro quëmapi Quirosarin quëran o''mararin piyapi nicha''ëcaso
    marë''. Cacopo shinpita co noyahuë'' yonquipiso'' ananiantarin.'
  srn-NT: 'Na so Gado o ferlusu heri Israel, soleki fa a skrifi taki: A Ferlusuman
    sa kmopo fu Sion. A sa puru ala den sondu fu den bakapikin fu Yakob.'
  cta-NT: 'liꞌ cuaꞌni lyaá ycuiꞌ Ndyosi jiꞌi̱ lcaa nguꞌ nu chañi ca tyaꞌa ñati̱ jiꞌi̱
    Israel. Ndiꞌya̱ nscua chaꞌ lo quityi cusuꞌ: Tya̱a̱ nu cuaꞌni lyaá jiꞌi̱ ma̱, nde
    quichi̱ Sión biꞌ tyuꞌu yu ca̱a̱ yu. Culotsuꞌ yu biꞌ lcaa chaꞌ cuxi nu ntsuꞌu jiꞌi̱
    nguꞌ Israel tyaꞌa yu,'
  bqc-SIM: 'Bee gbɛa Lua a Isailiↄ suaba píi lá a kɛ̃a láuwa wà mɛ̀: Suabana a
    bↄ Siↄna, a Yakↄbu buiↄ kɛ̃ luadↄ̃saiwa.'
  tcz-CHONGTHU: Chule hitia chu Israel jouse huhhing hidiu ahi. Pathen lekhabun aseiye,
    “Jerusalem'a kona huhhing dingpa chu hung ding ahi, chule aman Israel mite chu
    Pathen ngaisah louna'a kona alehei ding ahi.
  mar-mar: आणि सर्व इस्राएल अशाप्रकारे तारले जाईल कारण पवित्र शास्त्रात असे लिहिले
    आहे की, ‘सियोनापासून उद्धारक येईल, आणि याकोबातून अभक्ती घालवील.
  snp-snp: ya Isilaeli wenena muki olu omuni kenagoliye. Aya yamu eti limo, Saiyoni
    mowaloti ya nelauti efili gedenami we ya oto, Yekopu ufa fiyami wenena Goti monala
    meni umamo ya seni-muluni olu eleyapa wi gedenagoliye.
  isl-isl: Þá mun allur Ísrael frelsast. Munið þið hvað spámennirnir sögðu um þetta?
    „Frelsari mun koma fram í Síon og hann mun snúa Gyðingunum frá öllum óguðleika.
  spy-NT: Yooto +/makiiraraach biikaab Isrāyēēl kutēē yēē tēē, kuu yoo /kikeesir kule,
    “Mākuchōōnēē *꞉Kāārārookiintēēt *Sāāyōōn, ankuyey matakutay ꞉kōōtaab Yāākōbō Yēyiin.
  xnn-xnn: Isonga awnit maisalakan nan nagapo isdin si Israel ay kangadan is Jacob
    met laeng. Naibaga isnan esay naisolat id kasin ay mangwani en, “Awnit omali nan
    mangisalakan isnan kaipoipogaw ay magapo id Sion. Nan ikkana et kaanena nan ngawi
    isnan ap-on din si Jacob.
  mwe-mwe: Penepo Ishilaeli bhowe shibhatapulwanje, malinga Majandiko ga Ukonjelo
    shigataya kuti, “Nkugombola shaishe kopoka ku Shayuni, Shaalushoye lubheleko lwa
    a Yakobho muilebho yabho.
  tte-tte: Kabo muli mena siya tomo Yudiya kateli sikololo kani sinuwabui yo simeli
    yo lebo silobai besiele Buki Tabu ana walo iwaloba, “Tolebolebo kani ilaoma Saiyon
    yo iya Yakobo tubunao mumugali naenaena ikele-gabaegili.
  tcs-tcs: 'God i go seibe ebri Zuwispipol. I bin raitem lo Baibol diskain: ‘Da wan
    uda go seibe ebribodi, i go kamaut prom Izrael ane em go tekemaut ebri nugudwei
    blo dem Zuwispipol.'
  hlt-THB: Cehlai Israelkhqi boeih hul na awm kaw; “Hulkung ce Zion awhkawng law kawmsaw;
    Jakob a venawh kawng Khawsa ama simnaak ce khawng kaw.
  soq-soq: Inta ema inta Israelwa uduudu inantopu buka bedewe girumalena wadia rua.
    Ema epe wadi wadiase, “No Inawamba bola Saion bedewee wisepi. Iakob nosinosiwa
    kadiu God adiananasaia dewawa me otawiamopie nambemopi.”
  qub-qub: 'Chaynöpami llapan Israel runacunapis salbacongapaj. Chayno cananpaj captinmi
    Tayta Diosninchïpa palabranchöpis cayno niycan: «Sionpitami salbacoj shamonga.
    Jacobpita mirar-aywajcunataga juchanpita perdunangami.'
  att-att: Á yáyù nga meyígù yù ira ngámin nga taga Israel. Yáyù kebalinán nayù inipetúrâ
    na ngaw ni Namarò nga kun na, “Umay yù Mangiyígù nga maggapu ta ili na Sion. Á
    irián na yù narákè nga akka-akkuán nayù ira Kudio nga ginaká ni Akup.
  bki-bki: Maka tibe na, a mia naio rilarurlo kean navo, tibe iliano tai ea Vivitauiano
    Lu, napano beriio jibe nei, ber “Toro na rilarur kito Atua kiano tomu nalo, mia
    riyotuba ea kiado vio ga, ea kiado komeli na toru Yerusalemo mave ea burusuku
    nei Saion. Kito Yakovo kiano yati, kito kulo Ju napano kiado vovaiano nalo telabo
    laka, a naio naruei mia rimei rivar bulagio nonov kiado vironiano, rila kito rovu
    bereio.”
  bqp-bqp: 'Abire gbɛra Luda ni Isarailanↄ sura ba ń pínki lákũ à kɛ̃na Luda yãn
    nà kũ ò pì: Surabari ni bo Zaiↄ̃, ani Yakubu burinↄ kɛ̃kↄ̃a kũ ludadↄ̃nasario.'
  mcp-mcp: 'Ntɔ́, kúl búúd Izʉrəyɛ̂l jɛ̂sh í mú nə́mə́ bá *dʉ́g cʉg nda jɨ́ cilyá
    Kálaad Zɛmbî dɨ́ nə́, nə́əə́: Muud mə bá zə yîl búúd mə́nyámád yɛ́ mə bá zhu Siyôn.
    A bá zə jímbal bag ɔ Yákwab cʉg jáŋ á kú bísh Zɛmbî.'
  hat-hat: 'Se konsa tout pèp Izrayèl la va delivre, dapre sa ki ekri nan Liv la:
    Moun k''ap wete lèzòm anba esklavaj la, se nan Siyon l''ap soti. L''ap wete tout
    mechanste pitit pitit Jakòb yo, voye jete byen lwen.'
  npl-NT: 'Ijkuak ijkó tlamochiwas, nochteh n tlakah de Israel momakixtiskeh, kemi
    kijtoa n tiotlajkuíloli: N Temakixti walewatos de kan altepetl de Sión, iwa kinchipawas
    nochteh ipilwah n Jacob ika tlan pitsotik okichiwayah.'
  bgg-bgg: Chiih-è hì ne khi-èrek ne zab Israelthek ne ragia rey pha ji ro. Jigigam
    shii yao pha duiine, “Ragia rek phane Zion è wuii ruii phro chiih-è Jakhob riingthek
    è zab shii awie blia ne zang muii phro.
  eng-TCENT: and in this way all Israel will be saved, as it is written, “The Deliverer
    will come from Zion and will remove ungodliness from Jacob.”
  eng-BSB: 'And so all Israel will be saved, as it is written: “The Deliverer will
    come from Zion; He will remove godlessness from Jacob.'
  cpu-NT: 'Impoña, iravisakoshireyetai eejatzi Israel-mirinkaite. Arira okanta josankinatakoyeetakeri,
    kantatsiri: Arira impoñeeya Sion-ki tsiparyaakoventaneri, Iriira kantakaiyarone
    irovashaantantyaarori icharineete Jacob ithainkatasorentsivaitzi.'
  san-ASM: পশ্চাৎ তে সৰ্ৱ্ৱে পৰিত্ৰাস্যন্তে; এতাদৃশং লিখিতমপ্যাস্তে, আগমিষ্যতি সীযোনাদ্
    একো যস্ত্ৰাণদাযকঃ| অধৰ্ম্মং যাকুবো ৱংশাৎ স তু দূৰীকৰিষ্যতি|
  tac-NT: 'A''lige si suwábaga alué ralámuli israelita ''ma bi''wígame alawélamala
    napurigá aní Onorúgame nila osilí. Alué osilika regá aní: Julámala ne Rusalénika
    ye rió napu ''we a''lá ''nátili ''yámala suwábaga alué ralámuli israelita. Alarigá
    gatémala ne.'
  eng-WEBPB: and so all Israel will be saved. Even as it is written, “There will come
    out of Zion the Deliverer, and he will turn away ungodliness from Jacob.
  gfk-H: Io, hoken Kalou na halon no huntunaan ta Israel. I hoing no nianga ta Kalou
    di ga pakat ia i tangai bia, “No Tena Harhalon na hanuat maram Saion, ma na kap
    sei no magingin na turtur talur Kalou talur no huntunaan ta Iakop.
  viv-viv: Ada au medema tovai-nadi miIsileli adi yoꞋo matatabudi hinaluku-Ꞌowoga
    be adi kibababala hinanuhagana. Au hidedemi Yaubada yana vevai. Meda tuwaina Yaubada
    Veyao Tuwaina ana bukiya gigayo, Yakobu bwaneneneyao adi Tokibababala yadi melala
    lakahina Saiyoni againe ginatubuyemu be nuwadi ganakiviviyeni-yo yadi vekwaulauga
    ginahavaina. Ada yadi nuwanuwa koyona ganavaihegena be hidedemi yaku veyao agaidiya
    ganasena. Hidedemi Yaubada gigahe miIsileli faꞋidiya.
  yao-yao: Pelepo Ŵaisilaeli wose chakulupuswe mpela yaitite pakulembekwa mu Malembelo
    ga Akunnungu, “Mu Sayuni chachityochela nkulupusyo chachichityosya chigongomalo
    pasikati ja uŵelesi u che Yakobo.
  tgp-tgp: Ale vaon Israel tari la pa juri hin malele atu, sohen la ulia moiso vara,
    ‘Tamlohi Jujuri matea i pa tai Zion, ale i pa posi na tavtavuin Israel na nona
    posposi varama.
  auc-NT: Ïincayæ̈ ate guiquënë idægoidi tömänäni quëwenguïnäni ïnänipa. Edæ ïïmaï
    ante yewæ̈monte ongompa. “Mönö ñä cæyænte baï tee mönete baï wæwëñömonte në Ñimpo
    Cæcä ïñömö Tiöno ïñömö quëwente poncæcäimpa. Aacobo wodi pæ̈ïnäni Wængonguï ingante
    ëñënämaï cæte quëwënäni adinque në Ñimpo Cæcä ïñömö tömënäni näni ëñënämaï entawënö
    wadæ cæcä ate tömënäni wæætë ëñente cæte quëwencædänimpa.
  kbc-NT: Odaa jiɡ̶idaaɡ̶ee, Aneotedoɡ̶oji eote lewiɡ̶a inatawece loiigi Israel. Aneotedoɡ̶oji
    lotaɡ̶a yalaɡ̶ata niɡ̶ida niciagi, niɡ̶ijo mee, “Ǥanewikatitoɡ̶odi icoɡ̶oticogi
    manitaɡ̶a nigotaɡ̶a Sião, odaa enagi napitaɡ̶adi inoatawece libeyaceɡ̶eco oko
    anida aneetege licoɡ̶egi Jacó.
  bmh-bmh: '@see-verse:ROM.011.025'
  ctu-BL: 'Che'' jini, pejtelel israelob mi caj i coltʌntelob che'' bajche'' ts''ijbubil:
    “Tal juntiquil xColtaya loq''uem bʌ ti Sion. Mi caj i jisʌben i jontolil i p''olbal
    Jacob.'
  meq-meq: 'A həlay niye na, ndo i Israyel hay tebiye ta təmiye, andza nakə mawatsa
    eye mə Ɗerewel aye na, Mbəlom a gwaɗ: «Ndo nakə ma təmiye tay ha ndo hay aye na,
    ma deyeweye abəra ma gəma i Zerozelem. Ma mbatiye ha mezeleme i gwala i Zakob.'
  noa-H: Mag hich Hẽwandamau jʌr hautarr k'ʌʌnau t'um hʌ̈k'a p'öbaadeewaita maar meeun
    chi judionaanjã dʌ̈i hagjö hʌ̈k'a p'öbaadëwi peerdʌtk'aju. Maar meeunau mag hʌ̈k'aju
    higwia, jöoi Isaiaau Hẽwandam hiek p'ã sim gaai jaauwai, “Jerusalén p'öbör heemuata
    woun höbërju” ha sim, “maach peerdʌ hauju. Maguata hewag pawijã maach chi Jacob
    chaaink'a nʌm k'ʌʌn maach pekau heemua maach peerdʌ hauju” ha sim.
  alp-NT: 'Tamata Israelaru esi supu hlamate, ele mere. Meije eme Alla Eni lepate
    rebe lekire be: “Namake roma esi peture Maka Hlamate Iluake bei ndete Sione. Iluake
    kena Ipoie Yakupe eni anubuaru esi neunaru.'
  san-VEL: pa"scaat te sarvve paritraasyante; etaad.r"sa.m likhitamapyaaste, aagami.syati
    siiyonaad eko yastraa.nadaayaka.h| adharmma.m yaakubo va.m"saat sa tu duuriikari.syati|
  kbq-kbq: Anumzamo'a ana maka Israeli vahera eteno zamavregahie. Anumzamofo avontafepi
    anage huno krente'ne, Vahe'ma knazampintima zamavre nera, Saioniti egahie. Agra
    Jekopu nagapintira Anumzane tragoteno omani avu'ava zana emeri atregahie.
  kbh-kbh: 'Chca chaojopasá ora, nÿetsca Israelents̈a ents̈anga atsebácanënga mochántsemna;
    nts̈amo Bëngbe Bëtsabe uabemana palabrënguiñe endayancá: Ents̈angbe atsebacayá
    Israelocana echanjabo, y echanjama nÿetsca Jacóbëbents̈ana ents̈anga ndoñe más
    vida chamondë́tsebomna, bacna soyënga jtsamëse ca.'
  ron-LSB: și tot Israelul va fi mântuit. Așa cum este scris, “Din Sion va ieși Eliberatorul,
    și va îndepărta nelegiuirea din Iacov.
  pon-pon: 'Men Ijrael karoj ap pan maureda, duen a intinidier: Amen pan kotido jan
    Jion, me pan kawela karoj me doo jan Kot akan ren Iakop.'
  nhe-BL: 'Pero teipa Toteco quinmaquixtis nochi israelitame tlen itztose ipan nopa
    tonali. Elis queja ijcuilijtoc ipan Itlajtol Toteco campa quiijtohua: “Nopa Tlamanahuijquetl
    hualas tlen altepetl Jerusalén [11:26 Altepetl Jerusalén nojquiya itoca Sion.].
    Huan yajaya quincuepas israelitame tlen inintlajtlacolhua.'
  sps-sps: Ai tana sanaan to te naa of non a taa Isrel, Gov nai saup fatabiny kainy
    non a taa Isrel faavot tan fo aveto tsuri. Ka to te tamainy non a ka te kirkir
    en koman Vegiau Ten Gov muan. E Aisaia na kuigin tsue bus iny a ka to, “A Tsoiny
    Fiisaup te ruak ising minon Gormirmir, ana Ayei te kat tap ir fuainy tsubnaain
    ten Jekop tan kat, kat aveto ana ri te vovou iny a sanaan ten Gov.”
  wnc-wnc: Kowawa Isrel nana aminu kuupbam Anututa gatayaman tapa tekwamban Jesue
    kuning. Ngan. Wamu takngatu Anututa yawan ayanikapsa aminu tapatuta natake anzing
    matakut, “Aminu akgatandamuya apata you Siaon gapmaneta apuke Jekopdane dongune
    aaking amindane musia panomanuwik.”
  bus-bus: 'Beee gbɛra Luda é Isarailinↄ mì sí ń píngi lán à kɛ̃na Luda yãn nà kɛ̀
    wà bè: Mìsiri é bↄ Zayↄn, eé Yakubu boriinↄ kɛ̃ ludadↄ̃saia.'
  gub-BL: Nezewe Tupàn upyro putar zutew a'e wà nehe. Nezewe i'i Tupàn ze'eg pape
    rehe imuapyk pyrer. — Zanepyro har ur putar Xiàw wi a'e nehe. O'ok putar ikatu
    'ym ma'e paw Zako izuapyapyr wanuwi nehe.
  imo-imo: Imbo lupema Gotenga talapena tukundo ongo pora tinge wali Goteni yunge
    Israel imboma pali tukundo limbelo. Gotenga Bukuna ungu te aku tepa nimbe moromo,
    akumu Goteni i tepa nimbei, Israel imboma kamukumu molko naa kenjingei nimbelie
    wendo lipe tukundo limbelo iyemu Jerusalem molopalie ombalo. Aku iyemuni Jekoponi
    kalopa ltimu imbo talapemu Gotenga ungumu naa pilko umbulu tiko moromele mele
    tiye kolko konopu topele tangei nimbe wendo limbelo.
  boj-boj: Gam dena Qotei na Israel kalil naŋgi eleŋqas. Agi Qotei aqa anjam bei nami
    endegsib neŋgreŋyeb unu, “Aqaryaiŋgo Tamo Koba a Jerusalem dena tigelosim bosim
    Jekop aqa moma kalil naŋgi are bulyetnjrim naŋgi ijo anjam gotraŋyqajqa kumbra
    di olo uratqab.
  eng-DRA: 'And so all Israel should be saved, as it is written: There shall come
    out of Sion, he that shall deliver, and shall turn away ungodliness from Jacob.'
  knf-knf: 'Hënk, biki Iŧrayel babuur, hënk di di Naşibaţi ajakuŋ ţi ulibra wi nul
    : « Aloŋ aluŋ kawoona *Ŧiyoŋ pbuuran baka wal mënţ biki pntaali pi Yakob başë
    baţañan ppokën.'
  san-KHM: បឝ្ចាត៑ តេ សវ៌្វេ បរិត្រាស្យន្តេ; ឯតាទ្ឫឝំ លិខិតមប្យាស្តេ, អាគមិឞ្យតិ សីយោនាទ៑
    ឯកោ យស្ត្រាណទាយកះ។ អធម៌្មំ យាកុពោ វំឝាត៑ ស តុ ទូរីករិឞ្យតិ។
  arn-NT: 'Fey tüfachi dungu femle, itrokom tati pu israelche lloway ta montuluwün,
    chumngechi feypiley ta Wirin Chillka: “Tati Montulchefe tripayay Sion mew. Fey
    kimeltuafi ta Jakob ñi reñmache ñi elkünutuael ñi wesa mongen.'
  zas-NT: 'Chi ma gojc zian, dxel graczi ree bén Israel ma güüncwent xtiidx Dios.
    Zian gac reeman perdon, ziꞌc rëb loj xtiidx Dios lod rëb: Luguiedx Sión za bén
    gagnë ree bén zëëd loj xdiaa Jacob. Din yariica reeman loj nejz mal zinal reeman.'
  ken-NT: Ɛ́náŋ ɛ́mfákárí ɛnyu ɛyɔ, Mandɛm ǎpɛmɛ bo Israɛl mankɛm. Ɛchi mbɔ ɛnyǔ
    Ɛkáti Mandɛm ɛ́rɛ̀m bɛ, “Chɔŋ mmu amfú ɛtɔk Síɔn anɛ ǎfɛrɛ bo Mandɛm ndǔ
    ɛsɔŋɔri. Chɔŋ yi amfɛrɛ ɛpɨŋ bɛ́byak Mandɛm amʉɛt bɛbhárɛ́bhɔ Jekɔ́p.”
