verse: ROM.011.026
translations:
  kpx-kpx: Dilavana gabie Diue ata bahata malevege abuna uveve dua vai. Bukae Hotou
    kemo loui avoe, “Ata maleveve Kosive kena Saionimo dobai lohoi Diekobo valadamo
    vaveve toela bahata ulihage uoholisi.
  okv-H: Israel embo nei huna God na oreketo humbasuja, amita ke amo einge kajari
    mihia, “Eto enana ta orekari embo amo tiri Zion ta eto puvuto Jacob ta embomeni
    na God ta degi tumo eagora avo au irae au
  tbo-tbo: Apoma apo mi Isalaela atapuhi hina luyagohana, mei Yaubada a Buka i bahebaheya
    pite i pa, ‘Tu wiluyagohana apo Saiyonigei ina nei po Yakobo googana uyahihi dewa
    apapoe atapuna ina wihaleya.
  mal-C: ഇങ്ങനെ ഇസ്രായേൽ മുഴുവനും രക്ഷപ്രാപിക്കും. “വിടുവിക്കുന്നവൻ സീയോനിൽനിന്ന്
    വരും; അവിടന്ന് യാക്കോബിൽനിന്ന് അഭക്തി അകറ്റിക്കളയും.
  grc-SR: καὶ οὕτως πᾶς Ἰσραὴλ σωθήσεται· καθὼς γέγραπται, Ἥξει ἐκ Σιὼν ὁ ῥυόμενος,
    ⸋καὶ⸌ ἀποστρέψει ἀσεβείας ἀπὸ Ἰακώβ·
  bgc-bgc: अर इसके बाद सारे इस्राएल के माणस उद्धार पावैंगें। जिसा पवित्र ग्रन्थ म्ह
    लिख्या सै, “छुटाण आळा यरुशलेम तै आवैगा, अर अभगति नै याकूब के वंश तै दूर करैगा।
  khz-khz: Voia mulinai vou Isaraela petena maparara Palagu na pene vega-magulira.
    Puka Veaga aonai etaloato gelegelenai, netiwato, “Siona (pa Ierusalema) na vevega-maguli
    tauna pene vogomai, ia na Iakobo petena genana Palagu ati gealiruputaliana magulina
    pene tao-gerevagia.
  deu-TKW: 'und alsdann wird ganz Israel gerettet werden, wie geschrieben steht: Aus
    Sion kommt der Erlöser, abwenden wird er die Gottlosigkeit von Jakob;'
  zsr-NT: 'Töd naꞌ gataꞌ latj lulë́ꞌ caꞌ yúguꞌtë bönniꞌ Israel, ca naꞌ nayúj lu guich
    laꞌy, rna: Gruj Sión Nu ruslá, Len ugúa le cunác nungac zxiꞌn xsoëꞌ Jacob.'
  lin-lin: 'Boye, bato nyonso ya Isalaele bakobika, kolanda ndenge ekomama : « Mokangoli
    akobimela na Siona, akolongola mabe kati na Jakobi.'
  hns-NT: 'Tab sab Israel ke djaatie log bhie batj djaaiga. Aisahie to Parmeswar ke
    poestak me liekhal hai kie: „Batjaawe Waala Sion se aaiga. Oe Jaakob ke aulaad
    me se sab paap-boeraai naas kariega.'
  noa-E: Mag ich Ẽwandamau jʉr autarr khʉʉnau thum ʉ̈kha phöbaadeewaita maar meeun
    chi judionaanjã dʉ̈i agjö ʉ̈kha phöbaadëwi peerdʉtkhaju. Maar meeunau mag ʉ̈khaju
    igwia, jöoi Isaiaau Ẽwandam iek phã sim gaai jaauwai, “Jerusalén phöbör eemuata
    woun öbërju” a sim, “maach peerdʉ auju. Maguata ewag pawijã maach chi Jacob chaainkha
    nʉm khʉʉn maach pekau eemua maach peerdʉ auju” a sim.
  eng-EMTV: 'And so all Israel shall be saved, as it is written: “The Deliverer shall
    come out of Zion, and He shall turn away ungodliness from Jacob;'
  mib-NT: 'Te sáá te jnama ya ndɨhɨ ñayuu nación Israel, chi cáhán tutu iī: Ichi ñuu
    rī Sión quiji Yaā jnáma ñayuu, te sáha ya jeē tuá coo cuēchi nuū tāca yúcūn Jacob.'
  lif-NT2: हे़क्‍क्‍याङ् नसाःन् के़जोःक्‍पा के़रे़क् इस्राइलिहाॽ ताङ्‌मे़से़ःप्‍लो॥
    साम्‌योसाप्‍लाओ अक्‍खे साप्‍ते़आङ् पत्, “से़न्‍लप्‍दाङ्‌बान् यरुसले़मलाम्‌ताःरो,
    खुने़ॽए इस्राइलिहाॽ लायोलाम् नुःक्‍तुसिॽ॥
  xnj-xnj: Penapo ndi vandu va Isilaeli pevisanguliwa, ngati chegijova Mayandiku Gamsopi,
    “Msangula yati ibwela kuhuma Siyoni, yati akuuwusa uhakau wa chiveleku cha Yakobo.
  mmx-mmx: La melemu at na, limixin axap me Israel dinaba roo su basinge loklok nedi
    digak lok teren. I ngan Lovoang Kaala i tong i xeretna, “Laradi Loklox Arooro
    naba laa boro Saion, la na lok kepe laxaloklok kakapmek at livipisik li at ne
    Jakop.
  cbr-NT: 'Judíosma unibu ami catamëcëbë ca judíos unibunëxribi ami catamëti ''icën,
    Nucën Papa Diosan bana cuënëo ësai quicësabi oi: An unicama asérabi Nucën Papa
    Diosnan ''inun ië́miti ax ca Siónu ''icë judíos unicama achúshi ''iti ''icën.
    An ca Jacobnën rëbúnqui judíos unicama ami catamëcëxun atun ''ucha tërë́nquin
    atun nuitu upí ''imiti ''icën.'
  tee-NT: Chai ju acsnich chux ju quint'a'israelitanin catatak'alhtaxtuya' chai jantu
    cata'ana' ju lacajipi. Tachi ju ts'okcanta la'ixchivinti Dios junta najun ni ma
    lak'achak'an Sion cataxtuyanta ju amak'alhtaxtunu'. Chai ju yuchi ma caxacaniya'
    ju macxcai ix'atalacpast'ac'at'an ju alin la'ix'alhunut'an ju ix'apapanatnich
    ju mak'aniya xapai Jacob. Chai ju acsnich ma catatalhoniyach ju Dios.
  eng-LSV: 'and so all Israel will be saved, according as it has been written: “There
    will come forth out of Zion He who is delivering, and He will turn away impiety
    from Jacob,'
  cak-NT: 'C''ajari'' xquiecolotaj conojel ri nuwinak israelitas. Anche''l nu''ij
    rutzij ri Dios ri tz''iban can: Ri Jun ri nicolo, pa tenemit Sión xtipe-wi, y
    xtulesaj ri itzel tak no''j (na''oj) chiquicojol ru-familia can ri Jacob.'
  pah-NT: 'Nahã po ti israelitas''g̃a jikojikogi Cristo''ga rehe nehẽ no. A''ero po
    ti Tupana''ga g̃a mongopavi ojiheva''ero nehẽ. Ikwatijara Tupana''ga mombe''uhava
    e''i no: “Nhanembopiro''yhara''ga po ti uhu nehẽ. Judeus''g̃a cidade hugwi Sião
    hugwi po ti ga ruri nehẽ,” e''i. “A''ero po ti ga imombori Jacóva''ea rymymino''g̃a
    ndekote''varuhua judeus''g̃a ndekote''varuhua g̃a hugwi nehẽ,” e''i ikwatijara.'
  sja-NT: 'Ma t''ẽepai, Israel pidaarã chok''ara auk''a Cristode ijãadait''ee mãik''aapa
    Ak''õrepa ãra o k''achiadeepa k''aripa atait''ee, iru ũraa p''ãdade jara bɨk''a:
    ‘Tachi K''aripapari uchiait''ee Israel pidaarã t''ãideepa, Sión p''uurudeepa.
    Jacobdeepa uchiadap''edaarã o k''achiadeepa k''aripa atait''ee.'
  xed-xed: 'Manda va tsaya ná, dzaʼa mbanafmba lu ta inda la Israʼila. Manda ya nda
    vinda na: «Dzaʼa saghasa mnda mba mndu daga ma Siyuna, ŋa hliŋtani ta kwal kul
    sna gwaɗa ma ŋuɗufa mndəra la Yakubu.'
  mks-NT: 'A̱nda̱ jáví ca̱cu ndaa ínima̱ ndihi na̱ Israel. Ta já cáchí tu̱hun Ndióxi̱
    sa̱há ña̱ yóho: Ñuu Sión quixi in da̱ jáca̱cu ña̱yivi Israel, na̱ na̱quixi chi̱chi
    Jacob ná a̱ cája ga̱ na̱ cua̱chi.'
  gfk-S: Io kaie, hokakarek God na halon no huntunana tane Israel. I hoke be no nianga
    tane God di ga pakat ie i tange be, “No Ut na Haralon na hanawat metuma Saion,
    ma ina kap leise no tintalen na tutur talur God sukun no huntunana tane Iakop.
  bmu-bmu: Uruŋini meleŋgetka Anutunöŋ Israel könagesö pakpak amöt qem eŋgiiga letotme.
    Miaŋgö keuŋi mi Buŋa Kimbinöŋ kewö ohoget ahöza, “Amötqeqe Toŋan mönö Zaion kunduŋeyök
    asuhuba Jeikob kambu neŋgö ahakmemenini aŋgöjörakŋambuk mi köl könjöratma.
  dgz-dgz: Ap tapi at Isurero nagire iragi God inak ewakewa muneta. God wani ok anega
    sean, Inak ewakewa munini apanewa pa sewa Ierusalem gapan taueta. Tauepi watageta
    apane Diekap naewa mega koewa taine, ame iravi wat museta.
  eng-GNV: And so all Israel shalbe saued, as it is written, The deliuerer shall come
    out of Sion, and shall turne away the vngodlinesse from Iacob.
  zaa-NT: 'Làniana ccá salvar iyáỹiani ca enne'' Israel, ti''ba ra Tata Dios lo Escritura:
    Dèsdeba le'' ciudad Sión, iria ttu Enne'' gudilèe yétsi qui'' Jacob, Bíttuúru
    guni cą nu ná mal, Ą'' gunia'' para ca enne'' Israel tì''a chi benia'' prometer,
    Canchu chi i''yu tsá qui''ni eyuniỹén látsa''a'' ca tul·la'' qui'' quį.'
  eng-WEBSTER: 'And so all Israel shall be saved: as it is written, There shall come
    out of Sion the Deliverer, and shall turn away ungodliness from Jacob:'
  guh-guh: 'Nexata daxita pamonae judíovi, itsamatacabi Dioso capanepaenatsi pacuenia
    baja Dioso pejumelivaisibaxutota tajëvelia jumaitsi. Dioso pejumelivaisibaxutota
    tajëvelia jumaitsi mapacueniaje: Jerusalén tomaraverena najetarucaena daxitajivi
    pecapanepaenënexa. Bajaraponë daxita judíovi, pamonae Israelpijinë pemomoxi, vecuaajibiaexanaena
    pibisiacuene pexanaeneconimi.'
  bon-bon: piba iyeta jäjäcräneji Israela biname cina cire latatrongäripesi Yeesu
    Keriso bau me. Acejiyame cuta teebibine cire yääsecräremepi iyeteta ireclota cabu
    me waadename. Teeme Oogäräneji Mene cuta pisi nyene peei poto cidi me egä, “Äsecrera
    biname te cire tädepi Siiyona podo cabu ca Yerusalema cewe je. Tabe Yakobu me
    kaakesaare bine cire yaatatrongäremepi teeme niiya mule cabu ca.
  nhw-BL: 'Pero teipa Toteco quinmaquixtis nochi israelitame catli itztose ipan nopa
    tonali. Elis quen ijcuilijtoc ipan Icamanal Toteco campa quiijtohua: “Nopa Tlamanahuijquetl
    hualas tlen altepetl Jerusalén [11:26 Altepetl Jerusalén nojquiya itoca Sion.].
    Huan yaya quincuepas israelitame tlen catli amo cuali.'
  swh-ONEN: 'Hivyo Israeli wote wataokolewa. Kama ilivyoandikwa: “Mkombozi atakuja
    kutoka Sayuni; ataondoa kutokumcha Mungu katika Yakobo.'
  wbi-wbi: lino avasilarli voni vilipokua ndavule jalembilue, “kuhuma ku saYuni ilikwisa
    uMpoki ivusia uvuhosi kuhuma ku Yakovo.
  bba-bba: Nɡe mɛyɑ Isirelibɑ kpuro bɑ koo fɑɑbɑ wɑ, nɡe mɛ bɑ yoruɑ, “Yɑkio u koo
    nɑ sɑɑ Siɔnin di. Kpɑ u Gusunɔn bɛɛrɛ yɛ̃ru sɑriru wunɑ sɑɑ Yɑkɔbun bweserun di.
  eng-KJVCPB: 'And so all Israel shall be saved: as it is written, There shall come
    out of Sion the Deliverer, and shall turn away ungodliness from Jacob:'
  kgk-NT: 'Ha Israel re''ýi kwéry, xe re''ýi tee va''e, peteĩ teĩ xe aipota ogwahẽ
    ou-vy va''e gwive aresendepa va''erã” he''i Nhandejáry gwembiaporã rexa uka-vy.
    Upéixa voi he''i Nhandejáry kwatia nhe''ẽ: “Jerusalém tetã-gwi ou va''erã nhane
    resendeharã. Ha Jacó remiarirõ joapyri pyri kwéry-gwi katu omboyke va''erã hembiapo
    vaikwe gwive.'
  waj-waj: 'Itaama vaino rikioo Anutuuqo fai gioonna kiaapu Isarairaiya vita yoketaivau
    iya yapaanaravai. Ivaara Anutuuqaa kua fafaaraivo vainno tinoo: Yoosinna Sioonadiri
    fai ti vitaanaraivo nninaravai. Fai ivo ngioo Yakoopaa sidinnaidiiya iira aataru
    mmoori maisamaisaiyauvaa ruga taika kiaanaravai.'
  cpy-cpy: 'Ari omateeyaa paata, rawijako-shire-yitee eejatzi Israel-paeni. Rootaki
    rojankinata-koetakiri paerani, ikanteetzi: Ari ipoñeeyaari Kijakowentoniki ookakaa-wentantaniri,
    Riitaki kantakanteroni ipakaan-tyaawori icharini-paeni Jacob itheenka-tajorentsi-waetzi.'
  ekk-PKP: 'Nii saab päästetud kogu Iisrael. Nagu Pühakiri ütleb: „Päästja tuleb Siionist
    ja tema pöörab Jaakobi ära vastuhakust Jumalale.'
  mpx-mpx: Inoke abwe Isileli gegewel pwamwal nihi pwawa. He i ola Buki Bwabwalena
    ana baaba i ba, “Topwamwal ni neem Saiyoni, ge iya Yakobo tubutubunina wali pagan
    nanakina ni ahek yoho.
  wbp-wbp: 'Ngula-jangkaju, Kaaturluju kapu-jana Yijirali-pinkiji muurl-mardarni yapaju
    jintawarlayi-juku. Nyampuju yangka-juku jurrku-juku yimiji Payipulurla-juku kuja-ka
    wangka: “Nyampunya-ka wangka Warlalja-Wiri Kaatuju: ‘Kajili Jakupu-kurlangu yapa
    majungka-jarrimi, ngulaju kapurna-jana yaninjarla yawuru-jarrimi kutu. Ngula-puruju
    kapurna-jana ngarrirni kujarlu: Yangka-ngurlu kirri-ngirli yirdi-ngirliji Jurujulumu-ngurluju
    kapu yanirni Ngarlkinpa yungu-jana muurl-mardarni yapa Jakupu-kurlangu yangka
    Yijirali-pinkiji, ngulaju majungka-jarrinja-kujaku.’”'
  luo-luo: Kamano Israel duto ibiro war, mana kaka ondiki niya, “Jawar nobi koa Sayun;
    enoriemb richo oa kuom Jakobo.
  nhe-NT: 'Pero teipa Toteco quinmaquixtis nochi israelitame tlen itztose ipan nopa
    tonali. Elis queja ijcuilijtoc ipan Itlajtol Toteco campa quiijtohua: “Nopa Tlamanahuijquetl
    hualas tlen altepetl Jerusalén . Huan yajaya quincuepas israelitame tlen inintlajtlacolhua.'
  aii-aii: 'ܗ̇ܝܓܵܗ ܟܠܵܝܗ‌ܝ ܒܢܲܝ̈ ܐܝܼܣܪܵܐܹܝܠܔ ܒܸܬ ܦܵܝܫܝܼ ܦܘܼܪܩܹܐ. ܐܲܝܟ݂ ܕܝܼܠܹܗ ܟܬܝܼܒ݂ܵܐ:
    ܒܸܬ ܐܵܬܹ‌ܐ ܦܵܪܘܿܩܵܐ ܡ̣ܢ ܨܸܗܝܘܿܢ، ܘܒܸܬ ܡܲܕܸܪ ܥܵܘܠܵܐ ܡ̣ܢ ܝܲܥܩܘܿܒ݂.'
  esk-NT: Taimanigun iluqatiŋ Israel-aaġmiut anniqsuġisirut. Aglausimaruq Agaayyutim
    uqałhani, “Anniqsuqti aggiġisiruq Zion-miñ. Piiġisigaa iluqaan agaayyutaił̣iq
    kiñuviaŋiñiñ Jacob-ŋum.
  msb-msb: 'masasalbar na gayod an bilog na taga-Israel. Sugad san nasurat ngani sa
    Banal Na Kasuratan: “Maabot an Parasalbar hali sa Sion. Pagahalion niya an mga
    karautan sa mga lahi ni Jacob,'
  cpa-NT: 'Di³ jøng² liúg² ca¹lah¹já¹ tsø³jon² quiah¹² Israel na³ma²ca¹hian¹² jǿg³
    quiah¹² Diú¹³ ja³cogh² hniah¹². Lah¹la² rø²juúh² si²: Juu¹² jøa³juøi² Sion jií¹
    dsa² lég² jniang³. Dsa¹hén²dsa dsag³ qui¹² quiah¹² dsa² quián¹² Jacob.'
  dso-dso: ତାର୍‌ ପଚେ ଇସ୍‌ରାଏଲିଅମନ୍‌ ସବୁ ଲକ୍‌ ଏ ସାସ୍‌ତରର୍‌ ଇସାବେ ରକିଆ ପାଇବାଇ । ମୁକ୍‌ତିକାରିଆ
    ଜିଉଦିମନର୍‌ ବିତ୍‌ରେ ଅନି ଆଇସି, ଆରି ତାର୍‌ ଲାଗି ଜାକୁବର୍‌ କୁଟୁମେଅନି ସବୁ ତାକର୍‌ କାରାପ୍‌
    ଚଲାଚଲ୍‌ତି ଚାଡ୍‌ବାଇ ।
  meu-meu: Bena Israel taudia iboudiai do bae mauri; buka ai e torea heḡereḡerena,
    eto, Siona ena hahemauri tauna ta baine vara; Ia ese Dirava idadaraina karadia
    Iakob ena amo baine atodia tabe;
  yva-NT: 'Arono naije indati Amisye po vatano Israel tenam mapaya awa ayao kakaije
    rai, mamaisyo Ayao Amisye mo ratoe no wusyinoe rai, Amisye pare: “Akarijo po ayao
    kakai rapaya indati tipu no Unato Sion, Po Israel maugav ti utavondi ayao mamun
    mine so rai jakatoe ramu.'
  dgc-dgc: Eng nanyari i éya, éy magsisi du Judeo a meligtas side a étanan. Da te
    kagi to kasulatan, a “Tu méngiligtas, éy gébwat ta banuwan na Judeo. Ibutan na
    i gimet na Judeo a medukés.
  zpm-NT: 'hor co grëse zho, laa zho gbiire gbig lo me stib ycaania me zho. Zigne
    bzeetle zha ne biadteed xtiidz me, zeeṉe rëb zho: Guiedz Sión, ga griee meṉ ne
    cuee zha Israel lo xquieḻntseeb zho.'
  hix-NT: Tàwya nyamoro yonyhoryetxehkatxhe rma, Xuknewyana komo xarha yonyhoryetxehkehe.
    Àro hoko rma, onà wyaro nkehe, àmenhosahonhàrà. Nomokyaha hampànà, konyhoryeny
    komo. Seyaw honotho rma noro ha. Anhànàthàyamo yowyaha hampànà, tàmryenon komo
    hyaye, Xako heno yohamàthàyamo hyaye. Khoryenkom hokon me harha neryatxhe hampànà.
    Àro wyaro rma nkehe, àmenhosahonhàrà.
  sim-sim: Judama ambun or larakoshihikop Judama ondon er nga or lakwa lir. Os jekamba
    orhik karem li kayehendari hom, �Ma ol Jekophi nirambara ondon jivinakwa ma oto
    Jerusalemik talakwa ri. Uhu or unak Judama ondo kavakava os li undan halakwa lir.
  npi-ULB: त्यसैले, सबै इस्राएली बचाइनेछन् जस्तो लेखिएको छ, “सियोनबाट एक जना उद्धारकर्ता
    आउनुहुनेछ । उहाँले याकूबबाट सबै अधर्महरू हटाइदिनुहुनेछ ।
  cgc-cgc: Na mabot adlaw na kumplito en katamaen ta mga dili linai Israel na marani
    ta Dyos, maluwas mga linai an Israel paryo naan ta sinulat na pulong ta Dyos na
    kanen gambal, “May mabot na manluluwas naan alin ta syudad Sion. Pabag-o din mga
    linai Jacob aged dili en danen magbuat ta kuntra ta ake na liag.
  tim-tim: âlepŋe Anutuŋe Israe luâk kâmot hârok meyekto âlepŋe akmâ metewai. Aregât
    den Anutuŋe makto Yesaiaŋe hin kulemgoep, “Sioŋ gimbâŋânba luâk siâŋe heŋgemgom
    nengiwiapŋe miawakmâ Yakobo gâlânba gagap higenŋe hambuŋe uruto ariwiap.
  yor-yor: 'Bẹ́ẹ̀ ni a ó sì gba gbogbo Israẹli là, gẹ́gẹ́ bí a ti kọ ọ́ pé: “Ní Sioni
    ni Olùgbàlà yóò ti jáde wá, yóò sì yìí àìwà-bí-Ọlọ́run kúrò lọ́dọ̀ Jakọbu.'
  wos-wos: 'Xékéndat, God di atéfékré wambula hératandé, Satanéna tambambu. Wun jooka
    Godna nyingambu angi dé wa: “Saionmbu diré yikafre hurutekwa du yatandé. Yae wandét
    di Jekopna mandéka Godka wambula hu yamba hwekéndi.'
  emp-NTPO: 'Mãwãnacarea Israel purura Ãcõrẽba jũma ẽdrʌ edaya. Ãcõrẽ Bed̶ead̶e nãwã
    b̶ʌ́ b̶ʌa: Dadjirã Ẽdrʌ Edabarira Sioʌ̃ purud̶eba zeya. Idjia Jacobod̶eba yõped̶ad̶arãba
    cadjirua oped̶ad̶ara jũma quĩrãdoaya.'
