verse: ROM.011.005
translations:
  kpx-kpx: Subuta Dilavau Iselala ata bahatamo seveni taoseni (7,000) unaha malevenu.
    Isi novae vani komo ata bahatamo ata degomole malevema. Kebia isivimo maleveholisito
    au isivimoike au malevema.
  okv-H: avoeto eha oroho emo God na embo amita toho avo uje amita na humbuto simba
    ere ua.
  tbo-tbo: Dewana emosina mei amalai. Iyawoi Yaubada a lunugotootogogei i inaganihi
    naka ega hita maga ma he memae.
  mal-C: അതേപോലെതന്നെ, ഇക്കാലത്തും കൃപയാൽ തെരഞ്ഞെടുക്കപ്പെട്ട ഒരു ശേഷിപ്പുണ്ടായിരിക്കുന്നു.
  grc-SR: Οὕτως οὖν καὶ ἐν τῷ νῦν καιρῷ λεῖμμα κατ᾽ ἐκλογὴν χάριτος γέγονεν.
  bgc-bgc: ठीक इस्से तरियां तै इस बखत भी, परमेसवर के अनुग्रह तै अलग करे होए कुछ यहूदी
    माणस बचरे सै, जिन ताहीं उसनै अपणे खात्तर चुण्या सै।
  khz-khz: Ewagumona maki, Palagu gena vega-nama Isaraela talimara kapoina evirigirato.
  deu-TKW: So ist denn auch jetzt ein Rest da nach der Wahl der Gnade.
  zsr-NT: Lëzcaꞌ cni nac dza ni zoaruꞌ naꞌa, nagaꞌngac laꞌgac bunách Israel, nup naꞌ
    gröczëꞌ queëꞌ Dios le ruzáꞌ ladxëꞌë cni quequëꞌ.
  lin-lin: 'Ezali mpe bongo na tango oyo : ezali na mwa ndambo ya bato oyo Nzambe
    apona na ngolu na Ye.'
  hns-NT: Ab ke tem me Parmeswar aapan bhalaai me bhie aise karies hai kie koetjh
    tjoenal waala Israel log okare me bieswaas kare hai.
  noa-E: Maagwai ich Ẽwandamau Eliaag magtarrjö, ĩs ewag pawiajã ĩchab agtha mag warrgarwe
    i õorkha thʉnʉm khʉʉnan agtha thʉnʉm. Pari mag thʉnʉmʉn, ich Ẽwandamjã õor dʉ̈i
    wajapha khitaawai ʉ̈u ich garmuata maach dau aug khaugwi mag ich õorkha awaag
    jʉr autarr gaaimuata mag thʉnʉm.
  eng-EMTV: So too then, at this present time, there is also a remnant according to
    the election of grace.
  mib-NT: Te suni súcuan vijna, chi íyó jecu na ñayuu jeē ní nacāji ya sɨquɨ̄ jeē
    váha ni yā jiín i.
  lif-NT2: हे़क्‍केलॽरिक्‍के, कन् ये़म्‍मोआङ् निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुलुङ्‌माॽ तुक्‍माल्‍ले़
    सेगुसिबा कुलक्‍थिक् के़दाङ्‌बा के़याःक्‍पाहाॽ मे़वाॽरो॥
  xnj-xnj: Ndi cheyivili hinu vavi vandu vadebe vevasigalili vevahaguliwi na Chapanga
    kwa ubwina waki.
  mmx-mmx: Mo levenaleng i lok ngan pam na levenaleng it pot ningina, lentaba mun
    ne Moroa ga soxolik ka vam nedi keneng at letaba nabalamu ren.
  cbr-NT: Usaía bëráma uni 'iásaribiti ca bëríribi judíos unicama aín patsan Nucën
    Papa Diosmi sináncëma 'aínbi raírinëx ainan 'inúan caíscë 'aish Nucën Papa Diosmi
    sinania.
  tee-NT: Pus vana va chun ju chavai. Akts'iya alin lacats'unin ju quint'a'israelitanin
    ju talhilaca'anta ju Cristo ni Dios asacxtulh ni ix'anaviniputun lamapainin.
  eng-LSV: So then also in the present time there has been a remnant according to
    the [divine] selection of grace;
  cak-NT: Y quiri' chuka' cami jec'o kawinak israelitas ri junan joj-cha'on quiq'uin,
    roma jari' ri favor xu'on ri Dios chake.
  pah-NT: Na jitehe tuhẽ Tupana'ga judeus'g̃a nembyruera'g̃a nderekoi ojiheva'ero
    ag̃wamo. Tupana'ga omo'emo'ẽ g̃a ojive. A'ereki ga omombyry pota g̃a pe.
  sja-NT: Tachi Ak'õrepa ichi eperãarã ũk'uru ichi jua ek'ari iru badak'a Elías na
    p'ek'au eujãde bak'ãri, auk'a ɨ̃rapema Cristode ijãa p'anɨɨrã jɨrɨt'eraji ichi
    jua ek'ari iru bapariit'ee. Mãga oopari ãchi k'inia iru bapari perã.
  xed-xed: Ndanana guli ná, tekeʼa pɗakwa mnduha hutsekw zabap Lazglafta ma zɗakatahuɗani.
  mks-NT: Quia̱hva já íin a viti. Ndúu chá na̱ cája ña̱ cúni̱ Ndióxi̱ jáchi̱ na̱caja
    Ndióxi̱ ña̱ma̱ni̱ xi̱hi̱n ná ta na̱sacu ini a jáca̱cu a na̱.
  gfk-S: I hobi bileng katiak. A bar nong i kis sene mon baak haruat ma ing God te
    gilamis di ma no nuno harmarsai.
  bmu-bmu: Keu miaŋgö dop nalö kewöŋe mewöŋanök Anutugö kambu moröŋi ahöza. Anutunöŋ
    kalem möriamŋaŋgö dop ambazip awamŋi möwölöhöm neŋgiiga maljin.
  dgz-dgz: Wam endiwa den God mek anuni gapan waenapan mega otu dere om enumon.
  eng-GNV: Euen so then at this present time is there a remnant according to the election
    of grace.
  zaa-NT: Inte' Pablo nna nia' le qui'ni ą'hua tiempo tsè'e ri'u annana reyà'na tuchùppa
    mili' ca enne' Israel canu labí betse'e latsi' quį Tata Dios, porqui'ni lèe nna
    chìa gulèqquie cą yà'latsi' porqui'ni catsi'ínie cą.
  eng-WEBSTER: Even so then at this present time also there is a remnant according
    to the election of grace.
  guh-guh: Bajara pijinia itsi maparucae ataje. Caejiviyobeje pijinia Dioso itapetatsi
    pijajivinexa pitaxutotsoniataexaetsi.
  bon-bon: 'Page cuta pepu gyene: mine nesae pana biname piti nemi Acejiyame lui bine
    ituge jäjäcra teeme owecu name pi.'
  nhw-BL: Huajca ama nojquiya ipan ni tonali itztoque sequin israelitame catli Toteco
    quinmaquixtijtoc pampa hueyi iyolo ininhuaya huan quintlapejpenijtoc para iaxcahua.
  swh-ONEN: Vivyo hivyo pia, sasa wapo mabaki waliochaguliwa kwa neema ya Mungu.
  wbi-wbi: nambe lino unsiki ughu ghwa lino kange kwevale vano vasighile vwimila vusalusi
    vwa vumosi.
  bba-bba: Mɛyɑ n mɑɑ sɑ̃ɑ sɑɑ yeni sɔɔ. Ben sukum wɑ̃ɑ be Gusunɔ u ɡɔsɑ win durom
    sɔ̃.
  eng-KJVCPB: Even so then at this present time also there is a remnant according
    to the election of grace.
  kgk-NT: Yma Nhandejáry ojapo hagwe-ramima, ãy ojapo-ma ave. Enterove va'e-pe ndoiporavói
    va'e. Nhande poriahuvereko-gwi oĩ hembiporavo va'e. Ndahetáiry joty.
  waj-waj: Aanna makeennaata itaama Anutuuqo ariiniee kiaa mmataama kioo gioonna kiaapuuya
    kiisa vookiangii variaanoo. Ivo kati iyara yoketaama yaata utuuvaara iya mmataama
    kieeravai.
  cpy-cpy: Ari okantari, eenitatsi eepichokiini nosheninka riyoshiitakiri Tajorentsi
    ineshironkateeri.
  ekk-PKP: 'Tänapäeval on olukord täpselt sama: ikka veel on alles mõned ustavad inimesed,
    kes on Jumala armust valitud.'
  mpx-mpx: Inoke i ola al sauga ya Yehoba Isileli enuna ya i teli getogaagil, bolo
    wana mulolu bwagabwaga elana ge i hilel.
  wbp-wbp: Yangka-piya-juku, jalanguju kajana jurrku-juku yimiri-jiki nyinami Kaatuju
    yangkakuju Juwu-patukuju, manu kajana wurrangku-juku milarni panu-kari yungulu
    ngulangku purami.
  luo-luo: Kuom mano, kata sani bende pod nitie jomodongʼ, moyier kuom ngʼwono.
  nhe-NT: Huajca ama nojquiya ipan ni tonali itztoque sequin israelitame tlen Toteco
    quinmaquixtijtoc pampa hueyi iyolo ininhuaya huan quintlapejpenijtoc para iaxcahua.
  aii-aii: ܐܘܼܦ ܐܵܕܝܼܵܐ ܐܝܼܬ ܚܲܕ ܣܵܗܡܵܐ ܕܝܼܠܹܗ ܦܝܼܫܵܐ ܓܘܼܒܝܵܐ ܒܝܲܕ ܫܵܦܵܩܲܬ.
  esk-NT: Pakma taatniitmiuq. Iñugiakkitchuanik Israel-aaġmiuqaqmiuq Agaayyutim piksraqtaaŋiñik
    iłuaqqutrił̣iġmigun.
  msb-msb: Pareho man sana an kamutangan niyan na panahon. May nagkabirilin pa na
    mga matinumanon sa Dios na mga pinili tungod san iya kaluoy.
  cpa-NT: Jø¹² bíh³ lah¹jøng² na¹. Ma²ca¹chiúg² Diú¹³ ca²dsiog³ dsa² quián¹² Israel.
    Dsio¹ dsǿa¹² Diú¹³ ma²ca¹quiúgh²dsa dsa² héi².
  dso-dso: ଏବେ ସେ ସମାନ୍‍ ବେଲା ଗଟ୍‌ଲା ଆଚେ । ପରମେସର ଜିବନ୍‌ ଦୁକାଇ ଜନ୍‌ ଲକ୍‌ମନ୍‌କେ ବାଚି
    ରଇଲା, ସେମନର୍‌ ବିତ୍‌ରେଅନି ଅଲପ୍‌ କେତେଟା ଜିଉଦିମନ୍‌ ଅଗ୍‌ଲି ଆଚତ୍‌ ।
  meu-meu: Benaini, harihari danu taunimanima kwabu-kwabudia mo nonoho, harihari-bada
    ese vada e abidia hidi.
  yva-NT: 'Maisyare wemai tavon no nugo naiso: vatano Yahudi mamaun kavinta nanawirati
    Amisye apaura mansai. Wenawamo Amisye po matayao mamaisyo Apa kove rai.'
  dgc-dgc: Ey kona be sa nadid a panahun tam. Te sénganya pabi a Judeo a méniwala.
    Side i pinilia na Diyos a tolay na, da kagbian na side.
  zpm-NT: Scaquegaa niina nagoṉ led grëd zha Israel psaanladz Dios, no palal zha ne
    pquia zdoo me ble me zho ygab zho lo me.
  hix-NT: Amnye rma xarha, yaworo Khoryenkomo yowakryeny me rma rha natxhe, Ehsayewyana
    kukur komo, yakenohnà komo rma, noro nwahanonkatxhàyamo rma. Tano me ro rma wahanonkatxownà,
    àhokonye towahke xaxa tesnàr ke mak ha.
  sim-sim: Unda osik ter osmu erem nanduwa, Judama amber hom mbeek Avui Wasilakan
    halari ambu lir, wahau. Lal olmu linduwa. Ma ondo Avui Wasilaka waprupshi orhik
    orhi mak li nakmbaha angop or kamari lir.
  npi-ULB: त्यसो भए, अनुग्रहको छनोटको कारण वर्तमान समयमा पनि बाँकी रहेकाहरू छन् ।
  cgc-cgc: Iling man tan anduni. May nabilin na pila ki kiten na mga linai Israel
    na napili ta Dyos na matuod na mga ittaw din tenged miad gid kanen an.
  tim-tim: Anutuŋe hain dâepgât hin nâŋgâne. Anutuŋe han kalem akmâ Yuda luâk bikŋe
    mem kepilâ yegepgât mandâi.
  yor-yor: Gẹ́gẹ́ bẹ́ẹ̀ sì ni, ní àkókò yìí àṣẹ́kù àwọn ènìyàn kan wà nípa ìyànfẹ́
    ti oore-ọ̀fẹ́.
  wos-wos: Wungi wasékendéka nani xékélaki. Hanja hurundén maki némbuli akwi God nawulak
    du takwaka saréfa naata dé dika wa, di déka du takwa rendate.
  emp-NTPO: Ara maʌ̃ quĩrãca naʌ̃ ewarid̶e bid̶a Ãcõrẽba idji biad̶eba dai judiorãda
    zocãrãẽ́be edasia idjid̶erãda b̶ead̶amãrẽã.
  eng-F35: Even so then at this present time, there is a remnant according to an election
    by grace.
  ind-ind: Demikian juga pada zaman sekarang, masih ada sejumlah kecil bangsa Israel
    yang dipilih Allah sebagai umat-Nya. Dia memilih mereka hanya karena kebaikan
    hati-Nya, bukan karena perbuatan baik mereka. Seandainya Allah memilih orang-orang
    itu berdasarkan perbuatan baik mereka, berarti pemilihan itu tidak bisa disebut
    kebaikan hati Allah.
  pes-OPCB: امروز نیز همین‌طور است، به این ترتیب که تمام یهودیان خدا را فراموش نکرده‌اند.
    خدا در اثر فیض خود، عده‌ای را از میان آنان برگزیده است تا نجات دهد.
  mpt-mpt: Memalosa inaniba Islel nakaia unangai alukum Gode mo abuk walalim blimobe.
    Milimi Gode dlakanebuei e daayebe kesoa i e meletanobe.
  ssx-ssx: Koto pieke ekita꞉ ame make pitelememe. Koda꞉ma꞉ a꞉ta꞉ pieke handaata꞉ mandane
    wanda꞉hali hosiki ipikana꞉ma꞉ talopu mea haena꞉ la꞉la꞉me.
  mkl-mkl: Bɛɛbɛ mɔi, bɑɑ nsɛi inɛi Izirɛli mbɔ ŋɑ ɑ̀ wɑɑ jirimɑ Ilɑɑɔ̃, ɑŋɑ iyi í
    cicɑ nɑ didɔ̃ɛu.
  gaq-gaq: ଏବେ ଟିକ୍‍ ଦେତ୍‍ରକମ୍‍ ଗଟେ ଲେଃକେ । ଇସ୍‍ପର୍‍ ଦୟା ଡିଙ୍ଗ୍‍ଚେ ଜାଣ୍ଡେଇଂକେ ସ୍ରିବଗେ
    ମେଇଂନେ ବାନ୍‍ ଗଣ୍ଡା ଉଡ଼ିରୁଆ ଲୁଆଁ ଲେଃକେ ।
  gof-RNT: Hessadakka, ha wodiyan Xoossay ba aadho keehatethan doorida guutha Isra7eeleti
    de7oosona.
  unx-unx: ଏନ୍‌ ଲେକାଗି ନାହାଃଁଦ ହବାକାନା, ପାର୍‌ମେଶ୍ୱାର୍‌ ଆୟାଃ ସାୟାଦ୍‌ତେ ଅକ ହଡ଼କକେ ସାଲାକାଦ୍‌କ
    ତାଇକେନା, ଇନ୍‌କୁଏତେ ଚିମିନ୍‌ ହଡ଼କ ସାରେଜାକାନା ।
  gah-gah: Loko limó nenazo, ámináminoko itínasa gamenaló Ómasi eza nasahilí amelaho
    noikeve loko Zuta vegená luguhá lelémo etó okago minokune.
  lcm-lcm: Asukang vang a kapo tav petekai si taun ke ta karakarang i petau katala
    songo iria ania le si kana roron.
  aer-aer: Lyete kwenhe alakenhe-anteye aneme. Ngkartele kwenhe tyerrtye Israel-arenye
    areye mwantye-mwantye-ileke, kele urrpetye ware anteme itnekenge atyene Ikwerenhe
    areye akwete aneme.
  qvc-NT: Chayshinallam kay tyimpupipis Tayta Dyusqa ancha allin kashpa, wakin isrraylinu
    masiykunatapis akrashqa, paypa wambranguna kananllapa.
  tgl-ULB: Ganoon din nga, sa panahong ito, mayroon pang nalalabi dahil sa pagpili
    ng biyaya.
  cbs-NT: Jaskawen taea na jabiatiandi Israelbu ana jatidama jatuwen nuikin Diosun
    jawen duapawen jawenabu wakatsi ma nukudi katuniki, jau Jesús jabun nun ikunwanxanunbunan.
  xtm-NTPP: Te suni sukan tna kúu kivi ya'a, ja neva'a siin ya jaku ñayii ni kaji
    ya ja skuta'vi ya i ja vii ja va'a ma.
  nnq-nnq: Nga apibi ngoe, babile bandu abaigile benia Nnoongo bapambwi kupeele gwakwe.
  bao-NT: To biri wãmera mecʉ̃ri cãare, Ʉmʉreco Pacʉ, cʉ̃ ca mairije mena cʉ̃ ca beje
    jeericarã israelitas jĩcãrã dʉjama.
  san-ORI: ତଦ୍ୱଦ୍ ଏତସ୍ମିନ୍ ୱର୍ତ୍ତମାନକାଲେଽପି ଅନୁଗ୍ରହେଣାଭିରୁଚିତାସ୍ତେଷାମ୍ ଅୱଶିଷ୍ଟାଃ କତିପଯା
    ଲୋକାଃ ସନ୍ତି|
  huv-NT: At nganüy aliün majlüy noic ajlüy nipilan leaw Teat Dios tarriiüd nde ajneaj
    omeaats, andiüm mambeol nejiw.
  otn-NT: Da̱ guehra̱ pa ja p'ʉya, xquet'a̱ njarbʉtho ya, hi̱nga̱ gätho yø judío xa̱
    hyɛp'ʉ Oja̱. Sinoque 'bʉ i'da ngue conná̱ ma̱te Oja̱ bi gohi ngue yø thanhni̱
    Oja̱.
  nop-nop: Kaŋ nai indinde undugoŋ, Bepaŋdi siloŋ tobogoŋ tiŋa Judahi noli yehidaneeŋ
    yabukahileguk hatiiŋ.
  obo-NT: Na ungketen dad en mandad ko-ungkay, su duwon pa nosama no mgo Judio no
    id aam to Monama pomon to kopiyannoy rin.
  cak-ENT: Y quiri' chuka' vocomi yec'o kavinak israelitas ri junan roj cha'on quiq'uin
    roma ri utzilüj sipanic ri nspaj-pe ri Dios.
  lif-NT: ᤜᤧᤰᤁᤣᤗ᤹ᤖᤡᤰᤁᤣ. ᤁᤴ ᤕᤧᤶᤔᤥᤀᤠᤱ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤁᤢᤗᤢᤱᤔᤠ᤹ ᤋᤢᤰᤔᤠᤸᤗᤧ ᤛᤣᤃᤢᤛᤡᤒᤠ ᤁᤢᤗᤰᤌᤡᤰ
    ᤁᤧᤍᤠᤱᤒᤠ ᤁᤧᤕᤠ᤺ᤰᤐᤠᤜᤠ᤹ ᤔᤧᤘᤠ᤹ᤖᤥ॥
  mie-NT: De saá-ni mitan, chi íyó jacū-ni cā nchivī jā ní nacāji yā sīquī jā vāha
    inī yā jíín ji.
  san-TIB: ཏདྭད྄ ཨེཏསྨིན྄ ཝརྟྟམཱནཀཱལེ྅པི ཨནུགྲཧེཎཱབྷིརུཙིཏཱསྟེཥཱམ྄ ཨཝཤིཥྚཱཿ ཀཏིཔཡཱ
    ལོཀཱཿ སནྟི།
  qve-NT: Saynallataqmi kunan tiempopipas pasan. Israel nacionniyoq llapallan runakunamantaqa,
    chikallantan Diosqa akllakuran, paykunata khuyapayasqanrayku.
  pao-NT: Meno'o yise tooe ooosoo. Susumudu Jew numu soo Te Naa sootuha'e, puusoo
    mu netutzeana mu sootuha'e umuoo tunaka'oedyukute.
  cbu-NT: Sirútama Elíyasarinpur machinaw mangoonarangana. Na wand ashkitamsina iy
    Utaáshuchini. Zapaneezini mangoonkini. Itaru, Apanll iyaa Utaáshuchee wand chinakiya.
    Apanll waana zandarangu, iyaatsim nayanirangu, waamatamari tiptsireem ipusarangiya.
  usa-usa: íbêqa mimóráíq kéiye. yaímma pááqya-kayukama wení áyaqa yiména Áánûqtu
    yiwíkaiye.
  soy-soy: Limɛcɔ kɛ Uléécɑɑ uu kɔ nfɑ́ɑni kɛtẽ nkɛ́-i pisoi nkɑ́ripi nɛ uipɛɛlɛ́ɛ
    wɛ́ɛ un umɛcirɛ yekeilɛ̃.
  hui-hui: Anigo ina kamangibi ogonidagua dege nga. Ngode Datagaliwabehanda dara halu
    biamogo bia henegome Isaraele wali agali dabo heleneru aria mbira mbira ka.
  amf-amf: Ogodettsi ta wodan koka Barjo yisa sunin imintonka Israveel eenasa shaarira
    yina kamayse kinin shiishaa tokaa eedi daane.
