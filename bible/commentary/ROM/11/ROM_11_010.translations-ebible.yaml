verse: ROM.011.010
translations:
  kpx-kpx: Ige Dilavau niabe bamuge keau neniai elehaholima. Isi vani bahata vaveve
    toela isute hovadaeabemo otovema.”
  okv-H: Eto tihi ta taro kuru au ari sasapura ta bouka humbuto ku okokombeto daroho
    iresora.” ke ainge David na Judea embopo God kiae avoembo kajena.
  tbo-tbo: Matahi hina keke po ega emoemotana hina gagalena. Hai pilipili houga daodaona
    upuhi ina youyouni.’
  mal-C: കാണാൻ കഴിയാതവണ്ണം അവരുടെ കണ്ണുകൾ ഇരുണ്ടുപോകട്ടെ; അവരുടെ അരക്കെട്ടുകൾ എന്നേക്കുമായി
    കുനിഞ്ഞുപോകട്ടെ.”
  grc-SR: σκοτισθήτωσαν οἱ ὀφθαλμοὶ αὐτῶν τοῦ μὴ βλέπειν, καὶ τὸν νῶτον αὐτῶν διὰ
    παντὸς σύγκαμψον.
  bgc-bgc: उनकी आँख आँधी हो जावै ताके वो देख न्ही पावै, अर वे सारी हाण मुसीबतां म्ह
    फसे रहवै।”
  khz-khz: Pere nama matara pere vega-mukunara, pe ragai pia poepoe, ne rogera pia
    tete, pe pia laka-rupurupu-vanagivanagi.”
  deu-TKW: Verfinstern sollen sich ihre Augen zum Nichtsehen, und man soll ihnen den
    Rücken beugen für immer.
  zsr-NT: Laꞌchúl yöj lauquëꞌ, cui laꞌléꞌinëꞌ, Len tsaz laꞌyechu cúdzuꞌquëꞌ luꞌë yuaꞌ.
  lin-lin: Tika ete miso na bango ekufa mpo ete bamona lisusu te, mpe babela mikongo
    mpo na libela ! »
  hns-NT: Aise kar deihe kie oelog koetjh na samadjh paawe. Aur oelogke bahoet doekh
    deiho djeme oelog sada ke lieje djhoekke tjale.”
  noa-E: Dau phuu nʉmta warag am dau khĩsumjö apibá, amach khaigba nʉmjã khaugba amkhĩir.
    Mag nʉm dʉ̈i ĩchab nem chʉkhʉmta wai wënʉrrʉmjö, idëu am ich mag phithurg au wënʉrrapibá”
    ajim Daviiu, Ẽwandam oomapham khʉʉn igwia.
  eng-EMTV: Let their eyes be darkened so that they cannot see, and their backs be
    bent forever!”
  mib-NT: Te ánuá i na ndúnee, nájnūhun jeē tuá cúu coto i, te na jécostɨ́hɨ́ jnūndóho
    sɨquɨ̄ i nɨ́ɨ́ cáni. Achí tutu.
  lif-NT2: खे़ङ्‌हाॽरे़ निःमा मे़न्‍छुक्‍तुन्‍ल फाॽआङ् खे़ङ्‌हाॽरे़ खुनिॽ मिक्‍किन्
    खादाप्‍तुर, हे़क्‍क्‍याङ् खुनिॽ एःक्‍किन् सदादिङ् इनोगे़न् तुक्‍खेःल्‍ले़ तुःङ्‌लरो॥”
  xnj-xnj: Mihu gavi gasopewayi chitita vakotoka kulola, migongo yavi yigundamayi
    kwa kung'ahika magono goha.”
  mmx-mmx: Una sep di mi lemeramain! Unak lox amolos amisik lempat sintun atdi!”
  cbr-NT: Bëxuñu unin ca aín bëru upíma 'ixun uinu cara cuania quixun 'unaníma. Usaribiti
    ca uni catúbucë ax aín caxu 'aisama 'ain tëmëraia. Usaribitia a unicama 'iti cana
    cuëënin. Usaquin ca Davitan cuëënëocëxa.
  tee-NT: Ma jantu catamachakxaya' ju ixchivinti Dios. Ma catamak'alhk'ajnank'alhiya'
    tachi ju talai ju yu'unch ju tat'atak'enta'alhtananch ju ixtac'uc'at'an ju na
    ts'inq'ui. Ma chunch ju naulh ju David.
  eng-LSV: let their eyes be darkened—not to behold, and You always bow down their
    back.”
  cak-NT: Xtik'okumer ta ri quiwech, chi quiri' man xquietzu'n ta; can luculic ta
    jumul quij xtiqui'en. Quiri' ri ru'in can ri David.
  pah-NT: “Tokwahavyme tuhẽ ti g̃a onhimombyryva ojikoge'yma Tupana'ga rehe,” ei ahe.
    “Tipiro'ya'javyme ti g̃a g̃wembikwahave'yma hugwi,” ei Daviva'ea ikwatija hako.
  sja-NT: Ichita ne-inaa oopata pɨ-it'ee ãchia k'ĩsia p'anɨk'a, pɨa wãara oopi k'inia
    bɨ k'ãyaara. Maperã taawa pɨa ãchi tau p'ãriu pɨk'apii ununaadamerã pɨa oo bɨ
    mãik'aapa ãchi eburuk'uk'ua pɨk'adaidamerã ãchia ne-inaa k'achia oopata k'aurepa.’
  xed-xed: Ka ghulpghulpa ira taŋ ŋa kwala taŋ nghaŋtá vli, ka gɗavata həŋ nda ŋatá
    hul!» kaʼa.
  mks-NT: Ta ná cua̱á na̱ já ná a̱ cúní na̱, ta ná nditojo ja̱ta̱ ná níí tiempo sa̱há
    ña̱ ve̱e ndójo na, na̱cachi David.
  gfk-S: Iou sasaring be ira mata di na kadado waing pa di nagele nanaas palai. Ma
    iou sasaring bileng be di na rurungo hathatikai.”
  bmu-bmu: O Anutu, gi mönö jeŋini mömbauba mem gömölinöŋga uba ekingö osime. Mönö
    likepŋi meleŋ eŋginöŋga qakŋine öŋgöba lömböriiga sundan dop upköba malme.” Deiwidnöŋ
    mewö köuluköyök.
  dgz-dgz: Yamamu mum tauep imumup ya anupen anuivin. God itan onemup sep bembenimu
    sep tap wapen taiwandata. Devit ap anega diguguramon.
  eng-GNV: Let their eyes be darkened that they see not, and bowe downe their backe
    alwayes.
  zaa-NT: '@see-verse:ROM.011.009'
  eng-WEBSTER: Let their eyes be darkened, that they may not see, and bow down their
    back always.
  guh-guh: Bajarapamonae apo yapëtae pijaneconi peyajavajinavanapaejava daxitamatacabi.
    Pacuenia bitso piarevejava pecaponaevi, nabëxëtsutsiaya bacapona, bajara itsi
    bajarapamonae pejamatabëëthëtota pijaneconi yabara. Bitso yanajamatabëxaina pijaneconi,
    jai bajayata Davidpijinë Israel nacuapijivi, Dioso apo pejumecovënëtsivi, yabara.
  bon-bon: Teepi irecu määsumäsu pa läbitipesi, piba teepi äblicäco päpänena. Teepi
    äcupenapena otni teeme mäpu name pi.”
  nhw-BL: Pampa tzactoc iniixteyol huan amo hueli quiitaj catli quipactía Toteco.
    Huajca israelitame mocahuaj quen tetequipanohuani catli huihuipicaj iniixpa nopa
    tlanahuatilme catli eltoc ininteco.” Quej nopa quiijto David tlen israelitame.
  swh-ONEN: Macho yao yatiwe giza ili wasiweze kuona, nayo migongo yao iinamishwe
    daima.”
  wbi-wbi: leka aamaso ghaponekesivue ing'iisi neke vakunue kulola. ukaghaghunamisie
    amasana ghave ifighono fyoni”
  bba-bba: A de ben nɔni yi wukiri bu ku kɑ wɑ. Kpɑ ɑ de bɑ n bu tɑɑre kɑ bɑɑdommɑɔ.”
  eng-KJVCPB: let their eyes be darkened, that they may not see, and bow down their
    back alway.
  kgk-NT: Tove tonhemboty katu hesa ohexa e'ỹ hagwã. Tojeayvy rei oiko-vy oiko asy-gwi”
    he'i Nhandejáry kwatia nhe'ẽ.
  waj-waj: Iya avuuyauvo upisiinai sa tuqinnama taateera na kiaunoo. Ngiari koonnama
    variaivaara mmuaararaivo iya utinai mmannammanna kookama utida nookiaateera na
    kiaunoo. Davuitiivaano itaa kua tiravai.
  cpy-cpy: ¡Okantashitzimaetya imawityaaki-te! ¡Okantashitzimaetya itsiya-mitziyite!
  ekk-PKP: Saagu nende silmad pimedaks, et nad ei näeks, ja olgu nad alati rõhutud
    meeleolu tõttu küüru vajunud.“
  mpx-mpx: Bahi bugul etega nihi kikite, yaa mataliya ni gogou, ge ali pulowan ni
    anlowagil.”
  wbp-wbp: Manu milkari-manta-jana yungulu nyanja-wangu nyina nyuntuku. Kaji-jana
    majurlangu rdipimi, yampiya-jana muurl-mardarninja-wangurlu!”
  luo-luo: Mad wengegi dinre mondo kik ginen, kendo oguchgi odolre nyaka chiengʼ.”
  nhe-NT: Pampa tzactoc iniixtiyol huan ax hueli quiitaj tlen quipactía Toteco. Huajca
    israelitame mocahuaj queja tlatequipanohuani tlen huihuipicaj iniixpa nopa tlanahuatili
    tlen mocajtoc queja ininteco.” Quej nopa quiijto David tlen israelitame.
  aii-aii: ܚܲܫܟܸܢܝܼ ܥܲܝ̈ܢܵܝܗ‌ܝ ܕܠܵܐ ܚܵܙܝܼ، ܘܚܲܨܵܝܗ‌ܝ ܗܵܘܹܐ ܟܝܼܦܵܐ ܒܟܠܔ ܙܲܒ݂ܢܵܐ.
  esk-NT: Irigikkaŋich taaqsiḷutiŋ qiñitlaiġḷich. Tunugikkaŋich piḷguiḷiġlich sakuułiġmikniñ.”
  msb-msb: Maparaparap man lugod an inda mga mata hasta dili na makakita. Makapareho
    lugod sinda san tawo na damo an kalisudan na bagaʼn ku-ko na hasta na lang sa
    kabug-at na pas-anon.”
  cpa-NT: Ju³dsi³qui² dsi³jløa¹² mø³ni³dsa. Mi³jøng² tsa¹ma¹li¹ŋë́h² dsǿa¹²dsa. Ju³li¹chi²
