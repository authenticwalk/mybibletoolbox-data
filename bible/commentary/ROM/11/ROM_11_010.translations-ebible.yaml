  meu-meu: 'Matadia ba hakapu, bena basie ita: Dorudia ba halaoho hanaihanai.'
  yva-NT: Syare Nyo awa ana wo ratantona ravera ngkaumudi indamu wantatukambe ayao
    tugae rai. Syare awa siuri mangke mpaya mansaije jewen, yara awa mona ngkapapo
    raija nuge nuganui.”
  dgc-dgc: Atdinan maka side ta luku-luku a isip de, monda éwan de mapospusan, monda
    dumemét dide i mehirap a buhay.”
  zpm-NT: Guiaaṉ zho zig tib zha ne roḻd lo, guiaaṉ zho zig tib zha ne blozh blengw
    zhits.
  hix-NT: Enhura hak nahtxoko, tàhnawonye, ohutwahra tehtxoho menye. Teryewhamnohsomà
    roro me hak nahtxoko. Àro wyaro rma nkehe, Dafe heno nemnhotho, Ehsayewyana kom
    hoko.
  sim-sim: Misokome lihin toltumushinak avak li heyewan li hala. Uhu kumanhava lihin
    halashinak li ungruwu yaka.�
  npi-ULB: तिनीहरूका आँखा अँध्यारो होस्, ताकि तिनीहरूले नदेखून् । तिनीहरूका ढाड सधैँ
    कुप्रो होस् ।”
  cgc-cgc: Kabay pa na padelemen no iran an na mata aged danen an dili makakita. Pabuktuton
    no danen an ta subla na kabeg-at na dili en makamang asta ta ula katapusan.”
  tim-tim: Gâ dewunyeŋe mem limbâp komenâ dewun bok akbai. Dâ hamiyeŋe mem goŋgoŋgomenâ
    pâit pâitŋe akmâ manmâ âgâwei.” kulemgoep.
  yor-yor: Jẹ́ kí ojú wọn ṣókùnkùn, kí wọn kí ó má le ríran, Kí wọn kí ó sì tẹ ẹ̀yìn
    wọn ba nígbà gbogbo.”
  wos-wos: Dé wandét di dama hiyandé du maki retandi. Dé wandét di némafwi xak yatakwa
    du maki, di deka bunungul hwalé hwalé nae yitandi. Wungi dé wa.
  emp-NTPO: Ãdjirãra daub̶errea b̶ea quĩrãca b̶ʌdua ãdjia unu panʌra cawarãnamãrẽã.
    Idjab̶a ewariza bia mĩgabidua.
  eng-F35: Let their eyes be darkened so as not to see, and their back always be bowed
    down.”
  ind-ind: Biarlah mata mereka tetap tertutup supaya mereka tidak sadar akan apa yang
    sedang terjadi pada mereka. Dan biarlah mereka dihukum supaya mereka tetap hidup
    dalam kesusahan dan memikul beban berat sampai bungkuk selamanya.”
  pes-OPCB: چشمانشان کور شود تا نتوانند ببینند، و کمرهایشان همیشه خم بماند.»
  mpt-mpt: I makob nakai kino tum gebenoa inamin namino klao mo watemebibbai ulab
    aine! Eka i amitie inamin namin kukub misiamo i dimo tam tlemo omnakatouleb bianiba
    makob unangi afobeing abilo oleb bebianiba gimono taka taka onabib inamine genebiobe.
    Nakaia unanga eli makob nakaia unangai Mosese hekmel wengo wafu blib otane i Yesus
    Klaiste wengo mo wentaobbabo geniba omdibihabibi ulabobe. Gode kin dimo i mo molot
    aim blimobe.
  ssx-ssx: Ika꞉ leke handupa handa꞉peke na yolo hata꞉ ka꞉nda꞉ma꞉ homa houwolo puniao
    hatiki pimika꞉na꞉ta꞉ epelieke laa wape pa꞉la꞉me.
  mkl-mkl: Jɔ̀ ilu kuku ku wɑ si iju nŋɑ ɑ mɑɑ̀ yɛ ilu. Nɔ i jɔ̀ ɑ yɑ bɑte ɑ mɑɑ ceò
    icɛ do ɑjɔ fei.
  gaq-gaq: ମେଇଂ ମ୍ମୁଆଁଃ କାନା ଡିଙ୍ଗ୍‍ଚେ ମେଃଡିଗ୍‌ କିକେ ଆୟାଆର୍‍ଲେ । କାଲାଆଃ ଦୁକ୍‍ କସ୍‍ଟ
    ବା ବାଚେ ମେଇଂନେ ନ୍‌ସାଃ କୁପ୍‍ଡ଼ ଡିଙ୍ଗ୍‍ଲେ ।”
  gof-RNT: Entti xeellonnaada entta ayfey goozetto; ubba wode meton entti kuunidi
    de7o” yaagis.
  unx-unx: ଇନ୍‌କୁଆଃ ମେଦ୍‌ ଜାପିଦଃକା ଜେ'ଲେକାଚି ଇନ୍‌କୁ ଜେତ୍‌ନାଃ ଆଲକାକ ନେଲ୍‌ ଦାଡ଼ିକା,
    ଆଡଃ ସବେନ୍‌ ଇମ୍‌ତା ଦୁକୁହାସୁ ନାମ୍‌କେଦ୍‌ତେ ଇନ୍‌କୁଆଃ ମାୟାଙ୍ଗ୍‌ ଲିକୁଜଃକା ।”
  gah-gah: Keza nene kogómula likokiko likatiká iki mihina itave. Kemegesaló agohí
    gihiki guni guni miliki mihina mihina iki mini lúaló miliki minanigave, loko limó.
  lcm-lcm: Kapo ro, mataria ka vong ani ki tav arai korong, na ki tonglu asikei.
  aer-aer: Alknge itnekenhe pwenge-ilaye, itne anteme uyarne areme. Ulthentye akngerre
    artepeke arrernaye, itnenhe ulthetyenhenge anthurre.”
  qvc-NT: Chaymi Dyuspi mana kriyishpaqa, ancha rinllapa pandaq, Dyus nishqanda ama
    intyindinanllapa. Mana intyindishpaqam, sarkukunashina kanqallapa. Chaymi tukuy
    tyimpu ñakanqallapa suq runa ancha llashaqta apaqshina, nishpa.
  tgl-ULB: Hayaang ang kanilang mga mata ay dumilim upang hindi sila makakita. Lagi
    mong panatilihing baluktot ang kanilang mga likod.”
  cbs-NT: Ja inun, jau jawa ana uinyamanunbun Diosun jau jatu bexux wanunwen. Ja inun,
    jamapai bika tenei dayakin xankamajaida ia kakui tininkunkaini jau ana tenejaidakubainunbunwen”,
    iniki.
  xtm-NTPP: Te má jin kundijin‑ka nuu i ma, sukan‑va'a má jin konde'ya‑ka i, te jín
    ndatoso yata i ma ni‑kani ni‑jika.
  nnq-nnq: Mio gabe gabekigwe lubendu gakaotoje kulola. Migongo jabe jipende kwa kulaga
    kwangapela!”
  bao-NT: Cʉ̃ja ca ĩatipere biro ĩiro, cʉ̃ja cape macʉ̃ri to yati nʉ̃cãcoajato. Cʉ̃ja
    jõcʉ̃ri cãa ca tʉ̃a mutĩariquera to niicõa niijato,” ĩi.
  san-ORI: ଭୱିଷ୍ୟନ୍ତି ତଥାନ୍ଧାସ୍ତେ ନେତ୍ରୈଃ ପଶ୍ୟନ୍ତି ନୋ ଯଥା| ୱେପଥୁଃ କଟିଦେଶସ୍ୟ ତେଷାଂ
    ନିତ୍ୟଂ ଭୱିଷ୍ୟତି||
  huv-NT: Ich majlüyiw atnej nesomom oniüjcüw, ngo majawüw cuane teamarangüw. Ich
    mamongochiw ngo majneaj meáwan nüt atnej nop naxey anmejquien wüx amal naǘm.
  otn-NT: Nu̱'a̱ te da̱ hyɛ̱tyø ja̱'i̱, hi̱nda̱ di̱nyø mmʉi hanja. Ja̱na̱ngue di̱
    m'mʉmma̱n'ʉ hangu̱ ra̱ pa”.
  nop-nop: Kaŋ du dauhik yehitubu-sipmakaune dauhipmik tineeŋ. Eŋ sigihik wobugenimbaune
    sigidimindimit tiŋa hatiyaneeŋ, dapmandapmaŋnit mokit.”
  obo-NT: Muopa nod mosukirom kos poomdom dan amoy dii ran od pokaabbot to kovonnaan.
    Woy muopa no od posupittan sikandan to waad tomanon, iling to minuvu nod kovokkut
    pomon to kovoggatoy to binovan din.”
  cak-ENT: Xtichuptüj ta c'a ri runak' tak quivüch, richin man ta xquetzu'un. Roma
    ta ri pokonül, ye luculic ta chi jumul. Quiri' ri rubin can ri David.
  lif-NT: ᤂᤧᤱᤜᤠ᤹ᤖᤧ ᤏᤡ᤺ᤔᤠ ᤔᤧᤴᤇᤢᤰᤋᤢᤴᤗ ᤑᤠ᤹ᤀᤠᤱ ᤂᤧᤱᤜᤠ᤹ᤖᤧ ᤂᤢᤏᤡ᤹ ᤔᤡᤰᤁᤡᤴ ᤂᤠᤍᤠᤵᤋᤢᤖ. ᤜᤧᤰᤁᤩᤠᤱ
    ᤂᤢᤏᤡ᤹ ᤀᤣ᤺ᤰᤁᤡᤴ ᤛᤍᤠᤍᤡᤱ ᤀᤡᤏᤥᤃᤧᤴ ᤋᤢᤰᤂᤣ᤺ᤸᤗᤧ ᤋᤢ᤺ᤱᤗᤖᤥ॥”
  mie-NT: De ánō ji ná ndúneē, modo jā má cūú cā cunī ji, de ná cósndīhí tūndóhó sīquī
    ji níí cání. Cáchī tutū.
  san-TIB: བྷཝིཥྱནྟི ཏཐཱནྡྷཱསྟེ ནེཏྲཻཿ པཤྱནྟི ནོ ཡཐཱ། ཝེཔཐུཿ ཀཊིདེཤསྱ ཏེཥཱཾ ནིཏྱཾ བྷཝིཥྱཏི༎
  qve-NT: Ñawinkupas tutayaq hinayá kachun, saynapi ñawsa runakuna hina kaqtinku,
    Diosmanta mana entiendenankupaq. Wasankupas wiñaypaqyá qopoyachun”, nispa [Salmos
    69.22-23].
  pao-NT: '@see-verse:ROM.011.009'
  cbu-NT: '@see-verse:ROM.011.009'
  usa-usa: yúramma keropáinaqa iyuwáiyata íma aónama arútáaro. yeqtí ummaa-yátáákóní
