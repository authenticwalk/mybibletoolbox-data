  dso-dso: ସେମନ୍‌ କାଣାକାଣି ଅଇକରି କାଇଟା ମିସା ଦେକି ନାପାରତ୍‌ । ସବୁବେଲେ ଦୁକ୍‌ କସ୍‌ଟ ପାଇପାଇ
