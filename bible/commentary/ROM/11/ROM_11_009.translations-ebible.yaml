    și o pedeapsă pentru ei.
  pon-pon: 'O Dawid majani: Arail tepel en wiala injar parail, o litip arail, o kapup
    parail, o karia parail.'
  nhe-BL: 'David nojquiya quiijto san se tlamantli ipan Itlajtol Toteco campa quiijtohua:
    “Ma quincajcayahua israelitame huan ma quinmasiltica nochi nopa ilhuitl tlen quichihuaj
    para quitoquilise nopa tlanahuatili. Ma motepotlamica huan ma quiselica tlatzacuiltilistli.'
  sps-sps: Devit tsue kainy a ka to, “A taa Isrel fakats fi ror nei, rin vainy tavaron
    mata Manyi, Gov, tana saa, Anyi faan rarin fo faun. Eye, te faarei tsuiny non
    a marei sensen to te ot fakarian tsun naa tana vavaatsu to te pon finy ya na kainy
    ainy tsunia te kaa non na aya, ka iny kat fapaparei ya. Jesan kan nyo komainy
    marom Anyi ma faatok veesau ir a taa Isrel, tsurin gima tavaron mata Manyi. Ana
    nyo komainy fiisok marom Anyi ma kat rari er natiny to na ka ari gima manaats
    a fo Faun Tsumanyi, kainon ito te pon fi rori nei ari manaats a fo faun. Ana nyo
    komainy marom Anyi ma fasaraa rari faarei non a tafan tsuri.
  wnc-wnc: Siwan Devitda kuut sanga waakngaekan natake wamu takngatu anzing matakut,
    “Sanga wa aminda ie apbakngake tasikaing kakngata pasiwan maining. Unzing kaap
    gwenda apbakngake kusika epusik ba bungep ba dua kake ngana undang kopan tanguwan
    kupik binga tasikaing. Tasiwa buya aawan Anututa wa aminde toknga aknga waiaknganae
    yaman paning.
  bus-bus: 'Dauda bè dↄ: Aↄ̃ zĩbaakɛna gↄ̃ńnɛ takutɛɛ ũ à ń kũ, à gↄ̃ńnɛ gɛ̃̀nsikii
    ũ lɛ à yã lúńnɛ.'
  gub-BL: Tuwihaw Tawi i'i nezewe a'e. — Miar uzezuka oho uzepyhykaw pupe, ta'e nuexak
    kwaw a'e xe. Nezewegatete zutew a'e wà nehe no. Nuzeruzar kwaw Tupàn ze'eg rehe
    wà nehe. Tuwe Tupàn uzepyk wanehe nehe.
  imo-imo: Kano imboma Devitini yunge opa pulema molangei nimu mele molonge. Devitini
    yunge opa pulema molonge mele ungu te i tepa nimbeindo, Enonga langi nongo molonge
    ulumuni eno meluna mele topa, imbo tepa ai tondoromo mele lepa, enoni teko kenjirimelemunga
    pundu topa umbuni timbelo mele te lepili.
  boj-boj: Devit a dego naŋgi qa osiqa endegsi marej, “Naŋgi iŋgi uyqa korooqnibqa
    gulbe gargekoba naŋgoq di brantoqnsim kakaŋ bul naŋgi kabutnjroqnqas. Osim sil
    bul naŋgo kakro qaiŋyetnjrsim naŋgi uneq breinjrim naŋgo siŋga meniŋq di taŋyosib
    ululoŋosib awai ugedamu oqnqab.
  eng-DRA: 'And David saith: Let their table be made a snare, and a trap, and a stumbling
    block, and a recompense unto them.'
  knf-knf: 'Kë *Dayiţ naşih akak aji : « Pde pi baka pawoon bţaaw, bahilna bajot,
    bakoba kakob ki baŧaaŋanaanuŋ.'
  san-KHM: ឯតេស្មិន៑ ទាយូទបិ លិខិតវាន៑ យថា, អតោ ភុក្ត្យាសនំ តេឞាម៑ ឧន្មាថវទ៑ ភវិឞ្យតិ។
    វា វំឝយន្ត្រវទ៑ ពាធា ទណ្ឌវទ៑ វា ភវិឞ្យតិ៕
  arn-NT: 'David famngechi ngillatuy, fey feypi: “Chaw Ngünechen tañi kawiñ mew ngünenkawpe
    engün kellunieetew Ngünechen trokiwpe engün. Ka femngechi ñi wesake üllüfael engün
    ka tañi kutrankawael.'
  zas-NT: 'Rëb tëë Davi: Xguialraw zagdxe reeman con gra xguialnazaꞌc reeman laan
    gusquiee laa reeman guial zëqui reeman zagdxe. Laan gusquiee laa reeman din tëd
    reeman casti ni rayal reeman.'
  ken-NT: Debhít nkwɔ árɛm nyaka bɛ, “Mɛnyɨŋɨ́nyiɛ bhap mɛ́mbák nta ɛnɛ ɛ́kɛ̀m
    bɔ, mɛ́mbak ɛnyɨŋ ɛnɛ ɛ́kʉ̀ mándɨŋɨ nɛkwɛ́n ɛnɛn bákwɛ́nɛ́, bɛ Mandɛm ántɛ́msí
    bhɔ.
