verse: ROM.011.009
translations:
  kpx-kpx: Deividiu subuta vaveve katealemo hoto mole lounu. Isi avoe, “Keau Dilava
    hoto evioholisito abu vahaeho lovi vamale ke unaha huhulahai vamale keu mavinahate
    malevema. Keau kemo dobuluvisi vatetumu malema.
  okv-H: '@see-verse:ROM.011.008'
  tbo-tbo: Ma Dawita i baheya i pa, ‘Hai toleha u hinehi hin’ona po hina walo. Ma
    hina peu po wimeiha hina wialoni.
  mal-C: 'ദാവീദ് പറയുന്നത് ഇങ്ങനെയാണ്: “അവരുടെ സമൃദ്ധമായ മേശ ഒരു കെണി; എല്ലാം ശുഭമെന്നു
    തെറ്റിദ്ധരിപ്പിക്കുന്ന ഒരു മായാജാലം ആകട്ടെ. അവരുടെ അനുഗ്രഹങ്ങൾ അവരെ ഇടറി വീഴുമാറാക്കട്ടെ,
    അവർ അർഹിക്കുന്നതുതന്നെ അവർക്കു ലഭിക്കട്ടെ.'
  grc-SR: Καὶ Δαυὶδ λέγει, Γενηθήτω ἡ τράπεζα αὐτῶν εἰς παγίδα καὶ εἰς θήραν, καὶ
    εἰς σκάνδαλον, καὶ εἰς ἀνταπόδομα αὐτοῖς·
  bgc-bgc: अर राजा दाऊद कहवै सै, “के जिसा एक पंछी खाणा खाण खात्तर जाळ म्ह फँस जावै
    सै अर जानवर खड्डे म्ह गिर जावै सै, उसी तरियां ये माणस भी परमेसवर की ओड़ तै दण्ड
    पावैंगें।
  khz-khz: Davida maki evetaina ekilana, “Pere nama garia ganigani patana maki geria
    kwanaki e geria kiti ai pene ago, e geria vekwakunagi gaunai pene ago, e geria
    kala rakava voina gapigapina kapunai pene ago.
  deu-TKW: 'Und David sagt: Ihr Tisch werde ihnen zur Schlinge und zur Fangstatt,
    zum Anstoß und zur Vergeltung.'
  zsr-NT: 'Ca nac lë ni bëꞌë didzaꞌ caꞌ David, gnëꞌ: Luhuöác le laꞌzö́n lequëꞌ lni
    quequëꞌ Len ca tu yal‑lj ga laꞌrö́linëꞌ. Lac caꞌ le lun ga laꞌchíxinëꞌ, Len ca
    tu le uzíꞌ la lequëꞌ.'
  lin-lin: 'Mpe Davidi azali koloba : « Tika ete mesa na bango ekoma motambo liboso
    na bango, monyama, libaku ya kokweya mpe ya kozwa etumbu !'
  hns-NT: 'Parmeswar ke poestak me bhie liekhal hai kie raadja Daawied ose bolies
    raha: „Aise karieho kie djaun tjiedj oelogke attjha lage hai oesabke bahoet moesiebat
    dewe. Oelogke aapan rasta par gieraai deihe, tab oelog aapan karnie ke phal paaiga.'
  noa-E: 'Maimua ĩchab Ẽwandam oomapham khʉʉnag mag khĩirjupimaaugau, jöoi David khararraujã
    irig jëeumamua magjim: “Ẽwandam, ar riknaan pʉch oomapham khʉʉnag idëu amach phiesta
    athee thach pöm wauwi khöpibá, juau ogthom pʉch dau na wajapha naawaita mag phiesta
    khamkhĩirjã pua amachig nem thum dee chirʉm amkhĩir. Pari amachdëupain mag nʉm
    gaaimua pʉ dʉ̈i wajapha nʉm anʉm ee, pʉchdëupai am gaai mas deebá.'
  eng-EMTV: 'And David says: “Let their table become a snare and a trap, a stumbling
    block and a recompense to them.'
  mib-NT: 'Te suni ni cahān David: Vico jeē casáha i, na cóo nájnūhun ɨɨn trampa chí
    ɨɨn xeyū, návāha nihīn i castigo xeēn sɨquɨ̄ jeē castɨ́vɨ i cásáha i cuēchi.'
  lif-NT2: दाउद हाङ्‌ङिल्‍ले़ बा हे़क्‍केलॽरिक्‍के पाःत्तुआङ् पत्, “हाराॽ खे़ङ्‌हाॽरे़
    आबाङे खुनिॽ साभाङ्‌जाःल्‍ले़ इजोओ थाःसुसिर, खुनिॽ साभाङ्‌जाःन्‌आघघबा पाःन् नु
    खुम्‍दिङ् के़दाःप्‍पा पाःन् पोःङ्‌लरो॥
  xnj-xnj: Na Daudi ijova, “Mselebuko wavi uvyayi likoka la kuvayonjola, vagwayi na
    kubuniwa!
  mmx-mmx: La ne Devit ga vaase bok keretna, “Keke levenanan atdi nabak paxaru kaxat
    lasaxaek! Keke levempeluxa kaala atnedi naba lox ekarakat di kusu dina subu tup
    at leeteke!
  cbr-NT: 'A banacama quicësaribi oquin ca Davitan usa unicama ñuiquin ënë bana cuënëocëxa:
    A unicama ca Nucën Papa Diosan ratuquinshi castícanuxun ''aia. Usa ''aish ca ñuina,
    trampanu —ënë ñun ca ''ë maputi ''icë —quixun ''unanimaishi atsíncësaribi ''inun
    castícancë ''iti ''icën. Uisaíbi cana ''itima ''ai quixun sinani bëtsi unin pi
    unun quixun camicëx cuëënibi ca usai ''iti ''icën. Usai atux ''iti cana cuëënin.'
  tee-NT: 'Vachu'' ma chani naulh ju mak''aniya k''ai ucxtin ju David ixjuncan: Ju
    anu'' ju na k''ox talhiulai ma cataputa''okxchok''oya''. Ma chun cajuna'' tachi
    ju tu''u'' ju lak''alhi ju atsucunti. Ma va catapuk''alhk''osa'' chai ju yuchi
    ca''alacmamak''alhk''ajni ixlacata ju macxcai ju tanavita.'
  eng-LSV: and David says, “Let their table become for a snare, and for a trap, and
    for a stumbling-block, and for a repayment to them;
  cak-NT: 'Y ri David ru''in can chuka'': Ri nima''k tak quiwa''in xtoc ta qui-trampa
    y xtoc ta anche''l ya''l ri yeka chupa. Ja'' ta ri'' ri xtitzako quichi y xtoc
    qui-castigo.'
  pah-NT: Tupana'ga ombuhuruka israelitas'g̃a pe onhi'ig̃a pyryva'ea nahanahã ti g̃a
    toko katu javo hako. A'ea rehe g̃a ndoryndorytehero kiro ti nhande nhimombyryvi
    nehẽ javo tehe. Emo ganhi'ig̃a omombe'u reki g̃andekote'varuhua g̃a mbotegweteavo.
    Nurã Daviva'ea ikwatijari g̃a mombe'gwovo hako. “Tupana'ga nhi'ig̃a ti tombotegwete
    g̃a,” ei ahe. “Tombohahy ti ga g̃a pe nehẽ g̃andekote'varuhuro g̃waramo,” ei ahe.
  sja-NT: 'Ichiaba Ak''õre Ũraa p''ãdade Rey David it''aideepa jara bɨ: ‘Ak''õre Waibɨa,
    pɨ eperãarãpa k''ĩsiapata Ak''õre ewari ɨa p''anɨpapai pɨa ãchi pia ak''ɨpariit''ee.
    Mãga k''ĩsia p''anadairã, taawa pɨa ãchi k''achiade baaipii mãik''aapa miapii.'
  xed-xed: 'Ka mgham Dawuda guli mantsa: «Ka nza skwa zaya magwalgwalaya taŋ ka dəɓla
    taŋ, ka kadəŋ ŋa taŋ, ka tuthun ŋa taŋ nda ya ŋa ghuzla iri ŋa taŋ.'
  mks-NT: 'Já na̱ca̱hyí David sa̱nahá: Ná ca̱hán na̱ ña̱ cua̱ha̱n va̱ha na ichí Ndióxi̱
    sa̱há cua̱há ña̱ha cómí na̱, ta ná ndoho ini na sa̱há cua̱chi cája na.'
  gfk-S: Ma ne Dawit i tange be, “Ira linge gor halaro di hoke ira nian tano ula hator
    i halaro tikenong, io, iou sasaring be nu papalim ma kike ra linge ura hakuni
    balik di ma ura lulut leh di. Iou sasaring be kike ra linge na gungunuama na hapuko
    di ma be nu papalim ma kike ra linge ura balbalu pukus di.
  bmu-bmu: Kiŋ Deiwidnöŋ miaŋgö keuŋi kewö jii ahöza, “O Anutu, yeŋön közölömbuaŋ
    ala nemba laŋ söŋgaimakze. Miaŋgöreŋ mönö eŋgek miwikŋaiba siŋgisöndokŋinaŋgöra
    simba alnöŋga eŋgimema. Mönö nanŋini dumŋine tötaŋgöba et eŋguiga likepŋi meleŋ
    eŋginöŋga sihimbölö mötme.
  dgz-dgz: Apan Devit anavi mega munan anega wan, God men barip tuguine, tavewa uon
    menan, barip ame inak muga enekum muk ingane ukum umiwanum, ame koewa muga garewa
    ap me gapan warain.
  eng-GNV: And Dauid sayth, Let their table be made a snare, and a net, and a stumbling
    blocke, euen for a recompence vnto them.
  zaa-NT: 'Ą''hua David enne'' uccua rey tiempo antigua nna ra bi de runi bi oración:
    Làcą nna yala tsè'' ro cą ttu ttu tsá, pero idittu'' tse''e cą lani cuią''lu'',
    Acca inte'' nna rinábania'' cuią''lu'' qui''ni thacca''ỹí cą nna gulaba latsi''
    quį qui''ni cca tsè'' cą cuią''lu'' nna, pero thí'' lá cą castigo nu cca cą merecer,
    Ą''hua qui''ni ca iyyaló quį nna icàl·la cą para làa ila''ni cą Ą''hua qui''ni
    ccá cą esclavo para qui''ni yùà'' nu huá''ni cą nna ccą́ idì''i nna, cuè''e quį
    tulidàba iyàchuą.'
  eng-WEBSTER: 'And David saith, Let their table be made a snare, and a trap, and
    a stumbling-block, and a recompense to them:'
  guh-guh: 'Israel nacuapijivi, Dioso apo pejumecovënëtsivi, yabara bajayata Davidpijinë
    ata jumaitsi mapacueniaje: Israel nacuapijivi fiesta itsa exanabiaba, jamatabëcuenenavëxaniabiaya
    jamatabëjumai tsabiabi: “Dioso cajena nacasivabarëya. Bajaraxuata ayaijava vajaxainaejava
    xainatsi,” jamatabëjai tsabiabi. Itsiata baitsi jane pebarëyajavata, itsamatacabi
    jemata tocopiapatsianatsi pijaneconi yabara Dioso jane baja penaneconitsiaexanaejavanexatsi.'
  bon-bon: Cuta peei poto cidi me Daawida te jiicuji Oogäräneji Mene cabu nuuja poto
    ca egä, “Teepi dade cabu adnatäreji gemi deedei tääpume. Teepi ngene pa jwaatwananipesi
    egä, ‘Poode pisi nyene Acejiyame cama,’ yepä teeme ätecija cäco mule te teebibine
    pa joomlemepi. Dici abrenuteji gyene. Teepi pa yaatrametnemepesi, teeme mäpu daremu
    pa jääpänepesi.
  nhw-BL: 'David quiijto san se tlamantli ipan Icamanal Toteco campa quiijtohua: “Ma
    quincajcayahua israelitame huan ma quinmasiltis nochi nopa ilhuitl catli quichihuaj
    para quitoquilise nopa tlanahuatilme. Ma motepotlamica huan quinchihuas ma quiselica
    tlatzacuiltilistli.'
  swh-ONEN: 'Naye Daudi anasema: “Karamu zao na ziwe tanzi na mtego wa kuwanasa, kitu
    cha kuwakwaza waanguke, na adhabu kwao.'
  wbi-wbi: ghwope uDavidi iti, “leka imesa save sive vwafu, lutengo, lubale lwa kukuvala,
    na kuhombekesia uluhombo kuvene.
  bba-bba: Mɑ Dɑfidi u nɛɛ, “Kpɑ ben tɔ̃ɔ bɑkɑ dim mu de bu torɑ kpɑ bu yinɑ mwɑɑrɑ,
    kpɑ bu sɛɛyɑsiɑbu wɑ bi bu kɑ bu dɛnde.
  eng-KJVCPB: 'And David saith, Let their table be made a snare, and a trap, and a
    stumblingblock, and a recompence unto them:'
  kgk-NT: 'Oĩ ave Nhandejáry kwatia nhe''ẽ Davi amyrĩ ohai va''ekwe: “Karugwasu-py
    ou ramo, tonhembotavy toipyhy íxupe. Monde gwy-py ho''a va''e-rami, tove to''a
    katu. Tove toiko onhepysanga va''e-rami ave. Tomoingo asy íxupe kwéry Nhandejáry.'
  waj-waj: 'Anutuuqaa kua fafaara voovaki Davuitiinna kuaivo vainno tunoo: Iya pinaa
    buusaivaa nneeda varida ngiari mannaka tida sirigakiaivaara ngiari buusa nneeraivaudiri
    iya haruruaavai. Kii ngiari haruriraivo kobeevaa roosiima iya utuaiveera na kiaunoo.
    Kii iya harurida irisaivaa varaateera na kiaunoo.'
  cpy-cpy: 'Iroka rojankinata-kotakiri eejatzi pinkatharini David, ikantaki: ¡Okantashitzimaetya
    rahaeteri jempe itzimashiitakiri! ¡Okantashitzimaetya rantziwatyaa! ¡Okantashitzimaetya
    rowajankiteeteri!'
  ekk-PKP: 'Taavet lisab: „Saagu nende peod neile lõksuks, võrguks, mis nad kinni
    püüab, kiusatuseks, mis toob karistuse.'
  mpx-mpx: Ge Deibid al i ba, “Bwagana hi lolohahagali, yaa Yehoba ni paonal ge nihi
    sogu, inoke ni lahel.
  wbp-wbp: 'Manu ngulaju jinta-karirlilki yirdingkiji Tapitirli yirrarnu yimiji Payipulurlaju
    yangka kujarla kuja wangkaja Kaatukuju: “Warlalja-Wiri, kapakapa-manta-jana yapa
    Yijirali-pinki, manu-jana murrumurru-manta ngula kuja kalu warrukirdikirdirli
    nyinanjarla ngarni kurapaka manyukupurdarlu panungku-juku.'
  luo-luo: 'Daudi bende wacho ni: “Mad mesagi bednegi obadho gi otegu, kod kidi mar
    chwanyruok kendo gir chulo kuor ne gin.'
  nhe-NT: 'David nojquiya quiijto san se tlamantli ipan Itlajtol Toteco campa quiijtohua:
    “Ma quincajcayahua israelitame huan ma quinmasiltica nochi nopa ilhuitl tlen quichihuaj
    para quitoquilise nopa tlanahuatili. Ma motepotlamica huan ma quiselica tlatzacuiltilistli.'
  aii-aii: 'ܐܘܼܦ ܕܵܘܝܼܕ ܐܡܝܼܪܹܗ: ܗܵܘܹܐ ܦܵܬܘܿܪܵܝܗ‌ܝ ܦܲܚܵܐ ܘܢܸܫܒ݂ܵܐ، ܘܗܵܘܹܐ ܦܘܼܪܥܵܢܵܝܗ‌ܝ
    ܟܹܐܦܵܐ ܕܬܲܪܩܲܠܬܵ‌ܐ.'
  esk-NT: David-tuuq nipliġñiqsuq, “Niġiqpałiġmikni napitaulutiŋ naniqtillich. Paasraaqtillutiŋ
    anasriñŋuqsakkaulich.
  msb-msb: Nagsabi naman si David, “An inda lugod mga pagponsya magsirbe lugod sa
    inda bagaʼn pandakop, pansilaod, panbalatik kag pagkastigo sa inda.
  cpa-NT: 'Jø¹² bíh³ lah¹la² rø²juúh² si² ca¹jmo¹ hlai³ Davíd: Ju³dsi³hén³dsa ja³jmo¹²dsa
    jmai³, ju³hí³dsa juu¹² siíh² ja³jmo¹²dsa hioh¹². Jøng² dsi³qui² dsi³jnah¹²dsa
    ja³hlaih¹³, ja³ta¹canh¹³dsa dsag³ qui¹² quiah¹².'
  dso-dso: ସେମନର୍‌ ବିସଇନେଇ ଦାଉଦ୍‌ ଲେକ୍‌ଲା ଆଚେ, ସେମନ୍‌ ଆମେ ପାପ୍‌ କରୁନାଇ ବଲି ବୁଲ୍‌ ଚିନ୍ତା
    କରତ୍‌ । ସେମନ୍‌ ତେଇ ଅଦ୍‌ରି ଜାଅତ୍‌ । ଅଦ୍‌ରିଜାଇକରି ଡଣ୍ଡ୍ ପାଅତ୍‌ ।
  meu-meu: Bona David eto, Edia pata na idoa bona rikiriki, Hekwakwanai ḡauna bona
    ahudia.
  yva-NT: 'Muno Daud po raura tavon pare: “Amisyo winy, syare Nyo mangke raugaje irati
    vatano ukakainoanive mansai! Syare awa mangke nande mai papabe arono mananibe
    awa romane muno awa anaisyo kove rautan. Indati awa mangke raurata irati aviri
    ntende mo makep; muno raurata irati syeane nsawa mai.'
  dgc-dgc: 'Sakay ti Dabid, éy kinagi na tungkul du Judeo i kona se: “Maparusaan maka
    side,” kagi na, “da umasa side ta kasaganaan de, kesira ta Diyos. Mahukum maka
    side.'
  zpm-NT: 'Miṉcoque bzeet rey David, zeeṉe rëb me: Lëëque grë zhilni zho, lëëque grë
    ncuaaṉe row zho, gac zig leṉ doo ne, leṉ guiex ne tsietsobe zho; zeeṉa ygaa zho
    guieḻnë ne rieguiaḻ zho.'
  hix-NT: Nyamoro hoko rma rha, onà wyaro nkehe xarha, Dafe heno nmenhotho xarha.
    Tasahxemtosom komo wyaro teryehorye rma haxa natxhe, nyamoro ha. Atxke mak natxhe.
    Àro ke, onà wyaro harha hak nahtxoko, teryehorye ehxemotho komo. Tatahohsosom
    me harha hak nahtxoko, anhà wya. Tarymaxem me hak nahtxoko. Tanàhnohsom me hak
    nahtxoko, atxke tesnàr kom ke.
  sim-sim: Undari hom Devit mashi oso himi las er nga karem or mbari sir, �Ma ondo
    mbele mbele jivi ol lirin mi hahandarin li heyehe karem mbanda lir, �Avui Wasilaka
    nir nga linda ri.� Hako halanak mbele mbele jivi ol lirin mi hahanda ondo mambi
    hom lirin si takajika. Uhu mbele mbele jivi ol mi hahanda ondo halanak sunja hom
    si nanak li jifaha li tukuyika.
  npi-ULB: अनि दाऊद भन्छन्, “तिनीहरूका भोजनको टेबल तिनीहरूका निम्ति पासो, जाल, बाधा
    र तिनीहरूका विरुद्धमा प्रतिशोध बनोस् ।
  cgc-cgc: Bisan Ari David gambal naan ta iya na pangamuyo, “Kabay pa na mabalesan
    danen an ta malain tenged ta iran na mga buat. Kabay na paagi ta iran na kumbira
    na mag-atag ki danen ta kalipay maabutan danen an ta malain na danen paryo ta
    yupan na gulpi nang nasied daw mga ayep na nakulong naan ta pangdakep ta ayep.
  tim-tim: Akto Dawidiŋe hin dâep, “Anutu, gâŋe makmenâ sot nem tatbiân âmâ sot akto
    kat katyeŋande lâlâmbâlân dowâk peŋ panmâ yeŋguâk. Akto wan me wan agigât hâuŋe
    hân dâpŋân gewai hainare miawakyeŋgiwiapgât makmenâ miawagâk.
  yor-yor: 'Dafidi sì wí pé: “Jẹ́ kí tábìlì wọn kí ó di ìdẹ̀kùn àti tàkúté, ohun ìkọ̀sẹ̀
    àti ẹ̀san fún wọn.'
  wos-wos: 'Devit akwi hanja dika angi dé wa: Deka mawuli yandaka joo métaka re bu
    xakiféké maki, biyami maki, diré haraki hurundé. Di wun hosofékémbu xakindat,
    dé diré hasa haraki hurutandé.'
  emp-NTPO: 'Idjab̶a judiorã boro Daviba maʌ̃gʌd̶ebemada Ãcõrẽa jarasia: Ãdjirã bia
    ne cobʌda carea idu crĩchabidua bʌa cawa oẽ́da. Mãwã ãdub̶a cũrũgad̶ia animarã
    jidabadad̶e ed̶aa b̶aebʌda quĩrãca. Maʌ̃ne ãdjirãra cawa odua.'
  eng-F35: 'And David says: “Let their table be made into a snare and into a trap,
    into a stumbling block and into a retribution to them.'
  ind-ind: Daud juga berdoa, “Tuhan, biarlah mereka puas dengan makanan dan kekayaan
    yang berlebihan supaya mereka melupakan Engkau. Biarlah kemakmuran itu menjadi
    perangkap yang menjerat mereka sendiri.
  pes-OPCB: 'داوود نبی نیز در این باره چنین گفته است: «همان بهتر که سفرهٔ رنگینشان
    برایشان دام و تله باشد تا تصور کنند دنیا به کامشان است. باشد که برکاتشان باعث
    لغزششان گردد و عقوبتی را که سزاوارش هستند، دریافت کنند.'
  mpt-mpt: Eka Isleli komok sume Debite baanea God kobo nakaia unanga eli keb bobolo
    funino dokobenoa deibkeniba singka bianiba imen ayamo wembib kesoa imen olo makob
    imikobe, i yafunoa yenanamabobe. Kobo yenaneba i kukub misiamo yang kenale!
  ssx-ssx: Deipidima꞉ make wape pa꞉la꞉eki dupa Mo wanda꞉halita꞉ ika꞉ ne pambolo peleme
    ekimanu pa꞉ta꞉ pua hata꞉ ma꞉nda꞉ma꞉ maala꞉ hona꞉na꞉ tea wimika꞉na꞉ta꞉ epilieke.
    Lopa hata꞉ panisi mimika꞉na꞉ta꞉ epelieke.
