    ho jꞌajꞌi bua sulung mi Lamatua, èèna na ajꞌu ca kapua ne jꞌajꞌi mola-mèci unu
    Lamatua kahèi.
  tnp-tnp: Nəmə nətəmimi kətələhu kalɨn nəve pɨret rəha nauəniən vi məmə rəha Uhgɨn,
    kəni pɨret apiəpiə, in mɨn rəha Uhgɨn. Kəni e nəghatiən rəha nɨgi, nəmə nəukətɨn
    rəha Uhgɨn, kəni nəhlmɨn mɨn, ilah mɨn rəha Uhgɨn. Nəghatiən u, nɨpətɨn təni məmə
    nəmə Epraham mɨne mipɨn mɨn aupən, ilah rəha Uhgɨn, kəni nɨmənin mɨn rəhalah,
    ilah mɨn rəha Uhgɨn.
  urd-urd: जब नज़्र का पहला पेड़ा पाक ठहरा तो सारा गुंधा हुआ आटा भी पाक है, और जब
    जड़ पाक है तो डालियाँ भी पाक ही हैं।
  hot-hot: Alalô ayala nena êbôk polom ba êv bute hadêŋ Wapômbêŋ, êŋ ma polom lôkthô
    habitak matheŋ. Ma alokwaŋ oliv ŋgalôk matheŋ ma anêŋ thaŋaŋ sapêŋ ma matheŋ haviŋ.
    Ma aêŋ iyom ma avômalô Islael iniŋ limi bôbô bôk matheŋ ba intu limi lukmuk ma
    tem matheŋ aêŋ iyom.
  mqj-NT: Ianna dibengan Puang Allata'alla pa'karingngi', kalembasanna angganna alan
    uma naampui asan Puang Allata'alla. Susimi duka' to' kayu, ianna naampuimo Puang
    Allata'alla waka'na, naampui asammi sae lako tangkena.
  rus-SYN: Если начаток свят, то и целое; и если корень свят, то и ветви.
  mbh-mbh: Na Israelre otevinga ini a Abraham, na ini toko riringa a God theki, na
    i kene i ranga ve ini won riripi ako i sivenga, na aro ve won riripi aken i sivenga,
    imenini munre aro o sivenga mun, aken i mirenga ve, Abraham ititeviere aro o velpol
    ini toko riringa a God itheki.
  bdd-bdd: Ma tubudiuina Ebalahamo moisa Yehoba ꞌina loheya, eeta taudi wetenuge Yehoba
    ꞌina tomotaiyao. Eema ꞌebeꞌita ꞌaigeda bewa yaꞌebwaegomi. Ceguma ꞌwateya maꞌehauna
    waꞌita ma ꞌausalana, beno wasanapu pwaiya ꞌabehega ꞌeꞌetahi nata bwebweꞌana. Gide
    wete ꞌeguma ꞌaiwe ꞌeta lamuna waꞌita ma ꞌausalana, beno wete wasanapu pwaiya ꞌabehega
    lahalahanaowedi bwebweꞌadi.
  cbt-NTPO: Ni'co'. Pan nipachinara, ya'nan nipiso' Yosë marë' acohuachina, ya'ipi
    chachin noya ninin. Nara itënta' noya nipachina, së'paquëonta' noya nisarin.
  srn-NT: Arki, efu yu gi Gado a fosi pisi fu a blon, dan a heri blon santa. Èn efu
    a rutu fu wan bon santa, dan ala den taki santa tu.
  cta-NT: Cuentya jiꞌi̱ nguꞌ judío ni, na jiꞌi̱ ycuiꞌ Ndyosi laca sca xlyá nu ndyaꞌ
    tya clyo, loꞌo liꞌ si cua nda nguꞌ tsa lo cua jiꞌi̱ Ni, na jiꞌi̱ ycuiꞌ Ni laca
    ñaꞌa̱ tsaca nguluꞌ scua̱ xlyá biꞌ. La cuiꞌ juaꞌa̱ laca loꞌo sca yaca nu ndyataa
    nguꞌ chaꞌ caca cuentya jiꞌi̱ ycuiꞌ Ndyosi; loꞌo caluu yaca biꞌ, loꞌo cuentya jiꞌi̱
    ycuiꞌ Ni caca lcaa sta̱ꞌ yaca biꞌ. Ndiꞌya̱ ndyuꞌu tyucuaa chaꞌ biꞌ, chaꞌ ñiꞌya̱
    ngua jyoꞌo Abraham ñati̱ jiꞌi̱ ycuiꞌ Ndyosi chaꞌ ngusñi yu chaꞌ jiꞌi̱ Ni, juaꞌa̱
    laca lcaa ñati̱ chalyuu ñati̱ jiꞌi̱ ycuiꞌ Ndyosi, nu loꞌo xñi nguꞌ chaꞌ jiꞌi̱
    Ni.
  bqc-SIM: Tó wà pↄ́wɛn káau kpà Luawa, a bṹu gↄ̃̀ aà pↄ́ ũɛ. Tó lízĩna
    dɛ Lua pↄ́ ũ, a gↄ̃naↄ dɛ aà pↄ́ ũ lↄɛ.
  tcz-CHONGTHU: Chule Abraham le ipului hou adangse chu athigam'un, amaho chilhah
    ho theng diu ahi. Ajehchu changbong chu atheng ahi banga maicham'a dinga kikheng
    doh jong chu atheng ahi. Ajehchu thingbul chu athenleh abah jong chu theng ding
    ahiye.
  mar-mar: कारण पहिला उंडा जर पवित्र आहे तर तसाच सगळा गोळा आहे आणि मूळ जर पवित्र आहे
    तर तसेच फाटे आहेत.
  snp-snp: Mide kofawa yauti konuma-kobina kana apito nenumola, ya ayauti maleka felegagale,
    loto Goti umunumo, ya netawa muki ya Goti netala, felegaga neta ne. Ido yá ma
    lufawa ya felegagale, loto Goti umunumo, ya yáwa kofala ana muki ya Goti netala,
    felegaga neta ne.
  isl-isl: Abraham og spámennirnir tilheyra þjóð Guðs og það gera afkomendur þeirra
    einnig – séu rætur trésins heilar, verða greinarnar það líka.
  spy-NT: Yoo /kiikiitāboonchi mbo kuuko Yēyiin, kōōtāboonootiin ꞉nkicheek keseniisyek.
    Yoo /kakiitabaan tiikiitēk, kōōtāboonootiin ꞉nkicheek sokonaak.
  xnn-xnn: Siya na nan kaiyaligan nan kayatko ay kanan ay maipanggep isnan Judio ay
    daan ay ipogaw Apo Dios tay ipogawna nan alal-apoda. Kaneg na nan damdadamdamo
    ay begas di esek ay maited ken Apo Dios ay mangipagtek ay kowan Apo Dios nan am-iam-in.
    Nan esa pay no nemnemen tako nan kaiw. No kowan Apo Dios nan poopoona, kowana
    met laeng nan tinmobo ay nagapo isnan poopoona.
  mwe-mwe: Monaga nnimbu ubhaga gwa ukonjelo, bhai, gakagulago shigabhe ga ukonjelo
    na litepo libhaga lya ukonjelo na nyambi shiibhe nneyo peyo.
  tte-tte: Tem tomo yabo beledi isuna tupwana imulolowan Yaubada koina beledine meuloina
    bwaimwana Yaubada ana gogo. Tem tomo yabo mayau yaina iyakasisiyan Yaubada koina
    kabo lagalagana meuloili Yaubada ana gogo. Besiele tabe bwaite, Yaubada Yudiya
    tubunao yawasosi igitesipwaili kabo boda Yudiya meuloili siya ana boda yakayakasisina.
  tcs-tcs: Eibram ane ol bipotaim ate blo dem Zuwispipol i bin pipol blo God de pas,
    so ol pikinini blo dempla i bin blo God tu. Dem bipotaim ate i bin wase pas smolpis
    dou blo bred, wea ol i brokem ane gibem po God ane da smolpis dou i bin kam oli
    opring nau ane i meke ebri pat blo dat bred oli tu. Ane seimkain wase rut blo
    tri, ip da rut blo tri i blo God den ebri pat blo da tri i oli tu.
  hlt-THB: Phaihpi ak cyk ce pe nawh a ciimcaih sak hawh awhtaw, phaihpi a cuu boeih
    na ciimcaih hy; thingkung ce a ciim awhtaw, a baaikhqi awm ciimcaih hy.
  soq-soq: 'Ius apanawa dewau ema insena: Mo bured moawa ainapune God wanei, sa ipa
    bured ududupa God mampea kakaiwa. Naita ia waapa kakaiwa God mampea, sa ipa ia
    sa ragapa do God mampea kakaiwa. Epe rua Iuswa nosinosiu ipa God mampea, sa baiwa
    Ius apanawa uduudu ipa God mebaawa kakaibu.'
  qub-qub: Mäsapita rimir-punta tanta rurashanchïta Tayta Diospaj churashaga waquin
    caj mäsapis Tayta Diosllapaj-japuyllanami caycan. Chaynöpis yörapa sapinta Tayta
    Diospaj acraptenga rämancunapis Tayta Diosllapänami caycan.
  att-att: Á kunniaw yù keyarigán nayù ira Kudio. Ajjan yù kustombare ra, nu mappadday
    ira ta pán, á isinná ra yù baddì nga iyátáng da kâ Namarò. Á nu mangilin yù nesinná
    nga kuá ni Namarò, á kuá na gapay nga mangilin yù paggapuán na. Á meyárik ira
    gapay ta káyu na olibo nga nemulá. Nu kuá ni Namarò yù gamù na, kuá na gapay yù
    ira pangapangá na.
  bki-bki: Mia kiniou never jamerijiano tai ea vio nei ea tivelinio na m̃ariesi moti
    nalo napano roju robario ban ea yimo na volkouano, rober siva ka Atua biorio,
    romioa rive lu. Mia bogo napano rojian m̃ariesi moti ban Atua, mila na m̃ariesi
    dolu nonovio napano maka rosianio, nalo bunu abe lu, abe Atua kiano. Ana kulo
    Ju kialo tormoruo nalo ajibe m̃ariesi moti nalo napano aban ea Atua kunuano beamu,
    a nina mila ka Ju dolu nalo napano abinimei iorou, nalo bunu ave Atua kiano. A
    bereio, tormoruo nalo nei ajibe burupati iesi tai napano ju miluo joomo ea Atua
    kiano tiniavio, a verenio burupati ve Atua kiano, mia jaati nalo napano amei iorou,
    nalo bunu ave Atua kiano.
  bqp-bqp: Tó ò burapↄ káaku kpà Ludaa, a kpara gↄ̃̀ arubarika pↄ́ ũmɛ. Tó lí zĩni
    de Luda pↄ́ ũ, a gã̀nↄn de a pↄ́ ũmɛ se.
  mcp-mcp: Ja múúd mə sá nə́, bʉlɛ́d á tɛ́ɛ́d sá nə mpumə́ á mə́ mwáágʉlə yí, a kənd
    gwo koogʉ́ shú mə́ Zɛmbî yí, ŋgaá nə́ a mə́ kənd mpúmə́ nyɛ̂sh koogʉ́ shú mə́
    Zɛmbî ɨɨ́? Í ká bə nə́ mikɔ̧ɔ̧lə́ mí lɨ́ɨ́ mísə sâ mə́ Zɛmbî, ŋgaá nə́ məbwə̂
    mə́ lɨ́ɨ́ jɔɔŋg mə́ é bə nə́mə́ Zɛmbî isâ byé?
  hat-hat: Lè yo ofri premye moso pen an bay Bondye, tout rès pen an vin pou li tou.
    Si yo ofri rasin yon pyebwa bay Bondye, tout branch li yo vin pou li tou.
  npl-NT: Porke ijkuak tikaxkatiliah Dios se paj non tikixtiah itech siki textli,
    noiwa nochi n textli iaxka Dios. Iwa tla inelwayo se kuawitl iaxka Dios, noiwa
    imamayowah n kuawitl iaxkawah.
  bgg-bgg: Igobi pha iweb dum ji yi Hamangkhung-aphuii shii phi, Chiihphado, zab pha
    iweb de ai ro rey phro; chiih-è hing pha iriing yi Hamangkhung-aphuii shii phi
    arone idiphak de ai ro rey phro.
  eng-TCENT: If the dough offered as firstfruits is holy, so is the whole lump; and
    if the root is holy, so are the branches.
  eng-BSB: If the first part of the dough is holy, so is the whole batch; if the root
    is holy, so are the branches.
  cpu-NT: 'Intsityaa noshiyakaaventavakemiro: Tema okanta aparoni pathatsi, arira
    okantzitari eejatzi opitha. Jirokara oshiyakaaventachari: Tema iriiyevetaka etayetakarori
    novaisatziite itasorentsishiretake, arira inkempitayetaiyaari apaata inkarate
    incharinetaiyaari. Inkempitaiyaaro eejatzi tsikarika okanta inchaparitha, arira
    okantzitari eejatzi oteva.'
  san-ASM: অপৰং প্ৰথমজাতং ফলং যদি পৱিত্ৰং ভৱতি তৰ্হি সৰ্ৱ্ৱমেৱ ফলং পৱিত্ৰং ভৱিষ্যতি;
    তথা মূলং যদি পৱিত্ৰং ভৱতি তৰ্হি শাখা অপি তথৈৱ ভৱিষ্যন্তি|
  tac-NT: Alué Abraámi 'lige alué uché jaré 'we 'ya ejperégame ralámuli israelita
    Onorúgamete wanápurigame nile napurigá Onorúgame nila nóchali nochámala, abiena
    alué ralámuli israelita jipe ejperégame Onorúgamete wanápurigame ju napurigá Onorúgame
    nila nóchali nochámala.
  eng-WEBPB: If the first fruit is holy, so is the lump. If the root is holy, so are
    the branches.
  gfk-H: Ma ing bia u na tar no luena sibana beret ta Kalou, io, a nuna mah no kidilona
    hunghungana bakut. Hua mah, ing bia u na tar no bolina tiga dahai ta Kalou, a
    nuna mah ira katangana bakut.
  viv-viv: WaꞋita, kaꞋi yami faha waꞋaiyala be bavagu Yaubada againe wahawahegena,
    au vaita yami faha matatabuna Yaubada againe wadahawahegeni be Bana gidagayo,
    “Hida hima yaku faha.” Meda kaꞋi yami ai saꞋeyana walamina faꞋina wanagahe wanagayo,
    “Medema Yaubada yana gaitoma,” au vaita dobona kadu laganina higa ai matatabuna
    Yaubada againe wadahawahegeni be Bana gidagayo, “Hida hima yaku ai.” Meda anafaiweya
    tuwai-moꞋena miIsileli bwanenediyao kikaiwabudiyao faꞋidiya Yaubada gigahe gigayo,
    “Hida hima yaku kaliva,” faꞋina tova mulina bwanenediyao moyaꞋaidi faꞋidiya ginagahe
    ginagayo, “Hida hima yaku yoꞋo.”
  yao-yao: Naga chipande chandanda cha nkate chityochekwe ligongo lya Akunnungu, nkate
    chiuŵe wakwe iyoyo peyo, ni nchiga watyochekwaga ligongo lya Akunnungu, nipele
    nyambi syakwe chisiŵe syakwe iyoyo peyo.
  tgp-tgp: Vara sope silesilea atu mata flaua sei la lo silea isan God tiroma mo tapu,
    sope flaua tari la pa tapu, ale vara wari vipahai atu la pa tapu, rangarangana
    sohena la tapu.
  auc-NT: Ïïmaï ante pönengæ̈impa. Päö pancaboga pancæte baï wædænque ïnäni inte täno
    näni pönente quëwencabo ïñömö tæiyæ̈ waëmö ïnäni ïninque ïincayæ̈ näni pönente
    quëwencabo guiquënë päö babo baï adobaï ïnäni inte tömënäni adobaï tæiyæ̈ waëmö
    ïnänipa, ante pönengæ̈impa. Täno pönengaïnäni guiquënë tæcæguinto baï ïnönäni
    inte tæiyæ̈ waëmö ïnäni ïninque edæ ïincayæ̈ pönënäni guiquënë yæpænto baï ïnönäni
    inte adobaï tæiyæ̈ waëmö ïnänipa.
  kbc-NT: Nigoyajigotalo Aneotedoɡ̶oji paon liwai, odaa iditawece paon eledi nebi.
    (Jotigide laamipi judeutedi liciagi niɡ̶ijo paon liwai. Aneotedoɡ̶oji dibatetege,
    odaa eledi dibatetege lionigipi). Nigoyajigotalo Aneotedoɡ̶oji litodi naɡ̶ana
    niale, libiwedi eletidi nepilidi.
  bmh-bmh: Abraham, Uwait nugau ze doimai, awaranemen dudu abai, ag Uwait gonugau
    dudu, darem aba, agal geleagar han Uwait nugau. A ginib Uwait nugau darem aba,
    a ebeg han gonugau.
  ctu-BL: Come jini Abraham yic'ot jini x'alt'anob, i cha'añobʌch Dios. Che' ja'el
    i p'olbalob, come mi ch'ujul i wi' te', che' ja'el i c'ʌb tac.
  meq-meq: Taɗə tə ɗəs peŋ, tə vəlay a Mbəlom na, andza məgweɗe peŋ eye tebiye i ŋgay
    dərmak. Taɗə zləlay i dərizl i gərɗaf i ŋgay na, hawal eye hay i ŋgay dərmak.
  noa-H: Pãrau k'ap'ʌ nʌm, pabʌ̈jã jẽb hõtag hee simʌn, t'um chi piu nenergjã hë hõtt'o
    t'ʌnaaju. Mag sim haig hich jöoi Abranta chi pabʌ̈jö sĩebahab, maagwai judionaan
    chi piu nenergjöta t'ʌnʌm. Magua, hich jãg warrgar maach jöoin Abrán k'ararrjã
    hich Hẽwandamaucha jʌr hautarrjö, hĩs hewagam judionaanjã hichiita Hẽwandam hõork'a
    wënʌrraju, hamjã mag jöoi chaain haawai.
  alp-NT: Abrahame, Isake kai Yakupe Alla Eni tamata, hoko esi anubuaru lekwe Eni
    tamatare neka. Ite bandine kai manane rebe esi riluke ete Allare. Piasare tamata
    Yahudiaru esi riluke hasile menaije ete Alla, hoko mere natire be esi lesine Alla
    Enie lekwe. Mere sakesa kai ai aine neka. Sepo esi lamuite Alla Enie hoko esi
    aine lekwe Eniere neka.
  san-VEL: apara.m prathamajaata.m phala.m yadi pavitra.m bhavati tarhi sarvvameva
    phala.m pavitra.m bhavi.syati; tathaa muula.m yadi pavitra.m bhavati tarhi "saakhaa
    api tathaiva bhavi.syanti|
  kbq-kbq: Bretima krenaku heru'ma anteneza anampintima esema refko hu'za kre'za Anumzamofoma
    nemisageno'a, ana maka herunte'naza bretimo'a ruotage hugahie. Zafa'mofo rafunamo'ma
    ruotgema hu'nenkeno'a, ana maka azankunamo'enena ruotge hugahie.
  kbh-kbh: Nda canÿe arninÿents̈ana chë natsana tandës̈e Bëngbe Bëtsabiama josérviama
    yojtsemna ca tojayanëse, jtsemnana mo nÿetsana chabiama cuaftsemncá. Canÿe betiyents̈a
    tbëtëjënga Bëngbe Bëtsabiama yojtsemna ca canÿa tojayanëse, nÿetsca chë betiyents̈a
    buacuafjë́ngnaca Bëngbe Bëtsabiama jtsemnana.
  ron-LSB: Dacă cel dintâi fruct este sfânt, la fel este și masa. Dacă rădăcina este
    sfântă, și ramurile sunt sfinte.
  pon-pon: A ma kalap me jaraui, plaua amaj pil pan jaraui; o ma kalaua me jaraui,
    ra kan pil pan dueta;
  nhe-BL: Abraham huan nopa achtohui israelitame itztoyaj tlatzejtzeloltique para
    Toteco, huajca nopa israelitame tlen teipa tlacatise nojquiya elise iaxcahua.
    Intla inelhuayo nopa cuahuitl elqui tlatzejtzeloltic, queja nopa nojquiya elis
    imacuayo.
  sps-sps: 'Fakats yam tsue fapapaar tovei: Tan nainy te faan finy naa non a mes vaamuan
    nar koinykoiny ten Gov faarei non ya na fifaan tsuan, u koinykoiny faavot to ayei
    te faarei kainy non foka faavot ten Gov. Jesan kan te kat fi non e Gov, tana saa,
    Gov koma rof iny vaamuan nar fuainy tsubnaain tana taa Isrel sa fasito rari, to
    sa rof non Tsunia ma fakats ir fuainy tsubnaain faavot tsuri ma fasito rari Ya.
    An mes tsue fapapaar kan to, ito te reev fi non a mes u nau, an guan te fasua
    fagagon naa, ya te gian, ana ayei te faan iny nau to ayei ten Gov faarei non ya
    na fifaan tsuan, fokinai naan fakap, an fo fua to te tsun ising me tan guan to
    ayei Gov fasito faavot kan rarori.'
  wnc-wnc: Sike Anututa nindane baminu tupa siknga papan itane aminabam dakngake yuking.
    Unzingge ninu wa amindane dongune aakumang amindaaya kuut Anutue aminabam dakngake
    yuamang. Unzing ninda sanga Anutue imunangge natakengu nanam pake usanzike kautdu
    imunim binga yuaing. Imuke asikaya nanamu kautdu ninda Anutue dua imukumangu wa
    kuut Anututane sanga dua ba dakngawik? Aho. Kuupbam Anututane. Siwan katau dakatu
    Anutue imunangge yananu asikaya katau wandakatane muyakngiaya Anutue sanga dua
    ba dakngawik? Aho. Katau wandakatane muyakngi kuut Anututane sanga dakngawik.
  bus-bus: Tó wà pↄ́ dufu dàɛ, à kpaaa gↄ̃̀ aubarika pↄ́ ũmɛ. Tó lí kãsãa dɛ Luda
    pↄ́ ũ, à gã̀nↄↄ dɛ à pↄ́ ũmɛ se.
  gub-BL: Kwehe mehe zutew ipy a'e wà, Tupàn hemixamixak kwer romo wanekon a'e wà.
    A'e rupi amo 'ar mehe nehe, wazuapyapyr uzewyr putar izupe a'e wà nehe. Aze teko
    omono e typy'ak Tupàn pe a'e wà, nomono e kwaw ipehegwer pixika'i izupe a'e wà.
    Omono e paw rupi izupe wà. Aze teko omono e ma'e'yw izupe wà, omono e hapo hàkàgwer
    izupe wà no. Nezewegatete zutew a'e wà no. Zutew ipy uzemono izupe a'e wà. Amo
    'ar mehe wazuapyapyr uzemono putar izupe a'e wà nehe no.
  imo-imo: Bret kalongeindo plawa topele toromelemunga mare oi wendo liko Gote popo
    toko tirimele akumu Gotenga plawa mendepolo ltemo lemo plawa we lemoma pali kape
    Gotenga plawa mendepolo ltemola. Unjo tenga pulkonoma Gotenga mendepoloma lemo
    unjomu pali Gotenga unjo mendepolo.
  boj-boj: Iga bem sum oqnsim dena bem gereiyoqnsim potoqnsim taqal bei Qotei atraiyeqnum.
    Deqa bem kalil dego Qotei aqa segi bem. Ŋam aqa jirim di Qotei aqa segi jirim.
    Deqa ŋam aqa dani di dego Qotei aqa segi dani.
  eng-DRA: 'For if the firstfruit be holy, so is the lump also: and if the root be
    holy, so are the branches.'
  knf-knf: Woli bawul Naşibaţi pde pŧeek, pde pandukiiŋ bŧi payimani. Woli intaañ
    yi bko iyimani, bko bŧi bayiman kak.
  san-KHM: អបរំ ប្រថមជាតំ ផលំ យទិ បវិត្រំ ភវតិ តហ៌ិ សវ៌្វមេវ ផលំ បវិត្រំ ភវិឞ្យតិ;
    តថា មូលំ យទិ បវិត្រំ ភវតិ តហ៌ិ ឝាខា អបិ តថៃវ ភវិឞ្យន្តិ។
  arn-NT: Tati wüne masaelchi rüngo mew entungele kiñe pichin masan fey ka chalintukungele
    ta Ngünechen mew, ka femngechi kom chalintukuley tati masan. Fey kiñe anümka tañi
    folil chalintukungele ta Ngünechen mew, ka femngechi kom chalintukuley tati anümka.
  zas-NT: Abiꞌ ziꞌc chi beenleꞌ Dios bén Israel ree gulal laan na̱j tijb sen guial
    güünleꞌman los demazri ree bén Israel, ziangajc bal güünleꞌ Dios xliuj tijb yag
    guidib yag guin ma nagleꞌ.
  ken-NT: Mbák mǎnkʉ́ brɛt, mǎnchyɛ́ anɛ bǎyámbɨ bǎkʉ́ ntá Mandɛm, nɔ brɛt
    achak nkɛm achi brɛt Mandɛm nkwɔ. Nɛ mbák bakaŋánɔk achi ntá Mandɛm, nɔ batábhɛ́nɔk
    ɛyɔ nkwɔ achi chi ayi.
