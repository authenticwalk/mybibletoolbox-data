  nak-nak: 'Ale amutou ale logala amutou kama e Iuda, amuto igoie sibitala maroka,
    la vuhula oio moli tegiteu e Iuda lou, la vuhula e ururu tegite Iuda e Abraham
    mite, La Tahalo Uru veia egiteu tetala seseleti, egite mai la ua la obu, la kabili
    la obu, me etato mai la halalala. Mai eau ge tovo muli taia soio te la ilali:
    Etato sau tola la galevi la ilali isa moli, etato kaka, La Tahalo Uru goio vibalava
    la ilali tomi veia eia maroka. Eala, mai la kabili la obu ge taritigi, etato la
    halalala tomi tai ge taritigi.'
  lbb-lbb: 'Ar warwara larlar otleng mange: Ning a ningnigo na diah bret di sarani
