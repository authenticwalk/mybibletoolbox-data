    ndéé vitna.
  myu-myu: Pão'a ya'ĩn ma xipat pima, soat'a dag̃ xipat. Imẽnpuxim tũmũn'ip'ip tãbu
    xipat pima, soat'ip tag̃ xipat. Imẽnpuxim Deus kuy bima itabucayũ kay bima, g̃asũayũ
    kay dak je'e itabucayũ kay. Abraão kuy bima itabucat osunuy. Deus ebekit osunuy.
    Imẽnpuye ixe naxeg̃ebitbiyũ dak Deus ebekitkiyũ.
  fue-fue: To peen artuŋa sakkaama Alla, den koriiko fu e laatanii mo. To ɗaɗi leggal
    e laatanii Alla, licce maggal bo e laatanii mo.
  amk-amk: Masino roti rea reantenang fo ohonai we Allaia mirarebanai, nana mani rotifoi
    sentenang mirarebanai kontai. Tuti masino ai newafoi mirarebana mani, arirawangfo
    kontai mararebanai.
  fai-fai: Kale bude budet but katiw uyo Got fet kudawokabiw namti, atin budet dam
    adikum bu abem keidu ka. Alo as kimkim bo abem kaí, alo as alam teng so abem ka.
  ura-NT: Coaracuche nachuhinti, coliha caje ichoaichaniha ichanohi faan, jelai teein
    Cana Coaunera que banijiaain nihane jaun, satiin nii coliha netonai que banijiaineein
    nihane. Nii rijijieein techu leinjiin enuha cojoaisi Cana Coaunera que banijiaain
    nihane, rai nunecuru netonai que banijiaineein ne.
  mcd-NT: Uhuun caifoan Jesús icoinra huaquin tau huanifo. Ascan nocon funafori chipo
    Diospan yorafo iishcani. Fanafo ahuun tapo sharano ahuun poyanfori shara itiro.
    Nanscarifi aquin Upa Diosin Israelifo catonni ato shara huaquin. Ascano aton funafori
    catonshquin aforifi imasharashquin ahuun yorafo inonfo.
  urt-urt: Ŋaiye Abraham topoꞌe lenge mwan kaꞌ lenge Juta yarp bwore bwarme pe, lenge
    ŋambaih talah tinge topoꞌe se ka yurp bwore bwarme. O ŋaiye lou nam uku bwore
    bwarme pe, lou lombo topoꞌe bwore bwarme.
  kiz-kiz: Kama matunda gha kubhwandu ndo akiba, ndo kyajhijhele ku lidonge lya sembe.
    Kama mzizi ndo akiba, matawi ni ghene.
  tzo-TZE: Yu'un ti c'u quepalcutic t'ujbiluncutic ono'ox yu'un Dios ti sc'oplal chicolcutique,
    mu'yuc scomtsanojuncutic o. Ja' jech chac c'u cha'al jbej volbil arina ti chac'beic
    ta smoton Dios jchi'iltaque. Ac'o me juteb no'ox chac'beic Dios li paleetique
    pero ja' yu'un o scotol chil li Diose. Li jutebe ja' senyail li jmoltotcutic ta
    vo'onee yu'un mu'yuc epic ti it'ujatique. Pero li Diose ta to sta sc'ac'alil chic'
    scotol ti c'u quepal t'ujbiluncutic ono'ox yu'un ta jch'uncutic ti jech no'ox
    chicolcutic yu'une. Jech chc'ot ta jbej o ya'yel ti arinae. Li jmoltotcutic ta
    vo'onee ja' jechic noxtoc jech chac c'u cha'al jpets ts'unbil oliva ya'yel. Ja'
    quibelcutic ic'ot ya'yel yu'un ja' ba'yuc it'ujatic yu'un Dios. Vu'uncutic sc'obc'ob
    lic'otcutic ya'yel. Jech li Diose mu'yuc scomtsanojuncutic ti c'u quepal t'ujbiluncutic
    ono'ox yu'une.
  lex-lex: Ne Abraham, Isak me Yakopa de Uplerlawna gahani ira, pede hota emkade walia,
    ir duratni-waitni mana, Uplerlawna gahani walia ira. Itala yamanna pa tawalliohor
    teka (contoh). Nhi'inde la'pa Yahudi re rala prehenni yanullu la Uplerlawna, de
    hota nnia'eratni de prehenni korni mana Uplerlawna gahani walia. Hota hade emekwalima
    ora-au id wali. De la'pa au ga'ar de ha samoga de, de hota onni tutnu-akni mana
    samou walia de.
  dov-dov: Kuti michelo mitanzi kayisalala, mbubede munsuma wachinkwa. Kuti muyanda
    kusalala, mbibede amitabi,
  rgu-rgu: Hai natutuduꞌ neme lahenda nau tao roti. Maneniko ana hai na uuꞌ baiꞌ fo
    feen neuꞌ Manetualain, neuꞌ ko roti ria katemaꞌ boe dadi neuꞌ Ria nuu-ena lalao-lalafun.
    Ma kalu lahenda fee ai-huuꞌ a okan esa soa-neuꞌ Manetualain neuꞌ ko ai-huuꞌ ria
    katemaꞌ boe dadi neuꞌ Ria nuu-ena malalao-malalafun.
  toc-NT: Para Dios lác­sacli a̠má xapu̠lh judío Abraham xla­cata nala­ka­lhamán,
    eé qui̠­taxtuy pi̠ xli̠­hua̠k xli̠­ta­la­ka­pasni na̠ naca̠­lak­chá̠n a̠má xta­la­ka­lha­maní̠n.
    Luu xta̠­chuná qui̠­taxtuy cumu la̠ acxni̠ hui­li̠cán pu̠lactum bastón xla harina,
    para hua̠ntu̠ pu̠lh tla­huacán xacax­ti­la̠n­chahu li̠la­ka­chix­cu­hui̠cán Dios,
    pus xli̠­hua̠k a̠maka­pi­tzí̠n cax­ti­lá̠n­chahu hua̠ntu̠ tla­huacán qui̠­taxtuy
    pi̠ na̠ li̠la­ka­chix­cu­hui̠­cani̠t Dios; na̠chuná para xtan­káxe̠k akatum tachaná̠n
    li̠la­ka­chix­cu­hui̠­cani̠t Dios, pus qui̠­taxtuy pi̠ xli̠­hua̠k xmak­xpi̠ní̠n
    li̠la­ka­chix­cu­hui̠­cani̠t Dios.
  som-som: Inta ugu horraysa oo cajiinku hadday quduus tahay, de cajiinkuna wuu yahay,
    haddii xididku quduus yahayna, de laamahuna way yihiin.
  mam-C: Qu'n te Abraham te qMan Dios te', ex ok te xjanxix, junx kyuk'a txqantl tnejil
    kyxe'chil aj Judiy. Exsin ikyqex kye txqantl aj Judiy kchi okil xjanxix. Ikytzi'n
    tze'nku jun tze; qa b'a'n tlok', il ti'j tu'n kyel tq'ob' b'a'n.
  ndj-ndj: Payiva chipandi cha kwaa cha libumunda chivikiwa nyanyi kwa kutawuliwa
    kwa Chapanga, libumunda lyosi livikiwa kala kwa kutawuliwa kwa Chapanga. Payiva
    mikigha ya mibiki yitawuliwa kwa Chapanga na mitafyi yaki wuwowu dayitawuliwi
    kwa Chapanga.
  mbj-NT: 'Panyyg ky n''aa gó bë ỹ maher''oot Isaraéw buuj ky n''aa: Tsyt hẽ P''op
    Hagä Do wë kasëëw däg bä pãw pan''aa uuh ta hã kan''oo däk doo, tii bä tsyt hẽ
    na-ããj hẽ ta wë kasëëw däk sahõnh hẽ mad''aak doo. Tsyt hẽ P''op Hagä Do wë kasëëw
    däk do tado bä joom patuuh, tii bä tsyt hẽ ta wë kasëëw däk na-ããj hẽ joom moo
    sahõnh hẽ.'
  lat-VUC: 'Quod si delibatio sancta est, et massa: et si radix sancta, et rami.'
  ngp-ngp: Uneva kabesu kakwe nk'hongo ko mkate kenk'hizwa kwa Mnungu, ivo mkate wose
    nounde wakwe, naho uneva maizi yo mti yenk'hizwa kwa Mnungu, matambi nayo yose
    nayande yakwe.
  enq-2: Breta wambao wasepae doko Gotenyana lao nee nyetae-tamo doko, palao doko
    apata Gotenyana lao nee nyetaeyaka. Dopaka pyoo, ita pingi doko Gotenyana lao
    nee nyetae-tamo doko, ita dokonya wangya dupa apata Gotenyana lao nee nyetaeyaka.
  eng-ASVBT: 'And if the firstfruit is holy, so is the lump: and if the root is holy,
    so are the branches.'
  mna-mna: 'Iti tuute: Zin Yuda, sombe tiurpe narabu, na mataana mi tikam pakaana
    ta ma ila be iwe Anutu lene. Mi ina iwe kilalan kembei narabu ta boozomen tana,
    koroŋ ki Anutu. Mi ke olib ta kembena. Sombe uunu iwe Anutu lene, inako namannaman
    tomini tiwe Anutu lene.'
  myw-myw: 'Tammwayas Yowbad inagamag, ma̱wan tut towen mo imlavag nagamag min-Yisleil.
    Kabebay-nen mamagina: Pwalaw ivisan-wan bitakatibom silma̱nin Yowbad, va̱gan tamkwa̱lan
    mo bimlavag Yowbad navavag. Youpeis-vak bitakatibom silma̱nin Yowbad, beisob mo
    bimlavag Yowbad nakamweilok. Tammwayas ma̱wana youpeis; kay ma̱wana asibod avakaein.'
  sby-sby: Na muntu upa Lesa cimpansha ca shinkwa cakutanguna, ekwambeti shinkwa wonse
    niwa Lesa. Kayi na muntu upa Lesa muyanda wa citondo ekwambeti ne misampi yonse
    niya Lesa.
  sll-sll: Ena ari plaua miki weni none gale taniga hongebe none ganangwo i God tenamia.
    Tenangwiwe, breti gale enangwo hobi para weni God homena muru dinamua. Te er dulung
    taniga God tenangwiwe, er yolang para tenamia inangwo pamua.
  yaq-NT: Juriom bat naataka a' bo'o jooria'a benasia machikai. Bwe'ituk jume' paanim,
    bat yeu sikame, kittimmea ya'ari, juname'e paanim, Liojtau bicha am na'ikiarituko,
    jiba su tua ket, si'ime jume' kittim juni'i, Liojtau bicha na'ikiarimtu benasi
    bitnaa. Intok kia a' juyataka juni'i, a' nawam, Liojtau bicha na'ikiarituko, jiba
    su tua ket, jume' nassa'akariam juni'i, aapo'iku bicha betchi'botune.
  uro-uro: Ngakt bä ama narhoer äm ama qäväläm nävät ama bret kärakni i sa rha von
    ma Ngämuqa rhä bäm di ama qumärqumär äm mamär dä sa va iaqäkt ama bret moe diva
    qosaqi rhoqoräkt. Näkt kosaqi ngakt bä anga ngämuga aa snagut di ama qumärqumär
    ngät mamär di qosaqi va aa ngärhäqyitnäk diva itnäk toqoräkt.
  ita-1885: Ora, se le primizie son sante, la massa ancora è santa; e se la radice
    è santa, i rami ancora son santi.
  muy-muy: Tamal ma ga zlam ya ti təvi ana Melefit ni ge Melefit ti, zlam ni ɗek gayaŋ
    daya do waw ? Nahkay keti, tamal sliri ga məŋ ga zlam ge Melefit ti, ahar gani
    day ɗek gayaŋ do waw ?
  kqc-kqc: Ouresi beredi bado Sei rofu magori, mina beredi noibanu bi moi kikifa rigo.
    Yabo daru bi kikifa vonisi, ini teteka tau ka bi kikifa.
  tav-tav: 'Ocõo bairo buio majiorica wame ã cõorique mena: Pan áta bʉrʉa macaje jĩca
    bʉrʉaacã cañuata ti bʉrʉa nipetirona ñuu peticõaro. Yucʉ canʉcori quena to cacatiata
    carʉpʉri quena catí peticõaro. To bairi wame ã judío majare. Jã ñicʉ cãni jʉgoricʉ
    Abrahãre, “Cañuʉ ãmi,” cʉ caĩ tʉjʉyupʉ Dio. To bairi cʉ pãramerã quenare, “Caroarã
    ãma,” na ĩ tʉjʉgʉmi Dio, Cristore caapiʉjarãre.'
  eng-ULB: If the firstfruits are reserved, so is the lump of dough. If the root is
    reserved, so are the branches.
  spa-VBL: Si la primera parte de la masa del pan es santa, también lo es todo el
    resto; si las raíces de un árbol son santas, entonces también lo son las ramas.
  fra-_FOB: Or, si les prémices sont saintes, la masse l'est aussi; et si la racine
    est sainte, les rameaux le sont également.
  hau-ULB: '''ya''yan farko sunan haka ma kakkabensu yake, Idan saiwar itace na nan,
    haka ma rassan za su zama.'
  mal-mal: കുഴച്ചമാവിൽനിന്ന് ആദ്യഫലം വിശുദ്ധം എങ്കിൽ അത് മുഴുവനും അങ്ങനെ തന്നെ; വേർ
    വിശുദ്ധം എങ്കിൽ കൊമ്പുകളും അങ്ങനെ തന്നെ.
  kkc-kkc: Esiga niba ege, niyo wo wogai mapoo soo ee pepooko podoloso Godeeyo dalame
    peegoo magooga, wo wogai mapoo soo toowa onosee Godeeyo dalaiso. Osoloso homo
    onosee egeesi moloso, homo too ee Godeeyo dalame yimapoo teneega, o dee onosee
    Godeeyo dalaiso.
  lit-lit: Nes jei pirminė dalis šventa, tai ir visa tešla šventa; ir jei šaknis šventa,
    tai ir šakos.
  urd-GVR: Jab āp fasal ke pahle āṭe se roṭī banā kar Allāh ke lie maḳhsūs-o-muqaddas
    karte haiṅ to bāqī sārā āṭā bhī maḳhsūs-o-muqaddas hai. Aur jab daraḳht kī jaṛeṅ
    muqaddas haiṅ to us kī shāḳheṅ bhī muqaddas haiṅ.
  far-far: Ma dia ngingisi beret eteta ana lifu beret ne kera kwatea fuana God, tama
    lifu beret laulau nai tafau na ne ru God laugo. Nia 'urinai laugo, sulia sa Abraham
    nia abu, kwalafa nia kera abu laugo. Ma dia ne lalina 'ai kera kwatea fuana God,
    'urinai sara ru ki laugo.
  suz-BL: निशो फस रे ङोंइती ङा शोब्‍ले परमप्रभु यावे के दुम्‍त हना, नेल्‍ल निशो फस
    रिम्‍शो दुम्‍ब। शाक्‍श रिम्‍शो बाक्‍त हना, राशी नेल्‍ल यो रिम्‍शो दुम्‍नीम। गन्‍ती
    १५:२०
  car-NT: Tamusi wyinono me moro koromo i'wa yry'po wonatopo a'ta, pa'poro moro perere
    me tykapymy enapa Tamusi wyinono me man. Tamusi wyinono me moro wewe mity a'ta,
    moro wewe porirykon enapa Tamusi wyinono me man.
  amp-amp: Yimam bretpam hingrnewohat bi barkofpathu tift bi yak tifakhato Bro Nkifrarhu
    yufatn htefimt, to be nd yak tif tmbhoyuk bretpat Bro Nkifrarhu yufatn korht.
    Yo mirhu nyisoft bi Bro Nkifrarhu yufatn htemt to be nd mirhu yuhta tikt Bro Nkifrarparhut
    rhu bugewut. To be nd yuhatn Isrer frikeft inji rhu hikwot. Isrerroh barkof tohyuk
    nkiframn bi Bro Nkifrar rifakitohakmor. To be nd Isrer frikeft to be Bro Nkifrar
    yakitoh hanyrahrm.
  bht-bht: मैं इस्राएली लोकां दे बारे च तुसां जो इक उदाहरण दिन्दा है। ऐ साड़ा इस्राएली
    लोकां दा रिबाज है, असां जालू रोटी बणाने तांई आटा गुनदे न, तां असां परमेश्वरे जो
    भेंट चढ़ाणे तांई मुठी भर आटा लेंदे न, अगर सै इक मुठी परमेश्वरे दी है, तां इदा
    मतलब है की पूरा आटा भी परमेश्वरे दा है। तियां अगर रुखे दी जड़ परमेश्वरे दी है,
    तां इदा मतलब है की रुखे दियां सारियां डालियाँ भी परमेश्वरे दियां न।
  eng-NOY: And if the first portion of the dough is holy, so also will be the lump;
    and if the root is holy, so will be the branches.
  cub-NT: Pã́ubore mama buraijevede põeva ne jídu Jʉ̃menijicʉre, caibo dibo máre Jʉ̃menijicʉ
    jibobu. Aru jocʉcʉ nʉomure máre põeva ne jídu Jʉ̃menijicʉre, caiye dicʉ cavabʉa
    máre Jʉ̃menijicʉi cavabʉabu. Quédeca Abraham mácʉ Jʉ̃menijicʉ jicʉ barejaquémavʉ.
    Que baru ʉ̃i pãramenacavʉ máre Jʉ̃menijicʉ jinamu.
  ita-1927: E se la primizia è santa, anche la massa è santa; e se la radice è santa,
    anche i rami son santi.
  lww-lww: Yoko nevisa p̃akaiwa tai e yo nene e lepas na mralaki p̃esia nap̃a tesum̃a
    top̃ar pa e yum̃a na leniena, tepisa potena vanonia pa Ntewa, teyawawoia ve sur
    wa. Ana pogos nap̃a top̃ar p̃esan mralaki pa Ntewa, kila sane mralaki tap̃ena
    m̃ena la nap̃a pe top̃ar re poli, lala m̃ena ape wa, ape kana Ntewa. Ana yermarua
    kiena le Yu lala, la sane mras p̃esia nap̃a apa p̃esan e yum̃a m̃ana Ntewa, a
    kila sane le Yu la nap̃a aim sirau, la m̃ena ga ave kiena ne Ntewa. A yermarua
    la nene, la sane purlaki tai nap̃a sum̃a kapur ke e lokove kana Ntewa, a visae
    purp̃esa ve kana Ntewa, yoko korowas la nap̃a avim sirau la m̃ena ave kiena ne
    Ntewa.
  ckb-ckb: ئەگەر یەکەمین بەرهەمی هەویرەکە کە پێشکەش کرابێت پیرۆزە، ئەوا هەموو هەویرەکەش
    پیرۆزە. ئەگەر ڕەگەکە پیرۆز بێت، ئەوا لقەکانیش.
  nas-nas: Pankaraampuri meekupoong meekung deekoꞌ makosi damaꞌnaving napoꞌ meekupoonge.
    Eebaraamiꞌ dovang teing Kumponing-nung koiꞌkoong kaakeng makosinuka eeꞌnoko bakanaving
    tevari-koong kaumpeꞌnanka makosinuka.
  uvl-uvl: Ke i manmanna toto nge NeHalang hesilei hote Israel mur nga poinga nei.
    Nenge teke ngaunga ele unne nenge tepoi tunginga ia lohot ke urana, ngaunga aluana
    lochloch lape te urana pule. Pe nenge teke ae ulana mur te urana, ae perperna
    mur lape te urana pule.
  eng-BBE: 'And if the first-fruit is holy, so is the mass: and if the root is holy,
    so are the branches.'
  ixl-CNT: Ech oj techal qꞌu Israeel vatz u Tioxh qꞌuꞌl bꞌaxa okchil tiꞌ inimal u
    Jesuus cheel, techal siꞌan tereꞌn qꞌuꞌl nikaa majte, qꞌuꞌl yeꞌsaj tokeꞌ. Echaꞌ
    qꞌu bꞌaxa chikobꞌeꞌm, oj bꞌaꞌn, uncheeꞌ bꞌaꞌn tereꞌn qꞌuꞌl samolax tu u molbꞌal
    tetz atziꞌ. Echat pajeꞌ maꞌl tzeꞌ, oj techal u taqꞌil, techal qꞌul iqꞌabꞌaj majte.
  xsi-xsi: Ambo tamâta toŋge itu imomo puroŋa, aku ikai puroŋa katiŋe piti ku iveta
    patarawâŋa pa Maro Kindeni, ande kinda tasama tu puroŋa ŋinde ndoni ipâŋga itogo
    Maro Kindeni ne kelekele. Ambo tamâta toŋge ikai kâi mburu-mburu iveta patarawâŋa
    pa Maro Kindeni, ande kinda tasama tu kâi ŋinde ne laka nde i ne kelekele tona.
  crx-NTPO: '''Et whunóhuntistun nts''en''a la ''uwhutánelh. Whunulh''en, lhes nantílhdo
    de, ''udechoo-i unzoo ''únt''oh de, ''et whuloh cha ts''iyawh unzoo tileh. ''Et
    ''udun, duchun ooghih unzoo de, ''et oozooschum cha ts''iyawh ''utizoo''.'
  kan-OKCV: ಪ್ರಥಮಫಲವಾಗಿ ಹಿಟ್ಟಿನಲ್ಲಿ ದೇವರಿಗೆ ಭಾಗವನ್ನು ಸಮರ್ಪಿಸಿದ್ದು ಪವಿತ್ರವಾಗಿದ್ದರೆ,
    ಹಿಟ್ಟೆಲ್ಲಾ ಪವಿತ್ರವಾಗಿರುತ್ತದೆ. ಬೇರು ಪವಿತ್ರವಾಗಿದ್ದರೆ, ಕೊಂಬೆಗಳೂ ಪವಿತ್ರವಾಗಿರುತ್ತವೆ?
  bbb-bbb: Ro e Eburamekiro e ije bu isuibe Godido vua vierafena kuaevo ije bu Godido
    e rekuva uifari buone ije budua bu Godido e reke. Ro na be bijana kuariako ni
    fiefo. Ine ijadufuo girege ije fuka ma akaekuma na vierafe ine kiae ije budua
    buka akae reke.
  blw-blw: Gapo ta tatagun paat Apudyus cha Abraham an Isaac yah Jacob wat kapeletan
    way tatagun Apudyus agé hen anchichay ganàcha. Kaman hen anchi tenapay way michaton
    an Apudyus way no michaton hen anchi pés-éy nauto, enahapna hen amin anchichay
    umunud. Ya umat agé hen ihay away, te no ah Apudyus hen nangen-awa hen lamotna
