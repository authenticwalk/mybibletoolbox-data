  fuh-BKF: Si tamre arandeere sakkaama Laamɗo, tame keddiiɗe ɗeen du cakkaama. Si
    ɗaɗi lekki cakkaama Laamɗo, licce ɗeen du cakkaama.
  arl-NT: Seetanujuanaa maninia nia niishiniuria nio miriqui cua pohuatasanoni, maatia
    nia pohuatareeraj. Nia tojiri. Coteenujuanaa pa jiuniocotasano neecaruu jaara
    maninia quiri Pueyasora pa niquitiosocoriquiano, tariquiaari puetunujuanaa maniniajuhua
    Pueyasora. Naajuhuaj, naana nujuaca jaara maninia quiri puetunujuanaa, na cashacucuaari
    maniniuquiucuajuhuaj. Nio miriqui cua pohuatasanoori nia niishitiya cutara Israel
    pueyajiniji. Naacuajitij, Pueyaso jaara Abraham jiyanooquiaaricuaa nocua na tiuushacari,
    naacuajiti paari niishiyani, Pueyasoori puetunu Israel pueyajanaa jiyanooniutianiyajuhuaj,
    nojori jaara tiuuriquia Jesucristoocua.
  ziw-ziw: Uneva kabesu kankongo ko mgate kenkwa Chohile kalenguswa, ivyo mgate mjima
    nawo nautende ulenguswa. Naho maizi ya mti yenkigwa Chohile, matambi nayo nayatende
