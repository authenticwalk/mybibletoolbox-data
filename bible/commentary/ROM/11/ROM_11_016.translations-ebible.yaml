    ee wan pau dë nöö di lutu fëën dë apaiti da Gadu, nöö na hii dee maun fëën tuu
    o dë apaiti dëën tu nö? Wë nöö sö a dë ku u dee Dju sëmbë tu. ˻Fa dee gaan sëmbë
    fuu bi dë apaiti sëmbë u Gadu tjika dë, nöö söseei u dee bakamii u de dë tu.˼
  qvs-NT: 'Kunan suk ejempluta parlachiykichi: Ñawpa tiempu ñukaykunapa awiluynikuna
