  kew-kew: Gore aba bret Gote-na miru irae aame piribia Gote katea-daare bret rayo
    page Gote-me nipu mada mealia. Go page repena pitaa lusu kateare mo repena palaanu
    to rayo page nipuna mada mealia.
  dww-dww: Baninama deḡoda Mamaitua Jius adi dedema pakanama banegidima yai aninedina,
    naumeki da taudi adi sedama mate Mamaitua tokare ei aninedina. Inam kauinama teneḡinama
    maika kai olip. Deḡoda kai olip waraminama yai aninena, naumeki da kai ragedima
    mate tokare ei aninedina.
  twi-ASANTE: Sɛ wɔde burodo sin ma Onyankopɔn a, ɛnneɛ na ne mu nyinaa yɛ ne dea.
    Saa ara nso na sɛ dua no nhini yɛ kronkron a, ne mman no nyinaa nso yɛ kronkron.
  aoj-aoj: Waf afamba esis Juda sotanima sogafeꞌma God siꞌi basef waminif atini naꞌamba
    faꞌi, iꞌi bret duꞌwanita tagaliꞌi sandaꞌata sasoꞌanata Godi boꞌota hililiꞌ, eaꞌ
    bret siꞌita wapani Godi boꞌota hililiꞌi atota. Iꞌi esis sosoꞌana nombalef lawagilif
    siꞌilif God, daoꞌ agufugama wapani Godi atoga.
  cbv-cbv: 'Nin pah caá ã jʉmʉp: Cã́acwã ĩ jwíih chãjni pan dahdih Diosdih ĩ wʉ̃hʉchah,
    “Nin tʉ́ini caá”, ã niíj enbipna caá. Pánih caanbítdih ennit, nihat jʉdhnidihbʉt
    biíc yoobó “Nin tʉ́ini caá” ã niíj enbipna caá. Pánihat pah mʉntih, máa náat tʉ́ini
    ã jʉmʉchah, ã́ih cã́canabʉt tʉ́ini ã jʉmna caá. Páant niijná, nin pah wã niíj
    naóhna caá: Jwĩ nʉo Abrahamji Diosdih ã tʉ́i jenah joyóchah, “Nin tʉ́ini caá”,
    Dios caandíh ã niíj enat pahjeh, ã jʉimenábʉt caandíh ĩ tʉ́i jenah joyóchah, “Nit
    tʉ́init caá”, queétdihbʉt ã niíj enbipna caá.'
  taw-taw: Binɨb kɨli bilet gɨnɨg, tap plaua ned dup won ak dɨl, bilet agɨlɨl dɨl
    God nop sɨbog ñɨbal. Anɨgel anɨb ak tek, bilet kɨdek ñɨŋɨnɨgabal ak, God tap ne
    mɨdeb tek mɨdeb. Pen mab kɨdɨl ak God tap ne nep mɨdeb ak, ñɨn kɨd abe God tap
    ne mɨdeb.
  jic-NT: Judiopan pan püm jinwá yupj. Pan püm popé tsjicj way ja'ayapj Dios mpes,
    mpes pan püm jas tüpwes Dios juts'a'á. Nin p'iyá yo lal. Ts'üil Dios juts'a'á,
    mpes pjwel jas tüpwes Dios juts'a'á.
  zap-NT: Primer gyëtxtil ne raktsoow, belne rseleedx meno por Dëdyuzh, ydendxee ngob
    rakleey. Zenga ke nak yag; belne nakleey lu we, yrandxee zhuuko nakleey.
  wer-wer: Ngön nokoli nentepar epël wia. Yuta omnaröa yaaul omën namp kaömp nemes
    wak Anutuun yak kom ëak kaö nent mangkën pöt Anutuuk pout pimot pël wasëpnaat.
    Ën këraamentta Anutuuk kön wiin misënöt pimot pël wasëpna pöt morötta pimot pël
    wasëpnaat. Pöta ök Anutuuk kön wiin Yuta omën tenim ëarö pimorö Yuta omën pourö
    yok pimorö pël yaë.
  ipi-ipi: Mindimane betesa kambua waa piyu, mindiki wamba ini Gote lo opa maiyando,
    betesa utupane pitaka Gotena gulaya ola-kola pulupeya. Dee, ita mindina pini tupa
    Gotena yando, ita okonena kembone tupa pitaka balana teke yolopeya.
  qul-NT: Sichus masamanta ruwaska ñaupaj t'anta Diosllapaj santo chayka, enteron
    masapas Diospajka santollataj. Sach'apaj saphinchus Diosllapaj santo chayka, ramancunapas
    Diospajka santollataj.
  ter-NT: Vo'oku koeku itúkeovo sasá'iti neko jûdeuhiko, noívokoe Itukó'oviti mekúke,
    koati sasá'itimakamo ne amósenopono ya hunókokuke. Koêkumaka itúkeovo sasá'iti
    nonékuke Itukó'oviti tûri ne jûdeuhiko nóvoke, enepone koati poéheve, kúteanemakamo
    ne uhá koeti káva'ohiko.
  bmr-NT: Moocaani judiomɨ eedeetemɨhaico ɨɨcɨuneguiiha, jisu bu paryɨ judiomɨ ɨɨcɨcafotomo
    icano. Mɨɨro itɨconɨ meheetavohɨca maahu Moocaani jeecɨvoguiiha iimibadɨro bu
    iisɨhi faasɨhiro Moocaanidi imihi. Jaabadɨro bu ɨmohohife Moocaanidi iimibadɨro
    bu ihaafenema imihi.
  fuf-fuf: E hin-le, si tawii bireediije arane ɗen ko Alla wonani, haray farin piyaaɗo
    on men. Si tawii kadi ɗaɗol ngol ko Alla wonani, haray calɗi ɗin men.
  bhl-bhl: Kame, yu nem fakam weng kale kilele kililoliwka! Mali yom yongiw wanin
    elo “Ayem!”, angeko, Sunbin-Got elo dulewiw ding dim bakate, musun alik alik be
    Sunbin-Got akalem wiin dim elo kuw dukalewkabiliw te. Beemdiw, ais mak em kimkim
    ete kuw Sunbin-Got em wiin so amkoliw tewe, ais be kon so dem so alik alik atin
    kuw Sunbin-Got akalem wiin dim elo kuw dukalewkabiliw te.
  ons-ons: Bret sisine mane lewine Anutu manikeneo, yemo wele korop yewa eamo eŋaneka
    okanmaike. So eki mane wane ŋodine ea korop Anutu manikeneo, yemo qogine eamo
    korop eŋaneka okanmaike.
  con-NTPO: Panme ñoñañe ma'dyi'cho'suma enttingeve isupa Chiganga afe'nijan ñoa'me
    tsu pa'cco ma'dyi'cho Chigambe. Toya'caen quini'cco setsa'fa Chigambeta ñoa'me
    tsu pa'cco quini'jin Chigambe.
  ghs-ghs: Erake eete oorai. Ponaponai qidzanataquko minarai qidzanatakoi oi khoobata
    qidzanataquko gigi ma goha napai gama qidzanatakoi.
  peg-peg: ରୁଟିତାଂ ଇଚୁଟିଂ ଇସ୍ୱର୍‌ ତର୍‌ଦାଂ ପୁଜା କିଜ଼ି ମାଚିସ୍‌ ପୁଇପୁୟା, ସବୁ ରୁଟି ପା
    ପୁଜା କିତାକା ଇନ୍ୟାନାତ୍‌ । ରଞ୍ଜାଙ୍ଗ୍‌ ମାର୍‌ଦିଂ ଦଲ୍‌ ପୁଜା ଆଜ଼ି ମାଚିସ୍‌, ତା କେନ୍ଦାଙ୍ଗ୍‌
    ଡାଡ଼୍‌ ପା ପୁଜା ଆକାତ୍‌ ହିଆତାତ୍ନା ଇଞ୍ଜି ବାବି କିଦେଙ୍ଗ୍‌ ଆନାତ୍‌ ।
  txu-NT: 'Amrẽbê: ne me abenmã kum, —Be, me kukãmãkjê kukràdjà kôt ne me kute Metĩndjwỳnh
    kumrẽxmã djwỳ kwỳ rênh ne kum õr. Godja djwỳ kumrẽx me kute kum rênhja kum mex
    jabej nhym kôt djwỳ kunĩdjwỳ kum mex. Nàr, godja pidjô jarê kum mex jabej nhym
    apỹnh padjwỳ kum mex, ane. Mrãmri ne me kute abenmã arẽnhkumrẽx. Me bakukãmãre
    Abraão ne kute uràk. Abraão arỳm Metĩndjwỳnhmã mex. Kam, dja ô''ã mebê idjaerdjwỳ
    Metĩndjwỳnhmã mex.'
  eng-WEBU: If the first fruit is holy, so is the lump. If the root is holy, so are
    the branches.
  gnw-NT: Yamɨjaanga. Mbɨyape tenonde voi oyɨ vae uñeñono tee yave Tumpa peguarã,
    opaete harina omonacue vae vi uñeñono tee Tumpa peguarã. Yamɨjaanga vi. Penti
    temitɨ japo reta uñeñono tee yave Tumpa peguarã, opaete jãca reve uñeñono tee
    Tumpa peguarã.
  mux-mux: Pllawa kalungíndu pllawa topele tolemeláliinga mare ui wendu liiku Pulu
    Yili popu toku silimele akili Pulu Yili-nga pllawa kake tiliele lelemú lem pllawa
    we lelemúma pali kepe Pulu Yili-nga pllawa kake tílima lelemúko. Unji tenga pulkanuma
    Pulu Yili-nga kake tílima lem unjele pali Pulu Yili-nga unji kake tilieleko.
  maj-NT: Tsa tsje nginku̱n Nti̱a̱ná na̱'yu̱ xi n'endako̱ho ni̱nku̱a̱n chje̱ xi 'ba̱i̱
    tjuhu̱n Nti̱a̱ná, tsuhu̱ ra̱ nga ta̱ tsje ngayjee̱ na̱'yu̱ ni̱nku̱o̱n. Tsa tsje
    nginku̱n Nti̱a̱ná kja̱ma̱ha̱ nku yá, tsuhu̱ ra̱ nga ta̱ tsje tjiaha̱.
  bkq-NT: “Deus, âmâ xurâ xirâ” kykely-ro watay, idânârâ mârâgue xygatyby modo Deus
    xurâ lâpylâ. Deus xurâ trigu-ro watay, pão mârâgue xygatyby mâkâ xurâ lâpylâ.
    Nady kientâduo, “Deus, âmâ xurâ xirâ” kykely-ro watay, nady ipery, ipebary, iwatary,
    sary, idânârâ mâkâ xurâem awyly. Judeu domodo idamudo Deusram âjiduakeoly-ro watay,
    MOH warâ akaemo iweompyry modo mâkâ xurâem awyly.
  kue-kue: Ana bret komnaiye gagl God ofa tengwa i ye taraglmo eran, ana wit ikine
    yoko yongwa i ombugl ye taraglmo orkwa. Te endi duglo i prapra God taraglmo panan
    ana endimo yongagle prapra ye taraglmo orkwa.
  cot-NT: Nonquejetacaguempiroja irojocagarantajitenerigueti Aapani Irioshi capichase
    ose pan iroquetica impeacaajitempaca, iramenajiqueroquea maasanose irashintacoquemparo
    Aapani Irioshi. Ari oquejetaca aisa irashintaquemparogueti Aapani Irioshi ovarishitsa
    inchato, maasanoshimpoqueja irashintacoquemparo.
  bnp-bnp: I manga a bret, a vit i moro muga, lakea ni habi lakea na Vure. A tabekena
    ni habi na Vure, ne vona a Vure. A bret lobo, ia tara ne vona a Vure. I manga
    a kai. Na tahuna a kana kai ni habi na Vure, a rahana ranga, ne vona a Vure.
  apn-NT: E pa mẽ amã mẽ ujarẽnhja ã ejẽp kwỳ jarẽ. Koja mẽmo pĩ hpàr jarê mex nẽ
    hã koja pàr mex nẽ xa. Ja pyrà nẽ Ijaew pàr krax finat Apraãwja kumrẽx na pre
    amnhĩ kaxyw Tĩrtũm mã hamaxpẽr nhũm ho hkra. Jakamã koja nhỹrmã hkanrẽhã htàmnhwỳjaja
    uràk nẽ amnhĩ kaxyw kãm hamaxpẽr nhũm mã mẽ ho anẽ nẽ mããnẽn mẽ ho hkra nhũm mẽ
    mex nẽ pa. Te kot mẽmo pĩ hpàr jarê mexja nhỹ hã pàr mexta pyràk.
  ctp-NT: Wa lka neꞌ judío ñaꞌan tiꞌ jaxlya nu mdyaꞌ kulo ndukwa la, nu nda neꞌ ꞌin
    sti joꞌo chaꞌ ka lomstan ꞌin Ndiose. Nda neꞌ nan, chaꞌ ka ran nan ꞌin Ndiose,
    chaꞌ kwiꞌ ngwañaꞌan ka ñaꞌaan skwan tlyu ꞌin jaxlya kanꞌ nan ꞌin Ndiose. Loꞌo
    ka chkwianꞌ chaꞌ lka neꞌ judío sa ñaꞌan lka ska yka nu wa mda neꞌ chaꞌ ka ꞌin
    Ndiose; bra nu ka yka kanꞌ nan ꞌin Ndiose, loꞌo nchga stanꞌ yka nu kaluu chunꞌ
    ndiꞌin la ka nan ꞌin Ndiose. Ngwañaꞌan ndyoꞌo taꞌa tyukwaa chaꞌ kanꞌ, chaꞌ sa
    ñaꞌan nu ngwa ayman Abraham nten ꞌin Ndiose kulo ndukwa la, kwiꞌ ngwañaꞌan nchga
    nten chalyuu ka nten ꞌin Ndiose chunꞌ ndiꞌin la.
  opm-opm: Ihirnong ma amburipra oh mamaru hat patmur. Ohri ma daripti den oh Got
    gorhe denmur ma poripti oh komdapat ohe denhe gonsi gorhe denwimur por ihaptimur.
    Irathe kaker oh yah hat pathanoh te ohsi yah hat pat hapatmur. Amaru hat orhor
    Juda hat pati han nure awher ihir Got orhe han hat ma pateshe oh komdapat han
    ihirhe orhe han hatiprio rim ihat pateshemur.
  bvr-bvr: 'Minyja bubu-borrwa gun-maywapa ranginy: Gun-gata minypa gandichawa mbi-rrimanga
    aburr-workiya, rrapa wolawola mbi-rrumunga, mun-nerranga abu-wucha Wangarr mun-nigipa,
    wurra nipa Wangarr mun-molamola mu-nenga mun-nigipa wupa ngardapa ngika, wurra
    burr-gurla mun-molamola mu-nenga mun-birripa burr-guta. Rrapa barrwa gun-maywapa
    minypa gun-jong: Minyja gun-jong barra gu-jirra nipa gun-molamola, gun-narda minypa
    rrapa mernda gu-jirra burr-guta gun-molamola.'
  zad-NT: Na' shi ḻee kwana' chbejcho daa chonicho yetxtil necha' daa choe'cho Chioza',
    zejin doxente kwana' nakan c̱he'. Na' shi lo yaga' nakan c̱he Chioza', ḻekzka'
    xoziinka' nakgakan c̱he'.
  kmg-kmg: Nânâ hata qaqasune jambuŋkepene nânâ mâmâc sâcke-fâreekac, â jâc gâtânezi
    furu fome tieŋne iŋuc jaha furu foocmu.
  aso-aso: 'Idoꞌ Isilaeleꞌ alevemuꞌ nene aneza gamazi tiꞌ lo lo-lengemelesuve: Beleti
    loloꞌ ogosa gomuꞌ nene aꞌmidotiꞌ linge ngomo ma do Oꞌmoso emekunivo Oꞌmosoꞌmi
    initeꞌ loloꞌ ilineꞌ nene aꞌmine beleti linge naba nesi nene Oꞌmosoꞌmi initeꞌ loloꞌ
    oloseive. Idoꞌ zaliꞌmi luhive neꞌmo Oꞌmosoꞌmi initeꞌ ma minelineꞌ nene aꞌmine
    zaliꞌmi aꞌnava nesi nene Oꞌmosoꞌmi initeꞌ mineleseive.'
  uli-uli: Hare rebe fang ngal Deus sedep mo irel sew flowa, ila ngo pangal loh flowa
    we ngo yusuwal; hare semal yebe tap maligach wahral sehay ire ngal Deus, ila ngo
    mekla ral ila sa wol mel bo yusuwal.
  nin-NT: Unuma ka ti murr unfonfo anu Abachi, meme nggo unfonfo wa wemi a sa Abachi.
    Uwa a si meme yo unuma ti ka uzhizhi ku unkunkurr a nu Abachi, anggingga i unkunkurr
    yi we i si i Abachi.
  acu-NT: 'Tura pang eemkar najanamuka Yus susam pengkeraitmataikia, nunia pang ukunam
    najamusha nunisang pengker atinuitai. Tura numi kangkape pengkeraitmataikia, kanawesha
    pengker ainawai. Tura asamtai ii yaanchuik juuntri ainau Yusen nekasampita tinu
    asar, Yuse aintsri wajasaru asaramtai, ni weari ainausha nunisarang ukunam: Yusen
    nekasampita tusar Yuse aintsri wajasartinuitai.'
  cak-WNT: Ruma wi ri ruc'amal jun che' can ye lok'olaj wi, can queri' chuka' ri ye
    ruk'a'. Xa can achi'el ri nabey tak caxlan wey ri nisipex chare ri Dios can lok'olaj
    wi, y can queri' chuka' ri qui'en ri xelesex wi pe ri caxlan wey, can lok'olaj
    wi.
  ebk-ebk: Maepachong nan chiyuycha Judio as nan tenapay. Mu maichaton kan Apo Dios
    nan omona ay put-ing, maifilang as kuwan us Apo Dios nan naput-ingana. Nan usa
    us ay maepachongancha at as nan kaiw, tay mu maichaton kan Apo Dios nan lamotna,
    kuwan us Apo Dios nan pangana.
  spa-PDDPT: Si lo primero de la masa es santo, también la masa. Si la raíz es santa,
    también las ramas.
  ruf-ruf: Chihindi chamwanduso che chighate ang'eng'ighwa Imulungu, chighate chose
    chakuwa chake. Imitsitsi ing'awa ye Imulungu, ghamaputila ghose nagho ghakuwa
    ghake.
  gun-gun: Mba'eta jypy'i mbojape oexy pyre iky'a e'ỹ va'e oĩ rire ma mbojape ha'e
    javi 'rã iky'a e'ỹ va'e avi opyta. Yvyra rapo iky'a e'ỹ va'e oĩ rire hakãgue voi
    ha'e rami 'rã opyta.
  agu-BL: Je jun xtxolbile'j, tan lajluchaxe'n yi quil che'l junawes te tajal Ryos.
    Na ko je'nak xtxa'ol Ryos yi kamam Abraham scyuch' yi e' elsanl stzi' Ryos, ncha'tz
    yi e' chixonl, ate' cwent Ryos. Na ko xansa'nt yi xe' jun tze' yi na cu' awij,
    xansa'nt tzun cyakil yi e'chk k'ab yi na jal te'j.
  isn-isn: Ang'wi indya yang'wandyo iza kiuto nikiza, uu nili nila utu. Ang'wi umuli
    iza kiuto imataambi nimenso uu.
  ilo-ULB: No nailasin dagiti umuna a bunga, kasta met ti masa a maaramid iti tinapay.
    No nailasin ti ramut, kasta met dagiti sanga.
  pir-NT: 'Ohõ saha ijire: Mehenogã trigo yʉbʉ Cohãcjʉ̃re ño peo tiquina duhu peori
    yʉbʉ quehnoari yʉbʉ Cohãcjʉ̃ tiquiro yegʉ̃, dʉhsari yʉbʉ gʉ̃hʉ quehnoari yʉbʉta
    ijire. Sa yero yucʉgʉ nʉhcori quehnoagʉ̃, tʉ dʉpʉri gʉ̃hʉ quehnoañe dʉpʉri ijire.
    (Ohõ saha mari ni queoye mehna buhegʉ̃ Abrahã ʉsã ñecʉ mʉnano quehnoariquiro tiquiro
    ijiriro sahata tiquiro panamena iji turiayequinapʉ gʉ̃hʉ quehnoañequina ijieta
    Cristore wacũ tutuayequina ijiye.)'
  anv-NT: Mbɔgé maá gebage brɛd ɛyi mbɛ alu genóge ukpea, ɛbyɛnnó nto brɛd meko
    alu genóge ukpea. Ne mbɔgé maka genɔɔ́ álu genóge ukpea, ɛbyɛnnó mata genɔɔ́
    ɛyigé mbɔntó álu ɛlé genóge ukpea.
  sab-NT: Unsuialin Chube kwian israelita enusulian Abraham gau mo alin Chube Abraham
    gbu lle boi mo alin, Abraham mo ta gbu Chube gai ulia ene Abraham chegu no trate
    Chube gwage, Abraham giti kwian israelita chudalla chegu Chube alin. E ulita gli
    kare, Abraham glichuga dbige no kare, Abraham chudalla israelita ulita glinanga
    no kare. Abraham kwian no, ama mo ta gbu Chube gai ulia no, ene kaire ama chudalla
    israelita ulita mo ta gbadale Chube gai ulia Abraham Chube gau ulia kare.
  tmd-tmd: Ñɨŋ bred rɨb mɨŋi God höjöpal ur nöiöñ aku, bred mag magalɨg God ap nuŋ.
    Ñɨŋ yajöña, “Bɨ olip il aku God bɨ il nuŋ,” me cöñ aku, padö pɨlön löx pɨlö bla
    adadö diön aku aipam God ap nuŋ.
  acr-NNT: We junoq kuya puqꞌabꞌ ri Dios ri nabꞌe pam kesax che ri qꞌor, waꞌ e kꞌutubꞌal
    re ronoje ri qꞌor re ri Dios. Yey we chom ri ratzꞌayaq juna cheꞌ, jenelaꞌ riꞌ
    chom taq ruqꞌabꞌ.
  kpg-kpg: Maa di baahi palaawaa matagidagi la gaa wanga gi God, gei di palaawaa hagatau
    la ni Mee. Maa nia aga laagau la ga tigidaumaha ang gi God, gei nia manga laagau
    labelaa ni Mee.
  taj-taj: चुदे गेङ ख्राङ्बारी ज्‍योप्‍बा ब्राग्‍याम जजाकी परमेश्‍वरदा फुल्‍जी भिसम
    थे गेङ ख्राङ्बारी ज्‍योप्‍बा जम्‍मान ब्रा चोखो तला। थेह्रङ् लसीन दोङला टा ज्‍यबा
    मुसम थे दोङला हाँगाएनोन ज्‍यबा तला।
  avt-avt: Mɨt hɨr nehimɨtan nu nekɨnpɨ hɨram me God, te nu heneik, tɨwei o nɨkim
    mɨrak, hɨram me God. Ebraham ketike mɨt profet hɨr yaain hɨr nɨkerek ne God. Te
    maain nepenyerer nɨr hɨr nanɨre nɨkerek ne God.
  cbk-cbk: Si ta dale kita con Dios el primer parte del masa de pan, entonces ta dedica
