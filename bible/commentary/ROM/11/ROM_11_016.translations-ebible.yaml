    lu mur on ngo mudán beret er gim mulán artabar mai, a akiláng ngo tigán beret
    no káián ái Káláu. Má ngo nirwán kubau káián ái Káláu, ki káián mul á tan rákán
    no.
  kek-NT: 'Cui k''axtesinbil sa'' ruk'' li Dios li xbe̱n caxlan cua na-el, k''axtesinbil
