  yre-NT: E ya "le 'an 'wɩ -kɔɔn "man wɩ -tʋ vɩ 'cɛɛ. -Te fɛ -tʋ a ɛn waa tɛdɛ -nɔn
    Bali lɛ bɛ, fɛ zɩɛ -a pɛɛnɔn dra 'saun Bali 'lɛ. -A -tʋwli "nɛn "nyian 'gʋ. Yiba
