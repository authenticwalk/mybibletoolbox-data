  mdy-ETH: ፔቴ ቆኦሮ ሙኑቃኮ ካራፓ ዔኪ ፆኦሲም ዱማዼያ ማሆናቴ ሙኑቃ ጉቤ ፆኦሲም ዱማዼያ ማዓኔ። ዬያጉዲ ሃሣ ፔቴ ሚሢኮ
