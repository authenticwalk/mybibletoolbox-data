    biatbuap. Yakât topŋe den âlâen hâum sâmune nâŋgâŋetâ keterakyiŋgiâk. Sot um yan
    torehenŋe yamâ Anitâhât pat sâm mem ketetmunŋe ekmu ârândâŋ olop. Yakât otmâ nombotŋe
