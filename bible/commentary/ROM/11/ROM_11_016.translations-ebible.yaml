  cbc-NT: 'Ĩ cõñarĩ quetibʉjʉricaro pʉamata, atore bairo niña: Jĩcã pããrẽ, jĩcã cuiaca
    peenerĩ, “Dios yaye nigaro,” marĩ caĩatato bero caãmata, carʉsari cui cʉ̃ã caroa
