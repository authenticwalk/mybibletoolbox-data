verse: ROM.011.016
translations:
  kpx-kpx: Ebalahamu isi Diue umuka keau idie alumu ke nahate. Ige valadaeabe keau
    idie ada kebia nahate. Iale alumuve abuna tumute holige adave kebiatana tumute
    holisi.
  okv-H: Eto embo na pure ta indari be isapa humbuto God ta degi ikasuja eto pure
    ta indari tapa amo God ta toho ue otohu aisuja eto nei ji susu amo otohu ururou
    eto ji amita hatu iki tapa amo otohu aisuja.
  tbo-tbo: Inapa palawa tupona Yaubada ta weleya naka woiyawa yaka palawana atapuna
    i wiwoiyawa. Ma inapa mayau dedena naka woiyawa yaka mayouna lagalagana atapuna
    i wiwoiyawa.
  mal-C: ധാന്യമാവിൽനിന്ന് ആദ്യഫലമായി അർപ്പിക്കപ്പെടുന്ന അംശം വിശുദ്ധമെങ്കിൽ ആ മാവു
    മുഴുവനും വിശുദ്ധം ആയിരിക്കും; വേര് വിശുദ്ധമെങ്കിൽ ശാഖകളും വിശുദ്ധംതന്നെ.
  grc-SR: Εἰ δὲ ἡ ἀπαρχὴ ἁγία, καὶ τὸ φύραμα· καὶ εἰ ἡ ῥίζα ἁγία, καὶ οἱ κλάδοι.
  bgc-bgc: मै थमनै एक उदाहरण देऊँ सूं, यो यहूदी माणसां का रिवाज सै, जिब हम चून गुंधा
    सां, तो उस म्ह तै पैहले रोट्टी का एक पेड़ा परमेसवर कै खात्तर लिकाड़ा सां, तो पूरा
    गुन्द्या होया चून भी परमेसवर कै खात्तर सै, उस्से तरियां जिस तरियां जड़ परमेसवर
    की सै, तो डाळी भी उस्से की सै।
  khz-khz: Pene pereti vevena kiata Palagu geveni-kuneana genai, vopereti maparana
    ia gena, e pene gautupu kamuna Palagu geveniana genai, ragana maki ia gena.
  deu-TKW: 'Ist doch der Anbruch heilig: so ist es auch der Teig. Ist es die Wurzel,
    so sind es auch die Zweige.'
  zsr-NT: Chquiꞌ rguꞌruꞌ quizi queëꞌ Dios cua nildauꞌ rubijruꞌ ziꞌal, lëzcaꞌ cua naꞌ
    nagáꞌn nac quizi queëꞌ, len chquiꞌ uzoaruꞌ quizi queëꞌ Dios luí yag, lëzcaꞌ lac
    quizi queëꞌ zxuzaꞌ nëꞌi yag naꞌ.
  lin-lin: Nzokande, soki mapa ya liboso oyo babonzeli Nzambe ezali bule, elingi koloba
    ete mapa nyonso oyo etikali ezali mpe bule ; soki mosisa ya nzete ezali bule,
    elingi koloba ete bitape na yango mpe ezali bule.
  hns-NT: Djab khet ke pahiela phal Parmeswar khaatien alag karal gail hai, tab khet
    bhar ke phal okar hai. Aur djab per ke sor Parmeswar khaatien tjaharaawal hai,
    tab per ekdam se okar hai.
  noa-E: Pãrau khaphʉ nʉm, pabʉ̈jã jẽb õtag ee simʉn, thum chi piu nenergjã ë õttho
    thʉnaaju. Mag sim aig ich jöoi Abranta chi pabʉ̈jö sĩebahab, maagwai judionaan
    chi piu nenergjöta thʉnʉm. Magua, ich jãg warrgar maach jöoin Abrán khararrjã
    ich Ẽwandamaucha jʉr autarrjö, ĩs ewagam judionaanjã ichiita Ẽwandam õorkha wënʉrraju,
    amjã mag jöoi chaain aawai.
  eng-EMTV: For if the firstfruit is holy, so also the lump; and if the root is holy,
    so also the branches.
  mib-NT: Te ñayuu Israel cásocō i nuū Yaā Dios pan jeē quénda xīhna gā nuū ñujen,
    te súcuan stéén i jeē ndɨhɨ un cúu cuenta yā. Te ɨɨn yujnu, núu yɨ́hɨ jeē cuenta
    yā cúu, te suu cúu nde yoho jíín ndé ndɨhɨ ndaha. Te suni súcuan ñayuu Israel,
    yɨ́hɨ cuenta i nuū yā, sɨquɨ̄ jeē jií i xīhna ñúhún, ni quɨ̄vɨcoo de ndaha ya.
  lif-NT2: निङ्‌वाॽफुमाङ्‌ङो तोःम्‍मनाबा थिक्‍सिगेःक्‍पा लक्‍किन् सेसे चोःक्‍ने़ फाॽग्र
    के़नम्‍बा के़रे़क् लक्‍किन्‍नाङ् सेसे चोःक्‍लो॥ सिङ् साःप्‍पिन् सेसे चोःक्‍ने़
    फाॽग्र सिङ्‌बोराःक्‍हाॽआङ् सेसे मे़बोःङ्‌लो॥
  xnj-xnj: Ngati chipandi cha kutumbula cha libumunda livikiwi kwa Chapanga, mewawa
    libumunda loha livikiwi kwa Chapanga, mikiga ya mikongo yikavikiwayi kwa Chapanga
    mewawa matutu gaki givikiwa kwa Chapanga.
  mmx-mmx: Do di raba toxongkide avot ti ne Moroa, mo axap bok lakde, ateren. La do
    di raba box i mi levenixe una, levengkakan bok at luuna ni at ne Moroa.
  cbr-NT: Judíos unibunën ca aín ñu 'apácë an pain tancëma aín bimi anuxun a rabiti
    xubunu buáncëxa, Nucën Papa Diosan camabi aín bimi upí isnun quixun. Usaribi ca
    i aín tapun upí 'aish camabi aín pëñáncamaribi upí 'ia. Usa ñu sinánquin cananuna
    'unanin, judíos uni bëtsix bëtsíxa Nucën Papa Diosmi sináncë 'ain ca atúxa 'icësaribiti
    judíos unicama camáxbi Cristomi catamëtia Nucën Papa Diosan upí isti 'icën.
  tee-NT: Ju mak'anch ju Dios ix'ajuni ju quint'a'israelitanin ni va tapakchux ju
    ix'alin ju sast'i cebada chai acsni ixtapunaviputun ju xkapavati pus catak'extaya'
    lacats'unin ju sasquitit chai catamacchaniya' lakatam xkapavati ju yuchi. Chai
    ni ix'anu' Dios junita ju p'ulhnan macchacan pus ju ali' sasquitit si ix'anu'
    vachu'. Pus chunchach vachu' lhixajcha ixlacata ju mak'aniya ixlapanac Dios ju
    Abraham ixjuncan. Ju yuchi ni ixlapanac Dios ixjunita pus tachi chun ju quijnan
    ju ix'apapanatnich icjuntau si ixlapanacni Dios icjuntau vachu'. Chai ju tu'u'
    mak'ak'ai q'uiu ni ix'anu' Dios cava pus sich ix'anu' cava vachu' ju ixacatan.
    Pus vana va chun ju Abraham. Ju yuchi ni ixlapanac Dios ixjunita pus tachi chun
    ju quijnan ju ix'apapanatnich icjuntau si ixlapanacni Dios icjuntau vachu'.
  eng-LSV: And if the first-fruit [is] holy, the lump also; and if the root [is] holy,
    the branches also.
  cak-NT: Ri israelitas can je-cha'on-wi. Y roma can je-cha'on ri ruc'amal (ruxe'),
    can je-cha'on chuka' ri ruk'a'. Can je anche'l ri na'ey tak pan ri niyo'x chech
    ri Dios. Roma ri na'ey tak pan ri niyo'x chech ri Dios, can je lok'olaj-wi, y
    quiri' chuka' ri ch'aka chic pan, roma junan xe'an riq'uin ri xeyo'x chech ri
    Dios.
  pah-NT: Pão japorame nahã judeus'g̃a ndekoi jipi. G̃a g̃weno'ẽ ypy xunhiva'ea hu'uma
    hugwi Tupana'ga apoa javo jupe. O'erame a'ea jypyva'ea pe po jarava'ea hu'uma
    nhaporemo Tupana'ga apoa no. Oro yva no. Po g̃a ei Tupana'ga apoa yvapoa pe, a'ero
    po hakã Tupana apoa no. Na jitehe Tupana'ga ei jireheve'g̃a judeus'g̃a nemboypya
    pe hako. Po ga ei jireheve'g̃a ahe ve, a'ero po ti aherymymino'g̃a ndekoi Tupana'gareheva'ero
    nehẽ no judeus'g̃a.
  sja-NT: K'ĩsiadáma nãgɨde. Judiorãpa trigo naapɨara ewadak'ãri, mãgɨ́ awara bɨpata
    aɨdee masa oodap'eda, pan oodait'ee Tachi Ak'õre-it'ee. Mamĩda Ak'õrepa trigo
    jõmaweda waripipari perã, wãara ma masa jõmaweda ichi-it'ee. Mãga pɨk'a Tachi
    Ak'õrepa judiorã chonaarãwedapema Abraham awara bɨji ichi-it'ee, Abrahampa ijãa
    bada perã irua jarada. Mamĩda wãara Abrahamdeepa uchiadap'edaarã jõmaweda ichi-it'ee,
    mãga ijãadak'ãri.
  xed-xed: Ka taŋtaŋa tsaʼatá skwa zay, vlaŋtá Lazglafta lu ná, pɗakwani guli ná,
    ŋani ya. Ka ŋa Lazglafta slrəŋa fu ná, ŋani zligimaha tsa fu ya guli.
  mks-NT: Abraham na̱sa̱cuu da cuéntá Ndióxi̱ ña̱ cán quéa̱ ja̱hyi da, na̱ na̱cacu
    chi̱chi da cúú ná ña̱yivi cuéntá Ndióxi̱. Abraham, da̱ cúú cuéntá mé á cúú dá
    tátu̱hun yóho̱ in yitó olivo. Ta ña̱yivi na̱cacu chi̱chi da cúú ná cuéntá mé á
    ta cúú ná tátu̱hun ndáha̱ mé yitó olivo cán.
  gfk-S: Io, ma be ing nu ter no luaina subana beret tane God, io, a nuno bileng no
    kudulena hunghung bakut. Hobi bileng, be ing nu ter no bolno tike dahe tane God,
    a nuno bileng ira singarna bakut.
  bmu-bmu: Yambu jeŋiqeqe dölökŋe nene Anutugöra kewöta ala sösöŋgai ahinga sarakŋi
    akza ewö, nupkö numbu neneŋi pakpak mönö mewöyök sarakŋi akza. Ip jalöŋan töröŋi
    akza ewö, böröŋan mönö mewöyök töröŋi akze.
  dgz-dgz: Guegue da sia mam. Waenapan taba buredi semu megenat da God wanane menan
    ame buredi iravi God megawa di. Oma visiwa God wananewa ame oma naniwa iravi den
    megawa di.
  eng-GNV: 'For if the first fruites be holy, so is the whole lumpe: and if the roote
    be holy, so are the branches.'
  zaa-NT: Tata Dios benie bendecir ca primero enne' Israel tiempo antigua, acca iyábani
    ca enne' Israel ná huá cą bendecido por Tata Dios ą'hua tiempo tsè'e ri'u anna.
    Por ejemplo ttu yà nna, canchu l·lúį ną́ tsè', làniana hàstahuá ca ní'į ná huá
    cą tsè'.
  eng-WEBSTER: 'For if the first fruit is holy, the lump is also holy : and if the
    root is holy, so are the branches.'
  guh-guh: Panbë jivi ofrendacuenia itsa rajuta Diosojavabelia, copiaya pexanaepanbë
    barajuta. Nexata bajarapapanmatabëta cotocaevi pexanaepan ata, apo rajutsi ata
    Diosojavabelia, Dioso pijapancuenia tane. Naejava ata petabunepe jivi ofrendacuenia
    itsa rajuta Diosojavabelia, nexata daxita pemaxërananë ata Dioso pijamaxërananëcuenia
    tane. Bajara pijinia itsi judíovi ata. Judíovi pijasalinaivimi Dioso itsa itapeta
    pijajivinexa, nexata judíovi pemomoxi ata Dioso pijajivicuenia tane.
  bon-bon: 'Calwacupi ire acita mule pisi nyene yepäyepä deedei waadename iyeta deedei
    aboclomäjame miiji tääpume. Yoo, pepu pana Israela biname bime tääpume cirege
    äbita. Abrahamo lui Acejiyame me ingle cabu ge, piiyepu teeme kaakesaare Acejiyame
    me ingle biname cirege äbita. Yoo, Israela biname lui epu pana gemi uli liiyepu:
    teeme braju liba Acejiyame memi, teeme ciipe cuta teemi nemi.'
  nhw-BL: Abraham huan nopa achtihui israelitame itztoyaj tlatzejtzeloltique para
    Toteco, huajca nopa israelitame catli teipa tlacatise nojquiya elise iaxcahua.
    Sintla inelhuayo nopa cuahuitl elqui tlatzejtzeloltic, quej nopa nojquiya elis
    imacuayo.
  swh-ONEN: Kama sehemu ya donge la unga uliotolewa kuwa limbuko ni mtakatifu, basi
    unga wote ni mtakatifu, nalo shina kama ni takatifu, vivyo hivyo na matawi nayo.
  wbi-wbi: nave imheke isa kwanda sa kuvikilisia, pe jilivuo inonge ja vutine. nave
    ghuvikilisia amalela na gha matafi vulevule.
  bba-bba: I yɛ̃ mɑ bɑ̀ n pɛ̃ɛ kuse teeru Gusunɔ wɛ̃, pɛ̃ɛ ye yɑ tie yɑ kuɑ Gusunɔɡiɑ.
    Dɑ̃run ɡbinɑ yɑ̀ n sɑ̃ɑ Gusunɔɡiɑ, mɛyɑ mɑɑ kɑ ten kɑ̃ɑsiɔ.
  eng-KJVCPB: 'For if the firstfruit be holy, the lump is also holy: and if the root
    be holy, so are the branches.'
  kgk-NT: Nhambopóy ramo mbojape Nhandejáry pegwarã, hembi'u re'ýi Nhandejáry mba'e
    joty. Yvyra máta rapo Nhandejáry mba'e ramo, hakãgwe gwive imba'e meme. Upéixa
    he'i Nhandejáry kwatia nhe'ẽ gwe'ýi tee ojéupe omogwahẽ jevytaha omombe'u-vy.
  waj-waj: Ta Yutayaiya iira aataruuvo ataama vainoo. Mmuaa saabavakidiri tauraa hudoo
    yeenna bereetaivaa ta Anutuuqaaniee kiaa yapaannaduu rikioo nnaagiai hudoo yeenna
    bereetaiyauvootama innaniyauvai vairavai. Yatari tuukaiyauvo Anutuuqaaniyauvai
    vauduu rikioo nnaa hammaraiyauvootama innaniyauvai vairavai.
  cpy-cpy: Eenitatsi-rika amakiniriri Tajorentsi tashirentsi rantanteetari, tema rashita-naawo
    Tajorentsi maawoeni opatha rowetsikae-takiri ratanteetari. Eenitatsi-rika amakiniriri
    Tajorentsi oparitha-paeni inchato, arira okaatzi rashitawo maawoeni oshipaeni
    eejatzi.
  ekk-PKP: Kui ohvrianniks antud leivataigna esimene osa on püha, siis on ka ülejäänu
    püha; kui puu juured on pühad, on pühad ka oksad.
  mpx-mpx: Ebo gamagal etega beleid awalehina houwan ni powonan Yehoba elana, he beleid
    bwalibwaligena Yehoba wana bugul. Ebo gamagal etega ebwakil puna ni pwabwabwalena
    Yehoba kaiwena, he lalana gegewena Yehoba wana bugul. He i ola al to, Yehoba Isileli
    tubuliyau hot i hilel, inoke boda Isileli gegewel heliya wana gamagalau.
  wbp-wbp: Wita yirna-nyarra wangka Juwu-patu-kurlu nyiya-piya ngula kalu nyina. Ngulaju
    kalu nyina mangarri-piya, yangka mangarri kuja karliparla yinyi Kaatuku pulka-pinjaku.
    Wita-wiyi karlipa rdilyki-pinyi mangarri. Yali mangarri wita-kari, ngulaju karliparla
    yinyi nyanungukulku Kaatukuju. Ngula-jangkaju, yalijirla mangarri jintawarlayi-jiki
    nyanunguku-juku. Nyiya-piya kalu nyina Juwu-patuju? Ngulaju kalu nyina watiya-piya.
    Ngulangka kajilparla kanunju nganju karriyarla Kaatuku, ngula-piya-yijala kajikarla
    kankarlu parlaju karrimi nyanunguku-yijala.
  luo-luo: Ka bath mogo modwal ochiw kaka olemo mokwongo ler, to mano nyiso ni mogo
    modwal duto ler; kendo ka tiend yath ler, to bede yath bende ler.
  nhe-NT: Abraham huan nopa achtohui israelitame itztoyaj tlatzejtzeloltique para
    Toteco, huajca nopa israelitame tlen teipa tlacatise nojquiya elise iaxcahua.
    Intla inelhuayo nopa cuahuitl elqui tlatzejtzeloltic, queja nopa nojquiya elis
    imacuayo.
  aii-aii: ܐܸܢ ܪܹܝܫܝܼܬܵ‌ܐ ܕܠܲܝܫܵܐ ܕܩܘܼܪܒܵܢܵܐ ܩܲܕܝܼܫܬܵ‌ܐ ܝܠܵܗ̇، ܐܘܼܦ ܓܒ݂ܝܼܠܬܵ‌ܐ ܕܡܸܢܘܼܗ̇
    ܩܲܕܝܼܫܬܵ‌ܐ ܝܠܵܗ̇. ܘܐܸܢ ܥܸܩܪܵܐ ܩܲܕܝܼܫܵܐ ܝܠܹܗ، ܐܘܼܦ ܦܲܥܘܵܢܹ̈ܐ ܩܲܕܝܼܫܹ̈ܐ ܝܢܵܐ.
  esk-NT: Sivulliq qaqqiaksraq qaisauniqpan Agaayyutmun, tarra iluqani qaqqiaq ipqikkauruq.
    Suli kaŋigikkaŋi napaaqtum ipqitpata, taatnatuntuuq akiġuġikkaŋi napaaqtum ipqitmiut.
  msb-msb: Pareho man ini kun ginhalad sa Dios an una na pidaso san minasa na arina
    an kabilugan sani sa iya man, kag kun ginhalad sa Dios an mga gamot san kahoy,
    an mga sanga sani sa iya man gihapon.
  cpa-NT: Dsio¹ báh³ ta³cøng² mǿi² can³ hé¹³, ju³ná³ dsio¹ ca¹cág¹ hé¹² lah¹ni³. Jø¹²
    bíh³ lah¹jøng² hma² calah. Dsio¹ báh³ ta³cøng² hma² ju³ná³ dsio¹ jmó³ quiah¹².
    Hi² jøng² ma²ne³ jniang³. Li¹quián¹² báh³ Diú¹³ dsa² israel. Di³ mi³lán¹³dsa dsa²
    quián¹²dsa jmai³ lah¹ni³.
  dso-dso: ରୁଟିତେଇଅନି କଣ୍ଡେକ୍‌ ପରମେସର୍‌କେ ଦିଆଅଇରଇଲେ, ସବୁଜାକ ରୁଟି ଦିଆଅଇଲା ଆଚେ ବଲି ବାବ୍‌ବାର୍‌
    । ଗଟେକ୍‌ ଗଚର୍‌ ଚେର୍‌ ସୁକଲ୍‌ ରଇଲେ, ତାର୍‌ କେନ୍ଦାକଡ୍‌ ମିସା ସୁକଲ୍‌ ଆଚେ ବଲି ବାବ୍‌ବାକେ
    ଅଇସି ।
  meu-meu: Mane roboana bema helaḡa, taba idoinai bema helaḡa; bona ramu bema helaga,
    rigi danu bema helaḡa.
  yva-NT: 'Syare syo ananeneae inta raura: arono inyoe ama mane makauje rai, mane
    inta mamo raunande Amisye ai indamu mbe rarorombe inyoe umaso mamo Amisye apaura
    ama mane rai tenambe. Muno kaijinta mo ramai tavon: ranivara inyoe ama ruke mamo
    Amisye apaura rai, weamo ama aneneme mamo apaura rai tavon. Maisyare wemaisy,
    kawasae Yahudi awa aneno Abrahama pe Isaka pe Yakoba pe onawamo Amisye apaura
    mansai, weti awa ajavi wo mampame wenanawamo Amisye apaura mansai tavon.'
  dgc-dgc: Nadid, ti Abraham to araw, éy tolay na Diyos. Kanya du apo-apo na a Judeo,
    éy tolay be side na Diyos. Halimbawa, du neditol a Judeo, éy ponan na kayo. Eng
    koo na Diyos i ponan no kayo, éy kona be sa i sanga-sanga na. Mara, i sanga-sanga
    na éy du Judeo.
  zpm-NT: 'Zigne pcaania Dios xmeṉgol zha Israel bgab zho lo me, scaquegaa scaania
    me xpëëd zho; sac goṉ, zig nac tib zhan yag, zeeṉe ndaan low miṉe naaza leṉ liu,
    ndaanaque zhicwa. Scaque nagoṉ, zeeṉe bzooblo Dios xmeṉgol zha Israel, yele zho
    ga bzooblo me. Nana, gzoob ne nac zha Israel zig tib zhan yag oliv: low nac xmeṉgol
    zho, laa zho nac zhicwa.'
  hix-NT: Àsok hana natxow ha, Xuknewyana kom ha. Katamaru wyaro natxow hamà. Katamaru
    hoye towsomà ryhe, enyhoru ro me nay hamà, Khoryenkomo wya tàmsom me esnàr ke.
    Àro ke, enyhoru ro me rma rha naha, katamaru xarha, tàmpànà rma, àro rma rha hoye
    esnàr ke mak ha. Àro wyaro rma rha, enyhoru ro me nehxatxkon hatà, Xuknewyana
    horyen heno komo. Àro ke, enyhoru ro me rma rha natxhe, ehamàthàyamo, omeroro.
    Natà wyaro xarha natxow hamà. Enyhoru ro me àmxar yehtoko, enyhoru ro me rma rha
    naha, akmatar xarha, omeroro. Àro wyaro rma rha enyhoru ro me natxhe, Xuknewyana
    komo, enyhoru ro me thoryen heno komo yesnàr ke mak ha.
  sim-sim: Sauheimak jirin a sawekwa karem, bret ol ofan li ukurik li uri bret ondo
    namtas lihi Avui Wasilakanjik li handari sir. Bret os li hari oso jivik si na
    nahi, bret ondo amber hom jivikop narakokwa lir. Uhunda hom os mi nene jivik si
    na nahi, mi tava er nga ukun tiyashinak jivik nakwa lir. Uhunda hom Judama ondo
    misumu walanga lihi ondo Avui Wasilakahi mak li nari osik, nirambara lihi er nga
    orhi mak nakwa lira.
  npi-ULB: यदि अगौटे फलहरूलाई बचाएर राखिन्छ भने मुछेको पिठोको ढिक्‍कालाई पनि त्यसै
    गरिन्छ । यदि जरालाई बचाएर राखिन्छ भने हाँगाहरूलाई पनि त्यसै गरिन्छ ।
  cgc-cgc: Daw una na tinapay na naan alin ta namasa na arina paalad naan ta Dyos,
    paryas na naalad man en naan ki kanen tanan na tinapay na naan alin ta yon man
    na namasa na arina. Daw gamot ta kaoy paalad naan ta Dyos, paryas na naalad man
    en naan ta Dyos tanan na sanga.
  tim-tim: Akto sot ulikŋe Anutu waŋdenŋe mendâp benŋe sot hârok ârândâŋ akmap. Dâ
    lâwin kândârâŋande ârândâŋ yendo gai bât bâtŋe gai hainâgâk ârândâŋ yembiap.
  yor-yor: Ǹjẹ́ bí àkọ́so bá jẹ́ mímọ́, bẹ́ẹ̀ ni àkópọ̀ yóò jẹ́ mímọ́; bí gbòǹgbò
    bá sì jẹ́ mímọ́, bẹ́ẹ̀ sì ni àwọn ẹ̀ka rẹ̀ náà.
  wos-wos: Ané hundika mé saréké. Guni guna yawimbu huli hénoo hérae, guni tale hérangun
    hénoo nawulak Godka hwengut, guna hukémbu hérangun atéfék hénoo, wu Godna maki
    dé. Wungi maki, mina méngi Godna joo rendét, wun mina batamba akwi, wu Godna dé.
  emp-NTPO: Trigo naãrã ewabʌdad̶e paʌ̃da ocuad̶aped̶a maʌ̃ paʌ̃nebemada Ãcõrẽa ab̶a
    diad̶ibʌrʌ, waabema paʌ̃ sid̶a Ãcõrẽnea. Ara maʌ̃ quĩrãca jũma judiorãra Ãcõrẽnea,
    ãdji drõã naẽnabemarãda idjid̶e bad̶a bẽrã. Idjab̶a bacuru carrada bia b̶ʌbʌrʌ,
    dji jʌwate sid̶a bia b̶eaa. Ara maʌ̃ quĩrãca jũma judiorãra Ãcõrẽnea, ãdji drõã
    naẽnabemarãda idjid̶e bad̶a bẽrã.
  eng-F35: Now if the ‘firstfruit’ is holy, so is the whole batch; and if the root
    is holy, so are the branches.
  ind-ind: Hal itu pasti akan terjadi! Sebab bila nenek moyang mereka diterima dan
    dibenarkan oleh Allah, maka suatu hari nanti pastilah keturunan mereka juga turut
    dibenarkan. Karena bangsa Yahudi itu ibarat pohon zaitun yang ditanam di ladang
    Allah sebagai milik-Nya yang istimewa. Semua cabang pohon itu juga tetaplah milik-Nya.
  pes-OPCB: از آنجا که ابراهیم و سایر اجداد اسرائیل مقدّس بودند، فرزندانشان نیز باید
    همان‌طور باشند، چنانکه تمام تودۀ خمیر مقدّس است چون تکه‌ای از آن به عنوان هدیه
    تقدیم می‌شود. و اگر ریشۀ درخت مقدّس باشد، شاخه‌ها نیز مقدّسند.
  mpt-mpt: Eka nakai Yuda ni kukubo omeiseniba blete mikiktemo halo omfanimibo Gode
    omalib mole blete ye alukum God emiobe. Eka nakai ase kimkime haloniba Gode tabalib
    mole e tung osa alukum God emiobe. Inamin kesoa Yudai fanine Eblahame God emi
    kesoa e meletan isa alukum God emiobe.
  ssx-ssx: Hali ma꞉nda꞉ma꞉ palaowa kake naneeki tunkula꞉ mea Koda꞉ pa꞉ta꞉ halea꞉ka꞉na꞉ta꞉
    kota꞉ mo honiki ulu pulueki make Koda꞉na꞉eki kone wilieke. Koto tupa꞉ make ti
    pikimanu Koda꞉ pa꞉ta꞉ halea꞉ka꞉na꞉ta꞉ kota꞉ oli palekemanu make ipika꞉eki kone
    halieke.
  mkl-mkl: Si iyɑfũi pɛ̃ɛ iyi ɑ̀ kpo, bii pɛ̃ɛ sinte iyi ɑ̀ ceu í jɛ ti Ilɑɑɔ̃, debɛi
    pɛ̃ɛu fei ti Ilɑɑɔ̃i. Bɛɛbɛ mɔi bii icɑ̃i jĩi í jɛ ti Ilɑɑɔ̃, do ɑmɑɑwɔɛ ŋɑ fei
    ti Ilɑɑɔ̃i.
  gaq-gaq: ଆରି ଜଦି ପର୍‌ତୁମ୍‌ ଇସ୍‌ପର୍‌ ନ୍‌ସା ଅପେଃକ୍ନେ ବାଗ୍‌ ପବିତ୍ର, ଡେତ୍‌ଲା ସାପା ଅଟା
    ଡିଗ୍‌ ପବିତ୍ର; ବାରି, ଜଦି ଚେର୍‌ ପବିତ୍ର, ତେଲା କେନ୍ଦା ସାପା ଡିଗ୍‌ ପବିତ୍ର ।
  gof-RNT: Koyro menthida baso uythay Xoossaas yarshshettidi geeshshi gidikko, muume
    uythayka geeshshi. Mithaas xaphoy geeshshi gidikko, tasheykka geeshshi.
  unx-unx: ହଲଙ୍ଗ୍‌ହେତେ ମିଦ୍‌କେଚାଃ ପାର୍‌ମେଶ୍ୱାର୍‌ ନାଙ୍ଗ୍‌ ପାବିତାର୍‌କାନ୍‌ରେଦ, ପୁରା ହଲଙ୍ଗ୍‌
    ପାବିତାର୍‌କାନା ମେନ୍ତେ ଆଟ୍‌କାର୍‌ଉରୁମ୍‌ ଲାଗାତିଙ୍ଗ୍‌ୟାଁଃ । ମିଆଁଦ୍‌ ଦାରୁରେୟାଃ ରେହେଦ୍‌
    ପାବିତାର୍‌କାନ୍‌ରେଦ, ଏନାରେୟାଃ କତକ ହଗି ପାବିତାର୍‌କାନା ମେନ୍ତେ ଆଟ୍‌କାର୍‌ଉରୁମ୍‌ ଲାଗାତିଙ୍ଗ୍‌ୟାଁଃ
    ।
  gah-gah: Sikoni vatá niake, ganá nosá nene Ómasíminive liki amikago, etó oko nego,
    mukitoka hutilí oko etó okogó minanogo ive. Eza luhusa nenémo avasavagi etó oko
    noikoma, izana hazana ámináminoko etó okogó minanogo ive. Ámináminoko leza Zuta
    vetini avotege goí iki monokú etó iki minikago, kagapilamó zuha ámináminiki Ómasímini
    vegenala minanigave.
  lcm-lcm: Using man a ainoai i palpal i alilis ang kata daus, au alilis aongos ang
    ka kun daus kapa. Asukang palau ta man a naging kapo daus, ngakan aongos ina ka
    kun daus.
  aer-aer: Ayeye nhenhe awerrirraye. Arrantherre itelareme, nhenge anwerne merne tampe
    ultakemele, akweke ware Ngkarteke-amparre anthemele, merne tampe mpwanke Ikwerenhe
    irretyenhenge anteme. Alakenhe anteme, arne artekerre apeke Ngkarte-kenhe aneme,
    kele walye areye akenhe Ikwerenhe aneme-anteye. Alakenhe ikwerenge anteme anwerne
    itelareme Ngkartele-arle arrekwelenye anwerne-kenhe Abraham atnyenetyarte-arteke
    renhe mwantyele arntarnte-aretyartele, Re kwenhe Jew anwernenhe ingkirreke akwete
    atnyenerle-aneme mwantyele arntarnte-arerle-anemele.
  qvc-NT: 'Kay ishkay kumparasyundam niykillapa: Suq masamanda punta tanda Dyuspa
    kaptinmi, yumbay chay masapis Dyuspalla. Chayshinallam suq plantapa ch''upan Dyuspa
    kaptinqam, yumbay chay plantapis paypalla. [Nuta: Chay isrraylinukunapa unay agwilunguna
    Dyuspi puntata kriyishpaqam, chay masamanda punta rurashqan tandashina, chay plantapa
    ch''upanshina karqanllapa. Chayshinallam Pablu, chay suq isrraylinu kriyiq masingunapis
    chay mas ikita rurashqan tandakunashina ichu chay plantapa rikrangunashina karqanllapa.]'
  tgl-ULB: Kung ang mga unang bunga ay nailaan, gayon din ang buong masa. Kung ang
    mga ugat ay nailaan, gayon din ang mga sanga.
  cbs-NT: Jaska inun, misi kapamanai ma bai keyua ja dukun tude Dios inankatsi ikin
    paxkabu medibi inantiken jabias ja misi kapamanadia jabiaskadi jidabi medibidiki.
    Jaska keskadi ji tapun betsa yumei ja Dios ibu wamakin medibi wa jawen punyandi
    Diosunamiski, medibidan. Jaska keskai Abraham inun, Isaac inun, Jacob jabu medibi
    pepabuwen taea jabun bababudi medibi ixankanikiki.
  xtm-NTPP: Vaa nú yo'o ja ka kuu o xinañu'u ma nuu Su'si ma, in ja va'a ja vii kúu,
    suni sukan jin ko kuu ñayii sandi'i‑nka ma. Vaa nú ja vii ja va'a kuu yo'o yutnu
    ma, suni sukan ka kuu tna nda'a tnu ma.
  nnq-nnq: Andaibi kipande cha nkate chukutumbula kibekigwe chwapi magambu gwa Nnoongo,
    mmanya kipande choa kibi chwapi magambu gwa jwenio, mikega ja mikongo andajibi
    jina kualala, ndambi yakwe uyo iba ina kualala.
  bao-NT: Trigo weta bʉrʉare jĩcã tabe, “Ʉmʉreco Pacʉ yee niirucu,” ĩi ami dica woo
    jʉojata, niipetiropʉra añuri bʉrʉa niipeticoa. “Yucʉgʉ nʉcõ Ʉmʉreco Pacʉ yaa nʉcõ
    niirucu,” ĩi ami dica woorique to ca niijata, ca dʉpʉri cãa jee dica wooriquepʉ
    tuacã.
  san-ORI: ଅପରଂ ପ୍ରଥମଜାତଂ ଫଲଂ ଯଦି ପୱିତ୍ରଂ ଭୱତି ତର୍ହି ସର୍ୱ୍ୱମେୱ ଫଲଂ ପୱିତ୍ରଂ ଭୱିଷ୍ୟତି;
    ତଥା ମୂଲଂ ଯଦି ପୱିତ୍ରଂ ଭୱତି ତର୍ହି ଶାଖା ଅପି ତଥୈୱ ଭୱିଷ୍ୟନ୍ତି|
  huv-NT: Sitiül aaga pan narangüch ombas apmajmel marang nichech ocueaj Teat Dios,
    pues aldemas pan nangaj aton. Sitiül noic owil xiül almapac y nangaj mioxiich
    nej, mipüüig nej aton almapac, nangaj.
  otn-NT: Nu̱na̱ ra̱ Abraham, guehna̱ rá̱ mʉditho ra̱ judío na̱, 'nɛ̱ ya o rá̱ 'yɛ
    Oja̱. Xquet'a̱ nu̱'ʉ yø judío ngue yø mbom'mɛto ya, xquet'a̱ ya o rá̱ 'yɛ Oja̱.
    Nu̱na̱ ra̱ Abraham, tengu̱tho n'na ra̱ da̱za na̱. Nu̱'ʉ yø judío ngue yø mbom'mɛto
    p'ʉya, tengu̱tho yø 'yɛza'ʉ. Pɛ o rá̱ 'yɛ Oja̱ gä rá̱ do'yo ra̱ za.
  nop-nop: Kwanai gineŋ nanaŋe folooŋ timeŋ mebineŋ tububihila mintalak u kahaŋ tinene
    noli hogohogok u wanakaŋ sidokodapmalak. Noli indiŋ, bem kokoidi Bepaŋdok tilak,
    doktiŋa taŋeniŋdi maaŋ undugoŋ Bepaŋdok tilak.
  obo-NT: Na, si Abraham kos id pomonnan to mgo Judio woy dos Monama kos komunoy kandin.
    Woy dos koubbaran din, Monama en mandad kos komunoy. Dos od koponunggelengan to
    mgo Judio, iling ka-ay. Otik id boggoy iddos unnon toppik to paan diyot Monama,
    sikandin en kos komunoy taddot tivuk no paan. Ossa pa tadda, otik id boggoy iddos
    dalig to kayu riyot Monama, sikandin en kos komunoy to mgo panga tadda.
  cak-ENT: 'Vocomi nincusaj jun ejemplo pari'' ri kavinak israelitas: Xa ye cachi''el
    c''a ri nabey sipanic ri nban chin ri Dios. Roma ri nabey caxlan-vüy ri nspüs
    chin ri Dios, lok''olüj vi, y quiri'' c''a chuka'' ri que''en ri ntel-vi-pe, lok''olüj
    vi. Ri israelitas ye cha''on-vi c''a. Roma si cha''on c''a ri ruxe'' jun che'',
    quiri'' c''a chuka'' ri ye ruk''a'' ri ye cha''on-vi.'
  lif-NT: ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤥ ᤋᤥ᤺ᤶᤔᤏᤠᤒᤠ ᤌᤡᤰᤛᤡᤃᤣ᤺ᤰᤐᤠ ᤗᤰᤁᤡᤴ ᤛᤣᤛᤣ ᤆᤥ᤺ᤰᤏᤧ ᤑᤠ᤹ᤃᤪ ᤁᤧᤏᤶᤒᤠ ᤁᤧᤖᤧᤰ
    ᤗᤰᤁᤡᤴᤏᤠᤱ ᤛᤣᤛᤣ ᤆᤥ᤺ᤰᤗᤥ॥ ᤛᤡᤱ ᤛᤠ᤺ᤵᤐᤡᤴ ᤛᤣᤛᤣ ᤆᤥ᤺ᤰᤏᤧ ᤑᤠ᤹ᤃᤪ ᤛᤡᤱᤒᤥᤖᤠ᤺ᤰᤜᤠ᤹ᤀᤠᤱ ᤛᤣᤛᤣ ᤔᤧᤒᤥ᤺ᤱᤗᤥ॥
  mie-NT: De nchivī Israel sócō ndá ji nūū Yāā Dios pan jā quée xihna cā nūū ñujan,
    de súcuán stéhēn ji jā ndihi ñujan cúu cuenta yā. De saá-ni iin ñutun, tú yíhí
    jā cuenta yā cúu, de suu cúu jondē yoho jíín jondē ndihi ndahá. De suni súcuán
    nchivī Israel, yíhí cuenta ji nūū yā, sīquī jā ndá tatā xíhna ñúhún ji, nī nquīvi
    ji ndahá yā.
  san-TIB: ཨཔརཾ པྲཐམཛཱཏཾ ཕལཾ ཡདི པཝིཏྲཾ བྷཝཏི ཏརྷི སཪྻྭམེཝ ཕལཾ པཝིཏྲཾ བྷཝིཥྱཏི; ཏཐཱ
    མཱུལཾ ཡདི པཝིཏྲཾ བྷཝཏི ཏརྷི ཤཱཁཱ ཨཔི ཏཐཻཝ བྷཝིཥྱནྟི།
  qve-NT: Kunan nisqaykichis Israel nacionniyoq runakunaman comparachispay kaykunata.
    Sichus pipas huk masamanta ruwasqa primer kaq t'antata Diosman ofrendan chayqa,
    llapallan chay masapas Diosmanqa ñan ofrendasqaña kashan. Saynallataqmi sichus
    pipas sach'apa saphinta Diosman ofrendan chayqa, llapallan ramankunapas Diosmanqa
    ñan ofrendasqaña kashan.
  pao-NT: '@see-verse:ROM.011.015'
  cbu-NT: Utaáshuch Apramarinchichcha. Apramarin yasinnaari ashiru, xixpurpaz ashicha;
    iy Apramarinchicheeruni tputsini pizpaz ashitanicha tina. Xixpur wanasiriya ashiru,
    piz ichinguru wanasirtaru ashkitamanicha. Iy ashitanicha. Ashirucha, iy Apramarinchicheeruni,
    Apanllsha iyaatstam kis chinakiya.
  usa-usa: áqnáabaq-yamma Áánûqtukaq améq oweqa tébakaq-yamma Áánûqtuqtaba aokarîq
    umá aurániye. mimóráíq umá yaagóní ánûqo Áánûqtukaq améq oweqa mútûq-yagoma amagaráq
    wennámiye.
  soy-soy: Pin ilukɛ n wɑ ɑpi ifoí wɛ́ɛ ɑpi Uléécɑɑ hɛ, li nyísɛlɛ rɛ Uléécɑɑ
    yɛɛ itɔ́rɔɔ nnɛ́í te. Pin kuléé kunyinɛ iníŋí n kpísi pin Uléécɑɑ n hɛ,
    li nyísɛ rɛ Uléécɑɑ yɛɛ ku te nɛ kuilesɛ-pɔ.
  hui-hui: Mberedi pigane hirinigo mbira podowa Ngode Datagaliwabehondo loma bia ho
    miniyagua nde mberedi podoha hene biagobi ibunaga dege nga. Ira mbiranaga pini
    Ngode Datagaliwabehondo loma bia ho miniyagua nde maganerubi ibunaga dege ka.
  amf-amf: Taapan kallora bironam Barjona imbhidi ko hanna, shidhoono taapano wul
    gazane. Ogodettsi hattonsa caacino gaza ko hanna, kosa antinoar gazane.
  quc-NNT: We ri nab'e kaxlan wa ri käb'an che ri q'or are jachom cho ri Dios, ronojel
    ri q'or jachom ri' che ri Dios. We ru xera' ri che' jachom che ri Dios, xuquje'
    ru q'ab' taq ri che' e jachom ri' che ri Dios.
  dob-dob: 'Ta tubudina Ebelaamo, tauna Yaubada ꞌina tai, ꞌenega taudi wate Yaubada
    ꞌina tomotaiyao. ꞌEnega ꞌebeꞌita gete ꞌebweu yada ꞌebwaꞌemi: ꞌAbo mweya waꞌita
    be boboꞌana, nate niꞌatu wasinapuna ꞌaene maꞌetamo sesoi boboꞌana. Nadigega wate
    ꞌabo kaiwe ꞌalena waꞌita boboꞌana, niꞌatu wasinapuna ꞌaene nalinao wate boboꞌadi,'
  wrs-wrs: Yimba nonora av, osva Yutanindna sembayang wevsa luhunv, nomba hevm mimiriniva
    rotipopovpa dembreuhvrava Sesoamba, wo nomba khuiva doa wohnilhai helmangas. Wo
    plalva tinamba helmangasva lohollava, wo eva tina klavoklalva nomba helmangasta.
    Memba olhmona olhv, osva Yutanindva indkumbiva av moainal Sesoana hevna.
  mca-mca: Qe in ƚe'wisi'm pa' Intata pa' yojo ƚok'opƚe, ye'ehe, qa ikji' qu' ƚe'wise'jiimek
    iye week pa' itupi'le'. Qa in ƚe'wisi'm pa' ƚefitets qa' ƚe'sitse'jiimek iye week
    pe' ƚakjil pe' najkak olivo.
  tzo-TZC: Yuꞌun ti baꞌyel snichꞌnab ti Diose coꞌol sꞌelan jbej chꞌul pan ti lec ta
    xil ti Diose. Jech o xal un, lec ta xil ti scomelal ti cꞌu yepal coꞌol sꞌelan
    ti votsꞌbil jarinae. Mi chꞌul ibel teꞌ ta xile, jaꞌ jech xtoc ti scꞌobtaque lec
    ta xil.
  mya-mya: မိ​မိ​၌​ရှိ​သော​မုန့်​ညက်​မှ​အ​နည်း​ငယ်​ကို ယူ​၍​ဘု​ရား​သ​ခင်​အား​ဦး​စွာ​ဆက်​ကပ်​လျှင်
    မုန့်​ညက်​အား​လုံး​ကို​ပင်​လျှင်​ဆက်​ကပ်​ရာ ရောက်​၏။ သစ်​ပင်​၏​အ​မြစ်​ကို​ဘု​ရား​သ​ခင်
    အား​ဆက်​ကပ်​လျှင်​အ​ကိုင်း​အ​ခက်​များ​ကို လည်း​ဆက်​ကပ်​ရာ​ရောက်​၏။-
  gng-NT: Tɔ, Uwien si kpɔnɔ ya niba bó la, nì wuɔn' ki ye wɔn si kpɔnɔ nnɔ kɛkɛ
    nɛ. Uwien si busubu ya ñaan la, nì wuɔn' ki yé wɔn si buʼsigben mɔ nɛ.
  cbi-NTPO: Matyu pannu laapu' pañuba debejte' tsura aa bulu tsumunu daaka' ajke'
    keñu pan Dioschin juu keewarashu juntsaa, ura ya' aa bulu debejta' tsura bain
    tsaren Dioschin juu keewaañuu juve. Tsenmala chinu laapu' pañu bain, ya' telelen
    Dioschin juu keewarashu juntsaa, kumuinchi chi ali juula bain tsaañu deeve.
  ikk-NT: Omẹni hụn wẹ bu ụzọ beri ye Osolobuẹ hụghọ nsọ, ya wụ nị ogbe brẹdi wẹ gha
