    Can' naquən len chio'o beṉə' Izrael. Baḻcho banon Diozən' chio'o cuent ca xi'iṉe',
    pero na' chene'ene' de que yoguə'əcho gaccho xi'iṉe'. Na' catə' nacho de que to
    lo yag naquən c̱he Diozən', ḻeczə c̱he' xoze'e ca'.
  sgz-sgz: A nokwan suri ái Káláu na árár pas kalengna di ngorer kabin rang támin
