    yürapis maquinćhu ricacun.» Chaynuypa tantiyanchi llapan Israelcunata Tayta Diosninchi
    wamrachacunanta unay auquilluncuna maquinćhu cawashanpita.'
  nwi-nwi: Tukmə narmamə kamhavəh-si-pən nɨpər bred yame kɨpəh hanə nənien kɨmi Kughen,
    kɨni bred m-fam ruauə muahuvə tuk nənien. Ye norien kɨrikianə əmə mɨn, tukmə kɨvəhsi-pən
    nuknei nai kɨmi Kughen, kwerəgrəgɨn mɨnə fam əgkap kamhauə mhahuvə mɨn.
  kmo-kmo: Ma ye mapo chir geyen God riina haney, eeta eyey gey eeta God riitiba.
    Ma ye me neejin God riita haney, me nawaba tapa eechaba eeta riiti.
  agr-agr: Ajak nagkamchak nejekaja nuwiya juuká Apajuí suwaji. Nunú dekamtijamji
    ashí juuktatag dushakam Apajuinua nuna. Aantsag Apajuinun pegkejan takastajai
    tusa ajak ajaamua dushakam kagkapesh, kanaweshkam ashí Apajuinuk ainawai.
  kyc-kyc: Juu wambunya rora ambasupi Anatunya ingyuo kareyami dokona para pyao nyiyami
    dupwa opetae banya ingyuo parami. Rakange kyawa Aporakame baa Anatunya ingyuo
    kareyamosa banya rara doko Anatunya ingyarasa pira. Isana pingi dupwa Anatu mairami
    ramo doko yoko peparae banyako ingyara.
  urd-GVU: جب آپ فصل کے پہلے آٹے سے روٹی بنا کر اللہ کے لئے مخصوص و مُقدّس کرتے ہیں
    تو باقی سارا آٹا بھی مخصوص و مُقدّس ہے۔ اور جب درخت کی جڑیں مُقدّس ہیں تو اُس
