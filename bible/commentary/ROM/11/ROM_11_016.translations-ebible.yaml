    yen pâku lohimbi orop Anitâhâlen biwinenŋaŋe kepeim manmâ konohâk oain. Yakât
    nâŋgâŋetâ keterahâkgât den âlâen hâum yuwu sâwe. Koset gihit kândârâŋe ya Anitâŋe
    ekmu ârândâŋ otmap yakât dopŋeâk kele awatŋe ekmu ârândâŋ otmap.
  usp-NT: Wi man nab'e cuxlanwa ri tib'ansaj la' man k'or tosol pire tisujsaj re Kakaj
