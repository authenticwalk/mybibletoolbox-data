    ĩ ye rĩne ñacõaroja. Abraham ñamasir'ire quẽne, “Yʉ yʉ ñaami”, ĩre yiĩamasiñumi
    Dios. To bajiro ĩre yir'i ñari, ĩ jãnerabatia jedirore, “Yʉ yarã ñaama”, ĩnare
    yiĩarʉcʉmi Dios.
  pib-NT: Rejiwle kpashiri rixini, pejnuruko kpashiri koxa. Ga wa gitski kpashiri
    rixini koxa, giplukaka koxa kpashiri.
  wiv-wiv: Taem kua dia ta pokipoki plaua kara bret na paleka vit kua e muga ki vua,
