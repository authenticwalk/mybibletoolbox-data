    kreyishpanchikuna Tata Diospa wambrankuna kanchisapa. Chay ñawpa Tata Diosta kasuk
    awiluynikunaka kaspipa sapinshina karkansapa. Ñukanchikuna Jesukristuta kreyishpanchikuna
    chay kaspipa ramankunashinami kanchisapa. Paykunapish ñukanchikunapish Tata Diospami
    kanchisapa.'
  zca-NT: No chi nizuxkwa' xa' tu pan par Dios, nu ska dub ko'b kwa'n ngokxao'we ze'
