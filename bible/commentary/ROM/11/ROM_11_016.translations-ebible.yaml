  ory-ory: ଆଉ ଯଦି ପ୍ରଥମ ଉତ୍ସର୍ଗୀକୃତ ଅଂଶ ପବିତ୍ର, ତାହାହେଲେ ସମସ୍ତ ପିଠୋଉ ମଧ୍ୟ ପବିତ୍ର;
