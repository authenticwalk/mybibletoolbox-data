    mangngine sasawa yenge inguchac yele bingec aidaingte.
  apb-apb: Lo'onga'i ke'u i sulie maholo kie ko niie nga kele makaka'ai ngeulaa mala
    nga uuraa'inge hunie a God. Aena leune, nge ahutana oto ho ngeulaa ngeena ha'amaa'ilana
    e lae oto no'one. Na mala uri imi-imine nga ai e maa'i, nge ahutana mo sasarana
    na kire mani maa'i oto no'one. Oto mo Jiu kire urine no'one, aana a God e lio
    hilisie mo weuwada oto i na'o huni ne'ie mo iinoni ingeie, na nou saie lio-hilisinge
    ngeena e aaluhie oto komu nge e aehota aada.
  san-TEL: అపరం ప్రథమజాతం ఫలం యది పవిత్రం భవతి తర్హి సర్వ్వమేవ ఫలం పవిత్రం భవిష్యతి;
    తథా మూలం యది పవిత్రం భవతి తర్హి శాఖా అపి తథైవ భవిష్యన్తి|
  ben-IRV: প্রথম উত্সর্গীকৃত ফলটা যদি পবিত্র হয়, তবে ময়দার পিন্ডও পবিত্র। শিকড়
    যদি পবিত্র হয়, তবে শাখাগুলিও পবিত্র।
  ntu-ntu: Na-aoti drtwrmu dalr nrlanc x dzbr nc. Murde dalr nrlanc kc tzamrlz tzka-kaipz
    mz Gct batrpzle nztrkr dalr nrlanc amrlx. X nzmu dzbr nc natrlr, e nrladeng amrlx
    nztr-kzng. Mz nqmq lcpwz, lr Jiu sa nangineng Gct murde melrmqdrng nidr leplz
    nedeng.
  pan-pan: ਅਤੇ ਜੇ ਪਹਿਲਾ ਪੇੜਾ ਪਵਿੱਤਰ ਹੈ ਤਾਂ ਸਾਰਾ ਆਟਾ ਵੀ ਪਵਿੱਤਰ ਹੋਵੇਗਾ ਅਤੇ ਜੇ ਜੜ੍ਹ ਪਵਿੱਤਰ
    ਹੈ ਤਾਂ ਟਹਿਣੀਆਂ ਵੀ ਪਵਿੱਤਰ ਹੋਣਗੀਆਂ।
  gvc-gvc: 'Õ sehe jira: Trigo yʉbʉ mehne wahma pãoca ti yoaria Cohamacʉ yaria cjihto
    Cohamacʉre ti wachʉ, tiare ti yoa dʉhari yʉbʉ cʉ̃hʉ to yariata jira. Tuhsʉ, yucʉcʉ
    nʉhcori cʉ̃hʉ Cohamacʉ ya nʉhcori cjihti jia, tʉ dʉpʉri cʉ̃hʉ Cohamacʉ yata jira.
    Õ sehe mari ni piti dahre buhechʉ Abrahã sã ñʉchʉ cjiro Cohamacʉ yairo to jiriro
    seheta to panamana ji turiainapʉ cʉ̃hʉ Cohamacʉ yaina jiahca Cristore wacũ tuaina
    jia. Yoa dʉhari yʉbʉ cʉ̃hʉ to yariata jica. Tuhsʉ yucʉcʉ nʉhcori cʉ̃hʉ Cohamacʉ
    ya nʉhcori cjihti jia, tʉ dʉpʉri cʉ̃hʉ Cohamacʉ yata jica. Õ sehe mari ni piti
    dahre buhechʉ, Abrahã sã ñʉchʉ cjiro Cohamacʉ yairo to jiriro seheta to panamana
    ji turiainapʉ cʉ̃hʉ Cohamacʉ yaina jira, Cristore wacũ tuaina jia.'
  mwp-mwp: Wa, Abrama nuy kulay, a nuy ngoedhe ayboewdhaw thonaraw kulay ay Awgadhoepa
    poeybayzinga. Nungungu pawpa mura Awgadhaw buway. Na ngoedhe kedha, apaw lagaw
    mabayg nuydh nubepa garpathamoeyn koeykoeyne kunaw kapul. Kalanu nuydh thoewa
    ay ayman a moegina poeyban eso Awgadhoepa. Kalanu mura sethabi bredal Maygi Aydel
    ngoedhe mura poeybamoeyn Awgadhoepa. A matha kedha Abrama nuy ngoedhe kuyk senabi
    Awgadhaw maygi puy, a nungu thamal pawpa, matha kedha nungu kazil parungu ngapa,
    maygi mabaygal aymoeyn Abrama midh nanga.
  sbk-sbk: Nkashire amadondo agapawandilo akiba, shesho sashihweli hwibhomba elye
    ousu. Nkashile amazi gope akiba, esamba zyope shesho.
  mya-JVB: အဦး နယ်သော မုန့်စိမ်းသည်သန့်ရှင်း လျှင် ၊ တပုံ လုံးသန့်ရှင်းလိမ့်မည်။ အမြစ်
    သန့်ရှင်း လျှင် ၊ အခက်အလက် များလည်း သန့်ရှင်းကြလိမ့်မည်။
  kgf-kgf: Gocmia walac waʒiyu megic iminéŋ téréya waŋu saméŋ iminéŋnec ooya imi acguc
    téréya wanʒac. Waŋu ʒalia imi téréya wanʒaciguc, imuac hawaya hawaya imi imuhucyanec
    mocʒoŋ téréya wanʒu.
  awb-awb: Asiu kegá sene sánsánéra ákáhtaq wíti paráwáh mewe páréti tírótáq peh morá
    párétí Maniká áwéwe. Maniká áwé puara mó ákáhtaq wíti paráwáh mewe tíró párétí
    moke Manikáne wire. Manikánka awanká ánúq matiahnaraq moke ayahnaweakáq wewene
    úkire.
  gdn-gdn: Nau keyakeyai ki mo suwagani wainapumuri; Iyapana kokorau maura amotana
    tepomoto puyo Mamanuga God kweyomoto ki ka kokora ki kuduba mete e nene. Ade ripa
    mo witai Mama-nuga God nene ki ka ripa ki naurai ade ragai kuduba mete e nene.
  nko-NT: Nɩ́ bɛlɛ́ tɔkʋtɔ gyankpapʋ há Bulu igyí a, mʋ́mʋ́ ɩtɔ́ ámʋ fɛ́ɛ́ igyi
