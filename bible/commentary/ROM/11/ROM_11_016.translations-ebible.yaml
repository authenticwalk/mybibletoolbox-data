  grc-TR: Εἰ δὲ ἡ ἀπαρχὴ ἁγία, καὶ τὸ φύραμα· καὶ εἰ ἡ ῥίζα ἁγία, καὶ οἱ κλάδοι.
  nag-nag: Kintu jodi prothom phol to pobitro ase, tinehoile etu nimite diya maida
