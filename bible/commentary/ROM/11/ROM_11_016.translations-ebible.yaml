    nigaro,” marĩ caĩatato bero caãmata, tii rʉpʉʉ cʉ̃ã caroa Dios ya rʉpʉʉ majũ tuacõãña.
    Atore bairo marĩ caĩcõñabueata, Abraham, jãã ñicʉ̃ ãnacʉ̃ cʉ̃ã cañuʉ cʉ̃ caãmata,
    cʉ̃ pãrãmerã cʉ̃rẽ bairo Diore catʉ̃goʉsaparã cʉ̃ã caroarã cañurã nigarãma, Dios
    cʉ̃ caĩñajoro.'
  qxo-NT: Masaracur punta cag juc ishcay tantatapis templuman apayaptinpis micunanpä
    quëdag cag tantapis Tayta Dios bendisanganllam caycan. Tsaynöpis juc plantata
