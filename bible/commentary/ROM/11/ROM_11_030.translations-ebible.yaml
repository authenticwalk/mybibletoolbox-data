verse: ROM.011.030
translations:
  kpx-kpx: Ige Diue ata holioholiale laeau subuta Dilava hoto evioholima. Isito Diue
    ataeau aike Dilava hoto evioholige Dilavau laheho uvuai la malevege la hotove
    evima.
  okv-H: Eto ungo enda nei embomeni na God ta degi ari sasapura ere uaeheva ainge
    dombo Judea embomeni na eha oroho God ta degi ari sasapura ore ungona God ta jo
    ari avo kogue ere uhova.
  tbo-tbo: Amaka mei taumi ega mi Yudeya lolowa Yaubada o iponahahaleneya. Ma amalai
    mi Yudeya hai wiponahahalena tepanei Yaubada a lunugotootogo o wialoni.
  mal-C: ഒരുകാലത്ത് ദൈവത്തോട് അനുസരണയില്ലാത്തവരായിരുന്ന നിങ്ങൾക്ക് അവരുടെ അനുസരണക്കേടു
    നിമിത്തം ഇപ്പോൾ കരുണ ലഭിച്ചിരിക്കുന്നു.
  grc-SR: Ὥσπερ γὰρ ⸋καὶ⸌ ὑμεῖς ποτὲ ἠπειθήσατε τῷ θεῷ, νῦν δὲ ἠλεήθητε τῇ τούτων
    ἀπειθείᾳ·
  bgc-bgc: एक बखत था जिब थम गैर यहूदियाँ नै परमेसवर ताहीं ठुकरा दिया था, पर इब इस्राएल
    के माणसां नै परमेसवर ताहीं ठुकरा दिया, इस कारण थारे पै दया दिखाई गई।
  khz-khz: Vega-gelegelena gomi tovotovonai Palagu gokaroverave-veniawai, na ewagumona
    Palagu gena venugagiviti pogo rawalia. Gomi Isaraela talimara geria karoverave
    pakunai, Palagu gena venugagiviti pogo vaia.
  deu-TKW: So wie ihr einst Gott nicht gehorchtet, jetzt aber Erbarmen erlangt habt
    durch ihren Ungehorsam,
  zsr-NT: Ca naꞌ nac queëliꞌ, zíꞌatël cutu benliꞌ ca rna xtidzëꞌë Dios, atiꞌ naꞌa
    ruhuechiꞌ ladxëꞌë lbiꞌiliꞌ Dios le cutu glunëꞌ ca rnëꞌ bönniꞌ judío,
  lin-lin: Ndenge na kala bozangaki botosi na miso ya Nzambe mpe sik’oyo Nzambe ayokeli
    bino mawa likolo ya kozanga botosi ya Bayuda,
  hns-NT: Toelog pahiele be-bieswaasie ghat bhie thetharai karat rahiele. Bakie djab
    Israel ke djaatie Parmeswar ke baat na maangat raha soene, tab oe toelogke daaja
    kare lagal.
  noa-E: Warrgarin chadcha pãrau Ẽwandamau jaau sim ichaaurta nem wau wënʉrrajim.
    Pari ĩs jũrr judionaanta warrgar pãar thʉnarrjö Ẽwandam ichaaur thʉnaawai jũrr
    ĩs Ẽwandamau ʉ̈u pãarta dau aug khaug sim.
  eng-EMTV: For just as you once were disobedient to God, but now you were shown mercy
    through their disobedience,
  mib-NT: Te róhó jíjnáhan ró, suni ni cahīyo nīhni ni rō nuū Yaā Dios nde saá. Te
    vijna jeē ní cacunīhni ni maá ñáyuu hebreo, te cúndáhú ni yā rohó.
  lif-NT2: थेआङ्‌भे़ल्‍ले़ थिक् ये़म्‍मो खिनिॽ थिम्‍मे़न्‍दङ् सुवाङ्‌हाॽग निङ्‌वाॽफुमाङ्‌ङिल्‍ले़
    कुइङ्‌जाःङ् मे़न्‍इःप्‍मनाबा मे़न्‍नाःप्‍मनाबा के़जोगिॽ, कर यहुदिहाॽ इङ्‌जाःङ्
    मे़न्‍इःप्‍मनाबा मे़न्‍नाःप्‍मनाबा मे़बोःक्‍खे़बाल्‍ले़ खुने़ॽ कुलुङ्‌गुम्‍मिन्
    आल्‍लो खिनिॽ के़घोःसुम्‍माङ् के़वयिॽरो॥
  xnj-xnj: Kadeni nyenye vandu vangali Vayawudi mwabeli kumuyidakila Chapanga, nambu
    hinu avahengili lipyana ndava ya kumyidakila kwa Vayawudi.
  mmx-mmx: Nemi limixin kopmen nemi me Judaia, nemi miga ronga xepe avot ne Moroa.
    Ketla anaa mira ruuna ka vam lebelen tuntun teren atla leme Judaia diga ronga
    xepe i.
  cbr-NT: Mitsux judíosma unibu 'ixun aín bana 'unanima camina Nucën Papa Dios cuëëncësoi
    'iáma 'ain. Usai 'iáma 'icëbi ca judíos unibu ami sinántisama tancë 'ain Nucën
    Papa Diosan ainan 'inun mitsu 'imiaxa.
  tee-NT: Ju uxijnan vachu' ix'alin avilhchan acsni jantuca' ixlac'a'iniyat'it ju
    Dios. Para ju chavai ju Dios ta'aktaijutan laca'amapaininti va ixlaca'atalh ni
    jantuch talaca'ita ju quint'a'israelitanin.
  eng-LSV: for as you also once did not believe in God, and now found kindness by
    the unbelief of these,
  cak-NT: Ojer can, rix ri man jix israelitas ta man xixniman ta che ri Dios. Pero
    cuando ri nuwinak israelitas xquiya' can ri Dios, raja' xa chiwe yan chic rix
    xuya-wi ri bendición.
  pah-NT: Ymya pe napehendukatui Tupana'ga nhi'ig̃a judeus'g̃arũiva'ero. Emo Tupana'ga
    pe porogwety ag̃wamo judeus'g̃a hendukatue'yma g̃waramo.
  sja-NT: Naaweda parã judio-eerãpa oodaamaa p'anapachida Tachi Ak'õrepa jara bɨk'a.
    Mamĩda judiorã Ak'õre Waibɨapa ichi Warra pëidade ijãadaamaa p'anadap'edaa perã,
    Tachi Ak'õrepa parã judio-eerã chupɨria k'awaaji.
  xed-xed: Ghalya ná, manda va tsaya kaghuni guli. Si kwalaghukwala kuni ta sna gwaɗa
    da Lazglafta. Ndana ná, tawa tawa Lazglafta ta hiɗahiɗa ta kaghuni nda ma kwalaghuta
    taŋ ta snatá gwaɗa Lazglafta.
  mks-NT: Sáá na̱sahi̱in ini ndóhó, na̱ tóho̱ sa̱nahá joo viti na̱caja mé á cua̱há
    ña̱ma̱ni̱ xi̱hi̱n ndó sa̱há ña̱ sáá ini na̱ Israel.
  gfk-S: Hokakarek, mu bileng, tike pana bung, mu ga tabuna taram nianga tane God.
    Iesene kakarek um mu te hatur kawase no harmarsai kinong di ga tabuna taram nianga.
  bmu-bmu: Kian kantri iŋini mewöyök mutuk Anutugö jitŋi qahö tem köla laŋ malgetmö,
    Juda könagesö ölŋi yeŋön yaŋgiseŋ akeraŋgöra aka Anutunöŋ iŋini ak kömum eŋgiiga
    letotket.
  dgz-dgz: Go e ian ugupe nagirewa wataget God noa ya warayan go endi enan bagu sisi
    anuiwan, iwa Diu nagire God tandayasene menan amba garewa ame e me di.
  eng-GNV: 'For euen as yee in times past haue not beleeued God, yet haue nowe obteined
    mercie through their vnbeliefe:'
  zaa-NT: Lebi'i ca enne' qui' adí ca nación, ttu cuaỹa nuá nna labí beni le Tata
    Dios obedecer. Pero annana chi nabia'ni le ti'iỹa tsè' ná la' retúalatsi' quì'e,
    porqui'ni ca enne' Israel nna beni cą ne desobedecer.
  eng-WEBSTER: For as ye in times past have not believed God, yet have now obtained
    mercy through their unbelief;
  guh-guh: Paxamë apo pajudíovimë, pamatacabi abaxë Cristo pelivaisi apo pajumecovënëtsimë,
    Dioso picani apo papijajivimë. Judíovi apo pejumecovënëtsixae Cristo pelivaisi,
    nexata apo pajudíovi atamë, Dioso pacaitaxutotsoniatane. Papijajivimë baja pacaexana.
  bon-bon: Yoo, niinäce padare cabu weene nuuja gawe biname cina Acejiyame me singi
    lica jaawenuye, yepä page weene Acejiyame me owecu ne ituge päpäna, ingle Israela
    biname cina teeme mene lica itu jecatujisi.
  nhw-BL: Achtihui anmasehualme catli amo anisraelitame amo anquineltocaque Toteco,
    pero quema israelitame mosisinijque iixpa Toteco, yaya anmechtlasojtlac amojuanti.
  swh-ONEN: Kama vile ninyi wakati fulani mlivyokuwa waasi kwa Mungu lakini sasa mmepata
    rehema kwa sababu ya kutokutii kwao,
  wbi-wbi: ulwakuva muvwasio umue mulyamuhokile uNguluve, neke lino mwupile ulusungu
    vwimila uvuhosi kwave.
  bba-bba: Nɡe mɛ bɛɛ, i ǹ dɑɑ Gusunɔ mɛm nɔɔwɛ, ɑdɑmɑ tɛ̃ bɑ bɛɛ wɔnwɔndu kuɑ ben
    mɛm nɔɔbu sɑrirun sɔ̃.
  eng-KJVCPB: 'For as ye in times past have not believed God, yet have now obtained
    mercy through their unbelief:'
  kgk-NT: Ha peẽ he'ýi e'ỹ va'e katu napehendúi araka'e Nhandejáry nhe'ẽ. Ha ko'ánga
    katu he'ýi tee nohenduséi-gwi inhe'ẽ, pende rayhu-ma Nhandejáry pende poriahuvereko-vy.
  waj-waj: Mo nnaaru ngiengie voopinna voopinnaiya Anutuuqaa kuaivaa ngia hatokeeravai.
    Yutayaiya Anutuuqaa kuaivaa hatokoovaara aanna makee Anutuuqo ngiiiyara boo tiivai.
  cpy-cpy: Pipiyathatzi-takari paerani eeroka-paeni Tajorentsi. Opoñaatari ipiyathatanaka
    nosheninka-paeni, rootaki opoñaan-takari ineshironka-yiteemi eeroka-paeni.
  ekk-PKP: Kunagi olite Jumalale sõnakuulmatud, aga nüüd on Jumal osutanud teile teie
    sõnakuulmatuse tulemusena halastust.
  mpx-mpx: Valila komiu nige Yehoba ku aawatauwan, yaa heliya wali sauga awatautau
    elana, komiu sauga ya Yehoba wana atilomwan iyaka ku pwawa.
  wbp-wbp: '@see-verse:ROM.011.029'
  luo-luo: Mana kaka un ma kinde moko ne ok uluoro Nyasaye, to koro osekechu nikech
    tamruok yie margi,
  nhe-NT: Achtohui intlacame tlen ax inisraelitame ax inquineltocaque Toteco, pero
    quema israelitame mosentlanchijque iixpa Toteco, yaja inmechtlasojtlac imojuanti.
  aii-aii: ܐܲܝܟ݂ ܕܝܼܬܘܿܢ ܗܘܵܘ ܐܲܚܬܘܿܢ ܡ̣ܢ ܩܲܕܡܵܝܬܵ‌ܐ ܠܵܐ ܡܲܨܝܸܬܵܢܹ̈ܐ ܠܐܲܠܵܗܵܐ، ܐܝܼܢܵܐ
    ܐܵܕܝܼܵܐ ܩܘܼܒܸܠܔ ܠܵܘܟ݂ܘܿܢ ܪ̈ܲܚܡܹܐ ܒܝܲܕ ܥܵܨܝܘܼܬܵ‌ܐ ܕܝܼܵܝܗ‌ܝ،
  esk-NT: Iḷaatniimma ilipsi Jew-ŋunġitchuani ayakkaqsi tupigisrunġitḷugu Agaayyun,
    aglaan pakma akuqtuirusri iḷunŋuksrił̣iġmik taapkua iñuich tupiksriñġił̣hatigun.
  msb-msb: Kasadto, kamo na mga dili-Judio nagsupak sa Dios. Pero niyan naluuyan kamo
    niya kay nagsupak an mga Judio.
  cpa-NT: Jø¹² bíh³ lah¹jøng² mi³lanh¹³ hniah¹² ma²lǿih². Tsa¹mi³nǿngh² hniah¹² jǿg³
    quiah¹² Diú¹³. Jøng² ca¹jmo¹ Diú¹³ huø³ dsǿa¹² ja³cogh² hniah¹², mi³tsa¹ma¹nang¹
    dsa² quián¹² Israel jǿg³ quiah¹²dsa.
  dso-dso: ଜିଉଦିନଇଲା ଲକ୍‌ମନ୍‌ ତମେ ପୁର୍‌ବେ ପରମେସରର୍‌ କାତା ନ ମାନ୍‌ତେ ରଇଲାସ୍‌, ମାତର୍‌
    ଜିଉଦିମନ୍‌ କାତା ନ ମାନ୍‌ଲାର୍‌ ପାଇ, ଏବେ ତମେ ପରମେସରର୍‌ ଜିବନ୍‌ ଦୁକାନିର୍‍ ଆଲାଦ୍‌ ପାଇଆଚାସ୍‌
    ।
  meu-meu: Gunaguna umui ese Dirava o gwau edeede heniava; harihari hebogahisi vada
    o davaria, idia edia gwau-edeede dainai.
  yva-NT: Vatano Yahudi jewene weap, arono wusyinoe weapamo vatano wabeta Amisye aije
    jewen. Weramu arono Amisye apa kawasae Yahudi wonae ubeta Aiji, naije Po apa muinye
    raugaje wasai.
  dgc-dgc: Mara sikam a éwan Judeo, dati kam a masuwayin ta Diyos to éya. Pero nadid,
    da éwan dén méniwala du Judeo, éy sikam dén nadid i kékagbian naa.
  zpm-NT: Glo to nac zha ne ib bind xtiidz Dios, laa niinagaa na zha Israel nëd gon
    xtiidz me. Per zigne rquia zdoo me to niina, scaquegaa zdziṉ dze ne yquia zdoo
    me zho.
  hix-NT: Amnyehra Khoryenkomo yoyukhura mehxatxkonà, omnyamo, Xuknewyanahnà komo.
    Ohnàn kom yaw harha naha, Khoryenkomo, toyukhura Xuknewyana komo yesnàr ke mak
    ha.
  sim-sim: Jir Judama ambu os orin ji heyekrahakoro namber, erem mashi orhin mblarnari
    jir. Hako Judama ondo orin li kumasirik lihi farniyik jir yejen jivinari ri. Uwosik
    ter orhi mak os jimu nanduwa.
  npi-ULB: किनकि तिमीहरू पहिला परमेश्‍वरप्रति अनाज्ञाकारी थियौ, तर तिनीहरूका अनाज्ञाकारिताले
    अहिले तिमीहरूले दया प्राप्‍त गरेका छौ ।
  cgc-cgc: Una pa sa, kyo na mga dili linai Israel ula gatuman ta Dyos, piro anduni,
    naan kanen an naluoy ki kyo tenged mga linai Israel an ula gatuman ki kanen.
  tim-tim: Ye ulikŋân den koko akmâ mali akto Israe luâk yâkŋe gai den koko akmâ mali
    aregât Anutuŋe ye han kalem akmâ meyegep.
  yor-yor: Nítorí gẹ́gẹ́ bí ẹ̀yin kò ti gba Ọlọ́run gbọ́ rí, ṣùgbọ́n nísinsin yìí
    tí ẹ̀yin rí àánú gbà nípa àìgbàgbọ́ wọn.
  wos-wos: Hanja guni nak téfana du takwa Godna hundika xékéhambanguni. Xékéhafi yanguka
    di Israelna du takwa Godna hundika hu hwendaka God dika hélék yata némbuli gunika
    dé saréfa nae. Saréfa nandéka guni dé wali jémba re.
  emp-NTPO: Bãrã judiorãẽ́ba naẽna Ãcõrẽra ĩjãnaca basía. Baribʌrʌ judiorãba ĩjãnaẽ́
    panʌ bẽrã id̶ira Ãcõrẽba bãrãra quĩrã djuburia b̶ʌa.
  eng-F35: For just as you also were once disobedient to God, but now have been shown
    mercy through their disobedience,
  ind-ind: Dahulu, kalian yang bukan Yahudi tidak mau taat kepada Allah. Namun, sekarang
    kalian sudah menerima belas kasihan-Nya sehingga bisa bertobat. Hal itu terjadi
    karena untuk sementara waktu orang Yahudi tidak mau taat.
  pes-OPCB: زمانی شما نسبت به خدا یاغی بودید؛ اما وقتی یهودیان هدیهٔ خدا را رد کردند،
    او همان هدیه را به شما عطا کرد.
  mpt-mpt: Sino Yudaba ibo Gode wengo omdibiha binibbu otane memalo Yudai e wengo
    omdibihamib kesoa i deibenea Yudaba ibta dohalilanea daabenebe.
  ssx-ssx: Amba꞉ta꞉ Diendaili wanda꞉hali ikana꞉ma꞉ta꞉ Koda꞉na꞉ pi na opu haemekepate
    ameta꞉ Diu wanda꞉halima꞉ Koda꞉na꞉ pi na opueleme ekina꞉ Koda꞉na꞉ a꞉ta꞉ma꞉ homa꞉la꞉eki
    ikana꞉ma꞉ melememe.
  mkl-mkl: Tɑko wo ì dondɑ Ilɑɑɔ̃ ŋɑ, ɑmmɑ nsɛi Ilɑɑɔ̃ í too si ide hɑi ɡbɔi Zuifu
    ŋɑu í ceò ɑrɑɑre nŋɛ.
  gaq-gaq: ଅଣଜିଉଦି ରେମୁଆଁଇଂ ସିସେ ଇସ୍‍ପର୍‍ ଆଡ଼ାତ୍ରା ଅମାନି ଲେଃଆର୍‍ଗେ; ମାତର୍‍ ଏକେ ଜିଉଦିଇଂନେ
    ଅମାନି ଡିଙ୍ଗ୍‍ଲେଃଗେସା ଅଣଜିଉଦି ରେମୁଆଁଇଂ ଇସ୍‍ପର୍‍ନେ ଦୟା ବାଲେଃଆର୍‍କେ ।
  gof-RNT: Hintte Ayhude gidonnayssati kase Xoossaas kiitettibeekketa. Shin ha77i
    Ayhudeti kiitettonna ixxin, hintte Xoossaa maarotethaa ekkideta.
  unx-unx: ସାଅଁସାର୍‌ ହଡ଼କ ସିଦା ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ କା ମାନାତିଙ୍ଗ୍‌ ହଡ଼କ ତାଇକେନା, ମେନ୍‌ଦ
    ନାହାଁଃ ଯିହୁଦୀ ହଡ଼କଆଃ କା ମାନାତିଙ୍ଗ୍‌ ହରାତେ ସାଅଁସାର୍‌ ହଡ଼କ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ଦାୟାକ
    ନାମାକାଦା ।
  gah-gah: Hetoka vegená lekeza gozapá gínikaha iake nene minamóza, itína Isilae vegená
    keza gínikaha ikago, Ómasímo agika hize lekemeake lekelémo lamaná imóma neve.
  lcm-lcm: Kapo asukang palau val nami, aino mita longogel a God, sikei kana katala
    ngorem imi marai kari longogel.
  aer-aer: Arrekwele aneke arrantherre Jew anetyakenhe areyele nhenge Ngkarte ipmentye-iweke.
    Lyete akenhe Ngkartele arrenhantherrenhe mwantyele akngakeke Israel-arenye areyele-arle
    Renhe ipmentye-iwerlenge.
  qvc-NT: Piru chay isrraylinukuna Tayta Dyusta mana kasuptinllapaqam, payqa qamkuna
    furastirukunata llakipashushpa, yanapashungillapa. Piru unay tyimpupiqam qamkunapis
    mana kasurqaykichu Dyustaqa.
  tgl-ULB: Sapagkat kayo ay dating hindi sumusunod sa Diyos, ngunit ngayon kayo ay
    nakatanggap ng awa dahil sa kanilang hindi pagsunod.
  cbs-NT: Uatian jawa Jesucristokidi unanma Dios man ninkama iyupaunibuki, matubunan.
    Jabiaska keskadiai natian Israelbun Jesucristokidi shinankin Dios ninkabumadiki,
    man ini keskakinan. Jaskaken Dios natian matuwen nuikiki.
  xtm-NTPP: Vaa sukan tna ndijin, onde xi'na‑ka ma, ñatuu ni ka yo kandija ni sukan
    tátnuni Su'si ma, kovaa vitna ni ndakunda'vi ini ña'a Su'si ma kuechi ja ñatuu
    ni ka kandija maa ñayii ñuu Israel ma sukan tátnuni Su'si ma.
  nnq-nnq: Kutumbu kalakala mangweto makannemwa Nnoongo, nambu ngoe mmoneligwe kia
    jakwe kwa magambu ga malemwa gabe.
  bao-NT: Jʉgueropʉre mʉja cãa, Ʉmʉreco Pacʉre ca tʉo nʉnʉjeetirã mʉja niiupa. Mecʉ̃ri
    peera israelitas cʉ̃ja ca tʉo nʉnʉjeetirije jʉori, Ʉmʉreco Pacʉ cʉ̃ ca ĩa mairã
    mʉja nii ea.
