    ire a'e wà xe.
  imo-imo: Eno imbo lupemani oi Goteni Teaio nimu ungu pilko liko naa teko tui tiringi
    nalo Israel imbomani Goteni Teaio nimu ungu tui tiringimunga Goteni eno imbo lupema
    we kondo koromo ulumu ltingi.
  boj-boj: O sawa bei bei qaji niŋgi nami Qotei aqa anjam gotraŋyoqneb. Ariya bini
