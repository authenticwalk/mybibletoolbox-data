  san-KHM: អតឯវ បូវ៌្វម៑ ឦឝ្វរេៜវិឝ្វាសិនះ សន្តោៜបិ យូយំ យទ្វត៑ សម្ប្រតិ តេឞាម៑ អវិឝ្វាសការណាទ៑
    ឦឝ្វរស្យ ក្ឫបាបាត្រាណិ ជាតាស្តទ្វទ្
  arn-NT: Tati dew rupayechi tripantu mew, eymün müngeltukelafuymün ta Ngünechen,
