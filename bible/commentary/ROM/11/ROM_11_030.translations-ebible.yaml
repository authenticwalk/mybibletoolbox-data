    duleqnu.
  eng-DRA: For as you also in times past did not believe God, but now have obtained
    mercy, through their unbelief;
  knf-knf: An nanwooŋ naanwo bayuday nabi pok pţaş Naşibaţi, kë aşë bi miiran wi bayuday
