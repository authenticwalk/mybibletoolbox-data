    hɨdɨlɨ agɨlaŋ avi Asɨ dɨ ciaŋ lulavɨlalɨ uami. Hameŋ lɨhavɨlalɨ sadaŋ Asɨ agaŋ
    nalusaŋ mavɨn hɨnilalɨ uami.
  tgo-tgo: Ko ghemi ma Jiu gharɨgharɨniye va mbaŋa regha ma hu ghambu Loi ghalɨŋae,
    na mbaŋake Loi kaero ghare i njaweŋga kaiwae thiye Jiu ma thɨ ghambu amalaghɨniye
    ghalɨŋae.
  yap-yap: Ma gimed e pi’in gathi gimed piyu Israel e da um folgad rok Got kakrom;
    machane chiney e ke runguymed Got, ya dakir fol piyu Israel rok.
  mop-NT: Biq'uin ado'o, ma' a tz'ocsaje'ex a Diosi. C'u' betic aleebe, ch'a'bi a
    wotzilile'ex u men ma' u tz'ocsajoo' a Dios aj Israele.
  tet-tet: Uluk, emi mak lahoos ema Yahudi la hanono baa Naꞌi Maromak. Mais oras neꞌe,
    emi simu Niakaan dodan tan ema Yahudi sia la nanono baa Nia.
  hlt-MCSB: Pathen taengah ol na aek noek bangla a althanah dongah n'rhen uh coeng.
  xtd-NT: N‑ka xo kuxe ini‑n nuu Ianyuux, te vitna ka kuxe ini daꞌya dana Israel nuu‑ia.
    Xaxeꞌe xa ka kuxe ini‑i nuu‑ia kundau ini ñaꞌa‑ia ndixi.
  mdy-ETH: ዒንሢ፥ ዓይሁዴ ማዒባኣ ዓሳ ቤርታ ፆኦሲም ዓይሢንቱዋያኬ፤ ሃሢ ጋዓንቴ ዓይሁዴ ዓሳ ዓይሢንቲባኣ ዛሎና ፆኦሲ ማኣሪፆ
    ዒንሢ ዴንቄኔ።
  spl-spl: Yenâmâ embâŋân yeŋe eŋgatyeŋeâk otmâ Anitâhât ki nâŋgâwaŋgim manminiwi.
    Yawu gârâmâ sâp yiwereŋe yuâmâ Isirae lohimbiŋe den pat âlepŋe nâŋgâm hâkâŋ otmâ
    betbaŋgim mansai. Yakât huhopŋe yen pâku lohimbiŋe den pat âlepŋe ya nâŋgâŋetâ
    bulâŋe otmu Kiristohâlen biwiyeŋaŋe kepeim manŋetâ Anitâŋe umam sâyiŋgim tosayeŋe
    pilâyiŋgiop.
  usp-NT: Atak ri ma' atak ta' rijajl Israel, ojrtaktzij ta' xatcojontak chiwch Kakaj
    Dios, pero lajori xya' rutzil ranm Kakaj Dios chawechak jwi'lke ta' xcojontak
    yak rijajl Israel chiwch Kakaj Dios.
  zav-NT: Ca naquə le'e, antslə bito bzenagle c̱he Diozən', pero ṉa'a ža bachzenagle
    c̱he' na' bacheyašə' cheži'ilaže'e le'e laogüe de'en cui boso'ozenag beṉə' Izrael
    ca' c̱he'.
  sgz-sgz: Tungu gam á bos rung tili risán káp gam tini taram i Káláu. Mái sár onin
    ái Káláu ákte mámna gam kabin matananu Israel di matai sál si Káláu má kápdite
    taram on. Áá, kabin i abulbul káián matananu Israel, ái Káláu a mámna gam má ákte
    pasbat i sál pas gam.
  kek-NT: Ut la̱ex, li ma̱cua'ex aj judío, la̱ex aj k'etol ra̱tin li Dios nak quexcuan
    chak. Ut eb laj judío que'xk'et ajcui' chak ra̱tin li Dios. Jo'can nak la̱ex chic
    x-uxta̱na̱c e̱ru xban li Dios.
  blz-NT: Mbaripian i kuu sian malolo' na Alaata'ala. Kasee koini'i i kuu ia taraimo
    Alaata'ala lino-linoan gause lipu' Israel bingilan.
  poe-NT: Senó la jahará kꞌuékítekákonhyará Dios a̱ ntá ijie la tí sín judío titekakonhya
    sín. A̱ ntá jahará la kjónté la kui̱konóa̱hará Dios.
  san-TAM: 'அதஏவ பூர்வ்வம் ஈஸ்²வரே(அ)விஸ்²வாஸிந​: ஸந்தோ(அ)பி யூயம்ʼ யத்³வத் ஸம்ப்ரதி
    தேஷாம் அவிஸ்²வாஸகாரணாத்³ ஈஸ்²வரஸ்ய க்ருʼபாபாத்ராணி ஜாதாஸ்தத்³வத்³'
  cof-NT: Nula casaleri merátumin jominlanue. Junni israelítala merátuminla jonan,
    Diosi nulaca laquirato ayudainue.
  srm-NT: Fa i si un bi sai dë, dee sëmbë, nöö a fesi wan bi ta piki Gadu buka seei.
    Ma fu di dee Dju sëmbë an piki, hën wë mbei un feni di tjalihati u Gadu.
  qvs-NT: Ñawpa tiempu kankunaka Tata Diosta mana kasushkankichichu. Kunanka judiyumasinikuna
    mana Tata Diosta kasunayaptinkuna payka kankunata llakichishunkichi.
  zca-NT: No go, xa' gat lë't men Israel, nzhala ze' gat nzhont go ro' Dios; per por
    gat nzhon rë men Israel ro' Dios, kuze' milats laxto' Dios go.
  cbc-NT: Mʉjãã, judío majã caãmerã cʉ̃ã tirʉ̃mʉpʉre Diore cʉ̃ mʉjãã baibotio ãninucũñupã.
    Ati yʉtea caãno pʉamerẽ tunu judío majã cʉ̃rẽ na cabaibotioro ĩñarĩ, mʉjãã judío
    majã caãmerã pʉamerẽ mʉjãã ĩñamaiñami Dios.
  qxo-NT: Puntacunataga mana Israel runacuna Tayta Diosman mana yarparmi quiquincunapa
    munaynincunachö cawacuyargan. Israel runacunaga Tayta Dios salvacogta auninganta
    shuyacurnam paypa munayninchö cawayargan. Canan Señor Jesucristo chämushga captinnaga
    salvamagnintsic canganta mana tantiyarmi Israel runacuna chasquicuyta munayantsu.
    Tsaynö mana chasquicurmi mana Israel cag runacuna puntata mana cäsucog cayangannölla
    cananga Israel runacunapis Tayta Diosta mana cäsuycäyannatsu. Tsaynö cayaptinpis
    mana Israel cagcunaga Señor Jesucristuta chasquicuyaptinmi Tayta Dios paycunataga
    salvaycan. Israel runacuna Jesucristuta mana chasquicushga carpis juc junag tantiyacuyangam
    payta chasquicurrä salvacionta alcanzayänanpä cagta. Tsaynö Jesucristuta chasquicogcunataga
    Israel runacunatapis mana Israel runacunatapis Tayta Dios cuyaparmi salvanga.
  mox-mox: Lova omiʼa ge me Diu Yaubada ovevoalanea, ta tuta nana me Diu Yaubada ena
    nuakolokolo inogea, e ʼinega omiʼa nuakolokolo nana oʼewa kavovoya.
  kew-kew: Goa pea pare nimi ruru radonuri abade nimimi Gote-na agaa rasisimi. Goa
    pisimi pare Juda aanumi Gote-na agaa rasisimi-pulu Gote-me nimu odome omesa.
  dww-dww: Taumi noḡone eteni banegimima, taumi Mamaitua koya rawarawa ḡaiḡaiena.
    Be yodi taumi Mamaitua na raunuatoima koya paḡona, baninama Jius banegidima Mamaitua
    a rawaḡaiḡaiena aubainama.
  twi-ASANTE: Na mo amanamanmufoɔ deɛ, ɛberɛ a atwam no mu, moyɛɛ asoɔden tiaa Onyankopɔn,
    nanso Yudafoɔ no poo nʼahummɔborɔ no enti Onyankopɔn hunuu mo mmɔbɔ mmom.
  aoj-aoj: Fowaꞌ ipaꞌ owaꞌ Judaipaia pesambala basef Godi. Eaꞌ esis Juda wapani sosambala
    basef ifimba. Isimba atis deiꞌ ipaꞌ pefaꞌ okom uwahipimi Godi.
  cbv-cbv: Yeébboó jã́tih Diosdih yap yohnit ñi jʉmʉchah yʉhna, judíowã ĩ yap yohochah
    ennit, bʉʉ jwʉh yeebdíh jĩ́gah ennit, Dios ãt tʉ́i ʉbʉp taga.
  taw-taw: Ned nɨbi binɨb Juda mel okok God takaw ak tɨbɨlɨkɨpek ak pen, mɨñɨl Yislel
    binɨb kɨli takaw nop ak tɨbɨlɨkɨpal. Anɨgel, God nɨbop mapen nɨŋɨd dɨtep gup.
  jic-NT: Yas nam nun ma la tjüjí Dios jostsja jin. Mop'in nin, Dios nucopj tjep'ya'sa;
    jupj la nutjiji nun 'üsüs quinam jupj lal. Judiopan ma la tjajay jupj jostsja
    jin, mpes Dios 'üsüs la nutjiji.
  zap-NT: Chekwlo wondet de diiz nlaa de ne rlaan Dëdyuzh, per naaree ne rondet men-Israel
    diiz ylaa men ne rlaan Dëdyuzh, rles lextoo Ne de yra de;
  wer-wer: Köpël omnarö ar ngaanëër Anutuu ngön wa olaimauröak peene Yuta omnarö Anutuu
    ngön wa olëa pötaan Anutuuk yaköm yaalni.
  ipi-ipi: '@see-verse:ROM.011.029'
  qul-NT: Ñaupajka kancuna Diosta mana casorkanquichischu; cunanka judiocuna mana
    casuskancuraycu, Dios qhuyapayasunquichis.
  ter-NT: Yoko kuteâti koeku itíkivonoe xâne ákoti akutipo Itukó'oviti nóvo, itea
    kó'oyene itóponopinenoe ne hána'iti seánakovi Itukó'oviti vo'oku itávokopea ahá'inoa
    Itukó'oviti ne jûdeuhiko,
  bmr-NT: Amɨɨhai itɨconɨ Moocaanico muguubutɨhi. Jaarumoco jisumi Moocaani ɨdaasuguehi
    judiomɨ diiboco uguubutɨmaño.
  fuf-fuf: Hari on ɗoftanooki Alla, kono jooni on heɓirii yurmeende sabu angal ɗoftaare
    Yahuudiyankeeɓe ɓen.
  bhl-bhl: Sua kel akate, Isalael kawtiw num ibik biliw kawtiw yu Sunbin-Got em kukuyemin
    sawa weng beelo sakalaw keko, weng bo bo kelewkabiliw kate kame, yu Sunbin-Got
    em folok so ibolow be fein kulukabiliw te. Nimtew angom? Isalael kawtiw nu Sunbin-Got
    em kukuyemin sawa weng be sakalaw keko, weng bo bo kelewkabuluw kasike.
  ons-ons: Ŋo qelaŋ ŋei ŋine yemo alakanka Anutu aŋaine birakoi, wane ukude yemo ŋine
    Anutu wano ŋine riwe morian makoi, yemo onoka wane Yuda ŋei eŋe Anutu aŋaine birau
    paki, wet togon okangoi, ea wane.
  con-NTPO: Que'ija tayoe Chigama pañambipa qque'fa. Tsa'ma ja'ño israendeccu Chigama
    pañambipa qque'fasi Chigaja que'ima mende'yepa ccushaen.
  ghs-ghs: Oke moomi raaba abi sinabidza qusubaitaama naate qaata nikei Isiraeho basesa
    ooqaho quba Ohongaho baruna heena saridzorai.
  peg-peg: ଲାଗିଂ ଏପେଙ୍ଗ୍‌ ଇନେସ୍‌ ଆଗେ ଇସ୍ୱର୍ତି ବଲ୍‌ ମାନି କିୱାଦାଂ ମାଚାଦେର୍‌, ମାତର୍‌
    ନଙ୍ଗ୍‌ ହେୱାର୍‌ତି ବଲ୍‌ ମାନିକିୱାଦାଂ ହୁକେ ଦୟା ପାୟା ତାଦେର୍ଣ୍ଣା,
  txu-NT: Ga me abajtem ne ga me amim Metĩndjwỳnh mar kêt. Amim mar kêt nhym kam arỳm
    tu kum me akaprĩn amim me apytà. Mebê idjaer ne me amim mar kêt nhym kam arỳm
    mebê amijo akẽx ne arỳm tu kum me akaprĩn amim me apytà.
  eng-WEBU: For as you in time past were disobedient to God, but now have obtained
    mercy by their disobedience,
  gnw-NT: Pe reta co jae judío mbae vae reta. Tenonde yave pe reta piyapo'ã Tumpa
    jei vae. Ẽrei añave Tumpa peparareco, Israel pegua reta uyapo'ã Tumpa jei vae
    ramo.
  mux-mux: Eni yambu-lupama-ni ui Pulu Yili-ni “Teai.” nirim mele akili piliiku liiku
    naa teku liiku su siring akiliinga-pe Isrel-yambuma-ni Pulu Yili-ni “Teai.” nirim
    mele liiku su siringeliinga Pulu Yili-ni eni yambu-lupama we kondu kolemú.
  maj-NT: Ni̱stjin nk'ie, najmi kinu'yá'óho̱on Nti̱a̱ná, tu̱nga tíbase ni̱ma̱hánu̱u
    nd'a̱i̱ tu̱ nga̱t'aha̱ nga najmi kint'é'én xu̱ta̱ Israel.
  bkq-NT: Awylygue iwerâ, judeu domodo Deus neinwâmpyra awylygue, toenzepa mâkâ agâmo
    koendâ awyly, saguhoem mâkâ einwânnipyry keba mawylymo umelâ.
  kue-kue: Ene okuna God kamo sendingwa, ba erme Israel yomba ka sendingwa mambuno
    i mina ene Yomba Bina God miriyemo ingwa.
  cot-NT: Oraquea coramani aviatimpajia teequea pinquemisantajiavetempariji Aapani
    Irioshi, cotanquitsiquea iriatimpa ipintsatacomajaquempiquea imaica, yamenajiaqueritari
    joriojia teequea inquemisantajigueriji.
  bnp-bnp: Hosi mu longotaroa a Vure. Pali ngane a Vure i dodo mua a vuhuna e huriki
    a Israel ri longotaroa.
  apn-NT: No mẽ kajaja mẽ apê Ijaew kêt xwỳnhjaja. Amnepêm na ka prem ajaxwỳja Tĩrtũm
    kôt amnhĩ nhĩpêx kêt nẽ. Tã nhũm mẽ akamã ukaprĩ nẽ kãm mẽ ajapê nẽ. Ka mẽ ra
    harẽnh ma nẽ hkôt amnhĩ xunhwỳ nẽ hkôt amnhĩ nhĩpêx mex nẽ. No ãm Ijaew kukwak
    ri. Mẽ kot kapẽr kôt amnhĩ nhĩpêx o pa hkêt jakamã nhũm Tĩrtũm mẽ hpãnhã nhãm
    mẽ amã amnhĩ to amnhĩrĩt nẽ mẽ ato mex rax nẽ. Jakamã te Ijaew kukwak ri mẽ amex
    nẽ ri mẽ apa pyràk.
  ctp-NT: Kwiꞌ ngwañaꞌan ꞌwan, ja ynan wan chaꞌ ꞌin Ndiose nu ngwa ti sꞌni; loꞌo ni,
    nchka tꞌnan tiꞌ Ni ꞌwan chunꞌ nu ja ndyaa ñaꞌan tiꞌ neꞌ judío ꞌin Ni.
  opm-opm: Gur rih ma pateshe oh Got ohe mengnong sakarap mar amkar er hat sashemur.
    Ama ihat er hat sapti gurnong Juda hat pati han ihir Got ohe mengnong sakarap
    mar amkar ihat sapti ohe pe oh Got oh Juda na hat pati bap gurnong hinhina naham
    yah da napripatmur.
  bvr-bvr: Wurra minypa ana-goyburrpa Jentayl yerrcha mu-ngoyurra gala nyiburr-galiyarrarna
    nyiburr-workiyarna nula Wangarr rrapa barrwa gugu nipa a-gunggajinga ana-gorrburrwa
    ngardawa Ju yerrcha birripa jarra aburr-lijiwarriyana,
  zad-NT: Kana', le' bi nakle beṉ' Israel, bi bzenagle c̱he Chioza'. Per ṉaa, daa
    gok beṉ' wlall c̱ha'ka' beṉ' widenag lao Chioza', ba biyesh'lallile' le'.
  kmg-kmg: Qâpuc ŋoŋe mârâc jaha maŋsanaŋ erâ jumbiŋ, eme šâhec Israe ŋic jaŋe maŋsanaŋ
    ehapie Anutuzi buuruc-ticnao râec-ŋopawec.
  aso-aso: Ee, gomuꞌ nene heta atoꞌ ve lingine Oꞌmosoloꞌ gelekeleꞌ ami minaniꞌza Isilaeleꞌ
    aleve ingine nene idise Oꞌmosoloꞌ gelekeleꞌ amavo neꞌmo nene Oꞌmosoꞌmo lengiꞌ
    heta atoꞌ ve nene isetine izo do eita ogave.
  uli-uli: Iwe ngo hami Gentiles ila muswe ngo ha tema talenga yalol Deus, iwe ngo
    yela igla ngo yesa yoh ngalugmi ffahol ladep la yael Deus le fael mala Jews rete
    talenga yalol.
  nin-NT: Uwa a ti si imba abangga ba nggo si si anu Yahuda hen, imba kà iwo ku Abachi
    ni ikuchi yi. Ziza nggo Abachi à na ki imba inkindirr izizi nu nggo ani Yahuda
    ba a kà iwo ma nggo.
  acu-NT: Tura asamtai yaanchuik Yus umirtsuk pujuyarme nunisarang wína wear ainau
    yamaikia Criston umirtsuk pujuinawai. Tura yamaikia atum Cristo umirkau asakrumin,
    Yus atumin wait anentramramia nunisang wína wear ainauncha wait anentratnuitai.
  cak-WNT: Riyix ri ma yix israelitas ta, tek rubanon ca ma xinimaj ta ri Dios. Pero
    ruma ri wech aj Israel ma xquinimaj ta chic rutzij ri Dios, rumari' ri Dios xujoyowaj
    iwech riyix, y xuya' ri colotajic chiwe.
  ebk-ebk: Chakayu ay Gentil at chaanyu enafurot hi Apo Dios ad kasin. Ngem ad wani,
    sinug-angan chakayu kan Apo Dios kiapú as nan chaan enmafurotan nan chiyuycha
    Judio.
  spa-PDDPT: Pues así como en otro tiempo ustedes fueron desobedientes a Dios, pero
    por la desobediencia de ellos, ahora se les concedió misericordia,
  ruf-ruf: Ka mwemwe pfamlemile kumtegheletsa Imulungu aho ghumwande, lekeni sambi
    mbokela libatsi lyake kwa kulema kwawo Wayahudi kumtegheletsa Imulungu.
  gun-gun: Mba'eta peẽ kuery minha ymave Nhanderuete napenhe'ẽ rendui va'ekue ri aỹ
    ma ha'e kuery nonhe'ẽ rendui ramo peupity Nhanderuete penemboaxya.
  agu-BL: Ma yi e' cyeru', yi e'u' awer nak, e'u' pajol ca'wl sajle'n, poro tan tu'
    yi quinin cyocsaj yi e' wetz intanum ja el k'ajab Ryos scye'ju', nin ja jal chibanlu'
    ta'n.
  isn-isn: Kunsoko ung'wandya aimamulekile Tunda kululo itungila mausingiilya ulekelwa
    wanakanda, kunsoko akumuleka Itunda kitalao.
  ilo-ULB: Ta sigud a nasukirkayo iti Dios, ngem ita naawatyo ti asi gapu iti saanda
    a panagtulnog.
  pir-NT: Panopʉre mʉsa gʉ̃hʉ Cohãcjʉ̃re yʉhdʉdʉcari jiri. Yojopʉre judio masa Cohãcjʉ̃re
    tiquina yʉhdʉdʉcagʉ̃ ihñano tiquiro mʉsa pehere paja ihñano yʉhdʉori.
  anv-NT: Né ɛgbɛ ɛwé nyú, mbɛmbɛ ɛnyú debɔ déwuú fɔ́ ne Ɛsɔwɔ yɛ́mbɔ nana ji
    agɛné ɛnyú meshwɛ gétúgé bɔɔ́ Isrɛli álá áwuú fɔ́ ji.
  sab-NT: Ngeru ba kwian me israelita bebi Chube uñe gire ba ulita me Chube gau dage
    me agedu Chube tadukalin kare, agwa nege kwian israelita mo ta blitu me Chube
    gai dage salengwli ba kledu age ngeru kare. Kwian israelita me kle Chube gai dage
    giti Chube mo ta gbu no ba kwian me israelita ulita ole Chube taidu dage ba ulitage,
    Chube ba ta gbu ama gai ulia.
  tmd-tmd: Ñɨŋ höd God mönö yadöŋ aku röd abmɨdöi aku, jɨ mai Isrel nöbö mö God mönö
    nuŋwa röböxɨm, God nuŋ ñɨgö uliöxön pɨ ösös rɨ ri abmɨn, nuŋ pɨsaŋ mɨd ri aböia.
  acr-NNT: Ralaq ri na alaq ta aj Israel, rojertan na xkoj ta alaq utzij ri Dios.
    Noꞌj woꞌora e raj Israel ri na kakikoj ta utzij; y ruma kꞌu waꞌ, yaꞌtal che ralaq
    kakꞌul alaq ri kꞌutubꞌal re ri rutzil ukꞌuꞌx ri Dios.
  kpg-kpg: Gei goodou digau tuadimee, goodou nogo de hagalongo gi God i mua, gei dolomeenei
    goodou guu kae tumaalia o God, i tee hagalongo o digau o Jew.
  taj-taj: ङाच्‍छा एनीगदेसेनोन परमेश्‍वरसे कुल्‍बा ताम आङ्‌यान्‍मुबा। तर इस्राएलीगदेसे
    परमेश्‍वरसे कुल्‍बा ताम आङ्‌यान्‍बासे लमा दान्‍दे एनीगदेसे परमेश्‍वरला दया याङ्बा
    हिन्‍ना।
  avt-avt: Nɨpaa yi mɨt miyapɨr ne weiwɨk ham, yi yeweikɨn sip yewet hɨm me God, te
    in ek God hanhan kariuwi kekepi kentar mɨt miyapɨr ne Isrel hɨr neweikɨn sip newet
    hɨm mɨrak.
  cbk-cbk: Antes pa, ustedes maga hende-Judio nuay gayot obedece con Dios, pero ahora
