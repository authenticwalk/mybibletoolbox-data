    ut yämek. Ba imaka tägatäga yäniŋ kirewekopäŋ äneŋi täga nämo yäyomägarek.
  ntp-NT: Ʌʌquioma Diuusi ʌco vuvaitu ʌjudidíu sai ʌgai ʌrmaamaradʌcana. Dai aagai
    sai cʌʌgacʌrʌ nʌijada agai vʌʌsi ʌjudidíu tomastuigaco dai Diuusi vʌʌscʌrʌ ivueeyi
    istumaasi aagai.
  rai-rai: God pa i laana puku a nuknukina ko ra taara baa ia wataa pa diat ma i taar
    taa anuna wetabaar karom diat. Pate!
  haw-1868: No ka mea, o na haawina a me ke koho ana a ke Akua, me ka luli ole no
    ia.
  ffm-ffm: Sabi mimsee walaa e dokkal Laamɗo, kaɲum e noddaango mum.
  arb-NAV: فَإِنَّ اللهَ لَا يَتَرَاجَعُ أَبَداً عَنْ هِبَاتِهِ وَدَعْوَتِهِ.
  cop-CNT: ϩⲁⲛⲁⲑⲟⲩⲱⲙ ⳿ⲛ⳿ϩⲑⲏⲟⲩ ⲅⲁⲣ ⲛⲉ ⲛⲓ⳿ϩⲙⲟⲧ ⳿ⲛⲧⲉ ⲫϯ ⲛⲉⲙ ⲡⲓⲑⲱϩⲉⲙ.
  sri-sri: “Ĩgʉ̃sãrẽ õãrĩrẽ sĩgʉra”, ãrĩ gũñadeare gorawayubemi. Ĩgʉ̃ ãrĩderosũta
    ĩgʉ̃ beyenerãrẽ õãrĩrẽ diayeta sĩgʉkumi.
  nal-nal: Avuna Nakmai xawit nai xul ainaxamang sina wana aubina ina naa ra viring
    luk ma xa ra lis a talazang sina zin naandi.
  kyq-kyq: Kɛn Raa jaay bɛɛr ɔɔɗga deba ɔɔ ɛɗin̰ga naka se, mɔɔtn naan̰ tɛrl taarin̰
    ey sum.
  kwd-kwd: Suria God 'ame bulosia no'o manatalana suria ni ta'a na ngaia 'e firiga
    ma ka nanamate'eniga.
  ded-ded: Anutungo ngicngac kpacyunuu wosoefacfu kuc yemmema negen negenga ngade
    meremma monggoc wangecyunubac, faka imoc mi femide, kpac.
  ewe-ewe: Elabena Mawu magagbugbɔ eƒe nunanawo kple eƒe ameyɔyɔ axɔ o; Mawu magbe
    eƒe ŋugbedodowo dzi wɔwɔ gbeɖe o.
  nuy-nuy: Yagi ngagurru nguunaaynbijgi na-God niga. Nigaajbaj ani-wijangayii-yinyung,
    marri ambaniiyii-yinyung warruburru, marri ambanii-gaḏii-yinyung. Waari ni-wijaḻgiwajgi
    niga.
  cop-BHC: ϨⲀⲚⲀⲐⲞⲨⲰⲘ ⲚϨⲐⲎⲞⲨ ⲄⲀⲢ ⲚⲈⲚⲒϨⲘⲞⲦ ⲚⲦⲈⲪⲚⲞⲨϮ ⲚⲈⲘ ⲠⲒⲐⲰϨⲈⲘ.
  buk-buk: Bu galem ti mwasiŋ naŋ Anötö gic bata têŋ lau, naŋ iŋ oc tôm dom bu seŋ
    su.
  pri-NT: Ba câé caa pa côwâ ê pwina é naa. Â câé caa naa càùé tà tàpé na é jèe todàra.
  zpq-NT: Na' Diosen' bi chetiṉjde' c̱he beṉe' mbeje' yesaque' nación c̱he', ṉeca
    chetiṉjde' c̱he goclen da' chone' len beṉac̱hen'.
  por-TFT: Ele os ama ainda, pois Deus nunca mudou de pensamento com referência aos
    privilégios que ele concedeu aos judeus nem com respeito à sua escolha deles para
    serem o povo dele.
  gwi-NT: Vit'eegwijyąhchy'aa juu gwitee tr'iinlii ts'ą' goodivee gwinzii gwahtsii
    nąįį anaandee kwaa.
  gvn-gvn: Godungku yalaman nyulu Jew-warra ngulkurrduku kujilkuda. Nyulu kari jurrilman.
    Nyulu kari jurrkiji baja janandamun. Kaki nyulu wawurr-wawurr-bungal, nyulu doim-bungalkuda.
  nhy-NT: Porke tlan Dios kitemaka, mach ok kitekixtilia. Iwan Dios okinpejpenke in
    judiojtin para ma yekan iaxkawan iwan mach keman kinkawas.
  asm-FB: কিয়নো ঈশ্বৰৰ অনুগ্ৰহৰ বৰ আৰু আমন্ত্ৰণ অপৰিৱৰ্তনীয়।
  okv-okv: amo matu kiti hondate asi ke ijie umbuto noma kajena avoeto enana mane
    toasuja.
  mxt-NT: Vatyi noo cha cha yaha̱ chaha Nyoo ña natinyaá ra. Ni ña ndu uvi iñi ra
    cha yaha nacana ra chi yo.
  tzo-NT: Yu'un ti hech yaloj ti oy ti jventatutic ti bendicione ta ono'ox chc'ot
    ti pasel. Yu'un ti “cu'unoxuc” ti xchi jc'opilaltutique yu'un ti Diose, ta ono'ox
    chc'ot ti pasel.
  ind-AGS: Berkat dan panggilan Allah tidak bisa diambil kembali.
  omw-omw: Kotiva nte mwi mwatanaahua ntena kyaama tena mwihua kyuqema nyatarerave
    tuvara tiro, mwiva hiama mwihua qaqira kyero nraakiara mwihuara mpo vu nraato
    tuananro.
  yrb-yrb: Godima Danu imueta ure owere ma owere utawa utasu. Ane matasuna Dawa da
    ma darefisu. Dawa Danu muneta uwara da ekodifisu.
  maa-NT: Nainá mìkiì faáxìn kjo̱tjò xi tsjá, ti̱koa̱ mìkiì faáxìn 'én xi chja̱‑ná.
  mcq-mcq: Ijihuni maijaho Godira swara ꞌee ꞌumenaujaho Hu kúꞌo paꞌeka ruvaꞌuna.
  sus-A: بَرِ مَ شَ عَلَ بَرَ عَ حَنِفٍ عَ شَ مِشِ ندٍيٍ شِلِ، عَ شَ عٍ بَرَكَ، نَ
    قٍ مُ كَنَمَ قٍوٌ!
  jpn-1965: 神の賜物と召命とは変わることがありません。
  fra-SBL: Car les dons et l'appel de Dieu sont irrévocables.
  yka-yka: Peggeˈ Tuhanin, bang niyaˈ aˈa tapeneˈne duk iledjikiˈan weˈ ne, gaˈi teˈed
    pagpinda-pindane.
  mle-mle: '@see-verse:ROM.011.028'
  shp-NTPO: Diossenra jakiribi bichinoxon jato jawéki meniamai. Jainoaxa jawen katota
    joniboki, jawetianbi shinanbenoyamaribiai.
  aom-aom: Ëhesi bëhoho God-hu di aribövi hesinö jioruomoröhego uëromo hesi mu ma
    suvuoro bojëmijëꞌoho huro bogo jö göho uehorovoꞌi ëhi gemuoho uehorovëvobe vaꞌëꞌe.
    Ëhuni Israel rajoho bogo vuonugavuoꞌëꞌe.
  geb-geb: Fhe Bakɨme ana khaŋ mbui, ana gumgir kamgim, mbe ana han zim, ana won ŋaarar
    muun zav fhura bigir vhuuiŋra mbe ndɨɨi. Ana maaŋ mben muuŋgip, ana zumgum won
    ndɨkndɨgar kurarga tuktɨgi fhuvara.
  bsj-bsj: Wori nēka Kwamak, kange bi cor Kwama, mani fulonger.
  cak-cak: Roma ri Dios tok nu'ij chi c'o nusipaj, y tok ec'o yeroyoj richin ye'oc
    rutinamit, man jun bey nutzolij rutzij.
  chf-NT: Lo que u sijän Diosba, mach u sutwan u ch'e' cha'num. Dios mach u yose niuntu
    tuba u pa'sen tä cha'num.
  tlf-tlf: God iyo tinum iyo maak du-filin daa ulaa du kuguup tambal uyo kobela somuta,
    asok aaltam uyo ulaa dugan-nuubaala ko.
  piu-2006: Katutjalu yalatji watjara wiya wantipayi kutu tjanampa yunytjurringanyi
    tjana palumpa walytja tjuṯa nyinanytjaku.
  poh-NT: Ruꞌum nok reꞌ Dios xichih quiwach take kama̱m katiꞌt, reꞌreꞌ xikꞌor woꞌ
    queh chi xa naquiwihꞌic woꞌ chi ritinami̱t take eh chi reꞌ ricꞌaxbal xa nariwihꞌic
    woꞌ chi kana̱ chiꞌnchel i hoj ra̱ꞌ riꞌsil cho maꞌ Israhel. Reꞌ xikꞌor reꞌreꞌ maꞌ
    jaruj ta rijalam i Dios.
  tue-tue: Cõãmacʉ̃ judíoare cʉ̃ʉ̃ “ãñurére ticogʉda” jĩĩriguere ticorijã tiiríqui.
    Ãñuré ticoriguere pʉtʉáneriqui. Teero biiri cʉ̃ʉ̃ beseri põna macãrãrẽ cõãriqui.
  bjp-bjp: Wara le, foron fafen ae God i ta u, biil i kep fafis u la, ke fulfule kia,
    biil i sokiliis u la.
  xon-xon: Uwumbɔr yaa lee binib ki ŋa tinyoor ŋa bi pu kan, waan kpeln waalandak.
  tzo-ZNT: Ti Rioxe más yacꞌojboticotic bentisyon yuꞌun stꞌujojoticotic onox, yechꞌo
    ti ta onox xꞌiqꞌueic ti jmomticotique.
  mpm-NT: Chi Yandios tu nandeokava kuɨtɨ ini ya ja ni nakaji ya yɨvɨ un naa i ja
    kundiso i jniñu ñaꞌnu nuu ya, chi vanuxia undi nuu ni nakaji ya ja na kuu i maa
    seꞌe ya.
  ots-NT: Bbʉ te i ddajquijʉ ca Ocja̱, ya jim pé da jña̱nguijʉ. Guejtjo bbʉ to xí
    xih hnar promesa, jin da hna pötitjo cár palabra.
  hoy-hoy: यतिकी परमेश्वर तान वरदानगोळ देल यागलु बदलुसालुन अदिक आशीषगोळ अटल आव.
  amo-amo: Bara na Kutellẹ wasa akpiliya kibinai mẹ nan nya fillu nin yichilu me ba.
  pjt-pjt: Munu tjananya ngurkantankunytjatjanungku puṯu wantinyi munu paluṟu ungkunytjatjanungku
    maḻakungku mantjilpai wiya. Paluṟu kampa kutjuparipai wiya alatjiṯu.
  cwe-cwe: Kwaviya Mulungu yahaweng'ha wanhu chitumetume chake, hagalusa.
  daa-NT: Asaan, ya Buŋ ber maan ɗo gemor, ŋa icgigɗo pey, ho ya ŋa kol gemo, ŋa yeepɗo
    pey aar tak-tak.
  mlp-mlp: Na ezaqgo God in on mataw gidimun tonnan haqad gitowun emeq teq in anad
    na in gigo hib nazaqmo tuqus tutdaq. Us tutsa in anad buliyad anad ta araq muturta
    a hi em negdaq.
  ape-C: Um maresh? Iruhin nakri nahwar enesh arpesh um shugipeshan aria nukri um
    nunekumesh enesh yopishi eshudok meyoh um, anan douk wata nukri um nubadig urkum
    atin uwe, uwok.
  bgs-bgs: Dì ágkapalin tô panámdám ka Manama tingód katô mga manubù na igsalin din
    asta igbággayan din ka mga gasa.
  faa-faa: Asiamo Kotimo ipi hemakapusuane rukupateraka metakarirafapo. Metakarianafonoraka
    Kotimo ipi rakirane rakisimo aporo murikimasane metakarirafapo. Ipi rakirane rakisimo
    ararenane soko fimarafapo.
  kik-kik: nĩgũkorwo iheo iria Ngai aheanaga na gwĩtana kũrĩa etanaga nakuo ndacookaga
    kwĩricũkwo.
  cap-NT: Yoozqui tjaacanpacha anaz̈ niiz̈ tjaataqui kjañasac̈ha. Niz̈aza Yoozqui
    illz̈cupacha, ana chjatkatasac̈ha.
  ksr-ksr: Anutunoŋ ejemba moroga meweeŋgoŋ oŋooma kaleŋ oŋomakeji, qaa ii mono mombo
    uuta meleeno utegowaatiwaa so qaago.
  eng-TNT: 'For verely the gyftes and callynge of god are soche that it cannot repent
    him of them:'
  sbs-sbs: Kakuti impo ni kusupiwa kwa Ireeza kaku chichiwa.
  sue-sue: Nukare mai awiso nuso wero nowera, nera kota, Anutu nu gawa ge nusore uzumai
    ge nusore oko duai betata wamunoya.
  fra-NCL: Car les dons et la vocation de Dieu sont sans repentance.
  snn-NT: Riusubi baguë bainre cuencueni choini, baguë naconi si'arën baye cani jo'casi'quëbi
    gare tin yo'oye beoye ba'iji.
  atb-NT: hkâsu mù gâ le, Garai Gasâng é chyunghuq pé eq Yhang ji yu é hkyô lé gi,
    wó htaî lhik pyâm é a nghut.
  cek-AK: Sithaw loe a paek ih tangqum hoi a kawk ih kaminawk nuiah poek amkhraihaih
    tawn ai.
  bkd-bkd: Ta harì gayed tagkahalin-halin sa henà-henà hu Dios mahitenged hu pinilì
    din ha mga etaw ha iyan agpanalanginan din.
  ctu-76: Dios mach'an mi' q'uextyan i pensal cha'an chʌ bʌ tyac mi yʌq'uen. Mach'an
    mi' q'uextyan i pensal cha'an mu' bʌ i pʌye' cha'an mi yochel ti i cha'an.
  lac-NT: Mʌ' ja wirej, C'uj mʌ' u c'ax u tucur. A ba' cu ts'ic C'uj ti' mac, mʌ'
    ju ca' tocar ti', mʌ' ju p'ʌtʌr a mac a toc teta'b xan.
  xla-xla: Adipalati, God ya꞉ye ya꞉ta ya꞉ opa ikadepe depo sesalemale koko mate epame
    ya꞉ta hapili koko mate dla ma malamale pomeyelope desemde.
  xav-NT: '''Re ĩhâimana u''âsi mono te te sima ''re da''apisutu mono nherẽ, duré
    marĩ ĩwẽ na dama ''re sõprub za''ra mono nherẽ, e te za tinhimirosa''rata na te
    te ãma ''re saprĩ. Mare di. Misi haré, ĩsimirosa''rada hã te tãma ''re hâimana
    u''âsi.'
  cuk-cuk: Ar Bab-Dummad-ibmar-ukedi dulemar-annik gannar bar susulid, degine, dulemar-susale,
    geg gannar bar meted.
  tbf-tbf: Io, e Raban a kap oit nia por muerngan ken vavatamaes ma ken vivviel si
    ka mei.
  uig-CYR: Чүнки Худа Өзи бәргәнлирини вә чақириқини қайтурувалмайду.
  ikw-NT: Chiokike zá naagbanwo echiche a n'ẹhni ele ọ họhiaru, gọzi masị.
  khs-khs: 'Alake Koteyewi E matanawa apula: E nano ketea napolo mokopo kinisewa na
    tiye eta: iya:tesemakeye. Eta: iya:tesemanase Koteyewi E tisewa timinimita: sena
    ta:peyawa eta: iya:tesemakeye.'
  dwr-ENT: ኣዪሲ ጎፔ፥ ፆሳይ ባሬ ኢሜዳዋ ጉዬ ኣኬና፤ ቃሲ ባሬ ፄሴዳዋ ኢፃዲ ጌና።
  pma-pma: Anatin, envatien onen mul veah en me-Isrel keil veni tounah tovuol kilea
    vahiles rendemien onen Ahi usil koakeil kei rie lat keil vuo usil koakeil vat
    kati vatokol kat keil.
  atd-NT: Ian su kono oghalinhalin ka goinawa to Magboboot tongod to pog-abin din
    to mgo otow woy ka pogkohoy-u rin kandan.
  tel-2017: ఎందుకంటే, దేవుని కృపావరాలు, ఆయన పిలుపు విషయాల్లో ఆయన మార్పు లేని వాడు.
  hat-BSA: Paske kado ak apèl Bondye pa revokab.
  top-NT: Y tú ma̱stá Dios ni̱ maklhti̱nán, y tú ma̱lacnú ma̱kantaxtí.
  msk-msk: Yamasiling naan kay dili amaimo na amaparin yang pagbuut nang Dios. Yang
    yatag da nang Dios dili da naan abawiin oman sang yatagan naan. Dili ayawan nang
    Dios yang pinili da naan na pyagsakop da naan.
  gyr-NT: Supi eté, Tũpa ndovɨroyevɨ iri eté mbahe güemimondo iyavei ndovɨrova-rova
    tẽi vahe opɨhañemoñetasa güembiporavo sui.
  kmh-kmh: Nind simb niŋiy, diniŋg niŋayak rek diniŋgamb. Nuk tap bap giniŋg, minim
    nep ma aŋgip; giniŋgayn aŋgiy niŋimb rek gip.
  ukr-ONPU: адже Божі дари та Його покликання непохитні.
  emi-emi: Poli God karika eaikolikoliaa nannaane tale taumattu ekolokolo, me eaarangiseila.
  zpv-NT: Pwihsi nin runiꞌhi Dxiohs ayi rusiaꞌpitii Ñiꞌhn, nicala guelnazaꞌca nin
    runiꞌhi Dxiohs o nicala za guelrbwihdxyi xteenn Ñiꞌh.
  gux-gux: Kelima U TIENU paabu leni o yiinu naa pia lebidima.
  kos-kos: Tuh God El tia ekulla nunak lal kaclos su El sulela ac su El akinsewowoye.
  ibo-ibo: Nʼihi na enye anarakwa adịghị nʼonyinye nakwa ọkpụkpọ Chineke.
  yml-yml: Kebu ꞌana fata Yaubada yana vonaꞌawaufaufa i na lugeuya ꞌalo yana nuakalikali
    i na ꞌailove.
  ory-ory: କାରଣ, ଈଶ୍ବରଙ୍କ ଦାନସମୂହ ଓ ଆହ୍ୱାନ ଅନ୍ୟଥା ହୁଏ ନାହିଁ।
  bzj-bzj: Gaad neva did chaynj ih main bowt di peepl dehn weh ih mi pik er di blesin
    weh ih mi gi dehn.
  chk-chk: Pun Kot esap akasiwili ekiekin letipan ren iö a filätä o afeiöchü.
  ssd-ssd: Kuate nu wamdus mbil ndate tuku. Nu nuŋe wam magenu afu niŋgit ta nu maŋ
    yai ndakate. Nu afu kilam tuku madiniŋgit ta nu maŋ nane pitai ndaniŋgit.
  acr-TNT: Ma e janipa ri sipanic y ri siqꞌuibal uꞌanom ri Dios che rutinamit, waꞌ
    na caresaj ta chi qꞌuenok.
  rop-rop: en im stil laigim olabat, dumaji wen God pikimat enibodi en im gudbinji
    langa im, wal im pikimat im olagijawan, en im gudbinji langa im olagijawan du.
  mee-mee: Iau ka role minmina kurumea, Nutu ke sane kampiliue ramana ine role ta
    i kavingtulu rea raumana pala. Ba ke sane kampiliue ramana ine pato rea ka ragau
    rae i pala.
  dif-dif: Ngangau Goda manjuja potundru ja karkanandru wata burkaljerila wapaia.
  gam-gam: Ge kamasa God Juda una wal auno we dji mal ge nakerda. Juda una dje i,
    yene unakiye kaima moye we dje une embe yei ge, kaima yenda, nakerda.
  nou-nou: Edo God embo katabedo edo ungo ewamei adira awa umo sekago kotari nei edo
    ungoda yei biae sadi aera.
  mqb-NT: Mbərom kə̀ ngamak anan anà ɗowan a aday kə̀ zlapak anan, i varan way nà,
    i təra nə hwiya kawa anahan ata awan. Mbərom a mbəɗahan anà 'am bay.
  ape-B: Umu moneken, God nukli nuhwalu enech elpech umu chugipechanu ali nuklimu
    nunekumech enech yopichi echudak meyoh meyoh umu, anan douk wata nuklimu nunek
    senis umu tinytin ati e, wak.
  grc-F35: Ἀμεταμέλητα γὰρ τὰ χαρίσματα καὶ ἡ κλῆσις τοῦ Θεοῦ.
  cav-NT: Yusuratu cuareya ama tura inime tupuyaque. Tura tyayaque tujatu secanucaya
    ama. Tura mepeyaque tujatu jacanime ama.
  kgp-NT: Topẽ tỹ ũ to há nĩn kỹ tóg ti to há nĩ, ti tỹ ũ kuprẽg kỹ tóg kuprẽg kỹ
    jẽ nĩ gé. Tỹ tũg' henh ke tũ ti nĩ, Topẽ ti.
  bvd-bvd: Suli God nia 'afitai ka tatala 'ana manata lana sulia tii ne nia filia
    ma ka sasi diana naa fuana.
  ukr-1871: Бо в даруваннях і покликанню Бог не каєть ся.
  apz-apz: U Anɨtu kako aꞌamu somo wopɨngo ulohoꞌmo losoꞌmanji u kako oso aꞌamu homo
    somo wopɨngo ulohoꞌmontonoho. Hwapɨngoso Anɨtu kakoe hunoso mɨkwesyafɨsyonehoho.
  yon-yon: Amborom kuu God ye munob kondi yemaniib yembed baande kiniyiib kuu ma andokbe
    domokbaanban kowe.
  poi-NT: Jém tachiiñewɨɨp Dios d́a taccáyáypa. Jém icupiŋneyajwɨɨp Dios d́a nunca
    ichacpa iga iyo̱xpátpa.
  wuv-wuv: uaa fei fanaa mei Haidaa ma fei rafeiana, lomi ba i filogii.
  quf-NT: Chaqa chay unay rukuyllapakunata akrarmi, arniran paymanta kaq ayllunkunata
    yanapananpaq. Chayraykumi Tayta Dyusqa, Israel runakunataqa mana qunqarchu tukuyta
    kumplinqa.
  yuw-yuw: Kopotorocho yong koing matano mongurac matic. O yu owi amna inong yogocma
    yu madong-yun fatning muno sinom.
  hus-NT-1971: Max a Dios in tacuyamalits jita’ quim baju tin c’alac, yab ne’ets quin
    jalc’uy in tsalap. Max im pithamalits jant’o, yab ne’ets quin tixc’anchi.
  med-med: Got elim nga numan ila wamp nam ti, mbi ropa tʉpa, memp penditim uⱡ ei,
    aldpa peling maling iti natʉtʉm.
  bch-bch: Ngansa oangga Deo ibaba panua sapadua ngan tinam pan ta ikeo ga ipan tenainga
    ila pagid, eine ga ipalele ele posanga toa oa mao ga mao tau.
  cco-NT: Co̱ꞌ jaléꞌˋ e cuøꞌˊ Fidiéeˇ lɨ́ꞌˆ doñiˊ i̱i̱ˋ dseaˋ joˋ quɨ́ꞌˉ jmɨɨ˜ faꞌ
    e niguíˉtu̱r caléꞌˋ catú̱ˉ, o̱ꞌguɨ faꞌ e nitiúungˉtu̱r jaléngꞌˋ i̱ dseaˋ i̱ nɨcatǿꞌrˉ
    i̱ nɨlɨ́ɨngˊ dseaˋ quiáꞌrˉ.
  deu-1951: Denn Gottes Gnadengaben und Berufung sind unwiderruflich.
  alq-ALGNT: Kije Manido mega ka8in 8ikad o8ebinasin a8ian kagi onabamadjin, acitc
    ka8in 8ikad okoki odapinasin mino kegoni kagi ca8endjigedj.
  ixl-NNT: tan taꞌneꞌ kat taqꞌ Aak vibꞌaꞌnileꞌ te unqꞌa tiaal Israel, as yeꞌle la
    imaa veꞌt Aak ste. As kat imolo Aak unqꞌa tiaal Israel tiꞌ tok sitenam Aak, as
    yeꞌle la isotzsa Aak skꞌuꞌl.
  boa-NT: Aabe iñéhdu imyéénúnéllii tsá ihñéjteke ɨ́hvéjtsotúne. Téhdure meke ɨpɨ́aabóné
    tsá dibye dójtúcutúne.
  quh-NT: Dios c'achapuni caspa churaska atiynintapis wajyaskantapis manamin jayc'aj
    konkapunchu.
  kwi-kwi: Dios mizurainkas maiztuchi akwa, paiña Judío awaruza kin namtɨt aizpa kinanazi.
    Usne usparuza mɨlanarɨt aizpa nakamanazi. Usne wan akwarɨttuza wat kinanazi.
  agm-agm: Sandɨ apaapɨmaahe, Autaahaatɨho isɨhiyaapɨ satatɨ, siya isɨhiya nisɨhiyaatɨto
    tatɨ usonatɨ ahɨwisatɨ gaahaiwa kawitaano tatɨ kawɨsatɨ gwɨnyaasɨwaiwa jahɨra
    netɨ namandipatɨ nanɨpimatahomendaate. Ko katimbɨpa tɨtɨhɨ kɨretɨ kiyahore.
  ubr-ubr: Yabin God on men an not ebikitabirai on iyafan irubinai a ebimomoginai
    on.
  tsw-NT: A̱sula̱ a tsu vadala okolo a̱ yi a aci a ama a na u ɗeyi ni ili i na u ca
    nle shi.
  cax-NT: Arrüba ñacumanatarrti ümoma chücarübopü tato uiti. Tasuruma uiti, chüpuerurrüpü
    nauqui chüvaleoquipü nurarrti.
  aia-aia: '''Ia God ''agu bwa''i orisiai ''adoma''ina ''iniraaui nei na ''ome sigihiraau
    ma bwa''i matai rahi''i aho''i baaniraaui taha na bane''i tanaraau.'
  srp-1865: Jer se Bog neæe raskajati za svoje darove i zvanje.
  agt-agt: te maski am anu ya neatad na Namaratu ikid na pinili na a awena mabalin
    ta ibabawi na.
  lug-lug: Kubanga Katonda bw’agabira abantu ebirabo oba bw’abayita, teyejjusa.
  yby-yby: Omailimoya dilipe ouna jeko lesa molo bituwe loko liboya epa uluma le welepa-alepa
    jametibo nenako, dilipe eto onebo Judiya wewenasida latanipolemuye loko Omailimo
    ukala bekaka noibo wewenaya minae.
  heb-heb: כי לא ינחם האלהים על מתנותיו ועל קריאתו׃
  mpp-mpp: Wapongti ngic-ngigac wacebalu kwele-madicte wiyac yelelu, hatacmac mi ewalicebacaigac,
    ye pasi yogo mi facnogac, miyac.
  apb-apb: Aana maholo a God ko lio hilisie oto nga iini na ko niie ha'adiana'anga
    oto hunie, e sa'a he'i oolisie ike lo'u saena.
  san-TEL: యత ఈశ్వరస్య దానాద్ ఆహ్వానాఞ్చ పశ్చాత్తాపో న భవతి|
  ben-IRV: কারণ ঈশ্বরের অনুগ্রহ দান ও ঈশ্বরের ডাক অপরিবর্তনীয়।
  ntu-ntu: X trtekqtrleu drtwrde mz leplz kcng tqkqleleng tqamrlzleng.
  pan-pan: ਕਿਉਂ ਜੋ ਪਰਮੇਸ਼ੁਰ ਦੇ ਵਰਦਾਨ ਅਤੇ ਬੁਲਾਹਟ ਸਦਾ ਲਈ ਹੈ।
  gvc-gvc: Cohamacʉ to ni cũriro seheta tinare to beseriro seheta quihõno yoarohca
    tiro. To nirire ne bosi tiro.
  mwp-mwp: Awgadhaw yaday ngaru idimayginga. Mabaygal ngaya nanga nungu adhapa thamayzimayl
    nuydh sethabi mabaygal dhoey nidhamoeyn, a nungu sib wanan ngaru.
  sbk-sbk: Hwa huje ezawadi nakwiziwe hwa Ngolobhe sagahugaluhana.
  mya-JVB: အဘယ်သို့ နည်းဟူမူကား၊ ဘုရားသခင် ပေးသနားတော်မူခြင်း၊ ခေါ် ထားတော်မူခြင်း
    ကျေးဇူး သည် ဖောက်ပြန် ခြင်းသဘောမရှိ၊
  kgf-kgf: Anutuac ewa hiawac sese ʒéma héihéré énéc énécmiaiguc imi ewa éréhéc méŋ
    ménda hemizac.
  awb-awb: Manikámé íre mó iwíáh mó iwíáhi aní míre. Wega náwinie íwíáhínaraqmé náwinawire.
    Wega aiq omaq sitóge ínaraqmé anehemé íre kaqsuankéhe.
  gdn-gdn: Mamanuga God e naiya mena iyapana gwedewau mu waditamana bagi ki nana winetapu
    ki ka e mu waditamini bagi, mibai ka e badidi gwaiyabawena ki e eba wirapoto ko
    makeya makeya kwaeyagisi.
  nko-NT: Nɩ́ Bulu ɔlɛ́ ɔkʋ ntɛ́ɛ ɔpʋ́ mʋ atokiehɛ́ há ɔkʋ á, ɔtamatráa tsɛ mʋ
    agywɩɩn.
  bsn-NT: '@see-verse:ROM.011.028'
  pib-NT: Mkashrijetanshinikanutkatu Goyakalu genekashlekaka, tomgalewle.
  wiv-wiv: Na vuna na presen kamahi ke Vuvu kamana kana koia kua ti vala ni dia varira,
    ia mara beta ni kakava.
  reg-reg: Kwo kubha ebhiyanwa no kubhilikilwa kwa Nyamuanga bhutakuyinduka.
  mlh-mlh: Anutuji ŋiŋigo mo roosoe yaberu yauŋ yareega, buŋo oi moke maŋine kerisieme
    igokogaiŋ ore so mata.
  gof-ENT: ፆሳይ ባ ኢሙዋኒኔ ባ ፄሳን ቂሮቴና።
  aau-aau: Payhokuaw, God hiy hyo maym senkin senkin uwr pehe kow e, seyr uwr pehe
    me-huonok iaup e, hiykwe hyo uron se irweyk eyn liy ma-kankoum meio ley.
  tvk-tvk: Reitin, eheien nan di tamu e mol‑Isrel xil vengan xa neta tovuol mikila
    vahiles nenemien na Hi usil ngan xil xa xi tehosei xil, mu usil ngan xil xa tehit
    xati tengan ituxol xat xil.
  prf-NT: Gapu awan magbabagu en Diyos tungkul ten kaluub na hidi sakay págdulaw.
  auy-auy: Maníkó wení waási-iꞌa úmakena kaweꞌá uwátínkaraimba ímba ifátuwena fíꞌon-imayaa
    íníye.
  tbg-tbg: Kotiva te vi vatanaaka tenta kaamate vika koqema nimitarerave turara tiro,
    viva kiama vi uvara tivataira qaqira kero vo uva tianaro.
  hub-NT: Yuuska timaurinka pegke yapajichuiti, tura ni susamurinka atak awaigkigka
    jurichuiti, tura ni etegkamu ainancha pegke inaichauwaiti, tura ni chichakmaurincha
    metek uminaiti.
  hmo-hmo: Oibe, bema Dirava ese taunimanima haida ia lalokau henidia dainai ia hanamodia
    bona ia abidia hidi neganai, ia be gabeai iena laloa do ia giroa lasi.
  big-big: Purik Anoto watabi pugu yana piyeng yongoni onobokko ma ngago pugu iza
    puwiliyegi pugu sawiyi piyeng ngeli onobokko. Tegi wok nakka pugu Yudawili yaliya
    wazayagi logo ngizi yongkambanu puguwili keleyagi.
  gux-G: Kelima U Tienu yiinu yeni o paabu ki pia lebdima.
  cnl-NT: Qui² ca³dxa³ ca²³jua'³ Dios 'e³ xa³ 'e³ rɨ²³cuǿø²³ dsa³ Israel. Ca³dxa³
    ca²³'náan²³ dsa³ Israel. 'A²³jia'³ jmɨ́ɨ² sɨ³yaan²³ dsɨ́².
  zar-NT: Tsaz runödzjëʼ Dios le runödzjëʼ, en tsaz rulidzëʼ bönachi.
  kde-kde: Kwa kuva, Nnungu pahumya dinujo kuveng'a vanu na kuvatandola, nanga palihomola
    kuva ing'anya ntwani àtendile uchocho.
  ata-ata: Aloxo ne, la sou Anu mumaxau lexe, no mine Lataua usosovosiꞌa ta mitema
    xe ualusiꞌa, la umomomo sou uxiunu xavutalau la uasi.
  qvw-NT: Tayta Dios'a uśhancunätapis ayacuśhancunätapis manañamari cutichicuyanchu.
  nfa-nfa: Te ladhe Ama Lamatua hia le mèdha èci, Na nare heka. Aa ladhe Na paroa
    nare le dhèu, peka na, “Mai madhutu Jaꞌa! Mai asa dꞌara ho jꞌajꞌi dhèu Jaꞌa!”
    Na babège eele heka si.
  tnp-tnp: Tol lanəha mətəu-inu, nian Uhgɨn təmɨtəpɨn rəkɨs nətəmimi kəni mol təuvɨr
    kəm lah, ko in təsəuhlin mɨniən e rəhan nətəlɨgiən.
  urd-urd: इसलिए कि ख़ुदा की ने'अमत और बुलावा ना बदलने वाला है।
  hot-hot: Ek malê nena Wapômbêŋ hathak halam avômalô ba hêv mek hadêŋ i ma tem miŋ
    lapaliŋ i ba nêm anêŋ mek vê esak loŋbô ami.
  mqj-NT: Annu tae' dengan leleanna la umpenassanni pa'kamasena Puang Allata'alla
    sola pampilena.
  rus-SYN: Ибо дары и призвание Божие непреложны.
  mbh-mbh: Na riong aken i nunganga, eneke God i el werer ile sungongre avele, na
    i eksing ilemi nge areko i ateal or, kene avele.
  bdd-bdd: Ma geya sawasawahina Yehobaina mumugana, ma ꞌina hesinuwa, nuwana ꞌina
    helau, ꞌoidiyega ꞌibui.
  cbt-NTPO: Nani Yosëri sha'huitohuachin, inachachin nisarin. Co onporonta' nisha
    nontarinhuë'. Huëntonënquë aya'conpachin, co onporonta' naniantarinhuë'.
  srn-NT: Bika a no e hati Gado te A gi wan sma wan presenti, noso te A kari wan sma.
  cta-NT: Ná tyaꞌa̱chu̱ꞌ ycuiꞌ Ni jiꞌi̱ sca chaꞌ nu cua nda Ni loꞌo na, ná culayaꞌ
    Ni jiꞌi̱ sca ñati̱ nu ntsuꞌu chaꞌ jiꞌi̱ loꞌo ycuiꞌ Ni.
  bqc-SIM: Asa Lua lí déndↄ̃mɛɛ kɛ gba pↄ́ á dàↄ ń gbɛ̃́ pↄ́ a ń sisi a ń sɛ́ↄ
    yã́ musuo.
  tcz-CHONGTHU: Ajeh chu Pathen thilpeh hole Aman akou ho chu kikhelkit talou dingu
    ahi.
  mar-mar: कारण देवाची कृपादाने व पाचारण अपरिवर्तनीय असतात.
  snp-snp: Koli minafe? Gotikafo wenena luni fito, aumala monala faifa gimitami yama
    siyamuluna olu eleyapa winami ma minámaiye.
  isl-isl: Guð mun aldrei sjá eftir gjöfum sínum, né iðrast köllunar sinnar, því að
    hann gengur aldrei á bak orða sinna.
  spy-NT: Māwēēchwēēchē ꞉Yēyiin kāāsōōtēywēēkyii kurubta keey kiyēē rōōbchinē biiko
    āk kiyēē kuurchinē.
  xnn-xnn: Tay si Apo Dios et adi mabalin ay sokatana nan nemnemna no waday piliyena
    ya ikalina ay ited.
  mwe-mwe: Pabha a Nnungu bhakatendebhuka kwa upo yabho wala nshemo gwabho.
  tte-tte: Na Yaubada ana nuwatu nige sowana ibui siya igitesipwailiko kolili, yo
    nige sowasowana ana mulolo ikele-yavivilayoi kolili.
  tcs-tcs: Ane bikoz ip God i suze ol pipol ane gibe dempla ol samting, em nogo seinze
    main blo em ane teke demting baigen, bikoz i no pasin blo em.
  hlt-THB: Ikawtih Khawsa a zopeek kutdo ingkaw khynaak vetaw hqe thai na am awm hy.
  soq-soq: Ipawa God apana sonabamone me nuawadawadawa amonawa wanamona ando mai insaisawa
    leusapie mampo wadepiaubepia rua, dia.
  qub-qub: Tayta Diosninchi imatapis aunirga imaypis cumlengami. Chaynölla pitapis
    yanapänanpaj acrarga imaypis yanapangami.
  att-att: Ta arán na ibabáwi ni Namarò yù ira sinullà na nga ikákkállà na.
  bki-bki: Atua berkar ilivuiano nalo banlo ruei, a naio bio nalo na abe kiano ruei,
    a mia maka jikia tibukua bereio kiano jidomiano bogo tai.
  bqp-bqp: Zaakũ Luda gbanↄ kũ gbɛ̃ kũ à ń sísi à ń sɛ́nↄ dì sí litɛro.
  mcp-mcp: Mpugá nə́ Zɛmbî nyə ádɛ́ nyiŋgə dɛ́ɛ́g sâ nyə́ ámə yána yí, a kú nyiŋgə
    cɛ́nd njúwúlú nyə́ ámə jɔ̂w múúd yí.
  hat-hat: Sa Bondye fè kado, li bay li nèt; li p'ap chanje lide lè l' fin rele yon
    moun.
  npl-NT: Porke tlan Dios kitemaka amo oksepa kitekixtilia, nion mitsachiwa tla omítsnotski.
  bgg-bgg: Hamangkhung-aphuii ne hanyie shii gua chiih-è hanyie shii khirzey phi pha
    ji ne awai khani ne alai phro.
  eng-TCENT: For the gifts and calling of God are irrevocable.
  eng-BSB: For God’s gifts and His call are irrevocable.
  cpu-NT: Tema aririka inkaimashiretante Pava, jineshinonkayetantzi. Eerora jovashaantziro.
  san-ASM: যত ঈশ্ৱৰস্য দানাদ্ আহ্ৱানাঞ্চ পশ্চাত্তাপো ন ভৱতি|
  tac-NT: '''lige Onorúgameka senibí ''la sébali olame ju bilé tábiri ''la sébali
    olámorisá.'
  eng-WEBPB: For the gifts and the calling of God are irrevocable.
  gfk-H: Ma iakan i palai kanong Kalou pa na kap pukus ira nuna hartabar, ma diet
    ing i tatau lah diet, pa na harhus sei habal diet.
  viv-viv: '@see-verse:ROM.011.028'
  yao-yao: Pakuŵa Akunnungu ngakugalausya nganisyo syao kwa aŵala ŵaŵasagwile ni kwapa
    upile.
  tgp-tgp: Matan silesilea peresi na tovi non God la sopo er̃i jovi.
  auc-NT: Edæ waomö ïmonte quincoomë pönongä æ̈ñömonte Wængonguï adodö ö æ̈nämaï ingampa.
    Ayæ̈ adobaï waomö ïmonte aa pedinque tömengä wadö ante änämaï inte edæ adodö ante
    edæ cöwë aa pecampa.
  kbc-NT: Igaataɡ̶a niɡ̶ina Aneotedoɡ̶oji me iolatedicoace oko, codaa niɡ̶ina me ibinie,
    aiigi ane lowooko.
  bmh-bmh: Go getal gonugau duailel tapai maraimai, go gonugau salau mabun mui, ece
    naliu mui maraneu ebuan utarabun gonugau dabeleu koli i ailaneu.
  ctu-BL: Dios ma'anic mi' q'uextan i pusic'al che' mi' yʌq'ueñonla lac majtan. Ma'anic
    mi' q'uextan i pusic'al che' mi' pʌyonla.
  meq-meq: Mbəlom kə zla ndoweye na, ada kə pa faya ŋgama na, ma mbəɗeye həlay a mədzal
    gər ŋgay bay.
  noa-H: Wajapcharan Hẽwandamau hichdëu nem deebarm chan tag k'echeu hauba, ni hich
    hiek'atarrjã deeu naspawi hichaaupapa haba sĩerrʌm.
  alp-NT: Le sepo Alla Ibitike sae kai Iriluke misete etei, Alla Ileuke suike saisa
    rebe Ionoe mere moneka.
  san-VEL: yata ii"svarasya daanaad aahvaanaa nca pa"scaattaapo na bhavati|
  kbq-kbq: Na'ankure Anumzamo'ma musezama zami'nea vahepintira, ete ana zana antahintahi'a
    ete ruzahera hunora e'origahie.
  kbh-kbh: Chca endmëna, er Bëngbe Bëtsá ndocna te juabna ntjatrócana; nÿetscanga
    chabe ents̈anga chamotsemnama tojáchembënga, nÿets tempo cha echántsababuanÿeshana,
    y echanjama chë́ngbeñe ts̈abe bendicionënga chaotsemnama.
  ron-LSB: Căci darurile și chemarea lui Dumnezeu sunt irevocabile.
  pon-pon: Pwe Kot jota kin kalukila a pai en mak akan de me a kotin piladar.
  nhe-BL: Huan Toteco ax moyolpatla. Tlen yajaya temaca, ax quema tequixtilía. Huan
    quema Toteco quinnotzas tlacame para iaxcahua, ax quema moyolpatlas huan quintlahuelcahuas.
  sps-sps: An tsuen man to aya kaa patsukanen nanon, tana saa, nainy te fagum e Gov
    fakats Tsunia, Ayei gim non ma pangis fatabiny fakats Tsunia tana tou pisan ir
    vainy Tsunia, ge na fifaan te faan iny Ya tsuri, ka iny faakouts rari tana binun
    Tsunia,
  wnc-wnc: Siwan aminu butaya natayamuke yayawamban apbing aminde natake Anututa musia
    dua tapan tekwamban gatukande yanikwasipewan kuning.
  bus-bus: Zaakɛ ludangbaanↄ kↄ̃n gbɛ̃ kɛ̀ à ń sísi à ń sɛ́nↄ è sí liɛro.
  gub-BL: Aze Tupàn wexaexak amo teko uzeupe a'e wà nehe, ikatu ma'e iapo pà wanupe
    a'e wà nehe, nupuir kwaw wanuwi a'e re a'e nehe.
  imo-imo: '@see-verse:ROM.011.028'
  boj-boj: Iga qalie, Qotei a tamo uŋgasari naŋgi metnjrsim iŋgi bole bole enjrqas
    di a bunuqna aqa kumbra di olo uratqa keresai.
  eng-DRA: For the gifts and the calling of God are without repentance.
  knf-knf: Aanji ŧeh uko wi adooŋ abi ţen ţen, aanji ţilma bañaaŋ biki adooŋ abi dat
    dat.
  san-KHM: យត ឦឝ្វរស្យ ទានាទ៑ អាហ្វានាញ្ច បឝ្ចាត្តាបោ ន ភវតិ។
  arn-NT: fey Ngünechen am tañi dew wülkünuelchi eldungu ka ñi dew dullifiel tati
    kuyfike tuwün em ngelay tañi kakünungetuael.
  zas-NT: Din Dios ad ruchaat xixgabaman, ni ma bazaladxaman loj bejn, ad rquiedtaman
    laan, ad rbëëladx tëëtaman bén ma gulejman par laaman.
  ken-NT: Ɛ́chí nɔ mbɔnyunɛ mbák Mandɛm ayap mmu nɛ ayɛt yi, apú pɛrɛ wupsi ntɨ
    ɛni nɛ mmu wu.
