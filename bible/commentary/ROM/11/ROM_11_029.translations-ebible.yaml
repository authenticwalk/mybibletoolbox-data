  heb-LB: שהרי אלוהים לעולם אינו מתחרט על דבריו, ולעולם אינו דורש חזרה את מתנותיו.
  caf-NT: Ndunnah Yak'usda hudutejih ka buka' dani, 'ink'ez ndai Yak'usda hubugha
