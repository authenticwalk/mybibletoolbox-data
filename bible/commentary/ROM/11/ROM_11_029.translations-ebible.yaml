  tur-YTC: Çünkü Tanrı’nın armağanları ve çağrısı geri alınamaz.
  san-ITR: yata Ishvarasya dAnAd AhvAnA ncha pashchAttApo na bhavati|
  bel-N: Бо нязьменныя дары і пакліканьне Божае.
  sch-sch: Pathien'n mi a thangna le sat a vurna lama a mulungrîl thûl ngâi mak.
  mic-MIQNT: Gjinisgam na mo apsgwite'tmugl. Mo getanagwi ta'n tegenig gisi mgnapni
    aq ta'n goqwei ignmaj mo apaji ugsua'tug.
  huu-NT: Jusiñamui ie lloga uaina saiñede. Naimacɨna fetua jira, naimacɨna faɨnonocaiñeite.
  jiv-NT: Kame Yus amáa nuna ataksha ata̱a̱tsui. Shuáran achiksha atak iniaiyatsui.
  otm-NT: Nguetho njąm'bʉ da goh rá mbʉi Oją nangue ʉ to xí zohni, pɛ majuąni di un'na
    bi ma, tengu'bʉ ya xí um 'bʉ mí ma 'bɛ'a di unni.
  dah-dah: Al Kuruŋbe alya bereya nigen yeŋ basiŋa yirde guram yirde saŋiŋ yiryeŋbe
    go ma sopte tareŋmiŋ tumulgaŋ tiyyeŋ geb, gogo Israel mar niŋ amaŋeŋ nurde hiyen.
  tnk-tnk: Ro iamɨnhi irə tɨ nəri nə mə nəpɨn Kumwesən ruvərfi raka nərmama, məriari
    auər a narimnari me mɨnraha, ko rɨpkərari mhə mwi ia nətərɨɡien səvənhi.
  kpr-kpr: 'Ainda beká mo: God nu mavejoá aghi ari dae sarira amo, nune aghi arira.
    A nu mavejoá esimbugari dae sarira amo, nune esimbugarira.'
  san-IAS: yata īśvarasya dānād āhvānāñca paścāttāpo na bhavati|
  nho-nho: Saaita TeAtua e tini tana tama ma ki oti ku kauake ana lopo mee e taukalleka raa,
    a Ia ma ki see lavaa te huri hoki tana maanatu imuri.
  gym-NT: ñobtä ñan angwane Ngöböta jändrän bien nie, ye abko ñan tä denkäta nikän.
    Erere arato, tä ni kärere diantarikäre, yebti ñan tä ja kukwei kiteta temen, aisete
    tä ja kukwei mike täte jökrä, aisete Ngöböta nitre israelita tarere janknu.
  azg-NT: Ee nquii Tyoꞌtsꞌon, ncüii nnon naya na itsiquindaaꞌ jon tsꞌan, tyiꞌjon xuee
    na ncüjiꞌ ntcüeꞌ jonhanꞌ, min ya na iqueenꞌ jon tsꞌan na quinduihin cüentaaꞌ nquii
    jon, tyiꞌxeꞌquitso jon quiꞌndyi ntcüeꞌhanꞌhin.
  bhd-bhd: किजोकि परमेशरे अपने वरदान्न करां ते अपने कुजाने करां कधे अपनो मन न बदले।
  too-NT: Lā' Dios tū' xtāpalī ixtapāstacna'. Ixlīhuākca'n a'ntī cālacsacnī't xla'
    nacāsicua'lanālī.
  ind-AYT: Sebab, anugerah dan panggilan Allah tidak dapat dibatalkan.
  cjo-NT: 'Tee ramatawitantzi Tajorentsi: eero raapithateero oetarika ipaeyakaerini,
    eero rotsiparyaagaari riraga riyoyaakiri.'
  nsn-nsn: Ge a inete uaia pe ke heirig God, doh na ualapagah a mahang uapalih.
  san-DEV: यत ईश्वरस्य दानाद् आह्वानाञ्च पश्चात्तापो न भवति।
  tna-NT: Beju Diusu ja pamapa mesa jamitsuti cuana yapetayu. Ai hora su biame judío
    cuana esetata mahue, Abraham chenu equene ihuataidha putsu. Judío cuana d'eji
    su ya jamitsuti tia putsu, daja yatayu huecuana.
  lid-lid: Tasah, Kindrei winiyan bapwai tandrakan tan mene iy amekes i tiri lau tan
    iy aloh iri ma atehei nyosowan i la-u iri, bwe.
  wim-wim: An puth nilam thaw nilan ngangk minangam iiy-iiyow thantan, wik inana an
    nil kan-kanam thaw, nil keꞌ muukamathiy thanang, yaꞌ.
  zga-M: Ulwa khuv uluhombo ni nyeilango yu Nguluve sayigevukha.
  yom-yom: Bila makaba ma nlemvo ayi lutelo lu Nzambi bilendi balulu ko.
  san-SIN: යත ඊශ්වරස්‍ය දානාද් ආහ්වානාඤ්ච පශ්චාත්තාපෝ න භවති|
  yut-yut: Nido Piŋkop da amɨn yaŋ yomɨsak uŋun nandak nandakni kulabɨk dɨma asak,
    ae but galak do yo yomɨsak uŋun arɨpmɨ dɨma gwayesak.
  grc-BYZ: ἀμεταμέλητα γὰρ τὰ χαρίσματα καὶ ἡ κλῆσις τοῦ Θεοῦ.
  cpc-NT: Tima aririka inkaimashiritanti Pawa, inishironkayitantzi. Iiro jowajyaantziro.
  nhg-NT: Pues cuöc Deus quetiemacalo canajyetla noso quenutzalo canajyeca, ayec neyulcuepalo.
  nya-nya: Pakuti Mulungu akayitana munthu ndi kumupatsa mphatso sangasinthenso.
  ngu-NT: Tlen Dios quinmaca on yejhuan oquintlapejpenij, xqueman quincuilia.
  kup-kup: Met rotap God paru pori ba ou batat tin metohopanez mañahaek pi betet hodad
    modao navotü.
  jid-jid: Na baye-baye ni you u Rji hana ya ka ba sran na.
  wmw-wmw: Kamana Mwenyezimungu aapindula mawazo ake kuhusu wanu wawatondola na uwezo
    maalumu awajanliya.
  gmv-GGM: Xoossi dooridappene ba kiyateth immmidape guye ba oothida miishan simmidi
    handattena.
  ssg-ssg: Nga kak ukek nake Haeu kum namiloi tahane aliake ti i kilami ma hapohea
    seilon ailei puasan.
  zpo-NT: Nel kwaan nzelazh Dios, telisa nakiibt xaaya stub welt lo re xaa mrezh xaa
    gak xaa xaa.
  poy-poy: Mlungu kagalambula ndiri maholu gakuwi kwa walii yawasyagulitwi na kutekelerwa.
  qwh-NT: Porqui Diosqa imatapis qarecamarnintsic, manam imepis qochimantsictsu. Y
    acrashqancunataqa manam imepis qonqecuntsu.
  gaw-gaw: Aḏinu? Kayak Nug danab tituana, ḏo meṯak kobol ha, onigp̱a eum ele amu,
    Nug nuhig dab mak dimp̱a amunu ii baoliṯe.
  nca-nca: Dokoro Anutuko eneŋo puriŋo quya neko yereró quya se kama rotoweya.
  zpz-NTPP: Gun rila wayashaꞌm de coz nap nu cuic mi ni mbecy, nunu ni wabo chum de
    mbecy nu bi pcuim nu gac nim.
  mkj-mkj: Pwa Koahs johkin ukudla Ah lamlam oang inje Ih pilda apel kapaida.
  zac-NT: Rnaꞌbë më mënë; rzëlaaꞌdchi më bendición cuaꞌa mënë; nunquë gunë më cambi
    galërniꞌi lduꞌu më.
  kyg-kyg: Gotiꞌa apamiꞌniya yaꞌmo halate hapa ofalegaiye. Keya aeno ge huꞌniya kavatefeꞌmo
    halate alu agesa oꞌafigiye.
  kmk-kmk: Ta adin Apudyus obsonon dit somsomok na maipanggop sidat inayagana kan
    sadat bindisyun un itdona.
  cao-NT: Jahari jato bixëhi quiha Dios ra, jato ja shomahuacasni iqui na. Jahuë shina
    rarinamayamahi quiha.
  bbr-bbr: Ko meter kon roasiret sare mareanik, ak kon sarau maun pak osap eposek
    pak areäu pakan utwaraun kon ronkat ätäi wa piririäu.
  inb-inb: Taita Dius ima karaskata mana kichunchu. Pai kikin agllaskakunata mana
    wabutinchu.
  hrv-hrv: Ta neopozivi su dari i poziv Božji!
  box-NT: Mu bon, le Dónbeenì hĩ́a hɔ̃n bìo, à le máa bĩní fé mu. Le hĩ́a
    von nùpue na, à le máa bĩní pĩ́ ɓànso.
  ote-NT: Ajua̱ hingui pata rá mfeni. Núꞌa̱ da uni, hinda ma da hña̱qui, ne hinda
    ma da hyɛpʉ núꞌʉ toꞌo xa huahniꞌa̱.
  wnu-wnu: Qenu wonou qomon eng. Munon ger ar musub ne wonou ba qubeiminer eng bo
    me bagiminerei.
  zam-NT: Co'se' ngolo mcàbgòn Diox li Diox chol con' ndac loo xudgool mèn nación
    Israel, thidtene mblo' yéc Diox no lezo' Diox con'a loo mèn. No co'se' mcui Diox
    mèna par gàc con' ndac loo mèna, ne'lá'ya'de Diox mèna thidtene.
  zyp-NT: Zecawtamaw tatah Khazing tah a ynah pawhe le lahsong a pehpaw he kong lekhei
    a lung a paleh bang be.
  sey-NT: Ja̱je paꞌina, Maijaꞌquë i̱siseꞌe jioye pa̱quë api cuiꞌne i̱ soisicohuaꞌire
    ti̱ohuaꞌire nemaꞌquë api.
  nvm-nvm: Regavo God fu oi dakaroime una kafokafo vierafeno bakin. Regavo fu vierafe
    fu ire ma kafo kege e kafo vajiakreno iji fum kege vajiam. Regavo madu fu vierafe
    fu e roin kega bu e fuon rekva iji fum kege uniam.
  mps-mps: Tama tiyu, te Godigo agai te bidibolo olo mani wiegi yai naide te enabolo
    ma mao po munu me wagobeo. Agai te bidi sa munama tama i obaso da, teda agai homu
