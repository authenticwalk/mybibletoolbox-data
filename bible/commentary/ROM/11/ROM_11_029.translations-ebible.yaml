  con-NTPO: Nane Chigaja a'inga afepa ccase itsaya'bi. Tiseja a'ima ttu'sepa catiya'bi.
  ghs-ghs: Oi Ohongai sauqata quba biraitorai ma abiho dzapa hiirorai oke bamu paha
    bai hiibaqu.
  peg-peg: ଇନେକିଦେଂକି, ଇସ୍ୱର୍ତି ଦାନ୍‌ ସବୁ ଆରି କୁକ୍‌ନାକା ପଲ୍ୟା ଆଉତ୍‌ ।
  txu-NT: Amrẽbê ne me bakukãmãremã apỹnh mỳjja jarẽ. Ne ajte kute meo ba kadjy amiwỳr
    me ku'uw. Djãm kute kabẽn jarẽnh ne ajte atemã kabẽn 'õ jarẽnhmã? Kati. Djãm kute
    kabẽn tũm japanh ne o biknormã? Kati. Mrãmri ne tu kabẽn jarẽnhkumrẽx. Kam ne
    kum mebê idjaer kwỳ kĩnh rã'ã.
  eng-WEBU: For the gifts and the calling of God are irrevocable.
  gnw-NT: Echa'ã Tumpa umeeta co chupe reta jei umeeta co chupe reta vae. Ndarau omombo
    uiparavo vae reta.
  mux-mux: '@see-verse:ROM.011.028'
  maj-NT: A̱t'aha̱ najmi kje'á Nti̱a̱ná ni xi tsjá ko̱ ta̱ ndaha najmi ts'ín t'axín
    xu̱ta̱ xi j'ájin.
  bkq-NT: Induakewâdyby modo tymetuneba ise. Koendonro Deus emaym nhemakeybymo, tâtyonduneba
    ise.
  kue-kue: Kaima. God ye yomba pinde indre ana taragl wakai yoko tongwa, ipre okuwo
    ye nomane suwo yei ere ta endekrambuka.
  cot-NT: 'Aritarite aatoquea icantashitatijaarotsiquea Aapani Irioshi icanqueca.
    Taaca opaji irojocajiacaji aatoquea yaapitsajiajajirotsi. Ariquea oquempetaca
    quericaca icajemashirentajiaqueca aatoquea icantiritsi: “Teetari noncajemempinica.”'
  bnp-bnp: Na tahuna a Vure i gale a viri, i rata kamumu a viri, a Vure i uka ma ge
    pulo a niluhoi vona.
  apn-NT: Na hte Tĩrtũm mẽmoj tã tanhmã amnhĩ jarẽnh to nẽ ãm hãmri hã amnhĩ jarẽ
    nẽ amnhĩ jarẽnh xà hkôt tanhmã hipêx to. No na hte mẽmoj tã amnhĩ jarẽnh tã gaa
    nẽ ho hamakêtkati hkêt nẽ. Rỳ hpãnhã axtem tanhmã hipêx to hkêt nẽ. Na hte mẽmoj
    tã amnhĩ jarẽnh xà hkôt tanhmã hipêx to. Tã ra amnepê mã kot Ijaew o mex ã amnhĩ
    jarẽnh jakamã koja nhỹrmã mẽ ho mex rax nẽ ã mẽ hipêx anhỹrja o hamakêtkati hkêt
    nẽ.
  ctp-NT: Loꞌo ja xiꞌin chunꞌ Ndiose ꞌin ska chaꞌ nu ykwiꞌ Ni loꞌoan, ja kulaa yaꞌ
    Ni ꞌin ska nten nu ndiꞌin chaꞌ ꞌin loꞌo Ndiose.
  opm-opm: Got oh Norhor ama ihirnong imat yah da aprisa amburipramur rihanoh ama
    giri meng danong oh na yawar deipat han ohoh ihan na yawar mara ihirnong bopor
    mat papatmur.
  bvr-bvr: Minypa gun-gata gun-molamola gun-guyinda nipa burr-wuna rrapa minypa a-jerrjerrjiyana
    burrwa, gun-narda nipa gala a-yinmiya a-barrjejiga.
  zad-NT: Na' daa choṉ Chioza', aga wikwase'n na' bi chiyajile' daa chax chṉabe' cho'.
  kmg-kmg: Anutu e âgo šâšâfic dâŋsaric-ticne â hehefâre dâŋticne mi dockeocmu.
  aso-aso: Idoꞌ lulo ha ngeme neive noluvoniꞌ nene adoꞌ Oꞌmosoꞌmo eveneꞌ ma elese
    molo-ngedo do eita ogo initeꞌ ma ngeme nolineꞌ nene aꞌminemuꞌ gamazi gohi senisi
    ogo oꞌve aꞌva losaꞌmineꞌ nenako nemuꞌ nene luve.
  uli-uli: Bo Deus ye tema yusuwili yal luluwal irel rochoka yema duwler ngo ye holbuwar.
  nin-NT: Abachi a ti ttu unushirr na yo ku angu, uwa a si ta ba inkindirr yi nggo
    a da a kasarr hen.
  acu-NT: '@see-verse:ROM.011.028'
  cak-WNT: Ruma tek ri Dios nuya' jun sipanic, can ma nrelesaj ta chic. Y tek nusiq'uij
    (nroyoj) ri rutinamit, can ma xtutzolij ta chic ri' chrij.
  ebk-ebk: Tay achi poros sokatan Apo Dios nan pangkepna maepangkep as nan chiyuycha
    enayakiana ya nan enkarina kan chicha.
  spa-PDDPT: Porque los dones y el llamamiento de Dios son irrevocables.
  ruf-ruf: Mana Imulungu ang'awasaghula iwanu na kuwatenda webwede, ng'oghalusa bae
    acho chayatendile.
  gun-gun: Mba'eta Nhanderuete joupe mba'emo ome'ẽa ha'e oenoĩague ma oaxa rive va'erã
    e'ỹ.
  agu-BL: Nin quil xtx'ixpuj yi tajtza'kl scye'j.
  isn-isn: Kunsoko ikipegwa nu witang'wi wang'wi Tunda shawi kailika.
  ilo-ULB: Ta saan a mabaliwan dagiti sagut ken ayab ti Dios.
  pir-NT: Cohãcjʉ̃ tiquiro ni cũriro sahata masare tiquiro beseriro sahata potota
    yerota tiquiro. Tiquiro nidire bosi tiquiro.
  anv-NT: Mbɔ ne ɛlú néndé Ɛsɔwɔ akúgé muú, ne ájegé ji, genó gefɔ gepɔ ɛyi
    gekágé mankwɔré metɔɔ́ Ɛsɔwɔ.
  sab-NT: 'Unsuialin Chube gerudu kwian israelita enusulian ole: “Cha ba oindalla
    ulita gau mo alin, ba kwian chanu, cha be age no ba alin kaire ba oindalla ulita
    alin.” Chube gerudu ene, Chube age ulita ama gerudu kare, Chube me mo ta blite
    ama gerule kare.'
  tmd-tmd: God nuŋ ap wä i nölön, mai rɨb yoŋyöbö i yöxön, ap wä aku höbkal penɨm.
    Mag akuyöbö akwör, God nuŋ, cɨnö, rön, mönö ölɨsö ma yad nɨgön, mai rɨb yoŋyöbö
    i yöxön, keir renɨm. Mönö yajön mönö aku röböxenɨm. Rɨg yajön mag akwör cöna.
  acr-NNT: Ma e janipa ri sipanik y ri sikꞌibꞌal uꞌanom ri Dios che rutinamit, waꞌ
    na karesaj ta chi kꞌenoq.
  kpg-kpg: Idimaa, God hagalee huli dono manawa i ana daangada ne hilihili mo ne haga maluagina.
  taj-taj: तिग्‍दा भिसम परमेश्‍वरसे ह्राङसे मोलम दोःसी आकिन, ओच्‍छे ह्राङसे धम्‍बागदेदाएनोन
    खाइमै आख्‍ला।
  avt-avt: Maain God pɨke kakrekyor yaaim kakɨntar hɨrak ap te kakweikɨn han kɨrak
    me mɨt miyapɨr ne Isrel kerek hɨrak kehimɨteni hɨr nɨrak. Hɨrak kakɨkepi.
  cbk-cbk: Dios hende nunca ta cambia el di suyo pensamiento acerca del maga bendicion
    que ta dale ya le ni acerca de aquellos con quien ya escoje ya le.
  uig-ARA: چۈنكى خۇدا ئۆزى بەرگەنلىرىنى ۋە چاقىرىقىنى قايتۇرۇۋالمايدۇ.
  tuf-tuf: Sir imat uw at icar cajc wiquin wac bahcayat, imáy caquin wac bahcayat,
    eyta tew̃quey tehmó báreyra. Chihtá ajquitra tew̃a báreyra. Etarwan éyinan sehnác
    binro.
  abx-abx: Da'inan sinan i tratasyun-na si Diyos si mga iya tungod kay ga'i pwidi
    abawi' i rigalu-na pati' i mga nagpangagda-na si Diyos.
  mco-NT: Dios tɨ huin'ixy yɨ Israel jäy ajcxy jëbɨ yɨ' yjäy'adyii, etz tüg'ócɨy huɨdi
    yajhuinhuanɨɨy co möhua'ñ, co may'ajt tuna'ñ mɨɨd yɨ' ajcxy ycɨxpɨ. Ymöhuɨpy yɨ',
    ytunɨpy yɨ'. Dios ca' y'ayuc yajxïgy.
  cpb-NT: Arika inkaimashiretante Pawa, ineshironkayetantzi. Eero ripakagairo.
  aon-aon: Um maresh? Iruhin nakri nahwar enesh arpesh um shugipeshan aria nukri um
    nunekumesh enesh yopishi eshudok meyoh um, anan douk wata nukri um nubadig urkum
    atin uwe, uwok.
  hus-NT-2005: Pos xowaꞌ na Dios in pidhnál, yab in kʼániyal ani yab in jalkʼuyal
    nin chalab tam kin takuy jun xitaꞌ abal kin dhabalnaꞌich.
  mig-NT: Chi̱ Dios tú nátu'u̱ ini̱‑ya̱ já téta'a̱n‑ya̱ tá'u̱‑yo̱ jíín já kána‑ya̱
    xiní‑yo̱.
  bps-bps: du là mgili i fandam Dwata gablà di dad to mgalékan na i gumlén i kafye.
  mbs-mbs: Eked ketodà se aneng-aneng te Timanem tepad te otaw pinemallì din aw binegayan
    din te kèpiyaan.
  tof-tof: Zitülkus módóga, God ne ⌊gyaur kla⌋ aliónda, wa koke salkomóle akó wa pamkolpam
    nóma ngibaunda tóba pamkolpamóm bainüm, wa tóba gyagüpitótók koke yalünge.
  cme-NT: Na saa da, Diiloŋ duɔ hã-ni, u hãa-ni. U yufel da di hel-niɛ, di hilaa-niɛ;
    u sa bir baa huoŋ-ãndaaŋgu.
  sus-sus: barima xa Ala bara a ɲanige a xa mixi ndee xili, a xa e baraka, na fe mu
    kanama feo!
  pon-2006: Pwe Koht sohte kin ketin wekidala kupwure ong me e kin ketin pilada oh
    kupwuramwahwih.
  dad-dad: ere nigin, Negur nẽ ege luwa ado yogon igirĩya anĩ falei fiya kisi feleya
    sã.
  zab-NT: Te pur Dios quɨt rchutiny xgabny, quɨt rdzɨcátiny guelrieny ni abguaadny
    bniety niclɨza quɨt rbelaaztiny de ni abcuabeeny par laany.
  jae-jae: Biŋ tonec kêtu tôŋ gebe Anôtô ênam nê moasiŋ to kalem ôkwi atom.
  ksd-ksd: Tago God pa i nukpuku mulai ure kana vartabar ma kana varting.
  msm-NT: Su ko meyduon ogpilion to Diyus, kona din og-ojowan. Aw ko meyduon kadojawan
    no igbogoy to Diyus, kona din on oghawion.
  myk-myk: Bani Kilɛ bu yaaga kemu kan, wu ya kee shuu nige wɛ. Wu bu ma yiri, wʼa
    ma yiri. Kilɛ ya wu ɲɔmɛɛ ɲɛri wɛ.
  sbe-sbe: matawuwuna Yaubada yona kainauya yo yona yoga meta nige gonowana ye haigabaei
    kalidiyena.
  mcr-mcr: Iqu iiŋä-qua äqunäqŋqe, ii Iqu ämaqä, Iqueqäŋqä tääqä ätuätumetä, nätmatqä
    äŋguänäŋi ae äwikqä iquauŋqe, qänakŋi, kŋuä hui-mända mindqäŋqä yätŋqä iiyi.
  cux-NT: Ní Ndyuūs nguɛ́ɛ́ ndaacadaamí yā yeⁿ'é 'iiⁿ'yāⁿ s'eeⁿ chi yaa'ví yā chi
