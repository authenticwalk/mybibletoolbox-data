verse: ROM.011.029
translations:
  kpx-kpx: Dilavau subuta au hoto loui mamoale ke au bae huhuai ke halelivebene. Isito
    auna au isivimo au ata tabagevei hoesegevei.
  okv-H: amo mahu kihi hondate asi ke ijie humbuto noma kajena avoeto enana mane toasuja.
  tbo-tbo: Matababana Yaubada iyawoi i winaganihi po ani’mbenena i welewelehi apega
    nugonugona ina buiya.
  mal-C: കാരണം, ദൈവത്തിന്റെ കൃപാദാനങ്ങളും വിളിയും തിരിച്ചെടുക്കാൻ കഴിയാത്തവയാണ്.
  grc-SR: Ἀμεταμέλητα γὰρ τὰ χαρίσματα καὶ ἡ κλῆσις τοῦ θεοῦ.
  bgc-bgc: क्यूँके परमेसवर अपणे वरदान्नां तै, अर बुलाहट तै कदे भी पाच्छै कोनी हटदा।
  khz-khz: Kwalana Palagu gena vega-nama e gena keakea taunilimalima geriai pene mia-vanagivanagi,
    ati pia aiki gaura.
  deu-TKW: Denn unwiderruflich sind die Gnadengaben und die Berufung Gottes.
  zsr-NT: Tsaz runödzjëꞌ Dios le runödzjëꞌ, len tsaz rulidzëꞌ bunách.
  lin-lin: pamba te Nzambe abotolaka te makabo oyo asili kopesa mpe abongolaka te
    makanisi na Ye epai ya bato oyo asili kobenga.
  hns-NT: Aur Parmeswar kabhie na koi ke bhalaai karke kie to tjoenke pasta hai.
  noa-E: Wajapcharan Ẽwandamau ichdëu nem deebarm chan tag khecheu auba, ni ich iekhatarrjã
    deeu naspawi ichaaupapa aba sĩerrʉm.
  eng-EMTV: For the gifts and the calling of God are irrevocable.
  mib-NT: Chi tu nácani yátá ni yā jeē cána ya ñayuu jiín jéē jéhe ya tahū i.
  lif-NT2: थेआङ्‌भे़ल्‍ले़ निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ आबिबा पर्धाःम्‍हाॽ नु उःत्‍छिङ्‌मान्
    याङ्‌ना मे़नुःक्‍तुन्॥
  xnj-xnj: Muni Chapanga ibadili lepi maholo gaki kwa vala veavahagwili na kuvamotisa.
  mmx-mmx: Moroa kopmen na baba pukus lodoxoma ren tinedi. Kuren la neni noxo lok
    kepe limixin soksoxolik ka ren la leveloklox anarong ni ga raba di min.
  cbr-NT: Bëráma judíos unibu —'ënan ca mitsu 'imainun mitsun rëbúnqui 'iti 'icë —quixun
    Nucën Papa Diosan cá 'ain ca a banacama usabi 'iti 'icën. Nucën Papa Diosan ca
    —mitsux camina 'ënan 'iti 'ai —quitancëxun bëtsioquin sinántëcënima.
  tee-NT: Ju Dios ni xtakni tu'u' lhak'ailakts'in ju tam xamati' pus jantu lai tam
    catinonchokopa astan. Chai ni tam xamati' ju sacxtutach ju Dios pus jantu lai
    tam catinonchokopa astan.
  eng-LSV: for the gifts and the calling of God are irrevocable;
  cak-NT: Roma cuando ri Dios nuya' jun ex, can man xtumaj ta chic; y cuando nroyoj
    ri rutenemit, can man xtujal ta chic rutzij.
  pah-NT: “Opomo'ẽ ji jijive. Tamombyry ti ji pe me nehẽ,” ei Tupana'ga hako. O'erame
    a'ea ga ndogwerojijyi gweaporog̃ita. Omo'ẽ tuhẽ ga g̃a ojive a'ero. Omombyry tuhẽ
    ga g̃a pe no.
  sja-NT: Tachi Ak'õrépata ichita oopari ichia jara bɨk'a. Mapa ichi eperãarã atabëi-e
    pait'ee. Ichita ãchi pia ak'ɨ bapariit'ee ichia jaradak'a ãchi chonaarãmaa.
  xed-xed: Skwi ya vla Lazglafta, nda hgu ya hgaf tsi ná, haɗ ta mbəɗglanafta wa.
  mks-NT: Tá sáhan Ndióxi̱ ña̱ cáchí a̱ quia̱hva nu̱ yo̱ já quéa̱ co̱ ndíma̱ni̱ mé
    á nu̱ú tu̱hun a ta co̱ ndícó co̱o a cándaa ña̱ sáhan nu̱ yo̱. Ta ni co̱ ndícó
    co̱o ini a tá sa̱ na̱ndaca̱xi a mí.
  gfk-S: Ma ikin i palai kinong God pai nale kap pukus ira nuno hartabar, ma di ing
    i tato leh di, pai nale harus leise habaling di.
  bmu-bmu: Anutunöŋ ambazip niŋia möwölöhöba eŋgohola kalem eŋgimakzawi, keu mi mönö
    kunbuk uruŋi möŋaiiga utekömawaŋgö dop qahö.
  dgz-dgz: Evenan tamoni iwa God dim da watageta om enumoni o wat aipakameni ame endi
    ugup ya di tata.
  eng-GNV: For the giftes and calling of God are without repentance.
  zaa-NT: Tata Dios nna nunca labí enàbee biỹa bendición nu chi bènnèe. Nìhua labí
    reléninie de chi gutàỹie nuỹa enne' para ccą́ enne' quì'e.
  eng-WEBSTER: For the gifts and calling of God are without repentance.
  guh-guh: Xua Dioso rajuta judíovijavabelia, apo vecuacanaviatsi. Pamonae pijinia
    Dioso junata pijajivinexa, apo navecuaxuabi tsane. Nexata itsamatacabi bajarapamonae
    Dioso athëbëtatsia yajavaecaena daxitamatacabijavabelianexa.
  bon-bon: Yoo, Acejiyame me jäjäcra lui iyeteta gyene; tabe lica teeme miiji ne acwecnista,
    cuta lica teeme mene ne mara me wawena.
  nhw-BL: Huan Toteco amo moyolpatla. Catli yaya temaca, amo quema tequixtilía. Huan
    quema Toteco quinnotzas masehualme para iaxcahua, amo quema moyolpatlas huan quintlahuelcahuas.
  swh-ONEN: kwa maana akishawapa watu karama, Mungu haziondoi, wala wito wake.
  wbi-wbi: ulwakuva ilitekelo nuvukemelo lwa Nguluve nalubadilika.
  bba-bba: Domi Gusunɔ ù n tɔnu sokɑ, u nùn sokɑwɑ. Ù n nùn kɛ̃ru wɛ̃, u nùn wɛ̃wɑ.
    U ku rɑ ɡɔ̃ru ɡɔsie.
  eng-KJVCPB: For the gifts and calling of God are without repentance.
  kgk-NT: Nhandejáry rembiporavo hembihovasa vasa meme voi judeu kwéry. “Aiporavo
    va'ekwe xe re'ýi-pe. Ahovasa porã va'erã íxupe” nde'i reíry Nhandejáry gwemienói-rehe.
    Ogwerova rova e'ỹ va'e onhe'ẽ Nhandejáry.
  waj-waj: Vaa tauraa Anutuuqo ariini mmataama kioo gioonna kiaapuuya maavee tuu kuaivaata
    ari yaagueeqaivaa iya mminara tuu kuaivaatama hama pikioo vo kua voovai tiravai.
  cpy-cpy: Aririka ikaema-shiretante Tajorentsi, ineshironka-yitantzi. Eero ipakahaero.
  ekk-PKP: Jumala ande ja tema kutsumist ei saa tagasi võtta.
  mpx-mpx: He Yehoba nige wana nuwatu i pipil bolo i hilel kaiweliya, ge wana mulolu
    ona eliyalil nige ni aahe pasikal.
  wbp-wbp: 'Kaatuju-jana wangkaja nyampu-patu-kuju marnkurrpa-kuju kapu-jana nganta
    yirrarni Kaaturluju nyanungu-nyangu-kurralku turnu-warnu-kurra. Manu-jana wangkaja
    kapu-jana nganta tarnngangku-juku warrawarra-kanyi. Kaaturluju kula-ka wajawaja-mani
    jaru yaliji kuja-jana wangkaja yali-patuku walya-patuku. Kujarlanya karna milya-pinyi
    Kaaturluju kapu-jana muurl-mardarni yapa-patuju Yijirali-pinkiji. Nyarrparlurna-nyarra
    nyampuju yimi yirri-pura? Marda kujarlu mayi: Kamparru-wiyi kulalpankulu nyurrurlarluju
    Juwu-wangu-paturlu linpangku purda-nyangu Kaatuju, lawa. Manu yangka kujalurla
    Juwu-patu jurnta kuja-purda-jarrija, ngulaju nyanungu-paturlangurluju kulalu linpangku
    purda-nyangu Kaatuju. Kujarlanya-nyarra Kaatuju mari-jarrinjarla ngurrju nyinaja
    nyurrurlakulku.'
  luo-luo: nimar mich Nyasaye kod luongne ok lokre.
  nhe-NT: Huan Toteco ax moyolpatla. Tlen yajaya temaca, ax quema tequixtilía. Huan
    quema Toteco quinnotzas tlacame para iaxcahua, ax quema moyolpatlas huan quintlahuelcahuas.
  aii-aii: ܣܵܒܵܒ ܐܲܠܵܗܵܐ ܠܹܐ ܕܵܐܹܪ ܒܡܵܘܗܲܒ݂ܬܹܗ ܘܐܘܼܦ ܠܵܐ ܒܟ̰ܝܵܕܬܹܗ.
  esk-NT: Agaayyutim isrummitqitḷaitchuq iñuktigun tuqłukkaġmigun suli aatchuutigun
    qaisaġmigun iliŋitñun.
  msb-msb: Dili nagaliwat-liwat an isip san Dios manungod san pagpili kag pagbendisyon
    niya sa mga tawo.
  cpa-NT: A¹jáng¹ hi² ma¹cang¹ Diú¹³ hi² ma²ca¹cuø¹dsa lah¹jiá¹². Ha¹chi² tiúg²dsa
    dsa² ma²ca¹quiáh²dsa.
  dso-dso: କାଇକେବଇଲେ ପର୍‌ମେସର୍‌ ଜନ୍‌ ଲକ୍‌ମନ୍‌କେ ବାଚିକରି ଆସିର୍‌ବାଦ୍‌ କର୍‌ସି, ସେ ଦାନ୍‌
    ଦେବାକେ ଜାଗର୍‌ତା ରଇସି ।
  meu-meu: Badina be Dirava ena harihari-bada bona ena abi-hidi na se idaumu.
  yva-NT: Weye arono Amisye po vatane mawainde muno Po kove raugaje mai, weamo Apa
    waine muno Apa kove umaso mamo no tawan tutir, yara Po raugavo mansaora ramu.
  dgc-dgc: a tolay na. Ey éwan siya magbagu tu isip tungkul du tolay a tiniyak na
    a kagbian.
  zpm-NT: Me bzooblo zho, dzigo ible scaania me zho; sac goṉ, led yed me ctsëë xtiidz.
  hix-NT: Àsok tawro hana. Anar me harha ehutwahra ro mak naha ha, àhokonye, tànewakryenàr
    kom hoko, tànwahanonkatxhàyamonhàr hoko.
  sim-sim: Os ma lal orhi mak li nakmbaha or kama nahi, or mbeek kumak or tormblehe
    mba, �Mberem ushiri mendek tondon a kamar?� Uhu os ma lal presen las or ha nahi,
    or mbeek kumak or tormblehe presen os or hahandan indiyok lakwa ambu ri.
  npi-ULB: किनकि परमेश्‍वरका वरदानहरू र बोलावट अपरिवर्तनशील हुन्छन् ।
  cgc-cgc: Ula pabawia ta Dyos mga pribiliyo na paatag din naan ta mga linai Israel
    daw ula din man pabawia iya na pagpili ki danen para danen an iya na mga ittaw.
  tim-tim: Amâ Anutuŋe wan me wan nengimap are akto oloŋ nenekmap aregât pat bo hilipkombo
    yeukŋe akmap.
  yor-yor: Nítorí àìlábámọ̀ ni ẹ̀bùn àti ìpè Ọlọ́run.
  wos-wos: God wun hundi yamba yatakakéndé. Wasékendén maki hukémbu diré hérae dika
    yikafre jondu hwetandé.
  emp-NTPO: Wãrãda Ãcõrẽba diad̶ara jãrĩcaa. Idjia trʌ̃nara igaracaa.
  eng-F35: Because God's gracious gifts and calling are irrevocable.
  ind-ind: Sebab ketika Allah memilih dan memberkati orang, Dia tidak pernah mengubah
    rencana-Nya itu ataupun mengambil kembali berkat-Nya dari mereka.
  pes-OPCB: زیرا وقتی خدا کسی را برگزید و نعمتی به او بخشید، دیگر تصمیمش را تغییر
    نمی‌دهد. او هرگز وعده‌های خود را پس نمی‌گیرد.
  mpt-mpt: Niminbabe, sinanggwano Gode Yudai faninwali baabenea Ibo ne meletan kesoa
    ne ibo daabenamabibo genebio kesoa e weng olo mo tobmanomobabe. E moton inanamabebe.
  ssx-ssx: Wanda꞉hali epi amedata꞉ Koda꞉ma꞉ mea haena꞉ ala꞉eki make epeaasa꞉eki pia꞉ka꞉na꞉ta꞉
    kota꞉ ipikana꞉ma꞉ hone ma꞉nda꞉ topo pea na wilieke.
  mkl-mkl: Ilɑɑɔ̃ í bi ŋɑ hee nsɛi domi ci yɑ ce muɑ nɡbɑ nɔ ci yɑ sindɑ idɔ hɑi si
    inɛ ŋɑ iyi í kpe.
  gaq-gaq: ଇସ୍‍ପର୍‍ ଜାଣ୍ଡେକେ ସ୍ରିଚେ ଆସିର୍‍ବାଦ୍‍ ଡିଙ୍ଗ୍ଏ ମେଇଂ ନ୍‌ସା ମେଃନେ ଦାନ୍‍ ବିନ୍‍ସା
    ଅଃନା ପଚ୍‌ଗୁଞ୍ଚା ଆଡିଙ୍ଗ୍‍ ଣ୍ଡୁ ।
  gof-RNT: Xoossay ba imuwaninne ba xeessan qiirottenna.
  unx-unx: ଚିଆଃଚି ପାର୍‌ମେଶ୍ୱାର୍‌ ଅକନ୍‌କକେ ସାଲାକାଦ୍‌କଆ ଆଡଃ ଆଶିଷ୍‌କାଦ୍‌କଆ, ଇନ୍‌କୁକେ
    ଆୟାଃ ଦାନ୍‌ ଏମ୍‌ ନାଗେନ୍ତେ ମନ୍‌ରେ ଉହାଟ୍‌କାଦ୍‌ତେୟାଃ ଚିଉଲାହ କା ବାଦ୍‌ଲାଅଃଆ ।
  gah-gah: Lá onoimóza, Ómasímo nónohá zelimiaká noikumú itó sele lo lemeaká noikumú
    genezala ale viligá aligá amitimó nenazo, Zuta vegená gozapá kelémo etó oake avóikini
    gakó lo moloketamole loko Ómasímo agika kemeaká noi vegená niave.
  lcm-lcm: Using man a God katala alilis na kala pipilak, parik kapa angkoai luai
    si anguan sakol lomlomonai an singina.
  aer-aer: Ngkartele kwenhe arne mwerre areye inirtnetyakenhe nhenge Rarle anthekeke.
    Re tyerrtye areyeke alkngwirretyakenhe Rarle nhenge akngakekeke.
  qvc-NT: Chaqa chay karu agwiluykunata akrashpam, suq tratuta rurarqan, karu willkangunata
    yanapanambaq. Chaymi mana ñigashpachu, yumbayta rin kumpliq.
  tgl-ULB: Sapagkat ang mga kaloob at ang tawag ng Diyos ay hindi mababago.
  cbs-NT: '@see-verse:ROM.011.028'
  xtm-NTPP: Vaa ja ni skuta'vi ña'a Su'si ma masu ndakan‑ka ya. Vaa maa ya ni ndakana
    i ja jin ko kuu i ñayii ñuu ya ma, te chukan kúu ja koo ya ji'in i ni‑kani ni‑jika.
  nnq-nnq: Magambu Nnoongo anda bandu bapile hupo yakwe na kapambula, kugalambukaje.
  bao-NT: Ʉmʉreco Pacʉa, cʉ̃ ca tiicojorijera ẽmatimi. Ñucã cʉ̃ ca jʉoricarã niirique
    cãare wajoatimi.
  san-ORI: ଯତ ଈଶ୍ୱରସ୍ୟ ଦାନାଦ୍ ଆହ୍ୱାନାଞ୍ଚ ପଶ୍ଚାତ୍ତାପୋ ନ ଭୱତି|
  huv-NT: Teat Dios ngo mangowüüch leaw nej lamapiüng apmarang, cos leawa nej lamapiüng
    apmüüch, aag ayaj apmüüch. At leaw nej lamapiüng micual nej, aag ayaj micual nej.
  otn-NT: Nu̱na̱ Oja̱, hi̱nja̱m'mø ngue di cohrá̱ mmʉi na̱. Nu̱ to gä bi zofo, hangu̱
    ra̱ pa di̱ ma̱di̱ 'nɛ̱ di ja̱pi̱.
  nop-nop: Bepaŋdi adut mede yofolok tiŋa yeniyehimaneguk u mu gweheyewaak.
  obo-NT: Su otid aam kos Monama to mgo minuvu woy'd boggoy to kopiyannan, konnad
    en idda od kopalin.
  cak-ENT: Roma tok ri Dios nuya', man nrelesaj tüj chic. Y tok nroyoj ri rutinamit,
    man nutzolij tüj chirij.
  lif-NT: ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤀᤠᤒᤡᤒᤠ ᤐᤷᤎᤠ᤺ᤶᤜᤠ᤹ ᤏᤢ ᤀᤢ᤺ᤳᤇᤡᤱᤔᤠᤴ ᤕᤠᤱᤏᤠ ᤔᤧᤏᤢ᤺ᤰᤋᤢᤴ॥
  mie-NT: Chi nduú nácani yátá inī yā jā cána yā nchivī jíín jā jéhe yā tāhvī ji.
  san-TIB: ཡཏ ཨཱིཤྭརསྱ དཱནཱད྄ ཨཱཧྭཱནཱཉྩ པཤྩཱཏྟཱཔོ ན བྷཝཏི།
  qve-NT: Diosqa regalo qosqantaqa manan qechukapunchu. Nitaqmi akllasqan runakunatapas
    qonqanchu.
  pao-NT: Soo Te Naa mu sootuhikwu mee unakwe. Oosoo gi tu soonammena aatasoo yugwe-wa'ne'yoo.
  cbu-NT: Apanll chiyaa nayaniyaru, ipareemi ínachintspa, tárangu, ¿nitaati ayamta
    yusur watsta tácheeja? nduni. Yuwari tsiyatarangu anuri payutariya.
  usa-usa: yiwíkai-kayukama wení íráqô-qtataaqa kéyimena Áánûqtuma íma aúyánámmá waéqma
    kéitaiye.
  soy-soy: Uléécɑɑ úu yɛ lɛ̃ kuu usoi nɛ nfɑnɑrɛ n hɛ yɔsí, úu yɛ kɔ pɛ̃ kuu
    n wɛ́ɛ kɛcɑ́ɑ́ kɛmúŋɛ́ consɛ.
  hui-hui: Anigo Ngode Datagaliwabehanda wali agali dabeneru ibunaga turu holene tara
    tara winigo minirubi mani mini mende nawiaga tihondo miyaru mo yu dai nabiagabi
    ka.
  amf-amf: Harrna hambhidianna, Barjo yinin imon imintonabee kinin eelon eelimenbeam
    ookehe.
  quc-NNT: Je ri', rumal chi ri Dios man käresaj tä chik ri kusipaj. Aretaq kusik'ij
    jun winaq, man kuk'ex tä ru chomanik chrij.
  dob-dob: ꞌenega nigeya sawesawenaya be ꞌina bubuna be ꞌina esinuwa, nai ꞌina oboboma
    ꞌediyega ꞌisaꞌugelasa.
  wrs-wrs: Sesoava hengava weihaloh vrevmoa hevna nowolva, osmba vev, nom indhanam,
    hev ten kekaiv venam hevelm, eva nom manimani, hev ten awothowol venam.
  mca-mca: Qe pa' Intata nite' yepilet i'nk'ui iye pa'qu' hats jineƚisij, qa nite'
    yili'inij iye in hats tayai iniiji'.
  tzo-TZC: Ti cꞌusi ta xacꞌ ti Diose, mu spoj sutel. Mi jaꞌuc ta xchaꞌnaꞌ ti jech
    icꞌvaneme.
  mya-mya: ကိုယ်​တော်​သည်​မည်​သူ့​ကို​မ​ဆို​ရွေး​ကောက်​၍ ကောင်း​ချီး​ပေး​တော်​မူ​ရန်​ဆုံး​ဖြတ်​တော်​မူ
    ပြီး​နောက်​စိတ်​သ​ဘော​ပြောင်း​လဲ​တော်​မ​မူ တတ်။-
  gng-NT: Kimɛ Uwien pun' unil bupaabu bùa la, wa liɛbeh ki teknh bù, u tí yin'
    unil la, u yin' wɔ nɛ, wa lèbreh uʼyɛnmaale.
  cbi-NTPO: matyu Diosya ti kuwa' bain machi'kityuve, tsenmin naa mi'ke' kake' bain
    veta' pensa mantyuve.
  ikk-NT: Makẹni Osolobuẹ ara gbehutọ obi ẹ banyeni oyiye o ye lẹ oku ọ kpọ.
  leu-leu: Senaso Piran i taa pife siak faꞌuli a maana tatavaian roxo aava nane fo
    tavai netaara pana. E layaan nane xel patak a rabuna nane i taa pife xul a lamonan
    sina.
  maz-NT: Nu c'ü mama Mizhocjimi ra tsja, ra cumple c'ü. O zojnü c'o menzumü a Israel.
    Mizhocjimi dya pötü c'ü cja'a.
