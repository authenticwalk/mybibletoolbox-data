    mgo Hibru pig-abut to kayuwasan agun musilag podom to mgo Hibru.
  myk-myk: Ayiwa nɛ jo, Izirayɛli shɛɛn ya kuruŋɔ ge, ta pʼa to fɛɛfɛɛ? Ahayi dɛ!
    Ga pee wo piinŋɛ ki funŋɔ ni shi wusama ya ɲuwuuro ta, kɔnhɔ wee shi we wo ɲɛpɛɛn
    di jé Izirayɛli ni.
  sbe-sbe: 'Na ya henamaiꞌuyo: Idohagi, se kalabesibesi na se beku ede nige gonowana
    namwanamwa se lobaiꞌuyoi? Nige! Gonowana kabo namwanamwa se lobai! Iyamo teina
    yodi laupwanolakilaki ta debanaena ede kabihemauli ye masalahalau dagela tamowaidiyao
    udiyedi na unai kabo Isalaela tamowaidi Yaubada ye sinalidi.'
  mcr-mcr: I etaŋgqetaŋi, nyi yatŋqä tiiŋä imqe. Israitqä iqua, Kraisi Iqueŋqä quuvqä
    maeqiyqä ipu, quvqä iu äpäkŋguwi, hma ekuwäta? Aaŋä hma, naqä-qakuä eä. Qu Goti
    Hanjuwä Ique tuwä äwikuwitaŋi, Goti Iqu Israitqä qäyä etaŋgi huizi iqua, quwqä
    quvqeuta qui mimäkŋqäŋqä, häŋä imäkäqumuatekqe. Iqu ii imäkkqe, Israitqä iqua
    Iquenyqe, ‘Neqänäŋiqänä’ ätäpu, äwqä quvqä winyätŋqä iwimäkkqe.
  cux-NT: 'Maaⁿ ní itiinguuneéⁿ ndís''tiī: Taachi ''iiⁿ''yāⁿ Israel s''eeⁿ candɛ́ɛ́
    ca''a yā chí cundɛɛvɛ yā caati nguɛ́ɛ́ i''téénu yā Ndyuūs, ¿''áá ''áámá canee
    chi chindɛɛvɛ yā? Nguɛɛ ''tíícā mar ''áámá naaⁿ. Naati chó''ōo chuū caati ''iiⁿ''yāⁿ
    Israel chi judíos s''eeⁿ nguɛ́ɛ́ n''giindiveéⁿ yā nduudu yeⁿ''é Ndyuūs. Ní ''íícú
    ''iiⁿ''yāⁿ chi nguɛ́ɛ́ yeⁿ''e ndaata Israel cuuvi nánguaⁿ''ai yā. Ní diiiⁿ chi
    ''iiⁿ''yāⁿ yeⁿ''e ndaata Israel nngueé yā yeⁿ''e tanáⁿ''ā ''iiⁿ''yāⁿ ní cu''téénu
    cá yā Ndyuūs.'
  tur-YTC: 'O zaman soruyorum: Düşmek için mi tökezlediler? Kesinlikle hayır! Ama
