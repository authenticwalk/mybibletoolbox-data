    Hã ra ag tóg Topẽ kato tẽgtẽ tĩ. Ti vĩ mranh ja ag tóg nỹtĩgtĩ, hã kỹ Topẽ tóg
    fóg ag mré kanhgág ag krenkren han sór mũ, Judeu ag tỹ ag ve kỹ ti ki ge to én
    jé.'
  bvd-bvd: Aia nia 'uri nai guu, na toaa Diu ki daka 'asi kera naa suli kera nao dasi
