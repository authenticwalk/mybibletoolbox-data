    yame nəmə tanə pɨsɨn pɨsɨn mɨnə kɨsarə iran, nəmə Isrel tuksorkeikei mə iriə mɨn
    tukhavəh.
  kmo-kmo: 'Wowak, ada wohecho: Ju ma ye sakari ye boy eyey saka hamar? Yaho. Yecha
