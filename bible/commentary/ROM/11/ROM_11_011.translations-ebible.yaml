    Yaa drɛ zɩɛ 'nan -e Izraɛl 'nɔn 'o man -wɛɛ man bʋdɩ -a 'nan Bali 'e 'o 'sia min
    tɩglɩ 'a 'e 'lɛ.
  fuh-BKF: 'Ndelle, miɗo ƴama: ko Alhuudiyankooɓe ɓeen pergii ɗuum, yalla wo faa ɓe
