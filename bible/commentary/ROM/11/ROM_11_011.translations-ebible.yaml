    ya koliti kolámoti amo mona yamu ya ailo feka wenena olu omuni kami kanu olu oloto
    pi gedami ne.
  isl-isl: Þýðir þetta að Guð hafi hafnað Gyðingaþjóðinni fyrir fullt og allt? Nei,
    vissulega ekki! Ætlun hans var að gefa heiðingjunum hjálpræði sitt, til þess að
    Gyðingarnir yrðu afbrýðisamir og tækju að sækjast eftir hjálpræði Guðs fyrir sjálfa
    sig.
  spy-NT: Ātēēbēēnook subak kule ii, ara kinyōōr ꞉Isrāyēēliik kāānākuut nyēē mākoy
