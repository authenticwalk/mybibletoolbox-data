    rəhan nəuvɨriən.
  urd-urd: पस मैं पूंछता हूँ क्या यहूदियों ने ऐसी ठोकर खाई कि गिर पड़ें? हरगिज़ नहीं;
    बल्कि उनकी ग़लती से ग़ैर क़ौमों को नजात मिली ताकि उन्हें ग़ैरत आए।
  hot-hot: Ba intu yahanaŋ hadêŋ môlô hathak Islael aêntêk. Thêlô êv yak ba miŋ hatôm
