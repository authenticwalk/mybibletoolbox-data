  amr-NT: Judíomey Jesucristotaj oknopo̱e̱hueʼ eneʼpiʼ Diosa kenpaʼda maenhueʼ oʼmaeapo,
    oʼnonaʼne. Nogokpiʼ yaʼnoknopo̱e̱a̱pet. Oyda judío hua̱e̱ʼeriomey Jesústaj oknopo̱e̱hueʼ
    o̱ʼnenok nog aratbutataj oknopo̱e̱ʼdik o̱ʼne. Nog aratbut huaknopo̱e̱ʼeritaj Diosa
    dakhueaʼ eʼkaʼ oʼbakkahueaʼpo “huadakda moʼe̱ne,” oʼmanaʼpo oʼmanoeanhuahuikaʼapo.
    Judío aratbuta nog aratbuttaj onʼbatiahuaypo konigti Cristotaj eknopo̱e̱ʼtaʼ yanʼpakapetpiʼ.
  pwg-pwg: Nakanani na ani tarakiiyana bo, “Maranai Jiu damsi ivi gampiirisi na ipeku
    tuwanonowa bo?” Kegha taweyana! Ma Jiu damsi i berabero kubiine, God yawasa makamakii
    nonowina na kupuna damsi iveresi. Ma iveresi da Jiu damsi ita kitai da ita nuwakapiyesi.
  cjv-cjv: Ena na ka ta mina wakore duwaiye. “Isirae ari yokamai ako fainga tokoi
    arowainga faikenamo?” diro mina wako ereiye. Tamanume. Yokamai ako fainga ena
    Yai Gumam ari Yura ari moikeinga yokamai munmane akire di erere moi kuwom suwainga
    mapunomom erome. Erongoro ena Yura ari kanere denom minom niki de firo moi kuwom
    suwainga mapunomom i ama “Inapune,” duwaime.
  tha-KJV: ข้าพเจ้าจึงถามว่า “พวกอิสราเอลสะดุดจนหกล้​มท​ีเดียวหรือ” ขอพระเจ้าอย่ายอมให้เป็นเช่นนั้นเลย
    แต่​การที่เขาละเมิดนั้นเป็นเหตุ​ให้​ความรอดแผ่มาถึงพวกต่างชาติ เพื่อจะให้พวกอิสราเอลมีใจมานะขึ้น
  por-BR-2018: 'Então, pergunto: por acaso tropeçaram para que caíssem? De maneira
    nenhuma! Mas pela queda deles a salvação veio aos gentios, para lhes provocarem
    ciúmes.'
  mhl-mhl: 'Jikigaru iŋi weugo: Juda kufufuŋ foriine yoŋoji odetataŋgaru waki yabeko
    maŋyaŋunji kejigame fianiminde embimbiŋganimiŋ me mata? Oi so embimbiŋganimiŋ!
    Waki yabeya, oiji Anutu mane mukuinde aŋi sogo manenimiŋ ore fukeya. Juda kufufuŋ
    foriine yoŋoji kadi odureru waki yabeko kotu kantri yoŋoji tifeyaŋuŋ fukeru maŋyaŋuŋ
    kerisieru Anuture biŋe fukebuŋ. Oŋu fukebuŋ, oiji maŋyaŋuŋ bapakareko ore eru
    maŋyaŋuŋ rigaŋgame maŋyaŋuŋ kerisieniminde aŋiji fukeiŋ ore eru oŋu fukeya.'
  klv-klv: Beti neus maieg hǝni ke, alat a Israel, lupes hab̃etw hǝn lǝb̃iteh vǝmasig
