  unx-unx: ତାବ୍‌ଦ, ଆଇଙ୍ଗ୍‌ କୁଲି ସାନାଙ୍ଗ୍‌ତାନାଇଙ୍ଗ୍‌, ଯିହୁଦୀ ହଡ଼କ ତହଦ୍‌ୟାନ୍‌ ହରାତେ
