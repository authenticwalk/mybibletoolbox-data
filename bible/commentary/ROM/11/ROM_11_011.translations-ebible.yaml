    càmíiyéi judío nàyáaná casíimáiri iyú Dios yáapicha, yéewacaténá judíonái iwènúadaca
    íiwitáisewa neebáidacaténá nacái Jesucristo itàacái.
  tsn-tsn: A mo go raya gore Modimo o latlhetse ruri batho ba one Bajuta? Nnyaa, ga
