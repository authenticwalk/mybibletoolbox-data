    ingine aka laminetotiꞌ nene zovoꞌ izi vaniꞌ neꞌmo nene Oꞌmosoꞌmo heta atoꞌ ve
    do nguꞌ izelineꞌ aka nene velave. Idoꞌ neꞌmine aka vele-ngidineꞌ nene aꞌmine Zuda
    ve ningi lezesi neꞌmine o-ledeliho lilizave losa vele-ngidineꞌ ve.'
  uli-uli: 'Iwe ngo ibe kasiy: Ifa sengal, ye teyoh ngalir Jews kowe le rebe fel mo
    irel Deus le mel mala re bele ppungdawloh? Yeb, te ila sengal! Bo fal molwe re
    molfid mele molow sa budoh irer Gentiles bo hare Jews kowe rebe ngol irer.'
  nin-NT: Di ingga zhi imba, ani Israila ba a bwu uza ku nggo na ma igru yi chankarr?
    Iya! Ila ure imbarr yi i du Abachi à kpa abangga ba nggo a si si ani Yahuda hen
    ttungo. Abachi à na meme wre ku ishisha bu ki ani Israila ba.
  acu-NT: 'Tura asamtai atumin iniastasan wakerajrume: Ii juuntri ainau Criston umirtan
    nakitinau asaramtai, ¿Yus wi wear ainaun tuke ajapa ukukmiakia? Atsa, ukukchamiayi.
    Antsu ii juuntri ainau Criston umirtan nakitinau asaramtai, Yus judíochu ainaun
    uwemtikramiayi. Turamtai wína wear ainau nuna wainkar, nusha nunisarang Criston
    umirtan wakerukarti tusa Yus turamiayi.'
  cak-WNT: Riyin nbij chi ri kech aj Israel ma riche (rixin) ta xtibe k'ij xtibe sek
    xetzak tek xquichak'ij (xquitoch') ri caken. Ma que ta ri'. Xa ruma ma xquinimaj
    ta ri rutzij ri Dios, rumari' tek ri Dios xuya' ri colotajic chique ri ma ye israelitas
    ta, riche (rixin) chi queri' nuc'asoj jun raybel quiq'ui ri kech aj Israel riche
    (rixin) chi niquirayij niquinimaj chic rutzij ri Dios.
  ebk-ebk: 'Sarudsuchok ngarud: As nan naesakiawan nan chiyuycha Judio ta mag-ascha,
    ay chaancha nakafiangun? Chaancha met! Nan kenatit-iwana at kiapú ta finmasorcha,
    napachasan nan chiyuycha Gentil nan kaesarakanan. Assesa nan enommat ta omapos
    nan chiyuycha Judio as nan chiyuycha Gentil ya ta maesarakanchantu.'
  spa-PDDPT: 'Pregunto: ¿Tropezaron para que cayeran? ¡Claro que no! Pero con su transgresión
    vino la salvación a los gentiles para provocarlos a celos.'
  ruf-ruf: Noghutsa keli, pfii Wayahudi tsawekwala mbaka waghwa ghendo? Mbe, si pfipfo
    bae! Lekeni kwa ghamatotso ghawo ukukombolighwa kutsa kwe iwanu wangi ili Wayahudi
    wone chepfu.
  gun-gun: 'Ha''e gui aporandu ta: Israel kuery ho''a aguã ri nda''u onhepyxanga?
    Any. Ha''e rami avi ha''e kuery heko vai ramo amboae regua kuery oo jepe, Israel
    kuery ju hakãte''ỹa oendu aguã.'
  agu-BL: I bin jalu', ¿mbi na chitxum cyeru' tetz yi xtxolbile'j yi tzinjake' scyeru'?
    ¿Tan paj yi xubsnake' e' intanum judiy, junawes pe' elnake't tetz tajal Ryos le
    chiwutz cyeru'? Nk'era'tz puntil, na tz'ul jun k'ej yil choctpon tetz tajal Ryos.
    Poro tan tu' yi chipajol yi ca'wl Ryos, ja ak'lij ama'l scyetz yi e' yi nk'e'tz
    e' judiy tan chiclaxe'n. Poro ya'stzun tulej Ryos bantz cyoque'n il yi e' intanum
    judiy tan joyle'n puntil tan chiclaxe'n cyetz.
  isn-isn: Ingi gwa kulunga, akumpaa nee sunga agwiiza ileka kutula iti itunu. Ingi
    gwa kua kuleng'wa kitalao, uuguniki wapika kuantu nishaahuie, ingi nienso ahume
    kupegwa uwilu nuansula.
  ilo-ULB: Ibagak ngarud, “Naitibkolda kadi tapno matnagda?” Saan. Ngem ketdi, gapu
    iti nagkuranganda, immay iti pannakaisalakan kadagiti Hentil, tapno paapalen ida.
  pir-NT: ¿Judio masare Cristore tiquina cahmedagʉ̃ ihñano Cohãcjʉ̃ tiquinare cohãno,
    cohã bo cãno niboari, mʉsa tʉhotugʉ̃? Cohã bosi tiquinare. Sa cohãedaperota tiquina
    Cristore tiquina cahmedagʉ̃ yojopʉre judio masa ijieyequina pehere Cohãcjʉ̃ yʉhdʉorota.
    Yojopʉre tiquinare tiquiro yequina wahagʉ̃ yeri Cohãcjʉ̃. Tiquiro sa yegʉ̃ ihñañe
    ihquẽquina judio masa pehe tiquinare ihña cooboa.
  anv-NT: Me mmagé gií ŋkwɛ ayifɔ. Gébégé bɔɔ́ Isrɛli ákparé, nnó ákwe, nnó
    nekwe ɛníne mbɔ nelu ɛniné ɛbwɔ́ álá ákágé kwilé sé tɛ́né? Chao! Ɛ́pɔ́
    fɔ́ mbɔ néndé gabo ayi ɛbwɔ́ ápyɛɛ́, ápoó lé nnó bɔɔ́ abi álá pɔ́ bɔɔ́
    Jus ágɛ meti ɛwé Ɛsɔwɔ aferege ɛbwɔ́ né ɛfwyale gabo, nnó ɛpyɛgé mbɔ bɔɔ́
    Isrɛli áshyágé mambɛ ntó ɛké ɛbwɔ́.
  sab-NT: Kwian israelita agedu tanre me no Chube dollale, ¿e giti Chube ama chugu
    ngwadi sugekare diali? Me ene ulia, Chube ama chugu ngwadi sugeti alin ene Chube
    mo ta gbu kwian me israelita chudaboi, Chube takalin geru Jesucristo giti chke
    uñale kwian me israelitage ene kwian me israelita ñage Jesucristo gai mo jwanngale
    siere. Ene chke uñale kwian israelitage Chube kle age no kwian me israelita alin,
    ene kwian israelita be takalin Chube age no ama alin naskuni Chube kle age no
    kwian me israelita alin kare, ene kwian israelita be ta mo ta blitakalin Chube
    ole.
  tmd-tmd: Makwam Isrel ada pɨn bɨröi aku, aŋadö pɨn pal duölöi. Ñɨŋ ap kib mag gwogwo
    rɨmɨdmä aku mɨ, God ñɨgö röböxön, Juda nöbö mö yöi akuyöbö ñɨgö pa. Pɨ aku, “Isrel
    ada, ‘God ñɨgö rɨ ri abön pa aku, anɨŋ aliö pölö,’ rön nugwɨŋ,” me rön ra.
  acr-NNT: 'Kantzꞌonoj kꞌut: ¿Ri kitzaqibꞌal raj Israel e nawi chaꞌ asu na keyaktaj
    ta chik? ¡Na e ta kꞌana riꞌ! Ma ruma ri kitzaqibꞌal rike, e xkꞌun ri kolobꞌetajik
    chike ri na e ta aj Israel, chaꞌ jelaꞌ raj Israel kakijeq kakirayij kekolobꞌetaj
    pachaꞌ ri na e ta aj Israel.'
  kpg-kpg: 'Au ga heeu: Di madagoaa digau o Jew ne tingatinga, digaula guu too gu hagalee?
    Deeai! Idimaa digaula guu hai di huaidu, gei di haga mouli guu hana gi digau tuadimee
    belee hai digau o Jew gi dubua.'
  taj-taj: थेतबासेलमा एनीगदेसे ङाला ताम ङ्‌यान्‍गो, “तिग नाश तबारीन इस्राएलीगदे ठोक्‍सी
    ह्रिल्‍बा हिन्‍ना?” आहिन। तर थेनीगदेसे पाप लबासे लमान थेनीगदेसे याङ्तोःबा थार्बा
    अर्गु य्‍हुलला म्‍हिगदेसे याङ्जी। तिग्‍दा भिसम चु म्राङ्सी इस्राएलीगदेसे थार्बा
    याङ्बारी सेम लगै भिसीन चुह्रङ् तबा हिन्‍ना।
  avt-avt: Hi pɨke ehitihi menmen. Yi han kitet mɨt miyapɨr ne Isrel hɨr newaank hɨras
    keriyen nar ke mɨt nentɨrer nan nenkewɨn nani me wɨ hɨr neweikɨn sip newet hɨm
    me Krais a? Taauye! Hɨr neweikɨn sip newet hɨm me Krais te God kakɨkaap mɨt miyapɨr
    han ne weiwɨk ham, hɨrak kaktorhis. Hɨrak kaknip mɨt miyapɨr ne Isrel hɨr han
    enuk nanriuweri nanɨntar menmen yaaim God kerekyorem.
  cbk-cbk: 'Ta hace tamen yo otro pregunta: cuando ya man tisut y ya tumba el maga
    Judio por causa del di ila pecado, permanente ya ba gayot ese di ila tumbada?
    Hende gayot yo ta cree ese! Cay por causa del maga Judio quien nuay cree con el
    di suyo maga palabra, el maga hende-Judio ya llega experiencia el salvacion de
    Dios. Ya hace le este para el maga Judio ay man celos con el maga hende-Judio.'
  uig-ARA: 'ئۇنداقتا، شۇنىمۇ سورايكى: ئىسرائىللار يىقىلىپ قايتىدىن تۇرغۇزۇلماسلىققا
    پۇتلاشقانمۇ؟ ھەرگىز ئۇنداق ئەمەس! لېكىن ئۇلارنىڭ تېيىلىپ ئىتائەتسىزلىك قىلغانلىقىدىن
    نىجات يات ئەللىكلەرگە يەتكۈزۈلدى. بۇنىڭدىن مەقسەت ئىسرائىللارنى ھەسەتكە قوزغاشتىن
    ئىبارەتتۇر.'
  tuf-tuf: Judíoinat Jesucristo chihtá cati rehjéc cuar sicor urá ay téhmojor bini
    batro. Uch síhw̃awi. Judíoinat Jesucristo chihtá cati cuácayat, Sirat acsar judío
    bár bin quino ima chihtá ehcú áyjacro. Eyin siwin acu ima chihtá ehcú áyjacro.
    Ehcú ayir car, judíoinan chihtá ey sicar es yajcata sehw̃ar, judío bár bin quino
    ehcú áyjacro.
  abx-abx: 'Amatilaw ako gihapon: Ngan pakadaplak-na mga iya, ga''i na ba'' mga iya
    agpakabangon hasta na hamok? Ma''in nan iya! Lugod tungod si pagdiri''-na mga
    iya, agpaka''ambit si katalwasan i mga ma''in Hebro. Ada''itoy to basi'' angabugho
    i mga a''a-na si Israel.'
  mco-NT: Co jadu'n yɨ maybɨ Israel jäy ca' cöbɨjccɨxy Dios ytɨy'ajt, ¿nej mdijy,
    tɨ Dios y'ixmachyii ajcxy tüccɨ'yɨ, e yajtɨgoya'ñ ajcxy? Pues ca' yjadu'nɨty,
    ca' Dios ixmach yɨ Israel jäy ajcxy tüccɨ'yɨ. Co yɨ Israel jäy ca' cöbɨjccɨxy
    Dios ytɨy'ajt nej Cristo y'o'cy mɨɨd yɨ' ajcxy ypocy ycɨxpɨ, paady cöbɨcy yɨ huɨdibɨ
    ca' yjudíojäyɨty, jëbɨ ajcxy y'alma nïdzoocɨn paady. Jadu'n Dios ytuñ jɨgɨx jëbɨ
    yɨ judíojäy ajcxy cohuindoyɨɨ jɨhuɨ̈huɨpy, e chi nañ jadu'n mɨjpɨdägɨpy ajcxy
    Jesucristo.
  cpb-NT: Tema ikantaitzi “Onkamintha rontziwatya” nosheninkapaini, ¿irooma oshiyakaawentacha
    rithonkaitairi? ¡Kaari! Iro oshiyakaawentacha ikenakaashitapaintari, rowawisaakotantapaintariri
    Pawa itsipasatzipaini atziri. Iroowa rantantawori Pawa iñaantyaawori nosheninkapaini
    rawisakoyetai jirika itsipasatzipaini. Arika iñaakeri, inkowayetanai irirori rawisakotzitaiya.
  aon-aon: Namudok aria yakri iyorigep shopunek. Agundok eshesh Juda shatu um madae
    shenek bilip um Krais aria douk ta shanak shawishuk aka? Adur atin uwok. Eshesh
    douk madae shenek bilip um Krais aria shakutukuk yah shenek yoweishi inahos. Namudok
    aria Iruhin douk wata nataurum eshesh madae Juda iri uwe wata naraesh shatanamori
    shape wosik atin. Iruhin nenekesh namudok um nakri eshesh Israel shutrun nutaurum
    um eshesh madae Juda iri uwe namudok aria shunek nyigiyaumesh aria eshesh shakana
    shenek bilip um Krais shopunek.
  hus-NT-2005: 'Pos xoꞌ u ulal enchéꞌ: ¿Awxeꞌ tam ti an israelitatsik in chʼikat tʼajaꞌ
    na Dios, okʼodh pojkátsik kʼal na Dios? ¡Yabaꞌ! Por kʼal tin kwentakʼi nin walab,
    loꞌwat xi yabtsik u judío abal an israelitatsik kin leꞌnaꞌ jeye ka loꞌwat.'
  mig-NT: 'Núsáá te ruu̱ ká''a̱n‑ri̱: Ni̱ kandua̱‑i, te ni̱ kaji̱ta ii̱‑í náún. Ma̱
    kúu kutɨ. Chi̱ sua ni̱ kaka̱ku ña̱yɨvɨ sɨ́ɨn nación ja̱ súan ni̱ ka̱sáña''mu ña̱yɨvɨ
    Israel, náva̱''a ná kúkuíñí máá Israel jíná''an.'
  bps-bps: Na lêmangu snalek, di kagsalà i dad demegu Dyu, knagol ale Dwata kè kel
    di landè sen? Là sa! Kabay du gamsalà ale, fakay i dad to ise Dyu galwà di kaflayam
    landè sen, du fye mingà nawala na nun ayèla faglut di ku Krayst.
  mbs-mbs: Nayan, pengkey nekesalà se keditaan te Judiyo so wedà dan pemenal ki Cristo,
    meneng ikà niyo eg-aneng-aneng te eked den kepakay aw megselsel dan, so kenà iyan
    benal. Meneng so nekesalà se menge Judiyo, doen den menge otaw kenà Judiyo impelowà
    te Timanem lekat te salà. Impelowà din dan amon mingà se menge Judiyo kandan aw
    memenal dan heman.
  tof-tof: Ka akó igó poko bamtindóla kagó, “Isrrael pamkolpama nóma bodoatnóp, ia
