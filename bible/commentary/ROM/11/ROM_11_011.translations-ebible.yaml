    ina, nkupinga ashaayene bhakolanje lupimilo.
  tte-tte: Yaneliyoi, “Gubesi, tomo Yudiya ali beku koina nuwana nige kanna yabo iyayawatagili,
    awa?” Nigele. Na ali bekune kanna bwaite besiele, siya nige Yudiya tomonliyao
    kani tomo Yudiya siyamiyalaeli yo lebo silobai, na mesabana tomo Yudiya siulamunamunaili
    me ali lamwapolowe na siwaloba, “Gubesi mwa lebo imiyamiya kolili na kai tomo
    Yudiya nigele.”
  tcs-tcs: Ai aske yupla ya nau, wen dem Zuwispipol i bin tanewei prom God, yupla
    tingk dempla bin tanewei pogud o no? Nono! Bikoz dempla i bin meke ol rongting,
    God i bin sane dat gudniuz mesiz po dem Nozuwispipol so dempla ken bi seib po
    meke dem Zuwispipol zeles. So prom zeles blo dempla, dem Zuwispipol go prapa kese
    da gudniuz mesiz baut wiswei dempla ken bi seib.
  hlt-THB: 'Doet tlaih lah vang nyng: ama mi thawh thainaak voel dyna tlu unawh nu?
    Amni! A mingmih a sai thawlhnaak awhkawng, Israelkhqi ing ami ytnaak aham, hulnaak
    ce Gentelkhqi venawh law hy.'
  soq-soq: E inseilana Ius apanawa omaidasaiena, ba? Diaida! Iuswa omene Keriso dabuasaiena
    baiwa God inaida Gagalowa euda uwa daitada apanawa wanamono wadane bedewe inanton.
    Ema segalena uwa daitada apanawa inaida bedewe waimoia baiwa Iuswa mo ewamopue
    obumopu ita mo muba do ina intawa banusapu.
  qub-qub: Chayno captenga ¿Israelcuna mana wiyacushanpita para-simrichuraj Tayta
