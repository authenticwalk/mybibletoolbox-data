  mqj-NT: 'Kendek pekutanangku: La dondon tarru''rika to Yahudi? Tae''. Sapo mangka
    umpogau'' kasalaan, napolalan dipalulako tau senga'' kasalamasan anna malara mangungngu''
    penawa to Yahudi.'
  rus-SYN: 'Итак спрашиваю: неужели они преткнулись, чтобы совсем пасть? Никак. Но
    от их падения спасение язычникам, чтобы возбудить в них ревность.'
  mbh-mbh: Na i venen aken na i vava mun ako? Aro lemir ve Israelre o matu selele
    nge a God ipanesnga mo aro o pavurvur ol nge mitaing avele, e? Avele ako! Aveto
    ole matuong aken i thep so nge areko or ini Judare avele mo i pavurvur ako aro
    God i pamimi or. Na God i oma venen aken mo i pavurpol Israelre olemi mo o theseal
    nge ile sungong ako i sungu i a or nge.
  bdd-bdd: Taudi Yudiyaedi situpa eeta togidega ꞌadi loina? Cabehega nage sibeꞌu hataya
    ma nata geya wete sitohotoholo hila, bo? Nata geya! Cabwa sitoholo hila! Ma hesiyage
    wanuwatuhuyahi ꞌabehega taudi sipuiya, eeta ꞌomi tomiya ganamuli ꞌetolema walobeya,
    ma meIsileliyedi nata siheꞌipiꞌipiyegomi.
  cbt-NTPO: 'Napoaton natanaranquëma''. ¿Israiro''sa'' co yanatëpihuë'' ni''quëhuarë''
