  juy-juy: ଞେନ୍‌ ବର୍ତନାୟ୍‌, ଜିଉଦିମରଞ୍ଜି ଆତ୍ରୁଡ୍ଡୁବେଞ୍ଜି ଆସନ୍‌ ଆନିଞ୍ଜି ଅସେଡ୍‌ଲେ ମୋସ୍ସାଏଞ୍ଜି
