    kokean!” A tibiób kolae tonarrabme (Kerriso alzizi amaiknóp), zidbaina kuri tamórr
    ibüka, Zu-koke nidipko, igósüm Isrrael pamkolpam sab gyagüp kolaea ekrróne.
  cme-NT: 'Yaaŋ mi yuu-na: Isirahɛl-baambaŋ tisãaŋ ba fɛrɛ a cii, ba ka pãŋ tĩɛ
    dii hĩɛma-na wɛi? Ba siɛ pãŋ tĩɛ dii. Ba cãlmuɔ birii yaŋ aa kãyã *niɛraamba
    kor. A ce dumaaŋo-na, Isirahɛl-baamba ka ta ba ce yɛlma bɛi.'
  sus-sus: Na kui, n man xa maxɔrinyi ti, Isirayilakae to bara tantan, e bira, e mu
    nɔma rakelide sɔnɔn? Astɔfulahi! Kɔnɔ e xa tantanyi bara a niya si gbɛtɛe birin
    xa nɔ kisi sɔtɔde, alako na kisi xɔli xa Isirayilakae fan suxu.
  pon-2006: 'Eri, I pil men idek: Ni ahnsou me mehn Suhs dipekelekel, re uhdahn mwomwla
    ni arail pwupwudio? Soh kowalahp! Pwehki ar dipadahro, komour pil lelohng mehn
    liki kan, pwe mehn Suhs akan en ketuwahukihda.'
  dad-dad: 'Age fiyauf are, aya to afef: Idi yeid tũ fe di, kubũ de fen, baban fãya
    kisi feleya sã de? Sã bagai! Anĩ fotokar, idi neid mosor nigin, kel gei fiya are
    haiden bun isin, are Israel idi kiyeĩ dinouf nigin age fen.'
  zab-NT: Quɨt caniitia laat dec pur quɨt rzigueldti de bniety Israel gúndeb zec ni
    rcaaz Dios ax abnittecdeb lo Dios, te pur gati ziytiy. Ni caniia laat ná dec pur
