    ay ummabut ten Hentil hidi tánni sumeni en Israelita hidi dikodi.'
  auy-auy: Minááí imáyáa éꞌa simátíménda ísáaro. Yúndaa-waasi karoꞌ-ámbá arááíwáémbanifo
