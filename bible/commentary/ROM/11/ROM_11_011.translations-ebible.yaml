    ne uasisi manina. Xo aneꞌi mixiunu tumaliꞌa noxou Lataua, la sou Anu mulivulixaꞌa
    aneꞌi ane ta Iutaia uasi la muꞌoxoneꞌi ta Isilaeli oponeꞌi masuaiꞌa xe miisu.
  qvw-NT: 'Chayurá má, niycälimay: ¿Chaynu Israelcunaca ipanchapäcuśhanwan caśhan
