  lat-VUC: 'Dico ergo: Numquid sic offenderunt ut caderent? Absit. Sed illorum delicto,
    salus est gentibus ut illos æmulentur.'
  ngp-ngp: Elo nauza! Wayahudi wakobadika niyo wagwa? Bule! Kwaajili ye dilema dyawe
    uyokozi wiza kwa want'hu hi Wayahudi vileke Wayahudi wande na finju.
  enq-2: 'Tenge dokonya nambame tipa pilyo: Israele dupa lombapae siamino dokome etao
    isa pyakeamipi? Daa! Israele dupame koo piaminosa, Israele dupa tilya nyina lao
    Gotenya pyoo nyingi doko akali tata waka dupa-kisa pea.'
  eng-ASVBT: 'I say then, Did they stumble that they might fall? God forbid: but by
    their fall salvation is come unto the Gentiles, to provoke them to jealousy.'
  mna-mna: Iŋgi aŋso aŋwi mini pa zin Yuda ta titutkat zin la Krisi ma timelmel na.
    Ko tisu ma timboren ta kembei, mi zan imap kat? Soom. Kola timaŋga mini. Mi kere.
    Zooroŋana kizin, ta iwe zaala pizin wal ta Yuda somŋan i be Anutu ikamke zin.
    Pa Anutu isombe zin Yuda tire la pa mbulu ambaiŋana ta ni ikamam pizin wal pakan
    i, mi matan berber pa.
  myw-myw: Adok min-Yudiy ikatpines kikeis, bikalouws ne? Nag. Bo bitamanaws vayuwein.
    Min-Yudiy bo ikalows, tage Yowbad bo isek nasiwa̱youb wasigeis tobwag ven gimgilis
    yakamiy, va̱gan bikatinabweimiy. Min-Yisleil bikineimiy mo bimouvit dibes.
  sby-sby: Ndepushunga, “Sena Bayuda balalisuntula ne kuwila limo kwakubula kayi kupunduka?”
    Sobwe. Nsombi pacebo ca bwipishi bwabo lupulusho lwalashika kuli bantu ba mishobo
    naimbi, kwambeti Bayuda babenshile minyono.
  sll-sll: Ena Isrel ari hobi hogal sungwo i ul pai monama di pino? Ul pai molkinama.
    Hogal sungure God wiyol tau aki di tomia sigare kule u wai omua. Ongwo meri iwe,
    Isrel ari hobi hanere, nigi de pir tenamua.
  yaq-NT: I'an su, jaisa jume' ijra'el yoemra junuen aet ji'obekai, jaisa jiba betchi'bo
    tokti aet ji'obek ja'ani. Kaibu junuentune. Taa ala, jume' juriom junuen, Liojta
    ka nok jikkajakai, jume' ka juriom, bem jinne'uimtunee'uta jajamek. Junuen, juka'
    ijra'el yoemrata, am bichaka, amet kopteka, ame benasi Liojta betana weyemtat
    emo temaine' betchi'bo.
  uro-uro: Bä äkt iva ngu snanbät toqortäqyia, ngu lu i nga rhoqoräkt i ama Judaqäna
    di dän ba arha qar dä sa nga arpus na rha ivakt iva sa mava na rha mas? Nak kaku
    rhoqoräkt! Dap nguna nävät arha vuini dä sa ama mumaiar ngä män sage ama Jentailqäna
    ivakt iva ama Judaqäna diva arhä snängaqa ama vu qa nävät iangärhäkt ama lat.
  ita-1885: 'Io dico adunque: Si son eglino intoppati acciocchè cadessero? Così non
    sia; anzi, per la lor caduta è avvenuta la salute a'' Gentili, per provocarli
    a gelosia.'
  muy-muy: Ègia ndam *Zʉde tìjia asak a, tə̀dəɗ ni ti tanjəhaɗkiviyu kaŋgay-kaŋgay
    hʉya waw ? Aha, tànjəhaɗkiviyu do. Nday gani tàgudara zlam a nahkay ti, Melefit
    awayay ahəŋgay mis ndahaŋ ya nday ndam Zʉde do ni, ti ndam Zʉde tîpi, tâwayay
    ti Melefit mâhəŋgay tay daya.
  kqc-kqc: 'Ye nikaiteida: Futu resi keto reyadi, ye dudusa de dadigedi ba? Ide iniye!
    Idu ini vegu no reyadi dudu moi vegu rina yaku tutubena idana vene rofu moi baeyo,
    ye Israel vene moi maunu reyaine.'
  tav-tav: “Judío maja Cristore na canʉcʉbʉgoquẽto na re majuucõaricʉmi,” caĩ tʉgooñaquetipe
    ã. “Cʉ canetooquetiparã majuu ãma,” caĩ tʉgooñaquetipe ã. Na quenare na netoogʉmi
    Dio cʉ̃re na cabai netoo janaata. Ocõo bairo majuu ã. Na canʉcʉbʉgoquẽto judío
    maja cãniquẽna macare caroaro na átibojari nare cʉ capopiyeyebopere na netoomi
    Dio judío maja cãniquẽnare. To bairo caroaro na cʉ cáto tʉjʉrã, “Jã quena to bairona
    jã baigarã,” ĩrãma judío maja tunu.
  eng-ULB: I say then, “Did they stumble so as to fall?” May it never be. Instead,
    by their failure, salvation has come to the Gentiles, in order to provoke them
    to jealousy.
  spa-VBL: Ahora, ¿estoy diciendo que ellos tropezaron y fracasaron por completo?
    ¡Por supuesto que no! Pero como resultado de sus errores, la salvación llegó a
    otras naciones, para “hacerlos sentir celos”.
  fra-_FOB: 'Je demande donc: Ont-ils bronché, afin de tomber? Nullement! mais le
    salut est venu aux Gentils par leur chute, afin de les exciter à la jalousie.'
  hau-ULB: Na ce, ''sun yi tuntube domin su fadi ne?'' Kada abu kamar haka ya faru.
    A maimakon haka, juyawa baya da suka yi ya sa, ceto ya zo ga Al'ummai, domin ya
    sa su kishi.
  mal-mal: എന്നാൽ അവർ വീഴേണ്ടതിനോ ഇടറിയത് എന്നു ഞാൻ ചോദിക്കുന്നു. ഒരുനാളും അല്ല; അവർക്ക്
    എരിവു വരുത്തുവാൻ, അവരുടെ പരാജയം നിമിത്തം ജാതികൾക്ക് രക്ഷ വന്നു എന്നേയുള്ളു.
  kkc-kkc: Esiga ayo see tobu hageesee ka takooso, Isalael odooso Keliso gowe goo
    maga diba olo tokenee pasomo? Haye, egeesee sele. Esino dia goo tokenee maga Yu
    odoonee dia gie badeli pidiliso, Yu odooso goo egee ogoloso see Yu odoonee mapoo
    koolone doga, see diayo Yesu mapoo tei ka talame.
  lit-lit: 'Tad aš sakau: ar jie suklupo, kad galutinai nupultų? Anaiptol! Ne! Priešingai,
    per jų nupuolimą išgelbėjimas atėjo kitataučiams, kad juos paimtų pavydas.'
  urd-GVR: To kyā Allāh kī qaum ṭhokar khā kar yoṅ gir gaī ki kabhī bahāl nahīṅ hogī?
    Hargiz nahīṅ! Us kī ḳhatāoṅ kī wajah se Allāh ne Ġhairyahūdiyoṅ ko najāt pāne
    kā mauqā diyā tāki Isrāīlī ġhairat khāeṅ.
  far-far: Iu, Jiu ki kera 'asida sulia nao kera si famamana sa Jesus Christ. Boroi
    ma nao mulu si fia go ne kera nao si oli siana God. Wane ne nao lau Jiu ki kera
    too laugo ana maurie falu fasia God, sulia abulo ta'alae Jiu ki. Na ru ne ka 'urinai
    fua wane Jiu ki kera kai kwaimani rolio 'uria ngalilana na maurie falu nai.
  suz-BL: मिनु मुल मार देंनुङा? मेकोपुकी गेनायो मबोक्‍चा ङा पा राम्‍समा ङा? ममाइ।
    इस्राएली आन मरिम्‍शो पतीके अर्को रागी ङा मुरपुकीम शिशी तशो बाक्‍नीम। मेकोपुकीम
    रुश पामेक्‍ल, दे मोदेंशो दुम्‍शो बाक्‍ब। प्रेरित १३:४६; रोमी १०:१९
  car-NT: 'Wykaje iro ke: Awomy''pa noro tywaitoko''me iro ke tywomapo''se nandon?
    Uwa pairo! Moro yja''wan me Simosu we''i''san poko te uta''no wyino Simosu me
    e''i''non tunenje mandon, Simosu emynano''poto''me.'
  amp-amp: Ndnettn na be ttiwonwa. Ka Isrerm Kraisr hti kurmo nmbuhatpno ka Bro Nkifrar
    bi fak yiritiyaf buga-morm? Nhai. Isrerm yak yiritiyafmohat tfit yima tangimn
    rithu nhirakmor. Bro Nkifrar duka memor, “Yima tangim rithu nhirakrhota Judam
    htihato kfo mirahm, ‘Nome, wom furanomn yak yiritiyaforuharn wom furam yakrahr?
    Nom tunomn yakrfor.’ Nd dukefr rhuruhatrm nanpno frtkafyuk yima yuhur mfro sinyarahrm.”
  bht-bht: 'तां मैं पुछदा है, की उना क्या इस तांई: “क्या इस्राएली लोक ठोकर लगणे दिया
    बजा ने हमेशा तांई खत्म होई गियो न? नी बिलकुल नी! पर उना दे अविश्वास दिया बजा ने
    होर जातियां जो उद्धार मिल्ला, ताकि इस्राएली लोकां जो होर जातियां ला जलन हो।”'
  eng-NOY: I say then, Did they stumble in order to fall? God forbid! But by their
    offence salvation is come to the gentiles to excite them to emulation.
  cub-NT: Que baru, ¿ina judíova Jʉ̃menijicʉre jã́iyʉbeni aru jápiaiyʉbeni ne vainí
    tʉiye báque boje bíjarorejaquemari náre? jẽniari jã́ivʉ mʉjare. ¡Bi, ye que ãmevʉ!
    ¡Aipinʉmʉ vaibéjarõri nópe! Ina judíova jʉ abedejaquemavʉ Jʉ̃menijicʉi yávaiye
    méne. Que baru vainí tʉrejaquemavʉ na Jʉ̃menijicʉre jarʉvarĩ. Iye ne vainí tʉiye
    báque ãmeina teiye barejaquémavʉ. Aru iye ne ãmeina teiye boje, ina judíova ãmevʉ
    jápiaivʉre Jʉ̃menijicʉi yávaiye méne aru jʉ aivʉre máre, Jʉ̃menijicʉ mead̶arejaquemavʉ
    náre, ina judíova ne jorojĩnajiyepe ayʉ.
  ita-1927: 'Io dico dunque: Hanno essi così inciampato da cadere? Così non sia; ma
    per la loro caduta la salvezza è giunta ai Gentili per provocar loro a gelosia.'
  lww-lww: Ana e lepas kiena ne le Yu lala, Ntewa pe koven plan la re poli, ana pe
    lelaga nap̃a, la apiowa towe m̃aga. Ana napiowaena kiena la nene, kila narui Ntewa
    tamalia la nap̃a pe ape le Yu re la poli, a pogos nap̃a le Yu la apisu Ntewa sinena
    miye m̃ena yaru tap̃ena la nene, apisu piowa ga, apieluen la, ana kila am̃areran
    vena la m̃ena ga monar aim amesmesu ke sina ga amio Ntewa.
  ckb-ckb: 'دیسان دەپرسم: ئایا جولەکەکان ساتمەیان کرد تاکو بکەون و هەڵنەستنەوە؟ حاشا!
    بەڵکو بە گوناهی ئەوان ڕزگاری بۆ نەتەوەکان هاتە کایەوە، تاکو ببێتە مایەی وروژاندنی
    ئیرەیی گەلی ئیسرائیل.'
  nas-nas: Enang arekeeꞌ, puꞌarima koontoꞌ ee oraruꞌkiaakooꞌ ee? A, otoaꞌ. Teing puꞌaririoꞌ
    Isireeli-nupoong deeainge domaang kompauꞌ Isireeli-nupoong mamairoarira napoꞌ
    damaꞌke bereꞌariiꞌnaang.
  uvl-uvl: 'Iok, lape e ontei mule pule: Iuta mur te losio ngaria neu mau, lape te
    poreke sapele pe te urana mule ero ol? Pomam ero! Reria poinga poreke ngana nem
    halaua hana lomonmona ngana mur ke te mene maulinga ke koko, pe nem poia Israel
    mur ke saria keke iri.'
  eng-BBE: 'So I say, Were their steps made hard in order that they might have a fall?
    In no way: but by their fall salvation has come to the Gentiles, so that they
    might be moved to envy.'
  ixl-CNT: 'Pek loqꞌ nunchꞌoti sunjunal: —¿Taꞌn tzik kuꞌchil vetiꞌanlu qꞌu Israeel
    tu qꞌul ipaav? ¿Yetzkan remeero tetz?— ¡Atile atziꞌ! Tan kꞌuxh vetmotxqeloni,
    aꞌ viqꞌaqꞌal aas vettabꞌi u chitpichil qꞌu puera aanima. Loqꞌ tiꞌ koꞌxh ilakpixsal
    bꞌoj iviꞌ qꞌu Israeel tziꞌ, ech sichok u Tioxh taqꞌo majte.'
  xsi-xsi: Mine nde naneŋgu kasoŋâŋa toŋge kilo kala ikeno mine; muŋgani, lâ zo ŋinde
    kinzi Isrel ŋgu sipu mulinzi pa Maro Kindeni, tiambo kinzi sipayaula ndo lâ, tiya?
    Naŋa apaimi tu kinzi sipayaula ndo, ande tia. Kinzi sipu mulinzi papa, aku ŋana
    duvi ŋinde kâ, Maro Kindeni ilâ panzi tinikoa ŋgu ku iveta nzâla ŋana ikainzi
    piti lâ kondoma ilo. Iveta vetâŋa ŋinde tu ma isowe kinzi Isrel ŋgu matanzi.
  crx-NTPO: '''Et cha za nohooduskut, Lizwifne ''et tse gha huntízghal, ''et ''ilhiz
    wheni nintá hutilts''ulh ha eh nahílts''ut? ''Aw whuz un''a ''uhót''e'' aít''oh!
    Yak''usda ooghuni hika lhe''nízun ''et huwa ''udun yun k''ut whut''enne ''et ''andit
    hiye dújis. ''Et whuz un''a ''uhutinelh Lizwifne ''udun yun k''ut whut''enne bughe''
    hootalnih.'
  kan-OKCV: ಇಸ್ರಾಯೇಲರು ಏಳಲಾರದ ಹಾಗೇ ಎಡವಿದರೋ? ಎಂದು ನಾನು ಕೇಳುತ್ತೇನೆ. ಇಲ್ಲವೇ ಇಲ್ಲ! ಆದರೆ,
    ಇಸ್ರಾಯೇಲರಲ್ಲಿ ಮತ್ಸರ ಉಂಟಾಗುವಂತೆ ಅವರ ಅಪರಾಧದ ನಿಮಿತ್ತ ಯೆಹೂದ್ಯರಲ್ಲದವರಿಗೆ ರಕ್ಷಣೆಯು ಉಂಟಾಯಿತು.
  bbb-bbb: Ro ja vierafe e Jiusi buka ise uruvana revo ijadufuo Godi fube bu mukoreigia
    ijuemiae ke fu baki? Na vierafe ije fuka baki. Ro bu ise reva ijadufuo Godi fu
    una e Jiusi baki ije ifejiana karauniame. Godi fu ijiege e Jiusi baki ije karauniaga
    e Jiusi ije bu vame maeje Godi fu buone remo ije giaga buka naebe oemadiakuva
    bute una oe kuderiana Jesu Kuraesi ma vierafedufuo.
  blw-blw: Wat gapo ta yachi hen enkaman hen anchichay kacharaà way Judio, magat wachay
    mangaliyén, “Wat no yaha, entagay ngarud Apudyus chicha ah ing-inggana.” Ngém
    faén agéchi, te ilanyu ngén. Hen anchi achi omafurotan hen anchichay Judio, yachiyat
    agé hen nangidchatan Apudyus hen wayayu way faén Judio way omafurot ah omapésan
    koma hen anchichay Judio ah omafurotancha koma agé.
  tam-2017: இப்படியிருக்க, விழுந்துபோவதற்காகவா இடறினார்கள் என்று கேட்கிறேன், அப்படி
    இல்லையே; அவர்களுக்குள்ளே வைராக்கியத்தை எழுப்புவதற்காக அவர்களுடைய தவறுதலினாலே யூதரல்லாத
    மக்களுக்கு இரட்சிப்பு கிடைத்தது.
  azz-NT: Huan namechilía que amo xicnemilijtinemican oc que Totajtzin Dios quintapololtilij
    ya nintamachilis de ipueblojcahuan de Israel para ma yejuan huetzinij sepa san
    tech ne hueyi ixpolihuilis. Pero namechilía que amo ijcón xicnemilican. Porín
    cuac in pueblojuani Israel motajtacolmacacque huan quimajpeuque ya Cristo Temaquixtijque,
    ijcuacón in tagayot ten amo judíos yejuan nojonques quiselijque ne nemaquixtilis
    de Cristo. Huan ijcón Totajtzin Dios quichiutica para ma ipueblojcahuan Israel
    ma quiyolnejnequican tacuautamatisque de Cristo cuac yejuan quitasque de iteicnelilis
    de Dios ipan neques ten amo judíos.
  spa-RV-1909: 'Digo pues: ¿Han tropezado para que cayesen? En ninguna manera; mas
    por el tropiezo de ellos vino la salud á los Gentiles, para que fuesen provocados
    á celos.'
  csy-csy: 'Tabang hile, ama a liikna sia pukcip vet tu ziam? Pukcip ngawl het tu
    hi: ahihang amate i pukna tungtawn in Gentile te tung ah ngupna theng hi, banghangziam
    cile amate i elna tungtawn in a thin uh uksak uh hi.'
  mxq-NT: 'Pes nyajtʉ́wdʉ: ¿Tii kunajpʉdʉ kʉda̱a̱dʉ ja israelítʉty es kyutʉgooydyʉ
    tʉgekyʉ tʉgekyʉ? ¡Ni wiꞌix tsoo! Mʉt ko yʉꞌʉjʉty pyojpʉtuundʉ, ta ja nitsokʉn
    tʉ myiñ ma̱ diꞌibʉ kyaj ꞌyisraelítʉty, es dʉꞌʉn ñaydyukwinnaxʉjáwʉdʉt diꞌibʉ israelitʉ,
    es ttsóktʉt nandʉꞌʉn diꞌibʉ Dios tʉ tmoꞌoydyʉ diꞌibʉ ꞌyaxa̱jʉ Jesukristʉ.'
  tzj-NT: Queri' c'a queban ja tinamit Israel, ma xquewil ta ja totajem xin Dios pro
    ¿la tibij c'a tzij ari' chi ni mchita wi' chomtajic chiquij? ¿La queri' ja rchominto
    ja Dios? Jari' ma queri' ta pro quewa' rbanic ri'. Ja raj Israel tok ma xquinimaj
    ta ja Jesucristo rmalc'ari' tok xekaj chic rbixic ja totajem xin Dios cuq'uin
    ja winak ja ma e aj Israel ta. Queri' rchominto ja Dios utzc'a chi ja raj Israel
    pokon xtiquena' rmal utzc'a chi npi chic jutij quigana chi nquinimaj ja Jesucristo.
  tdt-tdt: 'Entaun hau husu nunee: Bainhira ema Judeu sira sidi, sira monu too la
    bele hamriik tan ka? Laos nunee! Maibee tanba sira lakohi rona Maromak mak dalan
    nakloke ba ema nebee laos Judeu atu hetan salvasaun. Nee para ema Judeu bele laran
    moras hodi hakarak atu sira mos simu salvasaun nee.'
  ron-BTF: 'Spun atunci: S-au poticnit ca să cadă? Nicidecum. Ci prin căderea lor
    salvarea a venit la neamuri, ca să îi provoace la gelozie;'
  eng-WEBP: I ask then, did they stumble that they might fall? May it never be! But
    by their fall salvation has come to the Gentiles, to provoke them to jealousy.
  eng-FBV: So am I saying that they stumbled and consequently failed completely? Not
    at all! But as a result of their mistakes, salvation came to other nations, to
    “make them jealous.”
  nld-1939: 'Ik vraag dan: Zijn ze gestruikeld, om te blijven liggen? Zeer zeker niet!
    Maar dank zij hun val, is de redding aan de heidenen ten deel gevallen, om hèn
    naijverig te maken.'
  bwo-bwo: Aab́ aani neen aatuna, ayhudiyots bodihi aani boturawok'o wotatniya? Mank'owaliye!
    ernmó ayhudiyots gondo bo fintsi jangosh Ayhudi woterawwots kasho bodaatsi, han
    b́wotiye ayhudiyots Ayhudi woterawwotsi bo ookoritwok'o woshoshe.
  nch-BL: Masque israelitame amo quimachilijque iojhui Toteco huan motepotanijque,
    amo ximoilhuica moiyocacajtoque ten Toteco Dios para nochipa. Pero ama, pampa
    israelitame tajtacolchijtoque, Toteco quinmaquixtía masehualme cati amo israelitame.
    Huan teipa israelitame quinchicoitase huan quinequise momaquixtise.
  quc-TNT: 'Quinbij c''ut: ¿A tzij lo chi ri winak aj Israel aretak xquichak''ij quib,
    xetzakic, man xewalij tä chic? ¿A xa xetzak canok? ¡Man je'' taj! Xane aretak
    ri winak aj Israel man xeniman taj, ri niq''uiaj winak chic, ri man e aj Israel
    taj, xquirik ru tobanic ri Dios, rech ri winak aj Israel cäquicoj ta qui chuk''ab
    chubanic que jas ri xca''n ri niq''uiaj winak chic.'
  tfr-NTPO: ¿Eni ga Israel tjëyoga diktong, to jeno ĩyado wl̈o l̈otëre? Eni l̇l̇ëme.
    L̇l̇ëbo shäryara l̈ok owa l̈i kjĩshko ga nopga judío l̇l̇ëm wl̈eniyo döya Sbörë
    shäng shara. Shärye eni, Israel tjëyoga ber l̈öng ba ymoyotkë ara wl̈o.
  kaq-NT: 'Jaa copi tah hen yocacahtai: ¿Cristo jenebahinax jascabi sca Papan rahuibo
    jayamayaxihcanihquin? Hihyamahi rahan. Jaabo bahinma cahiya ta jaton nahuabo sca
    Papan sirijaquin bichiqui. Jan mato sirijaquin bichi jisish ta jaabo rihbi Papan
    bahin sca nihribinoxon Papahon queenrihbiyaxihcanihqui.'
  sgb-sgb: Nibatol hilay kapareho kon Israelita, ta a hila naniwala kan Apo Jesu-Cristo.
    Kayno êndat yon a hilay na miligtas! Alwa, ta main hila pon hên panaon hên miligtas!
    Gawan ha pamibatol la, ya kasalanan la ya a hila naniwala, ay nadyanan kaligtasan
    hilay alwan Israelita, kabay mangimon hilay Israelita, gawan labay la etaman hên
    miligtas.
  vie-1934: 'Tôi lại hỏi rằng: Có phải dân Y-sơ-ra-ên vấp chân dường ấy hầu cho té
