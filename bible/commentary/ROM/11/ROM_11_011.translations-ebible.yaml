  ory-ory: ତେବେ ମୁଁ ପଚାରେ, କଅଣ ଯିହୁଦୀମାନେ ବିନଷ୍ଟ ହେବା ନିମନ୍ତେ ଝୁଣ୍ଟିଲେ? ତାହା କେବେ
