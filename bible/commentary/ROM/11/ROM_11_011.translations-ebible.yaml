  ces-LB: 'Ptám se tedy: Je snad smyslem jejich klopýtnutí, aby padli nadobro? V žádném
    případě!'
  mkn-mkn: 'Jadi beta mau tanya bagini: akurang ko orang Yahudi dong taꞌantok? Dong
