    mana Israelcunapis salbacunanpaj caycan. Chayno caycan paycuna salbacojta ricar
    Israel runacunapis salbacuyta ashinanpämi.
  att-att: Anni panò yù pabbalinán nayù kataggâ na nonò nayù ira Kudio? Kagiat tam
    panò ta táttájjián ni Namarò ira ta áddè ta áddè? Ari gemma. Ngam megapu sù liwâ
    nayù ira Kudio, pinaguráyán na ira lábbì, á inagálán na yù ira ari Kudio ta umay
    ira makiyígù kuna, tapè mangabubu yù ira Kudio, ánna manoli ira nga manguruk kuna.
  bki-bki: Ana ea tivelinio na Ju nalo, Atua maka rivuku bulaglo, be riano, nalo abano
    bova kija. A kialo vovaiano na mila Atua milarur tomu nalo na maka ave Ju, a bogo
    napano Ju nalo amialio napano Atua tinien miia bunu nalo dolu na, amialio kirivova,
    amijoku kalo, ana mila amila vonio ka nalo bunu monoka amei rimemedu vija Atua
    bereio.
  bqp-bqp: Ma pì yↄ́ↄ? Kũ Isarailanↄ gɛ̃̀ɛ sì, ò lɛ̀tɛ sãnsãnn yá? Lɛnlo fá! Ń
    taarinↄ yãin Luda buri pãndenↄ sura bà, de Isarailanↄ gↄ̃ba kpá kũńwo yãi.
  mcp-mcp: Mə́ shílə́ ná nə́, Ja *Oyúdɛn bwə́ á sandʉla ntʉ́nɨ yí, ye bwə́ á bʉ́la
    mbɔɔgʉ́ á kandʉgə? Mbɔ̂! Í cúgɛ́ ntɔ́! Iwushí byáŋ í á mə́ yida sâ nə́ Zɛmbî cʉ́gʉg
    ikûl ishús, á cʉg byo shú nə́ Oyúdɛn bwə́ sáág wú.
  hat-hat: 'Koulye a, m''ap mande: Lè jwif yo bite, èske yo te tonbe nèt. Men non.
    Men, lè yo tonbe a, sa penmèt moun lòt nasyon yo rive delivre. Se konsa yo tounen
    yon jalouzi pou jwif yo.'
  npl-NT: 'Axa ne nitlajtlani: ¿N judíojteh ijkuak omoikxitlanwijkeh ompa omokajkeh?
    ¡Amo! Porke ijkuak n judiojteh amo okitlakitakeh Dios, non amo judíojteh oweletkeh
    omomakixtijkeh. Yika, n judíojteh xikojmikih.'
  bgg-bgg: 'Gu sai, chiihphado: Jewthek ne kham mage shii, ithek ne zab muadun habey?
    Khuchungde asi phro! Nyieliieshii ithek è layog rek, giawo Jewthek shii miegriie
    yi pha Gaibranthek shii phi phro.'
  eng-TCENT: I ask then, did the Israelites stumble so as to fall? Certainly not!
    Rather, by their trespass salvation has come to the Gentiles, to provoke Israel
    to jealousy.
  eng-BSB: I ask then, did they stumble so as to fall beyond recovery? Certainly not!
    However, because of their trespass, salvation has come to the Gentiles to make
    Israel jealous.
  cpu-NT: Tema ikantai “Onkamintha irantzivatavakaayetya” nosheninkapayeeni, ¿irooma
    oshiyakaaventachari iraperoyeetairi? ¡Kaarira! Iroora oshiyakaaventachari ikenakaashiyetapaintarira,
    irovavisaakominthatairira Pava pashinesatzi atziriite, iroora jimatantataikarori
    Pava iroka onkantya iriñaatyaariri nosheninkapayeeni irikaite, iro inkovantaperotaiyarini
    iriroriite iravisakoyetai.
  san-ASM: পতনাৰ্থং তে স্খলিতৱন্ত ইতি ৱাচং কিমহং ৱদামি? তন্ন ভৱতু কিন্তু তান্ উদ্যোগিনঃ
