    masu judío ka kuu i ma, sukan‑va'a jin kukueñu ini ñayii ñuu Israel ma.
  nnq-nnq: Ngonya, bo, Akayahudi bakobalinge nu kugweganga mbyuu? Napachokuje! Kulemwa
