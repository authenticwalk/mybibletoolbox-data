  gaq-gaq: 'ତେଲା ନେଙ୍ଗ୍‍ ସାଲିଆକୁ ଣ୍ଡିଙ୍ଗ୍‍କେ: ଜିଉଦିଇଂ ଟେପ୍ଲଃ ଲଃଚେ ମେଁନେ ନସ୍ଟ ଡିଙ୍ଗ୍‍ଆର୍‌ଡିଂକେ
