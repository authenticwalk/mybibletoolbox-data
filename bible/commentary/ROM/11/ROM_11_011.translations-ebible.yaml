    Kristus, neꞌe ne ka dhu bhoke jꞌara hia dhèu Yahudi boe, sèna ka ra bisa abhu
    mamuri, lula Lamatua patabuli si nèti sasala ra. Nèti tatao Lamatua sèmi èèna,
    Nèngu neo ho dhèu Yahudi sèra tèka dꞌara, hèia ra lèpa hari ho madhutu Ne.'
  tnp-tnp: ?Kəni iəkətapuəh mɨn məmə, nətəm Isrel kəmotoh pɨkɨn motəmei motorin məmə
