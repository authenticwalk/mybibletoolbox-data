  hin-CV: 'तो मेरा प्रश्न यह है: क्या उन्हें ऐसी ठोकर लगी कि वे कभी न उठ पाएं? नहीं!
    बिलकुल नहीं! यहूदियों के गिरने के द्वारा ही गैर-यहूदियों को उद्धार प्राप्‍त हुआ
    है कि यहूदियों में जलनभाव उत्पन्‍न हो जाए.'
  spa-BES: 'Entonces digo: ¿será que los judíos al tropezar cayeron por completo?
    De ninguna manera: pero por su caída ha llegado la salvación a los gentiles, para
