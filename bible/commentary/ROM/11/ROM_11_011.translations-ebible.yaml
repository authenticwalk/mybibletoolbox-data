  xav-NT: E tawamhã, zudezu norĩ hã 'Re ĩhâimana u'âsi mono wi, 're si'marõpãrĩ za'ra
    mono nherẽ, apâ ĩtẽme 're wahutu waihu'u za'ra mono õ di za. E tawamhã apâ ĩtẽme
