  sch-sch: Hanchu an inba sikin an inluoi phar rang mini? Ni mak! an inpal sikin Jentailngei
    kôma sanminringna a juong tung ani. Judangei narsana rang ani.
  mic-MIQNT: Nin, Poligap telimuloq, Na Lesui'paq mo menuegeti'gw ta'n tel'te'tmlij
