  nko-NT: Mʋ́ sʋ ntráa ndɛfɩtɛ́ mbɛ́ɛ, Yudafɔ basrɛ́ɩ́ dɩda, bʋmɛ́ɛtalɩ́ trá kʋsʋ́?
