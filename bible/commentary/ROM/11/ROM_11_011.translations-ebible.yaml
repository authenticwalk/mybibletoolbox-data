    ନ଼କିତା ଗେଲ୍‌ପିଆ଼ନି ଅଦିକାରା ମେ଼ଡ଼ାଆ଼ତେ ।
  amu-NT: Quia joꞌ ¿chiuu waa na calaꞌno̱o̱ⁿꞌa na luaaꞌ waa? ¿Aa ñeꞌcatsonaꞌ na ticjaañjoomꞌ
