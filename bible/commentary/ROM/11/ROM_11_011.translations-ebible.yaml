  heb-heb: ובכן אני אמר הנכשלו למען יפלו חלילה אך בפשעם יצאה הישועה לגוים למען הקניאם׃
  mpp-mpp: Na yanguc taockelu uwagabac, Israel yenge wawelu sowaleibong, me miyac?
