  dwr-ENT: ያቲና፥ ኣዪሁዳቱ ቤቴዳ ዎዴ፥ ዴንዴናዳን ኩንዴዲኖ? ሄዋ ጊዴና፤ ኡንቱንቱ ናጋራ ኦዳ ዲራው፥ ኣቶቴይ ኡንቱንቱ
