  lif-NT: ᤜᤧᤰᤁᤣᤏᤧ ᤑᤠ᤹ᤃᤪ ᤀᤡᤱᤃᤠ᤹ ᤐᤠ᤺ᤴᤎᤡᤰ ᤛᤣᤗᤠᤵᤏᤡᤱ. ᤀᤡᤛᤪᤠᤀᤡᤗᤡᤜᤠ᤹ ᤔᤧᤈᤥ᤺ᤴᤍᤧᤸᤗᤧ ᤐᤥ᤺ᤰᤔᤠᤀᤣ
