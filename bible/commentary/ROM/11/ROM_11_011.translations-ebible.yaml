  uig-CYR: 'Ундақта, шуниму сорайки: Исраиллар жиқилип қайтидин турғузулмаслиққа путлашқанму?
    Һәргиз ундақ әмәс! Лекин уларниң тейилип итаәтсизлик қилғанлиғидин ниҗат ят әлликләргә
