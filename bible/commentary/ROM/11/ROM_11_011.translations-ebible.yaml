    Maníkómó sáwíꞌo úmaimo méraampinkemba kaweꞌ-ámpáꞌó métínkáín-aai isésa éraiꞌe
    sembá Yúndaa-waasi isésa tirunkó sáwíꞌa ínasa kewárátá miyáumai arááíwaenae sénááwe.
  tbg-tbg: 'Te qaiqaa ni irama nimitarera: Isareri vatanaaka Karaitira qaqirake kuntavaivai
    iaka, vika ekaarae kaavu ntuva vuavo? Aqao, kiave. Vika Karaitira tauvaqa utu
    amitaaraqaahai vo vatanaa vo vatanaaka Kotiva vaiinti nahenti kuvantu nimiteharo
    ntitaaina uvara iri variara. Vo vatanaa vo vatanaaka vi uvara iriqi vi vaimanta
    Isareri vika tave, taara neha tiha, Vika variantemake tenavuvata variataarave,
    tivara.'
  hub-NT: 'Yamai juna pachisan iniastajrume: “¿Judío ainaka Jesúsan umirtan nakitaina
