    nan baken Judio ay maisalakan tapno isnan mang-ilaan nan Judio et apalanda ay
    maisalakan abes.
  mwe-mwe: Bhai ngunabhuya kabhili, bhuli, Bhayaudi bhashinkwiikubhalanga nigwanganga
