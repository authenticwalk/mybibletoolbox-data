    O꞉leaumbaka꞉! Yu kaluka꞉isale ililo꞉ mo꞉tilida꞉dab a꞉na ilikiyo꞉, Yu kaluka꞉isalema
    i a꞉no꞉ Godeya꞉ ene mela꞉no꞉wo꞉ dima꞉kiyo꞉ togo꞉ kolaefa꞉. Godeya꞉lo꞉ dimido꞉
