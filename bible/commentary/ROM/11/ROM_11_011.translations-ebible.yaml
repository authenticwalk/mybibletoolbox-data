  san-ORI: ପତନାର୍ଥଂ ତେ ସ୍ଖଲିତୱନ୍ତ ଇତି ୱାଚଂ କିମହଂ ୱଦାମି? ତନ୍ନ ଭୱତୁ କିନ୍ତୁ ତାନ୍ ଉଦ୍ୟୋଗିନଃ
