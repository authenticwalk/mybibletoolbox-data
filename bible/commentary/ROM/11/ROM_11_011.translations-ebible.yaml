  dso-dso: ମର୍‌ ସଙ୍ଗର୍‌ ଜିଉଦିମନ୍‌ ଜଟିଆଇ ଅଇକରି ଆଜିଜାଇ ନସ୍‌ଟ ଅଇଗାଲାଇ । ମାତର୍‌ ସେମନ୍‌କେ
