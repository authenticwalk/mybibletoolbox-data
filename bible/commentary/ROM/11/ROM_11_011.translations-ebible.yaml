    dân ngoại, hầu để giục lòng tranh đua của họ.'
  kxv-kxv: ନା଼ନୁ ଏଲେ ଇଞ୍ଜିମାଇଁ, ଏ଼ୱାରି ନାସୱି ଆ଼ହାଲି ପୁଟି କିହା ମାନେରି କି ? ଆ଼ଏ ଏଚେଲା
