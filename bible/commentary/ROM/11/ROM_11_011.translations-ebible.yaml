    vatyi nachino iñi inga ñáyɨvɨ. Ta cha tyicuan caa ta cuquichi cuvi tucu iñi ñu
    cha cacu añima ñu.'
  tzo-NT: “¿Mi yu'un j'ech'el ilaj sc'opilal ti chcolic ti achi'iltaque yu'un ti muc
    xch'unic ti totiletic avu'unique xchi'uc ti achi'iltaque ti ja' ac'bil yabtel
    yu'un ti Diose ti Cristoe?” mi xachiic ho'oxuc ti yanlum crixchanooxuque, mu hechuc.
    Yu'un ti sventa ti muc xch'unic ti jchi'iltaque, ja' yorail ti ic'ot colel ti
    aventaic, ho'oxuc ti yanlum crixchanooxuque. Yu'un ho'ot ic'ot ti aventa ti colele,
    yu'un ac'o bic'tajuc yo'ntonic ti jchi'iltaque, ho'ontutic ti yelnich'onuntutic
    ti Israel xchi'uque.
  ind-AGS: Jadi apakah aku mengatakan bahwa mereka semua tersandung dan sebagai akibatnya
    mereka benar-benar gagal? Tidak sama sekali! Tetapi sebagai hasil dari kesalahan
    mereka, keselamatan akhirnya sampai kepada bangsa-bangsa lain, untuk “membuat
    mereka cemburu.”
  omw-omw: Nte qaiqaa nkyi kyapara hirera. Iutaavanto Karaisira qaqira kyeta huntavaivai
    hiahua, mwihua ekyaarave kyaamwu ntuavo? Qaqao, hiave. Mwihua Karaisira mwoqa
    mwianraqaataita mpo mwatanaa mpo mwatanaahua Kotiva nraakye qora huvantu nyataani
    quara rie variara. Mpo mwatanaahua mwi quara riemwaqi vivata Iutaavanto mwihua
    taqeta taara nreqata tiqata, Mwihua variantema tirevata variataarave, tivara.
  yrb-yrb: Eno utaba Godima ema daido ekodi aba me? Enona me. Emanu siosa uetaba Godima
    Danu ma wiroeta i aika uwaraba mai. I Isaraero uwarama efitate neno siosa uteda
    wiroeta imufitae iba i aika uwara ma wirotebi.
  maa-NT: '''A̱n kjònangui‑ná, ¿a jngoò k''a chixòt''aà nangui jñà xi̱ta̱ Israel k''e̱
    nga kisatèngui? Majìn. Mì k''oa̱á s''ín tjín kjoa̱. Jè kjoa̱‑la̱ nga mìkiì kisìkitasòn
    jñà xi̱ta̱ Israel, jñà kitjoé‑la̱ xi mìtsà xi̱ta̱ judío nga tsibìtsa̱jnandei̱í
    xi kjoa̱ ts''e̱ jé‑la̱. K''oa̱á s''ín komà mé‑ne nga jñà xi̱ta̱ judío kàtachi̱ni̱‑ne
    i̱t''aà ts''e̱ kjo̱ndaà‑la̱ Nainá.'
  mcq-mcq: Na kúꞌo ꞌwaravu. Pu tachinamia kajara pu venakame Godi pu pataarorahune?
    Nihoꞌo pana. ꞌEnakaivo pu siseaka veja kajihunaꞌe ariramaijaho puni nakijihipuni
    roume pu apejara. Jenitarupo ijí apejajihunaꞌe pu senama parahuna.
  sus-A: نَ كُي، ﭑ مَن شَ مَشْرِنيِ تِ، عِسِرَيِلَكَيٍ تٌ بَرَ تَنتَن، عٍ بِرَ، عٍ
    مُ نْمَ رَكٍلِدٍ سْنْن؟ عَستْقُلَهِ! كْنْ عٍ شَ تَنتَنيِ بَرَ عَ نِيَ سِ فبّتّيٍ
    بِرِن شَ نْ كِسِ سْتْدٍ، عَلَكٌ نَ كِسِ شْلِ شَ عِسِرَيِلَكَيٍ قَن سُشُ.
  jpn-1965: では、尋ねましょう。彼らがつまずいたのは倒れるためなのでしょうか。絶対にそんなことはありません。かえって、彼らの違反によって、救いが異邦人に及んだのです。それは、イスラエルにねたみを起こさせるためです。
  fra-SBL: 'Je demande donc : ont-ils trébuché pour tomber ? Qu''il n''en soit jamais
    ainsi ! Mais c''est par leur chute que le salut est venu aux païens, pour les
    exciter à la jalousie.'
  yka-yka: Bang kuweˈ miyaˈan, ine ne kaˈujudan meˈ bangsa Yahudihin? Tayikutan Tuhanin
    ne ke teˈed siye salama-lama peggeˈ gaˈi siye sandel pu si Isa Almasi? Gaˈi du.
    Saguwaˈ peggeˈ tinayikutan weˈ de Tuhanin, manjari tinimbul dahuˈ weˈ Tuhanin
    meˈ dumaˈin Yahudihin duk siye tapī si surgaˈ supaya pagkite meˈ Yahudihin inin,
    mabayaˈ du siye nuhut Tuhanin kuweˈ meˈ bangsa dumaˈin Yahudihin.
  mle-mle: Aw wun maa bas sinadiwun. Adiy Juw bapa duw taakw day bwan Jisas Kraisak
    kwiykuw, mwiya jawjaay tikidiy, ay? Samab maa! Day vaal yidaak, God nuwukadiy
    jaka tipa kidiy duw taakw ata nyigil-didiy aw mwiyir adiy Juw day mawulaar wasupw
    supwa-dakik dayak.
  shp-NTPO: 'Jatianra enbix yokakaakin en shinanribiai: ¿Jakonmain paketaxmein ja
    judíobo moa jawetianbi shinanmeeyamanoxikanai? Ixon, ikama. Jaskati ja judíobo
    yoitimakana ikenkayara, jaton toan ja judíomabo jato kishpinmai, jato jaskámaitian
    onannax judíobo jaonparana ikanon ixon.'
  aom-aom: 'Ëhuni na uëve: Israel raje rireromëvadoho na ëhuro ioroꞌioremu sisërëjëvo
    hesi höjo. Bogo mae bogo. Aꞌi Israel raje Keriso bijönimëꞌego ëhuro saꞌa ioroꞌioro
    raje sisëꞌi jëvajoho God-ro baejëvoromo maro bamëvëꞌeje. Baejëvoromo maro bamëvade
    hesi bëhoho ëhuro Israel rajohuro dë viꞌehëgego uvoruomoröhego: God-ro diehiꞌoromo
    saꞌa ioroꞌioro rajoho ajëmiꞌi no bogo ajamuijaje höjo.'
  geb-geb: Gu maaŋ muuŋgiap kha nzambarar nde mbui. Mba Isreriŋ, mbe mba tugen kɨr
    Krais ga segap, mbe regap, mbe mbatɨgip za vhɨzgirie? Zakɨra fhuvara! Mbe kɨr
    Fhe Bakɨme segap, mbe regap, tɨvi mbatɨgi ga muuŋgim, Fhe Bakɨme harigi fhaiŋ
    ŋgui gumgi gu mbigi ndigi. Fhe Bakɨme khueŋ vuzvugi. Isreriŋ mbe ganɨrim, Fhe
    Bakɨme ntigem tɨvar vhuun mben muuŋrim, mbe Isreriŋ mba tɨvar vhuuŋ gangip, mbe
    niihɨp, mbe suaŋ ndavi shirga.
  bsj-bsj: La man toki, cii kottang kottang naci yari ka? Diker nawo a bwire. La nyeu,
    yila ka bwiye ko cii yilau, yila fulokako bou nubo kumtacili nin, na dok cii maka
    korek.
  cak-cak: 'Ri yitajin chubixic chive jare'': Ri nuvinak israelitas man richin ta
    jumul xetzak can tok (xquipak''ij, xquicopij) cakan. Pero riq''uin ri xetzak,
    xjakataj ri bey richin yecolotaj ri man israelitas ta, richin quiri'' nicataj-pe
    cánima ri nuvinak richin niquirayij niquinimaj ri Jesucristo.'
  chf-NT: 'Bada cä c''atbenetla ca''da: ¿U nonoj sätijob quira t''oc Dios aj Israelob?
    ¡Mach une! Jini mach jin aj Israelobba u pojli cache'' u japän ubajob uc''a xi
    u säte''ob t''oc Dios aj Israelobba. Tu chänenob aj Israelob ca'' jini, u xe u
    yolin u japän ubajob täcä.'
  tlf-tlf: Kale kam age-se kale, dagalan-temi kale, Israel kasel iyo ko daak abe-silip
    uyo atin mafagan-silip a? Umbae. God iyo itamata e, Israel kasel bilip iyo bogo-nilip,
    “Yesus beyo numi kamok ba o,” age-nilipta, daak abelip kalaa age-nalata, imka-nalata,
    asit kek kek unang tinum ita imdep meng ilami miit tem uyo daagan tebesa kale,
    God imi aget fugunin uyo, “Israel kasel iyo nimi kuguup tambal ko asit kek kek
    imi kupka-e-bii bota, utamipta e, asit kek kek bilip ita numi abiin uyo kubip
    kalaa age titine-bom-nilipta, igil mungkup nimi finang uyo tilin o,” age-nalata,
    asit kek kek iyo imdep meng ilami miit tem uyo daagan tebesa ko.
  piu-2006: Tjuwu tjuṯangku Katutjaku wangka Yiitjunyatjarra wantinytjala tjinguru
    Katutjalu tjananya wantingu yaṉṯayaṉṯalwiyangku?, yilta? Wiya. Paluru tjana yalatji
    kulira wantinytjala Tjuwuwiya tjuṯangkukampa wangka Yiitjunyatjarra kulira walytjarringkula
    kana kutu nyinaku. Tjana yalatji Yiitjuku walytjarrinytjala Tjuwu tjuṯangku nyakula
    yalatji ngula kulilku, “Nganaṉaṯarra Yiitjuku walytjarringkula kana kutu nyinanytjaku.”
  poh-NT: 'Chi nikꞌorom chic lok chi pan mahc xikꞌehbic take cꞌacharel reꞌreꞌ, yuꞌna
    reꞌ wili i birinic ripahba̱ꞌ ri̱b chi niwach: Coric na chi reꞌ take wich ra̱ꞌ
    riꞌsil cho maꞌ Israhel reꞌ jeꞌ reꞌ quibanic, quicahnic ta woꞌ ti chi junpech chi
    maꞌ nquicꞌuꞌlej ta chic na̱ i kꞌoro̱j ruꞌum i Dios? Maꞌxta, reꞌ take reꞌ maꞌ eta
    quicahnic chi jeꞌ reꞌ chi junpech. Reꞌ cok ruꞌ wilic riwi̱ꞌ naxikꞌehbic pan mahc
    eh reꞌ wili riwi̱ꞌ: Reꞌ take reꞌ xikꞌehbic reh chi reꞌ take maꞌ reꞌ ta ra̱ꞌ riꞌsil
    cho maꞌ Israhel ewoꞌ quicoꞌljic. Jeꞌ woꞌ chic, wilic woꞌ riwi̱ꞌ chi coꞌlomaj take
    maꞌ reꞌ ta ra̱ꞌ riꞌsil cho maꞌ Israhel eh reꞌ wili riwi̱ꞌ: Chi reꞌ take wich ra̱ꞌ
    riꞌsil cho maꞌ Israhel jeꞌ ru̱cꞌ maꞌ nquicꞌuꞌlej ta na̱ i kꞌoro̱j ruꞌum i Dios,
    naquilow chi reꞌ take maꞌ reꞌ ta ra̱ꞌ riꞌsil cho maꞌ Israhel quicoꞌljic woꞌ, reꞌ
    aj woꞌ reꞌ encamanic queh chi ewoꞌ nca̱j quibiram haj wilic xiban i Dios chiqui̱j
    take maꞌ reꞌ ta take ra̱ꞌ riꞌsil cho maꞌ Israhel.'
  tue-tue: Apeyé mʉ́ãrẽ jĩĩnemogʉ̃da. Judíoa Jesucristore padeohéri, ¿Cõãmacʉ̃ cʉ̃́ãrẽ
    cõãpetijãyiri? Cõãpetirijĩyi. Cõãmacʉ̃ cʉ̃́ã netõnʉcã́rĩ ĩñagʉ̃, netõnére quetire
    wederáre judíoa niihẽrãpere wededutirigʉ niiwĩ. Too docare judíoacã “marĩcã padeoáda”
    jĩĩãrõ jĩĩgʉ̃, teero tiirígʉ niiwĩ.
  bjp-bjp: Ke iak diik sabin aragii, “Arafah, aunbiing fan Israel ri luut tah, biil
    mang ifasi rin apti fis sabin?” Biil sau. Rin apti fis tom. Isau le, i wara na
    sinang laulau ae ri tel ta u, ke fafaliu ka la bin usuf fanu ae biil ri fan Israel,
    isi fan Israel rik par u ma rik ram.
  xon-xon: 'Nima pu le m baa ke: Juu yaab lir ke bi taa ki fii ii? Naa bi kina kpala.
    Baah lir na, nima le cha binib bi kaa ye Juu yaab na ŋmar, aan Juu yaab li kpa
    lipiipoln bi pu.'
  tzo-ZNT: Lavi mu xchꞌunic li jchiꞌiltac ta israelale, mu me xanopic ti mu xa muchꞌu
    ta xchꞌun ta tsꞌacale. Oy to muchꞌu ta xchꞌun. Ti xꞌelan mu xchꞌunic li jchiꞌiltaque
    jaꞌ yoꞌ xachꞌunic o ti chacuxiic ta sbatel osil uque, voꞌoxuc ti maꞌuc jꞌisraeloxuque.
    Ti voꞌoxuc chachꞌunique, jaꞌ yoꞌ xpichꞌ o yoꞌonic li jchiꞌiltaque yoꞌ xchꞌunic
    o uque.
  mpm-NT: 'Nusa ti jikajnuꞌun ri: ¿Ja tu kuantaꞌu kuɨtɨ Yandios yɨvɨ Israel sɨkɨ ja
    ni ka yuji ndɨꞌɨ i, ti ni ka nduniꞌin xaan ini i sɨkɨ jnuꞌun ya nu? ¿Ti ja sɨkɨ
    un tukaa kuantaꞌu ya maa i nu? ¡Ko tu kuu kuɨtɨ! Chi sɨkɨ ja ni ka nduniꞌin ini
    i sɨkɨ jnuꞌun ya, ti yukan saꞌa ya nava yɨvɨ taka ga nación na kɨvɨ i nuu jnuꞌun
    ya ja na niꞌin jnuꞌun kaꞌnu ini nuu Yandios, ti na nama ya i. Ko yukan saꞌa ya
    nava yɨvɨ Israel na kuasun ini sɨkɨ yɨvɨ ɨnga nación, ti kundio ini i ja niꞌin
    jnuꞌun kaꞌnu ini nuu ya, sɨkɨ nasa nama ya i naa i.'
  ots-NT: 'Gue car castigo‑ca̱ xí nzʉh cʉ israelita cʉ jí̱ xcá nejʉ car Cristo ca
    bú pɛjni ca Ocja̱. Ca Ocja̱ jin gui nú̱ rá zö cʉ cja̱hni‑cʉ. I jñɛjmʉ cja̱hni
    cʉ xí mfehtzi pʉ jar hñu̱ jabʉ má pa. Pe nuya, rí ntzöhui gu hñöntsjɛjʉ: ¿Cja
    ya jin da jogui pé da nantzijʉ? Da jogui. Nde̱jma̱ ba e̱h car pá bbʉ xta hñemejʉ.
    Guehca̱ jí̱ xcá ne xcá hñemejʉ car Cristo cʉ dda judio rá ngu̱, por rá nguehca̱,
    xí tsjih cʉ cja̱hni cʉ jin gui judio car evangelio. Nucʉ, xí hñemejʉ, cja̱ xí
    ndötijʉ car salvación. Nu cʉ judio, bbʉ xta jña̱jʉ ʉr huɛnda digue cʉ hnahño cja̱hni,
    ya xqui mpöjmʉ ca xcá ndötijʉ car nzajqui ca jin da tjegue, da ndo dyøjʉ, cja̱
    guejti‑cʉ da guati car Cristo hne̱je̱.'
  hoy-hoy: इदुरसाटी ना अनतीन येन आंदुर इदुरसाटी ठोकर तिंदुर कि बिदोगुल? यागलु ईला!
    लेकीन आंदुर बिळोद कारण गैरयहूदीगोळी उद्धार सिक्त, कि आंदरी जलन आगुल.
  amo-amo: Awa bellin nani “iwa utirzo bara disua idiuwa?” uwa uso nani ba bara nan
    naudisu mine watii uduchu daa na nan nan nsalin yiru Kutellẹ baraifea nanin ayinasu
    liyarin.
  pjt-pjt: Tjinguṟu nyura ngayulu nyanga alatji wangkanytja-palku kulini panya Jew
    tjuṯangkuya Godanya wantira tiṯutjara paṯuringu. Palu wiya, alatjiṉa wangkanytja
    wiya! Panya Jew tjuṯa paṯuringkunyangka Godalu aṉangu kutjupa tjuṯangka tjukurpa
    Jesunyatjara utinu Jew wiya tjuṯangka tjana kuliṟa mulamularingkula wankaringkunytjaku,
    kaya nyara palulanguṟu Jew tjuṯangku nyakula urulyaraṟa kulilku, “Ai, Mama Godalu
    nganaṉanya wantira nyara tjananya wankaṟunu Jew wiya tjuṯa.” Munuya alatji kuliṟa
    kuṉṯaringkuku alatji wangkara, “Munta-uwa mulapa nganaṉa alatjiṯu Godanya wantingu.
    Utilanku maḻaku palulakutu aṟuringama, kalanya nganaṉanya kuḻu wankaṟunkuku.”
  cwe-cwe: Nouza kaidi, vino Wayahudi waikwala mbaka wagwa kabisa? Si ivo bule! Mbali
    kwaviya watenda uhasanyi, ukombola uhita kwa wanhu weli siyo Wayahudi, ivo Wayahudi
    watendigwa wawone migongo.
  daa-NT: 'Ŋaar-ak, naa inde pey : Ya *Yuudinna batke-ak, ŋu sollaw. Ka ya ŋu solle-ak,
    ŋu ucaw walla ? Hii, ŋu ucaw. Kar gay, ɗo bi ka nige kaak ŋu nigtu-ak ko, botol
    ta jilindi piltu ɗo gee kuuk Yuudinnaɗo. Buŋ gintu ansi-ak, asaan ŋa raka a Yuudinna
    yaaco gine hasuudinaw ɗo gee-aku.'
  mlp-mlp: Nazaq iyan ya tisusumun negnan. Isrel woqim in towa tuwoq hasim osay-ya?
    Haiq kidikmo! Ta teq Isrel on mataw God gileh ugsa iyan in ahol buliyim on mataw
    en ta asor Juda a haiqta nagan nob negim tigiwam. In mataw na giwaqsa Isrel gibiyad
    in gigem meqniysa ginad tubuliy daqay haqad in nazaq amta.
  ape-C: Namudok aria yakri iyorigep shopunek. Agundok eshesh Juda shatu um madae
    shenek bilip um Krais aria douk ta shanak shawishuk aka? Adur atin uwok. Eshesh
    douk madae shenek bilip um Krais aria shakutukuk yah shenek yoweishi inahos. Namudok
    aria Iruhin douk wata nataurum eshesh madae Juda iri uwe wata naraesh shatanamori
    shape wosik atin. Iruhin nenekesh namudok um nakri eshesh Israel shutrun nutaurum
    um eshesh madae Juda iri uwe namudok aria shunek nyigiyaumesh aria eshesh shakana
    shenek bilip um Krais shopunek.
  bgs-bgs: Na, atin ka duwán minsà, “Tô ikasalà tô mga Judio ukit katô kéllé dan ki
    Cristo, igdiyà dan tikud tun ta Manama ka ándà ágtamanán?” Tumaba a na ándà! Asal
    su ikasalà tô mga Judio, marapung dán tô mga ánnà Judio na ágtábbusán ka Manama
    ébô kasabuan pád tô mga Judio kandan asta mamaké dan ki Cristo.
  faa-faa: Arirakano reaki nōmo takume meta somerakanapo. Isiraya aporo kakaro eteraka
    yaiya warisikiakosare? Wae, aíyaka hemakapukupo. Iane eteraka warisina efera hunia
    turikia tariakosapo. Asiane maiya wakasemamo Kotimo ereketaeraka risira ikia karane
    Yu aporomo waeraka, aíyaka patera tarikia metakarisiapo. Patera tarikia metakarirakano,
    Yu aporohoanafonosaki somehoko Kotimo ipi some kara aporoane pusiesapo. Pusierakano
    i pukua Kotimo hemakapusua someane some karakano, Yu aporohoanafonosa yakaimo
    kakimasapo. Kakimarakano, Kotimo i ereketaeraka risikiasimo arareraka makotesapo.
    Makoterakano Yu aporomo aseraka, “Isu soko ayiakako seseripo,” aihoasimo Yu aporohoanafonosane
    Kotimo makotesapo.
  kik-kik: 'Ningĩ ngũũria atĩrĩ: Ayahudi nĩkũhĩngwo maahĩngirwo makĩgũa ũndũ matangĩũkĩra?
    Kũroaga gũtuĩka ũguo! Aca ti guo o na atĩa! Ũrĩa kũrĩ nĩ atĩ, tondũ wa mehia mao,
    ũhonokio nĩũkinyĩire andũ-a-Ndũrĩrĩ nĩgeetha andũ a Isiraeli maigue ũiru.'
  cap-NT: Jalla niz̈tiquiztan wejrqui pewcznuc̈ha, Israel wajtchiz z̈oñinacaqui ujquiz
    tjojtsiz̈ cjen, ¿wiñaya chjatkatta cjesajo? Anapanz̈ cjesac̈ha. Israel wajtchiz
    z̈oñinacaz̈ liwriiñi tawkquiz ana juyzu paachiz̈ cjen, nii liwriiñi takuqui yekja
    wajtchiz z̈oñinacz̈quiz paljaytac̈ha, Israel z̈oñinacz̈quiz p'ekinchayzjapa, Yoozquin
    kuz tjaajo.
  ksr-ksr: 'Toroqeŋ kokaeŋ qisijeŋ: Juuda kanageso hoŋa yoŋonoŋ ritataŋgoŋ kamaaŋ
    uŋuro uugianoŋ gojono awaa koloowombaajoŋ amamaawuya me qaago? Ii mende amamaawuya!
    Kamaaŋ uŋuroti, iikanoŋ mono Anutu moma kotowombaajoŋ awelegowutiwaajoŋ kolooro.
    Juuda kanageso hoŋa yoŋonoŋ kana uuguŋ kamaaŋ uŋuro waba kantri yoŋonoŋ kitigia
    kolooŋ uugia meleema Anutuwaa buŋaya koloogi. Kaeŋ koloogiti, iikanoŋ uugia kuuro
    kawaajoŋ iriŋgia soono uugia meleembutiwaa siiŋanoŋ koloowaatiwaajoŋ ama kaeŋ
    kolooro.'
  eng-TNT: 'I saye then: Have they therfore stombled that they shulde but faule only?
    God forbyd: but thorowe their faule is salvacion happened vnto the gentyls for
    to provoke the with all.'
  sbs-sbs: Ni wamba cwale, “Kana baba chunchuli kuti mane bawe?” Kanji kubi bulyo.
    Nihakuba bulyo, cha kukangwa kwabo bene, kuhazwa ku bezi kube chisi, ili kuti
    ba bengiswe cha muuna.
  sue-sue: Agoro atata wero sane. Isreli ema dubu bamu duuwa ami duro waya wero baitiuta?
    Tepo awa. Nukare Tuara korawai awa azu sewa, are korawai awa ema Yudakora nana
    kei awenua. Awa ema Yudako meni Tuara korawai topetara Isreli ema nukare korawai
    awa pamu duba-duba warise ago kei awenua awa.
  fra-NCL: Je demande donc, Ont-ils bronché, afin de tomber pour toujours ? Loin de
    là ! mais par leur chute, le salut est arrivé aux Gentils, de manière à exciter
    la jalousie d’Israël.
  snn-NT: Yureca, se'e yequë cocare quëaye bayë yë'ë. Israel bainbi ba Cristoni recoyo
