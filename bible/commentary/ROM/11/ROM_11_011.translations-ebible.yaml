verse: ROM.011.011
translations:
  kpx-kpx: Hoto kemo di la namigevege evive. Lana huhuige Iselala ata keau vaveve
    kemo dobuluvisi uoholilu. Ba, keau kateholilu. Kosealemo keau vaveve toela vamale
    kemo Dilavau kebia halevei Iselala ata holioholiale kebiata malevema. Dilavau
    vaveve kateale vai isiviale Iselala ata keau kebia elegevei touiabe mai isi elike
    kemo hoidevei.
  okv-H: Eto eto ingari ke nei asona amo erevira, Israel embomeni na teto tiambueto
    veto mihera amo mane ereto pambarote? Ereto pambasora te enana ari sasapura eto
    veto mihera enda nei embomeni God na oreketo uhua avo kogue enana daingeto humbaehija
    avoeto tunga osaga kogue mihera.
  tbo-tbo: 'Ega yaka a lubayada: Hougana mi Yudeya aehi hi tonetonehi naka hi peu
    duma, bo eega? Ega hita peu duma. Matababana hi apapoe yaka luyagohana i nei tauhi
    ega mi Yudeya uyahihi. Geka ipa mi Yudeya ina dewahi po hin’omgenagenaliliyehi.'
  mal-C: 'ഞാൻ പിന്നെയും ചോദിക്കുകയാണ്: “ഇസ്രായേൽ ഇടറിയത് എന്നേക്കുമായ വീഴ്ചയ്ക്കായാണോ?”
    ഒരിക്കലുമല്ല; പിന്നെയോ, അവരുടെ നിയമലംഘനംമൂലം ഇസ്രായേല്യർ അല്ലാത്തവർക്കു രക്ഷ വന്നിട്ട്
    ഇസ്രായേല്യരിൽ അസൂയ ജനിപ്പിക്കാനാണ്.'
  grc-SR: Λέγω οὖν, μὴ ἔπταισαν ἵνα πέσωσιν; Μὴ γένοιτο· ἀλλὰ τῷ αὐτῶν παραπτώματι
    ἡ σωτηρία τοῖς ἔθνεσιν, εἰς τὸ παραζηλῶσαι αὐτούς.
  bgc-bgc: तो मै पूच्छु सूं, के यहूदी लोग ठोक्कर खाण कै कारण सदा कै खात्तर नाश होगे?
    न्ही! बिलकुल न्ही! पर उनकै अबिश्वास कै कारण गैर यहूदियाँ ताहीं उद्धार मिल्या,
    ताके इस्राएल के माणसां कै जळण होवै।
  khz-khz: Averenagina, Isaraela talimara gevekwakunagito aonai, pia keto-veavea ularana
    pa? Aikina, ati vovetaina! Na geria karoverave pakurai, vevega-maguli ati Iuda
    talimara geriai ekwarato, kwalana Isaraela talimara pia vega-nagira, Palagu gena
    vevega-maguli pia tavua ularana.
  deu-TKW: 'Nun sage ich: war das der Zweck ihres Anstoßes, daß sie fallen sollten?
    Nimmermehr. Sondern durch ihren Fehltritt kommt das Heil zu den Heiden, das soll
    sie selbst eifersüchtig machen.'
  zsr-NT: 'Naꞌa rniaꞌ: ¿Naruꞌ gulachíxinëꞌ bönniꞌ judío ga bdxintë gulanitiëꞌ tsaz?
    Cutu caꞌ guc caꞌ, san guladáꞌbaguëꞌë xtidzëꞌë Dios, atiꞌ naꞌa Dios ruꞌë latj lulá
    nup cunacgac judío quië gunëꞌ ga luzxéꞌinëꞌ lequëꞌ bönniꞌ judío.'
  lin-lin: 'Natuna lisusu : boni, bana ya Isalaele babetaki libaku mpo ete bakweya
    mpo na libela ? Soki moke te ! Kasi likolo ya mabe na bango, lobiko epesamelaki
    na Bapagano mpo na kolamusa likunya ya Isalaele.'
  hns-NT: 'Ab ham poetjhiela kie: Ka, Israel ke djaatie aapan rasta par aisan gier
    gail hai kie oesab kabhie na oethke thara hoi paaiga? Na, tanko na. Bakie djab
    oelog na maangat raha bieswaas kare, tab Parmeswar aapan baat doesar djaatie log
    ke djana deis djeme oelog paap-boeraai me se batj djaai. Ie rakam se Israel logan
    doesar djaat ke dekhke bhie maangie okar baat soene aur batj djaai.'
  noa-E: Magan jãgáwa. “¿Judionaanau mag Cristo igba arr gaaimua, magan warreta Ẽwandamau
    am isegbapʉ̈ib?” khãijã aju ãbmua. Pari mag khabajim. Magju khãai ante mag maach
    meeunau Ẽwandam ichaaur awi Cristo igba arr gaaimua, jũrr judionaan khabam khʉʉnta
    ʉ̈u Ẽwandamau peerdʉtkha aumam, mag judionaan khabam khʉʉnauta ʉ̈kha phöbaadëm
    oowia judionaan iekkhõr wauwi agjö ʉ̈khamkhĩir.
  eng-EMTV: I say then, have they stumbled that they should fall? By no means! But
    by their transgression, salvation has come to the Gentiles, to provoke them to
    jealousy.
  mib-NT: 'Núu súcuan te cájnūhun rí: ¿A tuá cúu cuɨtɨ ndɨ̄vɨ ñayuu Israel nuū Yaā
    Dios jeē súcuan ni castɨ́vɨ i? Tú cuɨtɨ. Chi sa suhva jeē ní cacunīhni ni i, te
    sa ñayuu tāca gá nación ni canihīn tahú máá i jnūhun jeē jnáma ya i. Te yūcuan
    sáha tucu jeē ñáyuu Israel condɨhvɨ̄ ni i jeē suni candíje máá i.'
  lif-NT2: हे़क्‍केने़ फाॽग्र इङ्‌गाॽ पाःन्‍धिक् सेलाप्‍निङ्, इस्राइलिहाॽ मे़जोःन्‍दे़ल्‍ले़
    पोःक्‍माए मे़न्‍छुक्‍मना थारिक् मे़जोःन्‍दे़बि? से़क्‍खासाङ् मे़ःन्‍लो! कर खे़ङ्‌हाॽरे़
    खुनिॽ लायोःल्‍ले़ चोगुल्‍ले़ खुनिॽ नाहे़म्‍मान् तार फाॽआङ् थिम्‍मे़न्‍दङ् सुवाङ्‌हाॽरोए
    से़न्‍लप्‍पिन् त्‍ये़रो॥
  xnj-xnj: Hinu nikota kavili, wu Vayawudi vajikuvili hati kufwa? Hati padebe! Ndava
    ya kubuda kwavi usangula uvabwelili vandu vangali Vayawudi, muni Vayawudi vavawonela
    wihu.
  mmx-mmx: Nia ana sue bok mi lara lususue. Kereva, limixin me Judaia digak sak kikixin
    mene nga xopla diga subu epopolo? Digak sak kikixin mene nga. Nedi diga lok laxakapmek,
    kuren la loklox arooro gat pas tinedi limixin kopmen di me Judaia, kusu ti lok
    leme Judaia dina puse ri ne Moroa.
  cbr-NT: Usa 'ain cana sinanin, ¿aín 'ucha cupí cara Nucën Papa Diosan judíos unicamaira
    xënibua 'aínbia aín unima 'inun ëanxa? —quixun. Usama ca. Judíos unibu ami sináncëma
    'ain ca Nucën Papa Diosan judíosma unibu ami sinánun sinánmia. Judíosma unibunëxa
    'ëmi sinania isi ca judíos uniburibi usaribiti 'ëmi sinánti 'icë quixun sinánquin
    ca Nucën Papa Diosan judíosma unibu ami sinánun sinánmia.
  tee-NT: Para jantu lai actinaulh ni jantu tavanan catalaca'iya' ju quint'a'israelitanin
    mas tasui ju chavai tachi ju va tak'alhk'ostach ju ali'in ni jantu talhilaca'anta
    ju Jesucristo. Pus ju astan akts'iya ca'amapainichokocana'. Para ni tak'alhk'oslh
    ju yu'unch ni jantu lai xatalaca'i pus ju chavai ju uxijnan ju jantu israelitanin
    unt'at'it lai t'ak'alht'axt'uyat'it chai jantu at'ip'it'it ju lacajipi. Chai ju
    chunch ju quint'a'israelitanin catalacasq'uina' ni vachuch chunch ju ca'alacnavi
    ju Dios tachi ju tanavitan ju uxijnan.
  eng-LSV: I say then, did they stumble that they might fall? Let it not be! But by
    their fall the salvation [is] to the nations, to arouse them to jealousy;
  cak-NT: Y ronojel re' man nu'ij ta chi ri kawinak xquitupij cakan y xetzak jumul.
    Man quiri' ta. Ri Dios xe chi nuc'asoj pa cánima chi niquinimaj ta rutzij, xusuj
    chuka' chi yerucol ri winak man je israelitas ta.
  pah-NT: 'Judeus''g̃a ndojikopavi Cristo''ga rehe ag̃wamo a''ero. E''i tehe po g̃a
    ji ve a''ero: “Ndojikogi g̃a kiro Tupana''ga rehe toho ti g̃a hahyva''ea ruvihava
    pype nehẽ naerũ?” e''i tehe po g̃a. Ji nda''ei a''ea, a''e ji pe me. Judeus''g̃a
    ndekote''varuhuro g̃waramo judeus''g̃arũive''g̃a jikogi ga rehe judeus''g̃a ti
    tonhimyrõ g̃a ndehe a''ero nehẽ. Judeus''g̃a po ti e''i a''ero nehẽ: “Judeus''g̃arũive''g̃a
    jikogame Cristo''ga rehe Tupana''ga omombyry g̃a pe. Xajiko pa ti Cristo''ga rehe
    no tomombyry ti ga nhande ve g̃a javijitehe nehẽ no,” e po ti g̃a nehẽ.'
  sja-NT: 'Waya iidiit''ee: ¿Tachi Ak''õrepa ichi eperãarã yiaraa iru bɨk''ã? ¡Mãga-e!
    Wãara ijãada-e pada perã Tachi Ak''õrepa k''inia badak''a, k''achiade baaijida.
    Mamĩda ãchia mãgá ijãada-e pada k''aurepa judio-eerã Cristode ijãa p''aneejida
    mãik''aapa Ak''õre ode t''ĩujida. Ak''õrepa mãgá judio-eerã o k''achiadeepa k''aripa
    ataji. Mãga ooji judiorãpa mãɨrã ijãa p''anɨ unudak''ãri, auk''a Cristode ijãadamerã
    mãik''aapa ichi ode t''ĩudamerã.'
  xed-xed: Ŋa ɗekɗek zlambuta həŋ tama rki? ka yu guli. Mantsa ya a wa. Ma tsa zlambuta
    zlambu həŋ ya kəl gwal kul nzakway ka la Yahuda ka mutsaftá mbaku, ŋa gagaftá
    həŋ da draku.
  mks-NT: 'Ta viti ná ndaca tu̱hún i̱ ndo̱hó ña̱ yóho: Á cáhán ndo̱ ña̱ a̱ cu̱ú ca̱cu
    ndaa ínima̱ na̱ Israel. A̱ ju̱ú ña̱ nda̱a̱ cúú á. Jáchi̱ va̱tí sáá ini na̱ Israel
    ta va̱tí co̱ cúni̱ na̱ candeé ini na Jesús joo xi̱hín ña̱ na̱caja na̱ yóho na̱nu̱na̱
    nu̱ú na̱ tóho̱ cuni jo̱ho na tu̱hun va̱ha sa̱ha̱ Jesús ta já cuu ca̱cu ndaa ínima̱
    ná nu̱ mé á. Ta sa̱há ña̱ yóho casáhá na̱ Israel cahi̱hvi̱ ini na xi̱hín na̱ tóho̱.'
  gfk-S: Io kaie um, iou tiri be, hohaam, ira Israel di ga manga puko saasa? Pata
    tutuno iat! Di ga gil sasana, ma ikinong no burwana be no haralon balik gom hana
    ter ta di ing pa dile Israel. Ma ite hana ter hobi waing ira Israel di nage nes
    kalak no kinkinis ta di ira mes.
  bmu-bmu: 'Toroqeba kewö qesizal: Juda könagesö ölŋi yeŋön tötaŋgöba et eŋguiga uruŋinan
    gwözöŋniga ölöwakingö osime me qahö? Mi qahö osime! Et eŋguyöhi, miaŋön mönö Anutu
    möt kutubingö awöweŋgömegöra aka asuhuyök. Juda könagesö ölŋi yeŋön köna oŋgita
    et eŋguiga kian kantri yeŋön salupŋini aka uruŋini meleŋda Anutugö buŋaŋi aket.
    Mewö akeri, miaŋön uruŋini kuŋguiga miaŋgöra irimŋini seholiiga uruŋini meleŋmegö
    sihimŋan asuhumapköra aka mewö asuhuyök.'
  dgz-dgz: Apan ap waiwanumune menan ne singui sia wain. Diu nagirewa ame gapan sintanamon
    geamone sia yon wanumoin go? E, sia yon wanumoin. Go God tandayasine menan God
    Diu uoni nagirewa munan anu wat inakam mumen. Me ap tani iwa Diu nagirewa mu inamup
    anu koeam mumapen menan.
  eng-GNV: 'I demaund then, Haue they stumbled, that they should fall? God forbid:
    but through their fall, saluation commeth vnto the Gentiles, to prouoke them to
    follow them.'
  zaa-NT: 'Annana nia'' le: Tsí ína ri''u qui''ni Tata Dios nna benie qui''ni ca enne''
    Israel guỹacca''ỹí cą para qui''ni eyà''na cą fuera de una vez tegani cá. Álahua
    a'' uccua, sino de labí rudà naga'' quį nna acca ca enne'' qui'' adí ca nación
    ràl·la'' huá cą salvación, para qui''ni ą'' modo nna gappa ca enne'' Israel la''
    yélatsi'' nna thulo cą calatsi'' quį ccá huá cą salvo.'
  eng-WEBSTER: 'I say then, Have they stumbled that they should fall? By no means:
    but rather through their fall salvation is come to the Gentiles, to provoke them
    to jealousy.'
  guh-guh: Judíovi apo jumecovënëtsi ata Cristo pesivatëpaejavatsi pecapanepaenexatsi
    Diosojavabelia, itsiata abaxë Dioso apo navecuaxuabi judíovi daxitamatacabijavabelianexa.
    Judíovi apo pejumecovënëtsixae Cristo pelivaisi, juya apo judíovi Dioso tocopatatsi
    pejumecovënëtsinexa Cristo pelivaisi pecapanepaenexatsi Diosojavabelia. Nexata
    apo judíovi ata pejumecovënëtsijava Cristo pelivaisi, judíovi itsa taena, nexata
    judíovi ata jumecovënëtsiana Cristo pelivaisi pecapanepaenexatsi Diosojavabelia.
  bon-bon: Yoo, Israela biname cina teeme ätecija cäco mule name pi yaatrametnemuge,
    yepä teeme atrametna iyeteta lica gyene. Israela biname bime mule name pi Acejiyame
    te nuuja gawe biname bine padare ecäremuji teeme biname me äbitame. Israela biname
    cina piba ire patre pa yaaglecemepesi nuuja gawe biname bine teeme miiji name
    pi, cuta teepi piba singi pui Miiji Mene ätecijame.
  nhw-BL: Masque israelitame amo quimachilijque iojhui Toteco huan motepotlamijque,
    amo ximoilhuica moiyocacajtoque tlen Toteco Dios para nochipa. Pero ama, pampa
    israelitame tlajtlacolchijtoque, Toteco quinmaquixtía masehualme catli amo israelitame.
    Huan teipa israelitame quinchicoitase huan quinequise momaquixtise.
  swh-ONEN: 'Hivyo nauliza tena: Je, Waisraeli walijikwaa ili waanguke na kuangamia
    kabisa? La, hasha! Lakini kwa sababu ya makosa yao, wokovu umewafikia watu wa
    Mataifa, ili kuwafanya Waisraeli waone wivu.'
  wbi-wbi: pe nijova, “pe vakuvile nambe kughua?” nalungavisaghe nahele ifighono fyoni.
    pepano kwa kukunua kuveene, uvuvangi vufikile ku iisi, neke vavuo vaponekesivue
    uvwifu
  bba-bba: Yen sɔ̃nɑ nɑ bikiɑmɔ, sɑnɑm mɛ Isirelibɑ bɑ sokurɑ, bɑ wɔrumɑwɑ mɑm mɑm?
    Su ku wɑ mɛ. Ben torɑrun sɑɑbuwɑ tɔn tukobu bɑ fɑɑbɑ wɑ, kpɑ ben nisinu nu kɑ
    se.
  eng-KJVCPB: 'I say then, Have they stumbled that they should fall? God forbid: but
    rather through their fall salvation is come unto the Gentiles, for to provoke
    them to jealousy.'
  kgk-NT: 'Ha''e-ta peẽ-my: He''ýi tee judeu kwéry va''e onhepysanga sanga va''e-rami
    rei oiko va''ekwe ojejavy-gwi. Ho''a tee va''erã-rami teĩ oiko. Ha he''ýi kwéry
    ndo''a teéiry. Ojejavy-gwi Nhandejáry nhe''ẽ nohenduséi-gwi, ãy hekovia gwĩ he''ýi
    e''ỹ va''e oikwaa-ma voi Nhandejáry-pe. Hesendeharã oikwaa-ma. Upéa-gwi ójehe
    omohakate''ỹ uka hagwã-pyma oheja gwe''ýi tee Nhandejáry.'
  waj-waj: 'Ivaara na kava ngii yaparaina kiaunoo: Yutayaa gioonna kiaapuuya haruruu
    suaivaki iya harurida eeyaara maisairavainnee? kiauvai. Hama iya harurida eeyaara
    maisairavaivee. Iya mminnamminnaa maisaiyauvaa varoovaara Anutuuqo iya pikioo
    ngiari voopinnaiya vitoo yoketaivau yapeeravai. Yutayaiya iya teeda kiatee: Teeta
    itaama yoketaama variataavaivee, kiateeraivaara Anutuuqo ngiari voopinnaiya vitoo
    yoketaivau yapeeravai.'
  cpy-cpy: Tema ikanteetaki “Okantashitzimaetya rantziwatyaa” nosheninka-paeni, ¿rooma
    oshiyakaa-wenta-chari ithonkaeteri? ¡Kaari! Rootaki oshiyakaa-wenta-chari ikinakaa-shiyita-paentari,
    rowawijaako-yiteeri Tajorentsi itsipa-jatzi atziri, rootaki imatanta-kawori Tajorentsi
    iñaantyaariri nosheninka-paeni, rootaki ikowanta-perotee-yaari rawijako-yitee
    rirori.
  ekk-PKP: Kas ma siis ütlen, et nad komistasid ja kukkusid seetõttu täielikult läbi?
    Üldsegi mitte! Aga nende vigade tagajärjel tuli pääste teistele rahvastele ja
    „muutis nad kiivaks“.
  mpx-mpx: Inoke na nel al, “Sauga Isileli hi sogu, wali sogu o tab i apanakil hoti?”
    Nigeya hot! Yehoba abwe ni ahel pasikalil. He wali sogu o enona i masal bolo nige
    Isileli i oola pwamwal hi pwawa. Inoke Isileli nihi kite to, yaka nihi ba, “Ga
    i ola ge pwamwal i gan elal, yaa ama nigeya?”
  wbp-wbp: Nyarrpa-ka nyampuju wangkami yimiji? Kujalu Juwu-patu rampal-yanu, ngulaju
    mayili yanu warntarlaju tarnnga-juku? Lawa, kula kujaju junga. Kujalu yangka Juwu-patu
    rampal-yanu kuja-purda-kari, ngula-puruju Kaaturluju-jana pina-kangurnu yangkaju
    Juwu-wangu-patu nyanungu-kurralku yungu-jana jirrnganja-nyinami tarnnga-juku.
    Nyiyaku-jana Juwu-wangu-paturlangu kangurnu Kaaturluju? Ngulaju yungulu-jana Juwu-patuju
    ngurru-nyanjarla muluja-jarrimilki.
  luo-luo: 'Apenjo kendo ni: Dibed ni negipodho ma ok nyal resgi koso? Ok kamano ngangʼ!
    To nikech ketho mag-gi, warruok koro osebiro ne joma ok jo-Yahudi mondo omi Israel
    obed gi nyiego.'
  nhe-NT: Yonque israelitame ax quimachilijque iojhui Toteco huan motepotlamijque,
    amo ximoilhuica moiyocacajtoque tlen Toteco Dios para nochipa. Pero ama, pampa
    israelitame tlajtlacolchijtoque, Toteco quinmaquixtía tlacame tlen ax israelitame.
    Huan teipa israelitame quinchicoitase huan quinequise momaquixtise.
  aii-aii: 'ܡܸܢܕܪܸܫ ܒܲܩܘܼܪܹܐ ܝܘܸܢ: ܢܦܝܼܠܔ ܠܗܘܿܢ ܒܢܲܝ̈ ܐܝܼܣܪܵܐܹܝܠܔ، ܘܠܹܐ ܡܵܨܝܼ ܕܵܝܪܝܼ
    ܐܚܹܪܢܵܐ؟ ܚܵܣ ܠܝܼ، ܐܝܼܢܵܐ ܒܢܦܵܠܬܵ‌ܐ ܕܝܼܵܝܗ‌ܝ ܗܘܹܐ ܠܹܗ ܦܘܼܪܩܵܢܵܐ ܠܐܸܡܘܵܬܹ̈‌ܐ، ܕܐܵܢܝܼ
    ܒܲܚܸܠܝܼ.'
  esk-NT: Apiqsrulgitchuŋa, Jew-ŋuruat ayakmatruŋ Christ, Agaayyutim taavrumuuna piyaqquqtinniqpagich?
    Qaŋaa! Aglaan navguił̣hata tikiutipkaġniġaa anniqsuġiaq Jew-ŋunġitchuanun. Taamna
    atuummiñiqsuq Jew-ŋuruat siqñaliquplugich.
  msb-msb: Kaya nagahunga ako, san pagkadusmo san mga Judio, nano, nagkaparara sinda?
    Syimpre wara. Tungod sa inda kasal-an nag-abot an pagkasalbar sa mga dili-Judio
    agod maawa an mga Judio.
  cpa-NT: ¿Ha²lah lǿa¹² jøng²? ¿Ton³dsóh² tsa¹ma¹liúg² dsa² quián¹² Israel mi³ca¹ŋi¹hén²
    dsǿa¹²dsa juu¹² jøng²? Ha¹chi². A¹jáng¹ lah¹jøng² juúh³ jniang³ mi³né³. Di³ dsa²
    tsa¹lán¹² dsa² judío ca¹ŋi¹togh¹ juu¹² dsio¹ mi³tsa¹ma¹niúh² dsa² quián¹² Israel
