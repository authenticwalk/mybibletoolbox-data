  qxh-NT: 'Chaypis ama nishuwanchu: «Jesústa mana ćhasquicushanpita Tayta Diosninchi
    Israel runacunata pasaypa wasguipasha. Ricaytapis mana munanchu» nir. Manchäga
    Israel runacunata wasguipashan-janan jäpa runacunatana Tayta Diosninchi wamrachacusha.
    Juchantapis mana yarparanganachu. Jäpa runacunata yanapaptinraj, Israel runacunapis
    juchanpita wanacunga. Tayta Diosninchiman yupachicunga.'
  nwi-nwi: ?Kɨni yakamaiyoh mɨn mɨmə nəmə Isrel kɨmnharəh-pɨkɨn kapier mhamɨr, mə
