    Porque nnepe ngue nu̱'ʉ yø judío bi hyɛp'ʉ Oja̱, di sɛyabi ya yø ja̱'i̱ ya.
  nop-nop: Unduŋ doktiŋa indiŋ yonadilat? Isilae metam adi boho tiŋa maaŋ udihikumuŋdok-kube
