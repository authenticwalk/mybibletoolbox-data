    tawa ma yenya yar. Yarek, ye eeta boboy kepin yari, Ju ma ye eena herek, yechi
    inyaka kwotayetar. Eeecha otiiken eena shebo shebo tar man yar.'
  agr-agr: Ashí jutii Israel aidautinun pachisan tija nuanuish ¿Wajintu anentaimtumainaita?
    ¿Mina pataag aidautigmin pachipas kaya tukumtayama numamtuk wajakaje tawa nunash,
    numamtuk Apajuijaish tuke tupagkiaju asagminig tikich aents aidaush tujamainait?
    ¡Makichkish nunikchauwai! Mina pataag Israel aents aidau intimainak Kristun dakituidau
    asagmatai, Apajuí atum judiuchu aidautigmin uwemtijamtan nagkabauwai. Nuna dutikak
    Apajuik mina pataag aidaunak akasmatjukti tusa wakegawai.
  kyc-kyc: Nambame piso silyu. Juu dupwa nakama lukumapala dokopa yuu dupwana pao
    palipala kwaeyamisi? Ama daa. Nakama koo piyamisa lete wai pyao nyingi renge doko
    menge dupwa keta paleya. Doko kandapala Juu dupwame rara menge dupwana lao yango
    palyarami.
  urd-GVU: تو کیا اللہ کی قوم ٹھوکر کھا کر یوں گر گئی کہ کبھی بحال نہیں ہو گی؟ ہرگز
    نہیں! اُس کی خطاؤں کی وجہ سے اللہ نے غیریہودیوں کو نجات پانے کا موقع دیا تاکہ
    اسرائیلی غیرت کھائیں۔
  yre-NT: Maan laabo "mɛn 'nan, 'wɩnun nɛn an "sia -a vɩnan zɩɛ, -a -ci nɛn 'nan,
    Bali 'e 'pɛ 'si Izraɛl 'nɔn -sru 'li "fo "le vɛ -a? -Cɛjɛ, -njɛɛ "fo "dɩ. 'Pian
