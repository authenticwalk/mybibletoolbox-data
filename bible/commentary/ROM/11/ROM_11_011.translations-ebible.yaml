    ralámuli jurío ''we ''la oyerio Onorúgame alué ralámuli tabilé jurío ''lige ''we
    ''la gu''irilio Onorúgamete alué ralámuli, abéchigo we''ká ralámuli jurío ''la
    oyéramala Onorúgame ''lige ''la bi''wimela alawala.'
  eng-WEBPB: I ask then, did they stumble that they might fall? May it never be! But
    by their fall salvation has come to the Gentiles, to provoke them to jealousy.
  gfk-H: Io hua um, iau tiri bia, hoeh ira Israel diet ga manga puka sakasaka? Taia
    tutun at! Diet ga gil ronga, ma iakanong no burena bia no harhalon balik gaam
    haan taar ta diet ing pa diet Israel. Ma i ta haan taar hua bia ira Israel diet
    naga mangaha tano kinkinis ta diet ira mesa.
  viv-viv: KaduꞋe ganatoliluvaluva. Badi miIsileli Yesu Keliso hikilowena faꞋina,
    Yaubada yana eda againe hitutumadumadu be hibeꞋu. KaꞋi yadi beꞋu againe agolaufofola
    hivaina o kaꞋi keke? Keke, keke-moꞋa! Badi miIsileli hikoyo faꞋina, Yaubada yoꞋo
    tulidiyao kalivai-dina agaidiya ginuwanuwa be ginakibababaledi, higa vaita miIsileli
    hinaꞋita-yo hinaꞋahukwahukwa-yo adi kibababala Yesu Keliso againe hinalelena.
  yao-yao: Nipele, nguusya sooni, ana Ŵayahudi alikuŵele kwichila kugwa kusyene? Ngwamba!
    Nambo kwa chileŵo cha Ŵayahudi, ŵandu ŵangaŵa Ŵayahudi waichilile ukulupusyo,
    kuti Ŵayahudi ŵakolele wiu.
  tgp-tgp: Na lo usia vara korong, enira la tialahalaha matan vara la pa jovi vevuhi?
    Mo vono! Pani matan na nora jovi, God mo juri na tamlohi r̃or̃oha, mo vaia matan
    vara i vai Israel i mereimerei.
  auc-NT: Ñöwo wæætë ïïmaï ämopa. Do oda cædäni incæ idægoidi ïñömö dicæ æ̈mæ̈wo tæ̈
    go wæænguïnäni ïnänitawogaa. Ïñæmpa ayæ̈ ate ængæ̈ gantidinque tömënäni në quëwenguïnäni
    ïnänipa. Incæte Wængonguï, Tömënäni ëñënämaï cædäni beyæ̈ wadäni quëwënäni adinque
    idægoidi wæætë, Mönö quëwengade impa, ante pïinte wæcædänimpa, ante godö cæcä
    ate idægoidi edæ oda cægadänimpa.
  kbc-NT: Enice, jigika, “Inoa judeutedi, domigidioka limedi moyototedice Aneotedoɡ̶oji,
    micataɡ̶a niɡ̶ina oko ane dixipe oditaɡ̶a jiɡ̶idiaaɡ̶ite ane lanikadi?” Aɡ̶idioka
    limedi moyototedice Aneotedoɡ̶oji. Pida Aneotedoɡ̶oji eote lewiɡ̶a niɡ̶ijo ane
    daɡ̶a judeutedi leeɡ̶odi niɡ̶ijo judeutedi moniteloco nibeyacaɡ̶a me doɡ̶oyiwaɡ̶aditeda
    Aneotedoɡ̶oji, eotedibige monocetema niɡ̶ijoa ane daɡ̶a judeutedi.
  bmh-bmh: Izan ag guzenai kanabarai, “Zuda duailel ag igul eg maimai, ugarebi, ag
    koli asabun iborain tam ta?” Tam pet, tam. Ag Uwait nugau ameg ebu naliu dabun
    abu semoroi dabi, Uwait nug emgasag ipal ebuan duailel isanaraimai, agal igul
    eg ebuan igareun. Go naliu dabi, Zuda duailel ag go duailel uligaraimai, goagal
    empip wabun oiagab alaneu.
  ctu-BL: Mij c'ajtibeñetla, che' jini. ¿Tsa' ba i jats'ʌyob i yoc cha'an mi' junyajlel
    yajlelob? Ma'anic. Pero cha'an tsi' jats'ʌyob i yoc israelob tsi' tajayob i coltʌntel
    gentilob. Jini cha'an tsa' techbentiyob tsʌytsʌyña jax bʌ i pusic'al israelob
    cha'an tsa' coltʌntiyob gentilob, come yomob i coltʌntel ja'el.
  meq-meq: 'Yaw! Na tsətsahiye sa: Ahəl nakə matəɗakweŋ a ndzatay a Yahuda hay aye
    na, ta dəɗ mambəŋ ɗaw? Aʼay, ta dəɗ mambəŋ bay! Ane tuk na, Mbəlom a mbəl tay
    ha slala mekeleŋ eye hay na, hərwi nakə nəteye tə ge mezeleme aye. Mbəlom a ge
    andza niye na, hərwi ada Yahuda hay tâ ge sələk ka siye i slala mekeleŋ eye hay
    ada tâ pəla tsəveɗ hərwi gər tay.'
  noa-H: Magan jãgáwa. “¿Judionaanau mag Cristo higba harr gaaimua, magan warreta
    Hẽwandamau ham hisegbapʌ̈ib?” k'ãijã haju hãbmua. Pari mag k'abajim. Magju k'ãai
    hante mag maach meeunau Hẽwandam hichaaur hawi Cristo higba harr gaaimua, jũrr
    judionaan k'abam k'ʌʌnta hʌ̈u Hẽwandamau peerdʌtk'a haumam, mag judionaan k'abam
    k'ʌʌnauta hʌ̈k'a p'öbaadëm hoowia judionaan hiekk'õr wauwi hagjö hʌ̈k'amk'ĩir.
  alp-NT: Hoko tatike pine eliare? Yapine kena tamata Yahudiaru esi keu sala lalane
    saka esi tetu eleki esi kele moneko? Mo! Po esi ono dosa le esi trima Yesuse Kristuse
    mo hoko rebe esi supu hlamate tamata makete le esi trima Yesuse Kristuse. Leke
    namake tamata Yahudiaru lalesi kena supu Alla Eni misete baue Yesuse Kristuse,
    rebe tamata bei bangsa makete esi supu pende, hoko esi suka kena hlaleke loko
    Yesuse Kristuse lekwe.
  san-VEL: patanaartha.m te skhalitavanta iti vaaca.m kimaha.m vadaami? tanna bhavatu
    kintu taan udyogina.h karttu.m te.saa.m patanaad itarade"siiyalokai.h paritraa.na.m
    praapta.m|
  kbq-kbq: Hagi mago'ane zmantahinegoe, Israeli vahe'mo'zama tanafa hu'za traka hu'nazana
    ete oraotinaku traka hu'nazafi? I'o trakama hu'nazana otigahaze. Hu'neanagi Anumzamofo
    zmefi humiza nona'a, Anumzamo'a megia vahe'mokizmia havi avu'ava'zampintira zmaresige'za,
    Israeli vahe'mo'za megi'a vahera kanive rezmantegahaze.
  kbh-kbh: 'As mora s̈cotjá: ¿Israeloca ents̈anga Bëngbe Bëtsá ndoñe tmonjanoyeuná
    ora, cha tojánayana chënga nÿetsca tescama castigánënga jtsemnana yojtsamna ca,
    ndocna inÿe soye chëngbiama ntsemncá? ¿Chëngbiama yojamna mo chë ndëts̈beñe jojéstjiana
    y jtëtsbanama ndoñe más ntjobenayancá? ¡Ndoñe, ndegombre ndoñe! Chca ndoñe quenátsmëna.
    Chënga Bëngbe Bëtsá ndoñe chematanoyeuná causa, ndoñe judiënga tmonjántats̈ëmbona
    ndayá bétsemnana Bëngbe Bëtsábeyeca atsbocaná jtsemnana; y chë causa, mora, judiënga,
    ndayá chë ndoñe judiënga Bëngbe Bëtsábents̈ana tmojoshachiñcá montsíyents̈buas̈e.'
  ron-LSB: Întreb, deci, dacă s-au împiedicat ca să cadă? Să nu se întâmple niciodată!
    Dar, prin căderea lor, mântuirea a ajuns la neamuri, ca să le provoace gelozia.
  pon-pon: 'Ari, iet me i men inda: Irail dipikelekel pwen pupedi? O jo! A pweki arail
    pupedi, en id kamaurela men liki kan, pwen kapopot kin irail do.'
  nhe-BL: Yonque israelitame ax quimachilijque iojhui Toteco huan motepotlamijque,
    amo ximoilhuica moiyocacajtoque tlen Toteco Dios para nochipa. Pero ama, pampa
    israelitame tlajtlacolchijtoque, Toteco quinmaquixtía tlacame tlen ax israelitame.
    Huan teipa israelitame quinchicoitase huan quinequise momaquixtise.
  sps-sps: Ana nyo rangat pis rou, “Nainy te tsukakab ari na taa Jiu tana fats a marats
    to ayei, e Krais, fiisia ri tsidup fifiiring kan, ser gima tsun fatabin pis?”
    A sikia ovei, Gov onot non ma fatsuiny fatabin ir a taa Isrel roman, er tavaron
    mito matan Ya, san, tan nainy te tsugei a taa Isrel a sanaan ten Gov iny kat fatavaroiny
    a mes, Gov jiats ra naan fuainy tsoiny favaanan tana vainy sikia ma taa Jiu, te
    faason ten Krais ana Ya saup fatabiny ratuari, Gov kat, kat to aya ma fitsufainy
    ari na taa Jiu er takopis fatabin mito ten Krais.
  wnc-wnc: Wamu wa matakut takngae natake ninda dasing natapnim? Asikaya aminu Judia
    nana Jesue masa imuke pimakingu wa Anututa gatukande yanikwasipewan kuking? Wena
    siknga! Wa aminda pimapa kake Anututa aminu keu komduine nana kundu papan aminabam
    daknganingge tasinggak. Tasiwan kake Isrel nana wa pimaking aminda aminu wa panggak
    aminde toknga natayamukaing.
  bus-bus: Ma bè yↄ́ↄ! Kɛ̀ Isarailinↄ gɛ̃̀n sì, aↄ̃ lɛ̀ɛ mámmann yↄ́? Lɛnlo fá! Aↄ̃
    taarinↄ yãnzin Luda bori pãndenↄ mì sìzi, lɛ Isarailinↄ nↄ̀sɛgↄ̃aanↄ kpáńyo
    yãnzi.
  gub-BL: Apuranu putar penehe ihe kury. Aipo zutew nupuner pixik kwaw uzewyr haw
    rehe Tupàn pe a'e wà nehe. Upuner tuwe wà. Uzapo ikatu 'ym ma'e tetea'u waiko
    a'e wà, a'e rupi Tupàn upyro putar zutew 'ym a'e wà nehe kury. A'e rupi zutew
    hewyrowyroahy putar zutew 'ym wanehe a'e wà nehe kury. Zutew uzewyr putar ru'u
    Tupàn pe amo 'ar mehe a'e wà nehe.
  imo-imo: 'Akumunga na ungu te altopo walipo pilto: Israel imboma molko kenjiringi
    wali kamukumu molko kenjiringiya? Paa molo! Israel imboma Gote kinye teko kenjiko
    umbulu tiringimunga Goteni imbo lupemando nanga imboma molko kombu kerina naa
    pangei nimbe tukundo ltimu. Na imbo lupema tukundo limbo wali Israel imboma kanokolio
    aku imboma kinye yokolini kolko konopu keri panjiko lino yu kinye kopu tepo molamili
    nengei nimbe aku ulu terimu.'
  boj-boj: Deqa ijo was, e niŋgi endegsi nenemŋgwai. Israel naŋgi ululoŋeb deqa naŋgi
    torei padalqab e? Sai bole sai. Israel naŋgi Qotei qoreiyeb deqa Qotei a olo sawa
    bei bei qaji naŋgi eleŋeqnu. Israel naŋgi Qotei aqa kumbra di unsibqa are ugeinjrim
    aqaq olo bqajqa deqa are qalsiq sawa bei bei qaji naŋgi eleŋeqnu.
  eng-DRA: I say then, have they so stumbled, that they should fall? God forbid. But
    by their offence, salvation is come to the Gentiles, that they may be emulous
    of them.
  knf-knf: 'Kë nşë hepar keeri : biki Iŧrayel bajot pjot pi bawooŋ baanknaţa nin i?
    Nin! Pjot pi baka pado banwooŋ baanwo bayuday bahilan babuur, kadoona bayuday
    bakuj baka.'
  san-KHM: បតនាត៌្ហំ តេ ស្ខលិតវន្ត ឥតិ វាចំ កិមហំ វទាមិ? តន្ន ភវតុ កិន្តុ តាន៑ ឧទ្យោគិនះ
    កត៌្តុំ តេឞាំ បតនាទ៑ ឥតរទេឝីយលោកៃះ បរិត្រាណំ ប្រាប្តំ។
  arn-NT: 'Iñche feypipen tüfa: Tati pu judiu fütra mutruri engün Cristo tañi küme
    dungu mew. Trananagi reke engün, witrapüratunoalu chumkawnorume kechiley engün.
    Femngechi rakiduamkilmün. Tañi femafel, tati pu judiu ñi müngeltunon mew, tati
    kakelu pu che Ngünechen femkünuy ñi llowael engün tati montuluwün, femngechi tañi
    ütrirkületuael tati pu israelche.'
  zas-NT: Ad canitan lojdi por guial ad rtiëjbt ree bén Israel güün reeman ziꞌc rën
    Dios zeel ma gunijt reeman loj Dios, din ad ziantan. Guzajc reeman zian din chuꞌ
    mod gac ree bén ad najt ree bén Israel perdon, din chileꞌ sëëbladx ree bén Israel
    gap reeman perdon guin.
  ken-NT: Mpɛt nchí bhɛp yɛ bɛ, mpok bo Israɛl báchɨ́ŋtí nɛkwɛ́n, bákwɛ́n ndak
    ámáy kɛ? Wáwák! Kɛ ɛ̌ti bɛbʉ́ bhap, bo abhɛn bápú bo Israɛl, bábhɔ̌ŋ mbi
    anɛ Mandɛm ápɛmɛ bhɔ. Mandɛm akʉ nɔ bɛ bo Israɛl mámbɔ́ŋ mpabhamɨ́k nɛ bo abhɛn
    bápu bo Israɛl, bɛ́ Mandɛm ampɛmɛ bhɔ bo Israɛl nkwɔ.
