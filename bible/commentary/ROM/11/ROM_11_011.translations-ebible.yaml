  jae-jae: Amboac tonaŋ jatu kênac acgom. Êsêac dêdiŋ eŋkaiŋ gebe sêu tauŋ sênaŋaŋa
    me. Masigoc, amboac tonaŋ atom. Êsêac sêgêli biŋ, tec kêtu moasiŋ gêjam lau samuc
    kêsi. Biŋ tonaŋ epeŋ lau Israel nêŋ ŋalêlôm e sênam lêmuŋ lau samuc.
  ksd-ksd: 'Iau titir mulai: Dave, dia ga tutukai laka upi diat a bura? Koko muka!
    Ma ure kadia bunura a varvalaun i tar vana rikai tadav ra lavur Tematana, upi
    na vangangap diat ta ra mamainga.'
  msm-NT: Basi meyduon og-iling, “Migpasabut buwa no wadad pag-iman no ogkayuwas to
