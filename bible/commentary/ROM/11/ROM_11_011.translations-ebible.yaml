    sare? ¡Pa̱ni. Ja̱je yoꞌoye pa̱huë! Coa ai jerepa, ja̱ohuaꞌi deꞌoye sehuomaꞌpë
    ne huesë doꞌire yecohuaꞌipi deꞌhue ti̱ꞌahuë, huaso cua̱ñoñe, Israel pa̱ipi ñani
    cuiꞌneje pañuꞌu cajë oija̱jë cajë.'
  nvm-nvm: Regavo ja vierafe e Jius buka ise uruvana rejo ijefuon God fuba bu mukorigia
    nuigafiain ki fu bakin? Na vierafe iji fuka bakin. Regavo bu ise renva ijefuon
    God fu una e Jius bakin iji ifejdiame karauniam. God fu ijegrega e Jius iji bu
    ijia una e Jius bakin ijiebuon unam ma iji bu rejo iji gia buka deajidiaga bu
    ijia una oi karoime Jesu Kurais ma vierafekfuon.
  mps-mps: Te eno te po hanalu obao, te Juda dabe augwaligo te Kraisde konealubo po
    dąų wasiąyu tama tulaluama, tama augwali tede mu dolaliwe? Mu menio. Augwaligo
    te dwai sę eyu tama te tų geda mubaso, tama tede te Godigo te gasa hani dabe
    augwali ma sai. Godigo homugo te wiegi yai kolesaga agai te gasa hani dali ebo
    te Israel dabe augwaligo suyu tama augwali pesa emainogo tiai dao.
  pab-NT: 'Kalikini naxehitiya: judeunae hisehityoahenere xowakala hisehityoaha hoka
    hamahakaisereneha ana hikoaha? Maisa nikarexe xini. Iniyalahare tyomaha hoka hatyo
    hiyeta wenati waiyexe tyaona majudeuneharenae ana hoka judeunae okoawahareha ihiyeha
    maheta.'
  llg-llg: 'De, au sangga atane leoiak: hatina de hataholi Yahudi la lakatunu? Ala
    tuda so, hetu? Ta! Tehuu tala nau lamanene neu Manetualain, ma tala nau lamahele
    neu Karistus, de ndia soi dalak fee hataholi ta Yahudi la, fo ala hambu sodak
    leme sila sala-singgo nala mai. Ma Ana tao leondiak, na Manetualain nau fo hataholi
    Yahudi la dale hedi, boe ma ala fali tungga Ndia bali.'
  kyf-kyf: '-We mɩa dɛɛ ''gbʋ, ɩn yia layɩbhaɛ: ''lee, Zuifʋ mɩa nɩ, bhli wa bhlia
    dɛ weee yɩ? -Ɩnnya, we ''nɩ ''sa -mɩ, nɩɩ, wa gbʋnyuuu ''gbʋ, ''lakpanya yia gbʋ
    ''wʋbhʋ. ''Ɩn we ''ka Izlaɛlɩnyɩma zenyi palɩ.'
  tpi-tpi: Olsem na mi laik askim. Taim ol Israel i bin pundaun, ating ol i bagarap
    na lus olgeta? Nogat tru. Ol i bin givim baksait long God, na long dispela rot
    God i kisim bek ol arapela lain. God i laik bai ol Israel i lukim dispela gutpela
    pasin em i mekim long ol arapela lain na bai ol i bel nogut na mangal long ol.
  mih-NT: ¿Atu i catyihi saha ñiyɨvɨ vatyi ndaha nduva cuii ñu? Yɨvɨ. Zoco i zavaha
    ñu sa ña vaha (sa ñá sino iñi ñu sii ra i zaquisi ra Ndyoo), ta tacuan ta i saha
    maa ra Ndyoo sa cacu añima inga ñiyɨvɨ sa yɨvɨ ñiyɨvɨ hebreo cuu. Ta tacuan ta
    cua cuxaan ñiyɨvɨ hebreo vatyi cua sino iñi inga ñiyɨvɨ. Ta sihin cuhva cuan ta
    cua cuñi tucu ñiyɨvɨ hebreo sa cacu ñu.
  qvh-NT: Waquin Israel runacunapa shongun chucruyash captinpis ¿mananasurä nircorga
    imaylapis Jesucristuta chasquicuyanga? ¡Au, paycunapis chasquicuyangami! Israel
    runacuna Jesucristuta mana chasquicuyashganpitami mana Israel runacunatana wilacogcuna
    wilapaycäyan Jesucristuta chasquicuyänanpä. Mana Israel runacuna Jesucristuta
    chasquicuptin Tayta Diosninsi yanapaycashganta ricarmi Israel runacunapis Jesucristuta
    chasquicuyangapä. Fiyupa cushicuypämi canga Israel runacunapis Jesucristuta chasquicur
    jusancunapita perdonash cayaptin.
  kms-kms: 'Muq nge pengu gad: wute Israel kin ni yumbo ur brequ rind kin te ningg
    quan nganye bri ir righe? Segi! Te pugri ni yumbo ur brequ rind kin te ningg God
    wute nateri kin te wute Juda segi kin ninde rindi ei Juda ni te ningg ker ruwo.'
  agn-agn: Animan mane-mao si. Ang mga Judio bato, nangabegtak da ang indi ra mangabawik?
    Indi poidi. Ong kamatodan, tenged ong talak nirang indi namagto ong ni Cristo,
    ang mga belag ta Judio ya ray ang sindolan ta logar para mangalibri tanira, agod
    mamangimon tang mga Judio tenged gangaliliag ka tanirang mangalibri.
  nhi-NT: 'Axan neh intlahtlani: ¿Tla in israelitas omotipotlamihqueh uan ouitzqueh,
    max non ictosniqui sansimi acmo moquitzteuasqueh? ¡Amo, ayic ohcon matyoluican!
    Tla yeh, nic yehuan otlahtlacohqueh, in temaquixtilistli oehcoc innauac naquin
    amo judíos, uan ohcon omochiu para in israelitas mamochauacan uan mactemocan in
    temaquixtilis.'
  ttc-NT: 'Ntons ax qokyi-wit ikxjani: ¿Ti''tzun, ya ma kyeqet tz''aqik, b''eyx petzun
    eqet tz''aqik te jun-ele''x? ¡K''onti''l! Sinoke tqetlen kyk''ulu'' nya''tx galan,
    yaji opon te tpakb''alil galan kxol kye aj nya''tx tijajil Israel tzan kykolet,
    b''ix ikxji kye aj tijajil Israel owelal kygani'' tuj kyanim [tzan kyokslan].'
  dan-1931: 'Jeg siger da: Mon de have stødt an, for at de skulde falde? Det være
    langt fra! Men ved deres Fald er Frelsen kommen til Hedningerne, for at dette
    kunde vække dem til Nidkærhed.'
  kwj-kwj: 'O hinga keke ani ai a silinda: Ka wu hichakoro ti, funda ete walambe wunu
    iroꞌo? Minambwe naha! Hinde wowani, numbo kipe wu hanjaꞌairo ti keke Gotri hima
    keke ba fweleni ri rataro. Gotri ri okokona ti, ele hima kupu ba fweleni ri ratani
    sumbu kipe ti wunu ri wosiwa, ele Isurel hima kupu o tini wu heini sembe amwaka
    wunu a ki.'
  vie-OVCB: 'Tôi xin hỏi tiếp: Người Ít-ra-ên có vấp ngã nặng đến mức bị Đức Chúa
    Trời hoàn toàn loại bỏ không? Thưa không! Nhưng vì họ không vâng lời, Đức Chúa
    Trời đem ơn cứu rỗi cho dân ngoại để kích thích lòng ganh đua của họ.'
  kze-kze: mináímbá imáyáa é'a simátíménda ísáaro. Yútaa-kwaasi kampar-ámbá kwégwaraambanivo
    naaémba íma mirá ónááowe. Yútaa-kwaasi Áánútun-aai arááíraanka'a ó'onkaa-kwaasi
    Áánútumo sáwí'o umáímo máyáampinkemba kawer-ámpá'ó métínkáin-aimba isésa áraire
    kwésemba Yútaa-kwaasi isésa tirunkó sáwí'a ínasa kegwárátá miráumai kwaránáe sénááowe.
  lbk-lbk: 'Siya kayet na nan salodsodko: “Issan naisagkhawan nan Israelitas, siya
    ngen nan natlachancha is eng-engkhana?” Ad-i! Ngem tay kinomsaw cha siya et nan
    inomchanan nan kaisalakan nan Gentil, ta ilaen nan Israelitas ya omapal cha.'
  mto-NT: Nꞌamo̱tutú̱vinuvapts a̱tseꞌe, ku veꞌe je̱ israeejlit jayu kyaꞌadi je̱p to̱kin
    ja̱a̱tp, ¿tunvintó̱kiduts je̱ꞌe̱ vineꞌe? ¡Ni vintso̱va xa je̱ꞌe̱ veꞌe veꞌem du̱katuujn!
    Ku xa veꞌe je̱ israeejlit jayu tyo̱kintoondi, je̱ꞌe̱ ka̱jx tseꞌe tyukka̱daakjidi
    je̱ joojntykin juuꞌ veꞌe xa̱ꞌma ka̱jx ijtp pa̱n pa̱n jatyeꞌe ka je̱ israeejlit
    jáyuvap, veꞌem tseꞌe je̱ israeejlit jayu myuꞌé̱kjadat ku veꞌe du̱ꞌixta je̱ts je̱
    Nteꞌyameꞌe je̱ maaꞌyu̱n toꞌnu̱xju̱dup pa̱n pa̱n jatyeꞌe ka je̱ israeejlit jáyuvap.
  bzh-bzh: 'Lob sa bë doḳ tepëḳ in ġaġek ngwë nabë: Alam Israel devës saga, om
    rëḳ malaj nama na veröḳ yi? Ma! Rëḳ nama! Dekeyëh ġaġek lob tum Anutu ḳo
    alam-yu-ngwë yom raḳ sënë. Vonġ nebë sënë in bë alam Israel ayoj ngis yi, lob
    mëm degërin sir nom vu yi geving.'
  guj-2017: ત્યારે હું પૂછું છું કે, ‘શું તેઓએ એ માટે ઠોકર ખાધી કે તેઓ પડી જાય?’ ના,
    એવું ન થાઓ, પણ ઊલટું તેઓના પડવાથી બિનયહૂદીઓને ઉદ્ધાર મળ્યો છે, કે જેનાંથી ઇઝરાયલમાં
    ઈર્ષ્યા ઉત્પન્ન થાય.
  jvn-NT: Para sedulur, apa wong nèk kesandung sampèk tiba kaé terus mengkurep terus?
    Mesti ora, mesti bakal tangi menèh. Semono uga bangsa Israèl, sakwisé ketampik,
    mosok ora bisa ketampa menèh? Mesti bakal ditangèkké karo Gusti Allah. Nanging
    jalaran bangsa Israèl nampik pitulungané Gusti Allah, mulané bangsa liyané sing
    kelilan pretyaya marang Gusti Allah lan nampa keslametan, supaya bangsa Israèl
    dadi mèri.
  byr-byr: Sarevɨdaaꞌnyɨ nɨmɨ dɨvanɨge. Gotɨyai “Sahwara yɨnahu walayɨdɨhwakɨꞌnaraawɨpɨka!”
    kadaꞌ mudavesara daaka! Kɨraazɨtɨyarɨ “Aala,” dɨvanɨgasara yunegaaꞌnannera daaka!
    Arɨkewɨnyɨ. Aawa. Sahwara tuta tewaanyavɨ kyagalyaꞌmaveꞌ yɨ dazahɨrɨvɨ Gotɨyai
    ajɨmya yuyangɨya pwaraavɨ padaihasamaaꞌmanɨkelyɨ. “Yɨzɨrelɨyara tewaanya davwi
    wangabɨka! Aꞌmwe ajɨmya yuyangɨyaraavɨna wabarɨnna yapɨjɨ Kɨraazɨtɨyarɨ lɨmwabɨka!”
    yawɨraka sara yaꞌ.
  ian-ian: Ngwuk kat nat vak wagalavat yigowun. Manda kat Juda kavle savle yelavɨtnja
    vat yindi. Nɨmamba kavle yinjangat kavle savle yelavɨtndi? Kai luwa. Ndi God kat
    walɨndi maa Juda na ndi nat nɨmba God waa nyaangɨt kwutaa lɨndi maa Juda waigandi.
    Nɨna nda sɨkwutndi waa waigandi. Wupma walaga ndino klavat tɨndi. Juda kai walɨndi
    maa ngepma ngepmamba lɨga nat nɨmba God waa nyaangɨt wuka kwutaa lɨndi. Wan apma
    vatna. Juda walɨnja nɨmba aywaa Godna yelangɨ wuleinjeyan apma nglei vatna.
  hun-hun: 'Kérdem tehát: Azért botlottak meg, hogy elessenek? Semmiképpen! Hanem
    az ő elesésük miatt lett a pogányoké az üdvösség, hogy féltékennyé tegye Izraelt.'
  mcf-NT: ¿Aden pacuënëdacbimboecnuc icmiac Esus tantiatiapimbo icsho isadaidbo padpiden
    bëdamboen tantiametiapimboda Nuquin Papa icpec? Ambi tantiacpadomboen bëdamboen
    tantiamendac. Nëbi isadaidbo dadpen bëdamboen istiapimbo icquimbi matses bëdamboen
    iste bunquin Nuquin Papan matses utsibo Esus tantiamequin bëdamboen isbenec. —Ëmbi
    adosho isash isadaidbotsen ma nadnu. “Nuquin Papa bëdamboen ismete bunquiebique.
    Ëmbitsen Esus tantianu,” ma quenu —queshun Nuquin Papan aden matses utsibo ambi
    bëdamboen iste tantiamiac.
  kjs-kjs: Go pea-le Juda Gote-na pora giyoma lopesimi raburi ade abuna koe-rupa piralimi
    ya? Dia-le nimumi pupitagi nisimi-pulu Gote-me pa ruru radonu-para ade abuna mapiraape
    kone maa kalisa. Go puma Juda alinumi go kone adoma ruru radonu madaa koe kudipa
    kone wisimi.
  mni-mni: 'Adunadi eina amukka hang-i: Semba yaroidaba phibhamda makhoi tukhrabra?
    Tasengna madu natte! Makhoina pap toubagi maramna Jihudi nattaba phurupsingda
    aran-khubham thungle madu Israel-gi misingbu kallak-hananabani.'
  yad-NT: 'Ritaja̱nu jadchintyi: ¿Ricyasinu̱ya̱jada dyetya Irayénuveda jiño̱tedaju̱
    ti̱ta̱ju̱? ¡Ne dyetya! ¿Jiryatiy rirrachura Crístu batyeda, rirya̱baryi̱ dyetya
    ru̱co̱siy? ¡Ne dyetya! Ricyasinu̱ya̱jadamusiy ji̱ta rito̱jada jantyutya̱da ruumu,
    jiryatimyu̱ ne Judíyuveda daryi, rirya̱tidye jnunu̱tya Judíyuveda varirya, rirya̱ni̱ru̱y
    varintyirya darya jantyutya̱dantidye.'
  mxb-NT: 'Ta ndáto̱ꞌón taꞌanii ndo̱ꞌó: ¿Á káꞌán ndó ña̱ sa̱ꞌá ña̱ ni̱ ka̱chiꞌi sáꞌá
    na̱ Israel, sa̱ꞌá ño̱ó ni̱ kue̱i chíchí ná? Ko̱ó, ko̱ ta̱ꞌón dión kíán. Dá chi̱
    sa̱ꞌá ña̱ ni̱ kee na kua̱chi ñoó, sa̱ꞌá ño̱ó ni̱ sonó Ndios no̱ó na̱ ko̱ kúú na̱
    Israel ña̱ ka̱ki na, dá ná kekuión ini na̱ Israel saꞌa̱ ná.'
  pon-2006A: 'Eri, I pil men idek: Ni ahnsou me mehn Suhs dipekelekel, re uhdahn mwomwla
    ni arail pwupwudio? Soh kowalahp! Pwehki ar dipadahro, komour pil lelohng mehn
    liki kan, pwe mehn Suhs akan en ketuwahukihda.'
  maq-NT: 'Quihndë ne, cuinengësë nuju ngu cjua vi: Hya xi cavetjuxin xuta tjë rë
    Israel tsëhë ndiya rë Nina ne, ¿há ngu ndiya xa ni cachaja camahani me? ¡Jéya,
    hacuiin cuatjin! ta ngatsë rë cjuatsehen rë xuta tjë rë Israel xi cuacun jan ne,
    casua Nina cahndë́ xi cuetjutje xutaxín, cojo sa xi xuta tjë rë Israel ne, sahmi
    me cjuachini.'
  hto-hto: 'Ja birui nane jɨcánotɨcue: ¿Ja nɨbaɨ judíuaɨ íaɨoɨ éɨcɨtaillamona nɨné
    nana táɨnocaitalliaɨoɨ? ¡Jaca iñédeza! Mei jɨáɨfodo judíuaɨ Juzíñamui lloga uaina
    cacáacañena llezica, judíoñedɨno aféuai cacáillano íaɨoɨ jílloillɨfue maiñódiaɨoɨ.
    Afe íaɨoɨ máiñua Israel comɨ́nɨna úradoitate, afe jíllonafue otɨno illa izói íaɨoɨ
    íllena.'
  por-BRBSL: Pergunto então, eles tropeçaram que poderiam cair? Que nunca! Mas por
    sua queda, a salvação chegou aos gentios, para provocá-los a ciúmes.
  ces-NKB: 'Říkám tedy: Klopýtli snad, aby padli? V žádném případě! Jejich pokleskem
    přece [přišlo] spasení k pohanům, aby [to] v nich vzbudilo žárlivost.'
  cui-cui: 'Equeicha tacoya nayainyaban, najan: Poxonae judiomonae, pomonae israelmonaexae,
    Nacom nawepu tsabatsi, jopa pejume cowʉntsixaetsi ¿metha bara Nacom itawetsina
    barapomonae xua ataya tsane jampa? ¡Jume apara! ¡Barapara Nacom jopa itawetsi
    tsane xua bara ataya tsane! Nacom capanenebiyaena icha judiomonae bexa tsane.
    Bequein anoxuae Nacom jopa capanenebiyaeyo barapomonae judiomonae, apara bara
    capanenebiya abe pia peexanae cuiru coyenein weya tatsi pomonae jopa judiomonae
    naexanaeyo. Nacom baxua exana xua judiomonae peuwinexa, xua uwatsi pomonae jopa
    judiomonae naexanaeyo xua barapomonae Nacom pecapanepaexae.'
  boj-2014: Deqa ijo was, e niŋgi endegsi nenemŋgwai. Israel naŋgi ululoŋeb deqa naŋgi
    torei padalqab e? Sai bole sai. Israel naŋgi Qotei qoreiyeb deqa Qotei a olo sawa
    bei bei qaji naŋgi eleŋeqnu. Israel naŋgi Qotei aqa kumbra di unsibqa are ugeinjrim
    aqaq olo bqajqa deqa are qalsiq sawa bei bei qaji naŋgi eleŋeqnu.
  eng-OEBUS: I ask then – ‘Was their stumbling to result in their fall?’ Heaven forbid!
    On the contrary, through their falling away salvation has reached the Gentiles,
    to stir the rivalry of Israel.
  eri-eri: Onou waha boni, ji isoki wonboni. Saini Israel orososo wane waha, nere
    inyabadu bode yaae wane rute? Gai uwanga uwa. Nere Itou moge tuwanenga, jala waha
    langa, Itou no nere fai-aita fereha waha ege gidu hanigai. Itou no benou gauna,
    no fai-aita fereha waha langa, onowou hilobainga ono nigonga Israel nere waha
    uredu bode, agenege waronga huwanyanege inyaba wonbona.
  aly-aly: Atha ayernem arrpemarl. Israel-kenh-rnem amentirrek Akngey-kety, Akngeyel
    renh-rnem aleth-antey ipmey-angenh Arrangkw. Rernem amentirrek Akngey-kety, Akngeyel-anem
    apmer ingwer-areny-rnemant-anem itethilem. Israel-areny-rnem-anem iterretyek,
    angkepirretyek apek.
  wiu-wiu: Eya waneka yatekene uku. Akolaliyo eni Iserele yene etepea tugawineya yamotoa
    wakome wako patu. E̱'e mena. Iserele yene etepea pikili tokome Akolaliyo e ku
    pa yatene toa mokala toko. Nipa eni pa yatene toa motoko toa kiwika toa momotadiya
    wa Iserele yename wene pimotoa tokome ni toko.
  swe-swe: 'Jag frågar nu: De har väl inte snubblat för att de skulle falla (för alltid,
    utan hopp om att resa sig igen)? Absolut inte! Men genom deras fall har frälsningen
    kommit till hedningarna, för att ”väcka deras avund”. [5 Mos 32:21]'
  cth-cth: Hat pawiteh, Isarelnaw ni a rawp totouh a kamthui awh toung maw telah na
    pacei. Telah nahoeh. Ahnimouh payonnae lahoi Jentelnaw koe rungngangnae a pha
    teh, Isarelnaw ni utsinnae a tawn awh nahane doeh.
  mti-mti: Sira singui watna. Mu amowa totainewa uyug aigtan oya? Onan di. Mu Gwangwan
    togomiyaya, me gumbe waita Ju onan igiyawa gumbo onamiya. Me mu kwemiya Isuraeru
    kwavi atan oya.
  pad-NT: 'Hari. Ona''dohi''ianahi: Ka''damanokhoki fori vihina naothinia adani judeus
    kaija''ari, vahojahaha''oadahamanira adani vaadari''ina? Iniani. Badani asohirikia
    vakabadaniki adani judeus kaija''ari Cristo-ra vakajonivinia, oniani ida Deus
    judeus kaija''ari vihiriki maina-ra va''ora akava''ijoavini hija. Deus va''ora
    akava''ijoa''iki adani judeus kaija''ari vihiriki, judeus kaija''ari va''ora avakabaira
    kaimoni.'
  twi-twi: Afei mibisa se, bere a Yudafo yɛɛ bɔne no, ɛde wɔn kɔɔ ɔsɛe mu ana? Dabi!
    Amanamanmufo nam Yudafo no bɔne a wɔyɛɛ no so nyaa nkwagye. Eyi maa Yudafo no
    twee wɔn ho ninkunu.
  hlt-hlt: Ka thui koinih, a paloe ham a tongtah uh moenih a? Te tlamte om pawt suidae
    amih kah tholhdalhnah lamloh namtom rhoek ham khangnah om vetih amih thatlai sak
    ham ni.
  tbz-SIM: 'M békúmu nkɛ tú: Sifubɛ bètɛ́ kɛ do sɑ̃́ɑ̃̀ nweɑ̀? Bìtì! Bɛ kóo kɛ́do
    kpɛ́í nte kɛ̀ Kuyie ndɛɛtɛ́ ibotí tɛì kɛ̀ dɛ̀ bo bɛ̀ yonkɛ.'
  san-GUJ: પતનાર્થં તે સ્ખલિતવન્ત ઇતિ વાચં કિમહં વદામિ? તન્ન ભવતુ કિન્તુ તાન્ ઉદ્યોગિનઃ
    કર્ત્તું તેષાં પતનાદ્ ઇતરદેશીયલોકૈઃ પરિત્રાણં પ્રાપ્તં|
  ake-NT: 'Ekama''pokapʉ uya kanan: To'' rɨ pe'' e''pi''po''pʉ tʉuta''mo''kai'' te''mʉ''sa''ka
    ton kon pe pʉra? Pen nɨ! E''tane ru''ku, apʉne pʉra main pʉremekʉ to'' uya pɨ'',
    epika''tɨn nɨto'' uye''sa'' Esuwerʉ amʉ'' pen piya'', Esuwerʉ amʉ'' ɨkɨntanʉ''nin
