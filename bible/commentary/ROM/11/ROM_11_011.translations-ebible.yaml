  apz-apz: I osoꞌno ngko hungkuno nomꞌne waselohonɨmonneꞌno yohono. Aꞌamu Jutaso hofɨko
    Anɨtuye hungkunomo haloho mapososoꞌno hofɨko pɨwahuꞌmentohofoso nɨhuꞌnahone pɨwahuꞌmentohofotaho.
    Oꞌo, nɨhuꞌnahoneꞌmaho. Oso aꞌamu Jutaso hofɨko Anɨtuye honɨngkano wopɨngo somo
    itoꞌno minɨngkayoꞌnjo yontɨfi sompeeoꞌmentohofo soꞌno Anɨtu aꞌamu temtitofo kengo
    somneꞌno kakoe mehomi ne imoꞌnɨngkujoꞌno kako asomo utɨmayoꞌne joho ulalofoho.
    Anɨtu aꞌamu kengo somo wopɨngo ulohofontanɨngkuhwosi aꞌamu Jutaso hofɨko nuhwonɨngkuji
    hofɨko sɨmeho tohino umnɨngkuhwosoꞌno hofɨko Anɨtumneꞌno huno apaꞌno syafɨsyɨkujoꞌno
    Anɨtumo apaꞌno uꞌmayo soꞌno hi umoꞌnɨmontonoho.
  yon-yon: Ne ikakman kaamonaan. Yuudan boknandiwen kuu no kombiri yeman ikakman dembaibbanoo?
