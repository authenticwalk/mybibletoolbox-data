    meki den Dyu dyarusu na den tapu.'
  cta-NT: 'Chaca chaꞌ ñacui̱ naꞌ juani: Nu loꞌo nclyú nguꞌ judío biꞌ, siꞌi na ngua
    cuxi jiꞌi̱ nguꞌ tsiyaꞌ ti; xquiꞌya chaꞌ ná ndaquiyaꞌ nguꞌ biꞌ tsiyaꞌ ti jiꞌi̱
    ycuiꞌ Ndyosi, biꞌ chaꞌ ngujui la xi tyempo jiꞌi̱ nguꞌ xaꞌ tsuꞌ chaꞌ clyana nguꞌ
    jiꞌi̱ ycuiꞌ Ndyosi, chaꞌ cuaꞌni lyaá Ni jiꞌi̱ nguꞌ. Cua ntiꞌ ycuiꞌ Ndyosi chaꞌ
    ñaꞌa̱ nguꞌ judío ñiꞌya̱ ngusñi nguꞌ xaꞌ tsuꞌ chaꞌ jiꞌi̱ ycuiꞌ Ni, loꞌo liꞌ jña
    nguꞌ judío chaꞌ clyu tiꞌ jiꞌi̱ ycuiꞌ Ni chaꞌ cuaꞌni lyaá Ni jiꞌi̱ ycuiꞌ ca nguꞌ.'
  bqc-SIM: Ma mɛ̀ yóo! Kɛ́ Isailiↄ fùa, aa lɛ̀lɛ míↄmiↄ yã̀? Aawo bá! An tàaeↄ
