  mdy-ETH: ሂንዳ ላሚ ታ ሃሣ ሂዚ ጎዖም፤ ዓይሁዶ ዓሳ ዻቢንቴሢ ናንጊና ባይቃንዳጉዲዳ? ያዺቱዋሴ! ዓይሁዶ ዓሶ ዻቢንቶ ዛሎና
