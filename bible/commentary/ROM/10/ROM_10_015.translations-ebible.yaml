  mxp-NT: 'Pønts tka̱jpxwa̱ꞌkxp ja øgyajpxy ja ømyadya̱ꞌa̱ky, ¿sudso ja jeexyɨp tnɨkya̱jpxwa̱ꞌkxtɨ
