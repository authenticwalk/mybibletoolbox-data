verse: ROM.010.015
translations:
  kpx-kpx: Ige Dilavana hoto loumale ata hanaveholige abuna oleve kateai hoto loui
    kebia haivei. Bukae Hotou kemo loui avoe, “Hoto loumale ata keabuna hotoe dua
    mai lohoge ataeabuna kemo vahaeholahai.”
  okv-H: Eto embo na ke hande ari embo ikae pambae amo daingeto ke hande au? Avoeto
    ke einge kajari mihia “Ke javotoho hande ari embo ta utu uruhu amo ingari javotoho.”
  tbo-tbo: Ma iyowai tuwegana hina guguyeya inapa tu wituwetuwega ega hina himilihi?
    Mei Yaubada a Buka uyahina hi gilugilumi hi pa, ‘Iyawoi tuwega dewadewana he guuguyeya
    uyawehi hi haki duma.’
  mal-C: അയയ്ക്കപ്പെടാതെ എങ്ങനെ പ്രസംഗിക്കും? “സുവാർത്ത ഘോഷിക്കുന്നവരുടെ പാദം എത്ര
    മനോഹരം!” എന്ന് എഴുതിയിരിക്കുന്നല്ലോ.
  grc-SR: Πῶς δὲ κηρύξουσιν⸃ ἐὰν μὴ ἀποσταλῶσιν; ⸂Καθὼς⸃ γέγραπται, Ὡς ὡραῖοι οἱ πόδες
    τῶν εὐαγγελιζομένων ⸋εἰρήνην, τῶν εὐαγγελιζομένων⸌ ⸋2τὰ⸌ ἀγαθά.
  bgc-bgc: जै प्रचारक भेज्जे ना जावै, तो किस तरियां प्रचार करै? जिसा पवित्र ग्रन्थ
    म्ह लिख्या सै, “जो आच्छी बात्तां का सुसमाचार लेकै आवै सै, उनके पाँव कितने सुहावने
    सै।”
  khz-khz: E rai na pene vopata-venira, pene Palagu na ta ati pene tugua genai? Puka
    Veaga aonai ekilana vetaina, “Vali Namana evuamaiana talimana gagena nama iwavagi
    vegata, (kwalana nama iwavagina evega-matagaiana).”
  deu-TKW: 'wie kann man verkünden ohne Sendung? Gerade wie geschrieben steht: Wie
    lieblich sind die Tritte derer, welche die gute Botschaft bringen.'
  zsr-NT: '¿Nacxcz gac lunëꞌ lban chquiꞌ nutu nu gsölaꞌ lequëꞌ? Ca nac lë ni nayúj
    lu guich, rna: “Bicaꞌ bagac nup naꞌ laꞌdxinëꞌ ga nacuáꞌ bönniꞌ rjenquëꞌ lban qui
    le rbequi dxi ládxiꞌruꞌ, len tunëꞌ lban qui didzaꞌ dxiꞌa.”'
  lin-lin: 'Mpe ndenge nini bakoki koteya soki batindami te ? Kolanda ndenge ekomama :
    « Tala ndenge ezali kitoko, makolo ya bato oyo basakolaka basango ya malamu ! »'
  hns-NT: 'Aur kaise koi okar baat ailaan kar sakiega djab Parmeswar oke na pathaawe
    hai? Oe aapan poestak me liekhwaais hai kie: „Djab koi soene hai kie sanesian
    aawe hai khoes khabar ailaan kare, tab oke bahoet attjha lage hai.”'
  noa-E: Pari jãga mag chi jaaujem khʉʉnjã paraa aju, chi ya ʉ̈kha nʉm khʉʉnau am
    pʉ̈ibam. Pari judionaanau ya chadcha Jesús iek jaau nʉm ũrwi naawai, khan atcha
    tag ũrm khõsi nʉ ʉ̈khaag. Ẽwandamau nawe ich iek jaaupiejem khap ich iek phã sim
    gaai jaauwai, “Jãg õor peerdʉajem iek jaau wënʉrrʉm khʉʉnta ʉ̈ucha khithëem” a
    sim.
  eng-EMTV: 'And how shall they preach unless they are sent? Just as it is written:
    “How beautiful are the feet of those who preach the gospel of peace, of those
    preaching the gospel of good things!”'
  mib-NT: '¿Te ndese nacani ñayuu jnūhun ya te núu jeē tu tájí yá i quihīn i? Chi
    nájnūhun cáhán tutu iī: Yōhyo luu jniñu cásáha ñayuu cájica jíín jnúhun ndeyɨ́
    sɨ́ɨ̄ ni jeē cánacani i jnūhun vāha ya, achí.'
  lif-NT2: हे़क्‍क्‍याङ् हाःत्ताङ् मे़म्‍बाङ्‌ङे आक्‍खेआङ् खे़ङ्‌हाॽरे़ इङ्‌भन् मे़जोगुॽबे?
    साम्‌योसाप्‍लाओ साप्‍ते़आङ् पत्, “सुनाइङ् इङ्‌भन् के़जोःक्‍पे़न्‌ताःल्‍ले़ आक्‍खे़न्
    नुःबा पोःङ्‌बे!”
  xnj-xnj: Vandu vikokosa wuli ngati nakutumwa? Ngati chegijova Mayandiku Gamsopi,
    “Ndi lijambu la kusangalusa neju kubwela kwa vala vevikokosa Lilovi La Bwina!”
  mmx-mmx: La tevelinga naba ravasu xereva mo do dixo riki asu taradi ri vavang min?
    I ngan Lovoang Kaala i tong i xeretna, “I lox avukat tinotno lavatpas atnedi di
    vot mi Lagale Lavavang.”
  cbr-NT: '¿Uisaxun cara unin uni itsin xucëma ''ixun uni raíri bana ñuixunti ''ic?
    Ca ''atima ''icën. An aín bana ñuixuncë unicama ñui ca Nucën Papa Diosan bana
    cuënëo ësai quia: “''Ën unibunëxa upí bana, —Nucën Papa Diosan ca aín ''ucha tërë́nquin
    abëa upí ''inun uni ''imia —quicë, a ñui aia unin iscëx ca upíira upí ''icën”.'
  tee-NT: 'Chai jantu lai cati''alh xamati'' nona'' ixchivinti Dios ni jantu malakachata
    ju Dios. Tachi ju ts''okcanta junta chani najun la''ixchivinti Dios: “Ma va lhik''ach
    a''amaklhtayanancan ju ta''alhtanat''ajun ixnajunca ju k''oxi chivinti junta najun
    ni jantu vana talhk''aman ju Dios ixlacata ju qui''alactu''unti''an”. Chunch ju
    najun la''ixchivinti Dios ju ts''okcanta.'
  eng-LSV: 'And how will they preach, if they may not be sent? According as it has
    been written: “How beautiful the feet of those proclaiming good tidings of peace,
    of those proclaiming good tidings of the good things!”'
  cak-NT: '¿Y anchique modo xte''tzijos rutzij ri Dios, xa man jun nitak-e? Pero chupa
    rutzij ri Dios ri tz''iban can, nu''ij: Can yalan jabel cuando ye''apon ri je-benak
    chutzijoxic ri utzilaj rutzij ri Dios; niquitzijoj anchique modo nic''ue'' uxlanen
    pa kánima. Quiri'' nu''ij chupa ri tz''iban can.'
  pah-NT: 'Tupana''ga g̃a mondoe''ymame ga mombe''uuka g̃a pe po g̃a nomombe''ui ga
    g̃a pe a''ero. Emo Tupana''ga g̃a mondouka tuhẽ reki ga mombe''gwovouka g̃a pe.
    Igwete ikwatijara e''i no: “Pyry hete tuhẽ g̃a ndurame imombe''gwovo pyryva''ea
    nhande ve,” e''i hako.'
  sja-NT: 'Mãgɨ́ eperã, ¿sãga wãima jarateede, awaraarãpa iru pëida-e p''anɨ pɨrã?
    Tachi Ak''õre Ũraa p''ãdade jara bɨ: ‘Eperãarã o-ĩadaipata awaraarãpa pedee pia
    ãchimaa jara chedak''ãri.’'
  xed-xed: 'Kinawu ka gwal ta mnay dzaʼa mnaŋta ka ghunaf a lu ta həŋ guli? Nda vinda
    ma deftera Lazglafta kazlay: Ngha ɓa ta waɗahata vgha mndu ta ghəŋa gwal ta klədanaghatá
    Lfiɗa Gwaɗa ta həŋ kəʼa.'
  mks-NT: 'Ta ndaja caja na cu̱hu̱n na̱ ca̱ha̱n na̱ tu̱hun Ndióxi̱ xi̱hi̱n ná tá ta̱
    co̱ íin in na̱ chindahá na̱ cu̱hu̱n na̱. Já cáchí tu̱hun Ndióxi̱ já: “Ndaja ñúchí
    chá tá xínu̱ co̱o na̱ ñéhe tu̱hun va̱ha sa̱ha̱ Ndióxi̱ ña̱ ná coo va̱ha í xi̱hi̱n
    mé á.”'
  gfk-S: Ma di na harpir hohaam ing be pa dile tule di? I hoke no nianga tane God
    di ga pakat ie i tange be, “I manga maririsuan no hinanawat ta dong ing di kap
    hawat ra tahut na hininaawas ta ira bilai na linge!”
  bmu-bmu: Ambazip kun Buŋa keugöra qahö melaibin ewö, yaŋön mönö denöwö anda mi jim
    asaribawak? Miaŋgö keuŋi Buŋa Kimbinöŋ kewö ohoget ahöza, “Ambazip Buŋa keu ölöpŋi
    memba kamakzei, yeŋgö köna ötöŋini möringa qetpuk sorokŋi akza.”
  dgz-dgz: O opata waine nagirewa ya watu enamopi menan mu anenen amba opata wain?
    Amba sia God nop mega ok anega seane, Nu atonu den opata waine nagirewa waupamoit,
    iwa oit muga kakae iragen wadianepen tauane. Ok ap anega sean.
  eng-GNV: And how shall they preach, except they be sent? as it is written, Howe
    beautifull are the feete of them which bring glad tidings of peace, and bring
    glad tidings of good things!
  zaa-NT: Ti'ani modo tsía ca mensajero hueni predicar canchu ca hermano nna labí
    rithel·la' cą evangelista gaỹa lugar ni nì'i. Chi ga'na escrito qui'ni para ca
    enne' nna yala hermoso ná nì'a nuỹa hermano itsina'ą yetsi qui' quį nna equixá'ą
    ca titsa' de salvación nna la' redacca' latsi' nu runna la'ỹeni lo losto' quį
    nna.
  eng-WEBSTER: And how shall they preach, except they be sent? as it is written, How
    beautiful are the feet of them that preach the gospel of peace, and bring glad
    tidings of good things?
  guh-guh: 'Dioso pijajivi itsa apo itorobi tsipae daxitajivijava Cristo pelivaisi
    petsipaebaponaenexa, nexata itsajivi ata apo yapëtae tsipae Cristo pelivaisi.
    Dioso pejumelivaisi jivi petsipaebaponaevinexa yabara, Dioso pejumelivaisibaxutota
    jumaitsi mapacueniaje: “¡Pexaniacuene bitso itsa najetarubena pexanialivaisi jivi
    petsipaebivinexa!” jai.'
  bon-bon: Piiyepu biname cina peei mene teebibine lipulipu jaajemusi, teepi liba
    lica ätyepäneji gemi? Oogäräneji Mene pisi nyene egä, “Babo miijirage gyene teeme
    otni lui cina Miiji Mene yaacanusi.”
  nhw-BL: 'Huan ¿ajqueya huelis quincamanalhuiti masehualme tlen Cristo sintla amo
    aqui quititlanis ma yohui tlayolmelahuati? Yeca ijcuilijtoc ipan Icamanal Toteco
    campa quiijtohua: “Nelía yejyectzi iniicxi masehualme catli yohuij tlayolmelahuatij
    nopa cuali camanali catli temaca tlasehuilistli ica Toteco.”'
  swh-ONEN: Nao watahubirije wasipopelekwa? Kama ilivyoandikwa, “Tazama jinsi ilivyo
    mizuri miguu yao wale wanaohubiri habari njema!”
  wbi-wbi: mu luki pano ndeponu vidalikila, kisila kusung'ua? ndavule jilembilue,
    “lwandani vule manono amaghulu gha vala vano vipulisia imhola inofu isa lukelo
    sa mbombo ingolofu!”
  bba-bba: Amɔnɑ bɑ koo kɑ ɡɑri yi wɑɑsu ko ɡoo ù kun bu ɡɔre. Nɡe mɛ bɑ yoruɑ, “Annɑ
    ɑ ben nɑɑrun dobu nɔ be bɑ Lɑbɑɑri ɡeɑ kpɑrɑmɔ.”
  eng-KJVCPB: And how shall they preach, except they be sent? as it is written, How
    beautiful are the feet of them that preach the gospel of peace, and bring glad
    tidings of good things!
  kgk-NT: 'Mba''éixa po omombe''u-ta íxupe, omondo e''ỹ reheve imombe''uharã: “Jarovy''a
    Nhandejáry nhe''ẽ porã mombe''uharã ogwahẽ ou-vy ramo. Ogwahẽ ou-vy ramo jarohory
    voi íxupe jarovy''a-vy” he''i Nhandejáry kwatia nhe''ẽ.'
  waj-waj: 'Gioonna kiaapu vooyaano gioonna kiaapu vooya hama titakiai mo dataama
    kiada vida mmayaayaivaa gioonna kiaapu vooya kiaa mmiaarannee? Hama yopeema vida
    kiaa mmiaaravaivee. Ivaara Anutuuqaa kua fafaaraivo vainno tinoo: Mmayaaya yoketaivaa
    kiaa mmiaara nuairaivo inna yoketaa ari vookaraivaivee, tiivai.'
  cpy-cpy: '¿Kantachama ikenkithata-koteeteri, terika itzimi otyaantaa-rewo-paeni?
    Rootaki rojankinee-tanta-kawori, kantatsiri: ¡Osheki ikameetha-kitzite amakironi
    Kameethari Ñaantsi ijeekan-teetari kameetha!'
  ekk-PKP: 'Kuidas saavad nad minna välja ja teistele rääkida, kui neid ei läkitata?
    Just nagu Pühakiri ütleb: „Kes toovad hea uudise, on tõeliselt oodatud!“'
  mpx-mpx: Ge towasa ga nihi ola ge nihi wasa ebo nige nihi papatunal ge nihi tatagil?
    He i ola Buki Bwabwalena ana baaba i ba, “Wasa waiwaisana ana towasa wali nem
    i yaliyaliyaya.”
  wbp-wbp: 'Manu marda kulalu-jana yapangku yilyaja Yimi Ngurrjukungarduyu yirri-puranjaku.
    Kujarlaju yungulparlipa-jana yimi-ngarrirninjintarla. Nyampunya jurrku-juku yimiji
    Payipulurla-juku kuja-ka wangka: “Kajilpa-jana nganangku yimi-ngarrirninjintarla
    Yimi Ngurrjuju yapakuju, kujaju ngurrju-nyayirni. Kuja kalu wapirdi parlu-pinyi
    yapa Yimi Ngurrju-kurluju, ngulakuju kalurla yapaju ngampurrpa nyina.”'
  luo-luo: To ere kaka digiyal wach kuome ka ok oorgi? Mana kaka ondiki niya, “Mano
    kaka en gima ber neno tiend joote makelo wach maber!”
  nhe-NT: 'Huan ¿ajqueya huelis yas quincamahuiti tlacame tlen Cristo intla axaca
    quititlanis ma yohui tlayolmelahuati? Yeca ijcuilijtoc ipan Itlajtol Toteco campa
    quiijtohua: “Nelía yejyectzi iniicxi tlacame tlen yohuij tlayolmelahuaj nopa cuali
    tlajtoli tlen temaca tlasehuilistli ica Toteco.”'
  aii-aii: 'ܘܕܵܐܟ݂ܝܼ ܒܸܬ ܡܲܟܪܸܙܝܼ ܐܸܢ ܠܹܐ ܝܢܵܐ ܦܝܼܫܹܐ ܫܘܼܕܪܹܐ؟ ܐܲܝܟ݂ ܕܝܼܠܹܗ ܟܬܝܼܒ݂ܵܐ:
    ܟܡܵܐ ܫܲܦܝܼܪܹ̈ܐ ܝܢܵܐ ܐܲܩܠܵܬܹ̈‌ܐ ܕܡܲܫܚܸܕܵܢܹ̈ܐ ܕܐܹܘܲܢܓܲܠܝܼܘܿܢ!'
  esk-NT: Qanuġutiŋ quliaqtuaġisivat tuyuġinġitpatiŋ? Aglausimaruq itna, “Qanutun
    quvianaqtigiva quliaqtuaqtit aggiutripmata tusraayugaallautamik.”
  msb-msb: Pan-o man may magtukdo san Maayo Na Barita pwera na lang kun may nagsugo
    pakadto sa inda? An nasurat ngani sa Banal Na Kasuratan sugad sani, “Kaayo baga
    san pag-abot san mga nagadara san Maayo Na Barita!”
  cpa-NT: 'Jøng² ha¹chian² li¹hǿ² jǿg³, ju³ná³ tsa¹ca¹tsei¹ Diú¹³. Lah¹la² rø²juúh²
    si² quiah¹² Diú¹³: “Hioh¹² jenh¹² jniang³ tiagh³ jniang³ na³ma²ca¹guøn¹ dsa² cuø¹
    jǿg³ dsio¹ quiah¹² Diú¹³,” rø²juúh² si².'
  dso-dso: ଆରି କବର୍‌ ନେଉକେ ନ ପାଟାଇଲେ କେନ୍ତି ଜାନାଇସି ? ଏ ବିସଇ ସାସ୍‌ତରେ ଲେକା ଆଚେ “ସୁବ୍‌କବର୍‌
    ଜାନାଉମନ୍‌ ଆଇବାଟା, କେଡେ ସାର୍‌ଦାର୍‌ କାତା !”
  meu-meu: Bona haida ese basie siaidia, haroro taudia na ede bae haroro toma? Buka
    ai e torea heḡereḡerena eto, Ḡau namodia haridia moaledia e mailaimu taudia aedia
    daka namo!
  yva-NT: Wakoe! Ranivara vatane inta de po Ayao Kove ravovo mai jewen, wea umba indati?
    Kove mamo Amisye po vatan inta matutir indamu wo Ayao Kove ravov. Maisyare Ayao
    Amisye mo ratoe, mare, “Kove ngkov irati vatano ude wo Ayao Kovo Amisye raugave
    mansai!”
  dgc-dgc: Sakay éwan tu méngibaheta dide éng éwan tu magutus ta esa a ange mangibaheta
    dide. Kanya te kagi to kasulatan, a “Masahat i tolay bagay te dumemét dide a méngibaheta
    dide ta Mahusay a Baheta.”
  zpm-NT: '@see-verse:ROM.010.014'
  hix-NT: Àsok hana natxow ha, ekarymany kom ha. Ànyakheranye rma Khoryenkom yehtoko,
    ekarymahra rma hak natxow hamà. Ànyahxemo kom hok haxa ryhe, onà wyaro nkehe,
    àmenhosahonhàrà. Àsok hana nomokyatxow ha, àrwo yonyhorunu yokarymany kom ha.
    Nomokyatxow hamà. Omohtoho komo rma, ohxe rma haxa naha. Àro wyaro rma nkehe,
    àmenhosahonhàrà.
  sim-sim: Uhu mashin sawenda ma lal mberemhi nombok li ihi mashin li saweku, os ma
    lal lirin li mbashinak li ina ambu nahi? Wahau. Karem uwosik, mashi las jekamba
    Avui Wasilakahik karem li kayeri sir, �Ma ol Avui Wasilakahi mashin laha sawe
    inda ma ondo lerawu jivi indingan landa lira.�
  npi-ULB: र जबसम्म तिनीहरू पठाईंदैनन् तिनीहरूले कसरी प्रचार गर्छन् र ? जस्तो लेखिएको
    छ, “असल कुराहरूबारे खुसीको सन्देश प्रचार गर्नेहरूका पाउ कति राम्रा ?”
  cgc-cgc: daw impusibli man na may magwali na ula may papadala Dyos an. May ambal
    Isaias naan ta sinulat na pulong ta Dyos, “Bakod gid na kalipay ta mga ittaw daw
    mabot mga gasugid an ta miad na balita!”
  tim-tim: Akto Anutuŋe bo huŋgunaŋdo âmâ gain gain arim makyeŋgiwiap? Anutuŋe makto
    siâŋe hin kulemgoep, “Pat âlep den makmak luâk togombiâ âmâ, munŋande han nâŋgâ
    nâŋgânenŋe mem owâimap.”
  yor-yor: Wọ́n ó ha sì ti ṣe wàásù, bí kò ṣe pé a rán wọn? Gẹ́gẹ́ bí a ti kọ ọ́ pé,
    “Ẹsẹ̀ àwọn tí ń wàásù ìyìnrere àlàáfíà ti dára tó, àwọn tí ń wàásù ìròyìn ayọ̀
    ohun rere!”
  wos-wos: 'God Kraiska hundi wandéte wun duré wahafi yandét, yingi maki nae dé déka
    hundi watandé? Wun jooka Godna nyingambu angi dé wa: Du takwa nawulak di Godna
    yikafre hundi wanjoka di yi. Nani wunde du takwaré xéta mawuli yatame.'
  emp-NTPO: 'Ãcõrẽba ni ab̶aʌda diabueẽ́bʌrʌ, ¿sãwã jaradiad̶e wãni? Ãcõrẽ Bed̶ead̶e
    nãwã b̶ʌ́ b̶ʌa: “Bed̶ea bia jarad̶e zebʌdara bio bia b̶eaa.”'
  eng-F35: 'And how will they proclaim unless they are sent? As it is written: “How
    timely is the arrival of those who bring good news of peace, of those who announce
    the good things.”'
  ind-ind: Dan bagaimana kita bisa memberitakan tentang Dia kepada mereka kalau kita
    tidak diutus? Seperti yang tertulis dalam Kitab Suci, “Betapa indahnya kedatangan
    orang-orang yang diutus untuk menyampaikan Kabar Baik tentang cara berdamai dengan
    Allah.”
  pes-OPCB: 'و چگونه بروند و اعلام کنند، اگر کسی ایشان را نفرستد؟ نوشته شده: «چه زیباست
    پاهای کسانی که بشارت می‌آورند.»'
  mpt-mpt: Eka Gode nakai Yesuse wengo omkeimamomabibi mo dlanea unim blim keib mole
    i mo monibta Yesuse wengo omkeimamomabibbabe. Gode buk temo enangge baanoa Nakai
    Gode dowan wengo omeb tlaibi kukub olo dot ayamobo genobiobe.
  ssx-ssx: Kutupa hande pi mea pua walaaseme wanda꞉hali na tapaemeka꞉na꞉ta꞉ kota꞉
    ekipa pi walaalimikipe. Mo hande Baibolo bukana꞉ wape pa꞉la꞉ ekita꞉ dupa. Mo ota꞉
    epeke pi seliapo mea a꞉paaseme wanda꞉halina꞉ anke manuta꞉ ota꞉ yole pea ula꞉me
    laa la꞉la꞉me.
  mkl-mkl: Nɔ bɛirei ɑɑ ce ɑ ce wɑɑzoi ideu bii kù jɛ inɛ ɡɔi í bɛ ŋɑ. Kukɔi idei
    Ilɑɑɔ̃ wɑ fɔ í ni, inɔ didɔ̃ nlɑi kunɑɑi inɛ ŋɑ iyi ɑ̀ dɑbii ɑ̀ wɑɑ sisi lɑɑbɑɑu
    jiidɑu.
  gaq-gaq: 'ବାରି ବାସଙ୍ଗ୍‍ ଅଲେଙ୍ଗ୍‍ନେସା ମୁଇଙ୍ଗ୍‌ଡା ବାସଙ୍ଗ୍‍ ଅଲେଙ୍ଗ୍‍ଏ ଡିରକମ୍‍ ? ଏନ୍‌‍
    ବିସୟ୍‍ରେ ସାସ୍ତର୍‌ନ୍ନିଆ ଗୁଆର୍‍ବକେ: “ମାପ୍‍ରୁ ସାମୁଆଁ ବାସଙ୍ଗ୍‍ ଅଲେଙ୍ଗ୍‍ଣ୍ଡ୍ରେନେ ମାପ୍‍ରୁ
    ଏତେ ୱେନେ ଉଡ଼ି‍ ମ୍ଲେଡ଼୍ୟାନେ ସାମୁଆଁ !”'
  gof-RNT: Kiitettida asi baynna de7ishin, qaalay waanidi odettanaw dandda7ii? Geeshsha
    Maxaafan, “Ufayssa Wonggelaa odiya asaa tohoti waanidi lo77onaa!” yaagidi xaafettis.
  unx-unx: ଆଡଃ କାଜି ଉଦୁବ୍‌ ନାଗେନ୍ତେ ମିହୁଡ଼୍‌କେ କା କୁଲିରେ ଇନିଃ ଚିଲ୍‌କାତେ ପାର୍‌ଚାର୍‌ରେୟା
    ? ନେ ବିଷାଏରେ ଧାରାମ୍‌ପୁଥିରେ ଅଲାକାନା, “ସୁକୁକାଜି ଉଦୁବ୍‌ତାନ୍‌କଆଃ ହିନିଜୁଃ ଚିମିନ୍‌ ବୁଗିନ୍‌ଗିୟା
    ?”
  gah-gah: 'Itó Ómasímo gakó liaká ve kimiselemitimó nene, nana iki li utó iki li
    kimitave. Liki loká inimikikoma neza láa loko litove: Izesuni gakó li kimita vegená
    mota kimiseleneimóma neve. Nenemú monó gotolaú gakó makó lá oko neve: Gakó lamaná
    li utó iaká nia ve keza gapo niago, kigisagutí liti liti ligo, ikago, gelekunike,
    ligika vávani okave.'
  lcm-lcm: Au ki saka akuskus an man parik kitapa asok vap? Val salsalik ang kapo
    mengen ta, Vola roron luai ta paspasal si petau po serei ta akus ro ke.
  aer-aer: Kele nthakenhe-arle-ame anwerne angkentye yanhe iletyenhe Ngkartele-arle
    apeke anwernenhe yernetye-kwenye? Arrule anthurre arrpenhele pwekeke alakenhe
    intelhe-ileke, “Nhenge itne apeke tyerrtye ipenye apetyerlenge aremele itneke
    Angkentye Mwerre iletyeke, kele itne akangkemele anthurre-arle anemele.”
  qvc-NT: '@see-verse:ROM.010.014'
  tgl-ULB: At paano sila mangangaral kung hindi sila isinugo? — Gaya ng nasusulat,
    “Kayganda ng mga paa ng mga nagpapahayag ng mga masasayang balita ng mga mabubuting
    bagay!”
  cbs-NT: 'Ja inun, Diosun jancha yusinanbu jabu anu Diosun jatu yunuama kakape Cristokidi
    jatu yusintidubumaki. Jaskaken Dios yuixunkin jawen jancha yuixunikatun jaskakidi
    kenekin: “Diosun kakape yusinmisbu jikishinxun Diosun kakape jatu yusiain ninkai
    ja jushianwen taea benimai shinan chankanxankanikiki”, iniki.'
  xtm-NTPP: '¿Te naxe jin kaxtnu''u ñayii ma, nú ñatuu na in tétniñu ña''a? Vaa sa''a
    ndee nuu tnu''u Su''si a: “¡Naka vii naka va''a ka kuu ñayii ka jika kuan koo
    i ka kaxtnu''u i tnu''u vii tnu''u va''a tnu''u mani Su''si ma!”'
  nnq-nnq: Na bandu batangachabo anda bakingigweje? Anda pagalenga Majandiko Gachwapi,
    “Kilebe chu kualala muno kuika kwa baba abatangacha Nhwalo Gwambone!”
  bao-NT: 'do biro tiicãri añurije quetire cʉ̃ja wedebogajati? O biro ĩi owarique
    nii: “Añurije peti nii, queti wederi majʉ añurije queti ca jee doogʉre jãi bocarique,”
    ĩi.'
  san-ORI: ଯଦି ୱା ପ୍ରେରିତା ନ ଭୱନ୍ତି ତଦା କଥଂ ପ୍ରଚାରଯିଷ୍ୟନ୍ତି? ଯାଦୃଶଂ ଲିଖିତମ୍ ଆସ୍ତେ,
    ଯଥା, ମାଙ୍ଗଲିକଂ ସୁସଂୱାଦଂ ଦଦତ୍ୟାନୀଯ ଯେ ନରାଃ| ପ୍ରଚାରଯନ୍ତି ଶାନ୍ତେଶ୍ଚ ସୁସଂୱାଦଂ ଜନାସ୍ତୁ
    ଯେ| ତେଷାଂ ଚରଣପଦ୍ମାନି କୀଦୃକ୍ ଶୋଭାନ୍ୱିତାନି ହି|
  huv-NT: 'Cos sitiül ngo müjndiw mambüw, ¿nguineay alndom mandeacüw wüx neje? Wüx
    aag ayaj apiüng tiül Mipoch Teat Dios: “¡Najneajay oleaj, najneajay arang leaw
    apmamb masaj nipilan aaga najneaj poch leaw apiüng nguineay Teat Dios alndom mawün
    nipilan wüx asoetiw!”'
  otn-NT: '''Nɛ̱ ¿hague da̱ m''mʉhyø ja̱''i̱ da̱ ma̱ hanja ra̱ hya̱ ''mø ngue hi̱njongui̱
    ɛt''i ngue da̱ ma da̱ ma̱nna̱ hya̱? Nu̱p''ʉ ja ra̱ Ma̱ca̱ Libro i ɛ̱na̱: “Nu̱''ʉ
    yø ja̱''i̱ mma̱nna̱ hoga̱ ''da''yo hya̱ ngue ha di zä ga̱ nhojpa̱hʉ Oja̱, ma̱zihotho
    ''mø da̱ zøcua''ʉ ngue da̱ xicjʉ rá̱ hya̱ Oja̱”.'
  nop-nop: Me Bepaŋ’walaŋ Mede Momooŋ yohautadok mu nobu yeniŋkulune uneŋ kaŋ nediyeŋ
    wooŋ Mede Momooŋ u yohautawek? Biyagoŋ kuyoŋ, uŋalegoŋ tiŋa indiŋ youliŋit hatak.
    “Bepaŋ’walaŋ Mede Momooŋ moŋgola biiŋ u yabuŋa nadifo tiiŋ.”
  obo-NT: Woy momonnu ran mandad od koponudtulan otik waa od popiyod amoy'd ponudtuu
    kandan? Iling taddot no-ikahi riyot Nosulat no Kahit Monama no, “Oraroy ki en
    nod kahaa otik duwon od inguma nod ponudtuu to Moppiyon Dinoggan.”
  cak-ENT: '¿Y ntiquer comi que c''o ta jun ri ntzijon, si man ta jun takayon richin?
    Y chupan ri rutzij ri Dios ri tz''iban can, nk''alajin que yec''o ri ye takon,
    roma nbij: Juis quicot tok nye''apon ri nyetzijon ri utzilüj tzij richin colonic.
    Nquitzijoj achique rubanic richin nc''uje'' uxlanen pa kánima. Quiri'' nbij chupan
    ri tz''iban can.'
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤜᤠ᤺ᤳᤋᤠᤱ ᤔᤧᤶᤒᤠᤱᤅᤣ ᤀᤠᤰᤂᤣᤀᤠᤱ ᤂᤧᤱᤜᤠ᤹ᤖᤧ ᤀᤡᤱᤓᤴ ᤔᤧᤈᤥᤃᤢ᤹ᤒᤣ᥅ ᤛᤠᤶᤕᤥᤛᤠᤵᤗᤠᤀᤥ
    ᤛᤠᤵᤋᤧᤀᤠᤱ ᤐᤳ. “ᤛᤢᤏᤠᤀᤡᤱ ᤀᤡᤱᤓᤴ ᤁᤧᤈᤥ᤺ᤰᤐᤧᤴ ᤋᤠ᤺ᤸᤗᤧ ᤀᤠᤰᤂᤧᤴ ᤏᤢ᤺ᤒᤠ ᤐᤥ᤺ᤱᤒᤣ᥄”
  mie-NT: '¿De nāsa nacani nchivī tūhun yā de tú nduú tájí yā ji quīhīn ji? Chi tá
    cúu nūū cáhān tutū īī: Viī ndasí tiñu sáhá ndá nchivī jā jíca jíín tūhun ndeé
    tūhun sīī inī jā nácani ji tūhun vāha yā, cáchī.'
  san-TIB: ཡདི ཝཱ པྲེརིཏཱ ན བྷཝནྟི ཏདཱ ཀཐཾ པྲཙཱརཡིཥྱནྟི? ཡཱདྲྀཤཾ ལིཁིཏམ྄ ཨཱསྟེ, ཡཐཱ,
    མཱངྒལིཀཾ སུསཾཝཱདཾ དདཏྱཱནཱིཡ ཡེ ནརཱཿ། པྲཙཱརཡནྟི ཤཱནྟེཤྩ སུསཾཝཱདཾ ཛནཱསྟུ ཡེ། ཏེཥཱཾ
    ཙརཎཔདྨཱནི ཀཱིདྲྀཀ྄ ཤོབྷཱནྭིཏཱནི ཧི།
  qve-NT: '¿Imaynataq chay willakuqkunari Diosmanta willakuq rinkuman, paykunata pipas
    mana mandashaqtinrí? Chaymi Bibliapiqa khayna escribisqa kashan: “¡Ancha sumaqmi
    Diosmanta allin willakuyta willakuspa puriyqa, hinallataq Dioswan hawkalla kawsanankupaq
    willakuypas!” nispa [Isaías 52.7].'
  pao-NT: '@see-verse:ROM.010.014'
  cbu-NT: '@see-verse:ROM.010.014'
  usa-usa: 'miráuma Áánûqtuni kaqtó-wayukama íma timáyikainanama mi-kátáámá náaraq
    umá abarokáq timá-yimino? agamatán-áípí mirá téna kétiye: “Áánûqtuni átê-wataama
    wení kaqtó-wayukama mamé kéyewanaboana yítauq-aagoma abô íráqôniq kéiye!” téna
    agamatán-áípí mirá kétiye.'
  soy-soy: 'Íye kɛ pisoi ɑpi yɛ́ nsímɛ́ riyóó, pinsɑ́ pinyinɛ n tummɛ rɛ pikɛ́
    riyóó? Lɛ̃ kɑpi Nléécɑɑsimɛ́ kɛ́mɛɛ wɔ́lɑɑlɛ̃ tɛ: A tíyɛ pɛpɛɛ nsímɛ́ n
    yóólɛ̃ nsẽ yɛ pinyɑ́nɛi nyɑḿ kpɑ.'
  hui-hui: Bi mana lamule piagahondo, Pu naledayagua bi mana agua lamibehebe. Anduane
    Homogonaga mbugani bi lo ngadagua ogo, Bi mana debene yalu ibiragola turu timbuniore
    holene nga, lalu gilibu nga.
  amf-amf: Keam yittsadhaamma hamin kisa upsinam giyana ke dame? Ogonoar “Payyan upsinam
    giyaate nivayna eena hamin ke wozise!” hamayse thaapadhondettsine.
  quc-NNT: '¿A kuya'' ta k''u ri'' keb''e'' chutzijoxik ru Loq'' Pixab'' ri Dios we
    ta mat e taqom b''ik? Kub''ij k''u ru Loq'' Pixab'' ri Dios ri Tz''ib''talik:
    “¡Sib''alaj je''l ri kopanik ri keyo''w ru Loq'' Pixab'' ri Dios ri kuya uxlanem
    pa kanima'' ri winaq, ri käkitzijoj ri Utzalaj Tzij re ri Evangelio!” —kächa''.'
  dob-dob: Ta ꞌabo ꞌInapwana tologuguyao ꞌietunedi, be sitatauya ꞌediya, ꞌiabe Yesu
    tetelina sinono, be siemise, be ꞌenega ꞌabo ꞌana esanega sisidasida, ꞌida ꞌetoseyedi.
    Manuna niꞌatu Buki Tabu ꞌena nadigega ꞌisimanaꞌesa, ꞌigwae, “Tologuguya nidi taudi
    tetela boboꞌana simeꞌena ꞌedaya, manudi tada gwausowala.”
  wrs-wrs: Wo indhanamba wolanga velmba owai vellava, domba moamba wulangeinilmba
    hemba, es hevpa eva himba nomba moamba eishovra si? Noinda honamba men novol velohv
    Sesoana tombairava, Indhanamba indk vithimnivna, osva nunglivnamba, kamba besalnemelmomba
    wulprov.
  mca-mca: 'Qa ¿pa''n qu'' ƚeqfenyejeyi''ij iye qu'' nenfel eke'' wi''tlijei qu''
    nite'' net''ukinheti''yi''ij qu'' nenfel? Qe ka'' we''nika''ajji'' yit''ij: —¡Hayits
    qa ƚe''wis nekhewe'' neka''x ke'' ƚe''sits wi''tlijei!—'
  tzo-TZC: '¿Cꞌusi xut ta xalic ti lequil achꞌ cꞌope ti mi muꞌyuc buchꞌu ta xtacatic
    batele? Yuꞌun jech ta xal ti tsꞌibabil ta scꞌop Diose: “Toj yan noꞌox yutsil scotolic
    ti buchꞌutic ta xalic ti lequil achꞌ cꞌop ti jaꞌ ta xacꞌ jun coꞌntontique”, xi.'
  mya-mya: ဟော​ပြော​ကြေ​ညာ​သူ​များ​ကို​မ​စေ​လွှတ် လျှင် အ​ဘယ်​သို့​နှုတ်​က​ပတ်​တ​ရား​တော်​ကို
    ဟော​ပြော​ကြေ​ညာ​နိုင်​မည်​နည်း။ ကျမ်း​စာ တော်​တွင်​ဖော်​ပြ​ပါ​ရှိ​သည်​အ​တိုင်း``သ​တင်း
    ကောင်း​ကို​ယူ​ဆောင်​လာ​သူ​တို့​၏​ခြေ​တို့​သည် လွန်​စွာ​တင့်​တယ်​စွ​တ​ကား။-''
  gng-NT: 'Ba sɔn'' nil wɔ ń tì kpaande tù la, ŋmɛ li kpaande tù? Nì te tɛn nì
    kɛle'' ma *Uwien ya gbɔnku ni ki ye: «Binib bà tuke tigbɛmɔnmɔnt ki we ní nnɔ
    ya cènl mɔn cɛɛn nɛ.»'
  cbi-NTPO: 'Tsenmin, ¿nejtaa ya'' kuinda kes nemu deeñu, tsangues nedei ti'' erendetyuba?
    Matyu Diosa'' Kiikanu naatiñuba juntsaave: Yuj uukerave mika ura kuinda tanemula
    dejañu, tive.'
  ikk-NT: Nanị kẹ w'a dọn zi ya wụ ozi omẹni e zipụnị wẹ ndị-ozi d'e zi ya wụ ozi?
    Ya kẹ Ẹhụhụọ-nsọ gi sị nị “Ọbịbịa ndị-ozi hụn e wẹhẹ oziọma a rịka mma, ijẹn wẹ
    a rịka mma.”
  leu-leu: 'E malaafaa ri taa kuusan fasavate tamo piau ta saxa xena feng nari?” Ne
    taa sui nari aava ri fiai malaan o a Xakalayan Taap a kuus malaan: “A filimaanan
    sina rabuna aava ri lisan a Lagasai Roxo sina Piran a fafaamamaas netaara.”'
  maz-NT: '''Ma dya cjó däjä, ¿ja rgá sö ra zopjüji? Je xo ga cjatjonu, c''ü t''opjü
    c''ü mama a cjava: “Me na jo ''ma cjó c''o ra ma zopjü yo nte ra xipjiji o̱ jña
    Mizhocjimi.”'
  bod-N: མངགས་པ་མིན༌ན་འཕྲིན་བཟང་ཇི་ལྟར་སྒྲོག༌གམ། དེ་ལ་གསུང་རབ་ཀྱི་མདོ་ལས་ཇི་སྐད༌དུ།
    དོན་ལེགས་པོའི་འཕྲིན་བཟང་སྒྲོག་མཁན་གྱི་རྐང་པ་ནི་ཇི་འདྲའི་མཛེས་ཤིང་སྡུག་པ་ལ་ཨང་ཞེས་བཀོད་པ་ལྟར༌རོ།།
  tca-NT: '¿Rü ñuxãcü tá texé nüxü̃ tixu i Cristuchiga ega taxúema tüxü̃ nüxü̃ yarüxuxẽẽgu?
    Rü ngẽmacèx nixĩ i Tupanaãrü ore i ümatüxü̃ i ñaxü̃: “Rü wüxi i taãẽ nixĩ na ínangugüxü̃
    i Tupanaãrü orearü uruü̃gü na duü̃xü̃gümaã nüxü̃ yaxugüxü̃cèx i Tanatüarü ore
    i mexü̃ i Cristuchiga”, ñaxü̃.'
  zpl-NT: 'Nu, ¿xneca ixiuleꞌe beella stichiaꞌnu tunu lecati xeꞌla liꞌibeella? Lu
    ichiꞌ Stichiaꞌ Diose rni: “¡Chiquiꞌ ñia neca chenu rriña bene enu rriñayu resuna
    nzeꞌca para nú huañi nzeꞌca bee bene!”'
  mbc-NT: 'Moropai o''non ye''ka pe itekare esekaremekî e''painon anî'' ekareme''nen
    yarimasa'' pra tîîse? ˻Tîîse mîrîrî ekareme''nen yarimasa'' Paapaya.˼ A''kî, Paapa
    maimu e''menukasa''ya taasa'' man see warantî: —‍O''non ye''ka pe morî pe eesera''ma
    e''painon itekare ekareme''nenya ekaremekî ya —‍taasai''ya man.'
  ndg-ndg: Na kwa kitiwi baweza hubiriwa, bila tumilwa kati mwaba andike jinsi gani
    mwanga ngolwike magulu gabalo ga batangaza likowe lya mema.
  wsk-wsk: 'Ale kariimet den apumonko mu me nunga betemon se namamon mu, nuna awuk
    ta den apumonko? Mena tala! Batoga bo te aniso iwita: “Amilmil yawara kari den
    gilalong ago taisan mu nongote namoso!”'
  toj-NT: Jaxa ma' huax huaji, ¿jastal oj bob huajuc ta mi c'a ay ma' huas seca? Huan
    nix yala ja ba yabal ja Diosi que jel lec oj yile ja ma' huax huaj sloilta ec'
    ja yabal ja Diosi.
  tbc-tbc: Agod taida mi, talpein ta, aenta ta didinaig diau na yak ago tap, en dugo
    woŋ pe tamolpein an naod na Kristus san ru dufufale pidinai ak i? Nek ibol ru
    e digire en ibol ago, “Tamolpein a bilaluŋ uyan ak disini dupalu dan, iŋaned ŋiedi
    tureŋ diabi dan siŋaokan mok a.”
  sna-sna: 'Uye vangaparidza seiko kana vasina kutumwa? Sezvazvakanyorwa zvichinzi:
    “Dzakanaka sei tsoka dzavanouya namashoko akanaka!”'
  smk-NT: Anamaet, magwa' tamo' a si sayay tawo ket mako ya nin ipatandaan na konra
    no ibaki' ya. Ket anaod, mabasa tamon wana sa Masanton Kasuratan, “Aninay anda'
    no rumate' saray mangipatanda' nin mabistan patanda'!”
  grc-TCGNT: Πῶς δὲ κηρύξουσιν ἐὰν μὴ ἀποσταλῶσι; Καθὼς γέγραπται, Ὡς ὡραῖοι οἱ πόδες
    τῶν εὐαγγελιζομένων εἰρήνην, τῶν εὐαγγελιζομένων τὰ ἀγαθά.
  gof-WFTW: Kiitettida asi baynna de7ishin, qaalay waanidi odettanaw dandda7ii? Geeshsha
    Maxaafan, “Ufayssa Wonggelaa odiya asaa tohoti waanidi lo77onaa!” yaagidi xaafettis.
  spa-BLM: '¿Y cómo van a predicar si no son enviados? Como está escrito: “Qué hermosos
