  swp-swp: Abo edohana tatao edi laulauguguia, ena nige se hetamaridi? Doha se uriyao
    si ene, “Aedi adi ao tai se lolo, isi loni wasa‐lolona taulaulauguguiaina, eo
    ginauri lolodi wasadi lolodi tauleamana!” (Is. 52.7.)
  bjr-bjr: Naqi fee maseenoo fee moo fannoo oonu qimannimiannoo fee moo afeeqaseeqa
    mina ati uaqeeifanoo amana oonu maridanoo qimannimiannoo. Tamummaqara fasiqa minara
    maaqi qimasee akara rumaqoofa maridanoo. Amiqira fasaasa ufa maree animariasa
    anirafa amiqirafa maridanoo. Tamummaqara fasiqa miqi qimaqoofa maridanoo.
  aby-aby: Godinu wake weeka orou da we odaifiakaisade i wake aina mima wefekuro naufeisa?
    Godinu bukaro wakema eno weaku, Godinu irau wake weaisaro naukaisake rooro ukaada
    aarawe weaisaya eno weaku.
  eng-YLT: and how shall they preach, if they may not be sent? according as it hath
    been written, 'How beautiful the feet of those proclaiming good tidings of peace,
    of those proclaiming good tidings of the good things!'
  jni-jni: Aneni wadi wuzi tize me, inki daki atuma we ni ba? kasi sa a nyettike agi,
    ''aneni idi cukuno anu aye intize me!''
  kne-kne: Ya into abe di iyat di ipogaw ay en mangikasaba mo magay mangibaa en daida?
    Ngem din katet-ewa na et wada di naibaa, tan wada di inpaisolat Diyos ay kanana,
    “Peteg ay omiparagsak din omalian di mangibagas siged ay damag!”
  tgj-tgj: Doin japjinv agumailo vnglin mabolo oguaingbv bunu doin japla nyola redw?
    Darwknv kitap vbv mindu, “yvvdw tvvpunv gamlv nga aagv dunv doin minji jinv vdwv
    aadung dunv si vdwgo kaasartabo bv kaapu rungdu!”
  gui-NT: 'Jare ngaraa quia omombeu chupe, mbaeti yave Tumpa omondo. Echa Tumpa iñee
    pe oyecuatía oi corai: “Yayerovia yae co. Echa yogüeru ma ovae ñee mbɨacatu regua
    omombeu vae reta. Yogüeru omombeu vaera ñandeve ñee icavi vae, ñande yayerovia
    vaera”. Jocorai oyecuatía oi.'
  quc-TT: '¿La kꞌo kꞌu jun riꞌ keꞌ chutzijoxik we man nabꞌe kataq bꞌik? Ri tzꞌibꞌatalik
    kubꞌij: Sibꞌalaj jeꞌl ukꞌamawaꞌxik ri qꞌalajisal rech jaꞌmaril, ri rukꞌaꞌm loq
    utz laj tzij.'
  heg-NTPO: Nol taon elol le oen laok tek atuli, eta muik atuli in nutus oen ela lo
    ka? Tiata musti muik atuli in laok tek one. Ta ne in Dula Niu ka muik dulan noan,
    “Eta atuli kil nol dehet banan na maa kam, oen in maa ka, banan isi!”
  ptu-ptu: 'Sapo'' la mala haka tia umpa''pakahebaam bäbä Kaheba Katilallasam mesa
    tau ke tä''i deem disua? Aka puha tisuha'' illaam Battakada Debata naua: “Tä''
    deem pada samapia kasuleanna to umbaba Kaheba Katilallasam.”'
  bzd-NTPO: 'Ñies ie'' tté pakökwakpa kë̀ patkëne yi wa̱, e'' ta̱ ¿we̱s e''pa dö̀mi
    ie'' tté pakök sia̱? E'' dör we̱s Skëköl yëkkuö tö ichè es, e'' tö ichè: “Wé̱pa
    wa̱ ttè buaë datse̱ sia̱, esepa de e'' dör buaë shu̱te̱.”'
  kwf-kwf: Ma na ngwae ki kira ka faꞋatalo Ꞌania na faꞋarongoꞋanga faꞋuta, diꞋia God
    noaꞋa kasi kwatea ti ngwae fuana faꞋataloꞋanga?” God asungaꞋinia ngwae lifurongo
    nia ki diꞋia ba na KerekereꞋa Abu saea, “KaidaꞋi ti ngwae kira dao maꞋi faꞋinia
    na FaꞋarongoꞋa LeꞋa, nia leꞋa liu!”
  eng-WYC-2017: and how shall they preach, but they be sent? As it is written, How
    fair be the feet of them that preach [or evangelize] peace, of them that preach
    good things.
  eng-WMBB: 'And how will they proclaim unless they are sent? As it is written: “How
    beautiful are the feet of those who proclaim the Good News of peace, who bring
    glad tidings of good things!”'
  zat-NTPS: '¿Ájazra xuluzenne̱'' bénneache che quebe nu nasel-la le̱''? Naca na ca
    dxenná dizra'' lá''azxa, dxenná na: Xrtante̱ naca lau Dios da dxelún benne'' dxeledé̱''
    dxuluzenne̱'' bénneache dizra'' chee̱ xel-la dxebeza zri lazre'', ne dizra'' chawe''.'
  spp-spp: 'Ná pìi ɲyɛ a tun u shɛɛnre ɲjwuŋi mɛɛ na mɛ, di u shɛnrɛ sí raa yu s''a
    ŋko yɛ? Y''à jwo Kile Jwumpe Semɛŋi i na: «Mpii pi na ma ná Jwumpe Nintanmpe e
    ke, pire pama lem''à ɲwɔ cyeyi puni i.»'
  zty-NTPS: '¿Nakx̱kze gak wzéngekle'' x̱tiže''e cha'' bi seḻa'' no benne'' ḻégake''?
    Kan nak da'' ni nyejw ḻe''e yiche da'' ẕnnan: “Ba nez ẕen gaken chegak benne''
    ka'' žingak benne'' ka'' gan nníta''gake'', benne'' ka'' ẕcháḻjgake'' da'' ẕka''n
    ži yichj ḻáẕdo''žo.” Ki ẕnna diža'' chawe'' che Benne'' Criston''.'
  mek-mek: 'Ke Deo isa afaeulaiꞌi koa aisama, ala koa iꞌopoga isa akeinogo agekaina?
    Ega kainai Deo ega iifa pukagai iina eifa oma: “Deo ega iifa faunina kepapea auꞌi
    auga ifeꞌi efelo alogaina,” eoma.'
  aey-aey: 'Odocob Anut uqa je qasali madec dana qee suladecebfi eu adi je qasali
    maadoqagan? Eu odi Anutna jaqec je madena: “Dana age me je ahogina saen euna dana
    cajaca age me bahic celeboegina!” ena.'
  urd-GVH: और सुनानेवाले किस तरह दूसरों के पास जाएंगे अगर उन्हें भेजा न गया? इसलिए
    कलामे-मुक़द्दस फ़रमाता है, “उनके क़दम कितने प्यारे हैं जो ख़ुशख़बरी सुनाते हैं।”
  ycn-ycn: 'Uncá caja meño''ojó ne''ejnalá riyucuna i''imajé, uncachu nahuacára''ajeri
    i''imalá. Marí que Tupana puráca''alo lana''aquéjami quemacá ajopana ina''uqué
    nacú: “Ina''uqué iphaño majó Tupana i''imataca ina''uqué capichaco liyá yucuna
    i''imajé huajló. ¡Meque palá huani nala''acá huecá raú! que nemacá.”'
  djr-djr: Ga yolnha dhu ŋunhi yolŋu marrtji dhäwuwny'tja lakaranharaw, ŋuli ŋayi
    gi Garrayyuny bäyŋuny ŋula djuy'yurr yolŋuny dhäwumirrinhany? Bili ŋunha dhuyuŋurnydja
    djorra'ŋur ga dhäruktja waŋa bitjanna gam', “Go, go marrkapmirr ḻuku-djulŋi gänharawnydja
    dhiyakiyi manymakkuny dhäwuw!” bitjanna ga barraŋga'yun.
  kvg-kvg: Neka ndigu ezoqa nøme, Manqat Mbomambaqape áv kiní-zømesimāt, ezoqa
    ndigu khofotøzateav tigoat? Taqa yaq-te, Mbumbukiam-qa Manqat, āv qane-peawáp
    nqǽgo, “Ndøgo qanimav-qapé, ezoqam ndigeav, Manqat Mbomambaqape ndindapav.”
  rug-rug: 'Ba vegua meke boka ta tarae vura sa inavosona Sa, be lopu ta garunu vura
    sari tie pude tozia sa Inavosona Sa? Ura zama guahe sa Kinubekubere Hope: “Nake
    tolavaedi sari nenedi ri na tie pu paleke mae nia sa Inavoso Leana!” gua.'
  hop-NT: 'Noqw hak qa ayatiwe’ hin yuaatani? Pi ura yan pey’ta: Hakim kwakwhat yēsiwhqat
    tūawvayaqam pas hahlayhpit epya, hakim lomatuawit kwusivayaqamu.'
  san-URD: یَدِ وا پْریرِتا نَ بھَوَنْتِ تَدا کَتھَں پْرَچارَیِشْیَنْتِ؟ یادرِشَں
    لِکھِتَمْ آسْتے، یَتھا، مانْگَلِکَں سُسَںوادَں دَدَتْیانِییَ یے نَراح۔ پْرَچارَیَنْتِ
    شانْتیشْچَ سُسَںوادَں جَناسْتُ یے۔ تیشاں چَرَنَپَدْمانِ کِیدرِکْ شوبھانْوِتانِ
    ہِ۔
  heb-LB: 'וכיצד יספר להם מישהו אם לא נשלח אליהם? לכך מתכוון הכתוב: ”מה נאוו רגלי
    מבשרי טוב“.'
  caf-NT: Dune hubuts'un whehalh'a ubuduténilh huba, 'et t'eh zeh hiyulh 'údutets'o.
    Njan hubugha Yak'usda be' dustl'us k'ut 'et 'utni, “Dáwhulzoo ho' hoont'ah dune
    khunek unzoo, 'i whuneuntelhtun, nts'e na'a nedzi yuh whudutéghel 'ink'ez Yak'usda
    be 'ut'en unzoo, 'i ts'óolhchoot huba.”
  mio-NT: Tu ña ta quee iti ñi, ña cua cuu cati tuhun ñi, ta cati tutu Ndioo ti sii
    cuni ñivi, vati cha quichi cati tuhun ñivi ra tuhun vaha, cati chi.
  srq-NT: 'Dios mbia mo mondo eã mose echeẽ nenei nenei sacuã, echeẽ nenei nenei aroneãte.
    Sã embesa ji riqui ñee no. Eɨ̃ sɨ chõ ñene: Aba bite emo tu mose Dios cheẽ nenei
    nenei ure je. Ureya tuchɨte erese, ɨ que embesa ji cose ra.'
  kje-NT: '@see-verse:ROM.010.014'
  gaz-gaz: Isaanis utuu hin ergamin akkamitti lallabuu dandaʼu? Kunis isa, “Miilli
    warra wangeela fidanii akkam miidhagaa dha!” jedhamee barreeffamee dha.
  kud-kud: Mata vedova wasane namwanamwana higuguyaei ebe tauguguyaone nigele hiyavetamaledi?
    Dova Buki Ve'ahihi ainai iwalo, ‘Tauguguyaone hiya wasa namwanamwanane higuguyaedi
    iyawedi inamwanamwa alili’.
  urb-NT: 'Pe, myrandu rahoha ke Tupã mondo ym rahã, marã ka ym myrandu ke panduha
    awa. Pesarahã! Myrandu rahoha ke Tupã mondo riki. Kuja Tupã je''ẽha rehe panduha
    ihĩ: “Myrandu katu ke pandu ame''ẽ ta uwyr ixo. Mã! Katu te ame''ẽ uwyriha ke”
    aja panduha ihĩ.'
  fra-LSG: 'Et comment y aura-t-il des prédicateurs, s’ils ne sont pas envoyés? Selon
    qu’il est écrit: Qu’ils sont beaux Les pieds de ceux qui annoncent la paix, De
    ceux qui annoncent de bonnes nouvelles!'
  san-HK: yadi vA preritA na bhavanti tadA kathaM pracArayiSyanti? yAdRzaM likhitam
    Aste, yathA, mAGgalikaM susaMvAdaM dadatyAnIya ye narAH| pracArayanti zAntezca
    susaMvAdaM janAstu ye| teSAM caraNapadmAni kIdRk zobhAnvitAni hi|
  cak-SNT: '¿Y cheꞌl xtitzijos ri ruchꞌabꞌal ri Dios, xa man jun nitak-el? Pero chupan
    ri ruchꞌabꞌal ri Dios ri tzꞌibꞌan can, nuꞌej: ¡Can altíra jaꞌal ri cakan ri i-bꞌanak
    chutzijoxic ri evangelio; ri niquitzijuoj ri chica modo nicꞌujieꞌ ri paz! Quireꞌ
    nuꞌej chupan ri tzꞌibꞌan can.'
  uvh-uvh: Abanga Anutu wari aming ka ni adining midi anga itua ga' mo' kasiranga
    anigarota' undu' aming ka udi mo' anga ituata'. Wara' ning nakantam, midi ka wa
    Anutu warisa' yangkareinga midi ka u ituating wang. Ka midi ka aming wari Anutuning
    midi itua waraga' wa tim umpang ganang ning kuma' yoking, aming ka midi kareng
    abanga ituaing wa kane kareng sini' ting ning yoking.
  ino-ino: Yisasi'a hulate'nea yafe hu'a fole aisaya vaya huo'apate'nisayana hana'ya
    hu'a ani ke hu'a fole aikae? Anumaya Koti avopi inake hu'neane “Yisasi kanale
    ke ali'a ne'esaya vaya ne'apa'ke'a lusi amuse hukae.” huno hu'neane.
  gnn-gnn: Yo, ŋuli ŋayi yurru Godthu yakanydja djuy'yun dhäwu'mirrinha walalanha,
    bala yurru yakanydja ŋula yolthu ḻakarama, bala walalanydja yurru wiripu-guḻkuny'tja
    nhina yukurra yana dhuŋa'mirrina, yakana yurru walala walŋathirri. Yurru Godthunydja
    yuwalk yana yukurra djuy'yun nhanŋuwaynydja dhäwu'mirrinha walalanha, ga ŋunhanydja
    djorra'yunydja yukurra ḻakarama ŋunhiyi dhäwu'mirrinhanydja walalanha bitjanna,
    “Ŋunhi yurru yolŋu marrtjinydja lili, ḻakarama marrtji yurru dhäwuny'tja ŋunhiyi
    ŋamakurruny'tja birrŋ'marama, bala walala yurru yolŋu'-yulŋunydja nhanŋu ḻuku-yiŋgathirrina,
    bala yurru walŋathirrina ŋuriŋi nhanukala dhäwu'yunydja.”
  yal-yal: Na kawandin bama di, xa xɛrane mi rasiga? A sɛbɛxi Kitabun kui na kii nin,
    a naxa, “Xɛra faɲi yibane faan lanxi han!”
  cnt-NT: '¿''A₂ bá₄ lia''₂ lé₂ dsi₁lén₂ i₂''ë́₂ jág₁ dse₃ në₁jua''₂ tsá₃ ''ein₂ chei₅?
    Juɨ₁lia''₂ ma₂rë₂ton₅ ne₄ Si₂: “¡''E₂ guë́₄ jlá''₁ gu₂-tag₄ i₂quian₅ jág₁ dse₃!”'
  tif-tif: '@see-verse:ROM.010.014'
  nlx-nlx: एने ता पारचार किहीक केरती जाह वोर काय मोकलाय नाय जाती, जिहकेरीन लिखेल हे,
    “हाजाल्यु वातुन हाजाली खोबरीह केणारान पाय कोहला हाजा हेते!”
  apw-NT: Hagot’éégo bił nadaagolṉi’, ła’ daabi’dol’aadgo zhą́? bek’e’eshchiiníí gáṉíígo,
    Dahadíń yati’ baa gozhóni, bee nkenágoheltǫǫdíí, yaa yałti’go higaałíí ba’ihégosį,
    áí nłt’éégo ágot’eehíí nṉee yaa bił gozhǫ́ǫ́ doleełíí yaa nadaagolṉi’!
  gum-gum: '¿Katø tru Tiuswei wamwan eshkab kusrenanrrai nømun mu karua ørmubendøbe,
    nømbe mandø incha eshkab kusrenaniasamørra? Øyeeg pørig pasraimbala: “Tabig srøigwan
    wammørøskønrrab srua amrrubelaimbe yeekkucha kasrag kømdiig køn” taig.'
  not-NT: 'Queroca igátingani comantantatsiri, ¿Ati ingantima iriátë ingomantëgotëri
    Quirisito? Aisonori Tosorintsi igátaiguëri, cara isanguenatocotaiguëri jirai:
    Caninataque cara ipoque iraegui comantacáiro Nibarintsi Caninaro. Tojai acaninabentobëri
    aniacaninatobëri.'
  plu-plu: 'Hawwata akiw ku ner pahapwi ka awahkiska giminkis hiyeg, nikwe ig ka hiyá
    igma kinetihwa gitkis. Hennewa in ku samah Uhokri gannasan minikweknene awna.
    In awna: “Ku pahapwi ewk kibeyne inetit, wis batek ku samah ig danuh wot. Juktah
    gikugku barewye wot.”'
  iou-iou: Ba manbiŋam yäŋahäkta äma kubä nämo tewä kweko uwä netätä manbiŋam yäŋahäŋirän
    nadäneŋ? Täŋpäkaŋ manbiŋam yäŋahäwani unita Anutu täŋo man ŋode kudän täwani;
    Äma manbiŋam tägagämän yäpmäŋ äbäk täkaŋ unitäŋo kuroŋi säkgämän yäŋ yäwut!
  ntp-NT: 'Dai ismaitiipucagi sioorʌ ootosagi oodami saidʌ gaaagidiña Diuusi ñiooquidʌ
    poduucai tiipu sioorʌ gaaagiadagi. Dʌmos Diuusi gia caootoi gʌñiñiooquituldiadamiga.
    Cascʌdʌ pocaiti Diuusi ñiooquidʌrʌ: “Baigʌnʌlidiña oodami siʌʌscadʌ tʌʌgiagi ʌmo
    Diuusi ñiooquituldiadamigadʌ ismaacʌdʌ gaaagiadagi sai Diuusi iibʌstudacan tadatuda
    ʌlidi oodami iibʌadʌ”.'
  rai-rai: Ma a kum tena wewapua diat a waan ma ra wewapua lelawaai, baa pa te i tula
    diat? Maa a Buk Taabu i piri naa, “A winawaan paat anundiat baa diat waan paat
    ma ra Koina Wewapua, i wakwakaak aakit.”
  haw-1868: A pehea la hoi e hai aku ai lakou ke hoouna ole ia'ku? Penei hoi i palapalaia'i,
    Nani na wawae o ka poe i hoike mai i ka euanelio, i hai mai hoi i ka nuhou maikai!
  ffm-ffm: 'Hono yimɓe mbaawiri waajaade so nelaaka? Binndi ɗii mbii: «Huunde fuu
    ɓuraa yiigol warooɓe yottinde Kabaaru Lobbo ɓee ngol wooɗude.»'
  arb-NAV: 'وَكَيْفَ يُبَشِّرُ أَحَدٌ إِلّا إِذَا كَانَ قَدْ أُرْسِلَ؟ كَمَا قَدْ
    كُتِبَ: «مَا أَجْمَلَ أَقْدَامَ الْمُبَشِّرِينَ بِالْخَيْرَاتِ!»'
  cop-CNT: ⲡⲱⲥ ⲇⲉ ⲥⲉⲛⲁϩⲓⲱⲓϣ ⲁⲩ⳿ϣⲧⲉⲙⲟⲩⲟⲣⲡⲟⲩ ⲕⲁⲧⲁ⳿ⲫⲣⲏϯ ⲉⲧ⳿ⲥϧⲏⲟⲩⲧ ϫⲉ ϩⲱⲥ ⲉⲛⲉⲥⲉ ⲛⲉⲛϭⲁⲗⲁⲩϫ
    ⳿ⲛⲛⲏⲉⲧϩⲓϣⲉⲛⲛⲟⲩϥⲓ ⳿ⲛⲛⲓⲡⲉⲑⲛⲁⲛⲉⲩ.
  sri-sri: 'Marĩpʉ ĩgʉ̃ya kerere weremurãrẽ iriubirimakʉ̃, irire wererã waabirikuma.
    Ĩgʉ̃ya werenírĩ gojadea pũgue ãsũ ãrĩ gojasũdero ããrĩbʉ́: “Marĩpʉya õãrĩ kerere,
    ĩgʉ̃ merã õãrõ siuñajãrĩ opari kerere wererã ejamakʉ̃ ĩãrã, marĩ bʉro ʉsʉyáa”,
    ãrĩ gojasũdero ããrĩbʉ́.'
  nal-nal: Ma aubina di fazei, dina waan pana dorang malasing faa tamon kawit taxazak
    ka kling naandi? Ka malasing a Baar Xoxok ka piaat naako, “A balazang sin naandi
    ina di wat pana Dorang Daxa xa marmari daxa mase.”
  kyq-kyq: 'Ɔɔ kɛn jꞋɔl te jee taaɗn Taar Raa gɔtɗe ki ey se, naŋa jaay aɗe ɓaa taaɗn
    taar se? Taa naan̰ se ɓo, Kitap taaɗ ɔɔ: Aakki! Jee kɛn ɓaano ute Labar Jiga se,
    jeege maakɗe raap doɗe ki dɛn aak eyo.'
  kwd-kwd: Ma nga ta'a tagila foulange'enia nga kwairiinga lo'oo 'utaa, lauta la God
    ngaia 'ame kwatea nga ta'a fana kwairiinga? Nga Girigiringa Abu 'e iiria 'ilo'oo,
    “Alata ni wane na gila nigi mai fe'enia nga Kwairiinga Le'a, ngaia 'e le'a 'e
    iiki.”
  ded-ded: '@see-verse:ROM.010.014'
  ewe-ewe: Eye aleke ame aɖe aɖe gbeƒã tso Kristo ŋu ne womedɔe o? Abe ale si woŋlɔe
    ɖi ene be, “Ame siwo ɖea gbeƒã nyanyui la ƒe afɔwo nya kpɔna loo!”
  nuy-nuy: Marri niga-maynji na-God yagi-maynji wani-lharrgi, wirri-lhaawu-yarrijgi
    ana-lhaawu, yuga warrubawi-yung ambarra-magana anubani ana-lhaawu wugurru? Girrjag!
    Marri wudani-yung-gala nga, waari wu-wawanggi wugurru. Yigaj! Anaani waarrarrina
    wu-yamana, “Warruburru-yung warra-wurru-wurruj wirri-lhaawu-yarrijgina-yinyung
    yij-mamaaḻang lhaawu, anaani wu-yamana nguynju yaga wudanu a-mun wurru-mun-mamarriynjina
    wurru-yaarri wugurru, wu-yamana, yagu yamba warraa-jurii yij-mamaaḻang lhaawu
    wugurri-wuy,” wu-yamana ana-wubiba.
  cop-BHC: ⲠⲰⲤ ⲆⲈ ⲤⲈⲚⲀϨⲒⲰⲒϢ ⲀⲨϢⲦⲈⲘⲞⲨⲞⲢⲠⲞⲨ ⲔⲀⲦⲀ ⲪⲢⲎϮ ⲈⲦⲤϦⲎⲞⲨⲦ ϪⲈ ϨⲰⲤ ⲈⲚⲈⲤⲈ ⲚⲈⲚϬⲀⲖⲀⲨϪ
    ⲚⲚⲎ ⲈⲦϨⲒϢⲈⲚⲚⲞⲨϤⲒ ⲚⲚⲒⲠⲈⲐⲚⲀⲚⲈⲨ
  buk-buk: 'Ma lau bu sêŋkiŋ lau aheŋ-ŋga sêsa sêndi dom, dec ŋawaê ŋayham dau oc
    hôc asê lau dau ŋalêŋ bocke? Tôm yom naŋ sêto yêc naŋ sôm: Lau naŋ sêŋgô ŋawaê
    ŋayham, naŋ oc sêtisambuc lau aheŋ-ŋga naŋ sêŋsêlêŋ sêmeŋ tu sêhoc ŋawaê dau asê-ŋga.'
  pri-NT: 'Â o wànau târa cè pai inapàparié, wiàna ticè cèna cùrué ma é ina? Ba jèe
    nye wii naa na Tii Pwicîri pâ: Pwényuâa ê pai tèepaa kà tàpé na rà inapàpari ê
    pinaanapô, wàilà na rà picémara ê picémara na wâdé.'
  zpq-NT: 'na'' ¿nacxe yeson beṉe'' yeseyix̱jue''ede'' xtiža'' Diosen'' še Diosen''
    bi seḻe'' ḻegaque'' yeseyix̱jue''eden''? Chac can'' nyoj Xtiža'' Diosen'' žan:
    “Chbechgüecho caten'' za''ac beṉe'' cheseyix̱jue''ede'' diža'' güen chosozejni''ide''
    guac soacho binḻo len Diosen''.”'
  por-TFT: Aqueles que lhes pregam de Cristo com certeza não podem pregar se Deus
    não os mandar pregar. Seria ótimo se Deus lhes mandasse mensageiros! Seria como
    alguém escreveu nas Escrituras, „É maravilhosa a chegada daqueles que pregam a
    boa mensagem!‟”
  gwi-NT: Gwandak Nizįį eech'ǫąąhtan nąįį, geech'oohahchyaa geenjit zhit gwa'an gwats'ą'
    nagooriinlii kwaa ji' nats'ąą gwigweheetth'ak? Dęhtły'aa Choh zhit jyaa digwinyąą,
    “Gwandak Nizįį eegwaandak nąįį goovał'in dąį' łyaa shaashroonchy'aa.”
  gvn-gvn: Kaki Godungku bama kari yunganyaku kuku yirrkanka, jana nyungu kuku ngulkurr
    kari nyajinyaku. Yamba Godungku bama yungankuda, nyunguwundu kabanda balkanya,
    “Jana kadan, Godumu kuku ngulkurr ngananda balkanka, yinya ngulkurr bajaku ngananka.”
  nhy-NT: '¿Iwan kenik tetlapowiskej de Yej tla amakaj kintitlani ma tetlapowikan?
    Ken kijta in tiotlajkuilole: “Sa tekitl kuakualtzin nijkuak ejkoj in tlakaj katlej
    kitematiltiaj in kuale tlajtole katlej temakixtia, de kenik welis tieskej kuale
    iwan Dios.”'
  asm-FB: আৰু পঠোৱা নহ’লে, কোনে ঘোষণা কৰিব? এই বিষয়ে লিখাও আছে, “মঙ্গলৰ শুভবাৰ্তা
    প্ৰচাৰ কৰা সকলৰ ভৰি কেনে সুন্দৰ!”
  okv-okv: Eto embo na ke hande ari embo ikae pambae amo naingeto ke hande au? Avoeto
    ke einge kajari mitia “Ke javotoho hande ari embo ta utu uruhu amo ingari javotoho.”
  mxt-NT: 'Ta ¿yoso caa cucahan ñu yɨhɨ́ tuhun Nyoo chihin ñu, tatu yori tachi chi
    ñu? Tari catyí nu tutu Nyoo: “Ñana cha tyaquɨ nu chaa ñu cahán tuhun vaha nuu
    ñáyɨvɨ.”'
  tzo-NT: '¡Bu ba xcholic ti sc''op ti Diose mi mu tacbiluc batel yu''un ti Diose!
    Hech ts''ibabil comel: “Lec ch-a''ibat sc''op ti much''utic chba xcholic ti lequil
    ach'' c''ope”, ti xchie.'
  ind-AGS: Bagaimana mereka bisa keluar dan bercerita kepada orang lain, kecuali mereka
    diutus? Seperti yang dikatakan Kitab Suci, “Mereka yang datang dengan membawa
    Kabar Baik akan selalu disambut!”
  omw-omw: Hia vaisi mpo titairaro mwiva nataama kyerove uro mwihua timwa nyiananrove?
    Kotira mpukuqi mwitaama qara ntumwa tova tiqaro, Kyuqe mwakyaakya varero uro timwa
    nyi vari vaisira nte mwia qamwata mwatarerave, tura.
  yrb-yrb: Godinu sina weta uwara da siaia ufitaitade i sina aboroma fare webitaita?
    Nono Godinu bukaro sinama eno wasu, Godinu kobere sina woure fare waita uwarana
    kobererau eno wasu.
  maa-NT: 'Koa̱ jè xi̱ta̱ xi ke̱èno̱jmí ''én, mìkiì ko̱ma si̱ìxá tsà mì yá xi si̱ìkasén.
    K''oa̱s''ín tjít''aà xo̱jo̱n: “Mé tà ndaà‑ne nga k''oa̱s''ín binchimasòn jñà xi̱ta̱
    xi chja̱ya ''én ndaà‑la̱ Nainá xi kjoa̱ ts''e̱ Cristo xi ts''e̱ kjoa̱''nchán.”'
  mcq-mcq: ꞌEne ea ꞌahopo pu pairechamie vaꞌipisa pu icháꞌinaꞌe najahaꞌe? Godoni ira
    vajakiano ijaꞌina ꞌwarumana. Ea kaꞌene Godoni vuꞌa maa maiuꞌina mataume apena
    roajiva jihipuni mumorijija mavarasaꞌimaa ꞌúmana.
  sus-A: نَ كَوَندِ قَن تِمَ عٍ بّ دِ شَ مِشِيٍ مُ شّيشِ نَ قٍ مَ؟ عَ سّبّشِ، «شّيرَيٍ،
    نَشٍيٍ قَمَ شِبَارُ قَنيِ رَ، عٍ قَقٍ قَن كِ قَنيِ!»
  jpn-1965: 遣わされなくては、どうして宣べ伝えることができるでしょう。次のように書かれているとおりです。「良いことの知らせを伝える人々の足は、なんとりっぱでしょう。」
  fra-SBL: 'Et comment prêcheront-ils sans être envoyés ? Comme il est écrit : « Qu''ils
    sont beaux les pieds de ceux qui annoncent la Bonne Nouvelle de la paix, qui apporte
    des nouvelles heureuses de bonnes choses ! »'
  yka-yka: Inumey pangaka siyehin bang gaˈi dinaˈak pī meˈ aˈa mamagakahin? Saguwaˈ
    niyaˈ meˈ aˈa dinaˈak weˈ Tuhanin pī ngakahan siye. Sa pinaˈin dem kitabin, “Asal
    kēgan teˈed kite bang niyaˈ tekka moˈohan kite aka-aka hāp.”
  mle-mle: Aw li God duw taakw wayaki maarkida, ata ata day diki maaj nuwukadiy duw
    takwak wasapwiy-kidanadiy? Aw God diki maaj kitawa wana duw takwak, “Aal mwiya
    viyakita, adiy viyakita maaj kariya-nadiy duw taakw yadana.”
  shp-NTPO: '¿Jatian, jawekeskaa xonki jato joi yoikantiki, tsonbi jato raanama ixonbi?
    Diossen joi meranra ikai: “kikin metsáshaman riki, ja jakon joi yoiaibo, non jato
    nokotai oinna”, iki.'
  aom-aom: 'O God-hu a bogo rëmöꞌöjamu rovëꞌoho hesi jöho diehi majëhiꞌëꞌö. Majëhiꞌiröhe
    öroho bogoje. God-are surire jöho ëhi uvëꞌeje: Jö ma barovarue aribövioho mabëhe
    rovego gëvarue höjo.'
  geb-geb: Mbe mba buna vhuueŋ bun suan saŋv gumgi thari ga sararim, mbe ŋgegɨrga
    fhu, the mba buna vhuueŋ bun suaŋgirie? Fhe Bakɨme buni vhuuiŋ ki gap khaŋ nzuai,
    “Mba gumgi gu mbigi, mbe Fhe Bakɨmen buna vhuueŋ bun suan za zi gumgi, mbe mbe
    garav guigira ndikndigi.”
  bsj-bsj: La cii a tok ker cer nyi no ci tuwom cii bo ri? - kambo ci mulangeu, “Yorka
    ki naa nube ko wo tok ker lumar ti wo dikero kendo ceu!”
  cak-cak: 'Y, ¿achel ni''e jun chutzijosic ruch''abel ri Dios, si manak nitako-e
    richin? Roma chupan ruch''abel ri Dios nik''alajin chi ec''o etakon, roma nu''ij:
    Tok nac''axex cakan ri epetenak richin niquitzijoj ri utzulaj ch''abel ri nuya''
    uxlanen pa tak kánima, nu''on chike chi nkuquicot. Quiri'' nu''ij ri tz''iban
    can.'
  chf-NT: '¿Cache''da u xe tä ajtä machca u tz''aycäbenob si Dios mach u täsqui? Ca''
    chich worin tz''ibi tan u jun Dios ca''da: “¡Pitzi u chenob machcatac u te u tz''aycun
    jini t''an que Dios u yäq''ui tuba ajnic cä ch''a''aljinlaba, jini t''an tuba
    aj Cristoba!”'
  tlf-tlf: '@see-verse:ROM.010.014'
  piu-2006: '@see-verse:ROM.010.014'
  poh-NT: 'On maꞌ eta woꞌ riban chi enkꞌormojic ribiral i Jesus wi maꞌxta jenoꞌ takꞌamaj
    cho ruꞌum i Dios chi rikꞌormojic i ribiral reꞌreꞌ. Jeꞌ aj reꞌ cuꞌum queh take
    takꞌamaj take cho chi aj kꞌoro̱l cꞌuhbal nchalic i sukquil cꞌuxlis chi quina̱
    take cꞌacharel. Reꞌ Lokꞌ laj Hu̱j tzꞌihmbimaj wi̱ꞌ riCꞌuhbal i Dios jeꞌ wili rikꞌor
    chiri̱j reꞌreꞌ: “Kꞌe̱ꞌ sukquil cꞌuxlis ricꞌam cho quicꞌulic take lok aj kꞌoro̱l
    reꞌ quikꞌoric reh take holohic laj kꞌoric nyeꞌbic sukquil quicꞌux take cꞌacharel,
    nqui rikꞌor.'
  tue-tue: '¿Deero tii cʉ̃́ã tee quetire wedeadari, sĩcʉ̃no cʉ̃́ã pʉtopʉ “wedegʉ wáaya”
    jĩĩgʉ̃́ manipacári? Cõãmacʉ̃ye queti jóaripũpʉ tee maquẽrẽ biiro jóanoã: “Marĩrẽ
    ãñuré quetire wedeadara jeari ĩñarã, bayiró ʉseniã”, jĩĩ jóanoã.'
  bjp-bjp: Ke rin fafas arafah, male biil tikas i wuun ri? Arae ri siit ta u na Buk
    na Gogoh, “I rokap kanaka, e tapiek ken nenge tom fafas ae i la ini Rokap na Fafas.”
  xon-xon: Uwumbɔr yaa kaa tun bi ke bi ti moon waaliin kan, bi ga ŋa kinye aan ki
    moon i? Ni ŋmee Uwumbɔr Aagbaŋ ni ke, “Binib bi joo ni tibɔnyaan ti tii timi nsuudoon
    na, bi tii timi mpopiin pam.”
  tzo-ZNT: 'Jaꞌto onox mi oy muchꞌu itaque echꞌel ta yalel aꞌyuc yuꞌun ti Rioxe. Jaꞌ
    yech tsꞌibabil ta scꞌop Riox chac liꞌi: “Toj lec ti tal yalbelotic ti jaꞌ chacꞌ
    jcuxlejaltic ta sbatel osil ti Cajvaltique”, xi tsꞌibabil.'
  mpm-NT: 'Ti nu tu taji ya yɨvɨ ja tatu ya jniñu nuu i, va tu kuu kani i jnuꞌun ya,
    chi siaꞌan kaꞌan tutu ii Yandios: “Vii xaan kuu jniñu ja ndiso taka yɨvɨ ja jika
    i kaꞌan i jnuꞌun Yandios, ti jiin yukan jaꞌa i jnundee ini yɨvɨ naa i”, kachi
    tutu.'
  ots-NT: 'I nesta da ttun cár cargo cʉ dda cja̱hni pa da má du nzofo. Nubbʉ, da zʉh
    ca i ma̱m pʉ jar EscriTura: “Da ndo mpöh cʉ cja̱hni cʉ rá bbʉh pʉ jabʉ da zøti
    quí jmandadero ca Ocja̱. Xta mpöjö, como xta tsjijmʉ car tzi ddadyo jña̱.”'
  hoy-hoy: अदिक अगर संदेश केळसावाळेर कळुकु आगतीदील, रा ह्यांग प्रचार माळ्यार? ह्यांग
    शास्त्र दा लिख्सकु आद, “आंदुर काल येन सुहावना आव, जो खुशखबरी हुडुकु बरतार!”
  amo-amo: Tutun ima tiyizari ibellin uliru Kutellẹ s kadura? Nafo na ina yertin “
    Inyizi ari inchaut nabunu na nan bellu in liru umang nin nimon ichine!''
  pjt-pjt: Kaya yaaltji-yaaltjingku tjukurpa palunya wangkaku Godalu tjananya wituntja
    wiyanguṟu? Panya nyiringka iriti walkatjunkunytja ngarinyi nyanga alatji, “Panya
    nyakulaya puḻkaṟa pukuḻaripai tjukurpa palyatjara wirkankunyangka.”
  cwe-cwe: Na wanhu wezapetaze Mbuli Inogile one hawatumigwe bule? Fana viya Maandiko
    Yelile viyolonga, “Mbuli ya kudeng'heleza ng'hani, kwiza kwa waja wowopeta Mbuli
    Inogile!”
  daa-NT: 'Ho maman ŋuuco gaare kaawo ya waan balco n̰aame gee ? Uudin taat ŋu siirtu
    ɗo Kitamner aman : « Gee kuuk iya kabarranna ku samaane, ŋu miinaag adat ku geemir
    iŋ galal. »'
  mlp-mlp: Ad mataw ta asor in mat araq Iyahta abin bilaqdaqta na emid a hi leheq
    ta ezaq teq mat na leheq on mataw na Iyahta abin gibilendaq? Na haiq iyid ezaq
    teq daq araq God ago gamuk anan bilamta na in on mataw Iyahta abin a hi huritiyta
    na gigo hib gwahtiqdaq? Gamuk na bilam, Mataw gamuk dimunta a luwayta na bolsa
    mataw in gibiyad ginad tidimniyaq ham.
  ape-C: Aria ta Iruhin madae neshopok arpesh shunak shukripesh ananin yopinyi baraen
    um, eshesh ta shukripeshen mumam? Uwok. Iruhin ananik Buk kwakri namudok. Kwakri,
    “Arpesh sharauri yopinyi baraen iri douk shenek yopinyi mour abom.”
  bgs-bgs: Ándà gó mulit-ulit kandan tingód ki Cristo ka ándà manubù na papiddán ka
    Manama tun kandan. Mólà pa ka duwán papiddán ka Manama tun kandan, su duwán igsulat
    i Isaias sayyan tun ta kagi ka Manama, na mà din, “Tuu madigár tô kadunggù katô
    mga manubù na mulit-ulit katô madigár gulitán!”
  faa-faa: Some kakakosakipoko asiane Kotimo ‘somehoko pusie’ aihoafareapo. Asiamo
    Yu aporomo Yasuaki himu hakásaraka hemakapunafonona kepoane i naminafapo.” Aíyaka
    repo somerakano nōmo some paripusuane oyapo. Kotimo ereketae aina ikia kara somehokosakipoko
    Kotimo aporo metakiramo somehoko kakaro pusiesapo. Pusierakano Kotimo someane
    ipu some kape pusuapo. Kotimo sawia porofete aporo Aesayamo some poparaka, “Kotimo
    isu araresane hemakapusimo some kotesane some kara aporoane namo kakaro kotesapo.”
    Aíyaka Aesayamo popahoareapo.
  kik-kik: Ningĩ andũ mangĩhota atĩa kũhunjia ũhoro matarĩ atũme? O ta ũrĩa kwandĩkĩtwo
    atĩrĩ, “Kaĩ magũrũ ma andũ arĩa mahunjagia Ũhoro-ũrĩa-Mwega nĩmagĩrĩire-ĩ!”
  cap-NT: 'Niz̈aza Yooz puntu paljayñi z̈oñinaca ana cuchanz̈quitaz̈laj niiqui, ¿kjaz̈t
    Yooz puntu paljayta cjesajo? Cjijrta Yooz takuqui tuz̈ cjic̈ha: “Ancha zumac̈ha
    Yooz puntu paljayñi z̈oñinacaqui. Paljayta Yooz taku catokz̈cu, Yooztan z̈oñinacz̈tan
    wali cjiskatasac̈ha”.'
  ksr-ksr: Ejemba moŋ Buŋa qaawaajoŋ mende wasiwoŋati eeŋ, iinoŋ mono nomaeŋ kema
    ii jeŋ asarinaga? Iikawaa qaaya ii Buŋa Terenoŋ kokaeŋ oogita eja, “Ejemba Buŋa
    qaa awaa meŋ kaŋkejuti, iyoŋoo kana otoŋgia moniŋ awaa soro kolooja.”
  eng-TNT: 'And how shall they preach except they be sent? As it is written: how beautifull
    are the fete of them which bringe glad tydynges of peace and bringe glad tydynges
    of good thinges.'
  sbs-sbs: Cwale kaba kutaze bule, kwanda haba tumwa? Sina mukuñolelwe, “Malotu bule
    mantende abo bawamba makande a zintu zi lotu!”
  sue-sue: Noko oziga sai awa Anutu meni ema kaka tugata wero iyetamu wai, nogo wero
    oziga saira buara bayamunori? Ge gayai ego ine itia awa, “Oziga Ewanana sai emara
    te awi meni ge ninaira duba peu wai tapinowia awa.”
  fra-NCL: 'Et comment seront-ils prédicateurs, s’ils ne sont pas envoyés ? selon
    qu’il est écrit : « Qu’ils sont beaux les pieds de ceux qui annoncent le bonheur ! »'
  snn-NT: 'Riusubi baguë bain quëani achocuare cuencueni saoma''itoca, ¿queaca baguë
    cocare quëani achoye''ne? Riusubi baguë bain quëani achocuare cuencueni saoye
    masiji. Riusu coca cani jo''case''ere ëñato, ñaca caji: “Riusu re''o coca quëani
    achocuabi ti''anjënna, bainbi bacuani ai bojojën saludayë” caji.'
  atb-NT: Nhang kat é a hui le gi, yhangmoq hkâsu kut wó hko kyo kó râ lhú? Haû eq
    rajung za, "Gabú danglù pé hko kyo bâng é hkyî-kám pé gi, hkâ-í yhang yúng ri
    myhi-nhung!" ga kâ tô ri.
  cek-AK: Nihcae to patoeh ai ah kawbangmaw nihcae mah thui o tih? Angdaehhaih kahoih
    tamthanglok thui kami hoi khosak kahoih anghoehaih tamthang sin kaminawk ih khok
    loe kawkrukmaw kranghoih! tiah tarik ih oh.
  bkd-bkd: Daw in-inuwen man hu etaw sa pagpanunultul ku hurà magsugù kandan? Ba amin
    sinugù ta sa insulat ha lalang hu Dios tagyanaen “Madagway gayed ta amin agpakauma
    ha magsangyaw hu Maayad ha Tultulanen.”
  ctu-76: '¿Bajche'' ch''ujbi i sujbel majlel i t''an Dios mi mach''an majch mi''
    chocob majlel ti subt''an? Mi yʌle'' ti Ts''ijbubil bʌ i T''an Dios: Ñoj cotyajax
    jini mu'' i tyʌlelob i sub jini t''an cha''an bajche'' mi lac tyaj i ñʌch''tyʌlel
    lac pusic''al. Jiñʌch jini wen t''an cha''an laj cotyʌntyel. Che'' mi yʌle'' ti
    Ts''ijbubil bʌ i T''an Dios.'
  lac-NT: 'Bayiri'' xan wa C''uj mʌ'' ju tuchi''tej mac quir u tsec''tic ti'' u t''ʌn
    C''uj, jeroj mʌna'' mac cu bin u tsec''tic ti'' u t''ʌn C''uj. U''yex ba'' caj
    u ya''araj a mac a ts''a''b u tucur ten C''uj soc u tsicbar a ba'' u c''at C''uj
    uch. Raji'' caj u ts''ibtaj: “Jach manan tsoy wa cu c''uchur mac quir u tsec''tic
    to''onex u jach tsoyir u t''ʌn C''uj.” Baxuc caj u ts''ibtaj uch.'
  xla-xla: Epame ka꞉dle yu atlamalalo soye potaiya dlalo wekematiye, yia꞉ adipo God
    yu atlamsiyamelemo? Epapedeme God yu bukatapo epo atlapo, “Ka꞉dle yu hamsiyamalalo
    sotapo ka꞉dle yu hame pula natiloweye pta ka꞉pi.”
  xav-NT: 'Duré, e niha te aré Zezusihi zadawa wasu''u''wa norĩ hã daro mono bâ datẽme
    ''re nomro, ĩmreme na te te ''re dapawaptob za''ra mono da, ''Re ĩhâimana u''âsi
    mono hã te te datẽme ''re satõrĩ za''ra mono õ nherẽ. Ãne wamhã, te te ãma ''re
    dapawapto waihu''u za''ra mono õ di aré. Tane nherẽ, ''Re ĩhâimana u''âsi mono,
    ma tô te te datẽme ''re satõrĩ za''ra tô. Duréihã Iza''iza hã ma tô ãne na ãma
    rob''ui''éré: “Rowasu''u wẽ hã nima hawi da te dama ''re ãwisi za''ra mono wamhã,
    dama ''re rowẽ uptabi za''ra mono di za.” Ãne ma tô Iza''iza hã romhâ ré rob''ui''éré,
    Zezusihi wasu''uwẽ hã ĩsadawa wasu''u''wa norĩ hã te te oto datẽme ''re ĩ''ãwisi
    za''ra mono zém na hã.'
  cuk-cuk: 'Ar dule barmilesulile, ¿doa Bab-Dummad-Gayaburba-Nuedgi sunmakosunna?
    Ar weyob Bab-Dummad-Gardagi narmakar naid: “Ibibayobi nuedi, we-dulemar-gayaburba-nuegan-berbemalad-danikid,
    Bab-Dummad-Gayaburba-Nued sedanikid.” Isaías 52:7'
  tbf-tbf: Ma vasa gi ta oit nia vavatei ven, sien va mi Nguts a kap tura gie? Malan
    mi Pakpak Leong ta pevien, “Bu kamegie mi kulou gi ta vavatei ngan mi Banga Vinavatei
    a mata tietienengei!”
  uig-CYR: 'Шу җакалиғучилар әвәтилмигән болса, хуш хәвәрни қандақму йәткүзәлисун?
    Муқәддәс язмиларда йезилғинидәк: «Аман-хатирҗәмлик тоғрилиқ хуш хәвәрни, бәхит-саадәт
    тоғрилиқ хуш хәвәрни йәткүзгәнләрниң аяқлири немидегән гөзәл-һә!».'
  ikw-NT: Ndaa kpa be jọokpo okwo hne ọ zá nye ziznernu be? Lele kpa be gbarụ a n'ọkwukwo
    nsọ, kaa, “Le kpa ọchi be marnụ mma bụ ele neezni izi ọma.”
  khs-khs: 'Alawamona, sena nowa mailikepilisaleke, Kote Sowa ko:lu selaposape? Kote
    pukawemi au momateyakeye. “Sena kesale iyawa sena eta:wiye Kote Solo Napowa tiye
    inaka popa:na:pela: epelesekeye.” Aluse Kote pukawemi momateyalakeye.'
  dwr-ENT: ቃሲ ቃላ ኦዲያዋንቱ ኪቴቴናን ኣጎፔ፥ ኦሱ ዎቲ ኦዴታናው ዳንዳዪ? ኣዪሲ ጎፔ፥ ፆሳ ማፃፋይ፥ «ናሼቺያ ሚሺራቹዋ
    ኦዲያዋንቱ ዩሳይ ዎቲ ሎዒ!» ያጌ።
  pma-pma: ?Ka meatin keil akilea avaha avahitehiten selusien enek hemukave munak
    meatin tovuol vasila lat keil avaha? Koanek suval Tus Votut viteni koa vit, “Navong
    meatin keil akur more longlongien, amaien one moreite mok.”
  atd-NT: 'Di woy ro ogkohimu no duon otow no ogpakanangonnangon kandan ko duon otow
    no ogsuguon to Magboboot oyow ogpokohondio. Di duon otow no pigsugu din su duon
    ingkasulat dongan to talagnangon to kagi to Magboboot. Kagi rin to: “Maroyow lagboy
    ka pogkouma to mgo otow no og-alap-alap to Maroyow no Nangnangonon.”'
  tel-2017: ప్రకటించే వారిని పంపకపోతే ఎలా ప్రకటిస్తారు? దీన్ని గురించి, “శ్రేష్ఠమైన
    వాటిని గురించిన శుభ సమాచారం అందించే వారి పాదాలు ఎంతో అందమైనవి” అని రాసి ఉంది.
  hat-BSA: 'Kòman yo va preche yo si yo pa voye ba yo? Jis jan sa ekri a: “A la bèl
    pye a sila ki pote bòn nouvèl a bon bagay bèl yo!”'
  top-NT: 'Y, ¿ticu natataxtú tali̱chihui̱nán Jesús para ni̱tí ca̱ma̱lakachá? Huá
    xlacata nac Escrituras chuné tatzokni̱t ixlacatacán namá tí tataxtú tali̱chihui̱nán
    Dios: “Caca̱li̱pa̱xahuátit namá tí tamín tama̱kahuaní laclá̱n ixtalacapa̱stacni
    Dios la̱ ca̱lakalhamán ixcamán xlacata natataxtuní.”'
  msk-msk: Wakaw aon magbabatok na syosogo nang Dios maynang syosolat na yagalaong,
    “Kadyaw da agaw nang pagdatung nang gabatok kanatu sang madyaw na batok.”
  gyr-NT: 'Iyavei mara ehira co ñehesa mombehu yuvɨreco ndipoise imondosar chupe.
    Aipo ehi avei niha acoi icuachiaprɨ aracahendar pɨpe: “¡Avɨye ai eté acoi ava
    güeru vahe ñehesa avɨye vahe pɨ̃sɨrosa resendar!” ehi.'
  kmh-kmh: 'Gor bi minim tep nup aŋgñemb gunap ma yokip ak, yergiy minim tep nup ak
    niŋjun aŋgniŋgambim.” Ar kun ak Baybol buk ak tikiy aŋgyak: “Biynimb Gor minim
    dand opay gok, tep yimb dand opay aŋgyak.”'
  ukr-ONPU: 'І як будуть проповідувати, якщо їх не буде послано? Як написано: «Які
    гарні ноги тих, хто приносить Добру Звістку!»'
  emi-emi: Me vaalua aue la ppooaa arova la tam sungila? Nongina Uru ngai Manga ateva
    eaauliaa va, “Masinaaili tani tara taumattu ngatoa la mae sio tani ppooaa masi
    kiukiuna God.”
  zpv-NT: 'nee ¿xa chegaluuꞌyi raꞌ ba xchiꞌdxyi Ñiꞌh sidela ayi chyu guixeꞌhla laꞌh
    raꞌ ba? Ziga caa loh Xchihtsi Dxiohs rñiꞌ squiiꞌ: “¡Lliꞌballaa chuhla naa radzihn
    raꞌ bwiinn raꞌ nin zeegaluuꞌyi xchiꞌdxyi Dxiohs nin rbahchidxyii stoꞌ bwiinn nee
    ruluuꞌyi za raꞌ ba xchiꞌdxyi zaꞌca Dxiohs!”'
  gux-gux: 'Li baa ga lede U TIENU mawangikaaba n yaa ye, bi yaa ki soani ba? Nani
    lan diani maama: Diidi mani bi cenli n ŋani maama, bani yaaba n cua ki wangi o
    laabaaliŋamo.'
  kos-kos: Ac mwe fahkak ac sulkakinyuk fuka fin tia supweyukla mwet in sulkakin?
    Oana na ke Ma Simusla uh fahk, “Fuka woiyen tuku lun mwet su us pweng wo uh?”
  ibo-ibo: Oleekwanụ otu ha ga-esi pụọ gaa kwusaa, ma ọ bụrụ na o nweghị ndị zipụrụ
    ha? Dịka e dere ya nʼakwụkwọ nsọ, sị, “Lee, ka ha si maa mma bụ ụkwụ ndị na-eweta
    oziọma.”
  yml-yml: '@see-verse:ROM.010.014'
  ory-ory: ପୁଣି, ପ୍ରେରିତ ନ ହେଲେ କିପରି ପ୍ରଚାର କରିବେ? ଯେପରି ଲେଖାଅଛି, “ଯେଉଁମାନେ ଶୁଭ ବିଷୟର
    ସୁସମାଚାର ଆଣନ୍ତି, ସେମାନଙ୍କର ପାଦ କିପରି ଶୋଭାଯୁକ୍ତ।”
  bzj-bzj: Ahn how peepl wahn tel dehn if nobadi noh sen dehn? Laik weh rait eena
    di Skripcha seh, “Da wahn byootiful sait eevn fi si di fut a sohnbadi weh di bring
    di Gud Nyooz.”
  chk-chk: Ifa usun an we kapas epwe asilesil, are Kot esap tinala chon künö? Usun
    a mak lon ekewe Toropwe mi Pin, “A mürina wareton ekewe chon künö mi uwato ewe
    Pworausen Manau!”
  ssd-ssd: Afu naŋgine mbal afu pasa kukliwam tuku kukul ndaniŋguwaig ta ndaŋmba nane
    kumba pasa ta kukliwamŋgaig? Kuyar pasa ande ta tuku teŋenmba sakate. Ande nu
    pasa mayenu tumba pro sine tugumŋge sakate ta sine gare-garekeg ŋgate.
  acr-TNT: '¿Yey suꞌanic e cꞌo ri quetzijon puwi ri Kanimajawal we na jinta junok
    catakaw bi que chaꞌ caquiꞌan wa tzijonic? E pachaꞌ ri tzꞌibital can chupa Ruchꞌaꞌtem
    ri Dios: ¡Lic chom ri quicꞌunic ri caquicꞌam lo ri tzijonic re ri utzil chomal,
    ri quecꞌun che utzijoxic ri Utzilaj Tzij! cachaꞌ.'
  rop-rop: En if det tjetj nomo jandim enibodi blanga dalimbat det gudnyus, wal hu
    garra dalimbat det gudnyus langa olabat? Yu si? Langa oltestaman im tok, “Im brabli
    gudbala ting wen pipul kaman garram det gudnyus.”
  mee-mee: Ba ngaroma Nutu sane nge baꞌe ra pulingmalagakana, na ri ngeke pulimalage
    pangamologa e te Karais te ri mina ngaetai? Ollaeala ke loakurumea pangamologa
    nga Lau Ae Nutu Kanna e role roma, “Reke pulimalaglage pangamologa e pe lelengareangana
    ke pe raumana!”
  dif-dif: 'Worderu tana ngurunguru nganai jaura jinkinanto, tana wata jinpanani?
    Worderu dakanala parai: „Worderu manju pirna tanani tidna nganai, tanali ngantjani
    jaura murlandru kaukaubai, tanali ngantjani jaura tepia potundru kaukaubai!“'
  gam-gam: Alla una po djine ba, una dje naworne ge, ga po nadji mal panda. Baibel
    kandja ta bolo wori pai ge embe djindo, Una kandja wopake djimbon dje wone ge,
    una kane wo kerman piye we dji
  nou-nou: Edo God da binga minonu sari embobo awa itae mambae oro mo embo mo rawodo
    edo binga mo ingeri? Teta jiwari mi sira awodo, “Edo embo binga ewamei budo bugudo
    era awa ungoda bugari awa dagari ae be ra.”
  mqb-NT: 'Kak ɗo ma slan a ibay nà, waya saa təker ''am ata anaw? Kawa ana Deftere
    a Mbərom sa ja: «Saa rəɓa kawa saray su ɗo sə ɗakay anan ləbara mugom ataya nə
    maw?»'
  ape-B: Ali sapos God kobi nunek salimumu elpech chunak chuklipech ananin yopinyi
    balan umu, echech eke chuklipechen malmu? Wak. God ananik buk kwakli namudak.
    Kwakli, “Elpech chalawali yopinyi balan uli douk chanubu chenek yopinyi moul.”
  grc-F35: Πῶς δὲ κηρύξουσιν ἐὰν μὴ ἀποσταλῶσιν; Καθὼς γέγραπται· «Ὡς ὡραῖοι οἱ πόδες
    τῶν εὐαγγελιζομένων εἰρήνην, τῶν εὐαγγελιζομένων τὰ ἀγαθά.»
  cav-NT: '¿Eje bucha cuae jatsutu Yusuja quisarati cueja puji cuana ejuu, aira ecana
    cuadishaya batu di taa? Ehuenedya tu Yusuja quisarati: “Dyaque jida tu jidaque
    quisarati cuejaqui cuanaque juna ishu” jadya.'
  kgp-NT: Topẽ tỹ ag jẽgnẽg tũ nĩ ra ag tóg ẽg mỹ ti vĩ tónh ke tũ nĩnh mũ vẽ. Hã
    kỹ tag tóg rán kỹ nĩ, ha mẽ. “Ũ tỹ ẽg mỹ Topẽ vĩ sér ma kãmũ ag junjun vỹ ẽg mỹ
    sér pẽ tĩ,” he ja tóg nĩ, Topẽ vĩ tỹ rán kỹ nĩ ki. Topẽ tỹ ã vĩ tó tĩ ag jẽgnẽ
    to ken hã vẽ.
  bvd-bvd: Ma tara ta wane ka lea 'utaa uri faarongo talo lae, lea nao ta wane si
    odu nia guu uri lea lae?” God mone, nia falea sui na mai toaa ni faarongo lae
    nia ki daka lea mai. Nia ne adea na Kekeda laa Abu ka bae 'urii, “Na toaa ne kera
    lea mai daka dao fainia si faarongoa diane 'ana si kada 'o'olo 'ua gu fuai, 'e
    diana tasa uri sua lada lae!”
  ukr-1871: 'А як же проповідати муть, коли не будуть послані? яко ж писано: Що за
    красні ноги благовіствуючих впокій, благовіствуючих про добре?'
  apz-apz: Anɨtu kako Jisas Kɨlaisɨmneꞌno hungkuno wopɨngo nomꞌne aꞌamumo lutɨhwayoꞌne
    somo molɨhwajiyoꞌmanji oso aꞌamu hiso hofɨko molɨkuꞌmopitnnehofo. Aꞌamu Anɨtuye
    hungkuno mtɨꞌmokumentohofo sohwa ole mtɨꞌmokumentohofi, Aꞌamu Anɨtuye hungkuno
    lɨkuꞌmofoꞌnjo sohwafe hungkunoso upaꞌnɨfitnneꞌno hofɨko oso aꞌamu huhwo sohwamo
    utɨmafɨkuji nakwoꞌnji fosyohumamno, ulantɨfeho. Ose ulɨkuji hofɨkoe yofe wohoꞌnomantɨfeho.
  yon-yon: Kwane, komarewa kere yi yaa God ye weng kanwene daandaniib, kukuu yena
    ben nongkoboone yiyiib yaa winiwen kumbed kii. God Ye Weng aombed yedme wongkoon
    kwamunemo, “Kane kane weng amun kanminiwen kuu amun yeman kii!” andoon.
  poi-NT: '¿Jutsa̱p iŋmat jém Cristo iŋma̱t́i tu̱m pɨ̱xiñ siiga d́a i̱ icutsatpa?
    Juuts nɨmpa jém Dios iŋma̱t́i: “Agui wɨ̱ jém inimiññewɨɨp jém wɨbɨc aŋma̱t́i iga
    agui tawɨ̱ixpa Dios.”'
  wuv-wuv: Ma batanai ba nemea i u'ugia nabaa hefi'a, lomi rona aloia? Ale'ei fei
    ne'aia, “Namina fananamai pinee ei rona talaitonaa fei rawani'a warea!”
  quf-NT: '@see-verse:ROM.010.014'
  yuw-yuw: 'O ihorocgon suraroho fatmata ogepma fandat fandat amna mainong muuyai
    wömai bumbumyi nanoho fatmata ogepma tingtingno sinom kombiup? Woi yu makombining.
    Kopotorochon bapiyaho worocha ingoroc yac: “Amna auho engmuna owi amna fatmata
    ogepma fandat inontacanu wömai borongdetdet moröma sinom engoc.”'
  hus-NT-1971: 'Ani ni jita’ yab in ejtohual ti olchinchix max yab ca abatna c’al
    a Dios. An T’ocat Thuchlab in olnal axi olchinchix antse’: Lej alabel in xe’tsintal
    jitats xe’ets ti olchinchix c’al an alhua’ cau c’al ca jun ejetbethanchat in ichich
    an inicchic c’al a Dios.'
  med-med: Nombuⱡa rung wu mat, tʉk mundi namʉndʉⱡina ndam, Rʉnang Ik Kai ei nilingina,
    mel nant? Buk Wingti ei ndi nimba mel, “Rʉnang Ik Kai nʉk nguing onmʉn, wu kʉⱡ
    kʉmp nengina noⱡnga, uⱡ kai ti etʉk onmʉn!” nʉtmʉn.
  bch-bch: Be oangga tisula panua ngan paolanga ato kemi toa oa mao, eine ga tipaola
    posanga toa oa madongan? Eine lalaede mambe posanga ienono ngan Deo ele laulau
    ga bedane, “Gid panua toa tibada ato kemi ga inam pagita, led namanga ikado ga
    tinida igelgel kapei.”
  cco-NT: 'jo̱guɨ jaˋ cuǿøngˋ e niniꞌˉ e júuˆ quiáꞌˉ dseaˋ do song jaˋ i̱i̱ˋ seengˋguɨ
    faꞌ i̱ nisíngˉ dseaˋ e nijmérˉ lajo̱. Jo̱ lalab féꞌˋ fɨˊ ni˜ jiˋ quiáꞌˉ Fidiéeˇ
    cuaiñ˜ quiáꞌˉ e júuˆ na: “Dsíngꞌˉ iaꞌˊ mɨ˜ güɨlíingˉ jaléngꞌˋ dseaˋ i̱ quie̱ˊ
    júuˆ quiáꞌˉ Fidiéeˇ.”'
  deu-1951: 'Wie sollen sie aber predigen, wenn sie nicht ausgesandt werden? Wie geschrieben
    steht: «Wie lieblich sind die Füße derer, die das Evangelium des Friedens, die
    das Evangelium des Guten verkündigen!»'
  alq-ALGNT: 'Kicpin ega a8iagog ijinija8agani8i8adj, adi dac kegi odji a8i tibadjimo8adj
    Kije Manidon odikido8ini? Mi e mazinadenig Kije Manido Omazinaiganikag: “Kitci
    min8endag8an e 8abamagani8i8adj igi8e ka pi tibadjimo8adj mino tibadjimo8inan.”'
  ixl-NNT: '¿As abꞌil qꞌi la bꞌen alon u yoleꞌ ste, asoj yeꞌxhebꞌil la chajon? Tan
    ech ni tal u yol ileꞌ uvaꞌ tzꞌibꞌamal kan: Tan achvebꞌal chit unqꞌa uxhchileꞌ
    uvaꞌ nixaan tulaj unqꞌa tenameꞌ tiꞌ talat isuuchil u bꞌaꞌnla yoleꞌ, tiꞌk u yoleꞌ.'
  boa-NT: 'Áhdure ¿múhdutú tsaate diityéké úúbálléiyá múha diityéké téénevu pícyóómejɨ́ɨ́vari?
    Muurá Píívyéébé waajácúháámɨtu nééneé: “Maímijyu diitye ɨ́mɨáájú úúbállehíjcyámej.”'
  quh-NT: 'Cachamuska caspallataj willarajka sumaj willanasta paycunaman willarayta
    atin. Diospa palabranpi niskanmanjina: “Diosman allinyachiymanta sumaj willanaswan
    cachamuska cajcunaka may cusiywan jap''iskamin”.'
  kwi-kwi: 'Dios pit kainammmika uspa uzkin ɨmtuchasmin, awane ussa ɨnintawa. Dios
    pɨnkɨhta ka parɨt: “Dios watsal pit kainammmika pianakane, awane kwisha watsal
    kianazi, Dios watsal pit mɨamtu akwa.”'
  agm-agm: Iyataatɨ amɨ Kɨraisihopɨ sangɨ atisohiyɨhiyai kopɨ pɨwɨha ausaapɨ diya
    kaundɨtaapo, amɨ Autaahaatɨho isɨhiya pɨwɨha ausaitaatɨwɨhiyai wɨndɨ natamausoaasonaaho?
    Amɨ sandɨ kandapɨ Autaahaatɨhomɨ pɨwɨha jɨpatɨpindisɨhaatɨhapɨ wa sandaase, “Ese,
    isɨhiya pɨwɨha gaaha wanɨha nesi nasohiyɨhiya satɨ apɨpaahɨ gaahatɨ kiyawaayopo,”
    tatɨ jɨpatɨpindise.
  ubr-ubr: Ato sabu dura bobibotis on men sitiyafares sitgat on, mamaba arimon dura
    sitkurereb? God an dura buk amonai sigayam siyau, “Sabu Wasagobin sibo senat sekurereb
    ato osi sabu iyabon dura yasisirai setatam seboai, osi auris on iyobin bag!”
  tsw-NT: Waru cine a̱a̱ ꞌya̱wa̱ a damma le, na̱ Zagbain lyungu le shi? Adanshi a̱
    A̱sula̱ a damma ta̱, “Ili i ma̱za̱nga̱ i ɗa lon na aza a na a̱a̱ ta̱wusa̱ na a
    alabari a saꞌani a rawa.”
  cax-NT: 'Tiene que anatito naqui bacüpuru ümo bama sürobotü aübu nurarrti Tuparrü.
    Sane te nantito icu Nicororrü: “Urriampae oemo niyequirrimia bama urapoimia arrüna
    urriampae manitacarrü”.'
  aia-aia: Marai taroha'inia he'ua 'onaa ra ai'a ha'ataaria tanei 'anai taroha'inia?
    Ma'ata, ai'a do ra ai'a ha'ataaria tanei 'anai heitaroha'i. Naia nara ha'arangasia
    o'ani 'inia na'i Usu-usu Maea, “'A goro di'u i 'omesiraaui nei ra boi 'anai taroha'iniai
    Taroha Goro.”
  srp-1865: 'A kako æe propovijedati ako ne budu poslani? Kao što stoji napisano:
    kako su krasne noge onijeh koji donose glas za mir, koji donose glas za dobro!'
  agt-agt: 'A awan hapa ta ange mangipadangag am awena medob. Ammi nonotan tam ya
    nebar ni mina Isayas ta surat na en: “Pake ispot ya umange kiden mangipadangag
    ta mappya en damag,” kunna.'
  lug-lug: Era balibuulira batya nga tebatumiddwa? Ekyawandiikibwa nga bwe kigamba
    nti, “Ebigere by’abo abategeeza amawulire amalungi, nga birungi.”
  yby-yby: 'Ito Omailimoya gala lo soto molatibo wewenasida doli hametiboya nena nena
    iki li soto moliki li bitae. Yatoka nesamuya monoka bukuguya ga mako sa-loko ne:
    Gala lalo li soto molikaka wewenaya anu moliki niniseyoko digutiya pou pou liyoko,
    niniseyoko, lukauya lahelepa leloka noiye.'
  heb-heb: ואיך יגידו אם אינם שלוחים ככתוב מה נאוו רגלי מבשר שלום מבשר טוב׃
  mpp-mpp: '@see-verse:ROM.010.014'
  apb-apb: ?Na taroha'inilana mei wala ngeena kei lae hunire uri taa, na nga iini
    huni lae i saada ha'ike, wa nga iini uusunge'inilana ha'ike? Ta'e a God e uusunge'inie
    ngaeta mo iini taane, na mo Uusu-uusu Maa'i ko ere i sulire maholo ko unue uuri,
    Hulanga mo iini ko taroha'inie mai tataroha diana, mei ola ni ilenimwa'enga oto
    paine ni ngeena.
  san-TEL: యది వా ప్రేరితా న భవన్తి తదా కథం ప్రచారయిష్యన్తి? యాదృశం లిఖితమ్ ఆస్తే,
    యథా, మాఙ్గలికం సుసంవాదం దదత్యానీయ యే నరాః| ప్రచారయన్తి శాన్తేశ్చ సుసంవాదం జనాస్తు
    యే| తేషాం చరణపద్మాని కీదృక్ శోభాన్వితాని హి|
  ben-IRV: এবং তাদের না পাঠানো হলে, কেমন করে তারা প্রচার করবে? যেমন লেখা আছে, “যাঁরা
    আনন্দের সুসমাচার প্রচার করেন তাঁদের পাগুলি কেমন সুন্দর!”
  ntu-ntu: ?X myx kxnamu nzrpipxkr leplz nrpa, nzmu kx trpnzngr doa kx na-atwzlrpx-ngrng?
    Da kc tqwai nzpikr Nzryrngrkxtr le kx, “Mrlz-esz'ngr nzvz-krm leplz kcng tzrtwzmqng
    nrpa kxmrlz.”
  pan-pan: ਅਤੇ ਜੇ ਭੇਜੇ ਨਾ ਜਾਣ ਤਾਂ ਕਿਵੇਂ ਪਰਚਾਰ ਕਰਨ? ਜਿਵੇਂ ਲਿਖਿਆ ਹੋਇਆ ਹੈ, ਕਿ ਜਿਹੜੇ ਚੰਗੀਆਂ
    ਗੱਲਾਂ ਦੀ ਖੁਸ਼ਖਬਰੀ ਸੁਣਾਉਂਦੇ ਹਨ, ਉਹਨਾਂ ਦੇ ਪੈਰ ਕਿੰਨੇ ਸੋਹਣੇ ਹਨ!
  gvc-gvc: 'Tuhsʉ, to buheare yahuhtinare Cohamacʉ sehe to warocaerachʉ to buheare
    yahu masierara. Ã ni joaa tiha Cohamacʉ yare ti joari pũi: “Noa buheare yahuhtina
    ti tachʉ noano wahcheja mari”, ni joaa tiha panopʉre.'
  mwp-mwp: Nuy maw tharayzi mabayg ngaru wayan kulay, a nuydh yadu palgan Awgadhaw
    ya mabaygoepa. Minar Poelayzinga kedha, ‘Mabayg nga mura goegathiya, padiya gimiya
    ulaypa, maygi ya yadu poelgaypa, nungu senawbi zageth ngaru woenabalnga.’
  sbk-sbk: Bhezewezye bhole alumbelele, akashile sebhatumwilwe? - Nashi sagasimbilwe
    hwa huje owinza wemagaga gabhala bhabhatangazya enogwa enyinza izye mambo aminza!”
  mya-JVB: လူကို မ စေလွှတ် လျှင် အဘယ်သို့ ဟောပြော နိုင် မည်နည်း။ ထိုသို့နှင့်အညီကျမ်းစာလာ
    သည်ကား၊ ငြိမ်သက်ခြင်း၏ဝမ်းမြောက်စရာ သိတင်း၊ ကောင်းကျိုး ချမ်းသာ၏ ဝမ်းမြောက် စရာသိတင်းကို
    ကြားပြောသော သူ ၏ခြေ တို့သည် အလွန်တင့်တယ် စွတကားဟု လာသတည်း။
  kgf-kgf: Ménda méli énécmimia waŋu dimuhuc kemma ackuaʒéc ʒéau énécmimu? Kiwi méŋ
    yomuhuc ooyawac hezac; Buŋa suruc hiabia kisamma hazu ionac héna tawégina imi
    hiabia soroc!
  awb-awb: Sísa éhweh teríé ké íre eqmaq súéhrataqmé árahue korerigéhbo? Minayabe
    Manikáne ehwehnka aiq mahraréna, Kaweq ehwéh teríra ke sirara tagehrataq sene
    sirupipeq eyoyóinae ire.
  gdn-gdn: Ade e sumapiyamu ragidai eba ubumoto dimatagamana ragidai winetamini tonotamini
    ki ka mu badidi maba kayatagisi e yonai dimatogomono iwono? Ki pa mena. Mamanuga
    God e okai mosi wagubu ke; ‘Mamanuga God e yonai bagi kawaya tagamu ragidai bautagamu
    ki ka nu mamamaigamu.’
  nko-NT: Nkálɩ bɛ́talɩ́ dá mʋ́ ɔkan súná amʋ́, nɩ́ bʋmɔkʋ́wá amʋ́? Bulu asʋn
    wanlɩ́nhɛ́ amʋ lɛ́blɩ́ ɔbɛ́ɛ, “Ɩhɩ́ɛ́ bʋ akɩ́lɛ ánɩ́ fówun ánɩ́ ɔha ɔbá bɛda
    Bulu asʋn wankláán ɔkan!”
  bsn-NT: '“Jesús ĩ bajirere gotimasiocudiaya” ñimʉjʉane ĩnare ĩ yiro cõro gotimasiocudirã
    vamenama. To bajiro yitʉoĩarãre ado bajiro gotiaja Dios ocare masa ĩna ucamasirere:
    “Masare quẽnaro Dios ĩ yise quetire gotimasiorã ĩna ejasere bʉto ĩavariquẽnaja
    mani”, yigotiaja ti.'
  pib-NT: ¿Gi rixpoko ginkaklewletanna myokanatkoneko rixinna? Yonchi chinyawaka,
    “¡Gi pagiglenjixinanuktana wa Kiglerpotunanu Tokanchi kigleruya ginkakletachine!”
  wiv-wiv: Pele da na kaka e vano ki vaketekete ni dia kua tani beta ni geura ia?
    Na vuna na polea ke Vuvu e tani barae, “Manumanu dia ta lala dia kata hilohilo
    matoto na manumanu kua dia ta lohu dia kata vala na Kalohua Kemi!”
  reg-reg: Nikutiki abhatula okusimula, atali bhatumilwe? - Lwa kutyo jandikilwe,
    “Nikutiki nigakisi amagulu gebhwe bhalya bhanu abhalasha emisango ne jo bhukondelewe
    ne emisango je kisi
  mlh-mlh: Ŋiŋigo mo Biŋe buŋore so sorekimiŋ ine, iŋoji uruŋu raru oi mitaniŋgana?
    Ore buŋoine oi Biŋe Quraŋgo iŋi quraŋgabi pega, “Ŋiŋigo Biŋe buŋo fiine roru wareegobi,
    yoŋore kadi fonuŋyaŋuŋ manebeneŋ aŋiine yobu fukega.”
  gof-ENT: ኪቴቲዳ ኣሲ ባይና ዴዒሺን፥ ቃላይ ዋኒዲ ኦዴታናው ዳንዳዒ? ጌሻ ማፃፋን፥ «ኡፋይሳ ዎንጌላ ኦዲያ ኣሳ ቶሆቲ ዋኒዲ
    ሎዖና!» ያጊዲ ፃፌቲስ።
  aau-aau: Sawk God so ok ke ma mesor-kow-uwr se yier kamon mon me-ha lopa lwak hokwe,
    hai, God so ok kokwe yier sohokwe penkin mesor nakian nakian o? God so mamey porih
    hokwe mo senkin me, “Uwr, God so ok-ihey ke yier kamon mon ley anio sor kow e
    ma nan sohokwe, uron sohokwe yaprue ihey-ar.”
  tvk-tvk: ?E moletin xil likila lihithiten sepinien ak itep xosxa moletin ti nasil
    xil tengan lava? Ngan ak nggoni ngan xa Vanuvei Eo biteni bit, “Melele xa moletin
    xil langgur longeongen hos bemei, meien nae bos xa bos.”
  prf-NT: Sakay konya a makapangaral en deyaman ni awan bi siya utusan? Ayun ten nakasulat
    ay, “Ánya dán ben ti ganda a áelingán a pademát en mágtoldu hidi ten Maganda a
    Bareta!”
  auy-auy: Ímbo tiꞌmárááwasamo ombá ímba kanaaꞌá kowásimatimewe. Maníkón-aai aúfáífimba
    agaimaréna séna ásé-aaimo kosimátíméwi aamoí wéuwatinkaawe agaimaréna siyáiye.
  tbg-tbg: 'Kia vo vaiintinavu nititaivera, vinavuka nantiakee vuru vika tiva nimivara?
    Kotira vukuqi mintima tiro: Koqe vakaaka viri tiva nimi vaina vaiintira vaiinti
    nahenti vira quahama amitevarave, tura.'
  hub-NT: '¿Tura chicham uwemtikartina nuna chicharkartukarti tusa akupeachmausha
    itursag chicharkartukarti? Yuusa chichamen tu aarmauwaiti: “Chicham uwemtikartinan
    pachis etserainak yujainakaigka shir antumainaiti”.'
  hmo-hmo: 'Bona haida bema idia siaidia lasi, haroro taudia be edena bamona do idia
    haroro? Buka Helaga dekenai ia torea hegeregerena, ia gwau: “Sivarai Namona ena
    moale idia mailaia taudia edia aena, be namo herea momokani, ani.”'
  big-big: Keya tamizeige Anotogo ngagora orowei mizagi nawili wezayeli ono mabura
    ngagora kozak yeiyagi langai ono. Purik Kapiya Walektikku pelik kai, Ngago wazonora
    orowei lewawili lewa purik wazono panurikku, kai.
  gux-G: 'Li ba tieni ledi i, bi tundkaaba ń ya ye, bi yaa sɔni ba? Nani lan diani
    maama: “Diidi mani bi cenli ń ŋani maama, bani yaaba n wangi mi yanduanma, bani
    yaaba n wangi a laabaalŋama !'
  cnl-NT: '''E³ quie''²³ ¿jmii''³¹ rɨ²³''ɨ́ɨ²³ dsa³ júu²? Rɨ²³''ɨ́ɨ²³te''²³ júu² ''e³
    jua''³ ca²³xíi²³ Dios quie''²te''²³. ''E³ quie''²³ to̱o̱²³ ji³ júu² quiee''³²
    Dios: “Bi²³ lii''² mɨ³ ja³guín²³ dsa³ ''i³ ''ɨɨ³ júu² dxʉ́²³.”'
  zar-NT: '¿Nacxi caz gaca ilunëʼ libán channö cuntu nu isöl-laʼ légaquiëʼ? Ca naca
    lë ni nazúaj lu guichi, rnna: “Bicaʼ bágaca nupa naʼ ilaʼdxinëʼ ga nacuáʼ bönniʼ
    röjéngaquiëʼ libán que le ribequi dxi ládxiʼruʼ, en tunëʼ libán que didzaʼ dxiʼa.”'
  kde-kde: Na vàmbeyanjaja dachi ikàva nanga pavatumwa? Malemba Lanaswe làhaula kuva,
    “Nni chinu cha kuhangalaja namene kuida kwa vanu vayanjâja Malove Lambone.”
  ata-ata: Mo lexe ipalusiꞌa ta mitema sou ilai iaꞌalo uasi, la sou nexi taaꞌalo a
    loxovaa? Aloxo kaukavu muai no nano no anu Lavuku Tavuna teinu noxou Lataua muvikala
    aloxo ꞌo. “Anu laixe manina noxiꞌa ta mitema e sou ineꞌe iaꞌaloxu aꞌalo laixe
    noxinge.”
  qvw-NT: 'Chaynütac mana caćhaśha cayalcal ¿imanuypamá willaculcanman? Cay willacücunäpïmari
    Diospa shiminćhu niyan: “¡Maynu sumä tuquim allin willacuyta willacücunäpa ćhämuynincunapis!”
    nil.'
  nfa-nfa: Aa tasamia rèngu bisa lole dènge dhèu, ladhe abhu boe dhu pua-paleha si?
    Ètu dꞌara Sasuri Mola-Mèci, peka na, “Ladhe dhèu rèti mai Lii Lolo Beꞌa, mamai
    dhèu seꞌe se beꞌa titu kèna!”
  tnp-tnp: ?Kəni nətəmimi okotəhro motəni pətɨgəm nanusiən təuvɨr nəmə Uhgɨn təsahli-pəniən
    ilah? Təhmen e Nauəuə Rəha Uhgɨn iətəm tətəni məmə, “!In nati təuvɨr agɨn nian
    iətəmi kəti tətuva o nəni pətɨgəmiən nanusiən təuvɨr!”
  urd-urd: और जब तक वो भेजे न जाएँ ऐलान क्यूँकर करें? चुनाँचे लिखा है “क्या ही ख़ुशनुमा
    हैं उनके क़दम जो अच्छी चीज़ों की ख़ुशख़बरी देते हैं।”
  hot-hot: '@see-verse:ROM.010.014'
  mqj-NT: 'Anna umbamo la nakua tau umpalanda''i ke tae'' disua? Susi tiuki'' illalan
    Buku Masero nakua: “Tae'' dengan pada maleke kasaeanna to umpalanda'' Kareba Kadoresan.”'
  rus-SYN: 'И как проповедывать, если не будут посланы? как написано: как прекрасны
    ноги благовествующих мир, благовествующих благое!'
  mbh-mbh: 'Na aro ve o pake panongpolonga e a or nge avele, aro i panongpol or nge
    i vava, e? Na i ranga ve ako God ile erere i ri nge ako i ri vene: “Panongpolong
    Sivenga panongpolngare ole velpoling a tokokoere nge kene i sivenga rintet.”'
  bdd-bdd: Ta ꞌeguma Bada tologuguya ꞌihewasaedi sitauya ꞌoidiya, nata Yesu wasana
    sihesagohe ma sihemisae, eema ꞌeguma saninega siꞌahwanoi nata ꞌiꞌabihetedi, weyahina
    Yehoba ꞌina Buki ꞌoina gide wete ꞌihepwaila pwaiya, ꞌigwaeya, “Tologuguyaowedi
    taudi tetela bwebweꞌana siꞌeweyama weyahidi tayaliyaya.”
  cbt-NTPO: 'Co Yosëri a''china''piro''sa'' a''pahuachinhuë'', ¿onpo nitotaponata''?
    Yosë quiricanën quëran naporin: “Ma noyacha ni''ton, noya nanan sha''huitaonpoa''
    huë''sarin paya,” tënin.'
  srn-NT: 'Èn fa sma kan go preiki gi den, efu wan sma no seni den? A de soleki fa
    a skrifi taki: “A switi fu yere te sma e waka kon di e tyari bun nyunsu.”'
  cta-NT: 'Pana ná tucui caca jiꞌi̱ tsaa chaꞌ ta chaꞌ biꞌ loꞌo xaꞌ la nguꞌ si ná culo
    Ni cña jiꞌi̱ chaꞌ tsaa. Ndiꞌya̱ nchcuiꞌ quityi cusuꞌ: “Tsoꞌo tsa ntiꞌ na loꞌo
    tyalaa nguꞌ slo na chaꞌ ta nguꞌ chaꞌ tsoꞌo jiꞌi̱ ycuiꞌ Ndyosi loꞌo na, chaꞌ culuꞌu
    nguꞌ ñiꞌya̱ caca chaꞌ ti̱ ti tyiꞌi̱ tyiquee na”. Juaꞌa̱ nchcuiꞌ quityi.'
  bqc-SIM: 'Tó wi waasokɛnaↄ zĩmáo, kpelewa aa waasokɛnɛ́i? A kɛ̃a Lua taalau wà
    mɛ̀: Baonakpanaↄ mↄa na.'
  tcz-CHONGTHU: Chule akisol aum louhela ahileh, koipen gachea amaho thu agaseipeh
    dingu ham? Hichejeh a chu Pathen thubun, “Kipana Thupha poa vahle ho keng iti
    hoiya hoi hitam,” ati ahi.
  mar-mar: आणि त्यांना पाठविल्याशिवाय ते कशी घोषणा करतील? कारण पवित्र शास्त्रात असे
    लिहिले आहे की, ‘जे चांगल्या गोष्टींची सुवार्ता सांगतात त्यांचे पाय किती सुंदर
    आहेत!’
  snp-snp: Ido gilifi melámenawamo ya egaidana oti lo oloto melenawamo ne? Aya yamu
    ya eti limo, Ka lalo oluti oti lo oloto melamo wenena ya kiyani omona biyane ne,
    loti muluni idaito lalo geyamo ne, loto ka mono lufuwau (Ais 52:7) ya nemo ne.
  isl-isl: 'Og mun þá nokkur fara til þeirra nema einhver sendi hann? Um þetta segir
    Gamla testamentið: Með öðrum orðum, þeir sem koma og flytja fagnaðarerindi Guðs
    eru sannarlega góðir gestir.'
  spy-NT: /Ānkiimuuchē /bokyaamtaat kule nee yoo mēēbērē /kākiiyookto chii? Mwooyē
    ꞉siruutēk kule, “Kāroomēch sōō nyēē tyaa ꞉kērēēnkōōy choo yibu lōkōōy chēē kāroomēch!”
  xnn-xnn: Et into abes nan ikkanda ay mangibaga no maid nangbaa ken daida? Ngem naibaada.
    Tay naisolat isnan kalin Apo Dios en, “Kagagasing nan omaliyan nan mangibaga isnan
    gawigawis ay damag.” Siya dana nan naisolat.
  mwe-mwe: Numbe bhalunguyanje bhuli gwangali pelekwa? Malinga shigalugula Majandiko
    ga Ukonjelo kuti, “Nnole shiikuti konja kwiya kwabhonji bhaalunguyanga Ngani ja
    Mmbone.”
  tte-tte: '@see-verse:ROM.010.014'
  tcs-tcs: Nobodi kan go po prisbaut God anles God i bin sane dempla go. Baibol i
    bin raitem diskain, ‘I mina gud wen sambodi kam po prise da gudniuz, i meke plenti
    pipol prapa api.’
  hlt-THB: Thlang amni tyih awhtaw ikawmyihna khypyi na a awm thai kaw? “Awithang
    leek ak haw lawkung khqi a khaw taw leek soeih soeih mah hy!” tinawh qee hyt na
    awm hawh hy.
  soq-soq: Tane Gagalo euda amonawa apana mai mida wapiaubepia ambi mo antopue Gagalo
    euda benemawa amonantopue diamopu? Buka bedewe girumalena wadia rua segaleide,
    wadi wadiase, “Gagalo euda amonalala apanawa wimoia ewaewau eudidalen no mainimbo.”
  qub-qub: '¿Imanöparaj willacuyninta willaconga willacunanpaj pipis mana cachaptenga?
    Tayta Diosninchïpa palabranchöpis caynömi niycan: «Fiyupa cushicuypämi caycan
    alli willacuyta willacunanpaj chayamuptenga.»'
  att-att: 'Á egga panò yù umay mangilayalayâ sù napiá nga dámak nu arán na jinok
    ni Namarò? Ngam ajjan yù ira nga jinok ni Namarò, á magayáyâ yù ira tatolay nga
    magginná sù ilayalayâ da. Ajjan yù meyannung nira nga inipetúrâ na ngaw ni Namarò
    nga kunniaw: “Magayáyâ ittam megapu sù labbè nayù ira nga umay mangilayalayâ sù
    napiá nga dámak.”'
  bki-bki: A maka jikia toro riva rioliolu verver Atua maka riilaio ka rivano, a verver
    naio jaaro ka rivano, mia tibe na napano Vivitauiano Lu berenio ruei, napano ber
    “Siva toru ka Atua napano kiano naverialiano nalo, romijog jaalo aju amijubariva
    ea kialo m̃arabo ninio nalo ka avanvan tanea vio vija kiano Ioluano Vou.”
  bqp-bqp: 'Tó òdi waazikɛrinↄ zĩḿmaro, deran oni waazi kɛńnɛ nàa? À kɛ̃na Luda yãn
    ò pì: Baarunnakparinↄ suna dì kɛńnɛ nna fá!'
  mcp-mcp: 'Ntʉdɛlɛ́ múúd nyə e cúndə, Zɛmbî kú fwo lwâm nyə yɛ́? Micilyá mí ŋgə mpu
    cɨ nə́: «A mâŋ jɔ̧jɔ̧ məkuú nə́ ndɛɛ́ məkuú mə búúd bwə́ ŋgə́ kyey nə jɔ̧jɔ̧ láŋ
    wá e!»'
  hat-hat: 'si pa gen pesonn pou fè konnen mesaj la? Ki jan pou yo fè fè konnen mesaj
    la, si pa gen moun yo voye pou sa? Dapre sa ki te ekri a: Ala bèl bagay lè ou
    wè moun k''ap pote yon bon nouvèl ap vini!'
  npl-NT: '¿Iwa kenomi kitematiltiskeh n kualitlájtoli tla amaka kintitlani? Kemi
    kijtoa n tiotlajkuíloli: “¡Satlawel miak pakílistli ijkuak tikselis akin kualikah
    yolsewílistli iwa kitematiltia n kualitlájtoli!”'
  bgg-bgg: Chiih-è muaphothek shii athoh arone nyie khi-èrek ne mua thieg mage phlei?
    Jigigam shii yao, “Hanyie è Mua Wie yi ne wuii ruii pha muapho ne bajo wie ro!”
  eng-TCENT: And how will they preach unless they are sent? As it is written, “How
    beautiful are the feet of those who preach the gospel of peace, who preach good
    news of good things!”
  eng-BSB: 'And how can they preach unless they are sent? As it is written: “How beautiful
    are the feet of those who bring good news!”'
  cpu-NT: '¿Kantatsima inkinkithatakotaiteri, tera intzime otyaantantatsine? Irootake
    josankinayeetantakarori, kantatsiri: ¡Oshekira inkameethatziitataitera amerone
    kameethari ñaantsi isaikantaitari kameetha!'
  san-ASM: যদি ৱা প্ৰেৰিতা ন ভৱন্তি তদা কথং প্ৰচাৰযিষ্যন্তি? যাদৃশং লিখিতম্ আস্তে,
    যথা, মাঙ্গলিকং সুসংৱাদং দদত্যানীয যে নৰাঃ| প্ৰচাৰযন্তি শান্তেশ্চ সুসংৱাদং জনাস্তু
    যে| তেষাং চৰণপদ্মানি কীদৃক্ শোভান্ৱিতানি হি|
  tac-NT: '''Lige ¿churigá ''la simámalaché alué ralámuli Onorúgame nila ra''íchali
    benírimia aminá uché jarénami peka ''wesi i''tégichi napurigá julámala? Aka regá
    aníché Onorúgame nila osilichi: «''We ''la ga kame ju eteria alué ralámuli sébachi
    napu benírimili ju Onorúgame nila ra''íchali.»'
  eng-WEBPB: 'And how will they preach unless they are sent? As it is written: “How
    beautiful are the feet of those who preach the Good News of peace, who bring glad
    tidings of good things!”'
  gfk-H: Ma diet na warawai hoeh ing bia pa di tulei diet? I hoing no nianga ta Kalou
    di ga pakat ia i tangai bia, “I manga maririsuan no hinanuat ta diet ing diet
    kap hahuat ra tahut na hinhinawas ta ira bilai na linga!”
  viv-viv: '@see-verse:ROM.010.014'
  yao-yao: Ana chalalichile chinauli Ngani Jambone pangaalajisya? Mpela Malembelo
    gamaswela yagakuti pakusala, “Nlole yaikuti kusengwasya kwika kwa aŵala ŵakulalichila
    Ngani Jambone!”
  tgp-tgp: Ale sohena sava natu la pa retivujavujangi isara vara tea mo sopo r̃ulera?
    Mo sohen la ulia vara, ‘Rani r̃uhu mata avulahi matan la haratu la lo retivujavujangi
    na Retir̃uhu la pala!’
  auc-NT: Ayæ̈ edæ wadäni da godönämaï ïñönäni në apæ̈nequënënäni wæætë ædö cæte gote
    apæ̈nequïnänii. Ïïmaïnö ante edæ Wængonguï beyæ̈ ante yewæ̈mongatimpa. “Tömengä
    waa pönï nänö cægaïnö ante në watapæ̈ apæ̈nedäni ïñömö tömënäni näni apæ̈necæ
    gote cægönïwa ïñömö edæ waa pönï ëwadänipa,” ante näni yewæ̈monte angaïnö baï
    impa. Edæ në apæ̈necæ godäni ïnänite Wængonguï waa acampa.
  kbc-NT: Codaa igame nimaweneɡ̶egi ina oko me yeloɡ̶oditedibece nibodicetedi anele
    nige daɡ̶a liiɡ̶exegiteda Aneotedoɡ̶oji? Joaniɡ̶idaa leeɡ̶odi mee Aneotedoɡ̶oji
    lotaɡ̶anaɡ̶axi, “Daɡ̶axa mele niɡ̶ina meno ane nadeegi nibodicetedi anele anoditece
    Ǥoniotagodi.”
  bmh-bmh: Uwait nug duailel go gonugau Ze Naliupet awarabun palautarab tam, ag ze
    go igual duailel erunai awaramamen? Gonun, Zuda duailel goagal oiagab Kristus
    en petak ab tam, ag ze a tam.” Zuda du tub nug guzenai ailabun iboin, bo, iz go
    koli guzenai auranai, “Bo, Uwait nug dudu ipal palautarena, agen ag Zuda duailel
    gonugau ze awaremen. Einen, Uwait nugau ze eim guzenai aneun, ‘Ig dudu agen Uwait
    nugau Ze Naliupet aigabun alai dareu uligaraimai, igual oigeb siksikaneu.’”
  ctu-BL: '¿Bajche'' mi mejlel i cha''leñob subt''an mi mach chocbilobic majlel? Come
    ts''ijbubil: “¡Wen i t''ojol jax i yoc jini mu'' bʌ i subob jini wen t''an mu''
    bʌ i yʌq''ueñonla i ñʌch''tilel lac pusic''al!” che''en.'
  meq-meq: 'Ada tə slər ndo i maslaŋ hay bay tuk na, ndo i maslaŋ hay ta diye ta tsikateye
    na, kəkay? Andza mawatsa eye mə Ɗerewel i Mbəlom na, a gwaɗ: «Zəbum ma kəkay nakə
    ndo hay faya ta ŋgwasiye ta ndo neheye ti yaw məɗe ha Labara Ŋgwalak eye.»'
  noa-H: Pari jãga mag chi jaaujem k'ʌʌnjã paraa haju, chi ya hʌ̈k'a nʌm k'ʌʌnau ham
    pʌ̈ibam. Pari judionaanau ya chadcha Jesús hiek jaau nʌm hũrwi naawai, k'an hatcha
    tag hũrm k'õsi nʌ hʌ̈k'aag. Hẽwandamau nawe hich hiek jaaupiejem k'ap hich hiek
    p'ã sim gaai jaauwai, “Jãg hõor peerdʌajem hiek jaau wënʌrrʌm k'ʌʌnta hʌ̈ucha
    k'it'ëem” ha sim.
  alp-NT: 'Kai sepo esi supu ulake mo kena lepae sou mere mo, hoko esi beteke mo.
    Kena Alla Eni lepate rebe lekire ebeteke elere: “Lalesi ndina le sie rebe esi
    lepae Sou Misete bei Allare esi luake!”'
  san-VEL: yadi vaa preritaa na bhavanti tadaa katha.m pracaarayi.syanti? yaad.r"sa.m
    likhitam aaste, yathaa, maa"ngalika.m susa.mvaada.m dadatyaaniiya ye naraa.h|
    pracaarayanti "saante"sca susa.mvaada.m janaastu ye| te.saa.m cara.napadmaani
    kiid.rk "sobhaanvitaani hi|
  kbq-kbq: Hagi kema erino ome huama hu vahe'ma humaozmante'snage'za inankna hu'za
    mono kea huamara hugahaze? Knare Musenkema eri'zama aza vahe'mokizmi zamagamo'a
    hentofaza hu'ne huno Avontafepi krente'ne. (Ais 52:7)
  kbh-kbh: '¿Y nts̈amo chabe buayenánana mochtsabuátambaye, chë́ngbioye jíchamuama
    ndocná tontsemnëse? Nts̈amo Bëngbe Bëtsabe uabemana palabrënguiñe endayancá: “¡Ts̈a
    ts̈abá chë buayenánana abuátambayënga tmojáshjajna ora ca!”'
  ron-LSB: 'Și cum vor propovădui ei dacă nu vor fi trimiși? După cum este scris:
    “Cât de frumoase sunt picioarele celor care propovăduiesc vestea bună a păcii,
    care aduceți vești bune!”'
  pon-pon: 'A iaduen, irail pan kak padaki wei, ma re jota pan pakadarala? Duen a
    intinidier: Meid pai na en me padaki ronamau en popol, me padaki ronamau en me
    mau kan!'
  nhe-BL: 'Huan ¿ajqueya huelis yas quincamahuiti tlacame tlen Cristo intla axaca
    quititlanis ma yohui tlayolmelahuati? Yeca ijcuilijtoc ipan Itlajtol Toteco campa
    quiijtohua: “Nelía yejyectzi iniicxi tlacame tlen yohuij tlayolmelahuaj nopa cuali
    tlajtoli tlen temaca tlasehuilistli ica Toteco.”'
  sps-sps: Sai tsurin fuainy tsoiny favaanan te gim ror ma onot ma naa, a nak ratuari,
    ma favaanan of ratuarin Vurungan Rof nane Krais onot non ten Gov ma jiats ra naa
    ri. San u man, Gov jiats faman bus ra naan fuainy tsoiny favaanan ma tsue of rari
    ri na taa Jiu ma ruak fatavaron mi ri matan Ya. Ka to te ruak, vovou iny vegiau
    ten Aisaia na kuigin ten Gov muan sa tsue pokei iny ya te nai ruak fi enanats
    non ya, ana ayei tsue to na ka, “A tou naa me tana vainy to te mei miror Vurungan
    Rof nane Krais, saavits fiisok tsun.”
  wnc-wnc: Siwan aminu tapatu Anututa dua take initewan apanu asikaya aminu waapata
    itane wamu ayanikapik? Aho. Ita gwa yanipewan apbing. Wamu takngatu Anututane
    wapatangu anzing yuak, “Aminu Anututane wamu takeaknga takapuwawa kana take siknga
    singgak,” ngang matakut.
  bus-bus: 'Tó wèe waazikɛrinↄ zĩḿmaro, dian aↄ̃é waazi kɛńnɛ nà? À kɛ̃na Luda yãn
    wà bè: Baarunnakparinↄ mↄna è kɛńnɛ nna fá!'
  gub-BL: Aze Tupàn nomono kar kwaw uze'eg imume'u har ywy nànàn a'e wà nehe, aze
    hemimono kar numume'u kwaw ize'eg teko wanupe a'e wà nehe, ni amo numume'u pixik
    kwaw a'e teko wanupe a'e wà nehe. Nezewe i'i Tupàn ze'eg a'e. — Tupàn ze'eg puràg
    imume'u har wanur haw ikatuahy teko wanupe. Hurywete wanur mehe wà, i'i wanupe.
  imo-imo: 'Ungumu ningo tipeio nimbe lipe naa mundumbelo wali eno ambe teko ungumu
    pungo ningo tingeya? Aku tepa Gotenga Bukuna ungu te moromo, akumu i tepa: Imboma
    ungu tukumemu ningo tingeindo kimbo kongono teko oromelena kanokolio imbomani
    paa tono kolonge.'
  boj-boj: Kristus na anjam palonto tamo naŋgi qariŋnjrqasai di naŋgi kiyersib aqa
    anjam palontqab? Di keresai kalil. Ariya anjam palonto tamo naŋgi agi beqnub.
    Qotei aqa anjam bei nami endegsib neŋgreŋyeb unu, “Anjam palonto tamo naŋgi anjam
    bole osi beqnabqa tamo uŋgasari naŋgi tulaŋ areboleboleinjreqnu.”
  eng-DRA: 'And how shall they preach unless they be sent, as it is written: How beautiful
    are the feet of them that preach the gospel of peace, of them that bring glad
    tidings of good things!'
  knf-knf: 'Kë hum di di ñaaŋ akţupuŋ baka wi bawooŋ baanyil nin aloŋ? Kë hënk di
    di Ulibra wi Naşibaţi ujakuŋ: « Natenan jibi unuuri pwin bañaaŋ bankţijuŋ Uţup
    Ulil Unuura! »'
  san-KHM: យទិ វា ប្រេរិតា ន ភវន្តិ តទា កថំ ប្រចារយិឞ្យន្តិ? យាទ្ឫឝំ លិខិតម៑ អាស្តេ,
    យថា, មាង្គលិកំ សុសំវាទំ ទទត្យានីយ យេ នរាះ។ ប្រចារយន្តិ ឝាន្តេឝ្ច សុសំវាទំ ជនាស្តុ
    យេ។ តេឞាំ ចរណបទ្មានិ កីទ្ឫក៑ ឝោភាន្វិតានិ ហិ។
  arn-NT: '¿Fey chumngechi am kimeltuay engün tati küme dungu, ngenole iney rume tañi
    werküaetew? Tati Wirin Chillka mew feypiley: “¡Rume kümey ñi akun tati pu küpalnielu
    ti we kimelün dungu!”'
  zas-NT: '¿Xhienaag chuꞌ bén guitieꞌch xtiidxaman awa achut guixhiaal laa reeman?
    Loj xtiidx Dios rëb: “¡Ni zaꞌcdxoon na̱j chi rdxin bén zinë ruson zagdxe!”'
  ken-NT: Nɛ ná bo bákway bɛghati Mbok Ndɨ́ndɨ́ mbák bábhɨ́kɨ́ to bhɔ? Ɛchi mbɔ
    ɛnyǔ Ɛkáti Mandɛm ɛ́rɛ̀m bɛ, “Maŋák ǎya ɛ̌ti bo abhɛn bɛkak ɛbhap bɛ́pɔ̀kɔ
    bɔ bɛ mándɔk mángati bho Mbok Ndɨ́ndɨ́!”
