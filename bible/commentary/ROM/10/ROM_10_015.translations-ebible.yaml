  juy-juy: ଆରି ଅନବ୍‌ଜନାନ୍‌ ଆସନ୍‌ ଅନାପ୍ପାୟ୍‌ ଞଙ୍‌ନେମର୍‌ ତଡ୍‌ ଡେନ୍‌, ଏଙ୍ଗାଲେ ଅବ୍‌ଜନାଏଜି
