    ma̱ jyʉnaꞌañ: “¡Jyantsytsyújʉty ko jya̱ꞌttʉ diꞌibʉ xytyuknimiꞌinʉm ja oybyʉ ayuk!”'
  tzj-NT: 'In ¿nak moda xquebe ta winak cuq''uin chi xtequiya''a'' ta rbixic chique
