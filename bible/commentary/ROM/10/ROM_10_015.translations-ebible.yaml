  bht-bht: कने इसला पेहले कोई जाई करी उना जो बोले, की उस माणुऐ जो प्रचार करणे तांई
    भेजणा चाईदा, इस तांई पबित्र शास्त्र च लिखया है, “क्या ही छेल उना दे पैर न जड़े
