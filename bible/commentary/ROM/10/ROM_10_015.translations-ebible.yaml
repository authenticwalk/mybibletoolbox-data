  box-NT: 'Á mu so dà à bue ká a ɓúi yí tonkaa mu bìo yi le? Làa bìo mu túararáa
    le Dónbeenì bíonì vũahṹ yi kà síi: «Bìa wee ɓuen lè hã bín-tentewà
    á miló sĩ-wɛɛ ɓɛ̀ntĩ́n wi làa sòobɛ́ɛ.»'
  ote-NT: 'Y ¿hanja da za toꞌo da ma da ma̱nba rá noya Ajua̱ ꞌbʉ hinto xa mɛhni? Y
    ya xa ꞌbɛhni núꞌʉ toꞌo ma̱nba rá noya Ajua̱, ngueꞌa̱ enga ja ra Ma̱ca Tꞌofo: “¡Hangu
    ra johya dí pɛꞌtshʉ ngueꞌa̱ xa zøhø núꞌʉ toꞌo bra hña̱ ꞌnara hoga tꞌøde gue gatho
    ma da ꞌmʉi te rá ꞌñentho!”'
  wnu-wnu: 'Qob wonou ar maigas at isa igub bo tumbig imusi qomorubour? End qob ete
    qura: Munon qob uber qamb qib igour eng wuri goten wes big qib igour.'
  zam-NT: 'No ¿xá mod co mèn yalbàn loo xtàa mèn co''se'' yende chó mèn nzo co'' tel''
    xtàa mèn par ya lo mèna yalbàn loo mèn? Yende moda, ¿lé''? Ndxàca loo mèn co''
    nda lo yalbàn xal ndub di''s loo libr co'' nac xti''s Diox co'' mbez taandxè'':
    Susque'' mèn ndac nac mèn loo Diox, mèn co'' ngo yalbàn cón che''n di''s ndac.
    No anze''f huen nda mèna.'
  zyp-NT: Taico phung aa rei ruapaw khah thlaw aa cang ly caco, zekhatamaw aa rei
    khy a? Capathai letah, “Thawngchawbia aa reipaw aa phe cawh a nge caimang!” a
    tahpaw hrakhei.
  sey-NT: '¿Cuiꞌne me i̱ti coca quëaja̱ꞌcohuaꞌire jëjo saocohuaꞌipi peoto sani quëaja̱ꞌcohuaꞌi
    aꞌni? Ja̱je paꞌina, toyaseꞌepi caji: “Airepa deꞌoji, deꞌo cocare quëaja̱ꞌcohuaꞌipi
    ti̱taye.”'
  nvm-nvm: Regavo God fuba e iji Jesuon vuak abe oijo iji kia bu vuak maiji abe usem
    vakva bu izeg vuak ma iji abe e roin kuardiakva bakin. Regavo e iji bun Jesu Kuraison
    vuak iji bun fain. Ijefuon maiji vuak ijefkin be bun usuibe buk akaij ijia isoime
    kuai, Magoido e iji roko iji bu Godon vuak ma iji abe rokno kuain.
  mps-mps: Tama Godigo te po pusabo bidi augwali me tagala palisiąwani da, magi ilama
    augwaligo te po pusigi pogowe?” Bidi mego enabolo te tobage po obaso da, teda
    eno te po wei ponoyu, e po waibao, “Woo, te Juda dabe augwaligo Kraisde te po
    odali dao, te Godigo po bukude elalubo po me deli tiwai, te po e dao, ‘Te wiegi
    yai gesi po sesebo bidi dabe augwali asobo te homu dwagi yai ilibo sę mu dao,’
    te po asęani,” eno te po waibao.
  pab-NT: 'Hoka aliyakereya xakaihenaha, maxaxikatyakahare iraiti xakaisaseharenai
    hoka? Hiyaiya, exakere atyo Iraiti Waiyexe nexa: “Waiye kaiserehare atyo iraiti
    xakaisaseharenai kaokehetehena hoka waiyexe tahi xakaihakahenaha hoka”, nexa.'
  llg-llg: Ala ta bisa lafada hataholi, mete ma ta hambu mana nadenu sala. Nai Susula
    Malalaok, nana sulak nae, “Mete ma hambu hataholi mai neni hala malole, na, sila
    mamain ndia, lolen ana seli!”
  kyf-kyf: '''Ɩn nyɩma ''nɩ mneni wa ''ka -Lagɔgbʋ gba, -zugba wa ''nɩ -slɔ wa tie
    wa ''ka we gba. We ''nɩ mʋʋ? We mɩ cɛlɩda -Lagɔsɛbhɛ ''wʋɛ: «-Wa gbaa gbʋʋ nʋ
    zʋzɔnʋ, wa -ka yi, -a li ''mʋna.»'
  tpi-tpi: Na sapos ol i no salim ol man i go bilong autim tok, olsem wanem bai ol
    i autim? Buk bilong God i tok olsem, “Ol manmeri i amamas tru long lukim man i
    kam bilong bringim gutnius.”
  mih-NT: 'Ta ma cuu nacatyi ñiyɨvɨ Tuhun ra Ndyoo tatu yɨvɨ maa ra tasi sii ñu. Ta
    catyi Tuhun ra Ndyoo: “Vaha xaan tatu quisi ñiyɨvɨ nacatyi tuhun vaha cuhva cacu
    yo”, catyi si.'
  qvh-NT: '¿Pirä wilacurpis purenga wilacunanpä pipis mana cachaptenga? Tayta Diosninsipa
    palabranchöpis caynömi nican: “Ali wilacuyta wilacur puriptenga cushicuypämi caycan.”'
  kms-kms: Di God ni wute wand bir mawo kin tiqi nundom mo segi, tedi ni wand bir
    mawo tuqui segi. Pudi God ni wute tiqi nundom mo wute Juda kin pughe gri God nde
    rar pe yuwon pu yeru kin te ningg simbe mindiny pre. Te pugri propet iri Aisaia
    ni ren kin ningg simbe nand nari, “Wute wand yuwon ye God ni pughe gri beghi ghav
    nundug kin te ningg mandi simbe mand kin te ningg beghi quan chumbuai bad.”
  agn-agn: Ig monopa pa ka mangapanaw tang mamagpatako mga anday magtobol ong nira?
    Sigon ong Kasolatan, “Kambeng ang may pamansikabot ang pamagekel tang Mo-yang
    Balita!”
  nhi-NT: '¿Uan quenih tlanonotzatiueh, tla amaquin quintitlani? Quemeh ihcuiliutoc
    itich in Teotlahtolamatl: “¡Simi mouistic ihcuac ehcoquiueh, [naquin cualicah
    tlahtol de seuilistli,] naquin ictematiltiquiueh se cuali tlahtol!”'
  ttc-NT: '¿B''ix titza'' oxe''l kypakb''a'' qa k''onti''l ab''l nxik lajon te kyetz?
    Iktza''x tz''ib''ankaj tuj Tu''jal Dios oqtxi'': “B''an nqochalaj oj kyul kye
    aj nkyepakb''an te tpakb''alil galan.”'
  dan-1931: 'og hvorledes skulde de prædike, dersom de ikke bleve udsendte? Som der
    er skrevet: “Hvor dejlige. ere deres Fødder, som forkynde godt Budskab.”'
  kwj-kwj: 'E, Gotri hima fweleni ri mwanji wu bwa ki wunu ri rumbwe nambwe nawa,
    Gotri mwanji ti hinde hinga wu bwano? Gotri chengi ete sawero: “Gotri mwanji bwarakarani
    indau himako wunu sumbu kipe naha tini wu wosindau!”'
  vie-OVCB: 'Nếu không được sai phái thì ai đi truyền giảng? Nên Thánh Kinh ghi nhận:
    “Bàn chân người đi truyền giảng Phúc Âm thật xinh đẹp biết bao!”'
  kze-kze: ímo ti'márááwasamo ombá íma kanaán-umai kogwésimatimewe. Áánútun-aai aúváívimba
    agaimaréna séna áséi-kwasaimo kosimátíméwai aamoí kwéumatinkaawe agaimaréna siráiye.
  lbk-lbk: Ya ngag akhes nan angnencha ay en mangipalawag, mo maid mangifaa ken chaicha?
    Kag isnan naisolat ay kalina ay mangwanin, “Chachama ay kalal-ayad nan omaliyan
    nan takho ay mangipalawag isnan khawis ay chamag.”
  mto-NT: '¿Je̱ts vintso̱ tseꞌe du̱ꞌavánadat pa̱n kaꞌa veꞌe je̱ Nteꞌyam kyé̱xjada?
    Veꞌem xa je̱ꞌe̱ veꞌe ax joꞌn je̱ Kunuuꞌkx Jatyán vyaampa: “O̱o̱yeꞌe tyuntsoja
    ku veꞌe je̱ jayu jyeꞌya je̱tseꞌe je̱ jayu du̱vaajnjada je̱ o̱y ka̱ts je̱ o̱y ayook.”
    Jidu̱ꞌu̱m tseꞌe vyaꞌañ.'
  bzh-bzh: Log nabë Anutu su gevonġ alam sën denanër ġaġek lo dena vu sir rë, og
    re rëḳ nanër ranġah vu sir-a? Yoh vu ġaġek sën neggëp loḳ Anutu-yi-ḳapiya
    lo nebë, “Alam sën denanër Bengö Nivesa ranġah lo deberup, og hil kwad vesa rot.”
  guj-2017: વળી તેઓને મોકલ્યા વગર તેઓ કેવી રીતે ઉપદેશ કરી શકે? ‘જેમ લખ્યું છે કે,
    શુભસંદેશ સંભળાવનારનાં પગલાં કેવાં સુંદર છે!’”
  jvn-NT: 'Lan kejaba sangka kuwi, kepriyé ènèng wong bisané budal ngabarké, nèk ora
    dikongkon karo Gusti Allah?” Para sedulur, wong sing ngomong ngono kuwi ya pantyèn
    ènèng beneré. Nanging wujuté Gusti Allah wis ngongkon nabi-nabi teka ngabari marang
    bangsa Israèl bab Gusti Yésus Kristus. Awit nabi Yésaya ya wis tau ngomong ngéné:
    “Wong sing teka nggawa kabar kabungahan pantyèn mbungahké tenan!”'
  byr-byr: Nabaai Gotɨyai aꞌmwe yagaala wɨjaꞌneraavɨ mamaryasaabya yajaꞌ gaꞌdara wɨdaawɨpɨneraavaka?
    Wɨdaawadɨvɨsaraavɨna dara dɨnɨkabaaibɨsasɨ. Aꞌmwera yagaala tewaanyaꞌ makabɨvanɨgasaraavɨre
    sɨvɨla tewaanya nawɨꞌnyaraave!
  ian-ian: '@see-verse:ROM.010.014'
  hun-hun: 'Hogyan prédikálnak, ha nem küldettek el? Ahogy meg van írva: „Milyen kedvesek
    léptei a békességhirdetőknek, azoknak, akik az evangéliumot hirdetik“.'
  mcf-NT: '¿Mitsipadoaidën Esusën naid chuibampec? ¿—Chuita —cacmaidënda chuibampec?
    Padenquio. Nuquin Papan: —Con Mado chuibeneta —caidien Esusën naid chuibanquid
    nendac. Aden chuibante chuiquin Nuquin Papan naden dada uamepampic. “Nuquin Papan
    matses bëdamboen iste chuibanquid chosho isash: ‘Bëdambo iquec,’ quec matses cuishonquendac,”
    quequin dada uamepampic.'
  kjs-kjs: 'Go puma agale lakale ali namuma penaatemere ake puma Epe Agale mada mogealimi
    ya? Go madaare Gote-na buk-mi go-rupa lea: Pora pamua-ae Epe Profet enaalinuna
    konere ora epelea wisa.'
  mni-mni: "Aduga makhoibu thabidrabadi, makhoina karamna sandokpa ngamgani? Masi\
    \ Mapugi puyada ikhibagumbani; “Aphaba pao sandokliba makhoigi khong adu kayada\
    \ ningthijakhraba!”\x94"
  yad-NT: '¿Nu̱tyichiy rirya̱jiya tu̱chuvay mitya, nu̱tyichiy? tama̱ jpa̱savay riñi̱cha
    didye, tama̱. Darya nu̱chara ni̱day: ¡Jaryi samirya ni̱day ruti̱jadamu samirya
    tu̱chuvay!'
  mxb-NT: 'Ta, ¿ndi koo koꞌo̱n na̱ dánaꞌa̱ na̱ tá ko̱ íin na̱ tandaꞌá ñaá koꞌo̱n na̱?
    Chi̱ diꞌa kaá tuti ii̱ Ndios: “Ndikáꞌán ví sa̱ꞌá na̱ xíonoo kásto̱ꞌon saꞌa̱ ndi
    kee ña̱yuu koo va̱ꞌa na xíꞌín Ndios, chi̱ xíonoo na dánaꞌa̱ na̱ to̱ꞌon va̱ꞌa.”'
  pon-2006A: 'Oh ia duwen mahsenpe pahn kak wiawihong irail, ma sohte meninkeder pahn
    pekederlahng irail? Nin duwen Pwuhk Sarawi eh mahsanih: “Meid lingan oh kaselel
    atail udiahl meninkeder kan ni ar kin wa kohdo rongamwahu!”'
  maq-NT: 'Hane ¿hacutjin cuma cjue sua me cumachaya rë xuta yo jan, sa xi cjëë tsingatju
    Nina me ni?” Cuatjin cuichja. Xujun rë Nina ne, cuitjin chja: “Jemu ndatjin camahani
    hya xi fehe ngu me xi nduvacojo ngu cjuandajyihi.”'
  hto-hto: 'Afe izói, uai jino llóraɨmana naɨ íaɨoɨ ocuíñeniadɨ, afe ñúefue uaina
    ua jino llónide. Jira Juzíñamui Cuegáuai bie izói llote: “Núefue lluáɨbitɨmɨe
    billa ɨere ñuera.”'
  por-BRBSL: 'E como pregarão a menos que sejam enviados? Como está escrito: “Quão
    belos são os pés daqueles que pregam a Boa Nova da paz”, que trazem boas notícias
    de coisas boas”!'
  ces-NKB: 'A jak budou kázat, jestliže nebyli posláni? Jak je napsáno: “Jak krásné
    jsou nohy zvěstujících pokoj, těch, kteří zvěstují dobré věci.”'
  cui-cui: 'Mataʉtano jiwi jopa itacʉpaetsi xua pecueicueijeiwa xua po diwesi pon
    jiwi Pecanamataxeinaein peyabara paebiwatsi icha dapomonae ajibi pomonae itoroba
    barapomonaetha xua barapomonae pecueicueijeinexa. Nacom Pejume Diwesitha yabara
    jei baxua: “Maisa bichocono daxua wʉnae xua poxonae jiwi pata xua pecueicueijeinexa
    Nacom pia pexeinya jume diwesi xua Cristo peyabara paebiwatsi”, jei Nacom Pejume
    Diwesitha.'
  boj-2014: Kristus na anjam palonto tamo naŋgi qariŋnjrqasai di naŋgi kiyersib aqa
    anjam palontqab? Di keresai kalil. Ariya anjam palonto tamo naŋgi agi beqnub.
    Qotei aqa anjam bei nami endegsib neŋgreŋyeb unu, “Anjam palonto tamo naŋgi anjam
    bole osi beqnabqa tamo uŋgasari naŋgi tulaŋ areboleboleinjreqnu.”
  eng-OEBUS: And how is anyone to proclaim him unless they are sent as his messengers?
    As scripture says – ‘How beautiful are the feet of those who bring good news!’
  eri-eri: Onodu, nere fai beele malalamudu lewei nomo ada huuru nigi bode wonga,
    nere adadu malalamu wode? Itou nomo buk langa benou lena, “Nere fai-aita bagu
    fai no hilou beele tedu maina waha urei nomo edega dede.”
  aly-aly: Ingkart-kenh angka awey-angenh akwerrp, angkakert thweney-angenh-antey.
    Angka Akngey-kenh alakenh aynteyel; angkakert impen apmer arrpanenh-warl alhem,
    angka mwerr-angker ilerl-apayntetyek. Mwerr-angkwarr rernem angka ilerl-apeyel
    ingketyel.
  wiu-wiu: Akolaliyo onekemo oa aua yawatekoi yenedo moa wetekamokalepa onekemo yakamene
    yene mekoika Yesunomo edoa oa aua nomotoa-pe. Akolaliyo eni taatekoa toatekalekepa
    Aisaiayo wia mekakome okome tone wene epetekamotoa agale oa aua niki yenepa kawame
    kautoa ku nikimokono, ke wa makutukoa moato wa wia mekaneya.
  swe-swe: 'Hur ska de [kunna] predika, om de inte är utsända (utrustade, tränade,
    avskilda, frigjorda och kallade till ett uppdrag)? Som det står skrivet [i ]:
    Hur ljuvliga (lägliga, välkomnande) är inte fotstegen av dem som förkunnar (proklamerar)
    [glada nyheter om] goda ting.'
  cth-cth: A tami patoun laipalah bangtelamaw pâpho thai han vaw. Hot patetlah Cakathoung
    dawk thut e patetlah, roumnae kamthang kahawi ka pâpho e, lunghawinae kamthang
    kadeikungnaw e khok teh a meihawipoung.
  mti-mti: Bira da den baraug aipewa, aninin akape wateteyampe? Mamaib tene, “Iyayapan
    mu gae oraiwa aug omomewa amowa me oraivitwa.”
  pad-NT: 'Athi avikhava abonoa vakaabokarihi ida monina avavaadahaonivini, vahoariha
    va''ora vakaronaravini oadani. Deus athi kapapirania hojaki hida athi hoariha:
    “Jaha''oamanija ida moni jahaki avavaadahaoniva abonoa vavikhavini.”'
  twi-twi: Na sɛ wɔansoma wɔn nso a, wɔbɛyɛ dɛn na wɔaka Asɛmpa no? Sɛnea wɔakyerɛw
    se, “Wɔn a wɔde Asɛmpa no reba no anan yɛ fɛ.”
  hlt-hlt: A tueih uh pawt atah metlam a hoe uh eh? A daek vanbangla hnothen te aka
    phong rhoek kah a kho tah sawtthen tangkik.
  tbz-SIM: 'Bɛ̀ bo yĩ́mɛ kɛ́nɑ́kɛ́ o kpɛ́í kɛ̀ bɛ̀ í bɛ̀ tɔ̃? Kɛ́ndonnɛ̀ tì wɑ̃̀rimɛ̀
    kɛ tú: Diwɛ̀ì ɔ̃ mbo bɛ̀ɛ̀ nɑ́ɑntɛ Tinɑ́ɑǹsɑ̀ɑ̀tì bɛ̀ tùɔkɛní dìì mɔ̀nnì.'
  san-GUJ: યદિ વા પ્રેરિતા ન ભવન્તિ તદા કથં પ્રચારયિષ્યન્તિ? યાદૃશં લિખિતમ્ આસ્તે,
    યથા, માઙ્ગલિકં સુસંવાદં દદત્યાનીય યે નરાઃ| પ્રચારયન્તિ શાન્તેશ્ચ સુસંવાદં જનાસ્તુ
    યે| તેષાં ચરણપદ્માનિ કીદૃક્ શોભાન્વિતાનિ હિ|
  ake-NT: Mɨrɨ awonsi'kɨ, nai kasa ken itekare ekama to' uya tenno'sa' kon pen nɨ
    e'tane? Iye'menukasa' na'ne' kasa, “Ɨ'rɨ pan wakʉ ton nɨ i'ta ton kamoro wakʉ
    itekare ne'nin nan!” tawon.
  qvn-NT: 'Nätan chay willapacugcunataga nämi Diosga cachrarayan. Chaymi isquirbishachrüsi
    cay niyan: “¡Maymay alichr Diospa ali willapan apamugcunaga!” niyan.'
  tku-NT: 'Nūn chā''tin tzē na''a''nācha'' namāsu''yu palh jā Dios namacā''nācha''.
    Tatzo''kni'' na ixtachihuīn Dios: Tze a''cxni'' min chā''tin tī namāsu''yu xatze
    tachihuīn tū ixla'' Dios.'
  bjk-bjk: Me idi tabo palas tinenge bara bule nang bara tokobo tile idi? Ma i xarnang
    a tinenge re God nang toxo geet i tengen bira, “I manga mariris a inot te idi
    ewe idi tobo xikip ot a tinenge deek.”
  msy-2020: Eghtɨ siosba Akar Aghuim akurir gumazamiziba amangan koghtɨma, me manmaghɨn
    akamɨn gun me mɨkɨmam? Godɨn Akɨnafarimɨn aven Aisaia kamaghɨn osiri, “Godɨn Akar
    Aghuim inigha izir gumazamizibar darorim, a bar dera.”
  bpr-bpr: Na dét kibò katdò i Tnalù Dwata ku landè mdek to tamdò? Man i Tnalù Dwata,
    “Too fye mite i dad to tamdò i Fye Tulen.”
  cle-NT: 'Baáy⁴ ¿jmiih⁴² ja̱³ hí⁴sa̱y³ hi³ hí⁴heé⁴ diáh⁴ xɨ³ há⁴hé³ xe̱y³ hí⁴xɨ́y⁴
    ja̱y³ hi³ hí⁴heé⁴ diáh⁴? Liáh³ja̱³ nɨ³ ga³he⁴ fah² Dios hi³ dsa³féh³ liáh³la³:
    “Cua̱a̱y¹ná² gaáy³ dɨ́h¹ liih² tɨɨ² diáh⁴ hi³ ma³bi³dxí̱⁴ dah²liu⁴ chiáh² hi³
    hí⁴naá³a² chia̱a̱h²a² Dios nɨ³, hi²xiáh³ jmɨ²heéy¹ diáh⁴ hi³ dɨ³chia̱³ juúh⁴ dxú⁴
    nɨ³.”'
  txq-txq: Mete ma ta hambu esa nadenu sara, na, talo bee de ara bisa rafada hatahorir?
    Mete ma ara bisa mai rafada, naa sama leo nai Susura Malalaok neni surak nae,
    “Mete ma hatahorir mai reni hara lii malole, sira mamain naa, neulaun seli!”
  aaz-aaz: On mee tuaf bisa natoon neu sin, karu ka tiit fa tuaf anreek haefan sin
    he nnao natoon ee on naan? Anbi Suur Akninuꞌ matuꞌi mnak, “Karu atoniꞌ neem neik
    rais reko, sin amneemk ein naan, reok reꞌuf!”
  qup-NT: '¿Imashnataya shuk runa Kristumanta yachachima, nima maykan payta kachashpanka?
    Yaya Dios ñawpa killkachishkanpi riman: Yapa ali kanahun Yaya Diospa kishpichik
    shiminta runakunata yachachishpa purikkunaka nishpa.'
  azb-azb: 'Göndərilməsələr, necə vəz edəcəklər? Necə ki yazılıb: «Xoş xəbəri müjdələyənin
    qədəmləri necə də gözəldir!»'
  eng-DBY: and how shall they preach unless they have been sent? according as it is
    written, How beautiful the feet of them that announce glad tidings of peace, of
    them that announce glad tidings of good things!
  guo-NT: 'Asan aton fʉlaeyaxilbej naewʉajnaliajwa Jesús pejwʉajan, japon aton to''a-esal
    wʉt. Dios pejjamechan, chajia lelspox, jʉm-aech wʉt, jʉm-aechox Jesús pejwʉajan
    naewʉajnaxaelpiliajwa: “¡Xabich pachaemdo'', japi jiw xapat xot chimiawʉajan asew
    jiw naewʉajnaliajwa!” —aechox.'
  hla-hla: '@see-verse:ROM.010.014'
  mav-NT: I'ewyte yt wati­po­'oro i wẽtup ok i'atuepe Iesui ehay etiat i'atu­mu'e
    hamo pote yt karãpe i ta'a­tukuap katu­pono yt uwe i henoi i'atu­py­'a­setpe i'atu­mu'e
    hamo Tupana etiat pote yt ta'a­tu­mohey kuap i. Mi'i pote ti — Waku kahato uhehay
    wakuat moherep haria tukup­te'en e Tupana. Ikahu kahato i'atupy ko'i uiwa­nẽtup
    hawe katu­pono uhehay ereto hamuat i'atupy ko'i e Tupana. Aikotã Tupana to'e hap
    ewy — Karãpe wẽtup ok toto uhehay moherep hamo irania'in kape uiwa­nẽtup hawe
    mi'i miit wakuat kahato wo toĩne'en e. Ipy ko'i i'ewyte ikahuria ewy te'e­ro­py­hu'at
    uiwa­nẽtup hawe katu­pono i'atu­ko­hye­wyry kahato uhehay moherep hamo pote e.
  kpf-kpf: Oi Anutuŋâ a mân sâŋgonzâŋgoi dap op âi siŋgi dâzâŋgobi. Zorat Kembugât
    ekabân den kulem ŋâi itâ ziap, “Siŋgi âlip sâsâŋ a, zeŋgât kinziŋ kwamitŋâ nâŋgâm
    ko nâŋgâne âlip upap.”
  ppo-ppo: Kale fo wisi yó melale fó̧póló mené dotonéni depa, ti atimanémo ai fo netéró
    yó melaaloé? Ai fo kaaetóró asȩmó erapó. “Kale fo wisi yó maté kotere whi̧rape
    dore tikikélé hó̧ni, koteretei kilitu mo koko̧né sukutapó.”
  hin-2017: और यदि भेजे न जाएँ, तो क्यों प्रचार करें? जैसा लिखा है, “उनके पाँव क्या
    ही सुहावने हैं, जो अच्छी बातों का सुसमाचार सुनाते हैं!” (यशा. 52:7, नहू. 1:15)
  wol-KYG: 'Nees di yéglee xibaar, te yebaleesu la? Noonu la Mbind mi indee ne: «Ñeeka
    rafeti tànk, ndaw yii di yéglesi xibaari jàmm!»'
  bef-bef: 'To Huꞌmau kagaꞌa lu yege hose bonaꞌi ho melifinogo kaga tili tele mehinogo
    kiyiꞌafu ana kaga lu enelepilibe? Yanaꞌmu mono bukugu fayahi geꞌahanamo niꞌibe:
    Enali kapo melete hekili hekili hite hetofa kagaꞌa lite neana bonaꞌmagihi enigigusalo
    soso hu epoloto gepohi lilune.'
  amm-amm: Kotoyo nokoso iko taikiyo somiso mo, ulai moloi posasoko wiyoti monoi?
    No monoi no Kotoni puko imoyo tiyomuko, noino, “Imo itouniyaimo posasoko noko
    iyaliyo takimo, no mo ulukukumoso na.” Aino na tiyomuko, Kotoni puko imoyo.
  zaj-zaj: Na wodahaze kuupeta Usenga Unogile kamba hawatumigwe? Kamba viyandikigwe
    Mzinyandiko Zing'alile, “Ganoga ng'hani magulu ga awo wougala Usenga Unogile!”
  chq-NT: 'Joon, ¿xiiala lí² jmaa''¹³a tsá² júu³ wa''a jo¹ mo sii¹in tsá² ''ii? Jiin''¹³
