  twi-ASANTE: Na sɛ wɔansoma wɔn nso a, wɔbɛyɛ dɛn na wɔaka Asɛmpa no? Sɛdeɛ wɔatwerɛ
    sɛ, “Wɔn a wɔde Asɛmpa no reba no nan yɛ fɛ.”
  aoj-aoj: Iꞌi God owaꞌ nosapaꞌi amam amambaia, deiꞌ atiasi amom mefeꞌ mowalapef miꞌimama?
    Owaꞌatin. Siꞌi Baibel nagaꞌi naꞌamba naꞌi, “Awasi! Maol inimba epes sofaꞌi basef
    buꞌwafi aeꞌafi sogafiꞌii, inimba fasini endilisi aꞌowaꞌ!”
  cbv-cbv: 'Ã naáwátdih naóhnit pínahdih Dios ã wahcah, det ã́ih tʉ́ini doonádih naóhnit
    ĩta wihcan tagaá. Dios naáwátdih biíh naóh yapani nin pah ãt niíj daacáp tajĩ:
    “Tʉ́ini doonádih naóhnit ĩ jʉ̃ʉ́wʉ́chah, jwĩ tʉ́i wẽina caá”, ãt niíj daacáp tajĩ.'
  taw-taw: Pen bɨ takaw teplep agñeb ogɨnap kɨlop ma agyokɨpal ak, tɨtay dɨl takaw
    teplep ak agñɨnɨgel? Takaw anɨb ak tek buk Baybol ak tɨkɨl agak, Bɨ takaw teplep
    dad apebal okok, tep yɨbɨl dad apebal agɨl tɨkak.
  jic-NT: '''Ücj yupj jis walap''a''a javelepj, la p''a sin tjajam na. Dios Popel
    vele: “Gente javelepj tsjan niná Dios pajal ''üsüs la tjiji gente mpes. Yupj jiquil
    na nin la veles, jis tsjam ''üsüs yustapj jinwá cupj qjuis lal yupj tjiquil mpes.”
    Dios Popel nin vele.'
  zap-NT: '¿No pezee yzëët meno, si rut rxaaldet men? Zegne zëëd lo xgyiich Dëdyuzh
    ledne re: “¡Kesentyent nzoon chene rdxiin mén ne rzëët xdiznzoon Dëdyuzh!”'
  wer-wer: Tol ëak pim ngönte ök mapënëak wes namëën wiaan ök mapën? Pöta ngönte ngönëntak
    epël retëng ëa. “Omnaröa Anutuu ngön ompyaut wak yewais pöt ompyaö pan.”
  ipi-ipi: '@see-verse:ROM.010.014'
  qul-NT: '¿Imaynatataj evangeliota willankacu, mana pipas cachaska cajtinri? Escritura
    nin jinaka: “¡May sumaj munaycitomi evangeliomanta sumaj noticiata apamojpaj chayamuskanka!”'
  ter-NT: 'Koane namo kíxoaye ápeyea koyuhópoinoati, enepomo hákoti pahoéti koyúhopoinoahiko?
    Koati kuteâti koêku ne yutoéti ya emó''uke Itukó''oviti, enepone koêti: “Imáko
    úhe''ekino koêku ne pihôti xapákuke xanéhiko koyuhópoinoati ne únatinoe koekúti
    íhae xoko Itukó''oviti!” kôe.'
  bmr-NT: '¿Mɨllɨ jaanoco jɨɨbeguejirumo, mɨɨjoho diitoco: Mɨjɨɨbogoto, noomoro agalluutɨnoco?
    Caatɨnɨhaamefaño jillɨ noono: Ovosɨɨcani sajeebɨɨco aacɨno jɨɨbogoma asaamo, bu
    iimino jɨɨbogoco ɨsɨvamo icano agasesumi, noono.'
  fuf-fuf: 'E ko honno ɓe waajorta si ɓe imminaaka? Ko fii no windii: «Emba teppe
    yottinooɓe Kibaaru Moƴƴo on no labaa!»'
  bhl-bhl: 'Kate, Sunbin-Got e mali kunum waneng ilo yamdalinba kele tewe, i uneko,
    akalem Weng Kal Ken Ati be bakayem tem bakayem tem de kakaminba kelokoliw te.
    Be fein kate, Sunbin-Got e kalan kunum min mak fein yamdase te. Nimtew angom?
    Nu akalem fut ayem tem beem weng atemuwete: “Nulo Sunbin-Got em Weng Kal Ken Ati
    be bakayem teliw kunum waneng ilo kalfongso keyemkabuluw te.”, angei, nu atemkabuluw
    te.'
  ons-ons: So don kisi rara ŋei mane mi biraonbi arikeiwo, yemo daleo don kisi maine
    sua ariake? Anutu wane papiao ea wane iwa yale ramaike, “Donkisi maine kepe baŋem
    ra qelaŋangei ma sarikei, eŋane kieene yemo wekumane!”
  con-NTPO: 'Toya''caen ¿ma''caen tsu afa''suja jipa condaseya majan tisema moembian''da?
    Nane Chiga Aya''faja qquen tsu su: Chiga Aya''fama afasundeccu tsui jiñasi ñoa''me
    gi avujatssi''fa. Nane opatsse canseya''chove ñotsse condase''choma tsu condase''fa.'
  ghs-ghs: Oi keke bahe, noorake qeetemi oorai. Abi apenei pobi qidza paanaitareiqi
    oho qaruke tuumorai ehequ nokohoke moomi bagenomani. Oiqi hiiretanihe teei nokoho
    tete biraite dzoobidzaama naatemi ikanomake eeteqi nokoho quba pobi qidza paanaitaqu
    oonita qupadzomare.
  peg-peg: ଆରେ ପକ୍ୟାତାକାନ୍‌ ଆୱିତିସ୍‌ ଇନେସ୍‌ ସୁଣାୟ୍‌ କିନାର୍‌ ? ଇନେସ୍‌ ଲେକାମାନାତ୍‌,
    “ଇମ୍‌ଣାକାର୍‌ ନେକ୍ରି ବିସ୍ରେନି ନେକ୍ରିକାବୁର୍‌ ତାନାର୍‌, ହେୱାର୍‌ତି ପାନା ଇନେସ୍‌ ହାର୍‌ମେହାଣ୍‌
    ।”
  txu-NT: 'Ne ajtekam me kute me''ỳr me anor kêtkam djãm me kute memã Jeju''ã ujarẽnhmã?
    Kati. Nhym be, Metĩndjwỳnh arỳm me''ỳr me kwỳ jano nhym me arỳm kàj bê memã ''ã
    ajarẽ nhym me kum kĩ:nhkumrẽx. Me bakukãmãre kabẽn kôt ne ba ar amã ja jarẽ. Amrẽbê:
    me bakukãmãre memã kum, “Kritu''ã ujarẽnh ny, kôt me umar mexja. Apỹnh mỳjja mex''ã
    me ujarẽnh nyja. Ujarẽnhkam me kĩ:nhkumrẽxja. Djãm kute memã ''ã ujarẽnh ny jao
    mrãnh djwỳnh mex ngri got? Me''ỳr bôxkam me kum kĩ:nhkumrẽx.” Nãm ã me bakukãmãre
    memã ane. Ga, me kwỳ kum kĩnhkumrẽxja pumũ. Mrãmri me kabẽnkumrẽx.'
  eng-WEBU: 'And how will they preach unless they are sent? As it is written: “How
    beautiful are the feet of those who preach the Good News of peace, who bring glad
    tidings of good things!”'
  gnw-NT: 'Jare ndarau quía umɨmbeu chupe, Tumpa omondo''ã quía yave. Echa''ã Tumpa
    iñee pe uyecuatía oĩ cuarãi: “Yayerovia ete co. Echa''ã yugüeru ma uvãe ñee mbɨacatu
    pegua umɨmbeu vae reta. Yugüeru umɨmbeu vaerã yandeve ñee icavi vae, yande yayerovia
    vaerã.” Jucuarãi uyecuatía oĩ.'
  mux-mux: '“Ungele niku si-pai!” nimba liipa naa mundumba kene enini nambi-siku ungele
    puku niku singíye? Aku-sipa Pulu Yili-nga bukna ung te molemú, akili i-sipa mele:
    “Yambuma ung-kaiéle niku singíndu kimbu kambiliiku olemele yambuma yambu aima
    kaíma.” nilimú.'
  maj-NT: '¿Nkú ts''ín k''u̱éni̱jmíhi xu̱ta̱ tsa najmi s''e̱t''a xáha nga k''u̱éni̱jmí?
    A̱t''aha̱ b''i̱ ts''ín tjít''a: “Á b''a̱ tsjo tjíhin nga f''aik''úhunná xi b''éni̱jmíná
    én nda tsu.”'
  bkq-NT: Âtâ anary iwaguenonra unâ egatuim Jesus wâgâ agueze nâtâba, tugonoseba warâ
    watay. “Tuomazeze kurâ, unâ egatuim, unâ iwâkuru enese saintuo” warâ Deus itaumbyry
    awo wâgâ iwenibyem awyly.
  kue-kue: 'Ana Yaglkande kamo dipene endinaglkwa yomba i ta God diendekran ana srambre
    ere kamambuno dinaglme? Kamambuno pepa mina yegl muno beglko pangwa: “Kamambuno
    wakai ake i-wingwa yomba ye wakai kaima erikwa.”'
  cot-NT: 'Aatogueti ichoocatitsi tigarancajiaquerineca, ¿querocampate incojiaquempani
    iroaroaitantanaquempaca intsavetante? Ariquea ocanque tioncanquitsica: “¡Cameetsaguitivaeque
    iguiti amiroca quenquetsatsarentsi oguishinejantatsica tsavetanqueroca cameetsaguetatsica!”'
  bnp-bnp: Pali a Vure i uka ma ge rudu ria, ri gi vano, ri gi vara navai? A ngava
    ni here puru na Hinere i ta maea, “I namika hateka na tahuna a viri i bele i vara
    na Velenga Kamumu!”
  apn-NT: '@see-verse:ROM.010.014'
  ctp-NT: 'loꞌo ja tukwin ka tsaa ytsaꞌ chaꞌ kanꞌ ꞌin xka ta nten si ja ya kulo Ndiose
    tñan ꞌin neꞌ chaꞌ tsaa neꞌ. Nde ndiya ska chaꞌ nu nchkwiꞌ kityi kula: “¡Suꞌwe
    ꞌa nka tiyean bra nu kala nten seꞌen ndiꞌian, chaꞌ chkwiꞌ neꞌ chaꞌ suꞌwe ꞌin Ndiose
    loꞌoan, chaꞌ kwaꞌu neꞌ ꞌñaan sa ñaꞌan ka nu tiin ti tyiꞌian!” Ngwañaꞌan nchkwiꞌ
    kityi.'
  opm-opm: Meng pot pisonhe Got oh meng pot pison han ihirnong na darhet patin oh
    ihir pot pisaproheda. Basra. Orhor darhetporhanwi ihir pot pisaptimur. Orhor darhetporhan
    gin mama pot pisapti ohmur. Ama pot pisapti ohe meng rim ma brak matip oh mamaru
    hat patmur. Hanipyah ohe yah meng ohsi popriya moh yaho daham amam haptimur rim
    brak matipmur.
  bvr-bvr: Rrapa an-gugaliya a-yinmiya barra a-ngurrja burrwa Christ, wurra jarra
    minyja Christ nipa nyanma a-jerrma an-gata? Ngaw, ngarla. Minypa mu-jurra gu-yurra
    janguny, gu-yinaga, “Gun-gata gun-molamola warrpam arrburrwa birripa gubu-ganyja
    gurda aburr-workiya gun-molamola janguny.”
  zad-NT: 'Na'' ¿nakra gak soa beṉ'' c̱hix̱jee xtilleena'' shi kono wseḻ'' ḻegake''?
    Ka na Cho''a Xtill'' Chioza'': “Mbalaz inlleb kat'' ila'' beṉ''ka'' zidtix̱je''gake''
    dill'' wen dill'' kob c̱he Chioza''.”'
  kmg-kmg: 'Á biŋe mumu i moczi jaza sorec mi ejarehame wemocko fuaniŋmu? Dâŋqâreŋ
    šiŋuc hâcne fokac: “Biŋebiaŋ mumuŋic jaŋere kike fânâŋzi maŋ baafec bâfuaekac.”'
  aso-aso: 'Idoꞌ Oꞌmosoꞌmo eze gamazi li sotoꞌ igi li-ngimilizave ma ngimiselamilineꞌ
    nene nadiisa vi li sotoꞌ igi li-ngimilizave. Mo neꞌmine ma amilisave. Gamazi lamineꞌ
    li-ngimilizave ngimiselingumuꞌ nene monoꞌ godolouꞌ tiꞌ li gizi nizave: Gamazi
    lamineꞌ li sotoꞌ igi li-limilizave aniꞌ nene mo ede vineꞌ initeꞌ ikeve lo lolize
    izekune. Gamazi lamineꞌ li sotoꞌ ilizave nene mo neꞌmino ngimiselavo igi li soto
    sotoꞌ aniꞌza'
  uli-uli: Ngo be ifa sengal ngo sala yor le be foloyu le hare tor le re hafdale bo
    ye bela foloyu? Ila molwe babior we ye santus ye sor bo, “Ye kkel yal momay mala
    re bela budoh rechokla rema hasidoh hapatpat ka ye momay!”
  nin-NT: A ti si du abi da ure a ssuzzu hen, aba a ta na kingginggi na da ure ku?
    A charr na angbamvu ka meme yo di, “A si inkindirr inyarr iwre kakami nu nggo
    abi da ure ku wre ku ba a so nga nggo!”
  acu-NT: '¿Tura aints akupinachmaka itiur ningki nintimsarsha Cristo chichamencha
    etserkarting? Tura ni chichame etserin ainaun pachis tu aarmawaitai: “Aints uwemratin
    chichaman etserki weenauka, pengker chichaman etserin asar nekasar pengker ainawai.”'
  cak-WNT: '¿Y la c''o cami jun ri nicowin nitzijon ri ruch''abel ri Dios, wi xa majun
    nitako el riche (rixin)? Ruma chupan ri ruch''abel ri Dios ri tz''ibatal ca, nik''alajin
    chi yec''o ri ye takon, ruma nubij: Sibilaj quicoten tek ye''apon ri yetzijon
    ri lok''olaj ch''abel ri niya''o colotajic; niquitzijoj achique ri nic''amo pe
    uxlanibel c''u''x pa tak cánima. Queri'' nubij chupan ri tz''ibatal ca.'
  ebk-ebk: Anan atun ngay us nan tataku ay uy mun-ekasaba mu achicha maifiaor? Ngem
    naifiaorcha, tay wacha nan naisurat as nan Kalen Apo Dios ay kanana, “Anuy paat
    omeparagsak as solet nan omaliyan nan mangekaskasaba as nan ammay ay chamag.”
  spa-PDDPT: '¿Cómo predicarán si no son enviados? Como está escrito: ¡Cuán hermosos
    son los pies de los que proclaman Buenas Noticias!'
  ruf-ruf: Na iwanu watsopetatse Imbuli Inoghile ka ng'awaghalighwe bae? Ka pfayandighwe,
    “Kunogha ghendo ukutsa kwa iwanu wala iwopeta Imbuli Inoghile!”
  gun-gun: 'Ha''e mba''exa ''rã tu amongue omombe''u, omondoukaa e''ỹ ramo? Mba''eta
    ipara oĩa rami: “Iporã ete ayvu porã mombe''ua kuery ou rã.”'
  agu-BL: 'Ej nin ¿ẍe''n lben jun tan xtx''olche''n xo''l scyetz yi ko cya''l tz''oc
    il tan ẍchakle''n nin? Na na tal tul tu''j Kataj: “Chumbalaj nin yi e'' yi na
    chitxol yi balaj stziblal yi at rmeril tan jale''n tzatzin paz ka''n tu Ryos.”
    Ya''stzun yi xtxolbil yi tz''iba''nt cyen le tu''j Kataj.'
  isn-isn: Akuhuma uli kutanantya ulukani aga ahite kulung'wa Anga naiyandikilwe,
    imigulu ao miza kuantu ao nitanantya inkani ni ya ulumbi ni makani nimaza.
  eng-PEV: And somebody has to send those messengers to go and tell the people about
    Jesus. God says this in his book too, “It is really good to see God’s messengers
    come and bring his good news.”
  ilo-ULB: Ken kasanoda a mangasaba, malaksid no naibaonda? —Kas iti naisurat, “Anian
    a nagpintas dagiti saksaka dagiti mangiwaragawag iti naragsak a damdamag ti naimbag
    a banbanag!”
  pir-NT: 'Sa ye tiquiro ye buheyere yahuatiquinare Cohãcjʉ̃ pehe tiquiro ohoeragʉ̃
    tiquiro ye buheyere yahu masiedare. Tire ojoahye Cohãcjʉ̃ yere tiquina ojoari
    pũpʉ: “Quehnoañe buheyere yahuatiquina tiquina ahtagʉ̃ ihñana quehnoano bucueaja
    mari”, ni ojoahye panopʉre.'
  anv-NT: Ne muú apyɛɛ́ mbɔ nnó ne agaré ɛbwɔ́ mbɔgé álá atɔ ji wɔ́? Ásá né
    mmu ŋwɛ Ɛsɔwɔ nnó, “Uka bɔɔ́ abi áchwɔɔ́ ne abya melɔ́mélɔ́ ulɔ kpaá upwɔ.”
  sab-NT: 'Chube me kwian geru dbanga kage ngeru geru Jesucristo giti dbe kwian me
    geru uñege, geru dbanga me ñage joge geru dbe, ama kaganga me. Chube gerua degaba
    unsuialin gerule Jesucristo gerua dbanga giti, chada e gerule: “Kwian bai kaire
    mo ta gbe no geru no kwian jwannga siere giti gbe chke uñale kwianske, kwian ene
    no no lle no boanga.” Chube gerua degaba unsuialin gerule ene.'
  tmd-tmd: Makwam nöbö mö Krais Jisas nugw pöi akuyöbö ñɨgö yad abeñ aku, ñɨŋ pödpödiö
    hön mönö wä aku yad nöiöñ? Mag akuyöbö, Aisaia nuŋ God Mönö rɨb mɨŋi kai kɨtön
    yadöŋa, “Nöbö mö mönö wä pön hömɨdöi akuyöbö, rɨ ri abmɨdöiŋö,” röŋa.
  acr-NNT: '¿Yey suꞌanik e kꞌo ri ketzijon puwi ri Qanimajawal we na jinta junoq kataqaw
    bꞌi ke chaꞌ kakiꞌan wa tzijonik? E pachaꞌ ri tzꞌibꞌital kan chupa Ruchꞌaꞌtem ri
    Dios: ¡Lik chom ri kikꞌunik ri kakikꞌam lo ri tzijonik re ri utzil chomal, ri
    kekꞌun che utzijoxik ri Utzilaj Tzij! kachaꞌ.'
  kpg-kpg: Gei nnelekai le e agoago behee maa digau agoago la digi hagau ina gi daha?
    Di Beebaa Dabu e helekai, “E madamada huoloo go di lloomoi o digau ala e gaamai
    di Longo Humalia!”
  taj-taj: ओच्‍छे थेःना लबा म्‍हिनोन आपुइना खाह्रङ् लसी थेःबा? परमेश्‍वरला बचनरीनोन
    “थार्बा पिन्‍बा समाचार थेःना लबा म्‍हिगदे खमा गाते ल्‍हानान ताङ्तोःबा ताम हिन्‍ना”
    भिसी भ्रिबा मुला।
  avt-avt: '@see-verse:ROM.010.014'
  cbk-cbk: 'Y paquemodo man ay puede predica el mensaje si nuay ningunos quien ay
    manda anda con el maga mensajero? Ta habla gane el maga palabra na Sagrada Escritura:
    “Que bueno gayot si tiene quien ta vene lleva el Buen Noticia.”'
  uig-ARA: 'شۇ جاكارلىغۇچىلار ئەۋەتىلمىگەن بولسا، خۇش خەۋەرنى قانداقمۇ يەتكۈزەلىسۇن؟
    مۇقەددەس يازمىلاردا يېزىلغىنىدەك: «ئامان-خاتىرجەملىك توغرۇلۇق خۇش خەۋەرنى، بەخت-سائادەت
    توغرۇلۇق خۇش خەۋەرنى يەتكۈزگەنلەرنىڭ ئاياغلىرى نېمىدېگەن گۈزەل-ھە!».'
  tuf-tuf: 'Eyta cat ehcwáy beyin acu uwa ehcwáy áyataro. Ehcwáy áytieyra, bitách
    béyajatro. Etar uch síhw̃awi, Sir carit cuitar wacaro: “Uwat chihtá ay bi ehcwáy
    racayat, uwat ítitan, yarsa racaro,” wacaro.'
  abx-abx: Ngan pinapa'i may liwat apasamwak i allingon kon gana' mga naglihug-na
    si Diyos mga parapasamwak? Iyay nan i nagtukuy-na si maka'anna' si Kasuratan,
    “Kamakaruruyag nag'isip nga i magbawa si mahalap sumat titakka na!”
  mco-NT: '¿Nej jëbɨ jäy ajcxy capxhuäcxy Jesucristo y''ayuc ytɨy''ajt, pen ca'' pɨn
    yquexyii ayuccapxhuäcxpɨ? Com jaybety jadu''n ymiiñ ma Dios ñecy, ma jadu''n ymɨnañ:
    “Ooy oy jäy ñayjɨhuɨ̈yii co pɨnjaty mɨmimb mɨja''tp oybɨ tɨy''ajt, pɨnjaty capxhuäcxp
    oybɨ tɨy''ajt ma yɨ'' ajcxy.”'
  cpb-NT: '¿Kantachama inkenkithatakoiteri, tekaatsirika otyaantantatsine? Iro rosankenatantaitakawori,
    kantatsiri: ¡Osheki inkameethayitzite amerone kameethari ñaantsi risaikantaitari
    kameetha!'
  aon-aon: Aria ta Iruhin madae neshopok arpesh shunak shukripesh ananin yopinyi baraen
    um, eshesh ta shukripeshen mumam? Uwok. Iruhin ananik Buk kwakri namudok. Kwakri,
    “Arpesh sharauri yopinyi baraen iri douk shenek yopinyi mour abom.”
  hus-NT-2005: '¿Ani jan ti neꞌech ka kʼale jun xitaꞌ kin tʼilaꞌ an alwaꞌ tʼilab max
    yab ka aban? An Tʼokat Dhuslab in ulal enchéꞌ: “¡Kʼijidh tʼajat tam ka ulich jun
    xitaꞌ xin tsiꞌdhál an alwaꞌ tʼilab kʼal tin kwenta an kʼijidhtaláb!”'
  mig-NT: 'Te ndasa kani‑i tu̱''un‑ya̱ te nú tú tájí‑yá‑i ki''i̱n‑i. Nátu̱''un yóso
    núu̱ tutú: Xáán luu kánda̱a ja''a̱ ñáyɨvɨ kájani tu̱''un kuaká''nu ini̱, jíín
    já''a̱ ñáyɨvɨ kájani tu̱''un va̱''a tu̱''un luu.'
  bps-bps: Na tan i kibò i dad to tamdò gablà ku Krayst ku landè mdek dale? Landè
    kibòla! Kabay tanun to dek Dwata, du gman di Tnaluan, manan, “Too nun klehew di
    kakel i dad to mbel i Fye Tulen.”
  mbs-mbs: Wedad heman otaw megtoladà kandan singed aw doen isogò doton kandan. Meneng
    doen den otaw insogò amon megtoladà kandan, so doen insolat kidoen te kagi te
