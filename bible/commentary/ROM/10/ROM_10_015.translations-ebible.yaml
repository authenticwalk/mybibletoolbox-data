  kxv-kxv: ଅ଼ଡ଼େ ବ଼ଲୁ ୱେ଼କ୍‌ହାଲି ତାକି ପାଣ୍ତ୍‌ୱି ଆ଼ଆସାରେ ରଅସି ଏ଼ନିକିହିଁ ବ଼ଲୁ ୱେ଼କ୍‌ନେସି
