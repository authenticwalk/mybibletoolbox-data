    araylayad hen umaliyan hen anchichay i manginwarawag hen anchi ammayay chamag.”
  tam-2017: அனுப்பப்படவில்லை என்றால் எப்படிப் பிரசங்கிப்பார்கள்? சமாதானத்தைச் சொல்லி,
