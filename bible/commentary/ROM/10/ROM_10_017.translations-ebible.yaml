    xa'i, naki'n yo men yadi'zhe lo xa'.
  cbc-NT: Bairi camasã caroa quetire na catʉ̃goʉsaro jʉ̃gori Jesucristo mena catʉ̃goñatutuarã
    tuanucũñama. Tie caroa queti, Jesucristo yaye majũ niña.
  qxo-NT: Peru imanö captinpis Tayta Diospa willacuyninta wiyacog cagrämi Señor Jesucristumanga
    criyicuyan.
  mox-mox: ʼInega kahalamania, Keliso Valena ana lugaihi ʼinega tomotau edi vetumaqana
    iʼeweʼewea, ta baʼe Vale nana mai Yaubada ena tolugaihiavo ʼidiega.
  kew-kew: Goa pea-ga onaanumi Epe Agaa pagoa agaa robaa-para mada mea salimi. Goa
    pua Krais madaa Epe Agaa mogealimi-daare go agaa mada pagalimi.
  dww-dww: Be yaḡoro Keriso banaga ya riuporedina rauguguya aubainama be adi rauguguyae
    banaga ta vaie, be tai sumaḡana.
  twi-ASANTE: Ɛnneɛ na gyidie no firi asɛm no tie mu, deɛ yɛte firi Asɛmpa a ɛfa Kristo
    ho no mu.
  aoj-aoj: Eaꞌ apaꞌ mogawa, apaꞌ hiapai mameꞌ basef buꞌwafi eaꞌ ifimba atif fasaꞌmai
    hapif apeꞌini. Eaꞌ deiꞌ basef ifimba fataga ufiaꞌw maiꞌw? Ifimba fataga amom magawalapa
    basef Kraisi atom.
  cbv-cbv: Cristoíh tʉ́ini doonádih joyát caá náahap, caandíh tʉ́i jenah joinít, cã́acwã
    ĩ jepahat pínah niijná.
  taw-taw: Anɨb ak chɨn nopun, binɨb takaw teplep ak tɨmud pak nɨg mɨdɨl nep, Klays
    nop gos lɨnepal. Pen Klays takaw teplep ak agñel nep, binɨb tɨmud pak nɨg mɨdebal.
  jic-NT: Mpes qjuisin 'yüsa, mwalá way gente sin 'yüsa Dios tjevelá qjuis Jepa Jesucristo
    po'ó. Sin tji'yüsa na nin japon. Sin 'yüsa Dios tjevelá, p'a jis wala javelepj
    na Jesucristo po'ó.
  zap-NT: Per por ne ylaleedx méno, rap men degne ykagyedyag meno, laa we nga nak
    xdiznzoon Jesucrist.
  wer-wer: Kön wi kosang yewesauta songönte epël. Kristoë ngön pöt, omnaröak ök niaan
    kat wiak kön wi kosang yewas.
  ipi-ipi: '@see-verse:ROM.010.016'
  qul-NT: Ajina ari, creeyka jamun Cristopaj evangelion uyariskamanta.
  ter-NT: Iyúseoneikopo kónokea víkameokonoa koêku ne Kristu motovâti kúveova ûti.
    Kene motovâti víkameokono koeku Kristu, konokoâti ápeyea koyuhó'inoveati ne emó'u.
  bmr-NT: Jillɨ iicamaño muguubunofañodɨ miyaavogo saahi. Jaano toono muguubuno Cristo
    jɨɨbogo.
  fuf-fuf: Ko ɗun waɗi, gomɗinal ko e nanugol iwata, ko nanetee kon kadi ko e kongol
    Almasiihu on iwi.
  bhl-bhl: 'Angomi, nu kame kilele atemuwete: Kulais em Weng Kal Ken Ati kililomin
    beem gilakabe dem e fein ibolow ete te.'
  ons-ons: Eso yalinane don maine dereretŋo mali malip waraŋkaki sariake, eso don
    detmaine, eaŋo yemo Kristo wano ŋine sarimaike.
  con-NTPO: Tsa'ma toyayi ingi condase'jesi a'ija Cristone paña'fa. Pañamba tsu Cristove
    in'jan'faya.
  ghs-ghs: Oonihe abi noo nookaqi Kiristuho noonipamuke nookoraqutoke qesai ai tataumaridzoni.
  peg-peg: ଲାଗିଂ, ନେକ୍ରିକାବୁର୍‌ ୱେନି ହୁକେ ପାର୍ତି ଉବ୍‌ଜା ଆନାତ୍‌ ଆରି କ୍ରିସ୍ଟତି ବଚନ୍‌
    ପର୍‌ଚାର୍‌ କିନାକା ନେ ହେ ନେକ୍ରିକାବୁର୍‌ ।
  txu-NT: Bir be, kam me kute memã Metĩndjwỳnh kabẽn jarẽnhkambit ne me arỳm kuman
    tu amim markumrẽx.
  eng-WEBU: So faith comes by hearing, and hearing by the word of God.
  gnw-NT: Jáeramo numɨmbeu Cristo regua, ĩru vae reta uyandu vaerã. Jare uyandu yave,
    amocue vae güɨrovia.
  mux-mux: Akiliinga, Pulu Yili-nga ung niku silimele piliilimili ulu akili-ni yambuma-ni
    ‘⸤Krais⸥ sika. ⸤Yu-ni sika na tepa liipa mindili nolka kupulanum-na wendu liimba.⸥’
    niku tondulu munduku piliilimili kupulanumele akisinjilimú. Ung niku silimele
    piliilimili akili Krais-nga ungele.
  maj-NT: Kui b'a̱ maha, s'ejinná Nti̱a̱ná nk'ie nga nu'yáá éhe̱n, ko̱ nu'yáá ée̱n
    nk'ie nga s'eni̱jmíná Jesucristo̱.
  bkq-NT: Waunroem unâ Jesus wâgâ agueim wao kindadyly, ilâpyryem pylâ mâkâ kieinwândyly-ro
    warâ.
  kue-kue: Yeglpre nono pirkan ounga; God kamo boglo kiglko pirtre pirngi dumga, te
    ka boglo wakai punga i Krais mina ungwa.
  cot-NT: Irootaquequea nocantantaquempica, anquemajiaquerogueti itsavetantajitaqueca
    agavejaque aventaventaiquempari Quirishito. Iroguentiquea anquemajiavaque icanqueca
    Aapani Irioshi.
  bnp-bnp: I mavonga, e huriki ri luhoi torea a Vure na tahuna ri longoa a viri i
    vara na Velenga Kamumu ne Kristo.
  apn-NT: Kot anhỹr tã ãm mẽ kot Kris kapẽr jarẽnh mar kôt pix mã na htem amnhĩ kaxyw
    hkôt hamaxpẽr. Koja mẽ harẽnh mar kêt tã tanhmã koja wem amnhĩ to nẽ amnhĩ kaxyw
    hkôt hamaxpẽr nẽ hkôt amnhĩ xunhwỳ?
  ctp-NT: Nan ni, wa ytean chaꞌ ꞌin Jesús bra nu ynaan chaꞌ suꞌwe nu ykwiꞌ neꞌ loꞌoan
    chaꞌ ꞌin Krixtu.
  opm-opm: Meng amram arpinhe daham ma amrapti oh Krais orhe yah mengnong moh pot
    pisaperhan amraptimur. Amrama Krais oh arpin ihtin hanhe daham orhe danong haptimur.
  bvr-bvr: Minyja ngarripa marn․gi an-gugaliya marr a-balcharra nula a-workiya Christ
    ngardawa nipa a-galiyana janguny. Rrapa nipa janguny a-galiyarra a-workiya minypa
    ana-werranga gu-ngurrjinga nula a-workiya.
  zad-NT: Daan, kwenc̱he gonḻilall' beṉ' Crístona' chiyaḻ' yengakile' xtilleena'.
  kmg-kmg: 'Irec šiŋuc manazo: Mamanasiŋ i miti mu manacte fârine, â miti mu manac
    i Kristore micte fuaekac.'
  aso-aso: 'Nemuꞌ nene laza tiꞌ lo gele none: Kilisitoꞌnimuꞌ gele eleꞌvoleꞌ oloneꞌ
    nene gamazi lamineꞌ gelosavoꞌ nene gele eleꞌvoleꞌ olosune. Idoꞌ gamazi lamineꞌ
    geleloneꞌ nene Kilisitoꞌ gamaziꞌve nelotikovoꞌ nene gamazi lamineꞌ gelelesune.'
  uli-uli: Ila ngo tugulul ladep ila ye budoh mo irel yach rongrong mala yalol Deus,
    iwe ngo mala yalol ila yebe budoh mo irel yach foloyu kofael Kristus.
  nin-NT: Meme nggo, iwo ure i di gri iyo isisurr. Undurr ti bre ku anishirr ure ku
    Kristi ku nggo aba ta wo ku.
  acu-NT: Tura asamtai aints ainau Cristo chichamen antuku asar nekasampita tinawai.
  cak-WNT: Ruma ri winek riche (rixin) chi nunimaj, rajawaxic chi nrac'axaj na ri
    ch'abel. Y ri ch'abel ri rajawaxic chi nrac'axaj ya ri ruch'abel ri Dios.
  ebk-ebk: Isunga narawag challu ay omafurotcha nan tataku babaen as nan munchungorancha,
    ya nan chungruncha at nan chamag maepangkep yangkiay kan Cristo.
  spa-PDDPT: Así que la fe es por la predicación, y la predicación, por medio de la
    Palabra de Cristo.
  ruf-ruf: Lekeni ukutoghola kwakutsa kubitila ukuhulika usenga, na usenga awo wakutsa
    kwa mbuli ya Kiristu.
  gun-gun: Ha'e nunga rupi ayvu omombe'ua ramo mae 'rã jajerovia, ha'e ayvu omombe'u
    pyrã ma Cristo regua ae.
  agu-BL: Yi xtxolbila'se'j na ẍchaj sketz yi ntin lcyocsaj yi e' wunak kol cyak'
    ama'l tan tbite'n yi balaj stziblal tetz Cristo.
  isn-isn: Kululo uhuili wiza kunsoko nukija kukiila lukani lang'wa Kilisto.
  eng-PEV: But, you see, people have to hear that good message about Jesus Christ
    before they can believe in him.
  ilo-ULB: Ngarud, agtaud ti pammati manipud iti panagdengdengngeg, ken panagdengdengngeg
    iti sasao ni Cristo.
  pir-NT: Sa ye masa quehnoañe buheyere tʉhoye Cristore wacũ tutuari. Sa ye Cristo
    yequina tiquiro yere tiquina yahugʉ̃, tiquiro ye buheyere tʉhore masa.
  anv-NT: Ndɛre ɛlúmbɔ, muú awuú ɛlé abya melɔ́mélɔ́ ayi atome ne Kras, ne áfyɛɛ́
    metɔɔ́ ne ji ne muú awuú abya melɔ́mélɔ́ gébégé muú fɔ aké agarege ji.
  sab-NT: Isaías gerudu ene Chube ole unsuialin, ene kaire nege kwian ulita me geru
    Cristo giti gai ulia, agwa kwian geru ketanga kwian nage mo ta gbadale geru trage
    gwangerugu kwian ulita ole, ene kwian geru Cristo giti keruchuge, ene kwian ñage
    mo ta gbe Cristo gai ulia, kwian me geru Cristo giti keruchuge me ñage mo ta gbe
    Cristo gai ulia, kwiange me uñale Cristo giti, Cristo gerua me uñale kwiange.
  tmd-tmd: Makwam, nöbö mö bli Krais mönö wä aku yad nölɨm, nöbö mö bli nugwön mönö
    aku mönö mɨ, me rön, nugw pöia. An Krais mönö wä aku audiöx nugumɨn, nugw pɨb
    mag ana kömö nɨgön wöl dib röxöna.
  acr-NNT: Ri kubꞌulibꞌal kikꞌuꞌx ri tikawex kujeqo echiriꞌ kakita ri katzijox chike;
    yey waꞌ wa kakito, e Ruchꞌaꞌtem ri Dios puwi ri Cristo.
  kpg-kpg: Malaa, di hagadonu le e hidi mai i di longono nia helekai, gei nia helekai
    ne lloomoi i nia agoago o Christ.
  taj-taj: विश्‍वास चा थार्बा पिन्‍बा समाचार थेःसी खमुला, ओच्‍छे थे थार्बा पिन्‍बा
    समाचार चा ख्रीष्‍टला बारेरी पाङ्बा ताम हिन्‍ना।
  avt-avt: Te mɨt miyapɨr hɨr nises hɨm me Krais nentar hɨr nemtewem. Hɨr nemtewem
    nentar mɨt epei nen netporem.
  cbk-cbk: Entonces puede kita mira que un gente ta puede lang tene fe con Jesucristo
    si ta oi el mensaje acerca di suyo, y para puede le oi aquel mensaje necesita
    tiene uno quien ay habla con ele acerca di Cristo.
  uig-ARA: شۇڭا ئېتىقاد خەۋەرنى ئاڭلاشتىن كېلىدۇ ۋە شۇ خەۋەر مەسىھ توغرۇلۇق سۆزدە
    ئاڭلىتىلىدۇ.
  tuf-tuf: Eyta wajác étarwan Sir chihtá ráhctitara, Sir tamo síhw̃ajatro. Cuat ey
    rahcuír car Sir tamo síhw̃ataro. Cahujinat Jesucrístoat yajác chihtá ehcwayat
    rahcuír car Sir tamo síhw̃ataro.
  abx-abx: Bisan kon da'itoy to, sakatu'anan-ta nga pwidi akatutu'o i a'a kon aniya'
    sapakalihan-na ngan aniya' pulus-na si sapakalihan-na kon mahi'unong si Kristo
    i nagpasamwak.
  mco-NT: Coonɨ jäy ajcxy capxhuäcxy Jesucristo ytɨy'ajt ma jäy chɨnaaygɨxy, huin'it
    ajcxy ymɨbɨjccɨxy com tɨ amɨdo'ijtcɨxy je tɨy'ajt.
  cpb-NT: Ari okantari. Ontzimatye inkemaitawakero riñaane Pawa ompoñaantyaari rawentaashiretaityaari.
  aon-aon: Namudok aria douk madukemesh. Apak douk memnek Iruhin ananin baraen aria
    enyudok baraen nyopohur masuhwen dodog magipeshen. Enyudok baraen douk memnek
    eshesh shakripesh Krais ananin baraen iri shakripapen.
  hus-NT-2005: Pos anchanꞌ, xowaꞌ i belál jaꞌich xowaꞌ i achʼál, xowaꞌ i achʼál jaꞌich
    in káwintal a Dios.
  mig-NT: Núsáá te kuu kandíja‑i onde̱ nú kuni so̱'o‑i, te kuu kuni so̱'o‑i onde̱
    nú koo ja̱ káni tu̱'un Dios.
  bps-bps: Taman là faglut i dad to ku làla funa linge i glut tdò dunan i Fye Tulen
    gablà ku Dyisas Krayst.
  mbs-mbs: Yan netegahan tadon te eked pemenal se otaw singed aw menenalan dan te
    kebenalan. Se kebenalan, yan se ipegtoladà day tepad ki Cristo.
  tof-tof: Da módóga, pamkolpama Kerrison amkoman angundako, zitülkus i bóktan arrkrrudako
    oyakwata. Akó pamkolpama bóktan arrkrrudako, zitülkus pama ene bóktan amgoldako
    Kerrisonkwata.
  cme-NT: Terieŋgu faŋgu-na, Kirsa nelma numma yaa juɔŋ baa ma hũuma‑i.
  sus-sus: Na kui, mixie danxaniyama nɛ e to bara Ala xa masenyi ramɛ. E Ala xa masenyi
    ramɛma a xa Mixi Sugandixi xa masenyi nan saabui ra.
  pon-2006: Eri, pwoson kin pwilsang ni rong mahsen en Koht, oh rong mahsen en Koht
    kin pwilsang ni padahk duwen Krais.
  dad-dad: Anĩ nigin, momoiya anĩ biya od karĩya bunem isidig, biya od karĩya are
    Kristus nẽ od bunem isidig.
  zab-NT: Pur ningui guelreldilaaz zéedni pur ni rindiag bniety, ne ni rindiag bniety
    ná de didxzaac xte Jesucrist.
  jae-jae: Amboac tonaŋ takêŋ gêwiŋ ŋam kêsêp taŋô jaeŋ. Taŋô jaeŋ ŋam kêsêp sêsôm
    Kilisinê biŋ lasê.
  ksd-ksd: Damana ra nurnur i vuna ure ra valavalongor, ma ra valavalongor ure ra
    tinata kai Kristo.
  msm-NT: Di kinahangyan no maminog to mgo otow to Madojow no Nawnangonon bahin ki
    Cristo agun makatuu sikandan.
  myk-myk: Ayiwa, Kilɛ Jozaama pu wo logo funŋɔ ni nʼa daa ya daa. Pee Jozaama pe,
    Kirisa kaa pee ya yu.
  sbe-sbe: Unai, sunuma yona kabalaoma ede wasa namwanamwana lapuina unai, na wasa
    namwanamwana yodi kabalapuina ede ena tamowai hesau Keliso wasana ye hededehemasalaha
    kalidiyena.
  mcr-mcr: I etaŋgqetaŋi, ne tiiŋiŋqe näqŋqe. Ämaqä Goti Iquenyqä quuvqä eqiyätqäŋuwi,
    ii qu kukŋuä Kraisi Iquenyqä qätä äwiyätqäŋuwä iutayi.
  cux-NT: '''Tíícā tuu''mi, ''iiⁿ''yāⁿ i''téénu yā nduudu cuaacu yeⁿ''e Jesucristo
    cáávā chi n''giindiveéⁿ yā nduudu miiⁿ, ní n''giindiveéⁿ yā nduudu cuaacu yeⁿ''e
    Cristo.'
  tur-YTC: Demek ki iman, duymakla, duymak da Tanrı’nın sözü aracılığıyla olur.
  san-ITR: ataeva shravaNAd vishvAsa aishvaravAkyaprachArAt shravaNa ncha bhavati|
  bel-N: Таму вера — ад слуханьня, а слуханьне — праз слова Божае.
  sch-sch: Ma anghan, taksônna hah chong riet sikin ahong oma, chong rietna hah Khrista
    thurchi misîrna sikin ahong om ngâi.
  mic-MIQNT: Amujpa nat wen elt pestunmatg aq wesgumatl Se'sugulial aq na tujiw mimajuinu
    nutmi'tij gelu'lg agnutmaqan. Amujpa na tmg nutmi'tij gelu'lg agnutmaqan ge'sg
    menaq getlams'tmi'tigw.
  huu-NT: Caɨ lluamona Cristo rafuena cacadɨmacɨ. Cristo rafuena cacajamona, damɨerie
    naimɨena ɨɨnotɨmacɨ.
  jiv-NT: Paantchakáit. Kristu túramu ujakam antuktiniaiti. Tura antukar Krístun shiir
    enentáimtustiniaiti.
  otm-NT: Pɛ nu'bʉ 'bʉi to'o da sih ram hma nangue ra Cristo, da zä da hyąn rá mate
    Oją 'bʉ.
  dah-dah: Niŋgeb al kura Yesu Kristu niŋ dufaymiŋ tareŋ ire yeŋbe meremiŋ wa nurde
    gab dufaymiŋ saŋiŋ iryeŋ. Goyenbe mere igiŋ goyen daha mat nuryeŋ? Gobe al kura
    beleŋ Yesu Kristuyen mere goyen tagalke gab nuryeŋ.
  tnk-tnk: Ro pen nahatətəien raku pen ia nəri kamreɡi, nənə nəri kamreɡi raku pen
    ia nəɡkiariien sə kaməvisau ia Kristo.
  kpr-kpr: 'Ava sedo, namonde eregosera: tumondari mo, bino ningarikena sirorarira.
    Kotugo Keriso da Bino ava, vironu sarera amo, mendeni ainda bino ava ningarera.'
  san-IAS: ataeva śravaṇād viśvāsa aiśvaravākyapracārāt śravaṇañca bhavati|
  nho-nho: Taatou nei ku illoa maa te lotu maaoni raa e sura i naa llono taatou i te Lono
    Taukareka i Christ teelaa e hakaeaina mai ki taatou.
  gym-NT: Ye abko, kukwe kuin Kristobtä, ye nita kukwe nuen angwane, nita kite tödeke
    Kristobti. Kukwe kuin ye abko Kristobtä.
  azg-NT: Ndoꞌ na nndaꞌ vaa, juu na vantyja tsꞌon tsꞌan, cotyeꞌhanꞌ na ndyii juu jñꞌoonꞌ
    Tyoꞌtsꞌon. Maninjuuntyi jñꞌoonꞌñeen na ndyii tsꞌan ntyja ꞌnaanꞌ Cristo.
  bhd-bhd: एल्हेरेलेइ मसीहेरे बारे मां सन्देश शुन्नेरे बगैर कोई भी तैस पुड़ विश्वास
    न केरि बटे।
  too-NT: Lā' makapitzīn takalhlaka'ī'lh palh stu'ncua', como ixtakaxmatnī't huan
    xatzey tachihuīn. Lā' ū'tza' a'ntū līchihuīna'n Cristo.
  ind-AYT: Jadi, iman datang dari pendengaran, dan pendengaran melalui Firman Kristus.
  cjo-NT: Eerorika ikamanteetee, eero amatziro aapatziyari Jesoshi. Tema ikamanteetakae
    ikamawentakae irira, rowawijaakotantakaeri.
  nsn-nsn: Temaeit a nitagorong man e la tur tar longoro toro uelhire, doho uelhire
    ra longoro toin geta uelhire tauetein no uelhire Kristo.
  san-DEV: अतएव श्रवणाद् विश्वास ऐश्वरवाक्यप्रचारात् श्रवणञ्च भवति।
  tna-NT: Da su beju cristiano cuana sa jei epu puji equene Cristo sa quisa saida
    cuana id'aba taji.
  lid-lid: Eme ma, taha tanan, taha anuhun sahou ta Kindrei, ya sahou tan badeh, tiyani
    budon tataha handru asahan. Ma sahou asehek doh badeh, sahou ta nyala Krais.
  wim-wim: Than anangaman ngangk nungant Christ.antan theeꞌ-theeꞌin-a, than kaꞌathaman
    wik nungantaman ngeey-ngeeyin pam wanch wiyangan waaꞌ-waaꞌin thantana.
  zga-M: Ulwedekhe lukhuja ukhuhumila mulimenyu lya Klisite.
  yom-yom: Diawu minu kieti kuizila mu mambu momo tueti wa ayi momo tueti wa meti
    kuizila mu mambu ma Klisto.
  san-SIN: අතඒව ශ්‍රවණාද් විශ්වාස ඓශ්වරවාක්‍යප්‍රචාරාත් ශ්‍රවණඤ්ච භවති|
  yut-yut: Yaŋdo, nin nandamaŋ, amɨn da Kristo dakon gen yaŋ teŋteŋaŋba nandano uŋun
    da nandaŋ gadat paŋalon asak.
