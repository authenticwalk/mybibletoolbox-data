  ptu-ptu: Dadi, deem kamatappasanna hupatau kahana uhhingngi Kaheba Katilallasam.
    Ia anna malai nahingngi aka deem tau umpa'pakahebaanni indo kaheba diona Kristus.
  bzd-NTPO: Es sö isuè̱ tö se' e̱rblé Skëköl mik, e' datse̱ ie' tté ttsésö, e' wa.
    Ttè e' dör Cristo tté.
  kwf-kwf: Ma na ngwae ki saiana kira faꞋamamana kaidaꞋi kira rongoa na FaꞋarongoꞋa
    LeꞋa. Ma kira ka rongoa na FaꞋarongoꞋa LeꞋa kaidaꞋi ngwae ki faꞋatalongaꞋinia
    sa Jesus Christ.
  eng-WYC-2017: Therefore faith is of hearing [or by hearing], but hearing by the
    word of Christ.
  eng-WMBB: So faith comes by hearing, and hearing by the word of God.
  zat-NTPS: Ca' naca na, dxéajle̱dxu chee̱' gate dxénedxu, na' da dxal-la' xénedxu
    naca na da gunná Cristo.
  spp-spp: Dániyaŋi maha ntaa Jwumpe Nintanmpe ndògoŋi cye kurugo, puru Jwumpe Nintanmpe
    à fworo Kirisita e.
  zty-NTPS: Ki naken, benne' ka' yéngekle' chejḻé'gake' chie' Ḻe', na' dan' žaḻa'
    yéngeklen' naken x̱tiža' Benne' Criston'.
  mek-mek: Ega mo ganinagai, papiau iifa aꞌo kelogo aisama, Iesu kepakoꞌania. Ke egaꞌina
    iifaga auga Iesu ega iifa faagagai emai.
  aey-aey: Eunu oso Kraisnu qasali maadeceb age me je dah megina. Odocob dana cajaca
    age me je dah mimeig wawaga meleena.
  urd-GVH: ग़रज़, ईमान पैग़ाम सुनने से पैदा होता है, यानी मसीह का कलाम सुनने से।
  ycn-ycn: Tupana i'imatari ina'uqué capichácajo liyá Jesucristo palamane aú. Riyucuna
    ne'emá ina'uquejlo, napechu i'imacáloje caphí Jesucristo chojé raú penaje.
  djr-djr: Yo, märr-yuwalkthinyawuynydja ŋuli maḻŋ'thun bäy ŋathil ŋayi dhu yolŋuy
    dhäwu manymak ŋäma, ga ŋämany ŋayi ŋuli ŋunhi yolŋuynydja ŋunhi ŋuli ga wiripuŋuynha
    yolŋuy dhäwu lakaram walalaŋ Christkalaŋuwuynha.
  kvg-kvg: 'Ni āv qazi꞉qeivím nqǽgo: Unimanqatin matev, manqat yoge mokho-té qando-okhó.
    Neka manqat ndøgo, ezoqa ndiyoge, Keliso-qá manqat-té qando-fakhaté.'
  rug-rug: Ke sa rinaṉeraṉe si kamo mae pana avosia gita sa Inavoso Leana, meke sa
    Inavoso Leana si mae gua pa korapa tinozi vurana e Karisito.
  hop-NT: Pi hak God lavayiyat yuaataqw sinom nanaptaṅwu; noqw puma nanapte’ haqawat
    tūtuptsiwani.
  san-URD: اَتَایوَ شْرَوَنادْ وِشْواسَ اَیشْوَرَواکْیَپْرَچاراتْ شْرَوَنَنْچَ بھَوَتِ۔
  heb-LB: בכל זאת, האמונה מתעוררת על־ידי שמיעת הבשורה, והבשורה היא דבר המשיח.
  caf-NT: '''Et huwa ndi khunek uzdits''o, ''i bugha be neba ''alha ''uhoont''ah ''uts''int''ah.
    ''Ink''ez ndi khunek uzdits''o, ''i Yak''usda bughunek ''int''ah.'
  mio-NT: Chinu ini ñivi, vati chini soho ñi, ta chini soho ñi, vati cati tuhun yo
    tuhun yoso cuhva iyo ra Cristo.
  srq-NT: Mbia ra Jesucristo ɨcuayã mbeɨte, jiranuã mose erese. Mbia ra jiranuãte
    Jesucristo rese, emo echeẽ nenei neneiã mose ee.
  kje-NT: Ende ik kauroin nahenia rin derne Lira Wawa'an ma na'ono Kristus onne nanumene
    hi akin naili'il, la ri namehin mai loikaru Lira onne nanumene hir derne rakani
    la rauroin.
  gaz-gaz: Egaa amantiin ergaa dhagaʼuudhaan dhufa; ergaan kunis karaa dubbii waaʼee
    Kiristoosiin dhagaʼama.
  kud-kud: Eeta yemidi wasa ainaena ilaolaomane. Na wasana neta Besinana guguyana
    ainaena ilaolaoma.
  urb-NT: Aja rahã, kuja riki. Kirisutu rehe har amõ pandu pandu, ame'ẽ riki myrandu
    ke. Pe, myrandu rehe amõ hendu rahã, Kirisutu rehe jurujar katu.
  fra-LSG: Ainsi la foi vient de ce qu’on entend, et ce qu’on entend vient de la parole
    de Christ.
  san-HK: ataeva zravaNAd vizvAsa aizvaravAkyapracArAt zravaNaJca bhavati|
  cak-SNT: Chi nakacukubꞌaꞌ kacꞌuꞌx, nicꞌatzin chi naꞌay nakaxaj ri chꞌabꞌal. Y ri
    chꞌabꞌal ri nicꞌatzin nakaxaj, ja ri ruchꞌabꞌal ri Dios.
  uvh-uvh: Wara' indi ning nakantam, naktangka wa aming wari midi ituating u naknga
    o midi ka wa beng guk ning tonga wara'ganangsa' naktangkatam. Ka midi ka u naknga
    naktangkatam wa Kasira Aming Jisas ning midi ka aming wari bema ituating u nakitam.
  ino-ino: Afi'a apaipafi male'naya yana hapapaike'a ne'afea kefati fole ai'ne. Ani
    ne'afea ke Kalaisi avake hane'ne.
  gnn-gnn: Yurru yuwalktja yolŋuyunydja walalay yurru dharaŋan ŋäma, bala märr-yuwalkthirri
    märr-nherraṉmirrina manapan, ŋunhi ŋayi yurru ŋula yolthu warraŋulkumanydja wal'ŋu
    ḻakarama marrtji Djesu-Christnha.
  yal-yal: Anu, dɛnkɛlɛyaan fama Alaa falan mɛɛn nan xɔn ma. Alaa falan fan mɛma Alaa
    Muxu Sugandixina fe kawandin nan xɔn.
  cnt-NT: Le₂në₅ bá₄ jaun₂, juɨ₁lia'₂ a₂'én₂ dsa₂, lë́₅ të₂le₃ quian'₅₄ a₂nag₅ dsa₂;
    a₂nag₅ dsa₂ jaun₂, lë́₅ të₂le₃ quian'₅₄ jág₁ quió'₅ I₂rë₂'ɨ́n₁ quián₅ Diú₄.
  tif-tif: Nuli utamuwa yi, God ami okok kemin tunum ita taba-lom God ami weng numi
    bakayinbip ayo Kraist ami sang o, kalalup weng san-kaa-bulupla, weng kaata numi
    aket tem kufuyim-bulula, Kraist ami lak kaali, dakan-umbup o, kala utamup.
  nlx-nlx: बुरहो होमेलने से एने होमेलनो मसीन वचन से ईथे।
  apw-NT: Bik’ehgo’ihi’ṉań biyati’ dihiits’ago zhą́ nohwi’odlą’ goleeh, Bik’ehgo’ihi’ṉań
    biyati’ baa nohwił na’goṉi’go zhą́ dihiits’ag.
  gum-gum: Inchawei isubigwan Cristoinug pasra tøgagømibe wamwan wamindi mørikkurrin
    køben, tru wamwan wamindi møriibe Cristoimburabigwan eshkab kusrenanikkurrin køn.
  not-NT: Patiro inguemisanque matsiguenga cara ingomantëgotëqueri Jesoquirisito,
    cara icamobicái aisati cara icaniatanai iroro iragabisaicoontaigacái.
  plu-plu: Ka sam. Amawka ku hiyeg kinetni gak Cristo kahadbe ignes ik adahan igkis
    kamaxwa gipitit.
  iou-iou: Unita nadäkinik burenita ŋode yäna; Manbiŋam yäŋahäŋirä nadäk täkaŋ unitä
    nadäkinik pewän ahäk täkaŋ. Täŋkaŋ manbiŋam jopi kubä nämo, Kristo täŋo manbiŋam
    u.
  ntp-NT: Tomali ʌmaadutai maitistutuidi isvaavoitudagi Suusi Cristo asta siʌʌscadʌ
    caʌ isDiuusi ñiñiooquituldiadamigadʌ aagiadagi isSuusi Cristo cʌʌgacʌrʌ gavuvaidi.
  rai-rai: A nurnur i waan paat karom a taara baa diat walangoro a Koina Wewapua.
    A pirpir maa diat walangoroi, a pirpir ut anun Kaarisito.
  haw-1868: No ia hoi, ma ka lohe ana ka manaoio, a ma ka olelo a ke Akua ka lohe
    ana.
  ffm-ffm: Hono nii goonɗinal heɓiraa e nande waaju, waaju duu heɓiraa e konngol Almasiihu.
  arb-NAV: إِذاً، الإِيمَانُ نَتِيجَةُ السَّمَاعِ، وَالسَّمَاعُ هُوَ مِنَ التَّبْشِيرِ
    بِكَلِمَةِ الْمَسِيحِ!
  cop-CNT: ϩⲁⲣⲁ ⳿ⲫⲛⲁϩϯ ⳿ⲉⲃⲟⲗ ϧⲉⲛ ⳿ⲡⲥⲱⲧⲉⲙ ⲡⲉ ⳿ⲡⲥⲱⲧⲉⲙ ⲇⲉ ⳿ⲉⲃⲟⲗ ϩⲓⲧⲉⲛ ⳿ⲡⲥⲁϫⲓ ⳿ⲙⲠⲭ̅ⲥ̅
    ⲡⲉ.
  sri-sri: Irasirirã Cristoya kerere weremakʉ̃ péduripírã, ĩgʉ̃rẽ bʉremurãkuma.
  nal-nal: Malasing ma ainaxam paazaaiang kat balas sin aubina araan di langarin a
    Dorang Daxa. Ma a dorang kanaan naadi ra langarin araan axazak ka fazei wana a
    dorang pana Kaarisito.
  kyq-kyq: 'Anum Ꞌbooyki: debm jaay took aal maakin̰ do taar kɛn ese se, booy kꞋtaaɗin̰ga
    taar se jaayo. Ɔɔ taar kɛn naan̰ booyin̰ ese se, iin̰o gɔtn al‑Masi ki.'
  kwd-kwd: Ma nga ta'a su'asuria 'agila tagoto'o na alata gila longoa nga Kwairiinga
    Le'a lo'oo. Ma gila ka longoa nga Kwairiinga Le'a lo'oo alata na ta'a gila foulange'enia
    la Jisas Kraes.
  ded-ded: Nga Kristoac yoac dekperagiyemmeni yeni yoara negengandae. Amma yoac imoc
    negemma negensinggegecde.
  ewe-ewe: Ke xɔse vana na ame to nyanyui la sese me, eye nyanyui la tsoa Mawu ƒe
    nya me vana.
  nuy-nuy: Anaani wiijamana, warruburru-yung-maynji ambarra-magana na-Christ-jinyung,
    wugurraayung anubani-yung ari amburru-wawanggina, anaani ana-lhaawu. Marri ari
    amburru-jambarrgiiyn wugurru.
  cop-BHC: ϨⲀⲢⲀ ⲪⲚⲀϨϮ ⲈⲂⲞⲖ ϦⲈⲚⲠⲤⲰⲦⲈⲘ ⲠⲈ ⲠⲤⲰⲦⲈⲘ ⲆⲈ ⲈⲂⲞⲖ ϨⲒⲦⲈⲚ ⲠⲤⲀϪⲒ ⲘⲠⲬⲢⲒⲤⲦⲞⲤ ⲠⲈ.
  buk-buk: '@see-verse:ROM.010.016'
  pri-NT: Üu, jè cèikî, naa goo pai têre kâjè ê Picémara Wâdé goo wà Kériso. Â jè
    cèikî naa goo, ûna rà picémara.
  zpq-NT: Bia'cze cheyaḻa'cze yesene beṉe' diža' güen da' chzejni'in c̱he Criston'
    cont yesejnilaže'ne'.
  por-TFT: Portanto, as pessoas estão crendo, sim, em Cristo como resultado de ouvirem
    a mensagem sobre ele, e as pessoas estão de fato ouvindo a mensagem como resultado
    de alguém pregar sobre Cristo!
  gwi-NT: Ąįįts'ą' t'ee, Gwandak Nizįį tr'iitth'ak haa t'ee gwik'injigwiighit tr'ii'įį,
    ts'ą' Christ eegwagwaandak gwats'an Gwandak Nizįį tr'oonjii.
  gvn-gvn: Ngana jakalba kuku nyajin Jesusanka, yinyamun ngana nganaku mambarrijin
    nyungundu, nyungu kuku believeim-bungan. Godungku bama yungan, yinya kuku yirrkanka
    Jesusanka.
  nhy-NT: Por yonik, para se tlakatl tlaneltokas moneki kikakis itlajtol in Dios.
    Iwan welis kikakis itlajtol in Dios tla kitlapowiskej de itlajtol in Cristo.
  asm-FB: এতেকে শ্ৰৱণৰ দ্বাৰাই বিশ্বাস আৰু খ্ৰীষ্টৰ বাক্যৰ দ্বাৰাইহে শ্ৰৱণ হয়।
  okv-okv: Avoeto Keriso ta ke avo hande uore embo na ingihe ke be eora
  mxt-NT: Yucuan chaha cha chiñí xihna yo tuhun ra Cristo, tyicuan ta chino iñi yo
    chi ra.
  tzo-NT: Yu'un ja'to mi laj ya'yique, ja'to xu' chch'unic. Ti c'usi tsc'an ti cha'yique,
    ja' tsc'an ti ac'o ya'ibe sc'opilal ti Cristoe.
  ind-AGS: Kepercayaan kepada Allah berasal dari mendengarkan — yaitu mendengarkan
    pesan tentang Kristus.
  omw-omw: Tire ntapihi kyaunanra. Mpovanto Karaisira mwakyaakya mpora timwa mwinranro
    mwiva mwi quara riaananro. Mwiva mwi quara rieqaroma mwiva Karaisirara qutaave
    qiananro.
  yrb-yrb: Godinu kobere yaba waitaro nauteda sina Yesu Kerisoba nautaisiba yanu naueta
    Godibai odaisi.
  maa-NT: K'oa̱á ma‑ne, k'e̱ nga mokjeiín‑ná, ya̱á nchrobát'aà‑ne k'e̱ nga na'yá‑lá
    'én. K'oa̱ jñà 'én xi na'yá, 'én ndaà‑la̱ Nainá xi kjoa̱ ts'e̱ Cristo‑né.
  mcq-mcq: ꞌEnajihunaꞌe Keriso oni vuꞌa hejuri vajijino nimaaroijaho rouna.
  sus-A: نَ كُي، مِشِيٍ دَنشَنِيَمَ نّ عٍ تٌ بَرَ عَلَ شَ مَسٍنيِ رَ مّ. عٍ عَلَ شَ
    مَسٍنيِ رَ مّمَ عَ شَ مِشِ سُفَندِشِ شَ مَسٍنيِ نَن سَابُي رَ.
  jpn-1965: そのように、信仰は聞くことから始まり、聞くことは、キリストについてのみことばによるのです。
  fra-SBL: Ainsi, la foi vient de l'ouïe, et l'ouïe de la parole de Dieu.
  yka-yka: Manjari, subey dahuˈ minahalayak aka-aka sabab Isa Almasihin duk takale
    meˈ aˈahin, ubus meke ne siye sandel pu si Isa Almasi.
  mle-mle: Alik tikuw, duw taakw day God diki Viyakita Maaj wukikuw, a maaj liki maaw
    wukijibir tikidiy. Aw duw taakw dayak wasapwiykuw Jisas Kraisak, day a maaj liki
    maaw wuki-kidana.
  shp-NTPO: Jaskara ikaxa, ja Dios ikonhati iki, jawen joi ninkáxon ati, jatian ja
    non ninkáti joi riki, Diossen joi.
  aom-aom: Ëhuꞌëro jiëꞌëro Keriso-are jöho majahuijego ëhuro no hejarueje. Heromo
    ëhuro no mae uehorovarueje.
  geb-geb: Nza kaŋgi, nza Fhe Bakɨmen buna vhuueŋ mbararagim, ne nza ana khothɨgi
    ndɨkndɨga khavi. Nza mba mbararagi buna vhuueŋ, ne mbe Krais bun nzuai buna vhuueŋ
    ma.
  bsj-bsj: Bileke ki bou nuwa ka, tak keu nuwa ki ker Almaciya.
  cak-cak: Romari', richin nalex-pe riq'uin jun vinak chi nuya' ránima riq'uin ri
    Jesucristo, nic'atzin chi nrac'axaj ri nu'ij ri Dios, y c'o che'el nrac'axaj xaxe
    tok c'o nitzijon ri ruch'abel ri Dios che.
  chf-NT: Tuba cä tz'onänla c'änä älbinticonla najtäcä. Jini acälbintelaba, jin une,
    cache' u japänonla chich aj Cristo.
  tlf-tlf: Kale nuyo utamupta e, God imi ogok tubulin tinum ita tebe God imi weng
    numi baga-e-bilip boyo Krais imi sang kalaa age-nulupta, tinangka-bulupta, weng
    boyo tebe numi aget tem uyo kufu-e-buluta, Krais imi ilak uyo dugan-nuubup kalaa
    age utamup ko.
  piu-2006: Yuwa, yaṉangu Yiitjuku walytjarringanyi wangka Yiitjunyatjarra kulira.
    Wangka palunya tjana kuliṉi nganaṉa wangka Yiitju Kurayitjanyatjarra tjakultjunanyingka.
  poh-NT: Jeꞌ reꞌ ajic nok maꞌ chiꞌnchel ta take wich ra̱ꞌ riꞌsil cho maꞌ Israhel
    quicojbic wach i cꞌuhbalanic nkaꞌn, reꞌreꞌ ncꞌuhtunic lok chi reꞌ ribirmijic i
    kꞌoro̱j chic cho ruꞌum i Dios chiri̱j i Jesus reꞌ Pahbamaj chi Kꞌatal Kꞌoric,
    reꞌ aj reꞌ riwi̱ꞌ chi encaꞌn take cꞌacharel reh chi enquichꞌica̱ꞌ quicꞌux chiri̱j
    i Jesus.
  tue-tue: 'Ateména pʉtʉáa: Tʉogʉ́no padeoré bʉaquí. Cʉ̃ʉ̃ bʉaquí Cristoye queti wederi
    tʉorémena.'
  bjp-bjp: Pesu, kere unune wara le kere ongen Rokap na Fafas, ma fafas ae kere ongen
    u, i fafas lo Karisito.
  xon-xon: Tɔ, unii u gaa Kristo ki kii na, u ŋun waabɔr, nima le u gaa u ki kii.
    Unii u ŋun Kristo aabɔr na, unii ubaa le moon tibɔr ngbaan, nima le cha u ŋun.
  tzo-ZNT: Yoꞌ ti xchꞌunic oe, tscꞌanic albel cꞌusi yaloj ti Cristoe.
  mpm-NT: Nusa ti nu ka jinisoꞌo i jnuꞌun Yandios, chi kuu kandixia savaꞌni ga yɨvɨ.
    Ti maa jnuꞌun ja ka jinisoꞌo i kuu jnuꞌun Yandios sɨkɨ Cristo.
  ots-NT: I nesta da tsjij yʉ cja̱hni to car Jesucristo cja̱ co te rá nguehca̱ bú
    e̱je̱, pa da dyøde cja̱ da guatijʉ pʉ jár dyɛ guegue.
  hoy-hoy: इदुरसाटी विश्वास संदेश इन केळदुर देल अदिक संदेश मसीह अन वचन देल आगतद.
  amo-amo: Bara nani, uyinnu sa uyennu din dasu kiti lanzu, tutun ulanzu ligbula Kirsti
  pjt-pjt: Uwa, aṉangu tjuṯa Jesuku mulamularingkuku Tjukurpa Palya palunyatjara wangkanyangka
    kuliṟa kutju.
  cwe-cwe: Ivo uhuwilo wokwiza kufosela kuhulika usenga, na usenga uwo wokwiza kwa
    kupeta mbuli ya Chilisito.
  daa-NT: Ansi-ak, gee kuuk aamine, imaanco asa min ɗo kaaw taat ŋu dortu, ho kaaw
    taat ŋu dortu-at asa min gaare ka kaawor ɗo bi ka Iisa Masi.
  mlp-mlp: God ago gamuk naway na nazaq bilaqan i ginad emauq. Mataw God ago gamuk
    huritim teq in anan helmo haqayta haqauq. Ad gamuk in huritim anan helmo haqayta
    na in Krais awagamun mataw bilaqad luwayta naqmo.
  ape-C: Namudok aria douk madukemesh. Apak douk memnek Iruhin ananin baraen aria
    enyudok baraen nyopohur masuhwen dodog magipeshen. Enyudok baraen douk memnek
    eshesh shakripesh Krais ananin baraen iri shakripapen.
  bgs-bgs: Purisu isóddóran ta na duwán gó mga igpamaké su igpaminág dan tingód ki
    Cristo, asta duwán gó mga igpaminág tingód ki Cristo su duwán gó igulit-ulit kandan
    tingód ki Cristo.
  faa-faa: Asiamo aporo hinamomo Yasuane hemakapusimo aporo metakiramo some karakano
    ipu kaiyakosapo. Kaikia Yasuaki himu hakásaraka hemakapukusapo.
  kik-kik: Nĩ ũndũ ũcio, gwĩtĩkia kuumanaga na kũigua ũhoro, naguo ũhoro ũiguagwo
    na ũndũ wa kiugo gĩa Kristũ.
  cap-NT: Jaziqui Jesucristuz̈ puntu paljaytaz̈laja, nii puntu nonz̈ta cjesac̈ha.
    Niz̈aza Jesucristuz̈ puntu nonz̈cu, z̈oñinacaqui niiz̈quin kuz tjaasac̈ha.
  ksr-ksr: Qaa iikawaa so Kraistwaa qaaya jeŋ seiniŋ gejagianoŋ kemero mogi momalaarigianoŋ
    mono iikaaŋ koloowaa.
  eng-TNT: So then fayth cometh by hearynge and hearynge cometh by the worde of God.
  sbs-sbs: Linu intumelo iza cha kuzuwa, imi ni kuzuwa cha linzwii lya Kirisite.
  sue-sue: 'Are ego giwo: Tuma diai awa Oziga Ewanana ninaira me awa. Noko Oziga Ewanana
    awa Kristora ge me susure kereniro sai awa.'
  fra-NCL: Ainsi la foi vient de la prédication entendue, et la prédication se fait
    par la parole de Dieu.
  snn-NT: Ja'nca sëani, Cristo ba'iyete quëani achose'e ba'itoca, bainbi achaye poreyë.
    Achatoca, Cristoni si'a recoyo ro'taye poreyë.
  atb-NT: Haû nghut mù luî, lumjíng myit gi, danglù lé wó gyô é mai lò mù, danglù
