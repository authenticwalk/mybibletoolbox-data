  swe-swe: 'Alltså (som slutsats av detta): Tron (tilliten, förtröstan) kommer av
    det man hör, [och] det man hör [förkunnelsen, redogörelsen, predikan] kommer genom
    den Smordes (Kristi) ord [se vers 14]. [Det grekiska ordet höra, ”akoe”, har flera
    aspekter. Förutom att rent fysiskt höra, handlar det också om att verkligen lyssna
    på vad som sägs, se . I Bibeln är detta djupt förknippat med att gensvara och
    lyda, se . Paulus förtydligar i detta brev Israels kallelse och lyfter även fram
    den frälsning som erbjuds hedningarna genom det judiska folket i Jesus, se kap.
    9-11. I Israels trosbekännelse ”Shema Yisrael” (”Hör, o Israel”), finns samma
    koppling till att hörsamma och lystra till själva innehållet genom att gensvara,
    se . Grekiskan har två benämningar för ”ord” – logos (ett ord, en tanke, men används
    också för att beskriva Guds planritning och lära om allting – Ordet, Logos är
    Sonen personifierad och förekommer endast i singular, se ) och rhema (kan förklaras
    som Guds givna ord, genom Anden riktade och levandegjorda för direkta sammanhang
    – förekommer både i singular och plural). Här använder Paulus rhema i singular
    för den Smordes ord.]'
