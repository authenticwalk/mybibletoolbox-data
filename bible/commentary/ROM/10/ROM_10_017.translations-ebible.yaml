    Na. Aa neo meꞌa lii moa Na, hudꞌi tadèngi uuru ku lula-nèti Kristus.
  tnp-tnp: Kəni tol lanəha, nəhatətəiən tatsɨpən e nati iətəm natətəu, kəni nati iətəm
    natətəu tatsɨpən e nanusiən iətəm kətəni e Krɨsto.
  urd-urd: पस ईमान सुनने से पैदा होता है और सुनना मसीह के कलाम से।
  hot-hot: '@see-verse:ROM.010.016'
  mqj-NT: Dadi, kapangngoreanan lako Kristus mala kendek ke denganni dirangngi, anna
    iapi anna mane dirangngi ke denganni tau untetteran Kristus.
  rus-SYN: Итак вера от слышания, а слышание от слова Божия.
  mbh-mbh: Na i venen aken, make lemir mire ako ve, tokokoere aro o nongpol tel panongpolong
    nge a Krais, lamo o pavurvur ako aro olemio nge i, na o nongpol panongpolong aken,
    tova toko e i panongpol or nge.
  bdd-bdd: Eeta ꞌeguma Keliso weyahina taloguguya, nata hisahisadimo sihesagoha ma
    sihemisa.
  cbt-NTPO: 'Quisocristo nanamën natanacaso'' ya''huërin. Natanpatëhua'': “No''tëquën
    nonin,” topatëhua'', natëtarihua''.'
  srn-NT: Na so bribi e kon te un e yere a boskopu, èn a boskopu na a wortu fu Kristus.
  cta-NT: Pana nu na ni, cua ngusñi na chaꞌ jiꞌi̱ Jesús nu ngua tya clyo, tya loꞌo
    ndyuna na chaꞌ tsoꞌo nu cua nchcuiꞌ nguꞌ loꞌo na chaꞌ jiꞌi̱ Cristo.
  bqc-SIM: Beewa luanaaikɛa ì bↄ aà yãmaa kĩ́iɛ, mɛ́ yã́piá Kilisi yã́ɛ.
  tcz-CHONGTHU: Hitichun, tahsan chu thujah a kon ahin, hichu Christa chung chang
    thujah a kon ahi.
  mar-mar: तर मग ऐकण्यामुळे विश्वास होतो आणि ख्रिस्ताच्या वचनामुळे ऐकणे होते.
  snp-snp: Etito kawa kolinawamo yako koli kikitenawamo ne. Ido Kilisto kala lo oloto
    melenawamo yako kolinawamo ne.
  isl-isl: Samt er það svo að trúin kemur af því að hlusta á gleðiboðskapinn – gleðiboðskapinn
    um Krist.
  spy-NT: Māchāksē /kyaamta lōkōōywēkaab *Kāārārookiintēēt sukukas ꞉biiko, kunyi māchāktōōs
    ꞉biiko kuyēbchi yiit ng'aleechaata sukōōyēnchi.
  xnn-xnn: Ngem nan kankanak et siya kayet nan tet-ewa ay masapol ay dengngen nan
    ipogaw nan maibaga sadapay mamati. Et nan maibaga et siya nan damag ay maipanggep
    ken Kristo.
  mwe-mwe: Bhai ngulupai shiumilo shakwe ni kupilikana, kwa ngani ja lilobhe lya a
    Kilishitu.
  tte-tte: Saugana Yeisu Keliso wasana namwanamwana siguguyeyan kita tomeli kolila
    wasane tabenalan yo tameli, awa?
  tcs-tcs: Bat yupla mas lisen da mesiz baut da gudniuz pas, bipo yupla ken bilib
    ane dat mesiz i da gudniuz blo Zizas Kraist.
  hlt-THB: Cangnaak taw awi zaaknaak awhkawng ni a law, awi taw Khrih ak awi zaaknaak
    awhkawng awm hy.
  soq-soq: 'Sa baiwa no ewate atenten: Gagalo euda eteitana bedewe sumanai wadedi
    wisede, tane Gagalo euda etaetawa ipa Keriso benemawa amonantoia bedewe wisede.'
  qub-qub: Chaymi willacuyta wiyar-raj pipis yäracun. Chay willacuyga caycan Jesucristo
    willacushancunami.
  att-att: Á mássiki nu baddì yù ira nga manguruk, á máwák nga makaginná yù ira tatolay
    sù napiá nga dámak nga melayalayâ nga meyannung kâ Apu Kesu Kiristu, lage ra mangikatalà
    kuna.
  bki-bki: A banei kumemi jibe nei naruei, numitu numioliolu ka Yesu Kristo banlo,
    a bogo napano kumemi numitu numioliolu, tealo amijog, a bogo napano amijog, tealo
    amonea.
  bqp-bqp: Lɛmɛ ludanaanikɛnaa dì bo a yãmana kĩnaamɛ, yã pì sↄ̃ bi Kirisi yãmɛ.
  mcp-mcp: Í njúl nə́ búgə́ í dʉ zhu láŋ múúd mə gwág yííd; láŋ wɔɔŋg wə́ Kɛ́ɛl mə́
    Krîst.
  hat-hat: Konsa, se lè ou tande mesaj la ou vin gen konfyans. Mesaj la, se pawòl
    Kris la y'ap anonse.
  npl-NT: Ijkó kiné, titlaneltokah ijkuak tikkakih n kualitlájtoli, iwa tlan tikkakih,
    ye itemachtilis Cristo.
  bgg-bgg: Ji-è chiihphado, migi yi mua nuii pha ji è thog phro, chiih-è miyaogam
    yi Masi ro yua pha ji è thog phro.
  eng-TCENT: So then, faith comes by hearing, and hearing comes through the word of
    God.
  eng-BSB: Consequently, faith comes by hearing, and hearing by the word of Christ.
  cpu-NT: Okovajaantatyaara iretaitavakyaaro inkemayeetavakero iñaane Pava onantyaari
    iraventaashireyeetantyaari.
  san-ASM: অতএৱ শ্ৰৱণাদ্ ৱিশ্ৱাস ঐশ্ৱৰৱাক্যপ্ৰচাৰাৎ শ্ৰৱণঞ্চ ভৱতি|
  tac-NT: Napu'lige ralámuli ruwichi Onorúgame júlaligo Kristo, 'lige ralámuli 'we
    'la bijchígisa alué ra'íchali 'ma 'la Kristo oyérame ju.
  eng-WEBPB: So faith comes by hearing, and hearing by the word of God.
  gfk-H: Io hua um, no nurnur i tahuat laah tano hanhadadei no hinhinawas, ma di hadadei
    no hinhinawas ing di hadadei no nianga ta Karisito.
  viv-viv: Ada au kahalamanena kaliva yadi vetumagana yana yemu inubana ma au Yaubada
    yana venuwaꞋata ana nogala againe. Ada Yaubada yana venuwaꞋata ana nogala inubana
    au tolaumamala Keliso faꞋine hilulumamala.
  yao-yao: Kwayele, chikulupi chikuika kwa kupilikana utenga, ni utenga wo ukwika
    kwa kulalichilwa Liloŵe lya Kilisito.
  tgp-tgp: Ale haratu mo vujangia vara rasua mo vora na sava la rongoa, ale sava la
    rongoa mo mai na retivujavujangi na reti non Kr̃isto.
  auc-NT: Ïninque gode änäni ate në ëñënänique wede pönënäni badänipa. Ayæ̈ Codito
    nänö änönö ante gode ante apæ̈nedäni beyænque në ëñënäni badänipa.
  kbc-NT: Odaa niɡ̶ina oko yakadi me nakato Ǥoniotagodi niɡ̶ina me wajipata natematigo.
    Pida wajipata natematigo niɡ̶ina mini ane yeloɡ̶odi nibodicetedi anele ane icoɡ̶otedibigimece
    miniwataɡ̶a Aneotedoɡ̶oji.
  bmh-bmh: Igul go enai, duailel amegai Kristus nugau ze duacanem, gonun, goagal oiagab
    petak anemen. Du tub nug Kristus nugau ze duailel awarina, go ze go doimai, Kristus
    nug ag isanarabun aleun ag abiu mamamen.
  ctu-BL: Mi lac ñop chuqui mi la cubin. Mi la cubin i t'an Cristo che' mi lac subentel.
  meq-meq: Andza niye, ndoweye kə dzala ha na, kə tsəne təday. Ndoweye kə tsəne labara
    i Yesu Kəriste na, andza məgweɗe ndəray kə tsikay təday.
  noa-H: Pari mag hamau wajap hʌ̈k'abajieb mamʌ, mʌchdëu jaau chirʌmjö, hichiita hãbmua
    Cristoou maach peerdʌajem hiek jaauju haai sim; magbaawain chadau mag hiek hũrwiata
    hʌ̈k'aju haai nʌm.
  alp-NT: Ele mere eti tamata esi hlaleke loko Yesuse Kristuse le esi lene Sou Misete
    kena Yesuse Kristuse rebe betekele etesi pende.
  san-VEL: ataeva "srava.naad vi"svaasa ai"svaravaakyapracaaraat "srava.na nca bhavati|
  kbq-kbq: E'ina hu'negu vahe'mo'za ke naneke nentahizageno, zamentintia erionetie.
    E'i anankea Kraisina Knare Musenke me'ne.
  kbh-kbh: Chcasna, chë ts̈abe noticiënga jouenëse, ents̈anga jobenayana Jesucrístbeñe
    jtsos̈buáchiyana; y nda Cristbiama tojtsabuayiynase, ents̈anga chabe buayenánana
    jouenana.
  ron-LSB: Așadar, credința vine prin auz, iar auzul prin cuvântul lui Dumnezeu.
  pon-pon: Ari, pojon kin pwili jan padak, a padak kin pwili jan majan en Kot.
  nhe-BL: Pero nochi tlen quineltocaj itlajtol Toteco, quineltocaj pampa quicactoque.
  sps-sps: 'Tan kat to aya, ara onot ror ma natiny a ka to: Vaamuan tsom non, a vainy
    ma nongoiny a ka te tsue ror fuainy tsoiny favaanan ten Gov nane Krais, ai tan
    kat to aya, ri ma faason tsun ten Krais. Ana ra natiny ror a ka te jiats of me
    Gov, fuainy tsoiny favaanan Tsunia ma favaanan of rara rin vaanan ten Krais.'
  wnc-wnc: Siwan wamu Aisaiata matakuu waakngata yeutniman ninda anzing nataamang.
    Kraisda nin pake ninipewan apuke itane wamu sanga ita yake tasikut taknga yanikapmakamang.
    Ninda yanikapna aminu maakngita nataaikat nana kunduta Jesue natapa kekekanggak.
  bus-bus: Lɛmɛ ludanaanɛkɛna è bↄ à yãmana kiiamɛ, yã pì sↄ̃ nɛ́ Kirisi yãmɛ.
  gub-BL: A'e rupi zeruzar haw ur Tupàn ze'eg henu mehe a'e, Tupàn ze'eg Zaneruwihawete
    rehe ze'egaw ur imume'u har wanuwi a'e no.
  imo-imo: Akumunga Gotenga ungu ningo tirimelena pimele aku ulumuni imbomani Kraist
    paimbo nanga lipe tapondolimu ningo ipuki tirimele ulumu ltimele. Ungu ningo tirimele
    pimele akumu Kraistinga ungumu.
  boj-boj: Deqa ijo was, iga qalieonum, iga gago dabkala na Qotei aqa anjam quqwom
    gam dena iga gago areqaloq di siŋgilatqom. Anjam iga queqnum qaji di agi Kristus
    aqa medabuq na branteqnu.
  eng-DRA: Faith then cometh by hearing; and hearing by the word of Christ.
  knf-knf: Pfiyaar paji pawoona ţi uko wi ñaaŋ aŧiinkuŋ, kë uko wi ñaaŋ aŧiinkuŋ uwoona
    du uţup wi *Kriŧtu.
  san-KHM: អតឯវ ឝ្រវណាទ៑ វិឝ្វាស ឰឝ្វរវាក្យប្រចារាត៑ ឝ្រវណញ្ច ភវតិ។
  arn-NT: Fey tüfa ta Cristo tañi werkün dungu fey tati allkütulu fey tüfachi dungu,
    fey ta feyentuafuy.
  zas-NT: Zeel guialrliladx zëëd por ni riguiejn bejn, abiꞌ ni riguiejn bejn na̱j
    xtiidxzaꞌc Jesucrist.
  ken-NT: Ɛchi yɛ bɛ mmu ǎghok kɛ anoko, nɛ mpok bághàti bho ɛ̌ti Kristo, bo bághòk
    Mbok Ndɨ́ndɨ́.
