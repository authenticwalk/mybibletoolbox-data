verse: ROM.010.017
translations:
  kpx-kpx: Di louale keu koseanu. Ataeau Keliso hoto loui ata haivege degomole abuna
    hoto ke evisi abu uvu mai avuemo mavoi.
  okv-H: Avoeto Keriso ta ke avo hande uore embo na ingihe ke be eagora
  tbo-tbo: Yaka witumagana tuwega uyahinei e nenei. Ma tuwegana naka Keliso guguyana
    uyahinei e nenei.
  mal-C: അങ്ങനെ വിശ്വാസം ദൈവികസന്ദേശത്തിന്റെ കേൾവിയാലും കേൾവി ക്രിസ്തുവിനെക്കുറിച്ചുള്ള
    വചനത്താലും ഉണ്ടാകുന്നു.
  grc-SR: Ἄρα ἡ πίστις ἐξ ἀκοῆς, ἡ δὲ ἀκοὴ διὰ ῥήματος ⸂θεοῦ.⸃
  bgc-bgc: पर मसीह के बारें म्ह वचन सुणण तै बिश्वास होवै सै।
  khz-khz: Ita ripara, kamonagi Vali Namana gevopatagiana takamonagiana, voanana evogomaina;
    e takamonagiana valina Keriso gena kila.
  deu-TKW: Also der Glaube kommt aus der Kunde, die Kunde aber durch Christus' Wort.
  zsr-NT: Cni nac, laꞌyejlëꞌ Lëꞌ nup laꞌyöni, atiꞌ lë naꞌ ral‑laꞌ laꞌyöni nac xtidzëꞌë
    Cristo.
  lin-lin: Boye, kondima ewutaka na maloba oyo toyokaka, mpe maloba oyo toyokaka ewutaka
    na Liloba ya Klisto.
  hns-NT: Ab to safa se dekha hai kie bieswaas kare khaatien manai log ke tjaahie
    pahiele Kriest ke khoes khabar soene ke.
  noa-E: Pari mag amau wajap ʉ̈khabajieb mamʉ, mʉchdëu jaau chirʉmjö, ichiita ãbmua
    Cristoou maach peerdʉajem iek jaauju aai sim; magbaawain chadau mag iek ũrwiata
    ʉ̈khaju aai nʉm.
  eng-EMTV: So then faith comes by hearing, and hearing by the word of God.
  mib-NT: Núu súcuan te núu cuni nahín ñayuu te cuu candíje i. Te jnūhun cuni nahín
    i cúu jnūhun Cristo.
  lif-NT2: हे़क्‍केलॽरिक् नसाःन्‍निङ्‌ग खे़म्‍मनाबालाम्‍बा ताःरो, हे़क्‍क्‍याङ् खे़न्
    खे़म्‍मनाबाङ्‌ग ख्रिस्‍तरे़ कुयाःम्‍बेओबा पाःन्‍जाक्‍लाम् ताःरो॥
  xnj-xnj: Ndi, sadika yibwela kwa kuyuwana ujumbi, na ujumbi wenuwo ubwela mu kukokosa
    Lilovi la Kilisitu.
  mmx-mmx: Kuren la lununu it pot do laradi ing tonga levelinga, la levelinga i laala
    boro at Lagale Lavavang at ne Karisito.
  cbr-NT: Usa 'ain cananuna 'unanin, uni itsían Cristo sinánquin aín bana ñuixuncëxun
    ca unin cuatia. Cuaquin ca —a banax ca asérabi 'icë —quixun 'unani Cristomi catamëtia.
  tee-NT: Pus va acsnich ju lai lhilaca'ancan ju Cristo acsni k'asmatcan ju chivinti
    ixlacata yuchi. Chai va acsnich ju lai k'asmatcan acsni va xamati' aquijunilh.
  eng-LSV: So then faith [is] by a report, and the report through a saying of God,
  cak-NT: Chi nakanimaj, nic'atzin chi na'ey nakac'oxaj ri tzij. Y ri tzij ri nic'atzin
    nakac'oxaj, ja ri rutzij ri Dios.
  pah-NT: Nahã a'ero. Hendukaturame jate Cristo'ga mombe'ua nhande jikogi ga rehe.
  sja-NT: Ma jõma jara aupadade k'ĩsiadak'ãri, k'awa p'anɨ eperãarãpa ũridak'ãri Cristopa
    ooda ãchi-it'ee, mãgapɨ irude ijãapata.
  xed-xed: Mantsa ya ná, ma snaŋtá gwaɗa ta kəl lu ka nuta ka mnda zlghay nda ŋuɗuf.
    Tsa gwaɗa snaŋ lu ya guli ná, gwaɗa Kristi ya.
  mks-NT: Jáchi̱ jihna ñúhú cáha̱n na̱ tu̱hun va̱ha sa̱ha̱ Jesucristo nu̱ú ña̱yivi
    ta xi̱hín ña̱ xíni̱ jo̱ho na̱ cán jáxi̱nu̱ ini na xi̱hi̱n á. A̱nda̱ jáví cásáhá
    na̱ cándeé ini na mé á ta cája na ña̱ cúni̱ a̱.
  gfk-S: Io kaie um, no nurnur i tahuat leh ing di hadade no hininaawas, ma di hadade
    no hininaawas ing di hadade no harpir tane Krais.
  bmu-bmu: Keu miaŋgö dop Kraistkö keuŋi jim sehiinga kezapŋine geiga mötketka mötnaripŋinan
    mönö mewö asuhuma.
  dgz-dgz: Ap menan Keriso oisewa orup da opata gapan waini menan orup dawa darinap
    anun. Keriso oisewa darinap anuni menan me anu tumat mega yane kai waren.
  eng-GNV: Then faith is by hearing, and hearing by the worde of God.
  zaa-NT: Así es de qui'ni chi té fe qui' ri'u lani Jesucristo porqui'ni chi biyénini
    ri'u quì'e. Chi biyénini ri'u quì'e porqui'ni ttu enne' nna chi gutixá'anią ri'u
    evangelio qui' Tata Dios.
  eng-WEBSTER: So then, faith cometh by hearing, and hearing by the word of God.
  guh-guh: Nexata jivi itsa tsipaebatsi Cristo pesivatëpaejavatsi pibisiacuene pexanaeneconi
    yabara pejumetaexae, jumecovënëta baja.
  bon-bon: Yoo, biname cina niinäce mene yäätecijemuge, piba jäätrungusi, piiyepu
    biname cina miiji Keriso poto cidi me mene jajanena nuuja biname cina ätecijame.
  nhw-BL: Pero nochi catli quineltocaj icamanal Toteco, quineltocaj pampa quicactoque.
  swh-ONEN: Basi, imani chanzo chake ni kusikia, na kusikia huja kwa neno la Kristo.
  wbi-wbi: pe lino ulwitiko lukwisa kuhumulanilana na kupulika, na kupulika ku lisio
    lwa Kilisite.
  bba-bba: Nɡe mɛyɑ nɑɑnɛ dokebu bu wee ye tɔnu nɔɔmɔn di. Ye tɔnu nɔɔmɔ, yɑ mɑɑ sɑ̃ɑwɑ
    Kirisin ɡɑri.
  eng-KJVCPB: So then faith cometh by hearing, and hearing by the word of God.
  kgk-NT: Upéixa-gwi Cristo rehegwa nhe'ẽ nhamombe'u ramo, nhahendu Nhandejáry remimombe'u.
    Hemimombe'u nhahendu ramo, jarovia-ma voi íxupe.
  waj-waj: Itaama vaikiai vaa mmayaayaivaa rikiaiyaano fai ivaara kutaavaivee kiaaravai.
    Gioonna kiaapu vooyaano Yisuu Kirisiinnara iya kiaa mmikio mmayaayaivo kooyaa
    vainai rikiada fai ivaara iya kutaavaivee kiaaravai.
  cpy-cpy: Okowa-perotatyaa reteeta-wakyaawo ikemaeta-wakiro iñaani Tajorentsi rawentaa-shiretan-teetyaari.
  ekk-PKP: Usk Jumalasse tuleb kuulmisest, Kristuse sõnumi kuulmisest.
  mpx-mpx: Inoke abulilek i masalem te ebo wasa hi hago, ge wasa nihi hago te ebo
    Keliso wasana nihi papaatena-an elal.
  wbp-wbp: Nyarrpaku-ka nyampuju yimiji wangkami? Kaatukuju wala nyinanjakungarntirliji
    yapangkujulu purda-nyanyi-wiyi yimi-wiyi Jijaji Kiraji-kirliji. Manu purda-nyanjakungarntiji,
    yapangku-jana nganangku mayi yimi-ngarrirninjini-wiyi jaruju.
  luo-luo: Kuom mano, yie aa kuom wach miwinjo, kendo wach miwinjono en wach Kristo.
  nhe-NT: Pero nochi tlen quineltocaj itlajtol Toteco, quineltocaj pampa quicactoque.
  aii-aii: ܗܵܕܟ݂ܵܐ، ܗܲܝܡܵܢܘܼܬܵ‌ܐ ܟܹܐ ܐܵܬܝܵܐ ܡ̣ܢ ܫܡܵܥܬܵ‌ܐ، ܘܫܡܵܥܬܵ‌ܐ ܡ̣ܢ ܗܹܡܸܙܡܵܢ ܕܡܫܝܼܚܵܐ.
  esk-NT: Taatnamik iñuich ukpiqsriḷiqsut tusraa'amitruŋ tusraayugaallautaq. Suli
    iñuich tusraagaat kia quliaqtuaġipmagu uqałiq Christ-kun.
  msb-msb: Kaya pagtuod an nahuhumanan san pagapamati sa Maayo Na Barita na ginatukdo
    manungod kan Cristo.
  cpa-NT: Cónh¹jøng² ma²lé² hé² jniang³ jǿg³ ju³ná³ ca¹néng³ jniang³. Ma²lé² néng³
    jniang³ ju³ná³ ca¹lø¹chián¹ dsa² hǿ² jǿg³ quiah¹² Cristo.
  dso-dso: ତେବର୍‌ପାଇ ସୁବ୍‌କବର୍‌ ସୁନ୍‌ବାଟାନେଅନି ବିସ୍‌ବାସ୍‌ ଅଇସି । ଆରି କିରିସ୍‌ଟକେ ଜାନାଇବାଟା
    ସେ ସୁବ୍‌କବର୍‌ ।
  meu-meu: Taunabunai, heabidadama badina be kamonai, bona kamonai badina be Keriso
    ena hereva.
  yva-NT: 'Maisyare omai ti, wandaen: Vatane wanave arono wo Ayao Kove raraniv, muno
    wo raraniv arono vatane inta po Ayao Kovo Kristus ravovo mansai.'
  dgc-dgc: Kanya i tolay, méniwala side ni Cristo bagay mabaheta de. Sakay mabaheta
    de bagay te magtoldu dide tungkul ni Cristo.
  zpm-NT: Sac goṉ, parne dib zdoo ne gnalo ne Dios, ib none yquiaadiag ne Xtiidz me
    gaṉle cho nac Jesús.
  hix-NT: Àsok hana tehxatxow ha. Onà wyaro tehxatxow hamà. Enytxany me tehxatxow
    hamà, anar komo wya Kryestu yokarymanàr ke mak ha. Noro hona harha tenyatxow hamà,
    enytxanyenhàr me kesnàr kom ke mak ha.
  sim-sim: Karem uwosik os nimu heyenduwa, Jisasin wavuk ewenda nombo karem nanda
    sir, mashin sawenda ma ondo mashin li sawewak ma li misihi li mba, �Mashi oso
    ome sira.� Karem li mbaha Jisasin wavu lihik ewenda lir.
  npi-ULB: त्यसकारण, विश्‍वास सुनाइबाट आउँछ, र सुनाइ ख्रीष्‍टको वचनद्वारा आउँछ ।
  cgc-cgc: Nlaman ta gid na mga ittaw an gatuo tenged ta iran na namatian na miad
    na balita. Nlaman ta man na namatian danen miad na balita paagi ta pagwali ki
    danen parti ki Cristo.
  tim-tim: Aregât hin nâŋgâweren. Siâŋe Kristogât pat makyeŋgimbo den bunŋe nâŋgâmaen.
    Akto den bunŋe nâŋgâenŋe amâ biwi kat katgât miawakmap.
  yor-yor: Ǹjẹ́ nípa gbígbọ́ ni ìgbàgbọ́ ti í wá, àti gbígbọ́ nípa ọ̀rọ̀ Ọlọ́run.
  wos-wos: Wun hundi xékéta nani xékélaki. Du nawulak du takwaka Kraisna hundi wandat,
    xékétandi. Xékéta di nawulak déka jémba sarékéta déka hundika “Mwi hundi dé” natandi.
  emp-NTPO: Wãrãda ẽberãrãba Critod̶ebemada naãrã ũrĩnida panʌa poya ĩjãni carea.
  eng-F35: So, the faith is from a message, and that message is by the Word of God.
  ind-ind: '@see-verse:ROM.010.016'
  pes-OPCB: پس ایمان از شنیدن حاصل می‌شود، از شنیدن مژده در مورد مسیح.
  mpt-mpt: Inamin kesoa nakaia unangai moniba Klaiste wengo omkeimamibo nakaia unangai
    maki wente bianiba bainobo galomabiobe.
  ssx-ssx: Koto ekina꞉ pi opita꞉la꞉ ekima꞉ wanda꞉halima꞉ hone tulaasememe. Kutupa
    hali ma꞉nda꞉ma꞉ Ketisoma꞉ pa꞉la꞉eki wala꞉la꞉ ekima꞉ wanda꞉halima꞉ pi opitelememe.
  mkl-mkl: Bɛɛbɛ mɔi nɑɑnɛ ku dɑsi wɑ nɑɑi hɑi si ide iyi inɛ wɑ ɡbɔ. Nɔ ide iyi ɑ̀
    wɑɑ ɡbɔu idei Kirisii.
  gaq-gaq: ମାପ୍‍ରୁ ସାମୁଆଁ ଦ୍ରିଗ୍‍ନେବାନ୍‍ ବିସ୍‌ବାସ୍‍ ପାଙ୍ଗ୍‍ଏ ବାରି କିସ୍‌ଟନେ ସାମୁଆଁକେ
    ବାସଙ୍ଗ୍‍ନେ ଆଃ ଆତେନ୍‌‍ ନିମାଣ୍ଡାସାମୁଆଁ ।
  gof-RNT: Hessa gisho, ammanoy sissafe yees; sissi Kiristtoosa qaalappe yees.
  unx-unx: ସୁକୁକାଜି ଆୟୁମ୍‌ ହରାତେ ବିଶ୍ୱାସ୍‌ ହିଜୁଃଆ ଆଡଃ ଖ୍ରୀଷ୍ଟ୍‌ଆଃ କାଜି ଉଦୁବ୍‌ତେୟାଃଗି
    ଏନ୍‌ ସୁକୁକାଜି ତାନାଃ ।
  gah-gah: 'Nenemú láa loko gilitune: Ómasímini gakó gelekunikegó gele alévolé oaká
    noune, itó Kilistoni agepagutí gakó li utó niagogó gakola geleaká noune.'
  lcm-lcm: Asukang a lomlomon kapo tukulai ina si longong mengen, na mengen ang kapo
    tukulai ina si akuskus ta Karisto.
  aer-aer: Arratye kwenhe, tyerrtye areyele Jesus arratye itelaretyenhe nhenge itne
    angkentye ikwere-akerte awemele iperre-ante. Itne angkentye aweme-ante arrpenhele
    itneke ileke-iperre.
  qvc-NT: Chayshinallam Jisukristupa shumaq nutisyanda yach'achikuptinchiqqa, wakingunaqa
    uyanllapa. Chay uyaqkunamandam, wakinningunaqa Jisuspi kriyinllapa.
  tgl-ULB: Kaya ang pananampalataya ay nanggagaling sa pakikinig, at pakikinig sa
    salita ni Cristo.
  cbs-NT: Jaskakidi Diosun jancha yusinmisbun Jesucristokidi kakape yusinkubainaibu
    besti jancha pepa jawendua ninka pewatan yudabun Cristo chibankin ikunwantidubuki,
    jatun janchawenan.
  xtm-NTPP: Chukan kúu ja onde kuniso'o o tnu'u Su'si ma, te kandija o.
  nnq-nnq: Kuamini kuboke pu kujoa nhwalo, nu nhwalo gwenio uboke mulilobe lya Kilisto.
  bao-NT: To biri díámacʉ̃ tʉo nʉcʉ̃ bʉoriquea, añurije quetire tʉorique jʉori nii
    ea. Queti tʉorique pea, Jesucristo yee maquẽre wederique nii.
  san-ORI: ଅତଏୱ ଶ୍ରୱଣାଦ୍ ୱିଶ୍ୱାସ ଐଶ୍ୱରୱାକ୍ୟପ୍ରଚାରାତ୍ ଶ୍ରୱଣଞ୍ଚ ଭୱତି|
  huv-NT: Pues jangantanej alndom mayar aaga najneajay poch wǘxan anguiay; y nipilan
    apmanguiayiw aaga najneajay poch wüx aljane apmasaj nejiw wüx Teat Cristo.
  otn-NT: Pɛ nu̱ to bi 'yɛ̱c'ɛ̱i̱, ya ɛ̱c'ɛ̱i̱ ngue bi 'yøde hanja ra̱ hya̱ bi sifi.
    'Nɛ̱ nu̱na̱ ra̱ hya̱ bi sihyø ja̱'i̱ p'ʉya, guehna̱ ra̱ hya̱ i hma̱ hanja na̱
    ra̱ Cristo na̱.
  nop-nop: Unduŋ doktiŋa indiŋ yodok. Nadisukiliti adi Kilisto’walaŋ mede nadiyam
    diniŋ folooŋ. Kaŋ mede nadiyam uyadi meeniŋ niŋdi Kilisto’walaŋ maŋiŋ mede tiŋa
    yohautaune nadiyam.
  obo-NT: Piru ahad ungketen, bonnaa en no iddos kopomakoy to minuvu, id pomon to
    kodpominog dan to ponudtulon moka-atag ki Disas Krays.
  cak-ENT: Richin nkatakej, nc'atzin que nkac'axaj na ri tzij. Y ri tzij ri nc'atzin
    que nkac'axaj ja ri rutzij ri Dios.
  lif-NT: ᤜᤧᤰᤁᤣᤗ᤹ᤖᤡᤰ ᤏᤛᤠ᤺ᤴᤏᤡᤱᤃ ᤂᤧᤶᤔᤏᤠᤒᤠᤗᤠᤶᤒᤠ ᤋᤠ᤺ᤖᤥ. ᤜᤧᤰᤁᤩᤠᤱ ᤂᤧᤴ ᤂᤧᤶᤔᤏᤠᤒᤠᤱᤃ ᤂᤪᤡᤛ᤻ᤋᤖᤧ
    ᤁᤢᤕᤠ᤺ᤶᤒᤣᤀᤥᤒᤠ ᤐᤠ᤺ᤴᤈᤠᤰᤗᤠᤶ ᤋᤠ᤺ᤖᤥ॥
  mie-NT: Túsaá de tú cunini nchivī de cuu candíja ji. De tūhun jā cunini ji cúu tūhun
    Cristo.
  san-TIB: ཨཏཨེཝ ཤྲཝཎཱད྄ ཝིཤྭཱས ཨཻཤྭརཝཱཀྱཔྲཙཱརཱཏ྄ ཤྲཝཎཉྩ བྷཝཏི།
  qve-NT: Chayraykun pipas Diospa palabranta uyariqqa, Diospi iñiyta atinqa. Chay
    palabraqa yachachiwanchis Señorninchis Jesucristomantan.
  pao-NT: '@see-verse:ROM.010.016'
  cbu-NT: Ashirucha, tputs Isusoo kuk kamankusin, chiy mazinayaruch, mangoonakchi
    tina.
  usa-usa: miráuma mi-kátáábíké kéiteta itáíq-itaiq umá yáqtorai-yataaqa kéiye. Îtu
    Káríqtoqtaba abarokáq timá-yimunabike mi-kátáámá kéiye.
  soy-soy: Lɛ̃ nnyɑ, nsímɛ́ kɛ usoi uu yɛ n kṍ mɛɛ yɛ tíyɛsɛ uú nɛ kɛfɑ tɛnɛ.
    Nsímɛ́ kɛ usoi uu yɛ n kṍ mɛɛ nní Kirisi nsímɛ́ kɑpi n yóólɛ̃.
  hui-hui: Anigo bi mana hale haramagome Kerisohondo mini mbiraore wulene mo anda
    haga. Bi mana ogoni Kerisohanda agua biya lalu lamulene nga.
  amf-amf: Ta keeda Kiristoosdar woylamin qajintanin haapadhayno qansintakane; qansintanin
    haapadhaynoar Kiristoossa upsinam giidhenkane.
  quc-NNT: Je k'u ri' ri winaq käkojonik aretaq kuta ri tzij. Are k'u ri tzij ri kuto
    are ru Loq' Pixab' ri Dios chrij ri Cristo.
  dob-dob: Ta ꞌeguma Keliso manuna taloguguya, ꞌiabe tomota ꞌaidi sinono be siemisa.
  wrs-wrs: Heva os monglava doa Sesoana moamba kek vithiv, wo noinda osva himba doa
    Kristusmba keknam undnahonam amnav. Nomba moamba ahalovpa, nonamba monglava eishunvpa
    Kristusmomba.
  mca-mca: Ma' qa hik ta'ƚijupi' in ewi'ƚƚe qu' jintepiye'ek'i ke' wi'tlijei, ma'
    qa'nte' jinteqekuye', qa eke' qu' jintepiye'ek'i wi'tlijei hik ekewe' ƚe'lijei
    ha' Cristo.
  tzo-TZC: Jech o xal un, ti jech ta jchꞌuntique, jaꞌ to ti mi ta xcaꞌitique. Ti cꞌusi
    ta xcaꞌitique, jaꞌ ti lequil achꞌ cꞌop yuꞌun ti Cristoe.
  mya-mya: သို့​ဖြစ်​၍​နှုတ်​က​ပတ်​တ​ရား​တော်​ကို​ကြား နာ​ခြင်း​ကြောင့်​ယုံ​ကြ​၏။
    ခ​ရစ်​တော်​အ​ကြောင်း ဟော​ပြော​ခြင်း​ကြောင့်​နှုတ်​က​ပတ်​တ​ရား​တော် ကို​ကြား​နာ​ရ​၏။
  gng-NT: Nɛn bo, mitekjim ñɛh tigbɛr ya ciim ni nɛ, nɛ tigbɛr nnɔ yé Kristo ya
    gbɛr nɛ.
