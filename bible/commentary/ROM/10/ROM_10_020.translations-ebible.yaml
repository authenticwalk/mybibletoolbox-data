  bqc-SIM: 'Ɔ̃ Isaia sↄ̃dìlɛ à Lua lɛdↄɛkɛ̀ à mɛ̀: Gbɛ̃́ pↄ́ aalɛ ma kĩ́i wɛɛlɛoↄ
