    dijashqa kani riqsiwananllapa, nishpa.'
  tgl-ULB: At sinasabi ni Isaias nang buong tapang, “Natagpuan ako ng mga hindi humanap
    sa akin. Nagpakita ako sa mga hindi nagtatanong tungkol sa akin.”
  cbs-NT: 'Janua badi ichapa kaken jancha kushipawen yuda betsabukidi Diosun Isaías
