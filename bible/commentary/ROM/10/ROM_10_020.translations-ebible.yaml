  kxv-kxv: ଅ଼ଡ଼େ ଜିସାୟ ସା଼ସାତଲେ ୱେସାମାନେସି, “ଆମିନି ଗାଟାରି ମାଙ୍ଗେ ପାରିମାଞ୍ଜାଆତେରି,
