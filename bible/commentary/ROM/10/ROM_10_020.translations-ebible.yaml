    nad'', ben'' ka bembia''gake'' nad''. Na'' ben'' kwenc̱he beṉ''ka'' bi wyoo yic̱hjgake''
    nad'' bembia''gake'' nad''.'
  kmg-kmg: 'Eme šâhec Jesajazi dâŋ bâutuckehuc kecšiŋuc muwec: “Mi basacnuhuc jumbiŋzi
    bâfuacnumbiŋ, nore mi muhuc jumbiŋ jaŋe maic-jopapo.”'
  aso-aso: 'Idoꞌ Isaiaꞌ aza Oꞌmosoꞌmo lineꞌ gamazi gohi ma lovoꞌ kiselevoꞌ ogo tiꞌ
    lo gizineꞌ ve: Nenikumuꞌ viseꞌ isaꞌmave nete nene nenikumuꞌ mo ningi gilikeve.
    Ee, neniꞌ monovoꞌnemuꞌ gililisa longoꞌ isaꞌmavela nene neniꞌ monovoꞌne do sotoꞌ
    ogo ngelebizekuvo mo ningikeve.'
  uli-uli: Iwe ngo Isaiah yesa kkel tot yal hapatpat irel molwe ye sor bo, “Rechokwe
    rete memeriyey mele re wiriyey; isa llah ngalir rechokwe rete kekasiy ngang.”
  nin-NT: Ishaya yo à sama ni isisu na charr di, “Abangga ba nggo a si so zha ingga
    hen, aba yo a zirr ku hi ingga. Abangga ba nggo a si zha di aba ta hi ingga hen,
    na gru kakye ingga.”
  acu-NT: 'Tura Isaías ni weari ainaun shamtsuk chichaman aatramiayi. Nu aarmauka
    nuwaitai. Yus judíochu ainaun pachis chichaak: “Wínaka eatinachiat winaka waitkarmiayi.
    Tura wína seatinachu wainiatun Wiki wantintukmiajai,” timiayi.'
  cak-WNT: 'Ri Isaías can k''alaj wi ri rutz''iban ca, ri nubij ri Dios: Xinilitej
    cuma ri winek ri ma xinquicanoj ta. Can xinc''ut c''a wi'' chiquiwech ri ma niquic''utuj
    ta acuchi (achique) yinilitej wi.'
  ebk-ebk: Naturturud pay hi Isaias ay nangifiakia babaen as nan insuratna as nan
    Kalen Apo Dios maepangkep as nan chiyuycha Gentil ay kanana, “Ininchananak as
    nan tataku ay chaan nangan-anap kan ha-un. Nunpailaak as nan tataku ay chaan nanarsarudsud
    as nan maepangkep kan ha-un.”
  spa-PDDPT: 'Isaías se atreve a decir: Fui hallado por los que no me buscan. Me manifesté
    a los que no preguntan por Mí.'
  ruf-ruf: Imulungu tsakalonga kubitila Isaya bila kupfuka, “Tsamboneka kwe iwanu
    wala ng'ana wambame bae. Tsaniwalawila awala ing'awaghutsile bae mbuli tsangu.”
  gun-gun: 'Ha''e gui Isaías ju okyje e''ỹa py aipoe''i: “Ajejou uka xereka e''ỹ va''ekue
    pe, xere oporandu e''ỹ va''ekue pe ajekuaa uka”, he''i.'
  agu-BL: 'Ncha''tz quinin xob Isaías tan talche''n yi xtxolbile''j: “Ja chin jal
    cyak''un yi e'' yi qui ocnake'' il tan injoyle''n. Nin ja inchaj wib scyetz yi
    e'' yi quinin ncho''c il tan jakle''n wukanil,” stzun Ryos banak cyen.'
  isn-isn: U Isaya ingi mugimya hangi wilunga, “Ainigelekile kuantu ao nishaipenza,
    nekigela kuantu ao nishaiantakile.”
  ilo-ULB: Ken natured ni Isaias ken kinunana, “Nasarakandak dagiti saan a nangbiruk
    kaniak. Nagparangak kadagiti saan a nangdawat kaniak.”
  pir-NT: 'Ape pũpʉre Isaia cuero marieno ohõ saha niahye: Ohõ saha nine Cohãcjʉ̃:
    Yʉhʉre macaedariquina pehe yʉhʉre bocari. Sa yegʉ yʉhʉre cahmeeñequinare tiquinare
    yʉhʉre masigʉ̃ yei yʉhʉ, nidi Cohãcjʉ̃, ni ojoahye Isaia judio masa ijieyequinare.'
  anv-NT: Ɛwyage, Asaya ajɔɔ́ afɔ wɔ́ aké, “Bɔɔ́ abi abɔ álá akɛle me wɔ́, ágɛ
    me. Nlɛre mmyɛ ya mbaá bɔɔ́ abi álá ágií me wɔ́.”
  sab-NT: 'Chube Moisés ta gbu Chube gerua ene kete kwian israelitage kwian me israelita
    giti, gire ma bdagli Chube Isaías ta gbu chada dege trate kwian me israelita giti,
    chada e gerule: “Chube gerudu: ‘Kwian lle na gau mo chubeale, ama me cha gau mo
    Chubeale ni tañachugu cha giti, cha kwian ene ta gbu suge trate cha Chube ulia,
    kwian ene cha gau ulia mo Chubeale.’ ”'
  tmd-tmd: Aisaia nuŋ God mönö yadöŋ aku pön, God Mönö rɨb mɨŋi kai kɨtön mɨ ödöriö
    wöxnö yadön yadöŋa, “Nöbö mö nɨ nuguŋö, rön, hölu nugwölöi akuyöbö nɨ hölu nugwöia;
    ñɨŋ nɨ nuguŋö, rön, yad nugwölöi jɨ nɨ keir wöxnö nɨgmön ñɨŋ nɨ nugwöiŋö,” röŋa.
  acr-NNT: 'Jekꞌulaꞌ, ri Isaías xuchꞌij ubꞌiꞌxikil ri ubꞌiꞌim lo ri Dios pakiwi ri
    na e ta aj Israel: Xinriqitaj kꞌu kuma ri na kinkitzukuj taj, yey xinqꞌalajisaj
    kꞌu wibꞌ chikiwach ri na xinkitzꞌonobꞌej taj xchaꞌ.'
  kpg-kpg: Gei Isaiah e helekai haga madammaa, “Au ne gida go digau ala hagalee nogo
    halahala Au. Au ne haga gida Au gi digau ala hagalee nogo heheeu Au.”
  taj-taj: परमेश्‍वरसे सुङ्बा ताम अझ आँट लसी यशैया अगमवक्तासे चुह्रङ् लसी भ्रिबा मुला,
    “ङादा म्‍हाइनोन आम्‍हाइबागदेसे ङादा स्‍याप्‍बा मुला, ओच्‍छे जुन म्‍हिसे ङादा आम्‍हाइनी
    थेनीगदेला गुङरी ङा ह्राङनोन थोन्‍जी”
  avt-avt: 'Profet Aisaia hɨrak kɨnapen kewepyapɨr hɨm me God au. Hɨrak katɨp kar
    ik: “Hi God hewis mɨt kerek nɨpaa hɨr ap hanhan nisɨsa, in ek hɨr nerteiya te
    hɨr nises hɨm mai. Hi hewepyapɨr hɨrekes herp yaain te mɨt kerek nɨpaa ap nitehi
    mɨt han me hi, in ek hɨr nises hɨm mai.”'
  cbk-cbk: 'Despues Dios ya usa con Isaias quien ya habla sin miedo: “El maga gente
    quien hende ta busca conmigo ya encontra conmigo sin precurar sila busca. Y ya
    aparece yo con el maga gente quien hende ta pregunta acerca di mio.”'
  uig-ARA: 'كېيىن، يەشايا پەيغەمبەر ئىنتايىن يۈرەكلىك ھالدا شۇ بېشارەتنى بېرىپ: ــ
    «ئۆزۈمگە ئىنتىلمىگەنلەرگە ئۆزۈمنى تاپقۇزدۇم، مېنى سورىمىغانلارغا ئۆزۈم كۆرۈندۈم»
    ــ دېدى.'
  tuf-tuf: 'Isaíasat cat rooti tew̃jacro. Uchta wajacro: Sir it cun bár binat Sir
    itchacro. Ey istiti bin ubot Sir ima bar waajacro.'
  abx-abx: Katapos agpaklaru-na pa liwat to si Diyos pina'agi si Isaias, “Sadiskubrihan-na
    ako si mga a'a nga ga'i ngani' agparapanganda' si ako. Agpakilala-ko i kalugaringun-ko
    si mga a'a nga ga'i ngani' parapanginsayod hi'unong si ako.”
  mco-NT: 'Jadu''n jadüg''it Isaías cojay ma yɨ'' ñecy, ma Dios jadu''n ymɨnañ: Yɨ
    jäy ajcxy huɨdibɨ ca'' xy''ixtäyɨch, tɨ xypaadyɨch ajcxy. Tɨ nyajniguëxɨ̈gyɨch
    ndɨy''ajt ma yɨ jäy huɨdibɨ ca'' xyñidɨy xyajtɨɨyɨch.'
  cpb-NT: 'Irojatzi ikantakeri Isaías-ni irirori: Iñaayetaana kaari kowakowatenane.
    Noñaagaari kaari aminaminatenane.'
  aon-aon: Profet Aisaia douk dodogowin atun nakriyuk enyudok Iruhin ananin baraen.
    Nakri, “Arpesh douk madae shupe um shurime iri uwe douk shaparage. Eik douk yanowereh
    yatogur abom um arpesh douk madae shisorik enesh um eik iri uwe.”
  hus-NT-2005: 'Ani más tayíl, na Isaías in tʼajaꞌ jeye kin ulu enchéꞌ: Xi yab tin
    ayaltsik, tin elaꞌ; ani u xalkʼaꞌ tubáꞌ abal kin chuꞌtat kʼal xi yab xeꞌech tin
    konówiyaltsik.'
  mig-NT: 'Suni Isaías ni̱ chundéé iní‑de ni̱ ka''a̱n‑de: Ña̱yɨvɨ já tú ní kánandúkú
    rúu̱, a ni̱ jini̱‑i ruu̱. Te ña̱yɨvɨ já tú ní kájika̱ tu̱''ún rúu̱, ni̱ stá''a̱n
    ndiji̱n‑ri̱ máá‑rí nuu̱‑í, áchí‑de.'
  bps-bps: Na mbangal fa Tnalù Dwata fagu di ku Isaya du manan, “I dad to là mngabal
    deg, mite deg, na balù là ale smalek gablà di deg, fitegu di dale ku simto agu.”
  mbs-mbs: Labi pa mebangal se kagi te Timanem insolat i Isaias tepad te menge otaw
    kenà Judiyo, kagi din, “Kinità a te menge otaw wedà pengemahà kanak. Pengkey wedà
    dan peg-insà tepad kanak, meneng migpekità a den diyà kandan.”
  tof-tof: Da solkwat prropet Aesaya Godón bóktan gum-koke wialómórr ibükwata, Zu-koke
    nidipko, wagó, “I sab kürübóka umul bairre, enana i kürü koke amkündako; ka sab
    kólba okaka tübino ibüka, kürükwata koke nidi bamtindako.”
  cme-NT: 'Aa Isayi daa holle cira: «Diiloŋo ciɛra: ‹Bamaŋ saa ta ba taara-miɛ, ba
    daa-mi. Bamaŋ saa ta ba yuu-mi baa wɛima, mi caraaya ba yaa‑i.›»'
  sus-sus: Annabi Esayi fan naxa xɛɛra iba limaniya ra Ala to yi masenyi fi a ma,
    «Mixie bara n to naxee mu nu n fenma. N bara n yɛtɛ masen mixie bɛ naxee mu nu
    n maxɔrinma sese ma.»
  pon-2006: Oh Aiseia inenen eimah ni eh mahsanih, “Irail akan me sohte kin rapahkin
    ie, re diariedahr, I sansaldahr mwohn irail kan me sohte kin rapahkin ie.”
  dad-dad: Takag, Asaia kukĩya sã eig ye iron, “Idi aya to dimirnan, aya dileyauf.
    Idi aya nigin to fiya san anidi bun, aya yug yaor afouf.”
  zab-NT: 'Ne ziyza sin dxiby bcuaa profet Isaías ni gunii Dios pur de bniety Israel
    chi guniiny: De ni quɨt ná bniety Israel masquɨ quɨt gudíilytideb naa, per bdxialdeb
    naa. Ne nare bliuluaa lodeb masquɨ niclɨ quɨt gunabdiidxdeb pur naa.'
  jae-jae: Ma Jesaia kêsôm gêc awêgeŋ gebe “Lau taŋ sêsôm aê atom naŋ, têtap aê sa,
    ma gaoc tauc lasê gêdêŋ êsêac, taŋ têtu kênac aê atom naŋ.”
  ksd-ksd: 'Ma Iesaia i rurung muka, ma i tatike: “Diat nam ba pa dia ga tikan upi
    iau, dia ga na tadav iau; Ma iau ga vaarike iau ta diat, ba pa dia ga titir upi
    iau.”'
  msm-NT: Meyduon isab kagi to Diyus no impasuyat din ki Isaias to wada lipod-lipod
    no pig-iling, “Nakitaan a to mgo otow no wada pamangha kanay. Migpakiyaya a diya
    to mgo otow no wada pangintaga bahin kanay.”
  myk-myk: 'Lee bɛɛri kadugo na Kilɛ tudunmɔɔ Ezayi ya lowaa ta na li shɛ sanha na
    Kilɛ ya jo na: «Piimu bye pu ya nɛ shaa-i ge, pee ya nɛ ɲa. Piimu pʼa pye pu ya
    kaa la shishiin shaa di jɛ nɛ shizhaa na-ɛ ge, nɛ nayɛ shɛ pee na.»'
  sbe-sbe: Yo Aisaiya ma nuwabayaona na [Yaubada kalinana] ye hededehemasalaha ye
    wane, “Tamowai nige se waseneigau, iyamo se lobaigau. Nige se kaibwada bena se
    kitagau, iyamo ya bom ya hemasalahaꞌuyoigau kalidiyena.”
  mcr-mcr: Itaŋi Asayä iqu-pqe pemänä itä, Goti Iqueqä kukŋui, tii ätkqe. “Ämaqä,
    Nyinyqä qävqä miqä imiŋuwä hŋqua, qu Nyi ae ämäŋqumuakuwi. Ŋŋ, qu ämaqä hŋquauŋi,
    Nyinyqä yatŋqä mävqä ikuwä-qe, Nyi Ŋqä-näuäŋi, ätnäŋä iqi ämitquatŋgqe.”
  cux-NT: 'Ní profeta Isaías miiⁿ claro ca chi ngaⁿ''á yā ndúúcū nduudú ''cūū. Ndyuūs
    ngaⁿ''á yā ''tíícā: ''Iiⁿ''yāⁿ chi nguɛ́ɛ́ n''nuúⁿ yā ''úú ní indaacá yā ''úú.
    ''Iiⁿ''yāⁿ chi nguɛ́ɛ́ itiinguuneéⁿ yā yeⁿ''é, ''úú ní ch''iⁿ''í maáⁿ ''úú nanáaⁿ
    yā.'
  tur-YTC: 'Yeşaya da çok cesurca şöyle diyor: “Beni aramayanlar tarafından bulundum.
    Beni sormayanlara kendimi gösterdim.”'
  san-ITR: apara ncha yishAyiyo.atishayAkShobheNa kathayAmAsa, yathA, adhi mAM yaistu
    nAcheShTi samprAptastai rjanairahaM| adhi mAM yai rna sampR^iShTaM vij nAtastai
    rjanairahaM||
  bel-N: 'А Ісая адважваецца і кажа: «Мяне знайшлі тыя, якія не шукалі Мяне, Я аб’явіўся
    тым, якія не пыталіся Мяне».'
  sch-sch: Isaiah'n hâi uolin, “Mi rok loi ngeiin min mua, mi ralam loi ngei kôma
    kên lâr,” a lei ti sa.
  mic-MIQNT: Tel gne'geg Aiseiao'q melgita'sit aq telimaji ugtmimajuinumg na Lesui'paq,
    ta'n Gjinisgaml telimji, “Mimajuinu'g ta'nig mu gwilugupnig na we'ji'jig. Ta'nig
    mu al pipanigesultigupnig ugjit ni'n, neia'si ta'n eimu'tijig.”
  huu-NT: 'Isaías mɨcorɨ marefodo jɨaɨ cuete: Jusiñamui llote: “Cuena jenoñedɨno cuena
    jai baitɨmacɨ. Naimacɨna cue jilloitallena cuena jɨcanoñedɨnomo jai bairedɨcue”
    llote.'
  jiv-NT: 'Nuyá Isayas ashamtsuk áarmiayi: “E̱a̱tkacharua nu wáitkiarmiayi. Inintruiniatsa̱i̱ṉ
    wantintiukmiajai.”'
  otm-NT: 'Nɛ bi xifi xʉn ho bʉ ja rá søcuą ra Isaías, bi ''yɛ̨n Oją: “Bi dįngä ʉ
    ''da him mí hongui, nɛ dá japi da bąc''ʉ him mi ängui,” bi ''yɛ̨na.'
  dah-dah: 'Irde Aisaia beleŋ Al Kuruŋyen mere tagal tagal niŋ kafura ma heŋbe Al
    Kuruŋyen mere goyen kawan po gaha yiriŋ: “Nebe al kura ne niŋ ma naŋkeneŋ hitiŋ
    mar beleŋ nenamiŋ. Irde ne niŋ gususuŋaŋ ma heŋ hitiŋ mar hitte nigeŋ kawan hemeke
    nenamiŋ,” yitiŋ hi.'
  tnk-tnk: Nənə Profet Aesea rɨni amasan mwi nəɡkiariien səvəi Kumwesən mə, “Nərmama
    səməme həpwəh nətuiien iou, hənətoni iou. Iakɨno pui pen iou m nərmama səməme
    həpwəh nəresien iou.”
  kpr-kpr: 'Kotugo Isaiah geka isagha beká eminge sisira: “Evetu genembo na jo tava
    ae edo ghusera aimi, na tafuseri. Natofo nandae sedo jo ategi ae edo ghusera,
    aikena isagha eteno gosuseri.” Nu nanda natofo Israel embo da gitofudae, aminge
    gefusira.'
  san-IAS: aparañca yiśāyiyo'tiśayākṣobheṇa kathayāmāsa, yathā, adhi māṁ yaistu nāceṣṭi
    samprāptastai rjanairahaṁ| adhi māṁ yai rna sampṛṣṭaṁ vijñātastai rjanairahaṁ||
  nho-nho: 'Isaiah hoki e taratara haimahi i te mee nei: “Nau ni laavea naa tama ni see anaana
    ma ki ssee kiaa nau. Nau ni hakasura ki naa tama ni see vasirisiri ki illoa laatou
    iaa nau.”'
  gym-NT: 'ñobtä ñan angwane kukwe niebare Ngöbö Kukweibtä Isaíakwe abko tä nakenkä
    mtare abko krörö: Juta mda mda ñakare israelitare nämane ti känentari ñakare abko
    ie ti kwani. Amne juta nämane ti kärere ñakare abko ie tikwe ja mikani gare, abko
    nieta Ngöbö Kukweibtä nitre ñakare israelitarebtä, ñobtä ñan angwane niaratre
    kwati tä tödeke Jesubti aisete.'
  azg-NT: 'Jndëcya tꞌoon Isaías na sixuan jon ñuaanꞌ jon na tyincyaa jon jñꞌoonvahin
    na sinin Tyoꞌtsꞌon: Nque nnꞌan na tatojntꞌuehan ja ndyu na toxenꞌchen, naneinhin
    cotaꞌjnꞌaanhan ja. Ndoꞌ joo nnꞌan na tataꞌxeeꞌhan nchu vaa na ntꞌue tsꞌön, jndë
    siꞌman ndëëhan ntyja njan. Ndöꞌ vaa jñꞌoonꞌ Tyoꞌtsꞌon na tji Isaías.'
  bhd-bhd: फिरी यशायाह बड़े दिलेरी सेइं परमेशरेरे लेइ ज़ोते, “ज़ैना मीं न थी तोपते,
    तैन अवं मैलो, ते ज़ैना मीं पुछ़ते भी न थी, तैन पुड़ अवं बांदो भोव।”
  too-NT: 'Lā'' nā Isaías xa''nca tzo''kli a''nchī Dios hualh: Xlaca''n chuhua''j
    taca''tzīlhtza'' a''ntīn tū'' ixquintaputza. Cāmāsu''ni''ca xlaca''n de quimpālacata
    xlaca''n a''ntīn tū'' ixtakalha''squi''nīni''n por quimpālacata.'
  ind-AYT: 'Lalu, dengan berani, Yesaya berkata: “Aku telah ditemukan oleh mereka
    yang tidak mencari Aku; Aku telah menunjukkan diri kepada mereka yang tidak mencari
    Aku.”'
  cjo-NT: 'Eejatzi rojankinatakini Iseeyashi: “Ikantzi Tajorentsi: ‘Tee ikowawitena
    riyotena riraga atziripaeni, omaanta riyoteeyakinani iroñaaka: niyotakaaperoeyakirini.'
  nsn-nsn: Aisaia ke kula uapopokoho tun pare, “Inggo ka tuparaisisit ahik pah ka
    sir totoguo, inggo ku uakalahara katongoio tasisit ahik pah ka kila totoguo.”
  san-DEV: अपरञ्च यिशायियोऽतिशयाक्षोभेण कथयामास, यथा, अधि मां यैस्तु नाचेष्टि सम्प्राप्तस्तै
    र्जनैरहं। अधि मां यै र्न सम्पृष्टं विज्ञातस्तै र्जनैरहं॥
  tna-NT: 'Daja huecha Isaías ja cuaja Diusu puidha uja deretaidha: Judío mahue cuana
    ja ema mue chacu biame, ema tejetana huecuana. Ema tuna peje su jabametiana, ema
    mue chacu huecuana biame.'
  lid-lid: Ano Aisaya mene tiye sahou nyarahan i buku doh, “Iri lau ala basilah jo
    bwe, iri ame ndratakalahei jo; Ya, iri lau ala balomondra ta akohok tanan ta nyalak
    bwe, jo kameh leheya jo aleu i mada oro.”
  wim-wim: 'Puth aak keenkanamana nil Isaiah.an wik inan thamp thaw lat ngench thayanangan,
    Jews yaꞌ anangan waaꞌ-waaꞌ thanang. Nil wik thaaꞌ-thayanam thaw, wik inangan God.antamana:
    “Than pam wanch wiyana keꞌam wenk-wenkin ngatharana, puth than ngul-ngulana epa
    uw-uwayn ngayangana. Than pam wanch wiyan keꞌaman thaw-thawin ngathara ngay kaaꞌ-piichanathāng
    thanangana, aꞌ ngul-ngulana ngayana wampāng thanta.”'
  zga-M: Nu Isaya ikhifu fin'cho ukhujova, “Navonikha khuvala avasavakha kha ndo ndaga
    navonikhe khuvala vavo savalikhunogwa.”
  yom-yom: 'Ezayi wuba bukhafi bu katuba ti : Minu ndibakulu kuidi batu bobo bakambu
    ku thomba, ndikimonisa kuidi bobo bakambu ku mbela mayindu.'
  san-SIN: අපරඤ්ච යිශායියෝ(අ)තිශයාක්‍ෂෝභේණ කථයාමාස, යථා, අධි මාං යෛස්තු නාචේෂ්ටි සම්ප්‍රාප්තස්තෛ
    ර්ජනෛරහං| අධි මාං යෛ ර්න සම්පෘෂ්ටං විඥාතස්තෛ ර්ජනෛරහං||
  yut-yut: 'Ae Aisaia da gen tebaisi yaŋ yagɨt: “Amɨn kabi kɨnda nak wɨsɨk do pi dɨma
    awit uŋun da nak kɨlɨ aŋalon awit. Ae nak do dɨma yaŋek egɨpgwit amɨn nak da naga
    naŋ yolɨko kɨlɨ nandawit.”'
  grc-BYZ: Ἡσαΐας δὲ ἀποτολμᾷ καὶ λέγει· εὑρέθην τοῖς ἐμὲ μὴ ζητοῦσιν, ἐμφανὴς ἐγενόμην
    τοῖς ἐμὲ μὴ ἐπερωτῶσι.
  cpc-NT: 'Irojatzi ikantakiri Isaías-ni irirori: Jiñaayitaana kaari kowakowatinani.
    Noñaagayitaari kaari aminaminatinani.'
  nhg-NT: 'Hua sötiepa Isaías matrevieroa para quejtus: Oniechniextejque giente tli
    amo niechtiemoöya; Ononiexte inca giente tli amo noca tlajtlaneya.'
  nya-nya: Ndipo Yesaya molimba mtima akuti, “Anandipeza anthu amene sanali kundifunafuna.
    Ndinadzionetsera kwa amene sanafunse za Ine.”
  ngu-NT: 'Quemaj Isaías oquijtoj ican iyolchicahualis on tlen Dios oquimachiltij:
    On yejhuan xnechtejtemohuayaj, onechnextijquej; niman oniquinnotitij on yejhuan
    xnoca tlajtlaniyaj.'
  kup-kup: Met Aisaia pop añarab pat poriz homet Israel pimeriz ñaihet nat, oñ Godihö
    epat mañahat menahan hez, Met paru añarab batam nemaz hodad nat hehari petev nemaz
    hodad ravah, ma paru pori nemaz, “Pi taek hez,” pot nak hehan parum ñaravatak
    ou ravohon nemaz hodad tah.
  jid-jid: Ishaya a vusron nda tre ndi, biwa bana wame na'a ba fe me. Mi tsro tu mu
    ni biwa bana m'ye me na'a.
  wmw-wmw: 'Julu ya Izaya, Mwenyezimungu karikomarisa, kaamba javi: “Nisinganiriwa
    na wanu sawakinisakula, nirolota ka wanu sawakinidairi.”'
  gmv-GGM: Isayasaykka xalatethan “Tana koyonttaytas ta bettadis; tana oychonttaytas
    tana qonicisadis” gides.
  ssg-ssg: Nameni aliakewa kakai Haeu ti Aisaia kak mamatuke. I ukek, “Teteka tap
    namilolaha ti tioiak laha paxai tioi nga. Nga kola haxewa nga hani teteka tap
    laha kamekam sale tioiak.”
  zpo-NT: 'Nu noka Chay klar doo mkee xaa, leezha nzhé Dios: Lee re xaa kwaan nakakwaant
    na, nguzhal na lo xaa; nu mlu na lo re xaa nambezht na. [Is. 65:1]'
  poy-poy: Na Mlungu katakuliti kupitira Isaya mbuyi gwakuwi pota na lyoga, “Walii
    yawansakuliti ndiri, wampata neni. Nulilangulira namweni kwa walii yawansyakuliti
    ndiri.”
  qwh-NT: 'Tsemi Isaiaspis mana mantsacurishpa Dios nenqanta queno escriberqan: “Mana
    ashiyämaq caqcunam tariyämanqa. Noqapaq mana tapucoq caqcunatam reqiyämänanpaq
    yanapashaq” nir.'
  gaw-gaw: Anamib Jesaia nug ele oo ii baḏe, Nug Kayak oḏe awa, Kayak naip̱a keeke
    amunu nai yom daaṯe. Nai amuam inam. “Danab laa ag da aniḏḵulagnu uḏat ii hep̱ig
    ele, ag am da aniḏp̱ig. Danab laa ag dahilnu danab laala ii oḏ madap̱ig ele amu,
    da ahilagp̱a miag atiak tule bemi.”
  nca-nca: Ko Aisaiako Anutu koro mande ka rero wimbí tero ŋande yete, “Unipare kama
    seqa nereŋgurí qundo niyaŋgurí, nondo unipare neneŋo kama osese taŋgurí ŋu neneŋo
    witú yerenowó.”
  zpz-NTPP: 'Despuees naal la mnii Isaías ornu pcaay: Ñgyoozh nam: “De mbecy nu wanyub
    ya̱, byap dey ya̱. Ya̱ bruu zaca̱ lo de mbecy nu wancugyiꞌ ya̱”, nam. Ni pcaa
    Isaías.'
  mkj-mkj: A Isaiah inenin johla mijik nehn ah pwa, “Irai kan ma johpwa rapahki ngoahi
    ioar kapangda ngoahi, ngoahi ne pwokkoang irai kan ma johpwa iddidoak ngoahi.”
  zac-NT: 'Segundë puntë, Isaías gupë valurë nu bëquë́ꞌëiꞌ: Ra nagudílidiꞌi na, bëdiaꞌguëlú
    rall na. Guëluaꞌaluhia lu ra nadë gunáꞌbëdiꞌi por na.'
  kyg-kyg: Henagaꞌamo Aiyeyaꞌa koli osuno huno haleno hapa painoꞌaeꞌmo, Nagaefeꞌmo
    kahauya nosaya vayaꞌmogimo nageꞌnae. Ge huꞌa nafi okeꞌnaya vayaꞌmo naipa nagesa
    aliꞌna apave liꞌnove, huno huꞌniye.
  kmk-kmk: Natuḻod pay si Isaias un nangibaga’t dit imbagan Apudyus un kanana’n, “Indasanak
    sidat bokona nanginap kan sakon. Nampatigammuwak sidadit bokona nangim-imus sit
    maipanggop kan sakon.”
  cao-NT: 'Jasca, carayanabo ri yoati tsi Dios chaniniquë, Isaías quënëni cato ó no.
    Bëroria xo ja quënënina: “Ea bicaxëcani quiha ëa mërayamacanaibo ra. Ea cahëcaxëcani
    quiha ëa nicayamacanaibo ra”. Tihi tsi ja quënëni quiha carayanabo yoati na.'
  bbr-bbr: Moses nukas karar kiro ämän äiäu wa. Aisaia nukas nais ko Anut nukan ämän
    ämäi mau wa, kos keser arewon, “Karauk roasiret ak is itaneiraun sarau mau wa,
    ak is apairaiei. Karauk roasiret ak is mesin totwarau wa, isakasar ak rawa kowam.”
  inb-inb: 'Isaiaspas, mana manchaspallami kasa nirka: Atun Taita Diusmi ni: “Mana
    maskawanakugmi tariwarkakuna. Mana nukamanda tapunakuskatami kawarirkani”.'
  hrv-hrv: 'Izaija pak hrabro veli: Nađoše me koji me ne tražahu, objavih se onima
    koji me ne pitahu.'
  box-NT: 'Le *Dónbeenì ɲi-cúa fɛɛro Ezayii yàá henía mí sĩi ò o bía bìo
    kà: «Bìa lá yí máa cà mi á yú mi. Bìa lá yí máa fìo dɛ̀ɛ ĩ cɔ̃́n
    á ĩ zéenía lè ĩten.»'
  ote-NT: 'Nepʉ ra ba̱di Isaía himbi ntsu bi ma̱ gue Ajua̱ bi ꞌñena njaua: Nuꞌʉ himi
    hongagui go gueꞌʉ bi zʉcagui, ha nuꞌʉ himri ꞌñanigui dá ma dá tsʉdigaꞌʉ.'
  wnu-wnu: 'Aisaia gor me qubigau, ete at qamarei: Munon ye yegoub qamb yoat ende
    me at igamau eng wuri qo yegaur. Ne gor wuri ye me yiimbig munon qei wuri qebi
    qib igour eng yonou uyes wurit dibentaremei.'
  zam-NT: 'Nde nxon'', mbli Sayi ryes. Ndxab Sayi cón che''n di''s co'' ndxab Diox
    loo mèn nación Israel. Ndxab Sayi: Mèn co'' alithe mque tee ban no ne''ncua''nte
    mèna daa tac mèna tarte ñee no tarte gòn mèna le'' con'' co'' nac cón chenen ngro
    xo''f loo mèna. Mblin par ngòca loo mèna, ne, xal mèn co'' mblu'' loo loo mèna,
    loo mèn co'' iñibdi''ste cón chenen.'
  zyp-NT: Taico Isaiah tah raechah teitah a reipaw cawh, “A pa hui lypaw sahlo tah
    aa pa hmuh. A pa hy lypaw sahlo lekhei ka lang,” a tah.
  sey-NT: 'Ja̱ jeteyoꞌje Isaías caꞌramaꞌquëpi caji: Yëꞌëre coꞌemaꞌpë paꞌisicohuaꞌipi
    ti̱ꞌahuë, yëꞌëre. Cuiꞌne yëꞌëre jerore paꞌiquëꞌni cajë se̱maꞌpë paꞌisicohuaꞌini
    i̱ñohuë, yëꞌë paꞌiye.'
  nvm-nvm: Regavo madu usuibe God fu e Asaia kuama fu vuak ijefkin be vierafe mama
    fu ijeg kuai, E Jius bakin iji bu naba nisaidienva iji bu na giek. Regavo madu
    e Jius bakin iji buba nana vuak kuaikuai vierafejo iji bu na giek.
  mps-mps: Tama te Godigo po polobadu pusali bidi Aisaiago te po hanilama pusubo wi
    me ebeo. Agai Godigo te gasa hani we bidide wali po e tiwai asęani, “Te ena gegebo
    sę me isąwani bidi dabego, te augwaligo ena suali. Te bidi dabe meba augwaligo
    te bidi mebabolo te enade po hanalusiąbadi, tiali goli ena augwaliba hanilama
    pedalobo dao.”
  pab-NT: 'Isaías maisa mairita hekoti hoka nexa: Haiyaharenae xakore atyo maisa Enore
    tawareha hoka ekoamaniya tyaonaha, exahe maisa xakore axareha etahi akiti hoka
    kaotyaka enomanaha, nexa.'
  llg-llg: Nai fai makabuin mai, baꞌi Yesaya sulak manggaledok, laꞌeneu hataholi ta
    Yahudi, nae, “Hambu hataholi, fo makahulun tana nasanggak Au, tehuu ala latonggo
    lo Au so. Hambu hataholi, fo makahulun tana noke fo nita Au, tehuu Au atudu Au
    aong neu sala so”.
  kyf-kyf: '''Ɩn Ezaii ''tɛmanɩa dlɩ, ɔ nɛɛ -Lagɔɔ ''ŋnɩ nyaɛ: «Nyɩma -wa ''nɩa na
    datalɩda -mɩ, ma ''yɩa ''mɩ. ''Ɩn -wa ''nɩa ''mɩ -yɔlayɩbhada -mɩ, ''ɩn ɩn yia
    na ''dɛ wa ''klʋslolu.»'
  tpi-tpi: Na Aisaia tu i bin mekim strongpela tok olsem, “Ol man i no bin wok long
    painim mi, ol i painim mi pinis. Mi bin kamap ples klia long ol man i no bin askim
    ol arapela long mi.”
  mih-NT: 'Ta ñá yuhu ra Isaías, ta i cahan ra sa cuenda ra Ndyoo ta catyi ra: Ñiyɨvɨ
    sa ñá nanducu sii, yucuan ñu i nañihi sii. I zañehi cuhva iye sii ñu vazu ñá nducu
    tuhun ñu.'
  qvh-NT: 'Moisés guelgashgannöla Isaiaspis mana mansacuypa cayno guelgargan: “Jusalicur
    cawagcunatami wilacuynëta tantyasishä. Nircurnami naupata mana chasquicayämash
    captinpis munashgänöna cawayangapä.”'
  kms-kms: Di Aisaia mune te kin ningg ni simbe nand di ur nand, “Juda segi kin ni
    nge meri ritigh segi, pudi ni nge nei rimbigh ye. Ni nge wuti yuwon pughe gri
    kas kin te ningg pengu rind segi, pudi nge ni nei keny di ni nei rimb.” Aisaia
    ni wand ren simbe nand kin tende puayi ni wune namb segi.
  agn-agn: Ig nangiteg pa tang nem ni Isaias asing tanandia pinabitala tang Dios natetenged
    ong mga belag ta Israelita ang ganing, “Ang mga taw ang indi pamagdilem ong yen,
    tanira tang nangaita ong yen. Ig ang mga indi pamane-ma natetenged ong yen, napaitao
    ra ong nira.”
  nhi-NT: 'Noiuqui in teotlanauatani Isaías amo omixmohtih ictematiltis nin itlahtol
    Dios: Naquin amo onechtemouayah, onechahsiqueh; onmonextih innauac naquin amo
    onechtlahtlaniah.'
  ttc-NT: 'B''ix ax te Chay oqet stz''ib''a'' [tyol Dios] ikxjani: “Wetz oje kyin''oknoj
    tzan kye aj k''onti''l tuq nkyejoyon wi''j, b''ix oje xik nyek''u'' wib'' kywitz
    kye aj k''onti''l tuq nkyejoyon wi''j.”'
  dan-1931: 'Men Esajas drister sig til at sige: “Jeg blev funden af dem, som ikke
    søgte mig; jeg blev åbenbar for dem. som ikke spurgte efter mig.”'
  kwj-kwj: 'Woro Aisaiya mwanji amwei ri sawefikano tini ri aki nambwe ka hinga ri
    sawero: “Hima le wu ani wakinehei kinani tau kwambu wu randa nambwe le, wu ani
    heihiro. E, hima le wu ani hei kinani hima fweleni mwanji miyafo ki wu silinda
    nambwe le, wunu ki amwei a siraro.”'
  vie-OVCB: 'Sau đó, Y-sai cũng đã quả quyết: “Người chẳng tìm kiếm thì sẽ gặp được
    Ta, Ta đã tỏ mình cho người chẳng cần hỏi Ta.”'
  kze-kze: naaémba Áísáya íma áá'a kwégowana agaimaréna séna Áánútu séna nóra simáíya
    Áánútumpa'a ténaumno-aimba íma kwésewaitopa'a paáruraumne. Áánútumba agaráásínkáaro-aimba
    íma kwésewaitopa'a paáruraumne séna
  lbk-lbk: Natoled akhes si Isaias ay nangibfakha isnan inpakwanin Apo Dios ken siya
    ay nangwanin, “Nan cheycha'y egay inman-anap, et inchanancha sak-en. Nenpaammo
    ak isnan cheycha'y egay nensas-alodsod ken sak-en.”
  mto-NT: 'Nay veꞌempa je̱ Isaías, nayjaꞌvijuts je̱ꞌe̱ veꞌe je̱ts ya̱ꞌa̱ veꞌe vaꞌajts
    du̱ꞌavánat. Jidu̱ꞌu̱m tseꞌe je̱ Nteꞌyam je̱ Isaías du̱tukko̱jtsnajxy: Xpaattuts
    a̱tseꞌe je̱ꞌe̱da pa̱n pa̱n jaty a̱tseꞌe xkaꞌíxtidup vyeꞌna, naajknu̱ke̱ꞌxnata̱jkijuts
    a̱tseꞌe je̱ja je̱ꞌe̱ vyinkujkta pa̱n pa̱n jatyeꞌe du̱kahꞌamo̱tutú̱vidu a̱ts ka̱jx.'
  bzh-bzh: 'Rëḳ Yesaya su neggöneng rë genenër ranġah bë: “Alam sën su denesero
    sa rë lo detöḳ vu sa, log alam sën su deneloḳ tepëḳ in sa vu mehö la rë lo,
    og sa tato sa ranġah vu sir.”'
  guj-2017: વળી યશાયા બહુ હિંમતથી કહે છે કે, ‘જેઓ મને શોધતાં ન હતા તેઓને હું મળ્યો;
    જેઓ મને શોધતાં ન હતા તેઓ આગળ હું પ્રગટ થયો.’”
  jvn-NT: 'Nabi Yésaya mbarang malah kendel ngetokké tembungé Gusti Allah sing uniné
    ngéné: “Bangsa liyané sing ora nggolèki Aku bakal nemu Aku lan bangsa liyané sing
    ora nékok-nékokké Aku bakal kenal marang Aku.”'
  byr-byr: Nabaai Gotɨyarɨ wɨꞌnawɨjɨwaakadei Aazaayai yagaala jalɨkurakyaꞌna lɨka
    yakai mɨꞌ. Sai Gotɨyarɨneba dara dakelyɨ “Aꞌmwera nɨmɨnyɨna bɨrɨbɨrya manyadɨvɨtara
    Sahwara nɨmɨnyɨ mena nyɨbɨramaꞌmwaasare. Aꞌmwera nɨmɨnyɨ yɨdaanganya manyadɨvɨtara
    Sahwaraavɨ nɨmɨ kuꞌmaayaba yɨmaꞌnaabɨweinyɨ.”
  ian-ian: Tamba Aisaia wan vak kat pɨlɨwutndɨ ndɨno. Juda ana ndi nat nɨmba kat pɨlɨwutndɨ.
    God wandɨ. Kwatevilaa kwo vɨga klandi. Juda ana ndi nat nɨmba kwaka vɨlevilaa
    lɨlɨndi maa vɨnjangat kapmba wawun waa wandɨ God waa pɨlɨwutndɨ. God wandɨ. Juda
    kat kwunapmat tɨlɨwun maa wun kat kai wandi waa God wandɨ waa pɨlɨwutndɨ Aisaia.
  hun-hun: 'Ézsaiás pedig nyíltan ezt mondja: „Megtaláltak azok, akik engem nem kerestek,
    nyilvánvalóvá lettem azoknak, akik felőlem nem kérdezősködtek.“'
  mcf-NT: Adembidi dacuëdenquio icquin Isayasën Nuquin Papan matses utsibo bëdamboen
    iste dada uapampic. “ ‘Nuquin Papa tantiatiadquio iquebi,’ quenquio icquidombi
    ëbi tantiabenosh. ‘¿Mitsipadembimbi Nuquin Papa bëdamboen ismepeba?’ quesabobi
    ëmbi bëdamboen iste tantiamiombi,” quequin Isayasën Nuquin Papan chiaid dada uapampic.
  kjs-kjs: 'Go page Aisaia-me Gote-na agale lisa rabu puri pale agale go-rupa lisa:
    Abalade enaalinumi ni na-asapisimide pare go enaalinumi ni adasaasimi. Enaalinumi
    ni-para nipu lo nasimide pare ni nimuna rikirana puma opapisua lisa.'
  mni-mni: "Aduga Isaiah-na thouna henna phana hai, “Eibu thidaba makhoina eibu phangle;\
    \ eigi maramda hangdaba makhoida ei isamak phongdokle.”\x94"
  yad-NT: 'Isayíyasibe ji̱ta tu̱choda jichuvu̱yasa̱damu Ju̱denuju̱ variy: Richeryerye
    rityimyu̱ ne va̱tanu̱yada rañe̱cho̱; radyityanu rirye rityimyu̱ ne rañi jtaja̱nu
    riva.'
  mxb-NT: 'Ta ni̱ xi̱ꞌo ndeé iní Isaías ni̱ kaꞌa̱n na̱ diꞌa xíꞌín na̱ ñoo Israel:
    Diꞌa kaá Ndios: Ni̱ sonó vá yuꞌu̱ ña̱ kía̱n ni̱ na̱níꞌi̱ ñaá dao ka̱ ña̱yuu, va̱ꞌará
    ko̱ nándukú ná yuꞌu̱, ta ni̱ naꞌa̱ yuꞌu̱ miíí no̱ó na̱ ko̱ ndáto̱ꞌón sa̱ꞌí.'
  pon-2006A: Oh Aiseia inenen eimah ni eh mahsanih, “Irail akan me sohte kin rapahkin
    ie, re diariedahr, I sansaldahr mwohn irail kan me sohte kin rapahkin ie.”
  maq-NT: 'Hacuaha catsacjuiin Isaías hya xi catsihindu me cuitjin: Xuta xi hacuiin
    cavanguise ná me ne, me vëhë casacu rë me ngahan; hacuaha xuta xi cuendaain rë
    me tsahan ne, me vëhë xi casuá camachaya rë me yo ngahan. Cuatjin cachja Isaías.'
  hto-hto: 'Afe mei Isaías jacɨ́ruiñeno Juzíñamui daɨnafue llote. Be nɨɨe: Cuena jenóñedɨno
    ja cuena baitíaɨoɨ. Cuena jɨcánoñedɨnomo dama cue abɨna ja onótatɨcue, daɨde.'
  por-BRBSL: Isaías é muito ousado e diz, “Fui encontrado por aqueles que não me procuraram.
    Fui revelado àqueles que não perguntaram por mim”.
  ces-NKB: 'Izaiáš pak směle říká: “Dal jsem se najít těm, kteří mě nehledali; nechal
    jsem se poznat těm, kteří se po mně neptali.”'
  cui-cui: 'Bapoxonae irʉ pirapae Isaías atsaquiya yabara tsiwʉnae muxu duta Nacom
    nexa xua Nacom jeye: “Pomonae jopa nejeichiyo bara necaxiba. Pomonae jopa neyabara
    yainyabiyo bara barapomonae cana exanan xua barapomonae neyaputane”, jei Nacom,
    xua Isaías tatina.'
  boj-2014: Aisaia a dego nami sawa bei bei qaji naŋgi qa osiq Qotei aqa anjam endegsi
    siŋgila na marej, “Tamo naŋgi e qa ŋamosaioqneb qaji naŋgi e itbeb. Tamo naŋgi
    e qa marosaioqneb qaji naŋgi e nubeb.”
  eng-OEBUS: And Isaiah says boldly – ‘I was found by those who were not seeking me;
    I made myself known to those who were not inquiring of me.’
  eri-eri: Onodu Aisaia no fere beele danga bagu benou lewai, “Nere fai ji kuru hinga
    wegu uwa waha, nere ji toroba hiyaneha. Nere fai ji bode ila isoki nigegu uwa
    langa ji malala heigeneha.”
  aly-aly: Isaiah-el ingkwernek arrpemarl, “Akngeyel ilek, ‘Ayeng aremirreyenh arleng-areny-rnemek,
    akwerrp-rnemek, atyeng iterrey-angenh-rnemek, apatemel anew-aneyel-rnemek.’”
  wiu-wiu: Wa naniko Aisaiayo one Iserele yatene piti moameneya mekome eya wa akeneya.
    No tuku toamokoi pa yatenameke no i ago Akolali meadeko wa wene tokoi. No i ago
    Akolali edane ago patu wa pitia yakameneyake eni pa yene pono yamepokou wa akeneya.
    Nipa enilepa wete taatekoa tane tetepo takoa wia mekaneya.
  swe-swe: 'Sedan går Jesaja så långt att han säger [i Jes 65:1]: Jag lät mig finnas
