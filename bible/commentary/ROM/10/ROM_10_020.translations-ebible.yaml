  gof-RNT: Qassi Isayaasi, “Tana koyiboonna asaas benttas; tana oychchiboonna asaas
    qonccas” yaagidi yayyonna odis.
  unx-unx: ଯିଶାୟ ନାବୀ ଆଡଃଗି ପେଡ଼େଃତେ କାଜିକାଦା, “ଆଇଙ୍ଗ୍‌କେ କା ଦାଣାଁଁତାନ୍‌ ହଡ଼କ, ଆଇଙ୍ଗ୍‌କେ
