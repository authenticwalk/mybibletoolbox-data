  nko-NT: Brɛ́ bámbátɔ́ a, Yesaia lɔ́wa klʋn bláa amʋ́ ɔbɛ́ɛ, “Bulu ɔbɛ́ɛ, ‘Ahá
    ánɩ́ bʋmɛdɛ́ mɩ́ dunká lɛ́mɛntɩ́ mɩ́. Ahá ánɩ́ bʋmɛfɩtɛ́ mɩ́sʋ́ nɛlɛ ɩwɩ ɔwan
