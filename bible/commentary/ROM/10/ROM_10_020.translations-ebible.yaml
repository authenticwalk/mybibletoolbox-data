    repo ano hemakapukusapo. ‘Kotimo ainane yakapare?’ aíyaka repo anoaki kaiyanafonorakano
    yia, nōmo reaki tarisiapo,” aíyaka popahoareapo.
  kik-kik: Nake Isaia akiuga omĩrĩirie mũno atĩrĩ, “Andũ arĩa mataanjaragia nĩo maanyonire;
    ndeeguũrĩirie arĩa mataanjũũragĩrĩria.”
  cap-NT: 'Nekztanaqui Isaiasqui ana ekscu, tuz̈ chiichic̈ha: “Ana werar Yooz pecñinacaqui
    ultimquiziqui Yooz pajchic̈ha. Niz̈aza Yoozqui persunpacha tjeezic̈ha tuquita
    ana niiz̈quiz pecñinacz̈quiz”.'
  ksr-ksr: Aisaianoŋ mono kotiiŋ nama kokaeŋ jerota eja, “Ejemba nii mende moŋgama
    noma laŋ laligogiti, iyoŋonoŋ mono nii mokolooŋ noŋgi. Ejemba noo kananaajoŋ mende
    qisiŋ laligogiti, niinoŋ kaniana mono yoŋoojoŋ iŋisaambe iima mogi.”
  eng-TNT: Esaias after that is bolde and sayth. I am founde of the that sought me
    not and have appered to them that axed not after me.
  sbs-sbs: Linu Isaya abena bundume ha wamba, “Niba wanwa kwabo basana babali kunigana.
    Niba libonahazi kwabo basana babani kumbili.”
  sue-sue: Mose meni gita ago senu amire ama Yesaya meni azu tepo zewai wero ego senua
    awa, Na kaka kau wamu wewa ami na tamuwa awa. Na kaka kotumamu noisowa nusokare
    nana kei awena.
  fra-NCL: 'Et Isaïe pousse la hardiesse jusqu’à dire : « J’ai été trouvé par ceux
    qui ne me cherchaient pas, je me suis manifesté à ceux qui ne me demandaient pas. »'
  snn-NT: 'Caguëna, Isaías''ga jëja recoyo re''huani, judío bain jubë ba''ima''icuare
    ro''taguë, Riusubi quëaguëna, ñaca cani jo''caguëña: Yequëcuabi yë''ëre cu''eye
    beoye ba''icuata''an, yë''ëna ti''anni masihuë. Yë''ëre choima''icuareta''an,
    yë''ëbi yë''ë ba''iyete bacuani masi güesehuë cani jo''caguëña.'
  atb-NT: Hau htoq agó, Esai-aq a gyuq a wàm taî é gi, "Ngo lé a ho é bang gi, Ngo
    lé myang hô bekô nghut ri; Ngá hkyô lé a myî é bang lé, Ngò htoq shit bê nghut
    lhê." gâ ri.
  cek-AK: Tahmaa Isaiah mah, Kai pakrong ai kaminawk mah Kai ang hnuk o; Kai khaeah
    hni ai kaminawk khaeah Kam tueng pae, tiah misa hoihhaih hoiah lokthuih.
  bkd-bkd: Daw mapayag pa gayed sa kaikagiya hi Isaias hu lalang hu Dios ha tagyanaen
    “Natulen a hu mga etaw ha hurà pan-ahà kanak daw migpakilala a kandan bisan ku
    hurà sidan magpanginginsà mahitenged kanak.”
  ctu-76: 'Ti wi''il Isaías ti'' cha''le ch''ejl bʌ t''an tsa'' bʌ subenti ti Dios.
    Ti yʌlʌ: Jini mach''ʌ ba''an ti'' sajcʌyon ti'' tyajayoñob. Tic tsictisʌbe c bʌ
