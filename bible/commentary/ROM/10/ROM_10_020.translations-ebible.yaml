  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤔᤠᤱᤏᤡᤱᤘᤠ᤹ᤐᤠ᤺ᤴ ᤁᤧᤒᤠ᤺ᤵᤐᤠ ᤕᤛᤤᤕᤠ᤺ᤸᤗᤧ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤁᤢᤒᤠ᤺ᤴᤜᤠ᤹ ᤀᤠ᤺ᤴᤇᤡᤱᤅᤠᤱ
