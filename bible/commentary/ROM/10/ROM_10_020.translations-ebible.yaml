  san-TIB: ཨཔརཉྩ ཡིཤཱཡིཡོ྅ཏིཤཡཱཀྵོབྷེཎ ཀཐཡཱམཱས, ཡཐཱ, ཨདྷི མཱཾ ཡཻསྟུ ནཱཙེཥྚི སམྤྲཱཔྟསྟཻ
