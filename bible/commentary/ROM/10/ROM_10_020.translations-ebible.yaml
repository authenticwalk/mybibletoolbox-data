    ya monane olu oloto pi gimomo ne, loto ka mono lufuwau (Ais 65:1) ya nemo nefa,
  isl-isl: Seinna talaði Jesaja djarflega um þessa hluti og sagði að fólk, sem alls
    ekki hefði leitað Guðs mundi finna hann.
  spy-NT: Mwooyē mbo subak *꞉Isaaya kukāng'unoot kule, “Kinyōōrwoo ꞉choo mēēbērē kicheeng'aataa
    ānkāāboorchi keey choo mēēbērē kiteebaataa.”
  xnn-xnn: Olay si Isaias et natoled pay ay mangibaga isnan kinwanin Apo Dios ay maipanggep
    isnan baken Judio. Kinwanina en, “Nangdateng nan egay nang-an-anap ken sak-en.
    Ninpailaak isnan ipogaw ay maid sinos-ootda is maipanggep ken sak-en.”
  mwe-mwe: Numbe a Ishaya gwangali bhoga bhabhelekete, “Nabhoneshe ku bhandunji bhanganoleyanga,
    Nailangwiye ku bhandunji bhangamushishiyanga.”
  tte-tte: Siya nige Yudiya tomonliyao kani tomo Yudiya siyamiyalaeli yo siyamala
    Yaubada ana tomoyao. Nuwatune bwaite Aiseya ikabiyakaiwe iwaloba, “Siya nige siloloya
    kaiwegu silobaiyauko, yo siya nige sineneli kaiwegu yabomayoi yayamayaleyauko
    kolili.”
  tcs-tcs: 'Den longtaim apta nau, Aizaia i bin tok strong diskain baut wanem God
    i bin spik: ‘Ol pipol i go paine mi nomata dempla no bin lukraun po mi, ane ai
    go soe maiselp po ol pipol, nomata dempla no bin askem po mi.’'
  hlt-THB: Isaiah ing qaal leeknaak ing, Kai a manik sui thlangkhqi ing ni hu unawh;
    kai a manik sui thlangkhqi venawh dang pe nyng,” tinawh anak kqawn hy.
  soq-soq: Tane do peroweta Aisaia malasia badowa uwa daitada apanawa umanau ema epe
    wane wanase, “Apana mida mai ne insaneape banuneapona, mo ne doineiena. Ita mo
    mida mai ne umanana waipona, ne mo mampo wineno ewaneiena.”
  qub-qub: 'Chaypitapis Isaiasga Tayta Diosninchi nishanta mana manchacuypa niran:
    «Mana ashimajcuna tarimänanpämi camacächishcä. Nogapaj mana yarpachacojcunatami
    yuripashcä.»'
  att-att: Á si Isaya, nga yù ngaw ábbilinán, ari naganássing ta pakkagi na sù kinagi
    ni Namarò sù ira Kudio nga meyannung sù ira ari Kudio. Kinagi na, “Nálerád dangà
    nayù ira ari nagalek nikán. Á nappasinganà sù ira nga ari nangiyabbû ta meyannung
    nikán.”
  bki-bki: A juo nene kanio, naio be Naverialiano Aisea, naio bunu jumolu berial memedu
    Atua kiano iliano dolu tai ban korobido nalo kulo Ju miralo, napano Atua berii
    nalo napano maka ave Ju, berinavo “Beamu, nalo maka asirarag ka kiniou, a iorou,
    mia nalo amijev kiniou, nua maka avika kiniou, a mia iorou, ajidom ka nava noyotuba
    keanlo.”
  bqp-bqp: 'Akũ Isaya Luda yã ò kũ kùgbãnao à pì: Gbɛ̃ kũ odi ma ki wɛtɛronↄ
    mɛ́ ò ma le, ma a zĩda mↄ̀ gbɛ̃ kũ odi ma gbɛkaronↄnɛ.'
  mcp-mcp: 'Izayí nyə a bə́lɛ nə́mə́ lás nə́, Zɛmbî mə́ cɨ nə́: Buud bwə́ á shígɛ́
    ŋgə sɔ̧́ mə wá bwə́ á kwey mə. Bɔɔŋg bwə́ á shígɛ́ ŋgə jî mə tɔɔ sâ wá, mə a sá
    nə́ bwə́ mpúg mə.'
  hat-hat: 'Ezayi menm pouse radiyès li pi lwen toujou lè l'' di: Moun ki pa t''ap
    chache m'' yo, se yo menm ki jwenn mwen. Moun ki pa t''ap mande pou mwen yo, se
    yo menm mwen fè wè mwen.'
  npl-NT: 'Noiwa Isaías omixewi okijto: Akimeh amo onechtemoayah, onechajsikeh; iwa
    akimeh amo otlajtlaniah Akin Ne, onikinmoititi.'
  bgg-bgg: “Chiih-è Aijaya è lububo rek ne yao” “Gune hanyie gu shii asow pho shii
    doh yi; hanyie è gu shii asai pho shii gune aishii dong ruii phro.”
  eng-TCENT: And Isaiah is even bold enough to say, “I was found by those who were
    not seeking me; I became known to those who were not asking for me.”
  eng-BSB: 'And Isaiah boldly says: “I was found by those who did not seek Me; I revealed
    Myself to those who did not ask for Me.”'
  cpu-NT: 'Irojatzi ikantakeri Isaías-ni irirori: Jiñaayetaana kaaryaajaini kovakovatenane.
    Noñaakayetaari kaari amemenatenane.'
  san-ASM: অপৰঞ্চ যিশাযিযোঽতিশযাক্ষোভেণ কথযামাস, যথা, অধি মাং যৈস্তু নাচেষ্টি সম্প্ৰাপ্তস্তৈ
    ৰ্জনৈৰহং| অধি মাং যৈ ৰ্ন সম্পৃষ্টং ৱিজ্ঞাতস্তৈ ৰ্জনৈৰহং||
  tac-NT: 'Aka alué Isaíasi regá anime osáleché: Alé napu tabilé siné e''yéname nile
    beníriga Onorúgame nila ra''íchali benírame, jípeko alé we''ká mochí Onorúgame
    oyérame. Alé napu tabilé ''wesi ralámuli oyérame nile Onorúgame jípeko ''ma oyérame
    ju Onorúgame nila ra''íchali.'
  eng-WEBPB: Isaiah is very bold and says, “I was found by those who didn’t seek me.
    I was revealed to those who didn’t ask for me.”
  gfk-H: 'Ma Aisaia i bala masa bia ga hinawas ta ira nianga Kalou ga tangai hoken:
    “Diet ing pa diet ga nanaas tagu, diet ga nas lah iau. Ma iau ga haminis hapalainei
    iau ta diet ing pa diet ga tiri wara utagu.”'
  viv-viv: Tu muliya Aiseya Yaubada yana gahe toyogina keke yana wamatauta giyakahina
    yoꞋo tulidiyao faꞋidiya be Veyao Tuwaina ana bukiya gidadauda gigayo, Badi kaliva
    keke hidaleleku-ma aku halamana hivaina. Badi kaliva keke hidaveꞋoꞋoleku-ma agaidiya
    gahawavemogataleku.
  yao-yao: Che Isaya jwakulondola ŵaŵechete pangali woga maloŵe ga, Akunnungu ŵatite,
    “Mbatikene kwa ŵandu ŵanganasosasosa une, naliunukwile kwa ŵandu ŵanganausya nkati
    ngani jangu.”
  tgp-tgp: Ale hitahu Isaiah mo r̃omr̃ilangi vara i verea vara, ‘La haratu la sopo
    aleau la hiteau. Na hase vuhesiau isan la haratu la sopo usia isaku.’
  auc-NT: Itaiya wodi guiquënë Wængonguï beyæ̈ ante guïñënämaï inte apæ̈negacäimpa.
    “Wadäni ïñömö botö ïmote ante diqui diqui mïnämaï ïnäni incæte do adänitapa. Ayæ̈,
    Wængonguï ingante aïnëmönipa, ante änämaï ïñönänite, Botö ïmote aedäni, ante botö
    odömömo adänitapa.”
  kbc-NT: Odaa Isaías jaɡ̶ani laaleɡ̶ena maɡ̶aɡ̶a eetece ane ligegite Aneotedoɡ̶oji,
    mee, “Niɡ̶ina ane doɡ̶odoletibigiji, etidakadi. Odaa ja idinikeetiogi niɡ̶ina
    ane doɡ̶odigikatibigiji.”
  bmh-bmh: Moses nug sag ze go anab tam. Aisaia nug han go Uwait nugau Ze wagemab
    tam, go nug guzenai ze meun, “Duailel ipal ag iz itanilabun salau mab tam, ag
    iz peilamamen. Duailel ipal ag iz en kanabai awarab tam, izanag ag waiagab alai.”
  ctu-BL: 'Ch''ejl i pusic''al Isaías tsi'' subu i t''an Dios ja''el. Tsi'' yʌlʌ:
    “Tsa'' tajleyon cha''an winicob x''ixicob mach bʌ anic tsi'' sajcayoñob. Tsa cʌc''ʌ
    c bʌ ti cʌjñel cha''an jini mach bʌ anic tsi'' ña''tayob i cʌñon”, che''en Dios.'
  meq-meq: 'Ma dəba eye, Ezay ndo məɗe ha bazlam i Mbəlom kə tsik parakka, a gwaɗ,
    Mbəlom a gwaɗ: «Ndo neheye ta pəlawa ga bay aye, ta huta ga. Na ɗa tay ha bo a
    ndo neheye, ta tsətsahawa ga bay aye.»'
  noa-H: 'Maimua hag k''ur hewag pawi Isaiaagjã hĩchab Hẽwandamau judionaan k''abam
    k''ʌʌn higwi mʌg hiek''apijim: “Har bʌ̃ʌrjã mʌ hooju k''ĩirjuba haajerr k''ʌʌnau
    mʌ baauju; maimua har bʌ̃ʌrjã mʌrʌg jëeujã jëeuba haajerr k''ʌʌnag mʌch k''augpiju”
    hajim hich Hẽwandamau.'
  alp-NT: 'Eleki nabi Yesaya inehe lesi leneka kena ibeteke Alla Eni lepate kenaise
    be: “Tamata rebe esi nikwa Au more esi tetue Au peneka, kai Au aselukeKu ete sie
    rebe esi tneu loko Au more.”'
  san-VEL: apara nca yi"saayiyo.ati"sayaak.sobhe.na kathayaamaasa, yathaa, adhi maa.m
    yaistu naace.s.ti sampraaptastai rjanairaha.m| adhi maa.m yai rna samp.r.s.ta.m
    vij naatastai rjanairaha.m||
  kbq-kbq: Hagi Aisaia'a hakavetino anage hu'ne, Nagrikura nohakraza vahe'mo'za, nagefore
    hu'naze. Nantahi nogaza vahete Nagra'a eama huge'za nenagaze. (Ais 65:1)
  kbh-kbh: 'Isaíasnaca, Bëngbe Bëtsabiama tojanoyebuambá ora, puerte añémoca tojánayana:
    Chë ats̈e ndoñe s̈mondënguanga, s̈monjínÿena; y chë ats̈biama ndoñe mondënotíciangbioye
    sënjenonÿinÿé ca.'
  ron-LSB: Isaia este foarte îndrăzneț și spune, “Am fost găsit de cei care nu m-au
    căutat. Am fost dezvăluit celor care nu m-au cerut.”
  pon-pon: 'A Iejaia kelail majani: Nai me kadiarokada jan ren me jota rapakin ia,
    o Nai me pwara don, me jota idok ia.'
  nhe-BL: 'Huan Isaías mosemacac para nempa ma quiijcuilo tlen Toteco quiilhui huan
    ya ni tlen Toteco quiijto: “Tlacame tlen achtohui ax nechtemohuayayaj, teipa nechpantise.
    Huan nimonextis ica tlacame tlen ax noca tlajtlaniyayaj.”'
  sps-sps: Tan farong nan a ka te tsue Moses, E Aisaia na kuigin ten Gov muan ongoor
    sa tsue pokaa iny a nguen e Gov tana ka to tana vainy sikia ma taa Jiu, “Kainon
    ito tsuri na vainy sikia ma taa Jiu te gim ror ma tanaf a sainy Vatuanyo, ri naa
    miror er nat Vatuanyo. Kainon ito kan tsuri na vainy sikia ma taa Jiu te gim fi
    rori ma rangat fei te mamatan fi Ronyo ei, Anyo faruak patsukainy rou a Tsivou
    mata rari.”
  wnc-wnc: Siwan masande Aisaita wamu takngatu Anututa yawan natapbut taknga natapan
    kusiwan anzing yakut, “Aminu na nawanangge dua natapbingu wa aminda na gwa nandupbing.
    Aminu na nandupnangge dua yakingu wa aminde nata anggaman apbum,” ngang matakut.
  bus-bus: 'Ben Isaya Luda yã ò kↄ̃n kù gbãaao à bè: Gbɛ̃ kɛ̀ aↄ̃ↄe ma kii wɛtɛroonↄ
    bé wà ma e, ma a zĩnda ↄ̀dↄa gbɛ̃ kɛ̀ aↄ̃ↄe ma gbekaroonↄnɛ.'
  gub-BL: A'e re Izai umume'u amo Tupàn ze'eg a'e no. — Ihe Tupàn ihe, teko herekar
    'ymar herexak putar a'e wà nehe. Azexak kar putar herenoz 'ymar wanupe ihe nehe,
    i'i wanupe.
  imo-imo: Paimbo Israel imbomani lino kau Gotenga imboma moromolo ningo pileringi
    nalo Aisaiani kape aku tepa Israel imboma pipili naa kolopalie Gotenga ungu te
    Israel imbo pupu tawendo imbomando tumbi tipe nimbeindo, Na koropo kanamili ungu
    naa ningi imbomani na kanoko ltenderingi. Na ambe tepo moronje ungu te waliko
    naa pileringi imboma eno moloringina kanangei nimbolio ombo moloru, nimu.
  boj-boj: Aisaia a dego nami sawa bei bei qaji naŋgi qa osiq Qotei aqa anjam endegsi
    siŋgila na marej, “Tamo naŋgi e qa ŋamosaioqneb qaji naŋgi e itbeb. Tamo naŋgi
    e qa marosaioqneb qaji naŋgi e nubeb.”
  eng-DRA: 'But Isaias is bold, and saith: I was found by them that did not seek me:
    I appeared openly to them that asked not after me.'
  knf-knf: '*Iŧayi Naţupar Naşibaţi adoo ñoom aji Naşibaţi aji : « Banwooŋ baankla''ën
    bawinën, dwinana du banwooŋ baanheparaan. »'
  san-KHM: អបរញ្ច យិឝាយិយោៜតិឝយាក្ឞោភេណ កថយាមាស, យថា, អធិ មាំ យៃស្តុ នាចេឞ្ដិ សម្ប្រាប្តស្តៃ
    រ្ជនៃរហំ។ អធិ មាំ យៃ រ្ន សម្ប្ឫឞ្ដំ វិជ្ញាតស្តៃ រ្ជនៃរហំ៕
  arn-NT: 'Fey ka femngechi, Isaia amulkünu feypiley: “Tüfeychi pu che tañi kintukenoetew,
    trenumaenew engün ka tüfeychi pu che tañi ramtukenoetew, pewfaluwfiñ reke tañi
    kimaetew engün.”'
  zas-NT: 'Abiꞌ sin guialrdxeb bacaa Isaías ni rëb Dios por ree bén Israel, chi rëbaman:
    Bén na̱j ree bén Israel, majsi ad baguiilt reeman naj, per badxejl reeman naj.
    Abiꞌ ma balülon loj reeman, majsi ad gunabdiidxt reeman por naj.'
  ken-NT: Nɛ Aisáya arɛm nyaka nkwɔ kɛbhɔ́ŋ bɛcháy bɛ, Mandɛm arɛm bɛ, “Bo abhɛn
    bápú yaŋ nyaka mɛ bághɔ́ mɛ. Ntɔ̌ŋ mmʉɛt ntá bo abhɛn bápú bhɛp mɛ.”
