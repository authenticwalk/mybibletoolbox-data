  xla-xla: Epame Aisayatapo Godta atlamale yu iye wota꞉le pa꞉po epo atluwapo, “Opa
    na꞉ pototamha꞉ha꞉lalo wekele sotapo na꞉ye ma-natiwapo. Epame na꞉tapo na꞉ pototamalalo
    wekele so dla naskamu na꞉ kokoye nati-iwapo.”
  xav-NT: 'Iza''iza hã ma tô duré ãne na ĩsa''u ãma rob''ui''éré, zudezu''õ norĩ wasu''u
    na hã. Zudezu norĩ hã te te siwi ''re ĩwẽ''õ pese za''ra mono zém na, ma tô siptete
    sina ãma rob''ui''éré, ''Re ĩhâimana u''âsi mono mreme na: “Ni''wam norĩ hã aré
    ĩ̱zô ''re sõpré u''âsi mono õ nherẽ, ma tô te te siwi ''re ĩ̱sãmri za''ra. Ĩ̱zô
    ''re sinharĩ za''ra mono õ nherẽ, wa tô ta norĩ ma ''re ĩ̱siwaihu''u za''ra.”'
  cuk-cuk: 'Sorbali, Isaías bur-bakar-buud soged: Bab-Dummad soged: “Dulemar-an-amidisulid,
    an-amimalaga an imaksad, dulemar-an-egisdisurmaladse an magarosad, an doa-dule
    gue.” Isaías 65:1'
  tbf-tbf: Ma e Isaia a nga suvu aor ngeisngeis nge pevien, “Mi kulou gi ta kap nga
    nesie iou, gi nga neis vorota iou. O nga tsorubeit vasvas segie ese gi ta kap
    nga vovosurei nge eou.”
  uig-CYR: 'Кейин, Йәшая пәйғәмбәр интайин жүрәклик һалда шу бешарәтни берип: — «Өзүмгә
    интилмигәнләргә Өзүмни тапқуздум, Мени соримиғанларға Өзүм көрүндүм» — деди.'
  ikw-NT: Azaya kwusiri a rikne kaa, “Ele zá noopio m, piohịaru m, m mernu m ele zá
    nẹesikwa ajịji gbasịri m whnụ m anya.”
  khs-khs: 'Aputa: Yu senama telawa Koteyewi selapita: Aisaiayewi momateyawa wekeye.
    Koteyewi selese, “Yu senama telayewi Newa popa:na:pela: eta: keyama kamunuse,
    iyawa Newa matanema:na:keye. ‘Koteyewi alusewa enana?’ Aluse iyawa Newemi mata:tesaleke
    mene, Neyewi kima waiyakeye,” esa: momateyalakeye.'
  dwr-ENT: ቃሲ ኢሲያሲ ዳሮ ፃሊዴ፥ «ታና ኮዪቤናዋንቶ ቤታዲ፤ ታና ኦቺቤናዋንቶካ ቆንጫዲ» ያጌ።
  pma-pma: Ka Ahi vit kilea imok eni navong selus ka en provet Aesea vit, “Koakeil
    arlei kattei nau, keil varei avotin nau. Anatin, navothot enau min koakeil armultei
    avahise inau.”
  atd-NT: 'No niglangob si Isaias to nignangon to kinagian to Magboboot to: “Nakitaan
    a to mgo otow no waro mamangho kanak. No ka mgo otow no waro nig-insoinso kanak,
    impasabut ku kandan ko hontow a.”'
  tel-2017: తరువాత యెషయా ధైర్యంగా ఇలా అన్నాడు, “నన్ను వెదకనివారు నన్ను కనుగొన్నారు.
    నా గురించి అడగని వారికి నేను ప్రత్యక్షమయ్యాను.”
  hat-BSA: 'Ésaïe, ak kouraj te di: “Mwen te twouve pa sila ki pa t chache M yo; Mwen
    te vin parèt a sila ki pa t mande pou mwen yo.”'
  top-NT: 'A̱lacatunu Isaías tzokli la̱ ca̱li̱chihuí̱nalh Dios tí ni̱ judíos: Namá
    tí ni̱ quintapútzalh quintalakachixcuhuí quintali̱pá̱hualh, y aquit cca̱cxilhlacácha̱lh
    namá tí ni̱ ixtacatzí xlacata aquit Dios xastacnán.'
  msk-msk: Kayan yaglaong asang atobangan nang manga Judio yang propeta nang Dios
    na si Isaias, laong, “Yang pagalaong ko kamayo yang sorit nang Dios na pyapakatigam
    naan kanak, laong, ‘Yang manga otaw na wa magatotol kanak, silan yang yakatara
    kanak. Yang manga otaw na wa magadumdum kanak, silan yang pyapakatigam ko na ako
    yang Dios.’”
  gyr-NT: 'Ipare omombehu tuprɨ ité Isaías osɨquɨyeẽhɨsave Tũpa ñehe aipo ehi vahe:
    “Acoi ava ndache recai vahe, ahe che pɨsɨ ité yuvɨreco. Iyavei ayemboyecua acoi
    ava che rese ndoporandui vahe upe” ehi.'
  kmh-kmh: 'Pen bi Asaya miseŋ yimb aŋgiy aŋgak: “Gor aŋgip, ‘Biynimb yip ma niŋbay
    tuŋgoŋ okok, yimb yip ak ñin gunap ma apay ak pen; kisen kuyip diniŋgayn aŋgip’
    aŋgak.”'
  ukr-ONPU: 'А Ісая сміливо каже: «Мене знайшли ті, хто не шукав; Я відкрив Себе тим,
    хто не питав про Мене».'
  emi-emi: Aisaea ghe aulia ngasarasarakanaailila va, “Taumattu ngatoa karika laghe
    paepaeaghi, angila ghe sakaieghila. Ngaghe apasungainaghila ta taumattu ngatoa,
    karika laghe paepaeaghi.”
  zpv-NT: 'Ayi za bidxyihbi guehtu Isaías guñiꞌ ba squiiꞌ: Bwiinn raꞌ nin ayi badxyiꞌhyi
    Naꞌh, niꞌchi raꞌ badxeela Naꞌh ya baluuꞌyiloon loh raꞌ bwiinn raꞌ nin ayi gunabadxyiꞌdxyi
    pur Naꞌh.'
  gux-gux: 'ESAYI den pia li papaali ki cie ki yedi: Yaaba n kaa lingi nni, bani n
    laa nni, n den doagidi n yuli bani yaaba n kaa lingi nni po.'
  kos-kos: Ac Isaiah el arulana pulaik ke el fahk mu, “Elos su tia sukyu elos koneyuyak;
    Nga sikyang nu selos su tia siyuk keik.”
  ibo-ibo: Ma Aịzaya jiri nkwuwa okwu sị, “Ndị chọtara m bụ ndị na-adịghị ajụ ase
    m, ekpugheere m onwe m nye ndị ahụ na-adịghị ajụ ase m.”
  yml-yml: '@see-verse:ROM.010.019'
  ory-ory: ତାହା ପରେ ଯିଶାଇୟ ସାହସରେ କହନ୍ତି, “ଯେଉଁମାନେ ଆମ୍ଭର ଅନ୍ୱେଷଣ କରୁ ନ ଥିଲେ, ସେମାନେ
    ଆମ୍ଭକୁ ପ୍ରାପ୍ତ ହେଲେ; ଯେଉଁମାନେ ଆମ୍ଭ ବିଷୟ ପଚାରୁ ନ ଥିଲେ, ସେମାନଙ୍କ ନିକଟରେ ଆମ୍ଭେ ପ୍ରକାଶିତ
    ହେଲୁ।”
  bzj-bzj: Den Aizaiya di prafit neva frayd ataal wen ih tel di peepl dehn seh, “Di
    peepl dehn weh neva mi-di chrai fain mi, dehn don fain mi. Ah don apyaa tu dehn
    peepl weh noh mi-di luk fi mi.”
  chk-chk: Aisea a fokun pwora lupwen a apasa, “Chokewe resap küttaei ra künaei. Üa
    pwäriei ngeni chokewe resap ais usi.”
  ssd-ssd: Ŋgumneŋga Aisaia nu Kuate tuku miŋge te-mayokmba pasa saŋgrinu ande teŋenmba
    sakina. Ye sote ndakade mbal ye te-silikam tuku ndin tumniŋgamŋgit. Nane ye kusna
    ndaŋgade mbal nane ye kila palmbim tuku ye nane tugumŋge mayok kaŋgit ŋgina.
  acr-TNT: 'Jecꞌulaꞌ, ri Isaías xuchꞌij ubiꞌxiquil ri ubiꞌim lo ri Dios paquiwi ri
    na e ta aj Israel: Xinrikitaj cꞌu cuma ri na quinquitzucuj taj, yey xinkꞌalajisaj
    cꞌu wib chiquiwach ri na xinquitzꞌonobej taj xchaꞌ.'
  rop-rop: En afta Aisaiya bin tok streidat langa detlot Isreil pipul wen imbin dalim
    olabat blanga detlot Jintail pipul. Imbin tok, “Detlot pipul hu nomo bin lukabat
    God bin faindim im, en God bin shoum miselp langa detlot pipul hu nomo bin askim
    im blanga shoum miselp langa olabat.”
  mee-mee: Bae Aisaia ke role gingging pala ine paꞌe Nutu pangamologangana roma, “Ragau
    re sane ke sissili iau keke kalipa kau, ba iau ka pota kau nga ragau re sane ke
    balaglaga te iau.”
  dif-dif: 'Jesaias japa ngurujeli jatai: „Tanali ngana mankamankana warai, tanali
    ngana wata wontina warai; ngani tanangu wondraterina wonti, tanali ngakangundru
    wata jakalkana wonti.“'
  gam-gam: Mosis pepa boi mal embe iwa Aisaia yembe ye dje kandja embe dji, Una na
    pille dulo po nakani ge alla ipon na kane i. Una moi al po na we dje kuro napi
    una ge na er pene woll kani we dji
  nou-nou: Edo moses giti awa gaetiri Isaiah amboda oju ae sisira God mi uso yei sisira,
    “Embo na eura ae atera amimi na tambera. Edo embo na kotae era awa ungoda yei
    na nasuka isaga etena.”
  mqb-NT: 'Ezaya ɗukwen kə̀ jəjarak bay, a wa: «Mbərom a ja nà: “Sa njaɗ nen nà,
    ɗowan aya aday tə pəlak nen bay ataya awan. Na kan zek ɗukwen, anà ɗowan aya
    aday tə cəcihek nen a bay jiga ataya awan.”»'
  ape-B: Profet Aisaia douk dodogowinu atunu nakliyuk enyudak God ananin balan. Nakli,
    “Elpech douk wo chupemu chutime uli e douk achogwate. Yek douk yanubu yonowoleh
    yatoglomu elpech douk wo chusolik enech umu yek uli e.”
  grc-F35: Ἡσαΐας δὲ ἀποτολμᾷ καὶ λέγει· «Εὑρέθην τοῖς ἐμὲ μὴ ζητοῦσιν· ἐμφανὴς ἐγενόμην
    τοῖς ἐμὲ μὴ ἐπερωτῶσιν.»
  cav-NT: 'Tuequedyatu Isaiasra bajida tsehue ama yunerique cuejacuare. Turatu huenecuare
    Yusura cuejahuaque: “Ique sare juya ama cuanara adadibuque. Ique cabameretibuque
    ique sarequi ama cuana queja”, jadyatu Yusu jucuare beru yuequedya.'
  kgp-NT: Kỹ Isaías tóg tag tó mũ gé, fóg ag to, kanhgág ag to, ha mẽ. “Ũ ag tóg inh
    jãvãnh ja tũ nỹtĩgtĩ, hã ra ag tóg inh vĩ jẽmẽg mũ ha. Topẽ hẽ ri ke tĩ? he ja
    tũ ag nỹtĩ, hã ra sóg ag mỹ inh vĩ jẽnẽg mũ ha, he tóg, Topẽ ti,” he ja ti nĩ
    gé, Isaías ti. Pã'i ag kamẽg vãnh kỹ tóg Judeu ag mỹ fóg ag mré kanhgág ag tỹ
    Topẽ ki genh ke tó ja nĩ, Isaías ti.
  bvd-bvd: Sa 'Aesaea nia bae folaa 'uana mai sulia toaa nao lau Diu ki ka 'urii,
    “Toaa bae nao dasi sule nau gu bae lelea mai daka dao toku 'ada nai. Ma na toaa
    bae nao dasi ledi gu suli nau bae lelea mai daka saitomaku 'ada nai.”
  ukr-1871: 'Ісаїя ж зосьміливсь і глаголе: Знайшли мене ті, що не шукали, обявивсь
    я тим, що не питали про мене.'
  apz-apz: I Aisaiya kako olo hungkuno loso yoloho josoꞌno iyoho imentisoꞌmaho. Oꞌo,
    olo hungkuno loso yokumpohnꞌnyo lɨmento, Aꞌamu ngkineꞌno huno mosyafɨsiyoꞌnjoso
    hofɨko ngkineꞌno hafɨhafe matɨpewoꞌnɨngkiyohofoso olohonta hofɨko ngkimo nto tɨpenohonɨmaꞌnɨngkohofo.
    Aꞌamu nomꞌneso hofɨko ngkineꞌno nomꞌne aꞌamu somo mulohonɨwoꞌnɨngkiyohofo osoꞌnjo
    utɨhwaꞌnyopo iꞌmofapmmentohefoho. Ose lɨmentisofoho.
  yon-yon: Weng maa kee, Godbed Aisaiya yaa weng kee konoone arudkonomo yedmoon, “Ne
    ande onme kereknokbandan kumbed wedmewiwen, ne ande kaamonindodan kuyaa kuu mene
    angkadaraan kii.” andoon.
  poi-NT: 'Jesɨc ocmɨ d́a cɨ̱ŋpa jém Isaías iga iŋmadáypa jém Israelpɨc pɨxiñt́am
    así: Nɨmpa Dios: “Jém d́apɨc amétsyajpa, apátyaj. Anyaac aŋwiñquejáy jém pɨxiñt́am
    jém d́apɨc acuámyaj.”'
  wuv-wuv: Ma Isaiah na warefawe'i ba, “Rona bapa'au, ei abaa roi labaginau; una fa'arewa
    a'a ei abaa rona lala'au.”
  quf-NT: 'Chaynullami Dyus nitin Isaiaspis mana manchakurchu, kaynu nir iskribiran:
    “Mana maskamaq runakunami tarimaranllapa. Nuqapaq mana tapukuq runakunatami dijasha
    kani riqsimananllapapaq” nir.'
  yuw-yuw: 'O Aisaia yu ihorocgon Kopotorochon matano orongi ingoroc yogoc: “Owi amna
    nocha makombigungma yuho noc nau fedoc. O owi amna ‘nochon foro kombina’ yongo
    matogungma yuot wömai nocho öngkung tangtang togot.”'
  hus-NT-1971: 'C’al i lej inictalab a Isaías in olna’ jahua’ in ulu a Dios antse’:
    Tin ela’ i inicchic axi yab tin aliyamal. U tejhua’metha’ tu ba’ c’al axi yab
    in luba’chic tiquin exla’.'
  med-med: Wote, Buk Wingti ila Painui wu Aisaiya ndi, ronduⱡ mundpa, nimba mel, “Na
    kuri nakʉrʉrʉng wamp kat ndi, na kandʉk tʉtʉng, Na wuldi nawʉldʉtʉng wamp mbʉ
    kʉn, mot nga ur,” nitim.
  bch-bch: Be Aisaia imataud eta mao. Ei ikado posanga ede ga bedane, “Gid alu padengada
    tiloilo gau mao, be tiuot ngan gau. Ta napasolan gau mulian pagid panua toa tibetabeta
    ngan gau mao.”
  cco-NT: 'Jo̱ eáamˊ lahuɨ́ɨngˊ féꞌˋ Saíiˆ e júuˆ la lɨ˜ féꞌˋ Fidiéeˇ lala: Jo̱ jaléngꞌˋ
    dseaˋ i̱ jaˋ caꞌnangꞌˆ jnea˜, cadsémꞌˋbre jnea˜. Jo̱guɨ jaléngꞌˋ dseaˋ i̱ jaˋ
    cajmɨngɨ́ɨngˋ jnea˜, cajmijnéemˋ ꞌñiáꞌˋa jee˜ jaléngꞌˋ íˋ.'
  deu-1951: 'Jesaja aber wagt sogar zu sagen: «Ich bin von denen gefunden worden,
    welche mich nicht suchten, bin denen offenbar geworden, die nicht nach mir fragten.»'
  alq-ALGNT: 'Mina8adj dac niganadjimo8inni Isaia ka8in odji cag8enimosi kidji 8idamagedj
    oo8eni: “Mi ekidodj Kije Manido: Nigi mikagog igi8e ega ka nanada 8abamiji8adj.
    Nigi todan kidji 8abamiji8adj igi8e ega kegoni ka pagosenimiji8adj.”'
  ixl-NNT: 'As yeꞌ kat xoꞌv u Isaías tiꞌ talat viyol u Tiixheꞌ te unqꞌa tenameꞌ. As
    ech kat tal u Isaías ileꞌ: As unqꞌa tenameꞌ uvaꞌ yeꞌ kat itzꞌan in, as kat unkꞌuch
    vunbꞌaꞌnileꞌ ste. As kat unkꞌuch vuntxumbꞌaleꞌ te unqꞌa uxhchileꞌ uveꞌ yeꞌ nik
    itzꞌan vuntxumbꞌaleꞌ tiꞌ inimat in, tiꞌk u Isaías.'
  boa-NT: 'Áhduréhjáa idyé tsiiñe dííbyeúvuj tééveri neébe: Oke wáájácútúné mɨ́amúnaa
    táɨɨbúwá íjcyáturómé tsúúca tahñéjté ijcyáhi.'
  quh-NT: 'Chanta Isaiaspis mana p''enkacuspa kelkallarkataj Diospa niskanta: Mana
    masc''awajcuna tariwarkancu. Mana nokamanta tapucojcunamantaj sut''inchacorkani.'
  kwi-kwi: 'Kwiztane Isaíaskas Dios kaizta aizpa pɨnkɨhta para: “Nane nawa sairachiruza
    sapnanash. Nane nawa akwatchiruza akwananash, nawa piankamanapa.”'
  agm-agm: Amɨ sandapɨ Aisaiyaaho apɨpaahɨ waatɨ wɨndɨ yamaayatɨ Autaahaatɨhomɨ maahomwaaŋɨ
    netɨ satise, “Isɨhiya nisapɨ wɨndɨ taawɨ mɨndaahohiyɨhiya nɨngi nisonawaayopo.
    Isɨhiya nisapɨ wɨndɨ taawɨ namaasenɨhohiyɨhiyai nɨnɨ noaipatɨ iwinjataayo,” ndaase
    tatɨ Aisaiyaaho kandaase.
  ubr-ubr: Ato Isaiah on dura totor wat God wein on ikakafun iyau, “Sabu ato osi men
