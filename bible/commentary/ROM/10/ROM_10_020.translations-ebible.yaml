  mya-mya: ဟေ​ရှာ​ယ​က၊ ``ငါ့​ကို​မ​ရှာ​သော​သူ​တို့​သည်​ငါ့​ကို​တွေ့​ရှိ ကြ​၏။ ငါ​၏​အ​ကြောင်း​ကို​မ​စုံ​စမ်း​မ​မေး​မြန်း​သော
    သူ​တို့​သည်​ငါ့​ကို​ဖူး​မြင်​ရ​ကြ​၏'' ဟု​ပို​၍​ပင်​ပြတ်​သား​စွာ​ဆို​၏။-
  gng-NT: 'Esayi mɔ là mɛnge'' lifɛ̀l ki len'' ki ye Uwien ye: «Binib bà ŋa nuunh
    nni nnɔ, n cère'' bɛn nɛ laa'' nni. Binib bà ŋa là niireh nʼbo nnɔ, n taa''
