    nokepa dilipe-minoe.'
  heb-heb: וישעיהו מלאו לבו לאמר נמצאתי ללא בקשני נדרשתי ללוא שאלו׃
  mpp-mpp: Yesaiyadi Wapongte mic balu hangoc mikac yogolec taockelu himongne himongne
