  gof-ENT: ቃሲ ኢሳያሲ፥ «ታና ኮዪቦና ኣሳስ ቤንታስ፤ ታና ኦይቺቦና ኣሳስ ቆንጫስ» ያጊዲ ያዮና ኦዲስ።
