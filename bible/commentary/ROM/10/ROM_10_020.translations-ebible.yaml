    tatag.
  aer-aer: Urreke anteme Isaiah-ele nhenge atnerre anthurrele Israel-arenye areyeke
    ileke Ngkarte-arle angkeke, “Jew anetyakenhe areye kwenhe atyenge unthetyakenhe,
    itne kwenhe atyenge alkngwe anetyarte, kenhe ayenge anteme akenhe itneke-werne
