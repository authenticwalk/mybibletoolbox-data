  nnq-nnq: Kabe Isaya ajiga kulenga, “Baba bangambalapala bambatite, nikilaite kwabe
    banga konya nhwalo gwango.”
  bao-NT: 'Ñucã Isaías pea o biirije ĩimi: “Yʉre ca amaatimiricarã yʉre cʉ̃ja ca bʉaro
