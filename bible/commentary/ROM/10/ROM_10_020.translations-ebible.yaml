  nld-1939: 'En Isaias durft zeggen: “Ik ben gevonden door wie Mij niet zochten, Heb
    Mij geopenbaard aan wie Mij niet ondervroegen.”'
  bwo-bwo: Isayasuwere, «Taan geerawwotssh tdatseyi, ‹Ik'o aawoke?› ett Taan aatrawwotssh
