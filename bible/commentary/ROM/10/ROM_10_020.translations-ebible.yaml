verse: ROM.010.020
translations:
  kpx-kpx: Ige Aisaiau kemo Dilava hoto mole inuta lounu. Isi avoe, “Ataeau di kaovai
    di elehaholiale kebia dana haivege abuna di hilokai. Ataeau di imihaholimale kebia
    dana di ebika haivege abuna kemo di hilokai.”
  okv-H: avo Isaiah na ke erevi kajena amo ke be pere na kajena, “Enana enda nei embomeni
    na na jombure ae rate hambuhera, eto enana na jage ae rate teho nanena ehene na
    be ere kogora”,
  tbo-tbo: Ega yaka Isaiya i nugomotu po tauhi ega mi Yudeya bihiyei i baha i pa,
    ‘Iyawoi ega hita bibiheu tauhi hi tuhagau. Iyawoi ega biugei hita laubayada uyahihi
    a wogeletena meu.’
  mal-C: 'അതുപോലെ യെശയ്യാവും ധൈര്യപൂർവം പറയുന്നു: “എന്നെ അന്വേഷിക്കാത്തവർ എന്നെ കണ്ടെത്തി;
    എന്നെ ആവശ്യപ്പെടാത്തവർക്കു ഞാൻ എന്നെത്തന്നെ വെളിപ്പെടുത്തി.”'
  grc-SR: Ἠσαΐας δὲ ἀποτολμᾷ καὶ λέγει, Εὑρέθην ⸂τοῖς ἐμὲ μὴ ζητοῦσιν, ἐμφανὴς ἐγενόμην
    τοῖς ἐμὲ μὴ ἐπερωτῶσιν.⸃
  bgc-bgc: फेर जो बात प्रभु नै कही वा बात यशायाह नबी बड़ी हिम्मत करकै कहवै सै, “जो
    मन्नै न्ही टोहवैं थे, उननै मेरै ताहीं पा लिया, अर जो मन्नै बुझ्झै भी कोनी थे,
    उनपै मै जाहिर होया।”
  khz-khz: E Isaia maki ati ekila-guguvato, netiwato, “Au ati getavukuto talimara
    na gerawalikuto, e ati geverenagi-vetavukuto talimara geriai avevega-matagaito.”
  deu-TKW: 'Jesaias aber geht frei heraus und spricht: Ich habe mich finden lassen
    von denen, die mich nicht suchten; ich bin erschienen denen, die nicht nach mir
    fragten.'
  zsr-NT: 'Gdöd niꞌ guctsquëꞌ rugu ladxiꞌ Isaías naꞌ, bëꞌë didzaꞌ uláz queëꞌ Dios,
    gnëꞌ: Guladzöli nedaꞌ nup cutu gulaguílj nedaꞌ. Buluíꞌ lahuaꞌ lauquëꞌ bönniꞌ cutu
    gulanabëꞌ nedaꞌ.'
  lin-lin: 'Mpe Ezayi akomaki kino na koloba : « Namilakisaki epai ya bato oyo bazalaki
    koluka Ngai te, namimonisaki epai ya bato oyo bazalaki kotuna Ngai te. »'
  hns-NT: 'Aur Jasaaja bhie kholke bolies kie: „Dje kausies na karat raha Parmeswar
    ke djaane khaatien, oesab oke djaan gail hai. Aur dje aapan dhiaan okar baat par
    na lagaawat raha, Parmeswar apane ke oesabke dekhaais hai.”'
  noa-E: 'Maimua ag khur ewag pawi Isaiaagjã ĩchab Ẽwandamau judionaan khabam khʉʉn
    igwi mʉg iekhapijim: “Ar bʉ̈ʉrjã mʉ ooju khĩirjuba aajerr khʉʉnau mʉ baauju; maimua
    ar bʉ̈ʉrjã mʉrʉg jëeujã jëeuba aajerr khʉʉnag mʉch khaugpiju” ajim ich Ẽwandamau.'
  eng-EMTV: 'But Isaiah is very bold and says: “I was found by those who did not seek
    Me; I was made manifest to those who did not ask for Me.”'
  mib-NT: 'Te suni Isaías ni chundeyɨ́ ni de ni cachi cājí de jeē ni cáhān Yaā Dios:
    Ñayuu jeē tu ní cánanducú rúhū, ni cajini i ruhū. Te nuū ñáyuu jeē tu ní cácajnūhún,
    ni steén rī nuū i ndese Yaā cúu ri.'
  lif-NT2: हे़क्‍क्‍याङ् माङ्‌निङ्‌वाॽपाःन् के़बाःप्‍पा यसैयाःल्‍ले़ निङ्‌वाॽफुमाङ्‌ङिल्‍ले़
    कुबाःन्‍हाॽ आःन्‍छिङ्‌ङाङ् अक्‍खेलॽरिक् पाःत्तुरो, “इङ्‌गाॽ याप्‍मि मे़ङ्‌गोःप्‍मनाबाहाॽरे़
    मे़घोःसाङ्‌लो, आत्तिन्‍हाॽरे़ इङ्‌गाॽ सेःन्‍मे़न्‍दोःसाङ्‌ङिन् खे़ङ्‌हाॽओ इङ्‌गाॽ
    आबाङे थाःन्‍छिङ्‌ङाआङ् वाॽआरो॥”
  xnj-xnj: Na Isaya ajovili cha ukekesi malovi aga, “Chapanga ajovili, Vandu vala
    vanganilonda vaniwene, najilangisi kwa vandu vangakota malovi gangu.”
  mmx-mmx: La ne Aisaia ga vaase axasep tinotno xeretna, “Lara lubung mixin di goxo
    puse ria ketla diga vuse ka ia, la nia aga vot saparap nedi di goxo susue vupuse
    ria.”
  cbr-NT: 'Nucën Papa Diosan ca —judíosma unibunëx ca ''ëmi sinánti ''icë —quixun
    ''unánquin Isaías ësaquin cuënëomiacëxa: Ax ''ëmi sinánma unínbi ca ''ë ''unánxa.
    ''Ënan ''inuxuan an ''ë ñucáma unibi cana ''ëmi catamënun sinánmian.'
  tee-NT: 'Chai ju mak''aniya ixlapanac Dios ju Isaías ixjuncan lana jantu ixtalhanan.
    Ju yuchi ma chani naulh: Ju Dios ma chani najun: Ju lapanacni ju jantu catapuxcoya''
    ju yuchi ma yu''unch ju catalhitajuya''. Chai ju yu''unch ju jantu catalhasacminina''
    ju yuchi pus ma yu''unchach ju ca''atalacasuniya''. Pus ju Isaías ma naulh ni
    ma chunch ixnajun ju Dios.'
  eng-LSV: and Isaiah is very bold and says, “I was found by those not seeking Me;
    I became visible to those not inquiring after Me”;
  cak-NT: 'Pero can más k''alaj ri tz''iban can roma ri Isaías, roma ri Dios nu''ij:
    Ri winak ri man xecanon ta wichi, xinquiwil. Can xinc''ut-wi'' chiquiwech, más
    que man xinquicanoj ta. Quiri'' ri tz''iban can.'
  pah-NT: 'Isaíasva''ea koji''i ndopojihuvi imombe''gwovo Tupana''ga nhi''ig̃a. Tupana''ga
    e''i israelitas''g̃arũive''g̃a mombe''gwovo: “Ymya g̃a ndajikwahapotari. Ag̃wamo
    ki a''e te g̃a ji kwahavi,” ei ga. “Ymya g̃a nde''i: ‘Pemombe''u ti Tupana''ga
    ore ve.’ Ag̃wamo ki a''e te ji anhimboukwaha g̃a pe,” ei Tupana''ga israelitas''g̃arũive''g̃a
    mombe''gwovo. Isaíasva''ea omombe''u a''ea Tupana''ga nhi''ig̃a ikwatija hako.'
  sja-NT: 'Ichiaba Isaíapa p''ãdade jĩp''a jara bɨ: ‘Mɨ jɨrɨda-e p''anadap''edaarãpa
    mɨ unujida. Mɨa unupiji mɨ k''awa k''iniada-eerãmaa.’'
  xed-xed: 'Ka Isaya mnatá sana gwaɗa kul raku ka mnayni guli na: «Slafsla gwal kul
    psaŋtá iʼi, ta iʼi, maravamara yu da gwal kul ɗawaŋtá iʼi guli, ka Lazglafta,»
    kaʼa.'
  mks-NT: 'Xi̱hín ña̱ yóho na̱sa̱ha̱n ndeé ini Isaías ca̱hyí da̱ ña̱ na̱cachi Ndióxi̱
    tá na̱cachi a já: Mé na̱ co̱ ndínducú ye̱he̱, na̱ cán cúú na̱ na̱ndiñe̱hé ye̱he̱.
    Ta na̱jána̱ha̱ i̱ mí i̱ nu̱ ná va̱tí co̱ó na̱nda̱ca̱ tu̱hun na̱ sa̱há i̱, na̱cachi
    tu̱hun Ndióxi̱.'
  gfk-S: 'Io, ne Aisaia ga bala mase be iga hinawas ta ira nianga God ga tange horek:
    “Di ing pa di gale sisilih utagu, di ga nes leh iou. Ma iou ga hamanis hapalaine
    iou ta di ing pa di gale tiri utagu.”'
  bmu-bmu: Aisaianöŋ mönö köhöiba kinda kewö jii ahöza, “Ambazip ni qahö jarum niŋgiba
    laŋ malgeri, yeŋön mönö ni miwikŋaim niŋgiget. Ambazip nöŋgö könanaŋgöra qahö
    qesiba malgeri, nöŋön könaŋamni mönö yeŋgöra indelbi mötket.”
  dgz-dgz: Den apan Aisaya God oisewa kaimakaet anega wan, Nenan yop ya tane nagirewa
    ne tananegene. Nenan ya anu wane go inamup venat nigasen.
  eng-GNV: And Esaias is bolde, and saith, I was found of them that sought me not,
    and haue bene made manifest to them that asked not after me.
  zaa-NT: 'Lo libro nu bedia Isaías nna, átitó'' fuerte rinne Tata Dios: Tse''e canu
    lahuábí gunàba titsa'' cą ti''iỹa modo gunibia'' cą inte'', pero chi benia'' qui''ni
    claru tabá chi nabia''ni cą inte''.'
  eng-WEBSTER: But Isaiah is very bold, and saith, I was found by them that sought
    me not; I was made manifest to them that asked not for me.
  guh-guh: 'Isaíaspijinë ata bajayata ajumejunavijibia jumaitsi Dioso tajëvelia pejumaitsijava.
    Apo judíovi yabara Dioso pejumaitsijava, Isaíaspijinë jumaitsi mapacueniaje: “Pamonae
    picani apo nejitsipae, apo nejumecovënëtsinua, bajarapamonae itsiata itsamatacabi
    nejumecovënëtsiana. Nexata baja neyapëtaena. Bajarapamonae apo nevënëlivaisiyanijobi
    ata, najamatabëcueneitajëtsianajë bajarapamonaejavabelia,” jai Dioso tajëvelia,
    jai bajayata Isaíaspijinë. Bajaraxuata nayapëtane tajëvelia Dioso penajamatabëcueneveretsijava
    pecapanepaenexa apo judíovi ata.'
  bon-bon: Cuta Isaya Acejiyame me mene nuuja gawe biname bime umle poto cidi me wälu
    cäco jiicemuji egä, “Biname cina cebine ituge päpäna, lui cina lica närngenusi.
    Cane teeme bau me itu laboclomtepene, lui cina cäme tääpume lica nätemlusi.”
  nhw-BL: 'Huan Isaías mosemacac para tlanemijya ma quiijcuilo catli Toteco quiilhui
    huan ya ni catli Toteco quiijto: “Masehualme catli achtihui amo nechtemohuayayaj,
    teipa nechpantise. Huan nimonextis ica masehualme catli amo ica na tlajtlaniyayaj.”'
  swh-ONEN: Naye Isaya kwa ujasiri mwingi anasema, “Nimeonekana na watu wale ambao
    hawakunitafuta. Nilijifunua kwa watu wale ambao hawakunitafuta.”
  wbi-wbi: nu Isaya nya lukangasio kyongo iti, nikapatikine na vano navakanivingilile.
    nilyavonike ku vala vano navalyanilondile, “
  bba-bba: Yen biru Esɑi u yoruɑ kɑ toro sindu mɑ Gusunɔ u nɛɛ, “Be bɑ ǹ mɑn kɑsu
    bɑ mɑn wɑ. Nɑ mɑɑ bu nɛn tii sɔ̃ɔsi be bɑ ǹ mɑn bikiɑmɔ.”
  eng-KJVCPB: But Esaias is very bold, and saith, I was found of them that sought
    me not; I was made manifest unto them that asked not after me.
  kgk-NT: 'Upéi Isaías omoĩ jevy va''ekwe kwatia-rehe onhe''ẽ. Ipy''agwasuve imombe''u-vy
    judeu kwéry-pe: “Xe reka e''ỹ va''e xe johu voi. Xe-rehe oporandu e''ỹ va''e-pe
    ajehexa uka íxupe” he''i va''ekwe nhande kwéry e''ỹ va''e-rehe.'
  waj-waj: 'Yisayaava vo kua voovai ivaara yaagueeqama Anutuuqaara tunoo: Hama niiyara
    buaakiaiya vaa ni taani na iya tauvai. Hama niiyara yaparakiaiya vaa na kooyaa
    iya tasipama variauvaivee. Anutuuqo tuu kuaivaa Yisayaavaano itaa kua tiravai.'
  cpy-cpy: 'Iroka otsipa ikantakiri Kamantan-tanirini Isaías: Iñaayitaana kaari thotyaakoteenani.
    Noñaaha-yitaari kaari amina-minatenani.'
  ekk-PKP: 'Jesaja ütles seda siis veel karmimalt: „Mind leidsid inimesed, kes mind
    isegi ei otsinud; ma ilmutasin end inimestele, kes isegi minu järele ei küsinud.“'
  mpx-mpx: 'Ge Aiseya al Yehoba wana baaba i leli i ola hiwe. Bolo nige Isileli i
    oola baliya i ba: Bolo nige kaiweu hi loloya iyaka hi pwawau, ge bolo nige hi
    nenel kaiweu iyaka ya pamasalau elal.'
  wbp-wbp: 'Yangkangku jinta-karirli jarukungarduyurlu Yijayarlu ngarrurda-wangurlu
    kutu yirrarnu yimiji Payipulurlaju yangka kuja Kaatu wangkaja: “Yangka-paturlu
    Juwu-wangu-watirli, kulalpajulu ngajukuju warrurnu, kala ngarijili rdipinjarla
    kutu parlu-pungu. Kulajulu yirdi-maninjarla purlaja-wiyi yajarninjakuju, lawa.
    Ngarirnaju kutu milki-yirrarnu nyanungu-patu-kurraju.”'
  luo-luo: Isaya to wuoyo gi chir niya, “Ne oyuda gi joma ne ok omanya. Ne afwenyora
    ne joma ne ok openja.”
  nhe-NT: 'Huan Isaías mosemacac para nempa ma quiijcuilo tlen Toteco quiilhui huan
    ya ni tlen Toteco quiijto: “Tlacame tlen achtohui ax nechtemohuayayaj, teipa nechpantise.
    Huan nimonextis ica tlacame tlen ax noca tlajtlaniyayaj.”'
  aii-aii: 'ܐܹܫܲܥܝܵܐ ܩܘܼܫܕܸܪܹܗ ܘܐܡܝܼܪܹܗ: ܦܝܼܫ ܠܝܼ ܡܘܼܫ݇ܟ̰ܚܵܐ ܠܐܵܢܝܼ ܕܠܵܐ ܛܥܹܐ ܠܗܘܿܢ
    ܐܸܠܝܼ، ܘܦܝܼܫ ܠܝܼ ܓܸܠܝܵܐ ܠܐܵܢܝܼ ܕܠܵܐ ܒܘܼܩܸܪܗܘܿܢ ܥܲܠܝܼ.'
  esk-NT: Tugliḷiqł̣ugu, Agaayyun nipliġñiqsuq Isaiah-kun taluqsrautaiqsitlugu, “Paqitkaatŋa
    tamatkua apiqsruqtanġitchuat ikayuqulutiŋ. Sagviqsuŋa tamatkunuŋa pakaaqanġitchuanun
    uvamnik.”
  msb-msb: Pero mas maisog si Isaias san pagsabi, “Naagihan ako sadtoʼn dili nagahanap
    sa akon. Nagpakita ako sadtoʼn dili man lang nagausisa manungod sa akon.”
  cpa-NT: 'Ni³ jøng² tsa¹goh¹² Isaías, ca¹jmo¹dsa jǿg³ la² ni³ quiah¹² Diú¹³: Dsa²
    tsa¹mi³hnangh¹² jní², ca¹dsagh¹² dsa² héi² jní². Dsa² tsa¹mi³ŋai¹² ca¹hé¹jni jǿg³
    quieg¹, ca¹juúh² Diú¹³.'
  dso-dso: ଜିସାଇଅ ଆରି ମିସା ଡାଟ୍‌ସଙ୍ଗ୍‍ କଇଲା ଆଚେ, “ଜନ୍‌ ଲକ୍‌ମନ୍‌ ମକେ ନ କଜ୍‌ତେରଇଲାଇ,
    ସେମନ୍‌ ମକେ ବେଟ୍‌ ପାଇଲାଇ, ଜନ୍‌ ଲକ୍‌ମନ୍‌ ମର୍‌ ବିସଇ ନ ପାଚାର୍‌ତେ ରଇଲାଇ, ମୁଇ ନିଜେ ସେମନ୍‌କେ
    ଦେକାଇଅଇଲି ।”
  meu-meu: Bona Isaia e hereva goadagoada, eto, Asie tahugu taudia ese e davarigu,
    Bona asie nanadailaigu taudia ediai na hedinarai.
  yva-NT: 'Umba Yesaya po raura vambunimbe akato, po vatano Yahudi jewene maura pare:
    “Amisye apa ayao mi so: ‘Vatano wo rinakani jewene wenanawamo soamo unande Rinai
    to. Wo rinawaine jewen, weramu taune rinarorono mansai to.’ ”'
  dgc-dgc: Sakay kagi ni Isayas, a pumeta i Diyos du éwan Judeo a tolay a éwan nagahayok
    diya.
  zpm-NT: 'Miṉcoque ga pquiaa Isá, zeeṉe rëb Dios: Grë miech ne ni zienied guic yguib
    zho naa, laa zho beeṉbey naa.'
  hix-NT: Onà wyaro nkehe xarha, Esaeyas heno nmenhotho xarha. Rohutwetxhe harha hampànà,
    anaryana komo. Khoryenkom hutwanàr xe amna naha, kanyehnà rotho komo rma nyamoro
    ha, Khoryenkomo uhutwamohsoko, amna wya, kanyehnà rotho komo rma. Nyamoro wya
    ryhe kehutwamohsehe harha hampànà. Àro wyaro rma nkehe, Esaeyas heno nmenhotho.
    Àro wyaro tàwya tatoko rma, oseryehpàra nehxakon hamà, noro heno, tkukur kom hona,
    Ehsayewyana kom hona.
  sim-sim: Profet Aisaia er nga Avui Wasilaka or mbari mashin karem or kayeri sir,
    �Samba samba ol mas anin heyekurik hishiri ambu ondo avak anhinjik kormbak a mukushinak
    anin heyekwa lir.�
  npi-ULB: यशैया निकै साहसी छन् र भन्छन्, “जसले मलाई खोजेनन्, तिनीहरूले मलाई भेट्टाए
    । जसले मलाई बिन्ती गरेनन्, म तिनीहरूकहाँ देखा परेँ ।”
  cgc-cgc: Sikad pa gid prangka Isaias naan ta iya na sinulat na Dyos gambal parti
    ta mga ittaw na dili linai Israel, “Nakita a ta mga ittaw na ula gangita ki yaken.
    Papakala ko ake na kaugalingen naan ki danen na ula gausisa parti ki yaken.”
  tim-tim: Akto beirâ Yesaiaŋe den umatŋe mem gem makmâ âmâ bo aŋun aŋgim hin dâep,
    “Anutuŋe hin dâep, Bo kulâgât nekmâ maliŋe penâniŋi. Nâŋgât bo makmâ mali yâk
    yeŋgât mete katyeŋgiân.” dâep.
  yor-yor: Ṣùgbọ́n Isaiah tilẹ̀ láyà, ó wí pé, “Àwọn tí kò wá mi rí mi; Àwọn tí kò
    béèrè mi ni a fi mí hàn fún.”
  wos-wos: 'Hukémbu Aisaia Godna hundi wanjoka roohafi yata dé Godna nyingambu angi
    hayi: Wunika hwakéhafi yandé du takwa di wuniré wundé xénda. Wunika wakwexékéhafi
    yandé du takwana makambu téwuka di wuniré xé.'
  emp-NTPO: 'Idjab̶a Isaíaba Ãcõrẽneba ne wayaa neẽ́ nãwã jarasia: Mʌ̃ jʌrʌd̶aẽ́ pananaba
    mʌ̃ra unusid̶aa. Mʌ̃nebema iwid̶id̶aẽ́ pananarãa ara mʌ̃djid̶ebemada cawabisia.'
  eng-F35: 'But Isaiah is so bold as to say: “I was found by those who were not seeking
    me; I was revealed to those who were not asking for me.”'
  ind-ind: Kemudian Nabi Yesaya dengan berani menyampaikan perkataan Allah ini, “Bangsa-bangsa
    yang dulu tidak mencari Aku akan menemukan Aku. Dan Aku akan menyatakan diri kepada
    orang-orang yang tidak mengenal Aku.”
  pes-OPCB: 'بعدها اشعیا با جسارت بیشتری، از قول خدا فرمود: «مردمانی که در جستجوی
    من نبودند، مرا یافتند، و به آنانی که مرا نمی‌جستند، خود را آشکار ساختم.»'
  mpt-mpt: Eka Gode weng omkeimalin nakae Aisaiae Gode wengo omkeimanea dolanebuo
    e Yudai tolo mo tosianaim blimobe. E Yudabai Yesuse bainobo genomabibi weng sango
    dolanea baanea Gode enangge baanea Nakaia unangai ne mo hembinibbiobai memalo
    ne bainobo gabiobe. Eka ne tenia nakaia unangai naka mak unang maki mo baabenibta
    Gode kukubo fatnamine? geim blim isu ye tlania keim aia nateniba ne kukubo kla
    tekein keibobo ge baana bianea
  ssx-ssx: Kutupa Aisayama꞉ Koda꞉na꞉eki lawaaso hata꞉ doolema꞉ na homeke dupa leekeme.
    I̱ na weimi wanda꞉halima꞉ kone I̱ handa꞉ wimime laata꞉ I̱ haloeki lota꞉ na pimi
    wanda꞉hali pa꞉ta꞉ kone yaka kone peneme yao waloa꞉me laa leekeme.
  mkl-mkl: Ezɑi mɔ í kɔ do wɔɔkɔ í ni, Ilɑɑɔ̃ í ni, Inɛ ŋɑ iyi ɑ kù wɑɑ dɛdɛɛm ŋɑi
    ɑ̀ yɛm, Nɔ ǹ nyisi ŋɑ ɑrɑm, kù nɔ kù jɛ ɑŋɑi ɑ̀ tɔɔm.
  gaq-gaq: ଯିଶାଇୟ ବାର୍‌ମୁଇଂତର୍‍ ସାହାସ୍‍ ଏତେ ବାଲିର୍‍ବକେ “ଆନେକେ ତୁର୍‍ ଆଅଲେଙ୍ଗ୍‍କ୍ନେ
