  lug-lug: Ne Isaaya yali muvumu bwe yagamba nti, “Nazuulibwa abo abatannoonya, ne
    ndabika eri abo abatambuulirizaako.”
  yby-yby: 'Ito Aesayakahoya omodala wamiyoko Omailimo libo gaya sa-loko liye: Nemodamu
