  lac-NT: 'Baxuc caj u ya''araj a ts''a''b u tucur ten C''uj uch, soc u tsicbar a
    ba'' u c''at C''uj. Raji'' u c''aba'' Isaías. Mʌ'' ju ch''aj sajquir quir u ya''aric,
    rajen caj u ya''araj ti'' u yet winiquirob israel: U''yex ba'' cu ya''aric C''uj.
    A mac a mʌ'' ju cʌxtenob, robob caj u yirenob uch. Cax mʌ'' yerenob, robob caj
