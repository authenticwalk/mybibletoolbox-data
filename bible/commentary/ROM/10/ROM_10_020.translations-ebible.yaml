    ᤛᤣ᤺ᤴᤔᤧᤴᤍᤥ᤺ᤛᤠᤱᤅᤡᤴ ᤂᤧᤱᤜᤠ᤹ᤀᤥ ᤀᤡᤱᤃᤠ᤹ ᤀᤠᤒᤠᤅᤣ ᤌᤠ᤺ᤴᤇᤡᤱᤅᤠᤀᤠᤱ ᤘᤠ᤹ᤀᤠᤖᤥ॥”
  mie-NT: 'De saá-ni Isaías nī nchundeé inī dē nī ncachī cājí dē jā ní ncāhān Yāā
