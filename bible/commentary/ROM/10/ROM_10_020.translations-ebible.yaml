    mau ha'ata'iniai barongagu tanaraaui nei ra ai'a songa'i suriau.”
  srp-1865: 'A Isaija govori slobodno: naðoše me koji me ne traže; i javih se onima
    koji za me ne pitaju.'
  agt-agt: A ya takday para uhohug na nga pake nepasikkal ni Isayasen tekid a “Ya
