  san-ORI: ଅପରଞ୍ଚ ଯିଶାଯିଯୋଽତିଶଯାକ୍ଷୋଭେଣ କଥଯାମାସ, ଯଥା, ଅଧି ମାଂ ଯୈସ୍ତୁ ନାଚେଷ୍ଟି ସମ୍ପ୍ରାପ୍ତସ୍ତୈ
    ର୍ଜନୈରହଂ| ଅଧି ମାଂ ଯୈ ର୍ନ ସମ୍ପୃଷ୍ଟଂ ୱିଜ୍ଞାତସ୍ତୈ ର୍ଜନୈରହଂ||
  huv-NT: 'Aton Teat Isaías tapiüng: Ajcüwa nipilan leaw ngo mayambüw xic, taxomüw
