  bod-N: ཡང་ཡེ་ཤ་ཡཱ་ཡིས་སྤོབས་པ་ཆེན་པོས་འདི་སྐད༌དུ། ང་རང་མི་འཚོལ་མཁན་གྱིས་བདག་ནི་རྙེད།།
