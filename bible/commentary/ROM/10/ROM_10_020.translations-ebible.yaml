  cbu-NT: 'Mishat, Móysisarinimun ush zapishsha Isáysarini putitiri tsiyatku Utaáshuchee
    waneerangiya. Apanll ateeja: Tputs nuwangaz nduntaa nachungarangusin, natsha nuwaa
    parangusin, nuwash kusaranganaya. Tputs nduntaa nuwaa, Apaa, tapachindanda, tárangusin,
    itaru natsha nuwsha, ¿Maya? Natu tsiyatangandama, atina, átcha Apanlli, Isáysarini
    tárangiya.'
  usa-usa: 'Áítáíya wemá íma ikatíq éna abarokáq mirá tiráine: “kemmá ímo tibáá-uraa-kayukama
    timónaraae. kemmá ímo ítana aónaraa-kayukaq yemá kemmá kenamáárîq yiráátiraune.”
    téna Áítáíya tiráine.'
  soy-soy: 'Esɑyi ricuruu uu ikɑri wɑi uu yóó rɛ: Uléécɑɑ yɛ mɑɑ rɛ: Pɛpɛɛ ɑ́pi
