    eidonlou beh ho chu keiman kakimudoh sah ding ahi,” ati.
  mar-mar: पण यशया फार धीट होऊन म्हणतो की, ‘ज्यांनी माझा शोध केला नाही त्यांना मी
    सापडलो आहे, ज्यांनी माझ्याविषयी विचारले नाही त्यांना प्राप्त झालो आहे.’
  snp-snp: Ido aiga Aisaiyakafo Goti welaloti ka ma auma wito eti limo, Namo monine
