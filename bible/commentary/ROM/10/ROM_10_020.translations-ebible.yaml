    jabun ea ikunwanxankanikiki. Jabun ea benamabia eki nukuxankanikiki. Ekidi jawa
    yuka ikabumabiaken en kushipa en jatu uinmaxanaii”, iwanan,'
  xtm-NTPP: 'Isaías ma, ni ndaka''an ndaa de sukan ni ka''an Su''si ma: Ni ka ndani''i
