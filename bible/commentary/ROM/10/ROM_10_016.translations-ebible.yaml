  mya-mya: သို့​ရာ​တွင်​ထို​သ​တင်း​ကောင်း​ကို​လူ​တိုင်း မ​ယုံ​ကြ။ ဟေ​ရှာ​ယ​ကိုယ်​တိုင်​က``အို
