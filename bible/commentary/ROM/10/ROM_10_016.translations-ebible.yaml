  viv-viv: Atu keke miIsileli moyaꞋaidi VenuwaꞋata Yamumuna hidavenogaleni. Meda tuwai-moꞋena
    toꞋawatalatalaina ana egana Aiseya yana bukiya giꞋetoladina gigayo, Kaiwabu, ime
    ya kaliva O bona alumamalena, tu keke moyaꞋaidi hidavenogaleni.
  yao-yao: Nambo ngaŵa ŵandu wose ŵaŵakulupilile Ngani Jambone. Pakuŵa che Isaya jwakulondola
    jwa Akunnungu ŵatite, “Ambuje, ana nduni jwaukulupilile utenga wetu?”
  tgp-tgp: Pani mo sopo tamlohi tari la rasu na Retir̃uhu, sohen Isaiah mo verea mara,
    ‘Moli, hare mo rasu na sava mo rongoa isamam?’
  auc-NT: Mönö Awënë ingantedö ante watapæ̈ apæ̈nedäni ëñëninque idægoidi pancadäniya
    Ao angadänimpa. Pancadäniya guiquënë Baa angadänimpa. Tömënäni mänömaïnö näni
    cædïnö ante Itaiya wodi ïïmaï ante yewæ̈mongacäimpa. “Awënë Wængonguï ëñëmi. Mönitö
    apæ̈nemöni tömënäni näni ëñënö ante edæ æcänö ëñente pönengää. Ïñæmpa në pönengä
    ïñömö edæ dæ angä awædö,” ante yewæ̈mongacäimpa.
  kbc-NT: Pida onateciɡ̶idi oko anodibatege nibodicetedi anele anoditece Ǥoniotagodi.
    Igaataɡ̶a ijo mee Isaías, “Iniotagodi Aneotedoɡ̶oji. Aɡ̶ica aneyiwaɡ̶adi ɡ̶odatematigo.”
  bmh-bmh: Bo, Zuda duailel ag unum ag Uwait nugau Ze Naliupet doimai, sesamorab tam.
    Ag don, Aisaia nug aneun, “Dubanou, duailel inen iguanag nait ze awaremun en agal
    oiagab petak amau?”
  ctu-BL: 'Mach ti pejtelobic tsi'' jac''ʌyob jini wen t''an, come Isaías tsi'' yʌlʌ:
    “C Yum, ¿majqui tsi'' ñopo jini tsa'' bʌ c subeyob lojon?” che''en.'
  meq-meq: 'Ane tuk na, maa təma Labara Ŋgwalak eye na, ndo hay tsekweŋ tsa. Ezay
    ndo məɗe ha bazlam i Mbəlom a gwaɗ: «Bəy Maduweŋ, maa təma bazlam yak nakə nəmaa
    ɗa ha aye na, way? Ndo hay haladzay bay.»'
  noa-H: Pari judionaanau mag maach peerdʌajem hiek hũr nʌmjã, peer t'umaam k'ʌʌnauta
    hi hiek hasekasba, hãaur k'ʌʌnaupaita hʌ̈u hʌ̈k'a durrum, Isaías k'ararrau, “Señor,
    par mua pʌ hiek jaau wai jẽedʌ k'itʌmjã, k'aíu hʌ̈k'a sĩ” ha hiek'atarrjö.
  alp-NT: 'Po pusue tamata esi supu Sou Misete mere mo lulu Yesaya ibeteke be: “Tuhane,
    mahake sae kuesa ipersaye amiki lepataru moneka.”'
  san-VEL: kintu te sarvve ta.m susa.mvaada.m na g.rhiitavanta.h| yi"saayiyo yathaa
    likhitavaan| asmatpracaarite vaakye vi"svaasamakaroddhi ka.h|
  kbq-kbq: Hu'neanagi ana maka vahe'mo'za Knare Musenke e'ori'naze. E'inanku kasnampa
    ne'mo' Aisaia huno, Ramoka iza ama anankema huama'ma nehunkeno'a amentintia hugahie
    hu'ne? (Ais 53:1)
  kbh-kbh: 'Pero nÿetscanga chë ts̈abe noticiënga ndoñe ntjoyeunayana. Cach Isaías
    mënts̈á tojánayana: “Utabná, ¿nda chë mondabuayiyná soyënguiñe yojtsos̈buaché
    ca?”'
  ron-LSB: 'Dar nu toți au ascultat vestea cea bună. Căci Isaia spune: “Doamne, cine
    a crezut în vestea noastră?”.'
  pon-pon: 'A kaidin karoj me peiki on ronamau. Pwe Iejaia majani: Main, ij me kamelele
    at padak?'
  nhe-BL: 'Pero ax nochi tlacame tlen quicaquij nopa cuali tlajtoli, quineltocaj.
    Nopa tiocamanalojquetl Isaías quiijto ya nopa huejcajquiya campa quiijcuilo: “Toteco,
    ¿ajqueya quineltocatoc tlen nitlayolmelajtoc?”'
  sps-sps: Sana sikia ma taa Jiu faavot to ari te faarof iny ror Vurungan Rof nane
    Krais, tana saa e Aisaia tsue iny a ka to tan Vegiau Ten Gov, “Tsunaun, amam tsue
    pokaa of bus ir a vainy tan vaanan Tsumanyi, sana sikia ma ri faavot to te famainy
    ror vegiau Tsumanyin man.”
  wnc-wnc: Siwan ngana wamu takeaknga aminu kundutakan take tawake tasikaing. Ngan.
    Aisaia ayanikapsa apata ie natake Anutue wapatang wamu takngatu anzing matakut,
    “Buyambam tapana! Aminu matekngatakan wamu ninu yanikapsa aminda yanikapbumang
    kakngae natapa siakan sikut,” ngang matakut.
  bus-bus: 'Mↄde èe kɛ baade píngi bé à baaru nnaa pì sìro. Ben Isaya bè: Dii, dé
    bé à wa yã sì?'
  gub-BL: Xo màràmàràn zo uzeruzar ze'eg puràg rehe a'e wà. Kwehe mehe i'i Izai Tupàn
    pe a'e. — Tupàn, aipo amo teko uzeruzar neze'eg heremimume'u kwer rehe a'e wà.
    Naexak kwaw amo ihe wà, i'i Izai Tupàn pe a'e.
  imo-imo: Nalo Israel imbo mare ungu tukumemu pilko naa ltingi. Akumunga Aisaiani
    nimbeindo, Awilimu, nunge ungu andopo nimbo timolomu naimeleni paimbo ningo ipuki
    tiringiya? nimu.
  boj-boj: Tamo uŋgasari kalil naŋgi Kristus aqa anjam bole di dauryeqnub e? Sai.
    Agi Aisaia a nami endegsi marej, “O Tamo Koba, tamo quja quja segi gago anjam
    naŋgo areqaloq di siŋgilateqnub.”
  eng-DRA: 'But all do not obey the gospel. For Isaias saith: Lord, who hath believed
    our report?'
  knf-knf: 'Kë mënţ bayuday bŧi başaaŋ aţaş *Uţup Ulil Unuura. Hënk, *Iŧayi *Naţupar
    Naşibaţi ahepar aji : « Ajugun, in afiyaaruŋ uţup wi ŋţupuŋ? »'
  san-KHM: កិន្តុ តេ សវ៌្វេ តំ សុសំវាទំ ន គ្ឫហីតវន្តះ។ យិឝាយិយោ យថា លិខិតវាន៑។ អស្មត្ប្រចារិតេ
    វាក្យេ វិឝ្វាសមករោទ្ធិ កះ។
  arn-NT: 'Welu itrokom che feyentulay tati we kimelün dungu mew chumngechi feypi
    ta Isaia: “¿Ñidol, iney am feyentukey iñchiñ taiñ kimelkeelchi werkün dungu?”'
  zas-NT: 'Per ad grat bejn ridxgaꞌ xtiidxzaꞌc Dios. Ziꞌc rëb Isaías: “Dad, ¿chu ma
    rliladx ni ranen por lüj?”'
  ken-NT: Kɛ puyɛ̌ bǒ mankɛm abhɛn bághókó Mbok Ndɨ́ndɨ́ kɛ báká yɔ́. Ɛ́chí
    mbɔ ɛnyǔ Aisáya arɛmɛ bɛ, “Acha, agha ánókó ɛnyɨŋ ɛnɛ sɛ́ghátí bhɔ?”
