  bod-N: འོན༌ཀྱང༌། ཡེ་ཤ་ཡཱ་ཡིས་འདི་སྐད༌དུ། གཙོ་བོ་ལགས་ཀྱིས༌འདི་ལ་གསན་རོགས་གནང་།། ངེད་ཚོས་བསྒྲགས་པའི་གཏམ་ལ་སུ་ཡིས་དད།།
