  fue-fue: 'Amma himɓe fu bane ɗowtanii linjiila kan. Hande no Esaaya wi''i: «Joomiraawo,
    moy nun goonɗini waaji amen?»'
  amk-amk: Wape Israelifosa, wiro ea kiai eroaso Kaiwo Mahikai fo kaha. Weo Yesayai
    medu toninai deyo, “Sengne waune, toyari manei wiro yoaso kaiwo amemadura ne kahaia.”
  fai-fai: Kata Yu kayak ika adikum sung kidel uyo au, kalesiw bá. Kale Aiseya ayo
    bako, “Kamok kaba, kan ata num weng uyo afan kalesene?” Kalesa.
  ura-NT: 'Nete satiinelanaa tabaauruhacha, ichoteratenojoineein neerurichaaine coina
    beratenojoin esenetaaure. Nii quete: “Curuanaa, cha ii beratenojoi canuhacha beebejei
    esenetae,” naelu Isaihasi.'
  mcd-NT: Ascafia nan tsain shara atirifi Israelifoan icoinra huacanima. Nannori Isaiasin
    afanan cununi isca huaquin, —¿Ifon, non ato yoia cuscan tsoan icoinra huamun?
    —ishon yoini.
  urt-urt: Kom yukur lenge miyeꞌ tuweinge lalme jande wusyep bwore mise luku, pakai.
    Aisaia ŋanange taꞌe leꞌe, “Lahmborenge, lahmende ka aŋaꞌe ŋoihmbwaip kin elme
    wusyep eꞌe ŋaiye poi manange malaŋatme malme tinge?”
  kiz-kiz: Lakini bhoha bhap'el'el'esi lepi injili. Kwa kujha Isaya ijobha, “Bwana,
    niani jhaaup'eliki ujumbe bhwa tete?”
  tzo-TZE: 'Pero li jchi''iltactique mu scotoluc ta xch''unic ti ja'' chijcol ta sventa
    Cajvaltique. Jech chac c''u cha''al laj yal Isaías ta vo''onee: “Cajval, mu''yuc
    ep boch''o ta xch''un li ac''op la jcholbecutique”, xi.'
  lex-lex: 'Mere Israel duratni-waitni re ratlin nana Kot Kalwied de, mere eneknek
    to''ama Israel duratni-waitni dom to''a rreiniana-ra''nana Kot Kalwieda-Paitiot
    de pa rpesiaya. Yoma emeknekama makwohorulu-ktatrulu Yesaya lirni niwra: “Orgahi-Orha''u
    ne! Enekneka riy ida-woru rmeh''a er maka kpesiaya a Kot Kalwiedwed mamni di!”'
  dov-dov: Pesi tensi boonse baswilila makani mabotu. Nkambo Isaya ulamba, “Mwami
    ngwani wakasyoma mulumbe wesu?”
  rgu-rgu: Tehuu emi bubuluꞌ mae, lahenda Israel ruma ta nau ramanene Manetualain
    Tutui Malole Na. Manetualain mana nesi matan Yesaya duiꞌ nae, “Ramatuaꞌ! Lahenda
    ra ta nau ramahere heheluꞌ fo ara ramanenen neme ami mai so a!”
  toc-NT: 'Pero ma̠squi liakchu­hui̠­na­má̠­calh a̠má li̠pa̠­xúhu tachu­huí̠n hua̠ntu̠
    ma̠sta̠y lak­táxtut ni̠ lhu̠hua hua̠nti̠ taca̠­naj­lani̠t, y chuná kan­tax­tuma
    hua̠ntu̠ xamaká̠n quilh­ta­macú tíhua Isaías acxni̠ chiné huá­nilh Dios: “Quim­pu̠­chi­nacán
    Dios, la̠ta cli̠­chu­hui̠nán min­ta­chu­huí̠n luu lhu̠hua hua̠nti̠ ni̠ taca̠­naj­la­putún.”'
  som-som: Laakiin kulligood ma ay wada dhegaysan injiilka. Waayo, Isayos wuxuu leeyahay,
    Rabbow, yaa rumaystay warkayagii?
  mam-C: 'Me nya tkyaqilxjo ma kub'' kynimin a Tb''anil Tqanil kolb''il, qu''n ikytzi''n
    tze''nku tq''ma Isaías toj Tu''jil Tyol Dios: Ay wAjaw, ¿Ma atpela a''la ma txi
    b''i''n te'' Tb''anil Tqanila, a ma txi qq''ma''n?'
  ndj-ndj: Lakini vosi vachiyanga ng'odu achi Chilongu cha Nyanyi. Mbuyi wa Chapanga
    Isaya adetili, “Bambu, ghani yalujumilili lulayilayi lwetu?”
  mbj-NT: 'Taw''ããts hẽ né paawä tii, dooh sahõnh hẽ Isaraéw buuj ragado bä P''op
    Hagä Do panyyg hanäm doo. Tii da né hẽ Isajas her''oot do paah. Hahỹỹ d'' mä ta
    kyyh P''op Hagä Do hã: “Tak''ëp Hyb N''aa Jawyk Doo, dooh raky dahé bä ër her''oot
    doo”, näng mäh.'
  lat-VUC: 'Sed non omnes obediunt Evangelio. Isaias enim dicit: Domine, quis credidit
    auditui nostro?'
  ngp-ngp: Mna hiyo wose waizumile Mbuli Yedi, Isaya mlotezi ywa Mnungu agambaga,
    “Zumbe niani auhuwile ulosi wetu?”
  enq-2: Dopaka doko, Israele dupa pitakame wai pii epe doko wata-minala naeyami.
    Aisaiyame lao pituu, “Kamongo, naimame pii lamaiyamano doko sepala apimi kiningi-lumuna
    lao masiape?” lea-pyaa.
  eng-ASVBT: But they did not all hearken to the glad tidings. For Isaiah saith, Lord,
    who hath believed our report?
  mna-mna: 'Tamen zin Israel boozo tikan la uruunu ambaiŋana som. Kan sua ta Yesaya
    iso pataaŋa kek. Sua ta kembei: Merere, asiŋ iurla sua tiam? Som.'
  myw-myw: 'Tage babaw gamag nag itams waseg livan towen bwanabwein. Isaya anilivan
    kweiboug mamagina: “O Guyaw nag kavel isimounid agulivan waseg.”'
  sby-sby: Nsombi nte bonse balautambula Mulumbe Waina. Mbuli mushinshimi Yesaya ncalambeti,
    “Mwami, nibani balashoma mbyotwalakambauka?”
  sll-sll: Dinaminba, ha ura pangwo i pir tekimia. Pir tekungwiwe, God hana togu yal
    Aisaia ha yu di emiraya, “Hamen Singaba monia, ha di tibi ol tominga ha i ara
    pir na tome?”
  yaq-NT: 'Taa junuentaka juni''i, ka si''ime jume'' inika''a bemela nok lutu''uriata
    jikkajame a'' mabbeta. Ini''i, juka'' Isa''iaj tuka''uta a'' ji''ojteka''a benasi
    weye: “Achai Lios, kaabe ee betana itom teuwaa''u a'' suale”, ti jiakai.'
  uro-uro: Sokt diva ngua rhuvät pät arhä snanbät toqortäqyia, sa qaku rha moe rha
    väs ama sameng ama mär ngät angärha rhäng. Iomäkt di äm doqor varhäm ma Aisaia
    aa enge qärangätni i ngä märhamän doqortäqyia, “Engeska ma Ngämuqa, ngu lu sa
    auge qat nanakt na ama enge qärangätni i qa nari ngät nämät ut?”
  ita-1885: 'Ma tutti non hanno ubbidito all''evangelo; perciocchè Isaia dice: Signore,
    chi ha creduto alla nostra predicazione?'
  muy-muy: 'Ay Ma Mʉweni Sulumani gani ti, tə̀gəskabu ti mis ɗek do. Izayi bay mahəŋgaray
    *pakama ge Melefit ni àɗəm : « Bay Melefit goro, ma geli ya ti mə̀ɗəm ni ti way
    àgəskabá way ? »'
  kqc-kqc: Idu diya amiye tau gade yaku ago buni neideyadi. Adina Isaiah niyo, “Varika
    amiye, kaere yaku uni ago neidesi mokena vari gira aeyo?”
  tav-tav: 'Tie quetire na cabuio ejabato quena capãarã apiʉjagaquẽema. To bairona
    caĩ ucayupi Isaía tirʉmʉpʉ macacʉ: “Yʉ Ʉpaʉ, jã cabuiorijere apiʉjagaquẽema,”
    caĩ ucayupi Isaía Diore cʉ ĩi.'
  eng-ULB: But they did not all listen to the gospel. For Isaiah says, “Lord, who
    has believed our message?”
  spa-VBL: 'Pero no todos han aceptado la buena noticia. Como pregunta Isaías: “Señor,
    ¿quién creyó en la noticia de la que nos oyeron hablar?”'
  fra-_FOB: 'Mais tous n''ont pas obéi à l''Évangile; car Ésaïe dit: Seigneur, qui
    a cru à notre prédication?'
  hau-ULB: Amma ba dukkansu ne suka ji bishara ba. Gama Ishaya ya ce, ''Ubangiji,
    wa ya gaskata da sakon?
  mal-mal: 'എങ്കിലും അവർ എല്ലാവരും സുവിശേഷം അനുസരിച്ചിട്ടില്ല: “കർത്താവേ, ഞങ്ങളുടെ
    സന്ദേശം ആർ വിശ്വസിച്ചു?” എന്നു യെശയ്യാവു പറയുന്നുവല്ലോ.'
  kkc-kkc: Esino ee ma kulodu haga odoo susuga oso tei tele. To hamaga Aisayaye Godeeyo
    to booka mapoo egeesee hoguguso, “Lodee, ibada to mapoo odoo agayo ka tei toowo?”
  lit-lit: 'Tačiau ne visi pakluso Evangelijai. Nes Izaijas sako: „VIEŠPATIE, kas
    patikėjo girdima mūsų žinia?'
  urd-GVR: Lekin sab ne Allāh kī yih ḳhushḳhabrī qabūl nahīṅ kī. Yoṅ Yasāyāh Nabī
    farmātā hai, “Ai Rab, kaun hamāre paiġhām par īmān lāyā?”
  far-far: Boroi ma nao lau wane Jiu ki tafau ne kera famamana Farongoe Lea. Sulia
    sa Aesaea be fata 'uri fuana God, “'Aofia, nao lau wane ki tafau ne kera famamana
    farongoe kalu.”
  suz-BL: मेको आन लोव़ नेंशा कोइमी थमा मसुदेम। मेको आन पर्बम यसैयामी “हे प्रभु, आंइ
    शेंशो लोव़ सुम थमा सुदा ङा?” दे ब्रेक्‍शो बाक्‍त। यसैया ५३:१; यूहन्‍ना १७:२०
  car-NT: 'Pa''poro ''ne kapyn te kari''na moro iru''pyn oka ''wa tywepanama mandon.
    Mo''ko Jesaja irombo kynganon: Jopoto, noky ''wa ko moro na''na nekarityry oka
    tamyika nan?'
  amp-amp: Judam nd gutniuskfot yakmohat dfikenrpam wany yakiomomt. Bro Nkifrarhu
    rfa borngtn Aisaiar kfo memor, “Broye, nom hany pthayuk mrokfot dfikenrpam wanyhato
    wufakmomt.”
  bht-bht: पर सारयां उस शुभसमाचार पर भरोसा नी किता। परमेश्वरे दा संदेश देणेबाले यशायाह
    बोलदा है, “हे प्रभु, थोड़े लोकां साड़े संदेश पर भरोसा किता है?”
  eng-NOY: But they did not all hearken to the glad tidings. For Isaiah saith, “Lord,
    who hath believed what he hath heard from us?”
  cub-NT: 'Apecʉ ʉ̃i que aru, yópe arĩ, coyʉjebu yʉ: Ʉbenita ina jápiaivʉ bácavʉ obedivʉ
    jʉ abema na iye yávaiye méne. Isaías bácʉvacari arejaquemavʉ Jʉ̃menijicʉre: “Mʉ,
    ji jabocʉ, obebejĩna baju jʉ ad̶ama ñʉje borore”, arejaquemavʉ Isaías bácʉ Jʉ̃menijicʉre.'
  ita-1927: 'Ma tutti non hanno ubbidito alla Buona Novella; perché Isaia dice: Signore,
    chi ha creduto alla nostra predicazione?'
  lww-lww: Nane visena nap̃a yar lap̃as asum̃a apisasa, ana nekilia nesape Peraga,
    Ntewa sum̃a pitetalia kiena nalologena lala apava ke rui, ana piowa pap̃isi nap̃a
    le Yu la mok liu yepela mavin ga logeena. Nanene taveve ke sina ga visena na Siriena
    Wa tai, nap̃a Navisawalena Aisea tagi pa Ntewa na mava, sape “Ake Sup̃e, mesum̃a
    memlologon m̃a kiom̃a visena pano-o, ana sane yar la yepela mavin ga logeena.”
  ckb-ckb: 'بەڵام هەموو نەوەی ئیسرائیل گوێڕایەڵی پەیامی ئینجیل نەبوون، چونکە ئیشایا
    دەڵێت: [ئەی یەزدان، کێ باوەڕی بە پەیامەکەمان کرد؟]'
  nas-nas: Aꞌnooꞌ baruꞌ ookarai masikaꞌantavaavaruuꞌ tee doorenang tampara, tee-pinaꞌ
    Aisaiaꞌke minkuvuma aaꞌpuuꞌnaꞌ, “Ovoring, baie masikaꞌantavuuꞌ tee kara niiꞌkoo
    taaravuuꞌnung?”
  uvl-uvl: Pe hana halang nge Israel te longala teua helenga urana toto ngana nem
    ero. Iange hetatalonga Isaias hele ke teke, “Non Soke, mele pele letena manmanna
    nga lem helenga nenge mo haliu hote lange iri ero.”
  eng-BBE: But they have not all given ear to the good news. For Isaiah says, Lord,
    who has had faith in our word?
  ixl-CNT: 'Loqꞌ yitꞌ kajay koj qꞌu Israeel niniman u bꞌaꞌnla chusbꞌal. Echaꞌ nital
    u Isaias ech tzaꞌ: —UnBꞌaals Amlika, ¿abꞌil bꞌoj niniman u yol niqal saiꞌ?— Chia.'
  xsi-xsi: Andeta Isrel tamâta pinde nâ ilonzi pa pâri ara. Aisaia tamwata muŋga iporo
    ŋgua mine tu, “Maro Ŋalae, kinzi ŋandai kalonzi tawana ŋgua ŋinde maka katula
    panzi lâ ŋga.”
  crx-NTPO: '''Et hoonts''i ''aw ts''iyanne íloh khuni unzoo-i hik''úne'' ''ust''en.
    Nts''en''a la nus hóo''en-un Isaiah ''utni, “NeMoodihti ndunne dune daja buts''útni-un
    ''aw buba ''alha'' lhe''hóot''oh.”'
  kan-OKCV: ಆದರೆ ಇಸ್ರಾಯೇಲರಲ್ಲಿ ಎಲ್ಲರೂ ಸುವಾರ್ತೆಯನ್ನು ಸ್ವೀಕರಿಸಲಿಲ್ಲ. ಏಕೆಂದರೆ, “ಕರ್ತನೇ,
    ನಮ್ಮ ಸಂದೇಶವನ್ನು ಯಾರು ನಂಬಿದರು?” ಎಂದು ಯೆಶಾಯ ಪ್ರವಾದಿಯು ಹೇಳುತ್ತಾನೆ.
  bbb-bbb: Rove e uruvana Godido vua maeje bu fieva ije bu naebe abe oe buone ijia
    nijae. Ijadufuo e Asaea fu vua be ijiege isoena kuae, E Ireobo, no vua one maeje
    none abena e gue kuariae. Rove e uruvana vua one bu naebe fiena ma vierafevano
    kuae.
  blw-blw: Ngém hen karawengna, te ancha chillug chuar hen anchi achi mangafurot hen
    anchi ammayay chamag, te kaman chillu hen anchi ensorat Isaias ad namenghan way
    ekatnéén, “Apudyus, kaman paat ammag maid mangafurot hen anchi chani epagngapagngar.”
  tam-2017: 'ஆனாலும் நற்செய்திக்கு அவர்கள் எல்லோரும் கீழ்ப்படியவில்லை. அதைக்குறித்து
    ஏசாயா: கர்த்தாவே, எங்கள் மூலமாகக் கேள்விப்பட்டதை விசுவாசித்தவன் யார் என்று சொல்லுகிறான்.'
  azz-NT: 'Pero amo nochi in talticpacuani quinequij quitacamatisque in Tajtoltzin
    de Dios ten cualcui ne nemaquixtilis. Porín ne huejcautanahuatijque Isaías quijtoco
    ijcuín: “Notecotzin, amo aquen quineyic quineltocas totanojnotzalis”.'
  spa-RV-1909: 'Mas no todos obedecen al evangelio; pues Isaías dice: Señor, ¿quién
    ha creído á nuestro anuncio?'
  csy-csy: Ahihang mi theampo in lungdamna thupha a zui nuam bua uh hi. Banghangziam
    cile Isaiah in, Topa awng, akua in ka thupuak te uh um ziam? ci hi.
  mxq-NT: 'Per kyaj nidʉgékyʉty ja israelitʉ ja̱ꞌa̱yʉty tmʉbʉktʉ yʉ ayuk, dʉꞌʉn éxtʉm
    jyʉnáñ ja Diosʉ kyuga̱jxpʉ Isaiiʉ: “Windsʉ́n, ¿pʉ́n tʉ tmʉbeky ja diꞌibʉts ʉʉdsʉty
    nga̱jxwaꞌxypy?”'
  tzj-NT: 'Pro ec''oli ja ma xqueya'' ta quixquin tre ja utzlaj tzij xin Dios, cani''
    tz''ibtal can ojer rmal ja profeta Isaías, quewa'' nbij ri'': —Kajaw Dios, xa
    ma e nim ta ja winak ja quiniman ja utzlaj tzij ja kabij chique, ne''e.'
  tdt-tdt: Maski ema Israel rona Liafuan Diak, maibee balu deit mak simu. Hanesan
    profeta Isaias dehan, “Nai, ema uitoan deit mak fiar ba liafuan nebee mak ami
    foo sai.”
  ron-BTF: 'Dar nu toți au ascultat de evanghelie. Fiindcă Isaia spune: Doamne, cine
    a crezut vestea noastră?'
  eng-WEBP: But they didn’t all listen to the glad news. For Isaiah says, “Lord, who
    has believed our report?”
  eng-FBV: 'But not everyone has accepted the good news. As Isaiah asks: “Lord, who
    trusted in the news they heard from us?”'
  nld-1939: 'Maar niet allen hebben gehoor gegeven aan de Blijde Boodschap. Want Isaias
    zegt: “Heer, wie heeft onze prediking geloofd?”'
  bwo-bwo: Ernmó Isayas, «Doonzono! no no aap'tso kone amani» ett b́ keewtsok'o, jamwots
    doo shishiy keewo de'atsne.
  nch-BL: 'Pero amo nochi masehualme cati quicaquij nopa cuali camanali, quineltocaj.
    Nopa tajtolpanextijquet Isaías quiijto ya nopa huejcajquiya campa quiijcuilo:
    “Toteco, ¿ajquiya quineltocatoc ten niquinyolmelajtoc?”'
  quc-TNT: 'Man conojel tä c''ut cäquitatabej ri Utzalaj Tzij re ri Evangelio. Are
    c''u wa'' ri cubij ri ka mam Isaías: “Kajaw, ¿jachin ri cojoninak che ru Lok''
    Pixab ri Dios ri ka tzijom?” —cächa''.'
  tfr-NTPO: 'Gueniyo ba tjl̈õkwo roy pjl̈ú l̈i kjrara Israel tjëyoga uunkongdë l̇l̇ëme.
    Dënashko ga Isaías tjl̈ẽno eni: «Tjl̈apga, ¿tjawa tjl̈õkwo kjraga ëro?»'
  kaq-NT: 'Joi siri nincamaha bi ta jatihixonbima nincacaniqui, caibaan res. Isaíasnen
    ta nescajaquin jaa yohinishqui: Miin joi hen yohihah bi ta nincayamacaniqui Hihbon
    hahquin.'
  sgb-sgb: Noa, u-ungnon bat ya naniwala ha Mangêd ya Habi, ta wanan hulat ni Propeta
    Isaias, “Panginoon, hinoy naniwala ha hinabi naên?”
  vie-1934: 'Nhưng chẳng phải mọi người đều nghe theo tin lành đâu; vì Ê-sai có nói
    rằng: Lạy Chúa, ai tin lời chúng tôi rao giảng?'
  kxv-kxv: ସାମା ବାରେଜା଼ଣା ଏ଼ ନେହିଁ ବ଼ଲୁ ଆ଼ବା ହିଲଅରି, ଏ଼ଦାଆଁତାକି ଜିସାୟ ଏଲେଇଞ୍ଜି ମାନେସି,
    “ପ୍ରବୁ ମା଼ ହା଼ଡା ୱେଞ୍ଜାନା ଆମ୍ବାଆସି ନାମା ମାନେସି ?”
  amu-NT: 'Sa̱a̱ tichaꞌtsondye nnꞌaⁿ na cwindye ñꞌoomꞌ Tyꞌo̱o̱tsꞌom cwilañꞌoomꞌndyena
    juunaꞌ. Maꞌmo̱ⁿnaꞌ na ljoꞌ ee tso Isaías: “Jeeⁿ ꞌu Ta, tijndye nnꞌaⁿ cwilaꞌyuꞌ
    ñꞌoom na cwiñequiaayâ.”'
  hin-CV: 'फिर भी सभी ने ईश्वरीय सुसमाचार पर ध्यान नहीं दिया. भविष्यवक्ता यशायाह का
    लेख है: “प्रभु! किसने हमारी बातों पर विश्वास किया?”'
  spa-BES: 'Pero no todos obedecieron las buenas nuevas. Porque Isaías dice: Señor,
    ¿quién ha creído en nuestro mensaje ?'
  san-BEN: কিন্তু তে সর্ৱ্ৱে তং সুসংৱাদং ন গৃহীতৱন্তঃ| যিশাযিযো যথা লিখিতৱান্| অস্মৎপ্রচারিতে
    ৱাক্যে ৱিশ্ৱাসমকরোদ্ধি কঃ|
  tdx-tdx: 'Fe tsy hene nañaoñe i talili-soay, fa hoe t’Isaia: O Talè, ia ty niantoke
    i entam-bola’aiy?'
  naf-naf: Zet Zapat Dolakŋaŋ Penaŋ am sambe ilinsakwep penaŋ ku gawepuwien keyepmti
    golaŋ zenze an Aizayayaŋ pigok zeye, “Amobotnaŋ buŋam zapat zemkawaŋ bembeŋaŋ
