  sri-sri: 'Iri Marĩpʉ masakare tauri kere ããrĩkerepʉrʉ, wárã pédʉabema. Isaías ãsũta
    ãrĩ gojadi ããrĩmí: “Gʉa Opʉ, ĩgʉ̃sã gʉa wererire pédʉabema”, ãrĩ gojadi ããrĩmí.'
  nal-nal: Singsaxai xawit amun Israael vaakdul di ra valos a Dorang Daxa. Avuna a
    profet Aaisaaia xa ra piaat naako, “Piran, nis ka inaxam paazaai wana dorang simaam?”
  kyq-kyq: 'Anum Labar Jigan ese, jee mɛtin̰ge sum ɓo took aal maakɗe do ki. Taa naan̰
    se ɓo, debm taaɗ taar teeco taar Raa ki ron̰ Ezayi taaɗ maakŋ Kitap ki ɔɔ: Mɛlje,
    taar kɛn naaje kꞋtaaɗ jeege tu se, naŋa ɓo took uunga?'
  kwd-kwd: Tafe'ua ma ta'a te'efou na'a gila 'ame tagoto'o mola na nga Kwairiinga
    Le'a lo'oo. Suria la Aesea laka'u 'e fata 'ilo'oo fana God, “Alafa, dai ne'e tagoto'o
    na kwairiinga ameeru?”
  ded-ded: Anu ngicngac yenearunac homacngo siduc gombung imoc ine mi tofohogec. Yesaiango
    yofi dede, “Kebu ge negenna, yoac dekperagiyemmeing, imoc yeni mi negensinggegec.”
  ewe-ewe: Gake menye Israeltɔwo katãe xɔ nyanyui la dzi se o, elabena Yesaya gblɔ
    be, “Aƒetɔ, ame kae xɔ míaƒe nyawo dzi se mahã?”
  nuy-nuy: Nugurru yuga nurru-marrbuy? Ngubindi-windiyung, warruburru-yung warra-Jew
    wurraawanggini aḏaba ana-lhaawu. Yagu warra-mulung-arrgi-yung waari ambi-yandhurrbang,
    anaani ana-lhaawu. Anaani wiijamana, naagi na-Isaiah ni-magini wu…bani-yunggaj,
    anaani ana-wubiba-rruj, “Buunggawa, waari warraaynbaj ambu-jambarrgini, anubani-yung
    nurru-magini-yinyung, anaani-yung nurru.” Dani-yung ni-yambini na-Isaiah.
  cop-BHC: ⲀⲖⲖⲀ ⲘⲠⲞⲨⲤⲰⲦⲈⲘ ⲦⲎⲢⲞⲨ ⲚⲤⲀⲠⲒⲈⲨⲀⲄⲄⲈⲖⲒⲞⲚ ⲎⲤⲀⲎⲀⲤ ⲄⲀⲢ ϤϪⲰ ⲘⲘⲞⲤ ϪⲈ ⲠϬⲞⲒⲤ ⲚⲒⲘ ⲠⲈⲦⲀϤⲚⲀϨϮ
    ⲈⲦⲈⲚⲤⲘⲎ ⲞⲨⲞϨ ⲠϢⲰⲂϢ ⲘⲠϬⲞⲒⲤ ⲈⲦⲀϤϬⲰⲢⲠ ⲈⲚⲒⲘ.
  buk-buk: 'Bocdinaŋ yac neŋ dakêŋ whiŋ ŋahu sip daŋgô ŋawaê ŋayham, ma yom pi Kilisi
    ti ŋawaê ŋayham ŋahu. Magoc lau Israel-ŋga hoŋ sêkôc ŋawaê ŋayham sa dom. Tôm
    Aisaya to: O Pômdau, lau daŋ sêkêŋ whiŋ yom naŋ yac ahoc asê, naŋ dom.'
  pri-NT: 'Â càcaa po wàilà diri [tèpa Juif] na rà pitêre dàra ê *Picémara Wâdé. Ba
    é ina wà *péroféta Isaia, pâ: Pwi Ukai, Pwiduée, wàilàapà na cèikî naa goo popai
    kâbà?'
  zpq-NT: 'Perw gague yogo'' beṉe'' gualaž c̱heto'' chosozenague'' diža'' güen c̱he
    Diosen''. Chac can'' gwna Isaías ben'' be'' xtiža'' Diosen'' cani'', gwne'': “X̱ana'',
    nono chzenagtec diža'' dan'' chzeneto''ne''.”'
  por-TFT: Eu responderia a tal pessoa que Deus já mandou pessoas para pregarem a
    mensagem sobre Cristo, mas que nem todos os israelitas deram ouvidos à boa mensagem!
    Isto tem apoio no que Isaías, desesperado, diz, “Senhor, parece que quase ninguém
    acreditou aquilo que eles nos (excl) ouviram pregar!”
  gwi-NT: Gaa Isaiah vagwanlii gwanaa dąį' lęįį nąįį Gwandak Nizįį k'injigiighit kwaa,
    ts'ą' Isaiah jyaa nyąą, “K'eegwaadhat, lęįį nąįį jidii geegoorołtin gwik'injigiighit
    kwaa!”
  gvn-gvn: Yamba bamangka wubulduku Godumu kuku ngulkurr kari believeim-bungan. Kari.
    Isaiahangka yalaman, “Maja God, ngayu yunu kuku yirrkan jananda, yamba wanjungku
    believeim-bungan? Bamangka bubanda believeim-bungan.”
  nhy-NT: 'Pero mach nochtin kineltokaj katlej kikakij in kuale tlajtole katlej temakixtia.
    Ken kijta in Isaías: “Señor, ¿akin yokineltokak in tlamachtile katlej tiktematiltiaj?”'
  asm-FB: কিন্তু সকলোৱে যে শুভবাৰ্তা মানি ললে, এনে নহয়; কাৰণ যিচয়ায়ো কৈছে, “হে
    প্ৰভু, আমি কোৱা বাৰ্তা কোনে বিশ্বাস কৰিলে?”
  okv-okv: Ke ainge mitia te Israel embo nei nei na ke avo ere ingihera te ambo ambo
    ae avoeto amita ke amo Isaiah na einge kajena, “Bada, ungotenau ke hande ere ora
    te embo amuna ke be erei? Enana ingito ingarako ereora”.
  mxt-NT: 'Soco ña tandɨhɨ ñu ta quichahá ñu tuhun cha sacacú Nyoo añima yo. Vatyi
    tyehe caa catyi̱ ra Isaías: “Sutu Mañi yuhu, yori cuñí chino iñi tuhun cahán ndi”,
    catyi̱ ra.'
  tzo-NT: 'Tsc''an ti Diose ti chcol scotolic pero mu scotoluc xch''unojic ti lequil
    ach'' c''ope. Ja'' no''ox hech laj yal uc ti Isaíase ti vo''onee. Hech laj yal:
    “Cajval, jun to mu''yuc much''u chch''un ti ac''op ti calojbetutique”, xchi ti
    Isaíase, xut ti Diose.'
  ind-AGS: 'Tetapi tidak semua orang sudah menerima Kabar Baik itu. Seperti yang ditanyakan
    Yesaya: “Tuhan, siapakah yang akan percaya berita yang kami sampaikan?”'
  omw-omw: Tire kyuqe mwakyaakya Karaisira qua timwa nyunrata hia Iutaa ekyaa mwihua
    mwi quarara qutaa quave qiara. Haaru tiri haivaqava Aisaiaava tiqaro, Nronrao,
    tire i qua kyuqe qua mwihua timwa nyunrata mwihua hia tiri quara qutaave qiavo,
    tura.
  yrb-yrb: Nono i Ju uwara nesia Godinu kobere sina munawa uta. Boderewere Isaiyama
    eno wei, Dera Waria Amara, i uwarama yanu waisi sina nautawa utaita, dana eno
    wei.
  maa-NT: 'Ta̱nga mìtsà tà ngats''iì xi̱ta̱ Israel kisìkitasòn jè ''én ndaà‑la̱ Nainá
    xi kiì''nchré. Nga jè Isaías xi̱ta̱ xi kiìchja̱ ngajo‑la̱ Nainá, k''oa̱á kitsò:
    “Na̱''èn, ¿yá xi kòkjeiín‑la̱ ''én xi ji̱n kinokjoàya‑je̱n?”'
  mcq-mcq: ꞌEnakaivo pu ea mapoka kaꞌene Godoni ira hejujija panimaa rojura. ꞌEnakaivo
    nitama Aisea ꞌwarama jaꞌinaꞌe iviamaa renu. Hu ijaꞌina ꞌwarumana Natohwiji núra
    raka kaꞌene ꞌwaravajaho ea irara nimaa ronane? ꞌwamana.
  sus-A: كْنْ بِرِن شَ مُ يِ شِبَارُ قَنيِ سُشُشِ، بَرِ مَ عَننَبِ عٍسَيِ عَ مَسٍن
    نّ، «مَرِفِ، ندٍ لَشِ مُشُ شَ مَسٍنيِ رَ؟»
  jpn-1965: しかし、すべての人が福音に従ったのではありません。「主よ。だれが私たちの知らせを信じましたか。」とイザヤは言っています。
  fra-SBL: 'Mais ils n''ont pas tous écouté l''heureuse nouvelle. Car Ésaïe dit :
    « Seigneur, qui a cru à notre rapport ? »'
  yka-yka: Saguwaˈ dumaˈin du kēmon makahagad si aka-aka mahāpin. Paˈin Nabi Isaya
    hep awwalley, “Tuhan, kulang du makahagad si inaka kamihin.”
  mle-mle: Aw duw taakw day ababa God diki Viyakita Majib maa wak. Aw Aysaya di Godak
    wadid, “Nyan duw takwak wasapwiybagwu-baak, aw kipa mugwulaar nyana majib wukijibir
    tinadiy.”
  shp-NTPO: 'Ikaxbi, jatixonbishaman ayamakana iki, ja jakon joi ikonhakin. Jaskara
    yoiira inike Isaías neskati: “Ibó, non jato joi yoiabira, tsonbi ikonhayamake”,
    iki.'
  aom-aom: 'Mabëhe rovego gëvarue hö jajivadeje röhu Jew raje ae ahoꞌo bogo aꞌi ma-gemuëro
    gemuëro Iesuare jö maho ejahëꞌejö. Urimëꞌi Isaiah-ro jöe gemuoho jajivoromo uvëꞌeje:
    Bada rahuro nosi jöho mae uehorovëꞌe höjo. Ae veminoꞌëro ejahuëꞌe höjo.'
  geb-geb: Mbe Isreriŋ, mbe za Fhe Bakɨmen buna vhuueŋ ndigi fhuvara. Aisaia khaŋ
    nzuai, “Guma Bakɨme, the nza nzuai buna vhuueŋ khothɨgi?”
  bsj-bsj: Dila kebo gwam ciye ciya kange fulen kere. Icaya tokker, “Teluwe, we ciya
    kange ker nyere?”
  cak-cak: 'Pero man conojel ta niquinimaj ri nu''ij ri utzulaj ch''abel ri nu''ij
    achique ruchojmil yecolotaj ri vinak. Roma ri rutz''iban can ri Isaías nu''ij:
    Ajaf, man eq''uiy ta xeniman ri ach''abel ri xkatzijoj chique ri atinamit. Quiri''
    ri rutz''iban can.'
  chf-NT: 'Pero mach upete u tz''ombijob ni t''an utzba. Aj Isaías u yälbi Dios täcä
    ca''da: “Cajnoja, ¿cada an jiq''uin ni machcatac u tz''oni ni t''an cä tz''ayquiba?
    Uc''a ac''ä mäx tz''ita'' ni machcatac u tz''oniba”.'
  tlf-tlf: Kuta Israel kasel iyo alugum maagup ise God imi weng tambal boyo waafuu
    tebesaalip kale, bomi sang uyo Aisaya iyo bogo-nala e, “Bisel kabaa. Waantap ita
    numi weng boyo aafen kalaa agebip a? Bilip ita mep so binim o,” age-se ko.
  piu-2006: Wangka Yiitjunyatjarra palunya yaṉangu tjaampalangkuya kulira wantipayi.
    Yalatji wati Yaatjayalu irriṯi watjaṉu, “Mayutju kulilaṉi! Yaṉangu aapangku kutju
    nyuntupa wangka kulira tjukarurru nyinanyi, ngayulu tjanala tjakultjunanyingka.”
  poh-NT: 'Reꞌ cok ruꞌ to̱b ta jeꞌ reꞌ rikꞌor i Lokꞌ laj Hu̱j, maꞌ chiꞌnchel ta take
    wich ra̱ꞌ riꞌsil cho maꞌ Israhel xquicꞌul chi suk i maꞌ birimaj ta laj kꞌoric
    chiri̱j i Jesus. Ru̱cꞌ i noꞌjbal xcaꞌn reꞌreꞌ, til coric i xitzꞌihmbaj cho maꞌ
    Isayi̱yas naxikꞌor cho chi jeꞌ wili: “K-Aja̱w Dios, maꞌ nicꞌ ta ti qꞌuihal quiniminic
    reh cꞌuhbal nkakꞌor, nqui xikꞌor.'
  tue-tue: 'Paʉ judíoa ãñuré quetire tʉopacára, niipetira padeoríya. Isaías teeréna
    biiro jĩĩ jóarigʉ niiwĩ: “Ʉ̃sã Õpʉ̃, noãnópe ʉ̃sã wederére padeorá padeojĩ́ya.
    Niipetira padeopetíriya”, jĩĩ jóarigʉ niiwĩ.'
  bjp-bjp: Isau le, biil fan Israel tikii ri somangat pes Rokap na Fafas, arae profet
    Aisaia tom i use ta u, aragii, “Kumguui, se tom ka unune na orek kimem?”
  xon-xon: Tɔ, naa ye binib mɔmɔk le kii tii tibɔnyaan ngbaan. Uwumbɔr aabɔnabr Aisaya
    nan baa ke, “Uwumbɔr, ŋma pak taah len pu na?”
  tzo-ZNT: 'Pero mu scotoluc jchiꞌiltactic ta xchꞌunic ti jaꞌ chacꞌ jcuxlejaltic ta
    sbatel osil ti Cajvaltic Jesuse. Jaꞌ chac cꞌu chaꞌal iyal ti Isaías ti ta voꞌnee:
    “Cajval, mu epuc ti muchꞌu tscꞌan chchꞌun lacꞌop ti chcalticotic aꞌyuque”, xi.'
  mpm-NT: 'So ja ansu ndɨꞌɨ yɨvɨ jantaꞌu jnuꞌun Yandios, chi undi na janaꞌan kachi
    profeta Isaías nuu yɨvɨ hebreo: “Tata yo Yandios, jaku ni yɨvɨ ni kandixia jnuꞌun
    ni ka kaꞌan na”, kachi da.'
  ots-NT: 'Pe nde̱jma̱ i bbʉ cʉ dda cja̱hni cʉ xí dyødejʉ car tzi ddadyo jña̱ digue
    car Jesucristo, pe jí̱ xcá ne xcá hñe̱me̱jʉ. Xí cjajʉ ncja ngu̱ gá ma̱n car profeta
    Isaías bbʉ mí nzoh cʉ israelita, bi hñi̱na̱: “Nuquɛ Ocja̱, xtú xij yir cja̱hni
    quer tzi palabra, pe jin gui ne da hñe̱me̱jʉ.”'
  hoy-hoy: 'लेकीन सप्पा मुंदुर आ खुशखबरी मा किव हचीदिल: यशायाह अनतान, “हे प्रभु, याव
    नाम समाचार मा विश्वास माळ्यान?”'
  amo-amo: Tutun na vatari na lanza ulirun inlai ye ba. Unare Ishaya wa woro, “ Chikilari,
    ghari n yinnin nin kadura bite?''
  pjt-pjt: Palu Jew kutjupa tjarangkuya Tjukurpa Palya kuliṟa mulamularingkunytja
    wiyangku wantingi. Panya iriti aṉangu tjuṯangku wantinyangka Aitjayalu wangkangu
    Godala nyanga alatji, “Mayatja, ngananya tjana wanyu mulamularingu tjukurpa nganaṉa
    tjakultjunkunyangka kuliṟa?”
  cwe-cwe: Mbali siyo Waisilaeli wose bule wahuwile Mbuli Inogile. Isaya mulotezi
    wa Mulungu kalonga, “Mndewa, yelihi yahuwile usenga wetu?”
  daa-NT: 'Kar gay, min gee okin̰co, daarin̰ di ooyit Kabarre ta Gala. Uudin taat
    nabi Ezaayi siirtu ɗo Kitamner aman : « Gem kol Rabbiney, ni gaarcot kaawon̰,
    kar waa di icta ? »'
  mlp-mlp: Ta teq Isrel on mataw in Yesus awagamun dimunta na tuhuritiyta teq in gigo
    asor kabemmo wagam na a hi muzinayta. In gamuk Aisaya bilamta nazaq diq emayta.
    Gamuk na bilam, Iyahta ham, i ningo gamuk bilaqsa mat araq diq anan helmo a hi
    haqaqta ham.
  ape-C: Aria douk madae ihishmorim Israel shusuhw enyudok Iruhin ananin yopinyi baraen
    dodog shugipeshen uwe, uwok. Seiwok profet Aisaia nakriyuk enyudok. Nakri, “Debeini,
    omi nyasuhw enyudok ohwak wakri-enyi baraen dodog nyagipeshen? Aria uwok.”
  bgs-bgs: Atin ka iring kani tô panámdám ka manubù, ni gó tô taba ku. Duwán dán gó
    mga manubù na igpapid ka Manama tun ta mga Judio, asal tagsábbadé dád tô igbánnal
    katô Madigár Gulitán. Tô gó é igkagi katô propeta na si Isaias sayyan, na mà din,
    “Áglangngagán ku, tagsábbadé dád tô mga igbánnal katô igulit dé kandan.”
  faa-faa: Yasu hemakapusimo some kotesane some karakano, Yu aporo metakiramo kaisia
