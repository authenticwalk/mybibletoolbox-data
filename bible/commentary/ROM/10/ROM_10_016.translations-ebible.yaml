  san-BUR: ကိန္တု တေ သရွွေ တံ သုသံဝါဒံ န ဂၖဟီတဝန္တး၊ ယိၑာယိယော ယထာ လိခိတဝါန်၊ အသ္မတ္ပြစာရိတေ
