  ino-ino: Mi'ko ani ke ne'afea vaya'moki afi'a apaipafi o'male'nae. Anumaya Koti
    avopi Aisaiya'a inake hu'neane “Anumayamoka hapa'nepauna ke nala'amoki afi'a apaipafi
    male'nae?” huno afike'neane.
  gnn-gnn: Yurru wiripu-guḻkuny'tja Djuws yolŋu'-yulŋu yaka ḏukṯukthina dhäwu'wu ŋuriki
    Djesuwalaŋuwu, yakana bukmakthunydja ŋunhiyi märrama ŋuli yukurra. Ŋayinydja ŋunhi
    dhäwu'-gänharamirri yolŋu yäku Yitjayanydja waŋana Garraywala bitjarra, “Garray,
    ŋanapurrunydja ḻakaraŋala yukurrana nhokuŋu dhäwu', yurru yolŋunydja walala yakana
    märr-yuwalkthirri yukurra dhiyakuyi dhäwu'wu, yakana walala yurru märrama walalaŋgalay
    ŋayaŋulili.”
  yal-yal: Koni Isirayila kaane birin mi na fe Xibaru Faɲin suxi. Amasɔtɔ, Nabi Esayi
    a fala nɛn, a naxa, “Marigina, nde laxi nxɔ falan na?”
  cnt-NT: 'La₁ tsá₃ ca₂le₃jɨ́n₃ dsa₂ ca₂tón''₃ juɨ₅ jág₁ dse₃. Juɨ₁lia''₂ ca₂juá''₂
    táng₃ Isaías: “¿Te₁gui''₅₄ ''ein₂ bá₄ i₂ma₂ca₂rë₃''én₂ jág₁ a₂ca₂''ë́₂ jniog₄?”'
  tif-tif: 'Kata, Israel ili ti alik maakup God ami weng tambal ayo kulii-tabasip
    disa; kabak-ami sang kaali, Aisaya ayo boko-lomda: Dukum kapyo. Kanta numi weng
    kaa, ti faneng o, kalbip? Kiili, yaapkan disa yo, kalsa.'
  nlx-nlx: 'पुण ता आखा हाजाली खोबरी पोर द्यान नाह देना: यशाया किथे, “एय मालीक, कुण
    आमरी खोबरी पोर बुरहो किरेल हे?”'
  apw-NT: Ndi doo dawa yati’ baa gozhóni yikísk’eh ádaasdzaa da. Esaias gáṉííhíí k’ehgo,
    NohweBik’ehń, hadíń bił nagosiilṉi’íí yodląą áídá’?
  gum-gum: 'Inchendø tru tabig srø wamwanma israelitasmera mayeeløbabe møra marmuig
    køn. Kaguende Isaíasbe trendaig køn: “Señor, ¿nam waminchib eshkaigwanma mu køreig
    kuitarru?” cha.'
  not-NT: 'Carari te omagaro inguemisantobëro Nibarintsi Caninaro cara Quirisito iragabisaicotajiri
    pairiraca quemisanquerine. Isanguenatocoqueri tsoengatsiri Isaías: Natingomi,
    nocomantaigabitacari, carari tojai icarati ira te inguemisantina, itsoingobëro
    Pinibare.'
  plu-plu: 'Henneme ka madiktema hiyeg amapa inakni kibeyne inetit. Igwa amekene Isaías
    awna minikwak: “Kiyapwiye, yuma hiyeg iha unetni.”'
  iou-iou: Upäŋkaŋ waki! Juda ämawebe kuduptä Manbiŋam Täga u nämo iyap taŋpäŋ iŋitkuŋ,
    kubäkubä-tägän. Unita Aisaiatä ŋode yäŋkuk; Ekäni, manbiŋam yäŋahäŋitna netätä
    nadäwän bureni täŋkuk?
  ntp-NT: 'Dʌmos maisiu vʌʌscatai vaavoitu Diuusi ñiooquidʌ. Isaíacaru potʌtʌdai Diuusi:
    “GiñDiuusiga baitoma tomali ʌmaadutai maivaavoitu aidʌsi aagidi aatʌmʌ gʌñiñiooquituldiadamiga
    gʌñiooqui ʌoodami”, astʌtʌdai Isaíacaru.'
  rai-rai: Iaku wakir a taara raap diat taraam u ra Koina Wewapua. A propet Aaisaia
    ia pir taai naa, “Tadaaru, miaat wewapua, ma pa te i nurnur u ra numiaat pirpir.”
  haw-1868: Aka, aole malama na mea a pau i ka euanelio, no ka mea, ke olelo mai nei
    o Isaia, E ka Haku, owai la ka mea i manao mai i ka makou i hai aku ai?
  ffm-ffm: 'Kaa wanaa yimɓe fuu njaɓani Kabaaru Lobbo oo. Annabi Esaaya wii: «Joomiraaɗo,
    homo goonɗini waaju amen oo?»'
  arb-NAV: 'وَلكِنْ، لَيْسَ كُلُّهُمْ أَطَاعُوا الإِنْجِيلَ. فَإِنَّ إِشَعْيَاءَ يَقُولُ:
    «يَا رَبُّ! مَنْ صَدَّقَ مَا أَسْمَعْنَاهُ إِيَّاهُ؟»'
  cop-CNT: ⲁⲗⲗⲁ ⳿ⲙⲡⲟⲩⲥⲱⲧⲉⲙ ⲧⲏⲣⲟⲩ ⳿ⲛⲥⲁ ⲡⲓⲉⲩⲁⲅⲅⲉⲗⲓⲟⲛ ⲏⲥⲁ⳿ⲏⲁⲥ ⲅⲁⲣ ⳿ϥϫⲱ ⳿ⲙⲙⲟⲥ ϫⲉ Ⲡ⳪ ⲛⲓⲙ
