    tiá² hin² má²ca³taunh³ ta²¹ jáɨ¹³ hi³ ca³hléh¹³ jnoh¹”.'
  ena-ena: Isɨlaelɨ hɨdɨlɨ limu hɨhɨle agɨlaŋ Asɨ dɨ ciaŋ ma lubiahɨlavɨhadami uami.
    Aisaia agaŋ nameŋ abami uami. Iadɨ Hekɨlɨ aba abami uami. Hulaŋ iamɨgali sɨkasɨkan
    agɨlaŋ ciaŋ sulɨlalu agasaŋ hɨji vɨdɨvɨdɨŋ ma lamavɨlalɨ aba abami uami.
  tgo-tgo: Ko iyemaeŋge ma Isirel taulaghɨko thɨ loŋweghathɨgha Toto Thovuye na thɨ
    worawe e gharenji. Aiseya iŋa, “Giyana, thela i loŋweghathɨgha lama utu?”
  yap-yap: Machane gathi gubin e girdi’ ni mich u wun’rad e re Thin nem Ni Bfel’ ni
    yib rok Got. I Isaiah e ga’ar, “Somol, mini’ e ke mich u wan’ e thin rom ni kug
    weliyed?”
  mop-NT: 'C''u'' betiqui, ma'' tulacaloo'' u c''ümajoo'' a pectzil abe''e. Baala''
    ilic ca'' u tz''iibtaj aj Isaias: —Noochil, ma''ax mac u tz''ocsaj c''u'' ti wadaj
    ti''ijoo''o,— cu t''an ala''aji.'
  tet-tet: Mais emi hatene tiꞌan haꞌak, noo ema Israꞌel balu mak la noꞌuk rona Lia
    Diꞌak. Maromak makoꞌan Yesaya nakerek naꞌak, “Ama Maromak! Ema sia la noꞌuk fiar
    Ama Manfatin mak sia rona tiꞌan nosi ami!”
  hlt-MCSB: Tedae olthangthen te hlang boeih loh a ngai uh moenih. Isaiah loh , “Boeipa
    kaimih kah olthang he u long a tangnah,” a ti.
  xtd-NT: 'Juini ka dakuaꞌa‑ro ñayiu xa n‑jaꞌan Ianyuux, ko ñadu ntdaa‑i jandixa xa
    ɨɨn xandaa kuu xa ka teku‑i. Duꞌa n‑jaꞌan Isaías nuu Ianyuux. Xiaꞌan‑s: “Taa‑ro
    Ianyuux, xaku ni ñayiu jandixa xa ɨɨn xandaa kuu xa jaꞌan‑da nuu‑i”, kuu Isaías,
    xiaꞌan‑s.'
  mdy-ETH: ጋዓንቴ ፆኦሲ ማሊፆ ኬኤዛ ዒሲያሴ፦ «ጎዳሢዮ! ኑኡኒ ኬኤዛ ቃኣሎ ዖኦኒ ዔኬይ?» ጌዔሢጉዲ ቢያሢ ኮዦ ሃይሶ ቃኣሎ
    ዔኪባኣሴ።
  spl-spl: Den yawu kulemguop gârâmâ Yura kapi ambolipŋe dondâhâlâkŋe den pat âlepŋe
    nâŋgâŋetâ helekŋe otmu bet pilâm mansai. Yakât otmâ Yesaiaŋe den yakâlâk torokatmâ
    kulemguop ya yuwu tap. “Kutdâ, gâhât den pat âlepŋe ya lohimbi ekyongomunŋe nâŋgâŋetâ
    bonŋe bia otmap.” Yawu tap.
  usp-NT: 'Pero ma'' juntir ta'' yak rijajl Israel xc''ultak ri tzilaj jtaquil chirij
    Kakaj Jesucristo. Jilon chapca'' tijb''ij Isaías cuando xij jilonri: Kajawl, ta''
    ni jun cojowinak re ri ye''l jtaquil kawi''l, xche''.'
  zav-NT: 'Pero ḻa''aṉə''əczə catə'' chse''ene beṉə'' dižə'' güen dižə'' cobə c̱he
    Diozən'', caguə yogue''e choso''ozenague'' c̱hei. De''e Isaiazən'' gwne'': “X̱ana''
    casi notono no choso''ozenag dižə'' de''en chyix̱ɉue''eto''onə''.”'
  sgz-sgz: A talas uri narsá git ngo matananu Israel dikte longrai á lain arbin si
    Káláu, ái sár kápdite marán ái rung di taram on. Tám worwor tus ái Aisaia a parai
    sur di ngo, “Konom, ái sinih ákte ruruna i midam gim kipi?”
  kek-NT: 'Aban moco chixjunileb ta que''pa̱ban re li resil li colba-ib. Laj Isaías
    quixye: At Ka̱cua'', moco q''uiheb ta li xe''pa̱ban li resil li colba-ib li nakajultica
    chiruheb. (Is. 53:1)'
  blz-NT: Kasee sianta giigii' samba Israel nangalabot Lele Pore iya'a. Nabii Yesaya
    isian nangaan taena, “Tumpu! Ime mbali' a men daa namarasaya upa men lelekononmai?”
  poe-NT: 'Kjánchó kénhya sín titekaon sín tí itan tsaáxinni. Tsíntáchro chꞌín Isaías
    kíxin: “Ìnchéni ¿xá nkexro ó kuítekaon tí tan xrichronkani?”'
  san-TAM: கிந்து தே ஸர்வ்வே தம்ʼ ஸுஸம்ʼவாத³ம்ʼ ந க்³ருʼஹீதவந்த​:| யிஸா²யியோ யதா²
    லிகி²தவாந்| அஸ்மத்ப்ரசாரிதே வாக்யே விஸ்²வாஸமகரோத்³தி⁴ க​:|
  cof-NT: 'Junni itsanque patie: Crístoca paca sen fiqui micarinanunca merántsan joe.
    Junni meráto, cayaintsan joe. Junni tsan josanan, weyan israelítalari ya fiquica
    miratonan, cayaituminla joe. Isaías yalaca pato itsanque chutenue: Miya Diosi,
    narin tsachila chiquila pacaca quereilaichunae tinue.'
  srm-NT: 'Nöö sö a dë tuu e. Ma hii fa sömëni Dju sëmbë ko jei di buka u Gadu kaa,
    ma na de tuu piki o. Ja jei fa Jesaaja bi hakisi nö? A taa: “Masa o, ambë seei
    ta biibi di buka u ta tja aki baa?”'
  qvs-NT: 'Chay yachachikuk runakuna Tata Diospa rimananta yachachikuptinkunapish
    aypa runakuna mana kreyinayarkansapachu. Chay ñawpa yachachikuk Isaiyas killkadunpi
    riman: “A Tata Dios, rimanaykita yachachikuptinipish aypa runakuna mana kreyinayansapachu.”'
  zca-NT: 'Per gat lë''t rë men yila widi''zh nazhon che''n Dios re'', porke se''
    nzhab Isaías, tu xa'' midi''zh por Dios: “Lë''o, dox che''p men ngwayila widi''zh
    che''n Go.”'
  cbc-NT: 'Atie caroa quetire capããrã tʉ̃gomirãcʉ̃ã, tocãnacãʉ̃pʉa Israel ya poa macããna
    tʉ̃goʉsapetietiyama. Isaías ãnacʉ̃ cʉ̃ caĩwoaturicarore bairo niñama: “Dios, jãã
    Quetiupaʉ, jãã caquetibʉjʉrijere ¿noa ũna tiere na tʉ̃goʉsayati? Jĩcããrã ũnaacã
    jeto tʉ̃goʉsanucũñama,” ĩ woatuyupi.'
  qxo-NT: 'Tsaynö Tayta Diospa willacuyninta willacuyaptinpis manam llapan runacunatsu
    chasquicuyan. Tayta Diospa profëtan Isaiaspis caynömi gellgargan: “Tayta Dios,
    willacuyniquita willacuptïpis runacuna manam cäsucuyantsu” nir.'
  mox-mox: Vonahaqiaqi, Vale nana mai me Diu ʼidia ta vaidi ge ida ʼawahaqiaqiea,
    mana Yaubada ena tovesimasimana Aisea wese vonayea, “Kaiwabu, ana ʼita kavona
    ema lugaihi Vale nana weaqina tomotau ʼevisa dimo ivetumaqanea.”
  kew-kew: 'Goa pea pare onaa rayome Epe Agaa madaa raaname naomeme. Aisaia-me agaa
    gupa sa: Aa Mudu-ya, Onaanumi saana agaa madaa kone narulaeme.'
  dww-dww: 'Be nam Israel banegidima matabudi vari verenama ti paḡona. Inam maika
    peroveta Aisaia ya riuriuna nama: “Bada, nam banaga toitoi ama giuma ti sumaḡena.”'
  twi-ASANTE: Nanso ɛnyɛ wɔn nyinaa na wɔagye Asɛmpa no adi, sɛdeɛ Yesaia kaa sɛ,
    “Awurade, hwan na wagye yɛn asɛnka adi?”
  aoj-aoj: Apaꞌ ina Israel hiasi saila basef ifimba buꞌwafi Godi, owaꞌatin. Fowaꞌ
    profet anamba Aisaia nagaꞌi naꞌamba naꞌi, “Dembinai, anaf ami nihapila basef ifimba
    esis sogameꞌefa afaꞌi? Owaꞌatin.”
  cbv-cbv: 'Páant ĩ daacátji ã jʉmʉchah yʉhna, Israel jʉimená dawá caán tʉ́ini doonádih
    ĩt joííhcap jĩ. Páant ĩ joííhcat pah Isaías Diosdih ʉʉ́bhna, nin pah ãt niíj daacáp
    tajĩ: “Maá, ma naáwátdih queétdih jwĩ naóh yapanachah yʉhna, dawá ĩ joííhcap be”,
    ãt niíj daacáp tajĩ.'
  taw-taw: Binɨb ogɨnap pen takaw teplep ak ma nɨg dɨlak. Anɨb ak tek Aysaya ne anɨb
    agak, Bɨawl, takaw tep agñobun ak, an nɨŋɨd gos lɨnɨgɨlak agak?
  jic-NT: 'Pasal pülücj ma jisastsja yupj tjowelepj. Isaías nin tepyaca. Isaías profétatsja
    jupj. Ninana jupj tjevele Dios lal: “Yupj ma topon cupj tjevelecj jipj mpes”,
    nin tepyaca.'
  zap-NT: 'Per let yradet mén rukas xdiznzoon Ne, zegne re profet-Isaías chene re
    men: “Dëde, rut rlaleedxdet ne rzëët noo yra noo.”'
  wer-wer: Ngön ompyaut pitëm naë oröautak narö ngaarëk naön yaë. Pöta ngönte tektek
    omën Aisaia puukta epël ëa. “Aköp, ten nim ngönte ök mëëautak kat nawiin yaë.”
  ipi-ipi: Akali mindimane Kataisato wua peane lo wandakali tupa lamaiya-kola, wandakali
    tupamane balana pii okone ale wato, Kataisa lo bilipi lalaini. Wuane tekeko, wamba
    potopisa akali Aisayato pii mindi leane oko loto, Akali Andane, nanimato nimbana
    pii oko wandakali tupa lamaema-kola, apito pii okone ale wato, bilipi leape leaipia.
    Aisayato wuane leane okone ale wato, nanimato nembo teyama-kola, Isatale tane
    wandakali minditupa-mane Gotena pii layene epene okone ale wato teke, Kataisa
    lo bilipi naleaini nembo teyama.
  qul-NT: 'Manataj tucuychu salvación evangeliota creencu. Chayka Isaiaspaj niskan
    jina: “Señor, ¿pitaj creen willaskaycutari?”'
  ter-NT: 'Itea haina uhá koeti xâne kutípeamo ne inámati ihíkauvoti íhae xoko Itukó''oviti,
    kuteâtimaka koeku yútoe Izâiya emó''uke Itukó''oviti, enepone koêti: “Unaém, ako
    kutipoâti ne yûnzo ngoyûho yemó''u xapákuke xâne” koêti.'
  bmr-NT: 'Jaaruno toono taajasubogoco famoovaro miyaaveguehicatɨhi. Jaamaño Isaia
    jillɨ nuuhi: Aivojɨɨbo, chahamo aivo mojɨɨbogoco imiyaavogomo, nuubo.'
  fuf-fuf: 'Kono hinaa fow ɗoftii Kibaaru Moƴƴo on. Ɓay Isaaya wi''uno: «Joomiraaɗo,
    ko hombo gomɗini waaju amen ngun?»'
  bhl-bhl: 'Kate, Isalael kunum waneng alik alik i em Weng Kal Ken Ati beem afak teleko,
    “Fein!”, danginba kekabiliw kasike, Sunbin-Got em bontem dim bakamin kunum Aisaya
    e fut tem boko, bokolomele: “Kamok Fian a! Angin gel kuw nukalem bokoyemsuluw
    weng kale kiliko, ‘Fein!’, dangsiliw te!”, angse kale.'
  ons-ons: Ŋo eŋe siluŋ don maine yewa ŋei ŋerep korop mi dere ma nogankakoi, ea wane
    don Isaiaŋo iwa yale rake, “Waom, ŋenane don ea maŋo detlukke?”
  con-NTPO: 'Tsa''ma va ccushaya''chove ñotsse condase''choma paña''ma majanjan in''jan''fambi.
    Nane Isaías qquen tsu su: “Na''su, ¿majan tsu ingi condase''choma paña''fa?”'
  ghs-ghs: Oonihe Dzeseai hee, O Soopara name, abi oberaqai nanaho isere nookami meenoma
    naatorai. Oiqi hiiretanita nookami abi qesai sinabidza qusubaitaama naatorai.
  peg-peg: ମାତର୍‌ ୱିଜ଼ାର୍‌ ହେ ନେକ୍ରିକାବୁର୍‌ ମାନିକିୱାତାର୍ଣ୍ଣା । ଇନେକିଦେଂକି ଜିସାୟ୍‌
    ଇନାନ୍‌, “ଏ ମାପ୍ରୁ, ମା କାବୁର୍‍ ୱେନ୍‌ଞ୍ଜି ଇନେର୍‌ ପାର୍ତି କିତାର୍‌ନା ?”
  txu-NT: 'Nhym be, djãm mebê idjaer kunĩ ne me arỳm Kritu''ã ujarẽnh ny ma? Djãm
    me kunĩ arỳm Krituo aminhõ? Kati. Mebê idjaer kunĩ kute Krituo aminhõ kêt. Me
    bakukãmãre Idjaij ne amrẽbê: me arẽ. Me kute amim mar kêtja jarẽ. Nãm memã kum,
    “Nhỹnh got me''õ kute tu amim ar ikabẽn markumrẽx?” Nãm me bakukãmãre ã mebê idjaer
    jarẽnho ane. Ga, me kute amim mar kêtja pumũ.'
  eng-WEBU: But they didn’t all listen to the glad news. For Isaiah says, “Lord, who
    has believed our report?”
  gnw-NT: 'Ẽrei opaete vae''ã güɨrovia ñee icavi vae. Echa''ã aracae Isaías jei cuarãi:
    “CheYa, ¿quía ra güɨrovia numɨmbeu chupe vae?” Jucuarãi jei.'
  mux-mux: 'Akiliinga-pe Isrel-yambu mare temani-kaiéle piliiku naa liiring. Akiliinga
    Asaya-ni nimba mele: “Auliele, nunga ung andupu nimbu sirimulele namelé-ni ‘Sika’
    niku tondulu munduku piliiringiye?” nirim.'
  maj-NT: 'Tu̱nga najmi ngayjee̱hé xu̱ta̱ Israel kits''ínsihi̱n én nda tsuhu̱ Nti̱a̱ná.
    B''i̱ kitsú Isaia̱: “Ji Nti̱a̱, ¿yá xi kis''ejihi̱n én xi y''eni̱jmíi̱?”'
  bkq-NT: Unâ iwâkuru Jesus wâgâ agueim egatuly xina nimopa lelâlâ wâne, idânârâpa
    olâ einwânni modo, aguipa kulâ. Warâ Isaías inweniby Deus itaumbyry awo wâgâ.
    “Âwâgâ xina agueday, toenzepa tindadysebaom modo, Pymâ” kewândymy mâkâ Deusram.
  kue-kue: Ana Israel yomba prapra kamambuno wakai i ta pir isuna endekrikwa. Tamanga.
    I propet Aisaia yegl dumere, “Yaglkande, no kamambunono dumga i yomba ira pirngi
    dume?”
  cot-NT: 'Cotanquitsiquea itsavetantimojivecari, teequea maasano inquemisantajigueroji
    Quenquetsatsarentsi Oganejencatatsica. Aritari icanque Isaiashini coramani: “Nomajirote,
    ¿choocampate quemisantaqueroca notsavetantimojiaquerica incantantaquempaca: ‘Iroomajaca’?”'
  bnp-bnp: Pali e huriki a Israel ala kupo i uka ma ri longototo a Velenga Kamumu.
    E Isaia a propet i ta maea hosi, “Bakovi Dagi, i uka tara viri ge longo mai a
    ngava mi vakalongo ria vona.”
  apn-NT: 'Tã ra mẽ piitã kot kapẽr mar tã piitã amnhĩ kaxyw hkôt hamaxpẽr kêt nẽ.
    Jakamã nhũm finat Ijais tee ri ja hã mẽ omu nẽ Tĩrtũm mã mẽ harẽnh o: Pa Pahi
    Maati. Kwa ra mẽ kot akapẽr mar tỳx tã akôt amnhĩ nhĩpêx kêt nẽ. Mẽ kãm akapẽr
    kôt amnhĩ nhĩpêx o pa hprãm kêt. Na htem ãm grêre nẽ akôt amnhĩ xunhwỳ nẽ akôt
    amnhĩ nhĩpêx o ri pa. Anẽ.'
  ctp-NT: 'Loꞌo siꞌi nchga nten nu nnan suꞌwe chaꞌ nu nchkwianꞌ loꞌo neꞌ bra nu ngitsaanꞌ
    ꞌin neꞌ sa ñaꞌan kulaa Ndiose ꞌin nten. Ti kwiꞌ chaꞌ re ykwiꞌ ayman Isaías nu
    ngwa sꞌni: “Ndiose Xꞌnan ba, ja tukwin ꞌa ndiꞌin nu msñi chaꞌ ꞌiin bra nu ykwiꞌ
    ba loꞌo neꞌ” ndukwin ayman kanꞌ.'
  opm-opm: Got oh orhe yah meng pot pison han ihir darhetporhan pot pisapti orhor
    hanip ihirdapat kat ihir tit na dindeiptimur. Kat ire ma na dindeipti ohe meng
    oh Aisaia oh rih gipor brak matipmur. Ma brak matip oh mamaru hat patmur. Hanipyaha.
    Nure meng pot pisapti mengnong moh de ihir amrapti. Hanip ti na amraptimur. Uut
    han pok tit arpin menghe daham amraptimur rim brak matipmur.
  bvr-bvr: Wurpa lika aburr-gata Yichrayal yerrcha aburr-jaranga ngika gun-molamola
    janguny gubi-yagurrmurra nula. Minypa Aycháya (Isaiah) a-wena, “Bunggawa, a-lay,
    ana-nga gu-borrwuja arrkula janguny ngaypa ngu-mujaruk nginyipa nguna-jerrmarra
    burrwa?” A-yinagata a-wena Aycháya.
  zad-NT: 'Per aga yog'' beṉ'' Israelka'' chzenaggake'' dill'' wen dill'' kob c̱he
    Chioza''. Chak ka bzej dii Isaíaza'', gana'' na: “X̱an'', kono chajḻe'' dillaa
    daa chyix̱je''nto''.”'
  kmg-kmg: 'Biŋebiaŋ ine ŋic gâcnezi mana rereŋ mi embiŋ. Jesajazi wâc šiŋuc muwec:
    “Wofuŋ, biŋedâŋ muhaŋnekicne i mozi mana šakiewec?”'
  aso-aso: 'Isilaeleꞌ aleve mukiꞌ gidini nete aꞌmine gamazi laminetoꞌ nene gili damaniꞌ
    ve. Neꞌmine aniꞌ nene monoꞌ godolouꞌ polohete Isaiaꞌ gamazi ma tiꞌ lo lidoꞌ nene
    vo daniꞌ ve: Guvekasi ve, laza lo-ngimuneꞌ gamaziloꞌ nene mo ma gili eleꞌvoleꞌ
    amave.'
  uli-uli: Ngo te panger yarmat ngo re talenga Hapatpat Momay le. Isaiah ye spegil
    sor bo, “Samol, itey le ye chepar irel mele yalomem?”
  nin-NT: Uwa a si si ani Israila wemi mu a kpa Ure ku wre ku ni isisurr imbarr yi
    hen. A charr nu ungbamvu ku Ishaya ku di, “Atiko, abata ngga a kpanye nu ure umuwa
    ku nggo inta bre ba na ku nggo?”
  acu-NT: 'Antsu aints mashkia uwemratin chichaman Criston pachisar nekasampita ticharmiayi.
    Yaanchuik nuna pachis Isaías tu aarmiayi: “Apuru ¿yáki ii etserkamun antukaria?”'
  cak-WNT: 'Xa yac''a ma quinojel ta winek yeniman ri nubij ri lok''olaj ch''abel
    ri niya''o colotajic. Achi''el ri rutz''iban ca ri Isaías: Ajaf, ri ach''abel
    ri xkatzijoj chique ri winek, ¿la c''o cami jun ri xniman? Queri'' ri rutz''iban
    ca ri Isaías.'
  ebk-ebk: Ngem akét nan enmafurot as nan ammay ay chamag, tay kaman as nan kenalen
    Isaias ay mismu, “Apo, akét yangkiay nan enmafurot as nan insursurumi.”
  spa-PDDPT: 'Pero no todos obedecieron las Buenas Noticias, porque Isaías dice: Señor,
    ¿quién creyó a nuestro anuncio?'
  ruf-ruf: Lekeni si Waisiraeli wose bae iwatoghole Imbuli Inoghile ye Imulungu. Ka
    Isaya pfayalongile, “Imtwatsa, yuhi iyatoghole usenga wetu?”
  gun-gun: 'Ha''e rami teĩ Israel kuery pavẽ e''ỹ onhe''ẽ rendu ayvu porã. Mba''eta
    Isaías aipoe''i: “Senhor, mava''e tu oguerovia oreayvu?” he''i va''ekue.'
  agu-BL: 'Poro nk''e''tz cyakil wunak na cyocsaj yi jun balaj stziblala''tz. Ej nin
    elnak cyen xtxum Isaías tetz. Cha''stzun te cyaje''n cyen stz''ibal yi junt xtxolbile''j:
    “Ta'', ja katxol yi balaj xtxolbil, poro cya''l jun ntocsaj.”'
  isn-isn: Kululo ihi singa ulukani lang'wa Yesu kunsoko. U Isaya wilunga, “Utata
    nyenyu naiwigule ulukumo litu?”
  eng-PEV: But some people don’t want to hear God’s message. A long time ago, Isaiah,
    one of God’s men, wrote this in God’s book, “Hardly anybody believes the message
    we tell them, God.”
  ilo-ULB: Ngem saanda amin a dimngeg iti ebanghelio. Gapu ta kinuna ni Isaias, “Apo,
    siasino ti namati iti mensahemi?”
  pir-NT: 'Ti sa ijiepegʉ̃ta masa peyequina quehnoañe buheyere tʉho duerare. Sata
    ni ojoahye Isaia mʉnano: “Pʉhto, tiquinare mari yahurire tiquina ne tʉho duerari”,
    ni yahuahye Isaia Cohãcjʉ̃re.'
  anv-NT: Yɛ́mbɔ bɔɔ́ ako fɔ́ wɔ́ ákamé ne abya melɔ́mélɔ́ yina wɔ́, néndé Asaya
    ajɔɔ́ aké, “Ata ndé muú akamé ne mekomejɔɔ́ ayi ɛsé dégaré?”
  sab-NT: 'Kwian geru Jesucristo giti trage kwian ole, agwa kwian ulita me geru e
    gbe gdadi me geru e gai ulia mo alin. Boidu ene kaire unsuialin Isaías ole, Isaías
    Chube gerua ketanga, Isaías gerudu Chube ole: “Cha Chugagwalla, ba cha gbu kaire
    ba kwian na gbu ba gerua kete kwiange, kwian tanre ba gerua keruchugu, agwa kwian
    ulita me ba gerua gau ulia.”'
  tmd-tmd: Makwam Isrel nöbö mö Krais Jisas mönö wä aku nugwim akuyöbö bli nugw pölim.
    Mönö adakwör, Aisaia nuŋ God Mönö rɨb mɨŋi kai kɨtön yadöŋa, “Nɨ mönö wä naŋ aku
    ñɨŋ yad nöila jɨ nöbö kai nugw pɨ?” röŋa.
  acr-NNT: 'Noꞌj na konoje ta kꞌut xekojow re ri Utzilaj Tzij xtzijox chike. E pachaꞌ
    ri xubꞌiꞌij kan ri Isaías: Qajawal, ¿kꞌo nawi junoq kojoyom re ri qatzijom chik?
    xchaꞌ.'
  kpg-kpg: Hagalee go digaula huogodoo ne kae di Longo Humalia. Isaiah gu helekai,
    “Meenei Dimaadua, ma koai e hagadonu madau helekai?”
  taj-taj: तर थेनीगदे न्‍हङला कोइ कोइ म्‍हि थार्बा पिन्‍बा समाचार अन्‍छार आभ्रनी।
    तिग्‍दा भिसम यशैया अगमवक्तासेन “प्रभु, ङन्‍से थेःना लबा तामदा खाल्‍से विश्‍वास
    लबा मुला?” भिसी भ्रिबा मुला।
  avt-avt: 'Mɨt miyapɨr yapɨrwe ne Isrel ap nises hɨm yaaim im me Krais au. Mɨtɨk
    profet Aisaia kewis hɨm mau tɨwei matɨp mar im: “Mɨtɨk Iuwe, mɨt miyapɨr niutɨp
    niutɨp hɨr nemtau hɨm maiu hɨr nisesim. Mɨt miyapɨr yapɨrwe han en au.”'
  cbk-cbk: 'Pero hende gayot todo el maga gente ta accepta el Buen Noticia na di ila
    corazon, cay antes pa si Isaias mismo ya habla tamen: “Señor, quien man ya cree
    canamon cuando ya predica came el mensaje canila?”'
  uig-ARA: بىراق، خۇددى يەشايا پەيغەمبەرنىڭ «ئى پەرۋەردىگار، بىزنىڭ خەۋىرىمىزگە كىممۇ
    ئىشەندى؟» دېگىنىدەك ھەممە ئادەم خۇش خەۋەرگە ئىتائەت قىلغان ئەمەس.
  tuf-tuf: Eyta cuar quir binat ria cati yajcaro. Ey ojcor Isaíasat Sir carit cuitar
    wajacro, “Siru, isat ehcuquey uwat ráhctiro,” wajacro.
  abx-abx: Pero ga'i agpangarawat si mahalap sumat i dimu'an mga taga Israel. Mismo
    si Isaias agriklamo, “Paragdalom, say i manutu'o si sumat kami'?”
  mco-NT: 'Per ca'' nidüg''ócɨy jäy mɨbɨcy je oybɨ tɨy''ajt, com Isaías jadu''n cojay
    ma ñecy ma jadu''n ymɨnañ: “Huindzɨn Dios, ¿pɨn tɨ mɨjpɨdägy ɨɨch ajcxy n''ayuc?”'
  cpb-NT: 'Iro kantzimaitacha, te maawoini inkemisantaitero Kameethari Ñaantsi. Iro
    ikantantakari Isaías-ni: Pinkatharí, te ikemisantaitziro nokenkithatziri.'
  aon-aon: Aria douk madae ihishmorim Israel shusuhw enyudok Iruhin ananin yopinyi
    baraen dodog shugipeshen uwe, uwok. Seiwok profet Aisaia nakriyuk enyudok. Nakri,
    “Debeini, omi nyasuhw enyudok ohwak wakri-enyi baraen dodog nyagipeshen? Aria
    uwok.”
  hus-NT-2005: 'Por yab ejtalkʼi in bachʼwal an alwaꞌ tʼilab abal kin tʼajaꞌ xan tin
    ulal, pos na Isaías in ulal enchéꞌ: “Okʼóxláb, ¿jitaꞌ in belám xowaꞌ i ólnámal?”'
  mig-NT: 'Ko nasu̱ táká‑i káchu''un ini̱‑i ja̱ ká''a̱n tu̱''un va̱''a, chi ni̱ ka''a̱n
    Isaías: Táta̱, ndé ña̱yɨvɨ kándíja tu̱''un kájani‑ná vii, áchí‑de.'
  bps-bps: Kabay di katdò i Fye Tulen, là kdee dad to faglut dun, du nun tagman Isaya,
    manan, “Amugu Dwata, simto faglut i tdòmi.”
  mbs-mbs: Meneng te pegtoladà dan te Mèpiya Indan, pilabok se Judiyo nemenal kenyan,
    so gebii minikagi se telekeliwat te kagi te Timanem si Isaias, “E Pengolo ko,
    wedad nael otaw nemenal te intoladà day.”
  tof-tof: A wata ngibürr Isrrael pamkolpama ⌊Morroal Bóktan⌋ ipüdóp. Prropet Aesaya
    gyaurpükü bóktanórr wagó, “Lod, ki ne bóktan büdrrat kwarilnürrü, ia nótó kuri
    amkoman yangune?”
  cme-NT: 'Ŋga nuɔmba‑i hiere ba saa siɛ *Neldɔdɔlma‑i. *Isayi waaŋ-ma wuɔ: «Itie,
    iŋ waŋ nelma maŋ, ŋ daa hai hũyãa-ma?»'
  sus-sus: Kɔnɔ birin xa mu yi xibaaru fanyi suxuxi, barima Annabi Esayi a masen nɛ,
    «Marigi, nde laxi muxu xa masenyi ra?»
  pon-2006: Ahpw kaidehn irail koaros me ale Rongamwahwo. Pein Aiseia mahsanih, “Maing
    ei Kaun, ihs me kamehlele at padahk?”
  dad-dad: Anĩ ere, Israel tunĩ biya od anĩ to dalen. Idi age difen nigin, Asaia eig
    ye iron, “Odug, aim anĩ nemã od nigin momoi yen?”
  zab-NT: 'Per gati irati bniety run cuend de didxzaac xte Dios, zec ni gunii profet
    Isaías: “Dad, ¿túlesa agüeldilaaz ni rniin pur laabiu?”'
  jae-jae: Mago samob sêŋô ŋawae ŋajam tau ma sêkôc sa atom gebe Jesaia kêsôm gebe
    “O Apômtau, asa kêkêŋ gêwiŋ jaeŋ, taŋ aêac akêŋ naŋ.”
  ksd-ksd: 'Ma pa dia ga torom par ta ra bo na varvai. Tago Iesaia i tatike dari:
    Luluai, to ia laka i ga kapupi kaveve varvai?'
  msm-NT: Di matagsa da gihapun to migtuu to diya ingnawnangon kandan, su mig-iling
    si Isaias, “Ginuu, pipilahon da to migtuu to ingnawnangon noy.”
  myk-myk: 'Lee bɛ na sipyii bɛɛri ya ta sɔɔ pee Kilɛ Jozaama pu na wɛ. Yee Kilɛ tudunmɔɔ
    Ezayi bɛ ya fɛnhɛ jo na: «Wù Kafɔɔ, jɔgɔ wu da dà wèe wo jomɔ nizaama pu na wɛ?»'
  sbe-sbe: Iyamo nige Isalaela tamowaidiyao maudoidi wasa namwanamwana ta se kawakabiyei.
    Doha Aisaiya ye wane, “Guiyau, kaiteya meta yoma wasa ta ye kawamamohoiyei?”
  mcr-mcr: Itaŋgi qokä-apäkä kukŋuä äŋguä we-huŋqä-täŋi qänaknä ikuwi, eeqänäŋä-qua
    ma. Oeyä. Asayä iqu tiiŋä ätkqe. “Naqä Iquki, kukŋuä ne iquau awä ätuätuŋque,
    quuvqä tqukua eqiyätqäŋuwäwä?”
  cux-NT: 'Naati nguɛ́ɛ́ nducyaaca ''iiⁿ''yāⁿ i''téénu yā nduudu cuaacu yeⁿ''é Cristo.
    Ní tan''dúúcā chi ngaⁿ''a profeta Isaías ndii cuááⁿ vmnaaⁿ taachi ngaⁿ''a ''tíícā:
    N''diī Señor, ¿dú''ū i''téénu nduudu cuaacu chí ngaⁿ''ā cuaacu yú?'
  tur-YTC: Ama yine de hepsi sevindirici haberi dinlemediler. Çünkü Yeşaya, “Efendi,
    haberimize kim inandı?” diyor.
  san-ITR: kintu te sarvve taM susaMvAdaM na gR^ihItavantaH| yishAyiyo yathA likhitavAn|
    asmatprachArite vAkye vishvAsamakaroddhi kaH|
  bel-N: 'Але ня ўсе паслухаліся Эвангельля, бо Ісая кажа: «Госпадзе! Хто паверыў
    пачутаму ад нас?»'
  sch-sch: Hannisenla, Thurchi Sa hah anrêngin chu pom let mak ngeia, Isaiah reng
    khomin, “Pumapa kin chongril tumo a iem?” a ti ani.
  mic-MIQNT: Gatu mo ms't wen jigs'tmug gelu'lg agnutmaqan. Aiseiao'q 'lpa na negm
    teluep, “Gjisaqamaw pas'g tegle'ji'jg ta'n mesnmi'ti'gw gelu'lg agnutmaqan uggamlamunuaq.”
  huu-NT: 'Iese cuete; iadedɨ ailluena comɨnɨ naie rafuena nia jitaiñedɨmacɨ. Isaías
    mɨcorɨ iena jɨaɨ jaie cuete: “Jusiñamui, ailluena comɨnɨ caɨ lluana ɨɨnoiacaɨñedɨmacɨ”
    cuete.'
  jiv-NT: 'Tura ashí shuar uwempratin chichaman ántuiniayataṉ umirainiatsui. Isayassha
    yaunchu aak tímiayi: “Uuntá, ¿yaki ii étserman antukaruit?”'
  otm-NT: 'Pɛ hinga gätho i ømanho ʉ i sih ran ho ma''da''yo. Tengu bi man ra Isaías,
    bi ''yɛ̨na: “Ma Hmu i, nda''a ʉ bi ''yømanho a dá mamhbe ya.”'
  dah-dah: Goyenpoga Yuda marbe tumŋaŋ ma Yesu niŋ yitiŋ mere igiŋ goyen nurde dufaymiŋ
    saŋiŋ iramiŋ. Kura po ga gwaha tiyamiŋ. Niŋgeb goke teŋbe Aisaia beleŋ, “Doyaŋ
    Al Kuruŋ, mere tagalde hiteke ganuŋ al beleŋ fudinde yeŋ nurde dufaymiŋ tareŋ
