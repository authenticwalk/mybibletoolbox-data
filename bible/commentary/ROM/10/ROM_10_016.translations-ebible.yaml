  ncu-NT: Amaa n gye̱ ɔke̱maa ya kɔɔre̱ ase̱ŋ timaa‑o kra‑rɔ. Fe̱yɛ ane̱ŋ ne̱ Wuribware̱
    kyaamɛɛ Isaya a kyo̱rɛɛ‑ɔ. Ɔ yɛ, “Wuribware̱, ɔko̱ bo̱‑rɔ ne̱ ɔɔ kɔɔre̱ ase̱ŋ
    ne̱ ane̱ a tɔwe̱‑ɔ gyi aaa?”
  cni-NT: 'Iro cantaincha te inquemisantajeiteji maaroni. Tempa irootaque icantaqueniri
    peerani Isayashi: “Novincatsarite, nocamantajeivetacari, iro cantaincha icarati
    oshequi caari quemisantatsi”.'
  eng-WMB: But they didn’t all listen to the glad news. For Isaiah says, “Lord, who
    has believed our report?”
  zaw-NT: 'Xhet guiraadireni rusoob xtiidxni, sa''csi guniiza toIsaías: “Dad, ¿chuni''c
    chalilajz xtiidxnu?”'
  san-MAL: കിന്തു തേ സർവ്വേ തം സുസംവാദം ന ഗൃഹീതവന്തഃ| യിശായിയോ യഥാ ലിഖിതവാൻ| അസ്മത്പ്രചാരിതേ
    വാക്യേ വിശ്വാസമകരോദ്ധി കഃ|
  tam-TCV: ஆனால் எல்லா இஸ்ரயேலரும் நற்செய்தியை ஏற்றுக்கொள்ளவில்லை. ஆகவேதான் ஏசாயா,
    “கர்த்தாவே, எங்களுடைய செய்தியை விசுவாசித்தவன் யார்?” என்று கேட்கிறான்.
  mit-NT: 'Doco màdì nsidaa nèhivì raza Israel nì càhvì xì razón ndiaha ma. Vàchi
    (dohó) nì cachi stná Isaías (xì Dios): “Sacu nèhivì nì xinindisa‑xi ñà‑ndùá nì
    cachi‑nsì xì‑né (sàhà mii‑ní), Stoho‑nsì Señor”.'
  ceb-ULB: Apan silang tanan wala maminaw sa ebanghelyo. Kay si Isaias miingon, “Ginoo,
    kinsa man ang mituo sa among mensahe?”
  ces-LB: 'Skutečnost je ovšem taková, že ne všichni tu zprávu uvítali. Vždyť už Izajáš
    si stěžuje: „Pane, kdo uvěřil tomu, co jsme hlásali?“'
  mkn-mkn: Ma bosong su tau bilang, ada orang Israꞌel saparu yang sonde mau dengar-dengar
    Tuhan pung Kabar Bae. Te Tuhan pung jubir Yesaya ada tulis bilang, “Bos, é! Orang
    dong sonde mau parcaya pasán yang dong su dengar dari botong!”
  pol-UBG: 'Ale nie wszyscy byli posłuszni ewangelii. Izajasz bowiem mówi: Panie,
    któż uwierzył naszemu głoszeniu?'
  qxh-NT: 'Ichanga mana llapan runachu shiminta ćhasquicun. Chayćhi unay willacuj
    Isaíaspis niran: «Tayta, shimiquita willapaptï, pipis mana ćhasquicushachu.»'
  nwi-nwi: Mərɨg pəh nien mə nəmə Isrel m-fam kɨmnhavəh nəvsaoyen huvə yerkiriə. Rəmhen
    kɨn nəgkiarien yame Aesea rɨmɨrai mɨmə, “!Yermaru! Narmamə kwatɨksɨn əmə kɨmnhani
    nəfrakɨsien ye nəgkiarien kapəmawə.”
  kmo-kmo: 'Yecha eyey eeta majin sumowukasakech. Aisaia rii eecha wor: “Harapa nama
    kapo nota sawo tawa majin hiki siitiichichu?”'
  agr-agr: 'Aents nuna aatus tuidaunak, wika aatsan tumainaitjai: Kristu pachis chichagkagtuktinuk
    aentsuk awemamui, tujash aents nu chichagkagtamun antukaja nuwiyag ashí betekak
    dekaskeapi tuinatsui. Dutiksag Apajuí etsegtin Isaías yaunchuk pujujakua dushakam
    anentain idagmas: “Apuh, jutii chichagkagtamun antukaja nuwiyag imaanik dekaskeapi
    tauk atsawai”, tiuwai.'
  kyc-kyc: Siyaminyipape nakama peparaeme waili pii doko soo nyilyaminde daa. Akali
    Aisaya baa rangeme lao, Kamongo apimoo namwana waili pii soo nyiyamipi? leya.
  urd-GVU: لیکن سب نے اللہ کی یہ خوش خبری قبول نہیں کی۔ یوں یسعیاہ نبی فرماتا ہے،
    ”اے رب، کون ہمارے پیغام پر ایمان لایا؟“
  yre-NT: '''Pian Izraɛl ''nɔn "kaga ''ka ''ta wʋlɛa ''wɩ ''nɔnnɔn zɩɛ -a da dɩ. ''Wɩ
    ''bɔ nɛn waa drɛ zɩɛ Bali ''lewei vɩzan Ezai nɛn ''li bɛ yaa ''vɩ -a -nan ''mɔn.
    Kɔɔ yaa crɛn -tɛ Bali -le ''fluba ''ji ''nan: «Minsan, min "kaga ''ka yi -tɛlɛa
    ''yie ''wɩ nɛn kʋa ''vɩ bɛ -a da dɩ.»'
  fuh-BKF: 'De wanaa yimɓe fuu njaɓani Kabaaru Lobbo oon. Annabi Esaaya wi''ii: «Joomiraaɗo,
    moy goonɗini waaju amin?»'
  arl-NT: 'Naajaa, majaari puetunu pueyajanaa tojiniu quiquiaa, Pueyaso Rupaa jaara
    nojori niquiara pohuatasaare. Naacuajitij, supuetana Isaíasri naa sequequiaari
    na taraajenuta: “Jiyaniijianaa, majaari pueya tojiniu paniniu canaa pohuatasano
    quiajaniyajiniji”.'
  ziw-ziw: Mna sawo wose wahokele Mbuli Yedi. Isaya mwenye agamba, “Zumbe, ni yuhi
    azumile ulosi wetu?”
  grc-TR: Ἀλλ᾿ οὐ πάντες ὑπήκουσαν τῷ εὐαγγελίῳ. Ἠσαΐας γὰρ λέγει, Κύριε, τίς ἐπίστευσε
    τῇ ἀκοῇ ἡμῶν;
  nag-nag: Kintu taikhan sob pora susamachar laga kotha mana nai. Kelemane Isaiah
    koi ase, “Probhu, amikhan prochar kora huni kene kun biswas korise?”
  eng-OEBCW: Still, it may be said, everyone did not give heed to the good news. No,
    for Isaiah asks – “Lord, who has believed our teaching?”
  knj-NT: 'Pero man masanil oj eb chi jijen jun k''aneal yet colbanile ti''. Jaxca
    jix yun yalon can naj Isaías: “Mamin, ¿c''am mi eb chi yaoc sc''ul yin jun k''ane
    chi kal ti'' on?” ẍi naj Isaías.'
  deu-1912: 'Aber sie sind nicht alle dem Evangelium gehorsam. Denn Jesaja sagt: “HERR,
    wer glaubt unserm Predigen?”'
  san-PUN: ਕਿਨ੍ਤੁ ਤੇ ਸਰ੍ੱਵੇ ਤੰ ਸੁਸੰਵਾਦੰ ਨ ਗ੍ਰੁʼਹੀਤਵਨ੍ਤਃ| ਯਿਸ਼ਾਯਿਯੋ ਯਥਾ ਲਿਖਿਤਵਾਨ੍| ਅਸ੍ਮਤ੍ਪ੍ਰਚਾਰਿਤੇ
    ਵਾਕ੍ਯੇ ਵਿਸ਼੍ਵਾਸਮਕਰੋੱਧਿ ਕਃ|
  nob-LB: '@see-verse:ROM.010.015'
  ntj-ntj: Nyangka kutjupatjarralu-ya tjukurrpa walykumununya mularrkulintjamaalpartu.
    Tjiinya Yatjayalu kutjulpirtu ngaapirinypa walkatjunu wantingu, “Mama Kuurr, tjinguru-ya
    purtu mula-mularriku ngaapirinypa-latju watjaranyangka.”
  sxb-NT: Ni ngʼani mbwe Awaisraeli woona waaingizia amangʼana amalootu ago. Isaaya
    omwene yawoola otino, “Omwami, wameka awaweere no okuganya ku amangʼana gaao aga
    tuwalagre?”
  nhu-NT: Geenɛn, kɛ bonyii bo Islael bocii nu ɛ bee wase saaka wvù jee wvun e kɛ.
    Kɛ lɛŋlɛŋ no Ŋwa' wee ntum Nyo' wvù Yɛsaya jemyi lɛ, “Tata, ɛ̀ nu yɛɛ dvú wvù
    nu ɛ bee saaka wvù bese fewci le?”
  row-row: Te hei mihine ena mae, hambu atahori Israꞌel ruma nda nau rena Lamatuaꞌ
    Hara-lii Malolen sa. Te Lamatuaꞌ mana ola-olan Yesaya sura nae, “Lamatuaꞌ, ee!
    Atahori nda nau ramahere hehelu-fufuliꞌ fo ara rena mia hai e!”
  msy-msy: Ezɨ Israelɨn gumazir maba me Godɨn akar aghuim inizir puvatɨ. Aisaia uabɨ
    kamaghɨn mɨgei, “Ekiam, tinara en akar aghuim nɨghnɨzir gavgavim an iti?”
  agg-agg: Ŋga asu Suda yimbu-mamɨ yaŋgɨrɨ ai aboedɨ hoafɨ ranahambo sahümündi süŋgurɨhimboanei.
    Ŋga Aisaia ai yare hoafɨyuhü yahuya, ‘Adükarɨ, nindou ai yɨhoefɨ-mayo hoafɨ ra
    moai anɨhondümbo-rɨhindɨ,’ mehu.
  ptp-ptp: Xomxo Islel ngô xolac lê, lêc he tɨbeac o vông i vin lêm, tɨyi xocbê kɨyang
    wê plopet Aisaia kɨvuu mɨ i yêp vac xolac bêga nêbê, “Apumtau, xomxo vɨhati ge,
    he o vông i vin kɨyang wê xe nêl ge lêm.”
  nak-nak: Me eia sesele, amite la tahalo la bilalaha te La Tahalo Uru valoloti egiteu
    e Iuda, eala moli egite usu kama masagea veia ge loloa. Mai e Aisaia eia veia
    te La Buk Tabu Ale Pala maie mago “Tahalo Uru, ere ge lolo la merera taume veia
    eia sesele?”
  lbb-lbb: Ika bel a taraila rop la kibas a Wakak a Warwara. Larning a propet Aisaia
    ka atong tari mang, “Leklek, mila warwara talapor, pa bel tik i tortorot ana numila
    warwara.”
  kan-2017: ಆದರೂ ಆ ಶುಭವರ್ತಮಾನಕ್ಕೆ ಎಲ್ಲರೂ ಕಿವಿಗೊಡಲಿಲ್ಲ. ಈ ವಿಷಯದಲ್ಲಿ ಯೆಶಾಯನು, “ಕರ್ತನೇ,
    ನಾವು ಸಾರಿದ ಸುವಾರ್ತೆಯನ್ನು ಯಾರು ನಂಬಿದರು?” ಎಂದು ನುಡಿಯುತ್ತಾನೆ.
  cso-NT: 'Tɨ³la³ tiá² jɨ³lɨn² tsáu² ca³héi³ yáh³ jú¹ chú³² jáun² jmɨ́¹ ca³náɨ³².
