  heb-heb: אך לא כלם שמעו לקול הבשורה כי ישעיהו אמר יהוה מי האמין לשמעתנו׃
  mpp-mpp: Aime Israel ngic-ngigac yenge Siduc Madicne ngageibong, yengelacni bocyacti
