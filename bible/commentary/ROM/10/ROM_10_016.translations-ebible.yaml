  lif-NT: ᤁᤖ ᤁᤧᤖᤧᤰᤗᤧ ᤛᤢᤏᤠᤀᤡᤱᤅᤡᤴ ᤔᤧᤴᤍᤠ᤺ᤰᤋᤢᤴᤗᤥ॥ ᤔᤠᤱᤏᤡᤱᤘᤠ᤹ᤐᤠ᤺ᤴ ᤁᤧᤒᤠ᤺ᤵᤐᤠ ᤕᤛᤤᤕᤠ᤺ᤸᤗᤧ ᤀᤰᤂᤣᤗ᤹ᤖᤡᤰ
