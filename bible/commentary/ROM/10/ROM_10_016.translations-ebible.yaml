verse: ROM.010.016
translations:
  kpx-kpx: Isito ata degomoleau hotoe dua evisi maholilu. Aisaiau kemo loui avoe,
    “Kosive, ataeau di a hoto loumale ke evioholilu.”
  okv-H: ke ainge mihia te Israel embo nei nei na ke avo ere ingihera te ambo ambo
    ae avoeto amita ke amo Isaiah na einge kajena, “Bada, ungotenau ke hande ere ora
    te embo amuna ke be erei? Enana ingito ingarako ereora”.
  tbo-tbo: Tamogi gehouhi ega tuwega dewadewana hita waya. Mei Isaiya i bahebaheya
    i pa, ‘Guyau, nugote ega iyai gehouna u baha ita witumaganeya.’
  mal-C: എന്നാൽ, എല്ലാ ഇസ്രായേല്യരും സുവിശേഷം അനുസരിച്ചിട്ടില്ല. “കർത്താവേ, ഞങ്ങളുടെ
    സന്ദേശം ആർ വിശ്വസിച്ചിരിക്കുന്നു?” എന്ന് യെശയ്യാവു ചോദിക്കുന്നുണ്ടല്ലോ.
  grc-SR: Ἀλλ᾽ οὐ πάντες ὑπήκουσαν τῷ εὐαγγελίῳ. Ἠσαΐας γὰρ λέγει, Κύριε, τίς ἐπίστευσεν
    τῇ ἀκοῇ ἡμῶν;
  bgc-bgc: पर सारया नै उस सुसमाचार पै बिश्वास कोनी करया जिसा यशायाह नबी कहवै सै, “हे
    प्रभु, किस्से नै भी म्हारै सन्देस पै बिश्वास न्ही करया?”
  khz-khz: Na ati taunilimalima maparara na Vali Namana gegapi-rageana, gaurai Isaia
    evetaina ekilana, “Velekou, rai na aina kila evega-taunataunaana?”
  deu-TKW: 'Allein nicht alle haben der guten Botschaft gehorcht. Sagt doch Jesaias:
    Herr, wer glaubte unserer Kunde?'
  zsr-NT: 'Naꞌa, clëg yúguꞌtëꞌ gulazíꞌ lu naꞌquëꞌ didzaꞌ dxiꞌa. Ca nac lë ni, Isaías
    gnëꞌ: “Xan, ¿nuzxa caz gyejlëꞌ le bentuꞌ lban qui?”'
  lin-lin: 'Kasi bato nyonso te ya Isalaele nde bandimaki Sango Malamu. Pamba te Ezayi
    alobaki : « Nkolo, nani andimaki mateya na biso ? »'
  hns-NT: 'Bakie na sab koi Kriest ke khoes khabar maangies apanaawe. Parmeswar ke
    sanesia Jasaaja agwe se to bolies raha kie: „Prabhoe djie, djab hamlog djaatie
    log se tore biese me bataawat rahielie, tab khaalie ekaatgo manai maangat raha
    bieswaas kare.”'
  noa-E: Pari judionaanau mag maach peerdʉajem iek ũr nʉmjã, peer thumaam khʉʉnauta
    i iek asekasba, ãaur khʉʉnaupaita ʉ̈u ʉ̈kha durrum, Isaías khararrau, “Señor,
    par mua pʉ iek jaau wai jẽedʉ khitʉmjã, khaíu ʉ̈kha sĩ” a iekhatarrjö.
  eng-EMTV: But they have not all obeyed the gospel. For Isaiah says, “Lord, who has
    believed our report?”
  mib-NT: 'Te nasūú ndɨhɨ i jétáhú nuū jnúhun jnama ya i. Chi ni cahān Isaías nde
    jenahán: Tátā Yaā Dios, ¿ndé ñáyuu ni candíje jnūhun jeē cánacani ná víī? áchí
    de.'
  lif-NT2: कर के़रे़क्‍ले़ सुनाइङ्‌ङिन् मे़न्‍दाःक्‍तुन्‍लो॥ माङ्‌निङ्‌वाॽपाःन् के़बाःप्‍पा
    यसैयाःल्‍ले़ अक्‍खेलॽरिक् पाःत्तुॽ, “आदाङ्‌बे, आनिगे़ इङ्‌भोःसुम्‍बे़बा पाःन्‍निन्
    हाःत्‍ले़ नसाःन् चोगुआङ् वाॽबे?”
  xnj-xnj: Nambu lepi voha vaiyidakili Lilovi La Bwina la Chapanga. Ndava muni Isaya
    mweavili mlota wa Chapanga ajovili, “BAMBU, ndi yani mweisadika ujumbi witu?”
  mmx-mmx: Ketla limixin axap di goxo siam kaka Lagale Lavavang. I ngan bok ne Aisaia
    ga lok keretna, “Leeme Silok. Goxo buaang nedi diga nunu at levelinga maga vaase
    asu i.”
  cbr-NT: 'A bana cuënëo ''aínbi ca camabi uníinra a bana sináncëma ''icën. Ësai ca
    Isaíasnën cuënëo bana quia: “Camabi uniínrama, ''itsama unínshi ca nun ñuixuncë
    bana cuaquin —ca asérabi ''icë —quixun sinania”.'
  tee-NT: 'Para tachi chun ju tak''asmatlh jantu si talaca''ita ju ixchivinti Dios
    ixlacata ju Cristo. Akts''iya chun tachi ju naulh ju mak''aniya ixlapanac Dios
    ju Isaías ixjuncan. Ju yuchi ma chani naulh acsni xak''alalh ju Dios: “Ji qui''ucxtin
    na lacats''unin ju talaca''ita ju tuchi icnonauch”. Ma chunch ju junilh ju Dios.'
  eng-LSV: But they were not all obedient to the good tidings, for Isaiah says, “LORD,
    who gave credence to our report?”
  cak-NT: 'Pero man conojel ta winak yeniman ri nu''ij ri utzilaj rutzij ri Dios.
    Anche''l rutz''iban can ri Isaías: Ajaf, ¿ri atzij ri xkatzijoj, can c''o como
    jun ri xniman? Quiri'' ri rutz''iban can.'
  pah-NT: 'Emo imombe''urame g̃a pe g̃a nhaporemo rũi g̃wendu katu Tupana''ga remimombe''upyryva.
    Nanongara pe Isaíasva''ea ei Tupana''ga pe hako: “G̃a nohendukatui reki ore imombe''urame
    g̃a pe,” ei ahe opojykaharete''ga pe hako.'
  sja-NT: 'Mamĩda jõmaarãpa ũri k''iniada-e p''anɨ, Ak''õre pedee pia jara chedak''ãri.
    Mãga k''awa p''anɨ Tachi Ak''õre pedee jarapari Isaíapa p''ãdade jara bairã: ‘Tachi
    Ak''õre, ¿k''aipa ijãajima aji, taipa jarateedap''edaa?’'
  xed-xed: 'Tsaw inda taŋ a ta snatá tsa Lfiɗa Gwaɗa ya wa. Ka Isaya mnata guli na:
    Mghama ɗa! Wa ta zlghaftá tsa gwaɗa mna ŋni ya? kaʼa.'
  mks-NT: 'Joo a̱ ju̱ú ndihi ña̱yivi cándúsa tu̱hun Ndióxi̱. Ña̱ yóho cúú á tá quia̱hva
    na̱cachi Isaías: “Ndióxi̱, mé ndó cúú ndó xitoho nde̱. Chá cuití ña̱yivi cándúsa
    tu̱hun na̱ca̱ha̱n nde̱ xi̱hi̱n ná.”'
  gfk-S: Iesene pata be di bakut ira Israel di ga bala leh no tahut na hininaawas.
    Ma ikin i palai kinong Aisaia ga tange be, “No Watong, nesi um te nurnur tano
    numem hininaawas?”
  bmu-bmu: Mewö ohoget ahözapmö, nöŋgö Israel könagesö ölŋi yeŋön Ölöwak Buŋa qahö
    tem köla malje. Miaŋgö keuŋi mi kezapqetok azi Aisaianöŋ kewö jii ahöza, “O Kembu,
    nini Buŋa keu jim sehiinga daŋön mönö uruŋi meleŋda mi möt naribawakto?”
  dgz-dgz: Opata waine nagirewa tauane go orup upi nop muga ya waran. Watageta apane
    Aisaya ap umap sia wan, O God, waenapan otu dere megenat nop nuga anu tumat tane,
    go upi ya di anu warane. Ap anega wan.
  eng-GNV: 'But they haue not all obeyed ye Gospel: for Esaias saith, Lord, who hath
    beleeued our report?'
  zaa-NT: 'Ca enne'' canu tse''e le'' ca yétsia nna álahua iyaba cą guyú''ulatsi''
    quį ca titsa'' nu ra lo evangelio, sino beni cą tì''a riquixa''a Isaías loti''
    ra bi Señor: Casi lanú enne'' té runi aceptar ca titsa'' tsè'' nu chi gutixà''a
    tu''.'
  eng-WEBSTER: But they have not all obeyed the gospel. For Isaiah saith, Lord, who
    hath believed our report?
  guh-guh: 'Pexanialivaisi tsipaebi atatsi, itsiata daxitajivi apo jitsipae pejumecovënëtsinexa
    pexanialivaisi pecapanepaelivaisinexatsi picani Diosojavabelia. Isaíaspijinë ata,
    bajayata jivi apo jumecovënëtsitsi. Nexata Isaíaspijinë Diosojavabelia jumaitsi
    mapacueniaje: “Tajatuxanenë, daxitajivi apo nejumecovënëtsi tatsipaebilivaisi.
    Caejiviyobeje saya nejumecovënëta,” jai bajayata Isaíaspijinë Diosojavabelia.'
  bon-bon: Yepä, lica iyeta biname cina peei Miiji Mene ne yaacatusi. Sasa mename
    biname Isaya te jiicuji egä, “Yageyame, laati te cime mene jäätrungepesi?”
  nhw-BL: 'Pero amo nochi masehualme catli quicaquij nopa cuali camanali, quineltocaj.
    Nopa tlajtol pannextijquetl Isaías quiijto ya nopa huejcajya campa quiijcuilo:
    “Toteco, ¿ajqueya quineltocatoc catli niquinyolmelajtoc?”'
  swh-ONEN: Lakini si wote waliotii Habari Njema. Kwa maana Isaya asema, “Bwana, ni
    nani aliyeamini ujumbe wetu?”
  wbi-wbi: neke vooni navakapulikisiagha ilivangili. ulwakuva uIsaya ijova kuuti,
    Mutwa ghweveni juno apulike imhola jitu?”
  bba-bba: Adɑmɑ n ǹ be kpuro bɑ Lɑbɑɑri ɡeɑ wurɑ, domi Gusunɔn sɔmɔ Esɑi u nɛɛ,
    “Yinni, wɑrɑ u nɑɑnɛ doke ye sɑ nɔɔsiɑ.”
  eng-KJVCPB: But they have not all obeyed the gospel. For Esaias saith, Lord, who
    hath believed our report?
  kgk-NT: 'Ha nohendu jojái inhe''ẽ porã. Upéixa voi omombe''u Isaías kwatia-rehe:
    “Kiva''e-pe rei po anhe''ẽ kuri. Avave nohenduséiry nhane remimombe''u. Anhe''ẽ
    ramo íxupe, íxupe kwéry e''ỹ vérami anhe''ẽ” he''i va''ekwe Isaías Nhandejáry
    kwatia-rehe.'
  waj-waj: 'Hama kaayau gioonna kiaapuuya mmayaaya yoketaivaa rikiada varaavaivee.
    Ivaara Yisayaava fafaara roo kua voovai vainno tunoo: Udaanga-o, deevoono ti mmayaayaivaa
    rikioo ivaara kutaavaivee tiivainnee? Hameetavee, tiravai.'
  cpy-cpy: 'Roo kanteencha, teera maawoeni ikemijanteetero Kameethari Ñaantsi. Rootaki
    ikantan-takari Kamantan-tanirini Isaías: Pinkathari, kimitaka tee ikemijantee-tziro
    nokenkithatziri.'
  ekk-PKP: 'Aga mitte kõik ei võta head uudist vastu. Nagu Jesaja küsib: „Issand,
    kes on uskunud sõnumit, mida nad meilt on kuulnud?“'
  mpx-mpx: Yaa nige tage Isileli gegewel wasa waiwaisana hi yaliyaya-an. He Aiseya
    i ba, “Babala, henala wama wasa i abulilek-an?”
  wbp-wbp: 'Nyampuju junga-jala! Kala panu-karirliji kalu yampimi nyampuju yimi purda-nyanja-wangurlu.
    Nyampunya jurrku-juku yirrarnu jarukungarduyurluju Yijayarluju Payipulurlaju,
    ngulaju yangka kuja kujarluju payurnu Kaatuju: “Warlalja-Wiri, kujarnalu-jana
    yimi-ngarrurnu yapaku yimi nyuntu-nyangu, ngulakuju kulalurla mayi ngungkurr-nyinaja?”'
  luo-luo: To jo-Israel duto ok oserwako Injilini. Nimar Isaya nowacho niya, “Ruoth,
    en ngʼa moseyie wach mwalando?”
  nhe-NT: 'Pero ax nochi tlacame tlen quicaquij nopa cuali tlajtoli, quineltocaj.
    Nopa tiocamanalojquetl Isaías quiijto ya nopa huejcajquiya campa quiijcuilo: “Toteco,
    ¿ajqueya quineltocatoc tlen nitlayolmelajtoc?”'
  aii-aii: 'ܐܝܼܢܵܐ ܟܠܵܝܗ‌ܝ ܒܢܲܝ̈ ܐܝܼܣܪܵܐܹܝܠܔ ܠܵܐ ܩܘܼܒܸܠܔ ܠܗܘܿܢ ܠܐܹܘܲܢܓܲܠܝܼܘܿܢ. ܐܲܝܟ݂
    ܕܐܡܝܼܪܹܗ ܐܹܫܲܥܝܵܐ: ܡܵܪܝܼ، ܡܵܢܝܼ ܗܘܼܡܸܢܹܗ ܠܗܹܡܸܙܡܵܢܲܢ؟'
  esk-NT: Aglaan iluqaġmiŋ akuqtunġitchaat tusraayugaallautaq. Isaiah nipliqsimaniqsuq,
    “Ataniiq, kisut ukpiqsrivat uqauttutigikkaptiknik?”
  msb-msb: 'Pero dili sinda tanan nag-ako san Maayo Na Barita. Sabi ngani mismo ni
    Isaias: “Ginoo, sin-o an nagtuod san amon gintukdo?”'
  cpa-NT: 'Tsa¹tónh² ca¹lah¹já¹ dsa² juu¹² jǿg³ dsio¹ quiah¹² Jesucristo. Lah¹la²
    ca¹juúh² hlai³ Isaías, ca¹tsáih¹dsa Diú¹³: “Mih² dsa² ma²ca¹hé¹ jǿg³ quián² jniang³,”
    ca¹juúh²dsa.'
  dso-dso: ମାତର୍‌ ସୁବ୍‌କବର୍‌ ଜାନାଇବାଟାନେ ସବୁ ଲକ୍‌ ମାନତ୍‌ ନାଇ । ସେଟାର୍‌ ପାଇ ଜିସାଇୟ
    ଲେକ୍‌ଲା ଆଚେ, “ଏ ମାପ୍‌ରୁ, ଆମେ କଇଲା କାତା ସୁନିକରି କେ ବିସ୍‌ବାସ୍‌ କରତ୍‌ନାଇ ।”
  meu-meu: A haida na sivarai namo asie kamonai henia. Isaia eto, Lohiabada e, daika
    ese emai hereva vada e abi dae?
  yva-NT: Weramu vatano Yahudi manuga rausiso Ayao Kove so rai ramu. Maisyare anawae
    Yesaya po raura no wusyinoe pare, “Amisyo winy! Vatan inta panave ayao reamo raugave
    so rai jewen!”
  dgc-dgc: Pero te meadu be a tolay a éwan méniwala to nabaheta de a tungkul ta Mahusay
    a Baheta. Maski ti Isayas to araw, éy kinagi na a “Panginoon, éwan side méniwala
    to nibaheta ko dide.”
  zpm-NT: 'Rgaaz Xtiidz Dios, per led grëd zho rzoobdiaga, zig rbiireque Isá, rnee
    me: “Dios, bui gaṉle choot nëd gliladz Xtiidz luu, miṉe rne naa.”'
  hix-NT: Àsok hana natxow ha, àrwo yonyhorunu yonytxanyenhàyam ha. Omerorohra rma
    neyuhtxownà. Àhokonye rma, onà wyaro nkehe, Esaeyas heno nmenhotho. Amna yohà
    y, orwonà amna nekarymehe rma haryhe. Eyuknye komo ehxera mak naha. Tàwyanye enytxatxhe
    rma, eyukhura rma natxhe, toto komo. Àro wyaro rma nkehe, Esaeyas heno nmenhotho.
  sim-sim: Hako ma amber mbeek mashi os li saweri oson misindiyandari ambu lir. Os
    profet Aisaia mas karem or kayehendari hom, �Mashi mihi roson ni laha saweyanda
    on te. Hako ma amber mbeek misiwa kom.� Karem or kayeri sir.
  npi-ULB: तर तिनीहरू सबैले सुसमाचार सुनेनन् । किनकि यशैया भन्छन्, “हे प्रभु, हाम्रो
    सन्देश कसले विश्‍वास गरेको छ ?”
  cgc-cgc: Piro, dili tanan na mga linai Israel gapati ta miad na balita paryo ta
    naambal Isaias, “O Ginuo Dyos, paryo ula may gabaton ta ame na pasugid!”
  tim-tim: Den pat âlepŋe ire amâ luâk hârokŋe bo nâŋgaŋmâ bunŋerâm kepilâyi aregât
    Yesaiaŋe hin magep, “Kembu, den pat âlepŋe makmâ miawaktenŋe siâŋe bo nâŋgaŋmâ
    kârigiep.” dâep.
  yor-yor: Ṣùgbọ́n kì í ṣe gbogbo wọn ni ó gbọ́ ti ìyìnrere. Nítorí Isaiah wí pé,
    “Olúwa, ta ni ó gba ìyìn wa gbọ́?”
  wos-wos: 'Israelna du takwa nawulak male di wun yikafre hundi xéka wandan maki huru.
    Israelna du takwa séfélak xékéhambandi. Wun jooka Godna profet Aisaia hanja dé
    Godna nyingambu angi hayi: Néma Du, nani ména hundi du takwaré wambeka nawulak
    male di jémba xéké.'
  emp-NTPO: 'Baribʌrʌ jũma judiorãba bed̶ea bia Critod̶ebemada ĩjãnaẽ́ basía. Isaía
    cartad̶e nãwã b̶ʌ́ b̶ʌa: “Mʌ̃ Boro, daiba jaraped̶ad̶ara ¿caiba ĩjãsi?”'
  eng-F35: '(However, they did not all obey the gospel; because Isaiah says: “Lord,
    who has believed our message?”)'
  ind-ind: Jadi, orang-orang menjadi percaya karena mereka mendengar berita keselamatan
    dari Allah. Dan mereka mendengar berita itu karena ada orang yang menyampaikannya.
    Tetapi tidak semua orang siap menerima Kabar Baik itu, khususnya orang Yahudi.
    Itulah sebabnya Nabi Yesaya mengeluh kepada Allah mengenai bangsa itu, “TUHAN,
    hampir tidak ada yang percaya kepada berita yang Engkau perintahkan untuk aku
    sampaikan.”
  pes-OPCB: 'اما همۀ اسرائیلی‌ها این مژده را نپذیرفتند. زیرا اشعیای نبی می‌فرماید:
    «خداوندا، چه کسی پیام ما را باور کرده است؟»'
  mpt-mpt: Ina otane Yuda nakai mo alukumata Yesuse dowan weng olo bainobo geim blimobe,
    elekiem olokiem ita wente binibbiobe. Sinanggwano Aisaiae kukub olo funanea Gode
    buk temo dolanea baanea Sum kobo sino ni keb wengo nakaia unangai omkayebobo nakaia
    unangai elekiem olokiemi wenteniba bainobo geibbiobo genebiobe.
  ssx-ssx: Kutu pa꞉la꞉pate hande Pi Seliapota꞉ pea꞉ paeyaoma꞉ opua puki pa꞉ta꞉ na
    mea mendielememe. Aisayama꞉ ipikana꞉ma꞉ kone alota꞉ Tekehalio. Do nikana꞉ma꞉ waloma꞉
    pita꞉ epima꞉ opua hone tulaala꞉pe laa leekeme.
  mkl-mkl: Ammɑ kù jɛ inɛ feii í jɛsi idei lɑɑbɑɑu jiidɑu. Bɛɛbɛi wɑlii Ezɑi mɔ í
    fɔ í ni, Lɑfɛ̃ɛ, yoo ŋɑi ɑ̀ dɑsi wɑɑzo nwɑu nɑɑnɛ.
  gaq-gaq: ମାତର୍‍ ସାପାରେ ଆତେନ୍‌‍ ମାପ୍‍ରୁନେ ସାମୁଆଁକେ ଆସା ଆର୍‍ । ଆତେନ୍‌‍ସା ଯିଶାଇୟ ଗୁଆର୍‍ବକେ
    “ମାପ୍‍ରୁ ନେ ବ୍ନାଲିର୍‍ ଦ୍ରିଗ୍‍ଚେ ଜା ବିସ୍‌ବାସ୍‍ ଡିଙ୍ଗ୍‍ଲେଃକେ ?”
  gof-RNT: Shin Isayaasi, “Godaw, nu markkatethaa ooni ammanidee?” yaagidayssada,
    ubbay Wonggelaa ammanibookkona.
  unx-unx: ମେନ୍‌ଦ ସବେନ୍‌କ ଏନ୍‌ ସୁକୁକାଜିକେ କାକ ମାନାତିଙ୍ଗ୍‌କାଦା । ଏନାମେନ୍ତେ ଯିଶାୟ ନାବୀ
    ଅଲାକାଦା, “ପ୍ରାଭୁ, ଆଲେୟାଃ ସୁକୁକାଜି ଆୟୁମ୍‌କେଦ୍‌ତେ ଅକଏ ବିଶ୍ୱାସ୍‌କାଦା ?”
  gah-gah: 'Lá onoimóza, Zuta vegená mukitó ámina gakó lamaná gili alemakumú nene
    Isaiá luhuva láa loko gizamóma neve: Guivahanínemaka, gakó lo kumunimó nene ma
    gili alévolé inamamóma neve.'
  lcm-lcm: Sikei parik ta ria aongos kitapa using a mengen i akus ro. Arai ania si
    mengen si Esias ta, Volava, si kana kala lomlomon ta kalingamem?
  aer-aer: Kenhe Jew arrpenhemele Angkentye Mwerre aweke-arle-iperrele renhe irlpe
