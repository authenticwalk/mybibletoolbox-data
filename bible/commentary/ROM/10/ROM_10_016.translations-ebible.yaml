  san-ORI: କିନ୍ତୁ ତେ ସର୍ୱ୍ୱେ ତଂ ସୁସଂୱାଦଂ ନ ଗୃହୀତୱନ୍ତଃ| ଯିଶାଯିଯୋ ଯଥା ଲିଖିତୱାନ୍| ଅସ୍ମତ୍ପ୍ରଚାରିତେ
