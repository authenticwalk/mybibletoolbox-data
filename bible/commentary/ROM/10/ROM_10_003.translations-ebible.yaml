  pab-NT: Maisa waiyekehalakere enomanaha Enore aokiterehare haliti haomana akiti
    kakoa hoka tyaonahitaha haxahekolaha ximita. Maisa waiyeta enomanaha Enore aokiterehare
    haliti haomana.
  llg-llg: Huu sila ta bubuluk dala soda teteben, fo tao hataholi bisa malole lo Manetualain,
    de, ala soi sila dala heheli nala, fo sangga soba-soba malole lo Ndia. No leondiak,
    na, ala ta nau lamanene leu Ndia.
  kyf-kyf: Sa -Lagɔ nʋa, 'ɩn nyɩma mɩa tɩklɩɩ ɔ 'dɛ 'yu, wa 'nɩ we 'wʋlanʋ, 'ɩn wa
    'yɩbhaa wa 'ka wa 'dɛɛ nʋ saa we nʋ. Wa -ka 'sa nʋda -mɩ, -zugba sa -Lagɔ zɛlɩa
    nyɩma nyɩma tɩklɩɩ, wa 'nɩ we zɔlapɩlɩ.
  tpi-tpi: Ol i no save long pasin God i bihainim bilong kolim yumi stretpela man,
    na ol i laik kamap stretpela man long strong bilong ol yet. Olsem na ol i no bin
    aninit long God na larim em i mekim ol i kamap stretpela man.
  mih-NT: Vatyi ña sito ñu cuhva zanduvaha ra Ndyoo sii ñu cuhva cuñi maa ra, ta i
    nducu ñu inga cuhva sa cuñi maa ñu, ta ña tyaa ñu yahvi cuhva i saha maa ra Ndyoo.
  qvh-NT: Saynöpis manami tantyayansu Jesucristuta chasquicurrä perdonash cayänanpä
    cayashganta. Saypa trucanga yarpäyan Jesucristuta mana chasquicurpis Moisés guelgashgan
    leycunata cäsucuyaptin Tayta Diosninsi perdonananpä cashgantami.
  kms-kms: Te pugri ni God ni pughe gri wute ninde rar pe yuwon pu nawo yeru kin yumbo
    ur te nei rimb segi. Di nikin nde nei pe lo ritiq wuse gre, di riri ni God nde
    rar pe yuwon pu yeru. Pugri bu ni God ni pughe gri wute ninde rar pe yuwon pu
    nawo yeru kin wand te dob reny.
  agn-agn: Tenged indi gata-wanan nira mga monopa tanira marisibi tang Dios bilang
    mato-lid, ig namagprosigir tanirang magimong mato-lid ong sadili nira. Animan
    indi tanira nagpababak ong Dios para magrisibi tang kato-lidan ang i-dol na rin
    ong nira.
  nhi-NT: Yehuan amo cahsicamatih quenih Dios techipaua, uan sa yehuan innohmah icniquih
    mochipauasqueh iixpan Dios, uan amo icsiliah quen Dios yoctlalih para seisqui
    sechipauac.
  ttc-NT: Komo k'on kygan tuq tzan kyk'amon te tume'l titza' te Qtata Dios n'el tin
    qchoj, sinoke nkyek'ulun jun tume'l aj kyganx, ikxji k'onti'l nqet kyoksla' te
    tume'l iktza' te Qtat tgan.
  dan-1931: thi da de ikke kendte Guds. Retfærdighed og tragtede efter at opstille
    deres egen Retfærdighed, så bøjede de sig ikke under Guds Retfærdighed*. { [*Retfærdighed
    som en Gave fra Gud.] }
  kwj-kwj: Wunu Gotri hima kipe naha wunu nano numbo ti wu hikisandau. Wondani wunu
    wui sumbu ba fweleni wu wosindani wunjenga hima kipe naha wu waꞌai kinani wu randau.
    Ete wondani Gotri hima kipe wunu na ki ri tako ki wu rarunda nambwe.
  vie-OVCB: Họ không biết rằng đường lối Đức Chúa Trời khiến con người công chính
    với chính Ngài, lại cố gắng lập con đường riêng để đạt công chính với Đức Chúa
    Trời bởi cố gắng tuân giữ luật pháp.
  kze-kze: Áánútumo kwenaúranka'o arupímo kwéumatinkain-amba íma awánésa kampar-ántávésa
    árair-amban-iye sésa pósa Áánútuna árair-amba íma kwégwaraawe.
  lbk-lbk: Et tay ad-icha figfikhen nan angnen Apo Dios ay mangifilang isnan takho
    ay nalenteg ken siya, nan yangkhay kanancha nan ipapaticha ay maangnen ay enfalin
    ay nalenteg, ya iyad-icha nan angnen Apo Dios ay mangifilang isnan takho ay nalenteg
    ken siya.
  mto-NT: Kaꞌa tseꞌe du̱nu̱jávada vintso̱ veꞌe je̱ Nteꞌyam je̱ jayu du̱kato̱kimpu̱m,
