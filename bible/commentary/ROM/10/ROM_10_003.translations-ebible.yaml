    veꞌe du̱tonda juuꞌ veꞌe je̱p yꞌavintso̱ vinmaꞌyu̱n ku̱jxp pyayo̱ꞌydup. Ax veꞌem
    tseꞌe du̱kakuva̱kta vintso̱ veꞌe je̱ Nteꞌyam du̱nu̱pa̱a̱jmtki je̱tseꞌe je̱ jayu
    du̱kato̱kimpá̱mu̱t.
  bzh-bzh: In deneketul loḳ in aggata sën Anutu nanër sir nabë sir alam yohvu lo,
    in denevonġ nġaa yoh vu yö kwaj in bë denatu alam yohvu. Su denedahun sir medenesepa
    loḳ aggata sën Anutu vonġ in bë hil sepa doḳ menatu alam yohvu lo rë.
  guj-2017: કેમ કે ઈશ્વરના ન્યાયીપણા વિષે અજાણ્યા હોવાથી તથા પોતાના ન્યાયીપણા ને સ્થાપન
    કરવા યત્ન કરતા હોવાથી તેઓ ઈશ્વરના ન્યાયીપણાને આધીન થયા નહિ.
  jvn-NT: Wong-wong kuwi ora pada ngerti kepriyé tyarané enggoné Gusti Allah mbenerké
    manungsa, supaya bisa ketampa. Wong-wong mau pada njajal nggolèk dalan déwé, mikiré,
    nèk pada netepi wèt-wèt lan pernatané agama, bakal ditampa karo Gusti Allah. Mulané
    ora gelem nurut dalan sing wis dityawiské karo Gusti Allah, yakuwi lantaran pretyaya
    marang Gusti Yésus Kristus.
  byr-byr: Sareꞌ dareꞌnesɨ. Gotɨyai yɨvanɨka sabwi “Yɨdaꞌmaraangerera,” nejaꞌnevɨ
    navɨꞌnavɨka yadɨvɨꞌ kunnya yɨdaꞌmaraanga saburana kwaasɨyaꞌbɨꞌ yɨvanɨgaꞌ. Yadɨvɨꞌ
    Gotɨyai “Aꞌmwe yɨdaꞌmaraangeihɨlyɨra,” wɨdannevɨ dalaangewɨ wɨlaꞌnadɨvɨtara mɨꞌ.
  ian-ian: God waa vak kat kai walaa ndinai waa vapmba yetɨlɨgandi. God yeta vak klavat
    yetɨndi. Ndinai kwutaa njɨvwamba klavat yetɨndi. Kraist yandɨ, njɨvwamba klanja
    vak ngɨlɨndɨ. Kraistna njsvwa kat kɨta nyana mbangɨ wiyo waavi taagandeyan God
    yeta vak klaigandɨ.
  hun-hun: Mert Isten igazságát nem ismerték, és az ő saját igazságukat igyekeztek
    érvényesíteni, és az Isten igazságának nem engedelmeskedtek.
  mcf-NT: '—Abided cuidadaid Esus tantiasho Nuquin Papan bëdamboen isebi —quetiadquidi
    icsamboen tantiec. —Nuquin Papan: “Bëdamboec tabadta,” quequin chiaid Moisesën
    dada uactedi naquin Nuquin Papa bëdamboen ismembi —quequin icsamboen tantiaquin
    Nuquin Papan tantiacpadomboen nainquio icquin Esus tantienquio iquec.'
  kjs-kjs: Gore nimumi Gote-me enaali ma-redepo yape kone-daa namakuaaeme. Go puma
    nimuna pora raitalo peme. Go peme-pulu nimumi Gote-me enaali ma-redepo yape pora
    giyoma pirisimi.
  mni-mni: Tengban Mapugi achumba chatpa adu makhoina khanglamde, madugi mahutta makhoina
    masagi oiba semgatnaba hotnei; maram aduna Tengban Mapugi achumba chatpa aduda
    makhoina makha ponde.
  yad-NT: '@see-verse:ROM.010.002'
  mxb-NT: chi̱ ko̱ nákoni na̱ ña̱ ni̱ kee Ndios, dá dánkoo vii ná ña̱yuu noo̱ mií
    ná. Diꞌa ndíꞌi nda̱ꞌo ini na̱ Israel kando̱o vii ná noo̱ Ndios xíꞌín ndée̱ míí
    ná. Ta sa̱ꞌá ña̱ kée na dión, sa̱ꞌá ño̱ó ko̱ xíꞌo na mií ná ña̱ dánkoo vii ñaá
    Ndios.
  pon-2006A: Pwe irail sohte ese ahl me aramas kin pwungkihla rehn Koht, re ahpw kin
    songosong weweidki pein arail elen pwungla reh; eri, re ahpw sohte kin mweidohng
    Koht en pein ketin kapwungirailla mwohn silangi.
  maq-NT: Hvíin me hacutjin tsicjë Nina jyë́ rë xuta. Peru jemu meje tsicjë suvá me
    jyë́ rë me. Vëhë xi casuaain me yojo rë me cojo ndiya rë Nina, cojo sa xi Nina
    tsicjë me jyë́ rë me.
  hto-hto: Comɨnɨ Juzíñamui anamo ñue jaɨ́cɨna ie itátallɨfuena, íaɨoɨ ɨfócɨmo ñue
    denóñede. Mei jɨáɨfodo Juzíñamui anamo itábicaiñeno danɨ íaɨoɨ mameca comecɨ ñue
    jaɨ́cɨna jóitaitɨfuemo járidotiaɨoɨ. Ie jira Juzíñamui lloga ñue jaɨ́cɨna itátaitɨfuena
    maiñóñediaɨoɨ.
  por-BRBSL: Por ignorarem a justiça de Deus e procurarem estabelecer sua própria
    justiça, eles não se sujeitaram à justiça de Deus.
  ces-NKB: Nepoddali se totiž Boží spravedlnosti, protože Boží spravedlnost neznají
    a snaží se ustanovit svou vlastní spravedlnost.
  cui-cui: Barapomonae jopa yabara yaputaeyo xua pocotsiwa poxonae Nacom jʉntʉ coyene
    xanepana exana jiwitha xua jopa xeinaeyo penatsicuentsiwa Nacomtha xua abe peexanaexae.
    Barapomonae jʉjʉta xua icha barompaya pia cui coyeneyatha exanaena xua bapoxonae
    pexeinaenexa tsane pejʉntʉ coyene xanepanaewa Nacomtha xua jopa penatsicuentsiwa
    xua abe peexanaexae. Barapomonae jopa exanaeyo be pocotsi coyene Nacom itoroba
    jiwitha xua Cristo pejume cowʉntsixaetsi xua bapoxonae jiwi pexeinaenexa pejʉntʉ
    coyene xanepanaewa Nacomtha.
  boj-2014: Naŋgi Qotei aqa ŋamgalaq di tamo bole une saiqoji sqajqa gam qaliesai.
