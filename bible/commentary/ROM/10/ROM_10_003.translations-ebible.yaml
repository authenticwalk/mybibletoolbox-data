    Deus va'ora kapoarivini niha ninini binofikia.
  twi-twi: Wɔammu trenee a efi Onyankopɔn no, na mmom wɔpɛɛ sɛ wɔfa wɔn ankasa nimdeɛ
    so. Eyi amma wɔamfa wɔn ho anhyɛ Onyankopɔn pɛ a ɔnam so ma onipa wie pɛyɛ no
    ase.
  hlt-hlt: Pathen kah duengnah vik te a mangvawt uh tih amah kah duengnah thoh ham
