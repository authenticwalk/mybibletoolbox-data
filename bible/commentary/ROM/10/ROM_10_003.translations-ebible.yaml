    bode, nere Itou nomo huuna langa yafa bode no awa tuwanenga, nere ono nigainga
    fai tigini heigegu uwa.
  aly-aly: Rernem apal innga arrkernelheyel. Rernem iylpelirrek, Akngey-kenh-angkwarr
    apentey-angenh. Rernem arratyirretyek-arrpantey arrkernelheyel ikwerenh-angkwarr.
    Rernem amentel arratyirretyek-arrpantey, angath-antey.
  wiu-wiu: Nipa Akolaliyo ali atoa poanele toamene tetepo takakome tokole agopa tokolo
    kini weneme one leneke poanele toameneya meoono wene pianeya mekete tiki. Nipa
    Akolaliyo kipa poanele toamene yene tetepo takoa wene keaneya memotoa toatikile
    toamadete waki.
  swe-swe: De känner inte (är okunniga om) rättfärdigheten från Gud, i stället försöker
    de upprätta sin egen rättfärdighet, och därför har de inte underordnat sig rättfärdigheten
    från Gud.
  cth-cth: Ahnimouh ni Cathut e lannae a lamthung panuek a hoeh. Amamae lannae caksak
    hanelah a tawng awh dawkvah, Cathut e lannae dawk kâen thai a hoeh.
  mti-mti: Kuiyawa mu God oraiwa meuma den yaug anoya, sira mu God oraiwa meuma gumbe
    noiwa den auya. Kuiyawa mu imuwo oraiwa mu mukut tamtan oya anoya.
  pad-NT: Ni-avigaki ida niha ninini Deus ija'ari kamahi-ra nasohika'oavini, bikapoarija
