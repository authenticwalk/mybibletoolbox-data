    nuat hap i'atu'e Tupana Mipo­'oro Iesui pe. Ta'a­tunug ta'a­tu­pu'ap ta'a­tu­wa­nẽtup
    hawe yt Tupana kapiat mu'ap ewywuat i. Mi'i hawyi waku kahato urupu'ap Tupana
    kapiat i'atu'e irania'in me ma'ato yt pywo pe i.
  kpf-kpf: Zen Anutugâren gâbâ târârak orotŋâ mâtâp ziap, zo kwakmegât ziiŋak târârak
    utnatkât nepŋâ tuume. Anutugât mâteŋan tosa buŋ orotŋaŋgât mâtâp, zo mân ek nâŋgâm
    Kristo kândâtkuwe.
  ppo-ppo: Ti noatepae, Kótóné ha̧le matere donoi ala atima tuȩ́niru, atima dere wisi
