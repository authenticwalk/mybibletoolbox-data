  nuy-nuy: Wugurru wurru-maḻaḻadi aniga-yung ambani-maaḻamburrg-gana-yinyung na-God
    niga. Wugurru wurraaḻamin-jamaa, yingga wugurraajbaj amburru-maaḻamburrg-gina
    wugurru. Waari ambunu-yandhurrbangaa, waari ambunu-lharrgandi anubani-yung ambani-maaḻamburrg-gaa
    wugurru.
  cop-BHC: ⲈⲨⲞⲂϢ ⲄⲀⲢ ⲈϮⲘⲈⲐⲘⲎⲒ ⲚⲦⲈⲪⲚⲞⲨϮ ⲞⲨⲞϨ ⲈⲨⲔⲰϮ ⲚⲤⲀⲤⲈⲘⲚⲈ ⲐⲰⲞⲨ ⲘⲘⲒⲚ ⲘⲘⲰⲞⲨ ⲘⲠⲞⲨϬⲚⲈϪⲰⲞⲨ
    ⲈϮⲘⲈⲐⲘⲎⲒ ⲚⲦⲈⲪⲚⲞⲨϮ.
  buk-buk: Ŋahu bu ŋac gauc gêm bu sêtôc ŋac dau si lêŋ asê tôm lêŋ gitêŋ. Magoc ŋac
    sem gauc lêŋ naŋ Anötö kêmasaŋ bu sam yac bu lau gitêŋ, dec sêsôc lêŋ dau ŋapu
    dom.
  pri-NT: '@see-verse:ROM.010.002'
  zpq-NT: Bi chesejni'ide' cheyaḻa' yesejnilaže' Criston' cont yesaque' beṉe' güen,
    san chesyeyiljue' bi da' güen da' yesone' chesacde' cont yesaque' beṉe' güen len
    ḻe'. Da'nan' bi chesejnilaže' Jesucriston' can' chaclaže' Diosen' yesone'.
  por-TFT: Por não desejarem reconhecer a maneira como Deus apaga o registro dos pecados
    dos seres humanos, e por buscarem seu próprio meio, eles não se submeteram ao
    caminho de Deus.
  gwi-NT: Nats'ahts'ą' Vit'eegwijyąhchy'aa adahaa dinjii yeenjit gwinzii t'ii'in gwahtsii
    gaagiindaii kwaa, ts'ą' dagaghai' t'igihee'yaa gwik'eegogwandaii; ąįįts'ą' Vit'eegwijyąhchy'aa
    vik'it dinjii gwinzii t'ii'in k'it dinjii gwinzii t'ii'in gahtsii kwaa.
  gvn-gvn: Jana kari binalmanka Godungku Jesus Christ yungan, wulanka, ngananin ngulkurr-bunganka.
    Jana law mukul wukurril, ngulkurrmanka. Yamba yinya Godumu kari way, janangaku
    way. Jana wawu kari Godundu milka-jananka, wawu kari Godumu way wukurrinka, ngulkurrmanka.
  nhy-NT: Porke in judiojtin mach kimomakaj kuenta kenik in Dios weli techita tichipawakej
    de totlajtlakol. Sino yejwan inselti kinekij mochipawaskej de intlajtlakol, iwan
    amo ken Dios kineki. Mach kinekij kineltokaskej tlan Dios yokijtoj de kenik kipia
    de yetos para welis techitas tichipawakej de totlajtlakol.
  asm-FB: কাৰণ তেওঁলোকে ঈশ্বৰৰ ধাৰ্মিকতা নাজানি, নিজৰ ধাৰ্মিকতা স্থাপন কৰিবলৈ বিচাৰি,
    ঈশ্বৰৰ ধাৰ্মিকতাৰ বশীভূত নহ’ল।
  okv-okv: Te God na eoi embo jajavotoho eora te enana na ari avo kito kiaesira ue
    God na ari javotoho ari avo toto ungo eonga eto javotoho asi eora te
  mxt-NT: Vatyi ña chitó ñu yoso caa sacuvahá Nyoo chi ñáyɨvɨ nuu ra. Ta nducú ñu
    cuhva sacuvaha maa ñu chi ñu, ta ña nacuhvá cuenda ñu chi ñu chi ra tacuhva sacuvaha
    maa ra chi ñu.
  tzo-NT: Yu'un mu xch'unic ti chijyac'bucutic toj co'ntontic ti Diose. Yu'un tscuyic
    ti hech toj yo'ntonic chc'otic ti sventa yabtelic, hech yu'un mu sc'an ti ch-ac'batic
    toj yo'ntonic yu'un ti Diose.
  ind-AGS: Mereka tidak mengerti bagaimana Allah membuat kita benar dengan Dia, dan
    mereka mencoba untuk membuat diri mereka benar. Mereka menolak untuk menerima
    cara Allah membuat orang benar.
  omw-omw: Kotiva avuqavuma nyataani okyarara qaqira kyeta nkyiari riemwa kyeta mwataama
    kye avuqavuma nrohiare timwa kyeta, Kotiva nyaamwutai aanranra qaqira kyaara.
  yrb-yrb: Godima emenu neno Danu torowabai ma rorowarau utasu emana i ueta imutawa
    utaitate emanu aika buna uetama emanu neno ma rorowarau ufitae ue eraita. Ema
    unutawa Godima emanu neno ma rorowarau ueta.
  maa-NT: Nga mìkiì fahas'en‑jiìn‑la̱ nga tà jngoò jè Nainá xi ma‑la̱ kixi̱ síkítsa̱jna
    xi̱ta̱. Tà jè xi mejèn‑la̱ nga tà jñà kixi̱ si̱kítsa̱jna yijo‑la̱. Majìn‑la̱ kjoé
    xi o̱kixi̱‑la̱ Nainá xi ma‑la̱ kixi̱ si̱ìkíjna‑ná.
  mcq-mcq: Ijihuni maijaho pu Godoni arimaijaho pakama paheju jihunaꞌe pu opuipu puni
    ꞌunama arimai vejujihunaꞌe pu Godoni ꞌunamaka aririjaho pataarohura.
  sus-A: عٍ تٌ مُ عَ كٌلٌن عَلَ مِشِ مَتِنشِنمَ عَ يَ عِ كِ نَشّ، عٍ نَشَ كَتَ عٍ
    شَ عٍ يّتّ كَن مَتِنشِن. نَ كُي، عٍ مُ عٍ يّتّ مَفٌرٌ عَلَ بّ عَ تَن شَ تِنشِنيِ
    قِ عٍ مَ.
  jpn-1965: というのは、彼らは神の義を知らず、自分自身の義を立てようとして、神の義に従わなかったからです。
  fra-SBL: Car, ignorant la justice de Dieu, et cherchant à établir leur propre justice,
    ils ne se sont pas soumis à la justice de Dieu.
  yka-yka: Gaˈi tahātide bang inumey duk aˈahin taˈampun duk takimmat bentel weˈ Tuhanin.
    Kannalde weˈ taˈampun siye sabab panuhutde saraˈin. Duk gaˈi siye ngatu nuhut
    pinaˈin Tuhanin bang inumey duk siye taˈampunne duk takimmatne bentel.
  mle-mle: Adiy duw taakw maa laakw adi God duw takwaam diki milaam mwiyir tidakikik
    kwur-kwadanadiy yaab. Aw day lakw wakuw atawa kwur-kwurik mwiyir tikir God diki
    milaam, aw day dayadiy kapaba yabir yikwanadiy mwiyir tikir.
  shp-NTPO: Jabaonra onanyamaresai, ja Diossenres jakon jonibo jato imai. Jaskákinra,
    jatonbinix jakon joni iti shinankin, ja jaskáaxon noa Diossen jakon joni imatikaya,
    pekáoriakana iki.
  aom-aom: 'God-hu nosi iho avohahuaje öroho bogo gavanovoꞌi sarerivoromo uvoruomëꞌeje:
    No mu mae vaejëꞌoho God-ro göromo nosi sisëho uehorovoromo vuonugoꞌiramu hesi
    nunire mae riravoꞌejarëromo jabesi biririvoromo God-are jögoroho ejahoꞌi ëꞌo gavëꞌeje.
    Ëhiꞌoromo God-hu nosi sisë avohahuego hesi nunire mae riravoꞌiröhe jöho bijönibijiohëꞌeje.'
  geb-geb: Mbe Fhe Bakɨme tɨvir vhuuiaŋ mbui gumgi gu mbigir nzan kaai tɨv, mbe nen
    sagi fhuvara. Mbe nduarira wari won ŋaarir panan khaŋ wari ga nzuai, “Nza tɨvir
    vhuuiaŋ mbui gumgi gu mbigi ma.” Maaŋ muuŋgiap, mbe fhura Fhe Bakɨme ganɨv ana
    piin kɨrim, ana nduara tɨvir vhuuiaŋ mbui gumgi gu mbigir mben kamɨngeŋ thagi.
  bsj-bsj: Wori cii nyombo cak-cake Kwama, takeu cii do naci bouki cak-cake dor cero
    ceu. Ciin ko bwanka cak-cake Kwamau.
  cak-cak: Roma quiyon quibanon-ka che ri cánima chi man queteman ta achique rubeyal
    nu'on ri Dios richin man ta chic jun quimac nicakalej chuvech, xa quiyon quicanon-ka
    jun rubeyal, y man nicajo' ta niquinimaj chi ja ri Dios nibano.
  chf-NT: Mach yuwijob caxcamba ni mero u toja que Dios u yäq'ue'ba. Unejob yojob
    que Dios u sapänob sec' t'oc jini u chenobba, y mach u yäc'ä u c'ajalinob u chen
    ca' chich Dios u yälbi u chenob tuba u sapänobba.
  tlf-tlf: Kale bilip iyo God iyo unang tinum imi bogobe-nala, “Ipmi fengmin umi yuum
    uyo binimanebeluta, tol kup unang tinum kelip o,” agan-kalin bomi kuguup boyo
    utamaalup o age-nilip e, nulumi kuguup bota tol kuguup ko age-nilipta, bota kup
    waafu-bii-silip kale, bilip iyo Yesus imi ilak dolip God tebe bogobe-nala, “Ibo
    tol kup unang tinum kelip o,” agan-kalin kuguup boyo kulaalup o agan-bii-silip
    ko.
  piu-2006: '@see-verse:ROM.010.002'
  poh-NT: Nikꞌor chi jeꞌ reꞌ maj reꞌ take reꞌ maꞌ quicojom ta rehtal chi coric chaj
    bih camanic xiban i Dios chiqui̱j reh chi naquicahnic chi coric chic wach quicꞌux.
    Chi queh ruꞌ reꞌ nbanic chi quicahnic chi coric wach quicꞌux reꞌ laꞌ rinimjic
    take cꞌuhbal nquicꞌuhtaj eh ruꞌum reꞌ maꞌ nca̱j ta quicꞌulum i chaj bih xiban
    i Dios chi ricorsjic wach quicꞌux.
  tue-tue: Cõãmacʉ̃ cʉ̃́ãrẽ Jesuré padeorémenape “ãñurã́rã niiĩya” jĩĩrére tʉodʉgáricua.
    Cʉ̃́ãrẽ dutirére yʉʉrémenape ãñurã́rã niidʉgacua Cõãmacʉ̃ ĩñacoropʉre. Teero tiirá,
    Cõãmacʉ̃ “Jesupére padeoyá” jĩĩrére boorícua.
  bjp-bjp: I wara le biil ri usum na sal ke God isi rin tapiek tortores lo na mata,
    ma ri wol le rin tapiek tortores namin wolwol kiri tom, pesu biil ri fapu ri na
    pikli God isi i tom ik foteng ri le ri tortores.
  xon-xon: Baa nyi Uwumbɔr aah ŋa pu aan ki len ke binib aabɔr ŋan u chee na. Bi nan
    ban ke bi dii nkaal aan ki ŋmar, ki yii Uwumbɔr aah ŋa pu ki cha binib aabɔr ŋan
    u chee na.
  tzo-ZNT: Yuꞌun mu scꞌan xaꞌiic ti cꞌusi chꞌabal o jmultic chiyilotic ti Rioxe. Ti
    yalojique, persa oy cꞌusi tspasic yoꞌ chꞌabal o smul ch-ileic yuꞌun ti Rioxe.
    Mu xchꞌunic ti yaloj ti Rioxe ti jaꞌ chꞌabal o jmultic chiyilotic mi chquichꞌtic
    ta mucꞌ ti Cristoe.
  mpm-NT: Ti tu ni ka jantaꞌu i jnuꞌun ndaa Yandios sɨkɨ nasa kendo ndaa i nuu ya.
    Chi suꞌva, ni ka siuku i ichi ka kuni maa i, ti jiin yukan ka ndoꞌo ini i ja ni
    ka kendo ndaa i nuu Yandios, vasu ni ka ndonda i sɨkɨ jnuꞌun ndaa ya. Ti ni ka
    kuniꞌin ini i ja tu ka kuni kuantaꞌu i jnuꞌun ndaa ya sɨkɨ kuachi i.
  ots-NT: Gueguejʉ xí mbe̱ni, da zøjti ca i ma̱m pʉ jar ley ca bi ma̱n car Moisés,
    pa ncjapʉ drí da̱pijʉ cár favor ca Ocja̱. Pe jin gui pa̱dijʉ ja i ncja cár mfe̱ni
    ca Ocja̱. Como xí ma̱n ca Ocja̱, gue cʉ cja̱hni cʉ da hñe̱me̱bi cár tzi tti̱jqui
    da ttundi car nzajqui ca jin da tjegue.
  hoy-hoy: यतिकी आंदुर परमेश्वर उन न्यायीपन देल अनजान आगकु, अदिक तान न्यायीपन स्थापित
    माळोद कोशिश माळकु, परमेश्वर उन न्यायीपन इन हात्‍ती आगीदील.
  amo-amo: Na inin di nin yiru Kutellẹ di nin lauba, ina nin na pizuru inin se inlau
    natimine, na inun nani atimine kiti infeu Kutellẹ litimẹ ba.
  pjt-pjt: Panya Godalu kutjungku aṉangu tjuṯa tjukaṟurunmankupai. Palu palunyaya
    kuliṟa wantingi munuya walytjangku arkaṟa palyaningi Moseku tjukurwanungku tjana
    walytja Godala miṟangka tjukaṟuru ngaṟanytjikitjangku. Palu tjana ngunti kuliningi
    Moseku tjukurwanungku Godala miṟangka tjukaṟuru ngaṟanytjikitjangku. Panya kulintja
    nyanga palunya Christalu pitjala wiyaṉu, munu panyalampa iwara kuwaritja aḻaṉu
    Godalu palumpa mulamularingkupai uwankara tjukaṟurunmankunytjaku.
  cwe-cwe: Kwaviya hawammanyile Mulungu viyotenda wanhu wanoge haulongozi hake, nawo
    wandusa nzila yawo wenyewo, hawaisondelela nzila ya Mulungu ya kuwatenda wanhu
    wanoge haulongozi hake.
  daa-NT: Ŋu bal ibine baati taat maman Buŋ giniig gee ŋuu goye iŋ botol ɗo uŋji ho
    ŋu bariyiy botol ta maaniico di. Ampaa ko, botol taat Buŋ gintu-at, ŋu poociita.
  mlp-mlp: Mataw na in God ameb gibin titnonta waqgo adan diq a hi huritayta. Ad in
    dante ta araq in gimo ginadibmo giholyon emiyta naqmo muzinad in ginad emay, I
    God ameb titnonimmo osauqta haqay. Ta teq in nazaq emad in God ago nan othasad
    in ameb gibin titnonta waqgo adanteqin diq na a hi muzinay.
  ape-C: Um maresh? Eshesh douk shakri uwok um shudukem ahudok yah douk Iruhin natik
    arpesh nahwaresh yopishi arpesh um. Aria shape sheshakom-ogun um shugipesh anah
    eshesh kanak esheshih yah um Iruhin nutrish nuhwaresh yopishi arpesh um. Namudok
    aria shakri uwok um shupe shakamum anan shugipesh ananih yah aria nutrish nuhwaresh
    yopishi arpesh, shakri uwok.
  bgs-bgs: Su igélléyan dan tô kapókit na igimu ka Manama ébô tanggapán sikandan na
    nángngà tun ta saruwan din, asta igsuwé dan baling tun ta kandan kapókit, ándà
    dan nunug katô kapókit na igimu ka Manama ébô tanggapán sikandan na nángngà tun
    ta saruwan din,
  faa-faa: Asiamo aporo ereketaeraka risikiasimo ereketae risirane Kotimo karápo.
    Kakakosa ikia kara á ipu kekemasafapo. I namina ereketae risikiakosakipoko ipu
    namina hemakapusuane kekemasapo. Kekemaraka risike ipu namina hemakapusuane makáraraka
    Kotimo ereketae aina ikia karane patera tarisiapo.
  kik-kik: Na tondũ matiigana kũmenya ũthingu ũrĩa uumaga kũrĩ Ngai no nĩ kũgeria
    maageririe kwĩhaandĩra ũthingu wao ene-rĩ, matiigana kwĩnyiihĩria ũthingu wa Ngai.
  cap-NT: Jaknuz̈t Yoozqui z̈oñinaca ana ujchiz, niz̈aza zuma cjiskatc̈haja, jalla
    nii Yooz pinsita ana zizza. Ninacaqui persun kuzquiz pinsitacamakaz Yooz yujcquiz
    zuma cjis pecc̈ha. Jalla niz̈tiquiztan Yooz pinsitiquiz ana importichic̈ha; niz̈aza
    Yooz taku ana nonz̈a.
  ksr-ksr: Anutunoŋ qaanana jeŋ tegoro solaŋanijoŋi, iikawaa kania mende moma yagoŋ
    iyaŋgiodeeŋ batogoŋ solaŋa koloowombaajoŋ kaparaŋ komakeju. Kaeŋ ama Anutunoŋ
    qaanana jeŋ tegoro solaŋaniwombaajoŋ jeŋkeji, qaa iikawaa baatanoŋ mende kema
    osiŋ eeŋ tondu laligoju.
  eng-TNT: For they are ignoraunt of the rightewesnes which is alowed before God and
    goo about to stablisshe their awne rightewesnes and therfore are not obedient
    vnto the rightewesnes which is of valew before God.
  sbs-sbs: Kakuti kabezi kuluka kwa Ireeza, imi basaka kuzaka kuluka kwabo bene. Kena
    babali tuli kunsi yo kuluka kwa Ireeza.
  sue-sue: Ebata Anutu meni nakai giro saramai asinowia, ebata awa sirinowera, are
    nutopekare ewanana wamu sero ebata zo kau inowera awa. Are saramai waira ebata
    Anutu meni tamunua, awa azu sero dowa awa.
  fra-NCL: Ne connaissant pas la justice de Dieu, et cherchant à établir leur propre
    justice, ils ne se sont pas soumis à la justice de Dieu.
  snn-NT: Riusu re'o bain ba'iye huesëjën, bacuabi ro ro'tajën, Mai se'gabi si'a jëja
    yo'o yo'ojën re'ojeiñu cajën ba'iyë. Riusubi baguë Raosi'quëreba ba'iguëte bacuani
    ëñoguëna, baguëna te'e zi'iñe gu'a güejën baë'ë bacua.
  atb-NT: Yhangmoq gi, Garai Gasâng chyáng mai jé lé é dingmán hkyô lé a sé kômù,
    yhumsîng dingmán bûn é hkyô lé za ho shikut nyì kô é yanmai, Garai Gasâng é dingmán
    hkyô hkaû má a nyì kó nghut ri.
  cek-AK: Nihcae loe Sithaw toenghaih to pahnawt o moe, Sithaw toenghaih ah amha o
    ai ah, angmacae toenghaih to sak hanah pakrong o lat.
  bkd-bkd: Hurà dan dawata sa paagi hu Dios ha maisip din sa etaw ha matareng ba iyan
    dan gayed tagsaligan sa kandan dà ha paagi hu pagkamatareng.
  ctu-76: Mach'an mi' ña'tyañob bajche' Dios mi yʌq'uen quixtyañujob tyoj bʌ i pusic'al.
    Mi' bajñel jop' i tyoj isan i bʌ cha'an q'uejlic ti tyoj ti Dios. Ma'an mi yʌc'ob
    i bʌ ti Dios cha'an mi q'uejlel ti tyoj.
  lac-NT: Robob u winiquirob israel, mʌ' ju c'at u ts'ic u yorob ti' Cristo soc u
    bʌjiri' C'uj cu ruc'sic u si'pirob. Mʌ' ja wirej, u winiquirob israel, u bʌjiri'ob
    u c'at u ruc'sic u si'pirob, rajen, mʌ' c'ucha'an yor u beticob a ba' ara'b ti'ob
    ten C'uj.
  xla-xla: Epapedeme yia꞉ mape Godta meyelo opaye ya꞉ mila꞉pi tle ullu pa꞉talo so
    demhalaye poyia꞉malamana. Amasiyama yia꞉ miyelo itiyamale tle God mila꞉pi tle
    ullu pa꞉talo so dlowa depo yia꞉ aiyalma dolumha꞉ha꞉ta yia꞉ pogadesema. Epapele
    koko tle yia꞉tapo ikadepe God mila꞉pi tle ullu pa꞉talo so depo ha꞉ha꞉lowe koko
    haloweye posolotamasema.
  xav-NT: '''Re ĩhâimana u''âsi mono, dawasédé te te oto da''ãma ''re ĩ''ab''madâ''â
    mono õ zarina, te te ''re ĩda''awẽsãmri mono zé hã, tãma waihu''u pese za''ra
    õ di. Te te ''re ĩda''awẽsãmri mono zéb da, ''Re ĩhâimana u''âsi mono te te tãma
    ''re ĩpisutu za''ra mono zé hã, te te ''re ''madâ''â pese za''ra mono õ di, ta
    norĩ hã. Si''uihâ na te te sima ''re ĩpisutu za''ra mono zéb zarina si, ma tô
    ''râwi sô ''re si''wapé za''ra, taha na te te ''re wẽsãmri za''ra mono da newa.'
  cuk-cuk: Ar Israel-dulemar, Bab-Dummad-isgussuliyob-dulemar-imaked wissurmalad.
    A-ulale, Israel-dulemar na e-ibmar-imakedba isgussuliyob-gued amididimarsunnad.
    Degisoggu, Bab-Dummad-isgussuliyob-emar-imaked-igar-maidba dasurmalad.
  tbf-tbf: Gi nga vodon sasavoir ngan mi saran mi sinavei nia tsorubeit duis i matan
    e Raban ma gi nga vabatie kegi rosar kesegie. Ma gi kap nga tor surie mi sinavien
    e Raban nia vara duis ngan mi kulou.
  uig-CYR: Чүнки улар Худаниң һәққанийлиғини билмигәчкә, униң орниға өзлириниң һәққанийлиғини
    тикләшкә тиришип, Худаниң һәққанийлиғиға бойсунмиди.
  ikw-NT: Kwnornu nụ be máa ome mma ke Chiokike, be bete noogwuzote ome mma ke be,
    be bị́tala ẹhni be nụ mkpururu ome mma Chiokike.
  khs-khs: 'Kote mane hekeya timinisewa iwa eta: matanamakeye. Isu sosolo emi iyewi
    eta: kulu hapamakeye. Iwa ilipe hekeya sita:pesena:pela: iwa ili matana amunuse
