  san-GUJ: યતસ્ત ઈશ્વરદત્તં પુણ્યમ્ અવિજ્ઞાય સ્વકૃતપુણ્યં સ્થાપયિતુમ્ ચેષ્ટમાના ઈશ્વરદત્તસ્ય
