    umirkachmiaji. Tura wina wear ainau: ¿Yusen itiur pengker awajsatnuitja? tusar
    nekainachu asar, ni pengker turamurijai Yusen pengker awajsartas wakerin armiayi.
    Tura wainiat Yus aintsu tunaarin tuuka sakarchamin asamtai, wi wear ainau Yusen
    pengkerka awajsacharmiayi. Cristo ningki Yus umirkatin chichaman miatrusang umirkau
    asamtai, Moisésa chichamen umirkarkia uwemratatjiapi tichamnawaitji. Antsu Cristo
    nekasampita takurkia, Yuska pengker awajsatnuitji.'
  cak-WNT: Ma xcajo' ta xquetamaj achique rubanic nuben ri Dios chique riche (rixin)
