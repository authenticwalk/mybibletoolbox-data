  mkn-mkn: Tagal dong sonde mangarti jalan idop yang batúl, yang bekin orang bisa
    babae deng Tuhan, andia ko dong buka dong pung jalan sandiri ko mau coba-coba
    babae deng Dia. Deng bagitu, dong sonde mau dengar sang Dia.
  pol-UBG: Nie znając bowiem sprawiedliwości Boga, a chcąc ustanowić własną sprawiedliwość,
    nie poddali się sprawiedliwości Boga.
  qxh-NT: Alli ricananpaj Tayta Diosninchi mayna camacächish caycaptinsi, wasguipan.
    Quiquin yarpashanta rurar, Moiséspa shimillanta ćharcuyta munan.
  nwi-nwi: To khapəh nɨsəri-pənien swatuk kape Kughen mə iriə tukhauə mɨsatuatuk ye
    nɨmrɨn, meinai iriə kaseinein swatuk kafan, kɨni masarkut mhamə tuksəri-pən atuk
    kapəriə swatuk, in e swatuk kape nəri-pənien loa kape Moses.
  kmo-kmo: Yecha God riita manotii hehar yichi tawa nobon eena hehar hekasakech. Yecha
    akar nobon takari, ye eeka ichar. Eecha otiirek, yecha God riita man nagwa nagwa
    kepi wey otiitawa nobon eena rukusiichi sumowukasakech.
  agr-agr: Ditak shiig dekainaitsui, Apajuish niina emtin aents pegkeja iman, bakumamainchau
    wantinkati takush utugkeawa nunak. Ditak, chicham umiktina nu umiktasa kakanmabaunum
    Apajuí emtin pegkeg diyaam atajai tau asag, Apajuí pegkeg atinme tusash wajuk
    dutikawa nunak dakituinak pachikchajui.
  kyc-kyc: Anatu range keta nyuo rolae pisiya kata doko see nayami. See napala nakama
    kata mende rangeme wapuo pinya lao suu pyao kareyami. Dopa pyuo Anatunya wambu
    nyuo rolae pisiyamo kata dokona papyuo kara nalyaminyi.
  urd-GVU: وہ اُس راست بازی سے ناواقف رہے ہیں جو اللہ کی طرف سے ہے۔ اِس کی بجائے وہ
    اپنی ذاتی راست بازی قائم کرنے کی کوشش کرتے رہے ہیں۔ یوں اُنہوں نے اپنے آپ کو اللہ
    کی راست بازی کے تابع نہیں کیا۔
  yre-NT: Kɔɔ 'wɩ nɛn Bali -a drɛ 'nan -e 'e blamin 'sia min tɩglɩ 'a 'e 'lɛ bɛ, wɛɛ
    -fɔla 'o "trɔɛn -sru. 'Wɩ zɩɛ wa'a -ci maan "fo "dɩ, ɛn waa -wɛɛman tian 'nan
    'o dra 'o 'bɔ 'le 'plɛblɛ 'a -e 'o -kɔn min tɩglɩ 'a Bali 'lɛ.
  fuh-BKF: Ɓe paamaay fonnditaare nde Laamɗo hokkata ndeen, faa ɓe pilanii ko'e maɓɓe
    dabare laataade fonnditiiɓe. Ɗuum waɗi de ɓe ɗowtanaaki laawol ngol Laamɗo ndaardata
    neɗɗo wo ponnditiiɗo ngool.
  arl-NT: Nojoriiri saaja sequequiaa, majana Pueyaso naata pueya jiyanooniu saaja
    nojori tiuushacari nocua. Naaratej, nojoriiri jiyanohua saniniujiuquiaa maninia
    nojori quiniuria Pueyaso niquiara tama nojori miishanotajaaja. Naacuajitij, nojoriiri
    Jesucristoocua tiuyaquiquiaa Pueyaso jiyanooniuria nojori. Pueyasojuanaari Cristo
    jiyatequiaari pa niti mosocoriquiano.
  ziw-ziw: Hawamanyize viya Chohile akuwatenda wantu watende wedi, mna wajeza kwika
    sila yawo wenye, ivyo hawatimile sila ya Chohile ya kuwatenda wantu wachume myoyo
    kulongozi kwakwe.
  grc-TR: Ἀγνοοῦντες γὰρ τὴν τοῦ Θεοῦ δικαιοσύνην, καὶ τὴν ἰδίαν δικαιοσύνην ζητοῦντες
    στῆσαι, τῇ δικαιοσύνῃ τοῦ Θεοῦ οὐχ ὑπετάγησαν.
  nag-nag: Kelemane, taikhan Isor laga dharmikta najane, aru taikhan nijor laga dharmikta
    bona bole kosis korise. Taikhan to Isor laga dharmikta te nijor jibon diya nai.
  eng-OEBCW: for, in their ignorance of the divine righteousness, and in their eagerness
    to set up a righteousness of their own, they refused to accept with submission
    the divine righteousness.
  knj-NT: Man yotaj oj eb tzet utbil chi yun yoc eb watx'il yul sat Dios. Chi yoche
    eb chi yaoc sba eb watx'il yul sat Dios yul yet. Yuxan c'am chi ẍa' sc'ul eb yoc
    yin watx'il yul sat Dios jaxca chi yoche Dios tu'.
  deu-1912: Denn sie erkennen die Gerechtigkeit nicht, die vor Gott gilt, und trachten,
    ihre eigene Gerechtigkeit aufzurichten, und sind also der Gerechtigkeit, die vor
    Gott gilt, nicht untertan.
  san-PUN: ਯਤਸ੍ਤ ਈਸ਼੍ਵਰਦੱਤੰ ਪੁਣ੍ਯਮ੍ ਅਵਿਜ੍ਞਾਯ ਸ੍ਵਕ੍ਰੁʼਤਪੁਣ੍ਯੰ ਸ੍ਥਾਪਯਿਤੁਮ੍ ਚੇਸ਼਼੍ਟਮਾਨਾ
    ਈਸ਼੍ਵਰਦੱਤਸ੍ਯ ਪੁਣ੍ਯਸ੍ਯ ਨਿਘ੍ਨਤ੍ਵੰ ਨ ਸ੍ਵੀਕੁਰ੍ੱਵਨ੍ਤਿ|
  nob-LB: De forstår ikke at det er Gud selv som vil gjøre alle skyldfri innfor ham,
    men de fortsetter i sin egen kraft å streve etter å bli feilfri. Derfor nekter
    de å akseptere tilbudet hans.
  ntj-ntj: Tjiinya Mama Kuurrtu watjarnu, “Kutjupanya yungarra tjukarurru nyinakitjamunu
    ngayula mirangka. Ngarna Kurayitjanya mularrkuliranytjatjanu tjukarurru nyinama.”
    Nyangka-ya ngurrpalu kulirnu yungarra tjukarurru nyinakitjalu palunyala mirangka.
  sxb-NT: Mu okutamanya engira eya Katonda areeta nayo awantu mu empurizanio nae,
    iwo waagarizia engira yaawu aweene eya okuwa awigolovu emberi wa Katonda. Iwo
    waageezania okulonda *ensikirra kandi mu okukola otio, waalowa engira eya Katonda.
  nhu-NT: No bó baa kee je yì Nyo' joo lɛ wee ké no nu teytey ɛ̂ wvú ɛjise jó, bó
    ɛ mum ɛ no gomte wase keegɛɛ yibo je, ɛ faŋɛ yaa bvuu nya bikuu bibole keebii
    yiyɛ je yì Nyo' joo lɛ wee nu teytey ɛ̂ wvú ɛjisɛ jó le kɛ.
  row-row: Huu ara nda rahine dꞌala masodꞌa ndoo-tetuꞌ a sa, fo mana tao atahori maloleꞌ
    ro Lamatuaꞌ, naa de ara rae sangga dalaꞌ ao nara fo sobꞌa-sobꞌa maloleꞌ ro Lamatuaꞌ.
    No taꞌo naa, ara nda nau rena E sa.
  msy-msy: Me, tuavir God ghaze e an damazimɨn derazim, me a gɨfozir puvatɨ. Egha
    uan gavgavibar, Godɨn damazimɨn deraghasa tuaviba buri. Kamaghɨn me Godɨn damazimɨn
    deraghamin tuavimɨn apengan itir pu.
  agg-agg: Aiana moai ndorɨhi fɨfɨrɨhindɨ God ai nindoumbo mbumund-anei yahu hohoanɨmoayu
    ranana, ŋga aiana aheipoanɨmbo mbumundɨ tüküfe hohoanɨmo-ane süŋgurɨhi arɨhündɨ.
    Ranane asu God ai nindou mbumundɨ hohoanɨmo hɨnɨŋgɨmareandɨ ra moai sahümündi.
  ptp-ptp: Ên môp wê Anutu ob yê xomxo nêb he xomxo nivɨha lec vông vinên ge, he Islel
    lungên môp tige, om he o la vac môp tige kwa ngɨbi lêm. Nge, he dô vac môp wê
    tɨmu vô Moses xolac ge ên nêb Anutu i yê he nivɨha lec môp tige.
  nak-nak: Egite kama masagea veia ge gabu tikumu la gauru ale La Tahalo Uru raragitia
    veia etato ge sibitala maroka lou te la isale Kraist, etato ge goilo lou tetala.
    Egite goio tovo lalai veia ge ili paa la gauru tegiteu lou, eala egite kama roromuli
    la merera te La Tahalo Uru ale eia veia gatou veia etato ge maroka lou ovola.
  lbb-lbb: Bel la anatarna pas la nahai e God, sur ir atong la mang la tostos namatana,
    anasa bel la tasman a ngas ning e God i asangani sur tik ir tostos namatana, pa
    la tohi ka sur lar asangan la mang la tostos namatana.
  kan-2017: ಅವರು ದೇವರಿಂದ ದೊರಕುವ ನೀತಿಯನ್ನರಿಯದೆ ಸ್ವಂತ ನೀತಿಯನ್ನೇ; ಸ್ಥಾಪಿಸಬೇಕೆಂದು ಪ್ರಯತ್ನಿಸುತ್ತಾ
    ಇದ್ದುದ್ದರಿಂದ ದೇವರ ನೀತಿಗೆ ಅಧೀನರಾಗಲಿಲ್ಲ.
