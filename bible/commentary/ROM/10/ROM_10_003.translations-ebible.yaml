    तर थेनीगदे परमेश्‍वरसे ह्राङदा सेम निबा म्‍हि स्‍होला भिबा तामला तहरी आचिनी।
  avt-avt: Hɨr nertei menmen God kɨrɨakem, te hɨrak katɨp haiu mɨt haiu yaain. Hɨr
