    bia diet takodas ra matmataan tana. Ma diet ga walar hua kanong pa diet ga nunurei
    bia i hoeh bia Kalou na kurei bia tikai i takodas ra matmataan tana. Io hua, pa
    diet ga hanapu diet tano ngaas ing Kalou i mur wara kurkurei bia tikai i takodas.
  viv-viv: GavaiyaꞋamine Yaubada kaliva gisedi yegayegadiyao Bana matane ma hifaniyena,
    hivaitana taudiyao Mosese yana vehimeya hiꞋiꞋidibumuhigena faꞋina hinayegayega
    Yaubada matane. Medema faꞋina keke Yaubada againe hidahawahegedi be Bana Tauna
    ginasedi yegayegadiyao Bana matane.
  yao-yao: Pakuŵa nganaimanyilila yakuti Akunnungu pakwaŵalanjila ŵandu kuŵa ŵambone
    paujo pao, nombewo atandisye litala lyao achinsyene. Ngakulikuya litala lya kuŵalanjikwa
    ŵambone paujo pa Akunnungu.
  tgp-tgp: Matan, la sopo rongovosahi na malele sei God mo taua vara tamlohi la pa
    mai la tataholo na nahona hinia, ale la lo ale na malelera purongo sei vara la
    pa tataholo na nahon God hinia, la r̃ohu vara la usuri malele atu God mo lo vai
    na tamlohi la mai la tataholo na nahona hinia.
  auc-NT: Edæ Wængonguï pönö badongä ate mönö tömengä ayongä nö entawëmö bamompa,
    ante ëñënämaï ïnäni inte idægoidi ïñömö, Nämä mönö cædö beyænque nö cæmö bacæ̈impa,
    ante cædinque edæ oda cægadänimpa. Mänömaï cædinque tömënäni Wængonguï nänö nö
    cægaïnö ante edæ Baa angadänimpa.
  kbc-NT: Aɡ̶oyowooɡ̶odi niɡ̶ica anigote Aneotedoɡ̶oji niɡ̶ina oko meote me iɡ̶enaɡ̶a.
    Odoletibige mowo epaa lakatigi, odaa joɡ̶odowocetege niɡ̶ijo anigote Aneotedoɡ̶oji
    oko me iɡ̶enaɡ̶adi.
  bmh-bmh: Uwait nug duair tub gonugau ameg ebu naliu usalabun tapai muraneu, ag igul
    go suban i abiu. Ag agal igul atai macanemen, go nug Uwait nugau ameg ebu ag duailel
    naliu darem abai maranemen. Ag igul go guzenanemen, gonun, ag Uwait nugau naliu
    dabun abu semoracanemen.
  ctu-BL: Come mach yujilobic bajche' mi lac taj toj bʌ lac pusic'al ti Dios. Jini
    cha'an woli' ñopob i bajñel wa'chocoñob i bʌ ti toj. Ma'anic tsi' peq'uesayob
    i bʌ cha'an mi' ch'ʌmob ti' wenta i coltʌntel chajpʌbil bʌ i cha'an Dios.
  meq-meq: Tsəveɗ nakə Mbəlom ma təriye ha ndo ŋgwalak eye kame ŋgay aye na, tə sər
    bay. Ta pəla tsəveɗ tay wal. Andza niye, tsəveɗ nakə Mbəlom ma təriye tay ha ndo
    hay ŋgwalak eye kame ŋgay aye na, a satay bay.
  noa-H: Cristo maach t'umaam k'ʌʌn kõit meetarr gaaimuata Hẽwandamag hamach pekau
    chugpaapijujã k'ĩirjuba. Hamaun sĩi hamachdëu hamach jöoin hi hʌʌrk'anaa Moiseeu
    ley p'ã pʌarrjã wajap'a hʌʌrk'a nʌm paarta Hẽwandamag pekau chuk'u narrjö hamach
    wajaug paapiju hẽk'aajem.
  alp-NT: Esi rekwa lalane rebe Alla Iakneka eteise mo. Esi suka kena lulu Kristuse
    mo leke esi nkena me Alla oaIje. Batuke esi lulu esi sukare kena lulu hukume rebe
    Musa ilekire leke esi nkena.
  san-VEL: yatasta ii"svaradatta.m pu.nyam avij naaya svak.rtapu.nya.m sthaapayitum
    ce.s.tamaanaa ii"svaradattasya pu.nyasya nighnatva.m na sviikurvvanti|
  kbq-kbq: Na'ankure Anumzamofo fatgo avu'avazankura nohakrazanki, zamagra'a zmavuzmavateti
    fatgo zmavuzmavara erifore hugahune nehu'za, Anumzamofo fatgo avu'avazamofo agorga'a
    nomanize.
  kbh-kbh: Chënga ndoñe tonjanësertá nts̈amo Bëngbe Bëtsá inétsama ents̈anga chabe
    bominÿiñe ts̈ábenga chamotsemnama, y cachënga tmojánguango nts̈amo jamëse jobenayama
    Bëngbe Bëtsabe bominÿiñe ts̈ábenga jtsemnama; pero ndoñe chca tmonjanobená, chë
    ents̈anga chabe bominÿiñe ts̈ábenga chamotsemnama nts̈amo Bëngbe Bëtsá inetsamcá
    ainánaca ntjoyëngacñëcá.
  ron-LSB: Pentru că, ignorând dreptatea lui Dumnezeu și căutând să își stabilească
    propria dreptate, nu s-au supus dreptății lui Dumnezeu.
  pon-pon: Pwe re jaja pun en Kot, ap jojon kapwaiada pein arail pun ap jota duki
    on pun en Kot.
  nhe-BL: Israelitame ax quimachilíaj quejatza Toteco quinchihua tlacame xitlahuaque
    iixpa. Inijuanti san quitemohuaj mochihuase xitlahuaque iixpa ica nopa tlanahuatili,
    huan yeca ax quicahuilíaj Toteco ma quinchihua xitlahuaque iixpa.
  sps-sps: Ri fataanis osing a sanaan ten Gov iny kat fatavaroiny a mes, tana saa
    ri komainy faatok ror e Gov ana fokinai, tsuri te tavaron buser matan Ya, to sana
    ri gim ror ma kaa fain e Gov te kat fatavaroiny rarori.
  wnc-wnc: Ngan. Anututa kepi takngatukan ninda itane nomune amin noman daknganim
    taknga tenimuke inane waakngaapa initewan apu ninde tangge kungwanimukut. Ngana
    kepi wa Anututa tenimukut takngae masa imuke wa aminda Anutue nomune take yutnangge
    natake mama wamu katak siknga tawake tasiking ngana buyana dua aakut.
  bus-bus: Zaakɛ aↄ̃ↄ dↄ̃ dian Luda è tó yã bↄńyo nna nàro, ben aↄ̃ègↄ̃ wɛtɛɛ yã
    bↄńyo nna kↄ̃n ń zĩnda gbãaao. Dian Luda è tó yã bↄńyo nna nà, aↄ̃ↄe síro.
  gub-BL: Ta'e nukwaw kwaw Tupàn ipurumuawyze haw wà xe. Oho zepe wape rupi wà, uzeagaw
    pà uzemukatu pà nezewe wà. Noho tuwe kwaw Tupàn hape rupi wà, nukwaw kwaw Tupàn
    purumuawyze haw wà.
  imo-imo: Goteni imbo toya toli imboma nimbe karomo mele naa pilko, eno enongano
    pilko i ulu temolo wali imbo toya tolima molomolo ningo pilko teringi. Akumunga
    Goteni eno toya toli imboma nimbe karomo ulumu naa teringi.
  boj-boj: Naŋgi Qotei aqa ŋamgalaq di tamo bole une saiqoji sqajqa gam qaliesai.
    Deqa naŋgi naŋgo segi siŋgila na tamo bole une saiqoji sqajqa waueqnub. Naŋgi
    Qotei aqa gam na tamo bole une saiqoji sqajqa urateqnub.
  eng-DRA: For they, not knowing the justice of God, and seeking to establish their
    own, have not submitted themselves to the justice of God.
  knf-knf: baanyikrën jibi ajaaŋ ado ñaaŋ awo naŧool ţi kadunul. Balaana pwo baŧool
    ţi kadunul na iko yi başaluŋ bukal ţi ŋleef ŋi baka. Hënk, bapok udolade wi nul
    wi ajaaŋ aţëpna kado bañaaŋ bawo baŧool ţi kadunul.
  san-KHM: យតស្ត ឦឝ្វរទត្តំ បុណ្យម៑ អវិជ្ញាយ ស្វក្ឫតបុណ្យំ ស្ថាបយិតុម៑ ចេឞ្ដមានា ឦឝ្វរទត្តស្យ
    បុណ្យស្យ និឃ្នត្វំ ន ស្វីកុវ៌្វន្តិ។
  arn-NT: Welu küme kimlay engün Ngünechen tañi wiñoduamatuafiel ta che ñi yafkan
    mew. Feymew kintukey engün tañi wiñoduamangetuael kisu tañi adümkawel mew engün,
    fey müngeltukelay engün Ngünechen tañi adkünuelchi dungu tañi wiñoduamangetuam
    engün tañi yafkan mew.
  zas-NT: Din ad rtiëjbt reeman chililadx reeman xhienaag rayal güün reeman din gac
    reeman perdon loj Dios, al zinal reeman ziꞌc naladx reeman gac reeman perdon,
    luar güün reeman ziꞌc rën Dios din gac reeman perdon.
  ken-NT: Bábhɨ́kɨ́ rɨŋɨ ɛnyu Mandɛm ákʉ̀ bo mámbák chak bɛsí bhi. Mánù chi
    bɛkʉ wap mbi anɛ bɔ babhak chak bɛsí bhi. Ɛ́kʉ bábhɨ́kɨ́ ka mbi anɛ yi ákʉ̀
    bo mambak chak bɛsí bhi.
