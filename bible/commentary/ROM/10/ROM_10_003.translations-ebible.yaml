  eng-DBY: For they, being ignorant of God's righteousness, and seeking to establish
    their own [righteousness], have not submitted to the righteousness of God.
  guo-NT: 'Japi judíos pajut chiekal matabija-el Dios isaxaelpox japi babijaxan ispoxan
