  san-SIN: යතස්ත ඊශ්වරදත්තං පුණ්‍යම් අවිඥාය ස්වකෘතපුණ්‍යං ස්ථාපයිතුම් චේෂ්ටමානා ඊශ්වරදත්තස්‍ය
