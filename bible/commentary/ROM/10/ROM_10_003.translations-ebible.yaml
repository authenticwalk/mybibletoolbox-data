verse: ROM.010.003
translations:
  kpx-kpx: Keau Dilavau ata malevei humaha inutolotolote kemo otoveveve ke hilokaholilu.
    Isito keau abu isivie humahate ke ehovama. Katealemo keau Dilava isivi vai humahave
    inutolotolote kela tioholima.
  okv-H: Te God na eoi embo jajavotoho eagora te enana na ari avo kito kiaesira ue
    God na ari javotoho ari avo toto ungo oenga eto javotoho asi eagora te
  tbo-tbo: Iyowai Yaubada lawa e huhouna idumaluhi naka tauhi ega hita hanapugeya
    po ega hita palihalena mehi uyahina. Ma tamogi hai nugotuhugei dewa gehouhi hi
    wiwawala yababahi po ipa apo Yaubada ina houna idumaluhi.
  mal-C: കാരണം, ദൈവം മനുഷ്യരെ നീതീകരിക്കുന്നവിധം അറിയാതെ സ്വന്തം പ്രയത്നത്താൽ നീതീകരിക്കപ്പെടാൻ
    ശ്രമിച്ചുകൊണ്ട് അവർ ദൈവനീതിക്കു വിധേയപ്പെടാതിരുന്നു.
  grc-SR: Ἀγνοοῦντες γὰρ ⸂τὴν τοῦ θεοῦ δικαιοσύνην, καὶ τὴν ἰδίαν δικαιοσύνην⸃ ζητοῦντες
    στῆσαι, τῇ δικαιοσύνῃ τοῦ θεοῦ οὐχ ὑπετάγησαν.
  bgc-bgc: क्यूँके वा धार्मिकता जो परमेसवर की ओड़ तै आवै सै, उस ताहीं वे समझण म्ह
    नाकामयाब रहे अर अपणे तरिक्कें तै धर्मी बणण की कोशिश करी, वे परमेसवर की धार्मिकता
    के अधीन न्ही होए।
  khz-khz: Kwalana Palagu genana kala rorirori evogomaina, voia ira ati riparia, pe
    ira matotaura na geria kala rorirori kalara polura gevega-rugarana. Vovetaina
    gaurai Palagu na taunilimalima etao-rorirorirana rauparara taunataunara ira na
    ati gegapi-ragerana.
  deu-TKW: Die Gerechtigkeit Gottes verkennend, ihre eigene aufzurichten bemüht, haben
    sie sich der Gerechtigkeit Gottes nicht unterworfen.
  zsr-NT: Cutu nözcnëꞌ ca runëꞌ Dios, runzëꞌ ga nacruꞌ tsahuiꞌ, san tëꞌnnëꞌ lun cuinquëꞌ
    tsahuiꞌ racz quequëꞌ, len cutu taꞌcuꞌë nöxj ladxiꞌ lahuëꞌ Dios quië gac gunëꞌ
    lequëꞌ tsahuiꞌ.
  lin-lin: Lokola bayebaki te ndenge nini Nzambe akomisaka bato sembo mpe balukaki
    komikomisa sembo na ndenge na bango moko, batosaki te lolenge oyo Nzambe akomisaka
    bato sembo.
  hns-NT: Oesab na djaane hai kie khaalie Parmeswar ie kaam kar sake hai. Aur oesab
    kausies kare hai barhia banke Parmeswar se ek howe khaatien. Bakie djaise Parmeswar
    maange hai oesabse ek howe, ie oesabke na attjha lage hai.
  noa-E: Cristo maach thumaam khʉʉn kõit meetarr gaaimuata Ẽwandamag amach pekau chugpaapijujã
    khĩirjuba. Amaun sĩi amachdëu amach jöoin i ʉʉrkhanaa Moiseeu ley phã pʉarrjã
    wajapha ʉʉrkha nʉm paarta Ẽwandamag pekau chukhu narrjö amach wajaug paapiju ẽkhaajem.
  eng-EMTV: For they, being ignorant of the righteousness of God, and seeking to establish
    their own righteousness, have not submitted themselves unto the righteousness
    of God.
  mib-NT: Chi tu cájecūhun ni i ndese ndáhva Yaā Dios cuēchi ñayuu, te ndúcú i quendōo
    ndaā i máá‑ni jeē squícu i ley. Te tu cájetáhú i máá modo jeē ndáhva Yaā Dios
    cuēchi i.
  lif-NT2: खे़ङ्‌हाॽरे़ निङ्‌वाॽफुमाङ्‌लाम् के़दाःबा साम्‌योनिबान् कुसिङ्‌मे़न्‍निःत्तुम्‍बाल्‍ले़
    चोगुल्‍ले़ खे़ङ्‌हाॽरे़ साम्‌योथिम्‍मिन् इःप्‍मा नाःप्‍माआङ् आबाङे साम्‌योनिबा
    पोःङ्‌मा तम्‍सिन् मे़जोगु, हे़क्‍केलॽरिक् खे़ङ्‌हाॽरे़ निङ्‌वाॽफुमाङ्‌ङिल्‍ले़
    कुसाम्‌योनिबा पोःङ्‌मा लाम्‍मिन् मे़नाॽरुरो॥
  xnj-xnj: Muni vamanyi lepi ndi Chapanga cheakuvakita vandu vavyayi vabwina palongolo
    yaki, nambu vene vatumbwili chevaholali, na vakuyilanda lepi njila ya Chapanga
    ya kuhengewa kuvya vabwina palongolo yaki.
  mmx-mmx: Nedi di goxoklen langas ne Moroa ga lok li i xusu tik lox asepmus di basinge
    laxakapmek, ketla diga puse ngas axa at levendoxoma atnedi. Kuren la di goxo raba
    axa di ri ne Moroa la langas ne Moroa ga lox i rik lox anmanton tino limixin.
  cbr-NT: Uisai cara unicama Nucën Papa Diosan iscëx upí 'iti 'icë quixun ca 'unánma
    'icën. —'Ënbi Moisésnën cuënëo bana quicësabi oquin 'acë cupíshi ca an 'ën nuitu
    upí isia —quixun sinani ca Nucën Papa Dios cuëëncësabi oi Cristomi catamëti sinántisama
    tanxa.
  tee-NT: Va la'is'akstu'an salaka tanaviputun ju ix'alhunut'an va ixlacata ni tanavich
    ju k'ox. Pus ju Dios salaka ca'anavinilh ix'alhunut'an ni va catalhilaca'alh cava
    ju Cristo.
  eng-LSV: for not knowing the righteousness of God, and seeking to establish their
    own righteousness, they did not submit to the righteousness of God.
  cak-NT: Man quieta'n ta anchique modo niqui'en chi quiri' manak quimac niquikalej
    chech ri Dios. Man quieta'n ta chi ja ri Dios ri nibano. Y romari' niquitaj quik'ij
    chi niqui'en ri nu'ij ru-ley ri Moisés y manak niquijo' niquinimaj ri Jesucristo
    ri takon-pe roma ri Dios, y xa ta niquinimaj ri Cristo, man jun ta quimac niquikalej
    chech ri Dios.
  pah-NT: 'G̃a ndokoi Tupana''ga remimombyryva rupi. Igwete g̃a etehei: “Xanhimombyry
    nhande,” ei g̃a. “Xako nhande Moisésva''ea remimbo''eagwera rupi. A''ero po ti
    Tupana''ga ei nhande ve: ‘Pepyry hete pe,’ e po ti ga nhande ve nehẽ,” e''i tehe
    g̃a. A''ea g̃a e''i tehe okoe''yma Tupana''ga remimombyryva rupi.'
  sja-NT: K'awa k'iniadak'aa Ak'õrepa Cristode ijãapataarã p'ek'au k'achia wẽe beepipari.
    K'ĩsiapata ne-inaa pia oo p'anɨpa Tachi Ak'õrepa ãchi pia ak'ɨit'ee. Maperã Cristode
    ijãa k'iniada-e.
  xed-xed: Sna a həŋ ta tvi ká Lazglafta ta nanaftá mnduha ka gwal tɗukwa ta wa irani
    wa. Ŋa taŋ ŋa taŋ ma zba tva nzaku tɗukwa ta wa ira Lazglafta ta magə həŋ, ka
    kwalaghutá həŋ ta tsuʼaftá tsa tvi ta kəl Lazglafta ka nanaftá mnduha ka gwal
    tɗukwa ta wa irani ya.
  mks-NT: Jáchi̱ co̱ xíni̱ na̱ ndaja cája Ndióxi̱ ña̱ ná nduu nda̱a̱ ña̱yivi nu̱ mé
    á sa̱há ña̱ cán quéa̱ ndúcú na̱ nduu nda̱a̱ na̱ nu̱ mé á xi̱hín ña̱ cája mé va
    na. Ta co̱ cúni̱ na̱ ndiquia̱hva na mé ná ndáha̱ Ndióxi̱ ña̱ ná caja na ña̱ na̱sacu
    ini mé á caja na.
  gfk-S: Hokakarek, di ga walar be di na gil no nudi ngas iat be God na kure be di
    takados ra matmataan tana. Ma di ga walar hobi kinong pa di gale nunure be i hohaam
    be God na kure be tikenong i takados ra matmataan tana. Io kaie, pa di gale hanapu
    di tano ngas ing God i mur ura kurkure be tikenong i takados.
  bmu-bmu: Anutunöŋ keunini jim teköiga solanizini, miaŋgö könaŋi qahö möt yaköba
    nanŋinanök esapköba solanŋi akingö kapaŋ kölakze. Mewö aka Anutunöŋ keunini jim
    teköiga solanibingö jimakzawi, keu miaŋgö bapŋe qahö anda qaköba öne laŋ malje.
  dgz-dgz: God waenapan kakaewa nagirewa diamopi neginewa mu oare, gare mu muk negin
    dawa tun amone. Ap menan God anu tumase kakaewa diamo diamo neginewa mu tandayasene.
  eng-GNV: For they, being ignorant of the righteousnes of God, and going about to
    stablish their owne righteousnes, haue not submitted themselues to the righteousnes
    of God.
  zaa-NT: Labí nabia'ni cą ti'iỹa tsè' ná nu ra Tata Dios para eyacca ri'u nàri ru'a
    lúe. Làcą nna runi gáláa cą duel·la' iria nàri cą lani e de ca tul·la' qui' quį,
    pero calatsi' quį guni cą na según la' rulábalatsi' qui' bá quį nna labí ríalatsi'
    quį nu ra Tata Dios para guni e cą recibir.
  eng-WEBSTER: For they, being ignorant of God's righteousness, and seeking to establish
    their own righteousness, have not submitted themselves to the righteousness of
    God.
  guh-guh: 'Bajarapamonae apo yapëtae pacuenia exanaejitsia Dioso aneconijibia petaenexatsi.
    Jamatabëcuenenavëxaniabiaya jumai tsabiabi: “Itsa jumecovënëtavanapaenatsi Dioso
    Moiséspijinëta penajumecopatsilivaisi, nexata Dioso aneconijibia nacataena,” jai
    tsabiabi bajarapamonae. Apo jumecovënëtsi pacuenia Dioso itorobatsi pexanavanapaenexa
    Dioso aneconijibia petaenexatsi.'
  bon-bon: Teepi toraca gaabe ne opo lica yaawatnusi Acejiyame te lipu biname bine
    teeme tääpume conocäco me jaawenemuge. Teepi singi gemi teemämu gaabe wawename
    cuta singi lica Acejiyame te teebibine teeme tääpume conocäco wawename teeme gaabe
    ca.
  nhw-BL: Israelitame amo quimachilíaj quenicatza Toteco quinchihua masehualme xitlahuaque
    iixpa. Inijuanti san quitemohuaj mochihuase xitlahuaque iixpa ica nopa tlanahuatilme,
    huan yeca amo quicahuilíaj Toteco ma quinchihua xitlahuaque iixpa.
  swh-ONEN: Kwa kuwa hawakuijua haki itokayo kwa Mungu, wakatafuta kuweka haki yao
    wenyewe, hawakujitia chini ya haki ya Mungu.
  wbi-wbi: ulwakuva namukagula ikyang'haani ja Nguluve, kange vilonda kujenga ikyang'haani
    jave veene. navalyale vagholofu ku kyang'haani ja Nguluve.
  bba-bba: Bɑ ǹ swɑɑ yɛ̃ ye Gusunɔ u rɑ kɑ tɔnu ɡem wɛ̃, mɑ bɑ swɑɑ kɑsu bu kɑ ben
    tiin ɡem yɑrɑ. Yen sɔ̃nɑ bɑ ǹ Gusunɔn ɡem swɑɑ wiru kpĩiyɛ.
  eng-KJVCPB: For they being ignorant of God’s righteousness, and going about to establish
    their own righteousness, have not submitted themselves unto the righteousness
    of God.
  kgk-NT: Ha Nhandejáry katu ojerovia hese va'e-pe, “Nde py'a potĩ-ma” he'i íxupe.
    Ha Nhandejáry reko kwaa e'ỹha onhemopotĩse mo'ã ha'e ae gweko-rupi oiko va'e.
    Upéixa ndoikói voi Nhandejáry reko-rupi onhemopotĩ hagwã. Heko-pe nonheme'ẽi voi
    va'ekwe heko-rupi oiko hagwã.
  waj-waj: 'Anutuuqo gioonna kiaapuuyara tinoo: Inna safuuma variraiyavee, tii aataruuvaa
    hama iya arinaima rikiada taavai. Anutuuqaa avuuvau ta safuuma variaarayavee kiaa
    kiada ngiarinaidiri vo aataru vooyauvai iida varida variaavai. Anutuuqaa aataru
    safuuma variraivaara hama iya ivaara ee-oo tida ngiari ausa mmuduuyaiyauvaa Anutuuqaa
    mmiaavai.'
  cpy-cpy: Tee riyotee-yanitzi ikowatziira Tajorentsi itampatzika-shireta-kaeri, tee
    ikemijantzi, apatziro ikowa-shita itampatzika-shiretan-tyaawo ipankina-waeta-shitari
    apaniroeni.
  ekk-PKP: Nad ei saa aru, kuidas teeb Jumal nad enda ees õigeks, ja nad üritavad
    end ise õigeks teha. Nad ei võta omaks seda, kuidas Jumal inimesed õigeks teeb.
  mpx-mpx: Nige hi aatena te hauna kamwasa eliyana ge Yehoba ni awa sapusapu-agil,
    yaka hi labose totoliya wali kamwasa nihi ginol. He kamwasa toto eliyana ge Yehoba
    ni awa sapusapu-agil heliya nige hi yaliyaya-an.
  wbp-wbp: Wurrangku-juku kalu rampal-manngu-nyanyi kajilpalu purayarla kuruwarri
    Mujuju-kurlangu, ngula-jangkaju Kaaturluju kajika-jana jungarni-pajirni nganta.
    Kala kula kalurla wala nyinami Kaatukuju jalangu-warnurlaju Jijaji-kirlangurlaju
    kuruwarrirlaju.
  luo-luo: Nikech ne gikia ngima makare ma aa kuom Nyasaye, gisetemo keto margi giwegi,
    ka gidagi rwako yor Nyasaye moketogo ji kare.
  nhe-NT: Israelitame ax quimachilíaj quejatza Toteco quinchihua tlacame xitlahuaque
    iixpa. Inijuanti san quitemohuaj mochihuase xitlahuaque iixpa ica nopa tlanahuatili,
    huan yeca ax quicahuilíaj Toteco ma quinchihua xitlahuaque iixpa.
  aii-aii: ܟܲܕ ܠܵܐ ܒܝܼܕܵܥܵܐ ܟܹܐܢܘܼܬܵ‌ܐ ܕܐܲܠܵܗܵܐ، ܘܒܸܛܥܵܝܵܐ ܕܡܲܫ݇ܟ̰ܚܝܼ ܟܹܐܢܘܼܬܵ‌ܐ ܕܓܵܢܵܝܗ‌ܝ،
    ܠܵܐ ܗܘܹܐ ܠܗܘܿܢ ܙܲܒܛ ܠܟܹܐܢܘܼܬܵ‌ܐ ܕܐܲܠܵܗܵܐ.
  esk-NT: Iḷisimanġitḷutiŋ Agaayyutmun iñuich nalaunŋasripchaġuutilaaŋatnik ukpiqsrił̣iġmiktigun,
    iŋmiknik nalaunŋasriñiallaŋniqsut pisułiġmiktigun, iliŋisa qaitchisunġitḷutiŋ
    iŋmiknik Agaayyutmun. [Taatnaqhutiŋ nalaunŋasritḷaiññiqsut.]
  msb-msb: Kay wara ninda pag-angaya an paagi kun pan-o ginapatanos san Dios an mga
    tawo kundi nagtalinguha lugod sinda paghimo san inda sadiri na paagi. Kaya wara
    sinda mag-ako na patanuson san Dios,
  cpa-NT: Guiog¹³ báh³ dsa² jmo¹² hnangh¹² juu¹² ja³lén²dsa dsa² tsa¹re² dsag³ ja³ta¹ni¹
    Diú¹³. Tsa¹hniu¹dsa túgh²dsa juu¹² ma²ca¹quieg² Diú¹³. Cu¹dsié¹² tsa¹cuuh¹²dsa
    juu¹².
  dso-dso: ଲକ୍‌ମନ୍‌କେ ନିଜର୍‌ ମୁଆଟେ ଦରମ୍‌ ବଲାଇ ଅଇବାକେ, ପରମେସର୍‌ ଜନ୍‌ ଜଜ୍‌ନା କଲା, ସେଟା
    ସେମନ୍‌ ନିଚ୍‌ଲାଇ । ମାତର୍‌ ନିଜେ ଜଜ୍‌ନା ତିଆର୍‌ କରି, ନିୟମର୍‌ ବାଟେ ଇଣ୍ଡ୍‌ଲାଇ ।
  meu-meu: Badina be Dirava ena kara maoromaoro asi dibadia; sibo-lia edia kara maoromaoro
    e goadalaiamu, a Dirava ena kara maoromaoro asie badinaiamu.
  yva-NT: 'Ware ubeker utavondi taune awa unanuije so rai: ware wo Ananyao Musa rarijat
    indamu umamai no Amisye amune rai. Weramu wantatukambe Amisye apa unanuijo tugae
    Po ratayao indamu vatane umamai no Amune rai. Muno wonae utavondi Apa unanuije
    so raiji.'
  dgc-dgc: Da éwan de tukoy éng kodya na Diyos a tumanggap ta tolay. Ey nadid, da
    éwan de tukoy, éy ginimet de i sarili de a rilihiyon, monda gustu maka side na
    Diyos. Pero éwan side méniwala a tanggapén na Diyos i tolay a umasa ni Cristo.
  zpm-NT: Ib rieṉd zho zdoo Dios ral rsilaa me miech lo doḻ, laa zho rzac por miṉe
    guṉ zho laa me csilaa zho. Ib nëd zho guṉ zho miṉe racladz Dios.
  hix-NT: Noro wya, Kryestu hona xenytxok hampànà, ronenyhoryetxho me oyehtxoho menye,
    katxho hutwahra ro mak natxhe ha. Eyukhura rma natxhe ha. Onà wyaro haxa kany
    me natxhe ha. Kàyweronàhyamatxho kom yawo ro ryesnàr ke ryhe, ohxe xaxa wehxan
    hamà, Khoryenkomo wya, kany me rma natxhe haryhe.
  sim-sim: Lir men lerawu lihikop li laha ma worna mak li na, karem hishinda ola.
    Hako lir mbeek orhi siyok sinda ambu lir. Uhu lir mbeek li halashinak or men wavu
    orhik lirin ma worna mak or ushakwak hishinda ambu lir, wahau.
  npi-ULB: किनकि तिनीहरूले परमेश्‍वरको धार्मिकता जान्दैनन्, र तिनीहरूले आफ्नै धार्मिकता
    स्थापित गर्न खोज्छन् । तिनीहरू परमेश्‍वरको धार्मिकताप्रति समर्पित भएनन् ।
  cgc-cgc: Ula danen naintindii paagi an na iya ta Dyos na danen an buaten din na
    matareng. Gatingwa man gyapon danen an na magsunod ta paagi an na salig danen
    na igo aged danen an buaten na matareng. Tenged pasunod nang danen iran na paagi,
    ula danen gapasakep ta paagi na iya ta Dyos na danen an buaten na matareng.
  tim-tim: Yâkŋe Anutugâlân ba dosa bâlâk aknegât dâp yendâp aregât pâpkomai gât yeŋeak
    âlepŋe aknegât âiŋe kârikŋe memai. Hain akmâ Anutuŋe yekto huraguâk gât dâp hâkâŋ
    akmai.
  yor-yor: Nítorí bí wọn kò tí mọ òdodo Ọlọ́run, tí wọ́n si ń wá ọ̀nà láti gbé òdodo
    ara wọn kalẹ̀, wọn kò tẹríba fún òdodo Ọlọ́run.
  wos-wos: Di God nanika “yikafre sémbut hurukwa du takwa di” nandéka sémbutka xékélakihafi
    yata di deka hambukmbu male di Godna makambu yikafre sémbut hurukwa du takwa renjoka
    di hurufatiké. Wungi hurufatikéta di Godna sémbut wandé maki huruhambandi.
  emp-NTPO: Ãcõrẽba sãwã ẽberãrã jipa unubarida ãdjirãba cawad̶acaa. Maʌ̃da igarad̶aped̶a
    ara ãdjia o panʌneba jʌrʌ panʌa Ãcõrẽ quĩrãpita jipa b̶ead̶i carea.
  eng-F35: For they, failing to understand God's righteousness and seeking to establish
    their own righteousness, have not submitted to God's righteousness.
  ind-ind: Mereka tidak mengerti bagaimana cara Allah membenarkan manusia, karena
    itu mereka berusaha dengan cara sendiri, bukan dengan cara Allah. Itulah sebabnya
    mereka tidak mau taat mengikuti cara yang sudah ditentukan Allah.
  pes-OPCB: زیرا ایشان راهی را که خدا برای انسان در نظر گرفته تا توسط آن مقبول خدا
    شود، درک نمی‌کنند. با رد کردن راه خدا آنها از راه خودشان که همانا حفظ شریعت است
    خواستند مقبول خدا شوند.
  mpt-mpt: Niminbabe, i Gode kukubo nanea nakaia unangai baabenea Ibo naka molot unang
    molotobo ge oyebeo i mo tekein keim blimobe. I funaniba Nimaye okok ayamo okok
    kebianoba Gode kin dimo nibo naka molot unang molot anomo ge funaniba i okoko
    sbalma okok blib otane i e kin dimo mo molot aim blimobe. Sino Gode baanea Ibo
    ne bainobo geib mole ne kin dimo naka molot unang molot anomabiobo genebuo i ele
    weng baanebio iwato mo naim blimobe. I ili bobol tem funin ota nabinibbiobe.
