  kan-OKCV: ಅವರು ದೇವರಿಂದ ಬರುವ ನೀತಿಯನ್ನು ತಿಳಿಯದವರಾಗಿ ತಮ್ಮದೇ ಆದ ನೀತಿಯನ್ನು ಸ್ಥಾಪಿಸಲು
