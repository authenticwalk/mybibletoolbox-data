    Qotei aqa gam na tamo bole une saiqoji sqajqa urateqnub.
  eng-OEBUS: for, in their ignorance of the divine righteousness, and in their eagerness
    to set up a righteousness of their own, they refused to accept with submission
    the divine righteousness.
  eri-eri: Nere Itou no ere fai tigini higei nomo fanyimu oojowai waha, nere ada isi
