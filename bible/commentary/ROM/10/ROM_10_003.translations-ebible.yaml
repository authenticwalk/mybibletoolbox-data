  hla-hla: Nori e ma atei sileri te mar hamatskö sila mera nei e Sunahan u katun i
    matanen, ba nori i ma kukutie tei a maroro i tanen. Nori e torohanan kuier a maroro
    peisa i taren.
  mav-NT: Ha'a­wyte yt ta'a­tu­mohey i Tupana kapiat mu'ap Iesui. Ta'a­tu­waure mu'ap
    Tupana kuap sese hamuat hawyi mesup ta'a­tukat re wẽtup mu'ap Tupana kapiat kuap
