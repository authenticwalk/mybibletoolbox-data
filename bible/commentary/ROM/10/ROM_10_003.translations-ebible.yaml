  ena-ena: Asɨ agaŋ nudɨ nukeŋ hɨji lubiahɨlahɨla aludɨ hulaŋ iamɨgali huaci aba abɨlalɨ
    agadɨ ma igavɨlalɨ uami. Lɨdɨŋ nulɨdɨ nukeŋ vɨdɨvɨdɨŋ hɨvɨ alaŋ hulaŋ iamɨgali
