  peg-peg: ଲାଗିଂ ମାନାୟ୍‌ତି ଦାର୍ମି କିଜ଼ି ଇଡ୍‌ଦେଂ କାଜିଂ ଇସ୍ୱର୍‌ ହିତ୍‌ତି ଦାର୍ମିକାତା ବିସ୍ରେ
