  tgo-tgo: Ma thɨ ghareghare e the kamwathɨ na Loi i wovarumwarumwaruŋa lolo, iwaeŋge
    tembe ghanjimberegha thɨ vakatha lenji kamwathɨ. Ma thɨ goru weya iya kamwathɨko
    Loi le renuwaŋako ŋgoreiye na i wovarumwarumwaruŋa lolo, thɨ botewoyathu.
  yap-yap: Ya dar nanged e re kanawo’ ni ir e ma mat’awnag Got e girdi’ riy ngak,
    ma kar guyed rogon ni ngar ngongliyed e birorad e kanawo’; ma aram e dar pi’ed
    yad ko birok’ Got e kanawo’ ni ir e ma mat’awnag Got e girdi’ riy ngak.
  mop-NT: Ma' u yeeloo' biqui ti yan u men a Dios ti'i ca' p'aatücoo' ti c'üma'an
    a maca. Jadi' tanoo' u yaaltic u tojquintic u bajil tu bajiloo', mentücü, ma'
    tanoo' u cha'ic u bajil ti'i a Dios ti'i ca' tojquinbicoo' ti'i ca' p'aatücoo'
    ti c'üma'anoo'.
  tet-tet: nebee Naꞌi Maromak naloos sia. Sia naꞌin loke dalan duꞌuk, tan la noꞌuk
    rona baa Nia.
  hlt-MCSB: Pathen kah duengnah vik te a mangvawt uh tih amah kah duengnah thoh ham
    ni a toem uh. Te dongah Pathen kah duengnah dongah boe a ngai uh moenih.
  xtd-NT: Ñayo‑i n‑kutnuni ini janda kada‑i xa ma kundido kutau ka‑i kuechi n‑ka kida‑i.
    Ka ndukundee‑i xa ma kundido kutau ka‑i kuechi n‑ka kida‑i, ko tuku ka kida‑i,
    te tuku juini Ianyuux. Xaxeꞌe xijan dani xndido xtau‑i kuechi n‑ka kida‑i.
  mdy-ETH: ፆኦሲ ዓሶ ፂሎ ማሂ ዛጋ ጎይፆ ዔያታ ዔሩዋዖ ዔያታ ፔኤሮ ፂላኒ ኮዒፆና ፆኦሲ ፂሉሞም ዓይሢንቲባኣሴ።
  spl-spl: Yâhâ Anitâŋe nenekmu ârândâŋ olâkgât mâtâp ya ekŋetâ ki keterakyiŋgimap.
    Yakât otmâ yeŋe eŋgatyeŋeâk otmâ mâtâpgât hâum pâpgumai.
  usp-NT: Rechak ta' retamak nen mo tran Kakaj Dios chi jb'anic suc'ul re ranm jun
    cristian. Ri' rajak roj xsuc'ulb'isaj ranmak chiwch Kakaj Dios ric'anak chirij
    ri trantak. Jwi'li'li ta' xcojtak ri xan Kakaj Dios pi rechak.
  zav-NT: Bito chse'eɉni'ine' naquən' baben Diozən' par nic̱h ṉe' c̱he beṉə' de que
    zɉənaque' beṉə' güen laogüe'enə'. Ḻe'e ḻega'acteze' chse'ene'ene' yesyə'əyilɉe'
    naquən' so'one' par nic̱h əsa'aque' beṉə' güen lao Diozən'. Bito chse'ene'ene'
    so'onḻilaže'ene' par nic̱h əṉe' c̱hega'aque' de que zɉənaque' beṉə' güen laogüe'enə'.
  sgz-sgz: Áá, kápdite mák ilmi sál káián ái Káláu suri long anokwa di i mátán, má
    ngorer dik ser sál kándi sang suri da nokwan. Má pasi á ngorer kápdite rusan tar
    di uri sál ái Káláu ákte pepla páksi.
  kek-NT: Ut inc'a' neque'xnau chanru nak nati̱co' li kach'o̱l chiru li Dios. Que'xyal
    xti̱cobresinquil xch'o̱leb chiru li Dios yal xjuneseb rib. Ut inc'a' que'raj xba̱nunquil
    li yebil xban li Dios.
  blz-NT: Raaya'a sian minginti'i koi upa Alaata'ala mompopokana' mian. Ka' gause
    i raaya'a mampari-pari kada' popokana'on koi men pinginti'ina i raaya'a, mbaka'
    i raaya'a bude' popokana'on koi men taena Alaata'ala.
  poe-NT: Kja̱xin noehya sín kíxin nkexrí chrókjuinchetjóá Dios tí iji̱é sín. A̱ ntá
    jehó sín xritjeyá sín nkexrí chrókótjóá sín la tjinkakonhya sín chrókjuinchexiteyéhe̱
    sín Dios.
  san-TAM: யதஸ்த ஈஸ்²வரத³த்தம்ʼ புண்யம் அவிஜ்ஞாய ஸ்வக்ருʼதபுண்யம்ʼ ஸ்தா²பயிதும் சேஷ்டமாநா
    ஈஸ்²வரத³த்தஸ்ய புண்யஸ்ய நிக்⁴நத்வம்ʼ ந ஸ்வீகுர்வ்வந்தி|
  cof-NT: Diosi yalaca niyaque se suwano jonunca miitoto, yalachi tenca munateri sen
    jochique tenfeminla joe. Diosi yalaca se suwachi tinasanan, merátuchi timinla
    joe.
  srm-NT: Biga de aan bisi ku di fa Gadu buta u sëmbë musu ko bumbuu nëën wojo. De
    an ta saka dëën seei, ma de ta hopo ta biinga nöömö ku dee wëti u de de ta hoi,
    fu de ko bumbuu nëën wojo.
  qvs-NT: Mana yachanayansapachu Tata Dioslla uchankunamanta salvanankunata. Munansapa
    kikinkuna rurashkankunaraykulla Tata Dios salvanankunata. Mana munansapachu Jesukristuta
    kreyiptinkuna Tata Dios salvanankunapa.
  zca-NT: Sa' nizak bixa' por nane bixa' xmod nzhak nambe men lo Dios, lë'la nzhakla
    bixa' le' bixa' rë kwa'n nzobni' lo ley, par ya'n bixa' wen lo Dios. Mbaino nanet
    bixa' gon bixa' kwan midi'zh Dios por Jesukrist.
  cbc-NT: Bairi, “Dios pʉame Jesucristo mena marĩ catʉ̃goñatutuaro jʉ̃gori, ‘Ñe ũnie
    carorije cawapa cʉ̃goena niñama,’ marĩ ĩ masĩñami,” ĩ tʉ̃goñamasĩẽtĩnucũñama.
    Bairo tʉ̃goñamasĩẽtĩrĩ yua, na majũ na caátitutuarije mena ñe ũnie cawapa mánarẽ
    bairo ãniganucũmiñama.
  qxo-NT: Tsaynöpis manam yarpäyantsu Jesucristuta chasquicurrä Tayta Diospa perdonninta
    alcanzayänanpä cagta. Tsaypa rantinga yarpäyan Moises gellgangan leycunata cäsucuyaptinrä
    perdonashga cayänanpä cagtam.
  mox-mox: mana Yaubada ena ʼedaʼeda tomotau eda vetunutunuqa matanaya weaqina ge
    ida ʼawahaqiaqiea. ʼInega taudi edi nuenuega nuanuadi ina vetunutunuqa Yaubada
    matanaya luvine ana matayaga ʼinega. Ta baʼe ʼinega Yaubada ena ʼeda vetunutunuqa
    weaqina ivakesiea.
  kew-kew: Gore nimumi Gote-me onaa maredepo yape kone-daa naniminaaeme. Goa pua nimuna
    pora kuritalo peme. Goa peme-pulu nimumi Gote-me onaa maredepo yape pora gimoa
    pirisimi.
  dww-dww: Taudi Mamaitua na didimana kedanama a riutuaḡaie, be taudi adi noḡotama
    nama na ruvae didimana kedanama a wanewanena.
  twi-ASANTE: Wɔammu tenenee a ɛfiri Onyankopɔn no, na mmom wɔpɛɛ sɛ wɔfa wɔn ankasa
    nimdeɛ so. Yei amma wɔamfa wɔn ho anhyɛ Onyankopɔn pɛ a ɔnam so ma onipa wie pɛyɛ
    no ase.
  aoj-aoj: Esis ukup mahamahasa waf God nandaꞌafi ma nogaꞌi apaꞌ epes usiꞌipai. Eaꞌ
    sandaꞌam sandawalapa waf usiꞌifi asasifi atefa sagaila muꞌuli inimba God nagasoꞌ
    Mosesani. Eaꞌ esis ina safeꞌ lafela Goda nogaꞌi apaꞌ epes usiꞌipai, owaꞌatin.
    Apaꞌ Krais nafiꞌi nataga eaꞌ. Isimba atis deiꞌ apaꞌ ina ataꞌ mape lafela muꞌuli
    inimba, aꞌ owaꞌatin. Anen nafiꞌi nandawalapa amam nematawa mamahisa sagahapifa
    anini eaꞌ deiꞌ God nofalas naꞌi esis amam nematawa boꞌwes hililiꞌi.
  cbv-cbv: Ĩ jenah joyátjĩhjeh tʉ́ini ĩ chãjíhna yʉhna, Dios ã náah yacatdih ĩ jéih
    bʉʉjácan caá. Pánih bʉʉjácan yʉhna, Dios ã teo wáacat pínahdih ĩ jenah joicáh,
    queétdih “Nit tʉ́init caá”, ã niíj encan caá.
  taw-taw: God binɨb kɨlop gek, kɨli binɨb suŋtep ne yenɨgabal ak, anɨb ak kɨli gos
    ma nepal. Kɨli pen gos chɨn ke kɨdek gɨl, God binɨb suŋtep ne yonɨgun agɨl, gos
    anɨb ak nepal. Anɨb ak kɨli God gos ne ak kɨdek gɨl muk okok ma mɨdel, ne kɨlop
    gek binɨb suŋtep ne yenɨgel tek ma lup.
  jic-NT: Ma sin 'yüsa gente 'üsüs Dios lal se palá, Dios liji mpes p'in. Yupj yola
    'üsüs nsem yupj Dios lal yupj p'iyá lajay mpes. Ma lajay Dios jos jin, mpes newa
    malala yupj Dios lal.
  zap-NT: Porke rlaandet men ydee men kwent gan pezee run Dëdyuzh perdon xdol mén,
    sinke noze xkwent men rye men gan pezee gak perdon xdol men, rlaandet men ylaa
    men zegne rlaan Dëdyuzh chen gak perdon xdol men.
  wer-wer: Pit Anutuuk wotpil yaniwas kan pö kasëng menak pitëmtok wotpil sëpnaataan
    weë ngentiak ya yamëngk. Pël yeem Anutuu iri wë pim wotpil yaniwas kan pöököl
    nasën yaë.
  ipi-ipi: '@see-verse:ROM.010.002'
  qul-NT: Mana reparancuchu Diosllapuni runacunata juchamanta salvaj caskanta. Chayraycu
    Diospaj salvación churaskanta mana casucuspa, ruwaskallancuwan salvacunancupaj
    masc'ancu.
  ter-NT: Vo'oku ákoyeahiko éxa kónokea itúkeovo Itukó'oviti ponopô xâne, koati koxunákovotihiko
    itúkeovo énomone ponopóvohiko nonékuke Itukó'oviti. Yane ákohiko itúkoake ne mani
    kíxoaku Itukó'oviti ponópeahiko.
  bmr-NT: 'Mɨɨro gaajatɨmehiica mɨllɨtɨ miyamɨnaafico Moocaani agaayɨcɨnoco, jillɨ
    iinoro: Jillɨtɨ magaayɨcɨcafeteji, onoomaño tollɨ moonɨmo. Moocaani miyaano toonofañodɨ
    agaayɨcɨjirunoco imiyaavogotɨmoro.'
  fuf-fuf: Ɓay ɓe andaali peewal iwrungal e Alla ngal, e ɓay ɓe ɗaɓɓii no ɓe tabintinira
