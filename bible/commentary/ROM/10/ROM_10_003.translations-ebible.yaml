    Kótóné donoi so whi̧póló beterótu betere ao̧mó sukó̧ló bitini, dowa̧ae fu betalepó.
  hin-2017: क्योंकि वे परमेश्वर की धार्मिकता से अनजान होकर, अपनी धार्मिकता स्थापित
    करने का यत्न करके, परमेश्वर की धार्मिकता के अधीन न हुए।
  wol-KYG: Yoonu njub gi Yàlla di joxe nit ki, àtteb ku jub, moom lañu umple tey jéema
    dëggal seen njubteg bopp. Moo tax nanguluñu njubte gi Yàlla di maye.
  bef-bef: Enali Huꞌmau bonaꞌi leꞌmo bati huse hapaꞌa yamofihi mekeheliꞌahabe. Enali
    enegekesaꞌani keheliꞌahanamofihi hapaꞌa megeꞌi nemalabe. Enali Huꞌmau eneleꞌmo
    bati huse hapaꞌa mekehelite aitoga agoya hu meemiꞌahabe.
  amm-amm: Kotoyo totaini mulu louwa ititounikaiki, totani muluyosu. Ulai nonani imo
    kulalikino, Musini imoso louwa aluwaikino, piyamoki, Koto mo imo mo futowo.
