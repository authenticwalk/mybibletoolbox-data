  anv-NT: Aŋmɛ ba, genó ɛyigé me nshyage ne metɔɔ́ wa meko ne mmyɛmenɛne ya mbaá
    Ɛsɔwɔ gétúgé bɔɔ́ ba gelu nnó Ɛsɔwɔ áferé ɛbwɔ́ né ɛfwyale gabo.
  sab-NT: Cha daballa cha ibotea Cristo giti, cha gerule ba ole, cha no no cha bitalla
