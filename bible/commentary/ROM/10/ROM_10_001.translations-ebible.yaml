  cop-BHC: ⲚⲀⲤⲚⲎⲞⲨ ⲠϮⲘⲀϮ ⲚⲦⲈⲠⲀϨⲎⲦ ⲚⲈⲘ ⲠⲀⲦⲰⲂϨ ⲈϮⲢⲀ ⲘⲘⲞϤ ϨⲀ ⲪⲚⲞⲨϮ ⲈϨⲢⲎⲒ ⲈϪⲰⲞⲨ ⲈⲨⲚⲞϨⲈⲘ
  buk-buk: O asidôwai. Aö tac whiŋ ŋandô ma gateŋ mbec têŋ Anötö, bu lau Israel-ŋga
