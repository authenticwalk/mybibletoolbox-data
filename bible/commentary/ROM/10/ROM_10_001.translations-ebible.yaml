verse: ROM.010.001
translations:
  kpx-kpx: Di haokuvuia, di uvu bahata Iselala ata ovei di ata kebiaho guliguliai
    isiviale abu hoidevege Dilavana kebia malevei.
  okv-H: Eto nau namei kamei, nau jo tapa na Judea embomeni nau be avoeto God na oreketo
    umbaja jo tapa na pari eagona.
  tbo-tbo: Walewalehiu, nugonugou a luhogala baneina po a laupali Yaubada uyahina
    mi Yudeya ubeihi ipa luyagohana hina tuhagaya.
  mal-C: സഹോദരങ്ങളേ, ഇസ്രായേല്യർ രക്ഷിക്കപ്പെടണമെന്നു ഞാൻ ഹൃദയപൂർവം ആഗ്രഹിക്കുകയും
    അവർക്കായി ദൈവത്തോടു പ്രാർഥിക്കുകയുംചെയ്യുന്നു.
  grc-SR: Ἀδελφοί, ἡ μὲν εὐδοκία τῆς ἐμῆς καρδίας καὶ ἡ δέησις ⸋ἡ⸌ πρὸς τὸν θεὸν ὑπὲρ
    ⸂τοῦ Ἰσραήλ⸃ ⸋2ἐστιν⸌ εἰς σωτηρίαν.
  bgc-bgc: हे बिश्वासी भाईयो, मेरै मन की इच्छा अर मेरे यहूदी माणसां खात्तर, परमेसवर
    तै मेरी याए प्रार्थना सै के वे बचाए जावै।
  khz-khz: Walakavaku maparami, au aoku gena ririwa kamuna taunatauna, e geku noginogi
    Palagu genai akalaana Isaraela talimara Palagu na pene vega-magulira.
  deu-TKW: Brüder, ihr Heil ist der Wunsch meines Herzens und der Gegenstand meiner
    Fürbitte bei Gott.
  zsr-NT: Bö́chaꞌadauꞌ, le rzë ladxaꞌa len le rnabaꞌ lahuëꞌ Dios gunëꞌ quegac bunách
    Israel nac gunëꞌ ga lulë́ꞌ.
  lin-lin: Bandeko, posa ya motema na ngai mpe libondeli na ngai epai ya Nzambe ezali
    ete bana ya Isalaele babika.
  hns-NT: Bhaai logan, ham diel bhar se Parmeswar se praatna kariela kie hamaar djaatie
    paap-boeraai me se batj djaai.
  noa-E: Cristo gaaimua khodamnaan, muan mʉch meeun judionaan peerdʉpim khõsita chiraajem.
    Magua Ẽwandamag jëeuwaijã magta irig jëeujem am kõit, amjã peerdʉtkhamkhĩir.
  eng-EMTV: Brothers, the good pleasure of my heart and my supplication to God on
    behalf of Israel, is for their salvation.
  mib-NT: Hermano jijnáhan ró, cúu ndasɨ́ ni rī te jícán tahú rī nuū Yaā Dios jehē
    ñayuu nación rī Israel, jeē na jnáma ya i jíjnáhan i.
  lif-NT2: आमिःम् फुॽनुसाॽ नु ने़ॽनुसाॽसे, इङ्‌गाॽग इस्राइलिहाॽ ताङ्‌मे़से़ःप्‍ल फाॽआङ्
    सिक्‍लुङ्‌मोनुए निङ्‌वाॽफुमाङ्‌ङिन् तुवा चोगुङ्‌लो॥
  xnj-xnj: Valongo vangu, mtima wangu winogela neju na kumuyupa kwangu Chapanga, ndi
    ndava ya vandu va Isilaeli kuvya vasanguliwayi.
  mmx-mmx: Luvutnetak mi luvurinuk. Lodoxoma rinotno ro xeneng at laxat tarak do limixin
    tinotno rak dinaba roo su. La a ngising amisik ne Moroa rinedi.
  cbr-NT: '''Ën xucë́antu, ësaquin cana mitsu cain, Israel uni judíos unicama Cristomi
    catamëtia ainan ''inun ië́miti cuëënquin cana Nucën Papa Dios ñucáxunin.'
  tee-NT: Ji qui'alak'avin slivasalh ixlhichux qui'alhunut ju iclacasq'uin ni catatak'alhtaxtulh
    ju quint'a'israelitanin chai jantu cata'alh junta jonk'alhita mak'alhk'ajnat.
    Chai chunch ju iclhisq'uini ju Dios.
  eng-LSV: Brothers, the pleasure indeed of my heart, and my supplication that [is]
    to God for Israel, is—for salvation;
  cak-NT: Wach'alal, ri ninc'utuj che ri Dios y ri nurayij chuka' ri wánima, ja' ta
    chi ri kawinak israelitas yecolotaj.
  pah-NT: Nhiirũ, anhi'ĩ hete ji Tupana'ga pe jire'yja'g̃a ndepyga judeus'g̃a ndepyga
    tojiko ti g̃a Cristo'ga rehe javo. A'ereki ji apota hete g̃ajikoga ga rehe.
  sja-NT: Ɨ̃pemaarã Cristo k'aurepa, t'ãripa mɨa k'inia bɨ judiorãpa Cristode ijãadamerã.
    Ɨt'aa t'ɨ̃pari Tachi Ak'õremaa ãra chupɨria k'awaamerã, mãgá o k'achiadeepa uchiadamerã.
  xed-xed: Zwanama ɗa, skwi ta kumə yu ma ŋuɗufa ɗa ná, ta kumay yu ta mutsafta la
    Israʼila ta mbaku. Tsaya skwi ta magə yu ta duʼa ta ghəŋa taŋ da Lazglafta.
  mks-NT: Cuni jo̱ho va̱ha ndó, ñani i̱, na̱ cúú cuéntá Jesús. Jáchi̱ ndinuhu ini
    i̱ xíca̱ ta̱hví i̱ nu̱ Ndióxi̱ sa̱há ña̱yivi Israel ña̱ ná candeé ini na Jesús
    já ná cuu jáca̱cu Ndióxi̱ na̱ nu̱ú cua̱chi na.
  gfk-S: Bar hinsaagu tane Krais, iou manga sip be God na halon ira Israel ma iou
    saasaring hobi.
  bmu-bmu: O urumeleŋ alaurupni, nöŋön nani könagesöurupnan uruŋini meleŋmegöra awöweŋgömakzal.
    Anutunöŋ amöt qem eŋgimapköra uruni qezaköba yeŋgöra aka Anutu köuluköm waŋgimakzal.
  dgz-dgz: Evenan wainawa, ne waenapan nega Diu nagirewa munan baguna anuivin, mu
    inak ewakewa warapen menan God inap mup waivin.
  eng-GNV: Brethren, mine hearts desire and prayer to God for Israel is, that they
    might be saued.
  zaa-NT: Lebi'į hermanos, yala rexalátsa'a' ca paisano quia' nna rinábania' Tata
    Dios lani oración qui'ni iyaba ca enne' quia' Israel nna ccá cą salvo.
  eng-WEBSTER: Brethren, my heart's desire and prayer to God for Israel is, that they
    may be saved.
  guh-guh: Tajamonae, jitsipajë bitso tajamatabëëthëtovetsina judíovi Dioso pecapanepaenexatsi.
    Bajaraxuata tovajëtabiabajë Diosojavabelia.
  bon-bon: Cäme ätrunga binamewale, cäme babo singi pisi nyene cämerage Israela biname
    cina conocono mule cabu ca äsecrera iyeteta ireclota ne päpäname. Cane Acejiyame
    ne peei tääpume ewejanenine.
  nhw-BL: Noicnihua, ipan noyolo tlahuel nijnequi para israelitame ma momaquixtica
    tlen inintlajtlacolhua. Huan nijtlajtlanía Toteco ma quinmaquixtis.
  swh-ONEN: Ndugu zangu, shauku ya moyo wangu na maombi yangu kwa Mungu ni kwa ajili
    ya Waisraeli, kwamba waokolewe.
  wbi-wbi: vanyalukolo, uvufumbue vwango nu lufunyo lwango kwa Nguluve vwe vwimila
    vwaave uvuvangi vwave.
  bba-bba: Nɛɡibu, ye nɑ kĩ kɑ nɛn ɡɔ̃ru kpuro kɑ ye nɑ rɑ n Gusunɔ kɑnɑmɔ, yeyɑ nɛn
    bweseru tu fɑɑbɑ wɑ.
  eng-KJVCPB: Brethren, my heart’s desire and prayer to God for Israel is, that they
    might be saved.
  kgk-NT: Ha'e-ta peẽ-my, xe re'ýi kwéry, Hesu-rehe pejerovia va'e. Aipota nga'u Nhandejáry
    oresende xe rugwy re'ýi kwéry-pe, Israel remiarirõre kwéry-pe. Xe py'a gwive aipota
    nga'u oresende. Amboete ete Nhandejáry-pe hese kwéry oração apo-vy.
  waj-waj: Ni seenayaso, ni seena gioonna kiaapu Yutayaiya Anutuuqo iya vita yoketaivau
    yapaiveeraivaara ni aakiaivo yaagueeqama aikioovee tinoo. Anutuuqo itaama iikiaiveeraivaara
    na pinaama yaaku varaunoo.
  cpy-cpy: Noyemijantzinkaritepaeni, nokoyiri naaka rawijako-shire-yitee nosheninka-paeni
    Israel-paeni. Rootaki namanantariri Tajorentsi.
  ekk-PKP: Mu vennad ja õed, mu südamesoov − mu palve Jumalale − on Iisraeli rahva
    pääste!
  mpx-mpx: Taliwau ge nuwau, nuwau hot Isileli pwamwal nihi pwawa, he no awanun Yehoba
    eliyana i ola to.
  wbp-wbp: Ngajukupurdangku-purnu Kirijini-wati, yulkami-nyayirni karna-jana ngaju-nyangukuju
    warlaljaku Yijirali-pinkikiji. Ngulakuju karna-janarla warrarda payirni Kaatuju
    yungu-jana kanyi nguru nyanungu-nyangu-kurra ngulangka yungu-jana jirrnganja nyina
    tarnnga-juku.
  luo-luo: Jowetena, gima chunya dwaro kendo alamoe Nyasaye ne jo-Israel, en ni mondo
    giyud warruok.
  nhe-NT: Noicnihua, ipan noyolo tlahuel nijnequi para israelitame ma momaquixtica
    tlen inintlajtlacolhua. Huan nijtlajtlanía Toteco ma quinmaquixtis.
  aii-aii: ܐܲܚܘܿܢܘܵܬ‌ܝܼ̈، ܫܲܗܘܲܬܬܵ‌ܐ ܕܠܸܒܝܼ ܘܦܲܪܦܲܠܬ‌ܝܼ ܒܐܲܠܵܗܵܐ ܒܘܼܬ ܒܢܲܝ̈ ܐܝܼܣܪܵܐܹܝܠܔ
    ܝܼܠܵܗ̇ ܕܦܵܪܩܝܼ.
  esk-NT: Aniqatiumaaŋ, uummatimniñ kipiġniuġutigigiga iluqatiŋ Jew-ŋuruat anniqsuquplugich.
    Taamna iŋiqsruutigigiga Agaayyutmun.
  msb-msb: Mga kamaranghod ko sa pagtuod, sing-ano an paghandom ko na masalbar an
    mga Judio! Sing-ano an pangadyi ko sa Dios para sa inda!
  cpa-NT: 'Lah¹la² hno¹jni quianh¹³ ca¹lah¹jǿ¹ dsøa¹jni, dsa² roh¹³ jniang³. Lah¹la²
    hlanh¹²jni Diú¹³: Ju³liúg² tsø³jong¹³ Israel.'
  dso-dso: ଏ ବାଇବଇନିମନ୍‌, ମର୍‌ ନିଜର୍‌ ଲକ୍‌ ମୁକ୍‌ତି ପାଅତ୍‌ ବଲି ମୁଇ ବେସି ମନ୍‍ କଲିନି
    । ଆରି ଏଟାର୍‌ପାଇ ମୁଇ ସବୁବେଲେ ପର୍‌ମେସର୍‌କେ ପାର୍‌ତନା କଲିନି ।
  meu-meu: Varavaragu e, lalogu ena ura, bona egu noinoi Dirava enai danu, be Israel
    taudia do bae mauri.
  yva-NT: Sya arakove, inaemeno sya kawasae Yahudi mansai rave, sya bekero rinanuga
    somamo indamu Amisye po mansapaya awa ayao kakaije rai, weti ribe sambayambe Aijo
    mansai.
  dgc-dgc: A tétotop ko, i panalangin kua, éy meligtas maka du kapareho ko a Judeo.
    Saya i gustu ko a tahod a tahod!
  zpm-NT: Bets, bzian, ne nlipaa rzaac naa tebaa zha laa grëse zha Israel lo doḻ,
    tibaque rnab naa lo Dios guieṉ zho gbig zho lo me, zeeṉa laa zho lo grë xtoḻ zho.
  hix-NT: Rowtà komo y, onà wyaro wehxaha, rohnawo, rokukuru kom hoko, Xuknewyana
    kom hoko. Enyhoryenàr komo xe rma haxa wehxaha, Khoryenkomo wya. Apa y, rokukuru
    komo enyhoryetxoko, àkehe, teryewrye ro, àwya.
  sim-sim: Jisasin hishindiyanda ma jirin ji misi, jirin amu sawenduwa, an ermba ermbak
    mahasanje anhi Judama ondonjik a holoho Avui Wasilaka lirin or jivinakmbaha a
    beten unda nir. Os a beten uwa nombo oso omek si na nahi, sunguwavu anhi nga na
    rupshikwa nira.
  npi-ULB: भाइहरू हो, मेरो हृदयको इच्छा र परमेश्‍वरलाई मेरो बिन्ती तिनीहरूका लागि
    र तिनीहरूको उद्धारको निम्ति हो ।
  cgc-cgc: Mga utod ko ki Cristo, parti ta mga linai Israel na yon man mga paryo ko
    na mga Judio gaandem a gid para ki danen daw gapangamuyo a man ta Dyos na danen
    an maluwas alin ta iya na silot.
  tim-tim: Galama, nâŋgât kâmot Yuda luâk âmbâle are Anutuŋe meyekbiapgât hannande
    dondâ hâwât nekto Anutu aregât ulilaŋman.
  yor-yor: Ẹ̀yin arákùnrin àti arábìnrin, ìfẹ́ ọkàn àti àdúrà mi sí Ọlọ́run fún àwọn
    ènìyàn Israẹli ni kí wọ́n le ní ìgbàlà.
  wos-wos: Wuna nyama bandi, God Israelré yikafre hurundét, di dé wali jémba rendate,
    wuni némafwimbu mawuli ye wuni Godré wa, dika.
  emp-NTPO: Djabarã, mʌ̃a sod̶eba quĩrĩã b̶ʌa Ãcõrẽba israelerãra ẽdrʌ edaida. Maʌ̃
    carea mʌ̃a Ãcõrẽa iwid̶i b̶abaria.
  eng-F35: Brothers, my heart's desire and prayer to God for Israel is for their salvation.
  ind-ind: Saudara-saudariku, kerinduan hati dan permohonan saya yang sungguh-sungguh
    kepada Allah adalah supaya semua keturunan Israel bisa diselamatkan.
  pes-OPCB: برادران عزیز، آرزوی قلبی و دعای من برای یهودیان این است که ایشان نجات
    یابند.
  mpt-mpt: Ne nekwal ibo wentine! Ne nemaye Islel teni bobolo fumbiania Gode nganha
    biania God kobo ne meletani Isleli hengmino temo dotlanale ge ohabibe.
  ssx-ssx: Yaka kame titio. Yaka puki pa꞉ta꞉ witolo hone tieketa꞉ yaka tapake hande
    Diu wanda꞉halima꞉ da꞉ta꞉la꞉eki muemena꞉yeke hone witolo ekina꞉ loa꞉me. I̱ma꞉ iki
    pa꞉ta꞉ hone witolo hata꞉ Koda꞉ pa꞉ta꞉ yeni pu halome.
  mkl-mkl: Iŋɛ inɛm ŋɑ, iyi ǹ bi si idɔm fei do iyi ǹ wɑ n tɔɔ Ilɑɑɔ̃, nŋui í jɛ
    dimim ŋɑ ɑ bɑ fɑɑbɑ.
  gaq-gaq: ଅ ବୟାଁ ତନାଇଂ ନେଙ୍ଗ୍‍ ନିଜର୍ ଜାତିନେ ରେମୁଆଁ ଉଦାର୍‍ ବାଆର୍‍ଲେ ଆକେନ୍‍ ନେଙ୍ଗ୍‍ନେ
    ଗର୍‍ବେନେ ଇକ୍‌ଚା ବାରି ଇସ୍‍ପର୍‍ ଡାଗ୍‍ରା ଆକେନ୍‍ ନେଙ୍ଗ୍‍ନେ ମୁଇଂ ପାର୍‍ତନା ।
  gof-RNT: Ta ishato, ta kumetha wozanan ta amotteynne Xoossaa woossey Isra7eeley
    attana melassa.
  unx-unx: ହେ ହାଗା ମିଶିକ, ଆଇଁୟାଃ ଆପ୍‌ନାଃ ହଡ଼କ ଜୀଉବାଞ୍ଚାଅ ନାମେକାକ, ମେନ୍ତେ ଆଇଁୟାଃ ମନ୍‌ସୁରୁଦ୍‌ରେ
    ସାନାଙ୍ଗ୍‌ତାନାଇଙ୍ଗ୍‌ ଆଡଃ ଆଇଙ୍ଗ୍‌ ପାର୍‌ମେଶ୍ୱାର୍‌ତାଃରେ ସବେନ୍‌ ଇମ୍‌ତାଇଙ୍ଗ୍‌ ବିନ୍ତିତାନା
    ।
  gah-gah: Nigivénegita, Zuta vegená Ómasímo kugutó vizitive loko nigikatunú lamaná
    gelekuke keikumú Ómasiloka loaká noumóza,
  lcm-lcm: Keve tungag, kag vubuk lava nei vingag na sokotuk ani God ta ki sapang.
  aer-aer: Atyewe Jesus-kenhe areyaye! Ayenge kwenhe ahentye anthurre aneme atyenge-artweye
    Jew areyeke Jesus arratye itelaretyeke, alakenhe ikwerenge anteme the Ngkarte
    apayuthnerle-aneme Re itnenhe itetheke mpwaretyenhenge.
  qvc-NT: Kuyashqay masitakuna, tukuy shunqoywanmi ancha munani, isrraylinu masiykuna
    washadu kananllapa. Chaymi Tayta Dyusman ancha mañakuni, paykunata washanambaq.
  tgl-ULB: Mga kapatid, ang nais ng aking puso at ang hiling ko sa Diyos ay para sa
    kanila, para sa kanilang kaligtasan.
  cbs-NT: Jaska inun, en betsabu inun en puibuun, enabu Israelbu jatukidi ean shinain
    jabuwen nuikin Dios en jatu yukaxunkubainmiski, jau Diosun kupiti mese binukin
    Jesucristo chibankin ikunwainbu jau Diosun jatu mekexanunan.
  xtm-NTPP: Ndijin ja ni ka nduu o sa'ya Su'si a, ja ndaa ndija kúu ja kúu ini xeen
    sa ja jin ndani'i ta'vi ñayii ñuu Israel ma, te sukan jikan‑ta'vi sa nuu Su'si
    ma.
  nnq-nnq: Makalongo bango, chambala umwojo gwango ajango Akasilaeli bakomboligwe.
    Kabe najope ku Nnoongo.
  bao-NT: Yʉ yaarã, yʉ yeri ca boorije, israelitas're Ʉmʉreco Pacʉre yʉ ca jãi bojarije,
    “Cʉ̃ja ametʉajato” ĩigʉ yʉ ca ĩirije nii.
  san-ORI: ହେ ଭ୍ରାତର ଇସ୍ରାଯେଲୀଯଲୋକା ଯତ୍ ପରିତ୍ରାଣଂ ପ୍ରାପ୍ନୁୱନ୍ତି ତଦହଂ ମନସାଭିଲଷନ୍ ଈଶ୍ୱରସ୍ୟ
    ସମୀପେ ପ୍ରାର୍ଥଯେ|
  huv-NT: Xecojow xechijquiaw, xique naleaing sayac wüx ximeaats malüy nipilan israel
    mawüw wüx asoetiw nejiw, pares satün ocueaj Teat Dios mambeol nejiw.
  otn-NT: Ague ma̱ zi cu̱'a̱hʉ, ja̱njua̱ni̱ dí ha̱hma̱ mmʉi dí̱ mmarpa̱bi̱ Oja̱'ʉ
    yø judío ngue di̱ nya̱ni̱.
  nop-nop: Notneye, Juda metam adi Bepaŋdi kotigoŋ yanagilaak, walanedi unduŋ hinek
    nadiŋa Bepaŋ ninadi hati tilat.
  obo-NT: Mgo suwod, dakkoo kos ingowollon ku nod kotobbus iddos iling ku no mgo Judio,
    woy ini en kos dosalon ku riyon to Monama.
  cak-ENT: Hermanos, ri ninc'utuj yin chin ri Dios y ri rurayibül chuka' ri vánima,
    ja ta que ri kavinak israelitas nyecolotüj ta vi chuvüch ri quimac.
  lif-NT: ᤀᤠᤔᤡ᤺ᤶ ᤑᤢ᤹ᤏᤢᤛᤠ᤹ ᤏᤢ ᤏᤧ᤹ᤏᤢᤛᤠ᤹ᤛᤣ. ᤀᤡᤱᤃᤠ᤹ᤃ ᤀᤡᤛᤪᤠᤀᤡᤗᤡᤜᤠ᤹ ᤋᤠᤱᤔᤧᤛᤧ᤺ᤵᤗ ᤑᤠ᤹ᤀᤠᤱ ᤛᤡᤰᤗᤢᤱᤔᤥᤏᤢᤀᤣ
    ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤴ ᤋᤢᤘᤠ ᤆᤥᤃᤢᤱᤗᤥ॥
  mie-NT: Hermano, cúu ndasí inī ni de jícān táhvī ni nūū Yāā Dios jēhē nchivī nación
    ni Israel, jā ná scácu yā ndá ji.
