  zar-NT: Libíʼiliʼ, bö́chaʼadoʼ, le rizë́ ládxaʼa, en le rinábidaʼ-nëʼ Dios gunëʼ
    quégaca bönachi Israel naca gunëʼ ga uluʼlë́ʼ.
  kde-kde: Mmakukulupila avangu, chinu chingulembela kwa ntima wangu wammalele na
    chingunnyuwa Nnungu kwajili ya Vaisilaeli nni kuva, vapohwe.
  ata-ata: Ta vivilo, eni masaxa noxilo tatila lexe Lataua upamaulineꞌi ta Isilaeli,
    la utotomu ne eni akilaka noxou Lataua sou mii nesi.
  qvw-NT: Chalapacü-masïcuna, śhun'üpa wañupacuyninpis Tayta Diosman mañacuynïpis
    Israelcunaca salbaśha cananpïtamá cayan.
  nfa-nfa: Aꞌari aaꞌi-aaꞌi! Jaꞌa neo dhèu Israꞌel abhu ngaa? Jaꞌa sabajꞌa ho hudꞌi
    laa Lamatua patalale rèngu nèti koasa sasala-sasigo ra. Ladhe jꞌajꞌi ka sèmi èèna,
    dꞌara jaꞌa heka karejꞌe kèna!
  tnp-tnp: Piak mɨn mɨne nəuvɨnɨk mɨn. Iəkolkeikei pɨk məmə Uhgɨn otosmiəgəh nətəm
    Isrel, kəni nian rəfin iətəfaki ohni.
  urd-urd: ऐ भाइयों; मेरे दिल की आरज़ू और उन के लिए ख़ुदा से मेरी दुआ है कि वो नजात
    पाएँ।
  hot-hot: Aiyaŋ thêlô, yakapôlôŋ lahaviŋ yenaŋ avômalô Islael nêpôm Wapômbêŋ anêŋ
    bulubiŋ ba intu yahateŋ mek ek thêlô.
  mqj-NT: Anggammua' sa'do'dorangku, kuinawa-nawa anna kupa'sambayangan liu langngan
    Dewata kela ullambi' siapa duka' kasalamasan satondokku to Yahudi.
  rus-SYN: Братия! желание моего сердца и молитва к Богу об Израиле во спасение.
  mbh-mbh: Na titeikre, tho sis rintet ve aro God aro i pamimi Israelre, na tho nong
    nge a God venen aken.
  bdd-bdd: Ma ꞌiyagwao, moisa ꞌigu bodaowedi yanuwanuwa tuhuyahidi madouna togidega
    ma ꞌetolema siloba, ee ꞌoinega tuta mabwaiyana weyahidi yaꞌahwaꞌahwanoi waiwai
    Yehoba ꞌoina.
  cbt-NTPO: Pa'pi nohuantërahuë israiro'sa' cha'ëcaiso'. Ina marë' iyaro'sa', chiníquën
    Yosë nontárahuë.
  srn-NT: Brada nanga sisa, nanga mi heri ati mi e winsi èn mi e begi Gado fu A ferlusu
    den Dyu.
  cta-NT: Cuꞌma̱ nguꞌ tyaꞌa ntsuꞌu chaꞌ jiꞌna loꞌo Jesús, tyucui tyiquee naꞌ lye tsa
    nchcuiꞌ tyaꞌna naꞌ loꞌo ycuiꞌ Ndyosi, chaꞌ cuaꞌni lyaá Ni jiꞌi̱ nguꞌ judío tyaꞌa
    naꞌ.
  bqc-SIM: Ma gbɛ̃́ↄ, yã́ pↄ́ má yei ma sↄ̃ guu, málɛ a wabikɛ Luawa mɛ́ Isailiↄ
    suabaa ũ.
  tcz-CHONGTHU: Kasopi deitah teho, kalunga kagelkhoh jingle Pathen'a kataona hi Israel
    mite huhhing'a aumna dingu hi ahi.
  mar-mar: बंधूंनो, त्यांचे तारण व्हावे, ही माझ्या मनाची कळकळीची इच्छा व माझी त्यांच्याकरिता
    देवाजवळ विनंती आहे.
  snp-snp: Ena mono wenenane-motao, Isilaeli wenenane yamu kolito Goti loumomo, ya
    olu omuni ko gedageto ya sene-muluneu lalo kolinae, loto loumumo idowe.
  isl-isl: Kæru systkini, það er þrá mín og bæn að Gyðingaþjóðin frelsist.
  spy-NT: Mbo ng'eetaabiya, kiyēē māchē ꞉mooyēēnyuu āk nyēē āsooyē Yēyiin ku kule
    /kiiraraach Yuutayeek.
  xnn-xnn: Ngem bebsatko, nan nemnemko isnan iib-ak ay Judio et kakakakayatko ay maisalakanda.
    Siya di nan kanayon ay ilol-owalok ken Apo Dios.
  mwe-mwe: Ashaalongo ajangu, shingupinga nne muntima gwangu na kujuga kwangu kwa
    a Nnungu Bhaishilaeli, bhatapulwanje.
  tte-tte: Kaukavao yo duguwao, nuwanuwagu lalakina tomo Yudiya meuloili lebo silobai,
    bwaimwa yagu kawanoi Yaubada koina.
  tcs-tcs: Sospamle blo mi, ai prapa gad bigsore wea at blo mi po ol Zuwispipol. Ai
    prea deitaim ane naittaim sole God i go seibe dempla.
  hlt-THB: Koeinaakhqi, kak kawlung ngaihnaak ing Israel thlangkhqi ham kak cykcahnaak
    taw a mingmih hul na ami awm thainaak aham ni.
  soq-soq: Sumanai sosona, ne nuana uduudu mampe menanedio ita God mampe rauparintedina
    ne apananaida Israelwa inantopona!
  qub-qub: Ermänucuna, Tayta Diosninchïtami llapan shongöpa ruwacö Israel-masëcunapis
    salbacur Tayta Diospa ñaupanman chayananpaj.
  att-att: Wáwwagi, nepallà yù pakkaragâ ku ta meyígù nakuan yù ira kagittâ nga Kudio,
    á yáyù nga sigídá nga ipakimállà ku kâ Namarò.
  bki-bki: Bilbilu nalo, kiniou nomijog bova napano kiaku yati nalo memedu, jibe kulo
    Ju nalo, maka amonea ga. A kiniou nojidom laka ka nalo monoka avokar ioruriano,
    nina naruei kiniou nojo nobolkouo jikili ban Atua kalo.
  bqp-bqp: Ma gbɛ̃nↄ, yã kũ má yei ma swɛ̃̀ɛ gũn matɛni a wɛ́ kɛ Ludaamɛ Isarailanↄ
    surabana ũ.
  mcp-mcp: Bwaaŋg, mə ŋgə bul jɨɨ nə́ Zɛmbî yə́g *Oyúdɛn cʉg, gwə́ wə́ mə́ jî nyə
    mə́jəgʉla mâm dɨ́ yí.
  hat-hat: Frè m' yo, jan m' ta renmen wè jwif yo sove! Jan mwen pa manke lapriyè
    Bondye pou yo!
  npl-NT: Nokniwah, ika nochi noyolo niktlatlaujtia Dios mamomakixtikah nochteh n
    tlakah de Israel.
  bgg-bgg: Gu khuiinothek nane bumuiithek, gui bran shii ragia rey yi pha nyie khi-èrek
    ne gui lubu rog shii yang! Nyie khi-èrek ne ithek shii sia phi!
  eng-TCENT: Brothers, the desire of my heart and my prayer to God is that Israel
    may be saved.
  eng-BSB: Brothers, my heart’s desire and prayer to God for the Israelites is for
    their salvation.
  cpu-NT: Iyekiite, nokoviri naaka iravisakoshireyetai nosheninkapayeeni Israel-mirinkaite.
    Irootake namanantariri Pava.
  san-ASM: হে ভ্ৰাতৰ ইস্ৰাযেলীযলোকা যৎ পৰিত্ৰাণং প্ৰাপ্নুৱন্তি তদহং মনসাভিলষন্ ঈশ্ৱৰস্য
    সমীপে প্ৰাৰ্থযে|
  tac-NT: '''Emi Onorúgame oyérame napurigá ne, neka najkí ''lige ''we tani ne Onorúgame
    napurigá ''la bi''wígame alawégame nímala alué ralámuli jurío napurigá ne.'
  eng-WEBPB: Brothers, my heart’s desire and my prayer to God is for Israel, that
    they may be saved.
  gfk-H: Kaba tasigu ta Karisito iau manga nem bia Kalou na halon ira Israel ma iau
    saasaring hua.
  viv-viv: Omi tobohiyakweyao Loma againe, yaku nuwanuwa keke kabiꞋona yaku yoꞋo miIsileli
    adi kibababala hinanuhagana, ada medema faꞋina Yaubada againe gaveꞋoveꞋoꞋola.
  yao-yao: Achalongo achinjangu, chingulajila kwannope mu ntima mwangu, ni ngwapopelela
    Akunnungu kwaligongo lya Ŵaisilaeli, kuti akulupuswe.
  tgp-tgp: La voraiku peresi na vevoraiku, noku usiusi isan God peresi na opoia na
    mapuku mata tavtavuiku Israel, enia vara la pa juri.
  auc-NT: Botö tönïñamïni ëñëedäni. Idægoidi quëwencædänimpa, ante botö mïmönë nanguï
    aïnente wædinque Wængonguï ingante apæ̈nedinque botö, Bitö æ̈mi beyænque quëwencædänimpa,
    ante cöwë apæ̈nebopa.
  kbc-NT: Inioxoadipi. Jemaa manitawece yaaleɡ̶ena, yoiigi Israel mida lewiɡ̶a. Jipokotalo
    Aneotedoɡ̶oji meote lewiɡ̶a.
  bmh-bmh: O izal zaiar, izal dabeleu gusig Uwait nug izal Zuda zaiar unum agal igul
    eg ebuan igaramau, gonun, izan go en auracanem.
  ctu-BL: Quermanojob, mij c'ajtiben Dios ti oración cha'an mi' coltʌntelob israelob.
    Jiñʌch com bʌ ti pejtelel c pusic'al.
  meq-meq: Malamar ga hay, a seŋ tə ɗərev ga peteh, ndo ga hay tâ yaw hərwi ada Mbəlom
    mâ mbəl tay ha. Hərwi niye neŋ faya na ɗuwuleye me a Mbəlom haladzay.
  noa-H: Cristo gaaimua k'odamnaan, muan mʌch meeun judionaan peerdʌpim k'õsita chiraajem.
    Magua Hẽwandamag jëeuwaijã magta hirig jëeujem ham kõit, hamjã peerdʌtk'amk'ĩir.
  alp-NT: Kwali betaya rebe iteki maka hlaleke sakesa, laleku titinai kena auku tamata
    Yahudiaru esi supu hlamate. Hoko au kotie loko Alla ktili titinai etesi.
  san-VEL: he bhraatara israayeliiyalokaa yat paritraa.na.m praapnuvanti tadaha.m
    manasaabhila.san ii"svarasya samiipe praarthaye|
  kbq-kbq: Hagi nafuhetane, nasaraheta, nagri'ma nagu'afima navenesigena Jiu vaheku'ma
    Anumzamofontega nunamuma nehuana, zamahokeno zamaza hanigu nentahue.
  kbh-kbh: Jesucrístbeyeca cats̈átanga, ats̈e nÿets ainánaca së́ntsebos̈e y Bëngbe
    Bëtsá së́ntseimpadana, cha Israeloca ents̈anga cháuatsebacama.
  ron-LSB: Fraților, dorința inimii mele și rugăciunea mea către Dumnezeu este pentru
    Israel, ca să fie mântuit.
  pon-pon: RI ai kan, inon en monion i, o ai nidinid kin irail on Kot pan dore ir
    ala.
  nhe-BL: Noicnihua, ipan noyolo tlahuel nijnequi para israelitame ma momaquixtica
    tlen inintlajtlacolhua. Huan nijtlajtlanía Toteco ma quinmaquixtis.
  sps-sps: Vamuinyasiny fafaaman tsonyo tana ngats fan tsian iny Roum, Nyo kaa miroun
    fakats tsian tana ka to, nyo komainy rou e Gov ma saup fatabin ir vainy tsonyo
    ito na taa Jiu tana fo aveto tsuri ana ri te tap fiisen me Krais. Tovei nyo faakats
    naa rou Tsunia nyo te rangats Ya ma kat Ya na ka to,
  wnc-wnc: Mate notnabam. Nata musipmaatangu take siknga natake Anututa notna Isrel
    nana aminu gatayamuke toknga paning kakngane sandewikge natake tumuk wamu asinggan
    ininggat.
  bus-bus: Ma gbɛ̃nↄ, yã kɛ̀ má yezi ma swɛ̃̀ guu mɛ́ɛ a wɛ́ɛ kɛɛ Ludaan Isarailinↄ
    mìsina ũ.
  gub-BL: Heànàm zutew nuzeruzar kwaw Zezuz rehe a'e wà. A'e rupi Tupàn nupyro kwaw
    tatahu wi a'e wà nehe. Aputar zepe wapyro àwàm ihe. Tuweharupi aze'eg Tupàn pe
    wapyro àwàm rehe.
  imo-imo: Ango kame, nanga pulu ltemo Israel imboma mindili nonge aulkena wendo ongo,
    yu kinye peya molko kondonge aulkena pangei konopu lepo Gote waliwalima konge
    tepo moro.
  boj-boj: O ijo was, e Israel naŋgi qa are koba qaloqnsim endegsi pailyeqnum, “O
    Qotei, ni na Israel naŋgi eleŋame.”
  eng-DRA: Brethren, the will of my heart, indeed, and my prayer to God, is for them
    unto salvation.
  knf-knf: An bayiţ naan, uko wi nji nŋaluŋ maakan ţi uhaaş naan, uko wi nji kañehandëruŋ
    bayuday Naşibaţi, uwo babuur.
  san-KHM: ហេ ភ្រាតរ ឥស្រាយេលីយលោកា យត៑ បរិត្រាណំ ប្រាប្នុវន្តិ តទហំ មនសាភិលឞន៑ ឦឝ្វរស្យ
    សមីបេ ប្រាត៌្ហយេ។
  arn-NT: Pu peñi ka lamngen, iñche tañi ayünieelchi dungu ka ñi ngillatukefiel ta
    Ngünechen tati pu israelche mew, fey tañi montulngeael engün.
  zas-NT: Compniar raliduladx ree Jesucrist, ni rënan rniaab tëën loj Dios na̱j guial
    gac ree bén Israel perdon.
  ken-NT: Bɔ̌ma, ɛnyɨŋ ɛnɛ mɛ̌yaŋ nɛ ntɨ ɛna nɛnkɛm, nnɨ́k nɔkɔ mmʉɛt ɛ̌ti bo ɛtɔk
    Israɛl chi bɛ Mandɛm ampɛmɛ bhɔ.
