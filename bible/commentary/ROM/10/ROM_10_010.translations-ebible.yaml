  lif-NT: ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤂᤧᤏᤧ᤹ ᤁᤧᤛᤡᤰᤗᤢᤱᤔᤥᤗᤠᤶ ᤏᤛᤠ᤺ᤴ ᤁᤧᤈᤥᤃᤢᤒᤠᤸᤗᤧ ᤀᤠᤵᤋᤡᤰ ᤔᤧ᤺ᤴᤏᤣᤒᤠ ᤁᤧᤒᤥ᤺ᤱ.
