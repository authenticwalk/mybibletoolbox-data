verse: ROM.010.010
translations:
  kpx-kpx: Nahi nahie uvu bahata Dilava omiale kemo nahi Dilava nimo inutolotololahalu.
    Iale nahie evievi kemo nahiabuna hotove loui kemo hilokage Dilavana nahi malevei.
  okv-H: amo ungo na jo te tapa na ke be ereva avoeto God na kogue embo jajavotoho
    ke aisuja, eto ungota ivivi na ereva avoeto oreketo humbasuja.
  tbo-tbo: Matababana nugonugomiyei ona itumagana yaka apo Yaubada ina houna idumalumi.
    Ma Yesu ona kawakawaguyougeya yaka apo ona luyagohana.
  mal-C: അങ്ങനെ ഒരുവൻ ഹൃദയത്തിൽ വിശ്വസിച്ചു നീതീകരിക്കപ്പെടുകയും വാകൊണ്ട് വിശ്വാസം
    ഏറ്റുപറഞ്ഞു രക്ഷപ്രാപിക്കുകയുംചെയ്യുന്നു.
  grc-SR: καρδίᾳ γὰρ πιστεύεται εἰς δικαιοσύνην, στόματι δὲ ὁμολογεῖται εἰς σωτηρίαν.
  bgc-bgc: क्यूँके हम अपणे मन तै बिश्वास करां सां, तो हम परमेसवर के जरिये धर्मी बणाए
    जावै सै, अर हम मुँह तै अंगीकार करां सां, के हम मसीह पै बिश्वास करां सां, तो इस
    करकै हम बच जावांगे।
  khz-khz: Kwalana nugana garakauna na evega-taunataunaana talimana, Palagu wailanai
    kala rorirori talimanai eagona; e muruna na ekilagi-matagaiana, maguli erawaliana.
  deu-TKW: Denn mit dem Herzen wird er geglaubt zur Gerechtigkeit, mit dem Munde bekannt
    zum Heil.
  zsr-NT: Lu icj ládxiꞌdauꞌruꞌ réjlëꞌruꞌ Jesús quië gacruꞌ tsahuiꞌ atiꞌ len didzaꞌ
    ruiꞌruꞌ, ruluiꞌruꞌ lahui le naquëꞌ queëruꞌ Jesucristo quië ularuꞌ.
  lin-lin: pamba te kondima oyo ekomisaka sembo ewutaka na motema, mpe litatoli oyo
    ememaka na lobiko ebimaka nde na monoko.
  hns-NT: 'Dje aapan diel se Parmeswar ke khoes khabar Kriest ke biese me bieswaas
    kare hai, oe be-kasoerie hoike ose ek banaawal djaaiga. Aur dje aapan moeh se
    boliega: „Ham Kriest me bieswaas kariela,” oe batj djaaiga.'
  noa-E: ¿Jãgwi magju aai sĩ? Thãrau ʉ̈kha nʉmuapaita Ẽwandamau maach pekau chukhu
    arrjö wajaug paapäaijeewaima; maimua ich agjö dich iiucha dich thãar ee ʉ̈khatarr
    warm khʉʉnag jaau nʉmuapaita ʉ̈u ichdëu maach peerdʉ aaujeewaima.
  eng-EMTV: For with the heart one believes unto righteousness, and with the mouth
    confession is made unto salvation.
  mib-NT: Chi jíín ini jiín ánuá yō cándíje yó jéē ni jíhī yā jehē yō, te súcuan te
    ndáhva Yaā Dios cuēchi yó. Te jeē cahán yō jeē Jítoho yō cúu Jesucristo, te súcuan
    te jnama ya yohó.
  lif-NT2: थेआङ्‌भे़ल्‍ले़ खे़ने़ॽ के़सिक्‍लुङ्‌मोलाम् नसाःन् के़जोगुबाल्‍ले़ आप्‍तिक्
    मे़ःन्‍नेबा के़बोःङ्, हे़क्‍क्‍याङ् के़मुराःल्‍ले़ ते़न्‍दिङ् के़जोगुबाल्‍ले़
    से़न्‍लप् के़घोःसुॽरो॥
  xnj-xnj: Muni mundu isadika kwa mtima ikitiwa mbwina palongolo ya Chapanga, na kuyidakila
    kwa mlomo waki ndi isanguliwa.
  mmx-mmx: Kuren la nemi do mina nunu mi lebelen nimi axap, nemi minaba sepmus. La
    do mina vaase asu i mi levenbulubun atnimi, minaba roo su.
  cbr-NT: Nun nuitu mëu, asérabi ca nun 'ucha tërë́nti 'icë quixun sinani Jesucristomi
    catamëtia, ca Nucën Papa Diosan nun 'ucha tërë́nquin nu upí isia. Usoquin an iscë́xnu
    —Jesucristo ax ca asérabi 'ën 'Ibu 'icë —quia ca Nucën Papa Diosan ainan 'inun
    nu ië́mia.
  tee-NT: Ni xamati' lhilaca'an ju Cristo la'ix'alhunut pus lakts'incan ni salaka
    ju ix'alhunut la'ixmacni Dios. Chai ni najun ni lhilaca'anch ju Cristo pus tak'alhtaxtutach
    chai jantu cati'alh ju lacajipi.
  eng-LSV: for with the heart [one] believes to righteousness, and with the mouth
    is confession made to salvation;
  cak-NT: Chi jacolotaj y man jun amac nawakalej chech ri Dios, can riq'uin ronojel
    awánima tanimaj ri Jesús, y chuka' nic'atzin chi na'ij chi ja raja' ri Kajaf.
  pah-NT: A'ereki heroviaheterame nhandepy'a pe nhande xajiko Jesus'ga rehe. Nhande
    jikogame ga rehe ga ko jipojykaharete'ga javo, a'ero Tupana'ga ei nhande ve pepyry
    hete pe javo. A'ero po ti ga nhande mondoukari ojipyri nehẽ.
  sja-NT: T'ãripa Cristode wãara ijãadak'ãri, p'ek'au k'achia wẽe p'aneepata Ak'õre
    k'ĩrapite. Ma awara tachi it'aideepa jaradak'ãri, “Jesucristo Mɨchi Waibɨa”, ak'ɨpipata
    irua tachi o k'achiadeepa k'aripa ataji.
  xed-xed: Ma zlghafta nda ŋuɗuf ta nuta lu ka mndu tɗukwa ta wa ira Lazglafta. Ma
    mnigiŋta nda ma wubisim guli ta mutsafta lu ta mbaku.
  mks-NT: Jáchi̱ tá cándeé ini ña̱yivi Ndióxi̱ xi̱hín ndinuhu ini na já nduu nda̱a̱
    na̱ caja Ndióxi̱. Ta tá cáha̱n na̱ xi̱hín java ga̱ ña̱yivi ña̱ cándeé ini na mé
    á já quéa̱ cuu ca̱cu ndaa ínima̱ ná.
  gfk-S: Hokakarek, no katim, aie nong u nurnur ma ie, kaie God ge kure be nu takados
    ra matmataan tana. Ma no hoom, aie nong u ianga palai ma ie, kaie God ge halon
    ugo.
  bmu-bmu: Gi urugan Buŋa keu möt narinöŋga Anutunöŋ keugi jim teköiga solaniman aka
    numbu jitkan Jisös jim miwikŋainöŋga amöt qem gihiiga letotman.
  dgz-dgz: Menan bumaganu makewa gapan God anu tumasinanta, gare me nu kakaewa nagirewa
    dianeta. Amba nonu gapan anega wata, “Iesu me nu Ayop nugawa di,” ap gapan nu
    wat inakam nimaneta.
  eng-GNV: For with the heart man beleeueth vnto righteousnes, and with the mouth
    man confesseth to saluation.
  zaa-NT: Porqui'ni de chi ríalatsi' ri'u lani itute losto' ri'u, ą' modo nna eyacca
    ri'u enne' nàrì ru'a lo Tata Dios nna gunie ri'u recibir. Ą'hua de riquixá'ani
    ri'u adí ca enne' qui'ni chi ríalatsi' ri'u, ą' modo nna rulue' qui'ni chi ná
    ri'u salvo.
  eng-WEBSTER: For with the heart man believeth to righteousness; and with the mouth
    confession is made to salvation.
  guh-guh: Tsipaji baja jivi pejamatabëëthëtota jumecovënëta Cristo pesivatëpaejavatsi
    pibisiacuene pexanaeneconi yabara. Bajaraxuata Dioso baja aneconijibia tanetsi.
    Jivi pecuibovojotota navajunupaebabiaba pejumecovënëtsijava Cristo pesivatëpaejavatsi
    pibisiacuene pexanaeneconi yabara. Nexata bajarapacuenia nayapëtane bajarapajivi
    Dioso pepacuene pecapanepaejavanexatsi.
  bon-bon: Ingle naace gyene mine liba ngenecu cama jäätrungusi, mine Acejiyame tääpume
    conocäco läbitininusi, cuta liba tage ca peei ätrunga poto cidi me jiicemusi,
    mine äsecrera gaabe ne jääpänusi.
  nhw-BL: Pampa quema ipan toyolo tijneltocaj Jesucristo, Toteco techchihua tixitlahuaque
    iixpa. Huan quema ica tocamac tiquinilhuise sequinoc para tijneltocaj Tohueyiteco
    Jesucristo, yaya techmaquixtis tlen totlajtlacolhua.
  swh-ONEN: Kwa maana kwa moyo mtu huamini na hivyo kuhesabiwa haki, tena kwa kinywa
    mtu hukiri na hivyo kupata wokovu.
  wbi-wbi: ulwakuva ku mwoojo umuunhu ikwitika na kukava ilkyang'haani na ku mulomo
    ilaata nna kukava uvuvangi.
  bba-bba: Domi ɡɔ̃ru sɔɔrɑ tɔnu u rɑ nɑɑnɛ doke, u kɑ ɡem wɑ Gusunɔn mi, nɔɔwɑ bɑ
    rɑ mɑɑ kɑ seedɑ di bu kɑ fɑɑbɑ wɑ.
  eng-KJVCPB: For with the heart man believeth unto righteousness; and with the mouth
    confession is made unto salvation.
  kgk-NT: Nhande py'a gwive jajerovia-ma ramo hese, nhane mopotĩ-ma va'erã. “Hesu
    Nhandejáry voi” ja'e ramo nhamombe'u-vy, nhane resende-ma va'erã Nhandejáry.
  waj-waj: 'Ta ti aakiaiyauvakidiri Yisuu Kirisiinnara kutaavaivee kiaunnano Anutuuqo
    tiiyara tinoo: Inna safuuma variraiyavee, tiivai. Ta ti avaiyauvakidiri ivaara
    kiaa kookieekiaunnano Anutuuqo ti vitoo yoketaivau yapaivai.'
  cpy-cpy: Tema pawentaa-shiretaari rirori, rootaki otampatzika-shiretan-teemiri.
    Ari okantzita, aririka piñaawae-yiteero, rootaki rowawijaako-shire-yitan-teemiri.
  ekk-PKP: Teie usk Jumalasse teeb teid õigeks ja heaks ning teid päästab see, et
    tunnistate avalikult Jumala vastuvõtmist.
  mpx-mpx: He ta abulilek atelaa, ge wala abulilek o ta ba tagilan awalaa, inoke Yehoba
    i awa sapusapu-agila ge i pwamwalila.
  wbp-wbp: Yuwayi, kuja karliparla wala nyinami kanunjumanyumpa-nyayirni, kujarlanya
    kangalpa Kaaturluju jungarni-pajirni. Manu kuja karlipa-jana yimi-ngarrirni yapa-patu-kariki
    Jijaji Warlalja-Wiri, kujarlanya kapu-ngalpa Kaaturluju kanyi yungu-ngalpa jirrnganja
    nyina tarnnga-juku.
  luo-luo: Nimar chunyi ema iyiego mi keti kare kendo dhogi ema ihulogo mi iyud warruok.
  nhe-NT: Pampa quema ipan toyolo tijneltocaj Jesucristo, Toteco techchihua tixitlahuaque
    iixpa. Huan quema tiquinilhuise sequinoc para tijneltocaj Tohueyiteco Jesucristo,
    yajaya techmaquixtía tlen totlajtlacolhua.
  aii-aii: ܣܵܒܵܒ ܒܠܸܒܘܼܟ݂ ܟܹܐ ܗܲܡܸܢܸܬ ܘܟܹܐ ܦܵܝܫܹܬ ܡܘܼܟܫܸܛܵܐ، ܘܒܦܘܼܡܘܼܟ݂ ܟܹܐ ܡܵܘܕܹܝܬ
    ܘܟܹܐ ܦܵܪܩܹܬ.
  esk-NT: Ukpiqsrigupta uummatiptikniñ nalaunŋasripchaqtugut Agaayyutmi. Taatnaqhuta
    uqaqałłaptigun Jesus-mik ukpiġiplugu anniqsukkaurugut.
  msb-msb: Kay san pagtuod mo sani sa imo tagipusuon ginpatanos ka san Dios, kag san
    pagsumat mo naman nasalbar ka na sa paghusgar.
  cpa-NT: Di³ lén² jniang³ dsa² tsa¹re² dsag³ ja³cog² Diú¹³ ju³ná³ ca¹hé³ jniang³
    jǿg³. Liúg² jniang³ ju³ná³ juúh³ jniang³ jǿg³ quiah¹² Jesús.
  dso-dso: ଆମର୍‌ ବିସ୍‌ବାସର୍‌ ଲାଗି ପରମେସର୍‌ ଆମ୍‌କେ ଦରମ୍‌ ଲକ୍‌ ବଲି ଏଜ୍‌ଲାନି । ଆରି ଟଣ୍ଡେ
    ଉଁ ବଲି ମାନିଆଇଲୁନିଜେ ଆମେ ମୁକ୍‌ତି ପାଇଆଚୁ ।
  meu-meu: Badina be lalo ena heabidadama amo kara maoromaoro e varamu, bona udu ena
    hegwaurai amo mauri e varamu.
  yva-NT: Weye wamanave Yesus ai no wansanuga rai, weti Amisye pare wamamai no Amune
    rai. Muno wamanave Ai ti wamo aura kakavimbe wansawa rai, naije Amisye po wansapaya
    wama ayao kakai ama mangke rai.
  dgc-dgc: Dahilan, éng méniwala kitam a talaga, éy tanggapén kitam na Diyos, a ibilang
    na kitam a éwan tu kasalanan. Eng ipagtapat tam a siya i Panginoon tam éy meligtas
    kitam.
  zpm-NT: Sac none dib zdoo ne gliladz ne, dzigo saṉmbe Dios ne lo doḻ; ni none cueero
    ne pe nac miṉe rliladz ne, dzigo scaania me ne.
  hix-NT: Kàhnawonye ryhe, àro wyaro hamà kany me kehtokonye, ronenyhoryetxho me harha
    manaha, katxho me tehxatxhe, Khoryenkomo wya. Kàmtar kom ke ryhe, Kohkom me naha,
    Txesusu, kany me xarha kehtokonye, Khoryenkomo nenyhoryetxho me tehxatxhe.
  sim-sim: Ome sira, os sunguwavu nihik ni hishihi ni mba, �Jisas or harik Avui Wasilaka
    mbarik indik usahari ri.� Karem ni hishi nahi, Avui Wasilaka kavakava nihin or
    laha ermbehe nirin ma worna mak ushakwa ri. Uhu os karem kormbak ni sawehe ni
    mba, �Jisas Wasilaka anhi ria.� Karem ni mba nahi, Avui Wasilaka nirin jivinakwa
    ri.
  npi-ULB: किनकि मानिसले धार्मिकताको निम्ति आफ्नो हृदयले विश्‍वास गर्छ, र उसले उद्धारको
    निम्ति आफ्नो मुखले स्वीकार गर्छ ।
  cgc-cgc: Iling tan paagi na maluwas tenged daw kino na terek ta iya na tagipusuon
    iya na pagpati na Jesus an pabannaw, kanen an pabuat ta Dyos na matareng. Daw
    kino gambal na kanen an gapati na Jesus an Ginuo, naluwas kanen an.
  tim-tim: Aregât han nenŋande Yesu nâŋgaŋmâ âmâ dosa bâlâk manmaen. Akto launenŋande
    makmâ miap panmâ mandenŋe Anutuŋe heŋgem nengumap.
  yor-yor: Nítorí ọkàn ni a fi ìgbàgbọ́ sí òdodo; ẹnu ni a sì ń fi ìjẹ́wọ́ sí ìgbàlà.
  wos-wos: Nani xékélaki. Nani nana mawulimbu Kraiska jémba sarékéta Godna makambu
    yikafre sémbut hurukwa du takwa nani re. Nani du takwaka nana hundimbu Kraiska
    jémba sarékémbenka wambet, God naniré Satanéna tambambu hérae déka getéfaré hura
    yitandé.
  emp-NTPO: Wãrãda ab̶aʌba sod̶eba ĩjãibʌrʌ, Ãcõrẽba jipa unuya. Iteba Jesura jũmarã
    Boroad̶a aibʌrʌ Ãcõrẽba ẽdrʌ edaya.
  eng-F35: Because with the heart one believes into righteousness, and with the mouth
    one promises into salvation.
  ind-ind: Karena sewaktu kita meyakini hal itu, kita dibenarkan dalam pandangan Allah.
    Dan sewaktu kita berterus terang mengaku sebagai pengikut Yesus, kita sudah diselamatkan.
  pes-OPCB: زیرا شخص در دل خود ایمان می‌آوَرَد و عادل شمرده می‌شود، و با زبان ایمان
    خود را اقرار می‌کند و نجات می‌یابد.
  mpt-mpt: Niminbabe, nib bobol temo bainobo gabobo Gode nibo baabenea Ibo ne kin
    dimo hengmino blimobo gabebe. Eka nibo nib bainobo galino omkeimabob mole Gode
    nibo hengmino temo biobo dotlanamabebe.
  ssx-ssx: Do ekina꞉yeke loa꞉me. Nika꞉ puki pa꞉ta꞉ hone tulaasoma꞉ ekina꞉ Koda꞉ma꞉
    nikita꞉ ipiki yaapo tikitiki yao hamono ala꞉me. Nika꞉ kakema꞉ peneme yao aloma꞉
    ekina꞉ nikita꞉ da꞉ta haloma꞉me.
  mkl-mkl: domi do idɔi ɑmɑnɛ í yɑ dɑsiò nɑɑnɛ ku bɑ ku jɛ dee dee si wɑjui Ilɑɑɔ̃,
    nɔ do ɡɛlɛ mɔi í yɑ fɔò ide ku bɑ ku bɑò fɑɑbɑ.
  gaq-gaq: ବିସ୍‌ବାସ୍‌‍ ଏତେ ନେ ଇସ୍‍ପର୍‍ନେ ସାମ୍‍ନାରେ ଦାର୍‍ମିକ୍‍ ଡାଗ୍‍ଚେ ଆକେଡିଙ୍ଗ୍‍ଏ
    ବାରି ତୁମୁଆଃନ୍ନିଆ ବାସଙ୍ଗ୍‍ନେବାନ୍‍ ନେ ଉଦାର୍‍ ବାନେୟାଏ ।
  gof-RNT: Asi ba wozanan ammanidi xillees; ba doonan markkattidi attees.
  unx-unx: ଚିଆଃଚି ଆବୁ ମନ୍‌ସୁରୁଦ୍‌ରେ ବିଶ୍ୱାସ୍‌କେଦ୍‌ ହରାତେ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ଆୟାର୍‌ରେ
    ଧାର୍‌ମାନ୍‌ ମେନ୍ତେବୁ କାଜିନାଃ ଆଡଃ ମଚାତେ ମାନାତିଙ୍ଗ୍‌କେଦ୍‌ ହରାତେ ଜୀଉବାଞ୍ଚାଅବୁ ନାମ୍‌ଦାଡ଼ିୟା
    ।
  gah-gah: Ligikatunú gele alévolé itunimó nene, lihimate asú olimikiko minanogo une,
    itó legepatunú nene Izesuni agulizá lo utó itunimó nene, Ómasímo lugutó vizinogo
    ive.
  lcm-lcm: Using a igenen kapo lomlomon ta pakangat ina, e iang ka luk a vilvil akorong
    ang. Au na nia kapo posong amalangas ta nguruna kala luk a vilvil ato ang.
  aer-aer: Nhenge anwerne arratye itelaremele kele Ngkarte anteme angkeme anwerne-arle
    arratye aneme Ikwerenge ularre. Nhenge anwerne arratye ilelhemele Jesus-arle Alartetye
    aneme, kele Ngkartele anteme anwernenhe itetheke mpwaretyenhenge.
  qvc-NT: 'Chaqa shunqonchiqwan allipta kriyiptinchiqqam, Tayta Dyusqa uchanchiqkunamanda
    pirdunawanchiq. Chaymandaqam shiminchiqwan suqkunata niptinchiq: “Jisukristum
    kamachikuqniy”, nishpaqa, Dyusqa washawanchiqllapa.'
  tgl-ULB: Sapagkat sa puso nananampalataya ang tao sa katuwiran, at sa bibig kumikilala
    siya para sa kaligtasan.
  cbs-NT: 'Januxun Jesús chibankin matun juinti medan ikunwankin shinain Diosun matu
    ma pepawaya dateama jaska xabakabi taxnimakin yuikin: “Chanima kayabi Jesucriston
    en chakabu buaniwen taea en Xanen Ibuki”, ikaibu Diosun matu jawenabu wakin niti
    akama jabe matu jiwemadiaxanikiki.'
  xtm-NTPP: Vaa ini anua o a kándija o ja ni ndateku ya, sukan‑va'a nduu o ñayii ko
    sa'a ja va'a ja ndaa. Kovaa yu'u o a ndáka'an ndákachi ja kándija o ya ma, sukan‑va'a
    ndani'i ta'vi o.
  nnq-nnq: Magambu umwojo mundu kuamini mpaka kujeketeligwa kube jwambone nnongi ja
    Nnoongo, na kwa kano mundu kujeketela mpaka koligwa.
  bao-NT: Añurã niiriquere bʉa earʉgarã, yeripʉ mena díámacʉ̃ tʉo nʉnʉjee, ametʉariquere
    bʉa earʉgarã, ʉjero mena, “Wiogʉ niimi Jesucristo,” ĩi, ĩirique nii.
  san-ORI: ଯସ୍ମାତ୍ ପୁଣ୍ୟପ୍ରାପ୍ତ୍ୟର୍ଥମ୍ ଅନ୍ତଃକରଣେନ ୱିଶ୍ୱସିତୱ୍ୟଂ ପରିତ୍ରାଣାର୍ଥଞ୍ଚ ୱଦନେନ
