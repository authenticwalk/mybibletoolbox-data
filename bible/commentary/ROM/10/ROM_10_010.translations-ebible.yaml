  bod-N: ཅིའི་ཕྱིར་ཞེ་ན། སེམས་ནས་དད་པ་བྱས་ན་རྣམ་དག་ཏུ་བརྩི༌ཞིང༌། ངག་ནས་ཁས་བླངས་ན་ཐར་པ་འཐོབ་ངེས་པའི་ཕྱིར༌རོ།།
  tca-NT: Erü taãẽwa tayaxõgü na ngẽmaãcü Tupanapẽ́xewa imexü̃. Rü taèxmaã nüxü̃ tixu
