  ndg-ndg: sababu kwa mwoyo mundu aminiya na pata haki na kano yeketya na pata okoka.
  wsk-wsk: Mu awuk, mu ni gemang motam te ni gemang ningi nunguning aso, se ni kari
    ningo diram ko ka balso. Ale kiring te balu pagorsam se ka sangaru taso.
  toj-NT: Porque cuando huax c'uantic meran soc spetzanil ja jc'ujoltiqui, ja Diosi
