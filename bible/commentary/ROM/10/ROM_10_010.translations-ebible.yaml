    rẽtobuja, riti Dios ĩ masoana ñarã yirãji mani ĩja.
  trc-NT: ꞌO̱ se nimán níꞌ me se yoꞌ me cuchuma̱n rá níꞌ neꞌen níꞌ Jesucristó, ne̱
