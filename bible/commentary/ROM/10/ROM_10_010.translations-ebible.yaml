    wa, an lo iŋ oŋ patu ipasi a.
  sna-sna: Nokuti unotenda nomwoyo wako ugoruramisirwa, uye unopupura nomuromo wako
    ugoponeswa.
  smk-NT: Anaod, sa kanakman na ket mamper yay sayay tawo ket maikwinta nan Dios a
