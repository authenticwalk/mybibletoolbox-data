  msy-2020: E fo, nɨ navir averiamɨn nɨghnɨzir gavgavim Iesusɨn ikɨtɨ, God suam, nɨ
    nan damazimɨn dera. Egh uaghan nɨ uan akatorimɨn suam, “Iesus nan Ekiam,” eghtɨ
