  mya-mya: အ​ဘယ်​ကြောင့်​ဆို​သော်​ငါ​တို့​သည်​ယုံ​ကြည် ခြင်း​အား​ဖြင့်​ဘု​ရား​သ​ခင်​နှင့်​မှန်​ကန်​စွာ
