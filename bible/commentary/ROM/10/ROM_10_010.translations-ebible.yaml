    gii nimin ełe, Gos enim sipi orung eim kin simba.
  ign-NT: '@see-verse:ROM.010.009'
  dik-NT: Gam ë bɛ̈n bei ɣopuɔ̈th ku cɔl ɣo aala cök tënë Nhialic, ku luɛl ye ɣok
    gam lueel ɣothook kɔc nhïïm aye Nhialic ɣo kony.”
  cac-cac: Yujto scac'och Cristo d'a co c'ool, yuj chi' syal Dios to vach' on̈ d'a
    yichan̈. Yujto scal yed' co ti' to a Jesucristo Yajal yaj d'ayon̈, yuj chi' tzon̈
