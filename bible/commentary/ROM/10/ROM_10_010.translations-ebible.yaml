  aaz-aaz: Fin karu ho mpaek ho nekam he mpirsai Kristus, Uisneno nmarak ko nak, atoin
    neek amneot ma amnonot reꞌ nareko nfain nok Ne. Ma karu ho mpaek ho fefam mak,
