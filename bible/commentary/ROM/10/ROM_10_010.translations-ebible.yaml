    nishpa rimashpanchimi Yaya Dioska ñukanchita kastigananmanta kishpichinka.
  azb-azb: Çünki insan ürəkdən iman etməklə saleh sayılır və dili ilə iqrar etməklə
    xilas olur.
  eng-DBY: For with [the] heart is believed to righteousness; and with [the] mouth
    confession made to salvation.
  guo-NT: 'Pe xatis kaenanʉla jʉmtis wʉt: “Jesucristo cruztat tʉp xanliajwa” —tis
    wʉt, nejchaxoels wʉt, ja-aech wʉt, babijaxan isaspoxan ajil Diosliajwa. Xatis
