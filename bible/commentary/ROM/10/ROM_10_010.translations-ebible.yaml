  clu-clu: Ay ang tao ginabilang ang Dios nga matarung kon nagatoo tana tuduk sa anang
    tagiposoon. Kag kon magsogid tana sa iba parti sa anang pagtoo, malowas tana.
  swh-ULB: Kwa kuwa kwa moyo mtu huamini na kupata haki, na kwa kinywa hukiri na kupata
