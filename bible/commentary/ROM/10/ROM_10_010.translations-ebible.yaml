  san-TIB: ཡསྨཱཏ྄ པུཎྱཔྲཱཔྟྱརྠམ྄ ཨནྟཿཀརཎེན ཝིཤྭསིཏཝྱཾ པརིཏྲཱཎཱརྠཉྩ ཝདནེན སྭཱིཀརྟྟཝྱཾ།
  qve-NT: 'Hinaspapas tukuy sonqonchiswanmi iñinchis, mana huchayoq justo runata hina
    Dios chashkiwananchispaq. Chaymantaqa siminchiswantaqmi willakunchis khaynata:
    “Jesucriston Señorniyqa” nispanchis, salvasqa kananchispaqqa.'
  pao-NT: Tamme ka tunaka'oedyukuna soo Te Naa, “Besa'yoo,” mee te netamma, tamme
