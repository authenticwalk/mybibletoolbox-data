  san-BUR: ယသ္မာတ် ပုဏျပြာပ္တျရ္ထမ် အန္တးကရဏေန ဝိၑွသိတဝျံ ပရိတြာဏာရ္ထဉ္စ ဝဒနေန သွီကရ္တ္တဝျံ၊
  yaa-NT: Akka nõko shinã mẽraxõ nõ chanĩmara fakẽ Epa Niospa nõko chaka noko soaxotiro
