  hla-hla: Taraha, te hamana mia limiu i torimilimiu, be Sunahan te kato hamatskö
    rena limiu i matanen. Te ranga hatei namia limiu a ka te hamana uami limiu, be
    Sunahan te lu pouts rano limiu.
  mav-NT: Katu­pono karãpe aipy'a pe wato'e — Woro­mohey En Iesui e mi'i hat pe —
    Waku pe eweikup­te'en wuat'i e'at pe e Tupana ahepe. I'ewyte uwe uwe tuwe­mo­herep
    irania'in me towẽ pyi Iesui mohey hat sese uito i'ewyte Uika­'iwat kahato Iesui
    e hat pe Tupana to'e — Woroe­ha­kye­ra'at en wuat'i e'at pe e.
  kpf-kpf: Nen itâ nâŋgâmen, “Umŋâ Yesu nâŋgâm pâlâtâŋ kwap tosaniŋ buŋ utnat. Oi
    lâuniŋandâ Yesu Kembuniŋâ sâmŋâ sumbemgât siŋgi utnat.”
  ppo-ppo: Ti noatepae, naao hosaa tua̧mó a̧paae kisipa tiki tiróo, me alakélé muni,
    mo donoi whi̧pó yóo, naao ko̧lónékélé a̧ etei kaae Tale beterapó dere fo wosetu,
    ama ya̧ aluyao̧sóró tao sóo yaalo ai ape.
  hin-2017: क्योंकि धार्मिकता के लिये मन से विश्वास किया जाता है, और उद्धार के लिये
    मुँह से अंगीकार किया जाता है।
  wol-KYG: Ndax kat ab xol lees di gëme, ba am àtteb ku jub, te aw làmmiñ lees di
    birale ngëm gi ba mucc.
  bef-bef: Lali Huꞌmamofitoga keheli uleꞌale hunogo komopatigu leleꞌmo bati hilibe.
    To lali labagatiguti Yesu kibina boti nohibe luto nolunogomo ai leleꞌmenogo minoba
    minoba hilune.
  amm-amm: Ulai afonimaiso? Mulumaiso mulumolo luwaiyakinuwomo, Koto mo imo mo futo,
    molo koiyau monoi imo mo. Mulu ititouni kaiyoinuwomo. Noko nokolaloni molo timai
    posasokakinuwomo, na samiyaikiyo soinuwomo.
  zaj-zaj: Kwavija munhu yahatamanila mmoyo wake kopetigwa kamba kabule uzenzeleganye,
    na munhu yahatogola na mulomo wake kokomboligwa.
  chq-NT: Tsʉ coon'¹³ 'e 'ɨ¹‑tsi tsá² ja'²mo lɨ́ɨi² tsá² wa'a iuntyú¹mo Dios 'ii,
    joon coon'¹³ júu³ tya'a jmo'²o tsá² júu³ 'e cwii¹in Jesucristo joon coon'¹³ la
    joon tiin'¹³mo 'ii.
  swp-swp: Paana tau ma nuana i nuatuwatai i lau e laulau‐dudurai abo i tubu; eo awana
    eai hinage ia i wasawasaei arinai abo i mauri.
  bjr-bjr: Maasa qeeqa qimuqusannai Anutuna andeeqaranaki fidaqa qeeqa qifaurunnai
    mina kooroo iranannai Anutuna asumu mariranaki fidaqa.
  aby-aby: Iyae imukama Godi imukaisiba ibake Godima iyanu imuka ma gienabu ukaku.
    Iyanu bebekuma iyanu Godi imukaisi wake weaisiba ibake Godima iya ma wirokakuni.
  eng-YLT: for with the heart doth [one] believe to righteousness, and with the mouth
    is confession made to salvation;
  jni-jni: Barki in ni ruba unu ma henzi uhana imumu ihuma, in na nyo ani unu ma boo
    uhana ubura.
  kne-kne: Tan begew sin naimposoan ay pammati tako, ibilang Diyos ay nalinteg tako,
    ya begew sin pangipodpodnoan tako sin patpatien tako et maisalakan tako.
  tgj-tgj: Holvgabv si ngonugv mvngjwng nam lokv Pwknvyarnv gvlo ngonu tarwkbak bv
    doodunv, ngonugv mingkukrikuk nam lokv ngonu ringnam am paadukunv.
  gui-NT: 'Echa ndepɨa pe rerovia yave, reñembojupiucata co, jare rere yave: “Jesús
    co jae cheYa”, reñemboasaucata co.'
  quc-TT: Rumal cher pa ranimaꞌ jun kukoj wi rech kabꞌantaj sukꞌ che, xuqujeꞌ rukꞌ
    ri uchiꞌ kuqꞌalajisaj rech kakolotajik.
  heg-NTPO: Ta eta ku parsai se Kristus nini ku dalem ma lam, Ama Lamtua noken ku
    noan, atuil in dalen lolo man babanan nol Una. Nol eta ku nini ku baham ma le
    hao noan, Yesus daid ku Lamtuan nam, Ama Lamtua tade le bel boa-blingin ku deng
    in kula-sala ngas.
  ptu-ptu: Aka kamatappasam lako Puang Yesus illaam penaba nasuhum mepomalolo Puang
    Allataala, anna pangngakuam lemba' dio pudu' nasuhum mepasalama'.
  bzd-NTPO: '@see-verse:ROM.010.009'
  kwf-kwf: Na ngwae neꞋe nia faꞋamamana ana sa Jesus saena maurilana nia ꞋoloꞋolo
    Ꞌi maana God. Ma na ngwae neꞋe nia fata tafa Ꞌania sa Jesus nia Aofia, God ke
    baꞋa faꞋamauria.
  eng-WYC-2017: For by heart me [or men] believeth to rightwiseness, but by mouth
    acknowledging is made to health.
  eng-WMBB: For with the heart one believes resulting in righteousness; and with the
    mouth confession is made resulting in salvation.
  zat-NTPS: Lu lázrdaudxu dxeajlí lázredxu chee̱ xegá'anadxu xrlátaje lau Dios, ne
    nen dxú'adxu dxexeché̱bedxu nácadxu chee̱ Cristo chee̱ ladxu.
  spp-spp: Wà ha dá Kirisita na u zòŋi na, Kile maha jwo na urufol'à tíi. Wà ha yyére
    li na u ɲwɔge e sùpyire ɲyii na na Yesu u ɲyɛ Kafooŋi, urufoo sí nùmpanŋa ta.
  zty-NTPS: Ḻo yichj ḻáẕdo'žo žejḻe'žo che Jesusen' nich yeyakžo chawe', na' ni'a
    che da' ẕchaḻjžo, ẕḻoe'elžo dan' nak Jesusen', Benne' Criston', chežo nich yelažo.
  mek-mek: Gome oi alomi koꞌagai Iesu agopakoꞌania aisama, Deo maagai alo opai aumi
    agomia. Ke oi akemiai Iesu Kristo Lopia auga agoifafoua aisama, Deo oi kaniami
    ageagamauga.
  aey-aey: 'Eu odi je hahun jaqec madena: “Dana cunug age Tibud ijan uutaegina eu
    Anut uqa cahahaadigian,” ena. Odocob Juda danaca Juda dana qee eundecca eu age
    caca himec. Tibud osol himec uqa ege cunug egena Tibud. Uqa uqana eeldoc me bahic
    dana cunug uqa cesuladecnu utadogina eu age adena. Odocob Anutna jaqec je odi
    madena: “Dana cunug age uqanu wawaga meleena eu age majanaga qee adeiaun,” ena.
    Eunu ege wawige meleeceb Anut egenu dana cajaca ititom ec madena. Odimeb ege conigena
    wawige meleec qasali madocomun Anut cahahagigian.'
  urd-GVH: क्योंकि जब हम दिल से ईमान लाते हैं तो अल्लाह हमें रास्तबाज़ क़रार देता
    है, और जब हम अपने मुँह से इक़रार करते हैं तो हमें नजात मिलती है।
  ycn-ycn: 'Iná pechu i''imacachu caphí Jesucristo chojé, Tupana lamára''atari iná
    rijluhua raú. Iná numá chiyá iná quemacachu iná nacuhuá: “Caphí péchuri nucá Jesucristo
    chojé” que, Tupana i''imatari iná capichácajo liyá raú.'
  djr-djr: Bili ŋayipin dhu ŋunhi God-Waŋarryun ŋayaŋu-dhunupany lakaram, bala ŋayi
    dhu märraman ŋunhiyiny yolŋuny, ŋunhi ŋayi ŋuli ga Djesuny märr-yuwalkthirr dhiyaŋuny
    ŋunhi ŋayaŋuynydja nhanukiyingal ŋayi. Ga ŋuli ŋayi dhu yolŋu waŋa nhanukiyingal
    ŋayi ŋäṉarryuny bitjandja, “Djesuny dhuwal ŋarraku Garray,” bitjandja, ŋayiny
    dhu ŋunhiyiny yolŋu walŋathirra, walŋan ŋayi dhu ga nhina ŋunhalnydja God-Waŋarrwalnydja
    gumurrŋur bitjanna bili yan.
  kvg-kvg: Zapa ndǿgo, gekha ezoqām ndego, teqa mbøni mokho-te nde-unimanqatinat,
    ndego gé-ndaføyamba-év, Mbumbukiam-qa bøi-te. Neka gekha ezoqām ndego, teqa
    tou-te ndemanqate, av nqægo, “No nò-unimanqatināt,” ndego ndø̀khandí꞉v.
  rug-rug: Ura totoso va hinokara ia gita se Zisu pa korapa buloda, si ta pozae na
    tie toṉoto si gita koe Tamasa. Meke sipu helahelae vura nia gita sa nada vina
    hinokara, si ta harupu si gita.
  hop-NT: Pi sino unaṅwpeq tuptsiwe’ qenivo yámakiwtani, pu Jesus Tutuyqawhqalawe’
    ayo yámakiwtani.
  san-URD: یَسْماتْ پُنْیَپْراپْتْیَرْتھَمْ اَنْتَحکَرَنینَ وِشْوَسِتَوْیَں پَرِتْرانارْتھَنْچَ
    وَدَنینَ سْوِیکَرْتَّوْیَں۔
  heb-LB: משום שאמונת הלב מצדיקה אותנו לפני אלוהים, ומתוך אמונה שבלב אנחנו מודים בפינו
    וניוושע.
  caf-NT: Njan 'et ndzi yuh hoh mba 'alha 'uhoont'ah t'eh, Yak'usda nalh ts'ah'un
    na'a 'int'ah. 'Ink'ez njan 'et 'uyoon dune budíni t'eh, 'et sih dínjih ho' nint'ah.
  mio-NT: Chinu ini yo chi anima yo. Chacan cuu cha ni chacoso vaha anima yo chi ra
    Ndioo. Chaha yo cuenda ti ra Cristo cuu ra ndaca ñahan chi yo. Chacan cuu cha
    ni nduvaha anima yo.
  srq-NT: Emo Jesucristo ɨcua mose uchɨangui re, Dios ra echɨã mbitirõ. —Jesucristo
    aɨcua quia co, ɨ mose, Dios ra esirõ mbae ɨcuã sɨ.
  kje-NT: Ri man akin naili'il nahenia Yesus maki la mori wali'ur, la ka namka'uk
    konohi heri kalarna na'ahenia, “Yesus onne i Makrom'u,” ri onne Makromod Lalap
    hi'i namlolo lolo Ai leken kalarna, la nala or'ori dardari ma kan horu ai.
  gaz-gaz: Namni garaa isaatiin amanee qajeelaa taasifamaatii; afaan isaatiinis dhugaa
    baʼee fayya.
  kud-kud: Wuwuna atedaena Yaubada tayemiyemidiyei na imwau yedumwalugita, na awadaena
    tawalowalo mahalava, ta ilivalivahigita,
  urb-NT: 'Jesu rehe jande jajurujar katu rahã, Tupã pandu: “Pehẽ katu te. Ma''e peka''u
    te''eha pema''eha nixói te pehẽ pe” aja. Pe, ame''ẽ jajurujar katuha ke amõ ta
    ruwa koty japandu rahã, jande ke Tupã muhã katu.'
  fra-LSG: 'Car c’est en croyant du cœur qu’on parvient à la justice, et c’est en
    confessant de la bouche qu’on parvient au salut, selon ce que dit l’Écriture:'
  san-HK: yasmAt puNyaprAptyartham antaHkaraNena vizvasitavyaM paritrANArthaJca vadanena
    svIkarttavyaM|
  cak-SNT: Chi ncacolotaj y chi ntiel chi manak chic a-pecado choch ri Dios, can riqꞌuin
    nojiel avánima tanimaj ri Jesús, y naꞌej chi animan.
  uvh-uvh: Beng sini' aming indi midi ka u kabakni' ganang naktangka sini' tanga midi
    tugutam wari indining naktangkani' u sareng tipkadofita'. Ning tinga Anutu wari
    wap aming didimeng ning u nina manggara kuknibinga kareng gi' giri ikitam.
  ino-ino: Lamake Yisasi'a hulate'nea yafe afi'ka kaipafi male'nana yafe Anumaya Koti'a
    “Alakepa ve'ka mai'nane.” hukateke. “Yisasi'a hulate'nea yafe afi'na naipafi male'noe.”
    nehu'ka hu'ka fole ne'aina yafe Anumaya Koti'a kaku kame alino katike.
  gnn-gnn: Liŋgu Godthu yurru ŋayaŋu-dhunupanydja ḻakarama, bala galkikumana märrama
    ŋunhinhanydja yolŋunha ŋunhi ŋayi yukurra ŋuli Djesunha märr-yuwalkthirri ŋuruŋu
    wal'ŋu ŋayaŋuyu nhanukalay ŋayi; ga ŋunhi ŋayi yurru yolŋu waŋa ḻakaranharamirri
    nhanukalay ŋayi ŋäṉarryunydja, “Djesunydja dhuwala ŋarraku Garray,” bitjandja,
    ŋunhiyinydjayi yolŋu yurru walŋathirrina, walŋana ŋayi yurru nhina yukurra ŋunhala
    Godkalana nyeyaḻŋura, bitjanna liŋguna yurru.
  yal-yal: Amasɔtɔ muxun dɛnkɛlɛyama a bɔɲɛn nin, Ala yi a ratinxinɲɛ ayi a yɛɛ ra
    yi. A yi a ti a ra a dɛni, a kisi.
  cnt-NT: Ia₁ të₂le₃ juɨ₅ të₂dsɨ́₅ bá₄ dsa₂ rë₂'éin₂, ia₁jaun₂ guéi'₂ Diú₄ në₂jag₄
    bá₄ a₂ca₂jme₃ti₃; ján₃ guë'₂ le₂jaun₂ të₂le₃ quian'₅₄ 'o₄ dsa₂ jmo₂₃ jág₁ ia₁jaun₂
    tɨ́in'₄ bá₄.
  tif-tif: 'Nuli aket fuku-daalupla yi, Ali tifaneng o, ke-bulupla, God ayo bokoya-lomda:
    Kipni ban kemin kaami maan ayo disa keyulula, tituun-kup tabin unang tunum kelip
    o, kal-bom ale, numi Yesus ami lak dakaamin kaami sang kaata, nulmi bon tem kawu
    baka-bulupla, God ayo nuli im-taldang tii-bam kem-laaba.'
  nlx-nlx: काहाकाय देरमीपोणान केरता मोन से बुरहो केराय जाथे, एने सुटकारान केरता मुया
    केरीन कबुल केराय जाथे।
  apw-NT: Nṉee bijíí yuṉe’ odląąyúgo dábik’ehyú át’éégo ábi’delzaa; ła’íí bizé’dí’
    oshdląą ṉiigo hasdayááhi at’éé.
  gum-gum: 'Kaguende tru chi kaig kømíig lataig tabig kørrømarig kømigwan nebua tøgagømibe,
    manrrau køreitøga køben, katø kaigyugurri wesraig kømigwan nebua tøgagømibe, triitøga:
    “Jesúsbe Mayeelaim Pala Nø Karub Pasrabig køn” taigu køn.'
  not-NT: Pairiraca sëretimarine Quirisito, inguemisanqueri, aro iraniacaninatëri
    Tosorintsi; aisati aroca ingomantëri matsiguenga cara iquemisanqueri Quirisito,
    iragabisaicotajiri iriro Tosorintsi.
  plu-plu: Mmanawa apititakwa uyakni wis kamaxwa gipitit Cristo. Akakme ubiy wis kinetihwa
    gimin. Innewa keh wis kewa kibeynepwibe giwtrik Uhokri. Innewa keh wis isamtaw
    ariw upathawni.
  iou-iou: U imata, bänepnintä Jesuta nadäkinik täŋitna Anututä siwoŋi ämawebe yäŋ
    yäŋtäreŋ nimik täyak, ba menintä nadäkiniknin u yäŋahäŋitna inita biŋam nimagut
    täyak.
  ntp-NT: Mosvaavoitudacai Diuusi cʌʌgacʌrʌ nʌidi oodami ducami istomali ʌmo imidagai
    maisoimaasi ivuaadamudai, dai sioorʌ aagiadagi aa sai vaavoitudai Diuusi cʌʌgacʌrʌ
    vuvaidi.
  rai-rai: Maa baa u nurnur u ra in balaam, God i waatung ui naa u takado namataana.
    Ma baa u wapuaanai ma ra num pirpir naa Iesu ia a Tadaaru, God in walaaun ui.
  haw-1868: No ka mea, ma ka naau ka manaoio e hoaponoia'i; a ma ka waha ka hooiaio
    ana e ola'i.
  ffm-ffm: Sabi goonɗinɗo e ley ɓernde mum, Laamɗo nanngiran ɗum pooccitiiɗo, ceedoriiɗo
    hunduko mum, Laamɗo hisinan ɗum
  arb-NAV: فَإِنَّ الإِيمَانَ فِي القَلْبِ يُؤَدِّي إِلَى الْبِرِّ، وَالاعْتِرَافَ
    بِالْفَمِ يُؤَيِّدُ الْخَلاصَ،
  cop-CNT: ϧⲉⲛ ⲡⲓϩⲏⲧ ⲅⲁⲣ ⲥⲉⲛⲁϩϯ ⳿ⲉⲣⲟϥ ⲉⲩⲙⲉⲑⲙⲏⲓ ϧⲉⲛ ⲣⲱⲟⲩ ⲇⲉ ⲥⲉⲟⲩⲱⲛϩ ⳿ⲙⲙⲟϥ ⳿ⲉⲃⲟⲗ ⲉⲩⲛⲟϩⲉⲙ.
  sri-sri: 'Marĩpʉ, marĩ Jesucristore bʉremumakʉ̃, marĩrẽ: “Õãrã, waja opamerã ããrĩ́ma”,
    ãrĩ ĩãmi. Marĩ gajerãrẽ: “Jesucristo yʉre taugʉ ããrĩ́mi, ĩgʉ̃rẽ bʉremua”, ãrĩ
    weremakʉ̃, marĩrẽ peamegue waabonerãrẽ ĩgʉ̃ taumurã ããrĩmakʉ̃ yámi.'
  nal-nal: Avuna la maskaam gu inaxam paazaai ma Nakmai xat fakilaan nua adu gu tak
    lamarana. Ma la nguzum gu dador vaamaravas adu Iesu naan a Piran ma Nakmai xa
    zaxot faulin nua.
  kyq-kyq: 'Taa kɛn naajege jaay jꞋaalkiga maakjege do Isa ki se, kꞋtɛɗkiga aak bɛɛ
    naan Raa ki. Ɔɔ kɛn kꞋtaaɗki naan jeege tu jꞋɔɔki: naan̰ ɓo Mɛljege se, jꞋaki
    kɔŋ kaaja.'
  kwd-kwd: Nga ta'a na'a gila tagoto'o ala Jisas 'ubulana mangoga, gila odo 'i maana
    God. Ma nga ta'a na'a gila foule'enia la Jisas ngaia Alafa, God te'e fa'amooriga.
  ded-ded: Nenang ubahereninango ye negensinggeni yeng dindingac denemmeude. Nga enacbibicninango
    ye dekperagini yeng kopocsicninaac ebicfunac mesinunuu komoc kpenide.
  ewe-ewe: Elabena wotsɔa dzi xɔna sena hena dzɔdzɔenyenye, eye wotsɔa nu ʋua eme
    hena ɖeɖekpɔkpɔ.
  nuy-nuy: Anaani wiijamana, warraaynbaj-maynji warrubawi-yung ambu-jambarrgiiyn wugurri-nyinyung-duj
    anaandhiri, wudani-yung-gala, nigawaj God wani-maaḻamburrg-gana wugurru. Marri
    warrubawi-yung warra-wurruj wu-yambina-maynji “Na-Jesus niga ni-Buunggawa,” niga-waj
    God warrubawi-yung wani-wiri-gana wugurru.
  cop-BHC: ϦⲈⲚ ⲠⲒϨⲎⲦ ⲄⲀⲢ ⲤⲈⲚⲀϨϮ ⲈⲢⲞϤ ⲈⲨⲘⲈⲐⲘⲎⲒ ϦⲈⲚⲢⲰⲞⲨ ⲆⲈ ⲤⲈⲞⲨⲰⲚϨ ⲘⲘⲞϤ ⲈⲂⲞⲖ ⲈⲨⲚⲞϨⲈⲘ.
  buk-buk: Bu yêc am nem ŋalôm naŋ am kêŋ whiŋ, dec Anötö gêlic am bu ŋamalac gitêŋ,
    ma yêc am nem whamsuŋ am hoc nem kêŋ whiŋ Yisu-ŋga asê, dec Anötö gêm am si.
  pri-NT: Ba wiàna gà âji cèikî naa gooé, ma inapàparié, â wà Pwiduée, âna [é tòpò
    pinaanapô naa nabibiu kàu ma wàé, â] é nama gà pwi âboro na gà tàrù na araé, â
    é pa-udògà.
  zpq-NT: Ḻe cheyaḻa' šejḻe'cho ḻo' yic̱hjlažda'ochon' cont yeyaccho beṉe' güen len
    Diosen' na' ḻecze cheyaḻa' güe'lencho beṉe' diža' c̱he dan' chejnilaže'cho Criston'
    cont gata' yeḻa' mban c̱hecho toḻi tocaṉe.
  por-TFT: Se alguém acreditar no seu íntimo que Cristo morreu e que Deus o fez voltar
    novamente à vida, o resultado será que Deus apagará o registro dos seus pecados.
    Se alguém confessa publicamente que Jesus é Senhor, o resultado é que Deus o salva.
  gwi-NT: Diigwik'injigwiighit k'iighai' Vit'eegwijyąhchy'aa vaa gwinzii tr'eedaa
    diinahtsii ts'ą' jyaa digwinyąą geh'an Vit'eegwijyąhchy'aa neediinahshii gwik'injiriighit
    t'oonchy'aa.
  gvn-gvn: Kaki ngana junkaymanka Godundumunbu miyilba, ngana must nganaku Jesusanda
    dajijika, nyungun believeim-bunga. Yinyamun ngana must bamanda balka nyulu ngananga
    buyun-buyun kidankuda.
  nhy-NT: Porke nijkuak se tlakatl tlaneltoka ika nochi iyolo, tonses in Dios kita
    ya chipawak de itlajtlakol. Iwan tla ika iten kitematiltia nik tlaneltoka inawak
    Cristo, in Dios kimakixtis.
  asm-FB: কাৰণ ধাৰ্মিকতাৰ কাৰণে হৃদয়েৰে বিশ্বাস কৰা হয়; আৰু পৰিত্রাণৰ কাৰণে মুখেৰে
    স্বীকাৰ কৰা হয়।
  okv-okv: Amo ungo na jo te tapa na ke be ereva avoeto God na kogue embo jajavotoho
    ke aisuja, eto ungota ivivi na ereva avoeto oreketo umbasuja.
  mxt-NT: Vatyi chihin añima yo cuñí chi chino iñi yo chi ra Cristo tacuhva cuvi cuvaha
    yo nuu Nyoo, ta chihin yuhu yo tahán chi catyí yo tyi chinó iñi yo, tyicuan ta
    cacu añima yo.
  tzo-NT: Yu'un mi oy xch'unojel co'ntontic, ja' toj co'ntontic chijyilucutic ti Diose.
    Mi jamal chcaltic ti ja' Cajvaltic cu'untique, hech yu'un chijcolucutic o.
  ind-AGS: Rasa percaya kamu kepada Allah yang membuat kamu dianggap benar dan baik,
    dan pengakuan kamu bahwa kamu menerima Allah yang menyelamatkan kamu.
  omw-omw: Tire vu nraato mwutukyaqitai qutaave qiararo Kotiva tiri avuqavuma timwa
    taananro. Tire mwi quara nroqitaita qiararo Kotiva tiri huvantu kyero tivi taananro.
  yrb-yrb: Yana nenoma Godi imutaisiba Godima yanu neno ma rorowarau utasu. Yanu bebetuma
    yanu naueta waisiba Godima ya ma wirotasu.
  maa-NT: Nga ko̱ó ini̱ma̱‑ná mokjeiín‑ná mé‑ne nga kixi̱ ki̱tsa̱jnaá nguixko̱n Nainá
    ti̱koa̱ ko̱ó ndso̱baá bèno̱jmiá nga Jesucristo, jè xi Na̱'èn‑ná, mé‑ne nga ko̱ma
    ki̱tsa̱jnandei̱í‑ná xi kjoa̱ ts'e̱ jé‑ná.
  mcq-mcq: Ijihuni maijaho ea oja vaji nimaa ronujaho hu ea ariramaa renuna. ꞌEne
    huni irijino nahame ꞌwaramajaho hu Godoni ea renana.
  sus-A: مِشِ دَنشَنِيَمَ يِ مَسٍنيِ مَ عَ بْحّ نَن كُي، عَ تِنشِنيِ سْتْ عَلَ يَ
    عِ. عَ نَ لَ عَ رَ، عَ عَ قَلَمَ عَ دّ نَن نَ، عَ كِسِ سْتْ.
  jpn-1965: 人は心に信じて義と認められ、口で告白して救われるのです。
  fra-SBL: Car c'est du cœur qu'on croit, ce qui entraîne la justice, et de la bouche
    qu'on confesse, ce qui entraîne le salut.
  yka-yka: Peggeˈ bang asal kahagad kite ateyten dambūs-būs duk magbennal kite si
    meˈ aˈa, inampun duk kinimmatan kite bentel weˈ Tuhanin duk timbul kite.
  mle-mle: Aw li nyan nyanadiy mawulaar atawa wukijibir tibaak, God ata tasakwu-dadiyan
    mwiyir tibakikik diki milaam. Aw li nyan nuwukadiy duw takwak wasapwiy-kibana,
    “Nyan God diki kwusidil javik wukijibir tinadiyan,” wakuw, God ata nyigil-kidadiyan.
  shp-NTPO: Non jointinin riki, Dios ikonhati jakon joni inoxon. Jatian kishpinmeeta
    inoxonra, non kexakanbishaman, Jesús riki nokon Ibo, iki noa iti jake.
  aom-aom: Dë vövöbajoꞌo o jöꞌo jabesi bëhoho dë vövöbajoꞌere noro Iesu mae uehorovoromo
    ëhuro God-are nunire mae riravarueje. O jöꞌëro no Iesuare jöho ae huruoho majëhiromo
    ëhuro bogo sisëroho vaꞌi maro vaꞌo hesi javue.
  geb-geb: Nza wari won ndavi vherir, nza Zisas khothɨgim, Fhe Bakɨme tɨvir vhuuiaŋ
    mbui gumgi gu mbigir nzan kaai. Nza wari won kaathoorir, nza gumgi gu mbigi vhɨrve
    nɨman, nza guigira Zisas khothɨgi ne bun nzuaim, Fhe Bakɨme taagia nza ndigi.
  bsj-bsj: Wori nii ki ne bilenke ki ner na fiya cak-cake, takeu nyi ciki tok re naci
    fiya fuloka.
  cak-cak: Roma ja ri pan avánima nanimaj-vi, y riq'uin ri' ri Dios nu'on chave chi
    man jun chic amac navakalej chuvech, y riq'uin ri ach'abel na'ij chi animan, y
    riq'uin ri' yacolotaj.
  chf-NT: Uc'a jinq'uin cä totoj äq'ue' täc pixanla y cä totoj tz'onänla, Dios u sapänonla.
    Y si cä totoj älben cä lotla t'oc cä ti'la cache' acä totoj tz'onänla chich, Dios
    u japänonla.
  tlf-tlf: nuyo nulumi aget tem uyo utamupta, boyo aafen kalaa agan-bulupta, God iyo
    bogobe-nala, “Ipmi fengmin umi yuum uyo binimanebeluta, tol kup unang tinum kelip
    o,” agan-bom-nala e minte, numi Yesus imi ilak dugamin umi sang uta nulumi bon
    tem ilep kufu-bulupta, God iyo nuyo imdep meng daaga-bom no kem-nuuba ko.
  piu-2006: '@see-verse:ROM.010.009'
  poh-NT: Jeꞌ reꞌ nkakꞌor maj reh chi eriban chi coric ok chic wach ricꞌux jenoꞌ cꞌacharel
    eh reh chi ewoꞌ ncoꞌljic, curman chi naricojom wach ru̱cꞌ chiꞌnchel ra̱mna i cꞌuhbal
    chiri̱j i ructic cho i Jesus reꞌreꞌ eh jeꞌ woꞌ chi eriyew rikꞌorbal chiri̱j i
    Jesus.
  tue-tue: Jesucristore padeó wãcũnʉnʉsegʉnorẽ Cõãmacʉ̃ “ãñugʉ̃́rã niiĩ” jĩĩqui. Cʉ̃ʉ̃rã́
    “Jesucristo yʉʉ Õpʉ̃ niiĩ” jĩĩ wederi, Cõãmacʉ̃ netõnégʉ̃daqui.
  bjp-bjp: Ma i wara na unune kiam na balam, ke God ik foteng wo le, o tom tortores.
    Ke i wara na fafapos kiam ini ngusum, ke ik faliu wo.
  xon-xon: Ti gaa u ki kii tisui ni la, nima le Uwumbɔr len ke timi aabɔr ŋan. Ti
    len binib aanimbil ni ke ti gaa u ki kii, nima le ti ŋmar.
  tzo-ZNT: Lavi jchꞌunojtique, chꞌabal xa jmultic chiyilotic ti Rioxe. Jaꞌ noꞌox yech
    jamal chcaltic ti jaꞌ cajvaltic ti Jesuse, chicuxiotic o ta sbatel osil.
  mpm-NT: Chi jiin nɨ ini nɨ añu yo kandixia yo ja ni jiꞌi Jesús jaꞌa yo, ti sɨkɨ
    un kachi Yandios ja tukaa jnaꞌnu ndatu yo sɨkɨ kuachi yo. Ti ka kaꞌan ndaa yo
    ja Jitoꞌyo kuu maa Cristo Jesús, ti jiin yukan ketaꞌu yo nuu ya.
  ots-NT: Porque bbʉ dí cuatijʉ jár dyɛ car Jesucristo, ca Ocja̱ i nu̱guijʉ ncjahmʉ
    jin te gri tu̱jʉ, cja̱ bbʉ jin dí pɛhtzi ʉm tzöjʉ gár xij yʉm hñohuijʉ toca̱ dí
    e̱me̱jʉ, ca Ocja̱ i ddajquijʉ car nzajqui ca jin da tjegue.
  hoy-hoy: यतिकी विश्वास माळदुर देल नाव परमेश्वर उन सांगुळ सही संबंध दा बरतेव अदिक
    बाय देल कबुल माळदुर देल नामी मुक्ति सिकतद.
  amo-amo: Bari unit di yinn fiu Kutellẹ nin kibinayẹ ari, tutun nin nuwari asa uyinnu
    intuchu.
  pjt-pjt: Panya nganaṉa kurunpa winki mulamularingkunyangka Godalu nganaṉanya tjukaṟurunmankupai.
    Munu nganaṉa Jesunya wangkara utingku mayatjanmankunyangka Godalu nganaṉanya wankaṟunkupai
    palula tjungu tiṯutjara ngaṟanytjaku.
  cwe-cwe: Kwaviya kwa moyo munhu kohuwila na kopetigwa kanoga haulongozi wa Mulungu,
    na kwa mulomo kotogola na kukomboligwa.
  daa-NT: Asaan ŋaar kaak aamin ɗo gelbiney-ak, Buŋ ginig a ŋa goy iŋ botol ɗo uŋji,
    ho ŋaar kaak pil biy ɗo uŋco ka geemir-ak, Buŋ yaa jilin̰ji.
  mlp-mlp: Na ezaqgo i gigemabmo diq God anan helmo haqsa God i ginan on mataw titnonta
    haqaqta. Ad i ginad helta gigemab usaqta na ulum hasan giqezab gwahtiqsa God i
    ta giwaqaqta.
  ape-C: Um maresh? Apak urkwip pakri adur munek bilip abom um Krais douk nagok wata
    nakitaki aria Iruhin natrup nohwarap yopishi arpesh. Aria nokwatog apa moguhur
    makripesh makri apak menek bilip um Krais. Douk namudok aria Iruhin wata narap
    matanamori mape wosik.
  bgs-bgs: Su tô manubù na mamaké ki Cristo tikud tun ta pusung din, tanggapán ka
    Manama sikandin na nángngà tun ta saruwan din. Asta tô manubù na kumagi tun ta
    duma mga manubù na bánnal si Jesus tô Áglangngagán din, tábbusán ka Manama sikandin.
  faa-faa: Aporomo ipi himumo Yasu Keresoaki hemakapusuane Kotimo aseraka someraka,
    “Aporoane ereketae rekenapo.” Aíyaka Kotimo ipi ereketaenane aporoaki karápo.
    Arirakano aporoamo himumo hemakapukua akaimo someraka, “Yasu Keresoaki nōmo himu
    hakásaraka hemakapukua rekenapo.” Airakano aporoane Kotimo mafasirapo.
  kik-kik: Nĩgũkorwo mũndũ etĩkagia na ngoro yake, agatuuo mũthingu, na akoimbũra
    na kanua gake, agakĩhonokio.
  cap-NT: Z̈oñinacaqui tjapa kuztan criistanc̈ha, nekztan Yooz yujcquiz zuma cjequic̈ha,
    ana ujchiz. Niz̈aza persun tawkz̈tan “Jesucristuz̈quiz kuz tjaa-uc̈ha” cjican
    ticlarstanc̈ha, nekztan liwriita cjequic̈ha.
  ksr-ksr: Gii uuwomboganoŋ Buŋa qaa moma laarina Anutunoŋ qaaga jeŋ tegoro solaŋaniwa
    ano je buu susuganoŋ Jiisas jeŋ asugina hamo qeŋ gono letomba.
  eng-TNT: 'For the belefe of the hert iustifieth: and to knowledge with the mouth
    maketh a man safe.'
  sbs-sbs: Kakuti che inkulo muntu uzumina cho kuluka, imi cha kaholo u lemuha cha
    kuhazwa.
  sue-sue: Nera kota, nakai duba meni ziro tata-tata inoise saramaire inowenakai.
    Noko begiti meni zazo nuso kerenitinoise ewanana inowenakai awa.
  fra-NCL: Car c’est en croyant de cœur qu’on parvient à la justice, et c’est en confessant
    de bouche qu’on parvient au salut,
  snn-NT: Maibi Jesucristoni si'a recoyo ro'tajën, Riusu re'o bainre re'huasi'cua
    ba'iyë. Mai yi'obobi Jesucristo ba'iyete yequëcuani quëani achojënna, Riusubi
    maire tëani re'huani baji.
  atb-NT: Hkâsu mù gâ le, byù gi, myit nhiklhum má lumjíng jáng, mara hkyut san byî
    é hui mù, nhut mai yín yû jáng, hkyi yù huî é nghut lhê.
  cek-AK: Palung thung hoi tang naah toenghaih to oh; pakha hoi taphong naah pahlonghaih
    to oh.
  bkd-bkd: Ta pinaagi hu pagtuu nuy daw hu pagpanunultul nuy duun hu duma ha mga etaw
    ag-isipen kaw hu Dios ha matareng daw maluwas kaw.
  ctu-76: Como che' mi lac ch'ujbin Jesucristo ti lac pusic'al mi laj q'uejlel ti
    tyoj ti Dios. Che' mi lac sub ti' tyojlel quixtyañujob cha'an tsa'ix lac ch'ujbi
    che' jini mi laj cotyʌntyel.
  lac-NT: Quire' a mac a caj u yacsaj tu yor ti', je' u ruc'sa'r u si'pir ten C'uj.
    Wa ber quij cariquex ti' mac wa tij cacsex tij corex ti' ic Jaj Ts'urirex Jesucristo,
    jeroj, caj u taco'onex.
  xla-xla: Adipalati, wa꞉ dupa duluta mikadepe dle koko tle Godta wa꞉ye ya꞉ mila꞉pi
    tle ullu pa꞉le oplami demhalapo. Epame wa꞉ mati tle Yesuye Lodpo depo botomastlepiye,
    etapo wa꞉ye pasakalo gadle kokoye halepe.
  xav-NT: Zezusi hã wapẽ'ẽ 're, wa te wasina 're ĩ'umnhasi za'ra mono zém na, 'Re
    ĩhâimana u'âsi mono hã te te 're ĩwa'awẽsãmri mono zé hã. Zezusi hã Wanhib'apito
    na danho'a, wa te dama 're ĩsisi za'ra mono zém na, 'Re ĩhâimana u'âsi mono te
    te 're ĩwa'anho'reptui mono zé hã.
  cuk-cuk: Ar be isgussuliyob-daklegega, gwagegi Jesúsʼgi-bensuli be guergebed. Be
    abonolegegardi, gayagi be sogergebed, Jesús, Bab-Dummadye.
  tbf-tbf: Surie kegiet vodovodon tuktuk ngan bu arogiet kokouk, giet me tsorubeit
    duis i matan e Raban ma surie kegiet vinakokoit katsep ngan bu ngutsugiet, giet
    me suvuon mi vavato.
  uig-CYR: Чүнки инсан қәлбидә етиқат қилиш билән һәққаний қилиниду, еғизида етирап
    қилиш билән ниҗатқа еришиду.
  ikw-NT: Kwnornu nụ badnụ ji ovu a kweru, be gwnụsi a nụ nye ikpe mána, o ji ọnu
    a kwuhịa, o nwehịa ọznohia.
  khs-khs: 'Senayewi e himuyewi Yesu Kelesoma matana amunuse Koteyewi potose selese,
    “Sena amowa hekeya elakeye.” Apula: sena himuyewi matanese meatewi selese, “Yesu
    Kelesoma neyewi himu semetei esa: matanepela: elakeye.” Au selapita: sena amowa
    Koteyewi mene siliyaposakeye.'
  dwr-ENT: ኣዪሲ ጎፔ፥ ኣሳይ ባሬ ዎዛናን ኣማኒዴ ፂሌ፤ ባሬ ዶናንካ ማርካቲዴ ኣቴ።
  pma-pma: Veni navong meatin tai kur anatin eni en tin, Ahi lesi mal tuai en meten.
    Ka navong vit leini en ongon, Ahi mutut moulien onen tuai.
  atd-NT: Ian su ko ligkat to tu-tuu no goinawa ta ogtuu kinow on ki Hisus, ogkohimu
    kid on no maroyow dio to tangkaan to Magboboot. No ligkat to ognangonan ta ka
    songo otow tongod to pogtuu ta, ogkapangabangan ki,
  tel-2017: ఎలాగంటే మనిషి నీతి కోసం హృదయంలో నమ్ముతాడు, పాప విమోచన కోసం నోటితో ఒప్పుకుంటాడు.
  hat-BSA: Paske avèk kè yon moun kwè ki fè l rive nan ladwati a, e avèk bouch li
    konfese ki fè l va sove.
  top-NT: Porque cha̱tum cristiano tí li̱pa̱huán Jesús nac ixnacú, Dios li̱macá̱n
    la̱ ni̱ cakálhi̱lh tala̱kalhí̱n, pero ixquilhni li̱ma̱luloka Ixpu̱chiná Jesucristo
    xlacata nataxtuní.
  msk-msk: Kay aw tinuud yang pagtoo nang otaw kang Jesu Kristo, apasayloon yaan nang
    Dios kayan yaimo yaan madyaw naan. Nang paglaong naan na si Jesu Kristo yang Ginoo
    naan, yaan yang yakapagawas kanaan sang silot na way kataposan.
  gyr-NT: Esepia, yande pɨha pɨpe yayeroya Jesús rese. Ahese Tũpa, “Co seco catuprɨ
    vahe” ehira yandeu. Iyavei yamombehuse sese yande yeroyasa, ahese ipɨ̃sɨroprɨ
    yaicora.
  kmh-kmh: 'Yenen: Jiysis nup gosimb niŋbun rek, Gor chinup dinimuŋ rek ayip; pen
    Biyomb chin aŋgiy, miseŋ apun rek chinup pisnep dip.'
  ukr-ONPU: Бо серцем віримо для виправдання, а устами проголошуємо для спасіння.
  emi-emi: Poli tale urunguitanim uaiesoaa me ughulughuluena ta matane God, me tale
    paam ateva uaulia ngaotu me aue usaanga.
  zpv-NT: laasii cun stoꞌ biñaachi riachiistoꞌ nuꞌh xchiꞌdxyi Ñiꞌh, niꞌchi nin rahca
    nayaa nuꞌh nezloh Dxiohs; ya cun rwaaꞌ za biñaachi rachiñiꞌ nuꞌh Jesucristu rnabwaꞌ
    loh nuꞌh tin ziꞌchi rlaꞌh nuꞌh loh duhlda.
  gux-gux: Kelima li tie li dandanli a pali nni n ba teni ŋan baa li moamoansaali.
    A ñoabu tuoma bi nisaaliba nintuali mo n baa teni ŋan baa mi tindima.
  kos-kos: Tuh ke lulalfongi lasr kut aksuwosyeyuk yurin God, ac kut eis moul ke sripen
    fahkak lasr.
  ibo-ibo: Nʼihi na ọ bụ obi gị ka ị ga-eji kwere; a gụọ gị nʼonye ezi omume, ọ bụkwa
    ọnụ gị ka ị ga-eji kwupụta, a zọpụta gị.
  yml-yml: I na ꞌitaꞌitaꞌiedaga fai ta vetumagana bega ta veꞌatumai Yaubada mataneye
    weꞌe ta luꞌivonaga ta vo, Iesu ꞌada Toveimea,” bega Yaubada i ꞌitaꞌitaꞌieda.
  ory-ory: କାରଣ ଧାର୍ମିକତାପ୍ରାପ୍ତି ନିମନ୍ତେ ମନୁଷ୍ୟ ହୃଦୟରେ ବିଶ୍ୱାସ କରେ ଓ ପରିତ୍ରାଣ ପ୍ରାପ୍ତି
    ନିମନ୍ତେ ମୁଖରେ ସ୍ୱୀକାର କରେ।
  bzj-bzj: Kaa wen wi bileev eena Jeezas eena wi haat, Gaad mek evriting rait bitween
    wee ahn hihn. Ahn wen wi seh wid wi mowt dat wi bileev eena Jeezas, Gaad sayv
    wi.
  chk-chk: Pun sia lükü Jesus lon lelukach o küna pwüng me ren Kot, sia pwal pwärätä
    Jesus ren awach o küna manau ren.
  ssd-ssd: Sine ŋgamuŋgalmbi son ŋgeg le Kuateŋge sine tiŋreknu ŋgate. Sine miŋgembi
    pasa ta te-mayokeg le muskil kile-tidiŋge siŋgit.
  acr-TNT: Ma pa ri kanimaꞌ cakacoj wi waꞌ chaꞌ cojuꞌan jusucꞌ chwach ri Dios; yey
    rucꞌ cꞌu ruchiꞌ kakul, cakakꞌalajisaj Rire e Kajawal chaꞌ jelaꞌ cojcolobetajic.
  rop-rop: '@see-verse:ROM.010.009'
  mee-mee: Ngaroma agau nga lonapatokona ngallo nge i roma, Iesus ke mate bae Nutu
    ke pasigipage nga mateng, nae Nutu ke la patonge agau laeala ka agau a bainganame
    ke tupu nga raguna kurumea lopatokona laeala ae i. Ba bole, ngaroma agau te nge
    turupote Iesus ka kaong nga ragau ragureame roma, ka i ae Avolau kena ae i, nae
    Nutu ke la ravunglelenge agau laeala kurumea turungpotangana laeala.
  dif-dif: Ngangau (ngaiani) ngarali morlalu ngundrai talkulaia, ja manali (ngaiani)
    dikai tepia.
  gam-gam: Una ellne tukne al God Jisas i pla wori mal pillgi dji dal, God nale al
    wambo napanda, kiwa moye. Alla, una djillakene al Iwa Kerman moro ge Jisas wale
    moro we dje pene wori dal, er take dje napine, God i yem worda.
  nou-nou: Edo nango awa nangoda joda gebe ise edo nangoda gebe ari awa embo nenei
    da yei seoro ingido era ainda emboro da nango God ga da umo jigari ewamei edo
    era edo unemi nango soregedo ira.”
  mqb-NT: Bina kak kə ɗəfak nga pə Yesu à mivel anak inde nà, ki njaɗ sə təra ɗo
    ɗiɗek a pa 'am a Mbərom. Aday kak ki ɗakay anan pa 'am sə ɗo ahay, Yesu winen
    Ba Məduwen nà, Mbərom i tam iken acəkan.
  ape-B: Umu moneken, apak ulkwip pakli adul monek bilip umu Krais nagak wata naitaki
    ali God natulupu nohwalapu duldulipali elpech. Ali yowatog isave moguhul maklipech
    makli apak monek bilip umu Krais. Douk namudak ali God wata nanalawapu matanamali
    mape kalbu.
  grc-F35: Καρδίᾳ γὰρ πιστεύεται εἰς δικαιοσύνην, στόματι δὲ ὁμολογεῖται εἰς σωτηρίαν.
  cav-NT: Dutya ducuta Jesús queja catyatihuaju, ecuana Yusura jucha metse ama baya.
    “Jesús queja ique catyatihua”, jadya cacuejatiyaju, ecuana Yusura inajacamereya.
  kgp-NT: Ẽg tỹ ẽg fe tỹ ti ki rã kỹ ẽg tóg ti mỹ há nỹtĩ. Ẽg tỹ vẽnh kar mỹ ti kãmén
    kỹ ẽg krenkren ke mũ sir.
  bvd-bvd: Suli na wane ne nia manata mamana 'ana sa Disas laona mauria nia, nia ne
    wane 'o'olo 'i maana God. Ma na wane ne nia bae folaa 'i maana toae ki sulia sa
    Disas na Aofia, na wane nai ne God kai faamauri nia.
  ukr-1871: Серцем бо віруєть ся на праведність, устами ж визнаєть ся на спасеннє.
  apz-apz: Nakwo Anɨtu kakimo sɨmeho hiꞌntnnono uyɨhwasoꞌno Anɨtu kako ole wonalɨmontonoho,
    Sekwo nje mehomi wopɨngo ne kuyoho. Nakwo nakwoe mangoꞌnji Anɨtu kakoe hungkunoso
    nomꞌne aꞌamu somo lutɨhwehwasoꞌno Anɨtu kako nakumo asomo netɨmanefoho.
  yon-yon: Kedi, yiib niindem aom kumbed anam andiiwe yorokmo kerundoon, kwane yiib
    mongkodkono kumbed “Yesu kuu Yariman kii.” ande yedmiiwe bobni yaa burudande bindoon
    kii.
  poi-NT: Porque taŋcupɨcpa jém Cristo tána̱namaŋjo̱m iga Dios tawɨ̱tsagáyiñ jém tantáŋca.
    Tanaŋmadáypa jém pɨxiñt́am iga taŋcupɨcpa jém Cristo iga tacɨacpud́iñ Dios.
  wuv-wuv: Uaa wagii fei naranaramu, ona narafawe'i ma wanewane wagina ma a'a fei
    umumu ona wareia ma ona tela wagina.
  quf-NT: Chaqa tukuy shunqunchikwan allita kriyishallapaqami, Tayta Dyusqa manana
    uchayjunpaqnachu riqsimanchikllapa. Chaynu kriyirmi, shiminchikwanpis “Jesucristumi
    Amituyqa” nirlami washakanchikllapa.
  yuw-yuw: Wömai yaha, non irot noniho kombing tobingidamonmaha tongga Kopotorocho
    non nongnongo owi amna ninongitac. O duc noniho fatmata ogepma yong tangtang yongidamonmaha
    tongga Kopotorocho non fogiuna batip idamon.
  hus-NT-1971: Jitats antsana’ quim bela’ tin lej ichich, ja’its axi ne’ets ca tsu’tat
    ti bolith c’al a Dios. Jitats quin olna’ abal a Jesús ja’its an Ajatic, ja’its
    axi ne’ets ca jec’ontha c’al in hualab.
  med-med: Wote, tʉn nga mundmong ila mondʉp pʉtmʉn ei kʉn, Got ndi, tʉn kun kai nʉtʉm.
    Wote keta ila, Jisas nga para ndupʉn nʉtmʉn ei kʉn, tʉn etpa tʉtʉm.
  bch-bch: Ngansa kadonga lolo matua aea ienono lolodai, ta kadonga toa ne ikado ga
    taot tutui Deo imatai. Be ngan aoada, taposa masaeai toa bedaoa, ta Deo ibada
    gita mulian.
  cco-NT: Co̱ꞌ laꞌeáangˊ e jáꞌˉ lɨ́ɨˋnaaꞌ e carˋ ngocángˋ dsiˋnaaꞌ e júuˆ jo̱, jo̱baꞌ
    nilíꞌˋbaaꞌ e niꞌíngꞌˋ Fidiéeˇ jneaa˜aaꞌ e lɨ́ɨˊnaaꞌ dseaˋ i̱ jaˋ røøngˋ dseeˉ
    fɨˊ quinirˇ, jo̱guɨ nileámˉ Fidiéeˇ jneaa˜aaꞌ cajo̱ jee˜ jaléꞌˋ dseeˉ quíˉnaaꞌ
    laꞌeáangˊ e féꞌˋnaaꞌ fɨˊ quiniˇ dseaˋ e Dseaˋ Jmáamˉbingꞌ i̱ lɨ́ɨngˊ Fíiˋnaaꞌ.
  deu-1951: denn mit dem Herzen glaubt man, um gerecht, und mit dem Munde bekennt
    man, um gerettet zu werden;
  alq-ALGNT: A8iag mega odeikag iji teb8etag, mi ke odji k8aiak8abamigodjin Kije Manidon.
    A8iag dac 8idamagedj “Mi aa Jesos ka Tibendjigedj,” mi ke odji ag8acimigodjin
    Kije Manidon.
  ixl-NNT: Tan tukꞌ u qaanxelaleꞌ nu kukꞌujbꞌaꞌkat kukꞌuꞌl tiꞌ u Jesús tiꞌ kukꞌuchataꞌ
    uvaꞌ kat ok oꞌ jikla aamail kꞌatz u Tiixheꞌ. As tukꞌ u kutziꞌeꞌ ni qaleꞌ uvaꞌ
    oꞌ tetz Aak tiꞌ kukꞌuchataꞌ uvaꞌ kat sotzyu veꞌt u kupaaveꞌ.
  boa-NT: Muurá ɨ́mɨááné méɨ́ɨ́búuri mecáhcujtsóné tsíjtyeke meúúbálléhajchíí ɨ́mɨáámedi
    meke dibye díllome mépájtyéteéhi.
  quh-NT: Runaka Diospi sonkonwan jap'icun chekanchaska cananpaj; Jesuska Señornin
    caskantataj siminwan willacun juchamanta cachariska cananpaj.
  kwi-kwi: Mɨnpazha paiña kaijchukin Cristo kirɨt aizpa nɨjkultune, Diosne ussa sap
    kit wat kulnazi. Sunkanain mɨnpazha Cristora nɨjkultus mamaztuza kaiztune, Diosne
    ussa nil namnin kit watsat mɨlnazi.
  agm-agm: Nyahɨ nyamɨ maarɨho omaŋɨtɨtɨhɨ Kɨraisihopɨ gɨwunyaawaatɨ amɨ nyamɨ maahomwaaŋɨ
    nausaawaatɨ auta isɨhiya usaisɨ Kɨraisihopɨ ausaawaatɨ kaundohɨtɨhandaahɨ Autaahaatɨho
    sanyatatɨ sahɨ tɨtɨhɨ saasanotahiyaate nyatatɨ nyangi japɨhɨ nanyamaataise.
  ubr-ubr: Yabin ot nunuati tabitutum on mes God matanai ati yawas totorin tamamatar;
    ot tout giburuti dura takurereb on mes tayawas.
  tsw-NT: Tsu usu ta̱ no okolo a̱ tsu, waru adama o ndolo a ɗa A̱sula̱ a̱ ka̱mba̱to
    ntsu mejege. A̱vu tsu damma a alanga e eteshe tsu usu ta̱, waru adama o ndolo
    a ɗa tsu tsura̱i iwawi.†
  cax-NT: Sane nauquiche arrtü oñoncatü ümoti Tuparrü aübu nanaiña nuyausasü, yasuriuruti
    oñü, y arrtü usurapoito isucarü macrirrtianuca nürirrti Cristo, utaesübuca eanaqui
    nomünantü.
  aia-aia: Naasi, naia moi na hinihini na 'oi matai odo-odo 'inia na'i maana God,
    ma naia na ha'arangasia amua hura'ai taha na'o hinihinia na 'ia God naigui ruhasi'o
    'inia.
  srp-1865: Jer se srcem vjeruje za pravdu a ustima se priznaje za spasenije.
  agt-agt: Te ya pangurug na nonot tam ya ikwenta na Namaratu ta katunung tam, a am
    yen ya ibosag tam a ikerutan na kitam.
  lug-lug: Kubanga omuntu akkiriza na mutima gwe n’aweebwa obutuukirivu, era ayatula
    na kamwa ke n’alokoka.
  yby-yby: '@see-verse:ROM.010.009'
  heb-heb: כי בלבבו יאמין האדם והיתה לו לצדקה ובפיהו יודה והיתה לו לישועה׃
  mpp-mpp: Nongileng kwelenonggengti ye ngagesingkebeng, yedi dondonne wacnubadaicte.
    Ailu micnonggengti yele mibeng yegengkeme, yedi bikicte ameine bame wasecne aidabelengte.
  apb-apb: A God kei unue uri i'oe iinoni oodota'i i maana na kei ha'a-uuri'o mwaanie
    maenga huu, mala uri o ko hiiwalaimoli urine to'ohuu na o ko houle'inie hunie
    mwala.
  san-TEL: యస్మాత్ పుణ్యప్రాప్త్యర్థమ్ అన్తఃకరణేన విశ్వసితవ్యం పరిత్రాణార్థఞ్చ వదనేన
    స్వీకర్త్తవ్యం|
  ben-IRV: কারণ লোকে মন দিয়ে বিশ্বাস করে ধার্মিকতার জন্য এবং সে মুখে স্বীকার করে
    পরিত্রানের জন্য।
  ntu-ntu: Murde mz nzplzpx-krgu nzlxngiti-angidr-krgu Kraes, tubqku mz nzobqkr Gct
    x sa na-arlapxle nigu.
  pan-pan: ਧਾਰਮਿਕਤਾ ਦੇ ਲਈ ਤਾਂ ਦਿਲ ਨਾਲ ਵਿਸ਼ਵਾਸ ਕੀਤਾ ਜਾਂਦਾ ਅਤੇ ਮੁਕਤੀ ਲਈ ਮੂੰਹ ਨਾਲ ਇਕਰਾਰ
    ਕੀਤਾ ਜਾਂਦਾ ਹੈ।
  gvc-gvc: Jesure mari wacũ tuachʉ Cohamacʉ sehe marine “Noaina jira”, ni ñʉnohca.
    Jesure mari wacũ tuaare painare mari yahuchʉ tiro marine pichacapʉ wahaborinare
    yʉhdorohca.
  mwp-mwp: Ngi nanga mina yoepathaman, wa Awgadhaw imaypa ngi balbayginga, a matha
    ngoedhagidh ngi muliz kedha mina ya, ngi Kerison mabayg, wa ngin gudaz puydhan.
  sbk-sbk: Hwa huje humwoyo omuntu ahumweteha napate elyoli, nahwilomu ahweteha napate
    opute.
  mya-JVB: ဖြောင့်မတ်ရာသို့ ရောက် ခြင်းငှာ စိတ် နှလုံးဖြင့် ယုံကြည် ရ၏။
  kgf-kgf: Ic méŋ imi, ewa qerianéŋ ninʒéŋgéma solaŋ dindiŋaiguc kereŋanʒac. Waŋu
    kuayanéŋ ʒéauma aŋgéŋ titiiguc kereŋanʒac.
  awb-awb: Manikánka irupipeq aiq pútare atáh ké insahwé aitena íwéhrate, Sísa néne
    Wahnah mire irare ke kaweraitéhre.
  gdn-gdn: Nu nuwa-nuga notanuga pokaiya sumaigemei ki pokaiya ka Mamanuga God nu
    iyapana bagi supasupai nidiyau. Ade nu nubo umununuga pokaiya iwegemei da ‘Iyesu
    e ka nu Kaiwawonuga’, nu inako iwegemei ki pokaiya ka e iya nu negeyau.
  nko-NT: Tsúfɛ́ ɩklʋn ɔha tɔpʋ́hɔ Kristo gyi. Fówun Bulu obótsu mʋ ánɩ́ mʋ asʋ́n
    da ɔkpa. Ɔnɔ́ ɛ́ ɔha tɔpʋ́blɩ́ ɔbɛ́ɛ, Yesu gyí mʋ wie, mɛ́nɩ Bulu ɔbɔ́hɔ mʋ nkpa.
  bsn-NT: Tire ĩnare yʉa gotimasiojama, “Rojose mana ñaama” ĩnare yiĩacõari, rojose
    tãmʉotʉjabetiriarojʉ ĩna vaborotire ĩnare yirẽtobosarʉcʉmi Dios yirã, ĩnare gotimasiorũgũaja.
  pib-NT: Gi rixanu yineru rajiya ralixya waneyaplu poyagkaklewlu. Ga wa ginamaya
    rupgujtalewata rognetkakikolupa.
  wiv-wiv: Na vuna, na polokodolu, ia tolu ta lala tolu kata bilip, a Vuvu ni kohanidolu,
    na manumanu kua e mahoto na matana. Na havadolu, tolu ta lala tolu kata tani kavakava
    kadolu bilip, a Vuvu ni pepele mulehidolu vona.
  reg-reg: Kwo kubha kwo omwoyo omunu kekilisha no kubhona obhulengelesi, na kwo munwa
    omwikilisha no kubhona okwelulwa.
  mlh-mlh: Go maŋ wombuŋgoji Biŋe buŋo manesiŋ gande Anutuji buŋogo mitarime posikemiŋ
    eru mi bibigoji Yesu mifukende munaŋ qa gareko qowiriemiŋ.
  gof-ENT: ኣሲ ባ ዎዛናን ኣማኒዲ ፂሌስ፤ ባ ዶናን ማርካቲዲ ኣቴስ።
  aau-aau: Payhokuaw, hno uron, Hakamay se ma nan kiykiy-ay hokwe, God hiykwe hne
    luw-luw-aw-ok po me. Seyr hno woki hok, Hakamay se ma me-hrorsay hokwe, God hiykwe
    hne po me-huonok prosue.
  tvk-tvk: Vengan xa melele xa moletin tei mike reitin nggo tinen, Hi pusi nggoni
    ngan xa momal ngamu pe meten. E melele xa bit rati nggo vulongen, Hi di miteh
    meulien en.
  prf-NT: Gapu ni buu a pusu en pánnampalataya nen essa a tolay ay imbilang siya nen
    Diyos a awan ti kasalanan. Sakay ni magpahayag siya ten pamamag-itan nen bibig
    na ay maligtas.
  auy-auy: Maníkón-aaisafeta kesirumpintá simankúnkúnta úndasa wenaúrankaꞌa arupísesa
    uwásínkáísata aforaꞌó minááímó simátimundasa sáwíꞌo úmaisaamo méraundafinkenta
    wéfausinkaiye.
  tbg-tbg: Ne nenta muntukaqihai vi uvarara quqaave tivaro Kotiva ni avuqavuqama nimitaanaro.
    Ne vi uvara noqihai qovaramake tivaro Kotiva ni kuvantu keharo ntitaanaro.
  hub-NT: '@see-verse:ROM.010.009'
  hmo-hmo: Badina be iseda kudouna ena abidadama dekena amo Dirava ena vairanai do
    ita maoromaoro, bona inai abidadama be iseda uduna dekenai ita gwauraia hedinarai,
    be mauri do ita davaria.
  big-big: Purik ya nugurago ngizi kumulirikku Anotogo ni ngezebek kiling pangka mizi,
    keya nazuwagawiligi wirege kili ni makngezegirago, Yisu Yemizi nogobek, kai puwekke
    Anotogo ni yaliya wazaniyagi.
  gux-G: Kelima a ya dugi yeni a pali kuli, a ba baa mi teginma, a ya yaadi a ñɔbu
    ki maadi bi niba siiga ke a tuo ki ga, a ba baa li ŋanbli.
  cnl-NT: Qui² dsɨ³hua²ra² sɨ³táan³. 'E³ jo̱³ hua² 'e³ jua'³ Dios 'e³ rɨ³løn³¹na²
    ca³dsaan³². 'E³ quie'²³ 'oo³¹ra² jmee'n³² júu² 'e³ sɨ³táan³na² quia̱'n²na² Jesucristo.
    'E³ jo̱³ sɨ³láan³na².
  zar-NT: Lu icja ládxiʼdoʼoruʼ réajlëʼëruʼ Jesús para gácaruʼ tsahuiʼ, ateʼ len didzaʼ
    ruíʼiruʼ, ruluíʼiruʼ lahui le náquiëʼ Jesucristo para uláruʼ.
  kde-kde: Kwa kuva, kwa kukulupila kwa ntima, Nnungu àntenda munu kuva wambone pameho
    pake, na kwa kuyambukila kwa kanya, Nnungu ànampoha munu.
  ata-ata: Xo nenge temuxaxu tanenge noxou la sou Lataua umoxoꞌinge lexe nenge ta
    mitema telapu, xe no anangenge tapalaꞌalixu lexe nenge temuxaxu tanenge noxou
    la sou Lataua upamaulinenge.
  qvw-NT: Cay śhun'unchicwanmari chalapacunchic mana juchayu ćhasquiycuśha canapä;
    shiminchicwanñatacmi awninchic salbaycuśha canapä.
  nfa-nfa: Te ladhe èu parcaya Kristus dènge dꞌara kateme, Ama Lamatua cap èu, peka
    na, èu dhèu dꞌara mola dhu pabeꞌa dènge Ne. Aa ladhe èu mangaku dènge hèbꞌa mu,
    peka na, Yesus jꞌajꞌi Kètu èu, Ama Lamatua patabuli èu nèti koasa sasala-sasigo
    èu kahèi.
  tnp-tnp: Kəni inu nɨpəhriəniən lanəha mətəu Uhgɨn tatol iətəmimi kəti tətəhruahru
    e nəhmtɨn nian iətəmi əha tətəhatətə pəhriən lan e nɨkin. Kəni Uhgɨn tatosmiəgəh
    iətəmimi kəti nian in tətəni pətɨgəm e nohlɨn məmə Iesu in Iərmənɨg rəhan.
  urd-urd: क्यूँकि रास्तबाज़ी के लिए ईमान लाना दिल से होता है और नजात के लिए इक़रार
    मुँह से किया जाता है।
  hot-hot: Ek malê nena hêk kapôlôŋiŋ ma avômalô ethak êvhaviŋ ba Wapômbêŋ halam i
    nena ŋê thêthôŋ. Ma hale veŋiŋbôlêk ma avômalô ethak enaŋ iniŋ êvhaviŋ bêŋ ba
    Wapômbêŋ hêv i bulubiŋ.
  mqj-NT: Annu kapangngoreanan lako Puang Yesus illalan penawa napolalan naangga'
    malolo Puang Allata'alla, anna pangngakuanna tau lemba' dio pudukna napolalan
    ullolongan kasalamasan.
  rus-SYN: потому что сердцем веруют к праведности, а устами исповедуют ко спасению.
  mbh-mbh: Na riong aken i nunganga, eneke lemiro nge a Jisas ake a opor lemi, na
    nge aken God i pavurvur ako aro i apet it ini toko vengvengare, na e mun e, aro
    ve te ri patpot ler lemioong aken nge wor, na nge aken God aro i pamimi it.
  bdd-bdd: Weyahina ꞌatedega tahemiseya eeta Yehoba ꞌiꞌahwa dumwaluwegita. Ta wete
    tahetohepwaila weyahina, ma ꞌiꞌetolemegita.
  cbt-NTPO: “Yosë co onporonta' nonpintarinpoahuë',” ta'tëhua', cancanënpoa quëran
    natëhuatëhua', noya ni'sarinpoa'. “Caso' Quisocristo imarahuë,” topatëhua', naporo
    chachin anoyacancantarinpoa'.
  srn-NT: Bika te yu bribi nanga yu ati, dan yu e kon bun ini Gado ai. Èn te yu taki
    dati nanga yu mofo, dan Gado e ferlusu yu.
  cta-NT: chaꞌ nde neꞌ cresiya jiꞌna ntsuꞌu chaꞌ jiꞌi̱ Jesús nu cua ngusñi na, loꞌo
    la cuiꞌ juaꞌa̱ nde tuꞌba na ntsuꞌu chaꞌ jiꞌi̱ Jesús nu nchcuiꞌ na loꞌo ñati̱;
    liꞌ taca ca tsoꞌo cresiya jiꞌna cuentya jiꞌi̱ ycuiꞌ Ndyosi, loꞌo juaꞌa̱ cuaꞌni
    lyaá Ni jiꞌna jiꞌi̱ lcaa chaꞌ cuxi nu ntsuꞌu chalyuu.
  bqc-SIM: Asa yã́pi náai vĩa nↄ̀sɛu ì to gbɛ̃́ bↄ maa, mɛ́ yã́pi oa ń lɛ́o
    ì gbɛ̃́ suaba.
  tcz-CHONGTHU: Ajehchu nalung sunga natahsan chun Pathen themchanna chu nachan sah
    ahitai, chule na-phondoh chun nangma huhhing'a naumsah ahitai.
  mar-mar: कारण जो अंतःकरणाने विश्वास ठेवतो तो नीतिमान ठरतो व जो मुखाने कबूल करतो
    त्याचे तारण होते.
  snp-snp: Koli minafe? Lutekafo koli kikitenumo ya Gotikafo monatina efe limo wenena
    minae, loto lo ledenagoliye. Ido wetekafo lo oloto melenumo ya olu omude kenami
    ne.
  isl-isl: Trú mannsins veldur því að Guð lítur á hann sem hreinan og syndlausan.
    Með munni sínum segir hann síðan öðrum frá trú sinni og staðfestir þannig að hann
    sé hólpinn.
  spy-NT: +/Makeechamtiing' kule ichurtaat yoo 'kēēyēnchinēē mooyēēng'uung', /ankiiraraachiing'
    yoo imwoowunēē kuutiing'uung' kiyēē 'iyēnchinē.
  xnn-xnn: Tay gapo isnan tet-ewa ay pammati tako et gawis nan pangiilaan Apo Dios
    ken datako. Ya gapo isnan mangipagpagtekan tako isnan patpatiyen tako et maisalakan
    tako ay adi madosdosa ay enggana.
  mwe-mwe: Pabha mundu anakulupalila muntima, nipata aki, na kwa kang'wa jakwe mundu
    anakunda nitapulwa.
  tte-tte: Kaiwena tameli katela mena yo ala meline tawalo-masalan sopala mena. Bwaine
    kamwasane koina Yaubada ikawa-namwanamwa-yagila yo ileboila.
  tcs-tcs: Yupla mas mata bilib wea at blo yupla dat God i bin meke laip blo yupla
    stret wea em. Ane yupla mas spik wea maut blo yupla solong ebri pipol i go sabe
    yupla seib nau bikoz yupla bilib wea Zizas Kraist.
  hlt-THB: Ikawtih kawlung ing nak cangnaak dawngawh a ni dyng sak na awm nawh, nam
    kha ing na pho a dawngawh a ni hul na awm hy.
  soq-soq: Ipawa apana mida nuawa bedewe sumanaileidia me ipa God mampe dodomanaleide.
    Ita mida moawe Iesu ebowa wasabamosadia me inaida donsadie inaleide.
  qub-qub: Jesucristuta cawarachimushanta riguiptinchëga Tayta Diosninchi allimi ricamäshun.
    Jesucristo Taytanchi cashanta niptinchëga salbashami cashunpaj.
  att-att: Ta ibiláng ni Namarò ta matunung yù tolay megapu sù pangikatalà na kâ Apu
    Kesu Kiristu. Á meyígù megapu sù pakkagi na sù pangikatalà na kâ Apu Kesu ta arubáng
    nayù kábulun na.
  bki-bki: Nina bior napano toro na biekouo ea kiano iviso ka Yesu meul bereio ea
    m̃ariano, a berialio ea vio reraio ka Yesu be kiano Tubo, mia Atua sian re bunu
    vironiano van naio kar kiano kariano nalo, mia rilarur naio.
  bqp-bqp: Zaakũ yã pì sina n swɛ̃̀n mɛ́ àdi tó yã bo kũnwo nna, akũsↄ̃ yã pì
    ona kũ n lɛ́o mɛ́ àdi n sura ba.
  mcp-mcp: Jɨ́ ntɔ́. Muud mə́ dʉ búgʉla nə lâm, Zɛmbî mú cɨ nə́ a jɨ tʉ́təlí muud;
    muud lás nə mpu, Zɛmbî mú yə nyə cʉg.
  hat-hat: Paske, lè yon moun gen konfyans tout bon nan kè l', se lè sa a Bondye fè
    l' gras. Lè yon moun deklare ak bouch li devan tout moun li gen konfyans nan Bondye,
    se lè sa a Bondye delivre li,
  npl-NT: Porke ika moyolo titlaneltoka iwa Dios mitsita tichipawak, pero ika mokamak
    tiktematiltia tikneltoka Cristo para mitsmakixtis.
  bgg-bgg: Hì ne gethek ro migi è Hamangkhung-aphuii rog shii giang ruii phro; chiih-è
    gethek sem è yao arone gethek ne ragia rey phro.
  eng-TCENT: For with the heart belief is exercised, resulting in righteousness; and
    with the mouth confession is made, resulting in salvation.
  eng-BSB: For with your heart you believe and are justified, and with your mouth
    you confess and are saved.
  cpu-NT: Tema aritakera paventaashiretaari iro kantakaantakerori irovatampatzikashireyetantairi.
    Aritakera añaanethataaro iroka, iroora kantakaanterone irovavisaakoshireyetantairi.
  san-ASM: যস্মাৎ পুণ্যপ্ৰাপ্ত্যৰ্থম্ অন্তঃকৰণেন ৱিশ্ৱসিতৱ্যং পৰিত্ৰাণাৰ্থঞ্চ ৱদনেন
    স্ৱীকৰ্ত্তৱ্যং|
  tac-NT: Napu'lige 'la bijchígisiga napu aní Onorúgame nila ra'íchali 'liko Onorúgame
    'la ra'sálagá etémala ramué. Ramué 'la bijchígisiga Wa'lula ko Esusi ramué nuleme,
    'lige ramué ra'ichálilate e'kali tánilime ju Onorúgame, 'lige 'la bi'wiame ju
    ramué alawala 'lige 'la rewagachi moinawa.
  eng-WEBPB: For with the heart one believes resulting in righteousness; and with
    the mouth confession is made resulting in salvation.
  gfk-H: Hoken, no katim nong u nurnur ma ia kaikek Kalou gi kurei bia u na takodas
    ra matmataan tana. Ma no haam nong u ianga palai ma ia kaikek Kalou gi halon uga.
  viv-viv: FaꞋina aseꞋasedeya kavetumaganeni-yo Yaubada giseda yegayegadeyao Bana
    matane, ada yoꞋo matadiya Yesu kahawavekaiwabuyeni-yo Yaubada yada koyona agaidiya
    gikibababaleda.
  yao-yao: Pakuŵa kwa ntima mundu akukulupilila ni kuŵalanjikwa kuŵa ŵambone paujo
    pa Akunnungu, sooni kwa kang'wa jakwe pakwitichisya ni kuŵecheta, akukulupuswa.
  tgp-tgp: Matan rasua na mapum purongo, enia natu, mo vaiho ko tataholo na nahon
    God, ale ko pa juri matan ko taviti na jingom.
  auc-NT: Mïmöno edæ wede pönëninque mönö Wængonguï ayongä nö entawëmö bamompa. Mänömaïnö
    ante wede pönëmopa, ante önöneca apæ̈neyömonte tömengä ængä beyænque mönö quëwëmompa.
  kbc-NT: Igaataɡ̶a niɡ̶ina mewi mejiwaɡ̶atakanaɡ̶a manitawece ɡ̶odaaleɡ̶ena, Aneotedoɡ̶oji
    eote me ɡ̶odeɡ̶enaɡ̶a, codaa nigejinaɡ̶atece ɡ̶otiwaɡ̶atakaneɡ̶egi, odaa Aneotedoɡ̶oji
    jeɡ̶eote me ɡ̶odewiɡ̶a.
  bmh-bmh: Petak pet, na nait ounab Kristus en petak amau, Uwait nug na naliu aizamau.
    Na duailel ipal Yesus go izal Dubanou Ban guzenai awaramam, Uwait nug nait igul
    eg ebuan imaizamau.
  ctu-BL: Come ti lac pusic'al mi lac ñop. Che' jini, mi la cʌq'uentel toj bʌ lac
    pusic'al. Ti la quej mi lac sub che' ñopol lac cha'an. Che' jini, mi laj coltʌntel.
  meq-meq: Taɗə ka dzalakwa ha ka Yesu tə ɗərev kway na, ka tərakweye ŋgwalak eye
    hay kame i Mbəlom. Taɗə ka gwaɗakwa tə bazlam kway Yesu Kəriste Bəy Maduweŋ na,
    Mbəlom ma təmiye kway ha.
  noa-H: ¿Jãgwi magju haai sĩ? T'ãrau hʌ̈k'a nʌmuapaita Hẽwandamau maach pekau chuk'u
    harrjö wajaug paapäaijeewaima; maimua hich hagjö dich hiiucha dich t'ãar hee hʌ̈k'atarr
    warm k'ʌʌnag jaau nʌmuapaita hʌ̈u hichdëu maach peerdʌ haaujeewaima.
  alp-NT: Le tamata ihlaleke me lalei, hoko inkena me Alla oaI. Kai tamata inaku kena
    birui hoko isupu hlamate.
  san-VEL: yasmaat pu.nyapraaptyartham anta.hkara.nena vi"svasitavya.m paritraa.naartha nca
    vadanena sviikarttavya.m|
  kbq-kbq: Na'ankure tamagu'areti tamentinti hazageno, Anumzamo'a fatgo vahere nehigeta,
    tamaginuti huama nehazageno, tamahokera nehe.
  kbh-kbh: Er ainanoca bënga Jesucrístbeñe jtsos̈buáchiyana y Bëngbe Bëtsá jamana
    cachabe bominÿiñe ts̈ábenga chamotsemnama; palabrë́ngaca bënga jinÿanÿiyana ndegombre
    Jesucrístbeñe imojtsos̈buáchema, y Bëngbe Bëtsá bënga játsebacana.
  ron-LSB: Căci cu inima se crede, ceea ce duce la neprihănire, iar cu gura se face
    mărturisirea, ceea ce duce la mântuire.
  pon-pon: Pwe pojon kin tapi jan nan monion o, pwen pun kila, o kadede kin tapi jan
    nan au o, pwen maurkila.
  nhe-BL: Pampa quema ipan toyolo tijneltocaj Jesucristo, Toteco techchihua tixitlahuaque
    iixpa. Huan quema tiquinilhuise sequinoc para tijneltocaj Tohueyiteco Jesucristo,
    yajaya techmaquixtía tlen totlajtlacolhua.
  sps-sps: tana saa, a mes ma faamainy famainy e Gov te fatoto fatabiny e Jisas tana
    mat, ai Gov te kat fatavaroiny a mes to ayei matan Ya; an ayei ma tsue pokaa tana
    mesapan, Jisas a Tsunaun tsunia, ana Ayei saup fatabiny towa tana fo aveto.
  wnc-wnc: Ngan. Aminu musiaatangu Jesue natapan siakan siwanu Anututa kawan amin
    noman siwik. Sike aminu waapata Jesue natake Buyambam tapana ngang yakapanu Anututa
    waiakngana asandekngamik.
  bus-bus: Zaakɛ yã pì sina n swɛ̃̀n bé è tó yã bↄnyo nna bensↄ̃ yã pì ona kↄ̃n
    n lɛ́o bé è n mì sí.
  gub-BL: Ta'e zazeruzar zanepy'a pe hehe zane xe. A'e rupi Tupàn zanemuawyze a'e.
    — Azeruzar Zezuz rehe ihe, aze za'e nehe, a'e mehe zanepyro putar a'e nehe.
  imo-imo: Liko manjeio. Eno konopuna Jisas ipuki tikolio Goteni eno yunge imbo toya
    tolima nimuna moromele. Eno keremu Jisas yu nanga Awilimu ningo para tikolio Goteni
    eno tepa lipe tukundo ltimona moromele.
  boj-boj: Gago are miligiq na iga Yesus qa gago areqalo siŋgilateqnum deqa Qotei
    na iga tamo bole une saiqoji qa mergeqnu. Gago medabu na iga Yesus aqa ñam soqtoqnsim
    boleq di mareqnum deqa Qotei na iga eleŋeqnu.
  eng-DRA: For, with the heart, we believe unto justice; but, with the mouth, confession
    is made unto salvation.
  knf-knf: Na manjoonan, pfiyaar du uhaaş meeţ pajaaŋ paţij pwo naŧool, pţup na mntum
    kaji Yeŧu awooŋ Ajugun paji paţij mbuur.
  san-KHM: យស្មាត៑ បុណ្យប្រាប្ត្យត៌្ហម៑ អន្តះករណេន វិឝ្វសិតវ្យំ បរិត្រាណាត៌្ហញ្ច វទនេន
    ស្វីកត៌្តវ្យំ។
  arn-NT: Piwke mew feyentukey ta che ñi niewetunoael ta yafkan, fey wün mew nütramyengekey
    ta Jesucristo tañi nieael montuluwün ta che.
  zas-NT: Din chi chililadx bejn Jesucrist con guidib luxdooman, diizd loj hor zii
    ma najman cwent sin dol. Abiꞌ chi yaneeroꞌman guial Jesucrist na̱j Dad par laaman,
    dxel ma najman perdon.
  ken-NT: Ɛchi nɔ mbɔnyunɛ, mmu anɛ ánókó Yesu Kristo nɛ ntɨ ɛni, Mandɛm ǎkʉ̀
    yi ámbák chak bɛsí bhi. Nɛ mbák ándɛm kpoŋoroŋ bɛ Yesu Kristo achi Acha,
    Mandɛm ǎpɛmɛ yi.
