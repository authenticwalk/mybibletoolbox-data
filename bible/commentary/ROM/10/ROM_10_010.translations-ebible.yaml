  tgo-tgo: Kaiwae mbaŋa u loŋweghathɨ e gharena, Loi i wovarumwarumwaruŋaŋge, na mbaŋa
    u uturaŋgiya e ghaena na uŋa Jisas iye Giya, Loi ne i vamoruŋge.
  yap-yap: Ya ra mich u wun’dad me mat’awnagdad Got ngak; ma gadad ra yog nga dap’i
    l’ugundad, ma aram e kad thapgad.
  mop-NT: u men le'ec mac a walac u tz'ocsic a Jesus ichil u tuculu, tojaji u tucul
    etel a Dioso. Le'ec ti tan u yadic ca' u'yajbüc c'u' a tan u tz'ocsiqui, sa'albül
    u ca'a.
  tet-tet: Kalo fiar modi neon, Naꞌi Maromak nanis naloos o. Kalo katak sain modi
    ibun maꞌak, ‘Yesus Kristus, haꞌukaan Naꞌin’, Naꞌi Maromak nanis sori o nosi okaan
    salan.
  hlt-MCSB: Thinko neh a tangnah te duengnah la, ka neh a phong te khangnah la om.
  xtd-NT: Xaxeꞌe xa kukanu ini‑ro Jesús, ma kundido kutau ka‑ro kuechi n‑ka kida‑ro,
    te nanitaꞌu‑ro xaxeꞌe xa jaꞌan‑ro nuu ñayiu xa kuu‑ia Ianyuux.
  mdy-ETH: ዓይጎሮ ጌዔቴ ዓሲ ፔ ዒኖና ጉሙርቂ ፂላኔ፤ ፔ ዻንጎና ማርካዺ ዻቃኔ፤
  spl-spl: Yawu tap gârâmâ nenŋe Kiristohâlen biwinenŋaŋe kepeimain yakât otmâ Anitâŋe
    nenekmu ârândâŋ otmap. Yakât topŋe lohimbi ekyongomunŋe manman kârikŋahât pat
    kuningiop yakât bulâŋe menom.
  usp-NT: jwi'l jun cristian laj ranmi' tijcoj juntir li pire tran suc'ul ranm chiwch
    Kakaj Dios y rajwaxi' tijb'ij chi cub'uli' jch'ol chirij Kakaj Jesucristo pire
    ticolmaj laj jk'ab' jmac.
  zav-NT: Diozən' ne' de que naccho beṉə' güen laogüe'enə' šə cheɉḻe'echo do yic̱hɉ
    do lažə'əcho de que cuine'enə' boḻis bosbane' Jeso'osən' ladɉo beṉə' guat ca'.
    Na' šə cho'echo dižə' len beṉə' yoblə par nic̱h yesə'əṉezene' de que bachonḻilažə'əcho
    X̱ancho Jeso'osən', nachən' Diozən' yebeɉe' chio'o xni'a de'e malən'.
  sgz-sgz: Git ruruna mai bál git ngo ái Karisito ákte mat mái Káláu ákte aptur kalengnai,
    má ngorer ái Káláu a mák anokwa pas git ngo git nokwan i mátán. Má git para aposoi
    mai ngus git ngo ái Iesu ái á Konom, má ngorer ái Káláu a aliu pas git.
  kek-NT: Li ani naxpa̱b li Cristo chi anchal xch'o̱l ut naxch'olob xya̱lal riq'uin
    xtz'u̱mal re, a'an nati̱co' xch'o̱l chiru li Dios ut ta̱colek'.
  blz-NT: Gause noana mian tiodaa parasaya, kada' i ia popokana'onna Alaata'ala. Ka'
    nganga'na tio mompotuutuu' i Yesus, kada' i ia salamatkonon.
  poe-NT: A̱ ntá tí a̱sán tsitekaon la nta Dios sinchetjóá chꞌán tí jaha la ko tí
    irꞌva tsontáchroxian kíxin choxian Jesucristo ntá sinchekaá chꞌán tí jaha.
  san-TAM: யஸ்மாத் புண்யப்ராப்த்யர்த²ம் அந்த​:கரணேந விஸ்²வஸிதவ்யம்ʼ பரித்ராணார்த²ஞ்ச
    வத³நேந ஸ்வீகர்த்தவ்யம்ʼ|
  cof-NT: '@see-verse:ROM.010.009'
  srm-NT: Biga ku i hati i ta biibi, nöö hën ta mbei Gadu ta si i kuma bumbuu sëmbë.
    Nöö ku i buka i ta piki taa Jesosi da Masa, nöö hën ta mbei i sa feni di heepi
    u Gadu fu ja lasi go kaba a sösö.
  qvs-NT: Tukuy shunku chayta kreyiptinchikuna Tata Dioska uchanchikunamanta perdonawanchisapa.
    Jesukristu kamachiwakninchikuna kananta rimaptinchikuna Tata Dioska salvawanchisapa.
  zca-NT: 'No men xa'' yila widi''zh che''n Dios por Jesukrist dizde le''n laxto'',
    guzhë mia''n nambe xa'' lo Dios; mbaino xa'' gab kun mis ro'' dub lo men: “Jesukrist
    nak Me nile'' mandad da”, xa'' re'' ban lo Dios par dubta'','
  cbc-NT: Bairi marĩ yeripʉ Jesucristo mena tʉ̃goñatutuari, tunu cʉ̃ yarã marĩ caãnierẽ
    aperãrẽ na marĩ caquetibʉjʉata, Dios pʉame, “Caroarã, ñe ũnie carorije cawapa
    cʉ̃goena niñama,” marĩ ĩ ĩñagʉmi. Bairo marĩ caápata, marĩ netõjĩãtigarã roro
    marĩ caátaje wapare.
  qxo-NT: Tsaynö carmi llapan shonguyquicunawan criyicogcuna perdonashga cayanqui.
    Y tsaynömi Señor Jesucristo salvamagnintsic canganta parlagcuna salvashga cayanqui.
  mox-mox: Mana eu vetumaqana giwaliuya ʼinega una vetunutunuqa Yaubada matanaya,
    ta eu simana ʼifoqe ʼinega ʼetoyavua una lobea.
  kew-kew: Gore niaana robaa-parare kone rulaema-pulu Gote raapu niaa redepo ne onaanu
    pima. Goa pua niaana agaame Yesu ora Aa Mudu tema-pulu oro yaalo kagaa piraama
    laama palima.
  dww-dww: Baninama dà waisumaḡe tokare Mamaitua e kawa didimanidana, be deḡoda mudude
    Yesu Keriso tà giuena, tauda tokare Mamaitua ei yawasanidana.
  twi-ASANTE: Na yɛfiri akoma mu gye di na wɔabu yɛn bem, na yɛde yɛn ano pae mu ka
    na yɛanya nkwagyeɛ.
  aoj-aoj: Deiꞌ main, apaꞌ mahapilif nelelemb apeꞌilimbi God naꞌi apaꞌ amam nematawa
    magataga beꞌepa hililiꞌ eaꞌi. Eaꞌ mawalapa hapif malogof apeꞌigufi God nofaꞌapa
    nokwahomapa waf awafi mutanimai mape andeandeꞌ.
  cbv-cbv: Jesúsdih jwĩ tʉ́i jenah joí jepahachah, Dios jwiítdih “Nit tʉ́init caá”,
    ã niíj enna caá. Pánihna, “Jesús wʉnniji jwʉ́ʉb boo pʉd jʉ̃óhni jʉmna, nihat cã́acwã
    ĩ maáh ã jʉmna caá”, bitadih jwĩ niíj naáwáchah, ã tʉ́i ʉbnit jwĩ jʉmna caá.
  taw-taw: Chɨn nopun, gos chɨn nab ayaŋ Klays nop gos lɨnɨgon, God chɨnop gek binɨb
    suŋtep ne mɨdobun. Pen Jisas ne Bɨawl mɨdeb ak nop gos lɨnopun agyɨkɨl agon, God
    chɨnop tɨg asɨk dup.
  jic-NT: Nun poné na, Dios la nusiji 'üsüs nsem nun jupj lal. La p'a jilal welé na
    nin poné, ca mpatjaqué nun Dios lal. Nin mpes ca nin nsem.
  zap-NT: Porke por ne rlaleedx me ydeblextoo me, neguin rak perdon xdol me, no por
    ne rzëët me ne Jesucrist nak ne rnebééy lo me, laa we ylaa ne yláá me lo dol.
  wer-wer: Pöt tiarim lupötök Yesuun kön wi kosang yewasën Anutuuk wotpil niwasëpnaat
    pötaanök. Këmötök, “Pi tenim Aköp,” pël yaan utpetetakaan kama niöpnaat.
  ipi-ipi: '@see-verse:ROM.010.009'
  qul-NT: Sonkowanka creencu juchamanta libre canancupaj, simiwantaj Jesucristomanta
    willacuncu salvaska canancupaj.
  ter-NT: Koati vo'oku heru'ó kíxea isóneu xâne kutípea, ene ponópinovo nonékuke Itukó'oviti.
    Koáne enepone koyúhoyea xâne itúkeovo Únae ne Jesus, énomonemaka kutí'inoke iteôvati
    ne pahúnevo.
  bmr-NT: Mɨɨro mojeebɨɨfañodɨ mimiyaavogomaño mɨɨnoco Moocaani gaayɨcɨhi. Jaabadɨro
    bu moojɨri monootahi Jesucristo miyaabo iicanoco mataajaqui.
  fuf-fuf: Ko fii ko ɓernde nden gomɗinirtee, ontigi jogoree wa feewuɗo, ko hunduko
    kon qirritortee, ontigi dandee.
  bhl-bhl: 'Feinka! Num ibolow tem ka kel Sunbin-Got elo “Fein!”, dangbu tewe, e nulo
    kiol kuw sen so banim kunum waneng keyemoke te. Keyemei, num bontem dim e kaim
    filel bokolomeluw: “Fein! Sunbin-Got e Kulais Yesus num dim kaleelo dabalase te!”,
    angbuw tewe, Sunbin-Got e num kakabuluw kuankemin deiw be bul gewsi okiyemei,
    nulo akalem sunsun finik so kulomin deiw ka kel da koyemoke te.'
  ons-ons: ŋene wetzeŋo eŋe detlukkaŋem paki, menaŋgene, Anutu wano koboine biraŋoniake,
    ŋene pizeŋo mali malipzane kine ra qelaŋanŋem paki, menaŋgene.
  con-NTPO: 'Nane injama''choi''ccu in''jaña''cho cuintsu Chigaja suye: “Queja ño''a.”
    Toya''caen tisu aya''fai''ccu Jesúsve in''jan''choma condaseya''cho cuintsu Chiga
    que''ima ccushaeñe.'
  ghs-ghs: Oi abi qupama Ohongaho rikerike saridzare hiiremi noho tooi oke qaupuitemi
    qidzanatorai, tete oioni.
  peg-peg: ଇନେକିଦେଂକି ଦାର୍ମିକାତା ପାୟାନି କାଜିଂ ମାନାୟ୍‌ ୱାସ୍କିତ ପାର୍ତି କିନାନ୍‌ ଆରି ମୁକ୍‌ଡ଼ାନାକା
    ପାୟାନି କାଜିଂ ୱେଇଦାଂ ମାନି କିନାନ୍‌ ।
  txu-NT: Mỳkam? Bir, me umar djà kadjwỳnhbê ne me tu amim markumrẽx nhym arỳm tu
    memã axwe kêt jarẽ nhym me arỳm kum mex ne. Ne kam amibu'ã memã amijarẽn memã
    kum, —Arỳm ba tu amim Jeju markumrẽx, ane nhym arỳm amim me utà.
  eng-WEBU: For with the heart one believes resulting in righteousness; and with the
    mouth confession is made resulting in salvation.
  gnw-NT: 'Echa''ã ndepɨa pe nderovia yave, ndiyembujupicata co, jare ndere yave:
    “Jesús co jae cheYa”, ndiyembɨasacata co.'
  mux-mux: Numanale-ni ⸤‘Yesos sika nanga nimba kulunjurum kene Pulu Yili-ni sika
    yu topa makinjirim. Yu nanga Auliele.’ niku⸥ tondulu munduku piliilimili yambuma
    aku-siku piliilimiláliinga Pulu Yili-ni eni kanupa kene, eninga ulu-pulu-kísima
    mundupa kelepa eni ‘yambu sumbi-nílima.’ nimba we kanolemú. Numanale-ni niku piliilimili
    mele ‘Yambuma piliangi.’ niku kerale-ni niku silimeláliinga Pulu Yili-ni eni tepa
    liipa mindili nolkemela kupulanum-na wendu liipa yu-kene molku kunjingí kupulanum-na
    liipa monjulemú.
  maj-NT: A̱t'aha̱ a̱jin ani̱ma̱ha̱ ní xu̱ta̱ nibáha̱ ra̱ nga s'ejihi̱n Nti̱a̱ná,
    tu̱ xi na̱xu̱ bichú maha. Ko̱ ts'a bitjuhu nga b'a̱ tsu nga Jesu xi Nda̱ Nti̱a̱ná,
    tu̱ xi n'ek'ankihi.
  bkq-NT: Jesus kieinwândyly-ro watay, Deus xurâem tâwentâgueduneba kurâ. Mâkâ tâinwânse
    kydawyly aguykely tâjiduay-ro watay, tâsemagueze kurâ.
  kue-kue: Kaima, nono nomano mina pirngi dumgo ana God nono yomba du-wakai we dungwa.
    Te nono drano mina pirngi dumga i dinongugl endumgo ana God nono ere-yungwa.
  cot-NT: 'Irootarite ashire antsashirentantamajaquempaca iroomajaca aventaguitempariniji
    irigomajaretacaantajicajica, aisa irooquea avagante ancantantempaca: “Iriguenti
    Majirontamajatatsica”, irishetacotantajiacajica.'
  bnp-bnp: E huriki ri luhoi torea e Isu na hatene ria, a Vure bara i taki ria ri
    malamala. E huriki ri ta tala na ngavane ria, ne Isu ia a Bakovi Dagi, a Vure
    bara i korimule ria.
  apn-NT: Nẽ na pu htem mẽ pahkrãhi kaxwỳnh kãm amnhĩ kaxyw Jejus mã pajamaxpẽr. Nẽ
    mẽ pajakwa ho kêp mẽ panhõ Pahihti hã harẽ. Hãmri nhũm Tĩrtũm ja hã mẽ pahpumu
    nẽ amnhĩm mẽ pahte amnhĩ to mex xwỳnh ã mẽ pajarẽ nẽ mẽ pahto hkra.
  ctp-NT: chaꞌ niꞌ kasiya ꞌñaan nsuꞌwi chaꞌ nu wa msñian ꞌin Jesús, kwiꞌ ngwañaꞌan
    tu tuꞌwaan ndukwa chaꞌ ꞌin Jesús nu nchkwianꞌ loꞌo nten. Bra kanꞌ ka suꞌwe kasiya
    ꞌñaan loꞌo Ndiose, kwiꞌ ngwañaꞌan kulaa Ni ꞌñaan ꞌin nchga chaꞌ xaꞌan nu nsuꞌwi
    chalyuu.
  opm-opm: Damdapat Got oh Krais ohnong arpin pamsuhup han ma hapat dahatperhan Got
    oh Gur yah hanmur naporpatmur. Atem teimdapat orhornong dahapti da oh pitap teinong
    matperhan nambutin inasi naham nambur napapatmur.
  bvr-bvr: Ngardawa an-gugaliya ana-ngurrnga wenga marr a-balcharra a-workiya, gu-gata
    wenga minypa Wangarr ana-nyala an-jechinuwa a-nenga. Rrapa minypa ngana a-jirra
    ana-guyinda an-gugaliya a-ngurrjiya a-workiya nipa marr a-balcharra nula Christ,
    gu-gata wenga lika wanngu a-nirra.
  zad-NT: Ḻa' daa shajḻe'cho do yic̱hj do lall'chon, yiyakcho beṉ' ḻi beṉ' shao' lao
    Chioza', na' ḻekzka' daa choe'cho dill' nan Crístona' nake' X̱ancho, yisle' cho'
    kwenc̱he bi kwiayi'cho.
  kmg-kmg: Maŋzi Jesu manasiŋkehuc kiŋfâsâc ezo, â miczi e mutaniŋkehuc biaŋkezo.
  aso-aso: Ee, lutedunuꞌ aꞌmine gamazi gele eleꞌvoleꞌ osoꞌ nene Oꞌmosoꞌmo eveneꞌ lisiheꞌ
    ve lo-ledelive. Idoꞌ vetedunuꞌ aꞌminemuꞌ lo soto sotoꞌ osoꞌ nene Oꞌmosoꞌmo do
    luꞌ izeleseive.
  uli-uli: Be tugul lal depach ngo sibe fel mo irel Deus, iwe ngo sibe kaptawey mo
    irel yewach ngo sibe daor.
  nin-NT: Inta kpanye ni isisurr imunta da Abachi a kpa inta ki abi zirr zizi na age̱
    ama, inta da na angu amunta, Abachi à kpa inta ttungo.
  acu-NT: Tura asamtai Jesucristo nekasampita tu nintimtakminkia, Yus aminka pengkeraitme
    turamtatui. Tura jangkemjai Jesucristo wína apuruitai takumka uwemratatme.
  cak-WNT: Ruma nic'atzin chi riq'ui ronojel kánima tikanimaj ri Jesucristo riche
    (rixin) chi yojtz'etetej ruma ri Dios chi majun kamac. Y nic'atzin chi riq'ui
    ri kach'abel tikabij chi kaniman ri Jesucristo riche (rixin) chi yojcolotej.
  ebk-ebk: Tay mu tit-iwa ay omafurot takú, ifilang chitaku kan Apo Dios as nalintig,
    ya babaen as nan mangipudnuwan takú ay omafurot takú at maesarakan takú.
  spa-PDDPT: Pues con el corazón se cree para justicia y con la boca se declara para
    salvación.
  ruf-ruf: Kwaapfila kwa ghumoyo imunu kotoghola na kakoneka kanogha kwe Imulungu,
    na kwa mlomo imunu kolonga na kokombolighwa.
  gun-gun: Mba'eta nhandepy'a py jajerovia 'rã teko porã jaupity aguã, ha'e nhandejuru
    py ma nhanhemombe'u 'rã jaa jepe aguã.
  agu-BL: Poro tajwe'n yi tetz cu'n kalma' yil kocsaj yi yol i', bantz jale'n kabalajil
    swutz Ryos. Ej nin ko na kaj kaclax, tajwe'n yil kal yi Jesucristo i' Kajcaw.
  isn-isn: Kunsoko inkolo amuntu ihuila nukupantika itai nukuamulomo wakwe wigomba
    akapantika uguniki.
  eng-PEV: If you really believe God, and if you tell everybody that you believe in
    him, then he says that you are all right, and he saves you.
  ilo-ULB: Ta gapu iti puso a mamati ti tao iti kinalinteg, ken bigbigbigenna ti pannakaisalakan
    babaen iti ngiwat.
  pir-NT: Jesure mari wacũ tutuagʉ̃ Cohãcjʉ̃ pehe marine “Quehnoana ijire”, ni ihñanota.
    Sa yero Jesure mari wacũ tutuayere apequinare mari yahugʉ̃ tiquiro marine pecapʉ
    wahaborinare yʉhdʉorota.
  anv-NT: Néndé défyɛɛ́ lé metɔɔ́ ne Ɛsɔwɔ ne débɛɛ́ cho né mbɛ ushu wuú. Ne
    déshuúge ɛku ne mano sé ne détanege né ɛfwyale gabo.
  sab-NT: 'Mo tale kwian Jesu gai ulia, e giti kwian chege no trate me jiske Chube
    gwage, kwian ene gerule no Jesu giti kwian na ole, ama gerule: “Cha Jesu gau ulia,
    ama cha Chugagwalla.” Chube kwian ene jwen siere ji chugege agedu me no gdale.'
  tmd-tmd: 'Aku agapɨm: ñɨŋ rɨb madmag yuörɨb ñɨŋ kwo mönö wä nuŋwa nugw pöñ aku,
    God ñɨgö nöbö mö hölul mɨdöl nɨ bɨlɨm me cöna. Ajmöl ñɨŋa mönö yadön, nöbö mö
    akuyöbö wöxnö yad nöiöñ aku, God ñɨgö kömö pöna.'
  acr-NNT: Ma pa ri qanimaꞌ kaqakoj wi waꞌ chaꞌ kojuꞌan jusukꞌ chwach ri Dios; yey
    rukꞌ kꞌu ruchiꞌ qaqul, kaqaqꞌalajisaj Rire e Qajawal chaꞌ jelaꞌ kojkolobꞌetajik.
  kpg-kpg: Idimaa, ma go tadau hagadonu dela e hai gidaadou gii donu i baahi o God,
    gei tadau haga modongoohia a Mee gi tadau ngudu dela e hai gidaadou gi mouli.
  taj-taj: तिग्‍दा भिसम ह्राङला सेमहेन्‍से विश्‍वास लबा म्‍हिदा परमेश्‍वरसे ह्राङदा
    सेम निबा म्‍हि हिन्‍ना भिसी सुङ्ला, ओच्‍छे येशूदा प्रभु हिन्‍ना भिसी पाङ्बासे
    लमान थेसे थार्बा याङ्ला।
  avt-avt: Haiu han kitet menmen me Krais mekre han kaiu, haiu matɨp meriuwe hɨm maiu
    haiu misesik, te God katɨp haiu mɨt yaain, hɨrak kaktaihis.
  cbk-cbk: Cay Dios ay considera lang canaton como si fuera nuay kita pecado si tiene
    kita fe na di aton corazon, y Dios ay salva canaton si ta habla kita con otros
    que tiene kita fe con Jesucristo.
  uig-ARA: چۈنكى ئىنسان قەلبىدە ئېتىقاد قىلىش بىلەن ھەققانىي قىلىنىدۇ، ئېغىزىدا ئېتىراپ
    قىلىش بىلەن نىجاتقا ئېرىشىدۇ.
  tuf-tuf: Uwat ur icar Jesucristo chihtá rahcyat tayar bár chácaro. Cuw cutar uw
    quin “as Jesús chíwaro,” wacayat bar síwayqueyra.
  abx-abx: Ada'inan nan kay awinan si inisipan i pagtutu'o nga makapatadong si ka'am
    si pangulawan-na, ngan pina'agi namay si pagbusngal si pag'ako', agkataralwas
    kam.
  mco-NT: Co mmɨjpɨdägɨpy Jesús cɨxyjot huinɨjot huin'it Dios xyajpocyñïhuädzɨpy.
    Co mgapxypɨdzɨmɨpy mayjäy agujc co miich mɨjpɨdägy Cristo Jesús, huin'it yɨ m'alma
    ñïdzoocɨn pada'ñ.
  cpb-NT: Awentaashiretaari, iro rotampatzikashireyetantairi. Añaawaitairo, iro rowawisaakoshireyetantairi.
  aon-aon: Um maresh? Apak urkwip pakri adur munek bilip abom um Krais douk nagok
    wata nakitaki aria Iruhin natrup nohwarap yopishi arpesh. Aria nokwatog apa moguhur
    makripesh makri apak menek bilip um Krais. Douk namudok aria Iruhin wata narap
    matanamori mape wosik.
  hus-NT-2005: Pos kʼal ni itsích ti yejat ku belmách abal ku kʼwajbájich alwaꞌ kʼal
    na Dios ani kʼal ni wiꞌ ti yejat ki ulu ke na Jesús jaꞌich an Ajátikláb abal ku
    loꞌéch.
  mig-NT: Chi̱ jíín iní jíín añú‑yo̱ kándíja‑yó‑yá náva̱'a kendo̱o ndaa̱‑yo̱. Ko jíín
    yú'u‑yo kuátú'ún‑yó‑yá náva̱'a ka̱ku‑yó.
  bps-bps: Du ku mdà di nawayu too faglut, na ku tmulen gamu i dad demeyu to gablà
    di kafaglutyu, matlu gamu di kite Dwata, na galwà gamu di kaflayam landè gusenan.
  mbs-mbs: Aw melobos se pedowan tadon te pegsalig tadon diyà ki Cristo, yan eneng-enengen
    te Timanem te metòlid kidon. Aw meg-indan kidon te menge doma otaw te benal simalig
    kidon den diyà ki Jesu Cristo, yan ipelowà kidon din lekat te pelumun din.
  tof-tof: Zitülkus módóga, tóba moboküpi nadü oloma Yesun amkoman yangune, da God
    oya igósidi dümdüm tonarr olomóm ine. Akó tóba taepurri nadü oloma bóktóne igó,
    Yesu wa Lode, da God oya igósidi zid ine.
  cme-NT: Da ŋ hũu-ma hĩŋ, Diiloŋo tuɔ kãŋ-ni nelviiŋ nuɔ. Da ŋ puur ŋ nuŋgu‑i
    a waŋ-ma, Diiloŋo kor-ni.
  sus-sus: Mixi danxaniyama yi masenyi ma a bɔɲɛ nan kui, a tinxinyi sɔtɔ Ala ya i.
    A na la a ra, a a falama a dɛ nan na, a kisi sɔtɔ.
  pon-2006: Pwe atail pwoson kin tepisang nan kapehditail, oh ihme kitail kin pwungkihla
    rehn Koht; atail kadehde kin tepisang ni ewetail, oh ihme kitail kin mourkihla.
  dad-dad: Are, taka ĩ wau bun momoi ye di, Negur ĩ madur bagai yef, age fe di, taka
    ĩ sigorom momoi auf ye di, Negurem ĩ kel yalouf.
  zab-NT: Te pur desdɨ hor ni dibyquia dibylaaz bniety reldilaazbɨ Jesucrist ax arápbɨ
    perdón. Chiy chi rziruub dec laany nány Dad par laab ax ríeny dec anapbɨ perdónqui.
  jae-jae: Embe nêŋ ŋalêlôm takêŋ êwiŋ, go Anôtô êmansaŋ aêacnêŋ biŋ e êlic aêac tatu
    lau gêdêŋ. Embe aweŋsuŋ tasôm biŋ lasê, go Anôtô ênam aêac kêsi.
  ksd-ksd: tago a tarai dia nurnur upi ra varvatakodo ma ra bala i diat; ma dia varvai
    dovot bula ma ra ngie i diat upi ra varvalaun.
  msm-NT: Su to otow no ogtuu ki Jesu-Cristo aw ogmatuudon din sikan pinaagi to kagi
    din, na, ogkayuwas sikandin aw og-isipon to Diyus no wadad sae.
  myk-myk: Bani na dà Yesu na ma zɔ wu na, lee funŋɔ ni Kilɛ ya sipya jateni sipyitiimɛ.
    Ma bu yi jo ma ɲɔ ki bɛ ni, wʼa ma ɲuŋɔ wolo.
  sbe-sbe: Kaniyona ede nuwamyena meta ku kawamamohoi na tolehedudulai ku hai, na
    kawamyena ku hededehemasalaha na gilihai ku lobai.
  mcr-mcr: Ne Goti Iquenyqä quuvqä naqä-qakuänäŋä heqiyqaŋgquetaŋi, Goti Iqu jänänäŋune
    inemäkänä. Itaŋga neqä quuvqä heqiyqäŋqä ätnäŋä iqi awä tquaŋquati, Goti Iqu,
    ne qui mimäkŋqäŋqä, häŋä imäkäqumuatänaeyänä.
  cux-NT: Canéé chi cu'teenú nī ndúúcū núúⁿmáⁿ staava yeⁿ'e nī ní Ndyuūs cuaáⁿ yā
    ndís'tiī. Canéé chi caaⁿ'máⁿ nī ndúúcū 'iiⁿ'yāⁿ ní ngaⁿ'á nī chi i'téénu nī Jesucristo
    ní cuuvi nanguaⁿ'ai nī.
  tur-YTC: Çünkü kişi yürekle iman ederek doğru sayılır, imanını ağzıyla söyleyerek
    kurtulur.
  san-ITR: yasmAt puNyaprAptyartham antaHkaraNena vishvasitavyaM paritrANArtha ncha
    vadanena svIkarttavyaM|
  bel-N: бо сэрца верыць дзеля праведнасьці, а вусны прызнаюць дзеля збаўленьня.
  sch-sch: Mulungrîla taksôn chu dik minchang an nia, mûra thop chu sanminringin
    an om sa ngâi.
  mic-MIQNT: '''Ggamlamung weji gtlams''tasin aq Gjinisgam gisa''lultew tetapu''en.
    Ta''n tujiw etl glusin mimajuinuigtug aq tlimjig ta''n teli gtlams''tasij Gjinisgamewigtug
    na weji ugs''tates.'
  huu-NT: Caɨ comecɨmona caɨ ɨɨnua jira, Jusiñamui caɨna marena illana itataite. “Cristodɨ
    caɨ Nama” caɨ lloia, Jusiñamui caɨna jillotaite.
  jiv-NT: Kame Kristu enentáimtakmin Yus “péṉkeraitme” turamtatui nuyá wenumja̱i̱
    “Jesukrístun enentáimtajai” tákum uwemprattame.
  otm-NT: Nguetho gue'a ní 'yɛ̨njʉ xʉn hojʉ Oją a ga ɛ̨c'yɛihʉ mbo ma mbʉihʉ, nɛ gue'a
    ní pøjʉ Oją a gam mamhbʉ nangue ma ndehʉ.
  dah-dah: Fudinde, al kura Yesu niŋ biŋde mat dufaymiŋ saŋiŋ irke Al Kuruŋ beleŋ
    al huwak inyeŋ. Irde dufaymiŋ tareŋ irtiŋ goyen mohoŋde mat kawan po tagalkeb
    Al Kuruŋ beleŋ tumulgaŋ tiyyeŋ.
  tnk-tnk: Nəpɨn iərmama riti ruvehi Iesu ia rerɨn mɨni nɨpərhienien irə, Kumwesən
    trɨni irapw in mə in ratukwatukw ia nənimen. Nənə in truvehimɨru mwi iərmama sə
    rani irapw ia tərhun mə Iesu in Iərɨmənu səvənhi.
  kpr-kpr: 'Ai resira amo: namondeda dubo jokáimi tumondarera amo, God ava gido namondedae
    ‘eveva’ sarira. A beka afige, namonde tumonderaera ava osa siruroro ningarira
    amo, God jebuga evovodae irari ava mutari namonde barera.'
  san-IAS: yasmāt puṇyaprāptyartham antaḥkaraṇena viśvasitavyaṁ paritrāṇārthañca vadanena
    svīkarttavyaṁ|
  nho-nho: I te aa, naa ora taatou e ttonu imua TeAtua i taatou e illoa maaoni iaa Ia,
    aa taatou ma ki hakassaoria TeAtua i taatou e taratara maa Christ ko taatou Ariki.
  gym-NT: Ye abko, Jesu mikata era ja töibti amne tödekata bti, yebtä ni ngite ñakare
    mda abko Ngöböta niere nibtä amne, Jesukristo abko ni Dänkien nita niere ja kada
    jenbti, ye ngwane nita nebe dianintari.
  azg-NT: Ngꞌe ntyja ꞌnaanꞌ na vantyja tsꞌon tsꞌan Jesucristo, joꞌ nndëë ntyiiꞌ Tyoꞌtsꞌonhin
    na tajnan tsixuan juu. Ndoꞌ mantyi cüjiꞌ jndyoyu juu ndëë nnꞌan na nquii Jesús
    conduihin na itsinꞌman jon ñuaanꞌ juu.
  bhd-bhd: किजोकि इश्शे विश्वासेरे ज़िरिये सेइं अस परमेशरेरी नज़री मां धर्मी भोतम, ते
    इश्शे इकरार केरने सेइं मुक्ति मैलोरीए।
  too-NT: Palh kalhlaka'ī'yāuj que Jesucristo māpūtaxtūnu'n lā' palh cāhuaniyāuj ā'makapitzīn
    palh kalhlaka'ī'yāuj, chuntza' Dios quincāmāpūtaxtūyāni' lā' Dios quincāmāpānūni'yāni'
    quintalaclē'i'ca'n.
  ind-AYT: Sebab, dengan hati orang percaya dan dibenarkan; dan dengan mulut, orang
    mengaku dan diselamatkan.
  cjo-NT: Ñaakiro, aririka ameentyaari riraga Jesoshi ajankaneki iñaaperoeyeeni Ashitariri
    akameethatzi; eejatzi aririka akamanteri paashinipaeni atziri aapatziyakari rirori,
    aritaki awijakotee.
  nsn-nsn: Ge tar nitagorong mana per eigigeig tera turung uakodkodoho tonguasieig
    tang God, teeit ki uelhire luaka pe inggeig, temaeit ka uelkarususieig.
  san-DEV: यस्मात् पुण्यप्राप्त्यर्थम् अन्तःकरणेन विश्वसितव्यं परित्राणार्थञ्च वदनेन
    स्वीकर्त्तव्यं।
  tna-NT: '@see-verse:ROM.010.009'
  lid-lid: Tasah, ou badeh, atehei budon tam handru na ndrinem, ya eme Kindrei aloh
    ou mwasin mara-ei ta madan. Ma ou asehek sahou na bohom eme lewan, ma eme iy akohok
    ou ame hamon.
  wim-wim: Nil puth God.angan way ngamparamana keꞌ-ngul ngaantam-ngeey-ngeeyow ngamp
    weeꞌ-weeꞌanangan Christ.an ngangkangaman piꞌ-piꞌanamp nunanga, aꞌ putha wik min
    thant wiy al-alantan waaꞌ-waaꞌanampan ngula.
  zga-M: Ukhuva khunumbula umunu ikhedekha nukhupela lweli, na khundomo ukhupela nukhupokhela
    uvulokhole.
  yom-yom: Bila woso mutu wunwilukila mu ntima, wela kitulu wusonga ayi mutu wunkikinina
    mu munu andi wela tambula phulusu.
  san-SIN: යස්මාත් පුණ්‍යප්‍රාප්ත්‍යර්ථම් අන්තඃකරණේන විශ්වසිතව්‍යං පරිත්‍රාණාර්ථඤ්ච
    වදනේන ස්වීකර්ත්තව්‍යං|
  yut-yut: Nin butninon da nandaŋ gadat ano Piŋkop da nin mɨŋat amɨnyo kɨlegɨ yaŋ
    niyɨsak, ae nandaŋ gadatnin gen kagakon da yaŋkwok ano Piŋkop da nin yokwikon
    baŋ tɨmɨkdak.
  grc-BYZ: καρδίᾳ γὰρ πιστεύεται εἰς δικαιοσύνην, στόματι δὲ ὁμολογεῖται εἰς σωτηρίαν.
  cpc-NT: Aritaki pawintaashiritaari irootaki jotampatzikashiritantaimiri. Aritaki
    añaanitaawo jiroka, irootaki jowawijaakoshiritantairi.
  nhg-NT: Pues ca öque iyulo moneltoca para iyes yectec, hua ca icamac öque tietieniehua
    para momöquextis.
  nya-nya: Pakuti ndi mtima wanu mukhulupirira ndi kulungamitsidwa, ndipo ndi pakamwa
    panu muvomereza ndi kupulumutsidwa.
  ngu-NT: Ijcon nochihuas pampa ijcuac se tlacatl ican iyojlo tlaneltoca, Dios quijtohua
    ica itlajtlacolhuan yoquitlaxtlau. Niman ijcuac ica icamac teixpan quijtohua ica
    quineltoca Cristo, yejhua maquisas.
  kup-kup: Met rotap darim loporizaroh pimaz homeo badae batat honep honep, “Iesu
    nem ahop ok,” pot modarin ourah mañamegin God darimaz, “Paru nemeri hañ horiv
    navotuzari ok,” pot hamah.
  jid-jid: Ni sron'a idji kpa y'me nda fe kiklan sron ni nyu ndi bre nda gbujbu.
  wmw-wmw: Kamana mmoyo munu akamini, apata kwakikishiwa. Julu ya kusema na kanywa
    yake, apata kuvushiwa.
  gmv-GGM: Neni xiillanay wozinan ammanikoko shin ne atanay ne dunara marikatikoko.
  ssg-ssg: Se salan wanen nake wasolakaha hani kapi Haeu i sawi na kaha soh hawane
    ti Jises Krais. Ape ti xoxoi namil ien, na kaha kak matuha ka i se tel Masiwi
    tapein, Haeu awai kaha ti kawatan ti lialui woukaha.
  zpo-NT: Nel leezha nle lu krer kwaan dub lextoo lu lee Dios mseban Jesucrist, sbaa
    gak lu tub xaa nali lo xaa, nu leezha mbezh lu lee Jesucrist nak Xaa Nabeyy lu,
    zee le lu gan yalnaban kwaan tira.
  poy-poy: Muntu pakajimira kwa moyu katendwa muheri kulongolu kwa Mlungu na kwa kutakula
    kwa mlomu kuwera Yesu ndo Mtuwa, yomberi hakalopoziwi.
  qwh-NT: Llapan shonquntsicwan Jesusman marcäcushqam Diosqa allitano chasquimantsic
    y “Teytämi y Diosnïmi canqui” nishqanam salbecamantsic.
  gaw-gaw: Amunu diig amu ig oonigp̱a genab doout am Kayak Nug ihinignu, “Danab tutuḵu,”
    awa aṯe. Ig oḏenigp̱a ihinig oop̱a genab doyak amu miag aut, Kayak Nug ig eḏua
    awigṯe.
  nca-nca: Dokoro newondenanimbo iŋondutu teteto quno ŋuno roneneŋowí mu tunoqeteto.
    Ko maŋgonanimbo mande hamó ŋu yesowoteto quno ŋuno Anutuko rambaruru koŋgo noreweya.
  zpz-NTPP: Gun nu nac nu gyicy cup den consuel lo Crisht nañ lardoon, ndeꞌ gyicy
    ñi nu gyanap den lo Ñgyoozh. Nunu nu nac nu zat den Jesucrisht nu ruꞌn, ndeꞌ gyicy
    ñi nu gruu mbañ den.
  mkj-mkj: Pwa asai pwojon kin sapjang nehn kapehdisai kai, apel ioar me kisai kin
    pwungkihla ipen Koahs; asai kadehde kin sapjang in oawoasai kai, apel ioar kisai
    kin mourkihla.
  zac-NT: Napë quë tsaldí ldúꞌul shtiꞌdzë më parë gac tubldí shcuéndël lu Dios; con
    ruaꞌl quëhúnël testificar rialdí ldúꞌul Dios; por ni nasalvárël.
  kyg-kyg: Ani kavatefeꞌmo laipafiꞌmo lagesa afita fatago nehunagenoꞌaeꞌmo Gotiꞌa,
    naulagaleꞌmo fatago vayaꞌmo maiꞌnae, huno nehiye. Ani kava huno Gotiꞌa lagufamo
    alino katino latesiyafeꞌmo lavayafatiꞌmo aeta hakalo nehune.
  kmk-kmk: Ta gapu’t naimpusuwana mantututtuwan di osa’n tagu, maibilanga nalintog.
    Ot gapu’t mangibagaana’t dit maipanggop sit pammati na, taguwon Apudyus.
  cao-NT: Mato shinaná tsi ja qui chitimiqui mato, mëstëhuahacaxëna. Jasca, xabahamahacaxëqui
    mato, mato janá tsi “Chahahuaquia” i ma quë no.
  bbr-bbr: Epar senes, kar roasir kon wou Krais mesin epar mai, Anut nukas kiro roasir
    ko eposek aurai. Kiro roasir karauk roasiret Jisas ko isan Näwäu keser awarai,
    Anut nukas kon onok aru pakan imäiäi.
  inb-inb: Kamkunapa iuiaiwa Jesucristowa suma iuiariskamandami mana pandarig niraiangichi.
    Simiwa Jesucristomanda willagmandami kispichii tukungapa kangichi.
  hrv-hrv: Doista, srcem vjerovati opravdava, a ustima ispovijedati spasava.
  box-NT: Mu bon, le sĩi na wee dé le Dónbeenì yi binbirì lé bìo wee wé ò o
    nùpue térén le yahó. Yìa bía mí sĩidéró o *Krista yi bìo wéréwéré,
    wón ɓànso á le Dónbeenì á à fení.
  ote-NT: Ngueꞌa̱ nuꞌbʉ ga camfrihʉ ja ma corasohʉ, nuꞌbʉ́ Ajua̱ ma da ma̱ gue ya
    hinte ma tsꞌoqui dí tuhʉ, y nuꞌbʉ ga ma̱ñhʉ gue dí camfrihʉ ra zi Hmu Jesucristo,
    nuꞌbʉ́ ga mpøhøhʉ.
  wnu-wnu: In misirt Qenut mom oabig ne qabarit ininou oau apand eng dibes qomorun
    eng init, ‘munon qoregen’ init qamb in ba qubeimba.
  zam-NT: Mèn co' dib nzo yéc no mèn co' dib nzo lezo' ndxela's loo Tad Jesús, ndyal
    Diox yòo mèna loo cón che'n Crist par gàc mèna mèn nalì no mèn nambìi loo Diox.
    Lomisque' ne, mèn co' nda' cuent no ngo ro mèn le' Jesús nac Tad loo ryethe con',
    mèna nac mèn co' mblyá'le' loo con' ryes.
  zyp-NT: Zecawtamaw tatah kaa lungchung tah zing peh ka, thai cangsah kaa cang he
    peh, kaa kaw tah rei peh ka, pachah ka cang he peh.
  sey-NT: Ja̱je paꞌina, joyopi i̱tire paꞌë cuasaquë pani tsoe nuñerepa paꞌiquë paꞌiji,
    cuiꞌne yëꞌopopi Jesús huasoquë api i̱te cajë se̱ni tsoe huaso cua̱ñosiquë paꞌiji.
  nvm-nvm: Ijefuon ja oijon ijia ma vierafekva God fu ja kege una unam fuon ma ijia
    uniak. Regavo madu ja ir jon ijia e fok ijiebuon nifak ijia kuai Jesu fu E Bomanano
    kuakva God fu ja karauniak. Ijefuon erar fu tavan bog ire nokarok (2) iji reoinon
    iji God fu e iji keunak.
  mps-mps: Magi baso meni, te dago homugo te konealubo po dąų obaso, tama Godigo
    da doloba pai we bidi nogi poaibao. Tama dago pedauwalidu te dena konealubo po
    we bidi gesabide pusubaso, tama te Godigo da ma saibao.
  pab-NT: Hiyaiya, wityakekota kaiserehare atyo hoka haliti waiyexe Enore aokita wiso.
    Wikanase kakoa atyo wiraeta wityakekone tahi hoka waiye maniya wikaxomokakihitita.
  llg-llg: Te, mete ma o pake o dalem, fo mamahele neu Karistus, na Manetualain kee-dede
    nala o, nae, o hataholi dale ndoos fo malole mua Ndia. Ma, mete ma, o pake o bafam
    fo manaku, mae, Yesus dadik neu o Lamatuam, na Manetualain nau tao nasoda muma
    o sala-singgo mala mai.
  kyf-kyf: Nɩɩ, -ɩn -ka -Zezu -na dlɩ weee -gʋ zʋ, 'ɩn -Lagɔ yɩa -mɩ nyɩmɛ tɩklɩɩ
    nya. -Ɩn -ka we ŋwɛɛ wleli nɩɩ, -na dlɩ mɩ ɔ -gʋ, gbʋ ɔ yia -mɩ 'wʋsaa.
  tpi-tpi: Long bel yumi save bilip na God i kolim yumi stretpela manmeri. Na long
    maus yumi save autim bilip bilong yumi na God i kisim bek yumi.
  mih-NT: Vatyi sihin añima yo sino iñi yo (sa i sihi ra Jesús ta i nandoto ra vatyi
    cua zacacu ra sii yo), ta tacuan ta nduvaha añima yo. Ta sihin yuhu yo saha yo
    sa ndaa cuhva sino iñi yo. Tacuan ta cua cacu yo.
  qvh-NT: '@see-verse:ROM.010.009'
  kms-kms: Te pugri beghi umbo pe God nei bibig kin te ningg beghi God nde rar pe
    yuwon pu yembu, di beghi mim pe te kin simbe bad ye te ningg Jisas beghi nitamu
    pi yuwon pu pas.
  agn-agn: Tenged ang popotokon ta tang aggamiten ta para magto ita agod risibien
    ita tang Dios bilang mato-lid. Ig ang anga ta tang aggamiten ta agod mangilala
    ong ni Jesus, agod malibri ita.
  nhi-NT: Ica seiyolo setlaniltoca uan ohcon Dios tesilia ya sechipauac, uan ica seicamac
    sectematiltia Jesús poui seiTeco uan ohcon Dios temaquixtia.
  ttc-NT: Komo tuj qanim nqo'okslan tzan tel in qchoj, b'ix tuky'i qtzi' nxik jq'uma'
    te [aj nqoksla'] tzan jkolet.
  dan-1931: Thi med Hjertet tror man til Retfærdighed, og med Munden bekender man
    til Frelse.
  kwj-kwj: Hinde wowani, sembe we nuhi ki sembe mwe naha nu hano ti, Gotri hima kipe
    naha nunu nano. E, takisopo nuhi ki Jisas hi tini amwei nu sawewa, Gotri ai nunu
    ratano.
  vie-OVCB: Vì do lòng tin, anh chị em được kể là người công chính, và do miệng xưng
    nhận Ngài, anh chị em được cứu rỗi.
  kze-kze: Áánútun-aaiyaveta kesirumpintá áraire kwésundaya kwenaúranka'a arupíya
    kwéumasinkaintaawe. avora'ó mináímbó kwésimatimundaya sáwí'o umáíyaamo máyaundavinkenta
    kwéiyasinkaiye.
  lbk-lbk: Tay nan takho ay tet-ewa nan pammatina, infilang et Apo Dios siya ay nalenteg.
    Ya nan takho ay mangifaag isnan pammatina, siya nan maisalakan.
  mto-NT: Ku̱x yameꞌe njaꞌvin ka̱jxmam njaanchjaꞌvimda, je̱ꞌe̱ ka̱jx tseꞌe je̱ Nteꞌyam
    xkato̱kimpa̱ꞌmumda; je̱ts ya̱ nꞌaajamda tseꞌe ntukko̱jtsumdup, je̱ꞌe̱ ka̱jx tseꞌe
    njaye̱jpumda je̱ joojntykin juuꞌ veꞌe xa̱ꞌma ka̱jx ijtp.
  bzh-bzh: In hil atu alam yohvu raḳ sën hil ayod neya timu vu Yesu lo, log Anutu
    rëḳ geḳo hil nah vu yi jaḳ sën hil nanër verup avid bë yi alam hil lo.
  guj-2017: કારણ કે ન્યાયીપણું પ્રાપ્ત કરવાને માટે અંતઃકરણથી વિશ્વાસ કરવામાં આવે છે
    અને ઉદ્ધાર પ્રાપ્ત કરવા માટે મુખથી કબૂલાત કરવામાં આવે છે.
  jvn-NT: Awit para sedulur, awaké déwé kudu pretyaya ing ati nèk Gusti Allah wis
    nangèké Gusti Yésus sangka pati. Kuwi marakké awaké déwé bisa ketampa Gusti Allah.
    Uga awaké déwé kudu ngakoni nganggo tembung, nèk Yésus kuwi Gustiné awaké déwé,
    awit kuwi sing nylametké awaké déwé.
  byr-byr: Sareꞌ dareꞌnesɨ. Gazaizai gannya sɨmunyasɨ kalɨmwagozɨ Gotɨyai “Yɨdaꞌmaraangeigɨ
    nɨmɨreigɨnyɨ gɨmwaaihɨwa,” wɨdathelyɨ. Yɨ gannya maangisɨ kajalɨkurakojɨ Gotɨyai
    wɨvadaihasamaaradelyɨ.
  ian-ian: '@see-verse:ROM.010.009'
  hun-hun: Mert szívvel hiszünk, hogy megigazuljunk, és szájjal teszünk bizonyságot,
    hogy üdvözüljünk.
  mcf-NT: '—Ëbi cuidmenquio icnuec abided cuidadaid Esus tantiembi —quequin otacquio
    tantiaquidën: —Esus tantiaquid nebi —quequin utsibo abimbo chuisho bëdamboen isquin
    Nuquin Papan cuidenquio iquendac.'
  kjs-kjs: Gore naana lo-parare kone rulaema-pulu Gote raapu naa redepo le enaalinu
    pima. Go puma naana agaleme Yesu ora Mudu Ali tema-pulu ade abuna kagaa piramala
    palima.
  mni-mni: Maramdi eikhoigi thamoina thajaduna chumhanbire aduga eikhoigi ichinna
    haidokchaduna kanbiba phangjare.
  yad-NT: '@see-verse:ROM.010.009'
  mxb-NT: Dá chi̱ sa̱ꞌá ña̱ ndinoꞌo ini ndo̱ kándísa ndó Jesús, sa̱ꞌá ño̱ó kándo̱o
    vii ndo̱ noo̱ Ndios. Ta sa̱ꞌá ña̱ nákoni ndo̱ ná xíꞌín yúꞌu̱ ndo̱, sa̱ꞌá ño̱ó
    koni ndo̱ ka̱ki ndó.
  pon-2006A: Pwe atail pwoson kin tepisang nan kapehditail, oh ihme kitail kin pwungkihla
    rehn Koht; atail kadehde kin tepisang ni ewetail, oh ihme kitail kin mourkihla.
  maq-NT: Cuatjin cuma ta, tsëhë xi macjain naja cojo xahasen naja, sehe tsicjë Nina
    jyë́ naja, hacuaha ninguixen cojo ntsuvan hacutjin macjain naja, sehe cuaxëtje
    naja Nina.
  hto-hto: Mei Juzíñamui anamo ñue jaɨ́cɨna caɨ itábicaillena, afémɨemo comécɨdo ɨ́ɨnoredɨcaɨ;
    ie mei Jesucrístomo nahí caɨ jaɨnáinafuena, caɨ fúedo jino comɨ́nɨmo llóredɨcaɨ,
    áfedo ñue caɨ jílloillena.
  por-BRBSL: Pois com o coração se crê resultando em justiça; e com a boca se faz
    a confissão resultando em salvação.
  ces-NKB: Srdcem se totiž věří ke spravedlnosti a ústy se vyznává ke spasení.
  cui-cui: Poxonae jiton jume cowʉnta pia jʉntʉ coyenewatha Jesustha bapoxonae jopa
    Nacom tsita natsicuentsichi xua abe petsita exanaexaetsi. Poxonae jiton yabara
    cueicueijei xua Jesucristo apara pia Pecanamataxeinaeinchi, bapoxonae Nacom capanepa
    bapon abe pia peexanae cuiru coyenewan weya.
  boj-2014: Gago are miligiq na iga Yesus qa gago areqalo siŋgilateqnum deqa Qotei
    na iga tamo bole une saiqoji qa mergeqnu. Gago medabu na iga Yesus aqa ñam soqtoqnsim
    boleq di mareqnum deqa Qotei na iga eleŋeqnu.
  eng-OEBUS: For with their hearts people believe and so attain to righteousness,
    while with their lips they make their profession of faith and so find salvation.
  eri-eri: Ere ebere huwanyage langa, ere huwanyage ngalenga ganga, Itou no ere fai-aita
    tigini higina. Onodu ere hurage langa ebere huwanyage ngalengawou malalamudu legeyenga,
    Itou no ere ege gidu haigena.
  aly-aly: Ntwa renh tnakenty, nga ikwerenh-angkwarr arraty anemarl. Ntwa Jesus renh
    Atyetyart antwenty, Akngeyel ngenh itethilem.
  wiu-wiu: Nitoono, kini tepene Yesunomo yakoa moa luketepa poanele toamene tetepo
    taneya meoi. Ni kini kabunume Yesuke wene tugakoinakamo to̱awea eketepa toa motaneya
    meoi.
  swe-swe: För med hjärtat tror man och blir rättfärdig (skuldfri, förklarad värdig,
    får ett rätt förhållande med Gud), och med munnen bekänner man (talar man öppet
    om sin tro) vilket leder till befrielse (frälsning från antastande störande fiender,
    räddning, upprättelse, helande, helgelse).
  cth-cth: Lannae koe pha hanelah lungthin hoi yuem han, rungngangnae koe pha hanelah
    pahni hoi pâpho han.
  mti-mti: Apan nonenmagave anotumat apewa, God namive oraiwa aupe. Sira noiwa gumbe
    taibe waiviwa waita aupe.
  pad-NT: Ava'i bodinia Deu-ra avakaijokahi; binasohika'oahi ida akadimahi; haria
    kapoariha. Vahoariha vaviaha ajari'darina-ra vara avani'ahi; Deus haria akava'ijoahi.
  twi-twi: Na yefi koma mu gye di na wɔabu yɛn bem, na yɛde yɛn ano pae mu ka na yɛanya
    nkwagye.
  hlt-hlt: Thinko neh a tangnah te duengnah la, ka neh a phong te khangnah la om.
  tbz-SIM: Kɛ yɛ̃́ onìtì ɔ̃ ntɑ̃́mɛ̀ nɛ̀ o yɛ̀mmɛ̀ mmɛ kɛ̀ Kuyie nhò wénkùnnɛ kòo
    bɛ́i nnɛ̀ o nùù kɛ pɛ́tɛ́ mɛdɛɛtímɛ̀.
  san-GUJ: યસ્માત્ પુણ્યપ્રાપ્ત્યર્થમ્ અન્તઃકરણેન વિશ્વસિતવ્યં પરિત્રાણાર્થઞ્ચ વદનેન
    સ્વીકર્ત્તવ્યં|
  ake-NT: Apʉne pʉra ɨyewan pokon pe apurɨ auya mɨrɨ awonsi'kɨ ɨyekoneka, mɨrɨ awonsi'kɨ
