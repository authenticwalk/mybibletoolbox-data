  grc-TCGNT: καρδίᾳ γὰρ πιστεύεται εἰς δικαιοσύνην, στόματι δὲ ὁμολογεῖται εἰς σωτηρίαν.
  gof-WFTW: Asi ba wozanan ammanidi xillees; ba doonan markkattidi attees.
  spa-BLM: Porque con el corazón se cree para obtener la justicia, y con la boca se
