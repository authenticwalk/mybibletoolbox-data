  nhi-NT: 'Pero de quenih seisqui sechipauac ica in tlaniltoquilis ihquin quihtoua:
    “Amo ixquihto itich moyolo: ¿Aquih tlehcos iluicac? (queh oisquia moniqui secanatiu,
    maualtimo Cristo);'
  ttc-NT: 'Per ti''j te tume''l titza'' n''el in qchoj tzan tpaj wit''lik jk''u''j
    ti''j Krist, b''a''n tzan txik q''uma'' ikxjani: “K''on yolin qanim ab''l ojawex
    tuj ka''j” (tzan tqetz tin te Krist [tzani twitz tx''o''tx'']),'
  dan-1931: 'Men Retfærdigheden af Tro siger således: Sig ikke i dit Hjerte: Hvem
    vil fare op til Himmelen? nemlig for at hente Kristus ned;'
  kwj-kwj: 'Woro hima le Gotri ni sembe hawani Gotri hima kipe naha wunu nandau bomo
    ni Gotri ka hinga sawero: “Apa mi inaka ki ete sawe kei, ‘Namoto hewen ko ki rauno?”
    ’ O mwanji hinga mi sawewa, o hewen ko ki dau Kurais ni mi rasikandau.'
  vie-OVCB: 'Nhưng sự công chính với Đức Chúa Trời do đức tin nói rằng: “Đừng nói
    trong lòng con rằng: ‘Ai sẽ lên trời’ (ngụ ý đem Chúa Cứu Thế xuống).'
  kze-kze: Áánútun-aaiyavesa árairemo kwésewaimo arupí umátínkáin-aintavena agaimaréna
    séna maarán-áímbá íma seró. nááwa kwíyómpa'a irénawa Káráísitimba áí'maena kumíníyo.
  lbk-lbk: Ngem isnan naibfilangan tako ay nalenteg khapo isnan pammati, ad-i tako
    mang-ey kanan en, “Mo sa koma yangkhay wad-ay lomamag id chaya.” (Laychena ay
    kanan ta papannachena si Cristo.)
  mto-NT: 'Ax jidu̱ꞌu̱m tseꞌe yaknu̱ka̱ts vintso̱ veꞌe je̱ Nteꞌyam je̱ jayu du̱kato̱kimpu̱m
    je̱ jaanchjaꞌvin ka̱jx: “Kaꞌa tseꞌe mvinmáyu̱t je̱m mjaꞌvin ka̱jxm: ¿Pa̱nts vineꞌe
    tsajpé̱tup?” (Je̱ꞌe̱ ya̱ꞌa̱ veꞌe tyijp je̱tseꞌe je̱ Cristo du̱yakvánu̱ku̱t.)'
  bzh-bzh: Rëḳ mu hil ayod neya timu vu Yesu, lom sën vonġ behil arëd nebë hil alam
    yohvu, om ham su kwamin bo doḳ ayomin nabë, “Re rëḳ doḳ na yaġek, megeḳo
    Kerisi duḳ nam-a?” In hil araḳ ni bë luḳ yam ggovek ya.
  guj-2017: પણ જે ન્યાયીપણું વિશ્વાસ ધ્વારા મળે છે તે એવું કહે છે કે, ‘તું તારા અંતઃકરણમાં
    ન કહે કે, ‘સ્વર્ગમાં કોણ ચઢશે?’ એટલે ખ્રિસ્તને નીચે લાવવાને;
  jvn-NT: 'Nanging bab wong sing ketampa Gusti Allah lantaran pretyaya tembungé nabi
    Moses ngéné: “Aja mikir: sapa sing bakal munggah nang swarga?” Nang kéné nabi
    Moses sakjané ngomong nèk ora usah ènèng wong munggah marani Kristus digawa medun,
    supaya Kristus bisa ndunungké marang awaké déwé, kepriyé bisané ketampa Gusti
    Allah.'
  byr-byr: Sareꞌ kɨrɨꞌ aꞌmwera yuya myadɨvɨsaꞌna aꞌmwei Naangerɨ lɨmwada dazarɨna
    Gotɨyai “Yɨdaꞌmaraangelyɨra,” dathelyɨ. Sasare sabwina dara dɨnɨꞌ “Gɨnnya sɨmunyavɨna
    dara madɨnna! ‘Sɨgunyavɨna aai yɨlaawadevaka?’ Yagaala saꞌ daresɨ. Kɨnaraazɨtɨyarɨ
    makwalaabyaꞌnesɨ.
  ian-ian: '@see-verse:ROM.010.005'
  hun-hun: 'A hitből való igazság pedig így szól: „Ne mondd a szívedben: ki megy fel
    a mennybe?“ hogy Krisztust lehozza.'
  mcf-NT: Aden ambi chiacpadomboenuidi natiadquidombi natiapimbo icsho Nuquin Papan
    matses bëdamboen istiapimbo icpanëdash. Nëbi abided cuidadaid Esus tantiasho nuqui
    bëdamboen isec. Adoac Esus tantiaquido nadenquio iquec. —Nuquin Papa yacno nidshun
    ¿tsuntsin Nuquin Papa nuqui bëdamboen ismepatsiashba? —quenquio nuqui iquec. —Esusquio
    Nuquin Papa bëdamboen ismequidquio nec —quequin nuqui tantiec.
  kjs-kjs: 'Go pea pare Gote-na agale lo robaa-para maa suma redepo le enaali pirape
    agale madaare go-rupa lu wisa: Nena lo robaa-para kone go-rupa nasape: So yaa-parare
    aapi mada palia ya?'
  mni-mni: "Adubu thajabagi mapanna achumba chatpa oiba aduna asumna hai, “\x93‘Kanana\
    \ swargada kagani?’\x92 haina nahakki napukningda haiganu.”\x94 (Madudi Christtabu\
    \ mathaktagi putharakpani)"
  yad-NT: 'Ni̱ni̱ ji̱ta jiryatiy sasaryera samiy vichasa̱da Ju̱denu diya jityuva̱chodamusiy,
    su̱tay variy nu̱tyu ta̱riy nu̱chara day: Ne ya̱jtay jijechipiya̱jadamu: ¿Chi̱ra
    ra̱jasumiy jarichumuju̱, chi̱? sa̱ntantye pu̱chiy rumusiñi̱ Crístu.'
  mxb-NT: 'Tído káꞌa̱n tuti ii̱ Ndios ña̱ kándo̱o vii yo̱ noo̱ Ndios sa̱ꞌá ña̱ kándéé
    iní yo̱ ná, chi̱ diꞌa kaáa̱n: “Ná dáꞌa ni kaꞌán ndó ini nío̱ ndo̱: ¿Ndá yoo ví
    kaa induú kiꞌin ña? (Tá kaá ndo̱ dión, dá kía̱n kénóo ndó Cristo, na̱ ni̱ kii
    induú.)'
  pon-2006A: 'A iet me kitail kin wadek duwen atail pahn pwungla rehn Koht sang ni
    pwoson: “Ke dehr pein lemeleme, Ihs me pahn kohdalahng nanleng?” (met pahn wehwehki
    pwe en kahrehdihdo Krais).'
  maq-NT: 'Peru hacuaha cuitjin cachja nga Moisés tsëhë xuta xi cjuë jyë́ rë me ngatsë
    rë xi mangucacun me cojo Nina: “Mijí rë xi ningatehetacuin cuitjin: ¿Yo xi cjueniji
    hisca ngahnga?” ―‍sacuaha xi cuinduvajne cojo Jesucristu―‍;'
  hto-hto: 'Mei jɨáɨfodo, Jesumo caɨ ɨ́ɨnogafuedo Juzíñamui anamo ñue jaɨ́cɨna caɨ
    illɨ́fuena Juzíñamui Cuegáuai bie izói daɨde: “O comecɨ anado bífuena daɨí jɨcánoñeno
    iri: ¿Bu mei caifo monamo jaille, Cristo ana caɨ jíllotataɨbillena?'
  por-BRBSL: 'Mas a justiça que é da fé diz o seguinte: “Não digas em teu coração:
    ''Quem subirá ao céu? (isto é, para fazer descer Cristo);'
  ces-NKB: 'Spravedlnost z víry však mluví takto: “Neříkej ve svém srdci: ‘Kdo vystoupí
    do nebe?’ (to jest přivést Krista dolů),'
  cui-cui: 'Nacom Pejume Diwesitha yabara paeba pomonae jopa xeinaeyo penatsicuentsiwa
