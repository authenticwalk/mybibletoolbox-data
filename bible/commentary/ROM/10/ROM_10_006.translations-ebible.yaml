    iabono nana''dohi: ‘Nahina vania koda bianikasira ada Cristo nama, joirarira kaimoni?’'
  twi-twi: Nanso wɔn a wɔn gyidi nti Onyankopɔn agye wɔn no, mmisa wɔ wɔn koma mu
    se, “Hena na ɔbɛkɔ ɔsoro akɔfa Kristo aba?”
  hlt-hlt: Tedae tangnah kah duengnah loh, “Na thinko ah, 'Unim Vaan la aka luei eh?
    Te tah Khrih aka khuen la om.
  tbz-SIM: 'Nɛ́ ntɛ ò nɑ̀kɛ́ tì kɛ̀ dɛ̀ ntukúnɛ̀ ɑ bo ntɑ̃́mɛ̀ kɛ̀ Kuyie ndɑ wénkùnnɛ:
    Ò do tú: We mbo dekɛ kɛĩ́nkɛ̀? Kɛ yɛ̃ nkɛ́cṹũnní Kirisi nwe.'
  san-GUJ: કિન્તુ પ્રત્યયેન યત્ પુણ્યં તદ્ એતાદૃશં વાક્યં વદતિ, કઃ સ્વર્ગમ્ આરુહ્ય
    ખ્રીષ્ટમ્ અવરોહયિષ્યતિ?
  ake-NT: 'E''tane Papa nanʉmʉnʉ ipokena'' pe e''nɨto'' ya'' apurɨto'' winɨ te''sen
