    jopa pajande: ‘¿Jintam metha itaboco beicha ponaena xua Cristo pecatsicaenexa
    tsainchi barapo cae pin nacuathe tsique xua wanaca yawenaenexa?’ jopa pajande.'
  boj-2014: Ariya tamo naŋgi Kristus qa naŋgo areqalo siŋgilateqnub qaji naŋgi Qotei
    aqa ŋamgalaq di tamo bole une saiqoji unub. Deqa Moses a naŋgi qa osiqa anjam
