verse: ROM.010.006
translations:
  kpx-kpx: Subuta vaveve keu kateanu. Isito aike ata oleuoleu abu evievimo negolahaliege
    abuna Dilava nimo inutolotololahai. Katealemo lainaho loui kosea, “Olena otogoe
    tai Keliso melamei dobai lohoi.”
  okv-H: Te God humota ururoro kito embo jajavotoho ke aisuja amita ke amo Moses na
    einge kajena, “Embo amuna uhu ita vihari inono re? Eto embo amuna embo pehari
    ta degi be ari inonore? Ke ainge jo no ta mane hotembasoa” ke ainge Moses na kajena
    te ke be amo ungotenau orekari embo Keriso mahu uhu ita eto puvuna eto mahu vasiri
    te erena.
  tbo-tbo: Tamogi tauta ta itumagana naka Yaubada lawa e huhouna idumaluta ata witumaganagei
    yaka apega tana pa, iyai apo ina gae hoi yada, po Keliso a hagu ina hopuniyai.
  mal-C: 'എന്നാൽ, വിശ്വാസത്താലുള്ള നീതിയാകട്ടെ, ഇപ്രകാരമാണു പറയുന്നത്: “ക്രിസ്തുവിനെ
    താഴേക്കു കൊണ്ടുവരാൻ, ‘ആർ സ്വർഗത്തിൽക്കയറും?’ എന്നോ'
  grc-SR: Ἡ δὲ ἐκ πίστεως δικαιοσύνη οὕτως λέγει, Μὴ εἴπῃς ἐν τῇ καρδίᾳ σου, Τίς ἀναβήσεται
    εἰς τὸν οὐρανόν;—τοῦτ᾽ ἔστιν χριστὸν καταγαγεῖν—
  bgc-bgc: पर बिश्वास के जरिये धर्मी बणाये जाण के बारें म्ह पवित्र ग्रन्थ या कहवै
    सै, के “तू अपणे मन म्ह न्यू ना कहिये, के मसीह ताहीं नीच्चै ल्याण खात्तर सुर्ग
    पै कौण चढ़ैगा?”
  khz-khz: Na kamonagi genana kala rorirori tarawaliana kilana Puka Veaga aonai evetaina
    ekilana, “Aomu ai ragai pono kila, ‘Kupai rai pene verage?’” Pe Keriso kupa na
    penema vairigoa ularana.
  deu-TKW: 'Die Gerechtigkeit aus dem Glauben aber sagt so: du sollst nicht in deinem
    Herzen sprechen: Wer wird zum Himmel hinauffahren? nämlich um Christus herunter
    zu holen,'
  zsr-NT: 'Naꞌa, ca nac qui nu huöac tsahuiꞌ le rejlëꞌ Dios, rna cni: “Cutu gnauꞌ
    lu icj ládxiꞌdaꞌu, cugnáuꞌ: ¿nuzxa caz cuen niꞌ yehuaꞌ yubá?”, lë naꞌ nac, quië
    nu gun ga huötjëꞌ Cristo,'
  lin-lin: 'Kasi tala ndenge nini bosembo oyo ewutaka na kondima elobaka : « Komilobela
    te kati na motema na yo : ‹ Nani akomata kuna na Likolo ? › Ezali lokola kokitisa
    Klisto wuta na Likolo'
  hns-NT: 'Bakie dje bieswaas kare ke dwaara be-kasoerie aur Parmeswar se ek hoi gail
    hai, oe bole hai: „Hamlogke djaroerie na hai Kriest ke swarag me se oetaare ke.'
  noa-E: Mamʉ mag khãai jũrr sĩi Cristo maach pekau kõit meetarr ʉ̈kha nʉm gaaimua
    peerdʉju igwia, atcha phithuurga sim aju khaba nʉm. Moisés iekhõoin “Ʉ̈gthar i
    aarcha mawia irig dich peerdʉ awaan bëepiju khaba nʉm.” ¿Jãgwi? Ya i bëewi maach
    peerdʉ awaag maach kõit meetarr aawaima.
  eng-EMTV: But the righteousness of faith says, “Do not say in your heart, ‘Who shall
    ascend into heaven?’ ” (that is, to bring Christ down)
  mib-NT: 'Te jnūhun jeē ndáhva Yaā Dios cuēchi ñayuu sɨquɨ̄ jeē candíje i jeē sáha
    ya jehē i, chi sa suhva cáhán: Ma cáni ni rō jeē jíni ñúhún caa ró andɨvɨ́ nasnúu
    ró Cristo jeē ndahva yā cuēchi ró.'
  lif-NT2: कर नसाःन् चोःक्‍माआङ् के़दाःबा साम्‌योनिबाल्‍ले़ अक्‍खे पाःत्तुॽ, “‘हाःत्
    थो साङ्‌ग्राम्‍पेदाङ्‌ङो पेःक्‍पाबे?’ फाॽआङ् के़निङ्‌वाॽओ मे़इःत्ते़न्‍ने़ॽ” (खे़न्
    फाॽइन् से़न्‍लप्‍पिल्‍ले़न्‌सुनाइङ् आनिॽओ युःत्‍छे़ ख्रिस्‍ते़न्‌यो इक्‍सादिङ्
    खाम्‍बेःक्‍मो युःप्‍मा पोःङ्),
  xnj-xnj: Nambu chenichi ndi cheyijovekana kuvalangiwa ubwina palongolo ya Chapanga
    kwa njila ya sadika ndi iyi. “Ukoto kujikota mumtima waku, yani mweikwela mbaka
    kunani kwa Chapanga? Muni kumleta Kilisitu pahi pitu.”
  mmx-mmx: Ketla anaa levelinga i paase mumu langas ti lox anmanton tino limixin at
    lemeren at ne Moroa mi lununu. “Nemen gat uguta doma raba u mi lususue do, ‘Nege
    naba urut uto vana at laxalibet?’” (kusu ti lok ka ne Karisito ude xopok.)
  cbr-NT: 'Usa ''aínbi ca unin ami catamëtia ca Nucën Papa Diosan uni upí isia quixun
    ''unánan Cristo ca uti ''icë quixun ''unánun aín bana cuënëo ësai quia: “Min nuitu
    mëu sinani camina quitima ''ain, ¿Uix cara naínu cuanti ''ic?” Cristo ënë nëtënu
    bënux.'
  tee-NT: 'Para chani najun ixchivinti Dios ju ts''okcanta ixlacata ju lapanac ju
    lhilaca''anta ju Cristo chai ixlhiyuchi lakts''incanta ni salaka ju ix''alhunut
    la''ixmacni Dios. Najun: “Ma jantu ap''ast''act''it ju lami''alhunut''an ni tasq''uini
    ni ap''it''it ju lact''iyan ni lai alhit''a''ut''achit''it ju cata''aktaijuyan.'
  eng-LSV: 'and the righteousness of faith thus speaks: “You may not say in your heart,
    Who will go up to Heaven?” (that is, to bring Christ down)'
  cak-NT: 'Pero ri nic''atzin naka''an chi quiri'' manak kamac nakakalej chech ri
    Dios, ja ri nakanimaj ri Cristo. Y chirij re'' ni''ix: Man taka''ij pa kánima:
    ¿Ancu''x (Anchique) ta xtibe chila'' chicaj chi xteruc''ama-pe ri Cristo? Roma
    raja'' xka yan pe.'
  pah-NT: 'Jara''g̃a pe ki a''e te ahe e''i ikwatija g̃a mombe''gwovo no – kiroki
    g̃a e''i: “Nhande jikogame Tupana''ga rehe po ti ga nhande mombyryvi nehẽ.” G̃a
    pe Moisésva''ea ei: “Te''iyme ti g̃a oyvyteri pe: ‘Tojiupi ti g̃a yvagi pe’.”
    Cristo''ga mbojyva pe jugwi Moisésva''ea ei te''iyme ti g̃a a''ea javo. A''ereki
    Cristo''ga uripe raikwehe tamombyry g̃a javo.'
  sja-NT: 'Mamĩda p''ek''au k''achia wẽe beerã Cristode ijãa p''anɨ k''aurepa, mãgɨɨrãpa
    auk''a jaradai Moisepa jaradak''a Tachi Ak''õre k''awa k''inia p''anadap''edaarãmaa:
    ‘K''ĩsianáatɨ pãchi t''ãridepai: “¿K''aita wãima Ak''õre eujãdee irua k''inia
    bɨ k''awaade?” ’ (pia jarait''eera, Cristo chemerã Ak''õre eujãdeepa.)'
  xed-xed: 'Ama wya ka gwaɗa Lazglafta ta mnay ta ghəŋa tva nzaku tɗukwa ta wa ira
    Lazglafta nda ma zlghay nda ŋuɗuf: «Wa dzaʼa lafi ta luwa da klagatá Kristi na?»
    ka ka mndu ná, ghadaghada Kristi ta saha!'
  mks-NT: Joo tá ná jáca̱cu Ndióxi̱ mí sa̱há ña̱ cándeé iní mé á já quéa̱ co̱ xíní
    ñúhú cu̱hu̱n yo̱ indiví jánuu í Jesucristo ña̱ ná nuu a chindeé a̱ mí jáchi̱ sa̱
    na̱caja mé á ña̱.
  gfk-S: Iesene be God i kure be tikenong i takados ra matmataan tana kinong ite nurnur
    um, io, ikinong i haruat tano nianga tane God di ga pakat ie ing i tange be, “Waak
    u lilik tano tingam be, ‘Nesi na hanahut utuma ra mawe?’” Ing be u lilik hobi
    i hoke be u te tange be dait supi ter be tikenong na lamus hasur Krais metuma
    nalu.
  bmu-bmu: 'Keu mewö ahözapmö, urunini meleŋda möt nariinga Anutunöŋ keunini jim teköiga
    solanimakzini, Mosesnöŋ miaŋgöra keu kewö jii ahöza, “Urugan kewö mötmöriba jibanbuk:
    Azi daŋön mönö Suep mire öŋgöbawak?” Ambazipnöŋ mi Kraist waŋgita etmapköra laŋ
    jiget.'
  dgz-dgz: Go God waenapan da da God anu tumasepi gapan me kakae diat anupi menan
    anega wan, Orup da manega ya wap, “Keriso ta warit nimanepen menan, orup da kiman
    dot ae Keriso wat vit onep.” Ap anega ya wap.
  eng-GNV: But the righteousnes which is of faith, speaketh on this wise, Say not
    in thine heart, Who shall ascend into heauen? (that is to bring Christ from aboue)
  zaa-NT: 'Pero por medio de fe qui'' ri''u, ą'' modo nna runie ri''u recibir, acca
    labiru rena ri''u: yà''laỹa riquina'' eyya ttu enne'' ỹiabara''. Canchu ína ri''u
    ą'' nna, ti''atsi chì'' itá lá Cristua yétsiloyu.'
  eng-WEBSTER: But the righteousness which is by faith speaketh on this wise, Say
    not in thy heart, Who shall ascend into heaven? (that is, to bring Christ down.)
  guh-guh: 'Nexata baja pamonae jumecovënëta Cristo pesivatëpaejavatsi pibisiacuene
    pexanaeneconi yabara, bajarapamonae pejumeitavetsinexatsi, Dioso jumaitsi mapacueniaje:
    “Pëtsa pajamatabëjumaitsimë: ‘¿Jipatsa meta athëbëabetsia ponaena mapanacuayabetsicaje
    pebarëpatsinexatsica vajanacayavenonaenënexa?’ pajamatabëjamë pëtsa.'
  bon-bon: 'Yepä, nuuja mene pisi nyene ätrunga ca conocäco äbitame apu egä: “Biname
    te äblicäco otni cabucewe me Keriso ne äiname,'
  nhw-BL: Pero para Toteco techchihuas tixitlahuaque iixpa quema tijneltocaj Cristo,
    amo ohui. Amo monequi tijtemose aqui para tlejcos ilhuicac para quicuiti Cristo,
    pampa yaya ya hualajtoc.
  swh-ONEN: 'Lakini ile haki itokanayo na imani husema hivi: “Usiseme moyoni mwako,
    ‘Ni nani atakayepanda mbinguni?’ ” (yaani ili kumleta Kristo chini)'
  wbi-wbi: neke ikyang'haani jihumilanilana nu lwitiko jiti ndiki, nungajovelaghe
    mu mwoojo ghwako, 'ghweveni juno ilitogha kukyanya? (kuno kwe kumwisia uKilisite
    paasi.)
  bba-bba: Adɑmɑ nɡe mɛ bɑ koo tɔnu ɡem wɛ̃ nɑɑnɛ dokebun sɔ̃, yen ɡɑri wee, “A ku
    ɡere wunɛn ɡɔ̃ruɔ ɑ nɛɛ, wɑrɑ u koo yɔ Gusunɔ wɔllɔ.” Yen tubusiɑnɑ, u kɑ Kirisi
    sɑrɑsiɑmɑ.
  eng-KJVCPB: But the righteousness which is of faith speaketh on this wise, Say not
    in thine heart, Who shall ascend into heaven? (that is, to bring Christ down from
    above:)
  kgk-NT: 'Ha gwĩ onhemopotĩ uka hagwã ojerovia-ma voi oiko-vy va''e hese, Nhandejáry
    kwatia nhe''ẽ a-rami he''i hese: “Kiva''e po ojeupi-ta yváy-py, ani upéixa erenhomongeta
    teĩ nde py''a ndive.” Upéixa ere ramo, nde ko erembogwejyse va''e mo''ã yváy-gwi
    Cristo. Ani ere teĩ upéa.'
  waj-waj: 'Anutuuqaara kutaavaivee kiaa kiada inna avuuvau safuuma variaa aataruuvaara
    kua voovoono vainno ataa kua tinoo: Sa ai tinniivaudiri yaata utuee ataa kua kianee:
    Mo gioono ngiau aapuuvaki kuanarannee? kianee. Ii kua ivaa oyaivo ataama vainoo.
    Ivo ngiau apuuvaki vioo Yisuu Kirisiinna vitoo tiinaravee.'
  cpy-cpy: Roo kanteencha inashita, tee oshiyawo iroka akantakiri aririka awentahae-yaari
    Tajorentsi itampatzika-shiretan-teeri. ¿Kantachama pankina-waeta-shita-chari riyaate
    inkiteki ishintsiteri Jeepatzii-totaa-rewo rowawijaako-shiretantee?
  ekk-PKP: 'Kuid usust tuleneva õiguse täitmise hoiak ütleb nii: „„Ärge küsige „kes
    läheb taevasse?“ (paludes tuua Kristust alla)“'
  mpx-mpx: Yaa abulilek ana kamwasa toto eliyana ge ta sapu Yehoba matanaa, bana Buki
    Bwabwalena i ba i ola hiwe. “Bahi nu nuwatu atemwa nu babaa, Henala ni na ni ha
    labulabumwa,” (ge Keliso ni ahe ni pwatanim eliyala panayawiya)?
  wbp-wbp: 'Ngalipaju karliparla wala-jala nyinami Kaatukuju yangka kuja kangalpa
    jungarni-pajirni. Kujarlaju kularlipa nyarrpakulku Kaatuju payirni kujarluju:
    “Wapirra, nyarrparnalu yanirra kankarlarra nguru-nyayirni-wangu-kurraju, ngula-jangkarluju
    yungurnalu nganta Jijaji Kirajilki kulpari kanyirnilki?” Kuja wangkanja-wangurlipa
    nyinami!'
  luo-luo: To ngima makare maa kuom yie to wacho niya, “Kik iwach e chunyi ni, ‘Ere
    ngʼama didhinwa e polo malo?’ ” (tiende ni, mondo olor Kristo piny),
  nhe-NT: Pero para Toteco techchijqui tixitlahuaque iixpa quema tijneltocaj Cristo,
    ax ohui. Ax monequi tijtemose ajqueya tlejcos elhuicac para quicuiti Cristo, pampa
    yajaya ya hualajqui.
  aii-aii: 'ܐܝܼܢܵܐ ܙܲܕܝܼܩܘܼܬܵ‌ܐ ܕܟܹܐ ܐܵܬܝܵܐ ܒܝܲܕ ܗܲܝܡܵܢܘܼܬܵ‌ܐ ܟܹܐ ܐܵܡܪܵܐ: ”ܠܵܐ ܐܵܡܪܹܬ
    ܓܵܘ ܠܸܒܘܼܟ݂، ’ܡܵܢܝܼ ܒܸܬ ܐܵܣܹܩ ܠܫܡܲܝܵܐ؟‘ ܝܲܥܢܹܐ ܕܡܲܨܠܹܐ ܠܡܫܝܼܚܵܐ،'
  esk-NT: Aglaan uqałhum nipliutiginiġaa nalaunŋasripkakkaułiq ukpiqsrił̣ikun itnaiḷipḷugu.
    “Isrumaniaqnak, Kiña mayuġisiva qiḷaŋmun (ami atqautityaġlugu Christ)?
  msb-msb: 'Pero amo naman ini an nasabi manungod sa katanusan na ginbasi sa pagtuod:
    “Ayaw paghunga sa imo sadiri, ‘Sin-o an masaka sa langit?’,” (na an gusto sabihon,
    agod palusadon si Cristo).'
  cpa-NT: 'Cónh¹jøng² lah¹la² lǿa¹² jǿg³ quiah¹² dsa² tsa¹re² dsag³ ni³ huu¹³ hi²
    hé²dsa jǿg³ quiah¹² Cristo: “Ha¹chi² hniuh¹² jmó³ jniang³ dsǿa¹² hi² mi³dság¹
    jan² dsa² juu¹² ŋi¹juǿi¹ hi² dsa¹tei¹²dsa dsa² lég² jniang³.'
  dso-dso: ମାତର୍‌ ଲକ୍‌ମନ୍‌ ବିସ୍‌ବାସ୍‌କରି ପର୍‌ମେସରର୍‌ ମୁଆଟେ ଦରମ୍‌ ବଲାଇଅଇବାଇ, ସେ ବିସଇ
    ସାସ୍‌ତରେ ଏନ୍ତି ଲେକାଆଚେ, କେ ସର୍‌ଗେ ଜାଇକରି କିରିସ୍‌ଟକେ ଉତ୍‌ରାଇ ଆନ୍‍ସି ? ବଲି ମନେ ମନେ
    କଇ ଉଆନାଇ ।
  meu-meu: 'A heabidadama ena kara maoromaoro ini e gwau tomamu: “Lalomui ai basioto,
    Daika guba ai baine dae, Keriso baine hakaua diho'
  yva-NT: 'Weramu Musa apa ayao kaijinta mo raura mare vatane maveti umamaisyo Amisye
    amune rai weye wanave Ai. Apa ayao mi so: “Vemo nyo raura nanuga rai maisyare
    somai nora nyare: ‘Are pirati indati seo no munijo ntiti? Are pirati indati pasyo
    no munijo wene ama uga rai?’ ” Musa apa ayao umaso ama ine no taiso: Wamare wamo
    Amisye apa kove rakani indamu Po wansapaya kakaije rai, weamo vemo wansea no munijo
    ntiti indamu wamo rakani nora, weye Kristus pamo paje wansai no mine so rai to.
    Muno vemo wamasya no wene ama uga rai nora, weye Kristus pamo kovakato no wene
    rai to indamu Po wansapaya ayao kakaije rai.'
  dgc-dgc: 'Pero tungkul ta pénanggap na Diyos ta tolay a umasa ni Cristo, éy te kagi
    be: Diyan kam kan mégkagi a te kailangan kam a umange ta langet a magpaange se
    ni Cristo, a monda iligtas na kam.'
  zpm-NT: saṉgue zha ne gnalo Jesús ne me csilaa zho, nacda dieṉ peraa guṉ zho. Nacda
    ncuaaṉe tso zho guiab zho, tebaa zha tsie zho lo me gbaa, gnab zho csilaa me zho
    (ncuaaṉe gacda ga, dzigo rrieequia racladz zho guiet me ga stib);
  hix-NT: Kryestu hona kàwyanye xenytxoho hoye ro haxa ryhe, Khoryenkomo nenyhoryetxho
    me harha tehxatxhe, kàwyamo. Àro ke, onà wyaro kahra tehxatxow hamà, kàhnawonye.
    Kahe yaye Kryestu tekyatxow hamà, yukryeka hona, kahra tehxatxhe. Àsok tawro hana,
    yukryeka hona omohsah me rma esnàr ke hamà.
  sim-sim: Hako os lerawu os Jisas lari nombo orok ma worna mak ji nakwak ji hishi
    nahi, jir angop ji heyekrahakorori sir, Jisas hevenin or halaha misambik or takaha
    nihi farniyik or haha indiyok or usaharin. Jir oson ji heyekrahakoronda osik,
    mbeek ma lar ji mbashinak hevenik or lawuhu Jisasin or laharaka, karem mbakwa
    ambu jir.
  npi-ULB: तर विश्‍वासद्वारा आउने धार्मिकताले यसो भन्छ, “आफ्नो हृदयमा यसो नभन, ‘स्वर्गमा
    को उक्लने ?’ (अर्थात् ख्रीष्‍टलाई तल ल्याउन) ।
  cgc-cgc: 'Piro, parti ta pagtuo ta mga ittaw aged danen an buaten na matareng, may
    ambal naan ta Mga Sinulat Moises na pamatuod na dili bellay para ta mga ittaw
    na danen an magtuo. Iling ti nasulat ya: “Dili ka mag-isip na ‘Kinanglan may miling
    naan ta langit’” na beet ambalen kamangen dya Cristo an daw dleen di naan ta ebes
    i para mlaman ta daw ino na paagi na maluwas ki alin ta silot ta Dyos. Dili igo
    daw iling tan isip nyo an tak kailing di en Cristo an aged maluwas ki.'
  tim-tim: Dâ Kristo nâŋgaŋbiâ Anutuŋe yekto huragumap gât den hin yendâp, “Niŋande
    himbimân âgâm Kristo mem oloŋdo gewiap?
  yor-yor: Ṣùgbọ́n òdodo tí í ṣe ìgbàgbọ́ wí pé, “Má ṣe wí ni ọkàn rẹ̀ pé, ‘Ta ni
    yóò gòkè lọ si ọ̀run?’ ” (èyí ni, láti mú Kristi sọ̀kalẹ̀),
  wos-wos: Wungi wandéka némbuli nani Godka jémba sarékéta déka hundika “Mwi hundi
    dé” nambeka Godna makambu yikafre sémbut hurukwa du takwa nani re. Wungi reta
    nani angi we, “Guni Krais guniré yikafre hurundéte guni guna mawulimbu ané hundi
    wakénguni, ‘Héndé nyirré warite, Kraisré hura gayanjoka?
  emp-NTPO: 'Baribʌrʌ Crito ĩjãbʌrʌda Ãcõrẽba jipa unubaria. Maʌ̃ ẽberãba jarabaria:
    “Bʌ sod̶e crĩcharãdua ab̶aʌda bajãnaa wãida b̶ʌda Crito naʌ̃ dud̶aa zebi carea.'
  eng-F35: 'But the righteousness that is from faith speaks like this: “Do not say
    in your heart, ‘Who will ascend into heaven?’ ” (that is, to bring Christ down)'
  ind-ind: Tetapi sebenarnya manusia dapat dibenarkan di mata Allah hanya dengan percaya
    penuh kepada Kristus. Hal itu sesuai dengan perintah Allah dalam Kitab Suci, “Kalian
    tidak perlu naik sampai ke langit yang tertinggi ataupun turun sampai ke dasar
