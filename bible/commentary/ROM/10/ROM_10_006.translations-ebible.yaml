    Samata, Dios pejjamechan jʉm-aech: “Xamal nejchaxoelam wʉt, ¡nabej nejchaxoele'':
    ‘¿Achan Dios poxaxoei bʉflaeliajwasik Cristo, japon nakkajachawaesliajwa pachaemaliajwas
