  hin-2017: परन्तु जो धार्मिकता विश्वास से है, वह यह कहती है, “तू अपने मन में यह न
    कहना कि स्वर्ग पर कौन चढ़ेगा?” (अर्थात् मसीह को उतार लाने के लिये),
  wol-KYG: 'Waaye njub, gi ngëm di maye, li muy digle mooy: «Bul wax ci sa xel, ne:
