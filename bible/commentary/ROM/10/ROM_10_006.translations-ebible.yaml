  azb-azb: 'Amma imanla gələn salehlik barədə belə deyilir: «Ürəyində demə ki, “Kim
    göylərə, yəni Məsihi endirməyə çıxacaq?”'
  eng-DBY: 'But the righteousness of faith speaks thus: Do not say in thine heart,
    Who shall ascend to the heavens? that is, to bring Christ down;'
  guo-NT: 'Pelax chiekal naexasich wʉt Jesucristo tʉppox babijaxan isaspoxanliajwa,
