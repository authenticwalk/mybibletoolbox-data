    bara, ‘Ewe irabo wan uruso lömö xö watmaep?’” (Ma nang bara u dödöm bira i xarnang
    bere nöngön u xoro tengen bara re öng irabo mana lamus ösu e Krais meriso lömö.)
  msy-2020: Kar Godɨn Akɨnafarimɨn akar otevir mam, a gumazamizir nɨghnɨzir gavgavimɨn
