    ini yu ati taki: Suma sa go na heimel?” sobun fu meki Kristus saka kon,'
  cta-NT: 'Pana chaca chaꞌ nscua lo quityi ñiꞌya̱ caca ca tsoꞌo cresiya jiꞌna loꞌo
    xñi ti na chaꞌ jiꞌi̱ Jesús; ndiꞌya̱ nchcuiꞌ quityi biꞌ: “Ná ngaꞌa̱ chaꞌ tsaa na
    tsaana na jiꞌi̱ Cristo ca su ntucua ycuiꞌ Ndyosi nde cua̱”, nacui̱ quityi, “chaꞌ
    tya̱a̱ loꞌo na jiꞌi̱ Cristo nde lo yuu.'
  bqc-SIM: 'Lá luanaaikɛa ì to yã́ bↄńnↄ na a ò à mɛ̀: Ńsu o n nↄ̀sɛu, démɛ
    a gɛ́ luabɛ à Kilisi pilaio,'
  tcz-CHONGTHU: Hinlah tahsanjal'a Pathen themchan theina ding chun, “Nangman nalung
    thima koi vana gakal ding ham (Christa chu vana kona agapuilhah ding kiseina ahi).
  mar-mar: पण विश्वासाने प्राप्त होणारे नीतिमत्त्व असे म्हणते की, तू आपल्या मनात म्हणू
    नकोस की, स्वर्गात कोण चढेल? (म्हणजे ख्रिस्ताला खाली आणण्यास)
  snp-snp: Eti loto nemo nefa, ido koli kikitamo yamu ya monatina efe limo wenena
    minae, loto lo gedami mona yamu eti limo, Linate kema ya kosinauka dinami ne?
    loti seti-muludigu kolámalo, loto ka mono lufuwau (Lo 30:12) nemo ka, ya dito
    Kilisto ilimito lumunuwe, loti seti-muludigu kolámalo, loto limo ne.
  isl-isl: 'Hjálpræðið sem fæst fyrir trú, segir hins vegar: „Þú þarft ekki að fara
    upp til himna og leita að Kristi til að fá hann niður með þér, til að hjálpa þér,“
    og enn fremur:'
  spy-NT: Keemwaay nee kurubta keey churtaayeet nyoo nyōōru ꞉chiito nyoo ikoosēē keey
    Kāārārookiintēēt? Mēērook /kēēmwooy kule, “Mākuwo ꞉ng'oo kibkōōnkōy?” (sukoomut
    Kāārārookiintēēt kuchō ng'wēny),
  xnn-xnn: Ngem naitken nan inpagtek nan kalin Apo Dios maipanggep isnan pammati tako
    ay siya nan gapo ay gawis nan pangiilaan Apo Dios ken datako. Tay inpagtekna ay
    adi masapol ay ikkan tako nan adi mabalin ay maikkan ay kaneg nan inbilin nan
    linteg. Tay adi masapol ay kanan tako en masapol ay waday omey id daya is mang-ayag
    ken Kristo tay epdas inpaalin Apo Dios et.
  mwe-mwe: Ikabheje ga aki jipatikana kwa ngulupai jinataya kuti, “Nnabhelekete muntima
    gwenu kuti, ‘Gani shakwele mpaka kunnungu kupinga kwaatuluya a Kilishitu pai kubhatutapule?
  tte-tte: Na Yaubada ana kawa-namwanamwa kana lobai meli koina bwaite besiele. Tem
    tomo siya me ali meli Yeisu koina nige sowasowali me ali nuwa labulabui. Nige
    sowana siwaloba, “Kani yaiya isae bulibuli mena na Keliso ilobiyenama?” Kaiwena
    Yeisu ilobimako.
  tcs-tcs: Bat da prapawei po meke laip stret wea God i po bilib. Baibol i spik diskain,
    ‘Yupla no nid po go antap po eben.’ Diswan i min, yupla no nid po go antap eben
    po paine Kraist ane teke em kamdaun po elpe yupla. Yupla mata bilib wea Kraist
    Zizas.
  hlt-THB: 'Cehlai cangnaak ak caming dyngnaak ingtaw vemyihna kqawn hy: “Nak kawk
    khuiawh, ‘U nu khawk khan na a kaai hly?’ Cetaw Khrih ak kqum law tinaak ni.'
  soq-soq: Ambi God mampe sumanai bedewe dodomanantataa intawa umanawa buka bedewe
    ema epe wadi wadiase, “Mai eba nuaawo insease, ‘Mida uboo odepi alepi?’” Sa ipa,
    mida odepi alepie ita Keriso banlepie iepi?
  qub-qub: 'Ichanga Jesucristuman yäracushallanpitami Tayta Dios alli rican. Chaymi
    yäracojcunaga nin: «Ama yarpachacuychu ‹¿piraj ruquinchi syëluman wichanman?›
    nir». (Chayno nerga Jesucristo cay pachaman yapay urämunanta munaj-japuymi caycan.)'
  att-att: Ngam ajjan gapay yù inipetúrâ ni Namarò nga meyannung sù ámmanunung na
    ta tatolay megapu galâ sù ángngikatalà da kâ Apu Kesu Kiristu, nga kun na, “Arán
    naw kagian ta máwák yù umay ta lángì, tapè iyutták na saw yù MakKiristu nga Mangiyígù.”
    Ta jinok nen gemma saw ni Namarò si Apu Kesu.
  bki-bki: Ka rila tibe na, naio jikili laka, a ver romonea ga Kristo romijikia romei
    romemedu ea Atua mirano, a nina maka titai napano jikili. Jibe iliano tai napano
    Mosis berenio, napano beriio Maka rivu ka kamiu kuvisidomii ka tenei naio jikili
    laka, ana kuvitu kuvivika kuver kei mia rila m̃arabo beamu ka kamiu riva mave
    ea tiniabene? Vikadeniano nei berenio ka kei mijikia riva rivokar tiniabene rivuru
    Kristo rimei yetano ea vio nei ka rilarur kito, a jidomiano jibe nei naio maka
    rimemedu.
  bqp-bqp: 'Lákũ ludanaanikɛnaa dì tó yã bo kũńwo nna nà kɛ̃na a yãn à pì: Ǹsun
    o n nɛ̀sɛn ǹ pi, dí mɛ́ ani gɛ́ ludambɛ à Kirisi kiparo,'
  mcp-mcp: 'Njɨ, shú bə́lə tʉ́təlí muud nəcé búgə́, cilyá wúsə nə́: «Nda cɨ wódɨ́
    lámʉ́d nə́: zə́ mə́ bá bád kə joŋʉd?» Ntɔ́ jɨ nə́ wó cɛɛl nə́ Krîst nyíŋgəg shulə.'
  hat-hat: 'Men, men sa yo di pou esplike ki jan Bondye fè yon moun gras lè l'' kwè:
    Piga ou di nan kè ou: Kilès ki va moute nan syèl la? (Sa vle di: pou fè Kris la
    desann soti ladan li.)'
  npl-NT: 'Pero Dios ya techita tichipawakeh de totlajtlakolwah porke titlaneltokah
    inawak Cristo. Porke itlajkuilol Dios ijkí kijtoa: “Amo xikijto itech moyolo:
    ¿Kenijki niweletis nitlejkos ilwikak?”, —noni kijtosneki oksepa tikneki mawaltemo
    n Cristo—,'
  bgg-bgg: 'Jishii jigigam shii migi è Hamangkhung-aphuii rog shii giang ruii phro
    è yao pha ji ne hì ro: “Nane nawaishii asai rabo,” hamangkhung hàne hanyie dun
    pha lei? (Chiih-è Masi shii ne thazam hanyie è noh pha).'
  eng-TCENT: 'But the righteousness that is by faith speaks like this: “Do not say
    in yoʋr heart, ‘Who will go up to heaven?’ ” (that is, to bring Christ down)'
  eng-BSB: 'But the righteousness that is by faith says: “Do not say in your heart,
    ‘Who will ascend into heaven?’ (that is, to bring Christ down)'
  cpu-NT: Tera omonkatziyaaro okantakota aventaashirenkantsi otzimi ovatampatzikashiretantatsiri.
    Tema te onkovaperotajaantya ipankiventashivaitaitya irimonkarayeetero tsikarika
    ompaitya. ¿Kantatsima irikaite pankiventashivaitachari iriyaate inkiteki ishintsiventairi
    Cristo irovavisaakoshiretante?
  san-ASM: কিন্তু প্ৰত্যযেন যৎ পুণ্যং তদ্ এতাদৃশং ৱাক্যং ৱদতি, কঃ স্ৱৰ্গম্ আৰুহ্য
    খ্ৰীষ্টম্ অৱৰোহযিষ্যতি?
  tac-NT: 'Bilé rió napu ''la oyérame ju Kristo, alué rioka ''la machí Kristo ''la
    sébali oláligo napurigá ''la rewagachi simawa napu''lige suwisuga. Alekeri gite
    nawale Kristo. Bo''né ku ajánale ''lige abé a''kinana ''ma rewagachi simile. ''Lige
    ramué napu ''la oyérame niru Kristo ''la rewagachi moináwachigó pe ''la Kristo
    oyériga. Pecha regá anibógó: «¿Chieri ''la nejkúrimalawé napurigá rewagachi moinawa?
    ¿Chieri nejímalawé alawá napu''lige suwisuga?» Kristo ''ma gatele.'
  eng-WEBPB: But the righteousness which is of faith says this, “Don’t say in your
    heart, ‘Who will ascend into heaven?’ (that is, to bring Christ down);
  gfk-H: Senbia Kalou i kurei bia tikai i takodas ra matmataan tana kanong i ta nurnur
    um, io, iakanong i haruat tano nianga ta Kalou di ga pakat ia ing i tangai bia,
    “Waak u lilik tano balaam bia, ‘Siga na hanhut uram ra mawai?’” Ing bia u lilik
    hua, i hoing bia u ta tangai bia dahat supi bia tikai na lam hasur Karisito maram
    naliu.
  viv-viv: Tu kadu gahe saꞋeyana vaita kaliva yada yegayega inubana Keliso ana vetumagana
    againe gigayo, “Keke nuwahinageniya unagahe unagayo, Hakwadi lobameya ginalaka
    be higa Keliso babiya ginaꞋihobuyeni? Hakwadi toꞋalika yadi abageya ginahobu be
    higa Keliso ginaꞋilakahini?” Keke medede amine unagahe faꞋina Keliso ahe gihobuꞋela
    kadu alikeya ahe gimididi-havagi.
  yao-yao: 'Nambo nkati ngani ja kuŵalanjikwa ŵambone paujo pa Akunnungu kwa litala
    lya chikulupi, ikuŵechetekwa yele: “Kasinliusya mu ntima mwenu kuti, ana ŵaani
    ŵachakwele kwinani kuti annyichisye Kilisito paasi kukwetu?”'
  tgp-tgp: Pani vujangi atu mo vujangia vara tamlohi la mai la tataholo na nahon God
    na rasua mo verea mara, ‘O sopo verea na mapum vara, “Hare natu i pa sahe na tuka?”
    ’ vara i tapai Kr̃isto, ale i lavia i sinai vara i vujangiho.
  auc-NT: Wæætë, Mönö wede pönencabo æbänö cæte Wængonguï ayongä nö entawëmö ïmöö,
    ante ïïmaï ante adocä yewæ̈mongacäimpa. “Bitö, ‘Æcänö öönædë æi äñete wæænguingää,’
    ante nämäneque änämaï ïe.” Mänömaï ante tömengä, Codito ingante æi äñete wææncæte
    ante mönö pönënämaï ingæ̈impa, ante ancæte ante yewæ̈mongacäimpa. Ïñæmpa Codito
    pönämaï ingampa diyæ̈ æite mäwæ̈mi wæænguingää. Dobæ edæ inguipoga pongacäimpa.
  kbc-NT: Pida niɡ̶ina meetece Moisés niɡ̶ina oko ane iɡ̶enaɡ̶a leeɡ̶odi me nakato
    Aneotedoɡ̶oji, mee, “Jinaɡ̶akamaɡ̶a adinigee, deɡ̶eni, ‘Amiijo ica ane yakadi
    migo digoida ditibigimedi?’” Niɡ̶ida ɡ̶agikaneɡ̶egi ikee memaani manadeegi Cristo
    micoɡ̶oteenitedibigimece ditibigimedi, menagi eote me ɡ̶odeɡ̶enaɡ̶a.
  bmh-bmh: Kolital Moses nug duailel agal oiagab petak aimai, Uwait nugau ameg ebu
    naliu dabun ze en guzenai sikut wai meun, “Ag guzenai i dabilan, ‘In nug Mesgai
    wag simau?’” (Iz guzenai anem, einen, in nug Mesgai wag simai, Kristus em ebu
    imai nuabun guzenamau.)
  ctu-BL: 'Pero yambʌyʌch i sujmlel jini toj bʌ lac pusic''al mu'' bʌ la cʌq''uentel
    che'' mi lac ñop. Mi'' yʌl: Mach a wʌl ti a pusic''al: “¿Majqui mi caj i letsel
    majlel ti panchan?” (cha''an mi'' pʌy jubel Cristo).'
  meq-meq: 'Tsəveɗ nakə ndo hay ta təra ŋgwalak eye hay kame i Mbəlom hərwi nakə tə
    dzala ha ka neŋgeye aye na, wal. Mawatsa eye mə Ɗerewel i Mbəlom, a gwaɗ ka tsəveɗ
    eye niye: «Ka tsətsah mə ɗərev: “Mata tsele a mbəlom way?” bay.» Andza məgweɗe:
    Mata tsele məzalay naha a Yesu Kəriste hərwi ada mâ mbəzlaw na, way?'
  noa-H: Mamʌ mag k'ãai jũrr sĩi Cristo maach pekau kõit meetarr hʌ̈k'a nʌm gaaimua
    peerdʌju higwia, hatcha p'it'uurga sim haju k'aba nʌm. Moisés hiek'õoin “Hʌ̃gt'ar
    hi haarcha mawia hirig dich peerdʌ hawaan bëepiju k'aba nʌm.” ¿Jãgwi? Ya hi bëewi
    maach peerdʌ hawaag maach kõit meetarr haawaima.
  alp-NT: 'Po lepata me lekwe rebe akmena Musa ilekire be, sepo ite hlaleke loko Alla
    hoko ite nkena me oaIje. Lepata meru elere: “Anoake be namake sire isa lolete
    surgare me lalemu yanoma. Pise sire irulu lope tamata matalaru esi nusare yanoma.”
    Lepata meru esi natire elere: ite perlu sa lolete surga kena nikwa hlamate moneka,
    le Kristuse Irulu mei nusa meije loko ite peneka. Ite lekwe ite rulu lope tamata
    matalaru esi nusare kena nikwa saisa rebe misete moneka le Krituse ikwana suike
    bei matale peneka leke ite supu misete baueNi.”'
  san-VEL: kintu pratyayena yat pu.nya.m tad etaad.r"sa.m vaakya.m vadati, ka.h svargam
    aaruhya khrii.s.tam avarohayi.syati?
  kbq-kbq: Hu'neanagi amentintiretima Anumzamofo avure'ma fatgo huno mani'zankura
    anage hu'ne, Iza monafinka vuno Kraisina tazahinogura avrefenkamia tamigahie hunka
    kagu'afina ontahio.
  kbh-kbh: 'Mënts̈á endmëna nts̈amo Bëngbe Bëtsabe uabemana palabrënguiñe iuayana,
    ents̈anga chabe bominÿiñe ts̈ábenga chamotsemnama nts̈amo cha inétsamama, Jesucrístbeñe
    jtsos̈buáchiyëse: “Ndoñe cattsetjanaye: ‘¿Nda celoye yochjátsjua ca?’ (chca endmëna
    ndayá Cristo quem luaroye chaotsmama);'
  ron-LSB: 'Dar neprihănirea care vine din credință spune următoarele: “Nu spuneți
    în inima voastră: “Cine se va sui în cer?”. (adică să-l coboare pe Cristos);'
  pon-pon: 'A iet me pun, me pwili jan pojon, kin inda: Der inda nan monion om: Ij
    me pan daudala nanlan? let wewe: En wadido Krijtuj.'
  nhe-BL: Pero para Toteco techchijqui tixitlahuaque iixpa quema tijneltocaj Cristo,
    ax ohui. Ax monequi tijtemose ajqueya tlejcos elhuicac para quicuiti Cristo, pampa
    yajaya ya hualajqui.
  sps-sps: San e Moses tsue iny a sanaan nan kat tavaron tovei, tana faason tsun ten
    Krais, “Ami na sikia ta binun Gormirmir ma naa of naa mi Krais am mei mi Towa
    nei petoo ma faakouts mami Ya.”
  wnc-wnc: Ngana aminu tapatuta yake ninda Anutue nomune amin noman daknganangge natakengu
    ninda Jesue natapna kekekayok ngang yawiu waapata anzing niniwik, “Ginda musipzaatang
    anzing ma natapam, ‘Aminu tapatuta enane koke Krais tawake kake initakepik gamu
    ita gataniman ninda amin noman dakngake yutnam,’ ngangu ma natapam.
  bus-bus: 'Dian ludanaanɛkɛna è tó yã bↄńyo nna nà kɛ̃na à yãn à bè: Ǹton o n nↄ̀sɛn
    ǹ be, dé bé eé gá ludambɛ à Kirisi pitaro,'
  gub-BL: Nezewe i'i a'e ze'eg a'e, uzeruzar haw rehe uzemuawyze ma'e wanehe a'e.
    — Pezepy'amugeta zo nezewe nehe. Mo uzeupir putar oho ywate nehe, peze zo nehe.
    Ta'e ko ze'eg nuzawy kwaw Zaneruwihawete ywak wi heruzyw paw a'e xe, i'i a'e ze'eg.
  imo-imo: Nalo imbomani, Jisas Kraist nanga nimbe tenderimu ningo ipuki tirimelemunga
    Goteni imbo toya tolima nimbelo kano ulumunga ungu te i tepa moromo, Eno enongano
    konopuni pilkolio, nari mulu kombuna ola pumbeloya ungu naa ningo nari imbo kololima
    purumele kombuna mainye pumbeloya ungu naa nengei, nimbe moromo. Aku teko ninge
    lemope eno Kraistini terimu ulu talo panga akuromele.
  boj-boj: Ariya tamo naŋgi Kristus qa naŋgo areqalo siŋgilateqnub qaji naŋgi Qotei
    aqa ŋamgalaq di tamo bole une saiqoji unub. Deqa Moses a naŋgi qa osiqa anjam
    endegsi neŋgreŋyej, “Niŋgi nuŋgo segi are miligiq na endegsib maraib, ‘Yai a laŋ
    qureq oqsim Kristus osim mandamq osi aiqas?’”
  eng-DRA: 'But the justice which is of faith, speaketh thus: Say not in thy heart,
    Who shall ascend into heaven? that is, to bring Christ down;'
  knf-knf: 'Kë uţup wi Naşibaţi aţupuŋ ţi pwo naŧool panwoonuŋ du pfiyaar uşë ji :
    Kdo kaji ţi uşalu : « In akluŋ kapaya baţi? » Kriŧtu aando bi wala wala ţi ba
    i?'
  san-KHM: កិន្តុ ប្រត្យយេន យត៑ បុណ្យំ តទ៑ ឯតាទ្ឫឝំ វាក្យំ វទតិ, កះ ស្វគ៌ម៑ អារុហ្យ
    ខ្រីឞ្ដម៑ អវរោហយិឞ្យតិ?
  arn-NT: 'Welu tañi niewetunoael yafkan ta che tati mupiltun mew, feypiley: “Ngelay
    iney rume tati pürayalu wenu mapu femngechi ñi nagümngepatuael ta Cristo.”'
  zas-NT: 'Per guial rajc bejn naya loj Dios por guial rliladxaman Jesucrist, na̱j
    guial ad züjntaman xgab: “¿Chuczi zajc chëꞌp xanyabaa?” (Din rën guiëban guial
    ad rliladxtaman, abiꞌ rënman guguiaaman guiat Cristo loj guidxliuj.)'
  ken-NT: Kɛ ɛnyɨŋ ɛnɛ Ɛkáti Mandɛm ɛ́rɛ̀m ɛ̌ti ɛnyǔ mmu anɛ ábhàk chak bɛsí
    Mandɛm ndǔ yi ásɨ́kɨ́ ntɨ nɛ Yesu chi bɛ, “Kɛ́ bhɛ́p mmʉɛt bɛ, ‘Chɔŋ agha ankó
    amfay?’” [Nɔ chi bɛ mmu abhɔŋ chɔŋ bɛko amfay, ansɔt Kristo, ansɛp fá amɨk nɛ
    yi.]
