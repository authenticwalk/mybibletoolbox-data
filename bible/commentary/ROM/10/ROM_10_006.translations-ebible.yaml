    ‘Faiwei no ha laluwa langa manonbona?’ ” Wa tere Kristus haudu maagu ganga onoya
    dorofe.
  aly-aly: 'Akngey-kenh angka alakenh aynteyel: “Akngey-kenh-angkwarr arraty apententy
    alakenh iterrey-angenh, ‘Angwenh alker-warl nganem, Christ renh atwarrelhiletyek
    irrwerl-they?’”'
  wiu-wiu: Opa ali atoapa Yesuke wene tugoa mekili tokome Akolaliyo poanele toamene
    yene tetepo takoa wene keaneya mekoke eya wa wia mekaneya piko. Eya wa wameamene.
    Kipa poanele toamene tetepo taneya meadetepa teyo Keraisu enemotoko patu. Nipa
    ate tibukeka tuane ali atoa pote meki takeka teyo enemopoko patu wa wameamene.
    Keraisu one weneme itonoke wete nome mea tua wa ate kamoa pekeneya wa panagome
    wia mekaneya.
  swe-swe: 'Men den rättfärdighet som kommer från (baseras på) tro säger: Fråga inte
    i ditt hjärta: ”Vem ska stiga upp till himlen?” [5 Mos 30:12] - Det vill säga
    för att ta ned den Smorde (Messias, Kristus). [Han har redan frivilligt stigit
    ner till jorden och blivit en människa.]'
  cth-cth: Yuemnae lahoi coe e lannae teh, nange na lungthung vah kalvan lah apimaw
    ka luen han tet hanh. A deingainae teh Khrih hah kum khai han ti ngainae doeh.
  mti-mti: Megara anotumat oraiwa meuma mamaib waivi. “Ye den waya nonemageyap bira
    kwimin dog aitan?” Natawa me mameib, Keriso kwimin apa aug aig ontan oya.
  pad-NT: 'Deus athi kapapirani kania hojaki ida athi pitani hoariha. Vara bivani''a''iki
