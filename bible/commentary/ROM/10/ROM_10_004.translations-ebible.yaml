verse: ROM.010.004
translations:
  kpx-kpx: Kelisou lohoale Mosese menaka ke mai selevetinu. Ige ata oleuoleu abu uvu
    mai avuemo mavoale keau Dilava nimo inutolotolote ata holilu.
  okv-H: Keriso na vahai God ta ke pepeni tapa amo inono ta ehei irae ehija avoeto
    embo amuna humota ururou amo God na kito embo javotoho ke aisuja.
  tbo-tbo: Ma Mose a lugagayo naka Keliso i boli haleya. Yaka iyawoi hina itumaganeya
    ataputa apo Yaubada ina houna idumaluta.
  mal-C: ക്രിസ്തു ന്യായപ്രമാണത്തിന്റെ പൂർത്തീകരണമായതിനാൽ ക്രിസ്തുവിൽ വിശ്വസിക്കുന്ന
    ആരും നീതീകരിക്കപ്പെടും.
  grc-SR: Τέλος γὰρ νόμου χριστὸς εἰς δικαιοσύνην παντὶ τῷ πιστεύοντι.
  bgc-bgc: क्यूँके मसीह नै पैहले तै ए उस मकसद ताहीं पूरा कर लिया सै। जिस खात्तर नियम-कायदे
    दिए गये थे, उसका नतिज्जां यो होया के जो यीशु मसीह पै बिश्वास करै सै वो धर्मी बणाए
    जावैंगे।
  khz-khz: Rova evogomaito Keriso genai ema ikato. Ewagumona Keriso pia kamonagia
    talimara maparara kala rorirori talimarai pia ago.
  deu-TKW: Denn Christus ist des Gesetzes Ende, um jeden, der glaubt, zur Gerechtigkeit
    zu bringen.
  zsr-NT: Budx benëꞌ Cristo le rëꞌni gun zxba queëꞌ Moisés, benëꞌ ga gac luhuöác tsahuiꞌ
    yúguꞌtë nup laꞌyejlëꞌ Lëꞌ.
  lin-lin: Klisto nde asukisa Mobeko mpo ete moto nyonso oyo akondima akoma moto ya
    sembo.
  hns-NT: Dje samdjhe hai kie Kriest Parmeswar ke kaanoen poera karies hai, oe bhie
    djaane hai kie ab se koi na okar kaanoen par tjale ke dwaara be-kasoerie aur ose
    ek hoi sakiega, bakie khaalie Kriest me bieswaas kare ke dwaara.
  noa-E: Pari ãba Cristo maach kõit meetarr iek ʉ̈kha nʉm gaaimuapaita Ẽwandamau mag
    pekau chukhu arrjö apäaijem. Magua, Cristo gaaimua khaba sĩi ley ʉʉrkha nʉmua
    chan peerdʉju ẽkhaju khaba nʉm.
  eng-EMTV: For Christ is the end of the law for righteousness to everyone that believes.
  mib-NT: Chi sɨquɨ̄ jeē ni sáha Cristo te cuu quenda ñayuu chīji ley Moisés. Te ndáhva
    Yaā Dios cuēchi tāca ñáyuu jeē candíje i jeē ni sáha Cristo jehē i.
  lif-NT2: ख्रिस्‍ते़ल्‍ले़ए साम्‌योथिम्‍मिल्‍ले़ पाःत्तुबा काक् पाःन्‍हाॽ के़त्तुरो,
    हे़क्‍केलॽरिक् खुने़ॽ नसाःन् के़जोःक्‍पा के़रे़क् साम्‌योनिबा मे़बोःङ्‌लो॥
  xnj-xnj: Muni kwa kubwela kwaki Kilisitu, Malagizu gahikili pamwishu waki, muni
    kila mundu mweakumsadiki Kilisitu akitiwayi kuvya mbwina palongolo ya Chapanga.
  mmx-mmx: La ne Karisito gara lox epovo vam Laulis Linga, kusu nege i nunu, neni
    laradi manmanton tino.
  cbr-NT: Cristonëxa ucëbëtan judíos unibunën asérabi ami catamëti 'unánun quixun
    ca Nucën Papa Diosan aín bana Moisés cuënëomiacëxa. Ui unicamax cara Cristomi
    catamëtia a ca Nucën Papa Diosan upí isanan ainan 'imia quixuan 'unánun ca a bana
    judíos unibu 'ináncëxa. Usa 'aínbi ca ax ucëbë judíos unicama ami sinántisama
    tanxa.
  tee-NT: Ju Cristo nilh ju quilacata'an. Chai acsni lhilaca'anau ju yuchi pus ju
    Dios quintalakts'inan ni na salaka ju qui'alhunut'an. Jantu tasq'uini ni vana
    acnaulh ni va acsnich ju aquilakts'ina' ju Dios ni salaka ju qui'alhunut ni lai
    cava acmuctaxtulh la'ixlhamap'aksin.
  eng-LSV: For Christ is an end of law for righteousness to everyone who is believing,
  cak-NT: Ri ley xq'uis cuando xoka ri Cristo. Quiri' xbanataj, chi quiri' xabachique
    (xama'anchique) winak ri xtiniman ri Cristo, man jun rumac xtrakalej chech ri
    Dios.
  pah-NT: Cristo'ga jate g̃wendu katu pa Moisésva'ea remimbo'eagwera. Nhande nihendukatupavi
    a'ea nhanenhimombyryve'yma. Nurã nhande jikogi Cristo'ga rehe Tupana'ga te'i pepyry
    pe javo nhande ve.
  sja-NT: Mamĩda Cristopata ichideerã uchiapipari Tachi Ak'õre Ũraa p'ãdade jara bɨ
    jua ek'ariipa, oopataadamerã irua jara bɨk'a. Maperã Tachi Ak'õrepa Cristode ijãapataarã
    p'ek'au k'achia wẽe ak'ɨpari.
  xed-xed: Tsaya tama ná, kɗanakkɗa Kristi ta zlahu. Inda gwal ta zlghaftá Yesu Kristi
    ná, nanaf na Lazglafta ta həŋ ka gwal tɗukwa ta wa irani.
  mks-NT: Co̱ xíni̱ na̱ ña̱ na̱quixi Jesucristo ta na̱xi̱hi̱ a̱ sa̱ha̱ yo̱ já na̱jáxi̱nu̱
    co̱o a caja ña̱ cáchí ley ña̱ ná nduu nda̱a̱ tócó ndihi na̱ cándeé ini mé á.
  gfk-S: Ma hokakarek, Krais aie no haphapatam ta ira harkurai tane Moses. Io kaie,
    i tale be God na kure be di bakut ing di nurnur, di takados ra matmataan tana.
  bmu-bmu: Kraistnöŋ nanŋök Köna keu wuataŋgöm teköyök. Nini tosatŋan mi osiba Kraist
    möt nariba urunini meleŋjini, mewö mönö Kraistköra aka Anutugö jeŋe solaniba dop
    köljin. Mewö.
  dgz-dgz: Negin ame mam, Keriso taueni wamewa gapan Mosis iup namua seni uon tan,
    menan endi da da God inap anu tumasepi me kakae diamota.
  eng-GNV: For Christ is the end of the Law for righteousnes vnto euery one that beleeueth.
  zaa-NT: Labiru ná qui'ni guni ri'u duel·la' eyacca ri'u nàri ru'a lo Tata Dios por
    medio de ca obra nu ra lo biỹa ley religiosa, porqui'ni chi bitá Cristua para
    qui'ni gappa ri'u fe lani e.
  eng-WEBSTER: For Christ is the end of the law for righteousness to every one that
    believeth.
  guh-guh: Pajivi jumecovënëta Cristo pesivatëpaejavatsi pibisiacuene pexanaeneconi
    yabara, bajarapajivi Dioso baja aneconijibia tanetsi. Bajaraxuata pematatsënëa
    baja apo benajamatabëxainae pejumecovënëtsinexa icatsia Dioso Moiséspijinëta penajumecopatsilivaisi
    Dioso aneconijibia petaenexatsi.
  bon-bon: Yoo, Keriso te cotre wawena mule ne ngälu me ituge acita biname cina peei
    ca conocäco me äbitame, ai ingle naace popi iyeta biname lui cina teebine jäätrungusi,
    siige teepi conocäco läbitininusi Acejiyame me opo gaabe je.
  nhw-BL: Pero Cristo quitlamilti inintequi itlanahuatilhua Moisés. Ama nochi masehualme
    hueli mochihuase xitlahuaque iixpa Toteco sintla quineltocase Cristo.
  swh-ONEN: Kwa maana Kristo ni ukomo wa sheria ili kuwe na haki kwa kila mtu aaminiye.
  wbi-wbi: ulwakuva uKilisite ghwe vunywilifu vwa ndaghilo vwimila ikyang'haani kwa
    muunhu ghweni umwitiki.
  bba-bba: Domi Kirisiwɑ sɑ̃ɑ woodɑn kɔkɔrɔ kpɑ bɑɑwure wi u nùn nɑɑnɛ doke u ɡem
    wɑ Gusunɔn mi.
  eng-KJVCPB: For Christ is the end of the law for righteousness to every one that
    believeth.
  kgk-NT: 'Ha ko''ánga katu ojekwaa ou-vy Cristo. Upéa-gwi ijapy-ma voi Moisés amyrĩ
    remimombe''ukwe judeu kwéry ha''e kwéry hekoha. Ãy ogweroviaha gwive: “Ha''e kwéry
    ipy''a potĩ-ma” he''i hese Nhandejáry.'
  waj-waj: Mmuakiaa gioonna kiaapuuya Yisuu Kirisiinnara kutaavaivee kiaa kiada Anutuuqaa
    avuuvau safuuma variateeraivaara Anutuuqaa mmaanna tuu kuaivaa Yisuu Kirisiivaano
    atau riravai.
  cpy-cpy: Tema ithotyaakiro Jeepatzii-totaa-rewo okanta-kota Ikantakaan-teetani,
    riitaki tampatzika-shireta-kahaeriri ikaatzi awentaa-shireta-naariri.
  ekk-PKP: Sest Kristus on seaduse täitumine. Kõik, kes temasse usuvad, tehakse õigeks.
  mpx-mpx: Yaa Keliso Logugui ana nuwatu iyaka i pwamowasi, inoke gamagalau gegewel
    bolo hi abulilek eliyana Yehoba i awa sapusapu-agil.
  wbp-wbp: Jijaji-kirlangurluju kuruwarrirliji, marlaja karla kanyi kuruwarriji Mujujukuju.
    Kujarlaju, kajirla ngana-puka wala nyina Jijaji-kirlangurlalku kuruwarrirlaju,
    ngula-jangka kanyanu yapaju jungarni-pajirninjarla pina-kanyi wungu-warnu-kurra
    nyanungu-nyangu-kurra Kaaturluju.
  luo-luo: Kristo e giko mar Chik kendo en ema okelo ngima makare ni ji duto moyie.
  nhe-NT: Pero Cristo quitlamilti itequi itlanahuatil Moisés. Ama nochi tlacame hueli
    mochihuase xitlahuaque iixpa Toteco intla quineltocase Cristo.
  aii-aii: ܣܵܒܵܒ ܡܫܝܼܚܵܐ ܝܠܹܗ ܚܘܼܬܵܡܵܐ ܕܙܲܕܝܼܩܘܼܬܵ‌ܐ ܕܟܹܐ ܐܵܬܝܵܐ ܒܝܲܕ ܢܵܡܘܿܣܵܐ، ܕܗܵܘܝܵܐ
    ܙܲܕܝܼܩܘܼܬܵ‌ܐ ܠܟܠܔ ܕܗܲܡܸܢ.
  esk-NT: Christ kinilirvigigaa maliġutaksram, aasriiñ kiñapayaaq ukpiqsriruaq nalaunŋasripkakkauyumuuq
    Agaayyutmi.
  msb-msb: pero ginhuman na ni Cristo an pagtalinguha na magin matanos paagi sa Kasuguan
    agod mapatanos an tanan paagi sa pagtuod.
  cpa-NT: Ca¹jmo¹ Cristo ca¹hian¹² jǿg³ quiah¹² lei¹³. Ca¹quieg²dsa juu¹² ja³lén²
    dsa² jmøi¹guǿi¹ dsa² tsa¹re² dsag³ ja³cog² Diú¹³, lǿa¹² ju³ hein² dsa² ca¹hé¹
    jǿg³ quiah¹²dsa.
  dso-dso: କିରିସ୍‌ଟ ଆଇଲାତେଇଅନି ନିୟମ୍‌ ମାନ୍‌ବାଟା କାଇ ମୁଲିଅ ନାଇ । ଜେନ୍ତାରି କି ତାକେସେ
    ବିସ୍‌ବାସ୍‌ କଲେ, ମୁନୁସ୍‌ ପରମେସରର୍‌ ମୁଆଟେ ଦରମ୍‌ ଲକ୍‌ ବଲି ଏଜାଇ ଅଇସି ।
  meu-meu: 'Badina be taravatu ihaḡuḡuruna be Keriso: bae abidadama henia taudia iboudiai
    maorodia bae gwaurai, ia bagunai.'
  yva-NT: Weramu Ananyao Musa ama mbekere ndea mamai no Kristusa nui. Wirati vatan
    tenambe nanawirati wanave Kristus ai onawamo umamaisyo Amisye amune rai.
  dgc-dgc: Pero ti Cristo, éy pinalipas na dén tu kautusan a péniwalaan na Judeo.
    Kanya nadid éy tanggapén na Diyos i maski ti ésiya a umasa ni Cristo, a ibilang
    na side a éwan tu kasalanan.
  zpm-NT: Sac goṉ, laa Dios racladz Jesús gnalo zho zeeṉa guiaaṉmbe zho lo grëse xtoḻ
    zho; sac Jesússe nac meṉ ne brieelo beeṉ grëse miṉe rnabey ley.
  hix-NT: Onà wyaro kahra harha tehxatxhe. Kàyweronàhyamatxho kom yawo ro tehtxe,
    ohxe xaxa kehtxoho menye, kahra harha tehxatxhe, Kryestu yomoknàr ke. Noro hona
    kàwyanye xenyàr ke haxa ryhe, ronenyhoryetxho me harha manaha, katxho me tehxatxhe,
    Khoryenkomo wya.
  sim-sim: Hako nir Jisasin hishindiyanda ma nir angop ni heyenda sir, Wasilaka nihi
    Jisas Krais lo Moseshi ondo angop amber or tiyarakonda osik, lon tiyanda nombo
    angop orhik mendek nari sir. Karem uwosik os orin ni hishiowe nahi, Avui Wasilaka
    nirin ma worna mak or ushakwa nir.
  npi-ULB: विश्‍वास गर्ने सबैको निम्ति ख्रीष्‍ट नै धार्मिकताको निम्ति व्यवस्थाको समाप्‍ति
    हुनुहुन्छ ।
  cgc-cgc: Iya an ta Dyos na paagi pagtuo ki Cristo tak paagi ki Cristo natuman ta
    Dyos iya na plano na pasugid naan ta Mga Sinulat Moises. Gani, mga ittaw na magtuo
    ki Cristo, danen an buaten din na matareng.
  tim-tim: Aregât keiŋe hin. Kristoŋe den kârikŋe are lokombo bo agep. Aregât luâk
    âmbâle siânbaŋe Kristo nâŋgaŋbiâ âmâ Anutuŋe dosayeŋe bo dâm yeŋgonmap.
  yor-yor: Nítorí Kristi ni òpin òfin sí òdodo fún olúkúlùkù ẹni tí ó gbà á gbọ́.
  wos-wos: Huruhafi yandaka dé Krais Jisas Moses wandén hambuk hundi atéfék xéka wandén
    maki huruta dé wun hundina jémba yaséke. Yasékendéka nani déka jémba sarékéta
    nani Godna makambu déka atéfék hambuk hundi wandé maki hurukwa du takwa nani re.
    Rembeka God nanika “yikafre sémbut hurukwa du takwa di” dé na.
  emp-NTPO: Baribʌrʌ Crito ĩjãbʌdara Ãcõrẽba jipa unubaria. Maʌ̃ bẽrã ley ĩjã o panʌneba
    jipa b̶ead̶i carea waa jʌrʌd̶iẽ́ panʌa.
  eng-F35: Now for everyone who believes into righteousness, Christ is the end of
    the law
  ind-ind: Mereka tidak mengerti bahwa Kristus sudah memenuhi semua peraturan hukum
    Taurat bagi kita. Setiap orang yang percaya penuh kepada Yesus sudah dibenarkan
    di hadapan Allah tanpa perlu lagi bergantung pada peraturan-peraturan itu.
  pes-OPCB: زیرا مسیح پایان شریعت است. در نتیجه همۀ کسانی که به او ایمان آورند مقبول
    خدا می‌شوند.
  mpt-mpt: Nakaia unangai funaniba Nibo hekmel weng olo kla wafunob mole Gode kin
    dimo nibo naka molot unang molotobo ge fumbinibbu otane olo bainbabe, dimobe.
    Bobol tem funin olo Klaiste atdimo kaane kesoa blimanobiobe. E inanebio kesoa
    nakaia unangai Yesuse bainobo geib mole Gode kin dimo i naka molot unang molot
    anomabiobe.
  ssx-ssx: Mo hande Lo Pimanu wieke dita꞉ Ketisoma꞉ paeyaala꞉ ekina꞉ ameta꞉ hone tulaaseme
    wanda꞉halita꞉ Koda꞉ma꞉ ipiki yaapo tikitiki yao haena꞉ ala꞉me.
  mkl-mkl: Kpɑ̃ɑ iyi Ilɑɑɔ̃ í jilɛui í jɛ Kirisi iyi í nɑ í kpɑ irii woodɑi Moizi
    nɔ inɛ iyi í dɑsiɛ nɑɑnɛu fei ɑ́ jɛ dee dee si wɑjui Ilɑɑɔ̃.
  gaq-gaq: କିସ୍‌ଟ ଆଃ ନିୟମ୍‌ନେ ସାପା କିଚି ମୁଇଂ ମେଁଡାଗ୍ରା ବିସ୍‌ବାସ୍‌‍ ଡିଙ୍ଗ୍‍ନେବାନ୍‍
    ରେମୁଆଁ ଇସ୍‍ପର୍‍ନେ ଡାଗ୍ରା ଦାର୍‍ମିକ୍‍ ଡାଗ୍‍ଚେ ଆଃକେପା ।
  gof-RNT: Asi ubbay ammanon xillana mela Kiristtoosi higgiya polis.
  unx-unx: ଖ୍ରୀଷ୍ଟ୍‌ଗି ଆନ୍‌ଚୁରେନ୍‌ ଟୁଣ୍ଡୁ ତାନିଃ, ଏନାତେ ସବେନ୍‌କ ଇନିଃତାଃରେ ଏସ୍‌କାର୍‌
    ବିଶ୍ୱାସ୍‌ଲେରେ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ନେପେଲ୍‌ରେ ଧାର୍‌ମାନ୍‌ ମେନ୍ତେକ କାଜିୟଃଆ ।
  gah-gah: Leza Kilistokumú gele alévolé okuko, gili alévolé amake Ómasímo lo huka
    gakó ámegetokuko lamaná itune liki lina vegenalitini gapováa hize lí okave. Lá
    okago, aikumú gili alévolé ina vegená mukitoka nene lihimáini ale ahulo asú okimikago
    niave.
  lcm-lcm: Au, Karisto nia kapo atapunuk a saupai ang, na ria kipo lomlomon God ka
    taot iria ta kipo korong e matana.
  aer-aer: Nhenge Christ arratemele, angkentye Moses-kenhe uyerrekenge. Nhenge tyerrtye
    areyele Christ arratye itelareke-iperrenge ware itne anteme arratye anerrirretyenhenge
    Ngkartenge ularre.
  qvc-NT: Piru Jisukristuqam yumbay liykunata kumplishpa, wañurqan, uchanchiqkunapaq
    pagarakunan. Chaymi manana balinchu chay liykunata kumplinanchiq washakananchiqqa.
    Ashwanmi Jisuspi kriyiptinchiqllapa, payqa washawanchiq.
  tgl-ULB: Sapagkat si Cristo ang katuparan ng kautusan para sa katuwiran ng lahat
    ng sumasampalataya.
  cbs-NT: Jaska inun, jawen yunuti inun jawen nemati jancha besti chibankin Dios benimawapaibiabu
    nuku dasibibun nun atidumaken ja yusini Cristoki jikia jatun xabakabi betsa wakin
    nukun chakabu buai mawakin ja yununi ana jawen jiwetima wakin Cristo besti nun
    ja ikunwainbu jau Diosun nuku pepawaxanun Dios benimawai Cristo nuku ixuniki,
    Diosun jancha Moisin jatu yusini chibain ibubis pepai ana nun jaskayamaxanunbunan.
  xtm-NTPP: Kovaa Su'si ma, ja ni kuu ini ya kúu ja xinañu'u ni kaxtnu'u ya tnu'u
    ni tatnuni Moisés ma nuu ñayii ma, sukan‑va'a kivi kenda Cristo ma, te jin kukanu
    ini o ya ma, te ndaka ñayii jin kukanu ini ya ma, jin ko kuu i ñayii jin ko sa'a
    ja va'a ja ndaa.
  nnq-nnq: Magambu kukuika kwakwe Kilisto, malagilo galenganile, kupala boa abaamini
    babekigwe bambone nnongi ja Nnoongo.
  bao-NT: Doti cũurique, Jesucristorena bii yapano ea, díámacʉ̃ cʉ̃re ca tʉo nʉcʉ̃
    bʉorã niipetirã añurã cʉ̃ja ca nii eapere biro ĩiro.
  san-ORI: ଖ୍ରୀଷ୍ଟ ଏକୈକୱିଶ୍ୱାସିଜନାଯ ପୁଣ୍ୟଂ ଦାତୁଂ ୱ୍ୟୱସ୍ଥାଯାଃ ଫଲସ୍ୱରୂପୋ ଭୱତି|
  huv-NT: Cos Teat Cristo tarang meáwan leaw apiüng tiül aaga poch tüünd Teat Moisés,
    nganüy meáwan monyar nej andeac, apmaw wüx asoetiw nómban.
  otn-NT: Nu̱ to gätho ya ɛ̱c'ɛ̱i̱ ra̱ Cristo, guehya yø ja̱'i̱ bi̱ nhohyø ts'oqui
    ya. Ya hi̱nni̱ mantho da̱ 'yɛ̱nyø ja̱'i̱ ngue 'be da̱ 'yøt'e te gä mma̱mp'ʉ ja
    ra̱ ley, ja di̱ nya̱nyø te.
  nop-nop: Kilistodi metam indi ne nadisukilitimiŋa Bepaŋ namanda foloŋ metam didimehi
    titiŋdok yoŋa Yodoko Mede diniŋ talik yaliheguk.
