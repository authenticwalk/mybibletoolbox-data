    tami oidigi daama sai ʌgai cʌʌgacʌrʌ nʌidiña oodami ducami istomali ʌmo imidagai
    maisoimaasi ivuaadamudai dai sivi gʌaagai isvaavoitudagi Cristo maisiu sʌʌlicami.
  rai-rai: Maa a kum Naagagon anun Moses i tuk taau ku un Kaarisito, ma mi diat baa
    diat nurnur un Kaarisito diat a takado namataan God.
  haw-1868: No ka mea, o Kristo ko ke kanawai mea e pau ai, e hoaponoia'i na mea a
    pau i manaoio.
  ffm-ffm: Sabi Almasiihu woni timmoode Sariya Muusaa oo, yalla goonɗinɗo Almasiihu
    fuu ana nanngiree pooccitiiɗo.
  arb-NAV: فَإِنَّ غَايَةَ الشَّرِيعَةِ هِيَ الْمَسِيحُ لِتَبْرِيرِ كُلِّ مَنْ يُؤْمِنُ.
  cop-CNT: ⳿ⲡϫⲱⲕ ⲅⲁⲣ ⳿ⲙⲡⲓⲛⲟⲙⲟⲥ Ⲡⲭ̅ⲥ̅ ⲡⲉ ⲉⲩⲙⲉⲑⲙⲏ ⲓ ⳿ⲛⲟⲩⲟⲛ ⲛⲓⲃⲉⲛ ⲉⲑⲛⲁϩϯ.
  sri-sri: 'Cristo ããrĩpereri Marĩpʉ Moisére doreri pídeare iripeodi ããrĩmí. Irasirigʉ
    Marĩpʉ ããrĩpererã Cristore bʉremurãnorẽ: “Õãrã, waja opamerã ããrĩ́ma”, ãrĩ ĩãmi.'
  nal-nal: Avuna Kaarisito xa vanong a vaamuzazang iwana amun Lus sin Moses kuna aubina
    dina tak lamarana Nakmai, ma taning naandi ina di inaxam paazaai wana Kaarisito,
    naandi di tak lamarana Nakmai.
  kyq-kyq: Taa tɔɔgŋ gɛn *Ko Taar kɛn Raa ɛɗo Musa ki ɔk do jeege tu se, *al‑Masi
    Ꞌɗaarin̰ga taa jee paacn̰ kɛn aalga maakɗe do al‑Masi ki se, tɛɗga aak bɛɛ naan
    Raa ki.
  kwd-kwd: Ma nga tala fana fa'aodolana ta'a suria nga Tagi ala Moses, la Jisas Kraes
    'e fa'asuia no'o, fana ni dai na'a gila tagoto'o ana, tagila odo no'o 'i maana
    God.
  ded-ded: Kristongo dedeseriyoac hafoangoc modacdaru dedeseriyoacac ua wisic wisickea
    anec. Imocac amma ngicngac ye negensinggeandae, yeni sasawango dindingac kekec
    meficgegecde.
  ewe-ewe: Se la ƒe nuwuwue nye Kristo, be ame sia ame si xɔ edzi se la nakpɔ dzɔdzɔenyenye.
  nuy-nuy: Nugurru yuga nurru-marrbuy? Anubani ana-lhaawu-runggal na-Moses-inyung,
    anaani ngarranggu-yiyina nigawi-nyinyung na-Christ-jinyung. Nguynju yadhu warruburru
    wuu-jambarrgina-yinyung warraarrawindi, nigaayung na-God ambani-maaḻamburrg-gana
    wugurru.
  cop-BHC: ⲠϪⲰⲔ ⲄⲀⲢ ⲘⲠⲒⲚⲞⲘⲞⲤ ⲠⲬⲢⲒⲤⲦⲞⲤ ⲠⲈ ⲈⲨⲘⲈⲐⲘⲎ ⲒⲚⲞⲨⲞⲚ ⲚⲒⲂⲈⲚ ⲈⲐⲚⲀϨϮ.
  buk-buk: Bu Kilisi dau ndê lêŋ gitêŋ gic bata yomsu hoŋ, dec lau hoŋ naŋ sêkêŋ whiŋ
    Yisu, naŋ Anötö gêlic ŋac bu lau gitêŋ.
  pri-NT: Êco na nabàni, âna jèe piticèmuru naa goo ê Naèà. Wàrapwiri, gée goo wà
    Kériso. Ba wà tàpé na rà cèikî naa gooé, âna [é tòpò pinaanapô wà Pwiduée, naa
    nabibiu kàra ma wàé, â] é cau nama rà tèpa âboro na rà *tàrù na araé.
  zpq-NT: Ḻe yogo' beṉe' chesejnilaže' Criston' ba besyeyaque' beṉe' güen len Diosen'.
    Na' chio' chejnilaže'chone' ba ṉezecho nono gac gonyaṉe' can' ža ley dan' bzoj
    Moisésen', ṉeca gac yeyaque' beṉe' güen da' na'ogüe' ḻezen.
  por-TFT: Eles queriam que Deus apagasse o registro dos pecados deles como resultado
    de eles obedecerem as leis dele, mas Cristo acabou com esse tipo de obediência
    à lei que Deus deu a Moisés como sendo o meio de Deus perdoar os pecados. O resultado
    é que Deus vai apagar o registro do pecado de todo aquele que confia naquilo que
    Cristo já fez.
  gwi-NT: Christ, Moses va-law deegwehee'yaa nyąą gwadanakhwatł'oo ąįį ndaagwąą'ąį'
    gwiłtsąįį, gwik'iighai' juu gwik'injigwiighit dii'įį nąįį Vit'eegwijyąhchy'aa
    haa gwinzii giheedaa geenjit.
  gvn-gvn: Jesus Christ bubungu kadan, law mukul kunbay-maninka. Yinyamun bamangka
    law mukul kari wukurril baja, ngulkurrmanka. Kari. Kaki bama janaku mambarriji
    Jesusanda, and nyungundu milka-janay, Godungku jananin ngulkurr-bungalkuda.
  nhy-NT: Porke itech Cristo omochiwako nochi tlan kijta itlanawatil in Moisés. Iwan
    ijkón nochtin akinmej tlaneltokaj inawak Cristo, in Dios kinmita ya chipawakej
    de intlajtlakol.
  asm-FB: কিয়নো ধাৰ্মিকতাৰ কাৰণে বিশ্বাস কৰা প্ৰত্যেক জনৰ বাবে খ্ৰীষ্ট হ’ল বিধানৰ
    সম্পূৰ্ণতা৷
  okv-okv: Keriso na vahai God ta ke pepeni tapa amo inono ta etei irae etija avoeto
    embo amuna tumota ururou amo God na kito embo javotoho ke aisuja.
  mxt-NT: Vatyi ra Cristo cha quichi̱ ra ta sacuvi̱ ra tandɨhɨ cha catyí ley, ta sacuví
    ra vatyi tandɨhɨ ñu chinó iñi chi ra, cuvaha ñu nuu Nyoo.
  tzo-NT: Yu'un i'ay xa ti Cristoe hech yu'un ilaj sc'opilal ti mantaletique. Yu'un
    hech xu' ti toj yo'nton ch-ilat yu'un ti Diose scotol ti much'utic chch'unic ti
    icham yu'unic ti Cristoe.
  ind-AGS: Sebab Kristuslah penggenapan hukum Taurat. Semua orang yang percaya pada-Nya
    dibuat benar.
  omw-omw: Kotiva Mosesira mwu quava vahuvaro Karaisiva nri ntero mwi okyarara nraatara
    kyorara tiro, Karaisirara qutaa mwivave qiariva variraro Kotiva mwia avuqavuma
    mwataananro.
  yrb-yrb: Ya iwata utaisi, Yesu Keriso Dawa i tarawatu nesia ue me siniba anama danu
    naueta Dawabai odasuna Dana i amaranu neno ma rorowarau ue Godibai ma taka utasu.
  maa-NT: Nga jè Cristo kisìkjehet'aà kjoa̱ ts'e̱ kjo̱tíxoma mé‑ne nga s'e̱‑la̱ kjoa̱
    kixi̱ ngats'iì xi̱ta̱ xi mokjeiín‑la̱ i̱t'aà ts'e̱ Nainá.
  mcq-mcq: Mosisi oni tamana kajihuni urijaho Kerisora roana. ꞌEnajihunaꞌe ea kaꞌene
    Hu nimaa roꞌavajija pu arimaaꞌe rehuna.
  sus-A: عَلَ شَ مِشِ سُفَندِشِ بَرَ فّ مُنسَ شَ سّرِيّ رَكَمَلِدٍ، عَلَكٌ نَشَن يٌ
    نَ دَنشَنِيَ عَ مَ، نَ كَنيِ شَ تِنشِنيِ سْتْ.
  jpn-1965: キリストが律法を終わらせられたので、信じる人はみな義と認められるのです。
  fra-SBL: Car Christ est l'accomplissement de la loi pour la justice de quiconque
    croit.
  yka-yka: Kemuwe Isa Almasi pitu, dumaˈin ne saraˈin lān tudju Tuhanin. Saguwaˈ hangkan
    kite kinimmatan bentel weˈ Tuhanin peggeˈ sandel kite pu si Isa Almasi.
  mle-mle: Aw nyan Jisas Kraisak wukijibir tibaak, God diki lo ata kwusina nyanak.
    Nyan Jisas Kraisak wukijibir tibaak, God ata tasakwu-didiyan mwiyir tibakikik
    diki milaam.
  shp-NTPO: Ja eséra, moa Cristo joketian jainres senena iki, ramara ja Cristo ikonhaxes,
    noa jakon joni iti iki.
  aom-aom: 'Ëhesi bëhoho aëro sarerivoromo uvoruomajeje: No God-are jögoru ejahoromo
    mu mae vaejëꞌoho ëhuro hesi nunire ma-mae riravoꞌejarëjo. Ëhi uvoruomajeje. Röhu
    ae rahu Keriso mae uehorovëꞌoho ijonöho bogo ëhioho uvoꞌi aꞌi uvarueje: Hesi Kerisoro
    ajamuiꞌiramu God-are nunire riravoꞌejarëjo.'
  geb-geb: Nza kaŋgi, Krais ana Moses suaŋgi tɨvi, ana nta vhɨzgi. Gumgi gu mbigi,
    mbe Krais khothɨgɨrga, mbe Fhe Bakɨme nɨman tɨvi vhuuiaŋ mbui gumgi gu mbigi ma.
  bsj-bsj: La Almaciya co diika werfunero ki cak-cake ker nubo gwam wo ne bilenke.
  cak-cak: Roma riq'uin ri xurubana' ri Jesucristo, xtz'akatitaj ronojel ri nu'ij
    ri ley, richin quiri' xa achique na ri nuya' ránima riq'uin ri Jesucristo, man
    jun chic rumac xtrakalej chuvech ri Dios.
  chf-NT: Uc'a aj Cristo ni c'änä cä tz'onänla tuba u sapänonla Dios. Mach ni' jin
    ni ley taj Moisés cä'bintelaba tuba u yäq'ue' que u sapänonla Dios. Uc'a upete
    machcatac u tz'omben aj Cristo, Dios chich u sapän cache' tu toja ayan.
  tlf-tlf: Kale utamum. Moses imi ulo uyo Krais imi diim kota binimanu kupka-se kale,
    alugum unang tinum Krais imi ilak dolip iyo God iyo bogobe-nala, “Ibo tol kup
    unang tinum kelip o,” agan-nuuba ko.
  piu-2006: '@see-verse:ROM.010.003'
  poh-NT: Ru̱cꞌ aj ncaꞌn take wich ra̱ꞌ riꞌsil cho maꞌ Israhel jeꞌ ru̱cꞌ jaꞌ quiꞌoquic
    ta chi rinimjic i Jesus, jaꞌ nquirak ta chiri̱j chaj bih riwi̱ꞌ naxyeꞌeric queh
    i Cꞌuhbal Yeꞌo̱j reh Moyses. Jeꞌ reꞌ nikꞌor maj reꞌ riwi̱ꞌ chi xyeꞌeric i cꞌuhbal
    reꞌreꞌ reh chi naquichꞌica̱b nak quicꞌux chiri̱j i Jesus reꞌ Pahbamaj chi Kꞌatal
    Kꞌoric. Chi jeꞌ aj reꞌ riwi̱ꞌ nok yeꞌo̱j cho i cꞌuhbal reꞌreꞌ, xa hab wach cꞌacharel
    reꞌ erichꞌica̱ꞌ ricꞌux chiri̱j i Jesus nyeꞌeric reh chi eriban chi coric chic
    wach ricꞌux.
  tue-tue: Jesuré padeogʉ́no doca “dutirére tiirémenape Cõãmacʉ̃ ĩñacoropʉre ãñugʉ̃́rã
    niiã” jĩĩ wãcũnʉnʉseriqui; “Jesuré padeorémenape Cõãmacʉ̃ ĩñacoropʉre ãñugʉ̃́rã
    niiã” jĩĩ wãcũnʉnʉsequi.
  bjp-bjp: Karisito ka fasuut ta foron nagogon, isi se i unune ik tapiek tortores
    na mata God.
  xon-xon: Kristo fuu ni ke binib bi gaa u ki kii na aabɔr li ŋan. Naa ye ke baah
    dii nkaal pu na le cha baabɔr ŋan.
  tzo-ZNT: Ti muchꞌutic ta xchꞌunic ti jaꞌ istoj jmultic ti Cristoe, chꞌabal xa smul
    ch-ileic yuꞌun ti Rioxe. Jaꞌ chvinaj o ti maꞌuc chicuxiotic o ta sbatel osil li
    smantaltac Rioxe.
  mpm-NT: Tu ka jantaꞌu i ja ni sino Cristo taka jnuꞌun ni chayɨka ley Moisés sɨkɨ
    yo, ja vijna mani ja kandixia yo Cristo nava na kendo ndaa yo nuu Yandios, nava
    na kachi ya ja tukaa jnaꞌnu ndatu yo sɨkɨ kuachi yo. Ko tu ni ka jantaꞌu i.
  ots-NT: Car Jesucristo bú e̱je̱, bi dyøte göhtjo ca i ma̱m pʉ jar ley ca bi zoguiguije
    car Moisés. Cja̱ nuya, göhtjo cʉ to da ne da guati jár dyɛ guegue, guejti‑cʉ́,
    da nu̱ ca Ocja̱ ncjahmʉ xtrú cumpli göhtjo ca i ma̱n car ley.
  hoy-hoy: मसीह व्यवस्था अन अन्त माळदुन कि हर ऊंद जो विश्वास माळतान परमेश्वर उन साटी
    न्यायी आगुल.
  amo-amo: Bara Kirsti amere ukulun duka fiu Kutellẹ udu vat innan yinnu nin Kutellẹ.
  pjt-pjt: '@see-verse:ROM.010.003'
  cwe-cwe: Kwaviya kwa kufosela Yesu Chilisito, Malagilizo ya Mulungu yoyamwing'hile
    Musa yapata kufikila uhelelo wake, kwa ichimu cha chila munhu yohuwila yatogoligwe
    kanoga haulongozi wa Mulungu.
  daa-NT: Iisa Masi gintu a *gaanuun ka Muusa goyɗo pey kaate. Paa kat, ŋuur kuuk
    aamin iŋ ŋaara, Buŋ yaa ginin̰co ŋuu goye iŋ botol ɗo uŋji.
  mlp-mlp: Na ezaqgo Krais amomo God ago maror Moses bilamta na tuwolnet bugta. Wolnet
    bugan muran on mataw Krais anan helmo haqayta na bunmo in Krais-mo aqumnib God
    ameb titnonim osayta.
  ape-C: Apak douk madukemesh. Apak Israel douk mape magipesh lo arigaha Krais natogur
    aria menekesh jurug um mugipesh enyudok lo um. Namudok aria ihish arpesh douk
    shasuhw Krais ananin baraen dodog shagipeshen iri, Iruhin ta nahwaresh yopishi
    arpesh.
  bgs-bgs: su ukit katô iglumu i Cristo, ándà dán kailangan na tumanán ta tô mga sugù
    ébô tanggapán ki katô Manama na nángngà tun ta saruwan din. Purisu mému dán tanggapán
    ka Manama na nángngà tô langun na mamaké ki Cristo.
  faa-faa: Asiamo Kotimo ikia kárane oyapo. Aporo ereketae risikiasimo somemanemo
    ikia karane tarisiapo. Arirakano Yasu pesakipoko aporo ereketaeraka risira kepoane
    Yasu ipipo. Yasuaki himu hakásaraka hemakapura aporoaki Kotimo ipi ereketae ainane
    karápo.
  kik-kik: Nake Kristũ nĩwe wakinyirie ũhoro wa watho mũthia nĩgeetha kũgĩe na ũthingu
    kũrĩ mũndũ o wothe ũrĩa wĩtĩkĩtie.
  cap-NT: Jesucristuqui Moisés lii nuz̈quiz apatatskatchic̈ha. Jaziqui jakziltat Jesucristuz̈quiz
    kuz tjaac̈haja, jalla niikaz Yooz yujcquiz zuma cjisnaquic̈ha, ana ujchiz.
  ksr-ksr: Kraistnoŋ aŋodeeŋ Kana qaa otaadabororo. Nono tosianoŋ ii amamaaŋ Kraist
    moma laariŋ uunana meleenjoŋi, iikaya mono Kraistwaajoŋ ama Anutuwaa jaanoŋ solaŋanijoŋ.
    Kiaŋ.
  eng-TNT: For Christ is the ende of the lawe to iustifie all that beleve.
  sbs-sbs: Kakuti Kirisite nji mwi zuzilikizi wo mulao cho kuluka kwa zumwi ni zumwi
    yo zumina.
  sue-sue: Kristo meni lo ge wero pesuninu tepo wenua, are tuma diaire nowenakai awa
    Anutu meni gawi sarapitinowenakai awa.
  fra-NCL: C’est qu’en effet la fin de la Loi c’est le Christ, pour la justification
    de tout homme qui croit.
  snn-NT: Yurera Riusubi Cristote maina raoni ëñobi. Ëñoguëna, Cristoni si'a recoyo
    ro'tatoca, Riusu re'o bain re'huasi'cua ba'iyë mai. Moisés ira coca cani jo'case'ere
    yo'oni re'ojeiñu gare se'e caye beoye ba'ijë'ën cabi Riusu.
  atb-NT: Hkrisduq gi, lumjíng bang yuq hkangmó, dingmán é má wó jé kó sháng gaq ga,
    jep é tarâ ló htûm jang dut bê nghut ri.
  cek-AK: Tang kaminawk boih toenghaih hnuk thai hanah, Kri loe kaalok boenghaih ah
    oh.
  bkd-bkd: Ba tumenged ki Cristo hurà pulus hu pagtuman hu Kasuguan ta pinaagi dà
    gayed hu pagtuu kandin mabuhat sa etaw ha matareng.
  ctu-76: Como ti Cristo ti ts'ʌctiyi i c'ʌjnibal i mandar Moisés. Jin cha'an mi'
    q'uel ti tyoj ti pejtyelelob mu' bʌ i ch'ujbiñob Cristo ti' pusic'al.
  lac-NT: Quire' tu cotor mac a yacsmʌnob tu yorob ti' Cristo, caj u yirob mʌ' c'ucha'an
    yorob u ruc'sicob u si'pirob yejer a ba' ts'ibta'b ten Moisés uch, cax cu quibicob.
    Mʌ' ja wirej, tu chen ruc'sa'rob u si'pirob quire' caj u yacsob tu yorob ti' Cristo.
  xla-xla: Adipalati, Kelisotapo aiyalmata halopo puwa koko hapulomaye dia꞉ yilo ma-ala꞉po
    guduwapo. Epapedeme oplami antapo Keliso dla mikadepe dlepiye, asiyama Godtapo
    ya꞉ye ya꞉ mila꞉pi tle ullu pa꞉le oplami dlepe.
  xav-NT: '''Re ĩhâimana u''âsi mono nhimiroti na Mozési te te ĩrob''ui''éré hã da
    te ''re ĩ''madâ''â pese za''ra mono na, da te ãma ''re rosa''rata u''âsi za''ra
    mono õ di za oto, taha zarina ''Re ĩhâimana u''âsi mono, te te sima da''ãma ''re
    aroti mono newa, dawasédé te te oto da''ãma ''re ab''madâ''â tõ mono da, duré
    taha zarina te te ''re ĩda''awẽsãmri mono zéb da hã. Tâibâ. Ãne hã ma tô Cristu
    hã dawi uprosi. Ta hã Danho''reptui''wa na te te sina ''re ĩ''umnhasi za''ra mono
    norĩ si, te za ''Re ĩhâimana u''âsi mono hã te te ''re awẽsãmri, ĩwasédé hã te
    te oto ãma ''re ĩ''ab''madâ''â mono õ zarina, po''re''õ nherẽ, te te ''re ahâ
    za''ra tõ mono da.'
  cuk-cuk: Ar Moisés-Igar-Mesisad, Cristoʼgi bela gunonikid. Adi, Bab-Dummad bela
    dulemar-Cristoʼgi-bensurmalad isgussuliyob dakegar.
  tbf-tbf: Mi tsinatsangan mi vinuor a te me voto se Karisito. Ma eie ese ta vodovodon
    tuktuk se Karisito, eie ta tsorubeit duis i matan e Raban.
  uig-CYR: Чүнки Тәврат қануниниң нишан-мәхсити Мәсиһниң Өзидур; шуниң билән етиқат
    қилғучиларниң һәр бири үчүн һәққанийлиқ бар болди.
  ikw-NT: Karaịsi bụ mbimambi Iwu, nye ọbula ke tụkwasiri a mkpọma, jeenwehịa ome
    mma.
  khs-khs: 'Yesu Keleso Eyewi Mosese solo ele sepapowa iliye tikeye. Alanase, sena
    kesale sopoke Keleso seli ta:tapola: sita:tesaleko, iwa hekeya sena kesale Kote
    sikapowemi tepesakeye.'
  dwr-ENT: ኣዪሲ ጎፔ፥ ኣማኔዳ ኡባይ ፂላናዳን፥ ኪሪስቶሲ ሂጊያ ቆፋ ፖሌዳ።
  pma-pma: Veni Kristo sakin avong koa meatin keil asak visi avakur maluen vaka en
    mengkatien keil mai rokol keite teni. Sakini, kosa, koakeil aling demkatien one
    eni, keil varei umai amal en meten Ahi.
  atd-NT: Ian su, konad on ka pogtuman ta poron to Balaod ka dalan no ogpakamaroyow
    poron kanta dio to tangkaan to Magboboot su nig-awo ni Hisu Kristu ka sikan no
    dalan to oyow agad hontow no ogtuu kandin, ogkohimu on no maroyow dio to tangkaan
    to Magboboot.
  tel-2017: విశ్వసించే ప్రతివాడికీ నీతి కలగడానికి క్రీస్తు ధర్మశాస్త్రానికి ముగింపు
    పలికాడు.
  hat-BSA: Paske Kris fè lalwa a ranpli pou ladwati de tout sila ki kwè yo.
  top-NT: Porque huata Cristo tla̱n ca̱ma̱xquí cristianos tú taputzá acxni tatzaksá
    tama̱kantaxtí ixley Moisés y tla̱n ca̱xapaní ixtala̱kalhi̱ncán tí tali̱pa̱huán
    xlacata Dios tla̱n naca̱li̱makxtaka tama̱lacatzuhuí la̱ lactlá̱n cristianos.
  msk-msk: Toyo kay dyomatung da si Jesu Kristo, kyakatigaman na yang balaod dili
    makaimo sang manga otaw madyaw nang Dios, yaan gaid yang makaimo sang manga otaw
    madyaw nang Dios yang pagkanarig kang Jesu Kristo.
