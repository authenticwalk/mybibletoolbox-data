    milapu no iou Lataua.
  qvw-NT: Salbacüninchic Jesusñatacmi ichá camachicuycäta camacälun payman lluy chalapacücunaca
    mana juchayu allin caycuyta ćhasquiycälinanpä.
  nfa-nfa: Ladhe dhèu madhutu dhoka atora di, sèna ka Lamatua sèmi nare si, na, èèna
    dꞌai mèka. Nèti èèna ka, Kristus pamèci nare aaꞌi mèu-mèu le, sèna ka èdhi bisa
    pabeꞌa dènge Lamatua. Ka limuri ne dhèu aaꞌi-aaꞌi dhu parcaya Kristus bisa pabeꞌa
    dènge Ama Lamatua.
  tnp-tnp: Lou təmalkut pau məmə tol itah kotəhruahru e nəhmtɨ Uhgɨn, mətəu e suaru
    u təruru noliən. Mətəu Krɨsto təmol naunun e suaru u. In təmol suaru təuvɨr məmə
    nətəmimi rəfin nətəm kəutəhatətə əmə lan, ilah rəfin okotəhruahru e nəhmtɨ Uhgɨn.
  urd-urd: क्यूँकि हर एक ईमान लानेवाले की रास्तबाज़ी के लिए मसीह शरी'अत का अंजाम है।
  hot-hot: Kilisi ma balabuŋ anêŋ daŋ ba intu avômalô takatu ba êvhaviŋ yani ibitak
    thêthôŋ hêk Wapômbêŋ ma.
  mqj-NT: Annu sitonganna Kristusmo kasaeanna lako Pepa'guruanna Musa, napolalan mentu'na
    to ummoreanni la naangga' malolo Puang Allata'alla.
  rus-SYN: потому что конец закона - Христос, к праведности всякого верующего.
  mbh-mbh: Na o leklek venen aken, eneke Krais i tepolal a Moses ile patorong mei
    lale, mako toko alavusnga ako olemio nge a Krais, kene God i apet or ini toko
    vengvengare a itheki.
  bdd-bdd: Ma Keliso ꞌina paihowega Mosese ꞌina loina ꞌoidega ꞌigumwala, eeta bewa
    tutaina tauna ꞌina loina ꞌihegaineya ma ꞌeguma taiya Kelisoina ꞌihemisae, nata
    Yehoba ꞌiꞌahwa dumwaluwe.
  cbt-NTPO: Iráca Moisësë pënëntërin. Iporaso nipirinhuë' co ina natërëhuaso marë'
    Yosë noya ni'ninpoahuë'. Quisocristo nani o'marin oshanënpoa' inquitinpoaso marë'.
    “Quisocristoíchin anoyacancantarinpoa',” topatëhua', Yosë noya ni'sarinpoa'.
  srn-NT: Bika Kristus tyari a wèt kon na wan kba. Now ala sma di e bribi, e kon bun
    ini Gado ai.
  cta-NT: Pana cua ñaa Jesús chalyuu juani, cua ngusñi na chaꞌ jiꞌi̱ yu, biꞌ chaꞌ
    taca ca tsoꞌo cresiya jiꞌna cuentya jiꞌi̱ ycuiꞌ Ndyosi; ngaꞌaa ntiꞌ chaꞌ taquiyaꞌ
    tsa na chaꞌ cusuꞌ nu cua nda jyoꞌo Moisés biꞌ, chaꞌ si juaꞌa̱ taca ca tsoꞌo cresiya
    jiꞌna.
  bqc-SIM: Asa Kilisi Mↄizi ikoyã lɛpàpa, ↄ̃ yã́ ìↄ bↄ ń aà náaikɛnaↄ na.
  tcz-CHONGTHU: Ajehchu Christa chun Danthu kipehlona ajehchu anasuh bulhitsa ahitai.
    Hiche jal'a chu Ama tahsan jouse chu Pathen themchanna asodoh ahitai.
  mar-mar: कारण ख्रिस्त हा विश्वास ठेवणार्‍या प्रत्येकाला नीतिमत्त्वासाठी नियमशास्त्राचा
    शेवट आहे.
  snp-snp: Yamu kolalo. Kilistokafo Goti lo melami ka ya moda efe loto meyalo mele
    fuli lo fulitami, yamu koli kikitamo wenena muki ya ebate oluto aimola efe limo
    monalawa ya lamodoka meleto, ya monatina efe limo wenena minae, loto lo ledami
    ne.
  isl-isl: Þeir skilja ekki að það, sem þeir eru að reyna að öðlast fyrir hlýðni við
    lögin, gefur Kristur þeim fyrir trúna á sig og þannig bindur hann enda á allan
    lagaþrældóminn.
  spy-NT: Kibēk ꞉kāāmuukēywēēkaab kiruutēkaab *Muusa ām chōōnēētaab *Kāārārookiintēēt
    sukuchurta ꞉chii ake tukul nyoo iyēnchinē inee.
  xnn-xnn: Ngem baken osto di tay pinatenggan Kristo nan linteg Moses tapno nan pammatin
    nan ipogaw nan gapo ay gawis nan pangiilaan Apo Dios ken daida ay baken nan mangsolsolotanda
    isnan linteg.
  mwe-mwe: Pabha a Kilishitu ni kutimilila kwa shalia, nkupinga jojowe shaabhakulupalile
    akole aki.
  tte-tte: Na Mosese ana loina meuloina kana nuwatu Keliso iyemwawasiyako kabo tomo
    meuloili siya simeli koina Yaubada ana kawa-namwanamwa kani silobai.
  tcs-tcs: Nau tidei Zizas Kraist em da wei. Prom dat taim wen em bin kam, i nomo
    gad nid po pole dem lo blo God nau. God i meke ebribodi stret wea em wen dempla
    i mata bilib wea Kraist nau.
  hlt-THB: Khrih taw anaa awi a dytnaak na awm nawh ak cangnaak thlang boeih aham
    dyngnaak ce awm hy.
  soq-soq: Ne ema epe wadina, ipawa Keriso Moses anaanawa mukawa ipasiasan ita sumanai
    bedewe apana God mampe dodomanantopua intawa wadenauben.
  qub-qub: Chayno yarpaptinpis Jesucristo chayamushancamallami chay laycunata cumlinanchïpaj
    caran. Chayno caycaptenga manami chay laycunata cumlishanchïpitachu Tayta Diosninchi
    perdunamanchi, chaypa ruquenga Jesucristuman yäracushanchïpitami.
  att-att: Á yaw yù pamammapiá ni Namarò ta ngámin nga tatolay, ta minay si Apu Kesu
    Kiristu ta dabbuno, á aggina yù mamalurò sù tunung ni Namarò nga arád da mapalurò,
    tapè matunung ta ánninganán ni Namarò yù ira ngámin nga mangikatalà kâ Apu Kesu.
  bki-bki: Nalo aju ajikili ka aber ka ajogkar tuboiano, naio ga be m̃arabo, mia m̃arabo
    nene bova ruei, kar napano kito robiniu romila korovio tuboiano nalo. M̃arabo
    napano kito rober ka romemedu bija Atua bior napano romijogkar tuboiano, Kristo
    juko ruei, a naio mim̃auka kiado m̃arabo vou tai. A vonganei, ver romonea ka Kristo
    bar bulag kiado kariano nalo, naruei Atua mijikia rila kito romei romemedu ea
    mirano.
  bqp-bqp: Zaakũ Kirisi Musa doka lɛ́ pàpa, de yã bo kũ gbɛ̃ sĩnda pínki kũ à
    a náani kɛ̀o nnamɛ.
  mcp-mcp: Jɨ́ nə́, isɛ́y mə́cɛ̧ɛ̧ mə́ á ŋgə cɛɛl sɛ̂y yí, *Krîst wə́ nyə á zə casʉlə
    byo shú nə́ muud yɛ̂sh mə *búgʉla yɛ́, Zɛmbî cɨ́g nə́ a jɨ tʉ́təlí muud.
  hat-hat: Paske, avèk Kris la, lalwa a jwenn bout li. Konsa, Bondye fè tout moun
    ki kwè nan Kris la gras.
  npl-NT: Porke itech Cristo omochiwako nochi tlan kijtoa itlanawatil. Iwa ijkó nochteh
    akimeh kineltokah n Cristo, Dios kinmita ya chipawakeh de intlajtlakol.
  bgg-bgg: Masi è Iphey yi srane jong muii, ji è hanyie magungde migi rek arone Hamangkhung-aphuii
    rog shii giang rey yi.
  eng-TCENT: For Christ is the end of the law so that there may be righteousness for
    everyone who believes.
  eng-BSB: For Christ is the end of the law, to bring righteousness to everyone who
    believes.
  cpu-NT: Tema iroñaaka Cristo jothotyaakero irirori okantakota Ikantakaantaitane,
    iriitakera tampatzikashiretakairiri ikaratzi aventaashireyetanaariri.
  san-ASM: খ্ৰীষ্ট একৈকৱিশ্ৱাসিজনায পুণ্যং দাতুং ৱ্যৱস্থাযাঃ ফলস্ৱৰূপো ভৱতি|
  tac-NT: Krístoka nawálekuru mukumea napurigá ralámuli tabilé aminabi e'wérali olámala
    sébali olá alué nulalí Moisesi nila rewagachi moinániliga. 'Lige alésí akiná suwábaga
    ralámuli napu 'la bijchígime ju Kristo nawáligo ralámuli alawala bi'wemia, alué
    ralámulika 'la rewagachi moinámala.
  eng-WEBPB: For Christ is the fulfilment of the law for righteousness to everyone
    who believes.
  gfk-H: Ma hokaiken, Karisito ia no haphapataam ta ira warkurai ta Moses. Io, i tale
    bia Kalou na kurei bia diet bakut ing diet nurnur, diet takodas ra matmataan tana.
  viv-viv: Yesu Keliso Mosese yana vehimeya gitubutagona be vehimeyai-nadi ana abavehimeya
    gihavaina, higa vaita gaveyao Keliso againe hivetumagana, medema Yaubada gisedi
    yegayegadiyao Bana matane.
  yao-yao: Pakuŵa kwa kwika kwakwe Kilisito, malajisyo gaichile kumbesi kwakwe, pakuŵa
    mundu jwalijose jwakunkulupilila Kilisito aŵalanjikwe jwambone paujo pa Akunnungu.
  tgp-tgp: Matan hin Kr̃isto mo vai vevuhi na leu, matan hinia, tamlohi tari sei la
    rasua la mai la tataholo na nahon God.
  auc-NT: Nö cæmö bacæte ante Wængonguï nänö wææ angaïnö ante ëñente cæquënëmö inte
    mönö tömämö wïï eyepæ̈ inte wægamöimpa. Mänömaï inte wæyömonte Codito ïñömö, Mïni
    pönencabo Wængonguï ayongä nö entawëmïni bacæmïnimpa, ante cædinque mänïnö Wængonguï
    nänö wææ angaïnö ante tömänö ante ïinque cægacäimpa. Ïninque tömengä mänömaï ïinque
    cæcä adinque Wængonguï mönö ïmonte wæætë wææ änämaï ingampa.
  kbc-NT: Igaataɡ̶a Cristo eotedibige me daɡ̶adiaa leeditibige niɡ̶ina oko me yotete
    liiɡ̶enatakaneɡ̶eco Aneotedoɡ̶oji oditaɡ̶a ja iɡ̶enaɡ̶a. Pida niɡ̶ina oko leeditibige
    midokida me nakato Cristo, odaa Aneotedoɡ̶oji ja dibatetege.
  bmh-bmh: Kristus go kasai ze nugau empip oun. Duair in go gonugau ougab Kristus
    en petak amau, go petak Uwait nugau ameg ebu naliu damau.
  ctu-BL: Come ti Cristo tsa' ts'ʌctiyi i c'ʌjñibal mandar, come mi' yʌq'uentel toj
    bʌ i pusic'al majqui jach mi' ñop.
  meq-meq: Na tsik andza niye na, hərwi ahəl nakə Kəriste a yaw aye na, ka ndəv ha
    bazlam mapala eye tebiye. A ge andza niye na, hərwi ada kwa way kə dzala ha ka
    neŋgeye na nəteye na, Mbəlom ma təriye tay ha ŋgwalak eye hay kame ŋgay.
  noa-H: Pari hãba Cristo maach kõit meetarr hiek hʌ̈k'a nʌm gaaimuapaita Hẽwandamau
    mag pekau chuk'u harrjö hapäaijem. Magua, Cristo gaaimua k'aba sĩi ley hʌʌrk'a
    nʌmua chan peerdʌju hẽk'aju k'aba nʌm.
  alp-NT: Hukume mere, Kristuse Ilulu peneka. Hoko sire rebe ihlaleke loko Kristuse,
    inkena me Alla oaI.
  san-VEL: khrii.s.ta ekaikavi"svaasijanaaya pu.nya.m daatu.m vyavasthaayaa.h phalasvaruupo
    bhavati|
  kbq-kbq: Na'ankure miko kasegemofona Kraisi'a emeri knare huvagarene. E'i ana agafare
    iza'zo Agrite'ma zamentintima hanamo'za Anumzamofo avurera fatgo vahe manigahaze.
  kbh-kbh: Er Cristo tojama ents̈anga ndoñe chamondë́tsama nts̈amo leyiñe iuayancá,
    Bëngbe Bëtsabe bominÿiñe ts̈ábenga jtsemnama, chca, chënga chamobenama chabe bominÿiñe
    ts̈ábenga jtsemnama, Crístbeñe jtsos̈buáchiyëse.
  ron-LSB: Căci Hristos este împlinirea Legii, ca neprihănire pentru oricine crede.
  pon-pon: Pwe Krijtuj kaimwijok pan kapun o; karoj me pojon en pun kila.
  nhe-BL: Pero Cristo quitlamilti itequi itlanahuatil Moisés. Ama nochi tlacame hueli
    mochihuase xitlahuaque iixpa Toteco intla quineltocase Cristo.
  sps-sps: To sana ri gima natiny a man nana ka to, Krais naa me sa nom a pan tana
    fo faun an kat nana faakor te faan iny e Gov ten Moses tana sanaan iny fafaatouf.
    Sai tovei, Krais naa me ma tavaron me na mes to ayei matan e Gov tan faason tsun
    naa tana ka te kat bus e Krais tsunia, ito Krais faarei non a pats tana fo aveto
    tsunia.
  wnc-wnc: Ninu atnataamang. Wa aminda Anutue nomune amin noman daknganangge natake
    mama wamu katak siknga tawake tasiking. Ngana Kraisda kepi waaknga Anutue nomune
    amin noman daknganangge natake tawake tasiking kaknga gwa tekut. Teke ita kepi
    kayuk kaknga teniman aminu kepi waaknga tawake Jesue natapa kekekawiu kuupbamda
    Anutue nomune amin noman dakngake yutning.
  bus-bus: Zaakɛ Kirisi Musa doka lɛ́ pàpa, lɛ yã bↄ kↄ̃n gbɛ̃ sãnda píngi kɛ̀ à
    à náanɛ kɛ̀o nnamɛ.
  gub-BL: Ta'e Tupàn umumaw ze'eg kwehe arer rupi teko iho haw a'e xe. Ko 'ar rehe
    kury, xo Tupàn ta'yr rehe uzeruzar ma'e zo umuawyze uzeupe wà kury.
  imo-imo: Jisas Kraist ipuki tirimele imboma pali Goteni imbo toya tolima nimbe kanopili
    nimbelie Kraistini Gotenga ungu manema Mosesini pilipe yando nimbe tirimu ungu
    manema omba pora tirimu.
  boj-boj: Iga qalie, Kristus a Moses aqa dal anjam kalil keretekritej. Deqa tamo
    uŋgasari kalil Kristus qa naŋgo areqalo siŋgilateqnub qaji naŋgi Qotei aqa ŋamgalaq
    di tamo bole une saiqoji unub.
  eng-DRA: For the end of the law is Christ, unto justice to every one that believeth.
  knf-knf: Na manjoonan *bgah bi Moyiŧ badolun hënkuŋ kë ŋban du *Kriŧtu, banfiyaaruluŋ
    bŧi bawoona baŧool ţi kadun ki Naşibaţi.
  san-KHM: ខ្រីឞ្ដ ឯកៃកវិឝ្វាសិជនាយ បុណ្យំ ទាតុំ វ្យវស្ថាយាះ ផលស្វរូបោ ភវតិ។
  arn-NT: Cristo mupitufi itrokom tati ley dungu femngechi itrokom che, tati maneluwlu
    ta kisu mew, ñi wiñoduamangetuael tañi yafkan mew.
  zas-NT: Din por Jesucrist bayaaloj ziꞌc rniabee ley güün bejn, yan bén rliladx ree
    laaman, ma naya reeman loj Dios.
  ken-NT: Kristo ákʉ bɛ bɛbhé ɛbhɛn Mandɛm áchyɛ́ nyaka ntá Moses bɛkɛpɛrɛ bhɔŋ
    bɛtaŋ, bɛ́ yɛ̌ntɨkɨ mmu anɛ ánókó ɛnyɨŋ ɛnɛ Kristo akʉ ntá yi ámbák chak
    bɛsí Mandɛm.
