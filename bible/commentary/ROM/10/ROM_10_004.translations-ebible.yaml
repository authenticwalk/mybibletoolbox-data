    jwi'l ticub'ar jch'olak chirij Kakaj Jesucristo.
  zav-NT: Pero notə'ətezə beṉə' chonḻilažə' Cristən', Diozən' ne' c̱he' de que naque'
    beṉə' güen laogüe'enə' ḻa'aṉə'əczə šə cui chonyaṉe'e can' na ḻein'.
  sgz-sgz: Dik hol on ngo ái Káláu na mák anokwa pas di kabin di mur i nagogon. Ái
    sár ái Karisito á kurtángsin nagogon, má ngorer a amutái sál án nagogon suri long
    anokwai kálámul, suri ngorer sinih na ruruna i Karisito, ái na nokwan pagas i
    mátán ái Káláu.
  kek-NT: Nak quic'ulun li Cristo sa' ruchich'och', quirake' xc'anjel li chak'rab
    li quiq'uehe' re laj Moisés xban li Dios. Ut chixjunileb li te'pa̱ba̱nk re li
    Cristo te'ti̱cok' xch'o̱leb chiru li Dios.
  blz-NT: Kristus nongkokomburi'imo giigii' ukum Torat, kada' mian men parasaya na
    Ko'ona sida popokana'on.
  poe-NT: A̱ ntá Cristo mé kjuínchexiteyá kaín nixja tí ley. A̱ ntá ijie kaín tí sín
    kuítekaon tí jehe chꞌán mé sinchetjóá chꞌán iji̱é sín.
  san-TAM: 'க்²ரீஷ்ட ஏகைகவிஸ்²வாஸிஜநாய புண்யம்ʼ தா³தும்ʼ வ்யவஸ்தா²யா​: ப²லஸ்வரூபோ
    ப⁴வதி|'
  cof-NT: Crístobe cayaica jotori, Diosichi mantaca jera meracachiri seichique tenfeno
    itoe. Tsanque tenca canaminlari deinola joe.
  srm-NT: Ma fa i si Gadu bi da de dee wëti dë, na u mbei de ko bumbuu nëën wojo e,
    ma fu tja de ko dou a ˻Jesosi˼ Keesitu. Biga hën nöö sa mbei hiniwan sëmbë ko
    bumbuu a Gadu wojo, ee i ta biibi nëën liba. Nöö sö e.
  qvs-NT: Jesukristulla tukuy Tata Diospa kamachikunankunata kasushpa kawsarkan. Chayrayku
    paylla tukuy payta kreyik runakunata atipan salvayta.
  zca-NT: No nab tsa nizu' ley nichizhine men lo Jesukrist, nes par rë men xa' kwa'n
    ñila Jesukrist, nambe ña'n bixa' dilant lo Dios.
  cbc-NT: Jesucristo ati yepapʉ etari, marĩ nipetiro camasã cʉ̃ mena catʉ̃goñatutuarãrẽ,
    Moisés ãnacʉ̃ cʉ̃ caroticũrĩqũẽrẽ carotiecocõãna meerẽ bairo caãna marĩ ãnio joroque
    ásupi, ñe ũnie carorije cawapa cʉ̃goenarẽ bairo marĩ caãnimasĩparore bairo ĩ,
    Dios cʉ̃ caĩñajoro.
  qxo-NT: Tsaynö yarpäyaptinpis tsay leycunataga cumplinantsic cashga Señor Jesucristo
    chämunganyagllam. Tsaynö captin manam tsay leycunata cäsucungantsicpitatsu Tayta
    Diosga perdonamantsic, sinöga Jesucristuta chasquicungantsicpitam.
  mox-mox: Vonahaqiaqi, niʼa kahalamania baʼe ʼitagana tomotau ge daluaqiaqiedi be
    luvine ina ʼabibodedi edi vetunutunuqa Yaubada matanaya weaqina, mana Keliso luvine
    ana ʼabiboda giveluaʼuya ena ʼaliga ʼinega. E ʼinega aiqabu ivetumaqanea niʼa
    ivetunutunuqa Yaubada matanaya.
  kew-kew: Gore onaa rayome Yesu madaa kone rulaeme-ga Gote-me go onaanu maredepo
    yaaya. Goa pua Krais-me rekena agaa madia yaasa.
  dww-dww: Be taudi nam ti kataiena da Keriso ya voie da tarawatu na raḡanima ya kovina.
    Be aitau da Keriso ewai sumaḡena, tauna tokare didimana e banavina.
  twi-ASANTE: Kristo ne mmara no awieeɛ, enti obiara a ɔgye die no bɛyɛ ɔteneneeni.
  aoj-aoj: '@see-verse:ROM.010.003'
  cbv-cbv: Obohjeéhtih, Cristodih tʉ́i jenah joinítboodíh “Nit tʉ́init caá”, Dios
    ã niíj enna caá. Pánihna, Moisés ã wʉtatjidih jwĩ jepahat jíib tʉ́i ʉbnit jwĩ
    jéih jʉmcan caá. Obohjeéhtih, Cristoboodíh tʉ́i jenah joí jepahnitdihjeh ã tʉ́i
    ʉbna caá.
  taw-taw: Chɨn nopun, Klays ne takaw Mosis ñu kɨl tɨkak ak gek, takaw anɨb ak gɨjuwak.
    Anɨb ak, binɨb Klays nop gos lɨnepal okok mɨdupsek, kɨli God binɨb suŋtep ne mɨdebal.
  jic-NT: Yupj jisas yupj 'üsüs nsem Dios lal. Nin jisas yupj lajay na Moisés tepyacá.
    Mop'in ma nin se palá Moisés tepyaca jin lajay mpes; ma polel lajay pjü way jupj
    tepyaca jin. Quina yupj 'üsüs polel nsem Dios lal nin japon na Dios tjevelá Jesucristo
    po'ó.
  zap-NT: Laa Jesucrist wlaa ne che rlaadetre mén zegne zëëd lo ley no wlaa Ne ne
    yrandxee men ne ylaleedx Ne gak perdon xdol.
  wer-wer: Tiar ëwat wë. Moses pim ngön kosang pöt Kristo oröön mop mowia. Pötaanök
    omën pourö piin kön wi kosang yewasën pit, “Omën wotpilörö,” pël yema.
  ipi-ipi: '@see-verse:ROM.010.003'
  qul-NT: Leyka Cristopi junt'acun, creeyniyoj tucuy cajcunata juchancumanta salvananpaj.
  ter-NT: Vo'oku enepone yúmo'ixovone xanéhiko hokoâti ra Ponóvoti Kixovókuti yútoe
    Muîse, enepone mani itóponone koeku hókea, koati Kristu kousókinoa, ponopâti ne
    uhá koeti xâne kutipoâti.
  bmr-NT: Mɨɨro Moise tajɨɨbaco saafiiro Cristo imino moonɨuhi. Jaaboco imiyaavogomocoro
    Moocaani gaayɨcɨhi.
  fuf-fuf: Ko fii, ko *Almasiihu on woni timmoode Sariya on fii no kala gomɗinɗo heɓira
    peewal.
  bhl-bhl: 'Sunbin-Got em fein kiol kuw sen so banim keyemin deiw be kanekote: Kulais
    e num abin kuluko, sawa weng be atin kuw ki kelewse kasike kame, nimin kunum waneng
    ite mak elo “Fein!”, dangakabiliw em deiw ka kel kakamiw tewe, Sunbin-Got e ilo
    akalem kiin dim e sen so banim kiol kuw kunum waneng keyemoke te.'
  ons-ons: Kristoŋo ra rokop don ea ma sariki maki kutno qoeke, ea wane ŋei mane eŋe
    Kristo detluk kayake, eŋe sot midaine koboboine Anutu wano birakayake.
  con-NTPO: Tsa'ma Jesucristo jisi Moisés manda'choja tayo pasa cuintsu poiyi'cco
    majan Jesúsve in'jan'da ño'ame da'faye.
  ghs-ghs: Oonihe mooro. Teei Ohonga nooka tani eeteqi ao noho rikerikeke saridzoraita
    hu nooi noke paha qaanataquho tete bamu.
  peg-peg: ଇନେକିଦେଂକି ଜାଣ୍‌କେ ପାର୍ତି କିନାକାର୍‌ ପାକ୍ୟାତ ଦାର୍ମି ଗାଣାକିୟା ଆନି କାଜିଂ କ୍ରିସ୍ଟ
    ବିଦିନି ହାରିହାରା ।
  txu-NT: Djãm gwaj ba baje amim, —Djãm ba ije amim Jeju marmã got? Kati. Ba dja ba
    Môjdjê kukràdjà man kôt ar amijo iban arỳm Metĩndjwỳnhmã ijaxwe kêt, anhỹrmã?
    Djãm gwaj baje ã amim anhỹrmã? Kati. Kritu ta ne gwaj bakadjy prĩne kukràdjà man
    kôt amijo ba me:xkumrẽx. Gwaj baje Kritubit mar ne tu amim markumrẽx nhym Metĩndjwỳnh
    arỳm tu gwaj bamã axwe kêt jarẽ gwaj arỳm kum bamex ne.
  eng-WEBU: For Christ is the fulfillment of the law for righteousness to everyone
    who believes.
  gnw-NT: Echa'ã Cristo opa ma umbai Moisés iporoyocui. Mbaetɨ ma quía ipuere uyembujupica
    mboroyocui jei vae re uyapo vae rupi. Opaete Cristo re güɨrovia vae reta uyembujupica
    co.
  mux-mux: Krais-ni ‘Yambuma ⸤‘Na sika tepa liipa, mindili nolkemela kupulanum-na
    wendu liilimú.’ niku⸥ tondulu munduku piliilimili yambuma pali Pulu Yili-ni ‘yambu
    sumbi-nílima’ nimba kanupili.’ nimba ⸤Moses-ni Pulu Yili-nga⸥ ung-mani ⸤sirim-ma⸥nga
    tondulale Krais-ni ‘mania pupili.’ nirim kanili.
  maj-NT: A̱t'aha̱ tsichutjusun kju̱a̱téxuma xi kin'ekjas'ehe̱n Moise nk'ie nga j'ai
    Cristo̱, tu̱ xi na̱xu̱ ku̱i̱chú maha nginku̱n Nti̱a̱ná ngayjee̱ xi s'e̱jihi̱n.
  bkq-NT: 'Jesus Cristo iguely myakâwâm, tâzezewenry wâgâpa kydâsemaguely awyly itoem.
    Mâkâ kieinwândyly-ro watay, Deus xurâem tâwentâzeim mâkeba kurâ. Agui olâ judeu
    domodo warâ agueim: “Deus xurâem tâwentâguezeba kydawyly, kâzewenry saguhobyry
    ara aguituo lelâ” keim, iozepa kulâ olâ arâ aguelymo.'
  kue-kue: Nono pirkan ounga lo ka ikra Krais erekuno erekondungwa. Ipre yomba prapra
    Krais wedi pirngi dingwa wagle ye God ongumuglo mina yomba du-yene moraglkwa.
  cot-NT: Iriratari Quirishito inetsanatacomajaqueroquea Icantacaantaqueca Aapani
    Irioshi itioncacotanaqueca Moishishini, icaratacaapojajiro irigomajaretacaajianajempariniji
    maasano aventaventaiquemparineca.
  bnp-bnp: Ngane, e huriki ri luhoi torea e Kristo ri malamala na matana Vure. I uka
    tara viri ge ramai lobo a vinara, lakea ge malamala na matana Vure.
  apn-NT: Nom na htem ãm htỳx ri amnhĩ krã hkôt amnhĩ to mex o pa hã amnhĩ kamnhĩx
    kaprỳ. Koja mẽ tee ri kãm finat Mojes kapẽr kôt amnhĩ nhĩpêx o ri pa hprãm kaprỳ.
    Jejus tapxipix na pre tãm amnhĩ nhĩpêx mex rãhã ho pa. Na pre Tĩrtũm kapẽr kôt
    amnhĩ nhĩpêx mex o ri pa nẽ aa kapẽr õ nhĩrôp ãm nẽ hkwỳm ri tanhmã amnhĩ tomnuj
    to hkêt nẽ. Kot amnhĩ tomnuj kêt xwỳnh ã ãm pixi mex na. Jakamã tapxipix kukwak
    ri na hte Tĩrtũm amnhĩm mẽ pahte amnhĩ to mex xwỳnh ã mẽ pajarẽ.
  ctp-NT: Wa yan Jesús lo chalyuu ni, wa ytean chaꞌ ꞌin yu, kanꞌ chaꞌ ka suꞌwe kasiya
    ꞌñaan loꞌo Ndiose; loꞌo ja ndiꞌin chaꞌ lye ꞌa tukwaan chaꞌ kula nu ngwaꞌan ayman
    Moisés kanꞌ, chaꞌ ka suꞌwe kasiya ꞌñaan loꞌo Ndiose.
  opm-opm: Basra. Ama sawa mengnong dimtiperhan ama dindeiya ohe pe ma Gur yah han
    bapmur ma naporpatnong oh Krais orhor timbas matipmur. Imat ma timbas matip oh
    orhornong Orhorwi inahatin hatin hanwa ma dahaya han ihirnong Gur yah han bapmur
    ha porinoh rim imat timbas matipmur.
  bvr-bvr: Wurra Christ nipa jarra an-gumungba gun-gata joborr Wangarr a-wuna arrburrwa
    Mojich (Moses). Barra nyanma arr-gurdiya gorlk arr-yinmiyapa minypa marr arr-balcharra
    nula Christ, ngarripa ay-ma barra jechinuwa gun-guni.
  zad-NT: Ḻa' daa bid Crístona', bene' daa bi gok gon leya', na' yog' beṉ'ka' gonḻilall'gake'ne'
    yiyakgake' beṉ' ḻi beṉ' shao' lao Chioza'. Na' bich goncho lez daa goncho ka na
    leyan' yiyakcho beṉ' wen lawe'na'.
  kmg-kmg: Ŋiczi mamanasiŋhec erâ kiŋfâsâc bâfuanaŋte Kristozi sâcmutâc dâŋte hata
    hebâzicke-nârewec.
  aso-aso: Neꞌmine igaꞌ naniꞌza ezemuꞌ gili eleꞌvoleꞌ igi minave nene ve lisiheꞌ ve
    lo-ngedosa Kilisitoꞌ aza louꞌ gamaziloꞌ eꞌmetaatotiꞌ eveneꞌ lisiheꞌ loloꞌ ogaꞌ
    aka nene mo mudise hize tilineꞌ nenako nemuꞌ ingine nene mo ladani nave.
  uli-uli: Bo Kristus yesa hamolaho molwe kkelel Hatobtob we, ila semal le be tugul
    lal depal ngo yebe fel mo irel Deus.
  nin-NT: Kristi à ka na Are ka du ka a sama nu ukyekye ba, ima yo du abangga ba nggo
    a kpanye na Abachi nggo uwa a kye ba ki abi na uzizi na age̱ ama.
  acu-NT: '@see-verse:ROM.010.003'
  cak-WNT: Tek xoka ri Cristo yari' tek xtz'aket rubanic ri nubij chupan ri ley, ruma
    Riya' xuben ronojel ri nubij ri ley. Queri' xbanatej riche (rixin) chi wacami
    xabachique winek ri xtiniman riche (rixin) ri Cristo can xtitz'etetej ruma ri
    Dios chi majun rumac.
  ebk-ebk: Tay nan kenatit-iwana at hi Cristo nan namapug as nan lintig. Isunga am-in
    ay omafurot kan hiya at maifilangcha as nalintig as nan mangiilan Apo Dios.
  spa-PDDPT: Porque la finalidad de la Ley es Cristo, para que sea justificado todo
    el que cree.
  ruf-ruf: Kwaapfila Kiristu hayatsile, ghamalaghitso ghatimila, ili chila munu iyotoghola
    yapetighwe kanogha kwe Imulungu.
  gun-gun: Mba'eta Cristo ma lei opaa, mba'eta hexe ojerovia va'e ma teko porã oguereko
    va'e meme.
  agu-BL: Yi quime'n Cristo swutz pasyon, ya'stzun yi je'n pone'n tamp yi munl yi
    ley yi ak'ij cyen tetz Moisés, na ntin sjalok chibalajil yi e' yil k'uke' chic'u'l
    te Cristo.
  isn-isn: Kunsoko Ukilisto ng'wenso mpelo amiko kukiila tai a muntu wihi nuhuie.
  ilo-ULB: Gapu ta ni Cristo iti nakatungpalan iti linteg para iti kinalinteg a maipaay
    kadagiti amin a namati.
  pir-NT: Ijipihtiyequinare Cristore wacũ tutuayequinare “Quehnoañequina ijire”, ni
    ihñare Cohãcjʉ̃. Sa yena dutiye yeye mehna yʉhdʉ witieraja mari. Cristo mehna
    yʉhdʉaja.
  anv-NT: Kras anere yɛ́ndégenó ɛyi getome ne ɛbɛ nnó, yɛ́ndémuú ayi áfyɛɛ́
    metɔɔ́ ne ji abɛ cho né mbɛ ushu Ɛsɔwɔ.
  sab-NT: '@see-verse:ROM.010.003'
  tmd-tmd: Krais wöröxön öbɨlöŋ aku mɨ, wopik lo aku pöra. Makwam mɨ, nöbö mö kai
    kai Jisas mönö wä aku nugw pɨmɨjöñ akuyöbö, God ñɨgö magalɨg nöbö mö hölul mɨdöl
    nɨ, me cöna.
  acr-NNT: Yey ri Tzij Pixabꞌ katzꞌaqat uwach rukꞌ ri Cristo; jekꞌulaꞌ china ri kakubꞌiꞌ
    ukꞌuꞌx rukꞌ Rire, e kaꞌan jusukꞌ che chwach ri Dios.
  kpg-kpg: Idimaa, Christ gu haga modongoohia di hagalawa o nnaganoho, gei digau huogodoo
    ala gu hagadonu la guu hai digau e donu i baahi o God.
  taj-taj: तिग्‍दा भिसम ख्रीष्‍टदा विश्‍वास लबा म्‍हिगदे परमेश्‍वरदा सेम निबा म्‍हि
    दोगै भिसी ख्रीष्‍टसेन ठिमला गे पूरा लजी।
  avt-avt: Krais hɨrak kekrehɨr ke hɨm nɨpaa God kewet Moses em, hɨram nepei au mesi.
    Te mɨt miyapɨr kerek hɨr nanises hɨm me Krais, God kaktɨp hɨr mɨt miyapɨr yaain.
  cbk-cbk: Pero ahora si Jesucristo ya remplasa con el ley, y con ele lang necesita
    tene fe para Dios ay considera canaton como si fuera nuay kita pecado.
  uig-ARA: چۈنكى تەۋرات قانۇنىنىڭ نىشان-مەقسىتى مەسىھنىڭ ئۆزىدۇر؛ شۇنىڭ بىلەن ئېتىقاد
    قىلغۇچىلارنىڭ ھەربىرى ئۈچۈن ھەققانىيلىق بار بولدى.
  tuf-tuf: Cuat Jesucrístoat bachan chihtán caba yajacro. Ima chihtá ráhcuiquin tayar
    bár jaquin acu caba yajacro.
  abx-abx: Pero bisan say i magtutu'o si Kristo agpaka'angkon si pagkamatadong kay
    iya i katapusan-na si bala'od.
  mco-NT: 'Yɨ judíojäy ajcxy ca'' huinjɨhuɨɨygɨxy co je Cristo y''oy ya naaxhuiñ,
    e chi yajtɨgooyɨ Dios ycötujcɨn ymɨc''ajt huɨdibɨ Moisés yjay, jɨgɨx jëbɨ tüg''ócɨy
    jäy pɨnjaty mɨjpɨdacp Cristo ytɨy''ajt, huin''it ajcxy paadɨp tudägy''ajtɨn. Moisés
    yjayhuɨ''m ma jadu''n ymɨna''ñ: “Je pɨnjaty cuydumb je Dios ytɨy''ajt, jɨm mɨc''ajt
    paadɨpy mɨɨd chɨnaayɨn ycɨxpɨ.”'
  cpb-NT: Tema rithotyaakero Cristo Inintakaantaitakeri pairani, iri tampatzikashiretakagairiri
    ikaatzi awentaashiretaariri.
  aon-aon: Apak douk madukemesh. Apak Israel douk mape magipesh lo arigaha Krais natogur
    aria menekesh jurug um mugipesh enyudok lo um. Namudok aria ihish arpesh douk
    shasuhw Krais ananin baraen dodog shagipeshen iri, Iruhin ta nahwaresh yopishi
    arpesh.
  hus-NT-2005: Ejtal xitaꞌ kin belaꞌ na Kristo, u kʼwajbábich alwaꞌ kʼal na Dios ani
    yabich yejat kin tʼajaꞌ xowaꞌ in ulal nin takʼixtal na Dios xin jilám dhutsadh
    na Moisés.
  mig-NT: Chi̱ jíín Cristo te ni̱ jukuiñi̱ tu̱'un ká'a̱n ley, náva̱'a kendo̱o ndaa̱
    ta̱ká ña̱yɨvɨ kándíja.
  bps-bps: Kabay mdà di mgimò Krayst talandè gukmamu i kimen i flalò fagu di ku Mosis,
    du fye i kdee dad to faglut di ku Krayst, matlu ale di kite Dwata.
  mbs-mbs: Si Cristo se temanan te menge punù ingkeliwat i Moises. Lekat niyan, eneng-enengen
    den te Timanem te metòlid se kedita te otaw somalig diyà ki Cristo.
  tof-tof: Pamkolpama myamem koke gyagüpi ogoble dümdüm tonarr pamkolpamóm bainüm
    Mosesón gida mamoandógabi, zitülkus Kerriso ene kwat kuri murrausürr dümdüm tonarr
    pamkolpamóm bainüm. We ngarkwatódó, God blaman pamkolpam, Kerrison amkoman nidi
    angundako, dümdüm tonarr pamkolpamóm byónda.
  cme-NT: A ne da *Kirsa yaa juɔ ji baal *Moisi *ãnjĩnamma‑i. U ciɛ mafamma‑i kumaŋ
    ka ce bamaŋ da ba haa ba naŋga‑i yuɔ Diiloŋo tuɔ kãŋ-ba nelviimba.
  sus-sus: Ala xa Mixi Sugandixi bara gɛ Munsa xa sɛriyɛ rakamalide, alako naxan yo
    na danxaniya a ma, na kanyi xa tinxinyi sɔtɔ.
  pon-2006: Pwe Krais ketido oh kaimwisekla Kosonnedo, pwe aramas koaros me pwoson
    en pwungla rehn Koht.
  dad-dad: Kristus ĩ, idi momoi def ganan madur bagai wowã douf nigin, lo nẽ idikeleya
    wõ yen.
  zab-NT: Te pur, pur Jesucrist bialo zec ni rnabee ley gún bniety, anre ax ni chaldilaaz
    laany anapbɨ perdón lo Dios.
  jae-jae: Ŋam gebe Biŋsu mêŋgêjac pep gêdêŋ Kilisi, gebe Anôtô taugeŋ tec êmansaŋ
    lau, taŋ sêkêŋ gêwiŋ naŋ, nêŋ biŋ.
  ksd-ksd: Tago Kristo iat ia ra mutuai ra tinata na varkurai upi ra varvatakodo kadiat
    par dia nurnur.
  msm-NT: Di to tinood, sikan mgo balaod no pigtagonan dan duon on katapus aw katuman
    ki Jesu-Cristo. Kaling inggad hintawa no ogtuu kandin ogkadawat to Diyus su og-isipon
    din no wadad sae dan.
  myk-myk: Kirisa wʼa saliya wu keree ki bɛɛri ɲɔ fa, kɔnhɔ sipyaa sipya wʼa dà wu
    na ge, Kilɛ di weefɔɔ jate sipyitiimɛ.
  sbe-sbe: Laugagayo yona kabagehe ede Keliso. Unai ede tausunuma maudoidi gonowana
    tolehedudulai se hai.
  mcr-mcr: Ne näqŋqe, kukŋuä-suqä Goti Iqu Mosisi ique äwikqe, kiqä wäuŋui, Kraisi
    Iqu qäyunä ae imäkkqe. Iŋi qokä-apäkä eeqänäŋi, Iqueŋqä quuvqä eqämipqä iqua,
    Goti Hanjuwä Iqueqä hiŋuä iqiŋi, ämaqä jänänäŋua timäupnä.
  cux-NT: Ní taachi ndaā Cristo diíⁿ yā chi 'āā vi'í cā ley yeⁿ'e Moisés. Ní maaⁿ
    ní nducyáácá 'iiⁿ'yāⁿ chi i'téénu yā Cristo, 'iiⁿ'yāⁿ s'eeⁿ n'daacā caneé yā nanááⁿ
    Ndyuūs.
  tur-YTC: Çünkü Mesih, iman eden herkese doğruluk için Yasa'nın tamamlanmasıdır.
  san-ITR: khrIShTa ekaikavishvAsijanAya puNyaM dAtuM vyavasthAyAH phalasvarUpo bhavati|
  bel-N: Бо канец Закону — Хрыстос, дзеля праведнасьці кожнаму, хто верыць.
  sch-sch: Khrista chu Balam murdi mongna ania, a iem murdi chu Pathien kôm dik intuma
    an om theina rangin.
  mic-MIQNT: Gatu Se'suguli gis gaqi majulgwatmoqopneg 'tplutaqan ugjit ginu, glaman
    'ms't wen ta'n getlams'tasilitl na tetapu'etew Gjinisgamewigtug.
  huu-NT: Nana Cristona ɨɨnotɨmɨedɨ Moisés mɨcorɨ llogacɨnodo naimɨe marena illena
    jai jaiñede. Cristona ɨɨnuamona, Jusiñamui jitailla isoi, naimɨe marena jai ite.
  jiv-NT: Aya Kristu enentáimtamuja̱i̱ péṉker ajastin asamtai akupkamu umirkatniuja̱i̱
    péṉker ajastin ántraiti.
  otm-NT: Pɛ gätho to'o bi 'yɛ̨c'yɛi ngue gue'a ra Cristo bi hoqui, bi 'yɛ'ts'a ní
    hyoni ngue xtín hoqui nangue yʉn t'ɛ̨di.
  dah-dah: Goyenbe al kura Yesu Kristu niŋ dufaymiŋ tareŋ iryeŋbe Al Kuruŋ beleŋ al
    huwak inyeŋ. Niŋgeb goke teŋbe Yesu Kristu beleŋ Moseyen saba goyen pasi kiryiŋ.
  tnk-tnk: Mətə Kristo in rɨno sampam ia noien səvəi nesi penien Loa mə nərmama me
    pam səməme kamhəni nɨpərhienien irə həukurən nuveheien mhatukwatukw ia nəmri Kumwesən.
  kpr-kpr: '@see-verse:ROM.010.003'
  san-IAS: khrīṣṭa ekaikaviśvāsijanāya puṇyaṁ dātuṁ vyavasthāyāḥ phalasvarūpo bhavati|
  nho-nho: Tevana iaa te ssao taatou ni takkoto i laro te roorosi naa Loo raa ni hakaotina
    Christ. Saaita nei, naa tama koi e lotu maaoni i Jesus Christ raa e ttonu imua
    TeAtua.
  gym-NT: Akwa Kukwe Biani Ngöbökwe Moiséye, ye Kristo käkwe mikani täte jökrä, aisete
    mikani nebe bare täte jökrä kwe ni kräke amne, tödeka Kristobti aibe köböire ni
    rabadre era metre Ngöbö ngwärekri, abkokäre mikani nebe bare täte jökrä kwe ni
    kräke.
  azg-NT: Ncüii cüii tsꞌan na vantyja tsꞌon Cristo, jndë tëcüentyjeeꞌ juu na itsichon
    juu na itsiquindë juu jñꞌoon na tquen Moisés na icoꞌxenhanꞌ chaꞌ ntyja ꞌnaanꞌ
    joꞌ ntquen Tyoꞌtsꞌonhin na conduihin tsꞌan na tajnaanꞌ juu. Ee xiaꞌntyi ityiiꞌ
    jon tsꞌan na tajnan tsixuan juu xe na aa vantyja tsꞌon juu Cristo.
  bhd-bhd: किजोकि मसीहे तै मकसद पूरो कियोरोए ज़ेसेरे लेइ मूसेरो कानून दित्तोरो थियो,
    ताके ज़ै कोई मसीह पुड़ विश्वास केरे तै परमेशरेरी नज़री मां धर्मी भोए।
  too-NT: Dios nacāmāpānūni' ixtalaclē'i'ca'n ixlīhuākca'n a'ntīn takalhlaka'ī' que
    Cristo māpūtaxtūnu'n, como Cristo xla', tlōkentaxtūkō'lh ixlīhuāk huan ley a'ntū
    ixla' Dios.
  ind-AYT: Sebab, Kristus adalah puncak dari Hukum Taurat yang menjadi kebenaran bagi
    setiap orang yang percaya.
  cjo-NT: Pamine, ipokaki Jesokirishito, ikamawenteeyakaeni. Iroñaaka, aririka aapatziyakyaari
    rirori, ari iñaaperoeyeeni Tajorentsi akameethatzi. Atsipetashitakawo iroñaaka
    antayiteroni ikantzirini Moeseeshi awijakotanteeyaarimi.
  nsn-nsn: Ge Kristo pe ke uatuka keip manasa tar ualatut, maeit o tamata uakapa gera
    tagorong mana ra uakodkodoho tolais tang God.
  san-DEV: ख्रीष्ट एकैकविश्वासिजनाय पुण्यं दातुं व्यवस्थायाः फलस्वरूपो भवति।
  tna-NT: Cristo ja mu pamapa Moisés chenu sa jacuatsasiati cuana saida apetana putsu,
    aimue detse etse jacuatsasiati cuana a cua mahue nimebutsepi epu puji. Jiahue
    tu peje su jei pu putsu bahui, etse nimebutsepi pu cua.
  lid-lid: Tasah, Krais ndraweneyani batanau malen ta Moses kabwe, ya eme are lau
    oro atehei budon handru le badeh, Kindrei aloh iy mwasin mara-ei ta madan.
  wim-wim: '@see-verse:ROM.010.003'
  zga-M: Ukhuva uKlisite vitimilifu indagelo khuvulweli wakhila munu uvikhwami.
  yom-yom: Bila Klisto niandi tsukusunu yi Mina muingi woso mutu weti wilukila kakituka
    wusonga.
  san-SIN: ඛ්‍රීෂ්ට ඒකෛකවිශ්වාසිජනාය පුණ්‍යං දාතුං ව්‍යවස්ථායාඃ ඵලස්වරූපෝ භවති|
  yut-yut: Nin nandamaŋ, Kristo da pi aban gen teban yo ɨsalɨ agɨt, do mɨŋat amɨn
    morap Kristo nandaŋ gadaŋ ɨmaŋ uŋun Piŋkop da dabɨlon amɨn kɨlegɨ dagoŋ.
  grc-BYZ: τέλος γὰρ νόμου Χριστὸς εἰς δικαιοσύνην παντὶ τῷ πιστεύοντι.
  cpc-NT: Iri Cristo othotyaakirori okantakota Ikantakaantaitani, iri tampatzikashiritakairi
    awintaashiritanaariri.
  nhg-NT: Pos ye omocumpliro inu ley cuöc hualiloac Cristo. Ejqueu cuale iyes yectec
    noche tlöcatl tli moneltoca.
  nya-nya: Khristu ndiye mathero amalamulo kuti aliyense amene akhulupirira akhale
    olungama pamaso pa Mulungu.
  ngu-NT: Cristo yejhua oquichiu nochi on tlen itlanahuatil Moisés tlanahuatia niman
    ijcon oquichiu para nochimej on yejhuan quineltocaj ma quinseli Dios quen on yejhuan
    yolmelajquej.
  kup-kup: Met Kristo ñomat Mosesiz ñetï poñ baval hat sohot tin ravakaz homeg-pov
    bavon havatah, povoz tairari pimaz homeo badae batat hepanez poriz God biñ ravat,
    “Ari nem añarab tinari raveg,” pot parun mañapan.
  jid-jid: Ahi Kristi hi duu u tie ndindi hi ni bi wa ba kpa y'me'a
  wmw-wmw: Kamana Almasihi ndi kusudi ya shariya, impa ukamilifu kila mwenyé kumwamini.
  gmv-GGM: Amaniza asa wursi xillisanas Kiristoosay woga wuris polides.
  ssg-ssg: Teka Ju eliliel tutuen usiai nauna ti Moses lehe waxi Haeu paxai ukek laha
    sawisawin. Tuahe Jises Krais hatapo tamusukewen tenen aweisal ien. Ape hatesol
    teka namilolaha xoxoan tetan, wasolalaha hani kapi Haeu i sawi.
  zpo-NT: nel Jesucrist mlozhaw rese kwaan nzhé ley, zee loka xaa wii lo Jesucrist
    le gan zo nali lo Dios.
  poy-poy: Kwa kwiza kwakuwi Kristu, malagaliru gakamilika, su woseri yawajimira watendwi
    waheri kulongolu kwa Mlungu.
  qwh-NT: Jesucristurecurllam leycunaqa cumplicärishqa, y peman marcäcurllanam, llapan
    nunapis alli nunana ticrashqa quecayan.
  gaw-gaw: Juda ag anam heṯeb amge Kristusnu uḏat oḵaip̱a, ig oonigp̱a genab dooṯem
    ele amu, ig ib amup̱a danab tutuḵu bemut daaṯem. Ig ḏop̱a tutuḵu beḵunignu ii
    heṯem. Uḏat amu Kristusnu uḏat oḵaip̱a aaḵu iiṯa meum amunu danab oh ag Kristusnu
    oolagp̱a genab dooṯeb aaḵuib Kayak Nug ahilagnu amu, “Danab tutuḵu,” awa aṯe.
  nca-nca: Dokoro Kristo ŋundo hutuŋo mandewore roneneŋowí tewero khe ŋu riní kini
    taró. Ŋundiro naŋge unipare soso iŋondutuwoyoteŋgo ŋundo roneneŋowí teteŋgo.
  zpz-NTPP: Gun nu nac Crisht, bded ni mod nu rnii leey par nu gyanap mbecy lom, gun
    orzeꞌ de yu nu ricy cup consuel lom gyanap dey.
  mkj-mkj: Pwa Christ indoa kadoarihla Kojonneddo pwa armaj ohroj ma pwojon en pwungla
    ipen Koahs.
  zac-NT: Pues parë grë ra naná rialdí lduꞌi shtiꞌdzë Dios, adë rianáldëdiꞌi rall
    tëchi lëy parë gac tubldí shcuendë rall lu më. Rac bëꞌa rall sulamëntë por Cristo
    napë nguiu tratë con Dios.
  kyg-kyg: Kalaisiꞌa apakesa afiꞌa fatago nehaya vayaꞌmogi fatago kavaꞌmo alisayafeꞌmo
    Goti keꞌaepa geꞌamo ago akame huno hano huꞌniye.
  kmk-kmk: Ta si Jesu Kristu ullawa’d nakatungpal sidat losana ipakwan dit lintog.
    Ot gapu’t dit kinalintog na, losana mantaḻgod kan siya maibilanga nalintog.
  cao-NT: Jato arati quinia tsi xo toa Moisés yoba nicahaina rë. Jama, toa mëstëhuahacati
    quinia Cristó jatihuani quiha, ja qui chitimicanaibo tëquë mëstëhuahacano iquish
    na.
  bbr-bbr: Krais ko sintore ämän nukan omoi owon. Inok roasir ko kon wou Krais mesin
    epar mai, ko epar Anut nukan amukup eposek rawai.
  inb-inb: Moisés tukui ima rurangapa niraiaskaka, Cristopimi puchukarirka; chasaka
    tukuikuna paiwa suma iuiarigkuna, mana pandarig niraiangapa.
  hrv-hrv: Jer dovršetak je Zakona Krist - na opravdanje svakomu tko vjeruje.
  box-NT: Mu bon, lé o *Krista nɔn ó o *Mɔyiize làndá bèró bìo ɲii súráa,
    bèra a na à bìa ɓúenɓúen na wee dé mí sĩa o Krista mu yi, à bán térén
    le Dónbeenì yahó.
  ote-NT: Ngueꞌa̱ pa núꞌʉ toꞌo camfri ra Zidada Jesucristo ya hinte ri muui ra nda̱xjua
    ley pa da za da ꞌmʉi xá hño ja rá thandi Ajua̱.
  wnu-wnu: Qomon igoar eng isi yarab Munon inubersiau tari eng dara qomon eng uburerei.
    End ne munon gugum munon inubersiau tari end wot oabigunor eng qas Qenu munon
    qoregen wurit qemeriba.
  zam-NT: Tac co'se' mbi'th Crist, Crist mbli ya inquinte tolo li mèn cas loo ley
    no tolo tyubdi's mèn loo ley co' mxo'f Moisés loo mèn nación Israel. No mbliguè'
    Crist le' mèn co' ante yila's loo Crist, Diox mdyal yòo mèna loo cón che'n Diox
    par gàc mèna mèn nalì no mèn nambìi loo Diox.
  zyp-NT: Khri cawh phungbia a changnah a cangnah cawtah Ama a zingpaw maikaw tah
    Khazing dingnah khah aa hmuh.
  sey-NT: Cua̱ñeseꞌe cayere Cristopi siꞌaye ne saopi. Ja̱je paꞌina, Maijaꞌquëpi Cristoja̱ꞌa
    nuñerepa paꞌiye ti̱ꞌañe necajiꞌi, Cristore sehuocohuaꞌini.
  nvm-nvm: Bu vierafero bu koikbuon giriesame mukorigia keojknum akaij iji igiaga
    God fu karauniakro bu ijeg vierafej. Regavo iji fuka ma bakin. Regavo bu Jesu
    Kurais ma vierafekva God fu bu karauniame ke una unam fuon ma ijia uniakfuon.
  mps-mps: Dago koneani, te bomai po wali peyu tama Godigo bidi doloba pai bidi nogi
    pobo tų, te tų te Krais asali sogo silali. Megi te gesi tų elalubao. Te Kraisde
    konealubo po dąų wabo we bidi, te Godigo augwali doloba pai we bidi nogi poaibao.
  pab-NT: Hiyaiya, Cristo atyo xaotyakiyaho kamiyanetya, hoka tyotya tyakekohenerenai
    haliti waiyexe aoka maheta.
  llg-llg: Mete ma hataholi kada tao tungga Heti-heuk, fo suek Manetualain simbo kasa,
    na, ndia bei ta dai. Huu ndia de Karistus tao natetu basa Manetualain Heti-heun,
    fo ela ita bisa malole to Manetualain. Boe ma hatematak ia, basa hataholi fo lamahele
    leu Karistus, bisa malole lo Manetualain.
  kyf-kyf: Nɩɩ, Klisɩ -wa Moizɩɩ titee 'wlubhalɩda. -Slɛɛn mɩa, -wa weee zʋa -Zezu
    Klisɩ dlɩ -gʋ, 'ma -Lagɔ zɛlɩa nyɩma tɩklɩɩ.
  tpi-tpi: Yumi save, Krais em inapim pinis lo bilong Moses, bai olgeta manmeri i
    bilip long Krais, ol i ken kamap stretpela manmeri long ai bilong God.
  mih-NT: Ta sa naha cuñi ñu nduvaha ñu ityi nuu ra Ndyoo sihin sa tyaa ñu yahvi tuhun
    i saha ra sii ra Moisés. Zoco vityi sa i quisi ra Cristo ta zandɨhɨ ra cuhva cuan.
    Vityi sa sino ñi iñi yo sii ra ta nduvaha yo ityi nuu maa ra Ndyoo ta natɨɨn cuenda
    ra sii yo.
  qvh-NT: Sayno yarpäyaptinpis Jesucristo shamushganyaglami say leycunata cumplinansipä
    cargan. Sayno captenga manami say leycunata cumplishgansipitasu Tayta Diosninsi
    perdonamansi, sinöga Jesucristuta chasquicushgansipitami.
  kms-kms: Te pugri Kraist nde gri lo ni gre te pre ei wute Kraist nei rimbig kin
    ni God nde rar pe unje rip segi yuwon pu yeru.
  agn-agn: Tenged kaman ong bindoat ni Cristo, indi ita ra gasakepan tang Katobolan,
    agod ang maski sinopay magto ong nandia risibien tang Dios bilang mato-lid.
  nhi-NT: Tlamilauca, Cristo oquichiu nochi tlen teniquilia in tlanauatil, para ohcon
    nochi naquin tlaniltoca inauactzinco mai chipauac.
  ttc-NT: Komo iktza' nyolin te Kawb'il, a te Krist oje k'ulun tetz, astilji kyaqil
    kye aj okye'okslayon ti'j okye'elal galan tuj twitz Qtata Dios.
  dan-1931: Thi Kristus er Lovens Ende til Retfærdighed for hver den, som tror.
  kwj-kwj: Nu hambwanda, lo mwanji ti ete tani Kurais ki humburo, ete wosiwani himiyama
    hurahama Kurais numbwa sembe wu hasiwani Gotri hima kipe wunu ri nandau.
  vie-OVCB: Vì Chúa Cứu Thế đã xuống đời để chấm dứt thời kỳ luật pháp, từ đây ai
    tin nhận Ngài, đều được kể là công chính với Đức Chúa Trời.
  kze-kze: ámáámba kwaráúndayavena Áánútu kwenaúranka'a arupí umásinkaniye sésa Yútaa-kwaasi
    kwáráan-amba Ísu Káráísiti séna minámbá ánásaivo kesááiyavesa áraire sewáíyávéna
    Áánútu kwenaúranka'a arupí kwéumatinkaimbanivo Yútaa-kwaasi minámbá íma kwégwaraawe.
  lbk-lbk: Tay kinedchengan Cristo nan mangiyangnenancha isnan lenteg ay mangipalenteg
    koma ken chaicha, tatno maifilang ay nalenteg nan olay sino ay mamati ken siya.
  mto-NT: Je̱ jáyuda juuꞌ veꞌe du̱jaanchjaꞌvidup je̱ Cristo, je̱ꞌe̱ tseꞌe je̱ Nteꞌyam
    kato̱kimpa̱a̱jmju̱dup, kaꞌa tseꞌe tyun ku veꞌe je̱ jayu du̱kutyonuvaꞌañ je̱ Moisés
    je̱ pyavaꞌnu̱n je̱tseꞌe veꞌem je̱ Nteꞌyam kyato̱kimpá̱mjadat.
  bzh-bzh: Hil araḳ ni bë Horek yi huk verup lah loḳ Kerisi, om sën Anutu rëḳ nanër
    alam pin sën ayoj na timu vu Kerisi lo nabë sir alam yohvu.
  guj-2017: કેમ કે ખ્રિસ્ત તો દરેક વિશ્વાસ રાખનારને માટે ન્યાયીપણું પામવાના નિયમશાસ્ત્રની
    સંપૂર્ણતા છે.
  jvn-NT: Awit Kristus kuwi wis netepi wèt-wèté agama. Manungsa bisané dianggep bener
    lan ketampa Gusti Allah kuwi kudu pretyaya marang Yésus Kristus.
  byr-byr: Sareꞌ dareꞌnesɨ. Kɨwɨnyaꞌ yɨdaꞌmaraangeburɨneꞌ Kɨraazɨtɨyarɨna mena yɨwɨnɨkesɨ.
    Yɨ aꞌmwe yuyara Kɨraazɨtɨyarɨ lɨmwabɨzaꞌna sahwaraavɨ Gotɨyai “Yɨdaꞌmaraangeihɨlyɨ,”
    wɨdathelyɨ.
  ian-ian: '@see-verse:ROM.010.003'
  hun-hun: Mert a törvény végső célja Krisztus, minden hívőnek megigazulására.
  mcf-NT: 'Esusuidtsëqui Nuquin Papan: —Bëdamboec tabadta —quequin chiaid Moisesën
    dada uactedi naquidquio nec. Adec icsaisa yec matses icsaid bedshunuec abided
    cuidadec unësac caondash. Nëbi Esus tantiasho Nuquin Papan matses bëdamboen isec
    icsaisabimboecnuc.'
  kjs-kjs: Gore enaali raayome Yesu madaa kone rulaeme-le Gote-me go enaalinu ma-redepo
    yaaya. Go puma Keriso-me rekena agale ma-dia yalisa.
  mni-mni: Maramdi thajaba mi pumnamakna achumba chatpa oinabagidamak Christtana Wayel
    Yathanggi aroiba adu oire.
  yad-NT: Tapi su̱pa̱jada Ju̱denuni̱ Crístu jiñiquejada jto̱tadedaju̱, vurya̱tidye
    sarye varirya jiryatiy su̱teda samivyevyu̱y, ti̱ta̱ju̱ jiryatiy simu tuva̱chuvadyevyu̱y.
  mxb-NT: Dá chi̱ mií Cristo kúú na̱ ni̱ da̱xínko̱o choon saꞌándá ley, dá kía̱n kando̱o
    vii ndidaá ña̱yuu kándísa Cristo noo̱ Ndios.
  pon-2006A: Pwe Krais ketido oh kaimwisekala Kosonnedo, pwe aramas koaros me pwoson
    en pwungla rehn Koht.
  maq-NT: Jesucristu ne, me vëhë xi casahmichihin me yëjë ni cjua xi vitexa ley rë
    Moisés, cojo sa xi yëjë ni xuta xi cumangucacun me cojo Jesucristu ne, cjuë jyë́
    rë me.
  hto-hto: Mei jɨɨ, Cristo billano nana íemo ɨ́ɨnotɨno Juzíñamui anamo ñue jaɨ́cɨna
    itátagaiaɨoɨ. Ie jira comɨnɨ Juzíñamui eróicana ñue íaɨoɨ íllena, Moisés ocuica
    uaimo danɨ íaɨoɨ nɨ́cɨduafuena Cristo jae féitate.
  por-BRBSL: Pois Cristo é o cumprimento da lei de justiça para todo aquele que crê.
  ces-NKB: Vždyť cílem Zákona [je] Kristus, k ospravedlnění každého věřícího.
  cui-cui: Barapomonae jopa yabara yaputaeyo xua po coyene Cristo jopa ainya cui cana
    exanaeyo Moisés pia peitorobi coyenewa tatsi. Daxota anoxuae jiwi jopa cana matawenonaeyo
    barapo Moisés pia peitorobi coyenewa tatsi xua po peitorobi coyenewa bequein jiwi
    yabara nanta xeina xua pinae poxonae yabara jume cuiya exanaena pinae xeinaena
    pejʉntʉ coyene xanepanaewa.
  boj-2014: Iga qalie, Kristus a Moses aqa dal anjam kalil keretekritej. Deqa tamo
    uŋgasari kalil Kristus qa naŋgo areqalo siŋgilateqnub qaji naŋgi Qotei aqa ŋamgalaq
