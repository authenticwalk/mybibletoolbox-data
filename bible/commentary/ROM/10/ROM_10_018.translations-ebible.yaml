  mox-mox: Nage taha toga ʼimiega navonaya, “Ta maʼoda me Diu weaqidi, nage taudi
    Ieisu Valena ge ida noqolia?” Ta yavona aqiaqiemi, niʼa inoqolia mana Buki Nugwenugweina
