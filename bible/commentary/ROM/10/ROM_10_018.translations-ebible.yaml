    কণ্ঠস্বর সারা পৃথিবীতে ছড়িয়ে পড়ে, তাদের বাক্য পৃথিবীর প্রান্তসীমায় পৌঁছায়।”'
  mil-NT: 'Te vá cúú cǎháⁿ‑ó sǎ ñà túú ní nǐhí ñǎyiu isràél tnúhu‑gá, chi nchaá‑yu
    ní níhǐ‑yu tnúhu‑gá, chi núú tùtú Yǎ Ndiǒxí càchí‑xi: Cue tée ní cáháⁿ tnúhu Yá
    Ndiǒxí ní cáháⁿ‑güedé tnúhu‑gá núú ñǎyiu, te tnúhu‑áⁿ nǐ xíté nuu‑xi nɨhìí ñuyíú.
    Duha càchí‑xi núú tùtú‑gá.'
  myu-myu: '— Judeuyũ bit kawẽn idipat o''ya''ĩjojo — i õn e''em eywebe. O''ya''ĩjojo
    ip. Imẽn e''em Deus ekawẽn tup―Isaías emudupmubararaktup: Ixeyũ ekawẽn o''ya''ĩjojo
    ip soat kaka dag̃ayũ, i. Ag̃oka''abi dag̃ o''yawẽg̃mupõg̃põg̃põg̃, i. Imẽn e''em
    Deus ekawẽn tup.'
  fue-fue: 'Amma mii ƴama kaa ɗo: Isira''iilaaɓe nanay woni na? E gooŋa ɓe nanii!
    Gam dewtere wi''ii: «Daaɗe maɓɓe nanaama der duuniyaaru fu, Haala maɓɓe yottike
    kaddi leydi.»'
  amk-amk: Wape yutang berahai, tarai we etarami kaiwo kariri Kristusi kaharai e?
    Todoni kontai etaramioai kawuru ampa! Weo na Sempaisi ne Kaiwofo weai dotu deyo,
    “Erawamifuifoi dotu wari nunei sentenang ampa, tuti ene kaiwofo dafai wariaia
    sobu nunei rea naya fo ampa.”
  fai-fai: Kata naka dákadáli, wanang kinim iyo sung kidel so kidibiwe? Au, be Got
    godin weng bakosa taw kidisidiw. “Kale im weng uyo yak adikum bakan kuw tabodu
    uyo adik wakadása. Kale weng bo sák bakan bom yak aba maek aba ausu.” Kalesu.
  ura-NT: 'Nena canu aitoon, acaauru rai beratenojoi aonacurenihane jaunna esenetaaureniha.
    Aihei jerihane, aonacuruhane saijieeinte esenetaaurene. Nii que te aitiin: “Chauratane
    sacutaainte amuhemujueein que ereereecure. Nii jaunte itolereneein chauratane
    sacutaain nenacaauru rene turuhe nii erenaa,” naain laenanohineein nelu Cana Coaunera
    Quiricha cuhane.'
  mcd-NT: ¿Uhuun caifo Israelifoan nan tsain shara Jesushuunoa nicamisimun? Ai, man
    nicamisifo. “Manifoti anoafoan nan tsain shara man nicafo,” ishon David cununi.
  urt-urt: Kom detaꞌe lai me lenge Juta miyeꞌ tuweinge? Tinge yisande wusyep uku,
    lakai pakai? Hei! Tinge si yisande kili. Poi sisyeme, lenge miyeꞌ tuweinge lalme
    ŋaiye nalꞌe nalꞌe kekep lalme pe, tinge si yisande wusyep mise tikin Got. Pe wusyep
    tikin Got si nalꞌe nalꞌe nato moi ilyeh ilyeh kekep lalme.
  kiz-kiz: Lakini ijobha, “Je bhap'eliki lepi?” Ena, kwa hakika nesu. “Sauti jha bhene
    jhimali kuhoma kwibhala mu nchi jhioha ni malobhi gha bhene kulota miisho ghya
    dunia.”
  tzo-TZE: '“¿Me yu''un mu''yuc to ya''yojbeic sc''op Cristo li jchi''iltactique?”
    me xachiique, ya''yojic xa. Yu''un jech ts''ibabil ta sc''op Dios: Chvinaj batel
    sc''oplal ta sbejel banamil. Cha''yic scotol cristianoetic ti buyuc no''ox oyique,
    xi ts''ibabil.'
  lex-lex: 'Mere yanpa plola de Israel re edonna ratlin ma''ta kot de me? Hota edon
    emkade! Plola ratlin oleka wa. Yoma Puka enakota niwra: “E rakot nohor oleka la
    hare honona la'' noheri woru-lyanti nayanni. Pa lirni-tunnu honona de nwewr olek
    la noheri woru-lyanti nayanni.”'
  dov-dov: Pesi ndamba, “tebakamvwa na?” Iyii, mbubonya bangelo lwabo bakanjila munyika
    yoonse, alimwi majwi abo kumagolelo anyika”
  rgu-rgu: 'Au atane soba, leo iaꞌ: bate emi afi mae, lahenda Israel ara ta parnaa
    ramanene laꞌe-neuꞌ Kristus, do? Tantu ara ramanene so! Sama leoꞌ manaduiꞌ neme
    uluꞌ mai nai Manetualain Susura Makamoi Na daleꞌ nae, “Manetualain mana nesi mata
    nara helu laꞌe-neuꞌ Ramatuaꞌ a nanatui-nanabekaꞌ nai dae-bafoꞌ ia katemaꞌ so;
    Sira dedea-nafadan losa nai dae-bafoꞌ a bukun haas so.”'
  toc-NT: 'Caj la̠ta aquit clac­pu­huán: ¿Pi̠ huá cahuá chuná tali̠lay u̠ma̠ko̠lh
    judíos cumu para caj nia̠ takax­mata xta­chu­huí̠n Cristo? ¡Oh, xli̠­ca̠na pi̠
    ni̠chuná, porque aya hua̠­katá takax­matni̠t! Huá chuná cli̠­huán porque antá
    nac xta­chu­huí̠n Dios chiné tatzokni̠t: Xta­chu­hui̠ncán akchu­hui̠­naní̠n xli̠­ca̠­lanca
    ca̠quilh­ta­macú kax­mat­cani̠t, y la̠ta tu̠ xlacán taliakchu­hui̠­na­má̠­nalh
    tala­ka­pun­tu­mi̠ni̠t hasta anta­nícu a̠tzinú tan­ke̠nu̠y anta­nícu tala­má̠­nalh
    cris­tianos.'
  som-som: Laakiin waxaan leeyahay, Miyaanay maqlin? Haah, runtii. Codkoodii wuxuu
    gaadhay dhulka oo dhan, Hadalkoodiina wuxuu gaadhay dunida meesha ugu shishaysa.
  mam-C: '¿Mipela xkyb''i tkyaqil xjal Tb''anil Tqanil kolb''il? Matxi, qu''n ikytzi''n
    ntq''ma''n Tu''jil Tyol Dios: Ma tz''el tq''ajq''ojil twi'' tkyaqil tch''iysb''in
    qMan Dios toj tkyaqil twutz tx''otx''. Ex a Tqanil ma kanin kyuk''a kykyaqil xjal.'
  ndj-ndj: Lakini ngudasha, Wuli, vapikana ng'odu unjagila awu? Yina, vawupikanilili,
    kucha Mayandiku Vang'alili wuvadeta. Lishu lyawu likwila mlima wosi, filongu fyawu
    fikwila mbaka mumbelu ya mlima.
  mbj-NT: 'Hỹỹ kä, hajõk Isaraéw buuj rah''yy kana''eeh do hyb n''aa ỹ eaanh hahỹỹh:
    Dooh g''eeh rapanyyg enä hõm Kristo ky n''aa hã? Rapanyyg enä hõm né hẽ. Hahỹ
    P''op Hagä Do kyy kerih do her''oot do hã rapanyyg enä hõm né hẽ ji bahapäh: “Badäk
    hahỹỹ bä haw''ããts hẽ sa kyyh këh ỹ n''aa bawäd däk. Dawëë sa kyyh kaja däk këh
    ỹ n''aa hã.”'
  lat-VUC: 'Sed dico: Numquid non audierunt? Et quidem in omnem terram exivit sonus
    eorum, et in fines orbis terræ verba eorum.'
  ngp-ngp: Mna nauza, togoleni ni kindedi hawawivile ulosi? Ikindedi weva kwaviya
    Mawandiko Yakukile yagamba, “Izwi dyawe digenda isi yose, milosi yawe ibilikizwa
    kubula kwo uheelo we isi yose.”
  enq-2: 'Dopaka doko, Kraisanya lao pii lapae doko Israele dupame nasiamipi lao nambame
    tipa pilyo. Kiningi etete, pii doko sepeami! Pii mende dapa lao pepa pyapae silyamo:
    “Pii lapae doko yuu dupa pitakanya taeyapala, paakale pao yuu soo etao dupa pitakanya
    kapa peana” lapae silyamo.'
  eng-ASVBT: But I say, Did they not hear? Yea, verily, Their sound went out into
    all the earth, And their words unto the ends of the world.
  mna-mna: 'Kenako toso parei pizin Israel? Zin tileŋ uruunu ambaiŋana zen? Soom.
    Zin tileŋ kek. Pa sua ki Merere isombe: Kalŋan ila ma irao lele ta boozomen ma
    karkari tileŋ lup. Pa sua kizin ila ma irao toono kek.'
  myw-myw: 'Tage bulagan inekes, tan? Magen! Liva̱nen nises mamagina: “Ages bo iliganes
    ven babaw wasigeis. Asilivan bo ikatiliganes ven babaw wadaban pwepway.”'
  sby-sby: Sena nicakubinga nkabalanyumfwa maswi awa? Sobwe, kunyumfwa balanyumfwa
    nditu. Mbuli Mabala ncalambangeti, “Liswi lyabo lyalanyumfwika pa cishi capanshi
    conse, maswi abo alashika ku mapwililisho a cishi.”
  sll-sll: Sikinaminga pamba, ha i haya pir po siminue. “God honagi ari ganba uling
    holo holo i pire nega dire ari hobi di tibi ol tongure pai omua.”
  yaq-NT: 'Taa inen ne nattemae, jaisa bempo, Krijtota betana nok lutu''uriata ka
    jikkajakamme ja''ani. Jana''aka. Ju''uneewa bem a'' jikkajila''po, Liojta nok
    lutu''uriapo a'' ji''ojtei''i benasia: Jume'' Liojta betana yeteu noktuawakame,
    si''ime bwiat yeu tajtia jikkajituk. Intok ju''u, bem teuwaa''u, si''ime aniat
    yeu tajtia jiapsammeu yuumak.'
  uro-uro: Sokt diva ngu snanbät toqortäqyia, ngu lu ama Israelqäna di qoki sa nga
    qaku rha nari? Ari, sa rha nari inguna ama Abuk na ama Mabu qiat tamän doqortäqyia,
    “Arha eguin sa ngä met pät ama ivätki moe bä arha eguin di ngä met säda ama ivätki
    at tärhäkt moe.”
  ita-1885: 'Ma io dico: Non hanno eglino udito? Anzi, il lor suono è uscito per tutta
    la terra; e le lor parole fino agli estremi termini del mondo.'
  muy-muy: 'Ay ègia nahkay ti nəɗəm : Ndam *Izireyel tə̀bi slimi ana ma hini ndo aw ?
    Iy, tə̀bia slimi a, aɗaba àbu məbəkiani a Wakita ge Melefit bu nahkay hi : « Ma
    gatay ya tə̀ɗəm ni ti tə̀ɗəmoru a məlaŋ vu ɗek. Mis ga duniya ɗek tə̀bia slimi
    ana ma gana. »'
  kqc-kqc: 'Idu nikaiteida: bi mina sina de neideyadi ba? Rama iniye neideyadi—ini
    adina: “Ini goroka bi kono tora noibanuri, ma ini ago ka gagani tora noibanuri
    urafo rei diyo.”'
  tav-tav: 'Judío maja maca Dio ye quetire cabuio ecooquetana me ãma na maca. Nairoacã
    buiori maja nare cabuionucubajupa. To bairije ĩrique ã Dio ye queti ucarica pũuripʉre:
    Dio yere buiori maja na cabuiorije ati yepa nipetiropʉ jejacoapa. To bairi nipetiropʉ
    macana api peticoama na cabuiorijere, ĩ ucarique ã.'
  eng-ULB: But I say, “Did they not hear?” Yes, most certainly. “Their sound has gone
    out into all the earth, and their words to the ends of the world.”
  spa-VBL: 'Y no es que no hayan oído. Muy por el contrario: “Las voces de los que
    hablan de Dios se han oído por toda la tierra. Su mensaje se extendió por todo
    el mundo”.'
  fra-_FOB: Mais je demande, ne l'ont-ils point entendue? Au contraire, leur voix
    est allée par toute la terre, et leurs paroles jusqu'aux extrémités du monde.
  hau-ULB: Amma na ce, “ko basu ji ba ne? I, tabbas'' muryarsu ta kai dukkan duniya,
    kuma kalmominsu sun kai har karshen duniya.''
  mal-mal: 'എന്നാൽ അവർ കേട്ടില്ലയോ എന്നു ഞാൻ ചോദിക്കുന്നു. കേട്ടിരിക്കുന്നു നിശ്ചയം:
    “അവരുടെ ശബ്ദം സർവ്വഭൂമിയിലും അവരുടെ വചനം ലോകത്തിന്റെ അറ്റത്തോളവും പരന്നു”.'
  kkc-kkc: Egeesi ma kulodu ayo Isalael odoo dia goo maga ka woosowa. Diba to tekepo
    olo dusomo? O. Diba olo dulugaso. Bei, Godeeyo to booka mapoo hogugu oso egeesee
    takooso, “Dia to mi susuga mapoo dudobuguso. Esiga odoo susuga oso to hagee duso.”
  lit-lit: 'Bet aš sakau: ar jie negirdėjo? Kaipgi ne! Dar daugiau: JŲ garsas PASKLIDO
    PO VISĄ ŽEMĘ IR JŲ ŽODŽIAI – IKI PASAULIO PAKRAŠČIŲ.'
  urd-GVR: To phir sawāl yih hai ki kyā Isrāīliyoṅ ne yih paiġhām nahīṅ sunā? Unhoṅ
    ne ise zarūr sunā. Kalām-e-muqaddas meṅ likhā hai, “Un kī āwāz nikal kar pūrī
    duniyā meṅ sunāī dī, un ke alfāz duniyā kī intahā tak pahuṅch gae.”
  far-far: 'Ma nau ku ledi ''uri: Nia mamana ne wane Jiu ki nao kera si rongoa Farongoe
    Lea? Nao! Kera rongoa, sulia Kekedee Abu be fata ''uri, “Lingeda ki talofia laona
    molagali tafau. Ma fatalada talofia laona molagali tafau.”'
  suz-BL: मार, येसु ख्रीस्‍त आ लोव़ यहूदीपुकीम मनेन्‍मे ङा? नेंतेक्‍म। “एको लोव़ तेइ
    तेइ रागी नेल्‍लेमी ब्रशो बाक्‍त” दे ब्रेक्‍शो बाक्‍ब। भजन संग्रह १९:४
  car-NT: 'Wykaje te: Moro oka aneta''pa iro ke tywaije nandon? Pa''poro ero nono
    tu''po te moro inekarityrykon tywota man. Morokon kari''na waito''kon nono y''matypo
    ''wa ro moro aurangonymbo tytunda man.'
  amp-amp: Mirahko Judam ka nhai gutnius mrokfot wanyrmom. Nd gutnius mrokfot yimam
    ptha nuhasmohat rom bi wanymom. “Kmiyakmim bi wany bugamomm rroh tngm. Rom pthayuk
    mrokfom bi wany bugamomm.”
  bht-bht: पर मैं बोलदा है, की इस्राएली लोकां पक्का ही यीशु मसीह दे संदेश दे बारे
    च सुणया है, क्योंकि ऐ पबित्र शास्त्र च लिखया है, “उना दे बचन सारिया धरती पर न,
    कने उना दे बचन धरतिया दे कुणे-कुणे दीकर पुज्जी गियो न।”
  eng-NOY: But I say, Did they not hear? Yes truly, “Their voice went forth into all
    the earth, and their words to the ends of the world.”
  cub-NT: 'Ʉ̃i que aru, yópe arĩ, coyʉjebu yʉ: Jẽniari jã́ivʉ mʉre: ¿Israecavʉ jápiarejaquemari
    cãreja Jʉ̃menijicʉi yávaiye méne? Jʉ̃́jʉ, jãve jápiarejaquemavʉ na diede. Jʉ̃menijicʉ,
    yópe arĩ, toivaicõjenejaquemavʉ ʉ̃i yávaiyede ʉ̃i cʉed̶aiye báque borore: Jã́icõjeñʉ
    põevare cavarõre aru ne jã́ru, majide d̶ajebu náre pʉeno baju meacʉ Jʉ̃menijicʉre.
    Aru ne jã́ru caiye Jʉ̃menijicʉi cʉed̶aiye báquede jãravʉa coapa aru ñamiá coapa
    máre, majide d̶ajebu náre Jʉ̃menijicʉi yávaiye jaʉbeda, arĩ toivaicõjenejaquemavʉ.'
  ita-1927: 'Ma io dico: Non hanno essi udito? Anzi, la loro voce è andata per tutta
    la terra, e le loro parole fino agli estremi confini del mondo.'
  lww-lww: Nane nesum̃a nemlologon ke pa le Yu la ne, ana yoko naviunena tai kilia
    kate e nene, sape Pona osum̃a omlologon ke pan la sanene komin nap̃a ositom osape
    pona la pe amloge re ya nap̃a Siriena Wa pisayu poli yo? Ana yoko nevisatam̃ea
    nesape, Peraga, visena kiena ne Ntewa tol la nakonua rui. La make ga akilia maran
    taaga torokin ke nap̃a la make ga apisu ke mrae amio kupario a verue lala, sa
    ke ga nap̃a visena tai e Tus na Yauena pisayuia, pisape “Yeririna make ga na yomarava
    nini wetelu apisu sur la meta e sinapane, a apisu kilalea sane Ntewa sike na,
    pano-o tol yeririna la e yo la nap̃a asike koperina, la m̃ena apisu kilale asape
    kiena m̃areraena keviu pap̃isi.”
  ckb-ckb: 'بەڵام دەڵێم: ئایا گوێیان لێ نەبوو؟ بێگومان گوێیان لێ بوو! [پەیامیان بە
    هەموو زەوی گەیشت، وتەکانیان بەوپەڕی جیهان.]'
  nas-nas: Isireeli-nupoonge aming-koo masikaꞌantavaavaung, aiꞌ mmeꞌ taaravaavaꞌ?
    Otoaꞌ. Bakei taaravauꞌ biikaang minkunaa deemparako daariari otoinaꞌ eeꞌ, “Biikaang
    kara beremparuꞌ ootukunairu-koo. Napoꞌ biikaang minkunaa beremparioꞌ taaravauꞌ
    ootukunung kansiꞌkooninge.”
  uvl-uvl: 'Pe e teke e onteia imo ke pomai: Hehei pe hana nenge Israel mai, te longe
    helenga urana toto ngana pule ma ero? Iri te longe ke ulolo. Iange NeHalang nena
    alalaha nenge tehas sue ke ulolo hele ke teke, “Te longe hana nemur reria haliunga
    nga ich lochloch, pe reria haliunga song ke langa kileng lochloch ngana nga ich.”'
  eng-BBE: 'But I say, Did not the word come to their ears? Yes, certainly: Their
    sound has gone out into all the earth, and their words to the ends of the world.'
  ixl-CNT: 'Loqꞌ yitꞌ tiꞌ koj aas yeꞌ nitabꞌi u yolbꞌal Tioxh qꞌu Israeel. Nimotxtabꞌi.
    Tan nital u Yolbꞌal Tioxh: —Vetpax bꞌen u yolbꞌal Tioxh tu kajay u vatz amlika
    txꞌavaꞌ. Abꞌili tijuꞌtebꞌal u vatz txꞌavaꞌ.— Chia.'
  xsi-xsi: Taitu naneŋgu kasoŋâŋa ikeno mine; tiambo kinzi Isrel ŋgu ŋandai siloŋo
    pâri ara ŋinde, tiya? Naŋa apaimi tu kinzi siloŋo lâ. Maro Kindeni kawa ŋgua ikeno
    lâ pepa tini mine tu, “Nenzi sarawâŋa ilâ isala nia ndoni lâ tâno kulu, aku tamâta
    lâ lawea ndoni siloŋo nenzi ŋgua ŋinde.”
  crx-NTPO: Njan 'et hukwa nohooduskut, Israel oodune'ne 'aw eh ndi khuni hiyulh e'dits'il?
    A, huyulh 'údants'o. Njan Yak'usda be 'udustl'us k'ut 'et 'utni, “Ndunne nakhúni
    u'áne bughuni ts'iyanne ndi yun k'ut yudánts'o 'et ndi khuni dune hiyubodulh'eh-i
    nts'e la dune huwhut'í-un ts'iyawh hidánts'o.”
  kan-OKCV: 'ಆದರೆ ಇಸ್ರಾಯೇಲರು ಎಂದೂ ಸುವಾರ್ತೆಯನ್ನು ಕೇಳಲಿಲ್ಲವೋ ಎಂದು ನಾನು ಪ್ರಶ್ನಿಸುತ್ತೇನೆ?
    ಅವರು ನಿಶ್ಚಯವಾಗಿ ಕೇಳಿದ್ದಾರೆ. ಪವಿತ್ರ ವೇದದಲ್ಲಿ ಹೇಳಿರುವಂತೆ: “ಅವರ ಸ್ವರವು ಭೂಮಿಯ ಎಲ್ಲಾ
    ಕಡೆಗಳಲ್ಲಿ ಹೋಗಿರುತ್ತದೆ, ಅವರ ನುಡಿಗಳು ಲೋಕದ ಕಟ್ಟಕಡೆಯವರೆಗೂ ವ್ಯಾಪಿಸಿವೆ.”'
  bbb-bbb: Rove E Isureroko ije bube Jesu Kuraesido vua ije fie? Na vierafe bune isuibe
    fie ijadufuo maeje bune isuibe buki akae ijia isoena ijiege kuae, Bu Godido vua
    boeje bu nijasiakinu kuariaeva ije bune dabe kuaena are irore boegia oenoe. Ro
    kuke vua ije bu dabe kuaenoevo ije e ae mumabo ijia karinoeva ije bune fie furivano
    kuae.
  blw-blw: Ngém pakay chillu achicha omafurot hen anchichay Judio nò. Ay ancha an
    cha-an changrén. Faén, te chechengngarcha met, te nesosorat hen alen Apudyus way
    ekatnéén, “Niwarawag hen alena ah karotarota wat nanhemamag hen tatagu hen kafabréfabréy
    ingganah péppég hen lota.”
  tam-2017: இப்படியிருக்க, அவர்கள் கேள்விப்படவில்லையா என்று கேட்கிறேன்; கேள்விப்பட்டார்கள்;
    அவைகளின் சத்தம் பூமியெங்கும் அவைகளின் வசனங்கள் பூமியின் கடைசிவரைக்கும் செல்லுகிறதே.
  azz-NT: 'Pero namechtajtoltía ijcuín: ¿Xe melau que in pueblojuani de Israel amo
    quicacque ya nijín tanojnotzalis de Cristo? Pues amo melau. Porín yejuan cuali
    quicacque ya, ijcón queme in Tajcuilolamatzin de Dios quijtoco ijcuín: Porín nochi
    senmanahuac in tanojnotzani quitetapohuijque ya de Cristo. Huan cachi oc tech
    nochi in talticpac in tequitini quinmatiltijque ya in tacaquini de Cristo.'
  spa-RV-1909: 'Mas digo: ¿No han oído? Antes bien, por toda la tierra ha salido la
    fama de ellos, y hasta los cabos de la redondez de la tierra las palabras de ellos.'
  csy-csy: Ahihang, amate in za ngei ngawl ziam? Za lalawm hi, amate aw nging in leitung
    theampo thawn a, amate kammal te sia leimong dong in thang hi, ci hi.
  mxq-NT: '¿Per tii, kyaj tʉ tmʉdowdʉ ja israelítʉty ja Diosʉ ꞌyayukʉ? ¡Ti ko kʉdii!
    Ja Diosʉ jyaaybyajtʉn jyʉnaꞌañ: Ja ayuk tʉ yajka̱jxwaꞌxy es tʉ yajnijáwʉ ma̱ tʉgekyʉ
    naxwíñʉdʉ, es ja ꞌyayuk tʉ jyaꞌty extʉ ma̱ naxwíñʉdʉ kyugʉxʉ.'
  tzj-NT: 'Pro ja wach tak aj Israel ¿la ma quic''axan ta c''a ja utzlaj tzij? Quic''axan
    como cani'' tz''ibtal can chipan ja rtzobal Dios, quewa'' nbij ri'': —Ekajnak
    chic ja rbixic nojel nat nakaj tre ja rwach''ulew, ne''e.'
  tdt-tdt: Entaun hau hakarak husu, ema Israel nunka rona kona ba Kristu ka? Sira
    rona tiha ona! Hanesan hakerek iha Livru Sagradu dehan, “Liafuan diak foo sai
    tiha ona iha mundu tomak, husi rai ulun too rai ikun.”
  ron-BTF: 'Dar eu spun: Nu au auzit ei? Da, într-adevăr, sunetul lor a mers pe tot
    pământul și cuvintele lor până la marginile lumii.'
  eng-WEBP: But I say, didn’t they hear? Yes, most certainly, “Their sound went out
    into all the earth, their words to the ends of the world.”
  eng-FBV: 'It''s not that they haven''t heard. Quite the opposite: “The voices of
    those speaking for God have been heard all over the earth—their message went out
    to the whole world.”'
  nld-1939: 'Maar dan vraag ik: Hebben ze haar misschien niet gehoord? Toch wel! “Hun
    stem heeft zich over heel de aarde verbreid, En hun woorden tot aan de uiteinden
    der wereld.”'
  bwo-bwo: Aab aatuna, eshe, b́ keewts keewo shiyatsno eteya? S'ayin mas'aafotse,
