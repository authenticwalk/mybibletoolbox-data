    hiꞌalagon.”
  cbv-cbv: 'Nin pah yeebdíh wã niíj ʉʉ́bh joiná caá: “¿Israel jʉimená caán doonádih
    ĩt joijícan taniít?” ñi jenah joyóchah. Caandíh yoobópdih ĩt joijí ta yʉh caá.
    Páant ĩ joyátjidih tigaá Dios naáwátdih naóh yapani nin pah ãt niíj daacáp tajĩ:
    “Dioíh doonádih nihat pebhboó ĩt naóh peetép wʉt jĩ. Pánihna, nihat baácdih moón
    caandíh ĩt joyóp wʉt jĩ”, ãt niíj daacáp tajĩ.'
  taw-taw: Yad pen nɨbop agnɨgebin, kɨli takaw teplep anɨb ak nɨgɨlak akaŋ? Yaw, kɨli
    nɨgɨlak agebin. Buk Baybol ak tɨkɨl anɨb agak, Bɨ takaw agñeb okok, takaw kɨli
    anɨb ak lum awl ak mɨdupsek amɨl, man okok kɨd kɨd mɨdupsek yɨbɨl amek nɨgɨlak
    agɨl tɨkak.
  jic-NT: 'Ca nacj nepénowa javelepj judiopan ma tjepjyacan̈ Dios tjevelá qjuis Jepa
    Jesucristo po''ó. T''üc'' tjepjyacan̈ yupj. Dios Popel vele: “Gente jun ta''á
    patja, nin tjepjyacan̈ yupj tjowelepj. Niná tjowelepj jun ta''á.” Dios Popel nin
    vele.'
  zap-NT: 'Naap naa yna de: “¿Peguin wondet méno?” Per yna noo, che won meno, porke
    lo xgyiich Dëdyuzh re: Ydendxee gyëzlyu che wakzëëto, axtegue gyëz ne mazre natdee
    ne nak lo gyëzlyu che wakzëëto.'
  wer-wer: Ne epël niamaan. Pit ngön ompyaut kat nawiin ma? Won, pit yok kat wiaurö.
    Pöta ngönte ngönëntak epël wia. “Pitëm këm ngönöt yang epotë sa pet yair. Ën ngönöt
    ka poutë pangk yaë.”
  ipi-ipi: Utupane-mane Kataisa lo bilipi naleaini nembo teyama tekeko, Gotena pii
    layene epene okone ale nayaini mambele, utupane-mane bilipi naleaipe lo nambato
    tipa napeyo. Jia. Gotena pii pepa pelene eya mindimane loto, akali minditupa-mane
    Gotena pii lo tawe yai-kola, wandakali palu peyai tupa pitaka-mane pii okone ale
    ayiake leaini layene eya. Pii okonemane wuane leya okonena, wandakali utupane
    pitaka-mane Gotena pii layene epene okone ale ayiake loto teke, Kataisa lo bilipi
    naleaini nembo teyama.
  qul-NT: 'Nokataj tapucuni: ¿Manachu evangeliota uyarerkancu? ¡Arí, uyarerkancu!
    Escrituraka nin: “Paycunapaj willaskancoka tucuy cay pachaman llojsin, tucuy cay
    pacha c''uchuntinman chayan parlaskancoka.”'
  ter-NT: 'Itea anéye émbemopikenoe: Âvoikopomea káma jûdeuhiko? Ako kalíhuina kó''iyeaneye!
    Kámoanepepo, kuteâtimaka koêku ne yutoéti emó''uke Itukó''oviti vo''ókuke, enepone
    koêti: “Herumó kixone kúveu mêum ne koyuhó''iyeati koêku. Itóhineheone neko yûho
    ya uhá koeti poké''e yara kúveu mêum” koêti.'
  bmr-NT: 'Jaanoco uujoho dilluhi: ¿Nacu fɨne guubuutɨmo tobogoco? Cha, imino du guubucuurumo.
    Mɨɨro toonotɨ Caatɨnɨhaame jillɨ neehi: Diito ɨjɨɨbogono fanoojiinɨjeri guubuvusurahi,
    diito iimaa jiinɨjejɨnibacɨvɨ ɨfutucuurahi, noono.'
  fuf-fuf: 'Kono mi wi''i: hara ɓe nanaali? Oo''o: «Hito kammuuli ɗin yahii e leydi
    ndin fow, e konguɗi majji ɗin yottoyike haa ka kattudi leydi.»'
  bhl-bhl: 'Kate, kawtiw banban i elo “Fein!”, danginba kekabiliw te. Nimtew angom?
    I kilele kililinba sako? Babo! I weng be kilele kilikabiliw kate, yu Sunbin-Got
    em fut ayem em bokose weng be kililoliwka! E bokolomele: “Im yangsiliw weng be
    abiil fe kawin fe aneng aneng angom alik alik kasel im dim kel fitewse te. Kawin
    fe abiil fe kasel alik alik i mali im yangbiliw weng be kilisiliw te.”, angse
    kale.'
  ons-ons: Ŋo siluŋ na qeson maile, ea eŋe welekatne don maine yewa mi detkoi? O,
    eŋe mo detkoi, ea wane Anutu wane papiaŋo don iwa yale ramaike, “Eŋane aŋa donenane
    ukatneŋo kepe baŋem korop ari wareke, eŋane donŋo kepe kino ari lotkewareke.”
  con-NTPO: 'Tsa''ma ñajan que''ima iñajampaña: ¿Ñoa''me ti israendeccuja Chiga Aya''fama
    paña''fambi? Me''i, ñoa''me tsu paña''fa. Nane Chiga Aya''faja su: Tise''pa candusian''choma
    poiyi''cco a''i paña''fa. Nane sefacco já furichoni tise''pa condase''choja napi.'
  ghs-ghs: Oonihe ana qasa noorake hiire. Nokoi oho noo ma pobi bosata te nookarani
    mae? Bamu, oke nookata. Too abi nokoho noo ma pobi oi tora ma haba ma kusu hoho
    samaneta gegebeteta.
  peg-peg: ମାତର୍‌ ଆନ୍‌ ଇନାଙ୍ଗ୍‌, ହେୱାର୍‌ କି ୱେନ୍‌ୱାତାର୍ଣ୍ଣା ? ଆଁ ହାତ୍‌ପା ସାସ୍ତର୍‌ତ
    ଲେକାମାନାତ୍‌; “ସବୁ ପୁର୍ତିତ ହେୱାର୍‌ତି କାଟ୍‌, ଆରେ ପୁର୍ତିନି ହାନ୍ଦି ପାତେକ୍‌ ହେୱାର୍‌ତି
    ବଚନ୍‌ ୱିଣ୍ଡ୍‌ଜି ହାଚାତ୍‌ନା ।”
  txu-NT: 'Djãm arỳm ne me mebê idjaermã ''ã ujarẽnh ny jarẽ nhym me arỳm kuma? Nà,
    arỳm. Amrẽbê: ne me bakukãmãre memã arẽ nhym me arỳm kuma. Nãm me memã kum, “Apỹnh
    me ba djà kunĩkôt ne me me kabẽn ma. Djãm jakambit ne me kuma? Kati. Orĩ:nãdjwỳ
    ne me arỳm kuma. Apỹnh me ba djà kunĩkôt ne me arỳm me''ỳr kabẽno bôx ne arỳm
    memã arẽ nhym me arỳm kuma.” Nãm me bakukãmãre ã memã ane. Ga, mebê idjaer arỳm
    kute Kritu''ã ujarẽnh ny marja pumũ.'
  eng-WEBU: But I say, didn’t they hear? Yes, most certainly, “Their sound went out
    into all the earth, their words to the ends of the world.”
  gnw-NT: 'Ẽrei tapɨrandu peve: ¿Uyandu''ã ra reta? Uyandu reta tẽi co. Echa''ã Tumpa
    iñee pe uyecuatía oĩ cuarãi: “Tumpa jembiocui reta yugüɨraa opaete ɨvɨ rupi, jare
    umɨmbeu opaete vae pe.” Jucuarãi uyecuatía oĩ.'
  mux-mux: 'Akiliinga-pe na-ni walsipu kene: ‘Isrel-yambuma enini ⸤ung ili⸥ naa piliiringiye?’
    nimbu walsiker. Mólu, ⸤aku naa niker⸥. Enini aima sika piliiring. ⸤Akili Pulu
    Yili-nga bukna ung te molemú:⸥ “Kerina niring ungma yambu muluring ma-koleamanga
    pali wendu omba purum. Eninga ungma koleamanga pali piliiring.” ⸤ung te aku-sipa
    molemú.⸥'
  maj-NT: 'Tu̱nga b''a̱há xian: ¿A najmi kinu''yáhá ée̱n? Joho̱n, kinu''yá. A̱t''aha̱
    b''i̱ ts''ín tjít''a: Nga ngúsuu̱n a̱sunntee̱ kinu''yá nta̱ha̱, santaha má fekuhu̱
    a̱sunntee̱ tsichu éhe̱n.'
  bkq-NT: 'Tâlâ ânguylâ warâ tunâgueim: “Judeu domodo keanra Jesus wâgâ aguehonly
    nidapyra” tâkezemo. Mâkâ wâgâ aguehonly tydaselâ myakâwândy akaemo. Deus itaumbyry
    ara aidyly: “Tâinkâ lelâba Deus itaumbyry MOH itybyem awyly. Onro anaym MOH warâ
    unâ egatuwâni modo xunâry âjidaholy” warâ iwenibyem awyly.'
  kue-kue: 'Ba na ka kra yegl poglka, kamambuno wakai i ye kaima pirkrimo? Tamanga.
    Ye pirkondingwa. I kamambuno pepa mina yegl pangwa: “Ye nunguno embriye waidi
    makan koglkoglo pi kondungwa, te ye kanno waidi endpi makan uglomugl koglkoglo
    plau dikondungwa.”'
  cot-NT: 'Cotanquitsiquea naatimpa nocanque: Iroosacanica, ¿teecacajate inquemajigueroji?
    ¡Iquemajiavecaroquea! Otioncacatari ocanque: “Yoayoaitanaquequea tsavetantajiatsica
    itsitacaguitejavaetanaqueroquea maasano quepatsipae, iquemajiavaqueriquea itsavetantimojiaquerigueti
    ocaraguepojaquegueti.”'
  bnp-bnp: Pali ga nana, ri longoa pali, o i uka? I muholi ri longoa. A Hinere i ta
    maea, “A Velenga Kamumu ni longo na tabeke lobo na malala; a nitane ria i lakea
    na tanga lobo.”
  apn-NT: 'Mãn ka mẽ atõ atỳx ã ajamaxpẽr anhỹr o: —Ko mãn Ijaew kormã Jejus kot mẽ
    panê tanhmã amnhĩ nhĩpêx to hã harẽnh mar kêt jakamã na mẽ kormã hkôt amnhĩ xunhwỳr
    kêt nẽ. Anhỹr o ajamaxpẽr. Nom ja kot anhỹr kêt. Ijaew piitã ra mẽ kot harẽnh
    mar kênã. Tĩrtũm kapẽr ã kagà htũm kot ja hã mẽ harẽnh kot: Na prem ma mẽ piitã
    mẽ kãm ja jarẽnh o ri mẽ hkôt pa nhũm mẽ piitã kuma. Anẽ.'
  ctp-NT: 'Nchka tiǎnꞌ kunichaǎnꞌ ska chaꞌ ꞌwan: ¿Ta ja ya kunan neꞌ judío chaꞌ ꞌin
    Krixtu sikwa a? ¡Wa ynan neꞌ!, chaꞌ wa ndukwa ska chaꞌ lo kityi kula nu nchkwiꞌ
    re: Ñaꞌaan chalyuu wa ynen chaꞌ nu ykwiꞌ neꞌ loꞌo nten; nchga seꞌen ynen chaꞌ
    nu ykwiꞌ neꞌ, ni siya seꞌen wa tijyuꞌ la ynen chaꞌ kanꞌ. Ngwañaꞌan nchkwiꞌ kityi.'
  opm-opm: Juda hat pati bap Isrer ihir meng na amraptida. Basra. Ihir gonsi amraptimur.
    Gonsi amrapti ohe meng tit ma brak matip meng oh mamaru hat patmur. Got ohe meng
    oh aw pe mong pe mong mong moh gonsi sapatin amram am hat patimur. rim brak matipmur.
    Ihan amratin oh amrapti orhora; dimtinnong oh kat tit na dindeiptimur.
  bvr-bvr: Wurra birripa Yichrayal yerrcha gala janguny aburr-galiyarna, ya? Wurra
    jarra aburr-galiyana. Ngardawa — “Birripa aburr-wena, janguny gu-barrjekarra,
    aburr-gurdiya gorlk gurdiya rrawa gu-jirra gu-boya aburr-galiyana.”
  zad-NT: 'Na'' nia'': ¿Abiṉ'' yengakile'' cho''a xtilleenan'', lla? ¡Yog''ze'' ba
    bengakile''n! Ḻa'' cho''a xtill'' Chioza'' nan: Cho''a xtilleeka'' chllinan doxen
    yell-lioni ax̱t gana'' zeelo chiyoll chidon.'
  kmg-kmg: 'Hâc, eme šiŋuc muhuc wiokopac: Jaŋe miti mi manambiŋ me? Iŋuc mâcne, “Micfânâŋ-jeŋiczi
    mâreŋ sâcke-fârewec â dâŋjeŋiczi mâreŋ qaŋeŋnao fisiwec.”'
  aso-aso: 'Neꞌmino neineꞌza naza tiꞌ lo noluve: Ingine nene aꞌmine gamazi mene gilamavoba
    asi mo gili nizave. Monoꞌ godolouꞌ tiꞌ li gizi nizaniꞌ maloꞌ vo dave: Veꞌningutiꞌ
    gamazi neꞌmo nene mo misubouꞌ misubouꞌ vo osuꞌ lave. Ee, gamaziꞌine nene eveneꞌ
    minaniꞌ misubo neꞌmo vo sididasi nene buu lo vineꞌ ma neive.'
  uli-uli: 'Iwe ngo ibe kasiy: Tos le re tarongrong mala yalol? Re rongrong, bo ila
    molwe babior we ye santus ye sor: “Ddigil mekla yalor ila ye mmedarloh lal faileng
    le, hapatpat kala re sor ila ye mmedarloh lal pangal ballel faileng le.”'
  nin-NT: A si jiji mu di a wo ure ku Abachi ku? Yo-o, a wo ku, a charr nu Ungbamvu
    ku Abachi ku mi da di, “Are ka nggo a bre ki inta nggo a zirr kago ingbingbru
    yi, aba wo ure umbarr ku kago ni imimi yi.”
  acu-NT: 'Antsu wi nintimsan tajai: ¿Wína wear ainau nekasar nu chichaman antukcharmasha?
    Ja ai, nekasar antukarmiayi. Yuse chichamesha tu aarmawaitai: “Mash nungkanam
    Yus ni najanamuri nekamtikiamu asar, mash nungkanmaya ainausha antukarminuitai.”'
  cak-WNT: 'Y riyin nbij chi ri ruch''abel ri Dios ac''axan cuma ri israelitas, ruma
    chupan ri tz''ibatal ca, nubij: Can c''a pa ruq''uisbel chare re ruwach''ulef
    ye aponak wi ri yetzijon riche (rixin) ri ruch''abel ri Dios. Xabacuchi (xabachique)
    c''a yec''o wi winek, chiri'' c''a niquitzijoj wi. Queri'' nubij chupan ri tz''ibatal
    ca.'
  ebk-ebk: 'Ngem sarudsuchok pay na: Ay chaan tit-iwa chinchinngor nan chiyuycha Judio
    nan hana ay chamag? Chinngorcha met, tay wacha nan naisurat as nan Kalen Apo Dios
    ay kanana, “Nadngor nan kalicha henan uray ngachana ay lukiar. Naepakaammu nan
    infiagfiakiacha henan am-in ay lukiar asna''s luta.”'
  spa-PDDPT: 'Pero pregunto: ¿No oyeron? Al contrario: La voz de ellos salió por toda
    la tierra Y sus palabras hasta los confines de la tierra habitada.'
  ruf-ruf: Lekeni noghutsa, pfii ng'awahulike bae? Ona kuhulika wahulika, ka Ghamaandiko
    Mahenzeluka pfagholonga, “Litsi lyawo lyenela muisi mwose mbuli tsawo tsipfika
    muisi mwose.”
  gun-gun: 'Ha''e rami teĩ aporandu ta: Israel kuery nda''u noendui ri? Ha''e kuery
    oendu ae, mba''eta anhetẽ “Yvy jave rupi ojapo ayvu oendupaa aguã rami. Ijayvua
    ma yvy apy rupi peve oenduka”, he''iague rami.'
  agu-BL: 'Ma jalu'': ¿Txe''n nin polo'' quibit yi e'' intanum judiy yi tajbil Ryos?
    Quibitnak, na elnak cyen yi xtxolbila''se''j le stzi'' jun elsanl stzi'' Ryos
    tentz. Je xtxolbile''j yi tz''iba''nt cyen ta''n: “Ja wi''t bitij yi xtxolbil
    bene''n tzi''n wi munt. Qui''c nin jun ama''l wi munt kale txe''nk bitij chiyol
    yi e'' aj txolinl.”'
  isn-isn: Kululo kulunga, “singa aigule nee?” Ingi aigule. “Induli yeneela ihe ihi,
    ninkani yao yasambaila mumpelo ihe ihi.”
  ilo-ULB: Ngem kinunak, “Dida kadi nangngeg?” Wen, ken awan duadua. Naiwaras ti unida
    iti sangalubongan, ken dagiti sasaoda kadagiti pagpatinggaan ti lubong.”
  pir-NT: 'Sa yegʉ ahrire sinitu duaja mʉsare: ¿Israe masa Cohãcjʉ̃ yere tʉhoera tiari,
    mʉsa tʉhotugʉ̃? Poto waro tiquina tʉhomedi. Sata nine Cohãcjʉ̃ yere tiquina ojoari
    pũ gʉ̃hʉ: Cohãcjʉ̃ yere yahuyequina ijipihtiropʉ yahu siteye wahari. Sa ye ijipihtiro
    cjẽnapʉ tiquiro yere tʉhori, ni ojoahye panopʉ.'
  anv-NT: Yɛ́mbɔ gɔgé me ngií ŋkwe, Nnó bɔɔ́ Jus awuú fɔ́ abya Kras wɔ́? Ŋgba,
    awu, néndé ása né ŋwɛ Ɛsɔwɔ nnó, “Bɔɔ́ mme meko awú mekomejɔɔ́ ayi ɛbwɔ́
    agaré yɛ́ndé mbaá fa mme.”
  sab-NT: 'Kwian israelita me Cristo gau ulia giti cha geru kade: “¿Ama me geru Cristo
    giti keruchugu malen ama me Cristo gau ulia mo jwanngale siere?” Me dale, kwian
    israelita nga ulitage geru keruchugu. Chube gerua degaba unsuialin gerule e giti,
    chada e gerule: “Kwian Chube gerua dbanga jo Chube gerua trage kwian israelitaske
    nga ulitage, nga ulitage kwian israelita kle toi ngwadi geru jo chke kwian israelitage.”
    Chube gerua degaba unsuialin gerule ene kwian israelita giti.'
  tmd-tmd: Makwam Isrel ada mönö aku nugwölmɨŋönö pödɨr? Mɨ wöhö! Nugumä. Ñɨŋ höd
    nugwim makwam, Depid nuŋ God Mönö rɨb mɨŋi kai kɨtön yadöŋa, “Ñɨŋ mögörɨb piaku
    piaku magalɨg duön, mönö aku yad nölöia; ñɨŋ mönö yad nölɨm, mönö aku mögörɨb
    bɨl adadö mɨ magalɨg duö,” röŋa.
  acr-NNT: 'Noꞌj kantzꞌonoj kꞌut: ¿Na xkita ta nawi ri Utzilaj Tzij? ¡Qatzij, xkito!
    Ma e pachaꞌ ri kubꞌiꞌij Ruchꞌaꞌtem ri Dios: Che ronoje ruwachulew xtataj wi ri
    kiqul ri xetzijon puwi ri Dios; y ri kichꞌaꞌtem oponinaq pa ronoje luwar che ruwachulew
    kachaꞌ.'
  kpg-kpg: 'Gei au ga heeu be di maa e donu digau Israel digi longono nia helekai
    agoago? Deeai, digaula gu longono, i di Beebaa Dabu e helekai: “Di lee o nadau
    helekai gu modoho gi hongo henuailala hagatau, gei nadau helekai guu dau i nia
    mada o henuailala.”'
  taj-taj: थेह्रङ् भिसम ङाइ एनीगदेदा ङ्‌योइला, “तिग थेनीगदेसे थेःबा आरेबा?” आहिन,
    थेनीगदेसे पक्‍कान थेःबा मुला। तिग्‍दा भिसम परमेश्‍वरला बचनरी “मुदेन स्‍वर्गला
    काइ जम्‍बुलिङ नाङनोन थेःबा मुला, ओच्‍छे थेनीगदेसे परमेश्‍वरला बारेरी पाङ्बा ताम
    जम्‍बुलिङला जम्‍मान ग्‍लारी धोबा मुला” भिसी भ्रिबा मुला।
  avt-avt: 'Hi hitihi menmen im. Mɨt miyapɨr ne Isrel hɨr nepei nemtau hɨm yaaim me
    Krais im o au a? Hɨr epei nemtewem ye! Hɨm me God mau tɨwei Sam hɨram matɨp mar
    im: “Hɨm kerek mɨt hɨr netpim men merer wit wit kerek mɨt newi.”'
  cbk-cbk: 'Pero ta pregunta yo si deveras ba nuay sila oi el mensaje? Asegurao yo
    que ya oi sila, cay escribido este na Sagrada Escritura de Dios: “El maga palabra
    del maga mensajero ya man calayat na entero mundo, y ya alcanza gayot na maga
    oido de todo el maga gente.”'
  uig-ARA: 'لېكىن شۇنى سورايمەنكى، ئۇلار شۇ خەۋەرنى ئاڭلىمىغانمىدۇ؟ ئەلۋەتتە ئاڭلىدى:
    ــ «ئۇلارنىڭ ساداسى پۈتكۈل دۇنياغا، سۆزلىرى يەر يۈزىنىڭ قەرلىرىگە يەتتى».'
  tuf-tuf: 'Etar aját uní wacaro. Eyin quin chihtá ey ehcwayat cucách cuitar rahjacro.
    Uch Sir carit cuitar wac bahjác síhw̃awi: Sir ajcan, Sir urán cajcan teyan bahnác
    cutar, Sirat yajác chihtá ehcuro. Ehcwayat uwat ey itro.'
  abx-abx: 'Pero aniya'' patilaw-ko: Ungod ba'' nga ga''i mga iya agpakapakali? Syimpri
    agpakapakali mga iya, kay aniya'' maka''anna'' si Kasuratan: Agsara si bug''os
    kalibutan i mga allingon nagparapanggasud-na mga iya, ngan kinapakalihan i mga
    busis-na mga iya si dimu''an mag''istar sito.'
  mco-NT: 'Per n''amɨdooybɨch miich ajcxy: ¿Nej ca'' jada'' yɨ judíojäy ajcxy mɨdoy
    Dios ytɨy''ajt? Janch jadu''n tɨ ajcxy jamɨdoy, com jaybety jadu''n ymiñ ma Dios
    ñecy ma jadu''n ymɨnañ: Tɨ capxhuäcxy ajcxy Dios y''ayuc ytɨy''ajt huindu''mybɨ
    naaxhuiñ. Tɨ ajcxy Dios y''ayuc mɨdodaayɨ huindu''mybɨ naaxhuiñ.'
  cpb-NT: 'Nokantzi naaka, “¿Ikemaitakeroma?” Mataka, tema rosankenaitake kantatsiri:
    Ikenkithatakoitakero nampitsikipaini, Ikemaitakero maawoini kipatsiki tsikarika
    risaikaitzi.'
  aon-aon: Aria douk yarig. Aria eshesh madae shumnek enyudok yopinyi baraen uwe,
    uwok? Eshesh Israel douk shemneken. Apak douk madukemesh. “Ihishmorim arpesh shape
    ihirub warub agundok atap iri douk shemneken jurug. Enyudok baraen douk nyanak
    nyeyatokuk ihirub warub.”
  hus-NT-2005: 'Por nanáꞌ u konyal: ¿Awxeꞌ yab in achʼámaltsik an tsubaxtaláb? ¡In
    achʼámaltsik! An Tʼokat Dhuslab in ulal enchéꞌ: Nin káwintal an tʼiltsixtsik achʼatmenek
    putál an chabál ani nin tʼilábiltsik, in bajúmal putálkʼi xon ti kʼwajtsidh an
    chabál.'
  mig-NT: 'Ko ruu̱ ká''a̱n‑ri̱: Á tú ní kájini so̱''o‑i. Ja̱ndáa̱ ni̱ ka̱jini so̱''o‑i,
    chi̱ ká''a̱n: Nɨ́ɨ́ ñúyɨ́vɨ ní kenda tu̱''un‑i te onde̱ nuu̱ ndɨ́''ɨ‑na̱ ñu̱yɨ́vɨ
    ní jicha̱ tu̱''un‑i, áchí.'
  bps-bps: Kabay ani snalekgu, glut kè là faglut i dad Dyu du làla linge i tdò ani?
    Là glut! Du nun gman Tnalù Dwata, manan, “Fgadèla di klamang banwe, gafat i manla
    di dad to di kdee banwe.”
  mbs-mbs: Pengkey wedà pemenal se keditaan te Judiyo, meneng ikà niyo eg-aneng-aneng
    te wedà dan indani te kebenalan. Inindanan den dan, so doen kagi te Timanem insolat,
    “Dinineg den iyan te kedita te otaw dini lanto te tanà. In-indan den iyan doton
    te kebelad te keneyonan.”
  tof-tof: A ka ma we bamtindóla kagó, “Ia ene amkomana, i ene bóktan koke barrkrrurr?”
    Koke, i ta ene bóktan barrkrrurr! Godón Wialómórrón Bóktana enezan bóktanda wagó,
    “Pamkolpama ibü bómgól barrkrrurr dudu ini tüpdü, akó pamkolpama ibü bóktan opor
    barrkrrurr aibwóbdüma ini tüpdü.”
  cme-NT: 'Yaaŋ mi yuu-na: Nuɔmba saa nu nelma famma‑i wɛi? Ba nuɔ-ma! Diiloŋ-nelma
    ciɛra wuɔ: «Ba nelma gbuyaa hĩɛma‑i hiere. Nuɔmba nuɔ ba nelma‑i nilɛiŋa-na hiere
    ka saa.»'
  sus-sus: Kɔnɔ n xa maxɔrinyi ti, e mu yi masenyi ramɛxi xɛ? Iyo xɛ, barima Kitaabui
    naxɛ, «E xui bara mini duniɲa birin ma, e xa masenyi bara siga han duniɲa dande.»
  pon-2006: 'Ahpw I pahn idek: Mehlel pwoat me re saikinte rong mahseno? Soh! Pwe
    re rongehr—pwe Pwuhk Sarawi pil mahsanih, “Ngilarail kan lelpesengier wasa koaros
    nin sampah, arail padahk kan kipedier sampah pwon.”'
  dad-dad: Anĩ ere, aya to afef; Idi to karĩ dedig de? Momoi, idi karĩ den, are Negur
    nẽ Itotoya bun ibodok kilei, “Neu arũ tamo neid aiteid, teneub ganan bun iyokelen,
    dogo neid od teneub idikeleya bun ilen.”
  zab-NT: 'Ne, ¿tatix gady chúu chi guindiag bnietni? ¡Per nare rniia dec abindiagdebni!
    Te pur lo xquiits Dios rnii: Iduibgabiite lo guɨchliu abrɨɨch diidx pur Dios ne
    axt lúltmɨ rut ná xgaats abindiagdeb pur laany.'
  jae-jae: Ma gabe jatu kênac gebe Êsêac sêŋô ŋawae ŋajam atom me. Masi, sêŋôgac,
    gebe teto gêc gebe “Aweŋ ŋaonda kêsa gêjam nom ŋagamêŋ samob auc, ma êsêacnêŋ
    biŋ gelom-gelom e gêdêŋ nom ŋamadiŋ.”
  ksd-ksd: 'Ma iau biti dari: Dave, pa dia ga valongore laka? Maia pa, a dovotina,
    “A nilai diat i tar vana ta ra rakarakan a gunagunan par, Ma kadia tinata ta ra
    langlangun i ra lavur vuna gunan mutu.”'
  msm-NT: Basi meyduon og-usip, “Wada buwa makadinog to mgo Hibru?” Eh, nakadinog
    on, su meyduon sinuyat no kagi to Diyus no pig-iling, “Nadinog on sikan to tibo
    kaotawan dini to babow to kalibutan.”
  myk-myk: 'Ayiwa nɛ jo, li bu da mu, ta Izirayɛli shɛɛn pu ya pee Jozaama pu logo
    wɛ? Pʼa pu logo cɔ! Bani li wa Kilɛ Kafila wu ni na: «Pe jomɔ pe ya nɔ ɲiŋɛ ki
    bɛɛri na. Pe jomɔ pe ya nɔ fo koŋɔ ki kabaya yi bɛɛri na.»'
  sbe-sbe: Kabo ya henamai, Dius tamowaidi wasa ne se lapui e nige? Se lapuiyako!
    Doha kulikuli tabuna unai se kuliyako se wane, “Kalinadi ye laoko tanoubu maudoina
    unai na yodi hedehedede meta tanoubu tehagehegehena ne udiyedi se lapuiyako.”
  mcr-mcr: Itaŋgi nyi yatŋqä tiiŋä iqä. Änääŋgä? Kukŋuä äŋguänäŋä tä, qu qätä mäwiyqä
    itqäŋuwäta? Oeyä. Qu qätä ae äwiyätqäŋuwi. Apqä Bukiuŋi, tiiŋä äqänä. “Iquauqä
    kukŋui, qua äwitqutäŋqä-pa eqiyqaŋgi, ämaqä eeqänäŋi qätä ae äwiyätqäŋuwiqä.”
  cux-NT: 'Naati ''úú itiinguuneéⁿ ndís''tiī: ¿''Áá cuaacu chi nguɛ́ɛ́ n''giindiveéⁿ
    yā nduudu cuaacu yeⁿ''é Ndyuūs? Cuaacu chi n''giindiveéⁿ yā. ''Tíícā canéé nguūⁿ
    na libro yeⁿ''é Ndyuūs: Nduudu cuaacu chi ngaⁿ''a yā, ngaⁿ''a yā na núúⁿmáⁿ íⁿ''yeeⁿdī.
    Ní nduudu yeⁿ''e yā ní ngaⁿ''a yā ní ndíí núúⁿmáⁿ cuaaⁿ chi yaⁿ''ai ca yeⁿ''ē
    íⁿ''yeēⁿdī.'
  tur-YTC: 'Ama soruyorum: Duymadılar mı? Kuşkusuz duydular. “Sesleri bütün yeryüzüne,
    Sözleri dünyanın uçlarına vardı.”'
  san-ITR: tarhyahaM bravImi taiH kiM nAshrAvi? avashyam ashrAvi, yasmAt teShAM shabdo
    mahIM vyApnod vAkya ncha nikhilaM jagat|
  bel-N: 'Але кажу: Ці ж яны ня чулі? Наадварот, «на ўсю зямлю пайшоў голас іхні,
    і да межаў сусьвету — словы іхнія».'
  sch-sch: Hanchu, thurchi an riet loi tatak mini? an riet ngêt Pathien lekhabu'n,
    “An rôl miring hah ramtina ânthanga; An thurchi hah kôlkung dênin ânthang
    suo zoi,” ati anghan.
  mic-MIQNT: Gatu ni'n Poligap pipanigesi, “Etug Lesui'paq mo gis nutmua'tij Gjinisgam
    ugglusuaqanml?” Getletug gis nutmi'tij ta'n Gjinisgam ugtwi'gatign telueg, “Na
    gelu'lg glusuaqan enmi usgutas'g 'ms't tami. Se'sa's'gl Gjinisgam ugglusuaqanml
    ta'n telgi'g ugs'tqamu. Aq ta'n tel gaqais milapegsultijig mimajuinu'g nutma'tijig.”
  huu-NT: 'Judíuaɨ comɨnɨ naie rafuena jai cacadɨmacɨ. Jusiñamui facaina lloraɨma
    mɨcorɨ iena jaie cuete: Naga enɨruemo ite comɨnɨmo Jusiñamui lloraɨnɨ mɨcorɨaɨdɨ
    naie rafuena jai llotɨmacɨ cuete.'
  jiv-NT: 'Tura ¿Israer-shuar Yus-Chichaman antukcharu ásaraṉ Yúsan enentáimtuscharma?
    Atsá. Warí, Yus-Papí tawai: “Ashí nuṉkanam ni chichame̱ antunkaiti.”'
  otm-NT: Pɛ dí än 'bʉ hin xtamá 'yø ʉ yʉ judío. Pɛ haguen ja ngue him bi 'yɛ̨c'yɛi
    ra Cristo. Bi 'yøhma, nguetho hønbʉ go hapʉ bi mba rám hman Oją, bin 'yo gätho
    ná ngʉni ra ximhäi.
  dah-dah: 'Goyenbe gusuŋaŋ kura dire? Israel marbe mere igiŋ goyen ma nuramiŋ? Moŋ,
    nuramiŋ. Niŋgeb goke teŋbe Al Kuruŋyen asaŋde gahade katiŋ hi: “Sabamiŋbe megeŋ
    kuruŋ gare nurde tukutiŋ ala tiyyiŋ. Irde meremiŋbe naŋa kuruŋ gayen kuŋ pasi
    hiriŋ,” yitiŋ.'
  tnk-tnk: Mətə iakaməres mə nəkur Isrel həuvəreɡi raka nəɡkiariien nəha uə rekəm?
    Ouəh, həuvəreɡi. Rəmwhen ia Nəkukuə Ikinan rani mə, “Nərmama me pam həuvəreɡi
    raka rerɨnraha, nəɡkiariien me səvənraha həuvavən mhəneste tənəmtənə me pam.”
  kpr-kpr: 'Avata na ategi erena. Evetu genembo mendeni seraera, “Namane Keriso da
    Bino jo ningae irera.” Amo, ne geka beká seraera, ai? Kote givu! Amo jo geka beká
    iraeri. Ne anakora nininguseri. God da Geka aindae eminge resira: “Ne beka sero,
    evetu genembo endada irera, isambu nininguseri. Nenda geka ava setero, ivegedo
    iri reighi isambu nininguseri,” aminge resira.'
  san-IAS: tarhyahaṁ bravīmi taiḥ kiṁ nāśrāvi? avaśyam aśrāvi, yasmāt teṣāṁ śabdo
    mahīṁ vyāpnod vākyañca nikhilaṁ jagat|
  nho-nho: 'Teenei nau ku vanaatu ki kootou: Naa tama i Israel raa ku oti te llono
    i naa taratara naa. I te aa i te Laupepa Tapu raa e hakatuu peelaa: “Naa taratara
    naa tama ni heunatia TeAtua ki hakaea te Lono Taukareka raa ni ttoha ki naa kina
    hakkaatoa i te maarama nei.”'
  gym-NT: 'Akwa ti raba ngwentari munye: ¿Nitre israelita ye käkwe kukwe kuin Kristobtä
    kukwei nuani metre ya, ñakare ya? Jänri, niaratrekwe kukwe kuin ye kukwei nuani.
    Ye mdenbtä abko, Ngöbö Kukwei käta niere krörö: Nitre kukwe kuin ngwianka, ye
    nikani kukwe kuin ye ngwena kä jökräbti temen amne, kukwe kuin ye abko niaratre
    nikani ngwena kä ketareketare te jökrä kwäräkwärä, abko nieta Ngöbö Kukweibtä.'
  azg-NT: 'Majoꞌ matsjö ndëëhoꞌ, nque nnꞌan Israel, ¿aa jndë tondyehan jñꞌoonvahin?
    Jñꞌoon na mayuuꞌ na jndë tondyehinhanꞌ, ngꞌe cjooꞌ jñꞌoonꞌ Tyoꞌtsꞌon na jndui
    nnon tson salmos, itsohanꞌ: Juu jñꞌoonꞌ jon, ninvaañꞌen xiꞌjndio tsonnangue jndë
    tycyahanꞌ. Ndöꞌ vaa na tso juu jñꞌoonꞌñeen.'
  bhd-bhd: पन अवं पुछ़तईं, “कुन इस्राएली लोकेईं न शुनू?” हाँ तैनेईं ज़रूर शुनू, पन
    पवित्रशास्त्रे मां लिखोरूए “तैन केरू वचन सैरी ज़मीनी पुड़, ते तैन केरि गल्लां
    दुनियारे हर पासे पुज़ोरिन।”
  too-NT: 'Quit iccākalhasqui''nīyāni'': ¿Chu stu''ncua'' que huan israelitas tū''
    takaxmatnī''t huan xatzey tachihuīn? Ixlīstu''ncua'' takaxmatnī''t. Tatzo''kni''
    na ixtachihuīn Dios: Lakachu cākaxmatcan ixtachihuīnca''n a''ntī Dios cāmacā''nī''t.
    A''kahuankō''nī''t na ixlīhuāk quilhtamacuj a''ntūn tamāsu''yu.'
  ind-AYT: Namun, aku bertanya, “Apakah mereka tidak mendengar?” Tentu mereka mendengarnya
    sebab, “Suara mereka telah sampai ke seluruh dunia, dan perkataan mereka sampai
    ke ujung-ujung bumi.”
  cjo-NT: 'Tema ikemaeyakini maawaeni joriiyopaeni. Kyaaryo, ikemaeyawitakawoni. Tema
    okantzini Iwaperite Tajorentsi: “Riyaataki kenkithatakaantatsiri maawaeni kipatsiki,
    ikemaeyakirini maawaeni jeekatsiripaeni”.'
  nsn-nsn: Bo inggo puk u dangat, “Ahikisina pah ka longor?” O mana tun, gisina ka
    longor ge no bolobolo pe God gero dedeil o kula pare, “A alialinginar uauasisina
    ke la tauete tar koto uakap, doh nas uelhiresina ke haiala uatuka tar surunar
    kot.”
  san-DEV: तर्ह्यहं ब्रवीमि तैः किं नाश्रावि? अवश्यम् अश्रावि, यस्मात् तेषां शब्दो
    महीं व्याप्नोद् वाक्यञ्च निखिलं जगत्।
  tna-NT: ¿Ai judío cuana ja Diusu sa quisa saida cuana mue id'aba bata? Pamapa yahua
    je quepia tuna yanita je Diusu sa quisa saida cuana cuinatiana.
  lid-lid: Ya eme jo lelen i buku doh, iri ndranuhun sahou mene deh bwe? Ehe, iri
    ndranuhun oh! Buk ndrabun tiye, “Sahou badu boho oro ndraseker bolo munyak mari,
    ma sahou badu boho oro, lau badu len loboho heh, loboho heh ndranuhun kabwe.”
  wim-wim: 'Than Jews yotamanga ngangk keꞌam theeꞌin nungant, Jesus Christ.antan yaꞌa.
    Ngul thanan wik min nungantaman keꞌam ngeeyin ey? Yaꞌa, than wik min nungantaman
    kanam ngeeyina, puth wik inana lat ngench thayanangan waaꞌ-waaꞌana: “Than pamangan
    wik min God.antaman pal-puy waaꞌ-waaꞌina aak umyompanamana, wikana kan-ngul weꞌaramana.”'
  zga-M: Leno nijova, “Lweli savakha pilikhe?” Lweli khabisa ilimenyu iyavene likhegile
    mughelunga khyoni na mamenyu gavene ukhuluta khu mwisio wa khelunga.
  yom-yom: 'Vayi minu thubidi : basia wa ko e ? Nyinga, bawa kuawu bila dusonama ti :
    Zimbembo ziawu ziwakana va ntoto wumvimba mambu mawu mayenda nate mu zitsongi
    zi nza yimvimba.'
  san-SIN: තර්හ්‍යහං බ්‍රවීමි තෛඃ කිං නාශ්‍රාවි? අවශ්‍යම් අශ්‍රාවි, යස්මාත් තේෂාං
    ශබ්දෝ මහීං ව්‍යාප්නෝද් වාක්‍යඤ්ච නිඛිලං ජගත්|
  yut-yut: 'Mani nak gen kɨnda dayɨkdɨsat uŋun yaŋ. Israel amɨn Gen Bin Tagɨsi uŋun
    nandawit bo dɨma? Uŋun nandawit. Piŋkop gen papia da yaŋ yosok: “Mɨŋat amɨn morapyo
    mɨktɨmɨ mɨktɨmɨ ekwaŋ da tekni kɨlɨ nandawit. Geni mɨktɨm dɨwarɨkon da dɨwarɨkon
    kɨlɨ kɨgɨt.”'
  grc-BYZ: ἀλλὰ λέγω, μὴ οὐκ ἤκουσαν; μενοῦνγε εἰς πᾶσαν τὴν γῆν ἐξῆλθεν ὁ φθόγγος
    αὐτῶν, καὶ εἰς τὰ πέρατα τῆς οἰκουμένης τὰ ῥήματα αὐτῶν.
  cpc-NT: 'Nokantzi naaka, “¿Aritakima ikimaitakiro?” Aritaki, jiroka josankinaitakiri
    kantatsiri: Ikinkithatakoyiitakiro nampitsiitiki, Ikimaitakiro tsikarika isaikayitai
    jaka kipatsikika.'
  nhg-NT: 'Pero netlajtlane: ¿quie beles amo oquecajque inu giente de pa nieca tiempo?
    Pos quiema oquecajque. Pues ejqueu quejtoa: Ipa noche tlöltecpactle ye omosu intlajtul
    de yejua, hua hasta cöne tlame tlöltecpactle oaseto intlajtulhua.'
  nya-nya: Koma ndikufunsa kuti kodi iwo anamva? Inde, iwo anamva kuti, “Liwu lawo
    linamveka ponseponse pa dziko lapansi. Mawu awo anafika ku malekezero a dziko
    lonse.”
  ngu-NT: 'Pero aman nejhua nictlajtlani: ¿Tlen on hebreos xocaquej yejhua in temachtilistli?
    ¡Melahuac yejhuamej ocacquej! In Yectlajcuilojli ijquin quijtohua: On tlajtojli
    yocaquistic imanyan nochi in tlalticpactli. On tlajtojli yoajsic hasta ne campa
    sa ica nochi ixojxomolco in tlalticpactli.'
  kup-kup: Met paru Israel añarab Kristoz ñetiv barotap navat hezariz homet nap epat
    neen at nanapan, “Met rotap paru ñetiv hateveteh, ma hat navet?” Met ni pot at
    nañekezapun ne epat nañom, “Met rotap paru hatevetehavoz homet Baiñetinavoz Tepatak
    pot menahan hez, Met paru ñetiv mañovai soohan zei maposikaroh ñetï pov map an
    pap manat hez.”
  jid-jid: U me m'ye, “Ba na wo na?” E” gbigbi ilan mba he ni mgbumgblu, itre mba
    hi ni mgbumgblu wawuu.
  wmw-wmw: 'Fala nukwamba, Mayahudi piya awasikire? Kusema kweli, wasikira. Mandiko
    awenye akwamba: “Shauti zawo zenera ardhi piya, usemi wawo ufika mpaka mwinsho
    wa ulumwengu.”'
  gmv-GGM: Gido attin asay siybeyneshaa? aada ta oychays; tumape asay siydes; Geesha
    maxaafan xaafettida mala “Ista qaalay biitta wurisonine alame gaxxa gakanasi siyetides.”
  ssg-ssg: A teka Ju? Nakon laha tai hong menge Haeu? Hoi liai laha hongoen. Ti kuewen
    wanen David tel masiwi kaxi ukek, “Waliko ti i kola sale Haeu i mei haniwen seilon
    ti tesol tesol he tehu pon ie.”
  zpo-NT: 'Per, ¿cho kwaan nzak gu? ¿Che nambint re xaa wdizh chul? ¡Telisa mbin xaaya!
    Nel lee Xkyech Dios nzhé: Xaa dubse yizhyo mbin wdizh chul, axta pa mas zit lo
    yizhyo. [Sal. 19:4]'
  poy-poy: Kumbiti nkosiya, “Hashi, nakaka kuwera womberi wapikiniriti ujumbi?” Yina
    wawupikaniriti. Malembu Mananagala ntambu yagalembwa, “Liziwu lyawu lyeneya pasipanu
    poseri, visoweru vyawu visoka mpaka upeleru wa pasipanu.”
  qwh-NT: 'Peru tse willapäquita ¿manatsuraq israel nunacuna wiyacuyarqon? ¡Aumi pecuna
    wiyayashqam! Diospa palabranmi queno escribirëcan: “Willaquinintaqa jinantinchomi
    wiyayashqa, y jinantin mundu cuchunyaqmi tse willaquinin chashqa” nir.'
  gaw-gaw: Amge da oḏ meṯem. Israel danab amu ag Jesusnu nai iitai doop̱ig? Yo, Kayak
    nai aṯe amubia ag doop̱ig. Nai amuam inam. “Ag baalag oqoṯi amu wan ohp̱a uḵa
    malom. Nai ahilag amu uḵa, atu batakp̱a waum.”
  nca-nca: Quko ŋande yeteno, enendo piŋa mande kama iŋaŋgurí, peka? Ŋunde kini, dokoro
    “Niriye muko noko soso iŋoyoteŋgo, ko mandeyembo mira soso toŋeró.”
  zpz-NTPP: 'Tees ya̱ rdugyi̱ꞌ tub coz: ¿a rishli wangyeñ de mbecy de riidz zeꞌ? Segur
    la güeñ dey ñi. Gun riidz ni Ñgyoozh rniiñ: Bzu laa riidz nu mnii dey dutuub la
    gyishlombecy. Gashtal zeꞌ nu blaazhaꞌ zir nu zet ni gyishlombecy brush las riidz
    nu mnii dey, na Ñgyoozh.'
  mkj-mkj: 'A ngoahi pirin idoak: Mehlel pwa irai kahjikkoar rong padahkko? Irai ne
    rong — pwa Puk Joarwi pwa, “Ngilaraiok ne lelpijoang wija ohroj nehn jampah, arai
    padahk kan ne kipehdi jampah pwon.”'
  zac-NT: 'Perë rnaꞌbë diꞌdza lu të ¿pë adë bínidiꞌi rall lo quë nacagniꞌi Dios lu
    mënë? Clarë quë sí; bini rall grë́tëꞌ diꞌdzë ni. Sagradas Escrituras rniꞌi: Biadiꞌdzë
    Dios shtíꞌdziꞌ guëdubi nezë shtë guë́ꞌdchiliu. Shtiꞌdzë më bërëꞌtsë hashtë catë
    rialú guë́ꞌdchiliu.'
  kyg-kyg: Afole neꞌaiyaꞌmonanafa Goti geꞌamo oꞌafiꞌnafiye, huꞌna loka huꞌna lapafi
    nekove. Haꞌao, ago afiꞌnae. Avoꞌmo kae maleꞌniya gemoꞌa hunoꞌaeꞌmo, Apake neꞌaiya
    apakemoꞌmo ma mopafi muki haopalegamo aino atagu faeno uneno huꞌniye. Geꞌapimoꞌa
    muki ma mopa atupalegamo aino atagu faeno uneno huꞌniye, huno huꞌniye.
  kmk-kmk: Yoong imusok ud kan dikayu, mabalin kad un adin dat Judio nagngoḻ dit Nabaḻu’n
    Damag maipanggop kan Kristu? Dingngoḻ da! Ta kanana’t dit naikanglita ugud Apudyus
    un, “Nagngoḻ dat losana tagu uttun lubung dit maipanggop kan siya. On, dintong
    na tun kigad ditu’n lubung.”
  cao-NT: ¿Jabi naa Chani jia ca jodiobá nicayamayamani? ¿Jënahuariahax “Nicayamaqui
    noa” i jaca na ra? Ja nicayocani quiha. “Jatiroha ca mai qui caniquë Dios Chani
    yoacanaiba joi. Nëama xo jato chani nohiria bá nicaquë ra” ii quiha Quënëhacanish
    cabo ra.
  bbr-bbr: Is ak keser totwarom, “Juda roasiret ak epar Anut nukan ämän rowau wa ra?”
    Wa senes. Ak kon ämän roin. Anut nukan ämänis keser äiewon, “Anut nukas roat äsimwaronuk,
    akan oiaksaus nukan ämän areai kiro ämän omnokou erekapu manowon. Kiro ämän omnokou
    erekapu pote iporwon.”
  inb-inb: 'Chasa niraiagpipas, nuka tapuni: ¿manachu Alli Willaita uiarkakuna? Chitaka
    allillami uiarkakuna. Chasallatami willaraiá, kasa nispa: Chi rimai, tukui kai
    alpapimi uiarigsamurka. Maipi runakuna tiaskapipasmi iacharigsamurka.'
  hrv-hrv: 'Nego pitam: Zar nisu čuli? Dapače! Po svoj zemlji razliježe se jeka, riječi
    njihove sve do nakraj svijeta.'
  box-NT: 'Àwa, le ĩ tùa mia: O *Isirayɛɛle nìpomu á yí ɲá le bín-tente mu
    le? Ɓa ɲá le. Bìo kà lé bìo túara le Dónbeenì bíonì vũahṹ yi: «Le
    Dónbeenì bín-tente á bɛ̀nbɛ́ra hã lùa ɓúenɓúen. Le buera nɔn ho dĩ́míɲá
    nùpua ɓúenɓúen yi.»'
  ote-NT: 'Pe dí ena: ¿Ha gue hinxa ꞌyødeꞌʉ? ¡Ha̱ha̱, xi majua̱ni ya xa ꞌyødeꞌʉ! Ngueꞌa̱
    enga ja ra Ma̱ca Tꞌofo: Gatho ja ra ximhai xa ntꞌøde yá noyaꞌʉ. Ha̱ha̱ gatho maxøgue
    ra ximhai xa njabʉ.'
  wnu-wnu: 'End ye bo qemerini: Eng mai apand wuri qob eng me igau end at igour? Ue,
    wuri qo igumirei. End qob ete qura: Munon yurau qob qamamir eng toau qo munon
    ginam-ginam isorei.'
  zam-NT: 'Ñibdizen thìb con'' loo gu'': ¿Ché'' ndli gu'' cuent tarte gòn mèn nación
    Israel cón che''n di''s ndac ndxè'', cà''? ¿Xá mod ne'' tar gòn mèn nación Israel
    cón che''n di''s ndac ndxè'', à''? Loo libr co'' nac xti''s Diox ndub di''s co''
    mbez: Dib athu loo izlyo'' ndxathle'' no ndxènle'' cón che''n di''s ndac che''n
    Diox co'' mde''thle'' mèn no co'' mblole'' mèn yalbàn. Axta dib vuelt ro izlyo''
    mbyath mbyèn di''s co'' mde''th mèna, ne. Aa. Nonque'' mèn nación Israel cón che''n
    di''sa, ¿lé''?'
  zyp-NT: Canghrasala biahaenah tua ka dupaw cawh, “Juda cawngsaw sahlo taco bia cawh
    thui bang hrahring bei he maw?” taheh a cang. A thui cawh aa thui thlang. Capathai
    tei a reipaw, “Aa ynah o cawh aluicung pungpaluh letah a thang, aa bia cawh khazaw
    changnah tai a phah,” tatah a tahpaw hratah a cang.
  sey-NT: 'Ja̱je paꞌina, yëꞌëpi se̱ñë: ¿Asamaꞌpë pate, i̱ti coca quëaye? Pa̱ni asahuë,
    ja̱ohuaꞌipi. Ja̱je paꞌina, toyaseꞌe caji: I̱ti quëacohuaꞌipi quëajëna, siꞌa yeja
    paꞌicohuaꞌipi asahuë. Cuiꞌne coa siꞌa hue̱ꞌña maña iye yeja paꞌicohuaꞌina i̱ohuaꞌi
    coca quëaye ti̱ꞌapi.'
  nvm-nvm: Regavo E Isrerko iji kabu Jesu Kuraison vuak iji bun faime ma vierafen?
    Na vierafe bun usuibe fain. Ijefuon maiji bun usuibe buk akaij ijia isoime ijeg
    kuai, Bu Godon vuak fok bu nijaidiaknum kuardiainva iji bun abe kuaime ar iror
    fokigia oin. Regavo madu vuak iji bu abe kuaimoinva iji e aibe ijia karioinva
    iji bun faim barenvano kuain.
  mps-mps: Tiali goli te Juda dabede, te mu dawe, te augwaligo Kraisde te po odaliwe
    ma meniwe? Magia. Augwaligo odalio. Te Godigo po bukude elalubo po me deli tiwai
    dao, te po e dao, “Te augwaligo dogoni te tigidali tǫba pelama sabolali. Tama
    augwaligo po pelama, te tigidali bulu mu usu egi pai.”
  pab-NT: 'Hoka natyo atyo naxita: Xoana maisa ala semahitaha Iraiti tahi? Koxaka
    atyo semaha Iraiti. Exakere Iraiti Waiyexe nexa: “Tyotya waikohekoa, tyotya wenakalatinaekoa
    tyaoniterenae semaha iniraeneha, exahe seko akiya tyaoniterenae hoka semahene”,
    nexa.'
  llg-llg: 'Au atane sudik, leoiak: fama ei duduꞌa mae, hataholi Israel asa ta lamanene
    litak laꞌeneu Karistus do? Neu ko ala lamanene so! Sama leo nana sulak nai Manetualain
    Susula Malalaon neme makahulun mai, nae, “Manetualain mana kokola nala nafafadan
    laꞌeneu Manetualain, nakambela nai daebafok katematuan; Sila dedeꞌa-kokola nala
    losa nai daebafok buꞌu nala”.'
  kyf-kyf: '''Lee, Zuifʋ ''nɩ wee wɛlɩ ''nʋʋ? Lɛɛ ''gbʋa, wa ka we ''nʋ. -Lagɔwɛlɩ
    nɛɛ: «Wa ka wa wɛlɩ ''nʋ dʋdʋ weee -gʋ, ''ɩn wa gbagbawɛlɩ yia dʋdʋʋ bhloluda
    nyni.»'
  tpi-tpi: Tasol mi laik askim olsem, ating ol i no harim dispela gutnius? Nogat.
    Ol i harim pinis. Yumi save, “Ol manmeri long olgeta hap bilong graun i harim
    pinis nek bilong ol. Na tok bilong ol i go inap long olgeta ples.”
  mih-NT: 'Ta catyi vatyi sa ndisa sa siñi ñiyɨvɨ hebreo tuhun vaha vatyi catyi Tuhun
    ra Ndyoo: Sa i zacoto ñiyɨvɨ Tuhun moo nacahnu cuii ñuu ñiyɨvɨ, catyi Tuhun ra
    Ndyoo.'
  qvh-NT: '¿Manasurä Israel runacuna wiyayash Jesucristupa wilacuyninta? Au, wiyayashgami.
    Tayta Diosninsipa palabranchöpis caynömi guelgaraycan: “Ciëlo wilacushganga may-saymanpis
    chaycanmi. Saymi may-saychöpis runacuna tantyaycäyan Tayta Diosninsi munayyog
    cashganta.” May-saychöpis Tayta Dios munayyog cashgan musyacashgannömi may-saymanpis
    Jesucristupa ali wilacuynin chaycan runacuna chasquicuyänanpä.'
  kms-kms: Muq Juda ni riri ni wand te rutungu segi puq rind ye tuqui segi. Ni rutungu
    pre, te pugri “God ni wute wand bir mawo kin te tiqi nundom tiqe buagi tende mo.
    Di wute wonji nganye ris kin ni anene rutungu.” Wand ven te God ningg wand rise
    kin buk pe tende vise.
  agn-agn: Mandian, mane-mao. Onopa bato? Indi nabalitan tang mga Judio tang natetenged
    ong ni Cristo? Nabalitan da enged nira, pario tang na-tang ong Kasolatan, “Ang
    bitalang asi nabalitan da maski ong aypang logaray. Ig ang mga agbabalita nira
    nakabot da ong bilog ang kalibotan.”
  nhi-NT: 'Pero neh intlahtlani: ¿Max isqui amo yoccaqueh? ¡Tla yeh quemah yoccaqueh!
    In Teotlahtolamatl quihtoua: Nintlahtol yomocac itich nochi in tlalticpac, uan
    hasta niyacatlamiyan in tlalticpac yomocac tlen ictematiltiah.'
  ttc-NT: 'Ntons ax qokyi-wit ikxjani: “¿Mina'' petzun tok kcha''o'' [kye xjal] te
    tpakb''alil?” ¡Oje tz''ok kcha''o''! [Komo ikxji nyolin tuj te Tu''jal Dios:]
    “Tuj kyaqil twitz tx''o''tx'' oje xik pakb''let te tpakb''alil, b''ix kyaqil ja''chq
    twitz tx''o''tx'' oje tz''ok cha''o'' te aj kyyolb''en.”'
  dan-1931: 'Men jeg siger: Have de ikke hørt? Jo vist, “over hele Jorden er deres
    Røst udgået og til Jorderiges Grænser deres Ord.”'
  kwj-kwj: 'Woro ete ani ai a sawenda: Ka Gotri mwanji wu mendi nambweꞌe? Mina. O
    wu mendiro. Hinde wowani, Gotri chengi ka hinga sawero: “Ata gale wuhi le ele
    nuwe mapwa hinga tinda ete chikisindau. Ete wondawani mwanji wuhi le ini ele ko
    hinga tinda chikisindau.”'
  vie-OVCB: 'Nhưng tôi hỏi, có phải người Ít-ra-ên thật chưa nghe sứ điệp của Chúa?
    Thưa, họ nghe rồi, như Thánh Kinh viết: “Đạo Chúa được công bố khắp nơi, truyền
    đến mọi dân tộc khắp đất.”'
  kze-kze: Yútaa-kwaasi Ísu Káráísitin-aai árai'a á'a ísaraawe kwésune. mindáyavena
    naaóvá'á Áánútun-aai aúváívimba agaimaréna séna amápa'-marava'a kwénaaesa simátímúwana
    mináínkó kóyáwé uráiye agaimaréna siráiye.
  lbk-lbk: Ngem kanak, ay ke cha egay paat chinchinnge chi? Wad-ay isnan naisolat
    ay kalin Apo Dios ay nangwanin, “Nadngenadnge nan kalicha isnan olay entona isnan
    lota. Siya, inomchan nan infab-aagcha isnan pengpeng nan lota.”
  mto-NT: 'Nꞌamo̱tutú̱vipts a̱tseꞌe, ¿kaꞌa vineꞌe je̱ jayu du̱mó̱tudi ya̱ ayook? Veꞌem,
    myó̱tudu xa je̱ꞌe̱ veꞌe. Ku̱x jidu̱ꞌu̱meꞌe je̱ Kunuuꞌkx Jatyán vyaꞌañ: Yaktaan
    xa veꞌe vinxu̱p toꞌk it toꞌk naxviijn juuꞌ je̱ꞌe̱ veꞌe yꞌavaꞌnidu, je̱ts je̱ mya̱jin,
    je̱ꞌypts je̱ꞌe̱ veꞌe vinxu̱p toꞌk it toꞌk naxviijn je̱ts je̱ vaat joma veꞌe ya̱
    tsajmit it kyuka̱xa. Jidu̱ꞌu̱m tseꞌe vyaꞌañ.'
  bzh-bzh: 'Rëḳ seloḳ tepëḳ bë: Maḳ su denenġo Bengö Nivesa sënë rë? Gaḳ denġo
    ggovek ya. In ġaġek neggëp loḳ Anutu-yi-ḳapiya nebë: “Ayej ya meyoh vu dob
    pin. Log hir ġaġek ya metöḳ ya dob nenga pin.”'
  guj-2017: પણ હું પૂછું છું કે, ‘શું તેઓએ નથી સાંભળ્યું?’ ‘હા ખરેખર, સમગ્ર પૃથ્વી
    પર તેઓનો અવાજ તથા દુનિયાના છેડાઓ સુધી તેઓના વચનો ફેલાયા છે.’”
  jvn-NT: 'Nanging apa tenan ta nèk bangsa Israèl ora tau krungu bab pituturé Gusti
    Yésus Kristus? Ora, nèk kuwi ora bisa. Wong-wong wis krungu bab Kristus. Wujuté
    nang Kitab wis ketulis ngéné: “Swarané wong-wong sing nggawa kabar kabungahan
    wis rata nang sak jagat lan tembungé wis tekan pojok-pojoké bumi.”'
  byr-byr: Sareꞌ kɨrɨꞌ dara dɨwa. Sahwara yagaala tewaanya daꞌ kadɨka muꞌnyɨjɨhyeva!
    Kɨrɨꞌ dareꞌ warɨkesɨ. Mena wɨꞌnesare. Nabaai Gotɨyare bukuyaꞌ dara dɨnɨkabaaibɨsasɨ.
    Kwaaka yuyawɨnna kumɨre yagaaikunyaꞌ mena wɨdaawakesɨ. Anga yuyawɨ yunebanna kumɨre
    yagaalyaꞌ wɨdaawakesɨ.
  ian-ian: Ngwuk kat wagalavat tɨgowun. Tamba wutndi? Ana wutndi? Awa luwa. Wutndi.
    Tamba pɨlɨwutndi. God waa nyaangɨt mbutɨga nɨmba. Ngepma ngepma yiga mbutndi.
    Ngepma ngepmamba la nɨmba wutndi waa tamba pɨlɨwutndi.
  hun-hun: 'De kérdem: Nem hallották? Hiszen az egész földre elhatott hangjuk, és
    a lakóföld véghatáráig az ő beszédük!'
  mcf-NT: ¿Esusën naid chuisho tantiabida con matses isadaidbon icpadic? Ma tantiapaboc.
    Nuquin Papan chiaid dada uampicpadomboen “nidaid utsi-utsiec yacno nidshun Nuquin
    Papan chomiaidën naid chuibanquidën chuibanendac.” Aden chuibansho ma con matsesën
    tantiaboc.
  kjs-kjs: 'Go pea pare neme agale go-rupa mealua: Nimumi Epe Agale abala pagisimi
    ya? E, ora abala pagisimi-le Gote-na buk madaa agale go-rupa wisa: Nimuna lakale
    agalere su raayo-para piri enaalinumi pagisimide. Agale laama puma lakalisimi
    rabu su raayona piri enaalinumi pagisimi.'
  mni-mni: "Adubu eina hangjei; Makhoina takhidri haibasi achumba nattra? Tasengnamak\
    \ makhoina tare, Mapugi puyana asumna hai: “Makhoigi khonjel malemgi mapham pumnamakta\
    \ chatkhre; makhoigi waheising taibangpan-gi aroiba maphamsing phaoba youre.”\x94"
  yad-NT: 'Ritaja̱nu ji̱ta jadchiy: ¿Neviy rityuva̱choda? ¡Rityuva̱chodaju̱ú̱! Ru̱rayada
    ra̱nsa̱da ti̱ta̱ju̱ mucadiva, rito̱jada riñiquejada ti̱ta̱ju̱ vicha̱da rámuryivaju̱
    variy.'
  mxb-NT: 'Tído ndáto̱ꞌón yuꞌu̱ ndo̱ꞌó: ¿Á ko̱ ñáꞌa̱ taꞌon kueídóꞌo na̱ Israel to̱ꞌon
    va̱ꞌa yóꞌo, káꞌán ndoꞌó? Ko̱ó, dá chi̱ diꞌa kaá tuti ii̱ Ndios: Yóꞌo yóꞌo va ni̱
    ka̱nkuei na xíonoo na dánaꞌa̱ na̱ to̱ꞌon va̱ꞌa yóꞌo iin níí kúú ñayuú, nda̱ noo̱
    xíká cháá ka̱ ñayuú yóꞌo ni̱ kasa̱ndaáa̱n.'
  pon-2006A: 'Ahpw I pahn idek: Mehlel pwoat me re saikinte rong mahseno? Soh! Pwe
    re rongehr—pwe Pwuhk Sarawi pil mahsanih, “Ngilarail kan lelpesengier wasa koaros
    nin sampah, arail padahk kan kipedier sampah pwon.”'
  maq-NT: 'Peru ¿há cjëë cumachaya rë xuta? chjá han. ¡Jéya, hatuxa camachaya rë me!
    Chja nga xujun rë Nina cuitjin: Jingujyë ni ngasunhndë ne, quiji cjua rë me, hisca
    hiscan vijnetaha ngasunhndë cavechu cjua rë me. Cuatjin chja.'
  hto-hto: 'Mei íadɨ jɨcánotɨcue: ¿Mei nɨbaɨ nana judíuaɨ afe ñúefuena fɨdɨ́ñediaɨoɨ?
    ¡Ieñede! Ja fɨdɨ́diaɨoɨ. Juzíñamui Cuegáuai daje izói llote: Afefue llóraɨnɨ úrilla
    uai nana énɨe náɨraɨaɨdo cácacaide. Iaɨoɨ daɨnáuaillaɨ nana énɨe fuédamo jɨca
    itɨ́nuiaɨmo ñue jalleide, daɨde.'
  por-BRBSL: Mas eu digo, eles não ouviram? Sim, com toda certeza, “O som deles saiu
    por toda a terra, suas palavras até os confins do mundo”.
  ces-NKB: 'Říkám však: Cožpak neslyšeli? Vždyť přece: “Jejich hlas se roznesl po
    celé zemi a jejich slova do konců světa.”'
  cui-cui: 'Tacoya nayainyaban. Nabaran, janje: ¿Metha bara barapomonae judiomonae
    barapo pexeinya jume diwesi jopa jume taeyo jampa? ¡Jume apara, apara bara jume
    tane barapo pexeinya jume diwesi! najan. Nacom Pejume Diwesitha baxua yabara jeye:
    “Nacom piamonae tatsi capona Nacom Pejume Diwesi tajʉ beya. Po diwesin xua barapomonae
    paeba tajʉ beya jume pichapapona daxita barapo cae pin nacuathe”, jei Nacom Pejume
    Diwesitha.'
  boj-2014: Ariya e niŋgi endegsi nenemŋgwai. Israel naŋgi Kristus aqa anjam bole
    di nami quosai kiyo? Sai. Naŋgi quoqneb. Agi neŋgreŋ endegsi unu, “Qotei aqa anjam
    di gilsiq sawa sawa kalil keretonaqa tamo uŋgasari kalil naŋgi quoqneb.”
  eng-OEBUS: But I ask ‘Is it possible that people have never heard?’ No, indeed,
    for – ‘Their voices spread through all the earth, and their message to the ends
    of the world.’
  eri-eri: Onou wa, ji benou isokini, nere hilou beele waha isegu uwa rute? Uwa. Nere
    isaneha. Ere isiya, “Nere fai-aita ha-ha oruwanga langa nere nebere belenege isane.
    Onodu nebere beele matane oruwa langa goi edowai.”
  aly-aly: 'Kel rernem angka mwerr-angker awek. Angka Akngey-kenh alakenh aynteyel:
    “Angka apmer arrpanenh-warl arlpimpirrek angka ilpertel-warl.”'
  wiu-wiu: Nipa eya wane yatekene uku. Iserele yene paka mekete tekete onekemo yakameneya-pe.
    Yakatapeneya-li. Eya wa wia mekaneya pikolo tekene ni uku. Onekemopa ta piko peyake
    oa pupitikatapeneya. Kini agalepa e ku take oa tugatapeneya wa panagome wia mekaneya.
  swe-swe: 'Men nu frågar jag: Har de [israeliterna] inte hört? Jo, det har de. [I
    Psalm 19 står det:] Deras röst [himlarna och stjärnorna] har gått ut över hela
    jorden, deras ord till världens ändar. []'
  cth-cth: Hatei, pacei han ka ngai e teh, ahnimouh ni thai awh hoeh maw. A thai toung
    te., Ahnimae hramnae lawk teh talai van pueng a kamthang teh ahnimae a lawk teh
    talaivan a pout totouh a pha, telah a dei.
  mti-mti: Megara ne singui watna, “Mu den anoya?” Onan di. “Nouwa at piyu egave undag.
    Mu gae muma amiya at piyu viri pusiwa.”
  pad-NT: 'Hari. Ona''dohihi: Vakamitharia koda ida moni jahaki? Ha''a, vakamitha''oamani''ia
    ida. Deus athi kapapirania hojaki hida athi hoariha: “Ija''ari arabo hahavia vahojakia
    vakamithaki ida monina vakavaranina athi ''barakia. Aakhanakhama''iki ida vaathi
    arabo napaja.”'
  twi-twi: 'Nanso mibisa se: Wɔante ana? Mmom wɔtee: “Wɔn nne akodu asase so mmaa
    nyinaa, na wɔn nsɛm nso akodu asase ano.”'
  hlt-hlt: Tedae, “A yaak uh moenih a?” ka ti. Amih kah oldi loh diklai pum la cet
    tih, amih kah olka loh lunglai a bawtnah due a pha.
  tbz-SIM: 'M bo bekɛ kɛ dɔ̀: Sifubɛ sɑ̀ɑ̀ í kèèmu dɛ kó tinɑ́ɑǹtɑ̀ɑ̀? Bɛ̀ tì kèèmu
    kɛ yɛ̃́ tì wɑ̃̀rimu kɛ tú: Bɛ nɑ́ɑǹtì pitɛ́mu kutenkù kumɔu, kɛ̀ bɛ̀ tì kèè itemmɑ̀nkɛ
    imɔu.'
  san-GUJ: તર્હ્યહં બ્રવીમિ તૈઃ કિં નાશ્રાવિ? અવશ્યમ્ અશ્રાવિ, યસ્માત્ તેષાં શબ્દો
    મહીં વ્યાપ્નોદ્ વાક્યઞ્ચ નિખિલં જગત્|
  ake-NT: 'E''tane ekama''po uya: To'' uya pe'' eta pʉra iyesi''pʉ? A''tai kanan ma:
    “To'' maimu utɨsa'' siya rɨ non awɨrɨ, to'' maimu utɨsa'' non u''matʉ ya'' rɨ,”
    tasa''.'
  qvn-NT: 'Nätan chay willapata paycunaga mayapäcuram. Chaymi isquirbishachrüsi cay
    niyan: “Chay willapacurcangantaga mayapäcusha limpum maychru chaychrüsi. Jinaman
    cay pachapa tumanchru yachracunas mayapäcusham chay willapacurcangantaga” niyanmi.'
  tku-NT: 'Quit iccākelhasqui''nīyān: ¿Ē ixlīcāna'' israelitas jā takexmatnī''t xatze
    tachihuīn? Ixlīcāna'' takexmatnī''t. Tatzo''kni'' na ixtachihuīn Dios: Calhāxcuhuālh
    taxtumā''lh ixtachihuīnca''n tī Dios cāmacā''nī''t ixlīpō''ktu nac cā''quilhtamacuj.'
  bjk-bjk: Inexalik i eöt bara e rabo ose bara, i turunon, i wawara bara idi takara
    ölöngö, goo? Kaim. I turunon saxit idi toxo ölöngö. I xarnang a tinenge xö God
    toxo geet i tengen bara, “Abo inöno idi iri wan kö boxönö xirip kö öxöno lagunon.
    Abo tinenge re idi iri wan ömat köbo ngusuno öxöno lagunon.”
  msy-2020: 'Ezɨ kɨ ian azai, Israelɨn gumazamiziba me Godɨn Akar Aghuim, me uan kuaribar
    a baraghizir puvatɨ, o? Kɨ ghaze, me guizbangɨra oraki. E fo, Godɨn Akɨnafarim
    kamaghɨn mɨgei: “Akam inigha izir gumazibar akatoribar otivir mɨgɨrɨgɨaba, da
    ghua nguazir kamɨn nguibaba bar dar otozɨ, gumazamiziba bar, men kuariba a baraki.”'
  bpr-bpr: Bay nun snalekgu. Glut kè, là lingela i tdò? Yé man i Tnalù Dwata ta lingela,
