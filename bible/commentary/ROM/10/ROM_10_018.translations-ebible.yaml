    yepa nocãrõ cayoaropʉ macããna cʉ̃ã tie quetire nipetiropʉ tʉ̃goyupa,” ĩ woatuyupa
    Dios ya tutipʉ.'
  qxo-NT: 'Tsaynö captin ¿manatsurä Israel runacuna Jesucristupa willacuyninta mayaycuyashga?
    Paycuna mayaytaga mayayanmi. Tsaynö cayangantaga Tayta Diospa palabran gellgaranganchöpis
    caynömi nican: “Estrëllacunam musyatsicun Tayta Dios imaycatapis camanganta. Tsay
    musyatsicuynincunam maytsaymanpis chaycan” nir. [Tsay ningannöllam Jesucristupa
