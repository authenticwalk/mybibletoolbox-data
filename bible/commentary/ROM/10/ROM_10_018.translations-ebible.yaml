  juy-juy: ବନ୍‌ଡ ଞେନ୍‌ ବର୍ତନାୟ୍‌, ଆନିଞ୍ଜି ଇନି ତି ଆ ବର୍ନେ ଅଣ୍ଡ୍ରଙ୍‌ ଅମ୍‌ଡଙେଜି ପଙ୍‌
