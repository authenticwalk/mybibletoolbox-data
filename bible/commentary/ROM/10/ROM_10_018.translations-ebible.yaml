    saꞌa viture viture he barëjëꞌe höjo. Jabesi jöho maja rojomajire maja bevaꞌajire
    rërirae barëjëꞌe höjo.'
  geb-geb: Gu khaŋ muuŋgia tɨga nzan za mbui. Ee? Mbe mba Fhe Bakɨmen buna vhuueŋ
