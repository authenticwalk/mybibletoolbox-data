    ‘Muŋgu-moatükunɨ God ai nafɨmarandɨ ranahandɨ hoafɨ ra muŋguambo hɨfɨ ranɨhü ho
    tükümefeyo, ahei hoafɨ muŋguambo hɨfɨ kaiyowohü ho tükümefeyo,’ meho.
  ptp-ptp: Om a ob kɨnêg vô xam bêga bê xomxo Islel ge, he ngô xolac, me he ngôên
