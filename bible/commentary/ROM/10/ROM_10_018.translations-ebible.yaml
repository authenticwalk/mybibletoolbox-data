  cop-BHC: ⲀⲖⲖⲀ ϮϪⲰ ⲘⲘⲞⲤ ϪⲈ ⲘⲎ ⲘⲠⲞⲨⲤⲰⲦⲈⲘ ⲘⲈⲚ ⲞⲨⲚ ⲄⲈ ⲀⲠⲞⲨϦⲢⲰⲞⲨ ϢⲈ ⲚⲀϤ ⲈⲂⲞⲖ ϨⲒϪⲈⲚ ⲠⲔⲀϨⲒ
