  arl-NT: 'Pa jaara Pueyaso pueyara jiyatesaaquiaa saaja pa tiuushacari Pueyaso rupaacua,
    jaara naa quiritij, ¿casaara puetunu Israel pueyajanaa Pueyaso pueyara jiyateyaquishaaquiaariirini?
