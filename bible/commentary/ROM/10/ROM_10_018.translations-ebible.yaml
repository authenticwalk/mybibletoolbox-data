  nal-nal: Singsaxai, ga saxot gana iaari, malasing faa, amun Israael xawit di langarin
    a Dorang Daxa? Aiang naadi langarin fanong. A Baar Xoxok ka piaat malasing kari,
    “A linga naandi xa waan farawuk faanong lamun non faakdul ila pira angkari. A
    dorang sin naandi xa waan faanong lawalaau lamun bina ila pira angkari.”
  kyq-kyq: 'Anum mꞋtɔnd mɛtse tu: taar se, Yaudge booyin̰ te ey la? Gɔtɔ! Taar se
    naaɗe booyin̰ga aan gɔɔ kɛn Kitap taaɗ ɔɔ: Jeege ɓaa taaɗga taar Raa se jeege
    tu gɔtn ɓaa se paac, ɔɔ taar se jee do naaŋ ki paac booyin̰ga.'
  kwd-kwd: 'Mai nau ku kwaiorisi ''ilo''oo: Ngaia ''e kwala''imori na ta''a ''i Jiu
