    del mundo.'
  san-BEN: তর্হ্যহং ব্রৱীমি তৈঃ কিং নাশ্রাৱি? অৱশ্যম্ অশ্রাৱি, যস্মাৎ তেষাং শব্দো
    মহীং ৱ্যাপ্নোদ্ ৱাক্যঞ্চ নিখিলং জগৎ|
  tdx-tdx: 'Fa hoe iraho: ke t’ie tsy nahajanjiñe? Hete! Fa nanitsike ty tane toy
    ty fiarañanaña’ iareo, naho pak’añ’olo’ ty voatse toy ty saontsi’ iareo.'
  naf-naf: Yaŋgut notnaŋaŋ in kapigok mene nâgât zesâip, ekŋenaŋ Kawawaŋgalen Zet
    Zapat Dolakŋaŋ Penaŋ Zisas Kilaisiyet zein ku nâmbien. Ke penaŋ yek. Sam Kawawaŋgalen
    Zet Itnaŋanen zet ŋen kapigok tazin, “Msat sambe buŋam zapat timti zempalakŋaŋ
    bemepme amnaŋ nâme delaŋ zemâge. Buŋam zapat keyaŋ msat ilindiŋ bemisikti msat
    beŋan eyo mepme kopmâge.”
  grc-MT: αλλα λεγω μη ουκ ηκουσαν μενουνγε εισ πασαν την γην εξηλθεν ο φθογγοσ αυτων
    και εισ τα περατα τησ οικουμενησ τα ρηματα αυτων
  vid-vid: Lelo ndanguuza, ndaze, hawauhuliche awo usenga? Ena nawauhulika, kota Maandiko
    Matakatifu vyogalingulonga, “Lizi lya hewo lyenela isi yeng'ha, ulonzi wa hewo
    uheluka nzigo za isi yeng'ha.”
  pio-NT: 'Quéwa nusutáca nuémìawa: ¿Cawàwanáta càmitaté néemìa Dios itàacái, yái
    tàacáisi icàlidéerica Dios iináwaná ìwali? ¡Báisíta, nadéerica néemìaquéera! Yácáiná
    Dios itàacái áiba profeta itànèericaté íimaca: “Macái èeri mìnanái àta alénácaalí
    nàyaca chái èeri irìcu náalíacawa ìyaca abéeri Dios, naicácáiná macáita wawàsi
    Dios idàbéericaté chái èeri irìcu, capìraléeri cáli íinata nacái”, càité íimaca
    yái profetaca.'
  tsn-tsn: Mme re tlaa reng ka Bajuta? A ba utlwile molaetsa wa Modimo? Ee, gonne
    molaetsa o ile gongwe le gongwe kwa ba leng teng, Mafoko a a Molemo a boletswe
    go ya khutlong tsa lefatshe.
  amr-NT: 'Jesucristoen huadak huaʼa Israel aratbut ayaʼada onʼpe̱e̱de oʼnonaʼne.
    Apagbaʼa inpaʼ oaʼuyate: Huadariyo adtenanada meyo̱piʼ aratbut o̱ʼnikaʼpo Diosen
    huaʼa onʼpe̱e̱deʼuyate.'
  pwg-pwg: Ma wena aitarakiiyanota, wawaya sisiya ivi yanei bo kegha? Sisiya da vaghina
    ivi yanei. Giruma katamana evonavona bo, “Gamo didisi dobu kudubina ivi yanei,
    i sisiya ikiibau inae da dobu ku pusirina.”
  cjv-cjv: 'Ena na “Yokamai gunom kam fikeimo?” diro ne yokamai mina wako ereiye.
    Tamanume Yokamai ka i mora fimie. Yai Gumam gunom kam di mari deinga ka mapunom
    i epe dume: Yokamai nokonom man man muruwo fumie. Ena ka dinga fu koro koro muruwo
    fai bemie. Ka mapunom i epe dungoro ena nonon mora fipunga Isirae ari ka i mora
    fimie.'
  tha-KJV: ข้าพเจ้าถามว่า “เขาทั้งหลายไม่​ได้​ยินหรือ” เขาได้ยินแล้วจริงๆ ‘เสียงของพวกเขากระจายออกไปทั่วแผ่นดินโลก
    และถ้อยคำของพวกเขาประกาศออกไปถึงที่สุดปลายพิ​ภพ​’
  por-BR-2018: 'Mas pergunto: por acaso não ouviram? Sim, certamente. Pois: “Sua voz
    saiu por toda a terra, e suas palavras até os confins do mundo.”'
  mhl-mhl: 'Mamanesiŋ oŋu fukeiŋyoŋ, iŋi weu ŋarego: Biŋe buŋo oiji Juda yoŋore kajego
    so rakako manebuŋ me? Mata, oi manebuŋ. Ore buŋo oi iŋi mibi Biŋe Quraŋgo pega,
    “Buŋo mibi buŋoyaŋunji oi ra wareru moreŋ sosowo sagaya. Oi moreŋine moreŋine
    paibe yukube mobemobe oo manebuŋ.”'
  klv-klv: Be nous nategai, losǝsǝloŋ m̃au a? Evoi! Losǝsǝloŋ boh! Hum natosian siGot
    toke, “Nadololito ibar naut p̃isi len navile a pan, nasoruan salito ibar navile
    a pan kavkav.”
  bco-bco: Ko꞉sega, Isolael kaluka꞉isale iyo꞉ to nafa a꞉no꞉ mo꞉dabuwa꞉le? A iyo꞉ dabu.
    Godeya꞉ bugo꞉ amio꞉ a꞉la꞉sa꞉sa꞉lo꞉, “To nafa a꞉no꞉ henfelo꞉ we tambo amio꞉ wida꞉li
    ane ko꞉lo꞉, kaluka꞉isale iliyo꞉ tambo dabu.”
  kdl-NT: Shegai aza a Yahuda tani? A pana akani yi? Eye, a pana ta̱! Tagara̱da u
