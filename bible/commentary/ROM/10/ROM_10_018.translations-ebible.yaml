  nak-nak: 'Eala moli eau veia ge tahi amutou maie: Mai egiteu e Iuda ge veia egite
    soukama lolo la valolo te Kraist, eia sesele ka ouka? Ouka, eia kama sesele, la
    merera te La Buk Tabu Ale Pala eia veia maie: La hare giteu la bilalaha te La
