  maa-NT: 'Ta̱nga, k''oa̱á xan: ¿A mìtsà kiì''nchré xi̱ta̱ Israel jè ''én ndaà‑la̱
    Nainá? Jon, kiì''nchré‑né. Nga k''oa̱á tsò jè Xo̱jo̱n‑la̱ Nainá: Kijndà i̱sò''nde
