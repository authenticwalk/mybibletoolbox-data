  sri-sri: 'Irasirigʉ ire sẽrẽñadʉakoa mʉsãrẽ. ¿Israel bumarã iri kerere pébiriyuri?
    Pénerã ããrĩmá. Marĩpʉya werenírĩ gojadea pũguedere irasũta ãrĩ gojasũdero ããrĩbʉ́:
