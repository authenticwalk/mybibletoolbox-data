  grc-TR: Ἀλλὰ λέγω, μὴ οὐκ ἤκουσαν; Μενοῦνγε· Εἰς πᾶσαν τὴν γῆν ἐξῆλθεν ὁ φθόγγος
    αὐτῶν, καὶ εἰς τὰ πέρατα τῆς οἰκουμένης τὰ ῥήματα αὐτῶν.
  nag-nag: Kintu moi hudi ase, “Taikhan pora huna nai naki?” Hoi, hosa taikhan pora
