    temakixtia yokitematiltijkej ik nian nepa asta kan ontlantok in tlaltikpak.'
  asm-FB: কিন্তু মই কওঁ, “তেওঁলোকে জানো শুনিবলৈ পোৱা নাই? অৱশ্যে পালে৷ তেওঁলোকৰ স্বৰ
