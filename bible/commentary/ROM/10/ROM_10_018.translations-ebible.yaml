    khaŋ nzuai, “Kha nuianan ki gumgi, mbe za mbe kaathoori mbararagi. Mben buni za
    kha ŋguiven vegi.”
  bsj-bsj: La moki, “Cii nuwa bo ka? o-ng, ciin nuwam. “Dir ciyero yake dor bitiner
    gwam, tak keu ker ciyero yaken cwile dor bitiner.”
  cak-cak: 'Jac''a yin nin-ij chi ac''axan ri ch''abel ri'', roma ri tz''iban can
    nu''ij: Pa ruvi'' ronojel ri roch''ulef nac''axex-vi quikul ri yeyo''on rutzijol,
    Chi naj chi nakaj ac''axan-vi ri niqui''ij. Quiri'' nu''ij chupan ri tz''iban
    can.'
  chf-NT: 'Bada cä c''atbenetla ca''da: ¿Mach to bay u yubijob quira cache''da cä
