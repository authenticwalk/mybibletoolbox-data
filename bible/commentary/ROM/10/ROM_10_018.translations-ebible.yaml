  bdv-bdv: ମଃତର୍‌ ମୁଁୟ୍‌ ହଃଚାରୁଲେ, ସେମଃନ୍ କି ସେ ନିକ କବୁର୍‌ ନଃସୁଣ୍‌ତି ? ହେଁ ବାୟଃଦ୍‌ରେ
