  arb-NAV: 'وَلكِنِّي أَقُولُ: أَمَا سَمِعُوا؟ بَلَى، فَإِنَّ الْمُبَشِّرِينَ «انْطَلَقَ
    صَوْتُهُمْ إِلَى الأَرْضِ كُلِّهَا، وَكَلامُهُمْ إِلَى أَقَاصِي الْعَالَمِ».'
  cop-CNT: ⲁⲗⲗⲁ ϯϫⲱ ⳿ⲙⲙⲟⲥ ϫⲉ ⲙⲏ ⳿ⲙⲡⲟⲩⲥⲱⲧⲉⲙ ⲙⲉⲛ ⲟⲩⲛ ⲅⲉ ⲁ ⲡⲟⲩ⳿ϧⲣⲱⲟⲩ ϣⲉ ⲛⲁϥ ⳿ⲉⲃⲟⲗ ϩⲓϫⲉⲛ
