    guut'etsok'on, arikon shishrne.
  nch-BL: 'Pero ¿huelis tiquijtose para israelitame cati amo quineltocaj Cristo amo
    quicactoque nopa camanali ten ya? Quena, israelitame quicactoque, pampa Icamanal
    Toteco quiijtohua: “Ni camanali ya quimajtoque campa hueli ipan taltipacti. Tayolmelajtoque
    ni camanali hasta campa hueli techaj.”'
  quc-TNT: 'Quinbij c''ut: ¿A xa man xquita tä ru Lok'' Pixab ri Dios? Qui tom, cubij
    ya'' ru Lok'' Pixab ri Dios ri Tz''ibtalic: Ri qui ch''abal, elinak u tzijol cho
    ronojel ruwächulew, ri qui tzij opaninak c''ä chuq''uisbal u tza''m ruwächulew,
    —cächa''.'
  tfr-NTPO: 'Gueniyo l̇l̇ëbo kjakrokër kjrina. ¿Ba tjl̈õkwo kura l̈ok l̇l̇ëmde? Eni
    l̇l̇ëme. Sbö tjl̈õkwo tak pjang eni: «Tjl̈õkwo l̈i l̈ara l̈ok kjone pogo, shdöktong,
    öötong kjok kjwang jĩkong.»'
  kaq-NT: '¿Tsoanbi jato nincamayamanishquin? Noque yocacah tah non nincamaquin rahan
    hah non jatihi. Huishani behua jai quesca tah qui: Jatihibi janin ta yohihi bocannishqui.
    Jonibo yama sca jaiton caman ta yohihi bocannishqui hihqui jaa behua.'
  sgb-sgb: Yarin a la êt nagilam hên kapareho kon Israelita ya tungkol kan Apo Jesu-Cristo!
    Taganán nagilam lay na, ta impahulat ni Apo Namalyari, ya wanan hulat, “Nibahwag
    ha boon luta ya balita. Ayn hinon logal ya a naabutan hên habayto.”
  vie-1934: 'Nhưng tôi hỏi: Có phải là họ chưa nghe chăng? Trái lại, Tiếng của các
    sứ giả đã vang khắp đất, Và lời của sứ giả đã đạt đến cùng thế gian.'
  kxv-kxv: ସାମା ନା଼ନୁ ଏଲେଇଇଁ, ଏ଼ୱାରି ଏ଼ନାଆଁ ଏ଼ ବ଼ଲୁ ୱେଞ୍ଜାହିଲଅରି କି ? ୱେଞ୍ଜାମାନେରି,
    ଏ଼ନାଆଁତାକି ଇଚିହିଁ ସା଼ସ୍ତେରିତା ରା଼ସ୍‌କି ଆ଼ହାମାନେ; “ଏ଼ୱାରି ହା଼ଡା ବାରେ ଦାର୍‌ତିତା
    ୱେ଼ଙ୍ଗାମାନେ, ଏ଼ୱାରି କାତା ବାରେ ଦାର୍‌ତି ମୁଟ୍‌ପୁଲି ପାତେକା ୱେ଼ଙ୍ଗାମାନେ ।”
  amu-NT: 'Sa̱a̱ mawaxꞌa̱: ¿Aa nntsꞌaacheⁿnaꞌ na tyoondye nnꞌaⁿ Israel ñꞌoomꞌ Tyꞌo̱o̱tsꞌom?
    Maxjeⁿ jnda̱ jndyena juunaꞌ, ee luaa matso ñꞌoomꞌm na teiljeii: Jnda̱ teineiⁿ
    ñꞌoomꞌ Tyꞌo̱o̱tsꞌom meiⁿyuucheⁿ na mꞌaⁿ nnꞌaⁿ tsjoomnancue, ee tcuu tcuu cwii
    cwii ndyuaa jnda̱ tja ñꞌoomꞌm.'
  hin-CV: 'किंतु अब प्रश्न यह है: क्या उन्होंने सुना नहीं? निःसंदेह उन्होंने सुना
    है: उनका शब्द सारी पृथ्वी में तथा, उनका संदेश पृथ्वी के छोर तक पहुंच चुका है.'
  spa-BES: 'Pero yo digo: ¿No han oído ? Sí, ciertamente porque la escritura dice:
