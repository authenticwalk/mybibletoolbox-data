  pon-pon: 'A nai me inda: Irail jota ronadar? O ei! Pwe nil arail leler jap karoj,
    o ar padak lel on irair en jappa.'
  nhe-BL: 'Pero ¿huelis tiquijtose para israelitame tlen ax quineltocaj Cristo ax
