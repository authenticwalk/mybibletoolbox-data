  gub-BL: Apuranu wi putar penehe ihe kury. Aipo zutew nuenu pixik kwaw Zaneruwihawete
    heko haw imume'u haw a'e wà. Wenu tuwe a'e wà. Nezewe i'i ze'eg kwehe arer a'e.
    — Amo umume'u oho ywy nànàn a'e wà, taw nànàn a'e wà no. Waze'eg uhàuhàz ywy nànàgatu
    a'e wà no, taw nànàgatu a'e wà no, i'i ze'eg kwehe arer.
  imo-imo: Nalo nani eno waltindipolio, Israel imboma i ungumu naa pileringiya nio.
    Paa pileringi. Akumu Gotenga Bukuna ungu te moromo, Kerena ningi unguma imbo moloringi
    mai kombumanga pali wendo omba purumu. Enonga unguma kombumanga pali pileringi,
    ungu te aku tepa moromo.
  boj-boj: Ariya e niŋgi endegsi nenemŋgwai. Israel naŋgi Kristus aqa anjam bole di
    nami quosai kiyo? Sai. Naŋgi quoqneb. Agi neŋgreŋ endegsi unu, “Qotei aqa anjam
    di gilsiq sawa sawa kalil keretonaqa tamo uŋgasari kalil naŋgi quoqneb.”
  eng-DRA: 'But I say: Have they not heard? Yes, verily, their sound hath gone forth
    into all the earth, and their words unto the ends of the whole world.'
  knf-knf: 'Kë nşë hepar keeri, bayuday baanŧiink ŧiink i? Na manjoonan baŧiinki.
    Upiiŧana ţi *Ulibra wi Naşibaţi aji : « Pdiim paŧiinkana ţi umundu bŧi, ŋţup ŋaban
    du kabaŋ ki umundu. »'
  san-KHM: តហ៌្យហំ ព្រវីមិ តៃះ កិំ នាឝ្រាវិ? អវឝ្យម៑ អឝ្រាវិ, យស្មាត៑ តេឞាំ ឝព្ទោ
    មហីំ វ្យាប្នោទ៑ វាក្យញ្ច និខិលំ ជគត៑។
  arn-NT: 'Welu iñche feypin: Fey ti pu israelche, ¿allkülay engün pemay tati werken
    dungu? ¡Allküfi engün llemay! Tati Wirin Chillka am ta feypilelu: “Ñi dungun puwi
    kom mapu mew. Ka itrokom ngüyon mapu müleyechi pu che mew puwi tañi dungun engün.”'
  zas-NT: '¿Wen nid waguiejn ree bejn laan ya? ¡Per naj rni guial ma bacaagdiajg reeman
    laan! Din loj xtiidx Dios rëb: Guidib guidxliuj ma bireꞌch xtiidx Dios abiꞌ xt
    luar bigra lod naguieꞌch ma biguiejn reeman xtiidxaman.'
  ken-NT: Kɛ mbɔ̌ŋ ɛnyɨŋ bɛbhɛp. Bo Israɛl, bǎbhɨ́kɨ́ re ghók Mbok Ndɨ́ndɨ́ ɛ̌ti
    Kristo kɛ? Bǎghok. Ɛchi mbɔ ɛnyǔ Ɛkáti Mandɛm ɛ́rɛ̀m bɛ, “Ɛyɔŋ ɛnɛ básɔ́rɛ́
    bɛ́ghátí bhɔ mbok, ɛ́kɔ ɛghaka yɛ̌ntɨkɨ nɛbhʉɛt fá amɨk, yɛ̌ chí ndǔ bɛbhak
    ɛbhɛn bɛ́sábhɛ́ nɛkɔ tontó.”
