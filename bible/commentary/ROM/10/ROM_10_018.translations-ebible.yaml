  ory-ory: କିନ୍ତୁ ମୁଁ କହେ, “ସେମାନେ କି ଶୁଣି ନାହାନ୍ତି? ହଁ, ନିଶ୍ଚୟ; ସମୁଦାୟ ପୃଥିବୀରେ ସେମାନଙ୍କ
