    a ka tovein gima man, tana saa, ari nongon faman ovei buser, faarei non Vegiau
    Ten Gov te tsue na ka, “Gov jiats men fuainy tsoiny favaanan Tsuan tana vainy
    faavot tana monaagits faavot tovei, ma favaanan kan of ari na vainy te kaakaa
    ror tana fo pan veevian.”
  wnc-wnc: Siwan asikaya aminu kunduta wamu waaknga dua ba natapbing ngangu ninda
