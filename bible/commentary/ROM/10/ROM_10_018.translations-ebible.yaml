  kan-2017: ಆದರೂ “ಅವರಿಗೆ ಕೇಳಿಸಲಿಲ್ಲವೇನೋ?” ಎಂದು ಹೇಳುತ್ತೇನೆ. ಹೌದು ನಿಶ್ಚಯವಾಗಿ ಕೇಳಿಸಿಕೊಂಡಿದ್ದರು.
