    a rarau guguyana varinama dobu matabuna yai moḡavuna, be dobu damodie mate.”'
  twi-ASANTE: 'Nanso, mebisa sɛ, Wɔante anaa? Wɔteeɛ: “Wɔn nne akɔduru asase so mmaa
