    walangoro in ingaa ra kum tultul anun God. A pirpir maa ia waan werweraan u ra
    kum wanua raap u ra rakrakaan buaal.”
  haw-1868: A ke ninau nei au, Aole anei lakou i lohe? Oiaio; ua kui aku la ko lakou
    leo i na aina a pau, a, o ka lakou mau olelo i na palena o ka honua.
  ffm-ffm: 'Kaa miɗo lamndoo ɗum ɗoo: Israa''iilankooɓe nanaali naa? Ɓe nanii jaati!
