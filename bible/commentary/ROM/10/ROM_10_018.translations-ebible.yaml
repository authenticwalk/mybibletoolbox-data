  jpn-1965: でも、こう尋ねましょう。「はたして彼らは聞こえなかったのでしょうか。」むろん、そうではありません。 「その声は全地に響き渡り、 そのことばは地の果てまで届いた。」
  fra-SBL: Mais, dis-je, n'ont-ils pas entendu ? Oui, très certainement, « Leur son
