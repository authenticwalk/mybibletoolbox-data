    Dęhtły''aa Choh zhit jyaa digwinyąą: “Googinjik nankat datthak gwigwiitth''ak.”'
  gvn-gvn: Jew-warra wubulku janaku kari mambarrijin Jesusanda. Wanyurrinku kari mambarrijin?
    Kuda jana Godumu kuku ngulkurr Jesusanka kariku nyajin? Kari, jana nyajinkuda,
    Godundumundu kabanda balkanya, “Bamangka Godumu kuku bubungu yiringkurrku balkankuda.”
  nhy-NT: 'Pero axan nej nitlajtlani: ¿Kox amo keman okikakej in judiojtin in kuale
