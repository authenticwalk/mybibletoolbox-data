    Ti undi nuu taka ñuu ni jikajnuꞌun ya. Kachi tutu.'
  ots-NT: 'Cja̱ pé da hñön cʉ dda cja̱hni: “¿Cja jí̱ bbe i øh cʉ cja̱hni israelita
