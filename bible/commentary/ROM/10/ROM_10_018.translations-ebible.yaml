    antagaisati timaigatsi.'
  plu-plu: 'Nawenétke pahapwi yaytak hiyapni henne, ig awna: “Nawenétke hiyeg judeyenepwi
    ka kamaxwa gipitit Cristo awaku igkis ka kinetni gak.” Nukebyi, igkis kuwis kinetni
