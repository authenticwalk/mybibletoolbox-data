    niʼa iʼifoqe diʼwe taha taha ʼidia.”
  kew-kew: 'Goa pea pare neme agaa gupa mealua: Nimumi Epe Agaa aba pagesimi ya? E,
    ora aba pagesimi-ga Gote-na buk madaa agaa gupa isa: Nimuna lakene agaare su rayo-para
    piri onaanumi pagesimide. Agaa laa-mama pua lakesimi rabu su rayona piri onaanumi
    pagesimi.'
  dww-dww: 'Be Jius banegidima nemanama? Taudi vari verenama nam ti vaie, bo? Ibewa
