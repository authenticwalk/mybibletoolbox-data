  por-TFT: 'Mas se alguém fosse perguntar, “O povo de Israel não ouviu a mensagem
    sobre Cristo?”, eu responderia que, com certeza, os judeus a ouviram! A mensagem
    foi divulgada ao povo de Israel por toda a parte, assim como as estrelas brilham
    por toda a parte, capacitando as pessoas a saberem de Deus como resultado do seu
    estudo delas. É bem como disse o salmista: “Aquilo que elas declaram sobre Deus
    tem sido divulgado aos habitantes de todo o mundo, e o que elas indicam sobre
    Deus tem atingido aqueles que moram nos mais remotos cantos do mundo!”'
  gwi-NT: 'Israel nąįį, Gwandak Nizįį gwinzii giitth''ak kwaa ąįį łyaa lee t''agoogahnyąą?
