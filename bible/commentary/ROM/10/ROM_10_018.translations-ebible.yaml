    macãrã tʉopetíjõãyira. Cʉ̃́ã wederé atibʉ́reco niipetiropʉ sesajõãyiro, jĩĩ jóanoã.'
  bjp-bjp: 'Isau le ian diik aragii: Arafah, fan Israel biil biitom ri ongen ta Rokap
