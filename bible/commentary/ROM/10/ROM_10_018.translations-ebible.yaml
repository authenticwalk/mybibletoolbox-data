  gaq-gaq: 'ନେଙ୍ଗ୍‍ ନ୍‌ସେଲ୍ୟାଃକୁଏ: ମେଇଂ ମେଃନେ ଆତେନ୍‌‍ ବ୍ନାଲିର୍‍ ଆଅଁଆର୍‍କେ ? ଡିଲାଡିଗ୍
