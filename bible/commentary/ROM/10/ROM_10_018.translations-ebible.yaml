verse: ROM.010.018
translations:
  kpx-kpx: Isito ata degomole keau kateale valivebene. La huhuige ataeau subuta hotoe
    dua ke evioholilu. Ba, seleveta abu ke evilu. Bukae Hotou kemo loui avoe, “Hoto
    loui ata haivemale keau vata bahatae tiale hoto ke loui ata haivege abu ke evisi
    gabilahalu.”
  okv-H: te embo na Keriso ta ke avo enana Israel embomeni ta degi hande uerete aere?
    Amita ke amo einge kajari mihia, “God ta ke amo enda susu ta ihiketo pambuto tutumo
    be ta irae arira” ainge mihia te
  tbo-tbo: Tamogi a lubayada, moina tuwega ega hita nonoli? Moi dumana hi nonoli babana
    mei Yaubada a Buka uyahina i baheya pite i pa, ‘Ponahi gololona tupo wohepali
    i weluyayahi. Hai baha hipuli sigana tu miyena hi nonoli.’
  mal-C: എന്നാൽ, അവർ കേട്ടില്ലയോ എന്നു ഞാൻ ചോദിക്കുന്നു. തീർച്ചയായും അവർ കേട്ടിരിക്കുന്നു.
    “അവരുടെ ശബ്ദം സർവഭൂമിയിലും അവരുടെ വാക്കുകൾ ലോകത്തിന്റെ അതിർത്തിവരെയും ചെന്നെത്തിയിരിക്കുന്നു,”
    എന്ന് എഴുതിയിരിക്കുന്നല്ലോ.
  grc-SR: Ἀλλὰ λέγω, μὴ οὐκ ἤκουσαν; Μενοῦνγε· Εἰς πᾶσαν τὴν γῆν ἐξῆλθεν ὁ φθόγγος
    αὐτῶν, καὶ εἰς τὰ πέρατα τῆς οἰκουμένης τὰ ῥήματα αὐτῶν.
  bgc-bgc: पर मै पूच्छु सूं, के यहूदियाँ नै, मसीह के बारें म्ह न्ही सुण्या? सुण्या
    तो जरुर सै, क्यूँके पवित्र ग्रन्थ म्ह लिख्या सै, “उनके बोल साब्ती धरती पै, अर
    उनके वचन दुनिया के कुणे ताहीं पोंहोचगे सै।”
  khz-khz: Na Isaraela talimara rakavetaina? Palagu gena kila taunatauna ira na ati
    gekamonagiato? Aikina, gekamonagiato. Kwalana Puka Veaga aonai ekilana, “Talima
    reketa na tanopara maparanai gevevali-piaato, e geria kila maki tanopara ikana-ikana
    geverawaliato.”
  deu-TKW: 'Aber, sage ich: haben sie etwa nicht gehört? Ja, doch: Es ist ihre Stimme
    ausgegangen in das ganze Land, und ihre Worte bis zu den Enden der Welt.'
  zsr-NT: 'Naꞌa rniaꞌ: “¿Naruꞌ cu gulayönnëꞌ?” Le nactë gulayönnëꞌ, ca naꞌ nayúj lu
    guich laꞌy, rna: Gdutë yödzlyú gulayö́n chiꞌiquëꞌ; Yúguꞌtë latj guladxín xtídzaꞌquëꞌ.'
  lin-lin: 'Natuna nanu : Boni, bayokaki te ? Iyo, bayokaki ! Pamba te ekomama : « Mingongo
    na bango eyokanaki na mabele mobimba, maloba na bango ekomaki kino na suka ya
    mokili. »'
  hns-NT: 'Tab ka, oesab na soenies hai? Ha, oesab soenies hai! Parmeswar ke poestak
    me to liekhal hai kie: „Doenia ke tjaaro kona Parmeswar ke khoes khabar soenaail
    hai.”'
  noa-E: Pari ãbmua khãijã, “Magan judionaanau ya Cristo iek ũrwi naab” aju. Ũrwi
    naama amaujã ĩchab, durr thum judionaan nʉnʉidʉmpierr ya Ẽwandamau maach peerdʉajem
    iek jaau nʉm ũrwi naawai. Magju igwi Ẽwandam iek phã sim gaai jaauwai, “Am iek
    durrpierr durr warpham magwe ũurjem” a sim.
  eng-EMTV: 'But I say, have they not heard? Yes, indeed they have: “Their voice went
    out to all the earth, and their words to the ends of the world.”'
  mib-NT: 'Te cájnūhun rí: ¿A tu ní cájini sōho i jnūhun un núu súcuan? Tuú chi ni
    cajini sōho i, chi cáhán tutu iī: Nɨ́ɨ́ ñáyɨ̄vɨ ní cajini sōho ñayuu jnūhun jeē
    ní canacani de. Te nde nuū jicá gá tāca lado ni jinū jnūhun ún. Achí tutu.'
  lif-NT2: कर इस्राइलिहाॽरे़ सुनाइङ्‌ङिन् से़क्‍खाए मे़ङ्‌घे़म्‍मे मे़वाॽबि? से़क्‍खाए
    खे़ङ्‌हाॽरे़ मे़घे़प्‍सुआङ् वाॽरो॥ थेआङ्‌भे़ल्‍ले़, कन् सुनाइङ् के़से़बाहाॽरे़
    खुनिॽ इङ्‌घङ्‌ङिन् खाम्‍बेःक्‍मो काक् पिसाङ् से़ःरे़आङ् वाॽरो, हे़क्‍क्‍याङ् खे़ङ्‌हाॽरे़
    मे़बाःत्तुबा पाःन्‍निन् इक्‍सादिङ् खाम्‍बेःक्‍मोबा के़रे़क् ते़न्‍नो से़ःरे़आङ्
    वाॽ लॽरिक् साम्‌योसाप्‍लाओ साप्‍ते़आङ् पत्‍लो॥
  xnj-xnj: Nambu nikota, wu vauyuwini lepi ujumbi wenuwo? Ena, kuyuwana vayuwini,
    ngati Mayandiku Gamsopi chegijova, “Lwami lwavi lwayuwaniki pamulima woha, malovi
    gavi gahikili mbaka pamwishu wa mulima.”
  mmx-mmx: Ketla a sue xeretna, i ruturun do di goxo ronga levelinga? Laaba, diga
    ronga i, i ngan pam Lovoang Kaala i vaase i xeretna. “Levempapaase atdi ga ravasu
    ri limixin at lavatbung menemen axap. La levelinga atdi gat pas ti latnese at
    na lavatkangka.”
  cbr-NT: 'Unicaman cara a bana cuaxa quixun cana sinanin. Camaxunbi ca asérabi cuaxa,
    ësai Nucën Papa Diosan bana quicësabi oi: Aín unicamax ca camabi mënuxun bana
    ñuixuni cuanxa. Usa ''ain ca camabi menu ''icë unicaman a bana ñuixunia cuaxa.'
  tee-NT: Para jantu lai actinaulh ni jantu tak'asmat'ach ju chivinti ju quint'a'israelitanin
    chai ixlhiyuchi jantu talhilaca'amputun ju Cristo. Akts'iya tak'asmat'ach. Pus
    la'ixchivinti Dios ju ts'okcanta najun ni ixlapanacni Dios ma ajunk'ota ju lapanacni
    vanta anchach cava. Chai ju ixchivinti'an ma makpitsik'ocanta tus ixlhilacaputs'un
    ju lacamunutpa'.
  eng-LSV: but I say, did they not hear? Yes, indeed, “their voice went forth to all
    the earth, and their sayings to the ends of the habitable world.”
  cak-NT: 'Y ren nin-ij chiwe chi reje'' can quic''oxan-wi rutzij ri Dios, roma chupa
    ri tz''iban can, nu''ij: C''a pa ruq''uisbel che ri rech-ulef je-aponinak-wi ri
    yek''alajin richi. Y can xabachique (xama''anchique) lugar jec''o winak, chiri''
    niquik''alajij-wi chuka''. Quiri'' ri tz''iban can.'
  pah-NT: '“Oro israelitas''g̃a, nohenduvi g̃a pyryva''ea mombe''ua naerũ?” e''i po
    g̃a ji ve. G̃wendu tuhẽ reki g̃a. A''ereki ikwatijara e''i: “Yvyakotyve''g̃a nhaporemo
    g̃wendu g̃anhi''ig̃a. A''ereki g̃agwyri pe nhaporemo g̃a oho imombe''gwovo pyryva''ea,”
    e''i ikwatijara hako.'
  sja-NT: 'Mãga pɨrã, ¿sãgap''eda judiorãpa ijãada-e paji? ¿Ũrida-e pajik''ã Cristopa
    ooda ãchi-it''ee? ¡Ũrijidapɨ! Ak''õre Ũraa p''ãdade jara bɨ: ‘Tachi Ak''õrepa
    ooda jarateepachida jõmaarãmaa; na p''ek''au eujãdepema t''ɨmɨ́ beerãmaa paara
    k''awapijida irua ooda.’'
  xed-xed: 'Tsaw snaŋ a tama rki ɓa? ka yu. Mantsa ya a guli wa. Ka lu vindafta ma
    deftera Lazglafta guli na: «Snavasna hga taŋ ta inda ghəŋa haɗik, ɓhaɓha lwa taŋ
    guli ta slrəŋa luwa,» kaʼa.'
  mks-NT: 'Á sa̱ na̱xini jo̱ho na tu̱hun va̱ha cáha̱n sa̱ha̱ Jesús. A̱ja̱n. Sa̱ na̱xini
    jo̱ho na ña̱. Jáchi̱ já cáchí tu̱hun Ndióxi̱ já: Na̱sa̱ha̱n na̱ ca̱ha̱n na̱ tu̱hun
    Ndióxi̱ nu̱ú ña̱yivi, ta níí cúú sa̱há ñuyíví na̱xi̱nu̱ tu̱hun cáha̱n na̱, já
    cáchí tu̱hun Ndióxi̱.'
  gfk-S: Iesene i tale be ni tiri be, a tutuno, i nanaas be pa di gale hadade, naka?
    Pata. A tutuno sakit di ga hadade ie. I hoke no nianga tane God di ga pakat ie
    i tange be, “Ira inga di te hana harbasie tano ula hanuo bakut. Ira nudi nianga
    te hana harsakit ter ta ira ngusno ta ira tamtaman.”
  bmu-bmu: 'Mötnarip mewö asuhumapmö, kewö qesim eŋgizal: Buŋa keu miaŋön mönö Juda
    yeŋgö kezapŋine qahö geiga mötket me? Qahö, mi mönö mötket. Miaŋgö keuŋi mi kewö
    jigetka Buŋa Kimbinöŋ ahöza, “Keu jigetka keu kourukŋinan mönö anda anda gölme
    pakpak dop kölök. Mi gölmeŋi gölmeŋi eu emu likeplikep miaŋgöreŋ mötket.”'
  dgz-dgz: Endi ne singui nega mam. At Isurero nagirewa oit ame darinamu gapan anune
    go uon? Mu di anuiwanum iwa God nop mega ok anega seane, Nop muga at at iragi
    senare tau aen. Nop muga piup iravi bararaen.
  eng-GNV: But I demaund, Haue they not heard? No doubt their sound went out through
    all the earth, and their wordes into the endes of the worlde.
  zaa-NT: 'Tsí álahua gùta'' huá oportunidad qui'' quį dèsdeba antes para iyénini
    cą na nì''i. Chìa biyénini cą na. Ra huá lo Escritura: Le'' itúbani yétsiloyu
    chi biyénini cą tsì''i quį, ą''hua titsa'' qui'' quį nna chi bitsina'' cą hasta
    último parte qui'' yétsiloyu.'
  eng-WEBSTER: But I say, Have they not heard? Yes verily, their sound went into all
    the earth, and their words to the ends of the world.
  guh-guh: 'Judíovi ata baja picani jumetane Cristo pesivatëpaejavatsi pibisiacuene
    pexanaeneconi yabara. Itsiata judíovi apo jumecovënëtsi. Dioso pejumelivaisibaxutota
    jumaitsi mapacueniaje: Dioso pijajivi Dioso pejumelivaisi tsipaebanajetarubena
    daxitanacuanëjava. Nexata baja Dioso pejumelivaisi yacaëjëpa daxitanacuanëjava,
    jai Dioso pejumelivaisibaxutota.'
  bon-bon: Yoo, Israela biname bime poto cidi me, cane singi gäne jajime egä teepi
    peei mene itu itecijemuji. Oogäräneji Mene pisi nyene peei poto cidi me egä, “Mename
    biname cina ituge otni iyeta poto ta. Pui Miiji Mene itu waatnetnäjepi iyeta gawecewe
    cabu teepi luma icrajuji.”
  nhw-BL: 'Pero ¿huelis tiquijtose para israelitame catli amo quineltocaj Cristo amo
    quicactoque nopa camanali tlen ya? Quena, israelitame quicactoque, pampa Icamanal
    Toteco quiijtohua: “Ni camanali ya momajtoc campa hueli ipan tlaltipactli. Tlayolmelajtoque
    ni camanali hasta campa hueli techaj.”'
  swh-ONEN: 'Lakini nauliza: Je, wao hawakusikia? Naam, wamesikia, kwa maana: “Sauti
    yao imeenea duniani pote, nayo maneno yao yameenea hadi miisho ya ulimwengu.”'
  wbi-wbi: neke niposia kuuti, “pe navapulike?” Ena! kyang'haani kyongo. “ilisio lwave
    lipulikike kuhuma kunji ku iisi joni, na masio ghave kuluta muvusililo vwa iisi”.
  bba-bba: Adɑmɑ nɑ bikiɑmɔ, kɑ ɡeemɑ bɑ ǹ nɔɔre ro? Bɑ nuɑ. Domi bɑ yoruɑ, “Nɔɔ
    ɡe, ɡɑ nɔɔrɑ tem kpuro sɔɔ, mɑ ɡɑri yi, yi turɑ sere hɑnduniɑn nɔrɔ.”
  eng-KJVCPB: But I say, Have they not heard? Yes verily, their sound went into all
    the earth, and their words unto the ends of the world.
  kgk-NT: 'Oĩ he''i va''e mo''ã: “Nanhahendúi va''ekwe Nhandejáry remimombe''u” he''i
    mo''ã. Ha ijapu voi. Oĩ nhahendu va''e: “Omombe''u mbe''u ojóupe hikwái. Inhe''ẽgwe
    opa-rupi oho. Yvy apy gwive ohupity inhe''ẽgwe” he''i Nhandejáry remimombe''u-rehe
    Nhandejáry kwatia nhe''ẽ.'
  waj-waj: 'Na ivaara ngii yaparaina kiaunoo: Mo Isarairaa gioonna kiaapuuya hama
    rikiaavainnee? kiauvai. Ai mo vaa iya rikiaavaivee. Ivaara Anutuuqaa kua fafaaraivo
    vainno tinoo: Mmayaaya kiaa mmiraiya kuaivo mmuakiaa mmatavau variaiyasi kuaivai.
    Iya kuaivo tooya sainai sainai vaa nuai taika kiaivaivee, tiivai.'
  cpy-cpy: 'Nokantzi naaka, “¿Aritakima ikemaetakiro?” Aritaki, tema iroka rojankinee-takiri
    ikanteetzi: Ikenkithee-takiro nampitsiki-paeni, Ikemaetakiro jempe-rika-paeni
    ijeekaetzi jaka kepatsiki.'
  ekk-PKP: 'Asi ei ole selles, nagu poleks nad kuulnud. Hoopis vastupidi: „Nende hääli,
    kes kõnelevad Jumalast, on kuulda üle kogu maa − nende sõnum läks välja kogu maailma.“'
  mpx-mpx: Yaa na nel, “Age wasa nige hi hahago?” Nigeya, iyaka hi hago, kaiwena towasa
    “analiya iyaka i nok i na panayawi gegewena elal, ge wali baaba i nok i na panayawi
    ana siga elal.”
  wbp-wbp: 'Marda kankulu yapa panu-karirliji rampal-manngu-nyanyi Juwu-watirliji
    jintawarlayirli-jiki kulalu nganta purda-nyangu nyampuju jaru Kaatu-kurlanguju.
    Ngulaju kula junga kujaju! Nyampunya-ka wangka Payipulurlaju yimiji: “Yapangkujulu
    nyurru-wiyi kangu Kaatu-kurlanguju yimiji kujarla yalarnirla warrukirdikirdi ngurujarraranyparlaju.
    Junga kujaju. Nyurru-jukujulu purda-nyangu yimiji jintawarlayirli-jiki.”'
  luo-luo: 'To apenjo kama: Donge gisewinjo wach? Chutho, gisewinjo, nikech, “Dwondgi
    osedhi kuonde duto e piny, wechegi osechopo nyaka e tunge piny.”'
  nhe-NT: 'Pero ¿huelis tiquijtose para israelitame tlen ax quineltocaj Cristo ax
    quicactoque nopa tlajtoli tlen ya? Quena, israelitame quicactoque, pampa Itlajtol
    Toteco quiijtohua: “Ni tlajtoli ya momajtoc campa hueli ipan tlaltepactli. Tlayolmelajtoque
    ni tlajtoli hasta campa hueli techaj.”'
  aii-aii: 'ܐܝܼܢܵܐ ܐܵܢܵܐ ܒܲܩܘܼܪܹܐ ܝܘܸܢ: ܠܹܐ ܝܢܵܐ ܫܡܝܼܥܹܐ ܐܵܢܝܼ؟ ܗܹܐ، ܫܡܝܼܥܹܐ ܝܢܵܐ.
    ܒܟܠܵܗ̇ ܐܲܪܥܵܐ ܦܠܝܼܛ ܠܹܗ ܩܵܠܵܝܗ‌ܝ، ܘܒܡܲܪ̈ܙܵܢܹܐ ܕܕܘܼܢܝܹܐ ܗܹܡܸܙܡܵܢܵܝܗ‌ܝ.'
  esk-NT: Aglaan apiqsruqtuŋa, tusraanġiññiqpat tusraayugaallautamik? Iḷumun iliŋisa
    tusraagaat. Agaayyutim uqałha itniittuq, “Uqałiq siaminniqsuq iluqaanun nunamun.
    Iñuich quliaqtuaġaqtut nanipayaaq.”
  msb-msb: 'Pero, mahunga ako: nano, matuod man gayod na wara sinda makapamati san
    gintukdo? Syimpre nakapamati sinda! Nasurat ngani sa Banal Na Kasuratan, “Nakalukop
    sa bilog na kinab-an an pagpamatuod san mga bagay na ginlalang san Dios kag nakaabot
    ini bisan diin na parte san duta.”'
  cpa-NT: '¿Hein² dsa² chi³juúh² tsa¹ma²ca¹nǿng²dsa jǿg³? Ma²ca¹nǿng² báh³ dsa². Lah¹la²
    rø²juúh² si²: Ma²niúh² jǿg³ ta³cøng² jmøi¹guǿi¹. Ma²ca¹dsiég¹ jǿg³ ta³cøng² ja³tiogh³
    dsa² jmøi¹guǿi¹.'
  dso-dso: ମାତର୍‌ ମୁଇ ପାଚାର୍‌ଲିନି ଇସ୍‌ରାଏଲର୍‌ ଲକ୍‌ମନ୍‌ କାଇ, ସେ କବର୍‌ ସୁନତ୍‌ ନାଇ କି
    ? ବାଇଦରେ ସୁନିଆଚତ୍‌, କାଇକେବଇଲେ ଲେକାଆଚେ, “ଜାନାଉମନର୍‌ ସବଦ୍‌ ଗୁଲାଇ ଜଗତ୍‌ ଡାବିଅଇଗାଲା
    ଆଚେ, ସେମନର୍‌ କାତା ରାଇଜ୍‍ ଚିଡ୍‌ଲା ଜାକ କେଟ୍‌ଲା ଆଚେ ।”
  meu-meu: A lau na tomamu idia na asie kamonai a? Lasi, e kamonai. Eredia na tanobada
    heḡeḡe-madai eha piua, Bona edia hereva na tanobada dokodia ela.
  yva-NT: 'Weramu vemo wamo ratantona maisyare somai nora: “Vatano Yahudi wo Ayao
    Kove rarani dainy.” Yara syo raura syare wo ranaun to! Maisyare Ayao Amisye mo
    raura no taiso: “Ayao wo ravove maneka manakoe no mine so rai tenambe to, nto
    nanto no munije ama ruduke raito tenambe to.”'
  dgc-dgc: Nadid, du Judeo a éwan méniwala; bakit wade? Ewan de wade pabi nabaheta?
    Ewan! Nabaheta de dén. Dahilan maski ta ahe ta mundua, éy nabaheta de dén i Mahusay
    a Baheta.
  zpm-NT: Zig nac zha Israel, ¿niacxe gard gon zho Xtiidz Dios? ¡Binle zhow! Blactaa
    zha ne ziyadnee Xtiidz me, haxta zaatne mazdraa zita, laa miech quiayacnaṉ Xtiidz
    me.
  hix-NT: Àsok hana natxow ha, Xuknewyana kom ha. Enytxanyenhàr mehra kat natxowà.
    Àna hamà, enytxanyenhàr me rma natxow hamà, onà wyaro tawro ke, àmenhosahonhàrà
    wya. Omeroron komo hyaka tàtosom me natxhe hampànà, ekarymanye ro komo. Àrwon
    komo yonytxany me natxhe hampànà, yukryeka hon komo, omeroron komo. Àro wyaro
    rma nkehe, àmenhosahonhàrà.
  sim-sim: Hako Judama ondo mashi orhin am misiri ol? He, angop li misiri sir, os
    Avui Wasilakahi jekambak mas karem li kayehendari hom, �Mashi Avui Wasilakahi
    angop yanga yanga amber hom ilai tala irakorik li misiri sir.�
  npi-ULB: तर म भन्छु, “के तिनीहरूले सुनेनन् ?” हो, निश्‍चय नै । “तिनीहरूको आवाज सारा
    पृथ्वीभरि र तिनीहरूका शब्दहरू पृथ्वीको अन्त्यसम्म नै पुगेका छन् ।”
  cgc-cgc: Piro, basi may mag-insa, “Ino, ula namatian ta mga linai Israel miad na
    balita?” Sabat ko na simpri namatian danen tak naan ta sinulat na pulong ta Dyos
    may ambal, “Iran na minsai namatian naan ta bisan indi nang na lugar daw iran
    na mga paambal kalambot naan ta bilog na kalibutan.”
  tim-tim: Gârâmâ aregât hin aiyeŋguân. Luâk âmbâle amâ den pat âlepŋe are bo nâŋgâyi
    mon? Hain bo. Anutuŋe makto siâŋe hin kulemgoep. Denyeŋande hânŋe hânŋe sambelem
