  shp-NTPO: 'Jatianra ea yokakaatai: ¿Jabaonmein ninkáyamaa iki, joi yoikanaitian?
    iki. Jabaonra ninkákana iki. Diossen joi meranra ikai neskati: “Jatíbiainra nato
