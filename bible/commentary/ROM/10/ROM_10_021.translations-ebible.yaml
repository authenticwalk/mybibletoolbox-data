  sri-sri: 'Israel bumarã gapʉre ãsũ ãrĩ gojadi ããrĩmí: “Ãsũ ãrĩmi Marĩpʉ: ‘Ʉ̃mʉrikʉ
    yʉ merã õãrõ ããrĩdʉarã aarika!’ ãrãdibʉ ĩgʉ̃sãrẽ. ‘Ĩgʉ̃sã gapʉ yʉ dorerire tarinʉgãrã,
