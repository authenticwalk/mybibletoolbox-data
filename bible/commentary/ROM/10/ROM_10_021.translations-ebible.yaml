  nko-NT: Támɛ Israelfɔ ámʋ mʋ́ á, Bulu lɛ́blɩ́ amʋ́ ɩwɩ asʋ́n ɔbɛ́ɛ, “Ɩ́nɩá natɛ́ɩ́
