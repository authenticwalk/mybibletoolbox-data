    rebelaram contra mim, para convidá-los a voltar para mim.”
  gwi-NT: Gaa Isaiah eenjit jyaa nyąą, “Juu shik'eegwahthat kwaa ts'ą' shik'it dinjii
    oolį' kwaa nindhan nąįį drin datthak goots'ą' shanli' oihtą'.”
  gvn-gvn: Godungku yanyu kuku balkan Jew-warranka, “Ngayu yarbarrka babajin yurra
    ngaykundu jurrkijinka, yamba yurra ngaykunku wawu kari. Yurra dukul-dandi bajaku.”
  nhy-NT: 'Iwan Isaías noijki okijtoj de yen judiojtin: “Nochipa nikinnotok in judiojtin
    katlej mach tetlakitakej iwan mach kimatij tlakakij.”'
  asm-FB: কিন্তু ইস্ৰায়েলৰ লোকৰ বিষয়ে তেওঁ কৈছে, “আজ্ঞা নমনা আৰু আপত্তি কৰা লোকলৈ
