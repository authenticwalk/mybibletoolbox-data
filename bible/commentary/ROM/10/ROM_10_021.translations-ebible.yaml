  otm-NT: Pɛ nangue yʉ israel bi 'yɛ̨n Oją, “Gätho ra pa dá 'uąrpa ma 'yɛ, dá zon'ndʉ,
    pɛ bi mbɛsca thoho ma 'yɛ, nɛ bi ʉgä thoho ʉ,” bi 'yɛ̨n Oją.
  dah-dah: 'Goyenpoga Israel mar niŋ teŋbe gaha yiriŋ: “Wampot mat waŋ waŋ wawuŋ hihi
    gayen merene gama ma irde tonaŋ saŋiŋ wor po heŋ haŋ mar goyen ne hitte wawoŋ
    yeŋ hanne yak irtiŋde hime,” yitiŋ hi.'
  tnk-tnk: Mətə ia nəkur Isrel Kumwesən rani mə, “Ia nəpɨn mə pam iakavi atukw rəɡɨk
    mə takasitu ia nərmama me i səməme kamhərui nəkwak, mamhəni ərəha iou.”
  kpr-kpr: 'O, Isaiah nanda natofo Israel embo kotise, eminge sisira: “Na nemo sonembari
    dae sedo, kori sise iriani. Avata ne nanda geka jo ningae edo, beisiga use na
    ighagha useri,” Isaiah Israel embodae aminge gefusira.'
  san-IAS: kintvisrāyelīyalokān adhi kathayāñcakāra, yairājñālaṅghibhi rlokai rviruddhaṁ
    vākyamucyate| tān pratyeva dinaṁ kṛtsnaṁ hastau vistārayāmyahaṁ||
  nho-nho: I ana taratara ni mee i te kanohenua Israel raa, TeAtua ni vanaake peelaa
    ki Isaiah, “Aku rima ni ffora atu peenaa i te kau aso ki laatou, naa tama see hakannoo
    ki te taratara, aa e karamata kkaa.”
  gym-NT: 'Akwa nitre israelitabtä abko Isaíakwe niebare krörö: Juta ne ñan tä ti
    kukwei mike täte amne, dokwä ribi ti kukwei ngäbti, akwa ti nämane biare kise
    ngianinte köbö kwatirekwatire niaratre ngäbti, niebare Ngöbökwe Isaías köböire.'
  azg-NT: 'Ndoꞌ nquii Isaías sinin nndaꞌ jon ndëë nnꞌan yo jñꞌoon na siꞌman Tyoꞌtsꞌon
    nnon jon, itso jon: “ꞌIo ꞌio matsꞌa tyꞌoo nanminꞌ na quintcüeꞌ nꞌonhan yo jnanhin.
    Majoꞌ tyíꞌquitquenhan cüenta ngꞌe ninnquiiꞌchen conanꞌvehan nacjö.”'
  bhd-bhd: पन इस्राएलेरे बारे मां परमेशर इन ज़ोते, “अवं हुक्म न मन्नेबाले ते बेंस
    केरनेबाले लोकन सैरी दिहैड़ी कुजातो राव।”
  too-NT: 'Lā'' Dios huampā ixpālacata huan israelitas: Lakaliyān xa''iccāta''sani''
    pūlactin tachi''xcuhuī''t a''ntī xalacxumpi lā'' tū'' ixquinta''a''kahuāna''ni''cu''tun.'
  ind-AYT: Akan tetapi, tentang bangsa Israel, Ia berkata, “Sepanjang hari Aku telah
    mengulurkan tangan-Ku kepada bangsa yang tidak taat dan yang suka membantah.”
  cjo-NT: Omaanta riraga joriiyopaeni nokantapiintawitakari, omaanta ipiyathatakina,
    tee ikoyi raapatziyena’ ”. Rootaki rojankinatakinarini riraga Iseeyashi.
  nsn-nsn: Bo tasir Israel, inggono ke kula pare, “Tar udeil per marein ku hue tauete
    inggo tar toking limoug maru kilauatoro tasir tamatar mahang longor, karo mahang
    kul.”
  san-DEV: किन्त्विस्रायेलीयलोकान् अधि कथयाञ्चकार, यैराज्ञालङ्घिभि र्लोकै र्विरुद्धं
    वाक्यमुच्यते। तान् प्रत्येव दिनं कृत्स्नं हस्तौ विस्तारयाम्यहं॥
  tna-NT: 'Cuaja neicha Diusu puidha judío cuana jepuiti Isajas ja deretaidha uja:
    “Judío cuana ja mu aimue ema jei aja atana mahue, yama pamapa tsine ibuneda neje
    ihuana huecuana biame. Japibatadadatitana huecuana ema neje.”'
  lid-lid: Arile, Aisaya abudon iri Isra-el ma iy asehek iri badeh, i buku doh, “Udu
    bolo len mari mari jo indrek iri, ta iri katehei budon tiri handru ki-in tek ma
    kanuhun sahou tek, arile batu iri boto-on; iri atehei le kona iri eme tek ma banuhun
    sahou tek bwai.”
  wim-wim: 'Puth nil God.ana, wik inangan thawa, Jews anangan waaꞌ-waaꞌ thanang: “Ngay
    maꞌ-yotam thaaꞌ-mamanang thaw-thawang niiyant monkan-wak-wakān ngayang, puth yaꞌangama,
    puth niiyana kaangk keꞌ ngatharamana, niiy ngayangana thaamp-thaampaniy anman.”'
  zga-M: Linu khuva Israeli ukhun'chova, “Isikhu joni nanyosinche amavokho gango khuvala
    avasavikhumulikha na khuvanu vango.”
  yom-yom: 'Vayi mu diambu di Iseli, niandi wutuba ti : Mu lumbu kimvimba, ndinonuna
    mioko miama kuidi batu bakambu tumama ayi kuidi bankua matingu.'
  san-SIN: කින්ත්විස්‍රායේලීයලෝකාන් අධි කථයාඤ්චකාර, යෛරාඥාලඞ්ඝිභි ර්ලෝකෛ ර්විරුද්ධං
    වාක්‍යමුච්‍යතේ| තාන් ප්‍රත්‍යේව දිනං කෘත්ස්නං හස්තෞ විස්තාරයාම්‍යහං||
  yut-yut: 'Mani Aisaia da Israel amɨn do nandaŋek yaŋ yagɨt: “Nak gɨldat kɨnda kaloŋ
    gen kɨrɨŋɨt aŋek but tobɨl ak do dɨma nandaŋ amɨn uŋun nagon opni do kɨsitno dedaŋ
    egɨsat.”'
  grc-BYZ: πρὸς δὲ τὸν Ἰσραὴλ λέγει· ὅλην τὴν ἡμέραν ἐξεπέτασα τὰς χεῖράς μου πρὸς
    λαὸν ἀπειθοῦντα καὶ ἀντιλέγοντα.
  cpc-NT: 'Iro kantacha jiroka ikinkithatakotakiri Isaías-ni ikantakota Israel-mirinkaiti,
    ikantaki: Nakotashitapiintawitakari, iro kantzimaitacha tii ikimisantaiyinani,
    piyatha ikantaiyakani.'
  nhg-NT: 'Cache de inu puieblo de Israel quejtulo ejqueyi: “Noche semelfetl nemösujtaya
    ca sente puieblo tli tlaixnömequene hua amo tlaneltocane. Necnequeya nequennöhuajteques,
    pero amo oquenejque”.'
  nya-nya: Koma zokhudzana ndi Aisraeli akuti, “Tsiku lonse ndinatambasulira manja
    anga kwa anthu osandimvera ndi okanika.”
  ngu-NT: 'Niman ica on país de Israel, Isaías oquijtoj: “Nejhua nochi tonajli niquinnotzticaj
    on tlacamej yejhuan xtetlacamatquej niman teijixnamiquej.”'
  kup-kup: Met Israel añarab poriz homet God epat hah, “Ne orah rezah paru tin metomaz
    hat, ‘Ev nem nakoe emei,’ pot mañamoh, oñ paru nem ñevon hat navet het ne kos
    rez nanat kez ravat am hez,” pot pi hah.
  jid-jid: A tre ni Israila ndi, mi n'ma wo mu hi ni ndji bi kawo trre ni hanton.
  wmw-wmw: 'Fala ka Iziraeli, Mwenyezimungu kaamba javi: “Suku daima‑zi nikolosa makono
    angu kwawo ewo, fala ewo awanisikiriza, wanikaidi.”'
  gmv-GGM: Isiraa7eele gishshi qase “Taas azazetontta derekone taas eeno gontta dereko
    kumetha gallas ta kushe miccadis” gees.
  ssg-ssg: Tuahe ti sale teka Ju i kak ukek, “Ngain tehu ma tehu nga to mon atengi
    hahawane na teka seilon tetak towiahu alia hani kapik tuahe laha pate seilon ti
    pahopah ma tahitah.”
  zpo-NT: 'Nu Chay nzaa kwent cheen sawlazh na, mod nzhé Dios lo xaa: “Dubse zhe kabezh
    na gu, per nanzaat gu yek gu gon gu xtizh na nu mlaa gu na”. [Is. 65:2]'
  poy-poy: Kumbiti kuusu Israeli yomberi kalonga, “Paluwala poseri nuwanyosheriti
    mawoku gangu kuwashemera wantu yawawera wagondu na walii yawawera msindu.”
  qwh-NT: 'Peru israel nunacunapaqnam queno nerqan: “Noqaqa waran waranmi ricrätapis
    mashtarir, shuyararqö mana wiyacoq llutan ruraq israel nunacunata” nir.'
  gaw-gaw: Amge Israel dilagnu amu nug Kayak oḏe awa, Kayak naip̱a inam yom. “Haen
    elabnab da danab ag nai tap̱aeg ne, da di meḏaṯeb ele amu, ag onilagp̱a emi.”
  nca-nca: Quko Israel koro ŋande yete, “Nondo kosa naru rokóŋo mira windu-windu wini
    qu ka samaka yerewero kandene raŋoyoteno.”
  zpz-NTPP: 'Zeꞌ par de mbecy Israeel, Isaías pcaay: “Ñgyoozh nam: Ya̱ gua la dzi
    bzaab ya̱a̱ lo tub mbecy wagyeñ, nunu mbecy rnid ruꞌ, nam.” Ni mod pcaa Isaías.'
  mkj-mkj: A pid Israel ih pwa “Rehnnoau pwon Ngoahi joujowi pwa Ngoahi en kajamwo
    armaj japeik apel kahngohdi kan.”
  zac-NT: 'Perë en cuantë shcuendë mënë israelitë rniꞌi Isaías: “Guëdubi tiempë bëldí
    guiahia parë guna recibir mënë nanë́diꞌi guëquë́ diaguë shtiꞌdza, mënë narniꞌi
    cuntrë voluntá shtëna”.'
  kyg-kyg: Huꞌniyaꞌmonanafa Gotiꞌa Isaleli vayaꞌaifeꞌmo, Nagae gemo oꞌafiꞌa himuꞌnamu
    kavaꞌmo nehaya vayaꞌaitegamo yatala afinaꞌmo he tiꞌna maiꞌneꞌnaeꞌmo eyo, huꞌna
    huteꞌna nahakumo aliꞌna ataleꞌna maiꞌnove, huno hapa paiꞌniye.
  kmk-kmk: Yoong nu maipanggop sidat Judio un kaganakan Israel, kinnanan Apudyus un,
    “Inaḻgawa iduduwawak tun imak kan dida ta piyaoka umoy da kan sakon yoong taḻona
    adi da tumuttuwa kan nangkasukil da.”
  cao-NT: Jama, “Nicamisxëni ca ëa pasomaha ca nohiria bo qui joi ama-amaquia, jato
    mëbicasquí na; mahitsa quiha” i Dios ni quiha Israél ca nohiria yoati na.
  bbr-bbr: Utianik, Aisaia nukas Anut nukan ämän Juda roasiret mesin keser äiewon,
    “Omre orip orip ak is rawa kowaun kamware raiäim. Utianik, ak isan ämänin auratemoi,
    tainorau wa, ak sumkäinein.”
  inb-inb: 'Ikuti Israelmanda runakunamandaka kasami nirka: Nuka ima niskata mana
    uiawaspa piñarispalla kagkunataka chisiagtami iskandi makikunawa chaskingapa suiakurkani.'
  hrv-hrv: 'A Izraelu veli: Cio dan pružah ruku narodu nepokornom i buntovnom.'
  box-NT: 'Ká a Isirayɛɛle nìpomu dã́ní yi, á le Dónbeenì ɲi-cúa fɛɛro Ezayii
    pá bĩnía le le Dónbeenì bía bìo kà: «Làa wizooní ɓúenɓúen ká ĩ wee
    dá ĩ níi ve o Isirayɛɛle nìpomu na yí máa bè ĩ bíonì yi, à ɓa kã́a.»'
  ote-NT: 'Nehe bi ꞌñena de ya me Israel gue Ajua̱ bi ꞌñena njaua: “Nugui hindá tsaya
    dá zofo nuya ja̱ꞌi pa xa ñobrihma̱, pe nuꞌʉ́ himbi ne bi ꞌyøde ngueꞌa̱ xi ya tsꞌoꞌyøde
    ne ya nøtꞌe.”'
  wnu-wnu: 'Ne Isrel munon yurau end ete qamarei: Ye qenen qob igisounor qamb wurinob
    qamb igoum. Ego wuri der yonob agunub qob isi yet qamb igour.'
  zam-NT: 'Lomisque'' ndxab Sayi cón che''n mèn nación Israel xal ndxab Diox: Ryete
    huiz msilen yan no nalyat mbezen loo mèn co'' nac mèn nacionpe'' daa, mèn co''
    ngòc mèn co'' indyubdi''ste no mèn co'' ngòc mèn naad no mèn nguud par ngòo mèna
    loo cón chenen tedib vez. Per ne''nglide mèna cas con'' ndxaben. Thìba con'' ndxè''.'
  zyp-NT: Canghrasala Israel mingphing kong leco, “Rei a nge lypaw le aa lungku aa
    chawpaw cawngsaw sahlo khatah chahningtlaw ka kih ka hlai tei he,” a tah.
  sey-NT: 'Cuiꞌne Israel pa̱ini Maijaꞌquëpi caquëna, Isaíaspi toyapi, ñeje: “Siꞌa
    muꞌsepi mësarute soiquë yëꞌë jë̱ña caꞌcahuë nesiquëpi utehuë, deꞌoye sehuomaꞌcohuaꞌipi
    cuiꞌne sa̱ñope yoꞌocohuaꞌini.”'
  nvm-nvm: Regavo madu usuibe God fu e Isrerkobuon fu ijeg kuai, Na tavan jaoijor
    na e Isrerko iji imut tairene samuagdiain. Regavo buka na uzame una nun ire ise
    kafokafo renvano kuain.
  mps-mps: Tiali goli te Israel hani we bidide te Aisaiago Godigo e wali po asęani,
    “Te bobage sogo mu eno augwali i wabo sę ebadi, te hani bidi augwaligo te po
    sela sąnama tama dwai po wei ponai dao.”
  pab-NT: 'Hoka exakere atyo Isaías nexa Israel hotyali tahi: Fera nokahe naimatya
    exe halitinae masemaxemalaharenai, matyakekoneharenae ana hoka maiha terota, nexa.'
  llg-llg: 'Tehuu laꞌeneu hataholi Israel asa, Manetualain nafada sala so, leoiak:
    “Leledo-leꞌodaen, Au akambembela Au limang, fo ahani taa-taa hataholi Israel asa
    leni Au mai. Tehuu tala nau lamanene Au, ma sila boe lahiik laban Au”.'
  kyf-kyf: 'Nɩɩ, -Lagɔ nɛɛ Izlaɛlɩnyɩmaa daɛ: «We ''ka ''ylʋ ''wʋsɔlʋ bhla ''wʋbhʋ
    we ''ka we bhlilida nyni, nyɩma wa''a zʋa ''mɩ ''nʋŋwɛ, ''ɩn wa kpɛlɩa ''mɩ, na
    sɔ mɩ wa -yla slʋda.»'
  tpi-tpi: Tasol Aisaia i bin tingting long ol Israel na em i tok olsem, “Long olgeta
    de mi opim han bilong mi na mi wet long kisim bek ol manmeri i save bikhet na
    sakim tok bilong mi.”
  mih-NT: 'Zoco sa cuenda ñiyɨvɨ hebreo catyi ra Ndyoo: “Ndyiyaca cuii i cane sii
    ñiyɨvɨ sii, vatyi quisi ñu, zoco ñá tyaa ñu yahvi. Ñihi xaan iñi ñu.”'
  qvh-NT: 'Say guelgaraycashgannömi mana Israel runacuna Jesucristupa wilacuyninta
    chasquicur salvacuycäyan. Israel runacunapämi isanga Tayta Diosninsi nergan: “Nogata
    chasquicayämänanpä waran waran tantyasiptëpis paycunaga chucru shongu car manami
    cäsucayämansu.”'
  kms-kms: Pudi wute Israel kin ni ningg nari, “Nge priprine ni kateri ningg kari,
    pudi ni ngawu gre rind di nge wand te merire viso.”
  agn-agn: Piro mga natetenged ong mga Israelita, ganing tang Dios, “Kaboay da ka
    rin tang goyo ang magbalik ong yen tang mga taw ang nang masosotil ig matetegat
    ta kolo!”
  nhi-NT: 'Pero den tocniuan de Israel octematiltih: “Nochipa onquinnotztoya tocniuan
    tlen amo tlatlacamatinih uan teixnamiquinih.”'
  ttc-NT: 'Per ax otq''umaj kyi''j kye aj tijajil Israel ikxjani: “B''ajq''ij nkyetzaj
    tuq wuk''le'' kye aj k''on kygan okslan, b''ix k''on kygan tzan tox tuj kywi''.”'
  dan-1931: 'Men om Israel siger han: “Den hele Dag udstrakte jeg mine Hænder imod
    et ulydigt og genstridigt Folk.”'
  kwj-kwj: 'Woro Isurel hima kupu leni ete ri sawero: “Gisi huwe laka dele sawesiyaꞌaindani
    kapwa mwanji tini ani sawendau hima leni ani okula kinani wunu ani uchandaro.”'
  vie-OVCB: 'Còn về người Ít-ra-ên, Đức Chúa Trời phán: “Suốt ngày Chúa vẫn đưa tay
    chờ đợi họ nhưng họ là dân tộc phản nghịch và ngoan cố.”'
  kze-kze: Ísareri-kwaasiyavena séna túwa'naa ónaumne sé'a kesópa'a teró símae kwéiyunasa
    kesáái araaisésa kembá tínaaemba kwéumasuwaawe Áánútu siráiye Áísáya agaimaréna
    siráiye.
  lbk-lbk: 'Ngem nan magtek infaagna maipoon isnan Israelitas, et siya na: “Kad-in
    ichadchawawak nan limak isnan omili ay nenkawewe ya nenkasokil, ngem inmad-i cha.”'
  mto-NT: 'Ax ku tseꞌe je̱ Nteꞌyam du̱nu̱ka̱jts je̱ israeejlit jayu, je̱ Isaías tseꞌe
    tyukko̱jtsnajx, jidu̱ꞌu̱m tseꞌe vyaajñ: “Jó̱vum xa̱a̱j a̱tseꞌe nꞌix vintso̱ veꞌe
    je̱ israeejlit jayu ku̱vyinmayu̱mpijttini, ku̱du̱maso̱o̱ktini je̱ kyo̱ꞌo̱y joojntykinda,
    je̱tseꞌe ku̱yꞌitta o̱y jo̱o̱t a̱ts ma̱a̱t, je̱ꞌe̱da pa̱n pa̱n jatyeꞌe kaka̱tsu̱pa̱jktup
    je̱tseꞌe kyaka̱tsu̱vinmó̱tuda.”'
  bzh-bzh: 'Lob nër raḳ Israel nebë: “Sa hetë nemaġ in alam sën denekeyëh los demehoo
    sa ġaġek lo yoh vu buk pin bë denom vu sa, rëḳ ma.”'
  guj-2017: પણ ઇઝરાયલ વિષે તો તે કહે છે કે, ‘આખો દિવસ ન માનનારા તથા વિરુદ્ધ બોલનારા
    લોકો તરફ મેં મારા હાથ લાંબા કર્યા.’”
  jvn-NT: 'Nanging bab bangsa Israèl Gusti Allah ngomong ngéné lantaran nabi Yésaya:
    “Sedina muput Aku ngelungké tanganku marang bangsa sing ora manut, nanging nglawan
    marang Aku!”'
  byr-byr: Kɨrɨꞌ Yɨzɨrelɨya sahwaraavɨna Gotɨyarɨneba dara dakelyɨ “Yuna saamɨnya
    naangegaaꞌ nɨmɨ aꞌmwe sahwaraavɨ jaka wɨdadaazɨ nɨmɨre yagaalyaꞌ galazekɨvaidɨvɨꞌ
    yɨ yagaala kayaaꞌnanya jaꞌnanyɨdadɨvɨsara nɨmɨnyawɨnna mabyɨwaasare.”
  ian-ian: '@see-verse:ROM.010.020'
  hun-hun: 'Izraelről pedig ezt mondja: „Egész nap kiterjesztettem kezemet az engedetlenkedő
    és ellenszegülő nép felé.“'
  mcf-NT: 'Isadaidbotsen chuiquin Nuquin Papan chiaidquiobidi Isayasën naden dada
    uapampic. “ ‘Mibi tantiac unësquio iqueque. Ëbi bëdamboen tantiata,’ cadeniaqui:
    ‘Padi, mibi tantiatiapimbo iquebi,’ quequin ënenquio icquin ëmbi chiaid mimbi
    niac-niacpec,” quequin Nuquin Papan chiaid Isayasën dada uapampic.'
  kjs-kjs: 'Pare Aisaia-me Israel enaalinu madaa pepa go-rupa lisa: Ade abuna nana
    ki ridulaoma nimu raba mulalo pisua pare go enaalinumi nana agale yokoma ni ora
    giyasimide.'
  mni-mni: "Adubu Israel-gi maramda Ibungona hai, “Haiba indaba amasung ngak-kanba\
    \ misingda taramna oknaba eina numit chuppa ikhut tingthokli.”\x94"
  yad-NT: 'Jadchiy ji̱ta su̱teda Irayénuvedanchiy: Ju̱daca̱ rañatuye̱ daryamusiryi
    nijya̱nvay siityejasa̱miy, jmutya̱ja̱jadacanumiy jarye.'
  mxb-NT: 'Tído diꞌa ni̱ kaa Ndios káꞌa̱n na̱ sa̱ꞌá na̱ Israel: “Iin níí ndii yaká
    ni̱ chi̱neei ndáꞌí, dá chindeéí iin ñoo ko̱ se̱ídóꞌo noo̱ káꞌi̱n, iin ñoo káñóꞌó
    noo̱ káꞌi̱n.”'
  pon-2006A: A duwen mehn Israel kan e pil mahsanih, “I kapawehr limei kat rahn ehu
