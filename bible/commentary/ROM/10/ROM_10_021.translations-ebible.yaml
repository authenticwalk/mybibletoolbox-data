    x''utat ti Isaíase.'
  ind-AGS: Seperti Allah berkata kepada Israel, “Sepanjang hari Aku mengulurkan tanganku
    kepada orang-orang yang tidak taat dan keras kepala.”
  omw-omw: 'Kotiva Isareriara mwitaama tiho: Nte mpo enta mpo enta nkyi kyaahaqa hirera
    ntena kyauqu tutuqatavata nkye qaqira kyeta ni qua nteqa kyeta ni mwoqa mpi variavo,
    tura.'
  yrb-yrb: Nono Godima i Isaraero uwaraba wasu, i gifena wasai ueta uwara emaba Nanu
    age woroworo fisu uteda Nabai arawe webatane, wasu.
  maa-NT: 'Ta̱nga jè Isaías k''oa̱á s''ín kiskiì i̱t''aà ts''e̱ xi̱ta̱ Israel koni
    s''ín kitsò Nainá: “Na̱chrjein nchijòn tsijmeé‑la̱ ndsa̱a nga kichjà''nchré‑la̱
    jngoò na̱xa̱ndá xi kondra̱ kiì‑la̱ ''én‑na̱ nga mì kì kisìkitasòn.”'
  mcq-mcq: ꞌEnakaivo Hu Isureri ora ronarena ikaꞌina ꞌwaramana Na naꞌiaka mapokakino
    ija jorananame hijura kaivo ja Nuni ira pahene pataarorihe ꞌee Nú puꞌúmo pitena
    vejura ꞌwamana.
  sus-A: كْنْ عِسِرَيِلَ شَ قٍ رَ، عَ نَشّ، «كٍلِ سٌفٍتٍدٍ مَ هَن سٌفٍفٌرٌدٍ، ﭑ بّلّشّيٍ
    عِتَلَشِ يِ حَمَ بّ، نَشَن ﭑ شُي مَتَندِ مَ، نَشَن تٌندِ مَ ﭑ بّ.»
  jpn-1965: またイスラエルについては、こう言っています。 「不従順で反抗する民に対して、 わたしは一日中、手を差し伸べた。」
  fra-SBL: 'Mais à propos d''Israël, il dit : « Tout le jour, j''ai tendu mes mains
