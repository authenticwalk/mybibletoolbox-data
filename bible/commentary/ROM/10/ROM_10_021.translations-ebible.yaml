  bod-N: འོན༌ཀྱང༌། ཁོང་གིས་ཡེས་ར་ཨེལ་གྱི་མི་རིགས་ཀྱི་སྐོར་ལ་འདི་སྐད༌དུ། བཀའ་དང་འགལ་བའི་གྱེན་ལྡོག༌དང༌།།
