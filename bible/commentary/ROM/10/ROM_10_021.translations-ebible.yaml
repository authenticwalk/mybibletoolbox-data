    bay, ta kərah ga.»'
  noa-H: 'Mamʌ jũrr judionaan higwia hich Hẽwandamau magjim hĩchab: “Chadcha hamach
    t''ãar t''eegau mʌ hipierraajã k''aba naab mamʌ, nem hĩs k''abam mʌch higamk''ĩir
    ham nʌ chirʌm” hajim.'
  alp-NT: 'Po ete tamata Israelaru, Yesaya Ilepae lokosi be Alla Ibeteke elere: “Pela
    petu Au hnata bala lokosi leke trimasi po siere tamata nusa toini rebe ulu buaisu
    ela kai esi lene loko pleta mo.”'
  san-VEL: kintvisraayeliiyalokaan adhi kathayaa ncakaara, yairaaj naala"nghibhi rlokai
    rviruddha.m vaakyamucyate| taan pratyeva dina.m k.rtsna.m hastau vistaarayaamyaha.m||
  kbq-kbq: Hu'neanagi Israeli vahekura amanage huno Anumzamo'a hu'ne, Nagra hakare
    zupa zamavarenakura nazana rutaneroanagi, ke'ni'a zamefi hunenamiza namagera nontaze
    hu'ne. (Ais 65:2)
  kbh-kbh: 'Pero Israeloca ents̈angbiama mënts̈á tojánayana: Nÿets tempo ats̈e ts̈a
    sënjánama, chënga áts̈eftaca ts̈abá tempcá chamotsatsmënama, pero chënga ndoñe
    chemátanbos̈ena jouenama, y ats̈be contra monjétsemna ca.'
  ron-LSB: 'Dar despre Israel spune: “Toată ziua mi-am întins mâinile spre un popor
    neascultător și răzvrătit.”'
  pon-pon: 'A kotin majani duen Ijrael: Kaukaule I kapawei pa i kat on aramaj katiwo
    o kanudi kan.'
  nhe-BL: 'Huan nojquiya Toteco quiijto tlen israelitame: “Mojmostla niquinnotza israelitame
    huan nimomaxitlajtoc para niquinselis, pero san moyoltetilíaj noca na huan nechnajnanquilíaj.”'
  sps-sps: San tan nainy te tsue tsuk iny e Aisaia na taa Isrel, ayei tsue to na ka,
    ayei te tsue pokei patsukan iny non a nguen e Gov, “Kainon ito te rangat fatatabin
    fi Varonyo ri tan sen nainy urung ana Nyo te tsue na ka tana vainy Tsonyo, ‘Nyo
    koman maromi ma tavaron me,’ sana ri koma suaar fatatabin iny a ka te tsue of
    Anyo ri.”
  wnc-wnc: Wamu waaknga Anututa kepman nana dakngakaing aminde natake yakut ngana
    Isrel nana aminde natake ita wamu takngatu anzing yakut, “Tapduu mamaya siknga
    aminu yamandet sike nae masa namukaingu wa aminu nata yayawamba apningge natake
    nata kataknga katapmike yuat,” ngang yakut.
  bus-bus: 'Isarailinↄ yã musu à bè: Zaa kↄngↄ ai uusiɛ ma ↄ dↄ̀ bori swãgbãadee
    kɛ̀ aↄ̃ fɛ̃̀maonↄnɛ.'
  gub-BL: Uze'eg Izaew izuapyapyr wanehe no. — Ihe Tupàn ihe, tuweharupi zepe ainoz
    Izaew izuapyapyr wamuwà hezeupe ihe wà. Naheko wer kwaw heremiruze'eg romo a'e
    wà. Na'ipurapo wer kwaw heremiapo putar haw rehe wà. Ipuruzukaiw ihewe wà, i'i
    ze'eg kwehe arer.
  imo-imo: Nalo Israel imbomando Aisaiani Gotenga ungu te peya nimbeindo, Nanga ungumu
    naa pilko liko tui tirimele imbomando nani waliwalima wangei nimbo kangulupo limboi
    koro molopo angio, nimu.
  boj-boj: Ariya Aisaia a olo Qotei aqa medabu osiqa Israel naŋgi qa endegsi marej,
    “E bati gaigai naŋgi qa tariŋoqnsim metnjreqnam naŋgi olo diqoqnsib ijo anjam
    gotraŋyeqnub.”
  eng-DRA: 'But to Israel he saith: All the day long have I spread my hands to a people
    that believeth not, and contradicteth me.'
  knf-knf: 'Kë ţi uko wi Iŧrayel aşë ji : « Ŋwal bŧi, ddek kañen bañaaŋ banwooŋ baanŧiinkën
    abot atam ikow. »'
  san-KHM: កិន្ត្វិស្រាយេលីយលោកាន៑ អធិ កថយាញ្ចការ, យៃរាជ្ញាលង្ឃិភិ រ្លោកៃ រ្វិរុទ្ធំ
    វាក្យមុច្យតេ។ តាន៑ ប្រត្យេវ ទិនំ ក្ឫត្ស្នំ ហស្តៅ វិស្តារយាម្យហំ៕
  arn-NT: 'Welu nütramyefilu tati pu israelche, Isaia ta feypi: “Fill antü iñche mangelkefuiñ
    tüfeychi trokiñche tañi müngeltukenoetew ka kisu ngünewünngelu.”'
  zas-NT: 'Bacaa tëë Isaías ni rëb Dios por ree bén Israel, chi rëbaman: “Dëchej zaꞌn
    rbedxan bejn ree abiꞌ ad rënt reeman guzoob reeman diidx al rusagloj reeman naj.”'
  ken-NT: Kɛ ɛ̌ti bo Israɛl, Mandɛm arɛm bɛ, “Nywɔp nɛnkɛm, nsá amɔ, nnɨ́k nɔkɔ mmʉɛt
    bɛ mámpɛtnsɛm ntá ya, kɛ bɔ bátɔ̀ŋ chi nɛtaŋántɨ. Bǒbhɛn bákʉ̀ chi ɛyap
    ɛnyu.”
