  not-NT: 'Aisati Isaías icomantëgotëri joríojegui ira aisati ijitaiga Isirael; inibataqueri
    Tosorintsi: Ira joríojegui, tojai nacaimapinintaigabitacari, carari ipëgatsataiguëna,
    te ingogue inguemisantina.'
  plu-plu: 'Giminkisme hiyeg israelyenepwi ig Uhokri awna: “Nah awakasaw gitkis takunipti
    henneme igkis ka iha nuwnhu, igkis tukuhpen.”'
  iou-iou: Täŋpäkaŋ Isrel ämawebeta yäŋpäŋ Anututä ŋode yäkgän täŋkuk; Ämawebe gwäki
    täpäni ärowani täŋ namik täkaŋ u yämagutta kepma käroŋ ket kewatkaŋ it täyat.
  ntp-NT: 'Dai aagai Isaía istumaasi aagidi Diuusi aagaitai ʌjudidíu: Vʌʌscʌrʌ oigʌdai
    aanʌ giñmaamara dai daanʌi sai ʌma duucai gʌntʌtʌgitona sai camaisoimaasi ivuaada
    agai dai siaa giñduutudana. Dʌmos ʌgai gajiaadʌrʌ giñviaa dai maitiñʌʌgi. Ascaiti
    Diuusi.'
  rai-rai: Iaku, u ra taara Israael, Aaisaia i pir a pirpir anun God, lenbi, “A kum
    bungbung raap iaau wewataai na maarmaari kup diat, iaku pa diat taraam, diat a
    kum tena wabulbul.”
  haw-1868: Aka ke olelo mai la oia no ka Iseraela, Ua kikoo aku au i kuu lima i ka
    lahuikanaka hookuli a me ka pakike, a pau loa ae la ka la.
  ffm-ffm: 'Kaa banngal Israa''iila, Laamɗo wii: «Ɲannde fuu miɗo lanndinii jaɓɓaade
    leɲol caliingol jeddungol ngol.»'
  arb-NAV: 'وَلَكِنَّهُ عَنْ إِسْرَائِيلَ يَقُولُ: «طُولَ النَّهَارِ مَدَدْتُ يَدَيَّ
    إِلَى شَعْبٍ عَاصٍ مُعَارِضٍ!»'
