    gam', “Bitjarra liŋgu ŋarra yukurrana baṉdja-djarryurrunanydja walalaŋgu, wirrki
    yana ŋarra ḏukṯukthina walalaŋgu walŋakunharawunydja, yurru walalanydja yaka ŋarraku
    ḏukṯukthina. Walala yukurrana yana ŋapa-wekanhamina ŋarraku, yaka ŋarraku walala
    dhäruk märraŋala.”
  yal-yal: Koni a yi a fala Isirayila a fe ra, a naxa, “N na n yiini bandunma yama
    fala suxutare murutɛxine ma fɛriɲɛn gbɛn!”
  cnt-NT: 'La₁ia₁ dsa₂ israelitas bá₄ jme₁tsɨ́''₅ Isaías, jme₁ca₂juá''₂: “Të₁ne₁ jmɨg₄
    bá₄ jme₁chén''₄ jniá₂ chi₁jan₁₂ cu₃ ja₁con₂ juɨg₂ cang₄ mɨ₂dsi₄ i₂tsá₃ ne''₅₄.”'
  tif-tif: 'La, Israel kasel imi sang ma kaali God ayo boko-lomda: Nali unang tunum
    iyo weng kuyang saak tii-bamdip titil-kup tabasip iyo, Tal nami nak-tunum kusal
    kep-niwa yo, kalalila naayin-bili, atan tal-una, kayoop tal-una-kem-tabasu. Lale,
    iyo kulaasip o, kalsa no.'
  nlx-nlx: पुण इस्राएलान बाराम तो किथे, उकुम नाह माणनाराह एने हुम्बा बोलनारे माणहान
    उगे “मी आखो दिह मारा आथ पोसारेल रिनो।”
  apw-NT: Áídá’ Israel hat’i’íí gáyiłṉii, Nṉee doo daashidits’ag dahíí ła’íí shidáhzhį’
    yádaałti’íí bich’į’ iłts’ą́’ dahdideshṉiigo o’i’aah.
  gum-gum: 'Inchen israelitasmeraimburappe Tiusbe trendaig køn: “Nabe nømun utønrrab
