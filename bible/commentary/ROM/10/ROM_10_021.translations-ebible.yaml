  nal-nal: Singsaxai wana amun Israael, Aaisaaia xa piaat a dorang sin Nakmai ina
    xa piaat naako, “Lamaskana a raan faakdul gai saraa luk naandi, singsaxai xawit
    dit langar. Naandi aubina a maskana naandi xa dikdik.”
  kyq-kyq: 'Gaŋ ute gaan Israɛlge se Raa taaɗ ɔɔ: Ɓii‑raa maam mꞋɔl jim mꞋdaŋ gaan
    Israɛlge mꞋɔɔ aɗe ɓaa gɔtum ki naɓo naaɗe se, jee naajn̰ taarge ɔɔ baate tookŋ
    Taaruma.'
  kwd-kwd: Ma fana ta'a 'i Jiu, la Aesea 'e alafuu 'ilo'oo suriga, “Gani mai gani,
    nau ku iiria aga fana 'agila leka mai te'agu, ma manatalaga 'e ngasi ma gila ka
    'ame lo'o suria 'olataa nau ku iiria faga.”
  ded-ded: Amma Israe areng yeneac ine yofi deec, “Ngicngac areng mong yoacna mi tofohoandae
    nga yoac kpekpe kecdae, yeneng hagecdeac asoacfunac kemma tofocnac marina sineyemmekecduae.”
  ewe-ewe: Ke le Israel ŋuti la, egblɔ bena, “Ŋkeke blibo la katã mekeke nye abɔwo
    na dukɔ si meɖoa to o la, ke wole ɖeklemiɖeɖe dzi, eye wogbea vava.”
  nuy-nuy: Yagu ni-yambini-wugij niga, nga ni-yambini warruburru-yung-jinyung wugurraayung
    warra-Israel, ni-yamaa niga, “Anaani ngayawi-nyinyung ana-waṉja ngaya ngawu-ḻaḻagayn
    ngamba-maṉmani yungguyung warraawurru warra-wurru-wurruj, wuguuguni-wugij, yagu
    waari ngambambi-yandhurrbangaa wugurru, marri wurru-yina-baḏa-waḏaḏ-bugij.” Dani-yung
    ni-yamaa na-God.
  cop-BHC: ϤϪⲰ ⲆⲈ ⲘⲘⲞⲤ ⲈⲐⲂⲈ ⲠⲒⲤⲖ ϪⲈ ⲀⲒⲪⲰⲢϢ ⲚⲚⲀϪⲒϪ ⲈⲂⲞⲖ ⲘⲠⲒⲈϨⲞⲞⲨ ⲦⲎⲢϤ ⲞⲨⲂⲈ ⲞⲨⲖⲀⲞⲤ ⲚⲀⲦⲤⲰⲦⲈⲘ
    ⲞⲨⲞϨ ϤⲈⲢⲀⲚⲦⲒⲖⲈⲄⲒⲚ.
  buk-buk: '@see-verse:ROM.010.020'
  pri-NT: 'Â wà Pwiduée, âna é ina mwara goo tèpa *Isaraéla, pâ: Go tu pâ goro du
