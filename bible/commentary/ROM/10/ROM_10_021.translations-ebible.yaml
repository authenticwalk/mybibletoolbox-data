  san-TIB: ཀིནྟྭིསྲཱཡེལཱིཡལོཀཱན྄ ཨདྷི ཀཐཡཱཉྩཀཱར, ཡཻརཱཛྙཱལངྒྷིབྷི རློཀཻ ཪྻིརུདྡྷཾ ཝཱཀྱམུཙྱཏེ།
    ཏཱན྄ པྲཏྱེཝ དིནཾ ཀྲྀཏྶྣཾ ཧསྟཽ ཝིསྟཱརཡཱམྱཧཾ༎
  qve-NT: 'Ichaqa Israel nación llaqtayoq runakunamantataqmi, Diosqa profeta Isaiasnintakama,
