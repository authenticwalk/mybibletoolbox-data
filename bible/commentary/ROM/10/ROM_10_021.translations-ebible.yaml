  poh-NT: 'Reꞌ xikꞌor reꞌreꞌ chiqui̱j take maꞌ reꞌ ta ra̱ꞌ riꞌsil cho maꞌ Israhel
    xkꞌormojic, raj naxkꞌoric cho chiqui̱j take wich ra̱ꞌ riꞌsil cho Israhel, reꞌ
