  tue-tue: 'Isaías Israelya põna macãrãpere Cõãmacʉ̃ wedeseriguere biiro jĩĩ jóarigʉ
    niiwĩ sũcã: “Bʉ́recori yoaro yée wãmorĩrẽ súunucũmiwʉ̃, ‘sũnarã́rẽ, netõnʉcã́repirare
    boca ñeegʉ̃da’ jĩĩgʉ̃”, jĩĩ jóanemorigʉ niiwĩ.'
  bjp-bjp: Isau le isi fan Israel, ka use u aragii, “Na foron biing tikii ia sangal,
    isi foron tom ongen fabulwar ke foron tom arakausi.”
  xon-xon: Israel yaab ma kan, Uwumbɔr len baabɔr ke, “Iwiin mɔmɔk m kai ŋŋaal ki
    yin binib bi yii mi kaa kii maamɔb na.”
  tzo-ZNT: 'Yan li voꞌotic jꞌisraelotique, jaꞌ yech iꞌalbat jcꞌoplaltic yuꞌun Riox
    ti Isaíase: “Lachiꞌiltaque scotol cꞌacꞌal laꞌ, xcutic pero mu scꞌanic. Stoyoj
    sbaic”, xꞌutat.'
  mpm-NT: 'Ko sɨkɨ maa yɨvɨ Israel, ni kaꞌan profeta Isaías ja ni kachi Yandios: Ndɨkɨvɨ
    kandaꞌu ri ja na kandixia ra jnuꞌun ri, ko tu ni ka jantaꞌu ra jnuꞌun un. Chi
    suꞌva ni ka nduniꞌin xaan ini ra sɨkɨ jnuꞌun ri. Ni kachi ya, ni kachi Isaías.'
  ots-NT: 'Nu cʉ israelita xí ndøxtijʉ ca Ocja̱, ncja ngu̱ ga ma̱m pʉ jar Escritura.
    I ma̱n ca Ocja̱: “Cjaatjo ndár mvitabi yʉm cja̱hni di guajqui. Cjaatjo ndár xijmʉ
    dí ne‑yʉ́. Nuyʉ́, xí ʉguitjo, jí̱ xcá ne xcá ndɛnguijʉ.”'
  hoy-hoy: लेकीन इस्त्राएल इन बारा दा आव ईद अनतान, “ना पुरा दिन तान कय ऊंद आग्या ईला
    मानसावाळेर अदिक झगळा माळावाळेर लॉकुर दी पसरूस्कु ईत्‍तीन.”
  amo-amo: Kiti nan Israila abellẹ, “Ko kishi uchara ning yisin kiti nanit ale na
    idi gbas nin ale na inari.
  pjt-pjt: Ka panya Israelkunu tjuṯangku ngaṉmanytju kulinu tjukurpa palunya munuya
    kulintjatjanungku nintingku kuliningi. Palu tjana mulamularingkuwiyangku kuliṟa
    wantingi. Kala tjukurpa nyangaku ninti panya Godalu ngaṉmanytju Israelkunu tjuṯangka
    wangkangu alatji, “Tiṯutjaraṉa ngayuku aṉangu tjuṯaku puṯu maṟakatingi ngayulakutu
    pitjanytjaku. Palu tjana rawangku tungunpungkula wantingi, munuya ngayuku wangka
    tjana wangaṉarangku kulintja wiyangku wantingi.”
  cwe-cwe: Mbali kwa Waisilaeli, Mulungu kolonga, “Misi yose niwagolosela makono yangu
    wanhu hawategeleza na hawatogola.”
  daa-NT: 'Kar gay, ɗo bi ka gee ku Israyeel, Ezaayi gaaytu pey aman : « Min kawtira
    yoo maako, nu jaalaaco pise ɗo geemir a ŋuudu ase, kar gay, ŋu karmiygitɗo kaawor
    ho ŋu newsidu kopo. »'
  mlp-mlp: Teq in ta Isrel ginan kazaq bilam, Kam bunta ya on mataw na nenaq an ben
    wazgo haqad iben negsa in ya gileh yagad yaqgo nan othasayta ham.
  ape-C: Aria ta eshesh Israel, anan Aisaia douk nakriyuk enyudok. Iruhin nakri, “Roubum
    nyutob eik yape yawauramesh, yahwaresh aria uwok meyoh. Eshudok arpesh apa shonogogonim
    eikin baraen abom aria shenyubukuk.”
  bgs-bgs: Asal tingód katô mga sakup ka banuwa ka Israel, igsulat i Isaias tô igkagi
    ka Manama sayyan, na mà din, “Idugéya igangat katô mga manubù ébô lumónód dan
    dini kanak, asal ándà dan bánnal, asta igéllé dan kanak.”
  faa-faa: Asiane Isiraya aporoaki Kotimo someraka, “Wafayamo ipi hokosa peasimo hokono
    haena ayiáka, re anoaki risikiako parihoasimo nōmo reaki hokono haesapo. Maiya
    suamo reaki peaesapo. Peaesa nine repo hisiraka asekepayaraka patera tarisiapo.”
    Aíyaka Kotimo Yu aporo hinamo ane somerakano Aesayamo popahoareapo.
  kik-kik: No ha ũhoro ũkoniĩ Isiraeli akoiga atĩrĩ, “Mũthenya wothe ndindaga ndambũrũkĩtie
    moko makwa kũrĩ andũ aremi, na a ngarari.”
