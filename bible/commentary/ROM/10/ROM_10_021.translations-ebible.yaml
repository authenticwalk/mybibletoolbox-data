  mya-mya: သို့​ရာ​တွင်​ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​နှင့် ပတ်​သက်​၍​မူ​ကား``ငါ့​ကို​ဆန့်​ကျင်​ပုန်​ကန်​၍
