  san-ORI: କିନ୍ତ୍ୱିସ୍ରାଯେଲୀଯଲୋକାନ୍ ଅଧି କଥଯାଞ୍ଚକାର, ଯୈରାଜ୍ଞାଲଙ୍ଘିଭି ର୍ଲୋକୈ ର୍ୱିରୁଦ୍ଧଂ
