    rovëꞌe jevajëjo röhu jabumë jöe bogo eꞌi biririꞌövoruomaje aribövie jioruomajëjo.'
  geb-geb: Aisaia khaŋ nzuai, Fhe Bakɨme, ana Isreriŋ ga ndɨrgap khaŋ suaŋgi, “Gu
    rari tugɨra tɨgap ra ndav verim, gu won harani ŋgav, mba na rɨɨrɨɨv na buni kaadogi
    gumgi, gu mben ndir zav mben rarga ki.”
  bsj-bsj: La dor Icraila ciki, “man tar kang miko kume del nubo wo man ki neka dur
    tak keu bongi nyeu nin.”
  cak-cak: 'Jac''a chiquij ri kavinak israelitas, ri Dios quire'' nu''ij: Ronojel
    k''ij nin-en-apu nuk''a'' chique richin quepe viq''uin, jac''a rije'' xa yec''ulula''n-pe
    y man niquinimaj ta nutzij. Quiri'' rutz''iban can ri Isaías.'
  chf-NT: 'Aj Isaías u yäli täcä cache''da an aj Israelob jinq''uin Dios u yäli ca''daba:
    “A''uton cä cherben cä c''äb entero q''uin cä joq''ue''job jini gente que mäx
    tzätz u pamob y mach yo u tz''onänobba”.'
  tlf-tlf: Israel kasel imi sang uyo bogo-nala e, “Niyo unang tinum weng kwaasul-bom
    alaang kup tebesip bilip iyo, ‘Tal nimi duup kepnelipta o,’ ageta ole-bilita,
    ataan tiinu kayop tiinu ke-suu kuta, kulasip o,” age-se ko.
  piu-2006: Wati Yaatjayalu piyuku watjaṉu Tjuwu tjuṯangku Katutjaku wangka kulira
    wantipayi, yalatji, “Paluru tjana ngayuku wangka kulira wantipayi. Puṯu ngayulu
