verse: ROM.010.021
translations:
  kpx-kpx: Dilava hilokaholimale ata kebiaho Dilavau hoto kateale lounu. Isito Iselala
    ata kebiaho Dilavau loui avoe, “Di vani bahata di ada hatui isiviale abu dae lohoi.
    Isito abu di kabebihavoi di hoto evioholilu.”
  okv-H: te Israel ta ke amo einge kajena. “Eto iho vujari ta eto pambuto mume sihukarita
    amo nau Judea embomeni humbasi no degi ingeni ere jujurukihena te enana ta jo
    ngahia oi ke ingito puvurae ereora”. Ke ainge God na ijinu Isaiah na kajena.
  tbo-tbo: Tamogi mi Yudeya bihiyei i bahabaha i pa, ‘Iyeta daodaona nimau a lodolodoma
    yababaya lawa waiponahahalenahi po lauhinidoodolahi ipa a likaohahi.’
  mal-C: എന്നാൽ ഇസ്രായേലിനെക്കുറിച്ചാകട്ടെ, “അനുസരണകെട്ടവരും നിഷേധികളുമായ ജനങ്ങളിലേക്കു
    ഞാൻ ദിവസംമുഴുവനും കൈനീട്ടി” എന്നാണ് അദ്ദേഹം പറയുന്നത്.
  grc-SR: Πρὸς δὲ τὸν Ἰσραὴλ λέγει, Ὅλην τὴν ἡμέραν ἐξεπέτασα τὰς χεῖράς μου πρὸς
    λαὸν ἀπειθοῦντα καὶ ἀντιλέγοντα.
  bgc-bgc: पर इस्राएल देश के माणसां कै बारै म्ह, परमेसवर यशायाह नबी के जरिये न्यू
    भी कहवै सै, “मै सारा दिन अपणे हाथ, एक हुकम ना मानण आळी अर विवाद करण आळी प्रजा
    कै कान्ही पसारे रहया।”
  khz-khz: Na Isaraela talimara evaikilarato, netiwato, “Amoamo pene ago eve laviana,
    au gimaku kila ati kamonagi e karoverave talimara geriai atugu-atiana.”
  deu-TKW: 'Zu Israel aber sagt er: Den ganzen Tag habe ich meine Hände ausgestreckt
    nach einem ungehorsamen widersprechenden Volk.'
  zsr-NT: 'Naꞌa, ca nac quequëꞌ bönniꞌ Israel, bëꞌë didzaꞌ uláz queëꞌ Dios Isaías
    naꞌ, gnëꞌ: “Gdu dza bulí naꞌa, bulidzaꞌ bunách cutún ca rna xtidzaꞌa len taꞌdáꞌbagaꞌ
    nedaꞌ.”'
  lin-lin: 'Kasi alobaki boye mpo na Isalaele : « Natandaki maboko na Ngai mokolo
    mobimba epai ya bato oyo bazanga botosi mpe bato ya mito makasi. »'
  hns-NT: 'Bakie Israel ke djaatie ke biese me Jasaaja bolies kie: „Parmeswar rodj
    bahoet kausies karies oelogse ek howe khaatien, bakie oesab na maangat raha okar
    baat soene aur khaalie moeh tjalaawat raha.”'
  noa-E: 'Mamʉ jũrr judionaan igwia ich Ẽwandamau magjim ĩchab: “Chadcha amach thãar
    theegau mʉ ipierraajã khaba naab mamʉ, nem ĩs khabam mʉch igamkhĩir am nʉ chirʉm”
    ajim.'
  eng-EMTV: 'But to Israel he says: “the whole day long I have stretched out My hands
    to a disobedient and obstinate people.”'
  mib-NT: 'Te sɨquɨ̄ ñáyuu Israel sa ni cahān de jeē ni cáhān yā: Ndɨquɨvɨ̄ ni cana
    ri i jeē quɨ́vɨcoo i nuū rī, te tu ní cácuni i, chi ñayuu nīhni ni, ñayuu jéē
    ni cácuu i. Achí yá, achí Isaías.'
  lif-NT2: कर खुने़ॽ इस्राइलिहाॽरे़ खुनिॽ याःम्‍बेओ अक्‍खे पाःत्तुॽ, “नाम्‍धाधा खे़न्
    आधिङ्‌गानिहाॽ नु आबाःन् मे़ङ्‌घे़म्‍मनाबाहाॽ ताःक्‍मासि फाॽआङ् आहुक्‍हाॽ सन्‍छुङ्‌ङाङ्
    वाॽआरो॥”
  xnj-xnj: Nambu kuvala vandu va Isilaeli Isaya atijovili tete kuvya, Chapanga ijova,
    “Muhi woha nivatalambulili chiwoko changu kuvakemela vandu vevibela na vanganiyidakila.”
  mmx-mmx: Ketla ti limixin me Israel, Moroa ga vaase xeretna, “At levenaleng axap
    agara gagas pam kusu ti siam kaka amlong nedi luvuttadi rongtonga xepe la luvuttadi
    gagang linga.”
  cbr-NT: 'Usai judíosma unibu ñui quianan ca Isaías judíos unibu ñuiribi ësai quiacëxa,
    Nucën Papa Dios quicësabi oi: ''Ën bana cuaisama tanan ''ëmi sinántisama taniabi
    cana judíos unibu ënquinma —''ën mitsu ''aquinun camina ''ëmi sinánti ''ai —quixun
    can. Cacëxbi ca ''ën bana cuaisama tani ''ëmi sinántisama tanxa”.'
  tee-NT: 'Para ixlacata''an ju quint''a''israelitanin chani ixnajun ju Isaías: “Ju
    Dios ma chani najun: Ma chux avilhchan ma xa''at''asani ju lapanacni ju ma jantu
    tak''asmatnilh chai ju ma jantu lai talaca''i. Ma va ixtatak''alhtaxtulh ixnajun”.
    Pus ju Isaías ma ixnajun ni ma chunch ju naulh ju Dios.'
  eng-LSV: and to Israel He says, “All the day I stretched out My hands to a people
    unbelieving and contradicting.”
  cak-NT: 'Pero ri Dios nu''ij chiquij ri kawinak israelitas: Can k''ij-k''ij yenwoyoj
    chi yepe wiq''uin y nujakon nuk''a'' chi jenuyoben, pero reje'' xa man yeniman
    ta y man niquijo'' ta niqui''en ri nin-ij chique. Quiri'' ri tz''iban can.'
  pah-NT: 'Emo ahe omombe''u israelitas''g̃a no imombe''urame Tupana''ga nhi''ig̃a.
    Tupana''ga e''i hako: “A''ea''e ji g̃a pe jipi novĩa: ‘Pejiko ti ji rehe’,” ei
    ga. “Emo g̃a nanhirendupotari. G̃a noangarihu ojikoge''yma ji rehe,” ei Tupana''ga
    israelitas''g̃a mombe''gwovo. Isaíasva''ea okwatija a''ea Tupana''ga nhi''ig̃a
    hako.'
  sja-NT: 'Jõdee Israel pidaarã ãpɨte jara bɨ: ‘Ichita mɨa Israel pidaarã k''aripa
    k''inia baji. Mamĩda ãchia oodaamaa p''anapachida mɨa jara bɨk''a, mɨde ijãa k''iniada-e
    p''anadap''edaa perã.’'
  xed-xed: 'Tsaw kaʼa mnata ta ghəŋa la Israʼila guli na: «Pghapgha yu ta dzva ɗa
    ŋa tsuʼa gwal kwisa ghəŋa taŋ, sna a həŋ ta gwaɗa da mndu ya wu,» kaʼa.'
  mks-NT: 'Joo já na̱cachi Ndióxi̱ sa̱há ña̱yivi Israel: “Níí tiempo cúni̱ ndiquehe
    va̱ha i̱ ña̱yivi Israel joo co̱ cúni̱ na̱ quixi na nu̱ú i̱ jáchi̱ sáá ini na ta
    co̱ cúni̱ na̱ caja na ña̱ cúni̱”, na̱cachi tu̱hun Ndióxi̱.'
  gfk-S: Iesene uta ira Israel balik, “Taitus ira bungbung bakut iou la sasangaho
    ter ta mu ira ul ba, mu ira matanabar na tabuna taram nianga.”
  bmu-bmu: Yeŋgöra mewö jiyökmö, Israel neŋgöra mönö keu kewö jii ahöza, “Silim dop
    söŋanök könahiba qeqetal könagesö kezapjupjup ahakzei, iŋini nöŋgöreŋ kamegöra
    eŋgohola eŋgöra börö kaek köla malbiga suŋgem ahakza.” Mewö.
  dgz-dgz: Go Isurero nagirewa munan anega wan, Ne wam wam pot pot waupamot anuivin,
    go nop nega ya anune amba tandayasene taiwanum.
  eng-GNV: And vnto Israel hee sayth, All the day long haue I stretched foorth mine
    hand vnto a disobedient, and gainesaying people.
  zaa-NT: 'Pero qui'' ca enne'' Israel nna rèe: Tulidàba raỹia'' cą qui''ni itá cą
    lani inte'', pero làcą yala cabezudo ná cą nna càla latsi'' quį edúdítsini cą
    inte''.'
  eng-WEBSTER: But to Israel he saith, All day long I have stretched forth my hands
    to a disobedient and gainsaying people.
  guh-guh: 'Biji rajane judíovi yabara Dioso pejumaitsijava, Isaíaspijinë bajayata
    jumaitsi mapacueniaje: “Daxitamatacabi junatabiabajë pamonae apo nejumecovënëtsi.
    Bajarapamonae apo exanae taitorobicuenia,” jai bajayata Isaíaspijinë Dioso pejumaitsijava
    judíovi yabara. Nexata nayapëtane mapacueneje. Judíovi junatsi atatsi Dioso, itsiata
    apo jumecovënëtsi Dioso pecapanepaenexatsi.'
  bon-bon: Yepä, Israela biname bime poto cidi me tabe jiicemuji egä, “Iyeta bimu
    cane ime uutanujine ngälu mämle teebibine cäme bau awecname, yepä teepi ätecija
    cäco piiyepu ägyiägyi biname gemi.”
  nhw-BL: 'Huan nojquiya Toteco quiijto tlen israelitame: “Mojmostla niquinnotza israelitame
    huan nimomaxitlajtoc para niquinselis, Pero san moyoltetilíaj ica na huan nechnajnanquilíaj.”'
  swh-ONEN: Lakini kuhusu Israeli anasema, “Mchana kutwa nimewanyooshea watu wakaidi
    na wasiotii mikono yangu.”
  wbi-wbi: neke ku Isilaeli vijova viti, “ifighono fyoni nikagholwisie amavoko ghango
    ku vano naviti na kuvaanhu avanya moojo muumu”.
  bba-bba: Adɑmɑ u mɑɑ yoruɑ Isirelibɑn sɔ̃ mɑ Gusunɔ u nɛɛ, “Nɑ tɔn be bɑ rɑ n mɑn
    seesimɔ nɔmɑ ɡɑ̃ri tɔ̃ru kpuro.”
  eng-KJVCPB: But to Israel he saith, All day long have I stretched forth my hands
    unto a disobedient and gainsaying people.
  kgk-NT: 'Ha Israel remiarirõre judeu kwéry rehegwa nhe''ẽ omombe''u va''ekwe a-rami:
    “Ko''ẽmba ramo meme ome''ẽ opo va''e-rami, xe aha''arõ íxupe, xe nhe''ẽ renduse
    e''ỹha-pe. Xe nhe''ẽ mbojevyha-pe ave aha''arõ, he''i Nhandejáry judeu kwéry-rehe”
    he''i Nhandejáry kwatia nhe''ẽ Isaías ohai va''ekwe.'
  waj-waj: 'Mo Isarairaiyara Anutuuqo tunoo: Iya ni kuaivaa rikiadaata hatokada niiyara
    ooqoo tiraiyara na mmannammanna iyara yaaku mmayaayau ruee variee ngiateera kiauvaivee.
    Anutuuqo itaa kua tiravai.'
  cpy-cpy: 'Roo kanteencha iroka ikenkithata-kotakiri Isaías ikanta-kota Israel-paeni,
    ikantaki: Nowaanka-wakota-shiwitapiintakari, teemaeta ikemijantee-yinani, ipiyatheeyakinani.'
  ekk-PKP: 'Nagu ütleb Jumal Iisraelile: „Kogu päeva sirutasin ma oma käsi sõnakuulmatu
    ja kangekaelse rahva poole.“'
  mpx-mpx: Ge Isileli baliya i ba, “Lan bwalibwaligena nimwau ya paelu no gamagalau
    elal tage na ahel, yaa anau nige hi hahago, ge hi awatautau elau.”
  wbp-wbp: 'Nyampunya-jana Yijayarluju yirrarnu jaruju wita-kariji yapa-patuku Yijirali-pinkiji:
    “Ngajululparna-jana warrarda marla-karrija parra wiri Ngaju-nyangukuju yapakuju.
    Lawa-juku, nyanungurrajulpa-julu jurru marntarla kuja-purda-kari jurnta nyinaja
    purda-nyanja-wangu.”'
  luo-luo: To kuom Israel to owacho niya, “Odiechiengʼ duto aserieyo bedena ne oganda
    ma ok winj wach kendo ma wigi tek.”
  nhe-NT: 'Huan nojquiya Toteco quiijto tlen israelitame: “Mojmostla niquinnotza israelitame
    huan nimomaxitlajtoc para niquinselis, pero san moyoltetilíaj noca na huan nechnajnanquilíaj.”'
  aii-aii: 'ܐܝܼܢܵܐ ܒܘܼܬ ܐܝܼܣܪܵܐܹܝܠܔ ܐܡܝܼܪܹܗ: ܟܠܹܗ ܝܵܘܡܵܐ ܦܘܼܫܸܛ ܠܝܼ ܐܝܼܕܵܬ‌ܝܼ̈ ܠܟܸܣ
    ܥܲܡܵܐ ܠܵܐ ܡܲܨܝܸܬܵܢܵܐ، ܘܡܲܩܪܸܨܵܢܵܐ.'
  esk-NT: Aglaan Agaayyutim Israel-aaġmiut uqautiginiġai Isaiah-kun itnaqhuni, “Uvlupayaaqman
    pił̣hiñaaŋuruŋa akuqtuġuqługich tamatkua iñuich tupiktaitḷutiŋ paaqsaaŋaruat uvamnik.”
  msb-msb: Kag amo ini an sabi niya manungod sa Israel, “Maghapon na nakaunat an akon
    kamot sa pag-agda sa mga katawuhan san Israel na parasupak kag sutil na nasyon.”
  cpa-NT: 'Jø¹² bíh³ lah¹la² rø²juúh² si² quiah¹² hlai³ Isaías ja³cog² tsø³jon² quiah¹²
    hlai³ Israel: “Cøng² hi² uú² ca¹guø¹jni chi³tøa¹²jni dsa² tsa¹nang¹ jǿg³ quieg¹,
    dsa² hniu¹ jǿg³ siíh²,” ca¹juúh² Diú¹³.'
  dso-dso: ମାତର୍‌ ପର୍‌ମେସର୍‌ ଇସ୍‌ରାଏଲର୍‍ ବିସଇ କଇଲାନି, “ଗୁଲାଇଦିନ୍‌ ସେମନ୍‌କେ ଡାକି ନେବାକେ
    ଆତ୍‌ ଲାମାଇଲି, ମାତର୍‌ ସେମନ୍‌ ମକେ ନ ମାନିକରି ବିରଦ୍‌ କଲାଇ ।”
  meu-meu: A ia ese Israel e herevalaia, eto, Dina idoinai gwau-edeede bona gwautubu
    besena na imagu na pala henia.
  yva-NT: 'Weramu kawasaeyo Yahudi wonayo Amisy ai, weti Amisye po mansaura pare:
    “Nugoenta rave Syo vatane wato mawain ude Rinai, weramu makari matu muno ubeta
    Rinaije ramu.”'
  dgc-dgc: Pero du Judeo, kagi na, éy gustu na Diyos a palagi na side a tanggapén,
    pero masuwayin side.
  zpm-NT: Laa zha Israel, blactaa bzëëb nia naa lo zho ni naa niacnie naa zho, per
    pa nion zho xtidz naa, leḻ gocntseeb zho lo naa.
  hix-NT: Nyamoro hoko rma, onà wyaro nkehe xarha, noro heno nmenhotho. Emahona ro
    romryenon komo yowakryenàr xe rma wehxakon haryhe. Royuknyehnà ro me mak nehxatxkonà.
    Ranweknye ro me mak nehxatxkonà. Àro wyaro rma nkehe, Esaeyas heno nmenhotho.
  sim-sim: Hako mashi las Judama ondonjik or mbari karem, �Jir kavakavan ji uhu mashi
    anhin mblarnanda jir. Hako an ermba ermbak jirin a tavanje rahanda nir. Hako jir
    mbeek anhik randa ambu jir.�
  npi-ULB: तर इस्राएललाई उहाँ भन्‍नुहुन्छ, “मैले मेरा हात दिनभरि अनाज्ञाकारी र हठी
    जातितिर फैलाएँ ।”
  cgc-cgc: Piro, parti ta mga linai Israel gambal Dyos an, “Bilog na adlaw gatagad
    a na marani ki yaken ake an na mga ittaw, piro sutil danen an daw dili man miag
    na magtuman ki yaken.”
  tim-tim: Hain akmâ Yesaiaŋe Israe luâk yâk yeŋgât hin makmâ kulemgoep, “Anutuŋe
    hin dâep, Nâ luâk kâmot nâŋgâm gulip agakŋe akto den kokoŋe sop kâlep gaŋet dâm
    yeŋgonmâ mandere bo togoyi dâep.” dâm kulemgoep.
  yor-yor: Ṣùgbọ́n nípa ti Israẹli ni ó wí pé, “Ní gbogbo ọjọ́ ni mo na ọwọ́ mi sí
    àwọn aláìgbọ́ràn àti aláríwísí ènìyàn.”
  wos-wos: 'Wungi wataka dé Israelna du takwaka angi wa: “Atéfék nukwa wuni tamba
    yék sale wuni dika wa, wunika yandate. Tamba yék saléwuka di wunika hu hweta di
    wuna hundika hélék ye.”'
  emp-NTPO: 'Baribʌrʌ israelerãnebemada Isaíaba Ãcõrẽneba nãwã jarasia: Ewariza mʌ̃a
    jʌwa wabadjia ẽberãrã cʌwʌrʌ zarea b̶ea, mʌ̃ ĩjãẽ́ b̶eara mʌ̃maa zed̶amãrẽã.'
  eng-F35: 'But concerning Israel he says: “All day long I have held out my hands
    to a disobedient and contrary people.”'
  ind-ind: Sedangkan mengenai orang Israel, Allah berkata, “Sudah terlalu lama Aku
    mengulurkan tangan-Ku dan menunggu mereka kembali kepada-Ku, tetapi mereka tetap
    mengeraskan hati dan tidak mau taat kepada-Ku.”
  pes-OPCB: 'اما دربارۀ قوم اسرائیل می‌فرماید: «تمام روز دستهای خود را به سوی ایشان
    دراز کردم، به سوی قومی نافرمان و لجباز.»'
  mpt-mpt: eka e Isleli weng sang osa baanea Ne amitie Isleli nganyebi otane i ne
    wengo omdibine bianiba weng misiam onebiobo ge baanebo ge baanea dolanebiobe.
  ssx-ssx: Koto leekepate paa ipikana꞉ma꞉ mo Isulai wanda꞉hali pa꞉ta꞉ Koda꞉na꞉eki
    lawaaso hata꞉ alota꞉ Yaka pi na opiki I̱ kiaaseme wanda꞉hali pa꞉ta꞉ kone I̱ma꞉ta꞉
    epoe la alo hano nate opa pa pambolo yapea꞉me laa leekeme.
  mkl-mkl: Ammɑ si ɡɑ̃mɛi irii inɛi Izirɛli ŋɑ í kɔ í ni, Ilɑɑɔ̃ í ni, hɑi dɑɑkɔi
    ǹ to ɑwɔ bi hɑi ɡbɔ ide ilu itĩ ku yikɑ ŋɑ.
  gaq-gaq: 'ମାତର୍‍ ଇସ୍ରାଏଲ୍‍ ରେମୁଆଁଇଂନେ ବିସୟ୍‍ରେ ମେଁ ବାସଙ୍ଗ୍‍ମ୍ୟାକେ: “ମୁଇଂ ଅମାନି ୱିଙ୍ଗ୍‍ଆ
    ରିଙ୍ଗ୍‍ଆ ଜାତିକେ ନେ କାଲାଆଃ ନ୍ତି ଆଚ୍ଲେଚେ ୱା ନେଡିଙ୍ଗ୍‍କେ ।”'
  gof-RNT: Shin Isayaasi Isra7eeletabaa odishe, “Ubba wode kiitettonna asaasinne tana
    ixxiya asaas ta kushiya miccas” yaagees.
  unx-unx: ମେନ୍‌ଦ ପାର୍‌ମେଶ୍ୱାର୍‌ ଇସ୍ରାଏଲ୍‌ ହଡ଼କଆଃ ବିଷାଏରେ କାଜିୟାଃଏ, “କାଜି କା ମାନାତିଙ୍ଗ୍‌ତାନ୍‌
    ହଡ଼କ ନାଗେନ୍ତେ ସବେନ୍‌ ଇମ୍‌ତା ତିଃଇ ଜିଲିଙ୍ଗ୍‌କେଦ୍‌ତେ ଆଇଙ୍ଗ୍‌ ଦାରମ୍‌କତାନା ।”
  gah-gah: 'Itó Isilae vegenakumú Ómasímo li gakó láa liki luhuva gizinamóma neve:
    Neza nene giliki amanapa iki miniaká nia vegená gili ahuliaká nia vegená gínikaha
    iki miniaká nia vegená nene gamena hána nigizani gumí zeko alo loko sele lo kumumóma
    neve.'
  lcm-lcm: Au na taun ri Israel akorong kata posong asukang ke, Taun vunga luai natala
    sesel ta ngono kungag taun a vap longogel na vinga kitmat ang.
  aer-aer: Ngkarte alakenhe angkeke Israel-arenyeke akwerrke-ipenhe areye-akerte,
    “Arrule anthurre-ngentyele kwenhe The uyarne ikngwetyarte atyene atyinhe areye
    atyenge-werne apetyetyeke. Itne kwenhe Atyenge ikerlte anthurre akwete anerlte-aneme,
    itne aywerrkele awetyakenhe angkentye atyinhe areyeke.”
  qvc-NT: 'Piru chay Isayiyasllam isrraylinukunapaq Dyus nishqanda kayshinapis iskibrirqan:
