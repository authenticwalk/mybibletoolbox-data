    isràél, te ní cachí ndíi: “Nchaa‑ni nduu yɨ̀hɨ‑í càháⁿ‑í ñáyiu isràél te ñá túú
    cuìní‑yu quɨndáá iní‑yu chi ío sàá iní‑yu”, duha ní cachí ndíi Chàiá ní cáháⁿ
    ndíi tnúhu Yá Ndiǒxí.'
  myu-myu: Imẽntak Judeuyũ o'g̃uwẽn Isaías. “Kabia bun ‘Eyetabun cuy epesop okay,’
    i juk adi o'e'e Deus kũyjobit'ũmayũ be―jekawẽn kay'ũmayũ be,” io'e Isaías.
  fue-fue: 'Amma dow Isira''iilaaɓe, o wi''i: «Nyalaane fu mii weeɗi juuɗe am gam
    jaɓugo himɓe nanaruuɓe e yeddooɓe.»'
  amk-amk: Wape kariri inontarai Israeli fosa, Yesayai medu tonina, “Allai medu deyo,
    ‘Rahida neungne isi warahu we inontarai na nuo etapa yau tuti etohong kariri nehu
    kaiwofo kaha fosa.’ ”
  fai-fai: Kata Got ayo Isadael kayak sung bako, “naka am dánámin adikum uyo sun kuw
    wanang kinim nam weng kidinamongin banim so yonin so iyo au, yakono, kale faskobi.”
    Kalesa.
  ura-NT: “Itolere banane erenaa tonoraelanaala nechu aansaineein nenacaauru cachaauru
    cotijiaain cohajeeun,” naa Isaraelitacuru nichaanune que Cana Coaunerane belu
    Isaihasi.
  mcd-NT: Ascafia uhuun caifohuunoa yoini, “Un shafatishon un ato cuna uqui fucahuun.
    Un ato huafiacai uqui fupaicanima. Yoitimamisiforan,” ishon Upa Diosin yoini cuscan
    Isaías cununi.
  urt-urt: Kom wusyep ŋaiye Aisaia ŋanange nal lenge Israel pe, ki ŋanange taꞌe leꞌe,
    Ŋup ilyeh ilyeh pe, ŋam gwal lenge pe, ŋam marp meseperhme ŋaiye ma mungwisme
    lenge miyeꞌ tuweinge ŋaiye yende sisyoꞌe topoꞌe yengelyembe wusyep ŋam.
  kiz-kiz: Lakini kwa Israeli ijobha, “'Magono ghoha natabhaluisi mabhoko gha jhoni
    kwa bhabhabeli kutii ni kwa bhanu bhanonono.”
  tzo-TZE: 'Yan vu''utic li israelutique jech i''albat yu''un Dios ta jventatic li
    Isaíase: “Li achi''iltaque scotol c''ac''al chquiq''uilan pero mu xch''unic. Ja''
    no''ox tstoy sbaic ta jtojol”, x''utat.'
  lex-lex: 'Mere la''a Israel duratni-waitni wniahaurnohorni, Yesaya nakot nohora
    Uplerlawna lirni Niwra: “La'' lelera-melmel de Awuak la A mu''tu totpa ror A''u
    mkalwieda owa''ana mere rahmena ra''unni-ramta''ata me rahmena ratlin la A li''ru-tu''nu.”'
  dov-dov: Pesi kuli Izilayeli uwambakuti, “izuba lyoonse ndakatambika maanza angu
    kulibataswilili akubantu bataswilili”.
  rgu-rgu: 'Tehuu laꞌe-neuꞌ lahenda Israel, Manetualain nafada nae leo iaꞌ: “Hatu-leledon,
    Au apela lima dale Ka, fo ahani lahenda Israel ara leo Au mai. Tehuu ara ta nau
    ramanene neuꞌ Au, ma sira boe rahiiꞌ ralena laka neuꞌ Au.”'
  toc-NT: 'Pero acxni̠ Dios ca̠li̠­chu­huí̠­nalh a̠ma̠ko̠lh hua̠nti̠ judíos, chiné
    huá xpa̠­la­ca­tacán: “Aquit tan­tacú y tan­tas­caca ctzák­salh xla­cata xac­ca̠­ma̠­kalh­chu­hui̠­ni̠­putún
    u̠ma̠ko̠lh cris­tianos hua̠nti̠ aquit ma̠n xac­ca̠­lac­sacni̠t, pero xlacán caj
    talo̠­cujnún y ni̠ takax­mat­putún.”'
  som-som: Laakiin reer binu Israa'iil wuxuu ku yidhi, Maalintii oo dhan waxaan gacmahayga
    u kala bixinayay dad caasi ah oo muran miidhan ah.
  mam-C: 'Me nyolin Isaías kyi''j aj Israel kyjalu''n: Tkyaqil q''ij nchin txoki''n
    kyi''jjo xjal, a kyky''e'' tu''n kynimin, ex xmiletz''qech.'
  ndj-ndj: Lakini kwilata vandu va Isilaeli akudeta naha, “Pamusi posi ndaholushili
    mawoku vangu kuvayanga vandu vavifyi na vangajila kujumila.”
  mbj-NT: 'Isaraéw buuj ky n''aa hã kä hahỹỹ da Isajas erii wät P''op Hagä Do kyyh:
    “Moh ỹỹ ỹ an''oo had''yyt paa nabuj keh''ũũm do sa wë, hã ỹ h''yy kawereem do
    sa wë, ỹ masa do hyb n''aa paawä.”'
  lat-VUC: 'Ad Israël autem dicit: Tota die expandi manus meas ad populum non credentem,
    et contradicentem.'
  ngp-ngp: Mna kwe mbuli ya Izilaeli agamba, “Msi mgima hiwachuluila mikono kuwetanga
    want'hu wasaguke na wadya hewekuniva.”
  enq-2: 'Dopaka doko, Gotenya kambu alo pyoo, Aisaiyame Israele dupa lao dapa lea-pyaa:
    “Kuka kotakapi nambanya endakali dupa lanyotoo latala, nambanya kingi pee latae
    kateopa, dokaitame pii nepao, pii tanga lao kateamina” lea-pyaa.'
  eng-ASVBT: But as to Israel he saith, All the day long did I spread out my hands
    unto a disobedient and gainsaying people.
  mna-mna: 'Tamen zin Israel na, ni iso kan sua ta kembei: Niom wal ta keleŋsil sua
    mi kozorzooro na, gorgori ta nio aŋzarra nomoŋ piom mi aŋzza yom be kamar. Mi
    som.'
  myw-myw: 'Tage liva̱nen min-Yisleil ilel mamagina: “Tut babaw adudouw wasigeis gungamag
    tasiyas takapidabs o takakons; adudouw, bo nag.”'
  sby-sby: Nsombi kuli Baislayeli ndalambeti, “Busuba bonse ndalatambika makasa akame
    kumushobo wa bantu balikubula kunyumfwila kayi beshikumbukila.”
  sll-sll: Yu dimba, Isrel ari mongwo maing hanere yu dimia, “Gobari weni na Isrel
    ari hobi nomani si kulu sinama dire ana diri bole di te moliba, yalhobi kraung
    gi yal taning pir gogo dale momua.”
  yaq-NT: 'Ju''u intoko ijra''eliita yoemrata betana, ju''u Isa''iajtuka''u: “Jiba
    ta''apo nee inia yoemra, ka a tejwaatuka intok kaa, yo''oraakammeu, neu bicha
    nee am nunu”, ti jiia.'
  uro-uro: Dap ka märhamän sävät ama Israelqäna rhoqortäqyia, “Vät ama qunäng moe
    di sa nguat nais ngua rhäqyisem nani ama ruvek kärarhani i qaku rhit päs gua enge
    angärha rhäng dä rha vit pät ngua väs.”
  ita-1885: 'Ma, intorno ad Israele, dice: Io ho tutto il dì stese le mani verso un
    popolo disubbidiente e contradicente.'
  muy-muy: 'Ay àki ka ndam Izireyel ni ti ni Izayi àɗəm ma hini : « Melefit àɗəm :
    “Kəlavaɗ nəhəlkaba ahar a, nawayay ti ndam goro tâŋga afa goro a. Ay ti tàwayay
    mici pakama goro do, taɗəbay divi gatay nahaŋ zlam gatay.” »'
  kqc-kqc: Idu Israel vene fafau yomakai niyo, “Meda doba ideri neidena de ma ruda
    ruda vene rofu nai vana moi roto rigamaka.”
  tav-tav: 'Judío maja macare ocõo bairo caĩ ucayupi Isaía nare Dio cʉ caĩriquere:
    “Yʉre apiʉjari yʉ mena macana ãña,” na yʉ ĩ pinucubapʉ yʉre cabai netoo nʉcanucurãre.'
  eng-ULB: But to Israel he says, “All the day long I reached out my hands to a disobedient
    and stubborn people.”
  spa-VBL: 'Como dice Dios a Israel: “Todo el día extendí mis manos a un pueblo desobediente
    y terco”.'
  fra-_FOB: 'Mais à l''égard d''Israël, il dit: J''ai tout le jour étendu mes mains
    vers un peuple rebelle et contredisant.'
  hau-ULB: '''''Amma ga Isra''ila kam ya ce, '''' na mika hannu na ga masu rashin
    biyayya dukkan tsawon rana, domin su mutane ne masu taurin kai.'''''
  mal-mal: 'യിസ്രായേലിനേക്കുറിച്ചോ: “അനുസരിക്കാത്തതും മറുത്തുപറയുന്നതുമായ ജനത്തിങ്കലേക്ക്
    ഞാൻ ഇടവിടാതെ കൈ നീട്ടി” എന്നു അവൻ പറയുന്നു.'
  kkc-kkc: Esino Godeeye Isalael odoo dia goo maga egeesee takaso, “Ayo biame susuga
    diba gilimalame mopoodoo doloso badebeiso. Esino diba gowoolone mo to duloso mesile
    poogooso.”
  lit-lit: 'Bet Izraeliui jis sako: „Ištisą dieną laikiau ištiesęs savo rankas į atsisakiusią
    tikėti ir atsikalbinėjančią liaudį.'
  urd-GVR: Lekin Isrāīl ke bāre meṅ wuh farmātā hai, “Din-bhar maiṅ ne apne hāth phailāe
    rakhe tāki ek nāfarmān aur sarkash qaum kā istiqbāl karūṅ.”
  far-far: Ma fuana wane Jiu ki, sa Aesaea ka fata 'uri suli kera, “Tau na mai, nau
    ku saeda fua kera kai leka mai siaku, boroi ma manatada ka ngasi ma kera ka aburongo.”
  suz-BL: इस्राएल ङा मुर आन कली चहिं परमप्रभु यावेमी “गो नेल्‍ल नाक्‍त मटीब नु जोप
    पाइब आन कली रिम्‍शो दुम्‍मल, दे आं गुइ दिंस ङा दिंस बाक्‍नुङ। तन्‍न मेकोपुकीमी
    आं देंशो मटीम। आं कली मरिम्‍शो ला सुइक्‍तीमी” दे ब्रेक्‍शो बाक्‍त। यसैया ६५:२
  car-NT: 'Mo''karon Israel pajanymbo poko te kynganon: Yjapory tyngary poko roten
    wainen typanaja''naramon, yjauran arimanamon kari''na ''wa.'
  amp-amp: Yo kfo memor, “Na yonmari yiham Isrerm nakuhaso nakuhaso memoa ka yudbat
    wany tonirahm. To nhai, rom be wany marffitahato rhumoum.”
  bht-bht: पर परमेश्वरे संदेश देणेबाले यशायाह दे जरिये इस्राएली लोकां दे बारे च बोलया
    है, “मैं सारा दिन अपणे हथ इक हुकम नी मनणे बाली कने बेहस करणे बाली प्रजा पासे फेलादां
    रिया की सै मेरे पासे मुड़न।”
  eng-NOY: But concerning Israel he saith, “All the day long I have stretched out
    my hands to a disobedient and rebellious people.”
  cub-NT: 'Ʉbenita Israecavʉre ne borore Jʉ̃menijicʉ arejaquemavʉ: “Caijãravʉare cãrijimene
    d̶aiyʉrĩduivʉ yʉ ina põeva jʉ abevʉre aru maucʉvarivʉre yʉre”, arejaquemavʉ Jʉ̃menijicʉ
    Isaías bácʉi toivaiye báquede.'
  ita-1927: 'Ma riguardo a Israele dice: Tutto il giorno ho teso le mani verso un
    popolo disubbidiente e contradicente.'
  lww-lww: Ana Aisea siri plan tap̃enan sina visena kiena ne Ntewa tai, nap̃a Ntewa
    pisayu la nap̃a pe ape Yu re poli, pisape “Yar la nene asum̃a amlogelu inu, asum̃a
    akovenlua inu silaga. Nakonua rui nepikep̃a ga lum̃au pan la, sineun nesape awasup̃ela
    aimi si pun inu, ana la na peraga narui.”
  ckb-ckb: 'بەڵام دەربارەی ئیسرائیل دەڵێت: [بە درێژایی ڕۆژ دەستم بۆ گەلێکی یاخی و
    بەرهەڵستکار ڕاگرت.]'
  nas-nas: Eeꞌnoko Isireeli-nupoong-koo karoma eeꞌ minkuvuuꞌ, “Bireng takaaꞌmokooꞌ
    bokurampima diiꞌ taarapiikanuka, kupiꞌ baukonuka.”
  uvl-uvl: Pe nenge Israel, NeHalang hele ke teke, “Nga etue lochloch etul hote perik
    ke e teke elau teua iri. Pe ero, te longo ole taua iau pe te hele poreke iau.”
  eng-BBE: But about Israel he says; All the day my hands have been stretched out
    to a people whose hearts were turned away, and who put themselves against my word.
  ixl-CNT: 'Utz nital tiꞌ qꞌu Israeel ech tzaꞌ: —Iqꞌiil nichunchꞌia maꞌl u tenam aas
    sikꞌaxa ikꞌuꞌl tan, qelol utz, tzꞌejxinaj.— Chia.'
  xsi-xsi: Andeta Aisaia itula Maro Kindeni kawa ŋgua kie toŋge pwataki ŋananzi Isrel
    ŋgu mine tu, “‘Ikura zo rârâni naŋa amo ao tiniŋgu ŋananzi ŋgu ŋinde. Naŋa atu
    aveta keŋgu ara nâ panzi. Andeta kinzi uru sipu naneŋgu ŋgua ututu, aku taŋanzi
    kaika ndo.”
  crx-NTPO: Njan 'et Yak'usda Isaiah ts'un 'et 'utni 'udun yun k'ut whut'enne bughun.
    'Ink'ez Israel oodune'ne njan 'et úbulhni, “Dzin dulyiz whe nohkadúzni khun tilah
    sts'u tóohdilh ha. 'Et hoonts'i 'aw 'uk'únulhe'ust'enne 'ink'ez 'uts'un 'uninzunne
    hinli. 'Ink'ez 'aw sts'ó tooya' hukwa lhe'hunízun.”
  kan-OKCV: ಆದರೆ ಇಸ್ರಾಯೇಲರ ಕುರಿತಾಗಿ, “ನನಗೆ ಅವಿಧೇಯರೂ ಎದುರುಮಾತಾಡುವವರೂ ಆಗಿರುವ ಜನರಿಗೆ,
    ದಿನವೆಲ್ಲಾ ನಾನು ಕೈಚಾಚಿ ಕರೆದೆನು,” ಎಂದು ಹೇಳುತ್ತಾನೆ.
  bbb-bbb: Ro kuke Godi fu isuibe e Isureroko ijiebuo ijiege kuae, Naka maza jiagado
    e Isureroko ije oemarekinu kaenamiakiro samuagiae. Rove buka na ijuonena una ire
    ise binobino none revano kuae.
  blw-blw: Ngém hen mepanggép hen anchichay Judio way tataguna paat, ekat Apudyusén.
    “Uray ta anchag songsongellan way achi omafurot, ammag enag-agaw chillu way an-o
    paat ammag chachà-anén hen manhagongancha an haén, ngém anchag a-adchiyén chillu.”
  tam-2017: 'இஸ்ரவேலரைக்குறித்தோ: “கீழ்ப்படியாதவர்களும் எதிர்த்துப் பேசுகிறவர்களுமாக
    இருக்கிற மக்களிடம் நாள்முழுவதும் என் கரங்களை நீட்டினேன்” என்று அவன் சொல்லியிருக்கிறான்.'
  azz-NT: 'Huan no in Isaías moixehui de quinnojnotzas in ipueblojcahuan de Israel
    ica itajtoluan de Dios ijcuín: “Nejuatzin mosta mosta niquinnojnotztinenque nijín
    nopueblojcahuan de Israel ma nechtacamatinemican, pero yejuan amo nechtacamatque.
    Ta, yejuan sayó nechixnamicque san”.'
  spa-RV-1909: 'Mas acerca de Israel dice: Todo el día extendí mis manos á un pueblo
    rebelde y contradictor.'
  csy-csy: Ahihang Israel mite tung ah, sunkhuateak thu ni ngawl le thu nial thei
    te kung ah ka khut ka phal tu hi, ci hi.
  mxq-NT: 'Isaiiʉ tꞌanma̱a̱ydyʉ nandʉꞌʉn ko Dios tmadyaky ja israelitʉ ja̱ꞌa̱yʉty
    ma̱ jyʉnáñ: “Tuk xʉʉdʉgóy tʉ nꞌawíxyʉts es tʉ njaꞌꞌaxa̱jʉya̱ꞌa̱ndʉ majtsk aduꞌumgʉꞌʉty
    es xyñimínʉdʉts diꞌibʉ kyajts xymyʉmʉdowdʉ es kujuunʉty.”'
  tzj-NT: 'Pro ja c''a rixix ja rix aj Israel k''ij k''ij ni nbin wi'' chewe pan utzlaj
    tzij: —Quixmelojto wq''uin, inchenak chewe, pro ni maquixniman wi'', ni mateban
    wi'' ja nwajo'' chewe chi neban, ne''e ja Dios chique ja rtinamit. Queri'' ja
    tz''ibtal can rmal ja rIsaías.'
  tdt-tdt: Maibee kona ba ema Israel, Nia dehan, “Loron-kalan Hau nia liman nakloke
    atu simu sira, maibee sira ulun toos i lakohi rona Hau.”
  ron-BTF: 'Dar lui Israel îi spune: Toată ziua mi-am întins mâinile spre un popor
    neascultător și împotrivitor cu vorba.'
  eng-WEBP: But about Israel he says, “All day long I stretched out my hands to a
    disobedient and contrary people.”
  eng-FBV: As God says to Israel, “All day long I reached out my hands to a disobedient
    and stubborn people.”
  nld-1939: 'Maar tot Israël zegt hij: “De ganse dag stak Ik mijn handen uit Naar
    een ongelovig en weerbarstig volk.” De verwerping van Israël is niet volkomen.'
  bwo-bwo: Israe'el ashuwotsshomó «Azazerawonat gond ashuwots tmaants boweetwok'o
    aawu jamo tkishuwotsi t jargi» etre.
  nch-BL: 'Huan nojquiya Toteco quiijto ten israelitame: “Mojmosta niquinnotza israelitame
    huan nimomaxitajtoc para niquinselis, pero san moyoltetilíaj ica na huan nechnajnanquilíaj.”'
  quc-TNT: 'Cubij ri ka mam Isaías chquij ri winak aj Israel: “Ronojel ri jun k''ij
    xinlic'' ri nu k''ab che qui siq''uixic ri winak re jun tinimit ri man queniman
    tä chwe, ri xa quinquic''ulelaj,” —cächa ri Dios.'
  tfr-NTPO: Gueniyo Sbö tjl̈ẽno Israel tjëyoga kjĩshko. Tjl̈ẽ ga «Epga koshër shäng
    ĩyado, wl̈okjrër wl̈o, gueniyo l̇l̇ëye kuya woydë l̇l̇ëm, tja kol̈e woydë l̇l̇ëm
    bakoe.»
  kaq-NT: Judiobo sca yohiquin ta nescajanishqui Heen mequen rabe sanaxon tah hen
    jato Benahue Benahue jabahinahi. Hen jato quenabahinaha bi ta nincayosmaboxon
    joi bichinrescaniqui. Papa jascari yohuanai ta Isaíasnen huishanishqui.
  sgb-sgb: Habaytsi pon ya impahulat ni Apo Namalyari kan Propeta Isaias, ya tungkol
    ha kapareho kon Israelita, “Bapan buyot kinan ampanagyat kanla, noa, alwa hilan
    mahonol, haka nakdêy ya ulo la.”
  vie-1934: 'Song về dân Y-sơ-ra-ên, thì rằng: Ta đã giơ tay ra cả ngày hướng về dân
    bội nghịch và hay nói trái.'
  kxv-kxv: ସାମା ଏ଼ୱାସି ଇସ୍ରାୟେଲ ଲ଼କୁତି କାତା ୱେସାମାନେସି, “ର଼ ମା଼ନି କିଆନା ନା଼ କ଼ପାଟି
    ନିଙ୍ଗିନି କୂଡ଼ାତି ନା଼ନୁ ୱେ଼ଡ଼ା ଡୁମ୍ବେ କେୟୁ ଦା଼ସା ମାଇଁ ।”
  amu-NT: 'Sa̱a̱ cantyja ꞌnaaⁿ nnꞌaⁿ Israel seineiⁿ Isaías ñꞌoom ꞌndyoo Tyꞌo̱o̱tsꞌom:
    “Tyoocjo̱meintyja̱a̱ꞌa na matseiliuuya lꞌo̱o̱ya nda̱a̱ꞌyoꞌ na ñeꞌcateijndeiya
    ꞌo. Sa̱a̱ ꞌo jeeⁿ quieꞌ nꞌomꞌyoꞌ ndoꞌ cwilaꞌwendyoꞌ nacjoya.”'
  hin-CV: 'इस्राएल के विषय में परमेश्वर का कथन है: “मैं आज्ञा न माननेवाली और हठीली
    प्रजा के सामने पूरे दिन हाथ पसारे रहा.”'
  spa-BES: Pero sobre Israel él dice; Todo el día mis manos se han extendido a un
