  shp-NTPO: 'Jatian ja *Israelitabo yoii, Dios ikábiribira Isaíassen yoinike: “Westíora
    netera en manabaita iki, ja jakonma itan yoitima jonibo akinkaskin”, iki iká.'
  aom-aom: 'Saꞌa ioroꞌioro rajehu God birohoꞌiröhe jöho ëhi jajivoꞌi aꞌi Israel rajo
