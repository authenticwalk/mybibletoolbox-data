  san-ORI: ୱସ୍ତୁତଃ ପ୍ରଭୁଂ ଯୀଶୁଂ ଯଦି ୱଦନେନ ସ୍ୱୀକରୋଷି, ତଥେଶ୍ୱରସ୍ତଂ ଶ୍ମଶାନାଦ୍ ଉଦସ୍ଥାପଯଦ୍
