  kxv-kxv: ମୀରୁ ଜୀସୁଇଁ ଗୂତି ତଲେ ପ୍ରବୁ ଇଞ୍ଜିଁ ଜ଼ଲିଦେରି, ଇଞ୍ଜାଁ ମାହାପୂରୁ ଏ଼ୱାଣାଇଁ ହା଼ତାରି
