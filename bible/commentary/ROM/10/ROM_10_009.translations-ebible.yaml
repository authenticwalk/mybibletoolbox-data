  kfw-kfw: Khale inruoiya Jisu hi Pumi eii tia narilsuok khat-um Pathian in amahi
    kathi makheiya hongminringnook tia nangamna inchu, nang ringna namusik eii.
  bfz-bfz: जे तूँ आपणे मुंओ ते यीशुए खे प्रभु जाणी की अंगीकार करेगा और आपणे मनो रे
    विश्वास करेगा कि परमेशरे से मरे रेया बीचा ते जिऊँदा कित्तेया, तो तेरा पक्का उद्धार
    ऊणा।
  cuk-09: Ar dulemarga bela be sogele, “Jesús, Bab Dummadye,” degine, be-gwagegi be
    bensulile, Bab Dummad we-Jesús burgwarmalad-abargi gannar odulosad, be abonolegodo.
  ben-OBCV: যদি তুমি “যীশুই প্রভু,” বলে মুখে স্বীকার করো ও হৃদয়ে বিশ্বাস করো যে,
    ঈশ্বর তাঁকে মৃতলোক থেকে উত্থাপিত করেছেন, তাহলে তুমি পরিত্রাণ পাবে।
  mil-NT: Te núu na nǔnuu‑ndo cǎháⁿ‑ndó sǎ Xǐtohó Jesucrìstú cúú‑gǎ Xítohó‑ndó, te
    quɨndáá iní‑ndó nɨ̀ yuhu nɨ iní‑ndó sǎ Yǎ Ndiǒxí ní dándótó‑gǎ Xítohó Jesucrìstú,
    te naníhí tàhú‑ndó te núu ducaⁿ na càda‑ndo.
  myu-myu: Imẽneju Deus jeydaxijo. “Jesus ocekukukat,” i ey'e buje, Deus jeydaxijo.
    Deus waram Jesus o'g̃utait ce'ũap tomukadi iap kay eyetabut pima, ixe jeydaxijo.
  fue-fue: To a batii e hunnuko maa Yeesu nun laatii Joomiraawo, go goonɗinɗaa der
    ɓerne maa Alla fintinii mo diga maayɓe, den a hisan.
  amk-amk: Weo masino memadurai na meboromiwa we “Yesusi mani Seng dine,” tuti meroasoai
    na menemirorongwai we Allai duwiria suwi na marareha rorong foi aha fo mani, Allai
    feriri mea ki.
  fai-fai: Kale kaba kalam bon tem tuw bako nadaw, “Yesus be Kamok.” Ade alo kaba
    kalam aket tem uyo bako nadaw, afan Yesus be fikala, Got tá dafose be, kalaw kaí,
    kaba kail bá takeikukamokaba.
  ura-NT: Aihane jaun, cana Curuaanaa niha Jesocurisitone coitucuhin que ereerejeein,
    ii suujua aina cuaritaain o caje ichatihalu Cana Coaunerane esenetaainete nichoteriquiin.
  mcd-NT: Ascano, —Jesús uhuun Iforan, —huafain man shinanquin isca huai, —Jesús nafiacun
    Apa Diosin funimaniran, —ishon maton nomuran man icoinra huaiton maton chaca soashotiro
    afu man ipanon.
  urt-urt: O ŋaiye mut nin uku na ininge oworꞌe ember el halhale nange Jisas kin Lahmborenge,
    topoꞌe nato ŋoihmbwaip meleꞌe nin uku ka teŋei bongol me Krais nange Got nahraꞌe
    kin nasme nule pe, Got se ka ungwisme nin.
  kiz-kiz: Kwa kujha kama n'koromelu bhwa jhobhi ukan'kiri Yesu jha kujha ndo Bwana,
    ni kukiera mu muoyo bhwa jhobhi kujha K'yara amfufuili kuhoma kwa bhafu, wibetakuokoka.
  tzo-TZE: '@see-verse:ROM.010.008'
  lex-lex: 'La''pa miy nurmi nwayow nana Yesus la rira gaini ralamni pa miwra: “Yesus
    de Orgahi-Orha''a inhatta,” me mpiesiaya la miy ralammi de Uplerlawna ed maka
    kamori-kalewna Yesus la'' matmiati ralamni, de hota mimliernana mormiori plalahwa.'
  dov-dov: Nkambo kumulomo wako kulazumina kuti Jesu ngu Mwami, akusyoma kumoyo wako
    kuti Leza wakakubusya kuzwa kubafu, uyofutulwa.
  rgu-rgu: Maneniko o manaku mae, “Yesus nana, au Ramatua ka,” ma o mamahere nai dale
    ma mae, Manetualain fee Yesus nasoda seluꞌ neme mamate Na mai, sona Manetualain
    poꞌi-tata naa o meme sala-sikom mai.
  toc-NT: Porque para huá min­quilhni li̠ma̠­lu­loka pi̠ huá Cristo Mim­pu̠­chiná
    y nac minacú ca̠naj­laya pi̠ xli̠­ca̠na Dios ma̠la­cas­ta­cuáni̠lh nac ca̠li̠ní̠n,
    pus chuná tla̠n namac­laya lak­táxtut nac xla­catí̠n Dios.
  som-som: Maxaa yeelay, haddaad afka ka qiratid in Ciise yahay Rabbiga, oo aad qalbiga
    ka rumaysatid in Ilaah isaga ka sara kiciyey kuwii dhintay, waad badbaadi doontaa,
  mam-C: Qa ma kub' tq'ma'n tu'n ttzi'y ex toj tchwinqila, qa a Jesús tAjawa; ex qa
    ma txi tnimi'n toj tanmi'n qa jatz anq'intl Jesús kyxol kyimnin tu'n qMan Dios
    te chojb'il tila, ok kletila.
  ndj-ndj: Leki pawudeta kwa mlomu waku kucha Yesu ndi Bambu na kujumila mundima yaku
    kucha Chapanga amushukushili kumambi, dawulowoki.
  mbj-NT: 'Hahỹỹ da ãã panäk sahõnh hã: T''õp, a h''yyb gó naa ta wób ramaa napäh
    bä, “Jesus né hẽ Tak''ëp Hyb N''aa Jawyk Doo”, manoo bä, dejëp do mahang ganä
    wät P''op Hagä Do an''oo bä baad a h''yyb gó maky dahé bä na-ããj hẽ, tii bä õm
    da P''op Hagä Do ed''ëëp nesaa do mahä̃nh, õm da ted''ëëp ta wë.'
  lat-VUC: Quia si confitearis in ore tuo Dominum Jesum, et in corde tuo credideris
    quod Deus illum suscitavit a mortuis, salvus eris.
  ngp-ngp: Unalonga kwa mnomo wako kugamba Yesu ni Zumbe, no kuhuwila mwo moyo wako
    kugamba Mnungu amuuyulaga, nouyokolwe.
  enq-2: Embanya kambu dokome, “Jisasa baa Kamongo dokona” lao, lao panatala, embanya
    mona dokome baa Goteme malunya sakatasiana lao maseteno doko, Goteme emba pyoo
    nyeta.
  eng-ASVBT: 'because if thou shalt confess with thy mouth Jesus as Lord, and shalt
    believe in thy heart that God raised him from the dead, thou shalt be saved:'
  mna-mna: 'Mi sua tana iso ta kembei: Nu sombe swe urlaŋana ku ila iwal biibi matan
    ma so: “Yesu, ni Biibi tio,” mi sombe lelem iurla kembei Anutu ipei i ma imaŋga
    mini pa naala kek, inako Anutu ikamke u ma mbot ambai.'
  myw-myw: Kukin bitatam wadoud daGuyaws Yeisuw waseg, o wananoud bitasimounid peinan
    Yowbad iyakit kanig waseg, e, Yowbad mo bikatinabweid.
  sby-sby: Na ulasuminishinga ne mulomo wakobe kwambeti Yesu ni Mwami, kayi na washoma
    mumoyo wakobeti Lesa walamupundusha kubafu nukapuluke.
  sll-sll: Ena Yisas gongwo i God nin uling yungure hon airimia. Aire kene ol na tere
    hamen singaba momua dire, nomani si pir tere wanaminga, God aki di na tenangure
    sigare kule u wai naminua.
  yaq-NT: Bwe'ituk, empo, Jesukrijtota emo yo'owak, ti juebenam bichapo a' teuwaaka'ateko,
    intok tua lutu'uriapo, aapo'ik kokkoarim nasuk, Liojta a' jiabijteka'uta suale'eteko,
    empo jinne'uitune.
  uro-uro: Bä ama rharimini sä iangärhäkt di ngakt bä ngia rhamän mamär nämät gia
    vämgi i ma Jisas di ma Engeska bä ngiat nanakt nämät gi snängaqa i sa ma Ngämuqa
    qa märanas na qa nämät ama tñäpki diva ma Ngämuqa qa rhumaiar nge.
  ita-1885: Che se tu confessi con la tua bocca il Signore Gesù, e credi nel tuo cuore
    che Iddio l'ha risuscitato da' morti, sarai salvato.
  muy-muy: 'Pakama gani nahkay hi : Tamal nak nakani kəɗəm àna ma gayak kè eri ge
    mis Yezu ti naŋ Bay gəɗakani, tamal kə̀gəskabá a məɓəruv gayak ba Melefit àhəŋgaraba
    naŋ e kisim ba ti, Melefit amahəŋgay kur.'
  kqc-kqc: Ini adina Iesu bi Varika amiye, yi vena dudu niogau resi yi uka mekori
    Sei yaku Iesu muyena gutuna moi dadi rae reyo, mina mokena vari gira aegiya vonisi,
    bi ya moi vegu rigo.
  tav-tav: To bairi tie quetire apiʉjari, “Jesu yʉ Ʉpaʉ ãmi, jocarã mee,” ĩri, “Cabai
    yajiricʉpʉre cʉ catunu catioyupi Dio,” ĩrica wame mani yeripʉre mani canʉcʉbʉgoro
    mani netoobojagʉmi cʉ̃re canʉcʉbʉgoquẽnare cʉ capopiyeyepere.
  eng-ULB: For if with your mouth you acknowledge Jesus as Lord, and believe in your
    heart that God raised him from the dead, you will be saved.
  spa-VBL: Porque si declaras que aceptas a Jesús como Señor, y estás convencido en
    tu mente de que Dios lo levantó de los muertos, entonces serás salvo.
  fra-_FOB: Elle dit que si tu confesses de ta bouche que Jésus est le Seigneur, et
    que tu croies dans ton cœur que Dieu l'a ressuscité des morts, tu seras sauvé.
  hau-ULB: Don idan da bakinka, ka shaida Yesu Ubangiji ne, kuma ka gaskata a zuciyarka
    cewa Allah ya tashe shi daga matattu, za ka sami ceto.
  mal-mal: യേശുവിനെ കർത്താവ് എന്നു വായ്കൊണ്ട് ഏറ്റുപറയുകയും ദൈവം അവനെ മരിച്ചവരിൽ നിന്നു
    ഉയിർത്തെഴുന്നേല്പിച്ചു എന്നു ഹൃദയംകൊണ്ട് വിശ്വസിക്കയും ചെയ്താൽ നീ രക്ഷിയ്ക്കപ്പെടും.
  kkc-kkc: Esiga nayo takolone, Yesu yo Wiligi Odoo doloso yiligebuguloso, see yo
    Godeeye ta maga hogadi goo mapoo nee sooloo ma kulodu tei toga, nee gie badeli
    pidileiso.
  lit-lit: kad jeigu savo burna išpažinsi Jėzų esant Viešpatį ir savo širdimi tikėsi,
    kad Dievas jį prikėlė iš numirusiųjų, būsi išgelbėtas,
  urd-GVR: Yānī yih ki agar tū apne muṅh se iqrār kare ki Īsā Ḳhudāwand hai aur dil
    se īmān lāe ki Allāh ne use murdoṅ meṅ se zindā kar diyā to tujhe najāt milegī.
  far-far: Dia kamulu saea sa Jesus ana 'Aofia, ma mulu kai famamana ne God taea fasia
    maee, God kai famauri kamulu.
  suz-BL: मिनु गेपुकीमी “येसु प्रभु बाक्‍ब” देंशा इन थुंमी “परमप्रभु यावेमी मेको कली
    बेक्‍शो रे सेंताक्‍व” दे थमा सुइक्‍तीनी हना, गे ब्रोंइचा ताइनीनी। मत्ती १०:३२;
    २कोरिन्‍थी ४:५
  car-NT: 'Moro auranano ekari''san ro na''na ero wara: Ondary ke Jopoto me Jesus
    wairy ekarity''poto o''wa, aturu''po maro iromby''san wyino Tamusi ''wa awonga''po
    amyika''poto enapa o''wa, uta''no wyino ajunendan Tamusi.'
  amp-amp: Ptha nuhashato kfiwunom, “Kfo mirahn, ‘Jisasr nanhu Nungotheter,’ yo ninhu
    dukeft duka mirahn, Jisasr nohmohat Bro Nkifrar kasinya mifmorr, inji dukarahn,
    Bro Nkifrar yakruharn rorhu tirmn htarahrn.”
  bht-bht: इस तांई अगर तू अपणे मुऐ ला यीशु मसीह जो प्रभु मन्नी लेदां है कने अपणे मने
    ने भरोसा करे, की परमेश्वरे उसयो मरयां चे जिन्दा कितया है, तां पक्का परमेश्वरे
    तिजो बचाणा।
  eng-NOY: for if thou shalt acknowledge with thy mouth Jesus as Lord, and shalt believe
    in thy heart that God raised him from the dead, thou shalt be saved.
  cub-NT: Mi jʉ aru Jʉ̃menijicʉi nacovaiye báquede Jesucristore yainore jarʉvarĩ,
    aru mi jʉ arĩ coyʉru mi jijecamuque, “Jesucristo ji jabocʉbe”, Jʉ̃menijicʉ mead̶acʉyʉme
    mʉre, mi coatebequiyepe ayʉ ʉ̃́re jarʉvarĩ.
  ita-1927: perché, se con la bocca avrai confessato Gesù come Signore, e avrai creduto
    col cuore che Dio l’ha risuscitato dai morti, sarai salvato;
  lww-lww: A ko ai nap̃a olelaga e Yesu Kristo e losinem̃a, ovisave Ntewa naga kila
    naga mal si petan marena, a okekaran nap̃a ovisawal e yo metava ovisave omla Yesu
    pe kiom̃a Sup̃e, yoko otol malena.
  ckb-ckb: ئەگەر بە دەمت دانت پێدا نا کە عیسا پەروەردگارە و بە دڵ باوەڕت کرد کە خودا
    لەناو مردووان هەڵیستاندەوە، ڕزگار دەبیت.
  nas-nas: Tee diiꞌke karang-eta siraꞌperiaing deekoꞌ aaꞌperima, “Jiisuuꞌ tee Ovoring,”
    eeꞌnoko masikaꞌantaveriaing diikaang domang-eta tee Kumponinge domang-antavuuꞌ
    nung bouꞌnooꞌketa, teeꞌkoo enang diiꞌ domantariaing.
  uvl-uvl: Ke nenge teke o hele hot ke o teke, “Iesus i Non Soke,” pe letem manmanna
    nga letem toto ke NeHalang hemaul heke mule i nga metenga, lape NeHalang mene
    mule iong.
  eng-BBE: 'Because, if you say with your mouth that Jesus is Lord, and have faith
    in your heart that God has made him come back from the dead, you will have salvation:'
  ixl-CNT: Utz sachitpꞌaxh tu qꞌul apaav tuchꞌ koꞌxhtuꞌ saal tuchꞌ atziꞌ aas aꞌ u
    Bꞌaala u Jesuus. Utz sanima tuchꞌ avaanima aas qꞌaav itzꞌpixsamal xoꞌl qꞌu kamnaj
    tu u Tioxh.
  xsi-xsi: “Ambo miki ma kaporo kapatula nemi kalo-tawana pwataki tu, ‘Yesu nde Maro
    Ŋalae’, aku ma kalomi tawana mao tu Maro Kindeni ipaŋo Yesu lâ mateŋa nianzi imandi
    imo via kilo, ande Maro Kindeni ma ikaimi piti lâ kondoma ilo.”
  crx-NTPO: '''Et ''uyoonne Sizi Gri ''en sMoodihti unli, budíni de, ''ink''ez ndzi
    yo whe mba ''alha'' hoont''oh Yak''usda Sizi Gri dazsai whe dunaidilhtih, ''et
    de dutanjih whe'' hoont''oh.'
  kan-OKCV: ನೀನು, “ಯೇಸುವೇ ಕರ್ತ,” ಎಂದು ಬಾಯಿಂದ ಅರಿಕೆಮಾಡಿ, ದೇವರು ಯೇಸುವನ್ನು ಸತ್ತವರೊಳಗಿಂದ
    ಎಬ್ಬಿಸಿದರೆಂದು ಹೃದಯದಲ್ಲಿ ನಂಬಿದರೆ ನೀನು ರಕ್ಷಣೆ ಹೊಂದುವೆ.
  bbb-bbb: Ijadufuo ja e boeje ijiebuo nidua ijia kuaeko, Jesu fu E Ireobono kuaekuva
    Godi fu ja karauniake. Ro kuke ja oe jone ijia ma vierafero Jesu fu baronemoga
    Godi kuamo fu una urimaro ja ijiege vierafekuva Godi fu ja karauniake.
  blw-blw: Te no haphapetén way ah Jesus paat hen Ap-apo, yag no afuroton paat agé
    ah hamhamà way hiya hen empauchin Apudyusat yachi hen kahara-an.
  tam-2017: என்னவென்றால், கர்த்தராகிய இயேசுவை நீ உன் வாயினாலே அறிக்கையிட்டு, தேவன்
    அவரை மரித்தோரிலிருந்து உயிரோடு எழுப்பினார் என்று உன் இருதயத்திலே விசுவாசித்தால்
    இரட்சிக்கப்படுவாய்.
  azz-NT: Huan como namejuan nanquiyequijtoaj senteixteno que Jesucristo Yejuatzin
    namotecotzin, huan no como nantacuautamatij ica nochi namoyolojuan que Dios quipanquixtij
    yoltoc Cristo Jesús intzalan in ánimajme, ijcuacón Dios namechmaquixtis de namotajtacoluan.
  spa-RV-1909: Que si confesares con tu boca al Señor Jesús, y creyeres en tu corazón
    que Dios le levantó de los muertos, serás salvo.
  csy-csy: Topa Jesus sia na kam taw na pualak a, Pathian in thina pan thokiksak hi,
    ci na thinsung pan na um le, ngupna na nga tu hi.
  mxq-NT: 'Pʉn mʉt ja mꞌa̱a̱ mjʉna̱ꞌa̱ñ: “Ngupejkypyʉts mij, Jesús, éxtʉmdsʉ nWindsʉ́n”,
    es pʉn mmʉbejkypy mʉt ja mjot mwinma̱ꞌa̱ñ ko Dios yajjikypyʉjk ja Jesús ko ꞌyeꞌky,
    net mnitsoꞌogʉt.'
  tzj-NT: Xa chanakaj c'o wi' como ja wi nabij ruq'uin achi' chi ja Jesús arja' rajaw
    caj in rwach'ulew in wi ruq'uin awanma nanimaj chi ja Dios xuyic ja Jesús chipan
    ja camíc jari' nawil ja totajem xin Dios rmal.
  tdt-tdt: Se o nia ibun foo sai dehan, “Jesus mak Nai”, i o fiar ho laran katak,
    Maromak halo moris fali ona Jesus husi mate, o sei hetan salvasaun.
  ron-BTF: Că, dacă vei mărturisi cu gura ta pe Domnul Isus și vei crede în inima
    ta că Dumnezeu l-a înviat dintre morți, vei fi salvat.
  eng-WEBP: that if you will confess with your mouth that Jesus is Lord and believe
    in your heart that God raised him from the dead, you will be saved.
  eng-FBV: For if you declare that you accept Jesus as Lord, and you are convinced
    in your mind that God raised him from the dead, then you will be saved.
  nld-1939: Welnu, wanneer ge belijdt met uw mond, dat Jesus de Heer is, en gelooft
    met uw hart, dat God Hem uit de doden heeft opgewekt, dan zult ge worden gered;
  bwo-bwo: Iyesus doonz b́wotok'o nnonon ngawiyal, Ik'o k'irotse bín b́tiztsok'o n
    maac'on niamaniyal kashitune.
  nch-BL: San monequi ica mocamac tiquinilhuis sequinoc para Jesús itztoc mohueyiTeco.
    Huan monequi tijneltocas ipan moyolo para Toteco quiyolcuic quema ya mictoya.
    Huan Toteco mitzmaquixtis ten motajtacolhua.
  quc-TNT: We cak'alajisaj chi ri Jesús are Kajaw, xukuje' cacoj pa ri awanima' chi
    ri Dios xuc'astajisaj ri Jesús chquixol ri cäminakib, carik na ru tobanic ri Dios.
  tfr-NTPO: «Jesús, e bor Tjl̈apga jl̈õe» l̈ëmi bomi kjamo go, ga «E woshrara Sbörë
    iröng obi» l̈ëmi bomi pjl̈úshko wl̈eni ga pjãy döya Sbörë jl̈õkoyo.
  kaq-NT: Noquen Hihbo Jesus ta Papan hahquirihbi huenicoinnishqui hihxon, jointinin
    hihcoinai shinanxon, miin janan rihbi Jesus ta heen Hihbo qui hihquish tah min
    jihue hihbo sca min jatihi, Papan jihuemahah.
  sgb-sgb: Yabay ya no ipamwang yo hi Apo Jesu-Cristo, ya hiyay pinaka-Panginoon,
    haka ampaniwala kaw hên boon nakêm ya hiyay biniyay oman ni Apo Namalyari, ay
    miligtas kaw.
  vie-1934: Vậy nếu miệng ngươi xưng Đức Chúa Jêsus ra và lòng ngươi tin rằng Đức
