  otn-NT: Nu̱'mø ga̱ ma̱mhmʉ ngue ra̱ Jesús, gue'a̱ ma̱ Hmu̱hʉ'a̱, 'nɛ̱ ga̱ ɛ̱c'ɛ̱i̱
