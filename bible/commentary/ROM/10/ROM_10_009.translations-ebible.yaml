  bod-N: ཁྱོད་ཀྱིས་ངག་ནས་སྐྱབས་མགོན་ཡེ་ཤུ་ནི་གཙོ་བོ་ཡིན་པར་ཁས་ལེན༌ཞིང༌། དཀོན་མཆོག་གིས་ཁོང་ཉིད་གྲོངས་པ་ནས་སླར་གསོན་པར་མཛད་པ་ལ་སེམས་ནས་དད་པ་བྱེད་ན་ཁྱོད་རང་ཐར་བར་འགྱུར་རོ།།
