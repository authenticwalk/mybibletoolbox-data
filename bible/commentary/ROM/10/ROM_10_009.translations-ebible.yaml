  mya-mya: သင်​တို့​သည်​သ​ခင်​ယေ​ရှု​သည်​အ​ရှင်​သ​ခင် ဖြစ်​တော်​မူ​ကြောင်း​ကို​နှုတ်​ဖြင့်​ဝန်​ခံ​၍
