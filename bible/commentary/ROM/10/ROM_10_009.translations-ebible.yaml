  san-BUR: ဝသ္တုတး ပြဘုံ ယီၑုံ ယဒိ ဝဒနေန သွီကရောၐိ, တထေၑွရသ္တံ ၑ္မၑာနာဒ် ဥဒသ္ထာပယဒ်
