  lif-NT: ᤂᤧᤏᤧ᤹ ᤁᤧᤔᤢᤖᤠ᤺ᤸᤗᤧ ᤕᤧᤛᤢ᤺ᤴᤏᤣ ᤍᤠᤱᤒᤠᤖᤥ ᤑᤠ᤹ᤀᤠᤱ ᤋᤧᤴᤍᤡᤱ ᤁᤧᤈᤥᤃᤢᤀᤠᤱ ᤁᤧᤛᤡᤰᤗᤢᤱᤔᤥᤗᤠᤶ
