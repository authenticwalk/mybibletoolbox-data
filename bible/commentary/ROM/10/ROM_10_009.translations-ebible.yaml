verse: ROM.010.009
translations:
  kpx-kpx: Katealemo lana la aimo loui kosea, “Iesu keu Kosive.” Isi lana la uvu bahatamo
    huhulahai kosea, “Dilavau hatihatimo Iesu etuvage hovelahanu.” Lana katelahaliege
    Dilavana la malevei.
  okv-H: ke amita be amo erevira, Iesu pehenu God na enu vasiri te erena avo embo
    amina jo te tapa ke be ijie ivivi na Iesu amo nau Bada ra ainge aisuja embo amo
    God na kito oreketo humbasuja
  tbo-tbo: Inapa gamomgei Yesu una kawamoineya po tauna Guyau po nugonugomgei una
    witumagana naka Yaubada Yesu hilage uyahinei ma i witowoli yaka apo una luyagohana.
  mal-C: “യേശു കർത്താവാകുന്നു” എന്ന് അധരംകൊണ്ട് ഏറ്റുപറയുകയും ദൈവം യേശുവിനെ മരിച്ചവരിൽനിന്ന്
    ഉയിർപ്പിച്ചെന്നു ഹൃദയത്തിൽ വിശ്വസിക്കുകയും ചെയ്താൽ നീ രക്ഷിക്കപ്പെടും.
  grc-SR: ὅτι ἐὰν ὁμολογήσῃς ⸂ἐν τῷ στόματί σου κύριον Ἰησοῦν,⸃ καὶ πιστεύσῃς ἐν τῇ
    καρδίᾳ σου ὅτι ὁ θεὸς αὐτὸν ἤγειρεν ἐκ νεκρῶν, σωθήσῃ·
  bgc-bgc: जै तू माणसां के स्याम्ही यीशु नै प्रभु मान ले, अर अपणे मन तै बिश्वास करै
    के परमेसवर नै उस ताहीं मरे होया म्ह तै जिन्दा करया, तो परमेसवर तन्नै बचावैगा।
  khz-khz: Voo pene murumu na pono kila-matagai, “Iesu Velekou,” noponotiwa, nugamu
    garakauna na pono vega-taunataunaa, ia Palagu na kwarega na evega-kuliiti-waiato
    genai, Palagu na pene vega-magulimu.
  deu-TKW: 'Das heißt: wenn du mit deinem Munde das Wort bekennst, daß Jesus der Herr,
    und in deinem Herzen glaubst, daß ihn Gott auferweckt hat von den Toten, so wirst
    du gerettet werden.'
  zsr-NT: “Chquiꞌ didzaꞌ guꞌu gac bëꞌ Jesús naquëꞌ Xanuꞌ, len huayéjlëꞌu gdu ladxuꞌu
    Dios buspanëꞌ Lëꞌ lu yöl‑laꞌ gut, uláuꞌ liꞌ.”
  lin-lin: Soki otatoli na monoko na yo ete Yesu azali Nkolo, mpe ondimi na motema
    na yo ete Nzambe asekwisaki Ye kati na bakufi, okobika ;
  hns-NT: 'Djab toe aapan moeh se boliehe kie: „Jiesoe Prabhoe hai,” aur aapan diel
    me bieswaas kariehe kie Parmeswar oke djie oethaais hai, tab toe batj djaihe.'
  noa-E: Wajapcharan pua thãraucha ʉ̈khanaa pʉch idamaucha, “Jesucristo chi meem arrta
    Ẽwandamau deeu phiriu autarr aawai ichta mʉch Pörkhapiju” amʉn, pʉ peerdʉju chadcha.
  eng-EMTV: that if you confess with your mouth the Lord Jesus, and you believe in
    your heart that God has raised Him from the dead, you shall be saved.
  mib-NT: Chi núu cahān rō jeē Jítoho rō cúu Jesús, te núu candíje ró jíín ini jiín
    ánuá rō jeē ní natecu yā mēhñu ndɨ́yɨ ni sáha Yaā Dios, yūcuán na te jnama ya
    rohó.
  lif-NT2: खे़ने़ॽ के़मुराःल्‍ले़ ये़सुःन्‍ने दाङ्‌बारो फाॽआङ् ते़न्‍दिङ् के़जोगुआङ्
    के़सिक्‍लुङ्‌मोलाम् निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ खुने़ॽ सिःमे़न्‍लाम् कुहिङ्‌वे़त्
    चोगु लॽरिक् नसाःन् के़जोगुने़ फाॽग्र ताङ्‌गे़से़ःप्‍लो॥
  xnj-xnj: Ngati ukayidakilayi kwa mlomo waku, kuvya Yesu ndi BAMBU, na kusadika kwa
    mumtima waku kuvya Chapanga amuyukisi Yesu kuhuma mu lifwa, yati usanguliwa.
  mmx-mmx: Do mina vaase asu mi levenbulubun atnimi do ne Iesu ni Leeme Silok, la
    mina nunu mi lebelen nimi axap do ne Moroa ga lox aroo amlong ne Iesu at lanmet,
    nemi minaba roo su.
  cbr-NT: 'A bana ca ësai quia: —Jesús ca ''ën ''Ibu ''icë —quianan bamacëbi ca Nucën
    Papa Diosan a baísquimiacëxa quixun min nuitunën sinania ca Nucën Papa Diosan
    ainan ''inun mi ië́miti ''icën.'
  tee-NT: Pus ni anona' ni yuchi ju mi'ucxtin ju Jesús chai ni alac'a'iya' ju lami'alhunut
    ni Dios ju macxtuchokolh ju Jesús acsni ixmacnucanta pus at'ak'alht'axt'uya' chai
    jantu at'ip'it'i ju lacajipi.
  eng-LSV: that if you may confess with your mouth that Jesus [is] LORD, and may believe
    in your heart that God raised Him out of the dead, you will be saved,
  cak-NT: Nu'ij chi can nic'atzin na'ij chi ri Jesús jari' ri Kajaf, y nic'atzin chuka'
    chi nanimaj riq'uin ronojel awánima chi raja' can xc'astaj-pe chiquicojol ri caminaki'
    roma ruchuk'a' ri Dios. Xa xta'an quiri', xcacolotaj.
  pah-NT: Penhimombe'u ti jara'g̃a pe Jesus'ga ko jipojykaharete'ga javo, oro'e ore
    pe me. Perovia hete ti pejipy'a pe Jesus'ga kwerava Tupana'ga ombogwera ga gamanoa
    hugwi javo. Heroviaheterame a'ea po ti Tupana'ga pe mondoukari ojipyri yvagi pe
    aerẽ nehẽ.
  sja-NT: 'Eperãpa jara bɨ pɨrã: “Jesucristo Mɨchi Waibɨa” mãik''aapa t''ãripa wãara
    ijãa bɨ pɨrã Tachi Ak''õrepa Cristo chok''ai p''irabaipiji, Tachi Ak''õrepa ma
    eperã wãpiit''ee ichi truadee.'
  xed-xed: 'Ka mnaŋmna ka nda wa gha kazlay: Yesu ná, Mgham ya kəʼa, zlghafzlgha ka
    guli ma ŋuɗufa gha kazlay: Sliʼaganapsliʼa Lazglafta ma mtaku kəʼa, dzaʼa mbaku
    ka.'
  mks-NT: Ta tá cachún ña̱ cúú Jesús xitohún ta tá cándúsún xi̱hín ndinuhu ínimu̱n
    ña̱ na̱jánditacu Ndióxi̱ Jesús tañu na̱ na̱xi̱hi̱ já quéa̱ cuu ca̱cu ndaa ínimu̱n.
  gfk-S: Ma i tutuno be no hininaawas ike hutate ugo kinong be ing nu ianga palai
    ma no hoom be Jisas aie no Watong ma be nu nurnur ma no katim be God ga hatut
    haut ie sukun ra minat, io, God na halon ugo.
  bmu-bmu: Anutunöŋ Jisös mem gulii kömupnöhök wahörök. Göŋön keu mi urugan möt nariba
    numbu jitkan “Jisösnöŋ Kembuni akza,” mewö jim miwikŋaizan ewö, mönö amöt qem
    gihiiga letotman.
  dgz-dgz: Menan e noya gapan, anega wanewa, “Iesu me Ayop nugawa,” amba e imuya gapan
    anu tumat den anega wanewa, “God wani gapan Iesu Keriso sia inakae yon wanden,”
    ap gapan God wat inakam imaeta.
  eng-GNV: 'For if thou shalt confesse with thy mouth the Lord Iesus, and shalt beleeue
    in thine heart, that God raised him vp from the dead, thou shalt be saued:'
  zaa-NT: Acca canchu tsíalatsi' lu' lani itute losto' lu' qui'ni Tata Dios nna chi
    bechìthee Jesucristua de lo lù'uti para labiru gattie attu nna, ą'hua canchu equixá'ani
    lu' adí ca enne' qui'ni Jesucristua nna née enne' rigú'ubia' lo iyate, ą' modo
    nna huacca lu' salvo nna labí tsía lu' lo yi'bél·la.
  eng-WEBSTER: That if thou shalt confess with thy mouth the Lord Jesus, and shalt
    believe in thy heart that God hath raised him from the dead, thou shalt be saved.
  guh-guh: Itsamatacabi Diosojavabelia papecacapanepaevi tsane itsa paexanavanapaename
    mapacueniaje. Panavajunupaebabiabare itsamonaejavabelia panejumecovënëtsijava
    Jesús Dioso pexënatocuene. Pajumecovënërenua panejamatabëëthëtojavavetsina Jesús
    petëpaecujinae icatsia Dioso piasaëyaexanaejavatsi.
  bon-bon: Peei name pi weene liba tage ca jiicemuye egä, “Yeesu lui cäme Yageyame,”
    piiyepu ngenecu cama jäätrunguye egä, “Acejiyame te Yeesu ne budre cabu ca erpinantuji,”
    weene piba äsecräreji gemi iyeteta ireclota päpäname.
  nhw-BL: San monequi ica mocamac tiquinilhuis sequinoc para Jesús itztoc mohueyiTeco.
    Huan monequi tijneltocas ipan moyolo para Toteco quiyolcuic quema ya mictoya.
    Huan Toteco mitzmaquixtis tlen motlajtlacolhua.
  swh-ONEN: Kwa sababu kama ukikiri kwa kinywa chako kwamba “Yesu ni Bwana,” na kuamini
    moyoni mwako kwamba Mungu alimfufua kutoka kwa wafu, utaokoka.
  wbi-wbi: ulwakuva nave umulomo ghwako ghulaata uYeesu kuuti ghwe Mutwa na kukwitika
    mu mwoojo ghwako kuuti uNguluve ghwe alyansiluile kuhuma kuvafue, ghupokua.
  bba-bba: ɑ̀ n kɑ wunɛn nɔɔ wurɑ mɑ Yesu sɑ̃ɑwɑ Yinni, mɑ ɑ nɑɑnɛ doke wunɛn ɡɔ̃ruɔ
    mɑ Gusunɔ u nùn seeyɑ ɡɔrin di, kɑɑ fɑɑbɑ wɑ.
  eng-KJVCPB: that if thou shalt confess with thy mouth the Lord Jesus, and shalt
    believe in thine heart that God hath raised him from the dead, thou shalt be saved.
  kgk-NT: “Hesu Nhandejáry voi” ere eremombe'u-vy ramo, “Nhandejáry omoingove jevy
    íxupe nipo ra'e” erenhomongeta ramo nde py'a ndive, ne resende-ta voi Nhandejáry.
  waj-waj: 'Fai a ai avaivakidiri kuaivaa kooyaa ai seenaiya kiaa mmiee tinara: Yisuuva
    ni Udaangavaivee, tino rikioo i aakiaivoono tinara: Yisuuva putuduu rikioo Anutuuqo
    inna tuduu putuuvakidiri diitoovo inna kutaa tuanaavaivee, tino rikioo fai Anutuuqo
    i vitoo yoketaivau i yapaanaravaivee.'
  cpy-cpy: Aririka piñaawaetee pikante, “Nowinkatharite irika Jesús,” aririka pawentaa-shiretee-yaari
    Tajorentsi riitaki owiriinteeri ikamawitaka, aritaki pawijako-shiretee.
  ekk-PKP: Sest kui kuulutate, et võtate Jeesuse Issandana vastu, ja olete oma meeltes
    veendunud, et Jumal äratas ta surnuist üles, siis saate päästetud.
  mpx-mpx: ebo awam eliyana nu ba, “Yeisu iya Babala,” ge ebo atem eliyana nu abulilek
    te Yehoba i palutem yaomala, inoke pwamwal nu pwawa.
  wbp-wbp: 'Nyampunya karna-jana warrarda yimi-ngarrirni: Kajinpa yirdi-mani milparniwarrarla
    Jijaji Warlalja-Wiri, manu kajinpa warrarda manngu-nyanyi Kaatuju yangka kuja
    Jijaji wankaru-maninjarla yakarra-manu milyi-jangkaju, kujarlaju kapungku Kaaturluju
    muurl-mardarni kuja-purda-kari-kijaku.'
  luo-luo: Ka ihulo gi dhogi ni “Yesu en Ruoth,” kendo iyie ei chunyi ni Nyasaye nochiere
    oa kuom joma otho, to iniyud warruok.
  nhe-NT: San monequi tiquinilhuis sequinoc para Jesús itztoc mohueyiTeco. Huan monequi
    tijneltocas ipan moyolo para Toteco quiyoliti quema ya mictoya. Huan Toteco mitzmaquixtis
    tlen motlajtlacolhua.
  aii-aii: ܕܐܸܢ ܡܵܘܕܹܝܬ ܒܦܘܼܡܘܼܟ݂ ܕܝܼܫܘܿܥ ܡܵܪܲܢ ܝܼܠܹܗ، ܘܗܲܡܸܢܸܬ ܒܠܸܒܘܼܟ݂ ܕܐܲܠܵܗܵܐ
    ܡܘܼܩܸܡ ܠܹܗ ܐܸܠܹܗ ܡ̣ܢ ܓܵܘ ܡܝܼ̈ܬܹ‌ܐ، ܒܸܬ ܦܵܪܩܹܬ.
  esk-NT: Ilvich qannapkun nalupqinaiġḷugu uqaġupku, “Jesus atanġuruq,” suli ukpiġigupku
    uummatipni Agaayyutmun aŋitqiksiłha Jesus tuqułhaniñ, ilvich annakkisirutin.
  msb-msb: Niyan, masasalbar ka kun nagatuod ka na si Jesu-Cristo binuhay gihapon
    san Dios hali sa kamatayon, kag kun ginaako mo na si Jesus an Ginoo.
  cpa-NT: Hniuh¹² hi² juúh³ jniang³ hi² ma²lán¹² Jesús Juu¹³ jniang³. Jø¹² bíh³ hniuh¹²
    hé² jniang³ jǿg³ hi² ca¹jmo¹ Diú¹³ ca¹hiog² Jesús mi³ca¹jon¹dsa. Jø² jøng² báh³
    hniuh¹² mi³jøng² liúg² jniang³.
  dso-dso: ଜଦି ଉଁ, କିରିସ୍‌ଟସେ ମାପ୍‌ରୁ ବଲି କଇଲାସ୍‌ନି ଆରି ଉଁ, ପରମେସର୍‌ ତାକେ ମଲାତେଇଅନି
    ଉଟାଇଲା ଆଚେ ବଲି ମନେ ମନେ ବିସ୍‌ବାସ୍‌ କଲାସ୍‌ନି, ସେନ୍ତାର୍‌ ଆଲେ ତମେ ମୁକ୍‌ତି ପାଇସା ।
  meu-meu: udumu ai Iesu Lohiabadana ba gwaurai, bona lalomu ai bavabia dae Dirava
    ese mase amo e hatorea isi; bena ba mauri.
  yva-NT: Ranivara nyo Yesus aura kakavimbe nawa rai nyare Opirati Amisy, muno nyanave
    no no nanuga nyare Amisye po Yesus aijaseo kovakato no wene rai to, wea indati
    Amisye po napaya nya ayao kakaije ama mangke rai.
  dgc-dgc: Eng ipagtapat mo a ti Jesus éy Panginoon, sakay éng méniwala ka a tahod
    a binuhay siya na Diyos to lébéng, éy meligtas ka a talaga.
  zpm-NT: Zha ne cueero guiab zho Jesús nac meṉ ne rnabey lo xquieḻmban zho, ni dib
    zdoo zho gliladz zho nli bleeban Dios me, dzigo silaa me zho lo grë xtoḻ zho.
  hix-NT: Àsok hana màketxow ha. Kohkom me naha, Txesusu, kahra kat manatxowà, omtar
    kom ke. Àwayehxemo kom waye nanàmye harha Khoryenkomo katxho hoko rma, àro wyaro
    hamà kahra kat manatxowà, ohnawonye. Àro wyaro kany me oyehtokonye, Khoryenkomo
    nenyhoryetxho me xaxa mpànà manatxhe ha.
  sim-sim: Os kormbak ji sawehe ji mba, �Jisas Krais Wasilaka nihi ria. Orhi mak ni
    nanda nira.� Karem kormbak ji sawehe sunguwavu jihi nga ji mba, �Ome sira, Avui
    Wasilaka angop Jisasin or mbarik indiyok usahari ri.� Karem ji mba nahi, Avui
    Wasilaka jirin jivinakwa ri.
  npi-ULB: यदि तिमीले तिम्रो मुखले येशूलाई प्रभु भनी स्वीकार गर्छौ र परमेश्‍वरले उहाँलाई
    मृतकहरूबाट जीवित पार्नुभयो भनी आफ्नो हृदयमा विश्‍वास गर्छौ भने, तिमी बचाइनेछौ
    ।
  cgc-cgc: 'Iling ti pawali nay: Daw iambal no na gapati ka na Jesus, kanen Ginuo
    daw terek ta imo na tagipusuon magpati ka na kanen pabannaw ta Dyos, maluwas ka
    alin ta silot ta Dyos.'
  tim-tim: Amâ Yesu amâ Kembune dâwiat akto biwigân Anutuŋe Yesu momoŋânba mem agalep
    dâm nâŋgâm kepilâwiat benŋe Anutuŋe heŋgem gugumbo manman âlepŋân manbiat.
  yor-yor: Bí ìwọ bá fi ẹnu rẹ̀ jẹ́wọ́ “Jesu ní Olúwa,” tí ìwọ si gbàgbọ́ ní ọkàn
    rẹ pé, Ọlọ́run jí i dìde kúrò nínú òku, a ó gbà ọ́ là.
  wos-wos: 'Angi nani wa: “Guni guna hundimbu angi wata, ‘Jisas dé Néma Du dé’ wungi
    wata guna mawulimbu wangut, ‘Krais hiyandéka God wandéka dé wambula ramé. Wu mwi
    hundi dé.’ Wungi wangut, God guniré hératandé, Satanéna tambambu. Hérae guniré
    yikafre hurutandé.” Wungi nani we.'
  emp-NTPO: bʌ iteba Jesura jũmarã Boroad̶a aibʌrʌ, idjab̶a Ãcõrẽba idjira ʌ̃rẽbabisida
    bʌ sod̶eba ĩjãibʌrʌ, Ãcõrẽba ẽdrʌ edaya.
  eng-F35: That if you confess with your mouth, “Jesus is Lord,” and believe in your
    heart that God raised Him from the dead, you will be saved.
  ind-ind: Maka akuilah dengan mulutmu bahwa Yesus adalah Penguasa hidupmu dan percayalah
    dalam hatimu bahwa Allah sudah menghidupkan Yesus dari antara orang mati, maka
    kamu akan diselamatkan.
  pes-OPCB: در واقع، اگر انسان با زبان خود نزد دیگران اقرار کند که عیسی مسیح خداوند
    اوست و در قلب خود نیز ایمان داشته باشد که خدا او را پس از مرگ زنده کرد، نجات خواهد
    یافت.
  mpt-mpt: Ibo Yesuse niniino omkeimaniba baaniba Yesuse Sum kesoa e nakaia unanga
    nisa eka inamin namin osa alukum kima biebo ge baana bianiba eka ib bobol tem
    osa funaniba Bainobo, Yesuse kaane otane Gode imin dofaanea hananebiobo geib mole
    Gode ibo hengmino temo blibo dotlanamabebe.
  ssx-ssx: Nakana꞉ma꞉ naka꞉ kakema꞉ Yesuta꞉ Tekehali hala꞉me laa peneme yao alo make
    naka꞉ puki pa꞉ta꞉ Koda꞉ma꞉ Yesu homa lapa꞉ pa꞉ta꞉ wieke alena꞉ paa mea tiaeyekeme
    laa hone tulaeka꞉na꞉ta꞉ kota꞉ da꞉ta halipikie.
  mkl-mkl: bii ì fɔ do ɡɛlɛɛ ì ni Jesui í jɛ Lɑfɛ̃ɛ, nɔ ì dɑsi nɑɑnɛ si idɔɛ iyi Ilɑɑɔ̃
    í dedeɛ hɑi si bɑlɛ, ɑɑ bɑ fɑɑbɑ,
  gaq-gaq: ଜଦି ଜିସୁକେ ମାପ୍‍ରୁ ଡାଗ୍‍ଚେ ତୁମୁଆଃନ୍ନିଆ ପେବାସଙ୍ଗ୍‍ଏ ବାରି ଇସ୍‍ପର୍‍ ଆମେକେ
    ଗୁଏକ୍ନେବାନ୍‍ ଆଃତଡ଼୍ୟା ବକେ ଡାଗ୍‍ଚେ ଉର୍‍ଦେ ଅରିଆ ବିସ୍‌ବାସ୍‌‍ ଡିଙ୍ଗ୍‍ପା ତେଲା ପେ ଉଦାର୍‍
    ପେବାଏ ।
  gof-RNT: “Yesuusi Goda” gada ne doonan markkatikonne Xoossay iya hayqoppe denthidayssa
    ne wozanan ammanikko, ne attana.
  unx-unx: ଆପେ ୟୀଶୁକେ ଆପେୟାଃ ମଚାତେ ପ୍ରାଭୁ ମେନ୍ତେପେ ମାନାତିଙ୍ଗ୍‌ରେଦ ଆଡଃ ପାର୍‌ମେଶ୍ୱାର୍‌
    ଇନିଃକେ ଗଜାକାନ୍‌କଏତେ ଜୀଉବିରିଦ୍‌କିୟାଏ ମେନ୍ତେ ମନ୍‌ସୁରୁଦ୍‌ରେପେ ବିଶ୍ୱାସେ ରେଦ, ଆପେ ଜୀଉ
