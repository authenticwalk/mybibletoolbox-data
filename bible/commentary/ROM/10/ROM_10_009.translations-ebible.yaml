  san-TIB: ཝསྟུཏཿ པྲབྷུཾ ཡཱིཤུཾ ཡདི ཝདནེན སྭཱིཀརོཥི, ཏཐེཤྭརསྟཾ ཤྨཤཱནཱད྄ ཨུདསྠཱཔཡད྄ ཨིཏི
