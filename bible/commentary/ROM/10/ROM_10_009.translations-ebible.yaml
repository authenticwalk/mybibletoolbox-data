    ane yupla at i mata bilib God i bin meke Zizas kamlaipgen prom ded, wa, wel God
    i go seibe yupla.
  hlt-THB: “Jesu taw Boei ni, tinawh nam kha ing dyih pyi nawh, thihnaak awhkawng
    anih ce Khawsa ing thawh tlaih hy, tinawh nak kawlung ing nak cangnaak awhtaw
    hul na awm kawp ti,” ti ve.
  soq-soq: Ipawa mida Iesu ebowa wasabamosapie wapiase, “Iesu, me ipa no Tatamba,”
    ita do nuawa bedewe sumanailepia God Keriso bo bedewe inasano enenwisen, apana
    sa ideita inaida donsapie inalepi.
  qub-qub: Chaura Jesucristo Taytayqui cashanta willacorga y wañushanpita Tayta Diosninchi
    cawarachimushanta rasunpa riguerga salbashami canquipaj.
  att-att: Á nu kagian naw sù ira kábulun naw ta si Apu Kesu galâ yù Yápu naw, ánna
    kuruk nga manguruk kayu ta matolay si Apu Kesu Kiristu gapu ta pinaginnanole ni
    Namarò, á meyígù kayu, nga mesipà kâ Namarò ta áddè ta áddè.
  bki-bki: A jau kei napano komonea Yesu Kristo ea kiamo iviso, kober ka Atua mila
    naio meul bereio ea m̃ariano, a kojaaro ka koverialio ea vio reraio ka jau komidu
    Yesu jibe kiamo Tubo, mia jau kovokar meuliano.
  bqp-bqp: Tó n ò kũ lɛ́o gupuraa kũ Yesumɛ Dikiri ũ, akũsↄ̃ ń sì n swɛ̃̀n kũ
    Luda a bò gan, ani n sura ba.
  mcp-mcp: Jɨ́ nə́, wó ká lás nə mpu wô nə́ Yésus jɨ Cwámba, wo búgʉla nə lâm wô nə́
    Zɛmbî nyə a gwûmʉshi nyə, wo dʉ́g cʉg.
  hat-hat: Si ou deklare ak bouch ou devan tout moun Jezi se Seyè a, si ou kwè tout
    bon nan kè ou Bondye te fè l' leve soti vivan pami mò yo, wa sove.
  npl-NT: Tla ika mokamak tikijtos Cristo Jesús ye Moteko, iwa itech moyolo tikneltoka
    Dios okiyoliti de kan mikemeh, Dios mitsmakixtis.
  bgg-bgg: Gethek è Isu Ithong shii Hamangkhung-aphuii è iy pha ji è hòi phi rone
    migi rek arone nathek ne ragia rey phro.
  eng-TCENT: because if yoʋ confess with yoʋr mouth that Jesus is Lord and believe
    with yoʋr heart that God raised him from the dead, yoʋ will be saved.
  eng-BSB: that if you confess with your mouth, “Jesus is Lord,” and believe in your
    heart that God raised Him from the dead, you will be saved.
  cpu-NT: Aririka piñaanethataiyaaro pinkante, “Novinkatharite inatzi Jesús,” aririka
    paventaashiretanakyaari Pava iri oviriintairi ikamavetakara, aritakera pavisakoshiretai.
  san-ASM: ৱস্তুতঃ প্ৰভুং যীশুং যদি ৱদনেন স্ৱীকৰোষি, তথেশ্ৱৰস্তং শ্মশানাদ্ উদস্থাপযদ্
    ইতি যদ্যন্তঃকৰণেন ৱিশ্ৱসিষি তৰ্হি পৰিত্ৰাণং লপ্স্যসে|
  tac-NT: '''Liko ''emi ''we ''la ruyésaká uché jaré ralámuli alué Esusi Wa''lula
    ko ramué nuleme, ''lige aminami ''emi ''la bijchígisa Onorúgame ''síligo ajalí
    ''ya alué Esusi napu''lige mukusá, ''liko ''emi ''la bi''wimela alawala a''lige
    yati ''la bijchígisa ''lige ''la rewagachi simámala ''emi napu''lige suwisá.'
  eng-WEBPB: that if you will confess with your mouth that Jesus is Lord and believe
    in your heart that God raised him from the dead, you will be saved.
  gfk-H: Ma i tutuna bia no hinhinawas ia kek hutatei uga kanong ing bia u na ianga
    palai ma no haam, bia Iesu ia no Watong ma bia u na nurnur ma no katim bia Kalou
    ga hatut ia talur ra minaat, io, Kalou na halon uga.
  viv-viv: Higa kaꞋi yoꞋo matadiya unahawavemogatala unagayo, Yesu yaku Kaiwabu, kadu
    aseꞋaseniya unavetumagana vaita Yaubada alikeya gisivemididina, au hidema faꞋina
    Yaubada ya koyona agaidiya ginakibababale.
  yao-yao: Mwajitichisyaga ni kuŵecheta kwa kang'wa jenu kuti Che Yesu ali Ambuje
    ni kukulupilila mu ntima mwenu kuti Akunnungu ŵasyusisye mu ŵawe, chinchikulupuswa.
  tgp-tgp: Matan, vara o taviti na jingom vara Iesu enia Moli, ale o rasua na mapum
    vara God mo sauteterahia na mateia, o pa juri.
  auc-NT: Æbänö cæte quëwenguïï, ante ïïmaï ante ënepa. Itota Codito Tæiyæ̈ Awënë
    ïnongä ingampa, ante bitö önöneca apæ̈nedinque, Itota Codito wænte öñöñongante
    Wængonguï angä ñäni ömæ̈mongacäimpa, ante bitö mïmöno pönëmi adinque tömengä ængä
    beyænque quëwencæbiimpa, ante adode incæ ënepa.
  kbc-NT: 'Joaniɡ̶idaaɡ̶eeta niɡ̶ida nibodigi: Nigenita eledi oko Jesus me Ǥoniotagodi,
    codaa nige iwaɡ̶ati Aneotedoɡ̶oji me yewikatiditace me yeleo, odaa Aneotedoɡ̶oji
    eote ɡ̶adewiɡ̶a.'
  bmh-bmh: Ag duailel ipal Kristus en awaraimai, guzenai awaran, “Yesus go igual Dubanou
    Ban.” Agal dabeleu eim “Uwait nug Yesus noumeun koli asai meun” oiagab petak amamen.
    Ag guzenai awaraimai, ag guzenai oiagab petak ebi go nug ag agal igul eg ebuan
    igaramau.
  ctu-BL: Mi tsa' subu ti a wej a Yumʌch Jesús, mi tsa' ñopo ti a pusic'al tsa'ix
    i teche loq'uel Dios ba'an chʌmeño' bʌ, mi caj a coltʌntel.
  meq-meq: Taɗə ka tsik tə bazlam yak «Yesu Kəriste na, Bəy Maduweŋ» ada ka təma a
    ɗərev yak Mbəlom kə lətse ahaya abəra ma mədahaŋ na, Mbəlom ma təmiye kar ha.
  noa-H: Wajapcharan pua t'ãraucha hʌ̈k'anaa pʌch hidamaucha, “Jesucristo chi meem
    harrta Hẽwandamau deeu p'iriu hautarr haawai hichta mʌch Pörk'apiju” hamʌn, pʌ
    peerdʌju chadcha.
  alp-NT: Le sepo imi naku be, “Yesuse mere Tuhane,” kai lalemi hlaleke be Alla Iono
    Ikwana suike, hoko imi supu hlamate bei hukume le imi dosaru.
  san-VEL: vastuta.h prabhu.m yii"su.m yadi vadanena sviikaro.si, tathe"svarasta.m
    "sma"saanaad udasthaapayad iti yadyanta.hkara.nena vi"svasi.si tarhi paritraa.na.m
    lapsyase|
  kbq-kbq: Hagi tamagra'ma tamagipinti huama huta Jisasi'a Ramo'e nehutma, Anumzamo
    fripinti Jisasina azeri oti'ne huta tamagu'areti tamentinti hanageno'a, tmaguvazigahie.
  kbh-kbh: Chë buayenana soyënguiñe endayana, Jesús ndegombre Bëngbe Utabná yomna
    ca aca tcojayanëse, y Jesucristo cháuatayenama Bëngbe Bëtsá tojanmama, nÿets ainánaca
    tcojtsos̈buáchese, Bëngbe Bëtsá cmochjatsbocá ca.
  ron-LSB: că, dacă vei mărturisi cu gura ta că Isus este Domnul și dacă vei crede
    în inima ta că Dumnezeu l-a înviat din morți, vei fi mântuit.
  pon-pon: Pwe ma koe pan kadedeki au om Iejuj, me i me Kaun, ap pojon nan monion
    om, me Kot Kotin kaiajadar i jan ren me melar akan, koe ap pan doro kila.
  nhe-BL: San monequi tiquinilhuis sequinoc para Jesús itztoc mohueyiTeco. Huan monequi
    tijneltocas ipan moyolo para Toteco quiyoliti quema ya mictoya. Huan Toteco mitzmaquixtis
    tlen motlajtlacolhua.
  sps-sps: 'Ka te favaanan ronyo tsumi tovei: Tan nainy te tsue pokaa rom anyi matar
    a fokinai fiisen men sen tsun fakats tana man nana ka to, “Jisas Ayei na Tsunaun
    faman tsonyo,” ai to te faamainy fatsian rom anyi na ka to, “Gov fatoto fatabiny
    e Jisas vou na mat Tsunia,” Gov nai saup fatabin marom anyi tan aveto tsumanyi
    ana Ya te kat fatavaroiny manyi,'
  wnc-wnc: Siwan wamu waaknga anzing. Gata musipbaatang natake Anututa Jesu akumbut
    katangga tangenakut takngae natapi siakan siwan Jesu waapae natane Buyambam tapana
    ngang yakapinu Anututa gatane waiakngaka asandekgamik.
  bus-bus: Tó ń ò kↄ̃n lɛ́o gupuraaa kɛ̀ Yesun Dii ũ bensↄ̃ ń sì n swɛ̃̀n kɛ̀ Luda
    à bↄ̀ gaan, eé n mì sí.
  gub-BL: — Zezuz hezar romo hekon a'e, aze ere nehe, aze erezeruzar Zezuz imugweraw
    pawer rehe nehe no, Tupàn imugweraw parer romo heko haw rehe nehe no, Tupàn nepyrogatu
    putar tatahu wi a'e nehe, nemuigo kar pà uzepyr tuweharupi a'e nehe.
  imo-imo: Enoni Jisas yu nanga Awilimu lepamo ningo para tiko, enonga konopuna Yu
    kolorumu wali Goteni yu ono kombuna topa makinjirimu ningo ipuki tinge lemo Goteni
    eno tepa lipe tukundo limbelo.
  boj-boj: Deqa niŋgi nuŋgo medabu waqtosib Yesus a segi qujai Tamo Koba unu degsib
    boleq di mariy. Osib Qotei a Yesus subq na olo tigeltej anjam di nuŋgo are miligiq
    di siŋgilatiy. Niŋgi degyqab di Qotei na niŋgi eleŋqas.
  eng-DRA: For if thou confess with thy mouth the Lord Jesus, and believe in thy heart
    that God hath raised him up from the dead, thou shalt be saved.
  knf-knf: Woli iţup na mntumu aji Yeŧu awooŋ Ajugun abot afiyaar ţi uhaaşu kë Naşibaţi
    anaţana ţi pkeţ, kluŋ kabuur.
  san-KHM: វស្តុតះ ប្រភុំ យីឝុំ យទិ វទនេន ស្វីករោឞិ, តថេឝ្វរស្តំ ឝ្មឝានាទ៑ ឧទស្ថាបយទ៑
    ឥតិ យទ្យន្តះករណេន វិឝ្វសិឞិ តហ៌ិ បរិត្រាណំ លប្ស្យសេ។
  arn-NT: Fey kisu tami wün mew feypilmi “Jesus tañi Ñidolngen” itrokom dungu mew,
    ka tami piwke mew feyentulmi Ngünechen tañi wiñomongeltuetew, nieaymi ta montuluwün.
  zas-NT: Bal yaneeroꞌl guial Jesús na̱j Dad par lüj abiꞌ guidib luxdool chililadxil
    guial basban Dios laaman loj ree bengüt, dxel ma najl perdon.
  ken-NT: Mbɔnyunɛ mbák mmu andɛm kpoŋoroŋ bɛ Yesu achi Acha, nɛ anoko amɛm ntɨ ɛni
    bɛ Mandɛm akʉ nyaka yi áfú ndǔ nɛwú apɛtnsɛm ndǔ nɛpɛ́m, Mandɛm ǎpɛmɛ yi.
