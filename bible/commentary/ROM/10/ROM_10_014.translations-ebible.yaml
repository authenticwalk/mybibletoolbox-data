verse: ROM.010.014
translations:
  kpx-kpx: Hoto keu kateanu. Isito ataeabuna abu uvu mai avuemo mavoholiliege abuna
    oleve kateai ke imihai. Isi abuna hotove eviholiliege abuna oleve kateai abu uvu
    mai avuemo mavoi. Ige ataeabuna hotove loui kebia haiveholige abuna oleve kateai
    hotove evisi.
  okv-H: Eto enanana Bada ke be ae aisora amo daingeto Bada jage aro? Eto enana amita
    ke embo na ae ingae aisora amo daingeto ke be aro? Eto embo na pambuto ke hande
    ae ingae amo daingeto ingoro?
  tbo-tbo: Tamogi inapa lawa ega hina witumagana yaka iyowai ma apo Yaubada uyahina
    hagu binei hina iototu? Ma inapa ega tuwegana hina nonoli yaka iyowai ma apo hina
    witumagana? Ma inapa tu luguguya tuwegana ega hina guuguyeya yaka iyowai ma apo
    hina nonoli?
  mal-C: എന്നാൽ തങ്ങൾ വിശ്വസിച്ചിട്ടില്ലാത്തവനെ അവർ എങ്ങനെ വിളിച്ചപേക്ഷിക്കും? കേട്ടിട്ടില്ലാത്തവനിൽ
    അവർ എങ്ങനെ വിശ്വസിക്കും? ആരെങ്കിലും പ്രസംഗിക്കാതെ എങ്ങനെ കേൾക്കും?
  grc-SR: Πῶς οὖν ⸂ἐπικαλέσονται εἰς ὃν οὐκ ἐπίστευσαν; Πῶς δὲ πιστεύσουσιν οὗ οὐκ
    ἤκουσαν; Πῶς δὲ ἀκούσουσιν χωρὶς κηρύσσοντος;
  bgc-bgc: पर जिन माणसां नै मसीह पै बिश्वास न्ही करया, तो वे उसनै मदद खात्तर किस तरियां
    पुकारैंगे? अर जिसकै बारें म्ह सुण्या न्ही उसपै किस तरियां बिश्वास करैंगें? अर
    वे किस तरियां सुणैगें जिब तक कोए प्रचारक ना जावै।
  khz-khz: E, arigi rauparai Palagu valina gekamonagiato talimara ia genai pia kea-rage?
    E arigi rauparai Palagu valina ati gekamonagiato talimara na ia pia kamonagia?
    E arigi rauparai ia valina pia kamonagia, pene taa na ati pene vopata-venira genai?
  deu-TKW: Nun, wie könnten sie ihn anrufen, ohne zum Glauben an ihn gekommen zu sein?
    wie glauben, wo sie nicht gehört? wie könnten sie hören ohne Verkündiger?
  zsr-NT: ¿Nacx gac lulidzëꞌ Lëꞌ chquiꞌ cutu taꞌyejlëꞌë Lëꞌ? ¿Nacx gac laꞌyejlëꞌë
    Lëꞌ chquiꞌ gatga gulayönnëꞌ ca nac queëꞌ? ¿Nacx gac laꞌyönnëꞌ chquiꞌ nutu nu zoa
    nu gun lban lauquëꞌ?
  lin-lin: Kasi ndenge nini bakoki solo kobelela Ye soki bandimeli Ye te ? Mpe ndenge
    nini bakoki solo kondimela Ye soki bayoki nanu sango na Ye te ? Mpe ndenge nini
    bakoki solo koyoka sango na Ye soki moto ateyi bango te ?
  hns-NT: Bakie oesab kaise okar naam bolaai sakiega djab okar me na bieswaas kare
    hai? Kaise okare me bieswaas kar sake hai djab oesab okar biese me na soenies
    hai? Kaise oesab soen paai djab koi okar baare me koetjh na bataais hai?
  noa-E: Pari mag pãach peerdʉmkhĩir irig jëwaagan, ichiita nacha pãrau i iek ʉ̈khaju
    aai nʉm; mag ʉ̈khaagjã ichiita pãrau i iek jaau nʉm ũrju aai nʉm; mamʉ mag i iek
    ũraagjã chi jaaujem khʉʉnjã paraa aju aai nʉm, õrag jawaag.
  eng-EMTV: How then shall they call on Him in whom they have not believed? And how
    are they to believe in Him of whom they have not heard? And how shall they hear
    apart from a preacher?
  mib-NT: ¿Te ndese cahān ndahú i jíín yá te núu tu ní cándíje i jeē jnama ya i? ¿Te
    ndese candíje i te núu tu ní jíni sōho i jnūhun ya? ¿Te ndese cuni sōho i te núu
    tú na ñayuu nacani jnūhun nuū i?
  lif-NT2: कर खे़ङ्‌हाॽरे़ नसाःन्‍ने मे़न्‍जोःक्‍के मे़वाॽइल्‍ले़ आक्‍खेआङ् खुने़ॽ
    कुमिङ्‌ङिन् मे़लोःक्‍खुबे? हे़क्‍क्‍याङ् खे़ङ्‌हाॽरे़ खुने़ॽ कुयाःम्‍बेओ खे़म्‍मै
    मे़ङ्‌घे़म्‍मे मे़वाॽइल्‍ले़ आक्‍खेआङ् नसाःन् चोःक्‍मा मे़सुक्‍तुॽबे? हे़क्‍क्‍याङ्
    इङ्‌भन् के़से़बा मनाए मे़ःन्‍ने आक्‍खेलॽरिक् मे़घे़प्‍सुबाबे?
  xnj-xnj: Hinu, yati vakumuyupa wuli mwevangamsadika? Kangi vamusadika wuli yula
    vanga myuwana ujumbi waki? Na viyuwana wuli ngati kawaka mundu wa kuvakokosela?
  mmx-mmx: Ketla dinaba sing kereva do nedi xovisi dina nunu? La dinaba nunu xereva
    do nedi xovisi dina ronga xaka levelinga? La dinaba ronga ka tavanga salai do
    kovisi tara na vaase asu tevelinga ridi?
  cbr-NT: ¿Usa 'aínbi cara an Nucën 'Ibu Diosan ca a ië́miti 'icë quixun sináncëma
    unin a ñucáti 'ic? Ca ñucátima 'icën. ¿Uisaxun cara uni itsin ñuia cuacëma 'ixun,
    Nucën 'Ibu Diosan ca 'ë ië́miti 'icë quixun sinánti 'ic? Ca sinántima 'icën. ¿Uisaxun
    cara uni itsin ñuixuncëxunma cuati 'ic? Ca cuatima 'icën.
  tee-NT: Para jantu lai talhitapainini tu'u' ni jantu talhilaksi ju yuchi. Chai jantu
    lai talhilaksi ju Jesús ni jantu tavanan tak'asmat'a ni quinichilh ju ixlacata'an.
    Chai jantu lai tac'atsai ni quinichilh ju Jesús ni mati' xamati' ju ca'ajunilh.
  eng-LSV: How then will they call on [Him] in whom they did not believe? And how
    will they believe [on Him] of whom they did not hear? And how will they hear apart
    from one preaching?
  cak-NT: ¿Pero anchique modo jun winak xtuc'utuj chi ticol roma ri Jesucristo, y
    xa man nunimaj ta chi ja raja' ri nicolo? ¿O anchique modo xtunimaj, xa man jun
    anchique ruc'oxan chirij ri Jesucristo? ¿Y anchique modo xtuc'oxaj, xa man jun
    tzijiyon che?
  pah-NT: Emo ojikoge'ymame ga rehe po g̃a nde'i ore poko javo ga pe. Ganhi'ig̃a renduve'ymame
    po g̃a ndojikogi ga rehe. Ga mombe'ue'ymame g̃a pe po g̃a nohenduvi ganhi'ig̃a.
  sja-NT: Mamĩda ¿sãga chupɨria iididaima, irude ijãada-e p'anɨ pɨrã? Ichiaba ¿sãga
    irude ijãadaima, irua ooda ãchi-it'ee ũrida-e p'anɨ pɨrã? Ma awara ¿sãga ũridaima
    irua ooda ãchi-it'ee, eperãpa mãga jara-e pɨrã ãchimaa?
  xed-xed: Ka zlghaf a həŋ wu, kinawu ka həŋ dzaʼa hwayanavata tama, kinawu ka həŋ
    dzaʼa zlghaftá mndu kul snaŋta həŋ ta gwaɗa ta ghəŋani? Kinawu ka həŋ dzaʼa snaŋtá
    gwaɗa ta ghəŋani guli ka haɗ mndu ta mnanaŋtá həŋ?
  mks-NT: Ta ndaja caja na ca̱ca̱ ta̱hví na̱ nu̱ Jesús tá ta̱ cáma̱ni̱ candeé ini
    na mé á. Ta ndaja caja na candeé ini na mé á tá a̱ ñáha cuni jo̱ho na tu̱hun va̱ha
    cáha̱n sa̱ha̱ Jesús. Ta ndaja caja na cuni jo̱ho na̱ tu̱hun va̱ha sa̱ha̱ Jesús
    tá cáma̱ni̱ cu̱hu̱n in na ca̱xi tu̱hun na ña̱ nu̱ ná.
  gfk-S: Io kaie, di tale hohaam be di na tato ie be na halon di ing pa dile nurnur
    tana? Ma di na nurnur tana hohaam be ing pa dile hadade ie? Ma di na hadade ie
    hohaam ing be pata tari ura harpir?
  bmu-bmu: Ambazipnöŋ Kembu qahö möt narim waŋgiba yaŋgö qetŋi mönö denöwö qeta köuluköbeak?
    Yaŋgö könaŋi qahö jiget mötkeri, i mönö denöwö möt narim waŋgibeak? Kunŋan Buŋa
    keu qahö jim asarima ewö, yeŋön mi mönö denöwö mötpeak?
  dgz-dgz: Waenapan God ya anu tumasene menan anenen amba ago menan God inap mup wain?
    Amba God oit mega kakaewa den ya anune menan, mu anenen amba anu tumat tain? Amba
    orup da opata gapan wadiamopen menan ya wandepiwa mu anenen amba God oit mega
    kakaewa anuin?
  eng-GNV: But how shall they call on him, in whome they haue not beleeued? and how
    shall they beleeue in him, of whom they haue not heard? and howe shall they heare
    without a preacher?
  zaa-NT: Pero ti'ani modo gul·luítsa' cą Señor nna inàbani cą ne para qui'ni l·lá
    cą canchu labí chi ríalatsi' quį ne ni'i. Ti'ani modo tsíalatsi' quį nu rèe para
    gappa cą confianza lani e canchu labí chi biyénini cą titsa' quì'e nì'i. Ti'ani
    modo iyénini cą titsa' quì'e canchu lanú nuỹa quixá'anią cą nì'i.
  eng-WEBSTER: How then shall they call on him in whom they have not believed? and
    how shall they believe in him of whom they have not heard? and how shall they
    hear without a preacher?
  guh-guh: Itsiata acuenebi itsajivi ata penavajëtsinexa Cristojavabelia itsa abaxë
    apo jumecovënëtsi Cristo pesivatëpaejavatsi pibisiacuene pexanaeneconi yabara.
    Itsajivi ata acuenebi pejumecovënëtsinexa Cristo pelivaisi itsa abaxë apo yapëtae
    Cristo pelivaisi. Itsajivi ata acuenebi peyapëtaenexa Cristo pelivaisi itsa abaxë
    apo tsipaebitsi.
  bon-bon: Yepä, biname cina teebine lipulipu yaawejanusi, liba teeme ätrunga lica?
    Piiyepu teepi lipulipu jäätrungusi, liba peei mene lica ituge ätecija? Cuta piiyepu
    teepi lipulipu yäätecijemuge, teebibine liba mene lica ituge jaji?
  nhw-BL: Pero ¿quenicatza huelis se acajya quinotzas Cristo ma quipalehuis sintla
    amo quineltoca? Huan ¿quenicatza huelis se acajya quineltocas Cristo sintla amo
    quicactoc tlen yaya? Huan ¿quenicatza huelis quicaquis se masehuali tlen Cristo
    sintla amo aqui quicamanalhuía tlen ya?
  swh-ONEN: Lakini watamwitaje yeye ambaye hawajamwamini? Nao watawezaje kumwamini
    yeye ambaye hawajamsikia? Tena watamsikiaje bila mtu kuwahubiria?
  wbi-wbi: lwa ndani ndeponu vikunkemhela umwene juno navamwitike? ndani ndeponu kukwitika
    ummwene juno navampulike? pe vipulikangha ndani kisila kudalikila?
  bba-bba: Adɑmɑ ɑmɔnɑ bɑ koo kɑ nùn soku, bɑ̀ kun nùn nɑɑnɛ doke. Amɔnɑ bɑ koo mɑɑ
    kɑ nɑɑnɛ doke bɑ̀ kun win ɡɑri nɔɔre. Amɔnɑ bɑ koo mɑɑ nɔ ɡoo ù kun ɡɑri yi wɑɑsu
    koore.
  eng-KJVCPB: How then shall they call on him in whom they have not believed? and
    how shall they believe in him of whom they have not heard? and how shall they
    hear without a preacher?
  kgk-NT: Mba'éixa po ojerure-ta Nhandejáry-pe ne'írã vyteri ojerovia ramo hese reheve.
    Mba'éixa po ojerovia-ta hese ne'írã ohendu reheve Nhandejáry remimombe'u. Mba'éixa
    po ohendu-ta ndaipóri ramo imombe'uharã.
  waj-waj: Iya hama innara kutaavaivee kiaiya mo dataama innara kiaarannee? Hama yopeemavee.
    Hama inna mmayaayaivaa rikiaiya mo dataama kiada innara kutaavaivee kiaarannee?
    Hama yopeemavee. Gioonna kiaapu vooyaano hama mmayaayaivaa iya kiaa mmirama kikiai
    mo dataama iya rikiaarannee? Hama yopeema rikiaaravai.
  cpy-cpy: ¿Kantachama ramanee-tyaari Tajorentsi terika rawentaa-shireteetari? ¿Kantachama
    rawentaa-shiretee-tyaari Tajorentsi, terika ikema-kotee-tziri? ¿Kantachama ikema-koteeteri,
    terika itzimi kenkithata-kaanta-tsini?
  ekk-PKP: Aga kuidas saavad inimesed toetuda kellelegi, kellesse nad ei usu? Kuidas
    saavad nad uskuda kellessegi, kellest nad kuulnud ei ole? Kuidas saavad nad kuulda,
    kui neile ei räägita?
  mpx-mpx: Yaa ga nihi ola ge labe kaiwena nihi awanun Yehoba elana ebo nige hi aabulilek?
    Ge ga nihi ola ge nihi abulilek ebo wasa nige hi hahago? Ge ga nihi ola ge wasa
    nihi hago ebo nige ana towasa ni wawasaan eliyalil?
  wbp-wbp: Wita-wiyirna-nyarra wangka. Yapaju marda kalurla wala-wangu jurnta nyina
    Kaatuku, kujarlanya kulalpalurla nyarrpa yirdi-maninjarla purlayarla. Manu marda
    kalu ngurrpa-juku nyina Yimi Ngurrjuku Kaatu-kurlanguku purda-nyanja-wangu. Kujarlanya
    kulalpalurla nyarrpa wala nyinakarla. Manu nyarrparlulpalu yimiji purda-nyangkarla
    kula-jana nganangku-wiyi yapangkuju yimi-ngarrurnu kamparru-wiyi?
  luo-luo: To ere kaka digiluong ngʼat mapok giyie kuome? Koso digiyie nadi kuom Ngʼat
    mapok giwinjo kuome? To giniwinj kuome nadi kaonge ngʼama oyalonigi?
  nhe-NT: Pero ¿quejatza huelis se acajya quinotzas Cristo ma quipalehui intla ax
    quineltoca? Huan ¿quejatza huelis se acajya quineltocas Cristo intla ax quicactoc
    tlen yajaya? Huan ¿quejatza huelis quicaquis se tlacatl tlen Cristo intla axaca
    quipohuilía tlen ya?
  aii-aii: ܐܝܼܢܵܐ ܕܵܐܟ݂ܝܼ ܒܸܬ ܩܵܪܝܼ ܒܫܸܡܵܐ ܕܚܲܕ ܕܠܹܐ ܗܲܡܸܢܝܼ ܒܝܼܹܗ؟ ܘܕܵܐܟ݂ܝܼ ܒܸܬ ܗܲܡܸܢܝܼ
    ܒܚܲܕ ܕܠܹܐ ܝܢܵܐ ܫܡܝܼܥܹܐ ܒܘܼܬ ܕܝܼܹܗ؟ ܘܕܵܐܟ݂ܝܼ ܒܸܬ ܫܵܡܥܝܼ ܕܠܵܐ ܡܲܟܪܸܙܵܢܵܐ؟
  esk-NT: Qanuġutiŋ tuqłuġaġisivat ilaanun ukpiġinġisaġmiknun? Suli qanuġutiŋ ukpiqsrigisivat
    ilaanik tusraamaisaġmiknik? Suli qanuq tusraagisivat quliaqtuaqtaitchumiŋ.
  msb-msb: Pero, pan-o man makatawag sa iya an mga tawo na wara pa sindaʼn pagtuod
    sa iya? Pan-o man sinda makatuod na wara pa man sindaʼn nababatian manungod sa
    iya? Pan-o man sinda makabati na wara man sin nagatukdo?
  cpa-NT: Jøng² tsa¹lé² møa¹dsa ja³cog² Juu¹³ jniang³, ju³ná³ tsa¹hé²dsa jǿg³ quiah¹²dsa.
    Jø¹² bíh³ tsa¹lé² hé²dsa jǿg³ tsa¹ma²ca¹nǿng²dsa. Cónh¹jøng² tsa¹lé² li¹nang¹dsa
    ju³ná³ tsa¹chian² dsa² li¹hǿ² jǿg³.
  dso-dso: ମାତର୍‌ ସେମନ୍‌ ତାକେ ବିସ୍‌ବାସ୍‌ ନ କଲେ, କେନ୍ତି ତାର୍‌ ନାଉଁ ଦାରି ପାର୍‌ତନା କର୍‌ବାଇ
    ? ଆରି ତାର୍‌ ବିସଇର୍‍ ସୁବ୍‌କବର୍‌ ନ ସୁନିରଇଲେ କେନ୍ତି ବିସ୍‌ବାସ୍‌ କର୍‌ବାଇ ? ଆରି ସେମନ୍‌କେ
    କବର୍‌ ନ ସୁନାଇଲେ, କେନ୍ତି ସୁନ୍‌ବାଇ ?
  meu-meu: A asie abiabiraia taudia na ede bae hahanea toma? Bona harina asie kamonai
    taudia na ede bae abiabiraia toma? Bona haroro tauna bema lasi, harina na ede
    bae kamonai toma?
  yva-NT: Weti ranivara vatan inta po Ayao Kove ravovo mai rainy, weamo ana wo raranive
    ma mewena. Muno ranivara wo raranive ma mewena, weamo wanave Amisye ai kakai.
    Muno ranivara wanave Amisye ai rainy, weamo wo awaine kakai.
  dgc-dgc: Pero i tolay, éy éwan side dumaying ta Panginoon éng éwan de siya tukoy.
    Ey pakodyan de siya a matukuyan, éng éwan de pabi nabaheta. Ey pakodyan de a mabaheta
    éng éwan tu méngibaheta dide?
  zpm-NT: 'Nana, no zho gnë: ¿Per zha gnab zho lo me, ni ruṉbeyd zho me? Nli guṉbeyd
    zho me, teḻ niaca miṉe gard cho cxeeḻ zha ne tsienee Xtiidz me lo zho, parne gon
    zho cho nac me. Ni miṉ co rzeet Isá, zeeṉe rëb me: “¡Zha wentaa ziaad zha ne ziaadnie
    Xtiidz Ndzon Dios!”'
  hix-NT: Àsok haxa hana natxow ha, toto kom ha. Noro hona xenyhera rma tehtokonye,
    uro enyhoryeko kahra rma hak natxow hamà. Onà wyaro xarha natxow hamà. Kryestu
    yokaytà yonytxahra rma tehtokonye, noro hona xenyhera rma hak natxow hamà. Àhyakanye
    àtohra rma hak natxhe, ekarymany komo. Àro ke, enytxahra rma hak natxow hamà.
  sim-sim: Hako ma ol Jisasin wavu lihik ewenda ambu ondo mberemhi nombok orin li
    silihi li mba, �Nirin mi jivinawa.� Karem li mbaku? Wahau. Uhu mberemhi nombok
    Jisashi mashin li misiku, os ma lal yanga lihik li ihi mashi Jisashin li sawena
    ambu nahi? Wa mberem livai misiku? Wahau.
  npi-ULB: त्यसो हो भने, जसमाथि तिनीहरूले विश्‍वास गरेका छैनन् उहाँलाई कसरी पुकार्ने
    ? र जसको विषयमा तिनीहरूले सुनेका छैनन् उहाँमाथि कसरी विश्‍वास गर्ने ? र प्रचारकविना
    तिनीहरूले कसरी सुन्‍न सक्छन् ?
  cgc-cgc: 'Piro, basi may mambal ta iling ti: Impusibli na mga ittaw mangayo ta kaluoy
    naan ta Ginuo na danen an ula gatuo ki kanen daw impusibli man na danen an magtuo
    na ula pa danen kamati ta minsai parti ki kanen. Impusibli na minsai an mamatian
    danen na ula may magwali ki danen'
  tim-tim: Gârâmâ luâk âmbâleŋe amâ Kristo bo nâŋgaŋmai amâ gain gain kotŋe konbai?
    Akto siâŋe Kristogât keiŋe bo makyeŋgimbo âmâ gain gain nâŋgaŋbai? Akto den pat
    âlepŋe makmaen nengâlân gâtŋe konokŋe bo arim makyeŋgimbo âmâ gain gain den pat
    âlepŋe nâŋgâwai?
  yor-yor: Ǹjẹ́ wọn ó ha ti ṣe ké pe ẹni tí wọn kò gbàgbọ́? Wọn ó ha sì ti ṣe gba
    ẹni tí wọn kò gbúròó rẹ̀ rí gbọ́? Wọn o ha sì ti ṣe gbọ́ láìsí oníwàásù?
  wos-wos: Du takwa nana Néma Duka jémba sarékéhafi yata yingi maki nae di déka watandi?
    Wunde du takwa déka hundi xékéhafi yata yingi maki nae di déka jémba sarékétandi?
    Nak du déka hundi diré wakwehafi yandét, yingi maki nae di déka hundi xékétandi?
