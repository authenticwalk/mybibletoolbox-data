    ajah thei dingu ham?
  mar-mar: मग ज्याच्यावर त्यांनी विश्वास ठेवला नाही त्याचा ते कसा धावा करतील? आणि
    ज्याच्याविषयी त्यांनी ऐकले नाही त्याच्यावर ते कसा विश्वास ठेवतील? आणि घोषणा करणार्‍याशिवाय
    ते कसे ऐकतील?
  snp-snp: Etito nemoma nenako, yamu mate koli kikito umámamo wenena ya egaidana oti
    lula finawamo ne? Ido kala kuwa kolámamo wenena ya egaidana oti koli kikito umunawamo
    ne? Ido kawa kuwa lo oloto melenami we ma minámenami ya egaidana oti kolinawamo
    ne?
  isl-isl: En hvernig geta menn beðið Drottin um frelsun nema þeir trúi á hann? Og
    hvernig eiga þeir að trúa, ef þeir hafa ekki heyrt hans getið? Hvernig fá þeir
    heyrt nema einhver segi þeim frá?
  spy-NT: Ara ii, imuuchāksē kule nee /kēēriirchi inee yoo /mānāākiiyēnchi? Imuuchē
    kule nee /kiiyēnchi yoo /manaakeekas ng'aleek kurubta keey ākoo inee? Nto /kēēkāsēē
    nee ng'aleek yoo māmii ꞉chiichēē koomchi biich?
  xnn-xnn: Ngem ay mabalin ngen ay menpabadang nan ipogaw isnan adida patiyen? Adi
    kabalin. Et sino nan wayan nan ipogaw ay mamati ken Jesus no adida dengngen nan
    maipanggep ken siya? Maid. Et intoy ikkanda ay mangdenge no maid mangibaga?
  mwe-mwe: Bhai shibhaajuganje bhuli bhene bhakakwaakulupalilanga? Numbe shibhaakulupalilanje
    bhuli bhubhangaapilikananga? Na kabhili shibhapilikananje bhuli gwangali nkulunguya?
  tte-tte: Tem Guyau Yeisu nige simemeliyan gubesi na sikawanoi koina lebo kaiwena?
    Yo tem tomeli ali toguguye yabo nige siyayawasa iyawatagili boda uloili kolili
    gubesi bodane wasana namwanamwana ali benabenalanna? Tem nige iguguguye bodane
    kolili gubesi na simeli? Tem Yeisu esana nige iguguguyeyan kolili gubesi ali katakataina
    yaiya koina kani lebo silobai? Kaiwena Yaubada nuwanuwana wasana namwanamwana
    taluwewasayani tomo meuloili kolili, nuwana siya tomo Yudiya o nuwana siya nige
    tomo Yudiya. Buki Tabu iwalo besiele iwaloba, “Wasa namwanamwana kana toguguye
    ana laoma kaba yaliyaya.”
  tcs-tcs: So nau, wiswei dempla i go prea po da AntapGod po seibe dempla ip dempla
    no bilib wea em? Ane wiswei dempla go bilib wea em ip dempla no bin lisenbaut
    em? Wa, ane wiskain nau dempla go sabebaut God ip nobodi prise da gudniuz po dempla?
  hlt-THB: Cawhtaw, amak cangnaak ing ikawmyihna ak khynaak thai kaw? Ikawmyihna a
    mang zaak awhtaw anih ce ak cangnaak kaw? A mingmih a venawh u ing amak kqawn
    peek awhtaw ikawmyihna ang zaak naak kaw?
  soq-soq: Mo ipa Tatamba mampe sumanai dia, ambi sau baiwa iririntopu? Tane mo Gagalo
    euda Tatamba umanawa etasiantopua mo ambi me bedewe sumanaintopu? Tane mai mida
    Gagalo euda amonalepia, ambi mo Gagalo euda etapue sumanaiwantopu?
  qub-qub: Chayno caycaptinpis ¿imanöparaj mañaconga payman mana riguerga? ¿Imanöparaj
    riguenga paypa willacuyninta manaraj wiyarga? ¿Imanöparaj chay willacuyninta wiyanga
    pipis mana willapaptenga?
  att-att: Á egga panò yù awayyá nayù ira tatolay nga makimállà kâ Apu ta iyígù na
    ira, nu arád da ikatalà? Awán gemma. Á egga panò yù awayyá ra nga mangikatalà
    kuna, nu arád da paga narámak yù meyannung kuna? Awán! Á kunnasi laguk yù pakaginná
    ra sù meyannung kuna, nu awán ta umay nga mangilayalayâ?
  bki-bki: Be riano, kulo Ju miroano maka avio van Kristo ka rilarurlo, a jum̃abe
    jibe na? Nina bior napano maka ajikia avio naio verver maka amonea naio, a maka
    ajikia amonea naio verver maka leleio ajog siano vo, a maka ajikia ajog siano
    verver maka toro tai rioliolu ka vanlo.
  bqp-bqp: Deran gbɛ̃nↄ ni a sísi a náanikɛnaa sarii? Deran oni a náani kɛ a yãmanaa
    sarii? Deran oni a yã ma waazikɛrii sarii?
  mcp-mcp: Ká ntʉdɛlɛ́ búúd bwə́ é kámb Zɛmbî, bwə́ kú fwo búgʉla nyə yɛ́? Ntʉdɛlɛ́
    bwə́ é búgʉla, bwə́ kú fwo gwádʉga láŋ yé yɛ́? Ntʉdɛlɛ́ bwə́ é gwádʉga láŋ yé,
    kú nə muud mə cúndə yɛ́?
  hat-hat: Ki jan y'a fè rele l', si yo poko gen konfyans nan li? Ki jan pou yo gen
    konfyans nan li, si yo pa tande pale sou li? Ki jan pou yo tande pale sou li,
  npl-NT: Pero, ¿kenomi kitlajtlaniliskeh n Toteko makintlapojpolwi tla ayamó kineltokah?
    ¿Iwa kenomi kineltokaskeh, tla ayamó keman kikakih akin Dios? ¿Iwa kenomi kikakiskeh,
    tla amaka kinmatiltia itlajtol?
  bgg-bgg: Jishii ithek è migi arek arone nyie khi-èrek ne aishii nong pha yao phlei?
    Chiih-è ithek mua anuii pha nyie khi-èrek ne migi rek mage phlei? Chiih-è ithek
    è mua ayoi ba arone nyie khi-èrek ne yoi mage phlei? Chiih-è mua ayao ba arone
    khi-èrek ne yoi mage phlei?
  eng-TCENT: How then will they call upon him in whom they have not believed? And
    how will they believe in him whom they have not heard? And how will they hear
    without someone preaching?
  eng-BSB: How then can they call on the One in whom they have not believed? And how
    can they believe in the One of whom they have not heard? And how can they hear
    without someone to preach?
  cpu-NT: ¿Kantatsima iñaañaayeetairi Pava tera javentaashireyeetari? ¿Kantatsima
    iraventaashireyeetyaari Pava, tera inkemakotaiteri? ¿Kantatsima inkemakotaiteri,
    tera intzime kinkithatakaantatsine?
  san-ASM: যং যে জনা ন প্ৰত্যাযন্ তে তমুদ্দিশ্য কথং প্ৰাৰ্থযিষ্যন্তে? যে ৱা যস্যাখ্যানং
    কদাপি ন শ্ৰুতৱন্তস্তে তং কথং প্ৰত্যেষ্যন্তি? অপৰং যদি প্ৰচাৰযিতাৰো ন তিষ্ঠন্তি
    তদা কথং তে শ্ৰোষ্যন্তি?
  tac-NT: '''Lige ¿churigá ''la tánimalaché iwérali peka oyérame ke alué Kristo? ''Lige
    ¿churigá ''la oyéramalaché Onorúgame alué ralámuli, peka ''cho siné e''yénaché
    alemi Onorúgame nila ra''íchali benírame?'
  eng-WEBPB: How then will they call on him in whom they have not believed? How will
    they believe in him whom they have not heard? How will they hear without a preacher?
  gfk-H: Io, diet tale hoeh bia diet na tatau ia bia na halon diet ing bia pa diet
    nurnur tana? Ma diet na nurnur tana hoeh ing bia pa diet hadadei? Ma diet na hadadei
    hoeh ing bia pataia tari wara hinhinawas?
  viv-viv: Atu kaliva Kaiwabu againe keke hidavetumagana faꞋina gavaimi-yo Bana againe
    hidakova? Gilubodana be Yaubada bonana ana tolaumamala gidaꞋiveninisedi. Tolaumamala
    gilubodadi be Kaiwabu faꞋine hidalumamala. Kaliva hinanogalini-yo adifaiweya hinavetumaganena.
    Yesu againe hinavetumagana-yo adi kibababala faꞋina adifaiweya Kaiwabu againe
    hinakova. Atu Yaubada tolaumamala ahe giꞋiveninisedi faꞋina Veyao Tuwaina ana
    buki gigahe gigayo, Badi venuwaꞋata yamumuna hiꞋaliyena-ma yadi ela gavayamumu!
  yao-yao: Nipele, ana champopele chinauli jwelejo jwanganankulupilila? Ana chankulupilile
    uli iŵaga nganapilikana utenga wakwe? Sooni chapilikanile chinauli utenga wakwe
    pangali ŵandu ŵakwalalichila?
  tgp-tgp: Sohena sava natu, la haratu la sopo lo rasua la pa er̃i tovia? Ale sohena
    sava natu, la pa tau na nora rasua hinia matan la sopo lo levosahia? Ale la pa
    rongoa sohena sava vara tea i sopo retivujavujangi isara?
  auc-NT: Ïninque tömengä ingante në pönënämaï ïnäni ïñömö ædö cæte tömengä ingante
    aa pequïnänii. Ayæ̈ tömengä ëmöwo ante ëñënämaï ïnäni ïñömö tömengä ingante ædö
    cæte pönenguïnänii. Ayæ̈ tömengä ëmöwo ante wadäni gote apæ̈nedämaï ïñönäni tömënäni
    ædö cæte ëñenguïnänii.
  kbc-NT: Pida igame nimaweneɡ̶egi ina oko modipokotalo Aneotedoɡ̶oji nige doɡ̶oyiwaɡ̶aditeda?
    Codaa igame nimaweneɡ̶egi moyiwaɡ̶adi, nige diɡ̶ica mowajipatalo nibodicetedi
    anele anoditece Ǥoniotagodi? Codaa igame nimaweneɡ̶egi me najipaaɡ̶a, nige diɡ̶ica
    ane yeloɡ̶oditiogi niɡ̶inoa nibodicetedi anele anoditece Ǥoniotagodi?
  bmh-bmh: Bo, Zuda duair tub nug guzenai ailabun iborain. “Duailel ag agal oiagab
    Dubanou Ban en petak ab tam, Uwait nug agal igul eg ebuan igarabun erunai auramamen?
    Duailel ag Uwait nugau Ze duab tam, ag agal oiagab erunai petak amamen? Duailel
    ipal ag waugab beteimai, Uwait nugau Ze awarab tam, ag gonugau ze erunai dumamen?
  ctu-BL: ¿Bajche' mi mejlel i pejcañob lac Yum winicob x'ixicob che' maxto anic tsi'
    ñopoyob? ¿Bajche' mi mejlel i ñopob lac Yum che' max to anic tsi' yubibeyob i
    t'an? ¿Bajche' mi mejlel i yubiñob mi ma'anic majqui mi' subeñob?
  meq-meq: Ane tuk na, ta dzala ha ka neŋgeye bay tuk na, ta ɗuwulay me na, kəkay?
    Ta tsəne labara ŋgay bay tuk na, ta dzaliye ha ka neŋgeye na, kəkay? Ndəray kə
    tsikatay bazlam ŋgay bay tuk na, ta tsəniye labara ŋgay na, kəkay?
  noa-H: Pari mag pãach peerdʌmk'ĩir hirig jëwaagan, hichiita nacha pãrau hi hiek
    hʌ̈k'aju haai nʌm; mag hʌ̈k'aagjã hichiita pãrau hi hiek jaau nʌm hũrju haai nʌm;
    mamʌ mag hi hiek hũraagjã chi jaaujem k'ʌʌnjã paraa haju haai nʌm, hõrag jawaag.
  alp-NT: Sepo esi hlaleke loko Tuhane mosa, hoko esi kotie lokoI mo. Kai sepo esi
    lene kena Tuhane kwale mosa, hoko esi hlaleke lokoI mo. Kai sepo sae ibeteke Tuhane
    etesi mo, hoko esi lene kenaI mo.
  san-VEL: ya.m ye janaa na pratyaayan te tamuddi"sya katha.m praarthayi.syante? ye
    vaa yasyaakhyaana.m kadaapi na "srutavantaste ta.m katha.m pratye.syanti? apara.m
    yadi pracaarayitaaro na ti.s.thanti tadaa katha.m te "sro.syanti?
  kbq-kbq: Hagi zamentintima hunontesamo'za, inankna hu'za zamaza hinogura antahigegahaze.
    Hagi inankna hu'za Agri agenkema ontehinesu'za zmentintia hugahaze? Hagi agenke
    ama huamahu vahe'ma omaninesige'za, inankna hu'za antahi amara hugahaze?
  kbh-kbh: Pero, ¿nts̈amo cha mochjóts̈ëmbona, chábeñe ndoñe tmontsos̈buáchese? ¿Y
    nts̈amo chábeñe mochtsos̈buáchiye, chabiama jóyebuambayama ndoñe tmonjouenëse?
    ¿Y nts̈amo chabiama mochjouena, chabe buayenana soyënga chënga jáuyanama ndocná
    tontsemnëse?
  ron-LSB: Cum îl vor invoca, așadar, pe cel în care nu au crezut? Cum vor crede în
    cel pe care nu l-au auzit? Cum vor auzi fără un predicator?
  pon-pon: A iaduen, irail pan likwirlan i, me irail jota pojon? A iaduen, irail pan
    kak pojon i, me re jaikenta ron? A iaduen irail pan kak ron, ma jota jaunpadak?
  nhe-BL: Pero ¿quejatza huelis se acajya quinotzas Cristo ma quipalehui intla ax
    quineltoca? Huan ¿quejatza huelis se acajya quineltocas Cristo intla ax quicactoc
    tlen yajaya? Huan ¿quejatza huelis quicaquis se tlacatl tlen Cristo intla axaca
    quipohuilía tlen ya?
  sps-sps: Kainon ito tana ka te see tsue iny ronyon man, te gim non ma onot vaarik
    tsuri ma fikoo ri te rangats a Tsunaun ma saup fatabin rari Ya onot non te faamainy
    rori Krais. Sai tsuri te gim ror ma onot vaarik ma faaman ten Krais, onot ror
    ma nongoiny Vurungan Rof nane Krais. Sai tsuri te gim ror ma onot vaarik ma nongoiny
    Vurungan Rof nane Krais, onot non tan ta mes ma nak rari, ma favaanan of rarin
    Vurungan Rof nane Krais,
  wnc-wnc: Siakan ngana aminu Anutue natapa kekeknga dua siwiu asikaya wa aminda ie
    inindatapning? Siwan aminu ie wamu dua natapbingu asikaya wa aminda Anutue natapa
    siakan siwik? Siwan aminu tapatuta wa aminde dua kuke wamu dua yanikapanu wa aminda
    Anututane wamu dasing natapning?
  bus-bus: Dian gbɛ̃nↄ é à sísi à náanɛkɛna saii? Dian aↄ̃é à náanɛ kɛ à yãmana saii?
    Dian aↄ̃é à yã ma waazikɛri saii?
  gub-BL: Aze amo nuzeruzar kwaw Zezuz rehe a'e nehe, nupuner kwaw ma'e henoz taw
    rehe izupe a'e nehe. Aze nuenu pixik kwaw Zezuz rehe ze'eg puràg a'e nehe, nupuner
    kwaw hehe uzeruzar haw rehe a'e nehe, ta'e nukwaw kwaw a'e ze'eg a'e xe. Aze amo
    numume'u pixik kwaw a'e ze'eg izupe a'e nehe, nuenu pixik kwaw a'e nehe.
  imo-imo: Aku lemo Yuni paimbo lipe tapombalo ningo ipuki naa tikolio liko tapowi
    ningo ambe teko yu konge ningeya? Yuni enonga nimbe tenderimu, yu moromo mele
    ungumu naa pilkolio Yuni lipe tapombalo ningo ambe teko ipuki tingeya? Imbo teni
    Jisas enonga nimbe tenderimu, yu moromo ungu nimbe naa timbelo wali eno ambe teko
    pilingeya?
  boj-boj: Ariya tamo naŋgi Kristus qa naŋgo areqalo siŋgilatqasai di naŋgi kiyersib
    a metosib pailyqab? Naŋgi aqa anjam quqwasai di naŋgi kiyersib a qa naŋgo areqalo
    siŋgilatqab? Anjam palonto tamo naŋgi Kristus aqa anjam palontqasai di tamo naŋgi
    kiyersib aqa anjam quqwab?
  eng-DRA: How then shall they call on him, in whom they have not believed? Or how
    shall they believe him, of whom they have not heard? And how shall they hear,
    without a preacher?
  knf-knf: Kë hum di di bakţuuŋ mnhaţ mi baka ţi Ajugun, wi bawooŋ baanfiyaara? Hum
    di bakfiyaaruluŋ, wi bawooŋ baambaaŋ kaŧiinka uko wi nul? Hum di bakŧiinkuŋ uko
    wi nul, wi nin aloŋ awooŋ aanţup baka wa?
  san-KHM: យំ យេ ជនា ន ប្រត្យាយន៑ តេ តមុទ្ទិឝ្យ កថំ ប្រាត៌្ហយិឞ្យន្តេ? យេ វា យស្យាខ្យានំ
    កទាបិ ន ឝ្រុតវន្តស្តេ តំ កថំ ប្រត្យេឞ្យន្តិ? អបរំ យទិ ប្រចារយិតារោ ន តិឞ្ឋន្តិ
    តទា កថំ តេ ឝ្រោឞ្យន្តិ?
  arn-NT: Welu ¿chumngechi am “montulen” Ñidol piafuy engün, feyentunole ta kisu mew?
    ¿Fey chumngechi am feyentuay engün ta Ñidol mew, allkünole engün ñi nütramyengen
    ta Ñidol? ¿Fey chumngechi am allküay engün, ngenole iney no rume ñi kimelaetew
    tati küme dungu?
  zas-NT: Per, ¿xhieza naag cwedx guiniab reeman laaman awa ad waliladxt reeman laaman?
    ¿Abiꞌ xhieza naag chililadx reeman laaman awa ad wacaagdiajgt reeman xcwentaman?
    ¿Xhienaag guiguiejn reeman xcwentaman awa achut bén guiniee xtiidxaman loj reeman?
  ken-NT: Kɛ ná bo bákway mɛnɨkmʉɛt ntá mmu anɛ bɔ́ bábhɨ́kɨ́ noko? Nɛ ná bákway
    mɛnoko mmǔ anɛ babhɨkɨre ghók ɛ̌ti yi? Nɛ ná bɔ bákway bɛghok ɛ̌ti mmu wu
    mbák yɛ̌ mmu abhɨ́kɨ́ ghati bhɔ mɛnyɨŋ ɛ̌ti yi?
