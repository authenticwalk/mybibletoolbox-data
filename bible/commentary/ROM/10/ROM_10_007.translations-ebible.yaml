verse: ROM.010.007
translations:
  kpx-kpx: Isi lainaho loui kosea, “Olena vatae uvue tai haluvimale kebiamo Keliso
    melamei lohoi.”
  okv-H: '@see-verse:ROM.010.006'
  tbo-tbo: Ma gasi apega tana pa, iyai apo ina hopu u hiyoyowa po Keliso hilagei ina
    witowoli.
  mal-C: ‘ക്രിസ്തുവിനെ മരിച്ചവരിൽനിന്ന് ഉയിർപ്പിക്കാൻ ആർ പാതാളത്തിൽ ഇറങ്ങും?’ ” എന്നോ
    നിന്റെ ഹൃദയത്തിൽ പറയരുത്.
  grc-SR: ἤ, Τίς καταβήσεται εἰς τὴν ἄβυσσον;—τοῦτ᾽ ἔστιν χριστὸν ἐκ νεκρῶν ἀναγαγεῖν.
  bgc-bgc: या “अधोलोक म्ह कौण उतरैगा?” (यानिके मसीह ताहीं मरे होया म्ह तै जिन्दा उप्पर
    लाण कै खात्तर!)
  khz-khz: “E maki ragai pono kila, ‘Rai tanopara kapulenai pene verigo?’” Pe Keriso
    kwarega na penema vairagea ularana.
  deu-TKW: 'oder: Wer wird in die Unterwelt hinabfahren? nämlich um Christus von den
    Toten heraufzuholen.'
  zsr-NT: 'len cutu gnauꞌ: “¿Nuzxa caz huötj ga dë latj qui nup chnatgac?”, lë naꞌ
    nac, quië nu gun ga cuenëꞌ Cristo, urujëꞌ lu yöl‑laꞌ gut.'
  lin-lin: 'to mpe : ‹ Nani akokita kati na libulu monene mpe ya molili makasi ? ›
    Ezali lokola kotombola Klisto kati na bakufi. »'
  hns-NT: Aur hamlogke gahiera petie me na djaai ke parie oke djie oethwaawe khaatien.”
  noa-E: Ich agjö ĩchab magʉm igwia jaauwai, “Õor khëchtarr khʉʉn aarjã maju khaba
    nʉm” a sim, “dich peerdʉ aumkhĩir.” ¿Jãgwi? Ya í iiu phiidʉwi mam khaba sĩewaima.
  eng-EMTV: or, “ ‘Who shall descend into the abyss?’ ” (that is, to bring up Christ
    from the dead).
  mib-NT: Ni ma cáni ni rō jeē jíni ñúhún cuun ró ndé nuū cūnú ndonehen ró Cristo
    mēhñu ndɨ́yɨ, nájnūhun jeē tu ní nátecu yā.
  lif-NT2: इग्र “‘हाःत् यो खे़मायङ्‌सङ्‌ङो थाबाबे?’ फाॽआङ् के़निङ्‌वाॽओ मे़इःत्ते़न्‍ने़ॽ”
    (खे़न् फाॽइन् से़न्‍लप्‍पिल्‍ले़न्‌सुनाइङ्‌ङिन् आनिॽओ थाक्‍से़ ख्रिस्‍ते़न्‌सिःमे़न्‍लाम्
    थो थाक्‍मा पोःङ्)॥
  xnj-xnj: Amala ukoto kujikota, “Yani mwaihelela mbaka kuligodi langali mwishu? Muni
    amuyukisa Kilisitu kuhuma kwe vafwili.”
  mmx-mmx: La i paase bok keretna, “Nemen gat uguta lok bok do, ‘Nege naba si uto
    xopok at lemenemen at labarongan?’” (kusu ti lox asu ne Karisito basinge limixin
    diga met pam.)
  cbr-NT: 'Ësairibi ca quia: “Min nuitu mëu sinani camina quitima ''ain, ¿Uix cara
    anua uni bamacë ''icë anu cuanti ''ic?” anua Cristo bënux.'
  tee-NT: Nin ma laich ap'ast'act'it ni tasq'uini ni ap'it'it junta ta'an ju alasanin
    ni laich alhit'a'ut'achit'it ju cata'aktaijuyan. Ma jantu tasq'uini ni chunch
    ju alat'it ni ma taxtucha ju lact'iyan ju Cristo chai ma quinichilh ju ani. Chai
    ju yuchi ma ta'acxtuchokolh junta ixmacnucanta”. Chunch ju najun la'ixchivinti
    Dios.
  eng-LSV: or, “Who will go down to the abyss?” (that is, to bring up Christ out of
    the dead).
  cak-NT: 'Y man taka''ij chuka'': ¿Ancu''x (Anchique) ta jun xtibe anchi'' jec''o-wi
    ri caminaki'', chi xteruc''ama-pe ri Cristo? Roma raja'' xa xc''astaj yan e.'
  pah-NT: 'Igwete Moisésva''ea ei no: “Te''iyme ti g̃a no: ‘Toho po ti g̃a omanove''g̃a
    gwyri pe’.” Cristo''ga mbogwerava pe jugwi Moisésva''ea ei te''iyme ti g̃a a''ea
    javo. A''ereki Cristo''ga okweravipe reki omanoa hugwi raikwehe.'
  sja-NT: 'Maa-e pɨrã: ‘ “¿K''aita piudap''edaarãmaa wãima Ak''õrepa k''inia bɨ k''awaade?”
    ’ (pia jarait''eera, Cristo chemerã iru ɨadap''edaamãiipa.)'
  xed-xed: 'Ma mnə ka guli kazlay: «Wa dzaʼa laha da ghuvata haɗik da klagaftá Kristi
    na kəʼa guli,» ghadaghada Kristi ta sliʼagapta.'
  mks-NT: Ta co̱ xíní ñúhú cu̱hu̱n yo̱ nu̱ ndúu ínima̱ ndi̱i ña̱ ná ndiquehé Jesucristo
    tañu na̱ sa̱ na̱xi̱hi̱ jáchi̱ mé Jesucristo sa̱ na̱nditacu tucu a.
  gfk-S: “Ma waak u lilik tano tingam bileng be, ‘Nesi na hanasur utusu napu?’” Ing
    be u lilik hobi i hoke be u te tange be dait supi ter be tikenong na lamus haut
    Krais metusu ra minat.
  bmu-bmu: me “Azi daŋön mönö kömup mirigö dutŋe gebawak?” Ambazipnöŋ mi Kraist waŋgita
    kömupnöhök wahötmapköra laŋ jiget.
  dgz-dgz: Den manega ya wap, “Orup da piup gwanap vise, borit waine nagire arewa
    gapan, Keriso ae ma wat dorep.” Ap anega den ya wa.
  eng-GNV: Or, Who shall descend into the deepe? (that is to bring Christ againe from
    the dead)
  zaa-NT: 'Nìhua labiru rena ri''u: yà''laỹa riquina'' tsía ttu enne'' lugar itettia
    liu''u yú. Canchu ína ri''u ą'' nna, ti''atsi chì'' eyátha lá Cristua de lo canu
    yatti.'
  eng-WEBSTER: Or, Who shall descend into the deep? (that is, to bring Christ again
    from the dead.)
  guh-guh: 'Pëtsa pajamatabëjumaitsimënua: ‘¿Jipatsa meta ponaena, itsabereca petëpaevi
    jinavanapa, piasaëyaexanaenexa petëpaevivecua vajanacayavenonaenënexa?’ pajamatabëjamë
    pëtsa, jai Dioso jivi pejumeitavetsijava. Nexata itsajivi ata apo bejamatabëjumaitsi
    bajarapacuenia. Tsipaji baja Cristo athëbëvetsica patsica vajanacasivatëpaenexa
    mapanacuataje. Petëpaecujinae ata baja icatsia Cristo asaë petëpaejavavecua vajanacacapanepaenexa.'
  bon-bon: piiyepu biname te äblicäco otni piiyemrage cupicu cabu me Keriso ne puma
    cita ca acaname.”
  nhw-BL: Amo monequi tijtemose aqui para yas mictla quiyolcuiti pampa yaya ya moyolcuitoc.
  swh-ONEN: “au ‘Ni nani atashuka kwenda kuzimu?’ ” (yaani ili kumleta Kristo kutoka
    kwa wafu.)
  wbi-wbi: kange nungajovaghe kuuti, 'veni ilikwingila mu lina?” (kuno kwe kukuntosia
    uNguluve kuhuma kuvafue.)
  bba-bba: A ku mɑɑ ɡere, “Wɑrɑ u koo du tem sɔɔwɔ.” Yen tubusiɑnɑ, u kɑ Kirisi seesiɑ
    ɡɔrin di.
  eng-KJVCPB: or, Who shall descend into the deep? (that is, to bring up Christ again
    from the dead.)
  kgk-NT: “Kiva'e po ogwejy-ta ko yvygwy-py, ani upéixa erenhomongeta teĩ nde py'a
    ndive.” Upéixa ere ramo, nde eremoingoseve jevy va'erã Cristo-pe omano rire. Ani
    ere teĩ upéa.
  waj-waj: 'Sa ataa kua kianee: Mo gioono mmeepi vaidi putiraiya variraivaki kuanarannee?
    kianee. Ii kua ivaa oyaivo ataama vainoo. Ivo mmeepi vioo Yisuu Kirisiinna vitoo
    nninaravee. Kua voovoono itaa kua tiivai.'
  cpy-cpy: ¿Kantachama riyaate eejatzi sharinkaweniki rowiriinteeri Jeepatzii-totaa-rewo
    ikamawita-paenta?
  ekk-PKP: ega „kes läheb surnute asupaika?“ (paludes tuua Kristust surnuist tagasi).“
  mpx-mpx: “Ge bahi nu babaa, Henala ni na ni lau Tuma,” (ge Keliso ni ahem yaomala)?
  wbp-wbp: 'Manu kujarluju kularlipa nyiyaku payirni: “Wapirra, nyarrparnalu yali-kirraju
    yapa nyurnunyurnu-kurlangu-kurraju yanirra ngula-jangkarluju yungurnalu nganta
    Jijaji Kirajiji pina-kanyirnilki?” Kuja wangkanja-wangurlipa nyinami!'
  luo-luo: “kata ni, ‘En ngʼa mabiro lor ei bur?’ ” (tiende ni, mondo ogol Kristo
    oa kuom joma otho).
  nhe-NT: Ax monequi tijtemose ajqueya yas mictla quiyolitis, pampa yaja ya moyolcuitoc.
  aii-aii: ”ܝܲܢ ’ܡܵܢܝܼ ܒܸܬ ܨܵܠܹܐ ܠܥܘܼܡܩܵܐ؟‘ ܝܲܥܢܹܐ ܕܡܲܐܣܸܩ ܠܡܫܝܼܚܵܐ ܡ̣ܢ ܡܝܼ̈ܬܹ‌ܐ.“
  esk-NT: Suli nipliġñiaqnak, Kiña atqaġisiva samuŋa natqitchuamun aŋmaġnimun (ami
    mayuutityaġlugu Christ tuquŋaruaniñ)?
  msb-msb: “O kaya ‘Sin-o an malusad sa kairarumi san duta?’,” (na an gusto sabihon,
    agod bangunon si Cristo hali sa mga patay.)
  cpa-NT: Jø¹² bíh³ lah¹jøng² tsa¹hniuh¹² jmó³ jniang³ dsǿa¹² hi² mi³dság¹dsa juu¹²
    ja³tiogh³ dsa² ma²ca¹dsan¹ hi² dsa¹tei¹²dsa dsa² lah¹héi².”
  dso-dso: ଆରି କୁଆନାଇ, କେ ପାତାଲେ ଜାଇକରି କିରିସ୍‌ଟକେ ମଲାଟାନେଅନି ଆରିତରେକ୍‌ ଉଟାଇ ଆନ୍‌ସି
    ?
  meu-meu: eiava, Daika gabu dobuna ai baine diho, Keriso mase taudia bogaragidia
    amo baine hakaua dae?”
  yva-NT: '@see-verse:ROM.010.006'
  dgc-dgc: Diyan kam kan be mégkagi a te kailangan kam a magahayok ni Cristo ta Dinatagen,
    a monda aguman na kam.
  zpm-NT: o guiaabgaa zho tsie zho zaatne noliu grë ngutoo, tsienab zho lo me csilaa
    me zho (ncuaaṉe gacdaque ga, ni stiba led gad no me, laa me brieebanle).
  hix-NT: Onà wyaro xarha kahra tehxatxow hamà, kàhnawonye. Yuhnayen hoye Kryestu
    tekyatxow hamà, àwayehxemo kom waye rma tanàmyatxow hamà, kahra tehxatxhe. Àsok
    tawro hana. Asanàmsah me rma esnàr ke hamà.
  sim-sim: Uhu jir mbeek ma lar ji mbashinak mawak or layihi Jisasin or larasaka,
    karem mbakwa ambu jir. Mberem ushiwak?
  npi-ULB: र यसो नभन, ‘तल पातालसम्म को ओर्लने ?’ (अर्थात् ख्रीष्‍टलाई मरेकाहरूबाट
    ल्याउन),
  cgc-cgc: Nasulat pa gid, “Dili ka man mag-isip na ‘Kinanglan may miling naan ta
    lugar ta mga patay’” na beet ambalen kamangen dya Cristo an daw dleen di. Dili
    igo daw iling tan isip nyo an tak nabannaw en kanen an.
  tim-tim: Me niŋande hememân gem Kristo momoŋe yâk yeŋgât hutyeŋânba oloŋdo gawiap?
    Ye hain bo dâwai.”
  yor-yor: “tàbí, ‘Ta ni yóò sọ̀kalẹ̀ lọ si ọ̀gbun?’ ” (èyí ni, láti mú Kristi gòkè
    ti inú òkú wá).
  wos-wos: Héndé hiyandé du takwa rendaka téfaré nandite, Krais wambula raméndéte,
    déré hura xalenjoka?’ Wungi wakénguni.” Wungi nani we.
  emp-NTPO: Crĩcharãdua ab̶aʌda beud̶arã panabadamaa wãida b̶ʌda Crito ʌ̃rẽbabi carea.”
  eng-F35: “or, ‘Who will descend into the abyss?’ ” (that is, to bring Christ up
    from the dead).
  ind-ind: '@see-verse:ROM.010.006'
  pes-OPCB: و نیز نگو ”چه کسی به ژرفاها پایین خواهد رفت؟“ (به این منظور که مسیح را
    به زندگی بازگردانَد).»
  mpt-mpt: '@see-verse:ROM.010.006'
  ssx-ssx: Dupa make na lota꞉ pea꞉peke. Oni homemeke wanda꞉hali pambo hao haleme alena꞉
    epi hola꞉pa꞉niao peliepe. Kotota꞉ mo Ketisota꞉ niki pa꞉ta꞉ paa la꞉ka꞉la opa꞉liaena꞉yeke
    honke lolo hola꞉pa꞉niao lolo pele ekina꞉ loa꞉me.
  mkl-mkl: Nɔ i mɑɑ̀ ti i fɔ i ni, yooi ɑ́ lɔ lɛlɛi ilɛ. Bii ì wɑɑ fɔ bɛɛbɛ, í yɛ
    bɛi ì wɑɑ dɛ ku dede Kirisi hɑi si bɑlɛ mɑ́i.
  gaq-gaq: ବାରି ଜା ପାତାଲ୍‌ପୁର୍ ୱେଏ ? କିସ୍‌ଟକେ ଆଃତଡ଼୍ୟାଚେ ଡୁଙ୍ଗ୍‍ପାଙ୍ଗ୍‍ ନ୍‌ସା ଆକେନ୍‍
    ସାମୁଆଁ ଡିଗ୍‍ ପେ ସାଲିଆକୁନେ କିଚି ଦର୍‍କାର୍‍ ଣ୍ଡୁ ।”
  gof-RNT: Woykko, ‘Duge sa7a garssi wodhdhanay oonee?’ gooppa; hessi Kiristtoosa
    duufoppe kessanaassa.
  unx-unx: ଚାଏ, “ଖ୍ରୀଷ୍ଟ୍‌କେ ଗନଏଃହେତେ ବିରିଦ୍‌ ଆଉ ନାଙ୍ଗ୍‌ ଅକଏ ହୁଆଙ୍ଗ୍‌ଗାଡ଼ାତେ ସେନା
    ?” ନେ କାଜିୟଗି ଆପେ ଆଲ୍‌ପେ କୁପୁଲିନାଃ ।
  gah-gah: itó éaho galegú limitive loko lamo. Nenémini mogona nene itína Kilistoni
    aleloko limitive loko okulumakuka itesaláa nomive, itó Kilistoni nene hele vegenatokatí
    lugutó viziti gakó aleloko ititive loko galegú lemesaláa nomive.
  lcm-lcm: Vo si nang ka pasiang ane nei mata lulungai? asi an songo alak ani Karisto
    pelek a mat.
  aer-aer: Itne alakenhe-arlke angketyakenhe, “Angwenhe-ame nhenge apmere ahelhe nhenhe
    kwene-werne irrpenhemele Christ akngetye-alpetyenhe apmere ilweke-arle-iperrenge?”
    Arrangkwe-arle, Christ ilweke-arle iperre kele akeme-irreke.
  qvc-NT: 'Ama ni yuyayllapachu: ¿Pitam kach''ashun wañuqkunapa lugarninman, Dyus
    Akrashqan Washadurta wañushqanmanda kawsachimushpa, kay pachaman apamunan? nishpa.
    (Chaqa Washadurninchiqmi wañushqanmanda kawsamushqana.)”'
  tgl-ULB: At huwag mong sasabihing, 'Sino ang bababa sa kailaliman?'” (sa makatuwid
    ay upang iakyat si Cristo mula sa patay.)
  cbs-NT: 'Jaska inun, betsadan, betsandi shinan betsawen yuikin: “Janu mawabu bumisbu
    anu kaxun jau nuku mekeyunun Cristo nedidi mawabu anua xabakan taxnimai bunankanwen”,
    iwanan, jau jaska shinankin yuiyamadianunbunwen.'
  xtm-NTPP: 'ni a koo ka''án ro: ¿Na in kêe ki''in onde nuu ka iyo ñayii ni ka ji''i
    ma, sukan‑va''a ndatava i Cristo ma ne''un ñayii ni ka ji''i ma, sana jin kukanu
    ini o ya?”'
  nnq-nnq: na makalengaje, ‘Bene abapakuuluka mpaka kumambi?’ Iboneka, kunneta Kilisto
    kuboka kwa abawile.”
  bao-NT: ¿Ñiru ca ʉ̃cʉ̃ari opepʉ cʉ̃ duwi nʉcã waagʉti, Jesucristore ca bii yairicarã
    watoapʉ cʉ̃ ca tua mʉa dooro tiirʉgʉ?” ĩi.
  san-ORI: କୋ ୱା ପ୍ରେତଲୋକମ୍ ଅୱରୁହ୍ୟ ଖ୍ରୀଷ୍ଟଂ ମୃତଗଣମଧ୍ୟାଦ୍ ଆନେଷ୍ୟତୀତି ୱାକ୍ ମନସି ତ୍ୱଯା
    ନ ଗଦିତୱ୍ୟା|
  huv-NT: 'tengwüy mepiüngan: ¿Jane apmamb tiüta?” ―cos aag ayaj atnej majtep Teat
    Cristo alinomb imiün tiül mondeow.'
  otn-NT: '''Yo sä guí ɛ̱mhmʉ ngue nu̱ya jatho ngue to da̱ map''ʉ o yø ánima ngue
    da̱ honna̱ Cristo. Porque ya bi bɛ̱nna̱te”.'
  nop-nop: be “Nediyeŋ ham gineŋ fooŋ Kilisto kumuŋ kwetneŋ hatak nagi labaak?”
  obo-NT: “Yo kow mandad od poomdomma no, ko-ilangan pa no duwon od undiyot daom to
    lugaa tid poomatoy amoy'd badnow ki Disas Krays.
  cak-ENT: 'Y man tikabij chuka'': ¿Achique ta c''a nbe quiq''uin ri caminaki'', ri
    ape'' yec''o-vi, richin nberuc''ama-pe ri Cristo? Roma rija'' xc''astüj yan e.'
  lif-NT: ᤀᤡᤃᤪ “‘ᤜᤠ᤺ᤳ ᤕᤥ ᤂᤧᤔᤠᤕᤱᤛᤱᤅᤥ ᤌᤠᤒᤠᤒᤣ᥅’ ᤑᤠ᤹ᤀᤠᤱ ᤁᤧᤏᤡᤱᤘᤠ᤹ᤀᤥ ᤔᤧᤀᤡ᤺ᤳᤋᤧᤴᤏᤧ᤹” (ᤂᤧᤴ
    ᤑᤠ᤹ᤀᤡᤴ ᤛᤧᤴᤗᤵᤐᤡᤸᤗᤧᤴ ᤛᤢᤏᤠᤀᤡᤱᤅᤡᤴ ᤀᤠᤏᤡ᤹ᤀᤥ ᤌᤠᤰᤛᤧ ᤂᤪᤡᤛ᤻ᤋᤧᤴ ᤛᤡ᤺ᤔᤧᤴᤗᤠᤶ ᤌᤥ ᤌᤠᤰᤔᤠ ᤐᤥ᤺ᤱ)॥
  mie-NT: De ni mā cāní inī nū jā jíni ñúhún cuun nú jondē nūū cūnú jā quísndáa nú
    Cristo māhñú ndīyi, modo jāá nduú ní nátecū yā.
  san-TIB: ཀོ ཝཱ པྲེཏལོཀམ྄ ཨཝརུཧྱ ཁྲཱིཥྚཾ མྲྀཏགཎམདྷྱཱད྄ ཨཱནེཥྱཏཱིཏི ཝཱཀ྄ མནསི ཏྭཡཱ ན
    གདིཏཝྱཱ།
  qve-NT: 'Hinaspapas qanqa amayá khaynataqa piensaychu: ¿Pitaq wañusqakunapa kasqanmanri
    urayunman? nispaqa. Saynatan wakinqa piensanku wañusqakunapa kasqanmanta, Cristota
    kawsarichimuyta munaspanku. [Nota: Israel nacionniyoq runakunaqa suyasharankuraqmi,
    Diosmanta hamunanpaq huk Salvadorta. Ichaqa manan munarankuchu Jesuspi creeytaqa,
    pay chay Salvador kashaqtin. Chaymi Pabloqa nishan: “Chay Salvadorqa ñan hamurunña.
    Amaña paytaqa mashkaychishñachu”, nispa].'
  pao-NT: Gi tamme ka oo ya'e-kwikoo oo mayoda-wa'ne'yoo.
  cbu-NT: Mishat, siysa; ¿Chakaja iyamand kamini wantsush pshtuch? átpasa. Nduni.
    Watam Isus tsiparangu tsapush mapurangsin, támaranguwa.
  usa-usa: aménáápáq puí-márúpáq náawaq kanaaráq kuména Îtu Káríqtoma múte yawíníyô?’”
