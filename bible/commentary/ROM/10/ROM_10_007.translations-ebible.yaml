    ikele-yatoloyama boita mena?” Kaiwena Yeisu itoloyoiko.
  tcs-tcs: Baibol i spik diskain tu, ‘Yupla no nid po go po da ples wea ol ded pipol
    i stap.’ Diswan i min, yupla no nid po go po dat ples de andanit po meke Kraist
    kamlaipgen prom ded ane tekem kambaigen.
  hlt-THB: Am awhtaw, ‘U nu ceeikhuina ak kqum hly? Cetaw thihnaak awhkawng Khrih
    a thawh law hly tinaak ni) koeh ti uh,’ tihy.
  soq-soq: “Do mai eba nuaawo insease, ‘Mida iepi bolala bolauwo tawo atowe alepi?’”
    Sa ipa, mida iepi alepie Keriso bolala bedeuwo banlepie odepi? Mai mida epe insepia
    rua, dia, ipawa Keriso aitamana iene wisene bolen ita bo bedewe enenwisen. No
    nuba mai dima dewasataa rua, dia.
  qub-qub: «Chaynöpis ama yarpachacuychu ‹¿piraj ruquinchi pacha rurinman yaycuycunman?›
    nir». (Chayno nerga Jesucristuta yapay jatarachimoj-japuymi caycan.)
  att-att: Á kagian na gapay, “Arán naw kagian ta máwák yù umay ta unak na dabbun
    sù gián na námmatay, tapè iyunè na yù MakKiristu.” Ta matolay si Apu Kesu, gapu
    ta pinaginnanole ni Namarò.
  bki-bki: P̃eli nalo avika vikadeniano dolu tai napano joa Iliano Lu, napano ber
    A kei mijikia rivatove riva rivokar vio na tomu na am̃arm̃aro a rimei bereio?
    Vikadeniano na ber ka nalo ajidom ka Kristo naio m̃aro ea m̃akolkolo, ana nalo
    aber p̃eli maka toro tai rijikia riva ridular naio ea vio na bereio ka rijikia
    rimei rilarur kito, a mia romijikia ka iliano nalo na maka rimemedu. Kito romijikia
    vatitig ka Kristo jaluvo ea tiniabene batove ea yetemeriba ruei, a iorou ka napano
    naio m̃aro, naio jumolu meul bereio a ban ea tiniabene ruei.
  bqp-bqp: ke dí mɛ́ ani gɛ́ gyãwãn à Kirisi bo ganlo.
  mcp-mcp: '«Nda nə́mə́ bɛɛg cɨ nə́: zə́ mə́ bá shulə kə mínjîm?» Ŋgaá Krîst nyə a
    shí bwey wú mínjîm?'
  hat-hat: 'Ou ankò: Kilès ki va desann anba nan gwo twou san fon an? (Sa vle di:
    pou fè Kris la leve soti vivan pami mò yo.)'
  npl-NT: 'nion xikijto: ¿Akin temos kan kateh non yomikeh? —noni kijtosneki tikneki
    makikixtitih n Cristo kan kateh non yomikeh.'
  bgg-bgg: Din ne hì de nawaishii asai rabo, hanyie yi sohjambling bucho hà dun pha
    lei? (Chiih-è Masi shii iy dun pha ji è hanyie è hòi ne noh pha).
  eng-TCENT: “or, ‘Who will go down into the abyss?’ ” (that is, to bring Christ up
    from the dead).
  eng-BSB: or, ‘Who will descend into the Abyss?’ (that is, to bring Christ up from
    the dead).”
  cpu-NT: ¿Kantatsima iriyaate irikaite sarinkaveniki iroviriintairi Cristo ikamavetapaintara?
  san-ASM: কো ৱা প্ৰেতলোকম্ অৱৰুহ্য খ্ৰীষ্টং মৃতগণমধ্যাদ্ আনেষ্যতীতি ৱাক্ মনসি ৎৱযা
    ন গদিতৱ্যা|
  tac-NT: '@see-verse:ROM.010.006'
  eng-WEBPB: or, ‘Who will descend into the abyss?’ (that is, to bring Christ up from
    the dead.)”
  gfk-H: “Ma waak u lilik tano balaam mah bia, ‘Siga na hansur uras napu?’” Ing bia
    u lilik hua i hoing bia u ta tangai bia dahat supi bia tikai na lam haut Karisito
    maras ra minaat.
  viv-viv: '@see-verse:ROM.010.006'
  yao-yao: Atamuno kasinliusya kuti, “Ŵaani juchatuluche mu lisimbo lyangali mbesi
    kuti annyichisye Kilisito pachanya?”
  tgp-tgp: Ale vujangi atu mo verea mara, ‘Hare natu i pa sivo hin koko tavera jea
    atu sei mo sivo atano jea na lolo varama mata mateia?’ vara i lavi Kr̃isto i mele
    mauri na mate.
  auc-NT: “Ayæ̈, ‘Æcänö tadömengadæ̈ wæi äñete ænguingää,’ ante änämaï ïe.” Ïñæmpa
    Codito ayæ̈ öñongampa diyæ̈ wæite mæ̈mi æ̈ænguingää. Edæ Codito dobæ ñäni ömæ̈monte
    quëwengampa.
  kbc-NT: Eleditace mee Moisés, “Oteɡ̶exaaɡ̶aɡ̶a adinigee, deɡ̶eni ‘Amiijo ica ane
    yakadi migo dinikatinece catinedi iiɡ̶o?’” Niɡ̶ida ɡ̶agikaneɡ̶egi ikee memaani
    mawii Cristo me dinawacetedibige liwigotigi émaɡ̶aɡ̶a, menagi eote me ɡ̶odeɡ̶enaɡ̶a.
  bmh-bmh: Ag koli guzenai i dabilan, “In nug noumemen dudu agal uzan numau?” (In
    nug uzan go noimai, Kristus noumeun imai zuabun guzenamau.) Ag guzenai i dabilan,
    einen, Kristus go Mesgai wageim ig waigeb aleun. Go noumeun, koli waseun.
  ctu-BL: 'Mach a wʌl: “¿Majqui mi caj i jubel ochel ti'' yajñib chʌmeño'' bʌ?” (cha''an
    mi'' pʌy loq''uel Cristo ba''an chʌmeño'' bʌ).'
  meq-meq: '«Kâ tsik mə ɗərev yak: “Mata mbəzle a təv i mədahaŋ hay ka dala way?”
    sa bay.» Andza məgweɗe: Mata zalayaw a Yesu Kəriste hərwi ada mâ yaw na, way?
    Ɓa kə lətsew abəra ma mədahaŋ tsɨy.'
  noa-H: Hich hagjö hĩchab magʌm higwia jaauwai, “Hõor k'ëchtarr k'ʌʌn haarjã maju
    k'aba nʌm” ha sim, “dich peerdʌ haumk'ĩir.” ¿Jãgwi? Ya hí hiiu p'iidʌwi mam k'aba
    sĩewaima.
  alp-NT: '@see-verse:ROM.010.006'
  san-VEL: ko vaa pretalokam avaruhya khrii.s.ta.m m.rtaga.namadhyaad aane.syatiiti
    vaak manasi tvayaa na gaditavyaa|
  kbq-kbq: Hifi iza fri vahe kerifina uramino, Kraisina fripintira avreno marerigahie?
  kbh-kbh: o, ‘¿Chë obanënga imomna luaroye yochjátsma ca?’ (chca endmëna ndayá Cristo
    chë obanënga imomna luarents̈ana chaotsjuama).”
  ron-LSB: 'sau: “Cine se va coborî în abis?” (adică să-l coboare pe Cristos); sau:
    “Cine se va coborî în abis?”. (adică să-l aducă pe Hristos din morți).”'
  pon-pon: 'De ij me pan daudi waja lol? let wewe: En wadado Krijtuj jan ren me melar
    akan.'
  nhe-BL: Ax monequi tijtemose ajqueya yas mictla quiyolitis, pampa yaja ya moyolcuitoc.
  sps-sps: Krais of osing bus me na Gormirmir, ai Moses tsue pis to na ka, “Ami na
    sikia ta binun ma naa of naa mi na pan tan vainy mat ma kat fatoto fatabiny ami
    Krais.”
  wnc-wnc: Ba ‘Aminu tapatuta aminu gwa kumbing aminda yuaing komune kuke Krais uneta
    initakapik gamu ninda take yutnam,’ ngangu ma natapam,” ngang niniwik.
  bus-bus: ke dé bé eé gá gɛ̀wãan à Kirisi bↄ gaanlo.
  gub-BL: Epuranu zo nezewe nehe. — Mo uwezyw putar oho ywy iwyromo har pe nehe. Ko
    ze'eg nuzawy kwaw Zaneruwihawete imuzeupir kar haw màno gwer waneko haw wi a'e.
  imo-imo: '@see-verse:ROM.010.006'
  boj-boj: Moses a olo anjam bei dego endegsi neŋgreŋyej, “Niŋgi endegsib maraib,
    ‘Yai a moiyo qureq aisim Kristus olo subq na tigeltqas?’”
  eng-DRA: Or who shall descend into the deep? that is, to bring up Christ again from
    the dead.
  knf-knf: 'Kdo kaji kak : « In akluŋ kawala du bnjiir? » Kriŧtu aando bi naţa naţa
    ţi pkeţ i?'
  san-KHM: កោ វា ប្រេតលោកម៑ អវរុហ្យ ខ្រីឞ្ដំ ម្ឫតគណមធ្យាទ៑ អានេឞ្យតីតិ វាក៑ មនសិ ត្វយា
    ន គទិតវ្យា។
  arn-NT: Ka femngechi “ngelay iney rume tati konpualu ti alwe mapu mew femngechi
    tañi nentumetuafiel ta Cristo tati pu la mew.”
  zas-NT: 'Ad guiëb tëëman: “¿Chu zajc che lod zaꞌ ree bengüt?” (Din rën guiëban guial
    ad rliladxtaman, abiꞌ rënman guguiaaman yaban Cristo loj ree bengüt.)'
  ken-NT: Kɛ́ bhɛ́p yɛ mmʉɛt bɛ, “Chɔŋ agha ansɛp amɨk ndu ɛtɔkɔ́ bawú?” [Nɔ chi
    bɛ, “Mmu abhɔŋ chɔŋ bɛsɛp andɔk amɨk ndǔ ɛtɔkɔ́ bawú bɛkʉ Kristo ampɛtnsɛm ndǔ
    nɛpɛ́m.”]
