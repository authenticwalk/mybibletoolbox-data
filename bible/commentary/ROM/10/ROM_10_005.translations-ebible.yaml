    je'ega.
  dao-dao: Mosi naw a yuka mawng ta Thum kcangnaki cun Pamhnam naw ngsungpyunsak khai,
    “Thuma pyen naküt cun ngaiki ta xüng khai” a ti.
  cya-cya: 'Cunta cha'' ''in lee nu mdaa Moisé ndeña''an quinu luhui na: —Nu xu''hua
    se''en cha'' nu nchcui'' lee, can'' nu tyu''hui chendyu—.'
  nii-nii: Ei yi mił, Moses ok mon poł pendrim mił yi ninim. “Wumb nii endi, Gos lo
    ek pei ekii simba wumb ei, Gos kin kun ka se mułmba,” pa nirim. Wumb nii endi
    Gos lo ek nirim mił ekii sipi mułmba wu ei, konj sipi er mułmba.
  ign-NT: 'Émarichuhi ema Moisés, muracahi eta matupa­ra­sirahi ena achaneana, ánipa
    macahe: “Éti, tapami­ruanahi eta ítauchi­ra­yarehi tamutu eta vanairipiana. Te
    yátupipuca ítauchahi tamutu sácheana, te tájinapuca eta éjeca­pi­ra­vainahi, tásiha
    ejaca­pa­ca­renapa me Viya” macahepa. Nájinasera nárata­hahini náitauchahini eta
    vanairipiana.'
  dik-NT: Mothith acï tɛ̈ ye kɔc la cök thïn tënë Nhialic tɛ̈ theek ë löŋ gɔ̈t ëlä,
    “Na loi raan kë ye löŋ lueel, ke yeen abï löŋ cɔl apïr.”
  cac-cac: 'Yalnaccan vin̈aj Moisés tas sco c''ulej tato co gana tzon̈ och vach''il
    d''a yichan̈ Dios yuj jun ley chi''. Aton jun syal icha tic: Tato ay mach sc''anab''ajan
    masanil tas syal ley, ol scha sq''uinal yuuj, xchi.'
  tzj-E: 'Cara'' quenbij chewa com Moisés cawra rtz''iban cana: —We xruyon ruq''uin
    kaja achuk''a'' ykul wa'' ac''u''x che rc''axic je rbeyal rxin Dios jara'' mtawil
    utzlaj c''aslemal rxin Dios wmajo''n nanimaj ta njelal je nbij ley, cara'' nbij.'
  san-BUR: ဝျဝသ္ထာပါလနေန ယတ် ပုဏျံ တတ် မူသာ ဝရ္ဏယာမာသ, ယထာ, ယော ဇနသ္တာံ ပါလယိၐျတိ
    သ တဒ္ဒွါရာ ဇီဝိၐျတိ၊
  yaa-NT: 'Moisés kirika kenekĩ iskafani: “Epa Niospa noko yoini keskara ẽ kirika
    keneni. Fatora fẽtsa nã meka ifo sharakõi fai isharakõixii, afaa chakafaamax.
    Akka mãfi Nios fe ikõisharapakenakaki. Akka nã Niospa yoini keskara nõ ifo sharakõi
    fatiroma. Askakimaroko nõ Cristo chanĩmara fai Niospa noko shara õinõ, nõ afe
    ĩpaxanõ.”'
  cab-NT: Luágu lerésibiruniña Búngiu gürígia queísi gürígia richáguatiña láu jagúnfuliruni
    lilúrudun, laríñajare Moisés. “Gürígia ja agúnfulirutiña lúrudu le gumúti, jabágariduba
    luágu lúrudu.”
  clu-clu: 'Toladia anang ginsolat ni Moises parti sa mga tao nga mabibilang nga matarung
    paagi sa andang pagsonod sa Kasogoan: “Ang tao nga nagasonod sa tanan nga nakasolat
    sa Kasogoan makaangkun kaboi nga ara kataposan.”'
  swh-ULB: 'Kwa kuwa Musa anaandika kuhusu haki ambayo huja kutokana na sheria: “Mtu
    ambaye hutenda haki ya sheria ataishi kwa haki hii.”'
  tpt-NT: 'Ni Moisés va tsꞌoqlhi tas laycha ox kataval kun Dios por katamakal yu lhinajun
    la ixlhachimoꞌon. Va naul: “Ni lapanaki yu kamakaꞌoyaꞌ yu lhinaunkan, va yucha
    kaputsukuyaꞌ.”'
  aai-aai: Moses ofafaramaim baimutufurit isan iti na’atube kubuna eo, “Orot yait
    Regah ana tur ebi’ufunun i boro nama.”
  sny-sny: Tu naifa weriyei Moses yo seni aseyaro a'i ne, apou leseye, “Fene Owane
    Sitewi lo yo peri tote umasiyei su, fene yo seni aseyaro heneraiyei. Serai le
    apou leseye, 'Owane Sitewi lo yo peri ane fene ma'e auwe ape, fene yo peri ape
    umasiyei su, fene marepi hepene he'i a'i weriyei weriyei ironamitorowa. Owane
    Sitewi lo yo peri ape fene ma'e marepi hepene he'i a'i aurowa.’” [Wkp 18:5]
  myy-myy: 'Moisés ñayorʉ jane mejejʉ ado bajiro bʉsiyijʉ: “No Dios rotirise ñarocõti
    cʉdigʉ catitĩñare bʉjagʉ yiguĩji”, yi ucayijʉ Moisés ñayorʉ.'
  trc-NT: Ga̱a naá cachrón síí cuꞌna̱j Moisés nana̱ rihaan yanj, caꞌmii soꞌ cheꞌé
    se‑tucua̱nj maꞌa̱n soꞌ, ne̱ cataj soꞌ se vaa sese gu̱un nucua̱j yuvii̱ cuno̱ yuvii̱
    nu̱ꞌ tucuáán cuchruj maꞌa̱n soꞌ, ne̱ ca̱yáán nij yuvii̱ rihaan Diose̱ nu̱ꞌ cavii
    nu̱ꞌ caꞌanj a. Da̱nj caꞌmii Moisés ga̱a naá a.
  cut-NT: Moisés ne, dirun ye te ihyan che dinahn ye che rihquentiyon ley min ne,
