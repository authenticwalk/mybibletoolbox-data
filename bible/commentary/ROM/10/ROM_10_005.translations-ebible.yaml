  mdy-ETH: ዎጎ ኩንሥሢና ጴዻ ፂሉሞ ዛሎ ሙሴ ፃኣፔሢ፦ «ዎጎ ኩንሣሢ ቢያ ሼምፔና ናንጋንዳኔ» ጋዓያኬ።
  spl-spl: Yawu gârâmâ Anitâŋe Yura lohimbi nenekmu ârândâŋ otbuap yakât emelâk Moseŋe
