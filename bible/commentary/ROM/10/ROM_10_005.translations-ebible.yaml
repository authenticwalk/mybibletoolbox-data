    nug amup̱a bauklel daaḵu.”
  nca-nca: Dokoro Mosesko hutuŋo mandewore roneneŋowí mu tewero khe ŋuro ŋande nakayáŋaró,
    “Uni kato hutuŋo mande ŋa howeyote ŋuko ŋuno kaŋero yoweya.”
  zpz-NTPP: Tees riidz nu bzeeñ Moisees, ndeꞌ rniiñ lac mod gyanap mbecy par lo Ñgyoozh
    nu nac leey. Rniiñ nu benu tub mbecy ricy yac zaꞌ lay ni leey, orzeꞌ cui mbañ
