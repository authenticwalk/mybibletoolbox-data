  poe-NT: 'A̱ ntá tí chrókótjóá iji̱é sín kíxin tí ley la chꞌín Moisés mé tsíkjin
    chꞌán xi̱kihi: “Tí nkexro chrókjuinchexiteyéhe̱ kaín tí ley la táhó chrókuaáxin
