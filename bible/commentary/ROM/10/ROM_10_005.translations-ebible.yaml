    keser jer we mowon, “Inok ro kos sintore ämän erekapu tainorianik, kar sintore
    ämän eteinak utau wa, ko kiro sintore ämänis isanarnuk, orip orip awau rawai.”
  inb-inb: 'Moisés ima niskata ruraspa, mana pandarig niraiangapa kaskamandaka, Moisés
    kikinmi kasa nirka: “Tukui ima niskata ruragkunami kaugsai iukagta niraiangapa
    kankuna”.'
  hrv-hrv: 'Da, Mojsije piše o onoj pravednosti iz Zakona: Tko je vrši, naći će život
    u njoj.'
  box-NT: 'Bìo ó o Mɔyiize bía ho làndá na wee wé ò o nùpue térén le Dónbeenì
