  san-SIN: ව්‍යවස්ථාපාලනේන යත් පුණ්‍යං තත් මූසා වර්ණයාමාස, යථා, යෝ ජනස්තාං පාලයිෂ්‍යති
    ස තද්ද්වාරා ජීවිෂ්‍යති|
  yut-yut: 'Moses da mɨŋat amɨnyo gen teban yolek ni aŋpak baŋ aŋakwa Piŋkop da amɨn
    kɨlegɨ yaŋ yoyɨsak uŋun do yaŋ mandagɨt: “Amɨn kɨnda gen teban morap kɨsi guramɨkdak
    uŋun kalugɨ egɨpjak.”'
  grc-BYZ: Μωϋσῆς γὰρ γράφει τὴν δικαιοσύνην τὴν ἐκ τοῦ νόμου, ὅτι ὁ ποιήσας αὐτὰ
    ἄνθρωπος ζήσεται ἐν αὐτοῖς·
  cpc-NT: 'Jiroka okaatzi josankinawitakari Moisés-ni okantakota Ikantakaantaitani
    intampatzikashiritaitantyaarimi, ikantaki: Inkaati monkaataironi, iriitaki añaashiritaatsini.'
  nhg-NT: Pues Moisés quejcueloa que tlö sente tlöcatl quechihuas inu sösantle yectec
    tli quemarcöroa inu ley, ejqueu quepeas nemelestle.
  nya-nya: Mose akulemba motere zachilungamo cha malamulo, “Munthu amene achita zinthu
    izi adzakhala ndi moyo pozichita.”
  ngu-NT: 'Moisés oquijcuiloj ica on tlacamej yejhuan quinequij Dios ma quinseli quen
    yolmelajquej pampa quitlacamatij on tlanahuatijli. Ijquin oquijcuiloj: “On yejhuan
    itechcopa on tlanahuatijli quinequis quipias nemilistli ica oncaj quichihuas nochi
    on tlen tlanahuatia.”'
  kup-kup: Met añarab Godiz etañik tinari ravapanez hat Mosesiz ñetï kateñir ah ñeñ
    baval hat tovai samahavoz Moses epat menahan hez, Met tairap orah rezah ñetï kateñir
    ah ñe menohon hez-epeñ map baval hat tin tovai sohot nao nael hepanez pop pohao
    tin het hepanez nonoroh tinam sohopan. Pot pi menahan hez.
  jid-jid: Musa a nghan nitu ndindi wa'a rji ni ndji, ndji wa a tie ndindi u duu ani
    son nitu du'a.
  wmw-wmw: 'Musa kandika kuhusu ukamilifu ulawa julu ya kufulata shariya. Kaamba javi:
    “Mwenyé kufulata ámuri za shariya, áinshi julu yake.”'
  gmv-GGM: Musey Woga baggara bettiza xiilotetha gish erisishe “Hayta wogata polli
    oothizadey ha wogatan daana” gizayssakko.
  ssg-ssg: Sale hasawiai wasole seilon hani kapi Haeu ti usiai nauna ti Haeu hahaniai
    Moses, Moses tai kaxiwen ukek, “Tel na i usi hatapo lawe waliko ti nauna ien hahanau,
    i to kapi Haeu lian tehue.”
  zpo-NT: 'Loka xaa nzhekla zo nali lo Dios kwent cheen ley kwaan mzaa Dios lo Ches,
    nzhaal le xaa kwaan nzhéya, nel snee mkee Ches: “Loka xaa nle rese kwaan nzhé
    ley, ban xaa nel mle xaa kwaan nzhé ley”. [Lv. 18:5]'
  poy-poy: Musa kalembiti hangu kuusu muntu kuwera muheri kulongolu kwa Mlungu kwa
    kugajimira malagaliru, “Muntu yoseri yakatenda vyavilagalirwa Mumalagaliru hakalikali
    kwa njira ayi.”
  qwh-NT: 'Leycunata cumplir alli nuna quepaqqa, Moises quenomi escriberqan: “Leycunata
    llapanta cumpleq caqcunaran cawayanqa” nir.'
  gaw-gaw: Moses nug danab ag ḏo kobol dim lamiṯeg, Kayak ahilagnu, “Danab tutuḵu,”
