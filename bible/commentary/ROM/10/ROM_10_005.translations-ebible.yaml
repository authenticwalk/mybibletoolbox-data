    dit lintog, matagu’t inggaingga.”
  cao-NT: Jabi toa mëstëhuapaoni ca quinia yoati tsi Moisés quënëniquë. Quënëhi tsi,
    “Bësoxëhi quiha yoba nicahai cato” i ja ni quiha rë.
  bbr-bbr: Juda roasiret ak Anut nukan amukup eposek rawaun apu jekur äpu mau wa.
