  leu-leu: 'Lavaxa, a mu Juda ri pife masam sena salan sina Piran e ri pife masam
    faroxo sena fepitaian si Moses layaan na Moses a ferawai pana usiaana mu vuputkai.
    Nane kuus malaan: “Nane aava usi fatak a mu vuputkai xapiak sina Piran i taa siak
    a toyan sena.”'
  maz-NT: 'Nu c''o ne c''ü ra jopcü o̱ mü''büji na ngueje jodü ra dyätäji o̱ ley e
    Moisés, je t''opjü a cjava cja c''e ley: “Para ra bübütjo ''na nte, ni jyodü ra
