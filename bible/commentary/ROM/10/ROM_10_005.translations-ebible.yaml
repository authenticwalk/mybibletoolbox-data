    thongtah a hring a,” a tah.
  sey-NT: 'Cua̱ñeseꞌere yoꞌojë nuñerepa paꞌicohuaꞌi ti̱ꞌañere Moisés toyapi, ñeje:
    Cua̱ñeseꞌe cayere siꞌaye yoꞌo ti̱ꞌasiquëpi nuñerepa paꞌiyere paꞌija̱ꞌquë api.'
  nvm-nvm: Regavo unam iji God fu izeg e karauniame ke unam fuon ma ijia uniamo iji
