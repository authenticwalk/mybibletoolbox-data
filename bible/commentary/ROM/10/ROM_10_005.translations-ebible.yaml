  bod-N: དེ་ལ་མོ་ཤེ་ཡིས་འདི་ལྟར་བྲིས་ཡོད་དེ། སུ་ཞིག་གིས་བཀའ་ཁྲིམས་ལས་བྱུང་བའི་རྣམ་དག་བཞིན་དུ་བྱེད༌ན།
    མི་དེའང་དེ་ལ་བརྟེན་ནས་སྲོག་འཚོ་བར་ངེས་ཞེས་པའོ།།
  tca-NT: 'Rü Moĩché nanaxümatü nachiga na ñuxãcü Tupanapẽ́xewa tamexü̃ ya wüxie ega
