  soy-soy: 'Nsímɛ́ mmɛ̃ kɛ Moisi uu lɛ̃ kɛ usoi uu yɛ isé rintíki uú nɛ pɑnsɛ
    ɑsei ute kɛcɑ́ɑ́ ń wɔ́i yɛ mmú rɛ: Usoi nkó yɛɛ isé kɛcɑ́ɑ́ n sɔ́nɛ yɛ́ isé
    iyɛ̃ nnyɑ nfɑ́ɑ yɛ̃.'
  hui-hui: Ngode Datagaliwabehanda, Í̠ mini tigabiwi ke, lelo Mana lowini ngagome,
