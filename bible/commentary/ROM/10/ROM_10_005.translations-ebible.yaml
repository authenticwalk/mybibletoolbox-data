verse: ROM.010.005
translations:
  kpx-kpx: Subuta Moseseu hisaliai loui avoe, “Ata oleuoleu isiviai Dilava nimo inutolotoloho
    valiege menakave bahata ehovai elike kemo ui tigei.
  okv-H: Eto Moses na ke einge kajena, “Embo amuna God ta ke pepeni avo tapa inono
    ta agi aisuja amo God na kito embo javotoho ke ijirou daroho irari ta vasiri hambasuja”.
  tbo-tbo: Lugagayo wiponawogona uyahinei Yaubada lawa e huhouna idumaluhi binei Mose
    i’mgiluma i pa, ‘Iyai lugagayo a baha ina wiponawogogeya yaka apo ina luyagohana.’
  mal-C: 'ന്യായപ്രമാണത്താലുള്ള നീതി സംബന്ധിച്ച് മോശ ഇപ്രകരം എഴുതിയിരിക്കുന്നു: “അവ
    അനുസരിക്കുന്ന മനുഷ്യർ അവമൂലം ജീവിക്കും.”'
  grc-SR: Μωϋσῆς γὰρ γράφει ⸂τὴν δικαιοσύνην τὴν ἐκ ⸋τοῦ⸌ νόμου, ὅτι ὁ ποιήσας αὐτὰ
    ἄνθρωπος ζήσεται ἐν αὐτοῖς.⸃
  bgc-bgc: क्यूँके मूसा नबी नै नियम-कायदा तै धर्मी बणण के बारें म्ह पवित्र ग्रन्थ
    म्ह यो लिख्या सै, के जो माणस उननै मान्नै सै, वो इस्से कारण तै जिन्दा रह्वैगा।
  khz-khz: Mose na rova kwalanara genana vou Palagu wailanai kala rorirori talimarai
    pia ago rauparara evaikilarato aonai, evetaina ekilato, “Erova ea pia kwalanara
    talimara erova genana maguli pia gapia.”
  deu-TKW: 'Denn Moses schreibt von der Gerechtigkeit durch das Gesetz: Der Mensch,
    der sie thut, der wird dadurch leben.'
  zsr-NT: 'Ca nac qui nu huöac tsahuiꞌ le run ca rna bëꞌ zxba queëꞌ Dios, buzujëꞌ
    lu guich Moisés le rna cni: “Bönniꞌ naꞌ gunëꞌ gdutë ca rna bëꞌ zxba naꞌ, soëꞌ
    gbanëꞌ le gunëꞌ cni.”'
  lin-lin: 'Tala ndenge nini Moyize akomaki na tina na bosembo oyo ewutaka na Mobeko :
    « Moto oyo akosalela yango akobika bomoi na ye na nzela na yango. »'
  hns-NT: 'Ie sab tjiedj ke biese me Mosas liekhies hai kie: „Djab koi maange hai
    be-kasoerie howe, tab oke tjaahie kaanoen bhar ekdam se pakarle rahe ke.” Ie to
    bahoet moeskiel hai.'
  noa-E: 'Mag ley ʉʉrkha nʉm gaaimua õor peerdʉju akhiinjã, pãadë Moiseeu phã pʉarr
    iek ũrbat: “Ar chi ley gaai jaau simjö thumaa wajapha ʉʉrkha au simta Ẽwandamau
    peerdʉ auju” a sim. Pari maach pekaupanau, khaíu mag ʉʉrkha athaju.'
  eng-EMTV: For Moses writes about the righteousness which is of the law, “That the
    man who does those things shall live by them.”
  mib-NT: 'Chi súcuan ni tee Moisés jnūhun ñayuu jeē cánducú quendōo ndaā jiín ley:
    Núu ɨɨn ñayuu cuu squícu i tācá jniñu ndácu ley, te cotecu i núú, áchí.'
  lif-NT2: मोसाःल्‍ले़ साम्‌योथिम्‍मिन् इःप्‍मा नाःप्‍माआङ् साम्‌योनिबा पोःङ्‌मा पाःन्‍निन्
    अक्‍खेलॽरिक् पोधक् चोगुआङ् वाॽ, “साम्‌योथिम्‍मिन् के़इःप्‍पा के़नाःप्‍पा मनाःन्
    बा खे़न्‍लाम्‍बाए हिङ्‌लो॥”
  xnj-xnj: Kuuvala kuvya mbwina palongolo ya Chapanga mu njila ya kuyidakila Malagizu,
    Musa ayandiki naha, “Mundu yoyoha mweiyidakila Malagizu yati ivya mumi munjila
    ya Malagizu genago.”
  mmx-mmx: Moses ga malagan levelinga mumu langas ti lox anmanton limixin keneng at
    lorongtonga res at Laulis Linga, ni ga lok keretna, “Nege do i mumu asu levempanga
    Laulis Linga i tong i, neni naba lox epovo axav i ri roo su ren.”
  cbr-NT: 'An usai ca uni ''iti ''icë quicë bana ''acë cupí Nucën Papa Diosan a ''uchañuma
    isti sináncë uni, a ñuiquin ca Moisésnën ësaquin cuënëocëxa: “Nucën Papa Diosbë
    upí ''inux Moisésnën cuënëo bana quicësabi oi ''iti sináncë unin ca asérabi a
    banacama quicësabi oquin ''ati ''icën”.'
  tee-NT: 'Ju Moisés mak''aniya ixlapanac Dios ixjunita. Chai chanich naulh ju yuchi
    ixlacata ju lapanacni ju tanaviputun tachi ju najun lacalhamap''aksin ni tanajun
    ni chunchach ca''apulakts''ina'' ju Dios ni salaka ju ix''alhunut''an. Ma chani
    naulh: “Ni ma xamati'' lai camuctaxtuk''o chux tachi ju najun lacalhamap''aksin
    pus ju chunch ju Dios ma calakts''ina'' ni na salaka ju ix''alhunut”. Ma chunch
    ju naulh ju Moisés.'
  eng-LSV: for Moses describes the righteousness that [is] of the Law, that, “The
    man who did them will live in them,”
  cak-NT: 'Ri Moisés rutz''iban can anchique nic''atzin niqui''en ri winak chi quiri''
    man jun quimac niquikalej chech ri Dios roma ri ley. Raja'' rutz''iban can: Ri
    nibano ronojel ri nu''ij ri ley, can xtiril-wi ruc''aslen riq''uin ri Dios. Quiri''
    rutz''iban can.'
  pah-NT: 'Ymya Moisésva''ea ikwatijari g̃a mombe''gwovo hako – kiroki g̃a e''i: “Po
    nhande hendukatui Tupana''ga remimbo''ea, a''ero po ti nhande pyryvamo nehẽ.”
    Kiroki g̃a e''i a''ea – g̃a pe Moisésva''ea ei: “A''ea rendukatupava po ti g̃a
    mombyryvi a''ero nehẽ,” ei Moisésva''ea.'
  sja-NT: 'Moisepa p''ãdade jara bɨ: ‘Eperãpa ook''ãri jõmaweda Ak''õre Ũraade jara
    bɨk''a, ichita bapariit''ee ma ũraade jara bɨk''a.’'
  xed-xed: 'Ka vərɗa Musa vindafta ta ghəŋa tva nzaku ka mndu tɗukwa nda ma zlahu
    na: «Inda mndu ta kɗanaktá inda skwi manda ya ta kumə zlahu ná, dzaʼa mbaku nda
    mida» kaʼa.'
  mks-NT: 'Sa̱nahá ndiva̱ha na̱ca̱hyí Moisés sa̱há ña̱yivi, na̱ cúni̱ nduu nda̱a̱
    nu̱ Ndióxi̱ xi̱hi̱n ley Moisés. Já cáchí a̱ já: “Ndá na̱ co̱ cómí cua̱chi nu̱
    Ndióxi̱, na̱ cán cuu nduu nda̱a̱ nu̱ mé á ta jáca̱cu a na̱”, já na̱ca̱hyí da̱.'
  gfk-S: Ing hobi bileng, Moses ga pakpakat uta ikino linge be i hohaam be God na
    kure be tikenong i takados ra matmataan tana ing be i taram ira harkurai tane
    Moses. Iga pakat be, “No turadi nong i gil haruatne kakarek ra harkurai na lon
    ta kakarek ra harkurai.”
  bmu-bmu: Mosesnöŋ Köna keu wuataŋgöba mewö miaŋön solanŋi akingö keuŋi mi kewö ohoi
    ahöza, “Köna keu wuataŋgöm tekömawaŋön mönö miaŋgöra aka mal köhöima.”
  dgz-dgz: Mosis nu iup ayamase tainton gapan God kakaewa nagirewa dianepen menan
    ok anega sen, Waenapan da da God iup mega ayamase tapiwa, ap gapan inak warain.
  eng-GNV: For Moses thus describeth the righteousnes which is of the Lawe, That the
    man which doeth these things, shall liue thereby.
  zaa-NT: Moisés nna bedia bi qui'ni nuỹa diba gunią cumplir iyaba ca mandamiéntua
    nna ą' modo nna iria nàrią ru'a lo Tata Dios para gunie na recibir para gata'
    adí la'labàni quì'į.
  eng-WEBSTER: For Moses describeth the righteousness which is by the law, That the
    man who doeth these things shall live by them.
  guh-guh: 'Pamonae jitsipa Dioso aneconijibia petaenexatsi pejumecovënëtsixae Dioso
    Moiséspijinëta penajumecopatsilivaisi, bajarapamonae yabara Moiséspijinë bajayata
    peyaquinaelivaisi jumaitsi mapacueniaje: “Pajivi jumecovënëtsicapanepaena daxita
    pacuenia bajarapalivaisita itorobatsi, bajarapajivi matapania Dioso aneconijibia
    taenatsi,” jai Moiséspijinë bajayata peyaquinaelivaisita.'
  bon-bon: Siige, Moose te mene itu soogäremuji cotre wawena mule ca Acejiyame me
    opo gaabe je conocäco me äbitame apu egä, “Laati te cängena jaawenemuge iyeta
    gwidape lui poto cidi me cotre mene te jiicenige, tabe peei cabu ca iyeteta ireclota
    cirege päpäna.” Yepä, biname cina äblicäco peei ne wawena.
  nhw-BL: Moisés huejcajya quiijcuilo sintla se masehuali nelía huelisquía mochihuasquía
    xitlahuac iixpa Toteco ica nopa tlanahuatilme, monequisquía quitlamichihuasquía
    nochi catli nopa tlanahuatilme quiijtohuaj.
  swh-ONEN: Mose anaandika kuhusu haki ile itokanayo na sheria, kwamba, “Mtu atendaye
    matendo hayo ataishi kwa hayo.”
  wbi-wbi: 'ulwakuvauMoose ilemba kuhusu ikyang''haani jino jikwisa kuhumilana ni
    ndaghilo: “umuunhu juno ivomba ikyang''haani ja ndaghilo ikukala ku kyang''haani
    iji”.'
  bba-bba: Domi Mɔwisi u yoruɑ u nɛɛ, “tɔnu wi u ɡeɑ mɔ̀ ye woodɑ yɑ yiiremɔ, ɡeɑ
    yen min diyɑ u koo wɑ̃ɑru wɑ”.
  eng-KJVCPB: For Moses describeth the righteousness which is of the law, That the
    man which doeth those things shall live by them.
  kgk-NT: “Gwĩ onhemopotĩ uka hagwã mo'ã upe tekoha-rupi oiko va'e gwive, Nhandejáry
    he'i va'e gwive ojapopa ramo omopotĩ va'erã íxupe Nhandejáry” he'i omombe'u-vy
    Moisés amyrĩ kwatia-rehe.
  waj-waj: 'Anutuuqaa mmaanna tuu kuaivaa rikiada iidada Anutuuqaa avuuvau safuuma
    variaaravee kiaa uu aataruuvaara Musiiva ataa kua tunoo: Vaidi voovoono Anutuuqaa
    mmaanna tuu kuaivaa rikioo iinnonno fai ii aataru ivau hara kioo varinaravaivee,
    tiravai.'
  cpy-cpy: 'Iroka rojankinari Moisés okanta-kota Ikantakaan-teetani itampatzika-shiretan-teetyaarimi,
    ikantaki: Ikaate monkaateeroni, riitaki añaashiretaa-tsini.'
  ekk-PKP: 'Mooses kirjutas: „Igaüks, kes teeb seadusele kuuletudes õigust, elab.“'
  mpx-mpx: 'Logugui ana kamwasa toto eliyana ge tage ta sapu Yehoba matanaa, bana
    Mosese i lelelian i ola hiwe: “Henala ebo Logugui ana baaba ni henapuan, inoke
    eliyana yawalina ni gan.”'
  wbp-wbp: 'Nyampunya yirrarnu yimiji Mujujurluju Kaatu-kurluju ngulangkuju nyarrparlu
    kuja kajana yapa jungarni-pajirni: “Nganangku-puka kuja-ka jungarnirli purami
    Kaatu-kurlangu kuruwarri, kujarlaju kapurla yapakuju jirrnganja nyinami Kaatuju.”'
  luo-luo: 'Musa lero kuom ngima makare maa kuom Chik kama: “Ngʼat moluwo chikegi
    nobed mangima kuomgi.”'
  nhe-NT: Moisés huejcajquiya quiijcuilo intla se tlacatl nelía huelisquía mochihuasquía
    xitlahuac iixpa Toteco ica nopa tlanahuatili, monequisquía quitlamichihuasquía
    nochi tlen nopa tlanahuatili quiijtohuaj.
  aii-aii: 'ܡܘܼܫܹܐ ܟܬܝܼܒ݂ ܠܹܗ ܒܘܼܬ ܙܲܕܝܼܩܘܼܬܵ‌ܐ ܕܟܹܐ ܐܵܬܝܵܐ ܒܝܲܕ ܢܵܡܘܿܣܵܐ ܘܐܡܝܼܪܹܗ:
    ܟܠܔ ܡ̇ܢ ܕܥܵܒܹܕ ܐܲܢܹܐ ܒܸܬ ܚܵܝܹܐ ܒܝܼܵܝܗ‌ܝ.'
  esk-NT: Kisupayaaq nalaunŋasripkaġukkumi Agaayyutmi tupiksrił̣iġmigun Agaayyutim
    maliġutaksraŋanik, itqaġiliuŋ Moses-ŋum aglaaŋa, “Iñuk tupiksriruaq maliġutaksrapayaam
    tillisaiñik iñuugisiruq taapkunuuna.”
  msb-msb: 'Amo ini an ginsurat ni Moises manungod sa katanusan paagi san pagsunod
    sa Kasuguan: “An mga nagatuman sa ginasugo san Kasuguan, mabubuhay sa Kasuguan.”'
  cpa-NT: 'Lah¹la² rø²juúh² lei¹³ quiah¹² hlai³ Moisés: “Liúg² báh³ dsa² tsa¹re² dsag³,
    ju³lah dsa² tsa¹re² dsag³ ni³ huu¹³ hi² ca¹mi¹ti¹dsa lei¹³,” rø²juúh² si².'
  dso-dso: ନିୟମ୍‌ ମାନ୍‌ବାତେଇଅନି ଦରମ୍‍ଲକ୍‌ ଅଇବା ବିସଇ ମସା ଲେକ୍‌ଲା ଆଚେ । ଜଦି ଜନ୍‌ ଲକ୍‌ମନ୍‌
    ନିୟମର୍‌ ସବୁଜାକ ଆଦେସ୍‌ ମାନ୍‌ବାଇ, ସେମନ୍‌ ବଁଚ୍‌ବାଇ ।
  meu-meu: Mose ese taravatu ena kara maoromaoro e helevalaia, eto, E karanm taudia
    na unu Ḡau daidiai do bae mauri.
  yva-NT: 'Wusyinoe Musa po unanuije raroron indamu vatane umamai no Amisye amune
    rai, no taiso: “Vatano rui pirati po Ananyao Musa ama ayao rarijat tenambe tutir,
    opamo indati kova nuge nuganui.”'
  dgc-dgc: Nanulat ti Moises to araw, a i tolay a sumunud ta étanan a édse to kasulatan,
    habang buhay, éy siya i tanggapéna na Diyos; siya i meligtas.
  zpm-NT: Bzeet Moisés rëb me, zha ne gnalo ley ne lëëw csilaa zho, none guṉ zho grëse
    miṉe rnabeya;
  hix-NT: Onà wyaro nmenhoy hatà, Moyses heno. Oyweronàhyamatxho kom yawo roro oyehtokonye,
    ohxe manatxhe, Khoryenkomo wya. Àro yawo roro oyehtokonye, karyhe roro harha manatxhe.
    Àro wyaro rma nmenhoy hatà, Moyses heno. Ehxera mak natxhe ha, àro yawo roron
    komo.
  sim-sim: Moses karem or kayeri sir, �Ma or lo amber hom tiyarakowa ma oto ermba
    ermbak linda oson lakwa ri.� Karem or kayeri osik, os Moseshi lon tiyanda nombo
    orok ma worna mak ji nakwak ji hishi nahi, wa lo ondo amber hom er ji tiyarakoka.
  npi-ULB: किनकि मोशा व्यवस्थाबाट आउने धार्मिकताको विषयमा लेख्‍छन्, “व्यवस्थाको धार्मिकता
    पालन गर्ने मानिस, यो धार्मिकताद्वारा नै जिउनेछ ।”
  cgc-cgc: Parti ta pagsunod ta mga ittaw ta Mga Sinulat Moises para danen an buaten
    na matareng, iling ti naan ta sinulat Moises, “Daw kino gasunod gid ta tanan na
    mga sugo na naan ta yi na sinulat, mangabui kanen an na malipay Dyos an ki kanen
    tenged ta iya na pagsunod.”
  tim-tim: Aregât Moseŋe hin kulemgoep, “Luâk siâ den kârikŋe are hârok lokore Anutuŋe
    nekto huraguâk gât manbiap yâkŋe den kârikŋe hârok lokombo âmâ âlepŋe manmanân
    manbiap.”
  yor-yor: Mose ṣá kọ èyí nípa òdodo tí í ṣe ti òfin pé, “Ẹni tí ó ba ṣe, yóò yè nípa
    wọn.”
  wos-wos: 'Hanja Moses dé wa, hambuk hundi xékéta wandén maki hurukwa du takwaka.
    Wun du Godna makambu yikafre sémbut hurukwa du takwa retendakaka, angi dé wa:
    “Atéfék hambuk hundi xékéta wandén maki hurukwa du takwa God wali jémba retandi,
    wungi re wungi re.”'
  emp-NTPO: 'Moiseba b̶ʌsia sãwã ẽberãrãra Ãcõrẽba diad̶a leyd̶eba poya jipa b̶ead̶ida.
    Nãwã b̶ʌsia: “Ẽberãba naʌ̃ leyba jara b̶ʌra ĩjã o b̶aibʌrʌ, zocai b̶aya.”'
  eng-F35: '—Moses writes about the righteousness that is from the law: “The person
    who does these things will live by them.”'
  ind-ind: Tentang cara untuk dibenarkan melalui ketaatan pada peraturan Taurat, Musa
    menulis, “Orang yang dianggap benar di hadapan Allah harus mengikuti semua peraturan
    hukum Taurat ini.”
  pes-OPCB: 'زیرا موسی دربارۀ عادل شدن از راه شریعت، چنین می‌نویسد: «از طریق اطاعت
    از احکام شریعت است که شخص از حیات برخوردار می‌شود.»'
  mpt-mpt: Nakaia unangai Gode hekmel wengo wafuniba Gode kin dimo naka molot unang
    molot anamin kukubo wengo Mosese Gode buk temo dolanea baanea Nakaia unangai hekmel
    wengo alukum kla wafu blibi afen smike doboniba amit nomabiobo genebiobe.
  ssx-ssx: Mo hande wieke Lo Pimanu opieke halita꞉ Koda꞉ yaapo tikitiki yao haluekema꞉
    pita꞉la꞉eki pa꞉ta꞉ Mosesima꞉ dupa wape pa꞉la꞉me. Hali epima꞉ mo hande Lo Pimanu
    opua pu haya꞉ka꞉na꞉ta꞉ kota꞉ da꞉ta꞉la꞉eki milieke.
  mkl-mkl: Ide iyi Moizi í kɔ si yɑɑse bɛi inɛ ɑ́ jɛò dee dee si wɑjui Ilɑɑɔ̃ si woodɑ
    ku jirimɑ wee. Inɛ iyi wɑ jirimɑ woodɑ ŋɑu fei, si nŋui ɑ́ bɑ kuwɛɛ.
  gaq-gaq: 'ନିୟମ୍‌ ପାଲେନେବାନ୍‍ ଦାର୍‍ମିକ୍‍ ଡିଙ୍ଗ୍‍ନେ ବିସୟ୍‍ରେ ମୋଶା ଗୁଆର୍‍ବକେ: “ଜାଣ୍ଡେଇଂ
    ଇସ୍‍ପର୍‍ନେ ଆଦେସ୍‌ ପାଲେ ଆର୍‍ଡିଙ୍ଗ୍‍କେ ମେଇଂ ବ୍ରୁଆ ଆର୍‍ଏ ।”'
  gof-RNT: Asi higge naagidi ekkiya xillotethabaa Musey xaafishe, “Higge naagiya oonikka
    he higgiya naagida mela de7ees” yaagis.
  unx-unx: ଆନ୍‌ଚୁ ମାନାତିଙ୍ଗ୍‌ ହରାତେ ପାର୍‌ମେଶ୍ୱାର୍‌ଲଃ ଧାର୍‌ମାନ୍‌ ହବାଅଃ ନାଗେନ୍ତେ ମୁଶା
    ଅଲାକାଦା, “ଅକନ୍‌କ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ଆନ୍‌ଚୁକ ମାନାତିୟାଁଃ, ଇନ୍‌କୁ ବାଞ୍ଚାଅଃଆକ ।”
  gah-gah: 'Nenemú Mosé láa loko luhuva gizamóma neve: Ve makó keza lo hukoko li gakó
    nenémini hozaváa aliliki viva viva iki ali asú itamó nenete alévolé iki minanigave.
    Loko Mosé limó nene Ómasímo lo huka gakó gele alekoko lihimavate asú olimikiko
    minatuni mogonamú limóma neve.'
  lcm-lcm: Moses kata amalangasai nei salsalik ani vilvil akorong kuli saupai asukang
    ke, Igenen ang kapo usiusing aro ia, ka to singina.
  aer-aer: Arrule anthurrele Moses-ele alakenhe intelhe-ileke, “Tyerrtye angwenhele
    apeke aywerrkele aweme angkentye Moses-kenhe mpwaremele, kele rarle itethe akwete-ante
    anetyenhenge.”
  qvc-NT: 'Piru wakin runakunaqam munanllapa liykunata kasuyta, paykuna kikinlla washakananllapa.
    Chaymi paykunapaq Muysisqa kayshina iskibrirqan: “Suq runa washakanambaqqa, Tayta
    Dyuspa yumbay liyningunata allita kasushpa kawsanqa”, nishpa.Nuta: Piru manam
    ni pipis atinchu kumpliyta yumbay chay liykunataqa.'
  tgl-ULB: 'Sapagkat sumulat si Moises tungkol sa katuwiran na nagmumula sa kautusan:
    “Ang taong gumagawa ng katuwiran ng kautusan ay mabubuhay sa katuwirang ito.”'
  cbs-NT: 'Jakia jaska Diosun yunuti inun jawen nemati chibain pepawen jiwetidubukidi
    Moisin yusinkin: “Tsuabunda jawada Diosun yusini chibankubainkin kaneama Dios
    benimawai jawen yusianwen taea jiwexankanikiki”, iwanan, jatu kenexuniki.'
  xtm-NTPP: 'Vaa Moisés ma, ni tee de sukan jin ko kuu ñayii ka ndi ini ja jin kondikin
    i ndaka sukan ni tatnuni Su''si ma ja káxtnu''u de nuu i ma, sukan‑va''a jin ko
    kuu i ñayii jin ko sa''a ja va''a ja ndaa nuu Su''si ma. Te sa''a ni tee de: “Te
    nú na in kuu sa''a ndaka sukan ká''an tnu''u ya''a chi koteku i, vaa sa''a i sukan
    ká''an ma.” Sa''a ni kaxtnu''u de.'
  nnq-nnq: Nhwalo gukutenda ilebe yapala Nnoongo kukujali malagilo, Musa aandika yene,
    “Mundu jwajoa jwalenganakia pagapala Malagilo malama.”
  bao-NT: 'Doti cũurique jʉori añurã niiriquere o biro ĩi owaupi Moisés: “Doti cũurique
    ca ĩirore biro ca tii niigʉa, tee jʉorira caticõa niiriquere bʉarucumi,” ĩiupi.'
  san-ORI: ୱ୍ୟୱସ୍ଥାପାଲନେନ ଯତ୍ ପୁଣ୍ୟଂ ତତ୍ ମୂସା ୱର୍ଣଯାମାସ, ଯଥା, ଯୋ ଜନସ୍ତାଂ ପାଲଯିଷ୍ୟତି
    ସ ତଦ୍ଦ୍ୱାରା ଜୀୱିଷ୍ୟତି|
  huv-NT: 'Teat Moisés tarang tiül mipoch nej mapiüng nguineay alndom majlüyaran najneaj
    teombas Teat Dios, cos tapiüng: “Jane apmarang palan meáwan leaw apiüng tiül a
    poch cam apmapac”.'
  otn-NT: 'Pɛ nu̱ya yø ja̱''i̱ ɛ̱na̱ ngue di hojpa̱ Oja̱ yø ts''oqui ngue da̱ ''yøt''e
    te gä mma̱mp''ʉ ja ra̱ ley bi ''yotra̱ Moisés, pɛ ra̱ Moisés, i ja ua na̱ ra̱
    hya̱ bi ''yot''i, ngue ɛ̱na̱: “Nu̱ ra̱ ja̱''i̱ da̱ hyät''i da̱ ''yøt''e gätho''ʉ
    yø hya̱ di̱ ma̱nda ra̱ ley, guehna̱ ra̱ ja̱''i̱ di̱ nya̱nna̱ te na̱”, i ɛ̱nna̱
    hya̱.'
  nop-nop: Eŋ Mosesdi mede niŋ indiŋ youkuk. Meeniŋ niŋdi Yodoko Mede takaliŋa didimedok
    nadilak adi yadi Yodoko Mede faki-kabe nemu bikabaak, wanakaŋ hogohogok takalidapmaaŋ
    hatihati kahilewaak.
  obo-NT: Na, ini en kos id sulat ni Moises moka-atag to minuvu nod tuman to mgo Suhu
    amoy'd komotallong diyot kod-ontong to Monama. Kahi rin to, “Iddos minuvu nod
    tuman to langun no Suhu, od pokotanggap to umuun waad tomanon.”
  cak-ENT: 'Ri Moisés rutz''iban can c''a ri achique rubanic nrajo'' richin que riq''uin
    ri ley man jun quimac nk''alajin chuvüch ri Dios. Rija'' rutz''iban can c''a:
    Ri nbanun ronojel ri nbij ri ley re'', nril-vi ruc''aslen riq''uin ri Dios. Quiri''
    ri rutz''iban can.'
  lif-NT: ᤔᤥᤛᤠ᤺ᤸᤗᤧ ᤛᤠᤶᤕᤥᤌᤡᤶᤔᤡᤴ ᤀᤡ᤺ᤵᤔᤠ ᤏᤠ᤺ᤵᤔᤠᤀᤠᤱ ᤛᤠᤶᤕᤥᤏᤡᤒᤠ ᤐᤥ᤺ᤱᤔᤠ ᤐᤠ᤺ᤴᤏᤡᤴ ᤀᤰᤂᤣᤗ᤹ᤖᤡᤰ
    ᤐᤥᤎᤰ ᤆᤥᤃᤢᤀᤠᤱ ᤘᤠ᤹. “ᤛᤠᤶᤕᤥᤌᤡᤶᤔᤡᤴ ᤁᤧᤀᤡ᤺ᤵᤐᤠ ᤁᤧᤏᤠ᤺ᤵᤐᤠ ᤔᤏᤠ᤺ᤴ ᤒᤠ ᤂᤧᤴᤗᤠᤶᤒᤠᤀᤣ ᤜᤡᤱᤗᤥ॥”
  mie-NT: 'Chi súcuán nī ntee Moisés tūhun nchivī jā ndúcú quendōo ndāā jíín ley:
    Tú iin nchivī cuu squíncuu ji ndācá tiñu ndácu ley, de cutecū ji nícu, cáchī.'
  san-TIB: ཝྱཝསྠཱཔཱལནེན ཡཏ྄ པུཎྱཾ ཏཏ྄ མཱུསཱ ཝརྞཡཱམཱས, ཡཐཱ, ཡོ ཛནསྟཱཾ པཱལཡིཥྱཏི ས ཏདྡྭཱརཱ
    ཛཱིཝིཥྱཏི།
  qve-NT: 'Moisesqa escribiranmi leykunata kasukuspa salvasqa kayta munaq runakunamantaqa,
    khaynata: “Sichus pipas llapallan leykunata allinta cumplinkuman chayqa, salvasqan
    kankuman”, nispa [Levítico 18.5].'
  pao-NT: Soo ne Jew tumayohope ka Te Naa po ata'yoosoo. Soo Moses meeoo ka ne Jew
    tumayohope-witu botugu, “Tamme ka te tumayohope ooosapa nakabetseana, tamme namagwetzoikwu,”
