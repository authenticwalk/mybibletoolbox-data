  heb-heb: כי משה כתב על דבר הצדקה מתוך התורה אשר יעשה אתם האדם וחי בהם׃
  mpp-mpp: Mosesdi yefe-yowale yefe dondonne gaga yogolec yanguc kwelengkewec fagac,
