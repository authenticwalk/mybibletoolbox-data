    te bidada pabo ula saibao,” te po asęani.
  pab-NT: 'Moisés atyo exakerexe xairatya Enore aokitere haliti haomana tahi akiti,
    Xaotyakiyaho xema tyaonitere hiyeta: Xala xamani atyoite Xaotyakiyaho aokitere
    akereta taita tyaona hoka tyaota mene atyoite.'
  llg-llg: Naa, makahulun baꞌi Musa natudu dalak nai Susula Malalaok, fo hataholi
    bisa malole lo Manetualain, sadi ala tao tungga basa Hoholo-lalane kala. Ana sulak
    nae, “Hataholi mana tao tungga basa Hoholo-lalane kala, na, dei fo ala hambu sodak
    tetebes”.
  kyf-kyf: 'Moizɩ -ka tɩklɩmɩmɩe -we bhʋa titee gbɛgbɛɩn gbʋ gbada -mɩ nɩ, ɔ nɛɛ:
    «-Wa zʋa tite gbagbawɛlɩ ''nʋŋwɛ, ma yɩa ''yliyɔgagɩe we gbɛgbɛɩn.»'
  tpi-tpi: Moses i raitim tok long pasin ol manmeri i bihainim lo i mas mekim na bai
    God i kolim ol stretpela manmeri. Em i tok olsem, “Man i bihainim olgeta lo, em
    bai i stap laip.”
  mih-NT: Ta nu i tyaa ra Moisés i catyi ra vatyi tatu zavaha minoo ra tandɨhɨ cuii
    sa vaha cuhva catyi tuhun i saha ra Ndyoo sii ra, tacuan ta cua coo ra minoo cuhva
    vaha xaan ta cua cundito ra tandɨhɨ cuii tyiemvu.
  qvh-NT: 'Jesucristo manarä shamuptin Moisés cayno nirmi guelgargan: “Leycunata cumplegcunaga
    lapan leycunata mana pantaypa cumpliyäsun.”'
  kms-kms: 'Te pugri Moses ni lo wuri kin pugrine puq pen di te kin ningg God nde
    rar pe yuwon pu yembu ye te ningg simbe nand kin taq pugri: “Wuti iri yumbo yumbo
    buagi lo wuri kin pugrine puq nen nen nas kin te ningg ni nati segi nas kin tuqui.”'
  agn-agn: 'Maning ta na tang sinolat ni Moises natetenged ong pagimong mato-lid sigon
    ong Katobolan: “Ang taw ang magboat tang tanan ang ga-tang ong Katobolan, yay
    ang maboi.”'
  nhi-NT: 'Moisés ihquin oquihcuiloh quenih seisqui sechipauac ica in tlanauatil:
    “Naquin icchiua nochi tlen quihtoua in tlanauatil, ica icpias yolilistli.”'
  ttc-NT: 'Komo te Moisés oqet stz''ib''a'' [oqtxi''] te tume''l titza'' n''el in
    te qchoj iktza'' nyolin te Kawb''il, oqet stz''ib''a'' ikxjani: “Te xjal aj oqtel
    tk''ulu'' kyaqil iktza'' nyolin te Kawb''il, ikxji owanq''iyon.”'
  dan-1931: Moses skriver jo, at det Menneske, som gør den Retfærdighed, der er af
    Loven, skal leve ved den.
  kwj-kwj: 'Hima le lo mwanji ni funda ete wu sirinawa Gotri hima kipe wunu nano,
    woro do numbo ni Moses mwanji fo ri kaini ka hinga ri sawero: “Hima fori dele
    sumbu kipe hinga tinda ete ri sirinani ri wowa, ete da ete da himamwale kipe rihi
    ti ri torono.”'
  vie-OVCB: Vì Môi-se đã viết về sự công chính với Đức Chúa Trời do kinh luật là người
    làm theo tất cả đòi hỏi của luật pháp.
  kze-kze: Áánútu Mósesimbo simámakain-amaamba kwáráananaya Áánútu arupíya umásinkaniye
    kwésen-aintavena naaóvá'á Mósesi agaimaréna séna minámáámbó amápa'o kwaráíyawai
    kawe'á umái ménaaowe siráiye.
  lbk-lbk: 'Siya na nan insolat Moises maipoon isnan angnen ay maipalenteg: “Nan takho
    ay manongpal isnan am-iam-in ay lenteg, et siya chi nan matakhowana is engkhana.”'
  mto-NT: 'Jidu̱ꞌu̱m tseꞌe je̱ Moisés du̱nu̱ka̱jts vintso̱ veꞌe je̱ Nteꞌyam je̱ jayu
    du̱kato̱kimpu̱m je̱ pavaꞌnu̱n ka̱jx: “Pa̱n pa̱n xa veꞌe du̱kutyoomp nu̱jom je̱
    pavaꞌnu̱n, joojntykapts je̱ꞌe̱ veꞌe.”'
  bzh-bzh: 'Yiḳ nebë sën Moses kevu ġaġek raḳ Horek bë: Horek yoh vu bë gevonġ
    mehönon medenatu alam yohvu lo. Kevu nebë sënë, “Mehöti bë sepa doḳ horek sënë
    pin, og rëḳ medo mala-tumsën.”'
  guj-2017: કેમ કે મૂસા ન્યાયીપણાના નિયમ વિષે લખે છે કે, ‘જે માણસ નિયમશાસ્ત્ર પ્રમાણે
    ન્યાયીપણું આચરે છે, તે તેના દ્વારા જીવશે.’”
  jvn-NT: 'Nabi Moses ngomong ngéné bab ketampa Gusti Allah lantaran netepi wèt-wèt:
