    ri kub''an ronojel ri kub''ij ri Pixab'', are u k''aslemal wa'',” —xcha''.'
  dob-dob: Gete nadigega Mosese ꞌionaꞌesa ꞌada ꞌawapalupalu manuna, ga ꞌiꞌetoladina,
    ꞌigwae, “ꞌAbo yaita loina maiboꞌana ꞌimuliyedi, yawasina boboꞌana ꞌiloba, gete
    tuga be tuta simeema ꞌediya.”
  wrs-wrs: Mosesva novol vena, osm alm beswonam Sesoana novrava, lohohmom engivra.
    Himba os ona, mongova indhanariniva himba honamba manam manam wohvevrava, si yunalmba
    wohavav nonapopol. Heva os es eva ata vita.
  mca-mca: Pa' Moises'ik'i yika'ajji' pa'aj pa'qu' jukhewe' qu' nowo'ojii pa'qu' ƚiƚa'xe
    kekhewe' wenit'ij we'nika'ajji' (ley), qa' week qu' naqsiijijkiiha kekhewe'en
    hats'inha qu' iƚa'xe'.
  tzo-TZC: 'Yan ti mi jaꞌ noꞌox ta jnoptic ti ta jtatic ti lec xijꞌilat yuꞌun ti Dios
    ta sventa ti mantale: “Ta scꞌan chꞌunel scotol ti mantale yoꞌ jech ta xicuxi”,
    xi laj stsꞌiba comel ti Moisese.'
  mya-mya: ပ​ညတ်​တ​ရား​ကို​စောင့်​ထိန်း​ခြင်း​အား​ဖြင့် ဘု​ရား သ​ခင်​နှင့်​မှန်​ကန်​စွာ​ဆက်​သွယ်​ခြင်း​အ​ကြောင်း
    နှင့်​ပတ်​သက်​၍ မော​ရှေ​က``ပ​ညတ်​တ​ရား​ကို စောင့်​ထိန်း​သူ​သည်​အ​သက်​ရှင်​လိမ့်​မည်''
    ဟု ဖော်​ပြ​၏။-
  gng-NT: 'Bà nuunh bɛ ń li yé bigbɛmɔ̀ndɛnb *yiko bo nnɔ, Moyis là kɛle'' biʼgbɛr
