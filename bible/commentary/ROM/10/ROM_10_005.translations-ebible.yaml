  mti-mti: Mosisi tenewa, Gwangwan oraiwa eme igiyawa inai mutpe oraiwa gumbe.
  pad-NT: 'Hari. Moisés kohana vara bivani''aki ida ija''ari Deus kava''isohihi jiriki-ra
