  san-PUN: ਵ੍ਯਵਸ੍ਥਾਪਾਲਨੇਨ ਯਤ੍ ਪੁਣ੍ਯੰ ਤਤ੍ ਮੂਸਾ ਵਰ੍ਣਯਾਮਾਸ, ਯਥਾ, ਯੋ ਜਨਸ੍ਤਾਂ ਪਾਲਯਿਸ਼਼੍ਯਤਿ
