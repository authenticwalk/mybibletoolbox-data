  qvs-NT: 'Runakuna kikinkunalla Tata Diospa kastigunmanta kishpiyta munashpa tukuy
    kamachikunankunata allita rurashpa kawsanankuna tiyan. Moiseska killkarkan: “Suk
    runa allita tukuy kamachikunankunata kasushpa kawsaptinra Tata Dioska kastigananmanta
    salvanka.”'
  zca-NT: 'Muisés mizobni'' widi''zh re'' lo ley: “Xa'' nzhakla ya''n nambe xa'' lo
