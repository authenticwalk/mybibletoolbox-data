  tam-TCV: 'சட்டத்தினால் வரக்கூடிய நீதியைக் குறித்து மோசே எழுதியிருக்கிறதாவது: “சட்டத்தில்
    சொல்லப்பட்டவைகளைச் செய்கிறவனே, அவற்றால் வாழ்வு பெறுவான்.”'
  mit-NT: 'Daaní, Moisés, nì tiaa stná‑nè iin palabra sàhà nèhivì nchícùn ley mà,
    te sàhámà cuní‑nè ndee vàha‑ne nùù‑yá nì cùí. Dohó nì cachi Moisés: “(Cuisì) nú
    quida ndisa‑nda cumplir nsidaa ñà‑ndùá cachí ley mà, dandu nìhì‑ndà cutiacu ndiaha‑nda”.'
  ceb-ULB: 'Kay si Moises nagsulat mahitungod sa pagkamatarong nga gikan sa balaod:
    “Ang tawo nga mibuhat sa pagkamatarong sa balaod mabuhi pinaagi niining pagkamatarong.”'
  ces-LB: Mojžíš řekl, že člověk získá život plněním zákona; říkejme tomu ospravedlnění
    cestou zákona.
  mkn-mkn: Naa, dolu baꞌi Musa su kasi tunju jalan di Tulisan Barisi, ko orang bisa
    babae deng Tuhan Allah, asal dong bekin iko Tuhan pung Atoran samua-samua. Dia
    tulis bilang, “Orang yang bekin iko ini Atoran samua-samua, nanti dong dapa idop
    yang batúl.”
  pol-UBG: 'Gdyż Mojżesz pisze o sprawiedliwości, która jest z prawa: Kto te rzeczy
    wypełnia, przez nie będzie żył.'
  qxh-NT: 'Unay isquirbishanćhu quiquin Moisés niran: «Cawayta munar, Tayta Diosninchipa
