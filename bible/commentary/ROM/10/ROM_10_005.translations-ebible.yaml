    anaf anin nefaꞌ ambal namili ma nigaila muꞌuli inimba.”
  cbv-cbv: 'Moisésjeh jon jã́tih nin pah ãt niíj daacáp tajĩ: “Det Dios ã wʉtatdih
    tʉ́i jepahnitdihjeh ã tʉ́i ʉbbipna caá”, ãt niijíp tajĩ.'
  taw-taw: Binɨb ogɨnap kɨli chɨn takaw Mosis ñu kɨl tɨkak ak kɨdek gun agɨl gos nepal.
    Anɨgon, God binɨb suŋtep ne yonɨgabun agɨl gos nepal. Binɨb anɨb okok, Mosis kɨli
    anɨgɨpal ak gos nɨŋɨd tɨkɨl agak, Bɨ God takaw ak mɨdupsek dɨl kɨdek gɨnɨgab ak,
    ne koŋɨm mɨdɨl pel yenɨgab agɨl tɨkak.
  jic-NT: 'Moisés tepyaca tsjan niná Dios jostsja gente la mijicj. Tepyaca gente ''üsüs
    se palá Dios lal nin lajay na jupj tjijyü''tá. Tepyaca: “Niná lajay na, ''ücj
    ca mpatjam Dios lal”.'
  zap-NT: 'Mén ne rlaan gak perdon xdol por ne rlaa men zegne zëëd lo ley, zeree wkaa
    Moises lo xgyiich Dëdyuzh por laa men: “Men ne rlaa yrandxee ne zëëd lo ley, zegne
    zëëd ke lo ley ybán men.”'
  wer-wer: Moses pi omën Anutuuk pitën, “Wotpilörö,” pël mapënëak ngön kosangöt ngaarëk
    yewa pöröaan epël retëng ëa. “Omën namp ngön kosang pout ngaarëk öpna pöp Anutuuk
    piin, ‘Wotpilëp,’ pël maan wëwë koirëpnaap.”
  ipi-ipi: Wandakali-mane Gotena wenonga tika-pene atamakale nembo toto, Gotena loo
    tupa wato minalaini mana oko lapana wato, wamba Mosesato pii mindi pepanga peyoto,
    wandakali mindimane Gotena loo tupa pitaka kuai lo wete wato mineando, bala saka
    atapowa atolopeya leaipia.
  qul-NT: 'Leyta junt''aspa juchamanta salvacunapajka Moisés escriberkan cayta: “Leyta
    junt''ajka leyninta causanka.”'
  ter-NT: 'Hara koe Muîse yútoeke vo''ókuke ne xanéhiko kahá''ati ínixeokono itúkeovo
    ponóvoti nonékuke Itukó''oviti vo''oku hókeahiko ne páhoenoa Ponóvoti Kixovókuti
    itúkea: “Mani konókoti heu-heú kíxea itúkea páhoenoa Ponóvoti Kixovókuti itúkea,
    ínani itapána ne inámati apéyeati ákoti hunókoku xoko Itukó''oviti” kôe.'
  bmr-NT: 'Jaanotɨ tajɨɨbafeenedɨ Moocaani agaayɨcɨnoco iimogomoco Moise jillɨ caatɨnɨuhi:
    Tajɨɨbaco aivo imino omoonɨɨbo toonofañodɨ taajajirahi, nooboro.'
  fuf-fuf: 'Ko ɗun waɗi, Muusaa no windi fii peewal iwrungal e Sariya on ngal, o wi''i:
    «Kala ɗoftiiɗo ɗee yamirooje, o wuuriray ɗe.»'
  bhl-bhl: 'Yu Moses em fut tem kel boko, kiol kuw keyemomin deiw em kukuyemse weng
    kale kililina! E bokolomele: “Nimin kawtiw ite mak sawa weng beem afak keko, fein
    gelewemiw tewe, i fein finik so bin kulokoliw te.”, angse kale.'
  ons-ons: Iwa yemo ra rokop don teweke more, Anutu wano menage koboboine gege, ea
    wane Moseŋo iwa yale qeke, “Ŋei mane eŋe ra rokop donŋo daleo okaniakane ramaike,
    ea koropka okan wareake, eŋe baŋ gege marat kayake.”
  con-NTPO: 'Manda''choi''ccu ño''ame daya''chone Moisésja qquen tevaen: “Majan a''i
    pa''cco manda''choma pañamba tson''da, tsa tsu canseya.”'
  ghs-ghs: Oi Mose noomae erake qeeteta. Hu nooho neta abi teei rikerikeke saridzare
    hiibaqu noi hu noo oho bameta oora ma qaara eeteqa qidzoke saridzaqu. Oiqi qeeteta.
  peg-peg: ଇନେକିଦେଂକି ମସା ଲେକିକିତାନ୍‌ନା, ଇମ୍‌ଣି ମାନାୟ୍‌ ବିଦିନି ଦାର୍ମି ପାଲି କିନାନ୍‌,
    ହେୱାନ୍‌ ତା ହୁକେ ଜିନାନ୍‌ ।
  txu-NT: 'Me bakukãmãrebê Môjdjê ne amrẽbê: memã kum, “Dja me katàt kukràdjà man
    kôt amijo ban kam arỳm tĩn ne ar ba rã''ã: rã''ã ne”, ane. Kute memã ja jarẽnhkam
    mỳj dja me nẽn arỳm axwe kêt? Bir, dja me katàt kukràdjà man kôt ar amijo ban
    arỳm axwe kêt. Ja ne Môjdjê amrẽbê memã arẽ.'
  eng-WEBU: For Moses writes about the righteousness of the law, “The one who does
    them will live by them.”
  gnw-NT: 'Echa''ã Moisés uicuatía jocua uipota uyembujupica mboroyocui jei vae re
    uyapo vae rupi vae re cuarãi: “Ime yave quía jocua mbaembae uyapo vae, güɨnoita
    tecove opa mbae vae uyapo ramo.” Jucuarãi uicuatía.'
  mux-mux: 'Moses-ni sirim ung-manima piliiku liiku tingí yambuma Pulu Yili-ni ‘yambu
    sumbi-nílima’ nimba kanomba mele Moses-ni bukna topa kene nimba mele: “Ung-manima
    ⸤pali⸥ piliiku konjuku kene sumbi-siku tingí yambuma aku tingéliinga molku konjuku
    mindi pungí.” nirim.'
  maj-NT: 'B''i̱ ts''ín y''ét''a Moise xi nkú ts''ín na̱xu̱ bichú maha xu̱ta̱ xi ts''íntjusun
    kju̱a̱téxuma xi kin''ekjas''ehe̱n Moise. B''i̱ kitsú: “Xi ts''i̱íntjusun ni xi
    tjít''a kju̱a̱téxumoo̱, nga̱t''aha̱ kju̱a̱téxumoo̱ sa̱kúhu̱ ra̱ nga k''úéjña tík''un.”'
  bkq-NT: 'Xirâ myakâwândy Moisés inwenily tâzezewenry einwândyly wâgâ Deus xurâem
    tâwentâguezeba tâidysedo modo wâgâ: “Ânguylâ koendonro awyly aunloenlâ watay,
    inakai aniempyra tokalâ watay, arâ lelâ ise âzemakeoly, tâwentâguezeba ise-ro
    warâ” warâ myakâwândy inwenily.'
  kue-kue: 'Ana lo ka ipre Moses ka yegl muno boglko punga: “Yomba ta lo ka pamere
    duglo boran ana God ye yomba du-yene moglme dinambuka ye lo i mina kor-morambuka.”'
  cot-NT: 'Iriraquea Moishishini itioncacojiaqueri nintajiavetanquitsica irinetsanamajaqueroquea
    icanqueca Aapani Irioshi cameetsaniji iramenajiaqueriniji quempeca teeca incovaeguishetimatempaji,
    icanque: “Iriraquea netsanamajaqueroca maasano ocajia, irooquea iranijantajempaca.”'
  bnp-bnp: A ta mavonga, a vuhuna e Moses i here hosi, e rei a viri i ramai lobo a
    vinara, a Vure bara i takia a bakovi malamala, i habi a nimahuri vakaroro vona.
  apn-NT: 'Nẽ amnepêm na pre finat Mojes Tĩrtũm nhỹ hã Ijaew mã tanhmã ujarẽnh to
    nẽ hã kagà. Nẽ mẽ kãm ujarẽnh o: —E kot kaj mẽ atõ Tĩrtũm nhỹ hã ixujarẽnh ma
    nẽ hkôt amnhĩ nhĩpêx mex o ri apa nẽ hkwỳm ri tanhmã amnhĩ nhĩpêx to hkêt nẽ.
    Hã koja Tĩrtũm hã apumu nẽ amnhĩm ate amnhĩ to mex xwỳnh ã ajarẽ ka nhỹrmã kuri
    atĩr tũm nẽ amex nẽ apa ho apa. Anẽ.'
  ctp-NT: 'Nde lka chaꞌ nu ngwaꞌan ayman Moisés lo kityi bra nu nchkwiꞌ yu sa ñaꞌan
    nu ka suꞌwe kasiya ꞌñaan, si tukwaan nchga chaꞌ kula kanꞌ: “Suꞌwe ti tyiꞌian lo
    chalyuu, si kuꞌnian nchga tñan nu ngulo Ndiose ꞌñaan.” Ngwañaꞌan nchkwiꞌ kityi
    kanꞌ.'
  opm-opm: Moses oh Gur Got ohe sawa mengnong moh amram dindeiptin Got oh gurnong
    yah hanmur napotipramur rim ma brak matip meng oh mamaru hat patmur. Gur sawa
    mengnong amram tap kat mat pisaptinwi gurhe eimat paten da dariprimur rim brak
    matipmur.
  bvr-bvr: Gun-gata joborr nyanma jechinuwa gun-guni nipa Mojich gu-ngurrjinga, a-yinanga,
    “Ana-nga an-gata gun-guna joborr gun-guyinda gu-borrwa a-bamba, gu-gurdiya gu-joborr
    nipa barra wanngu a-ni.”
  zad-NT: 'Dii Moiséza'' bzeje'' ka chiyaḻ'' gon beṉ''ka'' zoa xṉi''a leya'' kwenc̱he
    yiyakgake'' beṉ'' wen lao Chioza'', na'' nan: “Nottezə beṉ'' chon doxen ka na
    leya'' si''e banez yeḻ'' mban c̱he''na''.”'
  kmg-kmg: 'Mose e dâŋ šiŋuc qâreŋkewec: “Ŋic moc e sâcmutâc dâŋte tiŋke biaŋ hata
    âteocmuzi juju bâfuaocmu.”'
  aso-aso: 'Naza mo laminetoꞌ noluve. Ingine ngelo amosoꞌ initeꞌ ilisa naniꞌ neineꞌ
    nene Moseꞌ aza louꞌ eꞌmetaatotiꞌ eveneꞌ lisiheꞌ loloꞌ ogakumuꞌ tiꞌ lo gizidotiꞌ
    nene ha gelelesune: Ve ma ingine aꞌmine louꞌ gamazi vaitoꞌ eꞌmeti lamineꞌ ma ilizaniꞌ
    nene aꞌmine neꞌmine ilizadotiꞌ nene mine lamineꞌ igi ha miniviꞌ miniviꞌ igi minilisave.'
  uli-uli: Moses ye tefadiy lal babior kofael yar yarmat be fel mo irel Deus, irel
    yar dabey yalol Hatobtob we bo, “Semal le yebe dabey yalol Hatobtob le ye sor
    ngo yebe molow”.
  nin-NT: Nggo Musa à charr nu nggo anishirr a di na na du Abachi à kye ba ki azizi
    na age̱ ama, na da di, “Unushirr a ti na inkindirr yi nggo Are ka a da nggo, Are
    ka a ta du ma so tsitsirr.”
  acu-NT: '@see-verse:ROM.010.004'
  cak-WNT: 'Ri Moisés rutz''iban ca achique rubanic tek jun winek nitz''etetej ruma
    ri Dios chi majun rumac. Ruma riya'' rutz''iban ca: Ri winek ri nibano ronojel
    ri nubij chupan re ley re'', can xtril wi ruc''aslen riq''ui ri Dios. Queri''
    ri rutz''iban ca.'
  ebk-ebk: 'Nauy nan insurat Moises maepangkep as nan kenalintig ay maifisar as nan
    panangtongpar as nan Lintig: “Nan taku ay mangtongpar as nan am-in ay filin as
    nan Lintig at matakuntu in-inkiana.”'
  spa-PDDPT: 'Porque Moisés escribe: El hombre que practica la justicia según la Ley,
    vivirá por ella.'
  ruf-ruf: Mne mbuli ye ukutogholighwa ne Imulungu kubitila ukukinda Ghamalaghitso
    Musa kandika pfino, “Imunu wowose iyoghakinda Ghamalaghitso katsakuwa mghima kubitila
    Ghamalaghitso agho.”
  gun-gun: 'Ha''e gui Moisés ombopara raka''e: “Lei re teko porã oĩ va''e rupi amongue
    oiko ri vy oikove ''rã ha''e va''e re”, he''i.'
  agu-BL: 'Tz''iba''nt cyen tan Moisés yi sjalok balajil jun yaj swutz Ryos yi nink
    xcye'' tan banle''n tane''n yi ley. Na je yol i''e''j: “Alchok scyetz yil jepon
    tan banle''n tane''n cyakil yi e''chk ca''wl, sjalok tzun yi stz''ajbiltz.”'
  isn-isn: 'Kunsoko u Musa wandikile tai iye nukupumiila mu miko: “Umuntu nukoli mtai
    na miko ukikie kukiila tai yiyi.”'
  eng-PEV: It’s like this. A long time ago, Moses wrote that people will be all right
    if they follow all of God’s law. He wrote, “If anybody always does everything
    in God’s law, they will live.”
  ilo-ULB: 'Gapu ta insurat ni Moises ti maipanggep iti kinalinteg nga agtaud iti
    linteg: “Agbiag ti tao nga agar-aramid iti kinalinteg ti linteg babaen iti daytoy
    a kinalinteg.”'
  pir-NT: 'Moise mʉnano panopʉ cjʉ̃no ohõ saha ni ojoahye: “Cohãcjʉ̃ dutirire mari
    duhuro marieno ye pehogʉ̃ Cohãcjʉ̃ yʉhdʉorota marine”, ni ojoahye tiquiro.'
  anv-NT: Mosis asa ato ne meti ɛwe ɛbɛ ɛpyɛ bɔɔ́ abɛ cho aké, “Yɛ́ndémuú ayi ábélege
    mabɛ ako abɔɔ́ geŋwá.”
  sab-NT: 'Chube geru gbu kwian alin Moisés giti, kwian kle tañachuge age geru e alin
    gerule kare ene ama tañachuge ama chege no trate Chube gwage, Moisés Chube gerua
    degu, chada e gerule: “Kwian ulita bai kaire age ulita diali Chube nu geru gbaba
    gerule kare, kwian ene alin be toi no diali chui tangle Chube ole.” Moisés chada
    degu ene, agwa kwian me ñadu age no ulita diali chada e gerule kare,'
  tmd-tmd: God Mönö aku Mosɨs mönö bli kai kɨtön, lo mönö pön hölul mɨdöl nöbö mö
    röxg mɨjöñ mönö adaku yadön, Isrel ada ñɨgö yadöŋa, “Lo mönö aku pön, rɨg yad
    mag akwör cöñ aku, kömö diöñɨŋö,” röŋa.
  acr-NNT: 'E puwi ri kuꞌana jusukꞌ ri tikawex ruma kutaqej ri Tzij Pixabꞌ, jewaꞌ
    xutzꞌibꞌaj ri Moisés: China ri kaꞌanaw re ronoje ri kubꞌiꞌij ri Tzij Pixabꞌ, riꞌ
    kꞌo ukꞌaslemal chwach ri Dios ruma kuꞌan waꞌ.'
  kpg-kpg: Deenei di mee Moses ne hihi bolo gii hai nia daangada gii donu i baahi
    o God i di nadau hagalongo ang gi nnaganoho, “Be koai hua dela e hagalongo ge
    e daudali nnaganoho, geia ga mouli.”
  taj-taj: “ठिमरी पाङ्बा अन्‍छार परमेश्‍वरदा सेम निबा म्‍हि दोबारी म्‍हाइबागदे ठिम
    अन्‍छारनोन भ्रतोःला” भिसी मोशासे भ्रिबा मुला।
  avt-avt: 'Moses katɨp menmen im me hɨm kerek God kewetɨwekem hɨrak kewisɨm mau tɨwei.
    Hɨrak katɨp kar ik: “Mɨt miyapɨr kerek hɨr nanises hɨm im werek werek, maain hɨr
    nanu natike God.”'
  cbk-cbk: 'Si Moises ya escribi este maga palabra si paquemodo el maga gente ay queda
    justo na vista de Dios por medio del ley: “Si un gente ta puede obedece todo el
    maga mandamiento del ley, ay puede le tene el vida contento aqui y na cielo despues.”'
  uig-ARA: چۈنكى تەۋرات قانۇنىغا ئەمەل قىلىشتىن كەلگەن ھەققانىيلىق ھەققىدە مۇسا پەيغەمبەر
    مۇنداق يازغان؛ «قانۇننىڭ ئەمرلىرىگە ئەمەل قىلغانلار شۇ ئىشلىرىدىن ھاياتلىق تاپىدۇ».
  tuf-tuf: Moisesat uwan tayar bár chaquin acu bacha yajquíc ojcor uchta wac bahjacro,
    “Bíyinat bach caba yajquíctara ohbac ítayqueyra,” wac bahjacro.
  abx-abx: 'Yayto i nag''isplikar-na si Moises nga klasi si pagkamatadong nga a''angkon
    kuno'' pina''agi si pagsunod si bala''od: “I makaprubitso si ungod kinabuhi'',
    iya i a''a nga gana'' salaktawan-na pagtuman si bala''od.”'
  mco-NT: '@see-verse:ROM.010.004'
  cpb-NT: 'Iriitake Moisés-ni osankenatakotakeriri rimonkaaterome Inintakaantaitakeri
    pairani intampatzikashiretantaityaarime. Jiroka ikantake: Inkaate monkaatairone,
    iri ñagairone rañaashireyetai.'
  aon-aon: Moses douk seiwok nowemaguk enyudok baraen um agundok shugipesh lo aria
    Iruhin nutrish nuhwaresh yopishi arpesh um. Nenyemaguk nakri, “Enyudok arpen douk
    nyugipesh ihihmori aih abom douk lo nyakriyeh iri um, enyen ta nyupe wosik abom
    douk aria kweipon shopunek.
  hus-NT-2005: 'Por kʼal tin kwenta abal jun xitaꞌ ka kʼwajbájich alwaꞌ kʼal a Dios
    kʼal an takʼixtalábkʼi, na Moisés in dhutsaꞌ enchéꞌ: “Xitaꞌ kin ejto kin tʼajaꞌ
    ejtal xowaꞌ in ulal an takʼixtaláb, neꞌech ka kʼwajay alwaꞌ.”'
  mig-NT: Chi ni̱ ka'a̱n Moisés ja̱ nú ɨɨn cha̱a skíkuu tiñu ndaa̱ ká'a̱n ley, te
    kuchaku̱‑de jíín.
  bps-bps: Smulat Mosis gablà di dad to matlu fagu di klalò i flalò, manan, “Ku too
    sikof i klalòyu dad flalò Dwata, gamdawat gamu nawa landè sen.”
  mbs-mbs: Gebii, simolat si Moises tepad te inangen te menge otaw meibeg eneng-enengen
    te Timanem te metòlid dan pineokit te pegtolò dan te menge punù ingkeliwat din,
    kagi din, “Eneng-enengen te Timanem te metòlid se otaw ontò meketolò te menge
    punù ingkeliwat ko.”
  tof-tof: Moses enekwata wialómórr, dümdüm tonarr kolpamóm bainüm gida mamoandógabi.
    Wa wialómórr wagó, “Darrü oloma blaman gida bóktan nótó tómbapónda, wa sab ngyaben
    yarile wata ini elklaza tómbapónde.”
  cme-NT: 'Na saa da, umaŋ taaraayaŋ viisĩnni‑i ãnjĩnamma barguɔ‑i-na, Moisiŋ waaŋ
    mamaŋ ku kũŋgu-na, ma yaa daama wuɔ: «Umaŋ duɔ gbãa wuɔ ãnjĩnamma hũmieŋa‑i
    hiere, a ka kor-o.»'
  sus-sus: Annabi Munsa to nu tinxinyi xa fe masenfe naxan sɔtɔma sɛriyɛ rabatufe
    ma, a yi nan sɛbɛ Kitaabui kui, «Mixi naxan yi sɛriyɛ rabatuma a simaya sɔtɔma
    nɛ a saabui ra.»
  pon-2006: 'Eri, iet me Moses ntingihedi duwen pwunglahn aramas rehn Koht sang ni
    arail pahn kapwaiada Kosonnedo: “Aramas emen me kin kapwaiada audepen Kosonnedo
    pahn mourkihla Kosonnedo.”'
  dad-dad: Moses ĩ madur bagai lo ganan dõ fiya bunem isif nigin eig ye itoton, “Tamo
    ĩ lo enei dõ fef, ĩ anĩ bunem mata ibodõf.”
  zab-NT: Per ni rcaaz ibány nania lo guɨchliuré pur guelrenuu ley, Moisés guniib
    dec elquɨ ni gún zectispac ni rnabee ley, zapbɨ guelnabány lalzi ni cayunbɨ zec
    ni rnabee leyqui.
  jae-jae: Mose keto gebe biŋsu kêtôm gebe êmansaŋ ŋamalacnêŋ biŋ êndêŋ Anôtô ma kêsôm
    gebe “Ŋac taŋ êŋgôm ŋanô êsa naŋ, oc êŋgôŋ mata jali.”
  ksd-ksd: 'Tago Moses i tutumu ure ra varvatakodo ta ra tinata na varkurai dari:
    Ba ta tutana i pait ot pa go ra lavur magit na laun ure diat.'
  msm-NT: Meyduon sinuyat ni Moises bahin to pagdawat to Diyus to mgo otow pinaagi
    to pagtuman dan to mgo balaod din. Mig-iling sikandin, “To otow no ogpakayogob
    to pagtuman to mgo balaod to Diyus iyan ogkabogajan to kinabuhi no wada katapusan.”
  myk-myk: 'Ayiwa, lemu li da já sipya pye ma jate sipyitiimɛ saliya wu baraga ni
    ge, Kilɛ tudunmɔɔ Musa ya lee jo na: «Sipya wemu wʼa saliya wu bɛɛri koo ɲaari
    ge, weefɔɔ na ba ɲìi sicuumɔ ta.»'
  sbe-sbe: Mose ye hededehemasalaha meta idohagi kabo tolehedudulai ta hai laugagayo
    debanaena, ye wane, “Kaiteya laugagayo maudoidi ta ye miyawataninamwanamwaeidi
    kabo mauli ye hai.”
  mcr-mcr: Mosisi iqu, kukŋuä-suqeu qänaknä itä jänänäŋu timäutŋqä iiŋqe, tii ätätä
    äqäkqe. “Ämaqä hŋqu suqä eeqänäŋä iuŋi qänaknä imitätqe, iqu häŋä-pmeqe, ämeniqeqä.”
  cux-NT: 'Ní Moisés miiⁿ dinguuⁿ yā yeⁿ''e ''iiⁿ''yāⁿ chi neⁿ''é yā canee n''daāca
    yā nanááⁿ Ndyuūs cáávā chi diíⁿ yā chi ngaⁿ''a ley miiⁿ. ''Tíícā dinguúⁿ yā: ''Iiⁿ''yāⁿ
    chi diiⁿ yā tanducuéⁿ''ē dendu''ū chi ngaⁿ''a ley yeⁿ''e Moisés canduuchí yā cueⁿ''e
    daāⁿmaⁿ cucáávā ley miiⁿ.'
  tur-YTC: 'Çünkü Moşe, Kutsal Yasa doğruluğu hakkında şöyle yazıyor: “Onları yapan,
