  toj-NT: Meran nia, ta huan c'ax bob jc'ultic tola vida ja smandar ja Diosi, ja jastal
    jahui, oj ni jtaatic ja jvidatic jau jel tzamali. Jach ni yala ja Moisés tac.
  tbc-tbc: Kubiaeŋ a tamol ilon lo kagin itaot ak igane ilasa dan niŋen o Moses ago
