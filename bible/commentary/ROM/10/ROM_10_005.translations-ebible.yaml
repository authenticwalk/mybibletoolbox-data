    en, “Nan ipogaw ay mangtongpal isnan am-iam-in ay linteg et daida nan makaganab
    isnan biyag ay maid patenggana.”
  mwe-mwe: Pabha a Musha bhashinkujandika ga aki jipatikana kwa shalia “Mundu akunda
    shalia, shaatame kwa genego.”
  tte-tte: Mosese iwalo yakato tem tomo yabo nuwanuwana kana kawa-namwanamwa ilobai
    Yaubada koina, sowasowana loinane iobigaili. Iwaloba, “Yaiya tem loina ana walo
    iobigaili, kani koina yawasina ilobai.” Na nige tomo yabo sowasowana loinane iobigai.
  tcs-tcs: Mozes i bin raitem baut wiskain God i meke laip blo ol pipol stret wea
    em. Em bin raitem diskain, ‘Enibodi uda i mata pole dem lo, no broke wan pat blo
    dem lo, den dempla go gede longlaip poeba.’ Bat i prapa nadakain ad po pole dem
    lo, yumpla kan.
  hlt-THB: 'Anaa awi ak caming dyngnaak ce Mosi ing: Ve a ik-oeihkhqi ak sai thlang
    taw vekkhqi ak caming hqing kaw,” tinawh a na qee hy.'
  soq-soq: Apana anaana asiasi God mampe dodomanantopua intawa umanawa Moses wane
    wanase, “Apana mida anaana asiasi inaida donsapia menasampa, me uduudu dima anaana
    wadia ruawalepie dewasapi.”
  qub-qub: 'Laycunata cumlir-raj salbacuyta munajcunapäga Moisespis caynömi isquirbiran:
    «Laycunata cumlejcunaga chay laycunata cumlishanpitami salbasha canga.»'
  att-att: Sù ngaw, initúrâ ni Moyses yù meyannung sù ira tatolay nga mebiláng ta
    matunung megapu ta pamalurò da sù tunung ni Namarò. Kinagi ni Moyses, “Nu palurotan
    na ngámin, ánna awán ta talákayan na, á matolay megapu ta pamalurò na sù tunung.”
  bki-bki: Ver kito rala korov re tuboiano, mia rivu ga, romijikia romemedu ea Atua
    mirano, bior napano ga romijogkar tuboiano, kar napano Mosis berenio iliano tai
    ea tivelinio nei ruei, berinavo “Toro napano jakii vatitig bo tenalo napano tuboiano
    nei berenio, mia mijikia rivokar meuliano.” Mia maka toro tai napano kiano meuliano
    bo jibe napano Mosis berenio, ana maka rejikia rovakar meuliano sel ea tonovo
    nalo napano romilaio.
  bqp-bqp: Deran doka dì tó yã bo kũńwo nna nàn Musa ò a takadan à pì, gbɛ̃ kũ
    à yã pìi kɛ̀ mɛ́ ani wɛ̃̀ndi le a gũn.
  mcp-mcp: 'Í njúl nə́, shú bə́lə tʉ́təlí nəcé məcɛ̧ɛ̧, Moyîz nyə á cilə nə́: «Muud
    yɛ̂sh mə báágʉ́lə́ mə́cɛ̧ɛ̧ yɛ́, nyə é *dʉ́g cʉg nəcé məcɛ̧ɛ̧.»'
  hat-hat: 'Koute: men sa Moyiz te ekri pou esplike ki jan Bondye fè yon moun gras
    lè l'' fè sa lalwa a mande: Moun ki va fè sa lalwa a mande li fè a, va jwenn lavi
    l'' ladan li.'
  npl-NT: 'Moisés yowejka okijkuilo kenijki motlapojpolwis inawak Dios neká tlakatl
    non kinekis motlapojpolwis ika tlan kijtoa n tlanawátili, iwa ijkí okijto: “Akin
    kichiwas nochi tlan kijtoa n tlanawátili, yolitos por non tlanawátili.”'
  bgg-bgg: Moses è hì zey pha ji ne Hamangkhung-aphuii rog shii giang ruii pha ji
    ne Iphey nuii pha ji è ro, “Hanyie magungde muyungthek ji nuii arone ai ne sieng
    ne rai phro.”
  eng-TCENT: 'Moses writes about the righteousness that is by the law: “The person
    who does these things will live by them.”'
  eng-BSB: 'For concerning the righteousness that is by the law, Moses writes: “The
    man who does these things will live by them.”'
  cpu-NT: 'Jiroka okaratzi josankinavetakari Moisés-ni okantakota jimonkarayeevetaro
    Ikantakaantaitane intampatzikashireyeetantyaarimi, ikantake: Inkaraterika monkaratairone,
    iriitake ñeerone irañaashireyetai.'
  san-ASM: ৱ্যৱস্থাপালনেন যৎ পুণ্যং তৎ মূসা ৱৰ্ণযামাস, যথা, যো জনস্তাং পালযিষ্যতি
    স তদ্দ্ৱাৰা জীৱিষ্যতি|
  tac-NT: 'Aka Moisesi regá anime osáleché: «Onorúgameka anime ju: Bilé rió ''la rewagachi
    moyéname nísaká pe ''la sébali olagá napu nulá Moisesi nila nulalí, ''liko pe
    ''la sébali olámili nímikuru napu nulá Moisesi nila nulalí, nobi tabiléchigo ''wesi
    umébame júkó ''la sébali olá.»'
  eng-WEBPB: For Moses writes about the righteousness of the law, “The one who does
    them will live by them.”
  gfk-H: Ing hua mah, Moses ga pakpakat uta iakano linga bia i hoeh bia Kalou na kurei
    bia tikai i takodas ra matmataan tana ing bia i taram ira warkurai ta Moses. Ga
    pakat bia, “No tunatuna nong i gil haruatanei kaiken ra warkurai na lon ta kaiken
    ra warkurai.”
  viv-viv: Tu miIsileli hinuwanuwa vaita vehimeya ana dibumuhiga againe Yaubada ginasedi
    yegayegadiyao Bana matane. Tuwai-moꞋena Mosese mena yegayega ana eda faꞋina giꞋetoladina
    hidede amine. Gigayo, “Hai kaliva Yaubada yana vehimeya giꞋidibumuhigena, medema
    yawaina ginanuhagana.”
  yao-yao: Nkati ngani ja kuŵalanjikwa ŵambone paujo pa Akunnungu kwa litala lya kukamula
    Malajisyo, che Musa ŵalembile yele, “Mundu jwakugakamulichisya Malajisyo chatame
    kwa litala lya Malajisyo go.”
  tgp-tgp: Matan Moses mo ulia mara te tamlohi mo opoia vara i mai i tataholo na nahona
    na malele mata leu, enia i pa usuri vevuhi na nona retileu na maurina.
  auc-NT: Ïïmaï cæedäni, ante botö wææ angaïnö ëñente cædinque nö cædäni badänipa,
    ante Möitee wodi ïïmaï ante yewæ̈mongacäimpa. “Në ëñente cæcä ïñömö tömengä nänö
    ëñente cædö beyænque quëwencæcäimpa,” ante yewæ̈mongacäimpa.
  kbc-NT: Moisés yalaɡ̶ata anodaa nimaweneɡ̶egi oko me yakadi me iɡ̶enaɡ̶a lodoe Aneotedoɡ̶oji,
    niɡ̶ina meyiwaɡ̶adi niiɡ̶enatakaneɡ̶eco. Mee me iditini, “Niɡ̶ina aneote inoatawece
    ane Aneotedoɡ̶oji liiɡ̶enatakaneɡ̶eco, joaniɡ̶iniaa yakadi midioka limedi me yewiɡ̶a
    leeɡ̶odi meyiwaɡ̶adi niiɡ̶enatakaneɡ̶eco.”
  bmh-bmh: Zuda duailel ag Uwait nugau ameg ebu naliu dabun abu suban abe mab tam.
    Moses nug duailel ag kasai ze sesamoraimai, Uwait nug dual dabun ze en guzenai
    sikut wai meun, “Du in go nug kasai ze unum sesamoraimai, kasai ze ginampet tub
    utab tam, go kasai ze go nug isanuraba, umkoskos awau damau.”
  ctu-BL: 'Moisés tsi'' yʌlʌ bajche'' mi'' tajob toj bʌ i pusic''al cha''an ti'' jac''ol
    jini mandar. Tsi'' yʌlʌ: “Jini winic mu'' bʌ i jac'' ti ts''ʌcʌl jini mandar cuxul
    mi caj i yajñel”, che''en.'
  meq-meq: 'Musa tə gər ŋgay kə watsa ka tsəveɗ i məpay bəzay a bazlam mapala eye,
    ta tsəveɗ eye nakay ndo ma təriye ŋgwalak eye kame i Mbəlom. A watsa, a gwaɗ:
    «Ndo nakə kə pay bəzay tebiye a bazlam mapala eye na, ma hutiye sifa deɗek eye
    tə neŋgeye.»'
  noa-H: 'Mag ley hʌʌrk''a nʌm gaaimua hõor peerdʌju hak''iinjã, pãadë Moiseeu p''ã
    pʌarr hiek hũrbat: “Har chi ley gaai jaau simjö t''umaa wajap''a hʌʌrk''a hau
    simta Hẽwandamau peerdʌ hauju” ha sim. Pari maach pekaupanau, k''aíu mag hʌʌrk''a
    hat''aju.'
  alp-NT: 'Kwali betaya, akmenare Musa ibeteke be: “Sire pine isuka lulu hukume rebe
    ilekire leke inkenare, isupu hidupe misete sepo iatula kena lulu hukume mere.”'
  san-VEL: vyavasthaapaalanena yat pu.nya.m tat muusaa var.nayaamaasa, yathaa, yo
    janastaa.m paalayi.syati sa taddvaaraa jiivi.syati|
  kbq-kbq: Fatgo avu'avazanku'ma Mosese kasegemo'ma hu'nea kante krente'neana, Ina
    ne'mo kasegemo'ma hu'nea kante fatgo avu'avazama hanimo'a, ana fatgo avu'avazanteti
    asimu erigahie hu'ne. (Lev-Pri 18:5)
  kbh-kbh: 'Chë Bëngbe Bëtsabe bominÿiñe ts̈ábenga jtsemnama bos̈ëngbiama, nts̈amo
    leyiñe iuayancá jtsamëse, Moisés mënts̈á tojánayana, chëngbiama tojanábema ora:
    “Nda tojtsama nÿetsca mandënga nts̈amo leyënguiñe endayancá, ts̈abe vida echántsebomna,
    nÿets tempo chë leyë́ngaca mandaná ca.”'
  ron-LSB: 'Căci Moise scrie despre dreptatea Legii: “Cel ce le împlinește va trăi
    prin ele.”'
  pon-pon: 'Pwe Mojej majanier duen pun en me pwili jan kapun o: Aramaj o, me kapwaiada
    jon pukat, a pan maur kila.'
  nhe-BL: Moisés huejcajquiya quiijcuilo intla se tlacatl nelía huelisquía mochihuasquía
    xitlahuac iixpa Toteco ica nopa tlanahuatili, monequisquía quitlamichihuasquía
    nochi tlen nopa tlanahuatili quiijtohuaj.
  sps-sps: Moses vegiau iny a ka to, ito te ruak fatavaron fi non a mes to te manaats
    finy non yan Faun ten Gov tovei, “Nainy te kat non a mes a foka te tsue of non
    yan Faun ten Gov, ayei nai kaa fasuu fiisen minon Ya.”
  wnc-wnc: Siwan Mosesda kepi Anutue nomune amin noman dakngananga akngae natake anzing
    matakut, “Aminda sanga kuupbam mama wamda yanggak kaknga katak siknga asinggan
    tawake tasiwik gamu waapata Anutue nomune gitna asinggan yuwan,” ngang matakut.
  bus-bus: Dian doka è tó yã bↄńyo nna nàn Musa ò a takadan à bè, gbɛ̃ kɛ̀ yã pì
    kɛ̀ bé é wɛ̃̀ndi e à guu.
  gub-BL: Nezewe i'i Moizez a'e, ze'eg kwehe arer rupi oho zepe ma'e wanehe uze'eg
    pà a'e. — Aze mo teko upuner Tupàn ze'eg heruzar haw rehe a'e wà, iawy 'ym pà
    a'e wà, a'e mehe ikatu mo Tupàn pe a'e wà, i'i wanupe.
  imo-imo: Imbomani Goteni, eno imbo toya tolima kanopili ningo Mosesini tirimu ungu
    manema pilko teangei ulumu Mosesini pipia topalie nimbeindo, Ungu manema pali
    pilko kondokolio tumbi tiko tenge imboma kau aku tengemunga molko kondoko kau
    punge, nimu.
  boj-boj: Israel naŋgi tamo bole une saiqoji sqa marsibqa dal anjam dauryeqnub. Moses
    a nami naŋgi qa osiqa anjam endegsi neŋgreŋyej, “Tamo a dal anjam mutu kalil torei
    dauryekritqas di a ŋambile sqas.” Moses a anjam degsi neŋgreŋyej.
  eng-DRA: For Moses wrote, that the justice which is of the law, the man that shall
    do it, shall live by it.
  knf-knf: '*Moyiŧ ţi uleeful adiiman ţi ŋpiiŧ ŋi nul jibi ñaaŋ ajaaŋ aţëpna ţi pţaş
    bgah kawo naŧool aji : « Ñaaŋ ankţaşuŋ iko bŧi yi bajakuŋ, aka ubida unkwoonuŋ
    ţi ba »'
  san-KHM: វ្យវស្ថាបាលនេន យត៑ បុណ្យំ តត៑ មូសា វណ៌យាមាស, យថា, យោ ជនស្តាំ បាលយិឞ្យតិ
    ស តទ្ទ្វារា ជីវិឞ្យតិ។
  arn-NT: 'Fey tañi wiñoduamangetuael ta che yafkan mew tañi mupitun mew tati ley
    dungu, Moyse wirintukuy ta tüfachi dungu: “Iney rume mupitule ñi chem pilen ti
    ley dungu, feley ñi müngeltuleael itrokom ñi chem pilen tati ley dungu.”'
  zas-NT: Bén rën gac naya loj Dios guial zinalaman ley, rëb Moisejs guial bén güün
    ziꞌc tal rëb ley, zajpaman guialnaban laꞌtgaj cayüjnman ziꞌc rniabee ley guin.
  ken-NT: Moses asɨŋ nyaka bɛ mmu anɛ áyàŋ bɛbhʉrɛ bɛbhé Mandɛm bɛ ambak chak abhɔŋ
    bɛbhʉrɛ bɛbhé mɛnkɛm kɛ ambɔ́ŋ nɛpɛ́m.
