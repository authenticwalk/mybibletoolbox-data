  pon-2006A: 'Eri, iet me Moses ntingihedi duwen pwunglahn aramas rehn Koht sang ni
    arail pahn kapwaiada Kosonnedo: “Aramas emen me kin kapwaiada audepen Kosonnedo
    pahn mourkihla Kosonnedo.”'
  maq-NT: 'Moisés jan ne, hatsëë catsihindu me cjua vihi tsëhë xuta xi meje rë me
    xi cjuë jyë́ rë me ngatsë rë xi sahmi me hacutjin vitexa ley rë Moisés. Cuitjin
    catsihindu me: “Xuta xi sahmi me sacuatjin vitexa ley ne, sacú rë me cjuahñu xatsë
    ngatsë rë xi cuatjin sahmi me.” Cuatjin catsihindu Moisés.'
  hto-hto: 'Ocuica uai jeire úado Juzíñamui anamo ñue jaɨ́cɨna caɨ illɨfue dɨbénemo
