    a sarba nga'min nin ipagwa', ket, mabyay yan iti konan Dios.
  grc-TCGNT: Μωϋσῆς γὰρ γράφει τὴν δικαιοσύνην τὴν ἐκ τοῦ νόμου, ὅτι ὁ ποιήσας αὐτὰ
    ἄνθρωπος ζήσεται ἐν αὐτοῖς.
  gof-WFTW: Asi higge naagidi ekkiya xillotethabaa Musey xaafishe, “Higge naagiya
    oonikka he higgiya naagida mela de7ees” yaagis.
  spa-BLM: 'Porque Moisés escribe sobre la justicia de la ley: “El que las cumpla
    vivirá por ellas”.'
  kyz-NT: Ymã te Janeruwarete 'ga oje'ega kwasiarukari Moisesi 'ga upe rakue. “Jeje'ega
    renup katu katu re pẽẽ pejejesageramũ jee. Jeje'ega renup katu katuare'emamũ pẽẽ
    nepẽa'wyri jee. Jeje'ega renup katu katu re nipo pejemogy nakwaparimũ warãu rũi,
