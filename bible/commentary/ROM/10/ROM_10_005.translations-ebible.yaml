  cbu-NT: ¿Waana Móysisarin amka Apanllee kamachtamarini payumaama? Ateeja; Tputs
    Apanllee kamachtamarini payukinaariya, anumun taachiya.
  usa-usa: 'Áánûqtuma kateko-yátáárîq o-káyúkáyábá téna ámáan-aimma kéwaraaqtaba Móteti
    agatáiye: “morá-nakoma náawabi ámáan-aimma kéwarena wení paá mái-yataaqa mipíké
