    palia.'
  dww-dww: Mousis didimana tarawatue umanama ya giuedina, “Aitauḡa uma kauidima yà
    giugiuedina e voiedina, tauna tokare ḡarodie yawasana e banavina.”
  twi-ASANTE: Mose kyerɛɛ sɛ, sɛ onipa di mmara no so a, ɔbɛtumi asɔ Onyankopɔn ani,
