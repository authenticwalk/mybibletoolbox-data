  amf-amf: Yigginam toolintaka Barjo birante haapadhen tipamonsa Museyn thaapenka,
    “Yigginam toolea sadaka kida dee” ki hamade.
  quc-NNT: 'Ri qa mam Moisés xch''aw chrij ri u jikomaxik ri ranima'' jun winaq cho
