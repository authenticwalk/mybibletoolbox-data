  bel-N: Бо Майсей піша пра праведнасьць паводле Закону, што чалавек, які выканае
    яго, жыць будзе ім.
  sch-sch: Moses han Balam jôm sika dik changna thurchi hi anghin a miziek, “Balam
    chongpêk a jômpu chu ring atih,” ti.
  mic-MIQNT: Etna na ula ta'n Mowiso'q gis wi'gig'pnn ugjit ta'n tetapua'tinew Gjinisgamewigtug
    ta'n tel majulgwatmi'tij 'tplutaqan. Ewi'g'g'pnn, “Na mimajuinu ta'n wajui majulgwatg
    'tplutaqan ta'n telueg ugjit tetapu'en Gjinisgamewigtug iapjiw mimajitew.” Na
    getloqo na! Gatu mo wen eimug ta'n gis tla'tegegw.
  huu-NT: 'Moisés mɨcorɨ jaie cuete: “Naimɨe marena illena, cue lluado jaidɨmɨedɨ
    jaca iite, cue lluana naimɨe raise ɨɨnoia” cuete.'
  jiv-NT: 'Akupkamuja̱i̱ péṉker ajastinian pachis Muisais tímiayi: “Nuna takamtsuk
    umirniuka nuja̱i̱ péṉker pujustatui.” Tu áarmaiti.'
  otm-NT: 'Nu ra Moisés bi ''yo''t''i ''bɛ''a da ''yøt''a n''da nangue yʉn t''ɛ̨di
    nguepʉ xtán zøni xtá numanho Oją n''da. Ngue bi ''yɛ̨na: “Nu''ʉ yʉ ją''i ''bʉ
    di ją''ts''ʉ yʉn t''ɛ̨di, gue''ʉ dí japi dim ''bʉ''ʉ,” bi ''yɛ̨na.'
  dah-dah: 'Be, Mosebe sabamiŋ gama irde al huwak heŋ heŋ goke gahade kayyiŋ: “Al
    kura sabamiŋ gama irde hiyeŋ albe saba gore po tareŋ irke hiyeŋ,” yitiŋ hi.'
  tnk-tnk: Moses raməɡkiari ia natukwatukwien sə raku pen tɨ Loa ia nəɡkiariien i
    sə in rɨmərai mə, “Iərmama sə ramo nəɡkiariien me səvəi Loa, in truvehi nɨmɨruien
    ia nəɡkiariien me nəha.”
  kpr-kpr: 'Moses gefusira amo: God da Agho Dari rea resira ava, mave amingarira aimi,
