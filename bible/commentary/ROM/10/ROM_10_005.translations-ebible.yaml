  san-IAS: vyavasthāpālanena yat puṇyaṁ tat mūsā varṇayāmāsa, yathā, yo janastāṁ pālayiṣyati
    sa taddvārā jīviṣyati|
  nho-nho: Teenei naa taratara Moses ni sissii i naa tautari taatou i naa Loo ki ttonu
    naa ora taatou, “Ttama e tautari ki naa taratara hakamaatua naa Loo raa ma ki ora.”
  gym-NT: 'Kukwe Biani Ngöbökwe Moiséye ye mikabtä täte nire nire tö rabai metre Ngöbö
    ngwärekri abko kräke Moisékwe kukwe tikani krörö: Kukwe Biani Ngöbökwe Moiséye,
    ye nirekwe mikadre täte jire jökrä abko köböire nünandi kwe, abko tä tikani Moisékwe
    Ngöbö Kukweibtä. Akwa ni ñan raba kukwe ye mike täte kore,'
  azg-NT: 'Tivio totyentjon Moisés nnon Tyoꞌtsꞌon. Sinin jon ntyja ꞌnaanꞌ nchu vaa
    na icanhanꞌ na quitsꞌaa tsꞌan chaꞌ ntquen Tyoꞌtsꞌonhin na tajnan tsixuan juu.
    Icanhanꞌ na quitsiquindë juu tsoñꞌen na icoꞌxen juu jñꞌoonꞌñeen. Itso Moisés:
    “Juu tsꞌan na itsiquindëñꞌen chaꞌxjen na ican jñꞌoonꞌñeen, nninncyaa Tyoꞌtsꞌon
    na ngüandoꞌ ñuaanꞌ juu.”'
  bhd-bhd: किजोकि मूसे इन लिखोरूए, “ज़ै मैन्हु तैस धार्मिकता मुताबिक च़लते ज़ै कानूनेरे
    ज़िरिये आए, तै तैसेरे ज़िरिये सेइं ज़ींतो रालो।”
  too-NT: 'A''makapitzīn tatlōkentaxtūcu''tun huan ley como chuntza'' tapuhuan que
    nacālīmāpānūni''can ixtalaclē''i''ca''n. Makāntza'' Moisés līchihuīna''lh de xlaca''n.
    Xla'' hualh: Palh kalhatin tlōkentaxtūkō'' ixlīhuāk huan ley, xla'' napūtaxtu.'
  ind-AYT: Musa menulis tentang kebenaran yang berdasar pada Hukum Taurat, bahwa orang
    yang melakukan perintah-perintah itu akan hidup olehnya.
  cjo-NT: 'Paerani riraga Moeseeshi ikenkithatakotakiri riraga kowatsiri rawijakotantyaawomi
    Rojankinarini Moeseeshi: “Eenitatsirika kowatsini imonkaayiteroni rawijakotantyaari,
    okameethatemi imonkaateeyeronimi maawaeni, ikanteetatyeeyaani. Eeromi ikompitawomi”.'
  nsn-nsn: Ge Moses pe ke bolo uahiua hape re kodkodoho to pelar tamata tang God re
    uakeluk pe tar ualatut. “Mai re uakeluk tena ualatohor ualatut, inggon e turung
    tua.”
  san-DEV: व्यवस्थापालनेन यत् पुण्यं तत् मूसा वर्णयामास, यथा, यो जनस्तां पालयिष्यति
    स तद्द्वारा जीविष्यति।
  tna-NT: 'Edue cuana, biahua tiempo Moisés chenu ja uja deretaidha tueda ai cuana
    jepuiti: “Ahua quebata ja Diusu sa jacuatsasiati cuana aja yatani su, tuseda pamapa
    quitana ape taji nimebutsepi epu puji.”'
  lid-lid: 'Moses asehek kandriyen toro lau nane anya ka-en hamon ta batanau malen;
    buku none oro anya Kindrei kaloh oro mwasin mara-ei ta madan, Moses tiye oro badeh,
    kamekes ki buku doh: “Are lau le, iy in hamon ta lakou mari batanau malen asehek,
    iy kameh akohok kohan ha-un ta udu le buku doh.”'
  wim-wim: Nil Moses.angan wik inangan waaꞌ-waaꞌ keenkanamana lat ngench thayanamana,
    “Than weeꞌ-weeꞌanangan wik thayan maꞌmangkam God.antaman piꞌ-piꞌayn-a, thananiya
    aak piip God.antang ngul wun-wunayn.” Puth nil weeꞌangam wik thayan maꞌmangkam
    God.antaman ngeey-ngeeyow e? An yaꞌa!
  zga-M: 'Ukhuva uMusa viasimbile ukhuhusu elweli ukhumana nululagelo: Umunu uvaivomba
    elweli ya lulagelo itamaga ni lwali iyi.”'
  yom-yom: 'Bila Moyize wusudikisa busonga buntotukilanga mu minu ti : woso mutu wela
