    yizhyuo re''.”'
  cbc-NT: 'Atore bairo ĩ woatuyupi Moisés ãnacʉ̃ cʉ̃ caroticũrĩjẽrẽ na catʉ̃goʉsarije
    jʉ̃gori canetõparãrẽ: “Ni jĩcãʉ̃ ũcʉ̃ roticũrĩqũẽ nipetirijere caátipeyomasĩ pʉame
    Dios mena ãnicõã ninucũgʉmi,” ĩ woatuyupi.'
  qxo-NT: 'Jesucristo manarä shamuptin Moisespis caynö nirmi gellgargan: “Leycunata
    nagana cumplegcunaga llapanta mana pantaypa cumpliyätsun” nir.'
  mox-mox: Eda vetunutunuqa Yaubada matanaya luvine ana ʼabiboda ʼinega weaqina Mosese
