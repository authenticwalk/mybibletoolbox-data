  ben-OBCV: 'বিধানের দ্বারা যে ধার্মিকতা সে সম্পর্কে মোশি এভাবে বর্ণনা করেছেন: “যে
    ব্যক্তি এইসব পালন করবে, সে এগুলির দ্বারা জীবিত থাকবে।”'
  mil-NT: Te ndíi Moìsés càháⁿ ndíi núú tùtú ndíi cuèndá ñáyiu cuìní cudɨ̀u núú Yǎ
    Ndiǒxí cuèndá sá nchìcúⁿ nihnú‑yu nchaa nàcuáa ní cáháⁿ ndíi. Te ní cachí ndíi
    sá ncháá ñǎyiu na càda nchaa nacuáa ní xáhaⁿ Yǎ Ndiǒxí xii ndíi ní chídó tnùní
    ndíi te naníhí tàhú‑yu, te núu dìcó ndacú‑yu cadá‑yu nchaa nàcuáa ní cáháⁿ ndíi.
  myu-myu: 'Imẽntak: “Cũg̃ ma acesop Deus xe wuyawẽwẽap ekawẽn tag̃ wuyeku buje” i
    te''e ma e''e''ukayũ o''yawẽ Moisés kuyje. — Soat tag̃ cekawẽn tag̃ ceku buje,
    kuka juk cũg̃ ma o''e ip Deus xe — io''e Moisés cebe ip.'
  fue-fue: 'Muusa winnii dow haala foonnitaare ƴiwune e tawreeta, wi''i: «Neɗɗo fu
    tokkuɗo tawreeta, wuuran diga e makka.»'
  amk-amk: Weo Musai soi deyo, mandoni dino deo mesi na Allai arongreafo na dohong
    kariri Hukumifoi mani, wenani minohi darang nano ne dohong kaririai na mai pari
    fo.
  fai-fai: Mosus sawa abem abo bom yak Got kin dim ken keimino, kale godusa. Be aka
    bako, “kinim kan ata sawa abem be abodokaba, aka ken bokaba.” Kalesa.
  ura-NT: 'Nicha bei rauhi tonoraain nihane coreniha nichotenaa coacuhin nei raite:
    “Leinjiiniji cautijiaelanaala caa rauhi tonoraain ichoai cachate, coreniha nichotereein,”
    naain laenaelu Moisesa.'
  mcd-NT: Moisés isca huaquin cununi, —Upa Diosin noco yononi cuscan nantishon tapiquin
    non chaca huayamashu Upa Dios fu non nipatiroquin, —ishon cununi.
  urt-urt: Moses nainge wusyep na, ŋaiye lenge miyeꞌ tuweinge yasande ŋaiye ka yurp
    laip pe, ka junde wusyep erŋeme lalme.
  kiz-kiz: Kwa kujha Musa ilemba kutokana ni sheria, “Munu ambajhe ibhomba haki jha
    sheria ibetakuishi kwa haki ejhe.”
  tzo-TZE: Li boch'otic tsnopic ti ta sventa mantal lec ch‑ilatic yu'un Diose, laj
    ono'ox sts'iba Moisés ta vo'one ti ja' to xu' mu'yuc smul ch‑ilatic me ta xch'unbeic
    scotol smantaltac Diose.
  lex-lex: 'Ina-nara ama hyali, la''a Musa Pukni ralamni de enhorat targa la''a riy
    mak kiwra kora Uplerlawna rkalwieda yoma rlernohora agama deullu-tatarni, eniwra:
    “Enekneka riy maka edonna kpera-kdaitia agama deullu-tatarni id to'' la'' mormiorni
    ralamni nampena nler la mormiori plalahwa pa nodi liarni.”'
  dov-dov: 'Nkambo Mozesi ulalemba atala abululami obo buzwa kumulawu: “mwalumi uchita
    bululami bwamulawu uyobuponena bululami obo.”'
  rgu-rgu: Fai a ulu na baꞌi Musa natudu enoꞌ nai Susura Makamoiꞌ a so, ela lahenda
    bisa malole ro Manetualain, sadi ara tao tuka Manetualain Atoran nara katemaꞌ.
    Ana duiꞌ nae, “Lahenda fo tuka Atoran ia ra katemaꞌ, neuꞌ ko ara hapu soda matetuꞌ
    a.”
  toc-NT: 'Amá cris­tiano hua̠nti̠ nama̠­kan­tax­ti̠ko̠y nac xla­táma̠t xli̠­hua̠k
    xli̠­ma̠­peksí̠n Dios xli̠­ca̠na pi̠ chuná xca̠­li̠­má̠x­tulh cumu la̠ lacuán
    cris­tiano hua̠nti̠ ni̠tu̠ kalhi̠y xta­la̠­ka­lhí̠n, porque Moisés chiné títzokli
    nac xli̠­ma̠­peksí̠n: “Amá cris­tiano hua̠nti̠ li̠huana̠ nama̠­kan­taxti̠y xli̠­hua̠k
    hua̠ntu̠ huán nac xli̠­ma̠­peksí̠n Dios xli̠­ca̠na pi̠ nalak­ma̠xtuy xli̠s­tacni.”'
  som-som: Waayo, Muuse wuxuu qoray in ninkii yeelaa xaqnimada sharciga uu ku noolaan
    doono iyada.
  mam-C: 'Qu''n tq''ma Moisés qa aku qo ok te tz''aqle twutz Dios tu''n tjapin b''aj
    tkawb''il qu''n: Ex atzin xjal qa ma japin b''aj tkyaqil kawb''il tu''n, at tchwinqil
    te jun majx, chi Moisés. Me nti''x jun njapin tu''n.'
  ndj-ndj: Mumilandu ya kuva goleki kwa kukombikesha Malawu, Musa ayandikili naha,
    “Mundu yagola yifidayila Malawu dayikali kwa ndambu ya fila fyagola.”
  mbj-NT: 'Hahỹỹ da Mosees erii wät do paa ta ky n''aa jaw''yyk do hã hana do baad
    ji bahado däk do ky n''aa: “Jé hahỹỹ hã kamejũũ do moo wät doo, edëb né paawä
    da ta hyb n''aa”, näng ta kyyh.'
  lat-VUC: Moyses enim scripsit, quoniam justitiam, quæ ex lege est, qui fecerit homo,
    vivet in ea.
  ngp-ngp: Musa awandikaga ivi mwe mbuli yo uwedi hameso ha Mnungu kwa kutimila miko,
    “Mnt'hu yeyose akwiva viya vikuunga miko neekale.”
  enq-2: 'Loo wata-minilyaminosa Goteme tolataena lenge dokonya Mosesame dapa lao
    pepa pia-pyaa: “Endakali mendeme loo dupa wata-minao katata dokonya-kaita baa
    lete katatana” lao pepa pia-pyaa.'
  eng-ASVBT: For Moses writeth about the righteousness which is of the law, The man
    that doeth those things shall live thereby.
  mna-mna: 'Zaala ki tutu na, muŋgu Mose ibeede ka sua ta kembei. Iso: “Tomtom ta
    sombe ito kat tutu, inako imbot ambai.” Ina zaala tabe tewe ndeeŋeŋanda pa tutu.'
  myw-myw: 'Moses nilel mamagina: “Kukin kal bikanow kaleiwag towen, mwamovan mo biban
    waseg.”'
  sby-sby: Kwamba sha bululami bukute kucanika mukunyumfwila Milawo, Mose mu Mubala
    walambeti, “Uliyense lakonkelenga Milawo nakabe ne buyumi.”
  sll-sll: Ena hongebe weni yal Moses God honagi yal momua. Molere ha ta yu di emiraya,
    “Ari yal tau God krehaman ha para muru wine onaminga hanere, amane dime dire mona
    di na tomua dimirawa. Dimiraba, yal ta God krehaman ha para weni wine onangwo
    ari ta molkimia, ha hobi oun de pamua.”
  yaq-NT: 'Ju''u intok jume'' nesauri ji''ojteimmea, senuk, Liojta bichapo kaita ka
    tu''ik ya''ari benasi a'' mabet tunee''u betana nokakai, ju''u Moiseejtuka''u:
    “Ju''u inia nesaurit tu''isi yeu yumakame, ae betchi''bo jiba yuu jiapsine”, ti
    a'' teuwaak.'
  uro-uro: Ma Moses ka säm sävät ama Muräkt i ngakt bä ama ruqa qat tet parhäm ama
    Muräkt ivakt iva qa rhän i ama räktka na qa dä ma Ngämuqa aa saqong diva mamär
    iva qat tet parhäm angärha enge moe.
  ita-1885: 'Poichè Mosè descrive così la giustizia che è per la legge: Che l''uomo,
    che avrà fatte quelle cose, vivrà per esse.'
  muy-muy: 'Ahaslani ti Mʉwiz àɗəmkia ma àki ke *Divi ya tə̀bu məbəkiani a wakita
    gayaŋ bu na. Ere ye ti àɗəm ni ti aɗafaki ahəmamam mis tîgi ndam jireni kè eri
    ge Melefit àna Divi gani nani mam : « Maslaŋa ya ti àgəskabá ere ye ti àbu məbəkiani
    a wakita hini bu na mək agray zlam gani nani ɗek nahəma, Melefit aməvi sifa azuhva
    nani. »'
  kqc-kqc: 'Ini adina Moses yaku mokena rorobo ago gira dada makai bura reyo: “Amiye
    kaere ago gira di ago neidego bi makai dudu vegu ameibobigo.”'
  tav-tav: 'Moisé ocõo bairo caĩ ucayupi Dio cʉ carotiriquere mani cáto Dio mena caroaro
    mani cãnipere: “Noa nipetirã yʉ carotiriquere cáti peorã caroaro Dio mena anicõa
    anigarãma.”'
  eng-ULB: 'For Moses writes about the righteousness that comes from the law: “The
    man who does the righteousness of the law will live by this righteousness.”'
  spa-VBL: 'Moisés escribió: “Todo el que hace lo recto mediante la obediencia de
    la ley, vivirá”.'
  fra-_FOB: 'En effet, Moïse décrit ainsi la justice qui vient de la loi: L''homme
    qui fera ces choses, vivra par elles.'
  hau-ULB: 'Musa kam ya rubuta game da adalci da zai samu ta shari''a: ''''mutumin
    da ya aikata adalcin shari''a, zai rayu ta wurin wannan adalcin.'''''
  mal-mal: 'ന്യായപ്രമാണത്താലുള്ള നീതി സംബന്ധിച്ച്: “ന്യായപ്രമാണത്തിന്റെ നീതി ചെയ്ത
    മനുഷ്യൻ അതിനാൽ ജീവിക്കും” എന്നു മോശെ എഴുതിയിരിക്കുന്നുവല്ലോ.'
  kkc-kkc: Tei magoo ee deedee maga edebeeyo Godeeyo howo woola tekepo badeli goo
    maga Moseseeye egeesee hoguguso, “Edebeeyo gie badeli talai goomogoga, yo tei
    magoo susuga ee dodolone ka badebee,” diso.
  lit-lit: 'Nes Mozė aprašo teisumą, kuris siekiamas įstatymu šitaip: JAIS BUS GYVAS
    ŽMOGUS, KURIS TUOS REIKALAVIMUS VYKDO.'
  urd-GVR: Mūsā ne us rāstbāzī ke bāre meṅ likhā jo sharīat se hāsil hotī hai, “Jo
    shaḳhs yoṅ karegā wuh jītā rahegā.”
  far-far: Na taale fuana fa'o'ololana wane ki sulia taki ki, sa Moses kekede sulia
    ka 'uri, “Dia 'oe doria 'oe kai dao to'ona maurie ana rolae sulia taki, 'oe ka
    rosulia taki laulau God.”
  suz-BL: मिनु मोसामी परमप्रभु यावे आ अरेशो लोव़ पतीक रे ठीक दुम्‍तीके ब्रेक्‍शो बाक्‍ब।
    “परमप्रभु यावे आ अरेशो लोव़ टीबपुकी मेको लोव़ टितीकेन ब्रोंइनीम” दे ब्रेक्‍शो
    बाक्‍त देंनीम। लेवी १८:५
  car-NT: 'Moro omenano mero''po wyinono tamambore aino poko irombo Moses ''wa tymero
    man: Mo''ko omenano mero''po wara aitoto ro kari''na moro omenano wykary wara
    kynemandan.'
  amp-amp: Bro Nkifrarhu boririfhut hikhato yima rifhur wuthar rhuneft, Mosesr kfo
    memor, “Yima boririfhu mrokfo bugat yak hik bugarahn to be toh nkifranirahn.”
  bht-bht: क्योंकि मूसा व्यवस्था ला मिलियो धार्मिकता दे बारे च परमेश्वरे दे बचन च
    ऐ लिखया है, “की जड़ा माणु इना गल्लां जो मनदा है, उसयो इसी ने ही जिन्दगी मिलणी।”
  eng-NOY: 'For Moses describeth the righteousness which is of the Law: “The man that
    hath done these things shall live by them.”'
  cub-NT: 'Aru Jʉ̃menijicʉ “Boropatebevʉ mʉja ji jã́inore” arĩ, ʉ̃i coyʉjʉroede põevare,
    ne d̶ájʉroe boje yópe ʉ̃i d̶aicõjeiye ʉ̃i coyʉiye báquepe Moisés bácʉre, die borore
    Moisés bácʉvacari, yópe arĩ, toivarejaquemavʉ Jʉ̃menijicʉi yávaiyede: “Ñai d̶arĩ
    bʉojayʉ caiye iye Jʉ̃menijicʉi d̶aicõjeiyepe cʉcʉyʉme ʉ̃. Ʉ̃i d̶aicõjeiyepe d̶aiye
    boje coatede d̶abemʉ macʉyʉ́me ʉ̃ Jʉ̃menijicʉre jarʉvarĩ”, arejaquemavʉ Moisés
    bácʉ.'
  ita-1927: 'Infatti Mosè descrive così la giustizia che vien dalla legge: L’uomo
    che farà quelle cose, vivrà per esse.'
  lww-lww: Visae ve tekilaro re navisaluaena, yoko woga ga, tekilia teim temesmes
    e marana Ntewa komin nap̃a temlogear navisaluaena, komin Mosis pisa visena tai
    e lepas nene rui, pisape “Yaru nap̃a taveve ruru sur make ga nap̃a navisaluaena
    nene pisa, yoko tol malena.” Ana pe yar re tai nap̃a kiena malena po sa nap̃a
    Mosis pisa poli, ana tap̃atete tetol malena kome kieta yum̃aena wo la nap̃a tekila.
  ckb-ckb: 'موسا لەبارەی ئەو ڕاستودروستییەی بەپێی شەریعەتی تەوراتە دەنووسێت: [ئەو
    کەسەی پەیڕەویان بکات، بەهۆیانەوە دەژیێت.]'
  nas-nas: Moosesie boto siong-koo eeꞌ daarivuuꞌ, “Tee naning aung boto siompuaing
    tee domamparavaing.”
  uvl-uvl: 'Moses hele urume hotonga nem nge lape poia mele ke pengpeng nga NeHalang
    matana: Nenge hele ke teke, “Mele nenge nanas taua hotonga tang ngana lape tu
    ke maulul.”'
  eng-BBE: For Moses says that the man who does the righteousness which is of the
    law will get life by it.
  ixl-CNT: 'Tan itzꞌibꞌaka u Moisees kaniꞌch ibꞌens jikom qꞌu aanima vatz u Tioxh
    tiꞌ inimal u oꞌtla mantaar. Tal ech tzaꞌ: —Aatz u aanima vaꞌl nojchit soꞌoleꞌ
    tiꞌ itzojpil vaꞌl nital u mantaar, aꞌ vaꞌl siꞌitzꞌpu vatz Tioxh.— Texhtuꞌ.'
  xsi-xsi: Mose muŋga iŋgere ŋgua pinde ŋananzi tamâta ŋinde kalonzi tawana tu ŋgua
    tukuŋa ikura tu ivetanzi sipâŋga ilonzi mbâra-mbâra lâ Maro Kindeni nao. Iŋgere
    ŋgua mine tu, “Tamâta ea kinzi uru sipaveta kuku ŋgua tukuŋa rârâni ikura zo rârâni,
    ande ŋgua tukuŋa ma ivetanzi tamâta ŋinde sikai via mao.”
  crx-NTPO: Mbene la Moses be 'udustl'us gha ts'ih'un dune hik'un'a 'uhoot'en hukwa
    'uhut'en de, njan howun, 'et Moses 'uk'unúwhuzguz whe ndutni, “Nts'en'a la ndi
    khuni nohts'u húkwa' ninzun-un, whuz un'a 'ooht'e' huba' hoont'oh.”
  kan-OKCV: 'ನಿಯಮದಿಂದ ಬರುವ ನೀತಿಯ ಬಗ್ಗೆ ಮೋಶೆಯು ಬರೆದಿರುವುದು ಏನೆಂದರೆ: “ನಿಯಮದಲ್ಲಿ ಬರೆದಿರುವ
    ಎಲ್ಲವನ್ನೂ ಮಾಡುವವರೇ ಬಾಳುವವರು,” ಎಂಬುದಾಗಿ ಬರೆದನು.'
  bbb-bbb: Ro vame izege Godi fu e karauniana ke una vame fuone maeje ijia uniamo
    ije fune e Mosisire isuibe buki akae ijia isoe. Ro vua ije fu isoema ije fu ijiege
    kuae, Erarebe bu Godido akae ije mukoreigia iriniana kenoekuva e ije bu maza rade
    ma karivakono kuae.
  blw-blw: Hen ensorat Moses mepanggép hen keyusaran hen anchi orchin ah mifilangan
    hen tatagu ah ammay an Apudyus, ekatnéén, “Heno way tagu way manorot hen anchi
    aminay orchin way maid poros labrabsengéna, wat hiya hen mafalin mètagu an Apudyus.”
  tam-2017: 'மோசே நியாயப்பிரமாணத்தினால் வரும் நீதியைக்குறித்து: இவைகளை செய்கிற மனிதன்
    இவைகளால் பிழைப்பான் என்று எழுதியிருக்கிறான்.'
  azz-NT: 'Huan Moisés quijcuilojca tech itanahuatil de nochi neques ten Dios quinpohuas
    que yolchipauque huan tapojpohuilme ya de nintajtacoluan como yejuan cajsicatacamatisquía
    in tanahuatil de Moisés. Huan ne Moisés quijtojca ijcuín: “Nochi neques ten cajsicatacamatiyasque
    nijín tanahuatil, yejuan nojonques no yoltinemi, porín yejuan cajsicatacamatinenque
    nijín tanahuatil”.'
  spa-RV-1909: 'Porque Moisés describe la justicia que es por la ley: Que el hombre
    que hiciere estas cosas, vivirá por ellas.'
  csy-csy: Moses in thukham i thutang suana thu taw kisai in, tua thu te a seam peuma
    sia a sepna uh tungtawn in nungta tu hi, ci at hi.
  mxq-NT: 'Moisés ñiga̱jx wiꞌixʉ ja̱ꞌa̱y oy wyʉꞌʉmdʉ mʉt ja Dios anaꞌamʉngyʉjxm ko
    jyʉnáñ: “Diꞌibʉ kyuydyiimpy tʉgekyʉ tʉgekyʉ diꞌibʉ tadʉ anaꞌamʉn ñiꞌanaꞌamʉp,
    tadʉ ja̱ꞌa̱y ꞌyaxá̱jʉp ja jikyꞌa̱jtʉn winʉ xʉʉ winʉ tiempʉ.”'
  tzj-NT: 'Cani'' tz''ibtal can rmal ja Moisés ojer quewa'' nbij ri'': —Ja wixta c''o
    jun achi xtuban ta cumplir ja ley xin Dios pro ni ta nojelal utz ta c''a nel ari''
    ja rc''aslemal rmal, ne''e.'
  tdt-tdt: 'Iha Livru Sagradu, Moisés hakerek dehan, ema bele diak malu ho Maromak
    se sira halo tuir Maromak nia lei tomak. Nia hakerek nunee: “Ema nebee mak halo
    tuir buat sira nee hotu, nia sei hetan moris.”'
  ron-BTF: 'Fiindcă Moise descrie dreptatea care este din lege că: Omul care face
    acele lucruri va trăi prin ele.'
  eng-WEBP: For Moses writes about the righteousness of the law, “The one who does
    them will live by them.”
  eng-FBV: Moses wrote, “Whoever does what is right by obeying the law will live.”
  nld-1939: Zeker, Moses schrijft, dat de mens, die de gerechtigheid der Wet onderhoudt,
    daarin zal leven.
  bwo-bwo: Nem kotón daatset kááw woto Muse b́ guut'tso «Nemo fenats jitsiru jamo
    kashon beetuwe» etiruwoniye.
  nch-BL: Moisés huejcajquiya quiijcuilo sinta se masehuali nelía huelisquía mochihuasquía
    xitahuac iixpa Toteco ica nopa tanahuatilme, monequisquía quitamichihuasquía nochi
    cati nopa tanahuatilme quiijtohuaj.
  quc-TNT: 'Ri ka mam Moisés xch''aw chrij ri u jicomaxic ri ranima'' jun winak cho
    ri Dios rumal ru banic ri cubij ri Pixab. Je wa'' xutz''ibaj: “Ri winak ri cuban
    ronojel ri cubij ri Pixab, are u c''aslemal wa'',” —xcha''.'
  tfr-NTPO: Moisés tjl̈ẽno ga ëye äär woydë ber pjl̈o bek Sbö bokso wl̈o, ber l̈öng
    së ĩyado ba tjok wl̈o kjok l̇l̇gwekkl̈o l̈i kjĩshko ga woyde ga kjok l̇l̇gwekkl̈o
    l̈i kol̈e uunkong bek ĩyado l̈e.
  kaq-NT: 'Moisesnin ta jaa rihbi huishanishqui: Jaan jato siribo jisnon hihxon Papan
    yohini quescajaquin hahcaibaan ta hahrestimahiqui. Hahcoincatsihquibohax tah man
    jan yohihi quescabihi jihueti jai, jahuabi nincati pishinmahaxma, hah ta Moisesnin
    janishqui.'
  sgb-sgb: Habaytsi ya hinulat ni apo Moises ya tungkol ha mag-in ayn kasalanan ha
    hêlêk ni Apo Namalyari, gawan ha pamanhumonol ha Kautuhan, ya wanan hulat, “Hilay
    taganán ampanonol ha balang utoh ay madyanan biyay ya ayn anggaan.”
  vie-1934: 'Vả, Môi-se luận sự công bình đến bởi luật pháp cách nầy: Hễ ai làm theo
    điều đó thì nhờ đó mà sống.'
