  byr-byr: Sareꞌ dareꞌnesɨ. Ne Mozɨzai Kɨwɨnyaꞌ mɨdɨnyaꞌneꞌ “Yɨdaꞌmaraangerera,” jaꞌnevɨna
    dara yɨdavakesɨ. Aꞌmwei yuya dathavura yajai nabaai gaalyabwi maaradelyɨra.
  ian-ian: God waa lomba yetɨga God yeta vak klanja vak kat Moses tamba pɨlɨwutndɨ.
    God waa lomba yetɨnyagingweyan kwo lɨgiyangwuk waa pɨlɨwutndɨ Moses. Kraist yandɨ
    maa wan vak ngɨlɨndɨ. Kraist kwiya kupi vat kɨngi vat ana ndɨ. Kraist nyɨnangwupmba
    lɨgandɨ. Wuna nɨma njɨvwamba ndɨ kat kwutaa kiyawun maa wun kat kwunakiyandɨ waa
    ke yelavɨka. Wan vak kavle vatna. Kraist kwiya kupi vat kɨngiyan. Kraist kwiya
    kupi vat vat nɨna maawupmba yelavɨtaa kwundimba waiganɨn. Wan kupi vak kat mbutɨgowun.
  hun-hun: Mózes ugyanis a törvényből való megigazulásról azt írja, hogy aki azt megcselekszi,
