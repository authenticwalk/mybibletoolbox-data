  nwi-nwi: Moses rɨmɨrai nəgkiarien kɨrik ye swatuk kape nəri-pənien loa mɨmə narmamə
    tuksatuatuk ye nɨmrɨ Kughen. In rɨmɨni mɨmə, “Yermamə yame ramor narɨmnar fam
    əgkap yame loa e ramni, in tukrɨvəh nɨmraghien rerɨn.”
  kmo-kmo: Moses rii eecha keyir eeta ma rii God riiti misomak nagwa nagwa kepi siiken
    lo eeka sumowuken otiitawey, rii sapa lon hehar sumowu ta.
  agr-agr: 'Chicham umiamunum, Apajuí pegkeg diiyam amaina nuna pachis Moisés juna
    agajui: “Aents chicham umiktina nuna imatiksag umiauk, nu umiamua duwik tuke pujutnai”
    tusa.'
  kyc-kyc: Pii dokona lao Moseseme apa pyuo Lowame namwa Anatupa nyuo rolara lao pyao
    reto dokopa, Lowame laramuli pyuo pipala Anatupa rolae ingyuo kararami leyapya.
  urd-GVU: موسیٰ نے اُس راست بازی کے بارے میں لکھا جو شریعت سے حاصل ہوتی ہے، ”جو شخص
