verse: ROM.010.013
translations:
  kpx-kpx: Bukae Hotou kemo loui avoe, “Ata oleuoleu Kosive ivi loui imihale kebia
    auna tedaevei ukolikoli ovei.”
  okv-H: Avoeto enda tapa ta embomeni amuna Bada ta javo ta jage aisora amo Bada na
    oreketo humbasuja.
  tbo-tbo: Mei Yaubada a Buka i bahebaheya i pa, ‘Lawa atapuhi Guyau uyahina hagu
    binei he ototu apo ina wiluyagohanihi.’
  mal-C: “കർത്താവിന്റെ നാമം വിളിച്ചപേക്ഷിക്കുന്ന ഏതൊരുവനും രക്ഷിക്കപ്പെടും,” എന്നുണ്ടല്ലോ.
  grc-SR: Πᾶς γὰρ ὃς ἂν ἐπικαλέσηται τὸ ὄνομα κυρίου σωθήσεται.
  bgc-bgc: क्यूँके पवित्र ग्रन्थ म्ह लिख्या सै के “जो कोए प्रभु का नाम लेवैगा, वो
    बचाया जावैगा।”
  khz-khz: Kwalana, “Palagu arana pia vatoa talimara maparara Palagu na pene vega-magulira.”
  deu-TKW: Wer all den Namen des Herrn anruft, wird gerettet werden.
  zsr-NT: 'Ca nac lë ni nayúj lu guich laꞌy, rna: “Lulá yúguꞌtë nup lulídz Lëꞌ Xanruꞌ.”'
  lin-lin: Solo, moto nyonso oyo akobelela Kombo ya Nkolo akobikisama.
  hns-NT: 'Oe to liekhwaais hai kie: „Dje Prabhoe ke naam bolaaiga, oe batj djaaiga.”'
  noa-E: Jöoi mag khitʉm igwia Ẽwandam iek phã sim gaai, “Ar thum chi maach Pörögta
    amach dau aug khaugpi jëeu nʉm khʉʉnan, ʉ̈u peerdʉtkhajugui” a sim.
  eng-EMTV: For “whosoever shall call upon the name of the Lord shall be saved.”
  mib-NT: 'Chi súcuan cáhán jnūhun ya: Ndɨhɨ ñayuu cácahān ndahú jíín máá Jítoho yō,
    chi jnama ya i, áchí.'
  lif-NT2: थेआङ्‌भे़ल्‍ले़ “दाङ्‌बाल्‍ले़ कुमिङ् के़लोःङ्‌बा के़रे़क्‍ले़ से़न्‍लप्
    मे़घोःसुॽ॥”
  xnj-xnj: Muni Mayandiku Gamsopi gijova, “Mundu yoyoha mweakulikemelela liina la
    BAMBU, yati isanguliwa.”
  mmx-mmx: I ngan levelinga at Lovoang Kaala i vaase xeretna, “Limixin axap di toro
    ke at laasen at Leeme Silok, dinaba roo su.”
  cbr-NT: 'Nucën ''Ibu Diosan bana cuënëo ca quia: “Uin cara an ië́minun ñucatia a
    ca Nucën ''Ibu Diosan ainan ''inun ië́miti ''icën”.'
  tee-NT: 'Akts''iya chunch tachi ju najun la''ixchivinti Dios junta ts''okcanta.
    Chani najun: “Ma tachi chun ju tatapainini ju qui''ucxtin''an Jesús ma catatak''alhtaxtuyach
    chai jantu catita''alh ju lacajipi”. Chunch ju najun la''ixchivinti Dios junta
    ts''okcanta.'
  eng-LSV: for “Everyone who, if he may have called on the Name of the LORD, will
    be saved.”
  cak-NT: 'Anche''l nu''ij chupa rutzij ri Dios ri tz''iban can: Conojel ri xtiquic''utuj
    che ri Ajaf chi quierucolo'', can xquiecolotaj-wi. Quiri'' nu''ij.'
  pah-NT: 'A''ereki ikwatijara e''i no: “Kiroki g̃a ojiko nhandepojykaharete''ga rehe
    ore poko javo – g̃a mondouka po ti ga yvagi pe ojipyri nehẽ,” e''i.'
  sja-NT: 'Maperã k''awa p''anɨ na Ak''õre Ũraa wãarata jara bɨ: ‘Tachi Ak''õrepa
    ichimaa chupɨria iidirutaarã k''aripa atait''eeda aji, atuanaadamerã.’'
  xed-xed: 'Nda vinda guli ma deftera Lazglafta kazlay: Inda mndu ta hwayanavatá Mgham
    ná, dzaʼa mbaku kəʼa.'
  mks-NT: 'Já cáchí tu̱hun Ndióxi̱: “Ndá na̱ ná ca̱ca̱ ta̱hví nu̱ Ndióxi̱ ña̱ ná chindeé
    a̱ na̱, na̱ cán ca̱cu nda̱a̱ ínima̱.”'
  gfk-S: I hoke no nianga tane God di ga pakat ie i tange be, “Di bakut ing di na
    tato iou, no Watong, be ni halon di, iou ni gil haruatne.”
  bmu-bmu: Miaŋgö keuŋi mi Buŋa Kimbinöŋ kewö ahöza, “Ambazip denike yeŋön Kembugö
    qetŋi qeta köulukömei, yaŋön mönö i körek amöt qem eŋgiiga letotme.”
  dgz-dgz: God nop mega ok anega seane, Waenapan da da God inap ago menan mup wapi,
    God inak ewakewa mumeta.
  eng-GNV: For whosoeuer shall call vpon the Name of the Lord, shalbe saued.
  zaa-NT: Nuỹa tediba enne' ni gul·luítsa'ą Señor nna inàbanią ne qui'ni gudilèe na,
    lą nna gata' salvación quì'į.
  eng-WEBSTER: For whoever shall call upon the name of the Lord shall be saved.
  guh-guh: 'Cristojavabelia jivi penavajëtsijavanexa, Dioso pejumelivaisibaxutota
    jumaitsi mapacueniaje: “Pajivi pepo petuxanenëjavabelia navajëta pecapanepaenexatsi,
    bajarapajivi capanepaenatsi,” jai Dioso pejumelivaisibaxutota.'
  bon-bon: Oogäräneji Mene cuta jiicenige egä, “Iyeta biname lui cina Yageyame me
    ngii yaawejanusi, tabe teebibine niiya cabu ca cire yääsecräremepi.”
  nhw-BL: Pampa nochi catli quinotzase Tohueyiteco, yaya quinmaquixtis tlen inintlajtlacolhua.
  swh-ONEN: Kwa maana, “Kila mtu atakayeliitia Jina la Bwana, ataokolewa.”
  wbi-wbi: ulwakuva umuunhu ghweni juno ikulikemela ilitavua lya Mutwa ipokua.
  bba-bba: Domi bɑ yoruɑ bɑ nɛɛ, “Bɑɑwure wi u Yinnin yĩsiru sokɑ, u koo fɑɑbɑ wɑ.”
  eng-KJVCPB: For whosoever shall call upon the name of the Lord shall be saved.
  kgk-NT: 'Upéixa ete he''i Nhandejáry kwatia nhe''ẽ: “Nhandejáry réry renoiha gwive
    oresende-ta íxupe kwéry Nhandejáry” he''i Nhandejáry kwatia nhe''ẽ.'
  waj-waj: 'Ivaara Anutuuqaa kua fafaaraivo vainno Yisuunnara tinoo: Gioonna kiaapu
    voovoono Udaangaivaara tino rikioo fai ivo inna vitoo yoketaivau inna yapaanaravaivee,
    tiivai.'
  cpy-cpy: 'Tema iroka ikanteetaki: Itzimi-rika amaneerini Pinkathari rawentahae-yaari,
    aritaki rawijakotee.'
  ekk-PKP: Sest „igaüks, kes Issanda nimele toetub, päästetakse“.
  mpx-mpx: Kaiwena Buki Bwabwalena i ba, “Henala ebo labe kaiwena ni awanun Babala
    elana mwal ni pwawa.”
  wbp-wbp: 'Nyarrparlu karlipa nyampuju milya-pinyi junga-japa yimiji? Ngulaju kuja
    kangalpa yangka wangkami Payipulurla yimiji: “Ngana-puka yapa kuja karla purla
    yirdi-maninjarla Kaatukuju yajarninjakuju, ngulaju kapu kanyi tarnnga-juku yungurla
    jirrnganja nyinami nguru nyanungu-nyangurlaju.”'
  luo-luo: nimar, “Ngʼato ka ngʼato maluongo nying Jehova Nyasaye noresi.”
  nhe-NT: Pampa nochi tlen quinotzase Tohueyiteco, yajaya quinmaquixtis tlen inintlajtlacolhua.
  aii-aii: ܣܵܒܵܒ ܟܠܔ ܡ̇ܢ ܕܩܵܪܹܐ ܒܫܸܡܵܐ ܕܡܵܪܝܵܐ ܒܸܬ ܦܵܪܹܩ.
  esk-NT: Agaayyutim uqałha itnaqhuni, “Atanġum anniqsuġisigaa kiñapayaaq tuqłuqtuaq
    anniqsuqupluni.”
  msb-msb: Nasurat man ngani sa Banal Na Kasuratan, “Masasalbar an tanan na magatawag
    sa Ginoo.”
  cpa-NT: 'Di³ rø²juúh² si²: “Liúg² báh³ ca¹lah¹já¹ dsa² héi², dsa² ca¹møa¹ ja³cog²
    Juu¹³ jniang³,” rø²juúh² si².'
  dso-dso: କାଇକେବଇଲେ “ଜେ ମିସା ମାପ୍‌ରୁର୍‌ ନାଉଁ ଦାରି ପାର୍‌ତନା କର୍‌ସି, ସେ ମୁକ୍‌ତି ପାଇସି
    ।”
  meu-meu: bona Lohiabada ladana e hahaneamu taudia iboudiai na bae mauri.
  yva-NT: Weye Ayao Amisye mo raura mare, “Are pirati po Amisy awain, opamo Amisye
    po apaya kakaije rai.”
  dgc-dgc: Dahilan i maski ti ésiya a dumaying ta ngahen na Panginoon éy meligtas.
  zpm-NT: 'Rnee lo Xtiidz me: “Grëse zha ne gnab lo Dios csilaa me zho lo doḻ, ible
    silaa me zho.”'
  hix-NT: Àro hoko rma, onà wyaro nkehe, àmenhosahonhàrà. Apa y, uro enyhoryeko kany
    komo ryhe, Kohkomo wya, noro nenyhoryenàr me xaxa mpànà natxhe ha, omeroro. Àro
    wyaro rma nkehe, àmenhosahonhàrà.
  sim-sim: Os jekamba orhik mas karem li kayehendari hom, �Ma ol tlaha mba, �Wasilaka
    anin mi jelyawa.� Karem mbawa ma ondon jivinakwa ri.�
  npi-ULB: किनकि प्रभुको नाम पुकार्ने सबै बचाइनेछन् ।
  cgc-cgc: Naan ta sinulat na pulong ta Dyos may ambal, “Tanan na mga mangayo naan
    ta Ginuo ta kaluoy na danen an luwasen din, sigurado gid maluwas.”
  tim-tim: Aregât Anutugât denŋande hin dâep, “Niŋe me niŋe Kembu kondo âmâ ainâk
    Anutuŋe mem heŋgemgo aŋbiap.”
  yor-yor: “Ẹnikẹ́ni tí ó bá sá à ti pe orúkọ Olúwa ni a ó gbàlà.”
  wos-wos: 'Wun jooka Godna nyingambu angi dé wa: Du takwa Néma Duna ximbu déka wandat,
    dé diré Satanéna tambambu hératandé. Hérandét, di jémba retandi.'
  emp-NTPO: 'Ãcõrẽ Bed̶ead̶e nãwã b̶ʌ́ b̶ʌa: “Dadjirã Boro Ãcõrẽa quĩrã djuburia iwid̶ibʌdara
    jũma ẽdrʌ edaya.”'
  eng-F35: 'because: “Everyone who calls on the name of the Lord will be saved.”'
  ind-ind: juga karena Firman TUHAN berkata, “Setiap orang yang berseru kepada TUHAN
    meminta pertolongan-Nya akan diselamatkan.”
  pes-OPCB: زیرا «هر که نام خداوند را بخواند نجات خواهد یافت».
  mpt-mpt: Niminbabe, Gode buk temo baanoa Nakaia unangai Sume nganha bianiba Kobo
    ni daabeneba dlone gabibi e i alukum daabenea i hengmino temo blibo dotlanamabebo
    genobiobe.
  ssx-ssx: Mo hande Baibolo bukana꞉ wape pa꞉la꞉ ekita꞉ dupa Epi ameda paeyaoma꞉ Tekehalina꞉
    biki laa honke lemeka꞉na꞉ta꞉ kota꞉ da꞉ta halimikie laa wape pa꞉la꞉me.
  mkl-mkl: Debɛi inɛ iyi wɑ tɔɔ Aɔ̃ Lɑfɛ̃ɛ fei ɑ́ bɑ fɑɑbɑ, si bɛi idei Ilɑɑɔ̃ í fɔ.
  gaq-gaq: “ଜା ଡିଗ୍‍ ମାପ୍‍ରୁ ମ୍ନିରେ ପାର୍‍ତନା ଡିଙ୍ଗ୍‍ଏ ମେଁ ଉଦାର୍‍ ବାଏ ।”
  gof-RNT: Geeshsha Maxaafay, “Godaa sunthaa xeegiya oonikka attana” yaagees.
  unx-unx: ଚିଆଃଚି ଜେତାଏ ପ୍ରାଭୁଆଃ ନୁତୁମ୍‌ତେ ବିନ୍ତିୟାଏ, ଇନିଃ ଜୀଉବାଞ୍ଚାଅ ନାମେୟାଁଏ ।
  gah-gah: Guivahanimú sele liaká nia vegená mukitoka kugutó vizitimó neve liki monó
    gotolaú luhuva gizinamóma neve.
  lcm-lcm: Using man a sikei ka songo papakangai si asan i Volava, ka sapang.
  aer-aer: Nhenhe kwenhe Joel-ele arrule-arle pwekeke intelhe-ileke, “Tyerrtye ingkirrekele
    Ngkarte apayuthneme-arle itnenhe itetheke mpwaretyeke, Re kwenhe itnenhene itetheke
    mpwaretyenhenge.”
  qvc-NT: 'Chaqa Dyuspa Santu Librumbiqam kayshinapis nin: “Mayqan runa ichu warmi
    Siñurninchiqta rrugaptin washanambaqqam, payqa rin washaq”, nishpa.'
  tgl-ULB: Sapagkat ang lahat na tumatawag sa pangalan ng Panginoon ay maliligtas.
  cbs-NT: 'Ja inun, Diosun jancha yuixunika Joelin jaskakididi yuikin: “Jadatubunda
    jawen mekenika ikunwankin ea akin: ‘Yavé Diosuun, en chakabu buatan mina ea wawe,
    mekekinan’ ”, ikaibu Diosun dananma jatu mekekubainxanikiki.'
  xtm-NTPP: 'vaa iyo ja: “Ndaka ñayii jin ndakune''e Iya Tátnuni ma, jin ndani''i
    ta''vi i.”'
  nnq-nnq: Magambu Majandiko Gachwapi galenga, “Kila mundu jwapakujopa ku liina lya
    Angwana, makomboligwa.”
  bao-NT: 'To biri: “ ‘Wiogʉ jãare ametʉeneña,’ cʉ̃re ca ĩi jãirã niipetirã ametʉarucuma,”
    ĩi.'
  san-ORI: ଯତଃ, ଯଃ କଶ୍ଚିତ୍ ପରମେଶସ୍ୟ ନାମ୍ନା ହି ପ୍ରାର୍ଥଯିଷ୍ୟତେ| ସ ଏୱ ମନୁଜୋ ନୂନଂ ପରିତ୍ରାତୋ
    ଭୱିଷ୍ୟତି|
  huv-NT: 'Aag ayaj aton apiüng tiül Mipoch Teat Dios: “Meáwan jane apmasaj Teat Dios
    mawün nejiw wüx, aag ayaj apmaw asoetiw nejiw”.'
  otn-NT: Porque nu̱ to gä nzohna̱ ra̱ Hmu̱, guehna̱ ra̱ ja̱'i̱ di̱ nya̱nna̱ te na̱.
  nop-nop: Biyagoŋ hinek kuyoŋ, undudegoŋ tiŋa indiŋ yoŋit hatak. Wapumdi yehitubu-lodadok
    nadiŋa ne’walaŋ wou gineŋ ninadineeŋ adi Bepaŋdi kotigoŋ yanagilaak.
  obo-NT: Su no-ikahi riyot Nosulat no Kahit Monama no, “Iddos langun nod nganoy tod
    Longaggon, od kotobbus en.”
  cak-ENT: 'Cachi''el ri nbij chupan ri rutzij ri Dios ri tz''iban can: Conojel c''a
    ri nyec''utun que ja ri Ajaf Dios ri nto''on quichin, nyecolotüj-vi. Quiri'' ri
    nbij.'
  lif-NT: ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ “ᤍᤠᤱᤒᤠᤸᤗᤧ ᤁᤢᤔᤡᤱ ᤁᤧᤗᤥ᤺ᤱᤒᤠ ᤁᤧᤖᤧᤰᤗᤧ ᤛᤧᤴᤗᤵ ᤔᤧᤄᤥ᤺ᤛᤢ᤹॥”
  mie-NT: 'Chi súcuán cáhān tūhun yā: Ndihi nchivī jā cáhān ndāhví jíín maá Jētohō
    ō, chi scácu yā ji, cáchī.'
  san-TIB: ཡཏཿ, ཡཿ ཀཤྩིཏ྄ པརམེཤསྱ ནཱམྣཱ ཧི པྲཱརྠཡིཥྱཏེ། ས ཨེཝ མནུཛོ ནཱུནཾ པརིཏྲཱཏོ
    བྷཝིཥྱཏི།
  qve-NT: 'Chaymi Bibliapiqa khaynata nishan: “Pipas Señorninchispi creespa, paymanta
    llapallan mañakuqkunaqa, salvasqan kanqaku” nispa [Joel 2.32].'
  pao-NT: '@see-verse:ROM.010.012'
  cbu-NT: 'Ashiri, ichinguru tputs yuw Apanllee Wip: Isusoo, istanda; shiyash kamungpi
    átu, Apanllsha tatutschiya; taarashshee urutamash panachiya. Ashiri Isusoo kamungamaam
    taariya.'
  usa-usa: 'agamatán-áúbá-wánnáábí kétiye: “máqte-kayukama nunamupí uyátárai-nakon
    áwîqa ááyaiyamma yeqtí kúmiq-yataapike mamá atóbamayikaniye.” téna agamatán-áípí
    kétiye.'
  soy-soy: 'Li kɔ Nléécɑɑsimɛ́ kɛ́mɛɛ wɔ́lɑɑlɛ̃ tɛ: Upíimɑ yɛ̀ɛ̀ nkó yɛɛ urinyiri
    n sélei riyu lɔlɛ.'
  hui-hui: Anduane Homogonaga mbugani lo ngadagua ogo, Anduane Homogo mini olararu
    Ngode Datagaliwabehanda ti pele mulebira, lalu gilibu nga.
  amf-amf: Harrna hambhidianna, “Imbasa naabenam eelea wul dhaqa ki dhaqe” hamayse
    thaapadhonnane.
  quc-NNT: 'Je'' jas ri kub''ij ri Tz''ib''talik: “Konojel ri käkita'' toq''ob'' che
    ri Qajaw Jesús käkiriq na ru tob''anik ri Dios,” —kächa''.'
  dob-dob: Manuna ꞌabo yaita ꞌInapwana nina ꞌenaya ꞌisidasida, ꞌida ꞌetoseye tuga.
  wrs-wrs: Noinda Sesoana doaramini tombaiva os ona, Mongova sahmanavrava mendeklimba,
    kolvralmba, si lopshavra hemba.
  mca-mca: 'qe ke'' we''nika''ajji'' yit''ij iye: —Week pa''qu'' niyinijets ƚiƚa''xe''
    pa'' Yatsat''ax''inij qa'' iƚa''xe''.—'
  tzo-TZC: 'Yuꞌun jech onoꞌox ta xal ti tsꞌibabil ta scꞌop Diose: “Scotol ti buchꞌutic
    ta scꞌanbeic vocol ti Cajvaltique, jaꞌ ta xcolic”, xi.'
  mya-mya: ကျမ်း​စာ​တော်​က ``ထာ​ဝ​ရ​ဘု​ရား​ရှင်​အား ဆု​တောင်း​သူ​ဟူ​သ​မျှ​တို့​သည်
    ကယ်​တင်​ခြင်း ကို​ခံ​ရ​ကြ​လိမ့်​မည်'' ဟု​ဖော်​ပြ​သည့်​အ​တိုင်း ဖြစ်​သ​တည်း။
  gng-NT: 'Imɔ̀n: «Wà kɛ li muɔ kí yin Yonbdaan ya yel nnɔ, wɔn nɛ li ŋmɛre.»'
  cbi-NTPO: 'Matyu Diosa'' Kiikanu entsandive: Mun Bale Rukunu pakamulaya livee inu
    detsuve, tive.'
  ikk-NT: Makẹni Ẹhụhụọ-nsọ sị, “Onyẹ ọwụlẹ kpọku ẹfan Onyẹ-nwọnni-ẹnyi k'e nwọn nzụọpụha.”
  leu-leu: 'Senaso lana Xakalayan Taap a kuus malaan: “Naseꞌ ta mataa a fenung xe
    sina Memai pana xakaavangan sina, a Memai i taa fakaxupe.”'
  maz-NT: Na ngueje ra jogü o̱ mü'bü texe c'o na cjuana ma't'ü c'ü ín Jmugöji.
  bod-N: དེ་ནི་ཇི་སྐད་དུ། གཙོ་བོའི་མཚན་ནས་འབོད་མཁན་ཐམས་ཅད་ཐར་བར་འགྱུར་ཞེས་གསུངས་པས་སོ།།
  tca-NT: 'Erü Tupanaãrü ore i ümatüxü̃wa rü ñanagürü: “Rü guxãma ya texé ya tórü
    Corina c̱axe na tüxna naxããxü̃cèx i maxü̃, rü tá tanayaxu i tümaãrü maxü̃ i taguma
    gúxü̃”, ñanagürü.'
  zpl-NT: 'Tucu nú nequie lu ichiꞌ Stichiaꞌ Diose elu rni: “Yebee bene enu rnacuꞌ
    lu Diose tsilaꞌa bee nzeꞌe.”'
