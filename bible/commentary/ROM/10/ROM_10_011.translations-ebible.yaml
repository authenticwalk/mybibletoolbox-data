verse: ROM.010.011
translations:
  kpx-kpx: Bukae Hotou kemo loui avoe, “Ata oleuoleu abu uvu mai avuemo mavoliege
    abu bae dolodololahalivebene. Isito abuna ukolikoli malei.”
  okv-H: Eto God ta ke kajari ta amo einge mihia “Embo amuna humota aisuja amo me
    mane kesuja” ke ainge mihia
  tbo-tbo: Yaubada a Buka uyahina i baheya i pa, ‘Iyai tauna ina itumaganeya yaka
    apega ina wihinimaya.’
  mal-C: “യേശുകർത്താവിൽ വിശ്വസിക്കുന്ന ആരും ഒരിക്കലും ലജ്ജിതരാകുകയില്ല” എന്നു തിരുവെഴുത്തു
    പറയുന്നല്ലോ.
  grc-SR: Λέγει γὰρ ἡ γραφή, Πᾶς ὁ πιστεύων ἐπ᾽ αὐτῷ οὐ καταισχυνθήσεται.
  bgc-bgc: क्यूँके यशायाह नै पवित्र ग्रन्थ म्ह मसीह के बारें म्ह यो लिख्या सै, “जो
    कोए उसपै बिश्वास करैगा वो शर्मिन्दा कोनी होवैगा।”
  khz-khz: Kwalana Puka Veaga aonai evetaina ekilana, “Ia evega-taunataunaana talimana
    ati pene nuga-rage.”
  deu-TKW: 'Sagt doch die Schrift: Wer all traut auf ihn, der wird nicht zu Schanden
    werden.'
  zsr-NT: 'Nayúj lu guich laꞌy le rna: “Cutu caꞌ lutuíꞌi yúguꞌtë nup taꞌyejlëꞌ Lëꞌ.”'
  lin-lin: 'Makomi eloba : « Moto nyonso oyo andimelaka Ye akotikala koyokisama soni
    te. »'
  hns-NT: 'Parmeswar ke poestak me to liekhal hai kie: „Har ek djaun okar oeppar bharosa
    kare hai, oe na pastaaiga.”'
  noa-E: Ẽwandam iek phã sim gaai jaauwai, “Chadcha maach Pöröu amach peerdʉ auju
    khaphʉ i iek ʉ̈kha nʉm khʉʉn chan naspawiajã amach daujã merag phëbaju” a sim,
    “ich mag wajaphata i dʉ̈i wënʉrraju aawai.”
  eng-EMTV: For the Scripture says, “Whoever believes on Him shall not be put to shame.”
  mib-NT: 'Chi cáhán tutu iī: Tāca ñáyuu jeē candíje i ya, chi jnama nahín yá i, áchí.'
  lif-NT2: साम्‌योसाप्‍लाःल्‍ले़ अक्‍खे पाःत्तुॽ, “खुने़ॽ सम्‍दाङ् नसाःन् के़जोःक्‍पाङ्‌ग
    आप्‍फाल्‍ले़आङ् सिरिङ् मःमो मे़धाने़न्‍लो॥”
  xnj-xnj: Mayandiku Gamsopi gijova, “Mundu yoyoha mweakumsadika ikola lepi soni.”
  mmx-mmx: Lovoang Kaala i vaase i xeretna, “Do nege do i nunu ren, neni noxo doma
    saasaa.”
  cbr-NT: 'Cristo ñuiquian Nucën Papa Diosan bana cuënëo ca ësairibi quia: “Axa ami
    catamëcë unicaman ca, an ca ax quicësabi oquin ''ë ''aquinia quixun ''unania”.'
  tee-NT: 'Ju ixchivinti Dios ju ts''okcanta chani najun: “Ma chux ju talhilaca''anta
    ju Jesucristo la''ixlhichux ix''alhunut''an ma jantu xamati'' ju lai astan camamaxanicalh
    ni laich cajunicalh ni jantu lakts''in ju Dios ni salaka ju ix''alhunut”. Chunch
    ju najun la''ixchivinti Dios.'
  eng-LSV: for the Writing says, “Everyone who is believing on Him will not be ashamed,”
  cak-NT: 'Y chupa rutzij ri Dios ri tz''iban can, nu''ij: Conojel ri winak ri xtiquinimaj
    raja'', can manak-wi xquieq''uixbises can. Quiri'' nu''ij ri tz''iban can.'
  pah-NT: 'Tupana''ga rembikwatijarukara e''i no: “Kiroki g̃a ojiko ga rehe – g̃a
    po ti ndipoyjayjare''ymuhũi nehẽ,” e''i.'
  sja-NT: 'K''irãpátɨ Ak''õre Ũraa p''ãdade ichiaba jara bɨ: ‘Eperã Cristode ijãa
    bɨ k''ĩra pia-ee ba-e pait''ee Ak''õre k''ĩrapite.’'
  xed-xed: 'Ka lu vindafta ma deftera Lazglafta na: «Inda mndu ta zlghafta ná, ta
    haɗ hula ta ghəŋani wu» kaʼa.'
  mks-NT: 'Já cáchí tu̱hun Ndióxi̱ já: “Ndá na̱ ná candeé ini Jesús a̱ xínu̱ toho
    qui̱vi̱ ca̱hán na̱ ña̱ na̱jándahvi Ndióxi̱ na̱.”'
  gfk-S: Ma i palai be ikin i tutuno kinong di ga pakat be, “Nesi tikenong i nurnur
    tana pai nale kis ra hirhir.”
  bmu-bmu: Buŋa Kimbigö keu kun kewö jiget ahöza, “Daŋön i möt narim waŋgimawi, yaŋön
    mönö gamu qahö miwikŋaima.”
  dgz-dgz: God nop mega ok anega seane, Waenapan da da me anu tumasepiwa, me inap
    tap gop da ya anuin.
  eng-GNV: For the Scripture saith, Whosoeuer beleeueth in him, shall not be ashamed.
  zaa-NT: Ra lo Escritura qui'ni nuỹa tediba ríalatsi'į ne nna nunca labí elèninią
    bitola.
  eng-WEBSTER: For the scripture saith, whoever believeth on him shall not be ashamed.
  guh-guh: 'Dioso pejumelivaisibaxutota jumaitsi mapacueniaje: “Pajivi jumecovënëtsiana,
    bajaraponë apo nacueratsi tsane,” jai Dioso pejumelivaisibaxutota Cristo jivi
    pesivatëpaejavanexa pibisiacuene pexanaeneconi yabara.'
  bon-bon: Yoo, Oogäräneji Mene te jiicenige Keriso poto cidi me egä, “Lui cina teebine
    jäätrungusi, teepi lica ajiri me äbita, yepä miiji lenaja ne jääpänusi.”
  nhw-BL: 'Eltoc quen ijcuilijtoc ipan Icamanal Toteco campa quiijtohua: “Aqui motemachía
    ipan Jesucristo, amo quema mopinahuas pampa quineltocac.”'
  swh-ONEN: Kama yasemavyo Maandiko, “Yeyote amwaminiye hataaibika kamwe.”
  wbi-wbi: ulwakuva amalembe ghiti, “umuunhu ghweni juno amitike nailivona soni”.
  bba-bba: Nɡe mɛ bɑ yoruɑ Gusunɔn ɡɑri sɔɔ bɑ nɛɛ, “Bɑɑwure wi u nùn nɑɑnɛ doke,
    u ǹ sekuru wɑsi.”
  eng-KJVCPB: For the scripture saith, Whosoever believeth on him shall not be ashamed.
  kgk-NT: 'He''i ave Nhandejáry kwatia nhe''ẽ: “Ha hese ojerovia va''e gwive, ndogwerovia
    reíry va''erã. Nomotĩry va''erã ogweroviaha-pe” he''i Nhandejáry kwatia nhe''ẽ.'
  waj-waj: 'Ivaara Anutuuqaa kua fafaaraivo vainno tinoo: Gioonna kiaapu voovoono
    Yisuu Kirisiinnara kutaavaivee kiaivo fai hama inna mmamma maisainaravaivee, tiivai.'
  cpy-cpy: 'Ari ikanteetaki Jankina-rentsi-peroriki: Ikaate awentaa-shiretee-yaarini
    rirori, eero raminaa-shiwaetaa.'
  ekk-PKP: 'Nagu Pühakiri ütleb: „Kes temasse usuvad, ei pettu.“'
  mpx-mpx: I ola Buki Bwabwalena ana baaba i ba, “Henala ni melteli elana nige ni
    pupuluwawi.”
  wbp-wbp: 'Nyarrparlu karlipa nyampuju milya-pinyi junga-japa yimiji? Ngulaju kuja
    kangalpa yangka wangkami Payipulurla yimiji: “Ngana-puka kuja karla wala nyina
    Kaatukuju kanunjumanyumpaju, ngulaju yapa kulalpa nyarrpalku kurnta-jarriyarla.”'
  luo-luo: Mana kaka Muma wacho niya, “Ngʼato angʼata moyie kuome ok none wichkuot.”
  nhe-NT: 'Eltoc queja ijcuilijtoc ipan Itlajtol Toteco campa quiijtohua: “Aqui motemachía
    ipan Jesucristo, ax quema mopinahuas pampa quineltocac.”'
  aii-aii: 'ܕܵܐܟ݂ܝܼ ܕܒܹܐܡܵܪܵܐ ܝܠܹܗ ܟܬܵܒ݂ܵܐ: ܟܠܔ ܡ̇ܢ ܕܗܲܡܸܢ ܒܝܼܹܗ ܠܹܐ ܢܵܟܹܦ.'
  esk-NT: Agaayyutim uqałha itnaġniqsuq, “Kiñapayaaq ukpiqsriḷuni tunŋaruaq ilaanun
    qapiqpaŋayumiñaitchuq.”
  msb-msb: An nasurat man ngani sa Banal Na Kasuratan sugad sani, “Waraʼn maaaluhan
    na nagatuod sa iya.”
  cpa-NT: 'Lah¹la² rø²juúh² si² quiah¹² Diú¹³: “Ha¹chian² dsa² cán² ju²hiíh¹, ju³lah
    dsa² hé² jǿg³ quiah¹² Juu¹³ jniang³,” rø²juúh² si².'
  dso-dso: ସାସ୍‌ତର୍‌ ଇସାବେ, “କେ ମିସା ତାକେ ବିସ୍‌ବାସ୍‌ କର୍‌ସି, ସେ ବିସ୍‌ବାସ୍‌ କରି କେବେ
    ଲାଜ୍‌ ନ ଅଏ ।”
  meu-meu: Badina be buka ai e tomamu, Ia bae abiabiraia taudia iboudiai na basie
    hekwakwanai.
  yva-NT: Maisyare Ayao Amisye mo raura mare, “Vatano are nawirati wanave Ai onawamo
    manimaumbe jewen, yara manayanambe Apa kove rai.”
  dgc-dgc: Kagi to kasulatan, a maski ti ésiya a méniwala diya, éy éwan malungkut,
  zpm-NT: 'Rnee lo Xtiidz me: “Zha ne dib zdoo gliladz Jesús, quitnied me zho.”'
  hix-NT: Onà wyaro nkehe, àmenhosahonhàrà, Khoryenkom karyehtanà. Noro hona xeny
    me oyehtokonye, okhokahranye ro mak naha ha, noro ha. Àro wyaro rma nkehe, àmenhosahonhàrà.
  sim-sim: Os mas jekamba orhik karem li kayehendari hom, �Ma ol orin nikishinak lirin
    or jivinaku, karem mbaha nikishiwa ma ondo os li nikishiwa hom erem or ukwa lir.�
  npi-ULB: किनकि धर्मशास्‍त्रले भन्छ, “हरेक जसले उहाँमा विश्‍वास गर्छ, त्यो शर्ममा
    पारिनेछैन ।”
  cgc-cgc: Naan ta sinulat na pulong ta Dyos may ambal, “Bisan kino na magtuo ki kanen
    dili magayyaan tenged ki kanen.”
  tim-tim: Aregât Anutugât denŋande hin dâep, “Siâŋe nâŋgaŋbiap âmâ bo pâpkom aŋun
    aŋgiwiap.”
  yor-yor: Nítorí Ìwé Mímọ́ wí pé, “Ẹnikẹ́ni tí ó bá gbà a gbọ́ ojú kò yóò tì í.”
  wos-wos: 'Wun jooka Godna nyingambu angi dé wa: Déka jémba sarékékwa du takwa roohafi
    yata jémba retandi.'
  emp-NTPO: 'Ãcõrẽ Bed̶ead̶e nãwã b̶ʌ́ b̶ʌa: “Idji ĩjã b̶ʌba idji quĩrĩãbe ĩjã b̶aẽ́a.”'
  eng-F35: 'Because the Scripture says: “Everyone who believes on Him will never be
    put to shame”;'
  ind-ind: Sebab dalam Kitab Suci tertulis, “Semua orang yang percaya kepada-Nya tidak
    akan kecewa.”
  pes-OPCB: 'کتب مقدّس نیز می‌فرماید: «هر که به او توکل کند، هرگز سرافکنده نخواهد
    شد.»'
  mpt-mpt: Gode buk tem wengo enangge baanoa Nakaia unangai e bainobo genimibi e bain
    ele weng baanebio inanamabe kesoa i bobol ilumo mo omfubenomobabo genobiobe.
  ssx-ssx: Kota꞉ mo hande Baibolo bukana꞉ wape pa꞉la꞉ ekita꞉ dupa Hali epima꞉ ipiki
    pa꞉ta꞉ hone tulaeya꞉ka꞉na꞉ta꞉ kota꞉ hone ka꞉nda꞉ma꞉ homa na halieke laa wape pa꞉la꞉me.
  mkl-mkl: Tiɑi idei Ilɑɑɔ̃ í nɔ í fɔ í ni, inɛ iyi í dɑsiɛ nɑɑnɛ fei kɑɑ yɛ ɑnyɔ.
  gaq-gaq: ସାସ୍ତର୍‌ ଇସାବ୍‍ରେ “ମେଁ ଡାଗ୍‍ରା ବିସ୍‌ବାସ୍‌‍ ଡିଙ୍ଗ୍‍ଚେ ଜା ଡିଗ୍‍ ଗିଆସ ଆଡିଙ୍ଗ୍‍
    ଣ୍ଡୁ ।”
  gof-RNT: Geeshsha Maxaafay, “Iyan ammaniyaa oonikka yeellatenna” yaagees.
  unx-unx: ଧାରାମ୍‌ପୁଥି ଲେକାତେ, “ଜେତାଏ ଇନିଃତାଃରେ ବିଶ୍ୱାସେନିଃ କାଏ ଗିହୁଗଃଆ ।
  gah-gah: 'Nenemú monó gotolaú luhuva gizinamó nene láa loko neve: Aikumú gili alévolé
    itamó nenete hizeko kememikumú kovoza heleminogo ive.'
  lcm-lcm: Val mengen nei salsalik kapo mengen ta, Man ta sikei ka lomlomon tatana,
    parik luai kapa angkoai si duai ani mamaila.
  aer-aer: Arrule anthurre Isaiah-ele pwekeke alakenhe intelhe-ileke, “Angwenhele
    apeke Renhe arratye itelareme apure-irretyakenhe anetyenhe, Ngkartele-arle renhe
    arratye itetheke mpwaretyenhenge.”
  qvc-NT: 'Chaymi Dyuspa Santu Librumbi nin: “Tayta Dyusqam paypi kriyiqkunata imatapis
    ufrisishpaqa, tukuy imata rin kumpliq”, nishpa.'
  tgl-ULB: Sapagkat sinasabi ng kasulatan, “Ang sinumang nananampalataya sa kaniya
    ay hindi mapapahiya.”
  cbs-NT: 'Jaska inun, Diosun jancha yuixunika Isaísin kenekin: “Tsuabunda Mesíasin
    jancha ikunwankin chibainbu en jatu jawa dake wama ixanaii”, aniwen taexun'
  xtm-NTPP: 'Vaa ká''an tutu ndee tnu''u Su''si a: “Ndaka ñayii jin kukanu ini ya
    ma, masu jin ndakukan‑nuu i.”'
  nnq-nnq: Majandiko Gachwapi galenga, “Kila ojwanhwamini Nnoongo akolaje oni.”
  bao-NT: 'Ʉmʉreco Pacʉ wederique o biro ĩi: “Niipetirã cʉ̃re ca tʉo nʉnʉjeerã, boboro
    tamʉotirucuma” ĩi.'
  san-ORI: ଶାସ୍ତ୍ରେ ଯାଦୃଶଂ ଲିଖତି ୱିଶ୍ୱସିଷ୍ୟତି ଯସ୍ତତ୍ର ସ ଜନୋ ନ ତ୍ରପିଷ୍ୟତେ|
  huv-NT: 'Tiül Mipoch Teat Dios apiüng: “Meáwan monyar andeac Teat Cristo, ngome
    apmamongoch alngün monxing”, aw.'
  otn-NT: 'Nu̱p''ʉ ja ra̱ Ma̱ca̱ Libro, nt''ot''i p''ʉ ra̱ hya̱ ngue ɛ̱na̱: “Nu̱ to
    gä da̱ ''yɛ̱c''ɛ̱i̱ ra̱ Cristo, hi̱nja̱m''mø da̱ zä da̱ ''yɛ̱nna̱ ja̱''i̱ ngue
    hi̱ngui̱ ho te ɛ̱c''ɛ̱i̱”.'
  nop-nop: Ale wendegoŋ tiŋa Bepaŋ’walaŋ Youkudip Mede gineŋ indiŋ youliŋit hatak.
    Meeniŋ niŋdi adi nadisukilitimimbaak adi yadi nebek niŋdi nintubumeka mu tibaak.
  obo-NT: Oyya su no-ikahi riyot Nosulat no Kahit Monama no, “Iddos langun nid pomakoy
    kandin, konna en od pokodsondit.”
  cak-ENT: 'Y chupan ri rutzij ri Dios ri tz''iban can, nbij: Conojel ri vinük ri
    nyetaken richin, man jun bey nyeq''uix tüj, roma ri utz ri bin cheque que nquic''ul,
    nquic''ul-vi. Quiri'' nbij ri tz''iban can.'
  lif-NT: ᤛᤠᤶᤕᤥᤛᤠᤵᤗᤠ᤺ᤸᤗᤧ ᤀᤰᤂᤣ ᤐᤠ᤺ᤳᤋᤢ᤹. “ᤂᤢᤏᤧ᤹ ᤛᤶᤍᤠᤱ ᤏᤛᤠ᤺ᤴ ᤁᤧᤈᤥ᤺ᤰᤐᤠᤱᤃ ᤀᤠᤵᤑᤠᤸᤗᤧᤀᤠᤱ ᤛᤡᤖᤡᤱ
    ᤔ᤺ᤔᤥ ᤔᤧᤎᤠᤏᤧᤴᤗᤥ॥”
  mie-NT: 'Chi cáhān tutū īī: Ndācá nchivī jā cándíja ji yā, chi squíncuu yā jā ñúhún
    inī ji, cáchī.'
  san-TIB: ཤཱསྟྲེ ཡཱདྲྀཤཾ ལིཁཏི ཝིཤྭསིཥྱཏི ཡསྟཏྲ ས ཛནོ ན ཏྲཔིཥྱཏེ།
  qve-NT: 'Chaymi Bibliapiqa khaynata nishan: “Pipas paypi iñiqqa manan engañasqachu
    kanqa”, nispa [Isaías 28.16].'
  pao-NT: Oo nabotugu-kwa'nesoo, “Umu tunaka'oedyukute, ka gi oo-ma nasookwina.”
  cbu-NT: 'Watam Apanll: Yuwaa tputs iparimuni mang'' tatku, tpazacheezi nduni, atuwa.'
  usa-usa: 'Áánûqtuni agamatán-áípí kétiye: “náawabi wekáq arummá amína-waigoma mamá
    táíq umáketa agaeráq íma mayakánoe.” téna kétiye.'
  soy-soy: 'Uléécɑɑ Nsímɛ́ ritɛlɛ́ yɛ mɑɑ rɛ: Nkó yɛɛ nɛ kɛfɑ u n tɛnɛlɛ̃, úu
    isɛi mɛlukɛ mɑ́.'
  hui-hui: Anduane Homogonaga mbugani lo ngago ogo, Mbiralime ibuhondo mini mbiraore
    wiyagua ibu mini burugulo naholebiraore, lalu gilibu nga.
  amf-amf: Ogonoar “Kidar woylamin qajea wul ooshimbhehe” hamayse Mathaap Gazante
    thaapadhonnane.
  quc-NNT: 'Kub''ij k''u ru Loq'' Pixab'' ri Dios ri Tz''ib''talik: “Apachin ri käkojon
    che ri Cristo man käq''oxow tä na ri ranima'',” —kächa''.'
  dob-dob: nadigega Buki Tabu ꞌisimana, ꞌigwae, “ꞌAbo yaisigedi siemisa, geyaꞌabo
    omayamaya silobaloba,”
  wrs-wrs: Noinda Sesoana doaramini tombaimorava os lohv, Himba nomba keknamba undnahonamba
    lohmanatava hemba, si hemba nomba louva vinvramoa.
  mca-mca: 'Qe ke'' we''nika''ajji'' yit''ij: —Pa'' qu''nte'' neqeku''ye'' pakha''an,
    ma'' qa''nte'' jeek natqanhetiyekii hatse''.—'
  tzo-TZC: 'Yuꞌun jech tsꞌibabil ta scꞌop Dios: “Scotol ti buchꞌu ta spat yoꞌnton
    ta stojole, mu xloꞌilaj ti yoꞌntonique”, xi.'
  mya-mya: ကျမ်း​စာ​တော်​က``မည်​သူ​မ​ဆို​ကိုယ်​တော်​ကို ယုံ​ကြည်​လျှင်​စိတ်​ပျက်​ရ​လိမ့်​မည်​မ​ဟုတ်''
    ဟု​ဆို​သည်။-
  gng-NT: 'Imɔ̀n, nì kɛle'' *Uwien ya gbɔnku ni ki ye: «Wà kɛ du uʼbo la, fɛ ŋa
    ń ji udaan.»'
  cbi-NTPO: 'matyu Diosa'' Kiikanuren entsandiñu'' mitya: Mun yanu keenguishu juntsaa
    nenñu iwa tya'' ne yujpeyainu dejutyuve, ti'' pillave.'
  ikk-NT: Makẹni, Ẹhụhụọ-nsọ sị, “O kpuyekọ onyẹ ọwụlẹ kwerini n'ẹ.”
  leu-leu: Taara texaas sena, senaso a Xakalayan Taap a kuus, “Naseꞌ ta mataa a lisan
    tuunei nane xa xe si Yesus aava Memai sitaara, i taa pife famangilan.”
  maz-NT: 'O̱ jña Mizhocjimi mama a cjava: “Nu c''ü ejme e Jesucristo, dya ra yembeñe
    na ngueje Mizhocjimi ra tsja texe c''ü o mama”, eñe.'
