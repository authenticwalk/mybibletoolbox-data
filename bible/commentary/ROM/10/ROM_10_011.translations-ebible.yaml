  eng-BSB: 'It is just as the Scripture says: “Anyone who believes in Him will never
    be put to shame.”'
  cpu-NT: 'Tema ari okantzi Osankinajanorentsi: Inkarate aventaashiretaiyaarine, eerora
    jamenaashivaitaa.'
  san-ASM: শাস্ত্ৰে যাদৃশং লিখতি ৱিশ্ৱসিষ্যতি যস্তত্ৰ স জনো ন ত্ৰপিষ্যতে|
  tac-NT: 'Aka regá aníché Onorúgame nila osilichi: «Suwábaga napu ''la bijchígiga
    oyérame ju Onorúgame, tabilé siné chijunámala.»'
  eng-WEBPB: For the Scripture says, “Whoever believes in him will not be disappointed.”
  gfk-H: Ma i palai bia iakan i tutuna kanong di ga pakat bia, “Siga tikai i nurnur
    tana pa na kis ta ra hirhir.”
  viv-viv: Ada yada vetumagana Yesu againe faꞋina Veyao Tuwaina ana buki gigahe gigayo,
    Keke tamo hakwadi Bana againe givetumagana-ma ginavetumagana-wayoga.
  yao-yao: Pakuŵa Malembelo ga Akunnungu gakuti, “Mundu jwalijose jwakunkulupilila
    jwelejo ngajakola soni.”
  tgp-tgp: Matan Retitapu mo verea mara, ‘Tamlohi tari sei la tau na nora rasua hinia,
    i pa sopo tea i vaira la mahanuhanu’.
  auc-NT: Codito ingantedö ante apæ̈nedinque, “Tömengä ingante në wede pönengä ïñömö
    tömengä edæ guingo imönämaï incæcäimpa,” ante Wængonguï angä ëñente yewæ̈mongadänimpa.
  kbc-NT: Igaataɡ̶a mee Aneotedoɡ̶oji lotaɡ̶anaɡ̶axi, “Inatawece niɡ̶ina anonakato
    Ǥoniotagodi aɡ̶ica liboliɡ̶a.”
  bmh-bmh: Ig abiu go petak, einen, Uwait nugau ze nug guzenai aneu, “Duair in go
    en gonugau ougab petak amau, go aiu i numau. Einen, Uwait nug duair go gonugau
    ameg ebu naliu dareu amau.”
  ctu-BL: 'Come i Ts''ijbujel Dios mi'' yʌl: “Jini mu'' bʌ i ñop lac Yum Jesús ma''anic
    mi caj i yubin quisin”, che''en.'
  meq-meq: 'Andza tə watsa mə Ɗerewel i Mbəlom na, tə gwaɗ: «Ndo nakə kə pa faya mədzal
    gər ŋgay aye na, wuray ma dzəmiye na ɗaɗa sa bay.»'
  noa-H: Hẽwandam hiek p'ã sim gaai jaauwai, “Chadcha maach Pöröu hamach peerdʌ hauju
    k'ap'ʌ hi hiek hʌ̈k'a nʌm k'ʌʌn chan naspawiajã hamach daujã merag p'ëbaju” ha
    sim, “hich mag wajap'ata hi dʌ̈i wënʌrraju haawai.”
  alp-NT: Kena Alla Eni lepate rebe lekire ebeteke be, “Tamata rebe ihlaleke loko
    Tuhane, sae iono kaplalei mo.”
  san-VEL: '"saastre yaad.r"sa.m likhati vi"svasi.syati yastatra sa jano na trapi.syate|'
  kbq-kbq: Anazankura Avontafemo'a anage hu'ne, Iza'o Agrite'ma amentinti hanimofona
    agaze huontegahie hu'ne. (Ais 28:16)
  kbh-kbh: 'Er Bëngbe Bëtsabe uabemana palabrënguiñe mënts̈á endayana: “Nda Bëngbe
    Bëtsábeñe tojtsos̈buaché, ndocna te nÿe bonamente queochátobatmana ca.”'
  ron-LSB: 'Căci Scriptura spune: “Oricine crede în el nu va fi dezamăgit”.'
  pon-pon: 'Pwe kijin likau me majan i: Amen amen me pan pojon i, jota pan joredi.'
  nhe-BL: 'Eltoc queja ijcuilijtoc ipan Itlajtol Toteco campa quiijtohua: “Aqui motemachía
    ipan Jesucristo, ax quema mopinahuas pampa quineltocac.”'
  sps-sps: Fei te nat finy rora na man nana ka to ayei ei? Vegiau Ten Gov te tsue
    fi nei, “Nainy te faaman non e sei na mes ten Jisas ee, ayei gim non ma nai rejiaf
    on nats.”
  wnc-wnc: Siwan wamu takngatu Anututane wapatangu anzing yuak, “Aminu ie natapan
    kekekawiu waapata masande ie kem ngang dua natapik. Wena.”
  bus-bus: À kɛ̃na Luda yãn wà bè, wí é gbɛ̃ kɛ̀ èe à náanɛ kɛɛ kũ zikiro.
  gub-BL: Nezewe i'i ze'eg kwehe arer a'e. — Hehe uzeruzar ma'e ràm nuzemumikahy pixik
    kwaw hehe uzeruzar haw rehe a'e wà nehe, na'imaranugar pixik kwaw izuwi a'e wà
    nehe, i'i ze'eg kwehe arer.
  imo-imo: Akumu Gotenga Bukuna ungu te moromo mele i tepa, Yu kimbo mundupe ipuki
    tirimo imbomu, aku koumuni yu tepa naa tombalo, nimo.
  boj-boj: Agi Qotei aqa anjam bei nami endegsib neŋgreŋyeb unu, “Tamo naŋgi Kristus
    qa naŋgo areqalo siŋgilatqab di naŋgi jemainjrqasai.”
  eng-DRA: 'For the scripture saith: Whosoever believeth in him, shall not be confounded.'
  knf-knf: 'Hënk di di *Ulibra wi Naşibaţi ujakuŋ: « Bañaaŋ bŧi banfiyaaruluŋ baankkowa.
    »'
  san-KHM: ឝាស្ត្រេ យាទ្ឫឝំ លិខតិ វិឝ្វសិឞ្យតិ យស្តត្រ ស ជនោ ន ត្របិឞ្យតេ។
  arn-NT: 'Wirin Chillka ta feypiley: “Tati maneluwlu ta Ñidol Ngünechen mew, yewelkawlayay.”'
  zas-NT: 'Abiꞌ loj xtiidx Dios rëb: “Gra ree bén chililadx laaman ad yuꞌt dxej yayaꞌnxtu
    reeman.”'
  ken-NT: Ɛchi mbɔ ɛnyu Ɛkáti Mandɛm ɛ́rɛ̀m bɛ, “Apú rɔ yɛ̌ mmu anɛ ánókó yi
    ambɔŋ ntíánwɔ́p.”
