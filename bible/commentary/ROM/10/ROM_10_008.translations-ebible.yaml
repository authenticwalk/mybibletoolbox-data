verse: ROM.010.008
translations:
  kpx-kpx: Lainaho hoto kateale loulive. Kosealemo Dilava hotoe dua keu laemo ua.
    No lae tiale la haivege la evievie hoto ke evige hoto keu la uvumo ui la aimo
    ua.
  okv-H: Eto ke ainge mane aisova te God humota ari ta ke dago na hande eagora amo
    einge kajari mihia “Eto God ta ke amo hoi ta mane rate no ivivita mihia eto no
    jo ta mihia.”
  tbo-tbo: Tamogi ta bahebaheya geka pita tana pa, Yaubada tuwegana u liyaliyam e
    memae naka nugonugom u hinena po u gamom. Yaka tauyai witumagana binei to lauguguya.
  mal-C: എന്നാൽ തിരുവെഴുത്ത് എന്തുപറയുന്നു? “വചനം നിങ്ങൾക്കു സമീപമാകുന്നു; അത് നിങ്ങളുടെ
    അധരത്തിലും നിങ്ങളുടെ ഹൃദയത്തിലും ഇരിക്കുന്നു,” ഞങ്ങൾ ഉദ്ഘോഷിക്കുന്ന വിശ്വാസത്തിന്റെ
    വചനംതന്നെയാണ് അത്.
  grc-SR: Ἀλλὰ τί λέγει; Ἐγγύς σου τὸ ῥῆμά ἐστιν, ἐν τῷ στόματί σου καὶ ἐν τῇ καρδίᾳ
    σου· τοῦτ᾽ ἔστιν τὸ ῥῆμα τῆς πίστεως ὃ κηρύσσομεν·
  bgc-bgc: पर के कहवै सै, योए के “परमेसवर का वचन तेरे धोरै सै, ताके तू उसनै अपणे मुँह
    तै अंगीकार कर सकै अर अपणे मन म्ह राक्ख सकै,” यो वोए बिश्वास का वचन सै, जो हम प्रचार
    करा सां।
  khz-khz: A ekila kwalana taunatauna evetaina ekilana, “Kila goi lagalagamu ai nea;
    goi murumu ai e goi nugamu garakaunai emiana.” Ai na kamonagi kilana gomi gemi
    ai eia gakilagiana.
  deu-TKW: 'Was sagt sie vielmehr? Das Wort ist dir nahe: in deinem Munde und in deinem
    Herzen, nämlich das Wort des Glaubens, welches wir verkünden.'
  zsr-NT: 'Naꞌa, ¿bizxa caz rna? Cni rna: “Gal‑laꞌ ga zuꞌ zoacz xtidzëꞌë Dios. Lu
    ruꞌu len lu icj ládxiꞌdaꞌu zoa xtidzëꞌë naꞌ.” Lë ni nac didzaꞌ qui le réjlëꞌruꞌ
    Dios runtuꞌ lban qui, rnatuꞌ:'
  lin-lin: Boye, elobaka penza nini ? « Liloba ezali pene na yo, ezali kati na monoko
    na yo mpe kati na motema na yo. » Liloba yango nde ezali Liloba ya kondima, mpe
    yango nde tozali kotatola.
  hns-NT: 'Oe bole hai: „Okar baat me bieswaas kare ke bahoet sahadj hai. Sab koi
    ekare biese me batiaai sake hai aur aapan diel me lei sake hai.” Hamlog ohie khoes
    khabar partjaar kariela.'
  noa-E: Magua, mʉchdëu jaau chirʉmjö, phithurjã khaba ni warpjã maba, sĩi Cristo
    maach kõit meetarrta chadcha ʉ̈khanaa irigta dich peerdʉpiju aai nʉm.
  eng-EMTV: 'But what does it say? “The word is near you, in your mouth and in your
    heart” (that is, the word of faith which we proclaim):'
  mib-NT: ¿Te ndese cáhán jnūhun un núu súcuan? Yajni íyó jnúhun ya jiín ró, chi ñúhun
    ini yuhu ró jíín ini anuá rō, achí tutu. Te suu cúu jnūhun jeē na cándíje yó jéē
    jnáma ya yohó. Te jnūhun yáha cúu jeē cánacani ri.
  lif-NT2: कर कल्‍ले़ थे पाःत्तुबे? “पाःन्‍जाक्‍किङ्‌ग के़बेसाङ्‌ङे वाॽ, के़मुराओ
    हे़क्‍क्‍याङ् के़सिक्‍लुङ्‌मो वाॽ,” खे़ङ्‌ग आनिगे़ इङ्‌भोःसुम्‍बे़बा ख्रिस्‍ते़न्‌नसाःन्‍निल्‍ले़
    कुयाःम्‍बेओबा पाःन्‍जाक्‍लो–
  xnj-xnj: Nambu Mayandiku Gamsopi gijova naha. “Lilovi la Chapanga livili papipi
    na veve, livili mumlomo na mumtima waku.” Wenuwo ndi ujumbi wa sadika yetikuyikokosa
    kwa vandu.
  mmx-mmx: Ketla Lovoang Kaala i lok keretna, “Levelinga at ne Moroa mo ik lok saparap
    nimi, nom ik lok at levenbulubun atnimi la no xeneng bok at levempeve atnimi.”
    Neni na, levelinga at lununu nema ma vavang min.
  cbr-NT: 'Usai quianan ca ësairibi quia: “A bana Cristo ñui quicë, a ñuia camina
    cuatin. A ñui camina banain. Min nuitu mëu camina a bana sinanin”. Usai quicë
    ''imainun cananuna nunribi Cristomi catamëti ñuia quicë bana unicama ñuixunin.'
  tee-NT: Jantu tasq'uini ni chunch aclalh ni najun ju Dios la'ixchivinti ni ma chanich
    ju lhitajucan ju salaka qui'alhunut'an la'ixmacni yuchi. “Ma jantu xcai lhitajucan
    ju chivinti junta najun ta yu lai lhitajucan ju salaka qui'alhunut'an. Ma va yuchi
    ni anauch ni lhilaksit'i ju ixchivinti Dios. Chai ma alac'a'it'i ju lami'alhunut”.
    Chunch ju najun la'ixchivinti Dios. Chai yuchach ju chivinti ju iclajunau acsni
    iclajunau ni tasq'uini ni alhilac'ap'it'it ju Cristo.
  eng-LSV: 'But what does it say? “The saying is near you—in your mouth, and in your
    heart”: that is, the saying of the faith that we preach;'
  cak-NT: 'Chupa rutzij ri Dios nu''ij: Ri tzij man naj ta c''o-wi, xa pa awánima
    c''o-wi, y pa achi'' chuka''. Quiri'' nu''ij chupa rutzij ri Dios. Y ja tzij ri''
    ri nakatzijoj, y nu''ij chi kaya'' kánima riq''uin ri Jesucristo.'
  pah-NT: 'Moisésva''ea e''i a''ero: “Pekwaha pe Tupana''ga nhi''ig̃a,” ei ahe. “A''ereki
    nonhimimi pe me a. Penhi''ĩ pe a''ea rehe. Pejapyaka pe a''ea rehe Tupana''ga
    nhi''ig̃a rehe,” ei ahe ikwatija hako. A''ea ore imombe''ui pe me no tapejiko
    ti ga rehe javo.'
  sja-NT: 'Mãga k''ĩsiadai k''ãyaara, jaradaipia bɨ Ak''õre Ũraade jara bɨk''a: ‘Nãgaweda
    Tachi Ak''õrepa jara pëida k''awa p''anɨ, mãgɨ́ pãchi it''aideepa jarapata perã
    mãik''aapa pãchi t''ãride k''awapata perã.’ Mãgɨ́ pedee Moisepa p''ãdadepemak''a
    ichiaba taipa jarateepata jõmaarãmaa: t''ãripa Cristode ijãapataadamerã.'
  xed-xed: 'Tsaw wya ka Musa mnata ma deftera Lazglafta ta ghəŋa tva nzakw tɗukwa
    ta wa ira Lazglafta: Tavata kagha gwaɗa Lazglafta, ma wubisima gha nzakwani, nda
    ya ma ŋuɗufa gha guli. Tsa gwaɗa ya ná, gwaɗa ta zlghay nda ŋuɗuf ya ta mnə ŋni
    ŋa mnduha.'
  mks-NT: Co̱ xíní ñúhú cu̱hu̱n xícá na̱há yo̱ ndinducú yo̱ Jesucristo jáchi̱ íin
    yati ndiva̱ha mé á nu̱ yo̱ jáchi̱ íin a xo̱ho̱. Ta mé tu̱hun cáha̱n nde̱ yóho
    cúú á tu̱hun cáha̱n sa̱ha̱ Jesucristo já ná candeé ini ndó mé á.
  gfk-S: Iesene be God na kure be tikenong i takados tano nuno nurnur, io, ikinong
    i haruat ma no nianga tane God ing i tange be, “No hininaawas tane God ike hutate
    ugo. I kis ter kaia tano hoom ma ike naramon tano katim.” Ma ikin iat no hininaawas
    ing mem la harpir ma ie, ikino hininaawas ing i tange be dait na nurnur.
  bmu-bmu: 'Mewö jiba toroqeba kewö jiyök, “Buŋa keu mi köröwen qahöpmö, mönö göhö
    numbuge aka uruge ahöza.” Buŋa keu mi möt naribingöra aka ahöza. Neŋön keu miaŋön
    ambazip uru kuŋgum eŋgiba kewö jim asarim eŋgimakzin:'
  dgz-dgz: Go ok seane tavewa iragena ame mam, God nop mega wandap uon, inayap konintu
    di, ame noyap imuyap di wandia. God nop mega ameme, God inap anu tumasepen menan
    opata gapan wadidiaetoni.
  eng-GNV: But what sayth it? The worde is neere thee, euen in thy mouth, and in thine
    heart. This is the worde of faith which we preach.
  zaa-NT: 'Biáruala ra lo Escritura cá. Pues ra íį: Exa tabá du titsa'' qui'' Tata
    Dios lani lu'', chi gul·lanią hasta lo losto'' lu'' ą''hua para quixá''a lu''
    ą, quiere decir ca titsa'' nu runi tu'' predicar nu rulue'' qui''ni iria nàri
    lu'' por medio de fe qui'' lu''.'
  eng-WEBSTER: 'But what saith it? The word is nigh thee, even in thy mouth, and in
    thy heart: that is, the word of faith, which we preach:'
  guh-guh: 'Dioso aneconijibia vajanacataejavanexa yabara, Dioso pejumelivaisibaxutota
    jumaitsi mapacueniaje: “Dioso rabaja pejumelivaisi panatoxainame. Bajara palivaisi
    yabara panabarëcuaicuaijamë tsabiabi. Panejamatabëëthëtota ata baja bajarapalivaisi
    yabara panajamatabëxainabiabame,” jai Dioso pejumelivaisibaxutota. Bajarapalivaisibeje
    nalivaisijëpabeje palivaisi paxanë pacatsipaebatsi panejumecovënëtsinexa Cristo
    papecasivatëpaejava pibisiacuene paneexanaeneconi yabara.'
  bon-bon: Yoo siige, teeme nuuja ingle lica gyene pepu wawename, ingle Keriso itu
    täinuji biname bine ätityerame piiyepu cuta itu arpinantuji budre cabu ca. Biname
    lui cina cime mene Keriso poto cidi me jäätrungusi, teepi peei ca Acejiyame tääpume
    conocäco läbitininusi. Moose te jiicuji egä, “Acejiyame me mene cudecewe lica
    gyene, yepä weeme ngenecu bora piiyepu weeme tage cabu pisi nyene.”
  nhw-BL: Icamanal Toteco quiijtohua para amo ohui para se quicahuilis Toteco ma quichihua
    xitlahuac iixpa. Nelía monechca eltoc icamanal catli monequi anquineltocase. Ancamanaltij
    tlen nopa camanali huan eltoc ipan amoyolo. Nopa camanali eltoc catli tiquincamanalhuíaj
    masehualme ma quineltocaca.
  swh-ONEN: Lakini andiko lasemaje? “Lile neno liko karibu nawe, liko kinywani mwako
    na moyoni mwako,” yaani, lile neno la imani tunalolihubiri.
  wbi-wbi: neke jiti ndani?” ilisio lili pipi nuve, mumulomo ghwako na mumwoojo ghwako”.
    ilio lye lisio lwa lwitiko lino tukulipulisia.
  bba-bba: Adɑmɑ mbɑ ɡɑri yi, yi ɡeruɑ. Yi nɛɛwɑ, “Gusunɔn ɡɑri yi, yi wɑ̃ɑ wunɛn
    turuku, yi mɑm wɑ̃ɑ wunɛn nɔɔwɔ kɑ wunɛn ɡɔ̃ruɔ.” Yi sɑ̃ɑwɑ nɑɑnɛ dokebun ɡɑri
    yi sɑ wɑɑsu mɔ̀, yi yi nɛɛ,
  eng-KJVCPB: 'But what saith it? The word is nigh thee, even in thy mouth, and in
    thy heart: that is, the word of faith, which we preach;'
  kgk-NT: 'Ha Nhandejáry kwatia nhe''ẽ he''i a-rami: “Ha Nhandejáry remimombe''u noĩry
    mombyry ndéhegwi. Hi''agwĩ ae oĩ ndéhegwi. Upéa ereikwaa voi. Upéa eremombe''u-ta
    ramo, oĩ-ma Nhandejáry nhe''ẽrã nde juru-py. Ererovia-ma ramo, oĩ-ma ave nde py''a-py”
    he''i Nhandejáry kwatia nhe''ẽ. Upeixagwa nhe''ẽ ore remimombe''u voi ave. Perovia
    hagwã oromombe''u peẽ-my.'
  waj-waj: 'Ii kua ivaa itaama yaata utinoora tiee pikiee Musiiva tuu kua voovaara
    ataama yaata utuee kianee: Mmayaayaivo i vainima vainno i aakiaivaki vainno mmaakiriivau
    vainoo, kianee. Ii mmayaaya ivo Anutuuqaara kutaavaivee tira mmayaayaivaa ta gioonna
    kiaapuuya kiaa mmiaunnavai.'
  cpy-cpy: 'Iroka ikanteetaki: Aritaki pikemaero ñaantsi, aritaki pikemathateero eejatzi.
    Kanta-kota-chari jaka “ñaantsi,” rootaki nokenkithata-piinta-kiri awentaa-shiretaantsi.
    Iroka okanta:'
  ekk-PKP: 'Tegelikult ütleb Pühakiri: „Sõnum on teile väga lähedal − see on see,
    millest te räägite ja mis on teie mõtteis.“ Õigupoolest põhineb see sõnum usul,
    mida esitame.'
  mpx-mpx: 'Yaa Buki Bwabwalena i ba i ola hiwe: “Yehoba wana baaba i mikelaubwa eliyam,
    iyahe i mina awam eliyana ge atem eliyana.” He abulilek ana baaba toto ha papaatena-an
    bana to, i ola hiwe:'
  wbp-wbp: 'Ngalipaju karliparla wala nyina Kaatukuju, manu karlipa milya-pinyi kuja
    kangalpa jungarni-pajirni. Kujarlaju nyampunya karlipa wangka: “Kaatu-kurlangu
    yimiji, palka-juku karlipa mardarni jalangurluju. Yirri-purami-jala karlipa nyampuju
    yimiji, manu karliparla wala nyinami ngulaju kanunjumanyumpa-nyayirni.” Nyampunya
    jurrku-juku yimiji yangka kuja karnalu-jana warrarda yimi-ngarrirni yapakuju.'
  luo-luo: To owacho nangʼo? “Wach ni machiegni kodu, en mana e dhou kendo e chunyu,”
    mano e wach yie mwalando.
  nhe-NT: Itlajtol Toteco quiijtohua para ax ohui para se tlacatl quicahuilis Toteco
    ma quichihua xitlahuac iixpa. Nelía imonechca eltoc itlajtol tlen monequi inquineltocase.
    Incamatij tlen nopa tlajtoli huan eltoc ipan imoyolo. Nopa tlajtoli eltoc tlen
    tiquinilhuíaj tlacame ma quineltocaca.
  aii-aii: 'ܐܝܼܢܵܐ ܡܘܼܕܝܼ ܟܹܐ ܐܵܡܪܵܐ؟ ܟܹܐ ܐܵܡܪܵܐ: ”ܗܹܡܸܙܡܵܢ ܩܘܼܪܒܘܼܟ݂ ܝܼܠܵܗ̇، ܐܘܼܦ
    ܓܵܘ ܦܘܼܡܘܼܟ݂ ܘܠܸܒܘܼܟ݂ ܝܼܠܵܗ̇،“ ܝܲܥܢܹܐ ܗܹܡܸܙܡܵܢ ܕܗܲܝܡܵܢܘܼܬܵ‌ܐ ܕܡܲܟܪܘܼܙܘܼܗ̇ ܝܘܲܚ،'
  esk-NT: Itnauvva nipliqsimaruq, Agaayyutim uqałhan qalligaatin, ittut qaniqni suli
    uummatipni.” Taamnatarra iḷisauttun quliaqtuaġikkaqput.
  msb-msb: Kundi ini an ginasabi, “Halapit na sa iyo an Maayo Na Barita san Dios.
    Ada na sa iyo mga ba-ba kag tagipusuon,” na amo an barita manungod sa pagtuod
    na amon ginatukdo.
  cpa-NT: Tsa¹lǿa¹² ué² lah¹jøng² jǿg³ jmo¹ hi² liúg² jniang³. Ma²dsi¹³ juu¹² juúh³
    jniang³ jǿg³, hé² jniang³ jǿg³ jøng², jǿg³ hi² hi² jnieh³.
  dso-dso: କାଇକେବଇଲେ ସାସ୍‌ତରେ ଏନ୍ତାରି ମିସା ଲେକାଅଇଆଚେ, “ପରମେସରର୍‌ କବର୍‌ ତମର୍‌ ଲଗେ,
    ତମର୍‌ ଟଣ୍ଡେ ଆରି ମନେ ଆଚେ ।” ବିସ୍‌ବାସ୍‌ ବିସଇର୍‍ ଏ କବର୍‌ସେ ଆମେ ଜାନାଇଲୁନି ।
  meu-meu: 'Ma e tomu “Hereva na dekemu ai, udumu ai, lalomu ai”. Heabidadama herevana
    binai ai ese a harorolaiamu:'
  yva-NT: 'Weti Amisye apa kove mamo mararaijo wansai, maisyare Ayao Amisye mo raura
    nakato, mare: “Amisye apa ayao mamo nde mararai wasai to. Omamo no no wasawa rai
    muno no no wasanuga rai.” Ayao anave so mirati ayao reamo ravovo vatan tenambe
    mansai:'
  dgc-dgc: Dahilan tu kagi na Diyos a ipahayag ko éy tanggapén na Diyos du umasa ni
    Cristo. Ey éwan ya mehirap a mapospusan, da tukoy moy dén.
  zpm-NT: 'Rquiind paraa tsieguib zho csilaa me zho, zig rzac zho zdoo zho, zig rzac
    zho ro zho, sca gax lo zho zo me quiambëz me csilaa me zho. Miṉ co nac miṉe noseed
    no miech, rnee no lo zho:'
  hix-NT: Onà wyaro haxa tketxow hamà. Kàhyawonye ryhe naha, Khoryenkomo rwonà, moxehra
    ro mak ha, tketxhe. Kàhnawonye naha. Kàmtar kom ke xarha tekarymetxhe, tketxhe.
    Àsok hana nay ha, Khoryenkomo rwon ha. Amna nekarymanàr me nay hamà. Kryestu hona
    xenytxoko katxho me rma nay hamà.
  sim-sim: Jir angop ji heyekrahakorowa sir, mashi Avui Wasilakahi mbeek homek nanda
    ambu sir. Angop sunguwavu nihik or ewendak oson nimu sawenduwa. An er nga os ji
    sawenda hom man a ewesawenda nir.
  npi-ULB: तर यसले के भन्छ ? “वचन तिमीहरूको नजिकै छ, तिमीहरूको मुख र हृदयमा नै छ ।”
    त्यो विश्‍वासको वचन हो, जुन हामी घोषणा गर्छौं ।
  cgc-cgc: 'Isipen nyo daw ino pa nasulat an Moises. Nasulat din iling ti: “Mga ambal
    ta Dyos dili madyo ki kaon tak naan en ta imo na baba daw naan man en ta imo na
    tagipusuon.” “Mga ambal ta Dyos” beet ambalen mga pawali nay ki kyo parti ta pagtuo
    ki Cristo.'
  tim-tim: Anutuŋe magep hin tatâp, “Anutugât denŋe kâlewângen bo tatâp. Enemân akto
    biwigân yendâp.” Are amâ biwi kat katgât den pat âlepŋe nâŋgâŋetgât makyeŋgimaen.
  yor-yor: 'Ṣùgbọ́n kí ni ó wí? “Ọ̀rọ̀ náà wà létí ọ̀dọ̀ rẹ̀, ní ẹnu rẹ̀, àti ní ọkàn
    rẹ̀,” èyí nì ni ọ̀rọ̀ ìgbàgbọ́, tí àwa ń wàásù pé:'
  wos-wos: Kraiska jémba sarékékwa du takwa angi di wa, “Godna hundi walémbambu guni
    wali dé re, guna mawulimbu akwi guna hundimbu akwi.” Wungi di wa. Godna hundi
    dé du takwa Godka jémba sarékéndate wakwembeka hundi dé.
  emp-NTPO: 'Baribʌrʌ Ãcõrẽ Bed̶ead̶e nãwã b̶ʌ́ b̶ʌa: “Bʌa Ãcõrẽ bed̶eara cawaicha
    b̶ʌa. Bʌ iteba idji bed̶eara jaraida b̶ʌa idjab̶a bʌ sod̶eba ĩjãida b̶ʌa.” Idji
    bed̶eara daiba nãwã jaradia panʌa jũmarãba ĩjãnamãrẽã:'
  eng-F35: 'So what does it say? “The message is near you, in your mouth and in your
    heart” (that is, the message of faith that we proclaim):'
  ind-ind: 'Jadi, jalan keselamatan yang kami beritakan ini tidaklah sulit: Hanya
    dengan percaya saja! Cara itu juga sesuai dengan firman dalam Kitab Suci, yaitu,
    “Jalan keselamatan yang benar dari Allah sudah dekat kepadamu, yakni di dalam
    mulutmu dan di dalam hatimu.”'
  pes-OPCB: اما چه می‌گوید؟ «این کلام به شما بسیار نزدیک است؛ آن در دهان و در دل شماست.»
    و این درست همان کلام ایمان است که ما آن را وعظ می‌کنیم.
  mpt-mpt: Ina otane Mosese weng olo baanea Gode dowan wengo meb ibsu ye buo ib sital
    dim osa ib bobol tem osa ye bibebiobo genebiobe. Yesuse bainobo galin weng olo
    ni ibo omkayebuobe.
