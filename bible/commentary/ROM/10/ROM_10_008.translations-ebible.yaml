  san-PUN: ਤਰ੍ਹਿ ਕਿੰ ਬ੍ਰਵੀਤਿ? ਤਦ੍ ਵਾਕ੍ਯੰ ਤਵ ਸਮੀਪਸ੍ਥਮ੍ ਅਰ੍ਥਾਤ੍ ਤਵ ਵਦਨੇ ਮਨਸਿ ਚਾਸ੍ਤੇ,
