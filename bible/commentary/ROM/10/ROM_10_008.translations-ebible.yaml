    tale paaimim me urunguitaniimim,” va, inangari niaikaaiaa isaa oia ami aaulia
    ngaotu.
  zpv-NT: '¿Xi niꞌca rñiꞌ cweenta ca nnah? Rñiꞌn: “Gahxu loh luꞌh zuu dxyiꞌdxyi; rwaaꞌ
    luꞌh cun laꞌn lastoꞌ luꞌh.” Dee raꞌ naa dxyiꞌdxyi nin guchii Dxiohs nin raluuꞌyi
    nu laꞌh tu.'
  gux-gux: Lanwani bi yedi lede? U TIENU maama ye ki kuu leni yi boŋanla, ki ye yi
    ñoana nni, leni yi pala nni. Mani n tie li dandanli ya maama, tin wangi yi yaama.
  kos-kos: 'Na pa inge ma fwack uh: “Mwe fahkak lun God apkuran nu sum, in oalum ac
    oan insiom” — aok, pa inge kas ke lulalfongi ma kut luti kac uh.'
  ibo-ibo: Ma gịnị ka ọ na-ekwu? “Okwu ahụ nọ gị nso, ọ dị nʼọnụ gị dịrịkwa nʼobi
    gị,” ọ bụ ya, bụ okwu okwukwe ahụ anyị na-ekwusa.
  yml-yml: Weꞌe tamu vona Yaubada yana Buki nageneye i vo, Yaubada yana Vona lilivamie
    i ꞌenoꞌeno, Nuamie ꞌwa nuanuanidi wata ꞌwa vonevoneyedi.” Yaubada yana Vonanina
    ꞌwaineye ta vetumaganaga, faifaina a lalauꞌage ꞌwaimie.
  ory-ory: କିନ୍ତୁ ତାହା କଅଣ କହେ? “ବାକ୍ୟ ତୁମ୍ଭର ନିକଟବର୍ତ୍ତୀ, ତୁମ୍ଭ ମୁଖରେ ଓ ତୁମ୍ଭ ହୃଦୟରେ
    ଅଛି,” ଅର୍ଥାତ୍‍ ଯେଉଁ ବିଶ୍ୱାସ ସମ୍ବନ୍ଧୀୟ ବାକ୍ୟ ଆମ୍ଭେମାନେ ପ୍ରଚାର କରୁ, ସେହି ବାକ୍ୟ।
  bzj-bzj: Di mesij weh wi preech, weh seh dat yu ku geh sayv if yu bileev eena Krais,
    deh rait eena han reech. Akchwali, di Skripcha seh, “Di mesij deh kloas tu unu,
    ih deh eena unu mowt ahn eena unu haat.”
  chk-chk: Iei usun mine a mak lon ekewe Toropwe mi Pin, “Än Kot kapas a fokun kan
    ngonuk, a nom lon awom pwal lon lelukom”, iei ewe kapas usun ach lükülük sia afalafala.
  ssd-ssd: Kristus son ŋgam tuku ndin minde bada taŋamba kuga. Kuyar pasa te ise tiwap.
    Kuate tuku pasa tane tugumŋge minit. Tane tuku miŋge mbolŋge ŋgamuŋgal sinamŋge
    minit. Ata. Nu son ŋgam tuku minde bada kuga. Pasa tane tugumŋge minit ta sine
    kukliweg. Tane Kristus tuku kume tuku saŋgri tomba tiŋgap ŋgeg not.
  acr-TNT: 'Na cajawax taj queꞌec junok, ma ¿saꞌ riꞌ ri cubiꞌij pa Ruchꞌaꞌtem ri Dios?
    Jewaꞌ cubiꞌij: Rutzij ri Dios lic xa nakaj cꞌo wi chawe. Cꞌo chupa rawanimaꞌ y
    quel lo pachiꞌ. Ecꞌu chꞌaꞌtem waꞌ ri cakatzijoj riꞌoj puwi ri cubulibal cꞌuꞌxaj:'
  rop-rop: Nomo. Nobodi kaan tok lagijat, dumaji langa oltestaman im tok det ensa
    im deya gulijap langa yu olredi. Det ensa im deya langa yu ronwan mawus, en im
    deya insaid langa yu ronwan hat. Yu si? Det ensa im na det seimwan wed weya wi
    oldei dalimbat pipul blanga bilib.
  mee-mee: Ava ragau reke lele tupu kurumea lopatokona ae ri te Nutu ke sane ke la
    roleng minmina. Ke sa. Ri keke la roleng kurumea pangamologa intetoto ngallo nga
    Lau Ae Nutu Kanna ore role roma, “Pangamologa ae Nutu kanna ke momo kokoro mana.
    Ke momo nga kaong, ba ke momo nga long.” Ba iau ae Pol nga role roma, pangamologa
    laeala ore momo kokoro ka i a pangamologa e nga lopatokona e te Karais ora mangng
    ka umma ta pulingmalagange.
  dif-dif: Mina nau jatai? „Jaura jinkangu manani ja jinkangu ngarani jinkangu karakara
    nganai.“ Naupini morlalu ngundranaia jaura nganai, ninaia ngaiani kaukaubai.
  gam-gam: Baibel kandja embe djindo, Kandja ge ni boll manda kaima yero, ellke nayero.
    Ni ellin tukin al ye, djillaken al ye, embe yendo we dji Kandja pillgi pai kandja
    ge no ye dje aunmon.
  nou-nou: '@see-verse:ROM.010.007'
  mqb-NT: 'Musa a ja nə kəkəma kutok anaw? A wa: «''Am a Mbərom winen bəse tə iken!
    Winen à ''am anak inde, à mivel anak inde re.» Wita nà, ləbara sa ''am a həna
    manay apan mi ɗakay anan pə cəveɗ sa ɗaf nga pə Mbərom ata kutok.'
  ape-B: Wakuli enyudak balan umu God nuhwalu elpech duldulichimu douk nyakli namudak.
    Nyakli, “Balan douk nyanubu nyape halakatimu nyak. Nyape nyakitu yokwatu tanu
    numun nyakim ulkum.” Enyudak balan, enyen douk mahwen dadag magipechen ali isave
    meyagwleh mape maklipechen uli. Enyen douk enyudak.
  grc-F35: Ἀλλὰ τί λέγει; «Ἐγγύς σου τὸ ῥῆμά ἐστιν, ἐν τῷ στόματί σου καὶ ἐν τῇ καρδίᾳ
    σου» (τοῦτ᾿ ἔστιν, τὸ ῥῆμα τῆς πίστεως ὃ κηρύσσομεν)·
  cav-NT: “Ibeda ama tu eje bucha Ijahua quejaque inajacamere ishuque bahue juishu.
    Micuanaratu amena bacahuadya cuejatayaju. Micuanaratu amena ahuadya bacahuadya
    riyaque quisarati. Micuanaratu amena riyaque inime tupu ishu ahuadya”, jadyatu
    ehuene jucuare. Riyaquedya tuque ecuana quisarati cuejayaque.
  kgp-NT: 'Tag tó jé ẽg tóg ke mũ, ha mẽ: “jagy tũ ti nĩ, Topẽ vĩ ti, to jykrén há
    ti nĩ. Kãnhmar ẽg tónh ke mũ, kãnhmar ẽg to jykrén ke mũ, Topẽ vĩ to,” he jé ẽg
    tóg ke mũ. Topẽ vĩ tag hã tó sóg tĩ. “Jesus Cristo ki rã tugnĩn ẽg krenkren ke
    mũ,” he sóg tĩ.'
  bvd-bvd: Na taala nai God 'e kwaia sui naa uri 'o'oloe nunufana manata mamana lae
    'ana sa Disas nai, nia naa ne si faarongoa diana nee meli faatalongainia nee.
    Suli na Kekeda laa Abu nia bae lau gu 'urii, “Na faarongoa diana nia God 'e nii
    karangi kamolu naa. Kamolu molu bae na sulia 'ana ngidumolu ki ma ka nii na laona
    mauria kamolu ki”.
  ukr-1871: А що ж глаголе (писаннє)? Близько тебе слово в устах твоїх і в серцї твоїм,
    се єсть слово віри, що ми проповідуємо;
  apz-apz: Oꞌo, Anɨtuye hungkunoso sekumo moseꞌmasoꞌmaho. Aꞌamu Anɨtuye hungkuno mtɨꞌmokumentohofo
    sohwa ole mtɨꞌmokumentohofi, Anɨtuye hungkunoso sekwoꞌnji weho. Sekwoe hunomo
    sɨmehomo weho. Oso hungkuno mnawojo loso olenoho. Sekwo Kɨlaisɨmo sɨmeho hiꞌntnnono
    uyɨmno. Oso hisoꞌno nakwo neꞌno losetɨhwawoꞌnɨngkuhwono.
  yon-yon: Kumban komo andanuub? God Ye Weng ke dakmem kei, “God ye weng kuu ambabban
    yiib dia. Kuye weng dakmaniib kuu yimin, kuye weng yaa meenaniib kuu yimin.” andem.
    Kukuu anam andi ye weng nubbed kanyare daandimaub. Weng kuu kei.
  poi-NT: Wɨ̱ jém aŋma̱t́i, jém it́wɨɨp íña̱namaŋjo̱m, jém puttopáppɨc iñjɨpjo̱m,
    jém ɨchpɨc anaŋmattámpa ju̱t́ quej. Nɨmpa iga jém pɨxiñt́am tienes que icupɨcpa
    Cristo iga wɨ̱tsagayt́a̱iñ jém it́áŋca.
  wuv-wuv: 'Ma''uaa ina ware batanai? “Fei warea na rafi''i a''amu; ina ude umumu
    ma laloo iamu,” fei warea ba onei narafawe''i, fei oi u''ugia:'
  quf-NT: 'Mana chaynu kawsachimusha katinqa ¿ima nishaq nirtaq iskribikashakunapiqa
    nin: “Washakanaykipaq kaq kusa shumaq rimayqami pullayki, shimikipi, chaynulla
    tukuy shunquykipi” nirqa? ¿Manachu intrakankillapa? Chaynuqami niyan Jesucristupaq
    yaĉhachishuyashayllapakunapi kriyirla washakanaykillapapaq.'
  yuw-yuw: 'Muno sinom, kombing tobic tobic owi amna yui ingoroc kombingidang: “Kopotorochon
    mataho urop nonot engmuna duc nonin orin irot nonin itdehac.” Kopotorochon mata
    ngoi woroc, kombing tobic tobichon fatmata ogepma, noni yong fandadidamonma woroc.'
  hus-NT-1971: I ulal abal pa’iyits teje’ tsabal a Cristo ani calnequits ejthach jun
    ti jolnenec. Jats an alhua’ cau ax it ejtohuab quit olchinchic ani quit t’aychinchic
    ta ichich. Jats an alhua’ cau axi huahua’ tu olchinchalchic ani ca lej bela’.
  med-med: Uⱡ ei nga, Buk Wingti ei ndi, nimba mel, “Ei ik kʉⱡ, int enim kʉn, nondpa
    telinga, mundmong ila pilik, keta ila nʉk ekit ndurmin,” nʉtʉm. Got nga ik mong
    kʉⱡ, tʉn mbun pilpʉn kʉn, enim kundʉp nʉtmʉn.
  bch-bch: Be Deo ele laulau ikeo mado? Ikeo ga bedane, “Posanga toa ne malamalan
    ngan aea nasinga. Ienono boloma pago, toa lolomeai ga aoameai.” Eine posanga ngan
    edap lolo matua aea toa gai apapaola.
  cco-NT: 'Co̱ꞌ lalab féꞌˋguɨ fɨˊ ni˜ jiˋ quiáꞌˉ Fidiéeˇ: “Jo̱ quiá̱bꞌˉ seengˋ có̱o̱ꞌ˜
    ꞌnʉ́ꞌˋ e júuˆ quiáꞌˉ Fidiéeˇ lɨ́ꞌˆ laco̱ꞌ la fóꞌˆnaꞌ jo̱guɨ lɨ́ꞌˆ laco̱ꞌ ɨˊ óoˊnaꞌ.”
    Jo̱ e júuˆ nab e guiaˋnaaꞌ jee˜ ꞌnʉ́ꞌˋ e quiáꞌˉ jial jáꞌˉ lɨ́ɨngˋ dseaˋ júuˆ quiáꞌˉ
    Dseaˋ Jmáangˉ.'
  deu-1951: Sondern was sagt sie? «Das Wort ist dir nahe, in deinem Munde und in deinem
    Herzen!» nämlich das Wort des Glaubens, das wir predigen.
  alq-ALGNT: 'Misa dac oo8eni ka ojibiigadenig 8ina8a odji: “Kitci peconag8ani kina8akag
    Kije Manido odikido8in, kidoni8akag acitc kidei8akag iji tag8ani.” Kije Manido
    dac odikido8in, mi oo ka paba tibadjimo8ag, e ikido8ag panima a8iagog ki teb8eta8a8adjin
    Kije Manidon.'
  ixl-NNT: 'Pet jankꞌal oꞌ uvaꞌ kat ok veꞌt oꞌ jikla aamail kꞌatz u Tiixheꞌ tiꞌ u
    kꞌujlebꞌal kukꞌuꞌleꞌ, as ech ni qal ileꞌ: Tan eyen veꞌt viyol u Tiixheꞌ sukukꞌatz.
    As eyen tu u kutziꞌeꞌ aqꞌal uvaꞌ la qaleꞌ. As eyen tu u qaanxelaleꞌ aqꞌal uvaꞌ
    la kunima, uvaꞌ ni qaleꞌ. As aꞌ u yoleꞌ tiꞌ u kꞌujlebꞌal kukꞌuꞌleꞌ uvaꞌ nu kupaxsa
    xoꞌl unqꞌa tenameꞌ, tan ech ni tal u yol ileꞌ:'
  boa-NT: 'Íllu muurá téénetu nééneé: “Tsúúca ámúhama ijcyájúcooróné pajtyété teene
    ámuha mecáhcújtsóne tsíjtyeke meúúbálléiyóne.” Aane muurá muha mecáhcujtsómé íñe
    méúwáábohíjcyáhi.'
  quh-NT: 'Astawanka ajinata nin: “Diospa niskan kanpa kayllayquipi cashan, simiyquipi,
    sonkoyquipipis”, nispa. Cayka Diospi jap''icuymanta willaraskaycumin.'
  kwi-kwi: 'Dios pitkin parɨt aizpa nɨjkulturuzne Moiséskasa ka kaizashina: “Aune
    Dios pit mɨjmakpas. Aune sun pit izshinamakpas. Au kaijchukin minshinamakpas.”
    Aune sun pitmin uruza kainammtumakpas, awa Cristora nɨjkulanapa.'
  agm-agm: Iyataatɨ amɨ pɨwɨha wa satatɨ jɨpatɨpindise, “Autaahaatɨhomɨ pɨwɨhaahɨ
    kɨnyɨhinɨ detɨ kɨnyɨ maahomwaaŋɨ mipatetɨ ahotatɨ amɨ kɨnyɨ maarɨho omaŋɨtɨtɨhɨ
    kɨhɨmundataise,” tise. Iyataatɨ Kɨraisihopɨ gɨwunyaitɨhaahandapɨ nyahɨ kopɨ gɨwunyaahohiyɨhiyaanɨ
    sa pɨwa ausaahohaare.
  ubr-ubr: 'Dura aifan i’yau on atonio: “God an dura on om bisimui, on om giburumui
    yen a on om nunuamui nan yen”—on min baitutum an dura ato wei wakurereb on.'
  tsw-NT: 'Apa ili i na Adanshi a̱ A̱sula̱ a dammai: “Ikakaꞌa i ta̱ zuzu na̱ a̱vu,
    u ta̱ o una̱ wa̱ wu no o okolo a̱ wu.” A̱yi ɗa uritosu wu ucawu wo okolo u na
    tsaa dansa.'
  cax-NT: 'Itopiqui ane ito corobo sane: “Tusiatai aemo nurarrti Tuparrü au nausasü,
    y urapoi ito”. Abu tone arrüna supanunecaca nauqui apicocoroti Jesucristo, nauqui
    urria nabaca aübuti Tuparrü.'
  aia-aia: I herehere nagai odo-odo 'inia suriai hinihini 'a ai'a bwara o'asi 'anai
    sadoia. 'Inia ni Usu-usu Maea 'a 'unua o'ani, “I taroha baania God 'a ada'a bei'o,
    'iia'a na'i ngoomu ma awa'a na'i tahingamu.” Ma naasi taroha 'abaiai hinihini
    nameu taroha'inia.
  srp-1865: Ali šta govori pismo? Blizu ti je rijeè u ustima tvojima i u srcu tvojemu,
    to jest rijeè vjere koju propovijedamo.
  agt-agt: Te ya ikwenta na Namaratu ta katunung tam a dana nepaita na haman ta bida
    na surat kiden nga kanayun basan tam ikid na nonotan tam. A yen hapa ya kanayun
    ipadpadangag mi ta ngamin tolay petta kurugan da.
  lug-lug: Abo bonna abalina okukkiriza mu Kristo bagamba nti, “Ekigambo kiri kumpi
    naawe, kiri mu kamwa ko era kiri mu mutima gwo,” kye kigambo eky’okukkiriza kye
    tubuulira.
  yby-yby: 'Sa-iyoko, yatoka nesamuya monoka bukuguya luhuwa mako sa-liki ji-minabo
    ne: Monokaya hotoka minamiye. Muluka obohakauti ito epakauti lokaka noadawo nesa
    maya nenako, alili epakaloya ne. Sa-onenako, elewole iki elitabo ga maya lo soto
    moloko api-napi olibetokaka noudawomuya noloe.'
  heb-heb: אבל מה היא אמרת קרוב אליך הדבר בפיך ובלבבך הוא דבר האמונה אשר אנחנו מבשרים׃
  mpp-mpp: Ilec gale yowa yanguc miicne fagac, “Wapongte yowa yogo emenginang, nga
    micnginang, ailu kwelenginang fagac.” Aime ngage-ngagesingte yowa yogo hocne edocebalu
    weduyelecaigabeleng.
  apb-apb: Ta'e oodota'inge nge ko uure mai aana hiiwalaimolinge aana a Kraes, e mwada'u
    mola huni oodoie, aena aana mo Uusu-uusu Maa'i ko unue uuri, Mei wala a God e
    ii'o mola kara'ini'omu. Ingeie oto aana ngidumiu, na i laona manatamiu. Ingeie
    oto Tataroha Diana melu ko taroha'inie,
  san-TEL: తర్హి కిం బ్రవీతి? తద్ వాక్యం తవ సమీపస్థమ్ అర్థాత్ తవ వదనే మనసి చాస్తే,
    తచ్చ వాక్యమ్ అస్మాభిః ప్రచార్య్యమాణం విశ్వాసస్య వాక్యమేవ|
  ben-IRV: কিন্তু এটি কি বলে? “সেই কথা তোমার কাছে, তোমার মুখে এবং তোমার হৃদয়ে রয়েছে।”
    বিশ্বাসের যে কথা, যা আমরা প্রচার করি।
  ntu-ntu: “Murde nrpa lc krlzpebzle nim. X ycpxpem mz nabzm x pipxpeq mz naom.” Krlc
    nrpa kc tqyapwxtipxkr, kx leplz narlapxng mz nzlxngiti-krdr Kraes. X tr-rblxu
    nzrlapx-krdr murde Gct esz'-krde kx atwzlro-ngrmle Jiszs bagu x atulz-mople nide
    mz nzbzngr.
  pan-pan: ਪਰ ਕੀ ਆਖਦਾ ਹੈ? ਬਚਨ ਤੇਰੇ ਕੋਲ ਅਤੇ ਤੇਰੇ ਮੂੰਹ ਵਿੱਚ ਅਤੇ ਤੇਰੇ ਮਨ ਵਿੱਚ ਹੈ, ਇਹ
    ਤਾਂ ਉਸ ਵਿਸ਼ਵਾਸ ਦਾ ਬਚਨ ਹੈ, ਜਿਹ ਦਾ ਅਸੀਂ ਪਰਚਾਰ ਕਰਦੇ ਹਾਂ।
  gvc-gvc: 'Õ sehe ni yahura Cohamacʉ yare ti joari pũi: “Cohamacʉ ya buheare mari
    macachʉ to buhea õi jira. To buheare masi tuhsʉra mʉsa. Ã yoa to buheareta durucua
    tire mʉsa”, ni joaa tiha. Tí buheare Cristore wacũ tuaa buheare masare yahuja
    sã.'
  mwp-mwp: Ina na kedha Mosen yangukudu, ‘Awgadhaw ya sena ngibiya amadhan, nginu
    iragudoenu a muynu nginu ngoenakapoenu.’ Ina mina yangu wakay Mosen, ngalpalpa
    maw sipa kayib, a yadu poelgaypa.
  sbk-sbk: Lakini liyanga yenu? “Izu lipapepe nawe, afume mwilomu lyaho na afume humwoyo
    gwaho.” Elyo lizu elya luseshelo, elyo lya tiliyanga.
  mya-JVB: တဖန်ဆို သည်ကား၊ တရား တော်သည် သင် နှင့် နီး ၏။ သင် ၏ နှုတ် ၌ ၎င်း ၊ သင်
    ၏နှလုံး ၌ ၎င်း ရှိ သည်ဟု ဆို၏။ ထိုသို့ဆိုသော်၊ ငါတို့ ဟော သောယုံကြည် ခြင်းတရား
    ကို ဆိုလို သတည်း။
  kgf-kgf: Imuhuc qahac, néŋ dimuhuc ʒézac? Ac kuaʒéc imi kuagaiguc ʒéma qerigaiguc
    hosucgu hezac ʒézac. Imi mia ninʒéŋ ninʒéŋac ackuaʒéc ʒéauanʒiŋ imuac mia imuhuc
    ʒézac.
  awb-awb: Mi kasé éhwéhnsábé Manikáne ehwehnka mahraréna, Néne ehweh peh wahtotaq
    kéna itene irupipeq kéhraq íwéhrate irarewe ire. Mi ehwéhmé aiq pútare atona ehwéhnsábé
    íwáhnorúne.
  gdn-gdn: Nu inako eba iwogomu ko Mamanuga God e okai wagubu ka yau kena; ‘Mamanuga
    God e yonai ka wi bamagau, wi umunugau, ade wi rabinagau.’ Suma yonai yau mena
    ki nu dimaigemei iwei;
  nko-NT: Mboún asʋ́n ánɩ́ Bulu asʋn wanlɩ́nhɛ́ amʋ lɛ́blɩ́ gyí, “Bulu asʋ́n ámʋ
