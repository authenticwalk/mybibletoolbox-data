    an laj cotyʌntyel che'' mi lac ch''ujbin Cristo ti lac pusic''al.'
  zos-NT: 'Pero yøcse nømba: “Diosis ''yote tomepøtite mi aṉna''como y mi ndzoco''yomo
    ijtu”. Jiquete ote ndø ndzambucstambapø va''cø mi va''ṉjamdamø.'
  gvs-gvs: Guyau ada yava bogina ime. Tauna ada yavayana geya kada aduwanau goi geya,
    go sem Gínina Kimaasabaina manakaena ilatuwokoida? Idigo kana, ‘Yaubada ina livala
    bogina kikim goi ikaaiyaka; nakae sopam goi be atem goi ikaaiyaka.’ Atukeda 30:14
    Moe livalayana numisa valena kai kataalavaite
  kbm-kbm: 'Be yaun ebe luev etok ginei ok dangeteik: Pomate ane yaun gilek givang
    givin mie gikwai nangge aplom tis avom. Be yaun aplond givin ane nok ebe tanei
    mateu gipil tavang tavang ok.'
  tew-tew: 'Hewänbo kinnân nata̖ˀmuu: Yôesiví tu̖u̖-á undáḏího nayiˀ, unbí sóeḏí
    ítú̖ní heḏi unbí píˀnä́ khóˀyé-á bînmáa. Heḏi nä́ˀi tu̖u̖ whä̖yu̖ i̖ˀgeḏi namuuˀi-á
    tꞌowa âytꞌôeˀoˀ.'
  rmc-rmc: Ale sar phenel? „Oda lav hino igen pašes, hino andre tiro muj the andre
    tiro jilo“ – oda hin oda lav pal o pačaben, so vakeras.
  apr-apr: Ngan nen le di tooltool yo titara lodi medana pang Kirisi ngan ole tiwete
    balai? Ole tiwete dawa ben Mose iwete nga. Iyei ne, “Betanga ke Maro in iken potai
    yang. Moolmool, ye in iken ye lomu inbe ipas a isi diki ye koomu.” Ngan betanga
    tani yo iken ye di koot i, in la betanga yo amweteweta pang di tooltool bet titara
    lodi medana pang Kirisi ye i.
  tiy-tiy: Non ay niy Ménsulate Kébéréh i Tuluse mano, “Toow fo gédét i kébéréh i
    Tuluse dob begome. Diyo dob de ba gom brab dob de fédéw gom.” Atin been i niy
    Fiyowe Uret fantag bé kéunure bé Kristowe ureté key.
  nlg-nlg: Na halautu vanighita ge ka maemane itatana God nia na taluutuniana Christ
    ke, te mua vahola ge ka sodoa. Te vagha na Gegere Tabu te ghaghua, Mana rongorongo
    te dutuvighita tua, me ghaha tana ghidumiu mi tana tobamiu. Aeni gaia na rongorongo
    tai tughunitatea.
  dgr-DOGNT: 'Hanìkò Nǫ̀htsı̨ Nı̨htł''è k''e dıı hanì dek''eèhtł''è: “Nǫ̀htsı̨ hòt''a
    yatı naxıghàehɂǫ ı̨lè. Eyı yatı sìı naxıwà yìı wheɂǫ, eyıts''ǫ naxıdzeè yìı wheɂǫ,”
    dek''eèhtł''è. Eyı yatı gogha ehkw''ı-ahodıı sìı weghǫ gots''edeè ats''edı, eyıts''ǫ
    wet''à hoghànaxets''eehtǫ.'
  pes-OPV: لکن چه می‌گوید؟ اینکه «کلام نزد تو و در دهانت و در قلب تو است یعنی‌این
    کلام ایمان که به آن وعظ می‌کنیم.»
  ron-1924: 'Че зиче еа деч? „Кувынтул есте апроапе де тине: ын гура та ши ын инима
    та.” Ши кувынтул ачеста есте кувынтул крединцей, пе каре-л проповэдуим ной.'
  tpz-tpz: Ivëhkëk eꞌ to hikta teꞌ non pan, eꞌ a ö no a teꞌ se vatompoan vavih me
    e Sosoenën, suk ataeah, a ma kiun va po Puk pe Sosoenën to soe va ne manih pan,
    “A soe pamëh to teꞌ vatët rakah e non manih peöm, eꞌ to teꞌ e non manih pa ma
    rivoeeneöm, me manih pa ma kupu peöm.” Ka soe pamëh, eꞌ o vavaasis va po vaman
    möm to vavaasis nem sih.
  agd-agd: Yisas Karaisintá ma mumunan esin Tiyarafenu ano siretin evaránen aviran
    nain nan bompon dóki ano máa sikhen mi, “Mai vaya ano yákó bákayai kasae vanasi
    siamiyan nan tiretin aúpin ban mino.” Mai vaya anan teti siamiyá uno.
  rkb-NT: 'Deus harere papeu humo botu ziwatahaka: — Kaharere bo hyỹ tsimykaranaha
    zeka kaokzeka ahamysapyrẽtsa tsimoziknaha. — Anaharere humo kino: — Kaharere bo
    hyỹ tynakaranahaktsa! Ana kino botu tsiwabynaha. Ana humo kino botu mytsaty tsikykaranaha
    — niy. Iwaze ahabo tihi: — Kiristu harere bo hyỹ tahaktsa! — my. Kaharere awa
    tu ahabo motsasokozo.'
  san-THA: 'ตรฺหิ กึ พฺรวีติ? ตทฺ วากฺยํ ตว สมีปสฺถมฺ อรฺถาตฺ ตว วทเน มนสิ จาเสฺต,
    ตจฺจ วากฺยมฺ อสฺมาภิ: ปฺรจารฺยฺยมาณํ วิศฺวาสสฺย วากฺยเมวฯ'
  iws-iws: Adi Komii Komii siir yaiya hɨnɨɨna boɨnkika. Adi siir yaiya ɨni kɨmiir
    kingiingɨkingiin waraurar nwowa. Mɨ saeya kɨmiir mhɨi kwoɨnau waraurar nwoka mɨ
    kɨma ta yai aiirɨn ɨna boɨnkiyɨm. Mɨ ta yaiya krɨma boɨnkiya saiir yaimwokɨyaimwowa
    ya hɨnɨɨnga, kɨma Jisɨs Krais siiram daɨngwo tɨbmii.
  pol-SZ: 'Uniewinnieni przez Boga mówią: „Słowo to jest blisko ciebie, na twoich
    ustach i w twoim sercu”. My głosimy właśnie to słowo, mówiące o wierze.'
  ztq-NT: 'Xñee kitsy nii kë xtiits Dios: “Kexka lool so xtiits Dios, ni kexka chuwoo,
    ni kexka styool.” Lëë tiits ko nak xtiits Crist nii xluuy noo.'
  zai-NT: 'Ne zándaca na lu'': “Paraa idxela modo ila''ya pue.” Zadxe''lu ni pa guni
    cre lu ca diidxa ni canayuí du ri'', ne gaxha do'' rigaa ca diidxa ca laatu. Nuu
    ca cani ndaani ruaa tu ne ndaani ladxidó'' to.'
  upv-upv: 'Ko sev nga marwerai ngok ni le ngel, “Nosp̃en nga m̃irres se Atua oto
    mori bbong, renge jingo kami ko nolo kami.” Nosp̃en nga m̃irres ngok evi nosp̃en
    ne nosurien nga kem namwerwer rengen pa tevi kami, erpel:'
  wap-NT: 'Mazan saada-kariwai Tominkaru Paradan kian koshan: “Tominkaru diꞌikiꞌoraz
    kuwai, aonaa kashaꞌapannaꞌo mani uaitapa-kao, turuaꞌo pukakuwaapan naꞌiki pudiꞌitinpan
    udauꞌu.” Uruu wuruꞌu kuwai wakowaadapaniaz, Tominkaru dakotanuz pidan, kaimanaꞌo
    pidan nii, pamishidan idaꞌan Christ.'
  mva-mva: Maka ma pile ngaedi nge bokainatuka dieno, “Nanaranga mata-nao ado maka
    lama uninga-lo ipurapura keka mangata kirangarangaki nge saringaming-tina ka ieno.
    Saringaming-tina, ilo-ming be uasi-ming burudia-lo ka ieno.”
  dwr-NT: Shin I giyaawe hawaa; ‘Xoossaa qaalay ne mataana; ne doonaaninne ne wozanaan
    de7ee’ geetetteedda” yaagee. Hewekka nuuni hinttenttoo odiyaa ammanuwaa qaalaa.
  kfw-kfw: "Khale inruoiya hiwa'n angme iti? “Pathian chongpui khachu nang nakoolla,\
    \ nang namurra, khat-um nang namalungnga aom”\x94 hiwa inngamna chongpui hi eini'n\
    \ nirilsuok."
  bfz-bfz: पर से क्या बोलोई? “परमेशरो रा वचन तुसा गे ए, से तुसा रे मुंओ रे और तुसा
    रे मनो रे ए।” ये विश्वासो रा से वचन ए, जो आसे प्रचार करूँए।
  cuk-09: 'Degite, ¿igi Bab-Dummad-Gardagi sogsunna? Bab-Dummad-gaya-burba be-walikagwad,
    we-Gaya-Burbadi be-gayagi, degine, be-gwagegi naid. Dt. 30:14 We-Bab-Dummad-gaya-burbagi
    Cristogi-bensulidgi anmar sunmakdimalad:'
  ben-OBCV: 'কিন্তু এ কী কথা বলে? “সেই বাক্য তোমাদের খুব কাছেই আছে; তা তোমাদের মুখে
    ও তোমাদের হৃদয়ে রয়েছে,” এর অর্থ, বিশ্বাসেরই এই বার্তা আমরা ঘোষণা করছি:'
  mil-NT: 'Te càchí tucu tnúhu‑áⁿ: “Tnúhu Yá Ndiǒxí sá ndécú ndɨ̀hɨ ñaha‑xi xii‑ndo
    chi sàni iní‑ndó cuèndá tnúhu‑áⁿ te càháⁿ‑ndó”, duha càchí tnúhu‑áⁿ. Te tnúhu
    sá ndécú ndɨ̀hɨ‑ndo‑áⁿ cúú‑xí tnǔhu càháⁿ‑ndɨ́ núú ñǎyiu, te xìni ñuhu‑xi sá quɨ̀ndáá
    iní‑yu tnúhu‑áⁿ.'
  myu-myu: 'Imẽn e''em Deus ekawẽn tup pit: Eyetaybin put cũg̃ ma wuyju Deus xe wuyetabun
    puje iam, i. Iboap ekawẽn kuy epejojojo, i. Kuy iboap ekawẽn epeg̃uwẽn, i. Kuy
    g̃ebum epesop iboap ekawẽn kay, i. — Cristo kay eyetabun cuy epesop — i õn e''em
    pima, iboap ekawẽn imuwẽnuwẽn õn.'
  fue-fue: Den, ume haala kan bati? «Haala Alla e ɓadii maa, ka na'on der hunnuko
    maa, e der ɓerne maa.» Haala kan woni habaru goonɗinki ki men baajotoo.
  amk-amk: 'Wape fiani aino kaiwone dotu kariria fo mani tonina: “Allai ne kaiwofo
    waroi weru mea kaha, mae kefang we mea paria, nayai na meboromiwa tuti na menemirorongwai.”
    Kaiwo nanai aino amewuwuaifa ne, amani kaiwo we inontaraine eroasoai.'
  fai-fai: Kale Got godin weng ade bela bako, “Got kukumin ayo kalami mewso be. Kale
    bo kalam bon tem so aket tem so kal bu ka.” Kalesu. Kale be afan kalin umi bakamaluw
    uta ka.
  ura-NT: “Nii erenaate inae ii rohan neein ii suujua, ii ujuaae, naaonjoaainunri
    cuhane ne,” naain ne laenanohineein. Caa erenaate esenetaain nenacaauru rai beratenojoineein
    nenaa ne. Nii quene caa inara relaacaanu.
  mcd-NT: Anorimaquin. Man Cristo icoinra huaiton mato numatiro. Nannori non mato
    yoimisi. —Mancai raqui cayotiroma Cristo fu ishquin. Natian man Cristo yoitiro
    matofu rafunon. Maton nomuranri man icoinra huacun matofu rafutiroran, —ishon
    Moisés cununi.
  urt-urt: Kom wusyep tehei ŋaiye wusyep uku ki ŋanange taꞌe leꞌe, Wusyep uku ki sai
    sehei me yip ŋaiye tahaiꞌ nato ŋoihmbwaip yip topoꞌe mut yip. Wusyep ŋaiye poi
    manange malaŋatme pe, poi manange malme yaŋah ŋaiye ŋoihmbwaip yip ka teŋeime
    Krais bongol.
  kiz-kiz: Lakini ijobha kiki? “Lilobhi lijhele karibu ni bhebhe, mu kinywa kya jhobhi
    ni mu muoyo bhwa jhobhi ni mu muoyo bhwa jhobhi.” E'lu ndo lilobhi lya imani,
    ambalyo twitangasya.
  tzo-TZE: '@see-verse:ROM.010.007'
  lex-lex: 'Mere Musa nakot neka niwra: “Kot mak kodia mormiori-lewlewan de edon oliet
    tiy miy. Hota mpiarora-mpialaiya la miy ralammi de. Me miatu mikot nohora.” Ne
    kot de ed maka amakot nohora walia totpa hota mimpiesiaya; de nhi''inde amiwra:'
  dov-dov: Pesi chambanzi? “ijwi lili afwifwi anduwe lilimumulomo wako amumoyo wako”
    eli ndijwi lyalusyomo, eli ndijwi lyalusyomo elyo nditukambawuka.
  rgu-rgu: Ta parluu leo naꞌ fa! Huu fo Susura Makamoiꞌ a nafada basa laꞌe-neu Manetualain
    hehelu Na. De heheluꞌ ria nai emi matam, nai emi bafam ma nai emi dale mara so.
    Heheluꞌ fo riꞌ ita tafada lahenda tae, “Maneniko emi nau hapu popoꞌi-tatataꞌ,
    sona muste mamahere Kristus.”
  toc-NT: 'Xli̠­ca̠na pi̠ ni̠ xla­ca­squinca para mákat napu­tzaya la̠ta lácu tla̠n
    nalak­tax­tuya, porque chiné huam­paray: “Xli̠­ca̠na pi̠ huá a̠má xta­chu­huí̠n
    Dios luu lacatzú lak­chi­ni̠tán, porque antá kalhi̠ya nac min­quilhni y huí nac
    minacú.” Aquit laca­tancs cuaniyá̠n pi̠ huá eé tachu­huí̠n hua̠ntu̠ luu qui­li̠­ca̠­naj­latcán
    porque huá xta­chu­huí̠n Dios hua̠ntu̠ aquinín cliakchu­hui̠­na­ma̠­náhu.'
  som-som: Laakiin maxay leedahay? Eraygii waa kuu dhow yahay, waana ku jiraa afkaaga
    iyo qalbigaaga, waxaa weeyaan erayga rumaysadka oo aannu kugu wacdinno.
  mam-C: '¿Me ti''tzin ntq''ma''n Tu''jil Tyol Dios ti''jjo lo? Chi'' kyjalu''n: Nqayin
    ta'' Tumil kyuk''iy. Ex ayexa chi k''wel q''mante tu''n kytzi''y, ex toj kyanmi''n.
    Me atzin tumiljo lo ti''jjo Tb''anil Tqanil kolb''il, a nqyoli''n:'
  ndj-ndj: Mayandiku Vang'alili vakudeta naha, “Lulayilayi alu lwa Chapanga luva pabehi
    na yuwi, luva pamulomu yaku na mundima yaku.” Na weni ndi chila chilongu cha ujumilwa
    wutuwulandula.
  mbj-NT: 'Hahỹỹ da takerii däk: “Dawëë nado a mahä̃nh panyyg hanäm doo. A h''yyb
    gó tabawät, a kyyh hã tabawät”, näng kerih doo. Ta ti né hẽ ti panyyg hanäm do
    ji ky daheeh do pan''aa, ãã maher''ood hõm doo.'
  lat-VUC: 'Sed quid dicit Scriptura? Prope est verbum in ore tuo, et in corde tuo:
    hoc est verbum fidei, quod prædicamus.'
  ngp-ngp: Mna Mawandiko Yakukile yagamba ivi, “Ulosi wa Mnungu wihagihi na weye,
    umwo mnomo wako na mo moyo.” Nuwo ulosi wo mhuwi kikubilikiza.
  enq-2: Pii pepa pyapae singi dokome aipa lelya? “Pii doko emba kalyeno tengesa dosa
    ipupala, embanya kambupa, embanya monapa dolaponya sepelyamona” lapae silyamo.
    Pii doko Jisasa tungi pingi dokonya lao naimame lao panelyamano.
  eng-ASVBT: 'But what saith it? The word is nigh thee, in thy mouth, and in thy heart:
    that is, the word of faith, which we preach:'
  mna-mna: 'Sua ti ka ŋgar ta kembei: Anutu sua kini imbotmbot molo piti be turu na
    som. Pa imbotmbot la kwondo mi lelende kek. Lak, so sua i? Ina sua ta amzzoyaryaara
    pa urlaŋana na.'
  myw-myw: Tage ilana, “Livan towen nises, wawdoumiy o waninoumiy.” Livan towen mamagina
    simounid liva̱nen, waseg nakageiguy.
  sby-sby: Ncecilambanga nikwambeti, “Maswi nkalipo kutali sobwe, nsombi ali pamulomo
    pakobe, ne mumoyo wakobe.” Awa emaswi akushoma ayo ngotukute kukambauka.
  sll-sll: Ena ha maing yu dikimia, ha maing iwe, “nan mominga gauna bani dimia ebir
    si pire pire moli naminua.” Pire Yisas yol e pir tere grang wine onanga pire ha
    maing yu di ni teiwa.
  yaq-NT: 'Inien ji''ojtei: “Juka'' Liojta teuwaa''uta, empo jaibu a'' ju''uneiyaa.
    Intok a'' teuwaa.” Ini''i Liojta nok lutu''uria, ju''u Jesukrijtota betana, jachin
    a'' sualnaa''u itom yee majtanaa''u juna''a.'
  uro-uro: Sokt di ma Ngämuqa aa enge di ngät tamän doqortäqyia, “Ama enge di nga
    e glaqot na nge. Nga e mät gia vämgi bä nga e mät gi snängaqa.” Iangärhäkt ama
    enge di aut sameng iva ama ruvek tat nanakt nä ma Krais.
  ita-1885: Ma, che dice ella? La parola è presso di te, nella tua bocca, e nel tuo
    cuore. Quest'è la parola della fede, la qual noi predichiamo.
  muy-muy: 'Ay ere ye ti tə̀ɗəm ni ti mam ? Tə̀ɗəm nahkay hi : « Pakama ge Melefit
    ti driŋ driŋ akaba nak do. Naŋ a ma gayak bu, naŋ a məɓəruv gayak bu daya. » Pakama
    gani nani ti pakama ga məfəki ahàr ke Krist ya ti leli məɗəmoru ni.'
  kqc-kqc: 'Idu beika nido bi yomini: “Ago bi ya atafuri amedo; bi yi venari ma yi
    uka mekori amedo”—mina bi, nirausi resifa mokena vari gira aena di ago mini.'
  tav-tav: 'Ocõo bairo maca ĩrique ã Dio Wadariquepʉ cʉ ye quetire api majirique,
    tiere api nʉcʉbʉgorique majirioquẽe ĩro: Dio ye queti cayoaropʉ caĩ buiorijere
    bairo me ã. To bairi mʉja caapi majiquẽtie me ã. Mere Dio ye quetire mʉja maji
    mʉja yeripʉ. Tiere mʉja ame buio maji, caĩ ucayupi Moisé. Tie quetirena jã buio
    teñanucu camajare, Cristore cʉ api nʉcʉbʉgoya ĩrã.'
  eng-ULB: But what does it say? “The word is near you, in your mouth and in your
    heart.” That is the word of faith, which we proclaim.
  spa-VBL: 'Lo que la Escritura realmente dice es: “Este mensaje está muy cerca de
    ti, es lo que hablas y lo que está en tu mente”. De hecho, lo que estamos mostrando
    es este mensaje, basado en la fe.'
  fra-_FOB: Que dit-elle donc? La parole est près de toi, dans ta bouche et dans ton
    cœur. Voilà la parole de la foi que nous prêchons.
  hau-ULB: Amma me yake cewa? “ kalmar tana kusa da kai a cikin bakinka da kuma cikin
    zuciyarka.” Wato kalmar bangaskiya, wadda muke shaidawa.
  mal-mal: എന്നാൽ അത് എന്ത് പറയുന്നു? “വചനം നിനക്ക് സമീപമായി, നിന്റെ വായിലും നിന്റെ
    ഹൃദയത്തിലും ഇരിക്കുന്നു;” അത് ഞങ്ങൾ പ്രസ്താവിക്കുന്ന വിശ്വാസ വചനം തന്നേ.
  kkc-kkc: Esino hedebe Keliso mapoo tei teli goo oso gie badeli pidili goo ee ka
    tosibili. Bei, Keliso mapoo tei telaga odoo oso Moseseeye taka egeesee takalai
    teiba, “Godee o to ee nama koolapoo moloso. Osoloso to egee nee maga mapoo, osoloso
    nee sooloo ma kulodu moloso.” To hagoso Keliso mapoo tei toloso badeli goo ee
    eligiliso. Egeesi ma kulodu to hebebe hagonosee iyo odoo abo mapoo ka takomo silesiboso.
  lit-lit: Bet ką jis sako? „Žodis yra arti tavęs, tavo burnoje ir tavo širdyje; tai
    yra pranešimas apie tikėjimą, kurį pranešimą skelbiame kaip šaukliai,
  urd-GVR: To phir kyā karnā chāhie? Īmān kī rāstbāzī farmātī hai, “Yih kalām tere
    qarīb balki tere muṅh aur dil meṅ maujūd hai.” Kalām se murād īmān kā wuh paiġhām
    hai jo ham sunāte haiṅ.
  far-far: Na taale ne God sasia fuana fa'o'ololana wane ki sulia kera famamana sa
    Jesus, nia ne farongoe ne kalu ka 'ainitalo ana, ma nia ngwaluda fuana mulu kai
    dao to'ona. Nia ne Kekedee Abu ka fata laugo 'uri, “Na farongoe God tio karangi
    'oe na, nia tio laona fatalamu ma 'i laona maurilamu.”
  suz-BL: तन्‍न मार देंशो बाक्‍त हना “मेको लोव़ इं नेक्‍था, इ थुं नु इ शोव़मी बाक्‍ब”
    देंशो बाक्‍त। मेको थमा सुइक्‍तीक लोव़ कली शेंनीकी।
  car-NT: 'O''to ika''po ko moro nan? Ika''po moro man: “Tyse waty awyino moro auranano
    man. Onda man. Aturu''po ta man.” Moro ro, moro Tamusi amyikary poko na''na nekarityry
    auranano moro man.'
