    neu Karistus!”
  kyf-kyf: '''Ɩn sanɛɛ Moizɩ gbaa we daa -Lagɔsɛbhɛ ''wʋ: «Wɛlɩ mɩ -na ''dɛ kwesi,
    -na ŋwɛɛ, -na dlɩ zɔ.» Wee wɛlɩ mɩa, dlɩzʋzʋee gbʋ -we -a gbaa aɩn -yla, mʋ -wa.'
  tpi-tpi: Tasol as tingting bilong dispela tok em i olsem, “Dispela tok i stap klostu
    tru long yupela, insait long bel bilong yupela, na long maus bilong yupela.” Em
    dispela tok bilong bilip mipela i save tokaut long en.
  mih-NT: 'Vatyi ihya cuu cuhva catyi si: “Yatyi xaan iyo tuhun vaha ra Ndyoo sii
    ndo. Yuhu ndo ta sisi añima ndo iyo si.” Ta zuun ñi tuhun cuan cuu tuhun sa zacoto
    maa ndi. Tuhun sa cuenda sa sino iñi yo sii ra Cristo cuu si.'
  qvh-NT: 'Tayta Diosninsipa palabrancho mastapis caynömi nican: “Tayta Diosninsipa
    wilacuyninta musyaycanquinami. Paypa wilacuynenga shonguyquicho y yarpayniquichöpis
    caycannami.” Say wilacuynintami nogacunapis wilacuycäyä Jesucristuman yäracur
    perdonash canansipä.'
  kms-kms: 'Wand buk pe rise kin te pugri: “God ningg wand te nu nde tumone vise,
    nu nde mim pe di nu nde umbo pe.” God ningg wand ven te God ningg wand bir pawo
    di simbe buduw. Te pugri nu God nei mbig ei nu ni nde rar pe yuwon pu yeru.'
  agn-agn: 'Piro demdemen ta lamang tang na-tang ong Kasolatan ang ganing, “Ang bitala
    tang Dios alenget ong nio, atan ang enged ong anga ig popotokon mo.” Mandian ang
    bitala tang Dios ang na, anday doma kondi ang natetenged ong pagto ang agtotoldok
    amen ong nindio. Ig yay na:'
  nhi-NT: 'Tla yeh in Teotlahtolamatl quihtoua: “Nitlahtoltzin Dios amo uehca catqui
    de teh, catqui itich mocamac uan itich moyolo.” Uan yehua in tlahtol de tlaniltoquilis
    tlen ittematiltiah. Non tlahtol techmatiltia:'
  ttc-NT: Per ¿tidi' nyolin te tume'l? “Te tyol Qtata Dios atqet qaynin awi'j, tuj
    atzi' b'ix tuj awanim.” Ntons aj ntzani te tpakb'alil aj nxik qpakb'a'na, te tpakb'alil
    tzan tok wit'let jk'u'j ti'j [Krist].
  dan-1931: Men hvad, siger den? Ordet er dig nær, i din Mund og i dit Hjerte, det
