    huama nehune.
  kbh-kbh: 'Nts̈amo Bëngbe Bëtsabe uabemana palabrënguiñe iuayancá mënts̈á endmëna:
    “Ts̈ëngaftanga paselo s̈montsobena nts̈amo Bëngbe Bëtsá tojabuayenacá jouenama,
    ts̈ëngaftanga ya chama palabrë́ngaca s̈mojoyebuambá y ts̈ëngaftangbe ainaniñe
    chama s̈mojtsejuabná.” Chë buayenánana endmëna ndayá bënga ftsabuayiynacá, y chiñe
    endayana Jesucrístbeñe jtsos̈buáchiyama s̈ojtsamna ca.'
  ron-LSB: 'Dar ce spune? “Cuvântul este aproape de tine, în gura ta și în inima ta”,
    adică cuvântul credinței pe care îl predicăm:'
  pon-pon: A da me a kin inda? Majan me koren ion uk, a kin mi nan au om o nan monion
    om; iei majan en pojon, me je kin padaki wei.
  nhe-BL: Itlajtol Toteco quiijtohua para ax ohui para se tlacatl quicahuilis Toteco
    ma quichihua xitlahuac iixpa. Nelía imonechca eltoc itlajtol tlen monequi inquineltocase.
    Incamatij tlen nopa tlajtoli huan eltoc ipan imoyolo. Nopa tlajtoli eltoc tlen
    tiquinilhuíaj tlacame ma quineltocaca.
  sps-sps: A sikia, tana saa, Krais tsun fatabin en tana mat, ana ka te tsue iny e
    Moses tovei, “U vegiau ten Gov to pana manyi ana fokinai tsumi onot rom ma natiny
    a ka te tsue iny e Gov. Ami onot rom ma tsue tsuk iny a ka te tsue iny e Gov,
    ana mi fakei bus a ka to koma mami an fakats tsumi te tsue iny Ya.” An vegiau
    ten Gov to ayei, te rof non tsumi ma faason Tsunia, Tsunia te onot non ma kat
    fatavaroiny mami te faason romi Tsunia, an vegiau to ayei te favaanan iny romam
    tsumi na taa Roum.
  wnc-wnc: Ngan. Amin waapata anzing niniwik, “Wamu ninda aminbamde yanikapmake ginda
    Jesue natapa kekekayok ngang yanikamang kaknga ginda musipzaatang atnataaing.
    Sike ginda wamu waaknga ayakaing,” ngang niniwik.
  bus-bus: 'Yã kɛ̀ à òn yɛ̀: Yã pì kúnyo kĩi, à kú n lɛ́n kↄ̃n n nↄ̀sɛo. Ludanaanɛkɛna
    yã kɛ̀ weè à waazi kɛɛn yã pì ũ.'
  gub-BL: — Pekwaw katu Tupàn ze'eg. Pemonokatu ize'eg pepy'a pe. Pemugeta tuweharupi
    no, i'i ze'eg kwehe arer. A'e Tupàn ze'eg a'e ae umume'u Zezuz rehe zanezeruzar
    àwàm zanewe a'e. Ihe ihe no, amume'u Zezuz rehe ze'egaw aha teko ihe no, teko
    wanupe ihe no. — Pezeruzar hehe nehe, a'e aha teko purupe.
  imo-imo: 'Bukuna peremo ungumuni eno panga akengei naa nimo. Nalo i tepa nimbei,
    Ungumu eno kinye kopu tepa moromo. Enonga kerena molopa, konopuna peremo, nimo.
    Ungu akumu Kraist ipuki tili ulumuni Gotenga imbo toya tolima moromolo ungu andopo
    nimbo tirimolo. Akumu i tepa:'
  boj-boj: Anjam di aqa utru agiende, “Qotei aqa anjam a jojom di unu. A isaq di sosai.
    A nuŋgo medabuq di unu. A nuŋgo are miligiq di dego unu.” O ijo was, tamo naŋgo
    areqalo Yesus qa siŋgilatqajqa anjam di agi iga mare mare laqnum.
  eng-DRA: But what saith the scripture? The word is nigh thee, even in thy mouth,
    and in thy heart. This is the word of faith, which we preach.
  knf-knf: Kë we wi ujakuŋ keeri? Uţup wu wuŋ añogu, uwo ţi mntumu, awo ţi uhaaşu.
    Uţup mënţ uwooŋ uţup wi ŋkţupuŋ unjakuŋ aji ñaaŋ awo i kafiyaar.
  san-KHM: តហ៌ិ កិំ ព្រវីតិ? តទ៑ វាក្យំ តវ សមីបស្ថម៑ អត៌្ហាត៑ តវ វទនេ មនសិ ចាស្តេ,
    តច្ច វាក្យម៑ អស្មាភិះ ប្រចាយ៌្យមាណំ វិឝ្វាសស្យ វាក្យមេវ។
  arn-NT: Fey ¿chem dungu ürke anta feypiley? “Eymi niefimi reke tati dungun, tami
    wün mew ka tami piwke mew.” Fey tüfachi dungu lle tati werken dungu taiñ wewpikeel.
  zas-NT: 'Per loj xtiidx Dios rëb: “Gajxh zaꞌ xtiidx Dios con lüj, ryaadxzi güünl
    xgab guiëb tëël bal chililadxil laan.” Din guialrliladx ni ratieꞌch ree na̱j ze.'
  ken-NT: Ɛkáti Mandɛm ɛ́rɛ̀m chi bɛ Ɛyɔŋ Mandɛm chi ɛnyɨŋ ɛnɛ bǎkway bɛrɨŋɨ. Chi
    ɛnyɨŋ ɛnɛ mǎnáŋ bǎrɛ́mɛ́ nɛ ɛchi amɛm batɨ yɛka. Bǎkway mɛnoko yɔ ndu yɔ́
    ɛchí amɛm manyu yɛka nɛ chi nkúbhɛ́ Ɛyɔŋ ɛ́rɛ kɛ sɛ́ghàti bho.
