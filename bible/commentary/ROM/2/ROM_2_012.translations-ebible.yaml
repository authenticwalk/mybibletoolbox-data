    Diu wanda꞉halima꞉ta꞉ Mosesima꞉ wape peaala꞉ Lo Pimanu opuaata꞉ hoke hau pu haleme
    ekina꞉ Koda꞉ma꞉ mo hande Lo Pimanu hone witolo hata꞉ pi yokaalu pilieke.
  mkl-mkl: Inɛ ŋɑ iyi ɑ̀ wɑɑ ce dulum hɑi mɑ̀ woodɑ, si woodɑ hɑi mɑ̀ nŋɑi ɑɑ ce nfe.
