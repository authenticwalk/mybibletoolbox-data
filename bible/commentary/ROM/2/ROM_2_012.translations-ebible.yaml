    oñ paru Zuda tairari ñetï poñ upai hatevetet non horioroh tovai sohopanez pori,
    Mosesiz ñetï poñihö parum horï tohopanez poñ ba ou batapanen hañiv metapan. Met
    God paru tairarin etet, “Nem añarab ok,” pot hapan? Met ñetï katë poñ hakahan
    hezaek hat havetet het baval nak hepanez poriz pot nakaotü, oñ ñetï poñ baval
    hat tinam tovai sohopanez porin God etet parumaz, “Nem añarab ok,” pot hapan.
    Met paru Zudahol bon oñ añarab patari Mosesiz ñetï poñiz hat navet hez, oñ paruhanañ
    nari parumauz hodadevokam ñetï poñiz nañ baval hapan, povoz paru pori hat havetehopanezariz
    zutari pot ravat hepan. Met rotap añarab pori ñetï poñiz unun, povoz ñetï poñihö
    parum horï tohopanez poñ ba ou batapanen hañiv navotü, oñ paru pori horï poñir
    kañ am tovai sohopan, povoz God hañiv metat meepanen horiek sapan. Met tairaiz
    Mosesiz ñetï poñiz unun hepanezaek meepanen horiek sapan hometunei, oñ God paru
    hodadeo hamanamahan tinavor horivoz kapotaz tin hodad haket parum homevokam, Tin
