  nwi-nwi: Kughen tukror narpɨnien kɨmi nəmə kantri pɨsɨn pɨsɨn mɨnə tuk norien has
    mɨnə kapəriə, nar apnapɨg kɨmnhapəh nhavəhyen loa yame Kughen rɨmɨvəhsi-pən kɨmi
    Moses. Kɨni Kughen tukrəkir nəmə Isrel yamə mɨne kamhavəh loa, mɨvəh-si-pən narpɨnien
    kɨmi əriə tuk norien has mɨnə kapəriə.
  kmo-kmo: Eeta shebo shebo biish tawa ma ye Moses riiti lon yakasakech. Lo eeta yechaka
    biish tawey, ye kapasek yon otii tawey, God riita yenya anasanak, riita hechar
    ma ye ya yenya lo majin sawokasakech. Wowak, Ju ma ye lo majin meejir. Ye meejiri,
    kapasek yon otii tawey, God rii yenya anasanak, riipa yenya loka anasatakiita.
  agr-agr: Ashí aents chicham umiktinun Moisés agajua nunú atsugsamu tudau takasú
    aidauk, Apajuiyaig tuke kanaak kanakú ainawai. Nunú aidaunak Apajuik chicham umiktina
    nuna diisá pegkeg takasume, pegkegchau takasume tichatnai. Untsu chicham umiktina
    nunú ajamaitak tudau takasú aidaunak, Apajuí chicham umiktina nuna diisá wají
    suwimkana jukittawa nunak titinai,
  kyc-kyc: Juu daa rara wakale dupwa Mosesena Lowa see napala koo piraminyipa koo
    keta parami ingilyamo. Dee Juu wambu Lowa sepala dokopa koo pirami dupwa koo keta
    paramioko.
  urd-GVU: غیریہودیوں کے پاس موسوی شریعت نہیں ہے، اِس لئے وہ شریعت کے بغیر ہی گناہ
    کر کے ہلاک ہو جاتے ہیں۔ یہودیوں کے پاس شریعت ہے، لیکن وہ بھی نہیں بچیں گے۔ کیونکہ
    جب وہ گناہ کرتے ہیں تو شریعت ہی اُنہیں مجرم ٹھہراتی ہے۔
  yre-NT: Maan ve 'cɛɛ 'nan, minnun pɛɛnɔn nɛn o 'wɩ 'wlidɩ drɛ bɛ, Bali tin -tɛa
