    Deus pe wuyawẽwẽap ekawẽn tup kug̃. Itaybit ip ixe ekawẽn. Inaka ikẽrẽat mujurũg̃rũg̃
    ip. Imẽnpuye Deus ixeyũ g̃uju ipiat''ajojoap kay. — Wekawẽn tag̃ g̃u juk adi epekuku
