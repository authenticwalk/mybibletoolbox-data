  meu-meu: Taravatu murimurinai e kara dika taudia na taravatu murimurinai davadia
    bae abi, a taravatu lalonai e kara dika taudia na taravatu lalonai bae hahemaoro
    henidia.
  yva-NT: Vatan tenambe wo ayao kakai rave, weti indati awa mangke maje mai. Vatano
    Yahudi onawamo Amisye indati po awa ayao kakai ama mangke rapatimugo mai mamaisyo
    Ananyao Musa rai. Weramu vatano Yahudi jewene nawamo wo Ananyao Musa raene ramu,
    weti awa mangke mamo Amisye po rapatimu mamaisyo Ananyao Musa raije ramu. Yara
    Po mangke raugaje mai mamaisyo awa ayao kakai rarijati.
  dgc-dgc: Kanya du tolay a éwan Judeo, éy éwan de tukoy i kautusan ni Moises a gébwat
    ta Diyos. Pero parusaan side na Diyos ta kasalanan de. Ey du Judeo, da tukoy de
    dén i kautusan ni Moises, éy parusaan side na Diyos ta kasalanan de ayun to kautusan
    a linabag de.
  zpm-NT: '@see-verse:ROM.002.011'
  hix-NT: Moyses heno nàyweronàhyamatxho me natxhe, Xuknewyana komo. Àro ke, tanhàn
    kom hoko texetxhenye, onà wyaro katxho me natxow hamà, Khoryenkomo wya. Tanàhnohsom
    me manatxhe hampànà, oyweronàhyamatxho kom yawo rohra oyesnàr kom ke, katxho me
    natxhe, àwya. Anar kom haxa ryhe, Xuknewyanahnà komo rma, Moyses heno nàyweronàhyamahtorà
    rotho me natxhe. Àro ke, tanhàn kom hoko texetxhenye, àro wyaro katxho mehra natxhe.
    Tanàhnohsom me manatxhe hampànà, Moyses heno wya oyweronàhyamatxho kom yawo rohra
    oyesnàr kom ke, katxho mehra natxhe. Àyweronàhyamahnà rotho rma, tanàhnohsom me
    rma natxhe hampànà, atxke tesnàr kom ke mak ha.
  sim-sim: Avui Wasilaka kumak avak ma ol kavakavan unda ondon amber hom kavak or
    nakwa lir. Judama ambu ondo Moseshi lo oso ngashi ambu lir. Hako kumak os kot
    orhik li sikwa wolo mbele mbele ol li uhundan or heyembakwa ri. Uhu os li unda
    yombo yombo lihik hakwa ri. Hako Judama ondo Moseshi lo oso ngashi lir. Unda osik
    lo os si mbahanda hom or kotim ukwa lir.
  npi-ULB: किनकि जतिले व्यवस्थाविना पाप गरेका छन्, तिनीहरू व्यवस्थाविना नै नष्‍ट हुनेछन्
    र जतिले व्यवस्थाप्रति पाप गरेका छन्, तिनीहरू व्यवस्थाद्वारा नै न्याय गरिनेछन्
    ।
  cgc-cgc: Bisan kino na gabuat ta malain sintinsyaan ta Dyos ta silot na ula katapusan.
    Mga dili-Judio, bisan ula danen nlami mga sugo ta Dyos na naan ta Mga Sinulat
    Moises, tenged gabuat danen ta malain, sintinsyaan danen an ta Dyos, piro dili
    sunod ta iya na mga sugo na naan ta Mga Sinulat Moises. Mga Judio an a, nlaman
    en danen mga sugo ta Dyos. Gani, tenged gabuat danen ta malain, sintinsyaan man
    danen an ta Dyos, piro sunod ta iya na mga sugo na naan ta Mga Sinulat Moises.
  tim-tim: Akto luâk âmbâle bikŋe Anutugât den kârikŋe Moseŋe kulemgoep den are bâlâk
    manmâ âmâ bâleŋe memai amâ yâk hârok den kârikŋe bâlâk bâlim metewai. Dâ den kârikŋe
    olop manmâ bâleŋe memai yâk hârok den kârikŋeŋe agak memeyeŋe mem miawakyeŋgim
    den âiân makmâ katyekmâ kotgâyeŋgiwiap.
  yor-yor: Gbogbo àwọn tí ó ṣẹ̀ ní àìlófin wọn ó sì ṣègbé láìlófin, àti iye àwọn tí
    ó ṣẹ̀ lábẹ́ òfin, àwọn ni a ó fi òfin dá lẹ́jọ́.
  wos-wos: Nak téfana du takwa di Moses wandén hambuk hundi xékélakihafi yata di haraki
    saraki sémbut hurundat, God Moses wandén hambuk hundika sarékéhafi yata deka hurundan
    haraki sémbutka male sarékéta wandét, di hiyatandi. Judana du takwa di Moses wandén
    hambuk hundi xékélakita haraki saraki sémbut hurundat, God kot xékékwa néma du
    reta Moses wandén hambuk hundika sarékéta hurundan haraki saraki sémbut diré hasa
    hwetandé. Di akwi God wali yamba rekéndi.
  emp-NTPO: Ãcõrẽba Moisea diad̶a ley adua b̶eaba cadjiruara obada bẽrã maʌ̃ leyra
