  qxh-NT: 'Jäpa runacuna: «Moisés isquirbishanta imaypis mana wiyarüchu» nir chapacurpis,
    ñacaypita mana jishpingachu. Jucha aparicushanpita Tayta Diosninchi jurgapanga.
    Israel runapis: «Moisés isquirbishanta musyä. Llap-llapanta wiyashcä» nir chapacurpis,
