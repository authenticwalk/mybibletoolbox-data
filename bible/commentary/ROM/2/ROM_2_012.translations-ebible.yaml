    yí. Bɔɔŋg bwə́ á mpu *mbwoomb mə́cɛ̧ɛ̧ wá, bwə́ ká ŋgə sá misə́m, bwə́ bá ŋwa
    mə́bɛ̧ɛ̧́ nə́mə́ nda mə́cɛ̧ɛ̧ mɔɔŋg mə́ ŋgə́ lwágʉlə nə́.
  hat-hat: Tout moun ki pa t' konn lalwa Moyiz la epi ki fè sa ki mal, y'ap peri san
