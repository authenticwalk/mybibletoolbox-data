    pueya jaara Pueyaso rootasano Moisés niishijiaca quiriquia, nojori jaara na tojiyashijiaca
    quiquiaarijiuhuaj, nojoriiri cuno Moisés Naajioneejiniji nequesoreesaanutaniya
    na tojitiaaquiniuucua.
  ziw-ziw: Wadya wakudamanya masa hehena Sigilizi Chohile amwinkile Musa, nawage hehena
