  gaq-gaq: ଅଣଜିଉଦିଇଂ ମୋଶା ଗୁଆର୍‍ ବକ୍ନେ ନିୟମ୍‌ ବା ଆଲେ ଆର୍‍ଗେ । ନିୟମ୍‌ ମାବାଚେ ପାପ୍‍
