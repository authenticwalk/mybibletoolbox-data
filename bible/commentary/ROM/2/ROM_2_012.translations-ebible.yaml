  san-PUN: ਅਲਬ੍ਧਵ੍ਯਵਸ੍ਥਾਸ਼ਾਸ੍ਤ੍ਰੈ ਰ੍ਯੈਃ ਪਾਪਾਨਿ ਕ੍ਰੁʼਤਾਨਿ ਵ੍ਯਵਸ੍ਥਾਸ਼ਾਸ੍ਤ੍ਰਾਲਬ੍ਧਤ੍ਵਾਨੁਰੂਪਸ੍ਤੇਸ਼਼ਾਂ
