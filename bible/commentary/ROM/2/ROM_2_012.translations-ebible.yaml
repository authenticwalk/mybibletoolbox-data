    pe. Napezekaiw kwaw hehe. Pezapo ikatu 'ym ma'e peiko. A'e rupi azepyk wera'u
    putar penehe ihe nehe, i'i putar wanupe nehe.
  imo-imo: We imbomani Gotenga ungu mane Mosesini nimbe tirimuma naa peremona naa
