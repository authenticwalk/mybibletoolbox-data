  ory-ory: ଯେଣୁ ଯେତେ ମୋଶାଙ୍କ ବ୍ୟବସ୍ଥାବିହୀନ ହୋଇ ପାପ କରିଅଛନ୍ତି, ସେମାନେ ମଧ୍ୟ ମୋଶାଙ୍କ
