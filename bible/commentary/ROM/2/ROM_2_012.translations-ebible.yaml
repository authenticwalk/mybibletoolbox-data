  dso-dso: ଜିଉଦି ନଇଲା ଲକ୍‌ମନ୍‌, ମସା ଲେକ୍‌ଲା ନିୟମ୍‌ ପାଅତ୍‌ ନାଇ । ନିୟମ୍‌ ନ ପାଇ ପାପ୍‌
