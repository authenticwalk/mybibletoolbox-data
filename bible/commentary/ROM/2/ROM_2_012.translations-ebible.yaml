    "dra. Bali tin -tɛa "o da, ɛn o -nan -nyaan. 'Pian Zuif 'nɔn Bali -le -pei -tɔ
    wɩnun -tɔa. -Yee "wɛan -te o 'wɩ 'wlidɩ drɛ bɛ, Bali -le -pei 'bɔ 'bɛ tin -tɛa
    "o da.
  fuh-BKF: Kala gaɗoowo hakke mo anndaa Tawreeta Muusaa halkan tawa saroraaka Tawreeta
