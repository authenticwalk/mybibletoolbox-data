verse: ROM.002.012
translations:
  kpx-kpx: Diue ata holioholiale keau Mosese menaka hilokaholilu. Keau vaveve toela
    vage Dilavau Mosese menaka kemo vaveveabe kaovalivebene. Keau vaveve toela vamale
    kemo keabuna haluvisi uoholisi. Isito Diue ataeau Mosese menaka hilokale keau
    vaveve toela vage Dilavana menaka kemo vaveveabe toela kaovai hoto loui.
  okv-H: Eto God na degi nei ta ari sasapura rete javotoho hambasuja amo hajire inonota
    ikau kesora amo God ta ke pepeni Moses ta degi enu kajena amo enda nei embomeni
    na eheketo kiae rate enana ta jo ta God ta ke mihia amina ari sasapura davore
    javotoho davore avo harikeoi kiagora avoeto ari sapura aisora amo God na hajire
    ikau keisora. Rate God ta ke pepeni kajari amo Judea embomeni na eheketo kiagora
    te ke avo ambo ambo ae eagora avoeto God na hajire ikau kesora. Avo embo God na
    ke ingari embo avo javotoho ke mane eaguja te ke agi ari embo avo javotoho ke
    eaguja.
  tbo-tbo: Iyawoi Mose a lugagayo yohola ega hita nonoli ma dewa apapoehi hi dewadewahi
    apega lugagayona uyahinei libahibahi hina wialoni ma atapuhi apo hina hilage.
    Ma iyawoi Mose a lugagayo hi noonoli po uyahihi ma apapoe hi dewadewahi apo lugagayona
    uyahinei libahibahi hina wialoni.
  mal-C: ന്യായപ്രമാണം ലഭിക്കാതെ പാപംചെയ്ത യെഹൂദേതരരെല്ലാം ന്യായപ്രമാണംകൂടാതെതന്നെ
    നശിക്കും. ന്യായപ്രമാണം ഉണ്ടായിട്ടും പാപംചെയ്ത യെഹൂദരെല്ലാം ന്യായപ്രമാണത്താൽ ശിക്ഷവിധിക്കപ്പെടും.
  grc-SR: Ὅσοι γὰρ ἀνόμως ἥμαρτον, ἀνόμως καὶ ἀπολοῦνται· καὶ ὅσοι ἐν νόμῳ ἥμαρτον,
    διὰ νόμου κριθήσονται·
  bgc-bgc: वे सारे गैर यहूदी माणस जिननै परमेसवर के नियम-कायदे जो मूसा नबी ताहीं मिले
    थे, उन ताहीं जाणे बिना जिसनै पाप करया सै, वे नियम-कायदा नै बिना जाणे नाश भी होवैंगें,
    पर जिन नै नियम-कायदे नै जाणकै भी पाप करया सै, उनका न्याय भी नियम-कायदे कै मुताबिक
    करया जावैगा।
  khz-khz: Ati Iuda talimara Mose gena rova ati ripara, aonai gekala-rakavana, voira
    maparara pia kwarega-lekwalekwa, (Palagu na pene agirorira), rova mulimulinai
    lewana ati ripara; e Iuda talimara rova ripara, na gekala-rakavana talimara maparara
    rova na pene agirorina.
  deu-TKW: Denn die da ohne Gesetz sündigten, werden auch ohne Gesetz verloren gehen,
    und die mit Gesetz sündigten, werden durch Gesetz gerichtet werden;
  zsr-NT: Yúguꞌtë bönniꞌ naꞌ cugulayönnëꞌ le rna bëꞌ zxba queëꞌ Dios len glunëꞌ dul‑laꞌ,
    lëzcaꞌ latiëꞌ, zal‑laꞌ cutu táquibeꞌinëꞌ guladáꞌbaguëꞌë le rna bëꞌ zxba naꞌ, atiꞌ
    yúguꞌtë bönniꞌ gulayönnëꞌ le rna bëꞌ zxba queëꞌ Dios len glunëꞌ dul‑laꞌ, Lëꞌ cuequi
    xbeynëꞌ lequëꞌ ca nac le rna bëꞌ zxba naꞌ.
  lin-lin: Bato nyonso oyo basalaki masumu na kozanga koyeba Mobeko bakokufa na kozanga
    mpe Mobeko. Nzokande bato oyo basalaki masumu, wana basengeli kotosa Mobeko, bakosambisama
    kolanda Mobeko.
  hns-NT: Djab koi Parmeswar ke kaanoen na djaane hai aur paap kare hai, tab oe biena
    kaanoen se hardam khaatien ose alag karal djaaiga. Bakie Israel logan okar kaanoen
    djaane hai. Aur djab oesab paapie ke djiewan bietaawe hai, tab Parmeswar oesabke
    aapan kaanoen dwaara aisan sadja deiga.
  noa-E: Judionaan khabam khʉʉnau chadcha judionaan dënjö Moiseeu ley phã pʉatarr
    chukhu nʉm. Mag chukhu naawai mag ley gayam iek khaugba pekau waaujerr khʉʉnag
    Ẽwandamau mag iek igbaju. Pari ichiita amjã okhoob khaba okhooju, amach pekau
    gaaimua. Mamʉ mag Moiseeu ley phã pʉarr wai naawai ag gayam iek khaphʉ nʉmta pekau
    waaujerr khʉʉnagan chadau, ag gaai jaau simjö ipierraa khaba arr gaaimuata Ẽwandamau
    amag ag iek ëudʉwi warre am dau aphʉʉ ajujã jaauju.
  eng-EMTV: For all who have sinned without the law shall also perish without the
    law, and all who have sinned under the law shall be judged by the law
  mib-NT: Chi tāca ñáyuu jeē casáha cuēchi, vēsú tu cáyɨhɨ i chīji ley jeē ni jéhe
    ya nuū Moisés, te tu níní ley un te jnahnū ndetū i. Te tāca ñáyuu cáyɨhɨ chīji
    ley Moisés te cásáha cuēchi, jíín ley un sándaā yā cuēchi i.
  lif-NT2: थिम्‍मे़न्‍दङ् सुवाङ्‌हाॽरे़ साम्‌योथिम् मे़ङ्‌गत्तुन्‍छाङ् लायो मे़जोगुल्‍ले़
    खुम्‍दिङ् मे़घोःसुॽ, हे़क्‍केलॽरिक्‍के यहुदिहाॽरे़ साम्‌योथिम्‍मिन् मे़गत्तुबाल्‍ले़
    चोगुल्‍ले़ खे़ङ्‌हाॽरे़ लायो मे़जोगुल्‍ले़ साम्‌योथिम् कुइसिःक्‍के खुम्‍दिङ् मे़घोःसुॽरो॥
  xnj-xnj: Vandu vangali Vayawudi vangaimanya malagizu ga Musa kuni vikita uhakau
    yati viyaga changamanya malagizu. Na Vayawudi vevimanyili malagizu kuni vikita
    uhakau yati vihamuliwa kwa Malagizu genago.
  mmx-mmx: Limixin kopmen di me Judaia dixo ruuna Laulis Linga at ne Moses, dik lok
    laxakapmek la dinaba seeve. Limixin me Judaia di ruuna na Laulis Linga, di lok
    laxakapmek la ne Moroa naba ila mumu loklok atnedi atla dixo mu asu Laulis Linga.
  cbr-NT: An Nucën Papa Diosan bana Moisésnën cuënëo, a 'unáncëma 'ixun ñu 'atima
    'acë unicamax ca atun 'ucha cupíbi ainanma 'aish Nucën Papa Diosbë 'itima 'icën.
    'Imainun ca an Nucën Papa Diosan bana Moisésnën cuënëo 'unánquinbi a bana quicësabi
    oquin 'aquinma ñu 'atima 'acë unicama atux ca aín 'ucha cupí, a bana quiásabi
    oquin Nucën Papa Diosan 'uchocë 'iti 'icën.
  tee-NT: Ju mak'aniya ixlapanac Dios ju Moisés ixjuncan ats'oknulh ixlhamap'aksin
    ju Dios. Pus tachi chun ju lapanacni ju jantu tamispai ju anu' lhamap'aksin chai
    ta'alactu'unun akts'iya ca'amamak'alhk'ajnik'alhicana'. Va yuchi ni jantiyu' ca'alhimamak'alhk'ajnicana'
    ni jantu tanavita tachi ju najun lacalhamap'aksin. Alai yuchi ca'alhimamak'alhk'ajnicana'
    ni va ta'alactu'ununta. Para tachi chun ju tamispai ju anu' lhamap'aksin para
    ixlaquilhtu ta'alactu'unun pus camuc'anicana' ixtats'inq'uit ju anu' lhamap'aksin.
  eng-LSV: for as many as sinned without law, will also perish without law, and as
    many as sinned in law, through law will be judged,
  cak-NT: Ri Dios can ruyo'n-wi ri ley chake roj israelitas; y xa naka'an mac, ri
    Dios can ja ri ley ri' ri nucusaj chi jojru'on juzgar. Pero ri winak ri manak
    ri ley re' quiq'uin y niqui'en mac, can xtika-wi chuka' ri castigo pa quiwi',
    pero manak xticuses ri ley ri' chiquij chi ye'an juzgar.
  pah-NT: 'Ymya Tupana''ga ombo''euka Moisésva''ea pe onhi''ig̃a rehe hako ikwatijaruka
    ahe ve inog̃auka hako. A''ero judeus''g̃a gwereko Moisésva''ea remimbo''eagwera.
    Judeus''g̃arũive''g̃a ki a''e te ndogwerekoi Moisésva''ea remimbo''eagwera aherembikwatijaragwera.
    Oho po ti g̃a hahyva''ea ruvihava pype nehẽ. G̃a ndekote''varuhuro g̃waramo po
    ti Tupana''ga g̃a mondoi ipype nehẽ. Emo po ti ga nde''i g̃a pe nehẽ: “Napehendukatui
    pe Moisésva''ea remimbo''eagwera.” A''ea po ti ga nde''i g̃a pe nehẽ. A''ereki
    g̃a ndogwerekoi Moisésva''ea remimbo''eagwera. G̃a ndekote''varuhuro g̃waramo
    po ti ga g̃a mondoi hahyva''ea ruvihava pype nehẽ. Na jitehe judeus''g̃a, g̃andekote''varuhuro
    g̃waramo po ti Tupana''ga g̃a mondoi hahyva''ea ruvihava pype nehẽ no. Judeus''g̃a
    gwereko reki Moisésva''ea remimbo''eagwera novĩa. Nurã po ti ga ei a''ero g̃a
    pe nehẽ: “Napehendukatui reki pe Moisésva''ea remimbo''eagwera,” e''i po ti ga
    g̃a pe nehẽ.'
  sja-NT: Mɨa mãga jara bɨ Ak'õrepa judio-eerã atuapiit'ee perã ãchia p'ek'au k'achia
    oopata k'aurepa, Moisepa p'ãda k'awada-e p'anɨ mĩda. Jõdee judiorã auk'a atuapiit'ee
    ãchia p'ek'au k'achia oopata k'aurepa, Moisepa p'ãda k'awa p'anɨ mĩda, ooda-e
    p'anadairã jõmaweda ma p'ãdade jara bɨk'a.
  xed-xed: Inda gwal ta maga dmaku kul haɗ zlaha Musa da həŋ, dzaʼa rwaku həŋ dər
    má haɗ tsa zlahu ya da həŋ. Inda gwal ta maga dmaku, mamu tsa zlahu ya da həŋ
    guli, nda tsa zlahu ya dzaʼa tsanaghata lu ta guma ta həŋ.
  mks-NT: Va̱tí co̱ cánda̱a̱ ini ña̱yivi ña̱ sáhndá ley Moisés joo cu̱hu̱n tá cu̱hu̱n
    na̱ indayá sa̱há cua̱chi na̱caja na. Ta va̱tí cánda̱a̱ ini ña̱yivi ña̱ sáhndá
    ley Moisés joo cu̱hu̱n tá cu̱hu̱n na̱ indayá sa̱há cua̱chi na̱caja na.
  gfk-S: Hokakarek, di bakut ing pa dile hatur kawase ira harkurai tane Moses ma di
    gil ra sasana, io, di na hiruo. Ing be pa dile hatur kawase kike ra harkurai,
    di na hiruo iat bileng. Ma di bakut um ing di te hatur kawase ira harkurai tane
    Moses ma di gil ra sasana, io, kike ra harkurai na kure hagae di.
  bmu-bmu: 'Miaŋgö könaŋi kewö: Kantri tosatŋi yeŋön Anutugöreŋ Köna keu qahö oyoŋda
    möta siŋgisöndok laŋ ahakzei, yeŋön mönö körekŋanök tönpin mala ayuhume. Juda
    neŋön Anutugöreŋ Köna keu oyoŋda möta töndup siŋgisöndok ahakzini, Anutunöŋ mönö
    keu miaŋgö dop körek kewöt neŋgiba keunini jim teköma.'
  dgz-dgz: Diu uoni nagirewa, apan Mosis iup namua seni mu inamup ya tauen. Mu koewa
    taine menan God wanene tamota, wanene ame Mosis iup mega namua gapan da uon iwa
    iup namua ame mu inamup ya tauen. Go Diu nagirewa koewa taine gapan God Mosis
    iup mega gamup wanene tamota, iwa iup mu inamup tauen.
  eng-GNV: 'For as many as haue sinned without the Lawe, shall perish also without
    the Lawe: and as many as haue sinned in the Lawe, shall be iudged by the Lawe,'
  zaa-NT: Acca chi nanie qui'ni iyaba canu labí nabia'ni cą nu ra lo ca mandamiento
    nu guthèl·le'e lani Moisés, pero de runi cą tul·la' nna acca té qui'ni nitti ba
    cą sin ley quì'e. Ą'hua iyaba canu hua té ley qui' Tata Dios lani cą, atsi'íní
    runi bá cą seguir lani ca tul·la' qui' quį, pues de acuerdo lani nu ra lo ley
    quì'e cueqquia huée sentencia qui' quį para nitti ba cą.
  eng-WEBSTER: 'For as many as have sinned without law, shall also perish without
    law: and as many as have sinned in the law, shall be judged by the law,'
  guh-guh: Pamonae apo judíovi, yapëtae ata xua pibisiacuene, itsiata bajarapapibisiacuene
    exanavanapa. Nexata bajarapapibisiacuene pexanavanapaexae, Dioso naneconitsiaexanaenatsi
    apo judíovi. Pamonae judíovi, yapëtae ata pacuenia Dioso Moiséspijinëta penajumecopatsilivaisi
    jumaitsi pibisiacuene pexanaeyaniva, itsiata bajarapapibisiacuene exanavanapa.
    Nexata bajarapapibisiacuene pexanavanapaexae, Dioso naneconitsiaexanaenatsi judíovi.
  bon-bon: Yoo, iyeta lui cina Acejiyame me singi jaatropangtusi, teepi mäpu daremu
    cirege päpäna. Acejiyame te mäpu daremu cirege ceera maramara gawe biname bine,
    teepi liba teeme singi ne jaatropangtusi niiya mule wawename. Ngänu gyene teeme
    bau oogäräneji lica ge Acejiyame me Cotre Mene Moose lui bine soogäremuji, ingle
    naace gyene teeme ngenecu bora teepi umle gemi lui mule conocono gyene, lui mule
    conocäco. Teeme ireclota cabu ca mine opo yaawatnusi egä Acejiyame me cotre piti
    nemi teeme trupa ngalebora. Teepi cuta ngene ca laglinusi egä miiji mule, coo
    niiya mule, ingle nuuja taje teepi ngenecu miiji birige teeme mule poto cidi me,
    cuta nuuja taje ngenecu niiya birige. Acejiyame cuta Israela biname bine teeme
    mäpu daremu cirege ceera teeme niiya mule tääpume, ingle naace gyene teeme bau
    piti nemi oogäräneji Cotre Mene, yepä teepi peei bine lica jaawenemusi. Teepi
    umle gemi lui gaabe toraca gyene, yepä teepi lica conocäco peei gaabe cabu otni.
    Yoo, biname te lica conocäco läbituge Acejiyame me opo gaabe, tabe liba umle taatu
    ngena ne wawename, yepä tabe cuta miiji peei ne toraca wawena.
  nhw-BL: Quema tlajtlacolchihuaj masehualme catli amo israelitame huan amo quimatij
    itlanahuatilhua Moisés, Toteco quintlajtolsencahuas quen catli cuali quimatiyayaj
    ipan ininyolo para quichihuasquíaj huan amo quichijque. Pero nochi masehualme
    catli tlajtlacolchijtoque huan quimatiyayaj itlanahuatilhua Moisés, Toteco quintlajtolsencahuas
    quen catli quiijtohuaj nopa tlanahuatilme.
  swh-ONEN: Watu wote waliotenda dhambi pasipo sheria wataangamia pasipo sheria, nao
    wote wale waliotenda dhambi chini ya sheria watahukumiwa kwa sheria.
  wbi-wbi: ulwakuva nave vinga vahokile kisila ndaghilo visova kisila ndaghilo, kange
    nave vinga vahokile kuling'ana ni ndaghilo vihighua ku ndaaghilo.
  bba-bba: Be bɑ torɑ, bɑ koo kɑm ko bɑ kun bu siri kɑ woodɑ. Be bɑ mɑɑ woodɑ yɛ̃
    mɑ bɑ torɑ, woodɑ yerɑ bɑ koo kɑ bu siri.
  eng-KJVCPB: 'For as many as have sinned without law shall also perish without law:
    and as many as have sinned in the law shall be judged by the law;'
  kgk-NT: Ha nhande kwéry e'ỹ va'e katu ndoikói myamyrĩ Moisés remimombe'ukwe-rupi.
    Hemimombe'ukwe tekoha porã-rupi ndoikóiry. Ha'e ae gweko-rupi joty oiko. Moisés
    remimombe'ukwe-rupi ndoikói-gwi ojejavy. Ojejavy-gwi, oheja íxupe Nhandejáry.
    Ha nhande kwéry katu jaikose mo'ã Moisés remimombe'ukwe-rupi. Upe tekoha porã
    omombe'u va'ekwe nhande-vy teko porã-rupi jaiko hagwã. Ha jajejavy joty jaiko-vy
    ramo, Moisés nhe'ẽgwe-rupi ndajaikói ramo, ndojohu porãi nhane rembiapokwe Nhandejáry.
  waj-waj: Anutuuqaa mmaanna tuu kuaivaa Musiinna kiaa mmuuvaa hama ngiari voopinnaiya
    rikiada varaavai. Anutuuqaa mmaanna tuu kuaivaa hama iya rikieerama kiada mminnamminnaa
    maisaiyauvaa varaivaara ikia aakiaivaki kuaaravai. Yutayaa gioonna kiaapuuya Anutuuqaa
    mmaanna tuu kuaivaa varaavai. Iya varada rikiadaata mminnamminnaa maisaiyauvaa
    varada rikikio mmaanna tuu kuaivaudiri fai Anutuuqo iya yaparainno irisaiyauvaa
    iya mminaravai.
  cpy-cpy: Maawoeni kaari kemakoteroni Ikantakaan-teetani, aritaki opeyakaa-shitee-yaari
    iyaari-peronka, tema eero raminakoe-teeri imonkaatakiro-rika Ikantakaan-teetani.
    Riima ikaatzi kemakowita-kawori, aritaki raminakoe-teeri imonkaatakiro-rika.
  ekk-PKP: Need, kes teevad pattu, kuid neil ei ole kirjutatud seadust, lähevad ikkagi
    hukka, kuid need, kes teevad pattu ja kel on kirjutatud seadus, mõistetakse hukka
    selle seaduse järgi.
  mpx-mpx: Bolo Mosese wana Logugui nige i gagan elal, ebo nihi gegi, he Yehoba abwe
    ni pakotil ge ali lahi ni pek, yaa nige tage Mosese wana Logugui ni ahe ge elana
    ni pakotil. Bolo Mosese wana Logugui i gan elal, ebo nihi gegi, he Yehoba abwe
    ni pakotil Mosese wana Logugui elana.
  wbp-wbp: Yangka-paturlu Juwu-wangu-paturlu kula kalu milya-pinyi kuruwarriji Mujuju-kurlanguju.
    Kala kuja kalu ngurrpa-juku milya-pinja-wangu kuruwarriki Mujuju-kurlanguku nyina
    manu kalu majungka-jarrimi, ngulaju kapulu palimi-juku. Kala yangka Juwu-patu,
    ngulangkuju kalu milya-pinyi kuruwarriji Mujuju-kurlanguju. Kajili nyanungu-paturlangu
    majungka-jarrimi, ngulaju kapu-jana miimii-nyanyi Kaaturluju Mujuju-kurlangurlaju
    kuruwarrirlaju. Ngulaju kapu-jana murrumurru-mani nyanungurrarlangu.
  luo-luo: Ji duto matimo richo, ka ok ongʼeyo chik nolal nono kata obedo ni gikia
    chik kamano, to ji duto matimo richo ka gin e bwo Chik nongʼadnigi bura gi Chikno.
  nhe-NT: Quema tlajtlacolchihuaj tlacame tlen ax israelitame huan ax quimatij itlanahuatilhua
    Moisés, Toteco quintlajtolsencahuas queja tlen cuali quimatiyayaj ipan ininyolo
    para quichihuasquíaj huan ax quichijque. Pero nochi tlacame tlen tlajtlacolchijtoque
    huan quimatiyayaj itlanahuatilhua Moisés, Toteco quintlajtolsencahuas queja tlen
    quiijtohuaj nochi nopa tlanahuatili.
  aii-aii: ܟܠܵܝܗ‌ܝ ܐܵܢܝܼ ܕܠܲܝܬ ܠܗܘܿܢ ܢܵܡܘܿܣܵܐ ܘܚܛܹܐ ܠܗܘܿܢ، ܕܠܵܐ ܢܵܡܘܿܣܵܐ ܒܸܬ ܛܵܠܩܝܼ،
    ܘܐܵܢܝܼ ܕܐܝܼܬ ܠܗܘܿܢ ܢܵܡܘܿܣܵܐ ܘܚܛܹܐ ܠܗܘܿܢ، ܒܝܲܕ ܢܵܡܘܿܣܵܐ ܒܸܬ ܦܵܝܫܝܼ ܕܝܼܢܹܐ.
  esk-NT: Iñuich maliġutaksraqaqtuat Agaayyutim qaisaŋanik Moses-mun suli iñuich taavrumiŋa
    maliġutaksraqanġitchuat iluqatiŋ atirut killuqsaqamiŋ. Tamatkua maliġutaksraqanġitchuat
    killiqirauplutiŋ piyaqquġniaqtut. Taatnatuntuuq, tamatkua maliġutaksraqaqtuat
    killiqirauplutiŋ atanniqsuikkauniaqtut taavrumuuna maliġutaksrakun.
  msb-msb: An tanan na mga nagkasala na wara makaaram sa Kasuguan san Dios mamamatay
    dahilan san inda kasal-an pero dili sakop sana na Kasuguan. An tanan naman na
    mga nagkasala na maaram sa Kasuguan pagahusgaran man susog sana na Kasuguan,
  cpa-NT: Dsa¹hén² báh³ ca¹lah¹já¹ dsa² re² dsag³, ju³lah dsa² tsa¹ma²ca¹nǿng² ha²lah
