  unx-unx: ଗ୍ରୀକ୍‌ ହଡ଼କ ମୁଶା ନାବୀ ଅଲାକାଦ୍‌ ଆନ୍‌ଚୁ କାକ ନାମାକାଦା । ଇନ୍‌କୁ ବେଗାର୍‌ ଆନ୍‌ଚୁତେ
