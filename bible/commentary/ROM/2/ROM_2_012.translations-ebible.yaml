    cacuatsashati ehuene eque aniya cuana buchadya tuna aniya. Arepa tuna tumeque
    quirica aijama paju ama bucha, cuejayaju yana equedya juya cuana buchadya tuna.
    Tunaja ducuta inimeradyatu adebaya eje bucha jutaquique, jutaquique ama jadya,
    arepa tunaja cacuatsashati ehueneque aijama paju ama bucha. Tuna eje bucha juyajudyatu
    adebataqui tuna Yusura cuatsashahua eque juyaque. Tuna cuitadya tuna bahue jida,
    jadya ama juatsu jidama eje bucha juyaque. Yusuja bijidamaque ai eje bucha aatsu
    tunajatu inime juya jadya: “Riya ique juyaque taa ri jidamaque.” Yusuja biji eque
    juyaque tunajatu inime juya: “Riya ique juyaque ri jidaque.” Amena israelita cuana
    bacuetu bahue amerehua Moisés eque tura cuatsashahuaque. Jadya ama bucha tuna
    tura cacuatsashati huenehua eque ama anihua. Yusura tuna ijahuaja etiquiju nudyabuque.
    —Micuana micuana ecue cacuatsashati ehuene eque ama anihua, —jadya tujatu ecana
    abuque. Yusuratu jucha metse ama babuque cacuatsashati bacaqui cuanaque camadya
    ama, tura cuatsashaya eque aniya cuanaque.'
  kgp-NT: Ũ ag tóg Topẽ vĩ mẽ ja tũ nỹtĩ. Kỹ ag tóg ti kórég kar hyn han mũ sir. Kỹ
