    te ra̱ hya̱ nt'ot'i p'ʉ ja ra̱ ley.
  nop-nop: Metam Yodoko Medenit mokit hatiŋa kadakaniŋ tiiŋ adi hogohogok adi Yodoko
    Medenit mokit kadakadapmaneeŋ. Kaŋ Yodoko Medenit hatiŋila kadakaniŋ tiiŋ hogohogok
    adi Bepaŋne Yodoko Mededi yolak wendok tuwot medehik yenindapmawaak.
  obo-NT: Dos langun no mosaasaa, od silutan en to Monama. Na iddos konna mgo Judio
    no waa sinorollan taddot mgo Suhu ni Moises, od silutan en to Monama, piru konna
    ukit taddon mgo Suhu. Piru iddos mgo Judio no duwon sinorollan taddot mgo Suhu
    ni Moises, od silutan en sikandan ukit taddon mgo Suhu.
  cak-ENT: Roj israelitas yo'on-vi c'a ri ley ri xuya' ri Dios richin ri Moisés ri
    nuc'ut achique rurayibül ri Dios, y si nkabün kamac, ri Dios ja ley ri' ri nucusaj
    chikij richin nbün juzgar pa kavi' tok ri Dios nbün juzgar conojel vinük chi jumul.
    Jac'a ri vinük ri manak ri ley ri' pa quik'a', si nquibün quimac, nka-ka-vi chuka'
    ri castigo pa quivi' chupan ri k'ij ri', pero man nucusüs tüj ri ley ri' richin
    nbanux juzgar. Nucusüs ri si nkajo' rija' o si man nkajo' tüj.
  lif-NT: ᤌᤡᤶᤔᤧᤴᤍᤱ ᤛᤢᤘᤠᤱᤜᤠ᤹ᤖᤧ ᤛᤠᤶᤕᤥᤌᤡᤶ ᤔᤧᤱᤃᤳᤋᤢᤴᤇᤠᤱ ᤗᤠᤕᤥ ᤔᤧᤈᤥᤃᤢᤸᤗᤧ ᤂᤢᤶᤍᤡᤱ ᤔᤧᤄᤥ᤺ᤛᤢ᤹.
