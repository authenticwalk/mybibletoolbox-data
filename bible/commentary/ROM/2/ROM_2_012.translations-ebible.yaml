    ᤛᤠᤶᤕᤥᤌᤡᤶ ᤁᤢᤀᤡᤛᤡ᤺ᤰᤁᤣ ᤂᤢᤶᤍᤡᤱ ᤔᤧᤄᤥ᤺ᤛᤢ᤹ᤖᤥ॥
  mie-NT: Chi ndācá nchivī jā sáhá cuāchi, vísō nduú yíhí ji chījin ley jā ní jēhe
