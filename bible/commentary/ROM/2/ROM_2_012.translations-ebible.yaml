  eng-F35: For as many as have sinned without law will also perish without law; while
    as many as have sinned with law will be judged by law.
  ind-ind: 'Prinsipnya begini: Orang yang berdosa tanpa mengetahui hukum Taurat akan
    dibinasakan. Orang yang berdosa meski sudah mengetahui hukum Taurat pun akan diadili
    menurut Hukum itu, dan kena hukuman yang sama.'
  pes-OPCB: هر کس که گناه کند، هلاک خواهد شد، حتی کسانی که شریعت نوشته شدۀ خدا را
    نداشته باشند. و کسانی هم که شریعت خدا را دارند، اگر گناه کنند، خدا بنا بر موازین
    شریعتشان آنها را داوری خواهد کرد.
  mpt-mpt: Nakaia unangai Yudabai Gode hekmel wengo Mosese dolanebuo mo tekein kebibbai
    hengmino henga binib biamo Gode i dlanea aseinin bib unom gaibo e mo baabeneta
    Ibo Mosese hekmel wengo mo wafu binibbioba kesoa ne ibo dlaia aseinin bib unomabiobo
    ge baabenemebabe. Niminbabe, i Mosese hekmel wengo mo tekein keim blim kesoa e
    baabenea Ibo henga binibbio kesoa o mitmakam ota ne dlaia aseinin bib unomabiobo
    ge baabenamabebe. Eka Yuda nakaia unanga ile Mosese hekmel wengo tekein kebib
    otane deiboniba kukub misiamo nabib kesoa Gode baabenea Ibo ne hekmel wengo Mosese
    omalibuo tekein kebib otane ibo mo wafueim blim blib kesoa o mitmakam ota ne dlaia
    aseinin bib unomabiobo ge baabenea dlanea aseinin bib unomabiobe.
  ssx-ssx: Diendaili wanda꞉halima꞉ta꞉ Mosesima꞉ wape peaala꞉ Lo Pimanu na handeke
