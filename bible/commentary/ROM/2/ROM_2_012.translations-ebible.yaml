  kan-OKCV: ನಿಯಮವಿಲ್ಲದವರಾಗಿ ಪಾಪಮಾಡಿದವರು ನಿಯಮವಿಲ್ಲದೆಯೇ ನಾಶಹೊಂದುವರು. ನಿಯಮಕ್ಕೆ ಅಧೀನರಾಗಿದ್ದು
