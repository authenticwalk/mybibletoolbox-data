    kake hupateteno alino fa'ko hupatekaiye.
  gnn-gnn: Yo, märr-yuwalk yana yurru dhuwurr-yätjmirrinydja yolŋu walala raku'-rakunydhirri
    marrtji yurru. Ŋunhi ŋayi buku-ḏuwaṯ mulkuru yolŋu yätjkunydja djämawu, ŋayinydja
    yurru Gunhu'yunydja gupaḏalnha-wala dhä-ḏir'yun ŋanya, bäyyi ŋayi ŋunhi yakanydja
    marŋgi ga ŋäkula Gunhu'wuŋunydja rom ŋunhi nherraṉnara Mawtjitjkalanydja, liŋgu
    ŋayipi marŋgi yolŋunydja ŋayaŋu ŋunha wal'ŋu nhanŋu, nhäyinyara ŋamakurru' ga
    nhäyinyara yätj. Wiripunydja ŋuli mulkuru yolŋu ŋamathama yukurra nhina nhanukalay
    ŋayi djälkurru yana, liŋgu ŋayipi djäl nhinanharawu ŋamakurru'wu. Dhiyaŋuyina
    milkumanydja yukurra ŋilimurruŋgala, ŋunhi ŋayi Gunhu'yu nherrara nhanŋuway ŋayi
    rom ŋunha wal'ŋu yolŋuwala ŋayaŋulili ŋunhi ŋäthili. Liŋgu djinawany'tja ŋunhi
    ŋayaŋuŋuranydja yolŋuwala dhikanydja ŋuli yukurra waŋa ḏaḏawmarama ŋanya yätjŋuru;
    wiripunydja ŋuli ŋunhi rirrakayyu waŋa bitjan, “Way ḏaḏawyurra. Yätj dhuwalinydja
    bitjanarawu nhuŋu,” ga wiripunydja ŋayi ŋuli ŋuriŋiyi rirrakayyu bitjan gam' waŋa,
    “Ŋamakurru' dhuwalinydja nhuŋu,” bitjan. Bala ŋayinydja yurru Gunhu'yunydja dhä-ḏir'yunna
    ŋanya ŋunhiyi mulkurunha yolŋunha, ŋunhi yurru ŋayi marrtji djämanydja yana-wala
    yätj. Ga bitjandhi bili Gunhu'yu yurru dhä-ḏir'yun gupaḏalnha-wala Djuwnhanydja
    yolŋunha, ŋunhi ŋayipi buku-ḏuwaṯ yätjku djämawu, liŋgu ŋayinydja marŋgi warray
    ŋurikiyi romgu ŋunhi ŋayi Gunhu'yu nherrara Mawtjitjkala, yurru yakana ŋayi ŋuli
    märrama dhäruktja ŋunhi, mukthunna yana-wala djämana ŋayi ŋuli djarrpi'na dhuwurr.
    Bala ŋanyanydja yurru Gunhu'yu dhä-ḏir'yunna yana ŋunhinhanydja rom-bakmaranhamirrinhanydja.
    Yo, ŋunhi ŋayi ŋula yol yolŋu marŋgi Godkalaŋuwu romgu, yurru ŋayi ŋuli ŋunhi
