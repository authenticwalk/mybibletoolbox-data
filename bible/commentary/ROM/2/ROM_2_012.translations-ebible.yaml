  isl-isl: Guð mun refsa fyrir synd, hvar sem hún finnst. Hann mun refsa heiðingjunum
    þegar þeir syndga, jafnvel þótt þeir hafi aldrei þekkt hin skráðu lög Guðs, því
    að innra með sér þekkja þeir muninn á réttu og röngu. Lög Guðs eru skráð í vitund
    þeirra. Stundum dæmir samviskan þá og stundum afsakar hún þá. En Guð mun einnig
    refsa Gyðingum. Hann mun refsa þeim fyrir syndir þeirra, því að þeir eiga lög
    hans skráð í bók en hlýða þeim þó ekki. Þeir vita hvað er rangt, en breyta gegn
    betri vitund. Þegar öllu er á botninn hvolft er hjálpræðið ekki þeirra sem þekkja
    mun á réttu og röngu, heldur hinna sem gera það sem rétt er.
  spy-NT: Yoo kāchoolwookēn ꞉chii nyoo mānēēnkēt kiruutēkaab Yēyiin, +/makiiruusta
