  gah-gah: Mosé lo hukoko li gakó kagatatunukó giliaká nia vegená Ómasímo ánigamó
    nene vevesosá amive. Mosé lo hukoko li gakó gili alita vegená keza vevesiki minanigave
    loko linogo ive. Nenemú Mosé lo hukoko li gakó gelemake golesa netá aliki miniaká
    niamó keza mukitoka gili vevesamiki miniki gopa tolova inigave. Itó Mosé lo hukoko
    li gakó gilinake golesa netá aliaká nia vegená nene Mosé lo hukoko li gakokutí
    gona moloko goní oketanogo ive.
  lcm-lcm: Arai, ria kitala bil arikek si kovek i saupai, ki mat si kovek i saupai.
    Na ria kitala bil arikek si atogon ani saupai, si saupai ang palau God ka saupai
    aniria tatana.
  aer-aer: Jew anetyakenhe yanhe areye kwenhe akutne aneme angkentye Moses-kenheke.
    Kenhe Ngkartele-arle itnenhe urreke mwantyele aretyenhe atwetyenhe itne-arle arne
    akurne arnterre mpwarekenge nhenge itne angkentye yanheke akutne anerlenge. Kele
    Jew areye anteme angkentye nhenhe ikwere akaltye aneme. Nhenge itne akurne mpwarerlenge
    Ngkartele itnenhene ingkirreke-arle mwantyele aretyenhe itnenhe atwetyenhe itne-arle
    angkentye Moses-kenhe ultakekenge.
  qvc-NT: Chaymi chay mana isrraylinu kaqkunata rin jusgaq paykunapa liyningunawanlla.
    Chaqa yach'ashpa imam alli, imam mana allichu nishpapismi, paykunaqa mana allikunata
    ruranllapa. Piru isrraylinu kaqkunataqam Muysispa liyningunawan rin jusgaq. Chaqa
    paykunaqam chay liyningunata yach'ashpapis, mana kasunllapachu.
  tgl-ULB: Sapagkat ang lahat ng nagkasala na wala ang kautusan ay mamamatay rin ng
    wala ang kautusan, at ang lahat ng nagkasala sa ilalim ng kautusan ay hahatulan
    ayon sa kautusan.
  cbs-NT: Dasibibun Diosun yunuti inun jawen nemati jancha Moisin keneni jaska jayama
    dabanen unanma chakabuwakubainaibu jawen yunuti inun jawen nemati jancha jaska
    yununi Diosun shinanma jatu kupixanikiki. Jamen betsabun Diosun yunuti inun jawen
    nemati unanbiakin chibanma chakabuwakubainaibu jawen yunuti inun jawen nemati
    jancha shinankin Diosun jatudi kupixanikiki.
  xtm-NTPP: Vaa ndaka ni ja ñatuu ka jini ni tnu'u ni wa'a Su'si ma ja ni ndakaxtnu'u
    Moisés ma te ni ka yo sa'a ni ja u'vi ma, te suni jin skenaa ni maa ni nkuu, visi
    ñatuu ka jini ni sukan ni ndakaxtnu'u Moisés ma. Te ndaka ndijin ja ka jini ni
    tnu'u ni wa'a Su'si ma ja ni ndakaxtnu'u Moisés ma te ni ka yo sa'a ni ja u'vi
    ma, te sukan ká'an tnu'u ni ndakaxtnu'u Moisés ma, sukan ndakan ndaa Su'si ma
    kuenda nuu ni.
  nnq-nnq: Baba abatenda ubaja panga gamanya Malagilo ga Musa mabawaganga iganukube
    bagamanyije Malagilo. Na baba abakamu ubaja kongo magamanyi Malagilo mabahukumigwa
    kwa Malagilo.
  bao-NT: Niipetirã Moisés cʉ̃ ca doti cũuriquere majitirãra ñañarije ca tiiricarã,
    ñañarije cʉ̃ja ca tiirique jʉorira ñañaro biirica tabepʉ waarucuma. Moisés cʉ̃
    ca doti cũuriquere ca majirã nii pacarã ñañarije ca tiirã, doti cũurique ca ĩirore
    biro ñañaro tii ecorucuma.
  san-ORI: ଅଲବ୍ଧୱ୍ୟୱସ୍ଥାଶାସ୍ତ୍ରୈ ର୍ୟୈଃ ପାପାନି କୃତାନି ୱ୍ୟୱସ୍ଥାଶାସ୍ତ୍ରାଲବ୍ଧତ୍ୱାନୁରୂପସ୍ତେଷାଂ
    ୱିନାଶୋ ଭୱିଷ୍ୟତି; କିନ୍ତୁ ଲବ୍ଧୱ୍ୟୱସ୍ଥାଶାସ୍ତ୍ରା ଯେ ପାପାନ୍ୟକୁର୍ୱ୍ୱନ୍ ୱ୍ୟୱସ୍ଥାନୁସାରାଦେୱ
    ତେଷାଂ ୱିଚାରୋ ଭୱିଷ୍ୟତି|
  huv-NT: Meáwan leaw nerang ngo majneaj wüx nganaw majlüy aaga poch tüünd Moisés;
    pues wüx Teat Dios apmayac nej asoet, ngome apmasaj nej wüx aaga poch tüünd Moisés.
    Pero leaw nerang ngo majneaj masey lamanguiay aaga poch tüünd Moisés, Teat Dios
    apmayac nej asoet atnej apiüng aaga poch tüünd Moisés.
  otn-NT: A nu̱yá, gätho yø ja̱'i̱, gä ja yø ts'oqui. Pɛ nu̱na̱ Oja̱ da̱ hya̱spa̱bi̱
