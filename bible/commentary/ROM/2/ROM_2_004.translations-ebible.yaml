  mar-mar: किंवा देवाची दया तुला पश्चात्तापाकडे घेऊन जात आहे हे न ओळखून तू त्याच्या
    ममतेचे, क्षमाशीलतेचे आणि सहनशीलतेचे धन तुच्छ मानतोस काय?
  snp-snp: Ido Goti siya kala-kala alako ádaito, olu you loto lalo o lede minami mona
    aboga ya monalawa fa neta ne, loti kati kiyafe? Ake, linate eti loti kati kopa-napa
    kiyamo wenena ya Goti olu lalo o ledami monawa ya eyeti seti-muludi olu eleyapa
    wiyalo, loto monawa mele ledaiye, loti kolámafe?
  isl-isl: Sjáið þið ekki hve mikla þolinmæði hann hefur sýnt ykkur? Eða er ykkur
    ef til vill alveg sama? Skiljið þið ekki að ástæða þess að hann hefur ekki refsað
    ykkur, er sú að hann gefur ykkur tækifæri til að snúa baki við syndinni? Góðsemi
    hans ætti að leiða ykkur til iðrunar.
  spy-NT: ‑Mēēru rwoonik ibērbēērē keey kule lēēl ꞉moo Yēyiin ānkumuytoochinē ng'al.
    Māchāktōōs inkēt kule māchāksē ꞉ātēboo bo Yēyiin kukōōniing' bārooyinto nyēē keereeny
    keey iweeksee choolwookātēēng'uung'.
  xnn-xnn: Adiyo patgen samet nan pilmi ay anos Apo Dios ken dakayo. Ay adiyo getken
    ay pilmi ay an-anosan Apo Dios dakayo tay sesesed-ena nan mangibabawiyanyo isnan
    ngawi ay ik-ikkanyo?
  mwe-mwe: Eu nnakuunyegaya uguja gwa a Nnungu, na kwiitimalika na kwiipililila kwabho,
    gwangali kumumanya kuti uguja gwabho unakunnongoya mwiipete?
  tte-tte: Nuwana ami nuwatu yakato Yaubada ana katekamkamna yo ana kalakisiye kolimiu
    ginauli bwagabwaga. Na nigele, Yaubada iya Tokatekamkamna yawasosi, ana munamunai
    iyoviya yo ana kalakisiye imamalawe. Nuwana komiu nige nuwamiu simamayale yakato
    Yaubada imulolo kolimiu yo nuwanuwana ana mulolo wakilala na mesabana kwanuwabui.
  tcs-tcs: Yupla trite da prapa gudpasinwei blo God wase i nating. God i mata weit
    po yupla po seinz. Ip yupla no seinz den em go panis yupla. God i kip soe yupla
    gudpasinwei bikoz em i wande elpe yupla po libe dem nugudwei blo yupla.
  hlt-THB: Am awhtaw Khawsam qeennaak ing zutnaak benna ni sawi hy tice a sim kaana,
    am qeennaak, qeenkhaw ang ngainaak ingkaw ang yh thainaakkhqi ce kawna a huh kaana
    na awm nawh nu?
  soq-soq: God dewawa euda e manawo dewasade. Me mai tauwadea nuawa kadileipona, dia,
    me do nuawa aiaisiwa oniaedie wande. Tane e me dewawa euda dabuasaiana, ba? God
    me euwa mampe menasadia e insaisaa leusapio kadi bedewe me emawe dodomanaitaa.
    E ema inseiana, ba dia?
  qub-qub: ¿U Tayta Dios cuyapäcoj, pasinsacoj, alli captinchu yarpanqui mana castigashunayquipaj
    cashanta? Payga cuyapäshushpayquimi munan jucha rurashayquipita arpinticur pay
    munashannöna cawanayquita.
  att-att: Á ngattá, ta paguráyán naw yù pangikállà ni Namarò nikayu? Ta arán naw
    paga nilikurán yù akkuán naw nga narákè. Arán naw panò ammu ta attamán na kayu
    lâ nga arán na lábbì pagikaruan, gapu ta nepallà yù allà na nikayu? Á iddagán
    na lábbì yù pabbabáwi naw, nu matagenà naw nakuan yù pangikállà na nikayu.
  bki-bki: P̃eli kojo kojidom ka Atua naio tiniene bo laka, tinien miia toro, a kiano
    jidomiano tebievi, ana kober p̃eli maka rijikia rila titai kaso? Ee, Atua naio
    bo laka jibe ka napano kojo koberenio, mia kiano tiniememiano maka rijamo kaso
    ka kala du ka kalakorov tuboiano, mia naio ga rivurso koviligso kataluvo ea kariano
    nalo napano kojoaio.
  bqp-bqp: Ke ntɛn dↄkɛ kũ Luda nnakɛnnɛna zↄ̃kↄ̃ↄo kũ a mɛnao kũ a sùruuomɛ? Ń
    dↄ̃ kũ Luda tɛni a nna kɛnnɛ de ǹ n nɛ̀sɛ litɛ yãinloo?
  mcp-mcp: Ye nə́ wó yida mpyêny bímbí jɔ̧ lâm Zɛmbî jɨ́ nə ndɨ̂ yí, nə bə́lə á ŋgə́
    bə kú lámʉsa yí, nə bwándʉ́lə á ŋgə́ bwánd yí? Wo ampúyɛ́ nə́ jɔ̧ lâm Zɛmbî ŋgə́
    bə nə ndɨ́ nɨ í ŋgə cíndal wo nə́ wo cɛ́ndʉ́g mítə́dʉ́gá?
  hat-hat: Osinon, èske se meprize w'ap meprize Bondye ki gen bon kè anpil, ki gen
    pasyans anpil, ki sipòte nou anpil? Se konnen ou pa konnen se pou l' ka rele ou
    vin chanje lavi ou kifè Bondye gen bon kè konsa?
  npl-NT: Mach amo tikmati tikixnamiki itlasojtlalis Dios, iwa amo tikkajsikamati
    iteiknomatilis mitstoktia ximoyolpatla.
  bgg-bgg: Din ne nathek airo boh bushun, zudphi, jum jishii ne snai muii, nathek
    ne thieg Hamangkhung-aphuii ne bushun ro, nyieliieshii ai ne nathek shii layog
    è khid yi pha bidiang muii ro.
  eng-TCENT: Or do yoʋ despise the riches of his kindness, forbearance, and patience,
    not knowing that the kindness of God leads yoʋ to repentance?
  eng-BSB: Or do you disregard the riches of His kindness, tolerance, and patience,
    not realizing that God’s kindness leads you to repentance?
  cpu-NT: ¿Pimanintatziirima irika neshinonkatziitakamiri, itzimi oyaakoneentamiri,
    itzimi amatsinkaventamiri eejatzi? ¿Tema piyotakotero iroora jamatsinkaventantakamiri
    onkantya irovashaantakaantyaamirori piyaariperonka?
  san-ASM: অপৰং তৱ মনসঃ পৰিৱৰ্ত্তনং কৰ্ত্তুম্ ইশ্ৱৰস্যানুগ্ৰহো ভৱতি তন্ন বুদ্ধ্ৱা
    ৎৱং কিং তদীযানুগ্ৰহক্ষমাচিৰসহিষ্ণুৎৱনিধিং তুচ্ছীকৰোষি?
  tac-NT: Mueka tabilé najkiéréko napurigá Onorúgamete na'temápua. Onorúgameka tabilé
    yati gastigárime ju napu'lige cha 'sisa mué, 'lige mueka abichilubi 'we cha 'sika
    ilírome ju. Onorúgameka najkí napurigá a'rémala mué chibi 'sika eyena.
  eng-WEBPB: Or do you despise the riches of his goodness, forbearance, and patience,
    not knowing that the goodness of God leads you to repentance?
  gfk-H: Hoeh, u lik hanapu no nuna pinapalim wara gilgil ra tamat na bilbilai utaam,
    ma i manga bala malum tupas uga ta ira num saksakena ma no nuna warkurai pai gasien
    taar taam? Hoeh, pau nas kilam tar bia no harmarsai ta Kalou i lam uga wara lilik
    pukus?
  viv-viv: Yaubada gihinekalikaliye. Ya koyona faꞋina keke gidamadulaufata, au giꞋatuvefaꞋile.
    Mena yana hinekalikali yana atuvefaꞋila faꞋina maꞋi uwowomumuyena o kaꞋi keke?
    Vaita udahalamaneni Yaubada gihinekalikaliye be higa ya dewa koyona unahegeni-yo
    Bana againe unahagavila.
  yao-yao: Pane nkuunyelusya umbone wekulu wa Akunnungu ni utulale ni upililiu wao,
    uli ngankuimanyilila kuti umbone wa Akunnungu ukunnongosya kuti nneche sambi?
  tgp-tgp: Ko lo r̃omr̃omi purongo na nona r̃omr̃uhu peresi na nona r̃ompurongo peresi
    na nona r̃omperavu tavera isam, pani ko sopo levosahia vara nona r̃omperavu mo
    lo sileho na masapa vara o posi na nom hehe.
  auc-NT: Bitö wïwa cæbi inte Ca ca wæquënëmi ïñömite Wængonguï wæætë ee pänämaï inte
    nanguï waadete pönö cæyongante bitö wæætë edæ pïïninque Baa ämitawo. Ïñæmpa tömengä,
    Bitö, Æ̈mæ̈wo wënæ wënæ cætabopa, ante wædinque botö gämæ̈nö poncæbiimpa, ante
    Wængonguï pönö waadete cæcampa, ante pönëmiyaa.
  kbc-NT: Akati ina me diɡ̶ica ane jaoɡ̶a Aneotedoɡ̶oji me daɡ̶axa meletedoɡ̶odomi,
    odaa anaɡ̶a ɡ̶odiloikatidi leeɡ̶odi meliodi me yakadi me dinatitedoɡ̶owa. Ejinoɡ̶owooɡ̶oti
    Aneotedoɡ̶oji meletedaɡ̶adomi, eotedibige madinilaanitece ɡ̶abeyaceɡ̶eco, odaa
    opilitalo Aneotedoɡ̶oji.
  bmh-bmh: Uwait go ag en ougab eg wai maimai, go ag pigai eg i maraneu. Uwait go
    agal igul eg utabun ziwas huia gumarai dacaneu. Bo, ag gonugau igul naliu en i
    dabilanemen. Ag Uwait suban abe mab tam. Guzenaimai, ag agal oiagab gusig maimai,
    agal igul eg ebuan koli kekulaimai, gonugau ze sesamorab tam.
  ctu-BL: ¿Mu' ba a lon ñusʌben on bʌ i yutslel i pusic'al Dios? ¿Mu' ba a lon ñusan
    che' jal woli' cuchbeñet a mul ti' yutslel i pusic'al? ¿Mach ba a wujilic, Dios
    mi' pʌsbeñet i yutslel i pusic'al cha'an ma' cʌy a mul?
  meq-meq: Mbəlom neŋgeye ŋgwalak eye, faya ma zliye ŋgatay, a sər mahəbe. Faya ka
    ŋgwaseye dəla mə gər a Mbəlom tsukuɗu? A səmay naha a mezeleme yak na, hərwi məvəlaka
    tsəveɗ ka məgəre ha mezeleme yak na, ka sər təbəɗew?
  noa-H: Chadcha Hẽwandamau warre pʌ gaai mas deeba haajem. Pari mag pʌch chig haba
    haajeewaijã, puan pʌch wajap'a sĩewaita mag pʌch chig haba haajempii sim. Pari
    pua k'augba sim, mag hirua hʌ̈u pʌ dichba haajemʌn, pʌch k'aibag hisegwia hich
    jʌrmk'ĩirta mag pʌ chigjã haba sĩi warag hoobamjöo haajem.
  alp-NT: Alla Eni lale misete ete imi kai Itahane laleI loko imire, imi noake be
    esi guna ete imire sae mo yake. Alla Itahane lale loko imi le Isuka imi hleke
    bei ono dosa.
  san-VEL: apara.m tava manasa.h parivarttana.m karttum i"svarasyaanugraho bhavati
    tanna buddhvaa tva.m ki.m tadiiyaanugrahak.samaacirasahi.s.nutvanidhi.m tucchiikaro.si?
  kbq-kbq: Kagra nonkano knaza amunanagi knarezantfa huno agazone huneranteno, akoheranteno
    mani Anumzamo'ma kagri'enema mani'neana? E'i anazamo'a kagritera amneza me'nefi?
    Kagra nonkano knare'ma hunegantenoma kumipinti'ma kagu'a rukrahema hananegu'ma
    knama kaminoma ne-eazankura nontahino?
  kbh-kbh: Bëngbe Bëtsá ts̈ëngaftangbiama corente ts̈abe juabna endbomna; mora ndoñe
    quecmátacastigaye, y ts̈ëngaftangaftacna puerte uantado nÿe chca endétsemna. ¿Chama
    ts̈ëngaftanga cha s̈mojtsábotena? ¿Ndoñe s̈mondë́tats̈ëmbo Bëngbe Bëtsá chca corente
    jtsababuánÿeshanëse cmojtsë́nÿa, ts̈ëngaftanga juabna chas̈motrocama y chabe benache
    chas̈muishachama cha yobós̈eyeca?
  ron-LSB: Sau disprețuiești tu bogăția bunătății, a îngăduinței și a răbdării Lui,
    fără să știi că bunătatea lui Dumnezeu te conduce la pocăință?
  pon-pon: De koe mamaleki kalanan en Kot japan, o a kanonama o papadake; koe jota
    aja, me kalanan en Kot kamaterok uk alan kalula?
  nhe-BL: Huelis ax inquimachilíaj para tlen Toteco ax inmechtlatzacuiltía nimantzi
    quema intlajtlacolchihuaj. Ax nimantzi inmechtlatzacuiltía pampa nelía hueyi iyolo
    Toteco ica nochi tlacame. Huan yajaya inmechchiya huan quipiya iyolo, pampa quinequi
    queja nopa inmechpalehuis ximoyolcuepaca huan xijcahuaca imotlajtlacolhua.
  sps-sps: 'Ami ma fakats fapeepiou fi vaare nei Gov gim non ma nai fasaraa mami,
    tana saa, Ayei te kat rof fiisok ana Ayei gim non ma fasaraa mami tovei tsun to
    te kat kat romin aveto. To te fakats fi rom mi na ayei, ami anofe rom a ka to:
    Gov kat non kat rof tsumi, ito te gim fi non Ya ma fasaraa mami roman, Ayei faan
    maromin nainy ma faonot ami tan kat kat aveto ma tanik iny vovou iny ami Ya.'
  wnc-wnc: Siwan Anututa gae natake gata musipba tapi tekwamban waiakngakae masa imiyakge
    natake ita musip kwikwik natanggamunggak. Natanggamuke yusika ita kakgan sike
    gandutewan waiakngaka tawake tasinggayak. Ita tapduu mamaya siknga kakgan sike
    yuak ngangu gata dua ba nataayak? Dua natake gata musip kwikwiu Anututa natanggamunggak
    kakngae masa imuke undanga ngang nataayak.
  bus-bus: Ke nɛ́ɛ dↄkɛɛ kↄ̃n Luda nnakɛnnɛna bítao kↄ̃n à mɛnao kↄ̃n à sùuomɛ? Ń
    dↄ̃ kɛ̀ Ludaa e à nnaa kɛɛnnɛ lɛ ǹ n nↄ̀sɛ liɛ yãnzinloo?
  gub-BL: Tupàn ikatuahy a'e, a'e rupi nuzepyk kwaw teko ikatu 'ym ma'e iapo har wanehe
    tàrityka'i a'e. Iàrew. Nuikwahy kwaw tàrityka'i, iàrew ikwahy haw teko ikatu 'ym
    ma'e iapo mehe. Aipo nerezekaiw kwaw ikatu haw rehe ne, ikwahy 'ymaw rehe ne.
    Tupàn ikatuahy a'e. Nezewe i'i iko newe tuweharupi a'e. — Epytu'u ikatu 'ym ma'e
    iapo re nehe, ezewyr ihewe nehe, ezemumikahy neremiapo kwer rehe nehe, i'i iko
    newe. Ipurumuzewyr kar wer nerehe uzeupe a'e.
  imo-imo: Molo Goteni eno tepa kondoromo mele ulure molo ningo umbulu tiko moromeleya?
    Goteni eno kinye ulu awini tepa kondopa, eno kinye mumindili walitikale naa kolopa,
    enonga ulu kerimanga i teli oi pundu naa tambo nimbe moromo. Goteni aku tepa eno
    kinye tepa kondoromo ulumuni eno enonga ulu pulu kerima kanoko keri pilko konopu
    topele toko teangei nimo ulu naa liko manjirimeleya?
  boj-boj: Ni que. Qotei a gaigai kumbra tulaŋ boledamu ni emoqnsiqa a ni qa tariŋsokobaiyeqnu.
    A urur ni awai uge emosaieqnu. Qotei aqa kumbra bole di ni unsim olo uge qa marsim
    gotraŋyqam e? Degaim. Qotei a ni are bulyqajqa deqa are qaloqnsiq kumbra bole
    osormeqnu. Ni di qaliesai kiyo?
  eng-DRA: Or despisest thou the riches of his goodness, and patience, and longsuffering?
    Knowest thou not, that the benignity of God leadeth thee to penance?
  knf-knf: Këme ibeeh bnuura bweek bi Naşibaţi, kamiir ki nul, pjoob bkow pi nul?
    Iimme me kë bnuura mënţ bawo kadolu iwut pjuban ibot iţëlëş mnwo mi nu i?
  san-KHM: អបរំ តវ មនសះ បរិវត៌្តនំ កត៌្តុម៑ ឥឝ្វរស្យានុគ្រហោ ភវតិ តន្ន ពុទ្ធ្វា ត្វំ
    កិំ តទីយានុគ្រហក្ឞមាចិរសហិឞ្ណុត្វនិធិំ តុច្ឆីករោឞិ?
  arn-NT: Eymi ta illamkefimi tati rumel kutranpiwkeyechen, ñi ngenoafeluwünngen ka
    ñi lef lladkükenon ta Ngünechen. Fey ngüneduamkelaymi Ngünechen tañi kutranpiwkeyechen
    mew fürenenieeymew tami wiñorakiduamtuael ta kisu mew.
  zas-NT: Ad rëntil guialnazaꞌc Dios con lüj, ad rëntil guial rdaanman lüj rajp tëëman
    lüj pacens, niꞌquid ragbeetil guial pacens guin rüjn lüj yudar din gapil tiamp
    par yayüjnl xgab por xtolil.
  ken-NT: Kɛ chi bɛ ɔ̌sɔ̀t bɛyǎ bɛrɨ̌ntɨ ɛbhɛn Mandɛm átɔ̀ŋ bhɛsɛ, nɛ nɛghɔ́ anɛ
    yi ághɔ̀ mɛnyɨŋ ɛbhɛn sɛ́kʉ̀ mbɔ bɛ apú ghɔ, nɛ ɛkɛ́bhɛ́ntɨ́ ɛyi mbɔ ɛráká
    ndak? Ɔ́bhɨ́kɨ́ ghɔ bɛ ntí anɛ Mandɛm átɔ̀ŋ bhɛsɛ bɛrɨ̌ntɨ chi bɛkwak bhɛsɛ
    sɛntɨknsɛm ndǔ bɛbʉ́ ɛbhɛsɛ?
