    jishosh b́wotok'o danatsneya?
  nch-BL: Huelis amo anquimachilíaj para ten Toteco amo amechtatzacuiltía nimantzi
    quema antajtacolchihuaj. Amo nimantzi amechtatzacuiltía pampa nelía hueyi iyolo
    Toteco ica nochi masehualme. Huan yaya amechchiya huan quipiya iyolo, pampa quinequi
    quej nopa amechpalehuis ximoyolpataca huan xijcahuaca amotajtacolhua.
  quc-TNT: Xa cawetzelaj u wäch ri nimalaj rutzil ri Dios. Awetam c'ut chi u chajim
    paciencia awuc', u coch'om c'u u wäch chawe. ¿A mat cach'obo chi ri Dios u banom
    utzil chawe rech ri at caq'uex rawanima' xukuje' ra chomanic?
  tfr-NTPO: Miydëmi pjl̈ú ga Sbö wopjl̈ú ara anmoyõ, shji shdũya mal̈ing l̇l̇ëm, iirkë
    bi kong mal̈ing l̇l̇ëm bakoe. Gueniyo l̇l̇ëbo owa shäryëmi l̈öng l̈i rayëmi l̇l̇ëm
    ga «E l̇l̇ëno l̇l̇ëme» l̈ëmi l̇l̇ëme. Shji shdũya mal̈ing l̇l̇ëm, ba wopjl̈ú l̈i
    kjĩshko, gueniyo woyde ga l̇l̇ëbo owa shäryëy l̈öng l̈i, e owa jl̈õe l̈ëy, ga
    rayëy.
  kaq-NT: Papan ta mia hicha hahxonihqui. Tiromahi quen mia histon casticantihi bi
    ta basi sca mia tenehiqui. Papan mia jascajaxonah bi Jahuama tah qui ¿hih min
    jain? Pontejaquin sca min shinannon hihxon ta jaan tenehiqui. ¿Honanxon bi min
    jaamahi nan?
  sgb-sgb: Kayno an-itad yon ayn pukat ya ayn kapantag ya pamangingalo, haka pamagtêêh
    ni Apo Namalyari kamoyu! Yarin a yo muwang ya andyanan na kaw hên panaon hên maghêhê
