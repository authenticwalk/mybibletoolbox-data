    seni luwaru a'i nomo lo me'iyeni ma'e atati arunatite! Sosu nomo Owane Sitewi
    lo peri werese tote umasinamite. [Ef 1:7; 2 Pi 3:15]
  myy-myy: Mʉa ñeñaro yibojarocati, mʉa ñeñaro yirise waja senirocʉ ʉsiriobiquĩji
