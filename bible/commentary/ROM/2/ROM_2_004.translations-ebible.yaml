verse: ROM.002.004
translations:
  kpx-kpx: O mesoho Dilavau la aiogeveholisito laheho uvuai la tedaevemale kemo lana
    Dilava vovoholu. Mesoho la hilokaholige Dilavau laheho uvuai la tedaevei la hemevei
    umale kemo isiviale la vaveve toelamo hoidevei.
  okv-H: Eto God na no ari sapura ta hajire mahu ikau kiaehea te inena jo haperekau
    aja to aote mane ao avo God na iji koso be jo oi umo simba ere ua te God ta hondate
    ari avo uje ae ereoete?
  tbo-tbo: Nugote a lunugohegoya po upuhegoya po luhinihegoya u galena ihabuluhi,
    bo? Moina ega uta hanapugeya naka Yaubada a lunugohegoya e iletam ipa una nugobui?
  mal-C: ദൈവത്തിന്റെ ദയ നിന്നെ മാനസാന്തരത്തിലേക്കു നയിക്കുന്നതിനാണെന്ന് തിരിച്ചറിയാതെ
    നീ അവിടത്തെ സമൃദ്ധമായ ദയയും സഹിഷ്ണുതയും ദീർഘക്ഷമയും നിസ്സാരമായി കരുതുകയാണോ?
  grc-SR: Ἢ τοῦ πλούτου τῆς χρηστότητος αὐτοῦ καὶ τῆς ἀνοχῆς καὶ τῆς μακροθυμίας καταφρονεῖς,
    ἀγνοῶν ὅτι τὸ χρηστὸν τοῦ θεοῦ εἰς μετάνοιάν σε ἄγει;
  bgc-bgc: के थम परमेसवर की भलाई, सहनशीलता, अर धीरजरूपी धन ताहीं तुच्छ जाणो सों? के
    थम न्ही समझते के परमेसवर की भलाई ए थारे ताहीं पाप छोड़णा सिखावै सै?
  khz-khz: Pa Palagu gena nama iwavagina, aona egapi-gaugauana, e vaigaoka atarai
    ati ganira nogotina? Pa ati goripana Palagu gena nama kamu iwavagina ganina, gomi
    pio vetugamagiwai e pio laka-waikule ulanana?
  deu-TKW: Oder verachtest du den Reichtum seiner Güte, Geduld und Langmut, und denkst
    nicht daran, daß Gottes Güte dich zur Buße drängt?
  zsr-NT: ¿Naruꞌ rucaꞌntsuꞌ caꞌz yöl‑laꞌ dxiꞌi ladxiꞌ gdu queëꞌ Dios len yöl‑laꞌ rböz
    zxön ladxiꞌ queëꞌ len ca runëꞌ, rdzeynëꞌ quië leynëꞌ liꞌ? ¿Naruꞌ cu nözcznuꞌ ruzáꞌ
    ladxëꞌë quiuꞌ Dios yöl‑laꞌ dxiꞌi ladxiꞌ queëꞌ quië gunëꞌ ga ubíꞌi ladxuꞌu?
  lin-lin: To mpe boni, okanisi ete ozali kotiola bomengo ya boboto, ya kokanga motema
    mpe ya bolamu na Nzambe, wana ozali kobosana ete boboto na Ye ememaka yo na kobongola
    motema ?
  hns-NT: Toelog bhoelaai gaile hai kie Parmeswar toelogke etana bhalaai karke agore
    hai? Aur toelog na samdjhe hai kie oe hiemmat baanhke toelogke tjaal-tjalan sahe
    hai djeme toelog aapan paap pastaaike okar rasta par tjale lagiehe?
  noa-E: Chadcha Ẽwandamau warre pʉ gaai mas deeba aajem. Pari mag pʉch chig aba aajeewaijã,
    puan pʉch wajapha sĩewaita mag pʉch chig aba aajempii sim. Pari pua khaugba sim,
    mag irua ʉ̈u pʉ dichba aajemʉn, pʉch khaibag isegwia ich jʉrmkhĩirta mag pʉ chigjã
    aba sĩi warag oobamjöo aajem.
  eng-EMTV: Or do you despise the riches of His kindness and tolerance and patience,
    not knowing that the kindness of God leads you to repentance?
  mib-NT: ¿A cújéē ni rō nuū jnúhun jeē yóhyo vāha ni Yaā Dios jiín ró, jíín jéē iyó
    paciencia yā jeē tú yachī cuāha ya castigo nuū rō? ¿Te á tu jécūhun ni rō jeē
    jnúhun jeē yóhyo vāha ni yā sáha jeē nácani ni rō sɨquɨ̄ cuéchi ró?
  lif-NT2: मे़ःङ्‌ग्र खिनिॽ निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ लुङ्‌माॽ के़दुक्‍तिबान्, नासि
    के़धःत्तिबान् हे़क्‍क्‍याङ् कुसिक् नःम्‍नःम् लॽबान् हने़ के़लेःत्तुम्‍बि? खिनिॽ
    लायोलाम् के़हिन्‍दिर फाॽआङ् निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ खिनिॽ साॽरिक् लुङ्‌माॽ के़दुक्‍तिबा
    फाॽआङ् कुसिङ् के़न्‍निःत्तुम्‍मिन्‍बि?
  xnj-xnj: Amala ukuuvevesa ubwina waki ukulu na kukangamala kwaki na kusindimala
    kwaki, wu umanyili lepi ngati ubwina wa Chapanga ukutilongosa tileka uhakau timuwuyila
    mwene?
  mmx-mmx: Kopla mi doma abalalak mene nom langsangan labalamu ren, mi loklok mulus
    teren la kopmen ni noxo ila mumu soso loklok atnimi. Tuturun miklen i do ne Moroa
    i lox avukat, atla ni i vara i do mina ven kisiv i nom la mina leeng.
  cbr-NT: Camina 'unánti 'ain, Nucën Papa Diosan ca mi nuibaíranan, mi 'atima ñu 'acë
    'icëbi 'atimoquinma mix sinanati ami sinánun cainia. ¿Axa usa 'aínbi caramina
    min 'atima ñu 'acë ëni ami sinántisama tanin?
  tee-NT: Tachi ju va jantu tu'u' lhiulayat'it ju uxijnan ni na ta'aktaijuputunan
    laca'amapaininti ju Dios. Tachi ju va jantu tu'u' lhiulayat'it ni tach'ixnik'otan
    ju Dios mas na alact'u'ununat'it. Tachi ju va jantu tu'u' lhiulayat'it ni va jantu
    lana tamamak'alhk'ajniyan ju Dios. Tachi ju va jantuch c'ats'ayat'it ni yuchi
    talhi'aktaijuputunan laca'amapaininti ju Dios ni ts'a ma amac'a'unt'it ju mi'alactu'unti'an.
  eng-LSV: Or the riches of His goodness, and forbearance, and long-suffering, do
    you despise, not knowing that the goodness of God leads you to conversion?
  cak-NT: ¿Man ibanon ta como entender anchique roma ri Dios yalan utz iwiq'uin y
    anchique roma raja' can nucoch' (nucuy) mac y q'uiy ru-paciencia? Chiwech ka rix
    nina' chi can utz niben xabachique (xama'anchique) mac ri nijo' y raja' man jun
    anchique nu'on chiwe. Pero xa man quiri' ta. Raja' quiri' rubanon-pe iwiq'uin
    rix roma nrojo' chi niya' can ri mac.
  pah-NT: 'Ga pyry hete pe me novĩa. Nonhimbaekwahivi ve ga pe me. A''ereki ga e''i
    pe me: “Perojijyi na''ẽ ti pejeaporog̃ita pejipohia pejikote''varuhua hugwi,”
    ei Tupana''ga pe me. “Pe pohirame pejikote''varuhua hugwi po ti ji nambohahya''javi
    pe me a''ero nehẽ,” ei ga pe me. Emo pe ndapekoi gapyryhetea rehe. Ndapekwahavi
    pe naerũ? Ga pyry hete pe me topohi ti g̃a okote''varuhua hugwi javo.'
  sja-NT: Maa-e pɨrã ¿nãga k'ĩsia bɨk'ã? “Tachi Ak'õre audú t'ãri pia bairã, chooit'ee
    mɨa ne-inaa k'achia ook'ãri.” ¿K'awa-e bɨk'ã Tachi Ak'õre t'ãri pia bapari pɨ
    ome, k'inia bairã pɨa p'ek'au k'achia oo amaamerã?
  xed-xed: 'Lazglafta ná, dagala zɗaku da tsi, dagala ksa ŋuɗuf da tsi, ghudza a nda
    ghudza ta skwi wa. Ta gagə nda gaga kagha tama rki? Ari sna a wa kagha kazlay:
    Tsa zɗakwa Lazglafta ya ta tiŋwa kagha ŋa mbəɗanafta gha ta nzakwa gha kəʼa ka
    na?'
  mks-NT: Ndája núu ndó Ndióxi̱, mé a̱ cúni̱ caja cua̱há ña̱ma̱ni̱ xi̱hi̱n ndo̱ jáchi̱
    xíni̱ ndó ña̱ co̱ jándoho ya̱chi̱ Ndióxi̱ ini na̱ cája cua̱chi. Cúni̱ Ndióxi̱
    ña̱ ná ndicó co̱o ini ndó jándacoo ndó cua̱chi cája ndó.
  gfk-S: Hohaam, u lik hanapu no nuno gingilaan ura gilgil ra tamat na bilbilai utam,
    ma be i manga bala malum tupas ugo ma be i halis ura kurkure ugo? Hohaam, paule
    nes kilam ter be no harmarsai tane God i lamus ugo ura lilik pukus?
  bmu-bmu: Anutunöŋ ala ak neŋgiba bölöŋamninaŋgö likepŋi zilaŋ qahö meleŋmapmö, mamböta
    möta mökösöŋmakzawi, keu miaŋgöra jijiwilit akzan me? Anutunöŋ uruölöpŋi kondela
    urugi meleŋ-mangöra öröm gihimakzawi, miaŋgöra tönpin malbanbuk.
  dgz-dgz: God bagu sisi baware inayap anuiwan, koewa ega garewa menan menawaet ya
    eniwan amba e kakaewa ega tanapen menan amat taiwan. Go gare e God kakaewa mega
    ame wa koeamiwanin go? Imuya entanepen menan enan bagu sisi anuiwan. E ame anuiwanin
    go uon?
  eng-GNV: Or despisest thou the riches of his bountifulnesse, and patience, and long
    sufferance, not knowing that the bountifulnesse of God leadeth thee to repentance?
  zaa-NT: Biánícca rutsìbi bá lu' Tata Dios enne' té la' retúalatsi' ỹeni tsè' quì'e
    nì'i, pues ribèda bée lani paciencia eyacca lu' arrepentir. Née enne' tsì'ilatsi'
    lani lu' porqui'ni calatsi'e egué'e lu' néda para gutsiání la'labàni qui' lu'.
    Tsí labí yù lu' nui cá.
  eng-WEBSTER: Or despisest thou the riches of his goodness, and forbearance, and
    long-suffering; not knowing that the goodness of God leadeth thee to repentance?
  guh-guh: Bepacanaëjëtame xaniavaetsia pacuenia Dioso jamatabëcueneitsi. Dioso cajena
    abaxë bepijia apo naneconitsiaexanae pibisiacuene pexanaevi ata. Dioso raja abaxë
    jamatabëcueneevetaponapona pibisiacuene pexanaevi ata pevajëtsinexatsi pevecuaajibiaexanaenexa
    pijaneconi. Paxamë ata Dioso pacatojitsipa panecopabinexa pibisiacuene paneexanabiabijava,
    panenajamatabëcuene pënëyorotsinexa Diosojavabelia. Bajaraxuata abaxë Dioso pacaitaxutotsoniatane.
  bon-bon: Gone ngene jwaatwananinuye egä Acejiyame me owecu lui papa gwidape gyene,
    ingle tabe owecu baborage gyene piiyepu lica watawata mäpu daremu weebibine ceera.
    Weene miiji umle gemi egä Acejiyame weeme bau babo owecu gyene, ai name pi tabe
    singi weene niiya mule cabu ca atatrongärame teeme bau me.
  nhw-BL: Huelis amo anquimachilíaj quenque Toteco amo anmechtlatzacuiltía nimantzi
    quema antlajtlacolchihuaj. Amo nimantzi anmechtlatzacuiltía pampa nelía hueyi
    iyolo Toteco ica nochi masehualme. Huan yaya anmechchiya huan quipiya iyolo, pampa
    quinequi quej nopa anmechpalehuis ximoyolpatlaca huan xijcahuaca amotlajtlacolhua.
  swh-ONEN: Au waudharau wingi wa wema, ustahimili na uvumilivu wake, bila kujua kuwa
    wema wa Mungu wakuelekeza kwenye toba?
  wbi-wbi: neke ghusagha padebe ku vwinga vwa vunono vwake, kudila kwa ng'alasi jake,
    nu lugudo lwake? pe naghukagula kuuti uvunono vwake vunoghiile kukuvulanisia kulaata?
  bba-bba: Nɡe ɑ win tɔn ɡeeru kɑ win tɛmɑnɑbu kɑ win suurun kpɑ̃ɑru ɡɛmɑwɑ? A ǹ
    yɛ̃ mɑ Gusunɔ u tɔn ɡeeru mɔ̀wɑ u kɑ nun ɡɔ̃ru ɡɔsiɑsiɑ?
  eng-KJVCPB: Or despisest thou the riches of his goodness and forbearance and longsuffering;
    not knowing that the goodness of God leadeth thee to repentance?
  kgk-NT: Nerepenái para'e Nhandejáry rekoha-rehe. Ha'e nhande poriahuvereko reko
    va'e. Nanhane mbohasa asy pya'éi va'e nhane rembiapo vaikwe-rehe. Ipoxy rei rei
    e'ỹ va'e ha'e. Hekoha porã-gwi, nerepenái para'e hese. Ha Nhandejáry oipota ererova
    nde rekoha. Upéa-gwi nde poriahuvereko reko oiko-vy ererova hagwã hese nde rekoha.
    Upe va'e peikwaa teĩ voi peiko-vy.
  waj-waj: Mo Anutuuqo iiyara pinaama tuqinnoo hokoba suai i haitatuunno varioo i
    mminnamminnaa maisaiyauvaa toonnaata aiyara faannainno varinoo. A ivaa tee rikieennaatainna
    nniki rakammuannannee? Mo hama a rikiaannannee? Anutuuqo i tinai a ai ausaivaa
    hanigiee ai mminnamminnaa maisaiyauvaa pikiaaneera ivo iiyara tuqinnoo haitatuunno
    varinoo.
  cpy-cpy: ¿Tema pikoyiri Tajorentsi neshironka-perotzimiri, oyaakotzimiri, amatsin-kawentzimiri?
    ¿Tema piyotzi rootaki ramatsinka-wentan-tzimiri ipakakaante-mirori pantayitziro
    kaari-perori?
  ekk-PKP: Või suhtute tema imelisse headusse, sallivusse ja kannatlikkusse põlgusega
    ega mõista, et Jumal püüab oma headuses teid meeleparandusele juhtida?
  mpx-mpx: Yehoba iya tonunuwana hot, nige etimwawa i huhuga, ge i palahikan wala
    lopalapalaviyan elana, yaa owa u ba, “Nige bugul i oola.” Age nige u aatena i
    nunuwana-agiwa kaiwena nuwana ni ahewa nu na wam gegi ana en nu pek?
  wbp-wbp: Nyarrpaku-nyarra Kaatuju warrarda nyina ngampangampaju? Ngulaju yungunkulurla
    nyurrurla kulpari yani nyanungukuju. Kala lawa-juku, wurra-maninjarla kankulurla
    jurnta nyina purda-nyanja-wangu-juku. Kujaju kula kankulu nyurrurlarluju manngu-nyanyi
    yimiri-kirraju nyinanja-kurraju Kaatuju. Nyanunguju kanyarra pardarni ngampurrpa
    manu ngampangampa-juku nyurrurlakuju murrumurru-maninja-wangu-juku yungunkulurla
    kulpari yani, ngulakunya kanyarra pardarni nyanunguju.
  luo-luo: Koso ichayo ngʼwonone mogundho, ber mare kod horuokne? Donge ingʼeyo ni
    Nyasaye ngʼwononi mondo omiyi thuolo mar lokruok mondo iwe richo?
  nhe-NT: Huelis ax inquimachilíaj para tlen Toteco ax inmechtlatzacuiltía nimantzi
    quema intlajtlacolchihuaj. Ax nimantzi inmechtlatzacuiltía pampa nelía hueyi iyolo
    Toteco ica nochi tlacame. Huan yajaya inmechchiya huan quipiya iyolo, pampa quinequi
    queja nopa inmechpalehuis ximoyolcuepaca huan xijcahuaca imotlajtlacolhua.
  aii-aii: ܝܲܢ ܡܲܣܠܘܼܝܹܐ ܝܘܸܬ ܠܝܘܼܬܪܵܢܵܐ ܕܡܲܟܝܼܟ݂ܘܼܬܹܗ، ܘܡܲܪܝܲܟ݂ܬܵ‌ܐ ܕܒܹܐܢܹܗ، ܘܚܡܵܠܬܹܗ،
    ܘܠܹܐ ܝܘܸܬ ܒܝܼܕܵܥܵܐ ܕܡܲܟܝܼܟ݂ܘܼܬܵ‌ܐ ܕܐܲܠܵܗܵܐ ܡܗܲܕܘܼܝܘܼܟ݂ ܝܼܠܵܗ̇ ܠܬܝܵܒ݂ܘܼܬܵ‌ܐ؟
  esk-NT: Agaayyutim iłuaqqutikkaŋasri suli anuqsrutiplusri, ilaan taqqigaluaġaasri
    simmiquplugu iñuuniałiqsi aglaan suksraġinġitchiksi uuktuġnaġumiñaitchuaq iłuaqqutrił̣ha.
    Kaŋiqsiñġitpalukkiksi, Agaayyutim iłuaqqutigaasri simmiquplugich uummatigikkasri
    suli mumiquplusri iñuuniałłapsitniñ.
  msb-msb: Basi ginabasang-basang mo lang an bugana niya na grasya, pagkapahinunudon
    kag pagkamapinasensyahon. Aram mo kaya mabuot an Dios sa imo kay nagatalinguha
    siya na mapabasol ka.
  cpa-NT: Hi² jøng² báh³ ma²ca¹jmo¹ Diú¹³ huø³ dsǿa¹²dsa, hiug¹² juanh¹² dsǿa¹²dsa.
    Di³ hniu¹dsa jéinh¹ dsǿa¹² dsa² jmo¹² hi² hlaih¹³. Jøng² tsa¹dsio¹ jmó³ jniang³
    tsa¹quien¹² jǿg³ quiah¹²dsa.
  dso-dso: ସେନ୍ତି ବଇଲେ ତା, ତମେ ପରମେସରର୍‌ ବେସି ଜିବନ୍‌ ଦୁକାଇଲାଟା, ଉଦାର୍‌ କର୍‌ବାଟା ଆରି
    ମୁରଚ୍‌ବାଟାକେ ନାମାସ୍‌ ନାଇ । ତମେ ସତଇସେ ଜାନିଆଚାସ୍‌ ଜେ, ତମର୍‌ ମନେ କାରାପ୍‌ କାମ୍‌ ଅଇଲାଟା
    ମାନିଅଇବାକେ ପରମେସର୍‌ ଏଡେକ୍‌ ଦୟା କଲାଆଚେ ।
  meu-meu: Eiava, ena harihari-bada, ena haheauka bona ena hebogahisi o dadaraimu,
    matona asi dibamu Dirava ena harihari-bada ese e hakaumumu helalo dalana ai a?
  yva-NT: Nya ana nyo ratantona so mamaisye ramu! Abo, vemo wamantatukambe nora! Amisye
    atawandi wama ayao kakaije rai weye Apa kove manakoe wansai. Weramu vemo wamo
    Apa kovo manakoe so rawatambe nora, weye Apa kove ma daugaje indamu mo wansaugav
    wansakinavo wama ayao kakaije rai.
  dgc-dgc: Tama a mebait i Diyos. Kanya, siguru, isip moy éwan na kam parusaan. Pero
    éwan! Ewan moy beman tukoy a pégpasensiyaan kam san na Diyos a monda te panahun
    kam maka a magsisi ta kasalanan moy?
  zpm-NT: None guieṉ zho gaṉle pa lotaa nquialadz Dios zho, pa lotaa noyap me zho
    paciens noxecw me grëtaa ncuaaṉe ruṉ zho; sac laa me quiambëz csaan zho xquieḻntseeb
    zho, yguudz zdoo zho gban zho zigne rnabey me.
  hix-NT: Towahke rma haxa naha, Khoryenkomo, khokonye. Ewakàhkahpànà ro me naha,
    khokonye. Mexe rma haxa ohsànàhpàra naha. Àro wyaro noro yehtxoho katà màxanomkahnohyatxowà.
    Ohokonye towahke naha, owyanye anar me harha ayanhànàthàyamo yonytxoho me. Àro
    wyaro noro yehtxoho hutwahra kat manatxowà.
  sim-sim: Ome sira, Avui Wasilaka mbeek kavakava os ji undan kolok jirin kavak naman
    nanda ambu ri, wahau. Jirin nambek nikishinda ri. Am wavu lihin tormblekundal
    mbe, karem or hishihi nikishinda ri. Hako jir mbeek os erem armek or uwa nombo
    oson hishinda ambu jir, wahau.
  npi-ULB: अथवा के तिमी उहाँको कृपाको प्रशस्तता, उहाँको दण्डको ढिलाइ र उहाँको धैर्यलाई
    तुच्छ ठन्छौ ? के उहाँको भलाइ तिमीहरूलाई पश्‍चात्तापमा डोर्‍याउनलाई हो भन्‍ने तिमीहरू
    जान्दैनौ ?
  cgc-cgc: Basi salig nyo na kunsintien kaw nang ta Dyos tak miad gid kanen an daw
    langkaw iya na nakem daw mapasinsyaen. Ula nyo paisip na miad Dyos an ki kyo para
    tagan kaw din ta upurtunidad na magnelsel daw dilian man inyo na mga sala.
  tim-tim: Anutuŋe han kalem akmâ unsambe akgiŋmâ bo hâkâŋ giŋmap aregât hâkâŋ akmâ
    manmat mon? Anutuŋe gâ hange purik kat dâm han kalem akgiŋmap are bo nâŋgâm kotgâmat
    mon?
  yor-yor: Tàbí ìwọ ń gàn ọrọ̀ oore àti ìpamọ́ra àti sùúrù rẹ̀? Ìwọ kò ha mọ̀ pé oore
    Ọlọ́run ni ó ń fà ọ́ lọ sì ìrònúpìwàdà?
  wos-wos: Guni xékélaki. God gunika saréfa naata guniré dé yikafre huru. Huruta hurungun
    haraki saraki sémbut guniré bari hasa hwenjoka sarékéhambandé. Wun jooka guni
    angi wakénguni, “Wu baka joo dé. Néma joo yingafwe.” Wungi wahafi yata guni angi
    guna mawulimbu watanguni, “God dé nanika dé saréfa na, nani hurumben haraki saraki
    sémbut yatakambete.”
  emp-NTPO: Mãwã crĩcha b̶ʌba igara b̶ʌa Ãcõrẽba quĩrã djuburia b̶ʌd̶ebemada, jũma
    droa b̶ʌd̶ebemada, idjab̶a cadjirua od̶a isabe cawa ocad̶ebemada. Idjia adua b̶ʌa
    Ãcõrẽba mãwã bio quĩrã djuburia b̶ʌda cadjiruada igaraped̶a idjimaa zemãrẽã.
  eng-F35: Or do you scorn the riches of His kindness, tolerance and longsuffering,
    not recognizing that the goodness of God is leading you toward repentance?
  ind-ind: Padahal Allah sangat baik dan sabar kepadamu. Dia sudah menunggumu untuk
    bertobat, tetapi kamu tidak mempedulikan semua kebaikan-Nya. Ketahuilah bahwa
    kebaikan hati-Nya yang Dia tunjukkan kepadamu adalah untuk membimbing kamu supaya
    bertobat.
  pes-OPCB: اگر خدا تا به حال نسبت به تو صبر و تحمل نشان داده است، آیا این برای تو
    مهم نیست؟ آیا متوجه نیستی که مهربانی خدا برای این بوده که تو توبه کنی؟
  mpt-mpt: Ibo tekein kebiobe, Gode ibo dohalim bianea daayebebe. E mo funaneta Ne
    i kukub misiamo nabibo hebmamsab yang kenano gabeba kesoa ibo mo funanibta Kukub
    olo besabo genimibe! Gode funanea I hengmino deiboniba bobol temo deskinaniba
    ne omnine ge fumbe kesoa e ib kukub misiamo hebmamsabo mo yang kenemebabe. E ibo
    waise biebe.
  ssx-ssx: Koda꞉ma꞉ neke pa꞉ta꞉ a꞉ta꞉ma꞉ wopu homaata꞉ naka꞉ hoke hauna꞉ yenki a̱i̱
    na kiki yu wia hao hala꞉ ekita꞉ neketa꞉ hone na witele. Koda꞉ma꞉ a꞉ta꞉ma꞉ homa꞉la꞉
    ekita꞉ nakana꞉ma꞉ ipiki pa꞉ta꞉ hone ma꞉nda꞉ la꞉ka꞉la꞉ mina haelena꞉yeke pita꞉la꞉me.
    Koto ekita꞉ iki paeyaoma꞉ hone witolo pelememe.
  mkl-mkl: Mɑ̀ ì dondɑ kulɑi jiidɑ ku jɛɛ do temuɑɛ do suuru ku nɛɛi? I kù mɑ̀ iyi
    jiidɑ ku jɛi Ilɑɑɔ̃ í mɔsi wɑ koo si ɡɑ̃mɛɛ ku bɑ i kpɑɑsi kuwɛɛɛ?
  gaq-gaq: ଡିଙ୍ଗ୍‍ଏ ତ ପେ ଇସ୍‍ପର୍‍ନେ ଗୁଲେ ଲିବିସଃ ବର୍‌କସ୍‍ ସାମ୍ବାଲେନେକେ ଅମାନି ଡିଙ୍ଗ୍‍ପେଡିଙ୍ଗ୍‍
    । ପେ ସତେଆ ମ୍ୟାଃ ପେଲେଃକେ ଜେ ପେ ମନ୍‍ଅରିଆ ନେଗାନ୍‍ସା ଇସ୍‍ପର୍‍ ଅଃକେନ୍ ଲିବିସଃ ଡିଙ୍ଗ୍‍ବକେ
    ।
  gof-RNT: Woykko Xoossaa keehatethaa, genccaanne dandda7a darotethaa kadhayye? Xoossay
    new keehiday nena nagaraappe zaaranaw gideyssa erikkiyye?
  unx-unx: ହବାସାକାଅଆଃ, ଆପେ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ମାରାଙ୍ଗ୍‌ ଦାୟା, ଧିରାଜ୍‌ ଆଡଃ ସାହାତିଙ୍ଗ୍‌
    ଜୀୱାନ୍‌କେପେ ହିଲାଙ୍ଗ୍‌ତାନା । ଆପେ ସାର୍‌ତିଗିପେ ସାରିତାନା ଯେ, ଆପେୟାଃ ମନ୍‌ରେ ହେୟାତିଙ୍ଗ୍‌
    ଆଉୱେ ନାଗେନ୍ତେ ପାର୍‌ମେଶ୍ୱାର୍‌ ଦାୟାକାଦ୍‌ପେୟାଏ ।
  gah-gah: Ómasi eza nene nasahililagi huluvagi vaí o nego, litá oko nogosani gemesá
    amive. Nenemú gelekako ha netá loló okahe, olo. Geza nene gigika ale viligatane
    loko Ómasímo asega zike hulu zou gemeaká noimó nene gelemape.
  lcm-lcm: Vei nganing kupo lomon apalau kana roron lava na God, kana lomon suai na
    kana ananap? Sa, kupo ba lak ta kana roron a God ka aselenai anim taun a lomon
    pokai?
  aer-aer: Alakenhe apeke unte itirreme, “Kele mwerre-anteyele nhenge tharle arne
    akurne areye mpwarerle-aneme Ngkarte-arle anwerneke akangkemele anthurre anerlenge
    anwernenhe mwantyele arntarnte-arerle-aneme anwernenhe arriletyakenhe aneme.”
    Ye, arratye kwenhe Ngkartele akwetethe mwerre mpwareme, Rarle akwetethele ngkwenge
    akarelherle-aneme nhenge unte impetyeke akurne yanhe areye mpwareme, ikwere-werne
    utepe-irrirtnetyeke.
  qvc-NT: 'Piru kinsapch''i qamkunaqa Dyusta mana manchashpachu yuyangillapa: Tayta
    Dyusqam ancha allin. Chaymi mana rinchu kastigawaq, nishpa. Manam chayshinachu.
    Ashwanmi payqa ancha allin kashpa, agwantashushpa, mana daschu qamkunataqa kastigashungi.
    Chaymi payqa qamkunata shuyashuykangi, uchaykikunata dijashpa, payta rruganaykillapa
    pirdunashunambaq.'
  tgl-ULB: O hinahamak mo ang yaman ng kaniyang kabutihan, ang mga naantala niyang
    parusa, at ang kaniyang pagtitiyaga? Hindi mo ba alam na ang kaniyang kabutihan
    ay siyang aakay sa iyo sa pagsisisi?
  cbs-NT: Jakia Dios pepajaida man dananbiaya matun chakabu tanabiakubainkin jau ana
    ja shinanma Diosun buanun tsuabuda jakidi kakin shinan betsa watan man yukaxanunbun
    matu shinain matuwen nuikin jatianda man jakidi yukaxanai jin jin ikama Diosun
    manakubainikiki.
  xtm-NTPP: ¿Xi saxiko ni ja vii ja va'a sukan kuee ini ya ma vaa kútoo ña'a ya ma?
    ¿Te ñatuu ndása'a ni kuenda ja va'a ini ya kúu, chukan kúu ja káxtnu'u ya ichi
    ndaa ko kaka ni ma, sukan‑va'a ndakani ndaka'vi ini ni te kondikin ni Su'si ma?
  nnq-nnq: Andaje mubembula gwambone gwa Nnoongo, kuimbalila kwakwe muno, pangamanya
    kube gwambone gwakwe gwenio upala kunnongalea nnape?
  bao-NT: Ʉmʉreco Pacʉ cʉ̃ ca añu majuropeerijera mʉ ca tʉgoeña wajoaro ca tiirʉgarijere
    majirʉgatima ĩigʉ, Ʉmʉreco Pacʉ, ca añu majuropeegʉ niiri, ca tʉgoeña bayigʉ niiri,
    ca boo paca ĩagʉ niiri, añurije ca peti nʉcãtirije cʉ̃ ca tiicojorijere mʉ juna.
  san-ORI: ଅପରଂ ତୱ ମନସଃ ପରିୱର୍ତ୍ତନଂ କର୍ତ୍ତୁମ୍ ଇଶ୍ୱରସ୍ୟାନୁଗ୍ରହୋ ଭୱତି ତନ୍ନ ବୁଦ୍ଧ୍ୱା
    ତ୍ୱଂ କିଂ ତଦୀଯାନୁଗ୍ରହକ୍ଷମାଚିରସହିଷ୍ଣୁତ୍ୱନିଧିଂ ତୁଚ୍ଛୀକରୋଷି?
  huv-NT: ¿Ngwüy, ique ipiüng ngo metam ic mimonajneaj neje, iyaag Teat Dios apmaíüc
    wüx leaw irang, ngome apmajcüye? Neol ngo mejaw sitiül nej teamaíüc wüx meáwan,
    aag ayaj cos andiüm majaw meyaag xeyay ngo majneaj temerang, mecueat.
  otn-NT: ¿Ua hi̱ndi̱ u̱nna̱ güɛnda na̱ ra̱ ja̱'i̱ na̱, ngue hanja ngue nu̱na̱ Oja̱,
    hi̱nga̱ 'bexque'a̱ di japra̱ castigo ra̱ ja̱'i̱ 'mø xa̱nts'o te øt'e? Ra̱ ja̱'i̱
    i jonnba̱bi̱ rá̱ ma̱te Oja̱, porque Oja̱ i tø'mra̱ ja̱'i̱ ngue da̱ hyɛp'ʉ ra̱
    nts'o ga̱ 'yo.
  nop-nop: Be du Wapumdi welekulema be kulema wapum hinek tigamuŋa yahehewe gambune
    du maŋgande nadilakataaŋ nadikabekabele tiŋa hati tilaŋ? Du walage tubutakaleweŋ
    yoŋa Bepaŋdi welekulema tigamulak u du mube nadilaŋ?
  obo-NT: '@see-verse:ROM.002.003'
  cak-ENT: ¿Man k'axnük tüj comi chive achique roma ri Dios jabel utz iviq'uin y achique
    roma rija' nucuy-vi mac y ncoch'on? Chivüch rix utz que nibün achique na mac ri
    nijo' nibün y rija' man jun nbün chive. Pero xa man quiri' tüj. Rija' quiri' rubanun-pe
    iviq'uin rix roma nrajo' que niya' can ri mac.
  lif-NT: ᤔᤧ᤺ᤱᤃᤪ ᤂᤡᤏᤡ᤹ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤗᤢᤱᤔᤠ᤹ ᤁᤧᤍᤢᤰᤋᤡᤒᤠᤴ. ᤏᤠᤛᤡ ᤁᤧᤎ᤺ᤳᤋᤡᤒᤠᤴ ᤜᤧᤰᤁᤩᤠᤱ
    ᤁᤢᤛᤡᤰ ᤏ᤺ᤶᤏ᤺ᤶ ᤗ᤹ᤒᤠᤴ ᤜᤏᤧ ᤁᤧᤗᤣ᤺ᤳᤋᤢᤶᤒᤡ᥅ ᤂᤡᤏᤡ᤹ ᤗᤠᤕᤥᤗᤠᤶ ᤁᤧᤜᤡᤴᤍᤡᤖ ᤑᤠ᤹ᤀᤠᤱ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ
    ᤂᤡᤏᤡ᤹ ᤛᤠ᤹ᤖᤡᤰ ᤗᤢᤱᤔᤠ᤹ ᤁᤧᤍᤢᤰᤋᤡᤒᤠ ᤑᤠ᤹ᤀᤠᤱ ᤁᤢᤛᤡᤱ ᤁᤧᤴᤏᤡ᤺ᤳᤋᤢᤶᤔᤡᤴᤒᤡ᥅
  mie-NT: ¿A cújéhe inī nū nūū tūhun jā vāha ndasí inī Yāā Dios jíín nú, jíín jā íyó
    paciencia yā jāá nduú jéhe yachī yā castigo nūū nū? ¿De á nduú jícūhun inī nū
    jā tūhun jā vāha ndasí inī yā, suu sáhá jā nacani inī nū sīquī cuáchi nú?
  san-TIB: ཨཔརཾ ཏཝ མནསཿ པརིཝརྟྟནཾ ཀརྟྟུམ྄ ཨིཤྭརསྱཱནུགྲཧོ བྷཝཏི ཏནྣ བུདྡྷྭཱ ཏྭཾ ཀིཾ ཏདཱིཡཱནུགྲཧཀྵམཱཙིརསཧིཥྞུཏྭནིདྷིཾ
    ཏུཙྪཱིཀརོཥི?
  qve-NT: Qanri, ¿manachu cuentata qokunki Diospa sumaq khuyakuyninmanta, hinallataq
    paciencianmantawan? Diosqa ancha pacienciayoq kaspan, qankunataqa suyashasunkichis,
    llapallan huchaykichismanta wanakuspa, payman kutirikunaykichista.
  pao-NT: Soo Te Naa tubetse besa'yoo, gi etzaga sutadu. Oosoo ka oo te matuguna,
    o'no tamme sakwa ka suda te tumatuguna ma'wukase, yise ka oo besa podo meadabekwu.
    Pana tamme ka meeoo sokwamana, “Nu gi ka suda e tumatuguna ma'wu-wa'ne'yoo yise
    ka oo besa podo mea-wa'ne'yoo.” O'no yise tamme tammesoo ka sutakoo mabetseadu-kwa'ne
    tabu'a, tamme-matoosoo kodyukwu ka kaaheno nanasuu'mu numu manena umu-matoosoo
    kodyuse.
  cbu-NT: Mishat, shiy ngutish Apanllee niyraksha. Apanllsha chiyaa kizpur chinaku,
    nda musá waneekiya. Yutaritshishee kasayamasa átu zanariya. ¿Ashiri mayaamshta
    chiy Apanllee ngatchich?
  usa-usa: aqá Áánûqtuni paru-yátáákómá waayúkama íma iyuwaí-yátááqá waayúkayataba
    yaákarena awé-í-yátááqá enaúyánápímmá pááqya-qtataariq kéteno? enáaimma waéqma
    tinanamá Áánûqtu wení kaayoné-yátááqá emmá kanaaráq uíniye.
  soy-soy: Nɛ́ɛ Uléécɑɑ mɛwɑi sɔnɛ píimɑ nɛ uisoi niŋɛ-niŋɛ nɛ unfɑnɑrɛ kɑɑ lómiisɛ.
    Áɑ nyu rɛ umɛwɑi sɔnɛ píimɑ mɛɛ lɑ rɛ ɑ mɛfinɛ consɛɛ?
  hui-hui: Ngode Datagaliwabe ibugua í̠hondo baya gibiore biaga kagobi pani abale
    nangiaga kagobi í̠ mitangi bialu ema nabi hondo haabo kagobi í̠na urunibi heba
    mo yo hondo dege kebe. Ngode Datagaliwabehanda í̠hondo bayale dege biaabo halu
    kagoni í̠ mini beregedabelonaga ndo birabe.
  amf-amf: Ya Barjosa lemmakkonbee, damintanbee, darshintanbesa thoothamonam ha bago?
    Hasa seeson waadimanam garayse Barjodar hanin maatoadettsi Barjo yisa lemmakkonka
    haam kinin entsenam ya dhesattanu?
  quc-NNT: Xa kawetzelaj u wäch ri nimalaj rutzil ri Dios. Awetam k'ut chi u chajim
    paciencia awuk', u koch'om k'u u wäch chawe. ¿A mat kach'ob'o chi ri Dios u b'anom
    utzil chawe rech ri at kak'ex rawanima' xuquje' ra chomanik?
  dob-dob: Ta geyaꞌabo Yaubada ꞌina oboboma waꞌawaꞌawa yage besobesoe, manuna ꞌiꞌatenuwa
    ꞌoleꞌoleyemi, ga manumi ꞌieꞌalamaꞌiꞌitanena, be ꞌaene ꞌimi toꞌumalinega ꞌida giesana
    ilemi.
  wrs-wrs: Sesoava hevm mindnam yemba und vewol vev, wo himba nesmos vewol vevna.
    Sesoava yemba nengvewolana, osm hevm weihaloh avramana vera. Noinda himba yemba
    lilnamba esesmba vinnamoa. Wo heva os yimba ningvna nomba, os ovna, owai, honindava
    lohvmoa. Sesoava yemba os ninginv, heoa weihaloh vewol vira hevna undmoa, wo es
    hevpa yimba tit vivma?
  mca-mca: ¿Me ƚuten pa' Dios in qi pa' ƚeqifenkeye'jtax ej? ¿Me ƚuten iye in mexe
    ham ƚeqfenye'jetax ej qa notkitax ewets iye qe akha' nite' ƚenikfe'lets in neƚistaxij
    pa' qi ƚeqifenkeye'jtax ej hats'inha qu' ili'ij pe' uƚ'ets ma' qa' ek'enets?
  tzo-TZC: Xuꞌ nan ti mu bal xavaꞌi ti scꞌuxul yoꞌnton ti Diose ti tey stsꞌicojbot
    amule. ¿Mi mu xanaꞌ ti ta smala ti acꞌo ajelta avoꞌntone, jaꞌ ti ta xichꞌot ta
    cꞌuxe?
  jao-jao: '@see-verse:ROM.002.003'
  mya-mya: သို့​တည်း​မ​ဟုတ်​သင်​သည်​ကိုယ်​တော်​၏ က​ရု​ဏာ​ထား​တော်​မူ​ခြင်း၊ စိတ်​ရှည်​တော်​မူ
    ခြင်း၊ သည်း​ခံ​တော်​မူ​ခြင်း​တို့​ကို​မ​ထီ​မဲ့ မြင်​ပြု​ပါ​သ​လော။ ဘု​ရား​သ​ခင်​သည်​သင့်
    အား​နောင်​တ​ရ​စေ​ရန်​လမ်း​ပြ​ပို့​ဆောင် လျက်​ရှိ​တော်​မူ​သည်​ဖြစ်​၍ ကိုယ်​တော်
    က​ရု​ဏာ​ထား​ကြောင်း​ကို​သင်​ဧ​ကန် အ​မှန်​ပင်​သိ​၏။-
  gng-NT: Uwien tien' ŋɛ tinimɔ̀nt ki gbien', ki ŋmɔbe aʼbo lifɛ̀sɔngl nin kuminku,
    nɛ a yin' nɛn kɛ fɛnm-ii? Ŋa bɛn ki ye Uwien tien' ŋɛ tinimɔ̀nt ŋɔ á lèbre aʼtetem
    nɛ-ɛɛ?
  cbi-NTPO: Ñuya Dios naaju' yaa mika aa ura ruku bain, naa jei kidandai paijtyu ruku
    bain, naa ñu ti pa'ñuba yaa meemu bain jutu, yaa ura' kenu tyañuba ñu juntsaatala
    mijapetse kindyuve. Tsaaren ñuya aseetanguindyuve ya juntsaatu ñunu veta' pensa
    mangaatu meenguikare' ura' kenu tyantsu' mityaa tsaañuba.
  ikk-NT: Ra ị rị e lelịa okẹn ẹfọma a lẹ nkịntịn ọ rị a gba ị lẹ ndidi ẹ? Y'a marịn
    nị Osolobuẹ rị e mẹni i ẹfọmanị kẹni ị hụn ụzọ rogharị?
  leu-leu: Naak mi lamon fepalauan a Piran senaso a muluk nami e pife fakasanam fatapusan
    nami e a nai fananap sena maana vilaana saat simi, bo? Taasaxa Piran fo faxalit
    nami pana roxoyan aave talo mi taa puk faꞌuli nami xa xasena maana vilaana saat
    simi.
  maz-NT: Mizhocjimi me na jo, me pëscöji paciencia yo rí cjagöji. ¿Cjo i̱ṉ cjijñiji
    c'ü dya ra fastidiao? ¿Cjo dya i̱ṉ pãrãji dya, me pëscöji paciencia ngue c'ua
    ra nzhogü ín mü'büji? Pero i̱ṉ cjapüji c'ü dya ni muvi c'ü ni mbëscöji paciencia.
  bod-N: ཡང་ན་ཁྱོད་ཀྱིས་དཀོན་མཆོག་གི་ཐུགས་རྗེ་ཆེན་པོ༌དང༌། བཟོད་སྒོམ། ངང་རྒྱུད་རིང་པོ་བཅས་ལ་མཐོང་ཆུང་བྱེད་པ༌དང༌།
    ཁོང་གི་ཐུགས་རྗེ་ཡིས་ཁྱོད་ནི་འགྱོད་བཤགས་ཀྱི་ལམ་དུ་ཁྲིད་པའང་མི་ཤེས༌སམ།
