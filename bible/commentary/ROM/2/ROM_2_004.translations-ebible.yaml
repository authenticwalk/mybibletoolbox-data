    bhwilondeka kukujhesya kutoba?
  tzo-TZE: Ta sventa ti chc'uxubinvan li Diose xchi'uc ti oy smuc'ul yo'ntone, jech
    tsnop ti tsts'icbat li c'usitic chopol tspase. Mu sna' ti yu'un chmalaat yu'un
    ac'o scomtsan li c'usitic chopol tspase.
  lex-lex: Onde yanpa mpiarwah'a Uplerlawna ralam kalwiedni me la' walia E ralma nhiurniohorni
    tiy miy pa miy edon mliernohor E'a? Yanpa miplin niohor ma'ta de Uplerlawna Ntutga
    ralam kalwiedni mak karehi miemna de, yoma Enwahaka miy totpa mhioitio'or doini-mtiahnei
    dioinia do'omi-halmi re.
  dov-dov: Na uyeeya buniini aatala abuvubi bwabubotu bwakwe, kuchedwa kwalubeta lwakwe,
    alimwi alukakatilo lwakwe? Tamuzi na kuti bubotu bwakwe buchitilidwe kuti bumuzulwide
    kukusanduka?
  rgu-rgu: Manetualain natudu dale malole Na neuꞌ o. Ma Ria dale Na loaꞌ a laꞌe-neuꞌ
    o nonoi-tataom. Tehuu ubeaꞌ taon, de o mete Ni muniꞌ mata iꞌo ma? Bate o ta bubuluꞌ
    mae, Ana natudu dale malole ina Na neuꞌ o, fo foa ela sala-siko mara, ma matafali
    leo Ria mu.
  toc-NT: Huix lak­makana lanca xta­pá̠x­qui̠t chu xta­la­ka­lha­maní̠n Dios la̠ta
    lácu xlá ta̠pa̠­ti̠yá̠n, huata lac­pu­huana pi̠ xlá luu ma̠t­la̠nti̠y hua̠ntu̠
    huix ma̠n tla­huaya; ¡xli̠­ca̠na pi̠ ni̠para tzinú aka­ta̠ksa pi̠ caj xpa̠­la­cata
    xta­pá̠x­qui̠t ma̠squi ma̠x­qui̠má̠n quilh­ta­macú xla­cata pi̠ cali̠­pá̠­huanti
    y calak­pali xali̠xcáj­nit mila­táma̠t!
  som-som: Ma waxaad quudhsanaysaa hodantinimada wanaaggisa iyo samirkiisa iyo dulqaadashadiisa?
    Miyaadan garanayn in wanaagga Ilaah kuu kaxeeyo xagga toobadda?
  mam-C: Qu'n kxel nq'ma'n qa nimxix twenil Dios ti'ja. Ex nimx n-iky'x tu'n Dios
    noq tu'n tb'inchb'i'n, ex n-ayo'n Dios ti'ja, tu'n tajtz ti'j tanmi'n. Exsin ante
    nti'x nximi'n ti'j tu'n tnimin ti'j Dios. Ex noq tu'n tb'inchb'in nya b'a'n, n-ele
    tiky'i'n Dios. Qu'n tuk'a tkyaqil twenil Dios, taj tu'n tajtz ti'j tanmi'n, ex
    tu'n tnimi'n ti'j.
  ndj-ndj: Awu pamonga ukuwubedala usangi waki mkomi na uwunilifu waki na luseku lwaki,
    ngajila kumanya kucha nakaka usangi waki Chapanga wukuwesha kukulongosha uweshi
    kupomela?
  mbj-NT: Bë makyys apäh tak'ëp P'op Hagä Do ky enyym do bë wë, ji tahyb n'aa b'aah
    doo? Dooh tagah'ood bä bë hã, bë wë tawén ky enyym, ta wë bë h'yy kawareem hyb
    n'aa paawä ta hã bë h'yy ka'eeh hyb n'aa kä?
  lat-VUC: an divitias bonitatis ejus, et patientiæ, et longanimitatis contemnis?
    ignoras quoniam benignitas Dei ad pœnitentiam te adducit?
  ngp-ngp: Hegu waubela uwedi wakwe utendese na kufinyiliza kwakwe no kugojela kwakwe.
    Togola humanyize kugamba uwedi wa Mnungu wakukulongoza ukweiile?
  enq-2: Emba mona kapilyatale lao Goteme emba kondo kaengena lao embame masala naeyapala,
    baanya kondo kaenge andake dokopi, yapa imbu nakaenge dokopi, mona aloo pyaale
    lao malisingi dokopi, dutupa embame mee joo nepelyepe?
  eng-ASVBT: Or despisest thou the riches of his goodness and forbearance and long-suffering,
    not knowing that the goodness of God leadeth thee to repentance?
  mna-mna: Re. Iŋgi Anutu ikampe u mi imuŋai u biibi kat. Pa ni izza u, mi loŋa ipokot
    sanaana ku som. Parei? Kampeŋana mi muŋaiŋana kini tana, nu re kembei koroŋ sorok?
    Nu ute som? Ni ikamam pu ta kembei bekena re mi tooro lelem.
  myw-myw: Awoum kudokes tougwey Yowbad, peinan singay iyama̱num waseg yak, ikapatul,
    ikalin nuwan yak. Iyama̱num waseg yak va̱gan kid bukulavew amsinap kalbaleb. Nag
    gog, singay takakon yak, mapun singay Yowbad bikatimop amsinap kalbaleb, igaw
    tutan bikatkines gamag asisinap, inakaleiwag didumwal waseg.
  sby-sby: Sena ulapubishinga kwina moyo kunene kwa Lesa ne kutakalala bwangu ne moyonteka
    wakendi? Sena nkocinsheti Lesa lakwinshilinga nkumbo kwambeti usanduke kufuma
    kubwipishi bwakobe?
  sll-sll: Ni arihobi tal ol wanga i God ebir si ni tenamba, ni han uning si olere
    gobari moli omia, gul na tekinama di pino? God ni han uning si olere milni pir
    ni tongwo iwe, ni tal nigi dongwo ol wanga i aidole, nomani si kulu sire, hon
    olkirala di pire pir na tenana dire, ni han uning si olimua.
  yaq-NT: Oo jaisa empo, juka' Liojta ka yee koptaka intok tu'isi yee jiokoleka intok
    a yee bo'o bichamta, kaita'po a' bichaka, omola a' tawaa ja'ani. Junuen aapo'ik
    yee a' jiokolee'uta, jiba au bicha enchi emo jiapsi kuaktane' betchi'bo weyemta
    ka mammatekai.
  uro-uro: Ura nguaräm ngän dusaksak nä ma Ngämuqa aa lat ama mär ngät inguna qaku
    qä sangäm na ngän goki äkt i ngän dualat nä iarhongäkt dap kat tudävarhäm na ngän?
    Nak mamär iva ngänät dräm mamär i ma Ngämuqa di ama mär aa lat inguna nani a qa
    iva ngäni lu mamär dä sa va ngäni näpgoer na nas.
  ita-1885: Ovvero, sprezzi tu le ricchezze della sua benignità, e della sua pazienza,
    e lentezza ad adirarsi; non conoscendo che la benignità di Dio ti trae a ravvedimento?
  muy-muy: Tək day ti *sulum ge Melefit ya agruk dal-dalani ni akaba gayaŋ ya ti eɓesʉk,
    àtraɓ kur weceweci do ni ti, kə̀hi ana ahàr zlam masakani aw ? Agruk sulum nahkay
    ni ti, awayay ti kâmbatkaba majalay ahàr gayak a ti kə̀sər do waw ?
  kqc-kqc: Sei yaku ini uka buni dudu vegu no feresi moi etagae rigi ya ourefeideyaine;
    ye ya diba nisa ba ide? O ya bi ini uka buni vayavaya, tua rena ma toro rena rofu
    mokei itu reisa ba?
  tav-tav: Caroorije mʉja cátie wapare mʉja popiyeyega patowãcaquẽcʉmi Dio. To bairi
    nemoona mʉjaare cʉ capopiyeyequẽtiere tʉjʉrã, “Manire popiyeyequetigʉmi,” ĩ tʉgooñaqueticõaña.
    Mʉjaare mai tʉjʉri, caroorije mʉja cátiere mʉja catʉgooña jʉtiritipe boomi. To
    bairi cʉ̃re mʉja caapiʉjapere yuʉmi Dio. To bairi popiyeyega patowãcaquẽcʉmi.
  eng-ULB: Or do you think so little of the riches of his goodness, his delayed punishment,
    and his patience? Do you not know that his goodness is meant to lead you to repentance?
  spa-VBL: ¿O es que menosprecias su maravillosa bondad y tolerancia, sin darte cuenta
    de que Dios, en su bondad, está tratando de conducirte al arrepentimiento?
  fra-_FOB: Ou méprises-tu les richesses de sa bonté, de sa patience et de son long
    support, ne reconnaissant pas que la bonté de Dieu te convie à la repentance?
  hau-ULB: Ko kana raina falalar alheransa da yake yi ta wajen jinkirin hukuncinsa,
    da hakurinsa? Baka san cewa alheransa musanman domin su kai ka ga tuba bane?
  mal-mal: അല്ല, ദൈവത്തിന്റെ ദയ നിന്നെ മാനസാന്തരത്തിലേക്കു നടത്തുന്നു എന്നു അറിയാതെ
    നീ അവന്റെ ദയ, ക്ഷമ, ദീർഘക്ഷാന്തി എന്നിവ നിസ്സാരമാക്കി ചിന്തിക്കുന്നുവോ?
  kkc-kkc: Esino Godeeye nee goo goolee su wudulame no sooloo dolone mesie sabolo
    bamoloso. Esino no yayo sooloo deli goo ee goo mauwe deliso. Bei, Godeeye sooloo
    deli goo oso nayo goo tokenee teli ee pagalame egee ido du goo ee, no gooleedeleyo?
  lit-lit: Arba, ar tu niekini jo gerumo bei pakantumo bei didžios kantrybės turtus,
    nenutuokdamas, kad Dievo gerumas veda tave į atgailą?
  urd-GVR: Yā kyā tū us kī wasī mehrbānī, tahammul aur sabar ko haqīr jāntā hai? Kyā
    tujhe mālūm nahīṅ ki Allāh kī mehrbānī tujhe taubā tak le jānā chāhtī hai?
  far-far: Alamia mulu manata garo ne God nao si keto kamulu, sulia kwaiofeilana baita
    fua mulu, ma ka mabetau laugo fua mulu. Nia lea fuana mulu ka saitamana ne God
    sasi lea 'urinai amulu fua mulu ka kari abulo fasia abulo ta'alae kamulu ki.
  suz-BL: मिनु गे परमप्रभु यावेमी मुर आन कली दाक्‍तीके, फाल्‍तीके नु आ गे लेत्‍नीनी
    कों, दे रिम्‍तीके कली आइक्‍च मिम्‍नीनी? परमप्रभु यावेमी “आन थुं आं गे लेत्‍नीमी
    कों” दे रिम्‍शो मतुइक्‍नीनी? २पत्रुस ३:९,१५
  car-NT: Moro pyi'me'ke imero Tamusi wairy ka'tu, moro ko'i ore'ko'pa iwairy, moro
    ensi'ma iwairy enapa menu'kanon? Moro ajemamyry u'mary 'se mo'ko pyi'me'kan Tamusi
    wairy anukuty'pa man?
  amp-amp: Niko mirahko Bro Nkifrar nikompno niwa dborioh nefm ariyak htafnom. Niko
    niwa fasoh nefm Bro Nkifrar nhai htihato yudbat nambur-kahr. Nhai. Hifa hifa yima
    yuhur hmbritworko. Duka kangr, “Hifa yima yuhur hmbrekahtanm, ndt htiruhamn rroh
    fasoh nefm myafhoni hanyrahmm.”
  bht-bht: तू क्या परमेश्वर दी भलाई, कने सेहनशीलता, कने धीरज रूपी धने जो बेकार समझदा
    है? क्या ऐ नी समझदा की परमेश्वरे दी भलाई तिजो अपणे पापां जो मनणा कने गलत कम्मा
    जो छडणा सिखांदी है?
  eng-NOY: Or dost thou despise the riches of his goodness and forbearance and longsuffering,
    not knowing that the goodness of God is leading thee to repentance?
  cub-NT: Pued̶abecʉpe tebejacʉ mʉ Jʉ̃menijicʉre, ʉ̃i pare mearo cũiméno boje. Jʉ̃menijicʉ
    cõmaje ãroje jã́imi mʉre. Dʉibajĩena napini coreibi mʉre. Coreóvajacʉ mʉ jãve
    Jʉ̃menijicʉ meacʉre mʉ́que, ʉ̃i ʉe boje mi jarʉvaquiyede mi ãmeina teiyede. Mi
    oatʉvaiye boje, mearo d̶acacʉyʉme mʉre.
  ita-1927: Ovvero sprezzi tu le ricchezze della sua benignità, della sua pazienza
    e della sua longanimità, non riconoscendo che la benignità di Dio ti trae a ravvedimento?
  lww-lww: Pona ositom ke osape Ntewa pe lemam pap̃isi yo, naga sinen miye yaru, pona
    kiena sitomena piavi, nane ositom ke osape tap̃atete kila sur tai van ko yo? Ee,
    Ntewa po pap̃isi sane osum̃a opisa ke ne, ana kiena lemamiena pe tam̃an ko re
    nap̃a osum̃a okilaroro navisaluaena poli, ana vena were koena ovilon ko vetan
    mlamulena viowa nap̃a osike ea.
  ckb-ckb: یان گاڵتەت بە دەوڵەمەندی نەرمونیانی و ئارامی و پشوودرێژییەکەی دێت؟ نازانیت
    نەرمونیانی خودا بەرەو تۆبەکردنت دەبات؟
  nas-nas: Teie aaꞌnaꞌ piaaruma daꞌ pankaroong kiimataruaꞌ, boimpui nentumang bereꞌdaraaꞌnaang
    dakaang orakaꞌ nko-ita, eeꞌnoko noruꞌeaꞌ otong ee?
  uvl-uvl: NeHalang poi ke urana toto lange imo ke poia melmelenga e ke lohot nge
    imo ero. Iange teke poia imo ke a hulia letemo nga lemo poinga poreke ngana mur.
    Pe imo letemo tu toto nga nena poinga urana ngana nei ero. Imo nge a eteia ero
    kai? NeHalang poi ke nek lange imo iange teke poia imo ke a hulia letemo.
  eng-BBE: Or is it nothing to you that God had pity on you, waiting and putting up
    with you for so long, not seeing that in his pity God's desire is to give you
    a change of heart?
  ixl-CNT: Utz aꞌ neesa iqꞌii u Tioxh aas naꞌan ech tziꞌ. Tan yeꞌ ootzaj aas nojchit
    tiira txumul vatz u Tioxh. Yeꞌ ootzaj aas atil ipaciensia. Yeꞌ ootzaj aas bꞌaꞌnla
    Tioxh utz, kuyul paav. Utz aꞌ nichꞌia u Tioxh tuchꞌ vibꞌaꞌnil aas sakꞌaxa akꞌuꞌl
    tiꞌ qꞌul apaav.
  xsi-xsi: Maro Kindeni uru kalo sukâŋa ŋalae pa noko. I imo io tini ŋanano ikura
    zo luandondo ŋalae, aku i ŋandai ipare nia walele pa noko ŋga. Tiambo noko ilo
    tu Maro Kindeni ne vetâŋa ara ŋinde nde kelekele kaa nâ, a? I ilo tu noko ma kupalele
    ilo kalo, aku ŋana duvi ŋinde kâ i uru iveta kie ara nâ pano. Tiambo noko kuzizâla
    ŋana ŋinde kâ, a?
  crx-NTPO: Soo cho whunilh'en, Yak'usda lhe'whuldzoh nts'un únzoo 'ink'ez 'aw nyulhónulhch'e.
    'Et 'ants'i eh mba hoont'oh? 'Awhuz eh t'ewhunuzínzun Yak'usda nts'un únzoo-i,
    'i be nyeni nahandunon'ah huba' hoont'oh?
  kan-OKCV: ದೇವರ ದಯೆ, ಐಶ್ವರ್ಯ, ಸಹನೆ ಮತ್ತು ದೀರ್ಘಶಾಂತಿ ಇವುಗಳನ್ನು ತಾತ್ಸಾರ ಮಾಡುತ್ತೀಯೋ?
    ದೇವರ ಒಳ್ಳೆಯತನವು ನಿನ್ನನ್ನು ಪಶ್ಚಾತ್ತಾಪಕ್ಕೆ ನಡೆಸುತ್ತದೆಂಬುದು ನಿನಗೆ ತಿಳಿಯದೋ?
  bbb-bbb: Ja Godi fu e ma rejiakinuro oe vafaena naebe migegire kena isekafiamo ije
    ja bite jaka isediavo. Fu vierafe jaka una oe kuderiana fu ma vierafekiro fu ijadufuo
    ijiege reme.
  blw-blw: Ono magat lawa anno yanggay ammag manchinlan hen kenaség-angna ya hen kena-anohna
    way ekatnowén ancha-ag pasinsiyéén. Ay ammoh yaha hen manchinlam. Ay ammoh achim
    ma-awatan way hen pontos hen anoh Apudyusat ah ma-à-aroan ah mangentagayan koma
    hen anchi laweng way cha amma-ammaan.
  tam-2017: அல்லது தேவனுடைய தயவு நீ மனம்திரும்புவதற்கு உன்னை நடத்துகிறதென்று தெரியாமல்,
    அவருடைய தயவு, பொறுமை, நீடிய சாந்தம் இவைகளின் ஐசுவரியத்தை அசட்டைபண்ணுகிறாயோ?
  azz-NT: ¿Huan queyé tejua ticmajpehua in teicnelilis de Dios ten amo queman tamis?
    Huan Totajtzin Dios mitzxicohuilijtinemi huan mitzpixtolijtinemi huel míac yolyemanalis.
    Huan, tejua tagat, amo ticajsicamati que Dios mitzxicohuilijtinemi motajtacoluan,
    porín Dios ica iteicnelilis quimonequiltía mitzyecanas para tejua ximoyolnemilis
    de motajtacoluan.
  spa-RV-1909: ¿O menosprecias las riquezas de su benignidad, y paciencia, y longanimidad,
    ignorando que su benignidad te guía á arrepentimiento?
  csy-csy: Ahi bale Pathian phatna in kisikik na ah hong makai hi, ci he ngawl in,
    a dimlet a phatna, thuakzawkna le thinsauna te thusimngawl ni ziam?
  mxq-NT: ¿O kyaj xymyʉjpʉjtaꞌaky ja tsyojkʉn es ja myaꞌxtujkʉn ja Dios, ni xykyapekyʉ
    kwentʉ ko jaꞌa dʉꞌʉn jyatiimpy esxyʉp mjodʉmbityʉ?
  tzj-NT: Owi maxla xa ni mta nqueban tre nojel ja rbanon pa quicuenta ja Dios como
    arja' janila ja rutzil rya'on chique, janila rcuyun ja ryewal chiquij, janila
    ja rpaciencia cuq'uin. ¿La ma cotak ta c'a chi ja Dios tok nuya' ja rutzil chique
    ma chaka ta nuya' chique pro rumac chi nqueq'uex ja quina'oj, rumac chi nqueya'
    can ja ritzelal?
  tdt-tdt: O hatene katak, Maromak laran diak teb-tebes i Nia aguenta hela ho pasiensia
    naruk. Nusaa mak o la respeita Nia laran diak nee? Keta halo be o la kompriende
    katak, Nia hatudu Nia laran diak ba o para o bele hakribi o nia sala hodi fila
    fali ba Nia.
  ron-BTF: Sau disprețuiești bogățiile bunătății lui și a îngăduinței și a îndelungii
    răbdări, neștiind că bunătatea lui Dumnezeu te conduce la pocăință?
  eng-WEBP: Or do you despise the riches of his goodness, forbearance, and patience,
    not knowing that the goodness of God leads you to repentance?
  eng-FBV: Or is it that you're treating his wonderful kindness, tolerance, and patience
    with contempt, not realizing that God in his kindness is trying to lead you to
    repent?
  nld-1939: Of begrijpt ge de rijkdom van zijn goedheid, geduld en lankmoedigheid
    verkeerd, en beseft ge niet, dat Gods goedheid u aanspoort tot boete?
  bwo-bwo: Himo Ik'o b́ sheeng wotonat jam falk b́woto, noosh b́ k'amonwere bí ankattsono
