verse: ROM.002.026
translations:
  kpx-kpx: Katealemo Diue ata holioholiale keau abu vudie vate bohioholisito Dilava
    menaka evisi vage la huhuige Dilavana vaveveabe ke elehai huhuai kosea, “Keau
    di ata selevea.” Mane, auna ke vai.
  okv-H: rate enda nei embomeni na God ta ke pepeni avo agi ue hamo kakamba ae rate
    God na kito embo nau be ra aisuja avoeto ungo Judea embomeni amo hamo kakamba
    ue God ta ke pepeni poekagova
  tbo-tbo: Uyahinei ma inapa lawa ega waiwekiwekilalana ma lugagayo dewana ina wootagoya
    naka Yaubada apo ina galeya tauna mei lawa waiwekiwekilalana.
  mal-C: പരിച്ഛേദനം സ്വീകരിച്ചിട്ടില്ലാത്തവർ ന്യായപ്രമാണത്തിലെ വിധികളനുസരിച്ചാൽ പരിച്ഛേദനമുള്ളവരെപ്പോലെ
    അവരും പരിഗണിക്കപ്പെടുകയില്ലേ?
  grc-SR: Ἐὰν οὖν ἡ ἀκροβυστία τὰ δικαιώματα τοῦ νόμου φυλάσσῃ, ⸂οὐχὶ⸃ ἡ ἀκροβυστία
    αὐτοῦ εἰς περιτομὴν λογισθήσεται;
  bgc-bgc: जै बिना खतना करे होए माणस नियम-कायदे की विधियाँ नै मान्नै, तो परमेसवर उन
    ताहीं अपणे माणस क्यूँ न्ही कहवैगा।
  khz-khz: Ati Idua talimara kopira ati gelama-vagirato. Na pene rova magulira rorirorirai
    gekalana genai, Palagu wailanai ira kopira gelama-vagirato talimara vetaira?
  deu-TKW: Wenn nun der Unbeschnittene die Gerechtsame des Gesetzes beobachtet, wird
    ihm denn nicht sein Unbeschnittensein als Beschneidung angerechnet werden?
  zsr-NT: Qui lë ni naꞌ, chquiꞌ zoëꞌ bönniꞌ cunarugu lu xpëlëꞌë lë naꞌ nac bëꞌ nu
    naqui queëꞌ Dios, san runëꞌ gdutë ca rna bëꞌ zxba queëꞌ Lëꞌ, bönniꞌ ni naquëꞌ
    lahuëꞌ Dios ca bönniꞌ narugucz lu xpëlëꞌë lë naꞌ nac bëꞌ zal‑laꞌ cunarugu lu xpë́laꞌczëꞌ.
  lin-lin: Kasi soki moto oyo akatisa ngenga te azali kotosa malako ya sembo ya Mobeko,
    boni, akotangama te lokola moto akatama ngenga ?
  hns-NT: Djab doesar djaatie me ke koi ke hakiekat na bhail rahie, aur tabbo oe Parmeswar
    ke kaanoen par tjale hai, tab Parmeswar ke aakhie me oe rahiega djaise okar hakiekat
    bhail hai aur oe okar djaatie ghat hai.
  noa-E: Pari magba mag mehëu phʉʉrbichba ni judiojã khaba simuata mag ley gaai jaau
    sim wajapha ʉʉrkha simʉn, magan mehëu phʉʉrbichba sĩewiajã, maata Ẽwandamagan
    phʉʉrbich simjö sim, ich dau na wajapha sĩewai.
  eng-EMTV: Therefore, if an uncircumcised man keeps the righteous requirements of
    the law, will not his uncircumcision be regarded as circumcision?
  mib-NT: Te tēe tācá nación, núu cásquícu de jniñu ndácu ley un, vēsú tu ní cánihīn
    de jnunī circuncidar, núu súcuan te nájnūhun ni canihīn de jnunī circuncidar.
  lif-NT2: हर्दो मे़न्‍हे़क्‍मनाबा थिम्‍मे़न्‍दङ् सुवाङ्‌हाॽरे़ साम्‌योथिम्‍मिन् मे़इःत्तुॽ
    मे़नाःत्तुल्‍ले़ निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ खे़ङ्‌हाॽ हर्दो के़हे़क्‍पा हे़क्‍केए
    इःत्तुसिॽरो॥
  xnj-xnj: Mundu angali myawudi mweangadumula jandu akakitayi ngati Malagizu gigana
    wuli, yati ivalangiwa lepi ngati mundu mweadumwili jandu?
  mmx-mmx: Dola laradi xopmen me Judaia la kopmen di goxo vit kepe loxontuxu ren,
    ketla i mumu asu levelinga at Laulis Linga, Moroa naba ven i ngan laradi diga
    vit kepe loxontuxu ren.
  cbr-NT: Usaribi oquin ca unicama ax 'unántiocëma 'ixunbi ami catamëquin aín cuëëncësabi
    oquin 'acë 'icë Nucën Papa Diosan upí isia, axa 'unántioracacë unicama 'acësaribi
    oquin.
  tee-NT: Chai ju tam lapanac mas jantu ch'uc'ucanta para ni camuctaxtulh tachi ju
    najun la'ixlhamap'aksin Dios pus va ixt'achunch lakts'in ju Dios tachi ju va ch'uc'ucanta
    ni muctaxtuich.
  eng-LSV: If, therefore, the uncircumcision may keep the righteousness of the Law,
    will not his uncircumcision be reckoned for circumcision?
  cak-NT: Y xa c'o jun achi ri man israelita ta y can nu'on ri nu'ij ri ley; chech
    ri Dios, ri jun ri nu'on quiri' anche'l xa can banon ri circuncisión che, más
    que man rubanon ta.
  pah-NT: 'Oro judeus''g̃arũive''g̃a ojikytie''ỹve''g̃a, g̃a ndekorame Tupana''ga
    nhi''ig̃a rupi, a''ero po ti ga ei g̃a pe nehẽ: “Pe ko ojikytive''g̃a ja ji ve
    kiro,” e po ti ga nehẽ. “A''ereki pe jireheva''ero peko kiro nhinhi''ig̃a rendukaturo
    g̃waramo,” e po ti Tupana''ga judeus''g̃arũive''g̃a pe nehẽ.'
  sja-NT: Jõdee, ma tauchaa wẽe beerãpa wãara oo p'anɨ pɨrã Ak'õre Ũraade jara bɨk'a,
    Tachi Ak'õrepa ichideerã papiit'ee, tauchaa wẽe p'anɨ mĩda.
  xed-xed: Lagha mndu kul tsaku fafaɗani ka maga skwi ta kumə zlaha Lazglafta ní,
    haɗ Lazglafta dzaʼa ngha tsa mndu ya manda mndu nda tsa fafaɗani ra?
  mks-NT: Na̱ co̱ó na̱quixi chi̱chi Israel co̱ chíca̱a̱n toho na mé marca ja̱n yiquí
    cu̱ñu na joo tá cája na ña̱ sáhndá ley Moisés já ndiquehe Ndióxi̱ na̱ tá quia̱hva
    ndíquehe ri mé á na̱ íin marca yiquí cu̱ñu.
  gfk-S: Ing be di ing pa di gale kut ira palatamai di, di mur ira hartule ta kike
    ra harkurai, a tutuno sakit be God na nes kilam di hoke be di te kut ira palatamai
    di.
  bmu-bmu: Tosatŋan Anutugö aiwesökŋi sileŋine qahö yandigetka töndup köna keugö jimkutukutuŋi
    wuataŋgömakze ewö, Anutunöŋ aiwesök mi sileŋine ahözawaŋgö dop ewö eŋgehiga dop
    kölja.
  dgz-dgz: Guegue mam, Diu uoni apan da, me etua tum ya tan go God iup mega yambuni
    ayamase tapiwa ame God yamap me etua tum tani apanewa mini wandeta.
  eng-GNV: Therefore if the vncircumcision keepe the ordinances of the Lawe, shall
    not his vncircumcision be counted for circumcision?
  zaa-NT: Ą'hua canchu ttu enne' labí marca de circuncisión té quì'į pero runią ca
    cosa tsè' nu ra lo ìttsì de ca mandamiento nu bedia Moisés, tsí álahua cueqquia
    Tata Dios na cuenta para ccą́ pertencer lani lèe ti'átsí ná bą́ circuncidado álá.
  eng-WEBSTER: Therefore, if the uncircumcision keepeth the righteousness of the law,
    shall not his uncircumcision be counted for circumcision?
  guh-guh: Pamonae apo judíovi ata, apo peperabëcaucubivi atatsi, pejumecovënëtavanapaexae
    pacuenia Dioso Moiséspijinëta penajumecopatsilivaisi itorobatsi, nexata bajarapamonae
    ata Dioso pijajivicuenia tanetsi.
  bon-bon: Nuuja gawe biname, lui bime cewecu lica birige, teepi peei Cotre Mene liba
    jaawenemusi, Acejiyame teebibine pa yaawademepi, epu pana teepi cewecu cama gemi
    liiyepu.
  nhw-BL: Huan sintla masehualme catli amo israelita quichijtinemise nochi catli quiijtohuaj
    nopa tlanahuatilme, ¿amo anmoilhuíaj para Toteco quinchihuas ma elica imasehualhua
    quen israelitame?
  swh-ONEN: Hivyo, ikiwa wale wasiotahiriwa wanatimiza mambo ambayo sheria inataka,
    je, kutokutahiriwa kwao hakutahesabiwa kuwa sawa na kutahiriwa?
  wbi-wbi: pe nave umuunhu nadumulivue kange ighendelela kukola uvutavike vwa ndaghilo,
    pe nambe kisila kudumulivua kwa mwene nakulitolua kuuti adumulivue ingola?”.
  bba-bba: Ǹ n mɛn nɑ, tɔn tuko wi bɑ ǹ bɑnɡo kue, ù n woodɑn ɡɑri mɛm nɔɔwɑ, Gusunɔ
    u ǹ nùn mɛɛrɑ bɑnɡoɡii?
  eng-KJVCPB: Therefore if the uncircumcision keep the righteousness of the law, shall
    not his uncircumcision be counted for circumcision?
  kgk-NT: Ha nhande kwéry e'ỹ va'e, judeu e'ỹ va'e katu onhepirekytĩ uka e'ỹ va'e
    voi. Ha upe tekoha-rupi oiko-ma ramo, “Xe re'ýi e'ỹ ramo jepe, onhepirekytĩ uka
    e'ỹ ramo jepe, xe re'ýi tee-rami joty oiko” he'i va'erã Nhandejáry nhande kwéry
    e'ỹ va'e-rehe.
  waj-waj: 'Mo fai vaidi voopinnaa voovoono hama ari mmammaivaa hatokaivoono Anutuuqaa
    mmaanna tuu kuaivaa rikioo iino fai Anutuuqo inna too tinara: Inna mmamma hatokeera
    vaidi Yutayaiya roosiivaivee, tinaravai.'
  cpy-cpy: Riima itsipa-jatzi kaari asheninkata, kaari totameshitaa-nita-chani, aririka
    imonkaata-shita-kyaawo Ikantakaan-teetani, riitaki oshiya-perotee-yaariri totameshitaaniri,
    tema rashi-perota-tyaari Tajorentsi.
  ekk-PKP: Kui mees, kes ei ole ümber lõigatud, järgib seadust, tuleb teda arvestada
    kui ümberlõigatut, kuigi ta ei ole ümber lõigatud.
  mpx-mpx: Bolo nige Yudiya i oola gotomwa yoho paganina nige hi aahe. Yaa ebo logugui
    ana baaba hi toulil, he Yehoba ni atenal ni ola heliya gotomwa yoho paganina iyaka
    hi ahe.
  wbp-wbp: Kajili yangkangku Juwu-wangu-paturlu yijardurlu pura kuruwarri Mujuju-kurlangu,
    ngulaju kapu-jana Kaaturluju manngu-nyanyi Juwu-piya-juku ngarrka-kijirninja-warnuju.
  luo-luo: Omiyo ka joma ok oter nyangu timo gik ma Chik dwaro, to donge inyalo kwan-gi
    kaka joma oter nyangu?
  nhe-NT: Huan intla se tlacatl tlen ax israelita quichijtinemi nochi tlen quiijtohuaj
    nopa tlanahuatili, ¿ax inmoilhuíaj para yajaya elis iaxca Toteco queja se israelita?
  aii-aii: ܗܵܕܟ݂ܵܐ ܐܸܢ ܐܵܢܝܼ ܕܠܹܐ ܝܢܵܐ ܓܙܝܼܪܹܐ ܢܵܛܪܝܼ ܦܘܼܩܕܵܢܹ̈ܐ ܕܢܵܡܘܿܣܵܐ، ܠܹܐ ܦܵܝܫܝܼ
    ܚܫܝܼܒܹܐ ܐܲܝܟ݂ ܕܐܸܢ ܓܙܝܼܪܹܐ ܝܢܵܐ؟
  esk-NT: Jew-ŋunġitchuat nalunaitmiutchiqsimaitchuat atuigumiŋ maliġutaksram atuqukkaŋanik
    atriŋurut iñuktitun nalunaitmiutchiqsimaruatitun.
  msb-msb: Kun an wara naman maturi nagatuman san mga sugo sa Kasuguan, bagaʼn tinuri
    man lang siya.
  cpa-NT: Jø¹² bíh³ dsa² tsa¹ma²ca¹løa¹ circuncisión quiah¹², ma²lán¹² dsa² héi² ju³lah
    dsa² ma²ca¹løa¹ circuncisión quiah¹², ju³ná³ mi¹ti¹dsa lei¹³.
  dso-dso: ଜଦି ସୁନତ୍‌ ନ ଅଇଲା ଗଟେକ୍‌ ଜିଉଦି ନଇଲା ଲକ୍‌ ନିୟମର୍‌ ବିଦିବିଦାନ୍‌ ସବୁ ନାମ୍‌ତେ
    ରଇସି, ପରମେସର୍‌ ତାକେ ସୁନତ୍‌ ଲକ୍‌ ଇସାବେ ନ ଡାକେ କି ?
  meu-meu: A asie peritomea tauna na taravatu baine badinaia, ia na e peritomea tauna
    heḡereḡerena ai bainela ani?
  yva-NT: Vatano Yahudi jewene nawamo utavondi sunat rai jewen. Weramu ranivara vatano
    Yahudi jewene inta apa ana dave ngkov mamaisyo Ananyao Musa mo ratoe rai, wea
    umba Amisye po vatano napije aen pare opamo ato siso Apa kawasae matavon.
  dgc-dgc: Kanya du tolay a éwan Judeo, éng sundin de i utus na Diyos, éy ibilang
    side na Diyos a tolay na, maski éwan side ipasakup ta rilihiyon na Judeo.
  zpm-NT: Nana, zha zit ne rioxco rban zigne nac xley me, ¿niacxe rieguiaḻd dzigo
    guiaṉnziuu zho lo Dios? Saṉnziuu me zho goṉ.
  hix-NT: Àsok hana natxow ha, Xuknewyanahnà kom ha. Atanyyokohnà me natxow hamà.
    Moyses heno nmenhotho yawo ro ohxe tehtokony haxa, atanyyokoxemo komo wyaro ohxe
    natxow hamà, Khoryenkomo wya.
  sim-sim: Judama ambu ondo lir mbeek masamsishin koronda nombo oson tiyanda ambu
    lir. Hako os Avui Wasilakahi lo amber li tiyarako nahi, orhi ma indingak li naha
    ma ol masamsishin koronda hom nakwa lir.
  npi-ULB: यदि बेखतने व्यक्‍तिले व्यवस्थाले माग गरेका कुराहरूलाई पालन गर्छ भने, के
    त्‍यसको बेखतना खतना नै ठानिनेछैन र ?
  cgc-cgc: Gani, daw mga ittaw na ula nabuatan ta tanda magtuman ta mga sugo ta Dyos
    na naan ta Mga Sinulat Moises, danen an bilangen man ta Dyos na paryo man ki kyo
    na may tanda naan ta inyo na lawa na yon man danen an iya na mga ittaw.
  tim-tim: Gârâmâ aregât Yuda tirip bâlâk manmai arekŋe Anutugât den lokom âmâ tiripdâ
    hainare akbai.
  yor-yor: Nítorí náà bí àwọn aláìkọlà bá pa ìlànà òfin mọ́, a kì yóò ha kà wọ́n sí
    àwọn tí a kọ nílà bí?
  wos-wos: Nak téfambu rendaka séfi sékéhafi yandan du di Moses wandén hambuk hundika
    xékélakihafi yata, Moses wandén maki huruta, di Godna du retandi. Wungi reta di
    Godna makambu Judana du séfi sékéndan du maki retandi. Wun hundi akwi wu mwi hundi
    dé.
  emp-NTPO: Maʌ̃ne judioẽ́ba maʌ̃ leyra ĩjã o b̶ʌbʌrʌ, cacua wẽãgoẽ́ b̶ʌmĩna Ãcõrẽ
    quĩrãpita cacua wẽãgo b̶ʌ quĩrãca b̶ʌa.
  eng-F35: So if the uncircumcised keeps the righteous requirements of the Law, will
    not his uncircumcision be counted as circumcision?
  ind-ind: Sebaliknya, kalau orang-orang yang tidak bersunat taat kepada tuntutan
    hukum Taurat, Allah akan menganggap mereka seperti umat-Nya yang bersunat.
  pes-OPCB: زیرا اگر غیریهودیان احکام خدا را اطاعت کنند، آیا خدا تمام امتیازات و افتخاراتی
    را که قصد داشت به شما یهودیان بدهد، به ایشان نخواهد داد؟ یقیناً خواهد داد.
  mpt-mpt: Kukub mak osa inaminobe. Nakai i aalo mo waketoumin blim otane i Gode hekmel
    wengo wafunib mole Gode funanea Naka eli makob nakai aalo waketoubibi ulab kesoa
    i ne meletan motonobo genamabebe.
  ssx-ssx: Diendaili hali ma꞉nda꞉ma꞉ sekemesaisi hau na piki pa hata꞉ kone hande Lo
    Pimanu opua miniki hata꞉ pu haya꞉ka꞉na꞉ta꞉ kota꞉ kutupiki halita꞉ sekemesaisi
    hau peaala꞉ hali leke hala꞉ ekita꞉ Koda꞉ma꞉ hone na wiliepe.
  mkl-mkl: Nɑ nŋu, dimi mmu iyi ɑ kù dɑsiɛ bɑnɡo nɔ wɑ too woodɑu, Ilɑɑɔ̃ kɑɑ cɔɔ
    bɛi inɛ iyi ɑ̀ dɑsiɛ bɑnɡo?
  gaq-gaq: ଜଦି ପବିତ୍ର ଡିଙ୍ଗ୍‍ଆଲେକ୍ନେ ମୁଇଂ ଅଣଜିଉଦି ନିୟମ୍‌ନେ ନିୟମ୍‌ ସାପା ପାଲନ୍‍ ଡିଙ୍ଗ୍‍ଲେଃଏ
    ଇସ୍‍ପର୍‍ ଆମେକେ ପବିତ୍ର ଡାଗ୍‍ଚେ ଗ୍ର‍ଅନ୍‌ ଆଡିଙ୍ଗ୍‍ କି ?
  gof-RNT: Ayhude gidonna asi qaxxarettonna de7ishe, higgiyas kiitettiko, Xoossay
    iya qaxxarettida mela taybenne?
  unx-unx: କା ଖାତ୍‌ନାଅକାନ୍‌ ମିଆଁଦ୍‌ ଗ୍ରୀକ୍‌ ହଡ଼ଆଃ ଆନ୍‌ଚୁରେୟାଃ ରିତିରିୱାଜ୍‌କକେ ମାନାତିଙ୍ଗ୍‌
    ତାନ୍‌ରେଦ, ପାର୍‌ମେଶ୍ୱାର୍‌ ଇନିଃକେ ଖାତ୍‌ନାଅକାନ୍‌ ହଡ଼ ଲେକା କାଏ ଚି ମାଇନିୟା ?
  gah-gah: 'Lá onoimó nenazo, gakó nenémini lugaloka lá oko neve: Hetoka vegená makó
    keza Mosé lo hukoko li gakokú vevesoaká gakó gili alitamó nenete kugupeló Ómasímini
    anosagi minamitamóza, Ómasímo keikumú gelekiko anosagi minamó gilinogo ive.'
  lcm-lcm: Asukang a man ria parik kitapa lampulit, sikei kipo using aro luai ani
    keve vubuk i saupai, kila taot iria asukang val vap lampulit.
  aer-aer: Tyerrtye arrpenhe areyeke itirraye, Jew anetyakenhe areyeke. Nhenge tyerrtye
    nhenhe areye apeke arratye aneme angkentye yanhenge ularre, kele nhenge Ngkartele
    itnenhe arerlenge Re-anteme angkeme itne-arle Jew ikwerenhe areye-arteke aneme.
  qvc-NT: Chay mana isrraylinu kaqkunaqam kwirpumbiqa mana ruranllapachu chay siñaltaqa.
    Piru paykuna Muysis nishqanda kasuptinllapaqam, paykunapis chay siñalniyuqshinana
    Tayta Dyuspaqqa.
  tgl-ULB: Kung sinusunod ng taong hindi tuli ang mga hinihingi ng kautusan, hindi
    ba maituturing na pagtutuli ang kaniyang hindi pagtutuli?
  cbs-NT: Jaska inun, jawada Diosun bechipaiai judiobuman pe chibankubainkin jawen
    yunuti jaya keska jabu jatun jina kubichi mextekeumabia Diosunabu kayabi jatu
    wamiski, jina kubichi mextekeya keska wakinan.
  xtm-NTPP: Chukan kúu ja in ñayii ñatuu yitnuni ma te sa'a i sukan ká'an tnu'u ni
    ndakaxtnu'u Moisés ma, kuenda tnu'u ja yitnuni i kúu, ká'an Su'si ma.
  nnq-nnq: Anda mundu jwanga Nhyahudi jwangainigwa ojwaagabala Malagilo ga Musa, bo
    Nnoongo ammalangije kube ainigwe?
  bao-NT: To biicãri, cʉ̃ jeyua quejero yapare ca wide taaya manigʉ nii pacagʉ, doti
    cũurique ca ĩirore biro ca tii nʉnʉjeegʉra, jeyua quejero yapare wide taaricʉre
    biro ĩaricʉ niirucumi.
