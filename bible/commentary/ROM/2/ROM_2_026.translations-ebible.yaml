  pon-pon: Nan i, me jojirkomjaij, anada pun en kapun, daduen a jojirkomjaij jo pan
    wadok on i jirkomjaij?
  nhe-BL: Huan intla se tlacatl tlen ax israelita quichijtinemi nochi tlen quiijtohuaj
    nopa tlanahuatili, ¿ax inmoilhuíaj para yajaya elis iaxca Toteco queja se israelita?
  sps-sps: Tan kat to aya, ara arasan kan fi ror nei u man; a vainy sikia ma taa Jiu
    te gim ror ma vaapee, ana ri na vainy to ari vovou faarof patsukainy ror fo Faun
    te tsue faparits iny e Gov, ai tan kat to aya, Gov fakats patsukainy rarori faarei
    rarori te vaapee er teeva?
  wnc-wnc: Siwan ngana aminu tapatu keu komdune nana amindane gupna dua mataningu
    waapata ninu aminu Judia nana amikat dua gatake yutnim. Ngana waapata mama wamu
    waaknga tawake tasiwanu asikaya Anututa waapae natapan take dua siwik? Ita aminu
    gupna gwa matangamuking kapa binga dakngawan Anututa kawan take siwik.
  bus-bus: Tó gɛfↄↄdee Luda dokanↄ kũna, Luda é gɛfↄↄdee pì gwa sáa kↄ̃n gbɛ̃ kɛ̀
    bã̀ngu kɛ̀oroo?
  gub-BL: Zutew 'ym a'e wà, upirera'i imonohok kar 'ymar a'e wà, aze weruzar Tupàn
    ze'eg a'e wà nehe, a'e mehe — Upirera'i imonohok kar har zàwenugar romo wanekon
    a'e wà, heremiruze'eg romo wanekon a'e wà, i'i putar Tupàn wanupe nehe.
  imo-imo: We imbomani kangi pundu te naa kopikolio Gotenga ungu manemani teaio nimo
    mele pilko tenge lemo Goteni eno kanopa imbo kangi pundu te kopili Juda imboma
    mele moromele nimbe kanombalo.
  boj-boj: Deqa tamo bei muluŋ aiyosai qaji a dal anjam dauryoqnqas di a tamo muluŋ
    aiyeqnub qaji naŋgi bul sqas.
  eng-DRA: If, then, the uncircumcised keep the justices of the law, shall not this
    uncircumcision be counted for circumcision?
  knf-knf: Kë woli banwooŋ baanwala kaŧëmp baţaş uko wi bgah bajakuŋ, bawo ji banwaliiŋ
    kaŧëmp ţi këş ki Naşibaţi.
  san-KHM: យតោ វ្យវស្ថាឝាស្ត្រាទិឞ្ដធម៌្មកម៌្មាចារី បុមាន៑ អត្វក្ឆេទី សន្នបិ កិំ ត្វក្ឆេទិនាំ
    មធ្យេ ន គណយិឞ្យតេ?
  arn-NT: Fey tati pu judiu tuwünngenolu küme mupitule tati ley dungu, fey ta sirkunsidangelu
    reke ta feley, tunte felelayafuy rume.
  zas-NT: Per bal tijb bén ad yuꞌt sen guin nabanman ziꞌcgajc tijb bén rajc xley Dios
    majsi ad nünbeetaman laan, dxel ma nayabaman ziꞌc tijb bén yuꞌ sen, majsi ad yuꞌtaman
    sen guin.
  ken-NT: Ndu ɛchi nɔ, mbák mmu anɛ bábhɨ́kɨ́ syɛp yi ákʉ̀ mɛnyɨŋ mbɔ ɛnyǔ ɛbhé
    ɛ́yàŋ, Mandɛm apu sɔt yi mbɔ mmu anɛ basyɛphɛ?
