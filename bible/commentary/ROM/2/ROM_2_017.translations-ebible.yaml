verse: ROM.002.017
translations:
  kpx-kpx: Di hoto mole louge evive. La degomoleau Diue ataea. La la ebika tabagevei
    loui kosea, “Noeau Dilava ataea. Keu au menaka noevege no kemo ue dua vama.”
  okv-H: Eto ungo Judea embomeni ta degi avo ikenu God na amita ke peni humbuto humota
    ue iragova eto God ta tunga humbari embomeni ke ijie na na ereva amite eto ungo
    meni isapa ta eto God ta ke ingito humbari irae ari avoeto sapura davore javotoho
    davore amo ungo ahepoekari kiari te God ta uje amite avo ungo kiari embopo avoeto
    tihi kuru ari embopo kihi humbuto pambari embopo eto mume ta irari embopo ta usasa
    ikari embopo eto
  tbo-tbo: Ma tam iyowai po u bahena mem po u pa tam Yudeyagei gehouna po Mose a lugagayo
    uyahina u luwahala po Yaubada a hagu bimgei e nugonugogegeya.
  mal-C: എന്നാൽ, നീ നിന്നെത്തന്നെ യെഹൂദൻ എന്നു വിളിക്കുകയും ന്യായപ്രമാണത്തിൽ ആശ്രയിക്കുകയും
    ദൈവത്തോടുള്ള ബന്ധത്തെക്കുറിച്ച് ആത്മപ്രശംസ നടത്തുകയും ചെയ്യുന്നല്ലോ.
  grc-SR: ⸂Ἴδε⸃ σὺ Ἰουδαῖος ἐπονομάζῃ, καὶ ἐπαναπαύῃ ⸋τῷ⸌ νόμῳ, καὶ καυχᾶσαι ἐν θεῷ,
  bgc-bgc: थम खुद नै यहूदी कुह्वावै सों, अर मूसा नबी के नियम-कायदे पै भरोस्सा राक्खों
    सों, परमेसवर थारे पै दया करै सै, इस कारण थम घमण्ड करण लागरे सों।
  khz-khz: Goi Iuda talimamu raka otugamagi-tiwana? Pa, goi ovekilagina Iuda talimamu.
    Goi rova genai ogegepekauna, e oveagina, okilana, goi Palagu gena pete talimamu.
  deu-TKW: Wenn aber du dich einen Juden nennst und stützest dich auf das Gesetz,
    und rühmst dich Gottes,
  zsr-NT: Nul‑liꞌ rnaliꞌ nacliꞌ judío len ruzxöni ládxiꞌliꞌ zxba queëꞌ Dios, len run
    ba zxön cuinliꞌ le núnbëꞌliꞌ‑nëꞌ Dios,
  lin-lin: Boye, yo moto oyo omibengaka Moyuda, otiaka elikya na yo kati na Mobeko,
    omikumisaka mpo na Nzambe,
  hns-NT: Bakie ab ham koetjh liekhab toelog khaatien djaun apane ke Israel ke djaatie
    maane hai. Toelog sotje hai kie toelog Parmeswar ke kaanoen par tjalke okar sadja
    me se batj sakiehe. Aur toelog ekahie sattja Parmeswar ke djaanke apane ke barwargie
    kare hai.
  noa-E: 'Mua jũrr judionaanag magkhim, mʉ iek ũrbat: Pãar iek mag pãarta judionaan
    aawai Moiseeu ley phã pʉarr ʉʉrkha nʉmuata pãach peerdʉju anaabma. Magnaa, pãar
    meeunta ich Ẽwandam õor aawai, ichiita peerdʉju awi pãachdëupai pãach thöojem.'
  eng-EMTV: Behold, you are called a Jew, and rely on the law, and boast in God,
  mib-NT: Te róhó cácahān rō jeē tée hebreo cácuu ró, te cátenuū rō maá ley Moisés,
    te cácutéyɨ́ ró jeē sɨquɨ́ Yaā Dios.
  lif-NT2: कर इङ्‌गाॽ यहुदिआरो के़बाःत्तुआङ् साम्‌योथिम्‍मिन् निङ्‌वाॽ इरे़ खोःप्‍तुर
    के़जोगुॽआङ् निङ्‌वाॽफुमाङ्‌ङिन् कुसिङ् निःत्तुङ् फाॽआङ् आङ्‌दिङ् के़लॽ,
  xnj-xnj: Hinu veve mweukujikemela Myawudi, ukuyihuvalila malagizu ga Musa na kumekela
    kuvya wa mundu wa Chapanga.
  mmx-mmx: La kereva nimi? Mi tong i do nemi luvuttadi me Judaia la mi nunu at Laulis
    Linga, la mit las nimi do mit kis esogo mi ne Moroa.
  cbr-NT: Usa 'aínbi camina —'ëx cana judío uni 'ai —quianan —usaía judíos unicama
    'inun Moisésnën cuënëo bana 'unáncë 'aish cana Nucën Papa Diosan iscëx upí 'ai
    quianan —judíosma unicamama, nuishi ca Nucën Papa Diosan ainan 'inun caísacëxa
    —quixun sinani rabiacatin.
  tee-NT: Pus ju uxijnan vachu' lhit'ap'ak'a'uyat'it ni israelitanin unt'at'it ni
    Dios mak'anch asacxtulh ju quilacpai'an. Chai nonat'it ni at'ak'alht'axt'uya'it'it
    ni p'acxant'at'it ju ixlhamap'aksin Dios ju ats'oknulh ju Moisés. Chai na lhit'ak'ayayat'it
    ni nonat'it ni misp'ayat'it ju Dios.
  eng-LSV: Behold, you are named a Jew, and rest on the Law, and boast in God,
  cak-NT: Rix nuwinak, ri can yalan jixquicot cuando ni'ix israelitas chiwe, rix ninojij
    chi can xixcolotaj yan, roma ri Dios chiwe rix xuya-wi ri ley. Y chuka' yalan
    nina' roma ni'ij chi jix rutenemit ri Dios.
  pah-NT: 'Oro pe judeusramo pe''ji reki pe: “Nhande ko judeusramo. Tireko nhande
    Moisésva''ea remimbo''eagwera. Nurã nhande pyryvamo,” pe''ji tehe reki pe pejive.
    Penhimboheteuhu tehe pe nhande ko Tupana''gareheva''ea javo.'
  sja-NT: 'Parãpa jarapata: “Tai judiorã.” Mamĩda parã audua p''anɨ Tachi Ak''õrepa
    oopi k''inia bɨ eperãarãmaa k''awa p''anɨda apata perã. Mãga jarapata pãchi auk''aarãpa
    Moisepa p''ãda iru p''anadairã.'
  xed-xed: 'Kagha ta mnay kazlay: La Yahuda iʼi kəʼa ta dihaftá vgha ta zlaha Musa,
    ta ghərɓaku ta Lazglafta,'
  mks-NT: Ta mé ndó cáchí ndo̱ cúú ndó na̱ na̱quixi chi̱chi Israel, na̱ cándúsa ley
    Moisés. Ta cáchí ndo̱ cája chága̱ Ndióxi̱ ña̱ma̱ni̱ xi̱hi̱n mé ndó a̱ ju̱ú ga̱
    xi̱hín java ga̱ ña̱yivi.
  gfk-S: Ma augo bileng, hohaam tam? U tange be a Iudeia ugo. U te so ter no num nurnur
    ta ira harkurai tane Moses ma u la sasa butbut ma no num harnunurai ma ne God.
  bmu-bmu: Gi nangi qetki Juda azia qeta Köna keunöŋ amöt qem gihimapkö möt nariba
    “Anutugö buŋaya akzal,” jiba silegi möpöseinöŋga dop kölja me qahö?
  dgz-dgz: E Diu nagirewa apan apan tayan anega waiwanin, “Nu Diu nagire di nu ian
    ugupewa uon. God nu evenanua iup mega tumap waninivin.
  eng-GNV: Beholde, thou art called a Iewe, and restest in the Lawe, and gloriest
    in God,
  zaa-NT: Lu' ná lu' enne' judío nna nàxu' lu' nu ra lo ley qui' Moisés, yala rebata'
    lu' nna rena lu' qui'ni ná lu' enne' qui' Tata Dios.
  eng-WEBSTER: Behold, thou art called a Jew, and restest in the law, and makest thy
    boast of God,
  guh-guh: 'Pajudíovimë, pajumaitsimë tsabiabi: “Vaxaitsi raja judíovitsi. Vaxaitsi
    yapëtanetsi Dioso Moiséspijinëta penajumecopatsilivaisi. Bajaraxuata Dioso nacacapanepaena.
    Dioso raja ëjudíovitsi vajaDioso,” pajamë tsabiabi.'
  bon-bon: Yoo, weene lui cina jiicuye egä, “Cine Israela biname gemi,” weene apu
    jingenininige egä weeme ätityera pisi nyene Cotre Mene cabu, piiyepu weeme mene
    nesae lica gemi egä, “Acejiyame lui cime yene.”
  nhw-BL: Amojuanti catli anisraelitame catli anmotemachíaj ipan itlanahuatilhua Moisés,
    anmohueyimatij pampa Toteco Dios anmechicnelía.
  swh-ONEN: Tazama, wewe ukiwa unaitwa Myahudi na kuitegemea sheria na kujisifia uhusiano
    wako na Mungu,
  wbi-wbi: tujove kuuti ghukujikemela muYahudi, juuno ikalile mu ndaghilo, lulutila
    kwa kujighinia mwa Nguluve,
  bba-bba: Wunɛ mɑɑ ni. A tii sokumɔ Yuu, ɑ woodɑ nɑɑnɛ sɑ̃ɑ, ɑ woo kɑnɑmɔ wunɛ kɑ
    Gusunɔn wɑ̃ɑsinɑɑn sɔ̃.
  eng-KJVCPB: Behold, thou art called a Jew, and restest in the law, and makest thy
    boast of God,
  kgk-NT: Ha ko'ánga katu amondo-ta xe nhe'ẽ peẽ-my, xe re'ýi kwéry. Nhande kwéry
    va'e-pema amonda-ta xe nhe'ẽ. “Xe ko judeu kwéry va'e” peje pendéjehe. Tekoha
    porã Moisés remimombe'ukwe perovia va'e. “Nhandejáry ko ore Jaryve voi” peje pendéjehe
    gwĩ nhande kwéry e'ỹ va'e-pe penhemboete uka reise-vy. “Ndaha'éiry pende Járy
    tee” peje íxupe onhomba'ejáry-rehe pepondera-vy.
  waj-waj: 'Mo ngia Yutayaiya vaa Anutuuqaa mmaanna tuu kuaivaa varaiya ngia ngiingiiiyara
    kiaanoo: Ta Yutayaa vaidiyavee, kiaiya mo aanna ngia dataamaida variaannee? Ngia
    Anutuuqaa mmaanna tuu kuaivaa puaisa utida ngiingiiiyara kiaanoo: Ta aanna inna
    vaidiyavee, kiaa kiada ngiingii mannaka kiaanoo.'
  cpy-cpy: 'Pikemi nokantemi nosheninka Judá-paeni. Kimitaka pikantee-yakini eeroka:
    “Niyota-kotziro Ikantakaan-teetani. Niyotziri Tajorentsi.'
  ekk-PKP: Kuidas on teiega, kes nimetate end juudiks? Te toetute kirjutatud seadusele
    ja hooplete, et teil on eriline suhe Jumalaga.
  mpx-mpx: Yaa ga i ola owa, toto u ba “Nau Yudiya.” He Mosese wana Logugui u meltelian
    ge u ba heyagiwa u ba, “Yehoba iya no Yabowaine.”
  wbp-wbp: Ngaju Puurlu yungurna-nyarra wangka yimi nyurrurlaku. Nyurrurlarluju kankulu-nyanu
    ngarrirni Juwu. Nyurrurlaju kankulu wangkami kuja kankulurla nganta wala nyinami
    Mujuju-kurlanguku kuruwarriki. Manu kankulu-jana warrarda wangkami yapa ngalya-karikiji
    kuja kankulu nganta jungarnirli nganta purami Kaatu.
  luo-luo: In iluongori ni ja-Yahudi; kendo iyiengori kuom Chik, kendo ipakori in
    ngʼat Nyasaye.
  nhe-NT: Imojuanti tlen inisraelitame tlen inmotemachíaj ipan itlanahuatil Moisés,
    inmohueyimatij pampa Toteco Dios inmechicnelía.
  aii-aii: ܐܸܢ ܐܲܢ݇ܬ ܒܸܩܪܵܝܘܼܗ̇ ܝܘܸܬ ܓܵܢܘܼܟ݂ ܝܗܘܼܕܵܝܵܐ، ܘܒܸܕܪܵܝܘܼܗ̇ ܝܘܸܬ ܗܹܒ݂ܝܼܘܼܟ݂
    ܥܲܠܔ ܢܵܡܘܿܣܵܐ، ܘܒܸܥܒ݂ܵܕܵܐ ܝܘܸܬ ܫܘܼܒ݂ܗܵܪܵܐ ܕܟܹܐ ܝܵܕܥܹܬ ܠܐܲܠܵܗܵܐ،
  esk-NT: Qanuġmi ilvich? Ilvich Jew-ŋuniraqtutin, tunŋaplutin maliġutaksramun Moses-ŋum
    aglagikkaŋa suli uqavikhutin qaninnipḷutin Agaayyutmi
  msb-msb: Saka gali ikaw? Ginaangkon mo na Judio ka kag nagasarig man sa Kasuguan
    na masasalbar ka. Nagahambog ka man ngani na ada sa imo an Dios.
  cpa-NT: Jøng² hniah¹² dsa² lanh¹² dsa² judío, lë́h² hniah¹² hi² liúgh² hniah¹².
    Di³ ma²cueh¹² hniah¹² Diú¹³. Ma²cuéh² hniah¹² lei¹³ quiah¹²dsa.
  dso-dso: ତମେମନ୍‌ ତେବେ ? ନିଜ୍‌କେ ଜିଉଦି ବଲାଇଅଇଲାସ୍‌ନି, ନିୟମ୍‍କେ ଆସାକରି ଆରି ପରମେସର୍‌
    ସଙ୍ଗ୍‌ ମିସାବିଡା କର୍‌ବାଟା ନେଇ ବଡ୍‌ପନ୍‌ ଅଇଲାସ୍‌ନି,
  meu-meu: Taunabinai oi, Iuda taumu o tomamu, taravatu o abidadama heniamu taumu,
    Dirava o heatolaiamu
  yva-NT: Inya, sya arakovo Yahudi weap! Wakangkamambe wapare, “Reamamo vatano Yahudi,
    weti reamamo Amisye taune apa kawasae nawirati ream.” Wapanave Ananyao Musa rai
    weye wapo rakarae omi mo wasauga ti wamamai no Amisye amune rai.
  dgc-dgc: Nadid, sikam a Judeo, éy mégmalaki kam a sikam i tolay na Diyos. Sakay
    umasa kam be ta péniwala moy to kautusan ni Moises, a iligtas kam na Diyos.
  zpm-NT: To ne nac to zha Israel, rzac to zienaḻpaa to xley Moisés, niats rac to,
    rzac to tose non lo Dios.
  hix-NT: Àsok hana manatxow ha. Xuknewyana ryhe amna ha, kany me hana manatxow ha.
    Moyses heno nàyweronàhyamatxho ryhe amna ha, kany me hana manatxow ha. Khoryenkomo
    mryenonà ryhe amna ha, kany me hana manatxow ha.
  sim-sim: Jir Judama jirin, mainkwambu las jirin a sawekwa karem, os ji hishihi ji
    mba, �Nir Judama nir. Nir wasmashama indinga nir. Avui Wasilaka lo orhi angop
    nihi tavak or halari sir. Lo orhi oso avak nirin jelyakwa sir.� Hako os erem men
    mashimbakop ji mba nahi, lo oso mbeek jirin jelyakwa ambu sir, wahau.
  npi-ULB: मानौँ, व्यवस्थामाथि भर परेर तिमी आफैँलाई यहूदी भन्छौ, परमेश्‍वरमा गर्वका
    साथ रमाउँछौ,
  cgc-cgc: Kyo na mga paryo ko na Judio, gasalig kaw na tenged ta inyo na lai na Judio
    daw ta inyo man na pagtuman ta Mga Sinulat Moises malikawan nyo sintinsya ta Dyos.
    Gapabugal kaw na kala nyo Dyos an daw kanen nang man pasimba nyo.
  tim-tim: Akto Yuda luâk gâ hin dâmat mon? Nâmâ Anutuŋe menekmâ ikiŋe den kârikŋe
    are niŋep gât nâŋgâre humo aktâp dâmat aregât hin makgiŋbe.
  yor-yor: Ṣùgbọ́n bí a bá ń pe ìwọ ní Júù, tí o sì sinmi lé òfin, tí o sì ń ṣògo
    nínú ìbálòpọ̀ rẹ̀ sí Ọlọ́run,
  wos-wos: Guni nawulak Judana du takwa reta guni guna ximbu harékéta guni wa, “Nani
    Judana du takwa nani re. Reta nani Moses wandén hambuk hundi xékéta nani Godna
    du takwa nani re.”
  emp-NTPO: Bãrã judiorãba dji biarãana abadaa. Ãcõrẽra biara cawa panʌana abadaa.
    Crĩcha panʌa ẽdrʌd̶ida Ãcõrẽba Moisea diad̶a leyra cawa panʌ bẽrã.
  eng-F35: Look, you declare yourself a Jew, and rest on the Law, and boast in God,
  ind-ind: Tetapi bagaimana dengan kalian yang keturunan Yahudi?— termasuk saya sendiri.
    Kita bangga karena kita keturunan Yahudi dan merasa bahwa kitalah yang paling
    dekat dengan Allah karena mewarisi hukum Taurat.
  pes-OPCB: و اما شما یهودیان، تصور می‌کنید که چون خدا شریعت و احکام خود را به شما
    عطا کرده است، بنابراین از شما خشنود است، و می‌بالید به اینکه برگزیدگان خدا هستید.
  mpt-mpt: Nakaia unanga ib isak temo maki baaniba Ni Yuda nakabo, ni Gode hekmel
    wengo wentebob kesoa Gode ni oye bianea Ibo naka ayam unang ayamobo ge oyebebo
    gabianiba ilib untak ngambianiba Ni Gode naka unangobo gabiobe.
  ssx-ssx: Koto pa꞉la꞉pate neketa꞉ eki pelepe. Nakana꞉ma꞉ alota꞉ I̱ta꞉ Diu halie aleme.
    Nakana꞉ma꞉ta꞉ hande Lo Pimanu pa꞉ta꞉ ti lao hata꞉ naka꞉ kone naka꞉ hakoko litolo
    alota꞉ I̱ta꞉ Koda꞉na꞉ tapake hali halome aleme.
  mkl-mkl: Awɔ Zuifu, ì wɑɑ cɔ ɑrɑɛ Zuifu, ì wɑɑ nɑɑnɛ woodɑ, ì wɑɑ tɔɔ fufu ì ni
    ɑwɔ ì jɛ inɛi Ilɑɑɔ̃.
  gaq-gaq: ପେ ନିଜେକେ ଜିଉଦି ଡାଗ୍‍ଚେ ବାସଙ୍ଗ୍‍ ପେଡିଙ୍ଗ୍‍ ନିୟମ୍‌ ଆଡ଼ାତ୍ରା ଆସା ବଚେ ବାରି
    ଇସ୍‍ପର୍‍ ଏତେ ନିଜେନେ ସମ୍ପର୍କରେ ଡୁଂୱେଚେ ଗର୍‍ବ ଡିଙ୍ଗ୍‍ପେଡିଙ୍ଗ୍‍;
  gof-RNT: Shin ne nena Ayhude gaasa; higgen zemppaasa; Xoossan ceeqaasa.
  unx-unx: ଆପେ ଚିନାଃ କାଜିତାନାପେ ? ଆପେ ଆପାନ୍‌କେ ଯିହୁଦୀ ମେନ୍ତେପେ କାଜିନ୍‌ତାନା, ମୁଶା ଏମାକାଦ୍‌
    ଆନ୍‌ଚୁ ଚେତାନ୍‌ରେ ଭାର୍‌ସାକେଦ୍‌ତେ ଆଡଃ ପାର୍‌ମେଶ୍ୱାର୍‌ଲଃ ଆପେୟାଃ ନାତା ମେନାଃ ମେନ୍ତେ
    ଆପାନ୍‌କେ ମାରାଙ୍ଗ୍‌ ମେନ୍ତେପେ ଉଡ଼ୁଃତାନା,
  gah-gah: Gezakamú Zuta ve nouve loko lanitika, Mosé lo hukoko li gakó nenémo gotokaló
    za loló okago, leheta okanike minoaká noane. Lá okanike, neza Ómasímini mogona
    gele vevesonouve loko lokanike gugupe aleko iteaká noane.
  lcm-lcm: Au na man numai vopo kin pok ke anim ta kupo Iudaia na kupo akus alava
    pok tatam ta kupo using aro na saupai na kupo aminaung a mang vap ta kam angtunganan
    ve God,
  aer-aer: Arrantherre Jew areye awerrirraye. Arrantherre tnakelheme nhenge angkemele
    Ngkartele-arle akwele arrenhantherrenhe itetheke mpwaretyenhe nhenge arrantherre-arle
    angkentye Moses-kenhe arratye itelaretyartenge. Arrantherre akwetethe arrpenhe
    areye iletyarte-arlke arrantherre akwele Ngkarte apentetyeke iwerre arratyele.
  qvc-NT: 'Isrraylinu masiykuna, wakinnikikunaqa alabakashpa, suqkunata ningillapa:
    Noqaykunaqam Isrrayilmanda kanillapa. Chaymi Tayta Dyusqa masta kuyawanllapa yumbay
    runakunamanda, nishpa. Chayshinam ancha kriyingillapa Muysispa liyningunapi washakanaykillapa.'
  tgl-ULB: Ipagpalagay na tinatawag mong Judio ang iyong sarili, nananalig sa kautusan,
    nagagalak nang may pagmamalaki sa Diyos,
  cbs-NT: Man judiobu kenmis matu yuinun ninkakanwen. Chanima Diosun matu katuxun
    jawen jancha Moisés matu kenemaxuni jaki chiti ika matun Dioswen man kenmiski.
  xtm-NTPP: Ndijin ja ká'an ni ja kúu ni judío, te kúkanu ini ni tnu'u ni ndakaxtnu'u
    Moisés ma, te ká'an ni ja sa'ya Su'si ma kúu ni,
  nnq-nnq: Na mwe, bo? Mmene mikikema Mayahudi, magahyobalela Malagilo ga Musa na
    kulokaloka kube ba Nnoongo,
