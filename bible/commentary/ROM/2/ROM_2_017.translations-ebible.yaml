    wamna yamukut. Siwam wamu wa baminde yamukut takngata apu ninde apbut. Wamu waakngata
    ninde apbutde ninu Judia nana aminda Anutue nomune nomana yutnim ngang ba yakaing.
  bus-bus: N Yuda ina, n zɛ kↄ̃n n Yudakɛɛo, ń Musa doka náanɛ vĩ, nɛ́ɛ yↄ̃̀kↄ̃ kɛɛ
    Ludao.
  gub-BL: Aze'eg putar zutew wanupe ihe nehe kury. — Zutew romo peiko. Pezeapyaka
    katu ko heze'eg rehe nehe. Nezewe zepe peze tuweharupi amogwer wanupe. — Kwa,
    aiko zutew romo ihe, akwaw katu Moizez ze'eg kwehe arer ihe no, peze zepe peiko
    wanupe.
  imo-imo: Enope, eno Juda imboma moromolo nimele imboma, Gotenga ungu mane Mosesini
    nimbe tirimuma kambu topo nimbolio manda moromolo ningo, lino Juda imboma kau
    Goteni kanopa lipe nanga imboma nimu imboma moromolo, eno we imbomanga Gote molo
    ningo kelkele toko enonga imbi liko ola munduko,
  boj-boj: O Juda tamo, niŋgi qudei endegsib are qaleqnub, “Iga dal anjam ti unum
    deqa Qotei na iga pegigwasai.” Osib niŋgi nuŋgo segi ñam soqtoqnsib endegsib mareqnub,
    “Iga Qotei aqa tamo unum.
  eng-DRA: But if thou art called a Jew and restest in the law, and makest thy boast
    of God,
  knf-knf: Kë iwi, injakuŋ aji iwo nayuday, anahna *bgah bi Moyiŧ, ahompna Naşibaţi,
  san-KHM: បឝ្យ ត្វំ ស្វយំ យិហូទីតិ វិខ្យាតោ វ្យវស្ថោបរិ វិឝ្វាសំ ករោឞិ,
  arn-NT: “Iñche judiu tuwünngen” pikeymi ta eymi, ka newentuwkeymi Moyse tañi ley
    dungu mew, ka mallmawkeymi tami Ngünechen mew.
  zas-NT: Yan, lüj guial najl bén Israel yuꞌguijquil guial rajquil ley badëë Dios
    loj Moisejs, abiꞌ rüjnl nabë guial najl xbejn Dios,
  ken-NT: Mbák chi be, bǎbhɨ̀ŋɨ mmʉɛt ɛyɛka bɛ bǎchí bo Israɛl nɛ bǎghɔ̀kɔ mmʉɛt
    ndǔ ɛbhé ɛnɛ bǎbhɔŋɔ nɛ bǎpà bɛ bǎchi bo Mandɛm.
