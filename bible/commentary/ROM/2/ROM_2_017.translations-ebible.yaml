  mdy-ETH: ሃይሾ ኔኤኒ ኔና፦ «ታኣኒ ዓይሁዴ ዓሲኬ» ጌዒ ሙሴ ዔርዜ ዎጎ ጉሙርቃያ ሃሣ፦ «ታ ፆኦሲ ዓሲኬ» ጌዒ ኔ ሄርሺንታኔ።
  spl-spl: Yâhâ Yura lohimbiŋe yeŋahât nâŋgâŋetâ yahatmu yuwu sâmai. “Nenâmâ Yura
    lohimbi. Emelâk Anitâŋe nâŋgâningimu yahatmu ikŋe pat kuningiop. Yakât kakŋan
    Mose ekumu girem den âlâlâ kulemguop yakât topŋe nenŋahâk nâŋgâmain. Yakât otmâ
    Anitâŋe tihitnenŋe otmu ikŋe komot bulâŋe mansain.” Yawu nâŋgâm yeŋahât nâŋgâŋetâ
    yahatmap.
  usp-NT: Pero at tab'ij chi ati' rijajl Israel, cub'uli' ach'ol chirij Jpixb' Kakaj
    Dios y tacoj ak'ij chi tziyi' atilsaj jwi'l Kakaj Dios.
  zav-NT: Baḻle chonḻe xbab de que zole binḻo len Diozən' c̱hedə' nacle beṉə' Izrael
    na' nsedle ḻei de'en bzoɉ de'e Moisezən'. Cha'alažə'əle de que cho'ela'ole Diozən'.
  sgz-sgz: Má gam, dánih? Gam utung gam ngo gam bos kakun Iudáiá, wa alal án matananu
    káián ái Káláu, be? Gam ruruna ngo gama sengsegeng alari togor si Káláu kabin
    gam kebeptai nagogon si Moses, má gam tubán apakta pas gam ngo gam káián ái Káláu.
  kek-NT: La̱at aj judío, ut riq'uin a'an nacanimobresi a̱cuib, ut nacaye nak li Dios
    a'an aj e̱chal a̱cue. Ut nacac'ojob a̱ch'o̱l riq'uin lix chak'rab laj Moisés.
  blz-NT: Kasee kalu i kuu mangaan se' i kuu lipu' Yahudi, koi upa mbali' se' koiya'a?
    Kuu montontoni ukum Torat. Kuu kodaawan gause poo'inti'imo tia Alaata'ala.
  poe-NT: A̱ ntá jahará ntáchrorá kíxin jahará judíorá la tinkachónkirá tí ley tsíkjin
    chꞌín Moisés la ko nchehnkerá kíxin tinkachónkirá Dios.
  san-TAM: பஸ்²ய த்வம்ʼ ஸ்வயம்ʼ யிஹூதீ³தி விக்²யாதோ வ்யவஸ்தோ²பரி விஸ்²வாஸம்ʼ கரோஷி,
  cof-NT: 'Israelítala tala pachinayoe. Israelítala Diosichi mantá chuteca jonunca
    talarayoe. ¿Diosi israelítalaca wenteca joco? yape yachi tsachila jolajosa. Junni
    Diosi wenteca jonun tenchi nula itsanlatichunae: Israelítala joto, fe sen jolajoyoe
    tilatichunae.'
  srm-NT: Söö. Wë awaa mi o fan ku un dee sëmbë dee ta hopo unu seei naandë fu di
    un dë Dju hedi. Fa un sai dë, un ta langi a dee wëti dee Masa Gaangadu bi da dee
    fesiten sëmbë fuu taa de o tja unu go a Gadu. Un taa un dë wan apaiti sëmbë di
    Gadu ta luku fëën seei. Sö un sai dë ta njan buka ta taki.
  qvs-NT: Kankuna judiyumasinikuna, rimankichi Moisespa kamachikunankunata kasushpa
    kawsanaykichita. Alabanakunkichi Tata Diosta kuyanaykichita.
  zca-NT: Lu xa' nzhab, lë'l men Israel no ñilal nab tsa ley, kuze' nzhabal, Dios
    ninel wen por nakal men Israel,
  cbc-NT: 'Mʉjãã, judío majã atore bairo mʉjãã ĩrĩqũẽ cʉtinucũña: “Jãã judío majã
    jãã ãniña. Bairi Dios pʉame caroaro jãã átigʉmi, Moisés ãnacʉ̃ cʉ̃ caroticũrĩqũẽrẽ
    camasĩrã jãã caãnoi,” mʉjãã ĩ tʉ̃goña wẽpʉ̃nucũña. Tunu bairoa aperãrẽ na mʉjãã
    ĩnucũña: “Jãã, jãã ãniña Dios yarã cʉ̃ cabesericarã majũ,” mʉjãã ĩ wẽpʉ̃nucũña.'
  qxo-NT: 'Waquinniquicunaga, Israel runa caycarmi, yarpäyanqui: “Tayta Dios Moisesta
    entregangan leycunata yachacuyangäpitaga Tayta Dios masmi cuyapäyämanga” nir.'
  mox-mox: Wese taha yani weaqina nuanuagu ena ʼwayavia ʼimia. Taumiega ovonaya, “Imaʼa
    me Diu.” Ta Mosese ena Luvine ʼinaya otunutunuvahala ami ʼetoyavua weaqina, ta
    ovonaya vonigo niʼa oveiaiana Yaubada maega. Ta wese ovona vane vonigo yani qabuna
    aqiaqi otaqina omiʼa ta Yaubada nuanimia.
  kew-kew: Goa pea-ga nimiri akea palimi ya? Niaa Juda loa rekena agaa pagoa Gote
    madaa agaa adaapu teme.
  dww-dww: Be tam ḡesaumma nemanama? Tam kwa riuriu munaḡem da tam kabe Jius banegim,
    be kwa noḡonoḡotina da yaba matabuna ḡarome naumeki, baninama tam Mamaitua na
    tarawatuma ḡarome, be tam kwa seḡaseḡarana da tam Mamaitua tura kaukauinama.
  twi-ASANTE: Mo Yudafoɔ deɛ, mosusu sɛ mo ne Onyankopɔn te no yie so, ɛfiri sɛ, ɔde
    ne Mmara a monam so bɛnya nkwagyeɛ no maa mo. Na moka no mo anofafa so nso sɛ,
    moyɛ ne nnamfonom sononko bi.
  aoj-aoj: Ipaꞌ pendefala paꞌi ipaꞌ Juda pagahipifa muꞌuli inimba fowaꞌ God nagasoꞌ
    Mosesani sisihina negatopalopepa pindihiꞌama okom wandafumi Godi. Eaꞌ ipaꞌ pandasaꞌma
    agof ipeꞌigufi pandaꞌi, “Apaꞌ mogawa God endilisinai.”
  cbv-cbv: 'Tʉ́ini doonádih judíowãdih bohéna, nin pah queétdih wãpĩ́ niíj naóhna
    caá: Yeéb judíowã, Moisés ã wʉtatjidih jéihnit jʉmna, “Jwiít judíowã chah tʉ́init
    jwĩ jʉmna caá. Jwiítjeh caá Dioíhwã”, ñi niíj jenah joiná caá.'
  taw-taw: Pen nɨbi tɨtay gɨnɨgabɨm? Nɨbi apɨm, Chɨn Juda binɨb mɨdobun apɨm. Takaw
    Mosis ñu kɨl tɨkak ak chɨnop gɨñek mɨdtep gobun apɨm. Yɨb nɨbi ak ke dad aplanɨlɨg
    apɨm, Chɨn God binɨb ne yɨbɨl mɨdobun apɨm.
  jic-NT: Nun nepénowa judiopan. Nun nepénowa welé nun pasal 'üsüs way Dios lal. Quina
    ca mpac nun mpes. T'üc' way nun welé nun 'üsüs nsem Dios lal, lojí na Moisés tepyaca
    jin.
  zap-NT: Laa de re de ne men-Israel nak de no re de ne ley ne wdee Dëdyuzh lo Moises
    rkalo de no ne nzoon nuu lextoo de ne nak de xpén Dëdyuzh,
  wer-wer: Ar narö arimtën, “Ten Yuta omnarö,” pël aimeë Moses pim ngön kosangöt kosang
    wesak wak wëën, “Pötök ngön yaatak yok kaamök elniipnaat,” pël yewas. Pöt arimtok
    arimtën ping wesak pipël yeem, “Ten Anutuu omnarö,” pël yak.
  ipi-ipi: Andipa nambato Juta yame wandakali yakama ando pii mindi leyo. Yakama tanena
    gene tupa laiyu loto, yakamato nanima Gotena yame ateyama lalaini. Wamba mindimane
    Gotena loo tupa yakama mana langeai-kola, wandakali-mane wua pipiai lakae lo Goteto
    nembo talane tupa yakamato andoto, mana tika-pene tupa epene ya lalaini. Tene
    okonena, matili Goteto yakama kote lalapa lola-angi, balana loo okomane yakama
    moyolo-peya nembo talaini.
  qul-NT: Kan ninqui, “Judío cani” nispa. Moisespaj leyninpi jap'icunqui; Diosniyquimanta
    orgulloso cachcanqui.
  ter-NT: Itínoe jûdeu, koati kixoâtinoe itúkeovo vo'oku hé'e, enepone Ponóvoti Kixovókuti
    yútoe Muîse, ápeinoke sesá'iko nonékuke Itukó'oviti. Koatímaka yéyexovope ne héki
    Itukó'oviti,
  bmr-NT: 'Jaanotɨ cajaatyohacho: Uujoho judiomɨoobo, onooboro Moise tajɨɨbafañodɨ
    icahi, bu Moocaani uco gaijɨhi, neehicahi.'
  fuf-fuf: An oo wi'itiiɗo Yahuudiyanke, hoolorɗo Sariya on, wonɗo mantorde Alla,
  bhl-bhl: 'Suda kawtiw yukalem ibolow tem ka kel bokolomeliw: “Sunbin-Got e akalem
    wiin e Suda kawtiw nuso kuw amkoko, koyemse kasike, nu em fein angin kebuluw te!”,
    angenkakawkabiliw kasike, yu bokolomeliw: “Sunbin-Got em Moses elo dangse kukuyemin
    weng be num askom so, nam so, beemdiw keko, nulo kasi koyemkabe kasike, Sunbin-Got
    em kawtiw ilo diwyemeko, geeyemoke ding dim kabalak e, e nulo bakiyemeko, mali
    kawtiw ite kuw geeyemoke te. Nimtew angom? Nukalem ete akalem angin kasike!”,
    angeko, yukalem wiin be daokabiliw te.'
  ons-ons: Ge daleo? Ge goŋomka eŋetŋone Yuda ŋei aranagu maine, ge ra rokop dongo
    makatake okoranom paki, na Anutu wane kine detlukmaile ra, sola mawa mawa okan
    okanmaine.
  con-NTPO: Tsa'ma que'ija israendeccu qquen qui su'fa. Chiga manda'choma in'jamba
    qui dyombi'tsse canse'fa. “Chigama gi atesu'fa” qquen qui patsupa afa'je'fa.
  ghs-ghs: Nookao, nii hee, Anai Dzuta abi hu noonomani Ohongai naho husi ma pai naate
    ooraiqi hiirorai.
  peg-peg: ଏପେଙ୍ଗ୍‌ ଜାର୍‌ତିଂ ଜିହୁଦି ଇନ୍ୟାନାଦେରା, ବିଦି ଜପି ବାର୍ସି କିଜ଼ି ଆରି ଇସ୍ୱର୍‌
    ଲାହାଂ ନିଜେ ଜିଣା ଆଜ଼ି ଗରବ୍‌ କିନାଦେରା;
  txu-NT: Be, me ga ne ga me memã kum, “Ba ibê idjaer”, anhỹro aba. Ga me ajte memã
    kum, —Ba ne ba Môjdjê kukràdjà kôt ar amijo iba nhym kam Metĩndjwỳnh kum ikĩnhkumrẽx,
    anhỹro aba. Ne ajêx ne amijo amran memã kum, —Me bajbit ne ba me ije Metĩndjwỳnh
    mar mexkumrẽx, anhỹro aba.
  eng-WEBU: Indeed you bear the name of a Jew, rest on the law, glory in God,
  gnw-NT: Ẽrei nde ndere ndiyupe nde co jae judío. Nde ndiyeco mboroyocui re, jare
    ndiyembɨcate nde ndere ndicuaa co Tumpa ramo.
  mux-mux: Pe ekupu, eni ‘Juda-yambuma molemulu’ nilimele yambuma; ‘Pulu Yili-nga
    ung-mani Moses-ni nimba sirim-ma piliipu tepu kene kapula molemulu.’ niku, ‘Oliu
    Juda-yambuma mindi Pulu Yili-ni makó topa ‘Nanga yambuma.’ nirim yambuma molemulu,
    enini we-yambumanga Pulu Yili mólu.’ niku kara puku eninga bi paka toku,
  maj-NT: Ji xi b'a̱ tíbixín nga ji xi ntje̱ judio̱ tje̱hen ri, nga kju̱a̱téxuma xi
    kin'ekj'asehe̱n Moise kich'ai ko̱ tsjo mahi a̱t'aha̱ Nti̱a̱ nku tutuu̱ s'ejihin.
  bkq-NT: Âmaemo judeu domodo, tohomaenze âmaemo. “Xina iDeusryma Deus lelâlâ. Deus
    xurâem koendonro xina, xina idamudoram lelâ mawânkâ myakâwândy tâzezewenry nhuduly”
    tâkeze âmaemo.
  kue-kue: Ba erme na ka ta di ene Juda yomba tenaglka pangwa. Ene lo pra kot mina
    no akeple dinambuka kuno ormedi pirkwa. Ene enene kangino dembiyesi yegl dingwa,
    “No God yombama mounga.”
  cot-NT: 'Cotanquitsiquea piconoagarantaca picanque: “Naroguenti jorio, aatoquea
    icatsimatanatsi Aapani Irioshi, notsamajatirotarite itioncacotanaqueca Moishishini.”
    Manaqueate aisa pisemeti pijiqueji aviguenti ivintsaremajaca Aapani Irioshi.'
  bnp-bnp: Ngane ga taki mua e huriki a Iuda. Mu bibi rike mule mua, mu ta maea, “Iau
    a Iuda.” Mu taki ta a Vure ge korimule mua a vuhuna mu lohoka vona a Vinara a
    Vure i habi ne Moses. Mu bibi rike mule mua, ta i mua a ngate na Vure.
  apn-NT: 'Nẽ ixpyrà nẽ mẽ apê Ijaew kwỳjaja na ka mẽ axtem nẽ Ijaew kêt xwỳnhjê mã
    tanhmã amnhĩ to jarkrar o ri apa nẽ mẽ kãm: —Nà mẽ ixpê Ijaew ri Tĩrtũm kapẽr
    ã kagà jakamã ãm mẽ papxipixjaja na hte Tĩrtũm amnhĩm mẽ inhmex ã mẽ ijarẽ. Nẽ
    ãm mẽ papxipixjaja na hte mẽ ixto hkra.'
  ctp-NT: ꞌWan ni, nu ndukwin wan chaꞌ neꞌ judío lka wan, ndyaa ñaꞌan ꞌa tiꞌ wan nchga
    chaꞌ nu ykwiꞌ Ndiose loꞌo ayman Moisés nu ngwa sꞌni. Loꞌo lye ꞌa ngiꞌni siyeꞌ
    wan loꞌo xka ta nten, chaꞌ ndukwin wan chaꞌ ska ti wan lka wan nten ꞌin Ndiose.
  opm-opm: Gin nuhur Judamur ma ripti han bap gur mohnong dahatinmur. Gur Got ohe
    sawa meng oh nuhurwi marin pati ohoh ihan nuhur Got ohe kintei yah hat pati han
    bap dirmur riptimur. Gur Nuhurwi Got ohe nita hat patimur. Nuhurwi Got oh ihir
    ihat ha patengwe ma dahapat da oh nuhurwi am hat patimur. Got orhe sawa meng oh
    kat ihirdapat nuhurnong pomat napor am nahatperhan nuhurwi yah hat son ohe danong
    moh dimar sasipera daham yah hat saptimur rim guragure winnong daptuhut pisaptimur.
  bvr-bvr: Wurra nginyipa, a-lay, ny-yinmiya barra? Ngardawa nginyipa wupa ny-nyurrjiya
    ny-yorkiya nginyipa Ju, rrapa ny-nyurrjiya ny-yorkiya ny-molamola minypa nginyipa
    burr-guta nipa Wangarr a-jerrjerrjiyana burrwa Ju yerrcha.
  zad-NT: Na' li' nako' beṉ' Israel, chakilo' nako' beṉ' wen lao Chioza' daa ṉezilo'
    daa na ley c̱he dii Moiséza' na' chep cha'lalloo daa nombi'o Chioza'.
  kmg-kmg: Go šâŋege Judaŋic muhuc sâcmutâc dâŋzi roŋgâŋ egareme herâ foekic. Erâ
    no Anuture fuŋne manakopac muhuc sahac fefe juekic.
  aso-aso: Idoꞌ gaza Zuda ve nolinive nene gelezo. Zuda ve nouve losa Oꞌmosoꞌmi louꞌ
    gamazi Moseꞌ gizo limineꞌ neꞌmo nene Oꞌmosoꞌmo goniꞌ o-ledelingutiꞌ nene ha do
    nuꞌ izeleseive lo gelo aꞌmidoꞌ gele medele mino okonga do dizo Oꞌmosoꞌmi evenele
    nouve laaꞌ nane.
  uli-uli: Iwe ngo hami? Ha sor bo hami Jews; Ha yetedah dipmi wol Hatobtob le ngo
    ha habos irel mala hami lol Deus.
  nin-NT: Uwa ti si imba ani Yahuda, imba iyo atu imba di imba sa ani Yahuda ni kye
    Are ka yo na ashishi ni di nggurr anke̱ di imba si anishirr ba Abachi.
  acu-NT: 'Yamaikia judío ainautiram: Itiur pujaji tusaram nintimrataram. Atumka:
    Iikia judío aintsuitji tusaram, tura Yus umirkatin chichaman iin akupturmaku asa,
    iinka pengker nintimturmaji, jampesrumek tatsurmeash.'
  cak-WNT: Riyix wech aj Israel can sibilaj yixquicot tek nibix israelitas chiwe,
    ruma ri Dios chiwe riyix xuya' wi ri ley. Y chuka' sibilaj ninimirisaj iwi' xa
    ruma nibij chi yix rutinamit ri Dios.
  ebk-ebk: Chakayu ay iib-ak ay Judio, figfikunyu met kayman ay Judio kayu, ya muntalek
    kayu ay esarakan chakayu kan Apo Dios kiapú as nan chayu manongtongparan as nan
    Lintig ay inchatna kan Moises. Chayu us epangpangas ay tatakon Apo Dios chakayu.
  spa-PDDPT: Pero si tú te llamas judío, te apoyas en la Ley y te enalteces en Dios,
  ruf-ruf: Lelo ghweghwe, iwikema imwenyegho Myahudi; kohuwila Ghamalaghitso, kweghodela
    kuwa imunu we Imulungu.
  gun-gun: Ha'e gui ndee ma “Judeu” 'epy va'e reiko. Rejerovia reikovy lei re oĩa
    rami reikoa re, ha'e “Nhanderuete rembiayvu aiko” 're vy revy'a.
  agu-BL: Ma jalu' je jun xtxolbil tetz cyeru' yi e'u' judiy, yi e'u' yi cho'n k'uklij
    chic'u'lu' te yi ley Moisés, yi e'u' yi na cyalu' yi e'u' tetz Ryos.
  isn-isn: Kulunge gwa weendi itanga wi Myahudi, naiwikie muzeepilya wawa nkani lumbiilya
    kikulya kung'wi Tunda.
  ilo-ULB: Kaspangarigan nga awagam ti bagim a Judio, nga agtaltalekka iti paglintegan,
    agragragsakka a sipapannakkel iti Dios,
  pir-NT: Mʉsa pehe judio masa ijina, Cohãcjʉ̃ Moisere tiquiro dutiyere ño peona ijina,
    “Cohãcjʉ̃ yequina ijiaja”, ni tʉhotumene mʉsa.
  anv-NT: Mbɔgé wɔ ɔlú muú Jus, ne ɔlyií mmyɛ ne ɛbɛ Mosis, ɔdoó ɛbwɔ́ ɛwɔme
    nnó ɔlú muú Ɛsɔwɔ.
  sab-NT: 'Ba kwian israelita ulita ole cha gerule: Ba kwian israelita, Moisés nu
    Chube gerua degaba unsuialin ba israelita ulita alin, ba geru e molen, e giti
    ba tañachuge ba no trate Chube gwage, bage suge ba kwian israelita alin Chube
    uñe trate.'
  tmd-tmd: Makwam ñɨŋ Juda nöbö mö akuyöbö, ib ñɨŋa keir pɨrag wölu gɨrön yadöia,
    “God nuŋ lo mönö anör nölöŋ makwam, an Juda ada nöbö mö nuŋ keir ödöriö mɨdöla.
  acr-NNT: Chatape kꞌu ri kabꞌiꞌx chawe ri at kukꞌil ri e aj judiꞌabꞌ, riꞌat kakubꞌaꞌ
    akꞌuꞌx rukꞌ ri Tzij Pixabꞌ re ri Dios yey katakꞌabꞌaꞌ aqꞌij ma ri Dios kꞌo awukꞌ.
  kpg-kpg: Gei goe? Goe e hai bolo goe tangada o Jew, gei goe e hagadagadagagee gi
    nnaganoho, gei e bida hagaamu goe i do buni anga gi God.
  taj-taj: तर एनीगदे यहूदी हिन्‍ना भिसी परमेश्‍वरसे मोशादा पिन्‍बा ठिमला भररी भ्रमुला,
    ओच्‍छे ङनी परमेश्‍वरसे धम्‍बा म्‍हि हिन्‍ना भिसी घमण्‍डएनोन लमुला भिसम,
  avt-avt: 'Mɨt miyapɨr yi yatɨp yar ik: “Haiu mɨt miyapɨr ne weiwɨk me Isrel.” Yi
    han kitet yi yetike God yi yekiyan yau yentar hɨrak keweti hɨm mɨrak a? Yi yatɨp
    yewenɨpi niuk mi yar ik: “Haiu mit miyapɨr ne God.”'
  cbk-cbk: Ahora, ustedes amo el maga verdadero Judio, hende ba? Tiene ustedes bien
    grande confianza na ley di Moises, y orgulloso gayot ustedes por causa del di
    ustedes relacion con Dios.
  uig-ARA: سەنچۇ، ئەگەر ئۆزۈڭنى يەھۇدىي دەپ ئاتاپ، تەۋرات قانۇنىغا ئۈمىد باغلاپ، خۇداغا
    تەۋەمەن دەپ ماختانساڭ،
  tuf-tuf: 'Ba cahujinat imár ójcoran wacaro: “Asan judío uwro,” wacaro. Ba eyta wáqueyinat
    bachan chihtán abir cuit Sir sasá yinjác síhw̃aro. Cahujín quino “asra Sir sasaro,”
    wacaro, baat cahujín quino.'
  abx-abx: Ngan para namay si ka'am nga mga Hebro, aniya' mahaya pangundi'an-na si
