    iwatahi ba ziksibetesaka.'
  san-THA: วฺยวสฺถาโศฺรตาร อีศฺวรสฺย สมีเป นิษฺปาปา ภวิษฺยนฺตีติ นหิ กินฺตุ วฺยวสฺถาจาริณ
    เอว สปุณฺยา ภวิษฺยนฺติฯ
  iws-iws: Iikamɨm Adi Komii siir yai aiirɨn hindara wakae kimaigiyɨm mɨ Adi Komii
    siya sɨmiirɨn wɨ ha boɨn tani, sɨma iikam mɨiyɨkɨm. Nɨɨngaka. Iikamɨm siyɨu komii
    ɨiir wakaeyokna apiyɨm, tɨ hɨriinan iikamɨm sɨmasɨmargɨm Adi Komii siya nɨkɨuwanɨm
    iikam mɨiyɨk.
  pol-SZ: Uniewinnieni przed Bogiem nie są ci, którzy Prawo znają, lecz ci, którzy
    go przestrzegają.
  ztq-NT: Por xtyelaady meñ nii xkëëtyag nii xñabey ley, sink meñ nii chuuñtsyey nii
    xñabey ley xtyelaa.
  zai-NT: Purti cadi nayá ladxidó' binni nezalú Dios tisi nanna ley, sínuque nayá
    ladxidó' ca pa guni ca ni na ni.
  upv-upv: Suri sete jinibb san orongwos pumomsawos p̃irres re nga mok-runge nawone
    nale nesesreien, ko re bbong nga mok-vijuri nale nen.
  wap-NT: Ushaꞌapanum kauꞌan, aonaa Tominkaru dakotan pidan kaimanaꞌo pidan nii, ĩaitapan
    idi kakinaorii, mazan ĩizoꞌatin idi paꞌan kakinaorii.
  mva-mva: 'Maka ma bokai kamakaua: tamoata tago teke iboadu Moses Mata ne ngalongolongo-ba
    ngena Nanaranga mata-nao ngado. Tago-la. Tamoata Moses Mata ne ilongolongo be
    itagatagadi ka iboadu Nanaranga mata-nao ngado.'
  dwr-NT: Ayissi gooppe, Xoossaa sinthan higgiyaa naagiyaawanttu xilliinoppe attin,
    higgiyaa sisiyaawanttu xillikkino.
  kfw-kfw: Tichu Dan kajet mirakip in Pathian mit-enna kadik kha emu, takkha Dan kajui
    mi rakip diang kadik eii tia arilsuok sik eii.
  bfz-bfz: कऊँकि परमेशरो रे एती बिधानो खे सुणने वाल़े तर्मी निए, पर बिधानो पाँदे चलणे
