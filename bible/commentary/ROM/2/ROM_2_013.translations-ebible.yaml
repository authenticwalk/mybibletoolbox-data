    ok ete Pomate gili eisir ginei amolmol vie ane.
  tew-tew: In toˀwên Yôesiví tsontu̖u̖ dâyˀaˀginnannindáho Yôesiḏi ovâycha̖a̖máa
    tꞌaywó̖ˀdi wíḏâymáapí waagi, in toˀwên diwänpitꞌoˀinda̖ˀbá yoe.
  rmc-rmc: Bo paš o Del nane čačipnaskre ola manuša, so ča šunen o zakonos, ale ola,
