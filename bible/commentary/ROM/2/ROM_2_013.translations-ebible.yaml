  zar-NT: Caní gaca, tuʼ cabí nácagaquiëʼ tsahuiʼ lahuëʼ Dios yuguʼ bönniʼ taʼyö́nisëʼ
    xibá queëʼ, pero uluʼhuöáca tsahuiʼ lahuëʼ Lëʼ yuguʼ bönniʼ tunëʼ ca rnna xibá
    queëʼ.
  kde-kde: Kwa kuva, vanu vaipilikanîla chihi Sheliya akee njo vatêndwa kuva vambone
    pameho panga Nnungu, ila nni avala vaikamûla Sheliya.
  ata-ata: Xo ta mitema e milomusou lapuloto vitanisi la imulimulinu uasi ne aneꞌi
    ilapu no iou Lataua uasi. Ia aneꞌi ane milomusou lapuloto xe imulimulinu la Lataua
    ulemeꞌa lexe aneꞌi ta mitema mulapu.
  qvw-NT: Camachicuyta uyalishallayquipachu manamari Tayta Dios juchannäta lican'a,
    sinu'a cäsucücunätamá.
  nfa-nfa: Neo pabeꞌa dènge Ama Lamatua, ladhe nanene dhoka Atora di, èèna dꞌai mèka.
    Te hudꞌi tao madhutu ku Atora Na, heka Na sèmi nare si kèna. De baku dhoka nanene
    di!
  tnp-tnp: Tol lanəha mətəu-inu səniəmə nətəmimi nətəm kautətəu Lou iətəm kotəhruahru
    e nəhmtɨ Uhgɨn, mətəu nətəmimi nətəm kautol nati iətəm Lou tətəni, ilah əha, Uhgɨn
    otəni məmə ilah kotəhruahru e nəhmtɨn.
  urd-urd: क्यूँकि शरी'अत के सुननेवाले ख़ुदा के नज़दीक रास्तबाज़ नहीं होते बल्कि शरी'अत
    पर अमल करनेवाले रास्तबाज़ ठहराए जाएँगे।
  hot-hot: Ek malê nena ŋê takatu ba elaŋô abô balabuŋ ma miŋ êwê vibiŋ ami ma Wapômbêŋ
    miŋ halam i nena ŋê thêthôŋ ami. Mi, ŋê takatu ba êwê vibiŋ iyom, intu Wapômbêŋ
    halam i nena ŋê thêthôŋ.
  mqj-NT: Annu tangngia to umperangngii babang Pepa'guruanna Musa naangga' malolo
    Puang Allata'alla sapo to umpogau' inde pepa'guruanne.
  rus-SYN: потому что не слушатели закона праведны пред Богом, но исполнители закона
    оправданы будут,
  mbh-mbh: Riong aken i nunganga, eneke ini areko o nongpol inga a Moses ile patorong,
    ako aro o velpol ini toko vengvenga a God itheki, kene avele. Aveto ini inga areko
    o panes a Moses ile patorong, ako aro o velpol ini toko vengvenga a God itheki.
  bdd-bdd: Geya ꞌabehega loinaina ꞌana hesagohamo ꞌoinega Yehoba ꞌiꞌahwa dumwaluwegita,
    ma hesiyage ꞌina loina ꞌana paihowa ꞌoinega.
  cbt-NTPO: Cotioro'saso' Moisësë pënëntërinso' natanaponaraihuë', co natëtopihuë'.
    Napoaton co Yosëri noya ni'ninhuë'. No'tëquën natëpi naporini, Yosëri noya ni'itonhuë'.
  srn-NT: Bika a no den sma di e arki a wèt e kon bun ini Gado ai, ma na den sma di
    e du san a wèt e taki.
  cta-NT: Ná caca tsoꞌo cresiya jiꞌna cuentya jiꞌi̱ ycuiꞌ Ndyosi loꞌo ndyuna ti na
    chaꞌ liñi nu nda Ni loꞌo na; sca ti si taquiyaꞌ na jiꞌi̱ chaꞌ biꞌ, si cuaꞌni na
    lcaa ñaꞌa̱ cña nu ngulo Ni jiꞌna, liꞌ caca tsoꞌo cresiya jiꞌna cuentya jiꞌi̱ Ni.
  bqc-SIM: I kɛ gbɛ̃́ pↄ́ lɛ́ ikoyã ma ń swã́o mɛ́ maa Luaɛo. Gbɛ̃́ pↄ́ lɛ́ zĩkɛwà
    mɛ́ a bↄ maa.
  tcz-CHONGTHU: Ajeh chu Danthu moh ngailhah mai mai hin Pathen themchanna eisodoh
    peh dingu ahipoi. Danthu jui'a bolteho bou chu Amit mua chonpha eihisah dingu
    ahibouve.
  mar-mar: कारण नियमशास्त्राचे श्रवण करणारे देवापुढे नीतिमान आहेत असे नाही, पण नियमशास्त्राचे
    आचरण करणारे नीतिमान ठरतील.
  snp-snp: Moda kolafe? Lo melami ka ya faifa kani atuwaloko kolinawamo ya Goti onobalalo
    ya monatina efe limo wenena minae, loto lo gedámenagoliye. E’e, lo melami ka ya
    koliti meyalo melenawamo yamuko monatina efe limo wenena minae, loto lo gedenagoliye.
  isl-isl: '@see-verse:ROM.002.012'
  spy-NT: Mēēbērē biiko choo kāsē kiyēē mwooyē ꞉kiruutēk chēē /kiitiilchinē kule churtootiin
    ām taayeetaab Yēyiin, nteenee chēē /kiitiilchinē kule churtootiin ku choo rubē
    kiyēē mwooyē ꞉kiruutēk.
  xnn-xnn: Tay baken nan mangtekan nan ipogaw isnan linteg Apo Dios is gapo ay gawis
    nan pangiilan Apo Dios ken daida nodi masapol ay tongtongpalenda.
  mwe-mwe: Na nngabha bhakujipilikananga shalia ni bhakwete aki kwa a Nnungu, ikabheje
    bhaakundanga shalia bhala, nibhaakolanga aki.
  tte-tte: Kaiwena nige yakato siya loinane tenali mena sibenalan mowoi sidudulai
    Yaubada manna mena, nigele, na siya loinane sibenalan yo kateli mena sipei yo
    nuwali idudulaiyan yo siobigai siyamo sidudulai Yaubada manna mena.
  tcs-tcs: Ai tok diskain bikoz dem pipol uda i lisen dem lo blo God bat no meke laip
    blo dempla stret prant wea God, dempla no gobi rait o pri wea em. God i go mata
    meke dempla uda lisen ane meke laip blo dempla stret prant wea em, dempla gobi
    rait ane pri wea em.
  hlt-THB: Ikawtih anaa awi ak zakhqi taw Khawsa haiawh thlak dyng na am awm hy, cehlai
    anaa awi haiawh thlak dyng na am ta pai hlai uhy,
  soq-soq: Iuswa God anaanawa wadeiena, tane dima baiwa kotuntopu? Ipawa apana mo
    mida God anaanawa asisu os asisusaia mai God mampe dodomanantopua rua, dia. Tane
    mo mida eteie ruawantoie dewasaia, mo os God emawe dodomanantopu.
  qub-qub: Chayno jusgar Tayta Diosninchëga runata alli rican manami layta yachacushallanpitachu.
    Chaypa ruquenga chay layta cumlejcunallatami Tayta Diosninchi alli ricanga.
  att-att: Ta arán na gemma ibiláng ni Namarò ta matunung yù ira tatolay nga maginná
    ra lâ yù tunung na ngam arád da palurotan. Ngam yù ira tatolay nga mamalurò sù
    tunung ni Namarò, aggira yù ibiláng na ta matunung.
  bki-bki: Tomu nalo na amemedu ea Atua mirano, maka nalo napano amijikia ga venia
    napano tuboiano berenio, mia nalo napano Atua jaaro ka rivurlo, nina mia nalo
    napano kialo meuliano jakii vatitig bo venia napano tuboiano berenio.
  bqp-bqp: Adi kɛ gbɛ̃ kũ àtɛn doka ma kũ são mɛ́ à mana Ludanɛro. Gbɛ̃ kũ àtɛn
    zĩ kɛa mɛ́ ani bo mana.
  mcp-mcp: Buud bwə́ dʉ gwágʉlə mə́cɛ̧ɛ̧ gwágʉlə gwágʉ́lə́g wá, bwó dɨ́ bʉ́sə́ otʉ́təlí
    ɔ búúd mísh mə́ Zɛmbî dɨ́ wá; njɨ, bɔɔŋg bwə́ ŋgə́ bɛ̧ məcɛ̧ɛ̧ wá, bwó wə́ Zɛmbî
    mə bá cɨ nə́ bʉ́sə otʉ́təlí ɔ búúd wá.
  hat-hat: Moun ki mache dwat devan Bondye, se pa moun k'ap tande lalwa a nan zòrèy
    yo sèlman, men se moun ki fè sa lalwa a mande.
  npl-NT: Porke Dios amo kinmita yolmilajkameh akimeh san kikakih n tlanawátili, yej
    akimeh kichiwah.
  bgg-bgg: Ji-è bran ne Hamangkhung-aphuii rog shii giang ruii pha ji ne, Iphey nuii
    pha chiang è asi ro, Jishii Iphey shii nyie yung pha ji rek pha ji re-è ro.
  eng-TCENT: For it is not the hearers of the law who are righteous before God, but
    the doers of the law will be justified.
  eng-BSB: For it is not the hearers of the law who are righteous before God, but
    it is the doers of the law who will be declared righteous.
  cpu-NT: Tema ikaratzi kemakovetaajatakarori Ikantakaantaitane, kaarira irika tampatzikashiretzimoterine
    Pava, aña iri tampatzikashiretzimotakeriri itzimi monkarayetakerori.
  san-ASM: ৱ্যৱস্থাশ্ৰোতাৰ ঈশ্ৱৰস্য সমীপে নিষ্পাপা ভৱিষ্যন্তীতি নহি কিন্তু ৱ্যৱস্থাচাৰিণ
    এৱ সপুণ্যা ভৱিষ্যন্তি|
  tac-NT: Pecha 'wesi ralámuli bi'wime júkó alawala pe gepuga alué nulalí Moisesi
    nila, iligá 'la sébali olame ju suwábaga napu aní Moisesi nulalila, alueka 'la
    bi'wimela alawala. Abiénachigó 'la bi'wimela alué ralámuli alawala napu 'la sébali
    olame ju suwábaga a'boi rejchólila.
  eng-WEBPB: For it isn’t the hearers of the law who are righteous before God, but
    the doers of the law will be justified
  gfk-H: Iakan i tutuna kanong diet um ing diet hadadei tar mon ira warkurai ta Moses,
    Kalou pa na kurei bia diet takodas ra matmataan tana. Taia. Diet ing diet mur
    ira warkurai, diet kaikek ing Kalou na kurei bia diet takodas.
  viv-viv: WaꞋita, gaveyao yegayegadiyao Yaubada matane? Keke vehimeya ana tonogala.
    Au vehimeya ana toꞋidibumuhiga yegayegadiyao Yaubada matane. KaꞋi tamo hakwadi
    vehimeyai-nadi gidaꞋitaꞋitaveꞋavina, kadu medema faꞋine Yaubada gidagahe gidagayo,
    “Bana kaliva yegayegana Iya matakuya.”
  yao-yao: Pakuŵa, ŵakugapilikana Malajisyo ngaŵa ŵakuŵalanjikwa ŵambone paujo pa
    Akunnungu, nambo aŵala ŵakugajitichisya Malajisyo ni ŵakuŵalanjikwa ŵambone paujo
    pa Akunnungu.
  tgp-tgp: Matan mo sopo la haratu sei la lo rongo na leu purongo mo vaira la tataholo
    na nahon God, pani la haratu sei la lo vai na sava leu mo verea, enira natu la
    tataholo na nahon God.
  auc-NT: Edæ Möitee wodi nänö wææ angaïnö ante önömoncaque ëñënäni inte tömënäni
    näni önömoncaque ëñënö beyænque Wængonguï ayongä dicæ nö cædäni badäniyaa. Wæætë
    edæ mänïne ante ëñente cædäni ïnänite guiquënë Wængonguï pönö angä ate tömënäni
    ïñömö nö cædäni bacædänimpa.
  kbc-NT: Igaataɡ̶a Aneotedoɡ̶oji aiɡ̶enaɡ̶adi oko daɡ̶a leeɡ̶odi me wajipatalo liiɡ̶enatakaneɡ̶eco,
    pida leeditibige niɡ̶ina oko meyiwaɡ̶adi liiɡ̶enatakaneɡ̶eco, odaa Aneotedoɡ̶oji
    iɡ̶enaɡ̶adi niɡ̶ina oko.
  bmh-bmh: Ag go don, duailel ag kasai ze gaul dabuiag nug duanemen, ag Uwait nugau
    ameg ebu naliu i damamen. Bo, duailel ag kasai ze suban sesamoranemen ag petak
    ag gonugau ameg ebu naliu daremen.
  ctu-BL: Come mach tojobic ti' wut Dios jini mu' bʌ i lon ubiñob mandar, cojach jini
    mu' bʌ i jac'ob jini mandar mi' ch'ʌjmelob ti' wenta.
  meq-meq: Mbəlom ma təriye ha ndo hay ŋgwalak eye hay kame ŋgay na, hərwi nakə faya
    ta pay zləm a bazlam i Musa ɗekɗek aye tsa bay. Ane tuk na, ma təriye tay ha ŋgwalak
    eye hay kame ŋgay na, ndo neheye faya ta rəhay ha gər a wu nakə bazlam i Musa
    mapala eye a tsik aye.
  noa-H: Wajapcharan mag ley gayam hiek k'aug chirawiajã hag hipierraa k'abam chan
    Hẽwandam na wajaug chuk'u sim. Magarrau hũrwia hag hipierraa simʌn chadau hich
    Hẽwandamaujã wajap'a sim ha sim.
  alp-NT: Le Alla Inikwa tamata rebe batuke esi rekwa hukume mo po Inikwa tamata rebe
    esi lulu pusue rebe lekie me hukume mere. Sie meru pine Alla Iteu be esi nkena
    me oaIje.
  san-VEL: vyavasthaa"srotaara ii"svarasya samiipe ni.spaapaa bhavi.syantiiti nahi
    kintu vyavasthaacaari.na eva sapu.nyaa bhavi.syanti|
  kbq-kbq: Hu'negu kasegema antahike'zama nehamo'za, Anumzamofo avurera fatgo osu'naze.
    Hianagi kasegema amage nentaza vahe'mo'za Anumzamofo avufina fatgoa hu'naze.
  kbh-kbh: Chca endmëna, er Bëngbe Bëtsá ndoñe queonÿbatsma ents̈anga chabe bominÿiñe
    ts̈ábenga chamotsemnama, nÿe nts̈amo chë leyiñe iuayancá tmojtsuenanama, sinó
    nts̈amo leyënguiñe iuayancá, ndayá jamama yojtsamncá tmojtsamëse.
  ron-LSB: Căci nu ascultătorii legii sunt cei care sunt drepți înaintea lui Dumnezeu,
    ci cei care împlinesc legea vor fi îndreptățiți
  pon-pon: Pwe kaidin me roneron kapun kan pahn pun kila mon Kot, a me kin anada kapun
    pan pun kila.
  nhe-BL: Pampa Toteco ax quinita tlacame para xitlahuaque iixpa pampa quimatij nopa
    miyac tlanahuatili. San quinita para xitlahuaque iixpa tlacame tlen quichijtinemij
    tlen nochi nopa tlanahuatili quiijtohuaj.
  sps-sps: Tagaa yam, tana ka to na man fiisok, Gov gim non ma koo na mes a tavaron
    matan Ya to te nongon tsuiny non ya na mes te gogosias non Faun te faan iny e
    Gov ten Moses. A sikia, Gov koo non a mes, a tavaron matan Ya, tana saa, ayei
    manaats Faun Tsunia,
  wnc-wnc: Sike aminu Mosesdane mama wamu maakngita nataaing aminda Anutue nomune
    aminu noman amin dua dakngake yutning. Aho. Aminu mama wamu waaknga tawake tasikaing
    aminda Anutue nomune aminu noman amin dakngake gitna yutning.
  bus-bus: Èe kɛ gbɛ̃ kɛ̀ èe doka maa kↄ̃n swão bé à maa Luda kiiaro. Gbɛ̃ kɛ̀ èe
    zĩi kɛɛa bé eé bↄ maa.
  gub-BL: Aze amo uzapo ma'e a'e ze'eg rupi a'e nehe, ikatu 'ym ma'e iapo 'ym pà a'e
    nehe, a'e mehe Tupàn umuawyze putar a'e teko a'e nehe. Umuigo kar putar a'e teko
    uzepyr tuweharupi nehe. Aze amo wenu a'e ze'eg imume'u mehe nehe, imugeta mehe
    nehe, aze nuweruzar kwaw nehe, a'e mehe Tupàn numuawyze kwaw a'e teko uzepyr a'e
    nehe. Aze weruzar a'e ze'eg a'e wà nehe, xo a'e mehe zo umuawyze putar a'e wà
    nehe.
  imo-imo: Imbomani ungu manema komuni kau pimelemunga Goteni kanopa imbo toya tolima
    nimbe naa karomo, molo. Ungu manemani teaio nimo mele pilko tenge tiko teremele
    imboma Goteni imbo toya tolima nimbo kanombo nimo akumunga Goteni aku tepa imboma
    pali apurupe mindili nangei nimbelo.
  boj-boj: Tamo naŋgi dal anjam laŋa queqnub qaji naŋgi Qotei aqa ŋamgalaq di tamo
    bolesai. Tamo naŋgi dal anjam quoqnsib dauryeqnub qaji naŋgi segi Qotei aqa ŋamgalaq
    di tamo bole sqab.
  eng-DRA: For not the hearers of the law are just before God, but the doers of the
    law shall be justified.
  knf-knf: Na manjoonan, mënţ bañaaŋ banjaaŋ baliŋ ţi pŧiink uko wi bgah bi Moyiŧ
    bajakuŋ bawooŋ baŧool ţi kadun ki Naşibaţi, banjaaŋ bado uko wi bajakuŋ bakluŋ
    kawo baŧool ţi këş ki nul.
  san-KHM: វ្យវស្ថាឝ្រោតារ ឦឝ្វរស្យ សមីបេ និឞ្បាបា ភវិឞ្យន្តីតិ នហិ កិន្តុ វ្យវស្ថាចារិណ
    ឯវ សបុណ្យា ភវិឞ្យន្តិ។
  arn-NT: Tati allkütukefilu müten tati ley dungu lifrelelay engün ta yafkan mew,
    welu may nielay yafkan pingeay tati müngeltukelu ñi chem pilen tati ley dungu.
  zas-NT: Din ad guial guientzi bejn ley guin ma nayaman loj Dios, bén rüjn ree ziꞌc
    rniabee ley guin laa reeman na̱j bén naya loj Dios.
  ken-NT: Puyɛ̌ bo abhɛn bághòk ɛnyɨŋ ɛnɛ ɛbhé ɛ́ghàti bhɔ kɛ bábhàk chak bɛsí
    Mandɛm, chi bo abhɛn bákʉ̀ mbɔ ɛnyǔ ɛbhé ɛ́rɛ̀m kɛ bábhàk chak bɛsí bhi.
