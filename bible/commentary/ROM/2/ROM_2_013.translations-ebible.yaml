    pe Mosës, pare vatet, ee varoe to antoen ne a tavus a kën poan e Sosoenën.
  agd-agd: Para vara seyo, man baya van mino sen ma fara oniyain kéka sa Tiyarafenu
    avorá puntáken naino. Ída ino. Mai ma man baya ánain bákuriyain kéka san mi Tiyarafenu
    ano funtákein kéka se siyan mino.
  rkb-NT: 'Asaktsa Moises sopykwy humo hyỹ mykaranahaze wasanihatsa mykaranaha. Deus
