  yml-yml: '@see-verse:ROM.002.012'
  ory-ory: କାରଣ ମୋଶାଙ୍କ ବ୍ୟବସ୍ଥାର ଶ୍ରୋତାମାନେ ଈଶ୍ବରଙ୍କ ସାକ୍ଷାତରେ ଧାର୍ମିକ ନୁହଁନ୍ତି,
