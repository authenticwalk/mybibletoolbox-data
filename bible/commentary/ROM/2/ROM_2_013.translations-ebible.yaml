  zat-NTPS: Quebe zaj nagá'ana chawe' lau Dios benne' dxelénzene̱' da nadxixruj bea
    na, san zaj nagá'ana chawe' lau Dios benne' dxuluzúe̱' dizra' da nadxixruj bea
    na.
  spp-spp: Mpii pi ɲyɛ na Musa Saliyaŋi jwumpe núru kanna ke, pire bà pi à tíi Kile
    á mɛ. Ŋka mpii pi ɲyɛ na u kurigii ɲaare ke, pire Kile sí n‑pyi na pi à tíi.
  zty-NTPS: Ki gaken dan' benne' ka' žénzegekle' x̱tiža' Dios bi zej nake' chawe'
    ḻawe' Ḻe', san yeyakgak chawe' benne' ka' žóngake' kan ẕnna x̱tiže'e na'.
  mek-mek: Gome Deo ega iifa aꞌo kelogo auꞌi Deo maagai alo opai auꞌi akemia kai,
    Deo ega iifa kainai kepea auꞌi, Deo isa alo opai auꞌi agepamiaꞌi.
  aey-aey: Dana age loo je gauc dah megina age Anut amegna ijanaga dana ititom qee.
    Dana loo je toodu odogina age dana ititom ijanaga eu oqagan.
  urd-GVH: क्योंकि अल्लाह के नज़दीक यह काफ़ी नहीं कि हम शरीअत की बातें सुनें बल्कि
    वह हमें उस वक़्त ही रास्तबाज़ क़रार देता है जब शरीअत पर अमल भी करते हैं।
  ycn-ycn: Moisesmi chu lana'arí Tupana puráca'alo i'imacá. Uncá rema'acana aú ja
    calé iná i'imacá lamára'ataquejami que Tupánajlo. Rimacá que la'acana aú, iná
    i'imacá lamára'ataquejami que rijló pu'uhuaré iná la'acare chiyá.
  djr-djr: God-Waŋarryuny dhu dhuwal yaka limurruny dhuwurr-dhunupa lakaram waŋganydhuny
    yan ŋänharaynydja nhanukal romdhu, ŋany dhuwurr-dhunupany ŋayi dhu God-Waŋarryu
    lakaram ŋunhiyinhan yolŋuny ŋunhi ŋayi ŋuli ga dhäruknha ŋanya märram nhaltjan
    ga nhanŋu rom barraŋga'yun.
  kvg-kvg: Zapa ndǿgo, Mbumbukiam-qa bøi-te, ndaføyamba ambā ndígu tīgu, teqa
    guguna manqat sa ndiyoge. Geté ndaføyamba ndígu tigú, teqa guguna manqat ndimbopaev.
  rug-rug: Ura lopu arini pu avosia sa Tinarae te Mosese si toṉoto pa kenuna sa Tamasa,
    ba arini tu pu va tabea sa Tinarae si kote ta pozae na tie toṉoto.
  hop-NT: Pi Moses tutavoyat nanaptaqam qa puma God aw súanyuṅwa; pi put aṅ hinwisqam
    hapi put aw súanyuṅwa.
  san-URD: وْیَوَسْتھاشْروتارَ اِیشْوَرَسْیَ سَمِیپے نِشْپاپا بھَوِشْیَنْتِیتِ نَہِ
    کِنْتُ وْیَوَسْتھاچارِنَ ایوَ سَپُنْیا بھَوِشْیَنْتِ۔
  heb-LB: שהרי אלוהים אינו מצדיק את אלה שמכירים את התורה, כי אם את אלה שמקיימים אותה
    הלכה למעשה.
  caf-NT: Njan whunulh'en, ndunnah Moses be' dustl'us 'ants'i 'et yoozélhts'ai, 'aw
    Yak'usda ba ts'ah'un cha'hít'ah. 'Et whunts'ih ndunnah Moses be' dustl'us hik'úne'
    'ust'en, 'en tinta' hunt'en Yak'usda huba hoolah whutelhtsilh.
  mio-NT: Tu cua cuni soho ni ñivi tuhun ley chahnu can, ta ña cua sacuinu ñi cuhva
    cati chi, ña cua coso vaha anima ñi chi ra Ndioo. Ñivi cua sacuinu cuhva cati
    ley can, chi ñican cua coso vaha anima cuenda ra.
  srq-NT: Ae Dios cheẽ ñandu chooño nguia nae, “taẽisi turã” ɨã nda Dios ũquɨ̃ je.
    Ae Dios cheẽ mumbayã nguia nae, ũquɨ̃ nguiatu ra Dios isi turã.
  kje-NT: Ri aile ma na'aheni, “Maika kokala keneri hono'ok onne, de onne hi'i ik
    kamwali ri molololo!” Hir derne, maa kar hi'i wewhe, de ka ramwali ri molololo
    ono Makromod Lalap na'aheni, “Ri man larlewenedi Ainu'u keneri hono'ok, ka namwali
    ri molololo Ya'u leken kalarna.”
  gaz-gaz: Sababiin isaas warra seeraaf ajajamanitu fuula Waaqaa duratti qajeeltota
    taasifama malee warri seera dhagaʼan qajeeltota miti.
  kud-kud: Wuwuna nigele loina ana benali a'ava ainaena Yaubada iyamwau yedumwalugita
    na hesi yana loina ana paihowa ainaena.
  urb-NT: 'Moise je''ẽha rehe hendu rahã jõ: “Nde katu te. Ma''e ka''u te''eha ma''eha
    nixói te nde pe” aja Tupã pandu ym. Moise je''ẽha mujekwa, aja amõ ma''ema''e
    te rahã: “Nde katu te. Ma''e ka''u te''eha ma''eha nixói te nde pe” aja Tupã pandu
    katu.'
  fra-LSG: Ce ne sont pas, en effet, ceux qui écoutent la loi qui sont justes devant
    Dieu, mais ce sont ceux qui la mettent en pratique qui seront justifiés.
  san-HK: vyavasthAzrotAra Izvarasya samIpe niSpApA bhaviSyantIti nahi kintu vyavasthAcAriNa
    eva sapuNyA bhaviSyanti|
  cak-SNT: Ruma man ja ta ri ncaꞌcꞌaxan ri nuꞌej ri ley ri ntiel chi man jun chic
    qui-pecados choch ri Dios, xa ja ri ncaꞌbꞌano ri nuꞌej ri ley ri ntiel chi man
    jun chic qui-pecados choch ri Dios.
  uvh-uvh: Beng guk sini' Anutu wari Juda aming ga' kadapmang tapni tang u yamgu'
    wara'ning kaneni wa ning, aming ka kadapmang tangkunang u naknga ni ka kagabi
    guk mo' tanga didimengsa' dabiksa' yaranga tanga irota' wa adi Anutu wari kanga
    wap aming didimeng ning anota'. A aming ka kadapmang tang u ninak udi giri tota'
    ka yara sini' guk mo' tanga tota' wa wap aming didimeng ning guk mo' anota'.
  ino-ino: Fa'ko hupatekaiya'maki mako vaya'moki Anumaya Koti ke male male'nea ke
    afi'ne'ae'maki a'kame o'malesayana Anumaya Koti'a apa'kaeyafe “Alakepa vaya mai'nae.”
    huno huo'apatekaiya'maki Anumaya Koti ke male male'nea ke mi'ko a'kame ne'malesaya
    vaya'aife Anumaya Koti'a “Alakepa vaya mai'nae.” huno hupatekaiye.
  gnn-gnn: '@see-verse:ROM.002.012'
  yal-yal: Amasɔtɔ naxan na a tuli mati sariyan na, na xa mi Ala kɛnɛnxi koni naxan
    na sariyan suxu, Ala na nan yatɛxi tinxin muxun na.
  cnt-NT: Ia₁ on₃jua'₅₄ dsa₂ i₂nag₅ 'Éi'₃ i₂jɨ́n₂ Diú₄ a₂lɨ́in₅ dsa₂ i₂jme₂ti₃; dsa₂
    i₂jmo₅ lia'₂ con'₂ lë́₅ 'Éi'₃ bá₄, i₂'éi₂ bá₄ i₂jɨ́n₂ Diú₄ a₂lɨ́in₅ dsa₂ i₂jme₂ti₃.
  tif-tif: 'Kaami miit kaa, unang tunum iyo God ami Lo kulaa disa kulu weng san-kaamin-kup
    kemip namti, God ali imi bokoya-lomda: Kipni ban kemin kaami uluum kaali, disa
    keyulula tituun-kup tabin unang tunum kelip kayi! yokokoma disa; tunum kanta God
    ami lo kaata-kup fukulip namti, fan ita-kup God ayo kanolin weng kaa bokoyokoma.'
  nlx-nlx: काहाकाय बोगवानान सामने नेमाह होमेलनारे देरमी नाह, पुण नेमान पालेन केरनारे
    देरमी ठेराय जाती।
  apw-NT: (Áí begoz’aaníí dédaidits’agíí zhą́ doo Bik’ehgo’ihi’ṉań binadzahgee dábik’ehyú
    ádaat’ee da, ndi begoz’aaníí yikísk’eh ánádaat’įįłíí zhą́ dábik’ehyú ádaat’ee
    daabiłdi’ṉii doleeł.
  gum-gum: Kaguende maig maramigwan martrai pørig maig tailan ka møratø amøña, Tiuswein
    kabyu sølgandø tabelø kønrrab kømøtø, tru maig maramigwan martrai Moisés pørig
    maig tailan møra marøbelø, truiløbeguende Tius tabig kørrømariilø kønrrun.
  not-NT: Te iraniacaninatasitimari Tosorintsi ira quemasitaigabitëmarone isanguenare
    Moisés, irianti iniacaninatasantë ira quemisantasantëro Irinibare. Iniacaninatëri
    cantaca te ingantaguetëmate ora te onganinate.
  plu-plu: Mmanawa ig Uhokri ikiy ku wis kibeyne ka awakuma ku samah wis kadahan gikumadukan
    henneme awaku ku samah wis iha giwn gikumadukan.
  iou-iou: U imata, baga mantä ini täŋpewän äma kubä Anutu iŋamiken siwoŋi täga nämo
    irek. Baga man u jukunitägän nadänayäŋ täŋo uwä Anututä yabäŋirän siwoŋi ämawebe
    nämo api täneŋ. Nämo, nadäŋpäŋ buraminayäŋ täŋo uyaku, siwoŋi yäŋ api yäŋtäreŋ
    yämek.
  ntp-NT: '@see-verse:ROM.002.012'
  rai-rai: Lenbi, wakir diat raap baa diat walangoro a kum Naagagon anun Moses diat
    takado namataan God, pate. Diat ku baa diat taraam raap u ra kum Naagagon, din
    waatung diat baa a kum tena takado.
  haw-1868: (No ka mea, aole ka poe lohe wale no i ke kanawai ka pono imua o ke Akua;
    aka, o ka poe o malama i ke kanawai e hoaponoia'na.
  ffm-ffm: Neɗɗo nanngirtaake pooccitiiɗo yeeso Laamɗo e hettinaade Sariya tan, jokkude
    Sariya oo waɗata so nanngiree pooccitiiɗo.
  arb-NAV: فَلَيْسَ سَامِعُو الشَّرِيعَةِ هُمُ الأَبْرَارُ أَمَامَ اللهِ؛ بَلِ الْعَامِلُونَ
    بِالشَّرِيعَةِ يُبَرَّرُونَ.
  cop-CNT: ⲟⲩ ⲅⲁⲣ ⲛⲓⲣⲉϥⲥⲱⲧⲉⲙ ⳿ⲉⲡⲓⲛⲟⲙⲟⲥ ⲁⲛ ⲛⲉ ⲛⲓ⳿ⲑⲙⲏⲓ ϧⲁⲧⲉⲛ ⲫϯ ⲁⲗⲗⲁ ⲛⲏⲉⲧ⳿⳿ⲓⲣⲓ ⳿ⲙⲡⲓⲛⲟⲙⲟⲥ
    ⲉⲧⲟⲩⲛⲁ⳿ⲑⲙⲁⲓⲱⲟⲩ.
  sri-sri: 'Ĩgʉ̃ Moisére doreri pídeare pékererã irire iribirimakʉ̃ ĩãgʉ̃, ĩgʉ̃sãrẽ:
    “Õãrã ããrĩ́ma”, ãrĩ ĩãbemi. Irire irirã gapʉre: “Õãrã ããrĩ́ma”, ãrĩ ĩãmi.'
  nal-nal: Avuna aubina ina di ra langarin be amun Lus sin Moses kawit di tak lamarana
    Nakmai. Naandi be ina dit falos amun lus angkanaan, naan kana vakilaan naandi
    aubina di tak.
  kyq-kyq: Debm jaay Raa aakin̰ naanin̰ ki debm daan ki se, debm kɛn lee booy Ko Taar
    naan̰ taaɗa ɔɔ iŋg do ki. Num gaŋ debm kɛn lee booy Ko Taar Raa taaɗa ɔɔ iŋg do
    ki ey se, debm bin se Raa aakin̰ naanin̰ ki se debm daan ki eyo.
  kwd-kwd: La God 'e 'ame fa'aodoa ta'a tofuna gila longoa Tagi lo'oo, tafe'ua ma
    tofuna gila agea nga 'ola lo'oo nga Tagi 'e iiria.
  ded-ded: Nga ngicngac faka nga angammenginango dedeseriyoac modackecdae, Anutungo
    yenemma dindingac deyemmeude. Nga ngicngac dedeseriyoac kedzacngosac negengandae,
    yeni dindingac mi deyemmeude, kpac.
  ewe-ewe: Elabena menye ame siwo sea se la woe nye ame dzɔdzɔewo le Mawu ŋkume o,
    ke boŋ ame siwo wɔa se la dzi lae woatso afia na abe ame dzɔdzɔewo ene.
  nuy-nuy: Nugurru yuga nurru-marrbuy? Yanga-yangi yuga wurru-burraa wugurru warruburru-yung
    ana-maaḻamburrg? Wiiya yagu nugurru nurraawanggina anaani ana-lhaawu-runggal,
    yagu waari nugurru aadanu nirriij-madbu ana-lhaawu-runggal wu-yambina-yinyung
    anaani. Yagu nugurru-maynji numburru-waṉbina aadanu ana-lhaawu-runggal wu-yambina-yinyung
    ngagurri-wuy, bani-yung marri na-God niga ani-wijangang, numburru-burraa yungguyung
    nugurru maaḻamburrg aadanu.
  cop-BHC: ⲞⲨ ⲄⲀⲢ ⲚⲒⲢⲈϤⲤⲰⲦⲈⲘ ⲈⲠⲒⲚⲞⲘⲞⲤ ⲀⲚ ⲚⲈⲚⲒⲐⲘⲎⲒ ϦⲀⲦⲈⲚ ⲪⲚⲞⲨϮ ⲀⲖⲖⲀ ⲚⲎ ⲈⲦⲒⲢⲒ ⲘⲠⲒⲚⲞⲘⲞⲤ
    ⲈⲦⲞⲨⲚⲀⲐⲘⲀⲒⲰⲞⲨ.
  buk-buk: Bu Anötö oc sam ŋamalac daŋ bu ŋamalac gitêŋ tu iŋ ŋgô yomsu-ŋga ŋambwa
    lec dom. Tigeŋ ŋamalac naŋ sôc yomsu dau ŋapu ma daŋga wambu ŋapep eŋ, naŋ Anötö
    oc sam iŋ bu ŋamalac gitêŋ.
  pri-NT: Wiàna tâa tâjè ê Naèà, â wiàna câjè caa pitêre dàra, â o [coo ê wârimuru
    kâjè]. Êco na, wiàna jè pitêre dàra, â wà Pwiduée, âna [é tòpò pinaanapô naa nabibiu
    kâjè ma wàé, â] é nama jè tèpa âboro na jè *tàrù na araé.
  zpq-NT: Gague con yenecho can' ža leyna' cont Diosen' ṉe' naccho beṉe' güen len
    ḻe', san goncho can' žanṉa', nach Diosen' ṉe' naccho beṉe' güen len ḻe'.
  por-TFT: Está certo que ele assim faça, pois não são aqueles que simplesmente conhecem
    a lei de Deus que Deus considera justos; pelo contrário, são somente aqueles que
    têm obedecido continuamente toda a lei que Deus deu a Moisés, que Deus vai declarar
    justos.
  gwi-NT: Moses va-law tr'iitth'ak k'iighai' Vit'eegwijyąhchy'aa vaa gwinzii tr'eedaa
    kwaa, gaa Vit'eegwijyąhchy'aa deediinahnyąą gwik'it tr'eedaa ji' gwizhrįh.
  gvn-gvn: Nguba bama nyubun Jew-warrandamunku lawku binalmal, yamba nyulu law kari
    wukurril. Godungku yinya bama kari bambal ngulkurr. Yundu kari ngulkurrmal, lawku
    binalmanya. Yundu ngulkurrmal, law wukurrinya.
  nhy-NT: Porke Dios mach kinmita in tlakaj nik ya chipawakej de nochi intlajtlakol
    san kimatij itlanawatil, sino tla melawak kichiwaj nochi tlan kijta itlanawatil.
  asm-FB: কিয়নো ঈশ্বৰৰ আগত বিধান শুনা সকল ধার্মিক নহয়, কিন্তু বিধান পালন কৰা সকলহে
    ধাৰ্মিক বুলি প্ৰমাণিত হ’ব;
  okv-okv: '@see-verse:ROM.002.012'
  mxt-NT: Vatyi ñu cha chiñí ley, ta ña nyacuví ñu cuhva catyí Nyoo, ñima ñáyɨvɨ vaha
    cuví ñu nuu ra. Soco tyehe ta iyó noo ñu sacuví cuhva catyí ley, ican ñu cuan,
    vaha ñu nuu Nyoo.
  tzo-NT: Yu'un ma'uc toj co'ntontic chijc'ot ti stojol ti Diose mi ja' no'ox chca'ibetic
    ti smantal ti Diose. Ja' toj co'ntontic chijc'ot mi jch'unojbetic ti smantal ti
    Diose.
  ind-AGS: Jadi hanya mengetahui dan memahami hukum Taurat tidaklah membuat kita menjadi
    orang benar di hadapan Allah. Orang-orang yang melakukan hukum Taurat lah yang
    dianggap benar.
  omw-omw: Kotiva Mosesirara timwa to quava vaiharo vaisivanto mwi quara qumina riero
    kyairaro Kotiva mwi vaisirara hia avuqavu nrohi vari vaisivave qiananro. Vaisi
    mpovanto mwi quara rieqaro hia mwi quara nteqa kyaraitiro nrohi vari vaisirara,
    Kotiva avuqavu nrohi vaisivave qiananro.
  yrb-yrb: Mosesinu tarawatu sina nautaita uwarana Godima emaba kobere uwara da webisu.
    I tarawatu sina nautaitate enanari utaita uwarana kobere uwara webisu.
  maa-NT: Jñà xi̱ta̱ xi tà 'nchré‑la̱ kjo̱tíxoma xi kiskiì Moisés, mìtsà jñà xi xi̱ta̱
    kixi̱ nga nguixko̱n Nainá. Jñà‑né xi xi̱ta̱ kixi̱ xi síkitasòn.
  mcq-mcq: Ea kaꞌene Godoni tamaneru hejujija nihoꞌo Godoni unaꞌijaho ariramaa pana.
    ꞌEnavo ea kaꞌene Huni tamana hena vejujija Godoni unaꞌa ariramaa rehuna.
  sus-A: نَشٍيٍ عٍ تُلِ مَتِمَ عَلَ شَ سّرِيّ رَ، نٍيٍ شَ مُ قِندِشِ تِنشِنتْييٍ رَ
    عَلَ يَ عِ. نَشٍيٍ عَلَ شَ سّرِيّ رَبَتُمَ، نٍيٍ نَن قِندِ مَ تِنشِنتْييٍ رَ.
  jpn-1965: それは、律法を聞く者が神の前に正しいのではなく、律法を行なう者が正しいと認められるからです。
  fra-SBL: Car ce ne sont pas ceux qui écoutent la loi qui sont justes devant Dieu,
    mais ceux qui la mettent en pratique qui seront justifiés
  yka-yka: Dumaˈin aˈa makakale saraˈ Tuhanin iye inampun duk kinimmatan bentel weˈ
    Tuhanin. Saguwaˈ aˈa manuhut kēmon pangandaˈakan dem saraˈin, iye inampun duk
    kinimmatan bentel weˈ Tuhanin.
  mle-mle: Adiy duw taakw day adiy lo wukikuw, aw adiy lo-ab wuki-wukib ti maarkidana
    day mwiyir ti maa God diki milaam. Adiy lo-ab wuki-kwanadiy duw takwadika God
    tasakwu-kidadiy mwiyir tidakikik diki milaam.
  shp-NTPO: Jaskati janoxonmabi ja esé ninkáresaibora, Diossen jawekeskaxonbi ochaoma
    keskáakin jato oinyamai, ja ninkaxon senenhaiboresa anoxiki, jato ochaoma keskáakin
    oinkin.
  aom-aom: Ëhesi bëhoho bogo jögoru hejarue aribövioho aꞌi jögoru ejahoromo mu vaejarue
    ariböviohuro God-are nunire mae riravoꞌëꞌö.
  geb-geb: Mba fhura Fhe Bakɨme suaŋgi tɨvi mbararav nta zɨn vui fhuv gumgi, mbe Fhe
    Bakɨme nɨman tɨvir vhuuiaŋ mbui gumgir mben kaai fhu. Fhe Bakɨme suaŋgi tɨvi zɨn
    vui gumgi, mba gumgira, Fhe Bakɨme tɨvir vhuuiaŋ mbui gumgir mben kamɨnga.
  bsj-bsj: Di kebo nobo nuwa bolangti nobo wucak kabum Kwama me, dila nobo ma dikero
    bolanka tokke ti ciya kaaka tiye.
  cak-cak: Roma mana-ta ri xe niquic'axaj ri nu'ij ri ley, xa ja ri yebano ri nu'ij
    ri man jun quimac nicakalej chuvech ri Dios,
  chf-NT: Machcatac u chen ca' chich u yäle' tama ni ley, Dios u xe u yäle' cache'
    tu toja ayan. Jini machcatac u taj ubin u tzijcan leyba y mach u che ca' chich
    u yäle' uticba, Dios u xe u yäle' cache' mach tu toja ayan.
  tlf-tlf: Kale bomi magam uyo ki unang tinum iyo God imi ulo uyo bisop tinangkamin
    uta kup kemip umdii, God iyo bilip iyo bogobe-nala e, “Ipmi fengmin umi yuum uyo
    binimanebeluta, tol kup unang tinum kelip o,” agelan-temaala kale, tinum iyo God
    imi ulo uta kup waafulip umdii, bilip ita kup God iyo kanupmin weng boyo bogobelan-tema
    ko.
  piu-2006: Nintilpayingku nintintjala Muutjaku luwu wiya kulira wantinytjaku. Luwu
    palunyanyurra kulira tjukarurru nyinanytjaku. Luwu palulawananyurra tjukarurru
    nyinarra kutju Katutjaku kalypalpi nyinaku.
  poh-NT: Jeꞌ reꞌ naricꞌuluric cu̱cꞌ maj maꞌ ruꞌum ta chi nquibiraj i Cꞌuhbal Yeꞌo̱j
    reh Moyses ra̱j ta nak rikꞌorom chi reꞌ take cꞌacharel wilque̱b chi xa coric chic
    wach quicꞌux chiwach i Dios ruꞌum laꞌ chi nquinimej i cꞌuhbal reꞌreꞌ.
  tue-tue: Tee dutirére tʉorémena dícʉ Cõãmacʉ̃ ĩñacoropʉre ãñurã́ mee niiĩya. Tee
    dutirébirora tiirí siro niiãtã, “ãñurã́rã niiĩya” jĩĩgʉ̃daqui Cõãmacʉ̃.
  bjp-bjp: Wara le biil e fanu ae ri ongen nagogon ke Moses, ri tortores na mata God,
    biil. Fanu sau ae ri misuut na nagogon ae, God in foteng ri le ri foron tom tortores.
  xon-xon: Uwumbɔr aan len ke binib bi nyi waakaal kaa dii mu na aabɔr ŋan. U ga len
    ke binib bi dii waakaal na le aabɔr ŋan.
  tzo-ZNT: Ti Rioxe maꞌuc chꞌabal o jmultic chiyilotic mi naca noꞌox chcaꞌibetic li
    smantaltaque, mi mu jchꞌuntique. Yan mi ta jchꞌuntique, jaꞌ chꞌabal o jmultic
    chiyilotic.
  mpm-NT: Yukan kundaa chi vasu kuaꞌa yɨvɨ ni ka jini soꞌo i nuu jnuꞌun ja kaꞌan ley
    ni jaꞌa ya nuu Moisés, ko nɨnɨ na kachi Yandios ja jnaꞌnu ndatu yɨvɨ un sɨkɨ kuachi
    i. Ko sɨkɨ yɨvɨ ja ka siuku ndaa i jnuꞌun ja kaꞌan ley Moisés, na kachi ndaa Yandios
    ja tukaa jnaꞌnu ndatu yɨvɨ un ja kuu kuachi i.
  ots-NT: Car cja̱hni ca i pa̱di te i ma̱n car ley ca xí ttzoquibi cʉ judio, pe jin
    gui øte, ca Ocja̱ da xifi i ndu̱jpite, cja̱ da un cár castigo. Jøña̱ cʉ cja̱hni
    cʉ i øtijʉ ncja ngu̱ ga ma̱n car ley, ca Ocja̱ da xih‑cʉ, jin te i tu̱jʉ.
  hoy-hoy: यतिकी परमेश्वर उन मान्या व्यवस्था अक केळावाळेर न्यायी हैलेच, लेकीन व्यवस्था
    मा नळावाळेर न्यायी ठहरूस्कु आदार.
  amo-amo: Lanzan, na anan lanzu nliru Kutelleri anan feu me ba, arikana idin dortun
    nsharawere ma nuzu nan nya tikanchi.
  pjt-pjt: Panya Moseku tjukurku ninti nyinanyangka kutju Godalu tjukaṟurunmankula
    walytjanmankunytja wiya. Palu wangaṉarangku kuliṟa palyannyangka kutju Godalu
    nyakula tjukaṟurunmankula walytjanmankupai.
  cwe-cwe: Kwaviya si waja wowohulika Malagilizo ya Mulungu yoyamwing'hile Musa wawo
    wanhu wanogile haulongozi ha Mulungu, mbali waja wotenda Malagilizo wawo wezatogoligwa
    wanoga haulongozi ha Mulungu.
  daa-NT: Asaan gee kuuk cokiyaag gaanuun iŋ ɗeŋginco di, Buŋ talgigɗo a ŋu goy iŋ
    botol ɗo uŋji, illa ŋuur kuuk karmiyaaga.
  mlp-mlp: Na ezaqgo on mataw God ago maror gidekmo huritayta na in God ameb titnonta
    a hi iy daqay. Haiqgam. On mataw maror na huritim ago gunun muzin bugayta naqmo
    teq God in ginan titnonta tihaqdaq.
  ape-C: Arpesh douk shemneken meyoh enyudok lo iri, Iruhin douk madae nutrish aria
    nuhwaresh yopishi uwe, uwok. Aria eshudok shagipesh lo iri atish douk nahwaresh
    yopishi arpesh.
  bgs-bgs: Nángngà tô supak ka Manama kandan su ánnà tô mga manubù na ikasóddór dád
    katô mga sugù tô tanggapán ka Manama na nángngà tun ta saruwan din. Asal tô mga
    manubù na inalayun ágtuman katô langun sugù tô tanggapán ka Manama na nángngà
    tun ta saruwan din.
  faa-faa: Asiamo Kotimo somemaneane aporomo senakimo hákasa kairakano, Kotimo “Né
    ereketaerareapo,” aíhokosafapo. Arirakano Kotimo somemaneane aporomo kakaro kakimaka
    rakiraka rekeno, Kotimo “Ne ereketaerareapo,” aíhokosapo.
  kik-kik: Nĩgũkorwo ti arĩa maiguaga watho matuagwo athingu maitho-inĩ ma Ngai, no
    arĩa maathĩkagĩra watho nĩo magaatuuo athingu.
  cap-NT: Jakzilta z̈oñinacat Moisés lii nonz̈cu, ana nii lii jaru kamc̈haja, jalla
    niiqui Yooz yujcquiziqui tira ujchizza. Pero jakzilta z̈oñinacat Moisés lii cazzaja,
    jalla niiqui Yooz yujcquiziqui ana ujchizza.
  ksr-ksr: Ejemba Anutuwaanoŋ Kana qaa eeŋ momakejuti, iyoŋonoŋ Anutuwaa jaanoŋ solaŋa
    mende kolooju. Qaagoto, Kana qaa teŋ koma otaaŋkejuti, Anutunoŋ mono iyoŋoo qaagia
