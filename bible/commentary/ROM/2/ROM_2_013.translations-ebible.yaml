  gvs-gvs: Kaga unana idi liuna itoboine? Kidi Yaubada ina Katukedayana sitaiyakeekeyamo
    geya nuwona ana tokibóbwata Yaubada matana goi geya, go sem kidi Atukedayana ana
    toguinuwa ivayokoidi kidi nuwona ana tokibóbwata.
  kbm-kbm: Ve amolmol ebe iute Mose ane yaun bemem ili weik gen sin-ge ok, ete Pomate
