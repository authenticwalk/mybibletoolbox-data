verse: ROM.002.013
translations:
  kpx-kpx: Ataeau Mosese menaka hilokale kemo vaveveabeau bae Dilava nimo inutolotoloalivebene.
    Isito menaka ke hoto evisi vamale kemo vaveveabena Dilava nimo inutolotoloai.
  okv-H: '@see-verse:ROM.002.012'
  tbo-tbo: Matababana ega lugagayo nonolana uyahina ma Yaubada lawa ita huhouna idumaluhi.
    Ma lugagayo metagona uyahina ma lawa e huhouna idumaluhi.
  mal-C: ന്യായപ്രമാണം വെറുതേ കേൾക്കുന്നവരല്ല, ദൈവസന്നിധിയിൽ നീതിനിഷ്ഠർ; ന്യായപ്രമാണം
    അനുസരിക്കുന്നവരാണ് നീതീകരിക്കപ്പെടുന്നത്.
  grc-SR: οὐ γὰρ οἱ ἀκροαταὶ ⸂τοῦ νόμου δίκαιοι παρὰ ⸋τῷ⸌ θεῷ, ἀλλ᾽ οἱ ποιηταὶ τοῦ
    νόμου⸃ δικαιωθήσονται.
  bgc-bgc: क्यूँके परमेसवर की निगांह म्ह नियम-कायदे कै सुणण आळे धर्मी माणस कोनी, पर
    नियम-कायदे पै चाल्लण आळा नै धर्मी बणावैगा।
  khz-khz: Kwalana rova tipo gekamonagiana talimara, Palagu wailanai ati kala rorirori
    talimara, na rova gekwalanaana talimara vou, Palagu na ekilagirana kala rorirori
    talimara.
  deu-TKW: denn nicht die Hörer des Gesetzes sind gerecht vor Gott, sondern die Thäter
    des Gesetzes werden gerecht gesprochen werden.
  zsr-NT: Cni gac, le cutu nacquëꞌ tsahuiꞌ lahuëꞌ Dios bönniꞌ taꞌyö́niznëꞌ zxba queëꞌ
    Dios, san luhuöaquëꞌ tsahuiꞌ bönniꞌ naꞌ tunëꞌ ca rna bëꞌ zxba queëꞌ naꞌ.
  lin-lin: Pamba te ezali te bato oyo bayokaka Mobeko nde bazali sembo na miso na
    Nzambe, kasi ezali ba-oyo batosaka Mobeko yango nde bakotangama lokola bato ya
    sembo.
  hns-NT: Dje kaanoen ke baat djaane hai, oke na tjaahie khaalie soene ke bakie bhie
    opar tjale ke. Tab Parmeswar oke be-kasoer aur apane se ek maaniega.
  noa-E: Wajapcharan mag ley gayam iek khaug chirawiajã ag ipierraa khabam chan Ẽwandam
    na wajaug chukhu sim. Magarrau ũrwia ag ipierraa simʉn chadau ich Ẽwandamaujã
    wajapha sim a sim.
  eng-EMTV: (for it is not the hearers of the law who are righteous before God, but
    the doers of the law shall be justified;
  mib-NT: Chi tu ndáhva Yaā Dios cuēchi ñayuu jeē maá jéē cúni nahín‑ni i jnūhun cáhán
    ley yā. Chi sa suhva ñayuu squícu jeē cahán ley yā cúu jeē ndáhva yā cuēchi i.
  lif-NT2: थेआङ्‌भे़ल्‍ले़ साम्‌योथिम्‍मिन् खे़म्‍माआङ्‌लक् निङ्‌वाॽफुमाङ्‌ङिल्‍ले़
    कुनिःमाओ साम्‌योनिबा आम्‍बोःङ्‌ने़न्, कर साम्‌योथिम्‍मिन् के़इःप्‍पा के़नाःप्‍पाहाॽरक्
    निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ साम्‌योनिबा आलेःत्‍लो॥
  xnj-xnj: Muni lepi veviyuwana malagizu ndi vikita gabwina palongolo ya Chapanga,
    nambu vala vevikamula malagizu ndi veviyidakiliwa kuvya vabwina palongolo ya Chapanga.
  mmx-mmx: Kopmen dina tong atkatla li limixin do din manton tino atla ding tonga
    mun Laulis Linga. Ketla nedi di mumu asu levelinga at Laulis Linga din manton
    tino at lemeren ne Moroa.
  cbr-NT: Aín bana 'unánquinbi a bana quicësabi oquin 'acëma uni a ca Nucën Papa Diosan
    upí isima. Usa 'aínbi ca an a bana 'unánquin ax quicësabi oquin 'acë unicama a
    cuni Nucën Papa Diosan upí 'icë isia.
  tee-NT: Ju Dios najun ni jantu salaka ix'alhunut'an ju lapanacni ju va tak'asmat'a
    ju lhamap'aksin ju ats'oknulh ju Moisés. Ju Dios najun ni va yu'unch ju salaka
    ix'alhunut'an ju catamuctaxtuyach tachi ju najun lacalhamap'aksin.
  eng-LSV: for not the hearers of the Law [are] righteous before God, but the doers
    of the Law will be declared righteous.
  cak-NT: Ri winak ri xe niquic'oxaj ri nu'ij ri ley y man niqui'en ta ri nu'ij, can
    c'o quimac niquikalej chech ri Dios. Pero ri yebano y niquinimaj ri nu'ij ri ley,
    can man jun-wi quimac niquikalej chech.
  pah-NT: 'G̃a henduteherame a''ea Tupana''ga nde''i g̃a pe: “Pepyry pe pejikovo.”
    G̃a ndekorame ganhi''ig̃a rupi Tupana''ga ei a''ea g̃a pe.'
  sja-NT: Tachi Ak'õrepa Moisemaa ũraa p'ãpida ũrirutapapai, eperã p'ek'au k'achia
    wẽe bee-e pai Tachi Ak'õre k'ĩrapite. Mamĩda eperã p'ek'au k'achia wẽe beei Tachi
    Ak'õre k'ĩrapite, ooru pɨrã jõmaweda ma p'ãdade jara bɨk'a.
  xed-xed: Gwal ta snatá tsa zlaha Musa ya a gwal ta nzakway tɗukwa da Lazglafta wu,
    ama gwal ta nzakway ta ksa slna manda ya kumə tsa zlahu ya gwal ta nzakway tɗukwa
    da Lazglafta.
  mks-NT: Jáchi̱ tá cánda̱a̱ ini na ña̱ sáhndá ley Moisés ta co̱ cája na ña̱ jáchi̱
    co̱ cáchí Ndióxi̱ ña̱ cúú ná ña̱yivi nda̱a̱ nu̱ mé á. Ta tá cája na ña̱ sáhndá
    mé ley Moisés a̱nda̱ jáví cáchí Ndióxi̱ ña̱ cúú ná ña̱yivi nda̱a̱ nu̱ mé á.
  gfk-S: Ikin i tutuno kinong di um ing di hadade te mon ira harkurai tane Moses,
    God pai nale kure be di takados ra matmataan tana. Pata. Dong ing di mur ira harkurai,
    di kaie ing God na kure be di takados.
  bmu-bmu: Ambazip Anutugöreŋ Köna keu öne mörakzei, yeŋön Anutugö jeŋe solanŋi qahö
    akze. Qahöpmö, Köna keu tem köla wuataŋ-gömakzei, Anutunöŋ mönö yeŋgö keuŋini
    jim teköiga solanize.
  dgz-dgz: Amba sia Mosis iup mega namua Diu inamup di tauen go waenapan da da iup
    anune go ya taine God waenapan ame kakaewa ya diamuiwan, go da da anuine tainewa
    mugenat kakae diamuiwan.
  eng-GNV: '(For the hearers of the Lawe are not righteous before God: but the doers
    of the Lawe shalbe iustified.'
  zaa-NT: Canu riyeni terúbáni cą nu ra lo ley qui' Tata Dios pero labí runi cą nu
    rèe, làcą nna labí iria nàrì cą ru'a lúe. Sino canu rigua nu ra lo ley quì'e,
    làcanuá nna cueqquie cą cuenta por enne' tsè'.
  eng-WEBSTER: (For not the hearers of the law are just before God, but the doers
    of the law shall be justified.
  guh-guh: Dioso raja judíovi aneconijibia apo tae saya jema judíovi peyapëtaejava
    yabara, palivaisi Dioso tonajumecopata Moiséspijinëta. Dioso raja judíovi aneconijibia
    tane matapania judíovi itsa exanavanapa pacuenia Dioso itoroba Moiséspijinëta
    petonajumecopatsilivaisita.
  bon-bon: '@see-verse:ROM.002.012'
  nhw-BL: Pampa Toteco amo quinita masehualme para xitlahuaque iixpa pampa quimatij
    nopa tlanahuatilme. San quinita para xitlahuaque iixpa masehualme catli quichijtinemij
    catli nopa tlanahuatilme quiijtohuaj.
  swh-ONEN: Kwa maana si wale wanaoisikia sheria ambao ni wenye haki mbele za Mungu,
    bali ni wale wanaoitii sheria ndio watakaohesabiwa haki.
  wbi-wbi: ulwakuva natuli vaanhu va kupulika indaghilo, avanya kyang'haani pa maaso
    gha Nguluve, looli ve vala vano vivomba indaghilo vano vailivalilua ikyang'haani.
  bba-bba: Domi n ǹ mɔ be bɑ woodɑn ɡɑribu swɑɑ dɑki beyɑ bɑ ɡem mɔ Gusunɔn wuswɑɑɔ,
    mɑ n kun mɔ be bɑ mɔ̀ ye woodɑ yɑ yiiremɔ.
  eng-KJVCPB: (for not the hearers of the law are just before God, but the doers of
    the law shall be justified.
  kgk-NT: Upe tekoha porã ohendu rei va'e-pe, “Nde py'a potĩ-ma nde” nde'íry va'erã
    íxupe Nhandejáry. Ohendu tee va'e-pe ae katu, “Nde py'a potĩ-ma nde” he'i va'erã
    íxupe Nhandejáry.
  waj-waj: Itaama vaikiai rikiada Anutuuqaa mmaanna tuu kuaivaa mmanna yaata nnaasu
    rikieeraiya hama inna avuuvau safuuma variaaravai. Anutuuqaa mmaanna tuu kuaivaa
    arinaima rikiada iikiaiya fai inna avuuvau safuuma variaaravai.
  cpy-cpy: Tema kaari tampatzika-shiretzi-moterini Tajorentsi ikaatzi kemakowita-kawori
    Ikantakaan-teetani, riitaki tampatzika-shiretzi-mota-kiriri ikaatzi monkaayita-kirori.
  ekk-PKP: Üksnes seaduse kuulamine ei tee teid Jumala silmis õigeks. Õigeks tehakse
    need, kes teevad seda, mida seadus ütleb.
  mpx-mpx: Kaiwena nige tage bolo Logugui hi hagowa tanaliyaa heliya iyaka hi sapu
    Yehoba matanaa, yaa bolo Logugui hi hago ge hi henapuan.
  wbp-wbp: Nganangku-puka yapangku kuja-ka Mujuju-kurlanguju kuruwarri jamulu purda-nyanyi
    puranja-wangurlu, ngulaju Kaaturluju kula-ka jungarni-pajirni, lawa. Nganangku-puka
    kuja-ka yapangku purami jungarnirli kuruwarri Mujuju-kurlanguju, ngula-mipanya-ka
    Kaaturluju jungarni-pajirni.
  luo-luo: Ok mana joma ongʼeyo Chik ema nikare e nyim Nyasaye, to makmana jogo matimo
    gima chik dwaro ema ibiro keto kare.
  nhe-NT: Pampa Toteco ax quinita tlacame para xitlahuaque iixpa pampa quimatij nopa
    miyac tlanahuatili. San quinita para xitlahuaque iixpa tlacame tlen quichijtinemij
    tlen nochi nopa tlanahuatili quiijtohuaj.
  aii-aii: ܣܵܒܵܒ ܠܹܐ ܝܠܵܗ̇ ܐܵܢܝܼ ܕܫܵܡܥܝܼ ܢܵܡܘܿܣܵܐ ܒܸܬ ܦܵܝܫܝܼ ܡܘܼܟܫܸܛܵܐ ܩܲܕܡ ܐܲܠܵܗܵܐ،
    ܐܸܠܵܐ ܐܵܢܝܼ ܕܢܵܛܪܝܼ ܢܵܡܘܿܣܵܐ ܒܸܬ ܦܵܝܫܝܼ ܡܘܼܟܫܸܛܹܐ.
  esk-NT: Agaayyutim iñuich nalaunŋasripchanġanġitchai tusraakamitruŋ maliġutaksraq
    tupigigaluaġnagu. Agaayyutim nalaunŋasripchaġaġigai iŋmiñi kisianik tupiksripmata
    maliġutaksram nipliutaanik.
  msb-msb: kay an mga matanos sa pagkita san Dios dili an mga nagabati lang kundi
    an mga nagatuman san Kasuguan.
  cpa-NT: Ha¹chi² ta³ jmo¹ hi² la³ŋi¹²dsa jǿg³ quiah¹² lei¹³ ju³ná³ tsa¹mi²ti¹dsa.
    Jmáh¹lah dsa² mi²ti¹ báh³ dsa² lén² dsa² tsa¹re² dsag³.
  dso-dso: କାଇକେବଇଲେ ଲକ୍‌ମନ୍‌ ଉଜେ ନିୟମ୍‌ ସୁନ୍‌ଲେସେ ପରମେସରର୍‌ ମୁଆଟେ ଦରମ୍‌ ଲକ୍‌ ବଲି
    ଏଜାଇଅଇ ନାପାରତ୍‌, ମାତର୍‌ ନିୟମ୍‌ ନାମ୍‍ଲେସେ ଅଇପାରତ୍‌ ।
  meu-meu: Dirava vairanai bae maoromaoro taudia na dia taravatu e kamonaimu taudia,
    to taravatu e badinamu taudia hari.
  yva-NT: Weye vatano wo Ananyao Musa raraniv bayave onawamo umamai no Amisye amune
    raije ramu. Yara vatano nanawirati ubeta Ananyao Musa rai masyote rinit wenawirati
    umamai no Amune rai.
  dgc-dgc: Dahilan, du mégbati ta kautusan, sakay éwan de sundin, éy éwan side tanggapén
    na Diyos. Pero du makasunud to kautusan, éy side i ibilanga na Diyos a éwan tu
    kasalanan.
  zpm-NT: '@see-verse:ROM.002.012'
  hix-NT: Àsok hana natxow ha, Moyses heno nàyweronàhyamatxho kom ha. Eyuhtukanye
    ro me tehtokonye, onà wyaro katxho me natxow hamà, Khoryenkomo wya. Ronenyhoryetxho
    me harha manaha katxho me natxhe, àwya. Enytxanàr yoho ro tehtokony haxa ryhe,
    àro wyaro katxho mehra mak natxhe ha. Enytxanyenhàrà rma, enyhoryehnà me rma natxhe,
    eyuhtukahra tesnàr kom ke.
  sim-sim: Os lo orhin men mamblakop li misi nahi, or mbeek lirin ma worna mak ushakwa
    ambu ri. Hako os lo amber hom li misindiyarako nahi, lirin ma worna mak ushakwa
    ri.
  npi-ULB: किनकि परमेश्‍वरको सामु धर्मी ठहरिनेहरू व्यवस्था सुन्‍नेहरू होइनन्, तर व्यवस्था
    पालन गर्नेहरू नै धर्मी ठहरिनेछन् ।
  cgc-cgc: Iling tan pagsintinsya ta Dyos tak naan ta iya na pagtan-aw dili matareng
    mga ittaw an na gamati nang ta pabasa naan ta Mga Sinulat Moises piro ula gatuman.
    Mga ittaw an a na gatuman gid ta mga sinulat ya, danen pabuat din na matareng.
  tim-tim: Aregât keiŋe hin. Anutugât den kârikŋe yân ondop yeŋân nâŋgâwai yâk âmâ
    Anutuŋe yekto ârândâŋ bo akmap. Gârâmâ nâŋgâm lokomai yâk âmâ ye ârândâŋ dâm makyeŋgiwiap.
  yor-yor: Nítorí kì í ṣe àwọn olùgbọ́ òfin ni ẹni ìdáláre lọ́dọ̀ Ọlọ́run, ṣùgbọ́n
    àwọn olùṣe òfin ni a ó dá láre.
  wos-wos: Moses wandén hambuk hundi xékéta wandén maki hurukwa du takwa Godna makambu
    yikafre sémbut hurukwa du takwa retandi. Moses wandén hambuk hundi baka xéka wandén
    maki huruhafi yakwa du takwa Godna makambu yikafre sémbut hurukwa du takwa yamba
    rekéndi.
  emp-NTPO: Ley ũrĩ panʌneba ẽberãrãra Ãcõrẽ quĩrãpita jipa b̶eaẽ́a, ãtebʌrʌ ĩjã o
    panʌneba Ãcõrẽ quĩrãpita jipa b̶eaa.
  eng-F35: For it is not the hearers of the law who are righteous before God, but
    the doers of the law will be justified
  ind-ind: Karena orang yang dibenarkan di mata Allah bukanlah yang sekedar mengetahui
    hukum Taurat, tetapi yang melakukan perintah-perintah dalam hukum Taurat itu.
  pes-OPCB: زیرا با شنیدن احکام شریعت نیست که کسی مقبول خدا می‌گردد بلکه با به عمل
    آوردن آن.
  mpt-mpt: Nakaia unangai Gode hekmel wengo wentebib otane klao mo wafu blibba ile
    Gode mo baabeneta I naka molot unang molotobo genemebabe. Otane nakaia unangai
    Gode hekmel wengo wenteniba wafu blib ita Gode oye bianea I naka molot unang molotobo
    ge oyebebe.
  ssx-ssx: Koda꞉ma꞉ta꞉ wanda꞉hali ipiki yaapo tikitiki yao haena꞉ ala꞉ ekita꞉ mo wanda꞉halima꞉
    hande Lo Pimanu pa katakema꞉ homeke opiteleme ekina꞉ na pikita꞉ hande Lo Pimanu
    opua piteleme ekina꞉ haena꞉ lelieke.
  mkl-mkl: domi kù jɛ inɛ ŋɑ iyi ɑ̀ wɑɑ ɡbɔ idei woodɑu ɑŋɑi ɑ̀ jɛ dee dee si wɑjui
    Ilɑɑɔ̃, í ɡbe inɛ ŋɑ iyi ɑ̀ wɑɑ ce iyi wɑ fɔ.
  gaq-gaq: ମାତର୍‍ କେବଲ୍‍ ନିୟମ୍‌ ଦ୍ରିଗ୍‍ନେ ବାନ୍‍ ରେମୁଆଁ ଇସ୍‍ପର୍‍ନେ ସାମ୍‍ନାରେ ଦାର୍‍ମିକ୍‍
    ଆସୁଏ ଆୟାଆର୍‍ ଣ୍ଡୁ ମାତର୍‍ ନିୟମ୍‌ ପାଲେନେ ବାନ୍‍ ଦାର୍‍ମିକ୍‍ ଆସୁଏ ଆର୍‍ଏ ।
  gof-RNT: Xoossaa sinthan xilleyssati higge naageyssatappe attin higge sissa xalaala
    si7eyssata gidokkona.
  unx-unx: ଚିୟାଃଚି ଆନ୍‌ଚୁ ଆୟୁମ୍‌କେଦ୍‌ତେ ଏସ୍‌କାର୍‌ ହଡ଼କ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ସାମ୍‌ନାଙ୍ଗ୍‌ରେ
    ଧାର୍‌ମାନ୍‌ କାକ ହବା ଦାଡ଼ିୟଃଆ, ମେନ୍‌ଦ ଆନ୍‌ଚୁ ମାନାତିଙ୍ଗ୍‌କେଦ୍‌ତେହଗି ଧାର୍‌ମାନ୍‌ ହବା
    ଦାଡ଼ିୟଃଆକ ।
  gah-gah: '@see-verse:ROM.002.012'
  lcm-lcm: Using parik nang ta vap po uli longong apalau ani saupai ang kipa korong
    e matana i God, parik. Sikei vap ang kipo abis using a saupai, God ka posong a
    vap ang ta kipo korong.
  aer-aer: Ngkarte kwenhe angketyakenhe nhenge tyerrtye areye-arle arratye anemeke
    itne-arle akaltye anerlenge angkentye Rarle Moses anthekeke, arrangkwe. Ngkarte
    akenhe angkeme tyerrtye areye arratye anemeke itne-arle angkentye yanhe nhenge
    akwetethe awerlte-anerlenge, ingkirreke aywerrkele mpwareme nhenge rarle ilemeke.
  qvc-NT: Manam balinchu Muysispa liyningunata yach'ananchiqllaqa. Ashwanmi Dyusqa
    munan, yumbay chay liyningunata allita kasunanchiq, paypa wambranguna kananchiqllapa.
  tgl-ULB: Sapagkat hindi ang mga tagapakinig ng kautusan ang matuwid sa harapan ng
    Diyos, kundi ang mga gumagawa ng kautusan ang mapapawalang-sala.
  cbs-NT: Ja inun, tsuabunda jawen jancha ninka bestikin Dios benimawatidubumaki,
    jawa chibanmadan. Jakia tsuabunda jawen jancha yununi ninkatan jabias chibankubainmisbu
    jatuwen benimakin jatun chakabu ana shinanma Diosun jatukidi pe shinanxanikiki.
  xtm-NTPP: Vaa masu ñayii yika‑ni ja niniso'o‑ni i tnu'u ni kaxtnu'u Su'si ma nuu
    Moisés ma ka kuu ñayii ka sa'a ja va'a ja ndaa nuu Su'si ma. Chi ña'a. Su'va ká'an
    Su'si ma ja ñayii ka sa'a ka kuu sukan ndee tnu'u ni tatnuni Su'si ma nuu Moisés
    ma ka kuu ñayii ka sa'a ja va'a ja ndaa nuu Su'si ma.
  nnq-nnq: Ngiti abajoa Malagilo nga ababi bamboneje nnongi ja Nnoongo, nambu abaagabala
    Malagilo.
  bao-NT: Moisés cʉ̃ ca doti cũuriquere cʉ̃ja ca tʉorije jʉorira, “Añurã niima,” cʉ̃jare
    ĩitimi Ʉmʉreco Pacʉ. Doti cũurique ca ĩirore biro ca tiirã peere, “Añurã niima,”
    cʉ̃jare ĩi ĩami.
  san-ORI: ୱ୍ୟୱସ୍ଥାଶ୍ରୋତାର ଈଶ୍ୱରସ୍ୟ ସମୀପେ ନିଷ୍ପାପା ଭୱିଷ୍ୟନ୍ତୀତି ନହି କିନ୍ତୁ ୱ୍ୟୱସ୍ଥାଚାରିଣ
    ଏୱ ସପୁଣ୍ୟା ଭୱିଷ୍ୟନ୍ତି|
  huv-NT: Cos Teat Dios ngo mawün asoet jane nenguiáyan cuane apiüng tiül aaga poch
    tüünd Moisés. Nej awün asoet leaw nerang palan aaga poch.
  otn-NT: Porque Oja̱ hi̱ndi̱ nu̱ ma̱nho yø ja̱'i̱'a̱ ngue høntho da̱ ba̱di̱ te mma̱mp'ʉ
    ja rá̱ ley Oja̱. Nu̱'ʉ yø ja̱'i̱ nnu̱ ma̱nho Oja̱, gue'ʉ yø ja̱'i̱ da̱ 'yøt'a̱
    te ra̱ nho mma̱mp'ʉ ja rá̱ ley Oja̱'ʉ.
  nop-nop: Yodoko Mede magihikdi hogok nadiiŋ adi Bepaŋdi yabune ne’walaŋ namanda
    foloŋ didimehi mu tiiŋ. Nadiŋa tagimneiŋ adigili ne’walaŋ namanda foloŋ didimehi
    tiiŋ.
  obo-NT: Su konna iddos od pominog da to mgo Suhu kos od komotallong diyot kod-ontong
    to Monama, ko konna, iddos od tuman tadda.
  cak-ENT: Ri vinük ri xaxe ncac'axaj ri nbij ri ley ri xuya' ri Dios richin ri Moisés
    ri nuc'ut achique rurayibül y man nquibün tüj ri nbij, c'o quimac nquibün chuvüch
    ri Dios. Jac'a ri nyebanun ri nbij, man jun vi quimac nk'alajin chuvüch.
  lif-NT: ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤛᤠᤶᤕᤥᤌᤡᤶᤔᤡᤴ ᤂᤧᤶᤔᤠᤀᤠᤱᤗᤰ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤁᤢᤏᤡ᤺ᤔᤠᤀᤥ ᤛᤠᤶᤕᤥᤏᤡᤒᤠ ᤀᤠᤶᤒᤥ᤺ᤱᤏᤧᤴ.
    ᤁᤖ ᤛᤠᤶᤕᤥᤌᤡᤶᤔᤡᤴ ᤁᤧᤀᤡ᤺ᤵᤐᤠ ᤁᤧᤏᤠ᤺ᤵᤐᤠᤜᤠ᤹ᤖᤰ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤛᤠᤶᤕᤥᤏᤡᤒᤠ ᤀᤠᤗᤣ᤺ᤳᤗᤥ॥
  mie-NT: Chi nduú sndáhvā Yāā Dios cuāchi nchivī jā vāchi jā níni ji-ni jā cáhān
    ley yā. Chi sa nchivī jā squíncuu jā cáhān ley yā cúu jā sndáhvā yā cuāchi ji.
  san-TIB: ཝྱཝསྠཱཤྲོཏཱར ཨཱིཤྭརསྱ སམཱིཔེ ནིཥྤཱཔཱ བྷཝིཥྱནྟཱིཏི ནཧི ཀིནྟུ ཝྱཝསྠཱཙཱརིཎ ཨེཝ
    སཔུཎྱཱ བྷཝིཥྱནྟི།
  qve-NT: Diospaqqa, justo runakunaqa manan Moisespa leyninta uyariqlla runakunachu,
    aswanqa Moisespa leyninta uyarispa kasukuq runakunan.
  pao-NT: '@see-verse:ROM.002.012'
  cbu-NT: Tputs Apanllee kamachtamarini mazinaktaa, nda payuku, ¿nitaati Apanll ksaja
    anoo napach? Itaru, tputs payukinaari kamachtamarini, anoo izuuru Apanll kispa
    napchiya.
  usa-usa: ámáan-aimma paá kéiteta Áánûqtuma “íráqô-kayukae” téna íkétimanibo ámáan-aimma
    waráiyanama Áánûqtun-aurakaq íráqô-kayukama mamá aúqyikaniye.
  soy-soy: Asei kɛcɑ́ɑ́, ɑ́i mpí pɛɛ yɛ isé kutu ŋmɑnɛ rińcɔ pɛɛ Uléécɑɑ inipɛɛ-i
    ɑsei pite. Amɑ́ mpí pɛɛ isé n tíkilɛ̃ kɑpi yɛ hɑ mɑɑ rɛ ɑsei pite.
  hui-hui: Wali agalime Mana lowini ngago hale dege haragome Ngode Datagaliwabehanda
    tihondo, Í̠ mini tigabiwi ke, nalaga ka. Mana ogonime bibe lo ngadagua bialu kagohondo
    ibugua, Í̠ mini tigabiwi ke, laga ka.
  amf-amf: Harrna hambhidianna, Barjo birante tipana maatayna eena yigginam waadimadar
    hacchaynane; yigginam qansayse waadimadar hacchiminatehe.
  quc-NNT: Ri xuwi käkitatab'ej ri Pixab', man e are tä ri' ri jikom ri kanima' cho
    ri Dios, xane ri käka'no jas ri kub'ij ri Pixab', e are ri' ri jikom ri kanima'
    cho ri Dios.
  dob-dob: Ta nigeya ꞌaene loina ꞌana nono namo ꞌenega Yaubada ꞌida ꞌawa palupaluyeda,
    ta esi ꞌina loina ꞌana guinuwa ꞌenega.
  wrs-wrs: Manara, ahalongasva aongnamba lohohmomba, owainonoa, Sesoava hemba nengsmoa
    ovmoa, osva indhana windel. Sesoava hemba nomba nengsmoa ovra, osva indhana windel,
    nomangas, ovra himba engivna nomba temba lohohmomba lohvpa.
  mca-mca: Qe pa' Intata nite' yit'ijets qu' natsathen pekhewe' qu' nepiye'ƚi'ik'i
    ke' yika' pa'aj pa' Moises'ik'i (ley), pekhewe' qu' naqsiijkii yijat'ij pa' yit'ij
    ke' yika' pa'aj pa' Moises'ik'i qa hik pekhewe' yijat'ij qu' nit'ijets pa' Intata
    qu' natsathen.
  tzo-TZC: Yuꞌun maꞌuc lec ta xꞌilatic yuꞌun Dios ti buchꞌutic jaꞌ noꞌox ta xaꞌiic
    ti mantale. Ti buchꞌu ta staic ti lec ta xꞌilat yuꞌun ti Diose, jaꞌ noꞌox ti buchꞌutic
    ta xchꞌunique.
  jao-jao: Kurdardi ki-Kada kalili-narru li-mangaji li-wulu, “Yirru yurlurr kangka
    karnirra-nykarri narnu-yuwa narnu-ngatha wumba karna-ngunda Mujij,” kurdardi ka-arriyu
    nganinya alunga, kangka jarnala-nykarrinji winarrku, kurdardi kalu-ngayangayarrinjima
    nuwarnu-yuwawu nuwarnu-yabiyu wumba jalini naluyirdi nuwu-mangaji. Ngala nalarrku,
    namba jarnala-nykarrinji narnu-yuwa, jarnala-kanji, jalu-wingkayi yurlurr nuwu-mangaji,
    kulu kalili-nala li-mangaji, “Yirru kirrirna-yibarra yirru nmanthawu barranamba
    yurlurr ngatha,” nganinya ka-arrila alunga.
  mya-mya: လူ​သည်​ပ​ညတ်​တ​ရား​ကို​ကြား​နာ​ရုံ​ဖြင့် ဘု​ရား​သ​ခင်​နှင့်​မှန်​ကန်​စွာ​ဆက်​သွယ်​သူ
    မ​ဖြစ်​နိုင်။ ပ​ညတ်​တ​ရား​ပြ​ဋ္ဌာန်း​သည့်​အ​တိုင်း ပြု​ကျင့်​မှ​သာ​လျှင် ဘု​ရား​သ​ခင်​နှင့်​မှန်​ကန်
    စွာ​ဆက်​သွယ်​သူ​ဖြစ်​နိုင်​၏။-
  gng-NT: Kimɛ na yé bà bɛn *yiko nɛ yé bigbɛmɔ̀ndɛnb Uwien saan, ama Uwien bùh
    bà teh *yiko nnɔ ye ma bo nɛ bigbɛmɔ̀ndɛnb.
  cbi-NTPO: Naajulaba Moisés' wandya lei naaken chudei tiñuba meeturen tsanguityulanuya
    Dios mutya' keetyu ju', meengue' tsanguen chumulanuya mutyamu juve.
  ikk-NT: Makẹni ẹlẹ ndị a nụ ihiẹn Iwu ku kẹ Osolobuẹ e kuni ọhụnma, kanị, ndị e
    mẹ ihiẹn Iwu ku.
  leu-leu: E fulaa, a mataa i taa pife tigina fatak la matana Piran tamo i taa langai
    mon pana vuputkai aave. Taasaxa nane aava langaie e usi vulane, nane mon i taa
    tigina fatak la matana Piran.
  maz-NT: C'o na jo a jmi Mizhocjimi, dya ngue c'o pãrãtjo c'ü mama o̱ ley angueze.
    Ngueje c'o cja'a c'ua ja nzi ga mama.
  bod-N: ཅིའི་ཕྱིར་ཞེ་ན། དཀོན་མཆོག་གི་དྲུང་ནས་བཀའ་ཁྲིམས་ཐོས་པ་རྣམས་མི་རྣམ་དག་ཏུ་བརྩི་བ་མིན༌ལ།
    བཀའ་ཁྲིམས་ལྟར་བྱེད་པ་རྣམས་མི་རྣམ་དག་ཏུ་བརྩི་བར་འགྱུར་བའི་ཕྱིར་རོ།།
  tca-NT: Erü Tupanapẽ́xewa rü taxuwama name i ngẽma duü̃xü̃gü i nüxü̃ ĩnüẽmarexü̃
    natürü tama nagu maxẽxü̃ i norü mugü. Natürü ngẽma duü̃xü̃gü i Tupanaãrü mugüga
    ĩnüẽxü̃ nixĩ i aixcüma Tupanapẽ́xewa imexü̃.
  zpl-NT: Xne la neca lunú rieneꞌtsia bee bene ley cuaꞌ nú la luꞌculla dula lu Diose
    sino que bee bene enu sucuꞌ nú rni ley cuaꞌ bee nzeꞌe neca enu la luꞌcu dula lu
    Diose.
  mbc-NT: 'Maasa pra Paapa pia inkamoro ye''ka, eta pe neken etanenan wanî pepîn morî
    pe. Tîîse manni''kan, tîmaimu yawîrî iku''nenan, inkamoro pî'' taa Paapaya: —‍Morîkon
    amîrî''nîkon.'
  ndg-ndg: Mana sio babayowene seliya nga kwa panga bene hakinonge ya Nnongo, Ila
    babaipanga seliya nga babalangilwa haki.
  wsk-wsk: Mu awuk, kariimet law ko ikisan mu, Kaem ko loagara te mu nu ningo diram
    ko me nunga balso, mena, bare nu kariimet law karo tui gilingisan bare la diram
    kariimet ningo diram ko nunga balso.
  toj-NT: Mi xa hualahuex que ta quechan jel toj ja ma' huas snaa ja smandar ja Moisesi.
    ¡Miyuc! Ja' ni ja ma' huas sc'ulan merani. Ja jau jumasa, ja' ni lec huax yila
    ja Diosa.
  tbc-tbc: Man dugo, tamolpein a kududod nam kubiaeŋ san ru kagin duloŋ ak gug awan
    ta diabi na dan, Anut malan lo iŋ ta itaot na ya. Tia, tamolpein a kubiaeŋ awan
    diabi dan mi niŋedi wo Anut ibol ak, iŋ itaotan a.
  sna-sna: Nokuti havasi vaya vanonzwa murayiro vakarurama pamberi paMwari, asi vaya
    vanoita murayiro ndivo vachanzi vakarurama.
  smk-NT: Wanin ta kai sara nin maikwinta nin mapteg sa pangingikit nan Dios a tutawo
    bana' tamo' ta tanda' ray man'ibarita' nin Gugan-gan, no kai edet, ta man-gaw'en
    ray man'ibarita' nin Gugan-gan.
  grc-TCGNT: οὐ γὰρ οἱ ἀκροαταὶ τοῦ νόμου δίκαιοι παρὰ τῷ Θεῷ, ἀλλ᾽ οἱ ποιηταὶ τοῦ
    νόμου δικαιωθήσονται.
  gof-WFTW: Xoossaa sinthan xilleyssati higge naageyssatappe attin higge sissa xalaala
    si7eyssata gidokkona.
  spa-BLM: Porque no son los oidores de la ley los que son justos ante Dios, sino
    que los hacedores de la ley serán justificados
  kyz-NT: NaMoisesi 'ga remikwasiarera kwaapara 'gã tee rũi esage Janeruwarete 'ga
    upe. 'Ga je'eg imũ mama'e apoara 'gã etee te esage 'ga upe.
  dao-dao: Thum ngjaknak sawxat am Pamhnam üng ngsungpyun bea am kya lü Thuma hlüei
    bilawhnak üng ni a kya.
  cya-cya: si'yana nu ne 'in cha' 'in lee, si'i can' nu quinu luhui tloo Ndiose, cui'
    ca nu si'yana nducua can' tñan cha' nu nchcui' na.
  nii-nii: Yi mił erang, wumb nii endi, Gos lo ek Moses ngurum ek ei piinjing; ba
    ekii sinenjing wumb ei, Gos kin kun ka mołmun wumb ei ninermba mon. Ba wumb Gos
    lo ek Moses ngurum ek ei piik, ekii sik erngii wumb ei, Gos wumb kun ka mołmun
    wumb nimba.
  ign-NT: Taicha vahi tijaca­pa­ca­rea­naimahi mayehe ema Viya nácani vahi náitauchahini
    eta nasama­que­neanahi. Tijaca­pa­ca­rea­na­ya­resera nácani títauchanahi tipicau­chanahi
    eta vanairipiana.
  dik-NT: Rin acie pïŋ ë löŋ yen kɔc cɔl aye kɔc path tënë Nhialic, aa kɔc ye looi
    kë ye löŋ lueel kek aabï ya kɔc la cök Nhialic nhom.
  cac-cac: A eb' sb'eyb'alan tas syal Dios, vach' eb' d'a yichan̈. Axo eb' ton̈ej
    tz'ab'an jun ley chi', man̈ vach'oc eb' d'a yichan̈.
  tzj-E: Cara' c'a rbanic com tak xtcatekaja chwech rk'atbaltzij Dios y awc'axan je
    nbij ley, per wmajo'n animan ta je nbij ley chka che nkaban jara' majo'n nbix
    ta chawa rmal Dios che rbeyal rxin Dios abnon. Per we animan je nbij ley chka
    che nkaban jara' nbix chawa rmal Dios che rbeyal rxin Dios abnon.
  san-BUR: ဝျဝသ္ထာၑြောတာရ ဤၑွရသျ သမီပေ နိၐ္ပာပါ ဘဝိၐျန္တီတိ နဟိ ကိန္တု ဝျဝသ္ထာစာရိဏ
    ဧဝ သပုဏျာ ဘဝိၐျန္တိ၊
  yaa-NT: A Moisés kirika keneni keskara nikafikakĩ nikakaspaifo. Afokai Niospa shara
    ato õima. Akka nã Moisés kirika keneni keskara nikakõiaifo, “Sharafora,” Niospa
    ato faxii.
  cab-NT: Lugúndun máma ja agáambarügübalin lúrudu richáguabaña ligíbugiñe Búngiu,
    anáti ja agúnfulirubalin.
  clu-clu: Tungud nga bukun ang mga tao nga nagapamati lang ang Kasogoan anang ibilang
    ang Dios nga matarung, kondi ang mga tao tana nga nagatoman anang ginasogo ang
    Kasogoan.
  swh-ULB: Maana si wasikiaji wa sheria walio wenye haki mbele za Mungu, bali ni wale
    waitendao sheria watakaohesabiwa haki.
  tpt-NT: Yu vamun taqasmatꞌa yu lhinaunkan, yuꞌuncha ni Dios jantu jalaqaꞌiy. Va
    jalaqaꞌiy yu tamakay tacha lhinaunkan.
  aai-aai: Anayabin sabuw i boro men ofafar tenonowaramaim nayamutufurih God matanamaim
    hinatitamih, en baise ofafar hinowar tibi’ufunun boro nayamutufurih.
  sny-sny: Lu taune tamo Owane Sitewi lo yo peri wanu tote arisiyei su, Owane Sitewi
    lo nihe se lowe aseyaro se ta'ama. Aiwawe a'i lu taune tamo Owane Sitewi lo peri
    wanu tote umasiyei su, Owane Sitewi lai lowe ma'e marepi hepene he'i a'i aurowa.
    Owane Sitewi lo nihe se lowe werese yo seni aseyaro wara'i a'i ironamisiya.
  myy-myy: Ĩ rotirise tʉobojarãti ĩna cʉdibeja, “Queno yirã ñama”, yibiquĩji Dios.
    “Quenarã ñama ĩna”, yiguĩji Dios, ĩ rotirise yiro robo cʉdirãreama.
  trc-NT: Caꞌve̱e se neꞌen uxrá níꞌ da̱j vaa se‑tucua̱nj Moisés, tza̱j ne̱ sese se̱
    quiꞌyaj níꞌ nda̱a vaa taj tucuáán yoꞌ, ne̱ se̱ cunuu sa̱ꞌ nimán níꞌ rihaan Diose̱
    maꞌ. Tza̱j ne̱ sese quiꞌya̱j níꞌ nda̱a vaa taj tucuáán yoꞌ, ne̱ ya̱ cunu̱u sa̱ꞌ
    nimán níꞌ rihaan Diose̱ ado̱nj.
  cut-NT: Tihca̱, te atena̱n ihyan che redinahn ye ley min, che ndo ya̱n Dendiohs
    nduco ye, nedin yahn ye ihyan, ndiyu ihyan che ndere rihnevan ye.
  bel-bel: бо не слухачы закона праведныя перад Богам, а выканаўцы закона апраўданы
    будуць;
  zlm-KSZI: Ini kerana orang yang benar di sisi Allah bukanlah mereka yang mendengar
    hukum Taurat, tetapi mereka yang mengamalkan ajarannya.
  gdr-gdr: Mop nokɨp God ma opima negɨr kesa dɨmdɨmjog rɨga nyɨ takainy rɨga wa yepim
    re gog yɨt jaba yɨpya nena ke utkundenenanj. Ajɨ Ton towa mim takainy yepiya ra
    gog yɨt rɨrɨrɨnd mɨle omnɨka teyenanj rɨna re Mose b'ingawa aramkinonj omnɨkam.
  vmy-NT: Ngatꞌa bi kixi ngixkun Naꞌenchana xi tu kjuatexumo basen ñojonre. Tu kui=
    xi tsikꞌetjusun kjuatexumo xi kixi ku̱an ngixkun Naꞌenchana.
  cmn-FEB: 在上帝面前，只是聆听律法不代表你就是良善正直。只有在行为中践行律法，才是真正的正义。
  gmv-RNT: Ayssi giikko Xoossa achchan xillo geetettizayti eqqida wogas azazetizaytappe
    attin woga sisi siyizayta xalla gidetenna.
  ncl-NT: Inon unca pampa Dios amo quinmita lacames huan sihuames quinami amo quipixticate
    laijlaculisli jan pampa yehuanten quicaquije len quijtúa in lajtol. Cate yehuanten
    hual quema yulilo quichijticate len quijtúa in lajtol, yehuanten Dios quinmita
    quinami amo quipixticate laijlaculisli.
  sua-sua: E Nut nera monik kim a yor ngang o Yuda, ekam ko ngat lo kais kam vle la
    mmok ko pum E Nut ka lo keik, ekam ko ngat gi kael rela ngang E Nut karo pos enang
    ko muma pat tok. Nove. E Nut na kle kais kam mon o mia la mmok ko pum kalo keik
    enangthe ngap sim kut kaikkiem karo pos kam sarim mar tgus hak.
  are-are: Arai, relha etnala Altjirraka turnintja wara wurlanama, etna itja Altjirranga
    urlarra arratja nama. Relha lenha ntjarranta ekuranga urlarra arratja nama, etnala
    turnintja ekuranhaka kangkwerramanga.
  gai-gai: Na meikramtaɨra Tɨp Wandɨkna kamma wanaiŋa waracrinanna, mina Raraŋ Aetaniacna
    lamnɨacmo, wandoikca mba laruitndai, na meikramtaɨra Tɨp Wandɨkca raŋgairenan,
    an meikramtaɨr tiŋgikca Raraŋ Aetaniaca minmo meikramtaɨr wandoik topnande.
  qvm-NT: Tsaynog captenga Tayta Diosnintsipa mandamientuncunata mayashgalanwanga
    manami pipis salvacongatsu, sinöga mandamientuncunata cumplegcunalatami salvangapag.
  chz-NTPS: Ja̱ꜙ kihꜗ heˉ maˉnuuyꜘ ley ja̱ˉ, heˉja̱ˉ llu̱u̱ꜗ dsaˉ chaˊnëˊ Dio. Läꜙjë̱ë̱ꜙ
    hi̱ˉ miˉteꜗ ley, hi̱ˉ heꜘ baˊ hwë̱ë̱ꜙ llu̱u̱ꜗ.
  kmu-kmu: NagoꞋa veaꞋmoꞋya kahegi kema haviteꞋya agoꞋma atalenesaya veafena Anumaya
    KotiꞋa “Fatago veaꞋne mainae.” huno hu noꞋamategi kahegi kema akave nemalesaya
    veafe Anumaya KotiꞋa “Fatago veaꞋne mainae.” huno humategahie.
  ood-NT: Pi at hedai wo i ha apꞌech g Jiosh heg wabsh hekaj mo kah g chehanig k washaba
    heg hekaj mat heg am hab wo junihid.
  lbm-lbm: कहालीकि परमेश्वर को यहां व्यवस्था को सुनन वालो सच्चो नहीं, पर व्यवस्था
    पर चलन वालो सच्चो ठहराये जायेंन।
  ncj-NT: In aquin san quicaquihque in itlanahuatil in Moisés, ahmo ijcon caten tlamelajcan
    teixpa in Dios, tlahmo san aquihque quitlacamatisque.
  yuj-yuj: Arop lo kar wawiaka mántwaok yárak mo námp te, Kwaro nke námp fek yae-párák
