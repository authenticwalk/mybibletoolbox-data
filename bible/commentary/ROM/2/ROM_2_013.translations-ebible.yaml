    awong awiya pewayao ayero sariniya ara.
  mal-2015: ന്യായപ്രമാണം കേൾക്കുന്നവരല്ല ദൈവസന്നിധിയിൽ നീതിമാന്മാർ; ന്യായപ്രമാണം ആചരിക്കുന്നവരത്രേ
    നീതികരിക്കപ്പെടുന്നതു.
  tuo-NT: Moisé dutisere tʉꞌose meꞌrã diaꞌcʉ̃ Õꞌacʉ̃ “Buꞌiri marĩrã nima”, nitisami.
