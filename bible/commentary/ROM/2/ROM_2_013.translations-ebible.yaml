  lex-lex: Yoma Uplerlawna edon Nwahaka mak katu agama deullu-tatarni mere edonna
    rlernohora. Enwahak riy mak klernohora hya'-hya' honona maka ha rakot targa la
    deulu-tatar de ralamni.
  dov-dov: Nkaambo tensi basikumvwa mulawu mbibaluleme kunembo lyaLeza, pele mbaasikuchita
    batakalulamikwe.
  rgu-rgu: Maneniko nau malole mo Manetualain, ta noi riꞌ mamanene Ria Atoran Na fo
    dai, hete. Huu fo lahenda muste tao tuka Ria Atoran Na, besaꞌ ko Ana nau sipoꞌ
    asa. Bosoꞌ adaꞌ noi mamaneneꞌ a!
  toc-NT: Ni̠ calac­pú­huanti para aksti̠tum cris­tiano nata­li̠­taxtuy nac xla­catí̠n
    Dios hua̠nti̠ caj xma̠n pi̠ takáx­matli xli̠­ma̠­peksí̠n, caj xma̠nhuá aksti̠tum
    cris­tiano naca̠­li̠­macá̠n Dios hua̠nti̠ nata­ma̠­kan­taxti̠y hua̠ntu̠ antá li̠ma̠­pek­si̠nán
    qui­li̠t­la­huatcán.
  som-som: waayo, kuwa sharciga maqlaa ma aha kuwa xaqa Ilaah hortiis, laakiinse kuwa
    sharciga yeela xaq baa laga dhigi doonaa.
  mam-C: Qo ximin ch'in ti'j tkyaqiljo kawb'il. Qu'n nya noq o'kx tu'n tok qb'i'n,
    qala' il ti'j tu'n tjapin b'aj qu'n; ex tu'n ikyjo, ma qo el wen.
  ndj-ndj: Nongwa yiva ng'odu vala yivavapikana Malawu ndi vanyanyi ha pawushu ya
    Chapanga, ila vala yivakamula Malawu ndi davajumiliwi kuva goleki.
  mbj-NT: Tii d' tawén hadoo, P'op Hagä Do ky n'aa jaw'yyk do maa new'ëp do nado baad
    hado däk do P'op Hagä Do matym gó. P'op Hagä Do ky n'aa jaw'yyk do ky dah'eeh
    do tii, baad hedo padëëk do ta matym gó.
  lat-VUC: Non enim auditores legis justi sunt apud Deum, sed factores legis justificabuntur.
  ngp-ngp: Kwaviya, hiyo wakuiva miko nao wakuoneka kunda wedi hameso ha Mnungu, mna
    ni wadya wakutimila imiko.
  enq-2: Mosesanya loo dupa kaleme iki singi endakali dupa Goteme tolataena nalata.
    Mosesanya loo dupame lelyamoli pingi endakali dupa baame tolataena lata.
  eng-ASVBT: for not the hearers of the law are just before God, but the doers of
    the law shall be justified;
  mna-mna: Mi kere yom. Pa tutu leŋŋana men ko irao ikam ti ma tewe ndeeŋeŋanda pa
