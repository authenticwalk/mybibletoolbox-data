  kos-kos: Tuh mwet uh tia aksuwosyeyuk ye mutun God ke sripen elos lohng Ma Sap uh,
    ac ke sripen elos akos ma sapkinyuk ke Ma Sap uh.
  ibo-ibo: Nʼihi na ọ bụghị ndị ahụ na-anụ mgbe a na-agụpụta akwụkwọ iwu ka a na-agụ
