  deu-1951: Denn vor Gott sind nicht die gerecht, welche das Gesetz hören; sondern
    die, welche das Gesetz befolgen, sollen gerechtfertigt werden.
  alq-ALGNT: Ka8in eta ogagi motci ndotasinan a8iag ini Inakonige8inan kidji k8aiak8abamigodjin
