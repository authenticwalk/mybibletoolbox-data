    yae-párák kare aroponorá sénaenámpon.
  kto-kto: Memani, inamaniap la mepto agarit maimai, eba tale betmeng mirie inamaniap
    mila puvuvum na irap a Morowa. Karuk. Inamaniap it la omeuluan maimai, miruot
    mi inamaniap leba evam Morowa inamaniap mila puvuvum.
  gmv-NT: ኣይሲ ጊኮ ፆሳ ኣቻን ፂሎ ጌቴቲዛይቲ ኤቂዳ ዎጋስ ኣዛዜቲዛይታፔ ኣቲን ዎጋ ሲሲ ሲዪዛይታ ፃላ ጊዴቴና።
  por-BLT: Apenas escutar o que a lei diz não os torna justos aos olhos de Deus. São
