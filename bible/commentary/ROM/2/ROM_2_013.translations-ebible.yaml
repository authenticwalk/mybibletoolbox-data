  dwr-ENT: ኣዪሲ ጎፔ፥ ፆሳ ሲንን ሂጊያ ናጊያዋንቱ ፂሊኖፔ ኣቲን፥ ሂጊያ ሲሲያዋንቱ ፂሊኪኖ።
  pma-pma: Veni rovitei koakeil amul along mengkatien keil enges koa amal en meten
