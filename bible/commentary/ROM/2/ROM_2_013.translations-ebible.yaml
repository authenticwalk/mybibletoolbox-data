    mwɛtɛn gee fiɛɛ fì bonci gomte.
  row-row: Mete ma mae malolole mo Lamatualain, nda akaꞌ renaꞌ a Hohoro-lalanen sa.
    Te atahori o musi tao tungga Eni Hohoro-lalanen, dei fo Ana feꞌe simbo se ena.
    Afiꞌ renaꞌ a!
  msy-msy: E fo, gumazitam Moses Osirizir Araziba pura da baragha, a Godɨn damazimɨn
    derazir pu. Puvatɨ. Gumazir Moses Osirizir Arazibar gɨn zuibara, God me mɨgɨa
    ghaze, me an damazimɨn dera.
  agg-agg: Ŋga nindou dɨdɨyei ahɨnümbɨ hohoanɨmo ranahambo hɨmborɨmayei ranɨ-yeipoanɨ
    ai Godɨndɨ hɨmboahü aboedɨ mbumundɨ nindou anɨmboei, ŋga wanɨ. Ŋga nindou ai ahɨnümbɨ
    hohoanɨmo ranai hoafɨmayo ranahambo süŋgurɨhindühɨ rawarɨhi hei ranai-anɨmbo Godɨndɨ
    hɨmboahü aboedɨ mbumundɨ nindou tükündahimboyei.
  ptp-ptp: Lêc xomxo obêc ngô Moses xolac pɨleva ge od o tɨyi wê Anutu ob yê nivɨha
    ge lêm. Nge, xomxo wê vông xolac tyo vô nôn lec ge wê Anutu ob yê he nivɨha.
  nak-nak: La vuhula La Tahalo Uru, eia kama veia etato taritigi ale etato rovi la
    merera tetala, ouka. Eia ge masaga moli etatou mai etato ge roromuli tomi molia.
    Me mai moli ele eia ge toia somai tegatou veia etatou maroka.
  lbb-lbb: Anasa bel la rop ning la longor a Warkuraila ane Moses la tostos namatana
    e God. La ka ning la mur a Warkuraila, e God ir atong la mang na tena tostos.
  kan-2017: ಧರ್ಮಶಾಸ್ತ್ರವನ್ನು ಕೇಳಿದ ಮಾತ್ರದಿಂದಲೇ ಯಾರೂ ದೇವರ ಸನ್ನಿಧಿಯಲ್ಲಿ ನೀತಿವಂತರಾಗುವುದಿಲ್ಲ;
    ಅದನ್ನು ಅನುಸರಿಸುವವರೇ ನೀತಿವಂತರೆಂದು ನಿರ್ಣಯಿಸಲ್ಪಡುವರು.
  cso-NT: Quí¹ jun³juáh¹³ hi³ ti³ lɨ́¹ ne³ yáh³ tsú² liei²¹ jáun², hi³ jáun² lɨ³ chun¹
    ñí¹con² Dió³², tɨ³la³ hi³ hniáuh³² ma³tí³² bíh¹ tsú², hi³ jáun² bíh¹ he³ tsú²
