    Got ndi wamp kun kai nimba.
  bch-bch: Ngansa panua toa tilongo sapaean apu aea posanga, irangrang ngan tiuot
    tutui Deo imatai mao. Be panua toa tinasnasi apu, Deo ga iuato gid kekelegid panua
    tututui.
  cco-NT: Co̱ꞌ jaˋ niꞌíngꞌˋ Fidiéeˇ jaléngꞌˋ i̱ dseaˋ i̱ lɨco̱ꞌ núuˋ e júuˆ quiʉꞌˊ
