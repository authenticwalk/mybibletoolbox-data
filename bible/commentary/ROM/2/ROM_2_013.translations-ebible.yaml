    geb agi iskussulidyob Bab-Dummad-asabin gunonikoed.
  ben-OBCV: কারণ, যারা বিধান শুধু শোনে, তারা যে ঈশ্বরের দৃষ্টিতে ধার্মিক বলে গণ্য
    হয়, তা নয়, কিন্তু যারা বিধান পালন করে, তারাই ধার্মিক বলে ঘোষিত হবে।
  mil-NT: Te nchaa ñáyiu dìcó‑ni sàcúndedóho nchaa tnúhu ní cáháⁿ ndíi Moìsés te ñá
    túú tnɨ̀ɨ́‑yu, ñáyiu‑áⁿ ñà túú cùdɨú‑yu núú Yǎ Ndiǒxí, dico nchaa ñáyiu tnɨ̀ɨ
    nchaa tnúhu ní cáháⁿ ndíi, ñáyiu‑áⁿ càchí Yǎ Ndiǒxí sá cúdɨ̀ú‑yu núú‑gǎ, chi ñá
    túú‑gǎ cuéchi‑yu ndècu núú‑gǎ.
  myu-myu: '@see-verse:ROM.002.012'
  fue-fue: Hettintooɓe tawreeta bane laatii foonnitiiɓe yeeso Alla. Gollirooɓe ko
    tawreeta bati tan, laatintee foonnitiiɓe.
  amk-amk: Weo wiro inontarai ewaitawang Hukumi fosa ansaino emasi na Allai urengreafo
    kaha, mae mano etohong kariria fosa ansaino Allai detosa we ebeng riati aha ki.
  fai-fai: Kaleyo sawa abem kidimin kuw keimin be ken kinim wanang kanoyama, Got kin
    dim ken keidoliw banim. Kata sawa abem kanoyama maek Got kin dim ken keimin, be
    alam sawa abem kanamalo, kal buki atin adikum kidi abodokabiw beta ka.
  ura-NT: Coatiha nichoterinaain nii chuni nii rauhi aonaane saijieein tonoraelanaala
    nenaa. Nii rauhi aonaain, aitohane rijijieein tonoraain ichoaite laen, nii caje
    nichotereein.
  mcd-NT: '@see-verse:ROM.002.012'
  urt-urt: Lenge miyeꞌ tuweinge ŋaiye yisande wusyep erŋeme, kom yukur tinge jande
    pe, tinge yukur bwore bwarme yal ŋembep tikin Got. Kom lenge mitiŋ ŋaiye jande
    wusyep erŋeme, Got ka gil lenge nange tinge si bwore bwarme.
  kiz-kiz: Ndabha bhip'eleka lepi sheria bhabhajhe ni haki palongolo pa K'yara, bali
    ndo bhale bhabhibhomba sheria bhibeta kubhalangibhwa haki.
  tzo-TZE: Yu'un ma'uc lec chijyilutic Dios me ja' no'ox ta xca'yilanbetic smantaltaque.
