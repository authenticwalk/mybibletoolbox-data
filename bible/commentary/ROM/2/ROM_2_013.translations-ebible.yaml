  quh-NT: Uyarejcunallaka manamin chekanpaj khawaskachu cancu Diospa ñaupakenpeka.
    Manachayrí camachiskasninta casojcunalla chekanpaj khawaskas cankancu.
  kwi-kwi: Diosne Moisés ɨninta aizpa mɨmturuza wat paninnamanazi. Usne Moisés ɨninta
    aizpa kimturuza wat paninnanazi.
  agm-agm: Iyataatɨ amɨ isɨhiya wɨnɨhapɨpa nehɨ atihɨra atisohiyɨhiya Autaahaatɨhomɨ
    ndɨhetɨ noaipapɨ tɨtɨhɨ saasanotahiyaamendaise. Owendaise. Isɨhiya wɨnɨhapɨpa
    baiwɨ atiwɨ amɨ kapa katirɨhɨretɨ japepihɨrɨwɨ isɨwatohiyɨhiya Autaahaatɨhomɨ
    ndɨhetɨ noaipapɨ tɨtɨhɨ saasanotahiyaimatawaayopo.
  ubr-ubr: Yabin sabu on men Baifafaro dura setatam nan senat God matanai asi yawas
    totorin semamatar on, baise Baifafaro dura wawaninai aifan ebikakafun on aurin
    unifonabo bobo uniyamen on nan unnat am yawas totorin wat unmatar.
  tsw-NT: A̱sula̱ a̱ tsu ka̱mba̱to ama a̱za̱ a̱ a̱ɓula̱ a̱ ma̱ka̱ka̱n ma̱ yi adama
    a na a uwwai ili i na Wila̱ waa dansa shi. Amma u tsu yuwan ta̱ ne na aa yuwusan
    ili i na Wila̱ u dammai.
  cax-NT: Itopiqui chücunauntañampatai tiene que oñonsaperio nüriacarrü, sino tiene
    que uicoco ito nanaiña, nauqui urria nusaca au narrtarrti Tuparrü.
  aia-aia: Na inoni 'a odo-odo na'i maana God na'i 'oha na ha'isuria hako i taha na
    Ha'atora na 'unua. Ai'a do 'iraraa ana i Ha'atora na odo-odo 'inia na'i maana
    God.
  srp-1865: Jer pred Bogom nijesu pravedni oni koji slušaju zakon, nego æe se oni
    opravdati koji ga tvore;
  agt-agt: '@see-verse:ROM.002.012'
  lug-lug: Kuba abawulira obuwulizi amateeka, si be bejjeerera eri Katonda, wabula
    abo abakola bye galagira, be baliweebwa obutuukirivu.
  yby-yby: Mosesekaho lo hukoko libo ga eli litabo wewena maya lihimatipo minamiye
    loko lekolainako, aya galo elamiki lahelamibo nesa lolo iwa iwa iki minatabo wewenaya
    alikaya jokiya likilae. Ito aya ga maya eli-miniki lahelamibo nesa lolo nitabo
    wewena maya aya galimoya ona moloko obi obetakolaiye.
  heb-heb: כי לא שמעי התורה צדיקים לפני האלהים כי אם עשי התורה הם יצדקו׃
  mpp-mpp: Aime ngic-ngigac aibabanginengti yefe-yowa balaibedaingte, yenge Wapongti
    nganicebalu dondonne wacebadaicte. Nga ngic-ngigac yefe-yowa hedecti sugu ngagecaigaing,
    yenge dondonne mi wacebadaicte, miyac.
  apb-apb: Mwala nge kire ko talei rorongo aasie mola mo Ha'atolanga ngeena, kire
    sa'a roro'a ii'o oodota'i ike i maana God. Ta'e mwala nge kire ko lulu i sulie
    walu ola i laona mo Ha'atolanga ngeena, ha'alaa a God ko da kire ke oodota'i i
    maana.
  san-TEL: వ్యవస్థాశ్రోతార ఈశ్వరస్య సమీపే నిష్పాపా భవిష్యన్తీతి నహి కిన్తు వ్యవస్థాచారిణ
    ఏవ సపుణ్యా భవిష్యన్తి|
  ben-IRV: কারণ যারা নিয়ম কানুন শোনে তারা যে ঈশ্বরের কাছে ধার্ম্মিকতা নয়, কিন্তু
    যারা নিয়ম কানুন মেনে চলে তারাই ধার্মিক বলে ধরা হবে।
  ntu-ntu: Murde nztubqkr leplz mz nzobqkr Gct, trtutxtrpwzu mz nzxlr-krdr o nzkrlz-krdr
    Loukxtr, a' vzpxm mz nzvz-nqblq-zpwx-krdrle.
  pan-pan: ਇਸ ਲਈ ਜੋ ਬਿਵਸਥਾ ਦੇ ਸੁਣਨ ਵਾਲੇ ਪਰਮੇਸ਼ੁਰ ਦੇ ਭਾਣੇ ਧਰਮੀ ਨਹੀਂ ਹੁੰਦੇ, ਪਰ ਬਿਵਸਥਾ
    ਤੇ ਚੱਲਣ ਵਾਲੇ ਧਰਮੀ ਠਹਿਰਾਏ ਜਾਣਗੇ।
  gvc-gvc: Cohamacʉ dutiare tʉhopahta yʉhtierainare “Buhiri marieina, noaina jira
    ahrina”, ni ñʉerara Cohamacʉ. To dutiare yoaina sehere “Noaina jira”, ni ñʉna
    tinare Cohamacʉ.
  mwp-mwp: Mabayg nga matha ngoedhagidh Awgadhaw purkapa? Dhuray mabaygal sike kedha,
    thana ngulaygal sabingu, kasa kay aymayginga; lawnga na Awgadhaw imaypa gegeyadh.
    Matha ngoedhagidh kedha mabayg sabiya uzariz.
  sbk-sbk: Huje sebhahovwa edajizyo bhali nelyoli hwitagalila lwa Ngolobhe, nantele
    bhabhala bhabhaibhomba edajizyo bhaibhaziwa hu haki.
  mya-JVB: အကြောင်းမူကား ၊ တရား နာ သောသူသည် ဘုရားသခင် ရှေ့ ၌ ဖြောင့်မတ် သည်မ ဟုတ်။
    တရား ကို ကျင့် သောသူသာလျှင် ဖြောင့်မတ် ရာသို့ ရောက်လိမ့်မည်။
  kgf-kgf: Anutuac kiwaiguc imi héna ac gezacginanéŋ sac niŋanʒu imi onac qahac, néŋ
    héna ac tohoma waŋanʒu imi onac sac solaŋ dindiŋa ʒé énécmimia wammac.
  awb-awb: Asiu kegá Mósísine ehweh sene siahrerate íráhwe. Minayabe Manikánka mi
    keyábé, Ite kaweqtaq míáhwe pehipi irareritankéhbo? Ahqáho. Írakaumo. Peh morá
    moke mi ehwéh sehgíó kéyábé, Ite kaweqtaq míáhwe irareritankéhe.
  gdn-gdn: Iyapana gwedewau gora ki wainapiyamu ko makeya makeya eba kwaetagamu ki
    ka Mamanuga God yabuiya mu ka eba supasupai. Ko iyapana gwedewau gora ki wainapiyamu
    ade makeya makeya kwaetagamu ki ka Mamanuga God e yabuiya mu ka supasupai bagi
    kawaya.
  nko-NT: Tsúfɛ́ megyí ahá ánɩ́ bʋyin Mose Mbla ámʋ asʋ́n da ɔkpa Bulu ansɩ́tɔ́.
    Mboún ahá ánɩ́ bʋtegyi mʋ́sʋ́.
  bsn-NT: “Dios ĩ rotimasirere cʉorã ñaja yʉa” yirã ñaboarine, ti rotirore bajiro
    ĩna cʉdibetijama, ñie vaja maja. “Quẽnase yirã ñaama”, ĩnare yiĩabetirʉcʉmi Dios.
    Ĩ rotimasire ti yirore bajiro cʉdirã rĩne ñarʉarãma, “Quẽnase yirã ñaama” ĩ yiĩarã.
  pib-NT: Gi rixanu gi wa poyagkakachine Goyakalu getanuya wa yijnakoshatachine, seyni
    Tokanchi Yokanatkaluru kamruklerune muklukanuwnakaakonetkani.
  wiv-wiv: Na vuna mara beta nu lolongoria za na lo nu nap koto mahoto na matani Vuvu.
    Beta. Nuhu kua dia ta lala dia kata kakatia nazia kua na lo e tatania, ia dia
    za da dia ta mahoto na matani Vuvu.
  reg-reg: Kulwo kubha bhatali bho kungwa kwe bhilagilo bhanu bhali bhalengelesi imbele
    ya Nyamuanga, nawe ni bhaliya bhanu abhachikolela echilagilo bhanu abhabhalilwa
    obhulengelesi.
  mlh-mlh: Ŋiŋigo Anuture Kadi buŋo mo maneegobi, yoŋoji Anuture jiŋoo posiine so
    fukegobi. Matayoŋ, Kadi buŋo reŋgaru boyobeegobi, Anutuji yoŋore buŋo mitarime
    posikenimiŋ.
  gof-ENT: ፆሳ ሲንን ፂሌይሳቲ ሂጌ ናጌይሳታፔ ኣቲን ሂጌ ሲሳ ፃላላ ሲዔይሳታ ጊዶኮና።
  aau-aau: Payhokuaw, uwrsa Moses so sow me kwahnaw ma lonuayk, sawk meyki nak-pyay
    lopa me kokwe, God hiykwe luw-luw-aw-ok liy me ley. Sawk uwrsa, sow lowpwarowp
    God hiy Moses se ma kow seme ma lonuayk pyay meio wayr mokwe, God hiykwe hme-aw
    luw-luw-aw-ok me ey.
  tvk-tvk: Vengan xa tave ngan xil ti xa lalong rae xil na Hi xa lamal pe meten, e
    be ngan xil xa di lapol ni naha xa rae xil ak biteni iaxa lamal pe meten.
  prf-NT: Gapu bakán a en mágsanig hidi ten Kautusan en matuwid ten pangileng nen
    Diyos, nan en sumássunud hidi.
  auy-auy: Maníkó Mósesembo simámakain-amaambo isésamo ímbo arááíwaiyanamo éna Maníkó
    arupíse úmai méraawe ímba síníye.
  tbg-tbg: Kotiva Mosiraqaa tivato uvara quminaiqama kero iri vaina vaiintira, Kotiva
    kiama vi vaiintirara avuqavu ni vai vaiintirave tianaro. Vaiinti vovano vi uvara
    iriro avataqiro ni vaina vaiintira, Kotiva vi vaiintirara avuqavu ni vai vaiintivave
    tianaro.
  hub-NT: '@see-verse:ROM.002.012'
  hmo-hmo: Badina be Dirava ena vairana dekenai do idia maoromaoro taudia be Taravatu
    idia kamonai sibona taudia lasi, to Taravatu idia badinaia taudia sibona.
  big-big: Anotoyegirik yongkambanuwili loyengki yeik kerewiya maburikki weraga ngezebekki
    wirege pangka wazayagi ono kani. Segeya, puwili loyengko kaiyeng miza purik kele
    pugu pangkawili kaiyagi.
  gux-G: Kelima yaaba n cindi ti yikodi kaa tie yaaba n mɔni U Tienu po, ama yaaba
    n suani yeni laa.
