    atich.
  grc-F35: Οὐ γὰρ οἱ ἀκροαταὶ τοῦ νόμου δίκαιοι παρὰ τῷ Θεῷ, ἀλλ᾿ οἱ ποιηταὶ τοῦ νόμου
    δικαιωθήσονται
  cav-NT: '@see-verse:ROM.002.012'
  kgp-NT: Ha vé, ẽg tỹ Topẽ vĩ mẽg mũ ra han tũ nĩn kỹ ẽg Topẽ mỹ há tũ nỹtĩ. Ẽg tỹ
    ti vĩ ki króm kỹ ẽg tóg ti mỹ kuryj nỹtĩ.
  bvd-bvd: Na toaa ne kera ade sulia taki, kera lau 'ana ne da 'o'olo 'i maana God,
    nao lau toaa ne da rongo tii bali gwada ai.
  ukr-1871: (Не слухателї бо закону праведні перед Богом, а чинителї закону оправдять
    ся.
  apz-apz: Aꞌamu honɨngkano hungkuno ko upaꞌnontɨfi minɨngkayoꞌnjo somo Anɨtu ole
