    mayok kinig.
  acr-TNT: Ma ri e jusucꞌ chwach ri Dios na e ta ri xa e tanel re Rutzij Upixab; ma
    e ri e ꞌanal re, e waꞌ ri caꞌan jusucꞌ chique.
  rop-rop: Yu si? Nobodi kaan jidan raitwei langa God jis brom irrimbat det lowa.
    Nomo. Detlot pipul hu dum wanim det lowa tok garra jidan raitwei langa God.
  mee-mee: Iau ka role minmina kurumea, ragau reke longe bangapaga rae Moses kanna
    sane ngeke lele tupu nge Nutu raguna. Ke sa. Ragau reke lolakurumea oru ra bangapagame
    ke rorole tao ka ri ra ragau rae Nutu la patongo rea ka ra baingareame ke tupu.
  dif-dif: Ngangau wata jirijiribani jauraia ngaranietja Godani talku nganai, a‐ai,
    jirijiribani jauraia ngankanietja talku pantjila nganai.
  gam-gam: Mosis lo bolo pagi ge una kiwa kere kane embe djine, God nale al na ale
    naparo, na kiwa moro we djine ba djine ge ale paro. Mosis lo dji mal una pille
    kane embe yei dal, God nale al ge ale napanda, kiwa moye.
  nou-nou: '@see-verse:ROM.002.012'
  mqb-NT: Ɗowan saa təra ɗo ɗiɗek a pa 'am a Mbərom ta sa pak sləmay pə Tawrita nà,
    ibay. Si kak ɗowan a kə̀ ɗəfak anan apan aday.
  ape-B: Elpech douk chemneken meyoh enyudak lo uli, God douk wo nutulich ali nuhwalech
