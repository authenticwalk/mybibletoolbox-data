  bzj-bzj: Jos kaa dehn don yehr weh di Laa seh, dat noh mek dehn rait wid Gaad. Dehn
    wan weh du weh di Laa seh, da dehn stan rait eena Gaad sait.
  chk-chk: Pun ekewe aramas resap küna pwüng mwen mesen Kot ren ar rongorong ngeni
    ekewe Allük, nge ren ar apwönüetä pwüngün ekewe Allük.
  ssd-ssd: Moses tuku tukul pasa ise ndo kade mbal nane Kuate am mbolŋge tiŋreknu
