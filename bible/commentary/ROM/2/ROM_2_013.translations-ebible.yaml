  ame-NT: T̃arroʼmar Yomporpaʼ ama pocteyeʼ entenano ñeñt̃ att̃a eʼmueneʼ orrena poʼñoñ
    all serrpareʼteññañet. Añña pocteʼ enten Yompor, oʼch atet̃ penet ñeñt̃ eʼñe atet̃
    oten poʼñoñ.
  mgh-2016: Ukhalhawaya kuhiwe attu aneewa Malhehero phi naalhakelhiya ikekhia ni
    Nlhuku, nansho anopanga chinolheeheriya ni Malhehero phi nohalha waalhakelhiya.
  kvn-NT: '¿Tede ibiga we tulega igal-itolenoniko pe ebinzhe? Nabir. Imi we tulemal
    pinche-Moisés-igal-wijiidbal, Pabdin tulegin kwen chogojul-kuo: “Pedin tule-napírragwad.”
    Tenal Moisés-igalbal-inniki-tiidbal kep Pabdin tulegin chognoniko: “Pedin tule-napírragwad.”'
  gvf-gvf: Ibal taw Mose kile kaman ka kiraan piramba, ibalini ka main i pire wiina
