  ena-ena: Asɨ agaŋ hulaŋ iamɨgali ciaŋ vɨdɨvɨdɨŋ Mosesɨ lɨbami agadɨ igahɨlahɨla
    ma lubiahɨlavɨlalɨ agɨladɨ nameŋ abɨlalɨ uami. Namɨlaŋ hulaŋ iamɨgali sɨbɨlɨ aba
    abɨlalɨ uami. Hulaŋ iamɨgali ciaŋ vɨdɨvɨdɨŋ Mosesɨ lɨbami agadɨ sɨhɨvia lubiahɨlavɨlalɨ
    agɨladɨ pam nameŋ abɨlalɨ uami. Namɨlaŋ hulaŋ iamɨgali huaci aba abɨlalɨ uami.
  tgo-tgo: Loi ma i wovarumwarumwaruŋaŋgiya gharɨgharɨ kaiwae mbema thɨ loŋwe eŋge
    Mbaroko e yanawanji, ko mbe iyaeŋge vara thavala thɨ loŋwe na thɨ ghambu.
  yap-yap: Ya gathi ma mat’aw e girdi’ ngak Got ni bochan e kar rung’aged e re Motochiyel
    nem, machane fa’anra ur rin’ed e tin ni be yog e re Motochiyel nem.
  mop-NT: Tu yilic a Dioso, le'ec a toj u na'ata, le'ec mac tan u tz'ocsic a leye.
    Ma' toj u na'at mac a chen u yeel a leye, y ma' tan u tz'ocsiqui.
  tet-tet: Ema mak Naꞌi Maromak nafoli naꞌak, ema loos, lahoos ema mak rona Ukun-badu
    dei, mais ema mak nalaꞌok.
  hlt-MCSB: Olkhueng aka yakung rhoek loh Pathen taengah dueng pawt tih, olkhueng
    aka vai ni a. tang eh.
  xtd-NT: Ñayiu ka jandixa ley n‑chidotnuni‑s kuu ñayiu ña tuu ka na kuechi xndido
    xtau, ñadu ñayiu xnini ni ley n‑chidotnuni‑s.
  mdy-ETH: ዓይጎሮ ጌዔቴ ፆኦሲ ቤርቲዳ ፂሎ ማዓዞንሢ ዎጎ ካፓዞንሢኬ፤ ዋይዛዖ ካፑዋዞንሢቱዋሴ።
  spl-spl: '@see-verse:ROM.002.012'
  usp-NT: Pero ta' tisuc'ulab' ranmak yak cristian chiwch Kakaj Dios ri tike jtatak
    nen tijb'ij Jpixb' Kakaj Dios, xike tisuc'ulab' ranmak chiwch Kakaj Dios yak cristian
    ri tib'anowtak lawi' ri tijb'ij mak pixab' li.
  zav-NT: Caguə con yenecho ḻei na'anə' na' əṉa Diozən' c̱hecho bitobi xtoḻə'əcho
    de. Pero šə choncho can' na ḻein', Diozən' əṉe' c̱hecho bitobi xtoḻə'əcho de.
  sgz-sgz: Kabin ái rung kándi tu longrai nagogon si Moses má kápdite longra pasi,
    ái Káláu kápnate wás pas di ngo dikte nokwan i mátán. Kápte. Ái Káláu na wás pas
    di ái rung di longra pasi kán nagogon má dik taram on.
  kek-NT: Chiru li Dios inc'a' ti̱c xch'o̱l junak yal riq'uin xnaubal li chak'rab.
    Aban li neque'ba̱nun re li naxye li chak'rab ti̱queb xch'o̱l chiru li Dios.
  blz-NT: Gause taasi' mian men mongorongor ukum Torat a men kana' na Alaata'ala,
    kasee mian men mongololo' ukum iya'a a men popokana'onna Alaata'ala.
  poe-NT: Jehya tí sín ó chrókuinhón tí ley la ó chrókótjuáxin iji̱é sín. Náhí. Tí
    sín sinchexiteyéhe̱ sín tí nkehe kꞌue̱to̱an Dios mé tso̱tjuáxin iji̱é sín.
  san-TAM: வ்யவஸ்தா²ஸ்²ரோதார ஈஸ்²வரஸ்ய ஸமீபே நிஷ்பாபா ப⁴விஷ்யந்தீதி நஹி கிந்து வ்யவஸ்தா²சாரிண
    ஏவ ஸபுண்யா ப⁴விஷ்யந்தி|
  cof-NT: Israelítala Diosichi mantaca miratonan, titiya quino cajolajoe. Jun mantaca
    miratonan meralaquitunari, Diosi yalaca sen jolajoe tituchunae. Jun mantaca meráminlacari
    Diosi sen jolajoe tichunae.
  srm-NT: Biga an dë taa te i jei dee wëti nöö Gadu o luku i u bumbuu sëmbë nëën wojo
    e, ma te i piki de ufö.
  qvs-NT: Tata Dios runakunata mana perdonankasapachu Moisespa kamachikunankunata
    uyariptinkunalla. Tukuy shunku kasushpa kawsak runakunallata perdonankasapa.
  zca-NT: porke gat nimbet men lo Dios nab por gon bixa' ley, sino nab tsa por nile'
    men kwa'n nzhab ley, nimbe men.
  cbc-NT: “Moisés ãnacʉ̃ cʉ̃ caroticũrĩqũẽrẽ na catʉ̃gorije jʉ̃gori, ñe ũnie carorije
    wapa cacʉ̃goena niñama,” na ĩ, ĩñaẽtĩñami Dios camasãrẽ. Cʉ̃ caroticũrĩqũẽrẽ tʉ̃gori
    bero caroaro caána roquere, “Ñe ũnie carorije wapa cacʉ̃goena niñama,” na ĩ, ĩñañami.
  qxo-NT: Mandamientunta wiyayangallanwanga manam pipis salvacungatsu, sinöga tsay
    mandamientu ningannö cawagcunallatam Tayta Dios perdonar salvanga.
  mox-mox: Yaubada ana fata baʼe yani diavona naviaqia tomotau ʼidia, mana ge taha
    toga ana fata navetunutunuqa Yaubada matanaya luvine ana noqola ʼinega. Ta ʼesi
    tomeqabu luvine nana ivelumatamatayagea, e taudi Yaubada nahawatunutunuqedi.
  kew-kew: Juda onaanumi rekena agaa pa pageme rabu Gote-me nimu redepo ne onaa kone
    naisa. Dia, pare rekena agaa ora pagoa rateme rabu redepo ne onaa pimi.
  dww-dww: Baninama Mousis na tarawatuma tauwai beavaienama taudi nam Mamaitua matane
    didimanidi, ibewa da aitauḡa Mousis na tarawatuma tawai beavaie be ta voivoiena,
    taudi Mamaitua matane didimanidima.
  twi-ASANTE: Ɛnyɛ mmaratiefoɔ na wɔtene wɔ Onyankopɔn anim, na mmom, ɛyɛ wɔn a woyɛ
    ɔsetie ma mmara no na wɔbɛbu wɔn bem.
  aoj-aoj: Ina epes isimba sagameꞌ muꞌuli dowadowafi sataga boꞌwes hililiꞌma naep
    Godi, owaꞌatin. Epes mamahisa sameꞌ basefa sagaila muꞌulii, isimba atis anaf God
    niꞌi esis boꞌwes hililiꞌi.
  cbv-cbv: Caán ã wʉtatjidih ĩ en naáwáchah, páantjeh joijéhnitdih “Nit tʉ́init caá”,
    Dios ã niíj encan niít. Obohjeéhtih, ã wʉtatjidih tʉ́i jepahnitboodíh “Nit tʉ́init
    caá”, ã niíj enbipna caá.
  taw-taw: Chɨn nopun, binɨb takaw Mosis ñu kɨl tɨkak ak nɨŋɨd, agup tek gɨpal okok,
    God kɨlop nɨgek binɨb suŋtep ne mɨdebal. Binɨb pen takaw Mosis ñu kɨl tɨkak ak
    yokɨp nepal okok, God kɨlop nɨgek binɨb suŋtep ne ma mɨdebal.
  jic-NT: Gente 'üsüs Dios lal nin lajay na pjü Moisés tepyacá. T'üc' way gente pülücj
    tjepjyacan̈, sin tji'yüsa Moisés tepyacá; mop'in ma lajay niná. Mpes 'üsüs tulucj
    yupj Dios lal.
  zap-NT: Porke let nozdet por ne ykagyedyag mén diiz ne zëëd lo ley nak ne gakxnëz
    men nes lo Dëdyuzh, sinke por ne ylaa men ne zëëd lo ley, neguin nak ne gakxnëz
    men.
  wer-wer: Pöta songönte epët. Omën Moses pim ngön kosangöt kat pëënötë kat yawi piporöen
    Anutuuk, “Wotpilörö,” pël naëpan. Ngön kosangöt kat wiak ngaarëk yeö piporöen
    Anutuuk, “Omën wotpilörö,” pël mapnaat.
  ipi-ipi: '@see-verse:ROM.002.012'
  qul-NT: Leyta uyarispallaka juchamanta mana librechu cancu, manachayri casucojcunalla
    salvaska cancu.
  ter-NT: Vo'oku haina xâne pohúneti kamokenó kixoâti ne yutoéti ya Ponóvoti Kixovókuti
    yútoe Muîse ponopóvo nonékuke Itukó'oviti, itea koati xâne itukoâti ne ponopóvo
    nonékuke.
  bmr-NT: Moocaani gaayɨcɨtɨhi totajɨɨbaco jillɨ tɨcovono uguubumoco. Jaanotɨ imino
    uguubumocoro imino iicamoco gaayɨcɨɨbo.
  fuf-fuf: Ko ɗun waɗi, hinaa heɗotooɓe Sariya on woni feewuɓe yeeso Alla, kono ko
    ɗoftotooɓe Sariya on jogortee feewuɓe.
  bhl-bhl: Yu kilele ibolow fukunina! Kante Sunbin-Got em kiin dim e sen so banim
    kunum waneng kebokoliw e? Em kukuyemse weng be kilisiliw kate, sakalaw keko, weng
    bo bo keko, elo gelewinba kekabiliw kawtiw ite sako? Babo! Kate, em kukuyemse
    weng be kiliko, fein aluweko, elo gelewkabiliw kunum waneng ite kuw em kiin dim
    e sen so banim kunum waneng kebiliw te.
  ons-ons: Ra rokop don ketŋoka dere qewoloŋ okanmami, ŋei yaline eŋe Anuturop ŋei
    koboine mi gekei, ra rokop donŋo ramaike, yewa keteneŋo dere teweke ma okanmami,
    ŋei yaline edoka Anuturop ŋei koboine gekei.
  con-NTPO: Moisés manda'choma aqquia injanga paña'fa'ninda Chigaja “Queja ñotssia”
    qquen suya'bi. Tsa'ma pañamba tsa'caen ñotsse cansesi tsu Chigaja “Queja ñotssia”
    qquen suya.
  ghs-ghs: Oi abi tomama hu noo nookami bamu nokoke ingonaitaquhe apene nooka qusubaitoraike
    ingonaitaridzonihe ikanomani?
  peg-peg: ଇନେକିଦେଂକି ବିଦିନି ୱେନାକାର୍‌ ଇସ୍ୱର୍‌ ମେହାଣ୍‌ତ ଦାର୍ମିର୍‌ ଆକାୟ୍‌, ମାତର୍‌ ବିଦି
    ପାଲିକିନାକାର୍‌ ଦାର୍ମି ଗାଣାକିୟାନାର୍‌ ।
  txu-NT: Djãm me kute memã kukràdjà jarẽnh nhym me kute mar kajgoja djãm Metĩndjwỳnh
    kute memã axwe kêt jarẽnh? Kati. Me kute amim kukràdjà markumrẽx ne kôt amijo
    ba jabit dja memã axwe kêt jarẽ nhym me arỳm kum mex ne.
  eng-WEBU: For it isn’t the hearers of the law who are righteous before God, but
    the doers of the law will be justified
  gnw-NT: Echa'ã Tumpa umbujupi'ã mboroyocui uyanduiño vae reta. Tumpa umbujupita
    mboroyocui jei vae uyapo vae reta.
  mux-mux: Yambuma-ni Moses ⸤“I-siku mele teai! I-siku naa teai!” nimba⸥ Pulu Yili-nga
    ung-mani sirimuma kumele-ni mindi piliilimiláliinga Pulu Yili-ni kanupa ‘yambu
    sumbi nílima’ nimba naa piliilimú, mólu. Ung-manima-ni ‘Teai.’ nilimú mele piliiku
    teng panjiku telemele yambuma Pulu Yili-ni kanupa ‘yambu sumbi nílima.’ nimba
    piliilimú akiliinga ⸤Pulu Yili-ni aku-sipa yambuma pali sumbi-sipa apurupa “Mindili
    nangi.” nimbá⸥.
  maj-NT: Najmi xu̱ta̱ xi tu̱ basínñjuhú ra̱ kju̱a̱téxumoo̱ xi na̱xu̱ ma nginku̱n
    Nti̱aná. Xu̱ta̱ xi ts'íntjusun ní kju̱a̱téxumoo̱ xi na̱xu̱ n'e̱ ma.
  bkq-NT: Aguely idadyly kulâ âdy mâkeba Deus xurâem. Ize ato aiedyly koendonro kuru.
    Arâ mawânkâ kâwentâbyra awyly, aguely.
  kue-kue: Sraglpre, yomba lo pirkwa i keunde God ongumuglo mina yomba du-yene meglme
    ta dikrukwa. Ba yomba lo pirtre pinande erikwa yomba ye okuwo God eremogl yomba
    du-yene meglme dinambuka.
  cot-NT: Teenica irioquea yamenajiaque Aapani Irioshi icomajashirentaca irirajia
    quemajiavetaroca intati igantacaantane, iriguentiquea incantacojiaque icomajashirentaca
    netsanamajatiroca.
  bnp-bnp: I kamumu a Vure i rata mavonga, a vuhuna a viri i malamala na matana Vure
    i uka ma ia a viri i lohoka kunana na Vinara na Vure. A viri i malamala na matana
    Vure a viri i longototo vakaroro a Vinara lobo a Vure i habi ne Moses.
  apn-NT: Na hte mẽ kot kapẽr mar ã mẽ omunh xà hkôt amnhĩm mẽ kot amnhĩ to mex xwỳnh
    ã mẽ harẽnh kêt nẽ. Ãm mẽ kot kapẽr kôt amnhĩ nhĩpêx ã mẽ omunh xà hkôt pix mã
    na hte amnhĩm mẽ kot amnhĩ to mex xwỳnh ã mẽ harẽ.
  ctp-NT: Ja ka suꞌwe kasiya ꞌñaan loꞌo Ndiose chaꞌ nu nnaan tian chaꞌ nu ñi nu nchkwiꞌ
    Ni loꞌoan taꞌaan; ska ti si tyukwi ti tiyean tukwaan chaꞌ kanꞌ, si kuꞌnian nchga
    tñan nu ndlo Ni ꞌñaan, bra kanꞌ ka suꞌwe kasiya ꞌñaan loꞌo Ni.
  opm-opm: Moses ohe natip sawa mengnong be ma amrapti kuuhan bap ihirnong oh Gur
    yah hat pati han gurmur na porpatmur. Amram ma dipwi dindeipti kuuhan bap ihirnongwi
    Gur yah hat pati han bap gurmur porpatmur.
  bvr-bvr: 'Minyja bubu-borrwa: An-gugaliya gala a-yinmiya jechinuwa a-ni nula Wangarr
    minypa gelama a-jirra wupa a-galiyarra nula a-workiya joborr. Ngika. Wurra minyja
    ana-nga burr-guya gu-borrwuja nula joborr, an-gata an-gugaliya nipa Wangarr ana-nyala
    a-ngurrja barra minypa nipa an-gugaliya an-jechinuwa.'
  zad-NT: Ḻa' kono yiyak beṉ' ḻi beṉ' shao' lao Chioza' daa nombia'ze' leya', san
    beena' chon kon ka nan, ḻen' yiyake' beṉ' ḻi beṉ' shao' lawe'na'.
  kmg-kmg: Sâcmutâc dâŋ mâc hazeczi mananiŋmu jaŋe Anutuzi honec-jopame tiŋne mi eŋgopieŋ,
    manarâ reŋkeeŋgopieŋ jaŋe ine tiŋne mujareocmu.
  aso-aso: Ee, Oꞌmosoꞌmo eveneꞌ mamuꞌ ve lisiheꞌ ve lo lo-ngedaaꞌ neive nene eveneꞌ
    ma ingine louꞌ gamazi nene ha gaꞌinedunukovoꞌ gilaaꞌ avemuꞌ nene losaꞌmive. Asi
    louꞌ gamaziꞌmo lidoꞌ igaꞌ avevoꞌ nene ve lisiheꞌ ve lo lo-ngedaaꞌ neive.
  uli-uli: Bo te yael yarmat ma rongrong Hatobtob we mele rebe fel mo irel Deus iyang,
    bo yar ma dabey mokwe Hatobtob we ye sor mele rebe fel mo irel Deus iyang.
  nin-NT: Abachi a si kye abi wo Are abangga ki anishirr abi na uzizi ba hen. Abangga
    ba nggo a na inkindirr yi nggo Are ka a da di a bu na, aba yo si azizi ba na Abachi
    ku.
  acu-NT: 'Tura asamtai chikich ainau Yus umirkatin chichaman antukariat, nuna umirtsuk
    pujuinaunka Yuska: Nuka pengke aintsuitai tatsui. Antsu Yus umirkatin chichaman
    antukar umirinaunka Yuska: Nuka pengke aintsuitai tawai.'
  cak-WNT: Ri winek ri niquic'axaj ri nubij ri ley ri xuya' ri Dios y ma niquiben
    ta ri nubij, ye aj maqui' chuwech ri Dios. Yac'a ri winek ri can niquiben ri nubij
    ri ley, can majun c'a quimac yetz'etetej ruma ri Dios.
  ebk-ebk: Tay fiakun nan chiyuycha munchungchungor yangkiay as nan Lintig nan ifilang
    Apo Dios as nalintig as nan mangiilana, ngem kun at nan chiyuycha manongtongpar
    as nan lintigna.
  spa-PDDPT: Porque no son justos ante Dios los oidores de la Ley, sino los que la
    practican.
  ruf-ruf: Kwaapfila si awala iwohulika Ghamalaghitso iwo iwanoghile kwe Imulungu,
    ila awala iwokinda Ghamalaghitso iwo iwotsopetighwa wanogha hambele he Imulungu.
  gun-gun: Mba'eta Nhanderuete renonde ma lei oendu rive va'e'ỹ 'rã heko porã, lei
    re oĩa rami ikuai va'e anho 'rã omboeko porã.
  agu-BL: Na ko na chijuch quil yi e' yi na quibit yi ca'wl Kataj, ite'n nin ca'wla'tz
    xconk tan ẍchajle'n chipaltil. Na quil jal kabalajil swutz Ryos tan tu' yi na
    kubit yi ca'wl i', ma na ntin kol kaban tane'n.
  isn-isn: Kunsoko singa iji aunonelya nuatai pantongeela ang'wi Tunda. ingi ao niituma
    unonelya niazepegwa itai.
  eng-PEV: It doesn’t matter if you know that law or not, if you do good things, God
    will tell you, “You are all right.”
  ilo-ULB: Ta saan a dagiti dumdumngeg iti paglintegan dagiti nalinteg iti sangoanan
    ti Dios, ngem dagiti agar-aramid iti paglintegan ti mapalintegto.
  pir-NT: Cohãcjʉ̃ dutiyere tʉhoepeta yʉhtieyequinare “Quehnoañequina ijire ahriquina”,
    niedare Cohãcjʉ̃. Tiquiro ye dutiyere yeyequina pehere “Quehnoañequina ijire”,
    ni ihñare tiquinare Cohãcjʉ̃.
  anv-NT: Bɔɔ́ abi áwuú lé ɛbɛ wuú ne álá pyɛɛ́ fɔ́ genó ɛyigé ɛbɛ ɛjɔɔ́,
    Ɛsɔwɔ ágarege fɔ́ nnó álú cho né mbɛ ushu wuú. Yɛ́mbɔ bɔɔ́ abi áwuú ɛbɛ
    ne ápyɛɛ́ genó ɛyigé ɛjɔɔ́, ɛbwɔ́ ne Ɛsɔwɔ ágarege nnó álú cho né mbɛ
    ushu wuú.
  sab-NT: 'Kwian israelita me ñage tañachuge: “Cha Moisés chadalla molen, cha geru
    e keruchuge alin, ene cha no trate Chube gwage, cha me agedale no ulita.” Agwa
    me ene, geru e keruchuge alin e me kwian ta blite no Chube ole me kwian ta gbe
    no trate Chube gwage. Kwian Moisés chadalla gai dage age no geru e gerule kare,
    kwian ene no trate Chube gwage, Chube mi ama gbe jiske.'
  tmd-tmd: Nöbö mö lo mönö nugumɨdöi akuyöbö, God ñɨgö nöbö mö kömö wä nɨ, me rön
    yaden. Nöbö mö lo mönö rɨg yad mag akwör rɨmɨjöñ piakwör, God ñɨgö nöbö mö kömö
    wä nɨ, me cöna.
  acr-NNT: Ma ri e jusukꞌ chwach ri Dios na e ta ri xa e tanel re Rutzij Upixabꞌ;
    ma e ri e ꞌanal re, e waꞌ ri kaꞌan jusukꞌ chike.
  kpg-kpg: Ma hagalee go di hagalongo hua gi nnaganoho dela e hai nia daangada gii donu
    i baahi o God, gei mai di nadau hai hegau gi nnaganoho aalaa.
  taj-taj: तिग्‍दा भिसम मोशाला ठिम सेसी घोसी जे परमेश्‍वरदा सेम निबा म्‍हि दोबारी
    आखम। तर ठिम अन्‍छार गे लबा म्‍हि चा परमेश्‍वरदा सेम निबा म्‍हि दोला।
  avt-avt: Mɨt miyapɨr kerek nemtau hɨm me God keremem, hɨrak ap te kaktɨp hɨr yaain
    au. Mɨt miyapɨr kerek nemtewem hɨr nisesim, hɨr keriyen God kaktɨp hɨr yaain.
  cbk-cbk: Ta habla yo aqui que masquin ya oi el maga gente el ley di Moises, hende
    este husto para Dios ay considera canila como si fuera nuay sila pecado. Sino
    el maga gente quien ta obedece el cosa Dios ta manda na su ley, ele ay considera
    canila como si fuera nuay sila pecado.
  uig-ARA: (چۈنكى خۇدانىڭ ئالدىدا قانۇننى ئاڭلىغانلار ئەمەس، بەلكى قانۇنغا ئەمەل قىلغۇچىلار
    ھەققانىي ھېسابلىنىدۇ.
  tuf-tuf: Uch síhw̃awi. Bachan chihtán cucajá cuitar rahcuí tecut Sir ub cahmor urá
    ay waájatro. Cuatán Sir ub cahmor ay waanra, ey chihtá caba yajcáyatan Sir ub
    cahmor ay waátaro.
  abx-abx: Kay ma'in i mga magpakabati' si bala'od i matadong si pangulawan-na si
    Diyos, kundi' i mga magpanunod dina si bala'od i nagkilala nga mga matadong.
  mco-NT: Yɨ jäy ajcxy huɨdibɨ nɨgoob amɨdo'ijtp co yajcapxy Dios ycötujcɨn, e ca'
    ycapxymɨdoogɨxy, ca' ycöbɨga'ñyii Dios jadu'n nej jɨhuɨ̈y ytudägyjäyɨty. Yɨ jäy
    ajcxy huɨdibɨ capxymɨdoob Dios ycötújcɨn, Dios cöbɨgaanɨp co ajcxy ytudägyjäyɨty.
  cpb-NT: Tema ikaatzira kemakowetakawori Inintakaantaitanewo, kaarira jirika tampatzikashiretzimoterine
    Pawa. Iri tampatzikashiretzimotakeriri monkaayetakerori.
  aon-aon: Arpesh douk shemneken meyoh enyudok lo iri, Iruhin douk madae nutrish aria
    nuhwaresh yopishi uwe, uwok. Aria eshudok shagipesh lo iri atish douk nahwaresh
    yopishi arpesh.
  hus-NT-2005: Pos yabtsik kʼwajat alwaꞌ kʼal na Dios xin achʼálkʼitsik nin takʼixtal
    na Dios xin jilám dhutsadh na Moisés, tokot kʼwajattsik alwaꞌ kʼal na Dios, xin
    tʼajáltsik xan tin ulal jechéꞌ an takʼixtaláb.
  mig-NT: Chi̱ nasu̱ cháa kájini so̱'o tu̱'un ká'a̱n ley kúu ja̱ ká'i̱o ndaa̱ nuu̱
    Dios, chi cha̱a káskíkuu tu̱'un ká'a̱n ley kúu ja̱ ká'i̱o ndaa̱ nuu̱‑yá.
  bps-bps: Du ise ku alò fagu di kaflinge i flalò gumdà i satu to matlu di kite Dwata,
    bay i to mimen i flalò, én i matlu di kite Dwata.
  mbs-mbs: Pengkey metaga-taga se otaw te menge punù ingkeliwat i Moises, meneng aw
    eked dan tolò kenyan, kenà dan se eneng-enengen te Timanem te metòlid dan, meneng
    se otaw ontò tomolò te punù din.
  tof-tof: Ene amkomana, zitülkus ene pamkolpam, gida wata nidi arrkrrudako a koke
    mamoandako, dümdüm tonarr pamkolpam kokeako Godón ilküpdü. A gida nidi arrkrrudako
    akó dakla mamoandako, God ibü dümdüm tonarr pamkolpamóm nirre.
  cme-NT: Baa na ta na ne wuɔ sĩ bamaŋ nuɔŋ ãnjĩnamma‑i yoŋ ba yaa nelviimba‑i
    Diiloŋo wulaa; ba'i sĩ. Bamaŋ wuɔyaaŋ ma hũmelle‑i di kũŋgu-na hiere, ba yaa
    nelviimba‑i.
  sus-sus: Naxee e tuli matima Ala xa sɛriyɛ ra, nee xa mu findixi tinxintɔɛe ra Ala
    ya i. Naxee Ala xa sɛriyɛ rabatuma, nee nan findima tinxintɔɛe ra.
  pon-2006: Pwe kaidehn sang ni rongorongete Kosonnedo me aramas kin pwungkihla rehn
    Koht, a pwehki sang ni ar kin kapwaiada audepen Kosonnedo.
  dad-dad: Negur mala bun, idi lo karĩ dedig anidi madur bagai sã, anĩ ere, idi lo
    dõ difedig anidi, Negur mala bun madur bagai youf.
  zab-NT: Te pur gati pur guindiagziti bniety leyqui ax anania bniety nez lo Dios,
    sino que de ni run zec ni rnabee leyqui, laadebɨy naniadeb nez lony.
  jae-jae: gebe lau, taŋ sêŋô biŋsu ŋaômageŋ naŋ, Anôtô êlic êsêac amboac lau gêdêŋ
    atom. Lau taŋ sêgôm ŋanô kêsa naŋgeŋ, tec têtu lau gêdêŋ.
  ksd-ksd: tago vakir diat dia valavalongore ra tinata na varkurai dia takodo ta ra
    mata i God, diat ika, dia pait ot pa ra tinata na varkurai, da vatang diat ba
    dia takodo;
  msm-NT: Su kona no iyan og-isipon to Diyus no wadad sae to otow no puli ogpaminog
    to mgo balaod din, di to otow no ogtuman to sikan.
  myk-myk: Bani piimu pʼa saliya wu jomɔ pu nuri, na ta pʼi ya pu koo ɲaari-i ge,
    Kilɛ da ga ba wee wa shishiin wii sipyitiimɛ wɛ. Ga piimu pʼa saliya wu koo li
    bɛɛri ɲaari ge, pee Kilɛ da ba wii sipyitiimɛɛ.
  sbe-sbe: Matawuwuna ede kaiteyadi laugagayo se lapuimoei [na nige se miyawatani],
    meta Yaubada matanaena siya nige se dudulai. Na siya kaiteyadi laugagayo ne se
    miyawatani meta kabo ye kataidi siya tamowai dudulaidi.
  mcr-mcr: Ämaqe, Goti Iqueqä hiŋuä iqi jänänäŋä timäupŋqä iqua, kukŋuä-suqe qätä
    hiŋginäwa äwiyätqäŋuwä ma, qätä äwiyäpu qänaknä itqäŋuwä iquayi.
  cux-NT: Caati nguɛ́ɛ́ cuaáⁿ Ndyuūs 'iiⁿ'yāⁿ chi dámaaⁿ chi n'diichí yā ley miiⁿ
    naati Ndyuūs cuaáⁿ yā 'iiⁿ'yāⁿ chi diíⁿ yā tan'dúúcā chi ngaⁿ'a ley miiⁿ.
  tur-YTC: Çünkü Tanrı katında doğru olanlar Yasa’yı işitenler değil, yerine getirenlerdir.
  san-ITR: vyavasthAshrotAra Ishvarasya samIpe niShpApA bhaviShyantIti nahi kintu
    vyavasthAchAriNa eva sapuNyA bhaviShyanti|
  bel-N: Бо не слухачы Закону праведныя перад Богам, але выканаўцы Закону будуць апраўданыя.
  sch-sch: Asikchu, Pathien makunga midika a tel chu Balam ariet ngei nimaka, ajômpu
    ngei kêng thei intum rang an ni.
  mic-MIQNT: Gjinisgam gisa'latl mimajuinu'l tetapu'elin ta'n jigsitg 'tplutaqan aq
    gaqi majulgwatg ta'n telueg, mo na mimajuinu pas'g nutg 'tplutaqan.
  huu-NT: Moisés mɨcorɨ llogacɨnona cacajamona, Jusiñamuimona jaca buna marebicaiñede;
    iadedɨ iena ɨɨnuamona marebicaide.
  jiv-NT: Akupkamun aya antukarua nuka Yusa̱i̱ péṉker áiniatsui antsu antukar umirainia
    nuna Yuska “péṉkeraiti” tawai.
  otm-NT: Nguetho nu'bʉ da bątho yʉ́n t'ɛ̨di Oją n'da, hin da numanho Oją a 'bʉ, hinda
    hønt'bʉ da 'yøt'a hmam bʉ.
  dah-dah: Gobe Moseyen saba duliŋ nurde haŋ marbe Al Kuruŋ diliŋde huwak moŋ, munaŋ
    saba goyen nurde gama irde haŋ marbe al huwak yeŋ yinyeŋ geb, gago dineŋ hime.
  tnk-tnk: Ro iamɨnhi irə tɨ nəri nə mə rɨpko mhə nərmama səməme kamhəreɡi Loa nəha
    irəha nə hatukwatukw ia nəmri Kumwesən, mətə nərmama me səməme kamho nəri Loa
    nəha rani, irəha nəha Kumwesən trɨni irapw mə irəha hatukwatukw.
  kpr-kpr: 'Ainda beká mo: evetu genembo God da Agho Dari tefo dengoroi ningari vanembo
    arera amo, jebuga eni aminda jo bae arera. O God da Agho Dari rea resira ava,
    mave ningido bu kaifa arira amo, nu jebugarira.'
  san-IAS: vyavasthāśrotāra īśvarasya samīpe niṣpāpā bhaviṣyantīti nahi kintu vyavasthācāriṇa
    eva sapuṇyā bhaviṣyanti|
  nho-nho: Te ora te tama raa see tonu i naa karamata TeAtua ki mee maa te tama naa
    e hakannoo koi ki naa Loo Moses. A ia ki tautari ki naa taratara naa Loo naa.
  gym-NT: Ngöbökwe kukwe ükadite kore, ñobtä ñan angwane ñan nita Kukwe Biani Ngöbökwe
    Moiséye ye kukwei nuen jirekäbe abko köböire ni ñakare ngite mda Ngöböta niere
    nibtä; akwa Kukwe Biani Ngöbökwe Moiséye ye nita mike täte metre ta abko köböire
    ni ñakare ngite mda Ngöböta niere nibtä.
  azg-NT: Ee juu jñꞌoonꞌñeen na icoꞌxenhanꞌ, chito ngꞌe na indyii tsꞌanhanꞌ, joꞌ na
    iquen Tyoꞌtsꞌon tsanꞌñeen na tajnan tsixuan juu. Majoꞌ nque nnꞌan na conanꞌquindëhan
    juuhanꞌ, joo nanꞌñeen iquen jonhan na tajnan nanꞌxuanhan.
  bhd-bhd: किजोकि परमेशरेरे नज़री मां मूसेरो कानून शुनेने बाले धर्मी नईं, बल्के मूसेरे
    कानूने पुड़ च़लने बाले धर्मी ठहराए गानेन।
  too-NT: Dios lactzey cālaktzī'n xlaca'n a'ntīn ta'a'kahuāna'ni' huā'mā' ley. Lā'
    a'ntīn tū' ta'a'kahuāna'ni' huā'mā' ley, lā' chu xmān takaxmata, xlaca'n tū' xatzey
    cālaktzī'ncan.
  ind-AYT: Sebab, bukan pendengar Hukum Taurat yang benar di hadapan Allah, melainkan
    orang yang melakukan hukum Taurat yang akan dibenarkan.
  cjo-NT: 'Eero iñaaperotashitari Tajorentsi ikameethatzi riraga kemashiteeyawitaworini
    iñaani, intakya iñaaperotaperoeyini ikameethatzi riraga aapatziyaperotawori iñaani:
    tema rootaki ikowakaakiriri.'
  nsn-nsn: Ge ahik peono paha ineteng longoro puk tar ualatut re uakodkodoho tar tamata
    tang God. Bo gisis puk ka longor, kara uakeluk tera turung uakalaharais o tamatar
    kodkodoho tar matana God.
  san-DEV: व्यवस्थाश्रोतार ईश्वरस्य समीपे निष्पापा भविष्यन्तीति नहि किन्तु व्यवस्थाचारिण
    एव सपुण्या भविष्यन्ति।
  tna-NT: Ahua etse Diusu sa jacuatsasiati cuana id'aba putsu, yainia su, da su Diusu
    ja tueda nimebutsepi yatayu. Ahua id'aba putsu biame, etse aimue yainia mahue
    su, aimue Diusu ja tueda nimebutsepi yatayu mahue.
  lid-lid: Tasah, are lau ndranyen anuhun le batanau malen kameh iy winiyan basahan
    mwasin ta mada Kindrei bwe. Arile, are lau le in hamon ta batanau malen, Kindrei
    kameh aloh iy mwasin labai ta madan.
  wim-wim: Than pam wanch wiyangan wik ngench thayan Moses.antaman meeꞌmiya. Puth
    nanpalan God.ang thanang min keꞌam waaꞌan thananga, yaꞌa. Than pam wanch al-alangan
    thonakama wik thayan Moses.antaman konangam piꞌ-piꞌantan-a, anangaman ep miniy
    iiy-iiyantan meeꞌ God.antangana.
  zga-M: Avavipoleka ululagelo avanya wolyeli kuvulongolu khwa Nguluve, vavo viwomba
    ululagolo yavivaleliwe uvuyelyeli.
  yom-yom: Bila kadi sia ti bobo beta wa Mina bawu badi basonga va meso ma Nzambi
    vayi bobo beta kinzikanga miawu bawu bela kitulu basonga.
  san-SIN: ව්‍යවස්ථාශ්‍රෝතාර ඊශ්වරස්‍ය සමීපේ නිෂ්පාපා භවිෂ්‍යන්තීති නහි කින්තු ව්‍යවස්ථාචාරිණ
    ඒව සපුණ්‍යා භවිෂ්‍යන්ති|
  yut-yut: Nido, gen teban ɨsal dogɨn nandaŋ amɨn uŋun Piŋkop da dabɨlon amɨn kɨlegɨ
    dɨma. Gen tebani guramɨkgaŋ amɨn baŋgɨn Piŋkop da amɨn kɨlegɨ yaŋ yoyɨsak.
  grc-BYZ: οὐ γὰρ οἱ ἀκροαταὶ τοῦ νόμου δίκαιοι παρὰ τῷ Θεῷ, ἀλλ᾽ οἱ ποιηταὶ τοῦ νόμου
    δικαιωθήσονται.
  cpc-NT: Tima kaari tampatzikashiritzimotirini Pawa ikaatzi kimakowitakawori Ikantakaantaitani,
    aña iri tampatzikashiritzimotakiriri Pawa monkaayitakirori.
  nhg-NT: Pos amo mochihua yecteque para ca Deus niecate tli sa quecaque inu ley,
    tlöcamo niecate tli quechihua lo que tli quejtoa inu ley, yejua Deus cuale quenselisque
    quiename yecteque.
  nya-nya: Pakuti si amene amangomva Malamulo amene amakhala wolungama pamaso pa Mulungu,
    koma ndi okhawo amene amachita zili mʼMalamulomo amene adzatchedwa olungama.
  ngu-NT: Dios, tej, xquijtohua ica intlajtlacolhuan on tlacamej yoquintlaxtlau san
    pampa caquij itlanahuatil Moisés, yej tla quitlacamatij nochi tlen tlanahuatia
    on tlanahuatijli.
  kup-kup: '@see-verse:ROM.002.012'
  jid-jid: Ziza'a fa mina son du yi ka toh mri ya kpo gbugbu'u mi you suron ndi mi
    ye ni yi, naki har zizan'a koh na he na. Mi son ndi miti nakima, don mi ni samu
    mri u Ruhu ndindi ni mi mbi, na ahe ni mbru bi kora.
  wmw-wmw: Kamana sikuwa wasikíra shariya kuwa ndi makamilifu mbere ya Mwenyezimungu
    ila ware waja kwakikishiwa ndi waténda vyaisaka shariya.
  gmv-GGM: Aysi gikko Xoossa achan xiillo geetettizayti eqida wogaas azazetizaytape
    attin woga sisi siyzayta gidetena.
  ssg-ssg: Se sawisawin na laha uke kawatan nake kumahe ka tuahe ti hongoi tesol nauna
    ien Haeu paxai ukek laha seilon sawisawin, mewenae na laha aile usi waliko ti
    tesol nauna ien kakak.
  zpo-NT: Nu nanakta nebse re xaa kwaan nkenzha ley kayaa Dios mod xaa nali, sinka
    xaa nle kwaan nzhéya, nali nak.
  poy-poy: Toziya ndiri yawapikanira Malagaliru kuwera ndo wamfiriziya Mlungu, kumbiti
    woseri yawagajimira Malagaliru ndo wamfiriziya Mlungu.
  qwh-NT: Diosqa nunata allipa rican, manam leycunata musyanqanrecurllatsu, sinoqa
    leycunata cäsucuptinran.
  gaw-gaw: Amu danab ag daulagp̱aib ḏo am hamu bia dooṯeb ele amu, ag amu Kayak amegp̱a
    danab tutuḵu ii daaṯeb. Iiṯa. Danab ag ḏo dim lamidṯeb ele, danab amuib geha Kayak
    Nug ahilagnu, “Danab tutuḵu,” awa aḵu.
  nca-nca: Dokoro uni kato kusumboto hutuŋo mande kina iŋote quko Anutu koro toŋímo
    roneneŋowí kama tunoqete. Kini, uni ka hutuŋo mande iŋo howeyote ŋuko roneneŋowí
    mu tunoqete.
  zpz-NTPP: Gun walab nu gyanap mbecy par lo Ñgyoozh nu nac nu gyeñ ziꞌl dey ornu
    rlab mbecy de riidz ni leey, sinu Ñgyoozh gyicy mi nu gyanap mbecy nu nac nu gyicy
    yac dey niñ.
  mkj-mkj: Pwa jaudi jang in rongrongoar Kojonneddo ma armaj kin pwungla ipen Koahs,
    a pwen jang in ahr kin kapwaihahda audoapoan Kojonneddo.
  zac-NT: ¿Chu nazaꞌquë lu Dios? Pues sulë el quë narunë cumplir lo quë narniꞌi shtiꞌdzë
    më, lë́dëdiꞌi el quë narini shtiꞌdzë më perë rúnëdiꞌill cumplirin.
  kyg-kyg: Gotiꞌa keꞌaepa geꞌamo fiku afiꞌnaya vayaꞌaifeꞌmo, naulagaleꞌmo fatago vayaꞌmo
    maiꞌnae, huno nosifa keꞌaepa geꞌamo afiteꞌa akame nehaya vayaꞌaifekeꞌmo, naulagaleꞌmo
    fatago vayaꞌmo maiꞌnae, huno nehiye.
  kmk-kmk: Ta utdit man-iilan Apudyus, bokona sadat manigammu’t lintog dat ibilang
    na un nalintog, nu adi sadat manungtungpal sidat ipakwan dit lintog.
  cao-NT: Jabi Dios bësojó tsi mëstëhuahacayamaxëhi quiha jodiobo, Dios yoba ja jayacanai
    ca iqui na ra. Jama, Dios yoba ja nicaxëti ca xo mëstëhuahacaxëna.
  bbr-bbr: Rowe, roasiret ak sintore ämän erar raiakas roiäi, ak Anut nukan amuk opok
    eposek wa rawaiei. Utianik, roasiret ak sintore ämän jekur tainoriäi ak epar Anut
    nukas ak kon amuk opok eposek rai äiäi.
  inb-inb: 'Moisés ima willaskata uiaspapas mana ruragta, Taita Dius mana ningapa
    kanchu: “Kam, mana pandarigmi kangi”. Moisés willaskata uiaspa allilla ruragkunami
    allillapi kankuna.'
  hrv-hrv: Ne, pred Bogom nisu pravedni slušatelji Zakona, nego - izvršitelji će Zakona
    biti opravdani.
  box-NT: Mu bon, bìa térénna le Dónbeenì yahó yínɔń bìa wee ɲí a Mɔyiize
    làndá mí dòn ká ɓa máa bè ho yi. Bìa wee wé bìo ho làndá le ɓa wé,
    bán lé bìa le Dónbeenì wee wé à ɓa térén le yahó.
  ote-NT: Ngueꞌa̱ hingue núꞌʉ xa ꞌyødetho rá ley ra Moise gue go gueꞌʉ ꞌbʉi xá hño
    co Ajua̱, hina, pe núꞌʉ toꞌo øte ra ley ha̱, go gueꞌʉ ma da hma̱ gue hinte ma
    tsꞌoqui tu.
  wnu-wnu: Munon qomon ar irugest igour eng wuri munon qoregen ue. Qomon igub ne maigas
    qurar eng toat igour eng wuri munon qoregen.
  zam-NT: Mèn co' ante ndxòn cón che'n ley co' mxo'f Moisés loo mèn, ne'ta'de Diox
