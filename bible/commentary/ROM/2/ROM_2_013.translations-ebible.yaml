    Iru ta milekenamba ibal taw Mose kile kaman ka pire wiina ere tenangwa, ena God
    mile, “Ibalini kabin sire wai wen milemua,” di tenamue.
  san-ISO: vyavasthāśrōtāra īśvarasya samīpē niṣpāpā bhaviṣyantīti nahi kintu vyavasthācāriṇa
