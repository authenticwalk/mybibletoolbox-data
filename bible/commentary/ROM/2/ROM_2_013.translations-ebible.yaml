    ti'.
  xla-xla: Adipalati, Mosestapo ipo imuwapo, “Isikimi aiyalma koko tlo dalepo ha꞉ha꞉lalo
    soye Godtapo ya꞉ mila꞉pi tle po-ullu pa꞉talo so demhalasema. Amasiyama opa anawolotapo
    aiyalma koko dalepame yia꞉ moto mate koko halomha꞉ha꞉lalo soye Godtapo ya꞉ mila꞉pi
    tle ullu pa꞉talo so demhalapo.”
  xav-NT: E 'Re ĩhâimana u'âsi mono nhimiroti 'rata na rob'ui'éré hã, taré dapo're
