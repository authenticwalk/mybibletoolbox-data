  ukr-ONPU: Бо не ті, хто слухає Закон, праведні перед Богом, а ті, хто виконує Закон,
    будуть виправдані.
  emi-emi: Karika va lo atoa la nongonongo inangari nipaopao ghulughuluena ila ta
