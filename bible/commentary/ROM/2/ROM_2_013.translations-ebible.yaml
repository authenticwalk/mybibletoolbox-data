  eng-TNT: 'For before god they are not ryghteous which heare the lawe: but the doers
    of the lawe shalbe iustified.'
  sbs-sbs: Kakuti kena vateki vo mulao vavikitwe kuluka havunsu bwe Ireeza, kono javo
    fera vapangi vo mulao vasane kava hewe kuluka.
  sue-sue: Awa nera kota, Mosera lo ge dana meni gege ninitinowera nukare awa Anutu
    meni gawi duba saramaire oko inowera. Ge niniro dipinowera nukare awa duba saramaire
    asamunoya awa.
  fra-NCL: Ce ne sont pas, en effet, ceux qui écoutent une loi qui sont justes devant
    Dieu ; mais ce sont ceux qui la mettent en pratique qui seront justifiés.
  snn-NT: Bainbi Moisés coca toyani jo'case'ere achani yo'oma'itoca, ba'icuabi te'e
    ruin recoyo ba'iye ti'anma'iñë. Ba cocare achani yo'ojën ba'icua ja'ancuani Riusubi
    ëñani, re'o bain ba'iyë caji.
  atb-NT: Hkâsu mù gâ le, haû jep é tarâ lé wó gyô é bang lé, Garai Gasâng é hí má
    dingmán bang gâ é a nghut é za, jep é tarâ lé châng kut é bang za sheq, dingmán
