  hat-BSA: Paske se pa sila ki tande Lalwa a ki jis devan Bondye, men se sila ki obeyi
    Lalwa a ki jistifye.
  top-NT: Porque Dios ni̱ li̱macá̱n tla̱n chixcú amá tí lakapasa tú li̱ma̱paksi̱nán
