    þeim? Þið segið fólki að rangt sé að stela – en stelið þið ekki sjálfir?
  spy-NT: Kunyoo ii, yoo 'inēētē ꞉inyiing' alak ‑'mēēnēētē keey nkinyiing'? Nto yoo
    imwoochinē biiko alak kule kutayee keey chōōrsēēt, kwaaming' ꞉nee ‑mēēmētē chōōrsēēt?
  xnn-xnn: Ngem dakayo ay men-it-itdo et it-itdowanyo nan iib-ayo ngem kanak en aytay
    dakayon adi itdowan nan awakyo? Ibilbilinyo ken daida ay mangmangwani en, “Adi
    kayo mangak-akew.” Ngem ay tet-ewa ngen ay adi kayo mangak-akew?
  mwe-mwe: Bhai mmwe nkwaajiganyanga bhananji, kwa nndi nkakwiijiganya mmayene? Mmwe
    nkwaalimbiyanga bhananji bhanajibhanje, akuno mmayene nnijibha.
  tte-tte: Na komiu tomo Yudiya ami walo gagasa bwaine besiele, awa? Na kami kawa-naenae
    kani yawalowen. Yakato kwaemala toyakayakatai kamikavao kolili, na iyamo nige
    kwabomayoi kwayayakataimiu. Waguguye kamikavao kolili kwaba, “Tabu kewali”, na
    iyamo komiu wakewakewali.
  tcs-tcs: Wa. Yupla i tumas tise ol nada pipol, bat yupla no tise yuplaselp. Yupla
    pris gense da wei blo stile ol samting, bat wiswei yupla? Yupla no stile ol samting
    a?
  hlt-THB: Cawhtaw, nangmih, thlak chang ak cawngpyikungkhqi, namah ingkaw namah taw
    am nang cawng qu pyi nawh nu? Amamim quuknaak aham ak cawngpyikungkhqi ing namim
    qu nawh nu?
  soq-soq: E apana isiwa waeuwamoiana, tane e ebaida waeuwaitiana, ba dia? E God aiawa
    waeuwaitie waianase, “Mai poitaa!” Tane e eba poitiana, ba dia?
  qub-qub: Chayno waquin runacunatapis yachaycächerga ¿imanirtaj quiquiqui mana yachacunquichu?
    Mana suwacunanpaj yachaycächerga ¿imanirtaj suwacuycanqui?
  att-att: Á sikayu nga makkagi ta ammu naw mangituddu sù ira kábulun naw, ngattá,
    ta arán naw tudduán yù baggi naw? Á sikayu nga manaddán sù ira kábulun naw ta
    ari ira makkokò, ngattá ta makkokò kayu?
  bki-bki: A titai bereio na bova lie vo mave kanio, kito rosikili ka roverloglog
    kulo dolu nalo, mia nemial jibe maka rotu roverloglog vatitig kito bereio. Verver
    koto koioliolu ka toro ka rivina re, a bo ka jau kojo kobina kia ga vo?
  bqp-bqp: Mↄkↄ̃n kũ ndì yã da gbɛ̃ pãndenↄnɛ, bↄ́yãi ndì da n zĩdanɛroo? N pì
    òsun kpãni oro, mↄkↄ̃n ndì o se yá?
  mcp-mcp: Ká, wó ban ka jɨ́ɨ́gʉli wómɛ́fwó nəcé jɨ? Wo wə́ ŋgə́ cúndə nə́ buud bwə́
    nda júwo, njɨ wɛɛ ka ŋgə júwo nəcé jɨ?
  hat-hat: Enben, ou menm k'ap bay lòt yo leson, poukisa ou pa bay tèt ou leson tou?
  npl-NT: Yika, tla te tikinmachtia oksikimeh, ¿tleka amo timomachtia san te monewia?
    Iwa tla tikinmilia oksikimeh amokuali se matlachteki, ¿tleka te titlachteki?
  bgg-bgg: Nathek ne gaithek shii yua—nyie rek ne nawaithek shii ayua lei? Nathek
    è yua, “Mugo agow rabo—Jishii nawaithek ne mugo nebey?
  eng-TCENT: Yoʋ then who teach others, do yoʋ not teach yoʋrself? Yoʋ who preach
    against stealing, do yoʋ steal?
  eng-BSB: you, then, who teach others, do you not teach yourself? You who preach
    against stealing, do you steal?
  cpu-NT: 'Aririkami okantaka piñaavaitake piyotaayeteri pashine, ¿Piyomatsitakema
    eeroka? Tema pikantapiintzi eeroka: “Eero pikoshitzi.” ¿Tema pinkoshinete eeroka?'
  san-ASM: পৰান্ শিক্ষযন্ স্ৱযং স্ৱং কিং ন শিক্ষযসি? ৱস্তুতশ্চৌৰ্য্যনিষেধৱ্যৱস্থাং
    প্ৰচাৰযন্ ৎৱং কিং স্ৱযমেৱ চোৰযসি?
  tac-NT: '''Émika ''we ''la rejcholi benírame ju uché jaré ralámuli, ¿''lige ''emi
    chonigá tabilé ''la benime júkó bajchá? ''Émika benírame ju ralámuli tabilé ''la
    ko chigolia, ¿''lige chonigá chigome júkó ''emi?'
  eng-WEBPB: You therefore who teach another, don’t you teach yourself? You who preach
    that a man shouldn’t steal, do you steal?
  gfk-H: Ma uga um, u hausur ira mesa. Wara biha pau hausur habal uga? U sala harharpir
    bia tikai pa na kikinau, senbia hoeh, uga, pau kikinau?
  viv-viv: O mali kaliva uvehawaledi tu oꞋeni ma mene tamo halamana tauni uvehawale
    o kaꞋi keke? O kaiꞋafu faꞋina ululumamala tu mene tamo gavadi o ukiꞋafuna o kaꞋi
    keke?
  yao-yao: Nipele mmweji junkwajiganya ŵane, ana kwa chichi ngankulijiganya mwasyene?
    Mmweji junkwalalichila ŵane nkajiŵa kwachichi mwasyene nkwiŵa?
  tgp-tgp: ale vara ko lo vujangira sohena, mata sava ko sopo hasem vujangiho? Ko
    lo retivujavujangi vara tamlohi la pa sopo vavanaho, pani engko, ko lo vavanaho
    teni mo vono?
  auc-NT: Ïñæmpa mänömaï ïnömi inte bitö edæ dicæ nämä odömonte apæ̈nete ëñëmitawogaa.
    Wadäni ïnänite odömonte apæ̈nedinque, Awëmö æ̈nämaï ïedäni, ante odömonte apæ̈nedömi
    inte tömëmi awëmö æ̈mitawo.
  kbc-NT: Enice akaamitiwaji ane iiɡ̶axini eledi oko, igaamee ina mecoɡ̶otace akamaɡ̶akaami
    adiniiɡ̶axini? Eloɡ̶otitibece deɡ̶eleta me jolicaɡ̶a, pida akamaɡ̶akaami olicetiwaji.
  bmh-bmh: Petak, ag duailel ipal igul naliu mabun abai maranemen, ag einen agtal
    agzozou abai marab tam ta? Ag duailel ecesab i zob wan aimai awaranemen, bo, ag
    ecesab zob wanemen.
  ctu-BL: Jatet ma' cʌntesan a pi'ʌlob. ¿Chucoch ma'anic ma' bajñel cʌntesan a bʌ?
    Ma' sub mach wenic xujch'. ¿Mu' ba a cha'len xujch'?
  meq-meq: Faya ka tətikumateye wu hay a ndo hay, bo kurom eye ka tətikumay a gər
    kurom bay na, hərwi mey? Faya ka tsikumateye a ndo hay «Kâ kəlum bay», bo kurom
    eye faya ka kəlumeye na, sa kəkay?
  noa-H: Ma chadcha magju haaima. Pari pãachdëu chik'amnag mag jaau nʌmta, k'an jãgwi
    pãachdëu jaaujemjö haba haajerramma. Pãachdëun hõrag nem jĩgk'apiba jaaujemta,
    jãgwi pãachdëun chadcha jĩgk'aajerramma.
  alp-NT: Imi atetuke tamata makete yo imi atetuke imi ruami mo. Imi atetuke tamata
    makete be ndea yake yo imi ruami ndea!
  san-VEL: paraan "sik.sayan svaya.m sva.m ki.m na "sik.sayasi? vastuta"scauryyani.sedhavyavasthaa.m
    pracaarayan tva.m ki.m svayameva corayasi?
  kbq-kbq: Tamagrama vahe'mokizmi rempi hunezamita, hagi nahigeta tamagra'a rempi
    huta nontahize? Tamagra musufa oseho huta nezmasamize. Hianagi tamagra'a musufa
    nosazo?
  kbh-kbh: Y chcasna, ts̈ëngaftanga chë ínÿenga abuátambayënga, ¿ndáyeca ndoñe cach
    ts̈ëngaftanga s̈mondëtsánatsana? Ts̈ëngaftanga ínÿengbioye jtsabuayiynayana ndoñe
    chamondëtsatbëbanama; as, ¿ndáyeca cach ts̈ëngaftanga s̈mnétsatbëbana?
  ron-LSB: Așadar, tu, care înveți pe altul, nu te înveți și pe tine însuți? Tu, care
    propovăduiești că omul nu trebuie să fure, tu furi?
  pon-pon: Ari, koe kin kawewe on amen, ap jota kin kawewe on pein uk, o koe kin padaki
    me ren der pirap, a koe kin pirap;
  nhe-BL: Pero inisraelitame tlen inquinmachtíaj sequinoc, ¿para tlen ax inmomachtíaj
    para inquichihuase tlen xitlahuac? Inquinilhuíaj sequinoc ma ax tlaxtequica, pero
    imojuanti intetlaxtequilíaj.
  sps-sps: Eye anyi natiny rom fo mamatsiny ka to, ana saa tsumanyi to na? Nyi tsue
    of rom a mesapan, te rof non, tsunia ma vovou iny a fo Faun ten Gov. Sa rof non
    ma tsue patsukan anyi, “Nyo kan ma manaats fo Faun ten Gov.” Ana nyi te tsue faparits
    of ir a mesapan, “Te gim non ma toobing tsumanyi ma kabuts ta ka tana mesapan.”
    Jesan kan, te gim kan non ma toobing tsumanyi ma nom ta ka tana mesapan, ge?
  wnc-wnc: Ngan. Ginda aminu buyambamu ayanindamukaing ngana dasingge gisae musipza
    dua tapa nomatanggak? Ginda aminu kukae dua paningge yanindamukaing ngana asikaya
    ginda kukae dua pakaing?
  bus-bus: Mmↄn kɛ̀ nɛɛ̀ yã da gbɛ̃ pãndenↄnɛ, bↄ́yãnzi nɛɛ̀ da n zĩndanɛziroo?
    N bè wàton kpãi oro, mpi nɛɛ̀ o sↄ̃ↄ́?
  gub-BL: Pemu'e amogwer peiko pe wà. Màràzàwe tuwe napezemu'e kwaw pe. — Pemunar
    zo ma'e rehe pe nehe no ty wà, peze zepe peiko amo wanupe. — Pe ae peiko ma'e
    rehe imunar ma'e romo pe, a'e tuwe peme.
  imo-imo: Paimbo aku teko ningolio imbo lupema mane tirimele mele eno enongano ambe
    telka naa lombimeleya? Imboma mane tikolio wapu naa naio ningolio pele eno enongano
    ambe telka wapu noromeleya?
  boj-boj: O Juda tamo, kiyaqa niŋgi gaigai dal anjam plaltoqnsib ariya niŋgi olo
    dal anjam di dauryosaieqnub? Niŋgi mareqnub, “Bajiŋaib.” Ariya niŋgi olo bajiŋeqnub.
  eng-DRA: 'Thou therefore that teachest another, teachest not thyself: thou that
    preachest that men should not steal, stealest:'
  knf-knf: Kë wi işaaŋ ajukan bandukiiŋ, we ukaaŋ kë iinkjukan uleefu ba? Iji kji
    na bukundi bawut kakiij aşë ji kkiij!
  san-KHM: បរាន៑ ឝិក្ឞយន៑ ស្វយំ ស្វំ កិំ ន ឝិក្ឞយសិ? វស្តុតឝ្ចៅយ៌្យនិឞេធវ្យវស្ថាំ
    ប្រចារយន៑ ត្វំ កិំ ស្វយមេវ ចោរយសិ?
  arn-NT: Fey femngechi, kimeltukefilmi ta kangelu, ¿chumngelu am kimeltuwkelaymi
    ta kisutu eymi? Wewpikelmi ñi kümenon ta weñen, ¿fey chumngelu am eymi weñekeymi?
  zas-NT: Per ziꞌc nabanl, ¿chexc zeel ad rulüüt lüj gajc luar gulüül ben ren? Din
    lüj rëb guial ad laat cwan bejn, abiꞌ, ¿chexquiza zeel rbanl?
  ken-NT: Ɛ̌, be bho bǎtɔ̀ŋ bo bachak, ndaká yí bǎpú tɔŋ mmʉɛt ɛyɛka? Bǎghàti
    bo bɛ bákɛ́ ghɛ́p aghɛp, kɛ bě babhɔŋ bǎpú ghɛ́p aghɛ́bhɛ́?
