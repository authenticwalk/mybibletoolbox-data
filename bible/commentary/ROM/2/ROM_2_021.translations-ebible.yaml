  gnn-gnn: Bala nhuma ŋuli yukurra marŋgikumana wiripu-guḻku'nhanydja yolŋu'-yulŋunha
    ŋunhi. Yurru nhämirri nhuma yurru nhumalanhay nhuma marŋgikunhamirrinydja?...
    märr nhumanydja yurru ŋayathama ŋunhiyi rom nhumapi. Nhe ŋuli ḻakarama wiripuŋuwala
    yolŋuwala bitjan, “Yaka manaŋiyanydja, ga yaka marramba'thiyanydja.” Bitjan nhe
    ŋuli ḻakarama wiripuŋuwu yolŋuwu, yurru nhenydja ŋuli ŋunhi manaŋirriyi yana,
    ga djämayi yana marramba' nhepinydja. Ga wiripunydja nhe ŋuli waŋa bitjan, “Yaka
    buku-ŋal'yurra goŋbuywu djämawuywu nhäku malaŋuwu,” bitjan, yurru nhepinydja ŋuli
