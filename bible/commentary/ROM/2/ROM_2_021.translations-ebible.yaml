  eng-WYC-2017: what then teachest thou another, and teachest not thyself? Thou that
    preachest that me/that men shall not steal, stealest? [or Thou that preachest
    to not steal, stealest?]
  eng-WMBB: You therefore who teach another, don’t you teach yourself? You who proclaim
    that a man shouldn’t steal, do you steal?
  zat-NTPS: Lue' dxusé̱denu' benne' xula. ¿Bizr chee̱ na' quebe dxuse̱de cuinu'? Lue'
