  bzd-NTPO: E' dör es, e' ta̱ ¿we̱s a' kë̀ e̱' wöbla'ù̱? A' tö s'patteke tö kë̀ s'kàne
    akblök ta̱ ¿we̱s a' akblöke?
  kwf-kwf: Ma kamu ka saiana faꞋamanatalana na ngwae matamata ki, ma faꞋuta mo neꞋe
    noaꞋa kamu kasi faꞋamanata kamu talamuꞋa? Kamu fata fuana ngwae ki muka Ꞌuri,
