verse: ROM.002.021
translations:
  kpx-kpx: La ata degomole haivema. Isito laeau la ebika haiveholima. La ata haivei
    loui kosea, “Vavolo halevave.” Isito laeau vavoloima.
  okv-H: Eto pegene eagora ahe poekagova amo ungo mane pegene eagove?
  tbo-tbo: Ma iyowai po tam lawa gehouhi e iatatiyehi ma ega uta iatatiyena mem? Om
    guguya u pa, ‘Ega ona danedanene,’ ma tam e danedanene?
  mal-C: എങ്കിൽ, മറ്റുള്ളവരെ ഉപദേശിക്കുന്ന നീ എന്തുകൊണ്ട് നിന്നെത്തന്നെ ഉപദേശിക്കുന്നില്ല?
    മോഷ്ടിക്കരുത് എന്നു പ്രസംഗിക്കുന്ന നീ മോഷ്ടിക്കുന്നോ?
  grc-SR: ὁ οὖν διδάσκων ἕτερον, σεαυτὸν οὐ διδάσκεις; Ὁ κηρύσσων μὴ κλέπτειν, κλέπτεις;
  bgc-bgc: इस करकै थम जो दुसरयां नै शिक्षा देओ सों, तो अपणे-आपनै शिक्षा क्यूँ न्ही
    देन्दे? थम उपदेश देओ सों, के “चोरी ना करियो,” के थम खुद चोरी कोनी करते!
  khz-khz: Goi na taukavamu ovega-riparana, a goi matotaumu ati ovevega-ripana. Taunilimalima
    ovopata-venirana aonai okilana, “Ragai pono lema,” notina, na goi vou olemana.
  deu-TKW: nun du, der du den andern lehrst, lehrst dich selbst nicht? Du predigst
    nicht zu stehlen, und stiehlst?
  zsr-NT: 'Naꞌa, lbiꞌiliꞌ rusë́diliꞌ yezicaꞌ bunách. ¿Naruꞌ cu ral‑laꞌ usëdi cuinliꞌ?
    Lbiꞌiliꞌ rnaliꞌ: “Cutu cuanuꞌ.” ¿Naruꞌ rbántsaliꞌ lbiꞌiliꞌ?'
  lin-lin: Yo moto oyo oteyaka bato mosusu, boni, yo moko omiteyaka te ? Yo oyo oteyaka
    bato mosusu ete bayiba te, boni, oyibaka ?
  hns-NT: Bakie djab toelog doesare ke siekhaawe hai kaanoen par tjale ke, tab kaahe
    ke pahiele apane ke na siekhaawe hai? Toelog partjaar kare hai kie koi ke na tjaahie
    tjorie kare ke, aur toelog ka kare hai?
  noa-E: Ma chadcha magju aaima. Pari pãachdëu chikhamnag mag jaau nʉmta, khan jãgwi
    pãachdëu jaaujemjö aba aajerramma. Pãachdëun õrag nem jĩgkhapiba jaaujemta, jãgwi
    pãachdëun chadcha jĩgkhaajerramma.
  eng-EMTV: You, therefore, who teach another, do you not teach yourself? You who
    preach that a man should not steal, do you steal?
  mib-NT: Núu súcuan te máá ró jeē castéén nuū ñáyuu, ¿te naun tu cástéén rō nuū maá
    ró? Te máá ró jeē cácahān jeē ma sácuíhná i, ¿te naun cásácuíhná máá ró?
  lif-NT2: हे़क्‍केने़ फाॽग्र खे़ने़ॽ वेॽहाॽ के़हुॽरुसिआङ् थेआङ् आबाङे के़न्‍हुॽसिङ्‌ङिन्‍बे?
    खुःम्‍मा मे़ःन् लॽरिक् इङ्‌गे़भोःसुआङ् के़घुःन्‍बि?
  xnj-xnj: Ndi veve ukuvawula vangi, ndava kyani ukujiwula lepi wamwene? Ukuvakokosela
    vangi vakotoka kuyiva ndava kyani wamwene uyiva?
  mmx-mmx: Mik lox ase leventaba vetpes kuren, la tila ba xopmen mina lox ase xa nimi?
    Mi vavang keretna, “Nemen mitap kip pilo.” Ketla nemi xa luvuttadi xipkip pilo.
  cbr-NT: ¿Mitsun Nucën Papa Diosan bana 'unánquin uni itsi 'unánmicë 'ixunbi caramina
    uisa cupí a bana quicësabi oquin 'aiman? ¿Mitsun, unin ca uni itsin ñu mëcamatima
    'icë quixun caquinbi caramina uisa cupí mitsúnribi ñu mëcamatin?
  tee-NT: Pus ju uxijnan ni malaniyat'it ju apumatam tachi ju va jantu mach'akxayat'it
    tuch'i nonat'it. Ju uxijnan alhamap'aksininat'it ni jantu k'ox ni ak'alhaunancanch.
    Para ja jantu vachu' ta'ak'alhaunan ju ali'in lamilhi'uxijnan'an.
  eng-LSV: You, then, who are teaching another, do you not teach yourself?
  cak-NT: Rix ni'ij chi ye'itijoj ri ch'aka chic. ¿Manak como nic'atzin chi nitijoj-ka-iwi'
    rix na'ey? Roma ni'ij chique ri ch'aka chi can man utz ta ri elak'. ¿Manak como
    jixelak' rix?
  pah-NT: 'Pembo''e pe ojipe''g̃a. Maraname pe napenhimbo''ejuhu reki naerũ? Pe''ji
    pe g̃a pe: “Tapemimuhũi ti ojipe''g̃a mbatera,” pe''ji pe g̃a pe. Maraname pe
    tuhẽ imimuhũi reki naerũ?'
  sja-NT: Parãpa awaraarãmaa jarateepata Ak'õre Ũraa p'ãdade jara bɨk'a oodaipia bɨ.
    ¿Mãga-ek'ã? Mamĩda parãpa pida ooda-e p'anɨ ma p'ãdade jara bɨk'a. Ũraapata awaraarãmaa
    nechɨanaadamerã. Mamĩda edaare parãpa mãga oopata.
  xed-xed: Mantsa nzakwani, ta tagha skwi yu ŋa sanlaha ka ka, tagha a ka ŋa ghəŋa
    gha rki? Ɗina a ghali wu ka kagha ta mnay, tata ghali kagha kay guli.
  mks-NT: Mé ndó jána̱ha̱ ndo̱ ley Moisés nu̱ú ña̱yivi joo jihna ñúhú ndítahan caja
    ndó ña̱. Mé ndó jána̱ha̱ ndó nu̱ú ña̱yivi ña̱ a̱ váha toho caja cuíhná na̱ joo
    cúú ndó na̱ cui̱hná.
  gfk-S: Ma augo um, u hausur ira mes. Ura biha paule hausur habaling ugo? U la harpir
    be tikenong pai nale kukuman, iesene hohaam, augo, paule kukuman?
  bmu-bmu: Mewö jiba tosatŋi kusum eŋgiba wuanöŋgöra nangi qahö kusum aŋgumakzan?
    “Yoŋgorö kude meman,” jiba ambazip uruŋini kuŋgum eŋgimakzanmö, nangak yoŋgorö
    meme aknöŋga qahö dop kölja.
  dgz-dgz: E negin kakaewa waenapan wadidiamuianawa go ek ingane ae wadidia waniampo,
    ame kakae. Up ya tat diamuiwanin go e up den taiwanin.
  eng-GNV: Thou therefore, which teachest another, teachest thou not thy selfe? thou
    that preachest, A man should not steale, doest thou steale?
  zaa-NT: Lu' nna, chi ruthète'ni lu' attu enne' huaya' ca enseñanza qui' Tata Dios.
    Biánícca làa ruluè'ni lu' la'a lu' bá nì'i. Runi lu' predicar ru'a lo ca enne'
    qui'ni bittu ná tsè' cuana cą. Biálácca lu' nna ribána lu' nì'i.
  eng-WEBSTER: Thou therefore who teachest another, teachest thou not thyself? thou
    that preachest a man should not steal, dost thou steal?
  guh-guh: Bajarapacuenia paxamë patsipaebabiabi atamë itsamonaejavabelia, itsiata
    paxamë ata apo paexanaemë bajarapacuenia. “¡Pëtsa panacobetoxotame,” pajamë tsabiabi
    itsamonaejavabelia. Itsiata paxamë panacobetoxotabiabame.
  bon-bon: Yoo, weene babo singi nuuja biname bine abiberäjame, ngena name pi weene
    weemämu lica abiberäja? Weene bäärmi mene birige jajanena egä, “Ero gone!” Yepä,
    weene ero mule umle gemi.
  nhw-BL: Pero anisraelitame catli anquinmachtíaj sequinoc, ¿para tlen amo anmomachtíaj
    para anquichihuase catli xitlahuac? Anquinilhuíaj sequinoc ma amo tlachtequica,
    pero monequi ximotlachilica sintla amojuanti amo antetlachtequilíaj.
  swh-ONEN: basi wewe, uwafundishaye wengine, mbona hujifunzi mwenyewe? Wewe uhubiriye
    kwamba mtu asiibe, wewe mwenyewe waiba?
  wbi-wbi: pe uve lino ghwe juno ghukun'dalikila ujunge, pe naghukujivulanisia juve
    ghwe mwene? ghwe juno ghudalikila kuleka kuhija pe uve naghuhija?
  bba-bba: Wunɛ wi ɑ ɡɑbu keu sɔ̃ɔsimɔ, mbɑn sɔ̃nɑ ɑ ǹ tii sɔ̃ɔsimɔ. Wunɛ wi ɑ ɡɑbu
    sɔ̃ɔmɔ bu ku ɡbɛni, mbɑn sɔ̃nɑ ɑ ɡbɛnimɔ.
  eng-KJVCPB: Thou therefore which teachest another, teachest thou not thyself? thou
    that preachest a man should not steal, dost thou steal?
  kgk-NT: Kente mbo'eháry voi nde. Ma'erã po ndapejéi ojóupe “Aníke eremonda teĩ”
    peje hagwã pende rapixa-pe penhemonhe'ẽ-vy. Aipo ramo, ma'erã nde voi gwĩ-rami
    ne monda?
  waj-waj: 'A Yutayaakua a vooya vitaakiannaneema mo aaniira hama eeta arinaima rikiee
    iikiannannee? Mo a yaagueeqama gioonna kiaapuuya kiaa mmiee kiannanoo: Sa ai seenaiya
    mminnaiyauvaa mmuara varaanee, kiannaivo mo eeta mmuara varaannannee?'
  cpy-cpy: 'Aririkami pimatero piyotaa-yiteeri itsipa-jatzi, ¿Piyomatsitakima eeroka?
    Tema pikanta-piintzi eeroka: “Eero pikoshitzi.” ¿Tema pikoshi-nitzi eeroka?'
  ekk-PKP: Kui te olete nii hõivatud teiste õpetamisega, miks ei õpeta te iseennast?
    Te ütlete inimestele, et ei tohi varastada, kuid kas te ise varastate?
  mpx-mpx: U tabwa topankite alomwau elal, yaa ga i ola ge nige totom u papankitewa?
    U papaatena alomwau elal u ba, “Bahi kaoma,” yaa age owa u kaoma.
  wbp-wbp: Yangka kuja kankulu-jana pinarri-mani kuruwarri Mujuju-kurlangu yapaku,
    ngulaju ngula-juku. Kala ngulakungarntiji, nyurrurlarlu-wiyi yungulpankulu-nyanu
    pinarri-mantarla! Pinarri-mani kankulu-jana puru-kujaku. Ngulaju kujaju ngurrju!
    Kala nyurrurlarlangurlu kankulu wijingki-yijala maninjarla kanyi nyiyarlangu marda.
  luo-luo: In mipuonjo ji mamoko, dak ipuonjri iwuon? In miyalo ni kuo rach, dibed
    in to ikwala?
  nhe-NT: Pero inisraelitame tlen inquinmachtíaj sequinoc, ¿para tlen ax inmomachtíaj
    para inquichihuase tlen xitlahuac? Inquinilhuíaj sequinoc ma ax tlaxtequica, pero
    imojuanti intetlaxtequilíaj.
  aii-aii: ܐܲܢ݇ܬ ܕܝܼܘܸܬ ܡܲܠܘܼܦܹܐ ܠܐܚܹܪ̈ܢܹܐ، ܠܹܐ ܗܵܘܝܵܐ ܕܡܲܠܦܸܬ ܠܓܵܢܘܼܟ݂؟ ܐܲܢ݇ܬ ܕܡܲܟܪܘܼܙܹܐ
    ܝܘܸܬ ܠܐܚܹܪ̈ܢܹܐ ܕܠܵܐ ܓܵܢܒ݂ܝܼ، ܓܵܢܘܼܟ݂ ܒܸܓܢܵܒ݂ܵܐ ܝܘܸܬ؟
  esk-NT: Iḷisautriraqtusri atlanik iñuŋnik. Suvaatami iḷisautriñġitpisi ilipsitñik?
    Uqautiraġigisi atlat tigliktuqunġitḷugich. Suvaatami tigligaqpisi?
  msb-msb: Ikaw an nagatukdo sa iba, nano kay dili an imo sadiri? Ginatukdo mo, “Ayaw
    kamo pangawat” pero nano, ikaw mismo nagapangawat?
  cpa-NT: ¿He² løa¹ tsa¹mi³tanh¹³ hniah¹² guiogh¹³ hniah¹² chi²júh² hnøngh² hniah¹²
    heh¹³ hniah¹² dsa² siáh²? ¿He² løa¹ høinh¹³ hniah¹² chi²júh² juaih¹³ hniah¹² dsa²
    hi² tsa¹høin¹dsa?
  dso-dso: ତମେ ବିନ୍‌ଲକ୍‌ମନ୍‌କେ ସିକାଇଲାସ୍‌ନି, ମାତର୍‌ କାଇକେ ନିଜେ ସିକାସ୍‌ ନାଇ ? ଚରାଇବାର୍‌
    ନାଇ ବଲି ସିକିଆ ଦେଇ ନିଜେ ଚରାଇଲାସ୍‌ନି କି ?
  meu-meu: Matona, bamomu o hadibadiamu, to sibomu to hahedibamu a? O haroromu, o
    tomamu taunimanima basie henao, a ḡau be oi o heuda hanaimu a?
  yva-NT: Sya arakovo Yahudi weap, vemo wasararin tai mai nora! Weapamo wapare wapo
    vatano kaije mansanyao, yara wapo taune wasanyao ramu! Wapo ananyao raugaje wapare,
    “Vemo nyanaonoambe inya,” weramu wabeanimaibe taune weapanaonoambe?!
  dgc-dgc: Nadid, éng mégtoldu kam ta iba a tolay, éy bakit éwan moy tolduan tu sarili
    moy? Bakit hatulan moy du mégtako, pero sikam éy mégtako kam be!
  zpm-NT: Nana, teḻ scataa rieṉ to zha cseed to stib miech, ¿pe nac dzigo rwide to
    miṉe ruṉ to? Conque to name rnee lo miech cuand zho, ni rlozh ga toque quiaban.
  hix-NT: Àsok hana manatxow ha. Àro wyaro kany me oyehtokonye, anar komo màhananàhyatxow
    hamà. Omnyamo rma, ehananàhtxok xarha. Ememra ehtxoko màketxow hamà, anar komo
    wya. Onà wyaro xarha ehutwatxoko. Àsok wehxano. Kemenano. Ememra kat wehxano,
    katxok xarha.
  sim-sim: Hako mberem ushiwak ma anandi ondo nom ji ewesawendu? Uhu os lirin ji ewesawenda
    hom ji ukuwan ji halandu? Uhu os ji mba, �Ji hirnyawa hala.� Karem ji pantleshihi
    jihinjik os jimu hirnyanduwa.
  npi-ULB: अनि तिमी जसले अरूलाई सिकाउँछौ, के तिमी आफैलाई चाहिँ सिकाउँदैनौ ? तिमी जसले
    चोरी नगर्नू भनी सिकाउँछौ, के तिमी नै चोरी गर्छौ ?
  cgc-cgc: Piro, daw ino patudlo nyo an naan ta duma, man-o tak kyo mismo ula gatuman
    ta inyo na patudlo? Gawali kaw na dili manakaw, piro kyo yan ganakaw!
  tim-tim: Gâ hain makmat aregât luâk âmbâle bikŋe makyeŋgim âmâ guge biwige bo magaŋmat.
    Gâ kâmbu bo mem dâm makyeŋgimat guge kâmbu akmat mon?
  yor-yor: Ǹjẹ́ ìwọ tí o ń kọ́ ẹlòmíràn, ìwọ kò kọ́ ara rẹ? Ìwọ tí ó ń wàásù kí ènìyàn
    má jalè, ìwọ ha ń jalè bí?
  wos-wos: Wungi wata guni du takwaré guna hundika wakweta métaka we guni xékélakihafi
    ye? Guni wungi huruta haraki saraki sémbut guni huru. Guni du takwaré guni we,
    “Guni sélé hérakénguni.” Wungi wata guni sélé guni hérae.
  emp-NTPO: Bãrãba dewararãa jaradia panʌbʌrʌ, ¿cãrẽ cãrẽã ara bãdub̶a jaradiad̶aẽ́?
    Bãrãba jaradiabadaa ne drʌacara b̶ʌda. Baribʌrʌ bãrãra ne drʌabadaa.
  eng-F35: You then, who teach another, do you not teach yourself? You who preach
    not to steal, do you steal?
  ind-ind: Nah, kepada siapa pun di antara kita yang mau menjadi guru, kenapa kamu
    tidak mengajar dirimu sendiri? Kamu melarang orang lain mencuri, tetapi kamu sendiri
    masih mencuri.
  pes-OPCB: حال، شما که دیگران را تعلیم می‌دهید، چرا خودتان نمی‌آموزید؟ به دیگران
    می‌گویید که دزدی نکنید؛ آیا خودتان دزدی نمی‌کنید؟
  mpt-mpt: Ibo kla funaine! Ibo ina bianiba naka mak unang mak eli aleyebib otane
    ibmalo kukub ayam olo mo wafu blibbabe. Eka ibo i baabeniba Ibo ayoko mo henimibe
    gabib otane ibmaye ayok hembinabiobe.
  ssx-ssx: Nakana꞉ma꞉ mandane wanda꞉hali walelepate neke naka꞉ kone ekipeke na walelepe.
    Nakana꞉ma꞉ pi walolo alota꞉ Pake na napeke alepate nakana꞉ma꞉ naka꞉ kone pake
    no halepe.
  mkl-mkl: To, ɑwɔ iyi ì wɑɑ kɔ inɛ ɡɔ ŋɑ si cio, nɑ mii í ce i kɑɑ kɔ ɑrɑɛ. Awɔ iyi
    ì wɑɑ sɔ̃ inɛ ŋɑ ɑ mɑɑ̀ ce ile, nɑ mii ì wɑɑ ce ile.
  gaq-gaq: ପେ ବିନ୍‍ରେକେ ବୁଦି ବିପେଡିଙ୍ଗ୍‍ ମାତର୍‍ ନିଜେ ମେଁସା ବୁଦି ବା ପେଡିଙ୍ଗ୍‍କେ ? “ଆଡଙ୍ଗାଗେ”
    ଡାଗ୍‍ଚେ ବୁଦି ବିଚେ ନିଜେ ଡଙ୍ଗା ପେଡିଙ୍ଗ୍‌କେ କି ?
  gof-RNT: Yaatin, ne harata tamaarsseyssi ne nena ays tamaarssikii? Neeni, “Kaysotoppa”
    gashe, neeni ne huu7en kaysotayye?
  unx-unx: ଆପେ ଏଟାଃକକେ ଇତୁକତାନାପେ ମେନ୍‌ଦ ଆପେ ଆପେଗି ଚିୟାଃ ମେନ୍ତେ କାପେ ଇତୁନ୍‌ତାନା ?
    “ଆଲ୍‌ପେ କୁମ୍ବୁଡ଼ୁଆଃ” ମେନ୍ତେ ଇତୁକେଦ୍‌ତେ ଆପେଗିପେ କୁମ୍ବୁଡ଼ୁ ତାନାଚି ?
  gah-gah: Geza láa loko loaká noanitika, vegená lugáa monó apí okemeaká noanike,
    gezaka gigika nene alémo hehe losá amane. Geza vegenakumú gumina alemilo loko
    lo kemeaká anike, géisi nene gumina alesá amape.
  lcm-lcm: Au kanat numai vang kana kupo akalit a mang vap ke, sa, kutala akalit ua
    vo parik? Numai kupo atatai ta ago ta ainau an, sa, kutala ainau?
  aer-aer: Arrantherre kwenhe akaltyele-antheme arrpenhe areye mwerrentye anetyeke,
    arrantherre-ame mwerrentye aneme? Arrantherre arrpenhe areye alkngarre-ileme nhenge
    anyelkngele inetyale, arrantherre-ame anyelkngele ineme?
  qvc-NT: 'Piru ancha allita yach''achikushpaqa, ¿imaraykutaq qamkunapis chay nishqaykitaqa
    mana kasungillapachu? Chaqa qamkunaqam yach''achikungi: “Ama suwakuyllapachu”,
    nishpa. Chayshina nishpaqa, ¿imaraykutaq qamkunaqa suwakungillapa?'
  tgl-ULB: Ikaw, kung gayon, na nagtuturo sa iba, hindi mo ba tinuturuan ang iyong
    sarili? Ikaw na nangangaral na huwag magnakaw, nagnanakaw ka ba?
  cbs-NT: Jakia jaskabia yuda betsabu yusinkin mextanmabiai ¿jaskai matumebi man yusinanaisnmamen?
    Jaska inun, yuda betsabu yumetsukidi jatu yusinkin chitebiai ¿jaskai ibubis jatu
    bepadantan man yumetsudiamismen?
  xtm-NTPP: Ndijin ja káxtnu'u ni nuu in‑ka ñayii a, ¿naku ñatuu ndákaxtnu'u ni nuu
    maa ni a naxe kúni Su'si ma ja ko sa'a ko kuu ni? Ndijin ja káxtnu'u ni nuu in‑ka
    ñayii ja máko jin sakui'na i ma, ¿te sakui'na maa ni?
  nnq-nnq: Bai mwenga mabolanga bange, mboni mmene mmi kukibolaje? Matangachila bange
    bakajibaje, nambu mmene mboni nnyiba?
  bao-NT: To docare mʉja, aperãre ca bue majiorã nii pacarã, ¿ñee tiirã mʉja majuropeera
    mʉja wede majio majititi? “Jee dutieto,” ca ĩi buerã nii pacarã, ¿ñee tiirã mʉja
    jee dutirucuti?
