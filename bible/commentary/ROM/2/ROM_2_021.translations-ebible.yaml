  spp-spp: Ɲyɛ mu u ɲyɛ na sùpyire sannte kâlili ke, maye kâla kɛ! Mu u ɲyɛ na ŋko
    na nàŋkaage ɲyɛ a ɲwɔ mɛ, mu sí i ku pyi mà de?
  zty-NTPS: 'Na''a, ḻe''e žsédlele yezika'' benách ka''. ¿Bi žaḻa'' wsédl kwinle?
    Ḻe''e ẕnnale: “Bi kwano''”. ¿Ẕbanle ḻe''e?'
  mek-mek: Oi ega ooma puo, oi papiau iꞌoiꞌi opamaleleniꞌi aumi, oi ifomi afolopamalelenimi
    ma? Ke oi papiau opainiꞌi fakepainao ooma kai, oi alopainao ma?
  aey-aey: Mele hina dana leih iwaladagana qa hinadodoc ha qee iwaldogonafo? Hina
    oso heje cain ogaun ec madodog qa hina heje ogonafo?
  urd-GVH: अब बता, तू जो औरों को सिखाता है अपने आपको क्यों नहीं सिखाता? तू जो चोरी
    न करने की मुनादी करता है, ख़ुद चोरी क्यों करता है?
  ycn-ycn: 'Ajopana ina''uqué jehuíña''atajeño que ihue''epica inacuhuá. Eta, ¿naje
    uncá ila''alá imacá najló que? Apala imá ajopana ina''uquejlo: “Ata''aniya” que.
    Eta icá ta, ¿naje ata''á?'
  djr-djr: Nhumany dhu ga ŋunhi marŋgikum ŋunha wiripuwurruny, yurr nhumapiny dhu
    ŋunhi yaka marŋgikunhamirr nhumalanhawuynhany nhuma? Ga waŋa nhuma ŋuli ga wiripuwurruny
    bitjan, “Yaka manaŋiny!” bitjan. Yurr nhumany ŋuli ga ŋunhi manaŋirryi muka.
  kvg-kvg: Ge qô, ezoqa nøme ndoqote-zømesim, qo qakeza nømendim matev toqombó-paev?
    Qo ezoqa ndoqozø-manqate av nqægo, “Ndø-aqòna᷄m,” gebâ qakezan, moqó-aqonumatun?
  rug-rug: Ego, variva tumatumae si gamu koari kaiqa, ba vegua ke lopu boka va tumatumae
    puleni gamu? Zama si gamu, “Meke mu hiko,” gua; ba vegua lopu hite hiko si gamu?
  hop-NT: Taa, noqw um ayo sukw tutuqaynaqa, ya um hinoqw qa nātutuqayna? Hak hihta
    qa ūuymantaniqat um nuhtumi paṅqawlawhqa, ya um hinoqw hihta ūuyṅwu?
  san-URD: پَرانْ شِکْشَیَنْ سْوَیَں سْوَں کِں نَ شِکْشَیَسِ؟ وَسْتُتَشْچَورْیَّنِشیدھَوْیَوَسْتھاں
