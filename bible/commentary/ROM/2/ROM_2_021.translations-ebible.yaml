  gui-NT: Nde remboe iru vae. Jae rambue reñemboeta tei. Nde remombeu iru vae reta
    pe agüɨye vaera imonda. Jae rambue agüɨyeta tei nemonda nde vi.
  quc-TT: At ri kaya kꞌutuꞌn chike nikꞌaj chik ¿jas che man kaya ta kꞌutuꞌn chibꞌil
    awibꞌ? Kabꞌij chi man utz taj kabꞌan elaqꞌ ¿jas kꞌu che katelaqꞌik?
  heg-NTPO: 'Tiata auk le ketan elia: mi kom in tui atuil didang, mo tasao le mi esan
    dai tui saa lo kia! Mi kom in saek mimbar, le tek noan, “Atuli li naok deken.”
    Mo tasao le mi esan nako lia?!'
  ptu-ptu: 'Muissam lekoa'' ia si umpatudu tau senga'', sapo'' tä'' leko''a'' ia muissam
