  kwd-kwd: Lauta moru su'asuria fa'ananaulana nga ta'a matari, ma 'uta'i na'a mooru
    moru 'ame fa'ananau 'amooru mola 'i talamooru? Mooru moru alafuu fana nga ta'a
    ngaa'i 'ilo'oo, “Moru sia beri.” Tafe'ua ma mooru talamooru moru beriberi mola.
  ded-ded: Ge ifi amma goa edekpou ayemmema geangga ine mi kpouemeannec. Amma hamangec
    mi mebesonga, ifi edeyunuma geangga sifu wiac hamangec meannec.
  ewe-ewe: ekema wò, ame si le nu fiam ame bubuwo la, ɖe mefiaa nu ɖokuiwò oa? Wò,
    ame si le mawunya gblɔm na amewo be womegafi fi o ɖe, ɖe nèfiaa fia?
  nuy-nuy: Nugurru aadanu nganamba-magana aḏaba! Nugurru aadanu narra-yiyina-yinyung
    wugurru, nguynju aadanu numburru-yiyiynjina aḏaba nugurraajbaj aadanu! Narra-yiyina
    nugurru aadanu anaamajangij-jinyung, yagu nugurru nurraamajaa-wugij aadanu, yuga?
  cop-BHC: ⲪⲎ ⲞⲨⲚ ⲈⲦϮⲤⲂⲰ ⲚⲔⲈⲞⲨⲀⲒ ⲔϮⲤⲂⲰ ⲚⲀⲔ ⲘⲘⲀⲨⲀⲦⲔ ⲀⲚ ⲪⲎ ⲈⲦϨⲒⲰⲒϢ ⲈϢⲦⲈⲘϬⲒⲞⲨⲒ ⲔϬⲒⲞⲨⲒ
  buk-buk: Mac andôhôŋ lau ŋatô, ma bocke dec andôhôŋ daôm dom? Mac am mêtê lau bu
    sênem kaŋ gêŋ dom. Mac daôm akôm, me mba?
  pri-NT: '@see-verse:ROM.002.020'
  zpq-NT: Le'e chsed chlo'ele beṉe' yoble, ¿bixc̱hen' bi chsed chlo'e cuinḻe? Le'e
    žale bi cheyaḻa' no cuan, ¿bixc̱hen' chbanḻe?
  por-TFT: Sendo que você alega possuir todas estas vantagens por ser judeu, portanto,
    é repugnante que você, que ensina às demais pessoas que devem obedecer a lei que
    Deus deu a Moisés, não obedeça a própria lei que ensina. Você, que prega que as
    pessoas não devem furtar objetos, é repugnante você mesmo roubar objetos.
  gwi-NT: Geech'oohtan, akwat geedoontan jaghaii? “Ch'ǫįį'įį shrǫ'!” dohnyąą gwiizhit
    nakhwan ąįį ch'ooh'įį!
  gvn-gvn: Yurra bama yindu-yindu binal-bungal, yamba yurraku kari binalmal. Yurra
    kuku yirrkay, “Kari junjuy-junjuy ngaki, kari wurrmaymaka.” Yamba yurra yurraku
    wurrmay-baka.
  nhy-NT: Ijkón kiné, tla tej tikinmachtia oksekimej tlanon moneki kichiwaskej tlan
    kijta itlajtol in Dios, tonses ¿tlanik in tej amo tikchiwa tlan tikinmachtia?
    Tla tej titetlapowia amo se ma tlachteki, tonses, ¿tlanik in tej titlachteki?
  asm-FB: তেনেহলে হে লোকক শিক্ষা দিওঁতা, অাপুনি নিজকে শিক্ষা নিদিয়ে নে? হে চুৰ নকৰিবলৈ
    ঘোষণা কৰা জন, আপুনি চুৰ নকৰে নে?
  okv-okv: Eto pegene eora ate poekeova amo ungo mane pegene eove?
  mxt-NT: Tatu tyicuan caa yoho sañahún chi inga ñáyɨvɨ, ¿ñáá tuhun ña sañahún chi
    maun? Tatu suri maun catyún vatyi ña tahán chi suhu yo, ¿ñáá tuhun cha tyi maun
    suhún?
  tzo-NT: Xu' yu'unic chchanubtasic yantic tscuyic. ¿C'u yu'un mu sna' stuc? “Mu me
    xa'elc'ajic, xchi ti Diose”, xchiic. Yac'oj sba ch-elc'ajic stuquic.
  ind-AGS: Jadi, jika kalian sibuk mengajar orang lain, mengapa tidak lebih dulu kalian
    mengajar diri kita sendiri? Kalian mengajarkan orang lain untuk tidak mencuri,
    tetapi mengapa kalian sendiri mencuri?
  omw-omw: E mpohua mpohua qua okyara timwa nyiqanrama ena mpo? Enavata mwi quara
    ntapihi riaataarave. E timwa nyinra tiqara, Hia mpuara varaate, tiqarama ena mpo?
    Evata mpuara vare variaravave.
  yrb-yrb: Ido, yana aika uwara we mawetu utaitade nono yanu torowa we mawetu utaita
    aba me? Waira da ua waitade ya waira utaita aba me?
  maa-NT: Ji̱ xi ma‑lè okoòya‑la̱ xi̱ta̱ xi kj'ei̱í, ¿mé‑ne mìkiì okoòya‑la̱ xi ti̱
    yijo tsi̱ji‑ne? Ji̱ k'oa̱á s'ín nokjoàyi nga mìkiì ma si̱chijé; ji̱, ¿mé‑ne nìchijé‑ne?
