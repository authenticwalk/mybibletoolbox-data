  iou-iou: Eruk jide? In ude nadäŋpäŋ äma ätu Anutu täŋo man yäwetpäŋ yäwoŋärek täŋkaŋ
    injinken bänepjin nämo yäwet täkaŋ. Kubota nämo täneŋ yäŋ yäwetkaŋ injin kubota
