  heb-LB: אבל אתם המוכנים תמיד ללמד את האחרים – מדוע אינכם מלמדים את עצמכם? אתם מצווים
    על אחרים לא לגנוב – האם אתם בעצמכם נקיי כפיים?
  caf-NT: Ts'iyanah hodulh'eh dini. Di ka nyunch'oh nacha'dunuzíltun? Lhe'díni, 'uyoon
    dune ubudíni, “Udunooht'ih gunih!” Nyun chah tulih 'undunint'ih?
  mio-NT: Sanahan ndo chi tahan ndo, soco ña ta cutuhva maan maan ndo. Cati tuhun
