    mekamp fwapnae nɨnɨkao sérrá, “Am te kwataenono.” Tá yae-párák kare nɨnɨk nánko,
    ‘Am te kwapwe kareno’rá sér i konámpon. Am fwapnae nɨnɨkao kor Kwaromp lo karao
    aropamp nɨnɨk mek yakria yénkép námp niampon.
  kto-kto: Ana iruo tavuk la okosarmeng ubi ieng maimai la uabu Morowa na dalap ma
