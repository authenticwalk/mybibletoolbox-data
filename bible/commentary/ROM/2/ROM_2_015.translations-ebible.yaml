  rug-rug: Vata dogoro nia rini sapu sa Tinarae te Tamasa si ta kubere pa bulo dia,
    sina sa dia binalabala boka zutu i babe tozini sapu toṉoto sari na dia tinavete.
  hop-NT: Pi pan hinmaqa unaṅwpeq tutavot pasiwtaqey mahtakni’ta; nihqe pam qaanhte’
    unaṅwpeq sunvoti’taṅwu, pu piw súanhte’ navoti’taṅwu.
  san-URD: تیشاں مَنَسِ ساکْشِسْوَرُوپے سَتِ تیشاں وِتَرْکیشُ چَ کَدا تانْ دوشِنَح
    کَدا وا نِرْدوشانْ کرِتَوَتْسُ تے سْوانْتَرْلِکھِتَسْیَ وْیَوَسْتھاشاسْتْرَسْیَ
    پْرَمانَں سْوَیَمیوَ دَدَتِ۔
  heb-LB: התנהגותם מוכיחה שדרישות התורה כתובות למעשה על לבם; מצפונם אומר להם מה מותר
    ומה אסור, ומחשבותיהם מצדיקות או מאשימות אותם.
  caf-NT: '''En Moses be'' dustl''us k''una''a hik''úne'' ''ust''en t''eh, ''ants''i
    hubudzi k''ut ''uk''ununa''úsduguz huba li''hoont''ah. ''Et neyuh ts''ih bugha
