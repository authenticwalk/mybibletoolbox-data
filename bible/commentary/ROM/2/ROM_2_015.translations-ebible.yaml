  bkd-bkd: Sa mga buhat dan ha maayad iyan pakapaahà ha duun en hu henà-henà dan sa
    bisan inu ha inikagi hu Kasuguan. Amin en duun hu henà-henà dan pakapadayag kandan
    hu maayad daw hu madaet aman agkaikagi dan ku sa buhat dan maayad ba daw ku madaet
    ba.
  ctu-76: Cha'an ti caj i cha'libal mi' pʌs'ob che' bajche' ya' ts'ijbubil mandar
    tyac ti i pusic'al. Ti i pusic'al mi' ña'tyañob chʌ bʌ yom i cha'leñob. Ti i pusic'al
    mi' pensaliñob mi añob i mul o mi tyojʌch i cha'libal.
  lac-NT: 'A mac a mʌ'' ju winiquirob israel wa cu beticob a ba'' jach tsoyo'', ra''
    cu yesic yerob tu yorob a ba'' cu ya''aric ich u t''ʌn Moisés. Mʌ'' ja wirej,
    robob yerob tu yorob, wa ber cu beticob a tsoyo'', yerob xan, wa ber cu beticob
    a c''aso''. Bayiri'' xan, yʌn q''uin cu tucricob: “Biquinin caj in betaj c''as?”
    Yʌn q''uine'', yerob caj u betob a tsoyo''.'
  xla-xla: Epapele koko tle di natipo, aiyalma kokoye yia꞉ dupa dulu dla ma-hatitimale
    some ha꞉ha꞉po. Adipalati, yia꞉tapo batalimale koko halati yia꞉ta malamaleta yia꞉
    dla wota꞉le hampumdepo. Epame asiyama ka꞉dle koko halati yia꞉ dla siyele hampumdepo.
  xav-NT: Ta norĩ hã si'uihâ na 're hâimana wẽ za'ra mono wamhã, 'Re ĩhâimana u'âsi
    mono nhimiroti hã ĩpẽ'ẽ 're, tãma 're ĩhâimana u'âsi za'ra mono zé, te wasu'u.
    Duré ĩwẽ hã te te dama 're 'manharĩ za'ra mono wamhã, 'râwi te za tipẽ'ẽ na 're
    sisaze za'ra. Duré marĩ ĩwasédé hã te te 're 'manharĩ za'ra mono wamhã, 'râwi
    te za tiwasété na 're sisãmri za'ra. Taha wa, tipẽ'ẽ na 'râwi 're sisaze za'ra
    mono wamhã, duré 'râwi tiwasété na 're sisãmri za'ra mono wamhã, 'Re ĩhâimana
    u'âsi mono nhimiroti, ĩpẽ'ẽ 're, tãma 're ĩhâimana u'âsi za'ra mono zé, te wasu'u.
  cuk-cuk: Wemar, deyobi, na e-daedgi oyomardo, ar igi-Moisés-Igar-Maid-ibmar-imakoye-sogmaidi,
    emarde na e-gwagegi sedimarye. Na e-ulubgi-itogedba ega igar nabolegoed. Ar ade,
    imbagwena, na e-binsaedi egi gwisgunonidaed, we-ibmar be noar imaksaye, igidibe,
    we-ibmar be nabir imaksaye.
  tbf-tbf: Ine a vasangan va mi sana mi Vinuor ta lalaron a mon sibu arogie, ma kegi
    baivinakier a vara tuktuk ngan ine. Arie mi vunan kegi sar vienviendon a vutuir
    vasangan va kegi sar tsientsang a kalei o, a tsak.
  uig-CYR: Уларниң бу қилғанлири өз қәлблиригә қанун тәләплириниң пүтүклүк екәнлигини
    көрситиду; шуниңдәк, уларниң виҗданлириму өзлиригә һәқиқәтниң гувачиси болуп,
    ой-пикирлири өзини әйипләйду яки өзини ақлайду)
  ikw-NT: Bụdnu be neegesi nụ be gbagwụ Iwu n'ovu be, ovu be naagbanụ be akebne, noobno
    be nhne, mọbu nọogomanu be.
  khs-khs: 'Aputa: Kote solo elewa eta: ta:tesema kamona, Kote solo elewa ili himuwemi
    Koteyewi kina amunuse, himuwemi walose matanasekeye. Matanesaleke ili himuwemi
    mane napolo sopolo waiya semetei kamona kulu hanose, Kote solo elewa timiyanakeye.
    Aputa: himu fa:nemi mane olokeyatela hetetiyapita: kulu hanose timinipita:, matana
    napolo hetetise, “Mane olokeyatelawa eta: timinima:na: telamawamona timiyanakeye,”
    au seyakeye.'
  dwr-ENT: ሂጊ ኣዛዚያዌ ኡንቱንቱ ዎዛና ጊዶን ፃፌቴዳዋ ኡንቱንቱ ሃኖታይ ቤሴ፤ ኢቲ ኢቲ ካላ ኡንቱንቱ ቲላ ቆፋይ ኡንቱንቶ
    ማርካቲያ ዲራዉኔ ቃሲ ኢቲ ኢቲ ካላ ኡንቱንቱ ቆፋይ ኡንቱንታ ሞቲያ ዲራው፥ ዎይ ቃሲ ኡንቱንቱና ጋዳቲያ ዲራው፥ ሄዌ ቱማ ጊዲያዋ
    ኤሪሴ።
  pma-pma: Anatin, sakien one rie lati keke Ahi mutis mengkatien keil onen mul en
    tine tuai, ka rendemien one mul vit meseini min keil asa koa vi anatin ka mal.
    Ka rendemien one mul sel kat kei eris vit, “Sakien koanek tisa,” vuo “Sakien koanek
    tahos.”
  atd-NT: Ligkat to mgo hinimuan dan, ogtokoron ta to duon igkaanad kandan no ogligkat
    to goinawa ran no ogkounawa to igkaanad to Balaod no ingkasulat ni Moisis. Woy
    ogkataga ki to ogtokoron dan ko nokoy ka maroyow no oghimuon, su songo kuwo ko
    ogpakanangon ka goinawa ran to duon salo dan woy songo kuwo ko ogligal ka goinawa
    ran no ogkagi to, “Waro a makasalo.”
  tel-2017: అలాటి వారి మనస్సాక్షి కూడా సాక్షమిస్తుంది. వారి ఆలోచనలు వారిపై తప్పు మోపడమో
    లేక తప్పులేదని చెప్పడమో చేస్తాయి. అలాటివారి హృదయాలపై ధర్మశాస్త్ర సారం రాసినట్టే
    ఉంటుంది రాసినట్టే ఉంటుంది.
  hat-BSA: Konsa yo demontre ke zèv Lalwa yo se byen ekri nan kè yo. Se pwòp konsyans
    yo ki bay temwayaj, epi panse yo, pafwa ap bay kondanasyon e pafwa ap defann yo.
  top-NT: Xa̱huá chuná tama̱luloka xlacata Dios huili̱ni̱t nac ixnacujcán hua̱k cristianos
    lactlá̱n tapuhuá̱n la̱ lacasquín catalatáma̱lh. Jaé cristianos para tatlahuani̱t
    o ni̱ talí̱n tala̱kalhí̱n, ixtalacapa̱stacnicán ama ca̱ma̱lacapú o ca̱maklhti̱nán
  msk-msk: Pinaagi sang kanilan manga imo, akatigaman mo na yakabutang sang dumdum
    nilan yang pagbuut nang balaod na pyapasolat nang Dios kang Moises kadini. Surud
    nang dumdum nilan yatigam silan sang imo nilan daw madyaw daw maat.
  gyr-NT: Esepia, güembiapo catuprɨ pɨpe omboyecua porocuaita vɨrecose opɨha pɨpe.
    Opɨhañemoñeta pɨpe avei oyandu porocuaita mboavɨyesa. Ahe ipɨpe avei oyandu mbahe
    güembiavɨ, ichui avei oyemonguerẽhɨ mbahe avɨye vahe apose.
  kmh-kmh: Gipay kun ak, ñin gunap gi dand amiy, namb kiyk biyaŋ, tep gispun aŋgiy
    niŋbay; ñin gunap gi dand amiy, timey gispun aŋgiy niŋbay.
  ukr-ONPU: Вони показують, що діло Закону написане в їхніх серцях, про що свідчить
    їхнє сумління й думки, які то звинувачують, то виправдовують одна одну.
  emi-emi: Tale gheeleiaaira eaapasunga va inangari nipaopao elome tale urunguitaniira.
    Nannaaira tee eaapasunga voto koronna nau nannaaira ghe aauliaa etaira va kasina
    voto la gheelei sesa me kasina laghe gheelei masina.
  zpv-NT: Pwihsi cohsa bwen raꞌ nin ruhnn raꞌ ba ruluuꞌyiloh neziuh zaꞌca nin nuu
    lastoꞌ raꞌ ba, ya lastoꞌ raꞌ ba ruluuꞌyi cuun loh garaa cohsa nin ruhnn raꞌ ba
    nin naa cohsa zaꞌca ya neezaa cuun za nin naa cohsa dxaaba.
  gux-gux: Bi doagidi ke li balimaama n bili yaala diani bi pala nni, bi pala siedi
    moko yen bu leni ba bi ki saagi bi po i moamoani.
  kos-kos: Ouiyen moul lalos sifacna fahkak lah ma sapkinyuk in Ma Sap u simla insialos.
    Oayapa elahlos wi pac akpwayeye ma se inge, mweyen kutu pacl u nunak na lalos
    akkalemye nu selos ma su wo ac ma su koluk.
  ibo-ibo: Ha na-egosipụta na edeela ihe ndị ahụ iwu kwuru nʼobi ha. Akọnuche ha na-egosikwa
    na nke a bụ eziokwu, ebe ọ bụ na akọnuche ha na-ama ha ikpe mgbe ụfọdụ, ma na-agọpụrụ
    ha mgbe ụfọdụ.
  yml-yml: '@see-verse:ROM.002.014'
  ory-ory: କାରଣ ସେମାନେ ମୋଶାଙ୍କ ବ୍ୟବସ୍ଥାର କର୍ମ ଆପଣା ଆପଣା ହୃଦୟରେ ଲିଖିତ ବୋଲି ଦେଖାନ୍ତି,
    ସେମାନଙ୍କ ବିବେକ ମଧ୍ୟ ସେଥିର ସାକ୍ଷ୍ୟ ଦିଏ, ଆଉ ସେମାନଙ୍କ ମନର ତର୍କବିତର୍କ ସେମାନଙ୍କୁ ଦୋଷୀ
    କିଅବା ନିର୍ଦ୍ଦୋଷ କରେ;
  bzj-bzj: Di way how dehn liv shoa seh dat Gaad Laa deh eena dehn haat, kaa dehn
    oan kanshans tel dehn wen dehn di du rait er rang.
  chk-chk: Ar föför a pwärätä pwe pwüngün ekewe Allük a mak lon letiper. Mwelien letiper
