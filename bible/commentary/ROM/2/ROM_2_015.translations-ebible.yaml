    ko iŋo-iŋoyembo eneŋo oteteye kumimboro saŋgirí teyote, ko kumimboro metéŋoyote.
  zpz-NTPP: De coz nu ricy dey, ndeꞌ rlyuuñ nu yuꞌ lo dey leey zeꞌ nañ lardooy. Niꞌ
