    hevna nengavnang eishunvra hevmba, osva yimba indkokla vena, mongnanamba hevna
    nengavnang eishunvra hevmba, osva yimba beswonam vena.
  mca-mca: Qe ƚekhewel inq'ethinij in hats i'nji' pe' ƚatawjets kekhewe' yit'ij ke'
