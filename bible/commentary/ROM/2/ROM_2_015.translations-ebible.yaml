    issi issi toho enttana likke gees.
  unx-unx: ଇନ୍‌କୁଆଃ ଚାଇଲ୍‌ ଚାଲାନ୍‌ ହରାତେ ଉଦୁବଃତାନା, ଆନ୍‌ଚୁରେୟାଃ ନିୟାମ୍‌କ ଇନ୍‌କୁଆଃ
