  aau-aau: Uwr-kayn irweyk mo liwak yor senkin mokwe, hreme senkin mesair kow, ok-kopi
    har Moses so sow hok ma me mokwe hmo uron mon po mey iawon. Enekwei uwrsa sohom
    yor piap me mon ankin, hmo nanpanan yor, uron ko homkwe hme senkin me-kow, “Homkwe
    heyn non”, seyr hom yor yaprue me mon ankin, hmo nanpanan yor, uron ko homkwe
    hme senkin me-kow, “Homkwe heyn lopa.”
  tvk-tvk: Reitin, sexien nae xil pisen ni xa Hi midis xat rae nan xil di ngamu e
    tinexil, e nenemien nae di bit mesen naha xa be reitin e momal mi xil. Ma, nenemien
    nae di misel xat xil bit, “Sexien ak misa,” mu “Sexien ak bos.”
  prf-NT: En mágkaganda di a gamet a mángpeta ten inyutus nen Kautusan ay ked ten
    pusu di. En konsensiya di en mangpatunay, gapu ni agum ay usigán hidi nen konsensiya
    di sakay ni agum ay isurug na bi hidi.
  auy-auy: Miyámó ombá Maníkóní ámáámba miwítí imáyáafimba wéraisasaraamba méraawana
    tirumpimbá aaí wéna kaweꞌó ontáféna minááígó séna kaweꞌán-owe séna sáwíꞌo ontáféna
    sáwíꞌan-owe wésiye.
  tbg-tbg: Vika mintiaqi vi vaivaro Kotira uvavano vika muntukaqivata avu aatoqivata
    qara ntuva taantema kero varianaro. Vo vatanaaka koqe kaiqa vare variavaro vika
    avu aato muntukaqihairo, Koqe kaiqama vare vauro, ti vaimanta variara. Vika qora
    kaiqa vare variavaro vika avu aato muntukaqihairo, Qora kaiqama vare vauro, ti
    vaimanta variara.
  hub-NT: '@see-verse:ROM.002.014'
  hmo-hmo: Idia edia kara ese ia hedinaraia, Dirava ena Taravatu be edia kudouna dekenai
    ia noho vadaeni. Idia edia kudouna ena laloa ese ia hamomokania Dirava ena Taravatu
    be edia kudouna lalonai ia noho. Unai dainai nega haida edia lalona dekenai idia
