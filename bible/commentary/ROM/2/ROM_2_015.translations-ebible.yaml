    I odoro i orou emenu imukae emenu onarounu ere weeka ibake ima emenu ukeka meramawere
    wayai wefekuba ibake emenu ukekae irauaiai eno wefeku o meramawere wefeku i ari
    eno ibai emenu imuka imusu imusu iwoka sinaisa.
  eng-YLT: who do shew the work of the law written in their hearts, their conscience
    also witnessing with them, and between one another the thoughts accusing or else
    defending,
  jni-jni: Imumum sa wa zen inu wazime, izoma imum sa anyitteki ini na anumu amuruba
    muma, imuma sa wa wazen ira anumu amu roba muwa ma.
  kne-kne: Isonga ipappaila da sin am-amagen da ay naiigto sin nemnem da din bilbilin
