    anjoau arai lamlam kin kadipoahda irai apel epwi anjoau kin doaroahla irai.
  zac-NT: Mizmë mënë ni rluaꞌa por conductë shtë rall, lëꞌë lëy naná escritë laꞌni
    lduꞌu rall. Prupi shgabë rall na testigu na verdá ndëꞌë. Mizmë shgabë rall quëhunë
    acusar lëꞌë rall u guëlahin lëꞌë rall.
  kyg-kyg: Apakaemo laipafiꞌmo avoꞌmo kae maleꞌniya keꞌaepa geꞌamo haneꞌniye, huꞌa
    aliꞌa apave neliye. Yuꞌilaga vekaꞌapimoꞌa, ma kava hiyo ina kava osiyo, huno hapa
    nepaiye. Apakaemo apakesa afiteꞌapaeꞌmo hosu kavaꞌmo nehune, huꞌa huge alagepa
    kavaꞌmo nehune, huꞌa huge huꞌa nehae.
  kmk-kmk: Maibasal sit angwat da ipaila da un doda’n iinggaw dit lintog Apudyus sit
    somsomok da ot panoknokan dit somsomok da un tuttuwa. Ta nu mangwa da’t napiya,
    tigammu da’n napiya kan nu mangwa da’t laweng, tigammu da paya laweng ta pabasuḻon
    pay lawan dit somsomok da dida.
  cao-NT: Jabi jato shina ó tsi Dios yoba quënëhacani quiha, jia ca ati ja cahëyoicanai
    ca quëshpi na. Jia ca ati jato yobahi quiha jato shinana. Jasca, anoma ca pi ja
    acano tsi jato qui quësohi quiha jato shinana. Jama, jia ca pi ja acano tsi jato
    qui quësoyamahi quiha.
  bbr-bbr: Ak onok eposek miäi kiro ak akan woiaka uruas Anut nukan sintore ämän owo
    senek äpu miäi karauk roasiret ätär mareäi. Keseria, akan woiaka uruas akan onok
    aru ra, onok eposek ra awaronuk, onok eposek maun woiakas weäi. Kar muti akan
    ronkatis ‘ak onok aru morai’ awareäu. Kesernuk, akan woiaka aru miäu. Kar muti
    akan ronkatis awarai ‘ak onok eposek morai.’ Keser awaronuk, akan woiaka näu sareäu.
  inb-inb: Paikuna, allilla ruraskawami kawachinkuna, Moisés imasa willaskasina paikunapa
    iuiaipi charinakugta. Pai kikinkunapa alli iuiaillatatami chita kawachí. Chiwanka,
    paikunapa iuiariillawa kawarispami willaringapa kankuna, allilla u mana allilla
    ruraspa kaugsagtakuna.
  hrv-hrv: pokazuju da je ono što Zakon nalaže upisano u srcima njihovim. O tom svjedoči
    i njihova savjest, a i prosuđivanja kojima se među sobom optužuju ili brane.
  box-NT: Bṹn wee zéení le bìo ho làndá le ɓa wé wé á wi ɓa sĩa yi, á
    ɓa yiwa lé mu sɛɛ́ràsa. Lé bìo á pã̀ahṹ ɓúi à ɓarɛ́n míten yilera pĩ́
    ɓa bìo, ká pã̀ahṹ ɓúi à hã tà ɓa ɲii.
  ote-NT: Ja gueꞌʉ ri hnequini ꞌnara ley ngu xa ntꞌofo ja yá coraso. Nehe nuꞌʉ́ pɛꞌtsa
    ꞌnayá tsꞌɛdisɛ pa da ba̱di ua xá hño núꞌa̱ øtꞌeꞌʉ ua hina; nehe yá mfeni xipabi
    gue hingui ho núꞌa̱ øtꞌe, o ja ra ora xipabi gue xa ꞌyøtꞌa xá hño.
  wnu-wnu: Wuri eng ebet igour end ne Qenu qomon gumater eng wurit dibenara. Wurinou
    misirt qomon eng qei qamb igour. Ende at igour end ne qen qei wurinou misirt qomon
    eng wuriquguragsi igo, a qen qei sarog big igour.
  zam-NT: Mèn tith co' inacte mèn nación Israel, co' indxàpte ley co' mxo'f Moisés
