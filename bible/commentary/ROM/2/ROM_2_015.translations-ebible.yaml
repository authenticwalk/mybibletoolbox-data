  tlf-tlf: Kale bilip imi kuguup waafusip bota tebe nuyo kafalebeluta, utamupta e,
    kuguup bomi aget fugunin ko ilimi aget tem kwek albu boyo God yagal kwep daabelata,
    kanu-bilip kalaa agebup kale, mungkup bilip imi kupkek kupkek kemin bota tebe
    asok kafalebeluta, utamupta e, bota aafentap kalaa age no kebup kale, imi kuguup
    maak uyo ilimi aget fugunin bota tebe bogobe-nulu e, “Ipmi kuguup ko kanu-bilip
    boyo mafak ke-bilip o,” age-nulu e minte, imi kuguup maak uyo ilimi aget fugunin
    uyo bogobe-nulu e, “Kuguup ko kanu-bilip boyo tambaliim ke-bilip o,” age no kem-nuubu
    ko.
  piu-2006: Yalatjiya tjana tjukarurru nyinanytjala Katutjalu kuliṉi yalatji, “Tjuwuwiya
