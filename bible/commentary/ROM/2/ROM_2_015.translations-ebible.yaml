    bänep nadäk-nadäkitä yäpmäŋ äyäŋutpäŋ täga täyan yäŋ ba waki täyan yäŋ api yäwerek.
    Kadäni uken Anututä Jesu Kristo iwet-pewän ämawebe bänepi-ken imaka käbop pätak
    unitäŋo mebäri kwawak api pewek. Bureni, biŋam man näkä yäŋahäk täyat uterakgän
    api ahäwek.
