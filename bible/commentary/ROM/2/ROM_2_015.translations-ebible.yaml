  qul-NT: Allinta ruwaspa, ricuchincu sonkoncupi ley escribiska caskanta. Juicio p'unchaypi
    quiquin concienciancu pensaskancupas willaconka allinta chayri mana allinta ruwaskancuta.
  ter-NT: Yane enepone isóneu ápeyea ponóvoti koekúti nókone itúkea, kutí kó'inoa
    ne yutoéti yane Ponóvoti Kixovókuti yútoe Muîse. Iyúseo kó'iyeaneye vo'ókuke neko
    isóneu kónokea pónea kixoku itúkeovo. Epó'oxo éxoa ya xokóyokene enepo pahukóvo
    koánemaka tokopóvo ítuke.
  bmr-NT: Iimihiicafeenedɨ gaajasumo ijeebɨɨfaño Moocaani tajɨɨbama iicanoco ijeebɨɨ
    diitoco jɨɨbeguehi miyaano icanoco. Jaamoco ihesamaajere ufucu jɨɨbegueji iminoco,
    bu imitɨnoco icano omoonɨhicanoco.
  fuf-fuf: Ɗun haray ɓe ɓanginii wonde kuugal Sariya on no windii ka ɓerɗe maɓɓe,
    fondo maɓɓe ngon no seeditaade ɗun, miijooji maɓɓe ɗin kadi no felude ɓe e saa'i
    goo, e saa'i goo no dandude ɓe.
  bhl-bhl: '@see-verse:ROM.002.014'
  ons-ons: Eŋane okane mama eneŋo sikan ŋonmaike, yemo ra rokop donŋo edangi teweke
    oka okan, yemo mo Anutuŋo kotoeno geke, wane enŋene weteneŋo yaleka kine sikan
    ŋonmaike, iwa yemo welekatne, enŋene weteneŋo naso natno wet qelot okanon okanmaike,
    so naso natno ra kitaton okan okanmaike.
  con-NTPO: Manda'cho in'jan'cho tsu tise'pa injama'choni jin. Tise'pa tson'choi'ccu
    tsu tsama canjaen'fa. Tise'pa injama'choni ñotsse tson'chove atesu'fa. Egae tson'chove'qque
    atesu'fa. Egae tsincon'ninda tise'pa in'jan'cho tsu tise'pama iyu'u. Ñotsse tson'da
    tsama'qque tsu in'jan'fa.
  ghs-ghs: Oonita hu nooho tomidzake qupa nokometa qeetemi ooraike noko baura nokometa
    paanaitorai. Oi nokoho qupa khata ma nakui abi qesaqesa nokomeke gesina naateqi
    qesake qomaqoma hiirorai, qesake hee, Sasari ooniqi hiirorai oi gesina oonomaho
    isaki nokoho torota oorai.
  peg-peg: ହେୱାର୍‌ତି କାମାୟ୍‌ ହୁଦାଂ ଇଦାଂ ପୁନ୍ୟାନାତା ଜେ, ବିଦିନି ନିୟମ୍‌କୁ ହେୱାର୍‌ତି ମାନ୍ତ
    ଲେକା ଅତାନ୍ନା । ଇ କାତାନି ହାତ୍‌ପା ହେୱାର୍‌ତି ବୁଦି ହୁଦାଂ ପାର୍ମାଣ୍‍ ସତ୍‌ ଚିନ୍ତା କିନିୱେଡ଼ାଲିଂ
    ବୁଦି ହେୱାରିଂ ପକ୍ୟା ଆନାତ୍‌, ବିନ୍‌ଚିନ୍ତା ୱେଡ଼ାଲିଂ ଦସି କିନାତ୍‌ ।
  txu-NT: Me tu kadjwỳnhbê kabẽn mexkumrẽx ne kute mrãmri ne umar djàkam arỳm Metĩndjwỳnh
    kukràdjà no'ôk pyràk. Me ta kute amikadjwỳnhbê markam ta tu kute axwe nêje amikukrà.
    Ne kam axwekam kute amim, “Mrãmri ijaxwe”, nàr axwe kêtkam kute amim, “Kati, imexkumrẽx”,
    anhỹr.
  eng-WEBU: in that they show the work of the law written in their hearts, their conscience
    testifying with them, and their thoughts among themselves accusing or else excusing
    them)
  gnw-NT: Echa'ã uicuaaca ime güɨnoi penti mboroyocui ipɨa pe, mbaembae uyapo vae
    rupi. Jae reta uicuaa vi ipɨa pe mbae icavi uyapo vaerã vae. Jáeramo ipɨa pe uyemɨngueta
    rupiño uyembɨjeco ani uyerepɨ mbaembae uyapo vae re.
  mux-mux: Yambu kanuma-ni telemele uluma-ni Pulu Yili-nga ung-manima eninga numanuna
    pelemú mele liipa ora silimú. Enini uluma telemele kene eninga numanale-ni apurupa
    kene ‘I-siku tekemele teku kis-sikimili. I-siku tekemele teku konjukumele.’ nilimú
    mele numanale-ni piliilimili aku-sipa Pulu Yili-nga ung-manima sika eninga numanuna
    pelemú mele eninga numanale-ni liipa ora silimúko.)
  maj-NT: I̱ncha bakúchji xu̱to̱ nga a̱jin ani̱ma̱ha̱ tjít'a ni xi bakúya kju̱a̱téxumoo̱.
    Ani̱ma̱ha̱ tsuyaha̱ tsa nda ko̱ tsa najmi nda ni xi tíi̱ncha ts'ín. Ko̱ kju̱a̱nkjintak'uhu̱n
    tsuyaha̱ tsa tje̱he̱n jé ko̱ tsa najmi tje̱he̱n nga̱t'aha̱ ni xi tíi̱ncha ts'ín.
  bkq-NT: Idânârâ kurutobyry kuodaxi ienipyryem Deus. Deus ezewenry iweniby pebaom
    modo Deus ize ato anhetuo, tânehonzemo, mâkâ aguehobyry tutuze tawyly. Aidylymolâ
    mawânrâ enehoim. Akaemolâ xutuim, âdara Deus ize ato adiendyly awyly, aniempyra
    tawyly warâ.
  kue-kue: Lo kongunmo i God eremogl yomba nomano mina lo muno boglkwa i wu pene ongwa
    te nomano undungwa pre lo pangwa i dipene endungwa. Ana enge tau mambuno kinde
    erikwa i nomano mina ka-tange tongwa, te enge tau nomano mina mambunono i pra
    wakai erme dungwa.
  cot-NT: 'Oraquea iquempejiacagueti imaica itsajiquero itsajiaqueroquea iriatimpajia
    querocaca incojiaquempani incomajamajajiaquempagueti, iriguentiquea tsatacaajiaqueriquea
    Aapani Irioshi quejetacaquea itioncajitiro iguenquejanequi, oconoacaquea iquenquejantajiacaca:
    “Nocovaeguishetaca”, oconoacaquea aisa iquenquejanaque: “Cameetsataque nantaqueca.”'
  bnp-bnp: Ri vakasiri ri lohoka na hatene ria a ngava na Vinara. A lohokanga ne ria
    na naro kamumu, a naro hale, i vakalongo ria maea, “a naro iea i hale” o “a naro
    iea i kamumu.”
  apn-NT: Na htem amnhĩ krã hkôt tanhmã amnhĩ nhĩpêx mex to. Te Tĩrtũm kapẽr kot mẽ
    hkrãm gjêx pyràk o amnhĩ nhĩpêx o pa. Jakamã tee ri tanhmã amnhĩ tomnuj to hã
    amnhĩ pumu nẽ hkaprĩ nẽ. Nẽ tãm amnhĩ nhĩpêx ã amnhĩ pumu nẽ hkĩnh nẽ.
  ctp-NT: '@see-verse:ROM.002.014'
  opm-opm: Moses ohe natip sawa meng oh ire da mutuh pat hatin hat ma pat oh mamaru
    hat patmur. Tit dah tit iraire da oh Go er hat sapatmur por am deipatmur. Tit
    dah tit iraire da oh Gin go yah hat sapatmur porpatmur. Ihat ma porpat oh Moses
    ohe natip sawa meng oh ire mutuh pat hatin hat pat ma hapat dahaptimur.
  bvr-bvr: Rrapa gun-narda minypa birripa yarlanga gubi-nenga birripa gubi-rrimanga
    gun-maywapa joborr banda gu-jirra. Minypa an-gugaliya wolawola ana-werranga mari
    gu-garraja nula a-workiya, wurra jarra wuparnana nipa wupa a-galiyarra nula a-nirra
    an-ngurrnga minyja waygaji gun-burral nipa werra a-negiyana, waygaji an-nyagara.
  zad-NT: Na' daa chongake' ka', chli'n yoo ḻoo yic̱hjlall'do'eka' daa cheeni leya'
    gongake'. Na'ch yic̱hjlall'do'eka'kzə chonan ka chakbe'gakile' shi dii wen wa
    shi dii malan bengake'.
  kmg-kmg: Iŋuc epie sâcmutâc dâŋ i maŋjeŋicko qâreŋkekicne, irec fuŋne jaŋgeŋkeekac.
    Sâcmutâc dâŋ maŋjeŋicko qâreŋkekicnere maŋjeŋiczi tutuc qajareekac, erâ wâc maŋ
    mamanasu-jeŋiczi foc forisic ehuc ŋifec mu qatarac eekac â ŋifec mu bâmiriŋ eekac.
  aso-aso: Idoꞌ engiꞌ neꞌmine igi mili minaaꞌ naniꞌ neꞌmo nene louꞌ gamaziꞌmo lo neineꞌ
    gamazi luꞌninguꞌ neineꞌ nene do sotoꞌ ogo lelebize neive. Ingine igaꞌ naniꞌ initekumuꞌ
    nene engiꞌ luꞌine gaꞌine neꞌmo gamene ma nene di lamineꞌ ikeve laaꞌ idoꞌ gamene
    ma nene di goloso ikeve lo lo-ngemaaꞌ neineꞌ nenako nemuꞌ nene aꞌmine neꞌmine
    luꞌine gaꞌine engita minaaꞌ neineꞌ neꞌmo nene naza lamineꞌ luvoniꞌ nene do sotoꞌ
    ogave.
  uli-uli: Mekla wegdigir ila yesa halehaloh le Hatobtob we ila sa mel lal deper.
    Lal deper mo yar luluwal ila yesa kawraloh le tos mele, bo yar luluwal ila fael
    kassew ngo yema spegil kangalur yar machey, ngo fael kassew ngo yema kangalur
    le re bung.
  nin-NT: A na inkindirr yi nggo du anishirr a hi di a charr Are ka zu ba ni isisurr.
    A di hi uzizi nu ndanda nanka. Amarr ambarr ka mi a di kisa ba na aseki anuma
    na kpanye ba ma na anuma ka.
  acu-NT: 'Tura judíochu ainau pasé aa nuna turinauka ni nintijai nintimsar: Pasé
    aa nuna turajai tusar napchau nintiminawai. Tura pengker aa nuna turinauka ni
    nintijai nintimsar: Pengker aa nuna turajai tusar pengker nintiminawai. Tura Yus
    umirkatin chichaman nekainachiat, ni nintin aarmawa nunisarang ainawai.'
  cak-WNT: Achi'el xa ta ya ri ley ri tz'ibatal pa tak cánima, y ri cánima yari' ri
    nibin chique achique ri utz y achique ri ma utz ta. Y riye' utz nuna' ri cánima
    tek ya ri utz niquiben y nik'axo ri cánima tek ya ri ma utz ta ri niquiben. Riye'
    can quetaman, wi utz o ma utz ta ri niquiben.
  ebk-ebk: Epailacha babaen as nan chacha ekamkaman ay wacha as numnumcha nan infilfilin
    nan Lintig. Nan numnumcha us nan mangepaneknek kan chicha mu ustu winnu achi ustu
    nan chacha at-atun.
  spa-PDDPT: Ellos muestran que la Ley está escrita en sus corazones, dan testimonio
    juntamente con su conciencia y acusan o defienden sus pensamientos.
  ruf-ruf: Kwaapfila wolangusa ka ighobamighwa na Ghamalaghitso ghandikighwa mne mimoyo
    yawo. Mimoyo yawo yolangusa ka aino kweli, kwaapfila ghamawatso ghawo gholangusa
    ka wotenda ghanoghile au ghehile.
  gun-gun: Ha'e rami vy ha'e kuery oexa uka 'rã opy'a re lei regua oĩa, o'arandua
    gui ae oikuaa guekorã. Ha'e rami vy amongue py oikuaa 'rã ojejavya, ha'e rã amongue
    py ma oikuaa 'rã ha'evea rami ikuaia.
  agu-BL: Poro ilenin na chinachon te'j yi na' scyetz yi e'chk takle'n balaj yi ba'n
    chiban, nin na el chitxum tetz na' scyetz yi e'chk takle'n yi xan chiban.
  isn-isn: Kua ili akulagiila intendo niitakiwe munoneelya wa nkani wandikilwe munkolo
    yao, hangi inkolo yao yeenda singa, nimasigo ao akenda asemela ienso,
  eng-PEV: They show that God wrote his law inside them. They feel bad whenever they
    do something that is wrong, but sometimes they do something that is right, and
    it makes them feel good.
  ilo-ULB: Babaen iti daytoy, ipakpakitada a naisurat kadagiti pusoda dagiti ar-aramid
    a sapsapulen ti linteg. Ti kosensiada ti mangsaksi met kadakuada, ken akusaran
    wenno ikanawa ida dagiti panpanunotda.
  pir-NT: Sa ye tiquiro ye dutiyere tiquina tʉhotuyepʉ potota cʉore tiquina. Sa cʉoye
    ñañene yeye, duita tiquina ñañe yerire masine tiquina. Sa yero ñañene yeriquiro
    “¿Dʉhse ijiro boro ñañene yeri yʉhʉ?” ni tʉhoture tiquiro. Sa yero quehnoañene
    tiquiro basi yeri gʉ̃hʉre masine tiquiro.
  anv-NT: Gepɔ́gé bwɔ́ gelɛre nnó genó ɛyigé ɛbɛ ɛkɛlegé, gelu né mmu matɔɔ́
    bwɔ́. Ne matɔɔ́ bwɔ́ ntó ágaregé nnó genó ɛyina gelu wáwálé, tɛ mbaá
    gébé ɛyifɔ ufɛre bwɔ́ ugarege ɛbwɔ́ nnó alu gyɛɛ́, gébé ɛyigé fɔ́ ugarege
    ɛbwɔ́ nnó alú cho,
  sab-NT: Ama me geru degaba kwian israelita alin molen agwa agalige suge mo tale
    ama agedale no Chube takalin kare. Ama age no, age me no, agalige suge mo tale
    bai no bai me no. Chui bdaglige Chube be Jesucristo gbe gerule kwian ulita giti
    bai jiske bai me jiske Chube gwage, chui ege kwian me israelita agali be ta suge
    ama agedu ulita giti, chui ege Jesucristo giti be chke nate uñale kwian agedu
    me no ulita skwlenre giti, kwian ene be chege jiske Chube gwage. Chube be age
    ulita Jesucristo giti cha kle geru Jesucristo giti trage kare kwian ole.
  tmd-tmd: Ñɨŋ aliö rɨbyöx nugwön röi makwam, an nugwön nugumɨn, lo mönö aku yuö ñɨŋ
    kwo mɨda. Wop bli rɨp duön, yuö ñɨŋ bö, “Rɨ gwogwam rɨmɨdölɨŋö,” rön nugwöia.
    Makwam wop bli rɨp duön, yuö ñɨŋ bö, “Rɨ ri abmɨdölɨŋö,” rön nugwöia.
  acr-NNT: Qꞌalaj kꞌu riꞌ kꞌo taqanik tzꞌibꞌital pa kanimaꞌ, ma kakinaꞌ chikikꞌuꞌx
    we utz o na utz ta ri kinaꞌoj.
  kpg-kpg: Nia hangaahai digaula e haga modongoohia aga di hagahonu o nnaganoho la guu hihi
    gi lodo nadau manawa. Di nadau iloo di humalia mo di huaidu e haga modongoohia
    bolo di mee deenei le e donu, idimaa nadau hagamaanadu e haga huaidu ginaadou
    hunu madagoaa, gei hunu madagoaa e duuli digaula.
  taj-taj: थेनीगदेसे लबा गे ठिमदेन छ्‌याम ढिक्‍बासे लमा थेनीगदेला सेमरीन ठिम मुला
    भिसी उन्‍मुला। थेतबासेलमा थेनीगदेला सेमसे खाइमाम दोष उन्‍मुला, खाइमाम भङ पिन्‍मुला।
  avt-avt: Menmen hɨr nɨrɨakem hɨram meteiknai hɨm nɨpaa God ketpim hɨram mau mekre
    han kɨr. Wɨ ham han kɨr enuk keriuwe menmen enum hɨr nɨrɨakem. Wɨ ham han kɨr
    au yaaik keriuwe menmen yaaim hɨr nɨrɨakem.
  cbk-cbk: El maga hende-Judio ta dale mira por medio del di ila maga buen trabajo
    como si fuera el maga mandamiento del ley talla ya na di ila pensamiento, y el
    di ila conciencia ta puede sinti que el cosa ta hace sila bueno o el cosa ta hace
    sila malo.
  uig-ARA: ئۇلارنىڭ بۇ قىلغانلىرى ئۆز قەلبلىرىگە قانۇن تەلەپلىرىنىڭ پۈتۈكلۈك ئىكەنلىكىنى
    كۆرسىتىدۇ؛ شۇنىڭدەك، ئۇلارنىڭ ۋىجدانلىرىمۇ ئۆزلىرىگە ھەقىقەتنىڭ گۇۋاھچىسى بولۇپ،
    ئوي-پىكىرلىرى ئۆزىنى ئەيىبلەيدۇ ياكى ئۆزىنى ئاقلايدۇ)
  tuf-tuf: Eyta yajc étarwan imár urá cut bitar yajcata bíntara ey itro. Ey urá sihw̃at,
    imarat ur ay bár yajác tamo sihw̃at, Sir táyatro. Imarat ur ay yajác tamo sihw̃at
    cat tayar bár síhw̃aro. Eyinat imár urá cutar itro.
  abx-abx: Kinakulawan si mga batasan-na mga iya nga i nagmandu'-na si bala'od akatanom
    si mga inisipan-na, hasta nga i kata'u-na mga iya pagturutimbang angalagad nga
    ungod i nagmandu'-na bisan kon danay angumpurmi si mga buhat-na i mga huna'-huna'-na
    mga iya ngan danay namay ga'i.
  mco-NT: Co je jäy ajcxy oyjot oyhuinma'ñ tungɨxy, huin'it yajniguëxɨ̈ccɨxy co ajcxy
    ymɨɨd Dios ycötujcɨn ma ajcxy yjot yhuinma'ñ. E co paatcɨxy jɨbɨc jot jɨbɨc-huinma'ñ,
    huin'it jɨbɨc ñayjɨhuɨɨyɨgɨxy. E co patcɨxy oyjot oyhuinma'ñ, huin'it ooy oy ñayjɨhuɨ́ɨyɨgɨxy.
  cpb-NT: Oshiyawaitakawo osankenashiretantatyeeyaarime jiroka Inintakaantaitanewo,
    tema riyoyetziro oita rantayeteri. Arika rimonkaatairo, kimoshire inkantaiya.
    Eerorika rimonkaatziro, oshiyawaitakawo apaniroinime riyakowentawaitaka, tema
    riyotaka ikaariperowaitake.
  aon-aon: Um maresh? Ehudok shenekeh iri aih douk howereh enyudok lo abom um nyakri
    enyi baraen douk adur Iruhin nenyem jurug numun esheshiruh aparuh. Aria eshesh
    douk wata urkwip porumen aria shadukemesh abom um anob nyutob douk shenek yopihi
    aih aria anob nyutob shenek yoweihi aih.
  hus-NT-2005: Kʼal xowaꞌ in tʼajáltsik, in xalkʼál ke in koꞌoltsik an takʼixtaláb
    tin itsích. Kʼal xowaꞌ in chalpayal, kʼál tu xalkʼanal jechéꞌ. Ani kʼal xowaꞌ
    in achʼál tin ejattal, kʼál ti neꞌech ka walbiyat o ka loꞌwat.
  mig-NT: Ja̱ yúán jiní‑yo̱ já tú'un tá'ú ley chi̱ yóso iní añú‑de. Te añú‑de kúu
    testigo‑de. Te tu̱'un kájani ini̱‑de kájika̱n kua̱chi sɨkɨ̱‑dé, xí sánaa ká'a̱n
    ja̱ tú na̱ún kua̱chi ndíso‑de.
  bps-bps: Na fagu di dad fye nimòla, gadèla i tdò i nawala salngad i dek i flalò.
    Na gadèla di nawala ku fye i nimòla ku demen sasè. Du slaan man i nawala mimò
    ale fye, na slaan man i nawala mimò ale sasè.
  mbs-mbs: Pineokit kenyan, ipetaga-taga dan te insawol den te Timanem se punù din
    kidoen te pedowan dan. Kidoen te aneng-aneng dan, netaga-taga dan te doen mèpiya
    aw medaet, so seletà eg-aneng-aneng dan te mèpiya se eg-inangen dan, aw seletà
    eg-aneng-aneng dan heman te medaet se eg-inangen dan.
  tof-tof: Ibü tórrmen tulmila pupo bainda, igó poko ibü moboküpdü wialómórrónako,
    Mosesón gida-a ne poko bóktanda. Auma büb kugupidü, i ta umulako morroal tonarr
    a kolae tonarr laróga. Akó ibü gyagüpitótóka ngibürr tonarr ibü byalda wagó, “E
    kolae tónggapórre.” Ngibürr tonarr ibü byalda wagó, “Wa taia e ne kla tónggapórre.”
  cme-NT: Dumaaŋo-na, ba ciluɔ pigãaŋ wuɔ ãnjĩnammaŋ taaraŋ nuɔmba ta ba ce kumaŋ,
    kuu dii ba hɔmmu-na. A naara kufaŋgu‑i, baŋ suɔ ãnfafamma‑i bɔ-ma ãmbabalma-na,
    ba hɔmmu sa hũu-ma ba ce manaŋ temma, ku bi pigãaŋ wuɔ ãnjĩnamma dii ba hɔmmu-na.
  sus-sus: E bara a masen a Ala xa sɛriyɛ sɛbɛxi e bɔɲɛ ma. Won a kolon a nɔndi na
    a ra barima e xaxili e rasima, «Yi ɲanige mu fan,» xa na mu, «Yi ɲanige nan fan.»
  pon-2006: Arail wiewia kan kin kasalehda me audepen Kosonnedo ntingdier nan mohngiongirail.
    Kadeikpen loalarail kin kasalehda duwen mehlel en met, pwehki ekei ahnsou arail
    madamadau kin kedipairailda oh ekei ahnsou e kin doareirailla.
  dad-dad: Idi ereb ereb lo irok anĩ dogo neid waud bun itoton anĩ yaor difef, anĩ
    nigin, dogo neid kisi es fiya waud bun ibodok animeg, are momoi anĩ, yaor fe di,
    dogo neid kisim dogo bouweid yu ken, isenneĩd mog fef.
