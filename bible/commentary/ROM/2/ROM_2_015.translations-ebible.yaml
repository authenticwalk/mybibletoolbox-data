    hoꞌnahumentisofoho. I osoꞌno oso aꞌamuso hofɨko hofɨkoe huno mtaꞌni huno ole syafɨsyɨwoꞌnɨngkohofi,
    Oso honɨngkano wonyoso mimnehono. Olo yahino wopɨngo somo unɨngkamo. Hofɨkoe huno
