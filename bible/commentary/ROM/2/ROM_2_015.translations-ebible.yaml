  mle-mle: Nyan dayadiy kwur-kwadanadiy sukw vikuw, lakwu-kwabanadiy adiy lo dayadiy
    maaw dayadiy mawulaam rinadiy. Dayadiy mawul simaka-kwadanadiy agwa jaav viyakit
    tinadiy, aw agwa jaav kupwaraap tinadiy God diki milaam. Alik tikuw, dayadiy mawul
    dayadiy kwur-kwadanadiy yawiyim van tikwanadiy.
  shp-NTPO: Jaskara kopíra, jabaon jakonma axon onannai, enra jakonma ake ixon, jatian
    jakon jawéki axon, onanribikanai, enra jakon jawéki ake ixon, jaskara shinan jato
    meran jaketian. Ja jato meran iká shinanmanra anoxiki jato yoikin, miara jakon
    joni iká iki, iamaxon, miara jakonma joni iká iki, akin.
  aom-aom: 'Ëhi vaejego noro garomo uvarueje: God-are jögoru jiajëhi jiëꞌe mu vaeröhe
    hesi uehoroho huro jabesi dë vövöbajoꞌere baꞌamëhëꞌe höjo. Jabesi dëre herovarueje
    jabesi arijoꞌëro mu mae o sisë vaejëꞌe jiavego. Jabesi uehore gö gö rovego uvarueje:
    No sisë vaejëꞌe javuajëjo o nani majae gö uvarueje: Mae vaejëꞌe javuajëjo.'
  geb-geb: Mbe mba tɨva mbuim, Fhe Bakɨme mben ndavi vheri ga tɨgi tɨvi, nta kɨrar
    hegi. Mbe vhɨra mba guigira mben ndavi vherir ki ndɨkndɨgi, nta guigira mbe ndiv
    kɨra phɨrgi, mba tɨvi mben ndavir vherir ki. Mbe ndɨkndɨgira mbe mba muuŋgi tɨvi
    ga suaŋ mbe suaŋgirga. Mbe tugi tharir, mbe muuŋgi tɨvi mbe suaŋv thugɨrga. Maaŋ
    muuŋgiap, Fhe Bakɨme mba sarigi tugar, ana mba gumgi zomzora mbui tɨvi gum, mbe
    zomzora nzuai buni, ana nta suaŋv mbe suanga. Gu bun nzua rui buna vhuueŋ khaŋ
    nzuai, Fhe Bakɨme mba gumgi gu mbigi muuŋgi tɨvi ga suaŋv mbe suan zav mba ŋaarar
    Zisas Krais ga nɨɨŋgi.
  bsj-bsj: Ki wo, ciin nungi dikero bolanko cwi tiyeu mulangum mulange mor nere ce.
