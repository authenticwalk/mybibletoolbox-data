  lif-NT: ᤂᤧᤱᤜᤠ᤹ᤖᤧ ᤂᤢᤏᤡ᤹ ᤛᤡᤰᤗᤢᤱᤔᤥ ᤛᤠᤶᤕᤥᤌᤡᤶᤔᤡᤴ ᤛᤠᤵᤋᤧᤀᤠᤱ ᤐᤳ ᤁᤧᤗ᤹ᤒᤠ ᤐᤠ᤺ᤴᤏᤡᤴ ᤀᤥᤛᤣ᤺ᤴᤍᤠᤱ
