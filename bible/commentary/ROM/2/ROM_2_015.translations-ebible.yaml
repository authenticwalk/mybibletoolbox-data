    épéráhpéro sansánsábé sainsuo atéhre. Minayabe Sísa tuina tanáhráq wehukene sirupipeqté
    sánsánká seye sainsuankéhe.
  gdn-gdn: Nau yona yau suwagubuwani ki mibai ka yau kena; Oragai apunai Mosisi gora
    okapupu ki okai ka iyapana kwaiyanai ragidai mu bamamugu pa mena ko mu mara dai
    paerepiyamu ki ka mu rabina-mugu wagau kabuwatamiyau da mu paeremupu. Ade mu bagi
    supasupai kwaetagamu ki ka mu rabinamugu wagau kabuwatamiyau da mu bagi supasupai
    kwaetagubu. Ki pokaiya ka nu kataigibi da Mamanuga God e eya gorai gwe mu rabinamugu
    tapu diyayai.
  nko-NT: Amʋ́ bwɛhɛ́ ánfɩ desuná ánɩ́ Bulu lɔ́wanlɩ́n mbla ámʋ dɩ́nká amʋ́ klʋnsʋ.
    Amʋ́ klʋn dɛ adánsɩɛ gyí ánɩ́ lɛ́lɛ́ bʋyin mʋ́. Tsúfɛ́ brɛ́ kʋtɔ á, amʋ́
    agywɩɩn tɛhá amʋ́ ɩpɔ́n, brɛ́ kʋtɔ ɛ́ á, ɩtɛhá amʋ́ asʋ.
  bsn-NT: “Dios ĩ rotise ñaja ti” yimasimena ñaboarine, Dios ĩ bojasere masirãma ĩna.
    To bajiri rojose ĩna yijama, “Rojose yirã yaja yʉa”, yitʉoĩarãma. To yicõari,
    quẽnasere ĩna yijama, “Quẽnase yirã yaja yʉa”, yitʉoĩarãma.
  pib-NT: Rekakgitluna wa Tokanchi Yokanatkaluru kamrurepa kayongalutkani rajiyna.
    Rupgujtanshinikanutnawana. Wanekopshini jigyegitnawana rushinikanuwnaleyna. Rapgutkakna
    panshinikanu wa satunshinikanu.
  wiv-wiv: Na kadia mogemoge kamahi ia e vabeleni kavakava habuka na lo ke Vuvu e
    vapolunganga na polokodia. Na vuna na kadia hatuhatua, da e tatania ni dia habuka
    dia ta kakatia moge kemi, o dia ta kakatia moge zaha. Na vuna boto taza kadia
    hatuhatua e lala kete papadea polea kiridia, boto taza e lala kete tatania ni
    dia habuka goloa dia ta kakatia ia e mahoto.
  reg-reg: Kulinu abhelesha ati ebhikolwa bhinu ebhyendibhwa mu nsonga ye bhilagilo
    bhyandikilwe mu Mioyo jebhwe. Emitima jebhwe one nijibhabhambalila abhene, na
    menganilisho gebhwe abhene nolwo kubhasitaka amwi okubhalinda bhenene abhene.
  mlh-mlh: 'Oŋu gogobi ore fuŋine oi totogo fukeru iŋi pega: Anutuji ŋiŋigo bofuke
    noberu oo Kadi buŋore mimiti oi sosowo noŋunde maŋgo ruame pega. Ore eru Anutuji
    buŋoine miku saŋu eega, oi kotu kantri yoŋoji oŋuakoŋ maneegobi. Oi maŋyaŋunde
    kajeji manebi buŋoyaŋuŋ yajiko Anutuke sogokoŋ maneegobi. Anutuji maŋmamane yareya,
    oiji damaŋ goineo buŋo koroineo ruaru bapakare yabeko mane sembeaegobi eru damaŋ
    goineo buŋoyaŋuŋ kitiŋgaku miko maneru fiaegobi.'
  gof-ENT: ኤንታ ሃኖታይ፥ ሂጌ ኪታይ ኤንታ ዎዛናን ፃፌቲዳይሳ ቤሴስ። ቃሲ ኤንታ ካሃይ ኤንታ ቦላ ማርካቴስ። ኤንታ ቆፋይ
