  hui-hui: Tigua Mana lowini ngagome bibe lo ngadagua biragome mana ogoni tinaga miniha
    nga walia haga. Tinaga minimebi lamia dege bialu tigua birago marungi, Kagua biri,
    lalu mo mitangi bia halu marungi, Karulape biri, lalu mo mitangi bia haga ka.
  amf-amf: Ogonoar Musesa yigginin giyayno yerro wul kesa woylaminte thaapadhoono
