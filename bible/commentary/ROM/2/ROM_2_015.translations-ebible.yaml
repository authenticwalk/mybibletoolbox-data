  kde-kde: Kwa kuva, vàlanguja kuva malaijo la Sheliya làlembwije mmitima yavo, bahi
    mitima yavo na mawaso lavo vene lànavasitaki na mwanda unji lànavatetela.
  ata-ata: Musoko no mine aneꞌi miꞌoxonu aloxo ne, la ꞌilixoneꞌi mumaxau lexe mii
    maꞌia lapuloto mulemolu lexe imulimulinu ne Lataua mukaukavunu muxolu no nano
    no taneꞌi. Mo no anu ꞌiliꞌilixo muxali muatu no anu xavutalaiꞌa ne mumaxaꞌu lexe
    lapuloto muxolu no nano no oponeꞌi ne, manina mo voxo moseꞌi la xavutalaiꞌa uvikalaneꞌi
    lexe ngingi ngesusu xe uvikalaneꞌi lamana lexe ngingi ngasusu uasi.
  qvw-NT: Lulaynincunamari camachicuyca śhun'unćhu caśhanta camalachin. Quiquinpa
    śhun'unmari lulaynincuna allin mana allin caśhantapis niycun.
  nfa-nfa: Dènge jꞌara ne rèngu padꞌelo, na, Atora Lamatua dhu suri ètu dꞌara ra,
    nuka sèmi loa hèngu dhu Lamatua manènu ètu dꞌara ra. Dꞌara rèngu mesa ra, ka dhu
    tai-dadoo ngaa dhu rèngu adꞌu-ue. Hèia ngangee rèngu unu ra ka dhu galaa, na,
    rèngu dhu tao sale, aa peka na abhu dhu tao lèke.
  tnp-tnp: Ilah kotəhrun məmə nɨpətɨ Lou əha ikɨn rəha Uhgɨn e nɨkilah mətəu-inu nian
    nəuvein, ilah kautol təuvɨr, kəni nɨkilah tətəhti məmə, “noliən u təuvɨr.” Kəni
    nian tepət, kautol noliən tərah, kəni nɨkilah tətəhti məmə, “noliən u tərah.”
  urd-urd: चुनाँचे वो शरी'अत की बातें अपने दिलों पर लिखी हुई दिखाती हैं और उन का दिल
    भी उन बातों की गवाही देता है और उनके आपसी ख़यालात या तो उन पर इल्ज़ाम लगाते हैं
    या उन को माज़ूर रखते हैं।
  hot-hot: Aêŋ ba iniŋ kobom hik thô nena eyala Wapômbêŋ anêŋ balabuŋ hêk kapôlôŋiŋ.
    Ma wak doho ma iniŋ auk hanaŋ thêlôda bêŋ, ma wak doho ma iniŋ auk hanaŋ nena
    thêlô idum mavi.
  mqj-NT: 'Panggauannamo dingei ungkawananni kumua illalammi penawanna issinna Pepa''guruanna
    Musa. Penawannamo liu umpakawananni annu bassa'' sinakua: “Salana'',” battu nakua:
    “Naolaan panggauangku.”'
  rus-SYN: они показывают, что дело закона у них написано в сердцах, о чем свидетельствует
    совесть их и мысли их, то обвиняющие, то оправдывающие одна другую
  mbh-mbh: Na ole vothung aken i pathengal it ako ve, God ile torong i voth a olemi,
    na ole lemi rumong i pathengal mun it nge aken, tova ve olemi i ngo senu eve i
    ngo senu avele nge ole vothung pelie.
  bdd-bdd: Coinega ꞌidi paihowega tasanapu ꞌabehega ꞌatediya loina bwebweꞌana ꞌimiyamiya.
    Ma ꞌoinega siboidimo mumugadi sisanapuya, ꞌeta tuta galana, nuwana ꞌeta tuta bwebweꞌana.
  cbt-NTPO: Cancanëna quëran Yosëri anitotërin noya nicacaiso'. Co noyahuë' nipachinara,
    inahuara nitotopi. “Co inapocaso nipirinhuë', inaporëhua',” topi yonquiatona'.
    Inapochachin noya nipachinara, inanta' cancanëna quëran nitotopi.
  srn-NT: Nanga dati den e sori tak' den sani san skrifi ini a wèt, de na ini den
    ati. Den konsensi e sori tak' na so a de, èn a e taigi den efu den e du bun noso
    ogri.
  cta-NT: '@see-verse:ROM.002.014'
  bqc-SIM: Aalɛ ↄlↄwɛ̃ɛ kɛ́ yã́ pↄ́ kú ikoyãpi guu kú ń nↄ̀sɛuɛ. An làasoo lɛ́
    a sĩana o lↄ, asa an làasoo mɛ̀ndoo, a keeↄ ì ń dayãu, a keeↄ ì ń bↄu.
  tcz-CHONGTHU: Amahon alung sunguva Danthu natoh kisim ahi chu asulang'un ahi, ajehchu
    selepha hetna alungthimun ahettohsah-u ahi. Chutichun, amaho le amaho lunggel
    chun themmo sahna ahilouleh them chansahna aumsah uvin ahi.
  mar-mar: आणि एकमेकांतील त्यांचे विचार जेव्हा एकमेकांवर आरोप करतात किंवा एकमेकांचे
    समर्थन करतात आणि त्यांचे विवेकही त्यांच्या जोडीला साक्ष देतात तेव्हा ते त्यांच्या
    हृदयावर लिहिलेल्या नियमशास्त्राचा परिणाम दाखवितात.
  snp-snp: Eti o minamo wenenawa lunigu ya lo melami kawa mino gedeto ya lonowa olami
    mona olu oloto pi minae. Etito kamena nabalo, ya falukuto melonimo mona ido lute-kateu
    falukuto kolonimo ka muki ya Gotikafo iya meleto, lifima ka itibito lumunami kamenalo,
    ya wenena yate mona ma melonimo ya moda lalo nefa, ido ma ya nosámainako, lifimate
    ne, loti kani kiti ouniluni-kanigu kolamo mona yakafo olu oloto pi gedenagoliye.
    Yamu ya kawa kuwa lalo lo oloto melomo, ya Gotikafo lifima kawa itibito lumunami,
    ya Yesu Kilisto anau melageto, amokafo iya meleto lumunami ne, loto lo oloto melowe.
  isl-isl: '@see-verse:ROM.002.014'
  spy-NT: '@see-verse:ROM.002.014'
  xnn-xnn: Ipap-ailada isnan ik-ikkanda ay getkenda nan osto ay maikkan ay kaneg nan
    inbilin Apo Dios isnan kaipoipogaw. Getkenda tay nan nemnemda nan mangibaga ken
    daida no gawis wenno baken gawis nan ik-ikkanda.
  mwe-mwe: Bhanalanguyanga malajilo ga shalia jijandishwe mmitima jabhonji, ng'aniyo
    yabhonji ilikwakong'ondelanga na ilikwalonganga na guna ilikwaabheleketelanga
    ashaayenenji.
  tte-tte: ali paisowa iwalo-masalan yakato namwanamwa yo naenaena sikataiyako. Tabe
    ali nuwatu yawasosi kateli mena iwalo-masalanyoi namwanamwa yo naenaena sikataiyako
    mwa sauga tupwana ali nuwatu mena iba, “Kulopwano bwaimwana” yo sauga tupwana
    ali nuwatu mena iba, “Bwaimwana inamwanamwa kupaisowai”.
  tcs-tcs: Laip blo dempla i prubem dem lo blo God i stap insaid lo at blo dempla.
    Rait insaid tingking blo dempla i witnis ane soe dempla at po sabe rait prom rong.
  hlt-THB: anaa awi ing a ngoekhqi ce amik kawlung khuiawh qee hyt na awm hawh hy,
    a mimah a sim naak ingawm dyih pyi hy, amik poeknaak khqi ing thawlh puk unawh
    ang dyih na awm dyih pyi bai uhy.)
  soq-soq: Mo dewau mampe sabamosai God anaanawa ipa mo nuau bedewe atentoiena winede.
    Tane mo nuau insaisawa do sabamosade God anaanawa ipa mo bedeuwo winede. Ipawa
    mo dewau isiwa mampe nuau wawusade ita dewau isiwa nuau sausadie badosade.
  qub-qub: Chay runacunaga rurashancunachömi musyachimanchi layta shonguncho musyashanta.
    Paycunataga shongunmi musyachenga allita rurashanta u mana allita rurashantapis.
  att-att: Á nu tuppálad da yù napiá nga ammu ra, ayatán ira sù kingnguá ra. Ngam
    nu arád da tuppálan yù napiá nga ammu ra, mappasirán ira gapu ta ammu ra ta narákè
    yù kingnguá ra. Á yáyù nga ipasingad da ta ammu ra ta nonò da yù napiá nga ituddu
    ni Namarò, mássiki nu ari ira yù iniddán na sù tunung na nga netúrâ.
  bki-bki: Nalo jibe ga napano venia na tuboiano jo beriio, naio joa kialo iviso ruei.
    Jibe na, bogo napano amijog iliano nalo reraio aberinavo jau kavan na, p̃eli jau
    kavan nei, kialo jidomiano novo jo ber vatitigio kalo venia na bo a venia na bova.
  bqp-bqp: Òtɛn mↄwɛrɛ kũ yã kũ à kú doka pìi gũn kú ń nɛ̀sɛmmɛ. Ń laasun tɛni
    a yãpura o dↄ, zaakũ ń laasun mɛ̀n doro, a kenↄ dì ń da yãn, a kenↄ dì ń bon.
  mcp-mcp: Cʉg jáŋ í lwágʉlə nə́ misɔ́ɔ́lʉ́gʉ́ mí mə́cɛ̧ɛ̧ mí bwo cilyá mílámʉ́d;
    lâm wáŋ í ŋgə nə́mə́ magʉlə ntɔ́, misɔ́ɔ́lʉ́gʉ́ mí mə́cɛ̧ɛ̧ myɔɔŋg mí dʉ nyîn
    nə́mə́ ja bwə́ dʉ faas ísâ í mə́bɛ̧ɛ̧́ nə isâ í ŋkáam yí.
  hat-hat: Konsa, yo moutre ki jan sa lalwa Moyiz mande a ekri nan kè yo. Konsyans
    yo moutre sa tou paske yon lè konsyans yo repwoche yo sa yo fè, yon lòt lè konsyans
    yo dakò ak sa yo fè.
  npl-NT: Iwa ika tlan kichiwah kiteititiah nik kipixtokeh non tlanawátili itech inyolo.
    Iwa intlayejyekolis kiteititia, iwa tlan kiyejyekoliah kinteilis noso kintlapojpolwis,
  bgg-bgg: Iphey shii nyie yung pha ji ne ithek lubuthek shii zey ne um rone, ithek
    mirek ji è doh yi. Ithek è de hì ne izai chak rone doh yi, ithek lubunow ne sak
    shii ithek shii nin chiih-è sak shii ragia rek phi.
  eng-TCENT: They show that what the law requires is written in their hearts, as their
    conscience bears witness with them and their conflicting thoughts accuse or even
    defend them
  eng-BSB: So they show that the work of the law is written on their hearts, their
    consciences also bearing witness, and their thoughts either accusing or defending
    them
  cpu-NT: Okempivaitakarora iroka Ikantakaantaitane osankinashiretantakyaarimi, tema
    jiyotayetziro ompaitya irantayeeteri. Aririka irimonkaratairo, kimoshire inkantya.
    Eerorika jimonkarayetziro, okempivaitakaro apaniromi iriyakoventavaitakya, tema
    jiyotakero ikaariperovaitake.
  san-ASM: তেষাং মনসি সাক্ষিস্ৱৰূপে সতি তেষাং ৱিতৰ্কেষু চ কদা তান্ দোষিণঃ কদা ৱা নিৰ্দোষান্
    কৃতৱৎসু তে স্ৱান্তৰ্লিখিতস্য ৱ্যৱস্থাশাস্ত্ৰস্য প্ৰমাণং স্ৱযমেৱ দদতি|
  tac-NT: napugiti tabilé i'níliga járome kame. Bo'né Onorúgame rekile alué 'nátili.
    Chibi nokasá yati ne nílime ju. Alekeri machime ju tabilé 'la ko chibi nokiá.
    'Lige 'we a'lá nochasa abiena 'we 'la ne nílime ju. 'We a'lá machime ju tabilé
    a'lá ko cha'simía 'lige 'we a'lá machime ju 'we a'lá ko tabilé cha nokogá e'yénilia.
  eng-WEBPB: in that they show the work of the law written in their hearts, their
    conscience testifying with them, and their thoughts amongst themselves accusing
    or else excusing them)
  gfk-H: Diet haminis bia a tutuna bia ira hartulai ing ira warkurai ta Moses i tangai
    bia da gil, kaikek ra hartulai i kis taar narako ta diet hoing bia di ta pakat
    tar narako ta ira kati diet. I ngan hua ing ira nudiet lilik i hinawas palai ta
    ira mangana magingin sa diet gil. Aring pakaan ira nudiet lilik i tangai hapalainei
    bia diet ronga, ma aring pakaan bia diet gil ra bilai.
  viv-viv: Mosese yana vehimeya badi keke agaidiya gidadauda tu mena vehimeyai-nadi
    ana nuwanuwa, vehimeya kadu hawata, aseꞋasediya gidadauda ma yadi dewa againe
    hiseyemaunena. Kadu togahe nuwafoudiya yana gahe againe hihalamanena vehimeya
    ana nuwanuwa aseꞋasediya gidadauda, faꞋina hinahuluva koyona amine o dakeya yadi
    nuwenuweya hiꞋayaunena, o kaꞋi hinahuluva yamumuna amine o lugolagola yadi nuwenuweya
    hiꞋayaunena. Au hidede amine kahalamanena vehimeya ana nuwanuwa aseꞋasediya gidadauda.
  yao-yao: Pakuŵa lwendo lwao lukulosya kuti Malajisyo galembekwe mu mitima jao. Miningwa
    jao jikulosya kuti au uli usyene, pakuŵa ng'anisyo syao sikwaŵechetela kuti atesile
    yangalumbana pane sikwachenjela kuti atesile yambone.
  tgp-tgp: La lo vujangia vara sava hinau leu non God mo verea, mo lo toho na mapura
    moiso, matan r̃omira sohena mo vereulia isara vara la lo vai na hina r̃uhu teni
    te hina hehe,
  auc-NT: Edæ, Tömënäni dodäni näni wææ angaïnö ëñëninque waa cædäni inte tömënäni
    Wængonguï nänö wææ angaïnö baï do entawënänipa, ante edonque acæ̈impa. Mïmö entawënäni
    inte tömënäni näni caboque godongämæ̈ pönëninque wënæ wënæ näni cædönö ante näëmæ̈
    apænte wææ änänipa. Ayæ̈ wæætë waa cædäni ate tömënäni näëmæ̈ apænte ñimpo cædänipa.
  kbc-NT: Niɡ̶ida anee me newiɡ̶a ikee moyowooɡ̶odi catiwedi laaleɡ̶ena liiɡ̶enatakaneɡ̶eco
    Aneotedoɡ̶oji. Idiaaɡ̶idi odeemitetece ane iɡ̶enaɡ̶a catiwedi laaleɡ̶enali, odaa
    oikee mewi midiwa liiɡ̶enatakaneɡ̶eco Aneotedoɡ̶oji catiwedi laaleɡ̶ena. Idatibece
    niɡ̶ica anodeemitetece catiwedi laaleɡ̶ena eetibigeloco, codaa idatibece maɡ̶aɡ̶a
    oikee mele anigida loenatagi.
  bmh-bmh: Ag igul naliu macanemen go ag agal oiagab ougeiman Uwait nugau kasai ze
    erunai pet abiu macanemen duailel ipal abai maranemen. Guzen anemen, agal oiagab
    oug agal igul eg ta, igul naliu ta awarina, igul naliu mabun oiagab weinanem.
    Ziwas tub ebu agal dabeleu nug ‘ag igul eg mai daremen’ awaraneu. Guzenina, agal
    oiagab eg waneu. Ziwas tub ebu agal dabeleu nug awaramau ‘ag igul naliu mai daremen.’
    Guzenai awarina, agal oiagab naliu usalaneu.
  ctu-BL: Mi' tsictesañob jini mandar ts'ijbubil bʌ ti' pusic'alob. Mi' bajñel ña'tañob
    ti' pusic'al mi toj woli' melob o mi mach tojic.
  meq-meq: Ahəl nakə faya ta giye andza niye na, faya ta ɗiye ha na, Mbəlom kə watsa
    ada kə patay na bazlam i Musa mapala eye a ɗərev tay hərwi ta giye wu waray na,
    ta sər ha. Mədzal gər tay faya ta ɗiye ha andza niye dərmak. Pat mekeleŋ eye hay
    na, tə sərawa ta ge wu ŋgwalak eye. A həlay mekeleŋ eye na, tə sər ta ge mənese.
  noa-H: Maguata mag nem wajap'a waauwai, mag leita hamach k'ĩirjug hee wai nʌmjö
    haajem. Mag naawai, k'ar nem wajap'a waauwai wa k'aigba waauwaijã, maguata hamag
    jajaauk'amjö haajem, hʌ̈u sĩ wa k'aigba sĩ. Mag hamach k'ĩirjug heepai jãga wënʌrraju
    haai nʌ ha k'ap'ʌ naawaita, maach hi hagk'am hedjã Hẽwandamau Moisés ley higba,
    hamachdëu k'ap'ʌ haajerraupaita hõor dënjö warag ham k'aibag waumjö haju wa ham
    kõit hiek'amjö haju.
  alp-NT: Tamata Yahudi more esi sifate tiluke be esi rekwa atate misete peneka, lupe
    me hukume rebe Musa ilekire. Le esi maka noake lekwe etiluke be esi rekwa atate
    misete eandia, le petua sesi esi blake sala, kai petu makete esi blake be esi
    nkena.
  san-VEL: te.saa.m manasi saak.sisvaruupe sati te.saa.m vitarke.su ca kadaa taan
    do.si.na.h kadaa vaa nirdo.saan k.rtavatsu te svaantarlikhitasya vyavasthaa"saastrasya
    pramaa.na.m svayameva dadati|
  kbq-kbq: E'inahu'ma hazazamo zamagrira Anumzamofo kasegema zamagu'afi krenteneana
    erinteama nehaze. Ana hu'negu zamagra zamagu'afi nentahizageno, antahintahiza'zmimo'a
    zamasamino, knare'za nehazanki haviza nehazanki huno nezmasamie.
  kbh-kbh: Nts̈amo tmojtsiyencá chënga jtsinÿanÿnayana, ndayá leyiñe yomandánama chënga
    ainaniñe cachcá imojuabnama. Nts̈amo chënga ainaniñe imotáts̈ëmbo y imojuabnacá
    ndayá cachënga tmojamama, jtsinÿanÿnayana chënga nts̈amo chë leyiñe yomandánama
    cachcá imojuabnama. Inÿe ora, chëngbe juabnënga echantsë́tsëtsnaye aíñe o ndoñe
    ts̈abá tmonjama ca; y ndayté, Bëngbe Bëtsá nÿetscangbiama nts̈amo tmojamama yochjayana
    ora, cachëngbe ainaniñe tmojajuabó soyë́ngaca, cha echanjínÿanÿiye ndayá ts̈abá
    o ndoñe ts̈abá tmonjamama.
  ron-LSB: prin faptul că arată lucrarea legii scrisă în inimile lor, conștiința lor
    mărturisind cu ei, iar gândurile lor între ei acuzându-i sau dimpotrivă scuzându-i)
  pon-pon: Me kin kajanjaleda wiawia en kapun me intinidier nan monion arail, i me
    injen arail pil kadedeki o ar lamalam, me irail jakara kida de kalole mau ki nan
    pun arail.
  nhe-BL: Nempa nesi ni tlacame quipiyaj nopa tlanahuatili ipan ininyolo pampa ininyolo
    quintelhuía quema quichihuaj tlen ax cuali, huan ax quintelhuía quema quichihuaj
    tlen cuali.
  sps-sps: Ri faatok iny ror a tsivor ten Gov te faarof rari ser natiny a aave rari
    tana ka na rof ma kat ari. Jesan kan te tsue of rarin faun, u fakats tsian aave
    rari te tsue of rarori na ka na rof ge na ka na iring ma kat ari. Ana mes a ka,
    tan nainy te vegiau patsukan ror a vainy sikia ma taa Jiu fapoopoan narari tana
    ka te kat non a mes kat rof gen kat iring,
  wnc-wnc: Anututane mama wamu aminu waakwakgane musiaatang aawan natake tasikaing.
    Wa aminda sanga atasikaing kaknga ina musiaatang usanzike takngatu take takngatu
    wai ngang nataaing. Natapa Anututane mama wamu wa amindane musiaatang unin aawan
    natake tasikaing.
  bus-bus: Aↄ̃ↄe ↄdↄↄawe kɛ̀ yã kɛ̀ kú doka pì guu kú ń nↄ̀sɛmmɛ. Aↄ̃ laasuu e yãpura
    kpaaa dↄ, zaakɛ aↄ̃ laasuu mɛ̀n doro, à kenↄ è ń da yãn, à kenↄ è ń bↄn.
  gub-BL: Ta'e Tupàn ze'eg a'e xe, wapy'a pe tuz a'e xe. A'e rupi aze ikatu ma'e uzapo
    a'e wà nehe, uze'eg putar uzeupe nezewe a'e wà nehe. — Ikatu ma'e azapo kwez ihe,
    i'i putar uzeupe wà nehe, ta'e ukwaw putar wemiapo kwer ikatu haw upy'a pe a'e
    wà nehe xe. Aze ikatu 'ym ma'e uzapo wà nehe, uze'eg putar uzeupe nezewe a'e wà
    nehe. — Ikatu 'ym ma'e azapo kwez ihe, i'i putar uzeupe wà nehe. Ta'e ukwaw putar
    ikatu 'ymaw upy'a pe har wà nehe xe.
  imo-imo: Aku imbomani teremele ulumani Gotenga ungu manema enonga konopuna peremo
    ulumu lipe ondoromo. Enoni uluma teremele wali i ulumu teko kenjirimele, i ulumu
    teko kondoromele konopu mandoko ltemele aku tepa Gotenga ungu manema paimbo enonga
    konopuna peremo mele enonga konopumani lipe ondoromola.
  boj-boj: Qotei a naŋgo are miligiq di dal anjam neŋgreŋyobulej deqa naŋgi kumbra
    bole ti kumbra uge ti qalie unub. Deqa mondoŋ diŋo batiamqa naŋgo areqalo qudei
    na naŋgi minjrqas, “Nuŋgo kumbra di uge.” Osim naŋgo areqalo qudei na olo naŋgi
    minjrqas, “Nuŋgo kumbra di bole.” Bati deqa Qotei na tamo uŋgasari naŋgo kumbra
    kalil naŋgo are miligiq di uliejunu qaji di boleq atekritosim dena naŋgi peginjrqas.
    A Kristus Yesus aqa wau na naŋgi peginjrqas. Anjam bole e palonteqnum qaji aqa
    damu degsi unu.
  eng-DRA: Who shew the work of the law written in their hearts, their conscience
    bearing witness to them, and their thoughts between themselves accusing, or also
    defending one another,
  knf-knf: Baji badiiman hënk kë uko wi bgah bi Moyiŧ bajakuŋ upiiŧana ţi baka meeţ,
    ŋhaaş ŋi baka ŋaji ŋaţup baka me uko wi badoluŋ uwuţi këme uwo unuura. Ŋşal ŋi
    baka kak ŋaji ŋaţup baka uko me uwuţi këme unuura.
  san-KHM: តេឞាំ មនសិ សាក្ឞិស្វរូបេ សតិ តេឞាំ វិតក៌េឞុ ច កទា តាន៑ ទោឞិណះ កទា វា និទ៌ោឞាន៑
    ក្ឫតវត្សុ តេ ស្វាន្តល៌ិខិតស្យ វ្យវស្ថាឝាស្ត្រស្យ ប្រមាណំ ស្វយមេវ ទទតិ។
  arn-NT: Kimfalkey ñi nien engün küme rakiduam, wirikonkülelu am reke ti ley dungu
    ñi piwke mew, fey kisu ngüneduamkey engün ñi kümen kam ñi kümenon ñi rakiduam,
    feypintukukeeyew kam ingkayaeyew chey
  zas-NT: Din ziꞌc naban reeman, rguien guial guijc reeman zëëd conin rayal güün reeman
    con tëë nin ad rayalt güün reeman luar gap reeman ley guin. Abiꞌ laagajc reeman
    ragbee chi ma been reeman ni zagdxe o chi ma been reeman ni mal.
  ken-NT: Bɔ bátɔ̀ŋ ndǔ mɛnyɨŋ ɛbhɛn bákʉ̀ bɛ Mandɛm asɨŋ bɛbhé amɛm batɨ yap.
    Batɨ yap átè ntísiɛ bɛ ɛyɔ ɛ́chí tɛtɛp, tɛ̌ndu mpokófu batɨ yap ághàti
    bhɔ bɛ babhɔŋ bɛkwɛ́nɛ́ nɛ mpok achak bɛ báchí chak.
