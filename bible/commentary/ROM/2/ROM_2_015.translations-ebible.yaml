    wata ulkwip polomen ali chanubu chadukemech umu anabu nyultab douk chenek yopinyi,
    anabu nyultab chenek yowenyi.
  grc-F35: οἵτινες ἐνδείκνυνται τὸ ἔργον τοῦ νόμου γραπτὸν ἐν ταῖς καρδίαις αὐτῶν,
