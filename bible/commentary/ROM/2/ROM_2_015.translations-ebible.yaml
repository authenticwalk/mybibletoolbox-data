  rop-rop: '@see-verse:ROM.002.014'
  mee-mee: Ollaeala ke pakosining roma, oru ra bangapaga rae Moses kanna ke role tao
    keke momo tapu ngallo nga loreame. Ba lomatana e te bainga ra Nutu matea rea ore
    momo ngallo nge ri ke turupotpota minmina bole kurumea, ka kae palu na loreavainganame
    keke rorole kerea roma, “One ko baia bainga e soali”, ba ka kae palu na keke rorole
    kerea roma, “One ko baia bainga e pe.”
  dif-dif: Ngangau tanali wondrai, jirijiribani jauraia ngankana tanangu ngarani dakana
    parai, ja bakana tanani ngaraia ngaialali jenia jela tinkari ngankai, ja bakana
    tanani ngundrani ngulkuterkijiribamaliai ja jurajuralkijiribamaliai.
  gam-gam: Embe yene ge nono kanmon, God loye kandja djindo mal kambono nomane al
