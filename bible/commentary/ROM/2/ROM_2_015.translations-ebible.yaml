    ridu.
  gui-NT: Echa oicuauca oime güɨnoi metei mboroócuai ipɨa pe, mbaembae oyapo vae rupi.
    Jae reta oicuaa vi ipɨa pe mbae icavi oyapo vaera vae. Jae rambue iñemongueta
    ae rupiño oñemboeco ani oyeepɨ mbaembae oyapo vae re.
  quc-TT: Rukꞌ waꞌ riꞌ kakikꞌutu chi pa kanimaꞌ tzꞌibꞌatal wi ri kutoqꞌij ri taqanik,
    xuqujeꞌ ri kichomabꞌal kuqꞌalajisaj chi jeriꞌ, rumal kꞌo jujun mul ri kichomabꞌal
    kuꞌtzujuj xuqujeꞌ jujun mul chik kuꞌtoꞌo.
  heg-NTPO: Nini ela lam, na daid tada noan, Ama Lamtua Atorang nga nuli ne oen dalen
    nas. Hidim oen dalen nas esan man sukat oen in dake ngas. Nol oen koon nas esan
    man klaa nol one, eta oen daek kula, nol tek one, eta oen daek in toma ka.
  ptu-ptu: 'Diissammi diua issi penabanna napahe''um paondom ia too, aka diita dio
    pa''palakoanna tubo illaam mai kalena. Ia anna diissanni diua buttu illaam si''da
    mai unä'' penabanna aka maka'' sala gau''na, iya naua: “Sala gau''ku,” anna maka''
    hua gau''na, iya naua: “Hua gau''ku.”'
  bzd-NTPO: '@see-verse:ROM.002.014'
  kwf-kwf: Na abulalada leꞋa ꞋunaꞋeri neꞋe faꞋataꞋinia na taki God nia tua naꞋa Ꞌi
