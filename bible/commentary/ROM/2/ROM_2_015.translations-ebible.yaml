  zar-NT: Nupa ni tuʼluíʼi lahui le run xibá naʼ nazúaj lu icja ládxiʼdoʼgaquiëʼ.
    Le yuʼu icja ládxiʼdoʼgaquiëʼ naca bëʼ naca caní. Ca taʼzáʼ ládxiʼgaquiëʼ, tuʼzéguiëʼ
