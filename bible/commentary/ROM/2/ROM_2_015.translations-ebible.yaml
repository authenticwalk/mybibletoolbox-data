    whulahtah tink''us na''a ''uhoont''ah, k''us ts''ah''un na''a ''uhoont''ah, ''et
    dudzi yuh ts''ih t''ehonínzun.'
  mio-NT: Ndehe yo ti ndacu ñi cuhva cati ley can, vati chito ñi chi anima ñi ndaa
    cha cuu ley can. Tacan ni saxini ñi chi anima ñi. Cuhva saxini ñi chito ñi a vaha
    ndacu ñi a ña vaha.
  srq-NT: Ae ae chõ mbae turã ɨcua nguiã. Mbae ɨcuã abe ɨcua. Mbae ɨcuã naa mose,
    “eɨcuã asaã ñochɨ̃”, ɨ tuchɨ eɨcua uchɨangui re. Mbae turã abe raã mose eɨcua
    tuchɨ uchɨangui re no.
  kje-NT: Lo'o hir hi'i ha man sala, honorok akinhe mehe nala sala kemen. Lo'o hir
    hi'i ha ma namlolo, honorok akinhe mehe na'aheni ramlolo, ono keneri hono'ok man
    aile hi raram penia man wakuku hi.
  gaz-gaz: Isaan waan qalbiin isaanii dhugaa baʼuuf, waan yaadni isaaniis yeroo tokko
    isaan himatee yeroo kaan immoo isaaniif falmuuf, akka ajajni seeraa garaa isaanii
    keessatti barreeffame ni argisiisu.
  kud-kud: Ainaena yadi paihowa aidiyena tahanapui ebeha atediyai loina namwanamwana
    imiyamiya dova Mosese yana loina, ta hiya yadi mumuga hihanapuidi'o neta aiteya
    yababana na aiteya namwanamwana.
  urb-NT: 'Pe, Moise je''ẽha pandu ame''ẽ ke ipy''a pe ihĩ katu, aja mujekwa. Amõ
    rahã, a''eta pandu a''eta jupe: “Katu ame''ẽ ke jama''e” aja. Amõ rahã, pandu
    a''eta jupe: “Mã! Ma''e jaka''u te''eha ke jama''e” aja riki. Aja ipy''a pe a''eta
    ukwa katu riki, a''erehe Moise je''ẽha pandu ame''ẽ ke ipy''a pe ihĩ katu, aja
    mujekwa tĩ.'
  fra-LSG: ils montrent que l’œuvre de la loi est écrite dans leurs cœurs, leur conscience
    en rendant témoignage, et leurs pensées s’accusant ou se défendant tour à tour.
  san-HK: teSAM manasi sAkSisvarUpe sati teSAM vitarkeSu ca kadA tAn doSiNaH kadA
    vA nirdoSAn kRtavatsu te svAntarlikhitasya vyavasthAzAstrasya pramANaM svayameva
    dadati|
  cak-SNT: Incheꞌl xa tzꞌibꞌan ri ru-ley ri Dios riqꞌuin cánima, y jareꞌ ri niꞌeꞌn-pa
    chica, ri chica ri otz y ri chica ri man otz ta. Y ijejeꞌ otz nunaꞌ ri quijaluon
    y ri cánima antok ja ri otz niquiꞌan, y antok man otz ta niquiꞌan, ri quijaluon
    y ri cánima can nibꞌisuon.
  uvh-uvh: Ka indi aming ka Anutuning kadapmang tang guk mo' nakiting wari kadapmang
    didimeng u kanga ning tontam, o Anutu anasa' kadapmang kareng ka' u adisining
    kabaksi' ganang tipkadofiaminga titing. Ka adi kadapmang kadagang titing ganang
    wa adindu' kuma'sa' sura nakedating, o ya kadagang ba tem. Abanga adi kareng titing
    ganang undu' kuma' nakedating, o ya kadapmang kareng ba tem ning undu' kuma'sa'
    nakedanga tuguting.
  ino-ino: Fole ai'naya'maki Anumaya Koti'a akai'a ke male male'nea ke apaipafi kano
    apavelike'a apaipa apa'kesa afi'a alu alu nehu'a mako afina “Hao'otake kava hane.”
    huno kake hune'apateno mako afina “Kanale kava hane.” huno apave nele. Ani laipafi
    kamale'nea ya laveli'neanakeno nakaeya Yisasi'a hulate'nea yafe kanale ke hu'noapati
    inake hukoe “Mako afina ma mopa hano hisea afina Anumaya Koti'a Yisasi Kalaisina
    hutesikeno mi'ko vaya'moki fala'ki'a nehaya kavafe kake hupatetesikeno Anumaya
    Koti'a fa'ko huno anona'api apamike.”
  gnn-gnn: '@see-verse:ROM.002.014'
  yal-yal: Na a yitama nɛn a sariyan yamarin naxan fixi, na yi sɛbɛxi e bɔɲɛn nin.
    E yɛtɛ xaxinla fan luma e kawandɛ, a yi e fe kalan yita e ra waxatina nde, a mɔn
    yi e kɛwanle xun mayɛngɛ waxati gbɛtɛ.
  cnt-NT: Ia₁ cuë₂₃ léi₄ 'a₂ lia'₂ lë́₅ chain₂, a₂rë₂ton₅ të₂dsɨ́₅ ta₁ a₂quí'₅ 'Éi'₃.
    Jaun₂ të₂dsɨ́₅ guioin₅₄ bá₄ jáng'₅ jág₁ dsau₅ o₄quió'₄, jaun₂ tsá₃ quɨn₅ 'a₂ lia'₂
    dsɨ₂jiog₅ dsɨ́₅ guioin₅₄; a₂lɨn₅₄ jáng'₂, a₂lɨn₅₄ guë'₂ të₂le₃ lió₂.
  tif-tif: 'Kiimi kukup kutal-fukusip kuuta taba-lomdu, nuyo kukuyula kawu utamuwa
    yi, Kukup kuumi aket fukunin kaa, ilmi aket tem kabaku buu; kaa God alalta ku-fatap-tiiyala
    kanubip kala, kalbup. Kemin, aa ti kuno kukayak kukayak kemin, kuuta taba-lomdu
    asuk kukuyula, utamuwa yi, Faneng u, kalbup. Kemin, kipni kukup ma kaali, iltipni
    aket fukunin kaata boko-lomdu: Kaa mafak kebip kemin, fatom-duk-duulin o, kalbu-kup
    ale, imi kukup ma kaa ilmi aket fukunin kaayo boko-lomdu: Kukup kaa kanubip kaa
    yaap nuubip kemin, fiyaap duulin o! kal-bom ken-yaabu no.'
  nlx-nlx: तान बोलनो चालनो देखाड़ेह काय नेम तान विवेक माय लेखायेल हे एने तान मोन बी
    ताह किथे काय ज्य खेरी हे एने ज्याह लेन तान विचार गुनेगार एने दोसी ठेरावेह।
