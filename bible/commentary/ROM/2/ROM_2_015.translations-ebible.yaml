    on maꞌ cꞌahchiꞌ ta quimahcanic ru̱cꞌ i cꞌahchiꞌque̱b.
  tue-tue: Ãñuré tiirémena cʉ̃́ã diamacʉ̃́ wãcũrére ẽñocúa. Tee dutirére masĩrã́ tiiróbiro
    niicua. Ãñurõ yeeripũnacʉtira niicua. Teero tiirá, ãñurére tiiárira “ãñuniãwʉ̃”
    jĩĩmasĩcua; ñañarére tiiárira “ñañaniãwʉ̃” jĩĩmasĩcua.
  bjp-bjp: Matngan fanu arae, i malal le sani ae nagogon ke Moses i use u i kiis na
    balri. Aunbiing ri tel sinang laulau, le sinang ae i rokap, wolwol kiri tom i
    famalal u le ri sir le biil.
  xon-xon: Baah ŋani pu na, nima le mɔk ke Moses aakaal aah len pu na bi bisui ni.
    Bisui ponn ni, bi nyi ni ŋan na, ni ni kaa ŋan na. Nima le baalandak bii bi n‑yoonn
    mubaa, ki pak bi n‑yoonn mubaa mu.
  tzo-ZNT: Li cꞌusitic tspasique jaꞌ chvinaj o ti oy lec srazonique. Yuꞌun snaꞌic
    li cꞌusitic leque xchiꞌuc li cꞌusitic chopole. Mi oy cꞌusi chopol ispasique, mi
    muc xvinaje, tey ta yoꞌonic ti oy smulique. Pero mi inopbat smulique, tspac scꞌoplalic
    yuꞌun snaꞌojic ti maꞌuc yeche.
  mpm-NT: Yukan kuu nu ka saꞌa i ɨɨn ni kuu jnuꞌun ja taꞌu ley Moisés, ti ka jini
    vaꞌa yo un ja ɨɨn ni jnuꞌun ja kaꞌan ley Moisés, suni yoso jnuꞌun un inijnuni
    i, vasu tu ka ñavaꞌa i tutu ley ni jaꞌa Yandios nuu Moisés. Ti siaꞌan ni kuu ja
    maa inijnuni i kuu nanu ɨɨn testigo, ti iyo uu jniñu ja saꞌa testigo un. Kaꞌan
    kuachi sɨkɨ i nu ka jani i ɨɨn jniñu kueꞌe xi xndaku ja kuvaꞌa nu ka jani i ɨɨn
    jniñu vaꞌa.
  ots-NT: Ncjapʉ cʉ cja̱hni cʉ jí̱ xcá mba̱dijʉ te i ma̱n car ley ca i tɛn yʉ judio,
    i mbe̱ntsjɛjʉ ja i ncja ca rá zö, cja̱ co ja i ncja ca jin gui tzö. I pøni ncjahmʉ
    di pɛhtzijʉ hnar ley ca i tɛnijʉ hne̱je̱, masque jin jabʉ i ju̱tzi. Gue quí mfe̱nitsjɛjʉ
    i ja̱mpi ʉ́r huɛnda cʉ cja̱hni‑cʉ, como i ntzohmitsjɛjʉ mbo ʉ́r mʉyjʉ, ¿Cja xí
    dyøti ca rá zö, cja huá rá nttzo ca xí dyøte?
  hoy-hoy: आ लॉकुर्द चाल चलन तोर्सतद कि व्यवस्था आंदुर्द दिलगोळ दा लिख्सकु आग्याद.
    अदिक आंदुरव मन भी अनताव कि ईदा सत्य हुन, अदिक ईदरी हुडुकु आंदुरव विचार आंदरी यागलु
    निर्दोष या यागलु अपराधी ठहरूसताव;
  amo-amo: Nan nya nani, idin dursu nita nirika na ni di nan nya niyerti nin shara
    nna nibinayi mine; nan nya nibinayin suzu nimon ichine nin ninanza ita iyizi nba
    nang ghinu, tutun ukpilizumine ma kesunani, sa unaza ani.
  pjt-pjt: Panya Moseku tjukurtu wangkanyi yaaltji-yaaltji tjukaṟuru nyinanytjaku.
    Kaya tjukurku ngurpa tjuṯangku yaaltji-yaaltjingku kulini tjukaṟuru nyinanytjikitjangku?
    Wiya, Godalu panya ngaṉmanytju tjanala unngu nintinu. Ka tjana tjukurpa unngu
    kanyiṟa kulilpai yaaltji palya, yaaltji kura. Munuya nyara palulanguṟu kura nyinara
    nintingku kulilpai, “Munta, nyangatjaṉa tjinguṟu kura palyaṉi.” Munuya piṟuku
    tjukaṟuru nyinara kulilpai, “Munta, tjinguṟuṉa palya nyinanyi.”)
  cwe-cwe: Kwaviya wolagusa kuwa yaja yolondeka na Malagilizo ya Mulungu yoyamwing'hile
    Musa yandikigwa muna imizoyo yawo. Imizoyo yawo yolagusa kuwa yano ni kweli, kwaviya
    magesa yawo yolagusa fana watenda yanogile hebu yehile.
  daa-NT: Ampa-ak, ŋu gaara kadar maan kaak gaanuun kaawtu-ak, ar Buŋ diyig ɗo gelbinco.
    Pikirrico oki gaara pa, asaan ya ŋu gina taat jookumo, ta aditco ku maaniico di
    yaaco diye kaawo. Ho ya ŋu gina taat samaan gay, taar di oki yaa imilin̰co.
  mlp-mlp: Mataw na daq emad gihol loyin kemayta. Loyin kemad kam asor in gigem afaqan
    iysa kam asor in gigem dimunmo iyaqta. In nazaq emsa God ago maror agamukan mataw
    na gigemab mar tonan usaqta na ulal tiqiyaq.
  ape-C: Um maresh? Ehudok shenekeh iri aih douk howereh enyudok lo abom um nyakri
    enyi baraen douk adur Iruhin nenyem jurug numun esheshiruh aparuh. Aria eshesh
    douk wata urkwip porumen aria shadukemesh abom um anob nyutob douk shenek yopihi
    aih aria anob nyutob shenek yoweihi aih.
  bgs-bgs: Ágpasóddórán dan na duwán sugù tun ta panámdám dan, su isóddóran dan na
    duwán madigár áglumun asta duwán madat, su duwán timpo na ágpanámdám dan na madigár
    tô iglumu dan, asta duwán timpo na ágpanámdám dan na madat tô iglumu dan.
  faa-faa: Asiamo Kotimo somemane kaiyanafonosa nine, Kotimo somemaneane i himua Kotimo
    akara ayiáka, himua tarikia mahemakapurapo. Mahemakapurakano ipu himua makata
    kotesa susu tarisia hakása yine kekemaraka, Kotimo somemaneane rakireapo. Arirakano
    himura makata watikisa fasereperakano kekemaraka rakisiakipoko, himu kotesa fasereperaka,
    “Makata watikisane rakiafunufasanine rakireapo,” airapo. Arirakano meta, himura
    makata watikisa fasereperakano kekemaraka rakisiakipoko, himu watikisamo himu
    koteaka hemakapusuane marakonapo. Asiamo hukuarura maiya amo ayiakakosane oyapo.
    Aporomo himura hokokaraka, “Makatane watikihoareapo. Ane rakiakopo.” Aíyaka himura
    mahemakapurakarakano yia kakipayaraka mahamekea rakisiakipoko, keseke hukuarura
    maiya amo Yasu Keresomo mafekemahokosapo. Mafekemaraka Kotimo hukurukua parakuhokosapo.
    Asiamo Kotimo someane nōmo some akara maiya amo, Yasumo aporomano ararenane soko,
    aporomano hukururane soko, some tetáne nōmo aporo hinamoaki some karapo.
  kik-kik: tondũ nĩmonanagia atĩ maũndũ marĩa mabataranagia thĩinĩ wa watho nĩmandĩke
    ngoro-inĩ ciao, nacio thamiri ciao o nacio ikaruta ũira, namo meciiria mao rĩmwe
    makamaciirithagia na rĩrĩa rĩngĩ makamaciirĩrĩra.)
  cap-NT: Jalla nuz̈ zuma kamcan kjanapacha tjeez̈a, Yoozqui ninacz̈ kuzquizpacha
    niiz̈ mantitanaca zizkatcha, nii. Nii Yooziz̈ zizkattacama ana kamtiquiztan casticta
    cjequic̈ha. Niz̈aza nii zizkattacama kamchiz̈laja, nekztan ana casticta cjequic̈ha.
    Yooz pjalz tjuñquiziqui ninacaz̈ kamtanacquiztan jama pjaltaz̈ cjequic̈ha.
  ksr-ksr: 'Kaaŋa laligojutiwaa kania ii asuganoŋ asugiŋ kokaeŋ eja: Anutunoŋ ejemba
    mokolooŋ nonoma iikanoŋ Kana qaayaa jeŋkootoya ii kuuya ananaa uunananoŋ anota
    eja. Kawaajoŋ Anutunoŋ qaaya jeŋ saŋe amakeji, ii waba kantri yoŋonoŋ kaaŋagadeeŋ
    momakeju. Ii uugiaa gejianoŋ mogi qaagia iŋijoro Anutuwo ororoŋ momakeju. Anutunoŋ
    uumomo oŋonoti, iikanoŋ kambaŋ tosaaŋanoŋ qaa jakeyanoŋ ama kuuŋ oŋono moma boliŋkeju
    ano kambaŋ tosaaŋanoŋ qaagia naŋgoŋ jero moma qeaŋgoŋkeju.'
  eng-TNT: 'which shewe the dede of the lawe wrytten in their hertes: whyll their
    conscience beareth witnes vnto them and also their thoughtes accusynge one another
    or excusynge'
  sbs-sbs: Chezi vatodeza kuti zitu zisakiwa kumulao ziñoletwe munkulo zavo. Minahano
    yavo nayo ipaka vulyo kuvali, mi mihupulo yavo kuiva nyazi kamba kuva zimanina
    kuvali vene
  sue-sue: Ago wawera Mosera lo ge meni bua wanisekai towia amira ge duba nusokarera
    potai ine itewia amira susu kei awinowia awa. Lo ge duba nusokarera potai awa
    moka nusokare meni dai kerenitinowia awa. Agoro duba nusokare meni wai nusokare
    eni amira nukare gera potiro noko wai nusokare eni amira nukare soero pumamunoya
    awa.
  fra-NCL: ils montrent que ce que la Loi ordonne est écrit dans leurs cœurs, leur
    conscience rendant en même temps témoignage par des pensées qui, de part et d’autre,
    les accusent ou les défendent.
  snn-NT: Ja'nca yo'ojën, Moisés coca cani jo'case'e'ru, güina'ru yo'ojën, bacua recoñoareba
    ja'nca ro'tajën ba'icuare ëñoñë. Riusu re'huani jo'case'e sëani, bacuabi gu'aye
    ro'tato, sa'nti recoyo huanoji. Re'oye ro'tato, recoyo re'o huanoji.
  atb-NT: Yhangmoq gi, haû jep é tarâ hkyô pé lé, yhangmoq é i-myit unghkaû má kâ
