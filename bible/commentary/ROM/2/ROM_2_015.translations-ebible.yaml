    le̱', u xecá'a na le̱'
  spp-spp: Pi maha li cyêe na ɲje Saliyaŋi ɲyɛ na yu ke, yir'à tɛ̀ɛn pire funŋ'i.
    Pi zòmpyaagii maha lire cyêre. Tèrigii cyìl'e, pi sɔ̀nŋɔre maha pi cɛ̂ɛge; tèrigii
    cyìl'e ti maha pi tànga kaan.
  zty-NTPS: Benne' ki ẕḻoé'egekle' ḻaw žon žin x̱tiže'e da' yo'on ḻo yichj ḻáẕdo'gake'.
    Da' žon da' yo'on ḻo yichj ḻáẕdo'gake' nak bian' naken ki. Kan ẕza' ḻáže'gake',
    žesbága'gake' ljéžgake' ka' ẕia, o žebéj ljéžgake' ka' chawe' toe' yetóe'.
  mek-mek: Egaꞌina papiauꞌi auga Deo ega iifa kapaꞌina fekekapa eoma auga guaꞌi alogai
    ekae, ke isa aloꞌi kapaꞌina felo o apala auga epalogoniꞌi, ke aloꞌi opolaꞌi fou
    kepipaini, ifoꞌi mo puo kepeniꞌi, ke iiꞌi keoge auga kepakinaiꞌa.
  aey-aey: Agena odocna loo jenu odoc Anut wawagana jaqen taweia eu camasac men. Odocob
    agena cisdoc silec ihulahal calena odocob saen leih kobol odogina eunu cois ec
    madeginafo, qee cois qee ec madeginafo.
  urd-GVH: इसमें वह साबित करते हैं कि शरीअत के तक़ाज़े उनके दिल पर लिखे हुए हैं। उनका
    ज़मीर भी इसकी गवाही देता है, क्योंकि उनके ख़यालात कभी एक दूसरे की मज़म्मत और कभी
    एक दूसरे का दिफ़ा भी करते हैं।
  ycn-ycn: Palá nala'acare aú, iná hue'epí napechu queja nahue'epica Tupana puráca'alo
    quemacá que la'acana. Raú nahue'epí palá nala'acare nacojé, pu'uhuaré nala'acare
    nacojé hua'até. Nala'acachu palá, napechu i'imari palá nanacuhuá. Nala'acachu
    pu'uhuaré, uncá paala napechu i'imacá nanacuhuá.
  djr-djr: Bili ŋuriŋiyiny ga ŋunhi gakal'yuny walalaŋgal lakaram ŋunhi nhakun ŋunhiyiny
    Mawtjitjkuny rom bilin nhakun ŋunhan ḏoṯurrkŋura ga gärri walalaŋgal. Ga ŋunha
    dhäkay-ŋänhawuyyuny walalaŋgal ga bitjandhi bili yan lakaramdhi dhunupayam ga,
    bili ŋunha guyaŋanhawuyyuny walalaŋgal ŋuli ga wiripuny yätjkurr-lakaraman nyamir'yunna
    walalany, ga wiripuny ŋayi ŋuli ga ŋunhi manymak-lakaraman walalany.
  kvg-kvg: 'Tiqa matev ni āv qaninømánd nqǽgo: Mbumbukiam-qa guguna manqat, tiqa
