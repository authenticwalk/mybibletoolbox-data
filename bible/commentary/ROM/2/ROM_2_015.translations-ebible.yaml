  san-TIB: ཏེཥཱཾ མནསི སཱཀྵིསྭརཱུཔེ སཏི ཏེཥཱཾ ཝིཏརྐེཥུ ཙ ཀདཱ ཏཱན྄ དོཥིཎཿ ཀདཱ ཝཱ ནིརྡོཥཱན྄
