  ben-OBCV: তারা দেখায় যে, ঈশ্বরের বিধান তাদের হৃদয়ে লেখা আছে, কারণ তাদের বিবেকও
    সেই সাক্ষ্য বহন করে এবং তাদের চিন্তাভাবনা কখনও কখনও তাদের অভিযুক্ত করে আবার কখনও
    কখনও তাদের পক্ষসমর্থন করে।
  mil-NT: Te sá dúcáⁿ quìdé‑yu xíǎⁿ cútnùní sá sání ìní‑yu dàtná càháⁿ tnúhu ní chídó
    tnùní ndíi Moìsés cada ñáyiu isràél, te ío váha cùtnuní iní‑yu nchaa nàcuáa quìdé‑yu
    chi ndìxi túu iní‑yu òré ñá túú quìde váha‑yu.
  myu-myu: '@see-verse:ROM.002.014'
  fue-fue: Ɓe kollitii golle ɗe tawreeta ƴami e winnii e ɓerɗe maɓɓe. Cuuɗiiɗum ɓerɗe
    maɓɓe e seedanoo ɓe ɗum. Tife miilooji ɓerɗe maɓɓe e gaccoo ɓe, tife bo, ɗii caloroo
    ɓe.
  amk-amk: Fianai aino enari nanai deinawiai we kaiwo dotu na Hukumi Yahudi foi we
    ohong kariria fo nani, soi na enemirorongfoi kontai. Enemirorong ketui foi deinawiai
    kontai kariri finanai, tuti enemitituaitafo dinggaisa we fi sarawaio enari fo
    mae yoa we fi wetarai enari fo.
  fai-fai: Kale sawa abem ilim aket tem be ata bakoyam yaknámin uta kidel ade yaknámin
    uta mafak yak bom sawa abem bakabu taw kanabiw. Kayo ika kukuw bo kana bidiwo
    ilim aket fukanin uluta taktakya bom, bo ken kanabiw bo mafak kanabiw, yakanalu.
  ura-NT: Nii jaunte, acaauru nerurujua caje inanacareein nii rauhi acaauru suujua
    cuhane acaauruhacha sirii. Acaaurute baaso ichaain, caohacha ichaain, naaonjoaaunruhane
    coitucueratereein acaauru suujua inae saa cana janonaane bana, Calaohi Jesocurisito
    aina cuaain satiin suujua cuhane asinojoineein cachaauruhacha ichai coitucuerateein
    rucuhereein Cana Coaunera, caa inara rai aitiin inara relaanune rijijieein.
  mcd-NT: '@see-verse:ROM.002.014'
  urt-urt: Ŋaimune ŋaiye tinge yende pe, ki sasambe taꞌe ŋaiye Got si nainge wusyep
    erŋeme nato ŋoihmbwaip meleꞌe tinge no, tinge jande. Ŋoihmbwaip tinge ŋaiye ŋoiheryembe
    no, tinge yende ŋaiꞌe ŋaiꞌe pe, ki samb lenge nange ki bwore bwarme, lakai pakai.
  kiz-kiz: Kwa e'le bhilasya kujha matendo ghaghilondeka kwa mujibu bhwa sheria ghalambibhu
    mu mioyo ghya bhene. Dhamira sya bhene kabhele sikabhashuhudila bhene ni mabhwasu
    gha bhene ame kubhatakila au kubhalenda bhene.
  tzo-TZE: Ta sventa c'usi tspasic chvinaj ti oy lec smantalique. Sna'ic c'usi lec,
    sna'ic c'usi chopol. Yu'un me oy c'usi chopol la spasic ti muc xvinaje, sna' ta
    yo'ntonic ti oy smulique. Pero me inopbat smulique, tspoj sbaic.
  lex-lex: Yahudi atia'a re yehwani ed mak ktutga de Uplerlawna Nkeni oleka hya' maka
    deulu-tatar ha nakota de la ir ihranu ralamni. Yoma la ir wniarorni re, irmeh'a
    nek de lera dom de rwaghala inon wamueheni me lera dom de rhi' aplola inon wamueheni
    re.
  dov-dov: Kulichechi batondeezya kuti nchito ziyandwa aamulawu zililembedwe mumyoyo
    yabo. Mayeyelo aabo alazuminana, alimwi miyeyo yabo tiibapi mulandu pe na kubalwanina
    lwabo beni
  rgu-rgu: No ria na, ara ratudu rae, Manetualain Atoran Na manaduiꞌ nai sira dale
    nara, sama leoꞌ abas fo Manetualain tenu ni nai dale nara. Sira dale nara siꞌ
    uku-sudi hata fo ara tao ni a. Sira duduꞌa-aafi mesa nara riꞌ rameda raan rae,
    ara tao salaꞌ do, tao matetuꞌ.
  toc-NT: Pus xli̠­hua̠k hua̠nti̠ ma̠squi ni̠ tala­ka­pasa hua̠ntu̠ tatzok­ta­hui­lani̠t
    xli̠­ma̠­peksí̠n Dios, tancs talu­loka pi̠ huá Dios tzo­kuili̠ni̠t xatlá̠n xta­la­ca­pa̠s­tacni
    nac xna­cujcán cha̠­tunu cris­tianos huá la̠ta lácu xlá lacas­quín nata­la­tama̠y.
  som-som: Waxay muujiyaan shuqulka sharciga oo qalbiyadooda ku qoran, iyagoo garashadoodu
    u markhaati furayso, oo fikirradoodu midba midka kale ashtakaynayo ama marmarsiinyo
    samaysanayo,
  mam-C: '@see-verse:ROM.002.014'
  ndj-ndj: Ngalilu yawu yikulangusha kucha Malawu vayandikiwa wuwowu mundima shawu.
    Ndima shawu sikulangusha wuwowu utovileli wa chilongu achi ndi nakaka, kwanongwa
    hoshu shawu chipindi chimonga sikuvahigha na chipindi chimonga sikuvakusikila.
  mbj-NT: P'op Hagä Do ky n'aa jaw'yyk do mejũũ do ramoo bong bä, rametëëh tii hã,
    ti anäng né hẽ P'op Hagä Do ky n'aa jaw'yyk do sa h'yyb gó. Sa h'yyb ky n'aa tapaa
    sa hã hẽ, baad nadoo do ramoo boo bä. Sa h'yyb gó rahyb n'aa newëë do metëëh da
    sa hã, baad tado bä, baad tanado bä rabad'oo do paah.
  lat-VUC: qui ostendunt opus legis scriptum in cordibus suis, testimonium reddente
    illis conscientia ipsorum, et inter se invicem cogitationibus accusantibus, aut
    etiam defendentibus,
  ngp-ngp: Lugendo lwawe lwalagisa kugamba vikuunga miko viwandikwa mwe mioyo yawe.
    Naho udahi wa kumanya kusagula ayedi hegu yaihile walagisa imbuli ino, kwaviya
    hamwenga aha fanyanyi zawe zawalongeleza, hamwenga aha zawagombela,
  enq-2: Loo dupa wata-minao kalyami dokome, Mosesanya loo dupame kalai pipengena
    latae dupa dokaitanya mona andaka pepa pyatae katengena lao panenge. Endakalinya
    yalo petae dupa Goteme Jisasa Kraisa minatala yapata gii dokopa, dokaitanya moname
    epe pilyaminona laowapi, koelyaminona laowapi panatana lao nambame masilyo. Nambame
    wai pii epe doko lamailyo dokopa dopa lao lamaingi.
  eng-ASVBT: in that they show the work of the law written in their hearts, their
    conscience bearing witness therewith, and their thoughts one with another accusing
    or else excusing them);
  mna-mna: 'Tana mbulu ambaiŋana ta tikamam, ina iswe kembei: Anutu ibeede tutu kini
    ila lelen kek. Mi koroŋ toro iswe tomini. Sombe tikam mbulu sananŋana sa, na tiyamaana
    zitun kembei tikam ŋoobo. Mi sombe tikam mbulu ambaiŋana, na tiyamaana zitun kembei
    tikam ŋoobo mbulu sa som.'
  myw-myw: E, bitakin kaleiwag bwein waninous, o ninous tatineis ikatimlakes mo ikakins
    takinew asisinap kalbaleb, o adok bwanabwein. E, ninous bikatimlakes, igaw tutan
    Yowbad bikatukin nanouds aveiyag nitasowum nises. E, Yowbad bidibek Yeisuw Kelis
    mo bikatukin, bikaleiwag, ma̱wana allivan, aggeiguy liva̱nen Yowbad bwanabwein.
  sby-sby: Bwikalo bwabo bukute kulesheti Milawo yalembwa mumyoyo yabo. Kayi myoyo
    yabo ikute kulesheti nicakubinga, pakwinga mengashilo abo nacimbi cindi akute
    kubatoteka kayi ne kubasuminisha.
  sll-sll: Hanangure, yalhobi gin ta tal nigi dongwo olere, gin ta tal wai dime dire
    olere, nomani si pire talongwo yu olie? di pinamua. Di pinangwo meri gin ta nin
    mongwo maing nomani si pire ha di mere si inamia, te gin ta nin mongwo maing ereyu
    nomani si pire demini ol inamia.
  yaq-NT: Bwe'ituk inime'e, bem jachin emo uju'uka bem jiapsa'ue, junuen emo ju'uneiyaa
    tebo, Liojta nesauri jachin a' weye'uta, yuma'isi bem am ta'a'abebena. Bempo'im,
    tu'ikut oo ka tu'ikut a bem ju'unea'u, iniat a ame tana a' teuwaa tebo. Intok
    chukula, bempo ju'u bem jiapsa'ut a bem emo nokrianee'ut oo ka a bem emo nokrianee'ut
    emo ju'uneiyaane.
  uro-uro: Bä arha lat di ngärhi sameng ba ama ruvek i iangärhäkt kärangät i ama mär
    ngät da ama Muräkt angät saqong di rhoqor qre i sa rha säm a ngät mät arhä snängaqa.
    Dä arhä snängaqa qat tamän särhäm da i arha lat di ama vu ngät ura ama räkt ngät.
  ita-1885: i quali mostrano, che l'opera della legge è scritta ne' lor cuori per
    la testimonianza che rende loro la lor coscienza; e perciocchè i lor pensieri
    infra sè stessi si scusano, od anche si accusano.)
  muy-muy: Nahkay təɗafaki tə̀bu tagray tʉwi ti àna Divi ge Melefit ya àvi ana tay
    a məɓəruv gatay bu ni. Təsərkaba zlam sulumana akaba magədavana a məɓəruv gatay
    ba ; sarta nahaŋ tə̀səra tàgra zlam sulumana, sarta nahaŋ ti ni tə̀səra tàgudara
    zlam a.
  kqc-kqc: Moi rama aededi ago gira di reremama bi ini ukari bura reyo, ma ini uka
    di mokena ka makai ninegau redo ma, ini mokena berou berou dudu iniye iniye nitourage
    rededi o nigira rededi.
  tav-tav: To bairi na majuuna na yeripʉre caroare cáti majirã aniri Dio cʉ carotirique
    cʉ caĩ cũricarore bairona cáti majirã ãnaa baima. To bairi na yeripʉre caroare
    cáti majirã anibana quena caroorije áama na majuuna. To bairo na majuuna caroorije
    áti, nemoona, “Atie caroorije ã. ¿Nope ĩrã tiere jã ájupari?” ĩ tʉgooña majirãma.
    Cañuurije macare na cápata, “Atie caroare jã ápʉ́,” ĩ tʉgooña majirãma, na yeripʉre
    caroa cáti rotirijere camajirã aniri.
  eng-ULB: By this they show that the actions required by the law are written in their
    hearts. Their conscience also bears witness to them, and their own thoughts either
    accuse or defend them to themselves
  spa-VBL: De esta manera, ellos demuestran cómo obra la ley que está escrita en sus
    corazones. Pues cuando piensan en lo que están haciendo, su conciencia los acusa
    por hacer el mal o los defiende por hacer el bien.
  fra-_FOB: 'Ils font voir que ce qui est prescrit par la loi est écrit dans leurs
    cœurs: leur conscience leur rend témoignage, et leurs pensées les accusent ou
    les défendent;'
  hau-ULB: Dalilin haka kuwa sun nuna cewa ayukan da shari'a take bukata na nan a
    rubuce a zuciyarsu. lamirinsu kuma na yi masu shaida, tunanainsu kuma, ko dai
    yana kashe su, ko kuma yana karesu.
  mal-mal: ഇതിനാൽ, അവരുടെ മനസ്സാക്ഷി അവരോടുകൂടെ സാക്ഷ്യം പറഞ്ഞും അവരുടെ വിചാരങ്ങൾ
    തമ്മിൽ കുറ്റം ചുമത്തുകയോ പ്രതിവാദിയ്ക്കുകയോ ചെയ്തുംകൊണ്ട് അവർ ന്യായപ്രമാണത്തിന്റെ
    പ്രവൃത്തി തങ്ങളുടെ ഹൃദയത്തിൽ എഴുതിയിരിക്കുന്നതായി കാണിക്കുന്നു;
  kkc-kkc: Goo egeesi maga iba ogoso, tei magoo goo ee dibada sooloo ma kulodu olo
    hoguguloso ka doso. Bei, diayo goo tokenee toga, dia goo goolee oso dimapoo ebili
    goo teneliso. Osoloso nei diayo goo tekepo toga, dimapoo goomoga goo teneliso.
  lit-lit: tokie parodo savo širdyse įrašytą įstatymo darbą, jų sąžinei kartu tiems
    dalykams paliudijant, ir jų mintims tuo tarpu juos kaltinant arba net ginant)
    –
  urd-GVR: Is meṅ wuh sābit karte haiṅ ki sharīat ke taqāze un ke dil par likhe hue
    haiṅ. Un kā zamīr bhī is kī gawāhī detā hai, kyoṅki un ke ḳhayālāt kabhī ek dūsre
    kī mazammat aur kabhī ek dūsre kā difā bhī karte haiṅ.
  far-far: Na abulolada lea 'urinai ne fatainia na taki God nia to na 'i laona manatalada.
    Ma manatalae kera laugo ka fatainia ru ne nia mamana, sulia na manatalae kera
    ki sasia kera ka saitamana te ne kera sasia nia na ru ta'a, naoma na ru lea.
  suz-BL: मेको मुर आन थुंमी अरेशो लोव़ ब्रेक्‍सीशो बाक्‍ब, दे कोंइनीम। मेको आन थुंमी
    आन पशो आ पर्बम रिम्‍शो बाक्‍ब देय मरिम्‍शो बाक्‍बा सांकछी गेब। रोमी १:३२
  car-NT: Moro tyturu'san ta tymero moro omenano mero'po wykary wairy enepojaton tamamyrykon
    ta. Moro ituru'san enapa moro wara iwairykon enepojan. O'win amy iwonumengato'kon
    irombo kynemendojaton. O'win amy kynaijomaton.
  amp-amp: Yimam inji hikwam bi tu yiro yima yuhur rihtayuk yima dukefr hikwom. Tamoh
    nefm naneft nd dukefr yak hta bohtewurm.
  bht-bht: सै दसदे न की परमेश्वरे दी व्यवस्था उना दे मना च लिखियो है, क्योंकि उना
    दी अंतरात्मा भी ऐई गबाई दिन्दी है की ऐ सच्च है, क्योंकि उना दे बिचार ही उना जो
    दसदे न की सै सही करा दे न की गलत करा दे न।
  eng-NOY: since they show that what the Law requireth is written in their hearts,
    their conscience bearing witness, and their thoughts in turn accusing or defending
    them;—
  cub-NT: Ne d̶aiyeque jã́d̶ovad̶ama na ne coreóvaiyede ne ũmei aipe ãrojaene Jʉ̃menijicʉi
    d̶aicõjeiyede ʉ̃i coyʉiye báquede Moisés bácʉre. Apenʉmʉa “Boropatebevʉ yʉ” aru
    apenʉmʉa “Boropateivʉ yʉ”, ne arĩ dápiaiyeque jã́d̶ovad̶ama na ne jãve coreóvaiyede
    diede. Aru ne dápiaiyeque máre jã́d̶ovad̶ama na diede. Que baru apenʉmʉa arĩ dápiad̶ama
    ne baju “Mearore d̶ayʉbu yʉ”, aru apenʉmʉa “Ãmenore d̶ayʉbu yʉ”, arĩ dápiad̶ama
    na.
  ita-1927: essi mostrano che quel che la legge comanda è scritto nei loro cuori per
    la testimonianza che rende loro la coscienza, e perché i loro pensieri si accusano
    od anche si scusano a vicenda.
  lww-lww: La sa ga nap̃a ya nap̃a navisaluaena sum̃a pisa ke ne, sike e losinela
    rui. Sanene, pogos nap̃a amloge visena kar lala apisa pan la asape ova e nene
    pona ova e nene, ana kiela sitomena wo sum̃a pisawal ruru ke pan la e ya nap̃a
    po a ya nap̃a piowa.
  ckb-ckb: ئەوانە بەڵگەی وا نیشان دەدەن کە فەرزەکانی شەریعەت لە دڵیاندا نووسراوە،
    ویژدانیان لەناویاندا شایەتی دەدات، جار هەیە بیریان تاوانباریان دەکات و جاریش هەیە
    بەرگرییان لێ دەکات،
  nas-nas: Tee matau biikaang tampaꞌ ooampira noruꞌampipeuꞌ kapooꞌnanka botoi minkuvui
    otoining teing-koo biikaang domang-koo daariari otong. Eeꞌnoko biikaang domange
    nariꞌ masikaꞌ onouaakooꞌ. Tasiꞌpari otong biikaang noruꞌke niiꞌning namuꞌnaꞌ tuumpivurikooꞌ
    eeꞌnoko napoꞌ namuꞌnaꞌ pakuvurikooꞌ.
  uvl-uvl: Iri te henonou hote ke nga leteria te eteia utar nenge urana pe utar nenge
    poreke ke pomanga hotonga hele ngana. Etue hel te etei ngaria nga ure nemur nenge
    urana pe poreke hele ke teke poinga nei poreke, nem pe hele ke teke poinga nei
    urana.)
  eng-BBE: Because the work of the law is seen in their hearts, their sense of right
    and wrong giving witness to it, while their minds are at one time judging them
    and at another giving them approval;
  ixl-CNT: Nimnaꞌl tu qꞌul ibꞌanoneꞌ aas aꞌ ninima u oꞌtla mantaar, ayaꞌl kala tzꞌibꞌamal
    okoꞌp tu taanima. Tan tinachbꞌal atilka aas bꞌaꞌn tzik oj yitꞌ bꞌaꞌn koj vaꞌl
    niꞌaneꞌ. U taanima niyaaon tiꞌ oj yeꞌxtxoj vaꞌl niꞌaneꞌ. Utz aꞌ nialon te oj bꞌaꞌn
    vaꞌl niꞌaneꞌ. Tipensaar nicheeka.
  xsi-xsi: Kinzi nenzi vetâŋa ara ŋinde itula pwataki tu Maro Kindeni iŋgere Mose
    ne ŋgua tukuŋa duvi lâ ilonzi kalonzi marumbu lâ. Kinzi sisama tu vetâŋa pinde
    nde vetâŋa ara, aku ŋinde kala itula pwataki tu ŋgua-tukuŋa duvi ikeno lâ ilonzi
    kalonzi. Ŋana tu zo pinde warakanzi nenzi ilo-kalo italeanzi ŋana vetâŋa toŋge
    muŋga siveta, kala sisama tu vetâŋa ŋinde nde vetâŋa potomule. Aŋga zo pinde nenzi
    ilo-kalo ŋinde itula pwataki panzi mine tu vetâŋa toŋge muŋga siveta nde vetâŋa
    ara.
  crx-NTPO: '''Enne Moses be ''udustl''us k''un''a hik''úne'' ''ust''en de, ''ants''i
    budzi k''ut ''uk''unáwhusguz buba le''hoont''oh. ''Et whe neyo ts''e oogha t''ets''oninzun-i
    buba ''álha'' hoont''oh. ''Et whuz un''a nts''en''a la dahút''en t''ehonínzun,
    whuloh te tank''us un''a ''uhoont''oh, k''us ts''ih''un un''a ''uhoont''oh, ''et
    dudzi yo whe t''ehonínzun.'
  kan-OKCV: ಅವರು ತಮ್ಮ ನಡತೆಯಿಂದಲೇ ನಿಯಮವು ತಮ್ಮ ಹೃದಯದಲ್ಲಿ ಬರೆದಿದೆ ಎಂಬುದನ್ನು ತೋರಿಸುತ್ತಾರೆ.
    ಇದಕ್ಕೆ ಅವರ ಮನಸ್ಸು ಸಾಕ್ಷಿಕೊಡುತ್ತದೆ. ಅವರ ಯೋಚನೆಗಳು ಒಂದಕ್ಕೊಂದು ಇದು ತಪ್ಪು ಅಥವಾ ತಪ್ಪಲ್ಲ
    ಎಂಬುದನ್ನು ಸೂಚಿಸುತ್ತವೆ.
  bbb-bbb: E Jiusi baki ije bu ire be Godido akae ijieki ije fu oe buone ijia namo
    ijadufuo buka vame maeje ijia kenoeve. Ro ire ijeja vierafe maeje ijare oe buone
    ijia namo ijadufuo ire ijare vame ma ro ise ije nijasiako bu ijia kenoeve.
  blw-blw: Wat hen hiyachiy chacha mangammaan hen usto, yachi hen mangempàila way
    nimura peet ah hamhamàcha hen anchi usto way intudtuchun hen anchi orchin. Ya
    hen manlènaan hen hamhamàcha, yachi hen manguwis an chicha no laweng ono ammay
    hen enammaancha.
  tam-2017: அவர்களுடைய மனச்சாட்சியும், சாட்சியிடுகிறதினாலும், குற்றம் உண்டு குற்றம்
    இல்லை என்று அவர்களுடைய சிந்தனைகள் ஒன்றை ஒன்று தீர்க்கிறதினாலும், நியாயப்பிரமாணத்திற்கு
    தகுந்த செயல்கள் தங்களுடைய இருதயங்களில் எழுதியிருக்கிறது என்று காண்பிக்கிறார்கள்.
  azz-NT: Huan ijcón yejuan quitenextilijtinemij que yejuan quipixtinemij tech nintalnamiquilis
