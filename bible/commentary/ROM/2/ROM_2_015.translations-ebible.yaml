    tatɨ netɨ nasoaanataise. Amɨ kiyaamɨ omaŋɨtɨtɨhɨ gwɨnyaahohɨwaiwa wiwetɨ kiyaisɨ
    saundatɨ, “Sahɨ pɨwɨha naitaatɨwɨhandɨ ahotahiyaate,” undatɨ amɨ wiwetɨ kiyai
