    Bainobo, Gode hekmel wengo i bobol temo bibebiobo gabuobe.
  ssx-ssx: Mo hande Lo Pimanu ika꞉ puki pa꞉ta꞉ mendieleme ekita꞉ ika꞉ pu haleme ekima꞉
    peneme yaasa꞉me. Kutupa make mo hande Lo Pimanu ota꞉ekie laa ika꞉ hone pa꞉ta꞉
    kone leekeme. Hoto ma꞉nda꞉ma꞉ta꞉ ika꞉ honema꞉ alota꞉ Hokeeki pimime alemepate
    hoto ma꞉nda꞉ma꞉ta꞉ ika꞉ honema꞉ alota꞉ Epekeeki pimime la alememe.
  mkl-mkl: Dɑɑ nŋɑ wɑ nyisi iyi ɑ̀ kɔ woodɑu si idɔ nŋɑ. Idɔ nŋɑ wɑ jɛ sɛɛdɑɛ, nɔ
    lɑsɑbu nŋɑ í yɑ yɛ tɑɑle nŋɑ wɑlɑkɔ ku nɑ ŋɑ ntɔ.
  gaq-gaq: ମେଇଂନେ କାମ୍‍ଦାମ୍‍କେ କେଚେ ସତ୍ ଜାନାପଡ଼େଡିଂକେ ଜେ ନିୟମ୍‌ନେ ନିୟମ୍‍ ସାପା ମେଇଂନେ
    ଉର୍ଦେନ୍ନିଆ ଗୁଆର୍‍ଚେ ବଆର୍‍କେ । ଆକେନ୍ ସାମୁଆନେ ସତ୍ ମେଇଂନେ ବୁଦିବାନ୍‍ ଡିଗ୍‍ ପାରାମାନ୍‍
    ଡିଙ୍ଗ୍‍ବ ଆର୍‍କେ ସତ୍‍ ଚିନ୍ତା ଡିଙ୍ଗ୍‍ନେ ବେଲା ବୁଦି ଆମେଇଂକେ ସାଇଜ୍ୟ ଡିଙ୍ଗ୍‍ମ୍ୟାଃକେ
