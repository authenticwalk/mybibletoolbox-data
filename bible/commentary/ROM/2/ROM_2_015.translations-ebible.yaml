    haú lé saksé hkám byî nyi é eq, yhangmoq myit é hkyô gi, ahkuî mara hun kat, ahkuî
    mara hkyut kat kut nyi ri.
  cek-AK: kasae kahoih panoekhaih loe nihcae palung thungah tarik ih kaalok baktiah
    oh pae boeh, to tiah panoekhaih mah aicae loe zae net ih kami ah maw a oh o, to
