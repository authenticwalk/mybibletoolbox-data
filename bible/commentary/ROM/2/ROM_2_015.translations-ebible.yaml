    danen an daw kaysan nlaman man danen na iran na buat miad.
  tim-tim: Hain akbiâ âmâ den kârikŋe han biwiyeŋân yoŋâk talep aregât keiŋe miawakmap.
    Akto hanyeŋân tuk tuk koyeŋgim âmâ nâŋgâ nâŋgâyeŋande purik gurik akmâ siân kotgâ
    akmap dâ siân makmâ mulunyekmap.
  yor-yor: Àwọn ẹni tí ó fihàn pé, a kọ̀wé iṣẹ́ òfin sí wọn lọ́kàn, tí ẹ̀rí ọkàn wọn
    pẹ̀lú sì tún ń jẹ́ wọn lẹ́rìí, àti pé, èrò ọkàn wọn tí ó jẹ́ ọ̀nà ìfinisùn, sì
    ń gbè wọ́n lẹ́yìn ní ìsinsin yìí.
  wos-wos: Nani diré xéta nani xékélaki. God déka hambuk hundi deka mawulimbu dé wa.
    Wandéka deka mawuli diré dé angi wa, “Ané joo huruta yikafre joo guni huru. Wun
    joo huruta haraki joo guni huru.” Wun jooka xékélakindate deka mawuli sarékémbu
    diré dé wungi wa.
  emp-NTPO: Ara ãdjia o panʌneba unubi panʌa maʌ̃ leyba jara b̶ʌra sod̶eba cawa panʌda.
    Ãdji crĩchad̶e cawa panʌa biada wa cadjiruada o panʌda, bed̶ead̶e panʌda wa bed̶ead̶e
    panʌẽ́da.
  eng-F35: who show the work of the law written in their hearts, their conscience
    also bearing witness, and their reasonings among themselves accusing or even excusing)
  ind-ind: Mereka membuktikan bahwa cara hidup yang ditetapkan Allah bagi manusia
    sudah ada dalam hati mereka. Dan setiap saat, hati nurani mereka membantu untuk
    membedakan mana yang benar dan mana yang salah.
  pes-OPCB: معلوم است که شریعت خدا بر دلشان نوشته شده است، زیرا وجدان و افکارشان یا
    آنان را متهم می‌کند یا تأییدشان می‌نماید.
  mpt-mpt: I inabib kesoa nibo yatenoba funanoba Bainobo, Gode hekmel wengo i bobol
    temo bibebiobo gabuobe. I bobol temo amit oye bianoa Ibo kukubo yole misiam nabinabiobo
