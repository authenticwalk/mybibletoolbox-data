    «gen» ataya awan. Mez si zek a tinen a a ɗakay anan re. Bina, alay azar ɗukwen,
    tinen a ta san zle, ta gak way lelibay awan, kabay ta gak way lele awan ata re.
  ape-B: Umu moneken, enyudak cheneken uli pasin douk nyanubu nyowoleh umu enyudak
