    lolod.
  cco-NT: Dsʉco̱ꞌ có̱o̱ꞌ˜ lajaléꞌˋ e jmóorˋ do cuøˊ li˜ quiáꞌrˉ e dseángꞌˉ fɨˊ dsíiˊbre
