  poi-NT: Jexpɨc pɨxiñt́am cuando iwɨ̱watpa, quejpa iga jaycámneta̱ ia̱namaŋjo̱m jém
    aŋquímayooyi. Jesɨc jém pɨxiñt́am ijɨ̱spa ijɨ̱xiaŋjo̱m siiga iwɨ̱watne o imalwatne.
    Iyaac nacɨɨpiŋta̱p.
  wuv-wuv: uaa rona fama'aia ba tamanu fei i neneraa fei law na ne'idii laloo iaa
