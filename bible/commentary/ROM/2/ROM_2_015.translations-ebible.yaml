verse: ROM.002.015
translations:
  kpx-kpx: Katealemo nahi hilokage Dilavau uvuiabemo menakae hoto ke mamonu. Kemo
    abuna abu uvumo huhulahai hilokage vaveve oleteu duave. Vaveve oleteu toelave.
    Abuna vaveve toela vage uvuiabena duavealivebene. Isito abuna vaveve dua vage
    uvuiabena duaveai.
  okv-H: '@see-verse:ROM.002.014'
  tbo-tbo: Tauhi Mose a lugagayo awai i bahebaheya dewatagona uyahina i wogeleteya
    naka lugagayona amaka u nugonugohi i gilumi. Uyahinei hi hanapugeya mehougana
    hai dewa hi dumalu bo eega. Matababana nugotuhu laugelegeletanana houga gehouna
    e igouhi po houga gehouna e towotowolo guduhi.
  mal-C: അവരുടെ ചിന്തകൾ അവരെ കുറ്റപ്പെടുത്തുകയോ ന്യായീകരിക്കുകയോ ചെയ്തും അവരുടെ മനസ്സാക്ഷികൂടെ
    അതിനു സാക്ഷ്യംവഹിച്ചും ന്യായപ്രമാണം അനുശാസിക്കുന്ന പ്രവൃത്തികൾ അവരുടെ ഹൃദയത്തിൽ
    എഴുതപ്പെട്ടിരിക്കുന്നതായി കാണിക്കുന്നു.
  grc-SR: οἵτινες ἐνδείκνυνται τὸ ἔργον τοῦ νόμου γραπτὸν ἐν ταῖς καρδίαις αὐτῶν,
    συμμαρτυρούσης αὐτῶν τῆς συνειδήσεως, καὶ μεταξὺ ἀλλήλων τῶν λογισμῶν κατηγορούντων
    ἢ καὶ ἀπολογουμένων,
  bgc-bgc: वे नियम-कायदे की बात अपणे-अपणे दिलां म्ह लिखी होई दिखावै सै अर उनकी अन्तरात्मा
    भी इसकी गवाही देवैं सै, के ये बात सच सै, क्यूँके उनके विचार उनपै दोष लगावै सै,
    या फेर यो बतावै सै के वो ठीक करै सै।
  khz-khz: Ira geria kala na evega-matagairana, Palagu gena rova na eririwarana kalara
    ira nugara garakaurai etaloato. Eia nugana piruluna na maki evega-taunataunarana,
    kwalana toma reketai geria tugamagi na evega-vekwakunagirana, na toma reketai
    galamara ekalarana.
  deu-TKW: zeigen sie ja, wie des Gesetzes Werk ihnen ins Herz geschrieben ist, indem
    ihr Gewissen sein Zeugnis dazu gibt und die Gedanken hinüber und herüber teils
    verklagen teils auch entschuldigen -
  zsr-NT: Nup ni tuꞌluíꞌ lahui le run zxba naꞌ nayúj lu icj ládxiꞌdauꞌquëꞌ. Le yuꞌu
    icj ládxiꞌdauꞌquëꞌ nac bëꞌ nac cni. Ca taꞌzáꞌ ládxiꞌquëꞌ, tuꞌquíëꞌ lzaꞌquëꞌ o
    tuꞌbíj tsahuiꞌ lzaꞌquëꞌ tuëꞌ yetúëꞌ.
  lin-lin: Na bongo, na nzela ya bizaleli na bango, balakisaka ete misala oyo Mobeko
    esengaka ezali ya kokomama kati na mitema na bango. Mitema na bango etatolaka
    yango, ndenge moko na makanisi oyo na nzela na yango bamifundaka to bamilongisaka.
  hns-NT: Oesabke barhia tjaal-tjalan dekhaawe hai kie okar kaanoen oesabke diel me
    liekhal hai. Oesab djaane hai ka kare ke tjaahie. Aapan sotj-bietjaar dwaara oesab
    apane ke kasoerie kie to be-kasoerie samdjhe hai. Aisane ohie dien par rahiega
    djab Parmeswar Kriest Jiesoe ke dwaara har ek iensaan ke sotj-bietjaar ke oeppar
    faisala kariega. Ham ehie khoes khabar djanaaila.
  noa-E: Maguata mag nem wajapha waauwai, mag leita amach khĩirjug ee wai nʉmjö aajem.
    Mag naawai, khar nem wajapha waauwai wa khaigba waauwaijã, maguata amag jajaaukhamjö
    aajem, ʉ̈u sĩ wa khaigba sĩ. Mag amach khĩirjug eepai jãga wënʉrraju aai nʉ a
    khaphʉ naawaita, maach i agkham edjã Ẽwandamau Moisés ley igba, amachdëu khaphʉ
    aajerraupaita õor dënjö warag am khaibag waumjö aju wa am kõit iekhamjö aju.
  eng-EMTV: who show the work of the law written in their hearts, their conscience
    witnessing with them, and among themselves their thoughts accuse or even defend
    them),
  mib-NT: Te súcuan cástéén i jeē jnúhun ndácu ley un chi ñúhun ini anuá i. Te tāca
    jéē cájeni ni i jíín ánuá i, suu cúu jeē steén nuū i sɨquɨ̄ núu ni sáha i cuēchi
    chí váha ni sáha i.
  lif-NT2: खे़ङ्‌हाॽरे़ खुनिॽ सिक्‍लुङ्‌मो साम्‌योथिम्‍मिन् साप्‍ते़आङ् पत् के़लॽबा
    पाःन्‍निन् ओसेःन्‍दाङ् मे़जोगुॽ थेआङ्‌भे़ल्‍ले़ खे़ङ्‌हाॽरे़ आबाङे खुनिॽ खासिङ्‌ङिल्‍ले़
    खे़ङ्‌हाॽ कुभा ये़म्‍मो आप्‍तिक् कुःत्तुसिॽ हे़क्‍क्‍याङ् कुभा ये़म्‍मो नाङुसिॽरो॥)
  xnj-xnj: Ndava muni mwenendu wavi wilangisa malagizu yiyandikwi mu mitima yavi.
    Mitima yavi yilangisa kuvya lijambu lenili ndi chakaka, muni maholo gavi gilangisa
    kuvya lukumbi lungi gakuvatakila, na lukumbi lungi gakuvakengelela.
  mmx-mmx: Loklok atnedi i lox asuusu i do levempanga Laulis Linga i paase min, Moroa
    ga malagan i keneng at lebelen di. Levendoxoma nunuan atdi i lox asuusu box i
    dola na i ruturun. Mila at leventaba levenaleng levendoxoma atnedi i sok taba
    di, la at lentaba levenaleng i su auru loklok atdi.
  cbr-NT: Usoquin upí ñu 'aia isquin ca uni itsin 'unánti 'icën, a unicaman ca asérabi
    aín nuitu mëu 'unania, uisa ñu 'ati cara asábi 'icë 'unánan uisa ñu 'ati cara
    'aisama 'icë quixun. Anúan Nucën Papa Diosan camabi uni isti nëtën ca a unicaman
    aín nuitu mëúbi 'unánti 'icën, Nucën Papa Diosan cara 'ë upí isti 'icë, cara 'ë
    upíma isti 'icë quixun. A nëtën ca Nucën Papa Diosan camabi uni uisa ñu cara 'axa
    quixun 'unánan uisa ñu cara unë́xun aín nuitu mëúbi sinánxa, a camabi 'unánquin,
    uisa cara oti 'icë usoquin 'anun Jesucristo 'amiti 'icën, 'ën unicama ñuixuncësabi
    oquin.
  tee-NT: Chai ju la'is'atsucunti'an lana tasui ni ts'oknicanta ju lhamap'aksin la'ix'alhunut'an.
    Pus la'ix'atalacpast'ac'at'an putasui ni vasalh alin ju ixlhamap'aksin'an ni is'akstu'an
    tac'atsai u k'ox ju tanavi u jantu.
  eng-LSV: who show the work of the Law written in their hearts, their conscience
    also witnessing with them, and between one another the thoughts accusing or else
    defending,
  cak-NT: Anche'l xa can tz'iban ri ley pa cánima, y jari' ri ni'in chique anchique
    ri utz y anchique ri man utz ta. Y reje' utz nuna' ri cánima cuando ja ri utz
    niqui'en, y cuando man utz ta niqui'en, ri cánima can nibison. Reje' can quieta'n
    ri utz y ri man utz ta ri niqui'en.
  pah-NT: 'Nhande ikwahavame g̃andekokatua nhande ei: Moisésva''ea remimbo''eagwera
    e''i: “Peko katu ti.” A''ea kwahave''ymame g̃a ikwahavi reki oyvyteri pe okokatuavo.
    Gweaporog̃ita pe g̃a nhimombaragwahavi aherekokatua rehe. A''ereki okokaturame
    g̃a e''i oyvyteri pe: “Nanongara ko pyry.” Okote''varuhurame g̃a ikwahavi okote''varuhua
    no.'
  sja-NT: Mãgá pia oodak'ãri, jõmaarãmaa ak'ɨpipata ãchi t'ãride bëida auk'a bee Ak'õrepa
    p'ãpida ome. Ma k'ĩsia pia bëida k'aurepa ne-inaa pia k'awapata. Mapa ne-inaa
    pia oodak'ãri, k'ãiwee p'anapata. Jõdee ne-inaa k'achia oodak'ãri, k'ĩsia p'ua
    p'anapata.
  xed-xed: 'Tsaya tama ná, slna taŋ ta maraŋta kazlay: Tsa skwi ta kumə zlahu ta magay
    lu ya ná, nda vinda ma ŋuɗufa taŋ guli manda tsaya ŋa taŋ. Ta ndanay həŋ baɗu
    masani kazlay: Skwi ɗina maga yu, skwi ɗina a maga yu wu kəʼa.'
  mks-NT: Ña̱ cája mé ná náha̱ nu̱ú ña̱yivi ña̱ na̱sacu Ndióxi̱ ley mé á ini xíní
    túni̱ ná. Ta xi̱hi̱n xíní túni̱ ná cánda̱a̱ ini na tá cája na ña̱ va̱ha á tá cája
    na ña̱ núu. Ta quia̱hva já xi̱hi̱n mé xíní túni̱ ná xíni̱ va̱ha na á cája na cua̱chi
    á cája na ña̱ va̱ha
  gfk-S: Di hamanis be a tutuno be ira hartule ing ira harkurai tane Moses i tange
    be da gil, kike ra hartule i kis ter naramon ta di hoke be di te pakat ter naramon
    ta ira kati di. I ngan hobi ing ira nudi lilik i hinawas palai ta ira mangana
    tintalen so di gil. Ari pana ira nudi lilik i tange hapalaine be di sana, ma ari
    pana be di gil ra bilai.
  bmu-bmu: 'Mewö maljeaŋgö könaŋi mi aukŋe asuhuba kewö ahöza: Anutunöŋ ambazip miwikŋaim
    neŋgiba miaŋgöreŋ Köna keuŋaŋgö jimkutukutuŋi mi körek neŋgö urunine ali ahöza.
    Miaŋgöra Anutunöŋ keuŋi jiba saŋep alakzawi, mi kian kantri yeŋön mewöyök mörakze.
    Mi uruŋinaŋgö kezapŋan mötketka keuŋini jiiga Anutubuk öröröŋ mörakze. Anutunöŋ
    urumötmöt eŋgiyöhi, miaŋön nalö tosatŋe keu jakeŋe ala kuŋgum eŋgiiga möt bölimahakze
    aka nalö tosatŋe keuŋini naŋgöba jiiga möt ölöwahakze.'
  dgz-dgz: Guegue muga kakae taine gapan mu muk ingane ae anuine God iup mega potamup
    wandini gapan taiwanum. Imumu ap den anuiwanum iwa wam da koerage tapi imumu ingane
    koerage tat wata. Wam da kakae tapi imumu ingane kakaewa tat wata.
  eng-GNV: Which shew the effect of the Lawe written in their hearts, their conscience
    also bearing witnes, and their thoughts accusing one another, or excusing,)
  zaa-NT: 'Por ca hecho qui'' quį nna rulue'' cą qui''ni hua té ttu ley lo losto''
    quį porqui''ni chi yù cą canchu nu runi cą hua ną́ tsè'' o canchu labí. Té huá
    chuppa la'' rulábalatsi'' qui'' quį: ttùą nna rą qui''ni ràppa cą tul·la'', áttuą
    nna redi''ą cą.'
  eng-WEBSTER: Who show the work of the law written in their hearts, their conscience
    also bearing testimony, and their thoughts the mean while accusing, or else excusing
    one another)
  guh-guh: Pamonae pexaniacuene exanavanapa tsipaebinejevatsi Dioso Moiséspijinëta
    penajumecopatsilivaisi, bajarapamonae exanavanapa pejamatabëëthëtota peyapëtaecuenia,
    pacuenia itorobatsi Dioso Moiséspijinëta penajumecopatsilivaisita. Daxita apo
    judíovi yapëtane pejamatabëëthëtota pexaniacuene pexanaenexa. Yapëtanenua xua
    pibisiacuene pexanaeyaniva.
  bon-bon: '@see-verse:ROM.002.014'
  nhw-BL: Tlanemijya nesi ni masehualme quinpiyaj nopa tlanahuatilme ipan ininyolo
    pampa ininyolo quintelhuía quema quichihuaj catli amo cuali huan amo quintelhuía
    quema quichihuaj catli cuali.
  swh-ONEN: Wao wanaonyesha kwamba lile linalotakiwa na sheria limeandikwa kwenye
    mioyo yao, ambayo pia dhamiri zao zikiwashuhudia, nayo mawazo yao yenye kupingana
    yatawashtaki au kuwatetea.)
  wbi-wbi: ku ulu vivonesia kuuti amaghendele ghano ghanoghile ku vutavike vwa ndaghilo
    ghalembilue nkate ja moojo ghave. uvufumbue vwave vuvoneka na masaghe ghave ghikuvahigha
    nambe kukuvalolelela vavuo
  bba-bba: Ben dɑɑ yɑ sɔ̃ɔsimɔ mɑ woodɑn kookoosu su yoruɑ ben ɡɔ̃rusu sɔɔ. Ben ɡɔ̃ru
    ɡɑ mɑɑ yen seedɑ dimɔ, domi ben bwisikunu nu bu ben torɑnu sɔ̃ɔsimɔ, ǹ kun mɛ,
    nu kɑ bu yinɑmɔ.
  eng-KJVCPB: which shew the work of the law written in their hearts, their conscience
    also bearing witness, and their thoughts the mean while accusing or else excusing
    one another;)
  kgk-NT: Nhandejáry remimbota ojapo-gwi, oĩ vérami joty he'i va'e íxupe ipy'apy-py,
    oikwaa uka va'e íxupe. Hembiapo porã ramo, oĩ vérami joty he'i va'e íxupe, “Iporã
    erejapo upe va'e” he'i va'e. Ha hembiapo vai ramo katu, oĩ vérami joty íxupe,
    “Ne rembiapo vai-ma” he'i vérami joty voi ave íxupe. Ojéhegwi rei vérami oikwaa
    ra'e Nhandejáry remimbota.
  waj-waj: 'Iya itaama iida varida Anutuuqaa mmaanna tuu kua oyaivo ngiari yaata tinniiyauvunu
    vaivaa gioonna kiaapuuya kooyaa vitaakiaavai. Ngiari yaata utiraiyauvoono airi
    airi yaata utuoo vo suai tinoo: Na yoketaama iikiaunoo, kiaa kioo vo suai tinoo:
    Na maisama iikiaunoo, tiivai. Ngiari yaata utiraiyauvoono itaa kua tikiai iya
    Anutuuqaa mmaanna tuu kua oyaivo ngiari yaata tinniiyauvunu kutaa vaivaa kooyaa
    vitaakiaavai.'
  cpy-cpy: Okimiwaetakawo iroka Ikantakaan-teetani ojankina-shiretan-takyaarimi, tema
    riyotzi oeta ranteri. Aririka imonkaateero, ikimoshireyitee. Eerorika imonkaatziro,
    oshiyawaetakawo apaniroeni riyakowenta-waetyaa, tema riyotzi rantakiro kaari-perori.
  ekk-PKP: Niimoodi näitavad nad, kuidas toimib nende mõistusesse kirjutatud seadus.
    Kui nad mõtlevad, mida teevad, siis nende südametunnistus kas süüdistab neid valesti
    toimimises või kaitseb neid, kui nad teevad seda, mis on õige ja hea.
  mpx-mpx: Wali ginol i pamasal te ateliyaa waisi ge nak hi atena ya, i ola Logugui
    ana baaba. Wali nuwatu hot ateliya gunina elana i pamasal al waisi ge nak hi atena
    ya, inoke sauga enuna wali nuwatu ni ba, “U gegi to,” ge sauga enuna wali nuwatu
    ni ba, “U ginol bubun.”)
  wbp-wbp: Kuja karna-jana ngaju nyanyi Juwu-wangu-patu jungarni nyinanja-kurra, kujarlanya
    karna-jana milya-pinyi marda kuja kalu mardarni kuruwarri-kari kaninjarni. Ngulanya
    kajana marda wangkami kaninjarni marda jungarnikiji manu marda punkuku yampinjakuju.
  luo-luo: nikech ginyiso ni gima Chik dwaro ondiki e chunygi, kendo kata chunygi
    giwegi bende bedo joneno ni mano en adier, kendo pachgi seche moko ngʼadonegi
    bura kaka joketho, to seche moko pwoyogi.)
  nhe-NT: Nempa nesi ni tlacame quipiyaj nopa tlanahuatili ipan ininyolo pampa ininyolo
    quintelhuía quema quichihuaj tlen ax cuali, huan ax quintelhuía quema quichihuaj
    tlen cuali.
  aii-aii: ܒܗ̇ܝ ܕܟܹܐ ܡܲܚܙܝܼ ܦܘܼܠܚܵܢܵܐ ܕܢܵܡܘܿܣܵܐ ܟܬܝܼܒ݂ܵܐ ܓܵܘ ܠܸܒܵܝܗ‌ܝ. ܐܘܼܦ ܐܸܢܝܲܬܵܝܗ‌ܝ
    ܒܸܣܗܵܕܵܐ ܝܠܵܗ̇ ܥܲܠܵܝܗ‌ܝ، ܘܚܘܼܫܵܒ݂ܵܝ̈ܗ‌ܝ ܡܲܢܟ݂ܘܼܣܵܝ ܝܢܵܐ ܝܲܢ ܓ̰ܲܘܘܼܒܹܐ ܐܸܠܵܝܗ‌ܝ.
  esk-NT: Qiñiqtitaġipmigaat kaŋiqsisilaaqtiŋ maliġutaksram tillisaanik iḷitchuġipkairuamik
    qauġrimmaaġiutillautaġmikni nalaunŋaruamik nalaunŋaitchuamiglu. Iḷaatni isrummataata
    patchitchiġaġigaich suli iḷaatni iḷisimaraqtut patchisaunġiññipḷutiŋ.
  msb-msb: Ginapakilala ninda na an ginabuot dida sana na Kasuguan nakasurat sa inda
    mga isip. An nagapatunay man sani an inda mismo sadiri na pag-iisip kay an inda
    mga kaisipan amo an nagahusgar o kun minsan nakapalibre sa inda.
  cpa-NT: Mi²léi¹³ báh³ dsa² hi² ma²ŋi¹²dsa juu¹² dsio¹. Di³ juu¹² jøng² báh³ ma²ŋi²nio³dsa.
    Quianh¹³ jǿg³ ma²ŋi¹²dsa jøng² li¹rø² jǿg³ quiah¹²dsa. Ta¹canh¹³dsa ju³ná³ tsa¹ca¹mi¹ti¹dsa.
    Ju³ná³ ca¹mi¹ti¹dsa, liúg² báh³ dsa²
  dso-dso: ସେମନର୍‌ କାମ୍‌ଦାମ୍‌ଟାନେଅନି ଟିକ୍‌ ସଙ୍ଗ୍‍ ଜାନାପଡ୍‌ଲାନି ଜେ, ନିୟମର୍‌ ବିଦିବିଦାନ୍‌
    ସେମନର୍‌ ମନେ ଲେକାଅଇଲା ଆଚେ । ଏ କାତା ସତ୍‌, ସେମନର୍‌ ବିବେକ୍‍ ଟିକ୍‍ ବଲି କଇବା ଚଲାଚଲ୍‌ତିଅନି
    ଜାନାପଡ୍‌ଲା । ଜେନ୍ତାରିକି ସତ୍‌ କାମ୍‍ କଲାବେଲେ ତାକର୍‍ ବିବେକ୍‍, ଉଁ ବଲି କଇସି, ଆରି କାରାପ୍‌
    କାମ୍‍ କଲାବେଲେ ବିବେକ୍‍ ସେମନ୍‍କେ ଦସି କରାଇସି ।
  meu-meu: Idia ese lalodia ai e torea tal-avatuna karadia e hahedinaraimu, bena lalodia
    ese taravatu e hamomokanimu; bona lalodia ese e hahemaoro henidiamu, bena e habadelaidiamu,
    eiava maorodia e gwauraimu.
  yva-NT: '@see-verse:ROM.002.014'
  dgc-dgc: '@see-verse:ROM.002.014'
  zpm-NT: '@see-verse:ROM.002.014'
  hix-NT: Ewan yakanye txexah me nay hamà, kàyweronàhyamatxho komo, Moyses heno nmenhotho.
    Àro ke, anatoko, atxke wahko, ketxhe, tàhnawonye. Anatok xarha, ohxe wahko, ketxhe
    xarha. Àro wyaro tàwyanye tatoko rma, yaworo xaxa kany me nehutwetxow hamà, tàhnawonye.
    Atxke tehtxoho komo hutwetxhe, tàhnawonye. Ohxe tehtxoho komo xarha hutwetxhe.
  sim-sim: Nindi wolo las mbele kava os li uwan li hishihi karem mbanda lir, �Kas
    karem a uwa kaso kava sir.� Hovok nindi wolo las mbele jivi os li uwan li hishihi
    karem mbanda lir, �Kas karem a uwa kaso jivi sir.� Os erem li unda oso osmu mukunduwa,
    Avui Wasilaka lo orhin angop sunguwavu lihik or eweshindak lir lihinjik mbele
    mbele os li undan eweieweiheyenda lir.
  npi-ULB: यसैद्वारा व्यवस्थाले चाहेका कुराहरू तिनीहरूका हृदयमा लेखिएका छन् भन्‍ने
    देखाउँछ । तिनीहरूको विवेकले पनि तिनीहरूलाई गवाही दिन्छ र तिनीहरूका आफ्नै विचारले
    कि तिनीहरू आफैँलाई दोष दिन्छ कि प्रतिरक्षा गर्छ ।
  cgc-cgc: Paagi ta iran na buat na miad, napakita na anen en ta iran na isip mga
    kinanglan na tumanen na naan ta Mga Sinulat Moises daw tenged ta mga nabetang
