  ind-AGS: Dengan cara ini mereka menunjukkan bahwa hukum Taurat sudah bekerja dengan
    hukum itu tersimpan dalam pikiran mereka. Ketika mereka memikirkan perilaku mereka,
    hati nurani mereka akan menjadi pemandu untuk mereka membedakan perbuatan yang
    baik dan jahat.
  omw-omw: Mwihua mwitaamaqi vi varivaro Kotira quavanto mwihua mwutukyaqivata vu
    nraatoqivata qara ntumwa taantema kyero vahiananro. Mpo mwatanaahua mpo enta kyuqe
    kyaiqa vare variavaro mwihua mwutukya su nyaatovanto tiqaro kyuqe kyaiqa nraahuma
    vare varuro tihata variara. Mwihua uaqia hi kyaiqara uti variavaro mwihua mwutukya
    su nyaatovanto uaqia hi kyaiqarama uti varuro tihata variara.
  yrb-yrb: Ema eno utaitana Godima i tarawatunu ubi emanu nenoro owawa ue odiba iba
