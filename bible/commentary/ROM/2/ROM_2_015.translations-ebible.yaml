    mysapy — maha. Sispirikporẽtsa maha. Iwa ustsa kytsa sisoho mytsaty mynakaranaha.'
  san-THA: 'เตษำ มนสิ สากฺษิสฺวรูเป สติ เตษำ วิตรฺเกษุ จ กทา ตานฺ โทษิณ: กทา วา นิรฺโทษานฺ
