    ag eheḏ heṯeb ip̱uanaṯa amu haen laala kobol ag heṯeb ele amu, elelenab ip̱uanadṯe.
  nca-nca: Ŋunde howi oteteyembo ŋande nore witú nereyote, asa Anutuko hutuŋo mande
