    Masetne kaijchura wat kirau mintu.
  agm-agm: Iyataatɨ kiya kaiwɨ daiwɨ bitohohɨtɨhandɨ netɨ siyatɨ nasoaanataise, isɨhiya
    wapa kaiwɨ japepihɨrɨtaatɨwɨ wɨnɨhapɨpa katiwaiwa kiyaamɨ omaŋɨtɨtɨhɨ jɨpatɨpindataise
