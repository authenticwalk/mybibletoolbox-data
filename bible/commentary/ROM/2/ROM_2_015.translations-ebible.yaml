    kjo̱hítsjeèn‑la̱ sà k'oa̱á óngui ko̱ sà k'oa̱á osìko̱.
  mcq-mcq: ꞌUnama kaꞌene pu vejujipo najuhujaho pu Godoni tamana kima heju. Godoni
