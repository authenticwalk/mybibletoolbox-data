    henareꞌe rakijara sisee rakijara maa ijaho vwihajura.
  sus-A: عٍ بَرَ عَ مَسٍن عَ عَلَ شَ سّرِيّ سّبّشِ عٍ بْحّ مَ. وٌن عَ كٌلٌن عَ نْندِ
    نَ عَ رَ بَرِ مَ عٍ شَشِلِ عٍ رَ سِمَ، «يِ حَنِفٍ مُ قَن،» شَ نَ مُ، «يِ حَنِفٍ
    نَن قَن.»
  jpn-1965: 彼らはこのようにして、律法の命じる行ないが彼らの心に書かれていることを示しています。彼らの良心もいっしょになってあかしし、また、彼らの思いは互いに責め合ったり、また、弁明し合ったりしています。――
