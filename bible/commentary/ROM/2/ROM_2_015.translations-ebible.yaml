  tpi-tpi: Long dispela pasin bilong ol, tok bilong lo God i bin raitim long bel bilong
    ol em i kamap ples klia. Na tingting i stap insait tru long bel bilong ol, dispela
    tu i soim olsem lo i stap long bel bilong ol. Olsem na long de God i makim bilong
    skelim olgeta pasin hait na tok hait bilong olgeta man, tingting bilong ol dispela
    man bai i kotim ol long pasin ol i bin mekim. Na sampela taim ating em bai i orait
    long pasin ol i bin mekim. Gutnius mi save autim i tok olsem, God bai i givim
    dispela wok bilong skelim pasin bilong olgeta man long Jisas Krais.
  mih-NT: Zoco zañaha ñu vatyi iyo si añima ñu. Inuu ñi cahan sa siñi tuñi vaha sii
