    nuwarnu-yabiyu baki nuwarnu-wardiyu nungkarnu-yuwangka nungkarniku.
  mya-mya: ပ​ညတ်​တ​ရား​၏​ပြ​ဋ္ဌာန်း​ချက်​များ​သည်​ထို သူ​တို့​၏​နှ​လုံး​သား​တွင်​ရေး​သား​ထား​လျက်
    ရှိ​ကြောင်း သူ​တို့​၏​အ​ပြု​အ​မူ​များ​က​ထောက် ခံ​၏။ သူ​တို့​၏​သြတ္တပ္ပ​စိတ်​က​လည်း​ထောက်​ခံ​၏။
