  ukr-1871: вони показують дїло законне, написане в серцях їх, як сьвідкує совість
    їх, і між тим думки їх одна другу осуджують, або оправдують);
  apz-apz: Aꞌamu fehohnjoso hofɨko Anɨtuye honɨngkano hungkuno somneꞌno huno muyo
    kohi hofɨkoe yahino wopɨngo somo inɨngkowentanɨngkofi uhwonontani osoꞌno nakwo
