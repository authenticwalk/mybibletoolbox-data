    Ya hite enegekesa kehelite minelata nehago bu goꞌohune.
  amm-amm: Molo koiyauso aluwaiyakinomo, toi mo sai, molo koiyau nali. Molo itouniyaimoso
    aluwaiyakinomo, toi mo sai, molo itouniyaimo na. Musini imo ami monoi toi mo sai
    muwoi, totaini muluyosu mo sai.
  zaj-zaj: Yolagusa kamba gaja golondigwa na Malagizo gandikwa mmioyo yao, na udaho
    wao wa kusambula gehile na ganogile vivija wolava usindila, na ngelegeza zao kipigiti
    kiyagwe zowatagusa na kipigiti kiyagwe zowakikiwiza.
