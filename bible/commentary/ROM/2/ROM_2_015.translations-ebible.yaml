  qup-NT: Chasna alita rurashpa kawsashpankunami rikuchinahun Yaya Diospa kamachishkankuna
    shunkunkunapi kahushkanta. Chasna kashpan alita yachanahun ruranankunaka alichu
    manachu. Shuk uras shunkunkunapi rimay tukunahun alita rurashkanki nishpa. Shuk
    uras rimay tukunahun mana alitachu rurashkanki nishpa.
  dop-dop: Pɑ lɑkʋɣʋ mpʋ tɔ, pɑ hʋ́lǝ́ɣɩ́ kɛlɛ sɩ, pɑɑ pɑ tɑɑ fɛɩnɑ kʋsǝsɩɩtʋ, pǝ
    tʋ Moisi nyǝntʋ ntɛ́ pɑ lotunɑɑ tɑɑ. Nɑ pǝ nɑɑkɩ ḿpʋ́ɣʋ́ pɑ lɑɑkɑlǝnɑɑ tɑɑ. Pǝ
    tɑɣɑ pʋlʋ tɔɔ, wutee wutee pɑ pǝtǝɣɩ pɑ kʋlɑpʋtʋ tɑɑ kɛ́, nɑ wutee wutee pɑ wɛnɑ
    nɑɑni.
  azb-azb: Onlar bununla göstərirlər ki, Qanunun tələbləri ürəklərində yazılıb. Onların
    vicdanı buna şahiddir, düşüncələri də onları gah ittiham, gah da müdafiə edir.
  eng-DBY: who shew the work of the law written in their hearts, their conscience
    also bearing witness, and their thoughts accusing or else excusing themselves
    between themselves;)
  guo-NT: Japi is wʉt pachaempoxan, me-ama pajut matabija wʉt, ja-aechi Moisés chajia
    lelpoxliajwa. Judíos-elpi pajut matabija, is wʉt pachaempoxan. Matabijabejpi,
    is wʉt babijaxan.
  hla-hla: A markato i taren e haruto nena a ka te kato silena u Lo e ka hasina i
    toriren. Na toriren i iogana e haruto has nena te mana uana a ka teka, taraha
    u hakats i taren e poiena a markato i taren e omina tsi e poiena a markato i taren
    e matsköna.
  mav-NT: Yt nakuat i nug hap tu'i­rãpe te'e­ru­we­mõti. Yt naku i ta'a­tunug neran
    hawyi — Are pãi are an meketã sig atunug hawyi yt naku i nug hat areĩne'en uipy'a
    pe i'atu'e te'e­ru­wa­nẽtup hawe. Yne e'at pe te'e­ru­wewãi yt naku i nug hap
    pupi wuat'i ywania yt ta'a­tukuap i te Tupana wo'o­nãpin hap miwan miat pytkai.
    — Atunug waku hawyi waku pe areĩne'en i'atu'e te'e­ru­we­kaipyi. Atunug yt naku
    i pote yt naku i nug hat areĩne'en i'atu'e at ka'ap te'e­ru­we­wa­nẽtup hawe.
    Sa'a­wy­'i­pyite ainug hap e'at pe turan Tupana tiwan miit'in py'a pe wanẽtup
    hawe tomi­ky­'esat ko'i kat som waku kat som yt naku i wanẽtup hap. Mi'i hap kaipyi
    watikuap Tupana wo'o­nãpin hap toĩne'en miit'in py'a pe hap yt ta'a­tukuap i te
    ta'a­tue­waure ka'a puo Tupana ehay wen ma'ato ta'a­tukuap kahato ta'a­tu­py'a
    pe te'e­ru­wewãi hap ko'i kat som waku kat som yt naku i watunug hap ko'i ta'a­tukuap
    kahato.
  kpf-kpf: Yatâ utnetâ gurumin den umziŋan pâip, zorat top muyagemap. Gurumin den
    umziŋan pâip, zorâŋâ um nâŋgânâŋgâziŋâ purikgurik op tosaziŋaŋgât den sâm kwâkâziŋgâmap
    mo lumbeŋâ den âlip sâmap.
  ppo-ppo: Atéturaalu, atimané me dowi ala depa, ti hosaa tua̧mó atimatei só deróo,
    me sukamó yale ala tuȩ́nétei talera̧lemó, me ala yale kisipa munitepa, ti atima
    só derénipó kisipa muóo, dua dapó. Atétere alané Kótóné i ala yae, i ala yao̧se
    ere fo atima hosaa tua̧mó asȩretei ha̧kearatapó.
  hin-2017: वे व्यवस्था की बातें अपने-अपने हृदयों में लिखी हुई दिखाते हैं और उनके
    विवेक भी गवाही देते हैं, और उनकी चिन्ताएँ परस्पर दोष लगाती, या उन्हें निर्दोष
    ठहराती हैं।
  wol-KYG: Noonu lañu wérale ne jëf ji yoonu Musaa santaane moo binde ci seenub xol,
    ba seen yég-yégu xol seede loolu. Li koy firndeel it di seen xel miy def leeg-leeg
    mu sikk leen, leeg-leeg mu dëggal leen.
  bef-bef: To enali keya kauba ya hilo ya mehilo luto luꞌehinamofihi hapaꞌamu kehelite
