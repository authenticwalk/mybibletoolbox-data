    borobafite ido emabai koto derawere ufisu. Nana Godinu kobere sina eno watane
    enanari ufisu. I kowaro i uwaranu nenona emanu ere weta, ima emanu uetana siosawere
    wawei webisu aba emanu uetana kobererau eno webisu.
  maa-NT: K'e̱ nga ndaà s'ín ya̱á 'ya‑la̱ nga tíjiìn ini̱ma̱‑la̱ kjoa̱ xi síjé kjo̱tíxoma‑la̱
