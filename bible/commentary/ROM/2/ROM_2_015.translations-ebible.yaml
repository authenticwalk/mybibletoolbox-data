  swp-swp: Isi nuaboeadi eai laugagaeo laulauna se urihemasarahao, nuadi hinage se
    taeataea, eo nuadi se hegiruuioidi e se heduduraiuioidi,
  bjr-bjr: '@see-verse:ROM.002.014'
  aby-aby: Emua eno ukaisaie Godima i darawadunu ubi emenu imukaro owaowa uke odinao
    uke odiba ibake eno ukaisa. Godima eme yaisina emenu imukaro fe yare ibekawere
    imukeka ma boroo yaraada wefekuro i wakenu ubibake Yesuma emuabairo kodo daiwere
