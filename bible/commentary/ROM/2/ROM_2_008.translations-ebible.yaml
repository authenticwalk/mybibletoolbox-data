    na ki wäch ruk' nimalaj oyowal.
  dob-dob: Ta saꞌi, ꞌaidi tomota egewagewana ꞌaledi be ꞌeda boboꞌana siguitoyase,
    ta ꞌeda toꞌumalina simulimuliye, ꞌenega Yaubada ꞌida gamwasowaledi be ꞌida loinedi.
  wrs-wrs: Wo heva os indhanamba monglava hevmangas duus avramana vev, wo ningvmoa,
    engalmba moanonoamba. Himba nom lovahkav, hev ten vivm nongas. Sesoava si daswolvav
    hemba hevna lomothangas ambo wuspronahonam.
  mca-mca: Qa pekhewe' ƚekhewelƚe ƚete'm in watjamtiƚetets, qa yuten iye pa' yijaa'ija
