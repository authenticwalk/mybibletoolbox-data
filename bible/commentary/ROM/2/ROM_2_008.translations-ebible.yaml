  san-ORI: ଅପରଂ ଯେ ଜନାଃ ସତ୍ୟଧର୍ମ୍ମମ୍ ଅଗୃହୀତ୍ୱା ୱିପରୀତଧର୍ମ୍ମମ୍ ଗୃହ୍ଲନ୍ତି ତାଦୃଶା ୱିରୋଧିଜନାଃ
