  huv-NT: Nganüy leaw nelombojchay, leaw ngo mandiüm mayariw andeac Teat Dios, leaw
    monrang ngo majneaj; ajcüw ayaj Teat Dios ajcüy majaw.
  otn-NT: Pɛ Oja̱, da̱ japra̱ castigo ya yø ja̱'i̱ fɛstho ra̱ hya̱ 'nɛ̱ hi̱ngui̱ nne
    da̱ 'yɛ̱c'ɛ̱i̱ na̱ ra̱ hya̱ ma̱jua̱ni̱, sinoque gue'a̱ te xa̱nts'o ga̱ 'yo.
  nop-nop: Eŋ me wombuŋolohi mede folooŋ hinek liliwenekula nemek hogohi moŋgohatiiŋ
    eŋ nehitok hogok nadiiŋ, adi yadi Bepaŋ’walaŋ kwihitadi adi foloŋ looŋ halaak.
  obo-NT: Piru atag taddot mgo minuvu no iyon dan od poomdommon iddos kandan no kopiyannan,
