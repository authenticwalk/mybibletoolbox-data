  bod-N: འོན༌ཀྱང༌། སྒེར་སེམས་བཅངས་ནས་བདེན་པ་ཉིད་ལ་བློ་མི་བསྟུན༌པར། དྲང་བདེན་མ་ཡིན་པར་བློ་བསྟུན་མཁན་རྣམས་ལ་ཐུགས་ཁྲོ་དང་ཁྲོ་གཏུམ་འཕོག་པར་འགྱུར་རོ།།
  tca-NT: Natürü Tupana tá tümamaã nanu rü tá tüxü̃ napoxcu ya yíxema tügüguxicatama
