  san-BUR: အပရံ ယေ ဇနား သတျဓရ္မ္မမ် အဂၖဟီတွာ ဝိပရီတဓရ္မ္မမ် ဂၖဟ္လန္တိ တာဒၖၑာ ဝိရောဓိဇနား
