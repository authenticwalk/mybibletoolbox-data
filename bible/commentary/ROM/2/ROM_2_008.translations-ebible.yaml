  san-TIB: ཨཔརཾ ཡེ ཛནཱཿ སཏྱདྷརྨྨམ྄ ཨགྲྀཧཱིཏྭཱ ཝིཔརཱིཏདྷརྨྨམ྄ གྲྀཧླནྟི ཏཱདྲྀཤཱ ཝིརོདྷིཛནཱཿ
    ཀོཔཾ ཀྲོདྷཉྩ བྷོཀྵྱནྟེ།
  qve-NT: Ichaqa Diosqa anchata phiñakuspanmi castiganqa, paypa contranpi hatariq
    runakunata, tukuy millay huchakunata ruwaspa kawsaq runakunata, hinallataq Diosmanta
    allin willakuykunata rechazaq runakunatawan ima.
  pao-NT: '@see-verse:ROM.002.007'
  cbu-NT: Itaru, tputs Apanllee kuk kapeetkinaari, piyari chinaku, yutaritshishee
