  kew-kew: Pare onaa medalomame ni agu raapo ora piralua kone sua epe pora gimoa wae
    pora pameme. Goa peme-pulu Gote-me nimu ratu waru yawoa ronome omalia.
  dww-dww: Be banaga ḡesaudima, taudiḡa adi ḡoanama ta voivoiedina, taudi inam riukaua
