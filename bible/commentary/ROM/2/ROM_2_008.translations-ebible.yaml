verse: ROM.002.008
translations:
  kpx-kpx: Isito ata degomoleau vaveve dua kabebihavoi vaveve toela ehovai vamale
    kebiaho Dilavana itumuai.
  okv-H: te embomeni tapa amuna ungota uje ta pahue God ta ke ga jujune ue ari sasapura
    ta pambasora amo God ta tumo na ikau memenga osaga keisora amo Judea embomeni
    na kihi kesora eto enda nei embomeni amo ambota kesora
  tbo-tbo: Ma tamogi lawa gehouhi he yamgaganu po dewadumalu he ihinigigiyeya ipa
    dewa apapoe hina wootagoya, tauhi apo Yaubada a uyogigai po a wimeiha hina wialonihi.
  mal-C: എന്നാൽ, സത്യം അനുസരിക്കാതെ സ്വാർഥചിന്തയോടുകൂടി ദുഷ്ടതയെ അനുസരിക്കുന്നവരുടെമേൽ
    കോപവും ക്രോധവും വർഷിക്കും.
  grc-SR: τοῖς δὲ ἐξ ἐριθείας, καὶ ἀπειθοῦσιν ⸋μὲν⸌ τῇ ἀληθείᾳ πειθομένοις δὲ τῇ ἀδικίᾳ,
    ⸉θυμὸς καὶ ὀργή,⸊
  bgc-bgc: पर जो मतलबी सै अर सच नै कोनी मान्दे, बल्के अधर्म नै मान्नैं सै, उनपै परमेसवर
    का छो अर प्रकोप पड़ैगा।
  khz-khz: A talima reketa matotauramo geria nama getavurana, kila e maguli taunataunana
    gerugarana, e rakava kalara gekwalanarana. Ira Palagu na pene ao-rakavara maparuna
    na.
  deu-TKW: 'den Widersprechern aber, die nicht der Wahrheit sondern der Ungerechtigkeit
    folgen: Zorn und Grimm -'
  zsr-NT: Lu yöl‑laꞌ rley queëꞌ, Dios gunëꞌ zxguiaꞌ nup taꞌdáꞌbagaꞌ len cutu tëꞌni
    lun ca rna le nac gdutë li, san tun ca rna le cunác tsahuiꞌ.
  lin-lin: kasi kanda mpe kanda makasi epai ya moto oyo, na nzela ya botomboki na
    ye, aboyaka solo mpe asepelaka na mabe.
  hns-NT: Bakie dje khaalie apane ke sotje hai, Parmeswar ke sattja baat na soene
    hai aur kharaab kaam me bhartie hoi gail hai, Parmeswar oesabke aapan goessa me
    kathien sadja deiga.
  noa-E: Pari ar i igar khabanaa warag nem khaigbamta waum khõchkhaajem khʉʉn dʉ̈in,
    khĩir machag thʉnʉmua warre am gaai jua khʉabata irua deeju.
  eng-EMTV: But to those who are contentious, and who disobey the truth, but obey
    unrighteousness—indignation and wrath,
  mib-NT: Te quɨtɨ̄ ni yā te cuāha ya castigo nuū ñáyuu cujéē ni nuū yā, te cúnīhni
    ni nuū jnúhun ndaā, chi sa nuū jnúhun yacuá yóho jetáhú i.
  lif-NT2: कर से़क्‍खाःन् के़नाॽबा, इङ्‌गाॽरक् चोगुङ् चाङ् के़लॽबा हे़क्‍क्‍याङ् फे़न्
    पाःन्‍नो के़बप्‍पा मनाहाॽग निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ किप्‍मा के़घुःबा खुम्‍दिङ्
    पिरुसिॽ॥
  xnj-xnj: Nambu vala vevilanda mambu gavi vene na vala vevibela uchakaka muni valanda
    uhakau, vandu avo Chapanga yati akuvahamula chakaka kwa ligoga laki likulu.
  mmx-mmx: Ketla leventaba atnemi limixin di doxoma mene di, la di sok tixirixes levelinga
    ruturun at ne Moroa, di vavara i do dina mumu asu levempanga i lok kapmek. Nedi
    na dinaba ekip tangarang mi lebelemamao la lumukmusak at ne Moroa.
  cbr-NT: Usaquin 'imianan ca uicamax cara ami sinántisama tanan aín bana quicësabi
    oquin 'aisama tanquin, atux cuëëncësa oquinshi ñu 'atima 'aia, a unicama Nucën
    Papa Diosan ami nishquin castícanti 'icën.
  tee-NT: Para ju ali'in lapanacni va yuchi ni talaclasai chai jantu lana talaca'iputun
    ju stavasalanti. Va yuchi ju talaca'ich ju jantu soknic'a. Pus ju Dios ca'amalacasuniyach
    ju ixtalhk'amti ju yu'unch. Chai ca'axtakniyach ju k'ai ixmak'alhk'ajnat'an.
  eng-LSV: and to those contentious, and disobedient, indeed, to the truth, and obeying
    the unrighteousness—indignation and wrath,
  cak-NT: Pero xa man jojniman ta che ri Dios, can xtika-wi ru-castigo pa kawi'. Y
    can nim ri castigo ri xtika pa kawi'. Quiri' xtakac'ulumaj xa man jojniman ta
    che ri nu'ij ri ketzij tzij, y xa ja ri man choj ta ri nakanimaj.
  pah-NT: Jara'g̃a ki a'e te g̃wemimbotarimova'ea reheuhu g̃a oko. G̃a nohendukatui
    a'itituhẽva'ea Tupana'ga nhi'ig̃a. Oho reki g̃a okote'varuhua rupi. Tupana'ga
    po ti onhimboahivuhu g̃a pe g̃a nderekovo nehẽ onhimonha'ngavo g̃andekote'varuhua
    rehe nehẽ.
  sja-NT: 'Jõdee nãgee eperãarã atuapiit''ee: audua p''anapataarã mãik''aapa ooda-e
    p''anɨɨrã Tachi Ak''õrepa wãarata jara pëidak''a, ma k''ãyaara ne-inaa k''achia
    oo k''inia p''anadairã. Mãɨrãpa Tachi Ak''õre k''ĩraupipata. Mapa ma ewate irua
    ãchi k''achia ooit''ee.'
  xed-xed: Ŋa gwal ta ga sidi nda Lazglafta, ka kwalaghutá sna kahwathwata ka laghwi
    da maga ghwaɗaka skwiha ya ná, dzaʼa ghuzlanaŋghuzla Lazglafta tiri ta həŋ.
  mks-NT: Joo co̱jo̱ ini Ndióxi̱ tá jándoho a ini na̱ sáá ini, na̱ co̱ cúni̱ cu̱hu̱n
    xoo ña̱ nda̱a̱ jáchi̱ cátóó na̱ cu̱hu̱n na̱ xoo ña̱ núu.
  gfk-S: Ira mes, di nes kalak ira linge ura hatamat iat di. Di malok ise no tutuno
    ma di mur ira tintalen ing paile takados. God na balu pukus um di ma ra tamat
    na ngalngaluan.
  bmu-bmu: Mewö mal öŋgöbinmö, ambazip nanŋinaŋgörök mötmöriba giriŋjabak memba Buŋa
    keu ölŋi andö qeba keu bölöŋi wuataŋgömakzei, Anutugö irimŋan mönö miaŋgöra seholiiga
    kazikŋi ali qakŋine öŋgöma.
  dgz-dgz: Go waenapan upi agaga taine amba koerage tapen menan negin tamanawa ae
    veane menan God garewa ugu gangan mega baware muneta.
  eng-GNV: But vnto them that are contentious and disobey the trueth, and obey vnrighteousnesse,
    shalbe indignation and wrath.
  zaa-NT: Pero iyaba canu rutsa'áni cą iqquie nna, lèe nna gunie cą castigar porqui'ni
    labí calatsi' quį gudà naga' quį titsa' quì'e para guni cą conforme lani nu ná
    lí, sino runi lá cą nu labí ná tsè'.
  eng-WEBSTER: 'But to them that are contentious, and do not obey the truth, but obey
    unrighteousness; indignation and wrath:'
  guh-guh: Itsamonae natojitsipa daxitacuene pexainaejava ëbajarapamonaenexa. Apo
    jumecovënëtsinua pexaniajailivaisi. Saya exanavanapa ëpibisiacuene. Bajarapamonae
    Dioso anaeya ayaicuenia naneconitsiaexanaenatsi.
  bon-bon: Yepä, nuuja biname cina teeme singisingi bine taatu jaawenemusi; teepi
    toraca gaabe ne jäägyusi teeme conocono gaabe cabu otnime, siige Acejiyame teebibine
    teeme mäpurage daremu cirege ceera.
  nhw-BL: Pero Toteco tlahuel cualanis huan quintlatzacuiltis nopa masehualme catli
    quitemohuaj san catli inijuanti inintlanequilis huan catli quitoquilíaj catli
    amo xitlahuac.
  swh-ONEN: Lakini kwa wale watafutao mambo yao wenyewe na wale wanaokataa kweli na
    kuzifuata njia mbaya, kutakuwa na ghadhabu na hasira ya Mungu.
  wbi-wbi: neke ku vala vano ku numbula saave navitiki vwa kyang'haani looli vikwitika
    uvukunyi, ing'halasi ing'ali jikwisa.
  bba-bba: Adɑmɑ be bɑ ben tiin ɡɔ̃ru kĩru mɔ̀, mɑ bɑ ku rɑ ɡem mɛm nɔɔwɛ mɑ n kun
    mɔ kɔ̃sɑ, beyɑ bɑ koo mɔru kɑ nuku ɡbisibu wɑ.
  eng-KJVCPB: but unto them that are contentious, and do not obey the truth, but obey
    unrighteousness, indignation and wrath,
  kgk-NT: Ha hembiapo porã e'ỹ va'e katu ójehe anhóte oiko. Tekoha-rupi ndoikoséi-gwi,
    ojeheko rerova ivai va'e-rehe. Upe va'e-pe ogwereko asy va'erã voi Nhandejáry.
  waj-waj: Vooyaano ngiariiyara nnaasu yaata utida safuuma varira aataruuvaara ooqoo
    kiaa kiada maisa aataruuvau nnaasu nookiaavai. Itaama iikiaiyara Anutuuqaa pinaama
    nnannateeno rikioo irisai maisaiyauvaa iya mminaravai.
  cpy-cpy: Roo kanteencha ari ikatsimatee Tajorentsi rowajankitahaeri ikaatzi oetziñaarikota-piinta-kawori
    iñaamata-shiwaetari, ikaatzi piyatha-waeta-kariri, kaari kowaeroni kyaariperori.
  ekk-PKP: Aga nende osaks, kes mõtlevad ainult iseendale, hülgavad tõe ja otsustavad
    sihilikult teha kurja, saab karistus ja raevukas vaenulikkus.
  mpx-mpx: Yaa gamagalau enuna totoliya ya te wali waisi hi loyaan, wasa tutunahotina
    hi towani ge gegi ana kamwasa hi toulil. He Yehoba alona ge wana huga ni lahel.
  wbp-wbp: Kala yangka ngalya-kari yapa ngulangkuju kalu-nyanu manngu-nyanyi nyanungu-miparlu.
    Kuja kalu yampimi Kaatu-kurlangu kuruwarri manu kalu punku-mipa manngu-nyanyi,
    kujarlaju kapu-jana Kaatuju kulu-jarri-nyayirni yangkangkaju Parrangka Miimii-nyanja-kurlangurlaju.
  luo-luo: To joma ohero margi kendo ma ok luw adiera, to luwo mana timbe ma ok kare,
    norom gi mirimb Nyasaye mager.
  nhe-NT: Pero Toteco tlahuel cualanis huan quintlatzacuiltis nopa tlacame tlen quitemohuaj
    san tlen inijuanti quinequij huan quitoquilíaj tlen ax xitlahuac.
  aii-aii: ܐܝܼܢܵܐ ܠܐܵܢܝܼ ܕܝܼܢܵܐ ܐܵܢܵܝܹ̈ܐ ܘܠܵܐ ܫܵܠܡܵܢܹ̈ܐ ܠܫܪܵܪܵܐ، ܐܸܠܵܐ ܕܟܹܐ ܦܵܠܚܝܼ
    ܥܵܘܠܵܐ، ܒܸܬ ܗܵܘܝܵܐ ܚܸܡܬܵ‌ܐ ܘܟܲܪܒܵܐ.
  esk-NT: Aglaan atlat iñuich iŋmiguaqtut ayakługu maliġutchił̣iksraqtiŋ iḷumutuuruamik.
    Taatnaqamiŋ malikkaat nalaunŋaitchuaq, aasriiñ Agaayyutim anasriñŋuqsaġisigai
    qinnautmigun.
  msb-msb: Pero mauurit gayod sin grabe an Dios kag kakastiguhon an mga tawo na makasadiri,
    parasupak sa katanusan kag mahilig sa karautan.
  cpa-NT: Jmai³ jøng² li¹hne² Diú¹³. Li¹hian¹³dsa dsa² tsa¹hniu¹ jǿg³ rø², dsa² hniu¹
    jmáh¹lah jǿg³ hlaih¹³ quiah¹² guiog¹³.
  dso-dso: ମାତର୍‌ ଜନ୍‌ ଲକ୍‌ମନ୍‌ ନିଜର୍‌ ଲାବ୍‌ ଆରି ସତ୍‌ ରଇବା ବିସଇ ନ ମାନି, ମିଚ୍‌କାତା
    ମାନ୍‌ବାଇ, ସେମନର୍‌ ଉପ୍‌ରେ ବଡ୍‌ ରିସା ଆଇସି ।
  meu-meu: a e heiri-heirimu bona hereva momokani e dadaraiamu bona kara gageva-gageva
    e badinamu taudia na badu bona hisihisi bae abi.
  yva-NT: Weramu Amisye apa mangke muno Apa parije maje irati vatano kaijinta mai,
    nanawirati wo taune awa mayar dai bo rakani mansai, muno wo Amisye apa ayao mamaisye
    rawatambe yara utavondi ayao mamun mine so obo rai tutir.
  dgc-dgc: Pero du medukés a tolay a isipén de san tu sarili de, a éwan méniwala ta
    katutuhanan, éy kéiyamutan side na Diyos, a parusaan na side ta mahigpit!
  zpm-NT: Saṉgue grë zha ne güeynaḻ loxaque grë zhixco zho, güeynaḻ zho grë guieḻntseeb,
    laa ne nienaḻ zho miṉe nac diidzli; zha co ygaa grëse zhian ne csiaab me.
  hix-NT: Atxke ehxemotho kom hok haxa ryhe, ewakhàra naha hampànà. Nanàhnohyatxhe
    hampànà. Teryehotanàr komo xe rma haxa ehxemotho komo rma nyamoro ha, tano me
    rony mak ha. Yaworon xaxa yonytxahra ehxemotho komo rma, tanhàn kom hok haxa ehxemotho
    komo rma nyamoro ha.
  sim-sim: Hako ma ol mashi ome orhin kumasishihi nombo kavan tiyaha mbele mbele ol
    sunguwavu lihi si hasahasawa hom unda ma ondon avak or waplelenaha kavak or nakwa
    lir.
  npi-ULB: तर आफ्नै मात्र भलाइ खोज्‍ने, सत्यताको अवज्ञा गर्ने तर अधार्मिकताप्रति आज्ञाकारी
    हुनेहरूमाथि क्रोध र भयङ्कर रिस आइपर्नेछ ।
  cgc-cgc: Piro, mga ittaw an a na gasunod ta iran na kaugalingen na liag daw imbis
    na pasunod danen kamatuuran an parti ta Dyos pasunod danen iran an na liag na
    magbuat ta malain, maageman gid danen segeng na silot daw kagilek ta Dyos.
  tim-tim: Dâ luâk âmbâle bikŋe âmâ den kautŋe bunŋe hâkâŋ akmâ âmâ bâleŋe mem manne
    dâm yeŋaet nâŋgâmbiâ humo akmap yeŋgâlân âmâ kuk metŋe bâleŋe miawak yeŋgiwiap.
  yor-yor: Ṣùgbọ́n fún àwọn onímọ̀-tara-ẹni-nìkan, tí wọn kò sì gba òtítọ́ gbọ́, ṣùgbọ́n
    tí wọn ń tẹ̀lé ọ̀nà búburú, wọn yóò ní ìrírí ìrunú àti ìbínú rẹ̀.
  wos-wos: Du takwa nawulak deka séfika male sarékéta deka xi harékénjoka mawuli yata
    di Godna mwi hundika xékéhambandi. Xékéhafi yata di haraki saraki sémbut di huru.
    Wungi hurukwa du takwaka God némafwimbu mawuli wita hurundan haraki saraki sémbut
    hambukmbu hasa hwetandé.
  emp-NTPO: Baribʌrʌ ʌ̃cʌrʌba crĩcha biẽ́ b̶ʌd̶eba djãrã cãyãbara biara b̶ead̶i carea
    jʌrʌbadaa. Maʌ̃ bẽrã wãrã bed̶eara ĩjã quĩrĩãnacaa idjab̶a cadjiruada obadaa.
    Maʌ̃ ẽberãrãra Ãcõrẽba idji quĩrũbid̶eba bio cawa oya.
  eng-F35: but to those who, due to self-seeking, are actually disobeying the truth
    (while obeying the unrighteousness)—fury and wrath,
  ind-ind: Namun, kepada orang-orang yang mencari hormat bagi diri mereka sendiri,
    yang menolak mengikuti ajaran benar, dan senang mengikuti yang jahat, Allah akan
    menimpakan hukuman dan murka-Nya.
  pes-OPCB: اما بر خودخواهان و آنانی که با حقیقت وجود خدا ضدیت می‌کنند و به راههای
    گناه‌آلود خود می‌روند، خشم و غضب خود را فرو خواهد ریخت.
  mpt-mpt: Ina otane nakaia unangai wanita ili bobol tem funin misiam ota wafu bianiba
    kin alaak hembianiba i Gode wengo baanebio omdibiha bianiba kukub misiamo nabinimibo
    Gode nakaia unanga eli alo sum tliaubanoa i kukub misiamo nabinimibo molo yang
    kenea enin sumo omyamabebe.
  ssx-ssx: Kutu piliepate mandane wanda꞉halima꞉ta꞉ ika꞉ hone pa꞉la꞉ ekimanu pu hao
    pa epeke hau pea꞉pa꞉pekeeki kiao hokeeki kone pu halememe. Kutu piki wanda꞉hali
    pa꞉ta꞉ Koda꞉ma꞉ mineke pankolo hata꞉ hoke yenki halieke.
  mkl-mkl: Ammɑ inɛ ŋɑ iyi ɑ̀ kɔsiɛ nɔ ɑ kù wɑɑ ceò ntɔ icɛ í ɡbe lɑɑlɔ, ɑŋɑi ɑɑ yɛ
    idɔɔkɔ̃ nlɑɛ.
  gaq-gaq: ବିନ୍‍ରେ ନିଜେ ଆତ୍ଲା ବାବେ ମ୍ୟାଆର୍‍କେ ସତ୍‍ ଗାଲିକେ ଆନ୍ତାର୍‍ଚେ ଦଦ୍ୟା‍ ଗାଲି ୱେମ୍ୟାଆର୍‌କେ
    । ମେଇଂ ଆଡ଼ାତ୍ରା ଇସ୍‍ପର୍‍ନେ ରିସା ବଏଙ୍କାର୍‍ ଡିଙ୍ଗ୍‍ଏ ।
  gof-RNT: Shin banttana siiqeyssata, tumaa ixxeyssatanne iitabaa oothanaw koyeyssata
    bolla Xoossaa hanqoynne pirdday yaana.
  unx-unx: ମେନ୍‌ଦ ଅକନ୍‌ ହଡ଼କ ଆପାନାଃ ନାଗେନ୍ତେ ଏସ୍‌କାର୍‌ ଉଡ଼ୁଗାଃକ, ସାନାର୍‌ତିରାଃ ହରାକେ
    ବାଗିକେଦ୍‌ତେ ଏତ୍‌କାନ୍‌ ହରାକ ଅତଙ୍ଗ୍‌ଆଁଃ, ଇନ୍‌କୁଆଃ ଚେତାନ୍‌ରେ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ଖିସ୍‌
    ପୁରାଃଗି ଆଡଃ ବରୱାନ୍‌ଗି ହବାଅଃଆ ।
  gah-gah: Itó Ómasímini gakó gihila gili ahuliaká vegená gínikaha, netá golesa palasa
    ali minatamó keitoka Ómasímo izapaló molokiko mukahá netá ale utó moloko nogosani
    kiminogo ive.
  lcm-lcm: Sikei ria vap po duk ta lomlomonai lava pok ang aniria, kipo tav using
    ani tutuman, kipo uruk si using ani lau rikek, God ka atogon a marala manas na
    ka amiming iria tatana.
  aer-aer: Arrpenhe areye tnakelheme, itne arratye itelaretyakenhe iwenhe apeke renhe
    Ngkarte-arle angkeme arratye anerlenge, itne akwetethe iwerre akurne arrpenhele
    alhemele. Alakenhe ikwerenge anteme Ngkartele anteme akngerre anthurre atwetyenhe,
    Jew areyeke-amparre, Jew anetyakenhe areye-arlke.
  qvc-NT: Piru Dyusqam piñakushpa, rin kastigaq payta mana kasuq malu ruraqkunata.
  tgl-ULB: Ngunit para sa mga makasarili, mga taong hindi sumusunod sa katotohanan
    ngunit sumusunod sa kalikuan, darating ang matinding galit at poot.
  cbs-NT: Jamen yuda betsa pubein sinatai ja idabenamekin Diosun jancha chanima danankin
    ja chibanma chakabu betsa betsapa wakubainmisbu jabuki Dios sinatakin kupixanikiki.
  xtm-NTPP: Kovaa ndákiti xeen ini ya nuu ñayii inuso'o ka ndaa i ma, ja ñatuu ka
    kandija i ja ndaa ká'an nuu tnu'u maa ya ma, su'va ka sa'a‑ka i tna'a ja ñatuu
    játna ini Su'si ma.
  nnq-nnq: Nambu abapala ilebe yabe bene bijikana kweli nu kupala kengama itendwa
    ibaja, lipakagwele lilaka lya Nnoongo.
  bao-NT: Cʉ̃ja ca bii ametʉene nʉcãrije mena, díámacʉ̃ ca niirijere juna, ñañarije
