    kabagh ingeghɨva ivezir bar kuram me danɨngam.
  agg-agg: Ŋga asu nindou bɨdɨfɨrɨ dɨdɨyei ai ahei fimbo yaŋgɨrɨ hohoanɨmoyeihɨ anɨhondü
