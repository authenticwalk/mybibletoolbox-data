    qa qi qu' na'nayu'um qa qi iye hatse' qu' nitanithen qe nite' nek'enheyu'ets.
  tzo-TZC: Pero ta yilal yoꞌnton ti Diose ta xacꞌbe castigo ti buchꞌutic jaꞌ noꞌox
    ta scꞌanic ti cꞌusi lec ta xaꞌi ti stuquique, ti mu scꞌan xchꞌunic ti melele,
    ti jaꞌ noꞌox lec ta xaꞌiic ta spasel ti chopole.
  jao-jao: Ngala nalarrku, minja jalinyamba-nykalanykarrinji nuwarnalunga, rdulurdumanthawu
    awara ruthuruthu alunga, alu nmanthawu li-walkurrawala. Kurdardi kala-kanjima
    wuka, nya-mangaji yurlurr wuka yiku ki-Kada, kurdardi kalima ngayangaya nyuwu-mangaji
    ngala minja narnu-wardi jarnala-kanji, jalini ngayangaya alunga liyi-wardiyu nmanthawu
    nungkarnu-wardinja, li-mangaji barra. Ngala Kada, ka-wardirrila na-wurdu alunga,
    ka-yinjathirrila alunga wirangu narnu-wardi narnalunga. Kurdardi kumba-riyarrabarru
    alunga ngala ka-yinjathirrila na-wurdu alunga nuwarnu-wardiyu wakulamba.
  mya-mya: သို့​ရာ​တွင်​တစ်​ကိုယ်​ကောင်း​သ​ဘော​ရှိ​၍ အ​မှန် တ​ရား​ကို​ပစ်​ပယ်​ကာ​အ​မှား​ဘက်​သို့​လိုက်
