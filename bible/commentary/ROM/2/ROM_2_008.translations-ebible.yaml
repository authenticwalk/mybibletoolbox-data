    nkatakej tüj ri nbij cheke ri ketzij tijonic y xa ja ri man choj tüj nbij ri nkatakej.
  lif-NT: ᤁᤖ ᤛᤧᤰᤂᤠ᤺ᤴ ᤁᤧᤏᤠ᤹ᤒᤠ. ᤀᤡᤱᤃᤠ᤹ᤖᤰ ᤆᤥᤃᤢᤱ ᤆᤠᤱ ᤁᤧᤗ᤹ᤒᤠ ᤜᤧᤰᤁᤩᤠᤱ ᤑᤧᤴ ᤐᤠ᤺ᤴᤏᤥ ᤁᤧᤒᤵᤐᤠ
    ᤔᤏᤠᤜᤠ᤹ᤃ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤁᤡᤵᤔᤠ ᤁᤧᤄᤢ᤺ᤒᤠ ᤂᤢᤶᤍᤡᤱ ᤐᤡᤖᤢᤛᤡ᤹॥
  mie-NT: Sochi quītī inī yā de cuāha yā castigo nūū nchivī jā cújéhe inī nūū yā,
