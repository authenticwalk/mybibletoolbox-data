    kəni məutohtəu=pən noliən tərah mɨn.
  urd-urd: मगर जो ना इत्तफ़ाक़ी अन्दाज़ और हक़ के न माननेवाले बल्कि नारास्ती के माननेवाले
    हैं उन पर ग़ज़ब और क़हर होगा।
  hot-hot: Ma doŋtom ŋê takatu ba idum paloŋ lôk êpôlik hathak abô avanôŋ ma idum
    kambom thêthô ma tem nêpôm Wapômbêŋ anêŋ lamaniŋ lôk vovaŋ.
  mqj-NT: Sapo lako to ma'podo kao anna to untumpu pala' tula' tongan yao mai Puang
    Allata'alla anna unturu' kakadakean, la nalambi' ara' kamainna Puang Allata'alla.
  rus-SYN: а тем, которые упорствуют и не покоряются истине, но предаются неправде,
    - ярость и гнев.
  mbh-mbh: Aveto aro i sung ile lemi klingong na ile paomelaling nge areko o opoal
    inga osivenga, na o avsa riong nunganga panesnga, na o panes vothung kerenga omanga.
  bdd-bdd: ma tupwadi tomota siheꞌahwa paꞌipaꞌiꞌi hedada, ta mumuga bwebweꞌana silogwahateya,
    ta mumuga galana sipaipaihowadi, ee ꞌoinega Yehoba ꞌabwa ꞌigamwasowaledi ma ꞌiloinaedi.
  cbt-NTPO: Nipirinhuë', canpoara nohuantërëhuasoráchin nipatëhua', no'huiarinpoa'.
    No'tëquën anitotopirinpoahuë' co natëhuatëhuahuë', ana'intarinpoa'. Co noyahuë'
    nipatëhua', chiníquën ana'intarinpoa'.
  srn-NT: Ma Gado o puru En atibron tapu den sma di e prakseri densrefi nomo, di no
    wani arki den tru sani, èn di e du ogri.
  cta-NT: Pana nu ñati̱ cuxi ni, nu xcuiꞌ chaꞌ jiꞌi̱ ycuiꞌ ca nguꞌ ntsuꞌu tyiquee
    nguꞌ, tlyu tsa chaꞌ tiꞌí ta Ni jiꞌi̱ nguꞌ biꞌ; ñasi̱ꞌ tsa ycuiꞌ Ndyosi jiꞌi̱ lcaa
    nguꞌ biꞌ, chaꞌ ná ntajaꞌa̱ nguꞌ taquiyaꞌ nguꞌ tsiyaꞌ ti jiꞌi̱ lcaa chaꞌ liñi nu
    nclyuꞌu Ni jiꞌi̱ nguꞌ, chaꞌ ndijña tsa tiꞌ nguꞌ jiꞌi̱ cua ñaꞌa̱ ca chaꞌ cuxi nu
    ñaꞌa̱ nguꞌ.
  bqc-SIM: Gbɛ̃́ pↄ́ anzĩa pↄeã lɛ́ dↄaanɛ́, aa gì sĩanai aa tɛ vãiwaↄ sↄ̃, Lua
    a pↄkũma ń pↄkpɛ̃nɛo bↄbↄmá.
  tcz-CHONGTHU: Ahivangin, Aman kichang khohsah a kichamsah ho, thutah thua nunglou
    ho chule chonphatlou thua nung ho chu achunguva alungsatna le alunghanna chuding
    ahi.
  mar-mar: परंतु जे तट पाडणारे सत्याला न मानता अनीतीला मानतात त्यांना भयानक क्रोध
    व भयानक कोप.
  snp-snp: Ido wenena mate inanimomuko koliti, ka ona kula meni umuti nosámami monalo
    meyalo mele minenawamo wenena ya siya kala-kala lageto, lifima ka naba-naba giminagoliye.
  isl-isl: Þeim hins vegar, sem berjast gegn sannleika Guðs og ganga á vegi illskunnar,
    mun hann refsa hræðilega – hann mun úthella reiði sinni yfir þá.
  spy-NT: Nto choo isōōtē keey nkit ānkurubē kēēlwookikaab rōkōs ānkutāyē ng'ālyoontēētaab
    manta, mākōōng'woonchi ꞉Yēyiin.
  xnn-xnn: Ngem nan ipogaw ay mangipaon-ona isnan kaykayatda ya mang-adi ay mangpati
    isnan tet-ewa ay maipanggep ken Apo Dios tapno ik-ikkanda nan ngawi et awnitda
    lak-amen nan pilmi ay liget Apo Dios.
  mwe-mwe: Ikabheje bhananji bhaakwetelanga na bhaakananga indu ya aki bhala, nikagulila
    yangali ya mmbone, shibhajibhonanje nnjimwa ja a Nnungu.
  tte-tte: Na tomo tupwaliyao sibomamo ali namwanamwa siloyai yo naenaena kana kamwasa
    simuliya na wasa dudulaina sisikotanan. Kabo Yaubada me ana munamunai kani iyamaisa
    kolili.
  tcs-tcs: Bat po dem pipol uda i mata pole ubi blo dempla po meke ol nugud samting
    ane no lisen wanem God i spik,
  hlt-THB: 'Cehlai amah ak kawngaih doeng sui nawh awitak ak oelhkhqi ingkaw them
    che ak sai thlangkhqi ham kawsonaak ce awm kaw:'
  soq-soq: Tane mo mida muba insaisau wadeie ita ulaipa intawa dabuasaie eie tane
    dewa kadiwa intawe antoia God nuakadiwa ita matangelawa mo osouwo iepi.
  qub-qub: Tayta Diosninchïta mana wiyacojcunata, mana allita rurajcunatami ichanga
    mana cuyapaypa castigangapaj.
  att-att: Ngam yù ira tatolay nga motun yù nonò da, mekanâ ira sù pore ni Namarò.
    Ta gapu ta arád da kurugan yù kuruk nga napiá nga inipakánnámmu ni Namarò nira,
    ánna akka-akkuád da lâ yù narákè, á yáyù nga ukuman na ira.
  bki-bki: Mia tealo, tomu na baravoiano, nalo maka amonea ilirianiano, a nalo aju
    yetano ka moroano na vovaiano. Venia napano Atua mia sian vanlo, nina vironiano
    napano riyotuba ea kiano burum̃ara tiniemimiano ga.
  bqp-bqp: Gbɛ̃ kũ ń zĩda pↄyeina tɛn dońnɛ arɛ ò gì yãpurai ò tɛ́ yã vãninↄ sↄ̃,
    Luda ni pↄfɛ̃ kũ pɛ̃tɛ̃o kipaḿma.
  mcp-mcp: Bɔɔŋg bwə́ ŋgə́ yida sá miŋgáádə́, kú magʉlə óbʉ́bə́lɛ́ wá, bwə́ ŋgə́ bɛ̧
    məzhɨɨ́ mâ olɨ́lɨŋgɨ̂ wá, Zɛmbî mə bá gwág bwo mpimbə, a bá nyada nə bwo.
  hat-hat: Men, moun k'ap kenbe tèt ak Bondye, k'ap refize asepte verite a pou fè
    sa ki pa bon, moun sa yo, yo fè Bondye fache. Kòlè l' va tonbe sou yo.
  npl-NT: Pero Dios kintlaijyowiltis ika ikualanilis nekateh akimeh moweyiliah iwa
    amo kitlakitah tlan milák, yej kichiwah tlan amokuali.
  bgg-bgg: Giak branthek ne nyie asi pha ji shii nuii ne giichak pha rangsua shii
    ne snai mua; ithek shii ne Hamangkhung-aphuii ro lijieg pha ji thoi ne mua ruii
    phro.
  eng-TCENT: but for those who are self-seeking and obey unrighteousness instead of
    the truth, there will be anger and wrath.
  eng-BSB: But for those who are self-seeking and who reject the truth and follow
    wickedness, there will be wrath and anger.
  cpu-NT: Iro kantacha, katsimakira inkantaiya Pava irovasankitaayetairi ikaratzi
    kamaitapiintanakarori inevetashivaitari, itzimi piyathavaitakariri, imanintavaitakero
    kyaaryootatsiri.
  san-ASM: অপৰং যে জনাঃ সত্যধৰ্ম্মম্ অগৃহীৎৱা ৱিপৰীতধৰ্ম্মম্ গৃহ্লন্তি তাদৃশা ৱিৰোধিজনাঃ
    কোপং ক্ৰোধঞ্চ ভোক্ষ্যন্তে|
  tac-NT: '''Lige ''we a''wágame gastigárimala alué ralámuli napu tabilé na''temaka
    eteme ju uché jaré ralámuli ''lige napu tabilé e''wame ju napu Onorúgame najkí.
    ''We ayóniga etémala Onorúgame alué ralámuli.'
  eng-WEBPB: but to those who are self-seeking and don’t obey the truth, but obey
    unrighteousness, will be wrath, indignation,
  gfk-H: Ira mes, diet lik ira linga wara hatamat at diet. Diet mola sei no tutuna
    ma diet mur ira magingin ing pai takodas. Kalou na balu pukus um diet ma ra tamat
    na ngalngaluan.
  viv-viv: Tu kaliva tufoidi taudiyaogaga yadi nuwanuwa hiꞋitaꞋitaveꞋavina ada nuwanuwa
    velemoꞋena hikilokilowena kadu dewa koyona himulimuliyena. Yaubada badi kalivai-dina
    agaidiya ginaꞋilaꞋa be adi matahiwadi ginaveledi.
  yao-yao: Nambo aŵala ŵalipamo, aŵala ŵakuukanila usyene, ni kuikuya yangalumbana,
    isyene Akunnungu chachalamula kwa lutumbilo ni uchimwa wakwe wekulu.
  tgp-tgp: pani isan la haratu la lo vai na masalora purongo, ale la sopo oloolo na
    retivarar̃uhu, pani la lo oloolo na posposi mo sopo tataholo na nahon God, enira
    la pa lavi na talai lolokoru non God mata hehe peresi na nona lolokoru sasati.
  auc-NT: Wæætë, Wængonguï näwangä nänö apæ̈nedö ante Baa äninque, Tömëmo beyænque
    quëwencæboimpa, ante në änäni ïnänite ayæ̈ wadäni wïwa näni cæquïnonque ante në
    tee empote godäni ïnänite Wængonguï ænguï badinque godö pïinte cæcæcäimpa.
  kbc-NT: Pida niɡ̶ina eledi oko ane adodigomadadi, codaa ane doɡ̶oyiwaɡ̶adi anewi,
    pida inoka odioteci ane beyagi, Aneotedoɡ̶oji yelatetema codaa me iloikatidi niɡ̶ina
    oko liciagi.
  bmh-bmh: Bo, duailel ipal ag agsag en tutak dabeleimai, ag Uwait semoroimai, gonugau
    petak ze duabun utanemen. Ag igul eg macanemen. Uwait nug ag en aigsisilai banou
    maba, gusig ugaramau.
  ctu-BL: Pero jini mu' bʌ i melob che' bajche' yom i bajñel pusic'al mach bʌ anic
    mi' ñopob chuqui isujm, jini mu' bʌ i cha'leñob jontolil, mi caj i tajbeñob i
    mich'ajel Dios. Dios mi caj i yʌ'leñob.
  meq-meq: Ane tuk na, siye i ndo hay na, ta rəhay gər a Mbəlom bay, a satay məpay
    bəzay a tsəveɗ deɗek eye bay, tə pay bəzay ɗuh na, a wu nakə ŋgwalak eye bay aye.
    Nəteye na, Mbəlom ma giye fataya mevel, ma gateye ɗəretsətseh.
  noa-H: Pari har hi higar k'abanaa warag nem k'aigbamta waum k'õchk'aajem k'ʌʌn dʌ̈in,
    k'ĩir machag t'ʌnʌmua warre ham gaai jua k'ʌabata hirua deeju.
  alp-NT: Po sie rebe batuke esi nete loko ruasi kai esi suka lulu Alla Eni Lepataru
    mo po esi ono tiare rame, namake Alla Ihukumesi ktili titinai.
  san-VEL: apara.m ye janaa.h satyadharmmam ag.rhiitvaa vipariitadharmmam g.rhlanti
    taad.r"saa virodhijanaa.h kopa.m krodha nca bhok.syante|
  kbq-kbq: Hu'neanagi Agra rimpa he'zana rukaha hutresigeno, iza'zoma zamagraguke
    nentahiza, tamage ke'mofo amage'ante zanku zamagena hunemiza, kefo avu'ava nehanaza
    vahete egahie.
  kbh-kbh: Inÿenga imoyena, nÿe cachëngbe juabnë́ngaca cachënga ts̈abá jtsomñama;
    y nts̈amo ndegombre ts̈abá yomncá tmojtsaboté, nts̈amo ndoñe ts̈abá yomncá jtsamama.
    Y Bëngbe Bëtsá chë te, ndoñe ts̈abá tmonjëftsobuachjanguamna puerte etonaná echanjayana
    nÿetsca tescama castigánënga jtsemnana chënga yojtsamna ca.
  ron-LSB: dar celor care sunt egoiști și nu ascultă de adevăr, ci ascultă de nedreptate,
    le va fi mânia, indignarea,
  pon-pon: A kamekam o wairok on irail me katiwo o jo oke melel, a me kin oke japun.
  nhe-BL: Pero Toteco tlahuel cualanis huan quintlatzacuiltis nopa tlacame tlen quitemohuaj
    san tlen inijuanti quinequij huan quitoquilíaj tlen ax xitlahuac.
  sps-sps: 'Fakats yam, a mesapan Gov nai fasaraa raror vainy pisiin fiisen me na
    koma peits tsian to te kat kat fi rori to: ri te fatsing iny a foka, ri te gima
    tos a mesapan, ana ri te baainy ma nongon tan kat man ten Gov, sana sikia, ri
    natiny vovou iny ror kat tana ngi''arapaar.'
  wnc-wnc: Siwan ngana aminu kunduta yamandet sike Anututane siakan wamde masa imukaing.
    Masa imuke wa aminda sanga waiakngakan tawake tasikaing. Tasiwawa Anututa masande
    aminu waakwakge toknga siknga yaman pake yutning.
  bus-bus: Gbɛ̃ kɛ̀ ń zĩnda pↄyeziyã e dↄↄńnɛ aɛ aↄ̃ gì yãpuraazi aↄ̃ↄ tɛ́ à zaaazinↄ
    sↄ̃, Luda é pↄfɛ̃ kↄ̃n pɛ̃tɛ̃o pitaḿma.
  gub-BL: Amo teko nuiko kwaw nezewe a'e wà. Nuzapo pixik kwaw ikatu ma'e wà. Xo wemiapo
    putar haw zo uzapo oho waiko wà. Uzeamutar katu wà. Oho ze'eg ikatu 'ym ma'e rupi
    wà. A'e rupi Tupàn wikwahy putar nehe, ipuruzukaiw pà nehe. Uzepyk putar wanehe
    nehe.
  imo-imo: Nalo imbo mareni imbo lupema ulure molo. Gote ulure molola ningo eno enongano
    pilko teko ungu tukumemu tiye kolko umbulu tiko, ulu kerima kau pilko teremele
    imboma Goteni eno paa mumindili kolopa pundu tambo nimbe mindili nongo molonge
    ulu pulumu timbelo.
  boj-boj: Ariya tamo uŋgasari qudei naŋgi naŋgo segi jejamu qa are qaloqnsib anjam
    bole gotraŋyoqnsib kumbra uge uge yeqnub. Deqa Qotei na tamo uŋgasari naŋgi di
    awai ugedamu enjrsim naŋgi qa minjiŋ oqetqas.
  eng-DRA: But to them that are contentious, and who obey not the truth, but give
    credit to iniquity, wrath and indignation.
  knf-knf: Kë bañaaŋ bampokuluŋ ado uko unliluŋ baka ţañ, bampokuŋ pţaş manjoonan
    abot aţaş iko inwooŋ iinwo iŧool, aluŋ kadiiman baka udeeb uweek wi nul.
  san-KHM: អបរំ យេ ជនាះ សត្យធម៌្មម៑ អគ្ឫហីត្វា វិបរីតធម៌្មម៑ គ្ឫហ្លន្តិ តាទ្ឫឝា វិរោធិជនាះ
    កោបំ ក្រោធញ្ច ភោក្ឞ្យន្តេ។
  arn-NT: welu kutrankangeay Ngünechen ñi lladken mew tati kisu ngünewünngelu tati
    wesake piwkengelu, tati kayñeltukelu ta rüf dungu, fey ayütukelu tati wesake dungu.
  zas-NT: Per ree bén ad ruzoobt diidx, rdxeꞌch Dios laa reeman abiꞌ gudëëdaman laa
    reeman casti, din luar chinal reeman xtiidxliman, zinal reeman nejz mal.
  ken-NT: Kɛ bo abhɛn babhɨkɨ bhɔŋ mpok nɛ batɨ ndu báyɨ̀ŋɨ chi mmʉɛt ɛyap, nɛ bápu
    koŋo tɛtɛp ndu nɛpɛ́m ɛnap kɛ bákoŋo chi bɛbʉ́, chɔŋ Mandɛm antɔŋ bɔ bɛběntɨ
    ɛbhi, anchyɛ bhɔ ntɛmsi.
