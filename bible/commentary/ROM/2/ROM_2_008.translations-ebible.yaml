    toterowa. Ei, le lowe ma'e ai marepi erasi a'i totenamirowa. [2 Te 1:8]
  myy-myy: Gãjerãma ito bajirã meje ñarãji. Gãjerãre tʉo maibiticõri ĩna rʉcorisere
