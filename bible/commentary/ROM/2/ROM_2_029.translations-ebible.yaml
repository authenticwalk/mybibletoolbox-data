  aak-aak: Oweoɨ, ámá nepa Gorɨxoyá imónɨgɨ́áyɨ́ wigɨ́ xwioxɨ́yo ínɨmɨ dánɨ e imónarɨgɨ́árɨnɨ.
    Wákwínarɨŋɨ́ ámá xɨ́oyá wimɨxɨpaxɨ́ imónɨŋɨ́pɨ, ayɨ́ wigɨ́ dɨŋɨ́yo dánɨ imónarɨgɨ́árɨnɨ.
    Ŋwɨ́ ikaxɨ́ eánɨŋɨ́pɨ xɨ́darɨgɨ́ápimɨ dánɨ marɨ́áɨ, kwíyɨ́ Gorɨxoyápimɨ dánɨ ámá
    oyá imónarɨgɨ́árɨnɨ. Ámá e imónɨgɨ́áyo wínɨyɨ́ seáyɨ e umepɨ́rɨ́ámanɨ. Gorɨxonɨ
