    Diosenꞌ leꞌe, laꞌkze beꞌnnach yobre bi llayazraꞌlleꞌ kanꞌ lloneꞌ.
  juy-juy: ଆ ଞନଣ୍ଡ୍ରମନ୍‌ ଗିୟ୍‌ଲେ ଆନିନ୍‌ ଆଜାଡ଼ି ଜିଉଦିମର୍‌ ଗାମ୍‌ତବୋ, ଆନା ପୁରାଡ଼ାନ୍‌
