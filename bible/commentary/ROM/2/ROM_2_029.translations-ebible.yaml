    Ya hulata nohina bomofihi melugu bonaꞌmagi giꞌa liyafa helata menehanaya, Huꞌmau
    aiꞌasigo ana bomofihi fokehi hoto giꞌa liyafa holata nohibe.
  amm-amm: '@see-verse:ROM.002.028'
  zaj-zaj: Munhu kowa Muyahudi wa kweli kamba yahawa Muyahudi kulawa mgati, ihawa
