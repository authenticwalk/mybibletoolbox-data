    eai nige’e, Eaubada mo arinai i laoma.
  bjr-bjr: Sia apatasaafau anoona maridanoo naundura nimuqusakiqari Anutuna ufamau
    fimariasa misa anoona maridanoo fainanduqirausara foora maridaqa. Sia Mooseena
    sandufa irirana irirafa mifau Anutuna aiku asauku kamannimaqaidanoofau. Anutuna
    maraquna naundurai saikisa misa kai Yuda maqannaa uqannara foora Anutuna aiku
