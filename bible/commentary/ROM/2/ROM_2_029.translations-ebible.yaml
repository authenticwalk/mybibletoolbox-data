    ta' cristian.
  zav-NT: Pero chio'o de'e ḻi naccho beṉə' Izrael šə chonḻilažə'əcho Diozən' can'
    cheyaḻə' gonḻilažə'əchone'. Na' de'en babocobə Diozən' yic̱hɉla'ažda'ochon' gwxaquə'əleben
    ca señy de'en ne' sirconsision, na' zeɉen de que bagwleɉe' chio'o par naccho xi'iṉe'.
    Babše'e yic̱hɉla'ažda'ochon', caguə con nsa'acho to señy lao cuerp c̱hechon'.
    Na' šə chonḻilažə'əchone', Diozən' əṉe' de que choncho güen, ḻa'aṉə'əczə šə notono
    no nochlə əṉa de que choncho güen.
  sgz-sgz: Koner a kakun Iudáiá muswan ákte arkeles imi nárum on, má akiláng án kut
