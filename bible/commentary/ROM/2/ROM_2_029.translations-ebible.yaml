    li Santil Musik'ej sa' li ra̱m li junju̱nk. Ut lix lok'al laj pa̱banel inc'a'
    naq'uehe' xbaneb li cui̱nk. Li Dios ban naq'uehoc xlok'al.
  blz-NT: Kasee mian men daa tuutuu' lipu' Yahudi, ia isian noa men malolo' na kaparasaya'anna.
