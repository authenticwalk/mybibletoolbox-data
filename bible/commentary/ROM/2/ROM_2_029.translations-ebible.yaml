    Tabu, boi na agutu nigna na komi vetula. Ma na tinoni ke tughu na hehegna, na
    komi tinoni teo kedana veletokea, kari a God vamua keda veletokea.
  mvn-mvn: Eha. Aituhu aitam onoto avaha nuana dabadabana, akanai tauna vivane me
