  kdc-kdc: Lakini Muyahudi wa kweli ayo ija yeli Muyahudi kwa mgati, ayo ija moyo
    wake wingila kumbi. Ino ayo sang'hano ya Loho wa Mulungu na siyo Malagizo gandikigwe.
    Munhu yeli vino kobokela nhogolwa kwa Mulungu, na siyo kwa wanhu.
  nhr-nhr: Igaba tseegu dim Juta ba ẽe q'oo za Juta ii me e, si q'ãe nqãa-qgai khòoè
