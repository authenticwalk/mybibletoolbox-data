    ndia koan.
  aaz-aaz: Reꞌ anjair Uisneno In tuaf reꞌ namneo ma namnoon, es reꞌ tuaf reꞌ nmarameꞌ
    nok Uisneno. Fin rasi ꞌheriꞌ reꞌ batuur, reꞌ nmoeꞌ tuaf anjair Uisneno In anah,
    ka matanar fa nbi aok aꞌpohon, mes matanar anbi nekak, reꞌ Uisneno In Asmaan Akniunꞌ
    ee nmoꞌe. Uisneno kuun es reꞌ naikas ma nboꞌis tuaf on reꞌ naan, ka mansian fa,
    tua.
  qup-NT: Ashwan Yaya Diospa Espíritun shunkunchipi yaykushpan paypa runankuna tukunchi.
    Chasna tukushkanchi, Yaya Diospa Espíritun ñukanchipi kawsahushkanrayku, mana
    Moisespa killkashkanta kasushkanchiraykuchu Yaya Diospa runankuna tukushkanchi.
    Chasna tukushpanchi mana runakunachu atipankakuna rimanata, ashwan Yaya Diosllami
    atipan ñukanchita rimanata ali kananchita paypa rikushkanpi.
  dop-dop: Amɑ Yutɑ tʋ siɣisiɣi ɩlɛ, pɑ nyǝŋnɑ-ɩ nɑ ɩ tɑɑ kɛ́, nɑ hɑtuu ɩ lotu tɑɑ
    kɛ́ pɑ pɛlɑ-ɩ. Ɩsɔ Feesuɣu pɛlǝnɑ-ɩ, pǝ tɑɣɑ Ɩsɔ kʋsǝsɩɩtʋ nti pɑ ŋmɑɑ kʋŋmɑɑ
    tɔ tǝ tɔm tɔkʋɣʋ tɔɔ. Yutɑ tʋ siɣisiɣi kɛ mpʋ, Ɩsɔ sɑŋnɑ-ɩ, pǝ tɑɣɑ yǝlɑɑ.
  azb-azb: Yalnız daxilən Yəhudi olan Yəhudidir. Sünnət də ürəyə aid olub, yazılı
    Qanuna görə deyil, Ruhun işidir. Belə adamın tərifi də insandan yox, Allahdan
    gələr.
  eng-DBY: but he [is] a Jew [who is so] inwardly; and circumcision, of the heart,
    in spirit, not in letter; whose praise [is] not of men, but of God.
  guo-NT: Diachwʉajnakolax judíoskolapi, Dios pejjiwpi, kaelel chiekal kofa babijaxan
    ispoxan. Japibej Espíritu Santo kajachawaesfʉlas. Japibej isfʉl pachaempoxan Dios
    nejchachaemlaliajwas japiliajwa. Japoxan japi is-el asbʉan jʉmch ampathatpijiw
    nejchachaemlaliajwas japiliajwa.
  hla-hla: A Jiu hamana nonei a katun te hengo hanige iena e Sunahan i torinen. Na
    mar hatoatongo te ngil koruena e Sunahan e ma ka neia turu pikpikö. E moa. Kaba
    a hatoatongo te ngilena e Sunahan nonei u tori te kato hagogosi u Namnamei u Goagono.
    A mar katun teka e ma ngil ranei u katun e gi hapane ien. E moa. Nonei e ngil
    lasena e Sunahan te ga hapane ien.
  mav-NT: Ta'i Tupana ikuap kahato to'y­wania sese ko'i katu­pono sio toĩne'en ta'a­tu­py'a
    pe Topã'ãu Wakuat sio yt hap. Toikuap kahato sio waku pe tukup­te'en sio yt hap.
    Yt teha'at hin i wemusin ãpy sokpe tek hap toĩne'en sio yt hap kape ma'ato aiwa­nẽtup
    hap kape teha'at kahato hawyi aipy'a piat kape teha'at kahato hawyi toikuap yne
    ra'yn aipy'a piat sio waku sio yt. Mi'i hawyi to'e Topã'ãu miky­'esat nug haria
    pe — Eipe ui'y­wania sese e katu­pono Uipã'ãu miat einãpin hap ewy kahato ewetunug
    e. Mi'i pote eipe ui'y­wania sese eweikup­te'en e Tupana tomi­ky­'esat nug haria
    pe sio Iuteu ywania sio wẽtup ywania pe. — Waku kahato eipe e Tupana ahepe pote
    waku pe watoĩ­ne'en. Karãpe irania'in — Yt naku i kahato eipe i'atu'e ahepe wen
    ma'ato watikuap yt pywo pe i ra'yn i'atu'e hap katu­pono Tupana wanẽtup hawe waku
    pe watoĩ­ne'en mote. uito Pauru.
  kpf-kpf: Sâgân den kâtikkât tobat mem ândiândiŋ, zo bonŋâ buŋâ. A ŋâi umŋandâ bâliŋâ
    birâm Kembugât siŋgi ândimap, zâkkât Yuda a bonŋâ sânat. Umân Kaapumŋâ nep tuumap,
    zo bonŋâ. A yatâ zorat a ziŋâ buŋâ, Anutuŋâ nâŋgi âlip oi sâm âlip kwâkŋaŋgâbap.
  ppo-ppo: Mepaae whi̧ detamo ama hosaa tua̧mó Juda whi̧ betepa, ti a̧ mo Juda whi̧
    ai ape. Asȩmó ere fo maaté sya fóló mo siriró betepa, aita bete ala meipó. Dȩi
    Kepe Wisiné hosaa tua̧mó siriró betere whi̧ta, mo siri eró beterapó. Atei kaae
    whi̧ doi sóró horatere alata mo whi̧né dumi, kótóné beta̧ a̧ sóró horótu
    beterapó. Kótóné beta̧ a̧ sóró horótu beterapó.
  hin-2017: पर यहूदी वही है, जो आन्तरिक है; और खतना वही है, जो हृदय का और आत्मा में
    है; न कि लेख का; ऐसे की प्रशंसा मनुष्यों की ओर से नहीं, परन्तु परमेश्वर की ओर
    से होती है। (फिलि. 3:3)
  wol-KYG: Waaye ab Yawut dëgg, kumpag biir xol la koy nekke, xaraf it mbirum xol
