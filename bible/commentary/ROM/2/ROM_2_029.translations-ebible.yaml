    Dios pu jemi airánineica.
  zpu-NT: Gakllo dogarje beꞌnn Israel chaꞌ llonliraꞌll-llo Diosenꞌ do yichj do raꞌll-llo.
    Naꞌ danꞌ ne akeꞌ zo akeꞌ sen naꞌ, lliꞌo ba nakllo ka to beꞌnn zo sen lo yichjraꞌlldaꞌo.
    Naꞌ ka nak da ni, kere leꞌ yichenꞌ llzejnieꞌn lliꞌo gonllo da ni, Spíritu naꞌkzenꞌ
