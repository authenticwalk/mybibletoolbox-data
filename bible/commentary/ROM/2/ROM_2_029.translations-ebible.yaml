  snc-snc: Asiḡina ḡinavaḡi. Iuda tarimana o Barau ḡena bese tarimana korikorina tu
    deikara nuḡana iaḡasina na ema ḡena tuḡamaḡi na evaḡa-foforiani, ḡia tu Iuda tarimana.
    Ema kefi-lamavaḡi veiḡana maki tarimarima loruna ḡutunai bene fofori. Ḡia tu dia
    taravatu guruḡari ḡetorerito moḡeri korana-iaḡiri ai beḡorani. Asiḡina. Ḡia tu
    Barau Iaukana na tarimarima nuḡana iaḡasinai beveiani dagarana. Mo tarima moḡa
    tu dia tarimarima na bevaḡa-raḡeani, senaḡi Barau na bevaḡa-raḡeani.
  lgl-lgl: Ioli kwalaimoki 'i Jiu, 'i lia ioli manola 'e rada 'i maala God, sulia
    God 'e olisia manomiu. Ma galonala Aloe 'are Abu fala faradanala manola ioli,
    iko ta galona taki. Ioli 'urifo, God kae tafea, wasua 'ala ioli gi iko 'ali gera
    batafea.
  mmo-mmo: + o 2:29 Diu 30:6; Kol 2:11; 1Ko 4:5; 2Ko 10:18*Nganjo omaaho ti sen lopayo
