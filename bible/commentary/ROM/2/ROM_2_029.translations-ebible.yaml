    ousne ley, sawk God so Niohney hiykwaw-aw nuw-meio ousne. Uwr senkin so uru hokwe
    uwr ki ko hom lowk nakie ey korey, God hiykiaw-aw lowk nakie.
  tvk-tvk: E be ngan xa di nggusil Hi nggo tinen iaxa be Siu reitin. E moletin tei
    be vexahu reitin melele xa di maen Ninin Eo mei biles tinen, tave ti vengan xa
    lapol ni neta tei e hilben. E tave ti neta xosxa moletin xil e ut etan latasa
    memesien nae ti mini, moletin ak di nggur memesien nggo Hi vari.
  prf-NT: En tatarudan a Judio ay en tolay hidi a nabagu en pusu di sakay kaluuban
    di ten pamamag-itan nen Ispiritu nen Diyos, sakay bakán a ayun ten Kautusan a
    nakasulat. En Diyos i mangparangalid ti tolayid a iyán bakán a en tolay.
