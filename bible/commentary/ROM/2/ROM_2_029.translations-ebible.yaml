  lbm-lbm: पर सच्चो यहूदी उच आय; जो अन्दर सी यहूदी हय; जेको दिल सी खतना भयो हय अऊर
    यो परमेश्वर की आत्मा को कार्य हय, नहीं कि लिखी हुयी व्यवस्था को। असो आदमी परमेश्वर
    को तरफ सी प्रशंसा पायेंन नहीं कि आदमी को तरफ सी।
  ncj-NT: In aquin ijcon quichihua, yehhuatl ic nele in judeahteco, huan Yehhuatzin
    motas in tlen quipiya seya ipan iyolo, yeh in tlen den Itiotonaltzin huan ahmo
    san tlahcuiloli. In aquin nele ijcon quichihua, quimahuestililos in Dios, masque
    in tlacamen ahmo.
  yuj-yuj: Aeno arop námokuráp nɨnɨk meknámp kar Juda námp kwamp te mao te Juda kare
    támaono. Tá yɨpi fárákap konap nɨnɨk kare, am támao kor aropamp nɨnɨk kare meknámp
    korop námpon. Kumwianap lo fekamp karan saráp mántwaok térenap feknámp korop mo
    i konámpon. Kwaromp Spiritampon. Arop am tak námp te, aropao nke nap fek arop
    tokwae yak mono. Aenámpao maok, Kwaro nke námp fek te arop tokwae kar yak námpono.
  kto-kto: 'Pa migana la irie Iudaia migat na irap a Morowa: Leba naganang ira Morowa
    ga oauluo maimai ang Moses. Ga tavuk o kasau migat la ovuvuoieng ubi ang Muranama
    Ila Babai la okosarong na dalap a. Tale iro paga la umet bet ira ma neip na tara
    inamaniap la omeuluan maimai ang Moses. Karuk. Migana la akosarong tavuk gare
    tiruo, atabo tale amaning bonim ula kanu na agat maiong garip onim Iudaia. Karuk.
    Pa ame bonim ula kanu na agat ang Morowa.'
  gmv-NT: ጊዲኮካ ኢሲ ኣሲ ኣይሁዳ ኣስ ጊዳናስ ዳንዳዪዛይ ኢዛስ ጋꬃ ባጋራ ኣይሁዳ ኣስ ጊዲሺና። ቃፃራይካ ቃፃራ ጊዲዛይ ፃፌቲዳ
    ዎጋ ፃላላ ጊዶንታ ኣያናን ዎዝናፔ ጊዲዳ ቃፃራ ጊዲኮኮ! ሄሳ ማላ ኣሲ ጋላታ ኣሳፔ ጊዶንታ ፆሳፌ ዴሜስ።
  por-BLT: O que o torna alguém judeu está no interior. É a “circuncisão do coração”,
    coisa que a lei escrita não pode fazer, mas, sim, o Espírito. O louvor que essa
    pessoa busca não vem das pessoas e, sim, de Deus.
  stp-NT: Guꞌ matgɨm guiꞌ nam tuꞌ sɨlhkam puiꞌm tɨɨtɨꞌndaꞌ nam jir Israel kam jaꞌtkam,
