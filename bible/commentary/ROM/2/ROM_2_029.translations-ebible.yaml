    Mungu.
  tpt-NT: Yu laqsaval israelita maqskꞌiniy kaxvililichukꞌupꞌuxnikal yu jantu ox la
    ixjalhanuti. Chuncha makay ni Espíritu Santo, jantu chuncha makay ni chivinti
    yu tsꞌoqkanta. Ex mas jantu ox talaqtsꞌin yu alati lapanakni, pero yu Dios ox
    laqtsꞌin.
  aai-aai: En baise, Jew orot anababatun i dogor wanawanan. Naatu afu’afuw anababatun
    i dogor wanawananamaim Anun Kakafiyin esisinaf, men biya. Naatu bora’ara’aten
    etei i Godane nan inab men orot biyahine.
  sny-sny: Juda lo meni ta tahe lo a'i touwei su, Owane Sitewi le ne au te'e ta'ame.
    “Meni ape aseyaro a'i ne.” Le mi mi weriyei yo seni luwaru a'i ironamisiya. Ahowa,
    meni tere'e ta Owane Sitewi ne tote tawesi umasinamiyei su, Owane Sitewi lo hepene
    wara'i a'i lai yo seni luwaru werese a'i lo au ani sasarisawirowa. Serai le Owane
    Sitewi lo nihe se meni ape Juda lo lu tewi pefine a'i ne. Lu taune tamo le ne
    au te'e wisereyesiya. Etiri ape yahowa'i ne. Ahowa, Owane Sitewi lai le ma'e peri
    au te'e wisereyerowa. Etiri ape erasi pefine a'i ne. [Lo 30:6; Kl 2:11]
  myy-myy: No Dios bajiro ʉsi cʉtigʉ, ito yicõri Dios ĩ rotirise yiro robo cʉdigʉ
    judio masʉ goro ñaguĩji ĩocʉ̃. Judio masa bajiro wiro tacõacõri, ĩ ñeñaro yirisere
    jidicãgʉ̃ yiguĩji ĩ. Ito bajiro bajigʉ ñaguĩji Dios rotirisere yiro robo cʉdigʉ.
    Ito bajiro bajigʉre, “Quenagʉ̃ ñami. Ñe seti ma ĩre”, yiguĩji Dios. Masa ĩna,
    “Quenagʉ̃ ñami”, ĩna yibitibojarocati, “Quenagʉ̃ ñami”, yiguĩji Dioama.
  trc-NT: Caꞌve̱e se nu̱ꞌ nana̱ no̱ rihaan yanj nocoꞌ yoꞌo̱ soꞌ, tza̱j ne̱ nuveé si̱j
    israelitá veꞌé noco̱ꞌ man Diose̱ me soꞌ, quiꞌya̱j yanj yoꞌ, ni̱ꞌyaj Diose̱ maꞌ.
    Tza̱j ne̱ me maꞌa̱n síí noco̱ꞌ ya̱ man Diose̱ ne̱ nahuun sa̱ꞌ nimán, ne̱ ase vaa
    yoꞌo̱ yuvii̱ israelitá roꞌ, da̱nj ga̱a̱ soꞌ rihaan Diose̱, ne̱ caꞌve̱e se caꞌmi̱i̱
    yuvii̱ nana̱ chiꞌi̱i̱ cheꞌé soꞌ, tza̱j ne̱ ne rihuun rá soꞌ maꞌ. ꞌO̱ se maꞌa̱n
    Diose̱ cata̱j se vaa sa̱ꞌ uxrá quiꞌyaj soꞌ ado̱nj.
  cut-NT: te atena̱n ihyan che numacuahn chedave yahn ye renevahnecun ye che rihquentiyon
