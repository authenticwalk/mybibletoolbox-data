  tam-TCV: ஒருவன் உள்ளத்தில் யூதனாயிருந்தால், அவனே யூதன்; எழுதப்பட்ட ஒழுங்குவிதியினால்
    அல்ல, பரிசுத்த ஆவியானவரால் இருதயத்தில் செய்யப்படும் விருத்தசேதனமே விருத்தசேதனம்.
    இப்படிப்பட்ட மனிதனுக்குரிய புகழ்ச்சி மனிதரிடமிருந்து அல்ல, இறைவனிடமிருந்தே வருகிறது.
  mit-NT: Chuun xi anima‑ndà nduá, te ini anima‑ndà nduú ndisa‑nda nècuàchì raza Judea.
    Te ducání stná ñà‑dúcùn‑ndà seña xi‑ya, cuisì ini anima‑ndà nduú ñà‑ndiàá. Iin
    ñà‑nìhnú vàha ini‑ndà nduá, màdì iin ley nì tiaa nùù tutu. Te nú iá (viì ndisa)
    anima‑ndà ducán, dandu icúmí‑ndá ndee vàha‑nda, doco nùù Dios, màdì nùù nèhivì.
  ceb-ULB: Apan siya usa ka Judio sa kinasuloran, ug ang pagkatinuli mao kanang anaa
    sa kasingkasing, sa espiritu, wala sa sulat. Ang pagdayeg sa maong tawo miabot
    dili gikan sa mga tawo apan gikan sa Dios.
  ces-LB: Před Bohem však je rozhodující čistota srdce.
  mkn-mkn: Yang jadi Tuhan pung orang yang batúl, andia orang yang babae deng Tuhan.
    Te sunat yang batúl, yang bekin orang jadi Tuhan pung ana tu, bukan tanda di kulit,
    ma tanda di hati yang Tuhan pung Roh ada bekin. Tuhan yang angka puji sang orang
    macam bagitu, bukan manusia yang angka puji.
  pol-UBG: Ale ten jest Żydem, kto jest nim wewnątrz, i to jest obrzezanie, co jest
    obrzezaniem serca, w duchu, nie w literze, którego chwała nie pochodzi od ludzi,
    lecz od Boga.
  qxh-NT: Payga shungun munashallanta ćharcuptinchiraj, wamrachacamanchi. Shungunchi
    shungunwan tincuptin, alli ñawinpa ricamanchi runacuna pampaman ćhuramaptinchisi.
  nwi-nwi: Mərɨg yermamə yame ravəh Kughen yerkin, yermamə e in e in yemə Isrel əfrah.
    Kɨni nɨprai sakomsaes rəmhen kɨn mə Nanmɨn kape Kughen ruɨvəhsi-ta rɨkin hah kape
    yermamə, mərɨg pəh nien mə loa kape Moses ravəhsi-ta rɨkin hah kape yermamə. Narmamə
    mɨnə e, nar apnapɨg narmamə tukhapəh nhavəhsi-haktəyen əriə, mərɨg Kughen tukrɨvəhsi-haktə
    əriə.
  kmo-kmo: Ma eeta Ju ma siiken tawey, ye eeta yechi sugu wopuka eeta Juba tawa. Ii
    eeta yechi sugu wopuk tar kapasek boboy diigii hamar. Dii eeta Spirit riiti yo.
    Lo siiti yokasakech. Eecha otii tawa yikadey ma yen ma ye yechi hin yesokwakasakech.
    God riita yechi hin yesokwato.
  agr-agr: dekaskenum judío aents aina duka ditá initkenish yapajidau aina nuuwai.
    Nunú ainawai initkajinish yapajidau asag dekaskenum pakamakaju aina duka, nunak
    Wakaní Pegkejiya nunú dutikawai, junak chicham umiktinun Moisés agajua nu dutikatsui.
    Nunú aidaun Apajuí pegkeg ainagme tawai, ditak aents eme anenjitnume tusag egainatsui.
  kyc-kyc: Doko daa. Juu angi doko banya mona kapu kyingi dokosa lenge. Doko Anatunya
    Imambu dokona yulu ingilyamo. Lowa pyasi palamo dokona ingyuo paa nalyamo. Isa
    wambumi akali dopale doko lakandengende daa. Anatumi baa lakandenge.
  urd-GVU: بلکہ حقیقی یہودی وہ ہے جو باطن میں یہودی ہے۔ اور حقیقی ختنہ اُس وقت ہوتا
    ہے جب دل کا ختنہ ہوا ہے۔ ایسا ختنہ شریعت سے نہیں بلکہ روح القدس کے وسیلے سے کیا
    جاتا ہے۔ اور ایسے یہودی کو انسان کی طرف سے نہیں بلکہ اللہ کی طرف سے تعریف ملتی
    ہے۔
  yre-NT: '''Pian Zuif min tɩglɩ bɛ e ya Zuif min -a ''e ''ji. Ɛn e ya min nɛn Bali
    lei ''saun -a -fɔ -klɔnmɔn -va bɛ -a. Ya''a ''sia plɔ nɛn blamin -a "paala min
    man Bali -le -pei -tɔ wɩ da bɛ -a va "fo "dɩ. -Te Zuif min a zɩɛ Bali ''bɔ ''bɛ
    ''tɔ -dan -nɔan -yrɛ, -yee ''tɔ -dan ''ka ''sia blaminnun va dɩ.'
  fuh-BKF: Wo ko yi'ataake ɗuum waɗata neɗɗo Alhuudiyanke jaati, taadagol du ley ɓernde
    muuɗum tawetee. Wo Ruuhu gollata ɗum, wanaa binndi. Manoore neɗɗo oon, wanaa to
    yimɓe ƴuurata, wo to Laamɗo nde ƴuurata.
  arl-NT: Noo pojori cutaraari seetanujuanaa Judio pueyano Pueyasora, noojia jatanishano
    pueyanotej. Pueyaso Sohuanu jaara pueyano jiuujia jataniri Pueyaso tojijia na
    quiniuria, cunoori juhua na cararaatiuuquia co miatesano cutara, seetanujuanaa
    Pueyaso muerasu na quiniuria. Jiyano pueyatej, nojori cutaraari Pueyaso timitiasano,
    maja narta pueya timitiasano. Pueyanoori maja na naata pueyano jiyatenu Pueyaso
    pueyano na quiniuria. Saaja Pueyaso Sohuanu cutaraari na naata.
  ziw-ziw: Mna, Myahudi toti ni yudya mntu Myahudi kwa kundani, ajeligwe ngasu ko
    moyo ni Muye Ukukile, siyo mbuli ya mawandiko ya sigilizi. Mntu sauyo ahokela
    utogozi ulaile kwa Chohile, siyo ulaile kwe wantu.
  grc-TR: ἀλλ᾿ ὁ ἐν τῷ κρυπτῷ Ἰουδαῖος, καὶ περιτομὴ καρδίας ἐν πνεύματι, οὐ γράμματι·
    οὗ ὁ ἔπαινος οὐκ ἐξ ἀνθρώπων, ἀλλ᾿ ἐκ τοῦ Θεοῦ.
  nag-nag: Kintu asol Yehudi to kitab te likhi thaka niyom mani luwa etu ekla nohoi,
    kintu mon bhitor te sunnot hobo lage, Atma pora. Etu manu nimite stuti to manu
    pora nahibo, kintu Isor pora ahibo.
  eng-OEBCW: and the real circumcision is the circumcision of the heart, a spiritual
    and not a literal thing. Such a person wins praise from God, though not from people.
  knj-NT: '@see-verse:ROM.002.028'
  deu-1912: sondern das ist ein Jude, der's inwendig verborgen ist, und die Beschneidung
    des Herzens ist eine Beschneidung, die im Geist und nicht im Buchstaben geschieht.
    Eines solchen Lob ist nicht aus Menschen, sondern aus Gott.
  san-PUN: ਕਿਨ੍ਤੁ ਯੋ ਜਨ ਆਨ੍ਤਰਿਕੋ ਯਿਹੂਦੀ ਸ ਏਵ ਯਿਹੂਦੀ ਅਪਰਞ੍ਚ ਕੇਵਲਲਿਖਿਤਯਾ ਵ੍ਯਵਸ੍ਥਯਾ ਨ
