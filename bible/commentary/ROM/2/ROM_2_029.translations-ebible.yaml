    Asɨ naludɨ igɨdaci naludɨ hɨji humɨgaŋ agɨlaŋ hadi sɨbɨlɨ ihalahavɨci hɨnihɨni
    me hɨniavɨbali uami. Hulaŋ mu ciaŋ vɨdɨvɨdɨŋ Mosesɨ lɨbami agadɨ laci lubiahɨlɨlalɨ
    agaŋ nɨbu Isɨlaelɨ hɨdɨlɨ amɨŋ ma hɨnibali uami. Agadɨ ala Asɨ dɨ Amɨŋ agaŋ hulaŋ
    mu agadɨ hɨvɨ hɨnidaci nɨbu Isɨlaelɨ hɨdɨlɨ amɨŋ hɨnibali uami. Hulaŋ limu hɨhɨle
    agɨlaŋ nudɨ ibi ma mɨŋaiahavɨbali uami. Agadɨ ala Asɨ agaŋ nudɨ ibi mɨŋaiahɨbali
    uami.
  tgo-tgo: '@see-verse:ROM.002.028'
  yap-yap: Machane cha’ nriyul’ ni ir be’ u Israel e cha’ ni ir be’ u Israel u fithik’
    i laniyan’, ni aram e cha’ ni kan maad’ad nga laniyan’, ni fare Kan ni Thothup
    rok Got e ke yodoromnag, machane gathi fare Motochiyel ni kan yoloy. Be’ nike
    yodorom e Got e bay yog e sorok ngak, ma gathi girdi’ e nge yog e sorok ngak.
  mop-NT: Le'ec a chucul aj Israele, le'ec a toj u na'ata. Le'ec a chucul circuncisiono,
