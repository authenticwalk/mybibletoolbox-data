  pan-pan: ਸਗੋਂ ਯਹੂਦੀ ਉਹੋ ਹੈ ਜਿਹੜਾ ਅੰਦਰੋਂ ਹੋਵੇ ਅਤੇ ਸੁੰਨਤ ਉਹੋ ਹੈ ਜਿਹੜੀ ਮਨ ਦੀ ਹੋਵੇ ਅਰਥਾਤ
    ਆਤਮਾ ਵਿੱਚ, ਨਾ ਲਿਖਤ ਵਿੱਚ ਜਿਸ ਦੀ ਸ਼ੋਭਾ ਮਨੁੱਖਾਂ ਵੱਲੋਂ ਨਹੀਂ ਸਗੋਂ ਪਰਮੇਸ਼ੁਰ ਵੱਲੋਂ ਹੁੰਦੀ
    ਹੈ।
  gvc-gvc: Cohamacʉ yairo Espíriture cjʉariro tirore yʉhtiriro tiro tjira judio masʉno
    waro. Ã yoa to pjacʉre mahanocã cahsarocãre to yihso cohãriro seheta to ñaa yoaare
    duhura tiro. To mʉ sʉro dutiare yoariro jieraparota Espíritu Santo to yoadohoa
    mehne to ñaa yoaare duhura. Tó sehe yoarirore “Noariro jira”, ni ñʉna Cohamacʉ
    sehe. Masa sehe tirore ti ã nierapachʉta, ã nina Cohamacʉ sehe.
  mwp-mwp: Wa, mina Yoewdhayalgaw mabayg kedha, nuy kasa gamunu mak adhal lawnga,
    na ngaru ngoenakapoenu muynu; nuydh nungu ubilnga mulupa manin. Nubi mina ya ngapa
    Maygi Maringu, matha Mosen sabingu lawnga, gimiya muk lawnga. Mabaygaw igililnga
    nanga kedha ngoedhalnga, nungu thawmanin mabaygoengu lawnga, na Awgadhoengu.
  sbk-sbk: Nantele omwene Muyahudi yalimhati, ne tohala eyaha muvoyo, hu fijili. Saga
    hunsimbo esombo ezya mtu owe sho sagafumila hwa bhatu gafuma hwa Ngolobhe.
  mya-JVB: အတွင်း အားဖြင့်ယုဒ လူဖြစ်သောသူသည် ယုဒလူမှန်၏။ အရေဖျားလှီး ခြင်းလည်း ကျမ်းဟောင်းတရား
    အားဖြင့်မ ဟုတ်ဘဲ၊ ဝိညာဉ် တော်တရားအားဖြင့် စိတ် နှလုံးနှင့် စပ်ဆိုင်၏။ ထိုသို့
    အရေဖျားလှီးခြင်းကို ခံသောသူ၏အချီးအမွမ်း သည် လူ အလိုနှင့် မ ဆိုင်၊ ဘုရားသခင့် အလိုတော်နှင့်ဆိုင်သတည်း။
  kgf-kgf: Imuac niŋac ewa qeriiguc Yuda ic kekera iminéŋ mia Yuda ic héla wanʒac.
    Waŋu séwi tasé hericheric imi qeri uŋaiguc heheya, néŋ kiwi kicninanéŋ hémbiŋac
    séc imuaru ménda heheya. Waŋu mepé qepési imi baec ic onarunec qahac, néŋ Anutu
    arunec. Imuac niŋac séwi tasé herichericgina imi ewa qeriginaiguc memu.
  awb-awb: Íre peh síú amurúrúáh sánsá miraonka Asiu keúrá úkowe. Íre púkuipéqté éhwéh
    íráhnká peh morá Manikáne Awanka wehukene sirupipeq sogiqtaté tahnsa amurúrúéhnká
    sirupipeqkáqkáq sene iwíáhipeqkáqkáq kawerarítéh ké Asiu keúrá úku úkuowe. Íre
    wehukega peh Manikánka mina tahnsa kéyábé, Kawerowe arítéhre.
  gdn-gdn: Iyapana nima e nuwai notai eyaka mena Mamanuga God bameya tondau ki ka
    e mibai Diyu apunai. Mamanuga God Keyai bauwena e rabinai wirapupu ko eba mu gora
    pokaiya e kwakwarepui wakamupu ki e rabinai wirapupu. Pa mena. Iyapana nima supasupai
    inako tondau ki ka Mamanuga God uburoto iyapana ki e mamamai yagisi. Ko eba iyapana
    kaina mu ubumoto e mamamai tagisi.
  nko-NT: Nɩ́ ɔkʋ gyí Yudayin onutónutó á, mʋ klʋntɔ tósúná. Ketétɩ́ɩn onutó
    itsú klʋntɔ. Bulu Ɔŋɛ́ ámʋ tɔ́bwɛ́ mʋ́, megyí mbla ámʋ́ʋ́ bɔwanlɩ́n tswɩ amʋsʋ
    gyí. Ɔhá ánɩ́ Bulu Ɔŋɛ́ ámʋ ɩlɛtɩn mʋ keté á, Bulu onutó tɛ́kánfʋ́ mʋ,
    megyí nyankpʋsa.
  bsn-NT: Dios ĩ ĩajama, Esp'iritu Santo ĩ ejarẽmose rãca tʉoĩarã rĩne ñaama ĩ yarã,
    jud'io masa masuma.
  pib-NT: Seyni Goteyni wa gitokoya Goteyo, ga wa sajruka gistaklewlu walenwa gaschiya,
    wa giwekikaluruya gi wa Tokanchi Yonatkaluruya. Gi wa rumalwurni yineya seyni
    Goyakaluya.
  wiv-wiv: Kaka Iuda matoto, ia kua poloka e mahoto na matani Vuvu. Vatomutomua matoto
    beta ni kua e keketoa hulita kaka, beu. Vatomutomua matoto ia kua kaka kete pokizia
    kana mogemoge kamana kana lohoihoia kamahi. Moge kua mara beta ni bele na mogepa
    murimuri na polea kua e vapolunganga na lo, beu. Na goloa kua ia na Vule Tumonga
    ke Vuvu e lala kete vavabelenia na poloka kaka. Azei kua na Vule tumonga ti pokizia
    kana mogemoge kamahi, ia beta ni hizanga na matana manumanu. Palaka na matani
    Vuvu, kaka kena ia hizana vona.
  reg-reg: Mbe nawe mwenene ni Muyaudi unu ali wa munda, no olutendo ni lwa mu mutima,
    mu Mwoyo, atali mu maandiko. Okukusibhwa kwo munu wejabho oyo ejo itakusokana
    na bhanu nawe eisoka ku Nyamuanga.
  mlh-mlh: Foriine matayoŋ, ŋi mo maŋineji Juda ŋi fukega, iŋoji Juda ŋi foriine fukega.
    Oŋuakoŋ Anutuji maŋnoŋuŋ qopogaru Moroine Tiriine oo ruame goga, oiji moge foriine
    fukega. Kadi buŋore qoru boyoberu ŋi sakiine ketigabi moreŋ ŋiŋigoji manebi ropeegayoŋ,
    Anutuji mogeine maŋnoŋuŋgo dimaga ore maneko ropeme miteŋ nuega. Oŋu.
  gof-ENT: ሺን ቱማ ኣይሁዴቴ ጋ ባጋን ኣይሁዴ ጊዴይሳ። ቱማ ቃፃሬቴ ፆሳ ኣያናን ኦሴቲያ ዎዛና ቃፃሬቴፌ ኣቲን ፃፌቲዳ
    ሂጊያን ኦሴቲያ ኣሳቴ ቃፃሮ ጊዴና። ሄ ኡራይ ጋላታ ፆሳፌ ኤኬሲፔ ኣቲን ኣሳፔ ጊዴና።
  aau-aau: sawk Juda-uwr-ar hokwe iwar so uron se me. Juda-uwr-ar hokwe, owh-ohi uron
