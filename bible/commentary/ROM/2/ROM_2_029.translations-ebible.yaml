    ଏନ୍ନେଗନ୍‌ ଆ ମନ୍‌ରାଜି ମନ୍‌ରାନ୍‌ ଆମଙ୍‌ ସିଲଡ୍‌ ସନେନ୍‌ସେନନ୍‌ ଅଃଞାଙେ, ବନ୍‌ଡ ଇସ୍ୱରନ୍‌
