    nuye.
  bss-NT: Boŋ mod awě akǒŋté mod a Israɛl abɛ́ adíi mod awě adé mod a Israɛl
    á nlém-tê, nɛ́dē, mod awě béyágé á nlém-tê. Edəə́dəŋ é Dyǒb chɔ́-ʼaá
    ébɛle ḿmɛ́n nsɔ́n, saké ahíd áde mod áhídé mbéndé éche bétélé ásē.
    Dyǒb dɔ́ɔ ákɛneʼ ene ndín e mod, saké baányoŋ.
  met-met: Tegu. Lipu gaxarea wa Yuda lunia, ina Yuda sibuna. Xauna, lipu gaxarea
    hatuminganoa Urana Aningonoa xuxu, ina lipu xuxunga sibunama. Sok mana Urana Aningong
    oxatanoa, sok mana hanaunaunga oxatanoa te. Lipua na bila ba, xap yaya sabanga
    rangua lipudi te, xap rangua Urana.
  kpj-NT: '@see-verse:ROM.002.028'
  zao-NT: Sinke lee re zha kuu wlipaa nak zha Israel, re zhaʼa nak re zha kuu wen
    ndo lo Diox; ne lee re zha kuu wlipaa nke seny, re zhaʼa nak re zha kuu nke seny
    chaan Diox leen leettsoo; ne Mbi Nayon chaan Diox nak kuu ntsow kona nagte ley,
    kona nataagt kuu ntsow re men xgab, kuu nataak nak wen nzo leettsoo Diox ne Diox
    re zha.
  byx-byx: '@see-verse:ROM.002.028'
  ctu-CTI: Pero jini yoque israel bʌ quixtyañu jiñʌch jini tsa' bʌ yʌc'ʌ ti tyoj isʌntyel
    i pusic'al ti Ch'ujul bʌ i Ch'ujlel Dios mach ti mandar tyac jach tsa' bʌ ts'ijbunti
    ti quixtyañu. Jini yoque israel bʌ, mach'an mi sujbel ti wen ti quixtyañu, pero
    ti Dios.
  zos-NT: Pero viyuṉse Israel pønete ijtupø'is vøjpø qui'psocuy choco'yomo, y jetze
    ijtu como si fuera Israel pø'nis syena choco'yomo; va'cø ñø'itø choco'yomo aṉgui'mocuy
    y ji'n sólo totocøsi jachø'yupø. Entonces jetsepø pøn vyøpøpøngotzocpa Diosis
    aunque pø'nis ji'n vyøpøpøngotzøcyaje.
  gvs-gvs: Go sem avatauwa neta nuwodi goi siguinuwa nakae Yaubada latuwona, ame tauyadi
    itoboineda takinanedi Diyuu mooitamoidi. Nakae sakava ana kúpwana mooitamoina
    moe Yaubada Balomaina ina guinuwa atedi goi go, geya kada Atukedayana ina guinuwa
    goi geya. Tauyadi adi yapali siibabane geya tomota goi geya, go sem Yaubada goi
    sibabane.
  kbm-kbm: Dangetok be amol ebe givang mul ve Juda as luev be gipasang Juda as luev
    walang ok na gili ge ok, amol etok ete ei Juda roro. Be luev ebe ve inaure utlas
    ulis ok weik etok ge, ve luev etok meng gihlang nangge Mose ane yaun ite, etok
    Ngalau ane gen. Dangetok be ginei amol ti nilgum dangetok, okob atob Pomate avo
    nivwat ei are.
  tew-tew: '@see-verse:ROM.002.028'
  rmc-rmc: ale Židos hin oda manuš, ko hino Židos andral a obrezimen hin oda manuš,
    ko hino obrezimen andro jilo le Duchostar a na olestar, so hin pisimen. Kajse
    manušes na lašaren o nipi, ale o Del.
  apr-apr: '@see-verse:ROM.002.028'
  tiy-tiy: Yamula i tintuwe Judio, been i étéwe métintuy fédéw ne. Non maak méntuli
    i fédéw ne non fénwaléy i Rémogor i Tuluse métintuy fédéw ne. Békén i kitabey
    ménféwaléye de méntintu. Atin i étéwe ménwaléy méntintu non bé galbék i Rémogor
    i Tuluse, médayéw i Tuluse de, fiyon fo ké énda médayéw i de étéw de.
  nlg-nlg: Taho! Mana puku ni Jew ke gaia siki sakai, God te vaa maemanea na tobana
    tua. Mana puku ni pahevaughilala te mua paheana na huli, ma mughua na tughulio
    tana tobana, nina Tarunga Tabu God te nia hevei mai, te mua nia na vetena. Siki
    tinoni te tughulio tana tobana ke, na vure subo tara mua holohabaa, ma God vamua
    ke holohabaa.
  dgr-DOGNT: Hanì nıìle! Dǫ wedzeè t'à Israel got'ı̨į̀ wedeèdlı̨ı̨ elı̨ nı̨dè, eyıts'ǫ
    Yedàyeh Nezı̨ı̨ t'à dǫ wedzeè k'e nàweet'à lanì nı̨dè, ehkw'ı nàweat'a hǫt'e.
    Nàowo dek'eèhtł'è k'ę̀ę̀ nàweat'a zǫ t'à Israel got'ı̨į̀ wedeèdlı̨ı̨ elı̨ nıìle.
    Dǫ Yedàyeh Nezı̨ı̨ t'à wedzeè nàt'à nı̨dè Nǫ̀htsı̨ yeghǫ sìghà adı ha hǫt'e, eyı
    sìı dǫ yeghǫ sìghà adı nahk'e nezı̨ hǫt'e.
  pes-OPV: بلکه یهود آن است که در باطن باشد و ختنه آنکه قلبی باشد، در روح نه در حرف
    که مدح آن نه از انسان بلکه از خداست.
  ron-1924: Чи иудеу есте ачела каре есте иудеу ынэунтру, ши тэере ымпрежур есте ачея
    а инимий, ын дух, ну ын словэ; ун астфел де иудеу ышь скоате лауда ну де ла оамень,
    чи де ла Думнезеу.
  tpz-tpz: Ivëhpëhkëk, a to Jiuꞌ vamaman rakah ivëh, no a ma kokoman peꞌ to taneꞌ
    non maꞌ po kupu peꞌ. Ivëh, kee se keh pe a ö kokoaan po teꞌ, suk a ö nee to vavatet
    ne a ma kiun va po Vavaasis pe Mosës, a tah pamëh hikta vataare vamaman non pan,
    ee ro Jiuꞌ. A teꞌ se vatompoan varoe me e Sosoenën pa tëëm no a Tuvuh Vasioꞌ pe
    Sosoenën se pe o kupu peꞌ vamanih pa ö no a teꞌ to pe a ö kokoaan peꞌ. A napan
    hikta se kë ne a teꞌ pamëh, ivëhkëk, e Sosoenën se kë en peꞌ.
  agd-agd: Ida ino. Tiyarafenu avorá ma funtákein manoi fura sen Yutan banta uron
    ban mino. Inká pura sen au khavin avúavá ma vain mai yan bukhafa máa ma au khavin
    naino. Tiyarafenui Kantá Aunan manoi aúpin afoká uádé iyan mino. Intéa kéká anó
    mai avúavá baré iyan nafi mai varará nanin banta ano va amusin uanté iyan naino.
    Ída ino. Tiyarafenu anon amusin uanté iyan mino.
  rkb-NT: 'Uta ahape: — Aty sa Sudeu babata my. Aty sa Deus hyrytsa maha. Atahi Deus
    harere bo hyỹ mykara, atakta Deus harere mozihikik — my. Deus hyrikoso ituk mynapykyryk.
    Wastuhu sipiakzyzykykbyitsa Deus harere bo hyỹ mykaranaha. Iwaze Deus ispe my:
    — O ikiahatsa ahamysapyrẽtsa — my. Kytsa sisoho humo batu siharereziu Deus zuba
    sisoho mysiharereziuku. Kytsa sizubarẽtsa Sudeutsa, Sudeutsabyitsa kino niwatihi
    Deus harere bo hyỹ mykaranaha zeka, asaktsa Deus hyrytsa babatsa moziknaha hỹ.'
  san-THA: กินฺตุ โย ชน อานฺตริโก ยิหูที ส เอว ยิหูที อปรญฺจ เกวลลิขิตยา วฺยวสฺถยา
    น กินฺตุ มานสิโก ยสฺตฺวกฺเฉโท ยสฺย จ ปฺรศํสา มนุเษฺยโภฺย น ภูตฺวา อีศฺวราทฺ ภวติ
    ส เอว ตฺวกฺเฉท:ฯ
  iws-iws: Mɨ iikamɨm Adi Komii siir siyɨuɨn siir yaimwokɨyaimwowa sɨmiir kwoɨnau
    nwokaiya saiir sɨbgu apiyɨn, yɨm sɨmakɨsɨma Juda iikam kɨɨnɨm. Mɨ tɨ hɨriinan
    siyɨuɨn kwoɨn ara sɨma prɨinaɨngwo tɨbmiiyɨn yɨo ɨna Adi Komii siir naeyɨuɨn kɨmiir
    mɨoɨs ɨmiir kɨtiyopnɨr haiiyɨm ɨni hɨriinan ywowɨn. Mɨ yɨpɨkɨ tɨ Adi Komii siir
    siyɨu komiiyɨn bɨiya Moses siya wɨnkiyɨn siir yai ɨmiir nap karamae nwowɨm mɨ
    iikam nhɨrɨm sɨma tɨ hɨriinan iikamɨm wɨ sɨmiir inɨg ɨmiir hainan tani. Nɨɨngaka.
    Mɨ yɨo Adi Komii siya sɨmiiramɨn wɨ nhami nhami naɨngwokwonanae rani. Ɨriig.
  pol-SZ: Prawdziwym Żydem jest ten, kto jest nim wewnątrz, a prawdziwym obrzezaniem
    jest przemiana serca, dokonująca się dzięki Duchowi, a nie literze Prawa. Taki
    człowiek podoba się Bogu i nie potrzebuje pochwały od ludzi.
  ztq-NT: sink tyub styoo no no nii kak no meñ Israel, ni no nii tsobey styoo no.
    Këdy kchë ngo lo kitsy, sink styoo no now. Kchë xaa nii nak singo xsolidy chol
    meñ xaa, sink Dios xsoli xaa go.
  zai-NT: 'Ndi nga laani: ni dxandí judíu la? dede ladxidó'' naca ni. Ne ni dxandí
    ucuaa circuncisión la? ucuaa ni de idubi ladxidó'', purti ucuaa ni de Espíritu
    sti Dios ne cadi purti si cá ni lu ley, ne cuyubi ca isaca ca nezalú Dios ne cadi
    nezalú binni.'
  upv-upv: Ko jinibb weretunen se Atua rramlesi wose renge nolon. Ni ko bae sen oto
    re nolon, renge nem̃in ko sete renge niben. Ko ni ko sete jinibb nir arij erres
    suri, ko Atua ma.
  wap-NT: Mazan pidan mishiꞌoraz manawun Jew, uruu wuruꞌu sakitapaꞌoraz paꞌan udiꞌitinpan.
    Ukauꞌan, mishiꞌoraz manawun chootin-karu, ushaꞌapata-kao pidan nyukunuu ii, aonaa
    unanaa idaꞌa mani. Saada-kariwaiz kakinaorii, aonaa upanaꞌadan pidan nyukunuu.
    Kaimanaꞌo Doronaa wuruꞌu panaꞌadaꞌoraz pidan nyukunuu, naꞌiki Tominkaru wuruꞌu
    naubaꞌo niꞌoraz uruu, aonaa pidan mani.
  mva-mva: Tago-tina. Bokaibe tamoata naita ne ilona-lo be ikautaki ngai Iuda kata,
    nge ngai moimoi be Iuda-tina tamoata. Be bokainatuka-la, kusi-korototo mata kalingo
    nge tamoata maka ilona-lo be Nanaranga Oli Spirit ne kusi ikorototokani, tago
    Moses Mata ne maka tamoata ka digere nge itagadi ka kusi korototoka ipura. Bokaibe
    tamoata bokainaina rakeaka nedi nge Nanaranga-lo ka dipura. Tago tamoata-lo ka
    dipura.
  dwr-NT: Shin tumu Ayihuda asa giyaa uray garssa bagganna Ayihuda asa gideeddawaa;
    qaxxarettiyaawaa Xoossaa Ayyaanan oosettiyaa wozanaa qaxxaraappe attin, xaafetteedda
    higgiyaana gidenna; he uray bare galataa Xoossaappe akkiyawaappe attin, asaappe
    akkibeenna.
  kfw-kfw: Khale inruoiya inthiang Jihudi khachu suungnga ka-eii miring kha eii, halli
    ama kha amalung suungnga wun lei-intan suosik jei, hiwahi Pathian Ratha chuontho
    kha eii, Danna injia khan enuni, khawa miring kha mi ngaidiang makheiya ka-emak
    Pathian diangnga inphut inpaakna amu sik eii.
  bfz-bfz: पर यहूदी सेईए, जो मनो रे और खतना सेईए, जो पवित्र आत्मा रे जरिए दिलो रे
    कित्तेया जाओआ, ना कि लेखो खे मानणे ते, ईंयां ई तारीफ आपणिया तरफा ते नि, बल्कि
    परमेशरो री तरफा ते ओई।
  cuk-09: Dule Judio-sunnadid, we ulubgi Judio-duler, degine, abgan-duku-siked, we
    gwageginedid, igar-burbaledid, aski-narmakar-naid-igar-sulid. Ar dule ulubgi Judio-sunnadile,
    Bab Dummad we-a-dule-nug ogannoged, dulemar a-e-nug ogannosulid.
  ben-OBCV: না, অন্তরে যে ইহুদি হয় সেই প্রকৃত ইহুদি; আবার প্রকৃত সুন্নত হল হদয়ের
    সুন্নত, তা আত্মার দ্বারা হয়, লিখিত বিধির দ্বারা নয়। এ ধরনের মানুষের প্রশংসা
    মানুষের কাছ থেকে নয়, কিন্তু ঈশ্বর থেকে হয়।
  mil-NT: Te nchaa ñáyiu sàndáá ndisa iní‑xi Yá Ndiǒxí, ñáyiu‑áⁿ cúú ndìsá‑yu ñáyiu
    isràél, te sa ní nduu ndoo ní nduu nine iní‑yu chi Espíritú Yǎ Ndiǒxí ducaⁿ nǐ
    quide‑xi, dico ñá dɨ́ú sǎ sǎha‑yu sèñá ñɨɨ́‑yu dàtná ní cachí ndíi Moìsés. Te
    ñáyiu‑áⁿ cúú vǎha iní ñáhá Yǎ Ndiǒxí xií‑yu cuěi ñá túú càháⁿ váha tnàha ñáyiú‑yu
    cuèndá‑yu.
  myu-myu: 'Warara''acayũ cũg̃ ma e''em: — Judeuat oceju bit — i. — Deus ebekitkiyũ
    oceju — i dak. Jebikuyap tag̃ g̃u ip jekukum―Deus bikuyap tag̃ acã. Deus biõg̃buk
    nuynuy cebe ip. — Eyju ma webekitkiyũ — i''e''em Deus ixeyũ be, jexeedakatkanat
    g̃u ma''g̃u ip. — Xipat cĩcã eyju — i''e''em Deus cebe ip. “Eyju xipat oxe” i''eap
    kudadam g̃u ip ijodiat pe. Deus pe acã “Eyju xipat oxe” i''eap wiwim ip. Soat
    Deus ekawẽn kay kũyjobicayũ cebekitkiyũ―Judeuyũ, Judeu''ũmayũ dak.'
  fue-fue: Yahuduujo e gooŋa, woni laatiiɗo ɗum diga der. Juulnol gooŋakuwol bo woni
    ŋol Ruuhu waɗata der ɓerne, hinaa ŋol tawreeta waɗata. Iri Yahuduujo on, Alla
    nun manata ɗum, himɓe bane.
  amk-amk: Bereri! Mae Yahudi tarai foi mani, inontaraio na enerorongfoi tarai weYahudi,
    tuti sunati tarai foi mani, na enerorongfoi tarai. Sunati tonana nei, Allai Nuaninufoi
    dino niariri ne, wiro na kaiwo ariri arora oi na buku kaha. Inontarai tonana nei
    mani inontarai siai fosa wiro efiai kaha, mae Allai andino fiai ne.
  fai-fai: kata atin kál wakelin ban tatun be atin kalam aket Got Sinik Abem ta bom
    baim banima kidel kei kukákaba uta ko. Kale kinim ayo afan belata ta bom kanodawuno
    atin Yu kayak tatun keibiw ka. Sawa abem uka ken kanodin wok be fakudomu banim,
    kata Got aka kanodin wok be atam nadane ayo Got aka kinim kanodawa kidelase, be
    kalfalába, kata kinim madik ika kinim be kalfalawodiw banim.
  ura-NT: Esinaen rauhijiiriin Jorio esinete, satiin rai suujua cuhanene maajeein
    aca ne. Nii jaunte, rai suujua caje coaauneein coacuhin, rai jaberoco macohi saeratihane
    latelanaala Jorio esine neein ne. Coatiha laenanohineein niha rauhine lateein
    aihei. Niite Cana Coaunera Suujue ichanohineein ai. Nitohaneein ichoai cacha,
    coatiha rijijiei cacha caohacha ichaane coitucuhane coina coujuhin coarana nainerinaain.
    Leinjiin Cana Coauneraachate rai nichao coujuhin coaraain coitucureein.
  mcd-NT: Diospan Yoshin Sharahuunoashu nocon nomuran fiananantiro non Diosiquiri
    shinansharanon. Ascashu Diospan yoracoin iishquin. Non ascaino yorafoan nocohuunoa
    yoisharayamafiaino Upa Diosin nocohuunoa yoisharashquin.
  urt-urt: Kom ŋaiye Yohe Yirise ka oworꞌe ŋoihmbwaip miyeꞌ no, ŋoihmbwaip kin ka
    teŋeime Got pe, kin miyeꞌ mise Juta nal ŋembep tikin Got. Leꞌe yukur ki ŋende
    gande wusyep erŋeme, pakai. Yohe Yirise tikin ŋende. Miyeꞌ ŋaiye taꞌe luku pe,
    kin yukur ŋoiheryembe ŋaiye lenge miyeꞌ yahraꞌe naŋ kin, pakai. Kom kin ŋoiheryembe
    ŋaiye Got ka ahraꞌe naŋ kin.
  kiz-kiz: Lakini muene Myahudi jhaajhele kwa mugati, ni tohara jha muoyo, mu roho,
    mu liandiku lepi. Sifa jha munu ghwa namna ejhu jhihomela lepi kwa bhanu bali
    ghihomela kwa K'yara.
  tzo-TZE: Ja' yu'unutic Dios chijc'ot me cac'ojbetic sventain co'ntontique. Jech
    ac'o me mu'yuc lec chijyilutic li cristianoetique, pero li Diose lec chijyilutic.
  lex-lex: '@see-verse:ROM.002.028'
  dov-dov: Pele muJuda ooyo uuli aabwamukati, alimwi abupalulwe bwamumoyo, mu Muya,
    pe pe mumalembe. Bulumbo bwamuntu uuliboobu tabuzwi kumuntu pe pesi kuliLeza.
  rgu-rgu: Dadi Manetualain lahenda matetun, nana riꞌ lahenda fo malole no Manetualain.
    Sunat matetuꞌ, fo tao na lahenda dadi reuꞌ Manetualain anan, nana ta riꞌ tanda
    nai rou na, tehuu tanda nai dale na, fo Manetualain Dula-dale Na tao a. Manetualain
    riꞌ io lahenda rupa leo naꞌ a, ta lahenda dae-bafoꞌ a riꞌ io fa.
  toc-NT: Porque Dios xma̠nhuá ca̠li̠­ma̠xtuy xca­maná̠n hua̠nti̠ xli̠­ca̠na kalhi̠y
    xatlá̠n xta­la­ca­pa̠s­tacni nac xna­cujcán y hua̠nti̠ tata­lu­loka pi̠ huá ca̠lac­xa­ca­nini̠t
    xali̠xcáj­nit xta­la­ca­pa̠s­tac­nicán. Porque ni̠chuná ma̠kan­tax­ti̠cán xli̠­ma̠­peksí̠n
    Dios caj cumu naca­tzi̠ya túcu antá huán, o caj nama̠­kan­tax­ti̠ya xli̠­hua̠k
    tas­maní̠n hua̠ntu̠ xtat­la­huay xalak­maká̠n mili̠­ta­la­ka­pas­nicán, sinoque
    nama̠­si­yuya nac mila­táma̠t pi̠ xli̠­ca̠na tla̠n tala­ca­pa̠s­tacni kalhi̠ya,
    y chuná luu tali̠­pa̠hu nama̠x­tuyá̠n Dios ma̠squi hua­tuní̠n cris­tianos ni̠
    tama̠t­la̠nti̠y pero Dios maka­pa̠­xu­huápa̠t.
  som-som: laakiin waxaa Yuhuudi ah kii hoosta Yuhuudi ka ah; gudniintuna waa tan
    qalbiga, ee ku jirta ruuxa, oo aan ku jirin qorniinka; kaas ammaantiisu kama timaado
    dadka, waxayse ka timaadaa Ilaah.
  mam-C: Qala' atzin te xjaljo, a twutzxix Ttanim Dios, a Judiyxix, a tok techil tojxi
    tanmin, ex atzin te qechiljo twutzxix, a tok tojxi qanmin, a mi q'ancha'l, nya
    noq jun nuk'b'il tz'ib'in kyu'nxjal, qala' tu'n Xewb'aj Xjan. Qatzin qa ikyjo,
    nya kywutzxjal qo elil wen, noq tu'n jun ti' toj qxmilil; qala' twutz Dios, a
    ojtzqilte qanmin.
  ndj-ndj: Myawudi wa nakaka ndi yula yaveli Myawudi mundima, ngimu yula yayingilili
    jandu mundima. Achi ndi chichuku cha Mfuki wa Chapanga na chichuku cha mayandiku
    va Malawu ha. Mundu wa nahawu akujumiwa na vandu ha, ila akujumiwa na Chapanga.
  mbj-NT: Jé ta h'yyb gó naa P'op Hagä Do karẽn do moo wät doo, ti né hẽ Judah buuj
    heh'äät doo. P'op Hagä Do Sahee baad hadoo do hã ji tah'yyb wareem däk doo, ti
    né hẽ P'op Hagä Do karapee ji hado däk do heen n'aa heh'äät doo. Jããm hẽ j'ooj
    madäk doo me tamejũũ doo da ji masuuj noo byyh ji gahõk doo, dooh ta karapee ji
    hado däk do heen n'aa heh'äät do tado bä. Ta wób raganado bä né paawä ta ti hedoo
    doo, P'op Hagä Do gadoo né da jé ta h'yyb gó naa P'op Hagä Do karẽn do moo wät
    doo.
  lat-VUC: 'sed qui in abscondito, Judæus est: et circumcisio cordis in spiritu, non
    littera: cujus laus non ex hominibus, sed ex Deo est.'
  ngp-ngp: Myahudi we kindedi ni yudya Myahudi kwa kundani, yudya avinilwe ko moyo.
    Ndima ino yadamanywa ni Muye ywa Mnungu, naho hiyo kwe miko iwandikwe. Mnt'hu
    enga uyo ahokela nt'hunyo, hiyo kulawa kwa want'hu, mna ni kulawa kwa Mnungu.
  enq-2: Doko monanya kalai mende. Akali mende baa moname Juuna latamo doko, baa angi
    Juu katatamosa pita. Mosesanya loo pepa pyapae singi dupame baa angi Juu jina
    lao nisala naenge. Spirita dokome baa angi Juu jina lao nisingi. Endakali dopale
    dupa endakalimi lalyala naengema. Endakali dopale dupa Goteme lalyingi.
  eng-ASVBT: but he is a Jew who is one inwardly; and circumcision is that of the
    heart, in the spirit not in the letter; whose praise is not of men, but of God.
  mna-mna: '@see-verse:ROM.002.028'
  myw-myw: Tage gum-Yudiy wanuwan mounid gum-Yudiy tatonen; o Ebelam nakabivatus kadiloka
    beisiw waka̱teid o wakululuwad, kaleivid awoum. Yakawanads Yowbad waseg, nag gamag
    wasigeis.
  sby-sby: Neco, Muyuda mwine ni uyo Muyuda mumoyo, kayi kupalulwa kwakendi nikwamumoyo
    kweshikwinshika ne Mushimu Uswepa, kwakubula Milawo sobwe. Weshikulumba muntu
    wa mushoboyo nte muntu sobwe nsombi ni Lesa.
  sll-sll: God Kwiang ure yal tau nomani sina tal ta ol tenangure, sigare kule u wai
    nangwo yal i, Yuda ari weni monangwo pamua. Te God Lo krehaman ha iwe, nomani
    bigi si ole tenangwo paikimba, God Kwiang tani nomani bigi si ole tenangwo pamua.
    Si ole tenangure sigare kunangwo yal i ari omeling hanere, haang a yuwo olamo?
    Ta olekinamia. God nin hanere, haang a yuwo olangwo pamua.
  yaq-NT: Taa ala, ju'u lutu'uriapo jurio, Liojtamak a' ea'po au ju'uneiyaame, juna'a
    lutula wee'po juriotune. Intok ju'u lutu'uriapo sirkunsision teame, ju'u junuen
    ya'aritaka intok Liojta a' jiapsi i'a'po aman jiapsame juna'a. Ini'i, ka junuen
    a' weyeka a' ji'ojtewaka'ue ju'uneiyaawa. Ala, senu, a' sualeka a' ju'uneiyaane.
    Juna'atune. Ju'u intok junuen a' bo'o jooriame, ka jume' a' bichame betana, taa
    Liojta betana junuen tu'isi aet mabetnaa.
  uro-uro: Ama engäktki na qa ama Judaqa di iaqäkt kärak i qa rhoqoräkt namuk näda
    aa ron. Ama ruqa rhoqoräkt di rhoqor qre i sa ma Ngämuqa aa Qloqaqa qa däktsäng
    mä qa vät aa mungäsnäng dap ka di qaku rhoqoräkt inguna nävät ama Muräkt kärangätni
    i rha säm a ngät. Qa di qaku aa ansäs ngät dän nage ama ruvek dap kinak ngät dän
    nage ma Ngämuqa.
  ita-1885: Ma Giudeo è colui che l'è in occulto; e la circoncisione è quella del
    cuore in ispirito, non in lettera; e d'un tal Giudeo la lode non è dagli uomini,
    ma da Dio.
  muy-muy: Zal Zʉde eɗeɗiŋ eɗeɗiŋeni ti àsərvu do ; zal Zʉde kè eri ge Melefit ti
    maslaŋa ya ti Melefit àmbatikaba majalay ahàr a ni. Mekeley kʉɗi eɗeɗiŋ eɗeɗiŋeni
    day ere ye ti *Məsuf ge Melefit agri a məɓəruv bu ni. Ere gani nani ti Divi ge
    Melefit ya àɗəfiki ana Mʉwiz ni àgray do. Maslaŋa gani nani ti mis tàzləbay naŋ
    do ; azləbay naŋ ti Melefit.
  kqc-kqc: Idu Jew amiye rama bi makai ini ideri, ma ini roaita nugana bi uka meko
    di, Vima dudu, vana yaku bura rena ago gira dudu de. Ma amiye ini roka moi odoro
    rina bi de, idu Sei rofu.
  tav-tav: 'Judío maja majuu, Dio yarã ocõo bairo ãma: Na yeripʉre caroorije na cátajere
    cajana rericarã ãma, Dio yarã jã anigarã ĩrã. To bairi Dio cʉ carotirique caĩrore
    bairona cána ãma. Na ãma judío maja majuu, Dio yarã. “Caroarã ãma,” na ĩ tʉjʉ
    wariñuʉmi Dio nare. Camaja maca nare to bairo na caĩ tʉjʉ wariñuuquẽtie to cãnibato
    quena to bairona na ĩ tʉjʉ wariñuʉmi Dio na unare. “Judío majocʉ cabuiaricʉ, circuncisión
    cátacʉ yʉ ã, to bairi Dio yaʉ yʉ ã,” caĩi ũcʉ anibacʉ quena judío majocʉ majuu
    me ãmi Diore cʉ caapiʉjaquẽpata.'
  eng-ULB: But he is a Jew who is one inwardly, and circumcision is that of the heart,
    in the Spirit, not in the letter. The praise of such a person comes not from people
    but from God.
  spa-VBL: Lo que te hace judío es lo que llevas por dentro, una “circuncisión del
    corazón” que no sigue la letra de la ley sino la del Espíritu. Alguien así busca
    alabanza de Dios y no de la gente.
  fra-_FOB: Mais celui-là est Juif qui l'est au-dedans, et la circoncision est celle
    du cœur, selon l'esprit, et non selon la lettre; et la louange de ce Juif ne vient
    pas des hommes, mais de Dieu.
  hau-ULB: Amma Bayahude ne ta ciki, sanna kuma mai kaciyar zuciya da kuma ruhu ba
    wasika ba, irin wanna mutumin yabonsa ba daga wurin mutane yake zuwa ba, amma
    daga Allah.
  mal-mal: അകമേ യെഹൂദനായവനത്രേ യെഹൂദൻ; അക്ഷരത്തിലല്ല ആത്മാവിലുള്ള ഹൃദയപരിച്ഛേദനയത്രേ
    പരിച്ഛേദന; അങ്ങനെയുള്ളവന് മനുഷ്യരാലല്ല ദൈവത്താൽ തന്നേ പുകഴ്ച ലഭിക്കും.
  kkc-kkc: Esino tei Yu odoo dalai goo ee egeesi moloso. Edebeeyo Godeeyo howo woola
    tekepo badoga, goo oso yo tei Yu odoo doloso ka badoso. Osoloso tei kolo kweli
    goo ee wulo kolo ma dokodoo koo moloso, esino Dio Tei oso odoo sooloo ma kulodu
    opusomo dee ka seli. Esiga odoo egeesee seli ee odoo maga goomoga tolone koo doso,
    esino Godee maga goomoga tolone ka doso.
  lit-lit: bet tas yra žydas, kuris toks viduje, ir tas yra apipjaustymas, kuris yra
    Dvasia – ne raide – atliktas širdies apipjaustymas; tokiam pagyrimas ateina ne
    iš žmonių, bet iš Dievo.
  urd-GVR: Balki haqīqī Yahūdī wuh hai jo bātin meṅ Yahūdī hai. Aur haqīqī ḳhatnā
    us waqt hotā hai jab dil kā ḳhatnā huā hai. Aisā ḳhatnā sharīat se nahīṅ balki
    Rūhul-quds ke wasīle se kiyā jātā hai. Aur aise Yahūdī ko insān kī taraf se nahīṅ
    balki Allāh kī taraf se tārīf miltī hai.
  far-far: Na wane mamana 'i Jiu, nia na wane ne maurilana 'o'olo 'i maana God, sulia
    God nia talana manatalamulu. Ma na raoe ana Anoeru Abu fuana fa'o'ololana na maurilana
    wane, ma nao lau na raoe taki ki. Na wane 'urinai, God nia tangoa, sui boroi 'ana
    wane ki nao si tangoa.
  suz-BL: मार पा यहूदी दुम्‍नीम देंशा हना, मार पचा दुम्‍बा, मार पचा मदुम्‍बा, मेको
    तुइश्‍शा, परमप्रभु यावे आ सोक्‍तीम थुंम ख्रोइक्‍तीक चिनु ख्रोइश्‍शा ला परमप्रभु
    यावे आ मुर दुम्‍नीम। मेको आन कली मुरपुकीमी ठेयब मसेल्‍नीम। तन्‍न परमप्रभु यावेमी
    नेल्‍ल तुइश्‍शा “रिम्‍शो पाइतीनी” देंब। ब्‍यवस्‍था ३०:६; फिलिप्‍पी ३:३; कलस्‍सी
    २:११
  car-NT: Simosu me 'ne ro te man mo'ko koro'na Simosu me aitoto, mo'ko ituru'po a'kanano
    ta, imero'po poko kapyn, ty'koto man inoro. Kari'na kapyn, mo'ko Tamusi te moro
    ety awongatan.
  amp-amp: Yimar be tu Bro Nkifrarhu duka yima yuhur korhr, nd yimarn tu Juda mifr
    korhr. Bro Nkifrar nhai tha pukneft yukatoh-kahr. Nhai. Yimarpam wom yimarhu tha
    pukneft htihato kfo yindhorwom. Yimar be turhu yima yuhur Bro Nkifrarhu Yafothat
    yak wus bowuswatr yima rifhur wuthar korhr, tor nd yimarn Bro Nkifrar yukatohhato
    kfo yindhorwor.
  bht-bht: क्योंकि इक सच्चा यहूदी सै है जिदा मन परमेश्वरे सोगी सही है कने सच्चा खतना
    सिर्फ मूसा दे नियम-कानून मनणे नी है, पर मने दा बदलना है जड़ा की परमेश्वरे दी आत्मा
    ने होंदा है। ऐसे लोकां दी महिमा लोकां दे जरिये नी पर परमेश्वरे दिया तरफा ला होंदी
    है।
  eng-NOY: but he is a Jew who is one inwardly; and circumcision is of the heart,
    spiritual, not literal, whose praise is not of men, but of God.
  cub-NT: Ʉbenita ina põeva mearore jívʉ Jʉ̃menijicʉre judíova bajupe jʉ ad̶ama Jʉ̃menijicʉre
    ne ũmei. Ina põeva Jʉ̃menijicʉi d̶aicõjeiyepe buraicõjeivʉ ne cajede, caivʉ ina
    judíova baju ãmema na. Ʉbenita ina põevare Jʉ̃menijicʉi Espíritu oatʉvacayʉbe
    ne ũmene, d̶acʉyʉ náre Jʉ̃menijicʉ jinava. Nárecabu judíova baju. Que baru nárecabu
    mearore bʉojarĩ jívʉ Jʉ̃menijicʉre jãve, ʉ̃i cad̶ateiye boje. Ne baju d̶aiyeque
    bʉojabema jívʉ mearore Jʉ̃menijicʉre.
  ita-1927: ma Giudeo è colui che lo è interiormente; e la circoncisione è quella
    del cuore, in ispirito, non in lettera; d’un tal Giudeo la lode procede non dagli
    uomini, ma da Dio.
  lww-lww: Yar nap̃a pe yeririna kiena ne Ntewa lelaga, pe naga re ga nap̃a p̃uarar
    nasiriena wa e limana poli, ana naga yaru nap̃a Ninuna Wa miyum̃ae ke e losinena,
    nap̃a kiena malena pilonia pimi po. Yar na sanene, pona yeririna la asitom ke
    asape naga pe pe yar re tai nene poli yo, ana Ntewa kekaran naga pap̃isi.
  ckb-ckb: بەڵام ئەوەی لە ناخەوە جولەکە بێت، ئەوا لە ڕاستیدا جولەکەیە، هەروەها ئەگەر
    خەتەنەکردن تەنها بەگوێرەی شەریعەتی نووسراو ئەنجام بدرێت، ئەوا خەتەنەکردن نییە،
    بەڵکو خەتەنەکردنی دڵ کە لە ڕێگەی ڕۆحی پیرۆزەوەیە، خەتەنەکردنی ڕاستەقینەیە. ئەوەی
    ستایشی لەلای خەڵک نییە، بەڵکو لەلای خودایە.
  nas-nas: Naning Juꞌ masikung tee, bakaang domang Juꞌpinaꞌ otomaung, Tanuaang Meekunge
    dopaꞌ totoꞌniiꞌ, tamung boto paara-koong deeaꞌ. Baa tee naning temuriiꞌ aampariꞌ
    nkavuaing bakaang domang-koo tee, teie daangang nkavuaing Kumponing-eta, nantoong-aapeita
    deeaꞌ.
  uvl-uvl: Ke mele nenge teke i Iuta ngana toto, lohot ke i Iuta ngana toto nga riringa
    nenge lohot nga letena. Pe hotonga nenge tehas sue poi hote ume nem ero, NeHalang
    nena Opepengpeng poi hote ume nem. Ke mele nenge poi ke pomam lape NeHalang heto
    heke i pe hehei pe hana te heto heke i ero.
  eng-BBE: But he is a Jew who is a secret one, whose circumcision is of the heart,
    in the spirit and not in the letter; whose praise is not from men, but from God.
  ixl-CNT: Pek aꞌ nojla itenam Tioxh u aanima vaꞌl ninima u Tioxh tuchꞌ taanima. Tu
    taanima atik u echlal aas itenam Tioxh, ivatzil itzokꞌteꞌl bꞌiil ichiꞌl. Titxumbꞌal
    nikꞌuchva aas ninima qꞌu mantaar. Yitꞌ tu koj vichiꞌl nikꞌuchva aas ninima vaꞌl
    tzꞌibꞌamal tu u oꞌtla mantaar. Ayaꞌ vaꞌl yitꞌ aanima koj saꞌalon aas bꞌaꞌn, pek
    u Tioxh saꞌalon aas bꞌaꞌn.
  xsi-xsi: Aŋga tamâta ea Maro Kindeni ne mâsi kilala ikeno lâ i ilo kalo, ande tamâta
    ŋinde nâ nde Juda tamâta mao. Ŋgua tukuŋa ikura tu iveta i ipâŋga mine, ande tia.
    Maro Kindeni ne Koroani Sapâŋa nâ iveta wurâta mine lâ tamâta ilonda kalonda.
    Kinzi tamâta ma tininzi pwâka tu sisuka Juda tamâta mao ŋinde ŋa kâki, andeta
    Maro Kindeni tamwata ma isuka tamâta ŋinde ŋa kâki.
  crx-NTPO: '''Et hoonts''i mbene la ndet Moses be ''udustl''us buts''u húkwa'' ninzun
    ''oh túne'' hust''en de, ''enne za soo Yak''usda oodune''ne hinli. ''Enne soo
    Lizwif ''uhint''oh. Ndoni gha ''ants''i oodzi k''ut huyúzt''us k''un''a be hóodat''en,
    ''aw Moses be ''udustl''us k''un''a íloh. ''Enne Yak''usda budutálhti'', ''aw
    dune iloh.'
  kan-OKCV: ಆದರೆ, ಆಂತರ್ಯದಲ್ಲಿ ಯೆಹೂದ್ಯನಾಗಿರುವವನೇ ಯೆಹೂದ್ಯನು. ಹಾಗೆಯೇ ಸುನ್ನತಿಯು ಆತ್ಮನಿಂದ
    ಹೃದಯದಲ್ಲಿ ಆಗುವಂಥದ್ದಾಗಿದೆ. ಇದು ಲಿಖಿತ ನಿಯಮದಿಂದ ಆಗುವಂಥದಲ್ಲ. ಅಂಥವನಿಗೆ ಮೆಚ್ಚುಗೆಯು ಮನುಷ್ಯರಿಂದ
    ಬರುವಂಥದಲ್ಲ, ದೇವರಿಂದಲೇ ಬರುವಂಥದ್ದಾಗಿದೆ.
  bbb-bbb: '@see-verse:ROM.002.028'
  blw-blw: Te hen tot-oway Judio ah matan Apudyusat hen anchi nafalewan hen katataguna
    way faén yanggay hen acharna hen namarkaan, te kaman namarkaan hen hamhamàna.
    Yag hen ka-ammaan nadchiyat gapon nan-ancharan hen Espiritun Apudyus an hiya yag
    faén gapon nan-ancharan hen anchi orchin. Yag hen hiyachiy tagu, uray achi chayawén
    hen tatagu hiya, chayawén chillu Apudyus.
  tam-2017: உள்ளத்திலே யூதனானவனே யூதன்; எழுத்தின்படி உண்டாகாமல், ஆவியின்படி இருதயத்தில்
    உண்டாகும் விருத்தசேதனமே விருத்தசேதனம்; இப்படிப்பட்டவனுக்கு வரும் புகழ்ச்சி மனிதராலே
    உண்டாகவில்லை, தேவனாலே உண்டாயிருக்கிறது.
  azz-NT: Ta, nimitzilía que aquen yec melau judío, yejua ne tagat ten quitacamati
    Dios desde iyolijtic huan amo ica itenxipal san. Huan no nimitzilía que in tamelahuac
    tanescayotilis de Dios, yejua ne Dios quichihua tech se iyolijtic huan tech se
    italnamiquilis. Huan ijcón Dios quipohua que yolcuali se tagat masqui ocsequin
    taca amo quipohuaj que yejua yolcuali.
  spa-RV-1909: Mas es Judío el que lo es en lo interior; y la circuncisión es la del
    corazón, en espíritu, no en letra; la alabanza del cual no es de los hombres,
    sino de Dios.
  csy-csy: Ahihang a sungsang Judah mi a hi sia, Judah mi tatak hi; taciang lai taw
    a ki at thukham hi ngawl in, thinsung le thaa sung ah vunteap tanna sia vunteap
    tan na tatak a hihi; tua lapsangna sia mihing tung pan hi ngawl a, Pathian tung
    pan a hihi.
  mxq-NT: jaꞌagyʉjxm ja ja̱ꞌa̱y tʉyꞌa̱jtʉn ꞌyisraelitʉꞌattʉ pʉn wiꞌix ja ꞌya̱a̱ jyótʉty,
    pʉ́nʉ ijxwʉꞌʉmʉn myʉda̱jttʉp diꞌibʉ ja Espíritʉ Santʉ pʉjtákxʉdʉp, kyaj tyimjaꞌagyʉjxmʉty
    wiꞌix ja anaꞌamʉn jyʉnaꞌañ. Pʉn pʉ́n myʉda̱jtypy ja ijxwʉꞌʉmʉn ꞌya̱a̱jóty jyodoty,
    yʉꞌʉ dʉꞌʉn ja Dios myʉjja̱ꞌa̱p, kyaj yʉꞌʉdyʉ ja̱ꞌa̱yʉty.
  tzj-NT: 'Ja c''a wi nach''ucla''aj ja rtzobal Dios jari'' katzij chi at aj Israel,
    jari'' katzij chi at rtinamit Dios. In chakaja'', wi majtajnak rch''ach''ojirsaxic
    ja rawanma, wi nsamaji ja rEspíritu Santo pan awanma jari'' jun circuncisión ja
    katzij chi circuncisión, ma ja ta ja circuncisión ja chaka ta acuerpo nba̱n circuncidar.
    Ja c''a wi queri'' abanon atat, ja c''a Dios arja'' nbin chawe: —Congana utz natnutz''at,
    ne'' chawe, masqui majun winak xtibin ta queri'' chawe.'
  tdt-tdt: Maibee ema Judeu isin, haree husi nia laran. I sunat nebee loos mak sunat
    husi laran, nebee Maromak nia Espiritu mak halo, laos sunat iha isin deit tuir
    lei. Ema nebee sunat husi laran nee, Maromak mak gaba nia, laos ema mak gaba.
  ron-BTF: Ci iudeu este cel în lăuntru; și circumcizie este aceea a inimii, în duhul,
    nu în literă; a cărui laudă nu este de la oameni, ci de la Dumnezeu.
  eng-WEBP: but he is a Jew who is one inwardly, and circumcision is that of the heart,
    in the spirit, not in the letter; whose praise is not from men, but from God.
  eng-FBV: What makes you a Jew is on the inside, a “circumcision of the heart” that
    doesn't follow the letter of the law but the Spirit. Someone like that is looking
    for praise from God, not from people.
  nld-1939: maar hij is een Jood, die het is in zijn binnenste; en dit is besnijdenis,
    die geschiedt in het hart, naar de geest en niet naar de letter; -zo iemand krijgt
    lof, niet van de mensen, maar van God.
  bwo-bwo: Ari Ayhudiwo b́gitsitse Ayhudi wottsoniye, ari gof amonwere Ik'i shayiron
    S'ayinon wotit nibotse gof amoniye bako nemon guut'etsok'on meetson gof amaliyee.
    Eshe hannaari asho údo b́dek'et Ik'okna bako ashoknaliye.
  nch-BL: Cati nelnelía se israelita huan iaxca Toteco, eltoc yaya cati quipiya iyolo
    cuali iixpa. Huan amo elis se machiyot ipan itacayo nopa masehuali cati quinextis
    para iaxca Toteco, elis se iyolo cati Itonal Toteco quipatatoc. Huan se masehuali
    ica iyolo quej nopa amo quitemohua masehualme ma quipaquilismacaca, yaya quinequi
    quipaquilismacas Toteco.
  quc-TNT: Xane ri winak ri kas aj Israel are ri' ri aj Israel wi pa ranima'. Ri kas
    retal ri ojer trato are ri' ri banom pa ranima' ri winak, man rumal tä jun takanic
    ri tz'ibtalic, xane rumal ri u banom ri Lok'alaj Espíritu. Ri winak ri je' u banic
    wa', man cäyi' tä u k'ij cumal ri winak, xane rumal ri Dios.
