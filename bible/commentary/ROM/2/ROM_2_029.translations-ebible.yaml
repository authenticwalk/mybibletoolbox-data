    be Gode Ea A:silibu Hadigidafa Gala amoga hamosa. Agoaiwane dunu da dunuma nodosu
    mae lale, Gode Ea nodosu fawane ba:sa.
  acf-NT: Okontwè ou sé an Jwif pou vwé épi ou sikonsayz pou vwé lè ou bay Bondyé
