  rus-SYN: 'но тот Иудей, кто внутренне таков, и то обрезание, которое в сердце, по
    духу, а не по букве: ему и похвала не от людей, но от Бога.'
  mbh-mbh: Aveto toko ini a God ile toko nunganga, tova ve i panes a God ile torong
    ako a ilemi. Na paatealing ako ini a God ile toko nunganga, ini ur ako i velpol
    a ini peti inga ako o is ile, kene avele, ini ur ako i velpol a ilemi ako Oni
    Riringa i eksing i. Na toko ako i venen aken, aro i el riseaing a God nge, na
    a tokokoere nge avele.
  bdd-bdd: '@see-verse:ROM.002.028'
  cbt-NTPO: Ya'ipi cancanënpoa quëran Yosë imapatëhua', tëhuënchachin piyapinënpita
    pochin ni'sarinpoa'. Marcanën cancanënpoaquë acotërinpoa'. Co nonënpoaquë acotërinpoahuë'.
    Ispirito Santo anoyacancantërinpoa'. Ina quëran noya ni'ninpoa'. Co piyapi'sa'
    pa'yatopirinënpoahuë', Yosëso' noya ni'sarinpoa'.
  srn-NT: Fu besnei trutru a no te den e koti yu skin nomo, ma te yu ati kenki. Na
    dati e meki tak' yu na wan trutru Dyu. A no a wèt e du dati, ma na a Yeye fu Gado.
    Dan a no libisma o gi yu grani, ma na Gado.
  cta-NT: siꞌi juaꞌa̱ laca na nguꞌ judío. Tyucui tyiquee nguꞌ judío laca na loꞌo xñi
    tsoꞌo na chaꞌ jiꞌi̱ ycuiꞌ Ndyosi; liñi la tyuꞌu chaꞌ jiꞌna loꞌo Ni si chcaꞌa̱
    cuayáꞌ jiꞌi̱ ycuiꞌ Ndyosi ca neꞌ cresiya jiꞌna. Liꞌ taca culo Ni cña jiꞌna loꞌo
    Xtyiꞌi ycuiꞌ Ni, siꞌi loꞌo sca chaꞌ nu nscua lo quityi ti. Loꞌo liꞌ tsoꞌo tsa
    cuaꞌni ycuiꞌ Ndyosi loꞌo na, ngaꞌaa siꞌi ñati̱ chalyuu ti nu chcuiꞌ tsoꞌo jiꞌna
    liꞌ.
  bqc-SIM: Lá kua Yuda zálala ũá nↄ̀sɛ yã́ɛ, tↄ̃zↄ̃a zálalaá nↄ̀sɛ yã́ɛ sↄ̃.
    Lua Nisĩna zĩɛ, i kɛ aà ikoyã lá yã́ no. Lua mɛ́ ì gbɛ̃́ bee taa sáaukpa,
    i kɛ gbɛ̃nazĩna no.
  tcz-CHONGTHU: Judah mi tahbeh chu alung put Pathen mitvet'a dih a ahije. Chule cheptan
    dihtah jong chu Danthu kijih jui mai mai chu ahipoi. Chusangin, Pathen Lhagaova
    kon'a alunggel kikhel na ahinsodoh ahibouve. Chule alunggel kikhel chun miho pachat
    ding hollouvin, Pathen vahchoina asoding chu aholjoh ding ahi.
  mar-mar: कारण जो अंतरी यहूदी आहे तो यहूदी होय आणि जी आध्यात्मिक अनुसरून आहे, शास्त्रलेखाला
    अनुसरून नाही, अशी जी अंतःकरणाची सुंता आहे ती सुंता होय आणि त्याची प्रशंसा मनुष्याकडून
    नाही परंतु देवाकडून होईल.
  snp-snp: E’e, Yuda wenena ona kula ya ouni-luni-kanigu ya Goti wenenala minae. Ido
    ainala ona kula ya ouni-luni-kanigu ya ne. Lo melami ka lufuwa wiyamo ya meyalo
    meleti fukamo neta ya minámaiye. E’e, Ounakafo lunigu mele gedami neta ya ne.
    Etiti minenawamo yamu wenena yate gebonina ádenawamo nefa, Goti yakafo gebonina
    lenami ne.
  isl-isl: Nei, sá einn er sannur Gyðingur sem hefur rétta afstöðu til Guðs. Guð sækist
    ekki eftir þeim sem skera í líkama sinn samkvæmt gyðinglegri venju, heldur þeim
    sem hafa breytt hugarfari sínu og endurnýjað samband sitt við Guð. Hver sem þannig
    tekur upp nýja lífsstefnu, hlýtur blessun Guðs, jafnvel þótt hann láti sér fátt
    um finnast.
  spy-NT: Nteenee Yuutāyiin nyēbo man ku nyoo boonto Yēyiin ām soboonnyii. Nyōōru
    ꞉chiito kāāmurootāniisyēētaab man kubuntēē Tāmirmiryēētaab Yēyiin. Chēēng'ē ꞉chii
    nyēē wuu nyoo kusilto ꞉Yēyiin āmēēbērē kusilto ꞉biiko.
  xnn-xnn: '@see-verse:ROM.002.028'
  mwe-mwe: Ikabhe jwenejo ni Nnyaudi, ali Nnyaudi jwa nkati, na kujaluka kwakwe kwa
    muntima kwa Mbumu jwa Ukonjelo, nngabha kwa mmajandiko ga shalia. Mundu jwa nneyo,
    kuiniywa kwakwe nngabha kubhandunji ikabhe kwa a Nnungu.
  tte-tte: '@see-verse:ROM.002.028'
  tcs-tcs: So dem prapa Zuwispipol i demwan uda gibe at blo dempla po God ane pole
    lo blo em. Diswan i no da poskin kat blo da bodi. Nono! Da trukat i insaid wea
    at, wea da Spirit blo God i seinze laip blo enibodi uda wande God. Demkain pipol
    nogo gede preiz prom pipol. No! Bat God i go spik gudtok baut dempla.
  hlt-THB: Ak khui benawh ak awm; Myihla ingkaw lingbyi kawlung chahui ak qeet ak
    thlang, ca doeng ing qee doek na amak awm ak thlang ce ni Juda thlang na a awm
    hy. Cemyih ak thlang ce thlanghqing ing am kyih pai hlai hy Khawsa ing kyih hy.
  soq-soq: Apana mida nuawa bedewe nonola, me ipa Ius apanawaida God mampea. Dewa
    ema mai anaana buka bedewe girumalena mampe segaleipona, tane Aleu kakaiwa mampe
    segaleide. Apana mida Aleu kakaiwa me nuawa nodia apana mai wadaposisaipona, tane
    God me wadaposisade.
  qub-qub: Chaypa ruquenga llapan shongunwan Tayta Diosninchi munashanno cawaj cajmi
    shonguncho señalashano caycan. Laytapis manami janan-shongullachu cumlin, chaypa
    ruquenga llapan shongunpami. Chayno cawajtaga Tayta Diosmi alabanga runacuna mana
    alabaptinpis.
  att-att: Ngam kuruk nga tatole ni Namarò yù ira nga manguruk kuna. Á ari yù nekuá
    ta baggi ra, ngam yù nekuá ta nonò da yù kuruk nga sinniál ta tatole ni Namarò
    ira. Á yù Ikararuá ni Namarò, iniyawâ na nira yù napiá nga nonò da. Á mássiki
    nu awán ta tolay nga mangiráyaw nira, ngam si Namarò yù mangiráyaw nira.
  bki-bki: Toro na Atua kiano riano, maka nana bokar ga vivitauiano lu nalo ka jum̃ano,
    a naio be toro napano Niununo Lu jo mim̃au ea kiano iviso, napano kiano meuliano
    mijulu kon bo. Toro na jibe na, p̃eli tomu nalo maka asidomiio ka naio be toro
    tai, mia Atua naio jaaro laka kanio.
  bqp-bqp: Kunna Yuda ũ yãpura bi nɛ̀sɛgũnyãmɛ, lɛmɛ dↄ tↄ̃̀zↄ̃na yãpura bi nɛ̀sɛgũnyãmɛ
    se. Luda Nini zĩmɛ, adi kɛ doka takada yãnlo. Luda mɛ́ àdi gbɛ̃ bire taka sáabu
    kpá, adi kɛ bisãsirinlo.
  mcp-mcp: Fwámɛ́ Yúdɛn jɨ nyɔɔŋg nyə á mə́ magʉlə cʉg Yúdɛn nyə́dɨ́ tə́dʉgá dɨ́ yɛ́;
    fwámɛ́ ábɨwáág jɨ nyɔɔŋg nyə á mə́ sɨ̂y lám dɨ́ cwû yɛ́; nyâŋ mə́ zhu wə́ Ŋkɛ̧́ŋkɛ̧̂
    Shíshim, kú bə nəcé muud ŋgə̌lə bɛ̧ məcɛ̧ɛ̧. Fwámɛ́ Yúdɛn jɨ nyɔɔŋg mə ŋwá gúmə́
    mísh mə́ Zɛmbî dɨ́ yɛ́, kú bə mísh mə́ búúdʉd yɛ́.
  hat-hat: Jwif ki jwif tout bon, se moun ki jwif nan kè yo. Sikonsizyon tout bon
    an, se sikonsizyon ki make kè moun. Sa se travay Lespri Bondye a, se pa travay
    lalwa ki ekri nan liv. Lwanj yon jwif konsa pa soti nan men moun, men nan men
    Bondye.
  npl-NT: Se non de milajka judío, ye akin kitlakita Dios ika nochi iyolo, iwa kajki
    sirkunsidado itech iyolo. Non sirkunsisión techtlalilia n Espíritu iwa amo porke
    se kitlakita tlan kijtoa itlanawatil Moisés. Yika, se mochiwa judío, porke Dios
    ijkó techita, iwa amo por tlan kijtoah n tlakah.
  bgg-bgg: Jishii de hanyie yi iliing pha Jewthek arone jine Jew isbang ro, hanyie
    lubu yi khegjong pho ne chiih-è hì ne Hamangkhung-aphuii ro ragung blia ro, chiih-è
    Iphey zey pha ji è asi ro. Ji è rek pha branthek ne bran è amua pha, Hamangkhung-aphuii
    è chiong mua ruii phro.
  eng-TCENT: but he is a Jew who is one inwardly, and circumcision is a matter of
    the heart, by the Spirit, not by the letter. Such a man's praise comes not from
    men but from God.
  eng-BSB: No, a man is a Jew because he is one inwardly, and circumcision is a matter
    of the heart, by the Spirit, not by the written code. Such a man’s praise does
    not come from men, but from God.
  cpu-NT: Aña opoñaantari a-judío-yetzi iroora kantakaantzirori tsikara akantashireyeta.
    Ari okempitzitari eejatzi añaantakarori atomeshitaka, iroora kantakaantajaantakerori
    ashiretakari. Tera iro amonkaraminthavaitashitantyaarori osankinatachari, onkantya
    intharomentaventantairi asheninkapayeeni, aña ashiretakarira Pava, ari intharomentaventayetai
    irirori.
  san-ASM: কিন্তু যো জন আন্তৰিকো যিহূদী স এৱ যিহূদী অপৰঞ্চ কেৱললিখিতযা ৱ্যৱস্থযা ন
    কিন্তু মানসিকো যস্ত্ৱক্ছেদো যস্য চ প্ৰশংসা মনুষ্যেভ্যো ন ভূৎৱা ঈশ্ৱৰাদ্ ভৱতি স
    এৱ ৎৱক্ছেদঃ|
  tac-NT: Alué 'la bijchiá 'la Onorúgame oyérame ka, alueka 'la Onorúgame Alawala
    alawégame ju 'lige 'la e'wame ju napu nulá Onorúgame. Onorúgameka 'we a'lá ra'sálagá
    ajtí alué ralámuli 'yuga napugiti etéeme alué ralámuli na'tálila. 'Lige pe ralámulika
    tabilé eteme ju alué uché bilé ralámuli na'tálila, ralámulika 'we najtékame nerame
    ju 'nalina alué sikirékime bilé rió pe'tá isílala guwala. Tabiléchigo machígó
    tachiri 'nata ajtigó.
  eng-WEBPB: but he is a Jew who is one inwardly, and circumcision is that of the
    heart, in the spirit, not in the letter; whose praise is not from men, but from
    God.
  gfk-H: Taia. No tunatuna nong i Iudeia tutuna, ia nong a Iudeia ia maram narako
    tutun tana. Ma no magingin na kut palatamainari nong i hakilang bia tikai gar
    ta Kalou ia, io, iakano hakilang i hanuat tutuna maram tano katina. No Halhaliana
    Tanua i gil ia, ma pai hanuat ta ira warkurai ta Moses di ga pakat hasur. Ma iakano
    mangana tunatuna pa na kap no nuna pirharlat makaia ta ira mataniabar. Taia. Na
    kap ia maram ta Kalou.
  viv-viv: '@see-verse:ROM.002.028'
  yao-yao: Nambo Myahudi jwa usyene ni ajula jwali jwati iyoyo nkati, malumbo gakwe
    ajula jwaumbele mu ntima. Kuumbala kusyene kuli, Mbumu jwa Akunnungu akukupanganya
    mu ntima mwa mundu, ni ngaŵa kwa malembo ga Malajisyo. Nambo mundu jwati yeleyi
    ngaakulapikwa ni ŵandu nambo akulapikwa ni Akunnungu.
  tgp-tgp: Mo vono. Jew tataholo matea enia haratu mapuna mo tataholo na nahon God.
    Ale tair̃alihi varar̃uhu enia mo sopo tair̃alihi na epe, pani sava Tanume Tapu
    mo vaia na mapum. Tamlohi sohena, mo lo ale hasohaso atu God mo lo silea, mo sopo
    hasohaso sei tamlohi la lo silea.
  auc-NT: Wængonguï Önöwoca ingante në ëwocacä guiquënë tömengä ïñömö edæ näwä oodeo
    baï badinque Wængonguï wëñængä ingampa. Edæ Möitee wodi nänö wææ yewæ̈mongaïnö
    ante ëñente ëö togæ̈ninque waocä tömengä wentamö nänö entawënö dicæ wido cæquingää.
    Wængonguï Önöwoca guiquënë pönö wido cæcä beyænque waocä wæætë waëmö entawengampa.
    Mänömaï entawengä ingante wadäni waa adämaï ïnäni incæte Wængonguï wæætë, Bitö
    waa entawëmi abopa, äninque tömengä ingante waa apæ̈necampa.
  kbc-NT: Pida beɡ̶ewi me judeu, codaa mewi me nebi Aneotedoɡ̶oji, niɡ̶ina oko ane
    judeu catiwedi laaleɡ̶ena. Aneotedoɡ̶oji Liwigo ikeeta catiwedi laaleɡ̶ena mewi
    me nebi Aneotedoɡ̶oji. Notaɡ̶anaɡ̶axi ane diniditeloco liiɡ̶enatakaneɡ̶eco Aneotedoɡ̶oji
    aɡ̶ica nimaweneɡ̶egi deɡ̶eo oko me nebi Aneotedoɡ̶oji. Aneotedoɡ̶oji iweniɡ̶ide
    niɡ̶ina oko anewi me judeu, idiɡ̶ida aɡ̶oneleegiwa iweniɡ̶ide.
  bmh-bmh: Du tub petak go gonugau ougab Uwait en petak pet aimai, igul naliu macaneu,
    du go Uwait nugau Ah Wes nug isanorona, nugtal gonugau ougab oug igul naliu tutak
    guzenabun dabilaneu. Ziwas go ebu, go petak Uwait nugau du dareu. Go petak Uwait
    nugau ameg ebu Zuda du. Bo, du tub nug kasai ze sikut wemen sesamoraimai, gonugau
    enib galau kuataneu, bo, go kasai ze unum suban i sesamoraneu, go Uwait nugau
    ameg ebu gonugau du pet i dareu. In du go Zuda du petak usalina, duailel ipal
    agen gonugau wanib ulagwag i muranemen, Uwait nugtal gonugau wanib ulagwag muraneu.
  ctu-BL: Mero israelonla che' tojonla ti' wut Dios. Mero tsep pʌchʌlel jini am bʌ
    ti lac pusic'al, mach ti lac bʌc'talic, i melbalʌch jini Espíritu. Jini mero israel
    mi' taj i ñuclel ti Dios, mach ti winicobic.
  meq-meq: Ɗuh Yahuda deɗek eye na, ndo nakə Mbəlom ka mbəɗay ha ɗərev ŋgay aye. Məɗəse
    bo deɗek eye na, nakə Məsəfəre i Mbəlom faya ma giye mə ɗərev i ndo aye, bəna
    məsler i bazlam mapala eye andaya mə ɗəma bay. Slala i ndo nakay, maa zambaɗay
    na, Mbəlom bəna ndo hay bay.
  noa-H: Judío chaar habarmʌn, sĩi dich morta dauchachpiju k'ãai, Hẽwandam dau na
    t'ãar wajap'a nʌmʌu. Mag nʌm haiguin chadau sĩi judionaan hi hʌʌrk'a nʌmua k'aba,
    hich Hẽwandam Hak'arauta mag maach t'ãar wajaug hapi sim. Magta t'ãar wajap'a
    nʌmʌn chadau, dichjöpaim k'ʌʌnau k'aba, hich Hẽwandamauta chadcha maach hʌ̈u wënʌrrʌm
    haju.
  alp-NT: '@see-verse:ROM.002.028'
  san-VEL: kintu yo jana aantariko yihuudii sa eva yihuudii apara nca kevalalikhitayaa
    vyavasthayaa na kintu maanasiko yastvakchedo yasya ca pra"sa.msaa manu.syebhyo
    na bhuutvaa ii"svaraad bhavati sa eva tvakcheda.h|
  kbq-kbq: Hianagi tamage Jiu vahe'ma mani'naku'ma hanu'za, kasegemofo amage antegahaze.
    Tamage oku avufgama taga hu'zana agu'afi tumo'amofo Anumzamofo Avamumo erifore
    hugahianki, amega avufgare erifore osugahie. E'inama nehaza vahe'mo'za vahe'mofo
    tegatirompage, Anumzamofontegati ra zamagima erisaza zanku nehakaze.
  kbh-kbh: Y canÿe ents̈á ndegombre judío jtsemnana, nts̈amo chabe ainaniñe tomncá,
    cha Bëngbe Bëtsabe ents̈á yomnama tojtsinÿanÿnase. Y chca, canÿe ndegombre judío,
    Bëngbe Bëtsabe ents̈á yomnama chaotsinÿnamna ndoñe quenátsmëna chë más delicadents̈e
    base bobachtema jtsetë́ts̈enana, sinó nts̈amo Bëngbe Bëtsá tojamcá chabe ainaniñe
    chaotsebínÿnama. Bëngbe Bëtsabe Espíritu jamana ents̈á chca ainana chaotsebomnama,
    ndayá inétsinÿanÿnaye cha canÿe ndegombre judío yomnama; y chë uabemana ley ndoñe
    quenátobena chca jamana. Bëngbe Bëtsá endmëna chë ts̈abe soye ents̈abiama ichamuá;
    ents̈anga ndoñe.
  ron-LSB: ci este iudeu cel care este unul înăuntru, iar circumcizia este cea a inimii,
    în duh, nu în literă; a cărui laudă nu vine de la oameni, ci de la Dumnezeu.
  pon-pon: A i Juj amen, me Juj en lole, o i jirkomjaij, me mi nan monion i, ni nen
    e, a kaidin ni intin; me a kapinepa jota mi ren aramaj akan pwe ren Kot.
  nhe-BL: Se tlen nelía se israelita huan iaxca Toteco itztoc se tlen quipiya iyolo
    cuali iixpa. Huan ax elis se tlanescayotl ipan itlacayo nopa tlacatl tlen quinextis
    para iaxca Toteco, pero elis pampa Itonal Toteco quipatlatoc iyolo huan nopona
    quitlalijtoc itlanescayo. Huan se tlacatl ica iyolo cuali queja nopa ax quitemohua
    tlacame ma quipaquilismacaca, yajaya quinequi para Toteco ma quicualita.
  sps-sps: A sikia, taa Jiu faman to ari, a fo aave rari te tavaron fiisok non matan
    e Gov. An kat iny vaapee faman to, sikia ma tan vovou iny kat nana vaapee, a sikia,
    san u pangis tsian tan aaven to te poo minon tan Aaven Taabos ten Gov. Ai sei
    na mes to te kaa minon pangis tsian to ayei ee, ayei na mes to te komainy non
    tsue iny paparaa to te poo minon ten Gov sikia ma poo fi me tana vainy.
  wnc-wnc: Aho. Sanga Judia nana aminda Mosesdane mama wam tawake gupna matakaing
    kakngata tasiwan aminu Anututane amin siknga dua dakngawik. Wena. Aminu musiaatangu
    waiaknganae bitake ita musiagwen tapan nomatawiu waapata Anututane amin siknga
    dakngawik. Siwan aminu waapatane umana aminda dua yatangenatning ngana Anututa
    ayatangenawik.
  bus-bus: Kuuna Yuda ũ yãpuraa nɛ́ nↄ̀sguuɛyãmɛ, lɛmɛ dↄ bã̀ngukɛna yãpuraa
    nɛ́ nↄ̀sɛguuyãmɛ se. Luda Nini zĩimɛ, èe kɛ doka takada yãnlo. Luda bé è gbɛ̃
    beee taka sáabu kpá, èe kɛ gbɛ̃nteenlo.
  gub-BL: '@see-verse:ROM.002.028'
  imo-imo: Imbo te konopuna tukundo ulu te teremo akumu kau Juda imbo tukumemu moromo.
    Kangi pundu te kopiko wendo ltimele akumunga pulumu konopuna tukundo Gotenga imbomu
    nimbe mako peremo. Kangi pundu te i teko kopiko wendo liengei nimu ungu manemuni
    yunu ulure naa teremo. Gotenga Minimuni konopuna tukundo teremo akumuni ulu tukumemu
    teremo. Aku tepa moromo imbomu, we imbomani kanoko penga pilko kapi ningo imbi
    liko ola naa mundurumele nalo Goteni imbo akumu kanopa penga pilipe kapi nimbe
    yunge imbimu lipe ola mundurumo.
  boj-boj: Tamo a aqa are miligiq na Juda tamo sqas di a Juda tamo bole. A aqa are
    miligiq na muluŋ aiqas di aqa muluŋ bole. A na aqa jejamu laŋa osim dal anjam
    dauryqas di keresai. Qotei aqa Mondor na a siŋgila yimqa aqa are miligiq na a
    muluŋ bole aiqas di kere. Tamo di a Qotei aqa ŋamgalaq di ñam ti sqas. A mandam
    tamo naŋgo ŋamgalaq di ñam ti sqasai.
  eng-DRA: But he is a Jew, that is one inwardly; and the circumcision is that of
    the heart, in the spirit, not in the letter; whose praise is not of men, but of
    God.
  knf-knf: A-a, nayuday na manjoonan awo ñaaŋ i uhaaş wi nul uwooŋ ţi Naşibaţi. Kë
    pwala kaŧëmp na manjoonan paanwo pfal kanŧomntën jibi bapiiŧuŋ ţi bgah pawo pţëlëş
    uhaaş pi Uhaaş wi Naşibaţi ujaaŋ udo. Ñaaŋ anwooŋ haŋ aji yeenkna kabeeb du Naşibaţi,
    mënţ ţi bañaaŋ biki ajaaŋ ayeenkna ka.
  san-KHM: កិន្តុ យោ ជន អាន្តរិកោ យិហូទី ស ឯវ យិហូទី អបរញ្ច កេវលលិខិតយា វ្យវស្ថយា
    ន កិន្តុ មានសិកោ យស្ត្វក្ឆេទោ យស្យ ច ប្រឝំសា មនុឞ្យេភ្យោ ន ភូត្វា ឦឝ្វរាទ៑ ភវតិ
    ស ឯវ ត្វក្ឆេទះ។
  arn-NT: welu may tati rüf mew judiungealu, feley ñi femngeael ponwitu tañi kuerpu
    mew, ka tañi sirkunsidaleael reke ponwitu ñi piwke mew. Tati wirikonkülechi dungu
    ta ngünenielaeyew, tati Lif Küme Püllü may ta ngünenieaeyew. Fey Ngünechen sakiafi
    tati pu che famngechi felelu ñi piwke mew, tunte sakilayaeyew rume tati pu che.
  zas-NT: bén wali na̱j bén Israel loj Dios, guidib luxdooman zinalaman xnejz Dios,
    ad por guial yuꞌtaman sen ru ree bén Israel, ad por xcostumbr tëët reeman, por
    guial naban reeman con xSprijt Dios. Abiꞌ bén naban zian, Dios rlies xvaloraman
    saꞌn ad bénguidxliujt.
  ken-NT: Mmu ǎbhák mmu Israɛl tɛtɛp chí ndǔ ntɨ ɛni nɛ nsyɛ́p anɛ tɛtɛp ǎbhak
    chí antɨ. Chí bɛtɨk Ɛfóŋó Mandɛm, puyɛ̌ ɛbhɛn nkwɔmʉɛt. Mmu anɛ ábhɔ́ŋɔ́
    ɛnyǔ nsyɛp ɛyɔ Mandɛm kɛ ábɨti yi, puyɛ̌ nkwǎŋwaŋ.
