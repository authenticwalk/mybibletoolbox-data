    نَ بھُوتْوا اِیشْوَرادْ بھَوَتِ سَ ایوَ تْوَکْچھیدَح۔
  heb-LB: יהודי אמיתי הוא זה שאוהב את ה׳. כי אלוהים אינו מעוניין באלה שכל יהדותם מסתכמת
    בקיום ברית־המילה בלבד, כי אם באלה שלבם וחייהם השתנו, ולאלה הוא יעניק כבוד ושבח
    לא בעיני בני אדם, כי אם בעיני אלוהים.
  caf-NT: '''Et whunts''ih ndunnah ndet Moses be'' dustl''us hubuts''u húkwa'' ninzun
