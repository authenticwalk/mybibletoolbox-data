    bilungwa pisere, God Iban ibalini nomanin suna pire aa te wai ere tomba, Mose
    kile kaman ka bile paalungwa iru ere ibalini ta tekemue. Ibalini iwe, ibal deminin
    si ibalini ta tekungure, God deminin si kal iru ere milungwa ibalin kobi tomue.
