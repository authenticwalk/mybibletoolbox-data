  hmo-hmo: To tau ta be Iuda tauna korikori bema iena lalona dekenai ia be Iuda tauna.
    Iena kopina utua kara korikori danu be iena kudouna lalonai ia vara gauna, kopina
    gauna sibona lasi. Inai be taunimanima idia torea taravatuna badinaia gauna lasi.
    Lasi, inai be Dirava ena Lauma ese ia havaraia gauna. Oibe, inai bamona tauna,
    iena kudouna be Dirava ena, bona Dirava ese ia do ia hanamoa, to taunimanima ese
    sedira ia do idia hanamoa lasi.
  big-big: Segeya, Anotogi Yuda ngizibek mabura ya pugura Anotogo kowitabok logo pilik
    miza purik Anotogi Kung Walekpokko miza logo, keya yaka lo Mosego lende miza piyengki
