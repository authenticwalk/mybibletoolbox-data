  gui-NT: Erei metei judío ipɨa pe oi vae jeco pegua Judío añetete vae co. Jae ramiño
    vi metei oñemocircuncidauca vae ipɨa pe oi vae jeco pegua oñemocircuncidauca vae
    añetete vae co. Echa cuae nunga oyapo Espíritu jemimbota rupi, mbaeti oyecuatía
    oi vae rupiño. Tumpa omboeteuca cuae nunga, yepe tei iru vae reta mbaeti omboete.
  quc-TT: Pa ranimaꞌ kunaꞌ wi jun we aj Israel, ri etal rech ri animaꞌaj, are ri Uxlabꞌixel
    kabꞌanowik, man are taj ri taqanik ri tzꞌibꞌatalik bꞌanowinaq. Ri winaq aj Israel
    ri jeriꞌ kanoꞌjinik, kaya na uqꞌij rumal ri Dios man kumal taj ri winaq.
  heg-NTPO: Ta atuil man in daid Ama Lamtua atulin baktetebes sas, mo atuil man babanan
    nol Ama Lamtua ngas. Nol sunat in toma man tao atuli li le daid Ama Lamtua anan
    nas sa, mo tadan in se bulang nga ka lo, molam tadan in se kit dalen nia, man
    Ama Lamtua Koo la in dake ka. Atuil in banansila ela ka, haup in naka deng Ama
    Lamtua, mo deng atuli li lo.
  ptu-ptu: '@see-verse:ROM.002.028'
  bzd-NTPO: '@see-verse:ROM.002.028'
  kwf-kwf: Na ngwae mamana Ꞌi Jiu, nia na ngwae neꞋe maurilana saga Ꞌi maana God,
    osiꞋana God nia rokisia na manatalamuꞋa. Ma na raoꞋa ana AnoꞋi ru Abu fuana sagalana
    na maurilana ngwae, ma noaꞋa laꞋu na raoꞋa na taki ki. Na ngwae ꞋunaꞋeri, God
    nia tafea, sui bore Ꞌana na ngwae ki noaꞋa kasi baꞋatafea.
  eng-WYC-2017: but he that is a Jew in hid, and the circumcision of heart, in spirit,
    not by [or in] the letter, whose praising is not of men, but of God.
  eng-WMBB: but he is a Jew who is one inwardly, and circumcision is that of the heart,
    in the spirit, not in the letter; whose praise is not from men, but from God.
  zat-NTPS: Benne' naca xánnie̱' judío naque̱' bénnea' naque̱' judío lu xichaj lázrdawe̱',
    ne da naca xanne' da nadxugu lu be̱la' chee̱ benne' naca na da zua na lázrdawe̱'.
    Quebe nácaqueze na nen dízra'ze san naca na chee̱ be' chee̱'. Benne' caní dxelezi'e̱
    xel-la ba lá'ana, quegá chee̱ bénneache, san chee̱ Dios.
  spp-spp: '@see-verse:ROM.002.028'
  zty-NTPS: Bennen' nake' ki ḻo yichj ḻáẕda'we' nake' da' li benne' judío, benne'
    nake' che Dios, na' da' nak bia' nzi' ḻo ne'e x̱tiža' Dios da' naken ḻi ḻaže'
    naken to da' yo'on ḻo yichj ḻáẕda'we'. Da' nak bian' da' naken ḻi ḻaže' naken
    che be' nakkzžo, na' kege che yeḻa' benachze chežo. Bennen' nake' che Dios ki,
    bi žápegak benách ka' ḻe' ba la'ne, san Dios na'kze žape' ḻe' ba la'ne.
  mek-mek: Kai kai mo aloꞌi ipaumagai maguaeꞌi faaga iifalaina emia auꞌi, egaꞌina
    gouga auga Deo ega iifa kainai aemia kai, Deo ega Spirituai emia. Egaꞌina papiauꞌi
    auga Iudea papiauꞌi Deo ega papiau koꞌaꞌi auꞌi. Ke isa Deo ega papiau kemia auga
    au afagaina papiau aumauni eeꞌiai aemai kai, Deo eegai emai.
  aey-aey: Dana uqa waugna uqa Juda ena eu uqa Juda bahic. Odocob dewenega cagu qoc
    kobol eu wawagana ceteh. Eu loo je jaqec gadac himec toodocnu ceteh qee. Eu Anutna
    Kis ceteh jaqunec. Dana uqa waugna uqa Juda ena eu uqa dana amagana binan sulec
    qee ona qa uqa Anut amegna binan sulec ona.
  urd-GVH: बल्कि हक़ीक़ी यहूदी वह है जो बातिन में यहूदी है। और हक़ीक़ी ख़तना उस वक़्त
    होता है जब दिल का ख़तना हुआ है। ऐसा ख़तना शरीअत से नहीं बल्कि रूहुल-क़ुद्स के
    वसीले से किया जाता है। और ऐसे यहूदी को इनसान की तरफ़ से नहीं बल्कि अल्लाह की तरफ़
    से तारीफ़ मिलती है।
  ycn-ycn: 'La''arí Tupana puráca''alo quemacá que, ricá i''imari judío huani. Ca''arí
    pu''uhuaré rila''acare rinaquiyó, Tupana le''ejé ricá. Marí caje uncá amalo iná
    napona nacú. Tupana Pechu la''arí iná pechu palá, iná la''acáloje palá raú penaje.
    Tupana Pechu ca''arí ina''uqué naquiyá pu''uhuaré nala''acare. Ilé cajena nacú
    Tupana pechu i''imá palá. Ina''uqué quemaño ca''ajná ne''iyajena nacú: “Tupana
    hua''atéjena necá” que. Uncá iná hue''epila raú quehuácaca ricá. Tupana pechu
    i''imacachu nanacu palá, iná hue''epí rile''ejénaca necá. Raú ja calé iná hue''epí
    ricá.'
  djr-djr: Yo, yuwalktja dhuwal Djuw-ny yolŋu balanyan gam', ŋunhi ŋayaŋuny nhanŋu
    ŋunha djinawany' bilin warrpam'nha ḏarrtjalkkuŋala ŋuriŋin ŋunhi God-Waŋarrwala
    Birrimbirryuny, yaka ŋuriŋiyi ŋunhi nhä walal gan goŋdhu rom mala wukirri. Ga
    balanyarayyiny ŋunhi yolŋuy dhu ga märram wokthunawuynydja God-Waŋarrwuŋun yan
    yakan ŋula yolkuŋuny yolŋuwuŋuny.
  kvg-kvg: Geté Zu ezoqam-anim ndégo, ndego ekeza mbøni-te Zu ezoqam ndego. Neka
    unimanqatin ngusu qogøzat matev, ambá ndø̄go, ezoqam-qa kha-te gigoatun, av Mozes-qa
    guguna manqat nqæpeawap. Geté unimanqatin ngusu qogøzat matev ndǿgo, Mbumbukiam-ge
    Nqova, ezoqam-qa mbøni-te gegoatun. Ezoqam av ngi꞉gu, ambá av nqǣgo, iz akhae
    matev ezoqam-tē gi-upøgimatūn, geté ndigu iz akhae matev, Mbumbukiam-té gi-upøgimatún.
  rug-rug: Ba sa tie Ziu hinokara si na tie sapu ta hobe sa bulona koasa Maqomaqona
    sa Tamasa, ba lopu koasa tinarae ta kuberena mo. Sa tie gugua asa si lopu hata
    vina lavata pa tie ba koe Tamasa tu.
  hop-NT: Pi i’ hapi hak pas unaṅwpeq Jew‐sinonihqa hapi putniqw pas antsa Jew‐sino;
