    k''ut hiyúzt''us be hóodet''en, ''aw Moses be'' dustl''us k''una''a ílah. ''En
    Yak''usda hubudutélhti, ''aw dune ilah.'
  mio-NT: Ñivi Ndioo cuu ñivi saxini vaha chi anima ñi. Vasi savaha ñi costumbre can,
    vati iyo vaha anima ñi, soco iin cuhva cuu chi. Maan ra Ndioo cuu ra cati ti vaha
    iyo ñivi can, ta ñavi ñivi ñuñivi cuu ñi cati chacan.
  srq-NT: Ae Dios isi tuchɨ quia uchɨangui re, ũquɨ̃ nguiarei judíos tuchɨ. Ae siqui
    Espíritu Turã ndese, circuncisión tuchɨ chõ ũquɨ̃ cote re. Ũquɨ̃ je ra mbia achõ
    ñee turã eã. Dios abe quia ra ñee turã ee.
  kje-NT: Ri Yahudi ma namlolo eni lernala sunate ma namlolo lolo honorok akin mehe,
    ono Roh Kudus nodi molollo akin noro nin morimori. Keneri hono'ok kan hi'i ai
    namwali ri molololo, maa Roh Kudus mehe hi'i ai namwali Makromod Lalap Nin ri.
    Ende Makromod Lalap na'uli nasa'a ri Yahudi ma namlolo onne, kade ri mormori ka
    ra'uli rasa'a ai.
  gaz-gaz: Garuu nama keessa namummaa isaatiin Yihuudii taʼetu Yihuudii dha; dhagna
    qabaanis dhagna qabaa yaada garaa kan Hafuuraan taʼuudha malee seera barreeffameen
    miti. Namni akkasii Waaqa biratti malee nama biratti hin jajamu.
  kud-kud: Hesi Yudeya tomowana moihana neta atenai ve'ive'ilalane. Nigele loina lelelelena
    yana paihowaena na Yaubada Alu'aluwana yana paihowaena. Nuwana tomowa teina dova
    mata nigele tomowa hiyano'owedi, na hesi Yaubada mata ino'owedi.
  urb-NT: 'Kuja riki jundéu awa te. Amõ py''a ke Tupã juhyk, ame''ẽ riki jundéu awa
    te. (Aja rahã, ame''ẽ riki Tupã kotyhar te ke a''e.) Ame''ẽ ke Tupã''ã ma''eha
    ke. Ipy''a rehe jundéu awa te, aja saka. Pe, ipy''a juhyk ame''ẽ pe: “Nde katu
    ame''ẽ ke nde” aja Tupã pandu. Aja pandu ym awa. Tupã jõ pandu katu. Moise je''ẽha
    rehe hendu katu rahã, ipy''a ke juhyk ym. A''erehe: “Nde katu ame''ẽ ke nde” aja
    Tupã pandu ym.'
  fra-LSG: Mais le Juif, c’est celui qui l’est intérieurement; et la circoncision,
    c’est celle du cœur, selon l’esprit et non selon la lettre. La louange de ce Juif
    ne vient pas des hommes, mais de Dieu.
  san-HK: kintu yo jana Antariko yihUdI sa eva yihUdI aparaJca kevalalikhitayA vyavasthayA
    na kintu mAnasiko yastvakchedo yasya ca prazaMsA manuSyebhyo na bhUtvA IzvarAd
    bhavati sa eva tvakchedaH|
  cak-SNT: Ruma choch ri Dios ri ketzij israelitas, ja ri vinak ri sak cánima. Ijejeꞌ
    can bꞌanun ri circuncisión pa tak cánima. Ri circuncisión reꞌ ja ri Espíritu Santo
    nibꞌano y man ja ta ri nuꞌej ri ley ri nibꞌano. Y ri vinak ri bꞌanun ri circuncisión
    chica pa tak cánima, jareꞌ ri ncaꞌka choch ri Dios, mesque man ncaꞌka ta chiquivach
    ri vinak.
  uvh-uvh: Abanga Anutuning arantagim ka wap Juda wa napa' midi tapni ka umpang ganang
    yoking unggungsa' yaranga tanga iikning mo'. Mokngang wa napa' beng guk sini'
    ka Anutuning mini unggo wari napa' kadagasi ka amingning kaba ganang mang sini'
    do dopma yugura tipdidima wara'ning. Wara' kadapmang ka wa usingsa' tinga aming
    wari sareng kigedanga aming ning wap u bema ara ning mo'. Mokngang aming ning
    wap wa Anutu warisa' kanga bema ara wara'ning.
  ino-ino: '@see-verse:ROM.002.028'
  gnn-gnn: Yo, yuwalktja Djuw yolŋu balanyarana gam', ŋunhi ŋayaŋunydja nhanŋu liŋguwuynha
    ḏarrtjalkkunharana ŋunhi, ŋuriŋi warray Gunhu'wala Garrkuḻukthu warray Birrimbirryu.
    Bala ŋuriŋinydja yolŋuyu ŋayaŋu-ḏarrtjalkthunydja yurru djäma yukurra ŋamakurru'na,
    yaka yana ŋula yolku maŋutjiwu wokthunarawunydja, liŋgu Gunhu' warray nhanŋunydja
    yurru wokthun yukurra.
  yal-yal: Koni muxun findima Yahudiya kɛndɛn na a kui feene nan xɔn. Banxulanya kɛndɛn
    luma muxun bɔɲɛn nin fata Alaa Nii Sariɲanxin na. Sariya sɛbɛxi mi a ra. Na muxu
    sifan mi tantunna sɔtɔma adamadiine ra fɔ Ala yɛtɛna.
  cnt-NT: Të₂le₃ a₂ca₂tɨ́n₂ bá₄ dsa₂ jmo₃, a₂lɨ́in₅ të₃dsón'₂ dsa₂ judío, a₂lɨ́in₅
    ca₂të₂ dsɨ́₅; ján₃ guë'₂ le₂jaun₂ juɨ₁lia'₂ a₂lɨ́n₅ dsa₂ léi₄ a₂rë₂uɨng₄ quió'₅,
    a₂lë́₅ ca₂të₂ dsɨ́₅ bá₄ dsa₂; ton'₂ a₂gu₂dsí₂ bá₄ a₂jaun₂, on₃jua'₅₄ jmá'₃ lia'₂
    con'₂ le₁ton₅ ne₄ Si₂ 'Éi'₃. Dsa₂ i₂lɨ́n₅ le₂në₅ chéin'₅ rë₂ quian'₅₄ Diú₄, on₃jua'₅₄
    rë'₂ quiain'₅₄ dsa₂ mɨ₂güɨ́g₃.
  tif-tif: God ami tunum ke-laamin kaali, kanumin kemin, God ami lak ayo duulaya,
    God ami Sinik ata tal aba yak ami aket tem un-ilom dap-talaluba. Kemin, God kaa
    awak-aalap imi kukup so, ipnaal bo-kukan-tela-yaamin kaami kukup so, kiili ding
    boko-laaba disa; Sinik ami yak aket tem kabaku bombe kaata-kup, ding boko-laaba;
    kemin, tunum ayo God ami lak duula namti, ali tunum imi tiin diim kaa win so ke-lokoma
    disa; ali ti God ami tiin diim kaata, win so ke-lokoma no.
  nlx-nlx: पुण खेरलो यहुदि तोस हे जो माय रेन यहुदि हे; जान मोन से खेतना ईयेल हे। एने
    ज्य बोगवानान जीवान काम हे, नाह काय लेखायेल नेमा केरीन; ओहला माणहे बोगवानान उगे
    रेन बोड़ाय सापड़ावी नाह काय माणहान उगे रेन।
  apw-NT: Áídá’ bijíí biyi’dí’ Bik’ehgo’ihi’ṉań yidnłsiníí, áń da’aṉii Jewhi nlįį;
    ła’íí bijíí yuṉe’ circumcise ábi’delzaahíí da’aṉii circumcise ábi’delzaahi at’éé,
    biyi’ siziiníí Bik’ehgo’ihi’ṉań bił goyiłshǫ́ǫ́go áile’híí bighą, doo begoz’aaníí
    áṉííhíí zhą́ bighą da; hadíń ágát’ééhíí doo nṉee zhą́ nłt’éégo baa yádaałti’ da,
    áídá’ Bik’ehgo’ihi’ṉań binadzahgee nłt’éé.
  gum-gum: Treeg kømøtø, kan cierton judíobe nui umbugurri treeg køn. Katø tru circuncisiónwan
    Espíritu Santogurri manrrau marig køn, tru maig maramigu pøriiløgurrin kønrrab
    kømøtø. Inchen tru treeg møwane maya nuguen tabig wamindiibe møguelainukkurrin
    kømøtø, Tiusweinukkurri arrubig køn.
  not-NT: Irianti joríosonori quemisantiri Tosorintsi, iquenganeintëri Iriro. Tosorintsi
    te iraniacaninabiritiri aroquenta itoca, irianti iniacaninatë aroquenta iquemisanqueri.
    Iniacaninatëri Tosorintsi, jemita quero iniacaninatiri matsiguenga.
  plu-plu: Henneme ku gihiyakemni ay upitwiy, innewa ku pariye keh wixwiy igyerwa
    Uhokri gihiyegapu. In ke wotbe uyakniwiywa hiwhkabe mmanawa wixwiy kadahan pahat
    arakak ayge ku pariye akki huwewe ku wixwiy Uhokri gihiyegapu. Ignewa Uhokri Gitip.
    Mmanawa wixwiy humaw Uhokri gihiyegapu ka awakuma ku samah wixwiy kadahan gihiyakemni
    tamak amadga kagta henneme awaku ku samah gihiyakemni ay abet uhiyakemniwiy. Ku
    pahapwi wew akak ini gihiyakemni, iggi Uhokri kabayhig. Ku hiyeg amadgayapu inin
    ka kabayhig, ka sam git. Igme Uhokri kabayhig.
  iou-iou: Nämoinik! Juda äma bureni uwä äma Juda täŋo nadäk-nadäk bänepitä yäpmäŋ
    kuŋarani. Ba äma Anutu täŋo kudän bänepi-ken täŋpani u. Kudän uwä Munapiktä täŋpani,
    baga man terak gupi moräk madäk-madäk u nämo. Äma udewani uwä ämatä nämo käwep
    oraŋ yämineŋ. Upäŋkaŋ Anututä ini oraŋ yämik täyak.
  ntp-NT: Baiyoma Diuusi maamaradʌ ʌrʌgai ismaacʌdʌ Diuusi maacai ibʌdagai utudui
    dai poduucai ʌgai camaitivuaada ʌlidi istumaasi soimaasi dai Diuusi Ibʌadʌ ʌʌmadu
    daja ʌgai ismaacʌdʌ vaavoitudai dai ʌʌgidi Diuusi. Dai Diuusi cʌʌgacʌrʌ nʌijadamu
    ʌgai tomasi oodami maicʌʌgacʌrʌ nʌidi.
  rai-rai: Iaku baa te i murmur God u ra in balaana, ia maa a te Iudaia mulu. Maa
    a dowot na poko kikil mulu, a Takado na Nion i paami u ra in balaana, wakir a
    taara diat paami baa diat murmur a kum Naagagon baa di aa timu taai. Te baa a
    Takado na Nion i paami lenmi uni, God ut in pir walaawa paai, wakir a taara.
  haw-1868: Aka, o ka mea e Iudaio ana maloko, oia ka Iudaio; a o ke okipoepoe ana,
    no ka naau ia, ma ka uhane, aole ma ka hua palapala; aole no na kanaka kona hoomaikaiia,
    no ke Akua mai no.
  ffm-ffm: Ko yiyataake koo waɗata neɗɗo Yahuudiyanke jaati, taadagol duu ley ɓernde
    neɗɗo tawetee. E Ruuhu oo ɗum fawii, wanaa e binndi ɗii. Neɗɗo baaɗo non, wanaa
    yimɓe njettata ɗum, Laamɗo yettata ɗum.
  arb-NAV: وَإِنَّمَا الْيَهُودِيُّ هُوَ مَنْ كَانَ يَهُودِيًّا فِي الْبَاطِنِ، وَالْخِتَانُ
    هُوَ مَا كَانَ خِتَاناً لِلْقَلْبِ بِالرُّوحِ لَا بِالْحَرْفِ. وَهَذَا يَأْتِيهِ
    الْمَدْحُ لَا مِنَ النَّاسِ بَلْ مِنَ اللهِ!
  cop-CNT: ⲁⲗⲗⲁ ⲡⲓⲓⲟⲩⲇⲁⲓ ⲉⲧϩⲏⲡ ⲫⲁⲓ ⲡⲉ ⲡⲓⲓⲟⲩⲇⲁⲓ ⲟⲩⲟϩ ⲡⲓⲥⲉⲃⲓ ⳿ⲛⲧⲉ ⲡⲓϩⲏⲧ ϧⲉⲛ ⲟⲩⲡ͞ⲛⲁ̅
