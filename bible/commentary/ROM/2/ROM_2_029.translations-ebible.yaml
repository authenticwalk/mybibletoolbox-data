  for-for: '@see-verse:ROM.002.028'
  epo-epo: sed Judo estas tiu, kiu estas interne tia, kaj cirkumcido estas en la koro,
    laŭ la spirito, ne laŭ la litero, kies laŭdo estas ne de homoj, sed de Dio.
  gfk-gfk: Taie. No tunotuno nong i Iudeia tutun, aie nong a Iudeia ie meram narako
    tun tana. Ma no magingin na kut palatamainari nong i hakilang bia tikai gar ta
    God ie, io, iakano hakilang i hanuat tutun meram tano katine. No Halhaliana Tanuo
    i gil ie, ma pai hanuat ta ira harkurai ta Moses di ga pakat hasur. Ma iakano
    ra mangana tunotuno pa na kap no uno pirharlat mekaia ta ira matanaiabar. Taie.
    Na kap ie meram ho God.
  bjz-bjz: God da nundubariva, enembo avona unda neno roo simbugadua, umó Jiusi embó
    bee re. Eto-bato angá anda natofo númanda tamo simbuguturota, vii mendó andoro
    tafugeta rousua aghago, aná embó unda neno roo simbugea God dava ututa rouvie.
    Tago, neno roo simbugari mo, jo Agho Darimi simbugambi eta rouvie. Aná buro Asisi
    Kakara unuka simbugeta rouvie. Kotú Asisi Kakarami simbugeta rouvia enembodu enembomi
    raga regegadua o jo rambi egegadua, aná avore. Tago God na númandu raga raita
    rouvie.
  atg-NT: Ama ọni ọ khi egbegbi iJu ọ khi ọni ọ ri ushi ẹ gbe akanya, Oshẹlẹ na ekelemhi
