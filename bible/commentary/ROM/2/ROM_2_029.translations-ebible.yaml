    ri' niban roma ri Lok'olej Espíritu y man ja ta ri circuncisión tz'ibatel chupan
    ri ley. Y jac'a ri vinek ri banon circuncisión ri pa tak cánima, jari' ri yeka'
    chuvech ri Dios y stape' man yeka' ta chiquivech ri vinek.
  zia-zia: Zo nung dubo mene Yuda emo yariniya amimene Yuda emo me ara. Arata taungna
    sao tauyao gera taung aingso kapao puro nao awiya oko, taung aingso kapao Oweno
    mene yena awiya dube atu puro nao amimene buro me ara. Emo ayao awiya emo bauno
    mene oko bowi yarineya, arata Tuwa Bayau mene bowi yariniya arauwa.
  mal-2015: അകമെ യെഹൂദനായവനത്രേ യെഹൂദൻ; അക്ഷരത്തിലല്ല ആത്മാവിലുള്ള ഹൃദയപരിച്ഛേദനയത്രേ
