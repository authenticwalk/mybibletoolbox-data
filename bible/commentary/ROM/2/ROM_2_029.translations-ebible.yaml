  lif-NT: ᤁᤖ ᤛᤧᤰᤂᤠᤒᤠ ᤕᤜᤢᤍᤡᤃ ᤏᤡᤱᤘᤠ᤹ᤀᤥᤏᤢ ᤐᤥ᤺ᤱᤔᤠ ᤐᤥ᤺ᤱ. ᤜᤧᤰᤁᤩᤠᤱ ᤛᤧᤰᤂᤠᤒᤠ ᤜᤷᤍᤥ ᤜᤧᤰᤔᤠᤱᤃ ᤛᤠᤶᤕᤥᤌᤡᤶ
