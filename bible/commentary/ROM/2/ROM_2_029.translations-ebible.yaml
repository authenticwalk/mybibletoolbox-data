    pea jjashahuabaquime po mee caꞌyani Jesosaja epeejji nei epojji. Jamajjeya miquianaya
    Jesosaja epeejji eꞌe jojo nei poani. Pea cuaa pojjaꞌa miquianaya Jesosaja epeejji
    pojjeama poso acani, miquea cuiishasha jehuisejjajea jjimajojo. Jamatii Eyacuiñajjija
