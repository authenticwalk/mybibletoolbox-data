  txq-txq: Mana dadi neu Manetualain hatahorin tebe-tebe, ndia hatahori fo mana malole
    no Manetualain. Sunat tetebes fo tao nala hatahori dadi neu Manetualain anan naa,
    tandan ta nai rou deak, tehuu tandan nai dalen fo Manetualain Dula-dalen ndia
