verse: ROM.002.029
translations:
  kpx-kpx: Ba, ata keau Diue ata seleve holioholilu. Isito Dilava Munanae Tumuu ata
    oletebia uvu hoesegevemale ata keau Diue ata selevea. Ataeabuna kebia elegevei
    hoesegevelivebene. Isito Dilavau uvuiabe elehamale auna kebia hoesegevei.
  okv-H: '@see-verse:ROM.002.028'
  tbo-tbo: Tamogi lawa Yudeya dumana nugonugona u hinena naka waiwekiwekilalana. Ega
    lugagayo a bagibagigei ma Yaubada Alugona a bagibagigei. Nugote lawa geka pite
    apega lawa hina huneya ma Yaubada apo ina huneya.
  mal-C: പിന്നെയോ, അകമേ യെഹൂദനായിരിക്കുന്നവനാണ് യഥാർഥ യെഹൂദൻ; ന്യായപ്രമാണത്തിലെ അക്ഷരപ്രകാരമുള്ളതല്ല,
    ആത്മാവിനാൽ ഹൃദയത്തിൽ ഉള്ളതാണ് ശരിയായ പരിച്ഛേദനം. ഇങ്ങനെയുള്ളവർക്ക് മനുഷ്യരിൽനിന്നല്ല,
    ദൈവത്തിൽനിന്നുതന്നെ പ്രശംസ ലഭിക്കും.
  grc-SR: ἀλλ᾽ ὁ ἐν τῷ κρυπτῷ Ἰουδαῖος, καὶ περιτομὴ καρδίας ἐν πνεύματι, οὐ γράμματι·
    οὗ ὁ ἔπαινος οὐκ ἐξ ἀνθρώπων, ἀλλ᾽ ἐκ τοῦ θεοῦ.
  bgc-bgc: यहूदी वो सै, जो अपणे मन म्ह यहूदी सै, अर खतना वो सै, जो पवित्र आत्मा के
    जरिये मन का करया जावै सै, ना के वो जो नियम-कायदा के मुताबिक करया जावै सै, इस ढाळ
    के माणसां की तारीफ माणसां की ओड़ तै न्ही, पर परमेसवर की ओड़ तै करी जावै सै।
  khz-khz: Aikina kinavagi. Iuda talimana pa Palagu gena pete talimana taunatauna
    rai nugana piruluna na e gena tugamagi na evega-matagaiana, ia Iuda talimana.
    E kopi lamavagi kalana maki taunilimalima nugana garakaunai pene matagai. Ia ati
    rova kilara getalorato gaura kwalanarai pene wala. Aikina. Ia Palagu Palaguna
    na taunilimalima nugana pirulunai pene kalaa gauna. Votalima voo ati taunilimalima
    na pia vega-ragea, na Palagu na pene vega-ragea.
  deu-TKW: sondern Jude ist, der es im Verborgenen ist, und Beschneidung, die am Herzen
    geschieht, im Geist, nicht buchstäblich, wo der Ruhm nicht kommt von den Menschen,
    sondern von Gott.
  zsr-NT: Naquëꞌ gdu bönniꞌ judío bönniꞌ naꞌ naquëꞌ cni lu icj ládxiꞌdauꞌhuëꞌ, len
    le nac gdu le narugu lu xpëlëꞌë bönniꞌ le nac bëꞌ nu naqui queëꞌ Dios, nac tu
    le yuꞌu icj ládxiꞌdauꞌgac bunách. Nac qui böꞌ nacczruꞌ len clëg qui yöl‑laꞌ bunáchz
    queëruꞌ. Bönniꞌ naquëꞌ cni, cutu tun lëꞌ ba laꞌn bunách, san Dioscz gunëꞌ lëꞌ
    ba laꞌn.
  lin-lin: Ezali kaka makambo ya kati nde ekomisaka moto Moyuda, mpe kokatama ngenga
    ya solo ezali nde oyo Molimo asalaka kati na motema ; ezali te oyo tosalaka na
    kotosa Mobeko. Lokumu ya Moyuda ya boye ewutaka na bato te, kasi na Nzambe.
  hns-NT: Bakie djekar diel badal gail hai aur dje Pawietr Aatma se tjalaawal dja
    hai, oe Parmeswar ke sattja djaatie hai. Aisan manai ke aadar iensaan logan na
    kare hai, bakie Parmeswar kare hai.
  noa-E: Judío chaar abarmʉn, sĩi dich morta dauchachpiju khãai, Ẽwandam dau na thãar
    wajapha nʉmʉu. Mag nʉm aiguin chadau sĩi judionaan i ʉʉrkha nʉmua khaba, ich Ẽwandam
    Akharauta mag maach thãar wajaug api sim. Magta thãar wajapha nʉmʉn chadau, dichjöpaim
    khʉʉnau khaba, ich Ẽwandamauta chadcha maach ʉ̈u wënʉrrʉm aju.
  eng-EMTV: but he is a Jew that is one inwardly; and circumcision is of the heart,
    in the spirit, not in the letter, whose praise is not from men but from God.
  mib-NT: Chi sa suhva tēe cúu hebreo ndije, cúu jeē ini anuá de ñúhun jnūhun ndaā.
    Te tēe cúu circuncidar ndije, chi nde jiín ini jiín ánuá de sáha de jniñu ndaā
    te nasūu jéē ndíso de jnunī circuncidar jeē cahán ley un cúu. Tēe cándāa súcuan,
    nasūu ñáyuu cájejnúhún i de, chi máá Yaā Dios.
  lif-NT2: कर से़क्‍खाबा यहुदिग निङ्‌वाॽओनु पोःङ्‌मा पोःङ्, हे़क्‍क्‍याङ् से़क्‍खाबा
    हर्दो हे़क्‍माङ्‌ग साम्‌योथिम् कुइसिःक्‍पा नासिङ्‌गे़न् थक्‍कोबा पाःन् मे़ःन्,
    कर सिक्‍लुङ्‌मो सेसेमाङ्‌ङिल्‍ले़ चोगुबा पाःन्‍लो॥ हे़क्‍तङ्‌बा मनाःन् मे़न्‍छाम्
    याप्‍मिःल्‍ले़ मे़ःन्, कर निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुनारा फोःसुरो॥
  xnj-xnj: Myawudi wa chakaka ndi yula mweavili myawudi cha mugati, ndi mweadumwili
    jandu mu mtima. Lihengu lenili ndi la Mpungu wa Chapanga, lepi lijambu la malagizu
    gayandikwi. Mundu wa naha yati ilumbiwa na Chapanga ndi lepi na vandu.
  mmx-mmx: Ketla laradi ruturun me Judaia ni i ruuna lorooro maxat keneng teren, la
    diga vit katling loroonan teren, la nai ni lugugu at Loroonan Kaala at ne Moroa,
    kopmen at Laulis Linga diga malagan i. Laradi xerepmo i lok kaka leemi asu ren
    boro at ne Moroa, la kopmen at limixin.
  cbr-NT: Axa aín nuitu mëu upiti Nucën Papa Diosmi sináncë uni ax ca asérabi judío
    uni 'icën. 'Unántioracacë uni ax ca Moisésnën cuënëosabi oquin aín namishi usoquin
    'acë cupíma aín nuitu mëu Nucën Papa Diosmi sináncë cupí asérabi judío uni 'icën.
    Usa uni ca unían upí isiamabi Nucën Papa Diosan upí isia.
  tee-NT: Para ju vasalh is'ask'at'a Dios yuchi ju chunchach junita la'ix'alhunut.
    Chai tachi ju va ach'uc'unti lakts'in ju Dios. Chai yuchach ju Spiritu Santu ju
    aquintach'ak'aniyan ju qui'alhunut'an. Jantiyu' ni va acch'uc'ucalh ju quilacatuna
    tachi ju najun lacalhamap'aksin. Chai ju salaka ix'alhunut pus is'akstu Dios ju
    canona' ni na k'ox tachi ju junita. Jantiyu' ju tam ixt'alapanac ju canona' ni
    k'ox junita u jantu.
  eng-LSV: but a Jew [is] he who is [so] inwardly, and circumcision [is] of the heart,
    in spirit, not in letter, of which the praise is not of men, but of God.
  cak-NT: Roma chech ri Dios ri ketzij je rutenemit raja', ja ri winak ri ch'ajch'oj
    cánima. Reje' can banon ri circuncisión pa cánima. Ri circuncisión ri' ni'an roma
    ri Espíritu Santo y man ja' ta ri nu'ij chupa ri ley. Y ri winak ri banon ri circuncisión
    chique pa cánima, jari' ri can yeka chech ri Dios y más que man yeka ta chiquiwech
    winak.
  pah-NT: 'G̃a ndeaporog̃itapyryvame jate oyvyteri pe Tupana''ga ei g̃a pe: “Pehe
    ko jireheva''ero.” Pe herekoteherame Moisésva''ea rembikwatijaragwera Tupana''ga
    nde''i a''ea pe me. Tupana''ga ra''uva imbopyahurame pendeaporog̃ita a''ero Tupana''ga
    ei pe me: “Pe ko jireheva''ero.” Tupana''ga tuhẽ ombohete nanongara''g̃a a''ero.
    Ojipe''g̃a rũi ombohete g̃a.'
  sja-NT: Ma k'ãyaara ichideerã papipari chi t'ãripa irude wãara ijãapataarã. Jaradai
    ãchia tauchaa pɨk'a iru p'anɨ ãchi t'ãride, k'ap'ɨade iru p'anadai k'ãyaara. Mãgá
    t'ãripa wãara ijãadak'ãri, Ak'õre Jaure ãchi ome ba chepari. Mãgɨ́ pipɨara bɨ
    Ak'õre Ũraa p'ãdade iru p'anadai k'ãyaara, iruata k'awapipari perã jõma Tachi
    Ak'õrepa oopi k'inia bɨ. Tachi Ak'õrepa mãgee wãara ijãapataarã pia ak'ɨpari,
    awaraarãpa ãra mãgá ak'ɨda-e p'anɨ mĩda.
  xed-xed: Vərɗa mnda la Yahuda ná, ma ŋuɗuf nzakwani. Vərɗa tsatá fafaɗ guli ná,
    ma ŋuɗuf. Skwi ta vlata Sulkum ná, zlahu ya vindaf lu nda vinda a wa. Vərɗa mnda
    la Yahuda ná, da Lazglafta ta mutsa tsatsi ta ghubaku, da mndu a wa.
  mks-NT: Ta ndá na̱ na̱quixi chi̱chi Israel tá mé a̱ nda̱a̱ cúú ná cuéntá Ndióxi̱
    ta cája na ña̱ cúni̱ mé á co̱ cúú á sa̱há ña̱ na̱sahnda loho na yiquí cu̱ñu na.
    Cúú á sa̱há ña̱ na̱caja ínima̱ yi̱i̱ Ndióxi̱ ini na. Ta mé na̱ cán jácavatá na̱
    ini Ndióxi̱ jáchi̱ xi̱hi̱n ínima̱ yi̱i̱ mé á cája na ña̱ cúni̱ mé á.
  gfk-S: Pata. No turadi nong i Iudeia tutuno, aie nong a Iudeia ie metuma naramon
    tuno tana. Ma no tintalen na kut palatamainari nong i hakilang be tikenong gar
    tane God ie, io, ikino hakilang i hanawat tutuno metuma tano katna. No Halhaaliena
    Tanuo i gil ie, ma paile hanawat ta ira harkurai tane Moses di ga pakat hasur.
    Ma ikinong ra mangana turadi pai nale kap no nuno pirpirlet mekaia ta ira matanabar.
    Pata. Na kap ie metuma hone God.
  bmu-bmu: Ölŋi qahöpmö, azi kun uruŋan Juda azia akzawi, yaŋön mönö Juda azi ölŋi
    akza. Mewöŋanök Anutunöŋ urunini qesöŋda Uŋaŋi Töröŋi miaŋgöreŋ ali maljawi, miaŋön
    mönö aiwesök ölŋi akza. Köna keugö bohonŋi wuataŋgöba azi sileŋi yandigetka gölme
    ambazipnöŋ mötketka öŋgömakzapmö, Anutunöŋ aiwesökŋi urunine kinjawaŋgöra möri
    öŋgöi möpöseim neŋgimakza. Mewö.
  dgz-dgz: Diu iragen apanewa ame orup da da imu pose den entanen. Menan imu pose
    gapan etua tum tani paua mega mini venasen iwa imu pose entanen. Ame Guewa Woup
    Seni nao megawa go waenapan gamumup uon. Iwa naninup tum tata gapan ya venaseta.
    Iup seni gapan den ya venaseta. Menan apan da imu pose entaneni menan me Diu iragen
    apanewa di amba waenapan uon go me God inap di wa atonasiwandata.
  eng-GNV: But he is a Iewe which is one within, and the circumcision is of the heart,
    in the spirite not in the letter, whose praise is not of men, but of God.
  zaa-NT: Porqui'ni ttu enne' nu hualigani ccą pertenecer lani Tata Dios nna chi ną́
    ttùba lani e lo lòstu'į, álahua por raza quì'į. Ą'hua circuncisión nu dacca' lani
    e nna dá'ą por Espíritu lo losto' ri'u, álahua ną́ ttu cosa material por ttu regla
    nu ga'na escrito lo ìttsì. Làniana Tata Dios enne' ra qui'ni ná ri'u enne' tsè'.
  eng-WEBSTER: But he is a Jew who is one inwardly; and circumcision is that of the
    heart, in the spirit, and not in the letter; whose praise is not from men, but
    from God.
  guh-guh: Pajivi pepacuene Dioso pijajivitonë, bajarapajivi peneta pejamatabëëthëtovetsina
    Dioso jumecovënëta. Pajivi pepacuene Dioso pijajivitonë, bajarapajivi saya naniavelia
    apo perabëcaucutsitsi. Biji rajane pejamatabëëjëtota pejanajamatabëcuene rajutatsi
    Espíritu Santo. Bajarapajivi xua exanaponapona, exanaponapona Dioso pesivabarëyanexatsi.
    Bajaraxua apo exanaponaponae saya mapanacuapijivi pesivabarëyanexatsi.
  bon-bon: Yepä, tabe Acejiyame me toraca Israela biname gyene lui te teeme trupa
    piiyepu teeme ngenecu Acejiyame bau me ituge ceera. Siige, peei lui Aceji Seemo
    me kaakesea cabu ca gyene, lica Oogäräneji Cotre Mene cabu ca. Pepu biname te
    lica nuuja biname bau ca awepyeräja yaacatuge yepä teeme awepyeräja lui Acejiyame
    bau ca gyene.
  nhw-BL: Nelnelía se israelita huan iaxca Toteco yaya catli quipiya iyolo cuali iixpa.
    Huan amo elis se machiyotl ipan itlacayo nopa masehuali catli quinextis para iaxca
    Toteco, elis se iyolo catli Itonal Toteco quipatlatoc. Huan se masehuali ica iyolo
    quej nopa amo quitemohua masehualme ma quipaquilismacaca, yaya quinequi para Toteco
    ma quipaquilismaca.
  swh-ONEN: Lakini mtu ni Myahudi alivyo ndani, nayo tohara ya kweli ni jambo la moyoni,
    ni la Roho, wala si la sheria iliyoandikwa. Mtu wa namna hiyo hapokei sifa kutoka
    kwa wanadamu bali kwa Mungu.
  wbi-wbi: neke umwene ghwe Muyahudi ghwa munkate, nuludumuluo lwa mwoojo mu numbula,
    nambe mu malembe. ulufunyo lwa muunhu ughwa nahele naluhumila ku vaanhu looli
    kwa Nguluve.
  bba-bba: Adɑmɑ wi u sɑ̃ɑ Yuu kɑ ɡem, wiyɑ wi u sɑ̃ɑ Yuu win ɡɔ̃ruɔ. Domi bɑnɡo yɑ
    ǹ sɑ̃ɑ ye bɑ kuɑ wɑsi sɔɔ. Ye yɑ sɑ̃ɑ bɑnɡo kɑ ɡem, yerɑ ɡɔ̃ru ɡɔsiɑbu. Hunde
    Dɛɛron sɔmburɑ, n ǹ mɔ woodɑɡiru. Gusunɔwɑ koo Yuu wi siɑrɑ, n ǹ mɔ tɔmbu.
  eng-KJVCPB: but he is a Jew, which is one inwardly; and circumcision is that of
    the heart, in the spirit, and not in the letter; whose praise is not of men, but
    of God.
  kgk-NT: Ndaha'éiry upéixa. Ha judeu tee va'e katu ipy'a potĩ va'e, Nhandejáry remimopotĩ
    ipy'a. “Xe re'ýi tee voi nde” he'i íxupe va'e Nhandejáry. “Upe tekoha porã kwatia-rehe
    nhe'ẽ nhamonhe'ẽ-gwi, jaiko judeu tee ramo” ja'e mo'ã nhandéjehe. Nhe'ẽ Marangatu
    tee va'e oĩ-ma ramo ae nhande py'a-py, jaiko judeu tee ramo. “Xe pirekytĩ-gwi,
    aiko judeu tee va'e-rami” ja'e mo'ã nhandéjehe. Ndaha'éi upéa-gwi. Nhande py'a
    potĩ-gwi ae jaiko Nhandejáry re'ýi ramo judeu tee va'e-rami. Judeu tee va'e katu
    nomboetéi íxupe teko rei. Nhandejáry ae omboete íxupe.
  waj-waj: Yutayaa vaidi tuanaivoono ari aakiaivo hanigioo mmamma hatokeeraivaa roosiima
    inna yaataivo vaikio rikioo Anutuuqaara kutaavaivee tiivai. Vaidiivaa aakiaivaa
    hanigiai aataruuvo inna Anutuuqaa Mmannasaivaa mmoori tuanaavai. Ii aataru ivo
    inna hama mmaanna tuu kuaivaa fafaara roovaudiri mmamma nnabaivaa hatokeera mmoorivai.
    Itaama inna aakiaivo hanigioo vaidiivo kua yoketaivaa Anutuuqaasidiri varaivai.
    Hama ivo vaidiiyasidiri varaivai.
  cpy-cpy: Tema opoñaantari ikanteetee Judá-paeni jempe akanta-shire-yitanaaha. Ari
    okimi-tzitari atomeshitaa-niyitaka, rootaki kantakaan-tzirori ashiretakari. Tee
    roo amonkaatan-tyaawori jankinata-chari, ithaamentan-teeri asheninka-paeni, tema
    rootaki kowaperota-chari ithaamenta-wentee rirori Tajorentsi.
  ekk-PKP: Juudiks teeb teid see, mis on sees, „südame ümberlõikamine“ − süda, mis
    ei järgi seaduse kirjatähte, vaid vaimsust. Selline inimene ootab kiitust Jumalalt,
    mitte inimestelt.
  mpx-mpx: Yaa ebo gamagal etega atena elana iya Yudiya, he tunahot iya Yudiya gamagalina.
    Kaiwena gotomwa yoho paganina hot heiya te Yayaluwa Bwabwalena i ginol aten elana,
    nige Logugui lelelena wana ginol i oola. Gamagal ololana o ana tobal i neem te
    Yehoba elana, nige i neneem wana pan gamagalau elal.
  wbp-wbp: Kuja kajana nyanungurlu Kaaturlu jungarni-pajirninjarla pina-kanyirni yapa
    nyanungu-nyangu-kurralku, ngulaju kula Mujuju-kurlangu-kurlurlu kuruwarri-kirlirli,
    lawa. Jungarni-pajirni kajana Pirlirrpa nyanungu-nyangu-kurlurlu Kaaturluju. Pirlirrpa
    Kaatu-kurlangurlu kajana kurturdurrurlaju kuruwarriji yirrarni. Ngula-kurlunya
    kalu ngampurrparluju purda-nyanyi Kaatu wilji-wangurlu. Ngula-jangkanyalurla Juwu-nyayirni-wangu
    yapaju nyanungukulku. Yapangku marda kalu-jana maju-pajirni nganta, ngulaju ngula-juku.
    Kaaturlu kajana ngurrju-pajirni Juwu-nyayirni-wangu yapaju.
  luo-luo: Ooyo, ja-Yahudi mar adier en ngʼato ma ja-Yahudi gi e chunye kendo tero
    nyangu mar adier bende en mar chuny, mano en tich Roho to ok mar rito Chik. Ngʼat
    ma kamano ok yud pak kuom ji, to oyudo pak kuom Nyasaye.
  nhe-NT: Se tlen nelía se israelita huan iaxca Toteco itztoc se tlen quipiya iyolo
    cuali iixpa. Huan ax elis se tlanescayotl ipan itlacayo nopa tlacatl tlen quinextis
    para iaxca Toteco, pero elis pampa Itonal Toteco quipatlatoc iyolo huan nopona
    quitlalijtoc itlanescayo. Huan se tlacatl ica iyolo cuali queja nopa ax quitemohua
    tlacame ma quipaquilismacaca, yajaya quinequi para Toteco ma quicualita.
  aii-aii: ܐܸܠܵܐ، ܝܗܘܼܕܵܝܵܐ ܗ̇ܘ ܝܼܠܹܗ ܕܓܵܘܵܐܝܼܬ ܝܗܘܼܕܵܝܵܐ ܝܠܹܗ، ܘܓܙܘܼܪܬܵ‌ܐ ܗ̇ܝ ܝܠܵܗ̇
    ܕܗܵܘܝܵܐ ܡ̣ܢ ܠܸܒܵܐ، ܒܪܘܼܚܵܐ ܘܠܵܐ ܒܟܬܝܼܒ݂ܬܵ‌ܐ. ܚܸܩܪܵܐ ܕܐܵܗܵܐ ܠܹܐ ܝܠܹܗ ܡ̣ܢ ܒܢܲܝ̈ܢܵܫܵܐ
    ܐܸܠܵܐ ܡ̣ܢ ܐܲܠܵܗܵܐ.
  esk-NT: Aglaan iñuk Jew-ŋupiaqtuq kamaksritḷaturuaq Agaayyutmik ataramik. Jew-ŋupiaqtuaq
    iñuuruq nalaunŋaruakun sivuġaani Agaayyutim. Taatnasriq iñuk nalunaitmiutaqaġniqsuq
    uummatmiñi savaaġikkaŋagun Ipqitchuam Irrutchim. Aglausimaruaq maliġutaksraq savalguitchuq
    taatnatchimik. Taatnasriq iñuk quyyasriusriaqaġisiruq Agaayyutmiñ, iñunġiḷaaniñ.
  msb-msb: An matuod na Judio ada sa kaburut-on an pagka-Judio. An matuod man na pagkaturi
    ada sa tagipusuon kag sa espirito, dili sa unod. Dili an kapwa niya an nagadayaw
    sa iya kundi an Dios.
  cpa-NT: Dsa² héi² báh³ dsa² judío lah¹dsóh², dsa² lán¹² ta³cøng² jmø²ŋǿ¹² quiah¹².
    Jø¹² bíh³ dsa² héi² báh³ dsa² lah¹dsóh² ma²lǿa¹² circuncisión quiah¹², dsa² ma²lǿa¹²
