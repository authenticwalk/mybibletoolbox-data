  mdy-ETH: ጎኔ ዓይሁዴ ዓሲ ዒኖ ጋራፓ ዓይሁዴ ዓሲ ማዒ ጴዼቶኬ፤ ጎኔ ዓቲንቴ ቤርቲ ቲቂሢ ካኣሺ፦ ፆኦሲ ዓያናፓ ማዔ ዒኔ
