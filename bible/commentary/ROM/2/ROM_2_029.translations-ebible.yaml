  nob-LB: Nei, den som vil tilhøre Guds eget folk, må ha et rett forhold til Gud.
    Det virkelige tegnet på dem som tilhører Guds folk, altså den virkelige omskjærelsen,
    er ikke det bokstavelige, fysiske inngrepet som Moseloven beskriver, men det handler
    om at Guds Ånd får forvandle hjertet. Og den som har gjennomgått en slik forvandling,
    blir æret av Gud, ikke av mennesker.
  ntj-ntj: '@see-verse:ROM.002.028'
  sxb-NT: Yawa! Omuyaudi kuwuene no ori Omuyaudi okuemera mu omwoyo gwae, lwona okuirwa
