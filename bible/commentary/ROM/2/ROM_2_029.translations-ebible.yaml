    gafa taki, dati koti a maiki fu toon sama fi en. Bika son sama na di weiti sikiifi
    namo taki, a mu koti a maiki de a sikin buba, meke taawan e si en, fu gafa taki,
    na Dyusama fu Masaa Gadu.
  uig-LAT: rohida Yehudiy bolghini heqiqiy Yehudiydur; uning xetne qilin’ghini xetne
