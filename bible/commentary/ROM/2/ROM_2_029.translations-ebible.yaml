    tuꞌ sɨlhkam ba matgilhdhix kaꞌ, sia ɨrban dɨr ɨp ja jujur am bhaan nam matgilhdhix
    kaꞌ. Dhiꞌ baꞌ gux Dhuuduꞌ kam jix Uañ Iiꞌmdaꞌ na puiꞌ jaꞌk ja duñiaꞌ, cham tuꞌ
    na jax tu uaꞌñix na tu aagix. Baꞌ gu jaroiꞌ na puꞌñi jaꞌk jir tuꞌm kaꞌ, dhiꞌx
    kɨɨꞌ kaꞌm nɨiꞌñdhaꞌ gu Dios, sia kum guꞌ gu jaꞌtkam cham tuꞌ puiꞌ ɨlhiiꞌñ.
  ame-NT: '@see-verse:ROM.002.028'
  mgh-2016: Nansho etu, Nyahudi mwanenene phi ntu noonia wo nhina, eenelhiye munrimani
