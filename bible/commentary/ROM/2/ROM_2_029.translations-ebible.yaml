    maẍtaj yu ley tzꞌibn̈ebilcanoj. Mac hacaꞌ tuꞌ, maẍtaj yul sat anma caw cꞌul,
    to haꞌ yul sat Comam Dios.
  cak-CNT: Roma chuvech ri Dios ri kitzij e rutinamit, ja ri vinek ri c'o jun cánima
