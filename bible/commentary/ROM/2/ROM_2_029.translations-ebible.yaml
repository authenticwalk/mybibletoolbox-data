  sri-sri: 'Marĩpʉyarã gapʉ irasũ wiirisũnerã dita ããrĩbema. Õãgʉ̃ deyomarĩgʉ̃ ĩgʉ̃sãya
    gũñarĩgue õãrĩ merã gorawayumakʉ̃ iridero pʉrʉ, ĩgʉ̃sã Marĩpʉyarã, judío masakagora
    ããrĩ́ma. Masaka ĩgʉ̃sãrẽ: “Õãrã ããrĩ́ma”, ãrĩ ĩãbirikerepʉrʉ, Marĩpʉ gapʉ: “Õãrã
    ããrĩ́ma”, ãrĩ ĩãmi.'
  nal-nal: Singsaxai tamon axazak ka valos faratunaan Nakmai lamaskana, naan mase
    a Judaa vaaratunaan. Ma a matmalabuk faaratunaan iwana ftuk pizinang a vang pakpak,
    a Laklagaai a Raabu xa giu lamaskana axazak angkanaan, ma xawit aubina di gigiu
    araan di valos be amun lus ina di ra varaar vating. Axazak ina a Laklagaai a Raabu
    xa ra giu malasing kanaan pana naan, Nakmai nanga xana wisfaru naan, kawit aubina.
  kyq-kyq: Daala kɔɗn Yaud mala mala se, debm kɛn Raa tɛrlin̰ga tɛrl maakin̰a ɔɔ kɔjn̰
    pɔnd mala mala se lɛ, nakŋ kɛn *Nirl Salal tɛɗ maakŋ debkilim ki. Bin num debm
    bin se, je jikilimge ɓo an̰ tɔɔm eyo, num Raa ɓo an̰ tɔɔmɔ.
  kwd-kwd: Nga wane kwala'imori 'i Jiu, ngaia nga wane na'a mangona 'e odo 'i maana
    God, tofuna God ngaia 'e bulosia nga manatalana. Nga 'ola lo'oo ngaia 'ame leka
    mai fa'asia Tagi tafe'ua ma nga Anoe 'ola Abu ne'e agea. Nga wane 'ilo'oo, God
    ngaia 'e iiri ba'ita ana, gwa'a ta'a gila 'ame iiri ba'ita ana.
  ded-ded: Mong ye ubahereau yudangic ande, yeng yudangic yombong. Anutuac Asungo
    ubahereaac herec herecge ua meu Anutungo ngicngac areng ifia dengereyunuande,
    imoc ngicac ua kpahac. Nga dedeseriac kibingo ubahereac herec herecge ua, imoc
    naric mi meude.
  ewe-ewe: Gbeɖe, ame si nye Yudatɔ vavã la nye Yudatɔ tso eƒe dzi me ke, eye aʋatsotso
    siae nye ame ƒe dzi ƒe aʋatsotso to Gbɔgbɔ la ƒe ŋusẽ me, ke menye to nya si woŋlɔ
    ɖi la me o. Ame sia ƒe kafukafu tso Mawu gbɔ, ke menye tso amewo gbɔ o.
  nuy-nuy: Nugurru aadanu numburru-Jew-maynji aniijgubulu-windiyung, nugurru numburru-waḻamin-jamijgina
    ana-lhirribala numburru-yamana numburru-Jew nugurru. Anubani-yung wiijamana, numburru-jambarrgina-maynji,
    niga na-God nambaniiyn Maṉngulg Mawurr nugurri-wuy, marri yijbanu nugurru numburru-wulmurr-giiyn
    anubani-yung ana-wiri, ana-lhirribala nugurri-rruj. Warra-wurru-wurruj warruburru-yung
    ari yagi nambi-warraarriwu nugurru. Yagu God-bugij niga-waj nambani-warraarriwana
    nugurru.
  cop-BHC: ⲀⲖⲖⲀ ⲠⲒⲒⲞⲨⲆⲀⲒ ⲈⲦϨⲎⲠ ⲪⲀⲒ ⲠⲈ ⲠⲒⲒⲞⲨⲆⲀⲒ ⲞⲨⲞϨ ⲠⲒⲤⲈⲂⲒ ⲚⲦⲈⲠⲒϨⲎⲦ ϦⲈⲚⲞⲨⲠⲚⲈⲨⲘⲀϦⲈⲚⲞⲨⲤϦⲀⲒ
    ⲀⲚ ⲪⲎ ⲈⲦⲈ ⲠⲈϤϢⲞⲨϢⲞⲨ ⲞⲨⲈⲂⲞⲖ ϦⲈⲚⲢⲰⲘⲒ ⲀⲚ ⲠⲈ ⲀⲖⲖⲀ ⲈⲂⲞⲖ ϦⲈⲚⲪⲚⲞⲨϮ ⲠⲈ.
  buk-buk: Mba! Lau naŋ sêmasaŋ si ŋalôm ŋapep yêc Anötö aŋgô-ŋga, naŋ sêti lau Israel-ŋga
    ŋandô. Ma pwac sêsê ŋamlic-ŋga ŋa-ŋahu andô, naŋ yomsu naŋ sêto sip bapia, naŋ
    oc tôm dom bu kôm ŋandô sa. Magoc gweleŋ naŋ Ŋalau kôm mbo ŋamalac si ŋalôm, naŋ
    kôm pwac dau ŋa-ŋahu andô ŋandô sa. Ŋamalac kaiŋ dinaŋ hêgo dau bu tap ndê waê
    sa yêc lau nom-ŋga dom, tigeŋ iŋ tap waê sa yêc Anötö dau.
  pri-NT: Jè tèpa âji naî Pwiduée, gée goro ê wakè kâra Nyuâaê Pwicîri naa na pwâranümajè.
    Â càcaa ê naèà na pwa pwiri. Â wiàna wàrapwiri, â dau pwacoé naa goojè tèpa âboro
    ma jè ipwamainajè mwara. Â nye wàco wà Pwiduée na pâri ma é ipwamainajè.
  zpq-NT: Naccho dogualje beṉe' Israel gague dan' choncho can' ža leyna' da' nyojen,
    san da' chejnilaže'cho Diosen' do yic̱hj do laže'cho na' ba be'cho latje bocobe
    Spiritw c̱he Diosen' yic̱hjlažda'ochon'. Da'nan' Diosen' güe'e diža' güen c̱hecho,
    ḻa'czḻa' še notno chṉe güen c̱hecho.
  por-TFT: Pelo contrário, os autênticos judeus são aqueles que Deus transformou por
    dentro, e é por termos o ser interior transformado pelo Espírito de Deus, não
    por observarmos uma porção de rituais, que nos tornamos aceitáveis a Deus. Mesmo
    que outras pessoas não louvem tais indivíduos, Deus os louvará.
  gwi-NT: Gaa juu Jews nilii ąįįt'ee Vit'eegwijyąhchy'aa haa geedaa k'it t'iginchy'aa,
    ts'ą' Vit'eegwijyąhchy'aa Vach'anky'aa Shroodiinyąą gwigwitr'it t'oonchy'aa, dęhtły'aa
    kat law danakhwatł'oo ąįį nakwaa, jii k'it t'inchy'aa dinjii t'ee Vit'eegwijyąhchy'aa
    deeyihił'ee gaa dinjii nąįį deeyihił'ee kwaa t'oonchy'aa.
  gvn-gvn: Yundu kari bama Jewmal, yulban yakajinya. Yundu Jewmal dukurrbu. Kaki yundu
    Godumu law dukurrbu kujil, and wukurril, yundu Jew bajaku. Godundumundu Wawubu
    yunu junkurr dajil, wukurrinka. Yinyamun Godungkuku yunun buyay-manil, bamangka
    nguba kari.
  nhy-NT: Katlej melawak judío yen katlej melawak kineki kitlakitas in Dios ika nochi
    iyolo. Iwan katlej melawak sirkunsisión yen nijkuak in Dios kisirkunsidaroa se
    tlakatl ipan iyolo, porke ika nochi iyolo pewa kitemoa in Dios iwan mach por yen
    tlanawatile kitoktia pewa ma kitemo. Tonses, tla se tlakatl ijkón yetos, in Dios
    kitas nik yolkuale, maski in tlakaj amo ijkón ma kitakan.
  asm-FB: কিন্তু যি জন ভিতৰে ইহুদী, তেওঁহে ইহুদী হয়; আৰু আখৰেৰে নহয়, কিন্তু আত্মাৰে,
    হৃদয়ৰ যি চুন্নৎ, সেয়েহে চুন্নৎ; তেওঁৰ প্ৰশংসা মানুহৰ পৰা নহয় কিন্তু ঈশ্বৰৰ
    পৰাহে হয়।
  okv-okv: '@see-verse:ROM.002.028'
  mxt-NT: Vatyi ñáyɨvɨ nyaá ley Nyoo añima, ican ñu cuví ñu ñu Israel cha ndicha vaha.
    Tari quɨvɨ tyaa̱ Tatyi Ii seña cuan añima ñu, ta ñima ñɨɨ ri ñu. Tatyi Ii Nyoo
    sacuví cuan, ñima ley cha nyaá nuu tutu. Ta ñáyɨvɨ ihya cucuvi ñu ñu vaha nuu
    Nyoo, ta ñima nuu ñáyɨvɨ ri.
  tzo-NT: '@see-verse:ROM.002.028'
  ind-AGS: “Sunat hati” lah yang menjadikan kalian orang Yahudi sejati, yang mengikuti
    Roh Kudus, bukan hanya kata-kata yang tertulis dalam Kitab Suci. Sebab orang-orang
    yang seperti ini tidaklah mencari pujian dari manusia, tetapi dari Allah.
  omw-omw: '@see-verse:ROM.002.028'
  yrb-yrb: I ba Ju amara dawa ba kobere neno imutasu amara. I ba ofe turetana neno
    tai tunono ueta. Ina Godinu Imumu Kotofunu ueta. Ina emenu kaiyama tureta me.
    Emema emanu ifu we ma derawere utawa utaitaro Godima emanu ifu we ma derawere
    utasu.
  maa-NT: Jè xi nguì xi̱ta̱ judío, jè xi chjí‑la̱ koni s'ín tjín i̱jiìn ini̱ma̱‑la̱.
    Ko̱ jè xi nguì tjít'aà chi̱ba̱‑la̱, jè xi chjí‑la̱ koni s'ín tjít'aà chi̱ba̱‑la̱
    ya̱ i̱jiìn ini̱ma̱‑la̱. Kjoa̱ koi, mìtsà ts'e̱ kjo̱tíxoma xi xo̱jo̱n tjít'aà;
    ts'e̱é Ini̱ma̱ Tsjeè‑la̱ Nainá. Jñà xi k'oa̱s'ín síkitasòn, Nainá ndaà chja̱ xi
    i̱t'aà ts'e̱, na̱s'ín mìkiì ndaà chja̱ xi̱ta̱ xi kj'ei̱í.
  mcq-mcq: Ea kaꞌene Jua nimaa nimaijaho ꞌAvenijara huni oja vaji sisa ꞌuhuahajina
    kaivo varapa ꞌararihau jihunaꞌe Jua rehuna pana. ꞌEnajihunaꞌe emaapo hu aromahuna
    pana kaivo huni arovu ijaho Godinaꞌi rene rouna.
  sus-A: مِشِ قِندِقٍ يُوِقِ رَ، نَ كٌلٌنمَ بْحّ نَن مَ. سُننّ يّتّ يّتّ قَن، سُننّ
    نَ عَ رَ نَشَن سْتْمَ بْحّ مَ، شَشِلِ سّنِيّنشِ سَابُي رَ. عَ مُ كٍلِمَ دِينّ
    سّرِيّ سّبّشِ شَ مَ. سُننّ نَ مِشِ نَشَن بْحّ مَ، عَ شَ مَتْشْي مُ كٍلِمَ مِشِ
    شَ مَ، عَ كٍلِمَ عَلَ نَن مَ.
  jpn-1965: かえって人目に隠れたユダヤ人がユダヤ人であり、文字ではなく、御霊による、心の割礼こそ割礼です。その誉れは、人からではなく、神から来るものです。
  fra-SBL: mais est Juif celui qui l'est intérieurement, et la circoncision est celle
    du cœur, de l'esprit, non de la lettre, dont la louange ne vient pas des hommes,
    mais de Dieu.
  yka-yka: Saguwaˈ Yahudi teˈedin aˈa bakas binaˈahuhan ateynen weˈ Niyawa Tuhanin.
    Dumaˈin panuhutne saraˈin mamaˈahuhan ateynen. Aˈa inin bisan iye gaˈi pudji pagkasine
    manusiyaˈin saguwaˈ pudji Tuhanin iye.
  mle-mle: '@see-verse:ROM.002.028'
  shp-NTPO: Ja ikonshaman Diossen jonibo riki, jaton jakonma shinanbo moa jenetaanan,
    jawen esekan yoiai keskati jakanabores. Diosra tsoaborin jaton jakina rebichi
    rextéyabo ixon, jato benai iiamai, jara keenai, jaton jointi meran moa jakonma
    shinan yamaax, moa nekebi jakoni jakana jato ointinin. Jaskara ikana oinnaxa,
    kikinni jaton benekin, jakon jonin jato Diossen rabiti iki, maton jato jaskayamainbi.
  aom-aom: Döremu Jew rajo javëꞌoho ëho bëhi rumoꞌe javoꞌi aꞌi Jew rajehu God uehorovaruëhi
    ëhi uhure uehorovëꞌoho ëho börömohoje. Ëhesi bëhoho bogo jasi sinoho tarioromo
    avohahoꞌi aꞌi jasi dë vövöbajoꞌoho avohahëꞌeje. Bogo ma-jajivëꞌe jögoru ejahoromo
    aehu jasi sinoho tariojahoꞌi aꞌi God-are Aruꞌahohuro jasi dë vövöbajoꞌoho avohahëꞌeje.
    Dë vövöbajoꞌoho avohahoꞌiramu bogo aehu ja rajahiꞌi God-ro rajahiꞌëꞌe.
  geb-geb: Guma, ana Zuda guma guar, anan ndavar vhee gum anan ndɨkndɨgi, ana khueŋ
    kaŋgiri, ana Fhe Bakɨmen guma guar ma. Ana vhɨra mba won fooŋgi ndɨkndɨk, ana
    ndava vhee gum ndɨkndɨgar kɨri. Ana mba Fhe Bakɨme suaŋgi tɨvi, mbe nta khergi,
    ana ntara nzuav ki fhuvara, ana Fhe Bakɨmen Ŋina Ŋaar nduara mba tɨvir ana khɨvi.
    Mba khesharigi guma, ana gumgi gu mbigi nɨman zɨ bakɨme ndi fhuvara. Ana Fhe Bakɨme
    nɨman ana zɨ bakɨme ki.
  bsj-bsj: Dila cin Bayahudi mor, nyo tak ri biyeka te laa ceko nawo mor nere, kange
    yuwa tangbe ri kebo bifumer. Nii wo caklanka ceko mania bou fiye nubo wiye, dila
    abou fiye Kwama wiye.
  cak-cak: Ri kitzij israelita, ja ri ch'ajch'oj ránima, y ri kitzij circuncisión,
    ja ri ni'an pa ránima roma ri Lok'olaj Espíritu, y mana-ta ri ni'an che ri cuerpo
    ri achel nu'ij chupan ri ley. Ri ch'ajch'oj ránima, man aj-roch'ulef ta xqueyo'on
    ruk'ij, xa ja ri Dios.
  chf-NT: Ni mero aj judío, jin une ni machca u totoj tz'onän Dios tan u pixanba.
    Y jini totoj circuncisiónba, jini u yute tan u pixan untuba, jini Ch'u'ul Pixan
    u chenba, mach uc'a ni ya' tz'ibi tama ni leyba. Dios chich u xe u yäle' cache'
    utz cua'tac u chen ni winic jini. Mach jin winic u xe u yälben ca' jini.
  tlf-tlf: God imi tinum iyo kanumin kale, God imi ilak uyo dolata, God imi Sinik
    iyo te yak imi aget tem iinom aget tem uyo telela kupka-emin kale, God iyo bemi
    ogen aalap min bemi kaal ugaa dupkan ke-emin boyo tiim-nuubaala kale, Sinik imi
    aget tem alba kwek ita kup tiim-nuuba kale, tinum iyo God imi ilak uyo dola umdii,
    beyo tinum imi tiin diim uyo win tibin kelan-temaala kale ki, beyo God imi tiin
    diim uta win so kelan-tema ko.
  piu-2006: '@see-verse:ROM.002.028'
  poh-NT: 'Reꞌ laꞌ nbanic chi hoj ritinami̱t i Dios reꞌ laꞌ wili: Chi reꞌ rUxlabal
    ruꞌ xijal cho wach kanoꞌjbal. Jeꞌ reꞌ ajic chipam i ka̱mna wilic i rehtalil reꞌ
    ncꞌuhtunic chi jeꞌ reꞌ kawi̱ꞌ. Reꞌ rehtalil reꞌreꞌ maꞌ ruꞌum ta nchel chi reꞌ
    Cꞌuhbal Yeꞌo̱j reh Moyses rikꞌor keh chi cu nakayocꞌom lok ritzꞌuhmal na̱ kacꞌachanbal
    nok wilic, reꞌ laꞌ rUxlabal i Dios nbanic reꞌreꞌ. Ruꞌum aj reꞌ, reꞌ Dios suk laj
    kꞌoric rikꞌor chiki̱j to̱b ta nchel wilic take cꞌacharel maꞌ jeꞌ ta reꞌ rikꞌormojic
    ncaꞌn.'
  tue-tue: Judíoayʉ peti niigʉ̃́pe cʉ̃ʉ̃ wãcũrépʉre Cõãmacʉ̃ dutirére ʉseniremena
    tiiquí. Cʉ̃ʉ̃pe ñañarõ wãcũrére widecõã́norigʉ tiiróbiro niiqui. Espíritu Santo
    marĩ wãcũrére wasorí tiiquí. Tee dutirére tiirémenape marĩ basiro wasomasĩ́ricu.
    Basocá teero wasonórirare “ãñurã́rã niiĩya” jĩĩripacari, Cõãmacʉ̃pe teeré jĩĩgʉ̃daqui.
  bjp-bjp: Isau le se ae bala i tortores na mata God, i e sikin Iudaia tutus. Ma sinangun
    fakiit tekentu, biil e sinang ae fanu ri tel u aunbiing ri misuut na nagogon,
    biil. Tanwa Kalkaluu tom i tel u na bala. Matngan kaltu arae, God tom in usefages
    u, biil e fanu, biil.
  xon-xon: Unii u gii lichakpaln, kaa kpeln waabimbin na aa piir Uwumbɔr aasui. Unii
    u dii Uwumbɔr usui ni na, uma le ye Juu aanibamɔnn. Unii u Uwumbɔr Aafuur Nyaan
    bi u ni na, nima le ye lichakpangeei bamɔnn. Uwumbɔr le ga pak udaan, naa ye binib.
  tzo-ZNT: Jaꞌ chixchꞌamalinotic o mi quichꞌojtic ta muqꞌue. Acꞌu mi chopol chiyilotic
    li crixchanoetique, pero lec chiyilotic ti Rioxe.
  mpm-NT: chi maa yɨvɨ Yandios kuu yɨvɨ ja ka ñuꞌun ini da jiin jnuꞌun ndaa. Nukuꞌun
    ini da ka siuku da jnuꞌun ya. Ti tu ka siuku da maa ɨɨn ni jnuꞌun ley Moisés,
    ja na niꞌin da marca yɨkɨ kuñu da, chi jiin nɨ ini nɨ añu ka siuku da jnuꞌun Yandios
    un. Ti vasu tu ka jantaꞌu i yɨvɨ ñuyɨvɨ jaꞌa, ko maa Yandios jantaꞌu ya maa da
    naa da.
  ots-NT: Car cja̱hni ca i e̱me̱ ca Ocja̱ göhtjo mbo ʉ́r mʉy, guegue‑ca̱ i cca̱hti
    ncjahmʉ di cuati car seña ca i ncuajti cʉ hñøjø cʉ judio. Jin te i cja bbʉ di
    cuati jár cuerpo o jin di cuati. Como i e̱me̱ ca Ocja̱ göhtjo mbo ʉ́r mʉy, i mbe̱ni
    ja da ncja pa da tzøpi. Jin gui cjajpi ncaso yʉ pe dda cja̱hni te da xifi. Ca
    Ocja̱ i nu̱ rá zö car cja̱hni‑ca̱.
  hoy-hoy: लेकीन खरा यहूदी आवा हुन जो बुळ्क टु यहूदी आन; यार्द दिल देल खतना आग्याद
    अदिक ईद परमेश्वर उन आत्मा अन्द क्याल्सा हुन, ना कि लिख्सद व्यवस्था अन्द. ईत्‍ता
    मंळसा परमेश्वर उन दी टु प्रशंसा पाऊस्यान ना कि मंळसा अन दी टु.
  amo-amo: Ameh Kuyahudawari urika na adi nya kibinayi, tutun ubo uchine unere nya
    kibinayi, nan nya nfip michine, na nya kidowoba. U zazuna nale anit din dasu kiti
    Kutelleri na anit asireba.
  pjt-pjt: Palu panya Kurunpa Miḻmiḻṯu unngu palyantjitjanguṟu kutjuya Jew mulapa
    nyinanyi, watiringkunytjanguṟu wiya. Ka Jew pala palu puṟunypa panya Godaku walytja
    nyinanyi munu paluṟu tjukaṟuru nyinapai Godanya nyakula palumpa pukuḻarinytjaku
    aṉangu tjuṯa wiya.
  cwe-cwe: Muyahudi kweli niija yeli Muyahudi kwa mgati, niija yengizigwe ulungwana
    muna umoyo. Na uno ni usang'hano wa Muhe wa Mulungu, si mbuli ya Malagilizo ya
    Mulungu yoyamwing'hile Musa yandikigwe bule. Munhu fana iyo kohokela nhogolwa
    kulawa kwa Mulungu, si kulawa kwa wanhu.
  daa-NT: Kar Yuudin̰ce kaak taɓ, illa ŋu ibinaag min ɗo gelbiney, ho ɗukume ka seln̰ol
    kaak taɓ gay, ŋaar maan kaak Ruwwin ta Buŋdi giniy ɗo gelbin ka gemor, yampa,
    ŋa ŋaarro kaak ŋu siirtu ɗo gaanuundi. Yuudin̰ce kaak taɓ-ak gasɗo ozile min ɗo
    geemir, illa min ɗo meen̰ji Buŋ.
  mlp-mlp: Juda matmo diqta abin na in mat agemab teq anadib usaqta. Ad gisan urotmo
    diq adan na in mat agemab gwahtiqaqta. Nazaq iyan mataw gisanmo wastitayim in
    Juda gisenlul a hi iyayta. Haiqgam. God ago Bugaw Dimunta inmo mat eman in abin
    Juda matmo diqta na inaq iyim osaqta. Mat nazaqta in mataw gigo hib ahol abin
    a hi waqaqta. Haiqgam. In God-mo ago hib abin dimunta na waqaqta.
  ape-C: Eshudok adurishi Juda douk shagipesh enyudok lo abom numun esheship urkwip.
    Eshesh shagipesh baugenyum baraen aria ehudok aih douk amu kabi shatah esheshiruh
    yegeshiweruh abom um. Enyudok nyetem Buk iri lo douk madae nyutaurumesh um gamo
    shugipeshen wosik uwe, uwok. Iruhin ananin mishin meyoh nyenekesh gamo shagipeshen
    wosik. Eshudokmori arpesh, agundok atapishi arpesh ta mare shutuk esheshish nyeiguhw
    shuto uwe, uwok. Ta Iruhin atun nutukesh shuto iruhw.
  bgs-bgs: su tô bánnal Judio, tô dád gó tô inému na mantu é kantayan ánnà ukit katô
    katuman katô mga sugù i Moises, asal ukit katô Ugis Espiritu. Tô inému na mantu
    é kantayan, tô dád gó tô nángngà tun ta saruwan ka Manama. Agad dì dan durungán
    ka duma manubù, asal durungán dan ka Manama.
  faa-faa: Asiāne aporomo ipi himu watikisane metakarikia Kotiaki hemakapukua rekeno,
    aporoane kakaro Yu aporopo. Asiamo aporoane Kotiaki paosa aporopo. Aporo Kotiaki
    paohoasimo Ho Kotesamo tarirapo. Arirakano aporo Kotiaki paohoasimo somemanemo
    tarirafapo. Asiamo Kotiaki himu hakásaraka hemakapukua rea aporoane kakaro Yu
    aporopo. Aporoane Kotimo makáranapo. Aporomanomo aporoane makáranafapo.
  kik-kik: Aca, Mũyahudi kũna nĩ ũrĩa Mũyahudi ngoro; nakuo kũrua nĩ kũrua kwa ngoro,
    ũguo nĩ kuuga atĩ nĩ ũhoro wa Roho, no ti wa watho ũrĩa mwandĩke. Kũganwo kwa
    mũndũ ta ũcio-rĩ, gũtiumaga kũrĩ andũ, no kuumaga kũrĩ Ngai.
  cap-NT: Pero jakziltat tjapa kuztan Yooz kuzcama kamc̈haja, jalla niic̈ha ultimu
    Yooz maatiqui. Niz̈aza niiqui persun kuzquiz ultimu Yooziz̈ chimputac̈ha. Tsjii
    cjijrta lii jaru juntuñkaz kamz anac̈ha chekanaqui. Z̈oñz̈ kuzquiztanc̈ha kamz
    chekanaqui, lijituma Yoozquin kuzziz, uz̈ ana lijituma Yoozquin kuzziz, nii. Jalla
    niz̈ta lijitum kuzziz z̈oñiqui Yooziz̈ tjaata honorchizza. Z̈oñiz̈ tjaata honora
    anaz̈ importic̈ha.
  ksr-ksr: Hoŋa qaagoto, eja moŋ uutanoŋ Juuda ejaga kolooji, iinoŋ mono Juuda eja
    hoŋa kolooja. Kaaŋiadeeŋ Anutunoŋ uunana qosoma Uŋaya Toroya iikanoŋ ano laligoji,
    iikanoŋ mono aiwese hoŋa kolooja. Kana qaawaa waŋa otaaŋ eja selia kotogi baloŋ
    ejembanoŋ mogi umakejato, Anutunoŋ aiweseya uunananoŋ nanjiwaajoŋ moro uro mepeseeŋ
    nonomakeja. Kiaŋ.
  eng-TNT: But he is a Iewe which is hid wythin and the circucisio of the herte is
    the true circumcision which is in the sprete and not in the letter whose prayse
    is not of men but of god.
  sbs-sbs: Kono Mujuda njiyena mwine luli mukati, mi mupato jowuna we nkulo, muluhuho,
    isiñi cho muñolo. Kutembwa kozo uswana muntu kakuzwi kumuntu kono kwe-Ireeza.
  sue-sue: Zo nu duba meni Yuda ema wamunoya ami Yuda me awa. Ata tamara lo gera tagi
    puro nuai awa kota, tagi Ozana meni wenua awa dube puro nuai ami tagi me awa.
    Ema ago ine awa ema bama meni kota, Anutu meni bowi wamunoya awa.
  fra-NCL: 'Mais le Juif, c’est celui qui l’est intérieurement, et la circoncision,
    c’est celle du cœur, dans l’esprit, et non dans la lettre : ce Juif aura sa louange,
    non des hommes, mais de Dieu.'
  snn-NT: Riusuni si'a recoyo ro'tajën ba'icua, ja'ancuabi yua Riusu bainreba ba'iyë.
    Riusu coca ye'yese'e se'gabi Riusuni recoyo ro'taye ti'anma'iñë. Riusu Espíritubi
    ro'ta güeseguëna, te'e ruiñe Riusuni si'a recoyo ro'tajën ba'iyë. Ja'nca ba'ijën,
    “Bainbi yë'ëre re'oye ëñajën ba'ija'bë” ro'taye beoye ba'iyë. Riusu re'oye ëñañe
    se'gare ëjojën ba'iyë bacua.
  atb-NT: Ahte myit hkaû má Yudaq byù nghut sû za, Yudaq byù kyîng nghut lhê. Kâ tô
    é tarâ dông a nghut é za, Woi-nyí èq myit má ahpyo-kuq hpyit é gi, ahpyo-kuq hpyit
    kyîng nghut bê. Haú yuq é hkya-on kungtôn hkyô gi, byù mai lo é a nghut, Garai
    mai lo é ru nghut lhê.
  cek-AK: 'toe a thung ih taksa ah tangyat hin aat kami to ni Judah kami tangtang:
    Cabu thung ih lok baktih toengah tangyat hin aat kami na ai ah, Muithla rang hoiah
    palungthin tangyat hin aat kami to ni, Judah kami tangtang; to baktih kami pakoehhaih
    loe kami khae hoiah angzo ai e, Sithaw khae hoiah angzoh.'
  bkd-bkd: ta sa laus ha Judio iyan haena sa inulinan hu Balaan ha Ispiritu daw kenà
    pinaagi hu pagtuman hu Kasuguan. Sa etaw ha iling taena kenà etaw dà sa tagdayè
    kandin ba iyan daan sa Dios.
  ctu-76: Pero jini yoque israel bʌ quixtyañu jiñʌch jini tsa' bʌ yʌc'ʌ ti tyoj isʌntyel
    i pusic'al ti Ch'ujul bʌ i Ch'ujlel Dios mach ti mandar tyac jach tsa' bʌ ts'ijbunti
    ti quixtyañu. Jini yoque israel bʌ, mach'an mi sujbel ti wen ti quixtyañu, pero
    ti Dios.
  lac-NT: U'yex ba' quin wac, a werex wa mac raji' yʌnin C'uj, raji' a yʌn C'uj tu
    yor. A baxuco', jach taj ts'ira'an u bʌq'uer an ten bic nanij cu betic u winiquirob
    israel, a ra' u q'uinino' cu beyaj C'uj tu yor yejer u Taj'or u Pixam C'uj. Mʌ'
    ja wirej, robob jach tsoy irir ten C'uj, mʌ' chen ich u rac'ob xan.
  xla-xla: Epedeme ikadepe Yu oplami dlowe kokoye ipo elema, oplamitapo God mila꞉pi
    tle ka꞉depo ullu pa꞉po hallepiye, eta ya꞉ye Yu oplami ikadepe depo halapo. Epame
    kapala kestlowe ikadepe koko mape isikimi kapala di dla pe-elasema, amasiyama
    Sokotapo opa dupa dulu dla ulu hatitimhalapo. Epedeme epapele sotapo opa tle siyele
    pohamha꞉ha꞉sema, amasiyama God tle hamha꞉ha꞉po.
  xav-NT: '@see-verse:ROM.002.028'
  cuk-cuk: Ar Judío-dule-sunnadi na e-ulubgi gued. Degine, abgan-uka-duku-sikleged-imakleged-sunsogedi,
    gwageginedid, Bab-Burba-Isligwaled imaked. Moisés-Igar-Narmakar-Maidba gusulid.
    Judíoʼmar-deyobmaladi, Bab-Dummad amar-nug ogannoged, dulemar amar-nug ogannosulid.
  tbf-tbf: Eiekesen mi ka mi aron ta duis i matan e Raban, arie eie mi Iuda tuktuk.
    Ma mi vinavaroup a kap va mi vinavaroup simi pirpir eiekesen arie mi vurise tino
    ian mi Moromoruo Tamat ta vabatie, ma a kap va surie mi vinavataor simi Vinuor.
    Ma kegi tietienengei ine mi suada mei a kuvu se Raban, kap va kuvu simi kulou.
  uig-CYR: роһида Йәһудий болғини һәқиқий Йәһудийдур; униң хәтнә қилинғини хәтнә қанун
    дәстури арқилиқ әмәс, бәлки қәлбидә, Роһтиндур. Бундақ кишиниң тәриплиниши инсанлар
    тәрипидин әмәс, бәлки Худа тәрипидин болиду.
  ikw-NT: Nye Ju n'ezi bụ nye Ju n'ovu. Ọkpa nka bụ ke be kparụ n'ovu hite n'enine
    Chiokike, ọ bụ́o n'Iwu be gbarụ n'ọkwukwo. Ọznarni badnụ wam híge n'aka badnụ,
    kọvu n'aka Chiokike.
  khs-khs: 'Alawamona senayewi ene matana olokeyatelawa iya:pela: Kotewemi matanepela:
    elaleke, sena amowa heneye Yu senakeye. Alake sena amowa Kotewemi kulu hapa senakeye.
    Sena Kotewemi pamita: Ho Napoyewi walosekeye. Aputa: sena Kotewemi pamita: solo
    ele sepapoyewi eta: walosemakeye. Alake Kotewemi matana semetei esa: matanepela:
    ela sena amowa heneye Yu senakeye. Sena amowa Koteyewi me sola:tesekeye. Senayewi
    sena amowa mawapilipesakeye.'
  dwr-ENT: ሺን ቱሙ ኣዪሁዳ ኣሳ ጊያ ኡራይ ጋርሳ ባጋና ኣዪሁዳ ኣሳ ጊዴዳዋ፤ ቃፃሬቲያዋ ፆሳ ኣያናን ኦሴቲያ ዎዛና ቃፃራፔ
    ኣቲን፥ ፃፌቴዳ ሂጊያና ጊዴና፤ ሄ ኡራይ ባሬ ጋላታ ፆሳፔ ኣኪያዋፔ ኣቲን፥ ኣሳፔ ኣኪቤና።
  pma-pma: Ka vi meatin koa musil Ahi en tin neim koa vi Siu anatin. Ka meatin va
    en vekahoi anatin navong maen Ninin Votut viles tin neim, rovitei avong amumon
    tounah tai en hiliven. Ka avaseini munak meatin keil ten out netan irsantei masmasien
    mini, meatin enek mul kur masmasien ven Ahi varei.
  atd-NT: Di ian tu-tuu no sakup to Magboboot, ka otow no duon dio to goinawa ran
    ka igmaganangon to nohimu on sikandan no sakup to Magboboot. No ka sikan, ogligkat
    to Gimukud to Magboboot. Kono ogligkat to lawa ta no impatuli do duon. No ka sikan
    no mgo otow, kono ogsayoon to mgo otow di ogkasayo atag to Magboboot.
  tel-2017: అంతరంగంలో యూదుడైన వాడే యూదుడు. సున్నతి హృదయానికి చెందింది. అది ఆత్మలో
    జరిగేదే గాని అక్షరార్ధమైనది కాదు. అలాటి వాణ్ణి మనుషులు కాదు, దేవుడే మెచ్చుకుంటాడు.
  hat-BSA: Men yon vrè Jwif se sila ki sikonsi pa anndan. Sikonsizyon an se sa ki
    fèt nan kè, pa Lespri Sen an, men pa selon lèt lalwa a. Lwanj pa li pa sòti nan
    lòm, men nan Bondye.
  top-NT: ¡Tó̱! Dios ca̱li̱macá̱n judíos tí ca̱lakalhamán amá tí xli̱ca̱na taca̱najlá
    tú ma̱lacnu̱ni̱t, y ca̱li̱ma̱nú tacircuncidarlani̱t amá tí tama̱xtuni̱t nac ixnacujcán
    ni̱ tla̱n ixtalacapa̱stacnicán. Namá tí tatlahuá nac ixmacnicán tú li̱ma̱paksi̱nán
    Dios, pero para ni̱ talakxta̱palí ixnacujcán, ni̱tú ca̱li̱macuaní. Porque Dios
    ma̱s ca̱li̱pa̱xahuá cristianos tí talakxta̱palí ni̱ tla̱n ixkasatcán ma̱squi ni̱
    tama̱tla̱ní xa̱makapitzi.
  msk-msk: awgaid yaan yang tinuud na toosanan kanilan yang pagkaparin nang ginawa
    nilan na amaparin nang Balaan na Espirito. Wakaw maski sini na otaw na yaparin
    da yang ginawa, yaan na otaw yang tinuud na Judio. Yaan na otaw yang abantogon
    nang Dios maski di bantogon nang arag otaw.
  gyr-NT: Judío ete ité rumo opɨhá pɨpe ité vɨroya Tũpa. Iyavei circuncisión supi
    eté vahe, Espíritu rembiapo yande pɨha pɨpe, ndahei porocuaita icuachiaprɨ rembiapo
    tẽi. Evocoiyase judío supi eté vahe oipɨsɨra omboeteisa Tũpa suindar ité, ndahei
    ava tẽi suindar.
  kmh-kmh: Biynimb nuk mindpay gok, Gor Kawnan ak gos ñek, nup gosimb niŋiy aŋgip
    rek gipay. Gipay kun ak, biynimb niŋey yimb ma mindip; pen Gor niŋek yimb mindip.
  ukr-ONPU: А юдей це той, хто є ним усередині, і обрізання – це обрізання серця за
    Духом, а не за буквою Закону. Такій людині хвала не від людей, а від Бога.
  emi-emi: Lo ateva taumattu urunguitanina ateva ghulughuluena ia ta God, ia aJiu
    tuungia, me koronna ateae ni-isoiso elutulutu nau urunguita ateva eaaikolikoliaa
    me kanna Spiriti eteva God egheeleia, karika va nau la isoiso vilikina. Lo ateva
    eghaaghaa ia o ase niaikolikolia ngateva karika taumattu earueinia, ta God earueinia.
  zpv-NT: laasii bwiinn nin naa paꞌcaa tuhbi bwiinn Israel, naa ban desde laꞌn lastoꞌ
    ba, nee bwaꞌ nin laa circuncisión caabwaꞌ za ban laꞌn lastoꞌ ba ayi pur ruzoꞌbadxiahga
    dxiꞌh ba dxyiꞌdxyi nin caa loh xlehyi Moisehs, sino que laasii laꞌh Spíritu Saantugahca
    bacaꞌh bwaꞌ chi laꞌh ba; nee Dxiohsgahca rñiꞌ zaꞌca pur laꞌh ba, niꞌchin ayi xchiꞌhn
    bweꞌzii guiñiꞌ zaꞌca bwiinn guidxyiyuh pur laꞌh ba.
  gux-gux: Ama Jufi tie yua n tie yeni ŋali o pali tugu nni; ku koanciagu moko ŋua
    U TIENU Fuoma n tieni yaala o nilo pali tugu nni, ke laa ŋua li balimaama ka.
    Yua n tie yeni naa baadi ti pagidi bi niba kani ka, ama U TIENU kani.
  kos-kos: Mwet Jew na pwaye pa mwet Jew ke insia, su kalmeya pa mwet se su kosrala
    lal oan insial. Ma inge orekma lun Ngun lun God, tia ke Ma Sap ma simla uh. Kain
    mwet se inge eis kaksak sin God, ac tia sin mwet.
  ibo-ibo: Kama ezigbo onye Juu bụ onye ọbụla nke bụ ya nʼime mmụọ. Ezigbo obibi ugwu
    bụkwa nke ime obi, nke mmụọ, ọ bụghị nke e dere ede. Otuto ya esiteghị nʼaka mmadụ
    kama o sitere nʼaka Chineke.
  yml-yml: Egavo yadi nuanua tonovidi Yaubada mataneye taunidi yana tomotoga mogitana.
    Veꞌetoboda kilukilumidi kebu ꞌana fata tamu aitoi yana nuanua i na sivilai, weꞌe
    mogitana ꞌAnuꞌanunu ꞌAtumaina tomotoganidi yadi nuanua i sisiviladi i ꞌiveꞌivaudi,
    ꞌwa da vo ꞌAnuꞌanununina ꞌAtumaina yadi nuanua sakoidi i da bobo-yavuledi. Tomotoganidi
    mogitana Yaubada yana tomotoga, ꞌadi subia i veveluagai ꞌwainega, kebu tomotoga
    ꞌwaidiega.
  ory-ory: କିନ୍ତୁ ଅନ୍ତରରେ ଯେ ଯିହୁଦୀ, ସେ ଯିହୁଦୀ, ପୁଣି, ଆକ୍ଷରିକ ଭାବରେ ନୁହେଁ, ମାତ୍ର ଆତ୍ମିକ
    ଭାବରେ ହୃଦୟର ଯେ ସୁନ୍ନତ, ତାହା ପ୍ରକୃତ ସୁନ୍ନତ। ଏପରି ଲୋକ ମନୁଷ୍ୟମାନଙ୍କଠାରୁ ପ୍ରଶଂସା ପ୍ରାପ୍ତ
    ହୁଏ ନାହିଁ, କିନ୍ତୁ ଈଶ୍ବରଙ୍କଠାରୁ ପ୍ରାପ୍ତ ହୁଏ।
  bzj-bzj: No. Di chroo chroo Joo da di wan weh Gaad don put ih maak pan eena ih haat.
    Da Gaad Spirit du dat, noh Moaziz Laa weh rait dong. Wahn persn laik dat wahn
    geh prayz fahn Gaad, noh fahn no man.
  chk-chk: Esap ina! Nge eman mi enletin re Juta i eman re Juta lon letipan, wewen
    a sirkomsais lon letipan. Iei angangen ewe Ngünün Kot, sap angangen ekewe Allük
    mi makketiu. Ei sokun aramas epwe angei iteüöchün seni Kot, sap seni aramas.
  ssd-ssd: Ande nu nuŋe ŋgamuŋgal ŋakmba Kuate tuwit ta nu Zu taŋgo ndinok. Tukul
    pasa dubimba ŋgaro pikig wam ta ŋgaro pike ndinok kuga. Tukul Guwa nu taŋgo sinamŋge
    pirokate ta nu ŋgaro pike ndinok ŋak minit. Ande nu Zu taŋgo ndinok mayok kinit
    ta taŋgoŋge nu tuku nyu te-du ndaŋgade. Kuateŋge nu tuku nyu te-duŋgate.
  acr-TNT: Ma chupa ri ranimaꞌ junok cakꞌalajinic we pakatzij wi e cuqꞌuil raj judiꞌab
    e utinamit ri Dios. Yey ri sakil circuncisión e ri cuꞌan ri Dios pa ranimaꞌ junok;
    y waꞌ e ruma ri Ruxlabixel ri Dios, na e ta ruma ri takanic tzꞌibital canok. Ecꞌu
    ri yacbal ukꞌij junok e cuqꞌuil rutinamit ri Dios na e ta rachijab queyaꞌw re,
    ma e ri Dios cayaꞌw re.
  rop-rop: '@see-verse:ROM.002.028'
  mee-mee: Ke sa. Iura mannangana ka i a agau a i a Iura ngallo nga lona. Ba totongtaliu
    mannangana ka i a totongtaliu nga agau lona orae Kannu E Tupu bai kia. Ka sana
    i a otte a bangapagame onreke pa rea nga lau ke bai kia. Ba agau matana laeala
    ke sane la ravunge alangpaga ae i nga ragau. Ke sa. Ke la ravunge nge Nutu.
  dif-dif: A‐ai, naupini Juda kana nganai, nau mandrani jenipara nganai, ja ngaraia
    karuwalila Jaolali pantjiai, wata jaura malkali, nina wata kanali jurakokai, a‐ai,
    Godali.
  gam-gam: Una Juda una kaima moye ge yenekne ellne tukne paknato ge Juda una moye.
    Gaklene be al kelip natane, man, God Murble wo kambono nomane al ne, kumbene al
    ge kelip mal embe to aunda. Una embe mal moye ge makimb una kanwopake nayene ba
    God kanwopake yenda.
  nou-nou: Awodo aera te eiawa giwo God da Asisi mi embo da jo da torido buro ari
    edo embo awawa embo God da topo awodo adira te agodari mi buro awawa adi aera.
    Edo embo ememi wasiri awodo edo ira awa God mi jasiga borega edo ira te embo mi
    jasiga borega ae edo era.
  mqb-NT: Əna Yahuda ɗiɗek nà, ɗo sa gaɗ mədəndalas à mivel inde ata awan, bina
    mbala ana Tawrita sa ja apan ata bay. Anga agaɗ mədəndalas ɗiɗek a nà, mbala
    ana Apasay a Mbərom sa gaɗ à mivel inde ata awan. Wita ɗukwen, 'am sə Tawrita
    mə vinde avinde ata bay. Ɗo matanan kutok cəna, saa həran nga nə Mbərom a bina,
    ɗo zənzen a bay.
  ape-B: Echudak aduligeichi Juda douk chanubu chagipech enyudak lo numun echechip
    ulkwip. Echech chagipech bawogenyumu balan ali enyudak pasin douk nyanubu kobi
    chatah echechiluh yegechiweluh umu. Enyudak nyetemu buk uli lo douk wo nyugakomech
    umu chugamu chugipechen kalbu e, wak. God ananin michin meyoh nyenekech chagamu
    chagipechen duldul. Echudakmali elpech, apudak atapichi elpech eke kobi chutuk
    echechich yeguh chukih, wak. Eke God atunu nutukech.
  grc-F35: ἀλλ᾿ ὁ ἐν τῷ κρυπτῷ Ἰουδαῖος, καὶ περιτομὴ καρδίας—ἐν πνεύματι, οὐ γράμματι—οὗ
    ὁ ἔπαινος οὐκ ἐξ ἀνθρώπων ἀλλ᾿ ἐκ τοῦ Θεοῦ.
  cav-NT: 'Yuneri cuita Yusuja cuanaque neritu inime ecacuaretique. Tunaja yuequedyaque
    ani cuaretanahuaque tuna. Tuna tuna juya: “Yusu jaque ecuana, Yusuja Espiritura
    inime cuarehua tibu. Arepa tuna catubutima ama bucha tujaquedya tuna. Yusuratu
    adebaya tuna tuja cuanaque, arepa ecuita cuanara adebaya ama ama bucha. Tura cuitadya
    tuna aya: “Micuana micuana jida cuanaque” jadya. Yusura dutya amereya eque juya
    cuanaque tuna tuja cuanaque, israelita cuana, israelita ama cuanaque jadya.'
  kgp-NT: '@see-verse:ROM.002.028'
  bvd-bvd: Na wane Diu mamana nia lau 'ana ne wane mangona falu naa. Ma na 'iri'unga
    laa mamane nia lau 'ana ne Anoedoo Abu nia ilia laona mangona wane, nao lau 'ana
    sasi lae fai ade lae sulia taki nia God. God 'ana ne nia tangoa kwaini wane 'uri
    nai, nao lau wane 'ana fera ne 'i ano.
  ukr-1871: а котрий потай, (той) Жидовин, і обрізаннє (єсть обрізаннє) серця в дусї,
    (а) не в писанню; йому ж похвала не від людей, а від Бога.
  apz-apz: Anɨtuye aꞌamu ne imoꞌnyoꞌne yahinoso aꞌamu fihwo kako kakoe aꞌapahomnohini
    yoꞌmayo lohoꞌnyoso hopoꞌmaho. Oꞌo, Anɨtuye aꞌamu ne sohwo kako Anɨtumneꞌno huno
    neꞌno syafɨsyɨwoꞌnɨngkiso sohwo kako Anɨtumo sɨmeho uyɨwoꞌnɨngkiso hweho. Oso
    aꞌamu huhwo sohumo Anɨtu kakoe aꞌamu ne umokiyoso honɨngkano hungkunoso umokumentisoꞌmaho.
    Oꞌo, Anɨtuye Towahuno umokumentisofoho. Oso aꞌamu huhwo sohwo kako olo hwaho lopo
    yofe engo ane hweho. I osoꞌno Anɨtu kako oso aꞌamu sohumo yofe engo umasofoho.
  yon-yon: Kwamunemban, karub kane kuu ye niindem aombed amonombaneen kuu God ye karub
    keraneen. Kwane, kad wandi ye inamen kuu niindem aom amonombi yeman, Kingkin Karadmo
    yaambed, wongkiwen ye amob yaambedban. Nimakarub kwamenabidan kuu Godbed yi aningko
    benkoobaneen, karubbedban.
  poi-NT: Jém nu̱mapɨc Israelpɨc pɨ̱xiñ iniit́ jém marca de circuncisión ia̱namaŋjo̱m.
    Ijɨ̱spa ia̱namaŋjo̱m iga nu̱ma Dios imɨɨchi. Tawadáypa así jém Dios iA̱nama, d́a
    je jém Moisés iŋquímayooyi. Jesɨc jém pɨxiñt́am d́a tacujíppa, pero tacujíppa
    Dios.
  wuv-wuv: Agia, hemea rama'a, hia Jew i laloo iana; ma fei moro'aa hudii wawanei,
    manumanuu laloo iana, bigi'aa fei Spiriti, a'a ba manumanuu fei ne'aia. Ei rama'a
    ale'ei, mei Haidaa, i uduginaa ro'ou ma abaa udugiaa rama'a.
  quf-NT: Chaqa Moisés tukuy mantakushankunata kasunasha kashamapis, manami chayqa
    washamayninchikta puytiranchu. Ashwan Dyuspi allita kriyishalami, Santu Ispiritu
    yarpuyninchikpi siñalamaqninchik yupay intrachimanchik Dyuspa wamrankunana kanchikllapa
    nir. Chaynu Dyuspaq kashallapaqami, runakunaqa mana alabamashunllapachu, ashwan
    Taytanchik Dyusmi kusa allinna kankillapa nimashunllapa.
  yuw-yuw: Amnahon irot kombic kombicnohagon tongga yui Yuda amna boinno entac. O
    godip macmachon kiap boinno woi Kunkun Yaruho irot nonin tun öngkungitac. Nongoru
    bapiya mata irim toctocyi itacma worocho wömai ihoroc angit matic. Amna ihorocnoma
    wömai Kopotorocho ma morö imongitac, amnaho muno.
  hus-NT-1971: Pel i lej Israel ani pelits in lej c’al a Dios jitats im binamalits
    in ichich c’al jaja’. Yab im bajuhual tin c’al a Dios tin ebal i thuchath uchbixtalab
    quim putu. Im bajuhual tin ebal an Espíritu Santo tin ichich. Ja’its nixe’ xi
    inic u tsu’tab ti alhua’ c’al a Dios aba i hualam yab ca tsu’tat ti alhua’ c’al
    in at inic.
  med-med: Wote, wu ti numan rukʉr orunga, Jura nimba mbi moⱡum ei, Jura kupa ti morum.
    Kʉng kupti uⱡ ei, wamp nga mundmong rukʉr orunga etmin. Ei nga, Muⱡnga Wingti
    ei ndi, wamp nga numan rukʉr orunga mbo ronduⱡnga etmin. Mi ik kʉmp tʉk kandʉrmin
    uⱡ ila mon! Wamp nga kuimp keta ila mbi ou ting iti natʉtmʉn mon! Got nga kuimp
    keta ila mbi ou ting ei nga etmin.
  bch-bch: Be eaba iman Iuda aea tautaunga ga ibada palunga tautaunga oangga Itautau
    Tutui ipul ei ga iuot toa bedaoa iloleai. Goibe itin madongan. Eaba toa bedane,
    ieda kapei iuot ngan gid eababa led pakurunga mao, be ieda kapei ngansa Deo ipakuru
    ngan ei.
  cco-NT: Dsʉco̱ꞌ i̱ dseaˋ i̱ dseángꞌˉ jáꞌˉ lɨ́ɨngˊ dseaˋ Israel, fɨˊ dsíiˊbre lɨ˜
    lɨ́ɨiñˊ lajo̱, jo̱guɨ e quɨ́ꞌˉ tɨ́ɨiñˋ e jmóorˋ li˜ fɨˊ ngúuˊ táaiñˋ do, o̱ꞌ fɨˊ
    jo̱ lɨ˜ ꞌnéˉ jmérˉ lajo̱, co̱ꞌ lafaꞌ fɨˊ dsíiˊbre lɨ˜ nɨtó̱o̱ˋ e li˜ do lana,
    co̱ꞌ dseaˋ quiáꞌˉ Dseaˋ Jmáangˉ nɨlɨ́ɨiñˊ, jo̱ Jmɨguíˋ quiáꞌˉ Fidiéebˇ dseaˋ jmóoˋ
    lajo̱, jo̱ o̱ꞌ júuˆ quiʉꞌˊ ta˜ quiáꞌˉ Moi˜ e jmóoˋ lajo̱. Jo̱ i̱ dseaˋ i̱ lɨ́ɨngˊ
    lajo̱, Fidiéeˇbingꞌ i̱ féꞌˋ guiʉ́ˉ uii˜ quiáꞌrˉ jo̱ o̱ꞌ dseaˋ jmɨgüíˋ i̱ féꞌˋ
    lajo̱.
  deu-1951: sondern der ist ein Jude, der es innerlich ist, und das ist eine Beschneidung,
    die am Herzen, im Geiste, nicht dem Buchstaben nach vollzogen wird. Eines solchen
    Lob kommt nicht von Menschen, sondern von Gott.
  alq-ALGNT: Tiegodj, 8edjida Coda8inni, mi aa8e ka 8abadai8edj opimadizi8inikag e
    Coda8inni8idj. Ejideedj iji 8abadai8e Kije Manidokag e iji tibendagozidj. Eji
    ndota8adjin Mino Manidon, mi eji 8abadai8edj Kije Manidokag e iji tibendagozidj,
    ka8in 8in e motci aiagin Inakonige8inan kagi ojibiigadenigin. Omanadjiigon dac
    Kije Manidon aa a8iag. Ka8in dac odapitendasin adi enenimigodjin kodagian a8iagon.
  ixl-NNT: Pet abꞌil uvaꞌ kat eesal el u vaꞌlexheꞌ tu u taanxelaleꞌ taꞌn u Tiixhla
    Espíritu echeꞌ tel unbꞌooj ichiꞌol umaj uxhchil, as aꞌeꞌ itenam u Tiixheꞌ. As
    kꞌuxh yeꞌ kat inima u uxhchileꞌ u tzaqꞌiteꞌ uvaꞌ tzꞌibꞌamal kan tiꞌ teesal unbꞌiil
    vichiꞌoleꞌ, as aꞌeꞌ itenam Aak. As jit unqꞌa uxhchileꞌ la oksan iqꞌii. Pet aꞌ
    veꞌt u Tiixheꞌ la oksan iqꞌii.
  boa-NT: Muurá ihdyu dííbyeke ímí cáhcujtsómé dibye ímillédú íjcyame ɨ́mɨááné dííbyeéjte.
    Áámeke ímí ɨjtsúcunúúbé tsáijyu múúne mɨ́amúnaa ímítyú ɨ́jtsúcunúrómeke. Tehdu
    Píívyéébe hállúejpi meke ɨ́ɨ́ténejɨ́ɨ́vari. Muurá ihdyu ímichi ɨ́ɨ́teebe méɨ́ɨ́búuri
    muhdú meícyahíjcyáne.
  quh-NT: Astawanpis uqhumanta sonkopi Espíritoj llimphuchaskanmin cheka israel runaka,
    manataj kelkaskamanjina ruwajllachu. Payka Judáj miraynin sutichaskamin, mana
    runacunaj mentaskallanchu. Manachayrí Dios payta mentan.
  kwi-kwi: Dios Izpulne awa ayukta, paiña kaijchukin, maiz kit Diospa kwal namnintu,
    Dios ɨnintu aizpa kinpa. Diospa kwalne kaijchukin Diosta nɨjkul kit us kuruntu
    aizpa kimtu. Diosne kaijchukin maiztɨttuza “une wat awa mai” kiznanazi.
  agm-agm: Isɨhiya tɨtɨhɨ akɨtɨnɨhɨ Judaahiyaatohiyɨhiya kiyaamɨ maarɨho omaŋɨtɨtɨhɨ
    Autaahaatɨhomɨ Itɨpɨhora noaipapɨ namandipandatɨ ahoaandahiyaare. Wɨnɨhapɨpaara
    yamaatɨ tiwatɨhaatɨhɨ ambɨpatetɨ namandipanda kiyaamɨ omaŋɨtɨtɨhɨ maarɨhoaatɨhɨ
    namandipanda ahoaandisawɨhiya siyaahɨhɨ Autaahaatɨhoaapɨhapɨ ambɨpatɨ awaipatɨ
    newaayopo.
  ubr-ubr: Baise dura bag Jew on orot ato usin amonai on Jew orot, an yabin min on
    orot nunuanai on siaskibubuai, on min God an Ayu an bobo, men Baifafaro dura sigayam
    nan on. Atonio orot on baifain God emon eboai, men orot jever emon eboai on.
  tsw-NT: Ne ɗa shi, za va Israꞌila va̱ a̱ɓula̱ a̱yi ɗa za na okolo a̱ yi a̱ ri mejege
    na̱ A̱sula̱. Uryumbu wa amayun a̱yi ɗa mapaɗa mo ukwan ma̱ lipu shi, amma a̱yi
    ɗa uvadalasa wo okolo za na ulinga u Ruhu va̱ A̱sula̱ ɗa. Agba uvadalu u ndolo
    ulinga u Wila̱ u na a ɗanai ɗa shi. Cuꞌun vuma ndolo ta̱ tsurusa̱ ica e ekere
    a̱ A̱sula̱, agba e ekere a ama shi.
  cax-NT: Arrtü urrianca ñemanauncurratoe israelitarrü oñü, tiene que uicoñoco numapensaca
    churriampü ane au nuyausasü. Tone caüma arrüna ñemanauncurratoe circuncisión oemo.
    Auqui caüma urria ñaquioncorrti Tuparrü oemo, champürrtü ñaquionco macrirrtianucatai.
  aia-aia: '''Anai ha''i huunai saeni Jiu na''i maana God, ni tahingamu nai orisi
    beiai hei''a''auhi anai Hi''ona Maea. Ma naia ro''u naasi huunai here ''anai ha''i
    noni ana''ia God, ai''a aha ha''ara nara haua moi ''anai abe hasi''o. ''Iraau
    sae na tahingadaa''i ra orisi o''asi, ra ''irisia do ''ia God naasi nai ha''atee
    ha''agorohiraau; ai''a ''iraaui sae.'
  srp-1865: Nego je ono Jevrejin koji je iznutra, i obrezanje srca duhom a ne slovima,
    to je obrezanje; kome je hvala ne od ljudi nego od Boga.
  agt-agt: '@see-verse:ROM.002.028'
  lug-lug: Okuba Omuyudaaya yennyini oteekwa okugondera amateeka. Okukomolebwa okutuufu
    kwe kukomolebwa okubaawo mu mutima, so si okw’omubiri. Omuntu ng’oyo atenderezebwa
    Katonda, so si abantu.
  yby-yby: Dukauya Juda wewena suda liki minataboya Juda wewena wehe liki minae. Lo
    hukaibo gamidana anela maya dupa hetoka molatabo nesalimogo ula nesa minamiye.
    Ito lukauya Omai weuna oluhomidana anelaki le-minatudawoya wehe loko ula nesa
    ne. Yamidana wewenaya lemoya eletudawoya wehe lamibo nesa ne. Omailimo elideko
    wehe letibo nesa ne. 24 Aes 52:5 29 Dut 30:6
  heb-heb: כי אם אשר בפנים הוא יהודי ומילה היא אשר בלב כפי הרוח ולא כפי הכתב אשר לא
    מבני אדם תהלתו כי אם מאת האלהים׃
  mpp-mpp: Monic ye kwele ngage-ngageina Yuda ngic aigac, yedi Yuda ngicbenang. Wapongte
    Asudi kweleina soc tofaine heloc-helocte bole bame Wapongti ngic-ngigac aling
    ingucne yenge mitengebacaigac, yogo ngicte bole miyac. Aime yefe-yowale hibidi
    ngage-ngageina soc tofaine heloc-helocte bole, yogo nalic mi badaicte.
  apb-apb: Tohungei iinoni ni Jiu oto iini nge manatana e oodo oto pe'ie a God, na
    tohungei ha'a-ara aana iinoni a God, mei hei-oolisinge takoie a God nge a Li'oa
    Maa'i ko esuie aana saena iinoni. Leu ngeena e ka'a lae ike mai mwaanie mo Ha'atolanga
    nge uusuleni e sai lae i laona mo puke, ta'e Li'oa Maa'i a God oto mola hahaiteli
    ni e sai esuie. Taungei iinoni urine e ka'a saeto'o aana ike mwala ke lahea, ta'e
    saena mola hunie a God ke lahea.
  san-TEL: కిన్తు యో జన ఆన్తరికో యిహూదీ స ఏవ యిహూదీ అపరఞ్చ కేవలలిఖితయా వ్యవస్థయా న
    కిన్తు మానసికో యస్త్వక్ఛేదో యస్య చ ప్రశంసా మనుష్యేభ్యో న భూత్వా ఈశ్వరాద్ భవతి
    స ఏవ త్వక్ఛేదః|
  ben-IRV: কিন্তু অন্তরে যে ইহূদি সেই প্রকৃত ইহূদি এবং হৃদয়ের যে ত্বকছেদ যা অক্ষরে
    নয় কিন্তু আত্মায় সেটাই হলো ত্বকছেদ। সেই মানুষের প্রশংসা মানুষ থেকে হয় না কিন্তু
    ঈশ্বর থেকেই হয়।
  ntu-ntu: A' doa kx ngi lr Jiu angidr mrlztile x vz-nqblqle Gct mz nabzde. X rkx
