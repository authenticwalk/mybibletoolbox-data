  kde-kde: Nnyahudi muhiu nni ayula alimaîha kuva Nnyahudi kwa nkati, yani ayula ayalwîke
    muntima. Na kuyaluka kwa uhiu nni achila chitendo chachitenda Umumu Wanaswe muntima
    mwanga munu, wala kukee akula kutendêka kupitila malemba la Sheliya. Munu wa namuna
    aneyo àpata imbili, akee kuhaloka kwa vanu, ila kuhaloka kwa Nnungu.
  ata-ata: Xo itema e uxali Iutaia no anu opoonu xe xavutalau la anu Iutaia maninasou.
    Mo ꞌilixo sou xooxoo ungasou ne uxolu kalumo no nano no anu opoonu xe xavutalau,
    mo uxali no anu ꞌilixo sou umulinu lapuloto e mikaukavunu ne uasi, anu mii Uleenu
    Tavuna uxalilixu noxou itema maulixu. Itema aloxo ne no ieꞌi ta mitema la iꞌitinu
    ualasou uasi, ia noxou Lataua, la Anu uꞌitinu ualasou.
  qvw-NT: Rasunpa Israel caśhta cay'a lulïninchicpïmá; siñalachicuycäpis śhun'unchicpïmá.
    Caynu śhun'u manamari isquirbisha camachicuypïchu śhamun, sinu'a Ispiritup wayuyninpïmi.
    Caynu nunacta manam nuna-masillanchu allinpa licaycun'a sinu'a quiquin Tayta Diosmari.
  nfa-nfa: Dhu jꞌajꞌi dhèu unu Lamatua dhu lèke, nuka dhèu dhu pabeꞌa dènge Lamatua.
    Te suna dhu lèke, èèna ka hia dhèu jꞌajꞌi ana Ama Lamatua, dhu tao boe tadha ètu
    kaꞌuri, te ngaa tadha ètu dꞌara dhèu, dhu Roh Lamatua tao. Dhèu rai-haha koa boe
    dhèu sèmi sèra, te ngaa Lamatua ka dhu dedꞌe padedha si.
  tnp-tnp: Mətəu iətəmi kəti u in iətəm Isrel pəhriən, in iətəm Isrel e nɨkin. Kəni
    noliən pəhriən rəha nəhgi-pəniən, in nati kəti rəha nɨki iətəmimi iətəm Narmɨn
    əmə Rəha Uhgɨn tatol, mətəu Lou təsoliən. Kəni səniəmə nətəmimi nətəm kautəfəri
    nərgɨ iətəmi əha, mətəu Uhgɨn əmə təfəri nərgɨn.
  urd-urd: बल्कि यहूदी वही है जो बातिन में है और ख़तना वही है जो दिल का और रूहानी
    है न कि लफ़्ज़ी ऐसे की ता'रीफ़ आदमियों की तरफ़ से नहीं बल्कि ख़ुदा की तरफ़ से
    होती है।
