  bel-bel: 'а той Юдэй, хто ўнутрана такі, і тое абразаньне, якое ў сэрцы паводле
    Духа, а не паводле літары: яму і пахвала не ад людзей, а ад Бога.'
  zlm-KSZI: Seseorang dikira orang Yahudi berasaskan keadaan batiniah; dan persunatan
    adalah di hati dan bersifat rohani bukan mengikut hukum yang tersurat dalam Taurat.
    Orang sedemikian mendapat pujian bukan daripada manusia tetapi daripada Allah.
  gdr-gdr: Ajɨ ɨmɨnjog Ju rɨga re kukɨp ke Ju rɨga mɨle omnɨka rɨga e. Dɨde kwa ɨmɨnjog
    God ma obagendi tɨrɨr omni mal wugɨm ɨpka mɨle re ma gɨm ke kɨpearɨnd omnɨki e
    ajɨ gar kuwarɨnd omnɨki e. Sɨ God ma onggɨtyam obagendi tɨrɨr omni mal wugɨm ɨpka
    mɨle okatam re wɨngawɨnga kae, ajɨ ma ɨrɨki gog peba kae. Dɨde kwa onggɨt rɨgam
    pɨlɨnd esourena re ma rɨgam pɨlkae ik ajɨ Godɨm pɨlkae.
  vmy-NT: Tusa kui= xi xuta judío kjin xi tjin ngajin inimare mé= xi tseꞌe xuta judío.
    ꞌBa xi circuncisión kjin kui= xi ma ngajin inimare xuta. Kui=bi xi ndibanire Isennixtjintsjere
    Naꞌenchana, ꞌba bi kui= xi kuaꞌindutꞌa xujun. Xi tsaꞌen kibiu nda= ꞌyare, bi xuta
    xi nda nchja ngatꞌare, tu Naꞌenchana sani.
  cmn-FEB: 只有内在实行了“心之割礼”，追寻圣灵而非律法的文字，才是真正的犹太人。这样的人寻求的是来自上帝而非人类的赞美，。
  gmv-RNT: Gidikkoka issi asi Ayhuda as gidanas dandayizay izas gaaththa baggara Ayhuda
    as gidishinna. Qaxxaraykka qaxxara gidizay xaafettida woga xalala gidonta Ayanan
    woznappe gidida qaxxara gidikkokko! Hessa mala asi galata asappe gidonta Xoossafe
    demmees.
  ncl-NT: San yihual unca se ixolol Dios sinda quipía in lanextilisli lalatili laijtic
    icuerpo, unca pan iyolo. Yoje moita pampa neli yihual se ca Dios ilacames. Cana
    in lanextilisli pan ipampa quinami Dios quichihuilía pa iyolo, amo cana pan ipampa
    quinami quichía len quijtúa in lajtol. Huan sinda se quipía in lanextilisli pa
    iyolo, cuaquín unca pa yihual Dios san pa quitas cuali in se. Amo monotza nindeno
    sinda lacames quitasi cuali o amo cuali, pampa lacames amo quimatilo quinami unca
    iyolo.
  sua-sua: Nove, ko a mhel to en a mi Yuda msim, ta vle te, her endo E Nut tkael ka
    ngaelmir to orom E Nunu A Totur kun mnam ka vrek ko ta kser en pum karo kerkeknen,
    en kmel rengmat kun mnam. Ii, he enangthe E Nunu A Totur nak kael rengmat kun
    mnam a mhel ka vrek enang tok, va E Nut mruo ner kais kam kanprim a mhel to endo.
    Vanangko enangthe o mia ngap kaegom kam sim kut kaikkiem E Nut karo pos ruk ngat
    ittiegom mar, he nang o mia kam paam mar, va gi o mia tuk ngat kais kam kanprim,
    vanang E Nut, nop hak.
  are-are: Relha era pula Jew inthorra nama, erinhala Altjirraka Enkala kaltjinthakala
    Altjirraka arratja kangkwerritjika. Relha nhanha erinha Altjirrala tnantjitjina.
  gai-gai: Na ramootta Iudanaŋgepnan, mana iro inikca ma Iudanaŋgep ndeac te, ma Iudanaŋgep
    gidik. Na tikiŋit katacna tɨpna kirara gidik ŋgoin, na an tɨpna kirar toco mana
    nikinik iro ŋgoin ndiŋ ndeacnande. Na ma mba an Tɨp Wandɨkca mina tirca eacrenan
    ndiŋa mba raŋgaica larurinan, wanaiŋ. Na anna Raraŋ Aetaniacna Ŋeroŋ Ratna reac,
    ma ndo moa larurena. Na aind tocna ramootta ma meikramtaɨrta lamnik ŋgoutmo anna
    i aniaca mba aŋgɨritndai. Wanaiŋ. Ma Raraŋ Aetaniacna lamnɨac ŋgoutmo, ma i aniacap.
  qvm-NT: 'Tsaypa trucanga salvashga carcaycanqui jutsa ruraycunata cacharir lapan
    shonguyquiwan Dios munashgannog cawarmi. Tsaynogpami cuerpuyqui mana señalashga
    captinpis shonguyqui señalashganog caycan. Tsaynog cawagcunami rasunpa Israel
    runacunaga caycan. Paycunatami runacuna manacagman churaptinpis Tayta Diosnintsega:
    “Alitami rurashcanqui” nengapag.'
  chz-NTPS: Saꜙ laꜗ läꜙja̱ˉ. Hi̱ˉ maꜙraꜙ hi̱ˉ dsooꜘ la̱a̱ꜗ judiu, hnaayhˉ Dio läꜙka̱a̱ˉ
    tuhˉdsëyꜗ. Hiꜙ maꜙraꜙ hi̱ˉ dsooꜘ gaꜙwɨ̱hꜘ jmɨˉngoꜗ kihꜗ, ja̱ꜙ taˊ gaꜙwɨ̱hꜘ ja̱ˉ,
    Jmɨˉlleꜘ Naˉjngɨɨˈ baˊ gaꜙmiꜙsɨɨꜗ tuhˉdsëyꜗ. Heˉ ja̱ˉ saꜙ jaꜗ läꜙko̱o̱ˉ laꜗ madaꜚ
