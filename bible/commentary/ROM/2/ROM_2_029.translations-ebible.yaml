    nu ɛ ɛ̀ ké no bɛnsee Nyo' wvú. Kɛ ɛ̀ ké no bɛnsee bonyii wvú kɛ.
  row-row: Mana tebꞌe-tebꞌeꞌ dadꞌi Lamatuaꞌ atahorin, naeni atahori mana maloleꞌ ro
    Lamatuaꞌ. Te sunat matetuꞌ a, mana tao atahori dadꞌi Lamatuaꞌ anan, nda bukti
    siaꞌ a rouꞌ sa, te bukti sia ralaꞌ fo Lamatuaꞌ Dula-dalen taoꞌ a. Lamatuaꞌ koa
    atahori mataꞌ naa ra, te atahori nda koa se sa.
  msy-msy: 'Puvatɨ. Guizɨn Judan gumazim a kamakɨn: an nɨghnɨzim ko navir averiamɨn
    aven Judan gumazimɨn iti. Guizɨn mɨkarzir dɨghorim, a uaghan gumazimɨn nɨghnɨzim
    ko navir averiamɨn aven ikegh otivam. Guizɨn mɨkarzir dɨghorim, a Moses Osirizir
    Arazibar gɨn zuir tuavimɨn otivir puvatɨ. Kar bizir Godɨn Duamɨn tuavimɨn otivim.
    Gumazir kamaghɨn amim, gumazimɨn damazimɨn ziar aghuim isir puvatɨ. Egha Godɨn
    damazimɨn a ziar aghuim isi.'
  agg-agg: Ŋga nindou düdi ai Godɨndɨ-mayo moatükunɨ ra ahandɨ ŋgusüfoambe amarondo
    ana, ai Suda hond-ani. Fihoearɨ kefe tɨrɨhefe hohoanɨmo hondü ranana ai ŋgusüfoambeahɨndɨ
    hohoanɨmo yaŋgɨr-ane. Ranɨ hohoanɨmo ranana moanɨ fimbo hohoanɨmoyopoanɨ, ŋga
    Yifiafɨndɨ hohoanɨmo-ane. Nindou rahurai ai nindouyei hɨmboahü ndürümbɨ adükarɨyopoanɨ,
    ŋga Godɨndɨ hɨmboahü ndürümbɨ nindou-ane.
  ptp-ptp: Xomxo wê Yuda nôn ge, kehe yêp vac wê he vông nɨlô la yadɨluhu vô Anutu
    ge, dɨ môp wê ob nêl he kɨtong nêbê he Anutu nue nôn ge, kehe o yêp vac môp ninɨvi
    gôlên ge lêm. Nge, ge yuac wê Myakɨlôhô Ngɨbua vông vac he toto nɨlô. Xomxo tibêgee
    ob kô lê levac ge od ob kô lê levac vô xomxo kɨbun ga lêm. Nge, obêc kô lê levac
    vô Anutu môci.
  nak-nak: '@see-verse:ROM.002.028'
  lbb-lbb: Ika ning tik i mur e God ting na balana, i ning a te Juda momol. Pa a momol
    a kot talilis, a Talngan Tabu i toli ting na balana, bel a tarai la toli ning
    la mur a Warkuraila ning di ka tumus tari. Tik ning a Talngan Tabu i toli larne
    onoi, bel a taraila lar atong alekleki, e God ot ir atong aleklek pasi.
  kan-2017: ಆದರೆ ಆಂತರಿಕವಾಗಿ ಯೆಹೂದ್ಯನಾಗಿರುವವನೇ ಯೆಹೂದ್ಯನು; ಮತ್ತು ಸುನ್ನತಿಯನ್ನು ಹೃದಯದಲ್ಲಿ
