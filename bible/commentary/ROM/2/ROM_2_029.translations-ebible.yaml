    amooqiranara ridaqa randasee maraidaqa.
  aby-aby: I ba Du mi dawae Godinu imukeka ba danu imukama imukaku mi. Enoba i ba
    ofe kuurekae imuka ubarenaro koko dou umane kuunao Godinu Imumu Irauma eno ukaku.
    Godinu Imumu Irauma awoena imukeka emenu imukaro makakunero nono i darawadunu
    wakema eno uke me. Eno uke meba ibake emema emenu ibi we ma daiwere uke dakaisaroma
    nono Godima emenu ibi we ma daiwere ukakune.
  eng-YLT: but a Jew [is] he who is [so] inwardly, and circumcision [is] of the heart,
    in spirit, not in letter, of which the praise is not of men, but of God.
  jni-jni: De be sa mazi uyahudawa iriba mani mazi uyahudawa nigbari ni tuba ni raa
    anyimo iriba ini, in nu guna unu ugunu me utarsa wa Asere ameme wa suro ahira
