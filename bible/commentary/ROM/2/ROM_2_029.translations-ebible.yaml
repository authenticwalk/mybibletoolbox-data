  srm-NT: Biga di sëmbë di dë wan leti Dju a Gadu wojo, nöö hati fëën hën tooka, na
    sinkii fëën. Nöö fa di hati fëën tooka dë, an dë fu di a abi dee wëti u Gadu sikifisikifi
    a pampia e, ma fu di di Akaa u Gadu hën du ën wooko nëën hati. Nöö sö wan sëmbë
    an ta feni gafa fëën a libisëmbë e, ma a ta feni ën a Gadu.
  qvs-NT: Tata Diospa wambrankuna kanchisapa tukuy shunku Tata Diosta kreyishpa kawsashpanchikuna.
    Mana Moisespa kamachikunankunata kasushkanchikunaraykuchu Tata Diospa wambrankuna
    kanchisapa. Judiyu runakuna mana kreyiwaptinkunapish Tata Dios willawanchisapa
    alli rurak kananchikunata.
  zca-NT: Yent kwan zu' kuba'; kwa'n más tsak nak, señ kwa'n mikë' yub Sprit che'n
    Dios le'n laxto' men, no gat nikëte por ley kwa'n nzobni' lo yech, no rë men re'
    niwi' Dios wen lo, ter nile' naya' rë men kinu señ kwerp che'n lo rë men niyene
    per le'n laxto' bixa' nikë señ.
  cbc-NT: Cariape judío majãrẽ bairo majũ ãnajẽ cʉtaje pʉame marĩ yeri marĩ pupeapʉ
    ãnajẽ cʉtaje niña. Tunu bairoa marĩ rupaʉ yisetarotirique mena átiãnajẽ cʉtaje
    cʉ̃ã rotirique woaturique mee niña. Marĩ yeripʉ macããjẽ Espíritu Santo jʉ̃gori
    marĩ catʉ̃goñawasoarique niña cariape judío majã majũ ãnajẽ cʉtaje. Tore bairo
    cʉ̃ yeripʉ catʉ̃goñawasoaricʉ roquere, “Ñe ũnie carorije wapa cacʉ̃goecʉ niñami,”
    qũĩ ĩñañami Dios, aperã camasã tore bairo cʉ̃ na caĩ ĩñaetimiatacʉ̃ãrẽ.
  qxo-NT: Salvacuyanquega jutsa rurayniquicunata jagirir shonguyquicunachö alli yarpaywan
    Espiritu Santo munangannö cawarmi. Tsaynöpam cuerpuyquicuna mana señalashga captinpis
    shonguyquicunachöna señalashganö caycäyanqui. Tsaynö cawagcunam rasunpa Israel
    runacunaga cayan. Paycunata runacuna mana cäsupäyaptinpis quiquin Tayta Diosmi
    “Gamcunaga alli ruragmi cayanqui” ninga.
  mox-mox: Vonahaqiaqi, taha tomotau ana fata taunega nagabea Diu tomotauna ʼeguma
    ena nuanua qabuna niʼa veaʼugivilea Yaubada ana ʼabiboda weaqina. Ta vedaʼa aqiaqi
    gebu ʼwafi ana daʼa yavula ʼinega, ta ʼesi giwali ena vevauvau Yaubada Niboanina
    ena viaqa ʼinega. Baʼe tomotau diavona ge taha awatubo tomotau ʼidiega ina lobei,
    ta ʼesi Yaubada ʼinega.
  kew-kew: Goa pea pare ora Juda-re nipuna pu robaa-para yogane kepene kone salia-daare
    go aare ora Juda-rupa pia. Go aa-na robaa-para yogane kepene kone ia-pulu resa-me
    napisa. Dia, Gote-na Holi Spirit-mi pisa. Goa pisa-ga rekena agaame nimuna kone
    naperekesa. Go-rupa piri onaanuri onaa medalomame nimuna bi naminasaaeme pare
    Gote-me go kone adoa nimuna bi minasaaya.
  dww-dww: Riukaua Jiusnama matairinama inam nam tubuḡe, ibewa da nopoe. Be kopitom
    tubuḡe inam kavakavanama, baninama inam tarawatu na noyama. Be deḡoda nopodama
    kopitom e paḡona inam naumeki, baninama inam Arua na noyama. Inam nama baneginama
    tauna Mamaitua na kaisuḡusuḡuma e wanewanena, be nam banaga adi kaisuḡusuḡuma
    ima wanewanena.
  twi-ASANTE: Yudani kann no ne deɛ ɔyɛ no wɔ nʼakoma mu. Saa ara nso na twetiatwa
    yɛ akoma mu nsakraeɛ a ɛfiri Onyankopɔn Honhom mu ba. Nsakraeɛ yi mmfiri di a
    obi di mmara bi so. Na deɛ wɔasakra no ayɛyie mmfiri nnipa hɔ, na mmom, ɛfiri
    Onyankopɔn hɔ.
  aoj-aoj: Ipaꞌ epes hipai Juda. Iꞌi opalef ipeꞌilifi fetaga dambailif, ipaꞌ Juda
    endilisi. Waf sagatopaꞌ alopafi, God nandaꞌaf opalef ipeꞌilifi nomon. Maol inimba
    ina natagama basefa muꞌuli nagail buki, owaꞌ. Ambal buꞌunai Ananinai atona nandaꞌan.
    Epen ami nendaꞌas naꞌambai, anin agol akana nogohnaep epesi, owaꞌatin. Anin agol
    luꞌwagola naep Godi atip.
  cbv-cbv: '@see-verse:ROM.002.028'
  taw-taw: '@see-verse:ROM.002.028'
  jic-NT: Gente nepénowa yola Dios jos jin. Nenem judiopan t'üc' way yupj. Ma malala
    yola quinam, Dios Cjües nin lis tjiji. Mpes t'üc' way yupj Dios gente. Dios 'üsüs
    vele yupj sin po'ó. T'üc' way nun jis pjoloc' tsjicj way t'asiyú t'ü tepyala,
    mop'in nun nepénowa malala lojí custjay. Nin lajay, Dios gente tulucj. Ca nacj
    la p'a 'üsüs javelepj yupj sin po'ó; Dios ma nin vele.
  zap-NT: sinke men ne nli nak men-Israel, che rzaa xgyeryen men, per wzaadeto por
    ley, sinke le we wzaa por Espíritu Sant. Men ne che wzaa xgyeryen, Dëdyuzh ylep
    xeblaan men, let méndet.
  wer-wer: Yuta omën panëërö, Anutu pimörö, pitëm songönte epël wia. Pit lupmerök
    Yuta koröp oröak wë Anutuun sak wë. Pitëm koröp kaut yail pipët lupmeri yaat.
    Pipët ngön kosangtaanök naën, Pulöökë yaat. Omën pël yaë piporö omnaröak pëën
    ping wesak nemaan Anutuukta ping wesak ya.
  ipi-ipi: '@see-verse:ROM.002.028'
  qul-NT: Verdadero judío cayka sonko uqhunmanta circuncidaska caymi, mana escribiska
    costumbrecunamantachu, manachayri Santo Espiritumanta. Ajina cajka mana runacunapaj
    “allin” niskallanchu, manachayri Diospaj “allin” niskan.
  ter-NT: Itea enepone itúkeovo koati kaná'uti jûdeu ne xâne, hane exôa oveâti isóneuke.
    Kúteanemaka koêku ne koati kaná'uti sirkunsidá kó'iyea ne xâne, koati isóneukemaka
    óva, koekúti itúkinoake Sasá'iti Omíxone Itukó'oviti, kene haina koxé'uke óvo
    ne hoénaxovope itúkeovo xanena Itukó'oviti kuteâti koêku yane yútoe Muîse. Yoko
    enepone xâne koetíneye ne sirkunsidá kó'iyea, Itukó'oviti koyuhó'iyeamo unako
    koêku kene haina xoko xâne yara kúveu mêum úkea ne iháyu'ikeokono.
  bmr-NT: Jaanotɨ naha miya judio iicaabo Moocaani iimogobadɨ ijeebɨɨfañodɨ omoonɨɨbo
    miya quitɨcɨma iicaabo. Jillɨ aamefaño acaatɨnɨbadɨro iicaqui icatɨno, bu mojeebɨɨfaño
    Moocaani Gaija onoobadɨ miicaqui. Jillɨ omoonɨɨboco miyamɨnaa imotɨhi, ɨdɨɨboro
    Moocaani imehi.
  fuf-fuf: Kono Yahuudiyankeejo, ko wonɗo ɗun ka nder. Sunninannde haqiiqaare nden
    ko nde ka ɓernde, yaadunde e Ruuhu Allaahu on, hara hinaa yaadunde e bindi nden.
    Mantoore sifa on Yahuudiyankeejo wonaa e yimɓe ɓen iwrata, kono ko e Alla.
  bhl-bhl: Kate, nimin kunum waneng ite mak Sunbin-Got em kukuyemin weng beem kal
    dim kuw gelewinba kebiliw kate, ikalem ibolow tem kawyak kel kukuyemin sawa weng
    beem fein mongom be gelewiw tewe, kunum waneng biim ibolow kal e Sunbin-Finik
    e okiyemin emdiw kelei, i fein Suda kawtiw kebiliw te. Kunum waneng biim wiin
    e kawtiw im kiin dim e wiin banim keko, fong gel kebe kate, Sunbin-Got em kiin
    dim e i wiin fian so kunum waneng kebiliw te.
  ons-ons: Wetŋo Yuda ŋei gege, eaŋo Yuda ŋei wele okanmaike, eamo eŋane kotino kibi
    mo kitatke, ea yemo Anutu wane Asu wane urata, ea ra rokop don kibiwo qeqine,
    ea wane urata Midakaka. Ŋei iwa eŋe Anutuŋo mawakayake. Ŋei edo mi mawakaikei.
  con-NTPO: Tsa'ma majan ñoa'me Chiga a'ita tise'pa injama'choi'ccu tsu Chigave in'jan'fa.
    Ñoa'me tevaemba canjaen'cho'qque injama'choni jincho tsu. Tivei'ccu chhiyitevaen'chombi
    tsu. Tsa'ma Chiga a'i injama'chonga ñoña'cho tsu. A'i injama'cho tsa'caen da'ni'qque
    cca'indeccuja atte'fambi. Tsa'ma Chigaja in'jamba tise'pama ñotsse afa.
  ghs-ghs: Oonihe Onongaho geeba oi qupa ma nakuho isaki, oi qetaqeta paana bahe dzukudzukuna
    oonita oho abio Isirae abinipamu (suqobidza abi). Noi te abiho penga quba eetoraidzaranihe
    Ohongaho toota hasahasa saridza qubake eetorai.
  peg-peg: ମାତର୍‌ ୱାସ୍କିତ ଇନେନ୍‌ ଜିହୁଦି, ହେୱାନ୍‌ ଜିହୁଦି, ଆରେ ସମାନ୍‌ ବାବ୍ରେ ଆକାୟ୍‌,
    ମତର୍‌ ଜିବୁନ୍‌ନିକା ବାବ୍ରେ ଗାଗାଡ଼୍‌ତ ଇନେନ୍‌ ସୁନ୍ନତ୍‌ ହେଦାଂ ହାତ୍‌ପା ସୁନ୍ନତ୍‌ । ଇ
    ବାର୍ତି ଲକ୍‌ ମାନାୟାର୍‌ତାଂ ୱାରି ପାୟା ଆଉର୍‌, ମାତର୍‌ ଇସ୍ୱର୍‌ତାଂ ପାୟାନାର୍‌ ।
  txu-NT: Me kute mrãmri kadjwỳnhbê Metĩndjwỳnh kabẽn mar ne kôt amijo babit. Me jabit
    ne mebê õ me jakumrẽx. Me kute amikadjwỳnhbê amim mỳjja'ã karõ djàkam kute Metĩndjwỳnh
    Karõ mar ne kum amijã maja me jabê ne õ me jakumrẽx. Nhym be, me kute kukràdjà
    'ã no'ôk mar kajgon me my kàbit rênhja me jabê ne õ me ja kêt. Me kute Metĩndjwỳnh
    Karõ mar ne kum amijã maja djãm pykakam me ar baja gêdja memã mex jarẽ? Kati.
    Metĩndjwỳnh dja memã mex jarẽ nhym arỳm mebê õ me jakumrẽx.
  eng-WEBU: but he is a Jew who is one inwardly, and circumcision is that of the heart,
    in the spirit, not in the letter; whose praise is not from men, but from God.
  gnw-NT: Ẽrei penti judío ipɨa pe oĩ vae jeco pegua judío añetete vae co. Jae ramiño
    vi penti uñemɨcircuncidaca vae ipɨa pe oĩ vae jeco pegua uñemɨcircuncidaca vae
    añetete vae co. Echa'ã cua nunga uyapo Espíritu jei vae rupi, uyecuatía oĩ vae
    rupiño'ã. Tumpa jeita icavi cua nunga, yepe tẽi ĩru vae reta jeita'ã jucuarãi.
  mux-mux: Yambu te numanuna sukundu ulu te telemú akili mindi sika Juda-yambale molemú.
    Kangi te kopsiku wendu liilimele akiliinga pulele numanuna sukundu Pulu Yili-nga
    yambale nimba makó pelemú. ‘Kangi te i-siku kopsiku wendu liangi.’ nilimú ung-manele-ni
    yununu ulu te naa telemú. Pulu Yili-nga Minéle-ni numanuna sukundu telemú akili-ni
    yambu kanili liipa tapunjilimú. Yambu akili, we-yambuma-ni kanuku kaí piliiku
    kape niku bi paka naa tonjilimele, Pulu Yili-ni yu kanupa kaí piliipa kape nimba
    yunga bili paka tonjulemú.
  maj-NT: Judio̱ ní xi b'a̱ ts'ín tjíyaha̱ ko̱ circuncision xi nda, kui ní xi ma a̱jin
    ani̱ma̱ha̱ xu̱ta̱. Espiri̱tu̱hu̱ Nti̱a̱ná b'a̱ ts'íu̱n, najmi ni xi tjít'a xu̱ju̱n.
    Xi b'a̱ ts'ín tjíyaha̱, Nti̱a̱ná nda nchja̱nehe̱ xu̱ta̱ xu'bo̱, najmi xu̱ta̱.
  bkq-NT: Deus xurâ modo kuru mâkâ iweloem ietyby, saguhobyry ara anipyra waunlo.
    Tuoday Deus xurâem Deus Ispiritury iweloem nhetybyem warâ tawyly xuturim. Ilery
    ety iopiry satâybyemba wâne Deus xurâem tawyly tutuze olâ waunlo. “Koendonro akaemo”
    tâkeze Deus. Idânârâ Deus einwânni modo xurâlâ, judeu, judeu keba alelâ.
  kue-kue: Ye nomane suna Juda yomba mounedi pirkwa i ye Juda yomba kaima meglkwa.
    Te nangiye punduno bogl endingwa mambuno i nomane suna ya poglodi pirmara igle
    panambuka. I lo pepa mina pamere woina erikwa i keunde ta manga, i God Spiritmo
    i-pene endungwa. Yomba yeglmere makandle yomba mina kangino kande ta ikrikwa,
    ba God ongumuglo mina kango kande pangwa.
  cot-NT: Iriraquea tsaroventamajatarica Aapani Irioshi, aisa inetsanamajaquero icantica,
    irioquea iriguenti joriomajaca yashintamajatacaca Aapani Irioshi, icantashitatiamajatanajatari
    ishirequi, teequea irooquea iraventempaji itotsaiquijiquerigueti. Teetari irooquea
    cantashitatiacaajempariji inetsanatirogueti itioncacotanaqueca Moishishini, iriguenti
    cantashitatiacaajari Ishire Aapani Irioshi. Iriraquea quempetiroca imaica ishineventajicari,
    cotanquitsiquea teequea irioquea shineventajiajemparine caquintejia, iriguentiquea
    shineventajari Aapani Irioshi.
  bnp-bnp: A Vinara ne Moses i uka ma ge pulo a hatena viri. A Vure i ngaru a viri
    na tahuna a Hanu Kiripiripi i pulo a hatena viri. A viri maea, a Iuda muholi.
    A bakovi maea, i uka ma i ngaru e huriki a bakovi ri gi kavurikea. I ngaru a Vure
    kunana ge kavurikea.
  apn-NT: 'Nẽ Tĩrtũm Karõ kot mẽ hkarõ mã gjêx xwỳnhjaja kêp Tĩrtũm kra jakamã na
    htem Tĩrtũm kãm hprãm xà hkôt amnhĩ nhĩpêx. Nom ri amnhĩ krã hkôt tanhmã amnhĩ
    nhĩpêx to ho pa hkêt nẽ. Rỳ htỳx hamaxpẽr o: —Nà kot paj Mojes kapẽr ã kagà hkôt
    amnhĩ nhĩpêx nhũm Tĩrtũm ja hã ixpumu nẽ amnhĩm inhmex ã ijarẽ nẽ ixto hkra. Anhỹr
    o hamaxpẽr kêt nẽ. Na htem hamaxpẽr o: —Nà ra Tĩrtũm Karõ kot ixkarõm àr jakamã
    ixpê hkra nhũm amnhĩm inhmex ã ijarẽ. Jakamã kot paj ãm kôt pix mã ri amnhĩ nhĩpêx
    o ri ixpa rãhã ty. Kwãr mãmrĩ ixkwỳjaja amnhĩm inhmex kêt ã ijarẽ. Anẽ. Kêr ka
    mẽ ã ajamaxpẽr anhỹr o ri pa. Ã mẽ hamaxpẽr anhỹr na mex o mex.'
  ctp-NT: siꞌi ngwañaꞌan lkaan neꞌ judío. Tyukwi ti tiyean lkaan neꞌ judío bra nu
    sten suꞌwean chaꞌ ꞌin Ndiose, ñi la tyoꞌo chaꞌ ꞌñaan si nu wa ndukwa biyaꞌ ꞌin
    Ndiose la niꞌ kasiya ꞌñaan. Bra kanꞌ ka kulo Ni ya ñaꞌan ti tñan ꞌñaan loꞌo Tyiꞌi
    ykwiꞌ Ni, siꞌi loꞌo ska chaꞌ nu ndukwa lo kityi ti. Loꞌo kanꞌ suꞌwe ꞌa kuꞌni Ndiose
    loꞌoan, siꞌi nten chalyuu ti nu chkwiꞌ suꞌwe ꞌñaan bra kanꞌ.
  opm-opm: Sawa meng dimar ina teimdapat ma gatmatpa ohe pe oh Got oh Maihir norhe
    nita bap ihirmur na porpatmura; damdapat Arpinhe daham ma dindeipti ihirnongwi
    Got oh Maihir damdapat arpin eit watah gatmat pati hatin hat pati bap ihir ohoh
    ihan ihir norhe nita han bap ihirmur porpatmur. Ama ihat pati han bap dirnong
    hanip ihirdapat armi naham dire win na nadaptuhuripti bap dirmur. Got orhordapatwi
    armi naham dire win nadaptuhur napapat bap dirmur.
  bvr-bvr: Wurra gun-burral minypa Wangarr a-jarlapurda a-workiya an-gugaliya wuparnana;
    ngika yarlanga, wurra wupa an-ngurrnga. Ana-gata ngacha an-gugaliya nipa an-nelangga
    an-molamola; ngika minypa gu-galiya yerrcha wupa an-nelangga an-molamola abi-nenga
    aburr-workiya, wurra jarra minypa Wangarr ana-nyala an-nelangga an-molamola a-nenga.
  zad-NT: San dowalj beṉ' Israel nak beena' nonḻilall' Chioza' do yic̱hj do lallee,
    na' daa ba bikob Espíritu c̱he'na' yic̱hjlall'do'ena' nakan ka seṉna' daa chli'n
    nake' lall' na' Chioza'. Na' c̱he beenin we' Chioza' xtillee chone' wen, aga beṉ'
    yell-lionin.
  kmg-kmg: Maŋzi Judaŋic izi fârine. Á sahacko sâcmutâc dâŋte ma rojuju i mâcne, maŋko
    Mârore ma rojuju izi fârine. Ŋic iŋucnere ŋiczi mâcne, Anutuzi maname biaŋkeocmu.
  aso-aso: Asi Oꞌmosoꞌmi evenele Zuda ve minaaꞌ neꞌmi gihile nene luteuꞌ haleko minineꞌ
    lemeni damenilotiꞌ nene sotoꞌ ogaꞌ neive. Idoꞌ Oꞌmosoꞌmi noso gihile nene louꞌ
    gamazi gizi nizadoꞌ nene ha okode losuvolotiꞌ eꞌmeto okode lolovo huko hulaaꞌ
    neve nene nevoba asi Oꞌmosoꞌmi Sikalahuꞌ neꞌmo luteuꞌ molo-ledaaꞌ neineꞌ lemeni
    dameni nene neive. Neꞌmine lemeni damenisi Zuda ve gihile minelonivemuꞌ nene evenelite
    lopoꞌni lilizavoba asi Oꞌmosoꞌmo loloseive.
  uli-uli: bo semal le yebe mel bo iy semal halongol Jews, ila yesa mel bo semal Jews
    mo lal depal ngo ye hagil mo lal depal. Mele ila haforiyel Espritu Santus, ngo
    te haforiyel Hatobtob le ye teftafdiy lal babior. Ila te yarmat mele rebe hapingpinga
    bo Deus mele yebe hapingpinga semal le yebe iye sengal.
  nin-NT: Iya! Ani Yahuda ujiji wa a si unushirr wanggo nggo a si ani Yahuda ni isisurr.
    A si Izhi i Abachi mu i di na undu ukuma, na si si Are ka charr chi charr mu hen.
    Undurr uwama Abachi mu a di gbyarr ku asa, a si si unushirr mu hen.
  acu-NT: '@see-verse:ROM.002.028'
  cak-WNT: Ruma chuwech ri Dios ri kitzij ye israelitas, ye ri winek ri c'o jun cánima
    ch'ajch'oj. Achi'el xa ta can banon ri circuncisión pa tak cánima. Ri circuncisión
    ri' niban ruma ri Lok'olaj Espíritu y ma ya ta ri circuncisión ri tz'ibatal chupan
    ri ley. Y can ye wi c'a ri winek ri banon ri circuncisión ri pa tak cánima, yeri'
    ri yeka chuwech ri Dios y astape' ma yeka ta chiquiwech ri winek.
  ebk-ebk: Ngem nan tit-iwa ay Judio at nan taku ay nafiarfialiwan nan numnumna babaen
    as nan Espiriton Apo Dios, fiakun nan mangtongparan as nan sugyat. Nan assena
    ay taku at fiakun nan pachongna ay tataku nan mangichayaw kan hiya, ngem hi Apo
    Dios.
  spa-PDDPT: Pero el verdadero judío lo es internamente, y la circuncisión es la del
    corazón, la del espíritu, no de la letra, cuya alabanza no es de los hombres sino
    de Dios.
  ruf-ruf: Lekeni Myahudi ghendo iyo yula iyali Myahudi kwa mghati, ayula yengile
    ngoma mne ghumoyo ghwake. Aino isang'ano ye Ghumuhe we Imulungu, si chinu cha
    ghamalaghitso ighandikighwe. Imunu iyali apfi kotogholighwa ne Imulungu, si ne
    iwanu bae.
  gun-gun: Ha'e rami 'rãgue py judeu ete ma opy'a py 'rã ha'e rami ikuai, ha'e opire
    omboi uka aguã oeja pyre ma ipy'a reguarã, nhe'ẽ re ae, ipara regua rive'ỹ. Ha'e
    rami ikuai va'e ma avakue rive'ỹ 'rã oguerovy'a, Nhanderuete ae 'rã oguerovy'a.
  agu-BL: Poro yi e' yi ajlij cyalma' te Ryos, itzun e'a's yi e' mero judiy quitane'n
    swutz Ryos. Na yi mero techl yi na ẍchaj yi xomij jun yaj te Ryos i'tz ko ajlij
    c'u'l te'j. Cho'n na saj chik'ej yi jun jilwutz wunaka'tz te Ryos, nk'e'tz scye'j
    wunak.
  isn-isn: Kululo nuanso Myahudi nuamkati ni lago nila munkolo mung'wang'waung'welu,
    singa miandiko. Ulukumo la muntu anga uyu shalipumiila anga kuantu lipumaa kung'wi
    Tunda.
  ilo-ULB: Ngem Judio isuna iti kaungganna, ken ti pannakakugit ket ayan ti puso,
    iti espiritu, saan nga iti letra. Saan nga aggapu kadagiti tattao ti pammadayaw
    iti kasta a tao ngem aggapu iti Dios.
  pir-NT: Cohãcjʉ̃ yaquiro Espíritu Santore cʉoriquiro tiquirore yʉhtiriquiro tiquiro
    tjire judio masʉno waro. Sa yero tiquiro cuhnucunʉ sohtoa cahserogãre tiquiro
    yʉhre ne cohãriro sahata tiquiro ñañe yerire duhure tiquiro. Tiquiro esa tuharo
    dutiyere yeriquiro ijieraperota Espíritu Santo yedohoye mehna tiquiro ñañe yerire
    duhure. Sa ijiriquirore “Quehnoariquiro ijire”, ni ihñare Cohãcjʉ̃ pehe. Masa
    pehe tiquirore tiquina sa niedapegʉ̃ta, sa nine Cohãcjʉ̃ pehe.
  anv-NT: Muú ayi alú muú Jus wáwálé alú ɛlé muú ayi asɔɔ́ ji nsɔ ayi metɔɔ́,
    mmyɛ ɛké Mendoó Ɛsɔwɔ ɛpyɛɛ́ nnó ji akwɔre metɔɔ́ wuú abɛ cho né mbɛ ushu
    Ɛsɔwɔ. Ɛlé Mendoó Ɛsɔwɔ ne ɛpyɛɛ́ utɔɔ́ bina ɛpɔ́fɔ́ mabɛ ayi asame mme. Yɛ́ndémuú
    ayi akwɔré né gefɔɔ́ ɛyina, alu muú ayi Ɛsɔwɔ ne afɛgé ji, ɛpɔ́fɔ́ wyɛ lé
    akwaá.
  sab-NT: '@see-verse:ROM.002.028'
  tmd-tmd: Juda nöbö mö ödöriö akuyöbö, yuö ñɨŋ kwo nugwön yajnɨŋa, nöbö kɨ nuŋ Juda
    yöbö ödöriö, me cɨnɨŋa. An madmag nuŋwa uña ödör mɨda nugwön, nöbö kɨ Juda nöbö
    ödöriö, mö kɨ Juda mö ödöriö, me cɨnɨŋa. Mosɨs kai kɨtöŋ lo aku madmag ñɨŋ aku
    uña ödören; God Inöm nuŋ akwör madmag ñɨŋa uña ödöcöna. Nöbö mö madmag ñɨŋ aliö
    akwör mɨd akuyöbö, nöbö mö bla nugumɨn iba mɨdöl, jɨ God nugumɨn iba mɨda.
  acr-NNT: Ma chupa ri ranimaꞌ junoq kaqꞌalajinik we paqatzij wi e kukꞌil raj judiꞌabꞌ
    e utinamit ri Dios. Yey ri saqil circuncisión e ri kuꞌan ri Dios pa ranimaꞌ junoq;
    y waꞌ e ruma ri Ruxlabꞌixel ri Dios, na e ta ruma ri taqanik tzꞌibꞌital kanoq.
    Ekꞌu ri yakbꞌal uqꞌij junoq e kukꞌil rutinamit ri Dios na e ta rachijabꞌ keyaꞌw
    re, ma e ri Dios kayaꞌw re.
  kpg-kpg: Tangada donu o Jew la tangada o Jew i ono lodo, dono manawa la gu sirkumsais,
    deenei tegau ni di Hagataalunga o God, hagalee tegau ni nnaganoho. Gei tangada
    beenei, e kae dono hagaamu mai baahi o God, hagalee mai baahi nia daangada.
  taj-taj: तर जुन म्‍हिसे सेमहेन्‍सेन परमेश्‍वरदा तेन्‍ना थे म्‍हि चा पक्‍का यहूदी
    हिन्‍ना। ओच्‍छे सेमरी परमेश्‍वरला आत्‍मासे लबा खतना चा पक्‍का खतना हिन्‍ना। चु
    चा ठिमरी भ्रिबा अन्‍छार आहिन। चुह्रङ्बा म्‍हिसे म्‍हिगदेग्‍याम आहिन, परमेश्‍वरग्‍याम
    स्‍याबास याङ्ला।
  avt-avt: Mɨt miyapɨr hɨr ne weiwɨk me Isrel nentar hɨr nises God nekre han kɨr.
    Menmen im hɨram mar ke God Hɨmɨn Yaaik hɨrak kehimɨtenor han kɨr hɨrak ke God.
    Menmen im ap mises menmen Moses nɨpaa kewisɨm mau tɨwei. Mɨt han ap nanwenɨpi
    niuk me mɨt nar ik, te God hanhan kakriuweri iuwe.
  cbk-cbk: pero el verdadero Judio amo el gente con quien Dios ya marca na su corazon
    por medio del Espiritu Santo, y hende por causa cay ta sigui le el ley escribido.
    Este clase de Judio ta recibi el aprobacion de Dios y hende del maga gente.
  uig-ARA: روھىدا يەھۇدىي بولغىنى ھەقىقىي يەھۇدىيدۇر؛ ئۇنىڭ خەتنە قىلىنغىنى خەتنە
    قانۇن دەستۇرى ئارقىلىق ئەمەس، بەلكى قەلبىدە، روھتىندۇر. بۇنداق كىشىنىڭ تەرىپلىنىشى
    ئىنسانلار تەرىپىدىن ئەمەس، بەلكى خۇدا تەرىپىدىن بولىدۇ.
  tuf-tuf: Cuatán ur ojcor wacaro. Urá cutar judío quéneyin rehcata binro. Bíyinatan
    ur ay bár yajquíc etí técayatan, éyinan Sir sasá quéneyro. Imár urá cuitar Sir
    ima tamo síhw̃ayat, judío quéneyin rehcátaro. Cuatán chihtá cuihsujaquey abyat,
    cabach batro. Biyin urá cutar judío quéneyin rehcayat, Sirat eyin ojcor ay tew̃áyqueyra.
    Uwat eyin ojcor ay tew̃ti tacat, Sirat ay tew̃áyqueyra.
  abx-abx: Lugod, ahimo Hebro i addangan a'a kon tinuri' iya si sallod, addangan nga
    nagmarkahan i kasing-kasing-na para satawa'-na iya si Diyos. Trabahu-nay to si
    Espiritu-na ngan ma'in tungod kay satuman-na i sinurat riglaminto. I pagdayaw
    nga sakarawat-na sito a'a ma'in tikang si a'a kundi' tikang si Diyos.
  mco-NT: Je ijxpejt janchypɨ co pɨnjaty Dios yjäy'ajtyp, je' je' je ijxpejt huɨdibɨ
    ymɨɨd ma yjot yhuinma'ñ, je oyjot oyhuinma'ñ huɨdibɨ ymɨɨd, je ijxpejt co je Espíritu
    Santo tɨ yajhuächyii yjot yhuinma'ñ, canan je' je tɨy'ajt co tɨ cuyduñ je jecyɨp
    cötujcɨn huɨdibɨ cojay ijtp. Yɨ jadu'mbɨ jäy ajcxy cömay'idɨpy ma Dios, e ca'
    ycömay'ida'ñ ma jäy ajcxy.
  cpb-NT: Opoñaantari a-judá-iteyetzi iro kantakaantzirori tsika akantayeta ashireki.
    Ari oshiyawo eejatzi añaantakawori atomeshaanita, iroowa kantakaantzirori oshiretari.
    Te iro amonkaaminthawaitashitantyaawori osankenatachari, rasagaawentantairi asheninkapaini.
    Tema oshiretaarira Pawa, ari rasagaawentai irirori.
  aon-aon: Eshudok adurishi Juda douk shagipesh enyudok lo abom numun esheship urkwip.
    Eshesh shagipesh baugenyum baraen aria ehudok aih douk amu kabi shatah esheshiruh
    yegeshiweruh abom um. Enyudok nyetem Buk iri lo douk madae nyutaurumesh um gamo
    shugipeshen wosik uwe, uwok. Iruhin ananin mishin meyoh nyenekesh gamo shagipeshen
    wosik. Eshudokmori arpesh, agundok atapishi arpesh ta mare shutuk esheshish nyeiguhw
    shuto uwe, uwok. Ta Iruhin atun nutukesh shuto iruhw.
  hus-NT-2005: Exlómte kʼal na Dios, xitaꞌ tsubax lejtal tin tʼajál xowaꞌ in léꞌ na
    Dios ani exólidhich kʼal an Tʼokat Ejattaláb bin itsích, yab xan tin ulalkʼi an
    takʼixtaláb. An kʼakʼnaxtaláb xi neꞌech kin bachʼu xi kʼwajattsik anchanꞌ, yab
    tál ban iniktsik, tál ba Dios.
  mig-NT: Chi̱ judío ndija kúu ja̱ káa súan onde̱ ichi iní. Te ja̱ ní xɨtɨ̱ ndúu̱
    ndija, kúu ja̱ káa súan onde̱ ini̱, onde̱ añú, chi̱ nasu̱ cuenta tutu̱ kúu, te
    nasu̱ ñáyɨvɨ kájatú'ún cháa‑ún, chi̱ Dios.
  bps-bps: Kabay i too glut Dyu, dunan i to nun ilè Dwata di nawan fagu di Tulusan,
    ise fagu di kimenan i flalò. Na i to gambet ani, Dwata i dmayen kenen, ise ku
    to.
  mbs-mbs: '@see-verse:ROM.002.028'
  tof-tof: Koke! Darrü pam amkoman Zu pama, wa ne Godón amkoman moboküpi nóma mamoanda.
    Akó darrü paman gyabi sopae singgapirrün nómada wibalómórrón gida ngarkwatódó,
    ene wirri kla kokea. A wirri kla módóga, Godón Samua ne zaget tónggapónda pamab
    moboküpdü. Inzan pama pamkolpamab agür koke apadóda, a wa Godón agür apadóda.
  cme-NT: Ŋga da ŋ nu wuɔ Yuifuyiɛŋo‑i, ba suɔ-yo u huɔŋ-na. Aa da ŋ bi nu wuɔ sĩnjãaŋgu‑i
    ba da-ku ŋ huɔŋ-na. *Diiloŋ-Yalleŋ-sĩnjãaŋgu yaa kufaŋgu‑i, ãnjĩnammaŋ-sĩnjãaŋgu
    sĩ. Yuifuyiɛŋ fuɔ temma‑i nuɔmba sa gbɛliɛŋ-yo, ŋga Diiloŋo'i gbɛlaaŋ-yoŋ.
  sus-sus: Mixi findife Yuwifi ra, na kolonma bɔɲɛ nan ma. Sunnɛ yɛtɛ yɛtɛ fan, sunnɛ
    na a ra naxan sɔtɔma bɔɲɛ ma, Xaxili Sɛniyɛnxi saabui ra. A mu kelima diinɛ sɛriyɛ
    sɛbɛxi xa ma. Sunnɛ na mixi naxan bɔɲɛ ma, a xa matɔxɔɛ mu kelima mixi xa ma,
    a kelima Ala nan ma.
  pon-2006: Ahpw ih me mehn Suhs mehlelen, me kin wia mehn Suhs loale, met wehwehki
    me eh mohngiong sirkumsaislahr—iei doadoahk en Ngenen Koht, kaidehk doadoahk en
    Kosonned me ntingdier. Eri, soangen aramas menet kin ale ketingpe sang rehn Koht,
    ahpw kaidehn sang rehn aramas akan.
  dad-dad: Anĩ ere, tamo ĩ name bun Juda tamouf, ĩ Juda tamo bagai. Mulũ bagai are,
    Awa Uurem, waud bun age fedig, lo itotoya bunem sã. Tamo age fiya, tamo bunem
    yana yaleseya to yaledig, anĩ ere, Negur bunem yaledig.
  zab-NT: Sino que ni guldípac ná bniety Israel nez lo Dios, dibyquia dibylaazbɨ zenuub
    xnezny gati pur nuutib seny ni ruu de bniety Israel niclɨza gati pur iraizru de
    xcostumbrɨdeb, sino que pur rbeznéb Spíritu Sant. Ne bniety ni nabány ziy, Dios
    ná ni rzubyaa laab gati bniety guɨchliu.
  jae-jae: Mago Juda ŋanô tau nec eŋ ŋac, taŋ nê ŋalêlôm kêsap Judanêŋ mêtê tôŋ. Ma
    ŋac, taŋ sêsa eŋ ŋanô naŋ, sêsa eŋ tonê ŋalêIômgeŋ. Kôm tonaŋ gêjac biŋsu, taŋ
    teto gêc naŋ, ŋawae atom, gêjac Ŋalau Dabuŋ ŋawae. Ŋac tau tonaŋ nê wae ŋam kêsêp
    ŋamalacŋa atom, kêsêp Anôtôŋageŋ.
  ksd-ksd: ma ona tikai i takodo ra balana, ia ra te Iudaia tuna nam; ma ra pokakikil
    tuna, nina ba i tur ta ra balana, ta ra tulungen, ma vakir nam di pait ia ka varogop
    ma ra matana buk ta ra tinata na varkurai; a tarai pa dia pite pa go, ma God ka
    i pite pa ia.
  msm-NT: '@see-verse:ROM.002.028'
  myk-myk: Ga, Kilɛ ya sipya wemu wo zɔ ɲɛri ge, wee wu ɲɛ Yawutu wuyɛ pyaa pyaa.
    Yemu yʼa ka saliya wu ni ge, li wa nago kanna mʼa yee wo koo ɲaari yɛ wɛ, ga Kilɛ
    Munaa ya labye wemu pyi sipya zɔ na ge, wee labye we wu ɲɛ cekɔɔnrɔ see wuuro
    te. Pee Yawutuu pii ya masɔŋɔ taa sipyii mu wɛ, ga Kilɛ mu pee ya masɔŋɔ taa.
  sbe-sbe: Nige! Na ena tamowai hesau nuwana ne unai iya Dius, meta iya Dius mamohoina.
    Na pelitome mamohoina meta tamowai nuwana ne unai, na tauginaulina ede Yaluwa
    Tabuna. Laugagayo kulikulina nige gonowana pelitome paisowana ye ginauli tamowai
    nuwana ne unai. Na tamowaina ne hededetausaeina meta taba nige tamowai udiyedi
    ye laoma, na kawanamwanamwa ne meta kabo Yaubada unai ye laoma.
  mcr-mcr: Israitqä naqä-qakuä-qu-tiyä-qe, iqueqä qeqä-quuvqä imŋi, ne hiŋuä mäquŋquä
    yanä. Itaŋga, suqä huiwä häuä ktäŋqä naqä-qakuä iqu, kukŋuä-suqeuta ma, Dŋä Äŋguä
    Iqu qeqä-quuvqä imŋi imäkänä. Ämaqä iiŋä iqu, yoqä naqä meqe, ämaqä iquauqä hiŋuä
    iqisa ma, Goti Hanjuwä Iquesayi.
  cux-NT: Nguɛ́ɛ́ 'tíícā. Saⁿ'ā chi cuaacu nííⁿnyúⁿ chi saⁿ'ā Israel miiⁿ, saⁿ'ā miiⁿ
    ní saⁿ'ā chí circuncidado na staava yeⁿ'e sa. Chuū ní circuncisión chi cuaacu
    nííⁿnyúⁿ chi cuaacu. Nguɛ́ɛ́ tan'dúúcā chi canee nguūⁿ na ley yeⁿ'e sa naati chi
    yeⁿ'e Espíritu N'dai yeⁿ'é Ndyuūs. Saⁿ'ā chi circuncidado na staava yeⁿ'e sa,
    Ndyuūs n'diichinee yā chi saⁿ'a n'dai sa. Nguɛ́ɛ́ cuuvi n'diichinee saⁿ'ā s'eeⁿ
    yeⁿ'ē iⁿ'yeeⁿdí 'cūū.
  tur-YTC: Ancak içten Yahudi olan Yahudi’dir. Sünnet de yürektendir, harfte değil,
    ruhtadır; onun övgüsü insanlardan değil, Tanrı’dandır.
  san-ITR: kintu yo jana Antariko yihUdI sa eva yihUdI apara ncha kevalalikhitayA
    vyavasthayA na kintu mAnasiko yastvakChedo yasya cha prashaMsA manuShyebhyo na
    bhUtvA IshvarAd bhavati sa eva tvakChedaH|
  bel-N: але хто ва ўтоенасьці Юдэй, і [ў якога] абразаньне сэрца Духам, а ня літарай,
    такому пахвала не ад людзей, але ад Бога.
  sch-sch: Manêkin, mulungrîla Juda mi ni chu Juda taktak chu ania, sertan taktak
    khom hah mulung tienga ania balam inziek vaia niloiin Ratha tieng ani uol. Ma
    anga mi ha chu miriemin minpâk no khomrese Pathien'n chu minpâk atih.
  mic-MIQNT: Ula ta'n 'gjitm Gjinisgam ugtmimajuinumg etna na negmow ta'n uggamlamunual
    tetapu'aqal Gjinisgamewigtug. Gjinisgam wel'telmaji ta'nig gawasgita'sultijig
    elue'utigtug aq gelu'lgl uggamlamunual aq waqame'gl ugtangita'suaqanmual. Gepmitelmatal
    ta'n wen gawasga'tlij ugmimajuaqanm tlia mo gilew gepmitelmawoq.
  huu-NT: iadedɨ omoɨ comecɨaɨ marena illamona, Jusiñamui ua comɨnɨdomoɨ. Abɨ detataja
    jira, Jusiñamui comɨnɨñedomoɨ; iadedɨ omoɨ comecɨaɨ marena illa jira, Jusiñamui
    comɨnɨdomoɨ. Raise naimɨena ɨɨnotɨnodɨ comɨnɨmona iobillacɨnona feiñuana jitaiñedɨmacɨ;
    iadedɨ Jusiñamuimona iobillacɨnona jitaidɨmacɨ.
  jiv-NT: '@see-verse:ROM.002.028'
  otm-NT: Pɛ hinda hønt'bʉ hmɛpya ma mbʉihʉ nangue rá Hogandąhi Oją, nu'a njuąntho
    ra hmɛpya i nu Oją a. Nɛ nu'bʉ njabʉ ma mbʉihʉ, hin gam bɛ̨mhbʉ ngue da numanhojʉ
    ma miją'ihʉ, pɛ hønt'a Oją gam bɛ̨mhbʉ da numanhojʉ.
  dah-dah: Niŋgeb al kura biŋde mat wor po Al Kuruŋ nurd uneŋ haŋ mar go po gab Yuda
    mar fudinde wor po. Irde Al Kuruŋ diliŋde guba yeŋ yeŋ mata fudindebe duliŋ Moseyen
    saba hende hendem po gama irde sisihik walde hinayiŋ gogo moŋ. Guba yeŋ yeŋ mata
    fudindebe Holi Spirit beleŋ al biŋde dufayya mataya gergeŋ yiryeŋ gogo. Al gwahade
    gobe al megen niŋ beleŋ ma turuŋ yirnayiŋ. Al Kuruŋ beleŋ po gab turuŋ yirde hiyeŋ.
  tnk-tnk: Mətə iərmama i in iəmə Isrel pərhien ia rerɨn in iəmə Isrel. Nənə noien
    pərhien səvəi nuvehiien ninhum m iərmama, in nari riti raməmak ia reri iərmama
    Nənɨmwɨn Ikinan ramo, mətə rɨpko mhə Loa ramo. Nənə rɨpko mhə nərmama kamhəɡnəɡɨni
    iərmama nəha, mətə Kumwesən əpa raməɡnəɡɨni in.
  kpr-kpr: 'God da kotari mo: genembo mave nunda dubo joká simbugarira amo, nu Jusi
    embo bekári. Kau nangaeda natofo nenda tamo simbuguse, vika da mendo anoso gafugeraera
    aminga ava, genembo amo nunda dubo joká simbugedo, God kena muturaira. Avata dubo
    joká simbugari mo, jo Agho Dari imi simbugae eraira. Saramana amo, God da Asisi
    Kakara aimi simbugeraira. Genembo mavejoá Asisi Kakarai simbugarira amo, God nundae
    sakai sarira. Evetu genembo nundae sakai saoro dae jo kotae arira.'
  san-IAS: kintu yo jana āntariko yihūdī sa eva yihūdī aparañca kevalalikhitayā vyavasthayā
    na kintu mānasiko yastvakchedo yasya ca praśaṁsā manuṣyebhyo na bhūtvā īśvarād
    bhavati sa eva tvakchedaḥ|
  nho-nho: Te Jew maaoni raa ko te tama e ssere tana hatumanava iloto. Teenei ko te hakailona
    TeAitu TeAtua. Teenei seai se hakailona naa Loo Moses. Naa tama peenei ma ki ttaka
    ma naa ahu TeAtua, seai ma ni ahu naa tamavare.
  gym-NT: ñobtä ñan angwane ni töi kuin amne ni moto kuin Ngöbö ngwärekri, ni ye abko
    ni israelita era metre Ngöbö ngwärekri amne, ni töi kuin era metre ye abko käta
    ni ñäräkrä mikani ni kwatabtä kwrere. Ne aisete ni ñäräkrä era metre ni kwatabtä
    abko Ngöbö Üai tä nuene ni töibtä, käta ni töi mike kwatibe Ngöböbtä, ye abko
    ñan Kukwe Biani Ngöbökwe Moiséye tä tikani täräbtä, ye käta ni töi mike kore.
    Ne aisete ni töita mikani kwatibe Ngöböbtä kore Ngöbö Üai köböire, ye abko ñan
    ni mda mdakwe käikitadikä, akwa Ngöbö ara jire käkwe ni ye käikitadikä, käkwe
    mikadi ütiäte jae.
  azg-NT: Xiaꞌntyi iquenhanꞌ ꞌuꞌ na condui ꞌuꞌ tsꞌan judío ya na mancyaꞌ na nquii
    Tyoꞌtsꞌon icoꞌxen jon ꞌuꞌ juu na vja na vamꞌanꞌ, na mancyaꞌ na condui na nndaꞌ,
    itsijonhanꞌ ntyja ꞌnanꞌ chaꞌvijon juu tsꞌianꞌñeen na contꞌa nnꞌan judíos yo yononꞌndaa
    ndahin. Juu na iquenhanꞌ ꞌuꞌ na condui ꞌuꞌ tsꞌan judío chito conduihanꞌ chaꞌxjen
    joo jñꞌoon na coꞌxenhanꞌ na cotquenhanꞌ xjen, majoꞌ conduihanꞌ ncüii nnon na itsꞌaa
    nquii Espíritu Santo. Joo nnꞌan na condui na nndaꞌ ntyja ꞌnaanhan, nquii Tyoꞌtsꞌon
    ya jñꞌoon icüjiꞌ jon ntyja ꞌnaanhan min na tyiꞌcondue nnꞌan jñꞌoon ya ntyja ꞌnaanhan.
  bhd-bhd: बलके सच़्च़ो यहूदी तैए, ज़ेसेरो मन परमेशरे कां सच़्च़ोए, ते सच़्च़ो खतनो
    तैए ज़ै पवित्र आत्मारे कम्मां केरे ज़िरिये दिलेरो भोरोए, न की मूसेरो कानून मन्ने
    सेइं भोरोए। एरे लोकां केरि बड़याई लोक नईं बल्के परमेशर एप्पू केरते।
  too-NT: A'ntī lej stu'ncua' ixtachi'xcuhuī't Dios, ū'tunu'n a'ntīn taxtāpalīnī't
    ixtapāstacna'ca'n. Lā' chuntza' taxtāpalīnī't nā ixchakānca'n lā' tū' xmān na
    ixmacni'ca'n. Lā' xlaca'n a'ntīn taxtāpalīnī't ixtapāstacna'ca'n, Dios cālaktzī'n
    lactzey a'yuj cālakmaka'ncan na ixlacapūnca'n tachi'xcuhuī't.
  ind-AYT: Seorang Yahudi adalah yang secara batin Yahudi; dan sunat adalah masalah
    hati, oleh Roh, bukan oleh hukum tertulis. Pujian bukanlah dari manusia, tetapi
    dari Allah.
  cjo-NT: Omaanta riraga joriiyoperotatsiri rirotaki riraga kenkithashiryaapiintziriri
    Tajorentsi rajankaneki rootaki okithaatakaantariri Ishire Tajorentsi. Tee ro iñaaperotantariri
    itotonatzirowa ishiramparitantari, omaantakya iñaaperotantariri raapatziyakari.
    Eerorika iñaaperotziri atziri, omaantakya riraga Tajorentsi rirotaki ñaaperoterini.
  nsn-nsn: Ahik, a Ju tun te giner kodkodoho na niuangoul tar matana God. Doha niguatang
    pok ahik pahe lain tar poko tar tukunun, bo a uapalihinar niuangoul i lolono tar
    koloun gere uakotpokosoin na Iabena Dedeil God tar tamat ahik pah tar ualatut.
    Kara hikir tamata pah ra uatakai tatanon, bo God puk tere uatakai tatanon.
  san-DEV: किन्तु यो जन आन्तरिको यिहूदी स एव यिहूदी अपरञ्च केवललिखितया व्यवस्थया न
    किन्तु मानसिको यस्त्वक्छेदो यस्य च प्रशंसा मनुष्येभ्यो न भूत्वा ईश्वराद् भवति
    स एव त्वक्छेदः।
  tna-NT: Pamapa Diusu sa ene quita cristiano cuana ebametitani tuna sa piba eichacua
    jepuiti, aimue ai puiti cuana a putsu mahue. Tuna sa tsada Diusu beidaji yame
    puji bahui. Diusu sa mahue cuana ja mu jacuatsasiati cuana yatani cristiano cuana
    bahui beidaji yame puji.
  lid-lid: Ndramak asahan Juwis handru badeh, na ndrinen labai, ma kandriyen handru
    ta asan ku-i taha badeh, lakou badu ndrinen labai. Idoh asahan na boto-on ta Malawin
    Ndrabun le, ya na tarou ta batanau malen bwe. Nyara ndramak doh iri lau bamasiye
    bwe, Kindrei le badeh, masiye.
  wim-wim: '@see-verse:ROM.002.028'
  zga-M: Umwene Myahudi uva gati ne, tyesoyo lya gati, munumbula sio ndimenyu, ulyeginyo
    ulya saluhumana na vanu lyukhoma kwa Nguluve.
  yom-yom: Nyuda wukiedika widi mu khati ; ayi nzengolo yi kiedika yidi yoyi yi ntima,
    mu pheve vayi bika mu Mina. Ayi nkembo wu Nyuda wowo wubanga kuidi batu ko vayi
    kuidi Nzambi weti ba.
  san-SIN: කින්තු යෝ ජන ආන්තරිකෝ යිහූදී ස ඒව යිහූදී අපරඤ්ච කේවලලිඛිතයා ව්‍යවස්ථයා
    න කින්තු මානසිකෝ යස්ත්වක්ඡේදෝ යස්‍ය ච ප්‍රශංසා මනුෂ්‍යේභ්‍යෝ න භූත්වා ඊශ්වරාද්
    භවති ස ඒව ත්වක්ඡේදඃ|
  yut-yut: Amɨn kɨnda Piŋkop da butni kaŋban tagɨsi asak uŋun amɨn Juda amɨn bamɨsi.
    Gɨptɨm mandak dakon aŋpak bamɨsi uŋun Piŋkop dakon gen teban guramɨt aŋpak da
    dɨma aŋalon asak, Piŋkop dakon Wup da amɨn buron aŋalon asak. Uŋun amɨn amɨn da
    mani dɨma awɨkwaŋ, Piŋkop da mani awɨgɨsak.
  grc-BYZ: ἀλλ᾽ ὁ ἐν τῷ κρυπτῷ Ἰουδαῖος, καὶ περιτομὴ καρδίας ἐν πνεύματι, οὐ γράμματι,
    οὗ ὁ ἔπαινος οὐκ ἐξ ἀνθρώπων, ἀλλ᾽ ἐκ τοῦ Θεοῦ.
  cpc-NT: Aña opoñaantari a-Judá-mirinkatzi iro kantakaantzirori tsika akantashiriyita.
    Ari okimitsitari iijatzi añaantakawori atomishitaa, iro kantakaantakirori oshiritakari.
    Tii iro amonkaatashitantyaawori osankinatachari, inthaamintawintantairi ajyininkapaini,
    aña oshiritakagaari Pawa, ari inthaamintawintai irirori.
  nhg-NT: '@see-verse:ROM.002.028'
  nya-nya: Ayi, Myuda weniweni ndi amene ali Myuda mu mtima mwake, ndipo mdulidwe
    weniweni ndi wa mtima, wochitika ndi Mzimu, osati ndi malamulo olembedwa. Woyamikira
    munthu wotere ndi Mulungu, osati anthu ayi.
  ngu-NT: Yej melahuac hebreo on yejhuan hebreo ipan iyojlo. Niman on nescayotl itoca
    circuncisión yejhuan melahuac, oncaj ipan teyojlo. On nescayotl yejhuan melahuac
    se tlacatl quiselia itechcopa on Espíritu Santo niman xpampa on ica quitlacamati
    itlanahuatil on tlanahuatijli. On yejhuan melahuac hebreo xquiselia yectenehualistli
    intech on tlacamej, yej itech Dios.
  kup-kup: '@see-verse:ROM.002.028'
  jid-jid: Naki a Bayahude u mi, naki me ba yo grji u suron mba Ruhu ndindi ana ibe
    na, bibi ndji kima ana ndji ni zu wo ni u na, se Irji.
  wmw-wmw: Fala iye Yahudi nkati ya roho yake, na itani ndi yengiziwe mmoyo julu ya
    Roho wa Mwenyezimungu, siyo julu ya shariya yakwandikiwa. Iye swifa zake sizo
    za wanadamu ila za Mwenyezimungu.
  gmv-GGM: Gidikkokka issi uray Ayuda asa gidanaas danda7izay izas gaatha baggara
    Ayude asa gidishinkko. Qaxarayka qaxara gidizay xaafetida wogaa xalala gidontta
    ayanan wozinape gidida qaxxara gidikokka hessa mala assi galata asape gidontta
    Xoossafe demmees.
  ssg-ssg: Seilon ti Haeu wanen se teteka laha hani Haeu hauni leilolaha. Ukei kikilam
    ti uli walikoi seilon ma tuahe usiai nauna ti Moses, i kum towiahu hasolia seilon.
    Mewenae na kaha hani Holi Spirit kapitiakaha i aile kaha sohot seilon haun. Na
    masin ien, kalak seilon kum sameni kaha, Haeu tetel sameniakaha.
  zpo-NT: Lee xaa wlipa nak dii Israel, nzho xaa beyy cheen Dios naz leen lextoo xaa,
    nu nanakta nel mroog tik baal cho xaa, mod nzaa ley kwent, sinka leeya nak tub
    kwaan mle Mbi Naban cheen Dios naz leen lextoo xaa. Nanont kwaan nle re myet xgab,
    kwaan non lo xaa nak nix nzhak lextoo Dios ne xaa.
  poy-poy: Myawudi gwanakaka ndo ulii yakaweriti Myawudi mngati, ndomweni yakayingiziwa
    jandu mumoyu na ali ndo lihengu lya Rohu gwa Mlungu, ndo shitwatila ndiri sha
    malembu ga Lilagaliru. Muntu gwa ntambu ayi kapananitwi uzyumi, kulawa ndiri kwa
    wantu kumbiti kulawa kwa Mlungu.
  qwh-NT: Sinoqa rasonpa israel nuna queqa, Santu Espiriturecur shonquncho señalacushqa
    cuenta caqcunam y manam Moisespa ley nenqanmannolla señalacushqa caqcunatsu. Pecunataqa
    Diosmi alabanqa, nunacuna mana alabaptinpis.
  gaw-gaw: Iiṯa. Danab nug Juda danabnab amu Nug Jesusnu oop̱a genab doye, Kayak Ouḏi
    Nug danab amu oo babaiṯom. Amuam gaḏa otaḏak genab aaḵu. Oo babaiṯak amuam ḏo
    yak niiṯe amu dim lamiṯaknu keeke iiṯa, Ouḏinu keeke. Danab amu nug danab amelagp̱a
    nug binag iiṯa amge Kayak amegp̱a nug binag ele.
  nca-nca: Kini, Juda uni horé kako newondímo naŋge Juda uni horé yorote. Ko koweye
    toŋowero murí hamó ŋuko ŋandiro, asa Yuqa Surumímbo newondeye toŋoteŋgo, mande
    sokome yote ŋuwore kini. Unipareto uni ŋunde qu seré kama te yunowaŋgo, peka,
    quko Anutuko seré te yunoweya.
  zpz-NTPP: Sinu yu nu nac mbecy ni Ñgyoozh nañ lardoo, yu zeꞌ rishli nac yu mbecy
    Israeel. Mas waca beey sircunsision cuerp niy, tees nañ lardooy rabee nu nac yu
    mbecy ni Ñgyoozh. Nunu ndeꞌ tub coz nu druu lo Espiriit Yon nim, walab coz nu
    druu lo leey nu ca lo gyicy. Yu zeꞌ, walab mbecy ricy zily yuy, sinu Ñgyoozh ricy
    zily mi yu.
  mkj-mkj: A ih ma uhdahn mihn Jew, ioar ih ma wia mihn Jew loaloa. Me woahwoahki
    pwa ah mohngiong ne jorkomjaijla — ioar doadoahk in Ngenin Koahs, jaudi doadoahk
    in Kojonned insingdiho. Doari, joangoan armaj mene kin oaloa kaping jang Koahs,
    a jaudi jang armaj.
  zac-NT: Adë gáquëdiꞌi hiaꞌa shmënë më por guëzuꞌbë diágaꞌa lëy, sino gácaꞌa shmënë
    më por Espíritu Santo. Pues el quë naná limpi lu Dios, nápëll hunurë shtë Dios,
    lëdë niáꞌasëdiꞌi hunurë shtë saꞌ nguiu.
  kyg-kyg: '@see-verse:ROM.002.028'
  kmk-kmk: Sa’d gattoka Judio un tagun Apudyus, sadit naobos si aangson. Bokona sat
    matuḻgiyan dit long-ag na, nu adi sat maobosan dit nadadaga aangsona. Yoong bokona
    sadit naikanglita lintog dit mangobos kan siya nu adi si Ispiritu Santu. Bokona
    tagu dit mangidayaw kan siya nu adi si Apudyus.
  cao-NT: Jama, jodio yoi bo, naa Dios jabija ca baquë bo tsi xo toa Dios jabi paxa
    ca jaya cabo ra. Espíritu Santó tsi jato shina bo rarinamahacani quiha, Moisés
    yoba nicaxoma. Jabi paxa ca jaya ca nohiria qui ranihi quiha Dios; chahahuayamacanaibo
    qui nomari.
  bbr-bbr: Kar ro epar ko kon wou Anut mesin epar senes mianik, onok eposek miäu,
    kiro ro Anut nukan Osou Näus sarenuk, nukasar kon wou uru onok eposek karar keseraun
    ronkateäu. Kiro ses opok, ko epar Anut nukan roasiret akan pekur orip rau. Ko
    epar Anut nukan amukup Juda ro. Utianik, kar ros sintore ämän jer wein tainorianik,
    kon enip kerau patiriäu, utianik, ko sintore ämän erekapu jekur wa tainoriäu,
    ko Anut nukan amukup pekur orip wa rau. Kar inok ros ko Juda ro epar sarenuk,
    karauk roasiret akas kon enip oik jou wa muriäi, Anut nukasar kon enip oik jou
    muriäu.
  inb-inb: 'Paipa suma alli iuiai iuiaskawami alli judíu niraiá. Chasallata, tukui
    jiru iuiaikunata anchuchirig, chimi judiukunapa marka iukagsina niraiá. Chi marka
    mana niraianchu Moisés imasa willaskasina ruraskawa. Santu Ispirituwami chasa
    marka churagsina niraiá. Chasa niraiagkunata, kai alpamanda runakunaka mana ningapa
    kanchu: “Allimi kangi”. Taita Diusmi: “Allimi kangi” ningapa ka.'
  hrv-hrv: na tijelu, nego pravi je Židov u nutrini i pravo je obrezanje u srcu, po
    duhu, ne po slovu. Pohvala mu nije od ljudi, nego od Boga.
  box-NT: Ká a zúifù binbirì lé yìa lé orɛ́n zoó mí sĩi yi. Á ho kúiiró
    binbirì, hón lé le sĩi na yèrèmáa. Bṹn lé le Dónbeenì Hácírí wee
    wé mu, ká yínɔń ho kúiiró na ó o Mɔyiize làndá bò. O zúifù binbirì
    yí máa yí le yèni nùpua cɔ̃́n. Le Dónbeenì lé dìo ó o wee yí le yèni
    cɔ̃́n.
  ote-NT: Pe nuꞌa̱ xi majua̱ni ra xodyo, gueꞌa̱ núꞌa̱ toꞌo øta Ajua̱ ja rá coraso,
    ha nuꞌa̱ ra seña xi majua̱ni, gueꞌa̱ núꞌa̱ ja mbo ja rá coraso ꞌna, núꞌa̱ ra seña
    xa ꞌyøtꞌa Ajua̱ ja rá te ꞌna, hingue núꞌa̱ tꞌøtꞌe ja rá ndoꞌyo ngu xa ntꞌofo ja
    ra ley. Y núꞌʉ toꞌo xi majua̱ni ya xodyo ngueꞌa̱ øta Ajua̱ ja yá coraso, go gueꞌʉ
    ma da ꞌñeꞌtsua yá nsu Ajua̱, hingo ya ja̱ꞌi.
  wnu-wnu: Munon ger ye git goan soopur igoum end ye Yuda qamb gab eng oau apand big
    qemeriner segagam. A ar qob igo end misir igub git goan soopur ar qabarit qas,
    ‘ye Yuda’ qomorunon eng an segagam Yuda apand ue. Git goan soopurmau qomon eng
    misir apand end igoriner. Munon ger misir ende igub ebet eng munangit yegaiar
    qamb ue, Qenu giner qamb ebeiner.
  zam-NT: Ndxe'leque', mèn co', lìcque', nac mèn nación Israel, mèna nac mèn co' ndxòn
    xti's Diox no mèn co' ndyubdi's loo ryethe con' ñibe' Diox loo mèn. Le' yalndxela's
    co' nac circuncisión co' nac co' lìcpe' na, nac thìb mod co' ndxàp mèn le'n lezo'
    mèn no le'n xtùuz mèn par nteche ntexyath mèn le'n lezo' mèn no le'n xtùuz mèn,
    co' nee di's, thidtene tyubdi's mèna loo Diox. Inacte con'a con' co' ndli mèn
    xtùuz no co' nteche ntexyath mèn xtùuz mèn xal nac di's co' ndub loo ley co' mxo'f
    Moisés loo mèn. Ndxe'leque', con' co' ndli mèn xtùuz no con' co' nteche no co'
    ntexyath le'n lezo' mèn nac co' ndlu' mèn loo xtàa mèn thidteneque' ndoo lezo'
    mèn ndyubdi's mèn loo Diox. Mèn co', lìcque', nac mèn nación Israelpe' no mèn
    co', lìcque', ngòc circuncidar lad, ndxe'leque', mèna ndyu' loo Diox. No indyu'de
    mèna loo mèn co' nac xtàa mèn.
  zyp-NT: Juda cawngsaw cangnah cawh chunglang letah a cang. A lungchung tah cingpa
    a taipaw a cang caco, cingpa a tai hmuisuipaw a cang. Ma cawh ca tei ciapaw phungbia
    khei cang lytah Khazing Thlawpaw raihrenah khah a cang. Ma hapaw cawngsaw taco
    mehnung taitah cang lytah Khazing taitah reithainah khah a hmuh.
  sey-NT: Ja̱je paꞌina, judíorepa cato paꞌiye paꞌiji nuñerepa sa̱ꞌnahuëre papi. Cuiꞌne
    cuiri ca̱ꞌni tëaseꞌepi sa̱ꞌnahuë joyore pana tëasiquëje̱ paꞌi paꞌiye paꞌiji. Coa
    cua̱ñeseꞌepi ti̱ꞌañe peoji. Maijaꞌquë joyo neñe aꞌë, iye cato. Ja̱je paꞌina, iye
    cayeje̱ ne cua̱ñosiquë cato Maijaꞌquëre papi deꞌoquë api caquë ña nëosiquë api,
    pa̱ni pa̱i mañapi.
  nvm-nvm: '@see-verse:ROM.002.028'
  mps-mps: Te mu Juda bidi mu bidibo bidi, aga agai homu kolesagade te God wali pabo
    bidi bidibo dao. E tiwai dao, aga homude te dwai kolesaga togwa sąwai bidi, te
    tobage bidi te Juda bidi mu dao. Tama Godigo Mobo Bidigo aga dali te sę ebo dao,
    te bomai po wali pabo kolesagago te tobage sę ebo usu menio. Tama te dwai kolesaga
    togwa sąwai bidi, aga te e tǫde bidi gedude nogi ugwaba sabo bidi tiwai bidigobeo.
    Menio. Agai nogi te Godigo ugwaba saibao.
  pab-NT: Xakore hoka judeu kaiserehare atyo etakehare waiye ahekoiterehare, etakehare
    iniyalahare halakijiterehare. Enore Nisekohare atyo nikare mokitene hoka Xaotyakiyaho
    exairatyakahare atyo maisa xala hare nikare mokare. Hatyohare haliti atyo Enore
    tyakekota, maisa atyo halitinai xini.
  llg-llg: Mana dadik Lamatuak hataholi teteben, na ndia hataholi fo malole no Lamatuak.
    Te sunat teteben, fo ana tao hataholi ana dadik Lamatuak anan ndia, na, ta ndia
    tandan nai loun, tehuu tandan nai dalen dei, fo Lamatuak Dula Dale Malalaon tataon
    ndia. Lamatuak koa hataholi matak leondiak, te hataholi ta koan.
  kyf-kyf: Zuifʋʋ 'zayli mɩa nɩ, -mɔ ɔ 'wʋ wa yibhelia we. -We -wa *knɩ 'wʋpapɩee
    'zayli nɩ, mʋ -wa dlɩɩ -nʋ, -Lagɔɔ Zuzuu -gbɛ we bhʋa, nɩɩ, we'e 'bhʋ tite -we
    mɩa cɛlɩdaa -gbɛ. Ɔɔ nyɩmɛ mɩa nɩ, we 'nɩ nyɩma kwalɩ ɔ 'ŋnɩ, -Lagɔ kwalɩa ɔ 'ŋnɩ.
  tpi-tpi: Man i stap Juda long bel na tingting bilong en, em i Juda tru. Na pasin
    tru bilong katim skin, em tu i mas kamap insait long bel na tingting bilong man.
    Em i no save kamap long pasin bilong bihainim ol tok ol i bin raitim long lo.
    Nogat. Em i samting Spirit bilong God i save kamapim. Dispela kain man i no save
    kisim biknem long ai bilong ol man. Nogat. Tasol em i gat biknem long ai bilong
    God.
  mih-NT: Zoco ñiyɨvɨ sa cuu ñiyɨvɨ hebreo sa ndisa cuii cuu ñu sa zama cuhva iyo
    ñu ndya añima ñu. Tyaa ñu yahvi tuhun i saha ra Ndyoo, ta zavaha tucu ñu costumbre
    cuan vatyi cuñi ñu zañaha ñu vatyi zehe ra Ndyoo cuu sii ñu sa ndisa. Ta vazu
    ma zacahnu ñiyɨvɨ sii ñu cuhva cuan, zoco cua catyi ra Ndyoo vatyi vaha ñu.
  qvh-NT: 'Saypa trucanga salvash caycäyanqui jusalicuycunata cacharir lapan shonguyquicunawan
    Dios munashganno cawarmi. Saynöpami cuerpuyqui mana señalash captinpis shonguyquicuna
    señalashno caycäyan. Sayno cawagcunami rasunpaypa Israel runacunaga caycäyan.
    Paycunatami runacuna manacagman churayaptinpis Tayta Diosninsega: “Alitami rurashcanqui”
    nengapä.'
  kms-kms: Pudi wuti Juda kin nganye te wuti God ningg Ququ nde gri yumbo ur brequ
    ninde umbo pe rise kin te ghimbi dugu chongo pend mawo memare ruso kin pugrine
    menare ruso. Ni lo ur mand kin te ningg nari puq nen segi. Wuti pugri kin te God
    gri ni nyamb nindiri riwo, wute gri segi.
  agn-agn: Ang matod ang Judio yay ang taw ang bina-lo ra tang nem na asta ang popotokon
    na ong tabang tang Ispirito Santo, ig belag ta natetenged ong naboat na sigon
    ong Katobolan ang sinolat. Ang taw ang maning atan, belag lamang ta taw tang magdayaw
    ong nandia kondi ang Dios mismo.
  nhi-NT: Tla yeh, naquin milauac judío, yeh naquin nescayotitoc tlahtic itich niyolo
    ica tlen icchiua in Espíritu Santo, uan non amo icpia tlen quitas iuan in tlanauatil.
    Non nescayotl icyequita amo yen tlalticpactlacatl, tlamo yen Dios.
  ttc-NT: sinoke te jun aj tijajil Israel b'an b'an'ax, a te aj ky'ixpumaj tanim,
    b'ix tetz “techalul” atok ti'j tanim tzan tpaj tjawlen ky'expu' tanim tzan te
    Txew [Dios], nya'tx cha tzan tpaj nk'ulun-wit iktza' nyolin te Kawb'il. Te ja
    xjal iktza' ntzani nqet jiq'b'a' tzan Qtata Dios, nya'tx cha a'ox tzan xjal.
  dan-1931: men den, som indvortes er Jøde, og Hjertets Omskærelse i Ånd, ikke i Bogstav
    - hans Ros er ikke af Mennesker, men af Gud,
  kwj-kwj: Mina. Hima ri Juta hima kupu hinga sembe we ki ri hambwasini sumbu kipe
    ri sirinawa, rini Juta hima kupu minde naha. Hima tape kupu kutondau sumbu ti
    okwe o hingambwa, sumbu mwe ti sembe we kipe ni sawendau. Hoko ki dau kaisiro
    himiki to mina, Gotri Himamwale to ri wosiwa hima tape kupu kutondau sumbu minde
    naha ya sukwakonda. Hima fori o sumbu hinga ri sirinawa rini hima lei miyaningisopo
    ki mina, Gotri miyaningisopo ki hi kipe ri torono.
  vie-OVCB: Người Do Thái thật phải có tâm hồn Do Thái cũng như lễ cắt bì thật là
    sự đổi mới tâm hồn do Thánh Linh Đức Chúa Trời, không phải chỉ theo lễ nghi, luật
    pháp. Người như thế sẽ được chính Đức Chúa Trời khen ngợi, không phải loài người.
  kze-kze: '@see-verse:ROM.002.028'
  lbk-lbk: Nan magtek tet-ewa ay Judio, et siya nan takho ay nabfaliwan nan nemnemna
    ya maiyalig ay nasegyatan nan semekna. Ngem faken nan lenteg nan namaliw isnan
    semekna, mod-i ket nan Ispirito Santo. Siya na nan takho ay ichad-ayaw Apo Dios
    olay mo ad-i ichayaw nan takho.
  mto-NT: je̱ꞌe̱ je̱ꞌe̱ veꞌe juuꞌ veꞌe veꞌem ijttup je̱p ñiꞌkx kyo̱pk akujkp, pa̱n
    pa̱n jatyeꞌe je̱ ixtaꞌnu̱n ma̱a̱t je̱m jyaꞌvin ka̱jxm, je̱ ixtaꞌnu̱n juuꞌ veꞌe
    je̱ Espíritu Santo pa̱ꞌmu̱xju̱du je̱m jyaꞌvin ka̱jxm, ka je̱ ixtaꞌnu̱nap juuꞌ
    veꞌe je̱ jayu du̱niꞌkxmidup du̱ko̱jmidup ku̱x veꞌemeꞌe je̱ Moisés je̱ pyavaꞌnu̱n
    vyaꞌañ. Je̱ jayu juuꞌ veꞌe je̱ ixtaꞌnu̱n ma̱a̱t je̱m jyaꞌvin ka̱jxm, o̱yts je̱ꞌe̱
    veꞌe je̱ Nteꞌyam ñu̱kó̱tsaja, je̱ jayu je̱ꞌe̱ veꞌe juuꞌ veꞌe ko̱ꞌo̱ñu̱ko̱jtsijup.
  bzh-bzh: Gaḳ yiḳ mehö sën ayo neya timu vu alam Yuda hir nġaa lo, sën yi Yuda
    soġek. Log yiḳ mehö sën ayo neya timu vu Anutu lo, sën netu Anutu-yi-alam soġek.
    Mehö nebë sënë su nesepa loḳ horek meris mu rë, gaḳ nesepa loḳ los kwa nevo,
    bayo neya timu. Mehönon maḳ su rëḳ degeḳo mehö nebë sënë jaḳ rë, gaḳ Anutu
    yö rëḳ geḳo yi jaḳ.
  guj-2017: પણ જે આંતરિક રીતે યહૂદી છે તે જ સાચો યહૂદી છે; અને જે સુન્નત હૃદયની, એટલે
    કેવળ શાસ્ત્રવચન પ્રમાણેની નહિ પણ આત્મિક, તે જ સાચી સુન્નત છે; અને તેની પ્રશંસા
    મનુષ્ય તરફથી નથી, પણ ઈશ્વર તરફથી છે.
  jvn-NT: Wong Ju sing tenan kuwi wong sing dadi wong Ju ing atiné, wong sing nuruti
    kekarepané Gusti Allah. Lan wong sing sunat tenan kuwi ya wong sing sunat ing
    atiné, sing disunati karo Roh Sutyi, ora wong sing sunat manut tulisané wèté nabi
    Moses. Dadiné ya wong sing dadi wong Ju ing atiné lan wong sing sunat ing atiné
    sing nampa pengaleman sangka Gusti Allah déwé, ora sangka manungsa.
  byr-byr: Aawa. Aꞌmwei sɨmunyavɨna kɨmaꞌnyawɨ Juya mwaalajai, sai Juya nebulyaꞌnanyalyɨ.
    Yɨ nabaai kɨlaaka gurya daya sabwi sɨmunyavɨnebulyɨ. Gotɨyai pware sɨmunyaꞌ wanganaka
    “Nɨmɨrelyɨ,” yawɨꞌdei kɨlaakevɨna mɨꞌ. Saꞌ yune pɨkarya yɨdaꞌnɨka saburɨna mɨꞌ.
    Saꞌ Gotɨyare Kuryarɨnanyɨra. Aꞌmwei sara yojɨyarɨ aꞌmwera yɨlaaya mwi yɨpɨꞌde
    kɨrɨꞌ sarɨ Gotɨyai yɨlaaya wiadelyɨra.
  ian-ian: Juda tɨnja vat kɨngiyan. God kat maawupmba yelavɨtɨgandi. Mbangɨmba mɨna
    kai. Wan vak ndinyangu ana vɨlɨgandi. God mɨna vɨga apma vatna walɨgandɨ.
  hun-hun: Az a zsidó, aki belsőképpen az. A szívnek lélekben, nem betű szerint való
    körülmetélése az igazi körülmetélkedés. Ennek dicsérete nem embertől, hanem Istentől
    van.
  mcf-NT: '¿Ambi Moises dada uamepampiduidi ëmbimbo nanuequid Nuquin Papa tantiaquidquioda
    nedic? Padenquio. Nuquin Papa tantiaquidquien aton Mayanën tantiamiacpadec bëdamboec
    tabadec. Adquid: —Mibi bëdambo iquec. Con matses mibi canu —capec Nuquin Papan
    matsesën adoenquio icnubi.'
  kjs-kjs: Go pea pare ora Juda-re nipuna pu robaa-para yogale ruguli kone salia-daare
    go aliri ora Juda-rupa pia. Go alina lo robaa-para yogale ruguli kone wia-pulu
    resa-me nawisa. Dia, Gote-na Holi Spirit-mi pisa. Go pisa-le rekena agaleme nimuna
    kone naperekelisa. Go-rupa piri enaalinuri enaali medalomame nimuna bi naminasaaeme
    pare Gote-me go kone adoma nimuna bi minasaaya.
  mni-mni: Adubu nungda Jihudi oiba adu Jihudini; aduga achumba un kakpadi thamoigi
    un kakpani, masi ayiba yathang adugi thabak natte Thawaigi thabakni; Adugumba
    mahak adugi thagatpadi misingdagi natte adubu Tengban Mapudagini.
  yad-NT: Ni̱ni̱ ji̱ta vicha si̱tenu Judíyu jiryatiy savicha Ju̱denu nijya̱mi̱ jijechimyu,
    daryantya ravicha si̱tenu jmutyododa jiryatiy sivaay Ju̱denu vu̱jyu̱ darya, Su̱ntuta,
    quichitya vitya mitya. Jiryatiy sivaay Ju̱denu vu̱jyu̱ra, ne vu̱vya̱ta variy rana̱cho̱
    nijya̱mi̱ jchana̱tya̱da, vu̱vya̱ta ji̱ta rana̱cho̱ Ju̱denu jchana̱tya̱da day.
  mxb-NT: Dá chi̱ ña̱yuu miía̱n ndaa̱ kuiti kúú na̱ Israel, no̱ón kúú na̱ ndinoꞌo
    iní na̱ seídóꞌo na Ndios. Ta nío̱ na̱ kía̱n náꞌa̱ ña̱ kúú ná ña̱yuu Ndios, chi̱
    ndinoꞌo ini espíritu ná kándísa ñaá ná, ta ko̱ kándéé ini na̱ ley. Ta nátaꞌan
    ini Ndios xiní na̱ ña̱yuu kée dión, va̱ꞌará ko̱ nátaꞌan ini ña̱yuu xiní ñaá ná.
  pon-2006A: Ahpw ih me mehn Suhs mehlelen, me kin wia mehn Suhs loale, met wehwehki
    me eh mohngiong sirkumsaislahr—iei doadoahk en Ngenen Koht, kaidehk doadoahk en
    Kosonned me ntingdier. Eri, soangen aramas menet kin ale ketingpe sang rehn Koht,
    ahpw kaidehn sang rehn aramas akan.
  maq-NT: ngu xuta xi yaha cjuatacun rë xuta tjë rë Israel, ngu xuta xi cjuë me cojo
    ngasunhndë rë me sacuaha xi cati chuxin rë me, me vëhë xi ngu xuta tjë rë Israel
    xi cjuaquixi. Hane tsajin rë ley ngahñu xi cuma sahmi cuatjin cahntsua xahasen
    naja ta suvá Hasen rë Nina xi cuma sahmi cuatjin. Xi cuatjin nihña ne, hacuiin
    xuta xi cuaxëndaja me tsajan ta Nina ne, me vëhë xi chuya rë me tsajan.
  hto-hto: Mei íadɨ nahí ráfuiaɨ jɨáɨfodo jóide. Nahí jáidɨmɨe ie comécɨmo áfena jaide.
    Daje izói nahí bacano ɨcoɨ quétafue comécɨmo dúide. Cuega ocuilla uaimo jaɨnáiñede;
    mei íadɨ come joréñodo ie comécɨmo ite. Bie izói itɨ́mɨe comɨ́nɨmona jiéruiñegaza,
    mei íadɨ Juzíñamui jiéruiga.
  por-BRBSL: mas é um judeu que é um por dentro, e a circuncisão é a do coração, no
    espírito, não na letra; cujo louvor não é dos homens, mas de Deus.
  ces-NKB: ale Židem [je] ten, kdo [je jím] v nitru a [má] srdce obřezané Duchem,
    ne literou, jehož chvála není od lidí, ale od Boha.
  cui-cui: Jame xua pepa judiomonaepin penaexanaenexa tsane, saya jame poxonae Nacom
    jʉntʉ coyene xanepana exana barapo jiton xua Nacom jopa bapon tsita natsicuentichi
    abe peexanaexae pia jʉntʉ coyenewatha. Poxonae jiton xaniwaicha wi thabatsi, apara
    baxua, xua poxonae jiton xaniwaicha jume cowʉnta pejʉntʉ coyenewatha Nacom. Pocotsiwa
    xua Moisés pia petinae coyenewa, jopa exanaeyo xua jiton icha jʉntʉ coyene pexeinaewa
    Nacomtha xua pexanepanaewa. Saya apara meisa Nacom pia Pejumope tʉnaxʉ tatsi baxua
    exana. Jiwi wʉnaeya yabara paeba pomonae xua pewi thabiwichi. Ichitha nama Nacom
    wʉnaeya yabara paeba pontha pon icha jʉntʉ coyene xeina bapontha xua pexanepanaewa.
  boj-2014: Tamo a aqa are miligiq na Juda tamo sqas di a Juda tamo bole. A aqa are
    miligiq na muluŋ aiqas di aqa muluŋ bole. A na aqa jejamu laŋa osim dal anjam
    dauryqas di keresai. Qotei aqa Mondor na a siŋgila yimqa aqa are miligiq na a
    muluŋ bole aiqas di kere. Tamo di a Qotei aqa ŋamgalaq di ñam ti sqas. A mandam
    tamo naŋgo ŋamgalaq di ñam ti sqasai.
  eng-OEBUS: and the real circumcision is the circumcision of the heart, a spiritual
    and not a literal thing. Such a person wins praise from God, though not from people.
  eri-eri: Fai no nomo ninau langa, no nomo huwanya langa no Juda yafana waha, no
    Juda tigini. Onodu genege gala karuwei nomo fanyimu tigini waha fere, fai nomo
    huwanya langa nomo ninau langa heigona. No beele oojowou fanyimu nuuni beele la
    yeregane waha langa ada heige-heigena. Uwa. Wa Itou nomo hauri we heigemuna. Fai
    onouha waha, nere fai agenege langa no unyi anyakaro ada te-tena. Uwa. No Itou
    ago langa unyi anyakaro bagu.
  aly-aly: Ingwerel-rnem apenteyel Jew-rnem innga apenteyel-apeny. Itnweng Rlwartel
    renh-rnem akalty-anthek, Moses-kenh-angkwarr-weny. Akngey ranem ikwer-rnem inkwerelhem
    arrpemarl, ahern-areny-kenh-angkwarr-weny.
  wiu-wiu: Akolaliyo panago-kiti i agopa one nimini Yu yatene agono, one wa takoa
    motoko agopa one adekapa kepene tokoo pianeya mena. One tepene pianeya. Eni adekapa
    Epetane Yominiyo pianeya. Nipa Mosesene totono litia taneya mena. One eni tepene
    piane adekapa ali atoame enoa kei piamikiyake Akolaliyo enoa kei piko.
  swe-swe: Jude är man i sitt inre, och hjärtats omskärelse sker genom Anden och inte
    genom bokstaven. Då får man sitt beröm inte av människor utan av Gud. [Paulus
    undervisning om omskärelsen av judiska män kan också appliceras på det kristna
    dopet. Båda dessa är yttre tecken, som är viktiga och har sin plats, men som i
    sig själva inte har någon frälsande kraft.]
  cth-cth: Thung lahoi Judah tami katang lah kaawm e doeh Judah tami katang. Vuensomanae
    hai Ca Karuem lahoi laipalah Muitha lahoi lungthin koelae vuensomanae doeh vuensoma
    e katang lah kaawm. Hot patetlah vuensom ka a e teh tami oupnae laipalah, Cathut
    ni oup e lah ao.
  mti-mti: Megara Ju apan guwavewa me Ju apan sinsin, sira kwapituitui me Guwawa Iyakaisiyapama
    ge nonemagawa gumbe sira me gigirum gumbe onan me kwapituitui sinsin. Waiya waiya
    me iyayapan gumbo den onivi, megara God gumbe.
  pad-NT: Ni-judeus kaija'ari vanamitharonisiagaki hahavi judeus kaija'ari ka'oa vihiki.
    Judeus kaija'ari ka'oa hikia bivahojaki ida siikosida karajomihi fori hiki va'i
    bodinia. Deus kaija'ari ka'oa ada. Ni-va'isohihi jirikia bikaabokaki ida makhira
    va'i bodini-ra karajomivini, bikava'ipahinika'oaja kaimoni ida hojai asohiriki.
    Ma'onahai Jahaki vania bikarajomija ida makhira va'i bodini siikosida karajomihi
    fori hikia. Deus vania khai bini'aja ida ija'ari rajomi ka'oa hini-ra vahojaki
    va'ini bodinia. Ni-ija'ari vahoariha khai vani'aki.
  twi-twi: Yudani kann no ne nea ɔyɛ no wɔ ne mu. Ɛnyɛ ɔhonam mu twetiatwa ne twetiatwa
    turodoo, na mmom koma mu nsakrae a efi Onyankopɔn Honhom mu ba no. Nsakrae yi
    mfi di a obi di mmara bi a wɔakyerɛw mu. Saa onipa no ayeyi mfi nnipa afoforo
    bi, na mmom, efi Onyankopɔn.
  hlt-hlt: Tedae a olhuep dongkah Judah hlang ni a ti. Te phoeiah cabu nen pawt tih
    mueihla ah thinko yahvinrhetnah ni a ti. Anih kah thangthennah tah hlang lamkah
    pawt tih Pathen taeng lamkah ni.
  tbz-SIM: Dɛ̀ tu Muyɑɑ́nsɑ̀ɑ̀mù kó mutɔ̃mmú mmu, dɛ̀ í tú ikuɔ́ ìì wɑ̃̀ri dipɑ́tíri
    miɛkɛ. Dɛ kóo Sifu í wɑnti bɛnìtìbɛ̀ bo nhò sɑ̃ntímɛ̀, ò wɑnti Kuyie nkuù ò sɑ̃ntɛ.
  san-GUJ: કિન્તુ યો જન આન્તરિકો યિહૂદી સ એવ યિહૂદી અપરઞ્ચ કેવલલિખિતયા વ્યવસ્થયા ન
    કિન્તુ માનસિકો યસ્ત્વક્છેદો યસ્ય ચ પ્રશંસા મનુષ્યેભ્યો ન ભૂત્વા ઈશ્વરાદ્ ભવતિ
    સ એવ ત્વક્છેદઃ|
  ake-NT: Kane, ka'pon esi mɨrɨ Esuwerʉ pe kuru tʉyau kʉrɨ rɨ pe tesi yau; mɨrɨ awonsi'kɨ
    un pi'pɨ puturʉka esi tepe' ke rɨ ewan wannɨ ma'kʉʉi'tɨ kasa, iya'kwarʉ winɨ,
    iye'menukasa' main na'ne' awɨron pen nɨ. Pʉse rɨ waraino ka'pon apurɨpɨ'to' esi
    mɨrɨ ka'pon winɨpaino pen, e'tane Papa winɨpaino pe.
  qvn-NT: Antis pi maysi razoncag Israelpa castanga capäcun Santu Espíritu munangannuy
    lapan shongonpa cawagcunam. Chaura Santu Espíritu munangannuy cawagcunaga manam
    runacunapita alipag ricashachu capäcunga, antis Diospitam.
  tku-NT: Tī ixlīcāna' ixtachi'xcuhuī't Dios, ū'tunu'n tī talakpalīnī't ixtalacapāstacni'ca'n.
    Chuntza' talakpalīnī't nā ixpūlacni'ca'n ē jā xmān na ixmacni'ca'n. Xlaca'n tī
    talakpalīnī't ixtalacapāstacni'ca'n, Dios cālaktzī'n lactze masqui jā cālaktzī'ncu'tuncan
    na ixlacatīnca'n tachi'xcuhuī't.
  bjk-bjk: Kaim. A tödi niang a Judeia runon, ine niang a Judeia meruso kölöme runon
    te ine. Ma a tatalien runon möxö kuru lewene aine a tödi, ina auxileng i ot tunon
    meruso xö kat te ine. A Töxödös ne Tanono i pet ine, ma i kobo ot möxöbo warkurai
    te Moses toxo geet ösu. Ma ina mangana tödi i karabo kip a aölelet te ine mera
    xö nangadi. Kaim. Irabo kip lo meruso xö God.
  msy-2020: 'Puvatɨ. Guizɨn Judan gumazim a kamakɨn: an nɨghnɨzim ko navir averiam
    Judan gumazimɨn iti. Guizɨn mɨkarzir mogomer inir dɨghorim, a uaghan gumazimɨn
    nɨghnɨzim ko navir averiamɨn aven ikegh otivam. Guizɨn mɨkarzir mogomer inir dɨghorim,
    a Moses Osirizir Arazibar gɨn zuir tuavimɨn otivir puvatɨ. Kar bizir Godɨn Duamɨn
    tuavimɨn otivim. Gumazir kamaghɨn amim, gumazamizibar damazimɨn ziar aghuim isir
    puvatɨ. Egha Godɨn damazimɨn a ziar aghuim isi.'
  bpr-bpr: I glut Dyu, dunan i to falami i fandaman mdà di Tulus Dwata, ise fagu di
    uldin ta gsulat. Dwata i dmayen kenen, ise ku to.
