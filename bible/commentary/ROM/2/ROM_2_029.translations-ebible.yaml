  gaq-gaq: ଜା ମନ୍‌ ବିତ୍‍ରେ ଜିଉଦି ମେଁ ଡିଙ୍ଗ୍‍ଡିଙ୍ଗ୍‍କେ ସତ୍‌ରେ ଜିଉଦି । ବାରି ଗୁଆର୍‍ଚେ
