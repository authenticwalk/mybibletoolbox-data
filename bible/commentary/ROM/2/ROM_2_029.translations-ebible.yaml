  kmu-kmu: '@see-verse:ROM.002.028'
  ood-NT: Hegam o hi d Jiosh hemajkamga mat gawul juh g e‑ihbdag. Kut pi wo e nako
    mas g chehanigkaj hab wo juh ihda. Hekia S‑apꞌekam Gewkdag at hemho wo wa gawul
    juh g t‑ihbdag. Tp hems ab wo em‑hehgchul g hemajkam mamt gawul wo juh g e‑chuhkug.
