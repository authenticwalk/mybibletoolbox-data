verse: ROM.002.009
translations:
  kpx-kpx: Ige vani kela vaveve toela vamale ata bahata keabuna vatetumu baluga malei.
    Diue ataeau vaveve toela vamale keabuna vasohuta vatetumu ke malei. Ige gabie
    Diue ata holioholiale keau vaveve toela vamale kebiata abuna vatetumu ke malei.
  okv-H: '@see-verse:ROM.002.008'
  tbo-tbo: Lawa atapuhi dewa apapoena he dewedeweya apo hiniwiyuwa po nugowiyuwa hina
    wialonihi. Mi Yudeya Yaubada ina wimihena tahatahaeta ma apoma tauhi ega mi Yudeya.
  mal-C: തിന്മചെയ്യുന്ന ഏതു മനുഷ്യജീവിക്കും ഒന്നാമതു യെഹൂദനും പിന്നീട് യെഹൂദേതരനും
    പീഡയും സങ്കടവും ഉണ്ടാകും.
  grc-SR: θλίψις καὶ στενοχωρία, ἐπὶ πᾶσαν ψυχὴν ἀνθρώπου τοῦ κατεργαζομένου τὸ κακόν,
    Ἰουδαίου τε πρῶτον καὶ Ἕλληνος·
  bgc-bgc: क्ळेश अर संकट हरेक माणस पै आवैगा। परमेसवर सबतै पैहल्या यहूदियाँ का अर बाद
    म्ह उन माणसां का न्याय करैगा जो गैर यहूदी सै।
  khz-khz: Pia kala rakava talimara maparara rakava metauna kamuna e vitiviti kamuna
    pia gapia. Iuda taunilimalimara geriai pene wala-kune, mulinai ati Iuda talimara
    geriai maki pia wala.
  deu-TKW: Drangsal und Bangen kommt über die Seelen aller Menschen, die das Böse
    schaffen, wie des Juden zuerst so auch des Griechen;
  zsr-NT: Laꞌzacaꞌ laꞌguiꞌë len huíꞌnitsca ládxiꞌquëꞌ yúguꞌtë bönniꞌ tunëꞌ le cunác.
    Ga rzu lau gac cni quegac bunách judío, len gac caꞌ cni quegac bunách gzaꞌa.
  lin-lin: 'Minyoko mpe mitungisi ezali kozela moto nyonso oyo asalaka mabe : liboso,
    Moyuda, mpe sima, Mogreki.'
  hns-NT: Sab paapie log ke bahoet moesiebat aur doekh sahe ke pariega. Ie baat na
    khaalie Israel ke djaatie khaatien hai, bakie doesar djaatie log khaat bhie.
  noa-E: Magbaadeewai judionaan mag nem khaigba waaujem khʉʉnta wajap dau aug wauphöbaadëm
    dʉ̈i ökhĩirjug pöoma ajurau. Pari wajapcharan amach appaijã khaba, judionaan khabam
    khʉʉnjã nem khaigbam waaujem khʉʉnan, thumta ĩchab ich agjö aju.
  eng-EMTV: tribulation and anguish, upon every soul of man that works evil, of the
    Jew first and also of the Greek;
  mib-NT: Te tāca ñáyuu casáha jniñu néé, chi nihīn i jnūndóho xeēn te cucuíhyá ndasɨ́
    ni i, xīhna gā ñayuu hebreo te suni súcuan ñayuu tāca gá nación.
  lif-NT2: हे़क्‍क्‍याङ् फे़न् याःम्‍बक् के़जोःक्‍पा के़रे़क्, तगि यहुदिहाॽ हे़क्‍क्‍याङ्
    थिम्‍मे़न्‍दङ् सुवाङ्‌हाॽआङ्, निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ के़साक्‍पा इनोगे़न् तुक्‍खेओ
    थाःसुसिॽरो॥
  xnj-xnj: Mang'ahiso na lipyanda gakumkolela kila mundu mweikita uhakau, gakuvakolela
    Vayawudi hoti, kangi kwa vandu vangali Vayawudi.
  mmx-mmx: Limixin dinaba ruuna ka loklox asongot mi levenmumuat atla dik lok levempanga
    kopmen na lok nunuan, leme Judaia avot la melemu rinedi limixin kopmen di me Judaia.
  cbr-NT: An castícancë 'aish ca an ñu 'aisama 'acë unicama aín 'ucha cupí, Nucën
    Papa Diosbë xënibua 'aínbi 'íma 'aisamairai tëmërati 'icën. Judíos unibunëxëshia
    tëmërati 'aínbi ca judíosma unibunëxribi aín 'ucha cupí tëmërati 'icën.
  tee-NT: Tachi chun ju lapanacni ju tanavich ju jantu k'ox pus slivasalh catamak'alhk'ajnana'
    chai cata'amak'aninina'. Pus ju tucan chunch ca'a'ulhtucana' yu'unch ju ali'in
    sia lhiquijnan'an ju israelitanin juntau. Para vachu' ju yu'unch ju jantu israelitanin.
  eng-LSV: tribulation and distress, on every soul of man that is working the evil,
    both of Jew first, and of Greek;
  cak-NT: Can conojel winak ri yebano itzel tak ex, itzel ri ne'quic'ulumaj, y xte'quibana'
    sufrir. Na'ey xtika ri castigo pa quiwi' ri israelitas, c'ajari' pa quiwi' ri
    man je israelitas ta.
  pah-NT: Ombohahyuka po ti ga g̃a pe nehẽ. Okote'varuhuve'g̃a pe nhaporemo po ti
    ga imbohahyukari nehẽ judeus'g̃a pe judeus'g̃arũive'g̃a pe nehẽ no.
  sja-NT: Ma ewate jõmaweda p'ek'au k'achia oopataarã miadait'ee mãik'aapa chupɨria
    chitoonadait'ee, naapɨara judiorã, maap'eda judio-eerã.
  xed-xed: Inda mndu ta maga ghwaɗaka skwi, dzaʼa ghuzlanaŋghuzla Lazglafta tiri.
    Ŋa zlrafta ta la Yahuda karaku, ka da sagha ta la Grek.
  mks-NT: Ndoho ndiva̱ha ini tócó ndihi ña̱yivi cája cua̱chi ta cacuéha̱ ndiva̱ha
    ini na. Jihna ñúhú na̱ na̱quixi chi̱chi Israel ndoho ini já casáhá ndoho ini na̱
    co̱ó na̱quixi chi̱chi Israel.
  gfk-S: A mon harangunngutaan ma ra tamat na tirih na hana tupas ira turadi bakut
    ing di gil ira sasana. Na ngan ter hobi ta di ing pa dile Iudeia ma sene be tutuno
    sakit ta di ira Iudeia.
  bmu-bmu: Kazikŋi mi mutuk Juda neŋgö qakŋine öŋgöiga neŋgö andönine kantri tosatŋi
    aiaka bölöŋi ahakzei, körek yeŋgö qakŋine mewöyök öŋgöiga sihimbölö kahasililiŋ
    möta malme.
  dgz-dgz: Waenapan da da, Diu nagire amba Diu uoni nagire den, koewa tainanta menan
    bagu sisi anu tanait, inkae ankae wait.
  eng-GNV: 'Tribulation and anguish shalbe vpon the soule of euery man that doeth
    euill: of the Iewe first, and also of the Grecian.'
  zaa-NT: Acca íl·lani sufrimiento nna castigo nna para iyaba canu runi nu ná mal,
    tàntua lani ca enne' judío, làniana lani ca enne' qui' adí ca nación.
  eng-WEBSTER: Tribulation and anguish upon every soul of man that doeth evil, of
    the Jew first, and also of the Gentile;
  guh-guh: Daxitajivi pibisiacuene exana, judíovi, apo judíovi ata. Daxita bajarapamonae
    pibisiacuene pexanaexae, Dioso bejiobiaexanaenatsi. Bitso yanajamatabëxainaenanua
    pijaneconi.
  bon-bon: Teepi babo ngenecu mäpu piiyepu cewe cire loocaninipesi. Iyeta lui cina
    niiya mule bine jaawenemusi, teepi teeme mäpu daremu cirege päpäna, Israela biname
    niinäce piiyepu nuuja gawe biname iyeta.
  nhw-BL: Oncas hueyi tlaohuijcayotl huan tlaijiyohuilistli para nochi masehualme
    catli quichihuaj catli amo cuali. Ni tlaijiyohuilistli achtihui quinajsis israelitame
    huan nojquiya quinajsis catli amo israelitame.
  swh-ONEN: Kutakuwa na taabu na dhiki kwa kila mmoja atendaye maovu, Myahudi kwanza
    na mtu wa Mataifa pia,
  wbi-wbi: uNguluve ileta injala nu lupumuko ku numbula ja muunhu ghweni juno avombile
    uvuhosi, kutengulila kwa muyahudi taasi pe kwa muyunani kange.
  bba-bba: Tɔnu bɑɑwure wi u rɑ kɔ̃sɑ ko u koo tɔ̃yɑ kɑ nɔni swɑ̃ɑru wɑ, ɡbiikɑɑ Yuubɑ,
    yen biru tɔn tukobu.
  eng-KJVCPB: tribulation and anguish, upon every soul of man that doeth evil, of
    the Jew first, and also of the Gentile;
  kgk-NT: Hembiapo vai va'e-pe gwive omoingo asy va'erã Nhandejáry. Ombohasa asy ranhe
    va'erã nhande kwéry judeu va'e-pe. Upéi nhande kwéry e'ỹ va'e judeu e'ỹ va'e-pe
    ave omoingo asy va'erã.
  waj-waj: Mmuakiaaya maisa aataruuvaa iikiaiya fai mmamma nniitareeraiyauvaa varada
    ausa mmuaarareera tasipama variaaravai. Fai Yutayaiyannaadee itaama varikiai ngiari
    voopinnaiyaatama mmuaikaraama itaama variaaravai.
  cpy-cpy: Ikemaatsi-waeteeyaa, rowashire-yiteeyaa maawoeni oetziñaarikotapiintawori
    rantayitziro kaari-perori. Riitaki etanakyaawoni iñeero nosheninka-paeni Judá-paeni,
    ompoña rimpoeta-paaki kaari Judá-paeni.
  ekk-PKP: Igaüht, kes teeb kurja, tabavad häda ja kannatused − kõigepealt juute ja
    siis ka kõiki võõramaalasi.
  mpx-mpx: Yehoba nak ge lomwan ni pek tomipanayawi gegewel elal bolo gegi hi awaawaginol.
    He houwan Yudiya baliya to, ge i ola al bolo nige Yudiya i oola baliya.
  wbp-wbp: Ngulaju kula Juwu-mipaku manu Juwu-wangu-mipaku, lawa. Kaaturlu kajana
    jintawarlayi-jiki miimii-nyanyi jungarnirli-jiki Juwu-patu manu Juwu-wangu-patu.
    Kujarlaju, ngana-puka kaji majungka-jarrimi, Kaaturluju kapu-jana murrumurru-mani-nyayirni
    jintawarlayi-juku. Kala ngana-puka kuja karla nyina jungarni-nyayirni Kaatuku
    Juwu marda, marda Juwu-wangu, ngulakuju kapu-janarla Kaaturlu ngurrju-pajirninjarla
    pulka-pinyi. Kapulu kujarlaju yapaju ngurrju nyinami rarralypa.
  luo-luo: Masira gi chandruok malit nobedi ni ji duto matimo richo, mokwongo ni jo-Yahudi,
    eka bangʼe ni joma ok jo-Yahudi bende;
  nhe-NT: Oncas hueyi tlaohuijcayotl huan tlaijiyohuilistli para nochi tlacame tlen
    quichihuaj tlen ax cuali. Ni tlaijiyohuilistli achtohui quinajsis israelitame
    huan nojquiya quinajsis tlen ax israelitame.
  aii-aii: ܒܸܬ ܗܵܘܹܐ ܐܘܼܠܨܵܢܵܐ ܘܓ̰ܘܼܢܓ̰ܵܪܵܐ ܠܟܠܔ ܚܲܕ ܕܥܵܒܹܕ ܒܝܼܫܬܵ‌ܐ، ܩܲܕܡܵܝܬܵ‌ܐ ܠܝܗܘܼܕܵܝܵܐ،
    ܘܗ̇ܝܓܵܗ ܠܝܵܘܢܵܝܵܐ.
  esk-NT: Ilaan sakiqniuqtitkisigai nagliksaaqtillugich pigiiḷiqiruat, Jew-ŋuŋŋaisa
    Jew-ŋunġiñŋaisalu.
  msb-msb: Magamurundo kag magatios anay an tanan na mga Judio na nagahimo sin karautan,
    pakatapos an mga dili naman Judio,
  cpa-NT: Jmø³uai¹² báh³ cán² ca¹lah¹já¹ dsa² ca¹jmo¹ hi² hlaih¹³, cu¹dsie¹² dsa²
    judío quianh¹³ dsa² siáh² calah.
  dso-dso: ଜନ୍‌ ଲକ୍‌ମନ୍‌ କାରାପ୍‌ କାମେ ବୁଡି ଆଚତ୍‌, ସେମନର୍‌ ପାଇ କସ୍‌ଟ ଆରି ଦୁକର୍‌ ଦିନ୍‌
    ଆଇଲାନି । ସବୁକେ ଆଗ୍‌ତୁ ଜିଉଦିକେ ଆରି ତାର୍‌ ପଚେ ଜିଉଦି ନଇଲା ଲକ୍‌ମନର୍‌ ପାଇ ।
  meu-meu: Kara dika taudia ese lalo-hisihisi bona kudou-hetaha bae davari, guna Iuda
    taudia, gabe amo Helene taudia;
  yva-NT: Vatano are nawirati wo ayao kakainoanive rave, weamo siurije indati mo mansakep
    muno anakotaro ngkakai nande mai—manasyimbe nande vatano Yahudi umba vatano Yahudi
    jewene mai tavon.
  dgc-dgc: Du étanan a tolay a mégimet ta medukés, éy maghirap side ta dikél a hirap,
    maski Judeo éy ta éwan Judeo.
  zpm-NT: Ga nagoṉ, grëse zha ne ruṉ guieḻntseeb, zigtaa zha Israela, zigtagaa zha
    stib guiedza, ible zgaa zho tib guieḻnëdox;
  hix-NT: Àsok hana natxow ha, tanhàn hokonotho kom ha. Teryewhamnohsom me rma haxa
    natxhe hampànà. Tekhokaxem me rma haxa natxhe hampànà. Àro wyaro atxke natxhe
    hampànà, tanhàn hokonotho komo, omeroron komo rma. Xuknewyana komo htxero, Xuknewyanahnà
    komo xarha, àro wyaro atxke natxhe hampànà.
  sim-sim: Ome sira, ma ol kavakavan unda ma ondon nomorawu wasilakan or hanak entlekorokwa
    lir. Judama nga Judama ambu er nga nakremkop kavak or nakwa lir.
  npi-ULB: परमेश्‍वरले दुष्‍ट कार्य गर्ने हरेक मानव प्राणमाथि सङ्कट र दुःख ल्याउनुहुनेछ,
    पहिले यहूदीमाथि अनि ग्रिकहरूमाथि ।
  cgc-cgc: Tanan na mga ittaw na gabuat ta malain, maageman danen segeng na kalised
    daw kasakit, mga Judio man daw mga dili-Judio.
  tim-tim: Bâleŋe meme luâk hârok Yuda luâk soŋ akto Yuda gâtŋe bo manmai gai yeŋgâlân
    sik sererek metŋe akto hamep humo miawakyeŋgiwiap.
  yor-yor: 'Ìpọ́njú àti ìrora, yóò wà lórí olúkúlùkù ọkàn ènìyàn tí ń hùwà ibi: ti
    Júù ṣáájú, àti àwọn Helleni pẹ̀lú;'
  wos-wos: Dé wandét haraki saraki sémbut hurukwa du takwaka némafwi xakéngali xakutandé.
    Tale Judana du takwaka némafwi xakéngali xakutandé. Hukémbu nak téfana du takwaka
    akwi xakutandé. Xakundét di atéfék némafwi hangéli hératandi.
  emp-NTPO: Idjia cawa obʌrʌd̶e jũma cadjirua o b̶eara bia mĩga b̶ead̶ia idjab̶a sopua
    b̶ead̶ia. Judiorãda, judiorãẽ́ sid̶a mãwã b̶ead̶ia.
  eng-F35: tribulation and anguish, upon every human soul who works at the evil, whether
    Jew (first) or Greek;
  ind-ind: Dia akan memberikan kesusahan dan penderitaan kepada setiap orang yang
    berbuat jahat, baik orang Yahudi maupun bukan Yahudi.
  pes-OPCB: رنج و عذاب گریبانگیر همهٔ کسانی خواهد گردید که گناه می‌ورزند، از یهودی
    گرفته تا غیریهودی.
  mpt-mpt: Gode nakaia unangai kukubo nabibo klanang gameo dimo nakaia unangai kukub
    misiamo nabibi i kukub olo alukum yang kenea enino omya i bobolo ilum omfubenamabobe.
    Gode Yuda nakaia unangai kukub misiamo wafu blibi enin sumo sin omyenea eka Yudaba
    nakaia unangai kukub misiamo wafu blib isa enino omye nanamabebe.
  ssx-ssx: Hoke hau pu haleme wanda꞉hali pa꞉ta꞉ Koda꞉ma꞉ ka꞉nda꞉ma꞉ homao tanda tanda
    pita꞉la꞉eki halieke. Diu wanda꞉hali pa꞉ta꞉ halaata꞉ Diendaili wanda꞉hali pa꞉ta꞉
    make halieke.
  mkl-mkl: Inɛ iyi wɑ ce lɑɑlɔ fei ɑ́ yɛ wɑhɑlɑ do ijuukpɑ̃, hɑi Zuifu ŋɑ hee ku koo
    si dimi mmu ŋɑ.
  gaq-gaq: ପର୍‌ତୁମ୍ ଜିଉଦି ଆରି ଗ୍ରୀକ୍ ସାପାରେ ଦଦ୍ୟା‌ କାମ୍ ଡିଂନେ ରେମୁଆଁନେ ପାରାନ୍‌ ଆଡ଼ାତ୍ରା
    ଦୁକ୍ ଆରି କସ୍ଟ ଗଟେଏ ।
  gof-RNT: Iitabaa oothiya asa ubbaa, koyrottidi Ayhudeta, kaallidi Ayhude gidonna
    asaa metoynne waayey gakkana.
  unx-unx: ଅକନ୍‌କ ଏତ୍‌କାନ୍‌ କାମି କାମିତାନାକ ଇନ୍‌କୁଆଃ ଜୀଉରେ ଦୁକୁ ଆଡଃ ସାସାତିରେୟାଃ ଦିପିଲି
    ହିଜୁଃତାନା । ସିଦାତେଦ ଯିହୁଦୀକଆଃ ନାଗେନ୍ତେ ଏନ୍‌ ତାୟମ୍‌ତେ ଗ୍ରୀକ୍‌ ହଡ଼କଆଃ ନାଗେନ୍ତେ ହବାଅଃଆ
    ।
  gah-gah: Lá noiko, gasovagi netá miluma netá nene netá golesa aliaká nia vegená
    mukitoka kumupiló itinogo ive. Zuta vegenatoka utó okoko nene, hetoka vegenatokagi
    utó inogo ive.
  lcm-lcm: Ka atogon a amiming ve kui ka serei singiria aongos vap po tung ta lau
    rikek ang, si ri Iudaia aino le na si ri Elas.
  aer-aer: '@see-verse:ROM.002.008'
  qvc-NT: Chaymi paykunaqa ancha padisishpa, rinllapa ñakaq; puntata chay isrraylinukuna;
    chaymandaqam chay mana isrraylinu kaqkunapis.
  tgl-ULB: Magdadala ang Diyos ng pagdurusa at paghihirap sa bawat kaluluwa ng taong
    gumagawa ng masama, una sa mga Judio at gayon din sa mga Griyego.
  cbs-NT: Jaska wakin Diosun jatu isin tenemakin nuitapajaida wakin keyuxanikiki,
    ja dukun jabu judiobun chakabu wamisbu kupi taewatan januxun jabu judiobuman chakabu
    wadiamisbu kupikinan.
  xtm-NTPP: Te tnundo'o tnuneni ji'in tnu'u xii ini kua'a ya nuu ñayii ka sa'a ja
    u'vi ma. Cha'a chi xinañu'u ñayii judío ma jin ndo'o. Sani te ñayii masu judío
    ka kuu i ma, jin ndo'o tna i.
  nnq-nnq: Kulaga na kubinia kupakumpata mundu jwajoa ojwatenda ubaja. Kupakapata
    Akayahudi oti, uyo na bandu banga Akayahudi.
  bao-NT: Niipetirã ñañarije ca tiirã, ñañaro tamʉo, tʉgoeñarique pai, biirucuma.
    Ca nii jʉori tabere judíos, ñucã judíos ca niitirã cãa, to birora biirucuma.
  san-ORI: ଆ ଯିହୂଦିନୋଽନ୍ୟଦେଶିନଃ ପର୍ୟ୍ୟନ୍ତଂ ଯାୱନ୍ତଃ କୁକର୍ମ୍ମକାରିଣଃ ପ୍ରାଣିନଃ ସନ୍ତି ତେ
    ସର୍ୱ୍ୱେ ଦୁଃଖଂ ଯାତନାଞ୍ଚ ଗମିଷ୍ୟନ୍ତି;
  huv-NT: Meáwan nipilan monrang ngo majneaj apmamongochiw xeyay necoy, apmamix omeajtsüw.
    Meáwan aag ayaj nipilan judío ombas apmüjndiw mamongochiw, andǘüban a nipilan
    ngome judío.
  otn-NT: Ra̱ ndø du̱mmʉi da̱ thogui te'o gätho xa̱nts'o te ga̱ 'yo. Hi̱nga̱ høndyø
    judío, sinoque 'nɛ̱'ʉ hi̱ngyø judío ma̱thoguitho ra̱ n'ʉ da̱ zä.
  nop-nop: Kaŋ kadakaniŋ titiŋ hogohogok, Judame eŋ metam noli wanakaŋ, folofigita
    nadineeŋ eŋ munta kisaŋ tineeŋ.
  obo-NT: Oyyos duwon en kosupittan woy koosayan nid po-uma rin taddot langun nod
    puung to morat, labbi ron iddos mgo Judio woy idda mandad so konna mgo Judio.
  cak-ENT: Conojel c'a vinük ri nyebanun itzel, c'ayuf nquic'ulachij, nquitij pokonül.
    Nabey nka-ka ri castigo pa quivi' ri israelitas y chuka' nka-ka pa quivi' ri man
    ye israelitas tüj.
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤑᤧᤴ ᤕᤠ᤺ᤶᤒᤰ ᤁᤧᤈᤥ᤺ᤰᤐᤠ ᤁᤧᤖᤧᤰ. ᤋᤃᤡ ᤕᤜᤢᤍᤡᤜᤠ᤹ ᤜᤧᤰᤁᤩᤠᤱ ᤌᤡᤶᤔᤧᤴᤍᤱ ᤛᤢᤘᤠᤱᤜᤠ᤹ᤀᤠᤱ.
    ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤁᤧᤛᤠᤰᤐᤠ ᤀᤡᤏᤥᤃᤧᤴ ᤋᤢᤰᤂᤣᤀᤥ ᤌᤠ᤺ᤛᤢᤛᤡ᤹ᤖᤥ॥
  mie-NT: De ndācá nchivī jā sáhá tiñu néhén, chi nīhīn ji tūndóhó xéēn de cucuécá
    ndasí inī ji, de xihna cā nchivī hebreo de saá-ni nchivī ndá cā nación.
  san-TIB: ཨཱ ཡིཧཱུདིནོ྅ནྱདེཤིནཿ པཪྻྱནྟཾ ཡཱཝནྟཿ ཀུཀརྨྨཀཱརིཎཿ པྲཱཎིནཿ སནྟི ཏེ སཪྻྭེ
    དུཿཁཾ ཡཱཏནཱཉྩ གམིཥྱནྟི;
  qve-NT: Hinaspapas huchakunata ruwaq runakunapaqmi kanqa ancha ñak'ariy, hinallataq
    ancha llakikuy ima. Chay ñak'ariykunan kanqa, primertaqa Israel nacionniyoq runakunapaq,
    hinamantaq huk law nacionniyoq runakunapaqwan ima.
  pao-NT: '@see-verse:ROM.002.008'
  cbu-NT: Táyaru, tputsee wanichiya. Tputs kiyung kachiychiya; sitatsti táchinllinaya.
    Tputsee waneekchu, ¿tamaree Utaáshucheetsim wánich? Arapcheewaa tputs wanichtamparee.
    Tputseets ichinguru wanichima, Apanll atiya.
  usa-usa: máqte-kayukama waátâ-yataariq uráiyanama áqnáabaq Ítíráaeo-wayukama mámikaqa
    Yéqtaaeo-wayukama yemmá yú-tikaraq yíkaraq mayánoe.
  soy-soy: Píwɛlukɛ nɛ nwuutúũ mɛɛ mpí nnɛ́í pɛɛ mɛwɑi kópɛ n wɑi likɔ́. Pisuifi
    kɑí nɛ mɛfoí mɑ́nɛ, ɑi pɛɛ́ nɛ mpuri sɑnɛ pikɔ́ kpɑ́.
  hui-hui: Wali agali ko biaga karu bibahendeme genda taraore holenebi tandaga nolenebi
    ngago nolebira. Yu wali agali karubi wali agali tara tara karubi ta nabi nolebira.
  amf-amf: Birayse Ayiwd eenadar, ogora Ayiwdtay hamma eenadar siyon yerinam waadadhayna
    wuldar gaalebee bucchea qaabebe kedar koda nive.
  quc-NNT: Nimalaj b'is, k'äxk'ol kepe na pa ki wi' konojel ri winaq ri käka'n etzelal.
    Kuchap na kuk' ri winaq aj Israel, te k'u ri' käpe na pa ki wi' ri winaq ri man
    e aj Israel taj.
  dob-dob: ꞌEnega taudi guinuwa toꞌumalina ꞌana toguinuwao mwau be ꞌelouya sinabwana
    sida loba, nugana me Yudia be muliyega sena maiboꞌadi tomoteninao.
  wrs-wrs: Himba si daswolvav mendekli kin, nihsesoa, henom henom indakonda, wohlehra
    vethavra, henoi ten vivm indkoklal, Yutanindmsna hevm miva, sismba osoa eva Yutanindna
    meisungundm.
  mca-mca: Pekhewe' yaqsiijkii pa' uƚ'ax na'l hatse' pa' qi qu' naats'e'ej ma' qa'
    qi qu' nanaitaxik'i ƚunye'jkii, qa' nojo'oj pe' judiol qa i'nk'aƚe pe' nite' judiol.
  tzo-TZC: Ta staic ti mu xꞌechꞌ xjelav svocol scotolic ti buchꞌutic ta spasic ti
    chopole, ti jꞌisraeletique schiꞌuc ti jyanlumetique.
  jao-jao: Alunga liyi-mangaji wumba jalu-wardimanji awara, kala-nmala nungkarnu-wardinja.
    Ka-wingkala budijbudij awara alunga, rukurrinjawu nalu-manka, rarrinjawu, ka-wingkala
    alunga liyi-mangaji wiji, ambuliyalu alunga liyi-wuluwu liyi-Juwu, ngala alunga
    liyi-wuluwu nuwalarrkulu ngulakari.
  mya-mya: ဦး​စွာ​ယု​ဒ​လူ၊ ထို့​နောက်​လူ​မျိုး​ခြား​တို့ အ​နက်​ဒု​စ​ရိုက်​ကို​ပြု​သူ​အ​ပေါင်း​တို့
    သည် ဆင်း​ရဲ​ဒုက္ခ​နှင့်​နာ​ကျင်​ခြင်း​ဝေ​ဒ​နာ ကို​ခံ​ရ​ကြ​လိမ့်​မည်။-
  gng-NT: Binib bà kɛ teh nà bre nnɔ, ijɛnd nin micɛcɛkm li lu biʼbo. Nì li lu
    bà yé *Sufmbɛ nin bà ŋa yé *Sufmbɛ kɛ bo nɛ.
  cbi-NTPO: Naajula bain tiba firu' juu kiikemulaya mika taaju kikara' llakinguikaranu
    detsuve, tsaaren judío chachillaa uwain taaju-i' pullanbera inu detsuve, naa judío
    chachi jutyula bain tsaren inu deeñuba.
  ikk-NT: Eje-ụfụ lẹ nsọngbu k'a rịnị onyẹ ọwụlẹ hụn e mẹ eje-ihiẹn, ndị Ju wụ ibuzọ,
    o sọn ndị wụlẹni ndị Ju.
  leu-leu: A mu rabuna aava ri vivil a maana vilaana saat malaan, a Piran i taa fasavat
    a matafanan e i taa feruuxan a lamonan siri. I taa vil malaane xe sina mu Juda
    e nari aava ri pife Juda vaxa.
  maz-NT: Mizhocjimi ra jñünpüji ngüenda ra tsjapü me ra sufrido texe c'o cja na s'o.
    Ra tjünpü ngüenda c'o menzumü a Israel. Nuc'ua xo ra tjünpü ngüenda c'o dyaja
    nte c'o dya menzumü a Israel.
  bod-N: དེ་ཡང་དཀའ་སྡུག་དང་དཀའ་ངལ་ནི་ངན་པའི་ལས་བྱེད་མཁན་ཐམས་ཅད༌དེ། ཐོག་མར་ཡ་ཧུ་དཱ་པ་དང་ཕྱིས་སུ་གྷི་རིག་པ་རྣམས་ལ་སྦྱོར་བར་འགྱུར༌མོད།
  tca-NT: Rü guxü̃ma i ngẽma duü̃xü̃gü i chixexü̃ ügüxü̃ rü tá ngúxü̃ ningegü rü poraãcü
    tá chixexü̃ nüxü̃ naxüpetü. Rü ngẽma Yudíugü i chixexü̃ ügüxü̃xĩra tá nixĩ i Tupana
    inapoxcuexü̃. Rü ngẽmawena rü tá nanapoxcue i guxü̃ma i ngẽma togü i duü̃xü̃gü
    i chixexü̃ ügüxü̃.
  zpl-NT: Chiquiꞌ nehuana zeca beei nu cuu arquiꞌbeei lunú rriꞌi beei nú necha neca,
    sia bee bene Israel nusia bee bene enu la neca bee bene Israel.
  mbc-NT: Paapaya e'taruma'tînto' tîrî pe man mararî pra tamî'nawîronkon manni'kan
    imakui'pî ku'nenan ton pe, Judeuyamî' ton pe moropai Judeuyamî' pepîn ton pe nîrî.
  ndg-ndg: Nnongo alowaleta dhiki na shida kwa kila nafsi ya mundu jwapangite sambi,
    bakwanza Ayahudi na Ayunani nembe.
  wsk-wsk: Nunguningta, kariimet memek bitawasan mu ikup yaman memek arigimonko, Juda
    alo girimon se, sor saki ko kariimet mu nogowom karomonko.
  toj-NT: ¡Jel ni oj yie ja huocola, pero meran! Mi loiltajneluc ja huocol jahui.
    Spetzanil ja ma' jel malo ja jas sc'ulanei, con todo judio, mi ni ma' oj el libre
    ja c'ac'u jahui.
  tbc-tbc: Saen an lo, tamolpein fidian kagin saiak digane dan, muruan agod ilodi
    tinaŋ anda dam ifu a, malmalan Juda adi lo ilasa gup, afon Juda tia yak adi lo
    dam ilasa wa.
  sna-sna: 'Kuchavapo kutambudzika nokudzungaira kumunhu mumwe nomumwe anoita zvakaipa:
    kutanga kumuJudha, tevere weDzimwe Ndudzi;'
  smk-NT: Pangirangepen nasara li' nin idap tan dya'dya' nin Dios a sarba ra nga'min
    nin tutawo nin mangwa' nin abas; anaod, saray Judio tan saray ambo' nin Judio
    anamaet.
  grc-TCGNT: θλίψις καὶ στενοχωρία, ἐπὶ πᾶσαν ψυχὴν ἀνθρώπου τοῦ κατεργαζομένου τὸ
    κακόν, Ἰουδαίου τε πρῶτον καὶ Ἕλληνος·
  gof-WFTW: Iitabaa oothiya asay ubbaa, koyrottidi Ayhudeta, kaallidi Ayhude gidonna
    asaa metoynne waayey gakkana.
  spa-BLM: la opresión y la angustia sobre toda alma de hombre que hace el mal, al
    judío primero, y también al griego.
  kyz-NT: Mama'e tywera apoara 'gã juejue futat nipo 'ga erekou tyweaete. Judeu, judeue'em.
