  bel-bel: 'Смутак і скруха ўсякай душы чалавека, які чыніць ліхое: першаму Юдэю,
    потым і Эліну!'
  zlm-KSZI: 'Kesusahan dan kesengsaraan akan menimpa diri setiap orang yang melakukan
    kedurjanaan: mula-mula kepada orang Yahudi, kemudian kepada orang bukan bani Israel
    juga;'
  gdr-gdr: Ɨ God opima bebɨg kɨma b'ɨdgotnena dɨde b'ɨaena kɨma b'angnena takainy
    dem komkesa rɨga wa yepim re negɨrjog mɨle amnɨkenenanj, naska Ju rɨga wa pɨlwa
    ɨ ket God ma obagɨki kesa rɨga wa pɨlwa.
  vmy-NT: Kjuanima ꞌba ko kjuaba sꞌe̱re ngatsiꞌi xuta xi chꞌo tsaꞌen, chꞌanira xuta
