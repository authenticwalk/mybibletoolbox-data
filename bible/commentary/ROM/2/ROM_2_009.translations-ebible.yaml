  nou-nou: Memesi de oju de awa embo wasiri bebegae edo era ainda yei bugadira giti
    Jew embobo da yei edo amboda embo Jew ae ainda yei.
  mqb-NT: Matana awan, ɗo sə sədœk ahay fok, ti njaɗ ɗəce sa sa lirew. I lah pə Yahuda
    ahay aday ɗo su kon azar aya kutok.
  ape-B: Ihech chenek yowenyili elpech eke chunubu chupe sisahw ali chulau nebehi
    nyih. Eke nyulik nyutoglomu echech Juda ali kipahechi chopuk eke adakio nyutoglomech.
  grc-F35: θλῖψις καὶ στενοχωρία, ἐπὶ πᾶσαν ψυχὴν ἀνθρώπου τοῦ κατεργαζομένου τὸ κακόν,
    Ἰουδαίου τε (πρῶτον) καὶ Ἕλληνος·
  cav-NT: Yusuratu nerecaturabuque tura amereya eque jucarama juya cuanaque. Tunadya
    tuna dyaque peya inime jubuque. Israelita cuana neri neri tujatu dyaque canerecatishabuque.
    Tumebaedya tujatu israelita ama cuanaque dyaque nerecaturabuque. Jadya tsujetyae
    tujatu abuque Yusuja biji eque ama aniya cuanaque.
  kgp-NT: Ũ tỹ vẽnh jykre pãno han mũ kar vỹ kanẽ junjur ke mũ, jagtar jagy hyn han
    kỹ. Ag tỹ tỹ Judeu nỹtĩ ra ag tóg jagãgtar ke mũ, kar kỹ fóg kar ag ke gé, kanhgág
    ag ke gé.
  bvd-bvd: Tii ne nia abulo ta'aa, tara nia kai too 'ana 'afitaia ma na manata 'abone
    lae. God nia kai ade 'uri nai fua toaa Diu ki ma toaa nao lau Diu ki lau guu.
  ukr-1871: Горе й тїснота на всяку душу чоловіка, що робить лихе, Жидовина перше,
