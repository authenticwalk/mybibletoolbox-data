  apb-apb: Ta'e-ta'ena nga iinoni ko deu-deu aaela, kire kei sapesalu na ha'amotaahilada
    kei lae. Taungei ola urine kei reu aana ta'ena nga iinoni aaela, ma'alana ikire
    mo Jiu wa ikire nga mo Jiu ha'ike.
  san-TEL: ఆ యిహూదినోఽన్యదేశినః పర్య్యన్తం యావన్తః కుకర్మ్మకారిణః ప్రాణినః సన్తి తే
    సర్వ్వే దుఃఖం యాతనాఞ్చ గమిష్యన్తి;
  ben-IRV: এবং দুঃখ কষ্ট ও দুর্দশা প্রতিটি মানুষ যারা মন্দ কাজ করেছে প্রথমে ইহূদি
    এবং পরে গ্রীকের লোকের উপরে আসবে।
  ntu-ntu: Gct sa nabatrpzle nzkxpungr x nzetqkr drtq mz leplz amrlx kcng tzalelr
    da kxtrka. Sa na-ale-kaipzle mz lr Jiu mz nzngini-krdr leplz kcng tqmcpx-kaileng,
    x kxtrngiulrJiu kcng ate.
  pan-pan: ਬਿਪਤਾ ਅਤੇ ਕਸ਼ਟ ਹਰੇਕ ਮਨੁੱਖ ਦੀ ਜਾਨ ਉੱਤੇ ਹੋਵੇਗਾ, ਜਿਹੜਾ ਬੁਰਿਆਈ ਕਰਦਾ ਹੈ, ਪਹਿਲਾਂ
    ਯਹੂਦੀ ਅਤੇ ਫੇਰ ਯੂਨਾਨੀ ਉੱਤੇ।
  gvc-gvc: Jipihtina ñano yoaina ñano yʉhdʉahca. Judio masare ãta waha mʉhtanohca.
    Tuhsʉ, judio masa jieraina cʉ̃hʉre ãta waharohca.
  mwp-mwp: Nabi za mura mabaygoepa, kulay Yoewdhalgan, a matha kedha wara goegathaw
    mabaygoepa. Mura ngaya nanga wati pawanu nipa, gasamane bangal wati za a kikir.
  sbk-sbk: Ongolobhe aitaleta etabu na malabha hu kila nafusi zya bhatu yabhombila
    amabhibhi, hwa Muyahudi owahwande no Muyunani nantele.
  mya-JVB: ရှေးဦးစွာ ၌ ယုဒ လူ၊ နောက် ၌ဟေလသ လူ၊ ဆိုးညစ် သောအမှုကို ပြု သောသူ ရှိသမျှ
    တို့သည် ကြီးစွာသော ဆင်းရဲ ဒုက္ခဝေဒနာ ကို ခံရကြလတံ့၊
  kgf-kgf: Icya icya haka biria wammu séc qeri uŋagina imi ʒéra béra ʒéma yéwéri ginaguc
    wammu. Waŋu imi mia walac Yuda ic ionac muru, imuacnec baera baera ic embac ionac
    muru.
  awb-awb: Manikánka moke ahbábáq ke kamah arinara síérinayabé uwo uwo oneherawoe.
    Téhwe Manikánka ahbabáq Asiú ké kamah ariena anehe ahbabáq nahnsó kéákáq kamah
    arinawire.
  gdn-gdn: Iyapana gwedewau berokoi badidi kwaetagamu ki ka aita ewa ka mu denai bita
    yo midi makari yo nuwaboya bananapomoto. Diyu ragidai yabiri bita ki bananapomoto
    ko kwaiyanai ragidai ewa.
  nko-NT: Asʋn wunhɛ mʋ́a ɩwɩɔsɩn bɛ́ba lalahɛ abwɛpʋ́ fɛ́ɛ́sʋ́. Ibégyankpá tʋ́
    Yudafɔ, asa ɩbɔ́tʋ ahá ánɩ́ bʋmegyí Yudafɔ.
  bsn-NT: Jud'io masa, jud'io masa me quẽne, rojose yirãma, bʉto rojose tãmʉorʉarãma
    ĩna.
  pib-NT: Salewakchi, kachinolu koxa psolpotuko yineru giwekachri chinanu wa gektutu
    kamrukleru, wa Goteyonepni muchichachripa, ga wa Kriykonkoxapni.
  wiv-wiv: Bizea kapou matoto da e dua langalanga kara nuhu kena dia ta lala dia kata
    kakatia moge zahazaha. Da mugamuganga a vuni Iuda, ba muri nuhu kua beta dia na
    lala a Vuvu.
  reg-reg: Nyamuanga alileta jinyako na jishida ingulu ya bhuli bhuanga bhwo mwana
    munu unu akolele amabhibhi, okwamba ku Muyaudi, na ku Muyunani one.
  mlh-mlh: Yombeŋine oi rone Juda niŋore paio ropeko niŋore ŋadio kantri goine eebobo
    sembene eegobi, sosowo yoŋore paio oŋuakoŋ ropeko joiserereŋ sisikoŋkoŋ maneru
    gonimiŋ.
  gof-ENT: ኢታባ ኦያ ኣሳ ኡባ፥ ኮይሮቲዲ ኣይሁዴታ፥ ካሊዲ ኣይሁዴ ጊዶና ኣሳ ሜቶይኔ ዋዬይ ጋካና።
  aau-aau: Uwrsa lowpwarowp, yor piap-araw me ma mon yorpayor wayr somokwe, hmo owh
    mon kokwe low aiopey o, aw aiopey hay nak-ok ey o, sohom lousne ey. God so aw-mar
    hokwe peyr Juda me loum pie nok, hai, uwr-kayn irweyk me ma-loum ok.
  tvk-tvk: Reitin, moletin xil vus xa di lapol ni holesok xil xa lasa, xil lihur pangasien
    e ti lilonge isa pupu ven. Iha mi Siu xil itiamu. Ti, iha sung mi ngan xil xa
    latave Siu ti.
  prf-NT: Matindi a kahirapan en danasán nen atanan a maggamet ti madukás, purumeru
    ten Judio hidi kona bi ten Griego hidi.
  auy-auy: Sáwíꞌo owí Maníkó tíꞌa índa-iꞌa uwátinkena umbai-tántááꞌá tiména Yúndaa-waasiye
    fíꞌonkaa-waasiye miyá éna
  tbg-tbg: Ekaa qora kaiqa vare vaika vika aarante haikaravata nora maara vare haikaravatama
    varevara. Iutaa vatanaaka vika naane varaimanta vika naantiara ekaa vo vatanaakavata
    varevara.
  hub-NT: Ashi shuar tunau takatnak matsamtuinaka senchi waitainak wake mesemar pujusartinaiti.
    Yama nagkamchakka judío aina tumawartinaiti, tura judíochu ainasha tumawartinaiti.
  hmo-hmo: Kara dika taudia ese kerere davana metau bona hisihisi bada do idia davaria,
    Iuda taudia be guna, bona Iuda lasi taudia danu.
  big-big: Anotogo korowali mizi puwili kuneng wageli keya ngangang mizibene keleyagi.
    Logo pura Yudawiliyegi were keleyi keya pulaga Yuda ono puwiliyegirau keleyagira.
  gux-G: yaalidigu yeni li ŋmadili bu cua yaa nalinga n tieni bonbiilikuli po, cincinli
    Sufinba yeni yaaba n ki tie Sufinba.
  cnl-NT: '''E³ jo̱³ rɨ²³dxi²³quié̱n² dsa³ ''í³. ''E³ jo̱³ bi²³ li²³xa³ u²³ŋɨ́³ dsɨ́ɨ²
    quie''² la²³jɨn³ dsa³ ''i³ jmoo³² ''e³ ''a²³jia''³ dxʉ́²³. Bi²³ rɨ²³dxi²³quié̱n²
    te''²³ dsa³ Israel xe̱''n². ''E³ quie''²³ la''³ rɨ²³ji̱''²³ dsa³ jia''³ co̱''³.'
  zar-NT: Ilaʼguíʼi ilaʼzáquiëʼ, en huíʼinidaʼ ládxëʼë yúguʼtë bönniʼ tunëʼ le ruáʼ
    döʼ. Ga risí lo gaca caní quégaca bönachi judío, en gaca caʼ caní quégaca bönachi
    izáʼa.
  kde-kde: Kila munu atendânga lahakalenge àmbelaga na kubanika, kutandikila kwa Vayahudi
    hoti koka kwa vanu vakávele Vayahudi.
  ata-ata: Tuꞌutuꞌumaxu mo navunavu uxali noxiꞌa ta mitema tavuꞌalo e iꞌoxoꞌoxonu
    ꞌiliꞌilixo masumasua aloxo ne. Ta Iutaia tei xe iliꞌi la noxiꞌa aneꞌi ane ta Iutaia
    uasi.
  qvw-NT: Caynu nunacunapämi wa'acuy llaquicuy, ñacaycuna cacun'a, masqui Israel mana-Israel
    caśhta captinpis.
  nfa-nfa: Dhèu aaꞌi-aaꞌi dhu tao bhelu, bèli-camèdꞌa abhu jꞌajꞌèra. Masi ka dhèu
    Yahudi, do dhèu Yahudi boe èèna ka, aaꞌi-aaꞌi ra pasae rare.
  tnp-tnp: Nətəmimi mɨn rəfin nətəm kautol noliən tərah, ilah okotos nərahiən mɨne
    nian iəkɨs mɨn. Otaupən pɨpɨm e nətəm Isrel, uərisɨg ko Nanihluə mɨn.
  urd-urd: और मुसीबत और तंगी हर एक बदकार की जान पर आएगी पहले यहूदी की फिर यूनानी की।
  hot-hot: Avanôŋ biŋ, avômalô lôkthô atu ba idum kambom thêthô ma Wapômbêŋ tem nêm
    malaiŋ lôk vovaŋ êndêŋ i, avômalô Islael êmôŋ ma avômalô loŋ buyaŋ nembeŋ yam.
  mqj-NT: Benna-benna umpogau' kakadakean, la ullambi' kamasussaan anna kamapa'disan,
    mengkalao dio to Yahudi lamban lako to tangngia to Yahudi.
  rus-SYN: Скорбь и теснота всякой душе человека, делающего злое, во-первых, Иудея,
    потом и Еллина!
  mbh-mbh: God aro i sung matheong na sisisong a toko omole omole nge ako i oma vothung
    kerenga, aro i sung tel i a Judare nge, lamo nge areko or ini Judare avele.
  bdd-bdd: Coinega taiyewedi sipaipaihowa galagala, loina mwauna ta muya madouna silobadi,
    meYudiya nata ꞌihenugetedi ee ꞌabwa ꞌasa ganamuli.
  cbt-NTPO: Ya'ipi co noyahuë' nipisopita no'tëquën ana'intarin. Naporo' chiníquën
    parisitapi. Cotioro'sa' no'tëquën chachin ana'intarin. Nisha piyapi'santa' co
    noyahuë' nipachina, inapochachin ana'intarin.
  srn-NT: Ala libisma di e du ogri mus sabi tak' pina nanga benawtu e wakti den. A
    de gi den Dyu fosi, ma a de tu gi den sma di no de Dyu.
  cta-NT: Xcubeꞌ tsa Ni jiꞌi̱ nguꞌ biꞌ liꞌ, tlyu tsa chaꞌ tiꞌí caca jiꞌi̱ lcaa ñati̱
    chalyuu, cua ñaꞌa̱ ca ñati̱ nu nduꞌni xcuiꞌ chaꞌ cuxi. Clyo tyacua chaꞌ tiꞌí biꞌ
    jiꞌi̱ nguꞌ judío, liꞌ la cuiꞌ juaꞌa̱ tyacua jiꞌi̱ nguꞌ xaꞌ tsuꞌ, nu siꞌi nguꞌ
    judío laca nguꞌ.
  bqc-SIM: Wɛ́tɛ̃a ń wãwão a vãikɛna píi le, atɛ̃sa Yudaↄ, an gbɛa buipãleↄ.
  tcz-CHONGTHU: Thilse bol miho chunga chu hesoh genthei le lungdonna khohtah chu
    amasa a Judah mite chunga chua chule aban'a chidang namdangte chunga lhung ding
    ahi.
  mar-mar: संकट व क्लेश हे येतील. म्हणजे दुष्कृत्य करणारा मनुष्य प्रथम यहूदी आणि मग
    हेल्लेणी अशा प्रत्येकाच्या जीवावर ती येतील.
  snp-snp: Koli minafe? Nosámami mona mele minamo wenena muki ya inanimo monanido
    ya miluma ka, keina naba-naba imo ka ya olunagilae. Etiti olunawamo, ya Yuda wenena
    u komu uti olato, ido yalo Giliki wenenaki wenena maleka muki yaki olunagilae.
  isl-isl: Menn munu uppskera sorg og þjáningar haldi þeir áfram í syndinni,
  spy-NT: Makunyalil ꞉chii ake tukul nyoo yēyē rōkōs kutoowunēē Yuutayeek nto yityo
    kukēchi choo mā Yuutayeek.
  xnn-xnn: Owen, siya di nan ommat isnan am-in ay ipogaw ay mang-ik-ikkan isnan ngawi,
    olay no Judioda wenno baken.
  mwe-mwe: Mboteko na shilaje shiimpate mundu jojowe atenda yangali ya mmbone, kutandubhila
    Bhayaudi na Bhagiliki.
  tte-tte: Siya analiyao mumugana naenaena sipaipaisowai, silae yo kamkamna Yaubada
    kani iwolegili. Walo bwaitete baguna siya tomo Yudiya kaiweli yo besiele tabe
    siya nige tomo Yudiya kaiweli.
  tcs-tcs: i go gad big trabol ane prapa big atso po ebridem pipol, bat i go kam po
    dem Zuwispipol pas den apta po dem Nozuwispipol.
  hlt-THB: 'Ik-oeih che ak sai thlangkhqi ham kawseetnaak ingkaw khuikhanaak awm kaw:
    Judakhqi aham awm maa kawmsaw cekcoengawh Gentelkhqi aham awm kaw;'
  soq-soq: Kotu walama ema bedewe apana kadi dewalala uduudu siga ita pokaida etapu.
    God matangelawa ema bauta Iuswa mampo tane do uwa daitada apanawa mampo segalepi.
  qub-qub: Jucha rurajcunaga llapanmi castigasha car fiyupa ñacanga. Rimëru Israel
    runacuna, nircurna mana Israel runacunapis.
  att-att: Á yù ira ngámin nga tatolay nga mangnguá ta narákè, marigirigâ ira, ánna
    magaráyan ira sù takì da, nepatalugáring sù ira Kudio, ánna yù ira ari Kudio gapay.
  bki-bki: Mia bogokouo bija jogvaiano rimei rivokar tomu nalo nonovio napano amila
    bova, jikar ea nalo napano Atua bijauia bulaglo beamu, nina Ju nalo, ba bokar
    tomu nalo na vio dolu napano maka ave Ju.
  bqp-bqp: Wɛ́tãmma kũ wãwão ni yãvãnikɛri sĩnda pínki le, atɛ̃nsa Yudanↄ, ń
    gbɛra buri pãndenↄ.
  mcp-mcp: Buud bɛ̂sh bwə́ ŋgə́ sá məbɔ̂w wá, bwə́ é bwəma nə *incwaw í ntʉg, bwə́
    bá bə nə yágʉ́wó. Jínɨ í tɛ́ɛ́d fwo dʉ́gya nə *Oyúdɛn, í mú nə́mə́ dʉ́gya nə Ogʉrɛ̂k.
  hat-hat: Anpil soufrans ak anpil lapenn pou tout moun ki lage kò yo nan fè sa ki
    mal, pou jwif yo an premye, apre yo pou moun lòt nasyon yo.
  npl-NT: Yetos tlaijyowílistli iwa neyolkókoli para nochteh non kichijtinemih tlan
    amokuali, achto n judíojteh iwa non amo judíos noiwa.
  bgg-bgg: Zab hanyie è buii rek pho ne thiisa hà diig srane riie ruii phro, chiih-è
    igobi shii Jewthek chiih-è Gaibranthek shii de ro.
  eng-TCENT: There will be tribulation and distress for everyone who does evil, the
    Jew first and also the Greek;
  eng-BSB: There will be trouble and distress for every human being who does evil,
    first for the Jew, then for the Greek;
  cpu-NT: Inkemaantsivaitaiya, irovashiretziitaiya maaroiteni kamaitapiintakarori
    kaariperori. Iriira etanakyaarone iriñeero nosheninkapayeeni judío, impoña irimpoiyetapaake
    griego-thatatsiri.
  san-ASM: আ যিহূদিনোঽন্যদেশিনঃ পৰ্য্যন্তং যাৱন্তঃ কুকৰ্ম্মকাৰিণঃ প্ৰাণিনঃ সন্তি তে
    সৰ্ৱ্ৱে দুঃখং যাতনাঞ্চ গমিষ্যন্তি;
  tac-NT: '''We resí nílamala suwábaga alué ralámuli napu cha nokame ju, alué ralámuli
    jurío ''lige abiena alué ralámuli tabilé jurío.'
  eng-WEBPB: oppression, and anguish on every soul of man who does evil, to the Jew
    first, and also to the Greek.
  gfk-H: A mon ngunungut ma ra tamat na tinirih na haan tupas ira tunatuna bakut ing
    diet gil ira sakena. Na ngan taar hua ta diet ing pai Iudeia diet ma tutuna sakit
    bia na ngan hua ta diet ira Iudeia.
  viv-viv: Tomiyababi gaveyao moyaꞋaidi koyona hihuluhuluvina, medema vita aseꞋuꞋaulolo
    hinanuhagana. Nagona miYuda kalivai-dana ada laufata koyona kananuhagana tu kadu
    yoꞋo tulidiyao kalivai-dina buyeꞋi hinanuhagana.
  yao-yao: Chigapagwe masauko ni kulaga kwa jwalijose jwakuitendekanya yangalumbana,
    kutandila kwa Ŵayahudi ni sooni kwa ŵandu ŵangaŵa Ŵayahudi.
  tgp-tgp: Ale tamlohi tari sei la lo vai na vavahinau hehe la pa lavi na rani r̃ilangi
    peresi na rani sasati, isana Jew tiroma moiso i pa isana tamlohi r̃or̃oha,
  auc-NT: Edæ mönö waocabo wënæ wënæ cæmö adinque Wængonguï oodeomöni ïñömönite täno
    päninque oodeomïni ïnämaï ïmïni ïmïnite adobaï päñongä në wënæ wënæ cæmö tömämö
    ïñömö edæ caate wæwencæmöimpa.
  kbc-NT: Aneotedoɡ̶oji eote lawikodico codaa me ligecaɡ̶aloɡ̶o inatawece niɡ̶ina
    oko anowo ane beyagi. Odoejegi me nikatedeloco lawikodico judeutedi, nigidiaaɡ̶idi
    niɡ̶ina ane daɡ̶a judeutedi.
  bmh-bmh: Duailel ag igul eg guzenai macanemen, Uwait nug uhu maraba, ag mu umamen.
    Zuda duailel igul eg macanemen go amegai uhu maramau, emgasag ipal ebuan duailel
    igul eg macanemen go ag han uhu maramau.
  ctu-BL: Mi caj i tajob cabʌl wocol yic'ot tsic pusic'al pejtel mu' bʌ i cha'leñob
    jontolil, ñaxan jini israelob, ti wi'il jini griegojob.
  meq-meq: Ndo neheye tebiye tə gawa mənese aye na, ta siye ɗəretsətseh, Mbəlom ma
    gateye ɗəretsətseh haladzay. Ma lahiye məgatay ɗəretsətseh na, a Yahuda hay təday
    ada ma dəba eye a slala i ndo siye hay dərmak.
  noa-H: Magbaadeewai judionaan mag nem k'aigba waaujem k'ʌʌnta wajap dau haug waup'öbaadëm
    dʌ̈i hök'ĩirjug pöoma hajurau. Pari wajapcharan hamach happaijã k'aba, judionaan
    k'abam k'ʌʌnjã nem k'aigbam waaujem k'ʌʌnan, t'umta hĩchab hich hagjö haju.
  alp-NT: Pusue tamata rebe esi ono tiare rame, namake esi supu susate eti esi muruke
    tamata makete. Rebe supu hukumane akmenare tamata Yahudiaru pine tamata Yahudi
    more esi supu hukumane lekwe.
  san-VEL: aa yihuudino.anyade"sina.h paryyanta.m yaavanta.h kukarmmakaari.na.h praa.nina.h
    santi te sarvve du.hkha.m yaatanaa nca gami.syanti;
  kbq-kbq: Kefoza huno havizantfa hu'nea knazamo, kefozama huvava hu'za nevanaza vahetera
    egahie. Esera Jiu vahete eteno, anahukna huno megi'a vahete enena egahie.
  kbh-kbh: Bëngbe Bëtsá echanjama, chca amëngna puerte chamosufrima y lastemcá chëngbiama
    chaotsemnama, er yapa tsets̈énana chëngbiama echanjë́ftsemna; chca echántsemna
    chë chcángbeñe judiënga imomnëngbiama natsana, y ndoñe judiëngbiámnaca.
  ron-LSB: asuprirea și chinul asupra oricărui suflet de om care face răul, mai întâi
    iudeilor și apoi grecilor.
  pon-pon: O kanaudok o kalokolok on aramaj karoj, me wiadar jued, maj on Juj akan
    ap lel on men Krik.
  nhe-BL: Oncas hueyi tlaohuijcayotl huan tlaijiyohuilistli para nochi tlacame tlen
    quichihuaj tlen ax cuali. Ni tlaijiyohuilistli achtohui quinajsis israelitame
    huan nojquiya quinajsis tlen ax israelitame.
  sps-sps: To te kat fi non ta mes kat tana ngi'arapaar to ayei, Gov nai fasaraa non
    a mes to ayei, fiisen me na iring tsian ana kamits tsian fiisok. Vaamuan nana
    fasaraa te naa of non a taa Jiun pisiin, jesan kan Ayei nai fasaraa raror vainy
    pisiin sikia ma taa Jiu kan.
  wnc-wnc: Siwan aminu sanga waiaknga tawake tasiningu wa aminu kuupbamda masande
    toknga siknga pake yutning. Aminu keu komduine nana sanga waiaknga tawake tasiningu
    wa aminda toknga apaning. Siwan ngana aminu Judia kep komune nana sanga waiaknga
    tawake tasiningu wa aminda yapbike toknga buyambam siknga pake yutning.
  bus-bus: Wɛ́ɛtãmma kↄ̃n wãwãao é zaakɛri píngi le, atɛ̃nsa Yudanↄ, ń gbɛra bori
    pãndenↄ.
  gub-BL: Teko ikatu 'ym ma'e iapo har a'e wà nehe, upuraraw putar ma'erahy paw rupi
    a'e wà nehe. Zutew ràgypy a'e wà nehe, zutew 'ygwer a'e re a'e wà nehe no, upuraraw
    putar ma'erahy a'e wà nehe, aze ikatu 'ym ma'e uzapo oho waiko a'e wà nehe.
  imo-imo: Mongo mongo kondoromele imboma pali ulu umbuni awilima kinye mindili noli
    awilima kinye eno kinye te te nimbe wendo ombalo. Juda imboma kinye kiyendo wendo
    ombalo, we imboma kinye kape wendo ombalola.
  boj-boj: Naŋgi kumbra uge uge yeqnub deqa mondoŋ naŋgi gulbe koba ti jaqatiŋ koba
    ti oqab. Matiq Juda naŋgi oqab. Bunuqna sawa bei bei qaji naŋgi dego oqab.
  eng-DRA: Tribulation and anguish upon every soul of man that worketh evil, of the
    Jew first, and also of the Greek.
  knf-knf: Kë pwuţan na phaajala ŋaşë kob bañaaŋ bŧi bankdoluŋ buţaan, bayuday, na
    banwooŋ baanwo bayuday kak.
  san-KHM: អា យិហូទិនោៜន្យទេឝិនះ បយ៌្យន្តំ យាវន្តះ កុកម៌្មការិណះ ប្រាណិនះ សន្តិ តេ
    សវ៌្វេ ទុះខំ យាតនាញ្ច គមិឞ្យន្តិ;
  arn-NT: Müleay kutrankawün ka weñangkün tati femkelu fill wesake dungu, wünelu mew
    tati pu judiuche mew, ka femngechi itrokom ti kakelu pu che.
  zas-NT: Gra ree bén zinal nejz mal, naya sac reeman sagdiaj reeman, yaloj ree bén
    Israel dxel bén ad najt ree bén Israel.
  ken-NT: Chɔŋ Mandɛm ankʉ yɛ̌ntɨkɨ mmu anɛ ákʉ̀ bɛbʉ́ ámbák ndǔ bɛyǎ ɛkwɛt nɛ
    angók bɛyǎ bɛbe. Ákʉ̀ nɔ bɛbho nɛ bo Israɛl nɛ bɛghaka amʉɛt bo abhɛn bapu
    bo Israɛl nkwɔ.
