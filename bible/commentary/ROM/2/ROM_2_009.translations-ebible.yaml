  aak-aak: Ámá sɨpí yarɨgɨ́á ayɨ́ ayo xeanɨŋɨ́ mɨmenɨŋwɨ́ ayɨkwɨ́ mɨrɨpaxɨ́ imónɨŋɨ́pɨ
    wímeanɨ́árɨnɨ. Judayɨ́ e yarɨgɨ́áyo aŋɨpaxɨ́ nɨwímearɨ aí émáyɨ́ e yarɨgɨ́áyo
    enɨ wímeanɨ́árɨnɨ.
  chd-NT: Jahuay iƚniya no'epá lixcay titeƚco'me acueca', acuecaj quixhuejma' tixinguf'me.
