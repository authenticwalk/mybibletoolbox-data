  agt-agt: A dakal mantu sangaw ya pagzigātān na ngamin kiden mangwa ta dulay, te
    intu polun na ya Hudyo kiden, kapye na isipat ya Hentil kiden.
  lug-lug: Walibaawo ennaku n’okubonaabona ku buli mmeeme y’omuntu akola ebibi, okusookera
    ku Muyudaaya n’oluvannyuma ku Munnaggwanga.
  yby-yby: Sa-noideko, miluma nesa maya lahelamibo nesa lolo iki minabo wewenasitoka
    maya Juda wewenasitoka maya omutoko soto pekoko alikaya hetoka wewenasitoka soto
    pekolaiye.
  heb-heb: צרה ומצוקה על כל נפש אדם עשה הרע על היהודי בראשונה וכן גם על היוני׃
  mpp-mpp: Aime ngic-ngigac aibaba sowacne ailu gacaigaing, yenge sasawadi doic nga
    kwele-umac bafuwadaingte. Yogo Yuda ngic-ngigac yengi molickelu bafuwabong, Grik
