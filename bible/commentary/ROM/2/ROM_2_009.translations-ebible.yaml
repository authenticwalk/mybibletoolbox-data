    jaléngꞌˋ dseaˋ i̱ lɨ́ɨngˊ dseaˋ Israel jo̱guɨ dsʉꞌ lajo̱bɨ cajo̱ jaléngꞌˋ dseaˋ
    i̱ jaˋ lɨ́ɨngˊ dseaˋ Israel.
  deu-1951: Trübsal und Angst über jede Menschenseele, die das Böse vollbringt, zuerst
