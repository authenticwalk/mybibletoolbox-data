  tpt-NT: Katalaqaꞌiyaꞌ maqanlqajnati kun maqaniti tachun yu tataylhaꞌan makanan laqtaqal.
    Chuncha tapaxtoqniy yu israelitas pero vachu tapaxtoqniy yu alati lapanakni.
  aai-aai: Sabuw iyab bowabow kakafih tisisinaf i boro bai’akir naatu biyababan gagamin
    maiyow hinab. Jew sabuw biyahimaim boro nabusuruf nan Ufun Sabuw biyahimaim nisawar.
  sny-sny: Lu taune tamo yo seni luwaru a'i irosiya su, Owane Sitewi lai lowe ma'e
    fofowei erasi, sosu marepi orese a'i lowe ma'e aurowa. Marepi orese a'i ape lu
    taune Juda sahe tu henerairowa. Sosu lu taune tewi tere'e ma'e mo'o henerairowa.
  myy-myy: Ñeñaro yirã jeyaro bʉto tʉoĩa bʉjatobiticõri ñeñaro tõbʉjarã yirãji ĩna.
    Cajero judio masa ñeñaro ĩna yirise waja tõbʉjasʉorã yirãji ĩna. Judio masa meje
    cʉni ito bajiroti ñeñaro ĩna yirise waja tõbʉjarã yirãji ĩna.
  trc-NT: Quiꞌya̱j Diose̱ sayuun man cunuda̱nj nij síí quiꞌyaj se nij, ne̱ quira̱nꞌ
    ndoꞌo nij soꞌ sayuun, quiꞌya̱j Diose̱, ne̱ asino caꞌne̱ꞌ Diose̱ cacunꞌ cheꞌé nij
    síí israelitá, ga̱a ne̱ gu̱un cheꞌe̱ soꞌ caꞌne̱ꞌ soꞌ cacunꞌ cheꞌé nij yuvii̱ yaníj
    a.
  cut-NT: Nducoya̱ca ihyan nunde yahn nducuahn nación, mena̱n vihca ihyan nación yahn
