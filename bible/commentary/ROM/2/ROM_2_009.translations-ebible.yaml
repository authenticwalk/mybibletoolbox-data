  gmv-NT: ኢታ ኦꬂዛ ኣይ ኣሳ ቦላ ኮይሮ ኣይሁዳ ኣሳ ቦላ ካሊዲ ኣይዛቤታ ቦላ ዋዬይኔ ሜቶይ ጋካና።
  por-BLT: Todos os que fazem o mal terão problemas e sofrimento, sendo o povo judeu
    primeiro e, depois, também os não-judeus.
  stp-NT: Bɨɨx jum tulhiiñaꞌ am guiꞌ nam jɨꞌk jum uaꞌtulhdhaꞌ, tɨix buam jum aaꞌndaꞌ
    am baꞌ. Aapiꞌm pɨk jam bui jim dhi tulhiiñaraꞌ na pim jir Israel kam jaꞌtkam,
    ku guꞌ sia ji na puiꞌ ja buip jim guiꞌ nam cham jir Israel kam.
  ame-NT: Aʼcoñchataret̃terrach allohuen ñeñt̃ cot̃eneʼ ñeñt̃ ama cohuenayaye arr
