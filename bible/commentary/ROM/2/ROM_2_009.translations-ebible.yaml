    namasawɨ jɨhɨ Judaahiya nesaihɨ amɨ isɨhiya nahatiya Judaahiyaamɨ dawaataatɨhiyaisangi
    naitaapo.
  ubr-ubr: Sabu engon tutufin iyabon bobo komasis sefofour on baikokosar a usibaban
    sinboai, Jew yangan on ainau baikokosar sinboai weie sabu men Jew yangan mat on
    gibui baikokosar sinboai.
  tsw-NT: A̱sula̱ a ta zuwa aza a na aa yuwusan unusu kuci oo sowo a̱tsuma̱lima̱,
    reve waru a uwwa mɓa̱la̱. Ili i nda i ta fara na aza a Israꞌila neꞌen, reve o
    koso na Atakpaci.
  cax-NT: Arrti bacheboti itaquisürücüboma y irrucubuma bama isamytema nomünantü.
    Bacheboti ümo bama israelitarrü, y ümo bama ito maquiataca.
  aia-aia: '''Iia ''ai haa''i mwane mareho ta''a''i mana rongomaata''i tanaraaui sae
    ta''a''i, rei''uaa i''oe ''e ai Jiu ma''ua ai''a.'
  srp-1865: Nevolja i tuga na svaku dušu èovjeka koji èini zlo, a najprije Jevrejina
