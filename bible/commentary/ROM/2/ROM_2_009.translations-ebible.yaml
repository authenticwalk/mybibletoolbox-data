  myk-myk: Can dɛ! Kanhama ni ɲakpaan wʼa da ba do kakuubyii pu bɛɛri nigin nigin
    ɲuŋɔ ni. Yawutuu pʼa da ba bye shɛnshiilee, lee kadugo na shi wusama di na taha
    wà.
  sbe-sbe: Kabo pilipili yo nuwayababalakilaki se lau siya kaiteyadi miyamiya yababakalilidi
    tauginaginaulidi maudoidi kalidiyena. Bagubaguna hekilaino ne ye lau Dius tamowaidiyao
    udiyedi na kabo ye lau dagela tamowaidiyao udiyedi.
  mcr-mcr: Ämaqä eeqänäŋä suqä quvqä imäkätqäŋuwä iquauŋi, haŋä-iqä naqänäŋitä, täŋä-huŋqetäŋi,
    äwimeŋqiyä. Israitqä iquau-ganä äwimeqetaŋi, huizi Israitqä qäyä etaŋgi huizi
    iquau-pqe inä wimeŋqiyä.
  cux-NT: Ní nducyáácá 'iiⁿ'yāⁿ chí nguɛ́ɛ́ n'daacā idiíⁿ yā canéé chi n'deee n'dáí
    'cuéénú yā cuuvi, vmnááⁿ vmnaaⁿ 'iiⁿ'yāⁿ chi yeⁿ'e ndaata Israel chí judíos ní
    cuayiivi ní 'iiⁿ'yāⁿ chi nguɛ́ɛ́ yeⁿ'e ndaata Israel.
  tur-YTC: Kötülük eden her insanın canına, önce Yahudi’ye sonra Yahudi olmayana,
    sıkıntı ve ıstırap;
  san-ITR: A yihUdino.anyadeshinaH paryyantaM yAvantaH kukarmmakAriNaH prANinaH santi
    te sarvve duHkhaM yAtanA ncha gamiShyanti;
  bel-N: Прыгнёт і ўціск кожнай душы чалавека, які робіць ліхое, перш Юдэя, і Грэка!
  sch-sch: Adikloi sin ngei murdi chunga dengtheina le jâmzalna ngei om atih, Judangei
    chunga om bak a ta, Jentailngei chunga om nôk atih.
  mic-MIQNT: Na tujiw ugtapulataq aq ulmajo'ltitaq Lesui'paq aq maw igtigig ta'nig
    mo Lesui'peulti'gw, ta'n siaw pata'taqatijig, 'ms't ta'n te'sijig.
  huu-NT: Jusiñamui naga jeacɨnona fɨnodɨmɨena eo duere fɨnoite. Judíuaɨ comɨnɨ ua
    duere fɨnoite. Judíuaɨñedɨno comɨnɨna jɨaɨ duere fɨnoite;
  jiv-NT: Nekas Israer-shuarsha tura núnisaṉ Israer-shuarchasha tunaan túrin áiniakka
    ti wáitsartatui.
  otm-NT: Nts'ɛdi yʉn ʉnbi nɛ 'bɛ'a gätho má dumbʉi da nu'ʉ n'da ngu n'da to'o gätho
    nząi øt' yʉ ts'oqui, nɛje dyʉ israelhe, nɛ ahʉ hin gyʉ israelhʉ.
  dah-dah: Niŋgeb al kura Al Kuruŋ diliŋde mata buluŋ teŋ haŋ marbe tumŋaŋ kanduk
    kuruŋ bana heŋ biŋ misiŋ wor po nurde hinayiŋ. Mata gwahade gobe Yuda mar hitte
    forok yiyyeŋ, irde Grik mar hitte wor forok yiyyeŋ.
  tnk-tnk: Nərmama me pam səməme kamho noien ərəha, Kumwesən tro nəmisəien mɨnraha,
    mo nəknekɨnien mɨnraha, trukupwən ia nəkur Isrel kurirə nərmama me rɨpko mhə irəha
    nəkur Isrel.
  kpr-kpr: Evetu genembo isambu mave ari ekoko use irarera amo, nemokena God bouvu
    a mema mutari itatamarera. Giti, namane Jusi embokena mutarira. Kotugo amboda,
    namanenda gitofukena mutari barera.
  san-IAS: ā yihūdino'nyadeśinaḥ paryyantaṁ yāvantaḥ kukarmmakāriṇaḥ prāṇinaḥ santi
    te sarvve duḥkhaṁ yātanāñca gamiṣyanti;
  nho-nho: Naa haaeo e llasi raa ma ki pesi ki naa tama haisara hakkaatoa. Naa haaeo naa
    ma ki kaamata i naa Jew no hakaoti ki naa tama naa matakaaina sara.
  gym-NT: Ne aisete ni kukwe nuenkä kämekäme erere käkwe ja tare nikadi kri amne moto
    rabadi nötöte krübäte ja jiebti arato ja tare nikabtä, ye abko nitre israelita
    ara jire käkwe ja tare nikadre käne kore. Erere arato, nitre ñakare israelitare
    käkwe ja tare nikadre.
  azg-NT: Ee tyiꞌncüii cüii tsꞌan na itsꞌaa juu ꞌnan natyia, ntꞌuiiviꞌhanꞌhin, ndoꞌ
    ntsiꞌndaaꞌhanꞌ nchjii juu tsojnaanꞌ joo natyia na jndë totsꞌaa juu. Navejndyee
    nque nnꞌan Israel ngenonhan na nndaꞌ, ndoꞌ mantyi nque nnꞌan na mañoon tsjan conduihan,
    manincüajon ngenonhan.
  bhd-bhd: ते मुसीबत ते दुःख हर एक्की मैन्हु पुड़ एज्जेलो ज़ै बुराई केरते। परमेशर
    पेइलो यहूदी लोकां केरो इन्साफ केरेलो फिरी गैर यहूदी लोकां केरो इन्साफ केरेलो।
  too-NT: Lēj natapātīni'n ixlīhuākca'n a'ntīn tatlahua a'ntūn tū' tzey. Natapātīni'n
    huan israelitas xapū'la lā' nā natapātīni'n a'ntīn tū' israelitas.
  ind-AYT: Akan ada penderitaan dan kesulitan atas setiap manusia yang melakukan kejahatan,
    pertama-tama orang Yahudi, dan juga orang Yunani.
  cjo-NT: 'Imonkaatawakagaeyaani joriiyo eejatzi kaari joriiyotatsi: aririka ikantyaani
    rantero kaari kameethatatsi, ari rashironkagaeyaani, rowashironkaeyerini Tajorentsi.'
  nsn-nsn: A niduh, kara uelmahing uleik e turung kotpokoso tasir tamata geka guata
    tar niguata uasa, e uakekene keip tasir Ju song o gime uan.
  san-DEV: आ यिहूदिनोऽन्यदेशिनः पर्य्यन्तं यावन्तः कुकर्म्मकारिणः प्राणिनः सन्ति ते
    सर्व्वे दुःखं यातनाञ्च गमिष्यन्ति;
  tna-NT: Pamapa ai madhada yatani cristiano cuana Diusu ja sufri yametayu castigo
    su.
  lid-lid: Are lau iri le amekes kandriyen ndra-in i buku doh, idah kameh, Kindrei
    le edeu iri mara-ei ala bolo maha-an hawe sisi-in. Idah kameh, ili tiri Juwis
    bwena, ano kameh ili tiri lau badu leheleh ale;
  wim-wim: Than pam wanch wayan iiy-iiyantan-a, aak way ngul wampow thant, Jews al-alantana
    aꞌ puth-a, Jews yaꞌ al-alantana, aniy-a, thana ngangk way-wayam paththam wun-wunow
    thant.
  zga-M: U Nguluve ayitwala etabu khumunu uyivomba imbivi, khunchandi tasi, numyuna
    tena
  yom-yom: Bukiedika, ziphasi ayi maniongo biela builu woso mutuwumvanganga mambimbi
    tonina theti kuidi Nyuda bosi kuidi muisi Ngelese.
  san-SIN: ආ යිහූදිනෝ(අ)න්‍යදේශිනඃ පර‍්‍ය්‍යන්තං යාවන්තඃ කුකර්ම්මකාරිණඃ ප්‍රාණිනඃ
    සන්ති තේ සර්ව්වේ දුඃඛං යාතනාඤ්ච ගමිෂ්‍යන්ති;
  yut-yut: Amɨn morap aŋpak yokwi aŋ uŋun jɨgɨ tepmɨyo madepsi pakdaŋ. Mibɨltok Juda
    amɨn da paba Amɨn Ŋwakŋwarɨ Kabɨ kɨsi da pakdaŋ.
  grc-BYZ: θλῖψις καὶ στενοχωρία ἐπὶ πᾶσαν ψυχὴν ἀνθρώπου τοῦ κατεργαζομένου τὸ κακόν,
    Ἰουδαίου τε πρῶτον καὶ Ἕλληνος·
  cpc-NT: Inkimaatsiwaitaiya, jowashiripirowaitaiya maawoni kamaitapiintakawori kaaripirori.
    Iriira itanatyaawoni nojyininkapaini Judá-mirinka, impoña jimpoitapaaki Grecia-paantiri.
  nhg-NT: Porque queselisque sufrimientos hua meyac tiecoco noche giente tli quechihua
    amo cuale, primiero joriojte, hua nuyejque tli amo joriojte.
  nya-nya: Masautso ndi zowawa zidzagwera munthu aliyense amene amachita zonyansa,
    kuyambira Myuda kenaka anthu a mitundu ina.
  ngu-NT: Nochimej on yejhuan quichihuaj on tlen xcuajli quipiasquej tlajyohuilistli
    niman ajmantli. Achtoj on hebreos quipiasquej niman no on yejhuan xhebreos.
  kup-kup: Met pi pot etapanez porah añarab horï tamah-pori itetevor kakamao ahö hatevetehopan,
    oñ añarab tin tamah-pori abat ahoñinañari bavatapanen het, Godiz aliz tinavok
    pimaunañ honeo tin hepanen epat mañapan, “Ari lop tinarizaronañ tin pohao het
    hezei.” Met God Zuda añarab tin hekazari met horï hekazari pot etat paru añarab
    modari amun taput metapan.
  jid-jid: Irji ni grji ni iya meme ni shinji ne bi vri wawu wa bati meme, ni Yahudawa
    ni muimla ni Hellinawa.
  wmw-wmw: Zije tabu na shida kwa kila mwanadamu aténda ubaya, mwanzo wa Mayahudi
    na novyo Sawari-Mayahudi,
  gmv-GGM: Itita oothiza ay asa bolla koyro Ayhude asa bolla kaallid hanko hara dere
    asa bolla wayeyne metoy gakana.
  ssg-ssg: Teteka laha aile kakapitini waliko lialun, laha kau moloan lalap ma tialaha
    i kawat hawane. I sohot hanimu teka Ju ape tin hetekie hani teka kumahe Ju.
  zpo-NT: Per la yalnayii cheen Dios tich rese xaa nle re kwaan nawent nu nales doo
    gak lextoo re xaa ne. Yilotlaka sawlazh na, xaa Israel, ted Dios bid, per noka
    ted xaa bid re xaa nanakt xaa Israel.
  poy-poy: Hakuweri na ntabika pamuhera na utama kwa wantu woseri yawatenda vidoda.
    Haviwapati Wayawudi huti na shakapanu kwa wantu yawawera ndiri Wayawudi viraa.
  qwh-NT: Llapan nunacunapaqmi mana alli ruraq caqpaqqa jipaqui y llaquiqui canqa,
    israel caqcunapaqpis y mana israel caqcunapaqpis.
  gaw-gaw: Danab oh kobol tutuḵu iiṯa heṯeb ele, ahilagp̱a qagaiṯak oḵai, guiṯak oḵai
    ele beḵu, Juda ag doop̱eg amu iiṯa aḏi danab ag ele dooglag.
  nca-nca: Unipare soso o piyimi teyoteŋgo qundo, asa koretero Juda uni, tukú uni
    wini meyowo, topé piyimi rero kowe surumí naŋge rewaŋgo.
  zpz-NTPP: Tonaꞌ la gzac zi de mbecy nu shiñ ricy zeꞌ. Gzac deet dey. Nu loga la
    shiñ gzac de mbecy Israeel nu shiñ ricy, nunu niꞌ shiñ gzac de mbecy nu walab
    mbecy Israeel.
  mkj-mkj: Loklok apel weiroak pirin mine oang armaj ohroj ma kin wihwia me nauna;
    sapkihda mihn Jew‑ok apel oang mihn likin kan.
  zac-NT: Runë tucarë sufrimientë dushë nu galriá lduꞌu parë grë ra natsaglaꞌguë quëhunë
    duldë, primërë lugar parë ra më israelitë, nu zac parë ra më nanádiꞌi më israelitë.
  kyg-kyg: '@see-verse:ROM.002.008'
  kmk-kmk: Losan dat tagu’n mangkokokwa’t laweng mapaligat da ot maid ayoayon dat
    somsomok da utdat ligat da, taḻon sidat Judio kan padana pay sidan bokona Judio.
  cao-NT: Tënë-tënëcaxëcani quiha yoi ca acanaibo tëquë. Anomariaxëhi quiha jato cohuë
    ra. Copihacaxëti xo jodiobo. Copihacaxëti xo carayanabo ri.
  bbr-bbr: Roasiret ak onok aru kesek miäi, Anut nukas usu aronuk, ak tätäi owaiei.
    Juda roasiret onok aru miäi ko amke usu arai, karauk omsau pakan roasiret onok
    aru miäi ko ak nais usu arai.
  inb-inb: Tukui jiru ruragkunapa almakunaka, iapa llakispa irkimi kangapa kankuna.
    Ñugpa, judiukuna; nispaka, mana judíu kagkunapasmi chasallata llakispa kangapa
    kankuna.
  hrv-hrv: Nevolja i tjeskoba na svaku dušu čovječju koja čini zlo, na Židova najprije,
    pa na Grka;
  box-NT: Le lònbee lè le yi vɛ́ɛ á à yí bìa ɓúenɓúen na wee wé mu bè-kora.
    Mu ù ɓúaká làa bìa lé ɓa *zúifùwa, á à dãnáa bìa yínɔń ɓa zúifùwa.
  ote-NT: Ma da nja ya da̱nga ʉgui ne ya dumʉi pa gatho núꞌʉ ya ja̱ꞌi øtꞌa ya tsꞌoqui,
    rá mʉdi pa ya xodyo, nepʉ pa gatho maꞌra ya ja̱ꞌi.
  wnu-wnu: Munon yurau eng borusi quguraget migeri ur igeriba. Yuda gigit ende abari
    ne munon yurau ar qanamt ende oboubour.
  zam-NT: Gàc yalquìi tín' no yalnaxi tín' loo ryete mèn co' ndli chol con' ye'rsin'.
    Nerleque' gàca loo mèn nación Israel. No yiloa, gàca loo taamas mèn co' inacte
    mèn nación Israel.
  zyp-NT: Chahlynah aa tuapaw vytei cawh aa zongmingtei tah ruhanah le lungsisawnah
    khah aa hmuh a; a ing tawpaw cawh Juda cawngsaw cang he ka, taico Gental cawngsaw
    sahlo a cang hra he a.
  sey-NT: Siꞌaye coꞌaye yoꞌocohuaꞌire ai yoꞌoye cuiꞌne oiye pasipi, duꞌru macarepa
    judío pa̱ipi jeteyoꞌje judío pa̱i peocohuaꞌije̱.
  nvm-nvm: Regavo e fok bu moikigia karine ise kafokafo reoijo iji God fu bu giak.
    Tavan rad God fu bu kege vajai fian vajiaga bu vajai fian abek. Regavo iji God
    fu ur e Jius iji kege ijeg vajai fian vajiake rad fu e Jius bakin iji kege vajai
    fian vajiak.
  mps-mps: Te dwai denede augwaligo hwa mu waibao, te dwai kolesaga yali bidi dabe
    tigidali, te Juda dabe augwaligo te dwai dene hasia selama, tama nosali te Juda
    hani isąwai bidi dabe augwali me tama naga tiaibao.
  pab-NT: Hatyo xowakehenaite hoka wenati howitiharexe, exahe xamaikohaliti harenaite
    kaotyakehena tyotya iniyalahare nomaseharenae ana. Judeunae ana hotohare ite kaotyaka,
    hatyaosetaite majudeuneharenae ana.
  llg-llg: Basa hataholi mana tao dedeꞌa manggalau kala, na dei fo ala hambu totoꞌak
    ma soe. Mae hataholi Yahudi la, do ta Yahudi la, te laꞌe basa sala.
  kyf-kyf: Sɩasɩe 'kadʋ -yɔ dlɩsulo yia nyɩma weee -wa nʋa gbʋnyuu lɛ bhɩtɩa. Zuifʋ
    -gʋ we yia gwedɩlɩa, 'bhie we 'ka -wa 'nɩa Zuifʋ -gʋ nyni.
  tpi-tpi: Bikpela hevi na pen bai i kamap long olgeta man i save mekim pasin nogut,
    long ol Juda pastaim, na long ol manmeri bilong ol arapela lain tu.
  mih-NT: Cua coo xaan tucuihya iñi ta tundoho sii ñiyɨvɨ zavaha sa ña vaha, xihna
    ca sii ñiyɨvɨ hebreo ta zɨquɨ sii tandɨhɨ inga ñiyɨvɨ.
  qvh-NT: Saychömi paycunaga fiyupa nacayangapä. Sayno nacayanga Israel runa carpis
    mana Israel runa carpis.
  kms-kms: Wute buagi yumbo ur brequ yembe rindiny ye ni mai di yuqo rire ye, God
    Juda nde puq nen pre, di Grik kin mune.
  agn-agn: Tenged ang tanan ang mga taw ang pagboat ta malain, pinitinsia ig kaliwagan
    tang mapasaran nira, tokaw-tokaw ang mga Judio, ig asta ra ka ang mga belag ta
    Judio.
  nhi-NT: Uitz tlapanolis uan tlaouehcayotl impan nochtin naquin icchiutinimih tlen
    amo cuali, achtoh in judíos, uan noiuqui naquin amo judíos.
  ttc-NT: Ntons kyaqil xjal aj cha kyk'ulunqet nya'tx galan, otzajel si' nim xhcho'nal
    kyajsik b'ix jun b'is; tb'ay kyi'j kye aj tijajil Israel b'ix yaji kyi'j kye aj
    nya'tx tijajil Israel.
  dan-1931: Trængsel og Angst over hvert Menneskes Sjæl, som øver det onde, både en
    Jødes først og en Grækers;
  kwj-kwj: Juta hima kupu lenga, hima kupu ba fwele okwe kapwa sumbu wu wowa, nomo
    omwesika ga amwaka omwesika tinga wunu ki sukwakondau.
  vie-OVCB: Tai ương, thống khổ sẽ giáng trên những người làm ác, trước cho người
    Do Thái, sau cho dân ngoại.
  kze-kze: sáwí'o kwéowai Áánútu tí'a índai'a umátinkena umbai-yántáá'á tiména Yútaa-kwaasiye
    ó'onkaa-kwaasiye mirá éna
  lbk-lbk: Chad-ama nan enlikhatan ya kakorkolan nan olay sino ay ngaag nan ang-angnencha,
    am-amed ken chaicha'y Judio ona, sa et akhes isnan Gentil.
  mto-NT: Tsaachpaattinupts je̱ꞌe̱ veꞌe nu̱jom pa̱n pa̱n jatyeꞌe du̱toondup juuꞌ veꞌe
    ka ó̱yap, tooꞌva̱jkp tseꞌe je̱ israeejlit jayu, nay veꞌempa tseꞌe pa̱n pa̱n jatyeꞌe
    ka je̱ꞌe̱pta.
  bzh-bzh: Maggin böpata los nisanġsën rëḳ gebom alam pin sën denevonġ nġaa nipaya
    lo. Alam Yuda namuġin, loḳ mëm alam-yu-ngwë gökin.
  guj-2017: તેઓના ઉપર કોપ, ક્રોધ, વિપત્તિ અને વેદના આવશે, દુષ્ટતા કરનાર દરેક મનુષ્ય
    પર આવશે, પ્રથમ યહૂદી પર અને પછી ગ્રીક પર.
  jvn-NT: Sapa wongé sing nglakoni sing ala kaya ngono kuwi, ngertia nèk bakal ngrasakké
    kangèlan lan kasangsaran, ora dadi sebab wong Ju apa wong bangsa liyané.
  byr-byr: Yɨ aꞌmwe kayaaꞌnanyaꞌ yadɨvɨta yuya saraavɨre kuryaraavɨ taanginaangebulyɨ
    daanga naangebulyɨ dathɨwaaladevulyɨ. Sareꞌ Juyaraavɨdaasɨ yɨ kumɨ Anga Pimagɨnya
    (Gɨrikɨya) pwara kwaraavɨjɨ dathɨwaaladevulyɨ.
  ian-ian: Kavle vapma yetɨlɨga nɨmba ndi kat vat tɨnja vat kwulakiyandɨ. Juda walɨnja
    nɨmba Juda ana ndi nat nɨmba aywaa kavle vapmba yetɨnjeyan ndi kat vat tɨnja vat
    kwulakiyandɨ.
  hun-hun: Nyomorúság és szorongattatás lesz része mindenkinek, aki gonoszságot cselekszik,
    első sorban zsidónak, de görögnek is.
  mcf-NT: Adoac icsamboec tabadquido abitedi natiacuededec tabadendac. Shubiquiendac.
    Con matses isadaidbo Nuquin Papan chiaid ambia tantiampidi icsasho cuidquin matses
    utsibotsen icsasho Nuquin Papan cuidendac.
  kjs-kjs: Enaali raayome koe pupitagi nalimiri nimumi kedaa pi ele muma radaa mealimi.
    Go elere Juda alinuri abala minalomare wala ruru radonu page mealimi.
  mni-mni: Phattaba touba mi khudinggi mathakta awa ana amasung thawai waba leigani,
    ahanbada Jihudisinggi mathakta leigani aduga Jihudi nattaba phurupsinggi mathaktasu
    leigani.
  yad-NT: Rijyu̱ ra̱chasara Ju̱denu jarupanta̱da, paru̱cha̱riy jarye, ti̱ta̱ju̱ nijya̱mi̱ju̱
    ni̱tiy jvaañu̱yadara nicyara̱y vicha̱da, Judíyuvedaju̱ munatya, rijyu̱ntiy, jiryatimyu̱
    ne Judíyuveda daryi.
  mxb-NT: Ndoꞌo naní nío̱ ndidaá ña̱yuu kée ña̱ kini kuu̱ dáá ñóó. Ta dinñóꞌó ka̱
    na̱ Israel ndoꞌo dión, ndiꞌi daá, dión taꞌani ndoꞌo nío̱ na̱ ko̱ kúú na̱ Israel.
  pon-2006A: Lokolok oh weirek pahn mie ong aramas koaros me kin wiewia me suwed;
    ong mehn Suhs mahs, oh pil ong mehn liki kan.
  maq-NT: Yëjë ni xuta xi sahmi cjuatsehen ne, sacú rë me cjuañihi, hisca sacuiin
    rë me chuva rë hacutjin cuaxëtje me yojo rë me. Tjun tjun xuta Israel cuatju me
    cuma cuatjin, peru hacuaha cojo xutaxín cuatjin cuatju me cuma.
  hto-hto: Nana fɨeni mácafɨredɨnomo aillo duere zefuíllɨfue iite, naa jamánomo íaɨoɨ
    comecɨ zúunaillɨfue dɨga. Nano fueñe daɨí judíuaɨmo iite; ie mei jɨáɨ daje izói
    judíuaɨñedɨnomo cómuite.
  por-BRBSL: oppression, e angústia sobre toda alma do homem que faz o mal, primeiro
    para o judeu, e também para o grego.
  ces-NKB: soužením a úzkostí, duši každého člověka, který koná zlo, předně Židu,
    ale i Řeku.
  cui-cui: Atene exanebinchi yawa ajʉntʉrewe exanebinchi daxita pomonae abe coyenewan
    peexanaewi, matha copiya pomonae judiomonae, bapoxonae irʉ catsibinchi pomonae
    jopa judiomonae naexanaeyo.
  boj-2014: Naŋgi kumbra uge uge yeqnub deqa mondoŋ naŋgi gulbe koba ti jaqatiŋ koba
    ti oqab. Matiq Juda naŋgi oqab. Bunuqna sawa bei bei qaji naŋgi dego oqab.
  eng-OEBUS: will fall on every human being who persists in wrongdoing – on the Jew
    first, but also on the Greek.
  eri-eri: Ou anyaro jimiri bagu nere fai oruwanga onowou inyaba onode langa heige
    nigonbona, nere Juda amuge gogunga nere fai-aita bagu fereha fere.
  aly-aly: '@see-verse:ROM.002.008'
  wiu-wiu: Poanele toma yaki peya Akolaliyo eni tete mea ke enekoa mekakilepa Yu yene
    namolo takoa ni Yu yeneke lokoa pa yatene ali atoa kikilikoa toademe toko.
  swe-swe: Nöd och ångest över varje människas själ som vanemässigt gör det onda,
    juden först men också greken,
  cth-cth: Runae hoi pataw khangnae naw teh, ahmaloe vah, Judahnaw koe, hahoi Griknaw,
    kathoute hno kasaknaw pueng koe, kalenpounge runae teh a pha han.
  mti-mti: Edawai ge danadawai me dividivi kukaeba eme igiyawa undag gumbo aikpe,
    Ju igiyawa namuwo Griisu igiyawa ge iyayapan upeba.
  pad-NT: Ija'ari hahavi Jahari kahojaia vakahojaikia vakamithaki bana ida vava'i
    rogo inini karaho, imai 'banani hiki Ibavi Jaharika'oakia. Judeus kaija'ari hojai
    asohirikia vakahojaiki va'oaniaro imidia vakamithaki ida vaimana 'banani. Judeus
    kaija'ari vihiriki maina vakamithaki ida jaboni.
  twi-twi: Yudafo ne amanamanmufo a wɔkɔ so yɛ bɔne no nyinaa behu amane na wɔn werɛ
    nso bɛhow.
  hlt-hlt: phacip phabaem neh citcai te lamhma ah Judah, te phoeiah Greek neh boethae
    aka thoeng sak hlang kah hinglu boeih soah tla ni.
  tbz-SIM: kɛ́ bɛ̀ fɛ̃́ũ, kɛ́ bɛ̀ ɑ̃nnɛ́ mɛyɛǹcɑɑ̀rìmɛ̀, Sifubɛ mɛketimɛ̀ nɛ̀ bɛ̀ɛ̀
    í tú Sifubɛ,
  san-GUJ: આ યિહૂદિનોઽન્યદેશિનઃ પર્ય્યન્તં યાવન્તઃ કુકર્મ્મકારિણઃ પ્રાણિનઃ સન્તિ તે
    સર્વ્વે દુઃખં યાતનાઞ્ચ ગમિષ્યન્તિ;
  ake-NT: 'Moro ewankamanin mɨrɨ awonsi''kɨ a''kwarʉ ainʉnpanin e''to'' oton tanporon
    kon ɨri ku''nin nan ka''pon amʉ'' pɨ'': wapiya Esuwerʉ amʉ'' pɨ'', mɨrɨ tʉpo Esuwerʉ
    amʉ'' pen;'
  qvn-NT: Chaura canga alisca laquicuymi jucha ruragcunapagga Israel castäcunapagsi,
    jinaman juc castacunapagsi.
  tku-NT: Natapātīni'n ixlīpō'ktuca'n tī tatlahua tū jā tze. Natapātīni'n israelitas
    xapūla ē nā natapātīni'n tī jā israelitas.
  bjk-bjk: Abo kinadik mabo tiip taxin irabo ot pösöt a nangadi xirip nang idi te
    pet abo sasaban. Turunon saxit irabo ot köbo Judeia, ma lamun irabo ot bölök kö
    idi nang kaim bara abo Judeia.
  msy-2020: Osɨmtɨzir ekiam ko mɨzazir kuram gumazamizir arazir kurabagh amiba batogham.
    Judaba faraghtɨma Kantrin Igharazibar Gumazamiziba gɨn.
  bpr-bpr: Falnayam na fatduk i kdee dad mimò sasè, yé muna i dad Dyu, kafnge ayé,
    i dad ise Dyu.
  cle-NT: Hi²xiáh³ hí⁴chi̱í̱yh² hí⁴beéyh² liáh⁴jɨy³ diáh⁴ dsa³ hi³ ca³dah²jmee⁴ mɨ³hee³²,
    diáh⁴ israelitas ruh³ jmɨ́yh³ dsa³jéy⁴ lɨ́⁴, ba² ná⁴lɨ¹ chiáh² liáh³ja̱³ liáh⁴jɨy³
    ba² diáh⁴ dsa³.
  txq-txq: Basa hatahorir fo mana tao manggarauk kara, neu ko hambu susa-sonak ma
    sosoek. Leo mae hatahori Yahudi do, hatahori ta Yahudi, laꞌe basa sara.
  aaz-aaz: Tuaf-tuaf reꞌ nmoeꞌ rais maufiun ein, of napenin susat ma maꞌneꞌat. Maski
    atoin Yahudis, aiꞌ atoin ka Yahudis fa, sin napenin ok-okeꞌ.
  qup-NT: Chay mana alita rurashpa kawsakkunaka, ñukanchi israel runakunamanta, kankuna
    mana israel runakunamanta kashpankunapas yapa llakiyta manchayta parisinkakuna.
  dop-dop: Wɑhɑlɑ nɑ lɑŋwɑkǝllɛ sɔsɔɔlɛ kɑ́ kpɑ pɑ tǝnɑ mpɑ pɑ lɑkɩ ɩsɑɣɑtʋ tɔ. Yutɑ
    nyǝ́mɑ kɛ kɑncɑɑlɑɣɑ, pǝ wɑɑlɩ kɛ́ mpɑ pɑ tɑ kɛ Yutɑ nyǝ́mɑ tɔ.
  azb-azb: Pislik edən hər kəsə – əvvəlcə Yəhudiyə, sonra da Yunana əziyyət və sıxıntı,
  eng-DBY: tribulation and distress, on every soul of man that works evil, both of
    Jew first, and of Greek;
  guo-NT: Puexa jiw, babijaxan ispi, judíos, judíos-elpibej, nabijasaxael.
  hla-hla: U katun hoboto te kato homir e lue riou romana a nitiama nu kamits — u
    Jiu mam, nu katun has te halhal ria turu Jiu.
  mav-NT: Ta'i yt naku i ti yt nakuap i nug haria ete sio aito Iuteu ywania sio wẽtup
    ywania e. Yt nakuap i nug haria i'atu­wa­nẽtup hap mo'arot kahato tukup­te'en
    wuat'i e'at pe e. Iuteu ywania po'og ho'opot rakaria tukup­te'en aru irania'in
    kai katu­pono mi'iria ikuap Tupana ehay po'og torania ywania kai ha'a­wy­tepyi
    wen ma'ato yt ta'a­tunug i.
  kpf-kpf: Bâliŋ mâme a Yuda a sot hân ŋâin gok, zen aksik sâknam yâmbât muyageziŋgâbap.
    Yuda a kândom muyageziŋgâbap. Bet ko hân ŋâin gokŋâ muyageziŋgâbap. Wangât, Yuda
    zen Kembugât den kândom nâŋgâwe, zorat. Hân ŋâin gok zen bet nâŋgâwe.
  ppo-ppo: Atéturaalu, dowi alatóró du betere so whi̧ fea dei fomaake kisipa muó̧póló,
    Kótóné sekȩi ala folosóró Juda fake so whi̧paae eróo, nalo ti Juda meire fakepaae
    eróo, yaalopó.
  hin-2017: और क्लेश और संकट हर एक मनुष्य के प्राण पर जो बुरा करता है आएगा, पहले यहूदी
    पर फिर यूनानी पर;
  wol-KYG: Njàqare ak musiba daal, mooy dal ci kaw képp kuy def lu bon, te Yawut bi
    jiitu ci, waaye ki dul Yawut it topp ci;
  bef-bef: Ya hilina kanagu foipana lise bonaꞌmagi asagaꞌna sipi ketana lite enagabuꞌi
    giloto yaꞌma Yuta bonatoga kohe toto huto huloto yalo fegutoga bonatoga hiti huto
    anana hu epalalibe.
  amm-amm: Mulu kopokoiyauso aluwai noko mo umamoso siwoi muwoi, hani hani kopokoiyauyo
    na uwokaloimo. Yuto noko mo ainosu na. Noko nokonu noko mani, tomoso nali.
  zaj-zaj: Kuja kowa na mgayo na kugazika ha wanhu wose wotenda gehile, tanhu Wayahudi,
    abaho Wamhazi.
  chq-NT: Joon ilisá² wúu¹ joongɨ fa'í³ tya' 'in jmoo¹o 'e gó² joon nifu tya' tsá²
    Israel pe ilisá²‑a jon tya' tsá² 'in jo seein²¹ Israel.
  swp-swp: Amamna lailai eo nuadubu lailai tatao gamagaridi, esau eo esau nige esau
    i deha, baaea tauabidi abo se hearodi, Iudea tataodi se abi bagubaguna, abotai
    Heleni tataodi hinage;
  bjr-bjr: Nidafirana faqa aupuranara faqa Anutufa aiqama mandoosana maree mariasa
    misa nimiannoo. Yuda maqannaasa naaree nimiseenoo innaaqiana aanaamuruqa nimiannoo.
    Anutufa miqi kai inoo aiqama andeeqara oosana maree mariasa nimooqirana faqa nuqu
    uqeerarana faqa nimuqusaki asooarana faqa nimiannoo. Yuda maqannaasa naaree nimisee
    innaaqianna aanaamuru mariasa nimiannoo.
  aby-aby: Enoba i meramawere ukaisa orouma imuka merama ukaada fanisi ufeisake oferi
    daiwere waufeisa. I Du orou yako eno oferi waufoisaro nono yanu umuroe i imusu
    orou emuae yanu umuro i ari eno oferi waufeisa.
  eng-YLT: tribulation and distress, upon every soul of man that is working the evil,
    both of Jew first, and of Greek;
  jni-jni: Vat andi sa waze ini mumu izinze, wadi gorona inijisi wa iimumu iboro.
  kne-kne: Aw, palalo ay sakit ya ligat di lak-amen da am-in ay mangam-amag si lawa,
    namnamed sin Judio ngem siya abe sin Gentil.
  tgj-tgj: Hokaku hirukaya nga, okv achiapik ka yvvdw rimur dudw oogv rinv dvdv ngv
    paare, atuake bv jius ngv paachore okv koching bv Jentail vdwv paare.
  gui-NT: Opaete ɨvɨ pegua icavi mbae vae oyapo vae reta oiporarata co jare ipɨatɨtɨta
    co - judío reta rani jare judío mbae vae reta vi.
  quc-TT: Kape na bꞌis xuqujeꞌ kꞌaxal pa kiwiꞌ ri winaq ri kakibꞌan etzelal, nabꞌe
    kape pa kiwiꞌ ri winaq aꞌj Israel, kꞌa te riꞌ pa kiwiꞌ ri man aꞌj Israel taj.
  heg-NTPO: Totoang atuil man in daek dadaat tas, mam tom in susa nol in daat bili-ngala.
    Atuil Yahudi, tamlom Yahudi lo kon no, oen totoang tom hidi.
  ptu-ptu: Menna-menna napohäe umpogau' kakadakeam, la ullambi' ia kamasussaam anna
    kamapi'disam, mengkalao to Yahudi sule lako taianna to Yahudi.
  bzd-NTPO: '@see-verse:ROM.002.008'
  kwf-kwf: Ma sa tai faꞋida neꞋe kira abula taꞋa, kike baꞋa toꞋo ana ꞋafitaꞋiꞋanga
    ma na manata ꞋabonoꞋanga. God ke baꞋa sasi ꞋunaꞋeri fuana na ngwae Jiu ki, ma
    fuana na ngwae neꞋe noaꞋa laꞋu Jiu ki logo.
  eng-WYC-2017: tribulation and anguish, into each soul of man that worketh evil,
    to the Jew first, and to the Greek;
  eng-WMBB: oppression, and anguish on every soul of man who does evil, to the Jew
    first, and also to the Greek.
  zat-NTPS: Gusaca zi'e̱, ne gudée̱' lu da ba xa' xúgute̱ benne' dxelune̱' da cale̱la.
    Ga su lau gune̱' caní chee̱ benne' judío ca', ne cá'anqueze gune̱' chee̱ benne'
    quebe zaj naque̱' judío.
  spp-spp: Shin maha shin u ɲyɛ na kapegigii pyi ke, mà lwɔ́ Yahutuubii na yyecyiige
    na, mà sà nɔ supyishiŋi sanŋi na, kyaage ná yyefuge sí pire puni ta.
  zty-NTPS: Sáka'gak yógo'te benne' ka' žóngake' da' kegle, na' gak nyache' ḻáže'gake'.
    Ga ẕzo ḻaw gaken ki chegak benne' judío ka', na' ḻezka' gaken chegak benách zi'to'
    ka'.
  mek-mek: Ke papiau kapaꞌi laomai apalaꞌi kekapaꞌi auꞌi, kiekie akaikiꞌaꞌi ke alomafu
    akaikiꞌa akeafiꞌi. Egaꞌina auga papiau maꞌoai faagaꞌiai agemia kai, Iudea papiauꞌi
    auga faagaꞌiai agemia kaukau. Egae kai Iudea papiauꞌi laaꞌi auꞌi faagaꞌiai agemia.
  aey-aey: Culumen ben sogoecca eu dana kobol me qee odogina eundec cilehadigian.
    Juda dana age casac ocobil Juda dana qee eundec ageha oqagan.
  urd-GVH: मुसीबत और परेशानी हर उस इनसान पर आएगी जो बुराई करता है, पहले यहूदी पर,
    फिर यूनानी पर।
  ycn-ycn: Pu'uhuaré la'acaño amájeño chapú caje yajhué. Quehuini yajhué hua'ató namaje.
    Marí que ri'imajica chapú pu'uhuaré la'acáñojlo. Judíonajlo pamineco, quéchami
    uncá judíona calejlo.
  djr-djr: Yo, bukmakthun dhu ŋunhi dhuwurr-djarrpi'mirriynydja yolŋuy walal märraŋ
    dhä-gir'yunawuynydja, ga dhaŋga-ḏirryurrnydja walal dhu ŋunhi mirithin yan dhika;
    ŋurruŋuny ŋathil walal Djuw malay, ga beŋuryiny dhu Djan'tayilyun yolŋuy walal
    märraŋ ŋunhiyi dhä-gir' nhanukuŋ.
  kvg-kvg: Ezoqa ewaqape, ndigu manqa-zapazapa ndimatanam, viniv-qape neka mbøni vaev
    matev zǿfakhanám. Bugukhokhof Zu ezoqám. Geté até bawan vini-ák-a.
  rug-rug: Na tinasuna meke na tinasigiti si kote kamo koari doduru tie pu tavete
    va kaleana, koa rina tie Ziu, meke gua tugo koari na tie Zenitailo.
  hop-NT: Sohsoyam qaanhinwisqam k̇ānanaptani, pas pavan hihta ep okiwhinhtotini,
    ima Jew‐sinom mohtii, pu ima qa‐Jew‐sinom pīwu.
  san-URD: آ یِہُودِنونْیَدیشِنَح پَرْیَّنْتَں یاوَنْتَح کُکَرْمَّکارِنَح پْرانِنَح
    سَنْتِ تے سَرْوّے دُحکھَں یاتَنانْچَ گَمِشْیَنْتِ؛
  heb-LB: 'צער וסבל יבואו על כל העושים מעשי חטא ועוול: על היהודי בראשונה, וגם על ה”גוי“.'
  caf-NT: '''En wheoonujut hoh dzuh nahutedoh. K''us ndan dune tink''us zeh ''uhut''en,
    Lizwif choo ''ink''ez ''udun yun k''ut whut''en chah.'
  mio-NT: Cua coo tu ndoho chi ndihi ñivi ndacu ndavaha ni. Cua coo xihna tu ndoho
    chi ñivi judío, ta sa cua coo tahan tu ndoho chi ndihi ca ñivi.
  srq-NT: Ae siqui mbae ɨcuã ndese, ũquɨ̃ ja ra Dios mbasi. Judíos ɨcuã nane nda embasi.
    Judíos eã abe ra embasi no.
  kje-NT: Ri na'akeme ma nadedem hi'i ailanna onne lernala wewerek pananaka noro apinpinha,
    la lere man mai rakineriyedi me'e. Makromod Lalap nala panaeku yakyak onne ri
    Yahudi nanumene ri ma ka namwali Yahudi enihe.
  gaz-gaz: Nama hammina hojjetu hunda irratti, jalqabatti Yihuudii irratti, ergasii
    immoo Nama Ormaa irratti dhiphinnii fi rakkinni ni dhufa.
  kud-kud: Eeta yaiyaidiwo mumuga yababana ana taupaihowao mata loina vitaina yo muyamuya
    mwala'ina hilobai, mugai Yudeyao na mulitai abo nigele Yudeyao.
  urb-NT: Upa katu te ma'e ka'u te'eha ke ma'ema'e ame'ẽ ta ke Tupã mupyrara ta. Ahy
    hũ ta. Aja jundéu awa ta ke a'e mupyrara ta. Ame'ẽ ta jõ ym. Jundéu awa aja ym
    ame'ẽ ta ke a'e mupyrara ta tĩ.
  fra-LSG: Tribulation et angoisse sur toute âme d’homme qui fait le mal, sur le Juif
    premièrement, puis sur le Grec!
  san-HK: A yihUdino'nyadezinaH paryyantaM yAvantaH kukarmmakAriNaH prANinaH santi
    te sarvve duHkhaM yAtanAJca gamiSyanti;
  cak-SNT: Quinojiel vinak ri ncaꞌbꞌano itziel tak kax, can xtiquikꞌasaj pakon, y
    xtiquibꞌanaꞌ sufrir. Naꞌay xtika ri castigo pa quiveꞌ ri israelitas, y xtika jeꞌ
    pa quiveꞌ ri man israelitas ta.
  uvh-uvh: Beng sini' kamaganang yara'ning aming kabi'mo' dabiksa' ka kadagang tanga
    ikiting adi kama ka wara'ganang wa mamareng a kagaya kadagang sini' kadofiamo'ga'.
    Mamareng ka wa aming arantagim kubanik warisa' bimbem ning mo'. Mokngang wa tim
    ka aming ka Anutuning midi sareng sini' naking ka Juda arantagim wari bemni'ga'.
    Ning tinga wara'ning mandang wa aming arantagim fam ka Juda mo' adindu' bemni'ga'.
  ino-ino: Hao'otake kava huke huke nehaya vaya'moki hao'otake kava hu'naya yafe mi'koma'a
    Anumaya Koti'a lusi kana hapaisea ya'ae apa'kufa lusiya huno apa'kafu kisea ya'ae
    apa'kaeya alino ati kapatekaiye. Hokoteno Yuta vaya'ai apamiteno henaka'a Yuta
    nofi o'mai vaya apamike.
  gnn-gnn: Yo, ŋuriŋiyinydja ŋula yolthu yolŋuyu dhuwurr-yätjthu yurru märrama dhä-ḏir'yunara
    biyapulnha wal'ŋu ḏäl; ŋayi yurru galŋa-yätjthirrina ga rirrikthunna wirrkina
    dhika, ŋunhalanydja wäŋaŋura dhä-ḏir'yunaramirriŋuranydja, bäyyi ŋayi Djuw yolŋu,
    ga bäyyi ŋayi mulkuru yolŋu.
  yal-yal: Awa, tɔrɔn nun kɔntɔfinle sama nɛn fe ɲaxi rabane birin fari, fɔlɔ Yahudiyane
    ma siga siya gbɛtɛne ma.
  cnt-NT: Le₃cha₂ uɨg₅ o₂i₁ dsɨ₅ quió'₅ ca₂le₃jɨ́n₃ i₂jmo₅ a₂'lɨg'₅₄, jë₁le₂'uɨg₅₄
    të₂le₃ quió'₅ dsa₂ judíos, ján₃ guë'₂ le₂jaun₂ le₃ja₁con₂ dsɨ₂nau₂.
  tif-tif: Kanta kukup mafak alik kiiyo, tabuulip namti, God ali aket uluum so, angtiil
    yol so, kiita imi diim abamnu keyokoma ale, kanta kukup tangbal kaata-kup kutal-fukulip
    namti, God ayo win tangbal so, almi falala-kalin kaaso kuyala, dak-diiba-bom bilili-kup
    kalokomip. Kemin, God ali Juda kasel ita-kup kuyokoma. Lale, kuno tunum miit kusnum
    iso kuya ke-lokoma.
  nlx-nlx: पुण दुख एने तेकलीत ता माणहा पोर आवी जो बाकतो किरेह; पेल यहुदि पोर ओवतो
    बिगेर यहुदि पोर;
  apw-NT: Nṉee dała’á daantį́į́gee nchǫ’go ánádaat’įįłíí bich’į’ goyéé’go godigháh,
    ła’íí biniidaagonłt’éé doleeł, Jews daanliiníí ntsé, doo Jews daanlįį dahíí ałdó’;
  gum-gum: Tru kaig marøbelaimbe muim palatøgucha purø trømbøig chine nebui melamiba,
    ni mumayguen kømíig isui melamiba attrun, judíosmeranmerrig, trugurrimbe judíos
    kømø misaameran.
  not-NT: Iratsipiriacagaiguëri omagaro pairiraca cantaguetiro ora te onganinate,
    jemita iriroca jorío, iriroca basiniati matsiguenga cagari jorío. Aisa icantobaga
    iniaiguëri Tosorintsi.
  plu-plu: Apim ini madikte hiyeg ku pariye kehnepwi mbayka igkis hiyá mbeynenek.
    Igkis kayahwa kaayhsima. Pitatye hiyeg judeyenepwi utí ini mbayka. Butte hawwata
    hiyeg ku pariye kane judeyenepwima igkis utí inwata mbayka hawwata ke hiyeg judeyenepwibe.
  iou-iou: Anututä waki täŋpani kuduptagänta bäräpi taŋi ba komi epän pähap api yämek.
    U Juda äbotken nanikta jukun yämiŋkaŋ guŋ äbotken nanikta imaka, api yämek.
  ntp-NT: Sʌʌlicʌdʌ soimaasi taatamu vʌʌscatai ismaacʌdʌ soimaasi ivueeyi, ʌpʌga ʌjudidíu
    dai gooquiʌrʌ ʌgai ismaacʌdʌ maitʌrjudidíu.
  rai-rai: Ma in taar a mawaat ma ra ngaala na ngunungut karom diat raap baa diat
    paam aakaina. A naagagon mi in paam mugai karom a taara Iudaia, ma namur karom
    a taara ingen kaai.
  haw-1868: O ka poino, a me ka ehaeha matuna o ka uhane o kela kanaka o keia kanaka
    e hana ana i ka hewa; o ka Iudaio mua, a o ka Helene hoi;
  ffm-ffm: 'Torra e wemmbere ngoodanii gaɗoowo ko boni fuu: Yahuudiyankooɓe tafon,
    leɲi goɗɗi njokka hen.'
  arb-NAV: فَالشِّدَّةُ وَالضِّيقُ عَلَى نَفْسِ كُلِّ إِنْسَانٍ يَعْمَلُ الشَّرَّ،
    اليَهُودِيِّ أَوَّلاً ثُمَّ الْيُونَانِيِّ؛
  cop-CNT: ⲟⲩϩⲟϫϩⲉϫ ⲛⲉⲙ ⲟⲩ⳿ⲙⲕⲁϩ ⳿ⲉϫⲉⲛ ⲯⲩⲭⲏ ⲛⲓⲃⲉⲛ ⳿ⲛⲧⲉ ⲛⲓⲣⲱⲙⲓ ⲛⲏⲉⲧ⳿⳿ⲓⲣⲓ ⳿ⲙⲡⲓⲡⲉⲧϩⲱⲟⲩ
    ⲡⲓⲓⲟⲩⲇⲁⲓ ⳿ⲛϣⲟⲣⲡ ⲛⲉⲙ ⲡⲓⲟⲩⲉⲓⲛⲓⲛ.
  sri-sri: Ããrĩpererã ñerĩ irirã ñerõ tari, bʉro gũñarikʉrãkuma. Judío masakare waapʉrorirokoa.
    Judío masaka ããrĩmerãdere irasũta waarokoa.
  nal-nal: Ma xana lis a maravanang ma adi vaamaazikang lapuk pana aubina vaakdul
    di gigiu amun taksaarang. Aikilizang kanaan, naana vabalos kalaak pana amun Judaa
    ma lamuraana, wana aubina xawit amun Judaa.
  kyq-kyq: Ɗeere, jee paacn̰ kɛn lee tɛɗ nakgen kusin̰ se, Raa utu aɗen dabar makɔn̰ɔ
    ɔɔ aɗen kɔɔɗn yɛɛɓɗe, Yaudgen booyo Taar Raa deet se Ꞌtɛɗn maak ki ɔɔ jeegen Yaudge
    ey se kici.
  kwd-kwd: Ma ni dai na'a gila abulo 'ame le'a, tagila to'o na 'ato'atolanga ma nga
    nonifiinga. God te'e agea 'ilo'oo fana nga ta'a 'i Jiu, ma fana nga ta'a na gila
    'ame Jiu la'u mola.
  ded-ded: Nga ngicngac angammeme mangana angkecdae, yeni sasawango kpendzeng nga
    ubaebictoa meficgegecde. Yuda arengngo imoc waraima meficgemagec grik areng yeneng
    momoc meficgegecde.
  ewe-ewe: 'Konyifafa kple fukpekpe ava nu vɔ̃ wɔlawo dzi: gbã la, ava Yudatɔwo dzi,
    emegbe la, ava ame siwo menye Yudatɔwo o la hã dzi.'
  nuy-nuy: Anaani warraarrawindi wurru-waṉbina-yinyung anaaladi, anaani wu-runggal-windiyung
    wurraarragayii marri wurru-wijangayii marri wuu-ramarr-yaba-yabina yamba wugurru.
    Warruburru-yung warra-Jew wuu-ragaani-yinyung, wugurraayunggaj warra-Gentile wuu-dhi-dhamarrangi-yinyung
    waadurru wugurraayunggaj.
  cop-BHC: ⲞⲨϨⲞϪϨⲈϪ ⲚⲈⲘ ⲞⲨⲘⲔⲀϨ ⲈϪⲈⲚ ⲮⲨⲬⲎ ⲚⲒⲂⲈⲚ ⲚⲦⲈⲚⲒⲢⲰⲘⲒ ⲚⲎ ⲈⲦⲒⲢⲒ ⲘⲠⲒⲠⲈⲦϨⲰⲞⲨ ⲠⲒⲒⲞⲨⲆⲀⲒ
    ⲚϢⲞⲢⲠ ⲚⲈⲘ ⲠⲒⲞⲨⲈⲒⲚⲒⲚ.
  buk-buk: Aêc! Lau hoŋ naŋ sêkôm mêtê sac, naŋ oc sêtap ŋawapac ti ŋasac sa. Tigeŋ
    lau naŋ sêkôm mêtê ŋayham, naŋ oc sêtap ŋawasi ti waê ŋayham ma yom malô sa. Oc
    ŋandô sa pi lau Israel-ŋga sêmuŋ, goc lau naŋ lau Israel dom, naŋ sêŋkuc.
  pri-NT: Wà diri tàpé na rà pwa na èpà—wà tèpa *Juif ma pàra tàpé na càra caa tèpa
    Juif—âna o pwaée kàra, â rà o mwa tâa na aré ma tòina.
  zpq-NT: Yogo' beṉac̱h beṉe' chon da' xiṉj saca'zi'e na' žaglagüe', zgua'tec žaglao
    neto' beṉe' Israel na' tech yezica'chle beṉe'.
  por-TFT: Deus vai afligir severamente cada indivíduo que pratica habitualmente obras
    ruins, e consequentemente este ficará severamente angustiado. Isto se aplica com
    certeza aos judeus, pois Deus lhes deu o privilégio de serem povo especial dele,
    e se aplica também aos não judeus.
  gwi-NT: Jews nilii nąįį tr'ookit ąįįtł'ęę Jews nilii kwaa nąįį, datthak tr'agwaanduu
    googwitr'it gwanlii nąįį googwahąhshii ts'ą' khaiinjich'igiheedhat t'oonchy'aa.
  gvn-gvn: Jana yinyarrin bama buyunmanyalu, Godungku jananin wubulku buyun-damalkuda.
    Yinyaynka bama wubulku milka-bujarmalkuda. Nyulu bama Jew-warra jarra jirray buyun-damal,
    kanbalanka.
  nhy-NT: Kipiaskej tlajyowilistle iwan tekokojkayotl nochtin akinmej kichiwaj tlan
    amo kuale. Achtoj ijkón panoskej in judiojtin iwan noijki ijkón panoskej katlej
    mach judiojtin.
  asm-FB: তাতে সকলো মানুহৰ প্ৰাণৰ, প্ৰথমতে ইহুদী, পাছত গ্ৰীকলোকৰো, তেনে কুকৰ্ম সাধন
    কৰা সকলোৰে, ক্লেশ আৰু সঙ্কট ঘটিব৷
  okv-okv: '@see-verse:ROM.002.008'
  mxt-NT: Cuaha xaan tɨndoho ta tucuihya iñi cunyehe tandɨhɨ ñu casacuví cha ña vaha.
    Ta cha xihna ri cutachi tuñi ra chi ñu ñuu Israel, ñáyɨvɨ cuenda ra. Ta tyicuan
    caa tucu cutachi tuñi ra chi ñu cha ñima ñu Israel cuví.
  tzo-NT: Ta me xich'ic ep vocol, ta me x'ech' svocolic scotol ti much'utic tspasic
    ti c'usi chopole yu'un xch'unojic tscuy. Ta ono'ox xich'ic ti jchi'iltique, ho'ucutic
    ti judioucutique, yu'un ya'yojic ti sc'op ti Diose. Chich'ic uc ti achi'iltaque,
    xchi'uc scotol yan crixchanoetic.
  ind-AGS: Setiap orang yang melakukan kejahatan akan menghadapi kesulitan dan kesukaran
    — pertama-tama kepada orang Yahudi, lalu kemudian orang-orang bukan Yahudi.
  omw-omw: Ekyaa uaqia hi kyaiqara uti varihua nriqa vira inraikyavata muaanravatama
    varevara. Iutaavanto nraante varaivata mwihua nraakiarama ekyaa mpo mwatanaavantovata
    varevara.
  yrb-yrb: I siosawere utaita uwarama neno siosa uteda fanisi mubitate oferi derawere
    woufitaita. Ya Ju uwara, ya ko oferi eno wouforo nono yanu buribi i Ju me aika
    uwara nesia eno woufitaita.
  maa-NT: Tseé kjoa̱ s'e̱‑la̱ ko̱ tseé kjo̱'in s'e̱‑la̱ ngats'iì xi̱ta̱ xi ch'o s'ín,
    mats'ia̱ko̱ ítjòn‑ne jñà xi̱ta̱ judío, ti̱koa̱á ko̱ xi ta̱xki̱ xi̱ta̱ xi mìtsà
    xi̱ta̱ judío.
  mcq-mcq: Ea kaꞌene sisea vejiꞌi hijujija pu haha hianame ꞌee sisei hihuna. Amura
    Jua renareje ijiꞌa Kuriki ꞌuꞌo renahuna.
  sus-A: حَشَنكَتّ نُن بْحّكَنّ نَن لُمَ عَدَ مَدِ بِرِن بّ نَشٍيٍ قٍ كٌبِ رَبَمَ،
    عَ قْلْ يُوِقِيٍ مَ، عَ سَ دْشْ سِ فبّتّيٍ رَ.
  jpn-1965: 患難と苦悩とは、ユダヤ人をはじめギリシヤ人にも、悪を行なうすべての者の上に下り、
  fra-SBL: de l'oppression et de l'angoisse sur toute âme d'homme qui fait le mal,
    au Juif d'abord, et aussi au Grec.
  yka-yka: Kēmon maghinangan malaˈatin inurungan kasusehan weˈ Tuhanin duk tiniksaˈ
    du siye. Dumaˈin hadja meˈ Yahudihin saguwaˈ sampay meˈ bangsa seddilihin isab.
  mle-mle: '@see-verse:ROM.002.008'
  shp-NTPO: Jatíbi jakonma jawéki akaibaonara janoxiki, onitsapiti itan masá meeti
    jawékibo. Rekenparira inóxiki judíoboki, jainoax iti jake ja judíomabokiribi.
  aom-aom: Mu sisë vaejëꞌoho ae ahoꞌo viꞌehe huë vavaene baeꞌëꞌö. Jew rajohuro urimo
    baeꞌiramu röhu saꞌa ioroꞌioro rajoho jabuꞌo gemuoho baeꞌëꞌö.
  geb-geb: Simtɨga bakɨme gu zaa bakɨme za mba tɨvi mbatɨgi ga mbui gumgi gu mbigir
    hɨgɨrga. Mbe Zudaiŋ fharav mba zaa ndirga, mba harigi fhaiŋ ŋgui gumgi gu mbigi,
    mbe vhɨra mba zaa ndirga.
  bsj-bsj: Kwama an yirau ki dikero bwir kange fir neret ki dume wo ma cile, ater
    ki Yahudawa ri nimde Helinawa.
  cak-cak: K'axomal y ralal ri c'ayef xtuya' pa ruvi' xa achique na ri nibano ri man
    utz ta. Quiri' xtu'on ri Dios na'ey quiq'uin ri israelitas, y quiq'uin ri man
    israelitas ta.
  chf-NT: Q'uen cua' chichca u xe u yäc'ben u chen sufri upete machcatac u chen ni
    mach utzba, najtäcä aj judíosob y che' chich täcä ni mach jin aj judíosobba. U
    xe tä te tuyac'ojob q'uen tz'ibajtesia.
  tlf-tlf: Kale alugum dok ita kuguup mafak uyo waafulip umdii, God iyo aget iluum
    sino kaal fuyap so uyo bilip imi diim abelu imkalan-tema kale minte, alugum dok
    ita kuguup tambal uta waafulip umdii, God iyo win tambal uyo kobelata, dukmen-bom
    bilili agelan-temip kale, God iyo Juda kasel ita ki boyo kobelan-tema kuta, tinum
    miit maak iso kobe no kelan-tema kale,
  piu-2006: Yuwa, Tjuwu tjuṯangku, Tjuwuwiya tjuṯangkuṯarra kuya palyalpayi tjuṯa
    ngurra palula tjana mikin puntutjarra nyinaku. Katutjalu wiya kuya palyalpayi
    Tjuwu tjuṯa aḻṯururringkula wantiku, yilta tjananya warukutu wantirriyalku, kuya
    palyalpayi Tjuwuwiya tjuṯaṯarra. Tjukarurru nyinapayi tjuṯaku aḻṯururringkula
    yaṉṯayaṉṯanmalpa. Palunya tjananya puḻkapungkula kanyinmalpa.
  poh-NT: Jeꞌ reꞌ kꞌuruꞌ kꞌe̱ꞌ tiꞌquilal naquicꞌulum i nicꞌ paꞌ qꞌuihal take cꞌacharel
    ncaꞌn i balcꞌuxquilal. Wi jeꞌ reꞌ ncaꞌn take maꞌ reꞌ ta ra̱ꞌ riꞌsil cho maꞌ Israhel
    narichalic tiꞌquilal chi quina̱ ruꞌ. Jeꞌ woꞌ, wi reꞌ take ra̱ꞌ riꞌsil cho maꞌ
    Israhel equibanic reh i balcꞌuxquilal, til kꞌe̱ꞌ woꞌ chic tiꞌquilal narichalic
    chi quina̱.
  tue-tue: Niipetira ñañaré tiirécʉtirano ñañarõ netõã́dacua; teero biiri ñañarõ tʉgueñarucujããdacua.
    Judíoare teero wáaadacu; judíoa niihẽrãcãrẽ teerora wáaadacu.
  bjp-bjp: In mel e fangungut turan tatawin in tapiek lon fanu tikii ae ri tel sinang
    laulau, famu usuf fan Iudaia, ke namih, usuf fanu ae biil ri fan Iudaia.
  xon-xon: Binib bimɔk tun titunwanbir na ga kan falaa ni limukl. Njan, Juu yaab ga
    kan, le binib bi kaa ye Juu yaab na mu ga kan.
  tzo-ZNT: Scotol ti muchꞌutic chopol li cꞌusitic tspasique chichꞌic castico. Más
    tsots chichꞌic castico li jchiꞌiltactic ta jurioale yuꞌun voꞌne xa lic caꞌitic
    li scꞌop Rioxe. Jaꞌ noꞌox yech chichꞌic castico lachiꞌilic uque, voꞌoxuc ti maꞌuc
    juriooxuque.
  mpm-NT: Ti jandaa ndixia kuu ja nuu taka yɨvɨ ka saꞌa i jniñu ndevaꞌa, nuu yɨvɨ
    un na taji Yandios nundoꞌo xaan, ti nu nchaa nundoꞌo kaꞌnu xaan un, ti na ndɨꞌɨ
    xaan ini i. Ti kanuu ga na taji ya nundoꞌo xaan nuu yɨvɨ hebreo, ti suni siaꞌan
    na taji ya nundoꞌo nuu yɨvɨ taka ga nación.
  ots-NT: Eso, cʉ to xí dyøti ca rá nttzo da ndo sufrijʉ cja̱ da zöjʉ ca rá ʉ, da
    ndo dumʉyjʉ. Jin te i cja, masque di judio o di hnahño cja̱hni, göhtjo da ttun
    cár castigojʉ.
  hoy-hoy: दुख अदिक परेशानी हर ऊंद मंळसा मा जो बुराई माळतान बंदीत, पयले यहूदी मा बाक
    गैरयहूदीगोळ मा;
  amo-amo: liguburi nin neu, ma yitu litin kogha na adin su imon inanzan, uchizunu
    nin kuyahudawa udu kiti kuwurmi.
  pjt-pjt: '@see-verse:ROM.002.008'
  cwe-cwe: Manhesa na usungu yezakuwa kwa chila munhu yosang'hana yehile, teng'hu
    kwa Wayahudi na iviya kwa wanhu weli siyo Wayahudi.
  daa-NT: Ka seener, ɗo ŋuur kuuk gina jookum gay, Buŋ yaa taaɓiyin̰ ko taaɓiye. Taaɓin
    taar-at yaa gasin̰ ja *Yuudinna, ŋuur kuuk dorit kaaw ta Buŋdi awalle, ho taa
    gasin̰ ŋuur kuuk Yuudinnaɗo oki.
  mlp-mlp: Gimeqin tonad in on mataw daq meqinta emayta na bunmo afaqan aseseqta teq
    santitiy ayah diqmo tinegdaq. Negsa Juda mataw in giyonta na danmeb waqsa ta on
    mataw en ta asor Juda a haiqta nagan bunmo in giyonta na tuwaq daqaymo.
  ape-C: Ihish shenek yoweinyi iri arpesh ta shupe yowesh abom aria shurao debeinyi
    amaen nyuni debeiri eriger. Ta nyurik nyutogur um eshesh Juda aria eshesh madae
    Juda iri uwe shopunek ta nyutogrumesh.
  bgs-bgs: Madat gó tô kahirapan na padungguán ka Manama tun ta langun manubù na áglumu
    ka madat, tun ta mga Judio na igsalin ka Manama asta tun pagsik ta mga ánnà Judio.
  faa-faa: Asiamo aporomo watikiaka rakisiakipoko makata umisa kakaro kára karakano,
    aporoane himu kára nakosapo. Yu aporomo watikiaka rakisiakipoko, iaki makata umisa
    kakaro kárane soko, himu nenane soko, Kotimo iaki kakakosapo. Yu aporohoanafonosamo
    soko watikiaka rakisiakipoko iaki makata umisa kára soko, himu kára nenane soko,
    Kotimo kakakosapo.
  kik-kik: Nĩgũkaagĩa na thĩĩna na mĩnyamaro kũrĩ andũ othe arĩa mekaga ũũru; mbere
    kũrĩ Ayahudi, na thuutha kũrĩ andũ-a-Ndũrĩrĩ;
  cap-NT: Tjapa anawali paañinacz̈tami sufris z̈elaquic̈ha, niz̈aza wali llaqui z̈elaquic̈ha.
    Anawali paañi judío z̈oñinacaqui juc'anti sufraquic̈ha. Pero tjapa anawali paañi
    z̈oñinacaqui zakaz sufraquic̈ha, infiernuquinaqui.
  ksr-ksr: Uugereya ii wala Juuda nonoo qanananoŋ uro nonoo gemanananoŋ kantri tosaaŋa
    kaiyaka bologa amakejuti, kuuya iyoŋoo qagianoŋ kaaŋagadeeŋ uro siimbobolo kakasililiŋ
    moma laligowuya.
  eng-TNT: 'tribulacion and anguysshe vpon the soule of every man that doth evyll:
    of the Iewe fyrst and also of the gentyll.'
  sbs-sbs: Ireeza kalete manyando ni kufilikana haluhuho lya muntu ni muntu yava pangi
    chivi, kuma Juda sapili, niku ma Greeke hape.
  sue-sue: Yaya duba naire ata yaya mou-mau awa pasina mai dapikarago amira nana kei
    awamunoya. Gita Yuda emara nana ena kei awero amire ema Yudakora nana dai kei
    awamunoya awa.
  fra-NCL: Oui, tribulation et angoisse sur tout homme qui fait le mal, sur le Juif
    premièrement, puis sur le Grec ;
  snn-NT: Gu'aye yo'ocuare cato, si'acuabi ai ja'siye ba'ijën, caraye beoye ai yo'oreba
    yo'oyë. Riusubi ru'ru judío bainni bënni senjoji. Ja'nrëbi yo'je, judío jubë ba'ima'icuare'ga
    bënni senjoji.
  atb-NT: Wuîhke hkyô eq iyon yon hkyô gi, agè ashop kut é xângzo byù yuq hkangmó
    chyáng jé râ nghut lhê; sâng-hi má Yudaq byu pê chyáng jé mù, tûngbaù pê chyáng
    le jé râ nghut lhê.
  cek-AK: kahoih ai hmuen sah kaminawk nuiah loe patangkhanghaih hoi palungsethaih
    to om tih, Judahnawk khaeah om hmaloe ueloe, Gentelnawk khaeah doeh om tih;
  bkd-bkd: Ta sa alan ha tagbuhat hu madaet sa Judio daw sa kenà, sa igsilut kandan
    iyan sa mga malegen gayed ha alantusen.
  ctu-76: Ñoj mach cujch i wocol yic'ot i pensal mi quejel i yubiñob jujuntiquil mu'
    bʌ i cha'len i simaronlel. Chʌ'ʌch mi quejel i ñaxan yubiñob jini israel bʌ quixtyañujob
    tsa' bʌ i cha'leyob simaronlel. Ti wi'il mi quejel i yubin jini mach bʌ israelobic.
  lac-NT: Tu cotor mac a yʌn u si'pir ich yoc'ocab, cax u winiquirob israel bin u
    ca' ts'abir u muc'yajob ten C'uj, quire' ra' tu yʌn u'yob u t'ʌn C'uj uch, pachir
    a mʌ' ju winiquirob israel cu bin ts'abir u muc'yaj ten C'uj.
  xla-xla: Ta꞉lamo so anawolotapo batalimale koko halomha꞉ha꞉lepiye, Godtapo asiyama
    yia꞉ dla wotiyalle hapilipe. Epammama ya꞉tapo Yu so tatle wotiyalle hapipame matle
    po-Yu so dla wotiyalle hapilipe.
  xav-NT: Uburé dawasété si, da te 're ĩ'manharĩ za'ra mono norĩ hã te za te te 're
    robzépata za'ẽtẽ za'ra, zudezu norĩ hã, duré zudezu'õ norĩ zama.
  cuk-cuk: Bela dule-ibmar-isgana-imakdimaladga naibi-itoleged, degi, surbinsa-itoleged,
    Bab-Dummad ukoed. Baba, gebesailagi Judíoʼmarga-inse ukoed, geb sorba, Judíoʼsurmaladga
    ukmogoed.
  tbf-tbf: Mi putu leong ma mi tsienakor leong ta monongie bu mei kokouk ese gi ta
    tsana mi sinavei tsokor; vourvour sibu Iuda ma i muir sibu Kibang.
  uig-CYR: яманлиқ қилидиған барлиқ җан егисигә, алди билән Йәһудийларға, андин Грекләргә
    күлпәт вә дәрд-әләм чүшиду;
  ikw-NT: Okne awhnụwhnu nụ nhne igbugbu jaazịnu kpakara ele neeme nhne ọjo, ke mbọm
    ele Ju, ma ele bụ́o ele Ju.
  khs-khs: 'Alake senayewi olokeyatela timinipita: mane hilila heneye sosolo kinapita:,
    sena amowa himu sosolo nakopesakeye. Yu senayewi olokeyatela timinipita:, ima
    mane hilila heneye sosowala, himu nakolawala, Koteyewi ima kinaposakeye. Yu senama
    telawala olokeyatela timinipita: ima mane hilila sosowala, himu sosolo nakolawala,
    Koteyewi kinaposakeye.'
  dwr-ENT: ኢታባ ኦያ ኣሳይ ኡባይ ሜቶታናኔ ዋዬታና፤ ሄዌ ካሴቲዴ፥ ኣዪሁዳ ኣሳ ጋካና፤ ሄዋፔ ቃሲ ኣዪሁዳ ጊዴና ኣሳ ጋካና።
  pma-pma: Anatin, meatin vasi keil koa amumon tounah koa tisa, keil ikur mahien ka
    ilonge hetisa veni, min Siu keil helamu, ka katau, min koakeil emun arvitei Siu.
  atd-NT: Agad hontow no oghimu to maroot, ogbogayan din to igkabaybayari ran woy
    to igmasakit lagboy to goinawa ran. Dakoldakol ka iglogpad din to mgo Hudiu di
    songo oglogparan din dod ka mgo otow no kono no Hudiu ko maroot ka mgo batasan
    dan.
  tel-2017: చెడ్డ పని చేసే ప్రతి మనిషి ఆత్మకు, ముందు యూదునికి, తరువాత యూదేతరునికి
    బాధ, వేదన కలుగుతాయి.
  hat-BSA: Va genyen tribilasyon ak gran doulè pou tout nanm pami lòm ki fè mechanste
    premyèman pou Jwif la, men osi pou Grèk la.
  top-NT: Namá tí tatzaca̱tnán ama talakaputzá y tali̱puhuán tú tatlahuani̱t. Dios
    ama ca̱ma̱kxtakajní judíos y na̱ chuná tí ni̱ judíos.
  msk-msk: Laban masakit yang silot nang Dios sang kariko nang otaw na yagaimo sang
    maat. Yang onaun silotan nang Dios yang manga Judio, kayan pa sinilotan yang buku
    nang manga Judio.
  gyr-NT: Judío opacatu mbahe-mbahe tẽi aposar ranengatu oiporarara mbahe rasɨcuer
    yuvɨreco, iparera ndahei vahe avei judío.
  kmh-kmh: Pen Jiwda biynimb gok sek, Jiwda biynimb mer gok sek timey ar ak geniŋgambay,
    kuyip aŋgek am kosyam mindiy, gospar yimb ayiŋg mindeniŋgambay.
  ukr-ONPU: Страждання й лихо буде для кожної людської душі, яка чинить зло, – спочатку
    для юдеїв, а потім для язичників.
  emi-emi: Aue namungaili nialousiusi me nimmarikana elutu ta taumattu ekapa atoa
    la gheelei ssavoto, ta aJiu etoa mua, me tee lo atoa karika aJiu ila.
  zpv-NT: Ziuuꞌ guelrzaꞌcazii duxa para laꞌh raꞌ bwiinn raꞌ nin ruhnn raꞌ cohsa dxaaba
    raꞌ, soobaalohon mwehrgalohtiiꞌ para laꞌh raꞌ bwiinn Israel raꞌ, cun neezaa para
    laꞌh raꞌ bwiinn raꞌ nin ayi naa raꞌ bwiinn Israel raꞌ,
  gux-gux: Yaaba n tiendi mi biadima kuli, ki cili jufinba ki ŋoadi grekinba baa le
    fala leni ti yanyagidi.
  kos-kos: Ac fah oasr keok ac waiok nu selos nukewa su oru ma koluk — nu sin mwet
    Jew meet, ac oayapa nu sin mwet sayen mwet Jew.
  ibo-ibo: Nsogbu na iru ụjụ ga-abịakwasị ndị niile na-eme ihe ọjọọ, mbụ, ọ ga-adịrị
    ndị Juu, emechaa, ọ ga-adịkwara ndị mba ọzọ.
  yml-yml: Tomia fwayafwaya matatabudi i sakosakonaga veviga wata ꞌweꞌwela i na veluagai,
    mogitana me Diu, siwe wata mali tomotoga taiadi.
  ory-ory: ପ୍ରଥମରେ ଯିହୁଦୀ ଓ ମଧ୍ୟ ଗ୍ରୀକ୍‍, ପ୍ରତ୍ୟେକ ଦୁଷ୍କର୍ମକାରୀ ଲୋକର ପ୍ରାଣ ଉପରେ କ୍ଳେଶ
    ଓ ସଙ୍କଟ ଘଟିବ,
  bzj-bzj: Ih wahn bee reeli bad fi aala dehn peepl weh kip aan di du weh eevl, fi
    di Jooz dehn fos, ahn den fi dehn peepl weh da noh Joo. Aala dehn wahn sofa bad
    if dehn kip aan di du eevl.
  chk-chk: Epwe wor osukosuk me riaföü epwe tori aramas meinisin mi föri mine a ngau,
    akomwan epwe tori ekewe chon Juta, nge mürin epwe pwal tori ekewe chon lükün Israel.
  ssd-ssd: Ait ta mbolŋge maŋau ŋaigonu ke likade mbal piti kaŋgermba sinamanzer suŋgo
    tamŋgaig. Amboŋga Zu mbal mbolŋge kasomok mbal turmba.
  acr-TNT: Cape cꞌu cꞌaxcꞌobic y bis paquiwi conoje ri ticawex caquiꞌan ri na utz
    taj, tob e aj judiꞌab o na e ta aj judiꞌab.
  rop-rop: '@see-verse:ROM.002.008'
  mee-mee: Minmina na maenang ba miralali keke la leleng nga ragau kinung reke umma
    ka bainga reke sosoali nge Nutu raguna. Ke la pangaturu nga Iurame ba ke la loanga
    ta ra sana ri ra Iura bole.
  dif-dif: Ketjaketjana ja japa kana mungara pratjanani, tanali madlentji ngankai;
    ngopera Juda kanani ja bakana Grieka kanani;
  gam-gam: Una porapora singare ke ye pamoye una ge, imb kerman kake, ke mal embe
