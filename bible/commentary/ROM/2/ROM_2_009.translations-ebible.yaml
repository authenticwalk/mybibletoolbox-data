    atet̃ ñerraʼm judioneshaʼ allot̃paʼ ñam̃a ñeñt̃ ama judioneshayaye.
  mgh-2016: Attu ammwonya anowa aahuva ni uttwaruwa, achokholhaka Ayahudi, tho ni
    wa Ayunani.
  kvn-NT: Tenal meke-ibi-tule istar naneel, keg-chulgu we tulega igal-puled kunoniko,
    tegin peyedzhe wilenonibalo. Imi kepegin an-chogzhadyob Judiomalga kunoniko, tegin
    te-cholbal kep Judiojulmaladga kunonimogo.
  gvf-gvf: Ibal kobe para kal ki ere warangwa, ena ibalin kobe gain giil bilkaw pire
    terere, te taalime bil u maribe pi tenamue. Goma Yuda ibal pirangure pare, eme
    Yuda ta milekungwa ibal piramue.
  san-ISO: ā yihūdinō'nyadēśinaḥ paryyantaṁ yāvantaḥ kukarmmakāriṇaḥ prāṇinaḥ santi
    tē sarvvē duḥkhaṁ yātanāñca gamiṣyanti;
  deu-ELBBK: Drangsal und Angst über jede Seele eines Menschen, der das Böse vollbringt,
    sowohl des Juden zuerst als auch des Griechen;
  mcb-NT: Iriroegi iratsipereavageigaketyo kara inkenkisureavageigakempara. Iratsipereavageigaketyo
    maganiro iriroegirika jorioegi intirika terira iriroegi jorioegi maganirosanotyo
    iratsipereaigake.
  yle-yle: N꞉ii knî y꞉oo dono a d꞉uud꞉uu ngópu, dono wa a pyw꞉ee ngmê, mgînî vyîmî
    amyedê pyw꞉ee ngmê, kn꞉aa yéli y꞉oo daa yi mo wa a pyw꞉ee ngmê, ngmênê nmyo Nju
    tpémi, amyenmyinê pyw꞉ee ngmê.
  swh-1850: Mateso na maumivu yatampata binadamu yeyote atendaye uovu. Yatawapata
    Wayahudi kwanza, na watu wa mataifa mengine pia.
  ese-NT: Eꞌe, Jodio cuana, Jodio pojjeama cuana peaꞌai Eyacuiñajjiya ojjaña quea
    yeno nee, quea nee nee po mee cajeꞌyo shajjamajojo.
  jac-NT: Chitit isyaꞌtajil yiban̈, cat yecꞌyaꞌ yanma sunil anma chiwatxꞌen istxꞌojal;
    yin̈ babelal yiban̈ anma Israel, lahwi tuꞌ xin yiban̈ anma mach Israeloj.
  cak-CNT: Can conojel c'a vinek ri yebanon etzelal, c'ayef xtiquic'ulvachij; xtiquitej
    pokonal. Nabey xtika' ri ruc'ayeval pa quivi' ri israelitas y chuka' xtika' pa
    quivi' ri man e israelitas ta.
  zia-zia: Yaya dubo minaore aune yaya mou-mesayao awiya pasena mani apakana auna-una
    kasa yariniya. Gitau Yuda emora-una atu kasa yero aune emo Yuda okora-una dema
    kasa yariniya.
  mal-2015: തിന്മ പ്രവർത്തിക്കുന്ന ഏതു മനുഷ്യാത്മാവിന്നും കഷ്ടവും സങ്കടവും ആദ്യം യെഹൂദന്നും
    പിന്നെ യവനന്നും വരും.
  tuo-NT: Nipeꞌtirã ñaꞌarõ weesetirã piꞌeti, ñaꞌarõ tʉꞌoñaꞌrãsama. Judío masãrẽ ne
    waro tojo waꞌamʉꞌtãrõsaꞌa. Judío masã nitirã quẽꞌrãrẽ mejãrõta waꞌarosaꞌa.
  mbl-NT: Tikmũ'ũn xohix te hãpxopmã kummuk, puxix Topa' yãnãn tu' xũygã', yõgnũ Yoneo
    yõg tikmũ'ũn hãmãxap, hak-nãy tu' puknõg xop xũygã'.
  zpc-NT: Yugulu benꞌ rue tamala yedzagalaoyaquëꞌ, huataꞌ tazëdi gula quieyaquëꞌ.
    Chi benꞌ Israel yedzagalaorayaquëꞌ, pero chi benꞌ tula, lëscanꞌ yedzagalaoyaquëꞌ.
  gul-NT: E gwine be too bad fa all people wa keep on da do ebil. Fus de Jew people
    an den de people wa ain Jew, dey all gwine suffa too bad, ef dey keep on da do
    ebil.
  mau-NT: cjoa⁴ñˀain³ cao⁴ cjoa⁴va³ xi³ tˀa³tsˀe⁴ nca³tsˀi³ cho⁴ta⁴ xi³ chˀao³ sˀin¹,
    ti¹tjon² cho⁴ta⁴ judío, cˀoa⁴-ti⁴ cho⁴ta⁴ griego,
  gup-gup: Kaluk ngudda bininj nawu Jew dja mak ngudda nawu minj Jew bininj, bu ngudda
    wanjh munguyh ngurridjalkurduyime kore kunwarrehwarre, wanjh God ngunwon ngudberre
    kunyid bu wanjh kunukka ngudda ngurridjalwernnjilngwarrehwarremen.
  bss-NT: Baásyə̄ə̄l ábe bébɛle mbéb, Dyǒb dɛ́bɛ̌l bɛ́tǎg bwâmbwam, béwóg-kɛ
    ndutul, mbooted ne bad bé Israɛl átiméʼ wɛ́ɛ bad ábe béesɛ̌ bad bé Israɛl.
  met-met: 'Mauxangang sabangadi xaung salak sabanga bagula daxap lipu longgalo dilibu
    kubolu diandi: muga Yudadi, saing Yuda Teguamdi xauna.'
  kpj-NT: Aõhõkỹmydỹỹnana, bedewona kanakre ibutumy aõbina bina widỹỹdu mahãdu‑ò,
    judeu mahãdu‑ò juhuu idi judeukõdu mahãdu‑ò.
  zao-NT: Lee yalnayii chaan Diox la dits reta zha kuu ntsow kuu went, ne kwathoz
    nalatt rid re zhaʼa. Ne ner ner re tawlazʼn zha Israel ne noga re zha kuu nagt
    zha Israel.
  byx-byx: I diip teng ning de diiv ama arlemigl na ra. I liirang aa dai diiv iirang
    nge ren per ama qaqet mai. I diiv ama Judaqena nauirl baiv aa de sagel lura i
    quasiq ai ama Judaqena na ra.
  ctu-CTI: Ñoj mach cujch i wocol yic'ot i pensal mi quejel i yubiñob jujuntiquil
    mu' bʌ i cha'len i simaronlel. Chʌ'ʌch mi quejel i ñaxan yubiñob jini israel bʌ
    quixtyañujob tsa' bʌ i cha'leyob simaronlel. Ti wi'il mi quejel i yubin jini mach
    bʌ israelobic.
  zos-NT: Maṉba isyaj møja'ṉ doya mumu pø'nis chøcpapø'is yatzitzoco'yajcuy, y maṉba
    maya'co'ñaje. Vi'na maṉba tucyaj jetse Israel pøn, pero jetseti maṉba tucyajque't
    eyata'mbø pøn.
  gvs-gvs: 'ame nakae: Goyo ana toguinuwa tamo tamo yogedageda be ategeda bei sibabanedi;
    mainao kita Diyuu namliyeta komi Totuyoyowo.'
  kbm-kbm: Amolmol tepwengge ebe nangge Juda ok be tis eisir ebe nangge Juda ite ok,
    atob in-gas gen bunam tis vavavne ve as tiate ebe ilgum ok ane.
  tew-tew: Toˀwên tꞌä̖hkí dívíyä̖ˀḏâapítsiyeˀannindá wí̖ˀínbo báyékí tꞌôephaḏe dínpúwí,
    páaḏé in Huḏíyo dimuuˀindá, hewänbo wáˀ in Huḏíyo dimuupíˀindá.
  rmc-rmc: 'O pharipen the e dukh avela pre sakoneste, ko kerel o nalačhipen: Ešeb
    pro Židi a paľis the pre aver narodi.'
  apr-apr: Ngan nen le di tooltool le imot yo tiyei dada dook tiap nga, ngan ole tinepe
    ye lo madoko ye masngana maiyoko yo bet tisola i. Ngan so tani in ole pombe pang
    di Yuda mugu, lo ngan bet pang di tooltool yo tipa ye rara kidi Yuda tiap nga.
  tiy-tiy: Toow fo kérasayan brab kérégénan i kéluhanay de étéw rémigo tete, dob de
    Judio sungu, tidéw béno dob de étéw békén Judio.
  nlg-nlg: Ge kale na vahaghitaili mana gunaguna, ighobudira na lei tinoni tara kabu
    dika, ra diki na vure Jew, maia ghua na vure tara mua Jew.
  dgr-DOGNT: Dǫ hazǫǫ̀ hołı̨ı̨ hogehtsı̨ı̨ sìı gıgha hoìla xè hòtł'ò dagı̨ı̨ɂa ha
    hǫt'e. Israel got'ı̨į̀ hołı̨ı̨ hoehtsı̨ı̨ sìı dagı̨ı̨ɂa ha, eyıts'ǫ dǫ eyıì-le
    xàɂaa sı hołı̨ı̨ hogehtsı̨ k'èxa dagı̨ı̨ɂa ha hǫt'e.
  pes-OPV: وعذاب و ضیق بر هر نفس بشری که مرتکب بدی می‌شود، اول بر یهود و پس بر یونانی؛
  ron-1924: 'Неказ ши стрымтораре вор вени песте орьче суфлет оменеск каре фаче рэул:
    ынтый песте иудеу, апой песте грек.'
  tpz-tpz: A punis me o kamis apuh rakah se tavus manih pa napan varih to vavatet
    ne sih a ma taateꞌ hat. Ka kuru vëh, o Jiuꞌ, me ro teꞌ to hikta teꞌ ne pan ee
    ro Jiuꞌ, ee vaꞌpeh se kon kurus ee pa punis, me o kamis apuh pamëh.
  agd-agd: Mai ma namu avúavá ma variyain kayofin mi aau vá uman má afoká inten mino.
    Mai uman mano Yutan kayofin nare afoká uaren ena anan nanin bantafin orera inten
    mino.
  rkb-NT: Deus mysininiwyky mysimyitsapyriwyky. Sudeutsa, Sudeutsabyitsa bo kino niwatihi
    kytsa sizubarẽtsa asaktsa pimyikinaha simysapybyitsa tu nikaranaha humo ihuak
    ty sibo nyny my, ana hi wasani my.
  san-THA: 'อา ยิหูทิโน''นฺยเทศิน: ปรฺยฺยนฺตํ ยาวนฺต: กุกรฺมฺมการิณ: ปฺราณิน: สนฺติ
    เต สรฺเวฺว ทุ:ขํ ยาตนาญฺจ คมิษฺยนฺติ;'
  iws-iws: Mɨ mhoɨiya Adi Komii siya wɨ hɨk kɨmpɨpɨsu komii iikam whɨekakɨm siyɨu
    biyɨe tɨriyɨm wɨ sɨmiir nanɨnkɨnɨuni. Bɨi wɨ Juda iikamɨm siyɨu biyɨe tɨrɨm sɨmiir
    mɨ mhoɨiyɨn wɨ ɨkɨ Juda iikam tani hɨnda tɨndanɨm siyɨu biyɨe tɨrɨm sɨmiir.
  pol-SZ: Rozpacz i cierpienie czeka każdego, kto dopuszcza się zła, bez względu na
    to, czy jest Żydem czy poganinem.
  ztq-NT: So kyalwsaksi ni kyalnë par kchë meñ nii chuuñtsyey kyalmal, klo par meñ
    Israel, tsigore par meñ sit.
  zai-NT: Ziuu enda naná ne yuuba para ca judíu ni qué ñuni jneza, ne zaqueca para
    cani cadi judíu ni qué ñuni jneza.
  upv-upv: Ko jinibb jijle nir nga marok-loli m̃isij parla norongen nga m̃isij ko
    norongen karkar nga marsij nir, womujnen re m̃eri Isrel nir, ko vitunen re jinibb
    p̃etp̃eti nir vajin.
  wap-NT: Ipai pidannao shaꞌapaapaꞌoraz oiaꞌo aimaakan kida, ĩbaiaapan nii kashaꞌoraꞌo
    naꞌiki kaziwaꞌo. Aitaniimanaꞌo nii Jewnao baiaapan kashaꞌoraꞌo, naꞌiki Gentilenao,
    naꞌapaꞌo nii ĩbaiaapan kapam.
  mva-mva: Tamoata be aine moarunga mata goalakadi ditagatagadi masa moatubu be sururu
    bibia-tina dadoki. Ungguma Iuda masa moatubu be sururu bibia ngaedi dadoki-mua,
    be alauri masa Ungguma Takadi dadoki.
  dwr-NT: Iitabaa oothiyaa asay ubbay metootananne waayyettana; hewe kasetiide, Ayihuda
    asaa gakkana; hewaappe qassi Ayihuda gidenna asaa gakkana.
  kfw-kfw: Halli kathamak katho mi rakipdiang poongnali insuina inlamusik eii, mansakhet-ah
    Jihudi ngaidiang halli zaatlop ngaidiang.
  bfz-bfz: और क्ल़ेश और संकट हर एकी मांणूए रे प्राणो पाँदे, जो बुरा करोआ, आऊणा। परमेशरो
    सबी ते पईले यहूदिया रा न्याय करना और तिजी ते बाद दूजिया जातिया रा न्याय करना।
  cuk-09: Bela dulemar-ibmar-iskana-imakdimaladga, Bab Dummad amarga naibi-itoged,
    degine, sur-binsa-itoged ega ukoed, gebe Judiomar-inse, geb a-sorba Judiosurmaladga.
  ben-OBCV: 'যারা দুষ্কর্ম করে তাদের প্রত্যেকের উপরে কষ্ট-সংকট ও দুঃখযন্ত্রণা হবে:
    প্রথমে ইহুদিদের, পরে অইহুদিদের;'
  mil-NT: Te nchaa ñáyiu ducaⁿ xǐquide ío ndɨ́hú iní‑yu. Te díhna‑gá ñáyiu isràél
    ngüíta‑xi ndohó‑yu, te dǎtnùní ngüíta‑xi ndoho nchaa ñáyiu ñá túú cùu ñáyiu isràél.
  myu-myu: Deus ipiat supi'ajoat soat pe ikẽrẽat mujurũg̃rũg̃'ukayũ be. Warara'acat
    podi ma ipiat supi'ajoat Judeuyũ be. Judeu'ũmayũ be dak ipiat supi'ajoat. Ipiatpi'ajojom
    cĩcã jeedop ip. Imẽn Deus warẽmtag̃ ip cuk adi oekuku iaptei ideida cebe ip.
  fue-fue: Ɓillaare e jiɓayeere ɗuuɗanan gaɗoowo ko halli fu, aran, Yahuduuɓe, den
    ɓe lenyi janani.
  amk-amk: Mandoni dino niari ne karirafo mani, ambori sodai dadira pari fo, reantenang
    mani inontarai Yahudi fosa, sua aha mani inontarai Yahudi kaha fosa.
  fai-fai: Got aka wanang kinim adikum kukuw mafak kanamusiw iyo idum kuyam nadane
    kál funin kuyam audokaba uyo yak Yu kayak isik kuyam nadane alo beta Mifiw ikil
    kuyam audokaba.
  ura-NT: Satiin baaso icharaaurute inaderanaa aina necairichanaa coaracurureein.
    Jorioocurute ichoaichaniha casetecanohiniha cuurureein. Jorionihechuru netonai
    nihanatiinte jerichanejeein caseteco coaracurureein.
  mcd-NT: Nan ratoran futsa Israelifo iyamarai mani futsafoan chaca huamisishaquin
    fasi aton nomuran omitsiscai finacoinshcani.
  urt-urt: Nihe syohe embere se ka otme lenge miyeꞌ tuweinge ŋaiye yende hwap pupwa.
    Lenge Juta miyeꞌ tuweinge ka yambaꞌe nihe syohe yer ti, lenge haiten ka yambaꞌe
    junde tinge.
  kiz-kiz: Lakini kwa bhala ambabho bhabinafsi, bhabhabeli kutii kweli, balibhitii
    dhuluma ghadhabu ni ligoga likali libeta kuhida.
  tzo-TZE: Scotol li boch'otic chopol c'usi ta spasique ta xa'i lec svocolic. Vu'utic
    li israelutique ja' más cha'i svocolic li jchi'iltactique yu'un vu'utic vo'one
    ca'yojtic li sc'op Diose. Jech ta xa'i svocolic ec li achi'ilic, vo'oxuc ti muc
    israelucoxuque.
  lex-lex: Riy honona maka ralamni nod rer lia yatyatni-halalli, de hota rlernana
    mehra-mau liawna la'pa rpolpuol inni-rwakwak amni. Plol toto'a de mak klernan
    niukamnu de riy Yahudi miy, mere riy Yahudi atia' rlernan wali.
  dov-dov: Leza uyoyeta mapenzi amafwabi kumuuya wamuntu woonse wakachita bubi, kubaJuda
    lutaanzi, alimwi akubaGiliki.
  rgu-rgu: Basa lahenda fo tao hata tadaluꞌ, neuꞌ ko ara hapu susa ma soe a. Leo mae
    lahenda Yahudi do, ta Yahudi fa do, basa si hapu belaꞌ a.
  toc-NT: Xli̠­ca̠na pi̠ a̠má quilh­ta­macú lanca tapa̠tí̠n y tala­ka­pú­tzi̠t ámaj
    ca̠qui̠­tax­tuniy xli̠­hua̠k hua̠nti̠ li̠xcáj­nit tati­ká­lhi̠lh xta­la­ca­pa̠s­tac­nicán,
    ni̠caj xma̠nhuá hua̠nti̠ ni̠ judíos y ni̠ tala­ka­pasa xli̠­ma̠­peksí̠n Dios naca̠­lak­chá̠n
    a̠má tapa̠tí̠n, pero na̠ xli̠­hua̠k ma̠squi hua̠nti̠ judíos hua̠nti̠ li̠xcáj­nit
    tati̠­la­tá­ma̠lh naca̠­ma̠­pa̠­ti̠­ni̠cán.
  som-som: iyo dhibaato iyo cidhiidhiba, oo waxay u ahaan doonaan naf kasta oo dadka
    sharka sameeya, marka hore Yuhuudda, dabadeedna Gariigga.
  mam-C: Ktzajil tq'o'n Dios nimx yajb'il ex b'is kyib'ajjo a nchi b'inchin il; tnejilxix
    kye Judiy, ex ikyxjo kye nya Judiyqe.
  ndj-ndj: Kugoboliwa na kutamika dakumpati mundu yoyosi yagola findu fya wafu. Dayivapati
    Vayawudi tanila pambeli Vagiliki wuwula.
  mbj-NT: Tak'ëp rabahoop da sahõnh hẽ nesaa do moo heb'ooh doo, Judah buuj pooj jé,
    Judah buuj nadoo do na-ããj hẽ. Tak'ëp baad nadoo do adäng da sahõnh hẽ sa hã.
  lat-VUC: 'Tribulatio et angustia in omnem animam hominis operantis malum, Judæi
    primum, et Græci:'
  ngp-ngp: Kila mnt'hu akudamanya wiihi naakunt'he no kusulumila, wakakonga Wayahudi
    akajika ni wadya Want'hu wa si nt'huhu.
  enq-2: Endakali mana koo minao katenge dupa pitaka-kisa Goteme kendapi, tandapi
    dupa epena lata. Juu dupa-kisa wambao epena latala, Giriki dupa-kisa epena lataka.
  eng-ASVBT: tribulation and anguish, upon every soul of man that worketh evil, of
    the Jew first, and also of the Greek;
  mna-mna: Tana wal boozomen ta so tikamam mbulu sananŋana, na pataŋana mi yoyouŋana
    biibi ko ikam zin ma tiru zalan. Ko mataana mi ipet pizin Yuda. Mana ipet pizin
    wal ta Yuda somŋan i.
  myw-myw: Kalisiy gamag takalbalebs simouvit mo bilivatus, abes singay bigeg, wanmugwana
    min-Yudiy, wankuyeim ven babaw gimgilis.
  sby-sby: Mapensho ne makatasho nakabawile beshikwinsa byaipa, kutatikila Bayuda
    kushikila ne kubantu ba mishobo naimbi.
  sll-sll: Gaung gul bir iwe, God tal oun weni dongwo ol tenangure ari tal nigi dongwo
    ol wangwo hobi inangwo pamia. Homa Yuda ari hobi inangure, te emgi ari wiyol hobi
    para weni inangwo pamua.
  yaq-NT: Si'imem jume' ka tu'ik bo'o jooriaka jiapsame betchi'bo, jiokot emo bitwame
    intok jiokot eewame ameu aune. Jume' juriommeu batchia, intok ketchia, jume' ka
    juriom betchi'bo.
  uro-uro: Bä va rhoqoräkt dä va ama ruvek moe qärarhani i rhat tualat na ama vuirhong
    diva avuqi na rha mät ama märänga dä ama ruanini. Bä va iaqäkt ama märänga dä
    ama ruanini diva irhom ngä rhän bät ama Judaqäna narhoer näkt nasot dä sa ama
    Jentailqäna.
  ita-1885: Tribolazione, ed angoscia soprastà ad ogni anima d' uomo che fa il male;
    del Giudeo primieramente, e poi anche del Greco.
  muy-muy: Ndam ya ti tagudar zlam ni ɗek atəcakay daliya dal-dal, ɓəruv amətikaba
    ana tay a. Atəcakay daliya gani nani enji ti ndam *Zʉde, mək nday ya ti nday ndam
    Zʉde do ni.
  kqc-kqc: Amiye neinei kaere vegu no redo bi toe ma uka vorivori rena moigo; bi Jew
    amiye rofu siko vata nigo ma gabi tutubena idana amiye rofu ka.
  tav-tav: Camaja nipetirã caroorije cána tʉgooñarique pai jʉtiriti popiye tamʉogarãma.
    Judío maja to bairona, judío maja mee quena nare bairona tamʉogarãma.
  eng-ULB: God will bring tribulation and distress on every human soul that has practiced
    evil, to the Jew first, and also to the Greek.
  spa-VBL: Todos los que hacen el mal tendrán pena y sufrimiento. Primero los del
    pueblo judío, y luego los extranjeros también.
  fra-_FOB: L'affliction et l'angoisse à tout homme qui fait le mal; au Juif d'abord,
    puis au Grec;
  hau-ULB: Allah kuma zai sauko da bala'i da bakin ciki ga dukkan rayukan da suka
    aikata mugunta, ga Yahudawa da fari, sannan kuma Hellinawa.
  mal-mal: തിന്മ പ്രവർത്തിക്കുന്ന ഏത് മനുഷ്യാത്മാവിനും ദുരിതവും തീവ്രദുഃഖവും ആദ്യം
    യെഹൂദനും പിന്നെ യവനനും വരും.
  kkc-kkc: '@see-verse:ROM.002.008'
  lit-lit: prispaudimas ir sielvartas sielai kiekvieno žmogaus, kuris įvykdo bloga,
    pirma žydui, taip pat ir graikui;
