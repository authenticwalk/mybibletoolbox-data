  yuw-yuw: O owi amna wömuno tongidangma woi Yuda nanohu o torop auhu yu ambaracnodec
    wömai mepmo orin focfoc moröma sinompho öngkuangoc.
  hus-NT-1971: Patal jitats in t’ajamal jahua’ yab alhua’, jats ne’ets ca yajchiquiyat
    c’al a Dios. An Israelchic ne’ets ca oc’ox yajchiquiyat ani talbel axi yab Israel.
  med-med: Mbun mindil mam mat uⱡ kit etmin wamp mbʉ ting. Jura wamp mbʉ, kuimp tek
    tangina kʉn, wote wamp rʉⱡaip elpa mbʉ ting ku.
  bch-bch: Kadonga kulupu tau ga ieieinga kapei ga iuot ngan sapadua tikakado kadonga
    papaeamao. Eine ga iuot ngan gid Iuda mugaeai ga ngan gid alu padengada pade.
  cco-NT: Jo̱baꞌ jaléngꞌˋ i̱ dseaˋ i̱ jmóoˋ jaléꞌˋ e gaˋ lajo̱, eáamˊ fɨꞌíˆ nilíiñˉ
