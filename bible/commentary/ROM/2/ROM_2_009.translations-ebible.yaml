    uvaꞌ tiaal Israel. As aꞌn la ul tiꞌ unqꞌa tenameꞌ uvaꞌ jit tiaal Israel.
  boa-NT: Muurá jodíómuma tsijtye jodíómú íjcyátúrómedítyú pámeere múhdumé ímityúné
    ícyahíjcyámé ɨ́cúbáhráméiíhi.
  quh-NT: Sapa uj sajra ruwaj runapaj llaquiy, ñac'ariy canka, ñaupajta israelcunapaj,
