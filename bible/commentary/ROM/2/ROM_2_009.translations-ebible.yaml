  dao-dao: Mkhyekatnak pawhkiea khana khuikhanak ja msawhleinak ve law khai, akcüka
    Judahe, cun päng lü khyangmjükcee khana pha law khai.
  cya-cya: lo' cuaña'an scasca nu ti'i lo'o cha' xi'in caan 'in nten chendyu nu ngui'ni
    tñan ngunan', lo' culo nducua la qui'ni ca'an cha' can' 'in ne' judio, a cunta
    lo'o ne' gentil.
  nii-nii: Kunum ełe, wumb pei oł kis enjing ei, ngenj kumbii kis kin, oł embin tui
    kis ei, enim kin tonu omba. Kumb se Jura wumb, nga ekii se tiłap eipi wumb, oł
    kis enjing wumb ei minj, kumep kis singii.
  ign-NT: Ichape eta nacata­ji­vairaya, tíyaha­ha­ca­va­nayare namutu ena tíchanahi
    eta juca tamauri­queneana. Ticuti­ca­ca­nayare namutu eta náicuñayare, ena israelítana
    énapa ena apava­sanana.
  dik-NT: Kɔc ëbën ë luui kärɛc aaba arɛɛm ku gum rac apɛi yök. Ku abï rot kaŋ looi
    tënë kɔc Itharel, ku tënë kɔc cie kɔc Itharel aya.
  cac-cac: Jantacn̈ej eb' sc'ulan chucal, ol yab' val syail eb' sic'lab'il. Ol te
    cus eb'. B'ab'el ol yab' syail eb' vetisraelal, ichato chi' eb' man̈ israeloc.
  tzj-E: Congan lowlo' xtquetaj na je' wnak je nquebnowa rtzilal, congan lowlo' xtqueban
    per ne che conjelal. Cara' xtqueban che aj Israel y che me aj Israel ta xerwara'
    chquij aj Israel xtkaj wa' nabey mul.
  san-BUR: အာ ယိဟူဒိနော'နျဒေၑိနး ပရျျန္တံ ယာဝန္တး ကုကရ္မ္မကာရိဏး ပြာဏိနး သန္တိ တေ
    သရွွေ ဒုးခံ ယာတနာဉ္စ ဂမိၐျန္တိ;
  yaa-NT: Nã chakafamisfo nãfo keyokõi omiskõixikani, judeofo, judeofomari omiskõixikani
    afara chakafakanax.
  cab-NT: Níjeinbei asúfuriruni lúma igárigu joun sun ja adǘgübalin le wuríbabei,
