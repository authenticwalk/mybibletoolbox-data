  kmu-kmu: NagoꞋa veaꞋmoꞋya kefo kava maiꞋya huge huge nehaya yafe Anumaya KotiꞋa
    tusi kana yaꞋene amaugafa amagata aisia yamoꞋene amakaila alino aiso humategahie.
