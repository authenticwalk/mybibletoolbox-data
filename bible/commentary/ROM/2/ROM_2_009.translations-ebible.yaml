  qvm-NT: Tsaychömi paycunaga fiyupa nacangapag. Tsaynog nacapäconga Israel runa carpis
    mana Israel runa carpis.
  chz-NTPS: Kihꜗ läꜙjë̱ë̱ꜙ hi̱ˉ jmeeꜙ heˉ hlɨɨhˈ, jäꜙ naˉkuˊ naˉngɨɨˈ heˉ wɨɨꜘ nëˊ
    kiyhˈ, toˉnëˊ jäꜙ kihꜗ hi̱ˉ la̱a̱ꜗ judiu hiꜙ ja̱ˉbaˊ läꜙja̱ˉ jäꜙ kihꜗ hi̱ˉ saꜙ
