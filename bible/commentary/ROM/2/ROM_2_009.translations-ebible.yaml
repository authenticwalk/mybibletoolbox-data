  lbm-lbm: अऊर कठिनायी अऊर संकट हर एक लोग पर जो बुरो करय हय आयेंन, पहिले यहूदी पर
    फिर गैरयहूदी पर;
  ncj-NT: Yes tlapanolistli huan tlocoyalistli ica nochin aquin quichihuasque in ahmo
