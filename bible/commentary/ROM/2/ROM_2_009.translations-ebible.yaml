    soꞌnji tango mapitnnefoho.
  yon-yon: Kane kane yi kuu abdon kiwaan yaa kwane kamembaraniib kuu, yi korem kuu
    dabawiib mimyob wande yiminban keriyiib baniib, ibduruk kuu Yuudan bangkande kuye
    yoman kuu Yuudanban yaa bangkandaneen.
  poi-NT: Tsa̱m yaachwatyajta̱p, tsa̱m aŋyácneyaj it́u̱mpɨy jém pɨxiñt́am jém imalwatneyajwɨɨp.
    Wiñt́i iñascaaba así jém Israelpɨc pɨxiñt́am, ocmɨ je̱mpɨct́im iñascaaba jém d́apɨc
    je de Israel.
  wuv-wuv: I pa'i gutafafeloa ma fi'ia naranara a'a hememea rama'a na bigi'aa ei hafelo'a;
    do'o rawarawa a'a ei Jew ma hinene, ei Gentile;
  quf-NT: Chaynu kashanllaparaykumi michka Israel runakuna, mana Israel runakuna karmapis
