  aoj-aoj: Apaꞌ mogawa God nondaꞌ kotima epes sandaꞌ waf afambai awafi ma basef usiꞌifi
    atef.
  cbv-cbv: Nihat yéej chãjnitdih Dios ã peéh chãjbipna caá. Yoobópdih chãjni ã jʉmʉchah,
    ã peéh chãjatbʉt yoobópdih ã jʉmatdih jwĩ jéihna caá.
  taw-taw: Chɨn nopun, God binɨb tɨmel gɨpal anɨb okok kɨlop tɨg asɨk bɨlokup ak,
    nɨŋɨd yɨbɨl yɨpɨd gɨl tɨg asɨk bɨlokup.
  jic-NT: Selecj Dios ca jis capj ntülüs gente nin lajay na. 'Üsüs Dios nin liji.
  zap-NT: Per nan be ne gyelextis ne rlaa Dëdyuzh ne rzakzi Ne yra men ne rlaa zenga,
    xnëz rlaa No.
  wer-wer: Tiar ëwat wë. Anutu pim ngön yaatak omën utpet ke pil yaë piporö pitëm
    utpetatë kangut mampna pöt yok pangk.
  ipi-ipi: Mana koo okonepene minalaini wandakali tupa Goteto yapa lo tale puato,
    yole koo mindi maiyane. Nanimato balana mana okone tika-pene wete eya lo nembo
    teyama.
  qul-NT: Yachanchis, Dioska verdadman jina juchachan juchallicojcunataka.
  ter-NT: Véxoa itúkeovo koati ponóvoti ne Itukó'oviti enepomo ipihápana xâne vaheréxoti
    kixoku itúkeovo.
  bmr-NT: Magaajacuhi Moocaani imino udugaacuuboro tollɨ omoonɨmoco ijaadaco acɨfinoco.
  fuf-fuf: Hiɗen andi, ɓen warrooɓe non, Alla ɲaawiray ɓe goonga on.
  bhl-bhl: 'Alik nu kal keluwete: Sunbin-Got e num gelewkabuluw kukuw wa be diwyemeko,
    beem yan wa be nulo fein duyemoke kasike, em nulo geeyemin weng be kiol ati kuw
    keloke te.'
  ons-ons: Ŋene detmaine, Anutuŋo ŋei masi tanik yaline ma okanmami, eŋano wanok wanok
    urata koboine ma okanmaike.
  con-NTPO: Toya'caen atesu'fa gi majan tsa'caen egae tsincon'nijan Chigaja tansintsse
    tise'pa egae tsincon'choma canjaeña.
  ghs-ghs: '@see-verse:ROM.002.001'
  peg-peg: ଆପ୍‌ ପୁନାପ୍‌, ଇସ୍ୱର୍‌ ଏଲେଂ କିଜ଼ିମାନି ମାନାୟାର୍‌ତି ହାତ୍‌ପା ବିଚାର୍‌ କିନାନ୍‌
    ।
  txu-NT: Nhym be, me kute ã axweo bao anhỹrja'ã ne Metĩndjwỳnh katà:t memã kum, —Pãnh
    dja me biknor tokry djàkam akuno, ane. Tãm ne gwaj baje markumrẽx.
  eng-WEBU: We know that the judgment of God is according to truth against those who
    practice such things.
  gnw-NT: Ẽrei yaicuaa quirãi Tumpa uãa añete vae rupi jocua jeco icavi mbae vae reta
    uyapo vae reta.
  mux-mux: 'Ekupu oliu piliikumulu: Yambu ulu-pulu-kis akuma telemelema Pulu Yili-ni
    kanupa apurupa kene ‘Teku kis-sikimili.’ nilimú akili sumbi-sipa piliipa nilimú.'
  maj-NT: Yaá nga kixi̱ ts'ínko̱kju̱a̱ Nti̱a̱ná xu̱ta̱ xi b'a̱ ts'íu̱n.
  bkq-NT: Izepa tato aieni modo nhenagazenehonduo, tutuze kurâ, Deus iozeno lelâ aieni
    awyly.
  kue-kue: Nono i pirkan ounga yomba mambuno kinde yegl eraglkwa i God topo kinde
    te ikine endinambuka, ana God mambuno ta orkwa i du-wakai pamere orkwa.
  cot-NT: Oraquea icanquegueti Aapani Irioshi incatsimajiaqueri quempeguequeroca imaica,
    itsamajajiquero manaquea ipeacaaguishejiacaroquea covaeguisherentsi, teetarite
    incatsimatantashitempaji Aapani Irioshi intati, iroomajaca maasano icanqueca.
  bnp-bnp: Si lohoka vona a vilona Vure i malamala kunana na tahuna i pelekado e huriki
    ri rata a naro hale nga.
  apn-NT: 'Tĩrtũm kapẽr ã kagà htũm kot mẽ kot amnhĩ tomnuj o ri mẽ pa xwỳnhjê jarẽnh
    kot: Mẽ kot amnhĩ tomnuj mỳrapê koja mẽ nhỹrmã amnhĩ xà htỳx kamã hamak rãhã ho
    ri pa. Anẽ. Ãm hãmri ã mẽ harẽnh kot anhỹr.'
  ctp-NT: Wa jlyo tiꞌ wan chaꞌ ñi ꞌa ngiꞌni Ndiose bra nu nda Ni nu tiꞌí ꞌin nten
    nu ngiꞌni nchga lo chaꞌ xaꞌan.
  opm-opm: Ama ihat er hat sapti ihirnong Got oh be bokdus Go er hanmur na porpatmur.
    Iraire ma ihapti danong asoh wamara Got oh Go er hanmur por orhe duung da ohsi
    sapatmur. Got orhe duung dasi imat ma sapat oh dir am hat patimur.
  bvr-bvr: Ngarripa jarra marn․gi ana-nga minypa gun-nerra jama a-jirra a-workiya
    gu-gata ngacha minypa geka ngaypa ngu-ngurrjinga ana-gorrburrwa, an-gata an-gugaliya
    an-nerra barra nipa Wangarr ana-nyala a-bu.
  zad-NT: Na' ṉezicho Chioza' chone' kon ka chiyaḻ' gone' kat' chc̱hogloe' sak'zi'
    beṉ'ka' chon dii malka' nak ka'.
  kmg-kmg: Eme Anutuzi ŋic iŋuc eeŋgopieŋ jaŋe okacne bazu-jareme sâcke-hâmoekac iŋuc
    manaŋgopeneŋ.
  aso-aso: Idoꞌ Oꞌmosoꞌmo eveneꞌ neꞌmine igaꞌ ave goniꞌ o-ngedo lihime ngemelineꞌ
    nene mo monovo lisiheꞌ lamineꞌ ogo lihime ngemeleseive losa gele none.
  uli-uli: Gich si gula le ye bung Deus irel yal ma hatuguluy kofer rechoka rema foru
    tappel meka.
  nin-NT: Inta wemi hi di Abachi à ti bre ku anishirr abi na aseki akama amu ambarr
    ka, uwa à na ma.
  acu-NT: Tura asakrumin Yus nekas chichaman tuke umiku asa, tunaun takau ainaun wait
    wajaktiniun susatnuitai tusar iisha nekaji.
  cak-WNT: Can ketaman c'a chi ri Dios can nuya' wi rutojbalil ronojel ri mac ri yequibanala'
    ri winek achi'el ri mac ri xekabij yan ka. Can achi'el rubanic ri quimac, can
    queri' chuka' ri rutojbalil nuya' chique.
  ebk-ebk: Ammu takú met ay nalintig ya ustu nan atun Apo Dios ay mangokóm as nan
    tataku ay mangekamkaman as assisid-i ay mangotettet.
  spa-PDDPT: Sabemos que el justo juicio de Dios sobre los que practican tales cosas
    es verdadero.
  ruf-ruf: Na twetwe twomanya ka ukuhigha kwe Imulungu kwolongesa kwa awala iwotenda
    pfinu ka apfo.
  gun-gun: Ha'e rã Nhanderuete ma ha'evea rami 'rã ombopaga ha'e rami ikuai va'e,
    jaikuaa pavẽ.
  agu-BL: Ej nin ncha'tz na el katxum tetz yi ba'n atit yi tajtza'kl Ryos yi na oc
    tan chicawse'n yi e' yi na chiban yi e'chk takle'n cachi'.
  isn-isn: Ingi kulingila kina ulamulwa wang'wi Tunda ingi watai kuantu niituma inkani
    anga nianso.
  eng-PEV: And, you know, God will judge people that do bad things, and he knows the
    true story, so he will judge them the right way.
  ilo-ULB: Ngem ammotayo a ti panangukom ti Dios ket segun iti kinapudno inton maidissuor
    kadagitoy nga agar-aramid iti kasta a banbanag.
  pir-NT: Sa yena ñañe yena ijiepenata mʉsa yahu wajagʉ̃ mʉsa gʉ̃hʉre Cohãcjʉ̃ buhiri
    dahrerota. Potota queoro tiquiro buhiri dahregʉ̃ masiaja mari.
  anv-NT: Ɛsé dékaá nnó Ɛsɔwɔ asɔɔ́ mpa wuú cho mbaá bɔɔ́ abi ápyɛɛ́ ufɔɔ́
    unó bina.
  sab-NT: Uñale kwian ulitage Chube kwian ulita talla uñe trate, Chubege uñale kwian
    kle age me no ulita mine malen Chube alin ñage gerule trate ulia kwian kle age
    me no giti, Chube kwian ene gbe ji chuge kwian kle age giti.
  tmd-tmd: An nugumɨn, God nuŋ mönö ma akwör yada. Makwam, nöbö mö mag aliö akuyöbö
    rɨmɨjöñ bla, ñɨgö mönö diba yajön aku, mönö ödöriö akwör yajöna.
  acr-NNT: Yey qetaꞌam kꞌut lik jusukꞌ ri qꞌatbꞌal tzij kuꞌan ri Dios pakiwi ri kebꞌanaw
    taq ri na utz taj.
  kpg-kpg: Gidaadou gu iloo bolo God e donu i dana hagi aga nia daangada ala e hai
    beenei.
  taj-taj: चुह्रङ्बा गे लबा म्‍हिगदेदा परमेश्‍वरसे ठीक निसाफ लला भिबा ताम य्‍हाङदा
    था मुला।
  avt-avt: Haiu mɨt ne Isrel haiu mertei God ap han ekitet mɨt miyapɨr hɨr neimɨn
    au. Hɨrak han ekitet skelim mɨt miyapɨr hɨr neimɨn nɨpɨran me menmen enum hɨr
    nɨrɨakem keremem.
  cbk-cbk: Sabe kita que Dios ta jusga justo si ta castiga le con el maga gente quien
    ta hace aquel maga cosas malo.
  uig-ARA: بىزگە مەلۇمكى، خۇدانىڭ ئۇنداق ئىشلارنى قىلغانلار ئۈستىدىن ھۆكۈم چىقىرىشى
    مۇتلەق ھەقىقەتكە ئاساسلانغاندۇر.
  tuf-tuf: Eyta yajca rabar tew̃íctara is bahnáquinat ítitan, Sirat yarsa cuécwataro.
    Yarsa ruhw̃átaro.
  abx-abx: Akatu'anan kita nga i paghusgar-na si Diyos kuntra si mga magparahimo si
    da'inan klasi binuhatan ag'inala' si kamatu'uran.
  mco-NT: Nejhuɨɨyɨm co Dios tudägy ytuñ co tzaachytuñ tüg'ócɨy pɨnjaty tundɨgooyb.
  cpb-NT: Iro kantacha ayotaiyini aaka tampatzikashireri rini Pawa arika riyakowentante.
    Iri owasanketerine ikaatzi antakerori jiroka.
  aon-aon: Apak douk madukemesh. Iruhin ta nenek yopihi aih um nenemesh kwotog eshudok
    arpesh shagipesh ehudokmori iri.
  hus-NT-2005: Por i choꞌób abal na Dios u lújundhax kʼal i lujattaláb tam in ulal
    ke walbidhtsik xin tʼajáltsik jechéꞌ.
  mig-NT: Ko a kájini̱‑yo̱ já ndónda Dios naku̱xndíi ndija‑ya̱ sɨkɨ́ táká cha̱a kásá'a
    súan.
  bps-bps: '@see-verse:ROM.002.001'
  mbs-mbs: Netegahan tadon te metòlid se peg-okom te Timanem te pegpelumun din te
    kedita te otaw eg-inang te medaet iling kenyan.
  tof-tof: God sab ibü zaz nirre, ene elklaza nidi tómbapóndako, akó mi umul igósakla,
    wa ibü ⌊dümdüm tonarre⌋ zaz nirre tibiób tórrmen tulmildügab.
  cme-NT: I suyaa wuɔ bamaŋ ciɛŋ maacembabalaŋ daama temma‑i, Diiloŋ uŋ haa kumaŋ
    bɛi, u ninsoŋo.
  sus-sus: Won birin a kolon a Ala xa kiiti tinxin a na yi mixi mɔɔlie xa wali kobie
    sare fi.
  pon-2006: Kitail ese me Koht me pwung ni eh kin ketin kadeikada aramas akan me kin
    wia soahng pwukat.
  dad-dad: Ada keleĩ, Negur nẽ es fiya idi age difef anidi bun isif, are momoi nẽ
    bun Negur es fedig.
  zab-NT: Per dunnɨ nánnɨ dec Dios laatisny runny guelgurtisy zec ni riáld chi runny
    castigu de ni run saa de mal ni aguniia laat.
  jae-jae: Aêac tajalagac gebe Anôtônê metôc êtap êsêac, taŋ sêgôm gêŋ tonaŋ ŋai naŋ,
    sa biŋŋanôgeŋ.
  ksd-ksd: Ma da nunure ba ra varkurai kai God i dovot muka pire diat dia papait nam
    ra lavur magit.
  msm-NT: Namaanan ta no matarong to hukum to Diyus to mgo otow no oghinang to madoot.
  myk-myk: Na ta wèe bɛɛri dʼa li cɛ na sipyii piimu pʼa kee keree ki pyi ge, Kilɛ
    ya kiiri kɔɔn pee na na bɛ ni can ni.
  sbe-sbe: Na Yaubada yababa tauginaulidi ne ye kitahekasadi, na kabina ta kata ede
    Yaubada yona kitahekasadi ne yona kabatolo ede hedehedede mamohoina.
  mcr-mcr: Ne näqŋqe. Goti Hanjuwä Iqu, ämaqä suqä quvqä iiŋä imäkätqäŋuwä iquauŋi,
    kima ävätäqäŋgaŋi, qäyunänä vänä.
  cux-NT: Deenu yú chi Ndyuūs diíⁿ yā cosa chi cuaacu taachi diíⁿ yā condenar 'iiⁿ'yāⁿ
    chi diíⁿ yā chi 'túúcā.
  tur-YTC: Tanrı'nın yargısının, böyle şeyler yapanlara karşı gerçeğe göre olduğunu
    biliyoruz.
  san-ITR: kintvetAdR^igAchAribhyo yaM daNDam Ishvaro nishchinoti sa yathArtha iti
    vayaM jAnImaH|
  bel-N: А мы ведаем, што суд Божы ёсьць паводле праўды адносна тых, што гэткае ўчыняюць.
  sch-sch: Ha anga tho ngâi mingei hah Pathien'n theiloi a min changin a jêk mindik
    thap ani ti ei riet.
  mic-MIQNT: Geitu'g Gjinisgam giasgiw ilsuteget ta'n pas'g wen. Gisi ugtapulataq
    weget ta'n goqwei tela'taqati'tij.
  huu-NT: Jusiñamuidɨ uanaicɨnona uiñuamona, maraiñede rafuena fɨnodɨmɨena duere fɨnoite.
    Iena uiñotɨcaɨ.
  jiv-NT: Yuska nu tunaan túrin ainia nuna súmamtikiashtinkiait.
  otm-NT: Pɛ dí pąhmbʉ gue yʉ́n sähʉ 'bʉ di ʉnba Oją ʉ øt' yʉ ts'oqui.
  dah-dah: Al Kuruŋ beleŋ mata gwahade teŋ haŋ mar goyen merem yaŋ yiryeŋ gobe mali
    mali ma yiryeŋ, mata buluŋmiŋ goyen keŋkela bebak yirdeb merem yaŋ yiryeŋ yeŋ
    nurde hite.
  tnk-tnk: Kɨtaha səukurən mə Kumwesən ramo noien sə ratukwatukw a nəpɨn ramərpwɨn
    noien ərəha me səvəi nərmama sə ro me iamɨnha irə.
  kpr-kpr: 'Namonde kasama erera: God, evetu genembo amingeraera ava ijujarira amo,
    nu inononda ijujarira.'
  san-IAS: kintvetādṛgācāribhyo yaṁ daṇḍam īśvaro niścinoti sa yathārtha iti vayaṁ
    jānīmaḥ|
  nho-nho: Taatou e illoa maa TeAtua e taratara maaoni i tana saaita e mee maa naa tama
    e sosorina peenaa e ssara.
  gym-NT: Akwa ni ja mikaka ngite, ye rüere Ngöböta kukwe ükete amne, kukwe era metre
    btä tä kukwe ükete, ye gare kuin nie.
  azg-NT: Majoꞌ nquii Tyoꞌtsꞌon, xjen na icüjiꞌ jon cüenta na nque nnꞌan na contꞌa
    nanꞌminꞌ, vaa jnanhan, ndoꞌ mangiö na itsꞌaa jon na nndaꞌ chaꞌxjen na chuhanꞌ.
  bhd-bhd: ते अस ज़ानतम कि, ज़ैना एरां कम्मां केरतन परमेशर तैन केरो इन्साफे केरतां
    तैन सज़ा देते।
  too-NT: Ca'tzīyāuj que lej tzey a'nchī Dios nacāmālaclē'nī xlaca'n antīn tatlahua
    huā' tamā'na catūhuā a'ntūn ko'hua'jua'.
  ind-AYT: Kita tahu bahwa penghakiman Allah dijatuhkan dengan adil atas semua orang
    yang melakukan hal-hal semacam itu.
  cjo-NT: Ayoteeyakini okameethatzi rowashironkagaeyirini Tajorentsi riraga antzirori
    kaari kameethatatsi. Tema riyotakotziri maawaeni atziri okaatzi rantziri.
  nsn-nsn: Doh inggeig i ate pare, na nikedanga God re guata pe e guata uapono toro
    mana tasisit ra uoto guata tar hararinin.
  san-DEV: किन्त्वेतादृगाचारिभ्यो यं दण्डम् ईश्वरो निश्चिनोति स यथार्थ इति वयं जानीमः।
  tna-NT: Beju bahue ecuaneda Diusu ja tueda ai madhada aji cristiano cuana ematsetayu,
    tueda da butsepi putsu.
  lid-lid: Taha ndratanan, mada sahou ta Kindrei badeh, amwenen labai. Iy aleben lau
    in hamon ta sahou tan handru.
  wim-wim: Puth ngamp meeꞌmiy an kan-kanama nil God.angan ngulan aak way aakanakan
    kuchow thanang than pam wanch anangan way anangan yump-yumpantanana.
  zga-M: Ulyahova tulumanyile khota uvokhegi wa Nguluve wayelyeli khuvavo vivomba
    amambo kama aga.
  yom-yom: Muaki tuzebi ti tsambusulu yi Nzambi yidi yikiedika kuidi batu bobo beti
    vanganga mambu ma phila yayi.
  san-SIN: කින්ත්වේතාදෘගාචාරිභ්‍යෝ යං දණ්ඩම් ඊශ්වරෝ නිශ්චිනෝති ස යථාර්ථ ඉති වයං ජානීමඃ|
  yut-yut: Nin nandamaŋ, Piŋkop da uŋuden amɨn kokwinɨgek kobogɨ yokwisi yomɨsak,
    uŋun kokwin kɨlegɨkon da asak.
  grc-BYZ: οἴδαμεν δὲ ὅτι τὸ κρῖμα τοῦ Θεοῦ ἐστι κατὰ ἀλήθειαν ἐπὶ τοὺς τὰ τοιαῦτα
    πράσσοντας.
  cpc-NT: Ayotaiyini tampatzikashiriri jinatzi Pawa aririka jiyakawintanti. Iri owasankitairini
    ikaatzi antayitakirori jiroka.
  nhg-NT: Cache tecmajtecate que Deus tlajuscöruro san quiene ca ica melöhuac cuöc
    quencuntenöruro noche tli quechijtecate inu nieca sösantle.
  nya-nya: Tsopano ife tikudziwa kuti chiweruzo cha Mulungu, chotsutsa amene amachita
    zinthu zotere, nʼchokhazikika pa choonadi.
  ngu-NT: Ticmatztoquej, tej, ica ijcuac Dios tetlajtlacolmaca, itetlajtlacolmacalis
    quixtia ipan on tlen melahuac se quichihua.
  kup-kup: Met añarab horï tamahari God hodad tinavonañ het ñevok bizat hañiv metapanez
    hahan hez-pov dari hahodad.
  jid-jid: Naki ki toh ndji i tron Irji a njanji ani ye joku ni biwa ba ti kpie baki.
  wmw-wmw: Tukwijiwa kuwa Mwenyezimungu, paabishana na wanu watenda vinu‑vi, hukumu
    yake ifulata shariya.
  gmv-GGM: Hayta malata oothiza asata bolla Xoossa piriday liike gididayssa nu erossi
  ssg-ssg: Kako tioi hawane ka paxai kolongenian ti Haeu pate sawisawin wanen. Lawe
    i kahui hapoponowi kaha ti lialui woukaha.
  zpo-NT: Nela be, nali naab Dios kwent lo re xaa sbaa nle.
  poy-poy: Tuvimana kuwera utoza wa Mlungu kwa wantu yawatenda vitwatira gambira avi,
    ndo ugoloka panakaka.
  qwh-NT: Tsecunapitam pimanpis mana qaqärishpa Diosnintsic rason caq justisianta
    rurar jusganqa y tsetaqa allim musyantsic.
  gaw-gaw: Na naḵa na anam epeḏiak peheṯak ii heṯem amge ig dooṯem, Kayak Nug anam
    ii heṯe, Nug danab kobol nau anam heṯeb ele amu, Nug ag nob nau tutuḵuib madaṯe
  nca-nca: Nore ŋande iŋoteto, ko Anutuko iŋo-iŋo hamó naŋge tero uni o piyimi ŋunde
    qu teyoteŋgo ŋu ronda yereyote.
  zpz-NTPP: Rad lagy den nu nap ricy Ñgyoozh ornu rniim nu yuꞌ falt ni de mbecy nu
    ricy coz a̱ꞌ nap.
  mkj-mkj: Kisai kidal pwa Koahs ma pwung anjoau in Ah kin kadeikda armaj kan ma kin
    wia joang pwiai.
  zac-NT: Pues nanë́ hiaꞌa de quë Dios quëhunë më juzguë tubldí tubldí iurë quëhunë
    më condenar ra naquëhunë ra duldë.
