  ory-ory: ଆଉ, ଯେଉଁମାନେ ଏହି ପ୍ରକାର କର୍ମ କରନ୍ତି, ସେମାନଙ୍କ ବିରୁଦ୍ଧରେ ଈଶ୍ବରଙ୍କ ବିଚାର
