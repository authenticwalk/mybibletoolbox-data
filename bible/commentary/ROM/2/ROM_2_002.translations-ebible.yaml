  apw-NT: Díínko bídaagonlzį, ágánádaat’įįłíí Bik’ehgo’ihi’ṉań dábik’ehgo bándaago’aah.
  gum-gum: Inchawei nambe ashibelø ker, tru øyeeg marøbelane Tiusbe maig kønrrabigwan
