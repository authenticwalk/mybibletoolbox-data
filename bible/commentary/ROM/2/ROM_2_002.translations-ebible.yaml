  mcq-mcq: Nú niheju Godiho ea ijaꞌina vejiꞌinijija ꞌotua arimaa vetiuna.
  sus-A: وٌن بِرِن عَ كٌلٌن عَ عَلَ شَ كِيتِ تِنشِن عَ نَ يِ مِشِ مْولِيٍ شَ وَلِ
    كٌبِيٍ سَرٍ قِ.
  jpn-1965: 私たちは、そのようなことを行なっている人々に下る神のさばきが正しいことを知っています。
