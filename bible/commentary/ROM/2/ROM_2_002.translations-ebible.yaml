  ron-LSB: Noi știm că judecata lui Dumnezeu este conformă cu adevărul împotriva celor
    care practică astfel de lucruri.
  pon-pon: A kitail ajaer, me kadeik en Kot me melel on ir, me kin wiada mepukat.
  nhe-BL: Huan tijmatij para quema Toteco quintlajtolsencahuas huan quintlatzacuiltis
    tlacame tlen quichijtinemij tlamantli tlen ax cuali queja nopa, yajaya quichihua
    tlen xitlahuac.
  sps-sps: Ara faavot nat ror, Gov natiny kat non kat tavaron tan nainy te fasarei
    non Ya na mes te natiny kat kat fi non to, tana saa, Ayei kat non vaatsuk tan
    kat te natiny kat non a mes ana Ayei te kat vaatsuk Tsunia, a tamainy ton kat
    tsuri.
  wnc-wnc: Sike ninda atnataamang. Anututa sanga nomana tasike aminu sanga wai wa
    nata daninggat taknga tawake tasikaing amin usanzike toknga aknga yake yaman noman
    siwikgen.
  bus-bus: Wá dↄ̃ kɛ̀ Luda yãkpaɛkɛna kↄ̃n yã beee taka kɛ̀rinↄↄ kuu a zɛ́amɛ.
  gub-BL: Tupàn uzepyk putar agwer ikatu 'ym ma'e iapo har wanehe a'e nehe, ta'e a'e
    ae ikatu a'e xe. Xikwaw ikatu haw.
  imo-imo: Imbo mareni ne imbomani ulu keri teremele, eno molo nimele imboma Goteni
    tombai wali linoni yu ulu paimbomu tembalo konopu ltemolo.
  boj-boj: Iga qalie, tamo uŋgasari kumbra uge uge yeqnub qaji naŋgi Qotei na kamba
    peginjrsim awai uge enjrqas. Qotei a kere naŋgi awai uge enjrqas.
  eng-DRA: For we know that the judgment of God is, according to truth, against them
    that do such things.
  knf-knf: Kë ŋşë me kë woli Naşibaţi awayëş bañaaŋ banjaaŋ bado iko yaŋ, awayëş na
    manjoonan.
  san-KHM: កិន្ត្វេតាទ្ឫគាចារិភ្យោ យំ ទណ្ឌម៑ ឦឝ្វរោ និឝ្ចិនោតិ ស យថាត៌្ហ ឥតិ វយំ ជានីមះ។
  arn-NT: Welu kimnieiñ Ngünechen tañi ramtukadunguken rüf dungu mew kondenafiyüm
    tati wesa dungu femmekekelu.
  zas-NT: Per dunuj ree rayagbee guial Dios rüjn guialguxtis ziꞌc rayal, chi rudëëdaman
    casti bén rüjn ree ni mal guin.
  ken-NT: Sɛ́rɨŋɨ bɛ Mandɛm achi chak ndǔ nɛtáŋ anɛ yi átàŋ bo abhɛn bákʉ̀ mɛnyǔ
    mɛnyɨŋ ɛbhɔ.
