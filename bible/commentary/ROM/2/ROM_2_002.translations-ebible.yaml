verse: ROM.002.002
translations:
  kpx-kpx: Nahi hilokage Dilavau vaveve toela vamale kebiamo hoto louge keu duave.
  okv-H: Eto ungotena kiari amo God na embo ta ari sasapura siriketo ke be na hajire
    ikasuja
  tbo-tbo: Lawa dewa geka pite he dewadewahi ta hanapugeya naka Yaubada apo a dumalugei
    ina libahibahihi.
  mal-C: ഇത്തരം പ്രവൃത്തികൾ ചെയ്യുന്നവർക്കെതിരേ ദൈവം സത്യം ആധാരമാക്കി ശിക്ഷവിധിക്കുമെന്ന്
    നമുക്കറിയാം.
  grc-SR: Οἴδαμεν δὲ ὅτι τὸ κρίμα τοῦ θεοῦ ἐστιν κατὰ ἀλήθειαν ἐπὶ τοὺς τὰ τοιαῦτα
    πράσσοντας.
  bgc-bgc: हमनै यो बेरा सै, के परमेसवर उसका न्याय धार्मिकता कै साथ जरुर करैगा, जो
    इसे बुरे काम करै सै।
  khz-khz: Ita ripara, Palagu na vokala rakavara gekalarana talimara pene agirorira,
    ne metau pene venira voo rorirori.
  deu-TKW: Wir wissen aber, daß Gottes Gericht nach der Wahrheit kommt über die, welches
    solches thun.
  zsr-NT: Nö́ziczruꞌ ca rbequi xbeynëꞌ Dios. Nac gdutë li ca rbequi xbeynëꞌ nup tun
    le cunác.
  lin-lin: Nzokande, toyebi malamu ete Nzambe asambisaka kolanda bosolo bato oyo basalaka
    makambo ya lolenge wana.
  hns-NT: Hamlog djaaniela kie dje aisan kharaabie kare hai, oke Parmeswar biena moeh
    taake sadja deiga.
  noa-E: Pari maadëu khaphʉ nʉm, Ẽwandamau õor dʉ̈i amachdëu nem waaujempierr aajem.
    Magua maadëu khaphʉ nʉm, magʉm nem khaigbam waaujem khʉʉnan irua amach khĩircha
    jaaunaa ich jua machag ãwatab khaba ãwatpiju.
  eng-EMTV: But we know that the judgment of God is according to truth upon those
    practicing such things.
  mib-NT: Chi jíní yō jeē Yaā Dios, ndaā sáha ya jeē ndónda ya sɨquɨ̄ cuéchi ñayuu
    casáha súcuan.
  lif-NT2: आल्‍ल अक्‍तङ्‌बा याःम्‍बक् के़जोःक्‍पाहाॽग निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ खुम्‍दिङ्
    पिरुसिल्‍ले़ खुने़ॽ से़क्‍खालाम् खासे़न् लोःन्‍दुसिॽ फाॽआङ् आनिॽ कुसिङ् आनिःत्तुम्‍लो॥
  xnj-xnj: Timanyili ngati kuhamuliwa na Chapanga kwa vala vevikita mambu ngati ago
    ndi uhamula wa chakaka.
  mmx-mmx: Nema maklen i do ne Moroa in manton tino dola ni i ila mumu loklok at limixin
    di lok na leventaangas kapmek.
  cbr-NT: Cananuna 'unanin, Nucën Papa Diosan ca uni aín 'ucha cupí uisa cara oti
    'icë usoquin 'aquinbi, upí oquin sinánquin an mëníosabi oquin 'aia quixun.
  tee-NT: Para c'atsayau ju ani. Ju Dios sok ca'alacmuc'aniya' ixtalak'alhin'an ju
    lapanacni ju chunch ta'alactu'unun tachi ju iclajuntau.
  eng-LSV: and we have known that the judgment of God is according to truth, on those
    practicing such things.
  cak-NT: Can keta'n chi ri Dios nuya' ruq'uiexel chique conojel winak roma ri mac
    ri jequibanon. Can anche'l niqui'en, quiri' xtu'on ri Dios quiq'uin.
  pah-NT: A'itituhẽva'ea rupi katu Tupana'ga imbohahyukari nanongara'g̃a pe okote'varuhuve'g̃a
    pe. A'ea tikwaha pa nhande.
  sja-NT: Wãara, tachia k'awa p'anɨ Tachi Ak'õrepa ne-inaa k'achia chook'aa ichi bɨmãi.
    Maperãpɨ ichia ne-inaa pia oopari, jarak'ãri mãgeerã miapiit'ee ãchia p'ek'au
    k'achia oopata k'aurepa.
  xed-xed: 'Nda sna amu kazlay: Ta tvani tsanaghata Lazglafta ta guma ta ghəŋa gwal
    ta maga skwiha mantsa ya kəʼa.'
  mks-NT: Sa̱ xíni̱ va̱ha í ña̱ cája nda̱a̱ Ndióxi̱ tá jándoho á ini ña̱yivi sa̱há
    cua̱chi cája na.
  gfk-S: Ma dait nunure be ing God i kure hagae dong ing di gil kakarek ra mangana
    tintalen, no nuno ula harkurai i takados.
  bmu-bmu: Ambazip ahakmeme bölöŋi mewöŋi ahakzei, Anutunöŋ yeŋgö keuŋini keu ölŋaŋgö
    dop kewöta jim tekömakza, mi mötzin.
  dgz-dgz: Nu iravi asiginup, orup da koewa tapiwa ame garewa God wanene ta itan waneta,
    ame umap di iwa God wanene tat mega tamana iragen.
  eng-GNV: But we know that the iudgement of God is according to trueth, against them
    which comit such things.
  zaa-NT: Hua yù bá ri'u qui'ni Tata Dios ribèqquie sentencia qui' canu runi ca túl·la'á
    nna, pues hua ná porqui'ni gulú'u cą falta nna cca cą merecer thí' cą castigo.
  eng-WEBSTER: But we are sure that the judgment of God is according to truth, against
    them who commit such things.
  guh-guh: Yapëtanetsi baja cajena mapacueneje. Itsamatacabi Dioso naneconitsiaexanaena
    pibisiacuene pexanaevi. Itsamatacabi Dioso itsa naneconitsiaexanaena pibisiacuene
    pexanaevi, caejivi canacujitsia, paneconivajëto xaina, bajarapaneconivajëtota
    Dioso naneconitsiaexanaponaena.
  bon-bon: Mine iyeta umle gemi egä Acejiyame conocäco gyene biname bine atraname
    lui cina peei niiyarage mule jaawenemusi.
  nhw-BL: Huan tijmatij para quema Toteco quintlajtolsencahuas huan quintlatzacuiltis
    masehualme catli quichijtinemij tlamantli catli amo cuali quen nopa, yaya quichihua
    catli xitlahuac.
  swh-ONEN: Basi tunajua kwamba hukumu ya Mungu dhidi ya wale wafanyao mambo kama
    hayo ni ya kweli.
  wbi-wbi: neke tukagula kuuti, uvuhighi vwa Nguluve vwa lweli ku vano vivomba ndavule
    aghuo.
  bba-bba: Sɑ yɛ̃ mɑ Gusunɔ u ɡem mɔ ù n bu tɑɑrɛ wɛ̃ɛmɔ be bɑ mɛn bweseru mɔ̀.
  eng-KJVCPB: But we are sure that the judgment of God is according to truth against
    them which commit such things.
  kgk-NT: Upeixagwa apoha-pe ogwereko va'erã Nhandejáry hembiapo apokwe-rehe imoingo
    asy-vy. Oheko kwaapa voi Nhandejáry.
  waj-waj: Vaa ta rikiaunnavai. Gioonna kiaapuuya ii maisamaisai aataru iyauvaa iikiaiya
    Anutuuqo kua pinaivaa iyaki yapa kioo ngiari irisai maisaiyauvaa safuuma ngiari
    mminaraivo inna ivo safu tuanaavai.
  cpy-cpy: Tema ayoteeyini tampatzika-shireri Tajorentsi aririka riyakowentante rirori.
    Riitaki owajankitaa-yitziriri ikaatzi antayitzirori kaari-perori.
  ekk-PKP: Me teame, et Jumala kohtuotsus nende kohta, kes selliseid asju teevad,
    põhineb tõel.
  mpx-mpx: Iyaka ta atena gamagalau bolo gegi ololal o hi awaawaginol Yehoba ni pakotil,
    ge sapu elana te gamagalau ni yatalal.
  wbp-wbp: Ngaliparlu karlipa jintawarlayirli-jiki milya-pinyi Kaatu kuja kajana yapa
    miimii-nyanyi jungarnirli yangka yaliji yapa kuja kalu majungka-jarrimi.
  luo-luo: To koro wangʼeyo ni buch Nyasaye ne joma timo gik ma kamago oluwore gi
    adiera.
  nhe-NT: Huan tijmatij para quema Toteco quintlajtolsencahuas huan quintlatzacuiltis
    tlacame tlen quichijtinemij tlamantli tlen ax cuali queja nopa, yajaya quichihua
    tlen xitlahuac.
  aii-aii: ܐܝܼܢܵܐ ܒܝܼܕܵܥܵܐ ܝܘܲܚ ܕܕܝܵܢܬܵ‌ܐ ܕܐܲܠܵܗܵܐ ܫܲܪܝܼܪܬܵ‌ܐ ܝܠܵܗ̇ ܥܲܠܔ ܐܵܢܝܼ ܕܥܵܒ݂ܕܝܼ
    ܐܲܢܹܐ.
  esk-NT: Agaayyutim atanniġñiaġai iluqaŋich killiqiruat, aasriiñ iḷisimagikput Agaayyutim
    atanniutaan nalaunŋałha.
  msb-msb: Aram naton na tama an Dios sa paghusgar san mga tawo na nagahimo sana.
  cpa-NT: Ma²ne³ báh³ jniang³. Quianh¹³ jǿg³ rø² báh³ cán² Diú¹³ jǿg³ dsøg¹² quiah¹²
    dsa² jmo¹² hi² hlaih¹³ jøng².
  dso-dso: ଆମେ ଜାନୁ, ପରମେସର୍‌ ଏନ୍ତି କର୍‌ତେ ରଇବା ଲକ୍‌ମନ୍‌କେ ଟିକ୍‌ ସଙ୍ଗ୍‌ ବିଚାର୍‌ କର୍‌ସି
    ।
  meu-meu: Dibada danu, unu e kara tomamu taudia na Dirava ese davadia baine henidia
    mai maoromaorona ida.
  yva-NT: '@see-verse:ROM.002.001'
  dgc-dgc: Eng tukoy moy dén a tama i péghukum na Diyos ta tolay a mégimet ta medukés
    a ugali,
  zpm-NT: Ndioṉ ne gaṉle Diossi zeeṉe laa me guṉ guieḻwxtis, grëse zha ne sca zienaḻ
    guieḻntseeb, ib tedsod zuṉquizh me zhow.
  hix-NT: Khoryenkomo ryhe, atxke manatxhe kany me naha, tanhàn hokon komo wya. Àro
    wyaro tàwya tatoko rma, yaworo nken hamà.
  sim-sim: Angop ji heyenda sir, Avui Wasilaka kavakavan unda ma ondon heyembanda
    nombo oso worna mende sira.
  npi-ULB: तर यस्ता कुराहरू गर्नेहरूमाथि परमेश्‍वरको न्याय हुँदा सत्यताअनुसार हुन्छ
    भनी हामी जान्दछौँ ।
  cgc-cgc: Nlaman ta na igo gid pagsintinsya an ta Dyos ki danen na gabuat ta malain
    na iling tan.
  tim-tim: Anutuŋe luâk âmbâle bâleŋe akmai denân katyekmâ hâuŋe umatŋe yeŋgimbo âmâ
    ârândâŋ akmap nâŋgâmaen.
  yor-yor: Ṣùgbọ́n àwa mọ̀ pé ìdájọ́ Ọlọ́run jẹ́ òtítọ́ si gbogbo àwọn tí ó ń ṣe irú
    ohun báwọ̀nyí.
  wos-wos: Nani xékélaki. God wun haraki saraki sémbut hurukwa du takwaré hurundan
    haraki saraki sémbut hasa hwendét, sékérékétandé. Wungi nani xékélaki.
  emp-NTPO: Dadjirãba cawa panʌa jũma cadjirua o b̶eara Ãcõrẽba jipa cawa obarida.
  eng-F35: Further, we know that God's judgment against those who practice such things
    is according to truth.
  ind-ind: Kita semua tahu bahwa Allah adil waktu Dia menjatuhkan hukuman bagi orang
    yang dengan munafik menghakimi sesamanya seperti itu.
  pes-OPCB: اما می‌دانیم که خدا عادل است و داوری او بر کسانی که این گونه اعمال را
    انجام می‌دهند، بر حق است.
  mpt-mpt: Nibo tekein kebuobe, Gode nakaia unangai kukub misiamo wafu blibi i kukub
    misiam olo yang kenamabebe. E inanamabeo e kukub olo ayamobe.
  ssx-ssx: Koda꞉ma꞉ta꞉ kutupiki haumanu pu haleme wanda꞉hali pa꞉ta꞉ pi yokaalu pia꞉ka꞉na꞉ta꞉
    tikitikina꞉ pilieke hone witoloma꞉pate
  mkl-mkl: Do ntɔ, ɑ̀ mɑ̀ iyi Ilɑɑɔ̃ í nɛ ntɔ bii wɑ yɛ tɑɑlei inɛ ŋɑ iyi ɑ̀ wɑɑ ce
    dimi bɛɛbɛ.
  gaq-gaq: ନେ ମ୍ୟାଃନେଲେଃକେ, ଇସ୍‍ପର୍‍ ଦେକ୍‍ରକମ୍‍ କାମ୍‍ ଡିଂମ୍ୟାକ୍ନେ ରେମୁଆଁଇଂନେ ଟିକ୍‍
    ବିଚାର୍‍ ଡିଙ୍ଗ୍‍ଏ ।
  gof-RNT: Hessa mela ooso ootheyssata bolla Xoossay xillo pirddaa pirddeyssa nu eroos.
  unx-unx: ଆବୁ ସାରିତାନାବୁ, ପାର୍‌ମେଶ୍ୱାର୍‌ ନେ'ଲେକା କାମିତାନ୍‌ ହଡ଼କକେ ସାର୍‌ତିଗି ବିଚାର୍‌କଆ
    ।
  gah-gah: Ómasímo nenémini iaká nia vegenalitini lihimáinimú ale vevesoko goní okimiaká
    noive loko gelenoune.
  lcm-lcm: Tarapo malangas ta kana saupai korong a God kapo uak taun iria kipo vil
    a matan lau asukang.
  aer-aer: Anwerne akaltye aneme Ngkartele-arle tyerrtye areye mwantyele areme itnenhe
    arrilemele nhenge arne akurne yanhe areye-arteke-arle mpwaremenge.
  qvc-NT: '(Piru Tayta Dyusmi dirichuyuq jusgawananchiqqa.) Chaqa allitam yach''anchiqllapa:
    Taytanchiq Dyusmi tukuy uchayuqkunata allita jusgashpa, rin kastigaq, nishpa.'
  tgl-ULB: Ngunit alam natin na ang hatol ng Diyos ay ayon sa katotohanan kapag ito
    ay bumaba sa mga gumagawa ng ganoong mga bagay.
  cbs-NT: Jamen tsuabunda chakabuwakubainmisbu kaneama Diosun unanti watan jatu kupixanai
    nun unaiin.
  xtm-NTPP: Vaa ka jini o ja maa Su'si ma ka'nde tniñu ñayii ka sa'a ndaka ja u'vi
    ma, te sukan, te jin ndachunaa ndi'i jin ndachunaa tu'u maa i ja ka sa'a i ma.
  nnq-nnq: Ngoe tumanyi kube hukumu ja Nnoongo nga ja haki kwa abatenda ilebe andi
    yenie.
  bao-NT: Ʉmʉreco Pacʉ, ñañarije ca tiirãre ñañaro cʉ̃ ca tiijata, díámacʉ̃ra cʉ̃
    ca tiirijere mani maji.
  san-ORI: କିନ୍ତ୍ୱେତାଦୃଗାଚାରିଭ୍ୟୋ ଯଂ ଦଣ୍ଡମ୍ ଈଶ୍ୱରୋ ନିଶ୍ଚିନୋତି ସ ଯଥାର୍ଥ ଇତି ୱଯଂ ଜାନୀମଃ|
  huv-NT: Icootsa ajawaats naleaing Teat Dios ajaw monrang ngo majneaj; apmüüch mamongochiw
    ngo majneaj atow nej arangüw.
  otn-NT: Dí pa̱hmʉ njua̱ni̱ ngue nu̱na̱ Oja̱, go ni̱ 'yu̱p'ʉ da̱ hya̱spa̱ ra̱ güɛnda'a̱
    te gä ra̱ nts'o øtyø ja̱'i̱ na̱.
  nop-nop: Ale Bepaŋ adi me unduŋ tiiŋ kibikoŋ tubu-udaneyembune utumba hinek tilak,
    unduku nadiyam oŋ.
  obo-NT: Nosorollan ta no ollog kos kodhukum to Monama taddot mgo minuvu nod puung
    to morat.
  cak-ENT: Ketaman-vi c'a que ri Dios nuya' rutojic cheque conojel vinük roma ri qui
    mac ye quibanalun. Cachi'el rubanic ri quimac, quiri' ri rutojic nuya'.
  lif-NT: ᤀᤠᤸᤗ ᤀᤰᤋᤱᤒᤠ ᤕᤠ᤺ᤶᤒᤰ ᤁᤧᤈᤥ᤺ᤰᤐᤠᤜᤠ᤹ᤃ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤂᤢᤶᤍᤡᤱ ᤐᤡᤖᤢᤛᤡᤸᤗᤧ ᤂᤢᤏᤧ᤹
    ᤛᤧᤰᤂᤠᤗᤠᤶ ᤂᤠᤛᤧᤴ ᤗᤥ᤺ᤴᤍᤢᤛᤡ᤹ ᤑᤠ᤹ᤀᤠᤱ ᤀᤠᤏᤡ᤹ ᤁᤢᤛᤡᤱ ᤀᤠᤏᤡ᤺ᤳᤋᤢᤶᤗᤥ॥
  mie-NT: Chi jínī ō jā Yāā Dios, ndāā sáhá yā jā nénda yā sīquī cuāchi nchivī jā
    sáhá súcuán.
  san-TIB: ཀིནྟྭེཏཱདྲྀགཱཙཱརིབྷྱོ ཡཾ དཎྜམ྄ ཨཱིཤྭརོ ནིཤྩིནོཏི ས ཡཐཱརྠ ཨིཏི ཝཡཾ ཛཱནཱིམཿ།
  qve-NT: Ichaqa yachanchismi, Diosqa pimanpas mana sayapakuspanmi, chay millay huchakunata
    ruwaq runakunataqa juzgan.
  pao-NT: Tamme oo sopedakwadoo soo Te Naa kaaheno no'obatusoo umu numu suda manedu
    kadoo mayugwekwu.
  cbu-NT: Apanll itsinsaru natstakiya. Waneekchu anush nda minumtiyam tputsee mamarpachiya.
    Tputs nda kamungchiya, nuwsha tina.
  usa-usa: Áánûqtu óq-wayukama náayubi maamirá-qtátáárîq o-káyúkámá yáínáimma ketáá
    káounaunatae. wemá kanaa kéiye.
  soy-soy: Tɔ mɛyíkíyiki nyulɛ rɛ nsímɛ́sei kɛ Uléécɑɑ uu yɛ nɛ pɛpɛɛ lɛ̃ n wɑi
    túhɑɑnɛ.
  hui-hui: Ngode Datagaliwabehanda dabaga howa wali agali urunidagua biagagohondo
    godi tigatigaore laga ka manda bidama.
  amf-amf: Ogodettsi seeso waadadhaynadar Barjoyn pirdayno pirdino gon konin maatonam
    dhesooda dhese.
  quc-NNT: Qetam k'ut chi ri Dios qas jikom kub'ano aretaq kuq'at tzij pa ki wi' chi
    käk'äjisax ki wäch ri winaq ri je' käka'n wa'.
  dob-dob: Ta esi tamwalatonina ꞌaene Yaubada ꞌilobwenena be toguinuwa geyogeyoi nidi
    ꞌida loinedi.
  wrs-wrs: Sesoangas lesvhoawol vev, nomba temba indkoklava vivpa. Wo pimba nonora
    av, osva himba temba lehrangas wohvev.
  mca-mca: Hats jinikfe'ltaxetsha pa' Intata qu' nitanithen hatse' pe' yaqsiijkii
    ekewe' wekwek uƚ'ets. Nite' yaf'ali'ƚi'ij pa'qu' nitanithen qe yijaa'ija.
  tzo-TZC: Yuꞌun jnaꞌtic lec ti tucꞌ ta xchapanvan ti Diose cꞌalal ta xacꞌbe stoj
    ti buchꞌu jech ta spasic taje.
  jao-jao: '@see-verse:ROM.002.001'
  mya-mya: ထို​သို့​အ​ကျင့်​ဆိုး​များ​ကို​ပြု​ကျင့်​သူ​တို့ အား​ဘု​ရား​သ​ခင်​အ​ပြစ်​စီ​ရင်​တော်​မူ​သည်
    မှာ လျော်​ကန်​သင့်​မြတ်​ကြောင်း​ကို​ငါ​တို့​သိ ကြ​၏။-
  gng-NT: Ti bɛn ki ye Uwien diɛh binib bà teh tu ya bont ya tub la, u ŋmɔbe imɔ̀n
    nɛ.
  cbi-NTPO: Tsaaren juntsaa ura' ken chutyu chachillanu Diosya naake ura' deechu'
    kavitu kemuñuba mideeyu.
  ikk-NT: Ẹnyi a marịnghọ nị Osolobuẹ wụ onyẹ ezioku ebe ọ nọ ma ndị mẹ ụdị ihiẹn
    ndịnị wẹ ikpe.
  leu-leu: Layaan a Piran a tiis a mataa aava vil malaane, taara xapiak, taara texaas
    o a tiisan sina a roxo e fatak, bo?
