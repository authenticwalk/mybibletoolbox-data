    mu kópu u dîy꞉o yi kópu ndêndê ngê nmo wa pyódu.
  swh-1850: Hivyo, kufuatana na hii Habari Njema ninayohubiri, ndivyo itakavyokuwa
    wakati Mungu atakapohukumu mambo ya siri ya binadamu kwa njia ya Yesu Kristo.
  ese-NT: 'Eꞌe, Eyacuiñajjija eba ojjañaja ejjashahuabaquijji cuana. Jamajjeya quijje
