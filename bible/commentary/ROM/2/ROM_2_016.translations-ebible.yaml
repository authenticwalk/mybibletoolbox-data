  heb-heb: ביום אשר ישפט האלהים את כל תעלמות בני האדם ביד ישוע המשיח כפי בשורתי׃
  mpp-mpp: Yogo Wapongte wowosae damengka fikelu yegengkeme nganidaingte. Na Siduc
