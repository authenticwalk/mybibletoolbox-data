  gof-ENT: ታ ታማርሲዳ ዎንጌላ ሜላ ፆሳይ ዬሱስ ኪሪስቶሳ ባጋራ ኣሳ ዎዛናን ጌሚዳ ቆፋ ፒርዲያ ዎዴ ሄሲ ኤሬታና።
  aau-aau: Seyr eypok pariawey-ar hokwe, uwrsa mo yor ouon-aw ma lwak sue somokwe,
