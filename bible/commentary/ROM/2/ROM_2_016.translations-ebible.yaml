    rekoi morogyta esage mome'waramũ.
  dao-dao: Acuna Mhnüp üng, ka sanga Thangkdawa mäiha Pamhnam naw Jesuh khritaw am,
    khyange naw ampyua ami ngaihnake naküt cun ngthumkhyah law khai.
  cya-cya: Tsato'o cha' re tsaan nu cu'ni cuiya' Ndiose cha' 'in nten chendyu si'ya
    Jesucristo, nchgaa cha' nu m'ni cunan ti ne', lo' nchcuin' cha' re tsaña'an cha'
    tsu'hue nu mdaa Ndiose 'ñan.
  nii-nii: Ei yi mił peng kin, Gos ek ka yi mił ninim. Gos kunum owundu tonu omba
    kunum ełe, Krais Jiisas kin kos owundu piimba. Ei epi kanim kanim wumb pei noman
    tuk ełe, koi er pałim epi ei kos piimba. Na Pol Gos ek ka ei ni tor kindind.
  ign-NT: Járajapa eta sácheyare, ticaya­sesere­hia­nainapa namutu ena achaneana te
    mamirahu ema Viáquenu Jesucristo. Éma, máimatiya tamutu eta náichaqueneana tayumu­ru­re­vanahi.
    Étarichuhi eta numeta­rapihi te nucame­ta­rairupa.
  dik-NT: Ku këlä aya, cïmën Wɛ̈t Puɔth Yam ya lɛ̈k we, yen ë kë bï rot looi aköl
    luk tɛ̈ bï Jethu Krïtho luk looi rin Nhialic tënë kɔc ëbën, ŋɛk kek këden cï thiaan
    yeyic.
  cac-cac: Ayic ol ja jun c'ual, ayic ol ch'olb'itaj eb' anima smasanil yuj Dios yuj
    tastac c'ub'eltac yaj yuj eb', a Jesucristo ol ch'olb'itan tas yaj eb' icha syal
    vach' ab'ix yic colnab'il svalel tic.
  tzj-E: Tak xterla' jnimlaj k'ij rxin juicio tzra' c'ara' xtbantaj wa' cumplir njelal
    jawrara jxenbij kaja chewa. Tak xterla' ri' k'ij tak Dios xtucsaj Jesucristo che
    rk'etic tzij chquij wnak, xtucsaj che nk'alsaj njelal jquech'bon y njelal jquebnon
    je xe cwiwan ptak canm. Cara' nuc'ut chkawech ja utzlaj tzij rxin Jesucristo je
    ajni' nemjon ta rbixic anen.
  san-BUR: ယသ္မိန် ဒိနေ မယာ ပြကာၑိတသျ သုသံဝါဒသျာနုသာရာဒ် ဤၑွရော ယီၑုခြီၐ္ဋေန မာနုၐာဏာမ်
    အန္တးကရဏာနာံ ဂူဎာဘိပြာယာန် ဓၖတွာ ဝိစာရယိၐျတိ တသ္မိန် ဝိစာရဒိနေ တတ် ပြကာၑိၐျတေ၊
  yaa-NT: 'Niospa nõko õiti mẽraxõ nõ shinãito noko tãpikõia. Jesucristori noko tãpia.
    Akka yorafãfe nõko õiti mẽraxõ nõ shinãito noko tãpiafoma. Nãskakẽ mã nõko mai
    keyoaino Niospa noko yoikĩ iskafaxii mãmãi noko tãpixõ: “Nafo sharafo. Akka nafori
    chakafo,” noko faxii. Nãskara ẽ yorafo yoimis.'
  cab-NT: Luágume wéyu le lagúseragüdüniña Búngiu sun gürígia lídaangiñe Jesucrístu,
    larítaguba luágu sún buri cátei le, ladǘga lagúseragüdübei gíñe ásta cátei lé
    buri arámudagúabei tídan wanígi. Ítara lúba según ugánu luáguti asálbaruni le
    napúrichijabei.
  clu-clu: Kag sono sa Mayad nga Barita nga akun ginatodlo, dan ipadumdum kananda
    ni Jesu-Cristo sa adlaw nga tana paukumun ang Dios sa tanan nga tao. Osgaran na
    ang tanan andang mga sikrito nga ginaisip.
  swh-ULB: na pia kwa Mungu. Haya yatatokea katika siku ambayo Mungu atazihukumu siri
    za watu wote, sawasawa na injili yangu, kwa njia ya Yesu Kristo.
  tpt-NT: Anchanu julchan ni Dios kalaqlaqtsꞌintanuniyaꞌ ixjatapastakꞌatkꞌan mas yu
    tamakay laqatamaqsaq. Chuncha najun yu lajꞌox chivinti yu klaqputeꞌey.
  aai-aai: Tur Gewasin iti ao’orereb na’atube boro namatar. Nati baibatebat ana veya
    God boro Jesu Keriso narubin sabuw hai not wa’iwa’irih etei boro nabow hinatit
    rerereb yah naya.
  sny-sny: Ane fene ma'e peri heneruwe ano au te'esiya, “Nowe ye'ewi se Owane Sitewi
    lai lu taune werese lo yo seni fareyareyei ironamiteye ape, au hese erei ameramerowa.
    Le Jisas Krais lo ereti se yo seni lowe lo au hese ereirowa.”
  myy-myy: Mani tʉoĩarisere masicãguĩji Jesucristo. Ito yicõri yeyorojʉ mani yibojarisere
    masicõguĩji ĩ. Ito bajiri Dios, Jesure waja senitoni ĩ cõari rʉmʉ, masa quenarãre
    bese masigʉ̃ yiguĩji Jesús. Ĩ oca quenarise mʉare yʉ riasoja, ito bajiroti iti
    oca mʉare riasoa yʉ.
  trc-NT: Ne̱ da̱nj ga̱a̱ caꞌne̱ꞌ Diose̱ cacunꞌ cheꞌé nij soꞌ güii caꞌne̱ꞌ Diose̱
    cacunꞌ cheꞌé nimán yuvii̱ á. Da̱nj aꞌmii se‑na̱na̱ Jesucristó nana̱ sa̱ꞌ aꞌmij
    rihaan yuvii̱ ei.
  cut-NT: Nda̱ ro yahn ne, quenan cuma che ca̱hcantiyon Dendiohs che techeca̱de Dihvo
    vo Jesucristo nunde yahn nducoya̱ca ihyan, nde nducuahn nunde che chahtendihco
    ye cua̱hn ndeh.
  bel-bel: у дзень, калі паводле зьвеставаньня майго, Бог будзе судзіць таемныя дзеі
    людзей празь Ісуса Хрыста.
  zlm-KSZI: pada hari Allah menghakimi segala rahsia manusia melalui Isa al-Masih,
    menurut Injil yang kuberitakan.
  gdr-gdr: Sɨ ra God ma b'ɨsagɨka bibɨr ik dem, God Keriso Yesu na ingau dem komkesa
    rɨga ɨsagɨkam towaina wɨgawɨga egurki mɨle gatab. Sɨ Ton tesagɨkiny ra God ma
    b'ogɨl yɨrkokar bage yɨt kae dem rɨnte re kon pɨtapɨta omnena yiyenyɨn.
  vmy-NT: ꞌBa= ku̱an nixtjin kionga tu ngatꞌare Naꞌenna Jesucristo Naꞌenchana saꞌenre
    kjua mé= xi tjindujinꞌmore inimare xuta. Jo tsu en ndare xi tetsikjaꞌaxtiuyaa̱.
  cmn-FEB: 我将要宣讲的福音就是：上帝通过基督审判每个人的隐秘思想，这一天正在到来。
  gmv-RNT: Hessika ta Mishiraachcho qaalan tamarsiza mala Xoossi asa woznan qotetidayssa
    Kirstoosa baggara pirdiza gallassan qoncisana.
  ncl-NT: Huan inon cayas pan tonali quiman yehuanten moitilisi iyampa Dios. Pan in
    tonali yihual quijtus quipiasi pa yesi lacocoltili. Yesi lacocoltili pampa quichihuaje
    mochi hual quinequiloaya quinlatililo Dios huan lacames, quema, mochi hual quichihuaje.
    Dios quijtus inon pan ipampa Cristo Jesús, huan quimatisi yehuanten pampa yihual
    Dios quijtúa melahualisli sinda quijtus quipiasi pa yesi lacocoltili o amo lacocoltili.
    Yoje quijtúa in lamachiltilisli cuali hual nehual niclamachiltía.
  sua-sua: Ii, E Nut nera momngan kar o vrong rhek kmikkiem ngartaro keknen mruo tok,
    mnam a kolkha to nera mon o mia tgus orom ngaro kerkeknen ruk ngma tuvgom mar
    kim o mia. Va nera mon mar orom ngaro kerkeknen tgus her vgum e Yesus to E Nut
    Thim Orom Ka Msasaen. Ii, kua havaeng nguk tok, kmikkiem enang ko koma havaeng
    o mia mang a knovvur tok.
  are-are: Altjirrala relha ingkarrakanha tjiperrawumalanga Krista Jesuarlarlanga,
    Yia Marra nukanhamalkura. Altjirrala relha ingkarrakanha tjiperrawumalanga, era
    relhaka eterrintjalka tjiperrawutjina, eterrintja nhanga relhalala lauwukala.
  gai-gai: '@see-verse:ROM.002.015'
  qvm-NT: Tsaymi juicio final junag Diospa mandamientuncunata mana musyag runacunatapis
    jutsata rurashganpita Jesucristo juzgangapag. Tsaynog juzgananpagmi Tayta Diosnintsi
    Jesucristuta churashga. Tsaymi runacuna salvacunanpag may-tsaychöpis wilacuycä.
  chz-NTPS: Jmɨɨˊ heˉ llaꜗ Dio taˊ kya̱a̱hˊ jo̱o̱yꜘ Jesucristo, läꜙjnäꜘ läꜙjëꜙ hʉʉˊdsëˉ
    heˉ jmeeˉ jneˊ jeeˊ naˉhmääˊ. Läꜙja̱ˉ laꜗ juˈhmëëꜘ kihꜗ Dio heˉ kwanꜙ.
  kmu-kmu: Nagaya YisasiꞋma hulatenea kanale mono kema nehua kefiti ma kea hane, ma
    mopama haꞋno hisia yupa Anumaya KotiꞋa Yisasi Kalaisi avayafitila mukiꞋa veaꞋmoꞋya
    falakiꞋya humainesaya yafena kaiyekea humateteno fako humategahie.
  ood-NT: Kut hab waꞌap wo e juh heg eda tash mat kei g Jiosh mat g Jesus Christ wo
    ha lodai g ha‑chuꞌijigkaj, chum hems g pi ap ha‑chegitoidag. Neh, bo chuꞌig ihda
    s‑kehg haꞌichu ahgaj g Jiosh mani ahgachug.
  lbm-lbm: ऊ दिन परमेश्वर, मोरो प्रचार करयो हुयो सुसमाचार को अनुसार यीशु मसीह को द्वारा
    लोगों की लूकी हुयी बिचार को न्याय करेंन।
  ncj-NT: Huan ahsiquiu in tonali queman Dios tetitlanilos in Jesucristo maquinixcomacalo
    nochin tlacamen ica tlen quinehnehuiliyahque, tla cuali noso ahmo, ijcon quen
    nitlanonotza ica in cuali itlahtoltzin.
  yuj-yuj: Nánkár wakmwaek Kwaro aropamp nɨnɨk mek yakápnámp nɨnɨk younkoup naenámp
