  dwr-NT: Taani tamaarisseedda mishiraachchuwaa qaalaadan, asaa wozanaan geemmeedda
    qofaa Xoossay Yesuusi Kiristtoosa bagganna hawaadan pirddana.
  kfw-kfw: Khale inruoiya kei iril chongkahoi dungjuiya khawa nikhuo nikhan hinthoa
