  bkq-NT: Idânârâ aguientaymby modo, kyangahu oday kunâgobyry modo warâ xutuze Deus.
    Xypyry etay, âdaunloem kydawyly Deus nhetuo ise aguitobyry, aguykehobyry warâ
    Cristo Jesus wâgâlâ kydâsebywadoem, Deus anhenehonly, koendonro, inakai alelâ.
    Xirâ inanry unâ iwâkuru tâdâsemagueho kâengatuday, augueho.
  kue-kue: Ana okuwo enge suwarata God eremogl Yesus Krais mina yomba prapra mambunono
    teke pangwa i yumbu sinambuka. Kamambuno wakai na yegl diteinga.
  cot-NT: Ariqueate onquempetanaquempa oncoramanitapojajegueti arejetapojajempagueti
    incantantaquemparica Aapani Irioshi Jesoquirishito incatsimajiaqueri maasano senacajiavecaroca
    ipeacaaguishejiacaca. Irootaque ocanque Quenquetsatsarentsimajaca Oganejencatatsica
    notsavetanqueca.
  bnp-bnp: Bara i bele mavonga na tahuna a Vure i habia ne Isu Kristo a leho ni pelekado
    a niluhoi kapiloho, a naro kapiloho ne huriki lobo. A ngava iea, a vakalongo ne
    huriki na tahuna a vakalongo ria na Velenga Kamumu.
  apn-NT: Tã koja nhỹrmã Tĩrtũm Jejus Kris mã anẽ nhũm kuma hãmri nẽ mẽ piitã kormã
    mẽ htĩr ri tanhmã mẽ kot amnhĩ nhĩpêx to hã mẽ omunh xà hkôt tanhmã mẽ harẽnh
    to. Nẽ mẽ hamaxpẽr kôt mẽ omunh mex xà hkôt tanhmã mẽ harẽnh to. Mẽ papajaja mẽ
    pahte axpẽn jamaxpẽr kôt axpẽn pumunh kêt tã Jejus kot mẽ pajamaxpẽr kôt mẽ pahpumunh
    par. Tã na pa hte mẽ kãm Jejus kot tanhmã amnhĩ nhĩpêx to hã harẽnh o ixpa pê
    ã mẽ kãm ixujarẽnh anhỹr o ri ixpa.
  ctp-NT: Ngwañaꞌan ka sikwa, bra nu kuꞌni biyaꞌ Ni ꞌin nchga nten. Tyoꞌo loo nchga
    chaꞌ nu nsuꞌwi mnan niꞌ kasiya ꞌin neꞌ, bra kanꞌ kulo Ni tñan ꞌin Jesucristo chaꞌ
    kuꞌni biyaꞌ Ni ꞌin neꞌ. Ngwañaꞌan lka chaꞌ nu nchkwiǐnꞌ loꞌo nten laja nu nduꞌuǔn
    chaꞌ suꞌwe ꞌin Ndiose ꞌin neꞌ.
  opm-opm: Moses ohe sawa meng hatin oh hanip mutuh pat ohoh ihan pepe dik oh Got
    oh Gin Jisas Krais go ihirnong dahamar satinmur por ma darhetipra dik oh orhor
    hanip diradire hanip ire kintei ma ihat sapti dasi; ahar ma ihapti dasi orhap
    pomat nasatipramur. Nohe yah meng ma ihirnong pot pisapat oh amaru mat orhorwi
    pot pisapatmur.
  bvr-bvr: Rrapa gun-ngaypa gun-molamola janguny gu-yinagata gu-yurra. Minypa gun-gapa
    jurdach guna-bamburda nipa Jesus Christ burr-mari a-wengga barra Wangarr nipa
    nyanma, wurpa lika nipa a-wengga barra gun-maywapa minypa mu-ngoyurra ngarripa
    wupa ngardapa arr-galiyana arrkula arr-workiyana arr-ngurrnga.
  zad-NT: Kan' gak llana' gon Chioza' lo na' Jesucrístona' wc̱hogloe' c̱he diika'
    yoo ḻoo yic̱hjlall'do' beṉ' yell-lioni, kon ka na dill' wen dill' kob c̱he'na'
    daa cho'a dill'.
  kmg-kmg: I dameŋ sâkore iŋuc eekac. Ira Anutuzi Jesu Kristo ecneme maŋnâŋecko wiac
    soŋsoŋ fokac irec fuŋne bataniŋkeocmu. No Biŋebiaŋ muekopac irec sâcko bataniŋkeocmu
    hâcne.
  aso-aso: Idoꞌ Oꞌmosoꞌmo lavo Izesuꞌ Kilisitoꞌ nene ezeloꞌ medelo mino eveneꞌ laza
    sunoꞌ ogo molo ogaꞌ nouneꞌ initeꞌ izeꞌ molalineꞌ gameneloꞌ nene neniꞌ mene noluvoniꞌ
    neꞌmino mineleseive. Ee, naza gamazi lamineꞌ lo sotoꞌ sotoꞌ ogaꞌ nouvoniꞌ neꞌmo
    nene aꞌmine gamazi mene lo sotoꞌ neive.
  uli-uli: Hapatpat Momay le ngang iy fofoloyu ila, ye sor le be iye sengal Ralla
    Deus yebe hatugulu mo irel Jesus Kristus kofal luluwal kala yar panger yarmat
    le ye mwol.
  nin-NT: Uwa si meme yo Ure ku wre ku nggo ingga di bre ki imba nggo, u da di, na
    azhibarr ama Abachi a taka du Yesu Kristi à bre amarr ka we, nggo anishirr a gri
    sharri ni isisurr nggo.
  acu-NT: 'Aintsu tunaari jiistin kinta jeamtai, Yus ni Uchirin Jesucriston chicharak:
    Aintsu nintimaurisha mash nekarin asam, tunau ainau wait wajakartin susarta tusa
    akupkatnuitai. Tura asamtai wikia Yusnum uwemratin chichaman etserjai.'
  cak-WNT: Y can queri' chuka' xtuna' ri cánima chupan ri k'ij tek ri Dios xtuk'et
    tzij pa quiwi' quinojel ri winek, tek xtiquic'ul chuka' rutojbalil ri quimac ri
    ye quewan pe ri pa tak cánima. Y tek xtuk'et tzij ri Dios, yac'a ri Jesucristo
    ri xtucusaj riche (rixin) chi xtuk'et tzij. Queri' nubij ri lok'olaj ch'abel ri
    niya'o colotajic ri ntzijoj riyin.
  ebk-ebk: Assesa nan ommat as nan urkiw ay mang-okomán Apo Dios as nan am-in babaen
    kan Jesu Cristo. O, okomúntu Apo Dios nan am-in ay tataku uray nan chaan naam-ammuwan
    ay wacha as numnumcha. Hiyana us nan chak ifiagfiakia as nan chak mangekaskasabaan
    as nan Ammay ay Chamag.
  spa-PDDPT: Así sucederá el día cuando Dios juzgue los secretos de los hombres por
    medio de Cristo Jesús, según las Buenas Noticias que predico.
  ruf-ruf: Agha ghatsolawila mne litsuwa lya ukuhigha hala Imulungu kubitila Yesu
    Kiristu hayatsohigha mbuli tse chinyelenyele tse iwanu, ka Imbuli Inoghile yaniipetile
    pfailonga.
  gun-gun: Ha'e nunga ha'e javi ojekuaa porã 'rã avakue nhemi rupi ikuaiague re Nhanderuete
    oikuaa potaa ára. Ayvu porã amombe'u aikovya rami vy Cristo Jesus pe ae 'rã oikuaa
    pota uka.
  agu-BL: Poro yil jepon tamp yi tiemp yil tz'oc Ryos tan ma'le'n cyajtza'kl cyakil
    wunak yi ewa'n cya'n jalu', xconk Jesucristo ta'n tan ma'le'n yi e'chk ajtza'kla'tz.
    Ya'stzun yi xtxolbil yi na chintzan wetz tan xtxole'n.
  isn-isn: hangi Itunda ayo azipumula mumahiku ni Tunda uzeitamula inkunkuni ya antu
    ihi kunsoko alukani lakwe naigula nulang'wa Yesu Kilisto.
  eng-PEV: God sees everything that everybody does and everything that everybody thinks.
    Nobody can hide anything from him. One day, God will get Jesus Christ to judge
    everybody about these things. That is the message that I tell everybody.
  ilo-ULB: ken uray met iti Dios. Mapasamakto dayta iti aldaw inton ukomento ti Dios
    dagiti palimed dagiti amin a tattao, segun iti ebangheliok, babaen kenni Jesu-
    Cristo.
  pir-NT: Sa ye Cohãcjʉ̃ Jesucristore tiquiro ohoati decopʉ masa tiquina yahu duerarire
    Jesucristo masi pehoro, tiquiro tiquinare beserota quehnoañequina, ñañequina gʉ̃hʉre.
    Sata tiquina yerire masidiquiro ijiro, beserota tiquiro quehnoañe buheye ti nino
    sahata. Ti buheyeta ijire mʉsare yʉhʉ buheri.
  anv-NT: mbɔ ne ɛbɛɛ́ nyɛ né bií bi Ɛsɔwɔ apyɛɛ́ nyɛ Kras Jisɔs asɔ mpa bɔɔ́ néndé
    ji akaá unó bi úlú bibií né ufɛre akwaá. Mbɔ ne abya melɔ́mélɔ́ ayi me
    ngarege ájɔɔ́.
  sab-NT: '@see-verse:ROM.002.015'
  tmd-tmd: Jisas Krais mönö wä yad nölɨp yönmɨdɨl aku yadmɨda, mönö diba yadɨb wop
    aku, God nuŋ Jisas Krais yadmɨn, nöbö mö ap kib mag gwogwo umadiö röi piaku, yad
    röd wöxnö nɨgaŋ, nuŋ rɨb mag ñɨŋa keir madmag yuörɨb ñɨŋ kwo agap apɨm yad aku
    nugwön, ñɨgö mönö diba yajöna.
  acr-NNT: Kꞌo jun qꞌij echiriꞌ ri Dios kuya puqꞌabꞌ ri Qanimajawal Jesucristo kuqꞌat
    tzij pakiwi konoje; kꞌa ekꞌu riꞌ kaqꞌalajin na ronoje ri kꞌo pa kanimaꞌ ri tikawex,
    jelaꞌ pachaꞌ ri kubꞌiꞌij wa Utzilaj Tzij kantzijoj riꞌin.
  kpg-kpg: Malaa, di Longo Humalia dela e hagadele ko au e hai bolo deenei di hai
    gaa hai i di laangi deelaa, i di madagoaa a God mai Jesus Christ ga hagi aga nia
    hagamaanadu hagammuni o digau huogodoo.
  taj-taj: चु ताम परमेश्‍वरसे येशू ख्रीष्‍टग्‍याम म्‍हिला सेमला ताम निसाफ लबा धुइरी
    तला। थे ताम ङाइ एनीगदेदा थार्बा पिन्‍बा समाचार थेःना लबा धुइरी पाङ्सी जिन्‍बा
    मुला।
  avt-avt: Maain wɨ mamnen te God kaktɨp Jisas Krais hɨrak kakwepyapɨr menmen mau
    mekre han ke haiu mɨt yapɨrwe, hɨrak kakrekyei yaaim o enum kakɨnterim. Menmen
    im mamnen mamɨr ke hi hetpiyem heriuwe hɨm yaaim me God.
  cbk-cbk: Entonces Dios ay considera todo ese acerca di ila al llegar el dia ay jusga
    le por medio di Jesucristo, y ay hace le claro el maga secreto que ta esconde
    el maga gente na di ila maga corazon. Y ay jusga le conforme el enseñanza del
    Buen Noticia acerca di Jesucristo que yo ta proclama.
  uig-ARA: ــ مەن يەتكۈزۈپ كېلىۋاتقان بۇ خۇش خەۋەرگە ئاساسەن خۇدانىڭ ئەيسا مەسىھ ئارقىلىق
    ئىنسانلارنىڭ قەلبىدە پۈككەن مەخپىي ئىشلار ئۈستىدىن ھۆكۈم چىقىرىدىغان كۈنىدە، يۇقىرىدا
    ئېيتىلغان ئىشلار چوقۇم يۈز بېرىدۇ.
  tuf-tuf: Aját bahnaquin quin chihtá uch ehcuro. Cábara tinyat acat Jesucristo ajc
    cut Sirat uw urá istáyqueyra. Eyta istír uwat urá cut bitara síhw̃ajactara bahnác
    istáyqueyra. Eyta istír ur ay bár bin cab oc icar téyqueyra.
  abx-abx: Da'inan gayod i paghusgar kon anakka i allaw nga husgaran-na si Diyos i
    mga tinago' isip-na si a'a pina'agi si Jesu-Kristo sigon si mahalap sumat nagparapasamwak-ko.
  mco-NT: Jada je'du'n je jemybɨ oybɨ ayuc huɨdibɨ ngapxhuäcxypɨch co miinɨp je xɨɨ
    je tiempo co Jesucristo, mɨɨd Dios ycötujcɨn, tɨydunɨp tüg'ócɨy jäy ajcxy nej
    anajty yjot yhuinma'ñ ajcxy mɨɨdɨty, tüg'ócɨy pɨnjaty tɨ tuñ ayüch ameech tijaty.
  cpb-NT: 'Iroowa rantaiteri paata arika inkantairi Pawa jirika Jesucristo: “Paminakotairo
    maawoini rantayetakeri rimananekiini atziripaini.” Iro nokantapiintakeri nokenkithatakotzirowa
    Kameethari Ñaantsi.'
  aon-aon: Iruhin ta urkum morum enyudok yarik yakripep-enyi baraen aria ta nunek
    skelum arpesh. Enyudok ta nyutogur namudok kabi enyudok Iruhin ananin yopinyi
    baraen eik yakripep-enyi nyakrium. Ahudok nunek skelimesh ahi nyumnah, anan ta
    nukrip Jisas Krais um nusuhw kwotog nunek skelum ihipmori panabeshuk iri arpeship
    urkwip puni ihihmori eneheneh yoweihi aih.
  hus-NT-2005: Tam kin bajaw an kʼij, na Dios neꞌech kin lújundhaꞌ kʼal tin kwentakʼi
    na Jesukristo xowaꞌ in chinat chalpayal tin ejattal an atiklábtsik. Anchanꞌ neꞌech
    ka támun jelt xan tu utsámaltsik in ulal an alwaꞌ tʼilab.
  mig-NT: Súan sá'a‑de kɨvɨ̱ sándaa̱ Dios sɨkɨ̱ táká tiñu sa̱'í kásá'a ña̱yɨvɨ. Te
    jíín Jesucristo sándaa̱‑ya̱ jíín tú'un va̱'a ká'a̱n‑ri̱.
  bps-bps: Taman i Fye Tulen tdògu ani, too dnohò di Duh kukum Dwata i dad fandam
    buni i dad to, fagu di ku Dyisas Krayst.
  mbs-mbs: Pegtoladà ko te Mèpiya Indan, egtoladà a te doen pa aldaw domateng aw isogò
    te Timanem si Jesu Cristo meg-okom te kedita te otaw, so ipetaga-taga din se kedita
    te ininang tadon pengkey in-eles.
  tof-tof: Ini tonarra sab tómbapóne ene ngürrdü, wa sab pamkolpamab anikürrün gyagüpitótók
    nóma zaz nirre Yesu Kerrisokama, ⌊Morroal Bóktan⌋ ngarkwatódó, ka ne poko büdrratdóla.
  cme-NT: Gɛ̃ŋgɛryiiŋgu-na, mafamma‑i hiere ma ka suɔ. A saanu baa miŋ waŋ *Neldɔdɔlma
    maŋ, yiiŋgu faŋgu-na, Diiloŋo ka ce Yesu-Kirsa gɛr nuɔmba yuŋ-maama‑i. Mamaŋ fuyaa
    hiere, ma ka hel bomborma-na.
  sus-sus: A rabama na ki nɛ, Ala nɛ kiiti sama lɔxɔ naxɛ a xa Mixi Sugandixi Isa
    saabui ra, a mixie gundo birin makiiti. N xibaaru fanyi naxan kawandima, a na
    nan masenxi.
  pon-2006: Eri, nin duwen Rongamwahu me I kin lohlohkiseli, ih pahn duwe ni Rahno
    me Koht pahn ketin kadeikada madamadau rir nan mohngiong en aramas akan rehn Sises
    Krais.
  dad-dad: Neu biya od, Jesus nigin tamo kayau arokenẽdif anĩ irok kilei, Negur Jesus
    Kristus bunem, tamo nẽ wau bun iminek anĩ es fouf naa bun, enei agef bagai wõ
    youf.
  zab-NT: Ziygaczaquɨy gac dxi ni gún Dios guelgurtisy xtenny pur irate de cos xgaats
    ni run bɨnguɨchliu. Ne zec ni caseeda bniety iranezte, laany gúnny guelgurtisqui
    pur Jesucrist.
  jae-jae: Biŋ tonaŋ ŋai oc êtu awê êndêŋ bêc, taŋ Anôtô êkêŋ Jesu Kilisi êmêtôc ŋamalacnêŋ
    biŋ kêsiŋ tauŋa naŋ, êtôm ŋoc ŋawae ŋajam, taŋ kasôm lasê naŋ.
  ksd-ksd: ta nam ra bung ba God na kure ra lavur magit na pidik kai ra tarai tana
    tai Iesu Kristo, varogop ma kaugu bo na varvai.
  msm-NT: Na, ko muabut to Aedow to Paghukum, igpasusi to Diyus ki Jesu-Cristo to
    namakahobong duon to ginhawa to tibo mgo otow. Sikan to og-ikagihon ku ko igwali
    ku to Madojow no Nawnangonon.
  myk-myk: Ayiwa, kee keree kii bɛɛri na ba foro kpɛɛngɛ na caŋa ka, na saha ni nɛ
    wo Kilɛ Jozaama pu yɛrɛ li ni. Kilɛ na ba kiiri kɔn sipyii pu wo kaŋmɔhɔŋɔɔ ki
    bɛɛri na Yesu Kirisa keŋɛ kurogo kee caŋa.
  sbe-sbe: Tamowai huyahekasadi ne yona huyatubu ede huyana Yaubada kabo Keliso Yesu
    ye hetolo iya tauhekasa na nuwatu wadawadamdi ye kitahekasadi. Teina nuwanuwatu
    ta meta yau wasa namwanamwana ya duwai ta unai ya hededehemasalaha.
  mcr-mcr: Nyi kukŋuä äŋguä we-huŋqä-täŋi awä ätuätŋqä-pa, hiunji qänakŋäŋgaŋi, Goti
    Iqu, Kraisi Jisasi Ique wäuŋuä vqaŋga, Iqu ämaqeuqä suqä kŋuä zä äwiŋqä eeqänäŋä
    iŋqä iwäsäuniqe.
  cux-NT: Ní taachi ndaá nguuvi chi Ndyuūs diíⁿ yā juzgar cáávā Jesucristo miiⁿ nducyáácá
    'iiⁿ'yāⁿ ndúúcū nducuéⁿ'ē chi yeⁿ'e 'iiⁿ'yāⁿ maáⁿ yā canúúⁿ n'de'ei na staava
    yeⁿ'é yā, tuu'mi ní Ndyuūs diíⁿ yā chuū ndúúcū nduudu cuaacu yeⁿ'e yā chi nadanguaⁿ'ai
    'iiⁿ'yāⁿ. Chuū ní nduudu cuaacu chi 'úú Pablo ngaⁿ'á.
  tur-YTC: Benim Müjdem’e göre Tanrı’nın insanların gizli şeylerini Yeşua Mesih aracılığıyla
    yargılayacağı gün böyle olacaktır.
  san-ITR: yasmin dine mayA prakAshitasya susaMvAdasyAnusArAd Ishvaro yIshukhrIShTena
    mAnuShANAm antaHkaraNAnAM gUDhAbhiprAyAn dhR^itvA vichArayiShyati tasmin vichAradine
    tat prakAshiShyate|
  bel-N: у дзень, калі Бог будзе судзіць тайныя [ўчынкі] людзей, паводле Эвангельля
    майго, праз Ісуса Хрыста.
  sch-sch: Pathien'n mi murdi mindonna inthup Jisua Khrista manga a jêk Nikhuo tika
    chu Thurchi Sa ki misîr angtak hin jêk a tih.
  mic-MIQNT: Na gelu'lg agnutmaqan ta'n pestunmuloq telueg na tliatew. Na na'gweg
    iga'qt'tew ta'n Gjinisgam ugji sapu tl lugwetew Se'sugulieg. Ilsuttew 'ms't ta'n
    te'sit mimajuinu'l ta'n teli angita'silij aq ma goqwei mimgwa'tas'g.
  huu-NT: Biena llofuecabitɨcue. Ɨco Jusiñamui llua jira, Jesucristodɨ comɨnɨmo imacɨ
    comecɨaɨmo itɨcɨnona juez isoi lloite. Maraiñedɨcɨnona fɨnouidɨnomo duere fɨnollɨcɨnona
    lloite. Marecɨnona fɨnouidɨnomo duere fɨnollɨcɨnona lloñeite.
  jiv-NT: Wi Uwempratin Chichaman étsereaj nui̱ ashí shuar u̱u̱krisha túramun ashí
    paant awajsartatui. Tura nuna etserkatniun Jesukrístun anaitiukmiayi. Nu tsawantai̱
    tunaan túrin sumamawartatui.
  otm-NT: Nɛ gue'a dí juąnba Oją ʉ gätho yʉ ją'i, nangue ra Jesucristo 'bʉ bi zøn
    ra pa. Nɛ di juąnba ʉ nangue ʉ i ąsɛ mbo yʉ́ mbʉi ʉ. Nɛ gue'a i mam bʉ ja ran
    ho ma'da'yo ngue dím mangä.
  dah-dah: Be, Al Kuruŋ beleŋ al merem yaŋ yird yird gobe nalu funaŋde forok yiyyeŋ.
    Go nalurebe Al Kuruŋ beleŋ Yesu Kristu inke alyen dufay buluŋ banare hitiŋ goyen
    kawan yirde goke merem yaŋ yiryeŋ. Yesu niŋ yitiŋ mere igiŋ ne beleŋ tagalde himyen
    gore mere gayen kawan po dikala dirde hi.
  tnk-tnk: Irəha tuhəreɡi pen nəri me i iamɨnha irə fwe ia rerɨnraha ia nəpɨn nəha
    Kumwesən trəseni Iesu Kristo irə mə trəkiri nətərɨɡien me səvəi nərmama, nətərɨɡien
    me səməme kamhərkwafə. Nəɡkiariien i ramesi pen nəɡkiariien amasan sə iakaməvisau
    irapw i.
  kpr-kpr: 'Avori, God da Bino Eveva ava vironu seraena amo, eminge resira: God sifo
    amboda Iesu Keriso da javoda, evetu genembo da kotari jungedo irira ava ijujarira
    amo, ne rea itatamedo a kasama edo ghusera, aminda gosuse ne ijujarira.'
  san-IAS: yasmin dine mayā prakāśitasya susaṁvādasyānusārād īśvaro yīśukhrīṣṭena
    mānuṣāṇām antaḥkaraṇānāṁ gūḍhābhiprāyān dhṛtvā vicārayiṣyati tasmin vicāradine
    tat prakāśiṣyate|
  nho-nho: Naa vana nei ma ki ssura i te Aso te Hakatonu TeAtua. I te Aso naa, Jesus
    Christ ma ki hakailotia a Ia te kau mannatu katoo te henua e ffuu iloto naa hatumanava
    laatou. Teenei te Lono Taukareka TeAtua.
  gym-NT: '@see-verse:ROM.002.015'
  azg-NT: Nguaa na nndaꞌ juu xuee na matsꞌia, ya na njñon ntcüeꞌ Tyoꞌtsꞌon Jesucristo
    na ntcoꞌxen jon nnꞌan na jndë tontꞌahan ꞌnan natyia na veꞌ ntyꞌiu. Joo nnꞌan na
    mancya jñꞌoon naya ꞌnaanꞌ Tyoꞌtsꞌon ndëëhan, ndöꞌ vaa jñꞌoon na matsiquindyihan.
  bhd-bhd: एरू तेइस भोलू ज़ेइस परमेशर ज़ै खुशखबरी मीं शुनावरीए तैसेरे मुताबिक यीशु मसीहेरे
    ज़िरिये मैन्हु केरि छ़ेपोरी गल्लां केरो इन्साफ केरेलो।
  too-NT: Namin huan chi'chini' a'xni'ca' Jesucristo namālaclē'nīni'n por ixquilhtampān
    Dios. Jesucristo nacāmālaclē'nī huan tachi'xcuhuī't por ixpālacata ixtalaclē'i'ca'n
    lā' ixtapāstacna'ca'n xako'hua'jua' a'ntū lakatzē'k taca'tzī. U'tza' icmāsu'yu
    a'xni'ca' icmāsu'yu huan xatzey tachihuīn ixpālacata Jesucristo.
  ind-AYT: pada hari ketika Allah menghakimi pikiran-pikiran manusia yang tersembunyi
    melalui Yesus Kristus, menurut Injilku.
  cjo-NT: 'Iinja ikanteri Tajorentsi riraga Jesokirishito: “Eeroka yotzirori tsikarika
    okantari ranteeyakirini atziripaeni, pithotyaakiro maawaeni ikenkithashireeyirini.
    Iroñaaka eeroka kantakoterini tsikarika riyaateeyeni. Eeroka kantatsini aririka
    añaaperoteri ikameethatzi, aririka owashironkayeri”. Rootaki nokamanteeyiririni
    naari, ikenkithashireeyantyaarini, rowawijaakoeyanteeyaarini.'
  nsn-nsn: A puhuninanine e turung kotpokoso to tar marein re turung bang kedanga
    keip God tang Iesu Kristo tenas niuangoulur tamata uakap geka guata uaouoig. Tero
    hire teil pe ro uelhire rone ku meneio.
  san-DEV: यस्मिन् दिने मया प्रकाशितस्य सुसंवादस्यानुसाराद् ईश्वरो यीशुख्रीष्टेन मानुषाणाम्
    अन्तःकरणानां गूढाभिप्रायान् धृत्वा विचारयिष्यति तस्मिन् विचारदिने तत् प्रकाशिष्यते।
  tna-NT: Da putsu, Jesucristo ja pamapa cristiano cuana tupupai ejuzgatayu, cuaja
    tuna sa ai ajiji cuana batame, saida ahua mahue. Daja yatayu, mesa castigo tsine
    ecuina su. Da tsine su pamapa mecuana sa ai etsia piba cuana ejuzgatayu. Daja
    yama cristiano cuana equisainia.
  lid-lid: Kindrei kameh abudon ta iri lakou nane doh na len iy suni Jises Krais eme
    ta manyah anuhun budon ma kandriyen tataha amai, in hamon ta sahou mwasin jo atiye
    i tiri lau mari.
  wim-wim: An puth aak ngul wampow nil God.an thawow Christ.antan nil umang nungantang
    thanathow thanang pam wanchana. Nilan puth meeꞌmiy way thanan yump-yumpin aꞌ puth
    way thakan ngaantam-ngeeyin kuchek thanttamangan. Anpalaniya, nil ngul thawow
    thant, than weeꞌ-weeꞌanangana aak minakan iiyayn, aꞌ putha, than weeꞌ-weeꞌanangan
    pam wancha aak wayakan iiyayn. Wik inanganiy God.antam ngay waaꞌ-waaꞌang niiyant.
  zga-M: Nukhua Nguluve. Aga ayagikhomela khosihu inchiyaha ikhega inogwa ncha vanu
    voni, sawa nelimenyu lya mwene, khwa Yesu Klisite.
  yom-yom: Mambu moso mama mela monika mu lumbu kina Nzambi bu kela sambisa mansueki
    ma batu mu nzila yi Yesu Klisto, boso buididi Nsamu Wumboti wu ndieti longa.
  san-SIN: යස්මින් දිනේ මයා ප්‍රකාශිතස්‍ය සුසංවාදස්‍යානුසාරාද් ඊශ්වරෝ යීශුඛ්‍රීෂ්ටේන
    මානුෂාණාම් අන්තඃකරණානාං ගූඪාභිප්‍රායාන් ධෘත්වා විචාරයිෂ්‍යති තස්මින් විචාරදිනේ
