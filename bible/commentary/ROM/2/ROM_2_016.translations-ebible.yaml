    ma homeamegiñ map ba ou batapanen pimauhö hañiv etapan. Met ne Iesuz ñetiv añarabon
    mañovai hañiv etapanez arin añamoh-epat amun parun mañamoh.
  jid-jid: u ni Irji ngame. Ani he naki ni vi wa Irji ni rju ni mi dri ba ndji wawu'u
    ni kora, ni tu nkon u tre Ma, ni Yesu Kristi.
  wmw-wmw: Suku‑yo, kwa kufulata utuba wangu, Mwenyezimungu julu ya Almasihi Insa
