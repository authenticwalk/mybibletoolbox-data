  ame-NT: T̃arroʼmar yeñoteñ esempohuañen Yomporpaʼ eñotatuerreychaʼ ñeñt̃ ora allpon
    yaʼnasotena t̃eʼ. Yompor Puechemerña ñeñt̃ Jesucristo ñach otats att̃och tsaʼtatya.
    Ñeñt̃paʼ eʼñe atet̃ ñeñt̃ oʼ notuas ñeñt̃ara noten allempo neserrpareʼten añ cohuen
