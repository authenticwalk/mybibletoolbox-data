    atina. Ndunnaa Isusumun mangich tatkuch, kamungamaam nduncha; nuw siyaa táshina.
  usa-usa: Áánûqtuni íráqô-kataayaba kemá abarokáq kétunama miráuma maami-túpáámá
    Áánûqtu Îtu Káríqtoni óyaupike máqte-kayukati aúpáq-yááímmá mamá yainániye.
  soy-soy: Lɛlɛɛ hɑ leerinɛ kɛyɑ́ɑ kɛ̃ kɛ Uléécɑɑ uu Nsímɛ́ Kɛcirɛ kɑm n yóólɛ̃
    ḿ pɑínɛ uú nɛ pisoi túhɑɑnɛ. Kirisi Yeesu kuú nɛ tikinɛ uú nɛ lɛ̃ nnɛ́í
    kɛ pisoi ɑpi n wɑi pin pékesi kɛcɑ́ɑ́ pi túhɑɑnɛ.
  hui-hui: Ani biagago i̱na Bi Mana Debene lamirulidagua Horo Mbira lola harangi Ngode
    Datagaliwabehanda Keriso Yasuha howa wali agali bibahende baba godi lalu tinaga
    miniha ko mitangi bini wia do karubi mo pani halu godi lolebira.
  amf-amf: Ogonoar yin konin maatayno inin giyayno Barjosa dhacchintan upsindettsi
    Barjo Yesus Kiristoosbar eeno yisa woylaminka konin aachon yerindar kinin pirdea
    rooroakane.
  quc-NNT: Käq'alajin k'u na wa' pa ri q'ij aretaq ri Dios kuq'at na tzij rumal ri
