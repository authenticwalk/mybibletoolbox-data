    cʉ cũgʉmi Dio Jesucristore. To bairi na cabuiogaquẽtie quenare tʉjʉ maji peticõagʉmi
    Jesu. Ti wamere yʉ buionucu Jesu ye quetire buio teñaʉ.
  eng-ULB: and also to God. That will happen on the day when God will judge the secrets
