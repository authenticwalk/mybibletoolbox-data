    Izesuni gakó lamaná loaká noutó noutó nene, áminagó oko lo utó oaká nouve.
  lcm-lcm: si taun ang God ka alis a kitmat si Karisto Iesu na ka saupai ani keve
    avibisan i po abis musik lik ang, nang val akus ro ke singig kapo amalangasai
    ania.
  aer-aer: Nhenhe kwenhe aneme Angkentye Mwerre rante-rante nhenge tharle ilerle-apeme
    tyerrtye arrpe-anenheke. Arlte ingkernenge, Ngkarte Jesus Christ-eke angketyenhe
    nhenge rarle tyerrtye ingkirreke mwantyele aretyeke, nhenge itne apmere court-eke
    tneme-arteke. Re arne ingkirreke arratelhe-iletyenhe nhenge itne-arle itirretyarte
    akapertele, re arne anyelknge-anyelknge areye arratelhe-iletyenhe itne-arle mpwaretyartenge,
    mwerre apeke akurne apeke.
  qvc-NT: Chaymi jwisyu diyapipis chayshinalla rin kaq. Chaqa Dyusqam Jisukristuwan
    tukuy ima shunqonchiqpi yuyashqanchiqta rin jusgaq. Chayshinallam qamkunataqa
    nishushqa kani Jisuspa shumaq nutisyanda yach'achishushpa.
  tgl-ULB: at pati na rin sa Diyos. Mangyayari iyan sa araw na hahatulan ng Diyos
