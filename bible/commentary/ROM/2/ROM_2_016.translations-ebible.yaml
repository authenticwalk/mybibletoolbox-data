    manudi ꞌida ꞌawatoꞌumaliyedi nai ꞌida ꞌawaboboꞌanedi.
  wrs-wrs: Noinda manimani honamba si phovav no nambainam, nonam Sesoa si lesvhoawol
    vinvram poaita nengavnangm nom, vei, besalm eva sahoklalm. Wo nomba besal nemelmomba
    temba kava isholohmana vevpa, os ona, Sesoava si lesvhoawol vevav indhanamba indakonda
    Yesus Kristusnana.
  mca-mca: Aka'an aka' ƚunye'jkii hik qu' ƚunye'je' hatse' pa' neƚuji' pa' Intata
