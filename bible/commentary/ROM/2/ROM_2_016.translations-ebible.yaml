  nko-NT: Alɩ kɛ́n ɩbɛ́ba ɛkɛ ámʋ́ʋ́ Bulu ɔbɔ́tsʋn Yesu Kristosʋ gyi tɔ́á ahá babwɛ́
    ŋáintɔ ɩwɩ asʋ́n nɩ́. Alɩ́ Kristo ɩwɩ asʋn wankláán ámʋ́ʋ́ ndɛ mʋ́ ɔkan da
