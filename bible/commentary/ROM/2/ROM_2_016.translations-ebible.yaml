    kwɨrii ɨdwokaiyɨm, sɨmiir kɨnawhiyɨmiyɨe ɨtkɨkɨnam. Mɨ siya sɨmiirɨn wɨ tɨ digworaekwo
    ɨmiirsi boɨnwokiyop natkaigi. Mɨ tɨ digworaekwowɨm, sɨma wa nɨmbiyami mɨ Adi Komii
    siir yai wɨn kɨbiya kara boɨnmɨmauuwiya saeya ta hɨriinan yaigaka.
  pol-SZ: A wszystkie ukryte działania wyjdą na jaw w dniu, w którym Bóg będzie sądził
    świat poprzez Jezusa Chrystusa. Jest to treść głoszonej przeze mnie dobrej nowiny.
  ztq-NT: tse nii lëë Dios ni lëë Jesucrist kuñ xkyalxtisy meñ según kchë nii no kik
