    ya nə̀hi ana kʉli ni bu ni day nə̀ɗəm nahkay.
  kqc-kqc: Ye mina medari, ago buni nirausi regamaka dada, Sei yaku Iesu Keriso dudu
    amiye di sui nina mokena kota rego.
  tav-tav: To bairi camaja caroorije na cátajere na tʉjʉ cõoñari na popiyeyegʉmi Dio
