    ti lequil achꞌ cꞌop ti vuꞌun ta xcale.
  jao-jao: Bawuji barra kulu Kada, nganinya ka-nmala alunga liyi-wuluwu wiji barra,
    baku ngaliwa kilu-maramaramala Jijaj Kurayij, yiwa ruthuruthumanthawu li-wulu,
    ruthuruthumanthawu li-mbangu wumba jalini li-yabi barra nalu-wurdu nyamba-nykalanykarrinjarra
    barra, mili li-mbangu nalarrku barra wumba jalini li-wardi nyamba-nykalanykarrinjarra
    barra nalu-wurdu barra. Na-ja barra narnu-yabi wumba jalili-nanji li-wulu.
  mya-mya: သို့​ဖြစ်​၍​ငါ​ဟော​ပြော​ကြေ​ညာ​သည့်​သ​တင်း ကောင်း​အ​ရ တ​ရား​စီ​ရင်​တော်​မူ​ရာ​နေ့​၌
    ဘု​ရား သ​ခင်​သည်​ယေ​ရှု​ခ​ရစ်​အား​ဖြင့်​လူ​ခပ်​သိမ်း တို့​၏​လျှို့​ဝှက်​သော​အ​ကြံ​အ​စည်​များ​ကို
    ထို သို့​စစ်​ဆေး​စီ​ရင်​တော်​မူ​ပေ​အံ့။
  gng-NT: N tɔkeh binib tigbɛmɔnmɔnt tà nnɔ wɔngeh ki teh nì lá li te nnɔ nɛ lidaali
