    dalen. Au anori-afada leo naꞌ, sama leoꞌ Manetualain Tutui Malole Na.
  toc-NT: Chuná nalay a̠má quilh­ta­macú acxni̠ Dios nali̠­ma̠­peksi̠y Jesu­cristo
