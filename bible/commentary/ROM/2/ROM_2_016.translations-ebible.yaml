  san-TIB: ཡསྨིན྄ དིནེ མཡཱ པྲཀཱཤིཏསྱ སུསཾཝཱདསྱཱནུསཱརཱད྄ ཨཱིཤྭརོ ཡཱིཤུཁྲཱིཥྚེན མཱནུཥཱཎཱམ྄
    ཨནྟཿཀརཎཱནཱཾ གཱུཌྷཱབྷིཔྲཱཡཱན྄ དྷྲྀཏྭཱ ཝིཙཱརཡིཥྱཏི ཏསྨིན྄ ཝིཙཱརདིནེ ཏཏ྄ པྲཀཱཤིཥྱཏེ།
  qve-NT: Saynan kanqa juicio p'unchaw chayamuqtin. Chay p'unchawpin Señorninchis
