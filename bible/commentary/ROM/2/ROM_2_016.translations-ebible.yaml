  met-met: Xaidapka Urana ta lipudi haruangia, bagula suxuyadi mana hatumingading
    hisangamdi. Baing mogu Kristo Yesu ba tuxu oxata ba bila ulek xaiya ngabaxanga
    harua ba.
  kpj-NT: '@see-verse:ROM.002.015'
  zao-NT: Asta wiz kuu to Diox Jesucrist tsa naab Jesucrist kwent reta kuu xgaats
    kuu ntsow reta men, taxal nak Diiz Chul kuu ndan kwent.
  byx-byx: Dav ama lengi dai diip ma Iesus Kristus ke kot se uut. Be diip ke reqerl
    a uut ne auur a tekmeriirang ama viirang i ai de uure trles iirang de auur a rlan.
    I maikka diip ke tekmet taqurla vet luqa ama nirlaqa i diiv ama Ngemumaqa qa taarl
    ne ama qaqet mai.
  ctu-CTI: Chʌ'ʌch mi quejel i yujtyel ti jim bʌ q'uin che' Dios mi quejel i c'ʌñe'
    Jesucristo cha'an mi' melob quixtyañujob cha'an jini tsa' bʌ i mucu cha'leyob.
    Chʌ'ʌch mi yʌle' ti jini wen bʌ t'an cha'an laj cotyʌntyel chʌncol bʌ c sub majlel.
  zos-NT: Jetse maṉba jajmemini jicø jama cuando Diosis maṉba cyøme'tz tumdum pøn
