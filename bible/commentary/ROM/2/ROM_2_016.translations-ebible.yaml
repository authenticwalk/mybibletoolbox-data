  byr-byr: Gotɨyai dɨvi yɨrɨka pɨrɨkɨ yawɨbwaryaꞌnerɨ Kɨraazɨtɨyai Jizaazarɨ kumwaaihojɨ
    sasarebaaibɨꞌ sahwai yuya lɨka yulyaꞌde sabura aꞌmwera sara yawɨꞌdɨvɨsanna maryawɨbwaradelyɨ.
