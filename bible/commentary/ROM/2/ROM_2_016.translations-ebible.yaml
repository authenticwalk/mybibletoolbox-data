  nop-nop: Nemenemek u nai wapum foloŋ mintawaak. Nai uŋaniŋ Bepaŋdi Kilisto Jesu
    nimbune welenik gineŋ nemek kabup hebihatak wendiniŋ mebi miŋgoŋ yohautawaak.
