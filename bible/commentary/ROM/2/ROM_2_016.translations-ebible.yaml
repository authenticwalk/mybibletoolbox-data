    sá sánú ìchi ñaha xii‑o nacuáa naníhí tàhú‑ó, tnúhu sá dánèhé ñáhà‑í xii‑ndo.
  myu-myu: G̃uyjom Deus Jesus Cristo jomuy apẽn cuk adi oekuku ip iaptei teida am
