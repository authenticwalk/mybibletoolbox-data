  cak-CNT: Y can queri' chuka' xtuna' ri cánima chupan ri k'ij tok xtik'at tzij pa
    quivi'. Can xtapon c'a ri k'ij tok xtik'at tzij pa quivi' conojel vinek y xtiquic'ul
    rutojbalil quimac, chi evan y man evan ta. Y ri Dios can jac'a ri Jesucristo ri
    xtucusaj richin nuben ri k'atoj-tzij. Queri' nubij ri utzilej ch'abel richin colotajic
    ri nintzijoj.
  zia-zia: Be baina kasa yai aune Tuwa Bayau mene Yesu Kristo eno sai nune nao naname
    auna susuwa pungyero mitoiya awiya keregairo name awega-ziwega yariniya. Buro
    awiya Yesu Kristo mene yaise sao mitiya, awiya Bowi Iwaingna ge sinasani ayero
    sinona arauwa.
  mal-2015: ദൈവം യേശുക്രിസ്തു മുഖാന്തരം മനുഷ്യരുടെ രഹസ്യങ്ങളെ എന്റെ സുവിശേഷപ്രകാരം
    ന്യായം വിധിക്കുന്ന നാളിൽ തന്നേ.
  tuo-NT: Yʉꞌʉ Jesucristo ye quetire wereronojõta aꞌtiro waꞌarosaꞌa. Õꞌacʉ̃ masãrẽ
    buꞌiri daꞌreatji nʉmʉ nicã, nipeꞌtirã wãcũsere, ãpẽrã ĩꞌatiropʉ weesere besegʉsami.
