    uyan ak a ŋai ŋabol ilasa dan lo ibol ak igo, nal an lo dop Anut tamolpein sad
    kankan mianuk an fidian Jesus Kristus lo kuai te idiri ilasap ibitinae a.
  sna-sna: Izvi zvichaitika pazuva iroro, Mwari raachazotonga zvakavanzika zvavanhu
    kubudikidza naJesu Kristu, sezvinoreva vhangeri rangu.
  smk-NT: sa awro nin ipasintinsyawan na nin Dios konan Cristo a si Jesus a sarba
