  bfz-bfz: ये तेस दिने सपष्ट ऊई जाणा जेस दिने परमेशर मेरे सुसमाचारो रे मुताबिक यीशु
    मसीह रे जरिए मांणूआ री गुप्त गल्ला रा न्याय करोगा,
  cuk-09: Bab Dummad Jesucristoba dulemarga igar-nabogoed-ibagangi, mag daklenonikoed,
