    la tale onim Iudaia ga eba alang Morowa urio ubi aun Iesu Karisito. Bais ula mumuru
    la tume bais o la ame urio ties.'
  gmv-NT: ሄሲካ ታ ሚሺራቾ ቃላን ታማርሲዛ ማላ ፆሲ ኣሳ ዎዝናን ቆቴቲዳይሳ ኪርስቶሳ ባጋራ ፒርዲዛ ጋላሳን ቆንጪሳና።
  por-BLT: As boas novas que eu compartilho com vocês é que está chegando o dia em
    que Deus julgará, por intermédio de Jesus Cristo, os pensamentos secretos de todas
    as pessoas.
  stp-NT: janoꞌ na paiꞌ dhuuk jum aayaꞌ gu tanoolh na gu Dios bɨɨx ja aagiꞌñdhaꞌ gu
    jaꞌtkam nam tuꞌ jax xi buimɨi yaꞌ dhi oiꞌñgaꞌn, puiꞌ na jax jum kaiꞌch dhix bhaiꞌm
