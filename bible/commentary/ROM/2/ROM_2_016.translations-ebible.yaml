  lif-NT: ᤁᤴ ᤐᤠ᤺ᤴᤜᤠ᤹ᤃ ᤀᤡᤱᤃᤠ᤹ ᤀᤡᤱᤓᤥ᤺ᤛᤢᤱᤒᤠ ᤛᤢᤏᤠᤀᤡᤱ ᤁᤢᤀᤡᤛᤡ᤺ᤰ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤂᤪᤡᤛ᤻ᤋ
    ᤕᤧᤛᤢᤗᤠᤶᤒᤠ ᤁᤠᤰ ᤔᤏᤠᤜᤠ᤹ᤖᤧ ᤂᤢᤏᤡ᤹ ᤏᤡᤱᤘᤠ᤹ᤀᤥᤒᤠ ᤐᤠ᤺ᤴᤜᤠ᤹ ᤂᤠᤛᤧᤴ ᤆᤥᤃᤢᤒᤠ ᤕᤧᤴᤏᤥ ᤐᤥ᤺ᤱᤗᤥ॥
  mie-NT: De súcuán coo maá quīvī jā jíín Jesucristo sāhá ndāā Yāā Dios sīquī ndācá
