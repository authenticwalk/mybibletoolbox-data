    ŋaiye yiyarꞌe lenge miyeꞌ tuweinge ilyeh ilyeh jande ŋaimune ŋaiye tinge ŋoiheryembe
    sai tase pe, wah uku Got ka aŋaꞌe elme Jisas Krais.
  kiz-kiz: Ni kabhele kwa k'yara. Aghe ghibeta kuhomela mu ligono ambalyo K'yara ibetakusihukumu
    siri sya bhene, kwa njela jha Yesu kristu.
  tzo-TZE: Pero c'alal tsta yorail yu'un Dios ta xchapan scotol cristianoetic li Jesucristoe,
