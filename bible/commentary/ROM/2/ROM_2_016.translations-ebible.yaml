    anî' nepu'tî pepîn yenpo pe man. Mîrîrî ekaremekî manni' itekare unekaremekîya.
  ndg-ndg: na kai kwa Nnongo. Haha gapita masoba ambayo Nnongo alowa kwiiukumu sili
    ya bandu boti sawasawa na injili yango, kwa ndela ya Yesu Kirisitu.
  wsk-wsk: Bore te se, Kaem kariimet suen la nunga tuterukko kam te mu, Jesus Kristus
    te kariimet nunga ikia yumura tuterukko. Den gilalong ani baluwasam mu uwutata
    baluwoso.
  toj-NT: Jaxa c'ac'u jau oj caatic yi cuenta ja Diosi, ja Cristo Jesusi oj ya chicnajuc
