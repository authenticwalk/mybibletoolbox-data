  deu-ELBBK: an dem Tag, da Gott das Verborgene der Menschen richten wird nach meinem
    Evangelium durch Jesus Christus.
  mcb-NT: Ario onkañotake maika impogini aganakempara inkantantakemparirira Tasorintsi
