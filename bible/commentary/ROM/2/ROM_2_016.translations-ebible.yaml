  unx-unx: ଅକନ୍‌ ହୁଲାଙ୍ଗ୍‌ ପାର୍‌ମେଶ୍ୱାର୍‌ ୟୀଶୁ ଖ୍ରୀଷ୍ଟ୍‌ଆଃ ହରାତେ ସବେନ୍‌ ହଡ଼କଆଃ ଉକୁଆକାନ୍‌
