    naxügüxü̃. Rü ngẽxguma tá nixĩ i nangóxü̃ i guxü̃ma i ngẽma chixexü̃ i cúãcüma
    naxügüxü̃ i duü̃xü̃gü, rü ngẽma chixexü̃ i nüxĩcatama nagu naxĩnüẽxü̃. Rü Tupanaãrü
    ore i pemaã nüxü̃ chixuxü̃ nixĩ i tüxü̃ nüxü̃ cuèxẽẽxü̃ i ngẽma.
  zpl-NT: Scua aca bichia chenu hualu Diose lu cuendaꞌ ye beenú aꞌchiꞌ rriꞌi bee bene
    equie cuendaꞌ Jesucristo tucu nú rni stichiaꞌnu nú rixiuleꞌa.
  mbc-NT: Maasa awanî pe man sîrîrî warantî. Jesus Cristoya pemonkonyamî' yako'menka
