    xal ndlu' di's ndac ndxè' co' ngon yalbàn.
  zyp-NT: Khazing tah Zisu Khri a thongtah mehnung lungchung biaparuh khah bia a cenah
    ning leco, ma hrahei a cang tae a. Ka reipaw thawngchawbia tah ma hraco a tah.
  sey-NT: Cuiꞌneje i̱ohuaꞌire caja̱ꞌquë api, Maijaꞌquë ca hueso muꞌse paꞌina. Ja̱
    muꞌse cato Maijaꞌquëpi Jesucristo ja̱ꞌre siꞌa pa̱i yahue yoꞌoseꞌe ña tëjini ca
    huesoye paꞌiji, yëꞌë deꞌo cocarepa quëaseꞌeje̱ paꞌye.
  nvm-nvm: Ijefuon Godon vuak ma iji na kuardiava ja fainva iji ire fok bu tavan iji
    God fu una roko ijia rek. Regavo tavan ijia God fu Jesu Kuraison duadok ijia e
    fok ijiebuon oij iji besubesum kege mazim giak.
  mps-mps: Eno te Godigo wiegi yai gesi po te we bidibolo pusubo si eno e po me pusubo
    dao. Odao, te Godigo te aga bomai po mani bage me, te bomai po sisąwani bage
    me augwali tigidali dali Godigo te po tų nosali yaibao. Tama tiyu agai te po
    tų dodolobo sę te Krais Jisasgo nogoba muyu, tama te bidi dabego geme ebo kolesaga
    osola suyu yaibao.
  pab-NT: Hoka hatyo akeretaite, exe Iraiti Waiyexe noxakaitere akereta, hatyo ferakenehena
    hoka Enore ite Jesus Cristo hiyeta hotikihetehena tyotya halitinai xahekola metaharexenai.
  llg-llg: De, dei fo mete ma neu daebafok babasan, ma Manetualain soꞌu nala Yesus
    Karistus dadik neu Mana Maketu Dedeꞌak, na Ana nau palisak lutu-lutuk duduꞌak
    fo nana nafunik nai hataholi la dale nala. Au anoli leondiak, sama leo Lamatuak
    Hala Malolen.
  kyf-kyf: Gbʋwʋbhu zlɩ, wa yia we -yɔyɩa. Nɩɩ, -Lagɔgbʋ ɩn mɩa da gbada, we nɛɛ nɩɩ,
    we zlɩ, -we weee nyɩma zizea, -Lagɔ yia we gbʋ 'wʋbhua -Zezu Klisɩɩ gbɛgbɛɩn.
  tpi-tpi: '@see-verse:ROM.002.015'
  mih-NT: Ta tacuan cua cuu si quɨvɨ cua cuhva ra Ndyoo tyiño sii ra Jesucristo sa
    cua tyicuhva ra sii ñu, ta cua ndyehe ra tatu zavaha ñu sa vaha a sa ña vaha.
    Sa i zacote cuhva ya sii ndo quɨvɨ i nacatyi Tuhun Vaha ra sihin ndo. Vazu xehe
    xaan zavaha ñiyɨvɨ sa ña vaha a cuenda sa sica ñi iñi ñu, zoco sito ra Ndyoo,
    ta cua tyicuhva ra Jesucristo sii ñu.
  qvh-NT: Saymi juicio finalcho Diospa mandamientuncunata mana musyag runacunatapis
    jusalicuyashganpita Jesucristo juzgangapä. Sayno juzgananpämi Tayta Diosninsi
    Jesucristuta churash. Saymi runacuna salvacuyänanpä may-saychöpis wilacuycä.
  kms-kms: Di te kin pugrine nge God ningg wand yuwon ye bir kawo kin ven ni simbe
    rind te pugri yumbo ren kin te otiwo God ni Jisas Kraist nde gri wute nei suqo
    pu rise kin ir nawo kin nginy te ningg ei ni pugri puq nen.
  agn-agn: Sigon ong Mo-yang Balitang agtotoldoko, komabot ka enged tang kaldaw ang
    si Cristo Jesus papagosgaren tang Dios ong mga talak ang agtatalok-talok pa tang
    mga taw.
  nhi-NT: Nochi non ohcon monextis itich necah tonal ihcuac Dios coualtitlanis Jesucristo
    mactlatlata nochi tlen sehse ictlaatihtoc, uan sehse macmacti tlen icnamiqui.
    Ohcon quihtoua in tlahtol tlen cualica temaquixtilistli tlen intematiltia.
  ttc-NT: B'ix tuj te jwisy, kyaqil te aj k'onti'l nxik qen aj nkyk'ulu' kye xjal,
