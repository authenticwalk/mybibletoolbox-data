  qwh-NT: Tsenoqa canqa, nunacuna paquellapa jutsata rurayashqanta Teyta Jesuswan
    Diosnintsic jusgatsinan junaqmi, y noqa tse willaquicunata willapäyanqaqnollam
    pasaconqa.
  gaw-gaw: Amunu epeḏiak deḏ ana uḏieb, Kayak Nug geha danab oh dilag kobol, ahilag
    dab mak loḵumak daaṯe ele amu Jesus Kristus nuhigp̱a, da Nai Ena mehuqṯem bia,
    epeḏiadḵu.
  nca-nca: Ŋu soso imemoŋgo tunomo tunoqeweya. Asa ŋu naruko ŋuno Anutuko o sóqewí
    soso uni quroko yote ŋu Kristo Yesuwore rondaŋeweya. Ko miti mande yesowoyoteno
    ŋuko o tunoqeweya ŋuro yete.
  zpz-NTPP: Orzeꞌ ni mod gac ornu shuub dzi nu gyicy Ñgyoozh nu gri bee Jesucrisht
    ni dela mbecy nu nac de coz nu bicy dey. Mas ngach bicy dey de coz a̱ꞌ nap, tees
    gri beem ni dey nu nac coz a̱ꞌ nap zeꞌ. Ni mod za de riidz nu sac nim nu rshaala̱
    lo der.
  mkj-mkj: Doari, doahr Rongmwehu ma ngoahi kin kalohkkihjili, ioar doahr Rehnno ma
    Koahs pirin kadeikda lamlam rir in armaj kan ki Christ Jesus.
  zac-NT: Dzë nagunë Dios juzguë grë cusë naquëhunë mënë nagaꞌchi, gunë mëhin por
    Jesucristo tal ziquë ruadiꞌdza dizaꞌquë lu ra mënë.
  kyg-kyg: Gotiꞌa agoti huno apatesiya afinaꞌmo alagepa faigoko geꞌnilefeꞌmo Yesu
    Kalaisitetiꞌmo huꞌa fala kiꞌa neꞌatalaya kavaꞌmo alino fako huno apategaiye.
  kmk-kmk: Ot sigun situn Nabaḻu’n Damag un itudtuduk nu dumtong dit aḻ-aḻgawa mampaukuman
    Apudyus sidat losana tagu kan Jesu Kristu, ukumona’l losan dat awad sit somsomok
    da kan sadat nalimoda kingkingwa da.
  cao-NT: Jabi tsëquëxëhi quiha jaroha ca bari ra. Toa barí tsi jahuë Jesucristó tsi
    nohiria bo tëquë copixëhi quiha Dios. Mato shina ó ca bërohuahama ca jahuë bo,
    naa ma shinahaina, jonë ca ma acanaina, tihi cabo copixëhi quiha ra. Jabi tocaxëhi
    quiha Dios, ë yoahai jascaria.
  bbr-bbr: Kar omre päi opok, Anut nukas Krais Jisas äsimornuk, koianik, kos owo onok
    roasiret akan woiaka uru pak ronkat opok pak ämäi rau kos erekapu wasarewarai.
    Kiro onokun, is roasiret ‘Anut nukas Krais ak sarwaraun äsimornuk, kowon’, Ämän
    Eposek awaromoi, is ätäi ‘Ko akan onok wasarewaraun kowai’ ämän awareäim.
  inb-inb: Tukui runakuna imapas pakalla iuiaskata i ruraskata, Taita Diusmi Jesucristowa
    kawachingapa ka; chiurami willaringapa kankuna. Chasallatami nuka willaska Alli
    Willaipi niraiá.
  hrv-hrv: To će se očitovati na Dan u koji će, po mojem evanđelju, Bog po Isusu Kristu
    suditi ono što je skriveno u ljudima.
  box-NT: Le Dónbeenì cítíi fĩ̀ nɔ̀nzoǹ, ká mu bìo á à zũń. Bṹn zoǹ
    ká le è dĩ̀n o Yeesu *Krista wán á à cítíráa ɓa nùpua ɓa bìo ɓúenɓúen
    na sà yi dã́ní yi, làa bìo le Dónbeenì bín-tente bíaráa mu, dìo á ĩ
    wee bue.
  ote-NT: Nehe ma da njabʉ núꞌa̱ ra paꞌa̱ sta ꞌyøtꞌa ra nsʉca uɛnda Ajua̱ ngu núꞌa̱
    gra ꞌmʉi yá mfeni ya ja̱ꞌi, masque núꞌa̱ xqui beni mantꞌa̱guiꞌʉ. Ne núꞌa̱ toꞌo
    ma da hña̱ nguɛnda go ma Zidadahʉ ra Jesucristo. Njabʉ udi ra ma̱ca hoga noya
    núꞌa̱ xa ꞌbɛncagui ga ma̱.
  wnu-wnu: Qomon eng at igoumon end ne qen geret qeemben ende dieriba. Qob qomon nob
    qi at igoumon end Qenu qereimba. Qereimau sarau eng Qenu Yisas imbiga ne Krais
    Yisas wo ebeiba. Qob uber ye aninob qamb igoum eng qanam end aninob qamb igoum.
  zam-NT: Tataaque' gàca co'se' zin thìb huiz no zin thìb ze co'se' ñibe' Diox loo
