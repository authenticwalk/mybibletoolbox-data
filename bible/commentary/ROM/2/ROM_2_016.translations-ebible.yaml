    pi hihta nanauyve hintsatsk̇aqata, hisat God put eṅem tokiltaqat aw pítuq’ö. Nu
    yan sinmuy āwinta.
  san-URD: یَسْمِنْ دِنے مَیا پْرَکاشِتَسْیَ سُسَںوادَسْیانُسارادْ اِیشْوَرو یِیشُکھْرِیشْٹینَ
    مانُشانامْ اَنْتَحکَرَناناں گُوڈھابھِپْرایانْ دھرِتْوا وِچارَیِشْیَتِ تَسْمِنْ
    وِچارَدِنے تَتْ پْرَکاشِشْیَتے۔
  heb-LB: הם יישפטו ביום־הדין – היום שבו ישפוט אלוהים, באמצעות המשיח, את הצד הנסתר
    בחייו של כל אדם. זהו חלק מתוכניתו של ה׳ שאותה אני מבשר.
  caf-NT: Ndet dzin Yak'usda dune ba nahuteyeh, nts'oh whu'iz hoh ne'hust'en, 'et
    Sizi Gri huba nahuteyeh. 'Et ndi sughunek unzoo, 'i dune be hodulh'eh 'et whuz
    un'a ndutni.
  mio-NT: Tacan ni cua coo ñi quivi cua cuhva ra Ndioo tiñu chi ra Cristo Jesuu, ta
    cua ndehe ra a vaha savaha ñivi a ña vaha cuhva ni cati tuhin chi ndo. Masi cha
    savaha xehe ñi chi chi, soco cua ndehe ra a vaha a ña vaha savaha ñi.
  srq-NT: Aque mose ra Dios ñee Jesucristo je. Ae ɨcuã mbia saã nyecuayã cuayã nguia
    nae, ũquɨ̃ nda Jesucristo mbuchecua ja cote. Jesucristo ra mbia ɨcuã mbasi mbae
    ɨcuã nɨɨ cote.
  kje-NT: Lirna Wawa'an man ya'u loloi kakaru eni konohi mi inhawa ma namwali rakan
    Lere Alam Hono'ok Kanail eniyeni. Lere onne Makromod Lalap nala molollo Yesus
    Kristus ho'ok kail ri mormori rira hini'i wenewhe ma nasinunuwar lolo hi honorok
    akin.
  gaz-gaz: Akka wangeela ani lallabuutti wanni kun gaafa Waaqni icciitii namootaa
    karaa Yesuus Kiristoosiin murtii itti kennutti taʼa.
  kud-kud: Wasana namwanamwana, bada yaguguyaena'o alimiyai ta mata lauvetala ana
    hauga ainai Yaubada Yeisu Besinana iloinaei ta ibom tomowa yada nuwatuwu dawadawanidi
    vehabadi ilauvetalaegita.
  urb-NT: 'Aja ta riki. Amõ ta ukwa ym ha rupi ma''e ke ipy''a pe a''eta ukwa ukwa
    ixo. Ame''ẽ ke Jesu Kirisutu riki mujekwa ta. “Nde katu.” Amõ pe: “Nde katu ym”
    aja mujekwa ta. Ame''ẽ mujekwaha angaha rehe uhyk rahã, Jesu Kirisutu ke Tupã
    muwyr ta. Arahã, Jesu pandu pandu ta. “Nde katu.” Amõ pe: “Nde katu ym” aja pandu
    ta. Ame''ẽ ke ihẽ amujekwa. Ihẽ Páu. Myrandu katu ke ihẽ apandu pandu rahã, ame''ẽ
    ke ihẽ amujekwa.'
  fra-LSG: C’est ce qui paraîtra au jour où, selon mon Évangile, Dieu jugera par Jésus-Christ
    les actions secrètes des hommes.
  san-HK: yasmin dine mayA prakAzitasya susaMvAdasyAnusArAd Izvaro yIzukhrISTena mAnuSANAm
    antaHkaraNAnAM gUDhAbhiprAyAn dhRtvA vicArayiSyati tasmin vicAradine tat prakAziSyate|
  cak-SNT: Y antok xtalka ri kꞌij chi xcaꞌan juzgar quinojiel ri vinak, xtiyoꞌx rucꞌaxiel
    chica ri xquiꞌan pan aval. Y ri Dios ja ri Jesucristo ri xtucusaj chi nuꞌon juzgar.
    Quireꞌ nuꞌej ri evangelio ri nitzijuoj.
  uvh-uvh: Ka beng sini' kama girii nua'ni ka Anutu wari kuma' sura kabigu' wara'ganang
    wa Anutu wari mindingni Kasira Aming Jisas u kamiinga kane kigineng ka aming aming
    ning iik a sasuksi' kapmo' u beng guksa' yapdidimanga tagagareyabo'ga'. Ka ki
    ka waraga'sa' tanga wa naga midi kareng u ituaima fiaretik wang.
  ino-ino: '@see-verse:ROM.002.015'
  gnn-gnn: Liŋgu ŋulinyaramirriyunydja mala-yarr'yunaramirriyunydja waluyu, ŋilimurru
    yurru djingaryun nhanukalana gumurrŋura Gunhu'walana, bala yurru ŋunhi meṉgunharayŋunydja
    guyaŋinyara ŋilimurruŋguŋu malŋ'thu'-maḻŋ'thunna marrtji warraŋulyirrina, bala
    yurru ŋayi Djesu-Christthunydja mala-yarr'yunna marrtji ŋilimurrunha yolŋu'-yulŋunha,
    gänaŋulili yätjmirrinhanydja dhä-ḏir'yunarawuna, ga gänaŋulili ŋamakurru'mirrinhanydja
    ŋamakurru'wuna wal'ŋu nhinanharawu. Yo, dhuwalayina ŋunhi dhäruk ŋarra ŋuli yukurra
    ḻakarama bukmakkunydja yolŋu'-yulŋuwu.
  yal-yal: A ligama na kii nin Ala na mini muxune wundo feene makitideni lɔxɔn naxan
    yi a Muxu Sugandixin Yesu barakani, alo n Yesu a fe Xibaru Faɲin naxan nalima,
    na a falan kii naxan yi.
  cnt-NT: Le₂në₅ bá₄ lé₂ jë₁ma₂të́₂ jmɨg₄ jaun₂ a₂con₂ Diú₄ 'í₁ ca₂le₃jë́₃ a₂'ma₄
    jlë₅ quió'₅ ca₂le₃jɨ́n₃ dsa₂, të₂le₃ quian'₅₄ Jesucristo, lia'₂ con'₂ lë́₅ jág₁
    dse₃ a₂qui₂'ë́₅ jniá₂.
  tif-tif: Kemin, kaa ilom am ma daanokomu kawu, God ayo yam-kuku-mokoma kaami ok
    kaali, Yesus Kraist ami kolaya, alta unang tunum alik imi aket fukunin kaaso,
    kukup kaaso, kiili yawaal-daasip kemin, yam-kuku-mokoma. Kemin, God ami weng tangbal
    kukaayila-yaabi kaali, kanolin sang kaaso bakayila-yaabi o.
  nlx-nlx: ते दिह बोगवान मार पारचार किरेल हाजाली खोबरीन गेत यीशु मसीन द्‍वारा माणहान
    लिकायेल विचारान नियाव केरी।
  apw-NT: Nṉee Bik’ehgo’ihi’ṉań yándaago’aahíí bijįį yati’ baa gozhóni baa nagoshṉi’
    n’íí áṉííhíí k’ehgo bi’at’e’ nadainł’įį’ n’íí Jesus Christ biláhyú yándaago’aah
    doleeł.
  gum-gum: Inchen øyeebe tru møguelø nømui manrrau mu asiimíig nømuinetø tøgagúilan
    Cristo Jesúskurri Tius maig kønrrabigwan asha marøb kwaløm treeg kønrrun, Tiuswei
    tru tabig srø wamwan na wamindig maig køben.
  not-NT: 'Aiquenta Tosorintsi inganqueri Jesoquirisito: “Aroquenta pigótocotaiguëri
    atiraca ocanta ora icantagueti omagaro matsiguenga, aisati pigótiri ora iquengaigaca,
    aro Obironta joes pingomantëgotiri negaraca iriáiguë aisati pairoraca ingantaiguë.
    Pingantocotiri aroca aniacaninatëri, aisati aroca atsipiriacaqueri”. Irootisati
    nocomantanti naro: cara ingomantëgotaguetiri matsiguengajegui Jesoquirisito, iragabisaicotajiri
    ira quemisantiri, aisati ingasitígatëri tsoengatsiri.'
  plu-plu: Aysawnemenek ig Uhokri gihawkanaprik danuhnek adahan ig kawatni Jesus Cristo
    adahan igme ipegbetene hiyeg gihiyakemnikis ku pariye ayemewnene ay apit giyaknikis,
    ig iwasa ba in waditnama. Hennewa nnetni ku pariye kuwis nah ekke yit.
  iou-iou: '@see-verse:ROM.002.015'
  ntp-NT: Ʌmo imidagai Diuusi otosa agai Suusi Cristo sai nʌidana ismaacʌdʌ ʌrcʌʌga
    ivuaadami dai ismaacʌdʌ ʌrmaicʌʌga ivuaadami. Ʌgai maatʌ asta istumaasi tʌtʌgitoiña
    oodami. Vʌʌsi gomaasi ʌgai ismaacʌdʌ gaaagidi aanʌ.
  rai-rai: Io, u ra bung baa God in naagagon a taara, in lenutmaa. In taar taa naagagon
    karom Kaarisito Iesu kupi in naagagon diat u ra kum utnaa i ki ino u ra balaandiat.
    Iaau laana warawaai u ra kum utnaa mi baa iaau warawaai ma ra Koina Wewapua.
  haw-1868: I ka la a ko Akua e hoopai ai i na mea huna a na kanaka, ma o Iesu Kristo
    la, e like me ka'u euanelio.
  ffm-ffm: Ɗum woni ko ɓanngoyta ɲannde Laamɗo yamirta Iisaa Almasiihu sara ko suuɗii
    ley ɓerɗe koo, sarira ɗum no Kabaaru Lobbo mo mbaajotoo-mi oo wiiri nii.
  arb-NAV: وَيَكُونُ الحُكْمُ يَوْمَ يَدِينُ اللهُ خَفَايَا النَّاسِ، وَفْقاً لإِنْجِيلِي،
    عَلَى يَدِ يَسُوعَ الْمَسِيحِ.
  cop-CNT: Ϧⲉⲛ ⲡⲓ⳿ⲉϩⲟⲟⲩ ⳿ⲛⲧⲉ ⲫϯ ⲛⲁϯϩⲁⲡ ⳿ⲉⲛⲏⲉⲧϩⲏⲡ ⳿ⲛⲧⲉ ⲡⲓⲣⲱⲙⲓ ⲕⲁⲧⲁ ⲡⲁⲉⲩⲁⲅⲅⲉⲗⲓⲟⲛ ⳿ⲉⲃⲟⲗ
    ϩⲓⲧⲉⲛ Ⲓⲏ̅ⲥ̅ Ⲡⲭ̅ⲥ̅.
  sri-sri: 'Irasirigʉ Marĩpʉ ããrĩpererã ñerãrẽ wajamoãrĩnʉ ejamakʉ̃, Jesucristore:
    “Ããrĩpererã gũñarĩrẽ, ĩgʉ̃sã gajerã ĩãberogue irideare ĩã beyeka!” ãrĩgʉkumi.
    Irasirigʉ Jesucristo ñerĩ gũñarĩ oparãrẽ, ñerĩ iririkʉrãrẽ: “Wajamoãgʉra”, ãrĩgʉkumi.
    Õãrĩ gũñarĩ oparãrẽ, õãrõ iririkʉrãrẽ: “Wajamoãbirikoa”, ãrĩgʉkumi. Marĩpʉ masakare
    tauri kerere buegʉ, irireta buea yʉ.'
  nal-nal: Malasing ma la raan Nakmai xana klis aubina xana malasing kanaan. Naan
    kana lis aikilizang ka waan sin Iesu Kaarisito xuna klizang aubina wana amun saan
    faakdul ina xa izi vunfun lamaskana naandi. Nia gai fazei wana amun saan angkanaan
    araan ga fazei wana Dorang Daxa.
  kyq-kyq: Nakgen maam mꞋtaaɗsen se, utu teecn̰ tooɗn tal ɓii kɛn Raa aɗe kɔl Isa
    *al‑Masi gɛn kɔjn̰ bɔɔrɔ do jeege tu se. Nakgen jikilimge ɔyin̰ kɔy paac se, utu
    Ꞌtooɗn tal. Taar kɛn maam mꞋtaaɗsen se tec ute Labar Jigan kɛn maam mꞋtaaɗsen
    mɛtin̰ se.
  kwd-kwd: Nga Kwairiinga Le'a lo'oo na 'inau ku alafuu suria, ngaia 'e iiria na God
    te'e sufaa ta'a na gila abulo 'ame le'a na gani na ngaia 'e kwatea tegelangaa
    fala Jisas fana 'ani sufaa ta'a suria 'olataa ne'e nagwa 'ubulana manatalaga.
  ded-ded: Imoc Anutuac desi desi nasotoau fingectegeru henggecde. Ni siduc gombung
    Yesu Kristongo nenec, imoc yofi dekperagianduae, Anutungo nasotoau ngicngac yeneac
    negen negeng sufu sufuya feec nga fede, imoc isinggema desiude.
  ewe-ewe: Nu sia adzɔ le ŋkeke si dzi Mawu adrɔ̃ ʋɔnu amewo ƒe nu ɣaɣlawo to Yesu
    Kristo dzi abe ale si nyanyui la gblɔ ene.
  nuy-nuy: Anubani-yung na-God niga ngagurru ngaambani-nguynju-nguynjijgana anubani-yung
    ngurru-waṉbina-yinyung anaalaaladi ngirriij-mamarrii-yinyung marri aniiyn-miḏaamimi-yinyung
    wugurru, ngarrubagi-rruj ngarraaḻirr angi-waṉina-maynji anggu-dhaag-mana-rruj,
    anubani-yung na-Jesus Christ, niga-waj ngaambani-nguynju-nguynjijgana ngagurru.
    Anaani aniij-mamaaḻang-jinyung ana-lhaawu. Ngaya-waj nga, anaani niga ngani-yayn
    ngayawi-wuy dani-yung yigaj ana-lhaawu wu-yamana.
  cop-BHC: ϦⲈⲚ ⲠⲒⲈϨⲞⲞⲨ ⲚⲦⲈⲪⲚⲞⲨϮ ⲚⲀϮϨⲀⲠ ⲈⲚⲎ ⲈⲦϨⲎⲠ ⲚⲦⲈⲠⲒⲢⲰⲘⲒ ⲔⲀⲦⲀ ⲠⲀⲈⲨⲀⲄⲄⲈⲖⲒⲞⲚ ⲈⲂⲞⲖ
    ϨⲒⲦⲈⲚ ⲒⲎⲤⲞⲨⲤ ⲠⲬⲢⲒⲤⲦⲞⲤ.
  buk-buk: Yom hoŋ dindec ŋahu oc tiawê têŋ bêc naŋ Anötö oc kêŋ Yisu Kilisi êŋsahê
    lau hoŋ, êŋkuc ŋac si yom naŋ yêc siŋ dau yêc ŋac si ŋalôm. Ŋawaê ŋayham naŋ aö
    gahoc asê, naŋ whê gêŋ hoŋ dinaŋ sa.
  pri-NT: Jè o mwa côo bwàti na Tòotù kâra Pitèimuru. Ba wà Pwiduée, âna é nama é
    pitèi ê pwina cârü na pwâranüma diri tèpa âboro wà Kériso Iésu. Â wàépwiri pwi
    *Picémara Wâdé na go inapàpari.
  zpq-NT: Can' gac caten' žin ža Diosen' gone' ḻo na' Jesucriston' c̱hoglagüen' c̱he
    to tocho ca nac xbab c̱hechon' da' ba bencho na' bichle da' ba bencho bagaše'ze
    še naquen güen o še naquen mal. Can' chnia' cate' chyix̱jue'eda' diža' güen c̱he
    Jesucriston'.
  por-TFT: Deus fará todas estas coisas no momento em que ele vem julgar os seres
    humanos de acordo com aquilo que eles pensam e fazem, até secretamente, autorizando
    Cristo Jesus a julgá-los. Assim reza a boa mensagem que prego.
  gwi-NT: Ąįį geh'an Gwandak Nizįį nakhwats'ą' eech'oaałtan t'ishi'in, Jesus Christ
    k'iighai' Ch'aroohahkat Drin ji' Vit'eegwijyąhchy'aa juu nąįį datthak gweentak
    ninjich'adhat nąįį oohaahkat, zhat drin digweheenjyaa geenjit goohahkat t'oonchy'aa.
  gvn-gvn: Jumanya Godungku Jesus Christanda balkal bama wubulku jakalba nyungundu
    janay-maninka. Nyulu janawunbu dukurrbu, wawungu nyajilda. Nyulu binal buyun-buyunku
    and ngulkurr-ngulkurrku janawunbu wawungu, dukurrbu. Yinyamundu nyulu balkal wanju
    bubungu ngulkurrbu dungay, and wanju bubungu buyunbu dungay. Yinya Godumu kuku
    ngayu yurranda yirrkan-yirrkayda.
  nhy-NT: Ijkón tlapanos itech nekáj tonale nijkuak in Dios kijtos akinmej tlajtlakolejkej,
    porke Yej kuale kimati tlan kipiaj ipan inyolo de nochtin in tlakaj. In kuale
    tlajtole katlej temakixtia katlej nej niktematiltia, kijta nik in Dios kitlalis
    in Jesucristo para ma kinmixkomaka nochtin in tlakaj.
  asm-FB: আৰু যিদিনা মোৰ শুভবাৰ্তাৰ দৰে ঈশ্বৰে খ্ৰীষ্ট যীচুৰ দ্বাৰাই লোক সকলৰ গুপুত
    বিষয়ৰ সোধ-বিচাৰ কৰিব, সেইদিনা এনে ঘটিব৷
  okv-okv: Eto ari einge ere ona amo God ta iji ke katari puvuresuja amikote Bada
    Iesu Keriso na embo ta hotembari jo ta ondikari tapa amo siriketo hajire ikau
    kesora amita ke amo God ta ke hande eona aita mitia.
  mxt-NT: Cha tyaa̱ Nyoo tyiño chi ra Jesucristo vatyi coo quɨvɨ cusandaa ra cuatyi
    tandɨhɨ ñáyɨvɨ iyó sɨquɨ ñuhu ñayɨvɨ̱ cha cuenda tandɨhɨ tuhun xehe cha sacuvi̱
    ñu. Tari cuhva catyí tuhun Nyoo cha cahín chihin ndo, tyicuan caa cusandaa ra
    cuatyi yo.
  tzo-NT: Yu'un tsta yorail ch-ich'bat sc'opic scotol crixchanoetic yu'un ti Jesucristoe,
    ja' ti ac'bil yabtel yu'un ti Stote. Ja' ch-ich'bat sc'opic yu'un ti c'usi laj
    snopique ti c'usi mucul ti stojol ti crixchanoetic ti mu xvinaje. Ja'to ch-ac'at
    ti q'uelel ti c'usi smule. Hech chal ti lequil ach' c'op ti jchole.
  ind-AGS: Kabar Baik yang ingin saya beritakan kepada kalian adalah bahwa akan tiba
    harinya ketika Allah akan menghakimi, melalui Yesus Kristus, setiap pikiran manusia
    yang paling rahasia sekalipun.
  omw-omw: Nraakiara ekyaara entaqaa Kotiva Iesusi Karaisirara ko qiante tiraro mwiva
    ekyaa nraakye qora vu nraatoqi vahiani quara avuqavuma kyero ko nyiananro. Nte
    nraakye qora Karaisiva tiri kyaahaqa hiani quara timwa nyiqanama mwi quaravata
    timwa nyunra.
  yrb-yrb: '@see-verse:ROM.002.015'
  maa-NT: K'oa̱á s'ín ko̱ma jè na̱chrjein k'e̱ nga Nainá koi̱ìndaàjiìn ngats'iì jé
    xi tjí'ma‑la̱ xi̱ta̱ i̱jiìn ini̱ma̱‑la̱; i̱t'aà ts'e̱ Jesucristo si̱ndaàjiìn,
    koni tsò 'én ndaà‑la̱ Nainá xi kjoa̱ ts'e̱ Cristo xi 'a̱n chjàya.
  mcq-mcq: Ijí vea kajino Godira emaapuni hema Jesu Keriso oni vaji namahuna. Ikaho
    nuni vuꞌa.
  sus-A: عَ رَبَمَ نَ كِ نّ، عَلَ نّ كِيتِ سَمَ لْشْ نَشّ عَ شَ مِشِ سُفَندِشِ عِسَ
    سَابُي رَ، عَ مِشِيٍ فُندٌ بِرِن مَكِيتِ. ﭑ شِبَارُ قَنيِ نَشَن كَوَندِ مَ، عَ
    نَ نَن مَسٍنشِ.
  jpn-1965: 私の福音によれば、神のさばきは、神がキリスト・イエスによって人々の隠れたことをさばかれる日に、行なわれるのです。
  fra-SBL: au jour où Dieu jugera les secrets des hommes, selon ma Bonne Nouvelle,
    par Jésus-Christ.
  yka-yka: Paˈin aka-aka mahāp minahalayakkun weˈ sa miyaˈan du isab si ellew dambuli
    bang daˈak Tuhanin ne hinukum pu Isa Almasi meˈ manusiyaˈin. Pinaguwaˈ du iyan
    weˈ Tuhanin meˈ tinapukande dem ateyden duk hukumne siye.
  mle-mle: Alik tikuw, adi kot rikida nyaam miyawa duw taakw dayadiy pakwun tikwanadiy
    mawul maykaar wakwudaak, God Jisas Kraisaar adiy duw takwaam kotiy-kidadiy adiy
    mawulak tikuw. Wun duw takwak God diki Viyakita Maaj wasapwiytaay, kitawa kaliva-kwatuwadiy.
  shp-NTPO: Jatora jaskáanoxiki moa Diossen jatíbi jonibaon joné jawékibo, Cristo
    meranxon jato jishtiaxonti nete nokóketian, jatianra inóxiki, ja jakon joi meran
    en yoiai keskati seneni.
  aom-aom: Röhu ëho majaho rueꞌiramu iae ëhi jioꞌëꞌe. Naehu Keriso-are jö mae majëhiromo
    ae uëvajëhi God-ro ëhi ëꞌoromo Iesu Keriso uaꞌiramu huro ae ahoꞌo jabesi uehoro
    gurihi taemaroho mevoꞌëꞌe gaꞌi mae o sisë jiego.
  geb-geb: '@see-verse:ROM.002.015'
  bsj-bsj: kange Kwama nin. Wuro an bwi bidiye Kwama a ma bolang dike yurangum yurange
    wo nobo ce gwam, dor fulen keret Yecu Almasiya.
  cak-cak: Y ri Dios ja ri Jesucristo xtucusaj richin xtuya' rajil-ruq'uexel ronojel
    chupan ri k'ij tok xtunic'oj rij ronojel ri revan-ri' pa cánima ri vinak, achel
    nu'ij ri utzulaj ch'abel ri nintzijoj yin ri nu'ij achique ruchojmil yecolotaj
    ri vinak.
  chf-NT: U c'ajalinob chich u xe u yälben si u chi tu toja o mach tu xe tä c'ote
    q'uin jinq'uin Dios u xe u yäc'ben aj Jesucristo u jiran si tu toja ayan o mach
    tu toja jini mucujtac tu pixan upetejob. Ca' chich jini u yäle' ni t'an utz que
    acäle' no'onba.
  tlf-tlf: Kale boyo son-temu nala am maak daanan-temu kota, God iyo im-kuguman-tema
    umi ogok boyo Yesus Krais imi kobelata, yagal alugum unang tinum imi aget fugunin
    kusino kuguup kusino yang waansu uyo im-kuguman-tema kale, God imi weng tambal
    kupka-em-nuubi uyo, ise kanupmin bomi sang kuso baga-em-nuubi ko.
  piu-2006: Katutjalu watjalku Yiitju Kurayitjalu ngula yaṉangu tjuṯa tjananya kuutawutjungka
    tjungura watjalku. Ngurra palula paluru nintingku kulilku yaṉangu mantangka tjukarurruwiya
    nyinangutjangka. Wangka yalatji ngayulu yaṉangu tjuṯangka tjakultjurinkupayi.
  poh-NT: Jeꞌ ricab i kꞌoric nquibiraj pan ca̱mna take cꞌacharel reꞌreꞌ, jeꞌ woꞌ reꞌ
    narikꞌorom i Dios queh chiꞌnchel cꞌacharel wi tare̱t on maꞌ tare̱t ta chiwach
    haj wilic take capewenic on bano̱j xcaꞌn pan cꞌolic on chi sakom lok wach chi
    quiwach take toco̱m chic cꞌacharel. Reꞌ hin kꞌuruꞌ naquinkꞌoric chiri̱j i suk
    laj kꞌoric nkꞌoric chiri̱j i Jesus, nikꞌor woꞌ chi wilic jenaj i kꞌi̱j nok jeꞌ
    reꞌ naribanam i Dios eh chi jeꞌ reꞌ, reꞌ Jesus reꞌ Pahbamaj chi Kꞌatal Kꞌoric,
    reꞌreꞌ narikꞌoric reh wi tare̱t on maꞌ tare̱t ta i quibano̱j take cꞌacharel.
  tue-tue: Teero tiigʉ́, Cõãmacʉ̃ cʉ̃ʉ̃ basocáre wapa tiiádari bʉreco jeari, Jesucristore
    wapa tiidutígʉdaqui. Tiibʉreco jeari, Jesucristo niipetira cʉ̃́ã ñañaré wãcũré
    wapa, teero biiri cʉ̃́ã ãpẽrã́ ĩñahẽrõpʉ tiirígue wapacãrẽ cʉ̃́ãrẽ wapa tiigʉ́daqui.
    Yʉʉ Cõãmacʉ̃ netõnére queti cṹũriguere wedegʉ, teeré wederucua.
  bjp-bjp: Na biingen nagogon, God in ta ufu foim na nagogon usuf Iesu Karisito isi
    ik nagogon wolwol kum ken fanu, arae tom ia use u la, aunbiing ia fafas ini Rokap
    na Fafas.
  xon-xon: Ni ga li bi kina le bundaln Uwumbɔr ga cha Yesu Kristo ji binib tibɔr,
    ki baa bi tibɔbɔrkaan ti bi bisui ni na aabɔr. Maah tuk binib tibɔnyaan ti na
    le mɔk kina.
  tzo-ZNT: Pero ta sta yora ti ta svinajes cꞌusitic isnopic scotol crixchanoetic ti
    Jesucristoe, xchiꞌuc ti cꞌusitic mucul ispasique. Yuꞌun jaꞌ yech acꞌbil yabtel
    yuꞌun ti Rioxe. Jaꞌ yech chal li scꞌop Riox ti chcal aꞌyuque.
  mpm-NT: Ti chaa ɨɨn kɨvɨ ñaꞌnu, ti nuu kɨvɨ un, ti na kundee maa jnuꞌun Jesús ni
    kaꞌan ri ja sandaa Yandios taka jnuꞌun yɨsaꞌi ni jani ini taka yɨvɨ jiin taka
    jniñu yɨsaꞌi ni saꞌa taka yɨvɨ. Ti maa Cristo Jesús na kuaꞌa ya nundoꞌo nuu taka
    yɨvɨ ja ni saꞌa jniñu ndevaꞌa un.
  ots-NT: 'Nu ca Ocja̱ i pa̱di göhtjo, hasta cʉ mfe̱ni dí mbe̱nijʉ mbo ʉm mʉyjʉ. Bbʉ
    xta jña̱nquijʉ ʉr huɛnda, xta juzga göhtjo ca xí dyøti yʉ cja̱hni cja̱ co ca xí
    mbe̱ni mbo í mʉyjʉ, cja̱ da uni cada hnáa car castigo drí ntzöhui. Gue na̱r tzi
    ddadyo jña̱ dí xij yʉ cja̱hni: Car Tzi Ta ji̱tzi xí wejqui hnar pá, pa da jña̱mpi
    ʉ́r huɛnda yʉ cja̱hni, göhtjo yʉ i bbʉjcua jar jöy. Guegue car Jesucristo da cja
    ʉr nzöya, da xij yʉ cja̱hni to cʉ i ndu̱jpite, cja̱ co to cʉ jin gui ndu̱jpite.'
  hoy-hoy: आ दिशी परमेश्वर नान प्रचार माळ्द खुशखबरी इन अनुसार परमेश्वर यीशु मसीह अन
    द्वारा मंळसागोळ गुप्त विचारगोळ्द न्याय माळ्यान.
  amo-amo: liri lirika na Kutelle masuzu mawusu wusu nyeshizunu na nit, nafo na idin
    nya lirun nlai Yisa Kirsti.
  pjt-pjt: Ka ngula tjiṉṯu panya maḻatjangka Godalu Jesunya Christanya tjunkuku aṉangu
    uwankara tjukaṟurungku ngurkantaṟa tjarantjaku. Ka aṉangu tjuṯangku walytjangku
    unngu kulinnyangka paluṟu nintingku ngurkantankuku munu tjaralku. Godanya mukuringanyi
    tjukurpa nyangatja kuḻu aṉangu tjuṯangku kulintjaku, ka panyaṉa palunyatjara tjakultjunkupai.
  cwe-cwe: Yano yezalawilila muna Isiku ya nhaguso haja Mulungu kufosela Yesu Chilisito
    kezatagusa mbuli za chinyele za wanhu, fana Mbuli Inogile voilonga.
  daa-NT: Gamin okin̰co-aŋ yaa bayne ɗo ƴiriy taat Buŋ yaa ɗukume seriine. Uudin taat
    nu gaariy Kabarre ta Gala, ɗo ƴiriy taar-at, Buŋ yaa ɗukume seriin iŋ botol ta
    Iisa Masi ɗo gamin okin̰co kuuk gee cigiltu ɗo gelbinco.
  mlp-mlp: Nazaq iyan abeb God mataw bunmo gigo daq gigemab ulilemim usaqta na gilum
    kemsa mataw na gigo gunun naqmo in giyon bilaqid in gigo daq amenin tuwaq daqay.
    Kam nab God in Yesus Krais abenab mataw gilum kemgo akabiyan na emid inmo tiqemdaqta.
    Ya Yesus awagamun bilaqaiqta na nazaq lehaqta.
  ape-C: Iruhin ta urkum morum enyudok yarik yakripep-enyi baraen aria ta nunek skelum
    arpesh. Enyudok ta nyutogur namudok kabi enyudok Iruhin ananin yopinyi baraen
    eik yakripep-enyi nyakrium. Ahudok nunek skelimesh ahi nyumnah, anan ta nukrip
    Jisas Krais um nusuhw kwotog nunek skelum ihipmori panabeshuk iri arpeship urkwip
    puni ihihmori eneheneh yoweihi aih.
  bgs-bgs: Dumunggù tô álló na supakan ka Manama tô langun manubù tingód katô igpanámdám
    asta iglumu dan agad inallás, su papiddán din si Jesu-Cristo ébô rumuud kandan.
    Tô gó tô Madigár Gulitán na ágtinuruán ku.
  faa-faa: '@see-verse:ROM.002.015'
  kik-kik: Ũndũ ũyũ ũkooneka mũthenya ũrĩa Ngai, na ũndũ wa Jesũ Kristũ agaatuĩra
    ciira meciiria ma hitho marĩa marĩ ngoro-inĩ cia andũ, o ta ũrĩa Ũhoro-ũrĩa-Mwega
    uugĩte, ũrĩa niĩ hunjagia.
  cap-NT: Yoozqui Jesucristuz̈quiz z̈oñinaca pjalzkataquic̈ha, chjojzaka paatiquiztanami,
    niz̈aza pinsitaquiztanami. Wejrqui niipan chiichinc̈ha liwriiñi Yooz puntu parlican.
  ksr-ksr: 'Oligaa Buŋa jeŋ asariŋkejeŋi, iikawaa so kambaŋ somatanoŋ kokaeŋ koloowaa:
    Kraist Jiisasnoŋ Anutu ilaaŋ muro ejemba ananaanoŋ qaa aasaŋgoya aasaŋgoya gosiŋ
    jeŋ tegoŋ nonombaa. Kiaŋ.'
  eng-TNT: at the daye when god shall iudge the secretes of men by Iesus Christ accordinge
    to my Gospell.
  sbs-sbs: mi nikwa Ireeza vulyo. Icho kachipanga hale mwelyo izuva aho Ireeza hasane
    ka atule inkunutu zavantu vonse, chokuya ke evangeli yangu, chukuya ka Jesu Keresite.
  sue-sue: Be bamu kei awai amire Anutu meni Yesu Kristore sai nune duba nasokaira
    nena bezai itewia amira susu awa kereniro nakai awina-dawina wamunoya. Bua awa
    Yesu Kristo meni waise sai itia, awa Oziga Ewananara ge toise ago towena awa.
  fra-NCL: C’est ce qui paraîtra au jour où, selon mon Evangile, Dieu jugera par Jésus-Christ
    les actions secrètes des hommes.
  snn-NT: Ja'nca ba'ijën, Riusu bënni senjo umuguse ti'anguëna, güina'ru recoyo huanoñe
    ba'iyë. Ja'an umugusebi Riusubi yua Jesucristote ëñoni, si'a bain yahue ro'tajën
    ba'ise'ere ëñani, ja'anre cuencueni, bacua bënni senjoñete huo'hueni insiji. Yë'ëbi
    Riusu cani jo'casi cocare quëani achoguëna, güina'ru ba'ija'guë'bi.
  atb-NT: Haú hkyô gi, ngò taî pyo é gabú danglù eq rajung za, byu pê é zaú nghop
    tô é hkyô pé lé, Hkrisduq Yesuq dông mai Garai Gasâng èq tarâ jéyáng é buinyì
    má dut râ nghut lhê.
  cek-AK: Sithaw mah Jesu Kri rang hoiah kaminawk mah tamquta hoi sak o ih hmuennawk
    lokcaek na niah loe, ka thuih ih kahoih tamthanglok hoiah ni lokcaek tih.
  bkd-bkd: Ku makauma sa aldaw ha hukuman hu Dios sa kaet-etawan agsusiyen hi Jesu
    Cristo sa alan bisan sa nakaheles ha henà-henà hu etaw. Iyan haini tigtudlù ku
    ha Maayad ha Tultulanen.
  ctu-76: Chʌ'ʌch mi quejel i yujtyel ti jim bʌ q'uin che' Dios mi quejel i c'ʌñe'
    Jesucristo cha'an mi' melob quixtyañujob cha'an jini tsa' bʌ i mucu cha'leyob.
    Chʌ'ʌch mi yʌle' ti jini wen bʌ t'an cha'an laj cotyʌntyel chʌncol bʌ c sub majlel.
  lac-NT: Mʌ' ja wirej, ca' bin c'uchuc tu q'uinin a p'isa'an ten C'uj, raji' cu bin
    joc'sic u parar Jesucristo, soc raji' cu bin u ts'ic u muc'yaj ti' a mac a cu
    manob tu c'asir, cax a ba' caj u muc u betob. Baxuc caj ya'araj ich u jach tsoyir
    u t'ʌn C'uj, a caj in tsec'taj uch.
  xla-xla: Koko iye koko gladlowe alila dla haliyamale dla nati-ilipe. Adipalati,
    alila oloma edla Godtapo Yesu Keliso tle opa hapuloma koko glademama opa hapuloma
    yia꞉ hemele kokoye haliyamale dla botomastlepe. Koko iye ka꞉dle yu na꞉ta atlama
    itapo epo atlapo.
  xav-NT: Ãne hã ĩwasu'uwẽ na te dama 're ĩrowasu'u mono zéb zarina, te za tô nimahã
    na tiromhâiba, 'Re ĩhâimana u'âsi mono nhimipisutuzéb zarina, Zezu Cristu hã da'ãma
    ĩsipo'ozéb da hã. 'Râwi dasima si da te 're ĩrosa'rata za'ra mono na te za oto
    da'awaihu'u. Taha zarina te za dama arowairébé oto, Cristu hã.
  cuk-cuk: Ar igi an Bab-Dummad-Gayaburba-Nuedgi-sunmakdii, deyobi, Bab-Dummad, Jesucristoʼba
    dulemarga igar-nabononikoed. A-ibagine, Bab-Dummad dulemar-na-gwagegi-ibmar-odukuar-sedimalad
    magar imaknonikoed. Abali, ega igar nabogoed.
  tbf-tbf: Mi ra ta beit va e Raban, ngan e Iesu Karisito, ta vuortie bu vienviendon
    kokoiv simi kulou, malan kong vinavatei ta vokokotie.
  uig-CYR: — мән йәткүзүп келиватқан бу хуш хәвәргә асасән Худаниң Әйса Мәсиһ арқилиқ
    инсанларниң қәлбидә пүккән мәхпий ишлар үстидин һөкүм чиқиридиған күнидә жуқурида
    ейтилған ишлар чоқум йүз бериду.
  ikw-NT: Ka jọobu n'ọbochi Chiokike jeekpe nhne tugwaru otugwa ke badnụ ikpe, hite
    n'aka Karaịsi Jizọsi lele kpa izi ọma me neezni kwuru.
  khs-khs: 'Alanase kotoma:na: ikila emiwa auma:na:wa wekeye. Senayewi himu fa:nemi
    se tiye kinise, “Mawa olokeyale telalakeye. Amowa timinipa.” Aluse himu fa:nemi
    matanepitekiwa kemi ta:ta: iya:pela: kepoliyetiye timinipita:, sikape kotoma:na:
    ikila emiwa Yesu Kelesoyewi hokatopesakeye. Hokatopela: Koteyewi kotopela: takalepesakeye.
    Aputa: Kote solo amowa neyewi se tiye kina ikila emiwa, Yesuyewi senala: seselesewana,
    senala: kotosewana, solo elipei amowa neyewi sena kesalema se tiye kinisekeye.'
  dwr-ENT: ታኒ ታማሪሴዳ ሚሺራቹዋ ቃላዳን፥ ኣሳ ዎዛናን ጌሜዳ ቆፋ ፆሳይ ዬሱሲ ኪሪስቶሳ ባጋና ሃዋዳን ፒርዳና።
  pma-pma: Ka en Avong ten Mari Kot, Ahi hemaen Iesu Kristo hemai helei rahit usite
    onen meatin vasi keil hetal min rendemien suai keil one. Koanek musil hihiseien
    koa nasani min meatin keil navong navitehiten more longlongien min keil.
  atd-NT: Tibo soini no doromdom dan, ogkatagaan on ko allow no ogpabobootan to Magboboot
    ki Hisu Kristu ka tibo no nokoholos no doromdom to tibo no mgo otow. Sikan dod
    ka in-anad ku kaniu ligkat to Maroyow no Nangnangonon.
  tel-2017: నా సువార్త ప్రకారం దేవుడు యేసు క్రీస్తు ద్వారా మానవుల రహస్యాలను విచారించే
    రోజున ఈ విధంగా జరుగుతుంది.
  hat-BSA: Nan jou sa a selon levanjil mwen an, Bondye ap jije tout sekrè a lèzòm
    selon Jésus Kri.
  top-NT: amá chichiní acxni Jesucristo naquinca̱ma̱lacapu̱yá̱n ixlacati̱n Dios. Aná
    ama tasí hasta tú tze̱k tatlahuani̱t cristianos. Huá jaé takalhchihuí̱n quihuanini̱t
    Dios nacca̱ma̱si̱niyá̱n.
  msk-msk: Pagbuut nang Dios na si Jesu Kristo na byabatok ko yang magaokom sang kariko
    nang manga otaw ninyang allaw na abarus da naan sang kariko nang imo nang otaw
    maski atagoon nilan.
  gyr-NT: Ahe arɨ cañɨ pɨpe Tũpa oyocuai ucara opacatu ava rembiapo cuaẽhɨsa reprɨ
    pɨsɨ ãgua Jesucristo upe, co ñehesa pɨ̃sɨrosa resendar amombehu vahecuer rupi
    tuprɨ ẽgüe ehira curi.
  kmh-kmh: Pen Gor Jiysis Krays nup aŋgek kor giniŋgamb ñin ak, tap siy tap timey
    gi weygipay gok aŋgyikniŋg, gos niŋbay kun ak rek kuyip kor gek, yiwur yomb yimb
    ak diniŋgambay. Pen yand minim tep nup ak aŋgñi taŋgyiŋg, per kun ak rek apiyn.
  ukr-ONPU: Це виявиться того дня, коли Бог, згідно з моєю Доброю Звісткою, судитиме
    таємні думки та вчинки людей через Ісуса Христа.
  emi-emi: Liuna avalua o me tale masi kiukiuna Iesu apoppooaa, tale ia o nau eteva
    aue God, ta Iesu Karisto, aue eghelei niaisakei tale nannaaira eaisulia.
  zpv-NT: Garaa raꞌ cohsa riiꞌ zizohbagahcan chin gadzihn dxyih nin guunn Dxiohs guelguxchisi
    xcweenta lligaaba nagaꞌtsi raꞌ nin nuu lastoꞌ garaatiiꞌ raꞌ bwiinn pur xcweenta
    Jesucristu, nee pur xcweenta ziga naa xchiꞌdxyi Dxiohs nin ruluꞌyiꞌhn.
  gux-gux: Lani n ba doagidi U TIENU n ba teni JESU n jia ti buudi leni bi nisaaliba
    n wuoni yaala kuli yaa daali. Min wangi ya labaaliŋamo moko yedi ke li baa tie
    yeni.
  kos-kos: Fal nu ke Pweng Wo su nga luti kac, ac fah ouinge ke Len se ma God El fah
    nununku nunak lukma lun mwet nukewa ke Jesus Christ.
  ibo-ibo: Dịka oziọma ahụ m na-ekwusa si kwuo, Chineke ga-ekpe ndụ nzuzo niile ụmụ
    mmadụ na-ebi ikpe, site na Kraịst Jisọs.
  yml-yml: Bei Vonayavuga ꞌana ꞌAiata ꞌwaineye Yaubada Iesu Keliso i na voneni tomotoga
    matatabuda yada sauluva wata yada nuanua givagivadi faifaidi ta na vonayavuga
    mataneye i na veimea vematavuloga faifaina. Naninidi a luluꞌageyedi Keliso Valana
    ꞌAtumaina ꞌwainega.
  ory-ory: ଯେଉଁ ଦିନରେ ଈଶ୍ବର, ମୁଁ ପ୍ରଚାର କରୁଥିବା ସୁସମାଚାର ଅନୁସାରେ ଯୀଶୁ ଖ୍ରୀଷ୍ଟଙ୍କ ଦ୍ୱାରା
    ମନୁଷ୍ୟମାନଙ୍କର ଗୁପ୍ତ ବିଷୟଗୁଡ଼ିକ ବିଚାର କରିବେ, ସେହି ଦିନ ଏହା ପ୍ରକାଶ ପାଇବ।
  bzj-bzj: Soh akaadn tu di Gud Nyooz weh Ah di preech, aal dehn ting ya wahn hapm
    pahn da Day wen Gaad wahn sen Jeezas Krais fi joj di seekrit ting dehn weh evribadi
    ga eena dehn haat.
  chk-chk: Ren pwüngün ewe Pworausen Manau üa afalafala epwe iei usun mine epwe fis
    lon ewe Rän lupwen Kot epwe apwüngü ekewe ekiekin aramas mi monomon ren Jesus
    Kraist.
  ssd-ssd: Ye pasa mayenu kukliwet taŋge teŋenmba tumsiŋgit. Ait suŋgo prowa le Kuate
    nu Kristus Yesus mbolŋge taŋgo tuku wamdus kuirok ŋakmba pileniŋgamŋgat.
  acr-TNT: Cꞌo jun kꞌij echiriꞌ ri Dios cuya pukꞌab ri Kanimajawal Jesucristo cukꞌat
    tzij paquiwi conoje; cꞌa ecꞌu riꞌ cakꞌalajin na ronoje ri cꞌo pa canimaꞌ ri ticawex,
    jelaꞌ pachaꞌ ri cubiꞌij wa Utzilaj Tzij cantzijoj riꞌin.
  rop-rop: Yuwai. Det gudnyus weya mi oldei dalimbat, im tok God garra jadjim ebribodi
    lagijat na langa det laswan dei garram Jisas Krais, en im garra jadjim ol detlot
    ting weya deibin oldei dumbat insaidwei garram det filing blanga olabat.
  mee-mee: Bae Nutu kumangngana laeala ine la patonge ragau palu ka ra baingareame
    ke tupu ke la leleng ka kae laeala e ngarume nga inae Nutu la kalingnanange oru
    reke kolulu ngallo nga ragau. Ke la kumangng ka kumangng laeala kae Iesus Karais
    basema pulingmalagangau ka pangamologa e pe e te Karais ine role.
  dif-dif: Nunkangupini ditjini, Godali kanaia kurukurulani kalala jinkila nganai,
    Jesu Christujeli, ngakani ngantjani jaurandru.
  gam-gam: Ge pille, na kandja wopake dje una aundo ge kandja embe mal dje aundo.
    Are ege ta wonda, God djindaka, Jisas Krais kot yenda. Una porapora singare ta
    ye seke yene ge Jisas wo kane djinda.
  nou-nou: Edo iji bugadira ainde God mi Iesu Keriso da yei awodo embomei ungoda jo
    da kotari gae kotedo era awa isaga da kasadira. Edo na binga ewamei eiawa bejedo
    sise re iji berari uso be eiawa ingoda yei sedo ena.
  mqb-NT: Pə luvon a aday way ataya ti kay zek uho, Mbərom i gan sariya anà ɗo ahay
    tə alay ana Yesu Almasihu ata awan. Mbərom i ga sariya pə ɗo ahay anga way mi
    ɗer aya à mivel inde ata awan. Ləbara mugom a nen sə təkəren anà ɗo ahay ata
    nà, a ja nə way ataya kutok.
  ape-B: God eke ulkum mulomu enyudak nyalik uli balan ali eke nunek skel umu elpech.
    Ahudak nunek skelimech ahi nyumnah, anan eke nuklipu Jisas Krais umu nusuh kwotog
    nunek skel umu ihenyumali nyonobechuk uli elpechin tinytin nyunu ihenyumali enenyi
    enen yowenyi. Enyudak eke nyutoglu namudak kobi enyudak God ananin yopinyi balan
    yek yaklipepu enyi nyaklimu.
  grc-F35: ἐν ἡμέρᾳ ὅτε κρινεῖ ὁ Θεὸς τὰ κρυπτὰ τῶν ἀνθρώπων, κατὰ τὸ εὐαγγέλιόν μου,
    διὰ Ἰησοῦ Χριστοῦ.
  cav-NT: Jadyatu judadiya tumeque huecaca Yusura peadya peadya eje bucha anie juhuaque
    cuejayaju. Turadya ecuana Jesucristo queja peadya peadya tsuje tyamerebuque ecuana
    riyaque yahuaju eje bucha anie juhuaque. Turatu dutya adebaya ecuana eje bucha
    juyaque, ecuanara inime tupuya cuanaque. Jadya tibu tura ecuana tuyudya cuejabuque.
    Jadidyatu judadibuque era Jesúsja quisarati cuejaya bucha.
  kgp-NT: 'Kejẽn Topẽ tóg Jesus Cristo mỹ: “ag jykre ve kãn nĩ,” henh ke mũ, ti kurã
