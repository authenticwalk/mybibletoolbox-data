  mal-mal: ദൈവം യേശുക്രിസ്തു മുഖാന്തരം മനുഷ്യരുടെ രഹസ്യങ്ങളെ എന്റെ സുവിശേഷപ്രകാരം
    ന്യായംവിധിക്കുന്ന നാളിൽ തന്നേ.
  kkc-kkc: Goo hagee goo midilei biame mapoo woola yilige bigileiso. Bei, biame omapoo
