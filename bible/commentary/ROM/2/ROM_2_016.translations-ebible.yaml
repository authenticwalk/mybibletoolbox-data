    Aloxo no anu aꞌalo laixe eni eaꞌaloxu lexe Lataua uꞌitalonu xaixai sou utilovosiꞌa
    ta mitema ukalusi ne no avolu Iesu Kalisito.
  qvw-NT: Cäraycunan muyuncäćhüñatacmi Tayta Dios niycuptin llapa nunap śhun'unćhu
    pacacuynincunacta Jesus cäraycun'a. Cay can'a allin willacuyta willacuśhämannümari.
  nfa-nfa: De lodꞌo Ama Lamatua dedꞌe Yesus Kristus jꞌajꞌi Dhèu Pamaꞌète Lii Langu,
    Na parisa toke lutu jꞌara-jꞌara dhu pahuni ètu dꞌara dhèu. Jaꞌa ajꞌa sèmi neꞌe,
    sama sèmi dhu suri le ètu dꞌara Lii Lolo Beꞌa Lamatua.
  tnp-tnp: Əuəh, nian kəti otəpanuva pəhriən iətəm Uhgɨn otəni məmə Iesu Krɨsto otakil
    muh mələhu nəghatiən rəha nətəmimi rəfin o noliən mɨn iətəm nətəmimi kotəhrun
    neruhiən, mɨne noliən mɨn mɨne nətəlɨgiən oneuən mɨn. Iətəni nəghatiən u kəm nətəmimi
    nian iətəni pətɨgəm nanusiən təuvɨr.
  urd-urd: जिस रोज़ ख़ुदा ख़ुशख़बरी के मुताबिक़ जो मै ऐलान करता हूँ ईसा मसीह की मारिफ़त
    आदमियों की छुपी बातों का इन्साफ़ करेगा।
  hot-hot: Nôm takêŋ tem imbitak êndêŋ waklavôŋ atu ba Wapômbêŋ hatak ek Yisu Kilisi
    endaŋô abô. Ma tem indum abô esak avômalô iniŋ auk loŋ kapô. Abô Mavi atu ba yahanaŋ
    intu hanaŋ aêŋ.
  mqj-NT: La susimi te ke nalambi'mi allo mangka dipatantue. Attu iatoo la ma'bisarami
    Puang Allata'alla nalombungan Kristus Yesus umbisara angganna membuninna illalan
    penawanna ma'rupa tau. Angganna te maie situru' issinna Kareba Kadoresan kupalanda'.
  rus-SYN: в день, когда, по благовествованию моему, Бог будет судить тайные дела
    человеков через Иисуса Христа.
  mbh-mbh: Na God aro teltun oa venen aken nge nang ako aro God i pakeu a Krais Jisas
    me mo aro i avrum tokokoere nge olemi inkinenga. Na Panongpolong Sivenga ako tho
    panongpol nge kene i venen aken.
  bdd-bdd: Gide tuwa tetelaina bwebweꞌana yaloguguyaeya ꞌoimiya, ꞌabehega bwaꞌomatana
    ꞌana tuta ꞌoina Yehobaina Yesu Keliso nata ꞌiheꞌabeiye ma tauna ꞌida nuwatuhu
    dahwadahwaidi weyahidi ꞌiloinaegita.
  cbt-NTPO: Ayaro' tahuëri ya'ipi co noyahuë' yonquirëhuasopita aipitarinpoa'. Po'oana
    quëran ma'sona tëranta' onporëhuasopita a'ninquëchin anitotarinpoa'. Naporo' tahuëri
    Tata Yosë nohuanton, Quisocristo no'tëquën sha'huitarinpoa'. Co noyahuë' nipatëhua',
    ana'intarinpoa'. Ina nanan ya'ipi parti sha'huirarahuë.
  srn-NT: Na so a o de tapu a dei di Gado o meki Kristus Yesus krutu ala kibrisani
    fu libisma. Disi e agri nanga a Bun Nyunsu san mi e preiki.
  cta-NT: Juaꞌa̱ caca lacua, nu loꞌo tyuꞌu lubii lcaa chaꞌ nu ntsuꞌu neꞌ cresiya jiꞌi̱
    ñati̱, tsa̱ liꞌ loꞌo culo Ni cña jiꞌi̱ Jesucristo chaꞌ cuaꞌni cuayáꞌ Ni jiꞌi̱
    lcaa ñati̱; la cuiꞌ tyempo biꞌ culotu̱ Ni lcaa chaꞌ nu ntsuꞌu cuaana ti neꞌ cresiya
    jiꞌi̱ nguꞌ. Juaꞌa̱ laca chaꞌ nu nchcuiꞌ naꞌ loꞌo ñati̱ laja loꞌo nclyuꞌu naꞌ chaꞌ
    tsoꞌo jiꞌi̱ ycuiꞌ Ndyosi jiꞌi̱ nguꞌ.
  bqc-SIM: Màa yã́kpalɛkɛgↄↄzĩ Lua a yã́kpalɛkɛ ń gbɛ̃nazĩnaↄ yã́ pↄ́ ulɛa
    an nↄ̀sɛu musu ń Kilisi Yesu gbãao, lá baona pↄ́ málɛ kpá òwa.
  tcz-CHONGTHU: Chule thuhil kiseiphong le chu hiche hi ahi; Pathen in Yeshua Christa
    amanchah a, amichang cheh hinkho thuguh atanding nikho chu hung um ding ahi.
  mar-mar: देव, माझ्या सुवार्तेप्रमाणे जेव्हा मनुष्यांच्या गुप्त गोष्टींचा ख्रिस्त
    येशूकडून न्याय करील त्यादिवशी हे दिसून येईल.
  snp-snp: '@see-verse:ROM.002.015'
  isl-isl: Sá dagur mun vissulega koma, er Jesús Kristur mun að boði Guðs dæma líferni
    sérhvers manns og líka dýpstu hugsanir hans og viðhorf. Allt er þetta hluti hinnar
    miklu fyrirætlunar Guðs, sem ég boða.
  spy-NT: Yoo itiilchinē ꞉Yēyiin biiko ng'al bēsyoonoo bo tabanta kubununēē Yēēsu
    Kiriistō kuu wōloo mwooytooy ꞉lōkōōywēchu ā-āmtooy, mākōōboor keey ꞉tukuuk chēē
    wunyootiin.
  xnn-xnn: Isonga kaneg nan ibagbagak isnan gawis ay damag et madosa nan am-in ay
    bomasbasol. Awnit ommat di isnan agew ay ipabanag Apo Dios ken Jesu Kristo nan
    am-in, ay olay nan adi kakagtek ay wada isnan nemnem di ipogaw.
  mwe-mwe: Yeneyo ni ipinga koposhela, lyubha lya ukumu ja a Nnungu, pushibhaukumule
    indu ya nng'iyo kupitila a Yeshu Kilishitu, malinga shijikuti taya Ngani ja Mmbone
    jingulunguyaji.
  tte-tte: Mwa takatai naga kaliyatenane ilalaoma koina kani Yaubada tomo ali nuwatu
    wadawadamli ipei-yawatagilagili, yo ana kaiwe iwolena Yeisu Keliso koina na tomo
    meuloili iyatalayagili, besiele wasane namwanamwanane yagu guguyeyanne ana walo-masala.
  tcs-tcs: Diswan ya ai spik wanem i go apen lo zazmentdei. God i go sane Zizas Kraist
    po zaze laip blo ebri pipol, ol dem sikretting ane iben dem sikret tingking i
    go kamaut kliawan.
  hlt-THB: Khawsa ing Jesu Khrih ak caming kai ing awithang leek kak khypyinaak amyihna
    thlanghqing awhkaw ang hyp kawpoekkhqi ce awi a deng awh ve ve awm bit kaw.
  soq-soq: Ema epe inta segalepi walamaipa God Iesu Keriso bedewee apana uduudu nuau
    insaisawa weregalala kotumopi, Gagalo euda ne amonantedina wadia rua.
  qub-qub: Chaura noga alli willacuyta willacuycashäga tantiyachimanchi llapan runacunata
    Jesucristuwan Tayta Dios jusgachinanpaj cashantami. Chay junäga runacuna pacayllapa
    yarpashantapis Tayta Dios jusgangami.
  att-att: Á sangaw nu duttál yù ággaw, nga piníli ni Namarò nga pangukum na, meyarubáng
    yù ira tatolay kâ Apu Kesu Kiristu nga mamanunnù, á bestigán na ira. Á pamanunnù
    na nira, mepalappâ yù liwiliwâ da nga inilímak da ngaw. Yáyù ituddu nayù bilin
    ni Namarò nga ilayalayâ ku.
  bki-bki: Jibe napano ioluano napano nojo nomioliolu kanio berenio, bogoti na toru
    nei naio jo binimei, a ea bogo na, mia Atua sian van Yesu Kristo ka rivitii veve
    tomu nalo kialo jidomiano nalo, riva rivokar venia na amilavanio joa kialo iviso,
    mia naio tibure tenalo napano amilaio, ba bokar naio napano aber p̃eli toro tai
    maka rijikiaio.
  bqp-bqp: Lɛmɛ yãkpatɛkɛgↄrↄ zĩ Luda ni yãkpatɛ kɛ kũ bisãsirinↄ yã kũ à utɛna
    ń nɛ̀sɛn musu Kirisi Yesu gãi, lákũ baaru nna kũ matɛn kpá ò nà.
  mcp-mcp: Sâ í bá nyîn nə́ ŋgə́ŋ jwɔ̂w lʉ́ sémbyé mílə́sʉ́ yí wə́nɨ. Nəcé, Jɔ̧jɔ̧
    Kɛ́ɛl mə́ ŋgə́ bwiiŋg yí ŋgə́ cɨ nə́, jwɔ̂w dɔɔŋgʉ́, Zɛmbî mə bá ntɨ *Krîst Yésus
    zə jaaw nda mítə́dʉ́gá mísə́ búúd ishwoo mímwɔ̧ dɨ́ nə́.
  hat-hat: Dapre bon nouvèl m'ap anonse a, se sa menm ki gen pou rive lè Bondye va
    voye Jezikri pou jije tou sa lèzòm t'ap fè an kachèt.
  npl-NT: itech neká iksemi tonati ijkuak Dios kinmixkomakas n tlaltikpaktlakah. Ijkó
    kemi kijtoa n kualitlájtoli de Cristo Jesús non ne niktetlapowijtinemi.
  bgg-bgg: Chiih-è jiè gu muyua pha Mua Wie ji duiine, Isu Masi chiang è Hamangkhung-aphuii
    è ug pha nowthek è chua pha Inai thog ruii phro.
  eng-TCENT: on the day when, according to my gospel, God will judge the secret thoughts
    of men through Jesus Christ.
  eng-BSB: on the day when God will judge men’s secrets through Christ Jesus, as proclaimed
    by my gospel.
  cpu-NT: 'Irootajaantakera irantayetairi apaata aririka inkantairi Pava irika Jesucristo:
    “Pamenakoyetairo maaroiteni jantayetakeri iromananekiini atziriite.” Irootakera
    nokantakotapiintakeri noñaaventzirora Kameethari Ñaantsi.'
  san-ASM: যস্মিন্ দিনে মযা প্ৰকাশিতস্য সুসংৱাদস্যানুসাৰাদ্ ঈশ্ৱৰো যীশুখ্ৰীষ্টেন মানুষাণাম্
    অন্তঃকৰণানাং গূঢাভিপ্ৰাযান্ ধৃৎৱা ৱিচাৰযিষ্যতি তস্মিন্ ৱিচাৰদিনে তৎ প্ৰকাশিষ্যতে|
  tac-NT: Napu'lige raweli sebasa Onorúgame ralámuli gustisia olámachi, Onorúgame
    Esukristo julámala gaténiliga ralámuli 'yuga. Esukrístoka wa'lú gastigo 'yámala
    alué ralámuli 'we chátiri 'nata mochísaká 'lige tabilé gastigo 'yámala 'la 'nata
    mochime ka. Alarigá ruyeme ju ne ralámuli.
  eng-WEBPB: in the day when God will judge the secrets of men, according to my Good
    News, by Jesus Christ.
  gfk-H: Ma na ngan hoken ta iakano bung ing Kalou na kurei ira kaba lilik kumkumaan
    gar na tunatuna haruat ma no tahut na hinhinawas iau warawai ma ia. Ma i ta tar
    um iakan ra pinapalim na gil warkurai taar tano lima ne Iesu Karisito.
  viv-viv: Aimo tova mulina Yaubada yana vedewayauga ana toveya au hidede amine ginalakayemu.
    Medema tovai-nadi Yaubada yana vehimeya againe Yesu Keliso ide kaliva yada nuwahinage
    kadu yada dewa sevasevauyana faꞋina ginavedewayaugida. Au hidede amine VenuwaꞋata
    Yamumuna iya galulumamalena-ma gigahe.
  yao-yao: Yeleyo ni ichikopochele pa lyuŵa litachilamula Akunnungu yantemela ya ŵandu,
    kwa litala li Che Yesu Kilisito mpela Ngani Jambone jinanlalichile ijikuti pakusala.
  tgp-tgp: hin rani atu usuri noku Retir̃uhu sei mo lo verea vara God mo ari na hina
    luhu nona tamlohi hin Kr̃isto Iesu.
  auc-NT: Codito ingantedö ante watapæ̈ ëñengaïmo inte botö ïïmaï ante apæ̈nebopa.
    Wængonguï angä ëñente cædinque Itota Codito wæætë waomö mönö awëmö entawënö ante
    edonque pönï adinque apænte ancæcäimpa. Tömengä nänö apænte anguïönæ ïinque bayedë
    edæ mänïnö ante botö yewæ̈monte apæ̈nedö baï edæ ïinque bacæ̈impa.
  kbc-NT: Jiɡ̶idaaɡ̶ee nigicota niɡ̶ica noko Aneotedoɡ̶oji nige niiɡ̶e Jesus Cristo
    me iwi anigotediogi niɡ̶ina oko leeɡ̶odi lowooko ane dinaɡ̶aditedini, codaa me
    niɡ̶inoa loenataka ane dinaɡ̶aditedini. Joaniɡ̶inaaɡ̶oditece niɡ̶inoa nibodicetedi
    anele ane icoɡ̶otedigi miniwataɡ̶a Aneotedoɡ̶oji, ane jeloɡ̶oditedibece.
  bmh-bmh: Ziwas tub zumau ebu, Uwait nug Yesus Kristus palautaba, alaimai, go nug
    ein igul duailel agal oiagab oug mui, dabeleu ebu mui, wageimai dareu go nug unum
    sisiaramau. Gonun, iz duailel ‘Uwait nug Kristus ag isanarabun palautina, aleun’,
    Ze Naliupet awaraimai, iz koli ‘Go agal igul sisiarabun alamau’ ze awaranem.
  ctu-BL: Ti' q'uiñilel meloñel, Dios mi caj i c'ʌn Jesucristo cha'an mi' mel winicob
    x'ixicob cha'an jini mucul tac bʌ tsa' bʌ i meleyob che' bajche' mi' yʌl jini
    wen t'an mu' bʌ c sub.
  meq-meq: Wu neheye na tsik faya kanaŋ aye na, ta zəbiye parakka pat nakə Mbəlom
    ma gateye sariya a ndo hay tə həlay i Yesu Kəriste. Ma giye sariya a ndo hay hərwi
    wu neheye maŋgaha eye mə ɗərev tay aye. Wu nakə na tsik kanaŋ aye na, Labara Ŋgwalak
    eye nakə faya na ɗiye ha aye.
  noa-H: Maigta mua mʌg maach peerdʌajem hiek jaauwai jaaujemjö, chadcha Hẽwandamau
    hich Hiewaa Jesucristoogta hõrau meraa nem waunaa hamach hödegpai k'aigba k'ĩirjuajerrjã
    dawaa hamag jaaupiju.
  alp-NT: Namake roma esi peture, Alla Iriluke kbasa ete Kristuse Yesuse kena Iteu
    pakala ete pusue tamata lulu saisa rebe esi onore kai esi noakele. Rebe ekbuni
    me tamata laleije lekwe Iteu pakala kenae. Iteu pakala mere pine au beteke etika-etika
    neka kena au lepae Sou Misete.
  san-VEL: yasmin dine mayaa prakaa"sitasya susa.mvaadasyaanusaaraad ii"svaro yii"sukhrii.s.tena
    maanu.saa.naam anta.hkara.naanaa.m guu.dhaabhipraayaan dh.rtvaa vicaarayi.syati
    tasmin vicaaradine tat prakaa"si.syate|
  kbq-kbq: Hagi mago kna ne-enkino Anumzamo'a Jisas Kraisimpi ana miko vahe'mofo oku'a
    antahintahizmia refko hugahie. Ama Knare Musenkemo hu'nea kante neramasamue.
  kbh-kbh: Chë te, Bëngbe Bëtsá nÿetscangbiama echanjayana chëngbe juabnëngama y nts̈amo
    tmojamama, ndayá ents̈anga tempo ndoñe tmonjáninÿama; cha chca echanjama Jesucrístoftaca;
    y chë ats̈e sëndabuayiyná ts̈abe noticiënga entsichamo ndegombre chca yochtsemnama.
  ron-LSB: în ziua în care Dumnezeu va judeca tainele oamenilor, potrivit cu Buna
    Vestire a mea, prin Isus Hristos.
  pon-pon: Lao ran o, me Kot pan kotiki on Iejuj en kadeikada dip okiok kan ren aramaj
    akan, duen ai ronamau.
  nhe-BL: Huan hualas nopa tonal quema Toteco quintlajtolsencahuas nochi tlacame ica
    Jesucristo. Huan Jesucristo quintlajtolsencahuas ica tlen ixtacatzi quipixtoque
    ipan ininyolo. Ya ni itlajtol Toteco tlen niquincamahuía tlacame.
  sps-sps: an nainy te naa minon e Gov te nai jiats fi minon Ya Jisas Krais ma kat
    Yan vaatsuk tana vainy. Jisas Krais te tsuk non a fo mamatsiny ka te fafakats
    a mes ge te katkat a mes ana sikia ta mes ma nat rari. Ana Ayei te kat vaatsuk
    tana mes to ayei, te katkat non a rof ge katkat non a iring, to san tan nainy
    te favaanan iny ronyon Vurungan Rof, tana ka te jiats of me Gov e Krais ma kat
    Ya tana vainy, ana nyo tsue of kan rarori ten Krais te nai kat non vaatsuk tsuri
    tana ka te katkat ari patsun puputaa to.
  wnc-wnc: Siwan tapduknga Anututa yawan Jesu Kraisda aminu kuupbam usanzike tasiwik
    gwene sanga aminda musiaatang usanzike natake tasikaing kakngae natapik. Natake
    sanga aminu kuupbamda kusopuknga tasikaing kaknga usanziwan noman siknga siwik.
    Unzing nata Anututane wamu takeaknga yanikapmake Jesuta aminu kuupbam usanziwik
    ngang yaninggat taknga buyana unin aawik.
  bus-bus: Lɛmɛ yãkpaɛkɛgurↄↄ zĩ Luda é yãkpaɛ kɛ kↄ̃n gbɛ̃nteenↄ yã kɛ̀ utɛna
    aↄ̃ nↄ̀sɛn musu Kirisi Yesu gãzĩ, lán baaru nnaa kɛ̀ mɛ́ɛ kpaa ò nà.
  gub-BL: Amo 'ar mehe Zezuz Zaneruwihawete wiko putar pureruze'eg ma'e romo a'e nehe,
    ta'e Tupàn nezewe har romo umuigo kar putar a'e nehe xe. Zezuz Zaneruwihawete
    a'e, umume'u putar ikatu 'ym ma'e iapo awer paw rupi a'e nehe, iapo arer nànàn
    a'e nehe. Ukwaw teko wama'enukwaw pawer paw rupi a'e. Umume'u putar a'e ma'e teko
    nànàn a'e nehe. Ta'e teko ikatu 'ym ma'e rehe ima'enukwaw a'e wà xe.
  imo-imo: Akumunga Gotenga kot walimu wendo ombalo wali Jisas Kraist kot pileli iyemu
    molopa imbomanga konopumanga lopeke tepa peremo uluma kape apurumbeindo imboma
    pali aku tepa kanopa kot pilimbelo. Ungu tukume nimbo tiromuni aku tepa nimbe
    tirimo.
  boj-boj: '@see-verse:ROM.002.015'
  eng-DRA: In the day when God shall judge the secrets of men by Jesus Christ, according
    to my gospel.
  knf-knf: Hënk, uko mënţ uluŋ kapën wal wi Naşibaţi akţëpnuŋ ţi Yeŧu Kriŧtu jibi
    nţupuŋ ţi *Uţup Ulil Unuura, kawayëş bañaaŋ bŧi ţi iko yi ameeruŋ baka.
  san-KHM: យស្មិន៑ ទិនេ មយា ប្រកាឝិតស្យ សុសំវាទស្យានុសារាទ៑ ឦឝ្វរោ យីឝុខ្រីឞ្ដេន មានុឞាណាម៑
    អន្តះករណានាំ គូឍាភិប្រាយាន៑ ធ្ឫត្វា វិចារយិឞ្យតិ តស្មិន៑ វិចារទិនេ តត៑ ប្រកាឝិឞ្យតេ។
  arn-NT: feychi antü Ngünechen ramtukadungufile Jesucristo mew kom ellkan dungu ñi
    femkeel tati pu che, chumngechi ñi feypilen tati küme dungu iñche ñi wewpikeel.
  zas-NT: Zian gac chi güün Dios guialguxtis por gra ree ni naguieꞌch ni rüjn bénguidxliuj.
    Abiꞌ ziꞌc culün bejn ree guidibczi, laaman güün guialguxtis por Jesucrist.
  ken-NT: Ndǔ nywɔp ɛnɛn Mandɛm áfʉɛt ntá Yesu Kristo bɛtaŋ bo mbɔ ɛnyǔ Mbok Ndɨ́ndɨ́
    anɛ mɛ́ghàti bo árɛ̀m, chɔŋ antáŋ bo bɛkoŋo nkaysi anɛ achi bhɔ antɨ nɛ mɛnyɨŋ
    ɛbhɛn bɔ bákʉ̀ bhɛ́sɛ́ bhɛ́sɛ́.
