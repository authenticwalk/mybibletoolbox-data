verse: ROM.002.016
translations:
  kpx-kpx: Katealemo di hotoe dua loui ata haivei loui kosea, “Vani kela Dilavau louge
    Iesu Kelisona ataeau abu huhuihuhuie toela vai mahogovamale ke hoto loui daiai.”
  okv-H: Eto ari einge ere ona amo God ta iji ke kahari puvuresuja amikote Bada Iesu
    Keriso na embo ta hotembari jo ta ojikari tapa amo siriketo hajire ikau kesora
    amita ke amo God ta ke hande eagona aita mihia.
  tbo-tbo: Yaka iyeta geka tuwegana dewadewana a guuguyeya apo emoemotana mei noka
    iyetana uyahina. Hougana apo Yaubada Yesu Keliso uyahinei lawa atapuhi hai nugotuhu
    gowagowadahi ina libahibahihi.
  mal-C: ഞാൻ പ്രസംഗിക്കുന്ന സുവിശേഷം അനുസരിച്ച് ഒരു ദിവസം ദൈവം യേശുക്രിസ്തുവിലൂടെ
    മനുഷ്യരുടെ രഹസ്യങ്ങളെ ന്യായംവിധിക്കും.
  grc-SR: ἐν ⸆ ἡμέρᾳ ⸋ὅτε⸌ κρινεῖ ὁ θεὸς τὰ κρυπτὰ τῶν ἀνθρώπων, κατὰ τὸ εὐαγγέλιόν
    μου, διὰ ⸉Ἰησοῦ χριστοῦ.⸊
  bgc-bgc: यो सब उस दिन स्पष्ट हो जावैगा, जिब परमेसवर मेरै जरिये सुणाये गये सुसमाचार
    के मुताबिक, माणसां की लुक्ही होई बात्तां का न्याय, यीशु मसीह कै जरिये करैगा।
  khz-khz: Au na Vali Namana avopatagiana, Palagu na taunilimalima gena kala e tugamagi
    veavugara Iesu Keriso genana pene agirorira tomanai vou pia matagai.
  deu-TKW: für den Tag, da Gott richten wird, was in den Menschen verborgen ist, durch
    Jesus Christus laut meines Evangeliums.
  zsr-NT: Cni ubiꞌë quequëꞌ Dios dza niꞌ cuequi xbeynëꞌ lu naꞌ Jesucristo yuguꞌ le
    nunquëꞌ len le gulazáꞌ ládxiꞌquëꞌ yúguꞌtëꞌ. Cni rusëdi didzaꞌ dxiꞌa runaꞌ lban
    qui.
  lin-lin: Nyonso wana ekomonana polele, na mokolo oyo Nzambe akosambisa basekele
    ya bato na nzela ya Yesu-Klisto, kolanda Sango Malamu oyo nateyaka.
  hns-NT: '@see-verse:ROM.002.015'
  noa-E: Maigta mua mʉg maach peerdʉajem iek jaauwai jaaujemjö, chadcha Ẽwandamau
    ich Iewaa Jesucristoogta õrau meraa nem waunaa amach ödegpai khaigba khĩirjuajerrjã
    dawaa amag jaaupiju.
  eng-EMTV: in the day when God shall judge the secrets of men according to my gospel
    through Jesus Christ.
  mib-NT: Te súcuan coo máá quɨ́vɨ̄ jeē jiín Jesucristo sándaā Yaā Dios sɨquɨ̄ tāca
    jéē tu íyó váha jeē ní cajeni sāhí ni tāca ñáyuu. Súcuan cáhán jnūhun vāha ya
    jeē nácani ri.
  lif-NT2: कन् पाःन्‍हाॽग इङ्‌गाॽ इङ्‌भोःसुङ्‌बा सुनाइङ् कुइसिःक् निङ्‌वाॽफुमाङ्‌ङिल्‍ले़
    ख्रिस्‍त ये़सुलाम्‍बा काक् मनाहाॽरे़ खुनिॽ निङ्‌वाॽओबा पाःन्‍हाॽ खासे़न् चोगुबा
    ये़न्‍नो पोःङ्‌लो॥
  xnj-xnj: Aga yati gihumalila ligono Chapanga peihamula mambu ga mfiyu ga vandu mu
    njila ya Yesu Kilisitu ngati chelijova Lilovi la Bwina lenivakokosili.
  mmx-mmx: Lagale Lavavang nia a vavang min, i tong asu i do ne Moroa naba ila mumu
    loklok at limixin at laaleng ete la keneng at ne Iesu Karisito neni naba ila mumu
    bok levendoxoma alipe xapmek at limixin.
  cbr-NT: '@see-verse:ROM.002.015'
  tee-NT: Chai tac'atsai u k'ox calhiulaya' ju Dios u jantu ju anu' avilhchan acsni
    ucxtin cajuna' ju Jesucristo. Chai ju Jesús ca'ulaniya' ixtalak'alhin'an tachi
    chun ju lapanacni ixlacata tuchi sek tanavita chai sek tapastacta. Pus chunchach
    ca'ulhtucana' tachi chun ju lapanacni ju jantu talhilaca'anta ju Jesucristo. Chai
    chunch ju ic'ajuni ju lapanacni.
  eng-LSV: in the day when God will judge the secrets of men, according to my good
    news, through Jesus Christ.
  cak-NT: Y can quiri' chuka' xtuna' ri cánima chupa ri k'ij cuando xquie'an juzgar.
    Can xtoka ri k'ij cuando xquie'an juzgar conojel winak y xtiyo'x ruq'uiexel ri
    quimac, ri xqui'en pa ewel y ri man pa ewel ta xqui'en. Y ri Dios can ja ri Jesucristo
    ri xtucusaj chi nu'on juzgar. Quiri' nu'ij ri utzilaj rutzij ri Dios ri nintzijoj.
  pah-NT: Aerẽ po ti Tupana'ga ei Jesus Cristo'ga pe a'ero te'i ti ga yvyakotyve'g̃a
    pe javo. A'ero po ti ga ei g̃andeaporog̃ita pe ikwepyguka g̃a pe nehẽ. Ojipe'g̃a
    ndeaporog̃ita onhimi nhande ve. Tupana'ga okwaha pa reki. A'ero po ti ga ei ikwepyguka
    g̃a pe nehẽ. Nahã ji ei jipi imombe'urame Tupana'ga remimombe'ua.
  sja-NT: Tachi Ak'õrepa mɨ jɨrɨt'eraji jarateemerã ichi Warra Jesucristopa ooda eperãarã
    k'aripait'ee. Irua ak'ɨit'ee eperãarãpa oopatap'edaa Ak'õre ewari waibɨa ewate.
    Iruata k'awapari jõmaarãpa ãchi t'ãride oo k'inia p'anɨ, pia wa k'achia. Mapa
    k'await'ee chisãgɨɨrã wãpii Ak'õre truadee mãik'aapa chisãgɨɨrã atuapii.
  xed-xed: Tsaya tama, mandana Lfiɗa Gwaɗa ta mnə yu na, manda tsaya dzaʼa nzakwa
    tsi baɗu dzaʼa ghunagata Lazglafta ta Yesu Kristi ŋa tsanaghatá guma ta ghəŋa
    inda skwi nda ɗifa ma ŋuɗufa mnduha ya.
  mks-NT: tá ná xi̱nu̱ qui̱ví quia̱hva Ndióxi̱ chuun nu̱ Jesucristo caja vií a̱ sa̱há
    ña̱ na̱caja tócó ndihi ña̱yivi va̱tí na̱caja je̱hé na̱ ña̱. Jáchi̱ já cáha̱n tu̱hun
    va̱ha sa̱ha̱ Jesús ña̱ jána̱ha̱ i̱ nu̱ ndo̱.
  gfk-S: Ma ina ngan hobi horek ta ikinong ra bung ing God na kure ira lilik kumaan
    gar na turadi haruat ma no tahut na hininaawas iou harpir ma ie. Ma ite ter um
    ikin ra pinapalim na gil harkurai ter tano lumane Jisas Krais.
  bmu-bmu: 'Ölöwak Buŋa jim asarimakzali, miaŋgö dop nalö ketaŋe kewö asuhuma: Kraist
    Jisösnöŋ Anutu bauköm waŋgiiga ambazip neŋgöreŋ keu tölapŋi tölapŋi kewöta jim
    teköm neŋgima. Mewö.'
  dgz-dgz: Ame menan Iesu Keriso Oit Mega Kakaewa wadidiaingina ame wani gapan God
    ap anega tata. Iesu Keriso nunan tani gapan God anut nuga karauawa kakaewa o koeragewa
    ame wanene taneta.
  eng-GNV: At the day when God shall iudge the secretes of men by Iesus Christ, according
    to my Gospel.
  zaa-NT: Jesucristua nna chi yùe iyate nu rulaba gattsi' bá ca enne' lo losto' quį,
    ą' modo guni Tata Dios juzgar yétsiloyu de acuerdo lani ca titsa' tsè' quì'e nu
    riquixà'a yì'į canchu chi i'yu tsáa.
  eng-WEBSTER: In the day when God shall judge the secrets of men by Jesus Christ,
    according to my gospel.
  guh-guh: Jemata raja copiapatsiana pamatacabi Dioso itorobijitsia Jesucristo penaneconitsiaexanaenexa
    daxitajivi. Nexata Jesucristo daxitajivi naneconitsiaexanaena muetsia daxitajivi
    pibisiacuene pexanavanapaeneconi yabara. Naneconitsiaexanaenanua papibisiacuene
    ata muetsia daxitajivi najamatabëxainavanapa yabara. Nexata bajarapamatacabi daxitajivi
    nayapëtaena Dioso penaneconitsiaexanaejavanexatsi muetsia pexanavanapaeneconi
    yabara. Bajarapacuenia jivi tsipaebaponajë Dioso pitorobilivaisi itsa tsipaebaponajë.
  bon-bon: Yoo, pui bimu cirege otni, lui cabu Acejiyame te Yeesu Keriso ne cire jaajepi
    biname bime ogä ngene atwanena bine atraname, cane lipu Miiji Mene cabu jiicenine.
  nhw-BL: Huan hualas nopa tonal quema Toteco quintlajtolsencahuas nochi masehualme
    ica Jesucristo. Huan Jesucristo quintlajtolsencahuas quen catli ichtacatzi quipixtoque
    ipan ininyolo. Ya ni icamanal Toteco catli nitlacamanalhuía.
  swh-ONEN: Hili litatukia siku hiyo Mungu atakapozihukumu siri za wanadamu kwa njia
    ya Yesu Kristo, kama isemavyo Injili yangu.
  wbi-wbi: kange na kwa Nguluve. agha ghilihumila mu kighono kino uNguluve ilikusihigha
    inyivi sa vaanhu vooni kuling'haana ni livangili lya Nguluve, kusila ja Yesu Kilisite.
  bba-bba: Mɛyɑ n ko n sɑ̃ɑ tɔ̃ɔ te Gusunɔ u koo tɔmbun bwisiku ɑsiriɡinu kpuro siri
    Kirisi Yesun min di, nɡe mɛ nɛn Lɑbɑɑri ɡeɑ yɑ ɡerumɔ.
  eng-KJVCPB: in the day when God shall judge the secrets of men by Jesus Christ according
    to my gospel.
  kgk-NT: Upéixa ete oiko va'erã. Nhandejáry ojehexa uka jevyha áry-py oiko va'erã.
    Xe remimombe'ukwe-rami oiko va'erã. Upe áry-py enterovéa-pe omonhe'ẽ va'erã Nhandejáry
    hembiapo apokwe-rehe. Inhe'ẽ-py Cristo omombe'u va'erã íxupe kwéry ipy'a-py onhemi
    oĩ va'e. “Iporã” he'i va'erã para'e, “Ivai” he'i va'erã para'e petẽi teĩ-pe.
  waj-waj: Ii kua iyauvaa fai yapooma Anutuuqo gioonna kiaapuuyaki kua pinaivaa yapeera
    suaivaki Yisuu Kirisiinna tino too gioonna kiaapuuya ngiari yaata tinniiyauvaki
    hatauma iikiaa aataruuyauvaara iya yaparainaravai. Na mmayaaya yoketaivaa iya
    kiaa mmiauvaki ii kua iyauvo vaivai.
  cpy-cpy: 'Rootaki ranteeteri paata aririka ikanteeri Tajorentsi irika Jesús Jeepatzii-totaa-rewo:
    “Pamina-koteeniri okaatzi rantakiri romanakashitakari atziri-paeni.” Rootaki nokenkithata-kota-piintakiri
    nokamantan-tziro Kameethari Ñaantsi.'
  ekk-PKP: Hea sõnum, mida ma jagan, on see, et tuleb päev, mil Jumal mõistab Jeesuse
    Kristuse läbi kohut igaühe salajaste mõtete üle.
  mpx-mpx: Inoke ta atena sauga i nenem abwe Yehoba gamagalau wali nuwatu misusumena
    ni teli tagilan, ge Yeisu Keliso eliyana ni payatalal. Wasa Waiwaisana toto ya
    papaatena-an i ba i ola to.
  wbp-wbp: Nyampunya jurrku-juku karna-jana Yimi Ngurrju warru yimi-ngarrirni yapa
    panu-kariki. Yangkangka Parrangka Miimii-nyanja-kurlangurla, Kaatuju kapurla wangkami
    Jijaji Kirajikiji yungu-jana yapaju miimii-nyanyi kaninjarni yajiki nginyinginyirlaju
    kuja kalu nyarrpa yapangku manngu-nyanyi marda ngurrju manu maju.
  luo-luo: Mano notimre e odiechiengʼ ma Nyasaye nomi Yesu Kristo teko mar ngʼado
    bura kuom gik mopondo manie chuny dhano kaka Injili ma ayalo wacho.
  nhe-NT: Huan hualas nopa tonal quema Toteco quintlajtolsencahuas nochi tlacame ica
    Jesucristo. Huan Jesucristo quintlajtolsencahuas ica tlen ixtacatzi quipixtoque
    ipan ininyolo. Ya ni itlajtol Toteco tlen niquincamahuía tlacame.
  aii-aii: ܐܵܗܵܐ ܒܸܬ ܗܵܘܝܵܐ ܒܗ̇ܘ ܝܵܘܡܵܐ ܕܐܲܠܵܗܵܐ ܕܵܐܹܢ ܫܘܼܠܹ̈ܐ ܛܸܫܝܹ̈ܐ ܕܒܢܲܝ̈ܢܵܫܵܐ
    ܒܝܲܕ ܝܼܫܘܿܥ ܡܫܝܼܚܵܐ، ܐܲܝܟ݂ ܐܹܘܲܢܓܲܠܝܼܘܿܢ ܕܝܼܝܼ ܡܲܚܒܘܼܪܹܐ ܝܠܹܗ.
  esk-NT: Iluqatiŋ nalunaqtuaŋich iñuich sagvikkauniaqtut taivrumani uvlumi Agaayyutim
    atanniqsuaqsikpagich iñupayaat Christ Jesus-kun. Taapkua iḷagigaich tusraayugallautam
    quliaqtuaġikkaġma.
  msb-msb: Kaya susog sa Maayo Na Barita na ginatukdo ko sugad sani an mangyayari
    pag-abot sana na adlaw na pagahusgaran san Dios an mga sikreto na kaisipan san
    mga tawo paagi kan Jesu-Cristo.
  cpa-NT: jmai³ ja³jmo¹ Diú¹³ héh¹ hi¹ mi¹rø¹² Jesucristo jǿg³ quiah¹² ca¹lah¹já¹
    dsa² jmøi¹guǿi¹. Jmai³ jøng² báh³ li¹léi¹³ ca¹lah¹jǿ¹ hi² dsa²jiag¹² dsǿa¹² dsa²
    jmøi¹guǿi¹. Lah¹jøng² lǿa¹² jǿg³ cuø³jni.
  dso-dso: ଜନ୍‌ ଦିନେ ପରମେସର୍‌ ଜିସୁକିରିସ୍‌ଟର୍‌ ଟାନେଅନି ମୁନୁସର୍‌ ବିତ୍‌ରେ ଲୁଚ୍‌ଲା ବିସଇମନ୍‌
    ବିଚାର୍‌ କର୍‌ସି, ସେ ଦିନେ ମୁଇ ଜାନାଇ ରଇଲା ସୁବ୍‌କବର୍‌ ଇସାବେ ଏ ସବୁ ଗଟ୍‌ସି ।
  meu-meu: Egu sivarai namo hegereḡerena, dinana baine kau ai Dirava ese taunimanima
    edia hehuni karadia baine hahemloro henidia, Iesu Keriso bagunai.
  yva-NT: Amisye apa masyoto makare umu indati Po Yesus Kristus atutir indamu Po vatane
    manajo awa ana udave rai. Arono naije Po mangke rapatimugo awa anakotaro ngkokaibe
    no manuga rai tenambe. Wemamo mamaisyo Ayao Kovo syo ravove rai.
  dgc-dgc: Nadid, dumemét i aldew a utusan na Diyos ti Cristo a maghukum ta tolay.
    Ey hukumén na Diyos i tolay ayun ta édse ta isip dia. Saya i plano na Diyos a
    iyépahayag ko.
  zpm-NT: Zdziṉ tib dze, zeeṉe laa Dios cxeeḻ Jesús, guṉquizh me miech grëse doḻ ne
    beeṉ zho tib tib zho, niicle miṉe mazdraa rzac zho ngueets zhliaan beeṉ zho; sac
    sca rnabey Dios gaca, ni miṉ co noseed naa miech.
  hix-NT: Amnye, kwahanonkany kom me naha hampànà, Kryestu Txesusu, Khoryenkom yano
    me mak ha. Enyhoru kom hoko, anhà kom hoko xarha, kwahanonkany kom me naha hampànà.
    Kàhnawonye kehutwatxhotho kom hoko, dekarymahtorà rotho kom hoko rma, kwahanonkany
    kom me naha hampànà, noro ha. Àro wyaro rma nkehe, àrwo yonyhorunu, ronekarymanàrà
    rma.
  sim-sim: Hulaima nokopma Avui Wasilakahi kot orok li sikwa wolo oso kumak avak talakwa
    sir. Oro wolok Jisas Krais mbele mbele os li wanyi undan or heyehe os li unda
    yombo yombo lihik or hakwa lir. Karem mbanda mashin a sawenda nir.
  npi-ULB: अनि परमेश्‍वरप्रति पनि यही कुरो लागु हुन्छ । त्यो मेरो सुसमाचारअनुसार येशू
    ख्रीष्‍टद्वारा परमेश्‍वरले सबै मानिसहरूको गोप्य कुराहरूको इन्साफ गर्नुहुने दिन
    हुनेछ ।
  cgc-cgc: Iling tan pagsintinsya ta Dyos naan ta adlaw na Jesu-Cristo an intrigaan
    ta Dyos na kanen an mag-ukom ta mga ittaw dipindi daw ino iran na mga pabuat daw
    isip asta man mga palikem danen. Iling an tan naambal ko parti ta pag-ukom ta
    Dyos na gasugid a ta miad na balita.
  tim-tim: Are amâ sop humoân âmâ Anutuŋe Yesu Kristo agaŋdo han nenŋân siâ me siâ
    tiwân yendâp aregât keiŋe mem tektekŋân miap katbiap. Aregât keiŋe amâ nâ den
    pat makyeŋgiman a hainâk tektekŋân miawakbiap. Hain.
  yor-yor: Èyí yóò farahàn ní ọjọ́ náà nígbà tí Ọlọ́run yóò tipasẹ̀ Jesu Kristi ṣe
    ìdájọ́ àwọn àṣírí ènìyàn gẹ́gẹ́ bí ìyìnrere mi.
  wos-wos: Nani xékélaki. God némafwi kot hurutendéka nukwambu deka mawulika sarékétandé.
    Wun nukwa dé wandét, dé Jisas Krais kot xékékwa néma du reta, du takwa fakundan
    mawuli, fakuta hurundan jonduka akwi hundi watandé. Wuni Jisas Kraisna hundi du
    takwaré wata, dé wungi yatendékaka wuni we.
  emp-NTPO: Jũmarãba ãdji sod̶e mẽrã eropanʌra Ãcõrẽba cawa oi ewarid̶e Jesucritod̶eba
    cawa oya. Mãwãya bed̶ea bia mʌ̃a jaradia b̶ʌba jara b̶ʌ quĩrãca.
  eng-F35: in the day when God, according to my Gospel, will judge people's secrets
    by Jesus Christ.
  ind-ind: Allah akan mengadili semua orang sesuai hati nurani mereka masing-masing.
    Hal itu akan terjadi pada waktu Dia menghakimi setiap manusia berdasarkan pikiran-pikiran
    yang mereka rahasiakan dalam hatinya masing-masing. Penghakiman yang adil itu
    akan terjadi melalui Kristus Yesus. Inilah yang saya beritakan dalam Kabar Baik
    yang Allah percayakan kepada saya.
  pes-OPCB: 'و این است پیامی که من اعلام می‌کنم: روزی خواهد آمد که خدا توسط عیسی مسیح،
    افکار و انگیزه‌های مخفی همه را داوری خواهد کرد.'
  mpt-mpt: Inamin kesoa sinanomo Gode Yesus Klaiste baabanea Kobo nakaia unangai kukubo
    klanale ge baabanemeo e nakaia unangai bobol tem ayoko fumbianiba Kukub olo ayamobe,
    eka kukub olo misiamobe ge fumbinabibo tekein kebe kesoa inanea i kukubo nabibo
    klananamabebe. Ne Yesus Klaiste dowan weng olo ibo omkayebio inang genobiobe.
  ssx-ssx: Koto ekina꞉ Koda꞉ma꞉ta꞉ hande Natena꞉ pi yokaalu pia꞉ka꞉na꞉ta꞉ I̱ma꞉ hande
    Pi Seliapo loa꞉ tupa꞉ pilieke. Ipikana꞉ma꞉ta꞉ Yesu Ketisoma꞉ wanda꞉halima꞉ a꞉mbao
    u haeme hone manuna꞉ pi yokaalu pina꞉ lelieke.
  mkl-mkl: Ajɔi kiitii Ilɑɑɔ̃ si bii Jesu Kirisi ɑ́ kiiti inɛ ŋɑ bɛɛbɛi mii ŋɑu bɛ
    fei ɑ́ ce. Á kiiti inɛ ŋɑ nɑ icɛ iyi ɑ̀ wɑɑ ce si ɑsii fei si bɛi lɑɑbɑɑu jiidɑ
    iyi ǹ wɑ n sisi nŋɛu wɑ fɔ.
  gaq-gaq: ମୁଡ଼ି ଦିନା ଇସ୍‍ପର୍‍ ଜିସୁ କିସ୍‌ଟବାନ୍‍ ରେମୁଆଁନେ ବୁଡ଼ିଲେଃକ୍ନେ ବିସୟ୍‍ ଆଣ୍ଡେଙ୍ଗ୍‍
