  ron-1924: Ши фаптул ачеста се ва ведя ын зиуа кынд, дупэ Евангелия мя, Думнезеу
    ва жудека, прин Исус Христос, лукруриле аскунсе але оаменилор.
  tpz-tpz: A ma tah kurus varih se tavus vahik po poen ne Sosoenën se soe ke Ieesuꞌ
    Kristo, keꞌ kiiki a ma kokoman vakoaan pa napan. Vamanih pa soe vih pe Sosoenën
    vëh nöꞌ to sosoe noꞌ se tavus.
  agd-agd: Inikhen mifo vanasi ma yaimin nain damú ma fura sen afoká intin maen Tiyarafenu
    ano Yisas Karaisin ákona amintin minó nanin banta ma aúpá bariyáin nain avúavá
    daiminten mino. Máan mi sé tesi vaya minópin tian amá uno.
  rkb-NT: Bykyzehu ana humo kino nawa my. Hawa kytsa mozurukunaha Sesus Kiristu sihuak
