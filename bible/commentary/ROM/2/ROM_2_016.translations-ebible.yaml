    ká'an tnu'u vii tnu'u va'a káxtnu'u sa a.
  nnq-nnq: Yenie, kuboke Munhwalo gwa Mbone gongo ogundangacha, nga apipakube mangobu
    Nnoongo apapakuhukumu ilebe ya bandu eikiite, kwa ndela ja Yesu Kilisto.
  bao-NT: Jesucristo jʉori, jĩcãrãra majiriquere añurije queti yʉ ca wederije ca ĩirore
