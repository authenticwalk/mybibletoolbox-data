  san-ORI: ଯସ୍ମିନ୍ ଦିନେ ମଯା ପ୍ରକାଶିତସ୍ୟ ସୁସଂୱାଦସ୍ୟାନୁସାରାଦ୍ ଈଶ୍ୱରୋ ଯୀଶୁଖ୍ରୀଷ୍ଟେନ ମାନୁଷାଣାମ୍
