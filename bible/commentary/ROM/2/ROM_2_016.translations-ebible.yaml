  bod-N: བདག་གིས་སྒྲོག་པའི་འཕྲིན་བཟང༌བཞིན། དཀོན་མཆོག་གིས་མཱ་ཤི་ཀ་ཡེ་ཤུ་བརྒྱུད་ནས་མིའི་རིགས་ཀྱི་གསང་བའི་ལས་ལ་ཁྲིམས་ཐག་གཅོད་པའི་ཉིན་མོར་དེ་ལྟར་མཛད་པར་འགྱུར༌རོ།།
  tca-NT: Rü ngẽma ngunexü̃ i nagu Tupana Cristuxü̃ namuxü̃ na guxü̃ i duü̃xü̃güxü̃
