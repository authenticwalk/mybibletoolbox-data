  apr-apr: Ngan pang dama ni ye lal yo Maro itaru in nga, ngan ye in ole iyemenai
    di tooltool le imot ye dada dook tiap kidi yo tiyei nga. Inbe ye lal tani in Maro
    ole itara Yesu Kirisi bet ikarata betanga kidi tooltool ye urata le dada dook
    tiap kidi yo tiyei a iken sollono nga. Nen le i betanga yo kanakana ngan aweta
    pang di tooltool ye bingi dook mata, in naii.
  tiy-tiy: Mélaw loo bé niy kékukum Jesu Kristowe bé de ménbunéy do kéfégitung i de
    kéilawan bé gaiwe fékukuméy Tuluse loo bé ménbéréhe dob Fiyowe Uret ureté ku.
  nlg-nlg: Na bongi ke mai, tana bona God nia Jesus Christ, ke detei na vola tara
    kabu polo itadira na lei tinoni. Aeni na Rongorongo Uto tu nia tarai.
  dgr-DOGNT: Eyıt'à Nǫ̀htsı̨ dǫ-sınìyaehtıı-dzęę̀ k'e nı̨dè dǫ ayìı nàgeehɂį̀ eyıts'ǫ
    ededzeè t'à dàgı̨ı̨wǫǫ sìı Nǫ̀htsı̨, Zezì-Krı wet'ǫ̀ǫ̀ gosınìyaehtı ha hǫt'e.
    Dıı godı nezı̨ı̨ t'à gohdee sìı hotıì wek'ę̀ę̀ agode ha hǫt'e.
  pes-OPV: در روزی که خدا رازهای مردم را داوری خواهد نمود به وساطت عیسی مسیح برحسب
