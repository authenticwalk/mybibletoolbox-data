    g̃uju ipiat'ajojoap kay kũyjobit'ũmapteim.
  fue-fue: Ɗum hollitinto nyaanne Alla hiitoto miilooji himɓe cuuɗiiɗi. O waɗan ɗum
    diga e Yeesu Almasiihu, hande no linjiila ka baajotoomi bati.
  amk-amk: Fi tonana ne ambori kawariai na rahida Allai dereria foi. Na rahida bonani,
    kariri Kaiwo Mahikai iwuwuaifa ne mani, Allai, na Yesus Kristusi, ambori kiutu
    kaiwo kariri fio dadiwa na taenemirorongfuisi tuti taenemitituaitanei kiai ki.
  fai-fai: Kale bemi kanodokaba, be am afung am dánokabu kal Got aka wanang kinim
    imi aket fukanin wánsu uyo Yesus Kadais dim kal taktakokaba. Kale be nalam sung
    kidel uluta kanam kale bakosu ko.
  ura-NT: '@see-verse:ROM.002.015'
  mcd-NT: Nantififain aton nomuran shinanmisifo cuscan Upa Diosin tapicoian. Nan shinanmisifo
    cuscan fomanfiainfoan nocon Ifoan nantifi ato puashoshquin. Upa Diosin ahuun Furun
    Jesucristohuunshon ato onaintimashqui. Nannori Diospan tsain sharahuunoa un mato
    yoi.
  urt-urt: Wusyep bwore leꞌe ŋaiye ŋam manange malaŋatme pe, ki taꞌe leꞌe. Ŋup ende
