    kar vatánh tá nén han ja ti. Tag hã tó sóg tĩ, sỹ vẽnh kar mỹ ti vĩ sér kãmén
    kỹ.'
  bvd-bvd: Na faarongoa diana ne nau ku bae sulia nee 'e saea 'afa sato ne nii 'ua
