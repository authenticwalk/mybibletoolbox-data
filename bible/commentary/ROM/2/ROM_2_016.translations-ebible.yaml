    kirkirni-ralma-riorni. Mak kayade'a mana Enetlia honona. Ne watghudi lokarni de
    ed mak a'ukot nohora la' ler maka a'ukot nohor Kot Kalwieda-Paitiot de la' meni-meni
    to'a.
  dov-dov: alimwi akuliLeza. Eezyo ziyochitikana mubuzuba aawo Leza natakabeteke nsiswa
    zyabantu boonse, mbuli muvangeli lyangu, kwiinda muli Jesu Kkilisito.
  rgu-rgu: De maneniko dae-bafoꞌ a noe, sona neuꞌ ko Manetualain soꞌu na Yesus Kristus
