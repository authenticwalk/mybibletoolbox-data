    Jesukrijtota si'imemmeu yo'o yaakai. Aapo'ik nok lutu'uriata in yee majtaka'uta
    welisia, a' lutu'uriatuka'a benasia.
  uro-uro: Bä äkt i varhäm ama sameng ama mär ngät kärangätni i ngu sameng na ngät
