    teŋteŋosot uŋun da uŋun do yosok.
  grc-BYZ: ἐν ἡμέρᾳ ὅτε κρινεῖ ὁ Θεὸς τὰ κρυπτὰ τῶν ἀνθρώπων κατὰ τὸ εὐαγγέλιόν μου
    διὰ Ἰησοῦ Χριστοῦ.
  cpc-NT: 'Irootaki jantaitiri paata aririka inkantairi Pawa jirika Jesucristo: “Paminakotairo
