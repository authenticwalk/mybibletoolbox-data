    Jetsepø ote øtz ndzamaṉvacpa øjtzi.
  gvs-gvs: Nakae siguuinuwe ana kadókana takínona ana maliyalina goi tutayana Yaubada
    bei Guyau Yeisu ilatuwoko tomota idi nuwogau itakinoidi nakae Vala Dedevina aanumise
    italavaite.
  kbm-kbm: Be gen bambamo etok atob menihlang nivin sawa ebe Pomate ve nemb Yisu Kilisi
    be nilgum amolmol as yaun ebe gi-vuaivun ate ge ok, weik ete binge vie ete ayeu
    ganei nik ginei ok.
  tew-tew: Heḏiho i thaa napówá-í Yôesi Táḏáḏí tꞌä̖hkí tꞌowa ovâykeekwꞌôeníḏí
    háa híwó̖ˀ háa híwó̖ˀpí dívíˀannin, tobá kaaḏi dívíˀan wänboˀ. Heḏi Christ Jesus-áho
    i namuu óesógeˀi kin ovaytu̖ˀa̖míḏí. Kindá ihayḏa̖ˀ tꞌowa dovâytu̖ˀoˀ, Yôesiví
