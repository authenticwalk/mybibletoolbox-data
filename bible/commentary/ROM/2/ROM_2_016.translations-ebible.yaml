    a man'ibarita' ko sa pangingipatanda' ko konan Mabistan Patanda'.
  grc-TCGNT: ἐν ἡμέρᾳ ὅτε κρινεῖ ὁ Θεὸς τὰ κρυπτὰ τῶν ἀνθρώπων, κατὰ τὸ εὐαγγέλιόν
