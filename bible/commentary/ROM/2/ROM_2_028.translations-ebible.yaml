verse: ROM.002.028
translations:
  kpx-kpx: Katealemo ata oleteau Dilava nimo Diue ata selevea. La huhuige ataeau abu
    vudie vate bohimale keabuna Diue ata seleve holisi.
  okv-H: Ke erena amita be amo erevira Umo Judea embo tombu kiari amina mane eagoa
    te no jo te hotembari te tapa amina eagoa ainge dombo God ta ke kajari avo kogue
    hamo kakamba ari amina God ta toho mane asoa te no jo te ahihi te tapa na asoa
    amo God ta toho aisoa amo embo na ungota hamo kogue pehumba eaguja te no jo avo
    God na kito osa eaguja.
  tbo-tbo: Yaka lawa awai a wekiwekilala hota hini omhapina lawa nimahiyei hi dewadewaya
    naka tauna ega Yudeya dumana.
  mal-C: കാരണം, പുറമേ യെഹൂദനായിരിക്കുന്നവനല്ല യഥാർഥ യെഹൂദൻ; അതുപോലെ, യഥാർഥ പരിച്ഛേദനം,
    ശരീരത്തിൽ ചെയ്യുന്ന ബാഹ്യമായ ഒന്നല്ല.
  grc-SR: Οὐ γὰρ ὁ ἐν τῷ φανερῷ Ἰουδαῖός ἐστιν, οὐδὲ ἡ ἐν τῷ φανερῷ ἐν σαρκὶ περιτομή·
  bgc-bgc: असली यहूदी वो कोनी जो सिर्फ यहूदी माँ-बाप तै पैदा होया सै, अर ना ए वो असली
    खतना सै, जो दिखाण खात्तर देह म्ह करया गया सै।
  khz-khz: Pene talima ta aranamo kovagona Iuda talimana e kopi lamavagi maki mulimuli
    e taunipara kopina vegailianamo kovagona genai, ia ati Iuda talimana taunatauna.
  deu-TKW: Jude ist nicht, wer es dem Augenschein nach ist, Beschneidung nicht, was
    man am Fleische sieht,
  zsr-NT: Cutu naquëꞌ gdu bönniꞌ judío bönniꞌ naquëꞌ cni lu yöl‑laꞌ bunáchz queëꞌ,
    atiꞌ cutu nac gdu lë naꞌ nac bëꞌ le naruguz lu xpëlëꞌë bönniꞌ.
  lin-lin: Pamba te ezali te makambo oyo emonanaka na miso nde ekomisaka moto Moyuda,
    mpe ezali te elembo oyo emonanaka na nzoto nde esalaka kokatama ngenga.
  hns-NT: Paidaais aur hakiekat se na dekha hai kie koi sattje ke Israel djaat me
    ke hai kie na.
  noa-E: Pãrau khaugba nʉ, judiokha nʉm chan sĩi maach dënnaan judionaan aawai õor
    dakhĩir dich jöoin i pʉaba wënʉrrʉm khaba, ni sĩi Ẽwandam dënkha nʉm khʉʉn dauchach
    wai chirʉm anʉmjã khabam.
  eng-EMTV: For he is not a Jew who is one outwardly, nor is circumcision that which
    is outward in flesh;
  mib-NT: Chi nasūu jéē cáa ichi sɨ́quɨ́ ɨɨn tēe sáha jeē cúu ndije de tēe hebreo.
    Te ni nasūu jéē cúu circuncidar yɨquɨ cúñu ɨɨn tēe sáha jeē cúu de tēe ndaā.
  lif-NT2: यहुदि थिम्‍मिल्‍लक् के़इःप्‍पा के़नाःप्‍पे़न्‌से़क्‍खाबा यहुदि मे़ःन्,
    हे़क्‍क्‍याङ् हर्दो हे़क्‍माङ्‌ग लाःक्‍कात्‍पा नु नासिङ्‌गे़न् थक्‍कोबा पाःन्‍लक्‍लो॥
  xnj-xnj: Ndi kujova, mundu ivya lepi Myawudi wa chakaka kwa kulolekana chakuvala
    amala mundu ivya lepi Myawudi wa chakaka, kwa kudumuliwa jandu.
  mmx-mmx: Nege rinotno ni laradi me Judaia? Kopmen nom laradi i ruuna mene laasen
    do laradi me Judaia, la livirivit katling at labantuxu ren na lok ngan lavanga
    gamasa mene.
  cbr-NT: '''Unántioracacë cupíshima ca uni judío uni ''icën. ''Imainun ca ''unántioracacë
    uni, ax ''unántioracacëishima asérabi Nucën Papa Diosmi catamëcë ''iti ''icën.'
  tee-NT: Pus ju va israelita tsucuta jantiyu' ju lai lhilakamispacan ni is'ask'at'a
    Dios cava. Chai jantiyu' ju lhitapalai la'ixmacni Dios ni va cach'uc'unicalh ju
    ixlacatuna tam lapanac.
  eng-LSV: For he is not a Jew who is [so] outwardly, neither [is] circumcision that
    which is outward in flesh;
  cak-NT: Can jix israelitas-wi y banon ri circuncisión chiwe. Pero man xe ta ri'
    nic'atzin chi nik'alajin chi jix rutenemit ri Dios; jix israelitas xe roma can
    quiri' xixalex y banon ri circuncisión chiwe, pero ri' xa pa ich'acul c'o-wi.
  pah-NT: 'Pe''ji pe: “Nhande ko judeusramo xako Tupana''gareheva''ero,” pe''ji pe.
    Emo o''eteheuhuro g̃waramo rũi ahe oko Tupana''gareheva''ero. Okytiro g̃waramo
    rũi ahe oko Tupana''gareheva''ero.'
  sja-NT: Ma jõma jara aupadade k'ĩsiadak'ãri, k'awa p'anɨ Tachi Ak'õrepa ichideerã
    papi-e judiorãda apataarã, ne-inaa oopata perã irua ũraa p'ãdade jara bɨk'a maa-e
    pɨrã ãchi k'ap'ɨade tauchaa bɨpata perã.
  xed-xed: Vərɗa mnda la Yahuda ná, tsa ta nghaku tsakwam ya a wa. Vərɗa tsatá fafaɗ
    guli ná, tsa tsa lu ta nghaku miviɗani ya a wa.
  mks-NT: Ña̱ cán quéa̱ tá ná caja in na̱ na̱quixi chi̱chi Israel mé costumbre ña̱
    ná cuni cuití va ña̱yivi ña̱ já quéa̱ a̱ ju̱ú ña̱ nda̱a̱ ña̱ cúú ná cuéntá Ndióxi̱.
    Ta ndá na̱ chíca̱a̱n na̱ marca yiquí cu̱ñu na co̱ cája na mé costumbre cuéntá
    yiquí cu̱ñu cuití va na.
  gfk-S: Io kaie, no turadi paile Iudeia tutuno tano winawas na huntunana mon. Ma
    be di kut no palatamaine tutuno no turadi, ikinong paile hakilang um be gar tane
    God ie.
  bmu-bmu: Azi kunŋan silenöhök Juda azia akza ewö, yaŋön mönö Juda azi ölŋi qahö
    akza. Mewöyök Anutugö aiwesökŋi sileŋeyök yandigetka yaŋgiseŋ ahakze ewö, mi mönö
    aiwesök omaŋi, ölŋi qahö.
  dgz-dgz: Menan apan da etua megenat tum tani go imu pose ya entaneni menan me Diu
    apane iragena da uon di, me etua mondi tum tan, tavewa uon.
  eng-GNV: 'For hee is not a Iewe, which is one outwarde: neither is that circumcision,
    which is outward in the flesh:'
  zaa-NT: Alahua por nu rilá'ní ttu enne' lo ra' nna ritelíní qui'ni ccą pertenecer
    lani Tata Dios, ą'hua circuncisión nu dacca' lani Tata Dios álahua ną́ biỹa marca
    nu runi ca enne'.
  eng-WEBSTER: 'For he is not a Jew, who is one outwardly; neither is that circumcision,
    which is outward in the flesh:'
  guh-guh: Pajivi perabëcaucutsi atatsi penayapëtaenexa Dioso pijajivitonëcuene, saya
    peperabëcaucutsijavatsi yabara Dioso pijajivitonëcuenia apo taetsi.
  bon-bon: Yoo, tääpe iirputa taatu te lica biname ne Israela biname me jaawenuge,
    ingle cewecu lui biname me tääpe papa cabu.
  nhw-BL: Amo neli se masehuali elis iaxca Toteco san pampa tlacatqui israelita huan
    quitequilijtoque nopa machiyotl circuncisión ipan itlacayo.
  swh-ONEN: Kwa maana mtu si Myahudi kwa vile alivyo kwa nje, wala tohara ya kweli
    si kitu cha nje au cha kimwili.
  wbi-wbi: ulwakuva umwene na Muyahudi juno ali mulwa kunji, nambe kudumulua na lwelula
    ulwa m'bili lwene.
  bba-bba: N ǹ mɔ wi u sɑ̃ɑ Yuu wɑsi sɔɔ, wiyɑ u sɑ̃ɑ Yuu kɑ ɡem.
  eng-KJVCPB: 'For he is not a Jew, which is one outwardly; neither is that circumcision,
    which is outward in the flesh:'
  kgk-NT: Aipo ramo, entéro judeu kwéry he'i va'e, oipirekytĩ va'e gwive, ndaha'éiry
    ha'e tee meme. Judeu kwéry oipirekytĩ-gwi mante ndoikóiry judeu tee ramo.
  waj-waj: Mo dee vaidivoono Yutayaa vaidi tuanaavainnee? Ari mmammaivaa hatokaivo
    inna hama vaidi Yutayaa tuanaivovee. Ii aataru ivo mmanna mmamma mmaanaivau hatokeera
    aataruvai.
  cpy-cpy: Jempe akantayita koñaatziro awathaki, tee roo iitantee-teeri “Judá-paeni.”
    Ari okimitari atomintha-waeta-shita-piintaka awathaki, tee roo aetanta-yitari
    “totameshitaa-rewo.”
  ekk-PKP: Välispidine ei tee teist juuti; selleks ei ole ümberlõikamise füüsiline
    märk.
  mpx-mpx: Nige tage ebo gamagal etega gotomwa yoho paganina ni ahe tuwana tolinaa,
    inoke ta ba iya Yudiya gamagalina hot ge gotomwa yoho paganina hot iyaka i ahe.
  wbp-wbp: Nganarla warlaljaju Juwu-nyayirni-wanguju Kaatukuju? Nyurrurla wati-patuju,
    jintawarlayi-juku kankulu nyina ngarrka-kijirninja-warnulku. Puta kankulu purami
    jungarnirli-jala Mujuju-kurlangu kuruwarriji. Ngulangka purlaparla kankulu-nyanu
    ngarrka-kijirni Juwu-kardalku. Kula kankulurla kuja-miparla Kaatukuju warlaljaju
    nyina Juwu-nyayirni-wanguju, lawa.
  luo-luo: Ngʼato ok en ja-Yahudi mana kuom nenruokne ma oko kata nikech otere nyangu
    e ringre ma oko.
  nhe-NT: Pero ax neli se tlacatl elis iaxca Toteco san pampa tlacatqui israelita
    huan quitequilijtoque nopa tlanescayotl tlen itoca circuncisión ipan itlacayo.
  aii-aii: ܝܗܘܼܕܵܝܵܐ ܠܹܐ ܝܠܹܗ ܗ̇ܘ ܕܒܲܪܵܐܝܼܬ ܝܗܘܼܕܵܝܵܐ ܝܠܹܗ، ܘܠܵܐ ܓܙܘܼܪܬܵ‌ܐ ܗ̇ܝ ܕܒܲܪܵܐܝܼܬ
    ܒܒܸܣܪܵܐ.
  esk-NT: Iñuk Jew-ŋunġitchuq pisigiplugu nalunaitmiutaqałha timimigun. Iñuk animakami
    Jew-ŋupluni suli maliłhiñaqami Jew-ŋuruat piḷġusriŋitñik iḷagitlaitchaa Agaayyutim
    iñuksraqtaaġmiñun.
  msb-msb: Kaya an matuod na pagka-Judio dili sa panlabas na hitsura kag an matuod
    na pagturi dili sa panlabas lang sa unod.
  cpa-NT: Ha¹chi² lanh¹² hniah¹² dsa² judío lah¹dsóh², ju³lah hniah¹² dsa² lanh¹²
    judío jmáh¹lah ta¹lah¹coh¹³ jmø²ŋǿ¹² quiánh² hniah¹². Tsa¹lǿa¹² circuncisión lah¹dsóh²
    hi² ma²lǿa¹² jmáh¹lah ta¹coh¹³ calah.
  dso-dso: ଉଜେ ଗାଗ୍‌ଡେ ସୁନତ୍‌ ଅଇ ଉପ୍‌ରେ ଉପ୍‌ରେ ଜିଉଦି ବଲି ଚିନାଇଅଇବା ଲକ୍‌ ସତଇସେ ଜିଉଦି
    ନଅତ୍‌ ।
  meu-meu: Badina be Iuda oromana na dia Iuda korikori, bona peritome oromana na dia
    peritome korikori;
  yva-NT: Vatano Yahudi tugae pamo apa be Yahudive raen no anakea vone rai jewen.
    Weti vatano avaki susyo Yahudi rai dako, be sunativea rako, omamo Amisye po inta
    ratore ramu.
  dgc-dgc: Ti ésiya i tunay a tolay na Diyos? Puwera du nipasakup ta rilihiyon na
    Judeo;
  zpm-NT: Goḻgacnaṉ sca gaṉle, led porne nacdse to zhin zha Israel, porne bio to xbey
    zho, laa to nziuule lo Dios.
  hix-NT: Ona wyaro tkahoryehra naha. Rohoryen heno kom hoye ro ryhe, Xuknewyana me
    wehxaha, tkahoryehra naha. Ratanyyokotho hoye ro ryhe, Khoryenkomo mryenon me
    wehxaha, anar me rohun yesnàr ke mak ha, tkahoryehra naha.
  sim-sim: Mberemhi nombon ni tiyaha avak Judama indingak ni naku? Os avoko nijava
    nihi Judamak li naha masamsishin koronda nombon ni tiya nahi, Judama indingak
    ni nakwa on? Wahau, erem nembes.
  npi-ULB: किनकि त्यो यहूदी होइन जो बाहिरी रूपले मात्र यहूदी हो; न त केवल बाहिरी शरीरको
    खतना नै खतना हो ।
  cgc-cgc: Beet ambalen ko na isya an na matuod na Judio dili nang ittaw na gasunod
    ta mga sirimunya ta tuuan ta mga Judio. Iling man tan, ittaw na pabaton ta Dyos
    dili nang ittaw na may tanda naan ta iya na lawa na pamatuod na kanen an isya
    na Judio.
  tim-tim: Aregât lâuwâŋe makbe. Luâk siâ yân hâkŋe Yuda luâk tirip akbiap amâ hâkŋeak
    manbiap. Hain arekŋe Yuda luâk bunŋe bo akbiap.
  yor-yor: Kì í ṣe èyí tí ó farahàn ní òde ni Júù, bẹ́ẹ̀ ni kì í ṣe èyí tí ó farahàn
    ní ara ni ìkọlà.
  wos-wos: 'Guni Juda guni we, “Atéfék Judana du di Godna du di. Di Judana hémémbu
    xaakwa di di akwi Judana du di. Di atéfék Moses wandén hambuk hundi xéka di deka
    dunyana séfi di séké. Di atéfék nana hambuk hundi xéka di Godna du re.” Wungi
    wanguka wuni angi wuni we: Wu yingafwe.'
  emp-NTPO: Judio arara ab̶abe naʌ̃ djarad̶eba mãwã b̶ʌẽ́a. Idjab̶a cacua wẽãgod̶a
    arara naʌ̃ djarad̶ebemaẽ́a.
  eng-F35: Because a person is not a [true] Jew who is only one outwardly, nor is
    [true] circumcision something outward in the flesh;
  ind-ind: Di hadapan Allah, orang Yahudi yang sejati bukanlah yang lahir dari keturunan
    Yahudi, dan makna sunat bukan sekedar tanda yang dibuat pada tubuh.
  pes-OPCB: فراموش نکنید که هر که پدر و مادرش یهودی باشند و خود نیز ختنه شده باشد،
    یهودی نیست.
  mpt-mpt: Naka mene Yuda kamwali dofanimibo e moton Yuda naka bleka? Yeye e moton
    Yuda nakababe. Eka naka make e aalo watlane mole e Gode miina bleka? Yeye e Gode
    miinbabe.
  ssx-ssx: Ota꞉ Diu halita꞉ epipe. Ota꞉ sekemesaisi hau peaala꞉ halita꞉ epipe. Diu
    hali ma꞉nda꞉ta꞉ pa manda hata꞉ pia꞉ka꞉na꞉ta꞉ kota꞉ kutupiki halita꞉ ota꞉ Diu hali
    na halieke. Kutupa make sekemesaisi hau pita꞉la꞉ ekita꞉ pa manda lokena꞉ pita꞉la꞉eki
    dia꞉me.
  mkl-mkl: Inɛ iyi í jɛ Zuifu do ntɔ kù jɛ inɛ iyi í jɛ Zuifu si kuyɛi inɛ ŋɑ. Iyi
    í nɔ í jɛ bɑnɡou ntɔ ntɔ kù jɛ iyi ɑ̀ yɑ ce si ɑrɑ.
  gaq-gaq: ମାତର୍ ଗାଗ୍‍ଡ଼େ ଆଡ଼ାତ୍ରା ପବିତ୍ର‍ ଡିଙ୍ଗ୍‍ଚେ ଜିଉଦି ଡାଗ୍‍ଚେ ଆଃସ୍ନାମୁଆଃମ୍ୟାକ୍ନେ
    ରେମୁଆଁ ସତ୍‍ରେ ମେଁ ଜିଉଦି ଣ୍ଡୁ ।
  gof-RNT: Hiza, sunthan Ayhude gidida ubbay tuma Ayhude gidenna. Qassi kare asatethaa
    qaxxaroy tuma qaxxaro gidenna.
  unx-unx: ବାହାରି ହଡ଼୍‌ମ ଲେକାତେ ଏସ୍‌କାର୍‌ ଖାତ୍‌ନାଅକାନ୍‌ନିଃ ଯିହୁଦୀ ମେନ୍ତେ କାଜିୟଃତାନା
    ମେନ୍‌ଦ ସାର୍‌ତି ଯିହୁଦୀ ନାହାଁଲିଃ ।
  gah-gah: Makó keza hanuva kugupetunú Zuta vegená kemetameni iko minatamó nene Zuta
    vegená gihila niamave. Itó Ómasímini anosa kugupelokagó minatimó nenémo netá gihila
    nomive.
  lcm-lcm: E iang vanang tarala arai ta man a igenen kapo asan Iudaia si pukun palau,
    parik kapa Iudaia tutuman. Na lampulit i pukun palau, parik kapa bil tutuman kapa.
  aer-aer: Kele, angwenhe-ame Jew arratye aneme? Angwenhe anteme Ngkarte-kenhe arratye
    aneme? Tyerrtye-ame Jew arratye aneme rarle artwe-irrekeke nhenge ampe akweke
    anemele iwerre Abraham-enge-ularre? Arrangkwe-arle, tyerrtye kwenhe Ngkarte-kenhe
    anetyakenhe aneme nhenge itne-arle artwe-irremenge ampe akweke akwete-arle.
  qvc-NT: Mayá, chayshina kaptinqa, ¿pikunam Dyuspa lijitimu wambrangunaqa? Manam
    sawa kwirpunchiqpi siñalta rurashpallachu, lijitimu wambrangunaqa kanchiqllapa.
  tgl-ULB: Sapagkat hindi siya isang Judio, siya na sa panlabas lamang; hindi rin
    sa pagtutuli na panlabas lamang sa laman.
  cbs-NT: Jaska inun, judiobun beya chibain jawen jiwekin jabun bakebu jatun jina
    kubichi mexte bestimisbu judio kayabi itidubumaki, bemakis bestidan.
  xtm-NTPP: Vaa ja ko kuu o ñayii judío ma chi masu yika‑ni ja sa'a o sukan ka sa'a
    ñayii judío ma ja ka chitnuni i yikikuñu i ma kúu. Chi ña'a.
  nnq-nnq: Ngiti, kila mundu ojwabonekana kunja Nhyahudi nga Nhyahudi jwa kweli na
    wala mundu kubeje Nhyahudi jwa kweli eti mpaka ainigwe.
  bao-NT: Judío niiriquea, jotoa wado biirique méé nii. Jeyua quejero yapare wide
    taarique cãa, jotoa wado tii niirique méé nii.
  san-ORI: ତସ୍ମାଦ୍ ଯୋ ବାହ୍ୟେ ଯିହୂଦୀ ସ ଯିହୂଦୀ ନହି ତଥାଙ୍ଗସ୍ୟ ଯସ୍ତ୍ୱକ୍ଛେଦଃ ସ ତ୍ୱକ୍ଛେଦୋ
    ନହି;
  huv-NT: Cos nop ngo majlüy merrey judío nej masey naw tiül nipilan judío, cos aaga
    circuncisión arangüch wüx cuerpo ngome nembeat sitiül nej ngo mayac wüx omeaats
    Mipoch Teat Dios.
  otn-NT: I t'ɛ̱mbi̱ ngue ra̱ judío, gue'a̱ rá̱ ja̱'i̱ Oja̱'a̱. Pɛ hi̱mma̱ jua̱ni̱
    ngue rá̱ ja̱'i̱ Oja̱ ra̱ ja̱'i̱ nu̱'a̱ høntho bi̱ mi̱ ngue rá̱ ba̱si̱ ra̱ judío,
    ogue n'youi ra̱ hmɛ̱pya rá̱ do'yo tengu̱tho yø judío ngue n'youi ra̱ circuncisión.
  nop-nop: Nebek niŋ adi sigiŋdi Judame welewele hatibaak adi yadi Judame hinek mu
    hatibaak. Tiŋa undugoŋ, sigiŋ gitnem diki foloŋ hogok dobumiŋgiŋdi Judame hinek
    mu hatibaak.
  obo-NT: Ondoy man kos mooggot no Judio woy mooggot no notupuwan? Konna en iddos
    duwon longossa to Judio, woy konna iddos duwon patow to lawa no notupuwan don.
  cak-ENT: Rix israelitas vi y banun ri circuncisión chive. Pero man xe tüj ri' nc'atzin
    richin nk'alajin que rix rutinamit ri Dios.
