  swp-swp: Ia se ribaei Iudea‐tauna ia nige Iudea tauna mamohoi; eo peritome bulumana
    eai mo nige peritome mamohoi.
  bjr-bjr: Yafee Yuda maqannaa uqanna Anutuna aiku asauku uqanna maridanoo fee, apatasaa
    kooroo irafa mifee anoona maridanoo fee. Anutuna ufamau fimariasa mi fee anoona
    maridanoo fee.
  aby-aby: Ainadei dawa ba Du mi? Danu amae babae ba Du orouronae dawae ba Du farafa
    mi me. I ba ofe kuurekae ofe kuureka mane me.
  eng-YLT: For he is not a Jew who is [so] outwardly, neither [is] circumcision that
    which is outward in flesh;
  jni-jni: De be sa mazi uyahudawa utuba azo unu be uyahudawa unu pum a massa ba,
    nigbari ni tuba nizo nigbari ni uwaa unipum ba.
  kne-kne: Tan din tet-ewa ay Judio, laydek ay kalien, din tet-ewa ay ipogaw en Diyos
    et baken din ipogaw ay kaman Judio di kailaana ya ogali na et anggoy mo adi din
    ipogaw ay kosto di nemnem na. Din kogit abe ay nabanol sin pangilan Diyos et baken
    din kakogitan di partin di awak mo adi et din kakaanan di lawa sin nemnem di ipogaw
    ay oblan di Ispiriton Diyos, baken oblan di naisolat ay linteg. Din ipogaw ay
    kaman nina et olay mo adi daydayawen di iib-a nas sisya, daydayawen pay dedan
    Diyos.
  tgj-tgj: Mvnwng gv aolo, yvvdw jius jvjv ngv, adwnamar lo ayakmvu jvjvbv ridunv?
    Adwnamar lo ayakmvu gvnv bv ritola yvvdw akoka jius bv rinv nyi kaamare.
  gui-NT: Echa metei judío mbaeti co judío añetete vae oyecuaa vae jeco peguaño. Jae
    ramiño vi metei oñemocircuncidauca vae mbaeti co oñemocircuncidauca vae añetete
    vae oyecuaa vae jeco peguaño. Echa jete peño oñemocircuncidauca.
  quc-TT: Man are ta ri kilitajik kabꞌanow che jun chi aj Israel, xuqujeꞌ man are
    ta ri kukoj retal jun pa ri utyoꞌjal.
  heg-NTPO: Mi nangan noan, atuil man daid upung Abraham in hua-koet, nol atuil in
    sunat tas man daid Ama Lamtua atulin baktetebes se? Loo!
  ptu-ptu: Aka indo to Yahudi si'da-sia, battu diua umma'na Puang Allataala, taia
    tia la sanganna bäbä nakaeto-etongam, sapo' indo diuaam to Yahudi si'da-sia to
    malolo penaba dio olona Puang Allataala. Susi toi duka' indo diuaam disunna' si'da-sia,
    taia tia indo disasa' bäbä bale diuaam, sapo' disunna' illaam penaba battu diua
    puham ditandai mendadi umma'na Puang Allataala. Anna iam too pengkähäna Penaba
    Maseho, taia kahana untuhu'i indo Pepaondonganna Musa to puha tisuha'. Tau susi
    ia too moi anna tä' la napuji padanna hupatau, sapo' la napuji ia Puang Allataala.
  bzd-NTPO: '@see-verse:ROM.002.027'
  kwf-kwf: Sa tai neꞋe na ngwae Jiu mamana? Nia noaꞋa laꞋu ta ngwae neꞋe roꞋo goꞋo
    sulia falafala Jiu ki nama ka Ꞌolo faꞋataꞋinia goꞋo Ꞌana ana nonina, ma liana
    ka taꞋa goꞋo Ꞌana Ꞌua.
  eng-WYC-2017: For he that is in open is not a Jew, neither it is [the] circumcision
    that is openly in the flesh;
  eng-WMBB: For he is not a Jew who is one outwardly, neither is that circumcision
    which is outward in the flesh;
  zat-NTPS: Quebe naca xanne' judío bénnea' naque̱' caní cúzreze, ne quebe naca xanne'
    da nadxugu na lu be̱la' chee̱ benne' da naca na cúzreze, lu bé̱la'ze.
  spp-spp: Mà si Yahutu cye kurugo, lire kanni ɲyɛ na wà pyi Yahutu sèe wuu mɛ. Fyèŋi
    mú sí u à bwɔ̀n cyeere na mà tàanna ná Yahutuubii karigil'e ke, uru bà u ɲyɛ ŋkwɔ̀nŋi
    sèe wuŋi mɛ. Yahutuŋi sèe wuŋi u ɲyɛ shinŋi u ɲyɛ u wi funŋɔ karigil'e ke, Kile
    Munaani maha ŋkwɔ̀nŋi ŋgemu pyi zòmbilini i ke, uru u ɲyɛ ŋkwɔ̀nŋi sèe wuŋi. Sùpyir'á
    bà Yahutuŋi sèe wuŋi maha u ŋkèeŋi taa mɛ; Kile á u maha u taa.
  zty-NTPS: Cha' to benne' judío nakzen' ḻo beḻa' žen chie', bi nakkze' benne' judío,
    na' da' nak bian' da' nžogzen ḻo beḻa' chie' bi naken ḻi ḻaže'.
  mek-mek: Gome au agaꞌo alo laagai mo Iudea auga emia, o faagagai mo maguaega faaga
    iifalaina emia koa aisama, isa auga Iudea papiauga laaꞌi ke Deo isafa ega papiau
    koꞌa laaꞌi.
  aey-aey: Dana oso uqa deweg himec uqa Judafi uqa eu Juda bahic qee. Odocob dewenega
    cagu qoc kobol eu dewenegana ceteh himec qee.
  urd-GVH: आप इस बिना पर हक़ीक़ी यहूदी नहीं हैं कि आपके वालिदैन यहूदी थे या आपके बदन
    का ख़तना ज़ाहिरी तौर पर हुआ है।
  ycn-ycn: Uncá caja rile'ejena calé necá piyuqueja, mata'aqueja chinúmaruna.
  djr-djr: Yol dhika ŋayi yuwalktja Djuw-ny yolŋu? Ga yol be ŋayi yuwalktja God-Waŋarrwuny
    yolŋu? Ŋunhi yolŋu ŋunhi ŋayi dhawal-guyaŋan Djuw-wal bäpurruŋur? … mitthunawuynha
    ŋayi bilin ḏarrtjalkkunhawuynha? Bäyŋu warray. Ŋunhiyiny mimbu ḏarrtjalkkunhawuynydja
    waŋgany yan ga gämurru' lakaram warraŋul dhuwal, bili yolŋuwnydja ŋunhany ŋunhi
    ŋayaŋuny bäyŋu warray dhu ḏarrtjalkthirr ŋula nhaliynydja romdhu mitthunaraynydja.
  kvg-kvg: Zu ezoqam-anim, ambá ndēgo, ndego ngusum-te ndego, neka tegi ngusum vø̄kepøtøzem.
  rug-rug: Ura lopu sari na tie Ziu pa tinoa tini mo si na tie hinokara te Tamasa,
    meke lopu na minagu mo si vata dogoro nia sapu na tie te Tamasa, meke ta qetue
    koa Sa si gamu.
  hop-NT: Pi pay i’ hak Jew‐sino pan tihtiwhqa God‐niqw qa pas antsa Jew‐sino; pu
    hak tókoy‐sa ep poṅotkit akw tuvoylaiwtaqa God‐niqw qa pas antsa pan tuvoylaiwta.
  san-URD: تَسْمادْ یو باہْیے یِہُودِی سَ یِہُودِی نَہِ تَتھانْگَسْیَ یَسْتْوَکْچھیدَح
    سَ تْوَکْچھیدو نَہِ؛
  heb-LB: הרי אינך יהודי אמיתי רק משום שנולדת להורים יהודים, או משום שנמולת.
  caf-NT: Ndunnah Lizwif hinli 'ink'ez hubuhúzt'us Moses be' dustl'us k'una'a t'eh,
    'et nduhúja whunts'i, 'aw ts'ah'un Yak'usda budune chahílah.
  mio-NT: Ñivi cuu ñivi ndicha ra Ndioo―ña ndacu ñi cha cua ndehe ñivi. Ña savaha
    ñi costumbre can ti cua ndehe ñivi yoso cuhva iyo ñi.
  srq-NT: Ae judíos Dios cheẽ mumba mumba quia nae, judíos tuchɨ eã ño ũquɨ̃ nde.
    Circuncisión naa naa ndaque. Ae circuncisión saã nguia nae, ũquɨ̃ siquíã mose
    Espíritu Turã ndese, circuncisión turã eã ño ũquɨ̃ nde.
  kje-NT: Ri aile ma namwali ri Yahudi ono nin ri leleher ramwali ri Yahudi la sunatedi
    me'e haenhi, maa onne kan hi'i ai namwali ri Yahudi ma namlolo. Ai onne sunatedi
    me'e, maa sunat onne ka namlolo ono namwali lolo kemen mehe. Ende inhoi namwali
    ri Yahudi ma namlolo? Inhawe namwali sunat ma namlolo?
  gaz-gaz: Namni waan alaan mulʼatu qofaan Yihuudii hin taʼu; dhagna qabachuunis waan
    alaan mulʼatu qofa miti.
  kud-kud: Eeta aiteya tomowa ana ve'ive'ilala tauna hapi tomowa nimadiyena hipaipaihowai,
    neta iya nigele Yudeya moiha.
  urb-NT: Amõ riki jundéu awa ke, aja amõ ta ukwaha. Anĩ. Aja te'eha aja ym. Ipirer
    ke jundéu awa jupã, a'erehe jundéu awa ta te ke a'eta, aja ukwaha. Anĩ. Aja te'eha
    aja ym.
  fra-LSG: Le Juif, ce n’est pas celui qui en a les dehors; et la circoncision, ce
    n’est pas celle qui est visible dans la chair.
  san-HK: tasmAd yo bAhye yihUdI sa yihUdI nahi tathAGgasya yastvakchedaH sa tvakchedo
    nahi;
  cak-SNT: Can ix israelitas y bꞌanun ri circuncisión chiva. Pero man joꞌc ta reꞌ
    nicꞌatzin chi nikꞌalajin chi ix israelitas, ruma ri circuncisión ri bꞌanun chiva,
    xa joꞌc juviera.
  uvh-uvh: Wara' ning nakantam, napa' girii ka wap Juda wara'guk ira Anutuning arantagim
    ning kagadofi wara'ning wa napa' fuka ganang usingsa' titining mo'. Abanga fuksi'
    giknim dudop wara'ning ki undu' kadapmang usingsa' ka kuma' yaranga titing unggungsa'
    yaranga titi ning mo', mokngang.
  ino-ino: Inaki mako ve'kamo'a ameka akufa'aleti'ke “Nakaeya Anumaya Koti vaya'a
    Yuta ve'ka mai'noe.” huno hisea ve'kamo'a akaeya Yuta ve'ka alaki o'mai'ne. O'mai'nea'maki
    mako ve'kamo akoya ano'a laka hute'nea'maki ameka akufaleti'ke ani kava hu'nea
    ve'kamo'a Yuta vaya alaki o'mai'nea'maki Anumaya Kotina aipa alaki ami'nea ve'ka
    lamake Yuta ve'ka mai'ne. Ani ve'kamo'a ke male male'nea ke a'kame malesea yafe
    akoyamo ano'a laka ohu'nea'maki Anumaya Koti Fate Akufa Avamu'a eno aipafi mai'neno
    haekafa aipa aku akesa amikeno mai'ne. Mai'nikeno vaya'moki ani kava hu'nea ve'kamo
    aki ali'a asaka ohukaya'maki Anumaya Koti'a aki alino asaka huke.
  gnn-gnn: Yol dhika yuwalktja wal'ŋu Djuw?... Yol dhika yuwalktja Gunhu'wunydja wal'ŋu
    yolŋu? Ŋunhi yolŋu ŋunhi ŋayi dhawal-wuyaŋina beŋuru Djuwskala?... mim'pumirri
    rumbal? Yäääw, yaka warray. Ŋunhiyinydja mim'pu yana warraŋul warray wal'ŋu, liŋgu
    yolŋuwunydja ŋayaŋu wal'ŋu ŋunhi yakana yurru ḏarrtjalkthirri ŋula mitthunarayu.
  yal-yal: Yahudiya dinan maligan muxun naxan yi, na mi findixi Yahudiya kɛndɛ yɛtɛɛn
    na. Banxulan feen mi findixi fati bɛndɛna fe gbansanna ra.
  cnt-NT: Ia₁ juɨ₁lia'₂ jan₂ dsa₂ i₂lɨ́n₅ judío dsón'₂, on₃jua'₅₄ rë'₂ jŋia'₅₄ lɨ́n₅
    dsa₂ léi₄ jmá'₃ le₃co'₅₄, on₃ guë'₂ le₂jaun₂ juɨ₁lia'₂ ta₁ dsón'₂ a₂quí'₅ a₂qui₂rë₂uɨng₄
    lo₄ dsa₂, on₃jua'₅₄ jŋia'₅₄ rë₂uɨng₄ lɨ́in₅ léi₄ jmá'₃ le₃co'₅₄ nɨ₁ŋɨ́₅.
  tif-tif: 'Fan, God ami tunum ayo dok kanolin tunum ata ni? Kabi boko-lomdap: God
    ami tunum kii, Juda kayaak ita kemin, kanta awak-aalap iyo Juda kayaak ke-lom
    duulip awil-fakal ita taba-lom kapni ipnaal kaa bo-kukan-tiip-ta-silip namti,
    kaata kayi, kalokomap. La, kaaka disa.'
  nlx-nlx: एक खेरलो यहुदि तो हे जान खेरीच खेतना ईयेल हे तो कुण हे? खेरलो यहुदि तो
    नाह जो निस्तो बाहेरल्या वेहा माय यहुदि हे, जान खेतना निस्तो सारिरीक हे।
  apw-NT: 'Nṉee Jew nlįįgo gozlįį ndi doo áí zhą́ bighą Bik’ehgo’ihi’ṉań binadzahgee
    da’aṉii Jewhi nlįį da; ła’íí nṉee bits’í zhą́ circumcise ábi’delzaahíí doo Bik’ehgo’ihi’ṉań
    binadzahgee da’aṉii circumcise ábi’delzaa da:'
  gum-gum: Kan judío kømibe, ka palatø judío kønrrab kømøwei, asru ka palatø circuncidaweig
    kuikkurri judío kønrrab kømøwein køn.
  not-NT: ¿Ati icanta joríosonori? ¿Pairi aganinatëri Tosorintsi? ¿Iriroco totantatsiri?
    Teni.
  plu-plu: Ku samah wixwiy hiyeg judeyenepwi upitwiy hiwhka ka innema keh wixwiy igyerwatma
    Uhokri gihiyegapu.
  iou-iou: Täŋpäkaŋ Juda äma bureni u äma jidewani? Ba gup moräk madäwani bureni u
    jidewani? Äma iŋami dapun Juda täŋo iŋam dapun ikek u nämo, ba gupi-tägän Anutu
    täŋo kudän yäpmäŋ kuŋat täkaŋ u nämo!
  ntp-NT: Maisiu vʌʌsi ʌjudidíu ʌrDiuusi maamaradʌ tomasi iquitʌqui ʌgai tuutucugadʌ
    poduucai isduucai aagai Moseesacaru sʌʌlicamigadʌrʌ.
  rai-rai: Te baa i te Iudaia ku u ra iang, wakir a te Iudaia mulu. Ma te kaai baa
    di poko kikili ku u ra panina, wakir a poko kikil lingtatuna.
  haw-1868: No ka mea, o ka mea e Iudaio ana mawaho, aole ia he Iudaio; aole hoi ka
    mea mawaho ma ke kino, ke okipoepoe ana.
  ffm-ffm: Sabi wanaa ko yiyetee koo waɗata neɗɗo Yahuudiyanke jaati, wanaa ko golletee
    e terɗe koo woni taadagol.
  arb-NAV: فَلَيْسَ بِيَهُودِيٍّ مَنْ كَانَ يَهُودِيًّا فِي الظَّاهِرِ، وَلا بِخِتَانٍ
    مَا كَانَ ظَاهِراً فِي اللَّحْمِ.
  cop-CNT: ⲡⲓⲓⲟⲩⲇⲁⲓ ⲅⲁⲣ ⲁⲛ ⲉⲧϧⲉⲛ ⲡⲉⲑⲟⲩⲟⲛϩ ⲡⲉ ⲡⲓⲓⲟⲩⲇⲁⲓ ⲟⲩⲇⲉ ⳿ⲡⲥⲉⲃⲓ ⲁⲛ ⲉⲑⲟⲩⲟⲛϩ ϧⲉⲛ ⳿ⲧⲥⲁⲣⲝ
    ⲡⲉ ⲡⲓⲥⲉⲃⲓ.
  sri-sri: 'Sugʉ judío masakʉ irasũ wiirisũdi: “Marĩpʉyagʉ ããrã”, ãrĩ gũñakeregʉ,
    Marĩpʉre bʉremubi, diayeta Marĩpʉyagʉ, judío masakʉgora ããrĩbemi.'
  nal-nal: Axazak ina xa Judaa wana a winpin be, naan kawit a Judaa vaaratunaan. Ma
    axazak saait ina di ra ftuk pizin a vang pakpaakna la winpin be, xawit a matmalabuk
    faaratunaan iwana ftuk pizinang a vang pakpak.
  kyq-kyq: Anum kɔɗ Yaud mala mala naan Raa ki se, kɛn jꞋaakin̰ ute kaama ɓo kꞋjeelin̰
    eyo ɔɔ kɔjn̰ pɔnd mala mala kic ɓo aan gɔɔ kɛn jikilimge lee tɔj se eyo.
  kwd-kwd: Ni dai na'a nga wane 'i Jiu kwala'imori? Ngaia 'amoe mola nga wane ne'e
    lo'o mola suria nga falafala 'i Jiu ma ka kwaria lofona, tafe'ua ma manatalana
    'e 'ame odo. 'Amoe!
  ded-ded: Ngic mong ye sebiugeng yudangic ande, ye yudangic fora mi ande, kpac. Nga
    ngicsebiu sebi tosea herecgeandae, imoc sebi herec herecge fora mi ande, kpac.
  ewe-ewe: Ame si nye Yudatɔ le gotagome la, menye Yudatɔ vavã o, elabena aʋatsotso
    menye gotagomenu kple ŋutilãmenu ɖeɖe ko o.
  nuy-nuy: Yagu nugurru ngirri-magana anaani ngayawi-wuy. Nugurru yuga aadanu warra-Jew
    nurru-waḻya-waḻya-windiyung? Nugurru yuga aadanu nurraaḻamin-jamijgina nugurraajbaj
    aadanu? Ari nurru-wulmurr-gini arrbidi nugurru, waari numburru-Jew-magaa, aniijgubulu.
    Waari windiyung nugurru numburru-jambarrgini ana-lhirribala nugurri-rruj anaandhiri-rruj.
  cop-BHC: ⲠⲒⲒⲞⲨⲆⲀⲒ ⲄⲀⲢ ⲀⲚ ⲈⲦϦⲈⲚ ⲠⲈⲐⲞⲨⲞⲚϨ ⲠⲈ ⲠⲒⲒⲞⲨⲆⲀⲒ ⲞⲨⲆⲈ ⲠⲤⲈⲂⲒ ⲀⲚ ⲈⲐⲞⲨⲞⲚϨ ϦⲈⲚⲦⲤⲀⲢⲜ
    ⲠⲈ ⲠⲒⲤⲈⲂⲒ.
  buk-buk: Lau si ŋahu sêti lau Israel-ŋga ŋandô sip gêŋ ŋamlic-ŋga dom. Ma pwac sêsê
    ŋamlic-ŋga naŋ ŋahu andô hêganôŋ gêŋ naŋ sêkôm têŋ ŋamlic, naŋ dom.
  pri-NT: Gona wàilàapà tèpa âji Juif? Câjè caa tèpa Juif, gée goro ê pâ muru na jè
    côo goro âraporomeejè. Â ê âji kamaî, âna càcaa ê câmu kêe na pwa naa na naiijè
    tèpa âboro.
  zpq-NT: Bi ṉacho nacccho dogualje beṉe' Israel da' na'ocho costumbr c̱he nación
    c̱hechon' na' dan' zoa señw ḻo cuerp c̱hechon'.
  por-TFT: Não são os que praticam os ritos que mostram serem eles membros do povo
    de Deus que são os autênticos judeus, e não é a circuncisão no corpo que torna
    as pessoas aceitáveis a Deus.
  gwi-NT: Juu dee vadhah gihłeerihiłt'uu ts'ą' łyaa Jews nilii? Zhit Jews nilii, vadhah
    vatthąį' kat gihłeerihiłt'uu ąįį nakwaa.
  gvn-gvn: Wanju nyulu Jew bajakulu? Yala nyulu Jewkuda, nyulu janandamun balkajinya?
    Kari. Yala nyulu Jewkuda, nyulu yulban yakajinya, brandim-bungajinya? Kari bajaku.
    Nyulu bama wanya Jew bajakulu? Nyulu yalaku yanyu. Nyulu Godumu law dukulbukulu
    kuji, nyulu yalarrku must wukurrika. Yulban yakajinya nyungun kari Jew-bungal.
  nhy-NT: Se tlakatl mach melawak judío san por tlakati itech se familia de judiojtin,
    iwan mach melawak kajki sirkunsidado san por monakayoteki itech itlalnakayo.
  asm-FB: কিয়নো মাত্ৰ বাহ্যিকভাৱে ইহুদী হলেই প্ৰকৃত ইহুদী হব নোৱাৰি আৰু মাংসত কৰা
    যি বাহিৰৰ চুন্নৎ সেই জনো চুন্নৎ নহয়;
  okv-okv: Ke erena amita be amo erevira Umo Judea embo tombu kiari amina mane eoa
    te no jo te hotembari te tapa amina eoa ainge nombo God ta ke kajari avo kogue
    hamo kakamba ari amina God ta toho mane asoa te no jo te ahihi te tapa na asoa
    amo God ta toho aisoa amo embo na ungota hamo kogue pehumba euja te no jo avo
    God na kito osa euja.
  mxt-NT: Vatyi ñima cha cuenda vatyi ñu Israel cuví ndo ta chihin cuan ta cuví ndo
    ñáyɨvɨ chi Nyoo. Ta ni ñima cha cuenda cha sacuvi̱ ndo tuhun circuncisión.
  tzo-NT: Yu'un ma'uc ti sventa ti oy señail ti jbec'taltique ti judioucutic chijyilucutic
    ti Diose. Ja' ti sventa ti oy xch'unojel co'ntontique ti judioucutic chijyilucutic
    ti Diose. Ma'uc ti sventa ti quich'ojtic circuncisione ti yu'unucutic ti Diose
    chijc'ot. Ja' ti sventa ti oy xch'unojel co'ntontic ti yu'unucutic ti Diose chijc'ot.
    Mi hech ti co'ntontique, manchuc mi mu xijyalbucutic lec jc'opilaltic ti crixchanoetique,
    ja' ti Diose chijyalbucutic lec jc'opilaltic.
