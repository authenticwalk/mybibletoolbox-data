    paatealing ako o is ile, aken ini paatealing ako ini a God ile toko nunganga avele.
  bdd-bdd: Ma gwama Yudiya moisa ꞌana ꞌilaꞌilala geya ꞌabehega ginaula hapwehapwesana
    wahidiya, ma hesi ginaula dahwadahwanina ꞌatediya Yehoba Yaluyaluwana ꞌoinega
    ma geya tomota ꞌoidiyega, ta wete ꞌadi ꞌahwabwebweꞌana geya wete tomota ꞌoidiyega,
    ma hesi Yehoba ꞌoinega.
  cbt-NTPO: Cotioro'sanquëma' nipiramahuë', co ina marë' piyapinënpita pochin ni'ninquëmahuë'.
    Inapochachin Yosë marcanënta' co topinan nonënpoaquë niacotacaso' ya'huërinhuë'.
  srn-NT: A no te yu gebore leki Dyu, noso fu di yu besnei, e meki tak' yu na wan
    trutru Dyu.
  cta-NT: Siꞌi na tyucui tyiquee nguꞌ judío laca na loꞌo tacati tsa ndyuꞌni na jiꞌi̱
    ycuiꞌ Ni chaꞌ ñaꞌa̱ ti nguꞌ jiꞌna. Ná caca cña juaꞌa̱, masi nguaꞌa̱ cuayáꞌ lo
    quiji̱ na;
  bqc-SIM: Lá kua Yuda zálala ũá mɛkaa yã́ no, màa tↄ̃zↄ̃a zálalaá mɛkaa yã́n
    sↄ̃o.
  tcz-CHONGTHU: Ajeh chu nangma Judah mi hina atahbeh chu nule pa akon'a peng nahi
    jeh, ahilouleh cheptan chonna chu najui jeh a nahi ahipoi.
  mar-mar: कारण बाहेरून यहूदी आहे तो यहूदी नाही किंवा बाहेरून देहात सुंता आहे ती खरोखर
    सुंता नाही.
  snp-snp: Koli minafe? Yuda wenena monanina atuwaloko melamo ya Yuda wenena ona kula
    minámae. Ido ukani atuwaloko Goti ainala fukamo ya ainala ona kula mino gedámaiye.
  isl-isl: Þið eruð ekki sannir Gyðingar fyrir það eitt að foreldrar ykkar voru Gyðingar
    eða vegna þess að þið hlutuð hina gyðinglegu vígslu, umskurnina.
  spy-NT: Māyēku ꞉chii Yuutāyiin baateey kubuntēē ntāsimuut, nto kuuyu /kikeeyaatitee
    *kāāmurootāniisyēētaab Yuutayeek, kusyēēmē kurub kiyēē mwooyē ꞉kiruutēk choo sirootiin.
  xnn-xnn: Tay nan tet-ewa ay Judio ay ipogaw Apo Dios et daida nan ipogaw ay ostoosto
    nan nemnemda. Baken nan menpasegyatan nan ipogaw is mangipaila ay tet-ewa ay ipogaw
    Apo Dios siya tay nan oson nan awakna et kedeng nan madalosan ay baken nan nemnemna.
    Tay nan masokatan nan nemnem di ipogaw tapno managtongpalda et nan Ispirito Santo
    nan kaobla ay baken nan linteg. Et daida nan tet-ewa ay ipogaw Apo Dios. Et olay
    maid dayawda isnan ipogaw ngem daydayawen Apo Dios daida.
  mwe-mwe: Pabha jwenejo, nngabha Nnyaudi kwa bhoneka palanga, na kujaluka nngabha
    kwa nshiilupe.
  tte-tte: Komiu tomo Yudiya kwabomayoi ami tali tomo Yudiya mekamikavao kwaetobatobala-nagimiu
    ami nigwenigwe kalaina kaiwena, awa? Na tem Yudiya yabo katena idudulai Yaubada
    manna mena, ee yawasosi iya Yudiya tomona. Kaiwena nigwenigwe mumugana yawasosi
    iyaele mwa Yaluyaluwa Tabuna ana paisowa katena mena, nige tomo ali paisowa yona
    mena. Tomone bwaine besiele kana tobali ilaomaya Yaubada koina, nige ilalaoma
    ana tali tomoyao kolili. Kabo tabu ami nuwatu yakato kowa tomo Yudiya yawasosi
    nigwenigwe am kalaina kaiwena. Yo tabu ami nuwatu yakato kowa Yudiya yawasosi
    kaiwena tamam sinam kali kulutubu ilaomaya Abelamo koina.
  tcs-tcs: Ai spik yupla stret, no tingk yupla ol Zuwispipol bikoz pamlelain blo yupla
    i Zuwispipol ane yupla bin kate poskin. No, diswan i no meke yupla Zuwispipol!
  hlt-THB: Ak khanben doeng ak dang ingkaw ak khan benawh pumsa chahhui ak qeet doek
    ak thlang ce Juda thlang amni.
  soq-soq: Ewaa, mida Ius apanawaida? Apana mida ete nonowa onape dewasadia, ba apana
    mida nuawa bedewe nonola?
  qub-qub: Chayno caycaptenga ¿pitaj rasunpa Israel runa? Manami janan shongulla caj
    Israel runachu. ¿Maygantaj rasunpa señalacusha cayga? Manami cuerpullancho señalachicojchu.
  att-att: Ta ari kuruk nga Kudio ta ánninganán ni Namarò yù tolay nga Kudio yù baggi
    na, nga tumuttul sù kustombare na Kudio. Á ari kuruk nga sinniál ta tolay ni Namarò
    yù nekuá lâ ta baggi na.
  bki-bki: Nina ka ea Atua kiano vitiiano, nina be Ju riano, maka nana be Ju ea kuluniabene
    ga. A pakuveu napano Atua bitiio be riano, maka nana tavio ea toro niabene ga.
  bqp-bqp: Kunna Yuda ũ yãpura bi mɛ̀barayãnlo, lɛmɛ tↄ̃̀zↄ̃na yãpura bi mɛ̀barayãn
    sero.
  mcp-mcp: Jɨ́ nə́, bə́lə Yúdɛn cúgɛ́ njɨ sɨ́yálə íyuug, ábɨwáág kú bə njɨ nyɔɔŋg
    bwə́ sá nyúúlʉ́d yɛ́.
  hat-hat: Se pa moun ki gen aparans jwif ki jwif tout bon. Se pa sikonsizyon ki kite
    mak nan kò moun ki sikonsizyon tout bon an.
  npl-NT: Porke mach ti judío san por tisirkunsidaritok itech mokuerpo. N de milajka
    sirkunsisión amo non techtlaliliah itech tokuerpo.
  bgg-bgg: Zab pha iidohè shii, Jew isbang ne hanyie, izai migiangkheg pho ji bey?
    Jine Jewthek bran asi ro hanyie yi fuang hà doh yi ne hanyie yi siu shii kheg
    bie.
  eng-TCENT: For he is not a Jew who is one outwardly, neither is circumcision something
    outward in the flesh;
  eng-BSB: A man is not a Jew because he is one outwardly, nor is circumcision only
    outward and physical.
  cpu-NT: Tsikara akantayeta koñaaroini avathaki, tera iro kantakaantajaanterone ipaitantayeetairi
    “Judío.” Ari okempitari atominthavaitashitapiintaka avathaki, tera iro kantakaantajaanterone
    apaiyetantakari “tomeshitaari.”
  san-ASM: তস্মাদ্ যো বাহ্যে যিহূদী স যিহূদী নহি তথাঙ্গস্য যস্ত্ৱক্ছেদঃ স ৎৱক্ছেদো
    নহি;
  tac-NT: Bilé ralámuli napu 'la bijchiá 'la Onorúgame oyérame ju, tabilé chéré rekó
    sikirétigame ke pe'tá isílala guwala.
  eng-WEBPB: For he is not a Jew who is one outwardly, neither is that circumcision
    which is outward in the flesh;
  gfk-H: Io, no tunatuna pai Iudeia tutun tano winawas na huntunaan mon. Ma bia di
    kut no palatamaina tutun no tunatuna, iakanong pai hakilang um bia gar ta Kalou
    ia.
  viv-viv: Gaveyao Yaubada yana kaliva velemoꞋena? Omi miYuda wagahe wagayo, “Ime
    miYuda moyaꞋaima Yaubada yana kaliva. Ime Yuda kaliva Yaubada yana iyaꞋiyaya wowomeya
    hitomogolohina Yaubada yana vehimeya Mosese buki againe giꞋetoladina-ma amine
    faꞋina, ime Yaubada yana kaliva. Kadu tamameyao hinameyao Yuda kalivana vevinena
    faꞋina ime ama egana miYuda.” Hidede amine omi wagahe tu keke. Hai kaliva bana
    nuwane AluꞋaluwa Mahalina yana iyaꞋiyaya gitomogolohina, medema Yaubada yana kaliva
    velemoꞋena ada kanavewagana vaita bana kwanamiYuda. Bana ana tomogolota ma au
    nuwane tu keke wowone, kadu tomogolota inubana AluꞋaluwa Mahalina againe atu keke
    buki yana vehimeya againe. Ada bana kalivai-nadi ana egana ana kailakata keke
    kaliva agaidiya au Yaubada againe ginanuhagana.
  yao-yao: Myahudi jwa usyene ngaŵa ajula jwakuloleka kwa meeso, atamuno mundu ngakuŵa
    Myahudi jwa usyene pakuŵa aumbele mu chiilu.
  tgp-tgp: Matan engko mo sopo Jew matea tataholo vara tamam enia tinam enira Jew
    teni matan engko ko lavi na tair̃alihi na epem.
  auc-NT: Ïñæmpa oodeo ëñagaingä inte baö beyænque oodeocä ingä incæte tömengä wïï
    mänömaï ingä beyænque näwä oodeocä ingampa. Adobaï në ëö togæ̈ingä ïñömö baonque
    nänö ëö togæ̈ïnö beyænque tömengä Wængonguï ayongä ædæmö ëö togæ̈ingä baï wïï
    ingampa.
  kbc-NT: Igaataɡ̶a niɡ̶ina oko nige judeu, pida anebi Aneotedoɡ̶oji daɡ̶a leeɡ̶odi
    eliododipi me judeutedi. Codaa niɡ̶ina ɡ̶oneleegiwa nigidokida me yakagidi lolaadi,
    aɡ̶ica aneletema miniwataɡ̶a Aneotedoɡ̶oji.
  bmh-bmh: Dudu ag ‘ig Zuda dudu sul aidanem’ aimai anemen, bo, ze go eim ag Uwait
    nugau dudu petak abai marab tam. Agal enimag galau kuatemenin go enimag wag ebu
    tutak aimai, igul go nug ag Uwait petak nugau dudu pet abai marab tam.
  ctu-BL: Come mach mero israelobic pejtel i p'olbal Israel. Jini mero tsep pʌchʌlel
    ja'el mach jinic am bʌ ti lac bʌc'tal.
  meq-meq: Yahuda nakə deɗek eye na, way? Ndo nakə a ɗa ha neŋgeye Yahuda hay tə slo
    i bo ɗekɗek aye ɗaw? Aʼay! Məɗəse bo deɗek eye na, wuye mey tuk? Məɗəse bo nakə
    ndo hay ta ŋgateye tə ɗəre aye ɗekɗek tsa bay.
  noa-H: Pãrau k'augba nʌh, judiok'a nʌm chan sĩi maach dënnaan judionaan haawai hõor
    dak'ĩir dich jöoin hi pʌaba wënʌrrʌm k'aba, ni sĩi Hẽwandam dënk'a nʌm k'ʌʌn dauchach
    wai chirʌm hanʌmjã k'abam.
  alp-NT: Le tamata rebe kotine tamata Yahudi tinaije, mere Alla Eni tamata titinai.
    Ile mere tamata rebe sunate nanakwalaije mo, po rebe Ro Misete Ikbasae laleije
    pine selue kena eni hidupe. Kai tamata Yahudi titinaije, mere tamata rebe ihleke
    eni hidupe tiare. Tamata ele mere masike isupu isike bei tamata more po Alla Iisikeni.
  san-VEL: tasmaad yo baahye yihuudii sa yihuudii nahi tathaa"ngasya yastvakcheda.h
    sa tvakchedo nahi;
  kbq-kbq: Hu'negu tamagra tamage Jiu vahera omani'naze. Na'ankure Jiu vahe'mo'zama
    kaseneramante'za oku tamavufga tgama huramante'naza zamo'a tamazeri Jiu vahera
    ose'ne.
  kbh-kbh: Chcasna, nda chë más delicadents̈e base bobachtema tmojatëts̈e ora, chábioye
    chë soye ndoñe ntjábemana canÿe ndegombre judío. Y canÿe ents̈á ndoñe Bëngbe Bëtsábia
    ntsemnana nÿe ínÿenga chë más delicadents̈e base bobachtema tmojatëts̈ama.
  ron-LSB: Căci nu este iudeu cel care este unul în afară, nici circumcizia care este
    exterioară în carne;
  pon-pon: Pwe kaidin i Juj amen, ma pali liki ta, o pil kaidin i jirkomjaij, me jirkomjaij
    liki nan uduk eta.
  nhe-BL: Pero ax neli se tlacatl elis iaxca Toteco san pampa tlacatqui israelita
    huan quitequilijtoque nopa tlanescayotl tlen itoca circuncisión ipan itlacayo.
  sps-sps: 'Tan fakats fatabiny a ka to: Ami sikia ma faareir taa Jiu faman tan nainy
    te agiir faarei mimi na taa Jiu, ge ami natiny vovou iny rom kat iny vaapee.'
  wnc-wnc: Siwan aminu Anutue amin siknga dakngake yuak kapa mamin? Asikaya aminu
    gupna tupa matangama Judia nana amin dakngake gupna san gan tabakngake na Anutue
    amin ngang yanggak kapanin?
  bus-bus: Kuuna Yuda ũ yãpuraa nɛ́ mɛ̀baayãnlo, lɛmɛ bã̀ngukɛna yãpuraa nɛ́
    mɛ̀baayãnlo se.
  gub-BL: Kwehe mehe Tupàn wexaexak zutew a'e wà, wemiruze'eg ipy romo wamuigo kar
    pà a'e wà. Aze zutew upirera'i omonohok a'e nehe, aze noho kwaw Tupàn ze'eg rupi
    a'e re nehe, nuiko kwaw hemiruze'egete romo a'e nehe. Aze teko ipy'a ikatu Tupàn
    pe a'e nehe, aze uzapo Tupàn hemiapo putar haw a'e nehe, a'e mehe hemiruze'egete
    romo hekon putar a'e nehe. Zutew zàwenugar romo hekon putar nehe. Hemiruze'eg
    ipy ài hekon putar nehe. Tupàn ze'eg imuapyk pyrer a'e, nuzapo kwaw teko Tupàn
    hemiruze'eg romo a'e wà. Xo Tekwe Puràg zo umuigo kar putar teko Tupàn hemiruze'eg
    romo a'e wà nehe. Teko nuiko kwaw a'e Tupàn hemiruze'eg wanehe uze'egatu ma'e
    romo a'e wà. Tupàn wiko putar wanehe uze'egatu ma'e romo a'e nehe.
  imo-imo: Imbo te yunge kangi pundu kopirimo ulu kau kanopalie yu Juda imbomu nimbelomu
    yu paimbo Juda imbomu molo. Kangi pundu te kopiko wendo liko lteremele akumu kangindo
    kau ulure tepili ningolio teremele kinye ulure naa teremo.
  boj-boj: Tamo bei a laŋa babaŋ na Juda tamo sqas di a Juda tamo bolesai. Aqa jejamu
    segi osim muluŋ aiqas di aqa muluŋ bolesai.
  eng-DRA: 'For it is not he is a Jew, who is so outwardly; nor is that circumcision
    which is outwardly in the flesh:'
  knf-knf: Mënţ pwala kaŧëmp pakkaaŋ ñaaŋ awo nayuday na manjoonan, kë kaŧëmp kaanwo
    uko unkwinaniiŋ ţi kaara.
  san-KHM: តស្មាទ៑ យោ ពាហ្យេ យិហូទី ស យិហូទី នហិ តថាង្គស្យ យស្ត្វក្ឆេទះ ស ត្វក្ឆេទោ
    នហិ;
  arn-NT: Tañi judiungeael ta che ngelay tañi femngeael tañi kuerpu mew müten, ka
    tañi sirkunsidaleael tañi kuerpu mew müten,
  zas-NT: Din ad guial rajlt bejn loj nacion Israel, ad guial yuꞌ tëëtaman sen ni
    ru ree bén Israel ma najman bén Israel loj Dios,
  ken-NT: Puyɛ̌ bɛsyɛp mmu kɛ ákʉ̀ yi ambak mbɔ̌ŋ mmu Israɛl tɛ́mɛ́ tɛ́mɛ́, nɛ nsyɛ́p
    anɛ tɛtɛp puyɛ̌ anɛ nkwɔmʉɛt.
