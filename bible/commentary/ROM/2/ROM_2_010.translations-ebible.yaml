verse: ROM.002.010
translations:
  kpx-kpx: Isito vaveve dua vamale kebia bahata Dilavana iviabe tabagevei hoesegevei
    uveve dua ovei. Auna vasohuta Diue ata kebia hoesegevei. Isi gabie Diue ata holioholiale
    kebiata hoesegevei.
  okv-H: eto ari jajavotoho embopo amo God na au usasa te peka te na otohu ta iresora
    amo Judea embomeni na kihi peka humbasora te enda nei embomeni ambota peka humbuto
    iresora
  tbo-tbo: Ma tu dewadumalu ataputa apo Yaubada a wiwasawasa po wiyateyate po nugodumola
    ina weleta. Mi Yudeya Yaubada ina wimihena tahaeta ma apoma gasi tauhi ega mi
    Yudeya.
  mal-C: എന്നാൽ, നന്മ പ്രവർത്തിക്കുന്നവർക്കെല്ലാം, ഒന്നാമതു യെഹൂദനും പിന്നീട് യെഹൂദേതരനും
    മഹത്ത്വവും ബഹുമാനവും സമാധാനവും ലഭിക്കും;
  grc-SR: δόξα δὲ καὶ τιμὴ καὶ εἰρήνη παντὶ τῷ ἐργαζομένῳ τὸ ἀγαθόν, Ἰουδαίῳ τε πρῶτον
    καὶ Ἕλληνι·
  bgc-bgc: पर महिमा, आदर अर शान्ति हरेक नै मिलैगी, जो भले काम करै सै, पैहल्या यहूदी
    ताहीं फेर उन माणसां ताहीं जो गैर यहूदी सै।
  khz-khz: 'Na kala namara pia kala talimara maparara geria, Palagu na maeka ralema
    iwavagina e venugagi-rage e maino pene venira: Iuda talimara geriai pene kune,
    ne mulinai ati Iuda talimara geriai maki.'
  deu-TKW: Herrlichkeit, Ehre und Friede für alle, die das Gute wirken, wie für den
    Juden zuerst so auch für den Griechen.
  zsr-NT: Dios gunëꞌ ga lacquëꞌ bicaꞌ ba, len gunëꞌ lequëꞌ ba laꞌn, len guꞌë le cuequi
    dxi ládxiꞌquëꞌ yúguꞌtë bönniꞌ tunëꞌ le nac tsahuiꞌ. Ga rzu lau gunëꞌ cni quegac
    bunách judío, len gunëꞌ caꞌ cni quegac bunách gzaꞌa.
  lin-lin: 'Kasi nkembo, lokumu mpe kimia ezali kozela moto nyonso oyo asalaka bolamu :
    liboso, Moyuda, mpe sima, Mogreki ;'
  hns-NT: Aur biesaal soekh, aadar aur sjaantie sab koi khaatien hai djaun barhia
    kaam karies hai. Ie baat pahiela dardja par Israel log khaatien hai aur bhie doesar
    djaatie khaat.
  noa-E: Mamʉ magju khãai judionaan ar nem wajapham waaujem khʉʉnan ʉ̈gtharjã ich
    dʉ̈i wajaphata wënʉrrapiju. Mag nʉm dʉ̈i ĩchab ichdëuta am thö iekhanaa khõinaa
    ich dʉ̈i phë wai nʉrraju. Pari irua magjujã judionaan dʉ̈ipai khaba, thum judionaan
    khabam khʉʉn awiajã nem wajapha waaujerr khʉʉn dʉ̈in ich agjö aju.
  eng-EMTV: but glory, honor, and peace to everyone that works good, both to the Jew
    first and to the Greek.
  mib-NT: Te sa suhva tāca ñáyuu casáha jniñu váha, chi quɨ̄vɨ i nuū ndujéhnu yɨ́ñúhún
    i, te coo ndeyɨ́ coo sɨɨ̄ ni i, xīhna gā ñayuu hebreo te suni súcuan ñayuu tāca
    gá nación.
  lif-NT2: कर नुःबा पाःन् के़जोःक्‍पा के़रे़क्‍ले़ मिमिदिङ्, मिङ्‌सो इङ्‌धाःङ् नु
    सनारुङ्‌ङिन् मे़घोःसुॽ–तगि यहुदिहाॽरे़ हे़क्‍क्‍याङ् थिम्‍मे़न्‍दङ् सुवाङ्‌हाॽरे़आङ्
    मे़घोःसुॽरो॥
  xnj-xnj: Nambu Chapanga akuvalumba, akuvatopesa na akuvapela uteke vala vevikita
    gabwina, Vayawudi hoti, na vandu vangali Vayawudi.
  mmx-mmx: Ketla ne Moroa naba raba lisisixam mi lasinorong, la limila rinedi axap
    di lok levempanga nunuan, ti leme Judaia avot la melemu rinedi bok limixin kopmen
    di me Judaia.
  cbr-NT: Usa 'aínbi ca Nucën Papa Diosan an ainan 'ixun ax cuëëncësabi oquin 'acë
    unicama a uisa ñu cara 'icëbëbi bënëtima chuámarua 'inun 'imianan, abë aín nëtënu
    'inun 'imiti 'icën. Judíos unibu 'imainun judíosma uniburibi ca an usaquin 'imiti
    'icën.
  tee-NT: Para va tichi chavaich ju canaviya' ju k'ox pus ju Dios calakts'ina' tachi
    ju tam xak'ai chai k'ox calhiulaya' chai jantu calac'alh ix'alhunut. Pus ju tucan
    chunch ca'a'ulhtucana' yu'unch ju ali'in sia lhiquijnan'an ju israelitanin juntau.
    Para vachu' ju yu'unch ju jantu israelitanin tajunita.
  eng-LSV: and glory, and honor, and peace, to everyone who is working the good, both
    to Jew first, and to Greek.
  cak-NT: Pero conojel ri yebano ri utz, xquiebec'ue' chicaj anchi' xe sakil c'o,
    y nim xti'an chique; can xtic'ue' uxlanen pa cánima chi ronojel tiempo. Y ja ri
    israelitas ri na'ey xti'an quiri' chique, c'ajari' ri man je israelitas ta.
  pah-NT: Okokatuve'g̃a po ti Tupana'ga g̃a mbohetei nehẽ. “Pepyry hete pe,” e po
    ti ga g̃a pe nehẽ. Onog̃atu po ti ga g̃apy'a nehẽ no. Nahã po ti ga imombyryvi
    g̃a pe nehẽ judeus'g̃a pe judeus'g̃arũive'g̃a pe nehẽ no.
  sja-NT: Jõdee pia oopataarã k'ãiwee p'anadait'ee, Tachi Ak'õrepa ãchi pia ak'ɨit'ee
    perã mãik'aapa ichi trua k'ĩra wãreedee wãpiit'ee perã. Mãga p'anadait'ee naapɨara
    judiorã, maap'eda judio-eerã.
  xed-xed: Ama ŋa gwal ta maga skwiha ɗinaɗina ya, dzaʼa vlaŋvla Lazglafta ta glaku
    nda sgit nda zɗaku ta həŋ. Ŋa zlrafta ta la Yahuda karaku, kada sagha ta la Grek
    guli.
  mks-NT: Joo caji̱i̱ ini Ndióxi̱ xi̱hín na̱ cája ña̱ va̱ha ta ndaja cáhnu a na̱ ta
    caja mé á ña̱ ná coo va̱ha ini ná. Jihna ñúhú já caja mé á xi̱hín na̱ na̱quixi
    chi̱chi Israel já casáhá caja ri a já xi̱hín na̱ co̱ó na̱quixi chi̱chi Israel.
  gfk-S: Iesene a mon minamar ma ra tamat na kinkinis ma ra malum na hana tupas ira
    turadi bakut ing di gil ra tahut. Na ngan hobi ter ta di ing pa dile Iudeia ma
    sene be tutuno sakit ta ira Iudeia.
  bmu-bmu: Mewö malmemö, Juda aka neŋgö andönine kantri tosatŋan mewöyök urunini meleŋda
    aiaka ölöpŋi ahakzini, Anutugö aködamunŋan mönö körek neŋgö qaknine öŋgöiga qetbuŋa
    neŋgiiga luainöŋ malbin.
  dgz-dgz: Go waenapan da da, Diu nagire amba Diu uoni nagire den, kakaewa tainanta,
    God nonup megawa ge virip megawa amba oya oya mega den nuneta.
  eng-GNV: 'But to euery man that doeth good, shalbe glory, and honour, and peace:
    to the Iew first, and also to the Grecian.'
  zaa-NT: Pero en cambio, Tata Dios nna gutie la' redacca' latsi' para iyaba ca enne'
    canu runi nu ná tsè', tàntua ca enne' judío, làniana ca enne' qui' adí ca nación,
    gute huée la' dàliani para làcą ą'hua la'ỹeni nna.
  eng-WEBSTER: But glory, honor, and peace, to every man that worketh good, to the
    Jew first, and also to the Gentile;
  guh-guh: Itsiata baitsi jane daxita pamonae pexaniacuene pexanaevi, judíovi, apo
    judíovi ata, Dioso pijapenivenivenaenacuatatsia jinavanapaena. Dioso sivajamatabëcuenebarëya
    tsanetsi. Jinavanapaenanua jamatabëcuenexanepanaeya.
  bon-bon: Yepä, iyeta lui cina miiji mule bine jaawenemusi, Israela biname niinäce
    piiyepu nuuja gawe biname iyeta, Acejiyame te jamyacu apaclyera, awepyeräja, piiyepu
    poode teebibine cirege ceera.
  nhw-BL: Pero Toteco quinhueyitlalis huan quinmacas tlatlepanitacayotl huan tlasehuilistli
    nochi masehualme catli quichihuaj catli cuali, masque israelitame o amo israelitame.
  swh-ONEN: bali utukufu, heshima na amani kwa ajili ya kila mmoja atendaye mema,
    kwa Myahudi kwanza, kisha kwa mtu wa Mataifa.
  wbi-wbi: neke ulufunyo, uvukoola nu lutengano fikwisa kwa muunhu ghweni juno ivomba
    inono, kwa vayunani taasi pe umuyunani kange.
  bba-bba: Bɑɑwure wi u rɑ mɑɑ ɡeɑ ko u koo yiiko kɑ bɛɛrɛ kɑ bɔri yɛndu wɑ, ɡbiikɑɑ
    Yuubɑ, yen biru tɔn tukobu.
  eng-KJVCPB: 'but glory, honour, and peace, to every man that worketh good, to the
    Jew first, and also to the Gentile:'
  kgk-NT: Ha hembiapo porã va'e-pe gwive omomba'egwasu va'erã Nhandejáry. Omboete
    va'erã íxupe kwéry. Ombopy'agwapy va'erã ave. Ohovasa ranhe va'erã nhande kwéry
    va'e-pe. Upéi nhande kwéry e'ỹ va'e-pe ave ohovasa va'erã.
  waj-waj: Mmuakiaaya yoketaa aataruuvaa iikiaiya fai Anutuuqo ari vookaraama variraivaa
    iya mmioo ngiari nnutuuyauvaa ngiau aapu yapa kioo ausa nuufaivaatama iya mminaravai.
    Fai ivo Yutayaiyannaadee itaama mmioo ngiari voopinnaiyaatama mminaravai.
  cpy-cpy: Riima oetziñaarikota-piinta-kawori rantayitziro kameethari, rowaneenka-yiteeyaa
    rirori, ipinkathee-teeri, kameetha ijeekayitee. Riitaki etanakyaawoni iñeero nosheninka-paeni
    Judá-paeni, impoña rimpoeyita-paaki kaari Judá-paeni.
  ekk-PKP: Kuid kõigi osaks − kõigepealt juutide ja siis ka võõramaalaste osaks −,
    kes teevad head, on hiilgus, au ja rahu.
  mpx-mpx: Yaa gamagalau bolo waisi hi awaawaginol, Yehoba ni tobalagil, ni awa wawaisi-agil
    ge ni pamibubun-agil. He houwan Yudiya baliya to, ge i ola al bolo nige Yudiya
    i oola baliya.
  wbp-wbp: '@see-verse:ROM.002.009'
  luo-luo: to ngʼato ka ngʼato matimo maber noyud duongʼ gi pak kod kwe, mokwongo
    ni jo-Yahudi, eka bangʼe ni joma ok jo-Yahudi bende;
  nhe-NT: Pero Toteco quinhueyitlalis huan quinmacas tlatlepanitacayotl huan tlasehuilistli
    nochi tlacame tlen quichihuaj tlen cuali, yonque israelitame o ax israelitame.
  aii-aii: ܐܝܼܢܵܐ ܚܸܩܪܵܐ ܘܐܝܼܩܵܪܵܐ ܘܫܠܵܡܵܐ ܠܟܠܔ ܕܥܵܒܹܕ ܛܵܒ݂ܬܵ‌ܐ، ܩܲܕܡܵܝܬܵ‌ܐ ܠܝܗܘܼܕܵܝܵܐ
    ܘܗ̇ܝܓܵܗ ܠܝܵܘܢܵܝܵܐ.
  esk-NT: Aglaan Agaayyutim qaitchigisigai kamanautmiglu, kamakkutmiglu suli qiñuiññamik
    tamatkua savaaqaqtuat nakuuruamik, Jew-ŋuruanun sivulliulugu Jew-ŋunġitchuanunlu.
  msb-msb: pero paggalang, kalinaw san isip kag pagkabuhay kaupod san Dios an nakatigana
    para anay sa tanan na mga Judio na nagahimo sin kaayuhan, pakatapos sa mga dili
    naman Judio.
  cpa-NT: Jøng² cuø¹ Diú¹³ ju²hiúg¹ dsøa¹² ja³cog² ca¹lah¹já¹ dsa² ca¹nǿng² jǿg³ quiah¹²dsa.
    Jmo¹dsa lén² dsa² lah¹héi² dsa² canh¹³, cu¹dsie¹² dsa² lán¹² dsa² judío quianh¹³
    dsa² siáh² calah.
  dso-dso: ମାତର୍‌ ଜନ୍‌ ଲକ୍‌ମନ୍‌ ସତ୍‌ ଇସାବେ କାମ୍‌ କଲାଇନି, ସେମନ୍‌ ଜିଉଦି ଅଅତ୍‌ କି ଜିଉଦି
    ନଇଲା ଲକ୍‌ ଅଅତ୍‌, ସେମନ୍‌କେ ପରମେସର୍‌ ଡାକ୍‌ପୁଟାକରି ସନ୍‌ମାନ୍‌ ଆରି ସାନ୍ତି ଦେଇସି ।
  meu-meu: a kara namo taudia ese hairai bona hemataurai bona maino bae davari, guna
    Iuda taudia, gabe amo Helene taudia.
  yva-NT: Yara vatano are nawirati wo ana ngkove raijar tutir, indati Amisye anayanambe
    mai ti Po maijasea titive muno Po apa kovo saumane raugaje manuga rai—manasyimbe
    vatano Yahudi umba vatano Yahudi jewene mai tavon.
  dgc-dgc: Pero du tolay a mégimet ta mahusay, éy atdinan side na Diyos ta gantimpala
    a memahal, sakay ta kapayapaan; pati du Judeo éy ta éwan Judeo.
  zpm-NT: saṉgue grë zha ne rban zaacse, zigtaa zha Israela, zigtagaa zha stib guiedza,
    ible zgaa zho lo xquieḻndzon me, zuṉnon me zho. Ni led yedraa ga pe zhgab ctseb
    zho.
  hix-NT: Àsok haxa hana natxow ha, enyhoru hokonotho kom ha. Rowyaro ohxe xaxa tonyxemà
    ro me manaha, katxho me natxhe hampànà, Khoryenkomo wya. Ehonomnà me harha manaha,
    katxho me natxhe hampànà, àwya. Teryehorye natxhe hampànà. Àro wyaro ohxe natxhe
    hampànà, enyhoru hokonotho komo, omeroron komo rma. Xuknewyana komo htxero, Xuknewyanahnà
    komo xarha, àro wyaro ohxe natxhe hampànà.
  sim-sim: Hako ma ol nombo wornan tiyawa ma ondo avak or lashinak hevenik or nga
    jip li lihi malakamak li naha armek likwa lir. Judama nga Judama ambu ondo er
    nga nakremkop armek or ukwa lir.
  npi-ULB: तर असल काम गर्नेहरूमाथि प्रशंसा, इज्‍जत र शान्‍ति आउनेछ, पहिले यहूदी र
    त्‍यसपछि ग्रिकहरूमाथि ।
  cgc-cgc: Piro, tanan na mga ittaw na gabuat ta miad, danen an dayawen gid ta Dyos
    daw tagan man ta katawwayan ta nakem, una mga Judio daw sunod mga dili-Judio.
  tim-tim: Gârâmâ ârândâŋ akmâ manbai hârok Yuda luâk are akto Yuda luâk bo manmai
    yâk Anutuŋe pagaleŋe yeŋgimbo biwiyeŋe sândugembo patyeŋe ârândâŋ akmâ âgâwiap.
  yor-yor: ṣùgbọ́n ògo, àti ọlá, àti àlàáfíà, fún olúkúlùkù ẹni tí ń hùwà rere, fún
    Júù, ṣáájú àti fún àwọn Helleni pẹ̀lú.
  wos-wos: God yikafre sémbut hurukwa du takwaré yikafre hurutandé. Tale Judana du
    takwaré yikafre hurutandé. Hukémbu dé nak téfana du takwaré akwi yikafre hurutandé.
    Hurundét deka mawuli jémba téndét dé deka xi harékéndét di déka du takwa reta
    dé wali natafa mawuli héraata jémba retandi.
  emp-NTPO: Baribʌrʌ jũma bia o b̶eara Ãcõrẽba bia unuya, bia jaraya, idjab̶a necai
    b̶ʌya. Judiorãda, judiorãẽ́ sid̶a mãwã oya.
  eng-F35: but glory, honor and peace to everyone who works the good, whether Jew
    (first) or Greek.
  ind-ind: Tetapi setiap orang yang berbuat baik akan diberkati-Nya dengan kemuliaan
    surgawi, kehormatan di mata Allah, dan ketenangan hati. Berkat-berkat itu disediakan
    bagi orang Yahudi maupun bukan Yahudi,
  pes-OPCB: اما جلال و سربلندی و آرامش الهی نصیب همهٔ آنانی خواهد شد که از خدا اطاعت
    می‌کنند، چه یهودی و چه غیریهودی،
  mpt-mpt: Otane nakaia unangai kukub ayamo wafu blib ile Gode e ayal esa e bobol
    tem ayam osa omyenea baanea Ibo naka ayam unang ayam kesoa ib niniino sumobo genamabebe.
    E Yuda nakaia unangai kukub ayamo wafu blibi kukub ayam olo sin omyenea eka Yudaba
    nakaia unangai kukub ayamo wafu blib isa kukub ayamo omye nanamabebe.
  ssx-ssx: Koda꞉ma꞉ kutu pulu pa꞉la꞉pate epeke hau pu haleme wanda꞉halita꞉ biki ula꞉
    kapu halaata꞉ ika꞉ pi laota꞉ ika꞉ puki lopa꞉niaalieke. Diu wanda꞉hali pa꞉ta꞉ amba꞉la
    pea Diendaili wanda꞉hali pa꞉ta꞉ make kutu pilieke.
  mkl-mkl: Inɛ mɔ iyi wɑ ce jiidɑ ɑ́ bɑ ɑmboe do bɛɛrɛ do lɑɑkɑi ku sũ, hɑi Zuifu
    ŋɑ hee ku koo si dimi mmu ŋɑ.
  gaq-gaq: ମାତର୍‍ ଜାଣ୍ଡେଇଂ ସତ୍‍କାମ୍‍ ଡିଙ୍ଗ୍‍ଲେଃଆର୍‍ଏ ମେଇଂ ଜିଉଦି ଡିଙ୍ଗ୍‍ଲେ ଅଣଜିଉଦି‍ଇଂ
    ଡିଙ୍ଗ୍‍ଲେ ଆମେଇଂକେ ଇସ୍‍ପର୍‍ ସନ୍‍ମାନ୍‍ ମ‍ଇମା ବାରି ସାନ୍‍ତି ବିଏ ।
  gof-RNT: Shin Xoossay lo77o ooso oothiya ubbaas, koyrottidi Ayhudetas, kaallidi
    Ayhude gidonnayssatas galataa, bonchchonne sarotethaa immana.
  unx-unx: ମେନ୍‌ଦ ଅକନ୍‌କ ବୁଗିନ୍‌ କାମିକ କାମିତାନା, ଇନ୍‌କୁକେ ପାର୍‌ମେଶ୍ୱାର୍‌ ମାନାରାଙ୍ଗ୍‌,
    ମାଇନାନ୍‌, ଆଡଃ ଜୀଉସୁକୁ ଏମାକଆଏ । ସିଦାତେ ଯିହୁଦୀ ହଡ଼କକେ ଏନ୍‌ତାୟମ୍‌ତେ ଗ୍ରୀକ୍‌ ହଡ଼କକେ,
  gah-gah: Itó vevesiki miniki mogona lamaná lilí iki minatamó nene, Zuta vegenaki
    hetoka vegenaki mukitó lapaná itó hulu lehizekimikoko kugulizá ale otinogo ive.
  lcm-lcm: Sikei maumausan roron, na asan ro ve marip kapo kakaria, vap ang kitala
    bil aro, tutapongai si ri Iudaia le na si ri Elas.
  aer-aer: Kele Ngkarte arrpenhe areyeke akangkemele anerle-anetyenhe, nhenge yanhe
    areyele-arle akwetethe mwerre mpwarerlte-anemenge, Re itnenhe akangkentye mpwaretyenhe
    atnerre-iletyeke. Ye, Ngkartele kwenhe alakenhe mpwaretyenhe Jew areyeke-amparre,
    Jew anetyakenhe areyeke-arlke.
  qvc-NT: Piru Tayta Dyusqam chay alli ruraqkunataqa ancha alabashpa, ancha rin kushichiq,
    puntata chay Isrrayilmanda kaqkunata; chaymandaqam chay mana isrrayilmanda kaqkunatapis.
  tgl-ULB: Subalit kapurihan, karangalan at kapayapaan ang darating sa mga taong gumagawa
    ng mabuti, una sa mga Judio at gayon din sa mga Griyego.
  cbs-NT: Jakia man jatidi pe jiwemisbu kenwankin niti akama unanuma Diosun matu jabe
    jiwekuinmaxanikiki, ja dukun judiobu manakutan januxun judiobuma jatu manakudiakinan.
  xtm-NTPP: ¡Kovaa naka jayiñu'u ji'in tnu'u sii ini koo nuu ndaka ñayii ka sa'a ja
    va'a ma! Cha'a chi xinañu'u ñayii judío ma, jin ni'i. Sani te ñayii masu judío
    ka kuu i ma, jin ni'i tna i.
  nnq-nnq: Nambu Nnoongo mabapa kibumo, ichima na tengela abatenda gambone, Akayahudi
    oti uyo na bandu banga Akayahudi.
  bao-NT: To ca bii pacaro, niipetirã añurije ca tiirã peera, ca añu majuropeerije,
    ĩi nʉcʉ̃ bʉorique, añuro niirique, cʉ̃jare tiicojorucumi Ʉmʉreco Pacʉ; judíos're
    tiicojo jʉo, ñucã judíos ca niitirã cãare to birora tiirucumi.
  san-ORI: କିନ୍ତୁ ଆ ଯିହୂଦିନୋ ଭିନ୍ନଦେଶିପର୍ୟ୍ୟନ୍ତା ଯାୱନ୍ତଃ ସତ୍କର୍ମ୍ମକାରିଣୋ ଲୋକାଃ ସନ୍ତି
    ତାନ୍ ପ୍ରତି ମହିମା ସତ୍କାରଃ ଶାନ୍ତିଶ୍ଚ ଭୱିଷ୍ୟନ୍ତି|
  huv-NT: Nganüy meáwan monrang najneaj, Teat Dios apmüüch majlüyiw najneaj, apmasoiquiw
    najneaj arangüw, apmüüch nejiw majneaj omeajtsüw. Meáwan aag ayaj Teat Dios ombas
    apmüüch ajcüwa nipilan judío, ndoj andǘüban apmüüch a nipilan ngome judío aton.
  otn-NT: Pɛ nu̱'ʉ yø ja̱'i̱ ngue gä ra̱ nho ga̱ 'yo, gä ra̱ nho di t'u̱nni̱. Oja̱
    da̱ 'yøt'e ngue da̱ hnu̱ ma̱nsu̱ 'nɛ̱ da̱ hyu̱rpa̱ yø mmʉi. Hi̱nga̱ høndyø judío,
    sinoque xquet'a̱ 'nɛ̱'ʉ hi̱ngyø judío di̱ nthɛui ra̱ nho.
  nop-nop: Didimeniŋ hatineeŋ hogohogok, Judame be metam noli wanakaŋ, adi wougigit
    hautanit eŋ kulema yemiŋa yeniutumbawaak.
  obo-NT: Piru iddos od puung to moppiya, od doongon woy'd posivontuhan to Monama
    woy od boggayan to kosunayan diyot ginawa ran, labbi ron iddos mgo Judio woy idda
    mandad so konna mgo Judio.
  cak-ENT: Y conojel vinük ri nyebanun ri utz, nyebec'uje' chila' chicaj ri ape' ruyon
    sük c'o, y ri ape' chuka' nnimirsüs quik'ij. Nc'uje' uxlanen pa tak cánima chi
    jumul. Y ja ri israelitas ri nabey nban quiri' cheque y c'ateri' chuka' ri man
    ye israelitas tüj.
  lif-NT: ᤁᤖ ᤏᤢ᤺ᤒᤠ ᤐᤠ᤺ᤴ ᤁᤧᤈᤥ᤺ᤰᤐᤠ ᤁᤧᤖᤧᤰᤗᤧ ᤔᤡᤔᤡᤍᤡᤱ. ᤔᤡᤱᤛᤥ ᤀᤡᤱᤎᤠ᤺ᤱ ᤏᤢ ᤛᤏᤠᤖᤢᤱᤅᤡᤴ ᤔᤧᤄᤥ᤺ᤛᤢ᤹–ᤋᤃᤡ
    ᤕᤜᤢᤍᤡᤜᤠ᤹ᤖᤧ ᤜᤧᤰᤁᤩᤠᤱ ᤌᤡᤶᤔᤧᤴᤍᤱ ᤛᤢᤘᤠᤱᤜᤠ᤹ᤖᤧᤀᤠᤱ ᤔᤧᤄᤥ᤺ᤛᤢ᤹ᤖᤥ॥
  mie-NT: Sochi ndá nchivī jā sáhá tiñu váha, chi quīvi ji nūū nduñáhnú yíñúhún ji,
    de coo ndeé coo siī inī ji, de xihna cā nchivī hebreo de saá-ni nchivī ndá cā
    nación.
  san-TIB: ཀིནྟུ ཨཱ ཡིཧཱུདིནོ བྷིནྣདེཤིཔཪྻྱནྟཱ ཡཱཝནྟཿ སཏྐརྨྨཀཱརིཎོ ལོཀཱཿ སནྟི ཏཱན྄ པྲཏི
    མཧིམཱ སཏྐཱརཿ ཤཱནྟིཤྩ བྷཝིཥྱནྟི།
  qve-NT: Ichaqa, Diosta kasukuspa, allin ruwaq runakunatan Diosqa alabanqa, hatunchanqa,
    hinallataq hawkayayta ima qonqa, primerta Israel nacionniyoq runakunaman, hinamantaq
    huk law nacionniyoq runakunamanwan ima.
  pao-NT: '@see-verse:ROM.002.009'
  cbu-NT: 'Itaru, tputseetssha wanasiri taaku anootssha: Shiyaa chinakina. Kayun mapiyruni
    taapani, táchiya. Utaáshucheets, misha piyartacheets tputs ichinguru wanasiri
    taakana, anootstam táchiya. Apanll: ¿Tamaru taaranganaya? táchiya.'
  usa-usa: ááqibo máqtemma arupú-amma waráiyanama áqnáabaq Ítíráaeo-wayukama mámikaqa
    Yéqtaaeo-wayukama yemmá tágama-yataakaraq yíwîqa anómma uí-yátáákáráq kaayoné-yátáákáráq
    Áánûqtu yimíniye.
  soy-soy: Tíyu nɛ ipɑkɑrɛ nɛ nkíŋniŋɛ mɛɛ mpí nnɛ́í pɛɛ lisɔnɛ n wɑi likɔ́. Pisuifi
    kɑí nɛ mɛfoí mɑ́nɛ, ɑi pɛɛ́ nɛ mpuri sɑnɛ pikɔ́ kpɑ́.
  hui-hui: Ani bulebiragoyu wali agali mana bayale biaga karu tihondo Ngode Datagaliwabehanda
    bayale taraore holenebi mini lene holenebi mo palia holenebi mulebira. Yu wali
    agali karubi wali agali tara tara karubi ta nabihondo ani mulebira.
  amf-amf: Ko dahaannaar birayse Ayiwd eenana, pir Ayiwdtay hamma eenana, payya waadadhayna
    wulna shawkadhabee, gobshadhabee, payyamonbeam kena koda imbhe.
  quc-NNT: Are k'u ri winaq ri käka'n ri utz, känimarisax na ki q'ij konojel, käyi'
    na ki q'ij, käb'an na chi kuxlan ri kanima' rumal ri Dios. Kuchap na wa' kuk'
    ri winaq aj Israel, te k'u ri' kuk' ri winaq ri man e aj Israel taj.
  dob-dob: Ta nadigega tuga taudi ꞌidi bubuna boboꞌana, Yaubada nugana me Yudia ꞌadi
    tupu be ꞌamayaba be ꞌidi gwausowala ꞌida ꞌebwaꞌedi, be muliyega sena maiboꞌadi.
  wrs-wrs: Wo heva os Sesoava si daswolvav honi, vuhe besal pongvhueinda, nihilm mendeklim,
    wo undwonam alm, indkumbimba, himba temba vinamba beswonamba, Yutanindmba doarava,
    eva Yutanindna meisungundm.
  mca-mca: Qa pekhewe' yaqsiijkii pa' ƚe'wis qa' netesti'yij pa'qu' ƚesaxitsi'imkii
    qa' netesti'yij iye pa'qu' ƚuk'eleji' qa' netesti'yij pa'qu' ƚ'ikesimeyaxitse'ƚekii,
    qa' nojo'oj iye pe' judiol qa i'nk'aƚe pe' nite' judiol,
  tzo-TZC: Yan ti buchꞌutic ta spasic ti cꞌusi scꞌan yoꞌnton ti Diose, ta xꞌacꞌbatic
    slequilalic. Ta xꞌacꞌatic ta ichꞌel ta mucꞌ. Ta xꞌacꞌbatic jun yoꞌntonic, ti jꞌisraeletique
    schiꞌuc ti jyanlumetique.
  jao-jao: Ngala alunga liyi-mbangu wumba jalu-yabimanji awara, kala-nmala nungkarnu-yabinja
    yilaa ki-Kada. Ka-ngayamala alunga, kumba-riyarrabala alunga, kalilu-yabimala
    nalu-wurdu nmanthawu wuntha, nganinya ka-nmala alunga liyi-mangaji wiji, ambuliyalu
    alunga liyi-wuluwu liyi-Juwu, ngala alunga nuwalarrkulu ngulakari.
  mya-mya: သို့​ရာ​တွင်​ဦး​စွာ​ယု​ဒ​လူ၊ ထို့​နောက်​လူ​မျိုး ခြား​တို့​အ​နက်​သု​စ​ရိုက်​ကို​ပြု​သူ​တို့​အား
    ဘု​ရား​သ​ခင်​သည်​ဘုန်း​အ​သ​ရေ​ကို​လည်း ကောင်း၊ ငြိမ်​သက်​ခြင်း​ကို​လည်း​ကောင်း​ခံ​စား
    စေ​တော်​မူ​လိမ့်​မည်။-
  gng-NT: Ama bà kɛ teh nà mɔn li lɛ ukpiɛke nin lisel nin uyɛnduɔn. Bà yé *Sufmbɛ
    nin bà ŋa yé *Sufmbɛ kɛ li lɛ nɛ,
  cbi-NTPO: Tsaaren Diosya naajulaa ura' juu tene ken chumu deeñuba juntsalanuya tsamantsaa
    balengura' tiba bulla jutyu chukaanu tsuve. Uwain judío chachillaa ura' inbera
    inu detsuve, naa judío chachi jutyula bain tsaren inu deeñuba.
  ikk-NT: Kanị Osolobuẹ k'e we ọghọ lẹ ikpẹn lẹ udọn ye kẹ wẹ han hụn e mẹ ihiẹn rị
    mma, ndị Ju wụ ibuzọ, o sọn ndị wụlẹni ndị Ju.
  leu-leu: Taasaxa Piran i taa tavai nari aava ri bilai faroxo pana isin lava, a vepen
    roxo e a luaian la xunus iri. I taa vil malaane xe sina mu Juda e xe siri aava
    ri pife Juda vaxa.
  maz-NT: Nu c'o cja na jo, ra chöt'üji c'ü me na zö. Mizhocjimi ra xipjiji cjaji
    na jo. Xo ra chöt'üji c'ü ra söyaji. Nu c'o menzumü a Israel c'o o tsja na jo,
    ra chöt'ü c'o. Nuc'ua c'o dyaja nte xo ra chöt'ü c'o.
  bod-N: འོན༌ཀྱང༌། གཟི་བརྗིད་དང་བཀུར༌བསྟི། ཞི་བདེ་བཅས་ནི་ལས་བཟང་པོ་བྱེད་མཁན་ཐམས་ཅད༌དེ།
    ཐོག་མར་ཡ་ཧུ་དཱ་པ་དང་ཕྱིས་སུ་གྷི་རིག་པ་རྣམས་ལ་གནང་བར་འགྱུར།
  tca-NT: Natürü ngẽma duü̃xü̃gü i mexü̃ ügüxü̃, rü Tupana tá namaã nataãẽ, rü tá
    nanatachigaxẽẽ, rü tá nanataãẽxẽẽ. Rü ngẽma Yudíugü i mexü̃ ügüxü̃cèxira tá nixĩ
    i ngẽma. Rü ngẽxgumarüü̃ i guxü̃ma i togü i duü̃xü̃gü i mexü̃ ügüxü̃cèx rü tá
    ta nixĩ.
  zpl-NT: Pero yebee bene enu rriꞌi nú neca nzeꞌca ñia nzu arquiꞌ Diose lubeei, nu
    rriꞌinu nú la chenu arquiꞌbeei nu chuꞌubeei liñibe, sia nú necabeei bee bene Israel
    nu sia nú lacabeei bee bene Israel.
  mbc-NT: Tîîse Paapaya manni'kan morî ku'nenan pia morî tîrî. Inkamoro yapurîiya,
    moropai tîwanmîn tîrîiya to' pia. Tamî'nawîronkon morî ku'nenan Judeuyamî' pia
    moropai Judeuyamî' pepîn pia nîrî itîrîiya. Mîrîrî warantî Paapaya ikupî.
  ndg-ndg: Lakini lumbilwa, heshima na amani yalowa isa kwa kila mundu ywapanga wema,
    wakwanja Myahudi nembe.
  wsk-wsk: Bare kariimet munan diram bita karo lagasan, mu Kaem bagara ningo, nup
    biya, se nongomang lila ago mu nungarukko, Juda alo girimon se, sor saki ko kariimet
    mu nogowom karomonko.
  toj-NT: Pero ja ma' huan sleejel ba lequi, oj ni aaji lijpuc ja ora jahua. Oj toyjuque
    lec yuj ja Diosi. Laman juntiro oj ajyuque, sea judio, sea ja ma' mi judiouc
  tbc-tbc: Ak gug tamolpein a fidian kagin uyan uyan ak digane dan, girager, yaŋak
    tubun ak, agod ilo maror dam diŋane wa, malmalan Juda adi lo ilasa gup, afon Juda
    tia yak adi lo dam ilasa wa.
  sna-sna: 'asi kubwinya, nokukudzwa uye norugare kuna vose vanoita zvakanaka: kutanga
    kumuJudha tevere weDzimwe Ndudzi.'
  smk-NT: Bale' saray gumwa' nin maabig, ipata'gay tan pagalangan nasara tan byan
    nasaran katinekan; anaod saray Judio tan saray ambo' nin Judio anamaet.
  grc-TCGNT: δόξα δὲ καὶ τιμὴ καὶ εἰρήνη παντὶ τῷ ἐργαζομένῳ τὸ ἀγαθόν, Ἰουδαίῳ τε
    πρῶτον καὶ Ἕλληνι·
  gof-WFTW: Shin Xoossay lo77o ooso oothiya ubbaas, koyrottidi Ayhudetas, kaallidi
    Ayhude gidonnayssatas galataa, bonchchonne sarotethaa immana.
  spa-BLM: Pero la gloria, el honor y la paz van a todo hombre que hace el bien, al
    judío primero y también al griego.
  kyz-NT: 'Mama''e esage apoareramũ te nipo ajee ''ga ''i janee: “Pẽẽ pẽnesage jee”,
    ''jau nipo ''ga janee. Jane mopy''ata''wau ojepyriwara ''gã nowase. Aipo ''ga
    wapo mama''e esage apoara upe. Judeuramũ oree ''ga iapoi, judeue''emamũ pẽ nupe
    nanẽ ''gã iapou nũ.'
  dao-dao: Cunsepi, Pamhnam naw akdaw pawhmsahkie naküta khana hlüngtainak, mhlünmtainak
    ja dim’yenak jah pe khai, akcüka Judahe üng jah pe lü acun käna, khyangmjükcee
    üng jah pe khai.
  cya-cya: Una nchgaa nu ngui'ni tñan tsu'hue qui'ni ca'an 'in can' loo xaa 'in Ndiose,
    scuen cuaan ñi 'in can' lo' a sca la cha' chu'hui tiquee, culo nducua la qui'ni
    ca'an cha' can' 'in ne' judio, a cunta lo'o ne' gentil,
  nii-nii: Ba wumb nii endi, oł kun ka ełmin wumb ei, Gos nge tiłang owundu ka wii
    ni, eim noman emin ka ei ni, nga embe owundu tonu kindiłim ei, Gos wumb ombu kin
    ngumba. Kumb se Jura wumb tiłap, nga ekii se, torung wumb tiłap eipi ouni ngumba
    ku.
  ign-NT: Étisera eti íchanahi eta táuriqueneana, tíjara­ca­hénapa ema Viya eta iávihaya
    te majaraivahi. Tétavi­cavaya eta ecuna­cha­ca­revaya mayehe. Tinara­cai­na­varepa
    eta epane­re­re­si­ra­nainihi. Ecuti­cacaya emutu eta iúrica­ca­revaya. Eti israelítana,
    vahi ecachu­ri­caimahi ena apava­sanana.
  dik-NT: Ku Nhialic abï duaar ku lɛc ku dɔ̈ɔ̈r gäm kɔc luui käpath, tueŋ tënë kɔc
    Itharel ku jɔl aa kɔc kɔ̈k cie kɔc Itharel,
  cac-cac: Axo eb' vetisraelal yed' eb' man̈ israeloc, ol yac' svach'il Dios d'a eb'.
    Nivan ol aj yelc'och eb' d'a yichan̈. Junc'olal ol aj eb' yed'oc, tato vach' syutej
    sb'a eb'.
  tzj-E: Per conjelal wnak je nquebnowa utzil arj-e' nequewla' na regloria Dios, utz
    nquetz'e't na rmal Dios y qui'il nec'je'a canm chwech. Cara' xtqueban che aj Israel
    y che me aj Israel ta xerwara' chca aj Israel nyataj wa' nabey mul.
  san-BUR: ကိန္တု အာ ယိဟူဒိနော ဘိန္နဒေၑိပရျျန္တာ ယာဝန္တး သတ္ကရ္မ္မကာရိဏော လောကား သန္တိ
    တာန် ပြတိ မဟိမာ သတ္ကာရး ၑာန္တိၑ္စ ဘဝိၐျန္တိ၊
  yaa-NT: 'Nã Nios chanĩmara faafo tii Niospa ato imasharaxii a keskara inõfo. Nãskaxõ
    ato yoixii iskafakĩ: “Mãfi sharaki. Mã ea nikasharakõia. Nãskax mã efe isharapakenaka,”
    Niospa ato faxii. Nãnori judeofo yoixii. A judeofomari ato yoixii askafakĩ.'
  cab-NT: Ánjeinti joun sun ja adǘgübalin le buídubei, líchuguba Búngiu uweíriguni,
    inébesei, lúma darángilaü, juríu furúmiñe, lúma gíñe joun ja mámabaña juríu.
  clu-clu: Piro ang mga tao tana nga nagaimo ang mayad, dayawon kag padungugan ang
    Dios, kag maging mayad andang kaimtangan, ona ra anay ang mga Judio piro pati
    run da ang mga bukun Judio.
  swh-ULB: Lakini sifa, heshima na amani itakuja kwa kila mtu atendaye mema, kwa Myahudi
    kwanza, na kwa Myunani pia.
  tpt-NT: Pero tachun yu tamakay yu lajꞌox yuꞌuncha katalaqaꞌiyaꞌ ni oxixtu yu xtaꞌa
    ni Dios, kalaktoꞌoyakanaꞌ, oxamaktamin katajunaꞌ. Va chuncha tapaxtoqniy ni israelitas
    pero vachu tapaxtoqniy yu alati lapanakni.
  aai-aai: Baise sabuw iyab bowabow gewasih tisisinaf, God boro fair, baifa’en, borara’aten
    naatu tufuw nitih, Jew sabuw biyahimaim boro nabusuruf nan Ufun Sabuw biyahimaim
    nisawar.
  sny-sny: Lu taune tamo yo seni aseyaro a'i ironamisiya su, Owane Sitewi lai lowe
    ma'e marepi wisere a'i lo aurowa. Sosu aiwawe a'i le iyape lowe lo ei ani arutorowa.
    Sosu le lowe ma'e marepi fetane a'i lo aurowa. Le Juda lo lu taune ma'e tu aurowa.
    Sosu le lu tewi tere'e ma'e mo'o aurowa.
  myy-myy: Gãjerã quenaro yigoanareama, “Quenaro yirã ñañi”, yigʉ yiguĩji Dios. Ito
    bajiri ĩnareama gãjerã rʉ̃cʉbʉorã yirãji. Ito yicõri ñe ʉsiriobeto ñarã yirãji
    ĩna. Ĩna ya ʉsijʉ queno wanʉ quenarã yirãji ĩna. Ito bajiro, bajiro yiroja judio
    masare, ito yicõri judio masa mejere cʉni, Jesucristore tʉorʉ̃nʉcõri quenarise
    riti ĩna yijama.
  trc-NT: Tza̱j ne̱ sa̱ꞌ uxrá quiꞌya̱j Diose̱ ga̱ nij yuvii̱ quiꞌyaj se sa̱ꞌ, ne̱
    Diose̱ me síí cata̱j se vaa sa̱ꞌ quiꞌyaj nij soꞌ, ne̱ ga̱a̱ xe̱j nimán nij soꞌ,
    ne̱ se̱ cuchuꞌviꞌ nij soꞌ, quiꞌya̱j Diose̱ maꞌ. Da̱nj quiꞌya̱j uún Diose̱ cheꞌé
    nij yuvii̱ israelitá quiꞌyaj se sa̱ꞌ, ga̱a ne̱ da̱nj quiꞌya̱j uún soꞌ cheꞌé nij
    yuvii̱ yaníj a.
  cut-NT: Me ihyan nducuahn nación che din ye che ndah, mena̱n vihca ihyan nación
    yahn Israel ne, a̱ma ndah ro yahn ye ma̱n, ndeva Dendiohs ihyan ma̱n, din ye che
    nda̱hca̱ cuahtenan ye ma̱n.
  bel-bel: 'Наадварот жа, слава і гонар і мір кожнаму, хто робіць добрае: першаму
    Юдэю, потым і Эліну!'
  zlm-KSZI: 'tetapi kemuliaan, kehormatan dan kesejahteraan akan dicurahkan kepada
    setiap orang yang berbuat baik: mula-mula orang Yahudi, kemudian bangsa asing
    juga.'
  gdr-gdr: Ɨ kwa God opima Tina b'ogɨl ɨnyomarena, ɨ Tina ɨsnawa, ɨ dɨde Tina ngɨmbla
    takainy dem komkesa rɨga wa yepim re b'ogɨl mɨle amnɨkenenanj, naska Ju rɨga wa,
