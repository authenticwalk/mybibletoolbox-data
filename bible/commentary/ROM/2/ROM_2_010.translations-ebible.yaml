    yen komas habakiita.
  agr-agr: Untsu ashí aents pegkejan takasú aidaunak, Apajuí ni pegkeja imanuk emaktinai.
    Dutika atumek pegkeg takasugme tusa, Apajuí shiig agkan batsamsatnume tusa idaisatnai.
    Dekatkauk mina pataag judío aidaunmaya pegkejan takasú aidauwá nunikagmatai, tikich
    judiuchu aidaushkam nunikagtinai.
  kyc-kyc: Wambo Juupi dee Juu daa rara menge dupwa opetaepe Anatu baa warombo soo
    pirami dupwa keta banya mona kyuu lao singi rengepe banya yanga paupau lenge rengepe
    ketae pyambungi yulupi dusipa nakama keta palira.
  urd-GVU: لیکن جلال، عزت اور سلامتی ہر اُس انسان کو حاصل ہو گی جو نیکی کرتا ہے، پہلے
    یہودی کو، پھر یونانی کو۔
  yre-NT: '''Pian min oo min nɛn e ''wɩ "yi drɛ bɛ, Bali ''tɔ -dan -nɔan -yrɛ, ɛn
