  pio-NT: Quéwa macáita cawinácaalí wenàiwica imàníiyéica cayábéeri, Dios imàacapiná
    nàyaca yáapicha chènuniré icamaláná mèlumèluíri irìcu, cáimiétaquéeri iyú, matuíbanáiri
    iyú nacái càiripináta. Macáita wáalíacawa càipiná Dios imànica judíonái irí, quéwa
    càmita abéta judíonái irí, néese càmíiyéi judío irí nacái.
  tsn-tsn: Mme go tlaa nna kgalalelo le tlotlo le kagiso e tswa kwa Modimong e le
