  san-PUN: ਕਿਨ੍ਤੁ ਆ ਯਿਹੂਦਿਨੋ ਭਿੰਨਦੇਸ਼ਿਪਰ੍ੱਯਨ੍ਤਾ ਯਾਵਨ੍ਤਃ ਸਤ੍ਕਰ੍ੰਮਕਾਰਿਣੋ ਲੋਕਾਃ ਸਨ੍ਤਿ
