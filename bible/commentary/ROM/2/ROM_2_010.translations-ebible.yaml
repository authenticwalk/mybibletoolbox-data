  tha-KJV: แต่​สง่าราศี เกียรติ และสันติสุขจะเกิ​ดม​ี​แก่​ทุ​กคนที่​ประพฤติ​ดี แก่​พวกยิ​วก​่อนและแก่พวกต่างชาติ​ด้วย
