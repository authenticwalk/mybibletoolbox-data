  san-MAL: കിന്തു ആ യിഹൂദിനോ ഭിന്നദേശിപര്യ്യന്താ യാവന്തഃ സത്കർമ്മകാരിണോ ലോകാഃ സന്തി
    താൻ പ്രതി മഹിമാ സത്കാരഃ ശാന്തിശ്ച ഭവിഷ്യന്തി|
  tam-TCV: ஆனால், நன்மை செய்கிற ஒவ்வொருவருக்கும் மகிமையும், கனமும், சமாதானமும் இருக்கும்.
    அதுவும் முதலாவது யூதருக்கும், பின்பு யூதரல்லாத மக்களுக்குமாக இருக்கும்.
  mit-NT: Doco nèhivì quidá víi ma, nìhì‑né cundoo ndiaha‑né, vàchi nìhì‑né natùi‑ne
    nùù Dios, dandu mànì gá cundoo‑ne. Dihna nècuàchì raza Judea nìhìtáhvì ducán,
    dandu después nèhivì raza dava ga”.
  ceb-ULB: Apan ang pagdayeg, pagpasidungog, ug ang kalinaw moabot ngadto sa matag-usa
    nga nagbuhat ug maayo, ngadto sa mga Judio una, ug ngadto usab sa Griyego.
  ces-LB: 'Věčná sláva, čest a pokoj budou však odměnou všech, kdo konají dobro: věřících
    především, ale stejně tak i nekřesťanů.'
  mkn-mkn: Ma samua orang yang ada bekin hal bae, nanti Tuhan angka tinggi-tinggi
    sang dong, deng kasi hormat sang dong ko dong idop aman deng dame. Biar dong orang
    Yahudi ko, orang bukan Yahudi ko, dong samua dapa abis.
  pol-UBG: A chwałę, cześć i pokój każdemu, kto czyni dobro, najpierw Żydowi, potem
    i Grekowi.
  qxh-NT: Tayta Diosninchipa shungun munashannuy cawajcunatam ichanga alli ñawinwan
    ricanga. Alliman ćhuranga. Allillaćhu cawachinga Israel runa captinsi, jäpa runa
    captinsi.
  nwi-nwi: Mərɨg Kughen tukrəgnəgɨn narmamə mɨnə fam yamə mɨne kasor norien huvə,
