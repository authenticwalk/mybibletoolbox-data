  kdc-kdc: Lakini Mulungu kowagwaa ukulu, kutogoligwa na tindiwalo wanhu wose wotenda
    ganogile, tanhu Wayahudi abaho wanhu haweli Wayahudi.
  nhr-nhr: 'Igaba i gha dqo̱m̀kuan hẽé, naka tcomkuan hẽé, naka tòókuan hẽéthẽé wèém
