  amr-NT: Huadakda huakikaʼeri Diostaj huanigpe̱i̱kaʼeritanayo Diosa oʼmanoyhuada̱ʼapo.
    Diosere ʼurunanada onʼnoeonhuahuikaʼapo. “Huadakda o̱ʼne.” Diosa oʼbahuaaʼapo.
