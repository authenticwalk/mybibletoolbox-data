  qxo-NT: Tayta Dios munangannö cawagcunam itsanga picunapis gloriaman char cushishga
    cawayanga.
  mox-mox: Ta ilivu aqiaqidi adi toviaqayavo ʼamayaba be awatubo ta wese nuadaumwala
