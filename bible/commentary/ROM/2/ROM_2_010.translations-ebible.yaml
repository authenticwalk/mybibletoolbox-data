  juy-juy: ବନ୍‌ଡ ଆନାଜି ମନଙ୍‌ କାବ୍ବାଡ଼ାନ୍‌ ଲୁମ୍‌ତଜି, ଇସ୍ୱରନ୍‌ ଆନିଞ୍ଜିଆଡଙ୍‌ ମାନ୍ନେତଜି,
    ଗନୁଗୁ ପନେମେଙନ୍‌ ଡ ସନୟୁନ୍‌ ତିୟ୍‌ତଜି । ଆମ୍ମୁଙ୍‌ ଜିଉଦିମରଞ୍ଜି ଆରି ଆତନିକ୍କି ଏର୍‌ଜିଉଦିମରଞ୍ଜି
