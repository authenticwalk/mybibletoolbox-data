  nak-nak: Eala moli La Tahalo Uru, eia ge vibalava etatou ale pou tavu la vulovulo
    ale taritigi, eia ge vipou etatou oio te la balila, etato ge pou te la matagaga
    tetala, la tia gatou oilo ge malilo tataho. Etatou e Iuda, egiteu ale lobali tai,
    eia ge vibalava etatou tomi mai etato ge tetala, etato tomi ge visauru moli te
    la matala,
  lbb-lbb: Ika, tetek la rop ning la tol a wakak a toltol, e God ir saran a matatar
