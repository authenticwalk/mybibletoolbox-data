  naf-naf: '@see-verse:ROM.002.009'
  grc-MT: δοξα δε και τιμη και ειρηνη παντι τω εργαζομενω το αγαθον ιουδαιω τε πρωτον
    και ελληνι
  vid-vid: Heye Nguluwi kowapa ukulu na koneka kana lutogo na kikala goya kwa wala
