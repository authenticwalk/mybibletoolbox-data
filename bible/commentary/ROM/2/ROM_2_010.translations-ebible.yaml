  mdy-ETH: ጋዓንቴ ዓይሁዴ ዓሲ ማዔቴያ ዓይሁዴ ማዒባኣያታዖ ኮሺ ባኣዚ ማዻ ዓሲም ቢያ ጋላታና ቦንቾና ሃሣ ኮሹሞዋ ዒንጊንታንዳኔ።
  spl-spl: '@see-verse:ROM.002.009'
  usp-NT: pero juntir yak cristian ri tzi trantak, ticojsaji' jk'ijak jwi'l Kakaj
