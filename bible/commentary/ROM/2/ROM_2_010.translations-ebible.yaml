  aak-aak: Apɨ e nɨwirɨ aí ámá naŋɨ́ yarɨgɨ́á ayɨ́ ayo seáyɨ e umerɨ wé íkwiaŋwɨ́yo
    ŋwɨrárɨrɨ nɨwayɨrónɨro ŋweapɨ́rɨ nánɨ wiirɨ enɨ́árɨnɨ. Judayɨ́ e yarɨgɨ́áyo aŋɨpaxɨ́
    e nɨwiirɨ aí émáyo enɨ wiinɨ́árɨnɨ.
