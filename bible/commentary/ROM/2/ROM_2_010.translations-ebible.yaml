  hin-CV: मगर प्रत्येक अच्छे काम करनेवाले के लिए महिमा, आदर और शांति तय हैं—सबसे पहले
    यहूदी के लिए और फिर यूनानी के लिए भी.
  spa-BES: 'Pero la gloria, honra y paz para todos los que tienen obras buenas, primero
