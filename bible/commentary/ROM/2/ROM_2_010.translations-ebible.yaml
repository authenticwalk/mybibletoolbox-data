    ḡarodie mate.
  twi-ASANTE: Nanso, wɔn a wɔtie no no, sɛ wɔyɛ Yudafoɔ anaa amanamanmufoɔ no, wɔbɛnya
    animuonyam, anidie ne asomdwoeɛ afiri Onyankopɔn nkyɛn.
  aoj-aoj: Apaꞌ God anaf nosoꞌasa poe buꞌwani ma mogogalaꞌi agof luꞌwagufi foloma
    opalef awanilifi epes isimba hiasi sandaꞌ waf fasifii. Esis Juda siliꞌ eaꞌ isimba
    owaꞌ Judaisia sigiꞌ.
  cbv-cbv: Det tʉ́i chãjnitdih, “Ñi tʉ́i chãjna beé”, ã niijbípna caá. Páant ã niijnítdihjeh
    Dios ã tʉ́i jʉmat tʉ́ʉtbipna caá. Judíowãdih, judíowã nihcannitdihbʉt biíc yoobó
    ã tʉ́i chãjbipna caá.
  taw-taw: Pen binɨb gɨtep gɨpal okok, God ayɨp mɨdɨl yɨb awl dɨl, mɨdtep yɨbɨl gɨnɨgabal.
    Juda binɨb okok ned ak, binɨb Juda mel okok abe kɨlop anɨgɨnɨgab.
  jic-NT: P'a casá ca nsem 'üsüs lajay jilal; Dios ca 'üsüs mveles yupj sin po'ó.
    Ca 'üsüs la mijis yupj mpes. Yupj ma ca yola nsem pjü mpes, Dios ca la mijis yupj
    mpes. T'üc' way Dios nin ca la mijis judiopan 'üsüs lajay jilal. Nin la mijis
    wa judiopan tulucj 'üsüs lajay jilal.
  zap-NT: Per le lo yra men ne rlaa ne wen, ydee Dëdyuzh gyelenzoon, gyelnon, gyelendxi,
    primer ydee No lo men ne nak men-Israel, lex ydee No lo men ne nakdet men-Israel.
  wer-wer: Ën tiar omën ompyaö yeë pörö Anutuuk elniin mayaaptaring ëwaatak wëën yaya
    niapnaat. Wet rëak Yuta omnarö pël elniak omën muntarö tapël elmëëpnaat.
  ipi-ipi: '@see-verse:ROM.002.009'
  qul-NT: Allin ruwajcunamantaj Dios gloriata, honorta, sonko tiyaycuytawan konka,
    ñaupajta judiocunaman, mana judiocunamanpas.
  ter-NT: Itea enepohikone xâne itúkoti únati, yupihóvotimo unako koépoku xoko Itukó'oviti,
    koane kahaná'ikokonotimo ya xokóyoke, yoko hána'itimakamo úhepeko isóneu ukeâti
    xoko Vúnae. Koati énomonemo koéneye inúxotike xapa jûdeu, koánemaka xapa uhá koeti
    po'i kó'iyeovoku xâne,
  bmr-NT: Jaanotɨ Moocaani acɨjiibo imico, bocɨco, sajeebɨɨco icano paryɨɨcɨno imino
    iicahicamoco, ɨmegavɨ judiomɨco, bu jaabadɨro judiomɨ iicatɨmoco icano.
  fuf-fuf: Kono darja e teddungal e ɓuttu wonanii kala on waɗoowo ko moƴƴi, ko adii
    kon ko Yahuudiyankeeɓe ɓen, hikki ɗon ɓe wonaa Yahuudiyanke ɓen.
  bhl-bhl: Kulokoliw kate, Suda kunum waneng ikal, Suda kawtiw num ibik biliw kawtiw
    ikal, nimin kunum waneng ite mak ken kukuw kuw gelewemiw tewe, i Sunbin-Got em
    auk so kitil so dim ka kel bomeliwi, Sunbin-Got e ilo akalem kiin dim e wiin so
    kawtiw keyemeko, menew ibolow kuw duyemoke te.
  ons-ons: Ŋo siluŋ Anutu eŋe baŋ qeli ewe zonom, bakom mawa mawa, so peam, yemo ŋei
    korop urata maine mauluke makoi, yewa eboniake, lewine Yuda ŋei ebone mo, Grik
    ŋei yaleka eboniake.
  con-NTPO: Tsa'ma majan a'i ñotsse tso'ninda Chigaja tsendeccuma ti'tsse'tssia've
    tsoña. Tsendeccune tsu ñotsse afaya cuintsu tsangae opatsse canse'faye. Israendeccu
    tsu o'tie tsa'caen da'faya. Toya'caen israembindeqquia'qque tsa'caen da'faya.
  ghs-ghs: Qate apene tete qidzake iihorai nokoi hasu ma keba saridze dzapa pobi koina
    ma dzadzanoma naate qaarakoi, oi Dzuta abi ooni mae raaba abi oioni.
  peg-peg: ମାତର୍‌ ଇମ୍‌ଣାକାର୍‌ ହାର୍‌ କାମାୟ୍‌ କିତାର୍‌, ହେୱାର୍‌ ଜିହୁଦି ଆଏର୍‌ କି ଗ୍ରିକ୍‌
    ଆଏର୍‌, ଇସ୍ୱର୍‌ ହେୱାରିଂ ସନ୍‌ମାନ୍‌, ଜାଜ୍‌ମାଲ୍‌ ଆରି ସୁସ୍ତା ହିନାନ୍‌ ।
  txu-NT: Nhym be, me mex kôt me mexja dja me arỳm me:xkumrẽx nhym Metĩndjwỳnh arỳm
    kum me kĩ:nhkumrẽx. Nhym kam me arỳm umar me:xkumrẽx. Mebê idjaer kumrẽx dja ã
    umar mexo ane. Nhym kam me bajtemdjwỳ ã ane.
  eng-WEBU: But glory, honor, and peace go to every man who does good, to the Jew
    first, and also to the Greek.
  gnw-NT: Ẽrei opaete icavi vae uyapo vae reta güɨnoita yepɨu jare mbɨacatu - judío
    reta jare judío mbae vae reta vi.
  mux-mux: 'Akiliinga-pe yambu mare-ni teku kaí telemele yambumandu lupa-lupa Pulu
    Yili-ni nimba mele: “Enini na kene nanga talang puliele kene wasie tapú-topu molupu
    konjupu, ‘Teku kunjuring.’ nimba bi ola molupa numanu waengu nipili molangi.”
    nimbá. Juda-yambumandu kepe aima sika aku-sipa nimbá; yambu-lupamandu kepe nimbáko.'
  maj-NT: Tu̱nga ngayjee̱ xu̱ta̱ xi i̱ncha ts'ín ni xi ndoo̱, kui xi sa̱kúhu̱ kju̱a̱chánka
    xi tsjá Nti̱a̱ná, nda cha̱ ko̱ s'e̱he̱ kju̱a̱jyu, b'aha̱ ra̱ xi ntje̱ judio̱ tje̱he̱n
    ra̱ ko̱ xi najmi ntje̱ judio̱ tje̱he̱n ra̱.
  bkq-NT: Tâinwânni modo xurâem olâ ise Deus nhuduly ehogumo, iomarumo, ekobyzeguelymo
    warâ, Jesus Cristo ara itomoem, judeu, judeu keba alelâ.
  kue-kue: Ba yomba mambuno wakai erikwa mere God eremogl ye kangino kande ya deno
    munduno bipokndi tenan ye heven imbo ambuglange wakai mina amedi moraglkwa. Ana
    Juda yomba mina komnaiye ere tendre te Yomba Bina ama okuwo tenambuka.
  cot-NT: Cotanquitsiquea iriraquea comajamajajiatsica iroganejencatacaajiavajempari
    Aapani Irioshi, irishineventajiavajempari inquitequi, inchoocamajapojaje cameetsa,
    aatoquea ochoocatimatajitsi asereajerineca. Ariqueate inquempetacaajiaquempari
    maasano iriatimpajia, joriojia aisa teeca irijorijoigueji.
  bnp-bnp: Pali bara i vakabagetu, i kavurike, i habi a nivalemu ne huriki ri rata
    vakaroro a naro kamumu. Ne huriki a Iuda taro, muri ne huriki i uka ma ria a Iuda.
  apn-NT: No kêt tãm mẽ kot amnhĩ nhĩpêx xwỳnhjaja koja Tĩrtũm mẽ ho mex rax rãhã
    ho pa ho pa. Nẽ amnhĩm mẽ kot amnhĩ to mex xwỳnhjê hã mẽ harẽ. Nẽ tanhmã mẽ ho
    mex to nhũm mẽ kamã amnhĩ krit nẽ pa ho pa. Hamakêtkati nẽ hkĩnh nẽ àmnhĩx ri
    pa ho pa. Ijaew kwỳ kumrẽxjaja nẽ mããnẽn Ijaew kêt xwỳnh kwỳjaja nhũm mẽ mex nẽ
    hamakêtkati nẽ hkĩnh nẽ àmnhĩx ri pa ho pa.
  ctp-NT: Nchga nten nu ngiꞌni chaꞌ suꞌwe, ta Ndiose chaꞌ suꞌwe nu nsuꞌwi ꞌin Ni nde
    seꞌen ndiꞌin Ni ꞌin neꞌ kanꞌ; suꞌwe ꞌa ka ꞌin neꞌ kanꞌ nde seꞌen ndiꞌin Ni bra
    kanꞌ, kuꞌni Ni chaꞌ tiin ti tyiꞌin neꞌ bra kanꞌ. Kulo, tyukwa neꞌ judío chaꞌ suꞌwe
    kanꞌ, kwiꞌ ngwañaꞌan tyukwa neꞌ xka laꞌa tsuꞌ chaꞌ suꞌwe kanꞌ chunꞌ ndiꞌin la.
  opm-opm: Oh er hat ma sapti ihirnong imtipra ohmura; yah hat ma sapti bap gurnong
    oh winsi han nahama orhorsi manap ham yah hat paten ohe has da oh napripramur.
    Ma napripra oh Juda ihirnongri dahama ire ma dahah ohe pepuhdapat oh Juda na hat
    pati han bap ihirnong daham ama yah yan oh tap mat napripramur.
  bvr-bvr: Wurra aburr-werranga aburr-nga gun-molamola jama aburr-jirra aburr-workiya,
    birripa nipa Wangarr aburr-molamola burr-nega barra gu-gujayanaya aburr-nipa barra
    aburr-workiya nipiya ana-murna, rrapa minypa gala barra gun-nga gubu-borrwa aburr-ni.
    Minyjiya. Mu-ngoyurra Ju yerrcha rrapa barrwa Jentayl yerrcha burr-guta.
  zad-NT: Per beṉ'ka' chon dii wenna', sho'gake' balaaṉ na' soagake' mbalaz, zigaate
    beṉ' Israelka' na'tech beṉ'ka' bi nak beṉ' Israel.
  kmg-kmg: Tiŋne Juniŋmu sasawa, Judaŋic hâcne â Grikŋic mâmâc, jaŋe eri tatamac â
    wama fua-jareocmu.
  aso-aso: Neꞌmine oloseineꞌza monovo laminetoꞌ eꞌmeti minaaꞌ avela nene Oꞌmosoꞌmo
    do hozi lo do naba o-ngedo hongu lo minaaꞌ monovo lehize-ngedeleseive. Idoꞌ neꞌmine
    o-ngedelineꞌ nene Oꞌmoso aza eveneꞌ mukiꞌ nizangutiꞌ nene linge mavoꞌ do kegeso
    do lamineꞌ o-ngedesaꞌmineꞌ nenako nemuꞌ nene Zuda ve gomuꞌ neꞌmine o-ngedosa nelotiꞌ
    nene Zuda ve minamaniꞌ atoꞌ ve nesi nene neꞌmine o-ngedeleseive.
  uli-uli: Iwe ngo Deus ye bele fang falmay mo ssor mo hopos ngalir panger rechoka
    rema foru meka ye momay, le be metamol ngo Jews iwe ngo yesa moch Gentiles.
  nin-NT: Uwa ta si abi na uzizi ba nanko, Abachi à taka gbyarr asa na ba. Na taka
    nu ba inkpinkpye tuku isu. Na ani Yahuda na abangga ba nggo a si si ani Yahuda
    hen.
  acu-NT: 'Antsu nekas pengker aa nuna takau ainau nayaimpinam jearamtai, Yus judío
    ainaun eemak chicharak: Nekas pengker aa nu takau asaram, tuke wijai pujustaram
    tusa, angkan pengker pujustinnasha susartinuitai. Tura judíochu ainauncha nunisang
    turatnuitai.'
  cak-WNT: Pero quinojel winek ri yebano ri utz, xquebec'oje' chila' chicaj ri acuchi
    (achique) ruyon sakil c'o, y ri acuchi (achique) chuka' xtinimirisex wi quik'ij.
    Xtic'oje' uxlanibel c'u'x pa tak cánima ri majun bey xtiq'uis ta. Y ye ri israelitas
    ri nabey xtiban queri' chique y c'ac'ari' chuka' ri ma ye israelitas ta.
  ebk-ebk: Ngem nan tataku ay mangekamkaman as ammay at ichattu Apo Dios nan talna
    ya kaichayawan kan chicha, kaskasin nan chiyuycha Judio ya uray nan chiyuycha
    Gentil.
  spa-PDDPT: Pero gloria, honor y paz para todo el que hace el bien, sea judío o griego,
  ruf-ruf: Lekeni Imulungu katsowatunya, katsowatoghola, na katsoweka tseghamba iwanu
    wala iwotenda ghanoghile, tanu Wayahudi kuya awala iwali si Wayahudi bae.
  gun-gun: Ha'e rã iporã va'e rupi ikuai va'e pe ma ome'ẽ 'rã guexakã, imboetea ha'e
    imoingo porãarã, judeu kuery pe ranhe, ha'e gui grego kuery pe avi,
  agu-BL: Poro cyakil yi e' yi na chiban yi e'chk takle'n balaj stk'e' Ryos ama'l
    scyetz tan quilol yi tetz k'ej. Sjalok jun chin tzatzin paz cya'n. Ncha'tz yi
    xtxolbile'j bajx na jop yi e' judiy, ca'p yi e' yi nk'e'tz e' judiy.
  isn-isn: Kululo lukumo nuluza, ikulyo nuupolo ukiza kumuntu nuitumile nimaza, kumu
    uyahudi hanzo nu kumuyunani.
  eng-PEV: '@see-verse:ROM.002.009'
  ilo-ULB: Ngem pammadayaw, pannakaitan-ok ken kapia ti umayto kadagiti amin nga agar-aramid
    iti naimbag, umuna kadagiti Judio, ken kasta met kadagiti Griego.
  pir-NT: Ijipihtiyequina quehnoañene yeyequina pehere Cohãcjʉ̃ “Quehnoare”, ninota.
    Sa ye masa tiquinare ño peoeta. Sa yero tiquinare quehnoano ijigʉ̃ yerota Cohãcjʉ̃.
    Judio masare sata waha mʉhtanota. Sa ye judio masa ijieyequina gʉ̃hʉre sata waharota.
  anv-NT: Yɛ́mbɔ yɛ́ndémuú ayi apyɛ unó bi úlú cho, Ɛsɔwɔ achyɛgé nyɛ ji ŋgɔ,
    ɛnógé ne nesɔ, ɛlɔ né bɔɔ́ Jus ɛkwɔné mbaá bɔɔ́ Grek.
  sab-NT: Agwa kwian israelita kwian me israelita bai kaire ulita agenga no Chube
    takalin kare Chube gerua gbanga gdadi, bdagli Chube be kwian ene ulita gbe toi
    no nga noge, Chube be gerule no kwian ene giti, Chube be kwian ene ta gbe suga
    no. Chube be age no ene kwian israelita alin ngeru, gire Chube be age no kwian
    me israelita alin kaire ule.
  tmd-tmd: Makwam Juda nöbö mö bla aipam, Juda nöbö mö yöi akuyöbö aipam, mag wä rɨmɨjöñ
    nöbö mö piaku, God ñɨgö magalɨg mil wä nuŋwa nölön, mönö waiö yadön, pɨ ösös raŋ,
    mɨd ri ab gɨ mɨjöña.
  acr-NNT: Noꞌj chike konoje ri kebꞌanaw re ri utz, ri Dios kuya kichomal, yakbꞌal
    kiqꞌij y utzil chomal, tobꞌ e aj judiꞌabꞌ o na e ta aj judiꞌabꞌ.
  kpg-kpg: God gaa wanga di madamada, di aamua, mo di aumaalia, gi digau huogodoo
    ala e haihai di humalia, digau o Jew i mua mo digau tuadimee labelaa.
  taj-taj: तर ज्‍यबा गे लबा म्‍हिगदेदा परमेश्‍वरसे ज्‍यबा भिसी मानदेन शान्‍ति पिन्‍ना।
    चु जम्‍मान ताम परमेश्‍वरसे ङाच्‍छा यहूदीगदेदा पिन्‍ना, थेह्रङ् लसीन अर्गु य्‍हुलला
    म्‍हिगदेदाएनोन पिन्‍ना।
  avt-avt: Te mɨt miyapɨr kerek hɨr nɨrɨak menmen yaaim, maain God kakwetɨr menmen
    mɨrak yaaim, hɨr nanre mɨt miyapɨr iuwe, hɨr nanu werek. God kakinɨn kakrɨak mɨt
    miyapɨr han ne weiwɨk me Isrel em, maain hɨrak kakrɨak yi mɨt miyapɨr ne weiwɨk
    ham em.
  cbk-cbk: Pero si para con todo el maga gente quien ta hace bueno, Dios ay dale canila
    honor y el di suyo paz y ay alaba tamen ele canila, primero con el maga Judio
    y despues con el maga hende-Judio.
  uig-ARA: بىراق، بارلىق ياخشىلىق قىلغۇچىلارغا، ئالدى بىلەن يەھۇدىيلارغا، ئاندىن يەھۇدىي
    ئەمەسلەرگە شان-شەرەپ، ھۆرمەت-ئېھتىرام ۋە ئامان-خاتىرجەملىك تەقدىم قىلىنىدۇ.
  tuf-tuf: Cuatán bíyinatan ur ay yajcáyatan, éyinan ohbac ítayqueyra. Sirat eyin
    im owár carin yin áyayqueyra. Eyin ajcá ji chácayqueyra. Judíoin cat, judío bár
    bin cat eyta chácayqueyra.
  abx-abx: 'Pero para si dimu''an magparapamuhat mahalap, mga iya i makakarawat si
    maka''angayan kinabuhi'', si unra pati'' si kamurayaw: Primiro si mga Hebro gihapon,
    ngan nagpasunod i mga ma''in Hebro.'
  mco-NT: Tüg'ócɨy pɨnjaty oyjot oyhuinma'ñ tungɨxp, Dios ymöhuamyb yɨ' ajcxy oy'ajtɨn,
    nañ cömayaanɨp yɨ' ajcxy Dios, etz nañ yajjotcugɨ̈huɨɨb ajcxy. Tɨm jayɨjp yɨ judíojäy
    pada'ñ ajcxy oybɨ, etz jac'axam yɨ jacjadyii jäy ajcxy.
  cpb-NT: Iriima kamaitapiintakawori kameethari, rowaneenkayetaiya, impinkathaitairi,
    kameetha risaikayetai. Iri etanakyaawone nosheninkapaini Judá-ite, rimpoitapaake
    Grecia-thatotatsiri.
  aon-aon: Aria ihishmorim arpesh shenek yopishi iri, Iruhin ta nenekeshumesh namudok.
    Ta wata nuraesh nuhwaresh yopishi arpesh aria nutuk esheshish nyeiguhw shuto aria
    aparuh hur wosik shupe wosik atin. Ta nurik nenekesh um eshesh Juda shurik aria
    kupaishi shopunek ta namudok atin.
  hus-NT-2005: Por xitaꞌ in tʼajáltsik xowaꞌ alwaꞌ, neꞌech ka pidhan kʼal na Dios
    ti labidh tʼokattaláb, ti kʼakʼnaxtaláb ani ti kʼijidhtaláb, okʼox abal an judíotsik
    ani tayíl, abal xi yabtsik u judío.
  mig-NT: Ko sɨkɨ̱ táká ña̱yɨvɨ kásá'a máni tiñu va̱'a, já'a‑ya̱ tú'un luu, tu̱'un
    jíñú'ún, jíín tú'un kuaká'nu ini̱.
  bps-bps: Kabay kdatah, kafè, na ktanak nawa blén di dad to mimò fye, lumban di dad
    to Dyu, kel di dad to ise Dyu,
  mbs-mbs: Meneng se kedita te otaw eg-inang te mèpiya, yan se iduyun te Timanem doton
    te langit. Begayan din se kedita dan te kelinaw te pedowan, pengkey doton te otaw
    kenà Judiyo aw labi den doton te Judiyo,
  tof-tof: A God ibü ngi wirri kwitüm emele, ibü sab wirri ngi nóterre, akó paud nüliónórre,
    morroal nidi tómbapóndako, ngaensingül Zu pamkolpamdó akó ta Zu-koke nidipko.
  cme-NT: A ne da umaŋ ciɛŋ ãnfafamma‑i, duɔ fiɛ tuɔ hel hie, Diiloŋo sa ce ciɛluɔ;
    u ka gbɛliɛŋ kutieŋo‑i aa ce-yo bɔi aa fɛ̃ u huɔŋga‑i. A doŋ Yuifubaa-ba-na ka
    cor baa niɛraamba‑i hiere.
  sus-sus: Kɔnɔ xunnakeli, binyɛ, nun bɔɲɛsa luma mixi birin bɛ naxee fe fanyi rabama,
    a fɔlɔ Yuwifie ma, a sa dɔxɔ si gbɛtɛe ra,
  pon-2006: A Koht pahn ketikihong aramas koaros me kin wiewia me mwahu, lingan, wahu,
    oh popohl; ong mehn Suhs mahs, oh pil ong mehn liki kan.
  dad-dad: Anĩ ere, fula fiya medeĩya, yana ado, wau inosiya, idi biya age difedig
    ganan bun wõ youf, Juda idi bun keteme di, haiden idi buneg age fouf.
  zab-NT: Per par irate de bniety ni zenuu nez güen, Dios rzaclaaznény laadeb, sguaadny
    laadeb guelnaldiulaaz ne siáldny laadeb yabaa, bel bniety Israel laadeb o belza
    gati bniety Israel laadeb.
  jae-jae: Ŋawasi to waeŋ ŋajam ma biŋmalô êndêŋ lau samob, taŋ sêgôm nêŋ gêŋ ŋajam
    naŋ. Juda oc têtap sa êmuŋ, ma lau samuc amboac tonaŋ,
  ksd-ksd: ma ra minamar ma ra variru ma ra malmal tadav diat par tikatikai dia papait
    ra magit i boina, tadav ra te Iudaia lua ma tadav ra te Elenas bula;
  msm-NT: '@see-verse:ROM.002.009'
  myk-myk: Ga piimu bɛɛri pʼa kasaaŋaa pyi ge, pee bɛɛri nigin nigin na ba Kilɛ masɔŋɔ,
    ni wu pɛɛŋɛ, ni wu ɲaɲiŋɛ ki ta. Yawutuu pu da ba fɛnhɛ bye shɛnshiilee, lʼa na
    nɔ shi wusama na.
  sbe-sbe: Na hededetausae, hekasisi, yo nuwadaumwali se lau siya kaiteyadi miyamiya
    namwanamwadi taumiyamiyaeidi maudoidi kalidiyena. Bagubaguna kainauya ne ye lau
    Dius tamowaidiyao udiyedi na kabo ye lau dagela tamowaidiyao udiyedi.
  mcr-mcr: Iiŋä etaŋgi ämaqä eeqänäŋä suqä äŋguä imäkätqäŋuwä iquauŋi, quamä pmeqä
    äŋguänäŋitä, yoqä naqetä, itaŋga äwqä haŋuä iŋqä itäŋi, Israitqä iquau-ganä äwimeqetaŋi,
    huizi Israitqä qäyä etaŋgi huizi iquau-pqe inä wimeŋqiyä.
  cux-NT: Naati Ndyuūs diíⁿ yā chi dɛɛvɛ́ 'iiⁿ'yāⁿ ní dich'ɛɛtɛ́ yā 'iiⁿ'yāⁿ ní ca'a
    yā vaadī 'diiíⁿ yeⁿ'é nducyáácá 'iiⁿ'yāⁿ chi din'daacá yā, vmnááⁿ vmnaaⁿ 'iiⁿ'yāⁿ
    yeⁿ'e ndaata Israel ní cuayiivi 'iiⁿ'yāⁿ chi nguɛ́ɛ́ yeⁿ'e ndaata Israel.
  tur-YTC: İyilik eden herkese, önce Yahudi’ye, sonra Yahudi olmayana, yücelik, saygınlık,
    esenlik verecektir.
  san-ITR: kintu A yihUdino bhinnadeshiparyyantA yAvantaH satkarmmakAriNo lokAH santi
    tAn prati mahimA satkAraH shAntishcha bhaviShyanti|
  bel-N: Слава, і пашана, і супакой усякаму, хто робіць добрае, перш Юдэю, і Грэку!
  sch-sch: Hannirese, sin asa sin ngei murdi chunga chu roiinpuina, chôiinsângna
    le inngêina ngei Pathien'n pêk atih, Judangei pêk bak a ta masuole Jentailngei
    pêk a tih.
  mic-MIQNT: Gatu ta'n te'silitl jigs'tatl Gjinisgam, ma wen piltua'lagul Lesui'pal
    gisna mo Lesui'pal, Gjinisgam ignmuataq tlo'ltinew 'st'ge' uggwisl. Gepmitelmataq
    aq ignmuataq wantaqo'ti i'tt'tew.
  huu-NT: iadedɨ Jusiñamuidɨ naga mare rafuedo jaidɨmɨena ebire itataite. Iobitaite.
    Uri itataite. Judíuaɨmo iese ua fɨnoite. Judíuaɨñedɨnomo iese jɨaɨ fɨnoite,
  jiv-NT: Antsu nekas Israer-shuarnasha tura núnisaṉ Israer-shuarchancha péṉker
    túrin áinia núnaka Yus ti shiir imiatkinchanum apujsartatui.
  otm-NT: Pɛ hønt'a go to'o da hyoni da 'yøt' ran ho, di japi 'darpʉ dim 'bʉhmi Oją
    nɛ da numanho Oją a, nɛ da hyurpa rá mbʉi thocpa thoho, nɛcähe dyʉ israelgähe,
    nɛ ahʉ hing yʉ israelhʉ. Nguetho gätho 'da'angujʉ bʉ na nujʉ Oją.
  dah-dah: Munaŋ al kura Al Kuruŋ diliŋde mata igiŋ teŋ haŋ marbe tumŋaŋ Al Kuruŋ
    beleŋ deŋem turŋuŋ yaŋ yirde, turuŋ yirde, biŋ yisikamke igiŋ po hinayiŋ. Mata
    gwahade gobe Yuda mar hitte forok yiyyeŋ, irde Grik mar hitte wor forok yiyyeŋ.
  tnk-tnk: Mətə nərmama me pam səməme kamho noien amasan, Kumwesən truvei pen nəɡnəɡɨniien,
    mɨne nɨsiaien, mɨne nəmərinuien mɨnraha, trukupwən ia nəkur Isrel, kurirə nərmama
    me rɨpko mhə irəha nəkur Isrel.
  kpr-kpr: O mave ari eveva use irarera amo, God nendae sakai sise, usasa a dubo jama
    mutari barera. Giti, namane Jusi embokena mutarira. Kotugo amboda, namanenda gitofukena
    mutarira.
  san-IAS: kintu ā yihūdino bhinnadeśiparyyantā yāvantaḥ satkarmmakāriṇo lokāḥ santi
    tān prati mahimā satkāraḥ śāntiśca bhaviṣyanti|
  nho-nho: Tevana iaa TeAtua ma ki hakanau ka hookii ana mahi ma tana laaoi ki naa tama
    e sosorina taukalleka, e kaamata i naa Jew no hakaoti ki naa tama naa matakaaina sara.
  gym-NT: Akwa nire nire käkwe jändrän nuenbare kuin kärekäre Ngöbökrä abko Ngöbökwe
    käikitadikä, käkwe mikadi ütiäte amne mikadi nüne jäme kwe, ye abko nitre israelita
    kräke käne amne nitre ñakare israelitare kräke arato.
  azg-NT: Majoꞌ nque nnꞌan na conanꞌjonhan yo juu na chuhanꞌ, tsoñꞌen nanꞌñeen ntyiiꞌ
    jonhan ntyja ꞌnaanꞌ na tꞌman condui nquii jon, ndoꞌ ntsitꞌmaanꞌ jon joohin ndoꞌ
    nninncyaa jon na nanꞌxuanhan na tajñuaanꞌ tsꞌonhan na tonnon jon. Ntsꞌaa jndyee
    jon na nndaꞌ yo nque nnꞌan Israel, ndoꞌ majoꞌntyi yo mañoon nnꞌan na chito tuihan
    tsjan nanꞌñeen.
  bhd-bhd: हर अक मैन्हु ज़ै रोड़ां कम्मां केरते तैस महिमा, आदर, ते शान्ति मैलेली, पन
    परमेशर इना सैरी चीज़ां पेइले यहूदी लोकन देलो फिरी गैर यहूदी लोकन।
  too-NT: Lā' ixlīhuākca'n a'ntīn tatlahua a'ntūn tzey, Dios nacālaktzī'n xalacuan.
    Lā' Dios nacāmātza'ta'tī'ni' ixa'clhcunucca'n. Lā' nata'a'n nac a'kapūn. Lā' nā
    chuntza' xapū'la nacāpātle'keni' a'ntī israelitas lā' nā chuntza' nacāpātle'keni'
    a'ntīn tū' israelitas.
  ind-AYT: Akan tetapi, kemuliaan, kehormatan, dan damai sejahtera kepada setiap orang
    yang berbuat apa yang baik, pertama-tama kepada orang Yahudi, dan juga kepada
    orang Yunani.
  cjo-NT: 'Omaanta maawaeni antapiintzirori kameethatatsiri iñaapaeri Tajorentsi jenokinta,
    iñaaperotawaeri rirori, ijeekakagaeyerini kameetha: joriiyopaeni, kaari joriiyotatsi,
    maawaeni. Amonkaatawakagaeyakyaani.'
  nsn-nsn: Bo tasisit ka guata tar niguata uaia ra turung heiris tar uiniator, a ueltad,
    karo hiarou, uakekene keip tasir Ju song o gime uan.
  san-DEV: किन्तु आ यिहूदिनो भिन्नदेशिपर्य्यन्ता यावन्तः सत्कर्म्मकारिणो लोकाः सन्ति
    तान् प्रति महिमा सत्कारः शान्तिश्च भविष्यन्ति।
  tna-NT: Daja huecha Diusu ja pamapa ai saida yatani cuana ebia su eibunebatayu.
    Enimepijajameta huecuana. Tuna jepuiti saida emimi.
  lid-lid: 'Arile, Kindrei kameh edeu lomadan, masiye hawe mondrei kameh i tiri lau
    mari le amekes kandriyen mwasin: Ma mwena kameh i tiri Juwis, ano kameh i tiri
    lau badu leheleh ale.'
  wim-wim: Than pam wanch minaman iiy-iiyantan-a, nil God.angan minam ngul ngaantam-ngeeyow
    thanang aꞌ ngangk min yumpow thanang — than Jews anangana aꞌ puth Jews yaꞌ anangan.
  zga-M: Ulyeginye, uvodyado eamani yikhuja khumunu iyivomba inonu, khumuyahudi na
    nyunani.
  yom-yom: Vayi woso mutu wumvanganga mamboti, Nzambi wela kumvana nkembo, nzitusu
    ayi ndembama, tonina theti kuidi Nyuda bosi kuidi muisi Ngelese.
  san-SIN: කින්තු ආ යිහූදිනෝ භින්නදේශිපර‍්‍ය්‍යන්තා යාවන්තඃ සත්කර්ම්මකාරිණෝ ලෝකාඃ
    සන්ති තාන් ප්‍රති මහිමා සත්කාරඃ ශාන්තිශ්ච භවිෂ්‍යන්ති|
  yut-yut: Mani, amɨn morap aŋpak kɨlegɨ aŋ uŋun tɨlɨm gat ae man madep gat ae but
    yawot gat tɨmɨtdaŋ. Mibɨltok Juda amɨn da tɨmɨkba Amɨn Ŋwakŋwarɨ Kabɨ kɨsi da
    tɨmɨtdaŋ.
  grc-BYZ: δόξα δὲ καὶ τιμὴ καὶ εἰρήνη παντὶ τῷ ἐργαζομένῳ τὸ ἀγαθόν, Ἰουδαίῳ τε πρῶτον
    καὶ Ἕλληνι·
  cpc-NT: Iriima kamaitapiintakawori kamiithari, ari jowaniinkataiya, impinkathaitairi,
    kamiitha isaikayitai. Iriira itanatyaawoni nojyininkapaini Judá-mirinka, impoña
    jimpoitapaaki Grecia-paantiri.
  nhg-NT: Cache queselisque chamöhualestle hua yulsiebelestle hua quejtasque tietlaniexteles
    Deus, noche niecate tli quechihua tlin cuale, primiero joriojte, hua nuyejque
    tli amo joriojte.
  nya-nya: Koma ulemerero, ulemu ndi mtendere zidzakhala kwa aliyense amene amachita
    zabwino, kuyambira Myuda kenaka anthu a mitundu ina.
  ngu-NT: Pero nochimej on yejhuan quichihuaj on tlen cuajli quipiasquej hueyilistli,
    tetlacaitalistli niman yolsehuilistli. Achtoj on hebreos quipiasquej niman no
    on yejhuan xhebreos.
  kup-kup: '@see-verse:ROM.002.009'
  jid-jid: Nakima zuwo ni daraja ni sun si ba he ni bi wa basi ti ndu ndindi wa wu
    bawu, ni Yahudawa ni mumla, ni yi ni kpa nyime Irji.
  wmw-wmw: ila uje utukufu, inshima, pamoja na usalama kwa kila mwanadamu aténda meema,
    mwanzo wa Mayahudi na novyo Sawari-Mayahudi.
  gmv-GGM: Gidikkoka lo7o oothizades oonasika Ayhuda asas gidin hankko dere asas sabay,
    sarotethinne bonchoy gidana.
  ssg-ssg: A teteka laha aile kakapitini waliko solian, Haeu sameni amuke laha ma
    i hatona hasolia tialaha. I aile non hanimu teka Ju ape tin hetekie hani teka
    kumahe Ju.
  zpo-NT: Per lo re xaa nle kwaan wen, Dios wii wen lo xaa nu zaa xni lo xaa nu le
    xaa kwi chul xaa kwaan lee xaa. Yilotlaka le xaaya lo re nu, per noka le xaaya
    lo re xaa nanakt xaa Israel.
  poy-poy: Kumbiti Mlungu hakawapanani ukwisa na ligoya na ponga kwa wantu woseri
    yawatenda maheri, kwa Wayawudi kwanja na viraa kwa wantu yawawera ndiri Wayawudi.
  qwh-NT: Allicunallata ruraqcunatam siqa Dios ricanqa presisaq nunatano shumaq cawaquicho
    cushishqa cayänanpaq. Tsenoqa rurar qalleconqa israel caq nunacunapitam, y usharamonqa
    mana israel caq nunacunachomi.
  gaw-gaw: Amge Kayak Nug geha g̱agaṯag ena, binag oḵai amu maḏoḏ ele danab oh kobol
    enaib heṯeb ele madaḵu, Juda ag maṯowa amu iiṯa aḏi danab ele madaḵu.
  nca-nca: Quko unipare soso o meté teyoteŋgo qundo, asa koretero Juda uni, tukú uni
    wini meyowo, owé parámi ri Anutuko owéye hokoní newonde imemo yowaŋgo.
  zpz-NTPP: Tees Ñgyoozh cuic mi gyel lily ni de yu nu ricy coz nap, nunu gyicy mi
    nu gac dey mbecy raso̱o̱, nunu cuic mi gyel ri zu nañ lardoo dey. Nu loga la cuic
    mi ñii ni de mbecy Israeel, nunu niꞌ ziꞌl cuic mi ñii ni de mbecy nu walab mbecy
    Israeel.
  mkj-mkj: A Koahs pirin kioang armaj ohroj ma kin wihwia me mwehu klori, woaun, apel
    moaloailoai; sapkihda mihn Jew‑ok apel oang mihn likin kan.
  zac-NT: Perë gunë më honrar; gunë më alabar; cuedchí lduꞌu grë ra narianaldë tëchi
    ra cusë zaꞌquë, primërë lugar parë ra më israelitë nu zac parë ra mënë nanádiꞌi
    më israelitë.
  kyg-kyg: Afole aigiyaꞌmonanafa muki vayaꞌmo alagepa kavaꞌmo nehisaya vayaꞌmogimo
    ha le konali yaꞌapimo alige ala apakiꞌapimo alige hisageno apaipamoꞌmo falu hugiye.
    Hogoteꞌa Yu vayaꞌmogimo alitesageꞌapaeꞌmo Yu nofi vayapatiꞌmo oꞌmaiꞌnaya vayaꞌmogimo
    aligae.
  kmk-kmk: Yoong sadat mangwa’t napiya, itdan Apudyus dida’t kinangatu, dayaw kan
    naginoka somsomok, taḻon sidat Judio kan padana pay sidan bokona Judio.
  cao-NT: Jama, oquëhuahacaxëti xo jia ca acanaibo tëquë. Oquëhuahacaxëti quiha jia
    ca acai ca jodiobo. Oquëhuahacaxëti quiha carayanabo ri. Jato oquëhuaxëhi quiha
    Dios ra. Jatsi rani tsi racacaxëcani quiha.
  bbr-bbr: Utianik, karauk roasiret ak onok eposek miäi kiro roasiret Anut nukas ‘ak
    onok eposek miäi roasiret’ awareanik, akan enmaka jou näwäu orip oik maromoi,
    akan woiaka päurar rawaun arai. Juda roasiret onok eposek miäi kos amke ak opok
    kiro onok eposek keserai, ätäi karauk omsau pakan roasiret onok eposek miäi ko
    ak nais kesewarai.
  inb-inb: 'Ikuti tukui allilla ruragkunataka: “Allimi kangi” nispa, karangapami ka,
    suma puncha luarpi sumaglla kaugsagringapa. Ñugpa judiukunata; nispaka, mana judíu
    kagkunatapasmi chasallata karangapa ka.'
  hrv-hrv: a slava, čast i mir svakomu koji čini dobro, Židovu najprije, pa Grku!
  box-NT: Ɛ̀ɛ ká bìa wee wé mu bè-tentewà, bán le Dónbeenì á à dé ho cùkú
    yi, le è wé á ɓa à yí le kɔ̃̀nbii á à kɛń ho hɛ́ɛrà yi. Le nín-yání ì
    wé mu làa bìa lé ɓa zúifùwa, á bìa yínɔń ɓa zúifùwa màhã́ à sĩ̀.
  ote-NT: Pe Ajua̱ ma da cʉꞌta ja rá nsunda gatho núꞌʉ toꞌo xa mɛfi ya hoga ꞌbɛfi.
    Nehe ma da ꞌñeꞌtsua yá nsu ne da umba ra hogaꞌmʉi, rá mʉdi pa ya xodyo, nepʉ pa
    gatho maꞌra ya ja̱ꞌi.
  wnu-wnu: A qomon uber ebet Qenut mismisir wot oabig ne qibanamsi igorunor eng wurisiara
    mismisir igorubour. Yuda gigit ne munon ar qanamt.
  zam-NT: Per mastale' tataa li Diox loo mèn ye'rsin', loo chol mèn co' thidtene mbli
    nèe loo con' ndac, loo mèna gàc con' roo con' xèn, no con' guryath no con' guryèn.
    No li Diox loo mèna rye nda rye ndye'th mèna cue ban mèna. Nerleque' gàca loo
    mèn nación Israel no yiloa gàca loo mèn co' inacte mèn nación Israel.
  zyp-NT: Canghrasala chahnah a tuapaw vytei cawh Khazing tah rungnawnah le cizawnah
    le denah khah a peh tae he; a peh tawpaw he cawh Juda cawngsaw sahlo cang he ka,
    taico Gental cawngsaw sahlo khah a cang tae hra he.
  sey-NT: Ja̱je paꞌiquëtaꞌare Maijaꞌquëpi deꞌoye yoꞌosicohuaꞌire cato sihuaye, cuiꞌne
    ëja deoyere cuiꞌne deꞌoye paꞌiyere i̱sija̱ꞌquë api. Duꞌru macarepa judío pa̱ini
    jeteyoꞌje judío pa̱i peocohuaꞌireje̱ i̱sija̱ꞌquë api.
  nvm-nvm: Regavo eraneb bu unam God fu oimarkfuon ijia kegoinva iji God fun giain.
    Ijefuon fu fuon afuimo ijiga sanainma iji kege bu arordiame vajiak. Regavo God
    iji fu rekma iji amur fu e Jius ijiebuon rene rad fu una e Jius bakin ijiebuon
    rek.
  mps-mps: Tiali goli Godigo te wiegi yai kolesaga ebo tigidali bidibolo te genuai
    nogi me, te wiegi yai nogi me augwalibolo mayu, tama augwali aga dali hodobo bugagia
    bidaibao. Te Juda dabe augwalibolo hasia menama, tama nosali te Juda hani isąwai
    bage augwalibolo me mawaibao.
  pab-NT: Hoka Enore ite ihalaliti, xaiminisati, mehexaikohaliti harenai isa tyotya
    waiyexe tyomitereharenae ana. Judeunae ana hotohare ite isa. Hatyaosetaite majudeuneharenae
    ana.
  llg-llg: Tehuu basa hataholi la mana tao dedeꞌa malole, na dei fo Lamatuak soꞌu
    kasa dema-demak, ma fee sala hada-holomata, fo lasoda lo sodak ma mole-dame. Mae
    hataholi Yahudi, do hataholi ta Yahudi, na basa sala hambu.
  kyf-kyf: '''Ɩn -wa nʋa gbʋzɔnʋ lɛ, wa ''ŋnɩ -Lagɔ yia -mnɩnɩa, ''ɩn ɔ ''ka wa ''ŋnɩ
    kwalɩ, ''bhie ɔ ''ka wa ''wʋtʋtʋe -dlɔɔ ''nyɛ. Zuifʋ -gʋ we yia gwedɩlɩa, ''bhie
    we ''ka -wa ''nɩa Zuifʋ -gʋ nyni.'
  tpi-tpi: Tasol God bai i givim gutpela sindaun long heven na biknem na bel isi long
    olgeta man i save mekim gutpela pasin, long ol Juda pastaim, na long ol manmeri
    bilong ol arapela lain tu.
  mih-NT: Ta cua cuzɨɨ xaan iñi ra sihin ñiyɨvɨ zavaha sa vaha, ta cua catyi ra vatyi
    vaha zavaha ñu. Ta cua coo sa taxi ñi sii ñu sihin ra, ta ma caca xaan ca iñi
    ñu. Sa xihna ñi cua cuhva ra cuhva ya sii ñiyɨvɨ hebreo ta zɨquɨ sii tandɨhɨ inga
    ñiyɨvɨ.
  qvh-NT: Tayta Diosninsi munashganno cawagcunami isanga pï carpis gloriaman char
    cushish cawayangapä.
  kms-kms: Pudi wute yumbo ur yuwon kin puq ren ye, God ni yumbo neny puq nand kin
    te neny. Ni nyamb nindiri riwo, nyamb yumbui neny, di umbo yuwon kin neny yuwon
    pu ris, te Juda nde pre muqdi Grik kin mune.
  agn-agn: Piro ang taw ang pagboat ta mo-ya, dayawen, galangen, ig oldan ta kao-yan,
    tokaw-tokaw ang mga Judio, ig asta ra ka ang mga belag ta Judio.
  nhi-NT: Pero nochtin naquin icchiutoqueh tlen cuali, Dios quinueyihcachiuas, quinuehcapantlalis
    uan quinmactis seuilistli, achtoh in judíos uan noiuqui naquin amo judíos,
  ttc-NT: Yatzun kye aj nkyek'ulun galan, okyepoyon tuj ka'j tuky'i te Qtata Dios
    b'ix okyeqtel jiq'b'a' b'ix oqtel xhchewsa' kyk'u'j; tb'ay kye aj tijajil Israel
    b'ix yaji kye aj nya'tx tijajil Israel.
  dan-1931: men Ære og Hæder og Fred over hver den, som gør det gode, både en Jøde
    først og en Græker!
  kwj-kwj: Wondawa ele sumbu kipe wondau Juta hima kupu fwelenga hima kupu ba fwele
    okwe wunu ichai hewen ko ki hi omwesika wu torosini sembe wahapi kipe tumbwa ya
    wu dakonda.
  vie-OVCB: Nhưng vinh quang, danh dự, bình an dành sẵn cho người vâng phục Đức Chúa
    Trời, trước cho người Do Thái, sau cho dân ngoại,
  kze-kze: kawe'ó kwéowai Áánútu ságamatinkena túwí'a mósá maréna paru umátinkena
    Yútaa-kwaasiye ó'onkaa-kwaasiye mirá éna
  lbk-lbk: Nay met achi isnan am-in ay khawis nan angnencha, at ichowan Apo Dios ken
    chaicha nan katangtangachancha, nan kaidchayawancha, ya nan oompaan nan nemnemcha.
    Siya na nan maangnen isnan cheycha'y Judio ona sa et akhes isnan Gentil.
  mto-NT: Ax yꞌo̱yjaꞌvipts je̱ꞌe̱ veꞌe je̱ Nteꞌyam je̱tseꞌe o̱y du̱toojnjinit je̱ꞌe̱
    juuꞌ veꞌe du̱toondup je̱ yꞌo̱y je̱ꞌe̱, o̱y jo̱o̱t tseꞌe yꞌijttinit je̱ꞌe̱ ma̱a̱t,
    tooꞌva̱jkp tseꞌe je̱ israeejlit jayu, nay veꞌempa tseꞌe pa̱n pa̱n jatyeꞌe ka je̱ꞌe̱pta.
  bzh-bzh: Gaḳ alam pin sën denevonġ nivesa lo, og Anutu rëḳ gevonġ bedenatu alam-los-bengöj,
    garëj böp jaḳ, bayoj gëp revuh. Rëḳ alam Yuda namuġin, loḳ alam-yu-ngwë gökin.
  guj-2017: પણ સારું કરનાર દરેક પર, પ્રશંસા, માન અને શાંતિ આવશે, પ્રથમ યહૂદી પર અને
