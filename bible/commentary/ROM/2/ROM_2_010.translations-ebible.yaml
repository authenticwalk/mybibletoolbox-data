  tcs-tcs: Bat po ebri pipol uda meke ol samting wea i gud, God i go gibe dempla ona
    ane pis ane go kare dempla antap lo eben. Demting ya ai tokbaut, i go kam po dem
    Zuwispipol pas den apta po dem Nozuwispipol.
  hlt-THB: 'Cehlai boeimangnaak, kqihchahnaak ingkaw ngaihdingnaak ce ik-oeih leek
    ak saikhqi ham awm kaw: Judakhqi ham awm maa kawmsaw cekcoengawh Gentelkhqi ham
    awm kaw.'
  soq-soq: Tane God sapawaida, ebou euwa ita wanwan euda mo mida dewa dodomana dewasaia
    wanamopi. God euwa ema bauta Iuswa mampo, tane do uwa daitada apanawa mampo dewasapi,
  qub-qub: Tayta Diosninchi munashanno cawajcuna, allillata rurajcunami ichanga Tayta
    Diospa ñaupanman chayar alli cawayta chasquengapaj. Rimëru Israel runacuna, nircurna
    mana Israel runacunapis chasquengapaj.
  att-att: Ngam yù ira nga mangnguá ta napiá, ipotun ni Namarò ira, á mesipà ira sù
    karáyo na, á pagimammatan na ira ngámin, ta iyawâ na nira yù napiá nga ággiád
    da kuna, nepatalugáring sù ira Kudio, ánna yù ira ari Kudio gapay.
  bki-bki: Ana nalo napano kialo meuliano bo, mia avokar Atua kiano ilivuiano novnovo
    nalo, sialo nalo mia atu rivu vijaio, kiano tum̃aro to vijalo. A nina bunu tikar
    ea nalo napano abe Ju, ba bokar tomu nalo na maka ave Ju,
  bqp-bqp: Luda ni yãmanakɛri sĩnda pínki gba gakuri kũ bɛ̀ɛrɛɛo kũ aafiaao, atɛ̃nsa
    Yudanↄ, ń gbɛra buri pãndenↄ.
  mcp-mcp: Bɔɔŋg bɛ̂sh báá bwə́ ŋgə́ sá mənywa wá, tɛ́ɛ́d nə Oyúdɛn kala nə Ogʉrɛ̂k
    ɨɨ́, bwə́ bá ŋkənʉwa, bwə́ bə nə gúmə́, cʉg bə̌ bwo nə́ shɛɛ.
  hat-hat: Men, Bondye va bay tout moun k'ap fè sa ki byen lwanj, respè ak kè poze,
    jwif yo an premye, apre yo moun lòt nasyon yo.
  npl-NT: Pero akimeh kichiwah tlan kuali, Dios kichiwas makinweyijkatlalikah iwa
    makintlakitakah. Noiwa kinmakas yolsewílistli, achto n judíojteh iwa non amo judíos
    noiwa.
  bgg-bgg: Jishii Hanyie è wie rek pho shii ne Hamangkhung-aphuii è biisiie, ilab,
    chiih-è liijiing phi ruii phro, igobi Jewthek shii chiih-è Gaibranthek shii phi
    ruii phro.
  eng-TCENT: but there will be glory, honor, and peace for everyone who does good,
    the Jew first and also the Greek.
  eng-BSB: but glory, honor, and peace for everyone who does good, first for the Jew,
    then for the Greek.
  cpu-NT: Iriima kamaitapiintakarori kameethari, ari irovaneenkayetaiya, iriñaapinkathayeetairi,
    kameetha isaikayetai. Iriira etanakyaarone iriñeero nosheninkapayeeni judío, impoña
    irimpoiyetapaake griego-thatatsiri.
  san-ASM: কিন্তু আ যিহূদিনো ভিন্নদেশিপৰ্য্যন্তা যাৱন্তঃ সৎকৰ্ম্মকাৰিণো লোকাঃ সন্তি
    তান্ প্ৰতি মহিমা সৎকাৰঃ শান্তিশ্চ ভৱিষ্যন্তি|
  tac-NT: Onorúgameka 'we 'la nirámala alué ralámuli napu ekí tabilé i'nílime ju,
    alué napu 'la na'temaka e'yéname ju uché jaré ralámuli. Aminami Onorúgame 'we
    a'lala 'nátili 'yámala alué ralámuli, alué jurío 'lige abiena alué tabilé jurío.
  eng-WEBPB: But glory, honour, and peace go to every man who does good, to the Jew
    first, and also to the Greek.
  gfk-H: Senbia a mon minamar ma ra tamat na kinkinis ma ra malum na haan tupas ira
    tunatuna bakut ing diet gil ra tahut. Na ngan hua taar ta diet ing pai Iudeia
    diet senbia tutuna sakit ta ira Iudeia.
  viv-viv: Atu gaveyao moyaꞋaidi hihuluhuluva hagihagina, medema kaiwabu davadava
    aseniwalova hinanuhagana. Nagona miYuda kalivai-dana mena laufata hagihagina kanamidinuhagana
    tu kadu yoꞋo tulidiyao kalivai-dina buyeꞋi hinanuhagana.
  yao-yao: Nambo jwalijose jwakutendekanya yambone, Akunnungu chachimpa ukulu ni luchimbichimbi
    ni chitendewele, kutandila kwa Ŵayahudi ni sooni kwa ŵandu ŵangaŵa Ŵayahudi.
  tgp-tgp: pani God i pa sile na hasohaso, oloolo peresi na tamata isana tamlohi tari
    sei la lo vai na vavahinau r̃uhu, isana Jew tiroma moiso i pa isana tamlohi r̃or̃oha,
  auc-NT: Wæætë waa cæmö adinque Wængonguï oodeomöni ïmönite täno pönö waadete cædinque
    oodeomïni ïnämaï ïmïni ïmïnite adobaï pönö waadete cæyongä në waa cæmö wæætë gänë
    entawëninque ñäö apäite baï entawëñömonte edæ Wængonguï tömämö ïmonte waa acæcäimpa.
  kbc-NT: Pida niɡ̶ina oko anowo anele, Aneotedoɡ̶oji nelecaɡ̶atee, codaa iweniɡ̶ide
    miniwataɡ̶a, codaa meote mele laaleɡ̶ena. Odoejedipi judeutedi, nigidiaaɡ̶idi
    niɡ̶ina ane daɡ̶a judeutedi.
  bmh-bmh: Bo, duailel ipal ag igul naliu macanemen duailel go Uwait nug ‘ag igul
    naliu macanemen duailel’ awaraimai, agal ulapagwag banou mui wag maraimai, agal
    oiagab selai dabun maramau. Zuda duailel igul naliu macanemen go nug amegai ag
    ebalagab igul naliu go guzenamau, koli emgasag ipal ebuan duailel igul naliu macanemen
    go ag han guzenaramau.
  ctu-BL: Mi caj i taj i ñuclel yic'ot i c'uxbintel yic'ot i ñʌch'tilel i pusic'al
    jini mu' bʌ i cha'len chuqui uts'at, ñaxan jini israelob, ti wi'il jini griegojob.
  meq-meq: Ane tuk na, ndo neheye tebiye faya ta giye ŋgwalak eye na, Mbəlom ma vəlateye
    məzlaɓ, ma tsikiye fataya wu ŋgwalak eye, ma vəlateye zay. Ma vəlateye a ndo neheye
    tebiye, ane tuk na, ma lahiye ha na, a Yahuda hay təday ada ma dəba eye a slala
    i ndo siye hay dərmak.
  noa-H: Mamʌ magju k'ãai judionaan har nem wajap'am waaujem k'ʌʌnan hʌ̃gt'arjã hich
    dʌ̈i wajap'ata wënʌrrapiju. Mag nʌm dʌ̈i hĩchab hichdëuta ham t'ö hiek'anaa k'õinaa
    hich dʌ̈i p'ë wai nʌrraju. Pari hirua magjujã judionaan dʌ̈ipai k'aba, t'um judionaan
    k'abam k'ʌʌn hawiajã nem wajap'a waaujerr k'ʌʌn dʌ̈in hich hagjö haju.
  alp-NT: Po pusue tamata rebe esi ono misete, esi supu isike kai supu holmate bei
    Alla kai esi ono misete kaiNi. Rebe supu mere, tamata Yahudi kai tamata Yahudi
    more.
  san-VEL: kintu aa yihuudino bhinnade"siparyyantaa yaavanta.h satkarmmakaari.no lokaa.h
    santi taan prati mahimaa satkaara.h "saanti"sca bhavi.syanti|
  kbq-kbq: Hu'neanagi masanentake avasesezama, ragi eri'zama, rimpa fruzana makama
    knare'zama nehaza vahe Anumzamo'a zamigahie. Esera Jiu vahe zamiteno, anantera
    anahukna huno megi'a vahera zamigahie.
  kbh-kbh: Pero chë te, Bëngbe Bëtsá echanjama, nts̈amo ts̈abá yomncá amëngna puerte
    uámanënga chamotsemnama, chëngbiama corente ts̈abá echanjóyebuambaye, y echanjama
    chënga cháftaca ts̈abá tempcá chamotsatsmënama; y chca echántsemna chë chcángbeñe
    judiënga imomnëngbiama natsana, pero ndoñe judiëngbiámnaca.
  ron-LSB: Dar slava, cinstea și pacea sunt pentru orice om care face binele, mai
    întâi pentru iudeu și apoi pentru grec.
  pon-pon: A linan, o wau, o popol on amen amen, me kin wia mau, maj on Juj akan o
    pil on men Krik.
  nhe-BL: Pero Toteco quinhueyitlalis huan quinmacas tlatlepanitacayotl huan tlasehuilistli
    nochi tlacame tlen quichihuaj tlen cuali, yonque israelitame o ax israelitame.
  sps-sps: Sai to te kat ror vainy faavot kat tavaron, Gov nai faan iny non gumgum
    iny vamarits an asangan iny fatsiitsii ana aaverof tsuri. Vaamuan tsom non, Ayei
    nai faan iny non ya tana taa Jiu, vou, Ya te nai faan kan iny ya tana vainy sikia
    ma taa Jiu.
  wnc-wnc: Siwan ngana aminu sanga takeaknga tawake tasiningu wa aminu kuupbamde Anututa
    musia kwikwiknga natayamuke wa amindane umana yapangenawan takekan asinggan yutning.
    Aminu keu komduine nana sanga takeaknga tawake tasiningu wa amindane umana yapangenawik.
    Siwan ngana aminu Judia kep komune nana sanga takeaknga tawake tasiningu wa amindane
    umana enane siknga yapenganawik.
  bus-bus: Luda é maakɛri píngi gba gakui kↄ̃n bɛ̀ɛo kↄ̃n aafiao, atɛ̃nsa Yudanↄ,
    ń gbɛra bori pãndenↄ.
  gub-BL: Ikatuahy ma'e iapo har nuiko kwaw nezewe a'e wà nehe. Tupàn omono putar
    upuràgaw ukàgaw wanupe a'e nehe. Umuigo kar putar a'e teko tuwihaw romo uzeake
    a'e wà nehe. Uzapo putar ikatuahy ma'e wanupe nehe. Umupytu'u kar ma'e wi wakyze
    re wà nehe no. Zutew ràgypy upyhyk putar hemimur ràm wà nehe. A'e re zutew 'ygwer
    upyhyk putar wà nehe no, aze ikatuahy ma'e uzapo waiko a'e wà nehe.
  imo-imo: 'Nalo imbo mareni molko kondoromele imbomando te te nimbe Goteni nimbeindo:
    Eno na kinye nanga pa telina peya kopu tepo molopo kondopo, teko kondoringi nimbe
    imbi ola molopa konopu u nipili molangei nimbelo. Juda imbomando kape kiyendo
    aku tepa nimbelo, we imbomando kape nimbelola.'
  boj-boj: Ariya tamo uŋgasari kumbra bole bole yeqnub qaji naŋgi Qotei na aqaryainjrimqa
    naŋgi laŋ qureq oqsib dia ñam koba ti lawo ti so bole gaigai sqab. Matiq a Juda
    naŋgi aqaryainjrqas. Bunuqna a sawa bei bei qaji naŋgi dego aqaryainjrqas.
  eng-DRA: But glory, and honour, and peace to every one that worketh good, to the
    Jew first, and also to the Greek.
  knf-knf: Kë Naşibaţi aşë luŋ kawul bankdoluŋ bnuura pdëm na mndëm, kajoobţën baka
    ŋhaaş, bayuday na banwooŋ baanwo bayuday kak.
  san-KHM: កិន្តុ អា យិហូទិនោ ភិន្នទេឝិបយ៌្យន្តា យាវន្តះ សត្កម៌្មការិណោ លោកាះ សន្តិ
    តាន៑ ប្រតិ មហិមា សត្ការះ ឝាន្តិឝ្ច ភវិឞ្យន្តិ។
  arn-NT: Welu ta Ngünechen eluafi rume küme felen ka küme tüngün ka rume sakiafi
    kom tati femkelu kümeke dungu, wünelu mew tati pu judiuche, welu ka femngechi
    itrokom ti kakelu pu che.
  zas-NT: Guiáad ree bén zë loj nejz zagdxe, guilies Dios xvalor reeman, yabaanëman
    laa reeman, yabeꞌcdxe tëëman luxdoo reeman, yaloj xgaj ree bén Israel dxelri bén
    ad najt ree bén Israel.
  ken-NT: Kɛ bo abhɛn bákʉ̀ bɛrɨ bábhɔŋ kɛnɛ́m nɛ kɛnókó nɛ kpák. Ɛ́bhàk ɛnyu
    ɛyɔ bɛbho nɛ bo Israɛl bɛghaka amʉɛt bo abhɛn bápú bo Israɛl nkwɔ.
