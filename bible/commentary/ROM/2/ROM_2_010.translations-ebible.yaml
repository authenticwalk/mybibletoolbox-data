    até bawan vini-ák-a.
  rug-rug: Ba sa tinoa marilaena, na vina lavata, meke binule, si tadi doduru pu tavete
    valeana, koa rina tie Ziu meke gua tugo koari na tie Zenitailo.
  hop-NT: Nīk̇aṅw sohsoyam suan hinwisqam God tālayat ep yesni, k̇aptsi’tiwyani, kwakwhat
    unaṅway’vayani, ima Jew‐sinom mohtii, pu ima qa‐Jew‐sinom pīwu.
  san-URD: کِنْتُ آ یِہُودِنو بھِنَّدیشِپَرْیَّنْتا یاوَنْتَح سَتْکَرْمَّکارِنو لوکاح
    سَنْتِ تانْ پْرَتِ مَہِما سَتْکارَح شانْتِشْچَ بھَوِشْیَنْتِ۔
  heb-LB: לעומת זאת, כל אלה שיצייתו לאלוהים ויעשו מעשים טובים יזכו לכבוד, להדר ולשלום
    מאת האלוהים – היהודי בראשונה, וגם הגוי.
  caf-NT: '''Et whunts''ih Lizwif choo ''ink''ez ''udun yun k''ut whut''en chah, ndan
    hubutah ts''ah''un ''uhet''ilh, ''en Yak''usda hubudutélhti, hincha hubutelhtsilh,
    ''ink''ez hubudzi dutéghel.'
  mio-NT: Chi ndihi ñivi ndacu cha vaha cua coo cha taqui, cua coo cha vii, cua coo
    cha vaha. Cua coo xihna chi chi ñivi judío, ta sa cua coo tahan chi chi ndihi
    ca ñivi.
  srq-NT: Ae siqui mbae turã ndese, ũquɨ̃ je ra Dios turã mbeɨ. Judíos turã nane.
    Judíos eã abe cote. Mbia ra ũquɨ̃ turã ɨcua tuchɨ. Dios ra ũquɨ̃ mbia tuchɨ.
  kje-NT: Ri ma namkene hi'i ha wawa'an mamani lernala uli sa'a, honoor hanawa, noro
    aki ma namlina namkai. Makromod Lalap nala panaeku wawa'an onne ri Yahudi nolu
    men Ai nala ri ma ka namwali Yahudi enihe,
  gaz-gaz: Garuu nama waan gaarii hojjetu hundaaf, jalqabatti Yihuudiif, ergasii immoo
    Nama Ormaatiif kabajni, ulfinnii fi nagaan ni taʼa.
  kud-kud: Na taumumuga dumwalu maudoida mata Yaubada yana vewasawasa yo ve'ahihi
    yo nuwadaumwali imohegita. Ita Yudeya Yaubada mata iyemaiha mugaiyegita na abo
    hinage nigele Yudeya.
  urb-NT: 'Upa katu te ma''e katu ame''ẽ ke ma''ema''e, ame''ẽ ta ke Ta''yr katuha
    aja Tupã muruwak ta tĩ. Katu te ixo, aja muruwak ta. Ame''ẽ ta pe a''e pandu ta
    tĩ: “Pehẽ katu” aja. Ame''ẽ ta py''a ke a''e muhury katu ta tĩ. Aja jundéu awa
    ta pe Tupã ma''ema''e ta. Ame''ẽ ta jõ ym. Jundéu awa aja ym ame''ẽ ta pe a''e
    ma''ema''e ta tĩ.'
  fra-LSG: Gloire, honneur et paix pour quiconque fait le bien, pour le Juif premièrement,
    puis pour le Grec!
  san-HK: kintu A yihUdino bhinnadeziparyyantA yAvantaH satkarmmakAriNo lokAH santi
    tAn prati mahimA satkAraH zAntizca bhaviSyanti|
  cak-SNT: Pero quinojiel ri ncaꞌbꞌano ri otz, xcaꞌbꞌacꞌujieꞌ chicaj pacheꞌ joꞌc sakil
    cꞌo, y nem xtiꞌan chica; can xticꞌujieꞌ ri paz riqꞌuin cánima. Y ja ri israelitas
    ri naꞌay xtiꞌan quireꞌ chica, y xtiꞌan jeꞌ chica ri man israelitas ta.
  uvh-uvh: Ka aming ka kadapmang didimeng kareng beng guk sa' tanga ikiting wara'siga'
    kafakafa tiamning undu' ningsa', tim ka Juda aming ga' tiama ning tanga aming
    arantagim fam ga' undu' tiamo'. Kafakafa ka u tiamo' wa ning, Anutu wari adining
    yongganang u damdang karengsa' naknga marek a wap kareng a kabaksi' kugurang karengsa'
    naknga iik ning u tiaminga ikni'ga'.
  ino-ino: Apamisike'a alikaya'maki kanale kava nehaya vaya'aina Anumaya Koti'a ko'ku'nate
    ano hale lo'kiya ya'a'ae ala apa'ki'ae apaipa falu hapaisea ya'ae apamike. Hokoteno
    Yuta vaya'ai apamiteno henaka'a Yuta nofi o'mai vaya'ae apamike.
  gnn-gnn: Liŋgu Gunhuny'tja yana yurru wokthunna ŋula yolku yolŋuwu, ŋunhi ŋayi ŋuli
    yukurra djäma ŋamakurru'; ŋayinydja yurru ŋunhiyinydja dhuwurr-ŋamakurruny'tja
    yolŋu nhina ŋunhala Gunhu'walana wal'ŋu ḻatju'ŋurana ga mäwaya'ŋurana romŋura.
    Ŋayi yurru ŋuriŋi dhuwurr-ŋamakurru'yu yolŋuyu Djuwyu bäpurru'yu märrama ŋamakurru'
    yana nhanukuŋu Godkuŋunydja, rrambaŋi yana ŋuriŋi mulkuruyu yolŋuyu dhuwurr-ŋamakurru'yu.
  yal-yal: Koni Ala binyen nun xunna kenla nun bɔɲɛ xunbenla fima nɛn fe faɲi rabane
    ma, fɔlɔ Yahudiyane ma siga siya gbɛtɛne ma.
  cnt-NT: La₁ ja₁con₂ le₂jan₂ le₂jan₂ i₂jmo₅ a₂dse₃, cuë₃ Diú₄ a₂co₂tág₅ co₂'né'₅,
    ton'₂ cuë₃ caun₂ a₂dse₃, jmo₃ 'ei₅ tei₄, jë₁le₂'uɨg₅₄ quió'₅ dsa₂ judíos, ján₃
    guë'₂ le₂jaun₂ le₃ja₁con₂ dsɨ₂nau₂.
  tif-tif: '@see-verse:ROM.002.009'
  nlx-nlx: पुण बोगवान ता एकेक माणहाह जो हाजो काम किरेह, बोड़ाय मान एने सान्ती आपी,
    पेल यहुदिह एने ओवतो बिगेर यहुदिह।
  apw-NT: 'Áídá’ dała’á daantį́į́gee nłt’éégo ánádaat’įįłíí Bik’ehgo’ihi’ṉań bits’ą́’dindláádíí
    bíyéé doleeł, bił dábik’eh doleeł, ła’íí iłch’į’daagont’ééhíí bíyéé doleeł, Jews
    daanliiníí ntsé, doo Jews daanlįį dahíí ałdó’:'
  gum-gum: Trune mønundøgucha tabig marøbelaimbe tru maya nuguen tab indiiba, tabig
    kui asha tab indiiba, chi isumgaig tab købiiba kønrrun nømuimbe, judíosmeranmerrig,
    trugurrimbe judíos kømø misaameran.
  not-NT: Irari cantatsi caninasati, Tosorintsi iromagoriasëretaqueri, iraniacaninatëri,
    imëri cara iraniaqueri Tosorintsi jonoquë. Imëri pairiraca, iritsita jorío, aique
    ira cagari jorío.
  plu-plu: Henneme ig Uhokri ikí gibereswan akak gikiythani ta gipititkis madikte
    hiyeg ku pariye kehnepwi kabayka. Ig kariswehse giyaknikis. Pitatye hiyeg judeyenepwi
    utí ini kabayka. Butte hawwata hiyeg ku pariye kane judeyenepwima igkis utí inwata
    kabayka hawwata ke hiyeg judeyenepwibe.
  iou-iou: Upäŋkaŋ äma kudän tägatäga tänayäŋ täŋo u kuduptagänta orakorak, wäp biŋam
    ba kwini terak irit api yäpneŋ. U Juda äbotken nanikta jukun yämiŋkaŋ guŋ äbotken
    nanikta imaka, api yämek.
  ntp-NT: Dʌmos ʌgai ismacʌdʌ ivueeyi istumaasi Diuusi ipʌlidi, Diuusi baigʌʌliadamu
    ʌgaicʌdʌ dai iibʌstudacan tadacamu, ʌpʌga ʌjudidíu dai gooquiʌrʌ ʌgai ismaacʌdʌ
    maitʌrjudidíu.
  rai-rai: Iaku, karom diat raap baa diat paam a koina, God in gaaia un diat, ma in
    wangaala paa a iaandiat, ma in taar taa a maalmaal taan diat. A pinapaam mi in
    paam mugai karom a taara Iudaia, ma namur karom a taara ingen kaai.
  haw-1868: Aka, o ka nani, a me ka mahalo, a me ka pomaikai, no na mea a pau e hana
    ana i ka pono; no ka Iudaio mua a no ka Helene hoi;
  ffm-ffm: Darja e teddeengal e jam ngoodanii gaɗoowo ko moƴƴi fuu, Yahuudiyankooɓe
    tafon, leɲi goɗɗi njokka hen.
  arb-NAV: وَالْمَجْدُ وَالْكَرَامَةُ وَالسَّلامُ لِكُلِّ مَنْ يَعْمَلُ الصَّلاحَ
    الْيَهُودِيِّ أَوَّلاً، ثُمَّ الْيُونَانِيِّ.
  cop-CNT: ⲟⲩⲱⲟⲩ ⲇⲉ ⲛⲉⲙ ⲟⲩⲧⲁⲓⲟ ⲛⲉⲙ ⲟⲩϩⲓⲣⲏⲛⲏ ⳿ⲛⲟⲩⲟⲛ ⲛⲓⲃⲉⲛ ⲉⲧⲉⲣϩⲱⲃ ⳿ⲉⲡⲓⲁⲅⲁⲑⲟⲛ ⲡⲓⲓⲟⲩⲇⲁⲓ
    ⳿ⲛϣⲟⲣⲡ ⲛⲉⲙ ⲡⲓⲟⲩⲉⲓⲛⲓⲛ.
  sri-sri: 'Marĩpʉ ããrĩpererã õãrĩ irirã gapʉre: “Õãrõ yáma”, ãrĩ ĩãgʉkumi. Ĩgʉ̃sãrẽ
    ĩgʉ̃ merã õãrõ ããrĩmakʉ̃ irigʉkumi. Irasirigʉ siuñajãrĩ opamakʉ̃ irigʉkumi. Judío
    masakare irire iripʉrorigʉkumi. Judío masaka ããrĩmerãdere irasũta irigʉkumi.'
  nal-nal: Singsaxai wana naandi vaakdul di ra gigiu amun matmalabuk daxa, Nakmai
    xana lis a marmari daxaiang sin naandi ma xana valaup aizina naandi ma xana lis
    a luaai zin naandi. Naan kana giu xalaak kanaan pana amun Judaa ma lamuraana,
    wana aubina xawit amun Judaa.
  kyq-kyq: 'Anum jee tɛɗ bɛɛ se, Raa aɗen kɛɗn tɔɔsin̰a, aɗen nooko ɔɔ aɗen tɔɔmɔ:
    maakŋ jeege tun se, Yaudgen booyo Taar Raa deet se Ꞌtɛɗn maak ki ɔɔ tɛr jeegen
    Yaudge ey se kici.'
  kwd-kwd: Ma God te'e kwatea nga foufounga, ma nga fa'aba'itanga, ma nga aloalonga
    fana ni dai na'a gila agea ni 'ola 'e le'a. Ngaia te'e agea 'ilo'oo fana nga ta'a
    'i Jiu, ma fana nga ta'a na gila 'ame Jiu la'u mola.
  ded-ded: Ngicngac faka nga angammeme gombunga angkecdae, yeni sasawango kurumenggac
    kuc nga kibikperagia nga eweheihei amma ruae meficgegecde. Yuda arengngo imoc
    waraima meficgemagec grik areng yeneng ifingoc meficgegecde.
  ewe-ewe: Ke ŋutikɔkɔe kple bubu kple ŋutifafa atso Mawu gbɔ na ame sia ame si le
    nu nyui wɔm la, gbã na Yudatɔwo, emegbe la, na ame siwo menye Yudatɔwo o.
  nuy-nuy: Yagu warraarrawindi wurru-waṉbini-yinyung ana-maaḻamburrg, anubani ambirri-waṉagana
    wugurru wu-milhiynjina-yinyung, marri na-God ambani-warraarriwana, marri ambani-lhamaamura-gang
    niga wugurru. Anaani ana-wulhu-wulhurr warruburru-yung-guy warra-Jew, marri buguni
    warra-Gentile-guy ngijang.
  cop-BHC: ⲞⲨⲰⲞⲨ ⲆⲈ ⲚⲈⲘ ⲞⲨⲦⲀⲒⲞ ⲚⲈⲘ ⲞⲨϨⲒⲢⲎ ⲚⲎ ⲚⲞⲨⲞⲚ ⲚⲒⲂⲈⲚ ⲈⲦⲈⲢϨⲰⲂ ⲈⲠⲒⲀⲄⲀⲐⲞⲚ ⲠⲒⲒⲞⲨⲆⲀⲒ
    ⲚϢⲞⲢⲠ ⲚⲈⲘ ⲠⲒⲞⲨⲈⲒⲚⲒⲚ.
  buk-buk: '@see-verse:ROM.002.009'
  pri-NT: Â wà diri tàpé na rà pwa pwina wâdé—wà tèpa Juif ma wà mwara pàra tàpé na
    càra caa tèpa Juif—âna rà mwa tòpi jii wà Pwiduée ê pwényuâa ma muugère, ma ipwamaina
    ma pinaanapô.
  zpq-NT: Yogo'cho še choncho da' güen, Diosen' gone' cont šjayzoacho mbalaz len ḻe'
    na' gone' cont gacxencho, na' gone' cont soacho binḻo len xbab dan' yo'o ḻo' yic̱hjlažda'ochon'.
    Zgua'tec gone' ca' len neto' nacto' beṉe' Israel, na' techle gone' ca' len le'e
    bi nacle beṉe' Israel.
  por-TFT: Mas Deus vai galardoar espiritualmente a cada indivíduo que praticar habitualmente
    boas obras. Isto se aplica também aos judeus, pois Deus os escolheu como seu povo
    especial, e se aplica também aos não judeus.
  gwi-NT: Gaa Vit'eegwijyąhchy'aa juu gwinzii yeenjit gwitr'it t'agwah'in nąįį vich'eegwąhndit,
    gwihil'ee ts'ą' tsinehdan haa goots'an hahtsyaa, Jews nilii nąįį tr'ookit ąįįtł'ęę
    Jews nilii kwaa nąįį.
  gvn-gvn: Yamba kanbal bama junkayku bundandanya, Godungku jananin milka-marri-bungal,
    jananin ngulkurrduku kujil. Nyulu wawurr-wawurrmal jananka. Nyulu bama Jew-warra
    and bama yindu-yindu ngulkurrduku kujilkuda.
  nhy-NT: Pero nochtin akinmej kichiwaj tlan kuale, kipiaskej inmawisotlanex, kipiaskej
    tetlakitalistle iwan kipiaskej yolosewilistle. Achtoj kipiaskej in judiojtin iwan
    noijki kipiaskej katlej mach judiojtin.
  asm-FB: কিন্তু প্ৰথমে ইহুদী, পাছত গ্ৰীক লোকলৈ সৎকৰ্ম সাধন কৰা সকলো লোকলৈ গৌৰৱ, মৰ্যদা,
    আৰু শান্তি হ’ব;
  okv-okv: eto ari jajavotoho embopo amo God na au usasa te peka te na otohu ta iresora
    amo Judea embomeni na kiti peka umbasora te enda nei embomeni ambota peka umbuto
    iresora
  mxt-NT: Soco chi tandɨhɨ ñu cha sacuví cha vaha, Nyoo cucuhva ra cha cucahnu ñu
    chihin ra, cha xihna ri chi ñu Israel, tyicuan ta chi ñu cha ñima ñu Israel cuví.
    Ta cucatyi ra tyi sɨɨ cuñi ra chihin ñu. Ta cucuhva ra cha taxi ri coo añima ñu.
  tzo-NT: Scotol ti much'utic laj xa spasic ti c'usi leque lec ch-ilat yu'un ti Diose.
    Ta me xilic utsilal. Ch-ac'bat jun yo'ntonic jujun sbatel osil. Ta ono'ox xc'o
    quich'tic scotol, ho'ucutic ti judioucutique, yu'un ja' primero laj yac' ti q'uelel
    ti Diose ti ho'ucutic laj st'ujucutique. Chayac'boxuc scotol uc, ti ho'oxuque
    ti yanlum crixchanooxuque.
  ind-AGS: Tetapi semua orang yang melakukan perbuatan-perbuatan baik akan mendapatkan
    kemuliaan, rasa hormat dan kedamaian — pertama-tama kepada orang Yahudi lalu kepada
    orang bukan Yahudi.
  omw-omw: Ekyaa kyuqe kyaiqa vare varihua varivaro Kotiva mwihua nronraqama kyero
    mwihua nyutu tuaahera kyero mwihua mwutukya qihaakyama nyatairata varivara. Kotiva
    Iutaa nraante mwitaama kyero kyuqema nyatero nraakiara ekyaa mpo mwatanaavata
    kyuqema nyataananro.
  yrb-yrb: Godima i kobererau utaita uwaranu ifu we ma derawere ufite kobere kabesiro
    odifite ma kobererau ufisu. I Ju uwarabai ko ufite nono emanu buribi i Ju me aika
    uwara nesiaba eno ufisu.
  maa-NT: Ta̱nga jñà xi̱ta̱ xi ndaà s'ín, tjoé‑la̱ kjoa̱jeya, ndaà jcha̱xkón, ti̱koa̱á
    s'e̱é‑la̱ kjoa̱'nchán ini̱ma̱‑la̱, mats'ia̱ko̱ ítjòn‑ne jñà xi̱ta̱ judío, ti̱koa̱á
    ko̱ xi ta̱xki̱ xi̱ta̱ xi mìtsà xi̱ta̱ judío.
  mcq-mcq: ꞌEnakaivo ea kaꞌene mamaaꞌe vejujija pu pinana ꞌee hura ꞌee matauviꞌina
    mihuna. Amura Jua mihareje ijiꞌa Kuriki mihuna.
  sus-A: كْنْ شُننَكٍلِ، بِنيّ، نُن بْحّسَ لُمَ مِشِ بِرِن بّ نَشٍيٍ قٍ قَنيِ رَبَمَ،
    عَ قْلْ يُوِقِيٍ مَ، عَ سَ دْشْ سِ فبّتّيٍ رَ،
  jpn-1965: 栄光と誉れと平和は、ユダヤ人をはじめギリシヤ人にも、善を行なうすべての者の上にあります。
  fra-SBL: Mais la gloire, l'honneur et la paix vont à tout homme qui fait le bien,
    au Juif d'abord, et aussi au Grec.
  yka-yka: Saguwaˈ kēmon manusiyaˈ maghinangan mahāpin, pudji Tuhanin du siye, duk
    pahadjene siye, duk urunganne siye kasanyangan dem ateyde. Dumaˈin hadja meˈ Yahudihin
    saguwaˈ sampay meˈ bangsa seddilihin isab.
  mle-mle: '@see-verse:ROM.002.009'
  shp-NTPO: Jatian, jakon jawéki akábora, jan raroti jawékibo jato Diossen meninoxiki,
    jainxonra kikin joni jato imanoxiki, jaskáaxonra jato jakonshaman jamanoxiki.
    Judíobo itan judíomabo inonbira jato jaskáanoxiki.
  aom-aom: O mu mae vaejëꞌoho ëhi jiëꞌe ae ahoꞌo God-ro aji maho bojëmiromo jabesi
    ihoho mae uëromo ajëmiꞌiramu huë mae raromoꞌëꞌö. Jew rajoho urimo ajëmiromo röhu
    saꞌa ioroꞌioro rajoho jabuꞌo ëhi gemuoho ajëmiꞌëꞌe.
  geb-geb: Fhe Bakɨme Hevenan zɨ bakɨme gum mpirmpirɨga vhuun gum ndav mɨɨtɨgar tɨvir
    vhuuiŋ ga mbui gumgi gu mbigir nɨɨnga. Ana fharav Zudain nɨɨŋgip, ana vhɨra mba
    harigi fhaiŋ ŋgui gumgi gu mbigir nɨɨnga.
  bsj-bsj: Dila caklanka kange bwayilen, kange fuwor neret ciyan yi kange nobo gwam
    wo ma nangen do keneu, ater ki Yahudawa nimde Helinawa.
  cak-cak: Jac'a ri nibano ri utz, ri Dios xtu'on chi xtec'uje' chupan ri nimalaj
    sakil, chi xtic'uje' ruk'ij, y chi nuxlan ri ránima. Quiri' xtu'on na'ey quiq'uin
    ri israelitas, y quiq'uin ri man israelitas ta,
  chf-NT: Machcatac u chen utzba, Dios u xe u yäc'benob u pitzilan y paq'uin ch'u'ul
    ajnicob t'oc. Dios u xe u yäle' cache' utz u chijob, y u xe u yäc'benob ajnic
    ch'ijcab u c'ajalinob. Najtäcä aj judíosob u xe tä äc'bintejob y che' chich täcä
    ni mach jin aj judíosobba.
  tlf-tlf: '@see-verse:ROM.002.009'
  piu-2006: '@see-verse:ROM.002.009'
  poh-NT: Tzꞌa̱b ruꞌ wi reꞌ take ra̱ꞌ riꞌsil cho maꞌ Israhel encaꞌn i coric, kꞌe̱ꞌ
    woꞌ chic ricuseꞌsbal i Dios enchalic chi quina̱ chi naquiwihꞌic ar reꞌ wilic wi̱ꞌ
    i Dios chi sutumaj ri̱j ru̱cꞌ risakomil rilokꞌil. Jeꞌ woꞌ, naquiwihꞌic woꞌ pan
    sukquil cꞌuxlis eh naquibiram take holohic laj kꞌoric rikꞌorom cho i Dios queh
    take quicꞌacharic pan holonquil. Jeꞌ woꞌ reꞌ, reꞌ cuseꞌsbal reꞌreꞌ nchalic woꞌ
    chi quina̱ take cꞌacharel jeꞌ ru̱cꞌ maꞌ reꞌ ta ra̱ꞌ riꞌsil cho maꞌ Israhel wi
