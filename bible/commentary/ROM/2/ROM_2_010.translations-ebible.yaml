    me Diu ʼidia, ta wese taudi mali qabu ʼidia,
  kew-kew: Goa pea pare epe kogono pemede onaa rayo-parare Gote-me epe paana puri-para
    adaa bi-para kuma pi kone-para katea. Go konere Juda aanuri aba minaloa wala ruru
    radonumi page mealimi.
  dww-dww: Be ḡesaudima neneḡari, vivira be suba, banaga matabudi, aitauḡa vere ta
