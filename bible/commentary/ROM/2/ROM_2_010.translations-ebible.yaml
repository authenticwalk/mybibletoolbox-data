  apu-NT: 'Teoso txanako kãkiti erekari kamakani: “Erekapitikai hĩte.” Ikara atoko
    itxanako merepanika Xoteoakori, eereka Xoteo minakaniua apaka. Teoso paxitanako
    ninoa. Ikamaerekaxiniretanako.'
  roo-roo: Ari ita, uva oiraopavira uvare voriara epao, oara toupai vearo vovouro
