  srm-NT: Ma ee wan sëmbë i ta libi bunu a Gadu wojo, nöö joo feni gafa a Gadu e,
    ku nëbai, ku kötöhati, ee i dë Dju, ee ja dë Dju.
  qvs-NT: Chaymanta alli rurak runakunata judiyu mana judiyu kaptinkunapish Tata Dios
    kushichishpankuna willankasapa alli rurak kanankunata.
  zca-NT: Per par rë men nile' pura kwa'n wen, Dios wi' wen lo bixa', mbaino le' Dios
    yo pura kwa'n wen laxto' bixa', galo laka kun rë men Israel, no nu kun rë men
    gat lë't men Israel,
  cbc-NT: Aperã caroa macããjẽrẽ caátiãninucũrã roquere caroaro na átigʉmi Dios. Nipetiro
