  for-for: Piya, a'ya'ma aogima miye kina, Yuta kina marupa pugaite to marisa kinape,
    igetiba e'wasaenabe paruyenabe kaga aborawaimima a'muntanaba imikiye.
  epo-epo: sed gloron kaj honoron kaj pacon al ĉiu, kiu faras bonon, al Judo unue
    kaj al Greko;
  gfk-gfk: Iesen a mon minamar ma ra tamat na kinkinis ma ra malum na haan tupas ira
    tunotuno bakut ing diet gil ra tahut. Na ngan huo taar ta diet ing diet pai Iudeia
    ma sen tutun sakit ta ira Iudeia.
  bjz-bjz: O avona ari taubana urota iradua mo, God númandu raga rirota, unanade siriri
    aride utota bubugaita rousue. Námane Jiusi enembodu sei utua, ambova námanda gitofodu
    utaita rouvie.
  atg-NT: Ama Ẹshinẹgba ọ ya ri ufumhi ali itinga ali opfọmhẹ na ẹgbọ nya ni ẹ riẹlẹ
    onete. Okekhi ẹgbọ iJu, okekhi ẹgbọ iJẹta
  bjv-NT: Nɨngə dɨje kɨ njé ra majɨ, Luwə a adɨ-de tɔɓa, kɨ kɔsɨ-gon, kɨ kɨsɨ-maje.
    A ɨlə ngɨre dɔ Jɨpɨ je tɨ ɓəy taa re-n dɔ dɨje tɨ kɨ əi Jɨpɨ je al.
  tos-NT: Hua̱mpi̱ xli̱pacs hua̱nti̱ tla̱n xtalacapa̱stacnicán, Dios lactali̱pa̱hu
