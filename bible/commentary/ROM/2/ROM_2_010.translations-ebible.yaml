    minnun pɛɛnɔn da.'
  fuh-BKF: Ammaa darja e teddeengal e jam ngoodanii gaɗoowo ko wooɗi fuu, Alhuudiyankooɓe
    tafon, de lenyi goɗɗi njokka.
  arl-NT: Saniniuujia, Pueyasoori puetunu maninia miijiaca pueyapuejanaa miiniutianiya
