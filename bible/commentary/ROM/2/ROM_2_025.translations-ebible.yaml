  otm-NT: Pɛ nu'bʉ xcá øthʉ yʉ́n t'ɛ̨di Oją bi man ra Moisés, xʉn ho ngue am hmɛpya
    ma ją'ihʉ, ngue dyʉ israelhʉ. Pɛ nu'bʉ hin dí tɛnhdʉ ʉ, säti thoho am hmɛpyagahʉ
