  cbv-cbv: Jwiít judíowãdihjeh quehli nah yapat chóodih Dios ãt bóod yohat tʉ́ʉtʉp
    wʉt jĩ, ã́ihwã jwĩ jʉmatdih jʉ́ʉtat tʉ́ʉt niijná. Pánih bóodna, “Míihwã jʉmnit,
