  mal-mal: നീ ന്യായപ്രമാണം അനുസരിച്ചാൽ പരിച്ഛേദന പ്രയോജനമുള്ളതു സത്യം; എന്നാൽ ന്യായപ്രമാണലംഘിയായാലോ
    നിന്റെ പരിച്ഛേദന അഗ്രചർമമായിത്തീരുന്നു.
  kkc-kkc: Tei takoo, no tei magoo goo ee dodolone badoga, kolo kweli goo oso no pidileiso.
