  kqc-kqc: Adina ago gira neideisa vonisi, roaita nugana bi buni; idu ya ago gira
    odeisa vonisi, roaita nugana bi roaita nugana de kana nigo.
  tav-tav: Dio cʉ carotiriquere mʉja cápata caroaro mʉja baigaro judío majare, circuncisión
