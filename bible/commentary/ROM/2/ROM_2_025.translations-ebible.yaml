  ces-LB: Na svém vyznání si může zakládat jen ten, kdo podle něj žije.
  mkn-mkn: Bosong yang orang Yahudi musti sunat iko Tuhan pung Atoran, wuang? Itu
    jadi tanda bilang, bosong yang ada pung hak tarima Tuhan pung janji. Ma kalo bosong
    langgar Tuhan pung Atoran, Tuhan sonde tarima sang bosong. Bosong jadi sama ke
    orang bukan Yahudi, deng sama ke orang yang sonde parná sunat.
  pol-UBG: Obrzezanie bowiem jest pożyteczne, jeśli wypełniasz prawo, ale jeśli przekraczasz
    prawo, twoje obrzezanie staje się nieobrzezaniem.
  qxh-NT: 'Israel runacunata Moiséspa shiminta ćharcuptinchiraj, jïrucush captinchiraj,
