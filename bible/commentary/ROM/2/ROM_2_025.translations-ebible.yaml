    si kukŋuä-suqe ävakutqe, ämaqä huiwä häuä maktäŋqä iqua eŋqä-paŋä esŋi.
  cux-NT: Cuaacu nííⁿnyúⁿ chí ley yeⁿ'e circuncisión yeⁿ'e saⁿ'a Israel s'eeⁿ ní dichíí'vɛ̄
