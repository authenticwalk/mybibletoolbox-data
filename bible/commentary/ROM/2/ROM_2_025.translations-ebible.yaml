    sidan bokona Judio un bokona tagun Apudyus.
  cao-NT: Jabi jënima tsi xo jodiobo iquiina, Dios yoba ma nicaquë no. Jama, Dios
    yoba pi nicayamahi tsi Dios cahëyamahai ca carayanabo jascaria xo mato iquia.
  bbr-bbr: Is kar ämän awarom. Ak, Juda roat, ak Anut nukan sintore ämän erekapu tainorianik,
