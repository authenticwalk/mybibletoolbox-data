  dwr-ENT: ኔኒ ሂጌው ኣዛዜቶፔ፥ ኔ ቃፃራይ ማዱዋና ዴዔ፤ ሺን ኔኒ ሂጊያ ሜንፔ፥ ኔኒ ቃፃሬቴዳዌ ቃፃሬቲቤናዋዳን ፓይዴቴ።
  pma-pma: Munak kami miva en vekahoi, koanek tahos munak milong kat mengkatien sav
