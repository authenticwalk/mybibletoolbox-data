    amukup roat enmak kerau patirau wa senek rai.
  inb-inb: Moisés tukui ima niskata kam ruragpika, judiukunapa marka kamba kuirpupi
    churaraiaskaka allillami ka. Ikuti Moisés niskata kam mana ruragpika, chi marka
    mana churaskasinami niraiangapa ka.
  hrv-hrv: Da, obrezanje koristi ako vršiš Zakon; ako pak kršiš Zakon, obrezanje tvoje
    postalo je neobrezanje.
  box-NT: Mu bon, ká fo wee wé bìo ho làndá bò, se ũ *kúiiró bìo ɲúhṹ
    wi. Ká fo *kúio à ũ màhã́ yí máa bè bìo ho làndá bò henía yi, se
    fo ka lòn nùpue na yí kúio.
  ote-NT: Nubyá nura circuncisio go gueꞌa̱ ngu ꞌnara seña núꞌa̱ xa thutsꞌi ja ri ndoꞌyohʉ
    ne go gueꞌa̱ ra ntꞌudi de ra cohi núꞌa̱ bi gohi Ajua̱ co ndu ri dadahʉ ra Abrá.
    Núꞌa̱ ra señaꞌa̱ da maxꞌahʉ ndunthi ꞌbʉ gui ꞌyøthʉ núꞌa̱ ma̱nga ra ley. Pe nuꞌbʉ
    hingui øthʉ ngu ma̱nga ra ley, nuꞌbʉ́ ra ntꞌudi de ra cohi ja ra uɛnda hinga ra
    ntꞌudi.
  wnu-wnu: An qomon igo end qomon toat git goan soopur igoumon eng git uber. Ego git
    goan soopur wogub bo qomon me toeinen eng ne git goan me soopurmau gas ende igoruboumon.
  zam-NT: Lìca, ntac yalndxela's co' ndxàp gu' co' nac circuncisión chele' gu', lìcque',
    ndyubdi'sque' loo ley co' mxo'f Moisés loo gu'. Per chele' gu' indyubdi'ste xal
    mnibe' ley co' mxo'f Moisés loo gu', le' sya, ndxàca loo gu' xal mèn co' indxàcte
    circuncidar loo. Per por part che'n Diox, yende cón ntac ngàc circuncidar gu'.
  zyp-NT: Phungbia cawh naa zui caco, naa cingpatainah cawh sang a tle, canghrasala
    naa zui tlung ly caco, a tai lypaw khatah na lo thlang he ceh.
  sey-NT: Ja̱je paꞌina, mëꞌëpi cuiri ca̱ꞌni tëasiquëpi Moisés cua̱ñeseꞌere siꞌaye
