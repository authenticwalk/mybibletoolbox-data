    ŋuko samaka yerewero mepémo kini. Koweye kama toŋaŋgurí ŋunde qembe teteŋgo.
  zpz-NTPP: Benu gyicy yac der ni leey zeꞌ, orzeꞌ cyiiñ ñi nu ca beey sircunsision
