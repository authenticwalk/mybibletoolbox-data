    puntë shtë lëy, iurní nal igual ziquë ra më nanádiꞌi israelitë.
  kyg-kyg: Kagaemo keꞌaepa geꞌamo akame nehisanaꞌmoꞌmo kagufamo lagauꞌa kateꞌnaya
