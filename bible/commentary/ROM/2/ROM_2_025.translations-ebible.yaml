    taha ʼebeʼita vonigo omiʼa Yaubada ena tomotauyavo. Ta luvine nana ge taha ana
    aqiaqimo ʼeguma Yaubada ena luvine qabudi oqeuqeunidi. Mana ʼeguma luvine diavona
