    hei milena-langga neu Lamatuaꞌ Hohoro-lalanen, Lamatuaꞌ nda simbo nggi sa. Hei
    dadꞌi onaꞌ atahori nda Yahudi sa, ma onaꞌ atahori nda feꞌe nenesunat sa.
  msy-msy: Ia guizbangɨra Moses Osirizir Arazibar gɨn mangɨtɨ, ian arazir mɨkarzir
