    da ta piníli ni Namarò ira. Á sikayu nga kábuluk ku nga Kudio, nu kurugan naw
    yù tunung ni Namarò, á kuruk nga sinniál yù kakugì naw ta tatole na kayu ni Namarò.
    Ngam awán ta serbi nayù kakugì naw, nu arán naw kurugan yù tunung ni Namarò.
  bki-bki: Jau kober ka apakuveuso ruei, ana kobe Ju tai riano, nina bo laka. A tena
    mijaso verver ga jau kojo komonea Atua kiano tuboiano. A ver jau kolakorov tuboiano
    na, jau kobe Ju ka iakurano ga, jau kobova ea Atua jibe ga nalo napano maka abakuveulo.
  bqp-bqp: Tó ń Luda doka kũna, akũ tↄ̃̀zↄ̃ àre vĩnnɛ. Tó ńdi a yã da sↄ̃ro, ń
    lɛɛlɛ kũ gyↄfↄrↄdenↄmɛ.
  mcp-mcp: Jɨ́ mpu bə nə́ ábɨwáág jɨ nə mfíí shú dwô dɨ́ ja wó bɛ̧́ mbwoomb mə́cɛ̧ɛ̧
    yí. Wó ká yida ŋgə caam məcɛ̧ɛ̧, wo bə nə́mə́ mísh mə́ Zɛmbî dɨ́ nda muud cúgɛ́
    sɨ́yá ábɨwáág yɛ́.
  hat-hat: Si ou fè sa lalwa a mande ou fè, sikonsizyon an gen valè pou ou. Men, si
    w'ap dezobeyi lalwa a, se tankou si ou pa t' janm sikonsi.
  npl-NT: Milák, akin mosirkunsidaroa iwa kichiwa tlan kijtoa itlanawatil Moisés,
    n sirkunsisión kipalewia. Pero tla amo tiktlakita n tlanawátili, mach itla ipati
    mosirkunsisión.
  bgg-bgg: Nathek Iphey ji nuii arone, nathek è migiangkheg pha ji ne igong chak ro;
    jishii nathek è Iphey anuii ji arone, nathek Migiang-akheg liak pha ji wie ro.
  eng-TCENT: Circumcision does indeed benefit yoʋ if yoʋ observe the law, but if yoʋ
    transgress the law, yoʋr circumcision has become uncircumcision.
  eng-BSB: Circumcision has value if you observe the law, but if you break the law,
    your circumcision has become uncircumcision.
  cpu-NT: Ikaratzi monkarayetzirori Ikantakaantaitane, arivetacha itomeshitaanitaka,
    tema irootake oshiyakaaventzirori jashiyetari Pava. Iro kantacha terika irothotyeero
    irimonkarayetero maaroni Ikantakaantaitane, amenaashivaitakara itomeshitaanita.
  san-ASM: যদি ৱ্যৱস্থাং পালযসি তৰ্হি তৱ ৎৱক্ছেদক্ৰিযা সফলা ভৱতি; যতি ৱ্যৱস্থাং লঙ্ঘসে
    তৰ্হি তৱ ৎৱক্ছেদোঽৎৱক্ছেদো ভৱিষ্যতি|
  tac-NT: Sikirétigame nisa 'emi pe'tá isílala guwala 'lige 'la e'wame nisa 'emi napu
    najkí Onorúgame, alarigaka 'we a'lá najtékame ju. 'Lige sikirétigame nisa 'emi
    pe'tá isílala guwala 'lige tabilé e'wasa napu najkí Onorúgame, 'liko tabilé najtékame
    nímala rekó sikirétigame ke 'emi pe'tá isílala guwala.
  eng-WEBPB: For circumcision indeed profits, if you are a doer of the law, but if
    you are a transgressor of the law, your circumcision has become uncircumcision.
  gfk-H: Io, i tutuna bia no magingin na kut palatamainari na harahut uga ing bia
    u taram ira warkurai ta Moses. Iasen ing bia u na lakai kaikek ra warkurai i hoing
    bia pa di ga kut no palatamaim.
  viv-viv: Ide omi miYuda agaimiya kadu ganagahe. Tuwaina fwefweyamiya Yaubada yana
    iyaꞋiyaya wowomi againe hitomogolohina. KaꞋi Mosese yana vehimeya wanaꞋitaveꞋavina,
    au ami tomogolota gaitoma lakahina. Atu kaꞋi vehimeya wanayawelina, au ami itaꞋita
    vaita Yaubada yana iyaꞋiyaya keke wowomiya hidatomogolohini.
  yao-yao: Kuumbala kwenu chikuŵe ni malumbo iŵaga chingajitichisye Malajisyo. Nambo
    iŵaga nkugapwanya Malajisyo, mbaya ngankaumbale.
  tgp-tgp: Matan posposi tair̃alihi mo r̃uhu purongo vara ko oloolo na leu, pani vara
    ko lo tope na leu, nom tair̃alihi enia hina purongo.
  auc-NT: Edæ Wængonguï nänö wææ angaïnö ante ëñente cæbi ïninque bitö, Näwä oodeobo
    ïmopa, ante në ëö togæ̈ïmi badinque waa ïmaimpa. Wæætë edæ ëñënämaï cæbi ïninque
    oodeo ïnämaï ingä bagäacä ingä baï bitö ïñömö edæ do babaïmipa.
  kbc-NT: Niɡ̶ina makagiti ɡ̶adolaadi mikeenitiwaji makaami nepilidi Aneotedoɡ̶oji,
    niɡ̶ida ida anawiite niɡ̶ina nigoteteni liiɡ̶enatakaneɡ̶eco Aneotedoɡ̶oji. Pida
    niɡ̶ina nige doɡ̶otetenitedatiwaji liiɡ̶enatakaneɡ̶eco Aneotedoɡ̶oji, icaaɡ̶ica
    akagiti ɡ̶adolaadi, aɡ̶ica mawii, codaa ɡ̶adiciagi niɡ̶ina ane daɡ̶a judeutedi
    (ane daɡ̶a nepiliditeda Aneotedoɡ̶oji).
  bmh-bmh: Iz ze tub awarem. Ag, Zuda dudu, ag Uwait nugau kasai ze unum sesamoraimai,
    agal enimag galau kuatanemen, go naliu pet. Bo, ag kasai ze unum suban i sesamoranemen,
    igul eg macanemen, agal enimag galau kuatanemen go ag Uwait nugau ameg ebu dudu
    enimag galau kuatab tam sul daremen.
  ctu-BL: Come an i c'ʌjñibal tsep pʌchʌlel mi wola' jac' jini mandar, pero mi wola'
    ñusan mandar, lolom jach tsepbil a pʌchʌlel.
  meq-meq: 'Nəkway Yahuda hay faya ka ɗəsakweye bo hərwi məɗe ha na, nəkway ndo i
    Mbəlom hay. Faya na gwaɗiye: Taɗə faya ka pumay bəzay a bazlam i Musa mapala eye
    lele na, məɗəse bo nakə faya ka ɗəsumeye na, ma dzəniye kurom. Ane tuk na, taɗə
    faya ka pumay bəzay a bazlam i Musa mapala eye bay na, məɗəse bo nakə faya ka
    ɗəsumeye na, andza faya ka ɗəsumeye bay, ma dzəniye kurom sa bay.'
  noa-H: 'Wajapcharan mʌgta sim: Chadcha har Moiseeu ley p''ã pʌarr hiek wajap''a
    hʌʌrk''a simʌgan mehëu p''ʌʌrbich nʌmjã hʌ̈u sim. Pari mag p''ʌʌrbich wai simjã
    mag ley hʌʌrk''aba sim chan, parta mag p''ʌʌrbich nʌmua Hẽwandam hõork''a nʌm
    hag dauchach hich gaai wai sim.'
  alp-NT: Sepo imi lulu hukume rebe Musa ilekire hoko imi sunate eguna ete imi. Po
    sepo imi lulu saisa rebe betekele me hukume mere mo hoko imi sunate esi guna sasaisa
    ete imi mo.
  san-VEL: yadi vyavasthaa.m paalayasi tarhi tava tvakchedakriyaa saphalaa bhavati;
    yati vyavasthaa.m la"nghase tarhi tava tvakchedo.atvakchedo bhavi.syati|
  kbq-kbq: Na'ankure Jiu vahe'motma tavufga tgahu tamavutamava zamo'ma knare'ma hanie
    hanutma, kasegemofo amagema antesageno'e. Hianagi kasegema rutagrenageno'a tamavufga
    taga nehaza tamavutamavazamo'a amne'zankna hugahie.
  kbh-kbh: Ts̈ëngaftanga nts̈amo leyiñe yomandancá s̈mojtsamëse, Bëngbe Bëtsábenga
    s̈momnama jinÿanÿiyama, chë más delicadents̈e base bobachtema të́ts̈enënga jtsemnana
    ts̈abá nántsemna; pero nts̈amo chiñe tomandancá ndoñe s̈montsamëse, chca të́ts̈enënga
    jtsemnana, tondayama ntsoservénana, y chca, ts̈ëngaftanga jtsemnana mo chë más
    delicadents̈e base bobachtema ndëtëts̈enëngcá.
  ron-LSB: Căci, într-adevăr, circumcizia este de folos, dacă ești împlinitor al legii,
    dar dacă ești călcător al legii, circumcizia ta a devenit necircumcizie.
  pon-pon: Pwe jirkomjaij me mau, ma koe aneda kapun; a ma koe tiakedi kapun, om jirkomjaij
    pan jojirkomjaij.
  nhe-BL: Tlahuel ipati para inelise inisraelitame huan inmechtequilijtoque nopa tlanescayotl
    tlen itoca circuncisión ipan imotlacayo intla nelía inquichihuaj nochi tlen quiijtohua
    itlanahuatil Moisés. Pero intla ax inquichihuaj nochi tlen quiijtohuaj itlanahuatilhua,
    iixpa Toteco inisraelitame ihuical initztoque ica tlen ax israelitame.
  sps-sps: To tsumi na taa Jiu to te manaats fi romin Faun, kat iny vaapeen tsumanyi,
    kaa minon a rof nan, sai te ngats rom anyin Faun, u kat iny vaapeen ka babainy
    tsun.
  wnc-wnc: Siakan. Aminda gupza matandama ginda aminu Judia nana amin dakngaking.
    Dakngake ginda gupminu gwa matanimuking ngang natake mama wamu kuupbam tawake
    tasiwanu take siwik. Siwan ngana ginda mama wamu waaknga sandekengu ginda gupza
    dua binga mataking amin dakngake Anutue nomune take dua yutning.
  bus-bus: Tó ń Luda doka kũna, ben bã̀ngukɛna àre vĩnnɛ. Tó nɛ́ɛ à yã da sↄ̃ro,
    ń sáa kↄ̃n gɛfↄↄdeenↄmɛ.
  gub-BL: Kwehe mehe Tupàn i'i nezewe penàmuzgwer wanupe a'e. — Pemonohok kar pepirera'i
    nehe, heremiruze'eg romo peneko haw hexak kar pà amogwer teko wanupe nehe, i'i
    wanupe. Ko 'ar rehe peiko penàmuzgwer wazàwe no. Aze peho Tupàn ze'eg rupi nehe,
    a'e mehe ikatu putar pepirera'i imonohokaw izupe nehe. Aze napeho kwaw ize'eg
    rupi nehe, a'e mehe na'ikatu kwaw izupe nehe. Aze mo napemonohok iwer mo pepirera'i,
    a'e mehe mo ikatu wera'u mo izupe, ta'e naperuzar kwaw ize'eg pe xe.
  imo-imo: Eno Juda imbomani ungu manema pilko tenge tiko tenge lemo ungulumanga kangi
    pundu te kopiko wendo ltimele ulumuni eno taporomo, nalo ungu manema naa lombilinge
    lemo ungulumanga kangi pundu te kopirimelemuni ulu te naa teremo. Aku ulu teremelemunga
    imbo kangi pundu te naa kopili imboma mele moromele.
  boj-boj: Bole, ni muluŋ aiqa marsim ni mati dal anjam dauryoqnqam di kere. Ariya
    ni dal anjam gotraŋyoqnsim laŋa muluŋ aiqam di keresai. Ino kumbra dena ni tamo
    muluŋ aiyosai qaji naŋgi bulqam.
  eng-DRA: Circumcision profiteth indeed, if thou keep the law; but if thou be a transgressor
    of the law, thy circumcision is made uncircumcision.
  knf-knf: Woli ido uko wi *bgah bi Moyiŧ bajakuŋ, pwala kaŧëmp pi nu paka udooni.
    Kë woli iinkdo uko wi bgah bajakuŋ, iwo ţi këş ki Naşibaţi ji anwooŋ aanwala kaŧëmp
    anwooŋ aanwo nayuday.
  san-KHM: យទិ វ្យវស្ថាំ បាលយសិ តហ៌ិ តវ ត្វក្ឆេទក្រិយា សផលា ភវតិ; យតិ វ្យវស្ថាំ លង្ឃសេ
    តហ៌ិ តវ ត្វក្ឆេទោៜត្វក្ឆេទោ ភវិឞ្យតិ។
  arn-NT: Kiñe che mupitule Moyse ñi ley dungu, kümelkaeyew tañi sirkunsidalen, welu
    femnole chem falilay rume tañi sirkunsidalen.
  zas-NT: Diidxli rüjnqui sirv guial ru xcuerp bejn sen ni ru ree bén Israel, bal
    rüjnman ziꞌc rniabee xley Dios. Per bal id rüjnman ziꞌc rniabee ley guin, achet
    sirvan guial yuꞌman sen guin.
  ken-NT: Nsyɛ́p anɛ bǎsiɛ̀p bo bɛtɔŋ bɛ bachí bo Mandɛm chi ɛrɨ́tí ɛnyɨŋ mbák
    bǎbhʉ̀rɛ bɛbhé, kɛ mbák bǎpú bhʉɛrɛ bɛbhé Mandɛm nsyɛ́p anɛ bǎsiɛ̀p bo
    achi chi ndɛ́ndɛm.
