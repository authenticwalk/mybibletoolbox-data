    ćharcuptinchim ichanga wasguimanchi: «Pï cashayquitapis mana musyächu» nir.'
  nwi-nwi: Tukmə nakasor narɨmnar fam yame loa kape Moses ramni, norien kape nɨvəhyen
    nao kɨmi yermamə ramor nɨmtətien mə kɨmiə narmamə kape Kughen. Mərɨg tukmə naksakapɨr
    loa kape Moses, norien kape nɨvəhyen nao kɨmi yermamə nɨpran rɨkək.
  kmo-kmo: Kwota on sumowutanak, maba sapin diigii tawa boboy sii eeta kwona kiyatayeto.
