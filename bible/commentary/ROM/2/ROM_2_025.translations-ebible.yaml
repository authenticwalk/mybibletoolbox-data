    si Moses turán, ki gama kuluk pala. Ái sár ngo gama lákái nagogon, kápte na lala
    tangan gam á kut aririu erei. A ngoro kápte di kut aririu i gam.
  kek-NT: Relic chi ya̱l li circuncisión cuan xya̱lal cui nacapa̱b li chak'rab li
