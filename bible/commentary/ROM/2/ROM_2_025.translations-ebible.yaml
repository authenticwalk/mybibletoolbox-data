  cco-NT: Dsʉco̱ꞌ e jábꞌˉ, doñiˊ i̱i̱ˋ ꞌnʉ́ꞌˋ i̱ nʉ́ʉꞌ˜ e júuˆ quiʉꞌˊ ta˜ quiáꞌˉ Moi˜
