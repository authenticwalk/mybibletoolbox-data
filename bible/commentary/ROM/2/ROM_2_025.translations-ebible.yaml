  yre-NT: '''Wɩ ''kpa, ''ka Zuif ''nɔn bɛ, -te ka ya ''ta wʋlanan Bali -le -pei -tɔ
    wɩnun da bɛ, ''cee -fɔdɩ -klɔnmɔn -va bɛ -a -ci a. ''Pian -te ka''a ''ta ''wʋla
    Bali -le -pei -tɔ wɩnun da dɩɛ, ''cee -fɔdɩ -klɔnmɔn -va bɛ, e ya ''wɩ "tun "a
    Bali ''lɛ.'
  fuh-BKF: Wooɗi, si aɗa hayba jamirooje Tawreeta, taadagol Alhuudiyankooɓe ina waawi
    nafude ma. Ammaa si aɗa lutta jamirooje ɗeen, a laatake hono mo taadaaki ni.
  arl-NT: Cuarta Judiocuacanaa, Pueyasocuajaari pa supuetanaa rootaquiaari pa cararaatiuuquia
    co cuaara miatesano quiiria, na saquiriojosano pueya pa quiniuucua. Naacuajitij,
    nia cararaatiuuquia co jaara miatesano quiri, cunoori maniniacuaja, niaa jaara
    seetanujuanaa Moisés Rootasano tojijiaca quiri. Saniniuujia, niaa jaara Moisés
    Rootasano tojiyashijiaca quiriquia, niaari juhua miatesoo quiyajaa Pueyaso niquiara.
    Nia cararaatiuuquia coori najuhuana miatesano quiya.
  ziw-ziw: Kujelwa ngasu kwako nakutende kwedi uneva watoza Sigilizi. Mna hegu hukuitoza
