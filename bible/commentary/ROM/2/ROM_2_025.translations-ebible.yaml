verse: ROM.002.025
translations:
  kpx-kpx: Laeau la vudie vate bohisi loui kosea, “Vaveve kemo noeau Diue ata selevea.”
    Lana katelahai Dilava menakae hoto evisi vage keu duave. Isito lana katelahaito
    Dilava menakae hoto evioholige la vate bohimale keu la isivi unahaike la ke vama.
  okv-H: eto ungo Judea embomeni na dago God ta toho ke ijie hamo kakamba eagova te
    God ta ke peni avo poekasova amo hamo kakamba eagova amita ke avo irae asuja
  tbo-tbo: Inapa Mose a lugagayo ona wootagoya yaka wekiwekilala hini omhapina o wiwaya
    naka waianona. Ma inapa lugagayo ega ona wootagoya yaka omi wekiwekilalana ega
    anona.
  mal-C: നീ ന്യായപ്രമാണം അനുസരിക്കുന്നെങ്കിൽ പരിച്ഛേദനം പ്രയോജനമുള്ളതാകും; എന്നാൽ
    ന്യായപ്രമാണം ലംഘിച്ചാലോ നീ പരിച്ഛേദനം സ്വീകരിക്കാത്തതിനു തുല്യമായിത്തീരുന്നു.
  grc-SR: Περιτομὴ μὲν γὰρ ὠφελεῖ, ἐὰν νόμον πράσσῃς· ἐὰν δὲ παραβάτης νόμου ᾖς, ἡ
    περιτομή σου ἀκροβυστία γέγονεν.
  bgc-bgc: मै थमनै कुछ बताऊँ सूं, थारा खतना करया जाणा जिब्बे फायदेमन्द सै, जिब थम
    नियम-कायदा नै मान्नो, जै थम इसा न्ही करते तो थम उन माणसां की ढाळ सों जिनका खतना
    न्ही होया।
  khz-khz: Melo tauniparara kopira lamavagi kalana maganina, pene rova pono kwalanaa
    genai. Na pene rova okilagi-piatogarana genai, gemu kopi lamavagi kalana ati ganinai
    pene ago, e goi kopina ati gelama-vagiato talimana vetaina.
  deu-TKW: 'Ja, die Beschneidung ist eine gute Sache, wenn du das Gesetz thust: bist
    du aber ein Uebertreter des Gesetzes, so ist dir deine Beschneidung zum Gegenteil
    ausgeschlagen.'
  zsr-NT: Le nactë ruziꞌu xbey lë naꞌ narugu lu xpëluꞌu le nac bëꞌ náquinuꞌ queëꞌ
    Dios chquiꞌ runuꞌ ca rna bëꞌ zxba queëꞌ Dios, san chquiꞌ rguitsjuꞌ zxba le gna
    bëꞌë Lëꞌ, nuhuöacuꞌ ca bönniꞌ cunáquinëꞌ queëꞌ Dios.
  lin-lin: Kokatama ngenga ezali na tina soki ozali kotosa Mobeko ; kasi soki obuki
    Mobeko, okomi lokola okatama na yo ngenga te.
  hns-NT: Toelog Israel logan baate aur toelogke hakiekat bhail hai dekhaawe khaat
    kie toelog Parmeswar ke djaatie baate. Bakie hakiekat me khaalie faida rahie djab
    toelog Parmeswar ke kaanoen par tjaliehe. Aur djab toelog kaanoen par na tjaliehe,
    tab toelog djaise manai log rahiehe djaun ke hakiekat na bhail hai.
  noa-E: 'Wajapcharan mʉgta sim: Chadcha ar Moiseeu ley phã pʉarr iek wajapha ʉʉrkha
    simʉgan mehëu phʉʉrbich nʉmjã ʉ̈u sim. Pari mag phʉʉrbich wai simjã mag ley ʉʉrkhaba
    sim chan, parta mag phʉʉrbich nʉmua Ẽwandam õorkha nʉm ag dauchach ich gaai wai
    sim.'
  eng-EMTV: For indeed circumcision profits if you keep the law; but if you are a
    transgressor of the law, your circumcision has become uncircumcision.
  mib-NT: Te núu cásquícu ró ley Moisés, yūcuán na te níhín jníñu ndije jeē ní canihīn
    rō jnunī circuncidar. Te núu tu cásquícu ró ley un, te vēsú ni cuu ró circuncidar,
    te nájnūhun jeē tu ní cúu ró.
  lif-NT2: खे़ने़ॽ साम्‌योथिम् इङ्‌जाःङ्‌ङिन् के़इःत्तु के़नाःत्तुॽने़ फाॽग्र हर्दो
    के़हे़गुबान् नुःबाए पोःङ्‌लो, कर साम्‌योथिम् इङ्‌जाःङ्‌ङिन् के़भेःन्‍दुने़ फाॽग्र
    हर्दो मे़न्‍हे़क्‍मनाबा कुइसिःक् के़बोःङ्‌लो॥
  xnj-xnj: Kudumula jandu ngalivii lijambu labwina ngati wikamula Malagizu ga Chapanga,
    nambu ngati widenya Malagizu ndi ngausigalili changali kudumula jandu.
  mmx-mmx: Loklok ti rivit kepe lengkontuxu naba lok tooro mun taradi mo do i mumu
    asu Laulis Linga. Ketla do laradi na los polo Laulis Linga, ni naba lok ngan mun
    mo laradi xopmen di goxo vit kepe loxontuxu ren.
  cbr-NT: Mitsun Nucën Papa Diosan bana Moisésnën cuënëo quicësabi oquin asérabi 'acë
    'ain ca mitsúxmi 'unántioraca ax asábi 'icën. Usa 'aínbi ca a bana quicësabi oquinmi
    'acëma 'ain, mitsúxmi 'unántioraca ax ñancáishi 'icën.
  tee-NT: Ju mak'anch ju Dios ajunilh ju mak'aniya quint'a'israelitanin'an ni catach'uc'unilh
    ju ix'axt'ak'a tachi chun ju ts'alan ju catatsuculh. Ju chunch va ixpumispacanch
    va ni ixlapanacni Dios tajunita. Chai slivasalh ni lhitapalai ni ch'uc'uc'ant'at'itch
    ni quint'a'israelitanin unt'at'it. Para va acsnich ju lhitapalai acsni muct'axt'uyat'it
    tachi ju najun la'ixlhamap'aksin Dios. Para ni lak'alhiyat'it ju ixlhamap'aksin
    Dios pus jantu lhitapalai mas ch'uc'uc'ant'at'it.
  eng-LSV: For circumcision, indeed, profits, if you may practice law, but if you
    may be a transgressor of law, your circumcision has become uncircumcision.
  cak-NT: Roj israelitas can banon ri circuncisión chake, y ri' yalan utz. Pero xa
    manak naka'an ri nu'ij ri ley, man jun nic'atzin chi banon ri circuncisión ri'
    chake; xa junan anche'l man banon ta ri circuncisión chake.
  pah-NT: 'Nahã pe ei judeusramo: “Nhande ko Tupana''gareheva''ero xako nhanderakwanhapira
    ikytiro g̃waramo.” A''ea pe ei. Pyry tuhẽ pejikytiagwera pe hendukaturame Moisésva''ea
    remimbo''eagwera. Hendukatue''ymame ndatekwava''javi reki pejikytiagwera rehe.
    Pejikyti tehe pe a''ero.'
  sja-NT: Tachi Ak'õrepa oopidak'a chonaarãweda, tauchaa bɨjida parãdepema ɨmɨk'ĩraarã
    k'ap'ɨade, ak'ɨpidait'ee parã Tachi Ak'õre eperãarã. Mamĩda parãpa Tachi Ak'õre
    Ũraa p'ãdade jara bɨk'a wãara ooda-e p'anɨ pɨrã, auk'a p'aneepata tauchaa wẽe
    beerã ome.
  xed-xed: Mantsa nzakwani, ka ta magay kuni ta skwi ta kumə zlahu katsi, ta tvani
    tsa tsatá fafaɗa ghuni ya. Ala ka si nda tsa fafaɗa gha, ta maga a ka ta skwi
    ta kumə zlahu wu katsi, nda nza ka manda mndu kul tsaku fafaɗani.
  mks-NT: Tá cája ndó ña̱ sáhndá ley Moisés já quéa̱ ndíya̱hvi marca na̱chica̱a̱n
    na̱ yiquí cu̱ñu ndó. Joo tá co̱ cája ndó ña̱ sáhndá ley Moisés já quéa̱ co̱ ndíya̱hvi
    toho marca na̱chica̱a̱n na̱ yiquí cu̱ñu ndó.
  gfk-S: Io, i tutuno be no tintalen na kut palatamainari na harahut ugo ing be u
    taram ira harkurai tane Moses. Iesene be nu lake kike ra harkurai i hoke be pa
    di gale kut no palatamaim.
  bmu-bmu: Anutugöreŋ Köna keu wuataŋgöba maljan ewö, Anutugö aiwesökŋi silege yandigeri,
    miaŋön mönö bauköm gihiiga dop kölja. Mi dop köljapmö, köna keu walöŋda siŋgisöndok
    ahakzan ewö, mönö aiwesöki qahö memeŋi mewö tandök aka öne laŋ maljan.
  dgz-dgz: E God menan etuya tum tayana ame kakae go tavewa mega God iup mega ayamase
    tane gapan venaseta. Go God iup mega topaisenewa, ame gapan tavewa uon tata, menan
    etuya tum den ya tapo, iwa ame gapan den tavewa uon.
  eng-GNV: 'For circucision verely is profitable, if thou do the Lawe: but if thou
    be a transgressour of the Lawe, thy circumcision is made vncircumcision.'
  zaa-NT: Marca de circuncisión nu rulue' qui'ni chi cca lu' pertencer lani Tata Dios,
    pues hua dàcca'ą canchu hua rigua lu' nu ra lo dí ca mandamiento qui' Moisés.
    Pero canchu labí caso runi lu' qui' nu ra lo libro de ca mandamiéntua' nna, tulappa
    bá enne' mal ná lu' lani canu bihua marca de circuncisión té láti quį.
  eng-WEBSTER: For circumcision verily profiteth, if thou keepest the law; but if
    thou art a breaker of the law, thy circumcision is made uncircumcision.
  guh-guh: Paxamë pajudíovimë papebijivimë, pacaperabëcaucuba itsa abaxë patsiquirinacuetoximë.
    Baitsi pacaboupiperabëcaucuba. Bajarapacuenia pacaperabëcaucuba panenayapëtaenexa
    Dioso papijajivicuenemë. Bajarapacuene pacatonamatamota matapania itsa pajumecovënëtavanapame
    Dioso Moiséspijinëta penajumecopatsilivaisi. Itsa apo pajumecovënëtsimë tsipae
    Dioso Moiséspijinëta penajumecopatsilivaisi, papecaperabëcaucubivi ata, itsiata
    Dioso apo papijajivimë tsipae.
  bon-bon: Yoo, weene Acejiyame me Cotre Mene liba cängena jaawenemuye, piba cuta
    miijirage birige teeme cewecu weeme tääpe cabu lenajame, yepä weene teeme Cotre
    Mene liba cängena lica birige wawena, piba weeme Acejiyame tääpume cewecu lui
    papa gyene weeme tääpe cabu.
  nhw-BL: Tlahuel ipati para anelij anisraelitame huan anmechtequilijtoque nopa machiyotl
    circuncisión ipan amotlacayo sintla nelía anquichihuaj nochi catli quiijtohuaj
    itlanahuatilhua Moisés. Pero sintla amo anquichihuaj nochi catli quiijtohuaj itlanahuatilhua,
    iixpa Toteco anisraelitame san se anitztoque ica catli amo israelitame.
  swh-ONEN: Kutahiriwa kuna thamani ikiwa unatii sheria, lakini kama unavunja sheria,
    kutahiriwa kwako kumekuwa kutokutahiriwa.
  wbi-wbi: ulwakuva kudumulivua ingola lweli kunoghile nave ghukwitikila indaghilo,
    neke nave uve naghuvomba isa mu ndaghilo kudumulivua kwave kuuva vuvule.
  bba-bba: À n woodɑ swĩi bɑnɡo yɑ ɑrufɑɑni mɔ kɑ ɡem, ɑdɑmɑ ɑ̀ n woodɑ sɑrɑmɔ wunɛn
    bɑnɡo yɑ sɑ̃ɑ kɑm.
  eng-KJVCPB: 'For circumcision verily profiteth, if thou keep the law: but if thou
    be a breaker of the law, thy circumcision is made uncircumcision.'
  kgk-NT: Gwĩ Moisés remimombe'ukwe tekoha porã va'e gwive rendu-vy, peẽ kwéry penhepirekytĩ
    uka va'ekwe. Ha upe tekoha-rupi peiko e'ỹ ramo katu penhepirekytĩ uka rei araka'e.
    Penhepirekytĩ uka hagwe ndovaléi peẽ-my.
  waj-waj: Fai a Anutuuqaa mmaanna tuu kuaivaa rikiee iinna mmamma hatokeera aataruuvaatama
    iikiannano inna yoketaavai. Fai a Anutuuqaa mmaanna tuu kuaivaa hama rikiee iirama
    kiee mmamma hatokeera aataruuvaa iikiannaivo inna kuminayaa iikiannavai.
  cpy-cpy: Ikaatzi monkaatzirori Ikantakaan-teetani, kameetha-witacha itomeshitaa-nitaka,
    tema rootaki oshiyakaa-wentzirori rashiyitari Tajorentsi. Roo kanteencha terika
    imonkaa-yirotzi maawoeni Ikantakaan-teetani, aminaashi-waetaka itomeshitaa-nita.
  ekk-PKP: Ümberlõigatud olemisel on väärtus ainult siis, kui teete seda, mida seadus
    ütleb. Aga kui te rikute seadust, siis on teie ümberlõikus väärtusetu nagu neil,
    kes ei ole üldse ümber lõigatud.
  mpx-mpx: Gotomwa yoho paganina iyaka u ahe, i pamasal tage owa Yehoba wana gamagal.
    He ebo wana logugui u henapuan, inoke gotomwa yoho o ana waisi i gan. Yaa ebo
    wana logugui nige u hehenapu-an, he i ola te nige gotomwa yoho paganina u aahe.
  wbp-wbp: Nyurrurla Juwu-patu wati-patu, yangka kirda-nyanurlu manu ngati-nyanurlulu-nyarra
    ngarrka-kujurnu Juwu-kardalku. Ngulaju ngula-juku. Kala kajinkili yijardu-wangurlu
    purami yangka kuruwarri Mujuju-kurlangu, ngulaju kankulu nyinami Juwu-wangu-piya-yijala.
  luo-luo: Tero ngʼato nyangu nigi ohala mana ka omako Chik, to ka oketho Chik to
    ochalo ngʼat mane ok oter nyangu.
  nhe-NT: Tlahuel ipati para inelise inisraelitame huan inmechtequilijtoque nopa tlanescayotl
    tlen itoca circuncisión ipan imotlacayo intla nelía inquichihuaj nochi tlen quiijtohua
    itlanahuatil Moisés. Pero intla ax inquichihuaj nochi tlen quiijtohuaj itlanahuatilhua,
    iixpa Toteco inisraelitame ihuical initztoque ica tlen ax israelitame.
  aii-aii: ܓܙܘܼܪܬܵ‌ܐ ܐܝܼܬ ܠܵܗ̇ ܦܲܝܕܵܐ ܐܸܢ ܢܵܛܪܹܬ ܢܵܡܘܿܣܵܐ، ܐܝܼܢܵܐ ܐܸܢ ܫܵܡܛܹܬ ܢܵܡܘܿܣܵܐ،
    ܓܙܘܼܪܬܵ‌ܐ ܗܘܹܐ ܠܵܗ̇ ܥܘܼܪܠܘܼܬܵ‌ܐ.
  esk-NT: Jew-ŋuruani nalunaitmiutchiqsimałipsi ikayuutigigaasri tupigigupsiuŋ Agaayyutim
    maliġutaksraŋa. Aglaan tupiginġitchupsiuŋ Agaayyutim maliġutaksraŋa atriŋurusri
    Jew-ŋunġitchuatun, iñuktitun nalunaitmiutchiqsimaitchuatitun.
  msb-msb: Aram mo, napupuslan lang an pagkaturi sa imo kun ginatuman mo an Kasuguan.
    Pero kun ginasupak mo ini bagaʼn wara ka man lang maturi.
  cpa-NT: Quien¹² báh³ hi² jmóh³ hniah¹² circuncisión, chi²júh² mi³tih³ hniah¹² lei¹³.
    Di³ jøng² dsa³hénh³ hniah¹² jǿg³ quiánh² hniah¹² hi² ma²lǿa¹² circuncisión quiánh²
    hniah¹², ju³ná³ tsa¹mi³tih³ hniah¹² lei¹³ quiah¹² Diú¹³.
  dso-dso: ଜଦି ତମେ ନିୟମ୍‌ ମାନ୍‌ଲେ, ତମର୍‌ ସୁନତ୍‌ ଅଇବାଟା ଟିକ୍‌ ଆଚେ । ଜଦି ନିୟମ୍‌ ନ ମାନ୍‌ଲେ
    ସୁନତ୍‌ ନ ଅଇଲା ଲକ୍‌ମନର୍‌ ସଙ୍ଗ୍‌ ସମାନ୍‌ ।
  meu-meu: Momokani, taravatu ba badinaia negana ai peritome ese baine hanamomu; a
    taravatu ba tataia utu negana ai emu peritome na asi anina.
  yva-NT: Vatano Yahudi weap, wadaen koano sunat mbe rarorombe wasato sisa Amisye
    apa kawasae mai. Weti ranivara wabeta Ananyao Musa rai mavabe, weamo koano sunat
    omamo ngkovo wasai. Weramu ranivara wapo Ananyao Musa rakanyoandi, weamo koane
    umaso ama ine meweno rai.
  dgc-dgc: Tama ngani a mahusay i pagkahudeo moy a rilihiyon, éng sundin moy i kautusan.
    Pero éng labagén moy, éy éwan dén tu pasa tu pagkahudeo moy.
  zpm-NT: Teḻ to, rzac to porne nacse to zha Israel non to lo Dios, per ne squi mbande
    to zigne nac xley me, nacaque to zigne nac grë zha zit ne ruṉbeyda.
  hix-NT: Àsok hana manatxow ha. Khoryenkomo mryenon me wehxaha, atanyyokosah me ryesnàr
    ke, kany me manatxow hamà. Ayatanyyokotho komo rma, ohxe rma naha, Moyses heno
    nmenhotho yawo ro oyehtokony mak ha. Àro yawo rohra oyehtokony haxa, ohxehra mak
    naha, ayatanyyokotho komo. Khoryenkomo mryenonàhnà komo wyaro harha manatxhe.
    Atanyyokohnà komo wyaro rma manatxhe, oyweronàhyamatxho kom yawo rohra oyesnàr
    kom ke.
  sim-sim: Jir Judama jirin ji misi, os lo Avui Wasilakahi amber ji misihi ji tiyarako
    nahi, wa nombo os masamsishin ji koronda nombo jihi oso avak jirin jelyakwa sir.
    Hako os lo amber hom ji tiyana ambu nahi, wahau, nombo oso mbeek jirin jelyakwa
    ambu sir.
  npi-ULB: यदि तिमीहरूले व्‍यवस्‍था पालन गर्छौ भने वास्‍तवमा खतनाले तिमीहरूलाई लाभ
    दिन्‍छ, तर यदि तिमीहरू व्‍यवस्‍था भङ्‌ग गर्नेहरू हौ भने, तिमीहरूको खतना बेखतना
    हुन्‍छ ।
  cgc-cgc: Kyo na paryo ko na Judio, gasalig kaw na kyo mga ittaw ta Dyos tenged nang
    ta inyo na pagtuman ta iya na sugo na magbuat kaw ta tanda naan ta lawa ta mga
    mama. Daw magtuman kaw ta tanan na mga duma pa na sugo ta Dyos na naan ta Mga
    Sinulat Moises, pagbuat an ta tanda may pulos. Piro, daw dili kaw magtuman, paryo
    kaw man gyapon ta mga ittaw na ula nabuatan ta tanda naan ta iran na lawa.
  tim-tim: Gâ hâkgân Yudagât tirip tatgiŋdâp are den kârikŋe lokomenâ bunŋe aktâp.
    Dâ den kârikŋe loŋgaimbiâ âmâ hâkge gâiyi are yânŋe akbiap.
  yor-yor: Nítorí ìkọlà ní èrè nítòótọ́, bí ìwọ bá pa òfin mọ́; ṣùgbọ́n bí ìwọ bá
    jẹ́ arúfin, ìkọlà rẹ di àìkọlà.
  wos-wos: Nani Judana du séfi sékémben sémbutka watawuni. Guni yikama nyangwal renguka
    di Moses wandén hambuk hundika xéka di guna séfi di séké. Di guna séfi sékéndat,
    guni Moses wandén hambuk hundi xékéta wandén maki huruta, wu Godna du retanguni.
    Wu yikafre dé. Wu mwi hundi dé. Di guna séfi sékéndat, guni Moses wandén hambuk
    hundika xékéhafi yata guni nak téfana du maki guni retanguni. Godna du yamba rekénguni.
  emp-NTPO: Ãcõrẽba Moisea diad̶a leyda bãrãba ĩjã osid̶ara, bãrã cacua wẽãgod̶ada
    bia b̶ʌa Ãcõrẽ ẽberãrã bẽrã. Baribʌrʌ maʌ̃ leyra ĩjã od̶aẽ́bʌrʌ, bãrãra Ãcõrẽ
    quĩrãpita cacua wẽãgoẽ́ b̶ea quĩrãca panʌa.
  eng-F35: Now circumcision does have value if you keep the Law, but if you are a
    transgressor of the Law, your circumcision has become uncircumcision.
  ind-ind: Kita semua orang Yahudi sudah disunat, bukan? Nah, kalau kita menaati hukum
    Taurat, maka sunat itu bermakna dan bermanfaat. Tetapi kalau hidup kita berlawanan
    dengan hukum Taurat, maka di mata Allah, kita sama saja dengan orang bukan Yahudi,
    dan sunat kita sama sekali tidak ada artinya!
  pes-OPCB: سنت ختنۀ یهودی در صورتی ارزش دارد که از دستورهای خدا اطاعت کنید. در غیر
    این صورت، هیچ بهتر از قومهای غیریهود نیستید.
  mpt-mpt: Ibo Gode hekmel wengo wente bianiba wafu bliba i Yudai kukubo nabinabib
    inaniba ib aalo wetlabeib mole kukub olo ayamobe. O ibo kla daabenamabobe. Ina
    otane ibo Gode hekmel wengo deibonib mole aalo waketoumin kukub olo ibo mo daabenamabobabe.
  ssx-ssx: Nakana꞉ma꞉ta꞉ hande Lo Pimanu opua miniki hata꞉ pu haeka꞉na꞉ta꞉ kota꞉ naka꞉
