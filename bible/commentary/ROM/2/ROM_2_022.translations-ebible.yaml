  gui-NT: Nde rere iru vae reta pe agüɨye vaera oñuvanga menda re. Jae rambue agüɨyeta
    tei reñuvanga menda re nde vi. Nde remotareɨ tumpa-raanga reta. Jae rambue agüɨyeta
    tei nde vi reñomi mbaembae icavi vae itupao reta güi.
  quc-TT: At ri kabꞌij chi man utz taj kuꞌtzukuj kebꞌ rachajil ri ixoq o kebꞌ rixoqil
    ri achi, ¿kꞌa te riꞌ je kabꞌan at? At ri kaꞌwetzelaj ri e bꞌanom taq dios ri keqꞌijilaꞌxik,
