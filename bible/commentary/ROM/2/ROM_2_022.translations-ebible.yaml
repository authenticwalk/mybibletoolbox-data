  hin-2017: तू जो कहता है, “व्यभिचार न करना,” क्या आप ही व्यभिचार करता है? तू जो मूरतों
    से घृणा करता है, क्या आप ही मन्दिरों को लूटता है?
  wol-KYG: Yaw mi bañ bokkaale, mbaa doo sëxëtoo jaamookaayi bokkaalekat yi?
  bef-bef: Aꞌi gumina mefolobo luto lu epilata akuꞌi kai aꞌi gumina nofalapihe? To
