  kze-kze: aarai-úmóyáné kwaai-úmóyáné íma orómó kwésemba keinárawakwara'a íma mirán-oro.
    kampar-ísóígó sáwí-yantaa'a iyémó kwésemba keinárawakwara'a sáwí'a kwée'a minkámpár-ísóígóná
    naaúmpa'a sáwí'a kwéomba mindá ivá'á túwáaro.
  lbk-lbk: Itokhonyo ay mangwanin lawa nan menchwa isnan pantewna, ngem ke yo chwaen
    nan pantewyo mo? Liligtenyo nan khinagkhaeb ay dios, ngem ke yo cha akewen nan
    wad-ay isnan timplocha mo?
  mto-NT: Mvaamp xa veꞌe je̱ts kaꞌa veꞌe yꞌo̱ya je̱tseꞌe je̱ jayu je̱ navya̱jku̱n
    du̱yakvintsa̱ꞌkintó̱kidat. ¿Ax myakvintsa̱ꞌkintó̱kipts mitseꞌe je̱ navya̱jku̱n?
    Mko̱ꞌo̱yjaꞌvip xa veꞌe je̱ apa̱mnaxta juuꞌ veꞌe je̱ jayu vyinjaꞌvidup vyintsa̱ꞌkidup.
    ¿Ax myakpítsumpts mitseꞌe juuꞌ veꞌe yo̱jxtup je̱p tu̱jkp joma veꞌe yakvintsa̱ꞌa̱gada?
  bzh-bzh: Geġenenër bë alam su degevonġ baggëb, rëḳ mu nġo ġenevonġ. Nim nelëlin
    anutu-kuungsën rëḳ mu ġeneloḳ ya alam dahis hir dub ayo meġenehodeḳ hir anutu-kuungsën
    hir nġaa.
  guj-2017: વ્યભિચાર ન કરવો એવું કહેનાર, શું તું વ્યભિચાર કરે છે? મૂર્તિઓથી કંટાળનાર,
    શું તું ભક્તિસ્થાનોને લૂંટે છે?
  jvn-NT: 'Kowé mulangi: “Aja laku bédang,” lah kenèng apa kowé déwé kok laku bédang?
    Jaréné kowé sengit marang brahala, lah kenèng apa kowé kok nyolongi sangka omah-omahé
    sembahan brahala?'
  byr-byr: “Aꞌmwera aꞌmwengɨ ata nalɨmwabɨthɨka!” dadɨnyaigɨ nabaai gɨmɨ kwaigɨ ata
    malɨmwagyadɨnyaigɨ daa! Gɨmɨ gotɨya kwaasɨyaraavɨna aꞌmwaꞌmweraavɨna sɨmɨlɨka
    wimwaaihɨnyaigɨ gɨmɨ saigɨ aꞌmwaꞌmwa-angengɨ gɨlyɨvɨta kuka myɨjɨvanɨgɨ? Sareꞌna
    gɨrɨkitaꞌnanya kɨnɨnnakeigɨ midaaka!
  ian-ian: '@see-verse:ROM.002.021'
  hun-hun: Aki azt mondod, ne paráználkodj, nem paráználkodol-e? Aki utálod a bálványokat,
    nem vagy-e szentségtörő?
  mcf-NT: '—Utsin chido chudenda —queboedëmbi utsin chido mimbitsen chudpec. Papa
    quequin matsesbimboecnuc matses utsibon nacnenaid isash: —Nuquin Papa tantienquio
    yec nëid nacnenquid icsambo iquec —queboedëmbi aidën nacnenaid tantiate shubun
    puduedshun mimbi ampepec.'
  kjs-kjs: Nimimi enaali radonu-para paake yole kone nasalepape lo lakeleme pare nimimi
    go-rupa peme ya? Nimimiri remonu-para ero agale leme pare nimimi nimuna ada-para
    puma pa paake neme.
  mni-mni: Nupi lannaroidabani haina nahakna hairaga nahakna nupi lanabra? Lai murtisingbu
    tukkacharaba nahak, nahakna Mapugi Sanglendagi huranbra?
  yad-NT: 'Jiryatiy yitay: Ne jirya̱rupi ti̱ vaturu̱y jsa̱, ¿jiijerye dyetya rupi
    ti̱ vaturu̱jsa̱ntidye? Jiryatiy jiñique̱tta si̱tenuni̱ jiipu tera jvaachi̱, ¿jivya̱ta
    si̱tenuni̱ Ju̱denu variy?'
  mxb-NT: Ta dánaꞌa̱ ndo̱ ña̱ ko̱ kánian ya̱ꞌa na kee na kua̱chi xíꞌín na̱ ko̱ kúú
    yíi̱ ná o ñadiꞌí na̱. Ta, ¿ndiva̱ꞌa kée ii̱ ri mií ndó dión? Tá miía̱n ndaa̱ ndisa
    káñóꞌó ndó yoko̱, ¿ndiva̱ꞌa ko̱kuꞌu ndó ini veꞌe ño̱ꞌa̱n, ta kíꞌin kuíꞌíná ndó
    ña̱ kui̱ká ñóꞌo inia̱n?
  pon-2006A: Ke pil kin nda, “Dehr kamwahl”—a ia duwe, ke sohte kin kamwahl? Ke kin
    kasohwe dikedik en eni kan—a ia duwe, ke sohte kin pirapa imwen kaudok kan?
  maq-NT: Ngayun xi nújun xi ndajintjin xi nindesun cojo rë ngu chjuun, o cojo ngu
    xihin xi hacuiin tsajan ne, ¿há cuatjin nihñu suvun ni? Ngayun xi chuyiin nuju
    tsëhë nina ndyojo ne, ¿há nichujun cjuanchina rë yungun rë ni?
  hto-hto: Omoɨ jɨruíreñeno iri, dama daɨícadɨo íadɨ, ¿nɨbái mei jɨruíredɨo? Jánaraɨaɨna
    éoidɨo íadɨ, ¿nɨbái mei íaɨoɨ illácomo ite ráifide ráanɨaɨ o mérɨano ráaredɨmɨena
    jáidɨo?
  por-BRBSL: Vocês que dizem que um homem não deve cometer adultério, vocês cometem
    adultério? Vós que abominais os ídolos, roubais os templos?
  ces-NKB: 'Ty, který říkáš: “Necizolož!” cizoložíš? Ty, který se štítíš model, se
    dopouštíš svatokrádeže?'
  cui-cui: Paxam pacuidubame xua jopa bewa ichʉn piowa tatsi tapichichi xua irʉ painya
    barichiwathamdʉ. Paxam papaebame xua pinae paaichaxaibim ibo nacomʉn, ichitha
    paxam pacaibame pocotsiwan xua jeba ibo nacomʉn pia botha tatsi.
  boj-2014: Niŋgi mareqnub, “Niŋgi tamo bei aqa uŋa jejamu ojetaib.” Ariya niŋgi olo
    was bei aqa ŋauŋ jejamu ojeteqnub. Niŋgi gisaŋ qotei naŋgi qa asgiŋgeqnu. Ariya
    niŋgi olo gisaŋ qotei naŋgo atra talq dena sulum bajiŋeqnub.
  eng-OEBUS: Do you forbid adultery, and yet commit adultery? Do you loathe idols,
    and yet plunder temples?
  eri-eri: Tere le-leya, “Nere fai-aita bagu te guruwou, nere longi fanyimu adai ono
    wogu iya.” Onoya wa, tere tage onou rute ono-onoya? Tere yaawa itou ada gau nigi-nigiya,
    onoya wa, tere haiden nebere bori mata nomo dada yebu-yebuya rute?
  aly-aly: Arrantherr ingwer-rnem akaltyilem, ingwer-kenh mpweny ikngwey-angenh anetyek.
    Arrantherr ingwer-kenh mpweny ikngwem arrpemarl. Mpwarekarl-penh ingkart-arrpantey-rnem-kety
    apmwernem arrantherr ipmelhetyek-arrpantey arrkernelheyel ywarn. Arrantherr anyelkel
    ineyel-antey.
  wiu-wiu: Mone padane atoa tebea piameamene wa mane mane ikilepa padane atoa tebea
    piitikoake oko patu. Pa yene kini yoname latia kakoa lodo yoa kowitikiya-kiti
    kote motuku wa neme ikilepa kini losu yapu keneke pianeya-kiti kode moake oko
    patu.
  swe-swe: Du som säger att man inte ska begå äktenskapsbrott, begår du inte själv
    äktenskapsbrott? Du som avskyr avgudarna, plundrar du inte själv templen?
  cth-cth: Uicuk hanh na ti nahlangva, nama na uicuk bo vaw. Meikaphawk na panuet
    nahlangva bawkim na raphoe bo vaw.
  mti-mti: Ye venewa iyayapan uinantaraki den aigimiya, megara divi oya ye uinantaraki
    ene? Ye god ugaugaeba topaiene, megara divi oya ye temporu dividivi meuma ub ene?
  pad-NT: 'Vahoariha-ra va''ora ini''aki i: —Hari''a bana hoariha kagamo-ra vavi''oma
    — iniki i. Ni-jahapa''itxiki ida va''ora ikaabanivini kaba''i, kadagamo hiriki-ra
    ivi''omavini jaboni. Inihi jaboni: —Okaramonaki ida deus amovana — iniki i. Ni-jahapa''itxiki
    ida nahina-ra ibo''diavini deus amovana-ra vakavaihinikavini kagorani bodinia.'
  twi-twi: Mo a moka se aguamammɔ nye. Mo nso mobɔ aguaman ana? Mo a moka se mukyi
    ahoni no, mobɔ korɔn wɔ hyiadan mu ana?
  hlt-hlt: Samphaih boeh aka ti loh na samphaih, mueirhol aka tuei loh bawkim te na
    muk nama?
  tbz-SIM: Fɔ̃́ nwèè tu bɑ́ ndɔuti dɔutinɛ̀ ditɔbɛ̀ kɛ dɔuti dɔutinɛ̀ bɛtɔbɛ̀, kɛ
    tú yɛbɔkɛ̀ í wenni kɛ wɛ̃̀tɛ kɛ yɛ̀ wɑɑ̀ nkɛ bo kpɑrìkɛ̀.
  san-GUJ: તથા પરદારગમનં પ્રતિષેધન્ સ્વયં કિં પરદારાન્ ગચ્છસિ? તથા ત્વં સ્વયં પ્રતિમાદ્વેષી
    સન્ કિં મન્દિરસ્ય દ્રવ્યાણિ હરસિ?
  ake-NT: Ɨmɨrɨ iyemari'masa' kon ka'pon amʉ' kʉsekumanin tawon, tekumasen pe' ɨmɨrɨ?
    Ɨmɨrɨ papa tato' ipɨ' pe ika'sa' itewaruma, ɨpʉreman nɨto', use'man nɨto' iwʉ'
    ton pe' rapumanin ɨmɨrɨ?
  qvn-NT: Jinaman “Ama mansibacuychu” nir yachrarcayächirga, ¿imanirtag mansibacurcayanqui?
