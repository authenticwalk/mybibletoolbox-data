  eng-DBY: thou that sayest [man should] not commit adultery, dost thou commit adultery?
    thou that abhorrest idols, dost thou commit sacrilege?
  guo-NT: 'Asew jiw naewʉajnam wʉt, jʉm-am: “Xamal, nejwatho''pim, ¡asew watho'' nabej
