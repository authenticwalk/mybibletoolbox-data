  dop-dop: Nyɑ́ wei n tɔŋ sɩ pɑ́ tɑɑ lɑ wɑsɑŋkɑlǝtʋ tɔ, pepe tɔɔ kɛ́ nyɑ́ lɑkɩ? Nyɑ́
