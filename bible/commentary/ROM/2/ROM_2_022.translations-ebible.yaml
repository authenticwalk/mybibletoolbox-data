    ¿ndáyeca chë soyënga chënga jadórama yebnënguents̈ana uámana soyënga s̈mnétsatbëbana?
  ron-LSB: Tu, care spui că un om nu trebuie să comită adulter, comiți tu adulter?
    Voi, care aveți în ură idolii, jefuiți templele?
  pon-pon: Koe kin inda, me aramaj ender kamal, a koe kin kamal? Koe kin juedeki dikedik
    en ani mal akan, a koe kin pirap me japwilim en Kot?
  nhe-BL: Inquiijtohuaj axaca ma momecati, pero monequi ximotlachilica intla imojuanti
    ax inmomecatíaj. Inquiijtohuaj inquincocolíaj nopa tlaixcopincayome huan teteyome,
    pero ximotlachilica pampa sequin imojuanti inquiichtequij tlen eltoc ipan nopa
    inintiopa nopa tlaixcopincayome.
  sps-sps: Nyi tsue rom a ka tana mesapan, “Te iring non tsumanyi ma tsikoor,” sana
    nyi tsikoor em? Ana nyi tsue kainy rom a ka, “Komainy vaare na kaisa,” ai te sikia
    non ma toobing tsumanyi ma kabuts ta foka tana saape tan kaisa to te fafaatouf
    ror vainy vavaajets ge?
  wnc-wnc: Ginda yanindamuke ginda yasewa ma tasiwam ngang yanikaing ngana asikaya
    ginda yasewa dua tasikaing? Ginda anutu pupukngae atemna nataaing ngana asikaya
    ginda sanga Anutue imunanga aknga kotnake dua imukaing?
  bus-bus: Nɛɛ̀ be wàton zina kɛro, nɛɛ̀ zina kɛ sↄ̃ↄ́? Nɛɛ̀ kya ká tãanↄn, nɛɛ̀
    ń kpɛ́ pↄ́nↄ kpãi o sↄ̃ↄ́?
  gub-BL: — Peho zo amo hemireko puhe nehe, amo imen puhe nehe, peze zepe teko wanupe.
    — Pe ae peho amo hemireko puhe tuweharupi pe, amo imen puhe tuweharupi pe, a'e
    peme. — Naheakatuwawahy kwaw tupàn a'ua'u wanehe ihe, peze zepe wanupe. — Pe ae
    pemunar ma'e Tupàn hàpuzuhu pupe har rehe pe, a'e peme.
  imo-imo: Imbomando ambo iye pulima iye lupema kinye wapu ulu kerinale naa teko,
    iye ambo lilima ambo lupema kinye wapu ulu kerinale naa teaio ningolio eno aku
    ulu ambe telka teremeleya? Imbomani we melema au tiko mondokolio linonga nokoromele
    gotema ningo popo toromele melema kanoko keri pilkolio pele Juda imbo naa molko
    we imbo moromelemani ulkema takoko akuna tukundo pungo aku melema au tiko mondoko
    popo toromele ulkemanga tuku pungo melema ambe telka kanoko penga pilko wapu ltimeleya?
  boj-boj: Niŋgi mareqnub, “Niŋgi tamo bei aqa uŋa jejamu ojetaib.” Ariya niŋgi olo
    was bei aqa ŋauŋ jejamu ojeteqnub. Niŋgi gisaŋ qotei naŋgi qa asgiŋgeqnu. Ariya
    niŋgi olo gisaŋ qotei naŋgo atra talq dena sulum bajiŋeqnub.
  eng-DRA: 'Thou that sayest, men should not commit adultery, committest adultery:
    thou that abhorrest idols, committest sacrilege:'
  knf-knf: Iji kneenan pjuban pi piinţ aşë ji kjuban pjuban pi piinţ! Ipok bado kadëman
    itu aşë ji kya du dko di iwooŋ kajej da bţijar!
  san-KHM: តថា បរទារគមនំ ប្រតិឞេធន៑ ស្វយំ កិំ បរទារាន៑ គច្ឆសិ? តថា ត្វំ ស្វយំ ប្រតិមាទ្វេឞី
    សន៑ កិំ មន្ទិរស្យ ទ្រវ្យាណិ ហរសិ?
  arn-NT: Fey feypikelmi ñi ngenoael tañi ñiwaluwün wentru engu ta domo, ¿chumngelu
    am eymi femkeymi feychi dungu? Fey üdekefilmi ti pu adentun ngünechen, ¿chumngelu
    am weñekefimi tati mülechi chemkün ti adentun ngünechen ñi ngillatuwe ruka mew?
  zas-NT: Rëbil guial ad laat sunë bejn bén ad najt lacheelaman, abiꞌ lüj, ¿chexquiza
    zeel rüjnl zian? Rëb tëël guial rdxeꞌchil ni naladx bejn na̱j dios, abiꞌ, ¿chexquiza
    zeel rbanl lën yadoo lod yuꞌ ree Dios guin?
  ken-NT: Bě bo bǎrɛ̀m bɛ, “Mmu abhɨ́kɨ́ bhɔŋ bɛkwɛn bɛrwɔp,” Bě babhɔŋ bǎpú
    kwɛn bɛrwɔbhɛ? Bě bo bǎre pap baraká bɔmandɛm nsé, bǎpú ghɛp mɛnyɨŋ ɛbhɛn
    bɛchi amɛm bɛkɛrɛ́ bɔmandɛm nsé?
