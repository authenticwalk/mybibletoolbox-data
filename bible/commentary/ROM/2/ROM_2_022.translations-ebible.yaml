    mi'i tã wati­'a­tu­mu'e pote waku wy wati­moma torania tupa­naria aikaipyi. Ha'a­wyte
    ai'y­wania timoma irania'in ywania tupa­naria imõtypot yat piat ko'i ma'ato mi'i
    ko'i ta'a­tu­we­neru yne tupa­naria itotiaria sa'up ky'ewi — Ewei'a­tu­moma ro
    tupa­naria yne e Tupana pytkai. Mi'i pote i'atu­mi­mu­'eria weky­ry'i wuanuaria
