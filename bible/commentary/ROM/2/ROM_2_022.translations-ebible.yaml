    si napenombai tau, moi kela daa iko sianna'' duka'' si umbokoi indo pangkakka''
    illaam banua si naongei menomba.'
  bzd-NTPO: A' icheke tö kë̀ s'ka̱wöta̱ s'se̱newa̱bak dalöse̱u̱kwa̱ ta̱ ¿we̱s a' tö
    idalöse̱we̱ke? Íyi diököl tso' dalöiè e' a̱r suluë a' é̱na ta̱ ¿we̱s íyi tso'
    iwé a̱ e' ekibleke a' tö?
  kwf-kwf: Muka saea logo fuana ngwae ki, “NoaꞋa kamu kasi kakabara.” Bore ma kamu
    kakabara logo. Muka saea logo, neꞋe na nunuꞋi ru neꞋe ngwae ki kira foꞋosia niꞋi
    taꞋa liu. Bore ma kaumulu ruꞋu saena fera abu kira ki, ma muka bilia goꞋo amuꞋa
    na ru neꞋeri ki.
  eng-WYC-2017: Thou that teachest that me/that men shall not do lechery, doest lechery?
    [or Thou that sayest to not do lechery, doest lechery?] Thou that loathest maumets
    [or idols], doest sacrilege?
  eng-WMBB: You who say a man shouldn’t commit adultery, do you commit adultery? You
    who abhor idols, do you rob temples?
  zat-NTPS: Lue' dxennáu' quebe dxal-la' súale̱dxu zru'ula benne' xula. ¿Bizr chee̱
    na' dxunu' lue' ca'? Lue' dxecuídenu' bedáu' xiaj xaga. ¿Bizr chee̱ na' dxebanu'
    lue' da gunní'a da de̱ lu xudau' ca' chee̱ bedáu' xiaj xaga ca'?
  spp-spp: Mu u ɲyɛ na ŋko na jacwɔrɔ kà raa mpyi mɛ, mu sí i ti pyi mà de? Mu u ɲyɛ
    na ŋko na kacyinzunn'à pɛn mu á, mu sí maha kacyinmbayi yaayi nàŋkaage mà de?
  zty-NTPS: 'Ḻezka'' ẕnnale: “Bi gono'' doḻa'' da'' ẕka''n ditjen yeḻa'' ẕchag na''”.
    ¿Žonle ḻe''e doḻa'' da'' ẕka''n ditjen yeḻa'' ẕchag na''? Ḻe''e bi ẕḻé''elele
    chawe'' lo''a ka''. ¿Ẕbanle ḻe''e da'' zej že'' ḻo yodo'' chégaken?'
  mek-mek: Oi papiau amagelofe laaꞌi auꞌi fakekapa aage mo ooma kai, oi egaꞌina laoga
    maina alokapa ma? Ke oi alomi koꞌagai deo pifogeꞌi aniꞌi aloani kai, oi deo pifogeꞌi
    eꞌi eꞌai eꞌi amu alopainaoniꞌi ma?
  aey-aey: Hina oso hina dana osona cajaca cain nijuwasin ec madodog qa hinadodoc
    dana osona cajaca nijesinafo? Hina uhulec kadan tibud qee gale hena qa hina kadan
    tibud agena cuha jonana ceteteh heje cedaganafo?
  urd-GVH: तू जो औरों को ज़िना करने से मना करता है, ख़ुद ज़िना क्यों करता है? तू जो
    बुतों से घिन खाता है, ख़ुद मंदिरों को क्यों लूटता है?
  ycn-ycn: 'Apala imá ajopánajlo: “Ila''aniya imanaicho.” Eta, ¿naje ila''á imanaicho?
    Re ajopana ina''uqué, pu''ují napechu i''imacá nacaje jenami nacú, napechu i''imacale:
    “Huachi''ináricana jenami japi ricá.” Apala uncá paala ijló marí caje. Eta, ¿naje
    pu''ují ipechu liñeru nacú? Icá ata''añó renami ñacarelana chiyá nacaje, apiyácacaloje
    ricá liñeru aú penaje.'
  djr-djr: Ga wiripuny nhuma ŋuli waŋa bitjan, “Yaka gi marramba'yiny!” bitjan. Ga
    nhumany ŋuli ga ŋunhi monhamirra? Nhuma muka wiripuny ŋuli ga ŋunhi marramba'
    djämayi. Ga wiripuny nhuma ŋuli waŋa bitjan, “Yaka gi buku-ŋal'yurr ŋula nhakuny
    ŋunhi goŋbuywuny djämapuywu waŋarrwu,” bitjan, yurr nhumapiny ŋuli marrtji ŋunhi
    goŋ-djuḻuḻ'yun yan, beŋurnydja ŋunhi dhuyuŋurnydja buṉbuŋur wiripuŋuwalnydja waŋarrwal
    walalaŋgal.
  kvg-kvg: Neka qo ezoqa nøme ndoqo-guguza av nqægo, “Nøkenøkem matev ndøngì꞉wa᷄t,”
    gebâ qakezan, nøkenøkem matev moqó-ngi꞉tatun? Neka qo tae khøuwiap ndoqo-sanqawe,
    gê, qo tae khøuwiap khoev-te, taqa gigiap fia kandakanda moqó-aqonumatun?
  rug-rug: Zama si gamu, “Meke mi barabarata,” gua. Ba vegua, lopu hoke barabarata
    si gamu? “Namu lopu leana si pude vahesi beku,” gua si gamu. Ba vegua, lopu hikoi
    gamu sari na tiṉitoṉa pu koa koari na zelepade tadi na tamasa huporodi?
  hop-NT: Hak nömaqtsit qa sokoptamantaniqat nuhtumi paṅqawlawhqa, ya um hinoqw nömaqtsit
    sokoptaṅwu? Um nāp yukiwhput aw nāwakintiwhqat pas qa hahlayhqa, ya um hinoqw
    pas āantsawat kīhut aṅqw hihta ūuyṅwu?
  san-URD: تَتھا پَرَدارَگَمَنَں پْرَتِشیدھَنْ سْوَیَں کِں پَرَدارانْ گَچّھَسِ؟ تَتھا
    تْوَں سْوَیَں پْرَتِمادْویشِی سَنْ کِں مَنْدِرَسْیَ دْرَوْیانِ ہَرَسِ؟
  heb-LB: אתם מצווים על אחרים לא לנאוף – האם אינכם נואפים בעצמכם? אתם מתנגדים לעבודת
    האלילים – האם אינכם גוזלים את כלי הקדושה שלהם?
  caf-NT: '''Uyoon chah ndúbudini, “Ts''ekoo k''us dune bulh tinta'' ooht''en gunih!”
    Nyun chah tulih ''et ndint''en? “Uk''edéltsi ts''u dusnik,” dini, ''et whunts''ih
    ''uk''edéltsi ts''un ténahududli ts''ih, ''alha ih ''aw hubuluglez hoonliyaz chazílhchoot
    bé'' tant''ilh wheni?'
  mio-NT: Cati ndo ti na ña cua coo yo ndavaha ni chi tahan yo inga chiyo, ta maan
    ndo―tacan ni savaha tahan ndo. Cati ndo ti xaan xaan cuni yo ndehe yo ita niñu,
    ta maan ndo suhu ndo cha indi ve ñuhun nu iyo ita niñu can.
  srq-NT: —Emo ninisi rese ra jẽɨngochɨ̃, jenye chõchɨ̃ equia ũquɨ̃. Jẽ sɨ́ chõ jẽɨngo
    nguiã emo ninisi rese ũquɨ̃. —Ae je mbia riqui “Dios” ɨ chooño nae, ũquɨ̃ ndese
    ra jẽɨngochɨ̃, jenye chõchɨ̃ equia ũquɨ̃. Dios abareã mbae jembuquiachã quiachã
    ñochɨ̃ nguiã ũquɨ̃.
  kje-NT: Mim nounaku ri na'ahenia, “Yono lerwa'u hailai,” maa mi mehem lerwa'u hailai!
    Mi mamhene rin hoikani aukerhe, maa mi mamna'a aukerhe nin onno onneni.
  gaz-gaz: Ati kan, “Namni ejjuu hin qabu” jettu ofii keetii ni ejjitaa? Kan waaqota
    tolfamoo akka malee jibbitu mana qulqullummaa ni saamtaa?
  kud-kud: Na hinage ebe uwalo, ‘Havena ampwanopwanoli’, na owa upwanopwanoli. Na
    ebe uwalo yau yaubada oya'oyama yata'wata'wataena'o, na owa yaubada oya'oyamane
    yana vada tapwalolowai u'ai'aivavali?
  urb-NT: 'Pepandu: “Amõ kũjã rehe eka''u te''e ym” aja pemu''e. Pehẽ anĩ. Amõ ta
    kũjã rehe peka''u te''e. Katu ym aja. (Aja rahã, Moise je''ẽha rehe pehendu ym,
    aja pemujekwa tĩ.) Ma''e''ã riki tupã aja amõ ta ukwaha jupe naĩ. “Ame''ẽ rehe
    pehẽ py''a pemoĩ moĩ ym” aja pemu''e. Pe, ma''e''ã rok pe pexe, pe, tamatarer
    ke amõ ta matyr, ame''ẽ ke pemukanim riki. Katu ym aja. (Aja rahã, Moise je''ẽha
    rehe pehendu ym, aja pemujekwa katu tĩ.)'
  fra-LSG: Toi qui dis de ne pas commettre d’adultère, tu commets l’adultère! Toi
    qui as en abomination les idoles, tu commets des sacrilèges!
  san-HK: tathA paradAragamanaM pratiSedhan svayaM kiM paradArAn gacchasi? tathA tvaM
    svayaM pratimAdveSI san kiM mandirasya dravyANi harasi?
  cak-SNT: Ixreꞌ ntiꞌej chica ri i-cꞌulan chi man tiquicꞌuaj-quiꞌ riqꞌuin jun chic.
    Y xa ixreꞌ ri nquixbꞌano. Ixreꞌ ntiꞌej chi itziel caꞌtzꞌiet ri ídolos. Pero xa
    ixreꞌ mismo nquixalakꞌ-pa chupan ri cachuoch ri ídolos.
  uvh-uvh: Abanga gu midi ka ning ituatang, aming tamni guk wari taming nua'ni guk
    sansaramik kadagang mo' tantamu'. Ka indining tanga gundu' kadapmang ka u titang.
    Abanga gu aming wari Anutu mandaga'ga' mesisiringa titiga' bibi' sini' nakitang.
    Ka gu aming ka naktangka mo' titing wari uningkim ka Anutu mandaga' ning yak ganang
    kukiting u manggaronga wa gu a moni ka ya kadagasi ning tonga mo' ibitang. Mokngang
    gu manggakna sa' titang.
  ino-ino: “Kumai kavana oheo.” hu'ka vaya hapa'nepaina'maki kakai'ka ani kumai kava
    nehapi nohane? “Ako fali'naya vaya'aife ‘Anumayati mai'ne.’ hu'a apa'kisana nefaiya
    kavafe alaki o'nahaiye.” hu'ka nehana'maki ani vaya'ai mono nopati kumaya ya nehapi
    nohane?
  gnn-gnn: '@see-verse:ROM.002.021'
  yal-yal: I tan naxan tɔnna dɔxɔma yalunyaan na, i tan mi yalunyaan ligan ba? Suxurene
    raɲaxu i tan naxan ma, i mi e batu banxine kui seene tongon ba?
  cnt-NT: Chi₂jua'₂ 'ne₂ juá'₂ tsá₃ ca₂tɨ́n₂ dsa₂ nió'₃ jág₁ quiain'₅₄ i₂tsá₃ lë́₅
    dsɨ₂i₂gu₂, ¿tsa₁ nióg'₅ guë'₂ 'ne₂ jág₁ jaun₂ 'ŋiag'₂? Chi₂jua'₂ 'ne₂ 'ŋio₅ lɨn₃
    'ŋiag'₅₄ diú₄ lag₄, ¿tsa₁ 'ang'₂ 'ne₂ a₂quen₅ a₂te₁'i₁ dsi₂néi₂ 'né₅ quió'₅?
  tif-tif: 'Kabi kayak kayak imi bakayim-bamdap: Tunum din, unang din kiiso, tunum
    ket unang sii kii sadikimin disa yo, ken-laabap. Katale, kapkal kanun-umbap ema
    kayi? Kabi weng ayo dukum-kup kukaayim-bamdap, awem men kaa, daang ukuwa kelin
    o, ken-yaabap. Lale, kapkal tam am awak kaptamu ami duung ima aye, ayo kapkal
    yukut dakan-umbap ema? Kabi ti kanumap namti, kaalile God ami daang ukola-laamin
    liip namti kaa bombuu te!'
  nlx-nlx: तु जो किथे, “सिनालो मा किरहे,” काय सोतास सिनालो किरेह? तु जो मुरतीह विटोल
    मानेह, काय सोतास मोंदिराह नाह लुटेत?
  apw-NT: Doo nant’į’ nahkai da nṉiigo ił ch’ígon’áahdá’ nant’į’ nanṉaa née? K’eda’ashchíń
    nił nchǫ’dá’ áí daach’okąąhgo nagoz’ąąyú nanṉaago in’į́įh née?
  gum-gum: Katø ‘itølulmumig køn’ chib, ñi waminchendø, ¿ñigan itøluldirru? Ñibe taska
    mari tiusmeran larrø tsaliig købendø, trube, truilø pønrrai yau chi pønrrabigwane
    ¿ñigan nila wesratirru?
  not-NT: 'Picantaigabitari: “Quero paguimintaro pijina”, carari ¿Teco paguimintimaro
    pasi pijina? Pomaintëri ibabane basiniati matsiguenga, picantabeca: “Quero pamanocotiri
    ira yobetsicasita; quero pijitosorintsitasitari”. Carari ¿Teco pingositiri ibabane
    ira cagari jorío, pomimantëri basini?'
  plu-plu: 'Wixwiy awna: “Ka ba powkemnihwa.” Henneme waytakwiy powkemnihwa. Wixwiy
    ka batek akak ahehpakti batakkarad. Henneme waytakwiy amepwi karukri agikutak
    gipinkis ahehpakti batakka. Amun ini hawwata wixwiy keh mbayka.'
  iou-iou: Ba yanäpi täŋpanitä kubokäret nämo tädeŋ yäŋ yäwetkaŋ injin kubokäret kädet
    iwat täkaŋ. Ba anutu jopi nämoinik nadäŋ yämineŋ yäŋ yäwet täkaŋ upäŋkaŋ in guŋ
    äma täŋo kudupi yotta yabäŋgärip täŋpäŋ tuŋumi kubota täk täkaŋ.
  ntp-NT: Dai ismaacʌdʌ gamamaatʌtuldi sai maitʌaagai isgoogosi gʌnducamicagi ʌgai
    maitʌaagai isgoogosi gʌnducamicagi ʌʌpʌ. Dai ismaacʌdʌ cʌʌdai momoono ismaacʌdʌ
    siaa duutuadagi oodami maitʌaagai isgaʌʌsiadagi istumaasi oidaga quiquiuupiʌrʌ
    siaaco oidaga ʌmomoono.
  rai-rai: Muaat piri taa ra taara naa “Koku muaat paam aakaina un ta tabuan anun
    te,” iaku muaat ut muaat paampaami! Muaat milikuaana a kum taabataaba, iaku muaat
    walong u ra kum ruma na lotu anu ra kum taabataaba.
  haw-1868: O oe ke olelo aku, Mai moe kolohe, e moe kolohe no anei oe? O oe ke hoopailua
    i na kii, e aihue no anei oe i na mea laa?
  ffm-ffm: Aɗa wiya pati jeenee, a jeenataa naa? Aɗa harmina tooruuji, a wujjataa
    ley to ɗi ndewetee too naa?
  arb-NAV: أَنْتَ يَا مَنْ تَنْهَى عَنِ الزِّنَى، أَتَزْنِي؟ أَنْتَ يَا مَنْ تَسْتَنْكِرُ
    الأَصْنَامَ، أَتَسْرِقُ الْهَيَاكِلَ
  cop-CNT: ⲫⲏⲉⲧϫⲱ ⳿ⲙⲙⲟⲥ ϫⲉ ⳿ⲙⲡⲉⲣⲉⲣⲛⲱⲓⲕ ⳿ⲕⲟⲓ ⳿ⲛⲛⲱⲓⲕ ⲫⲏⲉⲧⲥⲱϥ ⳿ⲛⲛⲓ⳿ⲓⲇⲱⲗⲟⲛ ⳿ⲕⲟⲓ ⳿ⲛⲕⲁⲗⲡⲉⲣⲫⲉⲓ.
  sri-sri: “Gajigʉ marãpo, gajego marãpʉ merã ñerõ iribirikõãka!” ãrĩ buekererã, ¿nasirirã
    irasũ yári? Masaka bʉremurĩ keori weadeare dookererã, ¿nasirirã ĩgʉ̃sã bʉremurĩ
    wiirimarẽ yajari, irire opamurã?
  nal-nal: Naagu piaat tuaa ra milivinang a rapti o ravin tawarak, singsaxai malasing
    faa, nim nanga naagut milivin ta rapti o ravin tawarak? Naagu bain amun nakmai
    vaagit, singsaxai malasing faa, naagu vinaau lamaskana amun faal a lotu zin naandi?
  kyq-kyq: Naai ɔɔ jeege ɔn̰ten kɛɛsn mɛnd jeege, ɔɔ naai Ꞌlee ɛɛs mɛnd jeege. Naai
    ɓo ɔɔɗ und nakgen kꞋcɔɔcin̰ jaay jeege lee eemin̰ aan gɔɔ raa ɔɔ tɛr naai sum
    ɓo Ꞌɓaa tuun nakgen jiga jigan kɛn maakŋ ɓeeɗege tu se, naai ki.
  kwd-kwd: Moru ka iiria la'u mola fana nga ta'a, “Moru sia agemani.” Tafe'ua ma 'amooru
    moru agemani'a la'u mola. Moru ka iiria la'u mola, nga nunu'i 'ola na'a nga ta'a
    gila fo'asia 'e ria 'e iiki. Tafe'ua ma mooru moru ru'u 'ubulana lefu abu aaga,
    ma moru ka beria nga 'ola no'ona.
  ded-ded: Amma kaiserofaka mi ambesonga, ifi demaguc geangga kaisero angannec. Nga
    ge nemu ngadeyunuannec amma geanggaoc ine womonginau emma yeneac wiac hamangec
    meannec.
  ewe-ewe: Wò, ame si gblɔna be womegawɔ ahasi o ɖe, ɖe nèwɔa ahasia? Wò, ame si tsi
    tsitre ɖe legbasubɔsubɔ ŋu ɖe, ɖe nèfia gbedoxɔmenuwoa?
  nuy-nuy: Nugurru nurru-yamana, “Yagi warrubawi-yung nugurru narraa-gamajangi, marri
    yagi nurraaynji-yingi nugurru, warrubawi-yung warra-waḻya marri yagi ngijang nurraaynji-yingi
    yagi warrubawi-yung warra-maṉung nugurru.” Dani-yung nurru-yamana-wugij nugurru,
    yagu nugurru nurraandha-wuguuguni nurraaynji-yara arrbidi, aadanu nugurru! Anubani-yung
    nirri-margirajaa nugurru ana-lhawadhawarra. Yagu ana-wumurrng waa-ḏulgulhina-yinyung
    anubani-yung wurraarra-maṉdhangi-yinyung ana-lhawadhawarra-yinyung, yagu nurraamajaa
    bagala, wubanila-wala ngijang nugurru!
  cop-BHC: ⲪⲎ ⲈⲦϪⲰ ⲘⲘⲞⲤ ϪⲈ ⲘⲠⲈⲢⲈⲢⲚⲰⲒⲔ ⲔⲞⲒ ⲚⲚⲰⲒⲔ ⲪⲎ ⲈⲦⲤⲰϤ ⲚⲚⲒⲒⲆⲰⲖⲞⲚ ⲔⲞⲒ ⲚⲔⲀⲖⲠ ⲈⲢⲪⲈⲒ.
  buk-buk: Mac asôm têŋ lau bu sêkôm mêtê mockaiŋ-ŋga dom, ma mac daôm? Mac atac tec
    gwam, magoc têm ŋatô mac asôc lôm naŋ lau sem akiŋ gwam sêmbo, ma am kaŋ gêŋ,
    me mba?
  pri-NT: Â gà papwicîri ê toomura, â wâgà, na gà pwi a toomura! Â gà èpàri ê pâ duée
    imudi, êco na gà mura [pâ ânuurà] gée na pâ wâra pwapwicîri kàra!
  zpq-NT: Le'e žale nono gata'len no'ole bi nac no'ol c̱he', na' no'olen' bi gata'lene'
    ben' bi nac beṉe' c̱he', ¿bixc̱hen' chonḻe da' che'le beṉe' bi gone'? Le'e chgue'ele
    ḻ gua'a ḻsaca' da' chesejnilaže' beṉe' ¿bixc̱hen' chjalanḻe bi da' de ḻo' yo'o
    gan' že' ḻ gua'a ḻsaca' ca'?
  por-TFT: Você que manda que as pessoas não cometam adultério, é repugnante você
    mesmo cometer adultério. Você, que detesta os ídolos, é repugnante você mesmo
    furtar objetos de templos que pertencem aos ídolos.
  gwi-NT: “Juu geedhidii akwat veeraadii haa oiinchį' shrǫ'!” dohnyąą gwiizhit nakhwan
    jyaa dakhwa'in! Ch'ik'itiltsį' atr'ooh'ee, dohnyąą gwiizhit ch'ik'itiltsį' gookharigidiinjii
    zheh gwats'an ch'ooh'įį!
  gvn-gvn: Yurra kuku yirrkay, “Kari kalngarmaka.” Yamba yurra yurraku kalngar-baka.
    Yurra balkal, “Ngana mulkaynka idolku wawu kari bajaku.” Yamba yurra mulkay idol
    ngakil Dubundumun bayanmun templemun.
  nhy-NT: Tla tej tikijta amo se ma momekati, ¿tlanik in tej timomekatia? Tla tej
    tikinkokolia in santojtin, ¿tlanik kiné tikalaki tiopan iwan tikintlachtekia?
  asm-FB: হে ব্যভিচাৰ নকৰিবলৈ কোৱা জন, আপুনি ব্যভিচাৰ নকৰে নে? হে মূৰ্তিপূজাবোৰক ঘিণ
    কৰা জন, মন্দিৰবোৰৰ পৰা আপুনি লুট নকৰে নে?
  okv-okv: Eto tiha pahia eora ate poekeova amo ungo mane tiha pahia eove? Eto ungo
    God ingeni na ari uje ae embopo ungona enana ta jakeka ari bande ta pegene mane
    eovete?
  mxt-NT: Tatu suri maun catyún vatyi ña tahán chi coo inga ñusɨhɨ chi noo rayɨɨ,
    o inga rayɨɨ chi noo ñaha sɨhɨ, ¿ñáá tuhun cha vatyi maun tyicuan caa sacuvún?
