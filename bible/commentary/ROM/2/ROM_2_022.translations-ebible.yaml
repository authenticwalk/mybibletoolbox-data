verse: ROM.002.022
translations:
  kpx-kpx: La ata haivei loui kosea, “Lainaho mole keatehi ladevegelive.” Isito laeau
    vaveve kateale vama. La ata haivei loui kosea, “Loboe dilava hoesehavo halevave.”
    Isito laeau Dilava lobohavoi dubuvemo vavoloe vaveve nahate vama.
  okv-H: Eto tiha pahia eagora ahe poekagova amo ungo mane tiha pahia eagove? Eto
    ungo God ingeni na ari uje ae embopo ungona enana ta jakeka ari bande ta pegene
    mane eagovete?
  tbo-tbo: Om baha u pa, ‘Ega ona matamatamaga,’ ma tam e matamatamaga? Tam talaoloto
    e ihinigigiyehi hai ani’mbenena e danedanenehi, bo?
  mal-C: വ്യഭിചാരം ചെയ്യരുത് എന്നു ജനങ്ങളോടു പറയുന്ന നീ വ്യഭിചാരംചെയ്യുന്നോ? വിഗ്രഹങ്ങളെ
    വെറുക്കുന്ന നീ ക്ഷേത്രങ്ങൾ കൊള്ളയടിക്കുന്നോ?
  grc-SR: Ὁ λέγων μὴ μοιχεύειν, μοιχεύεις; Ὁ βδελυσσόμενος τὰ εἴδωλα, ἱεροσυλεῖς;
  bgc-bgc: थम जो कहवै सों, के “जारी ना करियो,” के खुद जारी कोनी करते? थम जो मूर्तियाँ
    तै नफरत करो सों, के खुद ए मन्दरां नै कोनी लूटते?
  khz-khz: Taunilimalima ragai pia veopa-lema notina, goi oveopa-lemana. Kaivakuku
    oaorakava-vagirana, na geria rupu aora rinagara olemarana.
  deu-TKW: du verbietest den Ehebruch, und brichst die Ehe? du verabscheust die Götzenbilder,
    und raubst Tempel aus?
  zsr-NT: 'Rnaliꞌ caꞌ: “Cutu gunuꞌ dul‑laꞌ le rguitsj zxba qui yöl‑laꞌ nutság naꞌ.”
    ¿Naruꞌ rúntsaliꞌ lbiꞌiliꞌ dul‑laꞌ le rguitsj zxba qui yöl‑laꞌ nutság naꞌ? Lbiꞌiliꞌ
    cutu rléꞌiliꞌ dxiꞌa bdauꞌ guiöj bdauꞌ yag. ¿Naruꞌ rbántsaliꞌ le dzöꞌ lu gdauꞌ
    quegac?'
  lin-lin: Yo oyo olobaka na bato ete basala ekobo te, boni, osalaka ekobo ? Yo oyo
    omipesaka te na banzambe ya bikeko, boni, ozwaka na makasi biloko kati na batempelo ?
  hns-NT: Toelog bole hai kie na tjaahie biaah ke waada toere ke, bakie toelog ka
    kare hai? Toelog naklie bhagwaan ke ghienna hai, bakie toelog Parmeswar ke mahal
    khaatien paisa na maange hai bhare. Aisane dekha hai kie paisa toelogke bhagwaan
    hai.
  noa-E: Pãachdëun pãach khapeenag chikham ʉʉinjã waupiba jaaujemta, jãgwi pãachdëujã
    chikham ʉʉin waaujerramma. Pãrau khõchkhaba aajem, õrau amach juau nem waunaa
    maata amach ẽwandam awi agʉg jëeu nʉm oowai. Amau mag nʉm aig chadcha khaigba
    sim; pari pãachdëu mag nʉmta, jãgwi pãrau amau amach ẽwandamag jëeujem deg nem
    wajapham wai sĩsidʉmjã jĩgkhaajẽ. ¿Mag nʉmjã pekau khabá?
  eng-EMTV: You who say, “Do not commit adultery,” do you commit adultery? You who
    abhor idols, do you commit sacrilege?
  mib-NT: Te máá ró jeē cácahān jeē ma cósɨ́quɨ́ ndéē i, ¿te naun cásɨ́quɨ́ ndéē maá
    ró? Te máá ró jeē cácahān jeē cácuquini ni rō ídolo, ¿te naun cásácuíhná ró ndajníñu
    jeē yúcu ini vehe ídolo?
  lif-NT2: खे़ने़ॽ वेॽहाॽ चाराम्‍मा याःम्‍बक् चोःक्‍मा मे़नुॽने़न् लॽरिक् के़मे़त्तुसिआङ्
    आबाङे याम्‍बोःप्‍मा याःम्‍बक् के़जोःक्‍पि? नावाइत्‍लाहाॽ आसिक्‍मे़ले़ःङ् के़बाःत्तुआङ्
    नावाइत्‍ला के़युङ्‌बा माङ्‌हिम्‍मो मे़दोःन्‍दुबा याङ्‌ङिन् के़घुःत्तुॽबि?
  xnj-xnj: Ujova, “Mkoto kukita ugoni,” Ndava kyani wamwene ugonekana? Ukuyivenga
    michapanga ya vimong'omong'o nambu wamwene uyingila na kuyiva vindu munyumba za
    michapanga?
  mmx-mmx: Mi tong i xeretna, “Nemen mita velongka.” Ketla nemi luvuttadi longlongka.
    Mi paase vupu ri laxampoovo moroa, ketla nemi mip kip pilo ro xeneng at laraogu
    lotu at laxampoovo moroa.
  cbr-NT: ¿Mitsux, aín xanuma 'ain ca uni itsin xanubë uni 'itima 'icë quibi caramina
    uisa cupí mitsúxribi min xanuma 'aínbi uni itsin xanubë 'in? ¿Diosma 'icëbi ax
    isa dios 'icë quixun unin cacë, a rabiti ca 'aisama 'icë quixunbi caramina uisa
    cupí anuxun usa ñu rabiti xubunu atsíntancëxun anu 'icë ñu mëcamatin?
  tee-NT: Ju uxijnan lhamap'aksininat'it ni jantu lai t'atsucucan ju jantu qui'amachaka'
    u jantu quimpapa. Para ja jantu vachu' chunch talai ju ali'in ju lamilhi'uxijnan.
    Ju uxijnan lhamap'aksininat'it ni jantu k'ox lhiulayat'it ju tu'u' santo. Para
    ju ali'in lamilhi'uxijnan'an ca jantu vasalh ni jantu k'ox talhiulai ni laich
    ta'an ju lacpujitat junta ya ju anu' santo ju tanajun ni jantu k'ox talhiulai.
    Ta'an ni va tak'alhauputun ju tumin ju anch.
  eng-LSV: You who are preaching not to steal, do you steal? You who are saying not
    to commit adultery, do you commit adultery? You who are abhorring the idols, do
    you rob temples?
  cak-NT: Rix ni'ij chique ri achi'a' ri c'o quixaylal chi can man tiquicanoj jun
    chic ixok, y chuka' ni'ij chique ri ixoki' ri c'o cachijlal chi can man quiebe
    riq'uin jun chic achi. Y rix ¿manak como niben quiri'? Rix ni'ij chi can itzel
    quietz'et ri dioses ri man je ketzij ta; xa quiri' ni'ij, ¿anchique roma nilek'aj
    ri c'o pa tak jay anchi' jec'o-wi ri dioses ri man je ketzij ta?
  pah-NT: 'Pe''ji pe g̃a pe: “Taperekoi ti ojipe''g̃a nembireko''g̃a,” pe''ji pe.
    Maraname pe ojipe''g̃a nembireko''g̃a nderekouhui naerũ? “Tapekoi ti g̃anemimbohetehara
    rehe,” pe''ji pe ojipe''g̃a pe. Maraname pe ndekouhui itambere''ia rehe g̃anemimbohetehara
    rongapeva''ea rehe imima jugwi naerũ?'
  sja-NT: Jarapata tachi wẽra omepai k'ãipia bɨ. Mamĩda parãdepema ũk'uruurãpa chĩara
    wẽra jɨrɨpata, aɨ ome k'ãidait'ee. K'ĩra unuamaa iru p'anapatada apata ne-inaa
    k'ĩra t'ãdoo juapa ooda, aɨ k'ĩrapite ɨt'aa t'ɨ̃pata. Mamĩda parãdepemaarã ũk'uru
    t'ĩupata mãgee ne-inaa iru p'anɨ tede nechɨadait'ee.
  xed-xed: Ɗina a hliri wu ka kagha ta mnay, tata hliri kagha kay guli. Husihahusa
    skwa wuyay ka ka, tata ghalay kagha ta skwi ma həga skwa wuyay.
  mks-NT: Mé ndó jána̱ha̱ ndó nu̱ú ña̱yivi ña̱ a̱ váha toho coo in ta̱a xi̱hín in
    ñáñáha̱, ñá co̱ cúú ñájíhí da̱ joo íin ndó xi̱hi̱n ñájíhí inga na. Mé ndó co̱
    cúní ndó yo̱co̱ ndindojo veñu̱hu ña̱yivi, na̱ co̱ó na̱quixi chi̱chi Israel joo
    cája cuíhná ndo̱ ña̱ cui̱cá ñúhu veñu̱hu na̱ cán.
  gfk-S: U la tangtange be tikenong pai nale noh tikai ma tikenong pata be no nuno,
    iesene hohaam, augo, paule gil hobi? U la manga malmalentakuane ira palimpuo,
    iesene hohaam, augo, paule kuman ira palimpuo ta ira nudi hala na lotu?
  bmu-bmu: “Sero yoŋgorö kude akŋan,” mewö jinöŋ mötketka nangak kaisero akzan me
    qahö? Tandö lopioŋ sisit mem eŋgimakzanmö, töndup nangak jöwöwöl jikenöŋ öŋgöba
    yuaiŋi aŋgön köla kiom qeba memakzan. Mi qahö dop kölja.
  dgz-dgz: E anega waiwanin, “Wainan gogo ya tane,” ap anega waiwanin go e den sia
    taiwanin. Waenapan guewa nanimup kaitane inap wa taragasine ame e nia sisi waiwan
    go guewa ame pa mega tune gwanap aisean up taiwanin.
  eng-GNV: Thou that saist, A man should not commit adulterie, doest thou commit adulterie?
    thou that abhorrest idoles, committest thou sacrilege?
  zaa-NT: Lu' nna, chi rinèni lu' ca enne' qui'ni bittu ná tsè' thualàni cą nu labí
    ná tsela quį. Tsí hua ná nàrì la'labàni qui' la'a mísmuba lu' sobre de asúntuą'
    cá. Lu' nna, bihua cca guyu lu' biỹa clase de imagen o figura nu runi ca enne'
    adorar. Biálácca ra'a lu' le' ca templo qui' quį nna ribána lu' biỹa nu dacca'
    té qui' quį nì'i.
  eng-WEBSTER: Thou that sayest a man should not commit adultery, dost thou commit
    adultery? thou that abhorrest idols, dost thou commit sacrilege?
  guh-guh: '“Pëtsa panaperabëquenetsiataneme itsavajavabelia panijavajivivecua,” pajamë
    tsabiabi ata itsamonaejavabelia, itsiata paxamë panaperabëquenetsiataeyabiabame
    itsavajavabelia panijavajivivecua. Paxamë pajumaitsimë tsabiabi: “Jumapecataya
    pexanaenëanëjavabelia penavajëcaecuene bitso abeje. Itsa pajonejitsipame jumapecataeya
    pexanaenëanë penubenaebota, pacajamatabëcuene bijianaejitsipa,” pajamë tsabiabi.
    Itsiata paxamë pajoneyabiabame jumapecataeya pexanaenëanë penubenaebota penamatamotsijavanë,
    ofrendacuenia pejebijavanë, panenacobetoxotabiabinexa.'
  bon-bon: Weene jiiceniye egä, “Sargi mule gone!” Yepä, weene cuta umle gemi peei
    mule. Weene uuje bine jäägyemuye, lica peei bine yiiwäräjemuye, yepä weene gwidape
    bine ero ca yaawademuye peei uuje bime iiwäreja mete maramara cabu ca.
  nhw-BL: Anquiijtohuaj amo aqui ma momecati, pero monequi ximotlachilica sintla amojuanti
    amo anmomecatíaj. Anquiijtohuaj anquincocolíaj nopa tlaixcopincayome huan teteyome,
    pero ximotlachilica pampa sequin amojuanti anquiichtequij catli eltoc ipan nopa
    inintiopahua nopa tlaixcopincayome.
  swh-ONEN: Wewe usemaye mtu asizini, wewe mwenyewe wazini? Wewe uchukiaye miungu
    ya sanamu, wafanya jambo la kumchukiza katika mahekalu?
  wbi-wbi: uve ghwejuno ghujova nungavwafukaghe, pe ghuvwafuka? uve ghwe juno ghukalala
    ikihwanikisio, pe ghuhija mu nyumba inyimike ja kufunyila?
  bba-bba: Wunɛ wi ɑ ɡerumɔ bu ku sɑkɑrɑru ko, mbɑn sɔ̃nɑ ɑ mɔ̀. Wunɛ wi ɑ bũnu tusɑ,
    mbɑn sɔ̃nɑ ɑ ɡbɛnimɔ nin dinɔ.
  eng-KJVCPB: Thou that sayest a man should not commit adultery, dost thou commit
    adultery? thou that abhorrest idols, dost thou commit sacrilege?
  kgk-NT: “Aníke peiko teĩ nde rapixa rembireko ndive penhomongy'a-vy” peje penhemonhe'ẽ-vy.
    Aipo ramo, ma'erã nde voi ereiko nde rapixa rembireko ndive. Tupã kwéry ra'anga
    pejohu vai voi. “Aníke peike teĩ ha'e kwéry oĩ ha-py” peje ojóupe. Aipo ramo,
    ma'erã nde voi ereho upe-py pemonda hagwã.
  waj-waj: 'Mo a kiannanoo: A vaa nnaata vaati varaannaikua sa mmuara heera aataruuvaa
    iikianee, kiannaivo mo eeta sabi mmuara haannannee? Mo gioonna kiaapuuya kumina
    mminnaiyauvaara Anutuuqovee kiaa kiada ngiari ausa mmuduuyaiyauvaa iyauvaa mmiaa
    aataruuvaara a ooqoo kiannavai. Mo a iyauvaa yapa kiaa nnauvaki viee mminnaiyauvaa
    mmuara varaannannee?'
  cpy-cpy: 'Pikanta-piintaki: “Eero pimayempitzi.” ¿Tema pimayempitzi eeroka? Pikanta-piintzi:
    “Eero pipinkathatziri oshiyakaa-wontsi.” ¿Tema pikoshita-piintziri eeroka rashita-kaetariri
    tajorentsi-niro?'
  ekk-PKP: Te ütlete inimestele, et abielu ei tohi rikkuda, kuid kas te ise rikute
    abielu? Te ütlete inimestele, et ebajumalaid ei tohi kummardada, kuid kas te rüvetate
    templit?
  mpx-mpx: U ba, “Bahi alom lagona nu gaganawali,” yaa age u ganawal. Tage kakanun
    gogoginol u towani hoti, yaa age u ulutuk wali limi tapwalolowa ge bugul enuna
    u kaome.
  wbp-wbp: Pinarri-mani kankulu-jana karntakarnta manu wati-patu kalykuru-jarrinja-kujaku
    manu warru parnkanja-kujaku. Ngulaju kujaju ngurrju! Kala parnkami-yijala kankulu
    warru nyurrurlarlanguju. Manu nyurrurla nganta kula kankulurla jurnta nyina puranja-wangu
    juju-kari-jangkakuju nganta Kaatu-kurlangu-wangu-jangkakuju. Ngulaju kujaju ngurrju!
    Kala warrarda kankulu kanyi wijingki nyiyaju marda juju-kari-kirlangu-jangkaju.
  luo-luo: In miwacho ni ji kik terre, dibed ni to iterori? In ma ichayo nyiseche
    manono, dibed ni in to ikwelo ei hekalu mag nyiseche manonogo?
  nhe-NT: Inquiijtohuaj axaca ma momecati, pero monequi ximotlachilica intla imojuanti
    ax inmomecatíaj. Inquiijtohuaj inquincocolíaj nopa tlaixcopincayome huan teteyome,
    pero ximotlachilica pampa sequin imojuanti inquiichtequij tlen eltoc ipan nopa
    inintiopa nopa tlaixcopincayome.
  aii-aii: ܐܲܢ݇ܬ ܕܒܹܐܡܵܪܵܐ ܝܘܸܬ ܕܐܢܵܫܹ̈ܐ ܠܵܐ ܥܵܒ݂ܕܝܼ ܓܲܝܵܪܘܼܬܵ‌ܐ، ܓܵܢܘܼܟ݂ ܒܸܥܒ݂ܵܕܵܐ
    ܝܘܸܬ ܓܲܝܵܪܘܼܬܵ‌ܐ؟ ܐܲܢ݇ܬ ܕܟܹܐ ܣܵܢܹܝܬ ܨܵܢܲܡܹ̈ܐ، ܓܵܢܘܼܟ݂ ܫܲܠܘܼܚܹܐ ܝܘܸܬ ܗܲܝܟܠܹ̈ܐ؟
  esk-NT: Nipliġaqtusri atlat sayuŋatqunġitḷugich, aglaan ilipsi atugaqpisi taatnatun?
    Ilipsi uumiksripḷusri aanġuanik, aglaan tigligaqpisi agaayyuviŋitñiñ?
  msb-msb: Nagasabi ka, “Ayaw kamo panambay” pero nano, ikaw mismo nagapanambay? Nababadli
    ka sa mga diosdiosan pero nano, nagapangawat ka sa sulod san templo?
  cpa-NT: ¿He² løa¹ dsiih² hniah¹² jǿg³ quianh¹³ hio¹³ quián¹² dsa², chi²júh² juúh³
    hniah¹² tsa¹dsio¹ lah¹jøng²? ¿He² løa¹ høinh¹³ hniah¹² hi tioh¹³ dsi²néi² guøh¹²
    ja³tiogh³ dsa² lan³, chi²júh² hiánh³ hniah¹² dsa² lan³?
  dso-dso: ପାଦ୍‌ରା କାମ୍‌ କରାନାଇ ବଲି କଇ, ନିଜେ ପାଦ୍‌ରା କାମ୍‌ କଲାସ୍‌ନି କି ? ପୁତ୍‌ଲା ପୁଜାକେ
    ଗିନ୍‌ କରି ଦେଉଲର୍‌ ଦିନ୍‍ସୁ ଚର୍‌ଲାସ୍‌ନି କି ?
  meu-meu: O tomamu taunimanima basie heuda hanai, a ḡau be oi o heuda hanaimu a?
    Kaivakuku o ihi-ihiraidiamu, a ḡau be dubu ḡaudia o henaomu a?
  yva-NT: Muno wapo raura wapare, “Vemo wapo anaerere rave inya,” weramu wabeanimaibe
    taune wapo anaerere rave?! Muno wapare, “Vemo wabeaje yare rai jinya,” weramu
    wabeanimaibe wasisa yare ama yavare rai wapo ama ananuge raugav?!
  dgc-dgc: Bakit hatulan moy i tolay a diyan méngibébi éy ta méngilélake, pero sikam
    éy bakit méngibébi kam be? Kagi moy a kontara kam ta diyos-diyosan. Ey tama ya.
    Pero bakit mégtako kam be ta kasangkapan a édse to pégdasalan de. Mali ya!
  zpm-NT: Rseed to miech rnee to, tib zha ne nole tsieel, nodne yquiangob zho stib
    zha ne led tsieeld zho; ni rlozh ga toque noyuṉ miṉ co. Rnee to, rdziguiende to
    grë mdio, ni rio to rieban to yadoo ne zob grë mdio co.
  hix-NT: Anar komo hetx hokohra ehtxoko, màketxow hamà, anar komo wya. Onà wyaro
    xarha ehutwatxoko. Àsok wehxano. Anar komo hetx hok wehxano. Anar komo hetx hokohra
    kat wehxano, katxok xarha. Atxke rma haxa naha, ohoryenà ro komo kuknonà, anakàhtothàyamo
    rma, màketxow hamà, anar komo wya. Onà wyaro xarha ehutwatxoko. Àsok wehxano.
    Àhoryenà ro kom kuknon màn yawonotho waryano, rokatxho me harha. Arhàra kat wehxano,
    katxok xarha.
  sim-sim: Uhu os ji mba, �Avak nokophirmbiriwa hala.� Karem ji pantleshihi jihinjik
    os jimu nokophirmbirinduwa. Uhu os ji mba, �Ma tavak li unda god ondo kava lir.
    Pasir i siwa hala.� Karem ji pantleshihi jihinjik haiten ma ondo li lotu unda
    aka lihik ji ihi mbele mbele lihin jimu landuwa.
  npi-ULB: तिमी जसले व्‍यभिचार नगर्नू भन्‍छौ, के तिमीले नै व्‍यभिचार गर्छौ ? तिमी
    जसले मूर्तिहरूलाई घृणा गर्छौ, के तिमी मन्‍दिरहरू लुट्छौ ?
  cgc-cgc: Gambal kaw na dili magdulog ta dili imo na sawa, piro kyo yan gadulog ta
    dili inyo na sawa! Nalainan kaw gid ta mga dyos-dyusan an na pasimba ta mga dili-Judio,
    piro gaselled kaw naan ta iran na mga timplo daw ganakaw ta mga betang na naan
    dya!
  tim-tim: Luâkdâ âmbendâ bo hepun akŋet dâm makyeŋgim benŋe gâ âmbenge hepunmat mon?
    Gâ lâpio sârekomatŋe lâpio opmânŋaet siâ me siâ kâmbu memat mon?
  yor-yor: Ìwọ tí o wí pé, kí ènìyàn má ṣe panṣágà, ìwọ ń ṣe panṣágà bí? Ìwọ tí o
    kórìíra òrìṣà, ìwọ ń ja tẹmpili ní olè bí?
  wos-wos: Guni diré guni wa, “Guni nak duna takwa wali haraki saraki sémbut hurukénguni.”
    Wungi wata guni nak duna takwa wali haraki saraki sémbut huru. Guni diré guni
    we, “Guni yénataka godka hu hwetanguni.” Wungi wata guni yénataka godka harékéndaka
    geré wulaaye jondu sélé guni héra.
  emp-NTPO: Bãrãba jaradiabadaa daunemacara b̶ʌda. Baribʌrʌ bãrãra daunemabadaa. Bãrãba
    quĩrĩãnacaa jʌwaba od̶a ãcõrẽa bia bed̶ead̶ida. Baribʌrʌ jʌwaba od̶a ãcõrẽ ded̶ebema
    nebiada drʌabadaa.
  eng-F35: You who say not to commit adultery, do you adulterate? You who abhor idols,
    do you rob temples?
  ind-ind: Kamu mengajar orang lain untuk tidak berzina, tetapi kamu sendiri berzina.
    Kamu membenci penyembahan berhala, tetapi kamu sendiri mencuri harta benda dari
    kuil berhala orang lain.
