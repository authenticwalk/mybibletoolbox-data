    upap.” Yatâ nâŋgâm a nâmbut zen lopio mân hurat kwapigât sâm dâzâŋgom gikâ lopio
    namin gâbâ kut ŋâi ŋâi kâmbu memat, zo ka.
  ppo-ppo: Diaao̧ mepaae so whi̧ ma fo duraalu, nópu nao̧se du betere-a, dia̧kélé
    nópu nukumipóló de? Dia̧ kapala kótópaae moma yaai aleale o̧la hó̧rótu betere
