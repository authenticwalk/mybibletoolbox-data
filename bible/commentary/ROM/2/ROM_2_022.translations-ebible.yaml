    nircayanquim, nätan ¿imanirtag chaycuna cayangan wayicunaman yaycurga suwacurcayanqui?
  tku-NT: Xlaca'n tahuani ā'makapitzīn jā tze palh taputza ixtā'lāpāxquī'nca'n, ē
