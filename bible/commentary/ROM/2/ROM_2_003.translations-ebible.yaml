    pecados ri incheꞌl reꞌ, y xa quireꞌ jeꞌ ntiꞌan ixreꞌ; ¿ntiꞌan pensar came ixreꞌ
    chi ri Dios man xtuyaꞌ ta ri castigo pan iveꞌ ruma ri i-pecados?
  uvh-uvh: Ka aming ka aming fam ning kadagang waraga' arokiamitang gu wa indining
    sutang, kadagang guk mo' titang wa. Mokngang gundu' kadagang ka ningwara' udi
    kuma'sa' titang wara' gu kagaya ka Anutu wari aming ka ningwara'si ga' iyam ning
    u tatarafik ning guk mokngang.
  ino-ino: Anona'a ne'apamiki kakaeya hana kakesa ne'afine? Vaya'nimoka kakaeya ani
    akufa hao'otake kava nehaya vaya'aife “Kakaeya ina kava nehane. Ma kava nehane.”
    hu'ka hune'apate'ka kakaeya'ae ani akufa hao'otake kava nehane. Kakaeya inake
    nehane “Anumaya Koti'a kake hunateteno anona'a'ni o'namike.” hu'kae nehape? He'e
    hao'otake kava hu'nananakeno anona'a'ka kamike.
  gnn-gnn: Yo, nhenydja ŋuli ŋunhi yätj ḻakarama wiripuŋunhanydja yolŋunha, yurru
    nhenydja dhuwala djäma ŋuli yukurra yätj yana, bitjandhi bili bitjan ŋayi. Nhenydja
    mak ŋuli guyaŋirri yanapi Gunhu'yu yurru nhuna yaka dhä-ḏir'yundja? Yuwalk muka
    yana ŋayi yurru Gunhu'yu nhuna yätjpuynydja dhä-ḏir'yun.
  yal-yal: Koni i laxi a ra a i tan minɛ Alaa kitin bun ba, i tan naxan bodene yalagima
    feene ma i tan yɛtɛɛn naxanye ligama?
  cnt-NT: Jaun₂ 'ne₂ në́₃ i₂cáun'₂ 'í₁ ja₁con₂ i₂sián'₂ ton'₂ a₂le₂jaun₂ bá₄ guë'₂
    jmo'₂ 'ŋiag'₂, ¿'e₂ lɨ́ng'₂? ¿A₂lióng'₂ jë₁ma₂të́₂ rë₁con₂ Diú₄ 'í₁ ja₁cong'₂?
  tif-tif: 'Kemin, kabi kaptum kusal iyo bakayim-bamdap: Kaa kukup mafak nun-umbip
    o kal-bom bakayim-bap. Kata, aa kanolin kukup kulaa ti kapkal ban ke-laabap kemin,
    kabi kanimin o, kalbap? Kabi God ami kot ayo kalok kano-lomdap kela wakadaa tambal-kup
    unokomap i?'
  nlx-nlx: पुण एय माणुह, तु जो ओहला ओहला काम केरनारा पोर दोस लागाड़ेह एने खुद तास
    काम किरेह; काय ज्य सोमजेह काय तु बोगवानान डेंडान नियावाह रेन वोच जाहे?
  apw-NT: Áík’ehgo nṉee ńlíni, dani ałdó’ ágáńt’įįdá’ ágánádaat’įįłíí baa yáńłti’yúgo,
    ya’ Bik’ehgo’ihi’ṉań doo nángo’aah da doleeł ńńzį gá?
  gum-gum: Au, ñi tru katøganelø treeg marøbelan ‘øyeeg, øyeeg marøbelø køn’ chib
    pasraptøga, ñigucha treetøwei marøb pasrøbendø, ñi isuppe, ¿Tius tru maig kønrrabigwan
    treeg kønrrai mara pasrigugurri chi indiimíig ñigan welulrrurmatirru?
  not-NT: 'Carari obiro, picanque: “Ainta icantaguetiro iriro”, aisati picantari ibega
    iriro, pintaguetiro obiro ora te ongomeite. ¿Pijiqueca quero icasitígatimi obiro
    Tosorintsi?'
  plu-plu: 'Pis awna: “Nerras kis adahan igkis katiwnipwe apatra gitaraksankis.” Bawa
    pis hawwata kis adahan pis katiwnipwe hawwata ke igkisbe. Pis kataraksanata hawwata
    ke igkisbe. Mmah pipewkan ig Uhokri ka katiwnisa pit apatra pitaraksan? Ihi. Ig
    hiyak pikak hawwata ku samah ig hiyak gikakkis nerras kataraksanye.'
  iou-iou: '@see-verse:ROM.002.002'
  ntp-NT: Sioorʌ pocaitiadagi sai aliʌsi ʌrsoimaasi ivuaadami aa dai vʌʌscʌrʌ ʌpan
    duucai ivueeyi maitʌaagai ispoʌliadagi sai Diuusi maisoimaasi taatatulda agai
    ʌgai ʌpan duucai soimaasi taatatulda agai ʌgaa soimaasi ivuaadami.
  rai-rai: Io, muaat takuna diat baa diat paam a kum aakaina mangamangaan, iaku muaat
    kaai muaat paampaami ku. Woi muaat baa muaat nuki naa God pa in naagagon muaat?
    In naagagon muaat ut.
  haw-1868: E ke kanaka, ka mea nana o hoahewa i ka poe e hana pela, a ke hoohalike
    nei oe me lakou, ke manao nei anei oe e pakele i ka ke Akua hoahewa ana mai?
  ffm-ffm: Hey! Aan peloowo gollooɓe hono ɗii golleeji ɓee tawee hono non ngollirtaa,
    tama aɗa sikki a daɗan sarri jukkungo Laamɗo ngoo?
  arb-NAV: فَهَلْ تَظُنُّ، أَيُّهَا الإِنْسَانُ الَّذِي تَدِينُ مَنْ يَفْعَلُونَ مِثْلَ
    هذِهِ الأُمُورِ بَيْنَمَا تُمَارِسُهَا أَنْتَ، أَنَّكَ سَتُفْلِتُ مِنْ دَيْنُونَةِ
    اللهِ؟
  cop-CNT: ⳿ⲭⲙⲉⲩⲓ ⲇⲉ ⳿ⲛⲑⲟⲕ ⳿ⲉⲫⲁⲓ ⲱ ⳿ⲫⲣⲱⲙⲓ ⲫⲏⲉⲧϯϩⲁⲡ ⳿ⲉⲛⲏⲉⲧ⳿⳿ⲓⲣⲓ ⳿ⲛⲛⲁⲓ ⳿ⲙⲡⲁⲓⲣⲏϯ ⲟⲩⲟϩ
    ⳿ⲭⲣⲁ ⳿ⲙⲙⲱⲟⲩ ϩⲱⲕ ⲟⲛ ϫⲉ ⲁⲛ ⳿ⲭⲛⲁ⳿ϣⲫⲱⲧ ⳿ⲛⲑⲟⲕ ⳿ⲛⲧⲉⲛ ⲡⲓϩⲁⲡ ⳿ⲛⲧⲉ ⲫϯ.
  sri-sri: 'Mʉsã gajerãrẽ: “Ñerõ yáma”, ãrĩ werewʉarã, ĩgʉ̃sã irirosũ irikererã: “Marĩpʉ
    gʉa gapʉre wajamoãbirikumi”, ¿ãrĩ gũñarĩ? Irire irasũ ãrĩ gũñabirikõãka! Marĩpʉ
    mʉsãdere mʉsã ñerõ iriri waja, wajamoãgʉkumi.'
  nal-nal: Nim naagui klis aubina di gigiu amun matmalabuk taksaat, singsaxai nim
    nanga naagut maandaau zaait pana gigiuang. Malasing ma nim nis ma naagu naxaam
    adu Nakmai xana wen kilis nim? Nim be amun kastunaan.
  kyq-kyq: Kɛn naai jaay aakga jeegen tɛɗga *kusin̰ jaay Ꞌlee ɔjɗe bɔɔrɔ doɗe ki se,
    ɔɔ kusin̰ se naai Ꞌlee tɛɗin̰ kic se, kɛn bin num, ɓii kɛn Raa kɔjn̰ bɔɔrɔ do
    jeege tu se, naai Ꞌsaap ɔɔ Ꞌkaan̰ kɔtn ne?
  kwd-kwd: Ma alata moru agea la'u mola 'ilaka'u nga ta'a na'a moru sufaga, mooru
    moru su'aai na God te'e sufa 'amooru la'u mola.
  ded-ded: Nga ngicngac goa faka ifia angkecdae, ge yeneac faka isinggema kopocsicnginagoc
    andae dema geangga faka ifiangoc angkecma Anutuac isic isinggenasou degbedic yoac
    goa dema woranadeac negennec nga imoc kpac yombong.
  ewe-ewe: Ke ne wò, ame si le ʋɔnu drɔ̃m amewo hafi le nu siawo ke wɔm la, ɖe nèsusu
    be yeasi le Mawu ƒe ʋɔnudɔdrɔ̃ la nua?
  nuy-nuy: Nagang ari aadanu, nuggaaḻamin-jamijgina yingga niga na-God waari ari nagang
    nini-lhajbu aadanu nagang. Marri ngijang, ari nagang bamba-lhajbumana warruburru-yung
    warra-mulung-arrgi-yung-guy aadanu, yagu nunggaḻamin-jamana niga na-God waari
    ari nagang nini-lhajbu aadanu. Yagu nagang numburruj-bindiyung aadanu nagang.
    Ngubindi, niga ani-lhajbumana-wugij nagang.
  cop-BHC: ⲬⲘⲈⲨⲒ ⲆⲈ ⲚⲐⲞⲔ ⲈⲪⲀⲒ ⲰⲪⲢⲰⲘⲒ ⲪⲎ ⲈⲦϮϨⲀⲠ ⲈⲚⲎ ⲈⲦⲒⲢⲒ ⲚⲚⲀⲒ ⲘⲠⲀⲒⲢⲎϮ ⲞⲨⲞϨ ⲬⲢⲀ ⲘⲘⲰⲞⲨ
    ϨⲰⲔ ⲞⲚ ϪⲈ ⲀⲚ ⲬⲚⲀϢⲪⲰⲦ ⲚⲐⲞⲔ ⲚⲦⲈⲚ ⲠⲒϨⲀⲠ ⲚⲦⲈⲪⲚⲞⲨϮ.
  buk-buk: '@see-verse:ROM.002.002'
  pri-NT: Â wâgà, pwi a gére pwacèwiirà, âna gà gére tèirà. Â wànau? Gà gére niimiri
    pâ, gà uru jii ê pitèimuru kà Pwiduée?
  zpq-NT: ¿Chaquele Diosen' bi goṉe' da' saca'zi'cho cate' chṉecho c̱he da' xiṉj da'
    chon beṉe' yoble na' chontecho can' chesone'na'? Bi cheyaḻa' gaquecho bi goṉe'
    da' saca'zi'cho, ḻe goṉczen'.
  por-TFT: Portanto, vocês que condenam os outros por terem praticado obras ruins,
    mas ao mesmo tempo continuam praticando tais coisas iníquas também, não devem
    achar que vão escapar à condenação de Deus,
  gwi-NT: Googaa, shijyaa nąįį, ch'izhii dinjii nąįį nakhweenjit tr'agwaanduu t'ii'in
    gwiizhit nakhwan chan gwik'it t'akhwa'in, Vit'eegwijyąhchy'aa zhyaa nakhwahah'yaa
    nohthan? Duuyeh!
  gvn-gvn: Ngayku jawun, yundu yindu-yindu nyuyal buyun-buyunku, yamba yundu yalarrku
    buyunmal. Yundu nguba milkabu baykal, “Godungku nganya kari punishim-bungal buyunmanya,
    bama yinduku.” Kari bajaku. Yundu Godundumun kari warri. Nyulu yunun yalarrku
    punishim-bungal buyun-buyunku.
  nhy-NT: Pero tla tej tikijta kej katlej kichiwaj yon tlamantle biero kipiaj tlajtlakole,
    iwan tej no ijkón tikchiwa, ¿kox tikyejyekoa nik in Dios amo mitztlajyowiltis?
  asm-FB: কিন্তু বিবেচনা কৰকচোন, আপোনালোক যি সকলে এনে আচৰণ কৰা সকলৰ বিচাৰ কৰি আছে,
    তাতে নিজেও একে কৰ্ম কৰি, ঈশ্বৰৰ দণ্ডাজ্ঞাৰ পৰা সাৰিম বুলি ভাবিছে নে?
  okv-okv: te umo embo teho na embo ta ari avo sirikaroa te umo te tapa ari sapura
    vahai avo ereoa avoeto God na ari sapura ta hajire ikasuja amo naingeto tiumbeto
    pambao?
  mxt-NT: Ta yoho cha cahán nyaun chi inga ñu, suri ɨɨn ri cha sacuvún chihin ñu.
    Cutachi tuñi Nyoo chuun cha cahún tyehe caa.
  tzo-NT: Chil ti oy smul ti much'utic hech tspasique. Mu xil ti hech yac'oj sba tspas
    uc. Tscuy ti stuc chcol, ti mu x'ac'bat castigo yu'un smul yu'un ti Diose tscuy.
  ind-AGS: Ketika kalian menghakimi orang lain, apakah menurut kalian, entah bagaimana
    caranya kalian bisa menghindari penghakiman Allah?
  omw-omw: E ena henanranra mwiva uaqia hi kyaiqara uti varivave tiqarama evata mwia
    votima kyera uaqia hi kyaiqara utira. E mwitaa hiqara haunri Kotiva hia niqaa
    qua vataananrove tirava.
  yrb-yrb: Naiyemutu, yana i ari utaita uwaraba ere wawei waitarogo nono ya enanari
    utebaita. Enoba ya Godinu kotoroma iya aniboita? Enona me. Yana eno siosawere
    utaitaba Godinu kotoro daido aniboro fanisi mafisu.
  maa-NT: Ngaji̱ xi kjo̱'in bìnè‑la̱ xi̱ta̱ xi kj'ei̱í, ¿mé‑ne koa̱ s'ín nìkítsjeèn‑ne
    nga jcha̱t'aà‑lè kjo̱'in xi tsjá Nainá? Nga ji̱ k'oa̱á ti̱s'ín 'nì.
  mcq-mcq: ꞌÚ ea ikije vea kaꞌene ea ijaꞌinaꞌe vejujihi namahiꞌi ja ꞌuꞌo ijí ꞌunama
    nikwinuꞌina kaji vejujaho ja vwihajujaho Godoni ꞌotua asúka asinaꞌeja?
  sus-A: عِ تَن نَشَن مِشِ يُفٍ مَكِيتِمَ، عَ مَن قَ لِ وٌ بِرِن نَ وَلِ كٌبِ كٍرٍن
    نَن شُن مَ، عِ حْشْ عَ مَ عَ عِ قَمَ تَنفَدٍ عَلَ شَ كِيتِ مَ؟
  jpn-1965: そのようなことをしている人々をさばきながら、自分で同じことをしている人よ。あなたは、自分は神のさばきを免れるのだとでも思っているのですか。
  fra-SBL: Penses-tu, ô homme qui juge ceux qui pratiquent de telles choses, et qui
    fais de même, que tu échapperas au jugement de Dieu ?
  yka-yka: Kannalbi weˈ gaˈi kaˈam legga Tuhanin bu hinangbi du meˈ hinangan laˈat
    panuksaˈanbi saweˈbin?
  mle-mle: Aw wunadiy kapa nyanugw, gwur nuwukadiy duw taakw kwur-kwadanadiy yawiyik
    maa wakuw, dayak sukwupirin wakuw, aw li gwur gwurabab atampika jaav kwurkuw,
    aw gwur wukigwura God dikidi kot gwutaka-kigwuraad, ay?
  shp-NTPO: Jaskara iken, wetsabaon akai keskáakin jakonma jawékiboribi akai ikax,
    eara Diossen jaweayamanoxiki, ixon shinanyamawe. Jatíbi jaskarabora, jato castiganoxiki.
  aom-aom: 'Ae gö jabesi sisëho mevanueje röhu jaꞌo iae ëhi jiëꞌe mu sisë gemuoho
    vaejanueje. Na ja uvanueje: God-hu bojamuijaje iꞌuꞌoho na bogo baeꞌejöjo.'
  geb-geb: Nde vhɨra gumgi gu mbigira, nde mba khesharigi tɨvi mbatɨgi ga mbui gumgi
    gu mbigi, nde farar mbe sav mbe nzuai. Nde vhɨra mbe mbui tɨvi mbatɨgi, nde vhɨra
    nta mbui. Nde khueŋ ndɨkndɨgi thi? Fhe Bakɨme nde suaŋv suaŋgirga fhuv thi?
  bsj-bsj: Dila ti yora, mo nii, wo ma bolang ti dor nobo ma dike wo tiye bwenno mo
    ki mai ken duwaleu. Mo toti ri mwan kam funer Kwamara?
  cak-cak: Romari' rat ri na'ij chi man utz ta yetajin ri yebano mac achel ri xka'ij
    yan ka, pero xa ja jun rat quiri' yatajin riq'uin, man c'a tanojij chi ri Dios
    man xtuya' ta rajil-ruq'uexel ri amac.
  chf-NT: Ane a wäle' cache' c'änä äc'bintic u castigo machcatac u chenob ca' chich
    ni acäliba, pero ane täcä ca' chich jini a chen. ¿A wäle' quira cache' a xe a
    japän aba t'oc ni castigo u yäq'ue' Diosba?
  tlf-tlf: Kale kabo kapkumal iyo bogobe-nalap, “Kuguup mafak bo kanum-nuubip o,”
    age baga-e-balap kuta, kanupmin kuguup boyo kapkal fengam-nuubap kale, kabo intaben
    o agan-balap? Kabo God imi kot boyo dogobeta uk kugan ko bilii unon-temap a?
  piu-2006: '@see-verse:ROM.002.002'
  poh-NT: chaj waꞌric kꞌuruꞌ chi reꞌ hat-tak reꞌ tikꞌoric tak chi ruꞌum reh cꞌahbil
    laj noꞌjbal ncaꞌn take cꞌacharel ricꞌul chi queh chi reꞌ Dios eriyew cho tiꞌcꞌaxic
    chi quina̱, maꞌ nacapaj ta na tak chi reꞌ Dios ewoꞌ rikꞌor aweh tak chi jeꞌ reꞌ?
    Jeꞌ reꞌ i birinic niban maj to̱b ta nak awehtꞌalim woꞌ tak reꞌreꞌ xa cu cꞌahchiꞌ
    woꞌ abanam aweh tak i noꞌjbal jeꞌ ricab ncaꞌn take cꞌacharel reꞌreꞌ.
  tue-tue: Mʉ́ã ãpẽrãrẽ́ “cʉ̃́ã ñañarã́ niiĩya” jĩĩpacara, cʉ̃́ã tiiróbirora tiijã́ã.
    Teero tiirá, “Cõãmacʉ̃ ʉ̃sãpereja ‘mʉ́ã ñañarã́ niiã’ jĩĩriqui” jĩĩ wãcũrijãña.
    “Mʉ́ãcã ñañarã́rã niiã”, jĩĩgʉ̃daqui.
  bjp-bjp: Ma o kaltu sau. Aunbiing o sir matan fal isi sinang ae ri tel u, ma wo
    tom o tel u la, ke arafah, o wol le ifasi on alfe nagogon ke God?
  xon-xon: Si u ŋani kina na, ki galni biken bi ŋani kina na, aa dak ke Uwumbɔr aan
    daa aatafal aa?
  tzo-ZNT: Ti muchꞌutic chalic ti chichꞌic onox castico ti muchꞌutic chopol li cꞌusitic
    tspasique, pero mi jaꞌ yech tspasic uque, chichꞌic onox castico uc.
  mpm-NT: Kaꞌan kuachi i sɨkɨ jnaꞌan vasu ɨɨn ni kuu kuachi ka saꞌa. Siaꞌan ti na
    kachi Yandios ja jnaꞌnu ndatu maa.
  ots-NT: Nuquiguɛ, guí tzohmi cʉ to i øti cʉ cosa‑cʉ, cja̱ hne̱ guí øte ncjapʉ hne̱je̱.
    ¿Cja guí mbe̱nguɛ, da ncastiga cʉ pé ddaa, pe nuquiguɛ, xquí huete?
  hoy-hoy: लेकीन हे मंळसा, नी जो हिंग-हिंग क्याल्सा माळावाळेर मा दोष हचत्या अदिक खुद
    अच अव क्याल्सा माळत्या; येन ईद सम्सत्या कि नी परमेश्वर उन न्याय देल ऊळदोद्या?
  amo-amo: Yene ilaimone, anung anit, ale na idin wusuzu among anan suzu nimon inanza
    anung din suze, ima chum ikata usuzu Kutelle?
  pjt-pjt: Ka nyuntu yaaltji kulini? Nyuntu panya aṉangu kutjupa kuranmankupai, munu
    nyuntu ngapartji palu puṟunypaṯu palyalpai panya paluṟu kura palyantja puṟunypa.
    Ka Godalu wanyu nyuntunya nyakula palyanmankuku munu palunya kutju kuranmaṟa pungkuku?
    Wiya Godalu nyupalinyaṯu kuranmaṟa pungkuku.
  cwe-cwe: Mbali weye mbwiyangu, wouwatagusa wanhu wosang'hana yayo na weye mwenyewo
    kosang'hana yayo! Vino weye kogesa kwizadaha kuyepula na nhaguso ya Mulungu?
  daa-NT: Kiŋ kaak ɗukuma seriin ɗo geemir ɗo gamin ku jookumo kuuk ŋu giniyo, kar
    kiŋ meen̰jiŋ oki ginaagu, ki pakira a kii pake min ɗo seriin ta Buŋdi walla ?
  mlp-mlp: Ta teq ni mataw daq meqinta emay na gilum kemad ginan meqin haqad teq ni
    daq meqinta nagan emaqtamo. Ni ninad ezaq emaq? God ningo daq meqinta na ulum
    kemeq amenin nignan tonsa ni aban emeq tukdaq haqad ni ninad emaq e? Na haiqgam.
  ape-C: Aria ipak ta padukemesh baraen kupaishi iri, ipak shopunek ta penek enyudokmori
    atin. Namudok aria ipak pakri wosik ta puruwok punak punabeshukuk aria Iruhin
    ta mare nunemep kwotog uwe, uwok? Namudok ta uwok meyoh.
  bgs-bgs: Purisu sikuna, atin ka ágbuyas ka katô duma manubù na áglumu ka madat,
    asta madat pagsik tô áglumun nu, kéman nu ka makaluwà ka tikud tun ta supak ka
    Manama.
  faa-faa: Aíyaka hemakapurasamo koteaka takekea hemakapunie. Aporo metamo watikiaka
    rakirakano, nómo asekea hemakapuraka, “E watikiaka are. Eane Kotimo ipi fanasirakano
