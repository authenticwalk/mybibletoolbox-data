    akaami eledi awii ane beyagi. Odaa aɡ̶ica ɡ̶animaweneɡ̶egi daɡ̶a ɡ̶adiwokoni me
    ɡ̶adiloikatiti Aneotedoɡ̶oji.
  bmh-bmh: Ag duailel igul eg macanemen ze sisiaranemen, bo, ag han igul eg go macanemen.
    Gonun, ag abiu mamamen Uwait nug ag ereg sisiaraimai, uhu maramau. Ag uhu go eiman
    erunai uminai unamamen? Ag unabun iborain tam.
  ctu-BL: Jatet mu' bʌ a sub i mul a pi'ʌlob che' lajal wola' cha'len mulil, ¿mu'
    ba a lon ña'tan mi caj a loq'uel ti uts'at che' mi' melet Dios?
  meq-meq: Nəkar nakə faya ka matay ha mənese a ndo hay hərwi wu neheye ŋgwalak eye
    bay faya ta giye ada bo yak eye faya ka giye andza nəteye na, ka gwaɗ na, ka təmiye
    abəra ka sariya i Mbəlom wal ɗaw?
  noa-H: Pari pʌ, chik'am higwia jãan mag sĩerrʌm haajemta, pʌchdëujã hamau nem waaujem
    k'ĩir hich hagjö wauba haajeeb. Mag simta, ¿pua k'ĩirjuawai pʌchta Hẽwandam jua
    heemua peerdʌju ha chirʌ́? Pʌ chan peerdʌbam.
  alp-NT: Hoko sepo imi tutuke sae loko eni atate tiare eleyo imi ruami ono neune
    mere lekwe, imi noake be Alla Ihukume imi mo yake.
  san-VEL: ataeva he maanu.sa tva.m yaad.rgaacaari.no duu.sayasi svaya.m yadi taad.rgaacarasi
    tarhi tvam ii"svarada.n.daat palaayitu.m "sak.syasiiti ki.m budhyase?
  kbq-kbq: Kagra rumozama anazama hazana refko hunezmantananki, nahigenka kagra zamagrikna
    hunananki, Anumzamo'ma refko huzmantesnifintira agateregahue hunka nehane?
  kbh-kbh: Y ts̈ëngaftanga, chë ínÿenga ndoñe ts̈abá montsama ca s̈mojtsichámënga,
    y cachca soyënga s̈mojtsama, ¿s̈mojatsjuabná Bëngbe Bëtsabe castigüents̈ana s̈mochjotsbocá
    ca?
  ron-LSB: Crezi tu, omule, care judeci pe cei care practică astfel de lucruri și
    faci la fel, că vei scăpa de judecata lui Dumnezeu?
  pon-pon: A dadue aramaj amen koe me kin kadeikada, me kin wiewia mepukat, ap wiada
    dueta, koe kiki on, me koe pan piti jan kadeik en Kot?
  nhe-BL: ¿O huelis inmoilhuíaj Toteco quintlatzacuiltis nopa sequinoc tlen queja
    nopa tlajtlacolchihuaj huan ax inmechtlatzacuiltis? ¡Ax queja nopa!
  sps-sps: Ai tovei roman, ami ma fakats fi vaare nei, ami na vainy te pon iny rom
    a ka, te toobing non ten Gov ma fasaraa ir a vainy te kat kat fi ror to, ana mi
    patsukanem yam te kat kat rom senviir kat to ayei, mi ma pon fi vaare nei ami
    nai fataanis osing rom a fasaraa ten Gov.
  wnc-wnc: Siwan aminu tapatuta ba sanga waiaknga gata tasinggayak kakngakan tasiwik.
    Waapata unzing tasiwan kakengu gata inike ga waiaknga tasinggayak ngang iniwiyak.
    Gata unzing inikengu asikaya waiakngakata kusopuwan Anututa nandupan take singgak
    ngang nataayak?
  bus-bus: Mmↄn kɛ̀ nɛɛ̀ yã beee taka kɛ̀rinↄ taari e, ben nɛɛ̀ kɛ lɛ se, nɛ́ɛ daa
    nɛ́ bↄ Luda yãkpaɛkɛnan yↄ́?
  gub-BL: Ne hemyrypar ne, aze erezapo agwer ikatu 'ym ma'e iko nehe, a'e teko wazàwe
    nehe, Tupàn uzepyk putar nerehe azeharomoete a'e nehe no, ta'e a'e rupi katete
    erezapo iko ne xe, a'e teko wazàwe ne xe.
  imo-imo: Akumunga enoni imbo lupema kanoko apurukolio mongo mongo kondoromele nimele
    nalo eno kape aku tekola mongo kondoromele akumu Goteni imboma apurupe mongo kondoringimunga
    mindili nangei nimbelo wali eno tiye kolopa aku tepa enonga uluma apurupe naa
    nimbelo konopu ltemeleya?
  boj-boj: Ni na tamo uŋgasari kumbra uge uge yeqnub qaji naŋgo jejamuq di une qametnjreqnum
    ariya kumbra naŋgi yeqnub qaji di ni segi dego yeqnum. Deqa ni kiyersi are qalonum?
    Qotei na tamo uŋgasari naŋgi di peginjrsim awai uge enjrqas ariya a ni awai uge
    emqasai. Ni degsi are qalonum kiyo? Di sai.
  eng-DRA: And thinkest thou this, O man, that judgest them who do such things, and
    dost the same, that thou shalt escape the judgment of God?
  knf-knf: Işal aji iwi inkjakuŋ kë baloŋ baduknaanaa aşë do iko yi bakdoluŋ iluŋ
    kabuur kakob ki Naşibaţi i?
  san-KHM: អតឯវ ហេ មានុឞ ត្វំ យាទ្ឫគាចារិណោ ទូឞយសិ ស្វយំ យទិ តាទ្ឫគាចរសិ តហ៌ិ ត្វម៑
    ឦឝ្វរទណ្ឌាត៑ បលាយិតុំ ឝក្ឞ្យសីតិ កិំ ពុធ្យសេ?
  arn-NT: Fey eymi kay, ramtukadungukefilu ta kangelu, welu ka femngechi dungu femülmi
    kisu engün reke, montualu trokiwkilnge Ngünechen ta ramtukadunguchele tañi kondenacheael.
  zas-NT: Abiꞌ lüj guial rëbil xhie casti rayal bejn abiꞌ nëgajquiza lüj rüjn ziꞌc
    rüjn reeman, ad naladxil laal loj xcasti Dios.
  ken-NT: Yɛ̌ ɔchí agha, mpok ɔ́tàŋ bo abhɛn bákʉ̀ mɛnyu mɛnyɨŋ ɛbhɔ, kɛ wɔmbɔŋ
    ɔ́nkʉ nɔkɔ bhɔ, ɔkaysi bɛ ɔ̌kway bɛbʉɛ ɛnyu ɛnɛ Mandɛm apu chyɛ wɔ ntɛmsi kɛ?
