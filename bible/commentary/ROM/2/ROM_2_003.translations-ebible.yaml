verse: ROM.002.003
translations:
  kpx-kpx: Isito la olena au vaveve toela bamuito au haokae vaveve toelamo hoto louito
    vaveve ke vage Dilavau bae vaveveve toela momahavolivebene. Isito auna kemo hoto
    loui.
  okv-H: te umo embo teho na embo ta ari avo sirikaroa te umo te tapa ari sapura vahai
    avo ereoa avoeto God na ari sapura ta hajire ikasuja amo daingeto tiumbeto pambao?
  tbo-tbo: Ma tam, tulau, geka dewahi emotahi e dewadewahi ma lawa gehouhi bihiyei
    ma e gagalena iapapoe. Om nugotuhu u pa apo Yaubada a luhetala una lowo haleya,
    bo?
  mal-C: അതുകൊണ്ട് ഹേ മനുഷ്യാ, അത്തരം പ്രവൃത്തികൾ ചെയ്യുന്നവരെ ശിക്ഷവിധിച്ചിട്ട് അതേ
    പ്രവൃത്തിതന്നെ ചെയ്യുന്ന നിനക്കു ദൈവത്തിന്റെ ശിക്ഷാവിധിയിൽനിന്ന് രക്ഷപ്പെടാൻ സാധിക്കും
    എന്നു നീ വിചാരിക്കുന്നുണ്ടോ?
  grc-SR: Λογίζῃ δὲ τοῦτο, ὦ ἄνθρωπε ὁ κρίνων τοὺς τὰ τοιαῦτα πράσσοντας καὶ ποιῶν
    αὐτά, ὅτι σὺ ἐκφεύξῃ τὸ κρίμα τοῦ θεοῦ;
  bgc-bgc: जिब के थम जो इसे-इसे काम करणीया पै दोष लगाओ सों, अर खुद वैए काम करो सों,
    के न्यू समझों सों के थम परमेसवर के दण्ड तै बच जाओगे?
  khz-khz: Raka gotugamagia-tiwana, gomi, tipo taunilimalimamo, na taunilimalima reketa
    goagirorirana, na aonai gomi matotaumi na maki vokala rakavara gokalarana. Gomi
    gotugamagina Palagu gena veagirori na pio kali-maguli?
  deu-TKW: Meinst du, o Mensch, der du richtest die solches thun, und thust es doch
    selbst, daß du dem Gerichte Gottes entgehen werdest?
  zsr-NT: Liꞌ rulág yudxuꞌ nup tun le cunác, len tuz ca runuꞌ liꞌ. ¿Naruꞌ ráquitsanuꞌ
    udö́d gunznuꞌ catiꞌ cuequi xbeynëꞌ Dios?
  lin-lin: Boni, okanisi ete okokima kosambisama ya Nzambe, yo oyo osambisaka bato
    oyo basalaka makambo ya lolenge wana mpe osalaka makambo yango kaka lokola bango ?
  hns-NT: Aur djab toelog aisan kharaabie karke ek doesar ke kasoer dewe hai, tab
    ka, toelog sotje hai kie Parmeswar ke sadja me se batj djaihe?
  noa-E: Pari pʉ, chikham igwia jãan mag sĩerrʉm aajemta, pʉchdëujã amau nem waaujem
    khĩir ich agjö wauba aajeeb. Mag simta, ¿pua khĩirjuawai pʉchta Ẽwandam jua eemua
    peerdʉju a chirʉ́? Pʉ chan peerdʉbam.
  eng-EMTV: But do you suppose this, O man, you who judge those practicing such things
    yet doing them, that you will escape the judgment of God?
  mib-NT: Te róhó jéē cahán cuēchi sɨquɨ̄ ñáyuu casáha cuēchi, te suni súcuan sáha
    máá ró, ¿te á jéni ni rō jeē cácu máá ró quɨvɨ̄ ndónda Yaā Dios sɨquɨ̄ cuéchi,
    chí naún?
  lif-NT2: खे़ल्‍ले़ चोगुल्‍ले़ हे़क्‍तङ्‌बा पाःन्‍नो खिनिॽ वेॽ मनाहाॽ आप्‍तिक् के़गुःत्तुम्‍सिम्,
    कर आबाङेग बा हे़क्‍तङ्‌बा याःम्‍बक्‍हाॽ के़जोगुम्‍मिल्‍ले़ निङ्‌वाॽफुमाङ्‌ङिल्‍ले़
    खुम्‍दिङ् मे़बिरिगे़न् फाॽआङ् के़इःत्तुम्‍माङ् के़वयिॽबि?
  xnj-xnj: Nambu veve nkozi mweakuvahamula vala vevikita mambu ngati ago kuni wamwene
    ukita ago. Wu, uhololela uhotola kuyepa kuhamuliwa na Chapanga?
  mmx-mmx: Ketla nemi bok mi lok nom levempanga, no nemi mi viila mumu di min. Kereva,
    mi doma i do nemi limixin mun minaba sepsu at loklox asongot at ne Moroa?
  cbr-NT: ¿Bëtsi unimi, an ca ñu 'aisama 'aia quiax manánquinbi minribi usaribi oquin
    ñu 'acëbi ca Nucën Papa Diosan a unishi 'uchonan mi 'uchotima 'icë quixun caramina
    sinanin? Usama ca.
  tee-NT: Chai ju uxijnan ji lapanacni ni lai muc'aniyat'it ix'alactu'unti ju ak'antam
    para ni vana va chun navip'alat'it ju uxijnan ja va nonat'it ni lai catajunin
    ju Dios ni mati' ju mintalak'alhin'an.
  eng-LSV: And do you think this, O man, who are judging those who such things are
    practicing, and are doing them, that you will escape the judgment of God?
  cak-NT: Y cuando rix ni'ij chi yalan itzel quibanon ri winak ri niqui'en mac anche'l
    ri', y xa ja' quiri' chuka' niben rix; ¿ninojij como rix chi ri Dios manak xtuya'
    ruq'uiexel ri imac chuka'?
  pah-NT: 'Oro pe, Tupana''ga po ti ombohahyuka tuhẽ pe me nehẽ no. A''ereki pe peko
    te''varuhu no. Pe''ji pe ojipe''g̃a pe: “Ite''varuhu g̃a okote''varuhuavo.” Pe
    ki a''e te peko te''varuhu jitehe no. Ombohahyuka tuhẽ po ti Tupana''ga pe me
    nehẽ.'
  sja-NT: Mãga bɨta ¿k'ĩsia bɨk'ã irua pɨ miapi-e pait'ee, auk'a ne-inaa k'achia oopari
    mĩda?
  xed-xed: Kagha mndu ya ta tsanaghatá guma ta ghəŋa gwal ta maga skwiha mantsaya,
    wya ta magaymagay kagha kay guli. Ta grə ka ná, dzaʼa ndapnda ka ma guma Lazglafta
    rki na?
  mks-NT: Mé ndó sánde̱hé nda̱a̱ ndó cua̱chi cája java ga̱ ña̱yivi ta cáhán ndo̱ va̱ha
    cája Ndióxi̱ tá chíndahá na̱ cu̱hu̱n na̱ indayá. Joo cáhán ndo̱ ña̱ caja cáhnu
    ini a sa̱ha̱ mé ndó va̱tí cája ndó mé cua̱chi cája na̱ cán.
  gfk-S: Augo tike turadi mon nong u kure hagae di ma u gil balik kakarek ra mangana
    linge iat, u lik be i tale ugo be nu hilo pas no harkurai tane God?
  bmu-bmu: Miaŋgöra denöwö mötmörizan? Gi gölme azia aka töndup yuai mewöŋi ahakzei,
    yeŋgö keuŋini jim teköba nangak ahakmeme miyöhök aknöŋga dop kölja me qahö? Anutunöŋ
    keugi kewöta jim teköba likepŋi meleŋ gihiiga ölŋa göhö qake öŋgöma. Anutugöra
    jeŋe qahö mömölaköba asambötman.
  dgz-dgz: Go e waenapan upi koewa muga munan enu yawamoyan waiana go ek den taiana
    menan e tap aisepen arok da uon, God wanene tae garewa di eneta.
  eng-GNV: And thinkest thou this, O thou man, that condemnest them which doe such
    thinges, and doest the same, that thou shalt escape the iudgement of God?
  zaa-NT: Lu' nu ruyu la' ditsi qui' can runi cą ca cosa maluą', pero la'a ca nua'
    huá runi lu', biecca rulaba latsi' lu' qui'ni làa guni huá Tata Dios lu' sentenciar
    nì'i.
  eng-WEBSTER: And thinkest thou this, O man, that judgest them who do such things,
    and doest the same, that thou shalt escape the judgment of God?
  guh-guh: 'Bajara pijinia pacuenia paxamë ata pibisiacuene paexanabiabi atamë, pajumaitsimë
    tsabiabi itsajivi yabara: “Mara pajivi pibisiacuene exanaje. Nexata Dioso naneconitsiaexanaenatsi,”
    pajamë tsabiabi. Bajara pijinia pacuenia paxamë ata bajarapitsipibisiacuene paneexanabiabixae,
    pëtsa pajamatabëjumaitsimë tsabiabi: “Vaxaitsi judíovitsi Dioso pijajivixaetsi,
    apo nacananeconitsiaexanae tsane Dioso,” pajamatabëjamë pëtsa. Tsipaji Dioso naneconitsiaexanaena
    daxita pibisiacuene pexanaevi.'
  bon-bon: Yepä, weene lui nuuja biname bine jaaitnäjemuye, cuta peei yepä niiya mule
    jaawenemuye, weene gone ngene jwaatwaninuye egä Acejiyame te nuuja biname bine
    mäpu daremu pa yääcäremepi, yepä weene pagege äsecrera teeme atrana cabu ca. Eewe,
    weene licarage cirege äsecrera!
  nhw-BL: ¿O huelis anmoilhuíaj Toteco quintlatzacuiltis nopa sequinoc catli quej
    nopa tlajtlacolchihuaj huan amo anmechtlatzacuiltis? ¡Amo quen nopa!
  swh-ONEN: Hivyo wewe mwanadamu, utoapo hukumu juu yao na bado unafanya mambo yale
    yale, unadhani utaepuka hukumu ya Mungu?
  wbi-wbi: neke uve usaghaghe ili kuuti uve ghwe juno ghuhigha vala vano vivomba aghuo
    nambe najuve ghuvomba ghaghaghuo. pe uve naghuli highua nu Nguluve?
  bba-bba: Ǹ n mɛn nɑ, ɑ tɑmɑɑ kɑɑ yɑri Gusunɔn siribun di wunɛ wi ɑ ɡɑbun tɑɑrɛ
    wɑɑmɔ mɑ ɑ mɔ̀ nɡe be?
  eng-KJVCPB: And thinkest thou this, O man, that judgest them which do such things,
    and doest the same, that thou shalt escape the judgment of God?
  kgk-NT: Nde rapixa rembiapo nderejohu porãi va'e, ne rembiapo hembiapo ramigwa voi
    ave. Ma'erã po, xe re'ýi, “Nhandejáry ndaxe mbohasa asy mo'ãi xe rembiapo apokwe-rehe”
    ere rei ndéjehe?
  waj-waj: 'Ni seena-o, iya iikiaa aataruuyauvaara a kua pinaivaa iyaki yapaannaikua
    mo eeta itaama iikiannavai. Mo a yaata utuee kiannanoo: Anutuuqo kua pinaivakidiri
    irisai maisaiyauvaa mmira suaivaki fai na aikiooma yaataraanaravaivee, kiannannee?'
  cpy-cpy: Pikanta-piinteeyini eeroka-paeni, “Otzimatyee rowajankiteeteri ikaatzi
    antzirori kaari-perori.” ¿Poshiya-kaatzi eero rowajankitahaemi eeroka Tajorentsi?
  ekk-PKP: Kui te nende üle kohut mõistate, kas arvate tõesti, et saate vältida Jumala
    kohut?
  mpx-mpx: Alou, owa alomwau u awa naknakagil, yaa toto heliya hi ginol owa al ge
    u giginol. Age u nuwatu Yehoba wana yatala nu lou luwai?
  wbp-wbp: Nyiyakulku kankulu-jana yalirra yapa nyurrurlarluju jirdipirr-ngarrirni?
    Marda kankulu kujaju rampal-manngu-nyanyi nyurrurlarlu, kajikankulu kuja wangka,
    “Kajilpa-ngalpa Kaaturlu nyangkarla majungka-jarrinja-kurra, ngulaju kajika-ngalpa
    jungarni-pajirni kutu murrumurru-maninja-wangurlu.” Kujanya marda kankulu wangka.
    Kujaju jungarni-wangu!
  luo-luo: To koro in dhano adhanani mingʼado bura ni joma timo gik ma in bende itimo,
    iparo ni Nyasaye biro ngʼado bura ni jogo to in to itony?
  nhe-NT: ¿O huelis inmoilhuíaj Toteco quintlatzacuiltis nopa sequinoc tlen queja
    nopa tlajtlacolchihuaj huan ax inmechtlatzacuiltis? ¡Ax queja nopa!
  aii-aii: ܐܲܢ݇ܬ ܝܵܐ ܒܲܪܢܵܫܵܐ ܕܒܸܕܝܵܢܵܐ ܝܘܸܬ ܠܐܚܹܪ̈ܢܹܐ ܕܒܸܥܒ݂ܵܕܵܐ ܝܢܵܐ ܐܲܢܹܐ، ܟܲܕ
    ܐܘܼܦ ܐܲܢ݇ܬ ܒܓܵܢܘܼܟ݂ ܒܸܥܒ݂ܵܕܵܝ ܝܘܸܬ، ܒܸܚܫܵܒ݂ܵܐ ܝܘܸܬ ܒܸܬ ܦܵܪܩܹܬ ܡ̣ܢ ܕܝܵܢܬܵ‌ܐ ܕܐܲܠܵܗܵܐ؟
  esk-NT: Patchisigiraġigisri killuliqiruat savaaqaġaluaŋŋapsi nalaunŋaitchuamik.
    Isrumavisi annakkisiñipḷusri atanniutaaniñ Agaayyutim?
  msb-msb: Kaya kun sugad, dili ka gayod makalibre sa paghusgar san Dios kay ikaw
    na nagahusgar sa mga nagahimo sana amo man ngani an ginahimo mo.
  cpa-NT: Tsa¹lé² liúg² dsa² møa¹² dsag³, ju³ná³ hno¹²dsa dsag³ jøng² guiog¹³dsa calah.
    Mi¹hmah¹³ báh³ dsa² ja³cog² Diú¹³.
  dso-dso: ଜନ୍‌ କାରାପ୍‌ କାମର୍‍ ଲାଗି ତମେ ବିନ୍‌ ଲକ୍‌ମନର୍‍ ଦସ୍‍ ଦାର୍‌ଲାସ୍‌ନି, ସେଟା ତମେ
    ନିଜେ କର୍‌ତେ ରଇସା, ସେଟାର୍‌ ପାଇ ତମେ ପରମେସରର୍‌ ବିଚାର୍‌ ଜାଗାଇ ଟିଆ ନଉଁ ବଲି ବାବ୍‌ଲାସ୍‌ନି
    କି ?
  meu-meu: Bena unu e kara tomamu taudia o hahemaoro henidiamu, ma sibomu danu unu
    o kara tomamu; o lalomu o tomamu Dirava ena hahemaoro amo ba roho mauri a?
  yva-NT: Weti inya, vatane winy, winyare nyo mangke rapatimu vatane ai apa ana po
    rave rai, weramu winya ana nyo rave mo apa ramai tavon! Winyo rakarae nyare indati
    winy mpaya mangke Amisye rai rako?
  dgc-dgc: éy bakit gégemtén moy pa? Bakit pépintasan moy i iba ta gimet de, pero
    gégemtén moy be i kona sa? Ataay, isip moy beman éy makaiwas kam ta péghukum na
    Diyos éng ahigén moy be tu pinintasan moy a tolay!
  zpm-NT: Zha ne sca rlozhd gzee zdoo pe quiayuṉ stib zho, haxta rlisqui zho miṉe
    quiayuṉ zha co, ni yeque zho quiayuṉa; masaque naṉ zho nagoṉ zdedlaa zho zeeṉe
    laa Dios guiaadguṉ xquieḻwxtis me, masaque naṉ zho zha cose nitlo, laa zho tedlaa.
  hix-NT: Atxke manatxhe katxho mehra kat manatxowà, Khoryenkomo wya. Owyanye, atxke
    natxhe anar komo tatoko rma, atxke manatxhe katxho me manatxow hamà, noro wya,
    nyamoro wyaro rma rha atxke oyesnàr kom ke.
  sim-sim: Hako jir ma anandi uwa yokon heyembanda jir. Hako jir erem kavakavan unda
    jir. Unda osik mberem ji hishindu, jir kot orok er nga ji sikwa ambu, karem jimu
    hishindu? Wahau, jir er nga kot orok sikwa jir.
  npi-ULB: तर ए मानिस, यसलाई विचार गर कि तिमी आफैँले पनि त्यही गर्छौ यद्यपि तिमीले
    यी कुराहरू गर्नेहरूको न्याय गर्छौ । के तिमी परमेश्‍वरको इन्साफबाट उम्कनेछौ र ?
  cgc-cgc: Gani, dili kaw magsalig na kyo yan makalikaw ta pagsintinsya ta Dyos tak
    pabuat nyo man mga malain ya na paryo ta pabuat ta mga ittaw na ta inyo na isip
    danen an dapat sintinsyaan ta Dyos.
  tim-tim: Aregât gâ luâgâk aregât luâk bikŋe yeŋgât dosa makmâ hâkyeŋe tunmâ areâk
    akmat gârâmâ agak meme bâleŋe hainâk akmat. Aregât nâ Anutuŋe gâunniŋmâ âmâ umatŋân
    bo katnekbiap dâmat mon? Hain bo.
  yor-yor: Nítorí bí ìwọ tí ń ṣe ènìyàn lásán bá ń ṣe ìdájọ́ àwọn tí ń ṣe irú ohun
    báwọ̀nyí, tí ìwọ tìkára rẹ ń ṣe bẹ́ẹ̀, ìwọ ro èyí pé ìwọ o yọ nínú ìdájọ́ Ọlọ́run
    bí?
  wos-wos: Guni mé saréké. Guni nawulak du takwa wungi hurundan haraki saraki sémbutka
    dika haraki hundi wata guni akwi wun haraki saraki sémbut hurungut, God guniré
    haraki hundi watandé, o yingi maki dé? Guniré haraki hundi wata hurungun haraki
    saraki sémbut guniré akwi hasa hwetandé.
  emp-NTPO: Maʌ̃ bẽrã djãrãba cadjirua o b̶ʌda ab̶aʌba jaraibʌrʌ, baribʌrʌ ab̶arica
    o b̶ʌbʌrʌ, idjia crĩchaiẽ́ b̶ʌa Ãcõrẽba cawa oẽ́da.
  eng-F35: So then, you there, you who judge those who practice such things while
    doing the same, do you really imagine that you will escape God's judgment?
  ind-ind: Kalau kamu menunjukkan kesalahan orang lain yang berbuat jahat, sedangkan
    kamu sendiri melakukan kejahatan yang sama, apakah kamu pikir kamu bisa melarikan
    diri dari hukuman Allah?
  pes-OPCB: ای آدمی، آیا تصور می‌کنی که خدا دیگران را برای چنین گناهانی مجازات خواهد
    کرد، اما از گناهان تو چشم‌پوشی خواهد نمود؟
  mpt-mpt: Ibo wentine! Ibo obianiba Naka mak unang maki kukub misiamo nabib kesoa
    Gode yang kenamabebo gabib otane ibsa kukub misiam olo nabiobe. Ibo funaniba Gode
    nib kukub misiamo nabobo mo yang kenamabebabo gabiba? Yeye Gode ib kukub misiamo
    nabib osa yang kenamabebe.
  ssx-ssx: pa nakana꞉ma꞉ta꞉ hali ma꞉nda꞉ma꞉ pa꞉la꞉ ekina꞉ kiki ma̱leke lika꞉na꞉ta꞉
    neke make pu hata꞉ kone laaseme. Kota꞉ Koda꞉ma꞉ neke pa꞉ta꞉ pi yokaalu pulu pa꞉la꞉
    ekita꞉ paka꞉lao ulueke hone witelepe.
  mkl-mkl: Debɛi, ì wɑɑ tɑmɑɑ mɑ̀ ɑwɔ ɑɑ fitɑ si kiitii Ilɑɑɔ̃i, ɑwɔ iyi ì wɑɑ yɛ
    tɑɑlei inɛ ŋɑ, nɔ ɑwɔ mɔ ì wɑɑ ce dimi bɛɛbɛ mɑ́?
  gaq-gaq: ଅ ବୟାଁ ତନା ଆଣ୍ଡିନେ ଦଦ୍ୟା‍ କାମ୍ ନ୍‌ସା ପେ ବିନ୍‍ରେକେ ଦସି ଆଡିଙ୍ଗ୍‍ପେଡିଙ୍ଗ୍‍
    ଆତେନ୍‌‍ ଜଦି ପେ ନିଜେ ଡିଙ୍ଗ୍‍ପେଡିଙ୍ଗ୍‍ ତେଲା ପେ ଇସ୍‍ପର୍‍ନେ ବିଚାର୍‍ ଅରିଆ ତୁଆଁ ପେୟା
    ଣ୍ଡୁ ଡାଗ୍‍ଚେ ମେଃନେ ବାବେପେଡିଙ୍ଗ୍‍ ?
  gof-RNT: Neno, hessa mela ooso ootheyssata bolla pirddeysso, entti ootheyssa mela
    ootheysso, neeni Xoossaa pirddaafe attanabaa daanii?
  unx-unx: ହେ ହାଗା ମିଶିକ, ଅକ ଏତ୍‌କାନ୍‌ କାମି ନାଗେନ୍ତେ ଆପେ ଏଟାଃକକେପେ ଚିଟାକ ତାନା, ଏନା
