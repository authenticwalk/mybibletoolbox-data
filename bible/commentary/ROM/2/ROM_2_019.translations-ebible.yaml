verse: ROM.002.019
translations:
  kpx-kpx: La huhuige Dilava humaha hilokaholimale kebia la holoevei Dilava humaha
    haivema. La huhuige la ataga keu vavie vaveve vai umale kebiamo ataganu.
  okv-H: '@see-verse:ROM.002.018'
  tbo-tbo: U hanapugena mem naka tam tu matakeke tu tahaehi po iyawoi hoi uguwa tu
    mae hai yayata tam.
  mal-C: ജ്ഞാനത്തിന്റെയും സത്യത്തിന്റെയും സാക്ഷാത്കാരം ന്യായപ്രമാണത്തിൽനിന്നു ലഭിച്ചിട്ടുള്ളതുകൊണ്ട്
    നീ അന്ധർക്കു വഴികാട്ടുന്ന വ്യക്തിയും ഇരുട്ടിലുള്ളവർക്കു പ്രകാശവും
  grc-SR: πέποιθάς τε σεαυτὸν ὁδηγὸν εἶναι τυφλῶν, φῶς τῶν ἐν σκότει,
  bgc-bgc: अर थमनै इस बात का पूरा भरोस्सा सै, के थम आंध्याँ नै राह दिखाण आळे अर अन्धकार
    म्ह भटके होए माणसां खात्तर परमेसवर का चाँदणा सों।
  khz-khz: Goi okilana, taunatauna goi na mata-kele talimara pono vaira, e goi mukunai
    getaluna talimara geria kere maekana;
  deu-TKW: und glaubst nun ein Führer für Blinde, ein Licht für die in der Finsternis
    zu sein,
  zsr-NT: Ráquiliꞌ gac uluiꞌiliꞌ nöz dxiꞌa nup taꞌdá ga yubl ca nu nachúl lahui len
    gac uzéjniꞌliꞌ nup nachúl nanitgac.
  lin-lin: Ondimisami solo ete ozali motambolisi ya bakufi miso, pole ya bato oyo
    bayengaka-yengaka kati na molili,
  hns-NT: Toelog sotje hai kie toelog Parmeswar ke baat doesar djaatie log ke siekhaai
    sake hai. Oesab to djaise andha log hai aur okare biese me koetjh na djaane hai.
    Aur toelog sotje hai kie toelog oesabke Parmeswar ke andjor dekhaai sake hai.
  noa-E: Pãar iek mag pãachdëupaita mag ley khaugbam gaaimua dau khĩsumjö nʉm khʉʉnjã
    jaau arrnaa sĩi khĩchag eemjö wënʉrrʉm khʉʉn bʉ̈jã wʉʉpʉ̈iju aai nʉm aajem.
  eng-EMTV: and are convinced that you are a guide to the blind, a light to those
    in darkness,
  mib-NT: Te cájeni ni rō jeē maá ró cácuu tēe stéén ichi Yaā Dios nuū ñáyuu tu cájini
    cuɨtɨ, jíín jéē cúu sáha ró jéē cúndijin ini anuá ñayuu cájica nájnūhun nuū néē.
  lif-NT2: हे़क्‍क्‍याङ् मिक्‍फःम्‍बाहाॽरे़ खुनिॽ लाम्‍लोःबा नु खादाम्‍मालुम्‍मो के़वाॽबाहाॽरे़
    खुनिॽ ओःत्तिआ फाॽआङ् निस्‍से के़जोगुआङ् के़वाॽ,
  xnj-xnj: veve ujilola kuvya chilongosi wa vandu ngalola na lumuli kwa vala vevavi
    kuchitita,
  mmx-mmx: La mi tong lolos i do mim lam limixin kopmen dinaklen ne Moroa ngan lengkatli
    main, la nemi laxasep tinedi di nemen at lamain bonot.
  cbr-NT: Usa 'aish camina, 'ën cana an Nucën Papa Diosan bana 'unáncëma unicama bëxuñusa
    'aísha bëanquibucënu nicësa 'icëbi a bana 'unánmiti 'ai quin.
  tee-NT: Chai nonat'it ni uxijnan ju palai misp'ayat'it ju ixtaxtokni Dios. Chai
    ixlhiyuchi laich ap'ulhniya'it'it ju tachi va alak'ach'ixnin tajunita la'istac'atsan'an.
    Chai nonat'it ni laich amalacp'uc'u'uya'it'it ju tat'ajun tachi ju va laca'atats'isni
    ni jantuca' tamispai ixti ju Dios.
  eng-LSV: and have confidence that you yourself are a leader of blind ones, a light
    of those in darkness,
  cak-NT: Y rix ninojij chi can jixtiquier nic'uaj quibey ri man yetzu'n ta y niya'
    quisakil ri jec'o pa k'eku'm.
  pah-NT: 'Hehae''ỹve''g̃a ndokwahavi hepiage''yma g̃waramo. Nurã ahe g̃a nderohoi.
    Ypytunarupive''g̃a na jitehe ndokwahavi hepiage''yma. Nurã ahe hyapei g̃a pe tohepia
    ti g̃a ikwahava javo. Nurã pe ei nanongara''g̃a''jave''g̃a pe – kiroki g̃a ndokwahavi
    Tupana''ga – g̃a pe pe ehetei: “Nhande tikwahavuka Tupana''ga pe me,” pe''ji hete
    pe g̃a pe.'
  sja-NT: K'ĩsia p'anɨ parã́pata Tachi Ak'õrepa oopi k'inia bɨ eperãarãmaa jarateedai
    Moisepa p'ãda k'awa-ee beerãmaa, ãchia Ak'õre Ũraa k'awada-e p'anadairã.
  xed-xed: 'nda fa ghəŋa gha kazlay: Prək iʼi ka dzugwa gwal nda ghulpa kəʼa. Tsuwaɗaka
    gwal ma grusl yu ka ka ta ndanay,'
  mks-NT: Ta cáchí ndó tia̱hva va̱ha ndó chindeé ndó ña̱yivi ña̱ ná ndi̱hvi na íchi̱
    Ndióxi̱ ta cáchí ndo̱ ña̱ cúú ndo̱ tátu̱hun in lámpara jándiyéhe̱ nu̱ú ña̱yivi
    xíca nuu nu̱ú naá.
  gfk-S: U nunure tutuno iat be u sel timaan ira pulo ma be a lulungo ugo ter ta dong
    ing di kis ra kadado.
  bmu-bmu: Gi “Ölöp jegömöl ambazip alabaukŋini aka eŋguaŋgitmam,” jiba aiweliköm
    aŋgumakzan. Söŋaupnöŋ maljei, mi mem asarim eŋgimanaŋgö dop awösamkakak akzan.
  dgz-dgz: Nu imu borat mutane nagirewa negin kakaewa ewamuitoniwa. Nu muma wanumuine
    nagirewa ganat munitoniwa.
  eng-GNV: And persuadest thy selfe that thou art a guide of the blinde, a light of
    them which are in darkenesse,
  zaa-NT: Rena huá lu' qui'ni huaccani lu' quèl·la' lu' ná' canu labí yù cą para iche'
    lu' cą lo neda qui' Tata Dios. Rena huá lu' qui'ni enseñanza qui' lu' nna ną́
    tì'a la'yani' para canu re' chul·la le' la' riyeni qui' quį.
  eng-WEBSTER: And art confident that thou thyself art a guide of the blind, a light
    of them who are in darkness,
  guh-guh: 'Pajamatabëjumaitsimënua tsabiabi: “Vaxaitsi cajena bitso yapëtanetsi Dioso
    pejumelivaisi, vajatsipaebinexa pamonae jumetae ata Dioso pejumelivaisi, abaxë
    apo pejumeyapëtaevi pexaniajailivaisicuene. Vaxaitsi jamatabëcueneitayotsianatsi
    pamonae piajamatabëcueneitaquirivi, Dioso pejumelivaisivecua saya pejinavanapaevi,”
    pajamatabëjamënua tsabiabi.'
  bon-bon: Weene biname bine jäje jaajananemuye egä, “Cine age temi awecluja irecu
    määsumäsu biname tääpume,” piiyepu egä, “Cine apaclyera gemi biname tääpume lui
    cina krokeciiye cabu icrajenige.”
  nhw-BL: Anmoilhuíaj huelis anquinmachtise sequinoc catli itztoque quen popoyotzitzi.
    Huan anquinequij anquintlahuilise masehualme catli nemij ipan tzintlayohuilotl
    pampa amo quiiximatij Toteco.
  swh-ONEN: kama unatambua kuwa wewe ni kiongozi wa vipofu, na mwanga kwa wale walio
    gizani,
  wbi-wbi: pe tujove kuuti uli nulukangasio kuva uve uli mulongosi ghwa vabofu amaaso,
    lumuli kuvala vano vali mu ng'iisi,
  bba-bba: A yĩiyɔ mɑ kɑɑ kpĩ ɑ wɔ̃kobu swɑɑ ɡbiiyɑ, kpɑ ɑ tɔmbu yɑm dɛɛrɑsiɑ be bɑ
    wɑ̃ɑ wɔ̃kuru sɔɔ.
  eng-KJVCPB: and art confident that thou thyself art a guide of the blind, a light
    of them which are in darkness,
  kgk-NT: “Xe ko gwaperã oikwaa e'ỹ va'e-pe ahexa uka va'e voi” peje rei pendéjehe.
    “Xe ko pytũ-my rei oiko va'e-pe ahesape va'e voi” peje pendéjehe.
  waj-waj: 'Gioonna kiaapu avura kiaiya nookiaaneema nnookiaiya ngia Yutayaiya iira
    aataruuyauvaa vitaakiaivaara ngia kiaanoo: Vaa ta aikiooma vita vitaakiaunnavaivee,
    kiaavai. Upisiivaki variaiyara ngia ngiingiiiyara kiaanoo: Ta iya mmeekiaiyavee,
    kiaavai.'
  cpy-cpy: Aritaki nomatakiro niyoteeri kaari yoteroni, kimitakariri imawityaakita-tyeemi,
    nokimita-kaantero nokoñeeta-kota-tyeerimi jeekayita-tsiri otsireni-kaakitzira.
  ekk-PKP: Te olete absoluutselt kindlat, et suudate juhtida pimedaid ja et olete
    valguseks neile, kes on pimeduses.
  mpx-mpx: U nuwatu tage owa tomatakai ali tonul, bolo hi miminaa gogouwa wali mwananal,
  wbp-wbp: Kuja kankulu nganta manngu-nyanyi nganta yungunkulu-jana yapa ngalya-kariji
    kanyi Kaatu-kurraju nganta yangka-piya kuja-ka jinta-kari yapa pampa jirri-kanyi
    jinta-karirliji. Manu kuja kankulu nganta manngu-nyanyi nyurrurlarlu yapa nganta
    kuja kankulu nyina jarra-piya manu yungunkulu-jana ngulangku nganta milki-yirrarni
    Kaatu yapa ngalya-karikilki nganta pampa-piyaku.
  luo-luo: Bende iwacho chutho ni in jatend muofni, kendo ni in e ler mar joma ni
    e mudho;
  nhe-NT: Inmoilhuíaj huelis inquinmachtise sequinoc tlen itztoque queja popoyotzitzi.
    Huan inquinequij inquintlahuilise tlacame tlen nemij ipan tzintlayohuilotl pampa
    ax quiixmatij Toteco.
  aii-aii: ܘܗܲܡܘܼܢܹܐ ܝܘܸܬ ܒܓܵܢܘܼܟ݂ ܕܝܼܘܸܬ ܡܗܲܕܝܵܢܵܐ ܠܣܸܡܝܹ̈ܐ، ܘܒܲܗܪܵܐ ܠܐܵܢܝܼ ܕܝܼܢܵܐ
    ܓܵܘ ܚܸܫܟܵܐ،
  esk-NT: Nalupqisunġipiaqtusri sivulliqsiksraunipḷusri qiñitlaitchuani suli qaumaksraunipḷusri
    tamatkunani ittuani taaġmi.
  msb-msb: Nakasiguro ka na parakabit ka san mga buta kag nagahuna ka na bagaʼn ilaw
    sadtoʼn mga nasa kadulman san kasal-an.
  cpa-NT: Lë́h² hniah¹² tiáh¹ hniah¹² hi² heh¹³ hniah¹² dsa² tsa¹ŋë́h² dsǿa¹². Mi³jmóh³
    hniah¹² li¹taih¹² juu¹² quiah¹² dsa² ŋi²nio³ ja³nioh¹² ja³neng².
  dso-dso: ସତଇସେ ଜାନିଆଚାସ୍‌ ଜେ, ତମେ କାଣାକେ ବାଟ୍‍ଦେକାଇବା ଲକ୍‌, ଆନ୍ଦାରେ ରଇବା ଲକ୍‌ମନର୍‌
    ପାଇ ଉଜଲ୍‌ ପାରା ।
  meu-meu: oi na mata-kepulu taudia o hakaudiamu, bona dibura ai e nohomu taudia edia
    diari ai o laomu,
  yva-NT: Wapo ratantona wapare weapamo wabe unanuive vatano wantatukambe Amisye aije
    mansai, onawamo maisyare vatano mansamije ntuba mansamaisy weye una no kaumure
    rai. Wapo rakarae wasaurata irati varo mbaro mansai.
  dgc-dgc: Sikam a Judeo éy sikam i makapagpaliwanag ta mahusay a ugali du tolay a
    éwan makapospos.
  zpm-NT: Miṉ co masaque rzac to to cseed zha ne no lo ncow, grë zha ngoopdoḻ.
  hix-NT: Yaworon xaxa amna nhutwamohsehe, uhutwanyehnàtho komo wya, enhunutho komo
    wya, awaràn wawonotho komo wya, kany me hana manatxow ha.
  sim-sim: Jihinjik karem ji yerkujihi mbanda jir, �Nir lo Avui Wasilakahi angop ni
    heyekrahakoronda nir. Nir ma ol misokome tumundan nombon ni mukundahik ni nanda
    nir. Uhu ukruharanda hom ni naha ma ol nirtle nirndum liwan nombon ni mukundahik
    ni nanda nir.
  npi-ULB: मानौँ, कि तिमी आफैँ अन्धाहरूका अगुवा हौ, र अन्धकारमा हुनेहरूका निम्ति ज्योति
    हौ,
  cgc-cgc: Gasalig kaw gid na tenged natudlo en ki kyo mga sugo ta Dyos, pwidi kaw
    en magpapawa ta isip ta mga ittaw na ula kaintindi ta kamatuuran. Isip nyo na
    paryo kaw ta manugguyod ta bulag daw paryo man ta ilaw na gapapawa naan ta delem.
  tim-tim: Hain akmâ âmâ gugaet hin dâmat, “Nâ dewun yeŋe bokbokŋe manmai are âlepŋe
    kewugu yekmâ dâwân kat yekman, akto hândâkŋân manmai are âlepŋe mem pagaleyekman,
  yor-yor: tí o sì dá ara rẹ lójú pé ìwọ ni amọ̀nà àwọn afọ́jú, ìmọ́lẹ̀ fún àwọn tí
    ó wà ni òkùnkùn,
  wos-wos: Xékélakita guni guna mawulimbu guni wa, “Nani Moses wandén hambuk hundika
    nani jémba xékélaki. Xékélakita nani atéfék mo hundika akwi mwi hundika akwi nani
    xékélaki. Wungi xékélakita nani dama hiyandé duka yambu wakwekwa du maki, nani
    xékélakihafi yakwa du takwaré Godna hundika wakwetame. Ya yanéta halékingambu
    hanyindéka maki, nani xékélakihafi yakwa du takwana mawuliré yikafre hurutame.
    Hurumbet di Godka jémba xékélakitandi. Wangété du takwa, yikama nyangwal maki
    reta xékélakihafi yakwa du takwaré nana hundika wakwetame, di nani maki rendate.”
  emp-NTPO: Bãrãba crĩcha panʌa Ãcõrẽ adua b̶earãa poya bia jaradia pananida daub̶errea
    b̶ea jipa edebʌda quĩrãca, pãĩmane b̶ea ʌ̃naanaa edebʌda quĩrãca.
  eng-F35: Further, you are confident that you yourself are a guide to the blind,
    a light to those in darkness,
  ind-ind: Kita menganggap diri kita layak menjadi guru bagi orang bukan Yahudi yang
    tidak mengetahui jalan yang benar. Dan kita merasa seperti terang bagi mereka
    yang berada dalam kegelapan.
  pes-OPCB: شما یقین کامل دارید که راه خدا را به خوبی می‌شناسید؛ به همین جهت خود را
    راهنمای نابینایان می‌دانید، و خویشتن را چراغهایی می‌پندارید که راه خدا را به آنانی
    که در تاریکی گمراه شده‌اند، نشان می‌دهند.
  mpt-mpt: Ibo obianiba Ni Gode wengo kla tekein kebob kesoa ni makob nakaia unangai
    kino tum gebenobua maki deibo aleye binabib inanoba naka mak unang maki bobol
    tem funin blimi daabenoba Gode wengo aleye bianoba eka makob ayalo mililam biamo
    tubunoa bomat genabo inanoba nakaia unangai bobol tem funin blimi kukub ayamo
    aleye biam biobobo gabiobe.
  ssx-ssx: naka꞉ hone dupa ula꞉me. Leke holupiki wanda꞉hali pa꞉ta꞉ I̱ma꞉ pota꞉ wala꞉peke
    ya꞉la꞉me laa I̱ta꞉ timba꞉ leke pa꞉ta꞉ haleme wanda꞉hali ika꞉ pa̱a̱ peaasoeki halome
    alo hata꞉
  mkl-mkl: Ì wɑɑ tɑmɑɑ iyi ɑɑ yɔkɔ i cuɑɑ fɛɛju ŋɑ nɔ i jɛ inyɑ kumɑ́i inɛi ilu kuku
    ŋɑ.
  gaq-gaq: ସତ୍‍ରେ ପେ ମ୍ୟାଃପେଲେଃକେ, ଜେ ପେ କାନାରେକେ ଗାଲି ଆସୁଏଣ୍ଡ୍ରେ ତାଙ୍ଗ୍‍କିଗ୍‍ନ୍ନିଆ
    ଲେଃଡିଙ୍ଗ୍‍କ୍ନେ ରେମୁଆଁଇଂ ଆତ୍‍ଲା ତାର୍‍କିଗ୍‍ ରକମ୍‍ ।
  gof-RNT: Neeni qooqeta kaaletheyssa, qassi dhuman de7eyssatas poo7o gideyssa shaakka
    eraasa.
  unx-unx: ସାର୍‌ତିଗିପେ ସାରିତାନା, ଆପେ କା ନେଲ୍‌ ଦାଡ଼ିନିୟାଃ ହରା ଉଦୁବ୍‌କ ତାନ୍‌ପେ, ନୁବାଃରେ
    ତାଇନ୍‌ତାନ୍ ହଡ଼କ ନାଗେନ୍ତେ ମାର୍ସାଲ୍‌କ ତାନ୍‌ପେ,
  gah-gah: 'Itó lá okanike gezakamú láa loko loaká noane: Nénisi nene monó gelemiki
    gatizá mina vegená nene hanuva gapo vitave loko kelémo lolo inogo uve loko loaká
    noane. Itó límugusigú niamó hize hanatokimiaká nouve loko loaká noane.'
  lcm-lcm: na man kapa kupo nasai ania ta kulapo angkoai si ausingai ani vap po mataba
    ang. Na numai a malangas singiria nei vong,
  aer-aer: Tnakelhemele nhenge arrantherre Jew anetyakenhe areye akaltyele-anthemele.
    Arrantherre alakenhe itirreme, “Anwerne kwenhe akutne areye akaltyele-anthetyeke
    Ngkarte iwerre arratyele apentetyeke. Arrantherre akaltye aneme nhenge ure alkngenthe-arle
    ingwele pwarrtyerle-aneme nhenge iwerre arratye imernemele, yanhe alakenhe re-arteke
    anwerne itneke imernetyenhe iwerre Ngkarteke.” Nhenge arrantherre alakenhe itirremele
    arrantherre apale itirreme.
  qvc-NT: 'Kayshinapismi yuyangillapa: Muysispa liyningunata mana yach''aqkunaqam
    sarkukunashina. Chaymi paykunata atini yach''achiyta, amana tutayaqpishina purinanllapa,
    nishpa.'
  tgl-ULB: At ipagpalagay na ikaw ay nakatitiyak na ikaw mismo ay taga-akay ng mga
    bulag, isang ilaw sa mga nasa kadiliman,
  cbs-NT: Januxun matunan, yuda betsan juni bekun iyumis keska wakin yuda betsabun
    Dioskidi unandiabuma yusinkin man jatu tapinmatidu man shinandiaii.
  xtm-NTPP: Te jani ini ni ja kúu ni ñayii káxtnu'u tnu'u Su'si ma nuu ñayii ñatuu
    ka jini ma te kuan koo neé kuan koo uun maa i ma, te ñu'u ndú'va kúu ni nuu ñayii
    ka iyo nuu nee ma sa'a ni tnu'u.
  nnq-nnq: mwenga mikibona kube makilongoi ba bangalola na lumuli ku bandu ababi mulubendu,
  bao-NT: ca ĩatirãre biro ca niirãre ca jʉo waa majirãre biro ca tʉgoeña niirã, ca
    naitĩaropʉ niirãre biro ca niirãre ca boe baterãre biro ca niirã,
  san-ORI: ଅପରଂ ଜ୍ଞାନସ୍ୟ ସତ୍ୟତାଯାଶ୍ଚାକରସ୍ୱରୂପଂ ଶାସ୍ତ୍ରଂ ମମ ସମୀପେ ୱିଦ୍ୟତ ଅତୋ ଽନ୍ଧଲୋକାନାଂ
    ମାର୍ଗଦର୍ଶଯିତା
  huv-NT: Ipiüng alndom metiib mitiiüd nop somb; ipiüng alndom meaach majlüy tiül
    ran nop leaw ajlüy tiül pojniün.
