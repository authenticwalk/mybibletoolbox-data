  sps-sps: Ai tan nainy te gim ror a vainy a sikia ma taa Jiu ma natiny e Gov, Ayei
    e sei, anyi fakats faparits patsukainy rom a tsivom nyi ma tsue of rari na ka
    to, faarei tsuiny kainy non a tsoiny mumumua to te ras non a mes a mata kio niman
    a ras faarof naa towa sanaan. Ai tan nainy te gim ror ma natiny a vainy a sikia
    ma taa Jiu e Gov, Ayei mamatan faarei non e sei, anyi patsukanem te fakats faparits
    rom ma faatsuts rari na ka to, faarei tsuiny non a mes to te mei me na arasan
    ten sei na mes ee te gum non tana uurup.
  wnc-wnc: Ginda mama wamu waakngae natake ita yeutniman kepi gutonga aknga gatu kepi
    nomana aknga anggaman kaamang. Kake ninda aminu keu komduine nana aminu sanga
    waiaknga tawake tasikaing amin gatayamuke ninda wa amindane musia pana nomataning.
    Ninda aminu natdetdetna wena amin yanindamutnim ngang ba yakaing.
  bus-bus: Nɛ́ɛ daa ń dɛ vĩ̀anↄ wɛ́ɛdee ũ, gbɛ̃ kɛ̀ aↄ̃ↄ kú gusiaa guunↄ fitia ũ,
  gub-BL: — Kwa, azapo kar putar ikatu ma'e amo wanupe ihe nehe, ikatu ma'e kwaw 'ymar
    wanupe ihe nehe, peze zepe peiko pezeupe. — Amu'e putar teko a'e ze'eg rehe ihe
    wà nehe, peze zepe peiko no.
  imo-imo: eno pilkolio Gotenga ungu manema paimbo lino kinye pepa ungu puluma kinye
    ungu paimboma kinye akuma pali aku ungu manema kinye paimbo peremo akumunga linoni
    mongo lili aulke naa karomele imboma paimbo lipo tapopo mepo andopo, tumbulu tolina
    moromele imbomanga lino paimbo pa tendelina molopo, imbo konopu naa peremoma kinye
    bakulu keloma kinye paimbo mane tirimolo nimele.
  boj-boj: Osib niŋgi endegsib are qaleqnub, “Iga dal anjam qalie unum deqa iga powo
    bole ti anjam bole ti ejunum. Deqa iga na tamo uŋgasari ŋam qandimo unub qaji
    naŋgi gam osornjreqnum. Iga na tamo uŋgasari ambruq di unub qaji naŋgi suwantnjreqnum.
    Iga na tamo uŋgasari powo saiqoji unub qaji naŋgi powo enjreqnum. Iga na tamo
    uŋgasari aŋgro kiñilala bulosib nanarieqnub qaji naŋgi Qotei aqa anjam aqa damu
    osornjreqnum.”
  eng-DRA: Art confident that thou thyself art a guide of the blind, a light of them
    that are in darkness,
  knf-knf: Ifiyaar kë iwooŋ kado kaţoŋ nakuul abot awo unkaniya pa bañaaŋ banwooŋ
    ţi bdëm.
  san-KHM: អបរំ ជ្ញានស្យ សត្យតាយាឝ្ចាករស្វរូបំ ឝាស្ត្រំ មម សមីបេ វិទ្យត អតោ ៜន្ធលោកានាំ
    មាគ៌ទឝ៌យិតា
  arn-NT: Ka maneluwküleymi tami rüpütulkefiel tati pu trawma, ka tami pelontulkefiel
    tati miyawyelu ta dumiñ mew;
  zas-NT: Abiꞌ naladxil zileꞌ guzuxnejzil bén ad nünbeet ree ley guin në ree bén ad
    nünbeet xnejz Dios,
  ken-NT: Bǎrɨŋɨ sayri bɛ báyà bo abhɛn bachi mbɔ manɛ́mámɨk mbi nɛ bɛ bǎchi
    mbɔ ɛrɔŋɔ ntá bo abhɛn bachi amɛm ɛjuri.
