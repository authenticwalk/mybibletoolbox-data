verse: ROM.002.006
translations:
  kpx-kpx: Vani kela Dilavana atae vavevemo ibinaeabe igaegae ovei.
  okv-H: iji amite God na embo ta ari siriketo mine inono ta ikau kesora
  tbo-tbo: Matababana lawa emosi po emosi awai i dewadewaya apo Yaubada ina wimihena
    tagoya.
  mal-C: ദൈവം “ഓരോ വ്യക്തിക്കും അവനവന്റെ പ്രവൃത്തിക്കനുസരിച്ചു പകരംചെയ്യും.”
  grc-SR: ὃς ἀποδώσει ἑκάστῳ κατὰ τὰ ἔργα αὐτοῦ·
  bgc-bgc: परमेसवर हरेक नै उसकै काम कै मुताबिक फळ देवैगा।
  khz-khz: Palagu na “kwapurakwapura rakagaurakagau gokalato gelegelerai ganira pene
    venimi.”
  deu-TKW: 'der da wird vergelten einem jeden nach seinen Werken:'
  zsr-NT: Laꞌ dza niꞌz ubiꞌiczëꞌ Dios qui queë bunách tsca nac le glunëꞌ tu tuëꞌ.
  lin-lin: 'Nzambe akofuta moto na moto kolanda misala na ye :'
  hns-NT: Oe sab koi ke otane deiga djetana oe laaik hai.
  noa-E: Mag edta dich nem waaujerrpierr agdaujö ichdëu khap maach dʉ̈i aju.
  eng-EMTV: 'who “will recompense to each one according to his works”:'
  mib-NT: Chi chunaa yā nuū ná ɨɨn ná ɨɨn ñayuu núu ndese jniñu ni casáha i.
  lif-NT2: थेआङ्‌भे़ल्‍ले़ “निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ग मनाहाॽरे़ मे़जोगुबा नुःबा नु
    ताप्‍फे़ःम्‍बा याःम्‍बक् कुइसिःक्‍के नुःक्‍तु पिरुसिॽरो॥”
  xnj-xnj: Chapanga yati akuvalipisila kila mundu kuwanangana na matendu gaki.
  mmx-mmx: “Moroa naba raba unun ti legetgesara mumu xa levempanga ni ga lox i.”
  cbr-NT: A nëtën ca Nucën Papa Diosan camabi uni uisaquin cara oti 'icë quixun isti
    'icën, atun ñu 'acësabi oquin.
  tee-NT: Pus ju acsnich ju Dios caxtakniya' ju pumatam pumatam tachi ju lhijunch
    ixlacata ju tuchi navita.
  eng-LSV: who will render to each according to his works;
  cak-NT: Roma can anche'l ri kabanon chikajunal, quiri' chuka' ri ruq'uiexel ri xtutzolej
    chake.
  pah-NT: '@see-verse:ROM.002.005'
  sja-NT: Ma ewate Tachi Ak'õrepa ak'ɨit'ee eperãarã jõmaarãpa oopatap'edaa jarait'ee
    pia wa k'achia.
  xed-xed: «Ŋa vlaŋtani ta nisəla inda mndu taɓta slani maga tsi.»
  mks-NT: Mé tiempo cán quia̱hva Ndióxi̱ nu̱ú in in ña̱yivi ña̱ ndítahan nu̱ ná ndiquehe
    na sa̱há ña̱ na̱caja na ñuyíví yóho.
  gfk-S: Aie nong “na balu pukus ira turadi bakut haruat ma ira nudi mangana gingilaan.”
  bmu-bmu: 'Anutunöŋ mönö “Ahakmemeninaŋgö dop mohot mohot neŋgöra likepŋi meleŋ neŋgimawi,”
    mi kewö:'
  dgz-dgz: Wam ame gapan, nu daiton daiton garewa nuga nuneta. Nu kakaewa o koewa
    taitoni omewa gapan gapan garewa di nuneta.
  eng-GNV: 'Who wil reward euery man according to his woorkes:'
  zaa-NT: Lèe nna gutie qui' ttu ttu tsa ca enne' según ti'iỹa ná bá nu beni cą.
  eng-WEBSTER: 'Who will render to every man according to his deeds:'
  guh-guh: Bajarapamatacabi Dioso naneconitsiaexanaponaena caejivi canacujitsia. Paneconivajëto
    natoexanaponapona itsa abaxë asaë tsaponaponae mapanacuataje, bajarapaneconivajëtota
    Dioso caejivi canacujitsia naneconitsiaexanaponaena.
  bon-bon: Yoo, Acejiyame piba iyeta biname bine teeme daremu cirege ceera teeme mule
    ibibi.
  nhw-BL: Huan Toteco quintlaxtlahuis nochi masehualme quen catli quichijtoque ipan
    ni tlaltipactli.
  swh-ONEN: Kwa maana Mungu atamlipa kila mtu sawasawa na matendo yake.
  wbi-wbi: umwene ihomba kuling'ana ni kighelelo kya maghenndele ghake.
  bba-bba: u kɑ bɑɑwure kɔsiɑ nɡe mɛ win kookoosu sɑ̃ɑ.
  eng-KJVCPB: 'who will render to every man according to his deeds:'
  kgk-NT: '@see-verse:ROM.002.005'
  waj-waj: Mmuakiaa gioonna kiaapuuya ngiari iikiaa aataruuyauvaa irisaiyauvaa mmuaavai
    mmuaavai Anutuuqo safuuma ngiari mminaravai.
  cpy-cpy: Tema okimiwitakawo ipinayiteerimi Tajorentsi okaatzi rantayitakiri.
  ekk-PKP: Jumal hoolitseb selle eest, et igaüks saaks, mida ta on ära teeninud vastavalt
    sellele, mida ta on teinud.
  mpx-mpx: He Yehoba gamagalau gegewel molaliya ni pek, ni golugoluwa maisena ge maisena
    wana ginol elana.
  wbp-wbp: Yapa kuja kalu ngurrju-juku nyina, ngulakuju kapu-jana Kaatuju nyina ngurrju-juku.
    Kala yapa kuja kalu majungka-jarrimi, kujarlaju kapu-jana Kaaturluju murrumurru-mani.
  luo-luo: Chiengʼno Nyasaye “nochul ngʼato ka ngʼato kaluwore gi timbene.”
  nhe-NT: Huan Toteco quintlaxtlahuis nochi tlacame queja tlen quichijtoque ipan ni
    tlaltepactli.
  aii-aii: ܐܲܠܵܗܵܐ ܒܸܬ ܦܵܪܹܥ ܠܟܠܔ ܚܲܕ ܐܲܝܟ݂ ܦܘܼܠܚܵܢܹܗ.
  esk-NT: Agaayyutim akiḷiġisigaa iñupayaaq savaaŋigun iñuuniałhani.
  msb-msb: Matuod ini kay pagabalusan san Dios an kada usad susog sa inda nagkahirimuan.
  cpa-NT: Mi¹hmah¹³ báh³ ca¹lah¹já¹dsa ja³cog² Diú¹³ jmai³ jøng² ca¹lah¹cónh¹ he²
    ca¹jmo¹dsa lah¹jan² lah¹jan²dsa.
  dso-dso: କାଇକେବଇଲେ ପରମେସର୍‌ ସେ ଦିନେ ତାର୍‌ କରମ୍‌ ଇସାବେ ସବୁକେ ପୁରୁସ୍‌କାର୍‌ ଦେଇସି ।
  meu-meu: 'Ia ese taunimanima iboudiai edia kara heḡereḡerena davadia do baine henidia
    hagau-hagau:'
  yva-NT: Indati Po mangke rapatimugo vatane nanentabo mansai mamaisyo awa ana wo
    rave rarijati.
  dgc-dgc: Da gantian na Diyos a talaga i étanan a tolay ayun ta gimet dia.
  zpm-NT: Gaḻ dze co, laa me gdeed miṉe rieguiaḻ ygaa tib tib miech teḻ zha wban zho.
  hix-NT: Àtoko rma, ohxe ehxemo komo yonyhoryetxehkehe hampànà. Atxke ehxemotho kom
    haxa ryhe yanàhnohtàkehe hampànà.
  sim-sim: Mberem ushiwak? Ma amber mbele mbele os li uhunda hom or heyehe yombo yombo
    lihikop or hakwa lir.
  npi-ULB: परमेश्‍वरले हरेकलाई त्यसको आफ्ना कर्महरूको नापअनुसार दिनुहुनेछः
  cgc-cgc: Ta yon man na adlaw, mag-atag kanen an ta bales naan ta kada isya sunod
    man ta iran na mga buat.
  tim-tim: Aregât sopŋân Anutuŋe luâk âmbâle agak meme nenŋaet dowân hâuŋe nengiwiap.
    Hain.
  yor-yor: Ọlọ́run yóò san án fún olúkúlùkù gẹ́gẹ́ bí iṣẹ́ rẹ̀.
  wos-wos: God atéfék du takwaré hurundan sémbut hasa hwetandé.
  emp-NTPO: Idjia jũmarãa diaya ãdjia oped̶ad̶a quĩrãca.
  eng-F35: 'who will repay each one according to his works:'
  ind-ind: Karena Allah “akan membalas setiap orang sesuai dengan perbuatannya.”
  pes-OPCB: و به هر کس مطابق کارهایش پاداش یا کیفر خواهد داد.
  mpt-mpt: Gode inanea nakaia unangai kukubo nabinibo elekiem olokiem yang kenea kukub
    ayamo nabinimibi kukub ayam omyenea eka kukub misiamo nabinimibi kukub misiam
    omyenanamabebe.
  ssx-ssx: Pa ekipeke wanda꞉hali paeyao homeke homekema꞉ piteleme ekimanu Koda꞉ma꞉
    handaata꞉ yenki ana꞉na꞉ kilieke.
  mkl-mkl: Ajɔ nŋu bɛ ɑ́ sɑ̃ɑ inɛ fei si bɛi kuceɛ í to.
  gaq-gaq: ଡାଗ୍‍ଲା ଇସ୍‍ପର୍‍ ସାପାରେକେ ମେଃନେ ସ୍ଲେ ଇସାବ୍‍ରେ ପୁରୁସ୍‍କାର୍‍ ବିଏ ।
  gof-RNT: Xoossay issuwas issuwas iya oosuwa mela immana.
  unx-unx: ଚିୟାଃଚି ପାର୍‌ମେଶ୍ୱାର୍‌ ସବେନ୍‌କକେ ଆକଆଃ କାମିଲେକାତେ ନାଲାଏ ଏମାକଆ ।
  gah-gah: Ómasímo vegenalita oko moloko unitímini meinava liminogo ive.
  lcm-lcm: Using nia ka seupok angkoai palau si abis si siksikei,
  aer-aer: Ngkartele kwenhe ingkirreke mwantyele aretyenhe arrilemele yanhe areyele
    akurne mpwarekenge-arle, mwerre anetyeke yanhe areyeke mwerre mpwarerlenge.
  qvc-NT: Chaqa yumbayninchiqtam allita rin jusgawaqninchiq, allita rurashqa kaptinchiq,
    ichu mana allita rurashqa kaptinchiqpis.
  tgl-ULB: 'Magbibigay siya sa bawat tao ayon sa kaniyang ginawa:'
  cbs-NT: Jaska yudabu tibi jiwexun amisbuwen taexun Diosun jatu kupia akeakeaxanai
    matu yuinun ninkaidakanwen.
  xtm-NTPP: Te ndi‑in ndi‑in o jin ndani'i jin ndatna'a nde a kúu ja ni ka sa'a, ni
    ka kuu o nuu ya ma.
  nnq-nnq: Lichoba lyenie Nnoongo mannepa kila mundu kuboke kuitendwa yateile.
  bao-NT: To cãnacãrãpʉrena, cʉ̃ja ca tiirica wãmeri ca niirore biro ĩa cõoñari, ñañarije
    ca tiiricarãra ñañaro tii, añurije ca tii niiricarãre añuro cʉ̃jare tii, tiirucumi.
  san-ORI: କିନ୍ତୁ ସ ଏକୈକମନୁଜାଯ ତତ୍କର୍ମ୍ମାନୁସାରେଣ ପ୍ରତିଫଲଂ ଦାସ୍ୟତି;
  huv-NT: Quiaj apmüüch anopnop atow nej tarang.
  otn-NT: Nu̱na̱ Oja̱, nu̱ te xa̱ 'yøt'e n'na ngu̱ n'na yø ja̱'i̱, gue'a̱ ra̱ nju̱t'i̱
    di t'u̱n'na̱.
  nop-nop: Biyagoŋ hinek kuyoŋ, Bepaŋ adi titiŋnikdok tuwolit tuwanik nimbaak.
  obo-NT: Oyya su iddos Monama, od boggoy to ollog no ganti riyot ipat sokkad no minuvu
    loppa taddot nopuungan din.
  cak-ENT: Roma cachi'el ri nkubanun chikajujunal, quiri' ri rutojic ri nuya' cheke.
  lif-NT: ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ “ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧᤃ ᤔᤏᤠᤜᤠ᤹ᤖᤧ ᤔᤧᤈᤥᤃᤢᤒᤠ ᤏᤢ᤺ᤒᤠ ᤏᤢ ᤋᤠᤵᤑᤧ᤺ᤶᤒᤠ ᤕᤠ᤺ᤶᤒᤰ
    ᤁᤢᤀᤡᤛᤡ᤺ᤰᤁᤣ ᤏᤢ᤺ᤰᤋᤢ ᤐᤡᤖᤢᤛᤡ᤹ᤖᤥ॥”
  mie-NT: Chi nachunáá yā nūū tá iin iin nchivī tú nāsa tiñu nī nsāhá ji.
  san-TIB: ཀིནྟུ ས ཨེཀཻཀམནུཛཱཡ ཏཏྐརྨྨཱནུསཱརེཎ པྲཏིཕལཾ དཱསྱཏི;
  qve-NT: Runakunapa imapas ruwasqanman hinan, Diosqa sapankamaman pagapunqa.
  pao-NT: No'oko mu numu tumatugupu umu-matoosoo kodyukwu ha'oo ka mu besow tooetoo
    mu sutakoo.
  cbu-NT: Yutarit taaku anoo tsiyantachiya. Wanasir taaku anoo kis napchiya.
  usa-usa: máqte-kayukama aókáq-aokaq máqte-qtataariq kéoqtaba Áánûqtuma yeqtí ápêqa
    yimíniye.
  soy-soy: Kɛtúhɑɑnɛ kɛ-i kɛ Uléécɑɑ uu yɛ́ ḿpɑ́ úye mɛwɑi ihɛ́ɛ́ u pɑ.
  hui-hui: Ogoninaga wali agali bibahendeme biabe bialu harimadagua Ngode Datagaliwabehanda
    emena karulape ngulebira.
  amf-amf: Barjo een wulna ke kalaa kalaanana kesa waadimandettsi bazanam kida ime.
  quc-NNT: Kuya k'u na ri tojb'al ke ri winaq chkijujunal je' jas ri taqal chke rumal
    ri ka'nom.
  dob-dob: manuna tomota ꞌebweuna ꞌebweuna ꞌedaya ꞌida eꞌisa tuga toꞌase ꞌida guinuwa
    nadigega.
  wrs-wrs: Sesoava si daswolvra esesmba hemba hevnanalhra indakonda, hev noi indkokla
    vivnam.
  mca-mca: Ma' qa pa' ƚuk'e' pa' yaqsiijkii week ewiƚei ene' jukhew qa efuts qa' hik
    ƚuk'eyejeek hatse' pa'qu' nijaninij.
  tzo-TZC: Ti cꞌu sꞌelan laj xa jpastic ta jujun tale, jaꞌ jech ta xquichꞌtic stojol
    yuꞌun ti Diose.
  jao-jao: Kulu kilu-yabimala awara ngambalanga liyi-yabiyu liyiku ngala alunga liyi-wardiyu
    kilu-wardimala awara.
  mya-mya: ထို​နေ့​ရက်​၌​ကိုယ်​တော်​သည်​လူ​အ​သီး​သီး တို့​အား မိ​မိ​တို့​၏​အ​ကျင့်​အ​လျောက်​အ​ကျိုး
    အ​ပြစ်​ကို​ဆပ်​ပေး​တော်​မူ​လတ္တံ့။-
  gng-NT: Nɛn daali nɛ u li jiin unil kɛ uʼtùon kpɛ ma bo.
  cbi-NTPO: Main main naaken chumu deju'ba Dioschi tsa tsai inu detsuve, naa ura'
    iina' bain, naa firu' iina' bain.
  ikk-NT: Osolobuẹ k'a kụ onyẹ ọwụlẹ ụgwọ kẹ onyẹ-onyẹ dọn rụn.
  leu-leu: E a Piran i taa sui fexaxaasan a mamareiai ina maana buk vilaana aave xe
    sina rabuna saxa saxa xapiak.
  maz-NT: Ra tsjapü ra sufrido nu c'o cja na s'o. Nu c'o cja na jo, ra unüji c'ü na
    jo.
  bod-N: ཁོང་གིས་མི་རེ་རེའི་སྤྱོད་པ་བཞིན་དུ་ལན་གནང་བར་འགྱུར༌ཏེ།
  tca-NT: Rü ngẽxguma tá nixĩ i Tupana nüxü̃́ yaxügütanüxü̃ i wüxichigü i duü̃xü̃
    naxcèx i ngẽma naxügüxü̃.
  zpl-NT: Bichia zeꞌe deteꞌ Diose lunú riala cada tucua bene lunú xneca uriꞌilla.
  mbc-NT: 'Maasa pra Paapa maimu e''menukasa''ya taasa'' man: —‍Mîîkîrîya itîrî pe
    man, î'' kai''ma anî'' nîkupî''pî wenairî inyakanmaiya.'
  ndg-ndg: Jwembe alowa kunnepa kila mundu kipemo sawa na gagapangage.
  wsk-wsk: Kaem kariimet suan suan nunga ningo memek aguwaya bita lagaman mu te iki
    se ko koma diram la nungarukko.
  toj-NT: Spetzanil ja cristiano oj ni chicnajuc ja yatelea, ti oj sc'uluque recibir
    ja jas oj aajuc yile yuj ja Diosi, sea lec ma sea malo.
  tbc-tbc: Talpein anen anen atem dugo dugo digane yan fom, Anut iŋaned urat naon
    atem atem ipidinai a.
  sna-sna: Mwari “achapa mumwe nomumwe maererano nezvaakaita.”
  smk-NT: ta ibi na li' a manepeg nin risibyen nin barang sayay tawo nin dipindi sa
    ginwa-ginwa' na.
  grc-TCGNT: ὃς ἀποδώσει ἑκάστῳ κατὰ τὰ ἔργα αὐτοῦ·
  gof-WFTW: Xoossay issuwas issuwas iya oosuwa mela immana.
  spa-BLM: que “pagará a cada uno según sus obras”.
  kyz-NT: Akwaap 'ga janeremiapofera. A'eramũ 'ga jane mepyau janeremiapofer are etee
    futat.
  dao-dao: Khyang avan mi bilawh akba Pamhnam naw jah thung be khai.
  cya-cya: '—lo'' su''hua lyiya'' ñi ''in na cua'' ña''aan tñan m''ni na cunda scaa
    na—:'
  nii-nii: Sik kin, yi mił wumb nii endi nipe oł enjing mił oł ei nge, Gos mok topu
    kumep ngumba.
  ign-NT: Taicha éma, matupi­ruvahi eta máijara­si­rayare eta táitsivayare eta víchaque­nepachu.
  dik-NT: Rin Nhialic abï ŋɛk a gäm kë thöŋ kek tɛ̈ cï yen luui thïn.
  cac-cac: Ato ta' ol scha spac yic junjun anima, ato syala' tas ix sc'ulej junjun.
  tzj-E: Rubey nuban com arja' nuya' na rtojbalil chca je' wnak je ajni' xqueban chpam
    cc'aslemal chejujnel.
  san-BUR: ကိန္တု သ ဧကဲကမနုဇာယ တတ္ကရ္မ္မာနုသာရေဏ ပြတိဖလံ ဒါသျတိ;
  yaa-NT: Nã nõ imis keskara Niospa tãpikõia. Nãskax nõ naano keyokõi noko kopifaxii
    mã nõko mai keyoaino.
  cab-NT: dánme le lafáyeiruni cáda ában según le ladǘgübei.
  clu-clu: Tungud nga ang Dios magabalus sa kada isara sono sa andang mga inimoan.
  swh-ULB: 'Yeye atamlipa kila mtu kipimo sawa na matendo yake:'
  tpt-NT: Yucha kalaqxtaqniyaꞌ ixlhilhajatkꞌan qayntamin tacha tapaxtoqniy por yu
    tamakay.
  aai-aai: God boro ta’ita’imon abowabow ana fofonin a baiyan nit.
  sny-sny: Owane Sitewi lai yo seni werese au hese ereirowa. Aiwawe a'i le fara'u
    etiri ape mo le lowe ma'e au te'e naneiye ape, lowe ma'e itiya'u aurowa. [Sng
    62:12; Snd 24:12; Mt 16:27; 2 Ko 5:10]
  myy-myy: Masa jeyarore ñeñaro ĩna yirise waja ĩnare waja senigʉ̃ yiguĩji Dios. Ito
    yicõri quenaro yigoanare, queno yigʉ yiguĩji ĩ.
  trc-NT: Dan me se caꞌne̱ꞌ Diose̱ cacunꞌ cheꞌé ꞌo̱ ꞌo̱ yuvii̱, ne̱ sese sa̱ꞌ quiꞌyaj
    yoꞌo̱ soꞌ, ne̱ sa̱ꞌ quiꞌya̱j Diose̱ ga̱ soꞌ, ne̱ sese yoꞌo̱ soꞌ quiꞌyaj cacunꞌ,
