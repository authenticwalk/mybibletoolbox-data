  imo-imo: Imbomanga enonga ulu teremelemanga Goteni eno yaka nimbe pundu tombalo.
  boj-boj: Ni qalie, diŋo bati qa Qotei na tamo uŋgasari kalil naŋgo kumbra kambatosim
    awai segi segi enjrqas.
  eng-DRA: Who will render to every man according to his works.
  knf-knf: Aluŋ kawayëş andoli ţi uko wi adoluŋ.
  san-KHM: កិន្តុ ស ឯកៃកមនុជាយ តត្កម៌្មានុសារេណ ប្រតិផលំ ទាស្យតិ;
  arn-NT: ka femngechi ñi llowael ta kake kiñeke che kom tañi femelchi dungu mew.
  zas-NT: Par gudëëman ni rayal tijbgaj bejn bal gonin beenman.
  ken-NT: Chɔŋ Mandɛm ankap yɛ̌ntɨkɨ mmu bɛkoŋo mɛnyɨŋ ɛbhɛn yi ákʉ́.
