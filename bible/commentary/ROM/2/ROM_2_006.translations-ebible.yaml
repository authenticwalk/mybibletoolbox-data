  yao-yao: Pakuŵa Akunnungu chachinlipa jwalijose malinga ni masengo gakwe.
  tgp-tgp: 'God i pa ari na tamlohi i tataholo na nora vavahinau:'
  auc-NT: Edæ, Tömämö mönö cægaï ganca ante Wængonguï eyepæ̈ pönï pædæ pönongä æncæmöimpa,
    ante dodäni näni yewæ̈mongaïnö baï edæ ïinque bacæ̈impa.
  kbc-NT: Igaataɡ̶a Aneotedoɡ̶oji yajigote oninitecibeci oko ane iɡ̶enaɡ̶a me loojedi
    ane loenataka.
  bmh-bmh: Duailel unum ag igul eg macanemen ta, igul naliu macanemen ta, Uwait nug
    koli guzenaital ece maramau.
  ctu-BL: Dios mi caj i yʌq'ueñob i chobejtʌbal che' bajche' an i melbal ti jujuntiquil.
  meq-meq: «Kwa a way ma vəleye wu i merəɓe ŋgay.»
  noa-H: Mag hedta dich nem waaujerrpierr hagdaujö hichdëu k'ap maach dʌ̈i haju.
  alp-NT: Le Alla Ihukume saere lulu saisa rebe ionore.
  san-VEL: kintu sa ekaikamanujaaya tatkarmmaanusaare.na pratiphala.m daasyati;
  kbq-kbq: Anumzamo'a zmavu'zamavama nehanaza avamente, magoke magokemofona mizana
    amitere hugahie.
  kbh-kbh: Chca, chë te, nts̈amo cada ona tojë́ftsemama, Bëngbe Bëtsábents̈ana echanjóyëngacñe.
  ron-LSB: care “va răsplăti fiecăruia după faptele sale”.
  pon-pon: Me pan kotia depuk on amen amen duen a wiawia kan.
  nhe-BL: Huan Toteco quintlaxtlahuis nochi tlacame queja tlen quichijtoque ipan ni
    tlaltepactli.
  sps-sps: Gov nai tafainy non isiseiny mes, a tamainy ton kat tsunia.
  wnc-wnc: Anututa kawawan aminu kuupbamda sanga atasikaing kaknga kake usanzike natapan
    gutongana wena siwanu wa aminda takekan yutning. Sike ita usanzike natapan wai
    siwanu wa aminda toknga pake yutning. Ita usanzike tasiwan noman siknga siwik.
  bus-bus: Eé fĩa bo baadenɛ a yãkɛnaa.
  gub-BL: Tupàn umekuzar putar teko wanemiapo kwer a'e nehe, pitàitàigatu a'e nehe,
