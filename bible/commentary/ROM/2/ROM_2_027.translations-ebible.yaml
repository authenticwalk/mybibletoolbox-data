  juy-juy: ଏର୍‌ଗନବ୍‌ରେଡ୍‌ ଏର୍‌ଜିଉଦିମରଞ୍ଜି ବନାଁୟ୍‌ବରନ୍‌ ମାନ୍ନେତଜି, ଆନିଞ୍ଜି ଆମ୍ୱେଞ୍ଜିଆଡଙ୍‌
    ପନ୍‌ସୁଆତିତବେଞ୍ଜି, ଇନିଆସନ୍‌ଗାମେଣ୍ଡେନ୍‌ ଆମ୍ୱେଞ୍ଜି ଏଗବ୍‌ରେଡ୍‌ଲନ୍‌ ଜନଙ୍‌ଡେନ୍‌ ତିଆତେ
