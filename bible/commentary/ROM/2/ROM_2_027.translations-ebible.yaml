    “Judío huanigoktegerianayo Diostaj dakhueaʼda o̱gkikaʼ,” onʼhuaaʼapo.
  pwg-pwg: Tam Jiu wawayim na kwimata bekam ituviviratawei ma vonaviyoyovana na tam
    kubiim igirumi, ma kegha da kikiigiiyei. Tuna kubiine kupuna damsi viya ke ita tuvivira
    ma vonaviyoyovana enununuri na ti damsi ini wavum.
  cjv-cjv: Ena iran ne yokamai ka di guwo di engua fire te ganom guwo dimba ne yokamai
