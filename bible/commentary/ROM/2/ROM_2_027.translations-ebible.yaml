verse: ROM.002.027
translations:
  kpx-kpx: Diue ata laeau la vudie vate bohisi Dilava menaka ke hilokalu. Isito la
    menakave huhulahai ehovaholima. Isito Diue ata holioholiale keau abu vudie vate
    bohioholisito Dilava menaka huhulahai ehovama. Kemoike abu la evievi ke evigevelu.
  okv-H: te enda nei embomeni hamo kakamba ae amina God ta ke agi eagora amina ungota
    degi pehumba aisora.
  tbo-tbo: Uyahinei ma iyawoi hinihi ega waiwekiwekilalahi ma lugagayo he wootagoya
    apo taumi hina wigoumi. Babana taumi lugagayona tu nonolina po waiwekiwekilalami
    ma lugagayona awai i bahebaheya o iponahahaleneya.
  mal-C: ശരീരത്തിൽ പരിച്ഛേദനം ഏൽക്കാതെതന്നെ ന്യായപ്രമാണം അനുസരിക്കുന്ന യെഹൂദേതരൻ,
    ലിഖിതനിയമസംഹിതയും പരിച്ഛേദനവും ഉണ്ടായിരുന്നിട്ടും നിയമം ലംഘിക്കുന്ന നിന്നെ കുറ്റംവിധിക്കും.
  grc-SR: Καὶ κρινεῖ ἡ ἐκ φύσεως ἀκροβυστία, τὸν νόμον τελοῦσα, σὲ τὸν διὰ γράμματος
    καὶ περιτομῆς παραβάτην νόμου;
  bgc-bgc: बिना खतना होए माणस जो परमेसवर के हुकमां नै मान्नै सै, वे थारी बुराई करैगें
    जिनकै धोरै परमेसवर के नियम-कायदे सै जिन ताहीं थम मानते न्ही।
  khz-khz: Pa, rova pukana gemu ai, e kopimu gelama-vagiato. Na pene goi na rova okilagi-piatogaana
    genai, rova ekwalanaana talimana, e ati Iuda talimana, veagirori tanukaunai pene
    tanu goi pene agirorimu. Pa, taunipara kavanai kopina ati gelama-vagiato.
  deu-TKW: Ja, der physisch Unbeschnittene, der doch das Gesetz erfüllt, wird dich
    richten, der du samt Buchstaben und Beschneidung Uebertreter des Gesetzes bist.
  zsr-NT: Bönniꞌ naꞌ cunarugu lu xpëlëꞌë lë naꞌ nac bëꞌ nu naqui queëꞌ Dios, san runëꞌ
    gdu ca rna bëꞌ zxba queëꞌ Dios, ca runëꞌ bönniꞌ ni ruluíꞌ nabágaꞌliꞌ lbiꞌiliꞌ
    zxguiaꞌ, zal‑laꞌ dë lu naꞌliꞌ zxba queëꞌ Dios len narugu lu xpë́laꞌliꞌ lë naꞌ
    nac bëꞌ náquiliꞌ queëꞌ Dios, san cutu runliꞌ ca rna bëꞌ zxba queëꞌ naꞌ.
  lin-lin: Moto oyo akatisa ngenga te kasi atosaka Mobeko akosambisa yo oyo obukaka
    Mobeko atako ozali na Makomi ya Mobeko mpe okatisa ngenga.
  hns-NT: Aise okar tjaal-tjalan se dekha hai kie toelog kasoerwaar baate. Parmeswar
    to toelogke aapan kaanoen deis hai, aur toelogke hakiekat bhail hai. Bakie toelog
    kaanoen toere hai.
  noa-E: Magua, Ẽwandamau maach i agkham edjã chi mag ley gaai jaau sim ipierraa simuata,
    pãar dënjö mag chi dauchach ich mor gaai chukhu awiajã, ich garmua pãar jaauwímʉcha
    jaauju, pãrau pãachta Ẽwandam õor awia irua jaautarr dauchachjã pãach mor gaai
    wai nʉmta mag i ley phã wai nʉm gaai jaau sim ipierraajã khaba narr aawai.
  eng-EMTV: And will not the physically uncircumcised, who keeps the law, judge you
    along with your written code and circumcision, as a lawbreaker?
  mib-NT: Te tēe jeē tu ní cúu circuncidar yɨquɨ cúñu de, te cásquícu de ley yā, máá
    de cahān cuēchi sɨquɨ̄ rō. Chi tu cásquícu ró, vēsú cánevāha ró tutu ley un, te
    ni cuu ró circuncidar.
  lif-NT2: हे़क्‍केःल्‍ले़ खिनिॽ साम्‌योथिम् नु हर्दो हे़क्‍मा थिम् के़गप्‍पाआङ् साम्‌योथिम्‍मिन्
    के़भेःम्‍बा यहुदिसे, नासिङ्‌गे़न् थक्‍को हर्दो हे़क्‍मा थिम् मे़ङ्‌गप्‍मना कर
    साम्‌योथिम् के़इःप्‍पा के़नाःप्‍पाहाॽरे़ खिनिॽ के़लाॽरिबा आप्‍तिक्‍किन् के़म्‍गुःत्तिॽरो॥
  xnj-xnj: Vandu vangali Vayawudi vala vangadumuliwa jandu, vikamula Malagizu yati
    vakuvahamula nyenye Vayawudi muni mukamula lepi Malagizu, hati ngati muvi nagu
    malagizu gegayandikwi na mudumuliwi jandu.
  mmx-mmx: Nedi limixin kopmen di me Judaia di mu asu Laulis Linga, keke i do kopmen
    dina vit kepe levengkontuxu atnedi. Dinaba sok taba nemi leme Judaia at laaleng
    ete, atla mixo mu asu levelinga at Laulis Linga, keke i do ne Moroa ga raba nemi
    min, la miga vit kepe bok levengkontuxu atnemi.
  cbr-NT: Usa 'ain ca an 'unántiocëma 'ixunbi Nucën Papa Dios cuëëncësabi oquin 'acë
    uni a Nucën Papa Diosan upí isti 'icën. Isanan ca an 'unántiocë 'ixunbi Nucën
    Papa Diosan bana 'unánquinbi a bana quicësabi oquin 'acëma unicama Nucën Papa
    Diosan upíma isti 'icën.
  tee-NT: Pus ju jantu ch'uc'ucanta la'ixlacatuna para ni muctaxtui tachi ju najun
    la'ixlhamap'aksin Dios pus anchach ju ap'u'ulanic'ana'it'it ju mintalak'alhin'an
    ju uxijnan ni jantu muct'axt'uyat'it mas alinch ju milhamap'aksin'an ju ts'okta
    ju Moisés chai mas ch'uc'uc'ant'at'it.
  eng-LSV: And the uncircumcision, by nature, fulfilling the Law, will judge you who,
    through letter and circumcision, [are] a transgressor of law.
  cak-NT: Ri achi ri can nu'on-wi ri nu'ij chupa ri ley, y man banon ta ri circuncisión
    che, ja raja' ri xtibano juzgar iwichi, y romari' nik'alajin chi rix ri man niben
    ta ri nu'ij ri ley, can man utz ta chi quiri' niben roma can pa ik'a' rix c'o-wi
    ri ley y chuka' banon ri circuncisión chiwe.
  pah-NT: Pehe judeusramo pereko pejikytiagwera novĩa. Pereko pe Moisésva'ea rembikwatijaragwera
    no novĩa. Emo pe napehendukatui a'ea. Judeus'g̃arũive'g̃a ki a'e te ndogwerekoi
    okytiagwera. Ndogwerekoi g̃a aherembikwatijara. Emo g̃a oko Tupana'ga nhi'ig̃a
    rupi. Nurã g̃a imboukwahavi pendekote'varuhua pe hendukatue'ymame ganhi'ig̃a.
  sja-NT: Mãgá Tachi Ak'õre k'ĩrapite mãɨrã pipɨara uchiadait'ee parã judiorã k'ãyaara.
    Ak'õrepa oopi bɨk'a oo p'anɨpa ãrapa ak'ɨpipata Ak'õrepa parã miapiipia bɨ, irua
    oopi bɨk'a oo k'iniada-e p'anadairã. Mãga p'anapata, parã judiorãpa iru ũraa p'ãda
    k'awa p'anɨ mĩda mãik'aapa pãchi k'ap'ɨade tauchaa iru p'anɨ mĩda.
  xed-xed: Ya wya tsa mndu ya ná, haɗ lu ta tsa fafaɗ ma nzakwa mndəra taŋ wu, ama
    ta magay ta skwi ta kumə zlahu. Haɗ tsa mndu ya dzaʼa tsaghaghatá guma ta kagha
    mndu ta kwalaghutá maga skwi ta kumə zlahu ya ra? Ta wya kay guli, mamu vindatá
    zlaha Musa da kagha, nda tsa fafaɗa gha guli.
  mks-NT: Ndá na̱ cája ña̱ cáchí ley va̱tí co̱ó na̱qui̱hvi marca yiquí cu̱ñu na, íin
    sa̱há na̱ cán chíca̱a̱n na̱ cua̱chi ja̱tá na̱ co̱ cája ña̱ cáchí ley va̱tí íin
    a nu̱ ná ta na̱qui̱hvi marca yiquí cu̱ñu na.
  gfk-S: Ma augo, u te hatur kawase leh ira harkurai di ga pakat hasur ma no tintalen
    na kut palatamainari. Iesene, ing be tikenong pa di gale kut no palatamaine tutuno,
    ing be i mur kike ra harkurai, io, na kure hagae balik ugo be a ut na laka harkurai
    ugo.
  bmu-bmu: Mewö eŋgehiga yeŋgöreŋök kunŋan ölöp Köna keugö dop göhö keugi töhönŋi
    kewöta jim teköiga etman. Anutugö aiwesökŋi silege yandigetka Köna keugö bohonŋi
    mohot mohot möt aŋgön köla maljanmö, mi walöŋda siŋgisöndok ahakzanaŋgöra aka
    etman.
  dgz-dgz: Ap gapan Diu uoni nagirewa Diu nagirewa wa koeragam mumain, iwa e Diu nagirewa
    etuya tum tayan amba Mosis God iup mega seni ame inayap wandia go e iup ame topaisiwanin.
    Diu uoni nagirewa mu etumu tum ya tane go God iup mega ayamase taiwanum, ap menan
    mu Diu nagirewa wa koeragam mumain.
  eng-GNV: And shall not vncircumcision which is by nature (if it keepe the Lawe)
    condemne thee which by the letter and circumcision art a transgressour of the
    Lawe?
  zaa-NT: Ttu nubeyu', canchu dèsdeba xcuichu tú'ą bihua beni cą na circuncidar, pero
    yala tsè' riguą ca mandamiento qui' Tata Dios, lànuá lá nna gunią lu' juzgar,
    porqui'ni rìnna'ní lu' lo Escritura nna té ní marca de circuncisión qui' lu' nna,
    atsi'íní labí runi lu' cumplir adí ca mandamiento nu ra lo ca libro nu bedia Moisés.
  eng-WEBSTER: And shall not uncircumcision which is by nature, if it fulfilleth the
    law, judge thee, who by the letter and circumcision dost transgress the law?
  guh-guh: Pamonae apo judíovi, apo peperabëcaucubivi atatsi, itsiata pejumecovënëtavanapaexae
    Dioso Moiséspijinëta penajumecopatsilivaisi, bajarapamonae itsamatacabi pacaurabiana
    Diosojavabelia. Bajarapacuenia pacaurabiana Diosojavabelia tsipaji Dioso Moiséspijinëta
    penajumecopatsilivaisi payapëtae atamë, papecaperabëcaucubivi atanua, itsiata
    apo pajumecovënëtsimë Dioso Moiséspijinëta penajumecopatsilivaisi.
  bon-bon: Yoo, weene Israela biname lui cina Cotre Mene jaatropangtuye, ngänu gyene
    peei mene weeme bau piti nemi oogäräneji, piiyepu ngänu gyene weene cewecu cama
    gemi, weene weeme mäpu daremu cuta cirege päpäna, ingle naace popi poto nuuja
    gawe maramara biname cina Cotre bine toraca jaawenemusi, ngänu gyene Acejiyame
    me cewecu teeme tääpe cabu lica gyene.
  nhw-BL: Huan quema se catli amo israelita quichihua nochi catli quiijtohuaj itlanahuatilhua
    Moisés, yaya quinextía para hueyi amotlajtlacolhua anisraelitame pampa cuali anquinmatij
    nopa tlanahuatilme, pero amo anquichihuaj catli quiijtohuaj.
  swh-ONEN: Ndipo wale ambao hawakutahiriwa kimwili lakini wanaitii sheria watawahukumu
    ninyi, ambao ingawa mmetahiriwa na kuijua sana sheria ya Mungu iliyoandikwa, lakini
    mwaivunja.
  wbi-wbi: ghwope juno nadumulivue kuvutengulilo vwa iisi naihighua nave angavombe
    isa ndaghilo? ulu lwe lwakuva uli na malembe ghano ghalembilue na kudumulua ingola
    neka kange naghuvomba isa mundaghilo!
  bba-bba: Tɔn tuko wi u woodɑ mɛm nɔɔwɑ bɑɑ mɛ bɑ ǹ nùn bɑnɡo kue u koo bɛɛ Yuubɑ
    tɑɑrɛ wɛ̃, domi i woodɑ sɑrɑmɔ bɑɑ mɛ i ye mɔ mɑ bɑ bɛɛ bɑnɡo kuɑ.
  eng-KJVCPB: And shall not uncircumcision which is by nature, if it fulfil the law,
    judge thee, who by the letter and circumcision dost transgress the law?
  kgk-NT: Aipo ramo, “Gwĩ nhande kwéry e'ỹ va'e hekoha porãve pendéhegwi” he'i va'erã
    Nhandejáry peẽ-my. Ha peẽ katu upe tekoha porã-rupi ndapeikói voi. Upe tekoha
    pende rehegwa nhe'ẽ kwatia-rehe onhemoĩ va'ekwe. Penhepirekytĩ uka va'ekwe. Ha
    upe tekoha-rupi katu ndapeiko teéiry voi. Ha nhande kwéry e'ỹ va'e katu onhepirekytĩ
    uka e'ỹ ramo jepe, upe tekoha-rupi joty voi oiko. Upéa-gwi “Judeu kwéry e'ỹ va'e
    hekoha porãve pendéhegwi” he'i va'erã peẽ-my Nhandejáry.
  waj-waj: Itaama vaino vaidi voovoono hama mmamma hatokeera aataruuvaa iirama kioo
    Anutuuqaa mmaanna tuu kuaivaa rikioo iivoono fai kua pinaivaa iiki yapa kino rikioo
    irisai maisaivo vainaravai. A Anutuuqaa mmaanna tuu kuaivaa hatokaannaivaara fai
    itaama vainaravai. A Anutuuqaa mmaanna tuu kua fafaaraivo vaivaa a varee mmamma
    hatokeera aataruuvaatama vareennaatainna a mmaanna tuu aataruuvaa hatokaannanoo.
  cpy-cpy: Irika-paeni kaari totameshitaa-nita-chani monkaa-tashita-kawori Ikantakaan-teetani,
    riitaki amina-koteemini paata kyaaryoo-rika pimonkaatziro okaatzi piyota-kotziri,
    pipiyathatakawo-rika, riitaki owajankitaa-kaanteemini, okantawitakyaa pitotameshitaaniwitakyaa
    eeroka-paeni.
  ekk-PKP: Ümberlõikamata võõramaalased, kes järgivad seadust, mõistavad teid hukka,
    kui rikute seadust, kuigi teil on kirjutatud seadus ja ümberlõikamine.
  mpx-mpx: Komiu Yudiya logugui i gan eliyamiu hi leli lowan Buki elana, ge gotomwa
    yoho paganina ku ahe, yaa logugui ku leke. Inoke bolo gotomwa yoho paganina nige
    hi aahe tuwaliya elana, yaa age logugui hi henapuan, heliya hi pankitela bosowaimiu
    te lahi nuku pwawa.
  wbp-wbp: Nyurrurlarlu yangka Juwu-paturlu kankulu mardarni Mujuju-kurlangu kuruwarri
    pipangka, manunkulu jintawarlayi-juku kanpa nyina ngarrka-kijirninja-warnuju.
    Kala ngulaju kula kankulu yijardurlu purami kuruwarri Mujuju-kurlanguju. Kujarlaju
    yangka-watirliji Juwu-wangu-paturluju kapulu-nyarra punku-pajirni nyurrurlaju.
  luo-luo: Koro ngʼat ma ok oter nyangu e yor ringruok, to oluwo chik, biro ngʼadoni
    bura, in ma ingʼeyo Ndiko kendo oteri, to iketho chik.
  nhe-NT: Huan quema se tlen ax israelita quichihua nochi tlen quiijtohuaj itlanahuatilhua
    Moisés, yajaya quinextía para hueyi imotlajtlacolhua inisraelitame pampa cuali
    inquinmatij nochi nopa tlanahuatili, pero ax inquichihuaj tlen quiijtohuaj.
  aii-aii: ܘܗ̇ܘ ܕܝܼܠܹܗ ܥܘܼܪܠܵܐ ܒܦܲܓ݂ܪܵܐ ܐܝܼܢܵܐ ܟܹܐ ܬܲܡܸܡ ܢܵܡܘܿܣܵܐ، ܠܹܐ ܕܵܐܹܢ ܐܸܠܘܼܟ݂
    ܕܐܝܼܬ ܠܘܼܟ݂ ܟܬܵܒ݂ܵܐ ܘܓܙܘܼܪܬܵ‌ܐ ܐܝܼܢܵܐ ܒܸܫܡܵܛܵܐ ܝܘܸܬ ܢܵܡܘܿܣܵܐ؟
  esk-NT: Taatnamik iñuich nalunaitmiutchiqsimaiḷaat timimiktigun aglaan tupiksriruat
    maliġutaksramik patchisiqutiniaġaasri killiqiraunipḷusri nalunaitmiutchiqsimaruani.
    Ilipsi Jew-ŋuruani piqaġaluaqtusri aglausimaruamik maliġutaksramik aglaan navguġaġigaasri.
  msb-msb: Kaya an mga wara maturi sa unod na nagatuman sa Kasuguan amo an mahusgar
    sa iyo na mga Judio na igwa man san Kasuguan pero ginasupak naman ini.
  cpa-NT: Dsa² héi² báh³ jmo¹ li¹hieh³ hniah¹² na³ma²tǿ² ja³li¹rø² jǿg³. Di³ mi²ti¹dsa
    lei¹³ ma²lǿa¹² ni³ si² chinh³ hniah¹², hniah¹² dsa² ma²lǿa¹² circuncisión quiah¹².
  dso-dso: ସେଟାର୍‌ ପାଇ ଗାଗ୍‌ଡେ ସୁନତ୍‌ ନ ଅଇରଇଲା ଜିଉଦି ନ ଅଇଲା ଲକ୍‌ମନ୍‌, ନିୟମ୍‌ ମାନିକରି
    ତମର୍‌ ବିଚାର୍‌ କର୍‌ବାଇ, କାଇକେ ବଇଲେ ତମେ ଗାଗ୍‌ଡେ ସୁନତ୍‌ ଅଇ ନିୟମ୍‌ ପାଇରଇଲେ ମିସା, ସେଟା
    ନାମାସ୍‌ ନାଇ ।
  meu-meu: Bona, asie peritomea to taravatu e badinaiamu tauna ese oi, taravatu ai
    o vara bona peritome o abia to taravatu o tataia utumu taumu, na baine hahemaoro
    henimu ani?
  yva-NT: Indati vatano Yahudi jewene wato po vatano Yahudi wapa ayao kakai raroron
    ti wasamane. Weye weapamo watavondi sunat rai muno Ananyao Musa omamo raugaje
    wasai to, weramu wapo rakanyoandi tutir. Yara vatano Yahudi jewene umawe apaura
    Ananyao Musa raije jewen, yara beto ama ananyao rai.
  dgc-dgc: Sakay sikam a Judeo, maski sakup kam na rilihiyon moy, éy hukumén kam na
    Diyos a talaga; da éwan moy sundin i kautusan moy. Pero du éwan Judeo, éy sundin
    de. Ey side i katunayana a hukumén kam na Diyos.
  zpm-NT: Goḻgacnaṉ sca gaṉle, glole zha zit co goṉ guiaṉnziuu lo Dios, lëdle to ne
    naṉpaa to zha racladz Dios gban to, naṉpaa to miṉe psaṉ Dios diidz ygaa to, ni
    rbande to zigne rnabey me.
  hix-NT: Àro yawo ro tehtokonye, Xuknewyana komo yanhànà hutwamohsetxow hamà, Xuknewyanahnà
    komo. Atanyyokohra rma, Moyses heno nmenhotho yawo ro rma natxhe, nyamoro ha.
    Omnyam haxa ryhe, atanyyokosah me manatxhe. Moyses heno nmenhotho muhutwetxhe
    xarha. Àro yawo rohra mak manatxhe. Àro ke, ayanhàn komo hutwamohsetxhe, Xuknewyanahnà
    komo, àro yawo ro tesnàr kom ke.
  sim-sim: Uhu lir kumak avak jir Judaman eweieweiheyekwa lir. Mberem ushiwak? Lir
    lo ngashi ambu lir. Hako Avui Wasilaka mashi orhin tiyanda lir. Hako jir wahau.
    Jir men nombo os masamsishin koronda nombo oso nom tiyanda jir, mbeek lo orhin
    tiyanda ambu jir. Hako lir lo orhin tiyanda lir. Erem li nanda osik, jirin eweieweiheyekwa
    lir.
  npi-ULB: यदि स्वाभाविक रूपले खतना नभएकाले व्यवस्था पुरा गर्छ भने के त्यसले तिमीलाई
    दोषी ठहराउँदैन र ? तिमीहरूसँग लिखित धर्मशास्‍त्र र खतना भएको भए तापनि तिमीहरूले
    व्यवस्था उल्‍लङ्घन गर्ने भएकाले यसो भएको हो ।
  cgc-cgc: Daw danen na mga dili-Judio gasunod ta Mga Sinulat Moises, iran na buat
    pamatuod na kyo na mga Judio kasala tenged bisan may tanda kaw en naan ta inyo
    na lawa daw naan man ki kyo paatag Mga Sinulat Moises, ula nyo tumana.
  tim-tim: Hain akmâ tirip bâlâk manmapŋe den kârikŋe lokomap yâkŋe âmâ keige gagaiwiap.
    Gagaim âmâ gâ Anutugât den kârikŋe nâŋgâmat akto Yudagât tirip olop manmat gâ
    den kârikŋe loŋgaimat aregât hâkge tunmâ keige gagaiwiap.
  yor-yor: Aláìkọlà nípa àdánidá, bí ó bá pa òfin mọ́, yóò dá ẹ̀bi fún ìwọ tí ó jẹ́
    arúfin nípa ti àkọsílẹ̀ òfin àti ìkọlà.
  wos-wos: Wungi reta séfi sékéhafi yandan du, Moses wandén maki huruta yikafre sémbut
    di huru. Guni Moses wandén hambuk hundi xékélakita wandén maki huruhafi yata guni
    haraki sémbut guni huru. Di nak téfana du yikafre sémbut hurundaka guni Judana
    du haraki sémbut hurunguka di guna sémbutré xe, wafewana, angi watandi, “Wu haraki
    saraki sémbut hurukwa du takwa di.” Wungi watandi.
  emp-NTPO: Bãrã judiorãra cacua wẽãgobadaa unubid̶i carea Ãcõrẽ ẽberãrãda. Idjab̶a
    Ãcõrẽba Moisea diad̶a leyda cawa panʌa. Baribʌrʌ maʌ̃ leyra ĩjã od̶aẽ́ panʌa.
    Maʌ̃ bẽrã cacua wẽãgoẽ́ b̶ʌba maʌ̃ leyda ĩjã oibʌrʌ, cawabiya bãrãra judiorãmĩna
    bed̶ead̶e panʌda.
  eng-F35: And will not the physically uncircumcised who fulfills the law judge you,
    complete with written code and circumcision, who are a transgressor of the Law?
  ind-ind: Seharusnya kita orang Yahudi malu terhadap mereka! Kita disunat dan memiliki
    hukum Taurat secara tertulis, tetapi masih terus melanggar hukum itu. Mereka yang
    menaati maksud hukum Taurat walaupun tidak mewarisi adat sunat dari nenek moyang
    mereka akan menunjukkan bahwa kita bersalah.
  pes-OPCB: در این صورت وضع غیریهودیان ختنه نشده که احکام خدا را اطاعت می‌کنند، در
    پیشگاه خدا از وضع شما یهودیان خیلی بهتر خواهد بود، زیرا شما با وجود اینکه ختنه
    شده‌اید و صاحب کتب مقدّس هستید، باز احکام خدا را اطاعت نمی‌کنید.
  mpt-mpt: Nakai aalo mo wetlaim blim otane i Gode hekmel wengo wafu blibi Yuda naka
    ibo baabeniba Ib kukubo misiamobo gabiobe. Niminbabe, ibo aalo waketou bianiba
    eka Gode hekmel wengo wente biam blib otane ibo Gode hekmel weng olo klao mo wafu
    blibba kesoa i ibo baabeniba I kukubo misiamobo gabiobe.
  ssx-ssx: Koto ekina꞉ Diendaili haliwekima꞉ta꞉ sekemesaisi hau na piki hata꞉ kone
    hande Lo Pimanu opua miniki hata꞉ pu haleme ekina꞉ Diu wanda꞉hali kiki ma̱leke
    lilieke. Pa ekipeke ikana꞉ma꞉ta꞉ hande wape peaala꞉ Lo Pimanu miniki hata꞉ make
    sekemesaisi hau peaala꞉eki pea hata꞉ make pa yambolo haleme ekina꞉ kiki ma̱leke
    lilimikie.
  mkl-mkl: Dimi mmu iyi wɑ too woodɑu, bɑɑ bii ɑ kù dɑsiɛ bɑnɡou ɑ́ yɛ tɑɑlei iŋɛ
    Zuifu ŋɑu, domi bɑɑ do iyi ì ce bɑnɡo nɔ ì mɑ̀ woodɑ iyi ɑ̀ kɔ nŋɛ i kù wɑɑ jirimɑɛ
    ŋɑ.
  gaq-gaq: ତେସା ଗାଗ୍‍ଡ଼େନ୍ନିଆ ପବିତ୍ର ଡିଙ୍ଗ୍‍ ଆଲେକ୍ନେ ମୁଡ଼ି ଅଣଜିଉଦି ରେମୁଆଁଇଂ ନିୟମ୍‌
    ପାଲନ୍ ଡିଙ୍ଗ୍‍ମ୍ୟାଃକେ ମେଇଂ ପେନି ବିଚାର୍‍ ଡିଙ୍ଗ୍‍ଆର୍‍ଏ ଡାଗ୍‍ଲା ପେ ଗାଗ୍‍ଡ଼େନ୍ନିଆ ପବିତ୍ର
    ଡିଙ୍ଗ୍‍ଚେ ନିୟମ୍‌ ବାଲେଃଲା ଡିଗ୍‍ ଆତେନ୍‌‍ ଅମାନ୍ୟ ଡିଙ୍ଗ୍‍ପେଡିଙ୍ଗ୍‍ ।
  gof-RNT: Hintte, Ayhude asati, hinttew xaafettida higgeynne qaxxaroy de7ishin, hintte
    higges kiitettonna ixxiko, Ayhude gidonna asay qaxxarettonna ixxikokka higges
    kiitettidi, hintte bolla pirddana.
  unx-unx: ଏନାମେନ୍ତେ ହଡ଼୍‌ମରେ କା ଖାତ୍‌ନାଅକାନ୍‌ରେୟ ଆନ୍‌ଚୁ ମାନାତିଙ୍ଗ୍‌ତାନ୍‌ ଗ୍ରୀକ୍‌
    ହଡ଼କ ଯିହୁଦୀ ହଡ଼କକେ ବିଚାର୍‌କଆକ, ଚିୟାଃଚି ଇନ୍‌କୁ ହଡ଼୍‌ମ ଲେକାତେ ଖାତ୍‌ନାଅକାନ୍‌ରେୟ ଏନ୍‌
    ଅନଲ୍‌ ଆନ୍‌ଚୁକେ କାକ ମାନାତିଙ୍ଗ୍‌ ତାନା ।
  gah-gah: Lá okiko, Ómasímini anosagi nomi vegená keza Mosé lo huka gakó ámegetoaká
    noani ve Zuta ve geí mogonaka lotuva liginigave. Geza nene monó pepa ale minanike
    Ómasímini anosa gugupeló minago minanike, Mosé lo huka gakó nene gele ahuloaká
    noanikumú geí mogonaka lotuva liginigave.
  lcm-lcm: Au na riria kita tav lamut aniria si pukun, sikei kipo usiusing apunuk
    aro luai ani saupai, vap ke ki akalit amese tatami, nami vap po lampulit ang.
    Kantanem parik kitapa lamut iria val kami sausaupai, voiang mita salik amalangas
    aro ia sikei mipo lakau ia.
  aer-aer: Arrantherre artwe Jew areyele kwenhe angkentye Moses-kenhe atnyeneme, angkentye
    yanhe arratye apentetyakenhe arrantherre Jew aneme-anteye-arle. Alakenhe ikwerenge
    anteme Jew anetyakenhe yanhe areyele arrenhantherrenhe akurne akeme, arrekantherre
    anyurre-irremele-arlke.
  qvc-NT: Piru wakinnikiqam siñalniyuq kashpa, Muysispa liyningunata yach'ashpapis,
    mana kasungillapachu. Rikay chay mana siñalniyuq kaqkunata. Paykunaqam Muysispa
    liyningunata mana yach'ashpapis, wakinqa Dyus munashqanshina kawsanllapa. Chayshina
    kawsaptinllapaqam, qamkuna yach'aqkuna mana kasushpaqa, mas uchayuq ringillapa
    kaq.
  tgl-ULB: At hindi ka ba hahatulan ng taong likas na hindi tuli kung tutuparin niya
    ang kautusan? Sapagkat nasa iyo ang mga kasulatang nasusulat at ang pagtutuli
    subalit tagalabag kayo ng kautusan!
  cbs-NT: Jaska inun, jawada Diosun yusini man judiobu jayabiabun ja ninkabiakin chibanma
    man kaneaibun januxun judiobuman jatun jina kubichi mextekeumabia Diosun yusini
    jaya keskakin jawada Diosun bechipaiai chibankubainmisxun matu binujaidatan matu
    jabun unanti waxanikiki.
  xtm-NTPP: Vaa ñayii ñatuu yitnuni yikikuñu i ma kovaa kándija i ndaka tnu'u Su'si
    ma ja ni ndakaxtnu'u Moisés ma, kuu ndaka'an i kuechi ni a, vaa visi neva'a ni
    tutu ndee tnu'u ni tatnuni Su'si o a, te visi yitnuni ni a, kovaa ñatuu sa'a ni
    sukan ká'an tnu'u Su'si ma ja ni ka'an Moisés ma.
  nnq-nnq: Bandu banga Akayahudi bapakunhukumula panga paligwa mwenga Mayahudi anda
    nhwalabiye Malagilo, iganukube nkweti majandiko ga Malagilo na nhwinigwe na angweto
    bagajeketela Malagilo iganukube bainigweje.
  bao-NT: Cʉ̃ upʉ macã tabere ca wide taaya manigʉ nii pacagʉ, doti cũurique ca ĩirore
    biro ca tii nʉnʉjeegʉ pea mʉ, doti cũuriquere cʉocã, mʉ jeyua quejero yapare wide
    taaricʉ niicã, bii pacagʉ doti cũurique ca ĩirore biro mʉ ca tii nʉnʉjeetirije
    jʉori, ñañaro mʉre tiirucumi.
  san-ORI: କିନ୍ତୁ ଲବ୍ଧଶାସ୍ତ୍ରଶ୍ଛିନ୍ନତ୍ୱକ୍ ଚ ତ୍ୱଂ ଯଦି ୱ୍ୟୱସ୍ଥାଲଙ୍ଘନଂ କରୋଷି ତର୍ହି ୱ୍ୟୱସ୍ଥାପାଲକାଃ
    ସ୍ୱାଭାୱିକାଚ୍ଛିନ୍ନତ୍ୱଚୋ ଲୋକାସ୍ତ୍ୱାଂ କିଂ ନ ଦୂଷଯିଷ୍ୟନ୍ତି?
  huv-NT: Masey aljane ngo majlüy circuncidado, sitiül nej arang atnej apiüng tiül
    aaga poch tüünd Moisés, nej alndom mayac isoet, cos ique irang ngo majneaj, masey
    ijiür meáwan aaga poch tüünd Moisés narangüch wüx nawiig, masey ijlüy circuncidado
    aton.
  otn-NT: Nu̱ ra̱ ja̱'i̱ ngue hi̱ngra̱ judío pɛ øt'e te mma̱mp'ʉ ja ra̱ ley, ya di̱
    nɛ̱qui̱ xa̱nho ngue ja rá̱ ts'oqui ra̱ judío. Porque ja ha nt'ot'i ra̱ ley i ca̱,
    'nɛ̱ hi̱ngui̱ øt'e te mma̱mp'ʉ ja ra̱ ley i ca̱.
  nop-nop: Tiŋa feknit mokit mintaaŋ hatilakdi Yodoko Mededok kwanai tibaak adi’walaŋ
    mebiŋiŋ yodakalewaak. Biyagoŋ hinek kuyoŋ, Bepaŋ’walaŋ Youkudip Medenit eŋ feknit
    hatiŋila Yodoko Mede tubukadaka hatilaŋ, du’walaŋ mebige yodakalewaak.
  obo-NT: De-en ahad waa notupu-i iddos konna mgo Judio, piru ukit to kodtuman dan
    to mgo Suhu to Monama, id pokita ran no sikiyu no mgo Judio, ollog en nod silutan
    to Monama, oyyos waa kow man id tuman taddot mgo Suhu, ahad duwon don en to koniyu
    iddos nosulat no mgo Suhu woy ahad notupuwan kow.
  cak-ENT: Y ri achi ri' nbün-vi ri nbij chupan ri ley ri xuya' ri Dios richin ri
    Moisés, stape' (aunque) man banun tüj ri retal ri circuncisión chin. Y romari'
    nk'alajin que rix nuvinak ri man nibün tüj ri nbij ri ley ri nuc'ut achique rurayibül
    ri Dios, man utz tüj ri nibün y pan ik'a' rix c'o-vi ri ley ri' y banun ri circuncisión
    chive, ri jun retal ri nibün que rix ja richin ri tinamit ri Dios.
  lif-NT: ᤜᤧᤰᤁᤣ᤺ᤸᤗᤧ ᤂᤡᤏᤡ᤹ ᤛᤠᤶᤕᤥᤌᤡᤶ ᤏᤢ ᤜᤷᤍᤥ ᤜᤧᤰᤔᤠ ᤌᤡᤶ ᤁᤧᤃᤵᤐᤠᤀᤠᤱ ᤛᤠᤶᤕᤥᤌᤡᤶᤔᤡᤴ ᤁᤧᤓᤣ᤺ᤶᤒᤠ
    ᤕᤜᤢᤍᤡᤛᤣ. ᤏᤠᤛᤡᤱᤃᤧᤴ ᤌᤰᤁᤥ ᤜᤷᤍᤥ ᤜᤧᤰᤔᤠ ᤌᤡᤶ ᤔᤧᤱᤃᤵᤔᤏᤠ ᤁᤖ ᤛᤠᤶᤕᤥᤌᤡᤶ ᤁᤧᤀᤡ᤺ᤵᤐᤠ ᤁᤧᤏᤠ᤺ᤵᤐᤠᤜᤠ᤹ᤖᤧ
    ᤂᤡᤏᤡ᤹ ᤁᤧᤗᤠ᤹ᤖᤡᤒᤠ ᤀᤠᤵᤋᤡᤰᤁᤡᤴ ᤁᤧᤶᤃᤢ᤺ᤳᤋᤡ᤹ᤖᤥ॥
  mie-NT: De ndá tēe jāá nduú ní ncúu circuncidar yiqui cúñu dē, de squíncuu dē ley
    yā, maá dē cāhān cuāchi sīquī nū. Chi nduú squíncuu ndá nú, vísō névāha nú tutū
    ley yā, de vísō nī ncuu nú circuncidar.
  san-TIB: ཀིནྟུ ལབྡྷཤཱསྟྲཤྪིནྣཏྭཀ྄ ཙ ཏྭཾ ཡདི ཝྱཝསྠཱལངྒྷནཾ ཀརོཥི ཏརྷི ཝྱཝསྠཱཔཱལཀཱཿ སྭཱབྷཱཝིཀཱཙྪིནྣཏྭཙོ
    ལོཀཱསྟྭཱཾ ཀིཾ ན དཱུཥཡིཥྱནྟི?
  qve-NT: Chayraykun circuncisión costumbreta mana ruwachikuq huk law nacionniyoq
    runakunaqa, leyta mana yachashaspankupas, qankunataqa juzgasunkichis. Saynataqa
    juzgasunkichis, qankuna leyta yachashaspaykichispas, hinallataq circuncisión costumbreta
    ruwachikushaspaykichispas, leyta mana kasukusqaykichisraykun.
  pao-NT: '@see-verse:ROM.002.026'
  cbu-NT: Ashiri iy Utaáshuchini Apanllee kuk mazintaritaatini, nda payukuni, Apanll
    aranginasha wanichiya. Itaru, arapich tputs nduntaa Apanllee kuk mazintaru, ashiritaa
    mazinayaru payuku, Apanllsha kizpur istachiya.
  usa-usa: Yéqtaaeo-wayukababoata keráwáqá Ítíráaeo-wayukama yawááq-umayikanoe. paá
    túma kárataama Mótetini ámáan-aimma keráwáqtábá agatáimanibo íkéwaraae. ááqibo
    Yéqtaaeo-wayukama túma íkarataama maamin-ámáán-áímmá kéwaraae.
  soy-soy: Mpuri kécirɛ́ ukɔ́ un isé n tikilɛ̃, úu yɛ́ tíyɛsɛ pɔ́ nkó pɔ́ɔ nní
    isé n nyu ɑ́ɑ yɛ pɛɛ i ritiki, pɔn kɔ kélɛ̃, ɑɑ yɛ́nu rɛ pɔ ɑkópɛ mɑ́lɛɛ?
  hui-hui: Tígua Mana lowini ogoni gilibu ngago dongone podo mabu bialu ha kamigo
    howa Mana ogoni pugualu kami. Anidago nde dongone podo mabu nabi karume Mana ogoni
    lo ngadagua bialu howa Ngode Datagaliwabehanda godi larangi tigua, Yuali tí nakarulapeore
    bialu harimida, lalu walia holebira.
  amf-amf: Ya thaapadhon yigginsa goynka hasa qaamanam taxadhaa dahayse yigginam toolima
    ha daana, yisa waanka qaamanam taxadhaama dahayse yigginam toolea hadar kida pirde.
  quc-NNT: Ri winaq ri man kojom tä ri retal ri ojer trato che, ri kunimaj ri kub'ij
    ri Pixab', are ri' käq'atow na tzij pa wi' at ri man kanimaj tä ri kub'ij ri Pixab',
    pune k'o awe ri Pixab' ri Tz'ib'talik, pune kojom ri retal ri ojer trato che ra
    cuerpo.
  dob-dob: ꞌEnega ꞌomi me Yudia ꞌetamo taudi nigeya me Yudia sida bwaꞌomatami, manuna
    Mosese ꞌina loinao be Ebelaamo ꞌina lodaba nina ꞌemiya simiyami, ta nigeya loina
    nidi wamulimuliyedi, ta saꞌi taudi nigeya me Yudia ꞌanabwaꞌayoi nigeya Ebelaamo
    ꞌina lodaba bwaladiya, ta esiya Mosese ꞌina loinao simuliyedi.
  wrs-wrs: Yutanindva yimba av lohohmona, nomba temba novol veluhunvpa yemba, eva
    hutov koaihangeinda. Wo heva os owai, yimba lohohmomba pelmai vethakovv. Wo noinda
    osva no indhanamba, temba mendahva hutovmba koaihangalmba owai vivpa hevna nihriniva,
    wo heva os mendah engivra lohohmomba, si osva yemba lothopiawol vivav, osva yimba
    indkokla vivna.
  mca-mca: Pakha' nite' judío qa nite' yaqsi'jtaxijkii kakha' yiwu'm ƚaxpa's qa tek'enƚe'ets
    pa' yit'ij ke' Moisés ƚe'lijei qa hik ta'ƚijupi' qu' nuten qe akha' in ƚaqsijtaxijkii
    kakha' yiwu'm ƚaxpa's qa na'ltax e'm iye kekhewe' wenittaxij yika' pa'aj pa' Moises'ik'i
    qa nite'ƚe ƚ'ek'enets.
  tzo-TZC: 'Ti buchꞌu muꞌyuc yichꞌoj ti circuncisión ta sbecꞌtale, pero ti mi ta xchꞌun
    ti mantale: “Maꞌuc jchꞌunej mantal leꞌe”, xi acꞌoplal yuꞌun, acꞌo mi oy ta acꞌob
    ti mantale, acꞌo mi avichꞌoj ti circuncisione.'
  jao-jao: Li-mangaji barra li-winkanda, kurdardi kalima li-rduwarra, ngala minja
    kala-nykarrinjima Kada nalu-wurdu, li-mangaji kalala-nganjima nungkalarrku, “Li-mangaji
    li-marringaya jalu-ngayangayarrinji yiku ki-Kada.” Ngala yirru, jirrala-nganji
    yirru li-rduwarra, bajarnu yirruwa narnu-yuwa ki-Mujij balirrantha, jirrala-nganji
    yirru ngajbirrinjawu nuwu-mangaji, “Li-mangaji li-wardimbangu! Jalu-ngajbirrinji
    nuwarnu-yuwawu ki-Mujij.”
  mya-mya: သင်​သည်​အက္ခ​ရာ​တင်​ထား​သည့်​ပ​ညတ်​တ​ရား နှင့် အ​ရေ​ဖျား​လှီး​ခြင်း​မင်္ဂလာ​ခံ​ယူ​ရ​ရှိ​သူ​ဖြစ်
    ပါ​လျက်​ပညတ်​တော်​ကို​ချိုး​ဖောက်​ပေ​သည်။ ထို့ ကြောင့်​လူ​မျိုး​ခြား​တို့​သည်​သင်​တို့​ယု​ဒ​အ​မျိုး
    သား​အား​ပြစ်​ဒဏ်​စီ​ရင်​ကြ​လိမ့်​မည်။ သူ​တို့ သည်​ကာ​ယ​နှင့်​ဆိုင်​သော​အ​ရေ​ဖျား​လှီး​မင်္ဂ
    လာ​ကို​မ​ခံ​ကြ​သော်​လည်း​ပ​ညတ်​တော်​ကို စောင့်​ထိန်း​ကြ​၏။-
  gng-NT: Sin wà yé Suf ki ŋmɔbe yiko, u kɛle' kugbɔnku ni, ki liɛbe' ki jiɛ' aʼpunl
    mɔ nnɔ, ŋa boh *yiko nnɔ ma nnɔ, wà ŋa jiɛ' punl, ki boh wɔ nnɔ nɛ li bu ŋɛ tibuur.
  cbi-NTPO: Tsa' mitya mun ya' bulunu Dioschi señas jutyuren, Moisés' wandya lei naatiñuba
    tsanguen chumushu juntsaa, Dioschi señas juren Moisés' wandya lei naatiñuba tsanguen
    chutyulanu kavitu ke' kuipa punu dejuve, matyu yala meenguityu deeñu' mitya.
  ikk-NT: Ya wụ nị ndị kwalẹni ugun nke ẹhụ, bụ wẹ hụ e dọnmẹ Iwu hụ, k'a shịagbu
    ụnụ ẹri—makẹni ọnụ a dan Iwu hụ, ọsụọn'a nị ụnụ kẹ wẹ detun'ẹ, ọsụọn'a nị ụnụ
    a kwagụọ ugun.
  leu-leu: Lavaxa, layaan nari aava ri pi ta vuputuk la tari, ri usi fatak a vuputkai
