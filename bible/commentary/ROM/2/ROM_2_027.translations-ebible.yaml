    agoba aegara'nagi, aintiba tipi pima kamanapa uritakibewe.
  epo-epo: kaj ĉu la laŭnatura necirkumcidulo, se li plenumas la leĝon, ne juĝos vin,
    kiu kun la skribo kaj cirkumcido transpaŝas la leĝon?
  gfk-gfk: Ma augu, u te hatur kawase leh ira harkurai di ga pakat hasur ma no magingin
    na kut palatamainari. Iesen, ing bia tikai nong pa di ga kut no palatamaine tutun,
    ing bia i mur kaike ra harkurai, io, na kure hagahe balik ugu bia a ut na laka
    harkurai ugu.
  bjz-bjz: Imó Jiusi enembo re. Inda vii mendó andoro tafuguturieta viteravore. Kotú,
    God da Agho Dari Moses da gefiria beago, indava vitie. Tago, angá anda gitofoda
    vii mendó andoro jo tafugambi irirota, Agho Dari ambo-ambo eta rouvia-nu gia,
    God gangoro urota, inona Agho Dari bejeta rora-du, imó irurea, mino bouvu bee
    utaita rouvie.
  atg-NT: Itobọ ighọ, ẹgbọ iJẹta e ya pfa ẹzọ mu ẹ iJu itobọ khi a gbe ushi-a, aboriẹkhia
    khi a kẹkẹ oni ushi shi ebe na ẹ ni a gbo shẹlẹ-a, ama wẹwẹ e ri ushi ẹ gbe akanya
    ini aa ririẹ shẹlẹ wẹ-a.
  bjv-NT: Dəwe kɨ ɨjə mɔtɨne kɨ go darɔ tɨ al, nə təl rɔne go ndu-kun tɨ kɨn, a gangɨ
    ta dɔi tɨ. A gangɨ ta dɔi tɨ, ḭ kɨ aw kɨ ndu-kun kɨ ndangɨ me ji tɨ, taa ɨjə
    mɔti tɔ, nə ɨtəl rɔi go ndu-kun tɨ al kɨn.
  tos-NT: Yama̱ chixcú̱ hua̱nti̱ ni̱ judío, chu̱ ni̱ circuncidarlani̱t, hua̱mpi̱ pala
    c-xlatáma̱t nama̱kantaxti̱y xli̱ma̱paksi̱n Dios, pus tancs cacatzí̱tit pi̱ huá̱
    chú̱ naca̱ma̱ma̱xani̱yá̱n c-xlacati̱n Dios xli̱pacs huixín judíos hua̱nti̱ li̱tapa̱cuhuiyá̱tit,
    usu li̱lacapacxá̱tit pi̱ tasiyuy c-mimacnicán la̱ntla̱ circuncidar lani̱tántit,
    chu̱ kalhi̱yá̱tit xatatzokni xli̱ma̱paksí̱n, hua̱mpi̱ ma̱squi chuná̱ ni̱ ma̱kantaxti̱yá̱tit.
  rro-rro: Weiana hauaniai a'i etarena ia rauhubu eka'ai haraina hauna kehore oi Iuda
