    dungua dourom boinga yokamai bei moiro ne yokamai ipu si erowaime.
  tha-KJV: และคนทั้งหลายที่​ไม่​เข​้าสุ​หน​ัตซึ่งเป็นตามธรรมชาติ​อยู่​แล้ว แต่​ได้​ทำตามพระราชบัญญั​ติ
    เขาจะปรับโทษท่านผู้​มี​ประมวลพระราชบัญญั​ติ​และได้​เข​้าสุ​หน​ัตแล้ว แต่​ยังละเมิดพระราชบัญญั​ติ​นั้น
  por-BR-2018: E se o que de natureza é incircunciso cumprir a Lei, ele julgará a
