  noa-H: Magua, Hẽwandamau maach hi hagk'am hedjã chi mag ley gaai jaau sim hipierraa
    simuata, pãar dënjö mag chi dauchach hich mor gaai chuk'u hawiajã, hich garmua
    pãar jaauwímʌcha jaauju, pãrau pãachta Hẽwandam hõor hawia hirua jaautarr dauchachjã
    pãach mor gaai wai nʌmta mag hi ley p'ã wai nʌm gaai jaau sim hipierraajã k'aba
    narr haawai.
  alp-NT: Kai tamata rebe esi sunate more esi leuke sala ete imi tamata Yahudiaru
    le imi rekwa hukume rebe Musa ilekire kai sunate imi lulu hukume mere po imi lulu
    Tuhane Eni pletare mo. Sie meru masike esi sunate mo po esi lulu hukume mere.
  san-VEL: kintu labdha"saastra"schinnatvak ca tva.m yadi vyavasthaala"nghana.m karo.si
    tarhi vyavasthaapaalakaa.h svaabhaavikaacchinnatvaco lokaastvaa.m ki.m na duu.sayi.syanti?
  kbq-kbq: Tamage amega avufga taga osu, megi'a vahepinti iza'o Anumzamofo kasege
    amagema antesimo, Jiu vahe oku tamavufga taga hu'nesaza vahe'mota Anumzamofo kasege
    amage nontesaza vahe'motagu keagafi manigahaze hu'za hurmantegahaze.
  kbh-kbh: Y chca, ts̈ëngaftanga judiëngbiama Bëngbe Bëtsá echanjayana ndoñe ts̈abá
    s̈monjama ca, nts̈amo leyiñe yomandancá ndoñe s̈montsama causa. Cha chca echanjama,
    er bëtscá ndoñe judiënga mondmëna y chënga nts̈amo leyiñe yomandancá mondocumplina,
    pero chënga ndoñe quemátsmëna ts̈ëngaftangcá të́ts̈enënga, jtsinÿnama Bëngbe Bëtsábenga
    s̈momnama. Ts̈ëngaftanga, masque Bëngbe Bëtsabe uabemana ley s̈monduábomna y chë
    más delicadents̈e base bobachtema të́ts̈enënga s̈mondmëna, cabá ndoñe s̈montsama
    nts̈amo leyiñe iuayancá, ndayá jamama cmojtsamnama.
  ron-LSB: Nu te vor judeca oare pe tine, care cu litera și cu circumcizia ești un
    călcător de lege, cei care sunt fizic netăiați împrejur, dar care împlinesc legea?
  pon-pon: Ari, ma me udan jojirkomjaij akan pan kapwaiada kapun, re jota pan kadeik
    uk ada? Pwe koe kin mi pan kijin likau o jirkomjaij, ap tiakedi kapun o.
  nhe-BL: Huan quema se tlen ax israelita quichihua nochi tlen quiijtohuaj itlanahuatilhua
    Moisés, yajaya quinextía para hueyi imotlajtlacolhua inisraelitame pampa cuali
    inquinmatij nochi nopa tlanahuatili, pero ax inquichihuaj tlen quiijtohuaj.
  sps-sps: Ana mes a ka to, kainon to te gim fi ror a vainy sikia ma taa Jiun kat
    iny vaapee, ana ri vovou faarof patsukainy ror fo Faun to te tsue faparits iny
    e Gov, tan kat to aya, ari nai faatok maromi na taa Jiu faavot, ami te iring em
    ana mi nom rom a fasaraa na suu tana saa, ami te kat fo kat iring to te tsue iny
    e Gov, ma kat vaare mi ya, kainon to te nom fi mi na fo Faun te kirkir iny Moses,
    ai tovei kan, ami te vaapee em.
  wnc-wnc: Siwan ginu mama wamu Mosesda tupa siknga matakut takngata ginde apbut.
    Ginde apan gupza matandama ginda Judia nana amin dakngake yuaing ngana ginda mama
    wamu waaknga asandekaing. Siwan ngana aminu kepna kepna nana gupna dua matayamukingu
    wa aminda ina banipda siwan mama wamu Mosesda matakut taknga tawake tasikaing.
    Unzingge wa aminda ginu Judia nana amin usanzike natapa take dua siwik.
  bus-bus: Baa tó ń doka takada pì kũna bensↄ̃ n bã̀ngu kɛ̀, tó nɛ́ɛ doka pì daro,
    bã̀ngukɛrisaidee kɛ̀ kũna é tó yã danla.
  gub-BL: A'e rupi zutew 'ym uze'eg putar penehe a'e wà nehe, zutew wanehe a'e wà
    nehe. — Kwa, ukwaw katu Tupàn ze'eg pape rehe imuapyk pyrer a'e wà. Nuweruzar
    kwaw wà, i'i putar penehe wà nehe. — Omonohok kar upirera'i Tupàn hemimutar rupi
    a'e wà, a'e re noho kwaw ize'eg rupi a'e wà, i'i putar penehe wà nehe. A'e zutew
    'ym a'e wà, oho waiko ize'eg rupi a'e wà, uzekixi kar 'ym pà a'e wà. Nezewe ikatu
    Tupàn pe wà.
  imo-imo: Kangi pundu te naa kopiko ungu manema tenge tiko teremele imbomani eno
    Juda imbo kangi pundu te kopiko eno kinye ungu mane peremoma naa lombimele imboma
    enondo ningeindo, Gotenga ungu manema naa lombimelemunga aku ulu teko kenjirimele
    kani eno paa mindili nangei ninge.
  boj-boj: Bole, niŋgi Juda tamo unub deqa niŋgi dal anjam ejunub. Niŋgi muluŋ dego
    aiyeqnub. Ariya niŋgi dal anjam gotraŋyqab di tamo muluŋ aiyosaieqnub qaji naŋgi
    na merŋgwab, “Niŋgi une ti.” Naŋgi na degsib merŋgwab. Di kiyaqa? Naŋgi dal anjam
    dauryeqnub deqa. Naŋgi muluŋ aiyosai di uŋgum.
  eng-DRA: And shall not that which by nature is uncircumcision, if it fulfill the
    law, judge thee, who by the letter and circumcision art a transgressor of the
    law?
  knf-knf: Anwooŋ aanya kaŧëmp aşë do uko wi bgah bajakuŋ aluŋ kadiiman kë iduknaanaa,
    iwi inwooŋ iinji kţaş bgah mënţ wi badooŋ apiiŧ ba awulu kë ibot awala kaŧëmp.
  san-KHM: កិន្តុ លព្ធឝាស្ត្រឝ្ឆិន្នត្វក៑ ច ត្វំ យទិ វ្យវស្ថាលង្ឃនំ ករោឞិ តហ៌ិ វ្យវស្ថាបាលកាះ
    ស្វាភាវិកាច្ឆិន្នត្វចោ លោកាស្ត្វាំ កិំ ន ទូឞយិឞ្យន្តិ?
  arn-NT: Fey ti pu che judiu tuwünngenolu mupituniefilu tati ley dungu, tunte sirkunsidalelayafuy
    rume, fey engün ramtukadunguafi ta tüyechi che mupitunolu tati ley dungu, tunte
    sirkunsidaleafuy rume.
  zas-NT: Bén rüjn ziꞌc na̱j xley Dios, majsi ad nünbeetaman ley ad yuꞌ tëëtaman sen,
    gusaꞌnxtuꞌman lüj guial nünbeel ley guin yuꞌ tëël sen guin, abiꞌ ad rüjntil ziꞌc
    rniabee ley guin.
  ken-NT: Ɛyɔ ɛ́kʉ̀ bɛ bo abhɛn bábhɨ́kɨ́ syɛp bhɔ ndǔ nkwɔmʉɛt kɛ bábhʉ̀ɛrɛ ɛbhé
    mándɛm chɔŋ bɛ bɛkwɛ́nɛ́ bɛchi nɛ be bo Israɛl mbɔnyunɛ bǎpu bhʉɛrɛ ɛbhé yɛ̌ndu
    Mandɛm achyɛ nyaka bhe bɛbhé ɛbhɛn básɨ́ŋɨ́ amɨk, apɛt achyɛ bhe ɛpɨŋ bɛsyɛp
    bho.
