    gukad nalo be gob̃ur kokotovi.
  bco-bco: Yu kalu gio꞉, ele a꞉no꞉ dia꞉ga꞉yo꞉, do꞉go꞉fo꞉ hege gedeo꞉ ko꞉lo꞉lab ko꞉sega,
