    kan ata ilim kál dim kál wakelin ban bomongin banim, kata sawa kidi abosiw ita
    weng mafak kuek diyam bakayamokabiw.
  ura-NT: Nii jaberoco macohi saeratelanaala nenaa, nii aitoha rauhine rijijieein
    tonoraain ichoaite, nii rauhi siriin rai jaberoco macohi cari saerateein neeuruhane
    saijieein nii rauhi siriin tonoraelanaala nenacaaru colurujueeurureein.
  mcd-NT: Nanfo Israelifomafiashon Diosin tsain nicasharacoincani. Manfin Israelifoquin.
    Diosin mato yononi cuscan tapicoinfiashu man yoitimamisi. Ascan nanfo isharafiainocai
    man isharamisima.
  urt-urt: Bwore mise, haiten miyeꞌ ŋaiye yukur ŋotombo wahriꞌ, kom kin syumbe gande
    yaŋah tikin wusyep erŋeme lalme, ŋaiye ŋanange pe, kin se ka engelyembe yip lenge
    Juta ŋaiye si yotombo wahriꞌ hiꞌ, kom yip yukur jande wusyep erŋeme.
  kiz-kiz: Ni muene jhaabelili kutahiribhwa asili ibetalepi kuhukumulibhwa kama ibetakutimisya
    sheria? Ejhe kwa ndabha ujhe ni majhandiku ghaghalembibhu ni tohara kabhele lakini
    ghwakhona ghwa n'konyofu ghwa sheria!
  tzo-TZE: Li boch'o mu'yuc yich'oj circuncisione, me ja' ta xch'unbe smantaltac Diose,
    xu' chal oy jmultic me vu'utic mu jch'unbetic smantaltac Diose. Yu'un vu'utic
    ts'ibabil ta vun cu'untic xchi'uc vu'utic quich'ojtic circuncisión noxtoc.
  lex-lex: Me hota riy Yahudi atia'a maka edonna rsunat ma'ta mere emkade ho'mana
    rlernohora Uplerlawna deullu-tatarni, de nhiolli-lietni re ntutga de Yahudi miy
    halmi. Yoma mliernan olek ulu deulu-tatra agama Yahudi, mere e rsunat olek miy
    ho'mana, miy e mpiera-mdiaiti oleka deulu-tatar de.
  dov-dov: Alimwi ooyo uutapalwidwe takonzyi na kumubeteka na watobelezya mulawu?
    Oku nkukuti muli aamagwalo aalembedwe alimwi abupalulwe pele muchili basikusotoka
    mulawu!
  rgu-rgu: Tehuu, besa-besa! Huu no lahenda fo ta Yahudi fa ara ta tao tuka Manetualain
    Atoran Na fo sunat, neuꞌ ko ara ratudu ubea? Ara ratudu emi sala mara nae, emi
    lahenda Yahudi fo sunat so a, malena laka Manetualain Atoran fekeꞌ Nara, leo mae
    emi bubuluꞌ Atoran sira neme fai a ulu na mai.
  toc-NT: Amá chixcú hua̠nti̠ ni̠ cir­cun­ci­dar­lani̠t porque ni̠ judío, pero para
    nac xla­táma̠t nama̠­kan­taxti̠y xli̠­ma̠­peksí̠n Dios, pus tancs caca­tzí̠tit
    pi̠ huá chú naca̠­ma̠­ma̠­xa­ni̠yá̠n nac xla­catí̠n Dios xli̠­hua̠k hui­xinín
    judíos hua̠nti̠ li̠la­ca­ta̠­qui̠­na­ná̠tit pi̠ cir­cun­ci­dar­la­ni̠­tátit y
    kalhi̠­yá̠tit xata­tzokni xli̠­ma̠­peksí̠n pero ma̠squi chuná ni̠ ma̠kan­tax­ti̠­yá̠tit.
  som-som: Oo kan jinsigiisu buuryoqab yahay, hadduu sharciga dhammeeyo, miyuusan
    ku xukumi doonin kaaga sharciga gudba, in kastoo aad haysatid qorniinka iyo gudniinta?
  mam-C: Ex a xjal nya qitin techil ti'j tchib'jil, me qa ma japin tkyaqil Tyol Dios
    tu'n, kjawil we' toj tq'ijil kawb'il twutz Dios, tu'n tkub' tz'aqa tu'n toj tila,
    a mi njapin tajb'il qMan tu'n, exla qa b'i'n ojtxe kawb'il tu'n, ex qitin techila.
  ndj-ndj: Vandu vangajila kwingila jandu davakuhighi yuwi Myawudi kucha pawuvaleka
    Malawu va Chapanga, hata leki kuva nawu mayandiku va Malawu na kwingila jandu,
    lakini veni vakuvakamula Malawu va Chapanga kunu vayingila ng'odu jandu.
  mbj-NT: Jé P'op Hagä Do ky n'aa jaw'yyk do ky daheeh doo, ta masuuj noo byyh kanahõg
    né paawä, bë da taky n'aa etyy P'op Hagä Do matym gó. Bë tawén ky n'aa etyy da,
    bë ky nadaheeh do hyb n'aa P'op Hagä Do ky n'aa jaw'yyk doo, bë hapëë né paawä
    ti ta ky n'aa jaw'yyk doo, anyy né paawä bë hã na-ããj hẽ ji masuuj noo byyh kahõk
    do heen n'aa.
  lat-VUC: et judicabit id quod ex natura est præputium, legem consummans, te, qui
    per litteram et circumcisionem prævaricator legis es?
  ngp-ngp: Want'hu hewevinilwe nawakusengele weye uvinilwe uneva hutimile miko, kwaviya
    watimila imiko. Unanayo imiko iwandikwe mna hukuitimila.
  enq-2: Emba akali yanu kepapae dokome loo pepa pyapae dupa setao katao, loo dupa
    yalateno doko, yanu kepala naeyao Mosesanya loo dupa wata-minao katenge akali
    dokome emba koelyeno lata.
  eng-ASVBT: and shall not the uncircumcision which is by nature, if it fulfill the
    law, judge thee, who with the letter and circumcision art a transgressor of the
    law?
  mna-mna: Ŋonoono, tutu ta tibeede se ro na, niom Yuda kuute. Mi tireete yom kek.
    Tamen sombe komololo tutu, na kere yom. Pa zin wal ta tireete zin som, mi tamen
    matan iŋgalŋgal tutu ka mbulu mi titoto, nako tiwe uunu piom be Anutu iŋgal motoyom
    mi iur kadoono piom. Pa mbulu kizin ilip piom kek.
  myw-myw: Gamag tasiyas nag Ebelam nakabivatus wawous tage ikanawes Moses nakaleiwag,
    mo biyateleimiy peinan nakabivatus wawoumiy o Moses nakaleiwag buk-nen nises wasigeis
    yakamiy, o kusiplaves gog.
  sby-sby: Weco muntu wabula kupalulwa ukute kukonka Milawo endiye weshi akamutoteke
    amwe Bayuda mwapalulwa kayi mukute Milawo yalembwa, nsombi mukute kwipwaya.
  sll-sll: Ni Yuda ari gaun bol olinga hobi God Lo krehaman ha kere pinba, pinga meri
    wine ol tekinia. Te ari wiyol hobi God Lo krehaman ha kere pirikire gaung bol
    olekimba, wine omia. Ongwiwe, God ni wiyol hobi kina ni hanere, wiyol hobi haang
    awala ganamba, gaun bol olinga hobi ha di mere si ni tenamua.
  yaq-NT: Taa ju'u intok, ka junuen ya'aritakai, taa Liojta nesauri a' teuwaa'po aman
    a' joame, enchi, junuen ya'ataka juni'i, intok Liojta nesauri ji'ojteita ta'aakai,
    ka junuen enchi a' chupao, juna'a, ka tu'isi a enchi tawaa.
  uro-uro: Bä aingän ama Judaqäna qärarhani i ngäni nänbetäkmät na ama Muräkt diva
    ama Jentailqäna qärarhani i sa qaku rha däktsäng mä rha bä rhit päs ama Muräkt
    angärha rhäng diva rha rhatnävämne na ngän näma dä äkt bä sa ngän da ama Muräkt
    kärangätni i rha säm a ngät bä sa rha däktsäng mä ngän.
  ita-1885: E se la incirconcisione ch'è di natura, adempie la legge, non giudicherà
    egli te, che, con la lettera e con la circoncisione, sei trasgreditor della legge?
  muy-muy: Tamal mis èkeley kʉɗi ndo, mək àgəskabá Divi ge Melefit ya àɗəfiki ana
    Mʉwiz na ti, maslaŋa gani nani aməɗəm nak ya ti kìkela kʉɗi a, kə̀səra Divi ge
    Melefit a mək kə̀gəskabu do ni ti kàgudara zlam a.
  kqc-kqc: Ye roaita de nugaro amiye, kaere ago gira neidedo, bi ya kaere bura reyo
    ago gira ma roaita nugana nufa, idu ago gira odeisa, bi ya nifafana rego.
  tav-tav: 'Mʉjaa judío maja Dio cʉ carotirica wame cõo cacʉgorã, circuncisión cána
    anibana quena Diore mʉja apiʉjaquẽe. To bairi aperã maca circuncisión cátiquẽna
    maca Dio cʉ carotirique caĩrore bairona na cápata ocõo bairo mʉja ĩgarãma: “Jocarãna
    Dio cʉ carotiriquere cacʉgorã ãma. Tiere apiʉjaquẽema,” mʉja ĩgarãma.'
  eng-ULB: And will not the one who is naturally uncircumcised condemn you if he keeps
    the law? This is because you have the written law and circumcision, yet you break
    the law!
  spa-VBL: Los extranjeros incircuncisos que guardan la ley te condenarán si tú la
    quebrantas, aunque tengas la ley y estés circuncidado.
  fra-_FOB: Et si l'incirconcis de naissance accomplit la loi, il te condamnera, toi
    qui, avec la lettre de la loi et la circoncision, es transgresseur de la loi.
  hau-ULB: Sannan idan mutum marar kaciya ta jini zai kiyaye dukkan dokoki, ba zai
    iya shara'anta ku masu kaciya ta shari'a ba? Haka kuma ya kasance ne domin kuna
    da shari'a a rubuce da kuma kaciya amma ba kwa bin doka!
  mal-mal: സ്വാഭാവികമായി അഗ്രചർമിയായവൻ ന്യായപ്രമാണം അനുഷ്ഠിക്കുന്നു എങ്കിൽ തിരുവെഴുത്തും
    പരിച്ഛേദനയുമുള്ള ന്യായപ്രമാണലംഘിയായ നിന്നെ അവൻ വിധിക്കുകയില്ലയോ?
  kkc-kkc: Esiga Yu odoo nimapoo tei magoo goo sabolo osoloso kolo kookeli goo sabolo
    osee moloso. Esino niba tei magoo gababiliso. Goo egeesi maga edebeeyo kolo koolega
    poogoloso tei magoo ee dodolone badoga, odoo egee biaso niba odoo tokenee dalaiso.
  lit-lit: Ir, argi iš prigimties neapipjaustytasis, kuris vykdo įstatymą, neteis
    tavęs, kuris turėdamas įstatymo raidę ir apipjaustymą, esi įstatymo laužytojas?
  urd-GVR: Chunāṅche jo nāmaḳhtūn Ġhairyahūdī sharīat par amal karte haiṅ wuh āp Yahūdiyoṅ
    ko mujrim ṭhahrāeṅge jin kā ḳhatnā huā hai aur jin ke pās sharīat hai, kyoṅki
    āp sharīat par amal nahīṅ karte.
  far-far: Ma wane ne kera rosulia taki ki, sui boroi 'ana nao kera si 'ole 'unge,
    kera kai fatainia ne mulu garo, ma God kai keto kamulu. God kai keto kamulu, sulia
    mulu aburongo ana taki ki, sui boroi 'ana mulu ka too ana na taki sa Moses nai
    ma mulu ka 'ole 'unge.
  suz-BL: मेको अर्को रागी ङा ख्रोइक्‍तीक चिनु मख्रोइश्‍शो मुरपुकीमी यहूदी आन क्‍येङा
    आंमा आन थुं रे ठीक पाइनीम। मिनु निसाफ दुम्‍ची ना परमप्रभु यावे कली मटीब यहूदी
    आन कली दोस गेनीम।
  car-NT: Mo'ko omenano mero'po wykary wara aitoto i'kotopyn apoko a'wembono auranano
    anyry'pa naitan, moro omenano mero'po wykary wara e'i'pa awe'i'poto, ajekosa moro
    imero'po wairy se'me, ty'koto awairy se'me enapa?
  amp-amp: Niko tha pukwa Judako boririfhut bi hanyjbornewukomt. Nd tha puk thu duha
    yimam, tu boririfhu yuhat toh hikwam, kto nd yimampno mrokfetko rhurahko.
  bht-bht: कने जड़ा माणु शरीरिक रुपे च बिना खतना रिया सै अगर व्यवस्था जो मनदा है,
    तां क्या उनी तिजो पर जिस बाल मूसा दी व्यवस्था है कने खतना होणे पर भी व्यवस्था
    जो नी मनदा है, दोष नी लाणा?
  eng-NOY: Yea, those who are by nature uncircumcised, if they perform the law, will
    judge thee, who having a written Law and circumcision, art a breaker of the Law.
  cub-NT: Mʉjacapũravʉ cʉvarivʉbu iye Jʉ̃menijicʉi d̶aicõjeiyede ʉ̃i coyʉiye báquede
    Moisés bácʉre, aru buraicõjeivʉbu máre mʉje cajede. Ʉbenita ye d̶abevʉ mʉja yópe
    Jʉ̃menijicʉi d̶aicõjeiyepe. Quénora jʉ abevʉ diede. Que baru apevʉ, judíova ãmevʉ,
    ne cajede buraicõjemevʉreca, ne d̶aiyede yópe Jʉ̃menijicʉi d̶aicõjeiye ʉ̃i coyʉiye
    báquepe Moisés bácʉre, ne boro coyʉrĩ ad̶aimara márajivʉbu mʉja, judíova, Jʉ̃menijicʉi
    ñájine d̶arãjiyepe aivʉ mʉjare, mʉje jʉ abe boje die d̶aicõjeiyede.
  ita-1927: E così colui che è per natura incirconciso, se adempie la legge, giudicherà
    te, che con la lettera e la circoncisione sei un trasgressore della legge.
  lww-lww: Yere Yu naga pe p̃aviu rui a mla ke navisaluaena, ana visae pe mlogear
    re poli, monar visuar ruruia, visae peraga, yoko Ntewa kovenlua naga, a were tap̃ena
    nap̃a pe pe p̃aviu re poli ana mlogear kiena navisaluaena.
  ckb-ckb: ئیتر ئەوەی بە سروشت خەتەنە نەکراوە، بەڵام شەریعەت جێبەجێ دەکات، حوکم بەسەر
    تۆدا دەدات کە شەریعەتی نووسراو و خەتەنەکردنت هەیە، هەرچەندە تۆ سەرپێچی شەریعەت
    دەکەیت.
  nas-nas: Tee eeꞌnara naning, dopaꞌ totoꞌ nkavuaunge boto tampaꞌ tarevui dei, teie
    tee daꞌ booꞌkoo makosi tantupeuꞌ, daꞌ eeꞌnara boto totoꞌpemaung, bane boto daariniiꞌ
    eeꞌnoko dopaꞌ totoꞌ kompei otomaunge.
  uvl-uvl: Imo Iuta mur ariria singimo pe lemo hotonga tehas sue nga alalaha ke ma
    hite imo. Pe hana lomonmona ngana mur lape te hele poreke imo. Iange iri te riria
    singiria ero pe te nanas ia hotonga hele ngana pe imo a nanasia ero toto.
  eng-BBE: And they, by their keeping of the law without circumcision, will be judges
    of you, by whom the law is broken though you have the letter of the law and circumcision.
  ixl-CNT: Utz kꞌuxh yeꞌ tzokꞌel el bꞌiil ichiꞌl u aanima tziꞌ, aal aꞌ satxꞌolon enujul.
    Tan niman tetz u oꞌtla mantaar sevatz kajayil. Pek ex aa paav kꞌuxh tzokꞌel el
    bꞌiil echiꞌl. Tan kꞌuxh etootzaj nal u oꞌtla mantaar, neqeleꞌ.
  xsi-xsi: Mao nâ, miki Juda tamâta kakai Mose ne ŋgua tukuŋa ŋinde ikeno lâ pepa
    tini marumbu lâ. Aku nanayoni miki kakai karae-veŋa ne mâsi kilala lâ tinimi tona.
    Andeta kaloŋo ŋga; ambo miki ma kalaŋa kapole ŋgua tukuŋa, ande muli ŋga tamâta
    pinde ma simandi ŋgua nia ku ma sisowe ŋgua lâ tinimi. Kinzi tamâta ŋinde ŋandai
    sikai karae-veŋa ne mâsi kilala lâ tininzi ŋga, andeta kinzi uru sipono muli mao
    pa ŋgua tukuŋa. Kinzi ŋinde ma sisowe ŋgua lâ miki Juda tamâta tinimi.
  crx-NTPO: '''Et ''udun yun k''ut whut''enne ndet la Yak''usda buts''u húkwa'' ninzun
    tuné'' hut''en de, ''et whe la ts''iyanne t''ehontázin nohni Lizwifne, oht''az
    ''et hoonts''i, lubeshi ''ulh''enne ahli, Moses be ''udustl''us k''unahyuz huwa.'
  kan-OKCV: ಅವನು ಶಾರೀರಿಕವಾಗಿ ಸುನ್ನತಿಯಿಲ್ಲದವನಾಗಿದ್ದರೂ ನಿಯಮವನ್ನು ಅನುಸರಿಸುವುದರಿಂದ ಲಿಖಿತ
    ನಿಯಮವೂ ಸುನ್ನತಿಯೂ ಇದ್ದು ನಿಯಮವನ್ನು ಮೀರಿ ನಡೆಯುವ ನಿನ್ನನ್ನು ದೋಷಿಯೆಂದು ತೀರ್ಪು ಮಾಡುವನಲ್ಲವೇ?
  bbb-bbb: Ijadufuo maza ije Godi fu e boeje ijiebuo ise ije kena mazie giamo ijia
    fu e Jiusi ije ja vame isema kenoevo ije fu samadukua giake. Ro e Jiusi baki ije
    bu vame ma ijia kenoeva ije fu kuke samadukua giake. Ijadufuo maeje e Jiusi ije
    ja vajae surive jone kaniaufuna nuga nae rove Godido akae ije ja mukoreigia irinavo
    baki. Ro e Jiusi baki ije bu Godido nuga bino bu vajae buone ijia naebe nae rove
    Godido akae ije buka mukoreigia irinavo.
  blw-blw: Wat yachi, hen anchichay faén Judio way cha-an mamarkaan hen acharcha ngém
    chacha chillu ammaan hen anchi intudtuchun hen orchin, chicha hen mangempàila
    way machusa-ayu way Judio. Te chàyu way tapena, tàén namarkaan paat hen acharyu
    ya wacha agé hen anchi nesosorat way orchin an chàyu, anyu chillug achi tongparénchi.
  tam-2017: சுபாவத்தின்படி விருத்தசேதனமில்லாதவனாக இருந்தும் நியாயப்பிரமாணத்தை நிறைவேற்றுகிறவனாக
    இருந்தால், அவன் வேத எழுத்தும் விருத்தசேதனமும் உள்ளவனாக இருந்தும், நியாயப்பிரமாணத்தை
    மீறுகிற உன்னைக் குற்றப்படுத்துவானே?
  azz-NT: Huan se tagat ten amo tanescayotil, pero quitacamatinemi in tanahuatil de
    Moisés, yejua ne queme yesquía mitzixcomacatoc tejua, titagatjudío. Huan ijcón
    mochihuas, porín tejua titagatjudío, amo tictacamatinemi in tanahuatil de Moisés,
    masqui momaco yetoc ya in amat tajcuilol den tanahuatil de Moisés, huan masqui
    titanescayotil de Dios ya.
  spa-RV-1909: Y lo que de su natural es incircunciso, guardando perfectamente la
    ley, te juzgará á ti, que con la letra y con la circuncisión eres rebelde á la
    ley.
  csy-csy: Taciang nangma sia a ki at thukham nei le vunteap tanna in thukham na paltan
    a, ngeina taw vunteap tan ngawl na in, thukham kicingsak ahile, ama in thu hong
    khen hi ngawl ziam?
  mxq-NT: Diꞌibʉ pyadiimpy ja Diosʉ ꞌyanaꞌamʉn oyʉ naty kyatsíkyʉty waanʉ ma̱ yʉ yedyʉjkꞌa̱jtʉn,
    jaꞌa nʉjx dyajnigʉxeꞌeky ko pekymyʉʉt mij jaꞌagyʉjxm ko kyaj xykyuydyúñ ja anaꞌamʉn
    oy xyjamʉda̱jtpʉ kʉxja̱ꞌa̱y es mjatsikyꞌa̱jtpʉ waanʉ.
  tzj-NT: Ja winak ja ma banon ta circuncidar ja quicuerpo pro wi nqueban ja rutzil
    ja cani' nrajo' ja ley chake chi nkaban jari' nk'etbex na tzij chiquij ja maquenimani.
    Queri' xtiban chique como eje'e' c'oli ja ley cuq'uin ja tz'ibtal can in ebanon
    circuncidar pro xa matiquinimaj ja nbij ja ley chake chi nkaban.
  tdt-tdt: Ema sira nebee la sunat maibee moris tuir Maromak nia lei, sira sei foo
    sala ba imi ema Judeu. Tanba imi hatene lei nee hori uluk kedas i imi mos sunat
    tiha ona, maibee imi kontra fali lei nee.
  ron-BTF: Și necircumcizia care este prin natură, dacă împlinește legea, nu te va
    judeca pe tine, care prin litera legii și prin circumcizie calci legea?
  eng-WEBP: Won’t those who are physically uncircumcised, but fulfill the law, judge
    you, who with the letter and circumcision are a transgressor of the law?
  eng-FBV: The uncircumcised foreigners who keep the law will condemn you if you break
    the law, even though you have the written law and circumcision.
  nld-1939: En zal dan de onbesnedene, die in zijn natuurlijke staat is gebleven,
    maar toch de Wet onderhoudt, geen rechter worden over u, die trots letter en besnijdenis
    de Wet overtreedt?
  bwo-bwo: Nee guut'ets nemo detstsonat gof amtso wotar nemo ngakal b́ meetson gof
    amawo wotar nemo s'eentsiru Ik' ash woteraw jiro níyats angshituwe.
  nch-BL: Huan quema se cati amo israelita quichihua nochi cati quiijtohuaj itanahuatil
    Moisés, yaya quinextía para hueyi amotajtacolhua anisraelitame pampa cuali anquinmatij
    nopa tanahuatilme, pero amo anquichihuaj cati quiijtohuaj.
  quc-TNT: Ri winak ri man cojom tä ri retal ri ojer trato che, ri cunimaj ri cubij
    ri Pixab, are ri' cäk'atow na tzij pa wi' at ri man canimaj tä ri cubij ri Pixab,
    pune c'o awe ri Pixab ri Tz'ibtalic, pune cojom ri retal ri ojer trato che ra
    cuerpo.
  tfr-NTPO: '@see-verse:ROM.002.026'
  kaq-NT: Jahan judiobo honanti yamahax bi Moisesnin yohini jai quescapa tahni ta
    caibo jihuetihqui. ¿Mia cahran, judion? Jaa honantiyahpahax bi tah min jascayamahi
    jihuetai. Jaa copi ta Papan casticanti neten maton nahuabaan mato yohiyaxihquiqui,
    Mato caya tah man noque mentan hashoan nincayosma qui hahquin.
  sgb-sgb: Haka hila ya maghabi hên dapat kaw parusaan ni Apo Namalyari, gawan atsi
