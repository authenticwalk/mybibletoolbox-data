  hin-CV: तब शारीरिक रूप से बिना ख़तना के वह व्यक्ति, जो शारीरिक रूप से व्यवस्था का
    पालन करनेवाला है, क्या तुम पर उंगली न उठाएगा—तुम, जो स्वयं पर व्यवस्था की छाप
    लगाए हुए तथा ख़तना किए हुए भी हो और फिर भी व्यवस्था भंग करते हो?
  spa-BES: Y ellos, por guardar la ley sin la circuncisión, los juzgarán a ustedes,
    por que la ley se rompe aunque hayan cumplido la letra de la ley siendo circuncidado.
  san-BEN: কিন্তু লব্ধশাস্ত্রশ্ছিন্নৎৱক্ চ ৎৱং যদি ৱ্যৱস্থালঙ্ঘনং করোষি তর্হি ৱ্যৱস্থাপালকাঃ
    স্ৱাভাৱিকাচ্ছিন্নৎৱচো লোকাস্ত্ৱাং কিং ন দূষযিষ্যন্তি?
  tdx-tdx: Toe hizakà’ ty tsi-afa-boiñe mahambeñe Hake. Ama’o i pinatetsey naho i
    savatsey f’ie mpiola amy Hake.
  naf-naf: Zuda am in zii zet taindain ma sekŋin butnaŋ antitiŋaŋ keyaŋgut in zii
    zet maaŋgosoip keyepmti am Zuda maŋgeen ku sokbembeŋaŋ ekŋenaŋ mama mimi dolakŋaŋ
    mamip keyaŋ in zem indoin.
  grc-MT: και κρινει η εκ φυσεωσ ακροβυστια τον νομον τελουσα σε τον δια γραμματοσ
    και περιτομησ παραβατην νομου
  vid-vid: Wanhu hawawele Wayahudi wala wang'hali kwinjila ikumbi lya chilukuli ila
    wangibatilila Malajizo, wowatagusa kwa gehile hemwe Wayahudi kwa vila hamlingibatilila
    Malajizo hanga muwele na Malajizo gandichigwe.
  pio-NT: Cawinácaalí càmíirica judío yeebáida Dios itàacái, profeta Moisés itànèericaté,
    yá éwita càmicáaníta judíoni, càicáaníta cayábaca Dios iicáca íiwitáise judíonái
    íicha càmíiyéica imàni càide iyúwa Dios itàacái íimáaná, éwita nadènìacáaníta
    Dios itàacái.
  tsn-tsn: Ammaaruri baheitane bao ba tlaa nna botoka thata go na le lona Bajuta ba
    lo itseng thata kaga Modimo ebile lo na le ditsholofetso tsa one mme lo sa tshegetse
    melao ya one.
  amr-NT: Opud judío huanigsiʼdakoktegeri moʼe̱po Moisésenbaʼ eʼto̱e̱a̱da nigpe̱e̱hueʼ
