    Law.)
  bdv-bdv: ତଃବେ ଗଃଗାଳେ ସୁନତ୍‌ ଅୟ୍‌ନଃରିଲା ଜୁୟ୍‌ ଅଜିଉଦିମଃନ୍‌ ମସାର୍‌ ବିଦି ମାନ୍‌ତି, ସେମଃନ୍
