  ote-NT: Ne njabʉ núꞌa̱ toꞌo hingrá xodyo, ma da ꞌñudi gue nuꞌi grá ꞌyøtꞌatsꞌoqui,
    ngueꞌa̱ nuꞌá̱ desde bi ꞌmʉi xa gohi rá ndoꞌyo ngu bi hyoca Ajua̱ nsi ra seña pe
    xa ꞌyøtꞌa ya hoga ꞌbɛfi ngu núꞌʉ ma̱nga ra ley, ha nuꞌi guí pɛꞌtsa ra seña de
    ra cohi ne guí pɛꞌtsa rá ley Ajua̱ ntꞌofo, pe hinguí øte nura leyꞌa̱.
  wnu-wnu: Git segagam, an Yuda git goan soopurmar ende qamb qob igo end toat ebet
    igoumon, ego an qomon ombarir igoumon. End ne munon yurau ar wuri qomon mom musub
    toounor eng wuri an munai up ba an qomon me toari animbag qininingau qob aninob
    qomorubour.
  zam-NT: Per hui' gu' nexa. Ndxe'leque', mèn co' indxàpte yalndxela's che'n circuncisión
    no nzi tee li mèna xal ñibe' ley co' mxo'f Moisés loo mèn, mèna hui' no ñaa mèna
    loo gu' le' gu' indyubdi'ste xal ndub di's loo ley mastale' nzo'f di's ngòc circuncidar
    gu'. Por cona, mèn co' indxàpte yalndxela's che'n circuncisión, mèna tub rez cón
    che'n gu' no quexù' mèna gu' loo Diox.
  zyp-NT: Phungbia le cingpatainah hnui tlung katei, phungbia a rawhrangtu sahlo naa
    cung letah phungbia hratah ngaisaw cingpatainah ung ly hmai seh la, phungbia a
    zui thlangpaw sahlo takhei sua aa ca phosah tei he.
  sey-NT: Ja̱je paꞌina, i̱ ca̱ꞌnihuë tëamaꞌquëtaꞌa, cua̱ñeseꞌere siꞌaye sehuoquëna,
    ja̱ yoꞌoyepi mëꞌëni coꞌaye yoꞌoquëre i̱ñojaꞌquë api, toyaseꞌe paquëtaꞌa cuiꞌne
    ca̱ꞌni tëasiquëtaꞌa sehuomaꞌë paꞌisiquëre.
  nvm-nvm: Ijefuon tavan iji God fu e fok ijiebuon ise iji kege mazim giakma ijia
    fu izeg e Jius iji ja unam isema kegoinva iji fu samakaf giak. Regavo e Jius bakin
    iji bu unam ma ijia kegoinva iji fuk samakaf giak. Ijefuon maiji e Jius iji ja
    vajai surif jon kania ufume anf nain revo jaba Godon akaij iji amarigia igiav.
    Revo e Jius bakin iji bu Godon anf kafo bu vajai buon ijia ba nain gavo bu Godon
    akaij iji buka amarigia igiav.
  mps-mps: Mu tama, dage Juda dabe dagego te bomai po elalubao, tama augwaligo dage
    tigiwali togwai. Tiali goli dagego te bomai po boloyu yai. Tama te Juda hani isąwai
    bage augwali olo bidibao, augwa tigiwali togosiąwani bidi dabe bidibo dao. Tiali
    goli augwaligo te Godigo bomai po wali mu pai yaibaso da, teda augwaligo ebo kolesagago
    dagego kolesaga aiyaba elaluyu tama po dagebolo naga waibao.
  pab-NT: Nikare ite hoka xiso judeunaite xikairaeharetyaka majudeuneharenai hiyeta.
    Hiyaiya, maisa atyo xaotyakiyaho akereta xisaonare, exairatyakahare xakore xaotyakiyaho
    xomana, exahe exaiko nomanere milihisakahare xakore xiso hoka. Xakore hoka majudeuneharenai
    atyo tyaonahitaha xaotyakiyaho xema, maisa xakore atyo kaxaiko nomanere milihisakereha
    xini eháreha hiye hoka.
  llg-llg: Tehuu mata neuk bou! Te mete ma hataholi ta Yahudi fo ta nana sunat, ana
    tao tungga Lamatuak Heti-heun, na dei fo ala latudu hata? Ala latudu ei sala mala,
    lae, ei hataholi Yahudi fo nana sunat so, laꞌolena Lamatuak Heti-heun, mae ei
    toꞌu Heti-heuk ndia neme lele uluk mai.
  kyf-kyf: Nyɩmɛ, -ɔ wa 'nɩa knɩ 'wʋpa ku -yɔ, 'ɩn ɔ zʋa tite 'nʋŋwɛ sazɔnʋ sa, -mɩ'ɩ
    zʋa da tite 'nʋŋwɛ, mɔ yia -na -yɔgbʋ 'wʋbhua. 'Ɩn -zugba wa ka -mɩ knɩ 'wʋpa,
    'ya tite -we mɩa cɛlɩda, we mɩ -mɩ kwɛɛ.
  tpi-tpi: Tru, yupela Juda i gat buk bilong lo, na ol i bin katim skin bilong yupela.
    Tasol sapos yupela i kalapim lo, orait man i save bihainim tru tok bilong lo em
    bai i sutim tok long yupela, maski ol i no bin katim skin bilong en.
  mih-NT: Vazu ña zavaha ñu costumbre cuan, zoco tyaa ñu yahvi sii tuhun i saha ra
    Ndyoo. Maa ñu cuu ñu cua zañaha sii maa ndo vatyi iyo cuatyi ndo. Vatyi maa ndo
    i ñihi ndo tuhun i saha ra Ndyoo sii ra Moisés ta zavaha ndo costumbre cuan, zoco
    ña tyaa ndo yahvi cuhva catyi tuhun i saha ra Ndyoo sa ndisa.
  qvh-NT: 'Mana señalacush carpis paycunami juicio finalcho niyäshunquipä: “Señalacush
    caycarpis y Moisés guelgashgan leycunata shumag yachaycarpis ¿imanirtä Tayta Diosninsita
    cäsucuyargayquisu?”'
  kms-kms: Te kin ningg di nungoqi Juda nungoqi unje wap, te pugri nungoqi lo ur pu
    rise kin te wateri pre di ghimbi dugu chongo pend wawo pudi lo wuri kin pugrine
    puq wen segi. Ni ghimbi dugu chongo pend mawo segi, pudi ni lo wuri kin pugrine
    puq men, pugri bu te kin ningg di otiwo nungoqi pughe gri unje wap kin te ningg
    simbe mand.
  agn-agn: Animan ang mga belag ta Judio ang indi pamagpatori, basta agtomanen nira
    tang na-tang ong Katobolan, tanira yay ang mamagosgar ong nindiong mga Judio.
    Maski atan ong nindio tang Katobolan ang sinolat ig natorian amo pa, osgaran amo
    pa enged tenged agkontraen mi tang Katobolan.
  nhi-NT: Uan ohcon, tlen amo judiohnescayotitoc itich nitlalnacayo, pero ictlacamatoc
    yec tlen teniquilia in tlanauatil, mitzontlahtlacoltis touatzin naquin tonjudiohnescayotitoc,
    nic itconpia in tlahcuilol den tlanauatil uan yeh amo itcontlacamatoc.
  ttc-NT: Ikxji etetz aj at te Kawb'il etuky'i'l b'ix atok etechalul, etetz okxe'l-tal
    poqo' tzan kye aj k'onti'l kyechalul tzan tpaj kyetz nkyk'ulu' iktza' tgan te
    Kawb'il b'ix etetz k'onti'l.
  dan-1931: Og når den af Natur uomskårne opfylder Loven, skal han dømme dig, som
    med Bogstav og Omskærelse er Lovens Overtræder.
  kwj-kwj: Mwe naha, mini Gotri lo mwanji ni kairo chengi ni mi torosini hima tape
    kupu mihi mini kutosindau. Woro Gotri lo mwanji norukweni kipe mi sirinanda nambwe.
    O keke hima tape kupu kuto nambwe hima le, Gotri lo mwanji norukweni wu sirinandau
    leto, apa o mini wu kilikonda.
  vie-OVCB: Và chính họ—những người thật sự không chịu cắt bì nhưng biết tôn trọng
    luật pháp—sẽ lên án anh em là người Do Thái chịu cắt bì và có luật pháp hẳn hoi
    nhưng không chịu vâng giữ.
  kze-kze: Áánútu Mósesimbo simámakain-amaamba agaimarówa'a Yútaa-kwaasi isé'a túra'a
    kárámai araa'éna uráambanivo minámáámbá arááíraamba pósa ó'onkaa-kwaasi íma túra'a
    kárámai araa'éna kwéowai minámáámbá kwégwaraawaimo ésa aaivimbá maitinkánááowe.
  lbk-lbk: Adi kad chaicha ay egay kasegyatan ya cha mangiyangnen isnan lentegna,
    et chaicha nan sa mangokom ken chakayo ay Judio. Tay olay mo wad-ay ken chakayo
    nan naisolat ay lentegna ya nasegyatan kayo, khechangna'y ad-iyo iyangnen nan
    lenteg.
  mto-NT: Je̱ꞌe̱ juuꞌ veꞌe je̱ ixtaꞌnu̱n du̱kaniꞌkxmip du̱kako̱jmip je̱tseꞌe du̱kutyún
    je̱ Moisés je̱ pyavaꞌnu̱n, je̱ꞌe̱ tseꞌe du̱yaknu̱ke̱ꞌxnatá̱kap je̱ts mvinmajtsjup
    mitseꞌe je̱ tsaachpaatu̱n, ku̱x ó̱yameꞌe je̱ pavaꞌnu̱n jatyáñ xjajayep je̱tseꞌe
    je̱ ixtaꞌnu̱n xjaniꞌkxma xjako̱jma, kaꞌa tseꞌe je̱ pavaꞌnu̱n xkutyún.
  bzh-bzh: Yönon, Anutu vonġ horek meneggëp vu honġ Yuda, lob derah* navim ving.
    Rëḳ nim lël meġenekweyëh horek, om mehö-yu-ngwë sën su derah* navi rë rëḳ nesepa
    loḳ horek anon lo, og yi huk saga tato ranġah bë nim paya om rëḳ gweḳo nyëvewen.
  guj-2017: શરીરથી જે બેસુન્નતીઓ છે તેઓ નિયમ પાળીને તને એટલે કે જેની પાસે પવિત્રશાસ્ત્ર
    અને સુન્નત હોવા છતાં નિયમશાસ્ત્રનું ઉલ્લંઘન કરનારને, શું અપરાધી નહિ ઠરાવશે?
  jvn-NT: Dadiné, wong sing dudu Ju sing ora sunat malah bakal nyalahké kowé sing
    pada sunat, jalaran kowé pada nerak wèt-wèté nabi Moses. Awit wong-wong kuwi senajan
    ora sunat, nanging malah pada nglakoni kekarepané Gusti Allah kaya sing ketulis
    ing wèt-wèté nabi Moses.
  byr-byr: Gɨmɨ Kɨwɨnyavɨne pɨkaryaꞌ kɨnɨnnakeigɨnyɨ. Nabaai gɨmɨnyɨ kɨlaakejɨꞌ gurya
    gɨthavesaigɨnyɨ. Sare kɨrɨvɨ Kɨwɨnyabwi pariꞌmaꞌdɨnyaigɨnyɨ. Yɨ savɨdaasɨ aꞌmwe
    pwarɨ kɨlaakejɨꞌ gurya madaya yɨpɨjaꞌ gamɨ sai Kɨwɨnya saꞌ nayaa padaꞌgalamɨdɨnajai
    gɨmɨnyɨ jɨdata gyatheigɨnyɨra.
  ian-ian: Ngwut mbangɨ pɨtɨgan nɨmba njwuk. God waa lo lavungamba vɨlaa kwagalalaa
    yetɨngweyan mbangɨ pɨtapman God waa lomba yetɨga nɨmba ngwuk kat waigandi. Ndi
    kavle vapmba yetɨlɨgandi waa ngwuk kat waigandi.
  hun-hun: A körülmetéletlen ember, aki a törvényt megtartja, megítél téged, aki a
    törvény betűjének ismerete és a körülmetélkedés ellenére is a törvény megrontója
    vagy.
  mcf-NT: Adec matses utsibo Nuquin Papan chiacpadec bëdamboec tabadsho isash isadaidbo
    nadec chiadpec. —Matses utsibo bëdamboec tabadnubi Nuquin Papan Moises dada uamepampid
    isban-isbanshumbi isadaidbon Nuquin Papan chiaid niac-niacpec. Isadaidbo matses
    dadpen icsambo iquec —cadpec.
  kjs-kjs: Go puma ruru rado enaalinumi nimi Juda enaalinuri kose lape agale mada
    lagialimi. Nimimiri rekena agale wi buk yarepea yogale rugutimi pare rekena agale
    pa yokeme. Go pea pare ruru rado enaalinumi rekena agale pageme pare yogale ora
    narugutimi.
  mni-mni: Hakchangda un kaktaba adubu Wayel Yathang adudi ngakliba mahak aduna, ayiba
    yathang adu leiba, unsu kakpa adubu Wayel Yathang adubudi thugaiba nahakpu aranba
    tahan-gani.
  yad-NT: Ni̱ni̱ ji̱ta jiryatiy ne jmutyonusi̱ni̱, satuva̱chutiy variy rana̱cho̱ saniquejada,
    ni̱ni̱ ra̱dityanu rata, samiryatya jivyichasara daryaju̱ ji, jiryatiy Ju̱denu
    niquejada nu̱charati̱ ji, jmutyonusi̱ jarye ji, dañuma ya̱caray Ju̱denu nú̱jisiy.
  mxb-NT: Chi̱ tá seídóꞌo ña̱yuu ko̱ ní taꞌa̱nda̱ ñíi̱ choon saꞌándá Ndios, ña̱ yóꞌo
    xíꞌo ña̱ kándaa̱ ini ndo̱ ña̱ kánian dándóꞌo Ndios nío̱ ndo̱, dá chi̱ va̱ꞌará
    kómí ndó ley Moisés, ta ni̱ taꞌa̱nda̱ ñíi̱ ndo̱, tído yáꞌa ndó noo̱ choon saꞌándá
    ley ñoó.
  pon-2006A: Eri, kumwail mehn Suhs akan pahn pakadeida pahn mehn liki kan. Pwe kumwail
    kin kauwehla Kosonnedo, mehnda ma e ntingdiong kumwail oh kumwail sirkumsaisla;
    a irail kin kapwaiada Kosonnedo, mehnda ma re sohte sirkumais ni paliwararail.
  maq-NT: Hane xutaxín xi sahmi me sacuatjin vitexa ley ne, handasa hatuxa vatiin
    me chuxin rë me, peru cuatjutaha nuju me, ngayun xi nihñuchuun sacuatjin chja
    ley handasa tjin nuju ley jan hacuaha cati chuxin nuju.
  hto-hto: Afe bacano ɨcoɨ quétañegamɨe, mei íadɨ ocuícafue jeire otɨ́mɨe, ona rɨire
    jɨcánoite, bacano ɨcoɨ quetácamɨena o íadɨ, daje izói cuega ocuícafue omo ite
    íadɨ, mei áfena jeire oñédɨoza.
  por-BRBSL: Won't those who are physically uncircumcised, but fulfil the law, judge
    you, who with the letter and circumcision are a transgressor of the law?
  ces-NKB: A nebude ten, který [je] podle těla neobřezán, [ale] plní Zákon, soudit
    tebe, který [i] s literou a obřízkou Zákon přestupuješ?
  cui-cui: Ichacuitha pebiwi bequein jopa wi thabichi, daichitha exana pocotsiwa Moisés
    pia peitorobi coyenewatha itoroba. Barapomonae paca jʉntʉ cui coyene yabara nanta
    xeinaena xua icha abe paexaname Nacomtha xuano xua icha wʉnae paexaname Nacomtha.
    Bequein payaputaetham Moisés pia peitorobi coyenewa xua petinae diwesi, ichitha
    jopa payabara jume cuiya exanaem pocotsiwa barapo Moisés pia peitorobi coyenewatha
    paeba.
  boj-2014: Bole, niŋgi Juda tamo unub deqa niŋgi dal anjam ejunub. Niŋgi muluŋ dego
    aiyeqnub. Ariya niŋgi dal anjam gotraŋyqab di tamo muluŋ aiyosaieqnub qaji naŋgi
    na merŋgwab, “Niŋgi une ti.” Naŋgi na degsib merŋgwab. Di kiyaqa? Naŋgi dal anjam
    dauryeqnub deqa. Naŋgi muluŋ aiyosai di uŋgum.
  eng-OEBUS: Indeed, the person who, owing to his birth, remains uncircumcised, and
    yet scrupulously obeys the Law, will condemn you, who, for all your written Law
    and your circumcision, are yet a breaker of the Law.
  eri-eri: Ngalenga, Juda tere nuuni beele nomo buk bagu, onodu tere getege gala karu
    tagane. Onou wa, tere nuuni beele feiyawei mata bonade wonga edo, fai no gogala
    karu fuwegu uwa no nuuni beele ngalenga oojona waha, no tere getege beele tafonbona.
  aly-aly: '@see-verse:ROM.002.026'
  wiu-wiu: Nika dikane pa yatene agopa one kepene teigameneya meake eni totono litia
    tokomepa ne-kiti eya wa kikoa akademe toko. Nepa kepene teiganeya meko Yu agome
    eni totono bokuke wia mekaneya pikoa kakeke tetekakala tadeko wa ne kikoa akademe
    toko.
  swe-swe: '[Jo!] Den man som av naturen inte är omskuren, men ändå fullgör lagen,
    han ska döma dig [du jude] som trots att du har Skriftens bokstav och omskärelsen
    ändå vanemässigt överträder lagen.'
  cth-cth: Hatnavah takthai dawk vuensom ka a hoeh nakunghai kâlawk tarawi pawiteh,
    kâlawk lahoi vuensomanae ao nahlangva, kâlawk na ek pawiteh, lawkceng lah na o
    han.
  mti-mti: Sira ye Gwangwan gigirum gaibu sira kwapituitui gaibu igiyawa, megara ye
    Gwangwan den amarene. Meoya kwapuwa gumbe kwapituitui den auya igiyawa mu Gwangwan
    amaraigimiya ipewa, mu ye pui yuepe? E, meib ape.
  pad-NT: 'Oniaroa judeus kaija''ari vihiriki va''ora vani''aki bana adani judeus
    kaija''ari: —Harivani, siikosida karajomihia akarajomirina kaba''i, anaabaki ida
    Deus kava''isohihi aoga''iki. Jahaki bana ida Deus a''onira nahina jaharikia arakhavini.
    Avarigavini kaba''i ida va''isohihi jiriki, ni-avanaabaki. Siikosida karajomihia
    avakarajomini kaba''i, ni-avanaabaki ida Deua binofiki, oniani bana ida avakadihojai
    asohiriki abosini-ra avagathanivini-ra najahaja — vakhaniki bana adani judeus
    kaija''ari vihiriki.'
  twi-twi: Enti momonotoni a odi mmara no so no bɛkasa atia mo, Yudafo a munim Onyankopɔn
    mmara a wɔakyerɛw no, nanso munni so no.
  hlt-hlt: A coengnah dongah pumdul dae olkhueng aka soep sak loh, cabu neh yahvinrhetnah
    rhangneh olkhueng dongkah boekoekkung nang te lai han tloek ni.
  tbz-SIM: Dɛɛ̀ te wèè í cɑ̃ntɛ́ kòò bo dɑ bekɛ́nɛ̀ fɔ̃́ nwèè tu Sifu kɛ cɑ̃ntɛ́,
    kɛ mɔkɛ ikuɔ́ kó dipɑ́tíri, kɛ í tũ nyì yɛ̃ mmù.
  san-GUJ: કિન્તુ લબ્ધશાસ્ત્રશ્છિન્નત્વક્ ચ ત્વં યદિ વ્યવસ્થાલઙ્ઘનં કરોષિ તર્હિ વ્યવસ્થાપાલકાઃ
    સ્વાભાવિકાચ્છિન્નત્વચો લોકાસ્ત્વાં કિં ન દૂષયિષ્યન્તિ?
  ake-NT: Kʉrɨ ipun pe itun pi'pɨ iputurʉkasa' pen, mɨrɨpan e'tane main awɨron, uya
    ɨyeno'ma mɨrɨ, ɨmɨrɨ iye'menukasa' main tensen pe esa' mɨrɨ awonsi'kɨ un pi'pɨ
    puturʉkato' esa', esi main i'kwɨ'nin pe.
  qvn-NT: Chaymi chay juc casta runacunaga Moisés isquirbingancunata cäsucug capäcur,
    mana cuerpunchru señalächicusha cayarsi “Cunchuchisha cachun” nipäcunga chay señalächicushacunata,
    chay isquirbishacunata musyayar mana cäsucurcanganpita.
  tku-NT: Palh xlaca'n tī jā israelitas tamākentaxtū ixlīmāpa'ksīn Dios, chuntza'
    lītasu'yu hui'xina'n tī israelitas ka'lhī'yā'tit mincuentaca'n, ixpālacata hui'xina'n
    jā mākentaxtūyā'tit huā'mā' līmāpa'ksīn, masqui ka'lhī'yā'tit jā tatzo'kni'.
  bjk-bjk: Me nöngön, uru kip lo inabo warkurai idi toxo geet ösu ma uru kip lo bölök
    a tatalien möxö kuru lewene aim. Ma lamun a tödi nang tekobo kuru a aine, ma lamun
    i muu abo warkurai, io, ine irabo kure belek nöngön bara a tene lexe warkurai
    nöngön.
  msy-2020: Ia Judaba guizbangɨra Moses Osirizir Arazibar akɨnafarim iti, ezɨ me ian
    mɨkarzir mogomebar iniba aghore. Ezɨ ia deravɨra Moses Osirizir Arazibar gɨn zuir
    puvatɨ. Ezɨ Kantrin Igharazibar Gumazamiziba, Moses Osirizir Araziba deravɨra
    dar gɨn zui, ezɨ me men mɨkarzir mogomebar iniba aghorezir puvatɨ. Bar guizbangɨra,
    ia Judaba, Moses Osirizir Arazibar gɨn mangan koghtɨ, Kantrin Igharazibar Gumazamiziba
    ian araziba tuisɨgh egh mɨkɨm suam, ian araziba ikufi.
  bpr-bpr: Taman, gamu dad Dyu, yé mukum gamu dad ise Dyu du lnafàyu i uldin balù
    ku gamu gugtadèan na ta nun ilè di lawehyu. Bay dale, nimenla i uldin balù landè
    ilè di dale laweh.
