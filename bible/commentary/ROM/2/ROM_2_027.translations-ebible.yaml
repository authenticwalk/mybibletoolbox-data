  vie-1934: Kẻ vốn không chịu cắt bì, mà làm trọn luật pháp sẽ đoán xét ngươi, là
    kẻ dẫu có chữ của luật pháp và phép cắt bì, lại phạm luật pháp.
  kxv-kxv: ଏ଼ଦାଆଁତାକି ଆଙ୍ଗା ତଲେ ତ଼ଲୁ ଦା଼ପିଆ଼ଆତି, ଆମିନି ଜୀହୁଦିଆ଼ଆତାରି ମ଼ସାତି ମେ଼ରା
    ମା଼ନି କିନେରି, ଆତିହିଁ ମ଼ସା ରା଼ଚିତି ମେ଼ରା ଅ଼ଡ଼େ ତ଼ଲୁ ଦା଼ପି ଆ଼ତିଜିକେଏ ମେ଼ରା ମା଼ନି
    କିହିହିଲଅତେରି, ଏ଼ୱାରି ମିଙ୍ଗେ ବିଚାରା କିୟାନେରି ।
  amu-NT: Juu tsꞌaⁿ na tyooluii ꞌnaaⁿꞌñeeⁿ, sa̱a̱ machꞌee chiuu tꞌmaⁿ ljeii na tqueⁿ
