  tue-tue: Ãñuré tiirucúranopere cʉ̃ʉ̃ pʉtopʉ catiré petihére ticogʉdaqui. Cʉ̃́ã Cõãmacʉ̃mena
    niirucujãrere boocúa. Cõãmacʉ̃ cʉ̃́ãrẽ “ãñurõ tiiáwʉ̃” jĩĩrére tʉodʉgácua.
  bjp-bjp: God in ta liu fitliu usuf fanse ae ri tongon tel rokap na sinang, isi rik
    kep memeh, as laumet, ke liu ae biil ti farfarop lo.
  xon-xon: Binib bi kpa limɔr ki tun lituln li ŋan na, ki ban mpakm, ni nnyuŋ, ni
    limɔfal li kaa kpa ndoon na, bima le Uwumbɔr ga tii bi limɔfal li kaa kpa ndoon
    na.
  tzo-ZNT: Ti muchꞌutic jaꞌ tspasulanic li cꞌusitic leque, ta xcuxiic ta sbatel osil.
    Ch-aqꞌueic ta ichꞌel ta mucꞌ. Tstaic li lequilale ti mu snaꞌ xlaj ta sbatel osile.
  mpm-NT: Na kuaꞌa ya taꞌu nuu sava yɨvɨ ja kuchaku i ja kuu nɨ kani, chi tu ni xndiꞌi
    ini i ka saꞌa i jniñu vaꞌa, ti ni ndio ini i kuchaku i saa ni, ti ni ndio ini
    i ja niꞌin i taꞌu nuu maa Yandios ja na nduñaꞌnu i ñuu nuu taꞌu ya jniñu.
  ots-NT: Cʉ cja̱hni cʉ mí jon ca Ocja̱ cja̱ mí ne di döti car nzajqui ca jin da tjegue,
    ca Ocja̱ da un car nzajqui‑ca̱. Cʉ cja̱hni‑cʉ, bbʉ mí bbʉjcua jar jöy, mí ungui
    ʉ́r mʉyjʉ di dyøtijʉ ca rá zö, como mí jonijʉ ja drí hmʉpjʉ pa di tzøpijʉ ca Ocja̱,
    xa̱jma̱ di jogui di zøtijʉ pʉ ji̱tzi.
  hoy-hoy: जो लॉकुर वळ्लीद क्याल्सा दा हतकु ईरतार परमेश्वर उन दी टु सीकतद महिमा, आदर,
    अदिक अमरता अन खोज दा आर, आंदरी परमेश्वर अनन्त जीवन कोट्टान;
  amo-amo: inung ale na kitenen suzu nimon ichine sa ushizunu idin pizurun zazunu,
    ningogon, a upizuru nimon in salin nanuzu, ulai sa ligan.
  pjt-pjt: Kutjupa tjuṯangku panya wiṟuṟa rawangku palyalkatinyi, Godanya kutju waintaṟa
    kuliṟa, munuya mukuringanyi Godalu tjananya pukuḻarira palyanmankunytjaku, munuya
    mukuringanyiṯu tjananya wanka tiṯutjarangku kanyintjaku. Ka mulapa Godalu tjananya
    wanka ungkuku, palula tjungu tiṯutjara nyinanytjaku.
  cwe-cwe: Wanhu waja wowogendelela kusang'hana yanogile kuno wozahila utunhizo na
    nhogolwa na kutogoligwa na Mulungu na kuleka kudanganika. Wano Mulungu kezaweng'ha
    ugima wa siku zose.
  daa-NT: Ɗo ŋuur kuuk zeeɗa gine selliŋkaw a Buŋ yaaco bere *darjine, horoomine ho
    goye ka gaasɗo gay, Buŋ yaaco berin̰ goye-aka.
  mlp-mlp: On mataw asor gibin dimunta waqeq God inaq kayeqmo tuteqmo osnan haqad
    in daq dimunta emad gituw a hi hiqiyaqta. God teq on mataw naqanta giwazinad ago
    os ahiqiy haiqta na tinegdaq.
  ape-C: Eshudok arpesh douk shapeum shenek yopinyi shaurim yah um Iruhin nutuk esheshish
    nyeiguhw shuto aria nutaurumesh shupe wosik ihih nyumneh iri, eshesh Iruhin ta
    nutaurumesh aria shupe wosik atin ihih nyumneh.
  bgs-bgs: Duwán kantayan na ándà ágtamanán na bággén ka Manama tun ta mga manubù
    na pakatiis áglumu ka madigár asta malyag na durungán asta pabantugán dan ka Manama
    asta malyag katô kantayan na ándà ágtamanán.
  faa-faa: Aporo hinamomo maiya suamo namina koteaka susu rakiraka risike, faesa a
    risikiako seseaka hemakapukua, arirakano Kotimo sesehoasimo rakiako hemakapukua,
    arirakano Kotiyaki yaiya risikiako seseaka hemakapukua, ayiáka risira aporo hinamoaki
    Kotimo yaiya rerane kakakosapo.
  kik-kik: Arĩa macaragia kũheo riiri, na gĩtĩĩo, na ũhoro wa kwaga kũbutha, nĩ ũndũ
    wa gwĩka wega matekũnoga-rĩ, acio nĩakamahe muoyo wa tene na tene.
  cap-NT: Jequit pasinsis kuzziz zuma kamañchiz kamc̈haja, jalla ninacaqui Yooztan
    wiñaya kamaquic̈ha. Jalla nii zuma kamñinacaqui Yooziz̈ tjaata honorchiz cjis
    pecc̈ha, niz̈aza Yooziz̈ rispitta cjis pecc̈ha, niz̈aza Yooztan wiñaya kamz pecc̈ha.
  ksr-ksr: Anutunoŋ qabuŋaya nonombaatiwaajoŋ mamboma akadamunanawo koloowombaajoŋ
    kaparaŋ koma pondaŋ nama gawoŋ awaa awaa meŋ laligojoŋi, ananaajoŋ laaligo kombombaŋa
    nonombaa. Ii nonono kambaŋ tetegoya qaa oyaŋboyaŋ laligoŋ uboŋa.
  eng-TNT: that is to saye prayse honoure and immortalite to them which cotinue in
    good doynge and seke eternall lyfe.
  sbs-sbs: kwavo va tundamina, mitendo milotu ya wana intumbo, ikute, nikusa lyanganiswa,
    kahe vuhalo vo kuya kwile.
  sue-sue: Ema nuai ewanana gege noise Anutura simai zasimaire ata zazo bamu ata nuai
    tepo wai ine tepo awa tamamu sero zewai-zawai wamunora awa numorekare nuai ewanana
    itai gege itai awa potamunoya.
  fra-NCL: la vie éternelle à ceux qui, par la persévérance dans le bien, cherchent
    la gloire, l’honneur et l’immortalité ;
  snn-NT: Yureca, yequëcuabi jo'caye beoye re'oye yo'ojën, Riusu ta'yejeiye ba'iyete
    baguë carajeiye beoye ba'iyete, ja'anre ai ta'yejeiye cu'e ëaye ba'ijënna, Riusubi
    bacuare tëani re'huani baguë, si'arën ba'ija'yete bacuana insireba insiji.
  atb-NT: Jân shirâng mù, ge é hkyô kut nyi é dông, hpungwup shingkang lé le, aróng
    eq htên byoq a sê é hkyô lé le, ho é bang lé, Yhang gi, ahtum abyuq é asak byi
    râ nghut lhê.
  cek-AK: 'kahoih hmuen sah kami, lensawkhaih, khingyahaih hoi amro thai ai hmuen
    pakrong kaminawk hanah loe dungzan hinghaih to paek tih:'
  bkd-bkd: Saena ha agpaniguru gayed hu pagbuhat hu maayad ta iyan dan taghenhenaen
