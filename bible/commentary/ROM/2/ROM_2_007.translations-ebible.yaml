    mönö wæntædämaï inte ee waa cæte quëwëmö ïninque Wængonguï pönö cæcä ate mönö
    cöwë wæ̈nämaï quëwëmaïmompa.
  kbc-NT: Niɡ̶ina oko anidioka limedi mowo anele, codaa anodoletibige Aneotedoɡ̶oji
    me iweniɡ̶ide, codaa anoyocaɡ̶aneɡ̶e Aneotedoɡ̶oji, codaa anodoletibige lewiɡ̶a
    miniwataɡ̶a, odaa Aneotedoɡ̶oji yajigote lewiɡ̶a niɡ̶ini oko ane daɡ̶adiaaɡ̶ica
    liniogo.
  bmh-bmh: Duailel ipal umkoskos salau naliu macanemen ag Uwait nug dual awau muzmuz
    dabi, go nug agal wanimag wag mamau. Duailel go uhu oimai, gusig tapai dacanemen,
    gonun, Uwait nug ag muzmuz awau dabun gusig maramau.
  ctu-BL: Jini mu' bʌ i chʌn cha'leñob chuqui uts'at cha'an yomob i ñuclel yic'ot
    i c'uxbintel yic'ot i cuxtʌlel mach bʌ anic mi' jilel, mi caj i yʌq'uentelob i
    cuxtʌlel mach bʌ anic mi' jilel.
  meq-meq: Zəba, ndo neheye faya ta pəliye məge ŋgwalak aye na, a satay Mbəlom mâ
    zambaɗatay, a satay Mbəlom mâ tsik fataya wu ŋgwalak eye, a satay Mbəlom mâ vəlatay
    sifa nakə ma ndəviye bay aye. Mbəlom ma vəliye sifa nakə ma ndəviye bay aye na,
    a nəteye.
  noa-H: Har hʌ̃gt'ar höbërwia bʌ̃ʌrjã meeba hich mag wajap'a wënʌrraju k'ĩirju nʌm
    dʌ̈i Hẽwandamagta hamach t'ö hiyʌ̈ʌ hapim k'õchgau warag nem wajap'am happai wauju
    hẽk'aajem k'ʌʌnan, hirua hich dënk'a hauju, hich mag hich dʌ̈i wënʌrramk'ĩir.
  alp-NT: Ete tamata rebe esi ono misete, rebe esi nikwa supu isike kai supu holmate
    bei Alla me otoi rebe mise titinai eti pelare, namake esi supu rue kai Alla eti
    pela.
  san-VEL: vastutastu ye janaa dhairyya.m dh.rtvaa satkarmma kurvvanto mahimaa satkaaro.amaratva ncaitaani
    m.rgayante tebhyo.anantaayu rdaasyati|
  kbq-kbq: Iza'zo knare zamuzma huvava hu'za nevu'za, ra zamagima erisagu nehake'za,
    himamu hankave erisigu nehake'za, haviza osniazanku nehakesamokizmia, Anumzamo
    manivava zmasimura zamigahie.
  kbh-kbh: Ndëmuanÿenga nÿets tempo ts̈abá jtsamëse imoyena, y chca imonguá Bëngbe
    Bëtsá más uámanënga chauabiama, cha chëngbiama ts̈abá chaotsoyebuambná y ts̈abe
    vida jtsebomnama chaoma; chë te chëngbiama Bëngbe Bëtsá echanjama, chë nÿetsca
    tescama yomna ts̈abe vida chamotsebomnama.
  ron-LSB: celor care, prin perseverența în binele făcut, caută gloria, onoarea și
    incoruptibilitatea, viața veșnică;
  pon-pon: Irail me kin dadaurata ni ar wiawia mau kan o linan, o indand, o me jo
    kin mor pajan, maur joutuk.
  nhe-BL: Toteco quinmacas yolistli yancuic para nochipa nopa tlacame tlen quichijtinemij
    tlen cuali huan quitemohuaj para yajaya Toteco ma elis tlen quinhueyitlalis huan
    quintlepanitas, huan para yajaya quinmacas nopa yolistli para nochipa.
  sps-sps: Mesapan te vovou faparits iny ror kat tavaron, ri te kat kat rof matan
    Ya, ana ri te faatok e Gov, tsuri te komainy ror e Gov ma vamarits rari tan kat
    rof te kat ari, ana ri te faatok e Gov, tsuri te komainy nom ror asangan iny fatsiitsii
    te faan iny non Ya tsuri, ri te faatok e Gov, tsuri te komainy nom ror a toto
    na suu fiisen miror puan foun to te gim non ma natiny kuav ravaa.
  wnc-wnc: Siwan aminu kunduta sanga takeaknga tawake tasikaing. Tawake tasike semna
    dua natake wa aminda sanga Anututa apbakngake umana asiknga yapangenake kayuu
    asinggan yutnanga aknga yamikge natanggamatake tasikaing. Tasiwawa Anututa sanga
    wa aminda iat gatake kayuk asinggan asinggan yutning kaknga ayamik.
  bus-bus: Gbɛ̃ kɛ̀ aↄ̃ↄe gakui kↄ̃n bɛ̀ɛo kↄ̃n mɛ̀vãsaio wɛtɛɛ bensↄ̃ aↄ̃ↄe à maaa
    kɛɛ kↄ̃n mɛnaonↄ é wɛ̃̀ndi kɛ̀ è yãaroo e.
  gub-BL: Amo teko uzapo ikatuahy ma'e oho waiko tuweharupi a'e wà. Nezewe a'e teko
    i'i waiko Tupàn pe wà. — Emur kar nepuràgaw nekàgaw ihewe nehe, i'i waiko izupe
    wà. Ikatuahy ma'e uzapo oho waiko tuweharupi wà. — Heremiapo kwer hekuzar emur
    ihewe nehe, i'i waiko izupe wà. — Hemuigo kar pe nepyr tuweharupi nehe, i'i izupe
    wà. Azeharomoete, Tupàn umuigo kar putar agwer teko uzepyr a'e wà nehe.
  imo-imo: Imbo mareni Gote kinye yunge pa telina molopo kondopo, Goteni nu teko kondorunu
    nimbelomunga nanga imbi ola molopili molopo, waliwalima molopa kau pumbe pora
    naa nili ulu pulumu paa liemboa ningo mindili nongo ulu pengama teremele imboma
    Goteni waliwalima molopa kondopa kau puli ulu pulumu timbelo.
  boj-boj: Tamo uŋgasari qudei naŋgi siŋgila na tigeloqnsib kumbra bole bole yoqnsib
    laŋ qure qa gam itqajqa waukobaeqnub. Osib naŋgi laŋ qureq di ñam koba oqajqa
    ti so bole gaigai sqajqa ti tulaŋ siŋgilaeqnub. Deqa Qotei na tamo uŋgasari naŋgi
    di awai boledamu enjrim naŋgi ŋambile gaigai sqab.
  eng-DRA: 'To them indeed, who according to patience in good work, seek glory and
    honour and incorruption, eternal life:'
  knf-knf: Bañaaŋ bantamanuŋ ţi pdo bnuura, banklaaŋ pdëm na mndëm na iko inwooŋ iinkŧoka
    yi Naşibaţi ajaaŋ awul, awul baka ubida wi mnţo.
  san-KHM: វស្តុតស្តុ យេ ជនា ធៃយ៌្យំ ធ្ឫត្វា សត្កម៌្ម កុវ៌្វន្តោ មហិមា សត្ការោៜមរត្វញ្ចៃតានិ
    ម្ឫគយន្តេ តេភ្យោៜនន្តាយុ រ្ទាស្យតិ។
  arn-NT: Eluafi ta rumel mongen ta tüfeychi pu che, tati ayükelu ñi püramyeafiel
    ta Ngünechen ka kintukelu chumkawnorume afkenochi mongen, fey rumel ayülekelu
    ñi femael ta kümeke dungu,
  zas-NT: Gudëëdaman guialnaban tiblayaa loj ree bén ad radxagt rüjn naguiejn guiban
    zagdxe guial rüjn reeman naguiejn yayal reeman guialnazaꞌc yuꞌ xanyabaa, rüjn
    tëë reeman naguiejn yayaꞌn reeman zagdxe loj Dios din gap reeman cuerp ni ad yuꞌt
    dxej nit.
  ken-NT: Bo abhɛn bákɛ̀m ɛkɨ́kɨ́ ndǔ bɛrɨ ɛbhɛn bɔ bákʉ̀, báfyɛ̀ bɛtaŋ bɛkʉ bɛ
    Mandɛm anchyɛ bhɔ kɛnɛ́m nɛ kɛnókó nɛ nɛpɛ́m ɛnɛn mmu ápú gu. Mandɛm ǎchyɛ̀
    bhɔ nɛpɛ́m ɛnɛn nɛbhɨkɨ bhɔŋ ngwɛnti.
