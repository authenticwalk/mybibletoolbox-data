  nal-nal: Azanon aubina di gut kuna giuang amun faamuzazang daxa. Naandi dit saleng
    amun lan kuna zurukang a marmari daxaiang ma aiza laba ma aiziarang ina xawit
    ta maatang lamaskana. Nakmai xana lis a roro tapal zin naandi.
  kyq-kyq: Jee kɛn aay kaamɗe ɔɔ je nakŋ kɛn tɔɔl Raa ki, naaɗe je Raa ɓo aɗen tɔɔmɔ
    ɔɔ aɗen *nooko ɔɔ aɗen kɛɗn *kaajn̰ gɛn daayum. Kɛse ɓo nakŋ kɛn Raa utu aɗen
    kɛɗa kaaɗ kɛn naaɗe ɓaa tiŋg gɛn daayum ute naan̰ se.
  kwd-kwd: Tani ta'a ngaa'i, God te'e kwatea nga mooringa firi faga, suria gila nonimaabe
    fana agelana ni 'ola 'e le'a, tofuna gila siria God 'ani tafega ma ka fa'aba'itaga
    ma ka kwatea mooringa firi faga.
  ded-ded: Mong ye mamangkima faka gombunga mekecma kurumenggac kuc kibikperagiagoc
    nga eweheihei amma kekecseri meudeac ammiu uatoa mekecde, Anutungo ye kekec wisic
    wisickea kpac miude.
  ewe-ewe: Ana agbe mavɔ ame sia ame si tsɔa dzidodo wɔa nu nyui eye wòdia ŋutikɔkɔe
    kple bubu kple agbe mavɔ si Mawu nana.
  nuy-nuy: Warrubawi-yung wugurru waa-dhanggaaburrg-jinyung, wu-bu-burraa, wu-waṉbina-yinyung
    wugurru maaḻamburrg-galawaj, nguynju yungguyung ambu-burraa wubani-rruj wu-milhiynjina-rruj
    warrubawi-yung, marri nguynju yungguyung ambani-warraarriwana na-God, bawi-yung
    marri ambaniiyn ana-wiri anggu-wuguuguni wugurri-wuy.
  cop-BHC: ⲚⲎ ⲘⲈⲚ ⲈⲦⲀⲨⲀⲘⲞⲚⲒ ⲚⲦⲞⲦⲞⲨ ϦⲈⲚⲞⲨϨⲰⲂ ⲈⲚⲀⲚⲈϤ ⲞⲨⲰⲞⲨ ⲚⲈⲘ ⲞⲨⲦⲀⲒⲞ ⲚⲈⲘ ⲞⲨⲘⲈⲦⲀⲦⲦⲀⲔⲞ
    ⲚⲚⲎ ⲈⲦⲔⲰϮ ⲚⲤⲀⲞⲨⲰⲚϦ ⲚⲈⲚⲈϨ.
  buk-buk: Lau naŋ sêsap mêtê ŋayham dôŋ ŋapaŋ ma takwê bu sêtap Anötö ndê mwasiŋ
    sêndöc tali ŋapaŋ-ŋga ma ŋawasi ti waê atu sa, naŋ Anötö oc kêŋ ŋac sêndöc tali
    ŋapaŋ.
  pri-NT: Wà pàra tàpé, âna rà ipwadàra ma rà pwa ê pwina wâdé, ba na é wâdéarirà
    wà Pwiduée. Â rà mudàra ê aupwényunyuâari kêe, ma ê wâro na ticè pwâadèreè na
    wâjaaé. Â wà Pwiduée, âna ée mwa nama rà wâro awé jaaé.
  zpq-NT: Na' še cheyiljwlaže'cho nac goncho cont šjayzoacho len Diosen' toḻi tocaṉe,
    na' cont yebe Diosen' chio', na' cont gone' gacchcho beṉe' zaca', soacho goncho
    da' güen bite'teze da' gwžaglaocho. Nach Diosen' gone' cont bancho toḻi tocaṉe.
  por-TFT: Especificamente, Deus vai galardoar, capacitando-as a viver para sempre,
    as pessoas que, pela sua perseverança em praticar boas obras, se esforçam por
    ser altamente honradas por Deus e receber uma vida que não tem fim.
  gwi-NT: Dinjii lat nąįį gwinzii t'igihee'yaa geenjit gwint'aii gwitr'it t'agwagwah'in,
    ts'ą' Vit'eegwijyąhchy'aa vich'eegwąhndit, ts'ą' gwihil'ee, ts'ą' khit gwandaii
    goovantł'eehee'aa geenjit chan tr'agwagwah'in, ąįįts'ą' Vit'eegwijyąhchy'aa gwandaii
    ndaanąą'ąį' kwaa goots'an hahtsyaa t'oonchy'aa.
  gvn-gvn: Kanbal bama ngulkurrku bundandayda, jana God wawurr-wawurr-bunganka, and
    nyungunji wuljaljiku bundanka. Yinyaynka Godungku jananga wawu wuljaljiku juran-bungal,
    nyungunji bundanka.
  nhy-NT: Dios kinmakas yankuik nemilistle katlej mach keman tlamis, akinmej amo mosotlawaskej
    de kichijtoskej tlan kuale iwan kitemojtoskej kenik welis kajsiskej inmawisotlanex
    itech ilwikak, iwan noijki kenik welis kipiaskej tetlakitalistle inawak Dios,
    iwan kenik welis kipiaskej yankuik nemilistle katlej mach keman tlamis.
  asm-FB: যি সকলে সৎকৰ্মত ধৈৰ্য ধৰি মহিমা, সন্মান আৰু অক্ষয়তা বিচাৰে, তেওঁলোকক অনন্ত
    জীৱন দিব৷
  okv-okv: amo embo amuna God ta usasa ta iresi jombure ue God ta uje avo pere ue
    sovera te iresuja embo amita degi God na vasiri ikau daroho iresuja
  mxt-NT: Ta cuhva ra ñayɨvɨ̱ cha ma naa ca maa coo ñu cha nanducú cha vaha ta cha
    cahnu cuví Nyoo, ñu nanducú cuvaha nuu ra, ñu cha cuñí coo tyicuan ri maa. Cuhva
    ra tandɨhɨ cuan chi ñu cha cuenda vatyi sacuví ñu maa maa ri cha vaha chihin cha
    cama iñi ñu.
  tzo-NT: Scotol ti much'u mu xlaj yo'ntonic tspasilanic ti c'usi leque, yu'un tsc'an
    ti lec chc'ot sc'opilal yu'un ti Diose, ti ch-ac'bat squeval hech chaj c'u che'el
    squeval ti Diose, ti chcuxiic sbatel osile, ja' ch-ac'bat xcuxlejalic sventa sbatel
    osil.
  ind-AGS: Mereka yang terus mencoba untuk selalu melakukan perbuatan yang baik dan
    benar, akan menerima kemuliaan dan kehormatan, keabadian dan kehidupan untuk selamanya.
  omw-omw: Mpo hiahua kyuqe kyaiqa nraahu varaqi vita tiqata, Kotivama tiri nronraqama
    kyero tiri nrutu tuaahera kyero tiri kyaahaqa hiraqe qati variqi quananrave, tihua
    varivaro Kotiva mwihua qamwata nyatairata mwihua ekyaa enta ekyaa enta qati variqita
    vivara.
  yrb-yrb: Ana anama kobere uetaini Godinu araetaini kobere ifu wetaini ibene ibene
    me ibetaini mubitae utedana kobererau uegou utebaitana Godima emaba ibene ibene
    me ibeta mafisu.
  maa-NT: Tsjá‑la̱ kjoa̱binachon ni̱ta̱ mé na̱chrjein‑ne jñà xi̱ta̱ xi nchihótsji
    kjoa̱jeya, ko̱ nchihótsji nga jcha̱xkón, ko̱ nchihótsji nga kítsa̱jnakon ni̱ta̱
    mé na̱chrjein‑ne ján ngajmiì. Koií kjoa̱‑la̱ nga ndaà tjín kjoa̱ xi nchis'ín nga
    kjit'aà na̱chrjein.
  mcq-mcq: ꞌEnakaivo ea kaꞌene naꞌia mapokaꞌe masuani hine mamaa vene ꞌee pinana maiji
    sarame ꞌee hura vene ꞌee uneunecha kaꞌene majama nahuniji saravujija Hu majama
    hihunijaho pu mihuna.
  sus-A: نَشٍيٍ عٍ تُننَبّشِ وَلِ قَنيِ رَبَقٍ مَ، عٍ شُننَكٍلِ، يِفِ، نُن كِسِ قٍن
    عَلَ رَ، عَلَ كِسِ قِمَ نّ عٍ مَ.
  jpn-1965: 忍耐をもって善を行ない、栄光と誉れと不滅のものとを求める者には、永遠のいのちを与え、
  fra-SBL: à ceux qui, par la persévérance dans la bonne action, recherchent la gloire,
    l'honneur et l'incorruptibilité, la vie éternelle ;
  yka-yka: Niyaˈ meˈ aˈa magtuyuˈ maghinang hāp peggeˈ inapasden pudji Tuhanin siye
    duk pahadjene siye. Apasde isab weˈ urungan Tuhanin siye umul gaˈ tamananne. Meˈ
    aˈa inin asal urungan Tuhanin du umul si surgaˈ gaˈ tamananne.
  mle-mle: Adiy yarakara kwajibir kwakwanadiy duw taakw, dayadiy mawul wakwanadiy
    God mwugiydik dayadiy si kirasitakaan titaay, awarab day God dikibir apawa gilabadiy
    kwurin tikir titaay, aw nyanyi nyanyi yarakara kwayak titaay tidanalik tikuw,
    God dayak ata tasakwu-kidadiy nyanyi dikiwa kwaya-dakik samab kwas maarin. Taay
    Juw bapa duw takwak aw daya kwukir ata nuwukadiy jaka tipa kidiy duw takwak atawa
    tasakwu-kidadiy. Aw adiy day dayadiy kapa sipa danik wuki-kwanadiy duw taakw,
    adiy mwiyir tikwanadiy majik wuki-wukib ti-yaay, kupwaraap sapwurapa yawiy kwurkwanadiy,
    atampika duw takwaam God diki yaal giraan tikwana mawul tikiladiy. God atawa kwurdik,
    mwiya nimadiba vaat dayaam kwiykuw, aw dayadiy mawul kapakap kapakap tikidiy dayadiy
    kupwaraap sapwurapa yawiy danik tikuw. Taay Juw bapa duw takwak, aw daya kwukir
    ata nuwukadiy jaka tipa kidiy duw takwaam God atawa kwurkidadiy.
  shp-NTPO: jawen jatíbitian jati netenkora, jato jikimanoxiki, ja Diossibakea jakon
    jawéki biti shinannax itan jatíbitian jabé jati shinanxon, jakon jawéki akin jeneyamaa
    jonibores.
  aom-aom: Ae göëro biririvoromo mu mae vaeromo nimarueje hujeji God-ro hesi aji maho
    bojëmiromo jabesi ihoho mae uëvego ma-ioroꞌioremu Godꞌo raromoꞌiröhëro. Ëhi jiëꞌe
    aribövioho God-ro ajëmiꞌiramu ma-ioroꞌioremu maro raromoꞌëꞌö.
  geb-geb: Gumgi mbari, mbe khaŋ tɨgap ŋkasŋkagiap tɨvi vhuuiŋ zɨn vov, mbe Fhe Bakɨme
    han Hevenan tuituigip perav, zɨ bakɨme ndiv, zazera mbara muuŋgiap kav vhɨzi fhuv
    bɨɨŋbɨɨŋ ndirga tuavi ndi gari. Fhe Bakɨme zazera mbara muuŋgiap ki bɨɨŋbɨɨn mba
    gumgi gu mbigir nɨɨnga.
  bsj-bsj: ki nobo wuro ma nangen luma man ki kurongka, ciin fiya dor ciyero nin caklangka,
    bwayilen kange wucake, can ne ci dume diri.
  cak-cak: Ri man yetane' ta richin niqui'en ri utz, roma niquirayij chi nic'uje'
    quik'ij, y chi ri Dios utz xtu'on chique y chi niquil jun c'aslen ri manak camic
    ruc'uan, rija' xtuya' c'aslen ri richin jumul chique.
  chf-NT: U xe u yäc'ben paq'uin cuxlecob machcatac mach u yäctajob u chen tu tojaba
    uc'a tä' yojob nonoj äc'bintic jini pitzilan que Dios u xe u yäq'ue'ba, y uc'a
    tä' yojob paq'uin ch'u'ul ajnicob t'oc Dios, y que une u yälbenob que utz u chijob.
  tlf-tlf: tinum milii maak imi aget fugunin uyo, “Kuguup tambal uta kup titil fagaa
    waafu-bom-bulupta, God iyo nuyo win tambal uyo bogobe-nala e minte, telela imolata,
    kaanamin uyo uk kugan imoluk o,” age-nilipta, bomi ilep uta fen-nuubip kale, bota
    God iyo tebe tinum bilip iyo telela imolata, God iso suun kup nan-temip kale minte,
  piu-2006: '@see-verse:ROM.002.006'
