  sri-sri: 'Õãrĩrẽ irinírã gapʉ: Marĩpʉ merã ããrĩdʉarã: “Mʉsã õãrõ yáa”, ãrĩmakʉ̃
    pédʉarã, ĩgʉ̃ pʉrogue perebiri okarire opadʉarã ããrĩ́ma. Irasirigʉ ĩgʉ̃sãrẽ perebiri
