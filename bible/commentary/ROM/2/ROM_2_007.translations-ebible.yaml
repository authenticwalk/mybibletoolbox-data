  pes-OPV: اما به آنانی که با صبر در اعمال نیکوطالب جلال و اکرام و بقایند، حیات جاودانی
    را؛
  ron-1924: Ши ануме ва да вяца вешникэ челор че, прин стэруинца ын бине, каутэ слава,
    чинстя ши немуриря,
  tpz-tpz: A ma pah teꞌ to suksuk vakis rakah ne sih a taateꞌ vih, pare iu rakah ee
    pa hanan vih va pa teꞌ vaꞌpeh me Sosoenën manih pa vöön va kin. Ee se kon o ëhnan
    apuh me a tasun vëh no a mët to hikta antoen non a vahik. E Sosoenën se piun ke
    raoe o toꞌtoꞌ tamoaan.
  agd-agd: Máan tinten mifo inte kéká anó mantaan ákona ukhen kama yorarí iyaré inten
    nafi mai Tiyarafenu ano ínaimpáké betin amo siren kákan bí bá ayun ma fara van
    oriyan ban aunan ma aminten mino.
  rkb-NT: Wastuhu mybarawy ezektsa ustsa kytsa nisisapywykynaha. Iwa Deus sisoho wasani
    haty motsasoko anahi mozihikiknaha. Tahawahi Deus tuk mynapykyryk tsihikiknaha
    ana hi taperyky. Deus harere bo zuba hyỹ mozihikiknaha iwaze Deus tyryktsa moziknaha.
    Myhyrikosokdanahaze Deus tuk tahawahi mynapykyryknaha hỹ.
  san-THA: วสฺตุตสฺตุ เย ชนา ไธรฺยฺยํ ธฺฤตฺวา สตฺกรฺมฺม กุรฺวฺวนฺโต มหิมา สตฺกาโร'มรตฺวญฺไจตานิ
    มฺฤคยนฺเต เตโภฺย'นนฺตายุ รฺทาสฺยติฯ
  iws-iws: Mɨ iikam nhɨrɨm sɨma mɨinan mɨriinanaei siyɨu mɨiyɨk ɨiiramɨn, Adi Komii
    saɨka sɨbgu ɨdwowanɨn nɨnomor kou hɨr mɨ sɨma wɨ inɨg komiigak nwowi mɨ kwoɨnbudɨn
    omwaiwaiyayokiyokɨiiyɨn siya wɨ nonkwobumbunɨnkɨn tani. Adi Komii siya wɨ kwoɨnbudɨn
    omwaiwaiyayokiyokɨiiyɨn ɨinokɨinok wɨ tɨ iikam ɨmiir hauuwi.
  pol-SZ: Tym, którzy wytrwale czynili dobro, pragnąc doświadczyć Bożej chwały, uznania
    i nieśmiertelności, da życie wieczne.
  ztq-NT: Lëë Dios ktee kyalmbañ nii nitylody lo meñ nii tugak beeñtsyey kyalbuen
    ni tugak beeñ ksak Dios.
  zai-NT: Zudii be enda nabani ni qué zaluxe irá cani qué ixhacala'dxi de guni jneza,
    cani ucaa ique guni ni chu'la'dxi be, ne uyubi ni dxandí risaca ne ni qué ziuu
    dxi initilú.
  upv-upv: Nir nga martori majingen nga marres ser marterter, ko niko marok-p̃elp̃elak
    suri nga Atua p̃ilesir erpe parres ko pusrövir ko p̃ilai mauren nga sete orongwos
    pusuw, tevi nir nga ngok ko Atua p̃ilai mauren ne tuwi ngok vini tevir.
  wap-NT: Kainaꞌa pidannao, aonaa ĩkashadinan pashaꞌapaapan kaimanaꞌo aimaakan. Naꞌapaꞌo
    idaꞌan ĩkainaabatan mishiꞌo ĩaipan Tominkaru naubaan naꞌiki utaapan ĩdyaun umanawunnao
    nii, naꞌiki utaa kizi ĩꞌati karikaonanuꞌo kakupa-karu. Ĩnao atiꞌo nii Tominkaru
    taan karikaonanuꞌo kakupa-karu.
  mva-mva: Ata tamoata alu panganadi dizezeleki-tina be muzi uia diememaki be ono
    Nanaranga aradi atabala ngananga kana, muaka bibia dadoki kana be dipipi, be tago
    matemate-lo dalako kana be dipipi. Bokaibe Nanaranga masa ngataguraki be nem-kusoaki
    soaki ipurapura nge ngandi.
  dwr-NT: Itti itti asatuu lo77obaa danddayan oothiino; qassi galataa, bonchchuwaanne
    bayenna de7uwaa koyyiino; unttunttoo Xoossay medhinaa de7uwaa immana.
  kfw-kfw: Mi lekkhat in kathakha inthochak-ah inom, halli poina, kayana khat-um kathi
    kaboi ringkhuo ka-entok rakip diang Pathian in hektik kaboi ringkhuo kha apesik
    eii.
  bfz-bfz: जो लोक खरे कामो रे खड़े रई की महिमा, आदर और अमरता री टोल़ा रे, तिना खे
    परमेशरो अनन्त जीवन देणा।
  cuk-09: Bab Dummad san-burba-geg-bergued ukoed, dulemar ibmar-nued-imakedgi-gwen-galakussurmaladba,
    nug-gangued, nug-nued, degi, geg-san-bergued-amidimaladga.
  ben-OBCV: যারা নিরবচ্ছিন্ন সৎকর্মের দ্বারা মহিমা, সমাদর ও অক্ষয়তা অনুসরণ করে তিনি
    তাদের অনন্ত জীবন দেবেন।
  mil-NT: Te nchaa ñáyiu nchìcúⁿ nihnu‑ni quìde mee‑ni sá vǎha, ñáyiu‑áⁿ nduu táhǔ‑yu
    cundecú‑yu ndɨhɨ Yá Ndiǒxí nɨ caa nɨ quɨ́hɨ́ⁿ, te ducaⁿ quìde váha‑yu chi cuìní‑yu
    sá Yǎ Ndiǒxí cuu váha iní ñáhá‑gǎ xií‑yu, te cuìní tucú‑yu nduu táhǔ‑yu núú ǐo
    váha càa ndecu Yá Ndiǒxí cundecú‑yu nɨ caa nɨ quɨ́hɨ́ⁿ.
  myu-myu: 'Pũg̃pũg̃ ijodiacayũ''in xipacat mujurũg̃rũg̃xi. Deus bikuyap tag̃ ceku
    pin cĩcã ip. Deus co''ian jedipap kudadam tak ip. Deus e''em cebe ip: “Eyju xipat
    oxe” iap kudadam tak ip. Deus xe jedop ip iap kudadam tak ip. Soat em itait jeedop
    ip cexe je''ũ buje ixeyũ ma.'
  fue-fue: Tinniiɓe e waɗa ko wooɗi e daartira tedduŋal e manŋu e ko tabotoo, Alla
    hokkan ɓe yonki tabitiiki.
  amk-amk: Amani, we mano etawansa na enari ne bengfo, amani na esera we esobu sambewaraio
    dadai fo, wang dadai na rorafaisi fo, tuti etarang we fitawafa fo mani, dohongno
    numainufo wesa ki.
  fai-fai: Kinim wanang madik ika Got win kuw kufoda bom alam akfak tem biyámin so
    lamlam kukádawin so ilim sun bumo kalin so uta kudulumo kale fen bom kukuw kidel
    kuw fakuyábiw. Kale Got aka sun biyámin uyo atin kuyamokaba.
  ura-NT: Nitohaneeinte jataain nelateineein chabana satonoelanaala necaohachanaa
    coaracuruhane coina itolere bana caohacha nejesina ichajeein ichaonacaauru rai,
    chabana sanaachara ichaonaa tereein Cana Coaunera.
  mcd-NT: Nan tsoaran Diosin ato imapaiyai cuscan amisiton futsafo shara huafafaini
    tsain shara Upa Diosin atohuunoa yoisharaiton nicapaicani. Isca huaquin, —¡Aicho!
    Un mia yonoa cuscan min amisi. Un miqui unimai. Min ufu ipasharatiroran, —ishon
    nicapaicani. Afu ipashquin. Nan cuscarafo Upa Diosin aya ato imapacunaca.
  urt-urt: Lenge mitiŋ syeꞌ yende bongol ŋaiye yende ŋaiꞌe ŋaiꞌe bwore jande ŋoihmbwaip
    bwore, topoꞌe tinge yahaiꞌe yaŋah ŋaiye Got ka angange yirise topoꞌe naŋ embere
    e unuh moihlaꞌ ŋaiye ka yurp laip bwore nye nyermbe ŋaiye yukur ka miꞌe.
  kiz-kiz: Kwa bhala ambabho kwa uthabiti bhwa matendo manofu bhalondili sifa, litengu,
    ni kubela kuharibika ibetakubhapela bhusima bhwa milele.
  tzo-TZE: Li boch'otic ja' ta spasilanic o c'usitic lec yu'un tsc'anic ti lec ch‑ilatic
    yu'un Diose, xchi'uc ti tsc'an chilic lequilale, xchi'uc ti tsc'an chcuxiic sbatel
    osile, ja' ch‑ac'batic xcuxlejalic sventa sbatel osil.
  lex-lex: De hota la'a riy maka khi'a-kyap reria hihi'a-yapyapi plollolli yoma irahniar
    pia hota rlernana ya'uli-yawedi la'a Uplerlawna la genia hitita-repreparni mak
    kodi liarni, de hota Uplerlawna Nala mormiori plalahwa la' ira pa nodi liarni.
  dov-dov: kulibaabo bachita kabotu chabusungu akuyanduula bulumbu, kulemekwa, alimwi
    akutafwa, uyoopa buumi butamani.
  rgu-rgu: Lahenda fo tao naroo hata malole, neuꞌ ko Ana fee si soda matetuꞌ manaetu-manabasa
    taaꞌ a. Sira siꞌ sipo hada-horomata, nade malole, ma rasoda raroo ro Ni.
  toc-NT: Amá quilh­ta­macú Dios nacá̠­ma̠x­qui̠y xpu̠­ta­hui̠lhcán nac akapú̠n a̠ma̠ko̠lh
    cris­tianos hua̠nti̠ anka­lhi̠ná talak­tzák­salh hua̠ntu̠ tla̠n y hua̠ntu̠ lakati̠y
    Dios nac xla­ta­ma̠tcán y naca̠­ma̠x­qui̠y li̠pa̠­xúhu latáma̠t hua̠ntu̠ ne̠cxni
    lak­sputa.
  som-som: kuwa dulqaadashada shuqulka wanaagsan ku doondoonaa ammaan iyo ciso iyo
    dhimashola'aan, wuxuu siin doonaa nolosha weligeed ah;
  mam-C: Kxel tq'o'n jun chwinqil te jun majx toj kya'j, exsin jun kyoklin tb'anilxix
    ti'jjo tqoptz'ajiyil qMan Dios, aye nchi jyon ti'j, ex tok tilil kyu'n, tu'n kyb'inchin
    te' b'a'n tzalu'n twutz tx'otx'.
  ndj-ndj: Vala yivakombikesha kugola fya usangi na kusaka ukomi na ndundamilu ya
    Chapanga na kungajila kusova, davapati unofu wa jola.
  mbj-NT: Ti anäng tak'ëp baad hadoo do P'op Hagä Do hã hana do gada doo, ta wë rakaweh'ëëh
    gad'aa doo, h'yyb nadajëp do ragadoo rakarẽn doo. Ta tii hã rah'yy kajäk do hyb
    n'aa, h'yy kanerét doo me baad hadoo do ramoo boo had'yyt hẽ. Ta ti hedoo do sa
    hã P'op Hagä Do anoo da edëb had'yyt do ta pa.
  lat-VUC: 'iis quidem qui secundum patientiam boni operis, gloriam, et honorem, et
    incorruptionem quærunt, vitam æternam:'
  ngp-ngp: Wadya wakugendeela kufinyiliza kudamanya ayedi haheina kusokela no kumzungula
    Mnungu, no ukulu na wogofi na wikazi hewiina uheelo, Mnungu naawenk'he ugima wa
    ulo na ulo.
  enq-2: Maka nakaeyao mana epe dupa minao katao, tii pipaepi, kenge epepi, yonge
    tamuala naeyao kataowaka katengepi, dupa kutao katenge endakali dupa Goteme lete
    etete katenge doko maita.
  eng-ASVBT: 'to them that by patience in well-doing seek for glory and honor and
    incorruption, eternal life:'
  mna-mna: Tana zin wal ta so tipiyotyooto mbulu ambaiŋana, mi tikamam kinkiini be
    timbot raama Anutu lela azuŋka kini leleene ma alok, mibe Anutu iwit urun, na
    zin ko tikam mbotŋana ki Anutu tabe iseeŋge iseeŋge ma ila.
  myw-myw: '@see-verse:ROM.002.006'
  sby-sby: Bantu balapitilishinga kwinsa byaina ne balalangaulunga bulemu ne bulemeneno
    bwa Lesa ne buyumi butapu, balenshingeco, neye Lesa nakabape buyumi butapu.
  sll-sll: Tobo wai iwe, ari tau nimni mole tal dime dire ol ware, God mongwo bani
    kina ereho molabila dire, God na hana a yuwo olama dire, mol pai gobari irala
    dinangwo, God mol pai wai tenangure ire mol panangwo panamua.
  yaq-NT: Wame'e, juka' aapo'ik bichapo bem ae uttianaa'uta intok ae bem eiyaanaa'uta
    intok juka' jiba yuu jiapsiwamta aet bem bitnee'uta, inika'a, ka aawas kopteka
    juka' tu'ik jiba bem joa'ue a' jaiwame, jiba yuu jiapsiwamta amet autuane.
  uro-uro: Ma Ngämuqa va qä von da ama iar ama sok täm ngät ba ama ruvek kärarhani
    i vasägos dä qale rha sa ama bulap bä rhat tualat na ama lat ama mär ngät ivakt
    iva ma Ngämuqa qä von da rha ama murhämeska dä va qä sek sä rha.
  ita-1885: 'cioè: la vita eterna a coloro che, con perseveranza in buone opere, procaccian
    gloria, onore, ed immortalità.'
  muy-muy: nday ya ti tagray zlam sulumani kəlavaɗ ni ti Melefit aməvi *sifa ya àndav
    ɗay-ɗay do ni ana tay. Nday gani tawayay ti Melefit mâzləbay tay, mə̂ɗəmki ma
    sulumani ka tay, akaba tawayay tanjəhaɗ akaba Melefit ga kaŋgay-kaŋgayani.
  kqc-kqc: Amiye kaere vegu buni renari, are rei gira rena dudu vabara, kikifa rena
    ma moi no de rena, mina maina rededi, Sei bi ina vene rofu toga toga ameibobina
    vegu mago.
  tav-tav: To cãnacãʉna caroa, Dio yere, cʉ catʉjʉ wariñuurijere cáticõa aninucurãre
    na joogʉmi Dio cʉ tʉpʉ caroa cãnicõa aninucurijere.
  eng-ULB: to those who according to consistent, good actions have sought praise,
    honor, and incorruptibility, he will give eternal life.
  spa-VBL: Así que los que han seguido haciendo lo correcto, recibirán gloria, honor,
    inmortalidad y vida eterna.
  fra-_FOB: Savoir, la vie éternelle à ceux qui, persévérant dans les bonnes œuvres,
    cherchent la gloire, l'honneur et l'immortalité;
  hau-ULB: Ga wadanda kuma suka nace da yin ayyukan alheri ba fasawa, sun samarwa
    kansu, yabo da daraja, da rai na har'abada.
  mal-mal: നല്ല പ്രവൃത്തിക്കു വേണ്ടുന്ന സ്ഥിരതയോടെ തേജസ്സും മാനവും അക്ഷയതയും അന്വേഷിക്കുന്നവർക്ക്
    നിത്യജീവനും,
  kkc-kkc: Esiga edebeeyo mesie sabolo goo tekepo tolone dobolone, Godeeye diba o
    howo woola odoo tekepo dalai goo sabolo, osoloso yayo gie badeli teneli goo ee
    esilone doga, nei Godeeye dimapoo kookaiyo badoboso gie badeli tenelaiso.
  lit-lit: viena vertus, amžinu gyvenimu tiems, kurie, ištvermingai darydami gera,
    ieško šlovės ir garbės ir negendamumo,
  urd-GVR: Kuchh log sābitqadmī se nek kām karte aur jalāl, izzat aur baqā ke tālib
    rahte haiṅ. Unheṅ Allāh abadī zindagī atā karegā.
  far-far: Tani wane, God kai kwatea na maurie firi fuada, sulia kera dangidangia
    sasilana ru lea ki, ma kera ka doria God ka tangoda ma ka fa'initoda ma ka kwatea
    kera ka mauri firi.
  suz-BL: सुमी परमप्रभु यावे आ राज्‍य माल्‍शा, रिम्‍शो गेय पना पन बाक्‍नीमी नु गेना
    हना यो ब्रोंइचा माल्‍नीमी, मेको गेना हना यो परमप्रभु यावे नु बाक्‍चा ताइनीम।
  car-NT: Amykon kari'na iru'pyn amaminano ta kyneja'nakaton. Iwara kurano, toty awongary,
    utapy'pa aino upijaton. I'matypyn amano ytan i'waine Tamusi.
  amp-amp: Yimar bbinysoft tohhato be dborioh dborioh nefrpam yakitoh-hato rorhu dukefr
    Bro Nkifrarpno mrhuniyuk dukefrn korhwor yo toh hatohyuk bro yufati toh nmbuhat
    duka duka korhr, nd yimar Bro Nkifrarpno mtoh nkifranirahr.
  bht-bht: जड़े खरे कम्मा जो मेहनत करदे होऐ महिमा, कने आदर, कने अमरता दीया तोपा च
    न, उना जो परमेश्वरे हमेशा दी जिन्दगी देणी है;
  eng-NOY: everlasting life to those who by patient continuance in well-doing seek
    for glory, and honor, and incorruption;
  cub-NT: Põeva cainʉmʉa mearo d̶aivʉ baru apevʉre, aru ʉrivʉ baru Jʉ̃menijicʉi d̶aquiyepe
    aivʉ náre meara baju yópe ʉ̃i ʉrõpe, aru ʉrivʉ baru Jʉ̃menijicʉi coyʉquiyepe aivʉ
    náre “Mearo d̶aivʉbu mʉja” ainore máre, aru ʉrivʉ baru Jʉ̃menijicʉi apʉre d̶aquiyepe
    aivʉ náre cainʉmʉa, ne coatebenajiyepe ayʉ ʉ̃́re jarʉvarĩ, nárecabu Jʉ̃menijicʉi
    cʉre d̶aquimara jãravʉ cũiméjãravʉ baquinóre ʉ̃́que.
  ita-1927: vita eterna a quelli che con la perseveranza nel bene oprare cercano gloria
    e onore e immortalità;
  lww-lww: Sane yeririna la p̃asa, apa rurula ga, asum̃a akilakila ke ga p̃elaga wo
    la silaga vena kiela kia la wo e marana Ntewa, akilia kila nap̃a atol naurarena
    nae peni. Ya nap̃a Ntewa la van la, naga malena nap̃a ve uro re.
  ckb-ckb: ژیانی هەتاهەتاییش بۆ ئەوانەیە کە بە دانبەخۆداگرتنەوە لە کاری چاکەدا داوای
    شکۆ و ڕێز و نەمری دەکەن.
  nas-nas: Teing nantoong tampaꞌ nariꞌ nkoaamaing eeꞌnoko besiꞌaakooꞌ tee meenasi
    Kumponing-etaing, pankaing-anta, eeꞌnoko domaang booꞌpaaꞌ, teie teing domaang
    tampaꞌ nariꞌ otoꞌ avuriaing.
  uvl-uvl: Hehei pe hana hel te nanas menmene poinga nge urana. Tepoi ke pomau iange
    te teke NeHalang heto heke iri pe mene iri ke la tetu luluch nge i pe lape tunge
    maulinga ke koko lange iri.
  eng-BBE: 'To those who go on with good works in the hope of glory and honour and
    salvation from death, he will give eternal life:'
  ixl-CNT: Sataqꞌ u tiichajil tu bꞌenqꞌii bꞌensaj tu qꞌuꞌl nichok qꞌu techalla kam
    kꞌatz u Tioxh, qꞌuꞌl bꞌaꞌn talcheꞌ utz, aꞌ nititzꞌa u atinchil xeꞌ Tioxh bꞌenamen.
    Ayaꞌ qꞌuꞌl aꞌ tii niꞌan u bꞌaꞌnil.
  xsi-xsi: Tamâta pinde uru sipaveta kuku vetâŋa ara. Kinzi ilonzi ndo tu Maro Kindeni
    ma ionzi simo i ne sinâla ilo ku ma isuka ŋanzi kâki, aku ilonzi ndo tu i ma via
    mao ilanzi ŋana simo vianzi kuku i ku simo nâ. Maro Kindeni ma via mao ndainani
    nâ ilua kinzi tamâta ŋinde, kala ma simo ara mine ku simo nâ.
  crx-NTPO: Whulohne 'aw whuts'u lhodítni whe ts'ih'un un'a 'uhut'en. 'Et duhút'en-un
    huwun Yak'usda budólhti', hincha uboolhtselh, 'ink'ez 'ahoolhyiz dalhótisa 'et
    hits'u húkwa' ninzun. 'Et ndunt'óhne dune Yak'usda 'ilhiz wheni hukhutinalh-un
    bugha whúta'alh.
  kan-OKCV: ಯಾರು ಮಹಿಮೆ, ಮಾನ, ಅಮರತ್ವ ಸತ್ಕ್ರಿಯೆಗಳನ್ನು ಸಹನೆಯಿಂದ ಮಾಡುತ್ತಾರೋ ಅವರಿಗೆ ದೇವರು
    ನಿತ್ಯಜೀವವನ್ನು ಕೊಡುವರು.
  bbb-bbb: Ijadufuo e gue bu vierafe buka maza boeje mimatana vame maeje ijiaru kenoekuae
    vierafei. Bu vierafe buka kairafa buone ro e binobino ije ifejiaga Godi fu bu
    aroriana nidosiakiro bu ije vierafei. E ije ijiege kenoejo ije Godi fu buone oemaremo
    ijadufuo fu kiaga bu maza rade ma karivake.
