verse: ROM.002.007
translations:
  kpx-kpx: Ata degomoleau vani bahata vaveve dua vaime isiviale Dilava ivi ebagevale
    kebia Dilavana ukolikoli ovei.
  okv-H: amo embo amuna God ta usasa ta iresi jombure ue God ta uje avo pere ue sovera
    te iresuja embo amita degi God na vasiri ikau daroho iresuja
  tbo-tbo: Lawa gehouhi dewa dewadewahi he dewedewena gawahihi ipa Yaubada a wiwasawasa
    po wiyateyate po luyagohana memewahagana he bibiheya, tauhi apo Yaubada yautu
    tuwetuwenai ina welehi.
  mal-C: നിരന്തരം നന്മപ്രവൃത്തികൾ ചെയ്തുകൊണ്ടു മഹത്ത്വവും മാനവും അനശ്വരതയും അന്വേഷിക്കുന്നവർക്ക്
    അവിടന്നു നിത്യജീവൻ നൽകും.
  grc-SR: τοῖς μὲν καθ᾽ ὑπομονὴν ἔργου ἀγαθοῦ δόξαν καὶ τιμὴν καὶ ἀφθαρσίαν ζητοῦσιν,
    ζωὴν αἰώνιον·
  bgc-bgc: जो माणस भले काम करते रहवै सै, अर परमेसवर की महिमा, आदर अर अनन्त जीवन की
    खोज म्ह लाग्गे रहवै सै, परमेसवर उन सारया ताहीं अनन्त जीवन देवैगा।
  khz-khz: Talima reketa rogora gevetolena kala namara gekalana, Palagu kolemana,
    e gapiragena, e ati pene aiki magulina getavuana. Palagu na ira maguli vanagivanagi
    pene venira.
  deu-TKW: denen, die mit Ausdauer im guten Werk nach Herrlichkeit, Ehre und Unvergänglichkeit
    trachten, ewiges Leben;
  zsr-NT: Yöl‑laꞌ naꞌbán gdu unödzjëꞌ quegac nup tuntecz le nac dxiꞌa, le tuiꞌ ládxiꞌquëꞌ
    luziꞌë xbëꞌ Dios len lurujëꞌ dxiꞌa lahuëꞌ Lëꞌ len laꞌcuꞌë tsalzú.
  lin-lin: bomoi ya seko epai ya moto oyo, na nzela ya molende na ye ya kosala malamu,
    alukaka nkembo, lokumu mpe makambo oyo ebebaka te ;
  hns-NT: Dje hiemmat baanhke hardam barhia kaam karke Parmeswar ke biesaal soekh,
    ieddjat aur sattja djiewan khodje hai, oesabke Parmeswar oe djiewan swarag me
    deiga hardam khaatien.
  noa-E: Ar ʉ̈gthar öbërwia bʉ̈ʉrjã meeba ich mag wajapha wënʉrraju khĩirju nʉm dʉ̈i
    Ẽwandamagta amach thö iyʉ̈ʉ apim khõchgau warag nem wajapham appai wauju ẽkhaajem
    khʉʉnan, irua ich dënkha auju, ich mag ich dʉ̈i wënʉrramkhĩir.
  eng-EMTV: to those who by the endurance of good works are seeking glory and honor
    and incorruption—eternal life.
  mib-NT: Te ñayuu jeē tu jécuɨñɨ̄ i jeē sáha i jniñu váha, cuāha ya jnūhun jeē cótecu
    i nɨ́ɨ́ cáni. Chi ndúcú i quɨ̄vɨ i nuū ndujéhnu yɨ́ñúhún i, nuū nɨɨ́ cáni cotecu
    i.
  lif-NT2: कुभा मनाहाॽरे़ चक्‍मे़ल्‍लॽए नुःबा याःम्‍बक् मे़जोगुर निङ्‌वाॽफुमाङ्‌लाम्
    मिमिदिङ्, मिङ्‌सो इङ्‌धाःङ् नु आजुनि हिङ्‌मन् मे़गोःत्तुर मे़वाॽरो॥ खे़ङ्‌हाॽग
    निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ मे़न्‍नुप्‍मनाबा हिङ्‌मन् पिरुसिॽरो॥
  xnj-xnj: Vandu vala veviyendelela kukita gabwina, kuni vigana utopesa ukulu na wumi
    wangahalabika, vandu ava Chapanga yati akuvapela wumi wa magono goha gangali mwishu.
  mmx-mmx: Leventaba at limixin dik lox amisik leveloklok i nunuan, kerepmo di puse
    ri lisisixam mi lisinorong la lorooro nunuan. Ne Moroa naba raba di mi lorooro
    avolo.
  cbr-NT: Axa —Nucën Papa Diosan ca 'ë upí isquin abë nëtë́timoi tsónun 'imiti 'icë
    —qui cuëëncë uni, an ca ënquinma Nucën Papa Dios cuëëncësabi oquin ñu 'aia. Usoquin
    an 'acë uni a ca Nucën Papa Diosan xënibua 'aínbi abë 'inun 'imia.
  tee-NT: Ju ali'in lapanacni va tachi tanavi ju k'ox ni tapuxcajui ta yu laich capunaulh
    ju Dios ni xalack'ajin tajunita la'ixmacni yuchi chai ta yu laich k'ox calhiulacana'
    la'ixmacni yuchi. Chai tapuxcajui ju atsucunti ju jonk'alhita lact'iyan. Pus ju
    yu'unch ca'axtaknicana' is'atsucunti'an ju conk'alhiyanta ju lact'iyan.
  eng-LSV: to those, indeed, who in continuance of a good work, seek glory, and honor,
    and incorruptibility—continuous life;
  cak-NT: Xa jojcoch'on y siempre nakac'uaj jun c'aslen utz, ri Dios xtuya' chake
    ri c'aslen ri man niq'uis ta. Jari' ri xtuya' ri Dios chake roj ri can nakarayij
    jojbec'ue' chila' chicaj chi ronojel tiempo, anchi' xe sakil c'o y chiri' chuka'
    can nim xti'an chake.
  pah-NT: Jara'g̃a oko katue'ymi. “Tihendu pota nhande Tupana'ga nhi'ig̃atua nhande
    ve,” ei g̃a. “Tihendu pota nhande garemimbohetea nhandejihe. Xako pota nhande
    ga pyri avuirama,” ei g̃a. G̃ahã po ti Tupana'ga omongo ojipyri yvagi pe nehẽ.
  sja-NT: 'Ichi truadee wãpiit''ee nãgee eperãarã: ne-inaa pia oopataarã, k''inia
    p''anadairã Tachi Ak''õrepa ãchi pia ak''ɨmerã, mãik''aapa ichita p''ana k''inia
    p''anapataarã iru ome iru trua k''ĩra wãreede.'
  xed-xed: Ŋa gwal ta gɗata ta maga skwiha ɗinaɗina ŋa mutsa glaku nda sgit, nda hafu
    ŋa kɗekedzeŋ ya, dzaʼa vlaŋvla Lazglafta ta nzaku nda hafu ŋa kɗekedzeŋ ta həŋ.
  mks-NT: Java ña̱yivi na̱caja na ña̱ va̱ha xi̱hín ndinuhu ini na ta na̱cacúni̱ na̱
    caja na ña̱ ná caji̱i̱ ini Ndióxi̱ xi̱hi̱n já ná cachi Ndióxi̱ ña̱ cúú ná ña̱yivi
    va̱ha. Ta na̱cacúni̱ na coo na nu̱ íin Ndióxi̱ a̱nda̱ ama cáa qui̱vi̱. Ta mé na̱
    cán cúú na̱ cu̱hu̱n coo xi̱hi̱n Ndióxi̱ a̱nda̱ ama cáa qui̱vi̱.
  gfk-S: Ari, di la gilgil haitne ira tahut na tintalen. Ma be ing di gilgil hobi
    i palai be di sisilih tano ngas ura kapkap ra minamar ma ra bilai na hinsang ma
    no kinkinis ing pata ta minat tana. God na balu pukus di ma no nilon hathatikai.
  bmu-bmu: Anutunöŋ qetbuŋaŋi neŋgimapköra mamböta aködamuninambuk akingöra kapaŋ
    köla pöndaŋ kinda nup ölöpŋi ölöpŋi memba maljini, neŋgöra malmal köhöikŋi neŋgima.
    Mi neŋgiiga nalö teteköŋi qahö oyaeŋkoyaeŋ mal öŋgöbin.
  dgz-dgz: Waenapan kakaewa pot poraet taine gapan kiman oya oya megawa, viripewa
    den inak yaibobot warat anune menan God garewa inak yaibobot muneta.
  eng-GNV: 'That is, to them which through patience in well doing, seeke glorie, and
    honour, and immortalitie, euerlasting life:'
  zaa-NT: Canu runi seguir nu ná tsè' nna, gutie la'labàni nu labiru ttíą qui' quį
    porqui'ni adí calatsi' quį la' redacca' latsi' nu ná tsè', ą'hua adí rú'ulatsi'
    quį Tata Dios nna gul·luítsa' tsì'e cą nna tsé'e cą lani e tulidàba.
  eng-WEBSTER: 'To them who by patient continuance in well-doing, seek for glory,
    and honor, and immortality; eternal life:'
  guh-guh: Itsamonae jamatabëcueneenabiabatsi ëpexaniacuene pexanabiabinexa. Bajarapamonae
    jitsipabiabanua pejinavanapaenexa Dioso pijapenivenivenaenacuatatsia. Jitsipabiabanua
    Dioso pesivajamatabëcuenebarëyanexatsi. Jitsipabiabanua pexainaenexa matacabi
    apo pevereverecaejava. Bajarapamonae Dioso rajutsianatsi matacabi apo pevereverecaejava.
  bon-bon: Tabe iyeteta ireclota teebibine cirege ceera lui cina miiji mule jaawenemusi
    gloose cäco, ingle teepi lui singi gemi teeme jamyacu apaclyera, awepyeräja, piiyepu
    ngälu cäco ireclota päpäname.
  nhw-BL: Toteco quinmacas nemilistli yancuic para nochipa nopa masehualme catli quichijtinemij
    catli cuali sintla quitemohuaj para Toteco ma quinhueyitlalis, huan para yaya
    ma quintlepanita, huan para yaya ma quinmacas nemilistli para nochipa.
  swh-ONEN: Wale ambao kwa kuvumilia katika kutenda mema hutafuta utukufu, heshima
    na maisha yasiyoharibika, Mungu atawapa uzima wa milele.
  wbi-wbi: vala vano ku lukangasio lwa maghendele amanono valondile ulufunyo, uvukoola
    na kuleka kunangika, ikivapela uvwumi vwa kusila na kusila.
  bba-bba: Be bɑ ɡeɑ mɔ̀ kɑ tɛmɑnɑbu bɑ kɑ yiiko kɑ bɛɛrɛ kɑ wɑ̃ɑru kɑsu, beyɑ Gusunɔ
    u koo wɑ̃ɑru te tɑ ku rɑ kpe wɛ̃.
  eng-KJVCPB: 'to them who by patient continuance in well doing seek for glory and
    honour and immortality, eternal life:'
  kgk-NT: Oĩ hembiapo porã meme va'e. Oipota ojéupe omomba'egwasu Nhandejáry. Oipota
    ojéupe omboete. Onhemoingove ukase Nhandejáry-pe. Upe va'e-pe omoingove va'erã
    ondive Nhandejáry opa e'ỹ reheve.
  waj-waj: Vooyaano mmoori yoketaivaa iya pirisaikiainnaata mmannammanna yaagueeqama
    iida varida Anutuuqaa yoosinna yoketaivaki tupatupaa varikio ivo iyara kua yoketaivaa
    tinaraivaara yaata utida mmoori varada variaavai. Anutuuqo itaama iikiaiya tupatupaa
    variraivaa mminaravai.
  cpy-cpy: Riitaki Tajorentsi añaakaa-yiteerini ikaatzi oetziñaarikotanakawori rantayitziro
    kameethari, rootaki iñaashiretakiro rowaneenkawo, iñaashiretakiro ipinkathee-teeri,
    iñaashiretakiro ashi rowaero rañaayitee.
  ekk-PKP: Need, kes on jätkuvalt püüdnud teha seda, mis on hea ja õige, saavad hiilguse
    ja au, surematuse ja igavese elu.
  mpx-mpx: Gamagalau enuna ginol waiwaisana kaiwena hi logalogasisi, kaiwena hi loya
    te Yehoba ni tobalagil, ni awa wawaisi-agil ge yawal mihomihotina ni pek elal.
    He Yehoba yawal hot ni pek eliyalil.
  wbp-wbp: Panu-karirli yapangku kalu warrarda manngu-nyanyi yangkaju Parra Miimii-nyanja-kurlangu,
    ngulangkaju kapu-jana jungarni-pajirni Kaaturluju manu ngurrju-pajirni yapaju
    yangkaju panu-kari. Kujarlaju kalu ngurrju-juku nyina. Nyampurranya kapu-jana
    Kaaturluju jungarni-pajirninjarla mardarni yungulurla jirrnganja nyina wankaru
    tarnnga-juku.
  luo-luo: Ne joma osetimo kinda kuom timo maber, ka gidwaro duongʼ kod luor, kod
    gik ma ok tho, enomi ngima mochwere.
  nhe-NT: Toteco quinmacas yolistli yancuic para nochipa nopa tlacame tlen quichijtinemij
    tlen cuali huan quitemohuaj para yajaya Toteco ma elis tlen quinhueyitlalis huan
    quintlepanitas, huan para yajaya quinmacas nopa yolistli para nochipa.
  aii-aii: ܠܐܵܢܝܼ ܕܒܚܡܵܠܬܵ‌ܐ ܥܵܒ݂ܕܝܼ ܦܘܼܠܚܵܢܹ̈ܐ ܛܵܒܹ̈ܐ ܘܛܵܥܝܼ ܫܘܼܒ݂ܚܵܐ ܘܐܝܼܩܵܪܵܐ ܘܠܵܐ
    ܡܵܝܘܿܬܘܼܬܵ‌ܐ، ܒܸܬ ܝܵܗܒܹܠܔ ܚܲܝܹ̈ܐ ܕܠܥܵܠܲܡ،
  esk-NT: Iḷaŋich iñuich savaaqaqtuat nakuuruanik anuqsrułikun piññaguktut kamanautaanik
    kamakkutmiglu suli tuquyumiñaił̣iġmik. Agaayyutim qaitchigisigai isruitchuamik
    iñuułiġmik.
  msb-msb: Pagahatagan san Dios sin waraʼn katapusan na buhay an pirme na nagahimo
    sin kaayuhan, nagahandom na umawon kag galangan sinda san Dios kag nagahanap saniʼn
    waraʼn katapusan na buhay.
  cpa-NT: Jøng² cuø¹ Diú¹³ li¹chian² jniang³ tiá², ju³ná³ cøng² hi² jmó³ jniang³ hi²
    dsio¹, ju³ná³ hniángh³ jniang³ juu¹² ha²lah jmó³ jniang³. Mi³jøng² lé² jmo¹ Diú¹³
    tsa¹dsián¹ jniang³. Lé² jmo¹dsa hi² lén² jniang³ dsa² canh¹³.
  dso-dso: ଜନ୍‌ ଲକ୍‌ମନ୍‌ ଡାକ୍‌ପୁଟା, ସନ୍‌ମାନ୍‌ ଆରି ଅମର୍‌ ଅଇବା ଆସାଇ ମୁର୍‌ଚିକରି ସତ୍‌କାମ୍‌
    କରିଜିବାଇ, ସେମନ୍‌କେ ପରମେସର୍‌ ନ ସାର୍‌ବା ଜିବନ୍‌ ଦେଇସି ।
  meu-meu: kara namodia e kara tarika-tarikamu bona hairai bona hahenamo bona basine
    pata maurina danu e tahumu taudia na mauri hanaihanai bae abia;
  yva-NT: Vatan inta wo ana ngkove obo rave tutir, weye ubeker Amisye anayanambe mai
    muno ubeker Po maijasea titive indamu ukova no tawan. Vatano nanawiso indati Amisye
    po kovo nuge nuganui raunande mai.
  dgc-dgc: Du tolay a mégimet ta mahusay, a umasa side ta gantimpala na Diyos dide
    ta langet, éy atdinan na side ta buhay a éwan tu katapusan.
  zpm-NT: Grëse zha ne güeynaḻ beeṉnon zho lë me, pxobneṉ zho xquieḻndzon me, güeynaḻd
    zho grë ncuaaṉe rnitlo, lo zha co gdeed me tib guieḻmban ne gdziṉd dze lozh.
  hix-NT: Ohxe ehxemo komo wya, karyhe roro harha manaha, kehe hampànà. Enyhoru hokono
    roro me rma haxa ehxemo komo rma nyamoro ha. Khoryenkomo wya, rowyaro ohxe xaxa
    tonyxemà ro me manaha katxho hona ro ehxemo komo rma nyamoro ha. Àwya, ehonomnà
    me harha manaha, katxho hona ro ehxemo komo rma nyamoro ha. Àwya, àwayehpànà ro
    me harha manaha, katxho hona ro ehxemo komo rma nyamoro ha.
  sim-sim: Ma ol nombo wornan tiyaha mbele mbele jivi ol li ukmbaha nor mbahandan
    uwa ma ondon kumak ermba ermbak linda oson or hakwa lir.
  npi-ULB: अटुट रूपमा सुकर्म गर्दै प्रशंसा, इज्‍जत र अमरत्वको खोजी गर्नेलाई उहाँले
    अनन्त जीवन दिनुहुनेछ ।
  cgc-cgc: Mga ittaw na gaprusigir na magbuat ta miad tak gaandem danen na dayawen
    gid ta Dyos daw tagan man ta kabui na danen an dili en mapatay, danen an tagan
    din ta kabui na ula katapusan.
  tim-tim: Luâk âmbâle bikŋande âmâ pagaleŋaet pat akto Anutuŋe nenekto huraguâkgât
    manman kârikŋe egâliaŋmai are Anutuŋe manman kârikŋe yeŋgiwiap.
  yor-yor: Àwọn ẹni tí ń fi sùúrù nínú rere ṣíṣe, wá ògo àti ọlá àti àìdíbàjẹ́ ni
    yóò fi ìyè àìnípẹ̀kun fún.
  wos-wos: Du takwa nawulak deka mawulimbu hambuk yata di wendé nahafi yata yikafre
    sémbut huruta Godka yindaka yambumbu di yi. Di Godna makambu néma du takwa reta
    di dé wali wungi re wungi re jémba renjoka mawuli yata di déka hambuk jémba ya.
    Wungi hurukwa du takwaré God yikafre jondu hasa hwendét, di dé wali jémba retandi,
    wungi re wungi re.
  emp-NTPO: Ʌ̃cʌrʌba biada o panʌa Ãcõrẽba ãdjida bia unumãrẽã, bia jaramãrẽã, idjab̶a
    ewariza idji ume zocai b̶ʌmãrẽã. Maʌ̃ ẽberãrãra Ãcõrẽba wãrãda b̶ʌya ewariza idji
    ume zocai pananamãrẽã.
  eng-F35: to those who seek for glory, honor and incorruption, by persevering in
    doing good—eternal life;
  ind-ind: Dia akan memberikan hidup kekal kepada orang-orang yang mencari hidup kekal,
    yang selalu tekun berbuat baik, dan hidupnya menjadi kesaksian bagi banyak orang
    sehingga mendatangkan pujian dan hormat bagi Allah.
  pes-OPCB: او زندگی جاوید را به کسانی می‌بخشد که با صبر و تحمل، آنچه را که راست است،
    به عمل می‌آورند و خواستار جلال و احترام و بقایی هستند که خدا عطا می‌کند.
  mpt-mpt: Naka mak unang maki kukub ayamo sbalma wafuniba i bobol temo funaniba Gode
    e titilo ayal inamin einobu osa eka e afen smik esa ni doyenea amit bioba e ni
    baabenea Ibo naka ayam unang ayam kesoa ib niniino sumobo geneko geniba amitie
    kukub ayamo sbalma wafu binimibo Gode nakaia unanga eli dletnea moniba e bib unaniba
    amit nomabiobe.
  ssx-ssx: Mandane wanda꞉halima꞉ta꞉ epeke haumanu pu hatiki peaata꞉ ika꞉ biki epeke
    wina꞉ lolo pa꞉la꞉eki make Koda꞉ma꞉ ika꞉ pi lawalo pa꞉la꞉eki make homa꞉peke na
    yeke da꞉ta hao halo pa꞉la꞉eki make weiyu halememe. Kutu piki wanda꞉hali pa꞉ta꞉
    Koda꞉ma꞉ da꞉ta hao halo pa꞉la꞉eki halieke.
  mkl-mkl: Inɛ ŋɑ iyi ɑ̀ temuɑ ɑ̀ wɑɑ ce jiidɑ ɑ̀ wɑɑ dɛdɛò ɑmboe do bɛɛrɛ, nɔ ɑ̀
    wɑɑ dɛ ɑŋɑ ɑ mɑɑ̀ ce nfe, ɑŋɑi Ilɑɑɔ̃ ɑ́ muɑ kuwɛɛ hɑi tɑ̃u.
  gaq-gaq: ଉଡ଼ିରୁଆ ମ‍ଇମା ସନ୍‍ମାନ୍‍ ବାରି ଅଃନାଡିଗ୍ ମାଗୁଏନେ ଜିବନ୍‍ ବାନେ ଆସାରେ ବର୍‍କସ୍‍
    ଏତେ ସତ୍‍କାମ୍‍ ଡିଙ୍ଗ୍‍ଚେ ୱେଡିଂଆର୍‌କେ ଆମେଇଂକେ ଇସ୍‍ପର୍‍ ଅଃନା ମାଡାନେ ଜିବନ୍‍ ବିଏ ।
  gof-RNT: Lo77o ooson minnidi, galataa, bonchchonne dhayonna de7uwa koyeyssatas Xoossay
    merinaa de7uwa immana.
  unx-unx: ଅକ ହଡ଼କ ମାନାରାଙ୍ଗ୍‌, ମାଇନାନ୍‌ ଆଡଃ କା ଟୁଣ୍ଡୁଃ ଜୀଦାନ୍ ନାମେରେୟାଃ ଆସ୍ରାରେ ଧିରାଜ୍‌
