  urt-urt: Kom pakai, yip yukur yisande wusyep, ŋoihmbwaip yip bongol sekete. Taꞌe
    luku pe, nihe syohe yip ŋaiye pa yambaꞌe dindiꞌ ŋup uku ŋaiye Got ka ende wusyep
    kot mise el lenge miyeꞌ tuweinge pe, syohe tinge tikin tataꞌ tataꞌ nanah hlaꞌ.
  kiz-kiz: Bali kwa kadri jha bhunonono bhwa jhobhi ni kwa muoyo bhwa jhobhi bhwabhubeli
    kujha ni toba ukibhakhela ghwe muene akiba jha ghadhabu kwa ligono lela lya bhufunuo
    bwa hukumu jha haki jha K'yara.
  tzo-TZE: Yu'un tsots yo'nton, mu sc'an scomtsan li c'usi chopol ta spase, ja' yu'un
    ja' no'ox ta stsob li scastigo chc'ot yich' c'alal tsta yorail ta xchapan scotol
    cristianoetic li Diose. Ti c'u x'elan chvinaj tuc' ta xchapanvan li Diose,
  lex-lex: Mere rwaldioinia de miy o'ta tehra pa miy edonna mpiayow pa miolli nhiolmi.
    La' hade pede orgahami mi'itar rer lia do'omi-halmi niukamnu werweratni la'a lera
    hohoni, mak hota Uplerlawna Ntutga hankeranni me Netlia niukamnu de ndella plol
    wawna.
  dov-dov: Pele nkaambo kakuyuma akutasanduka kwamoyo nkoli kulilondweda bukali mubuzuba
    bwabukali, nkokuti, buzuba bwakuyubununwa kwalubeta lululeme lwaLeza.
  rgu-rgu: Tehuu o laka batuꞌ, ma ta nau mamanene fa! Ma o ta nau foa ela sala-siko
    mara baiꞌ boeꞌ! De, o tatao ma de huhuku ma boe-boe nambera. Huu fo maneniko dae-bafoꞌ
    a noe, neuꞌ ko Manetualain nau uku-sudi basa lahenda ra soda na. Ma neuꞌ ko basa
    lahenda ra bubuluꞌ rae, Manetualain naetuꞌ lahenda dedea na no matetuꞌ. Tepoꞌ
    ria te, Ana huku o beraꞌ a, nana huu Ana ta sipoꞌ o nonoi-tataom ria fa.
  toc-NT: 'Pero huix ni̠ kax­pata hua̠ntu̠ hua­ni­cana, luu lanca xú̠tax huix, y ni̠
    lak­pa­li̠­pu­tuna xali̠xcáj­nit mila­táma̠t: pero tancs cuaniyá̠n pi̠ huix ma̠n
    ma̠ak­sto­kuilí̠pa̠t min­ta­la̠­ka­lhí̠n hua̠ntu̠ nali̠­ma̠­pa̠­ti̠­ni̠­cana acxni̠
    nalak­chá̠n quilh­ta­macú la̠ta lácu Dios naca̠­ma̠­xo­ko̠­ni̠ko̠y xta­la̠­ka­lhi̠ncán
    xli̠­hua̠k cris­tianos,'
  som-som: Laakiin engegnaantaada iyo toobadla'aanta qalbigaaga aawadood waxaad cadho
    u urursanaysaa maalinta cadhada iyo muuqashada xukunka xaqa ah oo Ilaah,
  mam-C: Ex noq tu'n tch'uẍil tanmi'n, ma txi tkujsin tib'a. Me tu'n ikyjo, njax ttilinji'y
    tila tib'ajxa. Oktzin ktlab'ila, aj tul tq'ijiljo tkawb'il Dios kujxix wen, ex
    aj tjapin kanin tq'ijil, ja' tu'n toki'y toj pa'b'in twutz Dios toj tumilxix.
  ndj-ndj: Lakini kuva na udindalu na chinyuku cha ndima nahawu ukwiyandikila asabu
    kwa lijuva lila maya va Chapanga na highilu ya ugoleki dayiwoneki.
  mbj-NT: Bë nabuj keh'ũũm do hyb n'aa, bë h'yy kawanareem do hyb n'aa na-ããj hẽ,
    bë an'oo bä tak'ëp bë P'op Hagä Do rejãã da takawajããn noo gó, sahõnh hẽ tanes'õõs
    doo me P'op Hagä Do ky n'aa etyy do kajaa bä kä.
  lat-VUC: Secundum autem duritiam tuam, et impœnitens cor, thesaurizas tibi iram
    in die iræ, et revelationis justi judicii Dei,
  ngp-ngp: Mna kwo udala wo moyo wako una nk'hani, wakelundikila masulumizo makulu
    kwe dizuwa diya Mnungu akeza kulaviliza maya yakwe na ulahi we kindedi.
  enq-2: Emba tuu-tuu pyoo mona kapilyala naeyao, embanya mana koo dupa setao kalyeno
    dokonya, Gotenya imbu kaenge gii doko ipatamopa, baanya tolao yapenge mana doko
    emba-kisa panaseta.
  eng-ASVBT: but after thy hardness and impenitent heart treasurest up for thyself
    wrath in the day of wrath and revelation and the righteous judgment of God;
  mna-mna: Tamen ŋgar ku imbol, mi lelem be tooru som. Mi ina nu ndoundou lem kadoono
    sananŋana. Be mbeŋ kaimer, ma Anutu isombe iswe kete malmalŋana kini ma ipet kat
    mat, mi iur kadoono ndeeŋeŋana pizin tomtom, to kam kadoono ku tana.
  myw-myw: '@see-verse:ROM.002.004'
  sby-sby: Pakwinga moyo wakobe wayuma kayi nkausanduku, nukatambule cisubulo ca Lesa.
    Cisubulo ico nicikakuwile pabusuba mboshakaleshe bukalu bwakendi ne kombolosha
    kwakendi kwalulama.
  sll-sll: Olimba, God ha maing di ni tongwo i pir tekinia. Tekire ni nin mol pai
    olga hol i wai pamia mone warala di pinua. Nomani si kulu sinanga hol iwe, u tibi
    omba, wananga ha pirikinua. Pirikire tal nigi dongwo ol ware pring oun dongwo
    miki weni i au sire wania, God ha hol ol ni tere ebir sinangwo gin iwe, tal nigi
    dongwo ol wanga pring pai ni tongwo meri gul bir ni tenangwo inanga pamua.
  yaq-NT: Taa empo'e tua'e bettek jiapseka, ka Liojta noki jikkaja. Intok empo, ka
    tu'ik joowamta betana ka emo temaibae. Inia betchi'bo san, empo, juka' taewaita,
    Liojta yee aet a' ya'uraa bittuanee'ut, jiokot maisi em bitnee'uta, che'a juni'i
    eu a' bu'uuria. Bwe'ituk aapo ju'u Lios, si'imemmeu tua ameu a' lutu'uriatuka'po
    aman, ameu a' chupa'ane.
  uro-uro: Sokt di aingän di ama qrot angän snängaqa bä äkt i qaku qunäga vät a ngän
    sä ma Ngämuqa aa lat. Bä nga ngän dualat toqoräkt dä nak sa ma Ngämuqa va qä rhäksärhäm
    ngän masirhat pät ama qunäga qärakni iva aa uraqi dä aa räkt ngät aa matnävämne
    ngä rhän.
  ita-1885: Là dove tu, per la tua durezza, e cuore che non sa ravvedersi, ti ammassi
    a guisa di tesoro ira, nel giorno dell'ira, e della manifestazione del giusto
    giudicio di Dio.
  muy-muy: Nak kìci slimi do, kàwayay mambatkaba majalay ahàr gayak a do ni ti, nak
    nakani àna ahàr gayak kagray ti Melefit mâtraɓ kur dal-dal. Ka fat ya ti Melefit
    aməzuma ɓəruv a ni ti aməgəs kur àna seriya. Ka fat gani nani ti amagrafəŋa seriya
    kè mis a ; seriya gayaŋ ya agray ni ti ge jiri.
  kqc-kqc: Idu yi uka gira ma vegu no feresi moi etagae de rina dada, Sei di kota
    rorobo rena moi ogau rigori, ya bi ya rofu Sei di gubuyo tora ae torekai reisa,
    mina gubuyo tora di medari moigiya.
  tav-tav: Cʉ̃re mʉja caapiʉjapere mʉjaare cʉ cayuubato quena Diore mʉja apiʉjagaquẽe.
    Caroorije mʉja cátiere mʉja jʉtiriti yeri wajoagatee. To bairi netobʉjaro mʉja
    popiyeyegʉmi Dio. Cariapena cʉ̃re cabooquẽnare caroorije na cátaje wapa nare cʉ
    capopiyeyeri rʉmʉ cãnopʉ mʉja átigʉmi.
  eng-ULB: But it is to the extent of your hardness and unrepentant heart that you
    are storing up for yourself wrath on the day of wrath, that is, the day of the
    revelation of God's righteous judgment.
  spa-VBL: Ahora por tu corazón endurecido y tu rechazo al arrepentimiento, estás
    empeorando tu situación para el día de la recompensa, cuando se demuestre la rectitud
    del juicio de Dios.
  fra-_FOB: Mais par ton endurcissement et ton cœur impénitent, tu t'amasses un trésor
    de colère pour le jour de la colère et de la manifestation du juste jugement de
    Dieu,
  hau-ULB: Amma saboda taurin kanka da zuciyarka marar tuba, kana tanadarwa kanka
    fushi, a ranar fushi, wato ranar bayyanuwar shari'ar adalci ta Allah.
  mal-mal: എന്നാൽ നിന്റെ കാഠിന്യത്താലും അനുതാപമില്ലാത്ത ഹൃദയത്താലും നീ ദൈവത്തിന്റെ
    നീതിയുള്ള വിധി വെളിപ്പെടുന്ന കോപദിവസത്തേക്ക് നിനക്കുതന്നെ കോപം സംഭരിച്ചുവെക്കുന്നു.
  kkc-kkc: Esino nee sooloo ma kulodu koo mesili goo sabolo, osoloso goo goolee su
    wudulega pegeli goo oso Godee kamanalame ka moodooso. Esiga Godeeye kamana goo
    oso sibilei biame mapoo, yayo namapoo nei dala toowa tenelaiso. Goo egeesi maga
    biame omapoo yayo goo medee teiba midili goo ee woola yilige bigileiso.
  lit-lit: Bet savo užkietėjimu ir neatgailaujančia širdimi pats sau kaupi rūstybę
    rūstybės ir Dievo teisingo nuosprendžio apreiškimo dienai;
  urd-GVR: Lekin tū haṭdharm hai, tū taubā karne ke lie taiyār nahīṅ aur yoṅ apnī
    sazā meṅ izāfā kartā jā rahā hai, wuh sazā jo us din dī jāegī jab Allāh kā ġhazab
    nāzil hogā, jab us kī rāst adālat zāhir hogī.
  far-far: Ma sulia nao mulu si doria go kari abulolae, 'urinai kamulu talamulu laugo
    ne mulu fabaita kwaekwaee kamulu ki makwalia Maedangi ne God kai fatainia na guisasue
    nia, ma wane ki tafau kera kai ada to'ona na kwaekwaee 'o'olo nia.
  suz-BL: इन थुं परमप्रभु यावे गे मलेत्‍तीके परमप्रभु यावे आ गाइश्‍शो तेम्‍नीनी। मिनु
    आ ठीक निसाफ पची नाक्‍त शुश सजाइ ताइनीनी।
  car-NT: Tyturu'poja'nare mana. Moro ajemamyry u'mary 'se'pa moro aturu'po man. Iwara
    aseme noro poto me moro apoko Tamusi wore'kory mypoja moro Tamusi wore'kotopo
    kurita 'wano me, moro Tamusi 'wa iporono a'wembono auranano ytopo kurita 'wano
    me.
  amp-amp: To nhai, nikmoh yima yuhum tahisewamn nhai yima yuhum yak kekutkahmko.
    Be nd fasoh dukefrpar yorhwakomn nd fasoh nefm mfro mfro newakomn bi kangm kminysofem.
    Be tukomn Bro Nkifrarhu namburpam fknitko wukier kanjo. Kto mekahtr, kotkfot ayakitohant
    nd yiha rpa rpa nefroh krhopam yak nhombra bugarah-komm.
  bht-bht: पर क्योंकि तू जिदी कने अपणे पापां दा पश्चाताप करणे ला मना करी दिता, जिस
    रोज परमेश्वरे अपणा गुस्सा दसणा, उस रोज सच्चा न्याय होणा, जालू परमेश्वरे न्याय
    करणा तालू परमेश्वरे होर भी जादा दर्दनाक सजा देणी।
  eng-NOY: But according to thy hardness and impenitent heart, thou art treasuring
    up for thyself wrath against the day of wrath and of the manifestation of the
    righteous judgment of God,
  cub-NT: Ʉbenita mi ãmeũme boje, ãmepedabu mʉ. D̶aiyʉbevʉ mʉ yópe Jʉ̃menijicʉi ʉrõpe.
    Ʉ̃́re jápiaiyʉbevʉ aru mi d̶aiyede máre oatʉvaiyʉbevʉ mʉ. Que teni pʉeno ãmeno
    baju d̶ayʉbu mʉ mi pʉeno ʉrarõ baju ñájiquiyede Jʉ̃menijicʉi ñájiovaquijãravʉ
    baquinói põevare, ne ãmeina teiye boje. Dijãravʉ baquinói caivʉ põevare Jʉ̃menijicʉ
    jã́cʉyʉme cũinátʉrʉ. Aru jorojĩni jã́ri, ñájine d̶acʉyʉme náre, ne ãmeina teiye
    boje.
  ita-1927: Tu invece, seguendo la tua durezza e il tuo cuore impenitente, t’accumuli
    un tesoro d’ira, per il giorno dell’ira e della rivelazione del giusto giudizio
    di Dio,
  lww-lww: Ana ko na pe otam̃an re nena nap̃a ovilon ko poli, okila luen ga p̃ar m̃arera
    pa m̃aga, ana sanene osum̃a okila nap̃a omiuonpolo ke kiom̃a nakoaena lala vano
    tol pogos nap̃a yoko sinemimiena kiena ne Ntewa lip̃ere nena yar lala.
  ckb-ckb: بەڵام تۆ لەبەر کەللەڕەقی و دڵی تۆبە نەکردووت، لە ڕۆژی تووڕەیی و ئاشکراکردنی
    حوکمی دادپەروەرانەی خودا، تووڕەیی لەسەر خۆت کۆ دەکەیتەوە.
  nas-nas: Tee dakaang domang ivekung bereꞌdaravaunge mmauꞌ deeng-antavemaung tee
    iirananka Kumponing-etananka, eeꞌnoko tee oroꞌparavaing asiranaꞌmung bakaang kiimata
    koontoꞌnanka siraꞌpuainaꞌmung.
  uvl-uvl: Pe imo a chuchuseng ala mana pe lememo ero nge a hulia letemo. Ke nga lemo
    poinga nei imo sipomo atal hoo hekeke amo melmelenga nenge lape at nge NeHalang
    ke ele hakaka. Pe lape lohot nge imo nga etue nenge NeHalang henonou hote letena
    inin ngana. Nga etue nem hulua lochloch lape te naue ke NeHalang nanasia poinga
    nge manmanna pe pengpeng ke amnei teu nga rera poinga poreke ngana mur.
  eng-BBE: But by your hard and unchanged heart you are storing up wrath for yourself
    in the day of the revelation of God's judging in righteousness;
  ixl-CNT: Pek aatz axh tan, taꞌxh txumel aaqꞌo. Yeꞌxhkam nakꞌaxa qꞌul apaav tuchꞌ
    avaanima. Ech choobꞌal paav namol jeꞌ saiꞌ. Aꞌ sakuꞌ vikꞌaꞌnal u Tioxh saiꞌ. Tan
    tijikomal sitxꞌol inujul qꞌu aanima u Tioxh.
  xsi-xsi: Taitu noko nde taŋa-kaika tamwata, aku tini pwâka tu kupalele ilo kalo.
    Mine kala noko kupayaula tamwata, aku muli, lâ zo ŋinde Maro Kindeni ne wisi-nâna
    ma ipâŋga nia yo aku i ma ipare nia sondo ndo panzi tamâta, ande i ne wisi-nâna
    ŋinde ma imâ ŋalae tina pa noko.
  crx-NTPO: '''Et hoonts''i ''aw ndzi nálhodunín''al. ''Et za ''iltsi''. ''Et huwa
    ''on nus mba hootátsi''. Yak''usda ye hunilch''oh-i, ''i be ts''ih''un un''a dune
    ba nahuyeh de,'
  kan-OKCV: ನೀನು ನಿನ್ನ ಕಠಿಣವಾದ ಮತ್ತು ಪಶ್ಚಾತ್ತಾಪ ಪಡದ ಹೃದಯದಿಂದ, ನಿನಗೋಸ್ಕರ ದೇವರ ನೀತಿಯುಳ್ಳ
    ತೀರ್ಪು ಪ್ರಕಟವಾಗುವ ಕೋಪದ ದಿನಕ್ಕಾಗಿ ದೇವರ ಕೋಪವನ್ನು ಸಂಗ್ರಹಿಸಿಕೊಳ್ಳುತ್ತಿದ್ದಿ.
  bbb-bbb: Rove nigofo jone buka gireva ijadufuo jaka naebe una oe kuderiana Godido
    ruakuae vierafe. Ijadufuo na vierafe rade Godi fu una e boeje ijiebuo ise kena
    besu enafuna mazie giamo ijia ja fuka kena urukeigia isekafiake.
  blw-blw: Ngém an-ag térén way achin fafawi. Wat anno angkay an cha héphépén hen
    kachusaam an Apudyus ah pegwana hen umchahan hen anchi nenènong paat way manguwisana
    hen aminay tatagu hen antoy lota.
  tam-2017: உன் மனதின் கடினத்திற்கும், மனம்திரும்பாத இருதயத்திற்கும் தகுந்தபடி, தேவனுடைய
    நீதியுள்ள தீர்ப்பு வெளிப்படும். கோபத்தின் தண்டனை நாளிலே உனக்காகக் கோபத்தினைக்
    குவித்துக்கொள்ளுகிறாயே.
  azz-NT: Pero tejua tagat, amo ticpía ne yolyemanalis, amo no ticnequi timoyolnemilis
    de motajtacoluan. Ica ya nojón tejua timonechicohuilijtoc in chicaucatatzacuiltilis
    para ma huetzi mopan tech ne tonal cuac Dios cualtitanis nojón tamelahuac tatzacuiltilis
    ten mitznamiqui.
  spa-RV-1909: Mas por tu dureza, y por tu corazón no arrepentido, atesoras para ti
    mismo ira para el día de la ira y de la manifestación del justo juicio de Dios;
  csy-csy: Ahihang asak mama le a kisik nuam ngawl na thinsung in nangma vateak atu
    in thin-ukna ni le a thutang Pathian thukhenna a kilang natu in a khol na hihi.
  mxq-NT: Nʉgoo mjantsykyujuunʉty es kyaj xyajtʉgátsy ja mjot mwinma̱ꞌa̱ñ, es pa̱a̱ty
    mdukmujkʉnʉ ja tʉydyuꞌunʉn kʉꞌʉm es xykyumʉdówʉt ko Dios tpayoꞌoyʉt ja naxwíñʉdʉ
    ja̱ꞌa̱yʉty tʉyꞌa̱jtʉn mʉʉt.
  tzj-NT: Pro como ja canma xa cowirnak chi rbanic ja ritzelal, como xa mta quigana
    xtiqueq'uex ta ja quina'oj jari' xa jani' nquisiq'uij más ja ryewal Dios chiquij.
    Tokori' xtikaj chiquij ja ryewal Dios ja tok xterila' ja nimlaj k'ij xin juicio.
    Chipan ari' k'ij ja Dios arja' xtuk'et tzij chiquij ja winak in ni rubey wi' ja
    k'etoj tzij xtuban.
  tdt-tdt: Maibee o ulun toos i lakohi hakribi o nia sala. Nunee iha loron ikus bainhira
    Maromak hatudu Nia hirus hodi kastigu ema nebee mak halo sala, o nia kastigu sei
    todan liu tan. Iha tempu nebaa ema hotu-hotu sei haree katak, Maromak tesi lia
    ho lo-loos.
  ron-BTF: Dar după împietrirea ta și inima nepocăită, îți strângi furie pentru ziua
    furiei și a revelării dreptei judecăți a lui Dumnezeu;
  eng-WEBP: But according to your hardness and unrepentant heart you are treasuring
    up for yourself wrath in the day of wrath, revelation, and of the righteous judgment
    of God,
  eng-FBV: Due to your hard-hearted attitude and your refusal to repent, you're making
    things far worse for yourself on the day of retribution when God's judgment is
    demonstrated to be absolutely right.
  nld-1939: Maar dan stapelt ge door uw verstoktheid en door uw onboetvaardig hart
    toorn op voor uzelf tegen de Dag van de toorn en van de komst van het rechtvaardig
    oordeel Gods.
  bwo-bwo: Eshe nee n morrosh naandre eto nk'aztsotsnat maac'o kup' nwottsotse Ik'i
    fayonat ari angshon b́be'et aawots fayo niats bí ayituwok'owe nk'aliri.
  nch-BL: Pero anyoltetique huan amo anquinequij anmoyolpatase huan anquicajtehuase
    amotajtacolhua. Yeca anquimiyaquilíaj nopa tatzacuiltilisti cati amechchiya ipan
    nopa tonal quema Toteco quinextis ihueyi cualancayo huan xitahuac tetajtolsencahuas.
  quc-TNT: Ri at c'ut abajarinak ri awanima', man a q'uexom tä wa', man a q'uexom
    tä c'u ra chomanic. Rumal ri' xa tajin caban más nim che ri c'äjisabal a wäch
    ri cäpe na chawij. Je' cäc'ulmataj wa' pa ri k'ij ri cuc'ut rib ri Dios chuc'äjisaxic
    qui wäch ri winak, cuk'at c'u na tzij pa qui wi' ruc' jicomal.
  tfr-NTPO: Gueniyo ga l̇l̇ëbo owa shäryëmi l̈öng l̈i rayëmi woydë l̇l̇ëm, l̇l̇ëye
    kumi woydë l̇l̇ëm kjĩshko. E kjĩshko ga Sbö iirkë bomi kong jëk këgong këgong,
    ga no l̇l̇gwezl̈ong dbaryoshko ga no l̇l̇gweya beke.
  kaq-NT: Min pontenon hihxon mia tenexonai bi tah min nincayosmahi. Shinan coinjoma
    tah min qui. Jaa copi ta hashoan sca mia casticanyaxihquiqui. Siribo hihqui jisxon
