  gaq-gaq: ମାତର୍‍ ପେନେ ଜିବନ୍‍ ଡାଆଁ ବାରି ଡାଟ୍‍ ରେମୁଆଁ । ତେସା ଜୁଗ୍‍ ଡାନେ ଦିନା ବିଚାର୍‍
