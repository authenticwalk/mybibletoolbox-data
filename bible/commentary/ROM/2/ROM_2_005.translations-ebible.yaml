verse: ROM.002.005
translations:
  kpx-kpx: Isito la olena au vaveve toelamo hoilahaholisito uvuvena keho isiviai vani
    bahata ke vai tiniege gabie Dilava itumue vani balugau lohoge auna vaveveve toela
    ke bahatamo hoto loui. Ige ata kena ke ibina bahata malei.
  okv-H: Amo no jo ngahia amina jo haperekae mihiro God na ke be ta ari sirikari iji
    te amo God na no degi ta tumo pajire be aisi simba ere ua,
  tbo-tbo: Tamogi om tanigapota po om upudodola binei om meiha e upupumagiyeya. Hougana
    Yaubada a uyogigai po a dumalu libahibahina ina woogeleteya iyetana uyahina om
    meiha apo ina lata duma.
  mal-C: എന്നാൽ, ദൈവത്തിന്റെ നീതിയുള്ള വിധി വെളിപ്പെടുന്ന ക്രോധദിവസത്തേക്കു, നിന്റെ
    ശാഠ്യവും അനുതാപമില്ലാത്ത ഹൃദയവും നിമിത്തം നിനക്കുതന്നെ ദൈവക്രോധം ശേഖരിച്ചുവെക്കുകയാണ്.
  grc-SR: Κατὰ δὲ τὴν σκληρότητά σου καὶ ἀμετανόητον καρδίαν θησαυρίζεις σεαυτῷ ὀργὴν
    ἐν ἡμέρᾳ ὀργῆς καὶ ἀποκαλύψεως ⸋καὶ⸌ δικαιοκρισίας τοῦ θεοῦ,
  bgc-bgc: पर थम हठिल्ले सों, अर पाप करणा न्ही छोड़दे, अर ना ए अपणे-आपनै बदलना चाहन्दे।
    इस करकै जिस दिन परमेसवर अपणा छो दिखावैगा, उस दिन धार्मिकता कै साथ उसका न्याय जाहिर
    होवैगा, अर वो थारे ताहीं भारी दण्ड देवैगा।
  khz-khz: Na gomi aomi goveagaokarana, ati govetugamagi-waikulena. Evetaina gokalana
    matotaumi atami ai gemi metau ataiatai golapulapu-kaurana. Na Palagu gena Kota
    kamunai gena veagirori rorirorina pene kalaa votomai vou gena paru pene vega-matagaia,
    ne gemi kala metaura ganira pio gapira.
  deu-TKW: Ja, mit deinem Starrsinn und der Unbußfertigkeit deines Herzens sammelst
    du dir Zorn auf den Tag des Zornes und der Offenbarung des gerechten Gerichts
    Gottes,
  zsr-NT: Lu yöl‑laꞌ ládxiꞌdauꞌ zid quiuꞌ cutu rubíꞌi ladxuꞌu. Qui lë ni naꞌ rutúp
    rutsaguꞌ zxguiaꞌ gunëꞌ liꞌ Dios catiꞌ cuequi xbeynëꞌ bunách atiꞌ gac bëꞌ nac ca
    ral‑laꞌ gunëꞌ Dios catiꞌ gchuguëꞌ quegac bunách.
  lin-lin: Kasi mpo na moto makasi na yo mpe motema libanga na yo, ozali yo moko komibendela
    etumbu monene mpo na mokolo oyo Nzambe akokweyisa kanda na Ye mpe akomonisa kosambisama
    na Ye ya sembo.
  hns-NT: Toelog bahoet thethar baate aur na maange hai aapan paap pastaai. Ohie se
    toelog apane oeppar etana garhoe sadja ladale hai. Jaad kariehe kie ek dien Parmeswar
    aapan goessa me sab manai ke oeppar sattjaai se faisala kariega.
  noa-E: Pari Ẽwandamau mag pʉ ig simta, pʉch jʉ̈g theeg gaaimua pʉch garmuata i igjã
    igba, sĩi warag ichdëu õor i agkham ed amachdëu nem khaigba waaujerrpierr amach
    khĩircha jaaunaa am gaai jua khʉaba deeju edta pʉch gaai mas amkhĩir ich khĩir
    machag sĩi ãwat phiepi simjö sim.
  eng-EMTV: But according to your hardness and impenitent heart you are storing up
    for yourself wrath in the day of wrath and revelation, and of the righteous judgment
    of God,
  mib-NT: Chi nīhni ni rō te tu nácani ni rō sɨquɨ̄ cuéchi ró. Te jeē yúcuan cáyā
    gā rō castigo sɨquɨ̄ rō quɨvɨ̄ sáha Yaā Dios juicio, máá quɨ́vɨ̄ jeē cóo ndijin
    jeē ndaā sándaā yā sɨquɨ̄ cuéchi.
  lif-NT2: कर खिनिॽ हादिङ् के़धक्‍पा नु लायोलाम् मे़न्‍नुःङ्‌मनाबा निङ्‌वाॽबाल्‍ले़
    चोगुल्‍ले़, कुदोःप्‍मा खासे़न्‍दाङ्‌बा निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ खुम्‍दिङ् पिमा
    ये़न् थारिक् खिनिॽ तक्‍ले़ङ्‌वाओ किप्‍मा के़घुःबा कुसाक्‍के़न्‍निन् के़भोःक्‍खुम्‍ल
    के़वयिॽरो॥
  xnj-xnj: Nambu ndava ya ndindani yinu na unonopa wa mitima yinu yangagana kumuwuyila
    Chapanga, ndi ukujivikila uhamula uvaha mu ligono lila la ligoga la Chapanga,
    na uhamula waki wewukumganisa peyigubukuliwa.
  mmx-mmx: Ketla levendoxoma atnemi i rebonot la mi xopara na leeng. Kuren la mi lox
    asilok nom loklox asongot tinemi ap mo laaleng ne Moroa naba ila mumu loklok at
    limixin la na lox asu lebelemamao ren ti lasaxaven.
  cbr-NT: Usa 'aínbi camina min sinan 'aisama 'aish sinanaisama tan. Usai 'iquin camina
    ënquinma camabi nëtën 'atima ñuishi sinánquin usaquin 'ain. A cupí camina anúan
    Nucën Papa Diosan 'uchañu unicama aín 'ucha cupí castícanti, a nëtën 'aisamaira
    oquin castícancë 'inuxun 'ain.
  tee-NT: Para ju uxijnan na va p'asnich ju mi'alhunut'an chai lana jantu mac'omp'ut'unat'it
    ju mi'alactu'unti'an. Chai ni chunch ju layat'it pus mi'akstu'an lalhavach'ok'oyat'it
    ju mimak'alhk'ajnat'an ju anu' avilhchan acsni camalacasuyach ju ixtalhk'amti
    ju Dios. Chai acsnich ju catasuyach ni sok navi ju Dios acsni ulani ixtalak'alhin
    xamati'.
  eng-LSV: But according to your hardness and impenitent heart, you treasure up wrath
    to yourself in [the] day of wrath and of the revelation of the righteous judgment
    of God,
  cak-NT: Pero rix cof ibanon che ri iwánima. Man nijo' ta niya' can ri mac. Y roma
    quiri' niben, can nimol-apo ri castigo chiwij. Can xtika ri ru-castigo ri Dios
    pa iwi' chupa ri k'ij cuando raja' xtu'on juzgar. Roma raja' can pa ruchojmil-wi
    nu'on juzgar.
  pah-NT: Napeangarihu vehe pe peapyhae'yma! Nurã po ti koji'i Tupana'ga imbohahyukari
    pe me nehẽ ga ega'erame nhande ve ikwepyga nhandereaporog̃itaagwera nehẽ. A'ea
    rupi po ti ga imboukwahavi onhimboahivuhua okote'varuhuve'g̃a pe. Ikwepykava po
    ti ga imboukwahavi ja'javo g̃a pe nehẽ no. A'itituhẽva'ea rupi katu po ti ga ei
    ikwepyga yvyakotyve'g̃a pe nhaporemo nehẽ.
  sja-NT: Mamĩda pɨa oo-e bɨ Ak'õrepa k'inia bɨk'a, k'ɨɨrɨ k'isua bapari perã. Maperã
    Tachi Ak'õre ewari waibɨa ewate irua pɨ audupɨara miapiit'ee awaraa k'achia oopataarã
    k'ãyaara. Mãga ook'ãri, ne-inaa pia ooit'ee, Tachi Ak'õrepa ichita ne-inaa pia
    oopari perã.
  xed-xed: Ma tsa təŋatá ghəŋa gha ya, ka kwalaghutá ka ta mbəɗanaftá nzakwa gha ya
    ná, guma ɓasatá ŋuɗufa Lazglafta ta tɗanakta ka ta ghəŋa gha. Dzaʼa ksafksa guma
    ta kagha, baɗu ɓasafta Lazglafta ta ŋuɗuf ta ghəŋa mnduha, ŋa tsanaghatani ta
    guma nda tvani ta inda mndu.
  mks-NT: I̱hvi̱ ndiva̱ha cúú ini ndó jáchi̱ co̱ jándacoo ndó cua̱chi cája ndó. Na̱ndicua̱há
    cua̱chi ndó ta jándoho chága̱ Ndióxi̱ ini ndó tá ná tandaa qui̱ví caja vií a̱
    sa̱há cua̱chi na̱caja ña̱yivi. Mé qui̱vi̱ já ndaca náha̱ ña̱ co̱jo̱ ini mé á sa̱ha̱
    cua̱chi ña̱yivi ta náha̱ ña̱ íin sa̱ha̱ mé á jándoho a ini na̱ cán.
  gfk-S: U manga ul ba ma u malok be nu lilik pukus, kaie uge bulbul tagure ra ngalngaluan
    ing na hana tupas ugo tano bung na ngalngaluan tane God ing no nuno takadoswana
    harkurai na hanawat puasa.
  bmu-bmu: Gi kezapjupjup aka urugi qahö meleŋmani, mewö miaŋön Anutugö jeŋe qahö
    mömölakömanmö, irimsesewölŋan göhö qake sehiba öŋgöma. Kazik nalöŋan kam kuŋguiga
    keunini diŋdiŋanök jim teköma. Likepŋi meleŋ neŋgimawi, nalö miaŋgöreŋ irimsesewölŋi
    mönö aukŋe indeliga eka mötpin.
  dgz-dgz: Go e imuya potaya iragi kaimake wan amba gware den wanumam, koewa ega ae
    ya viana menan wanene ega itanewa diriga aita se doriwanin amba wanene wamewa
    gapan God ugu gangan mega arogameta, waenapan mu inamup amba e inayap den. Wam
    ame gapan God wanene tamanagaet tamota.
  eng-GNV: But thou, after thine hardnesse, and heart that canot repent, heapest vp
    as a treasure vnto thy selfe wrath against the day of wrath, and of the declaration
    of the iust iudgement of God,
  zaa-NT: Pero labí rudà naga' lu' nu ra Tata Dios, labí calatsi' lu' gutsiání la'labàni
    qui' lu', acca rudàni bá lu' adí castigo qui' lu' nu gunna Tata Dios para canchu
    chi gal·la' tsá juicio nna dacca'ló tabá gunie juzgar canu cca cą merecer thí'
    cą castigo.
  eng-WEBSTER: But after thy hardness and impenitent heart, treasurest up to thyself
    wrath against the day of wrath, and revelation of the righteous judgment of God;
  guh-guh: Itsiata paxamë pajamatabëcuenetajamë bitso. Apo pajamatabëcopatsimë pibisiacuene
    paneexanaejava. Nexata ayaineconi panatoexanaponame panevajënaeyabelia. Nexata
    ayaicuenia Dioso pacananeconitsiaexanaena pamatacabi Dioso naneconitsiaexanaena
    daxita pijaneconi pexainaevi.
  bon-bon: Yepä, weene liba ätecija cäco gemi, piba babo mäpurage cirege weeme daremu
    pui Ceräcerägääbu Bimu cabu, Acejiyame te liba biname bine conocäco cire jaatranemepi
    mäpu daremu ceerame.
  nhw-BL: Pero anyoltetique huan amo anquinequij anmoyolpatlase huan anquicajtehuase
    amotlajtlacolhua. Yeca anquimiyaquilíaj amotlatzacuiltilhua catli anmechchiyaj
    ipan nopa tonal catli huala quema monextis ihueyi cualancayo Toteco, yaya catli
    xitlahuac tetlajtolsencahuas.
  swh-ONEN: Lakini kwa sababu ya ukaidi wenu na mioyo yenu isiyotaka kutubu, mnajiwekea
    akiba ya ghadhabu dhidi yenu wenyewe kwa siku ile ya ghadhabu ya Mungu, wakati
    hukumu yake ya haki itakapodhihirishwa.
  wbi-wbi: pe kuling'ana nu vwumu vwa mwoojo ghwako ghuno naghwa kulaata, ghukujivika
    juve mu ng'alasi ja kighono kila. looli mu kighono kya vusyuko vwa vuhighi vwa
    kyang'haani vwa Nguluve.
  bba-bba: Adɑmɑ yèn sɔ̃ wunɛn ɡɔ̃ru ɡɑ bɔɔbu ɡɑ deɡɑnɡɑm yibɑ, ɑ wunɛn tii mɔru mɛnnɑmmɛwɑ
    Gusunɔn mɔrun tɔ̃run sɔ̃ tè sɔɔ u koo tɔmbu siri dee dee
  eng-KJVCPB: But after thy hardness and impenitent heart treasurest up unto thyself
    wrath against the day of wrath and revelation of the righteous judgment of God;
  kgk-NT: Ha peẽ katu pende apysa e'ỹ va'e-rami joty peiko. Penhembopy'a ratã-gwi,
    napehenduséi voi inhe'ẽ. Pepyrũ inhe'ẽ-rehe. Upéa-gwi Nhandejáry ojehexa uka jevyha
    áry-py, ogwereko asy va'erã yvypóry-pe. Hembiapo apokwe-rami ojapo va'erã hese.
    Inhe'ẽ-rehe pepyrũ-gwi, pene moingo asyve syve va'erã. Upe áry-py ojohu tee va'erã
    enterovéa-rehe hembiapo apokwe.
  waj-waj: Ivo itaama i iikio i tinniivo yaagueeqaikio hama a i hanigia variatainoo.
    Ivaarainna eenoo ai mmaara irisai maisaiyauvainna iikiannanoo. Iima ree viee viee
    vino suai nnaagiai Anutuuqo i mminnamminnaa maisaiyauvaara inna nnannateeno ivo
    safuuma ti yaparainara suaivo fai kooyaa nnino irisai maisaivo pinaavai aiki vainaravai.
  cpy-cpy: Roo kanteencha eekiro-rika pipiyathata-tyeeyaari, eerorika pikoyi pipakahaero
    pantayitziro kaari-perori, aritaki patsipetee-yaawo iyatsimanka Tajorentsi. Tema
    paata aririka iñeeteero iyatsimanka Tajorentsi, raminako-yiteero-rika maawoeni,
    tampatzikari ikantya rowajankitaan-tayitee.
  ekk-PKP: Oma kangekaelse suhtumisega ja meeleparandusest keeldudes teete asjad enda
    jaoks palju hullemaks õiglase tasu päeval, kui selgub, et Jumala kohtuotsus on
    täiesti õige.
  mpx-mpx: Atem i gasisi hot, inoke totom wam kot u pwabwata lan toto Yehoba wana
    huga togegi elal ni pankitel. Sauga o gamagalau gegewel nihi kite sapu elana te
    Yehoba gamagalau ni payatalal.
  wbp-wbp: Kala nyurrurlajunkulu jurru marntarla manu wilji-nyayirni. Kula kankulurla
    nyanungukuju pina-kangkuly-wanti. Ngakaju Parrangka Miimii-nyanja-kurlangurla,
    Kaatuju ngulaju kapu-jana kulu-jarri-nyayirni yapakuju. Manu nyurrurlarlangu kapu-nyarra
    murrumurru-mani ngulaju karrikarri-wangurlu-juku. Kajili yapa panu-karirli kuja-kurra
    nyanyi, ngula-warnunya kapulu milya-pinyi Kaatuju kuja kajana jungarnirli yapa
    miimii-nyanyi.
  luo-luo: To kuom tamruok mari kod chunyi midagi loko, ikuno mirima mager, ne in
    iwuon ne odiechieng mirimb Nyasaye, ma buche makare noelie.
  nhe-NT: Pero inyoltetique huan ax inquinequij inmoyolcuepase huan inquicajtehuase
    imotlajtlacolhua. Yeca inquimiyaquilíaj imotlatzacuiltil tlen inmechchiyaj ipan
    nopa tonal tlen huala quema monextis ihueyi cualancayo Toteco, yajaya tlen xitlahuac
    tetlajtolsencahuas.
  aii-aii: ܐܝܼܢܵܐ ܒܘܼܬ ܩܸܫܝܘܼܬܘܼܟ݂ ܘܠܸܒܘܼܟ݂ ܠܵܐ ܬܲܘܸܒܵܢܵܐ، ܓ̰ܲܡܘܼܥܹܐ ܝܘܸܬ ܥܲܠܔ ܓܵܢܘܼܟ݂
    ܟܲܪܒܵܐ ܠܝܵܘܡܵܐ ܕܟܲܪܒܵܐ ܕܐܲܠܵܗܵܐ، ܐܝܼܡܲܢ ܕܦܵܝܫܵܐ ܓܠܝܼܬܵ‌ܐ ܕܝܵܢܬܵ‌ܐ ܙܲܕܝܼܩܬܵ‌ܐ ܕܝܼܹܗ.
  esk-NT: Aglaan uummatisi siqquqtut iyaġaqtun suli tiggaŋarusri mumigunġitḷusri.
    Taatnaqapsi anasriñŋuqsausriaksraqsi agliḷaaġiksi taivrumani uvlumi Agaayyutim
    sagviqpagu qinnautni suli atanniqsuġniaqpagich iñupayaat nalaunŋałiġmigun.
  msb-msb: Pero kay sutil ka kag habo ka magbaya sa imo mga kasal-an, nagatipon ka
    lang san sadiri mo na kastigo na pagabatunon mo pag-abot sana na adlaw san pagkaurit
    san Dios kun diin ihahayag an iya matanos na paghusgar.
  cpa-NT: Já¹² báh³ jmai³ ja³cán² Diú¹³ jǿg³ dsøg¹² quiah¹² dsa² jmøi¹guǿi¹ quianh¹³
    jǿg³ rø². Lah¹dsóh² ma²mi²juøh¹²dsa dsǿg³dsa jmai³ jøng², ju³lah dsa² tsa¹hiug²
    dsǿa¹² jéinh¹ dsǿa¹².
  dso-dso: ମାତର୍‌ ତମେ ବଡ୍‌ପନିଆ ଆରି ମନ୍‌ ଜିଦିଆ । ସେଟାର୍‌ ପାଇ ସାରାସାରି ବିଚାର୍‌ନା ଦିନେ
    ପରମେସର୍‌ ଟିକ୍‌ ସଙ୍ଗ୍‍ ତାର୍‍ ବିଚାର୍‌ନା ଦେକାଇସି । ସେ ରିସାର୍‌ ଦିନେ ନିଜର୍‌ ପାଇ ରିସା
    ଟୁଲିଆଇଲାସ୍‌ନି ।
  meu-meu: Emu lalo-duhu dainai badu latamu ai o habouamu; bena Dirava ena hahemaoro
    dinana ai una badu anina baine hedinarai.
  yva-NT: Wakoe! Weasanuga matu, waponae wasakinavo wapa ayao kakai raiji! Maisyare
    omaisyamo weapo mangke Amisye ratutumbe taune wasai, weti Apa mangke indati manakoe
    wasai arono Apa masyoto po vatane manajo awa udave rai. Masyoto naije Amisye apa
    pari mangke mamo Po raroron kakavimbe.
  dgc-dgc: Pero sikam, da mekétog i ulo moya, a éwan kam mégsisi, éy lalo a dikél
    i parusa moy ta kédemét na péghukum na Diyos. Saya i oras a humayag i tama a parusa
    na Diyos.
  zpm-NT: Teḻne tibaque squi ndip gac zdoo zho, gond zho miṉe rnabey me; gacnaṉ zho
    gaṉle, quiayuṉloraa zho grë guieḻnëdox ne ygaa zho gaḻ dze ne laa me guṉ guieḻwxtis.
    Ni xquieḻwxtissi me, zigne rieguiaḻ gaca sca guṉ mew.
  hix-NT: Ayanhàn kom hoko rma oyehtokonye, onà wyaro kany me manatxow hamà. Àna make
    ryhe mpe, ranàhnohyano ryhe mpe, Khoryenkomo, kany me manatxow hamà. Ohnawonye,
    anar me harha ayanhànàthàyamo yonyhera manatxow hamà. Àro wyaro atxke oyexetxhàyamotho
    hoye ro, thenyehra ayanàhnohyatxhe hampànà, Khoryenkomo, wahanonkano yxe tomoknàtoko.
    Amnye, toto komo yanhàn hoko ewakhàra nosonyhehe. Yaworo wahanonkano ynye me nosonyhehe.
  sim-sim: Jir wavu jihin er ji nejere mendehe wavun tormblenda ambu jir. Kavakava
    os erem ji uwa os jimu hikrivi hom fale lawunduwa. Uwosik kumak avak kot orhi
    si talanak mbele mbele kavakava ol ji undan or heyehe or waplelenaha os ji unda
    hom kavak or nakwa jir.
  npi-ULB: तर तिमीहरूको कठोर र अपश्‍चात्तापी हृदयको कारण तिमीहरूले क्रोधको दिन अर्थात्
    परमेश्‍वरको धार्मिक न्याय प्रकट हुने दिनको निम्ति क्रोध थुपारिरहेका छौ ।
  cgc-cgc: Piro, dessen gid inyo na ulo na dili kaw miag magnelsel daw dilian inyo
    na mga sala. Yon tenaan na padugangan nyo segeng na silot na maageman nyo naan
    ta adlaw na magsintinsya Dyos an ta mga ittaw na gabuat ta malain. Naan ta yon
    man na adlaw ipakita ta Dyos na igo gid iya na pagsintinsya.
  tim-tim: Gârâmâ gâ han kârik akmâ hange bo purikatmenâ âmâ Anutugât kuk metŋe ârândâŋ
    are miawakbiawân ain om bâligekbiap.
  yor-yor: Ṣùgbọ́n gẹ́gẹ́ bí líle àti àìronúpìwàdà ọkàn rẹ̀, ìwọ ń to ìbínú jọ fún
    ara rẹ de ọjọ́ ìbínú àti ìfihàn ìdájọ́ òdodo Ọlọ́run.
  wos-wos: Guni Godka jémba sarékéhafi yata guni wungi wahambanguni. Guni guna haraki
