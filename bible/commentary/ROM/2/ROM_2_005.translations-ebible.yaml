    yaa'poramahuë'. Napoaton ayaro' tahuëri chini chiníquën ana'intarinquëma'. Naporo'
    ya'ipi piyapi'sa' no'tëquën ana'intarin.
  srn-NT: Ma fu di yu trangayesi èn yu no wani drai yu libi, yu e meki tak' a strafu
    fu yu o kon moro hebi tapu a dei di Gado o krutu èn strafu libisma soleki fa a
    fiti.
  cta-NT: Ná ntajaꞌa̱ ma̱ taquiyaꞌ ma̱ jiꞌi̱ chaꞌ nu nchcuiꞌ ycuiꞌ Ndyosi loꞌo ma̱,
    ná ntajaꞌa̱ ma̱ ca tyujuꞌu tiꞌ ma̱ tsiyaꞌ ti; biꞌ chaꞌ ndyanu chaꞌ xcubeꞌ Ni jiꞌi̱
    ma̱ loꞌo tyalaa tsa̱, nu loꞌo ñaꞌa̱ nguꞌ chaꞌ liñi tsa cuaꞌni cuayáꞌ Ni jiꞌi̱
    ñati̱ chalyuu.
  bqc-SIM: N swã́gbãakɛ̀, ni nↄ̀sɛlilɛo, ↄ̃ ńlɛ pↄkũma kãaanzi e luapↄkũmabↄbↄmagↄↄzĩ,
    tó Lua yã́kpalɛkɛa ń gbɛ̃́ↄ a zɛ́wa bↄ̀ gupuau.
  tcz-CHONGTHU: Hinlah nangma nalungtah a, chule nachonsetna kona nalung nahei louva
    ahileh, nangman lunghanna chu nakikhol khom ahitai. Ajehchu, Pathen thutan dihna
    alunghanna nikho chu hung lhung ding ahiye.
  mar-mar: पण तू आपल्या हटवादीपणाने व आपल्या पश्चात्तापहीन मनाने आपल्या स्वतःसाठी
    देवाच्या क्रोधाच्या व यथोचित न्यायाच्या प्रकटीकरणाच्या दिवसासाठी क्रोध साठवून
    ठेवत आहेस.
  snp-snp: Ido linate seti-muludi gedimo olu eleyapa wiyámanako, yamu kamena nabalo,
    Gotikafo lifima ka kula, efe lenami ka naba-naba olu oloto pi lumunami kamenalo
    ya ka naba-naba olunawamo ka ya linanimote olu mau wi-wi o minae.
  isl-isl: Þrátt fyrir það viljið þið ekki hlusta og þar með kallið þið yfir ykkur
    hræðilega hegningu, því þið eruð þrjósk og viljið ekki snúa ykkur frá syndinni.
    Dagur reiðinnar mun renna upp og þá mun Guð dæma allan heiminn af réttvísi.
  spy-NT: Yoo iwuuyiitē mēting'uung' itāyē iweeksee choolwookātēēng'uung', imiitē
    ituulchinē keey ng'al nyēē ākoy kōōng'woonchiing' ꞉Yēyiin bēsyoonoo ing'woonchinē
    biiko.
  xnn-xnn: Ngem dakayo et adi kayo menbabawi tay menkenteg nan oloyo. Isonga am-amed
    nan madosaanyo isnan agew ay mangipailaan Apo Dios isnan ligetna ay mangdosa isnan
    egay nangpati ken siya isnan mangbanagana ay maiyostoosto isnan kaipoipogaw.
  mwe-mwe: Ikabheje kwa ligongo lya mitau na nonopa kwa ntima gwenu, nnakwiigosheya
    nnjimwa, lyubha lya nnjimwa ja a Nnungu, na ukumu jabho ja aki.
  tte-tte: Na komiu genuwamiu nuwabui kabo ami gamwa-panapanawa yo ami kate kololo
    kaiwena mwa kwabomamo ami yatala kwaetuetulan yoi kaliyatenane koina Yaubada ana
    munamunai iyakenayagili toyauyaule kolili. Sauganane koina tomo meuloili Yaubada
    ana yatala dudulaina kani sigitai.
  tcs-tcs: Bat bikoz prom yupla i stronged, at blo yupla i no sabe stap prom kip meke
    sin. Yupla i go gede nadakain nugud bigpanis po yuplaselp lo zazmentdei wen God
    i go zaze yupla wea rait ane stretwei lo ebriting yupla bin mekem.
  hlt-THB: Cehlai namik kawlung a hqamnaak ingkaw am nang zutnaakkhqi boeih ce, amah
    ak awidengnaak ak dyng khawnghi a pha awh, namah aham Khawsa ak kawsonaak ak cun
    nani na awm khqoeng hy.
  soq-soq: Tane e eba nuaa ita insaisaa badosaiana, kadiwa epe God mampe dodomanaitapona
    dabuaitiana. E epe dewaitiana e God nuakadiwa matangela e eba osoawo sanaitie
    debamasaiana. Ita God kotuwa dodomana walamawe me nuakadiwa e manawo wisepie sabamolepi.
  qub-qub: Gammi ichanga canqui rumi shongu. ¿Imanirtaj jucha rurayta mana cacharinquichu?
    Jucha rurayta mana cachariptiquega Tayta Diosninchi fiyupa rabyar llapan juchayquipitami
    jusgar castigashunquipaj.
  att-att: Ngam sikayu, pinataggâ naw yù nonò naw, á arán naw tángngagan yù pangikállà
    ni Namarò nikayu. Á yáyù nga sigídá nga lannapán naw yù liwâ naw, á yáyù nga mappanà
    yù pore ni Namarò nikayu sù ággaw nga pangukum na.
  bki-bki: Ana jau, maka kosidom koviligso leleio, jau pariparimo jikili ga bano,
    ana jibe na kojo komila ka kojo komivon kakar kiamo vironiano nalo banbano bokar
    bogo napano mia Atua kiano tiniemimiano tibure memedu tomu nalo.
  bqp-bqp: N sãgbãna kɛ̀, ńdi nɛ̀sɛ litɛro, ntɛn pↄfɛ̃ kakaranyĩ ari Luda pↄfɛ̃kipammana
    gↄrↄ zĩ, tó Luda yãkpatɛkɛnaa kũ gbɛ̃nↄ a zɛ́a bò gupuraa.
  mcp-mcp: Ntɔ́, wo mə́ yidá bə njɨ miŋgáádə́ nə miŋgáádə́, mpug nə́ Zɛmbî mə bá lwágʉlə
    búud bɛ̂sh mpimbə jé dúl jwɔ́wʉ́d. Wo ŋgə sá nə́ mpimbə jɔɔŋg í bâg bul yáág shú
    dwô dɨ̂. Jwɔ̂w dɔɔŋgʉ́, Zɛmbî mə bá lwágʉlə nə́ á dʉ sámb buud mílə́sʉ́ sémbyé
    á tʉ́təlî.
  hat-hat: Men, w'ap fè tèt di. Ou pa soti pou chanje lavi ou. Se poutèt sa, w'ap
    pare yon pi gwo chatiman mete la tann ou pou jou Bondye va fè wè kòlè li ansanm
    ak jijman li k'ap fèt san patipri.
  npl-NT: Pero te yotiyoltlakuawak iwa amo tikneki timoyolpatlas inawak Dios. Yika
    san te monewia tikmotetemilijtok miak tlaijyowílistli. Non tlaijyowílistli wetsis
    mopa itech neká tonati ijkuak Dios wits kintlajtlakoltiki ika tlan milák akimeh
    okichijkeh tlan amokuali.
  bgg-bgg: Jishii nathek ro thua nane lawasdai lubu ro, ji è nathek ne Hamangkhung-aphuii
    ro lijieg chiih-è giang chuathek pha Inai thog ruii pha ji è bajo nawaithek shii
    lago khrab ramuii ro.
  eng-TCENT: But according to yoʋr stubbornness and yoʋr unrepentant heart, yoʋ are
    storing up wrath for yoʋrself on the day of wrath, revelation, and the righteous
    judgment of God,
  eng-BSB: But because of your hard and unrepentant heart, you are storing up wrath
    against yourself for the day of wrath, when God’s righteous judgment will be revealed.
  cpu-NT: Eeromi pikovi povashaantairo piyaariperonka, arira piñeero papeshitaiyaaro
    iyatsimanka Pava. Tema apaata, aririka iroñaakantapaitetairo iyatsimanka, iramenakoyetairorika
    maaroiteni, tampatzikara inkantya irovasankitaantayetai.
  san-ASM: তথা স্ৱান্তঃকৰণস্য কঠোৰৎৱাৎ খেদৰাহিত্যাচ্চেশ্ৱৰস্য ন্যায্যৱিচাৰপ্ৰকাশনস্য
    ক্ৰোধস্য চ দিনং যাৱৎ কিং স্ৱাৰ্থং কোপং সঞ্চিনোষি?
  tac-NT: Abichilubi chibi 'sika einásaká mué 'liko Onorúgame a'wágame gastigárimala
    mué napu'lige seba raweli napu'lige Onorúgame gastigárimili ju ralámuli napuchilú
    resí nokale.
  eng-WEBPB: But according to your hardness and unrepentant heart you are treasuring
    up for yourself wrath in the day of wrath, revelation, and of the righteous judgement
    of God,
  gfk-H: U manga ul pat ma u mola bia u na lilik pukus, hua gu bulbul tagurei ra ngalngaluan
    ing na haan tupas uga tano bung na nginaluan ta Kalou ing no nuna takodasiana
    warkurai na hanuat puasa.
  viv-viv: Tu ide omi miYuda wanogali! Nuwami fanifanina kadu tagami kuluna ada keke
    wadahagavilami faꞋina, yami koyona ana laufata wakikivebaꞋuna. Aimo tova mulina
    Yaubada kaliva ginavedewayaugida tunutunugina be badi koyodiyao yana ilaꞋa guwana
    hinanuhagana ana toveya, yami koyona ana laufata lakahi-moꞋena wanavaina.
  yao-yao: Nambo mmwe nkakatime ntima ni nkwete ntima wangasaka kuleka sambi, kwa
    ligongo lyo nkuligosela mwasyene magambo pa lyuŵa lya Akunnungu lya lutumbilo
    lwao ni kulamula kwao kwa chigolochelo pachikulolechele.
  tgp-tgp: Pani matan mapum mo r̃ilangi, ale ko r̃ohu vara o posi, ko lo hasem takonahi
    na nom talai matan rani aria atu sei God i pa vujangi na nona talai lolokoru mata
    hehe usuri na nona posposi tataholo hinia.
  auc-NT: Incæte bitö mïmö ömædëmi inte ancaa Baa äninque edæ wënæ wënæ bitö cædö
    ante ñimpo cædämaï ïñömite Wængonguï nänö ænguï baquïönæ ïinque bayonte tömengä
    ænguï pönï badinque godömenque pangä wæcæbiimpa. Tömengä æbänö nö apænte angää,
    ante mänïñedë ate edæ edonque acæ̈impa.
  kbc-NT: Pida dakake ɡ̶adaaleɡ̶ena, odaa aɡ̶emaani daɡ̶a iigi aneni me ɡ̶adewiki.
    Joaniɡ̶idaa leeɡ̶odi Aneotedoɡ̶oji meneɡ̶egi yelatedaɡ̶adomi nigicota niɡ̶ica
    noko nige ikee lélaɡ̶a leeɡ̶odi nibeyaceɡ̶eco, codaa eote ane iɡ̶enaɡ̶a nige ɡ̶adiloikatiti
    leeɡ̶odi ɡ̶abeyaceɡ̶eco.
  bmh-bmh: Bo, ag duailel agal oiagab gusig pet dareu, ag agal igul eg utabun iborain
    tam. Guzenaimai, ag agtal uhu banou pet umamen. Agal uhu go aiu ses Uwait nug
    duailel unum sisiaramau ebu umamen. Ziwas go ebu, duailel ag gonugau aigsisilai
    banou zuba, gonugau igul tuguiai pimamen.
  ctu-BL: Tsʌtsatax a pusic'al. Ma'anic ma' cʌy a mul. Che' jini wola' wʌc' ti tempʌyel
    i mich'ajel Dios cha'an i q'uiñilel mich'ajel che' mi' caj ti tsictiyel bajche'
    mi' cha'len meloñel Dios ti toj.
  meq-meq: Nəkar na, faya ka kuliye ha gər yak, ka kərah mambəɗe ha ɗərev yak. Andza
    niye bo yak eye tə gər yak faya ka vahaweye ka bo sariya i Mbəlom. Sariya ma gəsiye
    kar pat nakə Mbəlom ma ɗiye ha, kə ge mevel ka ndo hay ada ma gateye sariya a
    ndo hay tebiye ta lele eye.
  noa-H: Pari Hẽwandamau mag pʌ hig simta, pʌch jʌ̃g t'eeg gaaimua pʌch garmuata hi
    higjã higba, sĩi warag hichdëu hõor hi hagk'am hed hamachdëu nem k'aigba waaujerrpierr
    hamach k'ĩircha jaaunaa ham gaai jua k'ʌaba deeju hedta pʌch gaai mas hamk'ĩir
    hich k'ĩir machag sĩi hãwat p'iepi simjö sim.
  alp-NT: Po ulu buaimu ela kena hleke imi atate tiae mere. Ele mere hoko imi ruami
    tapa imi hukumane ektili kena petu rebe nusare kohore, rebe namake Alla Iaseluke
    Eni nasute kena Iteu hukumane nkenale.
  san-VEL: tathaa svaanta.hkara.nasya ka.thoratvaat khedaraahityaacce"svarasya nyaayyavicaaraprakaa"sanasya
    krodhasya ca dina.m yaavat ki.m svaartha.m kopa.m sa ncino.si?
  kbq-kbq: Hianagi krimpa'mo hankavetigenka kumimofoma kamagena humizankura kavenosie.
    E'i kagra'a, kefoza huno havizantfa hu'nea mizama erisana mizanka'a eri atru nehane.
    Na'ankure Anumzamo'a rimpahe kna ne-enkino fatgo hunoma refako huzama'a erinte'ama
    hugahie.
  kbh-kbh: Er ts̈ëngaftanga ndoñe ques̈mátsbos̈e chacmotsësertánama, y bacna soyënga
    amama jtsajbanama ndoñe ques̈mátsbos̈e causa, s̈montsama más bëts castigo chas̈motsebomnama,
    chë ndayté Bëngbe Bëtsá nts̈amo ents̈anga tmojamcá ts̈abá o ndoñe ts̈abá bétsemnama
    yochjayana ora; chë te, Bëngbe Bëtsá echanjamánda chë ndoñe ts̈abe soye amënga
    bëts castigo chamotsebomnama, y chë ts̈abe soye amëngna, uacanana soye; y chca
    echanjama nts̈amo ndegombre yomncá, y echanjínÿanÿiye cha ts̈a tbojetna, ents̈anga
    ndoñe ts̈abá tmonjamama.
  ron-LSB: Ci, după împietrirea voastră și inima voastră neîmpăcată, vă strângeți
    pentru voi înșivă mânie în ziua mâniei, a revelației și a dreptei judecăți a lui
    Dumnezeu,
  pon-pon: A koe ni monion om me katiwo o kakaluak, me koe ki penan uk onion on ni
    ran en onion o kajanjal pan kadeik pun en Kot,
  nhe-BL: Pero inyoltetique huan ax inquinequij inmoyolcuepase huan inquicajtehuase
    imotlajtlacolhua. Yeca inquimiyaquilíaj imotlatzacuiltil tlen inmechchiyaj ipan
    nopa tonal tlen huala quema monextis ihueyi cualancayo Toteco, yajaya tlen xitlahuac
    tetlajtolsencahuas.
  sps-sps: Sai tovei, mi baainy emato, ma pangis a fo kat tsumi. Ai tana fo kat tsumi
    to ayei, mi kat fasevee fiisok rom e Gov. Ai tan nainy te nai fasarei non e Gov,
    a vainy tana iring te kat ari, Gov nai faatok rora fokinai, Tsunia te natiny vovou
    iny non kat tavaron tan nainy te fasarei non Ya na vainy.
  wnc-wnc: Undanga ngang natake gata yamandet sike musipba tapi tekwamban waiakngakae
    masa imunangge dua nataayak. Unzingge tapduknga Anututa aminbamu nomana siknga
    usanzike toknga yake waiaknganae yamik gwene gata toknga siknga papsa.
  bus-bus: N swãgbãaa kɛ̀, nɛ́ɛ nↄ̀sɛ liɛro, nɛ́ɛ pↄfɛ̃ kaakↄ̃anzi ai Luda pↄfɛ̃pitammagurↄↄ
    zĩ, tó Luda yãkpaɛkɛna kↄ̃n gbɛ̃nↄ a zɛ́a bↄ̀ gupuraaa.
  gub-BL: Aipo nerezekaiw kwaw ize'eg rehe ne. Aipo nanezewyr wer kwaw izupe. Amo
    'ar mehe wexak kar putar wikwahy haw teko wanupe a'e nehe. Azeharomoete umume'u
    putar ikatu 'ym ma'e wanemiapo kwer nehe, iapo arer wanupe nehe. A'e 'ar mehe
    Tupàn uzepyk putar nerehe a'e nehe, aze nerezekaiw kwaw ize'eg rehe nehe. Aze
    eremume'u amogwer ikatu 'ym ma'e wanemiapo kwer iko nehe, a'e mehe uzepyk wera'u
    putar nerehe nehe. Ta'e neaiw wera'u wanuwi ne xe.
  imo-imo: Nalo eno tui tiko konopu topele naa toromelemunga Goteni mumindili kolopa
    kot tumbi tipe pilimbelo walimu mona lembalona kanonge wali Goteni eno kinye mumindili
    paa olandopa kolopalie mumindili wali akuna tanda lepa ltendembalo.
  boj-boj: Ariya ino are miligi geteŋejunu deqa ni are bulyosai. Ino kumbra dena ni
    ino awai uge tumbol ateqnum. Deqa mondoŋ diŋo batiamqa Qotei a kumbra tiŋtiŋ na
    tamo uŋgasari naŋgi peginjrsim aqa minjiŋ boleq atsimqa a na naŋgi ni ombla awai
    tulaŋ ugedamu eŋgwas.
  eng-DRA: But according to thy hardness and impenitent heart, thou treasurest up
    to thyself wrath, against the day of wrath, and revelation of the just judgment
    of God.
  knf-knf: Kë işë wo iinji kŋal kate, iindi pwut pjuban ukaaŋ kë iji kla kakob kaweek
    wal wi Naşibaţi akdiimanuŋ udeeb uweek wi nul na pwayëş pŧool pi nul.
  san-KHM: តថា ស្វាន្តះករណស្យ កឋោរត្វាត៑ ខេទរាហិត្យាច្ចេឝ្វរស្យ ន្យាយ្យវិចារប្រកាឝនស្យ
    ក្រោធស្យ ច ទិនំ យាវត៑ កិំ ស្វាត៌្ហំ កោបំ សញ្ចិនោឞិ?
  arn-NT: Welu eymi am yafü piwkengelu, eluwkelaymi tami wiñorakiduamtuael ta Ngünechen
    mew, petu trawülkaymi ti wesake dungu tami kutrankawael feychi akule ti kutrankawün
    antü, feychi mew Ngünechen pewfaluwale kiñe kues reke tañi ramtukadunguafiel ta
    kom che,
  zas-NT: Per guial dád nadil, ad rëntil yayejquil loj Dios, zeel lüj gajc cayüjnxhiej
    xtolil par dxej ni gudëëd Dios casti, dxej ni güünman guialguxtis ziꞌc rayal.
  ken-NT: Kɛ ɛ̌ti ɔ́gwɔ̀t ntɨ ɛnɛ amɛm ɔkɛ ka bɛ́tɨknsɛm ndǔ bɛbʉ́ ɛbhɛ, ɔ̌kʉ̀ bɛběntɨ
    Mandɛm nɛ wɔ mɛnja mɛndɔk nɔkɔ chi ambɨ. Nɛ chɔŋ mɛ́mfú kpoŋoroŋ ndǔ nywɔp ɛnɛn
    Mandɛm átɔ̀ŋ bɛběntɨ ɛbhi, antáŋ bo ɛnyu ɛnɛ ɛchi chak.
