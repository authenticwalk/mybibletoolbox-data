  knf-knf: Iwi, ñaaŋ i iwohaŋ, iinfaŋi woli iji kşal kë bañaaŋ baloŋ baduknaanaa.
    Na manjoonan woli iji baduknaanaa aşë do ji baka, iji kdiiman iwi ţi uleefu kë
    iduknaanaa.
  san-KHM: ហេ បរទូឞក មនុឞ្យ យះ កឝ្ចន ត្វំ ភវសិ តវោត្តរទានាយ បន្ថា នាស្តិ យតោ យស្មាត៑
    កម៌្មណះ បរស្ត្វយា ទូឞ្យតេ តស្មាត៑ ត្វមបិ ទូឞ្យសេ, យតស្តំ ទូឞយន្នបិ ត្វំ តទ្វទ៑
    អាចរសិ។
  arn-NT: Feymew eymi, ineyngeaymi rume, entuüñfilkefilmi ta kakelu che ñi wesa femkeel
    mew, chem falilay rume tami küme piwkefaluwael. Eymi ta ka femngechi wesake dungu
    femkeymi kisu engün reke.
  zas-NT: Zeel chutëëz lüj guial rëbil xhie casti rayal bejn, ad rajptil derejch guiëbil
    zian, din lüj gajc rayal casti guin guial cayüjnl ziꞌcgajc rüjn reeman.
  ken-NT: Yɛ̌ ɔchí agha, mpok ɔ́tàŋ bo nɛ ɔ́nkʉ nɔkɔ nkúbhɛ́ mɛnyɨŋ ɛbhɛn bɔ bákʉ̀,
    ɔpú kway bɛtaŋa mmʉɛt bɛsí Mandɛm. Bɛ́taŋ mmu kɛ ɔ́nkʉ nɔkɔ nkúbhɛ́ mɛnyɨŋ
    ɛbhɛn yi ákʉ̀ chi bɛrɛm bɛ wɔmbɔŋ ɔ́kwɛ̌n manyé bɛsí Mandɛm.
