verse: ROM.002.001
translations:
  kpx-kpx: La oleu au haokae vaveve toelamo hoto louge keu Dilava nimo toelanu. Lana
    la vaveve toela ke bamuito la haokae vavevete toela louge keta la ebikatahoike
    la ke loulu. Iale keu laemo toelanu.
  okv-H: Eto umo embo peni retemo isapa re amo inena God ta ari sirikari amo mane
    tiumbeto pambasoa te embo nei ta ari siriketo pehumba ere oa amo ari no te tapa
    umo oenga pehumba ereoa.
  tbo-tbo: Tulau, tam iyai lawa gehouhi e gagalena iapapoenihi naka ega om ani bowi
    gehouna. Matababana om galena iapapoena naka tam e igou mem babana tam gasi dewahi
    e dewedewehi.
  mal-C: ആകയാൽ ശിക്ഷവിധിക്കുന്ന മനുഷ്യാ, നീ ആരുമായിക്കൊള്ളട്ടെ, നിനക്ക് ഒരു ന്യായീകരണവും
    പറയാനില്ല. മറ്റുള്ളവരെ ശിക്ഷവിധിക്കുന്നതിലൂടെ നീ നിന്നെത്തന്നെയാണ് ശിക്ഷവിധിക്കുന്നത്.
    കാരണം, ഏതു കാര്യത്തിനു മറ്റൊരാളെ ശിക്ഷവിധിക്കുന്നോ അതേകാര്യം നീയും പ്രവർത്തിക്കുന്നുണ്ടല്ലോ.
  grc-SR: Διὸ ἀναπολόγητος εἶ, ὦ ἄνθρωπε πᾶς ὁ κρίνων· ἐν ᾧ γὰρ κρίνεις τὸν ἕτερον,
    σεαυτὸν κατακρίνεις, τὰ γὰρ αὐτὰ πράσσεις ὁ κρίνων.
  bgc-bgc: इस करकै हे मेरे बिश्वासी भाईयो, थम जो कोए भी क्यूँ ना हो, थारे धोरै इस
    बात का कोए जवाब कोनी, के थम जो दुसरयां पै दोष लगाओ सों, तो उस बात के कारण खुद
    अपणे-आप पै दण्ड लेकै आओ सों, क्यूँके जिस बात के बारें म्ह थम उसनै दोषी बणाओ हो,
    थम खुद भी वोए काम करो सों।
  khz-khz: Goi talima reketa oagirorirana kepirai olakana talimamu, goi ati gemu veavuga
    rauparana. Goi na talima ta oagiroriana, gena kala rakavara okilagirana aonai,
    goi tipo matotaumumo ovevega-metauna e oveagirorina. Kwalana talima ta gena kala
    rakavara okilagirana kalara, goi matotaumu na maki okalarana.
  deu-TKW: 'Nun auf diese Weise gilt es jedem Menschen, welcher richtet: du bist ohne
    Entschuldigung; wo du den andern richtest, verurteilst du nur dich selbst; denn,
    während du richtest, thust du das nämliche.'
  zsr-NT: Qui lë ni naꞌ, cutu gac ubíj tsahuiꞌ cuinuꞌ, nútiꞌtëz nu nacuꞌ, rulág yudxuꞌ
    lzaꞌu. Catiꞌ rulág yudxuꞌ lzaꞌu, ruspágaꞌ cuinuꞌ zxguiaꞌ, le rulág yudxuꞌ lzaꞌu
    len tuz ca runuꞌ liꞌ.
  lin-lin: Yango wana, yo moto oyo osambisaka bato mosusu, ozali na ngambo, ata soki
    ozali nani ; pamba te wana osambisaka bato mosusu, omisambisaka yo moko, mpo ete
    yo oyo osambisaka bango osalaka mpe kaka makambo yango.
  hns-NT: Aur toelog, tjaahe dje baate, djab toelog ek doesare ke oeppar faisala kare
    hai, tab ohie faisala toelogke oeppar karal djaaiga. Toelog doesare ke kasoer
    dewe hai, bakie toelog oisane kare hai.
  noa-E: 'Pari ãbmua khãijã, í chan magba chirʉm aju. Mamʉ pua chadcha mag khĩirju
    chirʉm khai, õor wajapham awiajã, mʉ iek ũrbá pʉrʉg jaaukhim: Pua chikhamnaan
    jaauwai pʉchpaita dʉ̈i wir aig jaau sĩebahab, amau nem wau nʉmta pʉchdëujã dʉ̈i
    waaujeewai. Magua pua pöd, “Mʉ chan Ẽwandam dau na khaibag chukhu chirʉm” aju
    khaba sim.'
  eng-EMTV: Therefore you are inexcusable, O man, everyone who judges, for in whatever
    you judge another you condemn yourself, for you who judge are practicing the same
    things.
  mib-NT: Núu súcuan te róhó jéē cahán cuēchi sɨquɨ̄ jnáhan, núu na‑ni ñayuu cúu ró,
    ma cúu cahān rō jeē tú na cuēchi máá ró. Chi jeē cahán rō cuēchi sɨquɨ̄ jnáhan
    ró cúu jeē ndénehen ró cuéchi sɨquɨ̄ maá ró. Chi róhó jéē cahán cuēchi, suni súcuan
    sáha máá ró cuēchi.
  lif-NT2: वेॽहाॽ आप्‍तिक् कुःप्‍मासि लाॽरिगे़ फाॽआङ् के़इःत्तुम्, कर खिनिॽ फोत्‍या
    मे़ःन्‍नेबा लाम्‍सिङ्‌मा पाःन् थेआङ् के़ङ्‌गत्तुम्‍मिन्‍लो, थेआङ्‌भे़ल्‍ले़ थे
    पाःन्‍नो वेॽहाॽ आप्‍तिक् के़गुःत्तुम्‍सिम् हाबा खे़न् पाःन्‍निन्‍ने खिनिॽआङ् के़जोगुम्‍ल
    के़वयिॽरो॥ हे़क्‍केःल्‍ले़ खिनिॽआङ् आबाङे आप्‍तिक् के़गुःत्तासिॽरो॥
  xnj-xnj: Hinu nkozi wangu, ngati ukuvahamula vandu vangi, katu uhotola lepi kujikengelela,
    hati ngati veve wayani. Ndava muni, peuvahamula vangi, kuni wamwene ukita galagala
    gevikita vene ukujihamula wamwene.
  mmx-mmx: Nemi limixin, ixo epovo do mina viila mumu loklok at leventaba vetpes mila
    nemi mixo sepsu ap mo leveloklok kakapmek kerekngan nedi di lox i. Dola mi ila
    mumu loklok atnedi, la do mi lok bok nom levempanga di lox i, mi lok li xa lumumuat
    atnimi.
  cbr-NT: Mitsúnmi uni itsi 'uchocëbëtanbi ca uni raírinën 'unánti 'icën, mitsun camina
    usa ñu 'ati ca 'ucha 'icë quixun 'unanin. Usa 'ain camina minribi usa ñu 'atancëx
    —'unánxunma cana 'a —quitima 'ain.
  tee-NT: Pus ju uxijnan ji lapanacni ju amuc'aniyat'it ixtalak'alhin'an ju mint'alapanac'an
    jantu tu'u' lai at'ina'unt'it mas va tichi chavaich unt'at'it. Ju Dios catamuc'aniyan
    ju mintalak'alhin'an vachu'. Pus ni laich amuc'aniyat'it ixtalak'alhin'an ju mint'alapanac'an
    pus lana tasui ni catamuc'aniyan ju Dios ju mintalak'alhin'an vachu' ni vana va
    chun ju malac'asup'alat'it ju lami'atsucunti'an tachi ju junitach ju ak'antam.
  eng-LSV: Therefore, you are inexcusable, O man—everyone who is judging—for in that
    in which you judge the other, yourself you condemn, for the same things you practice
    who are judging,
  cak-NT: Pero rix nuwinak israelitas, ri ni'ij chi can man utz ta ri quibanon ri
    winak ri yebano quiri', man utz ta ri ni'ij, roma rix xa quiri' chuka' niben,
    y romari' manak modo ni'ij chi can man jun imac.
  pah-NT: 'Pe''ji po pe ojipe''g̃a pe: “Ite''varuhu g̃a okote''varuhuavo.” Pehe reki
    peko te''varuhu no. A''ereki pe g̃a javijitehe peko te''varuhu. Pe ndehe tuhẽ
    reki ijari a''ero pe erame g̃a pe ite''varuhu g̃a javo. Pe''erame a''ea g̃a pe
    pe pemboja reki pejihe. A''ereki pe peko te''varuhu jitehe.'
  sja-NT: 'Mãgee k''achia oopataarã ak''ɨk''ãri, parãdepema abaapa k''ĩsiai: “Mɨa
    mãga oo-e pak''aji”. Mamĩda pɨa pida ne-inaa k''achia oopari Tachi Ak''õre k''ĩrapite.
    Maperã k''ĩrak''aupai jarai Tachi Ak''õrepa mãgee k''achia oopataarã miapiipia
    bɨ. Auk''a Ak''õrepa pɨ miapii, pɨa k''achia oopata k''aurepa.'
  xed-xed: Kagha mndu ya ta nzakway ta tha mndu, dər wa ka, haɗ ka nda pslaftawi baɗu
    guma wu, kabga ma tsa tsay ta tsə kagha ta guma ta sanlaha ya ná, ta tsə ta ghəŋa
    gha ka. Tsa kagha ta tsanaghatá guma ta mndu ya ná, ta magay kagha ta va tsa skwiha
    ya.
  mks-NT: Mé a̱ nda̱a̱ cómí ndó cua̱chi nu̱ Ndióxi̱. Sánde̱hé ndaa ndó inga ña̱yivi
    sa̱há cua̱chi cája na joo chíca̱a̱n ndó cua̱chi ja̱ta̱ mé va ndó jáchi̱ cája ndó
    mé cua̱chi cán.
  gfk-S: Io kaie, augo nong u kure hagae tike mes, paile tale be nu ianga bat ta ira
    num sana tintalen kinong ira linge u te kure hagae tikenong ine, io, u kure hagae
    habaling ugo. Kinong urah, augo nong u harkurai hobi, u la gilgil bileng kakarek
    ra mangana tintalen iat.
  bmu-bmu: O alani, gi tosatŋi yeŋgö keuŋini jim tekömakzan me qahö? Gi tosatŋi yeŋgö
    keuŋini jim teköba nangak ahakmeme miyöhök ahakzan. Miaŋgöra alagahö keuŋi kun
    jim teközan ewö, mönö nangahö keu mewöyök jim tekönöŋga miaŋgö lömbötŋan nangi
    qake öŋgöma. Miaŋgöra öŋgöŋgöŋi me eretŋi akzani, mi töndup mönö yuai kunöŋ möndöba
    nangahö keugö likepŋi naŋgöba jimamgö osimakzan.
  dgz-dgz: Oru ma, e waenapan upi enu yawamoyan waiana ame aopan di waiwanin, iwa
    e ap wanene tamo enu yawamoyan waiana go guegue muga den e di taiwanin menan ek
    ingane wa koeragam wanin. Menan e da da ap tanewa ame ebo, e inayap wabobora bora
    da uon.
  eng-GNV: 'Therefore thou art inexcusable, O man, whosoeuer thou art that condemnest:
    for in that that thou condemnest another, thou condemnest thy selfe: for thou
    that condemnest, doest the same things.'
  zaa-NT: Acca nia' lu' nu ruyu la' ditsi qui' ca enne', nuỹa tediba enne' ní ná lu'.
    Labí ló lu' té para ina lu' qui'ni labí biỹa runi lu', porqui'ni de rena lu' qui'ni
    adí ca enne' nna cca cą merecer castigo nna, pues contra la'a lu' bá rudàni yùà'
    qui' alma qui' lu', porqui'ni ca tul·la' nu rena lu' qui'ni runi cą, pues la'a
    ca nua' huá runi lu'.
  eng-WEBSTER: 'Therefore thou art inexcusable, O man, whoever thou art, that judgest:
    for wherein thou judgest another, thou condemnest thyself; for thou that judgest,
    doest the same things.'
  guh-guh: 'Paxamë pajudíovimë, pacatsipaebianatsi mapacueniaje. Pajudíovimë pajumaitsimë
    tsabiabi itsajivi yabara: “Mara pajivi pibisiacuene exanaje. Nexata Dioso naneconitsiaexanaenatsi,”
    pajamë tsabiabi. Bajarapacuenia paxamë itsa pajumaitsimë tsabiabi itsajivi yabara,
    nexata paxamë ata Dioso pacananeconitsiaexanaena. Tsipaji paxamë ata pibisiacuene
    paexaname bajarapacuenia itsa pajumaitsimë tsabiabi itsajivi yabara.'
  bon-bon: Gone weene ngene jwaatwananinuye egä, “Yoo, poto biname pepu niiyarage
    gemi,” ingle weene lica conocäco gemi, ngänu gyene weene laati bemi. Weene liba
    nuuja biname ne aitneja egä, “Niiyarage mule biname gyene,” piba teeme pana mule
    pa jewenepeye, weene weemämu laitnäjinuye.
  nhw-BL: Nojquiya amojuanti amo hueli anmotechtise. Anmoilhuíaj para nelía fiero
    nopa masehualme tlen catli nimechilhuía, huan monequi Toteco quintlatzacuiltis,
    pero quema anquiijtohuaj para amo cuali catli quichihuaj sequinoc, anmotelchihuaj
    ica amoseltzitzi, pampa anquichihuaj san se nopa tlajtlacoli huan yeca Toteco
    nojquiya anmechtlatzacuiltis.
  swh-ONEN: Kwa hiyo huna udhuru wowote, wewe utoaye hukumu kwa mwingine, kwa maana
    katika jambo lolote unalowahukumu wengine, unajihukumu wewe mwenyewe kwa sababu
    wewe unayehukumu unafanya mambo hayo hayo.
  wbi-wbi: pe lino nutavulilue, uve ghwejuno ghuhigha ulwakuva ku ghala ghano ghuhigha
    ujunge ikujivika jujuo mu nkole. ulwakuva ghwenjuo ghuhigha najuve ghuvomba ghala
    ghala.
  bba-bba: Ǹ n mɛn nɑ, wunɛ wi ɑ ɡɑbun tɑɑrɛ wɑɑmɔ, ɑ ǹ ɡɑfɑrɑ wɑsi bɑɑ ɑ̀ n weren
    nɑ, domi sɑnɑm mɛ ɑ ɡɑbun tɑɑrɛ wɑɑmɔ mɑ ɑ mɑɑ mɔ̀ nɡe be, ɑ tii tɑɑrɛ wɛ̃ɛmɔwɑ.
  eng-KJVCPB: 'Therefore thou art inexcusable, O man, whosoever thou art that judgest:
    for wherein thou judgest another, thou condemnest thyself; for thou that judgest
    doest the same things.'
  kgk-NT: Ma'erã po, xe re'ýi, “Ne rembiapo vai-ma” peje rei pende rapixa-rehe? Nde
    rapixa rembiapo nderejohu porãi ramo jepe, ha'e-rami ave nde. Upéixa ramo ojekwaa
    nde-rehe nde rekoha vai. Upéa-gwi nhande kwéry ramo jepe, nhande kwéry e'ỹ ramo
    jepe, “Xe ko xe py'a potĩ aiko-vy” ndikatúi ere ndéjehe.
  waj-waj: A dee gioonna kiaapuvoono a yaata utuee i seenaivaaki kua pinaivaa yapaannannee?
    Hama i kuaatainoo. A innaki kua pinaivaa yapaannano mo a ivo iineema mmuaikaraama
    eeta iikiannaivo aiki vainoo. Mo eenoo itaama iikiannaivaara kua pinaivaa aiki
    yapaannanoo.
  cpy-cpy: 'Kimitaka pikanta-shireteeyini: “Otzimatyee rowajankiteeteri antayitzirori
    kaari-perori.” Eero pikanta-shireta-waetzi. Tema aririka piyako-wenta-waeteri
    itsipa atziri, apaniroeni piyako-wenta-waetaka eeroka. ¿Tema panta-piintziro eeroka
    kaari-perori?'
  ekk-PKP: Kui te mõistate teiste üle kohut, ei ole teil vabandust, ükskõik kes te
    olete! Sest nagu te mõistate teisi hukka, mõistate kohut ka teie enda üle, sest
    te teete samu asju.
  mpx-mpx: Alou, tabam alomwau u awa naknakagil gegi ololana o kaiweliya, yaa owa
    al ge u minaa kot elana. Sauga ebo alomwau u awa naknakagil, he yaka totom u paonawa,
    kaiwena toto heliya hi ginol, heiya te owa al ge u giginol.
  wbp-wbp: Nyurrurlajunkulu yalumpurra-piya yangka kuja kalu warrarda majungka-jarrimi.
    Nyiyaku kankulu-nyanu jarnkujarnku jirdipirr-ngarrirni nyurrurlarluju? Nyarrpaku
    kankulu-nyanu punku-pajirni ngurrjungku nganta? Panu-juku kankulu majungka-jarrimi,
    kujarlaju nyiyaku kankulu-nyanu ngurrju-pajirni? Kuja kankulu-jana yapa ngalya-kari
    jirdipirr-ngarrirni, kujarlu-yijala kankulu-nyanu nyurrurlarlangurlu jirdipirr-ngarrirni.
  luo-luo: Omiyo in bende ok initony, in mingʼado bura ni ngʼat machielo, nikech gima
    ingʼadonego ngʼat machielo burano ema bura loyigo iwuon, nikech in mingʼado bura
    bende itimo gik machalre gi gima otimo.
  nhe-NT: Nojquiya imojuanti ax hueli inmotechtise. Inmoilhuíaj para nelía fiero ni
    tlacame tlen nimechilhuía huan monequi Toteco quintlatzacuiltis. Pero quema inquiijtohuaj
    para ax cuali tlen quichihuaj inijuanti, inmotelchihuaj ica imoseltitzitzi pampa
    inquichihuaj san se nopa tlajtlacoli, huan yeca Toteco nojquiya inmechtlatzacuiltis.
  aii-aii: ܒܘܼܬ ܐܵܗܵܐ، ܟܠܔ ܡ̇ܢ ܕܝܼܘܸܬ ܝܵܐ ܒܲܪܢܵܫܵܐ، ܠܲܝܬ ܠܘܼܟ݂ ܡܵܗܵܢܵܐ. ܐܲܢ݇ܬ ܕܝܼܘܸܬ
    ܒܸܕܝܵܢܵܐ ܠܐܚܹܪ̈ܢܹܐ، ܠܓܵܢܘܼܟ݂ ܒܸܕܝܵܢܵܐ ܝܘܸܬ، ܣܵܒܵܒ ܒܸܥܒ݂ܵܕܵܐ ܝܘܸܬ ܐܵܢܝܼ ܡܸܢܕܝܼܵܢܹ̈ܐ
    ܕܒܝܼܵܝܗ‌ܝ ܒܸܕܝܵܢܵܐ ܝܘܸܬ ܠܐܚܹܪ̈ܢܹܐ.
  esk-NT: Tavrali ilvich, kisuugaluaġuvich, patchisiksraitchutin, atanniqsuqtauruatiin.
    Taatnamik atanniqsuqapkich atlat iñuich tuqqutaksraġuqtutin ilipnik, takku killiqipmiutin
    taipkunatitun.
  msb-msb: Kaya, amigo ko, ayaw paghusgar sin iba na tawo kay bisan sin-o ka pa wara
    ka gayod sin ikarason. Kay paghusgar mo sa iba ginakondinar mo an sadiri mo man
    lang mismo tungod na pareho mo man ginahimo an tanan ninda na ginahimo.
  cpa-NT: Jøng² ha¹chi² jǿg³ chi² li¹juúh³ jniang³ hi² cuøh¹³ jniang³ roh¹³ jniang³
    dsag³. Ta¹canh¹³ báh³ jniang³ dsag³ hi² cuøh¹³ jniang³ roh¹³ jniang³. Di³ guiag¹³
    báh³ jniang³ jmo² dsag³ jøng² calah.
  dso-dso: ତେବେ ଏ ମର୍‍ ମଇତର୍‍ମନ୍‍, ତମେ କାଇ ବିନ୍‌ ଲକର୍‌ ବିଚାର୍‌ କଲାସ୍‌ନି କି ? ତମେ ଜେ
    ଅଇରଇଲେ ମିସା, ଏନ୍ତି କର୍‌ବାଟା ଟିକ୍‌ ନଏଁ । ବିନ୍‌ ଲକର୍‌ ଦସ୍‌ଦାରି ତମେ ଜଦି ନିଜେ ସେ ଦସ୍‌
    କର୍‌ତେ ରଇସା ବଇଲେ, ତମେ ନିଜେ, ନିଜ୍‌କେ ଦସି ବଲାଇ ଅଇଲାସ୍‌ନି ।
  meu-meu: Benaini, oi haida o hahemaoro henidiamu taumu, oi na asi emu hahekora herevadia;
    emu hahemaoro na sibomu o hahedikalaimu, badina be oi hahemaoro taumu na unu o
    kara tomamu.
  yva-NT: Wamo raen Amisye apa mangke mamo mamai dave, wemi Po rapatimugo vatano wo
    anakotaro ngkakai rave maisyare ratodi umawe rai. Inya, vatane weap! Win dako,
    are bayave inta nyare nyo vatane inta apa kakai muno apa kove rakani ai indamu
    nyo mangke rapatimugo ai, weamo winyamo nya nteto rai mangkiki! Weye nyo mangke
    rapatimu nya vatane inta ai, weamo taune winyo mangke rapatimu taune nai to ije.
    Weye winyo vatane wato amai tavon; anakotaro ngkakainoanive po rave mamo winyamo
    vatan nyo rave tavon.
  dgc-dgc: Nadid, éng mapintasan moy i iba a tolay ta kasalanan de, éy éwan kam tu
    katuwiran. Dahilan, éng mapintasan moy i iba, éy pintasan moy be tu sarili moy
    a gimet, da tu gimet de a pinintasan moy, éy kona be sa i ugali moya!
  zpm-NT: 'Ib tedsod no to gnë: “¡Zha ntseebtaa miech ne sca ruṉ!” ¡Per gni naa lo
    to gaṉle, zigtaa zhaw, zigtaa tow, lalga ntseeb to grë to! Sac ye to goṉ ruṉ grë
    guieḻntseeb co, gacxe waa, zha ne rzac rieguiaḻ zha co ygaa zho guieḻnë ne csiaab
    Dios, ye zho rieguiaḻ miṉ co.'
