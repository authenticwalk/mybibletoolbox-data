  kan-OKCV: ಆದ್ದರಿಂದ, ಯಾವ ಕಾರಣಕ್ಕಾಗಿ ನೀನು ಇತರರಿಗೆ ತೀರ್ಪು ಮಾಡುತ್ತಿರುವೆಯೋ ಅದನ್ನೇ ನೀನೂ
