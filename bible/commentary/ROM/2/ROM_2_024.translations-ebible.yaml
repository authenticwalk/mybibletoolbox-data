  yle-yle: Puku yedê yinté kópu mye tóó, apê, Nju tpémi yi l꞉êê dîy꞉o, kn꞉aa yéli
    y꞉oo Chóó Lémi daa chââchââ ngópu.
  swh-1850: 'Kama vile Maandiko Matakatifu yasemavyo: “Watu wa mataifa mengine wamelikufuru
    jina la Mungu kwa sababu yenu ninyi Wayahudi!”'
  ese-NT: 'Eꞌe, yahuajo nei Eyacuiñajjija etehueꞌyo jama poa baꞌa: “Jodio cuana, miquianaya
