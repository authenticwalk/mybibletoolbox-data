  mbc-NT: 'Maasa pra Paapa maimu e''menukasa''ya taasa'' man: Imakui''pî amîrî''nîkon
    Judeuyamî'' nîkupî''pî wenai Judeuyamî'' pepîn eseurîma imakui''pî pe Paapa winîkîi
    taasai''ya man.'
  ndg-ndg: Mana “lina lya Nnongo lyenda fedheheshwa kali ya bandu bange aminiya jinu,”
    kati mwabaandike.
  wsk-wsk: 'Ota batoga te aniso iwitata: “Nina Juda alo ningimik te, sor saki ko kariimet
    alo Kaem ko nup balu maguwusan.”'
  toj-NT: Jach ni tz'ijbanubal ja ba yabal ja Diosa que ja ma' mi judiouqui, jel piero
    huax yab ja sbiil ja Diosi, pero ja' ni yuj ja hua mul ja huenlexi. ¡Jach ni huax
    yala taca!
  tbc-tbc: Nek ru girek lo ibol ago, “Aŋsam kagin sisaiak niŋen o gob adi luluŋad
    lo tamolpein Anut yaŋan niŋen o nao futek ru diŋiŋeŋ da.”
  sna-sna: 'Nokuti, sezvazvakanyorwa: “Zita raMwari rinomhurwa pakati peveDzimwe Ndudzi
    nokuda kwenyu.”'
  smk-NT: Say katutu'wan, mabasayti e sa Masanton Kasuratan, “Bana' sa gawa'-gawa'
