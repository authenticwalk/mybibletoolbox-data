  grc-TCGNT: Τὸ γὰρ ὄνομα τοῦ Θεοῦ δι᾽ ὑμᾶς βλασφημεῖται ἐν τοῖς ἔθνεσι, καθὼς γέγραπται.
  gof-WFTW: Geeshsha Maxaafan, “Hintte gaason Xoossaa sunthay Ayhude gidonna asatan
    cayettees” geetettidi xaafettis.
  spa-BLM: Porque “el nombre de Dios es blasfemado entre los gentiles a causa de vosotros”,
    tal como está escrito.
  kyz-NT: Ymã te 'ã 'ga amũ ka'arana kwasiaa pẽ nee rakue. “Judeuramũ pẽ nekoarũe'em
    are judeue'ema 'gã Janeruwarete 'ga akurap”, 'jau 'ga ikwasiaa rakue.
  dao-dao: Cangcim üng a ng’yuka kba, “Nangmi Judahe ning jah hmu u lü Pamhnama ngming
