  quc-TT: 'Ri tzꞌibꞌatalik kubꞌij: Iwumal iwe kabꞌix awas taq tzij che ri Dios kumal
    ri winaq ri man aꞌj Israel taj.'
  heg-NTPO: Ta lolo hmunan nu, dulan son ne Ama Lamtua Buk Niu ka noan, “Undeng mi
    atuil Yahudi li in daat ta, tiata atuil didang ngas kom in tao nahmaeng Ama Lamtua
    ngaal banan na.”
  ptu-ptu: 'Abana sihondoi pa''palakoammua'' indo puha tisuha'' illaam Battakada Debata
    naua: “Pa''palakoammua'' inggannakoa'' to Yahudi nasuhum untelle Puang Allataala
    taianna to Yahudi.”'
  bzd-NTPO: 'Wëe'' Skëköl yëkkuö tö ichè: “Pë'' kë̀ dör judiowak, esepa tö Skëköl
    cheke suluë a'' ukuömik.”'
  kwf-kwf: ꞋUnaꞋeri neꞋe KerekereꞋa Abu ka fata Ꞌuri, “OsiꞋana kamuꞋa na ngwae Jiu
    ki kamu abula taꞋa, na ngwae neꞋe noaꞋa laꞋu Jiu ki, kira ka fata buri tolingaꞋi
    ana God.”
  eng-WYC-2017: For the name of God is blasphemed by you among heathen men, as [it]
    is written.
  eng-WMBB: For “the name of God is blasphemed amongst the Gentiles because of you,”
    just as it is written.
  zat-NTPS: 'Naxúaj lu dizra'' lá''azxa da dxenná na: Benne'' quebe zaj naque̱'' judío
    dxelenné̱'' schanni'' chee̱ Dios ne̱ chee̱ da cale̱la da dxunle le''e.'
  spp-spp: 'Yii li cè na y''à jwo Kile Jwumpe Semɛŋi i na: «Yii Yahutuubii kurugo,
    supyishiŋi sanŋ''à Kile mɛge kɛ̀ɛge.»'
  zty-NTPS: 'Nyejw ḻe''e yiche la''y kan žonle, dan'' ẕnnan: “Ni''a che da'' žonle
    ḻe''e, benne'' ka'' bi zej nake'' benne'' judío ka'' ẕnne zí''gake'' che Dios.”'
  mek-mek: 'Oi ega okapa oma puo, Deo ega iifa pukagai iina kepapua oma: “Oi puomiai
    Iudea papiauꞌi laaꞌi auꞌi epoꞌiai Deo aka keifa apala penia.”'
  aey-aey: 'Mele eu Anutna jaqec je odi madena: “Juda dana age agena cahuldocna himec
    Juda dana qee am gemona Anut ijan qesaldogina,” ena.'
  urd-GVH: यह वही बात है जो कलामे-मुक़द्दस में लिखी है, “तुम्हारे सबब से ग़ैरयहूदियों
    में अल्लाह के नाम पर कुफ़र बका जाता है।”
  ycn-ycn: 'Quehuaca jo''ó ricá Tupana puráca''alo lana''aquéjami quemacare nacú.
    Marí que rimacá inacu: “Ajopana ina''uqué, uncá judíona calé necá, pura''añó pu''uhuaré
    Tupana nacú. Uncá pachá icá judíona jema''alaño ra''apiyá.”'
  djr-djr: Bili djorrany' ga ŋunha wukirriwuynydja waŋa bitjanna gam', “Ŋunha Djan'tayilyuny
    malay ŋuli ga dhuwal God-Waŋarrnhany yätjkurr-lakaraman, bili ŋuriŋiyin nhumalaŋgala
    Djuw malawala yätjkurruynydja romdhu.”
  kvg-kvg: Taqa yaq-te, Mbumbukiam-qa Manqat āv qane-peawáp nqǽgo, “Zo Zu ezoqam
    zapayá, bawan vini-ak, Mbumbukiam-qa iz ndingi꞉wat.”
  rug-rug: 'Zama guahe sa Kinubekubere Hope: “Ura koa gua koa gamu na tie Ziu, si
    zama va kaleania rina tie Zenitailo sa pozana sa Tamasa,” gua.'
  hop-NT: Pi God natṅwaniat umutsviy qa‐Jew‐sinmuy amunawit ōvelaniwa, ōviy pi pan
    pey’ta.
  san-URD: شاسْتْرے یَتھا لِکھَتِ "بھِنَّدیشِناں سَمِیپے یُشْماکَں دوشادْ اِیشْوَرَسْیَ
    نامْنو نِنْدا بھَوَتِ۔ "
  heb-LB: 'אין פלא שכתבי־הקודש אומרים: ”בגללכם שם אלהים מחולל בגוים“!'
  caf-NT: Nuhwheni nuhwhugha 'udun yun k'ut whut'en Yak'usda ch'a yahalhtuk. Soo whuz
    na'a Yak'usda be' dustl'us 'utni hukw'u na'a cha'whust'en.
  mio-NT: Iyo ndo cuhva cati tutu Ndioo, vati cati chi ti cahan ñivi cuu inga tucu
    ñivi ndavaha ni cuenda ra Ndioo, vati ñivi judío ndacu cha ndavaha ni, cati chi.
  srq-NT: Nyebe embesa ji cheẽ ndiqui nguiã ɨque ã cote. Jẽ Dios cheẽ mumba mose,
    judíos eã ndiqui ñee ɨcuã tuchɨ Dios rɨɨ̃ ã.
  kje-NT: Hini'i wenewhe onne namnenehe horhorok man aile Horok Lap raram ma na'aheni,
    “Mi Yahudi enihe, minim hini'i wenewhe penia nakoko hair-hair namehin ra'ihoru
    ra'idaru Makromod Lalap Oin Naran.”
  gaz-gaz: “Sababii keessaniif maqaan Waaqaa Namoota Ormaa gidduutti arrabsama” jedhamee
    barreeffameeraatii.
  kud-kud: Dova Buki yana walomahalava, iwalo, ‘Omiu Yudeya yami mumuga ainaena nigele
    Yudeya Yaubada hi'awa yabayababaei’.
  urb-NT: 'Tupã je''ẽha rehe panduha ihĩ: “Jundéu awa ta! Pehẽ pema''eha riki jaxer,
    a''erehe Tupã rehe jundéu awa aja ym me''ẽ ta juru ai” aja riki panduha ihĩ.'
  fra-LSG: Car le nom de Dieu est à cause de vous blasphémé parmi les païens, comme
    cela est écrit.
  san-HK: zAstre yathA likhati "bhinnadezinAM samIpe yuSmAkaM doSAd Izvarasya nAmno
    nindA bhavati|"
  cak-SNT: 'Ruma ri ruchꞌabꞌal ri Dios ri tzꞌibꞌan can nuꞌej: Ri vinak ri man israelitas
    ta itziel ncaꞌchꞌoꞌ chirij ri Dios, ruma niquitzꞌat ri itziel tak kax ri ntiꞌan
    ixreꞌ israelitas. Quireꞌ ri tzꞌibꞌan can.'
  uvh-uvh: Ka beng sini' Anutuning midi nua'ni ka umpang ganang timinggi' kuma' yoking
    ka ning tuguta', sidining kadagang warisa' tanga wa aming arantagim nua'ni wari
    Anutuning wap anikigeting ning yoking wa kadapmang ka sidi u titing waraga' didimengsa'
    tuguta'.
  ino-ino: He Anumaya Koti ke kamale'naya avopi Yuta vaya'mokitaena inake hu'a hu'nayane
    “Lapa'kaitapi hao'otake kava nehaya yatapimo'a Yuta nofi o'mai'naya vaya'moki
    hao'otake yatapi akete'a Anumaya Koti aki ne'a'a kamuke hau'nae.” hu'ne.
  gnn-gnn: Liŋgu Djorra'yunydja yukurra wukirriwuyyunydja ḻakarama bitjan gam', “Mulku'-mulkuruyunydja
    bäpurru'yu malaŋuyu ŋuli yukurra waŋa yätj ḻakaramana Gunhu'nha, liŋgu ŋuriŋiyina
    yätjthuna dhuwurryu ŋunhi nhuma Djuwsthu malaŋuyu gatjarr'yurruna, bala yukurra
    djämana.”
  yal-yal: Amasɔtɔ, Kitabun naxa, “Ala xinla rayelefuxi siya gbɛtɛne yɛ ɛ tan nan
    ma fe ra.”
  cnt-NT: 'Ia₁ juɨ₁lia''₂ juá''₂ ne₄ Si₂: ''Ag₅ dsɨ₂nau₂ ''ɨin₂₃ ''lɨg''₅₄ Diú₄ ''uɨg₅₄
    quián''₂ ''nia''₂.'
  tif-tif: 'Kemin, God ami Sukon Tem kabak kapni kanun-yaabap kaami sang ayo boko-lomdu:
    Juda iltipni fuut kaata tabe-biliwa, tunum God ami lak duulin disa kayak kayak
    iyo itamdiwa, God ami win ayo ku-mafak-dakaala-laabip o, kalsu.'
  nlx-nlx: काहाकाय “तुमरे वोजेसे बोगवानान नावान चिहटा बिगेर यहुदिम केराय जाथे,” जिहकेरीन
    पुस्तेक माय लिखेल हे।
  apw-NT: Bik’ehgo’ihi’ṉań biyati’ bek’e’eshchiiníí áṉííhíí k’ehgo doo Jews daanlįį
    dahíí bitahyú Bik’ehgo’ihi’ṉań bizhi’íí nchǫ’go baa yá’iti’, nohwíí nohwighą.
  gum-gum: 'Tiuswei wam maig pørig pasraimbala: “Ñimgurrindø judíos kømø misaamerabe
    Tiuswei munchiwan purø trømbøig wamig køn” taig.'
  not-NT: 'Isanguenaque jirai: Obirojegui jorío, aroquenta te pinguemisantasantiri
    Tosorintsi, iniaiguëmi matsiguenga ira cagari jorío, icantocotaguetasitari Tosorintsi
    icantaiguë: “Teni inganinate Itosorintsite jorío, quero naquemisantiri tenta naninte
    aisa nanganquimari ibegaiga jorío”.'
  plu-plu: 'Hennewa in ku samah Uhokri gannasan minikweknene awna. In awna: “Nerras
    hiyeg kane judeyenepwima igkis mahipwih Uhokri awaku igkis hiyá ku samah gihiyegapu
    judeyenepwi ka wew wadit.” Hennewatbaki ig Uhokri gannasan awna.'
  iou-iou: Ude täŋirä Anutu täŋo man kudän täwani kubä ŋode unitä bureni täyak; Juda
    äma intäŋo mebärita yäŋpäŋ guŋ ämatä Anutu yäŋärok iwet täkaŋ.
  ntp-NT: 'Pocaiti Diuusi ñiooquidʌrʌ: “Aapimʌ ismaacʌdʌ ʌrjudidíu soimaasi ivueeyi
    cascʌdʌ ʌgai ismaacʌdʌ maitʌrjudidíu vui ñioocai Diuusi”.'
  rai-rai: Di aa timu taai u ra Buk Taabu lenbi, “Muaat ut a kabina baa a taara baa
    wakir a taara Iudaia, diat pir aakaka a iaan God.”
  haw-1868: No ka mea, ua olelo ino ia'e ka inoa o ke Akua iwaena o na kanaka e, ma
    o oukou la, e like me ka mea i palapalaia.
  ffm-ffm: 'Ɗum waɗi so Binndi ɗii mbii: «Onon ngaɗi so ɓe nganaa Yahuudiyankooɓe
    ɓee ana mbonkoo innde Laamɗo ndee.»'
  arb-NAV: فَإِنَّ «اسْمَ اللهِ يُجَدَّفُ عَلَيْهِ بَيْنَ الأُمَمِ بِسَبَبِكُمْ»،
    كَمَا هُوَ مَكْتُوبٌ.
  cop-CNT: ⳿ⲫⲣⲁⲛ ⲅⲁⲣ ⳿ⲙⲫϯ ⲥⲉϫⲉⲟⲩ⳿ⲁ ⳿ⲉⲣⲟϥ ϧⲉⲛ ⲛⲓⲉⲑⲛⲟⲥ ⲉⲑⲃⲉ ⲑⲏⲛⲟⲩ ⲕⲁⲧⲁ⳿ⲫⲣⲏϯ ⲉⲧ⳿ⲥϧⲏⲟⲩⲧ.
  sri-sri: 'Marĩpʉya werenírĩ gojadea pũgue mʉsã irasiririre ãsũ ãrĩ gojasũdero ããrĩbʉ́:
    “Mʉsã judío masaka, judío masaka ããrĩmerãrẽ Marĩpʉre ñerõ ãrĩ werenímakʉ̃ yáa”,
    ãrĩ gojasũdero ããrĩbʉ́.'
  nal-nal: Ka malasing a dorang lamaskana Baar Xoxok naako, “Aubina xawit amun Judaa
    di piaat faraksaat aizina Nakmai avuna wana amun matmalabuk sinim amun Judaa.”
  kyq-kyq: 'Taa nakgen bin se ɓo, Kitap taaɗ ɔɔ: «Taa naase Yaudge se ɓo, jee ɔɔp
    ɓaa se paac naaj Raa.»'
  kwd-kwd: Ngai na'a Girigiringa Abu 'e fata 'ilo'oo, “Tofuna mooru nga ta'a 'i Jiu
    moru abulo 'e ria, nga ta'a na gila 'ame Jiu, gila ka fata ngadaa God.”
  ded-ded: Mitikibiu yoac yofi oho ohoya fede, “Ngeni ifi angkecdaeac amma bangec
    monnunac ngicngac, yeneac botucfu Anutuac kpac denggbaringgegecde.”
  ewe-ewe: Abe ale si woŋlɔe ɖi ene la, ame siwo menye Yudatɔwo o la ɖua fewu le Mawu
    ŋu ɖe mia ta.
  nuy-nuy: Waarrarrina anaani yijgubulu-windiyung, anaani wu-yamana, “Na-God niga
    na-nimuwaj-jung wugurru wunu-miḏijalagana, warruburru-yung warra-Gentile, marri
    wunaaladi-yamawana niga, nugurru yamba warra-Jew aadanu,” ana-lhaawu anaani wu-yamana.
  cop-BHC: ⲪⲢⲀⲚ ⲄⲀⲢ ⲘⲪⲚⲞⲨϮ ⲤⲈϪⲈⲞⲨⲀ ⲈⲢⲞϤ ϦⲈⲚⲚⲒⲈⲐⲚⲞⲤ ⲈⲐⲂⲈ ⲐⲎⲚⲞⲨ ⲔⲀⲦⲀ ⲪⲢⲎϮ ⲈⲦⲤϦⲎⲞⲨⲦ.
  buk-buk: 'Tôm yom naŋ sêto yêc, naŋ sôm: Lau gameŋ apa-ŋga sêpu Anötö ndê ŋaê tu
    mac nem lêŋ sac-ŋga.'
  pri-NT: 'Ba jèe nye wii naa na *Tii Pwicîri pâ: Â gà pwi majoroé ma wà tàpé na càra
    caa tèpa Juif, âna rà pi-ina ba èpà ê nee Pwiduée.'
  zpq-NT: 'Chac can'' nyoj Xtiža'' Diosen'' žan: “Da'' chonḻe da'' xiṉj, beṉe'' bi
    zjanac beṉe'' Israel cheseṉe'' mal c̱he Diosen''.”'
  por-TFT: 'No que diz respeito a você assim proceder, estas palavras escritas nas
