verse: ROM.002.024
translations:
  kpx-kpx: Bukae Hotou kemo loui avoe, “Diue ata laeau vaveve kateale vamale kemo
    Diue ata holioholiale keau Dilava ivi aiohavoi hotoe toela louma.”
  okv-H: '@see-verse:ROM.002.023'
  tbo-tbo: Matababana Yaubada a Buka i baheya i pa, ‘Taumi omi dewa bihiyei ma tu
    meuputa Yaubada gowana he idibogi.’
  mal-C: “നിങ്ങൾനിമിത്തം ദൈവനാമം യെഹൂദരല്ലാത്തവരുടെ ഇടയിൽ നിന്ദിക്കപ്പെടുന്നു” എന്നെഴുതിയിരിക്കുന്നല്ലോ!
  grc-SR: Τὸ γὰρ ὄνομα τοῦ θεοῦ δι᾽ ὑμᾶς βλασφημεῖται ἐν τοῖς ἔθνεσιν, καθὼς γέγραπται.
  bgc-bgc: “थम यहूदियाँ के कारण गैर यहूदियाँ म्ह परमेसवर के बारें म्ह बुरा भला कह्या
    जावै सै, जिसा पवित्र ग्रन्थ म्ह लिख्या भी सै।”
  khz-khz: Puka Veaga evetaina ekilana, “Palagu arana ati Iuda talimara nuganugarai
    gekilagi-piatogaana, kwalana gomi gemi kila-tilivagi vetainai.”
  deu-TKW: Wird doch der Name Gottes um euretwillen unter den Heiden gelästert, wie
    geschrieben steht.
  zsr-NT: 'Nayúj lu guich laꞌy ca runliꞌ, rna: “Niꞌa qui le runliꞌ lbiꞌiliꞌ taꞌnë́
    ziꞌ queëꞌ Dios nup cunacgac judío.”'
  lin-lin: 'Mpo na yango, kolanda ndenge ekomama : « Likolo na bino, Kombo ya Nzambe
    ezali kofingama kati na Bapagano. »'
  hns-NT: Ohie se okar poestak me liekhal hai kie toelogke kharaab tjaal-tjalan ke
    kaaran se doesar djaatie log Parmeswar ke naam ke bedjatie kare hai.
  noa-E: Pãachdëu jãgju khapta ich Ẽwandamaucha pãar jöoin igwia ich iek phãpitarr
    gaai, “Pãach gaaimuata ar chi mʉ iek ʉ̈khaba nʉm khʉʉnaun warag mʉ ëugarta khaigba
    iekhaajem” a jaaubajieb.
  eng-EMTV: For “The name of God is blasphemed among the Gentiles because of you,”
    just as it is written.
  mib-NT: 'Chi súcuan yósó núū tútu iī: Ñayuu tāca gá nación, máni cácahān ndevāha
    i sɨquɨ̄ Yaā Dios, jeē sɨquɨ́ cuéchi róhó ñáyuu hebreo.'
  lif-NT2: साम्‌योसाप्‍लाओ खिनिॽ याःम्‍बेओ अक्‍खेलॽरिक् साप्‍ते़आङ् पत्, “थिम्‍मे़न्‍दङ्
    सुवाङ्‌लुम्‍मो खिनिॽ के़जोगुम्‍मिल्‍ले़ए निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुजाःत्‍थि पेआङ्
    वाॽरो॥”
  xnj-xnj: Vandu vangali Vayawudi vakuliliga liina la Chapanga “Ndava ya matendu ginu
    nyenye Vayawudi.”
  mmx-mmx: Lovoang Kaala i tong i xeretna, “Limixin kopmen di me Judaia di vaase xapmek
    ti laasen at ne Moroa mumu loklok atnemi leme Judaia.”
  cbr-NT: 'Asérabi mitsu ñui ca Nucën Papa Diosan bana cuënëo ësai quia: “Mitsux judíos
    unibu ''ixunbi ñu ''aisama ''aia isi ca judíosma unibunëx Nucën Papa Diosmi ''atimati
    banaia”.'
  tee-NT: 'Tachi ju ts''okcanta la''ixchivinti Dios junta chani najun: “Ju ali''in
    ju jantu israelitanin tajunita ma va macxcai talhichivinin ju Dios ma va ixlacata
    ni jantu muct''axt''uyat''it ju uxijnan tachi ju najun lacalhamap''aksin. Ju uxijnan
    ma chunch ju layat''it mas israelitanin unt''at''it”. Chunch najun la''ixchivinti
    Dios.'
  eng-LSV: For evil is spoken of the Name of God among the nations because of you,
    according as it has been written.
  cak-NT: 'Romari'' ri rutzij ri Dios nu''ij: Ri winak ri man je israelitas ta itzel
    yech''o''n chirij ri Dios, roma niquitzu'' ri itzel tak ex ri niben rix israelitas.
    Quiri'' tz''iban can.'
  pah-NT: 'Tupana''ga mombe''uhava e''i: “Judeus''g̃a ndekote''varuhuro g̃waramo judeus''g̃arũive''g̃a
    e''i te''varuhu Tupana''ga pe ga mbotegweteavo,” e''i ikwatijara.'
  sja-NT: 'Ak''õre Ũraa p''ãdade nãga jara bɨk''a: ‘Parã k''aurepa Tachi Ak''õrede
    ijãadak''aa beerãpa k''achia pedeepata iru ãpɨte.’'
  xed-xed: 'Tsaya kəl lu ka vindafta ma deftera Lazglafta kazlay: Ta gwaɗa ta kaghuni
    ta kəl gwal kul nzakway ka la Yahuda ka raza Lazglafta kəʼa.'
  mks-NT: 'Ña̱ cán quéa̱ nda̱a̱ cáha̱n tu̱hun Ndióxi̱ sa̱ha̱ ndó tá cáchí a̱ já: “Ña̱yivi,
    na̱ co̱ó na̱quixi chi̱chi Israel cáha̱n núu na sa̱ha̱ Ndióxi̱ sa̱há ña̱ cája mé
    ndó, na̱ Israel”, cáchí tu̱hun Ndióxi̱.'
  gfk-S: I palai be ikin i tutuno kinong i ngan hoke no nianga tane God di ga pakat
    ie i tange be, “Di ing pa dile Iudeia di tange hagae God, i burwana ta mu ira
    Iudeia.”
  bmu-bmu: Miaŋgö keuŋi mi Buŋa Kimbinöŋ kewö ohoget ahöza, “Eŋgö silikŋinaŋgöra aka
    kian kantri könagesö yeŋön Anutugö qetŋi ilita sutŋine mepaqepaik ahakze.”
  dgz-dgz: Nop mega ok anega seane, E Diu nagirewa koerage taiana menan, Diu uoni
    nagirewa God yaua wa koeragamiwanum.
  eng-GNV: For ye Name of God is blasphemed among the Gentiles through you, as it
    is written.
  zaa-NT: 'Tì''a ra lo Escritura: Qui''ni ca enne'' qui'' adí ca nación nna yala mal
    rinne cą contra Tata Dios de rila''ni cą ca hecho mal qui'' le.'
  eng-WEBSTER: For the name of God is blasphemed among the Gentiles, through you,
    as it is written.
  guh-guh: 'Bajara paneitsixae, copiapata jane baja pacuenia baja cajena Dioso pejumelivaisibaxutota
    tajëvelia pacavajunupaeba. Dioso pejumelivaisibaxutota tajëvelia itsa pacavajunupaeba,
    jumaitsi paxamë yabara mapacueniaje: “Pamonae apo judíovi, pibisiacuenia Dioso
    baracuaicuaijai tsane judíovi xaniavaetsia apo petsitajinavanapaexae,” jai tajëvelia
    Dioso pejumelivaisibaxutota paxamë Dioso apo panejumecovënëtsijavanexa yabara.'
  bon-bon: Oogäräneji Cotre Mene te jiicenige egä, “Weene Israela biname bime mule
    name pi nuuja gawe biname cina niiya mene jiicemusi Acejiyame poto cidi me.”
  nhw-BL: 'Yeca eltoc quen ijcuilijtoc ipan Icamanal Toteco huejcajya: “Ica catli
    amo cuali anquinchihuaj, anquinchihualtíaj masehualme catli amo israelitame ma
    quitlaijilhuica Toteco Dios.”'
  swh-ONEN: Kama ilivyoandikwa, “Kwa ajili yenu ninyi, Jina la Mungu linatukanwa miongoni
    mwa watu wa Mataifa.”
  wbi-wbi: ulwakuva ilitavua lwa Nguluve lisukunalisivua ku vaanhu va mu iisi kukilila
    umue, “ndavule jilembilue”.
  bba-bba: Domi Gusunɔn ɡɑri sɔɔ bɑ yoruɑ bɑ nɛɛ, “Bɛɛn sɑɑbuwɑ tɔn tukobu bɑ Gusunɔn
    yĩsiru ɡɑri kɑm ɡerusimɔ.”
  eng-KJVCPB: For the name of God is blasphemed among the Gentiles through you, as
    it is written.
  kgk-NT: “Nhandejáry rekoha vérami mo'ã pereko-gwi, xe re'ýi kwéry, nhande kwéry
    e'ỹ va'e nomboetéi Nhandejáry-pe. Onhe'ẽ rei rei hese” he'i Nhandejáry kwatia
    nhe'ẽ.
  waj-waj: 'Ivaara Anutuuqaa kua fafaaraivo vainno tinoo: Ngia iikiaa mmooriiyauvaa
    ngiari voopinnaiya teeda ivaara Anutuuqaara maisa kua kiaanoo. Kua fafaaraivo
    itaa kua tiivai.'
  cpy-cpy: 'Iroka rojankinetee-takiri, kantatsiri: Eeroka-paeni kantakaan-takirori
    itheenka-tajorentsitan-takari itsipa-jatzi atziri ikijima-waeta-shitakari Tajorentsi.'
  ekk-PKP: 'Nagu Pühakirjas on öeldud: „Jumala iseloomu laimatakse võõramaalaste hulgas
    teie pärast.“'
  mpx-mpx: I ola te Buki Bwabwalena ana baaba i ba, “Wami ginol kaiwena inoke bolo
    nige Yudiya i oola Yehoba alana hi awa nanakan.”
  wbp-wbp: 'Nyampunya yangka-juku jurrku-juku yimiji Payipulu-jangkaju. Kujanya-ka
    wangka ngulaju: “Kula kankulu nyurrurlarlu Juwu-paturlu-wiyi jungarnirli pura
    kuruwarriji Mujuju-kurlanguju. Kujarlaju Juwu-wangu-paturlu kalu nyanjarla manyu-pinyilki
    Yirdi-nyayirni-wangu Kaatuju.”'
  luo-luo: Mana kaka ondiki niya, “Nying Nyasaye iyanyo e dier joma ok jo-Yahudi nikech
    un.”
  nhe-NT: 'Yeca eltoc queja ijcuilijtoc ipan Itlajtol Toteco huejcajquiya: “Ica tlen
    ax cuali inquinchihuaj, inquinchihuilíaj tlacame tlen ax israelitame ma quitlaijilhuica
    Toteco Dios.”'
  aii-aii: 'ܐܲܝܟ݂ ܕܝܼܠܹܗ ܟܬܝܼܒ݂ܵܐ: ܒܘܼܬ ܕܝܼܵܘܟ݂ܘܿܢ ܫܸܡܵܐ ܕܐܲܠܵܗܵܐ ܟܹܐ ܦܵܐܹܫ ܓܕܝܼܦܵܐ
    ܓܵܘ ܐܸܡܘܵܬܹ̈‌ܐ.'
  esk-NT: Aglausimaruq Agaayyutim makpiġaaŋiñi itna, “Jew-ŋunġitchuat uqamaqłuutigigaat
    Agaayyutim atqa pisigiplusri Jew-ŋuruasri.”
  msb-msb: 'Nasurat ngani sa Banal Na Kasuratan: “Kamo na mga Judio an dahilan kaya
    ginapakaraot san mga dili nagatuod an ngaran san Dios.”'
  cpa-NT: Hi² jøng² jǿg³ hlaih¹³ báh³ juúh² dsa² tsa¹lán¹² judío, hi² hia¹dsa Diú¹³,
    huu¹³ quiánh² hniah¹², ju³lah rø²juúh² si² quiah¹² Diú¹³.
  dso-dso: ସାସ୍‌ତରେ ଲେକାଅଇଲା ଆଚେ, “ତମର୍‌ଲାଗି ଜିଉଦି ନଇଲା ଲକ୍‌ମନର୍‌ ବିତ୍‌ରେ ପରମେସର୍‌
    ନିନ୍ଦା ପାଇଲାନି ।”
  meu-meu: 'Benaini, buka ai ini e torea toma, ani: Dirava ladana na bese idau-idau
    bogaragidiai e ihiihiraiamu umui daimui ai.'
  yva-NT: 'Maisyare Ayao Amisye mo ratoe so ramaisy: “Vatano Yahudi weapirati wabewaramo
    vatano mine so wo tamo Amisye raura tantunawi.”'
  dgc-dgc: Anya tu dati a kagi to kasulatan? I kagi naa, éy “Du iba a tolay éy lapastangan
    kan side ta Diyos, dahil ta ugali na Judeo.”
  zpm-NT: 'Miṉe noyuṉpaa to i ga goṉ raquiet lo Xtiidz Dios, zaatne rnee: “Por xtoḻ
    to, grë zha zit laa zho rneenë Dios.”'
  hix-NT: Àro hoko rma, onà wyaro nkehe, àmenhosahonhàrà. Atxke oyesnàr kom ke ryhe,
    Khoryenkomo wàràhyaketxhe, anar komo, Xuknewyanahnà komo. Àro wyaro rma nkehe,
    àmenhosahonhàrà.
  sim-sim: Jekamba orhik mas karem li kayeri sir, �Himamu jihik Judama ambu ondo olmu
    Avui Wasilakan okolenduwa.� Mashi os li kayeri oso jir menden li mbahandari sira.
  npi-ULB: किनकि जसो लेखिएको छ, “तिमीहरूले गर्दा गैरयहूदीहरूका माझमा परमेश्‍वरको नाउँको
    अनादर भएको छ ।”
  cgc-cgc: paryo man ta ambal na naan ta sinulat na pulong ta Dyos na kanen an gambal,
    “Tenged ki kyo na mga Judio, yaken i papakalain ta mga dili-Judio.”
  tim-tim: Aregât Anutugât den kulemgoyi bikŋe hin tatâp, “Ye Yuda luâk âmbâleŋe bâleŋe
    akbiâ aregât Yuda luâk âmbâle bo manmai arekŋe yekmâ Anutugât kotŋe makmâ sârek
    kombiâ gemap.”
  yor-yor: Nítorí gẹ́gẹ́ bí a ti kọ ọ́, “Orúkọ Ọlọ́run sá à di ìsọ̀rọ̀-òdì sí láàrín
    àwọn aláìkọlà nítorí yín.”
  wos-wos: 'Guni Judana du takwa wungi hurungunka Godna nyingambu angi dé wa: Nak
    téfana du takwa hurungun haraki saraki sémbutré xéta Godka di haraki hundi we.'
  emp-NTPO: 'Maʌ̃ carea Ãcõrẽ Bed̶ead̶e nãwã b̶ʌ́ b̶ʌa: “Judiorãẽ́ba Ãcõrẽra biẽ́
    jarabadaa bãrãba biẽ́ obada carea.”'
  eng-F35: 'For, just as it is written: “The name of God is blasphemed among the Gentiles
    because of you.”'
  ind-ind: Dan terjadilah seperti yang tertulis dalam Kitab Suci, “Karena kesalahan
    yang dilakukan oleh kalian orang Yahudi, maka orang-orang dari bangsa lain menghina
    Allah.”
  pes-OPCB: 'پس جای تعجب نیست که در کتب مقدّس نوشته شده: «به سبب شما، قومها نام خدا
    را کفر می‌گویند!»'
  mpt-mpt: Ibo tekein kebiobe, ne wengo olo bainobe. Niminbabe, Gode buk tem osa baanoa
    Yuda naka ibo baaniba Ni Gode wengo kla wente bianoba wafubuobo gabib otane ibo
    Gode wengo omdibihabib kesoa Yudaba nakaia unangai yateniba Gode niniino weng
    dobo weng ohabiobo genobiobe.
  ssx-ssx: Hande Baibolo bukana꞉ wape pa꞉la꞉ tupa꞉ Ika꞉ Diu wanda꞉halima꞉ pu haleme
    ekina꞉ mo Diendaili wanda꞉halima꞉ta꞉ Koda꞉na꞉ biki hoeyao halememe.
  mkl-mkl: Nɑ irii iŋɛ Zuifu ŋɑi dimi mmu ŋɑ ɑ̀ bɑ ɑ̀ wɑɑ fɔò tɑɑlei Ilɑɑɔ̃, si bɛi
    kukɔi ideɛ wɑ fɔ.
  gaq-gaq: ସାସ୍ତର୍‌ନ୍ନିଆ ଗୁଆର୍‍ବକେ “ପେନ୍‍ସା ଅଣଜିଉଦି ରେମୁଆଁଇଂ ବିତ୍‍ରେ ଇସ୍‍ପର୍‍ ନିନ୍ଦା
    ବାଡିଙ୍ଗ୍‍କେ ।”
  gof-RNT: Geeshsha Maxaafan, “Hintte gaason Xoossaa sunthay Ayhude gidonna asatan
    cayettees” geetettidi xaafettis.
  unx-unx: ଧାରାମ୍‌ପୁଥିରେ ଅଲାକାନା, “ଆପେୟାଃ ନାଗେନ୍ତେ ଗ୍ରୀକ୍‌ ହଡ଼କ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ଏତ୍‌କାନାଃକ
    କାଜିତାନା ।”
  gah-gah: 'Nenemú lekeza Zuta vegenakumú monó gotolaú luhuva láa liki gizinamóma
    neve: Hetoka vegená nenete lekelisi iki miliki a suni ánigiake, Ómasi aliki letiaká
    niave.'
  lcm-lcm: Arai, tukulai ina palau singimi, na ri vap i ngising kilapo mengen i kilis
    ani asan i God, asukang val kita salik ia.
  aer-aer: Arrpenhele Bible-ke intelhe-ileke arrule anthurre alakenhe, “Jew anetyakenhe
    areye kwenhe Ngkarteke akengentye angkeme arrantherre Jew areyele-arle arne akurne
    areye mpwarerlte-anemenge.”
  qvc-NT: 'Chayraykum Taytanchiq Dyuspa Santu Librumbi nin: “Qamkuna isrraylinukuna
    mana allita rurashqaykillaparaykum, chay mana isrraylinu kaqkunaqa Dyuspaq mana
    allikunata rimanllapa,” nishpa.'
  tgl-ULB: Sapagkat “ang pangalan ng Diyos ay nilalapastangan sa mga Gentil dahil
    sa iyo,” tulad ng nasusulat.
  cbs-NT: 'Jaska Diosun jancha yuixunikatun kenekin yuikin: “Man jaska jiwemiswen
    taea judiobuma Dioski meseama en jen imakin man jatu kaxe paepawamaii”, jaska
    keneni keska jabias kanekin man jatu amakubainaii.'
  xtm-NTPP: 'Sukan ká''an tutu ndee tnu''u Su''si o a: “Ja kuechi ndijin a, te ñayii
    masu judío ka kuu i ma, ka ka''an ndeva''a i ja kuu Su''si o a.” Sa''a ká''an
    tnu''u ya a.'
  nnq-nnq: Majandiko Gachwapi galenga, “Magambu ginu Makayahudi, bandu banga Akayahudi
    bilitukana liina lya Nnoongo!”
  bao-NT: 'To birira Ʉmʉreco Pacʉ wederique o biro ĩi: “Mʉja yee jʉorira, judíos ca
    niitirã, Ʉmʉreco Pacʉre ñañaro cʉ̃re ĩi tutima,” ĩi.'
  san-ORI: ଶାସ୍ତ୍ରେ ଯଥା ଲିଖତି "ଭିନ୍ନଦେଶିନାଂ ସମୀପେ ଯୁଷ୍ମାକଂ ଦୋଷାଦ୍ ଈଶ୍ୱରସ୍ୟ ନାମ୍ନୋ
    ନିନ୍ଦା ଭୱତି| "
  huv-NT: 'Naleaing tarangüch tiül Mipoch Teat Dios, apiüng: “Nipilan leaw ngome judío
    andeacüw ngo majneaj wüx ombas Teat Dios cos icona ngo majneaj irangan”, aw.'
  otn-NT: 'I̱ nt''ot''i p''ʉ ja ra̱ Ma̱ca̱ Libro ngue ɛ̱na̱: “Go ni̱ ts''oquihʉ p''ʉ
    nnømma̱n''ʉ Oja̱ ya yø ja̱''i̱ hi̱ngyø judío”, i ɛ̱nna̱ hya̱.'
  nop-nop: Uŋalegoŋ tiŋa indiŋ youkiŋ. Metam Judahi’walaŋ feknit mokit adi hidi’walaŋ
    yom doktiŋa Bepaŋ niŋkadakaiŋ.
  obo-NT: Iling taddot no-ikahi riyot Nosulat no Kahit Monama no mid ungketen to,
    “Pomon da en koniyu no mgo Judio, od sumpoliton to konna mgo Judio iddos Monama.”
  cak-ENT: '¿Man ketzij tüj comi ri nbij chupan ri rutzij ri Dios ri tz''iban can?
    Tok nbij: Ri vinük ri man ye israelitas tüj nquiyok'' rubi'' ri Dios tok nquitz''et
    ri nyixbanun rix. Quiri'' ri tz''iban can.'
  lif-NT: ᤛᤠᤶᤕᤥᤛᤠᤵᤗᤠᤀᤥ ᤂᤡᤏᤡ᤹ ᤕᤠ᤺ᤶᤒᤣᤀᤥ ᤀᤰᤂᤣᤗ᤹ᤖᤡᤰ ᤛᤠᤵᤋᤧᤀᤠᤱ ᤐᤳ. “ᤌᤡᤶᤔᤧᤴᤍᤱ ᤛᤢᤘᤠᤱᤗᤢᤶᤔᤥ
    ᤂᤡᤏᤡ᤹ ᤁᤧᤈᤥᤃᤢᤶᤔᤡᤸᤗᤧᤀᤣ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤁᤢᤈᤠ᤺ᤳᤌᤡ ᤐᤣᤀᤠᤱ ᤘᤠ᤹ᤖᤥ॥”
  mie-NT: 'Chi suha yósō nūū tutū īī: Nchivī ndá cā nación, maá-ni jā cáhān nēhén
    ndá ji sīquī Yāā Dios jā síquī cuāchi ndá ndóhó nchivī hebreo.'
  san-TIB: ཤཱསྟྲེ ཡཐཱ ལིཁཏི "བྷིནྣདེཤིནཱཾ སམཱིཔེ ཡུཥྨཱཀཾ དོཥཱད྄ ཨཱིཤྭརསྱ ནཱམྣོ ནིནྡཱ
    བྷཝཏི། "
  qve-NT: 'Bibliapin escribisqa kashan: “Qankuna mana allinkunata ruwaspa kawsasqaykichisraykun,
    huk law nacionniyoq runakunaqa, Diosmanta malta rimanku”, nispa.'
  pao-NT: '@see-verse:ROM.002.023'
  cbu-NT: Watam Apanll kuk atuwa. Yuwamand Utaáshuch yutarit taakana anumand piyartach
    tputs Apanllee natsaksin, mantsir tsiyatkusin, Apanllee chinamaam ngatkanaya.
    Ashirucha, amb ashishtangat ashkuni, ¿tamaree Apanll nda iyaa Utaáshucheetsini
    wánich? nuw atashina.
  usa-usa: 'miráitana Áánûqtuni aúba-wannaabi Ítíráaeo-wayukaraq kétiye: “keráwáqá
    táígo-qtataaqa kéopoata Yéqtaaeo-wayukama kétimonetaboata Áánûqtuni áwîqa yamá
    akáyáámmá kétee.” téna aúbabi kétiye.'
  soy-soy: 'Li Nléécɑɑsimɛ́ kɛ́mɛɛ wɔ́lɑɑlɛ̃ tɛ: Nɔ̃́ nnyɑ, Uléécɑɑ rinyiri yɛ
    mpuri sɑnɛ pikɔ́ kɛ́mɛɛ cɑɑilɛ.'
  hui-hui: Anduane Homogonaga mbugani lo ngago ogo, Yu wali agali tígua bialu kamigome
    Yu wali agali ndo tara tara karume Ngode Datagaliwabe mege bialu kagoni, lalu
    gilibu nga.
  amf-amf: Ogonoar “Yennon goynka Barjosa naabeno Ayiwdtay hamma eenasa shaarinte
    koda irdhe” hamayse thaapadhondettsine.
  quc-NNT: 'Rumal ri'' kub''ij ru Loq'' Pixab'' ri Dios ri Tz''ib''talik: “Ri winaq
    ri man e aj Israel taj käkib''ij ri sib''alaj äwas u b''ixik chrij ri Dios xa
    rumal iwech ix ri aj Israel,” —kächa ri Tz''ib''tal kanoq.'
  dob-dob: Nadigega Buki Tabu ꞌina simana ꞌigwae, “ꞌOmi me Yudia, ꞌimi bubuna manuna,
    taudi nigeya me Yudia Yaubada siꞌawa toꞌumaliyena.”
  wrs-wrs: Noinda novol velohv ten Sesoana doaramini tombaimora, Yutanindna meisungundva
    sahonam indkokla ovrivna Sesoana nihilmba, noinda pevna Yutanindna sahaposwora.
  mca-mca: 'Qe ka'' we''nika''ajji'' yit''ij: —Pe'' nite'' judiol yit''ijets uƚ''ax
    ka'' ƚii pa'' Intata qe ta''ƚi''ƚ ewets qe ƚ''otsi''ƚipji''kii kekhewe'' yika''
    pa''aj pa'' Moises''ik''i (ley).—'
  tzo-TZC: 'Jech o xal oy smelol ti jech ta xal ti scꞌop Diose: “Ta acojic voꞌoxuc
    ti chopol ta xcꞌopojic ta stojol Dios ti jyanlumetique”, xi.'
  jao-jao: Kulu nganambajilulu barra wankala mirningiya, kilu-balirra wuka nyungku-mangaji,
    yiku wuka ki-Kada, “Li-mbangu winkanda, jalu-lhawamanji Kada, jalu-lhawarndiyi
    yiku, jalu-arrinji, ‘Wardimbangu nya-mangaji yijan Kada, nya-mangaji alunga liyi-ja
    wardimbangu,’ kulu jalu-wukanyinji nganinya kangka yirru li-Juwu jirrini li-wardi,
    kurdardi kirru-wingkayima yurlurr yiku, yirru barra,” nganinya kilu-yibarra ki-wankalangku.
  mya-mya: ကျမ်း​စာ​တော်​တွင်``ယု​ဒ​အ​မျိုး​သား​တို့​ကြောင့် လူ​မျိုး​ခြား​တို့​သည်​ဘု​ရား​သ​ခင်​၏​နာ​မ
    တော်​ကို​ကဲ့​ရဲ့​ကြ​၏'' ဟု​ဖော်​ပြ​ပါ​ရှိ သည်။
  gng-NT: 'Kimɛ nì kɛle'' *Uwien ya gbɔnku ni ki ye: «Ninbi nɛ cèreh inibotɔ sukreh
    Uwien.»'
  cbi-NTPO: 'Matyu Diosa'' Kiikanu naatiñuba juntsaave: Ñulla'' kuipa'' mityaa Diosnuya
    keranguityu chachilla, Diosnu firu'' pamu deeve, ti'' pillave.'
  ikk-NT: Ẹhụhụọ-nsọ sị, “Ufiri ụnụ ndị Ju kẹ ndị alị ndị ọzọ gi e kutọ Osolobuẹ.”
  leu-leu: Lana Xakalayan Taap a kuus, “A mu rabuna aava ri pife Juda ri ferawai fasaat
    sena Piran Laaꞌui xuluna bilaian saat simi mu Juda mon.”
  maz-NT: 'Je xo ga cjatjonu, ya t''opjü cja o̱ jña Mizhocjimi c''ü mama a cjava:
    “Nu yo dya menzumü a Israel sadüji Mizhocjimi na ngueje c''o menzumü a Israel
    cjaji c''o na s''o”, eñe.'
  bod-N: དེ་ལ་གསུང་རབ་ཀྱི་མདོ་ལས་ཇི་སྐད༌དུ། ཁྱོད་ཅག་གི་རྐྱེན་གྱིས་ཕྱི་ཕྱོགས་པ་རྣམས་ཀྱིས་དཀོན་མཆོག་གི་མཚན་ལ་སྐུར་བ་བཏབ་པ་ཡིན་ཞེས༌བཀོད་ཡོད་པ་བཞིན༌ནོ།།
  tca-NT: 'Rü ngẽmacèx i Tupanaãrü ore i ümatüxü̃wa rü ñanagürü: “Rü pegagu nixĩ na
    chixri Tupanachiga yadexagüxü̃ i ngẽma duü̃xü̃gü i tama Yudíugü ixĩgüxü̃”, ñanagürü.'
  zpl-NT: 'Enzeꞌeca rni lu ichiꞌ Stichiaꞌ Diose: “Bee bene enu laca bee bene Israel
