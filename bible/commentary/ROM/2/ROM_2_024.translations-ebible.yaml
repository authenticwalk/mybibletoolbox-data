  aai-aai: Buk Atamaninamaim iti na’atube hikirum, “Eteni Sabuw God wabin tibigigim
    anayabin kwa Jew sabuw asinafumaim.”
  sny-sny: Tu naifa weriyei weriyei meni ta Owane Sitewi lo peri one towe sahe apou
    leseye, “Fene yo seni luwaru a'i iroteye su, fene lu tewi tere'e ma'e yo seni
    luwaru ape au atuatusiya. Serai lowe Owane Sitewi lo iyape pefine a'i te'e narunamisiya.
    Fene yo seni luwaru a'i ape lo sitewi a'i ne.” [Ais 52:5]
  myy-myy: 'Dios oca gotirise bajiro bajia mʉare. Ado bajiro goti iti: “Judio masa
    ñabojarãti, Dios rotirise gayere cʉdibea mʉa. Mʉa ito bajija ti masicõri, judio
