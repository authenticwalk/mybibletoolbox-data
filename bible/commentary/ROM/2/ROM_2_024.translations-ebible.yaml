    cara'' nba''na tzra. Cara'' tz''ibtanak cana.'
  san-BUR: ၑာသ္တြေ ယထာ လိခတိ "ဘိန္နဒေၑိနာံ သမီပေ ယုၐ္မာကံ ဒေါၐာဒ် ဤၑွရသျ နာမ္နော နိန္ဒာ
    ဘဝတိ၊ "
  yaa-NT: '@see-verse:ROM.002.023'
  cab-NT: Tinárün Lerérun Búngiu dan le taríñagunbei. “Jídaangiñeti, jugúya juríu,
