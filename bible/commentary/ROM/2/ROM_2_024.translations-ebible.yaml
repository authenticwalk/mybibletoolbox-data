  cya-cya: 'Si''yana ndeña''an nchcui'' quityi ''in Ndiose: —Si''ya um, can'' cha''
    ndaja ne'' gentil ''in Ndiose—.'
  nii-nii: Nimbił erang, Gos ek ka kumb ok pułum mił yi ninim, “Enim Jura wumb Gos
    kin oł kis enjing oł yi nge, wumb tiłap eipi oł ei kanik kin wumb ei, Gos kin
    ek kis nik, ek buł ambilk, yi ełmin.
  ign-NT: 'Ani tacahe eta Sagrada Escritura: “Ena achaneana vahi napicau­chahini ema
    Viya íchavenehi éti israelítana” tacahepa.'
  dik-NT: Aye athör thɛɛr wël Nhialic lueel ëlä, “Kɔc cie kɔc Itharel aa kärɛc luɛɛl
    Nhialic guɔ̈p ë riɛnkun.”
  cac-cac: 'A d''a Slolonel Dios Tz''ib''ab''ilcani, ata'' syal icha tic: Yuj tas
    tze c''ulej, ton̈ej sb''uchvaj eb'' man̈ israeloc d''a Dios, xchi.'
  tzj-E: 'Ajni'' tz''ibtanak cana chpam rtzojbal Dios jcawra nbij ra: —Jrubi'' Dios
