  chz-NTPS: 'Läꜙlaˉ naˉsɨɨˉ juuˈ kihꜗ Dio: “Dsaˉ hi̱ˉ saꜙ la̱a̱ꜗ judiu miˉkwa̱hꜗ jmɨɨˉ
