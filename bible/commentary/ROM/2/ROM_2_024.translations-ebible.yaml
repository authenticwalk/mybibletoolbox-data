  swh-ULB: Kwa maana “jina la Mungu linafedheheshwa kati ya watu wa mataifa kwa sababu
    yenu,” kama ilivyoandikwa.
  tpt-NT: 'Xlhiyucha laqsaval yu tsꞌoqkanta la ixchivinti Dios taꞌan najun: Va milaqtaqalkꞌan
