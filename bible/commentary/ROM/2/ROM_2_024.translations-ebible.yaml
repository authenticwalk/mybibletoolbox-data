  ood-NT: 'An o hab chuꞌig Jiosh oꞌohana ed: Gawul mahs hemajkam o s‑koꞌokam has ahg
    g Jiosh ha hekaj g Tutuligo.'
  lbm-lbm: “कहालीकि तुम्हरो वजह गैरयहूदियों म परमेश्वर को नाम की निन्दा करी जावय हय,”
    जसो शास्त्र म लिख्यो भी हय।
  ncj-NT: 'Ic inon tel, in Dios oquinmoluili inon judeahtecos ipan Itlahcuiloltzin:
