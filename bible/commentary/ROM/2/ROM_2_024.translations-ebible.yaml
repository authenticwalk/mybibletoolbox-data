    napon.”'
  kto-kto: Memani, Babam ula puaru la tiesieng aime tavuk la are tiruo, “Man makosarming
    kiribasiap, are ratmat ga non garip la tale onim Iudaia la man fugaumeng ga man
    meinio bonim a Morowa.”
  gmv-NT: ሄሲካ “ኢንቴ ጌዶን ፆሳ ሱንꬂ ኣይዛቤታ ኣቻን ጫዬቴስ” ጌቴቲ ፃፌቲዳ ማላ ሃኒዴስ።
  por-BLT: 'Como se lê nas Sagradas Escrituras: “Os não-judeus proferem blasfêmias
