    ঈশ্বরের নামের নিন্দা হচ্ছে।
  ntu-ntu: X atutramu natq Gct mz Nzryrngrkxtr kc tqrpile kx, “Leplz kcng trngiulrJiu
    nzpibqtilr Gct murde da kx nzale lr Jiu, mz nzngini-krdr leplz nedeng.”
  pan-pan: ਜਿਵੇਂ ਲਿਖਿਆ ਹੋਇਆ ਹੈ ਕਿ ਪਰਾਈਆਂ ਕੌਮਾਂ ਦੇ ਵਿੱਚ ਤੁਹਾਡੇ ਕਾਰਨ ਪਰਮੇਸ਼ੁਰ ਦੇ ਨਾਮ
    ਦੀ ਨਿੰਦਿਆ ਹੁੰਦੀ ਹੈ।
  gvc-gvc: 'Ãta nina Cohamacʉ yare ti joari pũi: “Cohamacʉ dutiare mʉsa yʉhdʉrʉcari
    buhiri judio masa jieraina sehere Cohamacʉre ti ñano durucuchʉ yoara mʉsa judio
    masa”, ni joaa tiha Cohamacʉ yare ti joari pũi.'
  mwp-mwp: Minar Poelayzinga kedha, ‘Ngitha Yoewdhayalgal nag! Wara lagaw mabaygal
    thana iman ngithamun kawrag, kalanu thana egi paran a mogo pugan Awgadhaw nel.’
  sbk-sbk: Hwa huje “itawa elya Ngolobhe likenyesewa hwa bhatu bhasebhaputa ashile
    hulimwe,” nashisesibwilwe.
  mya-JVB: အကြောင်းမူကား ၊ ကျမ်းစာ၌ လာ သည်နှင့်အညီ၊ တစ်ပါး အမျိုးသားတို့သည် သင် တို့အကျင့်ကို
    ထောက် ၍ဘုရားသခင် ၏နာမ တော်ကို ကဲ့ရဲ့ တတ်ကြ၏။
  kgf-kgf: Kiwi ooya hezac séc onac haka biria niŋac Anutuac qara imi ic enia ionac
    sucginaiguc ʒébiri qébiriyaguc waŋanʒac.
  awb-awb: Manikáne ehwehnka mahraréna, Itega ahbabárirataq nahnso kegá tagéra Manikánsabe
    éhruruorahowe ire. Mina onserah itega Manikáne ehweh anterúáhnsábé tagah kegá
    wensabé éhruruowe.
  gdn-gdn: Wainapumuri; Mama-nuga God e yonai wagubu ke; ‘Diyu ragidai wi pokagere
    ka tawana kwaiyanai ragidai Mamanuga God e si giripiyamu ade wereyakaurapiyamu.’
  nko-NT: Bulu asʋn wanlɩ́nhɛ́ amʋ lɛ́blɩ́ ɔbɛ́ɛ, “Mlɩ Yudafɔ bwɛhɛ́ sʋ ahá ánɩ́
    bʋmegyí Yudafɔ bʋdɛ Bulu ɩwɩ asʋn laláhɛ blɩ́.”
  bsn-NT: 'Ti ũnire gotiaja Dios ocare masa ĩna ucamasire: “‘Dios yarã ñaja yʉa’ yigotirã
    ñaboarine, rojose yirũgũrãja mʉa. To bajiri Diore masimena quẽne, ‘Rojosere quẽnaro
    yigʉ ñagʉ̃mi Dios’ yitʉoĩaama ĩna”, yigotiaja Dios ocare masa ĩna ucamasire.'
  pib-NT: Gi rixanu mupashichkotu gixkaklu Goyakalu giwaka payinetskalaya, chinyawaka
    wa yonchi.
  wiv-wiv: Na buk kana Paraha e pole na kamiu moge kua, ki tani barae, “Ia vuvuna
    ni miu, manumanu bukuna vulovulo kua, dia ka gala dedelahania hizani Vuvu.”
  reg-reg: Kulwo kubha “Lisina Lya Nyamuanga lyaswasibhwe mu bhanu bha Maanga kunsonga
    yemwe,” Lwa kutyo jandikilwe.
  mlh-mlh: Ore buŋoine oi Biŋe Quraŋgo iŋi quraŋgabi pega, “Ŋoŋore mosiŋaŋunde eru
    kotu kantri kufufuŋ yoŋoji Anuture tina igobi eku botuyaŋuŋgo igosisi eegobi.”
  gof-ENT: ጌሻ ማፃፋን፥ «ሂንቴ ጋሶን ፆሳ ሱንይ ኣይሁዴ ጊዶና ኣሳታን ጫዬቴስ» ጌቴቲዲ ፃፌቲስ።
  aau-aau: Ok sokukwe God so mamey mon kokwe senkin mey, “Juda mo weynpaweyn piap-araw
    me hokuaw kokwe, uwrkayn irweyk homkwe God so uru se me-piapmapiap wayr.”
  tvk-tvk: Naha xa Vanuvei Eo biteni be reitin xa bit, “Ngan xil xa latave Siu ti
    di lasepsisil his Hi ve sexien tesa xa xamim di mupol ni.”
  prf-NT: Gapu nakasulat a, “Gapu dikomoy a Judio hidi, en ngaran nen Diyos ay awan
    igagalang nen Hentil hidi.”
  auy-auy: Mindásafena naaófáꞌá Maníkón-aai aúfáífimba agaimaréna séna Yúndaa-waasi
    sáwíꞌo ontáfésa fíꞌonkaa-waasi tuwánésa Maníkómbá símai sáwíꞌa wéuwankaawe agaimaréna
    siyáiye.
  tbg-tbg: 'Kotira vukuqi mintima tiro: Iutaa vatanaaka okaraqaa vo vatanaa vo vatanaaka
    Kotira autu qoraiqama amite variarave, ti tura.'
  hub-NT: 'Tuma asaakrumin Yuusa chichamen tu aarmauwaiti: “Atum judío ainatiram umishtairminig,
    judíochu ainaka Yuusan pachisar pegkerchau chichainawai”.'
  hmo-hmo: Buka Helaga be inai bamona ia gwau, “Umui be Iuda taudia dainai, Iuda lasi
    taudia ese Dirava ena ladana idia hadikaia.”
  big-big: Purik Kapiya Walektikku pelik kai purikki kiriwei, Ini Yudawiligu miziyengki
    wiyeke Yuda onowiligu Anotogi yeikta kaile sawiyi, kai.
  gux-G: Kelima bi nundi U Tienu ki dugini a yaa po i nani lan diani yeni.
  cnl-NT: '''E³ jo̱³ sɨ³lí³ ''e³ la²³ to̱o̱²³ ji³ júu² quiee''³² Dios: “''Nee''²³
    dsa³ Israel hua² dsɨn³²na''³ dsoo² ''e³ bi²³ ''ñe''² lʉ²³ dsa³ jia''³ ''en³²te''²³
    Dios”.'
  zar-NT: 'Nazúaj lu guichi láʼayi ca runliʼ, rnna: Niʼa que le runliʼ libíʼiliʼ nupa
    bitiʼ nácagaca judío taʼnnë́ ziʼ queëʼ Dios.'
  kde-kde: Kwa kuva, malinga chiilembwije Mmalemba Lanaswe kuva, “Vanu vakávele Vayahudi
    vànilikufulu lina lyanga Nnungu ing'anya yenu mwenu.”
  ata-ata: Anu aloxo mikaukavunu muai no nano no anu Lavuku Tavuna muvikala aloxo
    ꞌo, “Xo no anu ꞌilixo noxinge ta Iutaiasi la ta mitema vaꞌaxu ivikala masua noxou
    Lataua.”
  qvw-NT: 'Chaymari Tayta Diospa unay willacüninpis niyan: “Amcunap janayquimá llapa
    mana-Israelcunapis Tayta Diosninchicta jamuyan” nil.'
  nfa-nfa: Te karèi nèti uru ka, dhu suri tèke le ètu dꞌara Sasuri Mola-Mèci, na,
    “Lula bhabhelu miu dhèu Yahudi, nèti èèna ka dhèu leo kara pahahe kolongara Lamatua.”
  tnp-tnp: Inu təhmen e Lou Rəha Uhgɨn iətəm tətəni məmə, “!Nətəm Isrel! Nanihluə
    mɨn kəutəni rah nərgɨ Uhgɨn o noliən tərah rəhatəmah.”
  urd-urd: क्यूँकि तुम्हारी वजह से ग़ैर क़ौमों में ख़ुदा के नाम पर कुफ़्र बका जाता
    है “चुनाँचे ये लिखा भी है।”
  hot-hot: Hatôm bôk eto nena, “Môlô Islael udum kambom ba intu avômalô loŋ buyaŋ
    enaŋ abôma hathak Wapômbêŋ anêŋ athêŋ.”
  mqj-NT: 'Susi tiuki'' illalan Buku Masero nakua: “Panggauammumoa'' to Yahudi untumang
    Puang Allata''alla natelle tau lako lembang senga''.”'
  rus-SYN: Ибо ради вас, как написано, имя Божие хулится у язычников.
  mbh-mbh: 'Na lomu vothung aken i ranga ve ako God ile erere i ri nge ako i ri vene:
    “Areko or ini Judare avele o ri tangatun nge a God, eneke o thopol thomu Judare
    lomu vothung ako i kerenga.”'
  bdd-bdd: Gide Yehoba ꞌina Bukiina ꞌigwaeya, “Comi meYudiya mumugamiyega tomiya ganamuli
    Yehoba siꞌahwa galegaleya.”
  cbt-NTPO: 'Co noyahuë'' cancantërama'' ni''ton, nisha piyapi''santa'' co Yosë noya
    ni''sapihuë''. Quiricanënquë chachin naporin:'
  srn-NT: 'A skrifi taki: “Na unu e meki tak'' sma di no de Dyu e afrontu Gado.”'
  cta-NT: 'Na nduꞌni ti ma̱ ñiꞌya̱ nu nacui̱ quityi cusuꞌ, quityi jiꞌi̱ ycuiꞌ Ndyosi
    nu nchcuiꞌ ndiꞌya̱: “Cuxi tsa nchcuiꞌ nguꞌ xaꞌ tsuꞌ jiꞌi̱ ycuiꞌ Ndyosi xquiꞌya
    cuꞌma̱”. Juaꞌa̱ chaꞌ nscua lo quityi.'
  bqc-SIM: Asa á yã́i buipãleↄ ìↄ Lua tↄbɛ̃ɛsi lá a kɛ̃a láuwa.
  tcz-CHONGTHU: Pathen thun asei, “Nangho jeh in chidang namdang hon Pathen min ataitomuve,”
    kiti hi datmo hih un.
  mar-mar: कारण शास्त्रलेखात लिहिल्याप्रमाणे देवाच्या नावाची परराष्ट्रीयात तुझ्यामुळे
    निंदा होत आहे.
  snp-snp: Aya mona melamo wenena yamu eti limo, Ailo feka wenena yate linanimo monatina
    yamu Goti kuliya kamana ki minae, loto ka mono lufuwau (Ais 52:5, Ese 36:22, 23)
    ya nemo ne.
  isl-isl: Ekki undrar mig þótt Gamla testamentið segi að heimurinn tali illa um Guð
    ykkar vegna.
  spy-NT: Ōyēyē kuyityiin ꞉yoo /kikeesir kule, “Kyōōsākyi Yēyiin kōōntosuurākoy ām
    wōlēē mii ꞉biiko choo mā Yuutayeek.”
  xnn-xnn: Kaneg nan naisolat ay mangwani en oy-oyawen nan baken Judio si Apo Dios
    gapo isnan il-ilaenda ken dakayo.
  mwe-mwe: Malinga Majandiko ga Ukonjelo shigalugula, “Bhandunji bha ilambo ina, bhashikulitukananga
    lina lya a Nnungu, kwa ligongo lyenunji.”
  tte-tte: Komiu tomo Yudiya ami yauyaule kaiwena Buki Tabu iwalo-masalanako iba,
    “Ami yauyaule kaiwena mwa siya nige Yudiya tomonliyao Yaubada esana sikawa-naenae-yani.”
  tcs-tcs: Ai tok diskain bikoz Baibol i spik dis tok, ‘Wa! Ol Nozuwispipol prapa
    spik nugudting gense neim blo God, i bikoz prom wiskain laip blo yupla ol Zuwispipol
    i stap.’
  hlt-THB: Nangmih awh Gentelkhqi anglakawh Khawsa'ng ming kqawn seet na awm hawh
    hy,” tinawh a qee amyihna.
  soq-soq: Ema segaleidia buka bedewe girumalena rua, wadi wadiase, “E dewala kadiwa
    baiwa uwa daitada apanawa God ebowa wakadisasai.”
  qub-qub: 'Chaypitachari Tayta Diosninchïpa palabranchöpis niycan: «Gamcuna llutanta
    rurar cawaptiquimi Tayta Diospa willacuyninta runacuna manacajman churan.»'
  att-att: Á yáyù kebalinán nayù netúrâ sù bilin ni Namarò, nga kun na, “Sikayu nga
    Kudio yù mangipasirán kâ Namarò, megapu sù narákè nga akka-akkuán naw. Ta yáyù
    gapu na nga iluddè da si Namarò nayù ira ari Kudio, ánna pakkakagiád da yù ngágan
    na.”
  bki-bki: Iliano Lu naio berenio kiado bajago naruei, berenio jibe na, ber “Kamiu
    tomu nalo na Atua kiano, kenemiu sibiano mila na tomu dolu nalo aju amilkue bova
    ea siano.”
  bqp-bqp: Zaakũ á yãin buri pãndenↄ dìgↄ̃ Luda tↄ́ vãni sí lákũ ò kɛ̃̀ Luda
    yãn nà.
  mcp-mcp: 'Wo mə́ dʉ́g ɨɨ́? Kálaad Zɛmbî ŋgə cɨ nə́: «Bɨ́ ŋgə sá nə́ ikûl ishús í
    ŋgə́g nə *lás nə nyə bwaasʉ́lə mpu».'
  hat-hat: 'Se sa menm ki te ekri: Se nou menm jwif yo ki lakòz moun lòt nasyon yo
    ap plede pale Bondye mal konsa.'
  npl-NT: 'Yika itlajkuilol Dios kijtoa: “Akimeh amo judíojteh tlajtoah fiero de Dios
    por nomotlajtlakol.”'
  bgg-bgg: Jigigam shii yao, “nyieliieshii Jewthek nathek chiang è, Gaibranthek ne
    Hamangkhung-aphuii shii buii yao.”
  eng-TCENT: As it is written, “The name of God is blasphemed among the Gentiles because
    of you.”
  eng-BSB: 'As it is written: “God’s name is blasphemed among the Gentiles because
    of you.”'
  cpu-NT: 'Tema ari okanta josankinayeetakero, kantatsiri: Eerokaite kantakaantakerori,
    iro ithainkatasorentsitantakari pashinesatzi atziriite ipairyaaminthavaitashitakari
    Pava.'
  san-ASM: শাস্ত্ৰে যথা লিখতি "ভিন্নদেশিনাং সমীপে যুষ্মাকং দোষাদ্ ঈশ্ৱৰস্য নাম্নো
    নিন্দা ভৱতি| "
  tac-NT: 'Alekeri Onorúgame ra''ichálila regá aní: «''Emi ralámuli jurío tabilé e''wame
    ju napu nulá Onorúgame alekeri alué ralámuli tabilé jurío tabilé ''la niraga ra''íchame
    ju Onorúgame olagá.»'
  eng-WEBPB: For “the name of God is blasphemed amongst the Gentiles because of you,”
    just as it is written.
  gfk-H: I palai bia iakan i tutun kanong i ngan hoing no nianga ta Kalou di ga pakat
    ia i tangai bia, “Diet ing pai Iudeia diet, diet tangai hagawai Kalou, i burena
    ta muat ira Iudeia.”
  viv-viv: Mena ihawadamana faꞋina Veyao Tuwaina ana buki gigahe gigayo, Omi miYuda
    yami dewa koyona faꞋina, yoꞋo tulidiyao kalivai-dina Yaubada ana egana hihawatagona.
  yao-yao: Pakuŵa mpela yagakuti kusala Malembelo ga Akunnungu, “Ŵandu ŵangaŵa Ŵayahudi
    akulitukana liina lya Akunnungu kwa ligongo lya agala gankugatenda ŵanyamwe Ŵayahudi.”
  tgp-tgp: Matan sohen la ulia vara, ‘Tamlohi r̃or̃oha matuvana na varama la lo veresatihi
    na hijan God matamim’.
  auc-NT: Edæ, “Mïnitö cædïnö beyæ̈ oodeoidi ïnämaï ïnäni incæ Wængonguï ëmöwo ante
    godö babæ ante wënæ wënæ änewënänipa,” ante tömengä beyæ̈ dodäni näni yewæ̈mongaïnö
    baï do batimpa.
  kbc-NT: Joaniɡ̶idaaɡ̶eeta Aneotedoɡ̶oji lotaɡ̶a, “Niɡ̶ina ane daɡ̶a judeutedi beyagi
    modotaɡ̶atibige Aneotedoɡ̶oji leeɡ̶odi ɡ̶adakataɡ̶a, anakaami judeutedi.”
  bmh-bmh: Uwait nugau ze nug guzenai aneun, “Ag Zuda duailel, ag igul eg macanemen,
    gonun, emgasag ipal ebuan duailel agen agal igul eg uligaimai, Uwait ze biabial
    kuai auranemen.”
  ctu-BL: Come jini gentilob mi' p'ajbeñob i c'aba' Dios cha'an ti la' melbal che'
    bajche' ts'ijbubil.
  meq-meq: 'Andza nakə mawatsa eye mə Ɗerewel i Mbəlom, a gwaɗ: «Ndo neheye Yahuda
    hay bay aye faya ta tsaleye ka gər a Mbəlom hərwi kurom Yahuda hay.»'
  noa-H: Pãachdëu jãgju k'apta hich Hẽwandamaucha pãar jöoin higwia hich hiek p'ãpitarr
    gaai, “Pãach gaaimuata har chi mʌ hiek hʌ̈k'aba nʌm k'ʌʌnaun warag mʌ hëugarta
    k'aigba hiek'aajem” ha jaaubajieb.
  alp-NT: Mere saka Alla Eni lepate rebe lekire ebeteke be, “Bei saisa rebe imi tamata
    Yahudiaru imi onore, mere pine eono tamata bei nusa maketaru esi lepae tiae loko
    Alla.”
  san-VEL: '"saastre yathaa likhati "bhinnade"sinaa.m samiipe yu.smaaka.m do.saad
    ii"svarasya naamno nindaa bhavati|"'
  kbq-kbq: Na'ankure avontafepima hu'neana, Megi'a vahe'mo'zama Anumzamofo agima huhavizama
    nehazana, na'ankure tamagrama haza avu'ava zante anahu kea nehaze hu'ne. (Ais
    52:5, Izik 36:20.)
  kbh-kbh: 'Chama, Bëngbe Bëtsabe uabemana palabrënguiñe mënts̈á endayana: “Ts̈ëngaftanga
    judiëngbe causa, ndoñe judië́ngbeñe Bëngbe Bëtsabiama ndoñe ts̈abá quematoyebuambná
    ca.”'
  ron-LSB: Căci “numele lui Dumnezeu este hulit printre neamuri din cauza voastră”,
    așa cum este scris.
  pon-pon: Pwe mar en Kot kin mamale kila komail ren men liki kan, duen a intinidier.
  nhe-BL: 'Yeca eltoc queja ijcuilijtoc ipan Itlajtol Toteco huejcajquiya: “Ica tlen
    ax cuali inquinchihuaj, inquinchihuilíaj tlacame tlen ax israelitame ma quitlaijilhuica
    Toteco Dios.”'
  sps-sps: 'faarei non Vegiau Ten Gov te tsue na ka, “Ito tsun kan: A vainy sikia
    ma taa Jiu te tsue vaaserere iny ror a asangan e Gov, tana saa ami na taa Jiu
    te kat kat rom a iring.”'
  wnc-wnc: Ngana aminu ayanikapsa tapatuta Anututane wamu takngatu tupa siknga anzing
    matakut, “Ginu Judia nana aminda tasiwawa danduke aminu keu komduine nana aminda
    Anutue inisapdukaing,” ngang matakut taknga buyana unin aakgak.
  bus-bus: Zaakɛ a yãnzin bori pãndenↄ ègↄ̃ Luda tↄ́ zaaa siizi lán wà kɛ̃̀ à yãn
    nà.
  gub-BL: Nezewe i'i Tupàn ze'eg pape rehe imuapyk pyrer a'e, penehe a'e. — Pe zutew
    pe, pekwaw katu Tupàn ze'eg pe. Naperuzar kwaw. A'e rupi zutew 'ym uze'eg zemueteahy
    waiko Tupàn rehe a'e wà, ta'e peiko e hemiruze'eg romo pe xe, ta'e naperuzar kwaw
    ize'eg pe xe, i'i a'e ze'eg penehe a'e.
  imo-imo: Aku ulu teremelemunga ungu te Gotenga Bukuna moromo wendo oromo, akumu
    i tepa, Eno Juda mangamani teremele ulumunga Juda imboma ningo naa moromele imbomani
    Gote marake teko yunge imbimu ungu taka tondoromele.
  boj-boj: Agi Qotei aqa anjam bei nami niŋgi qa endegsib neŋgreŋyeb unu, “Nuŋgo kumbra
    uge di sawa bei bei qaji naŋgi unoqnsib Qotei aqa ñam misiliŋyeqnub.”
  eng-DRA: (For the name of God through you is blasphemed among the Gentiles, as it
    is written.)
  knf-knf: 'Na manjoonan Ulibra wi Naşibaţi uji : “Naji nado banwooŋ baanwo bayuday
    bakar katim ki Naşibaţi.”'
  san-KHM: ឝាស្ត្រេ យថា លិខតិ "ភិន្នទេឝិនាំ សមីបេ យុឞ្មាកំ ទោឞាទ៑ ឦឝ្វរស្យ នាម្នោ
    និន្ទា ភវតិ។ "
  arn-NT: 'Rüf dungu mew feypiley tati Wirin Chillka: “Tati kakelu trokiñ pu che judiungenolu
    üyawtukefi engün ta Ngünechen eymün tamün yafkan mew.”'
  zas-NT: 'Zeꞌcli rëb loj xtiidx Dios: “Bén ad najt ree bén Israel rniee reeman Dios
    diidxguijdx por lëjt.”'
  ken-NT: Ɛkáti Mandɛm ɛ́rɛ̀m bɛ, “Bě bo Israɛl bǎkʉ̀ bo abhɛn bápú bo Israɛl
    bárɛ̀m ɛbʉ́bʉ ɛ̌ti Mandɛm.”
