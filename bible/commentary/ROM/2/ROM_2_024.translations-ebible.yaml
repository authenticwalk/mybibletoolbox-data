    praticam.”'
  gwi-NT: Yeenaa dąį' Dęhtły'aa Choh zhit jyaa digwinyąą, “Jews nąįį nakhweh'an Jews
    nilii kwaa nąįį Vit'eegwijyąhchy'aa tr'agwaanduu eegiginkhii!” ąįį gwadanakhwatł'oo.
  gvn-gvn: Godungku balkan nyunguwunbu kabanba, “Jana Gentile-warrangka yurrangan
    Jew-warra nyajil buyun-damanya, jana buyun balkal Godunku.”
  nhy-NT: 'Por yonik kijta in tiotlajkuilole: “Katlej mach judiojtin tlapoaj biero
    de Dios por yen namejwan anjudiojtin namotlajtlakol.”'
  asm-FB: কিয়নো “ঈশ্বৰৰ নাম তোমালোকৰ কাৰণেই অনা-ইহুদী সকলৰ মাজত নিন্দিত হৈছে,” ঠিক
    এনেদৰে লিখাও আছে৷
  okv-okv: '@see-verse:ROM.002.023'
  mxt-NT: 'Yucuan chaha vatyi nu tutu tuhun Nyoo catyí chi tyehe caa: “Ñu cha ñima
    ñu Israel cuví, cahán ña vaha ñu sɨquɨ Nyoo cha catyí nyoho”, catyí chi.'
  tzo-NT: 'Yu''un hech ts''ibabil comel ti sc''op ti Diose: “Ti acojic ti chopol chbat
    jc''opilal yu''un ti yanlum crixchanoetique, xchi ti Diose”, ti xchie. Ja'' sc''opilal
    ti jchi''iltique.'
  ind-AGS: Seperti yang ditulis dalam Kitab Suci, “Karakter Allah dihina di antara
    orang-orang bukan Yahudi karena kamu.”
  omw-omw: 'Kotira mpukuqi qara ntumwa tova mwitaama tiro: Iutaavanto utuara kyaara
    mpo mwatanaa mpo mwatanaahua Kotira nrutu vara uaqiama mwate variarave, tiro tura.'
  yrb-yrb: Godinu bukaroma eno wasu, yana siosawere utaitaba Godinu sina nautawa uwarama
    Godinu ifu ma siosa utaita wasu.
  maa-NT: 'K''oa̱á s''ín tíchja̱ Xo̱jo̱n‑la̱ Nainá nga tsò: “Kjoa̱ tsa̱jòn‑nò xi xi̱ta̱
    judío ''mì‑nò nga chja̱jno‑la̱ Nainá jñà xi ta̱xki̱ xi̱ta̱.”'
  mcq-mcq: Godoni ira vaji vejajaꞌinaꞌe ja ijaꞌina vejujihunaꞌe Jenitarua puni vajijaho
    Godoni ihijaho matahura ꞌúmana.
  sus-A: نَ نَ عَ رَ، عَ سّبّشِ كِتَابُي كُي، «سِ فبّتّيٍ عَلَ بّشُمَ وٌ تَن عِسِرَيِلَكَيٍ
    شَ قٍ رَ.»
  jpn-1965: これは、「神の名は、あなたがたのゆえに、異邦人の中でけがされている。」と書いてあるとおりです。
  fra-SBL: Car « le nom de Dieu est blasphémé parmi les païens à cause de vous »,
    comme il est écrit.
  yka-yka: Pinaˈin dem kitab, “Sababbi meˈ Yahudihin, binissā-bissāhan Tuhanin weˈ
    meˈ aˈa dumaˈin Yahudihin.”
  mle-mle: 'God diki lapa nyig kitawa wana: “Gwur Juw, gwura danik tikuw nuwukadiy
    jaka tipa kidiy duw taakw Godaam vasisada-napik vasisada-danaad.”'
  shp-NTPO: 'Itixbira Dios ikai, jawen joi meran neskati: Mato judíobo jakonmai jaa
    oinxonra akanai, joi ayamai jonibaon, Dios jakonmanin yoinkin iki.'
  aom-aom: 'God-are iho ijumanue jöho iae hesi surire ëhi gemuoho uvëꞌeje: Jew raje
    jemëro sisë vaejego ëhuni saꞌa ioroꞌioro rajohuro God-are ihoho sisëꞌi uvarue
    höjo.'
  geb-geb: Fhe Bakɨmen buni vhuuiŋ ki gap, ana mba tɨva nzuai kameŋ khaŋ nzuai, “Nde
    pham mbuim, harigi fhain ŋgui gumgi, mbe Fhe Bakɨme nzɨɨv buni mbatɨgi ana nzuai.”
  bsj-bsj: La “den Kwama ro fiyabo neka durek nubo kumtacili nin ki ker kumer,” nawo
    kweri cii mulange.
  cak-cak: 'Romari'' ri ruch''abel ri Dios nu''ij: Avoma rat niyok'' rubi'' ri Dios
    coma ri man israelitas ta. Quiri'' ri tz''iban can.'
  chf-NT: Uc'a che' chich tz'ibi, que aj gentilob u cäräx älbenob Dios uc'a lo que
    a chenla anela.
  tlf-tlf: Kale God imi suuk kon tem kwek uyo kapmi kanum-nuubap bomi sang uyo bogo-nulu,
    “Juda kasel ilipmi kutaang uta ke-bilipta, tinum God imi ilak dolin binim kek
    kek iyo utam-nilipta, God imi win uyo kufak daga-em-nuubip o,” agesu ko.
  piu-2006: Katutjaku wangka yalatji ngarrinyi, “Tjuwu tjuṯangku Katutjaku luwu wantirra
    palunya yuḻpaṯankunytjala Tjuwuwiya tjuṯangkuṯarra Katutjanya yuḻpaṯananyi.”
  poh-NT: 'Jeꞌ reꞌ ajic reꞌ hat-tak naꞌn tak jeꞌ ricab rikꞌor chipam i hu̱j tzꞌihmbaj
    cahnok ruꞌum raj kꞌorol i Dios reꞌ Isayi̱yas ribihnal reꞌ rikꞌor wi̱ꞌ chi jeꞌ
    wili: «Awuꞌum aweh hat-tak, reꞌ take maꞌ reꞌ ta ra̱ꞌ riꞌsil cho maꞌ Israhel xa
    cꞌahbil laj kꞌoric chic nquikꞌor chiri̱j i Dios nanquibiraj ribiral, nqui rikꞌor.'
  tue-tue: 'Cõãmacʉ̃ye queti jóaripũpʉ mʉ́ã teero tiirénorẽ biiro jóanowʉ̃: “Mʉ́ã
    tiibuyére wapa judíoa niihẽrãpe Cõãmacʉ̃rẽ ñañarõ wedesecua”, jĩĩ jóanowʉ̃.'
  bjp-bjp: Arae ri siit ta u na Buk na Gogoh aragii, “Fanu ae biil ri fan Iudaia ri
    orek laulau una asa God, i wara lo gam.”
  xon-xon: Ni ŋmee Uwumbɔr Aagbaŋ ponn ni ke, “Nimi Juu yaab aah ŋani titunwanbir
    pu na, nima le cha binib bi kaa ye Juu yaab na len Uwumbɔr tibɔbir.”
  tzo-ZNT: 'Tsꞌibabil onox scꞌoplalic ti ta más voꞌnee: “Voꞌoxuc ta amulic ti chopol
    cꞌusi chiyalbeic li muchꞌutic maꞌuc achiꞌilic ta jurioale, xi ti Rioxe”, xi tsꞌibabil.'
  mpm-NT: 'Ti jandaa ndixia ja siaꞌan yoso nuu tutu ii Yandios nu kaꞌan: “Yɨvɨ taka
    ga nación ka kaꞌan ndevaꞌa i sɨkɨ maa Yandios, ti siaꞌan kaꞌan i ja sɨkɨ jniñu
