  mgh-2016: Thoko Malhove Matakatifu chineera aya, “Attu ahiri Ayahudi ahoruwana nchina
    na Nlhuku wo nlhatu winyu mwa Ayahudi va.”
  kvn-NT: 'Imi Pab-kartagin nermakal maido: Imi pemal istar nanediidbal, Judiojulmalad
    istar Pab-nuggin todoaldamal. Is. 52:5; Ez. 36:22'
  gvf-gvf: Si tengire ka main minin ganin iru dire bilungwa paangwa, “I Yuda ibal
    kobe kal digan iru ere milinga, ena Yuda ta milekungwa ibal kanere gain ka si
    God tomua.”
  san-ISO: śāstrē yathā likhati "bhinnadēśināṁ samīpē yuṣmākaṁ dōṣād īśvarasya nāmnō
    nindā bhavati|"
  deu-ELBBK: Denn der Name Gottes wird eurethalben unter den Nationen gelästert, wie
    geschrieben steht.
  mcb-NT: 'Ariotari okantiri Itsirinkakagantakerira irirori okanti: “Yogaegiri terira
