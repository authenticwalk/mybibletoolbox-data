    bojobʉja tigʉ yiguĩji”, yi gotia Dios oca tuti.'
  trc-NT: 'Tza̱j ne̱ ino̱ quiꞌya̱j soj rihaan yuvii̱ ta̱j riꞌyunj man níꞌ cuano̱,
    taj danj Diose̱ a. Nihánj me nana̱ aꞌmii danj Diose̱ a: “Sese naꞌaan rque síí
    ta̱j riꞌyunj man soj, ne̱ go̱ꞌ soj chraa cha̱ soꞌ á. Sese nacoo̱ soꞌ na, ne̱ go̱ꞌ
    soj na coꞌo̱ soꞌ á. Da̱nj quiꞌya̱j soj, ne̱ gu̱un naꞌa̱j síí ta̱j riꞌyunj man
    soj, ne̱ quinano̱ rá soꞌ cheꞌé sayuun quiꞌyaj soꞌ ei”. Da̱nj taj danj Diose̱ a.'
  cut-NT: 'Namin a ndirun: “Hua cuahtenun ino nchuhn vedeta̱n nduco ihyan che redin
    ta̱n ye nduco ne. Tahque ndah ne ne, codin ne che ndah nduco ye. Ndete che cuico
    ye ne, ca̱h ne che cheh ye, ndete che ya̱ca ye ne, ca̱h ne che cuh ye, te nduco
    chemin ne, din ne che co cuihna̱n ye, ne nto ino ye.”'
  bel-bel: 'Дык вось, калі твой вораг галодны, накармі яго; калі асьмяглы, напаі яго:
