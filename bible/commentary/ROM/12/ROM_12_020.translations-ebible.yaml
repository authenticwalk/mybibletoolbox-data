  eng-WEBU: Therefore “If your enemy is hungry, feed him. If he is thirsty, give him
    a drink; for in doing so, you will heap coals of fire on his head.”
  gnw-NT: Jáeramo oyovaicho nde ndive vae iyembaɨ yave, emɨngaru. Jare iúe yave, emee
    ɨ tou. Echa'ã jucuarãi yave, imarata co icavi mbae vae uyapo ndeve vae re.
  mux-mux: 'Aku-siku aima naa teku kene ⸤Pulu Yili-nga bukna nilimú mele teai. Akili-ni
