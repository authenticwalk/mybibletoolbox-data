    omoɨmo eruaɨte.'
  jiv-NT: 'Tura nu arantcha tawai: “Ame nemasrum tsukamakuisha ayurata. Kitiamakuisha
    umartin susata. Nu túrakum péṉker ajachua nu iniatsa̱a̱rtatme.”'
  otm-NT: Janangue'a nu'bʉ tumanthuhu man sʉihʉ, ga 'uįmhbʉ. Nɛ nu'bʉ tuthe, ga sithebahʉ.
    Nguetho nu'bʉ njabʉ dí ørpa man sʉihʉ, xʉn ʉ da bɛ̨ni ngue'a midí ʉgahʉ, nɛ xøhma
