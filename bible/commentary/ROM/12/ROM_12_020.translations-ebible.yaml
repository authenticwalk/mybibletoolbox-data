  bkq-NT: 'Deus aguehobyry ara lelâ aitaungâ: “Âduery tâwinze-ro watay, xuakâ. Tatuanze-ro
    watay, parugue sakuigâ. Arâ amidyly watay, âewiâsedyly imoze mâkâ âduery, âpybazeze-ro
