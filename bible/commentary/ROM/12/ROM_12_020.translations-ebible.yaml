    paḻtjara yungkunytjaku. Tjinguru kutjupa nyuntupa yunytjuwiya nyinaku kapiku paarritjirringkula.
    Paluru paarritjirringkula nyinanyingka, nyuntu palumpa kapi kalypangku yungkunytjaku.
    Palulanguru paluru kutjarra punturalpi kulira kuṉṯarriku, nyuntupa yunytjuwiyapula
