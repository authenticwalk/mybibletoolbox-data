    hepan.
  jid-jid: Nakima, iyon nita tie ndi wa ani kra u wuka nno barli, inde hlan ma niti
    u wuka no man so. inde bisi ti nakima, bi si vu kla lu si sur ni tu bi kran yi.
  wmw-wmw: Fala, “Aduwi wako, ikinkola njala, mpe cakurya. Ikinkola nyotwa, mpe maji.
    Ukintenda javyo, aduwi wako kuntula makala a moto patumela, alama ya kuntenza
    aya.”
  gmv-GGM: Halo kessanape “Neni ne morikey gafiko muza; izi saamotiko usha; ne hessaththo
    oothiko tama boniqo iza bolla korasa” geetetidi geeshsha maxaafan xaafetides.
  ssg-ssg: Amuto aile nonoa waliko ti pepai Haeu kakak ie, “Na teka laha papahoxai
    amuto laha hitol, amuto axiwa analaha. Na kinawelaha paxepaxen, axiwa unumalaha.
    Na amuto aile ukek ien, laha hienake saun ti laha aile haniwen amuto ape uke laha
    towiahu.”
  zpo-NT: Kwaanzee nazeret beya. “Chelee xaa nrenal lu nlaan, bzaa kwaan gaw xaa,
    nu chelee xaa nzhek lextoo xaa, bzaa nis go xaa; nu snee le gu zee ton xaa”. [Pr.
