  lif-NT: ᤂᤧᤸᤗᤧ ᤁᤢᤗᤧᤰᤘᤠᤃ “ᤂᤧᤏᤧ᤹ ᤁᤧᤏᤡᤱᤔᤡ᤺ᤴ ᤛᤧᤳᤗᤠ᤺ᤰᤔᤠᤸᤗᤧ ᤋᤖᤢᤀᤠᤱ ᤘᤠ᤹ᤏᤧ ᤑᤠ᤹ᤃᤪ ᤁᤢᤈᤠ ᤆᤠᤔᤠ
