  gah-gah: 'Lekelisi nene monó gotolaú láa liki gizina gakó nenazo, nenémini ikigó
    minalo: Gala velini nene gaúna hilikikoma nosánetá kimilo. Nagamikumú kivisekikoma
    nagamí kimilo. Lekeza lá itamó nene, kovoza hiliko miluma gilitaze.'
  lcm-lcm: Sikei man a vo marala ang anim kapo buk angan, ali pok ia. Na man kapo
