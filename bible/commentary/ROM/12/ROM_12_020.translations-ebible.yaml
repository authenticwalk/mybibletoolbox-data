  gaq-gaq: ବାରି ସାସ୍ତର୍‌ନେ ଆଦେସ୍‍ ଇସାବ୍‍ରେ “ନାନେ ସତ୍ରୁ କେଡ଼େସ ଲେଃଲା ଆମେକେ ଚଙ୍ଗ୍‍ ନ୍‌ସା
    ବିଃପା; ଉଗ୍‍ଡିଆ ଡଡିଙ୍ଗ୍‍ଲା ଆଉଗ୍‍ବିପା । ଆତ୍‍ବାନ୍‍ ମେଁ ଗିଆସଏ ।”
  gof-RNT: Shin Geeshsha Maxaafan, “Ne morkkey koshattiko muza; I saamotiko ushsha.
    Neeni hessa oothiko iya huu7en yeella tama bonqqo qolaasa” geetettidi xaafettis.
  unx-unx: ଆଡଃଗି “ଆପେୟାଃ ବାଇରି ରେଙ୍ଗେଃତାନ୍‌ରେଦ ଜଜମାଃ ଏମାଇପେ, ଇନିଃ ତେତାଙ୍ଗ୍‌ତାନ୍‌ରେଦ
