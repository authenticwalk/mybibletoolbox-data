  pes-OPCB: پس، «اگر دشمن تو گرسنه است به او غذا بده و اگر تشنه است به او آب بنوشان.
    با این عملت، اخگرهای شرم بر سرش خواهی انباشت.»
  mpt-mpt: Eka Gode buk temo weng mak osa imin baanoa Ib wasi nakai imen tebo yebo
