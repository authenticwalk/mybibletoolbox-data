  chz-NTPS: 'Läꜙja̱ˉ naˉsɨɨˉ kaˉlähꜘ: “Cherˊmahꜗ kyo̱hꜙ hi̱ˉ naˉhøøhˊ kyahˈ hnähꜘ,
