    hari èu.”
  tnp-tnp: Mətəu itəmah nautol əmə məmə Nauəuə Rəha Uhgɨn tətəni məmə, “Nəmə rəham
    tɨkɨmɨr nəumɨs tatus, əfən nauəniən kəm in; nəmə in tətəuauə, əfən nati kəti in
    təmnɨm. Nian nautol natimnati mɨn u, in otaulɨs pɨk lan.”
  urd-urd: बल्कि अगर तेरा दुश्मन भूखा हो तो उस को खाना खिला “अगर प्यासा हो तो उसे
    पानी पिला क्यूँकि ऐसा करने से तू उसके सिर पर आग के अंगारों का ढेर लगाएगा।”
  hot-hot: Ma “Ôpatu ba hapôlik hathak o hama kisi ma nêm nôm êndêŋ yani. Ma hathakmuniŋ
    ma nêm ŋaŋ ek inum. Hudum aêŋ ma tem nêm yani mama bêŋ.”
  mqj-NT: 'Sapo la unturu''koa'' battakada illalan Buku Masero nakua: “Ianna tadea''
    balimmu, beenni naande. Ianna mawarrang, beenni nairu''. Annu ianna mupasusimo
    tee, la makadere'' balimmu.”'
  rus-SYN: 'Итак, если враг твой голоден, накорми его; если жаждет, напой его: ибо,
    делая сие, ты соберешь ему на голову горящие уголья.'
  mbh-mbh: 'Aveto aro o oma ranga ve ako God ile erere i ri nge vene: “Aro ve lom
    ngarang e mesi pun i, aro ong sung aning a i nge. Na aro ve thei i pun i, aro
    ong sung mun thei a i nge. Na aro ve ong oma venen aken, aro ile mara nge ile
    vothung kerenga ako i oma i a ong nge lale.”'
  bdd-bdd: Ma ꞌeguma ꞌami ꞌalehao sigomale ꞌeꞌahai waꞌebwaedi, bo ꞌeguma taniꞌodi
    ꞌiyahala weꞌaha waꞌebwaedi, eema ꞌane ꞌidi puiyedi weyahidi sideba mwadina ma
    sinuwabui.
  cbt-NTPO: Napoaton “Inimiconëma' tanahuachin, a'caco'. Yamorohuachin, o'shitoco'.
    Inapotohuatama', inimiconëma' atapanarama',” tënin anta'.
  srn-NT: So efu angri e kiri yu feyanti, yu mus gi en nyanyan. Efu watra e kiri en,
    yu mus gi en fu a dringi. Bika na sowan fasi yu e meki a kon na syen.
  cta-NT: 'Loꞌo juaꞌa̱ tya nda Ni xi xaꞌ la chaꞌ: “Nu loꞌo ngujui jbiꞌña jiꞌi̱ tyaꞌa
    cusu̱u̱ ma̱”, nacui̱ Ni, “tsoꞌo la si ta ma̱ na cacu nguꞌ biꞌ; nu loꞌo nguityi
    tsa tyaꞌa cusu̱u̱ ma̱ hitya, ta ma̱ na coꞌo nguꞌ liꞌ. Juaꞌa̱ ta ma̱ sca chaꞌ tyujuꞌu
    tiꞌ jiꞌi̱ nguꞌ.” Juaꞌa̱ chaꞌ nscua lo quityi.'
  bqc-SIM: Tó nↄana lɛ́ n ibɛɛ dɛ, blɛ kpawà. Tó imiɛ, ǹ aà gba í. Tó ń kɛ̀
    màa, ńlɛ aà ↄ kaɛ̀ a lɛ́uɛ.
  tcz-CHONGTHU: Chusangin, “Namelmateu chu agil akelleh vahva set-un, amaho adang'u
    achah leh adon ding peuvin. Hitia chu naboluva ahileh alujanguva mei-am setkhompeh
    nahi dingu ahi.”
  mar-mar: पण तुझा वैरी भुकेला असेल तर त्यास खायला दे; तो तान्हेला असेल तर त्यास प्यायला
    दे; कारण असे करण्यात तू त्याच्या डोक्यावर विस्तवातल्या इंगळांची रास करशील.
  snp-snp: Ido ka ma ya eti limo, Kamo kuwokafo kadunamu folagetoma, ya wela-neta
    umo. Ido nomu kolagetoma, ya no umo. Eti ageto, ya mona mele kedami yamu ukanalo
    naba-naba kolinami ne, loto ka mono lufuwau (Snd 25:21-22) ya nemo ne.
  isl-isl: Gefið heldur óvini ykkar mat sé hann svangur og drykk sé hann þyrstur og
    þá mun hann iðrast þess að hafa gert ykkur illt.
  spy-NT: Nteenee “Yoo amaat ꞉kēmēy chii nyoo wēchiing', ibay, nto yoo amaat ꞉melel,
    irāmchi bēēko. Yoo 'keeyey kuu nyooto, mākwoomunēē chiichoo ꞉ng'aleekyii.”
  xnn-xnn: Isonga ikkan tako nan kaneg nan naisolat id kasin ay mangwani en no naowat
    nan bosom dakat pakanen. No naewew et painomem. Tay no siya di nan ik-ikkan tako
    et mabainan ay pilmi gapo isnan ngawi ay inikkana.
  mwe-mwe: Punda penepo Majandiko gakuti, “Mpwai nnjenu akolaga shibhanga, mumpe shalya,
    na akolaga nnjota, mumpe mashi, pabha punkutenda nneyo nnakumpalila makala ga
    moto pa ntwe gwakwe.”
  tte-tte: Na tem kam tokalomagigiliwo siguliyam, kan kuwolegili sikan. Tem waila
    galogaloli imagu waila kuwolegili sinuma kabo ami paisowa namwanamwana koina kani
    kali lotonan besiele yakato mayau wedowedolina kupeili kulukululi mena kaiwena
    simwalimwaline lalakina.
  tcs-tcs: 'I bin raitem wea Baibol diskain: ‘Ip ol enami blo yupla i anggre, nogad
    no kaikai, gibe dempla kaikai po belipul, ane ip dempla i wande samting po wete
    trot blo dempla, gibe dempla samting po dringk. Wen yupla i meke demting, yupla
    go meke dempla sem prom demting wea dempla i bin mekem po yupla.’'
  hlt-THB: 'Ce anglakawh: Na qaal ce ak phoen a cawih awhtaw, buh pe; Tui a ngaih
    awhtaw, awk kawi ce pe. Vemyihna na sai awhtaw a lu awh maieh na tloeng peek ing
    myih kaw.”'
  soq-soq: E mai sipoasana, ena! Tane ema epe buka bedewe girumalena rua dewasana,
    wadi wadiase, “Wenawenala omana tomopia e nana wanamono napu. Mo gadompau makolepia
    e esa wanamono napu, mai ena! Inta ema bedewe e nuawadawadala mo mampo dewasailana
    bedewe mo malantopue dima kadiwa e manlawo dewasaia obasantopue epu.”
  qub-qub: 'Mastapis caynömi niycan: «Chiquishojniqui yargaycaptenga garaycuy. Yacunaptenga
    yacutapis macyaycuy. Chayno ruraptiquega tantiyacur pengacongami.»'
  att-att: Á netúrâ galâ yù kinagi ni Namarò nga akkuán naw, nga kun na, “Nu mabisin
    yù ira malussaw nikayu, pakanan naw ira. Nu mapangál ira, penuman naw ira. Ta
    nu kunnian yù akkuán naw, mappasirán ira megapu sù napiá nga kingnguá naw nira.”
  bki-bki: ver be kenemiu uolu nalo aju, kamiu monoka kuvila rivu kalo, jibe napano
    iliano dolu tai ea Vivitauiano Lu berenio, napano ber “Ver kiamo uolu jijerio,
    kodu sinan-iano rivanio, ver midou jerio, kodu uei rivanio. Verver kola tibe na,
    mia jau kola naio rimou laka ka kiano bajago va, rivano p̃eli naio jaaro ka rila
    bilbilu rivu vijaso bereio.”
  bqp-bqp: Tó nà tɛni n ibɛrɛ dɛ, ǹ pↄ́ble kpáa. Tó ímimɛ sↄ̃, ǹ a gba í. Tó n kɛ̀
    lɛ, ntɛni a ↄ kánɛ a lɛ́mmɛ.
  mcp-mcp: 'Í njúl nə́mə́ nyiŋgə bə cilyá nə́: Múúd ŋgə́ lúmbʉli nə wo yɛ́ ká gwág
    zha, yə́g nyə idʉ̂w; á ká gwág shwáásʉ́lə minʉ́, yə́g nyə sá á ŋgúlʉg yí. Ja wó
    sá ntɔ́ yí, wo mə́ ŋkúnd nyə máág mə́ kuda lúúd.'
  hat-hat: 'Okontrè, dapre sa ki ekri ankò: Si lènmi ou grangou, ba l'' manje. Si
    li swaf dlo, ba l'' bwè. Lè ou fè sa, se yon chalè dife ou mete nan kò l'' pou
    fè l'' chanje.'
  npl-NT: 'N tiotlajkuíloli noiwa kijtoa: “Tla mokokolikni apismiki, xikmaka tlan
    kikuas; iwa tla amiki, xikmaka maatli. Porke tla ijkó tikchiwas, ye pinawatinemis.”'
  bgg-bgg: 'Ji phachiang shii, jigigam è yao: “Narog gidiegpho yi chi-iyiy muii arone,
    aishii michie phi ne chie yi bo; ai gahanghang arone, niing pha phi bo; ji rek
    phane na è aishii ne wo pha bai fuh phi.”'
  eng-TCENT: Therefore, “if yoʋr enemy is hungry, feed him; if he is thirsty, give
    him something to drink; for by doing so, yoʋ will heap coals of fire on his head.”
  eng-BSB: On the contrary, “If your enemy is hungry, feed him; if he is thirsty,
    give him a drink. For in so doing, you will heap burning coals on his head.”
  cpu-NT: Aririka intasheneente piisaneentane, pimperi irovarite. Aririka irimireneente,
    pimperi imire. Aririka pimatayetanairo iroka, oshekira impashiventanakya irika
    iriñaakerorika pantakeri.
  san-ASM: ইতিকাৰণাদ্ ৰিপু ৰ্যদি ক্ষুধাৰ্ত্তস্তে তৰ্হি তং ৎৱং প্ৰভোজয| তথা যদি তৃষাৰ্ত্তঃ
    স্যাৎ তৰ্হি তং পৰিপাযয| তেন ৎৱং মস্তকে তস্য জ্ৱলদগ্নিং নিধাস্যসি|
  tac-NT: '''Lige regá aníchigó Onorúgame nila ra''íchali: «''We resí anilime nisa
    mué bilé ralámulite, ''lige bilé rawé ''we e''lowika sebasa mué bejtélachi go''ame
    tasia, ''la kógiwa go''ame, ''lige balámaka sabasa ba''wí tasia, ''la ''yawa ba''wí.
    Tase regá na''tawa mué níriga: ''Lacha ''yáwawé go''ame ye ralámuli ''we resí
    aneme ne''chí. Alarigá ''we chijunámala alué ralámuli.»'
  eng-WEBPB: Therefore “If your enemy is hungry, feed him. If he is thirsty, give
    him a drink; for in doing so, you will heap coals of fire on his head.”
  gfk-H: Ma di ga pakat mah ia bia, “Ing bia no tunatuna nong i malentakuanei uga
    i taburungan, io, tabar ia. Ing bia i maruk, io, u na hamamo ia. Ma bia u na gil
    hua, na malahuan baal at tano nuna magingin.”
  viv-viv: E, keke omi wanalaufata tu Veyao Tuwaina ana buki gigahe amine wanahuluva.
    Gigayo, KaꞋi ami tokivekoyo mafu gilauna, au wanaveꞋana. KaꞋi agona gitaina, bwai
    wanaveyuna. KaꞋi hidede amine wananuwakabubuyena, au vaita wadalukufuwani be yana
    wowomumu ginayemu.
  yao-yao: Mpela Malembo ga Akunnungu yagakuti, “Jwammagongo jwenu jakolaga sala mwape
    chakulya ni jankamulaga njota mwape meesi ang'weje. Pakuŵa kwakutenda yeleyo chimwatende
    akole soni jajikulungwa nti mwaŵichile makala ga mooto pantwe pakwe.”
  tgp-tgp: 'Ha vaia sohen harihi: ‘Vara nom meresahi mo marohati, o vahania, vara
    mo mar̃ohu, o sile te wai isana, ale matana, i pa mahanuhanu mata sava mo vaia
    isam.’'
  auc-NT: Wæætë, “Bitö ïmite në pïinte cædongä incæ gæ̈wænte wæcä adinque godömi cængäe.
    Gue æ̈nente wæcä adinque godömi becäe. Edæ mänömaï waa cædinque edæ tömengä guingo
    imonte nänö wæwenguinque bitö tömengä ingante waa cæcæbiimpa,” ante Wængonguï
    beyæ̈ yewæ̈monte ongö apa cæbii.
  kbc-NT: Dice awii aneeta lotaɡ̶anaɡ̶axi Aneotedoɡ̶oji, niɡ̶ijo neɡ̶ee, “Nige nigicile
    ɡ̶adaxakawa, edianitece niweenigi, nige yeloadi ecibi, acipeɡ̶eni. Igaanigawii
    niɡ̶ida aneni, odaa eliodi me niboliɡ̶a ɡ̶adaxakawa.”
  bmh-bmh: Bo, ag tutak tutak igul e guzenamamen. Uwait nugau agau ebu sikut guzenai
    dareu, “Na nait iwai zaun we uba na go ee moren. Go ze useguba na go ze moromen,
    zimau. Na go igul go guzenemen na go isanorom, einen, go aiu nuba, gonugau dabeleu
    eg ebuan kekulaimai, Uwait nugau igul sesamoramau.”
  ctu-BL: Jini cha'an mʌc'lan la' contra mi an i wi'ñal. Aq'uen chuqui mi' jap mi
    an i tiquin ti'. Che'ʌch mi caj a wen techben i quisin.
  meq-meq: 'Ane tuk na, bazlam i Mbəlom a gwaɗ: «Taɗə may a wur ka ndo məne ɗəre yak
    na, vəlay wu mənday, taɗə yam a gay na, vəlay yam. Taɗə ka ge andza niye na, andza
    faya ka hayiye zler i ako ka gər ŋgay.»'
  noa-H: Maimua hagjö, “Pʌch k'a huk'urm woun k'ãijã jãsöo k'itʌm hoowai wajap'a hi
    jãhogbapʌ̈i; wa höbisi k'ãijã k'itʌm k'ai, k'ũwagdam wa dödam k'ãijã döpibapʌ̈i”
    ha sim. “Pua mag wajap hich jãhogbapäaiwai hich garmua pʌ dʌ̈i mag sĩerr k'ĩirjuwia,
    ‘Jãg mʌch dʌ̈i wajap'a hajuuta mua jãgjujã k'ĩirjuba jãg hi k'a huk'ur haajeebma’
    hawi k'ĩir naauju” ha sim hĩchab Hẽwandam hiek gaai.
  alp-NT: 'Hoko imi lulu Alla Eni lepate rebe lekire elere: “Sepo imi musure tiai
    sene hoko imi riluke manane etei. Sepo kmalakeni hoko riluke kwele etei. Le imi
    ono ele mere hoko eono iasomi.'
  san-VEL: itikaara.naad ripu ryadi k.sudhaarttaste tarhi ta.m tva.m prabhojaya| tathaa
    yadi t.r.saartta.h syaat tarhi ta.m paripaayaya| tena tva.m mastake tasya jvaladagni.m
    nidhaasyasi|
  kbq-kbq: Hianagi ha'ma rermantesaza vahe'mo'za zamagaku'ma hanageta, ne'zana zamiho.
    Tinku'ma zamavesina, tina zaminke'za neho. E'i ana huknazama hanazana, zamagrama
    nehaza zmavuzmava zankura zamagaze hugahaze. (Prov-Knr 25:21-22)
  kbh-kbh: 'Chca játamamna, mënts̈á s̈mochjama, nts̈amo cachánaca tojanayancá: Acbe
    uayayá tbojtseshëntsanëse, saná cochjacaredáda, y tbojtsajuendase, cochjuáfs̈iye.
    Chca chacojamëse, cochanjama cha puerte chaotsëuatja nts̈amo tcmojaborlama, y
    ainana corente chabotsets̈ena, mo chebana iñbenga chabe bests̈as̈iñe cuafjacjacá
    ca.'
  ron-LSB: De aceea “Dacă dușmanul tău este flămând, dă-i de mâncare. Dacă îi este
    sete, dați-i să bea; pentru că, făcând așa, îi vei arunca cărbuni de foc pe cap.”
  pon-pon: Ari, ma om imwintiti amen men manadar, kamana i; ma a men nim piladar,
    kanim pileda, pwe ma koe pan wia mepukat, nan koe ap pan ki penan mon a kol moluj.
  nhe-BL: 'Huajca xijchihuaca tlen Itlajtol Toteco quiijtohua: “Intla imocualancaitaca
    mayana, xijtlamacaca. Intla amiqui, xicamacaca. Pampa intla queja nopa inquichihuase,
    inquichihualtise ma mopinahua ica tlen fiero inmechchihuilijtoc.”'
  sps-sps: Fatanai vaare yam ta mes, a sikia, te kat fi non tovei, faarei non te kirkir
    en koman Vegiau Ten Gov te tsue na ka to, “Tan nainy te ves non a mes te koma
    iring marom anyi, faan iny ta kainy ainy tsunia ma ainy ya. Tan nainy te iinyu
    non ya, fajiu yam ta ka te iinyu iny non ya, tana saa, ito tan kat rof tsuam tsunia,
    ayei nai rejiaf iny non a ka te kat ya tsumanyi.”
  wnc-wnc: Siwan ginda yake yake dua amake Anututane wapatang wamu takngatu matakut
    taknga tawake anzing tasinong, “Iwandata tomna natapan kakengu gata nanamba imi
    napsok. Ba ita yanggae natapan kakengu gata yangga akngaka imi tangopsok. Unzing
    iwandata aakatap gatapnangge apan gata katap paimu buyambamu gapma gwene kwaipamuke
    imi gwapakngane gwaputakuke ita wai gae tasinggamunggak kakngae natapan meya siwik.
    Siwan gata gatangami ita waiakngana gae tasinggamunggak kakngae meya natake bitatewik.”
  bus-bus: Tó nↄaa e n ibɛɛ dɛɛ, ǹ pↄ́blee kpáa. Tó ímiimɛ sↄ̃, ǹ à gba í. Tó ń kɛ̀
    lɛ, nɛ́ɛ à ↄↄ kaanɛ a lɛ́mmɛ.
  gub-BL: Nezewe i'i amo ae Tupàn ze'eg kwehe arer a'e. — Aze neàmàtyry'ymar ima'uhez
    nehe, emono temi'u izupe nehe. Aze iziwez nehe, emono 'y izupe nehe. Nezewe mehe
    uzemumikahy putar a'e re a'e nehe, neàmàtyry'ym awer rehe a'e nehe. Imaranugar
    putar newi a'e nehe no. Izemumikahy haw a'e nehe, imaranugar haw a'e nehe no,
    wapy putar tata ài a'e nehe.
  imo-imo: Nalo Gotenga Bukuna nimo mele teaio. Akumuni nimbeindo, Nunge opa pulemu
    engele kolombalo wali kere langi we ltindiwi. No wali kolto nimbelo wali no kolko
    tiwi. Aku ulu tenio wali nu kinye opa pule toromo ulu kanoma lipe manjipelie yu
    mai kolombalo.
  boj-boj: Deqa ino jeu tamo bei a mamyimqa ni a gereiyosim iŋgi anaiye. A ya qaryimqa
    dego gereiyosim ya anaiye. Ni a degyimqa a aqa kumbra uge qa are qalsim jemaiyqas.”
  eng-DRA: But if thy enemy be hungry, give him to eat; if he thirst, give him to
    drink. For, doing this, thou shalt heap coals of fire upon his head.
  knf-knf: 'Akak aji : « Woli ubon ude başooradu, wulan baka bade. Kë woli udaan uţij
    baka, wulan baka badaan. Woli ido haŋ, ikuŋan baka mnkow. »'
  san-KHM: ឥតិការណាទ៑ រិបុ រ្យទិ ក្ឞុធាត៌្តស្តេ តហ៌ិ តំ ត្វំ ប្រភោជយ។ តថា យទិ ត្ឫឞាត៌្តះ
    ស្យាត៑ តហ៌ិ តំ បរិបាយយ។ តេន ត្វំ មស្តកេ តស្យ ជ្វលទគ្និំ និធាស្យសិ។
  arn-NT: 'Ka femngechi: “Tami kayñe ta ngüñülele, elufinge ta iyael. Fey wüywülele,
    elufinge ñi pütokoael. Femngechi ta femfilmi alingay ñi ange fente tañi yewen.”'
  zas-NT: 'Rëb tëëman: “Bal rliaan bén rdxeꞌch lüj, badëëd ni gawaman, o bal reꞌcaman
    nijs, badëëd ni guiëꞌman, zian guguiaal yatuman.”'
  ken-NT: Ɛnyɨŋ ɛnɛ bǎbhɔ́ŋɔ́ bɛkʉ chi bɛkoŋo ɛnyɨŋ ɛnɛ Ɛkáti Mandɛm ɛ́rɛ̀m bɛ,
    “Mbák nsay ǎnù mǔmpap aywɛ, chyɛ yi nɛnyíɛ́. Mbák manyiɛp ǎkwàk yi, chyɛ
    yi manyiɛp ányú. Mbák bǎkʉ̀ nɔ, ɛ́bhak mbɔ bɛ bǎtò kɛfɨkɨsǐ ngó anti mǔmpap
    aywɛ, nɛ ɛyɔ ɛ́kʉ̀ mǔmpap ámbɔ́ŋ ntíánwɔ́p.”
