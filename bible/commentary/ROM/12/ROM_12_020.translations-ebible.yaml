    Tom din hayahanhe gur tom ayohom pandenmur. Imat paptin iraire ma ihat pati danong
    asoh kas hatiprohemur giritporhan ma brak matpa mengru hat patenmur.
  bvr-bvr: Wurra jarra minypa barrwa janguny gu-yinaga gu-yurra, “Minyja ana-nga an-bachirra
    nggula, wurra minyja m-balaja a-werrmiya, wu, m-bay. Minyja bugula a-juwa, wu,
    gu-bay. Gu-gurda ngacha barra nipa gona a-ni, nipa a-bachirramiyana nggula.”
  zad-NT: 'Na'' ḻekzka'' nan: “Shi chbiḻ chdon beena'' chakzbani li'', be'' dii yeej
    gawe''. Na'' daa gono'' ka'', yiyii yido''ile''.”'
  kmg-kmg: 'Ŋoŋe ine šiŋuc enšepieŋ: Râsige nânâre hâmome nânâ gumezemec, opâre hâmome
    opâ gumezemec. Go iŋuc etecne mimiehuc šara marane eocmu.'
  aso-aso: 'Mo neꞌmine igi langisetine nene lihime ngimamilisaha monoꞌ godolouꞌ tiꞌ
    li gizi nizadoꞌ nene eꞌmetilisave: Lengiꞌ biluvaꞌ i-lingidaaꞌ nave ingine gaꞌna
    hili nizavo ma nene di veꞌine milalo. Idoꞌ nosomuꞌ gaꞌna hili nizavo ma nene noso
    ngimilo. Lingine neꞌmine i-ngidilizaniꞌ neꞌmo nene ngovozo naba goloso nene engita
    dizavo oloꞌ vele nene godoꞌnidoꞌ mili-ngidaniꞌ geleleseive.'
  uli-uli: 'Habe far foru molwe ye mel lal babior we ye santus we ye sor: “Hare yesa
    kkoloh semal le ye hattohar ngalug ngo hosa fang hal, hare ye betbat, ngo hosa
    fang lemal chael formel, bo habe foru ngali meka ngo habele hakkela yal maa.'
  nin-NT: Si na undanda han hen. Na inkindirr yi nggo angbamvu ka Abachi ka a da nggo
    di, “Iyo ti ki unushirr wanggo à kri angbachi nu ùwà ku, ùwà nu ma ila; uhre u
    ti ki ma, ùwà sha amasirr nu ma so. Ùwà ti na meme ishisha i ta ki ma.”
  acu-NT: Yuse chichame tu aarmau asamtai, atumi nemase yaparinamtaisha yurataram,
    tura kitaminamtaisha umutisha artaram. Tu pujakrumka, atumin pasé awajtamina nu
    inatsaartinuitrume.
  cak-WNT: 'Y rumari'' ri ruch''abel ri Dios ri tz''ibatal ca, nubij: Wi ninum ri
    netzelan awuche (awixin), riyit xa taya'' c''a ruway. Y wi nichaki''j ruchi'',
    taya'' c''a ruya''. Wi queri'' xtaben, riya'' xa can xtiq''uixbitej ruma ri itzel
    ri ye rubanalon. Queri'' nubij ri tz''ibatal ca.'
  ebk-ebk: Isunga atun takú nan kaman as nan naisurat as nan Kalen Apo Dios ay kanana,
    “Mu cha munchukiaang nan kafusormu, pakanum hiya. Mu nasketan hiya, paikopum.
    Tay mu hiyachi nan atum, mafiainantu hiya kiapú as nan enatna.”
  spa-PDDPT: Así que, si tu enemigo tiene hambre, dale de comer. Si tiene sed, dale
    de beber. Porque si haces esto apilarás carbones encendidos sobre su cabeza.
  ruf-ruf: Kuya Ghamaandiko gholonga, “Imunu iyokuhila ang'awa na nzala, umwing'e
    ichijo ang'awa na ng'ilu, umwing'e ghamatsi yanwe. Ung'atenda apfo, kutsomghela
    chinyala.”
  gun-gun: Ha'e rami 'rãgue py pendere ija'e e'ỹ va'e okaruxe ramo peme'ẽ ho'u va'erã.
    Ijy'uvei ramo peme'ẽ oy'u aguã. Mba'eta ha'e rami vy 'rã rejapo inhakã áry tapyĩ
    hexakã va'e ramigua oendu aguã rami.
  agu-BL: Cha'stzun te ko at jun chicontru' yi na quim tan we'j, cyak'e'u' wa', nin
    ko na quim tan saktzi', cyak'e'u' tc'a'. Na yi ko ya'tz cyuleju', tx'ixwok tzun
    yi chicontru'.
  isn-isn: Ang'wi umulugu wako ukete nzala, mulise. Agize ukete nyota mung'wense anga
    witume iti wamukensha makala amoto mitwe lakwe.
  eng-PEV: Instead of you doing payback to them, you have to do like God says in another
    place in his book. He says, “If your enemies are hungry, give them food to eat.
    If they are thirsty, give them something to drink. Then they will be sorry and
    feel shame for the bad things they did to you.”
  ilo-ULB: “Ngem no mabisin ti kabusormo, pakanem. No mawaw isuna, ikkam ti inumenna.
    Ta no aramidem daytoy, mangigabsuonkanto kadagiti beggang ti apuy iti ulona.”
  pir-NT: 'Sa yena ohõ saha yeya mʉsa: “Mʉsare ihña tuhtiriquiro tiquiro ʉjʉa ahbagʉ̃
    ihñana nuña tiquirore. Tiquiro aco wʉogʉ̃ ihñana tiquirore sihõña. Mʉsa sa yegʉ̃
    ihñano tiquiro bʉe tirota”, nine mari pʉhtoro.'
  anv-NT: Yɛ́mbɔ pyɛgé ndɛre asamé né mmu ŋwɛ Ɛsɔwɔ nnó, “Mbɔgé mesa aké ammyɛɛ́
    bɔɔ́ mawámé nyú, chyɛgé ɛbwɔ́ menyɛɛ́, mmwɔlé manaá ɛké ɛpyɛɛ́ ɛbwɔ́, chyɛgé
    ɛbwɔ́ genó ɛyigé anyuú. Déké dépyɛɛ́ mbɔ, ɛlú ɛké dénɛrege bwɔ́ ujéje
    mewɛ né mekpo ne mmyɛ ɛgboó nyɛ ɛbwɔ́.”
  sab-NT: 'Kaire Chube gerua degaba unsuialin gerule: “Bage suge kwian agenga ba dollale
    bli ole ba taidale dage amage ba ama ulladale, kwian ene siechie ba chi ketadale
    amage jadale, ba mo ta dbadale age no kwian agenga ba dollale ole, ene ba dolla
    be ibule tanre mo giti ba ngeru ba kle age no giti ama alin.” Chube gerua degaba
    unsuialin gerule ene.'
  tmd-tmd: Makwam, nöbö nagö Solomon nuŋ God Mönö rɨb mɨŋi kai kɨtön yadöŋa, “Nöbö
    mö ñɨgö rɨ gwogwam rim akuyöbö ñɨŋ kiö piön aku, ñɨgö ñɨŋ ap mag cöña; ñɨŋ röbö
    de piön aku, röbö nöiöña. Aliö almɨjöñ aku, nöbö ñɨgö rɨ gwogwam rim piaku yöcmac
    ñɨŋa rol sö rɨnamö yön gɨba abɨŋ yönaŋ nugwöñɨŋö,” röŋa.
  acr-NNT: 'Jekꞌuriꞌlaꞌ, e ꞌana alaq pachaꞌ ri kubꞌiꞌij Ruchꞌaꞌtem ri Dios: We kanum
    ri tzel kilow e la, yaꞌa la uwa. We katzajin uchiꞌ, yaꞌa la umiqꞌinaꞌ. Ma echiriꞌ
    kaꞌan la waꞌ, rire kujeq kakꞌix chiwach la yey kunaꞌ kꞌu ribꞌ riꞌ che ri na utz
    taj xuꞌan cheꞌla kachaꞌ.'
  kpg-kpg: Heia di hai dela e helekai di Beebaa Dabu boloo, “Maa do hagadaumee le
    e hiigai, haangai ina a mee. Maa mee e hieinu, haga inumia a mee, idimaa, ma gaa hai
    kooe beenei, gei goe ne hai a mee gi langaadia huoloo.”
  taj-taj: बरु, “एला शत्रु ख्रेन्‍बा फुइबा मुसम थेदा चबा थुङ्बा पिन्‍गो थेह्रङ् लजी
    भिसम एला शत्रु ह्राङनोन पेःला।”
  avt-avt: Te yi ap eirekyor menmen enum au emɨt. Mɨt kerek hɨr nerekyi enum, hɨr
    nɨnpɨ maan yi eiwetɨr menmen hɨr nanɨm, o hɨr hɨm niu enuk (o mar kewenkɨkor hɨm)
    yi eiwetɨr tɨpar mei hɨr enɨm. Yi eirɨak menmen mar im yi eirekyor hɨr yɨnk enuk
    neriuwe menmen enum hɨr nɨrɨakem. Hɨram mar ke yi yewen si yeunek mentar paan
    kɨr,
  cbk-cbk: 'Poreso no debe venga, sino hace este cosa Dios ya habla na Sagrada Escritura:
    “Si con hambre el di ustedes enemigo, dale con ele come. Si con sequia le, dale
    con ele toma. Cay si ta hace ustedes ansina, ay tene gayot ele verguenza.”'
  uig-ARA: شۇڭا ئەكسىچە «دۈشمىنىڭ ئاچ بولسا، ئۇنى تويدۇر، ئۇسسىغان بولسا، قاندۇر.
    بۇنداق قىلىش بىلەن «ئۇنىڭ بېشىغا كۆمۈر چوغىنى توپلاپ سالغان بولىسەن».
  tuf-tuf: Cuat Sir carit cuitar wajác chihtá yajw̃i. “Ba quehsí bin yayí rehcayat,
    yayín acu wiw̃i. Cuc wini rehcayat, yahn acu wiw̃i. Eyta wícayat éyinat im ur
    icar síhw̃ataro. ‘Aját ay bár yajacro. Eyta cuaquir eyat as obir yajcaro,’ séhw̃ataro.
    Etar imát ur ay bár yajác sehw̃ar cue rehcátaro.”
  abx-abx: 'Lugod, buhatu-bi i maka''anna'' si Kasuratan: Kon alinganto i kuntra-mo,
    pakakanon. Kon nag''uhaw iya, pa''inumon. Kon da''ito sito i nagbuhat-mo, angabat
    iya kamamalu''an tungod si nagbuhat-na si ka''aw.'
  mco-NT: 'Co jäy xymɨdundɨgóoygɨxɨpy myaj''ahuimbidɨpy ajcxy oybɨ, com jaybety jadu''n
    ymiiñ ma Dios ñecy, ma jadu''n ymɨna''ñ: Pen yɨ mmɨdzip yubo''cɨp, myajcayɨpy
    myaj''ügɨpy, pen yɨ mmɨdzip tɨdzɨɨyɨp, myajnɨɨ''ügɨpy. Co jadu''n mdunɨpy mɨɨd
    mmɨdzip huin''it tzöydu''n jɨhuɨ̈huɨpy.'
  cpb-NT: Arika ritasheneente kisaneentzimiri, pimperi rowanawo. Arika imereneente,
    pimperi imere. Arika iñaakero pantakeri, osheki inkaaniwaite jirika.
  aon-aon: Aria namudok. “Ta enesh ipakish horik horin nyurub besh um, ipak pubiromesh.
    Abar besh um, pukesh abar shubaroh. Ipak penekesh namudok aria eshesh ta abraen
    nyesh abom um ehudok eshesh shenekeh iri aih.”
  hus-NT-2005: 'Ani in ulal jeye enchéꞌ: “Max xi ti atʼál, ka kʼaꞌay, ka kʼapundhaꞌ;
    ani max ka tsikey, ka pidhaꞌ ti jaꞌ kin uchʼaꞌ. Pos max ka tʼajaꞌ anchanꞌ, neꞌech
    ka tidhebédhaꞌ tʼajat.”'
  mig-NT: Ja̱ yúán, nú cha̱a kájito u'u̱ róó, jí'i̱‑de so̱ko, kua̱'a ja̱ ná kée‑dé.
    Nú jichí‑de, kua̱'a ja̱ ná kó'o‑de. Chi̱ nú súan, te kundéé‑ró jíín‑de, kuka nuu̱‑de
    sá'a‑ró.
  bps-bps: Kabay balingyu lalò i man Tnalù Dwata, “Ku bitil i to dmuen gamu fankaanyu,
    ku malinum banléyu kenen ninum. Du ku ani nimòyu, mbaling kenen too myà mdà di
    kafsasean gamu.”
  mbs-mbs: Meneng doen sebad punù te Timanem insolat tepad te mèpiya inangen tadon,
    kagi din, “Aw bellosen se otaw egpoon kenyo, pekàni niyo sikandin. Aw melao, peinemi
    niyo. So pineokit te pegtabang niyo kandin, ontò sikandin meyàyà.”
  tof-tof: Darrem alkomólgu, a e ma ini kla tónggapónam Godón Wialómórrón Bóktana
    enezan bóktanda wagó, “Marü gódam-koke nótóke, wa ne alom nómada, ma oya alo ekya;
    wa ne naem nómada, nae ekya anónóm. Zitülkus módóga, ma ne ene kla nóma tómbapón
    namulo, wa büód ipüde.”
  cme-NT: 'Ŋga kumaŋ namaa kũŋgu‑i, ku yaa daaku: «Nyul da mu ta mu ko ŋ bigãarãŋo‑i,
    hã u wuo. Hũŋkuɔsĩŋ da ni bel-o, hã u nyɔŋ. Da ŋ ce mafamma‑i kuu dii ŋaa
    ŋ gbãlãa dãnciɛŋa''i kũnna u yuŋgu-na.»'
  sus-sus: A man sɛbɛxi, «Xa kaamɛ na i yaxui ma, i xa a ki donse ra. Xa ye xɔli na
    a ma, i xa a ki ye ra. Na kui a luxi nɛ alɔ i na tɛ wolee ibaganfe a xunyi ma.»
  pon-2006: Oh Pwuhk Sarawi pil mahsanih, “Ma omw imwintihti men men mwengedahr, eri,
    kamwenge; ma e men nimpildahr, eri kanampile; pwe ma ke pahn wia met, ke pahn
    inenen kanamenekihala mehlel, rasehng mwoalus mwehl pohn moange.”
  dad-dad: Age fiya ban, Negur nẽ Itotoya bun eig ya ibodok, “Ogon kiwai naũ fouf
    are, saaf wenẽ yãf, ĩ naan ail fouf are, naan wenẽ yãf. Anĩ agouf bun, ĩ yogon
    ereb sane age fen nigin mama sane falauf.”
  zab-NT: 'Ziyza guniiny: “Belati bniety ni rdxichné liú rldiaanbɨ, bdeed ni iquiinbɨ,
    o belati rdxáb nis, bdeed nis guéeb, te ziy canioo zecpaczaxnarul itiulob.”'
  jae-jae: Mago “embe mo êjô nêm soŋo-soŋo, naŋ ôkêŋ eŋ êniŋ ma embe bu êjô eŋ, naŋ
    ôkêŋ eŋ ênôm. Ôŋgôm amboac tonaŋ, ec eŋ maja siŋ tageŋ.”
  ksd-ksd: Damana, ona kaum ebar i mulmulum, una tabar ia; ona i mar, una vamoma;
    tago ona damana, u vuvunge muka ra lakit i io ta ra uluna.
  msm-NT: Iyan nasi oghinangon ta sikan pig-iling duon to Kasuyatan to Diyus, “Ko
    bontason to kuntra nu, pakoona. Ko uhawon, painoma. Na, ogkasikow sikandin tongod
    to madoot no pighinang din.”
  myk-myk: 'Kilɛ Kafila wʼa li shɛ sanha na: «Ma bu ma pɛn kuugo wo ɲa, wu kan wu
    li, ma bu wu waga wo ɲa, wu kan wu gba. Ma ba lee pyi, lʼa bye kanna naganhaa
    mʼa dɛri wu ɲuŋɔ ni.»'
  sbe-sbe: Na ye wane, “Ena kam waiunu ye hasali meta kai ku mosei ye kai, na ena
    gadona ye magu meta waila ku mosei ye numa. Saha ku ginauli ta unai kabo ye nuwatulobai
    na ye mwadine.”
  mcr-mcr: Kima miqä ipiyä-qe, tiiŋä äqänäŋqä du ipiyä. “Sitä mäkä-huŋqä iqu, buayäŋqä
    dä vqaŋgutqe, buayä wisŋqe. Ä iqu eqäŋqä wiŋgaŋgutqe, eqä iotnä wisŋqe. Itaŋi
    si iqueŋi ii iwimäkŋi, iqu womba yäŋqiyä.”
  cux-NT: 'Naati s''uuúⁿ ní diiⁿ yú tan''dúúcā chi canéé nguūⁿ na libro yeⁿ''é Ndyuūs
    ''tíícā: Nduuti chi ''iiⁿ''yāⁿ chi taáⁿ yā yeⁿ''é nī nadich''ɛɛcú nī yeⁿ''e yā.
    Nduuti chi cuiicu yā, ca''a nī chi che''e yā. Ní nduuti chi yaaca yā, ca''á nī
