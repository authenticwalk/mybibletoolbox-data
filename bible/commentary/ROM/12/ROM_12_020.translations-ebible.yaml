  eng-F35: Therefore, “If your enemy is hungry, feed him; if he is thirsty, give him
    a drink; for in doing this you will heap coals of fire on his head.”
  ind-ind: Tetapi hendaklah kamu melakukan Firman TUHAN ini, “Kalau orang yang memusuhimu
