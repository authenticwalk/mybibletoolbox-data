  bod-N: དེ་ལས་ལྡོག་སྟེ་ཇི་སྐད༌དུ། དགྲ་ཟླ་བཀྲེས་ཤིང་ལྟོགས་པ༌ན།། དེ་ལ་ཁ་ཟས་གནང་བར༌གྱིས།།
