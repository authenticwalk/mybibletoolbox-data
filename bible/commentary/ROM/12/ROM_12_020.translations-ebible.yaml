  san-ORI: ଇତିକାରଣାଦ୍ ରିପୁ ର୍ୟଦି କ୍ଷୁଧାର୍ତ୍ତସ୍ତେ ତର୍ହି ତଂ ତ୍ୱଂ ପ୍ରଭୋଜଯ| ତଥା ଯଦି ତୃଷାର୍ତ୍ତଃ
