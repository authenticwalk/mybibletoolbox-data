  yut-yut: 'Do ji kobogɨ dɨmasi yomni. Piŋkop gen papia da yaŋ yosok: “Uwalgo jap
    do aban kaŋ, jap ɨbi. Ae pakbi do aban kaŋ, pakbi ɨbi. Yaŋ abi kaŋ, aŋpak yokwini
