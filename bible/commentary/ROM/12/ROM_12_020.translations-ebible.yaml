    anẽ nhũm mẽ tee ri amnhĩ tã mẽ apumu nẽ amnhĩ kamã hpijaàm jao mẽ atã amnhĩ kamã
    gryk nẽ. Anẽ.
  ctp-NT: 'Loꞌo ngwañaꞌan, ndiya xka chaꞌ nu nchkwiꞌ kityi kanꞌ: “Bra nu ka jwiꞌñan
    ꞌin neꞌ nu nxuun loꞌo wan” ndukwin, “suꞌwe la si ta wan nan ku neꞌ kanꞌ; bra nu
    kityi tiꞌ neꞌ, ta wan tyiꞌa koꞌo neꞌ bra kanꞌ. Ngwañaꞌan ta wan chaꞌ jyuꞌu ꞌin
