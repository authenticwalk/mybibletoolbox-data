verse: ROM.012.020
translations:
  kpx-kpx: Katealemo Bukae Hotou louale ko nahate vageve. Au loui avoe, “La aiogevemale
    ata keau vaelahage lovi oveve. Mesoho keau enulahage e hai oveve. Lana vaveve
    kateale abuemo vage keabuna abu laemo vaveve toela vale ke huhulahai matilahai.”
  okv-H: avoeto ari nei amo einge evujo. Eto ungota kitoho beuje ururou kito amo indari
    te umo te avo ikevujo indore. Eto ainge ururovo amo me kito havo havo ue pambasora.
  tbo-tbo: Yaka taumi ega ona laubigo tamogi omi gawiya ona haguhaguhi mei Yaubada
    i bahebaheya i pa, ‘Inapa om gawiya am ina hilage yaka aniani una weleya bo uyopopona
    ina haleya yaka goila una weleya. Inapa geka om dewahi uyahihi apo tauna hoi wihinimaya
    ina uni meya.’
  mal-C: എന്നാൽ, “നിന്റെ ശത്രുവിനു വിശക്കുന്നെങ്കിൽ അയാൾക്കു ഭക്ഷണം നൽകുക; ദാഹിക്കുന്നെങ്കിൽ
    എന്തെങ്കിലും കുടിക്കാൻ നൽകുക. ഇങ്ങനെ ചെയ്യുന്നതിലൂടെ, നിങ്ങൾ ശത്രുവിന്റെ ശിരസ്സിൽ
    കൽക്കരിക്കനൽ കൂട്ടിവെക്കുകയാണു ചെയ്യുക.”
  grc-SR: ⸂Ἐὰν οὖν⸃ πεινᾷ ὁ ἐχθρός σου, ψώμιζε αὐτόν· ἐὰν διψᾷ, πότιζε αὐτόν· τοῦτο
    γὰρ ποιῶν, ἄνθρακας πυρὸς σωρεύσεις ἐπὶ τὴν κεφαλὴν αὐτοῦ.
  bgc-bgc: पर वचन यो भी कहवै “जै तेरा बैरी भूक्खा हो तो उस ताहीं खाणा खुवा, जै तिसाया
    हो तो उस ताहीं पाणी पिला, क्यूँके तेरे इसा करण तै वो खुद शर्मिन्दा हो जावैगा।”
  khz-khz: Na, “Pene eparu-venimuna talimana evitoana genai, pono gupua; pene nanu
    na ekalaana genai, nanu pono venia pene niu. Evetaina pono kala genai, kalova
    memegara ia repanai pono lapu-kaura,” pene nuga ragea.
  deu-TKW: Vielmehr wenn deinen Feind hungert, so speise ihn; dürstet denselben, so
    tränke ihn; thust du das, so wirst du Feuerkohlen auf sein Haupt sammeln.
  zsr-NT: 'Lëzcaꞌ cni rna: “Chquiꞌ zoëꞌ bönniꞌ curdzaguëꞌ liꞌ dxiꞌa len rdunëꞌ, bëꞌë
    le gahuëꞌ. Chquiꞌ rbidxëꞌ nis, bëꞌë le guiꞌjëꞌ.” Catiꞌ gunuꞌ cni, gunuꞌ ga utuiꞌnëꞌ
    bönniꞌ naꞌ.'
  lin-lin: Nzokande, « Soki monguna na yo azali na nzala, pesa ye bilei ; soki azali
    na posa ya komela mayi, pesa ye mayi. Pamba te, soki osali bongo, okotondisa makala
    ya moto na likolo ya moto na ye. »
  hns-NT: Bakie djab tor doesman ke bhoekh lagie, tab oke khaaik deihe. Aur djab oke
    piaas lagie, tab oke paanie deihe. Ie rakam se oe saait sarmaai djaaiga aur aapan
    bietjaar badal deiga.
  noa-E: Maimua agjö, “Pʉch kha ukhurm woun khãijã jãsöo khitʉm oowai wajapha i jãogbapʉ̈i;
    wa öbisi khãijã khitʉm khai, khũwagdam wa dödam khãijã döpibapʉ̈i” a sim. “Pua
    mag wajap ich jãogbapäaiwai ich garmua pʉ dʉ̈i mag sĩerr khĩirjuwia, ‘Jãg mʉch
    dʉ̈i wajapha ajuuta mua jãgjujã khĩirjuba jãg i kha ukhur aajeebma’ awi khĩir
    naauju” a sim ĩchab Ẽwandam iek gaai.
  eng-EMTV: Therefore “If your enemy should hunger, feed him; if he should thirst,
    give him drink; for by doing this you will heap burning coals upon his head.”
  mib-NT: 'Te suni cáhán tutu: Tēe jíto uhū rohó, núu jíí de sōco, te cuāha ró jéē
    cáji de. Te núu jíchí de, te cuāha ró jéē cóho de. Chi núu sáha ró súcuan, te
    cucanu de te nacani uhū ni de jeē ni jíto uhū de róhó.'
  lif-NT2: खे़ल्‍ले़ कुले़क्‌वाग “खे़ने़ॽ के़निङ्‌मिःन् से़त्‍लाःक्‍माल्‍ले़ तरुआङ्
    वाॽने़ फाॽग्र कुजा चामा पिरे़ॽ॥ खे़न् वामिःमाल्‍ले़ तरुआङ् वाॽने़ फाॽग्र च्‍वाःत्
    थुङ्‌मा पिरे़ॽ॥ खे़ने़ॽ अक्‍खे के़जोगुल्‍ले़ खे़न् सिरिङ्‌मःरो॥”
  xnj-xnj: Nambu ngati Mayandiku Gamsopi chegijova, “Likoko waku ngati ana njala yikumvina,
    umpela chakulya, na ngati avi na njota, mpela manji aywayi. Muni mukukita chenicho
    ukumkita akola soni.”
  mmx-mmx: Ketla nemi mina lox i ngan Lovoang Kaala i tong box i xeretna, “Dola taradi
    munepen minemi na roxo, mina raba luxa i. Do neni na minu, mina raba i mi taxadan
    tin. La mo do mina lox i na loklok, i ngan ta do mim subunga li laxao liplivi
    ro at lavatlak teren.”
  cbr-NT: 'Mitsun a cupiima camina ënë bana cuënëo ësai quicësabi oi ''iti ''ain:
    “Axa mimi nishcë uni ''acëñuma ''icë camina piti ''inánti ''ain. Shimaia camina
    ''unpax ''inánti ''ain. Usaquinmi ''acëxun ca ax mimi nishtancëxbi rabini sinanaquin
    upí oquin sinánti ''icën”.'
  tee-NT: Jantu amamak'alhk'ajnit'it ju tanaviniyan macxcai. Alai chani a'ulht'ut'it.
    Ju mint'alaxcai'an acsni chavani axt'aknit'it ju ixvaiti. Ni quicxixa axt'aknit'itch
    ju xcan. Ni chunch ju anaviniya'it'it pus astan caxcaniya' ju ix'alhunut ni xanaviniyat'it
    ju k'ox.
  eng-LSV: I will repay again, says the LORD”; if, then, your enemy hungers, feed
    him; if he thirsts, give him drink; for doing this, you will heap coals of fire
    on his head.
  cak-NT: 'Y romari'' ri rutzij ri Dios ri tz''iban can, nu''ij: Xa ninum rupa ri
    itzel jatrutzu'', can taya'' ruway, y xa nichaki''j ruchi'', taya'' ruq''uia'',
    roma xa quiri'' xta''an, raja'' xtiq''uix roma ri itzel tak ex ri jerubanon. Quiri''
    nu''ij ri tz''iban can.'
  pah-NT: 'Nahã ti peko a''ero ikwatijara hendukatuavo. A''ereki ikwatijara e''i:
    “Po ty''ara pearõe''ỹve''g̃a jukai pemondo ti mbatera g̃a pe to''u ti g̃a javo.
    Po g̃a ygweiramo pemondo ti yhya g̃a pe toy''u g̃a. Pe g̃a nderekokaturame po
    ti g̃a ndipoyjayjari okote''varuhuagwera rehe nehẽ,” e''i ikwatijara hako.'
  sja-NT: 'Awara ãi ichiaba jara bɨ: ‘Eperãpa pɨ k''ĩra unuamaa iru bɨ pɨrã, nãgá
    ooipia bɨ. Mãgɨ́ jarrapisia bak''ãri, nek''opíji mãik''aapa opisia bak''ãri, ne-inaa
    topíji. Mãgá ooru pɨrã, iru k''ĩra nejasiapiit''ee mãik''aapa irua pɨmaa k''achia
    oo k''inia bɨ oo-e pai.’'
  xed-xed: Katək na, «ka ta kuzlaŋkuzla maya ta ghuma gha katsi, vlaŋvla ta skwi ŋa
    zay, vlaŋvla ta imi ŋa say. Ma tsa maganata gha mantsa ya ná, nda nza manda skwi
    ta hanzanaghatá lanzəŋa vu ka ta bɗəmani.»
  mks-NT: 'Va̱ha chága̱ ná caja ndó ña̱ cáchí tu̱hun Ndióxi̱: “Tá cuíco ña̱yivi, na̱
    co̱ cúní ndo̱hó quia̱hva ndó ná cuxu na. Ta tá i̱chi̱ ini na̱ co̱ cúní ndo̱hó
    quia̱hva ndó ti̱cui̱í nu̱ ná coho na. Tá ná caja ndó ña̱ yóho já quéa̱ cacahan
    nu̱ú na̱ cán sa̱há ña̱ núu cája na xi̱hi̱n ndó.”'
  gfk-S: Ma di ga pakat bileng ie be, “Ing be no turadi nong i malentakuane ugo i
    taburungan, io, tabar ie. Ing be i sip maru, io, hamamo ie. Ma be nu gil hobi,
    na malahuan baling iat tano nuno tintalen.”
  bmu-bmu: Miaŋgöra mi nanŋinak kude meleŋmemö, Buŋa keu ki mönö wuataŋgöba malme,
    “Kerökan nenegö kömuza ewö, i mönö nene gumohom waŋgiman. Göhö kerökan ogö mötza
    ewö, i mönö o waŋginöŋga nema. Mewö aka göhöreŋ silik ölöpŋi miaŋön mönö uru kuŋgum
    waŋginöŋga gamuŋi möta mosötpawak.” Keu mi mönö wuataŋgöba malme.
  dgz-dgz: God wani manega tan. Anavi ega enup aramopi taba munan. Megamu pakat musepi
    kaum munan. Ap anega wat agoat mumanewa anavi ega potamup umame den oma mini yagimota.
  eng-GNV: 'Therefore, if thine enemie hunger, feede him: if he thirst, giue him drinke:
    for in so doing, thou shalt heape coales of fire on his head.'
  zaa-NT: 'Raáruhuá lo Escritura: Canchu ttu enne'' labí té quì''į gúą nna, bèni tènì
    lu'' ą ofrecer biỹa gúą, màsqui''ba benią mal contra lu''. Canchu ribitsią inda
    nna, bete inda í''yą. Ą'' modo nna exalatsi''į mal nu benią contra lu'' nna ettú''nią
    nna ehuiní''nią.'
  eng-WEBSTER: 'Therefore if thy enemy hungereth, feed him; if he thirsteth, give
    him drink: for in so doing thou shalt heap coals of fire on his head.'
  guh-guh: 'Dioso pejumelivaisibaxutota itsabaxutota pijinia jumaitsi mapacueniaje:
    “Nijavajabitsaënë itsa piajani, rajure pexaejava. Mera itsa jitsipa, rajure mera
    piapaenexa. Bajarapacuenia itsa exaname, nexata caurataena nijavajabitsaënë ata,”
    jai Dioso pejumelivaisibaxutota.'
  bon-bon: Peei name pi weeme cubuyame te liba loolomecewe, weene teebine deedei yääcäruye.
    Tabe liba niiye tääpume singi, weene teebine niiye yääcäruye nanime. Yoo, weeme
    miiji mule name pi tabe piba ajiri me läbituge.
  nhw-BL: 'Huajca xijchihuaca catli Icamanal Toteco quiijtohua: “Sintla amocualancaitaca
    mayana, xijtlamacaca. Sintla amiqui, xijmacaca atl. Pampa sintla quej nopa anquichihuase,
    anquichihualtise ma mopinahua ica catli fiero anmechchihuilijtoc.”'
  swh-ONEN: 'Badala yake: “Kama adui yako ana njaa, mlishe; kama ana kiu, mpe kinywaji.
    Kwa kufanya hivyo, unaweka makaa ya moto yanayowaka kichwani pake.”'
  wbi-wbi: neke nave ghwe mulugu ghwako ali ni njala, mulisyaghe. nave umilue munywisyaghe.
    ulwakuva ungavombe ndikio ghukumpalulila amakala gha mwoto pa kyanya pa mutu ghwake”
  bba-bba: Bɑ mɑɑ yoruɑ, “Gɔ̃ɔru tɑ̀ n wunɛn yibɛrɛ mɔ̀, ɑ nùn dĩɑnu kɛ̃ɛyɔ u di.
    Nim nɔru ɡɑ̀ n nùn mɔ̀, ɑ nùn nim kɛ̃ɛyɔ u nɔ. Domi ɑ̀ n kuɑ mɛ, ɑ nùn dɔ̃ɔ sɔbiwɑ
    mi.”
  eng-KJVCPB: 'Therefore if thine enemy hunger, feed him; if he thirst, give him drink:
    for in so doing thou shalt heap coals of fire on his head.'
  kgk-NT: 'Pende rereko asyha-pe pereko porã joty: “Ivare''a ramo pemongaru joty íxupe.
    Ijy''uhéi ramo, pembo''y''u joty íxupe. Upéixa pereko ramo íxupe, pemotĩ va''erã
    íxupe. Pereko porã ramo íxupe, pejehexa uka porã joty va''erã íxupe onhemotĩ hagwã”.
    Upéixa he''i Nhandejáry kwatia nhe''ẽ.'
  waj-waj: 'Kua fafaaraivo itaa kua tiivaara yaata utida aa kua aavaaraatama yaata
    utida iikiatee. Kua fafaaraivo vainno tinoo: Fai i nnammutuaivo yeenna rainai
    yeennaiyauvaa inna mmianee. I nnammutuaivo nnoori rainai nnooriivaa inna mmianee.
    Fai a inna itaino ivo ausa mmuaararaivaa varoo mmamma maisainaravaivee. Kua fafaaraivoono
    itaa kua tiivai.'
  cpy-cpy: Aririka itasheneente pijaneentani, pipiri rowanawo. Aririka imiriwaete,
    pipiri imiri. Aririka pimayita-neero, ari ikaaniwaetashitanakyaa rirori iñaakiro-rika
    okaatzi pantakiri.
  ekk-PKP: Kui need, kes teid vihkavad, on näljas, andke neile süüa; kui neil on janu,
    andke neile juua, sest nii tehes kuhjate nende pea peale tuliseid süsi.
  mpx-mpx: Yaa “ebo am topihigelgel ni galebu, aanan nu pek ni an, ebo ni walem, wewel
    nu pek ni im, inoke wami ginol waiwaisana kaiwena iya ni puluwawi.”
  wbp-wbp: 'Kujarlaju kajilpangku nganangku-puka pakarninjarla murrumurru-mantarla,
    ngulaju yampiya kunka-maninja-wangurlu. Ngulakuju, ngarili-jana yimiri-juku nyinaya
    yangka kuja-ka yimi wangkami Payipulurla, ngulaju kuja: “Kajingki ngana-puka yapa
    nyurunyuru-jarri, manu kaji yarnunjuku marda manu marda purraku nyina, ngulakujurla
    yungka miyi manu ngapa yungu ngarni pirdaku. Kajinparla kujarluju yinyi, ngula-warnuju
    kapu-nyanu nyanungurluju kurnta-nyayirni purda-nyanyi, ngula-jangkarlunya yungungku
    nyuntuju yalala-yirrarnilki.”'
  luo-luo: To bende Muma wacho niya, “Ka jasiki odenyo, to miye chiemo; ka riyo oloye,
    to miye gimoro omodhi, ka itimo kamano, ibiro choko chuk mach maliel e wiye.”
  nhe-NT: 'Huajca xijchihuaca tlen Itlajtol Toteco quiijtohua: “Intla imocualancaitaca
    mayana, xijtlamacaca. Intla amiqui, xicamacaca. Pampa intla queja nopa inquichihuase,
    inquichihualtise ma mopinahua ica tlen fiero inmechchihuilijtoc.”'
  aii-aii: ܐܝܼܢܵܐ ܐܸܢ ܟܵܦܹܢ ܕܸܫ̃ܡܸܢܘܼܟ݂ ܡܲܐܟܸܠܔ ܠܹܗ، ܘܐܸܢ ܨܵܗܹܐ ܡܲܫܬ‌ܝܼ ܠܹܗ، ܣܵܒܵܒ
    ܐܸܢ ܥܵܒ݂ܕܹܬ ܐܲܢܹܐ ܐܸܠܹܗ، ܓܘܼܡܪܹ̈ܐ ܕܢܘܼܪܵܐ ܒܸܬ ܓ̰ܲܡܥܸܬ ܥܲܠܔ ܩܲܪܩܲܦܬܹܗ.
  esk-NT: Aglaan, Agaayyutim uqałha itnatun, “Pimaqłuktigikkan niġisukpan niġipchaġlugu,
    imiġukpan imiqtillugu. Taatnaġuvich kanŋutchakniaġiñ katitchipmatun ikualaruanik
    aumanik taavruma niaquanun.”
  msb-msb: An maayo pa lugod, “Pakauna an imo kaaway kun nagugutom kag kun napapaha
    siya painuma kay sana na paagi masasakitan lugod an iya kabubut-on kag mapapaaluhan
    siya.”
  cpa-NT: 'Jø¹² bíh³ lah¹la² rø²juúh² si²: “Ta³lah¹cuúh³ hniah¹² ca²juuh³ hi² gǿh¹dsa,
    ju³lah dsa² ma²hiag¹³ quiánh² hniah¹², ju³ná³ lǿ² lø¹i³cónh¹²dsa. Cuúh³ ca²juuh³
    jmøi² hǿnh²dsa, ju³ná³ lǿ² lø¹i³hǿnh²dsa jmøi². Di³ jøng² cán² dsa² hiag¹³ ju²hiíh¹,
    ju³ná³ ca¹jmoh³ hniah¹² hi² dsio¹ hoh¹² hniah¹² ja³cog²dsa.” Lah¹jøng² juúh² si².'
  dso-dso: ଏଲେ ସାସ୍‌ତରର୍‌ ଲେକା ଇସାବେ “ତମର୍‌ ସତ୍‌ରୁ ବୁକେ ରଇଲେ, ତାକେ କାଇବାକେ ଦିଆସ୍‌,
    ସସେ ରଇଲେ, ପାନି କୁଆ । ଏନ୍ତାର୍‌କଲେ ସେ ତମ୍‌କେ କରିରଇବା ଅନିଆଇର୍‌ ଲାଗି ବେସି ଲାଜ୍‌ ଅଇଜାଇସି
    ।”
  meu-meu: Taunabunai, inaimu bema hitolo, ana boma henia; bema ranu mase, ranu boma
    henia; unu ba kara toma, e kara lahi gidadia kwarana tubuana ai ba giḡi kau na
    heto.
  yva-NT: 'Syare wapa ana wapo rave mamo maisyare Ayao Amisye ama ananyao so rai:
    “Ranivara nya marova maror, nyo anaisye raunanto po raisy, muno awa ngkangkamandi,
    nyo mana raunanto po ramanam. Nyo rave tai maisy, weamo nya marova so indati samane
    apa ana po nave tatugadi rai.”'
  dgc-dgc: Engˈwan, i maari a gimet moy éy éng mégalép tu kalbug mo, éy pékanén mo.
    Eng mégeplék, éy pénumén mo. Eng pakunan mo sa, éy masanike siya to ginimet na
    diko a medukés.
  zpm-NT: Gacxe waa, zha ne rlëë lo luu, zeeṉe gaṉ luu mban rac zho rcaabedz zho,
    mazd bdeed ncuaaṉe gow zho; gaṉgaa luu mban rac zho rnab zhis zho, bdeed ncuaaṉe
    guie zho. Sac zeeṉe sca guṉ luu, stoladz zho csoladz zho miṉe beeṉ zho luu; rrieequia
    gui ga cuib guic zho.”
  hix-NT: Onà wyaro nkehe xarha, àmenhosahonhàr xarha. Onà wyaro haxa ehtxoko, axanhàn
    kom hoko. Ànyahpàra ehtokonye, nyamoro ànyahmatxoko. Twohtxahke ehtokonye, nyamoro
    àwokhatxoko. Àro wyaro owyanye towakryetxho kom hoye ro nehyahamnohyatxow hamà,
    axanhàn komo, tanhànàthàyam hoko. Àro wyaro rma nkehe, àmenhosahonhàrà.
  sim-sim: Hako mashi os jekamba orhik karem li kayehendari hom ji uka, �Os wutari
    jihi erengha nahi, akwan ji hanak li aka. Uhu os li uksem ha nahi, uksemben ji
    hanak li aka. Os erem ji uwa, avak li heyehe kavakava os jirin li unda oson li
    hishihi humblarakwa lir.�
  npi-ULB: “तर तिम्रो शत्रु भोकाएको छ भने, उसलाई खान देऊ । ऊ तिर्खाएको छ भने, उसलाई
    पिउन देऊ । किनकि तिमीले यसो गर्‍यौ भने तिमीले उसको टाउकोमा आगोको भुङ्ग्रो खन्याउनेछौ
    ।”
  cgc-cgc: 'Tenged dili dapat na kyo yan magbales, magbuat kaw ki danen ta miad na
    iling ti: “Daw nletem imo na kuntra, tagan no ta pagkaan. Daw nlao kanen an, tagan
    no ta waig. Daw iling tan imo na buaten, magayya kanen an ta iya na nabuat ki
    kaon.”'
  tim-tim: Gârâmâ ye hin akbei. Gasagande sotgât momberân dâmbo sot waŋben. Tugât
    nâŋgâm dâmbo tu waŋben. Gâ hain akmâ âmâ kâlâp kautŋân katbiat dop hainare miawakyeŋgiwiap.
  yor-yor: Ní òdìkejì ẹ̀wẹ̀, “Bí ebi bá ń pa ọ̀tá rẹ, fún un ní oúnjẹ; bí òùngbẹ bá
    ń gbẹ ẹ́, fún un ní omi mu. Ní ṣíṣe èyí, ìwọ ó kó ẹ̀yín iná lé e ní orí.”
  wos-wos: 'Ané hundi akwi Godna nyingambu dé re: Guna mama du hénooka hiyandat, guni
    dika hénoo hwetanguni. Di hulinguka hiyandat, guni dika hulingu hwetanguni. Guni
