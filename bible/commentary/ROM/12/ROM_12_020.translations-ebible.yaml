  mkl-mkl: Nɔ ɑ̀ kɔɔ mɑ́ ɑ̀ ni, Bii ɑri wɑ kpɑ mbɛɛɛ, nɑ́ɑ ijɛ ku jɛ. Bii ɑɡbɛ wɑ
