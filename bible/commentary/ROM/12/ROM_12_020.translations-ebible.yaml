  tnk-tnk: 'Mətə tiho iamɨnhi irə: “Trɨni mɨnuə iərmama riti sə raməmwəki ik nukumhə
    rahi, tikaməkeikei məkwməni. Trɨni mɨnuə rəkwakwa, tikaməkeikei mhəuvei pen nui
    min rənɨmwi. Ia noien nəha tiko in raurɨs pɨk anan.”'
  kpr-kpr: 'Kotugo vasa eninda, God da Geka emingaoro dae resira: “Ninda gitofu ighoi
    itatamarira amo, bayau mutaso mindarira. Dubo sagharira amo, uvu mutaso mindarira.
    Amingururaso, nunda dubo jokáda mema mindafugo ava itatamarira. Ainda beká mo:
