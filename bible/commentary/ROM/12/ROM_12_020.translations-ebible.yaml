  ign-NT: 'Ánivare macahe éma: “Te pímaha máecuhapahi mácani ticatia­na­cavihi, pénicayare.
    Te mamaune­pa­hipuca, pésichayare. Eta máimairainahi eta pémuna­sirahi, ticati­sa­mu­re­vainapa
    titsiri­hainapa” macahepa.'
  dik-NT: Duɔ̈kkë kënë kɔŋ looi, luɔikë kë ye athör thɛɛr wël Nhialic lueel, “Na raan
    atɛrdu anɛ̈k cɔk, ke gäm miëth, na nɛ̈k rou, ke gäm kë dek, rin tɛ̈ looi yïn käkkä
