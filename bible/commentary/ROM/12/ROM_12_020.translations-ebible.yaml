    inkal fian kulokoliw kasike.”, angse kale.'
  ons-ons: Ea wane turuŋine yemo Anutu wane papiao iwa yale ramaike, “Geŋane ŋabaŋone
    eŋe ŋara wane seukki, ŋara gumekaikene, doku wane qomine sererekki, doku mannom
    neake, yale okane more, baŋ ŋaba ea gamu suaine mayake.”
  con-NTPO: 'Toya''caen tsu su: “Que''ima iyiccaye''su qquipoe''suninda tisema cui''ña''faja.
    Tise aña''cho mechoan''da o''fian''faja. Tsa''caen tso''ninda tiseja ansangepa
    ñoquiya.”'
  ghs-ghs: Oho qubake ibo niihoho ttidza saa eetemi noke patta moitareni oba quba
    baatemi paha moitare. Oi Nii noke iisunomaiteqa ibo nohoke suqobidzakoi.
  peg-peg: ଇଚିସ୍‌ ଜଦି ମି ସାତ୍ରୁ ନାସ୍‌କି, ଲାଗିଂ ତାଙ୍ଗ୍‌ ଚିଚ୍‌ପାଟ୍‌; “ଜଦି ହେୱାନ୍‌ ଏସ୍‌କି
    ତାଙ୍ଗ୍‌ ଉଟ୍‌ପାଟ୍‌; ଇନେକିଦେଂକି ଏଲେଙ୍ଗ୍‌ କିତିସ୍‌ ଏପେଙ୍ଗ୍‌ ତା କାପ୍‌ଡ଼ା ଜପି ଆହ୍‌ନି
    ଗଡାଂ ଗାଦି କିନାଦେର୍‌ ।”
  txu-NT: Nhym kam ajte memã kum, “Kam godja akurê djwỳnh kum prãm jabej ga kum mỳjja
