    عَ شُنيِ مَ.»
  jpn-1965: もしあなたの敵が飢えたなら、彼に食べさせなさい。渇いたなら、飲ませなさい。そうすることによって、あなたは彼の頭に燃える炭火を積むことになるのです。
  fra-SBL: C'est pourquoi « Si ton ennemi a faim, donne-lui à manger. S'il a soif,
