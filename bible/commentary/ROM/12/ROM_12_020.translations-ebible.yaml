  bhd-bhd: पन पवित्रशास्त्र ज़ोते “अगर तेरो दुश्मन ढ्लुखोरो त तैस रोट्टी खूवा; अगर
    ट्लिशोरो भोए, त तैस पानी पीया; किजोकि एरू केरने सेइं तू तैस शरमिन्दो केरतस।”
  too-NT: 'Lā'' nā tatzo''kni'' na ixtachihuīn Dios: Palh mintā''ca''tza tzincsa,
    camā''hui''. Lā'' palh kalhputī, cama''xqui'' xcān. Lā'' chuntza'' xla'' nalīmāxana''n
    a''ntūn tlahuani''nī''ta''ni''.'
  ind-AYT: “Sebaliknya, jika musuhmu lapar, berilah ia makan, dan jika musuhmu haus,
    berilah ia minum. Dengan melakukan ini, kamu akan menumpuk bara api di atas kepalanya
    .”
  cjo-NT: Aririka ayeri kijakimiri itashe, piperi rowanawo roya. Aririka imiritaki
    irira, pipakoteri imiri. Pantakirorika iroka, roojatzikya ipashiwenantanakya,
    eerokya rapiiteero ikijeemi eejatzi”.
  nsn-nsn: Bo inggoum mung guata pare, “Gete gogo nang uelmatana ingga, ualaein tatanon,
    gete kamadakon, uainum tatanon, ge gitie pe geto guata ingga pare, ingga o turung
    uamatala mata tununguampe tatanon tar haua ke guatain totomua.”
  san-DEV: इतिकारणाद् रिपु र्यदि क्षुधार्त्तस्ते तर्हि तं त्वं प्रभोजय। तथा यदि तृषार्त्तः
    स्यात् तर्हि तं परिपायय। तेन त्वं मस्तके तस्य ज्वलदग्निं निधास्यसि।
  tna-NT: 'Neicha Diusu puidha uja: “Ahua mique majai edhemanuani su, mihuaque. Ahua
    jaid''itija su, id''imeque. Ahua daja saida miada ya su, tueda ebidhuame.”'
  lid-lid: Idoh handru, ya mwasin labai ta ou amekes i buku doh, “I buku none ndramak
    ta amekes bahun i tam kimeson badeh, ou anyohan iy na nyamon; Ma i buku none iy
    anyar ta gwa badeh, ou adeu gwa ki wa-in. I buku none ou amekes kandriyen mwasin
    doh i tan, ou kameh winiyan amekes bwilin ama ma tubuni kandriyen tan ndra-in
    doh iu.”
  wim-wim: Wik inangan lat ngench thayanangan waaꞌan thampa; “Nil pam thonaman nath
    ngangk kulangam iiy-iiyiy niiyantana — nil nathwey meech iiy-iiyiywey-a, niiyiya
    putha may aath-aathān nunang; nil ngakamwey uth-uthamiywey-a, niiyaniya ngak theeꞌān
    nungantweya; amanaman-a, nilan putha ngul-nyaaꞌ ngul wun-wunowweya nil puth kaꞌathamana
    way-wayam yump niiyantana.”
  zga-M: “Khumbe unduguu vako angave nienjala undiesye. Angave nikyumiela, inywesye.
    Ulwa khuva ukhughaha eiwo wiva vukhuntumiela amakhalasiela agha mwoto pantwe pamwene.”
  yom-yom: Enati mbeni aku nzala kammona buna bika wumvana bidia ; enati phuila kammona,
    bika wumvana kanua. Bila bu wulembo vangi bobo buna banga ti ngeyo wulembo tudi
    makala ma mbazu va mbata ntu andi.
  san-SIN: ඉතිකාරණාද් රිපු ර‍්‍යදි ක්‍ෂුධාර්ත්තස්තේ තර්හි තං ත්වං ප්‍රභෝජය| තථා යදි
