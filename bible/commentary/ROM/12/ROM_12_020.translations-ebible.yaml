  gmv-NT: ሃሎ ኬሳናፔ “ኔኒ ኔ ሞርኬይ ጋፊኮ ሚዛ፤ ኢዚ ሳሞቲኮ ኡሻ፤ ኔ ሄሳꬆ ኦꬂኮ ታማ ቦንቆ ኢዛ ቦላ ኮራሳ” ጌቴቲዲ
    ጌኤሻ ማፃፋን ፃፌቲዴስ።
  por-BLT: Se aqueles que os odeiam estiverem famintos, deem o que comer a eles. Se
