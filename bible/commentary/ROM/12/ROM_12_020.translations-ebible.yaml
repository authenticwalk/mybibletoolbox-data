  not-NT: Aroca iritasiaque ira quisimi, pomeri iraperi. Aroca iromiretë, pomeri imire.
    Aique iripasiguitë, quero iguisaimi aitosati.
  plu-plu: 'Ka inenwatma yis ka diyuhkisrima henneme amawka ku yis amnihpig ku samah
