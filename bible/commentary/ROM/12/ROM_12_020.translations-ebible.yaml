  bnp-bnp: Naha ni koli. Mu rata manga a hini ni here puru na Hinere, i maea, “Na
    tahuna a pile vomu i vitolo, o vakania. Na tahuna i marohu, o habi a naru vona.
    O rata mavonga, bara i maruhu.”
  apn-NT: Kêr ka mẽ amã mẽ kãm mẽ akurê xwỳnhjê o mex pix o ri apa. Kê mẽ kãm prãm
