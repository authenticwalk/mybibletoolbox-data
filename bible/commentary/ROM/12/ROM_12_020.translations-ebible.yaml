  cof-NT: Nula mantimini manca fiqui Diosichi Pilabi chutecaca meralaquede! Nulaca
    pa nenaminla ano muquin tilatinari, ano cufilaquinaque chuteca joe. Pi muquin
    tilatinari, yalachi pi cutsawolaquinaque chuteca joe. Tsanlaquinari, ya pa jominla
    duque luilaichunaeque chuteca joe.
  srm-NT: 'Ma nöö unu, wan musu du sö e. Biga di Buku taki möön taa: Ee hangi ta kii
    di felantima fii, nöö dëën soni u njan. Ee dëëwata kisi ën, nöö dëën wata a bebe.
    Biga te un du sö kaa, nöö a o hati ën kuma i tuwë zonka ku faja nëën hedi djolou.'
  qvs-NT: 'Chaymanta Tata Dios killkadunpi willawanchisapa: “Chiknishuknikichi runakuna
    yarkaptinkuna karaychi. Yakunayaptinkuna yakuta upyachiychi. Chashna kuyashpa
    karaptikichi upyachiptikichi kikinkunalla pinkachinakunkasapa.”'
  zca-NT: 'Mbaino nu: “Chi tu men nidilal, no na''b xa'' kwa''n gao xa'' lol, orze''
    biza'' kwa''n gao xa''; no chi nizei'' laxto'' xa'', biza'' kwa''n go xa''; nes
    par tula lo xa''.”'
  cbc-NT: 'Aperopʉ cʉ̃ãrẽ atore bairo ĩ woatunemoñupã: “Mʉ pesu, mʉrẽ catutii, cʉ̃
    caaʉariata, cʉ̃ ʉgarique nuña. Cʉ̃ cañemejipiata, cʉ̃ etirique joya. Bairo cʉ̃rẽ
    caroaro mʉ caápata, roro mʉ cʉ̃ caátajere bobotʉ̃goñagʉmi,” ĩ woatuyupa.'
  qxo-NT: 'Tsaypita maspis caynömi nin: “Chiquishogniqui mallagaptinga micuynin garaycunqui.
    Yacunaptinga yacunpis goycunqui. Tsaynö ruraptiquim llutan rurag canganta tantiyacur
    pasaypa pengacunga” nir.'
  mox-mox: Buki Nugwenugweina vonaya, “ʼEguma voalau nabotana e ʼinega una veʼainia,
    ta ʼeguma magana nayafaia e ʼinega una venumea. Mana ʼeguma baʼe ʼidewani una
    viaqia ʼinaya, e ʼinega una giveiniyauyauyea ena viaqa luveifana ʼiuya weaqina.”
  kew-kew: 'Gote-na buk madaa agaa meda gupa ia: Nena yada lore aa reame omaliare
    eta kalape. Goa pua nipu ipa nalame omalia page ipa page kalape. Goa paliri nipu
    ora yala potea rabu nipuna lo radaa palia.'
  dww-dww: Deḡoda am ḡaviama kani e karatina, naumeki da kani kwa utena be deḡoda
    nuanama e raukasakasana, naumeki da upa kwa ute! Deḡoda am ḡaviama ḡarone nama
    kwa voiana, debane upa kwa ḡini pore be tauna e tunimayaḡana.”
  twi-ASANTE: Enti, “Sɛ ɛkɔm de wo ɔtamfoɔ a, ma no aduane nni; sɛ osukɔm de no a,
    ma no nsuo nnom. Na sɛ woyɛ saa a, woboaboa gyasramma ano gu nʼatifi.”
  aoj-aoj: Apaꞌ ipaꞌ pendaꞌas siꞌi Baibel nagaꞌi, “Iꞌi bousi ipeꞌisi nolomohas, daoꞌ
    peseꞌasa gwaꞌaisi esis. Iꞌi iap peseꞌas, peseꞌasa embel. Iꞌi ipaꞌ pendaꞌas naꞌamba,
    atiasi pendaꞌ esis ambagof awagofa waf awafi asasifi.”
  cbv-cbv: 'Páant ã jʉmʉchah, yeébboó nin pah ñi chãjaá: Yeebdíh en jʉ̃ihni ã nʉʉgʉ́p
    wʉnʉchah ennit, ã jeémát pínahdih ñi wʉ̃hʉʉ́. Ã taca jootóchah ennit, ã babhbat
    pínahdihbʉt ñi wʉ̃hʉʉ́. Páant caandíh ñi tʉ́i chãjachah enna, bʉ́dí ã tíicbipna
    caá.'
  taw-taw: Nɨbi pen buk Baybol agak ak kɨdek gɨnɨmɨb. Tɨkɨl anɨb agak, Nad bɨ nep
    mɨlɨk nɨgup ak amɨl, nop yuwan gonɨmuŋ tap mɨdup ñɨnɨmɨn agɨl tɨkak. Kuŋam mɨlep
    gonɨmuŋ ñɨg ak ñɨnɨmɨn agɨl tɨkak. Anɨge nɨŋɨd, nep taynen gɨ tɨmel gɨpin agɨl,
    gos kuŋay nɨgek nop nebeŋ dɨnɨgab agɨl tɨkak.
  jic-NT: 'Dios Popel vele tsjan jos jupj ca cupj la mijicj yupj mpes. Vele: “Nepénowa
    ma jisas jipj. Newa ''üsüs la mijin. Vecj cya''lin̈ na, jis tje''yaya jis la las.
    ''Üsǘ sive na, jis tje''yaya myü''ün̈ yupj. Nin lejay na, ca jis maycas yupj
    malala la tjajay mpes.” Dios Popel nin vele.'
  zap-NT: 'No re ke lo xgyiich Dëdyuzh: “Belne rlaanen men ne rlaa lo de, gudee ne
    gu men, no belne rlaan men nis, gudee nis goo men; chen zenga ynetuunen de men.”'
  wer-wer: Ar pöt epël ëeë. “Arën kööre tok yaalniaurö këën yaëën pöt kaömp meneë.
    Iiten yaëën iit meneë. Pël ëën utpet yaautön kön wiak ëö sëpnaan.”
  ipi-ipi: 'Kondalu, yakamato paini mana koo mindi wandakali okonenga mina napene,
    balanga mana epene tupa minalapape. Wuane piyu, wandakali waka okonena mana koo
    minalane tupamane yakama sia miniakale lo ando konda naene, yakamato mana epene
    minulaini utupane-mane wandakali okonena mana koo utupane sia minalapape. Yakamato
    sia minalapale loto, Gotena pii pepa pelene eya mindimane wua leya: Nimba towa
    yanda-pene wandakali mindi ulia nono yando, ulia neakale maipe layene eya. Bala
    ipa nono yando, ipa neakale maipe. Nimbato wuane peendo, bala yala wete wato,
    mana koo minalane tupa kondolo-peya layene eya.'
  qul-NT: 'Nillantaj: “Enemigoyqui yarekachicojtin, miqhunata koy. Unumanta ch''aquichicojtin,
    ujyanata koy. Ajinapi p''enkachinqui.”'
  ter-NT: Ya koêkuni itíkopinoa yésa'i, enepo epéka hímakati ne puvópiti, peréxa nîka.
    Koane epéka úne, peréxamaka. Vo'oku enepo ixeáneye, yupihovó koetimo téyapana,
    kuteâti koêku mani yupíheovo eópone eneponi kiripú'ika uhahá'ixoti xorómonike.
  bmr-NT: 'Jaabadɨro bu noono: Dimɨnaafi ajebavahachiijɨ machusu. Jaanotɨ bu adufirari
    iicahachiijɨ diisu; tollɨ momoonɨno diiboco inucufevesuqui, noono.'
  fuf-fuf: 'Ko fii no windii kadi: «Si gaɲo maa no weelaa, okkor mo, o ɲaama, si himo
    ɗonɗaa, okkor mo, o yara. Ko fii warrugol non, haray no wa''i wa si ko ƴulɓe yiite
    mooɓuɗaa ka hoore makko.»'
  bhl-bhl: 'Angeko, iti bokolomele: “Yulo maka keyemkabiliw kawtiw i yom am teleko,
    wanin tew so, ok tew so keliw tewe, yu ibolow folok keyemeko, yemen so, ok so,
