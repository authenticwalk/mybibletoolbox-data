  san-BUR: ဣတိကာရဏာဒ် ရိပု ရျဒိ က္ၐုဓာရ္တ္တသ္တေ တရှိ တံ တွံ ပြဘောဇယ၊ တထာ ယဒိ တၖၐာရ္တ္တး
