    vers talar om att besegra det onda med det goda. Paulus var väl förankrad i Gamla
    testamentet och citerar här där detta ordspråk ingår i ett stycke med flera ordspråk
    där något fysiskt beskriver något emotionellt. Att ta av sig sina ytterkläder
    en kall dag illustrerar hur opassande det är att sjunga glada sånger till någon
    som har sorg, se . Skvaller jämförs med nordanvinden i . På samma sätt talar de
    glödande kolen om det känslomässiga obehag din fiende känner när hans samvete
    väcks till liv när du behandlar honom väl. De goda gärningarna bränner i hans
    samvete över den orätt han gjort dig och leder förhoppningsvis till att han ångrar
    sig och återupprättas.]
  cth-cth: Hatdawkvah kut pathung laipalah, na taran vonhlam pawiteh pacapanei awh.
