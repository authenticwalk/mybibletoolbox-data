  cmn-FEB: 如果你的仇敌饿了，给他们食物，如果他们渴了，给他们水，这样做就如同把火炭堆在他们头顶。
  gmv-RNT: Halo kessanappe “Neni ne morkey gafikko miza; izi saamotikko ushsha; ne
