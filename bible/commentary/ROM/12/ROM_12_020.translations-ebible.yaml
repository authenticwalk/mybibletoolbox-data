  azg-NT: 'ꞌOꞌ quintꞌahoꞌ yo nanꞌñeen chaꞌxjen na itsiꞌman ncüiichen jñꞌoonꞌ jon na
    jndui na itsohanꞌ: “Tsꞌan na vꞌiiꞌ tsꞌon juu ꞌuꞌ, xjen na ninjndoꞌ juu, ncyaꞌ
    ꞌnan na ntcüaꞌ juu, ndoꞌ xjen na ninꞌcꞌu juu ndaa, ncyaꞌ ndaa na ncꞌu juu. Ee
    xe na aa matsaꞌ na nndaꞌ yohin, ntsityiahanꞌ ntyjii juu na itsꞌaa viꞌ juu ꞌuꞌ.”
