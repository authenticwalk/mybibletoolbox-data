  mya-mya: ထို့​ကြောင့်​လက်​စား​ချေ​မည့်​အ​စား​ကျမ်း​စာ တော်​တွင်​ပါ​ရှိ​သည့်​အ​တိုင်း​ပြု​ကျင့်​လော့။
    ကျမ်း​စာ​တော်​က ``သင်​တို့​၏​ရန်​သူ​သည်​ဆာ ငတ်​မွတ်​သိပ်​လျှင်​ကျွေး​မွေး​လော့။
    ရေ​ငတ်​လျှင် သောက်​ရေ​ကို​ပေး​လော့။ ဤ​သို့​ပြု​ခြင်း​အား ဖြင့်​သင်​သည်​သူ့​အား​အ​ရှက်​ရ​စေ​လိမ့်​မည်''
    ဟု​ဖော်​ပြ​သည်။-
  gng-NT: 'Nì liɛbe'' ki kɛle'' ki ye: «Mikònm ŋmɔbe aʼnɛnnɛnd la, de wɔ wɔ ń ji,
