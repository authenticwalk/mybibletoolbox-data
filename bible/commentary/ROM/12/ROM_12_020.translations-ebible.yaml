  grc-BYZ: ἐὰν οὖν πεινᾷ ὁ ἐχθρός σου, ψώμιζε αὐτόν, ἐὰν διψᾷ, πότιζε αὐτόν· τοῦτο
    γὰρ ποιῶν ἄνθρακας πυρὸς σωρεύσεις ἐπὶ τὴν κεφαλὴν αὐτοῦ.
  cpc-NT: Aririka intajyaaniinti piisaniintani, pimpiri jowanawo. Aririka imiriniinti,
