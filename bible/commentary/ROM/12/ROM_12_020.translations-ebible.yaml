  nhg-NT: Ejqueu, tlö moenemigo teosebe, xectlamaca. Tlö ömeque, xecötlilte. Pues
    tlö tecchihuas ejqueu, tecpejpinöjtis, hua iyes quiename tlö tectlötlamachtlölea
    tlecuabetl ipa itzonteco.
  nya-nya: Koma, “Ngati mdani wako ali ndi njala, mupatse chakudya. Ngati ali ndi
    ludzu, mupatse kanthu kakumwa. Pochita ichi, udzamuwunjikira makala amoto pamutu
    pake.”
  ngu-NT: 'Niman in Yectlajcuilojli no ijquin quijtohua: “Tla motlahuelicniu apismiqui,
    xtlacualti, niman tla amiqui, xcatliti. Ijcuac ijcon ticchihuas yejhua quipinahuismatis
