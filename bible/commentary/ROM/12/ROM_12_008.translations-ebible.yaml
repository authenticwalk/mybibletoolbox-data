  ory-ory: ଅବା ଯେ ଶିକ୍ଷା ଦିଏ, ସେ ଶିକ୍ଷାଦାନରେ, ବା ଯେ ଉପଦେଶ ଦିଏ, ସେ ଉପଦେଶ ଦାନରେ ନିବିଷ୍ଟ
