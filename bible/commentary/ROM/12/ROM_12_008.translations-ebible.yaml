verse: ROM.012.008
translations:
  kpx-kpx: Isi mesoho au ata negotieveve lovi ke nahiovege nahi ke vai. Isi mesoho
    au ata degomoleau kunaiholimale kebia tedaeveho louge nahi kebia tedaeve dua vai.
    Isi mesoho au ata nibieveve vuvune nahiovege nahi kebia nibieve dua vai. Isi mesoho
    au isiviale nahi ata degomoleho uvulahai tedaevege nahi vahaehota ke vai.
  okv-H: eto oje kahari embo na God ta ke hande aisuja, eto hande ikari embo na hande
    aisuja, eto tihi jigari embo na embo simba ue iresuja, eto hondate ari embo amina
    osaga kiari embo avo osa osa ari na tunga javotoho ari na unduresuja.
  tbo-tbo: Ma inapa ata ani’mbenena lawa tu winugokadidilihi yaka ta dewadewaya. Iyai
    tu luguta yaka nugonugona atapunei ina lauguta. Iyai tu taniwaga yaka ina wobagibagi
    kadidili. Iyai tu winugohegoya yaka anai nugokaohana lawa ina haguhaguhi.
  mal-C: മറ്റുള്ളവരെ ആശ്വസിപ്പിക്കുന്നതിനുള്ള ദാനമാണുള്ളതെങ്കിൽ അയാൾ ആശ്വസിപ്പിക്കട്ടെ;
    ദാനം ചെയ്യുന്നതിനാണ് അതെങ്കിൽ അത് ഉദാരതയോടെ ചെയ്യട്ടെ; നയിക്കുന്നതിനുള്ള ദാനമാണുള്ളതെങ്കിൽ
    അത് ഗൗരവത്തോടെ നിർവഹിക്കട്ടെ; കരുണ കാണിക്കുന്നതിനുള്ള ദാനമാണെങ്കിൽ അത് ആനന്ദത്തോടെ
    ചെയ്യട്ടെ.
  grc-SR: εἴτε ὁ παρακαλῶν, ἐν τῇ παρακλήσει· ὁ μεταδιδούς, ἐν ἁπλότητι· ὁ προϊστάμενος,
    ἐν σπουδῇ· ὁ ἐλεῶν, ἐν ἱλαρότητι.
  bgc-bgc: जो उत्साहित करण आळा हो, वो उत्साहित करण म्ह लाग्या रहवै, दान देण आळा हो
    उदारता तै देवै, जो अगुवाई करै, वो जोश तै करै, जो दया करै, वो खुशी तै करै।
  khz-khz: Pene reketa geria kamonagi vega-tiligana vega-namana eveniato genai, pene
    vevega-tiliga; pene rapu talimara veakavara vega-namana eveniato genai, pene veni-gitakaura;
    pene taunilimalima vaivaira vega-namana eveniato genai, maaona maparana na pene
    vevai; pene taunilimalima nugagivitira vega-namana eveniato genai, pene venugagiviti
    e pene veakavara mavererena.
  deu-TKW: 'wer ermahnt: in dem der Ermahnung; wer mitteilt: in Einfalt; der Vorsteher:
    in Eifer; wer Barmherzigkeit übt: mit Lust.'
  zsr-NT: Bönniꞌ naꞌ Dios bunödzjëꞌ queëꞌ uzéjniꞌnëꞌ bunách, dxíꞌadauꞌ ral‑laꞌ uzéjniꞌnëꞌ
    lequëꞌ. Bönniꞌ bi unödzjëꞌ qui nu yubl, gdu ladxëꞌë ral‑laꞌ unödzjëꞌ. Bönniꞌ rna
    béꞌinëꞌ bunách, gdu ladxëꞌë ral‑laꞌ gunëꞌ cni. Bönniꞌ ráclenëꞌ lzëꞌë, len yöl‑laꞌ
    rudziji ral‑laꞌ gunëꞌ cni.
  lin-lin: tika ete moto oyo azali na likabo ya kolendisa alendisaka, tika ete moto
    oyo azali na likabo ya kopesa apesaka na motema moko, tika ete moto oyo azali
    na likabo ya kokamba akambaka na molende, mpe tika ete moto oyo azali na likabo
    ya kosunga bato bakelela asungaka na esengo !
  hns-NT: Dje ke gjaan hai doesar bieswaasie log ke soedhaare ke, oke bhie tjaahie
    aapan gjaan kaam me laawe ke. Aur djab koi ke kartab mielal hai doesarkwan ke
    dewe ke djaun tjiedj oesabke djaroerie hai, tab oke tjaahie tjhota banke dewe
    ke. Dje ke gjaan hai ekgo samaadj tjalaawe ke, oke tjaahie aapan kaam kamaasoet
    ghat kare ke. Aur dje ke kartab mielal hai doesare ke daaja kare ke, oke tjaahie
    khoesiaalie se ie kare ke.
  noa-E: Õor wawiejem khĩirjug khãijã pʉchig deetarr pʉch gaai wai sim khai, magan
    warag õorta wawinaa. Phatkhon athee khãijã ʉ̈u Ẽwandamau pʉch eeg oowi sim khai,
    jũrr õordam khĩir jãsenkhawi amagjã deem khõsi deebá. Chi ʉ̈kha durrum khʉʉn ee
    chi pörkhamkhĩir khãijã ich jua theeg deetarr khai, magan wajaphata i phidag waubá.
    Chikham dau aug khaug nʉm khʉʉnjã, pãachdëu õor dau aug khaaugwai onee abat.
  eng-EMTV: whether exhorting, in the exhortation; whether sharing, with simplicity;
    whether leading, with diligence; whether showing mercy, with cheerfulness.
  mib-NT: Te ñayuu jeē stɨhvɨ́ ni ɨnga ñayuu, suni na sáha yúcún i. Te ñayuu jéhe
    nuū jnáhan, na cuáha i súcuan‑ni. Te ñayuu ndíso jníñu, na ndácu vāha i jniñu.
    Te ñayuu jíto ndáhú ñayuu ndahú, na cúsɨɨ̄ ni i sáha i.
  lif-NT2: मनाहाॽ हाङ्‌हाङ् मे़प्‍मासि पर्धाःम् के़गप्‍पाल्‍ले़ हाराॽ हाङ्‌हाङ् मे़त्तुसिर,
    मनाहाॽ फाॽमा पर्धाःम् के़गप्‍पाल्‍ले़ हाराॽ कुनिङ्‌वाॽ हन्‍दुआङ् फाॽरुसिर, लाम्‍लोःबा
    पोःङ्‌मा पर्धाःम् के़गप्‍पाल्‍ले़ हाराॽ निङ्‌वाॽ पिरुआङ् मनाहाॽ लाम्‍लोसुसिर,
    मनाहाॽ लुङ्‌माॽ तुक्‍मा पर्धाःम् के़गप्‍पाल्‍ले़ हाराॽ पसःत्‍सःत्‍ल लुङ्‌माॽ तुक्‍तुसिररो॥
  xnj-xnj: Mweapewili njombi ya kuvakangamalisa mtima vangi ndi akitayi chenicho.
    Mweapewili njombi ya kuvapela vangi cheavili nachu na avapelayi kwa mtima msopi.
    Mweakuvalongosa vangi na avalongosayi bwina, mweakuvahengela lipyana vangi ndi
    akitayi chenicho kwa luheku.
  mmx-mmx: Mo dola ti paase tooro lentaba vetpes, ata lox epovo box i xuren. Mo dola
    tim taba, ata raba solo mi lempanga atdik. Mo dola ti lok tatao limixin ngan lamgomgo
    atdi, ata lok tatao avukat di. Mo dola ti lox asuusu lebelen tuntun ti leventaba
    vetpes, ata lox epovo i mi lomomo.
  cbr-NT: Axa upí 'inun uni raíri 'ësënun quixun Nucën Papa Diosan 'imicë 'ixun cananuna
    upí oquin 'ësëti 'ain. Nun uni raíri ñu 'inánun quixun 'imicë 'ixun cananuna unin
    nu rabinun quixun sinánquinma cuëënquinshi 'inánti 'ain. Nux unin cushi 'inun
    'imicë 'ixun cananuna nun unicama upí 'inun upí oquin bërúanti 'ain. Usoquin 'anun
    Nucën Papa Diosan 'imicë 'ixun cananuna uni 'aquinsa 'icë cuëënquin upí oquin
    'aquinti 'ain.
  tee-NT: Ni xamati' xtaknicanta ixlhich'alhcat ni ca'amap'aksinilh pus chach amap'aksinilh
    ixlhichux ix'alhunut. Chai ju Dios ni xtaknita tam xamati' ju ixtumin ni laich
    ca'axtaknilh ju tamaktasq'uini pus lhik'ach caxtaklh. Chai ju xtaknicanta ixlhich'alhcat
    ni calhinona' lacatalhavat ju talhilaca'anta ju Cristo pus chach muctaxtu lacak'ox
    ixtac'atsan. Chai ju Dios ni xtaknita apumatam ixtac'atsan ni c'atsai ta yu laich
    cach'alhcatnanilh ju tat'ajun mak'alhk'ajnin pus chach navi lacalhik'ach.
  eng-LSV: or he who is exhorting, in the exhortation; he who is sharing, in simplicity;
    he who is leading, in diligence; he who is doing kindness, in cheerfulness.
  cak-NT: Xa jojtiquier nakaya' ruchuk'a' cánima ch'aka chic, quiri' chuka' kabana'.
    Xa jojtiquier yekato' riq'uin mero, quiekato' riq'uin ronojel kánima. Xa ja roj
    ri joj-pa'l chiquiwech ri kach'alal, can katija' kak'ij chi utz naka'an che ri
    samaj ri'. Xa can jojtiquier yekato' ri winak, can kojquicot cuando naka'an quiri'.
  pah-NT: Po Tupana'ga nhande mbokarakatuuka g̃a mbohoryvuka, timbohory po ti nhande
    g̃a a'ero hamo. Po Tupana'ga nhande mbokarakatuuka imoma'eamo mbatera ojipe'g̃a
    pe, tima'eg̃atu po ti nhande g̃a pe a'ero hamo tipoko ti g̃a javo. Po Tupana'ga
    nhande mbokarakatuuka nhande mongovouka g̃anduvihavamo, timondomondo katu po ti
    nhande g̃a a'ero hamo. Po Tupana'ga nhande mbokarakatuuka g̃a porogwetygauka,
    tiporogwety po ti nhande g̃a nhanderoryroryvamo a'ero hamo.
  sja-NT: Awaraa k'ariparu pɨrã chĩara t'ãri o-ĩapiit'ee, mãga ooipia bɨ. Awaraamaa
    p'arat'arapiru pɨrã, t'ãri pia p'arat'a waibɨa teeipia bɨ chupɨria beerã k'aripait'ee.
    Awaraamaa eperã waibɨa papiru pɨrã, pia ak'ɨipia bɨ ijãapataarã ichi jua ek'ari
    p'anɨɨrã. Awaraa k'ariparu pɨrã chĩara chupɨria k'awaamerã, t'ãri o-ĩa mãga ooipia
    bɨ.
  xed-xed: Ka vla mbraku ŋa mnduha vlaŋ Lazglafta ta mbrakwani ta sani ya, ka vla
    tsi ta tsa mbraku ya ŋa taŋ. Ka muvla vlaŋ Lazglafta ta mndu ya, ka vla tsi nda
    kwal kul tha madər mistani. Ka nzaku ka mali ta ghəŋa sanlaha vlaŋ Lazglafta ta
    mndu ya, ka nza tsi kwatskwats ma slnani. Ka tawa hiɗahiɗa ta mndu vlaŋ Lazglafta
    ta sani ya, ka maga tsi nda rfu.
  mks-NT: Tá ta̱ na̱sacu Ndióxi̱ ini ínima̱ ndo̱ quia̱hva ndó tu̱hun ndeé ini na,
    caja ndó ña̱ xi̱hín ndinuhu ini ndó. Ta ndá ña̱ha jásá ndo̱ nu̱ú ña̱yivi xíní
    ñúhú caji̱i̱ ini ndó ja̱sá ndó ña̱. Ta ndá ndó ndójo chuun xíní ñúhú coo cuéntá
    va̱ha ndó xi̱hín chuun ndójo ndó. Ta ndá ndó cátóó chindeé ña̱yivi ná caji̱i̱
    ini ndó chindeé ndó na̱.
  gfk-S: Ing be a nuno no hartabar na harbalaraan, i tahut be na habalaraan ira turadi.
    Ing be a nuno no hartabar ura banbanot sunupi, i tahut be na manga langalanga
    ura hartabar. Ing be a nuno no hartabar ura lilie ira turadi, i tahut be na ter
    ra tamat na baso ura lilie di hobi. Ing be a nuno no hartabar na ter harmarsai,
    i tahut be na gil hobi ma ra gungunuama.
  bmu-bmu: Kungöra uru naŋgönaŋgö nupkö mötmöt kalemŋi waŋgiyök ewö, yaŋön mönö pöndaŋ
    kapaŋ köla ambazip uruŋini kuŋguba naŋgöm eŋgiba malma. Tosatŋan yuaigöra mözöröŋgöba
    osigetka kungöra i naŋgöm eŋgimapkö mötmöt kalemŋi waŋgiyök ewö, yaŋön mönö koŋgwarakŋi
    qahö pöndaŋ naŋgöm eŋgiba malma. Kungöra galömkölköl nupkö mötmöt kalemŋi waŋgiyök
    ewö, yaŋön mönö zeŋ kinda tosatŋi galöm köl eŋgiba malma. Kungöra urukalem nupkö
    mötmöt kalemŋi waŋgiyök ewö, yaŋön nup mi mönö sösöŋgai qakŋe memba malma. Mewö.
  dgz-dgz: Tap gego anuine nagire imumu to aram mumat dianeni to aramait. Dim dim
    nuneni yan ta munat dianeni yan di ta munait. Ayop dianeni ayop nave kaimakaet
    tait. Kayakayawan taine nagire bagu sisi munan anut dianeni ame aton den di anuit,
    aro ugup ugup garaet nuneni ap gapan taivinait.
  eng-GNV: 'Or he that exhorteth, on exhortation: he that distributeth, let him doe
    it with simplicitie: he that ruleth, with diligence: he that sheweth mercie, with
    cheerefulnesse.'
  zaa-NT: Ą'hua de runne espíritu qui' ri'u para guni ri'u ca enne' animar nna, ná
    qui'ni inne ri'u titsa' nu gunna fuerza qui' quį. Canchu té biỹa qui' ri'u nna
    calatsi' ri'u gute ri'u ą qui' nuỹa ttu enne' nna, ná qui'ni ỹa gute bá ri'u ą
    tì'a ttu regalo sin biỹa interés ní. De runi dirigir ttu creyente biỹa tsina qui'
    obra qui' Señor nna, ná qui'ni ccą́ trabajador. De retúalatsi' ri'u ttu enne'
    nna ná qui'ni guni ri'u ą lani la' redácca' latsi' nu da' de lo losto' ri'u.
  eng-WEBSTER: 'Or he that exhorteth, on exhortation: he that giveth, let him do it
    with simplicity; he that ruleth, with diligence; he that showeth mercy, with cheerfulness.'
  guh-guh: Pajivi pijinia Dioso jamatabëcuene caëjëpaeyaexanatsi itsamonae pemuxujiobabiabinexa
    pejamatabëcueneasaëyaexanaenexa Dioso pejumecovënëtsijava, bajarapajivi bemuxujiobabiaba
    xaniavaetsia bajarapamonaejavabelia. Pajivi pijinia rajutabiaba pexainaeyajuvënëjava
    bepejiobivijavabelia, berajutabiaba itsajamatabëcuene xainaenejeva. Pajivi pijinia
    itsacuenejava evetsiaexanatsi, bevetaponapona xaniavaetsia. Pajivi pijinia yavenonabiaba
    piavitanevi, pamonae ata bitso najamatabëxaina pijamonaejiviyo itsa totëpatsi,
    beyavenonabiaba barëyaya.
  bon-bon: Nuuja me kaakesea lui biname bine bäärmi agedname, tabe miiji bäärmi mene
    cuta cängena jaajananemuge. Nuuja me kaakesea lui teeme poto gwidape ceerame,
    tabe miiji camlecamle yääcäruge. Nuuja me kaakesea lui biname bine waadename,
    tabe miiji teebibine cängena yaawademuge gloose cäco. Cuta nuuja me kaakesea lui
    owecu cama ätityerame biname bine lui cina ngenecu mäpu cama gemi, tabe miiji
    gege ngene atwanena cama toraca yäätityäremuge.
  nhw-BL: Quinmacatoc sequin nopa yajatili para ma quinyolchicahuaca sequinoc, huajca
    monequi ma tlayolchicahuaca ica nochi ininyolo. Toteco quinmacatoc sequin nopa
    yajatili para ma quinmajmacaca sequinoc inintechmonequi, huajca monequi ica paquilistli
    ma quinmajmacaca miyac. Toteco quinmacatoc sequin nopa yajatili para ma tlayacanaca
    campa mosentilíaj tlaneltocani, huajca monequi ma tlayacanaca quen quinamiqui.
    Toteco quinmacatoc sequin nopa yajatili para ma quintlasojtlaca sequinoc, huajca
    ica paquilistli ma tetlasojtlaca.
  swh-ONEN: kama ni kutia moyo na atie moyo, kama ni kuchangia kwa ajili ya mahitaji
    ya wengine na atoe kwa ukarimu, kama ni uongozi na aongoze kwa bidii, kama ni
    kuhurumia wengine na afanye hivyo kwa furaha.
  wbi-wbi: nave ikipeelua kya muunhu lwe luhuvilo na ahuvisiaghe. nave ikipeelua kya
    muunhu kuhumia avombaghe ndikio kuvukoola. nave ikipeelua kya muunhu kye kulongosia
    livombekaghe ku volelesi uvunono. nave ikipeelua kya muunhu lwe lusungu, avombaghe
    ku lukelo.
  bba-bba: Wi u tɔmbu dɑm kɛ̃mɔ, u ku wɛ̃rɑ. Wi u kɛ̃nu wɛ̃ɛmɔ, u wɛ̃ɛyɔ kɑ ɡɔ̃ru
    tiɑ. Wiruɡii u win sɔmburu ko kɑ hɑniɑ. Wi u wɔnwɔndu mɔ̀, u koowo kɑ nuku dobu.
  eng-KJVCPB: 'or he that exhorteth, on exhortation: he that giveth, let him do it
    with simplicity; he that ruleth, with diligence; he that sheweth mercy, with cheerfulness.'
  kgk-NT: Nhande reko me'ẽ ramo nhamokyre'ỹ hagwã nhande rapixa-pe, iporã katu nhamokyre'ỹ
    voi íxupe. Nhame'ẽ-taramo nhane mba'e, iporã katu nhane rakate'ỹ e'ỹ reheve nhame'ẽ.
    Nhande, Hesu reroviaha rerekwa va'e, nhanhangareko porã katu nhande re'ýi kwéry-rehe.
    Nhande rapixa-pe jaiporiahuvereko-ta ramo, nhane kyre'ỹ ramo nhaipytygwõ íxupe.
  waj-waj: Fai Anutuuqo vaidi vooya ngiari seenaiyaata yamaa kua yamaa kua tida itaqitaama
    iikiateera tii mmooriivaa mminai teeda safuuma itaama iikiatee. Fai vaidi vooya
    ngiari mminnaa mmuakiaa ngiariisi vaiyauvaa ngiari seenaiya mmiaaree kiaa sa iyauvaara
    yaata utida puaisa utirama kiada kati mmiatee. Fai vaidi vooya gioonna kiaapuuyara
    diaaree kiaa yaagueeqama kiada dida vaida iikiatee. Fai vaidi vooya ngiari seena
    gioonna kiaapuuyara yaata utida tuqinnaaree kiaa ausa sirigairaivaa tasipama iikiatee.
  cpy-cpy: Eenitatsi-rika thaamentakantachani, imonkaatero rirori. Eenitatsi-rika
    pashitan-tachari, ipanta-perotee osheki. Eenitatsi-rika jewatakaan-tatsiri, ishiretha-wentyaawo
    rantawaero. Eenitatsi-rika neshironkataniri, ikimoshiretee imonkaa-yiteero.
  ekk-PKP: kui julgustus, siis peaksite julgustama; kui andmine, siis peaksite heldelt
    andma; kui juhtimine, siis peaksite pühendunult juhtima; kui halastustöö, siis
    peaksite seda rõõmuga tegema.
  mpx-mpx: Ebo etega ana guyau i noek ba pagapagasisi elana, he ni ba pagapagasisi.
    Ebo etega ana gabom i noek guyau elana, he ni pek yoho ya. Ebo etega ana guyau
    i noek gamagalau ali nul elana, he totona ni talamwan hoti tuwalali o elana, ge
    ebo etega ana guyau i noek tonuwanak ni muloluagil, he alona ge wana yaliyaya
    ni muloluagil.
  wbp-wbp: Manu ngalipa panu-kari karlipa pina-nyina yapaku pirrjirdi-maninjaku, yungulparlipa-jana
    pirrjirdi-mantarla yapaju kuja kalu marda muntuku nyina. Manu ngalipa panu-kari
    karliparla marlaja nyina jama yinja-panu Kaatukuju, ngulangkuju yungulparlipa-jana
    kutu yungkarla marlajarra-watikiji mangarriji marda manu marda jurnarrpaju. Manu
    ngalipa panu-kari karlipa marda pina-nyina wiri kamparrurla nyinanjaku, yungulparlipa
    mata-wangu warrki-jarriyarla. Manu ngalipa panu-kari karlipa pina-nyina yapaku
    mari-jarrinjarla ngurrju nyinanjaku, yungulparlipa-jana mari-jarrinjarla ngurrju
    nyinayarla ngampurrpa-nyayirni.
  luo-luo: Ka en jiwo ji, to mondo ojiw ji; ka en chiwo ne joma ochando, to mondo
    ochiw gi ngʼwono; ka en telo, to mondo orit ji gi kinda; ka en kecho ji, to mondo
    otime komor.
  nhe-NT: Quinmacatoc sequin nopa chicahualistli para ma quinyolchicahuaca sequinoc,
    huajca monequi ma teyolchicahuaca ica nochi ininyolo. Toteco quinmacatoc sequin
    nopa chicahualistli para ma quinmajmacaca sequinoc tlen ica panose, huajca monequi
    ica paquilistli ma temajmacaca miyac. Toteco quinmacatoc sequin nopa chicahualistli
    para ma tlayacanaca campa mosentilíaj tlaneltocani, huajca monequi ma tlayacanaca
    queja quinamiqui. Toteco quinmacatoc sequin nopa chicahualistli para ma quintlasojtlaca
    sequinoc, huajca ica paquilistli ma tetlasojtlaca.
  aii-aii: ܐܸܢ ܝܵܗܒ݂ܵܢܵܐ ܕܠܸܒܵܐ ܝܠܹܗ، ܒܝܵܗܒ݂ܵܠܬܵ‌ܐ ܕܠܸܒܵܐ؛ ܐܸܢ ܗܲܝܸܪܵܢܵܐ ܕܣܢܝܼܩܹ̈ܐ
