  dwr-ENT: ሃራ ኣሳቱዋ ሚኒሱሳ ጊዶፔ፥ ሄ ኦሱዋን ሚናናው ቤሴ። ባሬ ሁጴው ዴዒያባፔ ሃራቱዋሲ ኢሚያ ኦኒኔ ዎዛናፔ ኢሞ። ማታይ
