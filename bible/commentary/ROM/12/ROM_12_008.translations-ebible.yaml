  bgg-bgg: hì ne gaishii lububo rek phi pha arone, gethek ne rek chid phro. Hanyie
    magunde gai rog shii thang pho ne khriig pha thang bo, hanyie rangsua um pho ne
    snak rek bo. Hanyie magunde bushun rek pho ne sang ne rek bo.
  eng-TCENT: if it is exhortation, he should exhort; if it is giving, he should do
    so generously; if it is leadership, he should do so diligently; if it is showing
    mercy, he should do so cheerfully.
  eng-BSB: if it is encouraging, let him encourage; if it is giving, let him give
    generously; if it is leading, let him lead with diligence; if it is showing mercy,
    let him do it cheerfully.
  cpu-NT: Tzimatsirika aparoni minthatanetakaantachari, irimonkarayero irirori. Tzimatsirika
    aparoni pashitantanetachari, ipantaperotai osheki. Tzimatsirika aparoni jevatakaantanaatsiri,
    irishirethaventyaaro irantavaire. Tzimatsirika aparoni neshinonkatantanaatsiri,
    kimoshirera inkantya imonkarayetairo.
  san-ASM: তথা য উপদেষ্টা ভৱতি স উপদিশতু যশ্চ দাতা স সৰলতযা দদাতু যস্ত্ৱধিপতিঃ স যত্নেনাধিপতিৎৱং
    কৰোতু যশ্চ দযালুঃ স হৃষ্টমনসা দযতাম্|
  tac-NT: Onorúgame nejísaká napurigá oiláriwa uché jaré ralámuli, 'we a'lá oiláriwa.
    'Emi gu'írisaká uché jaré ralámuli, tabilé chélagá gu'íriwa. Onorúgame nejísaká
    napurigá wa'lula niwa, 'we 'la sébali nochawa. Onorúgame nejísaká napurigá gu'íriwa
    ralámuli o'chérame 'lige nayúkame, 'we a'lá ganíliga gu'írilime júkuru.
  eng-WEBPB: or he who exhorts, to his exhorting; he who gives, let him do it with
    generosity; he who rules, with diligence; he who shows mercy, with cheerfulness.
  gfk-H: Ing bia a nuna no hartabar na harharagat i tahut bia na haragat ira tunatuna.
    Ing bia a nuna no hartabar wara banbanot sunupi, i tahut bia na manga langalanga
    wara hartabar. Ing bia a nuna no hartabar wara luluai ira tunatuna, i tahut bia
    na tar ra tamat na dadas wara luluai diet hua. Ing bia a nuna no hartabar na tar
    harmarsai, i tahut bia na gil hua ma ra gungunuama.
  viv-viv: Kadu kaꞋi ada vehimeya vaita kaliva adi lauꞋage, au gilubodada be kaliva
    adi lauꞋage againe kanafifaisewa. KaꞋi yada lokoloko ana folaka digo, gilubodada
    be yada waꞋasehawahega kanafolafolaka. KaꞋi kaliva adi itaveꞋavina digo, gilubodada
    be yada waꞋidibumuhiga kanaꞋitaveꞋavidi. KaꞋi koyokoyo adi hinekalikali digo,
    gilubodada be yada wavemwamwala kanahinekalikaliyedi.
  yao-yao: Jwapegwilwe ntulilo wa kutusya ntima, atendeje yeleyo. Ni jwapegwilwe ntulilo
    wa kutyosya kwa ŵane, atyosye kwa lulele. Jwakwimilila, ajimilile kwa kuchalila
    ni jwa chanasa, atendekanye yeleyo kwa kusangalala.
  tgp-tgp: vara nom enia mata o retituetueni, o vaia, vara nom enia mata o silesile,
    o silea na avulahi, vara nom enia mata o tiroma na tamlohi, o vai mamahunia, vara
    nom enia mata o r̃omopoi hin te tinapua, o vaia na avulahi.
  auc-NT: Ayæ̈ wæætë wamïni ïmïnite Wængonguï pönö waadete apæ̈necä ëñëninque në waadete
    apæ̈nemïni badinque mïnitö ïñömö wæntæye inte wædäni ïnänite ædæmö apæ̈nemïni
    ëñëninque tömënäni wæætë edæ wampo pönëninque tæ̈ï pïñænte cæcædänimpa. Wamïni
    ïmïnite Wængonguï pönongä æ̈ninque në nënempomïni badinque mïnitö, Tömëmöni quï,
    ante wædämaï inte wæætë wadäni näni ænguënënö ante eyepæ̈ godömïni æncædänimpa.
    Wamïni ïmïnite Wængonguï pönö angä ëñëninque mïnitö wæætë awënëidi baï në ämïni
    badinque wadäni ïnänite nöingä cæte awënëidi baï ancæmïnimpa. Wamïni ïmïnite Wængonguï
    ædæmö waadete pönö waa cæcä æ̈ninque mïnitö wæætë ædæmö waadete cæmïni do badinque
    wadäni ïnänite ædæmö waadete godö waa cædinque edæ wædämaï inte tocæmïnimpa.
  kbc-NT: Nige najigotedoɡ̶owa Aneotedoɡ̶oji ɡ̶odixakedi me jaoɡ̶a loniciwaɡ̶a eledi
    oko modiotece Cristo, dice jaoɡ̶o loniciwaɡ̶a. Nige najigotedoɡ̶owa ɡ̶onimaweneɡ̶egi
    me jedianaɡ̶atece oko anigidi ane yopotibige, dice jedianaɡ̶a, mele ɡ̶odaaleɡ̶ena.
    Nige najigotedoɡ̶owa ɡ̶odixakedi me jiiɡ̶enatakanaɡ̶a, dice jibakenaɡ̶a minitawece
    ɡ̶odoniciwaɡ̶a me jiiɡ̶enatakanaɡ̶a. Nige najigotedoɡ̶owa ɡ̶odixakedi me jiwikodenaɡ̶a
    eledi oko, dice ɡ̶odinitibece me jiwikodenaɡ̶a.
  bmh-bmh: Du tub Uwait nug Kristen duailel ipal Yesus nugau abu suban sesamorabun
    ze awarabun salau moroun, du go gue salau go suban mamau. Du tub gonugau salau
    go duailel ecesab tamacag esab maraneu, du go utebi, go duailel gue naliu isanarai
    damau. Du tub gonugau salau go duailel gumaraneu, du go utebi, gonugau salau suban
    maba, duailel naliu hoboi damam. Du tub go gonugau salau duailel uhu mui en bisomag
    peimai, goagal oiagab naliu usalabun isanaraneu, du go utebi, gonugau salau ougab
    selai mui guzenaital duailel isanarai damau. Guzenaimai, iz agal salau guzenaital
    mai dabun awarem.
  ctu-BL: Jini mu' bʌ i ñuq'uesʌben i pusic'al i pi'ʌlob, la' i ñuq'uesʌbeñob. Jini
    mu' bʌ i yʌc' i chubʌ'an la' i yʌc' ti pejtelel i pusic'al. Jini am bʌ i ye'tel
    la' i wen mel i ye'tel. Jini mu' bʌ i cha'len p'untaya la' i cha'len ti' tijicñʌyel
    i pusic'al.
  meq-meq: Taɗə Mbəlom a vəlaka gədaŋ məmatay naha ɗərev a ndo hay na, matay naha
    ɗərev. Taɗə Mbəlom a vəlaka gədaŋ ka vəlatay wu a mətawak hay na, vəlatay tə ɗərev
    yak peteh. Taɗə Mbəlom a vəlaka gədaŋ ka məndzatay kame a ndo hay na, ge na məsler
    eye tə ɗərev yak peteh. Taɗə Mbəlom a vəlaka gədaŋ məgatay ŋgwalak a ndo hay na,
    gatay ta məŋgwese.
  noa-H: Hõor wawiejem k'ĩirjug k'ãijã pʌchig deetarr pʌch gaai wai sim k'ai, magan
    warag hõorta wawinaa. P'atk'on hat'ee k'ãijã hʌ̈u Hẽwandamau pʌch heeg hoowi sim
    k'ai, jũrr hõordam k'ĩir jãsenk'awi hamagjã deem k'õsi deebá. Chi hʌ̈k'a durrum
    k'ʌʌn hee chi pörk'amk'ĩir k'ãijã hich jua t'eeg deetarr k'ai, magan wajap'ata
    hi p'idag waubá. Chik'am dau haug k'aug nʌm k'ʌʌnjã, pãachdëu hõor dau haug k'aaugwai
    honee habat.
  alp-NT: Tamata rebe Alla Ionoi kena iahnau tamata makete, suke iahnau tamata makete
    titinai. Tamata rebe Alla Ionoi kena iriluke sasaisa rebe eniere ete tamata makete,
    suke iriluke mere kena lale misete. Tamata rebe Alla Ionoi kena iono elake ete
    jemate toine, suke iono elake mimise. Tamata rebe Alla Ionoi kena ioki tamata
    makete, suke ioki tamata makete kena lale misete.
  san-VEL: tathaa ya upade.s.taa bhavati sa upadi"satu ya"sca daataa sa saralatayaa
    dadaatu yastvadhipati.h sa yatnenaadhipatitva.m karotu ya"sca dayaalu.h sa h.r.s.tamanasaa
    dayataam|
  kbq-kbq: Iza'o ru vahe'mokizmi zamazeri hankaveti musezama agripima me'nesigeno'a,
    zamazeri hankavetigahie. Hagi vevahu musezama agripima me'nesigeno'a, mago'a zankuma
    atupama hanaza vahera zamisige'za rama'a erigahaze. Hagi Anumzamo'ma vahe kva
    huzamante hankavema aminesiana, agra'a ana eri'zana agu'areti huno eriso'e huno
    erino. Hagi vahe'ma so'e hunte musezama erinesimo'a, musezampinti so'e zana huzmaverino.
  kbh-kbh: Inÿenga jañémuama bënga chamotsobenama Bëngbe Bëtsá tojamëse, chca s̈ontsamna.
    Lempe nts̈amo bënga tmobomncá inÿengbiámnaca chaotsemnama bënga jamama chamotsobenama
    Bëngbe Bëtsá tojamëse, nÿets ainánaca chca s̈ontsamna. Amë́ndayënga jtsemnama
    bënga chamotsobenama Bëngbe Bëtsá tojamëse, s̈ontsamna bëtscá jamana ts̈abá jtsamë́ndayama.
    Inÿenga jálastemama bënga chamotsobenama Bëngbe Bëtsá tojamëse, s̈ontsamna oyejuayënga
    chca jamana.
  ron-LSB: sau cine îndeamnă, să se dăruiască îndemnului; cine dăruiește, să o facă
    cu generozitate; cine conduce, cu sârguință; cine face milostenie, cu veselie.
  pon-pon: Ma amen kin panaui, i en panaui, ma amen kin kijakij wei, a en opampap,
    ma kaun amen, a en kanekanaion, ma amen, kin kalanan, a en peren kida.
  nhe-BL: Quinmacatoc sequin nopa chicahualistli para ma quinyolchicahuaca sequinoc,
    huajca monequi ma teyolchicahuaca ica nochi ininyolo. Toteco quinmacatoc sequin
    nopa chicahualistli para ma quinmajmacaca sequinoc tlen ica panose, huajca monequi
    ica paquilistli ma temajmacaca miyac. Toteco quinmacatoc sequin nopa chicahualistli
    para ma tlayacanaca campa mosentilíaj tlaneltocani, huajca monequi ma tlayacanaca
    queja quinamiqui. Toteco quinmacatoc sequin nopa chicahualistli para ma quintlasojtlaca
    sequinoc, huajca ica paquilistli ma tetlasojtlaca.
  sps-sps: A mes to te nom fifaan tan faparits ir mesapan nar vainy fafaaman, ayei
    ma kat faarof kat to aya. A mes to te nom fifaan tan fikavuu of a fo mamatsiny
    ka an painy moni tsuan tan vainy aaruts, ayei ma faan fatatabin iny ya fiisen
    me na koma tamee. A mes to te non fifaan tan mumua ir mes panar vainy fafaaman,
    ayei ma mumumua faarof, ya te suu faman iny a binun tsunia. E sei na mes te faatok
    iny non a koma tagtag tsunia tana mesmes to te kaa miror koma patang ee, ayei
    ma kat a ka to, fiisen men a paparaa. Tan fo sanaan to ayei, nyo komainy maromi
    ma kat a fo binun tsumi ten Gov.
  wnc-wnc: Siwan aminu tapatuta notnatane musia papan kekekaningge natake Anututa
    waapatane musia tangenawan aminu waapata aminbamdane musia papan kekekanong. Siwan
    aminu sangaapae dapmakaing aminde sangaapana yamikge Anututa musia tangenawan
    aminu waapata dua kotnake katak yamuyok. Siwan Anututa natdetdet imuke kayuyaapa
    dakngawikge natake musia tangenawan aminu waapata semna semna dua natake puya
    waaknga tasiyok. Siwan Anututa musia tangenawan aminu maike yuaing aminde butaya
    natayamiu waapata iaknga siknga natake puya waaknga tasiyok.
  bus-bus: Tó lɛ́dammanamɛ, ǹ daḿma. Tó gbadanamɛ, ǹ da aaga. Tó dↄn'aɛdekɛɛmɛ, ǹ
    kɛ kↄ̃n aĩao. Tó wɛ̃ndadↄ̃nnɛnamɛ, ǹ dↄ̃ńnɛ kↄ̃n pↄnnaao.
  gub-BL: Aze i'i nezewe newe nehe, — Emono nema'e neremetarer amo pe nehe, aze i'i
    newe nehe, nerekyty'ym zo nehe. Aze nemuigo kar tuwihaw romo nehe, ema'ereko katu
    nehe, epureruze'egatu nehe. Aze i'i Tupàn newe nehe, — Ezapo ikatu ma'e eho amo
    wanupe nehe, aze i'i newe nehe, nerurywete iapo mehe nehe.
  imo-imo: Umbunimani imboma topa mainye naa mundupili. Konopu enge pepili molangei
    nimo lipe manjilimu peremo imbomuni aku tepa nipili. Imbo lupema lipe tapombaindo
    kou mone tirimo imbomuni konopu talo tepa naa lepa toya topa kou mone tipili.
    Imbo lupemanga kongono nokoromo imbomuni nokopa kondopili. Imbo mindili noromelema
    kondo kolopa lipe taporomo imbomuni tono kolopa lipe tapopili.
  boj-boj: A na tamo qudei naŋgi siŋgila enjrej deqa naŋgi naŋgo Kristen was naŋgi
    siŋgilatnjroqnebe. A na tamo qudei naŋgi siŋgila enjrej deqa naŋgi silali iŋgi
    iŋgi jeiyoqnsib tamo uŋgasari iŋgi qa truqueqnub qaji naŋgi enjroqnebe. A na tamo
    qudei naŋgi siŋgila enjrej deqa naŋgi aqa wau geregere taqatoqnebe. A na tamo
    qudei naŋgi siŋgila enjrej deqa naŋgi arebolebole na tamo uŋgasari naŋgi qa duloqnebe.
  eng-DRA: He that exhorteth, in exhorting; he that giveth, with simplicity; he that
    ruleth, with carefulness; he that sheweth mercy, with cheerfulness.
  knf-knf: Woli ŋwo i ptëŋţën baŧënţ nja, ŋdo haŋ. Woli ŋwo i pţen, ŋţen bë ŋënkyoonk
    nin uko uloŋ. Woli Naşibaţi aţu nja ţi pşih, ŋwo kataman. Woli iwo i pţënk najuuk,
    ţënkana na mnlilan.
  san-KHM: តថា យ ឧបទេឞ្ដា ភវតិ ស ឧបទិឝតុ យឝ្ច ទាតា ស សរលតយា ទទាតុ យស្ត្វធិបតិះ ស យត្នេនាធិបតិត្វំ
    ករោតុ យឝ្ច ទយាលុះ ស ហ្ឫឞ្ដមនសា ទយតាម៑។
  arn-NT: Tati llowlu ti pepil tañi yafülafiel ta kakelu che, eluwkülepe tañi yafülcheael.
    Tati wülkelu, wülpe kom piwke mew. Tati llowlu chem küdaw rume tañi küdawküleael,
    küdawyepe ñi dungu kom kuñiwtun mew. Fey ka femngechi tati kellukefilu ti pu duamtulu
    kellu, ayüwkülen kellupe.
  zas-NT: O bén cwaꞌ quiarguiejn par gudëëman consejw loj ree bejn, rayal gudëëman
    consejw. Guiáad bén cwaꞌ quiarguiejn par yazaladxaman xhienin loj ree bejn, rayal
    yazaladxaman con guidib luxdooman. Abiꞌ bén cwaꞌ quiarguiejn par nabeeman, rayal
    gapaman cudad nabeeman ziꞌc rayal, o bén cwaꞌ quiarguiejn par güünman yudar bén
    cazagdiaj ree, rayal chuꞌ luxdooman zagdxe güünman laa reeman yudar.
  ken-NT: Mbák mmu abhɔŋ chi akap bɛfyɛ bo ntɨ, ɛrɨ yi ankʉ nɔ. Mbák mmu ábhɔ́ŋ
    akap bɛchyɛ bo mɛnyɨŋ, ánkʉ nɔ nɛ awɔ́ fúú. Nɛ mmǔ anɛ ábhɔ́ŋɔ́ akap bɛbhak
    mǔnti, ánkɛ́m bo abhɛn bachi antɛn yi sayri. Nɛ mmǔ anɛ ábhɔ́ŋɔ́ akap bɛtɔŋ
    bo bɛrɨ̌ntɨ, ánkʉ́ nɔ nɛ maŋák.
