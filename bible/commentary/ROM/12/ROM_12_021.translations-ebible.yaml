  eng-DRA: Be not overcome by evil, but overcome evil by good.
  knf-knf: Nakwut buţaan dawatan, naţëpan ţëp nawat da na bnuura bi najaaŋ nado.
  san-KHM: កុក្រិយយា បរាជិតា ន សន្ត ឧត្តមក្រិយយា កុក្រិយាំ បរាជយត។
  arn-NT: Eluwkilnge tami wewaetew reke tati wesake femün. Tami femafel, wewafimi
