  ron-LSB: Nu vă lăsați biruiți de rău, ci biruiți răul cu binele.
  pon-pon: Koe der lodi on me jued, a poekidi me jued me mau.
  nhe-BL: Ma ax inmechtlani tlen ax cuali. Pero imojuanti xijtlanica tlen ax cuali
