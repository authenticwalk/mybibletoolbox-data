verse: ROM.012.021
translations:
  kpx-kpx: Lainaho vaveve toela keho humaha alavogelive. Isito vaveve dua vai avuemo
    negolahage vaveve toelau bae la malevelivebene.
  okv-H: Eto ari sasapura na ungo dembasuja avoeto simba ue ari jajavotoho na ari
    sasapura ta degi isoro eto serikevujo.
  tbo-tbo: Ega dewa apapoe ona palihaleya po ina ikadidilimi tamogi dewadewa uyahinei
    dewa apapoena ona kadidili lagoni.
  mal-C: നിങ്ങൾ തിന്മയ്ക്ക് അധീനരാകരുത്, പിന്നെയോ, നന്മയാൽ തിന്മയെ കീഴടക്കുകയാണു വേണ്ടത്.
  grc-SR: Μὴ νικῶ ὑπὸ τοῦ κακοῦ, ἀλλὰ νίκα ἐν τῷ ἀγαθῷ τὸ κακόν.
  bgc-bgc: बुराई तै ना जीत हासिल करो, पर भलाई तै बुराई नै जीत ल्यो।
  khz-khz: Rakava na goi ragai pene vega-ketomu, na goi na rakava, kala namara na
    pono vega-ketoa.
  deu-TKW: Laß dich nicht das Böse überwinden, sondern überwinde das Böse mit Gutem.
  zsr-NT: Cutu guꞌu latj uxícj liꞌ le cunác, san buxícj le cunác naꞌ, ugunuꞌ dxin
    le nac dxiꞌa.
  lin-lin: Kotika te ete mabe elonga na yo, kasi lukaka nde kolonga mabe na nzela
    ya kosala bolamu.
  hns-NT: Toelogke na tjaahie kharaabie se djietal djaai ke, bakie bhalaai karke kharaabie
    ke djiet le.
  noa-E: Magua, chikhamnau amach garmua pãach dʉ̈i khaigba aawai oob am gaai agjö
    apʉ̈iju awi am dʉ̈i khaigba amiet. Magju khãai warag pãach garmuata am dʉ̈i aairaa
    abat.
  eng-EMTV: Do not be overcome by evil, but overcome evil with good.
  mib-NT: Ma cuáha ró jnúhun jeē cúndeyɨ́ jniñu néé jíín ró, chi sa jniñu váha na
    sáha ró návāha ndahvā jniñu néé.
  lif-NT2: ताप्‍फे़ःम्‍बा पाःन्‍निल्‍ले़ के़न्‍नाःन्‍ने़न्‍ल, कर नुःबा याःम्‍बक्‍किल्‍ले़
    ताप्‍फे़ःम्‍बा पाःन्‍निन् नाःन्‍दे़ॽओ॥
  xnj-xnj: Kotoka kuyidakila kuhotolewa na uhakau, nambu uhotola uhakau kwa ubwina.
  mmx-mmx: Nemen gat miguta ke xepe laxakapmek na sev asi nemi. Ketla mina sev asi
    laxakapmek mi loklox avukat.
  cbr-NT: Mitsúxribi 'uchatin rabanan camina mitsu unin 'atimocëxunbi usaribi oquin
    cupitima 'ain. Usoquinmi nuibacëx ca ax sinanati 'icën.
  tee-NT: Jantu alak'a'it'it ni catamanavinin ju macxcai ju tanaviniyan macxcai. Alai
    k'ox ju anaviniya'it'it. Ju chunch at'alalha'aya'it'it.
  eng-LSV: Do not be overcome by the evil, but overcome, in the good, the evil.
  cak-NT: Man tiya' lugar chi jixch'acataj roma ri itzel tak ex ri ni'an chiwe. Rix
    ja ri utz tibana' y jari' ri xtich'acon chirij ri etzelal.
  pah-NT: G̃a ndekote'varuhurame pe me tapekote'varuhui ti g̃a pe pejipyge'yma g̃a
    ndehe. Peko katu ti g̃a pe a'ero g̃andekote'varuhua hugwi g̃a mbopohiruka.
  sja-NT: K'ĩrak'aupai ne-inaa k'achia oodai. Ma k'ãyaara k'achia p'oyáatɨ ne-inaa
    pia oo p'anɨpa.
  xed-xed: Ma zlana ka ta ghəŋa gha ka gay ŋaslu ta mgham ta ghəŋani. Katək ná, maga
    kagha ta skwi ɗina ŋa ŋraptá ŋaslu.
  mks-NT: A̱ quiáhva ndó ña̱ma̱ni̱ quee va̱ha ña̱ quini xi̱hi̱n ndó. Ña̱ ndítahan
    caja ndó quéa̱ caja ndó ña̱ va̱ha já ná cuu quee va̱ha ndó ca̱hnu̱ ndó ña̱ quini.
  gfk-S: Waak u bala leh no sasana be na hagae ugo. Iesene mu na paas hasur no sasana
    ma ira numu bilai na tintalen.
  bmu-bmu: Kunŋan silik bölöŋi miaŋön luhut al gihibapukmö, nangak mönö silik ölöpŋi
    aka miaŋön luhut al waŋgiba silikŋi bölöŋi mi koyoŋaniman. Mewö.
  dgz-dgz: Koewa da ya garawat imaep. Gare kakaewa tan koewa garao muman.
  eng-GNV: Bee not ouercome of euill, but ouercome euill with goodnesse.
  zaa-NT: Bittu gute lu' lugar qui'ni guni lu' mal nu rulaba latsi' lu', sino guni
    la lu' vencer nu ná mal lani ttu hecho tsè'.
  eng-WEBSTER: Be not overcome by evil, but overcome evil with good.
  guh-guh: Itsajivi pibisiacuene itsa pacaexana, pëtsa pibisiacuene panamatamoexaname.
    Tsipaji bajarapacuenia panajamatabëcuene bijianaejitsipame. Biji rajane pajivi
    pibisiacuene pacaexana, pexaniacuene patoexanare. Nexata bajarapacuenia pibisiacuene
    papecaexanaejivi ata, pajamatabëcuenecaeviaexanaename.
  bon-bon: Gone niiya ne padare ceera weebibine apremelame, pätä weene niiya cabu
    ca yuutrutuye miiji mule ca.
  nhw-BL: Ma amo anmechtlani catli amo cuali. Pero amojuanti xijtlanica catli amo
    cuali ica catli cuali anquichihuaj.
  swh-ONEN: Usishindwe na ubaya, bali uushinde ubaya kwa wema.
  wbi-wbi: nungakunuaghe ku uvuvivi, looli vusinde uvuvivi ku vugholofu.
  bba-bba: A ku de kɔ̃sɑ yu nun kɑmiɑ, ɑdɑmɑ ɑ kɔ̃sɑ kɑmiɔ kɑ ɡeɑn kobu.
  eng-KJVCPB: Be not overcome of evil, but overcome evil with good.
  kgk-NT: Ani peheja ivai va'e ipu'akave pende-rehe. Pejapo katu iporã va'e penheme'ẽ
    e'ỹ hagwã ivai va'e-pe, pende pu'akave hagwã ivai va'e-rehe.
  waj-waj: Aataru maisaivo ngii yaatareevoora ooqoo kiatee. Aataru yoketaivaa iida
    aataru maisaivaa yaatara kiaatee.
  cpy-cpy: Paamawenteeyaa otsinampaemi-kari kaari-peron-kantsi. Roo kameethatatsiri
    panta-piinteero kameethari potsinampaan-tyaawori kaari-perori.
  ekk-PKP: Ärge laske kurjal võitu saada, võitke kuri ära heaga.
  mpx-mpx: Bahi pagan nanakina wana gasisi ni papakokovemiu, yaa komiu ginol waiwaisana
    nuku ginol inoke nak nuku pakokove.
  wbp-wbp: Kajingkili yapangku marda jangkardu punku-jarrimi, ngula-puruju nyuntuju
    nyinaya ngurrju-juku nyanungu-piya-jarrinja-wangu. Yuwayi, ngurrju-juku nyuntuju
    nyinaya, kujarlaju yungulu nyanungurlangu yapa-patu-kariji ngurrju-jarrimi-yijala
    nyuntu-piya.
  luo-luo: Kik uyie richo lou, to louru richo gi tim maber.
  nhe-NT: Ma ax inmechtlani tlen ax cuali. Pero imojuanti xijtlanica tlen ax cuali
    ica tlen cuali inquichihuaj.
  aii-aii: ܠܵܐ ܓ݂ܵܠܒܵܐ ܠܘܼܟ݂ ܒܝܼܫܬܵ‌ܐ، ܐܝܼܢܵܐ ܓ݂ܠܘܿܒ ܠܒܝܼܫܬܵ‌ܐ ܒܛܵܒ݂ܬܵ‌ܐ.
  esk-NT: Ki, pigiitchuamun akiiḷipkaqtaqnak, aglaan akiiḷiuŋ pigiitchuaq nakuuruakun.
  msb-msb: Dili kamo magpadaog sa karautan kundi dauga ini sin kaayuhan.
  cpa-NT: Jøng² tsa¹ju³jmóh³ hniah¹² hi² hlaih¹³ ja³cog² dsa² jmo¹² hi² hlaih¹³ ja³cogh²
    hniah¹². Jmáh¹lah hi² dsio¹ jmóh³ hniah¹² ja³cog² dsa² héi². Mi³jøng² tsa¹ma¹jmo¹dsa
    hi² hlaih¹³.
  dso-dso: ମିଚ୍‌ କାମ୍‌ କରି ଆରିଜାଆ ନାଇ, ସବୁ ବିସଇ ସତ୍‌ ବାବେ କରି ଜିତିକରି ରୁଆ ।
  meu-meu: Dika ese basine hadarelemui, a emui kara namo amo dika ba hadarerea.
  yva-NT: Weti vemo wapo mamune rasakinavo vatano manuga mamuno wasaije mai nora!
    Weye ranivara wapo mamune rasakinavo mai, weamo mamune omi mo wasapinde to. Yara
    wapo kove raijaro wasai indamu wapo mamune rapinde.
  dgc-dgc: Diyan kam bumébilés, makay madaig kam na medukés. Maigi pa éy gemtén moy
    i mahusay monda madaig moy i medukés.
  zpm-NT: Goḻguieṉ sca, niapse guieḻwen goḻtsienaḻ, zeeṉa sca ycuëëz to lo guieḻntseeb.
    Gdeete to diidz ne ye to guṉ guieḻntseeb.
  hix-NT: Ayanhàn kom hokon me oyeryherany hak nahko, nyamoro yanhànàtho. Nyamoro
    ewakryetxok haxa. Àro wyaro rma anhà marymetxow hamà.
  sim-sim: Karem uwosik os ma lar jirin kavakavak or ukwak or u nahi, avak ji halashinak
    os or unda kava orhi oso jirin si jingishawa hala. Jivi jivi jihi os orin ji unda
    oso halanak kavakava os or undan si jingisha si tikrika.
  npi-ULB: खराबीबाट पराजित नहोओ, तर खराबीलाई भलाइले जित ।
  cgc-cgc: Dili kaw magpadala na males ta malain naan ta ittaw na gabuat ta malain
    ki kyo. Dapat madala nyo kanen an na dili en magbuat ta malain paagi ta inyo na
    pagbuat ta miad ki kanen.
  tim-tim: Bâleŋande gâ bo mem ge katbiâp. Aregât gâ siâ me siâ âlepŋe akmâ bâleŋe
    aregât kârikŋe komenâ gewiâp.
  yor-yor: Má ṣe jẹ́ kí búburú ṣẹ́gun rẹ, ṣùgbọ́n fi rere ṣẹ́gun búburú.
  wos-wos: Du nawulak gunika haraki sémbut hurundat, guni di hurundanéngala yamba
    hasa hurukénguni. Wungi hurungut, deka haraki sémbut guna yikafre sémbutré sarékéngwandétandé.
    Guni yikafre sémbut male hurungut, guna yikafre sémbut deka haraki sémbutré sarékéngwandétandé.
    Deka haraki sémbutré sarékéngwandénjoka guni yikafre sémbut male hurutanguni.
  emp-NTPO: Ab̶aʌba bãrãda biẽ́ o b̶aibʌrʌ ab̶arica orãnadua. Ãtebʌrʌ bia od̶adua
    idjira peraped̶a idjia biẽ́ o b̶ʌra idu b̶ʌmãrẽã.
  eng-F35: Do not be overcome by evil, but overcome the evil with the good.
  ind-ind: Jangan biarkan dirimu dikalahkan oleh kejahatan, tetapi kalahkanlah kejahatan
    dengan terus berbuat baik.
  pes-OPCB: اجازه ندهید بدی بر شما چیره شود، بلکه با نیکی کردن، بدی را مغلوب سازید.
  mpt-mpt: Ibo kukub misiamo mo wafu blibta o ibo mo ge dlanomone! Ibo kukub ayam
    ota nabiba ib kukub ayamo kukub misiamo wandakibilanoko!
  ssx-ssx: Hoke hauma꞉ iki mea lopaena꞉ handa꞉ pelia na hake epeke hau piteleme ekima꞉ta꞉
    hoke hau bepolaena꞉ lapa꞉peke.
  mkl-mkl: Mɑɑ̀ jɔ̀ lɑɑlɔ ku kɑ̃miɑɛ, ɑmmɑ jɔ̀ i kɑ̃miɑɛ do jiidɑ ku ceɛ.
  gaq-gaq: ସତ୍‍ ଣ୍ଡୁନେବାନ୍‍ ଆଆରେଗେପା ସାପା ସତ୍‍ ଣ୍ଡୁନେ ବିସୟ୍‍କେ ସତ୍ କାମ୍ ଡିଙ୍ଗ୍‍ଚେ
    ଜିତେପା ।
  gof-RNT: Iitaa lo77on xoonappe attin iitaan xoonettofa.
  unx-unx: ଏତ୍‌କାନ୍‌ ହରାତେ ଆଲ୍‌ପେ ହାରାଅଃଆ, ସବେନ୍‌ ଏତ୍‌କାନ୍‌ କାଜିକେ ବୁଗିନ୍‌ କାମିତେ
    ଜିତାଅଏପେ ।
  gah-gah: Golesa netá nenémo lekelí lekelémo-loko lememino. Nenéa nomive. Lekeza
    mogona lamaná nene lilí iki miniki golesa netáini nene ahulataze.
  lcm-lcm: Mi ago ta atalipai an ani rikek ani ka karaunai animi, sikei mi abis a
    lau ro ani lau ro ka karaunai ani rikek.
  aer-aer: Tyerrtye arrpenhele apeke arne akurne ngkwenge mpwarerlenge. Kele arninketyale,
    mwerre mpwarirtnaye-tetye. Nhenge apure-arle-irreke-iperrele re-anteme ngkwenge
    ipeltye-irretyenhenge.
  qvc-NT: Chayshinar ama dijakayllapachu, uchakuna binsishunambaqqa; ashwan allitalla
    rurayllapa, tukuy laya uchata binsinaykillapa.
  tgl-ULB: Huwag kang magpadaig sa kasamaan, ngunit daigin mo ng mabuti ang kasamaan.
  cbs-NT: Ja inun, jau chakabun matu maemakin binuyamanun jaskawen taea matunan, pepawakin
    chakabu binumakubainkanwen.
  xtm-NTPP: Máko kua'a ni tnu'u ja kundee ja u'vi ma nuu ni, su'va ja ko sa'a ni ja
    va'a ma, te kundee ni nuu ja u'vi ma.
  nnq-nnq: Makajeketeje kuchipula na ubaja, nambu muotole ubaja kwa gambone.
  bao-NT: Ñañarije pee mʉre ca bii ametʉa nʉcãro tiiticãña. To biro biitigʉra, añurije
    mena pee ñañarijere ca bii ametʉa nʉcãro tiiya.
  san-ORI: କୁକ୍ରିଯଯା ପରାଜିତା ନ ସନ୍ତ ଉତ୍ତମକ୍ରିଯଯା କୁକ୍ରିଯାଂ ପରାଜଯତ|
  huv-NT: Nde meaach majntsop ngo majneaj wüx imbas; netam merang najneaj masey aljane
    arang ngo majneaj wüx imbas.
  otn-NT: Ma̱nma̱ nda̱p'a̱hʉ ra̱ nts'o ngue gui 'yøt'e tengu̱tho øt'a̱ ni̱ nsʉihʉ.
    Sinoque da̱mi̱ ta̱phʉ ra̱ nts'o ngue gui 'yørpa̱bi̱ ra̱ nho ni̱ nsʉihʉ.
  nop-nop: Kadakaniŋdi du mu gehitiŋafowaak. Moŋ! Du yadi nemek momooŋ tiŋa kadakaniŋ
    ulatiŋa fowaaŋ.
  obo-NT: Yo kow'd potalu taddot pinuungan no morat, ko konna, toluwa row iddos morat
    ukit to kodpuung to moppiya.
  cak-ENT: Man tiya' k'ij que nyixch'acatüj roma ri itzel ri nban chive. Rix ja ri
    utz ri tibana' y jari' ri nch'acon chirij ri itzel.
  lif-NT: ᤋᤠᤵᤑᤧ᤺ᤶᤒᤠ ᤐᤠ᤺ᤴᤏᤡᤸᤗᤧ ᤁᤧᤴᤏᤠ᤺ᤴᤏᤧᤴᤗ. ᤁᤖ ᤏᤢ᤺ᤒᤠ ᤕᤠ᤺ᤶᤒᤰᤁᤡᤸᤗᤧ ᤋᤠᤵᤑᤧ᤺ᤶᤒᤠ ᤐᤠ᤺ᤴᤏᤡᤴ
    ᤏᤠ᤺ᤴᤍᤧ᤹ᤀᤥ॥
  mie-NT: Mā cuáha nú tūhun jā cundeé tiñu néhén jíín nú, chi sa tiñu váha sāhá nú
    tácua ndāhvā tiñu néhén.
  san-TIB: ཀུཀྲིཡཡཱ པརཱཛིཏཱ ན སནྟ ཨུཏྟམཀྲིཡཡཱ ཀུཀྲིཡཱཾ པརཱཛཡཏ།
  qve-NT: Qankunaqa amayá mana allin ruwaykunawanqa vencechikuychishchu. Aswanqa allin
    kaqkuna ruwasqaykichiswanyá, mana allin kaqkunataqa venceychis.
  pao-NT: Ka mu numu suda tamme matugu, tamme sakwa gi umu-wa'nesoo manepana, gi suda
    mu matugupana. tamme sakwa umu-tamme besa'yoo. Soo te besa'yoona, yise ka suda
    mu manena matzooekukwu.
  cbu-NT: Yutaritshish siyaa kaseeyantspa, itaru wanasiriri taakus, yutaritshishee
    ichinguru ksingtsa. Ashkinaareesa, tputs yutarit taakana anin siyamun pakchusin,
    paziyarusin, yutaritshishirineetsini kasachtampasinaya. Ashirucha, yuwari siyaa
    wanasiri taamaam waneeki anuritam payungtsa; nuw siyaa táshina.
  usa-usa: Tááqtaani áaikomma íma uyátaino. ímibo íráqô-qtataaqnapo táí-aaikomma uyátáaro.
  soy-soy: Kɑpɛ tíyɛ mɛwɑi kópɛ mɛkɛ́ pɔ́ feriyɛ, ɑmɑ́ pɔ́ɔkɛ́ lisɔnɛ n wɑi ɑɑ́
    nɛ mɛwɑi kópɛ feriyɛ.
  hui-hui: Ko ngagome tí bope holani hondowa tígua bayale beramigome ko ngago bope
    halu wayali hole halimu.
  amf-amf: Ogonante siyonam yer payyaka bashaa; yer siyaka bashadhaabhode.
  quc-NNT: Maya che ri etzelal chi käch'akan pa wi', xane are chatch'akan at puwi'
    ri etzelal rumal ri utzil ri kab'ano.
  dob-dob: ꞌEnega geyaꞌabo toꞌumalina watagwatagwale be ꞌemiya ꞌiewaiwai, ta ꞌomi
    esi wada ewaiwaisine ꞌimi bubuna boboꞌana ꞌediyega.
  wrs-wrs: Yemba indhanariniva sahonamba venallava, manam yimba hemba sesmba venavav.
    Yimba osva venallava hemba sesmba, memba osm yimba doa temba nih wuleihamni wevsakoklamba.
    Yeoa heva wevsakoklamoa kuvhueivm, ten pev beswonam vevm.
  mca-mca: Hasu'uj nanax'ej pa' uƚ'ax, aqsiijkii yijat'ij pa' ƚe'wis qa' anaxij pa'
    uƚ'ax.
  tzo-TZC: Mu xavacꞌ abaic ta tsalel yuꞌun ti chopole. Jaꞌ lec tsalic ti chopol ta
    sventa ti cꞌusi lec ta xapasique.
  mya-mya: ဆိုး​ညစ်​မှု​ကို​ပြု​ခြင်း​အား​ဖြင့်​အ​ရှုံး​မ​ပေး နှင့်။ ကောင်း​မြတ်​မှု​ကို​ပြု​ခြင်း​အား​ဖြင့်​ဆိုး
    ညစ်​မှု​ကို​အ​နိုင်​ယူ​လော့။
  gng-NT: La cère mibiɛrm ń faake nin ŋɛ. Li faa nin mibiɛrm aʼmɔnm bo.
  cbi-NTPO: Firu' jumuchee puikutinu kityude; ura' kiikenchee firu' jumunu puide.
  ikk-NT: Anịlẹ eje-ihiẹn mẹri i, ka gi ihiẹn-ọma mẹri eje-ihiẹn.
  leu-leu: Muta turoxoian a saatan i taa faꞌonam nami taasaxa mi taa faꞌonam a saatan
    pana vilaana roxo.
  maz-NT: C'ü pje ra tsja'c'üji c'ü na s'o, dya rí jyëzi ra ndõ'c'üji c'ü rí tsjaji
    c'ua c'ü na s'o. C'ü rí tsjaji, tsjapüji c'ü na jo c'e nte. 'Ma rga cjanu, rí
