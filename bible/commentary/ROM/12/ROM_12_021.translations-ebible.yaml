    mi faakouts towa, to sa mi faduem kat iring to ayei; an kat rof to ayei, te fabiu
    fafisfis kat iring tana mes to te kat fifiiring maromi.
  wnc-wnc: Ngan. Ginda yake yake amnanga akngae gepbiatang yuking ngana teke kepman
    epu kunong. Kuke iwanzae musipza kwikwiknga natake gatayamuke waiaknga yaitapaakusinong.
  bus-bus: Ǹton tó yã zaaa zĩ̀ blemmaro. Ǹ zĩ̀ blea kↄ̃n à maaao.
  gub-BL: Ezeityk kar zo ikatu 'ymaw pe nehe. Eityk ikatu 'ymaw ne nehe, ikatu haw
