    pellallé Pabgadgabi kugal, tegin Pab yer itononigalbal. Imi pe pellallé Pabga
    aga pe-chan ukel, wedin pul ib-nued Pab-otummogal.
  gvf-gvf: Ena na enan kobe, ka dibinga iru paamia, ena na i kiranin aa tere iru di
    teralga, God kirara piranin pai tongwa i kanina, ena i nomanin te gaynin te yobilagi
    para muru God to. God konagi ere tenana dire, te yalini wai pire i tenama dire,
