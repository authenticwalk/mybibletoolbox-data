  mkl-mkl: Nɑ nŋu iŋɛ inɛm ŋɑ, ǹ wɑ n tɔɔ ŋɛi nɑ sɑɑbui ɑrɑɑre iyi Ilɑɑɔ̃ í ce nŋɛ,
