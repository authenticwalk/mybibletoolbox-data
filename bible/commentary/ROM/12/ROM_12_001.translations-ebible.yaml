    Huan yoje anquimatis pampa anquimolancuacuetzilía Dios ca anmoyolo huan anmolaijnamiquilisli.
  sua-sua: He koornopeik ruk mut kor mnam muk mang e Yesus he kmokpom kar, ekam ko
    E Nut thera mrung ngor he kmon mor la mmok ko pum kalo keik tok, va ko kaurur
    kim muk te, mguak kle mur kael mularo pkor mruo ngang E Nut kmikkiem enang ko
    muma ktal kim her En arhe. He enang tok, muk mruo mguera vle enang a nngiar to
    orom muk kam mur kaen mularo pkor mruo ruk mut kolkol ekam E Nut ormar tok ngang,
    he nang E Nut kam mia higiang nguk. Ii, mguak kaeharom tok, va mguer smia totu
    pum E Nut orom mula ngaeha to endo ko E Nunu A Totur nam kaenkrovgem muk kmeharom
    ngang tok arhe.
  are-are: Tjina ntjarrai, Altjirranha kunha rrakangkarra montjamontja inthorra ntelalhaka.
