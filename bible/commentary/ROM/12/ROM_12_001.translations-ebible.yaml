  mcb-NT: 'Maikari maika, napigematsaegine, matakatari pineaigake tyara ikantaka Tasorintsi
    itsarogakagaigakempira. Irorotari maika nokogasanotantakarira nonkantaigakempira
    kametitaketyo pinkantaigakerira: “Maika, Apa Tasorintsi, nokogake pashintasanotakenara
    kameti nompanirotanakempiniri viro nonkematsatanakempira. Tyarika pinkantakena,
    kametitaketyo.” Impo pinegintetasanovageiganakempara ganigeniri okitsitinkaigaimpi
    kañovagetagantsi kameti irishineventaigakempiniri irirori, irorotari ikogasanoti
    pinkañoigempara maika.'
  yle-yle: A tîdê mbwó yoo, nmî nuu ghi dmi Chóó Lémi nódo ndêndê ngê a tóó, u kwo
    nmî ch꞉anê dniye, nmî dono yintómu u kuwó u ngwo kéé too. Yi kópu u l꞉êê dîy꞉o
    Chóó Lémi ka nmyi chóóchóó y꞉ee tóó, nmyi nuw꞉o dmi p꞉uu dny꞉oo kwo, p꞉uu dpodombiy꞉e
    myedmyinê dpodo. U nuu u kópu dé yidmyinê d꞉uud꞉uu dé. Chóó Lémi u chââchââ ndêndê
    ngê yinté a tóó.
  swh-1850: 'Kwa hiyo, ndugu zangu, maadam Mungu ni mwenye huruma nyingi, nawasihi
    kwa moyo wote: jitoleeni nafsi zenu kwa Mungu kama tambiko iliyo hai, takatifu
    na yenye kupendeza. Hii ndiyo njia yenu halisi ya kumwabudu.'
  ese-NT: 'Jamajjeya ecuea epeejji cuana, ¡shajjaꞌajjacue mo! Eyacuiñajji ese nijje
    quea bei poani, mimishijo jjashahuaba tiitiiqui ajja. Jamajjeya ¡ojaya epeejji
    nei nei baꞌecue! ¡Eyacuiñajji bihuiacue jama baꞌa: —Eyacuiñajji, eya miquea nei
    nei. Miquea ejjashahuabaquiꞌyojji jayojja jama eyaya ajeꞌyo —jamaya pocue! Eꞌe,
    ¡Jesosa jayojja jama baꞌe tiitiicue quea pame nee! Eyacuiñajji bihuiacue jama
    baꞌa: —Eyacuiñajji, miya quea pame nee nee.'
  jac-NT: Hex wuẍtaj hex wanab, caw chinkꞌanan teyet yu iscꞌulchꞌanil iscꞌul Comam
    Dios xayakꞌ jet, tato cheyaco heba yul iskꞌab Comam hacaꞌ hunu xahanbal itzitz
    chiꞌakꞌlax tet Comam. Ta chijaco coba yul iskꞌab Comam hacaꞌ tuꞌ, yetxan̈e Comam
    chiju, caw chitzalapaxo Comam jin̈. Hac tuꞌ chu jinayo coba tet Comam.
  cak-CNT: Vach'alal, ri Dios can nujoyovaj c'a kavech janíla. Romari' ninc'utuj utzil
    chive chi tic'utu' c'a ri matioxinic c'o iviq'uin; tijacha-ivi' pa ruk'a' ri Dios.
    Can achi'el xban chique ri chicop ri xesuj chire ri Dios, que chuka' ri' tibana'
    rix, tiya' ri ic'aslen chire ri Dios. Jun lok'olej c'aslen, jun c'aslen ri nika'
    chuvech ri Dios, jari' tiya' chire, y queri' rix can kitzij niya' ruk'ij ri Dios.
  zia-zia: Ge nigao otao mani nana, Tuwa Bayau mene name eno mono pupunoiya awiya
    gosineupu aune wini ge zo sana nigae. Niye oko magayao seka miteyaka keune taungne
    dubore ninae awiya zawing pewayao Tuwa Bayaura gerao ayero sero pugaipu nung gai
