    lapakufamo alitapa amiyo. Ofaliꞌniya ofalinimo aunemeꞌe ofalinimo aote ofalinimo
    Gotiꞌa amuse huno lapatesiya agufa ofalinimo alitapa amiyo. Ani agufa kavaꞌmo
    lapakesafatiꞌmo mono hisaya kavaꞌmo haneꞌniye.
  kmk-kmk: Sinsadin susunuda manuttuwa, gapu utdit amoda kaasin Apudyus kan ditaku,
    masapula idatun yu nat long-ag yu un manselbi kan Apudyus un kama’t datun un matattaguwan
    un maid si basubasuḻ kan gassosoom kan siya. Ta siyadi’d ustu’n mandadayaw kan
    siya.
  cao-NT: Jabi anomaria tsi xo toa Diós noqui shomahuahaina ra. Ja quëshpi tsi mato
    bënariaquia, ëbë xatëbá, Dios qui mamë ma ano. Jatsi mato yora bo, mato shinana,
    tihi cabo ja qui aquëquëmacana jahuë yonoco ati. Tocapimano tsi mato qui ranixëhi
    quiha Dios.
  bbr-bbr: O jaiat, is ak sakau ämän awaraurim. Anut nukas akanun wouti mianik, sarwarowon.
    Kesermoi, akan enmaksau kiro Anut nuraiei. Ak omnokou opok awau raumoi, akan enmaksau
    ko karar nuruna, kon wou ererai. Onok eposek karar tainorianik, Anut jou muraiei.
  inb-inb: 'Taitakuna i mamakuna, Taita Dius suma kuiaspa llakiskamandami kasa mañaikichita:
    kam kikinkuna, Taita Diusta kamarikusina iukachiriichi, paimandalla kaugsangapa;
    chasaka, pai suma kuntintulla kamkunata kawangapa. Chasami kamkunata chaiaku,
    tukui iuiaiwa Taita Diusta suma atuniachingapa.'
  hrv-hrv: 'Zaklinjem vas, braćo, milosrđem Božjim: prikažite svoja tijela za žrtvu
    živu, svetu, Bogu milu - kao svoje duhovno bogoslužje.'
  box-NT: 'Wàn zàwa lè wàn hĩ́nni, bìo le Dónbeenì wã́a zéenía mí tentemu
