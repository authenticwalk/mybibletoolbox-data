    paytalla kasunaykillapa. Chayshina intrigakashpaqam, Dyuspaqqa qam kikiki suq
    shumaq kawsaq ufrinda kangi, paytalla adurashpa, kawsanaykillapa.
  tgl-ULB: Kaya hinihikayat ko kayo, mga kapatid, alang-alang sa habag ng Diyos, na
