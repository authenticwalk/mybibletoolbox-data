  jpn-1965: そういうわけですから、兄弟たち。私は、神のあわれみのゆえに、あなたがたにお願いします。あなたがたのからだを、神に受け入れられる、きよい、生きた供え物としてささげなさい。それこそ、あなたがたの霊的な礼拝です。
  fra-SBL: Je vous exhorte donc, frères, par la miséricorde de Dieu, à offrir votre
