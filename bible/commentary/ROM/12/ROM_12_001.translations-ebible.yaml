    inuwatu-pwaikili. Kaukavao yo duguwao, Yaubada ikate-kamkamna-yagila kaiwena mwa
    yakabi-yakaiwemiu yomiu kwayakasisi-yagili na kwatalam-wagimiu koina besiele iya
    ana pwaoli, pwaoli bwaite meyawasina, iya ana kaba yaliyaya. Bwaite tapwalolo
    yawasosi Yaubada manna mena tem bwaite besiele kwapaisowai.
  tcs-tcs: Mai sospamle, ai bege yupla. Yupla mas gibe yuplaselp olgeda po God bikoz
    prom da prapa gudpasinwei blo God. So yupla mas gibe laip blo yupla wase oli opring
    sakripais po God. Yupla mas mata stap lo datwei ane yupla go meke em prapa api.
    Wen yupla meke diskain nau, yupla wosip God wea da prapa truwei.
  hlt-THB: Cedawngawh, koeinaa khqi, Khawsa qeennaak awh, ak hqing bulnaak, ak ciimcaih
    ingkaw Khawsa a ym kawi na nami pum ce pek aham ni thoeh khqi nyng; ve ve nami
    bawknaak awh ak awm hly qoe ni.
  soq-soq: Sumanai sosona, ne e badowaida dialedine wasauledina. God me nuaparewa
    ita nuawadawadawa amonawa uara nenena baiwa e etela uduudu God mampe amonaitana,
    mai pue mo bosane God waneiena ruau, dia. Tane ibula inawaa kakaiwaida God mebaawaida
    wanana, sa ipa God menasadia rua. Ema bedewe e God dodomana simbiasaile wadaposisailana.
  qub-qub: Chaura ermänucuna, Tayta Diosninchi cuyapaycäshuptiquega noga ruwä quiquiquicuna
    cawaycaj ofrendanöpis payllapaj canayquipämi. Tayta Diosninchi munashannöna caway.
    Chaynömi Tayta Diosninchïta sirbinqui.
  att-att: Á gapu ta pangikállà ni Namarò nittam nga mangikatalà kuna, á dudduárat
    takayu, wáwwagì, ta itulù naw kâ Namarò yù baggi naw, nga kunnay ta iyátáng naw
    yù matolay nga mangilin, tapè ayatán si Namarò megapu sù napiá nga akkuán naw,
    ta yáyù mepángngà nga pakimore naw kuna.
  bki-bki: Bilbilu nalo, jibe ka Atua tinien miia vatitig kamiu, mila bo laka ka kamiu,
    nojidom novika sikili van kamiu ka monoka kuvijamo ka kenemiu meuliano momou van
    naio. Kamiu monoka kuve lu rivu, tibe napano kumioa mokotenemiu ban naio jibe
    sida tai napano kumidu banio. Naio maka sida tai na jibe temeul tai napano amuebin
    m̃aro, a naio be sida tai napano meul, a mia Atua mijikia saaro laka kanio. Nina
    naruei bajago novo na ala lotuano van Atua napano memedu ka kuvilaio.
  bqp-bqp: Abire yãi ma gbɛ̃nↄ, lákũ Luda ó wɛ̃nda dↄ̃̀ lɛ nà, ma wɛ́ kɛ̀áwa à á
    zĩda kpáa sa'opↄ bɛ̃nɛ mamberusari kũ àdi káagu ũ. Àkũmɛ á donyĩkɛna a zɛ́a
    ũ.
  mcp-mcp: Nə́ ndɛɛ́ bwaaŋg, nda Zɛmbî mə́ gwág sə́ cɛy lámʉ́d nə́, mə bándʉ́lə́ bɨ́
    nə́ bɨ yánág mənyúúl mʉ́n tâŋ *mətúnʉga mâ mikuwó, mətúnʉga yə́lə Zɛmbî, mətúnʉga
    nyə́ é gwág nywa má. Ntɔ́ jɨ yə́lə Zɛmbî gúmə́ fwámɛ́ yə.
  hat-hat: Se sak fè, frè m' yo, jan Bondye fè nou wè li gen kè sansib pou nou an,
    se pou nou ofri tout kò nou ba li tankou ofrann bèt yo mete apa pou Bondye, bèt
    yo ofri tou vivan epi k'ap fè Bondye plezi. Se sèl jan nou dwe sèvi Bondye tout
    bon.
  npl-NT: Nokniwah, nomechtlatlaujtia ika iteiknomatilis Dios, ximotemaktikah nomejwah
    nomonewiah kemi se tlamíktili non yolitok, chipawak ijkó kemi Ye kipaktia. Ye
    ni tlan milák ipati inawak Dios.
  bgg-bgg: 'Ji-è chiihphado, gu khuiinothek nane bumuiithek, nyieliieshii Hamangkhung-aphuii
    ro boh bushun gethek shii rek phi, ji è gu nathek shii khung ne yao: nawaithek
    de Hamangkhung-aphuii shii isieng zid mage bo, airo blia shii phi muii srane aishii
    sang phi bo. Jine nathek è phi pha ji ne izai misia ro.'
  eng-TCENT: I urge you therefore, brothers, by the mercies of God, to present your
    bodies as living sacrifices, holy and acceptable to God, your reasonable religious
    service.
  eng-BSB: Therefore I urge you, brothers, on account of God’s mercy, to offer your
    bodies as living sacrifices, holy and pleasing to God, which is your spiritual
    service of worship.
  cpu-NT: Iyekiite, aritakera jineshinonkatakami Pava, nokovakotzimi pishineventaiyaari
    eeroka, pinkempitaiyaarimi ikantara piratsi ipometayeetziniriri. Tera poshiyakotajaantyaari
    piratsi, aña pañaapiintayetai eerokaite pintasorentsishireyetai, irootakera onimotziriri
    Pava. Tema arira okantataitara ikoviri Pava añaapinkathayetairi.
  san-ASM: হে ভ্ৰাতৰ ঈশ্ৱৰস্য কৃপযাহং যুষ্মান্ ৱিনযে যূযং স্ৱং স্ৱং শৰীৰং সজীৱং পৱিত্ৰং
    গ্ৰাহ্যং বলিম্ ঈশ্ৱৰমুদ্দিশ্য সমুৎসৃজত, এষা সেৱা যুষ্মাকং যোগ্যা|
  tac-NT: '''Emi Onorúgame oyérame napurigá ne, Onorúgame ''we na''temá ''emi. Alekeri
    tani ne napurigá ''emi ''la senibí ''la sébali olame nímala napu Onorúgame najkí.
    ''La alarigá oliame júkuru ''emi ''la Onorúgame oyérame níriká.'
  eng-WEBPB: Therefore I urge you, brothers, by the mercies of God, to present your
    bodies a living sacrifice, holy, acceptable to God, which is your spiritual service.
  gfk-H: Io hua um, bar tasigu ta Karisito iau wara harharagat muat ing dahat ta nas
    no harmarsai ta Kalou hua. Iau haragat muat bia muat na tar habal muat taar tana
    hoing tiga hartabar wara nuna tus, a lilona ia, ma a halhaliana ia, ma a mangana
    hartabar i haguama Kalou. Io, muat na lotu tupas ia, kanong muat ta palai ta ira
    linga ing Kalou i ta gil tupas muat.
  viv-viv: Siule tobohiyakweyao, Yaubada ginuwadogeda lakahina be giseda yegayegadeyao
    Bana matane ma ana nuwanuwa a galukahihiyena. Hidede amine gihinekalikaliyeda
    faꞋina, gagahegahevagadonemi be wowomi kadu nuwami Yaubada againe wanahawahegena.
    Kaliva yomuyomu yadi abahawahega faꞋina Yaubada againe hiꞋaliyena amine, meda
    omi wayawaimi ivaguna wamimiyami-ma kalivai-mina taumiyao Yaubada againe wanahawahawahegemi
    ada Bana faꞋine sevesevehailamiyao wanamiyami be Bana nuwana wanakivedivedigagina.
    Omi kaliva vevine wanuwamiyao ma gilubodami be hidede amine Yaubada wanahawadavadavana.
  yao-yao: Kwayele, achalongo achinjangu, pakuŵa Akunnungu annosisye chanasa chao,
    ngunchondelela ntyosye iilu yenu mpela mbopesi jejumi ni jeswela ni jajikwanonyelesya
    Akunnungu. Lyele lili litala lya usyene lya kwapopelela Akunnungu.
  tgp-tgp: Matan la hinau sei God mo vaira moiso la vorai peresi na vevorai, na lo
    usia r̃ilangi vara ha sile na epemim isan God sohena hina malamalai matea mo mauri
    mo tapu isana, haratu God i pa avulahi hinia. Harihi enia nomim lotu tataholo
    vara ha lo vaia isana.
  auc-NT: Botö tönïñamïni ëñëedäni. Wængonguï waadete pönö waa cæcä ængaïmïni inte
    mïnitö ïïmaï cæedäni, ante botö nanguï ämopa. Wængonguï quï, ante baö pædæ godönäni
    waa ængä baï mïnitö adobaï edæ, Wængonguï quïmöni ïmönipa, ante mïïmïni inte edæ
    tömengä ingante nämä pædæ godömïni ængäedäni. Mänömaï cædinque mïnitö tömengä
    önöwa ïnö mïni ædæ wæænte nanguï cæquënënö ante edæ do cæmïni incæmïnimpa. Mänömaï
    godömïni æ̈ninque tömengä wæætë edæ, Botö ayömo tæiyæ̈ waëmö pönömïni æ̈mopa,
    ante tocæcäimpa.
  kbc-NT: Enice inioxoadipi, jipokotaɡ̶awatiwaji mewi madinajicitalo Aneotedoɡ̶oji,
    leeɡ̶odi eliodi me ɡ̶odiwikode. Niɡ̶ijo jotigide oyalegi eijedi moibootalo Aneotedoɡ̶oji
    mowotibige me ninitedibece, pida oko baɡ̶a idiniboonaɡ̶atalo Aneotedoɡ̶oji ɡ̶odiciagi
    niɡ̶ina niboonigi ewikegi. Odaa iniokiniwateda me ɡ̶odewiɡ̶atema. Joaniɡ̶idaa
    ane yemaa Aneotedoɡ̶oji. Odaa joaniɡ̶idaa aneo mewi me joɡ̶eeɡ̶atalo.
  bmh-bmh: O zaiar, iz ag gusig ze awaramoroi. Uwait nug ag en bisomag peimai, isanareun.
    Gonun, agal enimag go Uwait muramamen. Ag em ebu awau daimai, agal enimag go sag
    morobiag, gonugau ougab siksikamau. Igul naliu tutak sesamoraimai, Uwait ulagwag
    muramamen.
  ctu-BL: Jini cha'an hermanojob, a wocolic mic subeñetla cha'an tsi' p'untayetla
    Dios, aq'uenla Dios la' bʌc'tal che' bajche' tsʌnsʌbil bʌ i majtan Dios anquese
    cuxulet to la. Jiñʌch ch'ujul bʌ i majtan Dios, uts'at bʌ mi' q'uel. Jiñʌch i
    ch'ujutesʌntel Dios ti isujm.
  meq-meq: 'Malamar ga hay, na ɗakum ha hadzəgay nakə Mbəlom a gakway ŋgwalak aye.
    Hərwi niye, faya na gakumeye amboh: Vəlumay ha bo kurom peteh a Mbəlom andza voʼar
    nakə tə kəɗaway a Mbəlom aye ada ka dayumeye a gər. Ane tuk na, nəkurom ka ndzumeye
    tə ɗəre. Nakay na, wu nakə a ye ka bo məɗəslay naha gər a Mbəlom aye.'
  noa-H: 'Cristo gaaimua k''odamnaan: Maguata hich jãg Hẽwandamau maach dau haug k''aug
    paraa k''itʌmjö, muan pãragan pãach cha maach hiyʌ̈ʌ nʌmchata hidëu Hẽwandamag
    hich dënk''api hat''at ha chirʌm, hãba hi hat''eepai hichdëu k''õsimjö wajap''a
    nem wau wënʌrraag. Magnaata hirig jëeu wënʌrraju haai nʌm.'
  alp-NT: Kwali betaya, ele mere hoko Alla laleIje mise ete ite hoko au kotie imi
    riluke nanakwalami ete Alla, imi ono nanakwalaimu saka tanei rebe hidupe, rebe
    rilukele ete Alla, mere kena Eni tanei rebe eono laleIje ndina. Rebe au betekele
    mere cara ibada rebe tinaije.
  san-VEL: he bhraatara ii"svarasya k.rpayaaha.m yu.smaan vinaye yuuya.m sva.m sva.m
    "sariira.m sajiiva.m pavitra.m graahya.m balim ii"svaramuddi"sya samuts.rjata,
    e.saa sevaa yu.smaaka.m yogyaa|
  kbq-kbq: E'ina hu'negu, nafu'naganaheta tamantahinegoe, Anumzamo'ma asuragiramante'nea
    zanku nentahitma, tamagra'a asimu erino mani'neno, Anumzamofonte Kresramana viankna
    hutma amivareta tamavufa nemita, mani ruotge nehutma, Anumzamofo ragi amiho. E'i
    avamupima mono hu'zamofo tamavutmavaza mene.
  kbh-kbh: Chcasna, Jesucrístbeyeca cats̈átanga, Bëngbe Bëtsá bënga ba soye s̈ojalastemáyeca,
    puerte cbontsaimpadana, ts̈ëngaftanga Bëngbe Bëtsá chas̈mëyana ts̈a s̈mojtsebos̈e
    lempe jamana chábioye jadórama ca, Bëngbe Bëtsá jadórama mo ndayá cuafjobacá y
    cuafjuats̈ëmboncá, mo cabá ainá cuaftsomñcá. S̈mochjauyana ts̈ëngaftanga sempre
    s̈mochtsents̈ena cha servénana y jtsamëse cha ts̈abá bë́ngaftaca chaotsemnama.
    As, chca chas̈mojtsama ora, ndegombre oyejuayá Bëngbe Bëtsá s̈mochántsebiamnaye.
  ron-LSB: De aceea, fraților, vă îndemn, prin mila lui Dumnezeu, să vă aduceți trupurile
    voastre ca o jertfă vie, sfântă, plăcută lui Dumnezeu, care este slujba voastră
    spirituală.
  pon-pon: Rl ai kan, i ap panaui komail pweki kalanan en Kot, komail en kida war
    omail, pwen wiala mairon maur, me jaraui o kaperenda kupur en Kot, iei omail kaudok
    me pun.
  nhe-BL: Huajca noicnihua, nimechtlajtlanía ica nochi noyolo, ximotemacaca ica Toteco
    Dios pampa tlahuel miyac Toteco inmechtlasojtlatoc. Ximoilhuica imotlacayo eltoc
    queja se tlacajcahualistli para ya, pero ma eli se tlacajcahualistli tlen yoltoc
    huan tlen tlatzejtzeloltic, pampa queja nopa quipactía Toteco. Quena, ya nopa
    tlen quinamiqui para inquichihuase para inquihueyimatise ipampa nochi tlen inmechchihuilijtoc.
  sps-sps: To sana min fuainy vamuinyasiny fafaaman tsonyo, nyo sing maromi ma fakats
    a fo mamatsiny ka to te kat bus e Gov sa saup fatabin mami tana fo aveto, tana
    saa Gov kaa me na koma tagtag tsian tsumi tan fo mamatsiny sanaan, to tsonyo sing
    faparits maromi, to te toto farokot fi romi patsun puputaa tovei mi ma faan faavot
    iny naa na tsivom faarei non a fifaan tsumi Tsunia tan mamatsiny nainy, ai Gov
    te paparaa fiisok me na fo fifaan to ayei tsumi, to te kaa non a sanaan a toobing
    tsumi ma fafaatouf famainy ami Ya.
  wnc-wnc: Ngan mate notnabam. Nata sanga Anututa ninde butaya natanimukut takngae
    natake nata wamu takngatu daniwa natapnong. Ginda Anutue apbakngake ie kunong.
    Ie kuke katewa ita ginu papan itane gepbiatang koke gatukande yutnong. Yuke puyana
    asinggan tasike Anutue banip asinggan tawake tasinong. Sanga unzing tasiningu
    waaknga gupde sanga dua. Aho. Sanga waaknga musipzae sanga siwan ginda tasiwa
    danduke Anututa natapan take siwik.
  bus-bus: Beee yãnzi ma gbɛ̃nↄ, lán Luda wa wɛ̃nda dↄ̃̀ lɛ nà, ma wɛ́ɛ kɛ̀awa à
    a zĩnda kpáa sa'opↄ bɛ̃ɛ seesai kɛ̀ è kánɛ ũ. Àmbe a dↄnzikɛna a zɛ́a ũ.
  gub-BL: Tupàn zanepuhareko katu a'e. A'e rupi azapo kar putar ma'e peme ihe nehe
    kury. Pezemono e Tupàn pe nehe, penetekwer wikuwe ma'e wamono e pà izupe nehe.
    Tupàn pemonokatu putar uzeupe a'e nehe. Hurywete putar uzeupe pezemono haw rehe
    a'e nehe no. Aze pezemono izupe nehe, a'e mehe pemuwete katu putar azeharomoete
    nezewe mehe nehe.
  imo-imo: Ango kame, oi nindu kano, nani enondo enge nimbo i tepo nio, Goteni lino
    kondo kolopa naa tambo nimo kani imbomani ari tirimele paa kake telima Gote kalko
    tiringi aku teko yuni tono kolopa ltimo mele enoni Gotendo tiemili ningo eno enongano
    koinjo moromele kangina angimo melema pali ulu pulu keri te naa pepa kake tepili
    yu tiengei nimbo konge tero. Gote kapi nimbo yunge imbi lipo ola mundemili ningo
    aku ulu teangei.
  boj-boj: O ijo was kalil, Qotei a iga qa dulej deqa e niŋgi siŋgila na endegsi merŋgwai.
    Niŋgi nuŋgo segi jejamu ŋambile unu qaji di osib Qotei atraiyiy. Niŋgi Qotei aqa
    segi tamo uŋgasari bole unub deqa niŋgi kumbra Qotei a tulaŋ areareteqnu qaji
    di yoqniy. Niŋgi degyqab di niŋgi Qotei qa bole louoqnqab.
  eng-DRA: I BESEECH you therefore, brethren, by the mercy of God, that you present
    your bodies a living sacrifice, holy, pleasing unto God, your reasonable service.
  knf-knf: An bayiţ naan, Naşibaţi adiimanuŋ nja kamiir ki nul, ukaaŋ kë nji kakooţan
    kooţ keeri, nawul ŋleefan ŋawo bţeŋan bjeb banwooŋ bi Naşibaţi abot alila. Waŋ
    ukwooŋ pdëman pi nakdooŋ kadëmana ţi ŋhaaşan.
  san-KHM: ហេ ភ្រាតរ ឦឝ្វរស្យ ក្ឫបយាហំ យុឞ្មាន៑ វិនយេ យូយំ ស្វំ ស្វំ ឝរីរំ សជីវំ បវិត្រំ
    គ្រាហ្យំ ពលិម៑ ឦឝ្វរមុទ្ទិឝ្យ សមុត្ស្ឫជត, ឯឞា សេវា យុឞ្មាកំ យោគ្យា។
  arn-NT: Feymew llemay, iñche ñi pu peñi ka lamngen, llellipuwayiñ Ngünechen ñi kutranpiwkeyechen
    mew eymün kisu tamün chalintukuwael kiñe lif mongen mañumtun reke, lifngelu ka
    tutelu Ngünechen mew. Fey tüfa lle tati rüfngechi müngeltun tamün chalintukuael.
  zas-NT: Zeel compniar raliduladx ree Jesucrist, rniaaban lojdi, ziꞌc ma baya Dios
    dunuj ree, gol basaꞌn lëjt loj Dios ziꞌc tijb gon ni ma nagleꞌ ni yayuladx tëëman,
    din guibandi ziꞌc rënman, abiꞌ zian guiëndi laaman.
  ken-NT: Bɔ̌ma, ndu ɛchí mbɔ ɛnyǔ nchí rɛm nɔkɔ, nɛ ɛ̌ti ntínso Mandɛm nɛ bhɛsɛ,
    nchí kwɛn be bɛkak bɛrɛm bɛ mǎnchyɛ mmʉɛt ɛyɛka ɛnkɛm ntá yi mbɔ akap anɛ achi
    nɛpɛ́m, nɛ nyáŋá, nɛ anɛ yi akɔŋɔ. Ɛyɔ kɛ ɛchi ɛsayri mbi bɛchyɛ Mandɛm kɛnókó.
