  mcd-NT: Uhuun yoramishtichin un mato yoisharapaiyai cuscan acapun. Upa Diosin matohuun
    ramapaiquin mato shara huamisi. Ascacun marifi matohuunoa inancahuun mato ifo
    inon ahuun yonomati ipashcaquin. Man ascaino afanan chaca maton ifo itiroma ahuunacoin
    man inon. Shinancapon. Man cayacafi shinansharacoinquifin matohuun noiai cuscari
    marifi man ahuun noitiroquin. Man ascaino Upa Diosin fasi matoqui unimacoin.
  urt-urt: Taꞌe luku pe, lenge toꞌ tatai ŋam, ŋam ŋoihmeryembe ŋoihginir embere tikin
    Got pe, ŋam manange wusyep bongol leꞌe malme yip taꞌe leꞌe. Yip pa yaŋaꞌe wahriꞌ
    yip tuꞌe ŋaiye ofa yilme Got. Yip pa yurp bwore bwarme miꞌ supule, topoꞌe pa yende
    ŋaiꞌe ŋaiꞌe junde ŋoihmbwaip tikin Got ŋaiye ŋasande. Luku yaŋah bwore mise ŋaiye
    pa yirisukwarme Got.
  kiz-kiz: Henu nikabhasihi, bhalongobhangu, kwa k'esa kya muene K'yara, mujhibhosiajhi
    mibhele ghya muenga ijhelayi dhabihu jhajhikeka, takatifu, jhajhijhedekelibhwa
    kwa K'yara. Ejhe ndo ibada jha jhomu jhajhimaanisya.
  tzo-TZE: Quermanotac, oy c'usi tsc'an ac'o apasic ta sventa ti ep slequil yo'nton
    ta atojolic li Diose. Ja' tsc'an ti j'ech'el chavac'be sventain o abec'talic ti
    jayib c'ac'al cuxuloxuc li' ta banamile, jech yu'unoxuc chac'otic o. Jech lec
    chayiloxuc. Ja' no'ox jech smelol ti tsc'an chavac' abaic ta ventainel yu'une.
  lex-lex: Ina-nara ama-hyali, la'a Uplerlawna kalwiedni mai ita pede awuak de, totpena
    miala inonmi la Uplerlawna, de mhi' inonmi de pa emeknekama hoihoi-tantiani, mak
    kmormiori, maka miala la Uplerlawna gahani, me mak kodia ralam kalwieda la E'a.
    Maka a'ukot di kniola tieru-niawur nehla yala'ani mak plollolli memna la Uplerlawna
    de.
  dov-dov: Aboobo ndamusungwazya, nibakwesu, muluzyalo lwaLeza, mutule mibili yanu,
    ibe chipayizyo chuumi, chisalala, chitambulika kuli Leza. Eeyi njimilimo yabukombe
    bwanu itambulika.
  rgu-rgu: Toranoo susue kara emin! Huu no Manetualain natudu dale kasian Na neuꞌ
    ita so, de au hule fo emi fee heni ao-ina katematua ma neuꞌ Ana, sama leoꞌ tutunu-hohotu
    masodaꞌ. Ria riꞌ tao na Manetualain dale na namahoꞌo. Mahehere ao mara, fo tao
    tuka Ria hihii-nanaun, ma masoda lalao-lalafuꞌ, ria riꞌ natudu emi susue ma no
    hada-horomata ma neuꞌ Ana. Memaꞌ naraa emi doꞌo-tabe Ni leoꞌ na.
  toc-NT: Nata̠lán, cumu para xli̠­ca̠na hui­xinín pa̠x­cat­ca­tzi̠­ni­yá̠tit Dios
    pi̠ huá ca̠la­ka­lha­ma­ni̠tán, aquit cca̠­li̠­ma̠aka­tzan­ke̠yá̠n xla­cata pi̠
    cama­ca­ma̠x­quí̠tit mila­ta­ma̠tcán xta̠­chuná cumu la̠ xasa̠sti y xas­tacná
    mili̠­la­ka­chix­cu­hui̠ncán hua̠ntu̠ xlá nala­kati̠y acxni̠ naucxilha pi̠ aksti̠tum
    lapá̠tit, porque xli̠­ca̠na pi̠ caj xma̠n huá tla̠n nali̠­la­ka­chix­cu­huí̠­yá̠tit
    Dios.
  som-som: Haddaba, walaalayaalow, waxaan idinku baryayaa Ilaah naxariistiisa inaad
    jidhkiinna Ilaah u siisaan sida allabari nool oo quduus ah oo Ilaah ku farxo,
    waana cibaadaysigiinna caqliga leh.
  mam-C: Ayi'y werman, nimxix nq'aq'in tk'u'j qMan Dios kyi'ja. Tu'npetzi'n, nchin
    kub'sin nwutza kye'y, tu'n t-xi kyq'onji'y kyxmilila te tze'nku jun oyaj itz',
    xjanxix ex tb'anilx twutz qMan Dios. Qu'n atzi'n tumil kyk'ulb'ilji'y lu'n, twutzxix
    ex tojxix tumil.
  ndj-ndj: Ponopa, valongu vangu, leki Chapanga ndi muna lusungu lutangalili, nguvawombela
    kwa ndima yosi, mutawuli njimba shenu kwa Chapanga kucha litambiku livelili na
    ling'alili na linowesha. Ayi ndi deha yenu nakaka ya kujuma.
  mbj-NT: Ti hyb n'aa kä wakãn haa, P'op Hagä Do ër tat'yyd mehĩĩn do hyb n'aa, tak'ëp
    ỹ betsẽẽ bë kan'oo däk hyb n'aa P'op Hagä Do hã, ta wë bë baboo had'yyt hẽ hyb
    n'aa. Taw'ããts hẽ tsyt hẽ, nesaa do mahä̃nh, tagen'aak doo da bë babok. Tii da
    né hẽ P'op Hagä Do ji hyb n'aa jewyyg heh'äät doo. Tii da né hẽ ta Sahee karẽn
    P'op Hagä Do ji hyb n'aa jaw'yyk.
  lat-VUC: Obsecro itaque vos fratres per misericordiam Dei, ut exhibeatis corpora
    vestra hostiam viventem, sanctam, Deo placentem, rationabile obsequium vestrum.
  ngp-ngp: Naivo wandugu zangu, kwa mbazi za Mnungu, nawaungani kwa moyo wose, mkelave
    kwajili ya ndima ya Mnungu mnde nt'hambiko ina ugima kwakwe, ikukile naho ikumwelela,
    nuko kumvika Mnungu kwa kindedi.
  enq-2: Kaimii paluma, Goteme nyakama kondo kaeyana lao masetala, kundi maili pyoo
    nyakama tange Gote kundi maitae kalyepale lao kyeto joo lelyo. Nyakama Gotenya
    latae katao moname Gote mambo pyataminopa, Gotenya enomba dokonya auu pyaapomo.
  eng-ASVBT: I beseech you therefore, brethren, by the mercies of God, to present
    your bodies a living sacrifice, holy, acceptable to God, which is your spiritual
    service;
  mna-mna: Tana niom toŋmatiziŋ tio, kere. Anutu leleene isaana piti mi imuŋai iti
    biibi. Uunu tina ta aŋso aŋpombol yom be kezem ituyom ma kewe ni lene kat. Naso
    kewe kembei patoronŋana mata yaryaaraŋana ta potomŋana, mi Anutu leleene pa ilip.
    Pa niom sombe kakam kat ŋgar pa muŋaiŋana ki Anutu, inako kembeeze pini ta kembei.
    Mi mbulu ta kembei, ina suŋŋana ŋonoono.
  myw-myw: Aguyeimiy sigwey, peinan Yowbad ikalin nuwan ya̱kids; kadiloka bukuta̱mes
    woumiy mamagina lun bulukwan, kadilok Yowbad nawotet. E, kululuwamiy waseg kutams
    Yowbad nawotet waseg, peinan tut towen mwamovamiy son kusesus.
  sby-sby: Neco mobanse, pakwinga Lesa latwinshili nkumbo shinene shilicisa, ndamusengengeti
    mulibenge mobene kuba cipo ciyumi kuli Lesa, yalibenga ku ncito yakendi kayi yakondwelesha
    Lesa. Yopeleyi enshila yancinencine yakukambililamo Lesa.
  sll-sll: Ena gamnahobo, yu ongwo ipire, God ni sinamba, miling gul sungure ni han
    uning si olungwo hania. Hangiwe, ni kwian gaun para God to. Tenanga i wai panamia,
    God wai pir ni tenangure, ni yon milni tere nomani si pir tere wa molio.
  yaq-NT: Junuen san Krijtopo nemak werim, emou ne ujbwana, Liojta tu'isi yee a' nake'
    betchi'bo, intok Liojta junuen alleetua' betchi'bo, eme'e jita a' mikakamta benasi,
    au emo su'u tojine' betchi'bo. Wepulsi aapo'ik betchi'bo jiba, intok Liojta ae
    alleetua maisia jiapsakai. Ini'i, tua junuen jiaka, ka jiapsita bepa, enchim Liojta
    yo'orinee'u juna'atune.
  uro-uro: Gua ruavek, dä soknga ngu nän ngän ma ama qrot nävät ma Ngämuqa aa lavuqi
    iva ngänit bon da angäna iar i ama vodämes pasägos iva ngän dualat na ama lat
    ama qumärqumär ngät mamär dä ama lat kärangätni iva märmär gem ga nävät a ngät.
    Iangärhäkt di angäna ansäs ama engäktki na ngät sage ma Ngämuqa.
  ita-1885: IO vi esorto adunque, fratelli, per le compassioni di Dio, che voi presentiate
    i vostri corpi, il vostro razional servigio, in ostia vivente, santa, accettevole
    a Dio.
  muy-muy: 'Bəza ga mmawa, leli mə̀sia cicihi ana Melefit a, mək àgria sulum gayaŋ
    ana leli a ti, nə̀hia ma gana ana kʉli a àndava. Ègia nahkay ti nahəŋgalay kʉli,
    nawayay ti kə̂vumi ahàr gekʉli ɗek ana Melefit, akaɗa ya ti təvi zlam ana Melefit
    ahaslani mək tisliŋi ni. Ay lekʉlʉm ti tìsliŋ kʉli do : lekʉlʉm kə̀bum àna sifa,
    lekʉlʉm ndam *njəlatani ge Melefit, lekʉlʉm kə̀ɓəlumfəŋ kè Melefit. Tamal kəvumi
    ahàr gekʉli ɗek ana Melefit ti, kə̀bum kəzləbum Melefit àna divi gani.'
  kqc-kqc: Mina dada nai usika ourena, na yaku Sei di iriyeduka dudu ya niguba reida
    ya vegu amegasa yi roaita Sei rofu mafa, ori sisika rena kana; mina bi Sei rofu
    kikifa ma ada rei mona rena kana, ma ka bi yi vima dudu Sei nivakena vegu.
  tav-tav: Yʉ yarã, caroaro mani cabopacoo tʉjʉyupi Dio manire. To bairi Dio cʉ caboorijere
    cána anicõaña mʉja quena. Cʉ yarã jeto anicõaña, caroorije átiquẽnana. To bairona
    cãninucurã mʉja cãno mʉja tʉjʉ wariñuugʉmi Dio. Diore, “Mʉ yʉ nʉcʉbʉgo majuucõa,”
    cʉ ĩrã to bairona cãnicõa aninucupe ã. To bairo caroaro na anicõato ĩi seetobʉja
    mʉjaare yʉ ĩ buio atiere.
  eng-ULB: I urge you therefore, brothers, by the mercies of God, to present your
    bodies a living sacrifice, holy, acceptable to God. This is your reasonable service.
  spa-VBL: Así que yo los animo, mis hermanos y hermanas, por la compasión de Dios
    por ustedes, que dediquen sus cuerpos como una ofrenda viva que es santa y agradable
    a Dios. Esta es la manera lógica de adorar.
  fra-_FOB: Je vous exhorte donc, frères, par les compassions de Dieu, à offrir vos
    corps en sacrifice vivant, saint, agréable à Dieu, c'est votre culte raisonnable.
  hau-ULB: Ina rokon ku 'yan'uwa, saboda yawan jinkan nan na Allah, da ku mika jikunanku
    hadaya mai rai, mai tsarki kuma abar karba ga Allah. wannan itace hidimarku ta
    zahiri.
  mal-mal: 'സഹോദരന്മാരേ, ഞാൻ ദൈവത്തിന്റെ മനസ്സലിവു ഓർമ്മിപ്പിച്ചു നിങ്ങളെ പ്രബോധിപ്പിക്കുന്നത്:
    നിങ്ങളുടെ ശരീരങ്ങളെ വിശുദ്ധിയും ദൈവത്തിന് സ്വീകാര്യവുമായ ജീവനുള്ള യാഗമായി സമർപ്പിപ്പിൻ;
    ഇതല്ലോ നിങ്ങളുടെ ആത്മിക ആരാധന.'
  kkc-kkc: Esiga tei telaga odoo emegei, Godeeye imapoo sooloo deli goo toowa ee olo
    eligiso. Esiga niyo nibada su ee emegei di bi gie meli masi Godee mapoo tenelai,
    a goomogo. Bei, goo ogoso Godee mapoo goomoga tenelaiso, osoloso niba Godeeyo
    odoo doloso peegoo pi magoo goo ee eligileiso. Goo ogoso tei Godeeyo tou talai
    sabolo ka tobuoso.
  lit-lit: Taigi dėl Dievo apstaus pasigailėjimo aš maldauju jus, broliai, atnašauti
    savo kūnus kaip gyvą auką – šventą, Dievui patinkančią; tai jūsų protingas tarnavimas
    Dievui .
  urd-GVR: Bhāiyo, Allāh ne āp par kitnā rahm kiyā hai! Ab zarūrī hai ki āp apne badanoṅ
    ko Allāh ke lie maḳhsūs kareṅ, ki wuh ek aisī zindā aur muqaddas qurbānī ban jāeṅ
    jo use pasand āe. Aisā karne se āp us kī māqūl ibādat kareṅge.
  far-far: Aia, wanefuta nau ki 'ae, sulia kwaimanataie God fua kulu nia baita 'asiana,
    nau ku gani kamulu, fua mulu kai kwatea na maurilamulu tafau fuana God dia ta
    afafue. Na afafue nai nia mauri, ma abu, ma God eele fainia. Nia na ne falafala
    mamana fua fosilana God.
  suz-BL: आं लोक्‍बपुकी, इन कली मुल यो शुश शेंचा दाक्‍ताक्‍ङ। परमप्रभु यावेमी इन कली
    शिशी पा आ मुर सेल्‍तु। मोपतीके आ मुर दुम्‍शा, इन रां, थुं, गिंम नेल्‍ल, सेसीन
    परमप्रभु यावे आ दाक्‍शो चढ़ेतीक खोदेंशो पा जिम्‍मा गेंसीन। मेको इन परमप्रभु यावे
    कली रिम्‍शो पशो गेय बाक्‍ब। रोमी ६:१३
  car-NT: Moro Tamusi 'wa kotano enery poko ro kurujaton, yja'sakarykon, moro aja'mungon
    yto'me o'waine Tamusi 'wa amy nurono, kurano, Tamusi apokupan tymy me. Moro wara
    ro a'kanano wyinonokon me Tamusi ety awongary o'waine man.
  amp-amp: Bar yinouroko, Bro Nkifrarhu yuhuwafeft nomn htamort. Ndnatn nanhu bro
    dukeft kanga niko yima yuht bugako tir wuram, nyingam, tngm, tamoh tamohm Bro
    Nkifrarpar he bugakfot, yimam yuht yemror Bro Nkifrar mhtahuka kanjo. Be rorrpar
    hihato nikmoh toh nmbuham Bro Nkifrarhu toh yuham toh hikrahkomn Bro Nkifrar hti
    yindhorrahrko. Inji toh thombat, Bro Nkifrarn lotu mif mifrahko.
  bht-bht: इस तांई हे मसीह भाईयो, मैं तुसां ला परमेश्वरे दी दया याद करवाई करी बिनती
    करदा है, की तू अपणी जिन्दगिया जो जिन्दी, पबित्र, कने परमेश्वरे जो खुश करणे बाला
    बलिदान करिरी चढ़ा; परमेश्वरे दी सेबा करणे दा ऐई सही तरिका है।
  eng-NOY: I beseech you therefore, brethren, by the mercies of God, to present your
    bodies a living sacrifice, holy, well-pleasing to God, which is your spiritual
    worship;
  cub-NT: Mʉja, jívʉ, Jʉ̃menijicʉi pare cõmaje ãroje jã́iye boje majare, paredeca
    jẽniaivʉ mʉjare, mʉje jẽniarajiyepe ayʉ Jʉ̃menijicʉque, jãve mʉje d̶arãjiyepe
    ayʉ yópe ʉ̃i ʉrõpe, caiyede me matʉiyeda cainʉmʉa. Yópe põeva ne jícaiyepe ãimara
    boaimara mácavʉre Jʉ̃menijicʉre, jíjarã mʉja mʉje bajuáre. Ʉbenita apʉrivʉbu mʉja.
    Mʉjavacari epejarã mʉje bajuá coapa Jʉ̃menijicʉre, memecarãjivʉ ʉ̃́re cũinácʉre.
    Yópe d̶arĩ coatejarã mʉja mʉje ãmeina teiyede jarʉvarĩ. Aru Jʉ̃menijicʉ torojʉrĩ
    jã́cʉyʉme mʉjare. Nópe d̶aivʉ mʉja mearore jívʉbu Jʉ̃menijicʉre jãve mʉje ũmeque.
  ita-1927: Io vi esorto dunque, fratelli, per le compassioni di Dio, a presentare
    i vostri corpi in sacrificio vivente, santo, accettevole a Dio; il che è il vostro
    culto spirituale.
  lww-lww: Erau lala, sa nap̃a Ntewa sinena miye amiu ruru nena ga, kila po pan amiu
    pap̃isi, sineun neviun manene van amiu vena monar atam̃an kiamiu malena wetelu
    vania. Monar ave wa ruru wo, sa nap̃a amiyawawo tasnemiu pania sane kup̃ap̃aena
    tai nap̃a amla pania. Naga pe pe kup̃ap̃aena re sane sur mali tai nap̃a am̃em̃ar
    mare, ana naga pe kup̃ap̃aena nap̃a sane mali, a yoko Ntewa kilia kekaran manenea.
    Naga ke narui p̃elaga mesmesu na kilaen lotena va Ntewa nap̃a mesmesun nap̃a akila.
  ckb-ckb: بۆیە ئەی خوشک و برایان، لەبەر میهرەبانی خودا لێتان دەپاڕێمەوە لەشتان وەک
    قوربانییەکی زیندوو پێشکەش بکەن، پیرۆز و پەسەندکراو لەلای خودا، کە پەرستنی هۆشمەندانەتانە.
  nas-nas: Teeꞌkoo, mmaikoriꞌ pia-antarampimang, Kumponinge piaamuri unaa-antamuruꞌnung-koo
    diiꞌka diikaang mono ootukunung arariaing Kumponing-koo pareka domantooꞌpinaꞌ,
    meekaꞌ dariri Kumponing dotu-antanaꞌ otoritaaꞌ. Aung tee taung masikung Kumponing
    dootuuꞌnumpoꞌ.
  uvl-uvl: Titik mur pe liliuk mur, lek helenga lochloch ngana koi tetu pe lape ta
    potar ol? E hele ke kerkereng toto lange imo. NeHalang letena ia ita ke palaungana
    toto lo. Ke pomalam e teke a tung teu tote singimo lange i ke pomanga tunginga
    nenge maulul pe lemlem ke a poia nena ume. Nenge nei i kue nenge a heto heke NeHalang
    nga letemo pe lape poia i ke iech.
  eng-BBE: For this reason I make request to you, brothers, by the mercies of God,
    that you will give your bodies as a living offering, holy, pleasing to God, which
    is the worship it is right for you to give him.
  ixl-CNT: Echixeꞌat nival sete hermanos, tiira oksataj etibꞌ tiqꞌabꞌ u Tioxh, tuchꞌ
    echiꞌl tuchꞌ etaanima. Echaꞌ tok maꞌj oya vatz u nachbꞌal Tioxh sebꞌaneꞌ. Loqꞌ
    itzꞌlelex, yitꞌ tu kamchil koj. Tan qeꞌl vetitxuml evatz u Tioxh. Xaanojelex kꞌatz
    u paav ech bꞌaꞌn sabꞌenkꞌex te. Tan aꞌ u nojla toksal tetz u Tioxh, u kunimataꞌ.
  xsi-xsi: Niŋgu-nambwe wukale, Maro Kindeni ne wisi-wisi nde ŋalae tina. Mine nde
    naŋa ano kaika pami tu miki ma kao warakami karaemi ndoni ilâ pa Maro Kindeni
    itogo patarawâŋa via kâ mwasina. Ŋinde ma itula pwataki tu miki ilomi ndo tu kamo
    i tamwata ne tamâta, aku ma itula pwataki tu miki ilomi tu kaveta ikura i ne ilo
    papa mine. Ambo miki ma kaveta mine, ande miki ma kakura tu kapanea i mao.
  crx-NTPO: Sulhutsinke ndai la Yak'usda ye negha te'ninzun-i, 'i be nohts'u tédusdli,
    lubeshi yit whe be khahna-i 'ilhiz wheni Yak'usda oogha ínah'aih. 'Et ndahja de,
    Yak'usda hootát'e' 'ink'ez whuz un'a ts'ih'un un'a ooba' tiht'elh.
  kan-OKCV: ಆದ್ದರಿಂದ, ಪ್ರಿಯರೇ ದೇವರ ಕರುಣೆಯಿಂದ ಬೇಡಿಕೊಳ್ಳುವುದೇನೆಂದರೆ, ನೀವು ನಿಮ್ಮ ದೇಹಗಳನ್ನು
    ದೇವರಿಗೆ ಪರಿಶುದ್ಧವೂ ಮೆಚ್ಚುಗೆಯೂ ಆಗಿರುವ ಸಜೀವ ಯಜ್ಞವಾಗಿ ಸಮರ್ಪಿಸಿರಿ. ಇದೇ ನಿಮ್ಮ ವಿವೇಕ
    ಪೂರ್ವಕವಾದ ಆರಾಧನೆಯು.
  bbb-bbb: Ijadufuo erafano, Godi fuka vame binobino ijia oefiane nuvuone guokinu
    ifejuome. Ijadufuo naka ja soesoena kiavono oe jone boeje ka zinone akae igege
    kena Godi vajana fuefuo imefo. Ja ijiege rekuva ije jane vame maeje Godi fu oemaedufuo
    ja ijene renoeve.
  blw-blw: Wat hiyachi, sosnod, gapon anchi ammag chakar way ség-ang Apudyus an chitaaw,
    masapor koma antaaw an eporang hen antoy natattagu way achartaaw an hiya ah man-awana
