  mal-2015: 'സഹോദരന്മാരേ, ഞാൻ ദൈവത്തിന്റെ മനസ്സലിവു ഓർപ്പിച്ചു നിങ്ങളെ പ്രബോധിപ്പിക്കുന്നതു:
