  cco-NT: Dseaˋ rúꞌˋnaaꞌ dseaˋ quiáꞌˉ Dseaˋ Jmáangˉ, uíiꞌ˜ e eáangˊ fɨꞌˋ lɨ́ɨngˉ Fidiéeˇ
