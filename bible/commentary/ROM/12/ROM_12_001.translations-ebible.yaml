  gaq-gaq: ତେସା ବୟାଁଇଂ, ନେ ଆଡ଼ାତ୍ରା ଇସ୍‍ପର୍‍ନେ ମ୍ନା ଦୟା ନ୍‌ସା ଆପେକେ ନେଙ୍ଗ୍‍ ସାର୍‌ଲ
