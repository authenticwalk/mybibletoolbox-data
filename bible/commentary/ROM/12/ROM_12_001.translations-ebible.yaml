  san-BUR: ဟေ ဘြာတရ ဤၑွရသျ ကၖပယာဟံ ယုၐ္မာန် ဝိနယေ ယူယံ သွံ သွံ ၑရီရံ သဇီဝံ ပဝိတြံ
    ဂြာဟျံ ဗလိမ် ဤၑွရမုဒ္ဒိၑျ သမုတ္သၖဇတ, ဧၐာ သေဝါ ယုၐ္မာကံ ယောဂျာ၊
  yaa-NT: Efe yora mĩshtichi, ẽ mato yoisharapaiyai keskara akãfe. Epa Niospa mato
    noikĩ mato sharafamiski. Nãskakẽ mãri inãmekãfe mãto Ifo inõ, ãfe yonomati ipaxakakĩ.
    Mã askaino anã afara chaka mãto ifo itiroma, Nios mãto Ifo iki. Shinãkapo. Mã
    mẽste shinãsharakõikĩ Nios noiyanã sharafakãfe. Mã askafaino Nios matoki inimakõitiro.
  cab-NT: Amúriajatina lubeíti júma, nidújeñu, lun jedéregeragun júngua le gumúti
    lun Búngiu queísi gürígia abágaridutiña lun jesériwidun lun, jarúmañu lan jibágari
    ligíbugiñe. Niján luwúyeri agúnfuliruni le áubei lagúndaara Búngiu, áni lúnti
    ítara lan wadǘgüni lugúndun weíriti lareíni woun.
  clu-clu: Gani mga kabogto, tungud sa anang mga kalooy ang Dios kanatun, nagapakitloy
    ako kanindo nga ialad nindo indong kaogalingun bilang boi nga alad sa Dios. Iintriga
    nindo indong kaogalingun sa pagsirbi kanana sono sa anang maliagan. Toladan ang
    osto nga pagsimba sa Dios.
  swh-ULB: Kwa hiyo nawasihi, ndugu, kwa huruma zake Mungu, itoeni miili yenu iwe
    dhabihu iliyo hai, takatifu, inayokubalika kwa Mungu. Hii ndiyo ibada yenu yenye
    maana.
  tpt-NT: Xlhiyucha, ketꞌalaqaunin, la ay ixjamapayninti ni Dios. Va yucha klalhitapayniniyau
    ni kꞌamaqxtꞌaqnitꞌik metsukuntikꞌan ni Dios tacha taun lapaxkan yu kujta, yu ixnavin
    Dios, yu lhipaꞌiniy ni yucha. Va chuncha tapaxtoqniyan para katꞌoꞌoyatꞌik ni Dios.
  aai-aai: Isan imih taituwau, God ana kabeber ai’itin i ra’at kwanekwan, imih abifefeyani,
    kwa biya yawasin i kwanaya’asair God ana siboromih kwanitin. Nati sibor i kakafiyin
    naatu God ana yasisir, anayabin nati i ayubit ana kwafiren ef anababatun.
  sny-sny: Serai kaiyemo lu feni ano, Owane Sitewi lai fene ma'e erasi pefine a'i
    au ferafereinamiteye su, ane fene ma'e ei towerisiya. Fene tahe pa'are towafi
    fene lo Owane Sitewi ta'i pefine a'i ma'e aunamite. Apou wou a'i tahe pa'are hepene
    se Owane Sitewi ma'e au hesere! Owane Sitewi lai tahe pa'are fene le ma'e au heseye
    ape, siyeye su, nihe lo se yo seni fene lo wisere a'i tene. Fene tahe pa'are fene
    lo Owane Sitewi ma'e au heseyei su, fene le ne pefine a'i au nine'i wisereyerowa.
    [Ro 6:11,13; 1 Pi 2:5]
  myy-myy: Dios manire ti maicõri jaje mani yerotire yiñi. Ito bajiri yʉ ñarã Dios
    ĩ ãmorise riti yirã ñaña mʉa. Quenarise riti yiya, ñeñarise yimenati. Mʉa ito
    bajiro yija, Dios wanʉ quenagʉ̃ yiguĩji mʉa rãca. Diore mani rʉ̃cʉbʉorise ĩre
    ĩorona ito bajiro yirʉja mani. Ito bajiro mʉa yitoni, oca sẽoro mʉare rotia yʉ.
  trc-NT: Nuu ꞌe̱e̱ ndoꞌo rá Diose̱ man níꞌ, tinu̱j, nocoj. Cheꞌé dan cata̱j xnaꞌanj
    ꞌu̱nj rihaan soj nihánj cuano̱ se vaa quiꞌya̱j suun soj rihaan Diose̱ ya̱j ga̱a
    vaa iꞌna̱ꞌ soj á. Ina̱nj suun sa̱ꞌ cheꞌé Diose̱ quiꞌya̱j suun soj, ga̱a ne̱ gu̱un
    niha̱ꞌ rá Diose̱, quiꞌya̱j soj ei. Neꞌen soj se vaa no̱ xcúún soj quiꞌya̱j soj
    da̱nj ei.
  cut-NT: Dihnó, nducote quenan va̱hino Dendiohs nchuhn, nedin yahn ye nchuhn ne,
