    baine moalelai: emui hesiai karana korikorina bunai.'
  yva-NT: Inya, sya arakove! Amisye apa muinye manakoe rave, weti risyare ibeker indamu
    weapo taune wasaunanta no Amisye ai, omamo raurata irati wapa anakotaro wapo rameseo
    Ai. Weti wapo wasanasine muno wasanuga ratayao terave Amisye ai indamu ana ngkakainoanive
    inta raen no wasai jewen weti Amisye anayanambe wasai. Wapa ana wapo rave so mirati
    wapa sambaya mamaisyo Ai.
  dgc-dgc: Kanya nadid, a tétotop ko, da kinagbian kitam dén na Diyos, éy te pékiohonék
    dikam. Iatéd moy nadid i bégi moy ta Diyos habang buhay kam. Diyan moy gemtén
    i medukés, monda koo na i bégi moya. Saya i katunayana a méniwala kam diya a talaga.
  zpm-NT: Bets, bzian, laa to gocnaṉle gaṉle pa lotaa nquialadz Dios to. Nana sca,
    dib nacse to goḻsaṉ to ladznia me, gac to zig tib gon mbe, tib gon ne gley me
    ycaania me. Sca glu to ne nli rleynie to me.
  hix-NT: Rowtà komo y, àro wyaro kàhnàn kom yawo rma haxa naha, Khoryenkomo. Àro
    ke, onà wyaro àkehe, owyanye, teryewrye ro. Ohun komo tàmtxoko, Khoryenkomo wya.
    Apa y, owyano ro me hak nahko, rohunu, katxoko, àwya. Amnyehra, Khoryenkomo wya
    tàmsomà ryhe, totahaxem me nehxakonà. Etahahnà haxa tàmtxoko, ohun komo rma. Àwayehpànà
    rma tàmtxoko, àwya, noro yoyuknye ro me esnàr horà. Owyanye ohun komo yàmtoho
    rma, enyhoru ro me naha, Khoryenkomo wya. Onàmrà komo yahohsaha, noro ha. Noro
    yowakryetxho ryhe àro ha, owyanye, ekato me mak ha.
  sim-sim: Jisasin hishindiyanda ma jirin ji hishika, Avui Wasilaka maifuk waprupshi
    orhin jirin yelndam or hahanda osik, jir avak maome sunguwavu jihin ofa hom orin
