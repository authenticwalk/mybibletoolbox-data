  mdy-ETH: ዓካሪ ታ ዒሾንሦ! ታ ሚሾንሦ! ፆኦሲ ዎዛሳያ ሃሣ ናንጊና ባይቁዋ ዒንጎ ባኣዚ ማሂ ዒንሢ ፆኦሲም ዒንሢ ዒንጋንዳጉዲ
