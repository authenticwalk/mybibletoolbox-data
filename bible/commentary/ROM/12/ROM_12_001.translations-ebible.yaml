    Guni wawun maki hurungut, God guna hwengun jonduka mawuli yatandé. Wungi hweta
    guni Godna ximbu harékénguka jémba yatanguni.
  emp-NTPO: Maʌ̃ba djabarã, Ãcõrẽba bãrãra quĩrã djuburiad̶a bẽrã, mʌ̃a bãrãa bed̶ea
