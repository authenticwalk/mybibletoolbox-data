    akangkentye anemele. Nhenge anwerne alakenhe mpwaremele nhenge anwerne anteme
    Ngkarte utnengele tnakemele Renhe iwerre arratyele apenteme.
  qvc-NT: Kuyashqay masitakuna, Taytanchiq Dyus chayshina kuyawaqninchiq washawaptinchiqmi,
