  chz-NTPS: Ø̱ø̱hnꜗ, läꜙlluꜗ heˉ gaꜙläꜙñihꜘ dsëꜗ Dio jneˊ, heˉja̱ˉ naˉ chu̱u̱nꜘ kya̱a̱hˊ
