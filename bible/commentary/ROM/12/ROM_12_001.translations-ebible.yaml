    yohono. Aꞌamu hofɨko Anɨtumneꞌno yahu fonjokisahumotofo hopaso sekwo sekwoe fosyohumayo
    aꞌapaho sɨmeho huno oso yoꞌmayo hopiꞌnonohinoso Anɨtumo uyɨmno. Uyɨkujoꞌno sekwo
    kakineꞌno yahino itoꞌnohino fiyɨmno. Yoꞌmayo wonyo jɨje sɨmeho umo lonteso monje
    yasyɨkuji sekwo Anɨtuye sɨmeho wopɨngo umokiyoꞌne osoꞌnohini fiyɨmno. Yoꞌmayo
    iwoꞌnɨngkohofoso kakineꞌno kakiꞌno syafɨsyɨkuji fiyɨmno. Anɨtumneꞌno hwomtame
    ulohofo yahino neso osohifoho.
  yon-yon: Kwani kowe, angkodmia, nangkande yedmaan kuu, Godbed yiib yaa mimyob keende
