    bei kasodak. Ndia tao namahoko Manetualain dalen. Mbalak eik fo tao tungga Ndia
    hihii-nanaun ma masoda malalaok, te tataok ndia natudu ei susuem ma hada-holomatam
    neu Ndia. Memak nandaa ei makaluku-makatele neu Ndia leondiak.
  kyf-kyf: Na bheliaɩn, -Lagɔ mɩ yeda 'nanɩ nya -amɩaa -nʋ nya. We 'dɛɛ 'gbʋ, -we
