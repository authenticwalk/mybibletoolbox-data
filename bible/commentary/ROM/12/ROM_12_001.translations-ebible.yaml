    ila babai. Okosarming are tiro ga eba lotuming migat me ai Morowa.
  gmv-NT: ሄሳ ጊሽ ታ ኢሻቶ! ኢንቴ ኣሳቴꬃ ጌሺኔ ፆሴ ኡፋይሲዛ ዴዖ ያርሾ ኦꬂዲ ኢንቴ ሺሻና ማላ ታ ኢንቴና ፆሳ ቃꬌታን
    ዎሳይስ። ሄሲካ ዎዝናማ ኣሳ ማላ ኢንቴ ፆሳስ ኦꬂዛ ኦሶ።
  por-BLT: Então, eu peço a vocês, meus irmãos e minhas irmãs, por causa da compaixão
