    an puŋga gɨmbamna kirara moca Raraŋ Aetaniaca neaŋ. Na ne menac ŋgocor ndeacekna
    mɨn mbuŋa, ne Raraŋ Aetaniacna meikramtaɨr koind ndeacnande, na ne mana toŋgorena
    tɨpemb kirarira ne anna mo. Na ne ainda mo te, ne Raraŋ Aetaniacmo nena nikinik
    iroar puŋga tutpemb rɨmbɨtca mbendeinande.
  qvm-NT: 'Waugui-panicuna, Tayta Diosnintsi cuyapaycämaptintsega: “Maquiqui chaquiquichömi
