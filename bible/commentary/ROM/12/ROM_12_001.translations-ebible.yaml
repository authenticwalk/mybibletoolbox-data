    Gotɨyarɨna yɨlaaya nebulyaꞌnanyaꞌ nayaa jideihɨlyɨ.
  ian-ian: Ngwuk yakwa nɨmba ngwuk kat wowun. Ngwutna mbangɨ maawut God nat agwi ngwula.
