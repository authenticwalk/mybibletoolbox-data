  cmn-FEB: 我的兄弟姐妹们，因为上帝同情你们，所以我鼓励你们把自己的肉体之躯献给上帝，作为圣洁和喜悦的活祭。这是顺理成章的敬拜方式。
  gmv-RNT: Hessa gish ta ishato! Inte asatetha geeshshinne Xoosse ufayssiza de7o yarsho
