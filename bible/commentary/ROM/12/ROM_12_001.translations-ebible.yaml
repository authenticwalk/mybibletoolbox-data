  kxv-kxv: ଈଦାଆଁତାକି ତାୟି ତାଙ୍ଗିସ୍କାତେରି, ମାଙ୍ଗେତାକି ମାହାପୂରୁତି ହା଼ରେକା କାର୍ମାମେହ୍‌ନାଣି
