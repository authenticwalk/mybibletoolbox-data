  aer-aer: Yanhenge anteme, atyewe Jesus-kenhe areye, Ngkarte kwenhe mwerre aneme
    nhenge Re anwernenhe mwantyele atnyeneme, alakenhe ikwerenge anteme the arrenhantherrenhe
    arnterre apayuthneme Ngkarteke anthelhetyeke. Arrantherre kwenhe Ngkarte awetyeke
    Re arrenhantherrenhe ilerlenge iwenhe apeke renhe Ikwere mpwaretyeke. Arrantherre
