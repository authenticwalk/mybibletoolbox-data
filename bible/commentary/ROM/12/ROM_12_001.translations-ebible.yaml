    ohoweine baku miteŋ garu goinebi. Oŋuakoŋ ŋoŋo-ŋaŋunde saki fu oi Anuture kikitiŋ
    pesiŋ ruainebi. Oŋu ruanimiŋ ine, ŋoŋo gboreru gbagbataeŋine fukebi Anutuji pesiŋ-ŋaŋuŋ
    oi ŋoneme sagako aŋiine maneeiŋ.'
  klv-klv: 'Imagenan, bathudud nadǝlomian, husur nǝlon aGot totaŋis gidato, noŋir
