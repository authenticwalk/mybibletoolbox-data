  ind-ind: Berdasarkan semua yang sudah saya jelaskan sebelumnya tentang berbagai
    cara Allah berbaik hati kepada kita, maka sudah sepantasnya kita membalas kebaikan
    hati-Nya itu! Janganlah lagi kamu mengikuti cara hidup berdosa yang sudah menjadi
    kebiasaan orang-orang duniawi. Tetapi hendaklah kamu mengambil keputusan seperti
    ini, “Ya TUHAN, aku mempersembahkan tubuhku sebagai kurban bagi-Mu!”— walaupun
    sebenarnya kamu masih hidup. Keputusan itu merupakan persembahan yang suci dan
    menyenangkan hati TUHAN. Dia akan memperbarui pikiranmu masing-masing, sehingga
    kamu bisa mengetahui apa kehendak-Nya bagimu dan apa yang terbaik dalam setiap
    keadaan. Kamu semua akan dimampukan untuk mengerti dan memilih apa yang baik,
    yang paling tepat, dan yang menyenangkan hati TUHAN.
  pes-OPCB: پس ای برادران و خواهران عزیز، در مقابل این لطف و رحمت خدا، التماس می‌کنم
