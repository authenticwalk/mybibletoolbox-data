    rej. Ijefuon God fuka jon oimarek.
  mps-mps: Eno ama dede, eno homugo te Godigo da dali homu dene eyu tama haniani olo
    tau mani wiegi yai kolesaga genuai mu yali, eno te homu ebaso, eno e po megi dagebolo
    hanilibao. Bidigo hasa ela munama tama Godibolo olo mabo sę, te ebo sę nogi
    poai te ofa dao. Tama te tiwai gilama dagego duga tigi te Godibolo olo mabo ofa
    tiwai yao. Te tigi bidibo ula elalubadi tama dagego Godibolo menama, tama te God
    aga deliba naga mao, te dwai sę me isąwai nai ofa dao, tama dagego te Godigo
    godolo ebo kolesaga yaibao. Dagego tama tiyu, tama dage te tiwai God dologode
    bidiyu, tama duga lotu po mu te Godibolo waiyąo.
  pab-NT: 'Hatyo hiyeta, nohinaeharenai, maika Enore airakoaneharetitere xiso hiyeta
