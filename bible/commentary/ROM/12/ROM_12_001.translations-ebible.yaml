    itorobatsi daxita pam. Pana najʉntʉ coyene doure Nacomtha painya nenacuichinexa
    pocotsiwa Nacom paca itoroba. Baxua bara be poxonae jiton ovejiyo asʉ cata xua
    pebexubinexa Nacom nexa. Poxonae pana najʉntʉ coyene doutame Nacomtha barapo coyene
    Nacom tsita xanepanatsi. Barapocotsi coyenewatha bewa wʉnae pajaintsiname Nacom
    painya jʉntʉ coyeneintha.
  boj-2014: O ijo was kalil, Qotei a iga qa dulej deqa e niŋgi siŋgila na endegsi
