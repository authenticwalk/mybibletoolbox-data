    chi netzujuj ja recuerpo pa ruk'a' ja Dios chi rbanic ja rvoluntad. Toqui ja recuerpo
    cani' jun sacrificio pro jun sacrificio c'asli, jun sacrificio bien ch'ajch'oj,
