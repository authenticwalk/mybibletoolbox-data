  unx-unx: ଏନାମେନ୍ତେ, ହେ ହାଗା ମିଶିକ, ଆବୁ ନାଗେନ୍ତେ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ପୁରାଃ ଲିନିବୁଇ ହବାକାନ୍‌
