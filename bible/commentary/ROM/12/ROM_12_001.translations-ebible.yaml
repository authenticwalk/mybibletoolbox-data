    mai Juzíñamui comecɨ jítainafue omoɨ fɨnori, caɨ ie ocuilla izói.) Juzíñamui ióbitalle
    rɨlle jaiai íemo jaiai feca izói, naɨ omoɨ caana llezica, Juzíñamui anamo danɨ
    omoɨ mai ñue itábicairi, íena ie ñue facátagamacɨna omoɨ íllena. Afe llezica dama
    íeɨena eneno ñue fɨnócamacɨ omoɨ íllamona, omoɨ ie ocuilla uai, mai jeire omoɨ
    oíri. Nana bífuiaɨ ñue caɨ fɨ́nuamona, caɨ joréñodo Juzíñamuina caɨmátaitadɨcaɨ.
  por-BRBSL: Por isso vos exorto, irmãos, pela misericórdia de Deus, a apresentar
