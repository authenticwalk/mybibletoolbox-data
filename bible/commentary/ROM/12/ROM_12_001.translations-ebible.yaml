    go꞉no꞉no꞉lo꞉ Godemo꞉ dimia꞉lubi. Gio꞉ mela꞉no꞉wo꞉ o꞉silikiyo꞉, malilo꞉ nafale
    dowaki, Gode elo꞉ asulab aumbo꞉ go꞉no꞉no꞉ dimia꞉lubi. Man a꞉no꞉ Godemo꞉lo꞉ wabulu
    sa꞉lakilo꞉ dimidan hendeleyo꞉ o꞉m.
  kdl-NT: Ama a va̱, an u wokoi Kashila̱ ka̱ri n asuvayali ɗa i zuwai ma folo ɗa̱
