  san-ORI: ହେ ଭ୍ରାତର ଈଶ୍ୱରସ୍ୟ କୃପଯାହଂ ଯୁଷ୍ମାନ୍ ୱିନଯେ ଯୂଯଂ ସ୍ୱଂ ସ୍ୱଂ ଶରୀରଂ ସଜୀୱଂ ପୱିତ୍ରଂ
