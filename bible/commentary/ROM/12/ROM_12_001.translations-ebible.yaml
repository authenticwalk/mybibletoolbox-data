    jiintyasavay saju̱, jirya̱tidye jvaay si̱chana̱yadaju̱. Jirya̱ntya siitye jiryevya̱ta̱damu
    saju̱, ne jiryi̱nu̱y jidyivyi daryamusiñi̱.
  mxb-NT: Sa̱ꞌá ño̱ó, ñani miíi̱, sa̱ꞌá ña̱ kúꞌu̱ ini Ndios saꞌa̱ yo̱, sa̱ꞌá ño̱ó
    seí ndaꞌávíi̱ noo̱ ndo̱ ña̱ naki̱ꞌo ndó mií ndó noo̱ Ndios, ta ná kakian ña̱ doko̱
    ndo̱ mií ndó noo̱ ná, ta dión kee ndó nani takí ndo̱, ta ná koo vii ndo̱, ta ná
