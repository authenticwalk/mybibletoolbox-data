verse: ROM.012.001
translations:
  kpx-kpx: Di haokuvuia, Dilavau nahiho uvuai nahie tedaeveale kemo di la namigevei
    isiviale la vava hoesegevei vaveve tumute holisi Dilava vahaeho vai hoesehavove.
    Lana katelahaliege guliguli seleve vave.
  okv-H: Eto nau namei kamei ungo God jakeka ari be erevi ava erena. God na ungo jo
    ere ua avoeto ungota ari avo otohu ue vasiri ungota avo God ta degi pene ikihirovo
    God na kito tunga javotoho aisuja.
  tbo-tbo: Uyahinei, walewalehiu, Yaubada a lunugotootogo i lata duma uyahita binei
    ma a laupaliyemi ipa ona lauhinihahalena Yaubada a bagibagi uyahina po taumi hinimi
    mei talaguyaba lauyagohanana. Hinimi ona dewahi po ginouli waiwoiyawahi tauna
    apo ina kaohehi. Geka tauna omi wotalagae moinana ipa ina nenae Yaubada uyahina.
  mal-C: 'സഹോദരങ്ങളേ, ദൈവം നമ്മോടു കാട്ടിയ കരുണ അനുസ്മരിപ്പിച്ചുകൊണ്ട് ഞാൻ പ്രബോധിപ്പിക്കുന്നത്:
    പവിത്രവും ദൈവത്തിനു പ്രസാദകരവുമായ സജീവയാഗമായി നിങ്ങളുടെ ശരീരങ്ങളെ സമർപ്പിക്കുക;
    ഇതാണ് നിങ്ങളുടെ ഉചിതമായ സത്യാരാധന.'
  grc-SR: Παρακαλῶ οὖν ὑμᾶς, ἀδελφοί, διὰ τῶν οἰκτιρμῶν τοῦ θεοῦ, παραστῆσαι τὰ σώματα
    ὑμῶν θυσίαν ζῶσαν, ἁγίαν, ⸉εὐάρεστον τῷ θεῷ,⸊ τὴν λογικὴν λατρείαν ὑμῶν,
  bgc-bgc: ज्यांतै हे बिश्वासी भाईयो, मै थारे तै परमेसवर की दया याद दुवाकै बिनती करुँ
    सूं, के अपणी जिन्दगी ताहीं जिन्दा, पवित्र अर परमेसवर ताहीं भान्दा होया बलिदान
    करकै चढ़ाओ। योए परमेसवर की सेवा करण का सही तरिक्कां सै।
  khz-khz: Walakavaku maparami, Palagu gena venugagiviti kamu agitaana ita atarai.
    Gani na voa au na gomi avega-nagimina natina, tauniparami maparara vega-nama gaura
    magulira e veagarai pio vega-agora, e Palagu na pene verereagi kamura tauniparara
    Palagu pio veni-ragea, vekapawai vega-namara gaura vetaira. Vovetaina pio kala,
    Palagu pio aliruputali-veni-taunataunaa.
  deu-TKW: 'So ermahne ich euch nun, Brüder, bei der Barmherzigkeit Gottes: eure Leiber
    darzubringen zu einem lebendigen, heiligen, Gott wohlgefälligen Opfer, als zu
    eurem vernünftigen Gottesdienst.'
  zsr-NT: Böchiꞌ lzaꞌadauꞌ. Ruhuechiꞌ ladxëꞌë rëꞌu Dios. Qui lë ni naꞌ rátaꞌyuaꞌ lauliꞌ
    udö́d cuinliꞌ lu nëꞌë Dios, gacliꞌ ca tu le nac ban rguꞌruꞌ lu nëꞌë Dios, quië
    gacliꞌ quizi queëꞌ, le gac tu le gdzag ladxëꞌë Dios. Lë ni ral‑laꞌ gunliꞌ, le
    rajlö́z le rej ládxiꞌruꞌ‑nëꞌ Dios.
  lin-lin: Bandeko, mpo na mawa oyo Nzambe atalisi biso, nazali kosenga na bino ete
    bokabaka banzoto na bino epai ya Nzambe lokola mbeka ya bomoi, ya bule mpe esepelisaka
    Nzambe. Ekozala mpo na bino losambo ya solo kolanda ndenge esengeli.
  hns-NT: Bhaai-bahien log, Parmeswar to hamlogke daaja karies hai, ohie se ab ham
    toelogke soedhaariela kie toelogke tjaahie diel bhar se aapan djiewan okare khaatien
    bietaawe ke aur apane ke ek baliedaan ghat Parmeswar ke dewe ke. Ie rakam se toelog
    okar aadar kariehe.
  noa-E: 'Cristo gaaimua khodamnaan: Maguata ich jãg Ẽwandamau maach dau aug khaug
    paraa khitʉmjö, muan pãragan pãach cha maach iyʉ̈ʉ nʉmchata idëu Ẽwandamag ich
    dënkhapi athat a chirʉm, ãba i atheepai ichdëu khõsimjö wajapha nem wau wënʉrraag.
    Magnaata irig jëeu wënʉrraju aai nʉm.'
  eng-EMTV: Therefore, brothers, I exhort you through the compassions of God, to present
    your bodies a living sacrifice, holy, well pleasing to God, which is your spiritual
    act of worship.
  mib-NT: Núu súcuan te cáhán ndahú rí jiín ró jijnáhan ró, hermano, jeē sɨquɨ́ jeē
    cúndáhú ni Yaā Dios yohó. Na sócó rō maá ró núū yā, coo ndoo coo iī rō cuajníñu
    ró núū yā, nájnūhun cúsɨɨ̄ ni yā. Chi yāha cúu jeē chiñúhún ró yā nde jiín ini
    jiín ánuá rō.
  lif-NT2: आल्‍ल आमिःम् फुॽनुसाॽ नु ने़ॽनुसाॽसे, निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ लुङ्‌माॽ
    के़दुक्‍तिआङ् वाॽ, खे़ल्‍ले़ चोगुल्‍ले़ खिनिॽ कुहिङ्‌वे़त् नासिङ्‌गे़न् थक्‍किन्
    सेसे नु निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुनिङ्‌वाॽ के़दाःबा सिदुङ्‌जभा कुइसिःक् तोःन्‍दे़म्‍मे़ॽ
    फाॽआङ् साॽरिक् पेलि फाक्‍निङ्‌लो॥ खिनिॽ चोःक्‍मा के़बोःङ्‌बा याम्‍साम्‍गे़न् सेवाःन्
    बा कन्‍लो॥
  xnj-xnj: Hinu, valongo vangu, ndava Chapanga ana lipyana neju kwitu, nikuvayupa
    neju mujiwusayi mwavene luteta lweluvili mumi, muvya mwavamsopi na kukita geigana
    Chapanga. Yeniyi ndi njila ya chakaka ya kumgundamila Chapanga.
  mmx-mmx: Luvutnetak mi luvurinuk. I vasuun mun at lebelen tuntun silok at ne Moroa
    rinedik, kuren la a sing nemi xeretna. Mina raba axap nemi ngan laramtaba i rooro
    ri ne Moroa ri lok lugugu ren la ti lox amomo i. Neni na langas i lox asuusu lotu
    ruturun, mina raba i min.
  cbr-NT: Usa 'ain cana ësaquin mitsu cain, 'ën xucë́antu. Nucën Papa Diosan mitsu
    nuibaquin ainan 'inun caíscë 'ixun camina 'atima ñu 'aquinma asérabi ax cuëëncësabi
    oquinshi 'anan, ainanshi 'iti 'ain. Mitsúxmi usa 'iti ca Nucën Papa Dios cuëënia.
  tee-NT: Pus ji qui'alak'avin na lhu xaquinta'aktaijuyan ju Dios la'ix'amapaininti.
    Yuchi iclalhitapaininiyau ni amak'axt'aknit'it ju Dios ju mi'atsucunti'an. Chai
    tachi ju talai ju vana tamaknini ju Dios ju tu'u' atapacxat ni taxtakni ju na
    salaka pus vana va chunch ju uxijnan. Amak'axt'aknit'it ju Dios ju mi'atsucunti'an
    chai salaka a'unt'it. Ju chunch k'oxich calhiulaya' ju Dios. Chai tasq'uini ni
    chunch ju alak'ayaya'it'it ju Dios ixlhichux ju mi'alhunut'an.
  eng-LSV: I call on you, therefore, brothers, through the compassions of God, to
    present your bodies [as] a sacrifice—living, sanctified, acceptable to God—your
    intelligent service;
  cak-NT: Wach'alal, ri Dios can nujoyowaj kawech. Romari' ninc'utuj favor chiwe chi
    can tijacha-iwi' pa ruk'a' ri Dios. Can anche'l ni'an chique ri chicop ri yesuj
    che ri Dios, quiri' chuka' tibana' rix, tiya' ri ic'aslen che ri Dios. Jun c'aslen
    ch'ajch'oj, anche'l ri nrojo' raja', jari' tiya' che, y quiri' rix can ketzij-wi
    chi niya' ruk'ij ri Dios.
  pah-NT: 'Nhiirũ, Tupana''ga nhande porogwety hete. Nurã ji ehetei pe me: Nahã po
    pe ndekoi a''ero hamo. Penhikwava''ẽ hete ti Tupana''ga pe pejikokatuavo. A''ero
    po ti ga nhimohẽhetei pe ndehe nehẽ. Nahã po pe Tupana''ga mbohetei gareheva''ero
    hamo penhikwava''eg̃a ga pe pejikokatuavo hamo.'
  sja-NT: 'Ɨ̃pemaarã, mɨa nãga ũraait''ee: Tachi Ak''õrepa eperãarã chupɨria k''awaapari
    perã, at''ãri chok''ai p''anɨ misa, oopítɨ Tachi Ak''õremaa irua k''inia bɨk''a
    pɨ ome. Mãgá pãchi p''ek''au k''achia ooyaa bɨ k''ap''ɨa p''oyaadai, p''anapataadait''ee
    Ak''õrepa k''inia bɨk''a. Ichiaba mãgá ak''ɨpidai parãpa wãara Tachi Ak''õre k''inia
    iru p''anɨ.'
  xed-xed: Zwanama ɗa, dagala tawa hiɗahiɗa Lazglafta ta amu. Tsaya tama ta kəl yu
    ka ndəɓa ghunata dzvu. Vlaŋwavla ta ghəŋa ghuni tsuhtsuh ta Lazglafta manda skwa
    pla ghəŋ nda hafu mida, nda ghuɓa ta zɗəganata. Tsaya vərɗaka tva tsəlɓay ghuni
    ta tsəlɓu ŋani.
  mks-NT: Na̱ta̱hvi̱ ini Ndióxi̱ sa̱ha̱ ndó, ñani mí i̱, na̱ cúú cuéntá Jesús. Sa̱há
    ña̱ cán quéa̱ xíca̱ ta̱hví i̱ nu̱ ndo̱ ña̱ ná ndiquia̱hva ndó mé ndó ndáha̱ Ndióxi̱
    já ná cacuu a tátu̱hun jo̱co̱ ndó mé ndó nu̱ Ndióxi̱. Ta caja ndó tócó ndihi ña̱
    cúni̱ Ndióxi̱ caja ndó ña̱ ná caji̱i̱ ini a. Jáchi̱ xi̱hín ña̱ yóho náha̱ ña̱
    mé a̱ nda̱a̱ táhyí cája cáhnu ndó Ndióxi̱ ta ña̱ yóho cúú á ña̱ ndítahan nu̱ ndó
    caja ndó.
  gfk-S: Io kaie um, bar hinsaagu tane Krais, iou ura haragat mu ing dait te nes no
    harmarsai tane God hobi. Iou haragat mu be mu na ter habaling mu ter tana hoke
    tike hartabar ura nuno tus, a lilona ie tutuno, a gamgamatienwana ie, ma a mangana
    hartabar i halaro ne God. Io, mu na lotu tupas ie hobi kinong mu te palai ta ira
    linge ing God te gil tupas mu.
  bmu-bmu: 'O urumeleŋ alaurupni, Anutunöŋ mewö ak kömum neŋgiyö-haŋgöra nöŋön mönö
    uruŋini kewö kuŋgum eŋgizal: Iŋini mönö ak-kömukömuŋi mi urukönömŋinan mötmöriba
    miaŋgö dop kitipŋi meleŋ waŋgiba waikŋi memba möpöseiba malme. Mewöyök nanŋini
    sileŋini mi Anutugö kötön naluha alme. Mewö alme ewö, iŋini mönö guliba sarakŋi
    aketka Anutunöŋ nalukŋini mi ehi dop köli sihimŋi mörakŋa.'
  dgz-dgz: Evenan wainawa, God pot pot bagu sisi nunan anuini menan, ne wapena anun.
    Imunu etunu kabaniwa God inap yan tan, watageta man guran God yamap iriwanumune
    mini. Ap tane gapan God imua inayapaet di wareta amba me anuini gapan nao mega
    kaimakaet taiwanian. Mame wa taragat tave iragena God inap di taiwanian.
  eng-GNV: I Beseech you therefore brethren, by the mercies of God, that yee giue
    vp your bodies a liuing sacrifice, holy, acceptable vnto God, which is your reasonable
    seruing of God.
  zaa-NT: Tata Dios nna iỹé vuelta chi belui'e qui'ni yala retúa latsi'e ri'u, áccaỹa
    hermanos, inte' nna rinénia' le por amor quì'e qui'ni guni le presentar cuerpo
    vivo qui' le lani e tulidàba tì'a ttu ofrenda para lèe, lícca nàri la'labàni qui'
    le para qui'ni guni lí e servir tì'tení rú'ulatsi'e, ą' modo runi lí e adorar
    tì'a ná qui'ni guni le.
  eng-WEBSTER: I beseech you therefore, brethren, by the mercies of God, that ye present
    your bodies a living sacrifice, holy, acceptable to God, which is your reasonable
    service.
  guh-guh: Tajamonae, payapëtaneme rabaja Dioso ayaicuenia vajanacaitaxutotsoniataejava.
    Bajaraxuata pacaitorobatsi mapacueniaje. Pacuenia ofrenda barajutatsi Diosojavabelia
    Dioso pijajavanexa, bajara pijinia pacuenia panajamatabëcuenerajure Diosojavabelia,
    pacuenia Dioso pacaitorobapona paneexanabiabinexa daxitamatacabijavabelianexa.
    Nexata ëDioso pijacuene panetonacuenebijava, pacaasaëmëre tsavanapae papecasivabarëyanexa
    Dioso. Bajarapacuenia Diosojavabelia panajamatabëcuenerajure panejamatabëëthëtojavavetsina
    panetsitanajamatabëcueneitajëtsinexa pepacuene panejitsipaejava Dioso.
  bon-bon: Yoo, cäme binamewale, Acejiyame te babo owecu cama mibibine maramara ätityera
    nicärininuge, peei name pi cane weebibine jijenininine weeme ireclota teebine
    toraca ceerame. Weene liba ai ireclota cabu weeme tääpe piiyepu weeme ngenecu
    teebine ceera teeme singi taatu wawenecame, Acejiyame piba ngenecu miiji gyene
    weeme tääpume. Peese nyene toraca gaabe teebine awepyeräjame.
  nhw-BL: Huajca noicnihua, nimechtlajtlanía ica nochi noyolo, ximotemacaca ica Toteco
    Dios pampa tlahuel miyac Toteco anmechtlasojtlatoc. Ximoilhuica amotlacayohua
    eltoc quen se tlacajcahualistli para ya, pero ma eli se tlacajcahualistli catli
    yoltoc huan catli tlatzejtzeloltic, pampa quej nopa quipactía Toteco. Quena, ya
    nopa catli quinamiqui para anquichihuase para anquihueyimatise por nochi catli
    anmechchihuilijtoc.
  swh-ONEN: Kwa hiyo, ndugu zangu, nawasihi kwa rehema zake Mungu, itoeni miili yenu
    iwe dhabihu iliyo hai, takatifu na inayompendeza Mungu, hii ndiyo ibada yenu yenye
    maana.
  wbi-wbi: pe lino nikuvasuuma vanyalukolo, ku lusungu lwa Nguluve muhumiaghe amavili
    ghinu kuva litekelo lino nyumi, nyimike, jino jitikilue kwa Nguluve. iji je nyifunyilo
    jinu inyavufumbue.
  bba-bba: Yen sɔ̃, nɛɡibu nɑ bɛɛ kɑnɑmɔ wɔnwɔn te Gusunɔ u bɛɛ kuɑn sɑɑbu, i bɛɛn
    wɑsi nùn yiiyo nɡe yɑ̃ku wɑsiru te tɑ kun serere ɡɑɑ mɔ, te tɑ koo nùn wɛ̃re.
    Yeyɑ yɑ sɑ̃ɑ bɛɛn sɑ̃ɑ ɡeeru.
  eng-KJVCPB: I beseech you therefore, brethren, by the mercies of God, that ye present
    your bodies a living sacrifice, holy, acceptable unto God, which is your reasonable
    service.
  kgk-NT: Nhande poriahuvereko-ma oiko-vy Nhandejáry, xe re'ýi kwéry. Upéa-gwi aipota
    eterei penheme'ẽ pende py'a gwive íxupe imba'erã. Peiko jave imba'e voi peẽ. Penheme'ẽ
    katu íxupe hembigwairã pende rerohory porã hagwã. Penheme'ẽ tee ramo íxupe, napemboete
    ra'anga anga rei mo'ãi íxupe. Pemboete tee va'erã íxupe.
  waj-waj: Ni seenayaso, itaama vainai Anutuuqo pinaama tiiyara boo tiivaara na aa
    kua aavaa yamaama ngii giaa ngii minaravee. Nnaaru vaidiiya puara sipisiipaiyauvaa
    Anutuuqaa kati huda mmuneema ngiingii mmamma mmuyai mmuakiaayauvai inna mmida
    inna mmooriivaara nnaasu yaata utida iikio rikioo inna yoketaakiaivee. Ngia itaama
    iida inna Anutuuqaara ausa mmuduuya mmira mmoori tuanaavaida iikiaanoo.
  cpy-cpy: Noyemijantzinkarite-paeni, tema ineshironkateemi Tajorentsi, nokoyi poshiya-kaanteero
    piwatha roomi patsipeta-kaani pashita-kaeyaariri Tajorentsi, tema pikiteshiretaatyee
    pañaayitee eeroka-paeni, rootaki inimotziriri Tajorentsi. Ari okanta ikoyiri Tajorentsi
    apinkathateeri.
  ekk-PKP: Seega, ma julgustan teid, mu vennad ja õed, Jumala kaastunde pärast teie
    suhtes, pühendama Jumalale oma ihu kui elava ohvri, mis on püha ja meelepärane.
    See on mõistlik jumalateenistus.
  mpx-mpx: Taliwau ge nuwau, Yehoba i atilomwan-agila, inoke ya ba pagasisi-agimiu
    nuku talamwagimiu elana ni ola iya ana powon, powon toto yawalina gaganina, toto
    i bwabwalena elana ge toto iya i yaliyaya-an. He tapwalolo tutunahotina toto nuku
    ginol Yehoba elana i ola to.
  wbp-wbp: Ngajukupurdangka-purnu Kirijini-patu, Kaatuju kangalpa yimiri-nyayirni
    nyina ngalipakuju jintawarlayiki-juku. Kujarlanya yungkalu-nyanu Kaatu-kurlangu-kurraju
    tarnngangku-juku ngulaju yungunkulurla nyanungu-mipaku pulka-pinyi wardinyi-maninjarla.
    Majungka-jarrinja-wangu nyinayalu rdakangku marnpirninja-wangu manu milpangku
    nyanja-wangu manu lirra wangkanja-wangu, lawa! Jungarnilirla nyinaya Kaatukuju.
    Kujarlunya yungulpankulu jungarnirli purayarla Kaatuju pirlirrpa nyurrurla-nyangu-kurlurluju.
  luo-luo: Emomiyo, jowetena, ajiwou kuom ngʼwono mar Nyasaye, mondo uchiw ringreu
    kaka misango mangima maler kendo ma Nyasaye morgo, nikech mano e yor lemo makare.
  nhe-NT: Huajca noicnihua, nimechtlajtlanía ica nochi noyolo, ximotemacaca ica Toteco
    Dios pampa tlahuel miyac Toteco inmechtlasojtlatoc. Ximoilhuica imotlacayo eltoc
    queja se tlacajcahualistli para ya, pero ma eli se tlacajcahualistli tlen yoltoc
    huan tlen tlatzejtzeloltic, pampa queja nopa quipactía Toteco. Quena, ya nopa
    tlen quinamiqui para inquichihuase para inquihueyimatise ipampa nochi tlen inmechchihuilijtoc.
  aii-aii: ܒܘܼܬ ܐܵܗܵܐ، ܦܲܪܦܘܼܠܹܐ ܝܘܸܢ ܒܝܼܵܘܟ݂ܘܿܢ ܐܲܚܘܿܢܘܵܬ‌ܝܼ̈ ܒܪ̈ܲܚܡܹܐ ܕܐܲܠܵܗܵܐ،
    ܕܡܲܩܪܸܒ݂ܝܼܬܘܿܢ ܦܲܓ݂ܪ̈ܵܘܟ݂ܘܿܢ ܕܒ݂ܝܼܚܬܵ‌ܐ ܚܵܝܬܵ‌ܐ ܘܩܲܕܝܼܫܬܵ‌ܐ ܘܩܘܼܒܸܠܬܵ‌ܐ ܠܐܲܠܵܗܵܐ،
    ܕܝܼܠܵܗ̇ ܣܓ݂ܵܕܬܵܘܟ݂ܘܿܢ ܪܘܼܚܵܢܵܝܬܵ‌ܐ.
  esk-NT: Taatnaqhusri, aniqatiumaaŋ, Agaayyutim qiñiqtinŋanikmatigut iḷunŋuksrił̣iġmiñik
    iŋiqsruaġipsi timigikkasri iñuuruaŋulugich tuniḷḷautigitquplugich ilaanun, ipqiḷḷuni
    suli quyaqnaġuni ilaani. Taamnatarra savautrił̣iksraqsi ittuq Agaayyutikuaġiakun.
  msb-msb: Niyan, mga kamaranghod ko sa pagtuod, dahilan san dako na kaluoy san Dios
    sa aton, nakimaluoy ako sa iyo na ihalad niyo an iyo sadiri sa Dios bilang buhay
    kag banal na sakripisyo na makaiila sa iya. Ini an matuod na pagsamba na dapat
    ihalad niyo.
