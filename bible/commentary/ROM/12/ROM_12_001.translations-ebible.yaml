    Altjirranha tjauwerrilya ngerra ntharrirrai. Nhanhatitja kala ekurantantama etarlaramala
    narrirrai. Nhanha rrakangkarrathaka nama. Nhanhaka Altjirranha kangkama. Lakinha
    turta rrangkarra Altjirraka arratja urrkurrkintja nama.
  gai-gai: Ainda moca aukna Iesusa rɨpacrena laiplacar, aku Raraŋ Aetaniacna kakadmaina
