  dif-dif: Jeruja ngato jurana kurukurubai, ngatata worajai, Godaia kalumiltjamiltjarinandru,
    jura palku jurani jinkiterinanto tepia ja kulikiria poto ngumu, nina Godali ngantjai;
    jenia jurani Godani wodatarana nganani tjurunto nganai.
  gam-gam: Embe yei pille, na agana ambana kambono ye mor ge, na kandja dje ye aundo,
    God ye moi al wandill kaima golo awi pille, ye yenekne gaklene God opa mal embe
    aune! Ye opa mal embe auneke, una kogkau togolo opa awinj mal, ge man. Ye gun
    molo opa aune mal embe moye. God opa kanwopake ye aundo mal ge ye embe moyeke,
    une kanwopake piya. Ye embe yene ge, ye God pille lotu singare pai mal yene.
  nou-nou: Awasedo naso nanonamendi God da jo ari nembodiba awasedo na ingoda yei
    sedo gosena ingoda tamo de jo de God da yei itiwo teta wo betari rorou itido ewa
    awodo aera te teta wo wasiri de kando itido ewa awodo. Edo ingo ingosuka awodo
    itadewa awa God mi ingoda rorou awa barase sedo re giti umo ingoda wasiri bebegae
    kotembedo doarase sedo giwo. Edo emboro eiedo awa God be jo ingoda mi berari tumondebain
    adewa.
  mqb-NT: Mərak uno ahay, Mbərom kà gak uko sumor nə bayak awan. Anga nan, nə cəce
    pikwen wa həna kutok nà, viren anan anan nga a kwanay anà Mbərom, kawa way sə
    ɗo ahay sə varan anà Mbərom tə sifa aya ata awan. Təren ɗo ma ga nga aya anga
    Mbərom. Ata nà, i zlan à nga anà Mbərom a kutok, aday ki həren anan nga tə
    ɗiɗem awan.
  ape-B: Yekipu sachich owachich, yek yanubu ulkum molomu agundak God nenelekapu ali
    nagakomapu meyoh meyoh umu. Namudak ali douk dodogowiwemu yakli iklipepu enyudak
    balan. Yakli ipak imas punubu pukanu ipak yet God kobi chakanu enen ofa umu. Ipak
    douk apatoglu namipali elpech ali punubu pukanu ipak yet God pupe duldul pupe
    ananipu atipu. Pugimeh namudak umu eke pugipech anan naklienyi pasin. Punek enyudak
    ali namudak douk adul panubu penek lotumu God duldul.
  grc-F35: Παρακαλῶ οὖν ὑμᾶς, ἀδελφοί, διὰ τῶν οἰκτιρμῶν τοῦ Θεοῦ, παραστῆσαι τὰ σώματα
    ὑμῶν θυσίαν ζῶσαν, ἁγίαν, εὐάρεστον τῷ Θεῷ—τὴν λογικὴν λατρείαν ὑμῶν.
  cav-NT: 'Cuejaya micuana riyaque, ecue eatsehuequi cuanaque iyuhueda cuanaque. Yusujatu
    dyaque canerecabati anihua dutya ecuana tsehue. Jadya tibudya pana catyati nejura
    tuaqueja. Ai emajuque bucha ama, Yusu queja necabameratira chacha bucha, tuja
    ecuana aiju tsume ishu. Necuejara Yusu: “Ique, dutya ecue aniyaque jadya tu micuique”.
    Yusuja biji eque neanira, Yusu pureamatura ishu. Jadya cabameretie ecuana jutaqui
    Yusu queja tuque mere ishu.'
  kgp-NT: 'Inh kanhkã'', Topẽ vỹ ãjag jagãgtãn. Hã kỹ sóg ãjag mỹ: “ti mỹ vẽnh fẽg,”
    he mũ. Kỹ tóg ẽg tỹ ti mỹ nén ũ pũn ri ke nĩ, ẽg tỹ ti mỹ vẽnh fẽg kỹ. Judeu ag
    vỹ ãjag mẽg tãnh kỹ pũn tĩ. Ag jãvo ẽg tóg ti mỹ ẽg rĩnrĩr nỹtĩn kỹ vẽnh fẽg tĩ.
    Ti mỹ tóg sér tĩ, ẽg tỹ tag han kỹ, ẽg tỹ tỹ ti tũ nỹtĩn kỹ sir. Gen kỹ ãjag tóg
    Topẽ jykre han ke mũ.'
  bvd-bvd: Aia, toaafuta nau ki 'ae, na kwai'ofeia ne God nia ilia fuakolu nia baita
