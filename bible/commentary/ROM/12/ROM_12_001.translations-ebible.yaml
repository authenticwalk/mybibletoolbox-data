    ɓúenɓúen le Dónbeenì yi lòn muinì yìa ká mi yìo ɲɔǹ wi lua, à bìo
    sĩ̀ le yi, à bìo wé sĩ le yi. Bṹn lé le ɓùaaníi binbirì na mi ko mi
    ɓùaaní lè le Dónbeenì.'
  ote-NT: Nubyá, ma zi cuꞌihʉ, xcá hyanthʉ rá nda̱ngui rá nthecate Ajua̱ xa ꞌyøtcahʉ.
