  tha-KJV: พี่​น้องทั้งหลาย ด้วยเหตุนี้​โดยเห็นแก่ความเมตตากรุณาของพระเจ้า ข้าพเจ้าจึงวิงวอนท่านทั้งหลายให้ถวายตัวของท่านแด่​พระองค์
