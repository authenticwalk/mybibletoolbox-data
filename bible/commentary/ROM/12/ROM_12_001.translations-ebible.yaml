    sa Diyos. Ito ang inyong nararapat na paglilingkod.
  cbs-NT: En betsabu inun en puibuun, nukuwen dabanan ikin Diosun nuku duawakubainmiswen
    taexun jawada shinankin bechipaiai natian man axunkubainunbun xabakabi en shinain
    matu yununun ninkakanwen. Jaska Dios kenwankin yuinaka detetan menukin inankin
    apaunibu keskama jakia natian matun jiweawen Dios duawanun, iwanan, medibi paxkai
    pepatan Dios matun yuda inankuian keska wakin jawen kemu tapai benimawakubainkanwen.
    Jaska wakinan, chanima kayabi man Dios kenwaiin.
  xtm-NTPP: Chukan kúu ja ndijin ja jâ ni ka nduu ni sa'ya Su'si o a, jin kona'a ni
