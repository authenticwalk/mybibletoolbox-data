  cop-BHC: ϮϮϨⲞ ⲆⲈ ⲈⲢⲰⲦⲈⲚ ⲚⲀⲤⲚⲎⲞⲨ ⲈⲂⲞⲖ ϨⲒⲦⲈⲚ ⲚⲒⲘⲈⲦϢⲈⲚϨⲎⲦ ⲚⲦⲈⲪⲚⲞⲨϮ ⲈⲐⲢⲈⲦⲈⲚⲦⲀϨⲈ ⲚⲈⲦⲈⲚⲤⲰⲘⲀ
