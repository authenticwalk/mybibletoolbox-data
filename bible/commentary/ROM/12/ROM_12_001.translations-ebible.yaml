    os or rupshinda nom ji uka. Os erem ji unda nombo oso orin ji lotu unda nombo
    indingo sira.
  npi-ULB: यसकारण, भाइहरू हो, परमेश्‍वरको कृपाद्वारा म तिमीहरूलाई बिन्‍ती गर्दछु,
    कि आ-आफ्ना शरीरलाई पवित्र र परमेश्‍वरमा ग्रहणयोग्य जिउँदो बलिको रूपमा अर्पण गर
    । यो नै तिमीहरूको उचित सेवा हो ।
  cgc-cgc: Gani, mga utod ko, tenged ta bakod na kaluoy ta Dyos ki kiten, gapakiluoy
