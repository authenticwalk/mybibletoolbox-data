    pani, Maijaꞌquë sihuaja̱ꞌquë api cuiꞌne ja̱ i̱siye cato nuñerepa yoꞌoye aꞌë.
  nvm-nvm: Efnun God fu unam kafokafo ijia oifian nuvuon guome ifejduomo. Ijefuon
