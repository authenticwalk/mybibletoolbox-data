    nuu ya, visi ka ndo'o ka neni ni, te máko jin ko sa'a‑ka ni ni‑in‑ka ja u'vi,
    su'va jin ku'un ini ni ja jin ko sa'a ni sukan játna ini Su'si ma. Vaa sukan jin
    ko sa'a jin ko kuu ñayii ka ndasa'a kuenda ma.
  nnq-nnq: Kwa nyene, akalongo bango, magambu Nnoongo nga juna kia ndu, nannyopa kwa
