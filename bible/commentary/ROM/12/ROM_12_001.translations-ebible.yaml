    Qotei aqa segi tamo uŋgasari bole unub deqa niŋgi kumbra Qotei a tulaŋ areareteqnu
    qaji di yoqniy. Niŋgi degyqab di niŋgi Qotei qa bole louoqnqab.
  eng-OEBUS: I entreat you, then, friends, by the mercies of God, to offer your bodies
