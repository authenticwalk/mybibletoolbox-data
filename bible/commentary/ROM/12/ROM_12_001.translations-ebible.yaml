    asa mala inte Xoossas ooththiza ooso.
  ncl-NT: Yoje, nocnían, pampa Dios techicnilía niman míac, annimitzilía ca noyolo,
    ximotemacacan Dios amhuanten jan quinami huendi yultica huan niman chipahuac,
