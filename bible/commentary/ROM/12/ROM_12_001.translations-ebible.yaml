    ba tɨ tɨɨ. Gammɨjɨ pim jix uꞌuañ jup tuiꞌñgɨdaꞌ guiꞌ buiñor, chaꞌpim tuꞌ bhaan
    kam uaꞌtulhiꞌñdhaꞌ. Na guꞌ noꞌ pim puꞌñi duiñchuꞌ, dhiꞌ bhaan gɇꞌkamtuꞌndaꞌ pim
    gu Dios, gio nax bhaiꞌ tu jam jimdaꞌ aapiꞌm dɨɨlh. Gio na guꞌ puꞌñi jaꞌk jaꞌp
    ji buusandaꞌ na pim makgɨrxiꞌñdhaꞌ gu Dios gu jam iꞌiiꞌmdaꞌ.
  ame-NT: Ñeñt̃oʼmarña t̃eʼpaʼ oʼch masheñneshachaʼ ñam̃a noc̈haneshachaʼ notas, att̃o
    Yomporpaʼ atarr muerenya, yapaʼ añ eʼñe poctetsa oʼch yaphuer Yompor yechets.
    Oʼch yaphuer allohuen yechets atet̃ ñerraʼmrrat̃eʼ ñeñt̃ muetseteʼt̃ ahuat̃ Yomporecop
    ñeñt̃chaʼ nenet ñocop. T̃arraña ya yechets eʼñech bet̃nat̃ot̃ yaphuer Yompor t̃arroʼmar
    ñeñt̃paʼ eʼñech ñocpa, ñeñt̃chaʼ nanac coshateneʼ ña. Att̃ochña eʼñech yeyoc̈hrocmañen
    cohuen yoct̃er Yompor.
  mgh-2016: Paahi etu, ashilhoko aka, ukhalhawaya Nlhuku hochara ikiriri yinchi, kinoulhepelhani
