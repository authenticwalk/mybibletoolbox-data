  mkj-mkj: 'Rioai kan, jang in en Koahs kalahngan dir oang kisai, ngoahi wia poakpoak
    ngidngid oau oang kamwai: kamwai mweidla palwoaroamwai kan en wiahla meiroang
    mour, ma joarwi apel kapiren oang Koahs, me ioar joangoan joarwi mehlelwa ma kamwai
    en wia.'
  zac-NT: Znítiꞌi bëcha, quëhuna ruëguë lu të gunë të intriegu mizmë lëꞌë të parë
    Dios purquë bëgaꞌa lduꞌu më lëꞌë të. Gulë bëꞌnë presentar mizmë lë́ꞌël ziquë ofrendë
    parë lëꞌë më. Gulë gac të mënë santu, mënë narëuuꞌ lduꞌu Dios. Ni runë tucarë
    gunë të purquë riasë́ të, nu zni gunë të alabar lëꞌë më.
  kyg-kyg: Konagaꞌnimogitapae, Gotiꞌa ani kavaꞌmo nehiyaꞌmofeꞌmo nagaemo lapa maeno
