    Ichaton val chi' smoj scutej calan co b'a d'ay.
  tzj-E: Wch'alal, camic katz'ton chic ewq'uin che Dios ajni'la rpoknan kawech, ajni'la
    rebnon ta pkacwent che kto'ic. Rmal c'ara' ajni'la quenwajo' quenbij chewa che
    netzujuj ta ecuerpo pruk'a' Dios che rbanic ajni' nrajo' ranm. Toca ecuerpo ajni'
    jun sacrificio per jun c'aslic sacrificio bien ch'ajch'oj, jun sacrificio je nel
