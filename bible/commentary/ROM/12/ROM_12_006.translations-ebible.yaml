  apn-NT: Tĩrtũm na hte mẽ pahpê hkwỳ hã ahpỹnhã mẽ pamã tanhmã mẽmoj tã karõ to nẽ
    kaxyw mẽ pahto mẽ paxihtỳx. Tã kêr pu mẽ ra kot mẽ pamã mẽmoj tã karõ xà hkôt
