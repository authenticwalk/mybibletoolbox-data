  swe-swe: '[Paulus beskriver nu sju andliga gåvor. Det grekiska ordet ”charismata”
    beskriver de särskilda gåvor som Anden delar ut åt var och en i församlingen ”på
    ett sådant sätt att de kan bli till nytta”, se . Nya testamentet har fyra ställen
    som talar om andliga gåvor och totalt beskrivs ett tjugotal, se . Alla troende
    har åtminstone en gåva, se och uppmanas att söka den/dem, se .] Vi alla har olika
    (unika) nådegåvor, som alla har sitt ursprung (kommer) från [Guds] nåd (favör,
    välvilja). Om det är profetisk gåva, så ska den användas i proportion till (harmoni
    med) din tro. [Kan även översättas ”enligt tron”, dvs. den som talar inspirerat
    av Gud ska tala i linje med Guds ord. Eftersom det finns tal som framstår som
    profetiskt, men inte är inspirerat av den helige Ande måste det prövas, se . Det
    finns också positiva gränser att det som sägs bygger upp och ger uppmuntran och
    tröst, se . Den profetiska gåvan är tänkt att finnas i en varm församlingsgemenskap
    där det finns utrymme att växa i sina gåvor, se .]'
  cth-cth: Hottelah na poe e poehnonaw aphunphun coe awh e patetlah, aloukloukcalah
