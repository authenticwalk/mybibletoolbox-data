verse: ROM.012.006
translations:
  kpx-kpx: Katealemo Dilavau au uvu nahiovei au lovi igaegaeai nahioveale ke nahi
    vai. Isi mesoho au hoto louveve ke lovi nahiovege nahi evievimo hoto ke loui ata
    haivei.
  okv-H: te God na amita hondate ari na amita pure ara amita sovera ari amo oenga
    oenga ikaguja avoeto embo amina God ta ke harika aja sovera ari ikena avoeto amita
    humota ari na pure avo aisuja,
  tbo-tbo: Yaka lunugotootogo a lata awai Yaubada i weleweleta naka pitenana ipa ata
    ani’mbenena tapuhi po tapuhi tana ibagibagihi. Inapa ata ani’mbenena Yaubada a
    tu bahanonogo yaka ata witumagana a latagei ta bahebahena nonogogeya.
  mal-C: 'ഇപ്രകാരം ദൈവകൃപയ്ക്കനുസൃതമായി നമുക്കു ലഭിച്ചിരിക്കുന്ന കൃപാദാനങ്ങളും വിവിധങ്ങളാണ്:
    പ്രവചിക്കാനുള്ള ദാനമെങ്കിൽ അതു വിശ്വാസത്തിന് ആനുപാതികമായിരിക്കട്ടെ.'
  grc-SR: Ἔχοντες δὲ χαρίσματα κατὰ τὴν χάριν τὴν δοθεῖσαν ἡμῖν διάφορα, εἴτε προφητείαν,
    κατὰ τὴν ἀναλογίαν τῆς πίστεως·
  bgc-bgc: जिब के उस अनुग्रह कै मुताबिक जो परमेसवर नै म्हारै ताहीं दिया सै, हमनै न्यारे-न्यारे
    वरदान मिले सै। तो जिस ताहीं परमेसवर नै भविष्यवाणी का दान दिया सै, वो उन ए बात्तां
    नै बोल्लै जो उसनै बिश्वास दिलाते हो के ये परमेसवर की ओड़ तै सै।
  khz-khz: Palagu gena vega-nama evenirato gelegelenai, vega-nama gaura irauirau gerai
    gemiana. Pene ta peroveta vega-namana pa tiavuna eveniato genai, pene peroveta
    gena kamonagi gelegelenai.
  deu-TKW: ausgestattet aber mit verschiedenen Gaben, je nach der Gnade die uns verliehen
    ist.
  zsr-NT: Tu turuꞌ dë lu naꞌruꞌ tu le bennëꞌ queëruꞌ Dios, atiꞌ nadzaꞌgac tu tu tsca
    nac le buzáꞌ ladxëꞌë qui queëruꞌ. Bönniꞌ naꞌ Dios bunödzjëꞌ queëꞌ guꞌë didzaꞌ
    uláz queëꞌ, tsca rejlëꞌë Lëꞌ, ral‑laꞌ guꞌë didzaꞌ bönniꞌ naꞌ.
  lin-lin: Kolanda ngolu oyo epesameli biso, tozalaka na makabo ekesana. Boye tika
    ete moto oyo azali na likabo ya kosakola asalelaka yango kolanda kondima,
  hns-NT: Parmeswar aapan bhalaai dwaara hamlogke sab rakam ke kartab deis hai djeme
    hamlog okare khaatien koetjh kaam kar sakie.
  noa-E: Mag khapanaam khʉ̈ʉr aawai maachdëu ʉ̈khatarr iek gaaita ubʉ paaukhamamkhĩir
    Ẽwandamau maachig ich jua theeg deejem, ichdëu khõchagpierr agjö khĩir pogkhe
    nem waumkhĩir. Magua, irua maachig ich iekta jũrr deeum khʉʉnag jaaumkhĩir ich
    jua theeg dee sim khai, magan mag jua theegau maachig khĩirjugdam barpibarmpierr
    i iek jaauju aai nʉm.
  eng-EMTV: 'Having then gifts differing according to the grace having been given
    to us, let us use them: whether prophecy, let us prophesy according to the proportion
    of faith;'
  mib-NT: Te sɨ́ɨn sɨ́ɨn tahū ni jēhe Yaā Dios nuū yō jeē cuajníñu yó núū yā, núu
    ndese ni nujnahan ni yā ni jēhe ya nuū ɨɨn ɨɨn yó. Núu súcuan te na cuájníñu vāha
    yó jíín táhū ún. Núu ni nihīn yō tahū jeē nácani yó jnúhun ya, te cánuú sáha yó
    ndé maá cúhva ni jēhe ya cándíje yó.
  lif-NT2: निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुलुङ्‌गुम्‍लाम्‍बा आबिरे़बा परिक्‍परिक्‍पा पर्धाःम्‍हाॽ
    आनिॽ ओगप् चोगुम्‍लो॥ माङ्‌निङ्‌वाॽपाःन् पाःप्‍मा पर्धाःम् के़गप्‍पाल्‍ले़ हाराॽ
    कत्तुबा कुनसाःन्‍निल्‍ले़ खोःप्‍तुबा कुइसिःक्‍लक् माङ्‌निङ्‌वाॽपाःन् पाःत्तुर,
  xnj-xnj: Hinu, kila mundu avi na njombi yaki ngati chatipewili ubwina wa Chapanga.
    Mweavi na njombi ya kujova ujumbi kuhuma kwa Chapanga ndi iganikiwa ajova ngati
    cheyivili sadika yaki.
  mmx-mmx: Nedik di ruuna leventamtaba vetpes. Kuren la nedik atana gugu mi leventamtaba
    vetpes atnedik i ngan letaba nabalamu ne Moroa ga raba nedik min. Do laramtaba
    atnedik ti paase levelinga at ne Moroa, ata lox epovo i ngan lununu atnedik di
    ruuna i xuren.
  cbr-NT: Nucën Papa Diosan nu bëtsi bëtsi ñu 'anun caíscë 'ixun cananuna an 'imicësabi
    oquin upí oquin 'ati 'ain, usoquin nun 'ati ca Nucën Papa Dios cuëënia quixun
    'unánquin. An aín bana ñuixunun caíscë 'ixun cananuna an sinánmicësabi oquin aín
    bana unicama upí oquin ñuixunti 'ain.
  tee-NT: Ju Dios xtaknita ju pumatamin ta yu laich capunavi ju tu'u' lhich'alhcat.
    Chai chunch ju xtaknita pumatamin tachi ju k'oxich lhiulai is'akstu ju Dios. Pus
    ni xamati' xtaknicanta ju lhich'alhcat ni canona' ju ixchivinti Dios pus chach
    c'atsa ni yuchi ju Dios ju xaxtakni ju chun atalacpast'ac'at. Jantu va is'akstu
    lai xanajun ju chunch.
  eng-LSV: 'And having gifts, different according to the grace that was given to us:
    whether prophecy, according to the proportion of faith;'
  cak-NT: Ri Dios ruyo'n jun kasamaj chikajunal roma yalan jojrojo', y ri samaj ri
    xrojo' raja', jari' ri xuya' chake. Romari', xa c'o ri nuk'alajij ri Dios chake,
    can kak'alajij chique ri ch'aka chic. Y kak'alajij xe ri ru'in ri Dios chake.
  pah-NT: Ojoatyatyvi reki nhandekarakatuhava. A'ereki ojoatyviva'ea Tupana'ga ombuhuruka
    nhande ve nhandekarakatuhava ga imombyryvame nhande ve. Po Tupana'ga nhande mbokarakatuuka
    imombe'gwovouka onhi'ig̃a, timombe'u hete po ti nhande hamo ga nhande mbojikogame
    ojihe hamo.
  sja-NT: Mamĩda Tachi Ak'õrepa k'aripak'ãri, ne-inaa awara-awaraa oopata, irua oopi
    k'inia bɨk'a tachi chaachaa. Ichi ũraa jarapiru pɨrã tachidepema abaamaa, mãgɨpa
    mãga ooipia bɨ t'ãripa, Ak'õremaa k'aripa iidi bɨ misa.
  xed-xed: Zɗazɗa Lazglafta ta huɗi ka dagamaftá slna ŋa magay mu manda ya kumaŋ tsi.
    Ka kla lwa gwaɗa Lazglafta vlaŋ Lazglafta ta mndu ya, ka kla tsi ta tsa lwi ya
    manda ya vlaŋ Lazglafta ta mbrakwa magay.
  mks-NT: Sa̱ jíin sa̱ jíin chuun na̱sa̱ha̱n Ndióxi̱ nu̱ú in in í caja í ta mé á na̱sacu
    ini a ndá chuun quéa̱ quia̱hva nu̱ú in in í. Sa̱há ña̱ cán quéa̱ tá na̱sa̱ha̱n
    Ndióxi̱ chuun nu̱ ndó jáya̱ha ndó tu̱hun mé á nu̱ú ña̱yivi, caja ndó ña̱ xi̱hi̱n
    ndée̱ mé á jáchi̱ cándeé ini ndó a̱.
  gfk-S: Ma dait bakut, i mes harbasie ira nudait hartabar haruat ta ing God te palau
    dait ma no nuno harmarsai. Io kaie, ing be tikenong te kap no hartabar na nianga
    na tangetus, i tahut be na papalim ma ie haruat tutuno iat ma no nuno nurnur.
  bmu-bmu: Anutunöŋ kalem möriamŋi neŋgiyöhaŋgö dop nup memegö mötmöt kalem murutŋi
    murutŋi buŋa qem aŋguba maljin. Kunöŋ kezapqetok nupkö mötmöt kalemŋi buŋa qem
    aŋguza ewö, yaŋön mi mönö nupnöŋ alakŋa. Mötnaripŋan töndangöm waŋgi-makzawaŋgö
    dop nupnöŋ ala Anutugö keuŋi jiba malma.
  dgz-dgz: God mek anuni garaet ugup ugup da da nuneni gapan wara ta aninait. God
    menan nop oit mega opata gapan waenapan wadidiamopen garaet nuneni menan nu anu
    tumat nuga gapan waenapan God menan nop oit mega opata gapan wadidiamoit.
  eng-GNV: 'Seeing then that we haue gifts that are diuers, according to the grace
    that is giuen vnto vs, whether we haue prophecie, let vs prophecie according to
    the portion of faith:'
  zaa-NT: Yètsi' yètsi' bá ná capacidad nu runna Tata Dios qui' ttu ttu tsa ri'u según
    favor quì'e lani ri'u, acca ná qui'ni guni ri'u e servir. Por ejemplo, de runne
    ttu confianza lo losto' ri'u para quixá'ani ri'u ca enne' dacca'ló tabá nu cca
    qui' Jesucristua nna, ná qui'ni guni ri'u predicar titsa' quì'e lani la'huacca
    nu runne qui' ri'u.
  eng-WEBSTER: Having then gifts differing according to the grace that is given to
    us, whether prophecy, let us prophesy according to the proportion of faith;
  guh-guh: Caejivitsi canacujitsia, pacuenia Dioso nacatojitsipa, saicaya nacajamatabëcuene
    caëjëpaeyaexanapona vajaexanabiabinexa. Nexata Dioso betonacuenebavanapatsi pacuenia
    nacajamatabëcuene caëjëpaeyaexanapona. Dioso itsa nacajamatabëcuene caëjëpaeyaexana
    jivi vajatsipaebabiabinexa Dioso pejumelivaisi, nexata betsipaebabiabatsi xaniavaetsia
    pacuenia nacajamatabëcuene caëjëpaeyaexana.
  bon-bon: Acejiyame mibibine kaakesea maramara ituge ceera, piiyepu kokre peei kaakesea
    cängena wawename. Epu pana maramara piicwa bime kaakesea lipu maramara gemi, mine
    cuta pepu gemi. Mine miiji mimerage kaakesea cängena wawena Acejiyame te lipu
    kokre nicäranininige. Nuuja me kaakesea lui Acejiyame me mene jajanename, tabe
    miiji iyeta teeme ätrunga ca cängena jaajananemuge.
  nhw-BL: Toteco techmacatoc sesen tojuanti nopa yajatili catli monequi para tijchihuase
    nopa tequitl catli yaya quinequi sesen tojuanti ma tijchihuaca. Toteco quinmacatoc
    sequin nopa yajatili quen tlajtol pannextiani para ma quipannextise icamanal catli
    yaya quinmacatoc. Huajca monequi ma quipannextica nopa camanali quema quineltocaj
    para quej nopa Toteco quinequi quichihuase.
  swh-ONEN: Tuna karama zilizotofautiana kila mmoja kutokana na neema tuliyopewa.
    Kama ni unabii na tutoe unabii kwa kadiri ya imani.
  wbi-wbi: tuli nifipeelua finga kuling'ana nuvumosi vuno tepelilue. nave ikipeelua
    kya muunhu vwe vuvili, atengaghe kuling'ana nu lwitiko lwake.
  bba-bba: Sɑ kɛ̃ɛ nɛnnɛnkɑ mɔ ni nu weenɛ su dendi nɡe mɛ Gusunɔ u sun kɑ̃ win durom
    sɔɔ. Ǹ n Gusunɔn ɡɑri ɡerubun kɛ̃run nɑ, su kɑ tu dendi nɡe mɛ bɛsɛn nɑɑnɛ dokebu
    nɛ.
  eng-KJVCPB: Having then gifts differing according to the grace that is given to
    us, whether prophecy, let us prophesy according to the proportion of faith;
  kgk-NT: Peteĩ teĩ va'e-pe nhande rovasa-gwi Nhandejáry nhande rexakwaa rei-vy, nhanhopytygwõ
    rei katu. Ome'ẽ me'ẽ nhande-vy nhande rekoha ambue mbuerã. Peteĩ teĩ va'e-pe hemime'ẽgwe
    ẽgwe-py nhanhopytygwõ tygwõ rei ojóupe. Nhande reko me'ẽ ramo onhe'ẽ-py omba'e
    kwaa uka ramo nhande-vy nhamombe'u hagwã, nhane kyre'ỹre'ỹ katu imombe'u-vy. Jarovia
    porãháixa jarosapuka pukái katu inhe'ẽ jaiko-vy.
  waj-waj: Ivaaraida Anutuuqo kati tiiyara yoketaama yaata utuoo vo mmoori vo mmooriiyauvaa
    iikiateera yaagueeqaivaa ti mmiivaugiataamaida mmuaavai mmuaavai fai ta iikiaaravai.
    Fai Anutuuqo vo vaidi vooya Anutuuqo tii kuaivaa kiaa mmiaara mmooriivaa iya mminai
    teeda innara kutaavaivee kiaa yaagueeqaivaugiataama safuuma ivaa iikiatee.
  cpy-cpy: Maawoeni aakapaeni itajonka-wenta-yitakae amonkaatan-tyaawori antayiteeri.
    Eenitatsi-rika apaani kamantan-taniri, rantayitero ikowakaeriri Tajorentsi, eekiro
    rawentaa-nakityee-yaari.
  ekk-PKP: Meil on isesugused annid, mis erinevad vastavalt meile antud armule. Nii
    et kui see on Jumala nimel kõnelemine, siis peaksite seda tegema, olenevalt sellest,
    kui palju on teil usku Jumalasse.
  mpx-mpx: Tomaha ge tomaha ala guyau, guyau o Yehoba i muloluan eliyala. Henala ebo
    ana guyau i noek ni palopisai Yehoba wana baaba ni baubaunan, he ni palopisai
    ni ola ana gabom ana bwata toto wana abulilek kaiwena ge Yehoba i pek.
  wbp-wbp: Kaatuju kangalpa yimiri-jiki nyinami, ngulangkuju-ngalpa jarnkujarnku yungu
    warrki-kari warrki-kari ngalipakuju yungurlipa-nyanu pirrjirdi-mani. Ngalipa panu-kari
    karlipa pina-nyina Kaatu-kurlanguku marlaja wangkanjaku. Nyarrpa-puka kuja kangalpa
    wangkami, ngula-mipanya karliparla marlaja wangka nyanunguku.
  luo-luo: Wan gi mich mopogore opogore kaluwore gi ngʼwono momiwa. Ka mich ngʼato
    en koro wach, to mondo oti kode kaluwore gi yie mare.
  nhe-NT: Toteco techmacatoc sesen tojuanti nopa yajatili o chicahualistli tlen monequi
    para tijchihuase nopa tequitl tlen quinequi sesen tojuanti ma tijchihuaca. Toteco
    quinmacatoc sequin nopa chicahualistli queja tiocamanalohuani para ma teyolmelahuaca
    nopa tlajtoli tlen yajaya quinmacatoc. Huajca monequi ma quiyolmelahuaca nopa
    tlajtoli quema quineltocaj para queja nopa Toteco quinequi quichihuase.
  aii-aii: ܐܝܼܬ ܠܲܢ ܡܵܘܗܒ݂ܵܬܹ̈‌ܐ ܦܪ̈ܝܼܫܹܐ، ܐܲܝܟ݂ ܫܵܦܵܩܲܬ ܕܦܝܼܫܬܵ‌ܐ ܝܠܵܗ̇ ܝܘܼܗܒܹܠܬܵ‌ܐ
    ܐܸܠܲܢ. ܐܸܢ ܢܒ݂ܝܼܘܼܬܵ‌ܐ، ܢܲܒܲܚ ܐܲܝܟ݂ ܟܝܘܼܠܵܐ ܕܗܲܝܡܵܢܘܼܬܲܢ؛
  esk-NT: Iluqata atlakaaġiiñik aatchuusriaqaqtugut. Agaayyutim uvaptiknun qaitchai
    iłuaqqutrił̣iġmigun. Kiña aatchuusriaqaġumi sivuniksriqiłiġmik, atuġliuŋ taamna
    ukpiqsrił̣iġmigun pigikkaġmigun.
  msb-msb: Niyan, kay igwa kitaʼn manlain-lain na mga regalo na abilidad hali sa kaluoy
    san Dios, gamiton ta ini. Kun an aton regalo amo an pagsurmaton sin mensahe hali
    sa Dios, dapat himuon ta ina susog sa pagtuod na ada sa aton.
  cpa-NT: Di³ ma¹quién¹ bí² ma²quin³ jniang³ lah¹jan² lah¹jan² jniang³, ca¹lah¹cónh¹
    juu¹² jmø³hiég¹ ca¹lø¹hiúg¹ dsǿa¹² Diú¹³ ca¹cuø¹dsa quián² jniang³. Jøng² dsio¹
    jmó³ jniang³ bí² ca¹lah¹cónh¹ bí² ma²ca¹cuø¹dsa. Hniuh¹² hí³ báh³ jniang³ jǿg³
    he¹ Diú¹³, ju³ná³ ca¹ŋǿi² jniang³ bí² jøng².
  dso-dso: ସେଟାର୍‌ ପାଇ ପରମେସର୍‌ ଆମ୍‌କେ ଜିବନ୍‌ ଦୁକାଇ ଜେତ୍‌କି ବିନ୍‌ ବିନ୍‌ ବପୁର୍‌ ଦାନ୍‌
    ଦେଲା ଆଚେ, ସେ ସବୁ ବପୁ ଆମର୍‌ କାମେ ଲାଗାଇବାର୍‌ ଆଚେ । ଜଦି ଆମ୍‌କେ ପର୍‌ମେସରର୍‌ ବାକିଅ
    ଜାନାଇବା ବପୁ ଦେଲାଆଚେ, ସେନ୍ତାର୍‌ଆଲେ ଆମେ ପାଇରଇବା ବିସ୍‌ବାସ୍‌ ଇସାବେ ସେଟା କର୍‌ବାର୍‌
    ଆଚେ ।
  meu-meu: 'Harihari-bada ese herahia ḡaudia vada e henida: bema peroveta, baita peroveta
    eda kamonai heḡereḡerena;'
  yva-NT: Wama anakere mbe kotabe, mamaisyo kovo vambunino Amisye po raugaje vatan
    nanentabo wansai tutudi rai. Weti sya arakove, ranivara weapamo inta nya kovo
    vambunino Amisye po raugaje nai mamo nyo Apa ayao nde nai ravov, weamo syare nyo
    raijar mamaisyo nya anave Amisy ai rarijati.
  dgc-dgc: Nadid, i tungkulin tam a iba-iba a nipagkaluub dikitam na Diyos, éy gamitén
    tam side ta mahusay. Eng nipagkaluub diko na Diyos a bihasa ka a magpahayag ta
    kagi na, éy magpahayag ka ayun ta péniwala mo.
  zpm-NT: Tib tib ne bneedzse Dios guieḻbiini lo ne, par grieelo dziuuṉ ne dziin ne
    pso me ne dziuuṉ ne lo me. Gacxe waa, zha ne pso me cteed xtiidz me, none gnee
    zhow zigne csiaab mew guic zho;
  hix-NT: Anar me rha tàywero oyeryatxhe, Khoryenkomo, towahke xaxa tehtxoho hoye
    ro mak ha. Àro hoye ro, anar me rha atamohtxoko, noro hyaka. Tànhutwamohsothàrà
    yokarymanye ro me ryhe anar komo yeryaha, noro ha. Nyamoro rma hak nekarymatxowà.
    Khoryenkomo nhutwamohsotho marma hak yokarymatxowà.
  sim-sim: Jir men presen ol waprupshi orhik jirin or hahanda hahanda orok ji toloho
    lerawu orhin ji laka. Ma or masmas mbele mbele ol kumak talakwan heyembanda ma
    oto halanak os Avui Wasilaka or mukushiwak or heyenda hom erem or heyembaka.
  npi-ULB: हामीलाई दिइएको अनुग्रहअनुसार हामीसँग फरक-फरक वरदानहरू छन् । यदि कसैको वरदान
    अगमवाणी हो भने, उसको विश्‍वासको परिमाणअनुसार गरोस् ।
  cgc-cgc: Kiten i may lain-lain na mga abilidad alin ta Dyos sunod ta liag din na
    iatag naan ta kada isya ki kiten. Gani, gamiten ta mga paatag ki kiten. Daw paatagan
    ki ta abilidad na magsugid ta kabebet-en ta Dyos, gamiten ta ate na abilidad sunod
    ta kamatuuran na alin ta Dyos na ate na nlaman.
  tim-tim: Anutuŋe wan me wan keiŋe keiŋe han kalemŋaet akmâ nengiep are ârândâŋ tatnengiep.
    Aregât dopŋân âi meniâm. Aregât Anutuŋe den lau makmâ miawakbiapgât Anutu nâŋgaŋmaengât
    dopŋân makmâ miawakbaen.
  yor-yor: Ǹjẹ́ bí àwa sì ti ń rí ọ̀tọ̀ọ̀tọ̀ ẹ̀bùn gbà gẹ́gẹ́ bí oore-ọ̀fẹ́ tí a fi
    fún wa, bí ó ṣe ìsọtẹ́lẹ̀ ni, kí a máa sọtẹ́lẹ̀ gẹ́gẹ́ bí ìwọ̀n ìgbàgbọ́;
  wos-wos: God naniré nak nak baka yikafre huruta nak maki nak maki hambuk dé hwe.
    Hwendénka, nani nak nak nak maki nak maki hambuk hérae nak jémba nak jémba yatame,
    déka. God gunika profetna hundi wangute hambuk hwendét, guni wun hambuk hérae
    déka ximbu déka hundi watanguni. Déka hundika jémba sarékénguka makimbu wungi
    watanguni.
  emp-NTPO: Ãcõrẽba idji biad̶eba dadjirãza ne od̶amãrẽã awara awara diasia. Idjia
    ʌ̃cʌrʌa diasia idjid̶eba bed̶ead̶amãrẽã. Mãwã diasibʌrʌ, ãdjia wãrãda ĩjã panʌneba
    mãwã bed̶ead̶ida panʌa.
  eng-F35: 'Since we have different spiritual gifts according to the grace that was
    given us, let us use them: if prophecy, according to the analogy of the Faith;'
  ind-ind: Dan setiap orang diberi kemampuan rohani yang berbeda-beda menurut kebaikan
    hati Allah kepada kita masing-masing. Kalau kamu sudah diberi kemampuan untuk
    bernubuat, sampaikanlah setiap nubuatan sesuai dengan apa yang kamu yakini.
  pes-OPCB: خدا برحسب فیض خود، به هر یک از ما عطای خاصی بخشیده است تا وظایف خاصی را
    انجام دهیم. اگر خدا به شما عطای نبوّت کردن داده است، به فراخور ایمان خود نبوّت
    کنید.
  mpt-mpt: Gode elekiem olokiem nibo daayebeo afet afet kesoa nib okoko titil osa
    afet afet omkayebebe. Nibo okoko Gode omyebio yota okok kemomo! Nakaia unangai
    wanita Gode Hobe wengo omye mole i kla motomaniba Weng olo Gode buk tem osa inang
    genobiobe genibta naka mak unang mak isa omyine! Eka temiba Gode buk temo inamin
    wengo blim bio mole weng olo naka mak unang maki mo omyaibe!
  ssx-ssx: Koto pa꞉la꞉ ekina꞉ mo Koda꞉ma꞉ pa hameke a꞉ta꞉ma꞉ homolo hata꞉ niki homeke
    homeke pa꞉ta꞉ ka꞉la꞉ ekimanu handaa mea mo Ketiso tapake ame̱le̱ hata꞉ pia꞉tiki
    pumana꞉e. Koda꞉ma꞉ta꞉ mo ipika꞉ pi lawaasa꞉ ekita꞉ niki pa꞉ta꞉ kia꞉ka꞉na꞉ta꞉ kota꞉
    ekipiki hone tulaasa꞉eki niki pa꞉ta꞉ pitia꞉ka꞉na꞉ta꞉ koto ekima꞉ lawamana꞉e.
  mkl-mkl: Bɛɛbɛ mɔi ɑ̀ nɛ ɑmuɑ ikɑ̃ ikɑ̃ iyi Ilɑɑɔ̃ í ce nwɑ si didɔ̃ɛ. Inɛ iyi í
    nɛ ɑmuɑi ide iyi wɑ nɑɑ hɑi bi Ilɑɑɔ̃ ku sɔ̃ inɛ ŋɑ, ku ceò icɛ si bɛi nɑɑnɛ ku
    dɑsiɛ í to.
  gaq-gaq: ତେସା ନେ ଆଡ଼ାତ୍ରା ଇସ୍‍ପର୍‍ନେ ଦୟା ଦରମ୍‍ରେ ମେଁବାନ୍‍ ବାନେଲେଃକ୍ନେ ବିନ୍‍ବିନ୍‍
    ବପୁଇଂକେ ନେ ସତ୍‍ ବାବ୍‍ରେ ବେବଆର୍‍ ଡିଙ୍ଗ୍‍ନେ ଦର୍‍କାର୍‍ । ନେ ଜଦି ଇସ୍‍ପର୍‍ନେ ବ୍ନାଲିର୍‍
    ବାଲିର୍‍ ଅଲେଙ୍ଗ୍‍ନେସା ଇସ୍‍ପର୍‍ବାନ୍‍ ପାଙ୍ଗ୍‍ଲେଃକ୍ନେ ବପୁ ବାନେଲେଃକେ ନେ ବିସ୍‌ବାସ୍‍ନେ
    ଡାଟ୍‍ ଇସାବ୍‍ରେ ଆତେନ୍‌‍ କାମ୍ ଆଡାନେ ଦର୍‍କାର୍‍ ।
  gof-RNT: Nuus imettida aadho keehatethan dumma dumma imotati de7oosona. Nu imoy
    tinbbit odo gidikko, nuus de7iya ammanuwa mela odanaw bessees.
  unx-unx: ଏନାମେନ୍ତେ ଆବୁ ନାଙ୍ଗ୍‌ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ସାୟାଦ୍‌ ଲେକାତେ ଆୟାଃତାଃଏତେ ନାମାକାଦ୍‌
    ଏଟାଃ ଏଟାଃ ଦାନ୍‌କକେ ଆବୁକେ ବୁଗିଲେକା ବେଭାର୍‌ ଲାଗାତିଙ୍ଗ୍‌ୟାଁଃ । ଆବୁ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ
    ବାଚାନ୍‌କେ ଉଦୁବ୍‌ ନାଗେନ୍ତେ ବାର୍‌ଦାନ୍‌ବୁ ନାମାକାଦ୍‌ରେଦ, ଆବୁଆଃ ପକ୍‌ତା ବିଶ୍ୱାସ୍‌ ହରାତେ
    ଏନ୍‌ କାମିକେ ରିକା ଲାଗାତିଙ୍ଗ୍‌ୟାଁଃ ।
  gah-gah: Ómasímo nasahilí haitopaitolímini oko lehizelimikago, lelí monó zámuza
    haitopaitó alenoune. Nenemú limi avotigí oko hoza alinogo une. Nenémini agikagú
    makó eza Ómasímini agepagutí gakó lo utó itimó nene, Ómasímo gakó gihila alapizi
    avotigitó lo utó itize.
  lcm-lcm: Au na tarapo atogon a keve alilis angpetpetekai. Tara abis tataria angkoai
    si ro ang katala alis ira tatana. Man a mangsikei kapo atogon a alilis asi mengen
    amalangas ta kalingana i God, kapo ro ka mengen amalangas angkokoai si kinkintong
    i kana lomlomon.
  aer-aer: Ngkartele kwenhe anwernenhe mwantyele antheke arne tyeperre anthurre nhenge
    ikwere mpwaretyeke Re anwernenhe Utnenge Ikwerenhe antheke arne atyeperre yanhe
    mpwaretyenhenge. Ngkartele apeke ngenhe Utnenge Ikwerenhe antheke angkentye Ikwerenhe
    ilerle-apetyeke. Kele kwenhe arratye itelaretyeke nhenge Rarle ngenhe ileme akwete
    anthurre angkentye yanhe ilerle-apetyeke.
  qvc-NT: Tayta Dyusqam pay munashqanshina yumbayninchiqta yanapawanchiq, kadunu suq
    layapi suq layapi qawch'u kashpa, atinanchiq yanapanakuyta. Chayri Tayta Dyus
    wakinninchiqta suq kach'akuta niwaptinchiqqa, paypi ancha yuyakushpa, chay niwashqanchiqta
    yach'achikushun.
  tgl-ULB: Mayroon tayong iba't ibang kaloob ayon sa biyayang ibinigay sa atin. Kung
    ang kaloob ng isa ay paghahayag ng propesiya, gawin niya ito ayon sa sukat ng
    kaniyang pananampalataya.
  cbs-NT: Nun jaskawen taexun nuku tibi jawen dayati kushipa nuku inanmiski, jaska
    nuku tibi nuku inankatsis ikin inankinan. Jaskaken Diosun jawen jancha yuixunika
    jadatuda matu katua ikunjaidawai jawen kushipa jayakin xabakabi jawen kakape jatu
    yusiin janchakubainkanwen.
  xtm-NTPP: Te sukan siin siin ja ni skuta'vi ña'a Su'si ma, te maa maa o ka neva'a.
    Nú nde o ni skuta'vi ña'a Su'si ma ja ndakaxtnu'u o tnu'u ni taa ya ma, te sukan
    kúkanu ini o Su'si ma, te kó sa'a o.
  nnq-nnq: Tukweti itoi ijingi andi putupatite upeele. Ojwakweti kitoi chukulonge
    lilobe lya Nnoongo atenda yene tela na kuamini kwakwe.
  bao-NT: Bojorica wãmeri wado tii majiriquere mani cʉo, Ʉmʉreco Pacʉ manire cʉ̃ ca
    tiicojorʉgaricarore birora. To biri jĩcʉ̃re, ca biipere wede jʉguerique to ca
    niijata, díámacʉ̃ cʉ̃ ca tʉo nʉcʉ̃ bʉorore biro cʉ̃ wedejato.
  san-ORI: ଅସ୍ମାଦ୍ ଈଶ୍ୱରାନୁଗ୍ରହେଣ ୱିଶେଷଂ ୱିଶେଷଂ ଦାନମ୍ ଅସ୍ମାସୁ ପ୍ରାପ୍ତେଷୁ ସତ୍ସୁ କୋପି
    ଯଦି ଭୱିଷ୍ୟଦ୍ୱାକ୍ୟଂ ୱଦତି ତର୍ହି ପ୍ରତ୍ୟଯସ୍ୟ ପରିମାଣାନୁସାରତଃ ସ ତଦ୍ ୱଦତୁ;
  huv-NT: Aton cos Teat Dios lamajiür icoots lasta, lamüüch icoots anopnopoots cuane
    alndom marangaats palpálwüx. Netam marangaats atnej lamüüch icoots Teat Dios marangaats.
    Sitiül Teat Dios lamüüch nop mandeac andeac nej, netam mandeac leaw Teat Dios
    asaj nej, nde mayac wüx.
  otn-NT: Oja̱ bi zänni̱ tema̱ 'bɛfi di tocabi n'na ngu̱ n'najʉ. Ya gue'a̱ ra̱ 'bɛfi
    ja ngue ga̱ øthʉ'a̱ p'ʉya. I 'bʉhyø ja̱'i̱ ngue bi t'u̱nná̱ 'bɛfi ngue drá̱ pønga̱hya̱
    Oja̱. Pɛ nu̱'a̱ te ra̱ hya̱ di bɛ̱nnba̱ Oja̱ da̱ ma̱, hønt'a̱ da̱ ma̱n'a̱.
  nop-nop: Siloŋ tobogoŋ Bepaŋdi kwanai-mebimebi siloŋ tinimguk. Ala me nediyeŋ Bepaŋ’walaŋ
    maŋiŋ mede yohautadok siloŋ timiŋguk adi yadi nadisukiliti halimilak wondok tuwolit
    yoluwaak.
  obo-NT: Pomon to kopiyannoy to Monama keta, id boggayan ki nikandin to nokod-osso-osson
    kogahan, de-en ko-ilangan nod gomiton ta ini. Otik duwon kogahan ta nod posaddoo
    taddot id poponudtuu to Monama keta, ko-ilangan nid posaddoo ta idda loppa taddot
    nonaw no id pomokayan ta.
  cak-ENT: Kac'ulun c'a ri utzilüj sipanic ri nspaj-pe ri Dios, roma rubanun cheke
    chikajujunal, que c'o jun kasamaj ruyo'on. Romari', si c'o ri nuk'alajrisaj ri
    Dios cheke, tikak'alajrisaj c'a cheque ri ch'aka chic. Y tikak'alajrisaj c'a ri
    kac'ulun.
  lif-NT: ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤁᤢᤗᤢᤱᤃᤢᤶᤗᤠᤶᤒᤠ ᤀᤠᤒᤡᤖᤧᤒᤠ ᤐᤖᤡᤰᤐᤖᤡᤰᤐᤠ ᤐᤷᤎᤠ᤺ᤶᤜᤠ᤹ ᤀᤠᤏᤡ᤹ ᤀᤥᤃᤵ
    ᤆᤥᤃᤢᤶᤗᤥ॥ ᤔᤠᤱᤏᤡᤱᤘᤠ᤹ᤐᤠ᤺ᤴ ᤐᤠ᤺ᤵᤔᤠ ᤐᤷᤎᤠ᤺ᤶ ᤁᤧᤃᤵᤐᤠᤸᤗᤧ ᤜᤠᤖᤠ᤹ ᤁᤳᤋᤢᤒᤠ ᤁᤢᤏᤛᤠ᤺ᤴᤏᤡᤸᤗᤧ ᤂᤥ᤺ᤵᤋᤢᤒᤠ
    ᤁᤢᤀᤡᤛᤡ᤺ᤰᤗᤰ ᤔᤠᤱᤏᤡᤱᤘᤠ᤹ᤐᤠ᤺ᤴ ᤐᤠ᤺ᤳᤋᤢᤖ.
  mie-NT: De síín síín tāhvī nī jēhe Yāā Dios nūū ō jā sāhá ó tiñu cúnī yā, tú nāsa
    nī jētahān inī yā nī jēhe yā nūū iin iin ó. Túsaá de ná sáhá vāha ó jíín ndá tāhvī
    jā ní jēhe yā. Tú nī nīhīn ō tāhvī jā nácani ó tūhun yā, de cánuú sāhá ó jondē
    maá medida jā ní jēhe yā jā cándíja ó.
  san-TIB: ཨསྨཱད྄ ཨཱིཤྭརཱནུགྲཧེཎ ཝིཤེཥཾ ཝིཤེཥཾ དཱནམ྄ ཨསྨཱསུ པྲཱཔྟེཥུ སཏྶུ ཀོཔི ཡདི
    བྷཝིཥྱདྭཱཀྱཾ ཝདཏི ཏརྷི པྲཏྱཡསྱ པརིམཱཎཱནུསཱརཏཿ ས ཏད྄ ཝདཏུ;
  qve-NT: Diosqa sapankamanchismanmi qowaranchis payta servinapaq atiy oficiokunata.
    Chay oficiokunataqa qowaranchis paypa munasqanman hinan, hinallataq ruway atinanchisman
    hinallan. Saynaqa, sichus Dios atiyta qowaranchis paymanta willakuykunata runakunaman
    willamunapaq chayqa, sapankamanchisyá chay oficio qowasqanchistaqa Jesucristopi
    iñisqanchisman hina ruwayman churasunchis.
  pao-NT: '@see-verse:ROM.012.005'
  cbu-NT: Apanllchichis zapantaatis, Apanll ichinguroom wizpurireemis panakiya. Itaru,
    nda waanandari kamachtaku. Tputseets nllitaritamash kamachtaku, minoots tputs
    nllitaritamash kamachtaku, ashishtar ashkiya. Yuwaamam Apanll waana ipusarangu
    anoom wizpuririneetsi panatariya. Apanll waanaatsi kuk shiyaa kamanimapaneem ínakinaari,
    ashiri Apanlleetsim kuk itsinsarush kamaningcha.
  usa-usa: miráinata Áánûqtu wenamáakoni íráqô-qtataapike móra-mora umá mayaímá tímîtaqtaa
    kémayaunatae. móra-nakoma wení aokaq-máyáímá Áánûqtu ámikaimma waabá-káyúkátí
    yúrakaq Áánûqtuni watáae téna wáinanama arukaké ítama yáqtorai-yataakaraq tíno.
  soy-soy: Amɑ́ ḿpɑ́ úye nɛ ulikɔ́ yɛ ni kɛ Uléécɑɑ uú nɛ nfɑnɑrɛ u n hɛ. Li
    pisɛ rɛ ḿpɑ́ úye ukɛ́ ihɛɛ iyɛ̃ kuu n yɔsí nɛ pikɛi ńsɔnɛ wɑ. Uléécɑɑ un
    úye n hɛ rɛ ukɛ́ ɑntepu pikɛi n wɑi, liute ukɛ́ yɛ Uléécɑɑ rinyiri nɛ símisi
    uu lipikɛi nɛ unfɑtɛnɛ nnɛ́í n wɑi.
  hui-hui: Ngode Datagaliwabehanda ina biamogo bialu mugube tara tara ta hayadagua
    iname biabe bayuwa bulene nga. Ngode Datagaliwabe mana lamulene mugube yu kamayagua
    iname ibuhondo mini mbiraore ngamadagua ibunaga mana lamialu hami̱ya.
  amf-amf: 'Ogonante Barjo wo waana waana maataana eenana meteka meteka yisa sunin
    imintonam wona kinin imondettsi, iminton ogoam waadimadar wo hacche: Wosa imintono
    Barjokala qansayse eenna giynta ko hanna, Barjodar woylamin wonin qajendettsi
    wo giye.'
  quc-NNT: Ri Dios u yo'm jalajoj taq kuinem chqe, xa jas ri xraj ri Are' xuya chqe.
    Rajwaxik b'a' utz ki kojik taq we kuinem ri' käqa'no. We yo'm chqe chi käkowinik
    käqaq'alajisaj tzij ri kuya ri Loq'alaj Espíritu, qa'na wa' ruk' ri qa kojonik
    ri k'olik.
  dob-dob: ꞌEbweuna ꞌebweuna ꞌaboꞌada ꞌida mwalatoi be ꞌida waiwai Yaubada ꞌiꞌebwaꞌeda,
    ta wate ꞌaidi ꞌadi egueguyai dumadumana ꞌiꞌebwaꞌedi. Manuna ꞌabo yaita ꞌemiyega
    ma ina emisa be wate ma ina mwalatoi guguya manuna, niꞌatu ꞌana lobwene ꞌaiꞌaila
    be nadigega ꞌida guinuwa.
  wrs-wrs: Pimba indkumbimba lehra vethana indakonda, osva sna nowolna, sna nowolna.
    Indakondakonda phov nowolva, manara noinda osra Sesoava doa pimba wavra vovhueinna.
    Noinda pioa indakonda andra velohra, doa Sesoava pimba indakonda daswolna nowolva.
    Wo mongova nowolva snamba wulluhullava, temba moashulnindriniva, heoa vrera nooa
    nowoloa no undnahonana, hev ten noi wulluhvm.
  mca-mca: Week ewiƚei inekhewel nite' ƚunyejei wetju'ƚ pe' jitesti'yij ham ƚajale'
    ta'ƚets pa' ƚeq'iltiye'j pa' Intata. Pa'qu' ewi'ƚe' qu' netesti'yij in profeta,
    qa' nanatkin in ƚuk'e'ek pa' hats ƚuk'e' pa' testi'yij.
  tzo-TZC: Jujutos laj yacꞌbotic jbijiltic ti Dios ta jujun tale, jaꞌ ti cꞌu sꞌelan
    iꞌayan ta yoꞌnton ti laj yaqꞌue. Jech o xal un, tojobcutic ta stunesel ti jbijiltique.
    Ti mi jaꞌ laj yacꞌ jbijiltic ti Dios ta yalel ti cꞌusi ta xacꞌ ta naꞌele, laꞌ
    me caltic ti cꞌu yepal coltabilotic ta xchꞌunele.
  mya-mya: သို့​ဖြစ်​၍​ငါ​တို့​အ​သီး​သီး​သည်​မိ​မိ​တို့ ခံ​စား​ရ​သည့်​ကျေး​ဇူး​တော်​နှင့်​အ​ညီ
    ဘု​ရား သ​ခင်​ချ​ပေး​တော်​မူ​သည့်​ဆု​ကျေး​ဇူး​ကို အ​သုံး​ပြု​ကြ​ရ​မည်။ ငါ​တို့​ရ​ရှိ​သည့်​ဆု
    ကျေး​ဇူး​သည်​ဘု​ရား​သ​ခင်​၏​နှုတ်​က​ပတ် တော်​ကို​ဟော​ပြော​နိုင်​စွမ်း​ဖြစ်​ပါ​က
    ငါ​တို့ သည်​မိ​မိ​တို့​၏​ယုံ​ကြည်​ခြင်း​ပ​မာ​ဏ အ​တိုင်း​ထို​ဆု​ကျေး​ဇူး​ကို​အ​သုံး
    ပြု​ကြ​ရ​မည်။-
  gng-NT: Uwien ya juokm bo nɛ u de' tiʼkɛ bupaabu jɛjɛ. Nɛn bo, Uwien de' wà uñɔbonsɔkn
    ya paabu la, udaan ń li sɔkndeh ki kpàandeh Uwien de' wɔ mitekjim ma bo.
  cbi-NTPO: Dios keranguemulanu tiba vee vee kemu tireve, tsejtu main main ya naa
    naake dekisa tya'ba tsanguive. Tsa' mitya munaa Diosa' mitya pamu tireñuba, naake
