  tbz-SIM: Bɑ́ wè kòo pɑ̃nnì cɑ̃̀ɑ̃́ nKuyie nhò pɑ̃ kɛ̀ dɛ̀ mɑ̀mɛ̀, kɛ̀ Kuyie nyɛ̃
