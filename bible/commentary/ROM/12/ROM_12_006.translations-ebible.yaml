    óredɨcaɨ. Dáamɨemo Juzíñamuimona onoiga uaillaɨ jino llóllena fɨbítaga. Afemona
    áfena afémɨe rairuíñeno jiéruirede. Nano ie ɨ́ɨnogafue íllaze jino llófuerede.
  por-BRBSL: 'tendo dons diferentes de acordo com a graça que nos foi dada: se profecia,
    profetizemos de acordo com a proporção de nossa fé;'
  ces-NKB: Když tedy máme rozdílná obdarování podle milosti, která je nám dána, ať
    už proroctví, [to konejme] v souladu s vírou;
  cui-cui: Nacom daxita carepaya barompaya naca catsiba wajʉntʉ coyeneya waexanae
    coyenewan, peichichipaexae xua naca yawenaena wanaca antobexae. Barapo jʉntʉ coyeneyatha
    waxainchi barompaya bewa beta taexanaetsi Nacom wanaca catsixae barapo coyene.
    Ichamonaetha Nacom naca jiwana catatsi po coyene xua peyabara yaputaeya cueicueijei
    coyenewa Nacom Pejume Diwesi. Bapoxonae barapomonae bewa cueicueijei barapo diwesi
    jiwitha. Bapomonae bewa exanae baxua daxita po pejume cowʉntsiwatha Nacom bapomonaetha
    cata.
  boj-2014: Qotei a iga qa are boleiyonaq siŋgila segi segi egej. A na tamo qudei
