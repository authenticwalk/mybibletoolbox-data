    sɨhumaleꞌ aꞌmwe pwarɨ wɨjaavada yɨ Naangerɨ lɨmwadevɨne yune sabanna sara wɨdana!
  ian-ian: God nɨn kat kɨta kɨta mandɨp njɨvwa kansaga kwindɨ. God waa nyaangɨt nat
