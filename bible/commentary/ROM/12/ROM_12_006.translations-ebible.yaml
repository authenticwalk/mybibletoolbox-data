  mcf-NT: —Ma utsibo nashunu —queshun Nuquin Papan Mayanën namiaid nec Esus tantiaquido.
    ¿Atotsi naquid Nuquin Papan Mayanën mibi icmiac? Nuquin Papan ambi tantiaidquio
    oncamiaid iquendac. Adquid icquin Nuquin Papan Mayanën tantiamiaiduidi chuibanta.
  kjs-kjs: Go puma Gote-me naa madaa raba meape kone gisa-pulu naa raayo go gisade
