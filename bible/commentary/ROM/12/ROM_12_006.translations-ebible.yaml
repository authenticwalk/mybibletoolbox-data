  jpn-1965: 私たちは、与えられた恵みに従って、異なった賜物を持っているので、もしそれが預言であれば、その信仰に応じて預言しなさい。
  fra-SBL: 'ayant des dons différents selon la grâce qui nous a été accordée : Si
