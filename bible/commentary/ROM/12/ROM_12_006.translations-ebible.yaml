    goshuptiquega Tayta Diosninsiman yäracushpayqui wilacuyninta wilacuy.
  kms-kms: Te kin pugrine God ni nikin nde nei pene beghi yuwon nuangu di beghi ire
    ire yembe isis bad kin gre nengu. Pugri bu beghi ei God beghi gre nengu kin te
