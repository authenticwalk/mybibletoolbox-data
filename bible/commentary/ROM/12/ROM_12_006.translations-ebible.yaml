    leo-leoꞌ maneniko Manetualain fee o kuasa fo tui-mafada Ria hehelu Na, sona o
    muste tui-mafada katemaꞌ heheluꞌ ria. Tehuu bosoꞌ tui-mafada mala lenaꞌ neme heheluꞌ
    ria mai.'
  toc-NT: La̠ta cha̠­tunu aquinín Dios quin­ca̠­ma̠x­qui̠­ni̠tán tunuj túnu ta­scújut
    la̠ta xatúcu xlá quin­ca̠­ma̠x­qui̠­putún, y para xlá quin­ca̠­ma̠x­qui̠­ni̠tán
    tala­ca­pa̠s­tacni xla­cata nali̠­chu­hui̠­na­ná̠hu xta­chu­huí̠n, pus chuná cali̠­chu­hui̠­nan­chá̠hu
    la̠ta lácu ca̠naj­la­yá̠hu pi̠ Dios quin­ca̠­ma̠­la­ca­pa̠s­tac­ni̠yá̠n.
  som-som: Innagoo haysanna hadiyado ku kala duwan nimcadii layna siiyey, hadday tahay
    wax sii sheegid, aan wax ku sii sheegno sida qaybta rumaysadkeenna.
  mam-C: Qu'n teyilex te junjun toklin ma tzaj q'o'n tze'nkuxjo taj qMan Dios, tu'n
    t-xtalb'il. Tu'npetzi'n, qa ma tzaj tq'o'n Dios qoklin tu'n qyolin Tyol, qb'inchinku
    tze'nkuxjo qnimb'il ma tzaj tq'o'n.
  ndj-ndj: Topi, tuva na fupu yitangalili kulinga usangi wutugayiliwili. Muna fupu
    ya Umbuyi agoli chichuku ngimu ya ujumilwa waki.
  mbj-NT: Ta ky enyyw gó P'op Hagä Do an'oo däk ër hã ta Sahee hejój gó ji hajaa doo.
    Ër hã tetyn hõm ta Sahee ky gabuuj gó ër hajaa doo. Ti hyb n'aa kä, ër see hã
    P'op Hagä Do an'oo däg bä P'op Hagä Do metëëh do ta wób hã tamaher'oot hyb n'aa,
    taw'ããts hẽ ta h'yy ka'eeh do pénh tamaher'oot tii.
  lat-VUC: 'Habentes autem donationes secundum gratiam, quæ data est nobis, differentes:
    sive prophetiam secundum rationem fidei,'
  ngp-ngp: Naivo kila yumwenga ana kipe kihengi kuligana no uwedi wa Mnungu uwo akink'hile.
    Elo kividamanyile iivo. Uneva ni ulotezi mnt'hu adamanye kuligana no mhuwi wakwe.
  enq-2: Kalai pipenge kyeto dupa Gotenya kondo kaenge dokome naima mee diamopa nyepeama.
    Nyiamano dupanya, akali mende baa Gotenya pii doko lao panenge kalai doko maitae-tamo
    doko, baanya Gote tungi pingi dokome maitali pyoo, baame Gotenya pii doko lao
    panapenge.
  eng-ASVBT: And having gifts differing according to the grace that was given to us,
    whether prophecy, let us prophesy according to the proportion of our faith;
  mna-mna: Pa Bubuŋana ikampewe iti, mi ipombolmbol ti be takam uraata matakiŋa. Tana
    matanda siŋsiŋ pa uraata kiti kiti mi takam kat. Sombe ni iur ti ma tewe Anutu
    kwoono be toso kalŋaana pizin tomtom, na matanda iŋgal be toso sua ta indeeŋe
    men pa urlaŋana kiti.
  myw-myw: Yowbad nasiwa̱youb waseg yey kweitan, waseg yak kweitan, wasigeis sidayas
    kweitan kweitan; kadiloka bitawotets ma̱wan. Kukin Yowbad bisiwyoub kavel va̱gan
    bikakin anilivan bilivnek; e, kadiloka bisimounid waseg, mo bilivan ma̱wan.
  sby-sby: Tukute bipo byapusana pusana mbuli Lesa mwalatuyabila mu kwina moyo kwakendi.
    Na cipo cetu nicakwamba mulumbe ulafumunga kuli Lesa, tucisebenseshe cena kwelana
    ne lushomo lwetu.
  sll-sll: God nan ari hobi yong miling na tere honagi maing maing yamoni pirari pare
    ebir si na tomia omno.
  yaq-NT: Intok ju'u Lios, yee a' nake' betchi'bo, itom we'epulaim, ka nanau machika
    a itom bo'o joorianee'uta itot autualaa, aapo'ik a' tu'ure'po aman junuen weyemta.
    Itepo junuen, juka' itot autuari, tu'isi te a' bo'o jooriane. Jume' Liojta betana
    weyemta a' ju'uneiyaaka a' teuwa'ateko, junaka'a, Jesukrijtota itom a' suale'ut
    eaka a' teuwaane.
  uro-uro: Näkt na ama vänbon gärangätni i qaku ngät toqorne qärangät i sa ma Ngämuqa
    qa von ut täm ngät nävät aa ñämsävätki dä sa mamär iva ut tualat parhäm iangärhäkt
    ama vänbon. Ngakt bä aung di aa vänbon gärangätni iva qat tamän bät ama enge qärangätni
    i ngät dän nage ma Ngämuqa di mamär iva qat tamän sokt pät iarhongäkt kärqärhong
    i qat nanakt i sa ma Ngämuqa qa von ga rhäm irhong.
  ita-1885: Ora, avendo noi doni differenti, secondo la grazia che ci è stata data,
    se abbiam profezia, profetizziamo secondo la proporzion della fede;
  muy-muy: Melefit àvia njəɗa ga magray tʉwi gərgərana ana leli àna sulum gayaŋ a ;
    nahkay ti ahàr àɗəm ku way way do mâgray tʉwi ni akaɗa ga *sulum ge Melefit ya
    àgri ni. Tamal Melefit àvia njəɗa gayaŋ ana mis ga məhəŋgri ma gayaŋ ana mis a
    nahəma, maslaŋa gani mâhəŋgaraya akaɗa ge Melefit ya àvi njəɗa gani na.
  kqc-kqc: 'Sei yaku beika baika una maro bi idana idana ini buni tora gade una maro
    dada. Ye reremama renadi: amiye kaere Sei di ago nigo, bi ini mokena vari gira
    aeyo dada reyaine;'
  tav-tav: To bairi Jesucristore caapiʉjarã mani cãno to cãnacãʉre mani joomi Dio
    ricati jeto mani cáti majipa wamerire, ricati mani caame átinemopa wamerire. Mani
    mai tʉjʉri mani cáti majipa wamerire noo cʉ cajoogarijere mani joomi. To bairi
    to cãnacãʉna caroaro cátipe ã manire cʉ cajoori wamere. Jĩcaarãre cʉ ye quetire
    buio majiriquere joomi Dio. To bairi nare Dio cʉ cabuio rotiri wame cõona caroaro
    na buioato Cristo ye quetire.
  eng-ULB: We have different gifts according to the grace that was given to us. If
    one's gift is prophecy, let it be done according to the proportion of his faith.
  spa-VBL: Cada uno tiene dones diferentes, que varían conforme a la gracia que se
    nos ha dado. De modo que si el don consiste en hablar de Dios, entonces debes
    hacerlo conforme a tu medida de fe en Dios.
  fra-_FOB: Ayant toutefois des dons différents, selon la grâce qui nous a été donnée;
    soit la prophétie, pour l'exercer selon la mesure de la foi;
  hau-ULB: Muna da baye-baye dabam-dabam bisa ga alherin da aka bayar a gare mu. Idan
    baiwar wani anabci ne, yayi shi bisa ga iyakar bangaskiyarsa.
  mal-mal: ആകയാൽ നമുക്കു നൽകപ്പെട്ടിട്ടുള്ള കൃപക്കനുസരിച്ച് വ്യത്യസ്തമായ വരങ്ങളും
    നമുക്കുണ്ട്. ഒരുവന് പ്രവചനവരമാണെങ്കിൽ അത് അവന്റെ വിശ്വാസത്തിന് ഒത്തവണ്ണം ചെയ്യട്ടെ,
  kkc-kkc: Esiga Godeeye iba sooloo dolone pidi maga Dio Tei oso imapoo wulo emegei
    di goo opusomo opusomo di imapoo tenee ee moloso. Egeesi ma kulodu Godee maga
    to toloso kokodo takomo silame tou namapoo tenee daga, nayo tei too namapoo egee
    molo goo sabolo to osee takomo sile.
  lit-lit: 'Tad turėdami malonės dovanų, kurios skiriasi pagal mums suteiktą malonę,
    tinkamai jas naudokime: jei kas turi pranašavimo dovaną, tas privalo pranašauti
    pagal tikėjimo santykinį kiekį,'
  urd-GVR: Allāh ne apne fazl se har ek ko muḳhtalif nematoṅ se nawāzā hai. Agar āp
    kī nemat nabuwwat karnā hai to apne īmān ke mutābiq nabuwwat kareṅ.
  far-far: Ma kulu too ana kwatee 'e'ete ki ne God nia kwatea fua kulu sulia na kwaiofeie
    nia. Ma ta wane akulu, dia God kwatea nikilalae fuana 'ainitalolae ana Farongoe
    nia, tama nia kai fata sulia na famamanae ne God kwatea fuana.
  suz-BL: गोपुकीमी परमप्रभु यावे आ शिशी पा गेशो गेय का का पय। परमप्रभु यावेमी इ कली
    आ लोव़ तुइक्‍पाइश्‍शा नेंपाइक्‍ब योव़तु हना, थमा सुइश्‍शा मेको लोव़ नेंपतो। १कोरिन्‍थी
    ४:७; १कोरिन्‍थी १२:४; १पत्रुस ४:१०
  car-NT: Moro ky'waine Tamusi nyry kurano wara ro tameronokon amaminano kapyry taro
    kytaton. Tamusi auran uku'ponen me amy a'ta, moro ty'wa Tamusi amyikary wara ro
    nuku'pon.
  amp-amp: Bro Nkifrar nom yuhuwafhato wonk wonk hingrna tafsefri ptha tafsefr he
    nhombra buga hanymornom. Ndnettn ni womn Bro Nkifrarhu mrokfothu pthayuk mrokfo
    ptha yafothar fahutrn Bro Nkifrarhu mrokfom ptha hik bohik tafs marnyewunm, to
    be ni nd hingrneft yakitohhato tu Bro Nkifrarhu dukef yuhatn ptha hikkfot.
  bht-bht: कने जालू की उस अनुग्रह दे अनुसार जड़ा परमेश्वरे सांझो दितया है, सांझो लग-लग
    बरदान मिलयो न। तां जिसयो भविष्यद्वाणी दा बरदान मिलया हो, उसयो सै बोलणा चाईदा जिसदा
    उसयो भरोसा है की सै परमेश्वरे उसयो बोलया है।
  eng-NOY: Having then gifts which dither according to the grace which hath been bestowed
    upon us, if we have prophecy, let us prophesy according to the proportion of our
    faith;
  cub-NT: Jʉ̃menijicʉ pʉeno meacʉ baju majide d̶aquemavʉ majare coapa bojecʉbeda ʉ̃i
    majiécarõre, maje cad̶atenajiyepe ayʉ apevʉre. Que baru caivʉ maja coapa d̶aiye
    jaʉvʉ majare yópe ʉ̃i majide d̶aiye báquepe. Jʉ̃menijicʉi jídu ʉ̃i majiécarõre
    maje coyʉcarãjiyepe ayʉ ʉ̃i yávaiyede, coyʉcarãjarevʉ diede, aipino ʉ̃i majare
    jíno mácarõpe majare coapa.
  ita-1927: E siccome abbiamo dei doni differenti secondo la grazia che ci è stata
    data, se abbiamo dono di profezia, profetizziamo secondo la proporzione della
    nostra fede;
  lww-lww: A Ntewa pe lemam pan ita, a tam̃an nakiliaena tap̃ena lala pan ita, nap̃a
    sane nalaena lala nap̃a naga kian plan pan ita vena teyum̃ae temio. A ita veve
    taaga monar tom̃areran teyum̃ae temio ya nap̃a mla pan ita. Sanene, visae Ntewa
    tam̃an van ko sape kiom̃a, ko na ove navisawalen visena nap̃a mla pan ko, ana
    monar okila omio pupia lelagaena nap̃a sape sane kiena visena nene pe lelaga pap̃isi,
  ckb-ckb: 'بەڵام بەهرەی جیاوازمان هەیە، بەگوێرەی ئەو نیعمەتەی پێمان دراوە: ئەگەر
    کەسێک بەهرەی ڕاگەیاندنی پەیامی خودای هەیە، با بەگوێرەی ڕێژەی باوەڕ بێت؛'
  nas-nas: Niiꞌ amutemuriiꞌ avuavuꞌpoꞌnupoong Kumponinge piaamuri amuruꞌning. Dakaang
    avuavuꞌ tarampee-koong˜ deekoꞌ makosi, teeꞌ nkoveaing aruuꞌnooꞌ basi dakaang masikaꞌanta
    ninka.
  uvl-uvl: NeHalang letena urana ia ita ke tunge tunginga kuenkuena ngana mur at nge
    ita. Mele nenge mene tunginga nenge hetatatalo, poia ke purpure letena manmanna
    ngana.
  eng-BBE: And having different qualities by reason of the grace given to us, such
    as the quality of a prophet, let it be made use of in relation to the measure
    of our faith;
  ixl-CNT: Utz chukchaj kudoon aqꞌel taqꞌo sukujununil tu u qaqꞌonin kꞌatza. Aꞌ vetꞌilon
    u Tioxh abꞌiste isaꞌ sataqꞌ qe tu vibꞌaꞌnil. Ech oj aꞌ qetz tu u Tioxh talax qꞌul
    iyol, kubꞌantaj. Ayaꞌl kukꞌuꞌl sakubꞌaneꞌ jankꞌal u qetz aqꞌel tu vikꞌujeꞌ kukꞌuꞌl
    tiꞌ.
  xsi-xsi: Maro Kindeni io ne wisi-wisi imâ pa kinda lâ, kala iwae wisi-ara kie-kie
    pa kinda taitu-taitu. Mine nde ara ŋana kinda ma taveta wurâta papa i ikura wisi-ara
    ndia ipatea pa kinda mine. Ambo tamâta toŋge ikai wisi-ara ŋana itula Maro Kindeni
    kawa ŋgua, ande ara ŋana i ma itula ŋgua ikura i ne kalo-tawana mine.
  crx-NTPO: '''Et hoonts''i ts''iyawh lhelhts''un un''a Yak''usda ba ''uts''ut''en,
    ye únzoo-i gha ''úja ''ut''en lhelhyoo neghalya ''uts''oolh''en ha. Whulohne Yak''usda
    be nus hoo''en-un, ''et bugha óonin''ai, dahoolcho la Yak''usda bugha óonin''ai-un,
    whuz un''a za yahoolhduk huba'' hoont''oh.'
  kan-OKCV: ನಮಗೆ ಕೊಟ್ಟಿರುವ ದೇವರ ಕೃಪೆಗೆ ಅನುಸಾರವಾಗಿ ನಮಗೆ ಬೇರೆ ಬೇರೆ ವರಗಳಿರುತ್ತವೆ. ಒಬ್ಬನಿಗೆ
    ಪ್ರವಾದನಾ ವರವಾಗಿದ್ದರೆ, ಅದನ್ನು ಅವನ ವಿಶ್ವಾಸದ ಅಳತೆಗೆ ತಕ್ಕ ರೀತಿಯಲ್ಲಿ ಉಪಯೋಗಿಸಲಿ.
  bbb-bbb: Ro Godi fu i binobino no menoevo ije kena e besubesu no vajuome. Ijadufuo
    no Godido daro ije fu vajuomo ije kena i fuone ije menoeve. Ijadufuo fu daro muona
    kuoko janika vua none abena e gue kuariano kuokuma ije noka ijiege reke. No oe
    nuvuone no ma vierafevo ije Godi fu vajuomo ijia vierafekinu vua fuone abe e gue
    kuariave.
  blw-blw: Yag gapoh torong Apudyus an chitaawat nankarakarase hen inidchatna way
    kafaelantaaw, wat masapor wéhchiyén usaréna hen hiyachiy ninidchat an hiya ah
    péppég hen kafaelana. Kaman hen anchi nangchatana hen kafaelan way mangempaka-ammu
    hen mepaka-ammu, masapor i-illana ta mètemfuruychi hen chataaw afuroton.
  tam-2017: நமக்கு அருளப்பட்ட கிருபையின்படியே நாம் வெவ்வேறான வரங்கள் உள்ளவர்களாக இருக்கிறதினால்,
    நம்மில் தீர்க்கதரிசனம் சொல்லுகிற வரத்தை உடையவன் விசுவாசப்பிரமாணத்தின்படி சொல்லட்டும்.
  azz-NT: Huan Totajtzin Dios techyolicnelijtinemi huan techmajmactilijtinemi tataman
    ihuelilisuan, ijcón queme Yejuatzin quimonequiltía techxejxelohuilijtiyás cada
    senme de tejuan. Ica ya nojón monequi ticyectatequiutijtinemican nijín huelilisme.
    Huan queme Dios techmactilij ya ne huelilis de ticselisque tanahuatil imaco Yejuatzin,
    ijcuacón ma tictatequiutijtiyacan ne huelilis ijcón queme ajsitiyás totacuautamatilis.
  spa-RV-1909: De manera que, teniendo diferentes dones según la gracia que nos es
    dada, si el de profecía, úsese conforme á la medida de la fe;
  csy-csy: Eite tung ah hongpiak thuthiamna bang in letsong atuam tek nei i hikom
    in, mailam thu pualakna letsong nga i hile, upna i san na za in phuang tawng;
  mxq-NT: Es ja Dios mʉt ja tsyojkʉn tʉ xymyoꞌoyʉm niduꞌuk niduꞌugʉ madakʉn. Pʉn ja
    Dios tʉ mmoꞌoyʉ ja madakʉn es xykya̱jxʉt ja ꞌyayuk, madya̱ꞌa̱k ja ayuk éxtʉm ja
    mʉbʉjkʉn diꞌibʉ mmʉda̱jtypy.
  tzj-NT: C'o c'a ja yatajnak chake rmal ja Dios ja rokocnak wi' pro ma junan ta ja
    rokocnak wi'. Kasamajij c'a ja samaj ja rya'on ja Dios chake chikajujunal. Ja
    wi Dios rya'on chawe chi natcowini naya' rbixic ja nk'alasaj arja' chawach taya'a'
    c'a rbixic pro xarwari' rjawaxic chi bien nuc'am ri' ja nabij ruq'uin ja tijonem
    xin Jesucristo ja bar yukul wi' kac'u'x.
  tdt-tdt: Maromak foo kbiit ba ita ida-ida, tuir Nia laran diak. Kbiit nebee ita
    simu nee la hanesan. Ema nebee mak simu kbiit atu foo tutan Maromak nia lia menon,
    nia tenki koalia tuir liafuan nebee mak nia fiar katak Maromak foo tiha ona ba
    nia.
  ron-BTF: Având așadar daruri care diferă conform harului care ne este dat; fie profeție,
    să profețim conform cu măsura credinței;
  eng-WEBP: 'having gifts differing according to the grace that was given to us: if
    prophecy, let’s prophesy according to the proportion of our faith;'
  eng-FBV: We each have different gifts that vary according to the grace given to
    us. So if it's speaking for God, then you should do so depending on how much you
    trust in God.
  nld-1939: 'Welnu, we hebben verschillende gaven overeenkomstig de genade, die ons
    geschonken is: is het een profetie, men houde zich aan de maat des geloofs;'
  bwo-bwo: Mansh Ik'o b́ s'aaton noosh b́ ímts k'osh k'osh naari deero finats jiitswone,
    noosh imetso Ik'o aap'ts keewa wotiyal no amantsok'on Ik' aap'tso keewwone.
  nch-BL: Toteco techmacatoc sesen tojuanti nopa yajatili cati monequi para tijchihuase
    nopa tequit cati yaya quinequi sesen tojuanti ma tijchihuaca. Toteco quinmacatoc
    sequij nopa yajatili quej tajtolpanextiani para ma quipanextica icamanal cati
    yaya quinmacatoc. Huajca monequi ma quipanextica nopa camanali quema quineltocaj
    para quej nopa Toteco quinequi ma quichihuaca.
  quc-TNT: Ri Dios u yo'm jalajoj tak cuinem chke, xa jas ri xraj ri Are' xuya chke.
    Rajwaxic ba' utz qui cojic tak we cuinem ri' cäka'no. We yo'm chke chi cäcowinic
    cäkak'alajisaj tzij ri cuya ri Lok'alaj Espíritu, ka'na wa' ruc' ri ka cojonic
    ri c'olic.
  tfr-NTPO: Sbö wopjl̈ú l̈i kjĩshko ga shji kjl̈ara kjl̈ara kong kjok miydë twara
    obl̈ë obl̈ë, woydara sorë l̈i eni. Eni ga pja kong kjok miydë twara ba tjl̈õkwo
    l̈ëp wl̈o wl̈eni ga tjl̈õkwo l̈os eni, gueniyo pja mär Sbö go bayo kjöm ga tjl̈õkwo
    l̈ëp bayo eni bakoe.
  kaq-NT: Mesco jonibo man hihqui quescarihbihi ta Papan mato hinanai mesco teebo
    jaiqui. Mesco teebo mato hinanpaquexon ta hahan hahxonti shinanbo rihbi mato hinanpaquehihqui,
    mesco shinanbo. Jaa copi jayaxon sca jaa hahxonnahue. Heen joi siri yohinicahue
    mia jaah, honanquin sirijaxon yohihue.
  sgb-sgb: Ya balang miha kantamo, ay dinyanan ni Apo Namalyari hên galing ya dapat
    tamon gamitên. No indin kantamo ya galing hên mamipamwang hên an-ipaihip na kantamo,
    ay ipamwang tamo ya habayto ha pamanhumonol ha paniwala tamo kana.
