    kone gisa-daare naame kone rulaoma lakelamina.
  mni-mni: Maram aduna eikhoida pibiba thoujal adugi matung inna eikhoigi tongan tonganba
    khudolsing adu sijinnagadabani. Eikhoigi khudol adu Tengban Mapugi wa phongdokpa
    oirabadi, eikhoigi leijaba thajaba adugi chang matung inna tougadabani;
  yad-NT: Jaryi jaryedo jvaayadatavay daryaju̱ vu̱y, daryatiy sasa̱yada vu̱y, vurya̱jvaay
    samirya jachipiya̱jadata ramu. Ti̱qui ra̱tu̱chu Ju̱denuju̱, jasicha̱ra̱ju̱tiy
    sajachipiya̱ sanijyu̱; nu̱ntiy ra̱jmu̱tya samirya riy jityevay; nu̱ntiy ra̱datyanu
    samirya datyadodata; nu̱ntiy ra̱vanu̱tyaniryi rityi paru̱ryu̱y riva; nu̱ntiy ra̱sa̱y
    tara samitu̱choda ju̱rayadaju̱, taji jachipiya̱jadata vitya mitya; nu̱ntiy ra̱jnu̱tyasara
    riy jvaavye vani̱raju̱; nu̱ntiy ra̱jantyutya yichana̱yadamu riy jantyuyadavay.
  mxb-NT: Sa̱ꞌá ño̱ó díin díin va choon ni̱ na̱tiin yó noo̱ Ndios, dá kati̱ꞌa yó kechóon
