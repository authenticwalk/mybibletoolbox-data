    ndó choon ña̱ kía̱n kasto̱ꞌon ndó xíꞌín dao ka̱ ña̱yuu to̱ꞌon ni̱ xi̱ꞌo Ndios
    noo̱ ndo̱, dá kee ndóa̱n táto̱ꞌon ki̱ꞌo kándéé iní ndo̱ mií ná.
  pon-2006A: Eri, kitail en kapwaiada pwaisatail me wekpeseng ni soangen doadoahk
