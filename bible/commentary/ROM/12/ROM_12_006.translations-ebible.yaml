    Nina xa xi cuinújun cjuatacun rë me cojo xuta ne, tinújun, peru sacuatjin cojo
    ngahñu xi tjin nuju xi mangutacún cojo Jesucristu ne, cuatjin tinújun.
  hto-hto: Naga cómemo Juzíñamui jóonega táɨjɨnana fɨbíllafue jɨáɨfodo joide. Juzíñamui
