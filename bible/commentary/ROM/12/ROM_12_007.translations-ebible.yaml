verse: ROM.012.007
translations:
  kpx-kpx: Isi mesoho au ata tedaeveve ke lovi nahiovege nahi ke vai. Isi mesoho au
    ata haiveveve lovi ke nahiovege nahi ke vai.
  okv-H: eto embo unduresi sovera ari umbuna embo amina pure avo ue embo unduresuja,
    eto ahe poekari ta sovera ari humbasuja embo amina ahe poekasuja,
  tbo-tbo: Inapa ata ani’mbenena tu witupupoula yaka ta pupoula ma inapa tu wiatatiyana
    yaka tana iatatiyana.
  mal-C: ശുശ്രൂഷിക്കുന്നതിനുള്ള ദാനമെങ്കിൽ ശുശ്രൂഷിക്കുകയും ഉപദേശിക്കുന്നതിനുള്ള ദാനമെങ്കിൽ
    ഉപദേശിക്കുകയുംചെയ്യട്ടെ.
  grc-SR: εἴτε διακονίαν, ἐν τῇ διακονίᾳ· εἴτε ὁ διδάσκων, ἐν τῇ διδασκαλίᾳ·
  bgc-bgc: जै दुसरयां की सेवा करण का दान मिल्या हो, तो सेवा म्ह लाग्या रहवै, जै कोए
    सिखाण आळा हो, तो सिखाण म्ह लाग्या रहवै।
  khz-khz: Pene ekalesia vetugunagi ago-venira eveniato genai, pene veakavara. Pene
    vevega-ripa vega-namana eveniato genai, pene vevega-ripa.
  deu-TKW: 'Sei es Weissagung: nach Maßgabe des Glaubens; Verwaltung: im Berufe der
    Verwaltung; wer lehrt: in dem der Lehre;'
  zsr-NT: Bönniꞌ naꞌ Dios bunödzjëꞌ queëꞌ gunëꞌ xchinëꞌ, dxíꞌadauꞌ ral‑laꞌ gunëꞌ dxin
    naꞌ. Bönniꞌ naꞌ Dios bunödzjëꞌ queëꞌ usëdnëꞌ bunách, dxíꞌadauꞌ ral‑laꞌ usëdnëꞌ
    bunách.
  lin-lin: tika ete moto oyo azali na likabo ya kosala mosala songolo kati na Lingomba
    amipesaka na mosala yango, tika ete moto oyo azali na likabo ya kopesa malakisi
    apesaka yango,
  hns-NT: Parmeswar koi koi ke aapan sanesia banaais hai, aur djetana bieswaas aisan
    manai ke hai, oke otane Parmeswar ke sanesa dewe ke tjaahie. Aur dje ke kartab
    mielal hai doesar iesaai log ke sewa kare ke, kie to parhaawe ke, oelogke bhie
    tjaahie aapan kaam barhia se kare ke.
  noa-E: Wa sĩi dich khapeen juag oomkhĩir khãijã ich jua theeg deetarr wai sim khai,
    magan am juag oom khõsi oobá. Sĩi chikhamnag ich iek jaaumkhĩir maestro khãijã
    khapi sim khai, i iek jaau nʉm gaaipai sĩsí.
  eng-EMTV: whether ministry, let us use it in our ministry; whether teaching; in
    the teaching;
  mib-NT: Te núu ni nihīn yō tahū jeē chindéé ñáhán yó jnáhan yó, te na sáha yúcún
    yó. Te núu ni nihīn yō tahū jeē steén yō, te na cóndɨhvɨ̄ ni yō steén yō.
  lif-NT2: मनाहाॽ सेवा चोःक्‍मा पर्धाःम् के़गप्‍पाल्‍ले़ हाराॽ सेवा चोगुर, निसाम्
    हुॽमा पर्धाःम् के़गप्‍पाल्‍ले़ हाराॽ हुॽरुसिर,
  xnj-xnj: Mundu mweapewili njombi ya kuvahengela vangi ndi avahengelayi. Mundu mweavi
    na njombi ya kuwula ndi awulayi.
  mmx-mmx: Do laramtaba atnedik tik lok tooro, atak lok tooro. Dola ti lox ase, atak
    lox ase.
  cbr-NT: Nun uni raíri 'aquinun an 'imicë 'ixun cananuna upí oquin 'aquinti 'ain.
    Aín bana unicama 'unánminun an 'imicë 'ixun cananuna upí oquin unicama 'unánmiti
    'ain.
  tee-NT: U ni xamati' xtaknicanta ju lhich'alhcat ni ca'aktaijulh ju ali'in pus chach
    aktaiju ixlhichux ix'alhunut. Chai ju amalanini' chach amalaninilh ixlhichux ix'alhunut.
  eng-LSV: or ministry, in the ministry; or he who is teaching, in the teaching;
  cak-NT: Xa jojtiquier yekato' ch'aka chic, quiekato'. Xa jojtiquier yekatijoj ch'aka
    chic, quiekatijoj.
  pah-NT: Po Tupana'ga nhande mbokarakatuuka ojiheve'g̃a pokogauka, tipoko po ti nhande
    g̃a a'ero hamo. Po Tupana'ga nhande mbokarakatuuka g̃a mbo'eavouka, timbo'e po
    ti nhande g̃a Tupana'ga mombe'ua rehe a'ero hamo.
  sja-NT: Awaraamaa ijãapataarã k'aripapiru pɨrã, mãga ooipia bɨ. Awaraamaa jarateepiru
    pɨrã, ichiaba mãga ooipia bɨ.
  xed-xed: Ka hgaf ŋa maganatá slna ta mndu Lazglafta ta mndu ya, ka ndiʼandiʼa tsi
    ka magay. Ka tagha skwi ŋa mndu vlaŋ Lazglafta ta mbrakwa magay ta mndu ya, ka
    tagha tsi ŋa taŋ.
  mks-NT: Ta tá na̱sa̱ha̱n Ndióxi̱ chuun nu̱ ndó ña̱ ná chindeé ndó ña̱yivi já quéa̱
    ndítahan nu̱ ndó chindeé va̱ha ndó na̱. Ta tá na̱sa̱ha̱n Ndióxi̱ chuun nu̱ ndó
    jána̱ha̱ ndó ña̱yivi já quéa̱ ndítahan nu̱ ndó jána̱ha̱ va̱ha ndó na̱.
  gfk-S: Ing be a nuno no hartabar na harharahut, i tahut be na ter ra harharahut.
    Ing be a nuno no hartabar na tena harausur, i tahut be na hausur.
  bmu-bmu: Kungöra welenqeqe nupkö mötmöt kalemŋi waŋgiyök ewö, miaŋgö dop mönö tosatŋi
    pöndaŋ bauköm eŋgiba malma. Kungöra böhi qaqazu nup memapkö mötmöt kalemŋi waŋgiyök
    ewö, yaŋön mönö memburik-qemburikŋi qahö pöndaŋ tosatŋi kusum eŋgiba malma.
  dgz-dgz: Waenapan wat agoat mumat dianeni wat agoat mumait. Anut ya warine nagirewa
    wadidiamot dianeni wadidiamoit.
  eng-GNV: 'Or an office, let vs waite on the office: or he that teacheth, on teaching:'
  zaa-NT: Ą'hua de runne capacidad tó' qui' ri'u para guni ri'u biỹa taá clase de
    tsina ni para obra qui' Señor nna, ná qui'ni guni ri'u ą lani voluntad. De runne
    capacidad qui' ri'u para guthète'ni ri'u ca enne' nna, ná qui'ni gulue'ni ri'u
    cą enseñanza tsè'.
  eng-WEBSTER: 'Or ministry, let us wait on our ministering: or he that teacheth,
    on teaching:'
  guh-guh: Itsa pijinia Dioso nacajamatabëcuene caëjëpaeyaexana vajayavenonabiabinexa
    itsamonae Dioso pejumecovënëtsivi, nexata xaniavaetsia beyavenonabiabatsi Dioso
    pejumecovënëtsivi. Pajivi pijinia Dioso jamatabëcuene caëjëpaeyaexanatsi Dioso
    pejumelivaisi jivi petsipaebabiabinexa, xaniavaetsia betsipaebabiaba daxita pejamatabëcuenesaëta.
  bon-bon: Cuta nuuja me kaakesea lui ätrunga biname bine ätityeräjame, tabe miiji
    teebibine cängena yäätityäremuge. Nuuja me kaakesea lui biname bine abiberäjame,
    tabe miiji cängena yaabiberäjemuge teebibine.
  nhw-BL: Quinmacatoc sequin nopa yajatili para ma quinpalehuica sequinoc, huajca
    monequi miyac ma quinpalehuica. Toteco quinmacatoc sequin nopa yajatili para ma
    tlamachtica Icamanal, huajca monequi ma tlamachtica cuali.
  swh-ONEN: Kama ni kuhudumu na tuhudumu, mwenye kufundisha na afundishe,
  wbi-wbi: nave ikipeelua kya muunhu je mbombele inofu ghwope avombaghe. nave ujunge
    ali ni ikipeelua kya kuvulanisia pe avulanisiaghe.
  bba-bba: Ǹ n nɔɔribun nɑ, su ko kɑ nuku tiɑ. Wi u sɑ̃ɑ sɔ̃ɔsio, u win sɔ̃ɔsibu
    yibio.
  eng-KJVCPB: 'or ministry, let us wait on our ministering: or he that teacheth, on
    teaching;'
  kgk-NT: Nhande reko me'ẽ ramo nhaipytygwõ hagwã nhande rapixa-pe, iporã katu nhaipytygwõ
    voi íxupe. Nhande reko me'ẽ ramo nhambo'e hagwã nhande rapixa-pe, iporã katu nhambo'e
    ave íxupe.
  waj-waj: Fai Anutuuqo vo vaidi vooya ngiari seenaiya tasipama mmoori vareera mmooriivaa
    iya mminai teeda safuuma ivaa iikiatee. Fai Anutuuqo ari vitaira mmooriivaa vo
    vaidi vooya mminai teeda safuuma ivaa iikiatee.
  cpy-cpy: Eenitatsi-rika amitakotan-tatsiri, imonkaatero rirori. Eenitatsi-rika yotaanta-tsiri,
    imonkaatero rirori.
  ekk-PKP: Kui see on teenimistöö, siis peaksite teenima; kui õpetamine, siis peaksite
    õpetama;
  mpx-mpx: Henala ebo ana guyau i noek pelabalaba elana, he ni pelabalaba, ge henala
    ebo ana guyau i noek panpankiti elana, he ni panpankiti.
  wbp-wbp: Manu ngalipa panu-kari karlipa pina-nyina yapaku wurdujarra-maninjaku,
    yungulparlipa-jana wurdujarra-mantarla. Manu ngalipa panu-kari karlipa pina-nyina
    pinarri-maninjaku, yungulparlipa-jana pinarri-mantarla.
  luo-luo: Ka en tiyo ni ji, to mondo oti, ka en puonj, to mondo opuonji.
  nhe-NT: Quinmacatoc sequin nopa chicahualistli para ma quinpalehuica sequinoc, huajca
    monequi miyac ma quinpalehuica. Toteco quinmacatoc sequin nopa chicahualistli
    para ma tlamachtica Itlajtol, huajca monequi ma tlamachtica cuali.
  aii-aii: ܘܐܸܢ ܚܸܠܡܲܬ، ܥܵܒ݂ܕܲܚ ܚܸܠܡܲܬ؛ ܐܸܢ ܡܲܠܦܵܢܵܐ ܝܠܹܗ، ܒܝܘܼܠܦܵܢܹܗ؛
  esk-NT: Kiña aatchuusriaqaġumi savautrił̣iġmik, savagli. Kiña aatchuusriaqaġniġumi
    iḷisautrił̣iġmik, tarra iḷisautriḷi.
  msb-msb: Kun ina na regalo an pag-ataman san mga kinahanglan san mga kapwa, dapat
    mag-ataman kita. Kun ina sa pagtukdo, dapat magtukdo kita.
  cpa-NT: Hniuh¹² mi³hog³ jniang³ dsa² jmøi¹guǿi¹ jian¹² jniang³ ca¹lah¹cónh¹ té¹²
    juu¹² jmø³hiég¹ ca¹ŋǿi² jniang³ ca¹hiúh¹ jniang³. Ju³hé¹³ jniang³ dsa² jǿg³, ju³ná³
    bí² jøng² ma²quin³ jniang³.
  dso-dso: ଜଦି ଆମର୍‌ ସଙ୍ଗର୍‌ ଲକ୍‌କେ ସାଇଜ କର୍‌ବା ବପୁ ଦେଲାଆଚେ, ତେବେ ସେଟା କର୍‌ତେ ରଇବାର୍‌
    ଆଚେ । ଜଦି ପର୍‌ମେସରର୍‌ ବାକିଅ ସିକାଇବାଟା ଦେଲାଆଚେ, ତେବେ ସେଟା ଜତନ୍‌ ସଙ୍ଗ୍‌ କର୍‌ବାର୍‌
    ଆଚେ ।
  meu-meu: bema hesiai lao-heni, hesiai baita lao heni; hahediba tauna baine hahediba;
  yva-NT: Muno ranivara nya anakero Amisye po raugaje nai mamo nyo vatane maeranande,
    weamo nyo maeranande kobe. Ranivara Amisye po anakero kurune raugaje nai indamu
    nyo Apa kawasae mansanyao, weamo nyo mansanyao mavabe.
  dgc-dgc: Eng pinagkaluuben ka na Diyos ta tungkulin mo a mangtulung ta iba, éy tulungan
    mo dén. Eng i tungkulin mo éy mégtoldu, éy magtoldu ka dén.
  zpm-NT: zha ne pso me guṉ ncuaaṉe yquiin lo grëraa miech, none guṉ zhow. Zha ne
    pso me cseed miech, none miṉ co guṉ zho;
  hix-NT: Towtà komo yakoronomanye ro me ryhe anar komo yeryaha. Nyamoro rma hak nakoronomatxowà.
    Towtà komo hananàhnye ro me ryhe anar komo yeryaha. Nyamoro rma hak hananàhtxowà.
  sim-sim: Ma or ma anandin jelyakmbaha nor mbanda ma oto halanak lerawu oson er or
    laka. Hovok ma or mashi orhin sawekmbaha nor mbahanda ma oto halanak mashin er
    or saweka.
  npi-ULB: यदि कसैको वरदान सेवाको हो भने, त्यसले सेवा गरोस् । यदि कसैसँग सिकाउने वरदान
    छ भने, त्यसले सिकाओस् ।
  cgc-cgc: Daw paatagan ki ta abilidad ta pagsirbi naan ta mga ittaw na iya ta Dyos,
    magsirbi ki. Daw paatagan ki ta abilidad ta pagtudlo parti ta ambal ta Dyos, magtudlo
    ki.
  tim-tim: Anutuŋe hoŋ manman âi nengiep amâ âi are kârikŋe akmâ owâiŋeâk akmâ membaen.
    Siâŋe Anutugât den makmâ kepikmâ makyeŋgimap amâ âi are membiâp.
  yor-yor: tàbí iṣẹ́ ìránṣẹ́, kí a kọjú sí iṣẹ́ ìránṣẹ́ wa tàbí ẹni tí ń kọ́ni, kí
    ó kọjú sí kíkọ́.
  wos-wos: God du takwaré yikafre hurungute hambuk hwendét, guni wun hambuk hérae
    diré yikafre hurutanguni. God du takwaré Godna jémbaka wakwengute hambuk hwendét,
    guni wun hambuk hérae guni diré déka jémbaka wakwetanguni.
  emp-NTPO: Idjia ʌ̃cʌrʌa diasia djãrã carebad̶amãrẽã. Mãwã diasibʌrʌ, djãrãra carebad̶ida
    panʌa. Idjia ʌ̃cʌrʌa diasia idji bed̶eada jaradiad̶amãrẽã. Mãwã diasibʌrʌ, idji
    bed̶eara jaradiad̶ida panʌa.
  eng-F35: if serving, in the serving; if teaching, in the teaching;
  ind-ind: Kalau kamu sudah diberi kemampuan untuk melayani, hendaklah kamu melayani.
    Kalau kamu diberi kemampuan untuk mengajar, hendaklah kamu mengajar.
  pes-OPCB: اگر عطای شما، خدمت کردن به دیگران است، این کار را به طرز شایسته انجام
    دهید. اگر عطای تعلیم دادن دارید، خوب تعلیم بدهید.
  mpt-mpt: Eka Gode naka make nakaia unangai daayemin okoko omale mole e nakaia unangai
    kla daayemeko! Eka Gode naka make aleyemin okok omale mole e aleyemin okoko kla
    okok kemeko!
  ssx-ssx: Koda꞉ma꞉ta꞉ mo Ketiso wanda꞉hali tamba꞉ mea꞉peke ekita꞉ niki kia꞉ka꞉na꞉ta꞉
    kota꞉ nikana꞉ma꞉ tamba꞉ mea꞉peke ya꞉la꞉me. Koda꞉ma꞉ta꞉ mo pi wala꞉la꞉ ekita꞉ niki
    pa꞉ta꞉ kia꞉ka꞉na꞉ta꞉ kota꞉ nikana꞉ma꞉ ipika꞉ pi wala꞉peke ya꞉la꞉me.
  mkl-mkl: Inɛ iyi í nɛ ɑmuɑi ku ceɑ inɛ ŋɑ icɛ si iɡbɛu, ku coo. Inɛ iyi í nɛ ɑmuɑi
    inɛ ŋɑ ku kɔ si idei Ilɑɑɔ̃ ku kɔ ŋɑ si.
  gaq-gaq: ଜଦି ସେବା ଡିଙ୍ଗ୍‍ନେସା ଆତେନ୍‌‍ ବପୁ ବାନେଲେଃକେ ନେ ସେବା ଡିଙ୍ଗ୍‍ନେ ଦର୍‍କାର୍‍;
    ବୁଦି ବିନେସା ବପୁ ବାଲେଃଲା ବୁଦି ବିନେସା ଦର୍‍କାର୍‍ ।
  gof-RNT: Nu imoy harata maade gidikko, he oosuwan minnanaw bessees; tamaarsso gidikko,
    he tamaarssuwan minnanaw bessees.
  unx-unx: ସେୱା ନାଗେନ୍ତେ ଏନ୍‌ ବାର୍‌ଦାନ୍‌ବୁ ନାମାକାଦ୍‌ରେଦ, ଆବୁକେ ସେୱା ଲାଗାତିଙ୍ଗ୍‌ୟାଁଃ;
    ଇନିତୁ ଏମ୍‌ ନାଗେନ୍ତେ ବାର୍‌ଦାନ୍‌ବୁ ନାମାକାଦ୍‌ରେଦ, ଇନିତୁ ଏମ୍‌ ଲାଗାତିଙ୍ଗ୍‌ୟାଁଃ;
  gah-gah: Makó eza monokú gelekelé oketatove loko litimó nenémo ezáaloka zámuza minati
    avotigitó gelekelé itize. Makó eza gakó lainim-oketati hoza alitove loko ezáaloka
    zámuza minati polosanava nenémini itize.
  lcm-lcm: Man a alilis asi papakangai si pukun, kapo ro ka pakangai. Man a alilis
    asi atatai, kapo ro ka atatai.
  aer-aer: Re apeke ngenhe Utnenge Ikwerenhe antheke tyerrtye arrpenhe areye alpe-eme-iletyeke,
    kele unte kwenhe itnenhe alpe-eme-iletyeke anteme. Nhenge Re apeke Utnenge Ikwerenhe
    antheke akaltyele-anthetyeke, kele unte kwenhe itnenhe akaltyele-anthetyeke-anteme.
  qvc-NT: Ichu Tayta Dyus wakinninchiqta yanapawaptinchiq, suqkunata yanapananchiqqa,
    ancha allin shunqonchiqwan allita yanapashun. Ichu yanapawaptinchiq allin duktrinanda
    yach'achikunanchiqqa, allita yach'achikushun.
  tgl-ULB: Kung ang kaloob ng isa ay paglilingkod, hayaan siyang maglingkod. Kung
    ang isa ay may kaloob ng pagtuturo, hayaan siyang magturo.
  cbs-NT: Jaska inun, tsuabuda jawen medabenanti kushipa jatu inanken jau jabias medabenanti
    kushipawen ikunwain betsabu jau jatu uinmakin medabewakubainunbunwen. Jaska inun,
    tsuabuda Diosun jancha yusinan kushipa inanken ikunwainbu kushipa wakin jatu yusinkin
    jau tapinmakubainunbunwen.
  xtm-NTPP: Te nú nde o kunukuechi, te kúnukuechi o. Xi nde o kaxtnu'u, te káxtnu'u
    o.
  nnq-nnq: Mundu juna kitoi cha kubegelela na abegelele. Juna kitoi cha kubola na
    abole.
  bao-NT: Tii nemo majiriquere cʉ̃ ca tiicojo ecojata, añuro mena cʉ̃ tii nemojato.
    Bue majioriquere cʉ̃ ca tiicojo ecojata, cʉ̃ bue majiojato.
  san-ORI: ଯଦ୍ୱା ଯଦି କଶ୍ଚିତ୍ ସେୱନକାରୀ ଭୱତି ତର୍ହି ସ ତତ୍ସେୱନଂ କରୋତୁ; ଅଥୱା ଯଦି କଶ୍ଚିଦ୍
    ଅଧ୍ୟାପଯିତା ଭୱତି ତର୍ହି ସୋଽଧ୍ୟାପଯତୁ;
  huv-NT: Tengwüy sitiül Teat Dios lamüüch alinop ndoj ombas mambeol, ich mambeol
    najneajay. Tengwüy sitiül Teat Dios lamüüch alinop ndoj ombas maquiaach, ich mayac
    omeaats wüx aquiaach.
  otn-NT: I 'bʉhyø ja̱'i̱ bi t'u̱nná̱ 'bɛfi ngue da̱ mäxrá̱ mmi̱c'ɛ̱i̱ui. Pɛ i jatho
    ngue co gätho rá̱ mmʉi di 'yøtra̱ 'bäxte. I 'bʉhyø ja̱'i̱ bi t'u̱nná̱ 'bɛfi ngue
    di̱ nxännba̱te rá̱ hya̱ Oja̱. Pɛ i jatho ngue di̱ nxännba̱te xa̱nho.
  nop-nop: Kaŋ niŋ adi tipilapilaye kwanai titiŋdok siloŋ timiŋgukdi kwanai u tuluwaak.
