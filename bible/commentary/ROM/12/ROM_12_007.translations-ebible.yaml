  quh-NT: Chay atiymanjina yanapachun. Yachachejka atiy koska caskanmanjina yachachichun.
  kwi-kwi: Dios anparuza mamaz kal chɨhkanara, awaruza kiwainnanapa. Suntuzne awaruza
