  bki-bki: p̃eli ver rive kiamo ka koim̃au ea yimo lu, monoka kolaio vija kiamo moroano
    momou, p̃eli ver rive kiamo ka koverloglog tomu nalo ka Atua kiano iliano, monoka
    kovarso vatitig ka kolaio,
  bqp-bqp: Tó zĩ̀rikɛnaamɛ, ǹ kɛ. Tó yãdannɛnaamɛ, ǹ dańnɛ.
  mcp-mcp: Nyɔɔŋg jɨ́ nə́ a dʉ́g sɛ̂y nə bɔ́ɔ́l yɛ́, a sɛ́yʉ́g; nyɔɔŋg jɨ́ nə́ a dʉ́g
    jɨ́ɨ́gʉli yɛ́, a jɨ́ɨ́gʉ́líg;
  hat-hat: Si yon lòt resevwa don pou l' fè yon travay, se pou l' fè travay la. Moun
    ki resevwa don pou l' moutre lòt anpil bagay, se sa pou l' fè.
  npl-NT: Tla Dios otechmák n tekitl para matitepalewikah, matikinyekpalewikah. Akin
    weleti tlamachtia, makimopanti mayektlamachti.
  bgg-bgg: hì ne blia rek pha arone gethek ne blia rek chid phro, hì ne yua pha arone
    gethek ne yua chid phro;
  eng-TCENT: if it is service, he should serve; if it is teaching, he should teach;
  eng-BSB: if it is serving, let him serve; if it is teaching, let him teach;
  cpu-NT: Tzimatsirika aparoni ampitakotantanaatsiri, irimonkarayero irirori. Tzimatsirika
    aparoni iyotaanetantanaatsiri, irimonkarayero irirori.
  san-ASM: যদ্ৱা যদি কশ্চিৎ সেৱনকাৰী ভৱতি তৰ্হি স তৎসেৱনং কৰোতু; অথৱা যদি কশ্চিদ্
    অধ্যাপযিতা ভৱতি তৰ্হি সোঽধ্যাপযতু;
  tac-NT: Onorúgame nejísaká napurigá gu'íriwa uché jaré ralámuli, 'we a'lá gu'íriwa.
    Onorúgame nejísaká napurigá beníriwa uché jaré ralámuli, 'we a'lá beníriwa.
  eng-WEBPB: or service, let’s give ourselves to service; or he who teaches, to his
    teaching;
  gfk-H: Ing bia a nuna no hartabar na harharahut, i tahut bia na tar ra harharahut.
    Ing bia a nuna no hartabar na tena hausur, i tahut bia na hauhausur.
  viv-viv: Kadu saꞋeyana ma kaꞋi ada vehimeya vaita tovetumagana adi veluga, au gilubodada
    be tovetumagana adi veluga againe kanafifaisewa. KaꞋi kaliva adi vehawala digo,
    gilubodada be kaliva adi vehawala againe kanafifaisewa.
  yao-yao: Iŵaga mundu apegwilwe ntulilo wa kutumichila, nneche atumichile. Jwapegwilwe
    ntulilo wa kwiganya, nneche ajiganye.
  tgp-tgp: vara nom enia mata o tueni na tinapua, o tueni mamahunira, vara nom enia
    mata o vujangi, o vujangi i r̃uhu,
  auc-NT: Wæætë wamïni ïmïnite Wængonguï pönö cæcä æ̈ninque mïnitö wadäni ïnänite
    në cæmïni do badinque wadäni beyæ̈ cæcæmïnimpa. Wæætë wamïni ïmïnite tömengä pönö
    cædinque odömonte apæ̈necä ëñëninque mïnitö në odömonte apæ̈nemïni do badinque
    odömonte apæ̈necæmïnimpa.
  kbc-NT: Nige najigotedoɡ̶owa Aneotedoɡ̶oji ɡ̶odixakedi me jaxawanaɡ̶a eledi oko,
    dice jaxawanaɡ̶a. Nige najigotedoɡ̶owa ɡ̶odixakedi me jiiɡ̶axinaɡ̶anaɡ̶atece lotaɡ̶a
    Aneotedoɡ̶oji, dice jiiɡ̶axinaɡ̶anaɡ̶a.
  bmh-bmh: Du in Uwait nug duailel ipal isanarabun gusig moroun, du go duailel suban
    isanaramau. Du in Uwait nug duailel go Uwait nugau Ze abai marabun salau moroun,
    go nug duailel suban abai maramau.
  ctu-BL: Mi cha'añʌch mi laj coltan lac pi'ʌlob, la' laj coltañob. Jini yujil bʌ
    cʌntesa, la' i cha'len cʌntesa.
  meq-meq: Taɗə Mbəlom a vəlaka gədaŋ ka madzəne ndo hay na, dzəna andza nakə a ye
    ka bo aye. Taɗə Mbəlom a vəlaka gədaŋ ka matətikatay wu a ndo hay na, tətikatay.
  noa-H: Wa sĩi dich k'apeen juag hoomk'ĩir k'ãijã hich jua t'eeg deetarr wai sim
    k'ai, magan ham juag hoom k'õsi hoobá. Sĩi chik'amnag hich hiek jaaumk'ĩir maestro
    k'ãijã k'api sim k'ai, hi hiek jaau nʌm gaaipai sĩsí.
  alp-NT: Tamata rebe Alla Ionoi kena itapa tamata makete, suke itapa tamata makete
    titinai. Tamata rebe Alla Ionoi kena iatetuke, suke iatetuke titinai.
  san-VEL: yadvaa yadi ka"scit sevanakaarii bhavati tarhi sa tatsevana.m karotu; athavaa
    yadi ka"scid adhyaapayitaa bhavati tarhi so.adhyaapayatu;
  kbq-kbq: Hagi ru vahe'mokizmi zamazahu musezama tagripima me'nesigeta, so'e zantfa
    huta zamaza hanune. Hagi rempi huzame musezama erinesuta, rempi huzami so'e hanune.
  kbh-kbh: Os̈buáchiyënga bëtscá jasérviama bënga chamotsobenama Bëngbe Bëtsá tojamëse,
    chca mochtsama. Ts̈abá jtsabuátambayama bënga chamotsobenama Bëngbe Bëtsá tojamëse,
    chca mochtsama.
  ron-LSB: sau dacă slujește, să ne dăruim slujirii; sau cine învață, să se dăruiască
    învățăturii;
  pon-pon: O ma dodok eu, kitail en kolekol atail dodok; o ma jaunpadak amen, i en
    wiada padak,
  nhe-BL: Quinmacatoc sequin nopa chicahualistli para ma quinpalehuica sequinoc, huajca
    monequi miyac ma quinpalehuica. Toteco quinmacatoc sequin nopa chicahualistli
    para ma tlamachtica Itlajtol, huajca monequi ma tlamachtica cuali.
  sps-sps: A mes to te nom fifaan tan fafaakouts a mesapan nar vainy fafaaman, a mes
    to ayei ma faakouts faarof rari tana sanaan a rof. A mes to te nom fifaan tan
    nat faarof iny vegiau ten Gov ana ya te faatsuts ir a mesapan, a mes to ayei ma
    faatsuts fatoobing ir mes panar vainy fafaaman tana vegiau ten Gov.
  wnc-wnc: Siwan Anututa natake aminu tapatuta notna gatayamikge natake ita natdetdet
    imuke musia tangenawan aminu waapata notnabam gatayamuyok. Ngan. Aminu tapatuta
    yanindamumbikge natake Anututa musia tangenawan aminu waapata yanindamumsok.
  bus-bus: Tó zĩ̀rikɛɛmɛ, ǹ kɛ. Tó yãdannɛnamɛ, ǹ dańnɛ.
  gub-BL: Aze umur ukàgaw newe nehe, aze — Ezekaiw katu ma'e hereko 'ymar wanehe nehe,
    ima'eahy ma'e wanehe nehe, aze i'i newe nehe, ezekaiw katu wanehe nehe. Aze umur
    ukàgaw newe nehe, aze — Epurumu'e katu nehe, aze i'i newe nehe, epurumu'e katu
    nehe.
  imo-imo: Imbo lipe tapondoli lipe manjilimu imbo tendo timo lemo imboma lipe tapondopili.
    Ungu mane tili lipe manjilimu imbo tendo timo lemo aku imbomuni ungu mane tipili.
  boj-boj: A na tamo qudei naŋgi siŋgila enjrej deqa naŋgi naŋgo Kristen was naŋgi
    aqaryainjroqnebe. A na tamo qudei naŋgi siŋgila enjrej deqa naŋgi aqa anjam plaltoqnebe.
  eng-DRA: Or ministry, in ministering; or he that teacheth, in doctrine;
  knf-knf: Woli ŋwo i plempar baŧenţ nja, ŋlempar baka. Woli ŋwo i pjukan baŧënţ nja,
    ŋdo haŋ.
  san-KHM: យទ្វា យទិ កឝ្ចិត៑ សេវនការី ភវតិ តហ៌ិ ស តត្សេវនំ ករោតុ; អថវា យទិ កឝ្ចិទ៑
    អធ្យាបយិតា ភវតិ តហ៌ិ សោៜធ្យាបយតុ;
  arn-NT: Fey elueliyiñmew ti pepil taiñ poyeafiel ta kakelu che, küme poyetufiyiñ.
    Tati llowlu ti pepil tañi kimeltuael, küdawkülepe tañi kimeltucheael.
  zas-NT: O bal baneeman quiarguiejn par yaguieen ree sirv ben ren ree, rayal yaguieen
    reen ziꞌc rayal. Bén cwaꞌ quiarguiejn par gulüüman bejn ree xtiidx Dios, rayal
    gulüüman bejn ree.
  ken-NT: Mbák Mandɛm achyɛ́ mmu akap bɛkwak bho, ánkwák bho. Mbák chí akap bɛtɔŋ
    bho, ántɔ́ŋ bho.
