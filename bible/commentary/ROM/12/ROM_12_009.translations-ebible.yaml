verse: ROM.012.009
translations:
  kpx-kpx: Moleho isivilahai mole tedaevemale kemo lainaho mole lobogevelive. Vaveve
    toela vai mole aiogeve halevave. Isito vaveve dua la vamale ke unaha vageve.
  okv-H: Eto embo osa asova amo hamo na mane osa asova te ari sasapura uje ae ue ari
    jajavotoho avo ue jo tapa na osa evujo.
  tbo-tbo: Ona lauhogala nugonugomi atapunei. Awai woapapoena ona ihinigigiyeya ma
    awai wodewadewana ona womomohi.
  mal-C: സ്നേഹം നിഷ്കപടമായിരിക്കട്ടെ. ദുഷ്ടതയെ വെറുക്കുകയും നന്മയെ ആശ്ലേഷിക്കുകയുംചെയ്യുക.
  grc-SR: Ἡ ἀγάπη ἀνυπόκριτος, ἀποστυγοῦντες τὸ πονηρόν, κολλώμενοι τῷ ἀγαθῷ,
  bgc-bgc: प्यार करण का दिखावा ना करो, बुराई तै नफरत करो, भलाई म्ह उत्सुक रहो।
  khz-khz: Aomi maparara e mataunataunami pio veulamagi. Rakava kalara ragai pio ririwamagira,
    a kala namara pio gapi-gaugaura.
  deu-TKW: Die Liebe ohne Rückhalt! Das Böse verabscheuen, dem Guten anhängen!
  zsr-NT: Ral‑laꞌ gdxiꞌiliꞌ lzaꞌliꞌ gdu ládxiꞌliꞌ. Gul‑cuasi le cunác. Gul‑güíꞌ ládxiꞌliꞌ
    gunliꞌ le nac dxiꞌa.
  lin-lin: Tika ete bolingo ezalaka na lokuta te ! Boyinaka makambo mabe, bokangamaka
    makasi na makambo malamu.
  hns-NT: Doesar iesaai log ke dekhaawe khaatien pjaar na kar. Kharaabie se doer rahoe
    aur barhia kaam me bhieral rahoe.
  noa-E: Chadchata pãach khapeen kha khõsi abat, sĩi am khĩirpai khaba. Nem khaigbam
    isegnaa nem wajapham wau nʉm gaaipaita nʉisit.
  eng-EMTV: Let love be without hypocrisy. Hate that which is evil. Cleave to that
    which is good.
  mib-NT: Te na cúndáhú ndije ni rō jnáhan ró, nasūu máá jéē cahán‑ni ró. Te coto
    uhū rō jniñu néé, te condiquīn rō jniñu váha.
  lif-NT2: कुजे़क्‍काङ् लुङ्‌माॽ तुक्‍कासिम्‍मे़ॽ, ताप्‍फे़ःम्‍बा पाःन्‍हाॽ नाॽरे़म्‍मे़ॽ,
    आत्तिन् पाःन्‍निन् नुःबा चोःक्, बा खे़न् पाःन्‍नो पत्‍छे़म्‍मे़ॽओ॥
  xnj-xnj: Uganu winu uvyayi changali uhomela. Mugayomela gahakau, mugakamulayi gabwina.
  mmx-mmx: Nemen gat miguta voovo mene i do mi ruuna labalamu, ketla mina balamu rinotno
    limixin axap. La mina sok tixirixes kepe leveloklok kakapmek, la minam tebeng
    alolos at leveloklok i lox avukat.
  cbr-NT: Mitsux asérabi Jesucristomi catamëcë uni 'aish camina paránanima asérabi
    bëtsibë nuibananti 'ain. Ñu 'atima 'ati cuëënquinma usa ñu timai camina Nucën
    Papa Dios cuëëncësabi oíshi 'iti 'ain.
  tee-NT: Amap'ainit'it ju mint'alapanacni'an ixlhichux ju mi'alhunut'an. Ats'isit'itch
    ju amacxcai. Va yuchi ju anavit'it cuenta ixnavica ju k'ox.
  eng-LSV: 'The love unhypocritical: abhorring the evil; cleaving to the good;'
  cak-NT: Can tijo-iwi' chi'ijunal riq'uin ronojel iwánima. Tixutuj ri man utz ta
    y titzeklebej ri utz.
  pah-NT: Pe'ara tehe rũi toarõ g̃a. Pearõ hete tuhẽ ti g̃a. Tapekoi ti aherekote'varuhua
    rehe. Ahepyryva rehe ti peko.
  sja-NT: Awaraarã t'ãri jĩp'a k'inia iru p'anadaipia bɨ. Ne-inaa k'achia k'ĩra t'ãdoo
    oodaik'araa bɨ. Mãgee ne-inaa unuamaa iru p'anapatáatɨ. Pia aupaita jɨrɨdaipia
    bɨ oodait'ee.
  xed-xed: Hmətət ka kuni ɗvuvustá vgha ghuni, ma magə kuni ta maɗgwirmaɗgwir. Ka
    husaghunahusa inda ghwaɗaka skwi. Ŋafwa vgha ta skwi ɗina.
  mks-NT: Xi̱hín ndinuhu ini ndó qui̱hvi̱ ini táhan ndó. Candají ndó ña̱ núu ta caja
    ndó ña̱ va̱ha xi̱hín ndinuhu ini ndó.
  gfk-S: I tahut be ira numu harmarsai tupas ira mes, na tutuno na harmarsai. Mu na
    manga malentakuane ira sana ma mu na palim dit ira tahut.
  bmu-bmu: Mönö geŋmoŋ mosöta törörök urukalem ak aŋguba malme. Bölöŋi sisit memba
    andö qeba malme. Ölöpŋaŋgöra ak eŋgiiga miaŋgöreŋ mönö qekötahöba malme.
  dgz-dgz: Baigan gare gare nenenga iragen taiwanian. Koewa iravi tandayasen ae vean
    amba kakaewa iravi anu waran.
  eng-GNV: Let loue be without dissimulation. Abhorre that which is euill, and cleaue
    vnto that which is good.
  zaa-NT: Biỹa tabá cosa nu ra Tata Dios qui'ni ną́ mal nna, liuyudí' ą lani itute
    latsi' le. Pero iyaba ca cosa nu ná tsè' nna, guni ba le seguir lani cą. Ttùba
    hermano chi ná le, acca ná qui'ni gulue' le lani cariño qui'ni té la' tsì'ilatsi'
    lo losto' le, ttu le lani attu le nna, alàa cuenta titsa' rú'a bá. Leyìla modo
    para gulue' le qui'ni runi apreciar luetsi le, ttu le nna attu le nna para qui'ni
    hermano qui' lu' nna thí' bi la'dàliani.
  eng-WEBSTER: Let love be without dissimulation. Abhor that which is evil; cleave
    to that which is good.
  guh-guh: Xaniavaetsia namataenetsia panaasivamëre tsavanapae. Paitoyamëre pibisiacuene
    pexanaejava. Pacaasaëmëre tsavanapae ëpexaniacuene paneexanaejava.
  bon-bon: Sinäme owecu gone! Weene iyeta niiya mule jäägyemuye, yepä miiji mule bine
    ewademeye ireclota tääpume.
  nhw-BL: Amo san ximochihuaca quen anquinicnelíaj sequinoc, nelía xiquinicnelica.
    Xijtlahuelcahuaca catli amo cuali huan xijtoquilijtinemica catli cuali.
  swh-ONEN: Upendo lazima usiwe na unafiki. Chukieni lililo ovu, shikamaneni na lililo
    jema.
  wbi-wbi: ulughano nalungavisaghe lwa kitule, mukalalaghe uvuhosi, mugadililaghe
    amagolofu.
  bba-bba: I ku de bɛɛn kĩru tɑ n murɑfitiru mɔ. I kɔ̃sɑ dɛsirɑrio, kpɑ i ɡeɑ mɑni
    dim dim.
  eng-KJVCPB: Let love be without dissimulation. Abhor that which is evil; cleave
    to that which is good.
  kgk-NT: Ani pejohayhu ra'anga anga rei teĩ. Pejohayhu tee katu. Ivai va'e pemboyke
    katu pendéhegwi. Ha iporã va'e-gwi katu ani pepoi teĩ. Eraha ne renonde-rupi joty.
    Pesegi porã joty katu.
  waj-waj: Fai ngia ngiingii seenaiyara mmuduuya rida sa ausa mmuduuya unnakuaivaa
    tasipama mmuduuya ruatee. Ausa mmuduuya kutaa tuanaivaa tasipama mmuduuya ruatee.
    Maisa mmoori aataruuvaara sa yaata utiraida mmooka hanigia mmida aataru safuuvaara
    nnaasu yaata utida puaisa utuatee.
  cpy-cpy: Otzimatyee petakotanteeyaa kameetha, eero petempyaa-waeta. Ponaneenteyaawo
    kaari-perori, rooma kameethari poejokirotyaawo.
  ekk-PKP: Armastus peab olema tõeline. Vihkamine on kurjast; hoidke kõvasti kinni
    sellest, mis on hea.
  mpx-mpx: Nuku nunuwana bubun alomiyau elal. Nak ana awaawaginol nuku towani, waisi
    nuku ginol hikahikani.
  wbp-wbp: Yulkayalu-jana yapa ngalya-kariki jungarni nginji-wangkanja-wangu! Yungulpankulu-nyanu
    jarnkujarnku yulkayarla kanunjumanyumpa-nyayirni. Nyiya-puka kaji punku-nyayirni
    karrimi, ngula-mipakunyalurla nyurunyuru-jarriya, manulurla jurnta nyinaka wurnturu-juku.
    Kala kaji nyiyarlangu ngurrju karrimi, ngulajulu puraya tarnngangku-juku.
  luo-luo: Hera nyaka bed mar adier. Beduru mosin gi timbe maricho; padreuru kuom
    gik mabeyo.
  nhe-NT: Ax san ximochihuaca queja inquinicnelisquíaj sequinoc, nelía xiquinicnelica.
    Xijtlahuelcahuaca tlen ax cuali huan xijtoquilica tlen cuali.
  aii-aii: ܠܵܐ ܗܵܘܹܐ ܚܘܼܒܵܘܟ݂ܘܿܢ ܥܲܠܕܝܼܵܢܵܐ؛ ܗܵܘܹܝܬܘܿܢ ܒܸܣܢܵܝܵܐ ܠܒܝܼܫܬܵ‌ܐ ܘܒܸܬܒܵܥܵܐ
    ܠܛܵܒ݂ܬܵ‌ܐ.
  esk-NT: Piqpaksrił̣iqsi iḷumutuuruksrauruq. Uumigisiuŋ tamanna pigiitchuaq, piqpagiluguasriiñ
    nakuuruaq.
  msb-msb: Dapat matuod an pagkamuot niyo. Kabadlii niyo an karautan, himua gayod
    an kaayuhan.
  cpa-NT: Mi³qui³ mi³hnóh¹ hniah¹² rúh² hniah¹² ca¹lah¹jǿ¹ hoh¹² hniah¹². Jmóh³ hniah¹²
    hi² hioh³ hoh¹² hniah¹² hi² hlaih¹³. Jmáh¹lah hi² dsio¹ ju³dsi³jiag¹² hoh¹² hniah¹².
  dso-dso: ବିନ୍‌ ଲକ୍‌ମନ୍‌କେ ଆଲାଦ୍‌ କର୍‌ବାର୍‌ ଆଲେ କାଇ କପଟ୍‌ ରଇବାର୍‌ ନାଇ । କାରାପ୍‌ ଚଲାଚଲ୍‌ତି
    ଗିନ୍‌ କରି, ସତ୍‌ ଚଲାଚଲ୍‌ତି ଚାଡ୍‌ବାର୍‌ ନାଇ ।
  meu-meu: Emui uraheni baine momokani. Dika ba lalo nege; namo enai ba tao.
  yva-NT: Arakove, syare wapo muinye rarorono vatane mai tugaive, yara vemo wamuinyo
    mai ndaradambe nora. Wapo anakotaro ngkakainoanive ratugaro marambe, yara wapo
    ana ngkove raijaro matuve.
  dgc-dgc: Mahalén moy i kapareho moy ta matapat. Kaiyamutan moy i medukés. Sugsugén
    moy i mahusay a ugali.
  zpm-NT: Dib zdoo to goḻleynie samiech to. Gaṉdzede to grë ncuaaṉe ntseeb, niapse
    ncuaaṉe rquiin goḻtsienaḻ.
  hix-NT: Toto hoko, noro xan uro kany me oyehtokonye, yaworo xaxa katxoko. Toto kom
    xe xaxa ehtxoko. Anhà xehra ro mak ehtxoko. Enyhoru hoko rma haxa ehtxoko.
  sim-sim: Ma anandin sunguwavu jihi nga ji rupshihi lirin armek ji uka. Uhu mbele
    mbele kavak nanda ondon er ji kumaifa mendehe jivik nanda ondo nom ji rupshika.
  npi-ULB: प्रेम निष्कपट होस् । जे खराब छ, त्यसलाई घृणा गर; जे असल छ, त्यसमा लागिरहो
    ।
  cgc-cgc: Dapat terek ta inyo na tagipusuon gugma nyo an naan ta duma na mga ittaw.
    Dapat dili kaw madayaran ta pagbuat ta malain. Dapat na magtingwa kaw na pirmi
    magbuat daw ino miad.
  tim-tim: Han kalem agak are hâkŋeak bo akbei. Siâ me siâ bâleŋaet hâkâŋ yekbiâp.
    Dâ siâ me siâ âlepŋaet âmâ egâliaŋbei.
  yor-yor: Kí ìfẹ́ kí ó wà ní àìṣẹ̀tàn. Ẹ máa takété sí ohun tí í ṣe búburú; ẹ fi
    ara mọ́ ohun tí í ṣe rere.
  wos-wos: Guni, mé xéké. Guni yéna yahafi yata du takwaka némafwimbu mawuli yatanguni.
    Guni haraki saraki sémbutka hu hweta yikafre sémbut male mé huluki.
  emp-NTPO: Sod̶eba dji quĩrĩã b̶ead̶adua. Jũma cadjiruara igarad̶adua. Biadrʌ ẽpẽnadua.
  eng-F35: 'Love is to be genuine: abhorring the malignant; clinging to the good;'
  ind-ind: Janganlah kamu hanya berpura-pura mengasihi orang lain, tetapi kasihilah
    dengan tulus. Lakukanlah hanya yang baik dan bencilah semua jenis kejahatan.
  pes-OPCB: تظاهر به محبت نکنید، بلکه محبتتان صادقانه باشد. از هر بدی اجتناب کنید؛
    به نیکویی بپیوندید.
  mpt-mpt: Ibo Ni bobol temo ni nekwali omyenoba gobenomo geib mole bain omyeniba
    gobeine! Ibo mo omyobobo genibta dim baanimibe! Ibo kukub misiamo ib nekwali omkayemin
    kukubo deibueine, o mo gobo nimibe! Ibo kukub olo deiboniba kukub ayam osa eka
    daayemin kukub osa ota kla wafueine!
  ssx-ssx: Wanda꞉hali pa꞉ta꞉ pukima꞉ homemeka꞉na꞉ta꞉ kota꞉ ota꞉ pukima꞉ homa꞉pa꞉peke.
    Ikana꞉ma꞉ hokeeki handaata꞉ linka꞉ la꞉pa lopa hapa꞉peke. Epeke ekita꞉ mea mina
    hapa꞉peke.
  mkl-mkl: I mɑɑ̀ jɔ̀ kubi nŋɛ ku jɛ do muɑfiti. I sɑɑ lɑɑlɔ nɔ i leekĩ si jiidɑ
    ku ce dim dim ŋɑ.
  gaq-gaq: ଆଲାଦ୍ ମନ୍‌ ବିତ୍‍ରେ ଡିଙ୍ଗ୍‍ନେ ଦର୍‌କାର୍ । ଆଣ୍ତିନେ ସାପା ସତ୍‍ ଣ୍ଡୁ; ଆତେନ୍‌‍
    ଗୁର୍‍ନା ଡିଙ୍ଗ୍‍ପା ସାପା ସତ୍‍ ବିସୟ୍‍ରେ ଦିଆନ୍‍ ବିଃପା ।
  gof-RNT: Hintte siiqoy qoodheppe qommon gidanaw bessenna. Iitabaa ixxite; lo77obaa
    minthidi oykkite.
  unx-unx: ଦୁଲାଡ଼୍‌ ସାର୍‌ତି ହବାଅଃ ଲାଗାତିଙ୍ଗ୍‌ୟାଁଃ । ଏତ୍‌କାନାଃତେୟାଃକେ ହିଲାଙ୍ଗ୍‌ୟେଁପେ,
    ବୁଗିନ୍‌ତେୟାଃକେ ସାବେପେ ।
  gah-gah: Likigika hizi kimiki nasahilí ikimiaká nene lukugupetunukó lá amilo. Netá
    golesamú nene musi likizapa ino. Netá lamaná nene ali gikitiki ali minalo.
  lcm-lcm: Lau i vinga ro ka atutuman. Mi mirik luai ani sa kapo rikek. Mi kamal akitmat
    si sa kapo roron.
  aer-aer: Arrantherre kwenhe tyerrtye areyeke ahentye anetyeke. Urrtyirremele iletyalaye,
    itnenhe mwantye-mwantye anthurre ileme-tetye. Akurne ingkirrekenge impelhaye,
    arne mwerre areye-ante ware mpwarerlte-anetyeke ahentye-anaye.
  qvc-NT: Allipta kuyanakushunllapa, ama shiminchiqwanllachu. Uchakunata ancha ch'iqnishpa,
    allitalla rurashpa, kawsashunllapa.
  tgl-ULB: Ang pag-ibig ay maging walang pagkukunwari. Kasuklaman kung ano ang masama;
    panghawakan kung ano ang mabuti.
  cbs-NT: En betsabu inun en puibuun, yuda betsabuwen nui bechipaikin tsua padanma
    chanima kayabi uinmakin jatu medabewakubainkanwen. Jaska inun, jawada pe besti
    beya wakin jawada chakabu akama jenekin danankubainkanwen.
  xtm-NTPP: Ja kutoo tna'a o ma kúu ja ûni kutoo tna'a ndija o, te másu ko sa'a‑ni‑nka
    o. Jín saxiko o ja u'vi ma, te jín kondikin o ja va'a ma.
  nnq-nnq: Kupalana kwinu kuba kuwangije. Mikichimwange kilebe chachoa kibaja, nambu
    nkamulila yambone.
  bao-NT: Mʉja ca niiro cõrora mai ditoricaro maniro ameri mai niiña. Ñañarijere juna,
    añurije peere tii nʉnʉjeeya.
  san-ORI: ଅପରଞ୍ଚ ଯୁଷ୍ମାକଂ ପ୍ରେମ କାପଟ୍ୟୱର୍ଜିତଂ ଭୱତୁ ଯଦ୍ ଅଭଦ୍ରଂ ତଦ୍ ଋତୀଯଧ୍ୱଂ ଯଚ୍ଚ ଭଦ୍ରଂ
    ତସ୍ମିନ୍ ଅନୁରଜ୍ୟଧ୍ୱମ୍|
  huv-NT: Ijiüran lasta meáwan nipilan con imeajtsan, nde merangánan. Nde mendiüman
    merangan leaw ngo majneaj, ngwüy irangan leawa najneaj.
  otn-NT: Pɛ gue ma̱jua̱ni̱ ngue ni̱ mmʉi gdí̱ ma̱hni̱ mmi̱c'ɛ̱i̱ui n'na ngu̱ n'na'a̱hʉ.
    Da̱mi̱ hyɛhmʉ p'ʉ ra̱ nts'o. Da̱mi̱ 'yøthʉ ra̱ nho.
  nop-nop: Welesiloŋ kibikibi uyadi sigihikdi mu tiyaneeŋ. Hidi yadi nemek hogoli
    sigilulum timiyaneeŋ, eŋ nemek kedemneŋkade wooŋ galiyaneeŋ.
  obo-NT: Ko-ilangan no bonnaavonnaa kos ginawa row riyot duma. Kolingasa-i row iddos
    langun no morat, woy dokolli row to ginawa iddos moppiya.
  cak-ENT: Tijola' c'a ivi' riq'uin ronojel ivánima. Tivetzelaj ri man utz tüj y tic'uaj
    ri utz.
  lif-NT: ᤁᤢᤈᤧᤰᤁᤠᤱ ᤗᤢᤱᤔᤠ᤹ ᤋᤢᤰᤁᤠᤛᤡᤶᤔᤧ᤹. ᤋᤠᤵᤑᤧ᤺ᤶᤒᤠ ᤐᤠ᤺ᤴᤜᤠ᤹ ᤏᤠ᤹ᤖᤧᤶᤔᤧ᤹. ᤀᤠᤳᤋᤡᤴ ᤐᤠ᤺ᤴᤏᤡᤴ
    ᤏᤢ᤺ᤒᤠ ᤆᤥ᤺ᤰ. ᤒᤠ ᤂᤧᤴ ᤐᤠ᤺ᤴᤏᤥ ᤐᤳᤇᤧᤶᤔᤧ᤹ᤀᤥ॥
  mie-NT: De cundáhví ndija inī ndá nú táhán nú, de nsūú maá-ni jā cáhān nū-ni. De
    cunī ūhvī nū tiñu néhén, de cuniquīn nū tiñu váha.
  san-TIB: ཨཔརཉྩ ཡུཥྨཱཀཾ པྲེམ ཀཱཔཊྱཝརྫིཏཾ བྷཝཏུ ཡད྄ ཨབྷདྲཾ ཏད྄ ཨྲྀཏཱིཡདྷྭཾ ཡཙྩ བྷདྲཾ ཏསྨིན྄
    ཨནུརཛྱདྷྭམ྄།
  qve-NT: Qankunaqa wawqe panantin hinayá, tukuy sonqoykichiswan cheqaqtapuni khuyanakuychis,
    ichaqa amayá simillaykichiswanchu. Hinaspapas qankunaqa llapallan mana allin kaqkunatapas
    rechazaychis. Hinaspa allin kaqkunallata ruwaychis.
  pao-NT: Tamme sakwa unu nanasoobedyadu numu. Tamme sakwa ooosapa besa tumatugu,
    gi ka suda te manena petukupana.
  cbu-NT: Minootssha na wanichintspa. Siyaa ichingurootsis tina; ngutaritis k'kiptis
    chinarintspa. Chinamarisha chinangtsa. Tputsee yutaritam ínarintspa; ngichintspa.
    Wanasirimshi chinakus, taangtsa; ksarintspa. Yutaritshishee pakchiyam mangoonintspa.
