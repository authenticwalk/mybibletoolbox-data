    karaamateet.
  xnn-xnn: Siya dana nan tapin nan kayat Apo Dios ay maikkan. Ipailayo ay tet-ewa
    nan layadyo isnan am-in ay ipogaw et nan iib-ayo ay mamati et nemnemenyo daida
    ay kanegyo tet-ewa bebsat. Patgenyo daida mo nan mangpatganyo isnan awakyo. Kaseselatyo
    nan ngawi dakayopay soloten ay kanayon nan gawis ay maik-ikkan.
  mwe-mwe: Kupingana kunabhe na ugulumba. Muishimanje yangali ya mmbone, nkamulilanje
    ya mmbone.
  tte-tte: Kwamulolo kamikavao kolili me ami mulolo yawasosi. Mumugana naenaena kwasikotanan,
    na mumugana namwanamwana kana paisowa wakabi-kalatan koina kwapaisowa.
  tcs-tcs: Yupla mas soe trulab, no blape nobodi. Yupla mas eite eniting wanem i nugud
    ane yupla mas mata meke ol gudsamting.
  hlt-THB: Lungnaak taw kawlung tang tang ing a awm aham awm hy. Seetnaak ce sawhna
    unawh, leeknaak ce ak cakna tu uh.
  soq-soq: E sosola ulaipa mampe nuawadawadamonuna, mai onape nuala waiwa os mampe.
    Kadi uduudu nibuasane ena, tane dima euwa dodomana wadanadodepi, mai ena.
  qub-qub: Janan shongulla cuyanacunayquipa ruquenga llapan shonguyquiwan jucniqui-jucniquipis
    cuyanacuy. Mana allicunata ruranayquipäga yarpayllapis ama yarpaychu. Chaypa ruquenga
    mana alli ruraycunata cachaycur allillata rurar caway-llapa.
  att-att: Ari kayu áppè nga makkaká-ayâ, ngam kukurugán nga iddi-iddukan naw yù ira
    kábulun naw. Likuránán naw yù narákè, á tángngagan naw yù napiá.
  bki-bki: 'Ana ninei naruei bajago novo dolu nalo na mia kuvilaio: kenemiu tinietiiano
    ea tomu dolu nalo monoka rive riano, monoka kuvitaluvo ea bajago va nalo, monoka
    kuvakar vatitig rivu bajago novo nalo,'
  bqp-bqp: À kũ̀ yenyĩ gↄ̃ manafiki sari. À kpɛ li yã vãninɛ, à zɛ kũ yã manao.
  mcp-mcp: Cɨɨlagá cɛɛlí jɨ́ kú nə məkə́ŋ yí. Mpiigá məbɔ̂w, nywɨ́ɨ́lyágá nə mənywa.
  hat-hat: Se pou nou yonn renmen lòt ak tout kè nou. Rayi sa ki mal, men kenbe fèm
    nan fè sa ki byen.
  npl-NT: Nonnochteh ximotlasojtlakah ika nomoyolo chipawak. Xiktlawelitakah nochi
    tlan amokuali, iwa xikchiwakah tlan kuali.
  bgg-bgg: Miie pha ji ne zab wie è ruii bo. Awie pha blia shii amiie rabo, nyie wie
    pha ji shii khoh bo.
  eng-TCENT: Love must be without hypocrisy. Abhor what is evil; cling to what is
    good.
  eng-BSB: Love must be sincere. Detest what is evil; cling to what is good.
  cpu-NT: Ontzimatye petakotantaiya kameetha, eero pamamenavaita. Samaneenta povairo
    kaariperori, irooma kameethari kiso povanairo.
  san-ASM: অপৰঞ্চ যুষ্মাকং প্ৰেম কাপট্যৱৰ্জিতং ভৱতু যদ্ অভদ্ৰং তদ্ ঋতীযধ্ৱং যচ্চ ভদ্ৰং
    তস্মিন্ অনুৰজ্যধ্ৱম্|
  tac-NT: '''We a''lá niraga járowa a''bopi. Tase pe aniboa: «Neka ''we ganíliga eté
    mué», peka ganíliga eteme ke. Tabilé oiláriwa tabilé a''lá ''nátili, ''we ''la
    oilawa ''lina alué a''lala ''nátili.'
  eng-WEBPB: Let love be without hypocrisy. Abhor that which is evil. Cling to that
    which is good.
  gfk-H: I tahut bia ira numuat harmarsai tupas ira mesa, na tutun na harmarsai. Muat
    na manga malentakuanei ira sakena ma muat na palim hadadas ira tahut.
  viv-viv: Siule tobohiyakweyao, mali kaliva faꞋidiya wanahawahawahegemi tu keke wanaveꞋumaꞋala.
    Nuwanuwa koyona wanavenikohiyena tu nuwanuwa hagihagina wanakidonena.
  yao-yao: Unonyelo wenu uŵe wangali ulamba. Nchichime changalumbana chilichose, mnyambatilane
    ni yambone.
  tgp-tgp: O sopo halu na nom opoia mata tinapua, pani o opoira varar̃uhu, ha r̃ohu
    na sava mo hina sasati, ha turu na hinau mo r̃uhu.
  auc-NT: Botö waadete pönëmopa, ante tedemïni ïninque mïnitö nöïnö cæte waadete pönencæmïnimpa.
    Wïwa mïni cædönö ante pïïninque wido cæedäni. Wæætë, Quïnö waa cæquïï, ante adinque
    mänïnö ante ænte mïnitö mïmönë ædæmö entawëninque cöwë waa cæte quëwëedäni.
  kbc-NT: Emaani eledi oko manitawece ɡ̶adaaleɡ̶ena. Codaa oxaxini ane beyagi, pida
    oleetibige me iwitece anele.
  bmh-bmh: Ag agal Kristen zaiagar en agal oiagab nug petak noumaba, ag polu i maran.
    Ag igul eg oi gasag macan. Ag igul naliu mabun tutak gusig patai dacan.
  ctu-BL: Cha'lenla c'uxbiya ti isujm. Ts'a'lenla jontolil. Mach mi la' cʌy i melol
    chuqui tac wen.
  meq-meq: Wuɗum ndo hay tə ɗərev kurom peteh, ka wuɗum tay ha tə bazlam ɗekɗek tsa
    bay. Numay ɗəre a wu nakə ŋgwalak eye bay aye. Wuɗum wu nakə ŋgwalak eye.
  noa-H: Chadchata pãach k'apeen k'a k'õsi habat, sĩi ham k'ĩirpai k'aba. Nem k'aigbam
    hisegnaa nem wajap'am wau nʌm gaaipaita nʌisit.
  alp-NT: Oki lomai kena lale misete. Maka noake tiare kai atate tiare hlekele kai
    ono loko rebe misete.
  san-VEL: apara nca yu.smaaka.m prema kaapa.tyavarjita.m bhavatu yad abhadra.m tad
    .rtiiyadhva.m yacca bhadra.m tasmin anurajyadhvam|
  kbq-kbq: Tamage hutma vahe'mofona zmavesizmanteho. Kefo avu'ava zana tamagena hunenteta,
    knare avu'ava zana azeri hankavetiho.
  kbh-kbh: Inÿa chas̈mojtsebobonshana ora, nÿets ainánaca chca s̈mochtsama. Ndayá
    yomna ndoñe ts̈abe soye s̈mochtsaboté y chents̈ana s̈mochtsojuánañe; s̈mochtsents̈ena
    nts̈amo ts̈abá yomncá jtsamama.
  ron-LSB: Dragostea să fie fără ipocrizie. Detestați ceea ce este rău. Să se agațe
    de ceea ce este bun.
  pon-pon: Omail limpok ender japun, tateki me jued, teneten ni me mau.
  nhe-BL: Ax san ximochihuaca queja inquinicnelisquíaj sequinoc, nelía xiquinicnelica.
    Xijtlahuelcahuaca tlen ax cuali huan xijtoquilica tlen cuali.
  sps-sps: Nainy te faatok romi na vainy to te mangiir fi romi ri, mi ma faatok faman
    iny a man nan kat tsumi. Tan kat to aya, mi ma tsugei famainy a fo mamatsiny kan
    iring. Ana mi ma fakats faparits a fo mamatsiny ka na fo rof matan e Gov.
  wnc-wnc: Ngan. Ginda notzae musip gwaang nataamang ngangu genzatakan ma yawam. Aho.
    Musipzaatangu kuut natapa kekekawan yanong. Sike sanga waiakngae masa imuke sanga
    take akngakan tawake tasinong.
  bus-bus: À kↄ̃ sìo yenzi gↄ̃ mↄnafiki sai. À kpɛɛ li à zaaanɛ, à zɛ kↄ̃n à maaao.
  gub-BL: Pepuruamutar tuwe nehe. Pezapo zo ikatu 'ym ma'e nehe. Tuwe ikatu 'ym ma'e
    iro peme nehe. Xo ikatuahy ma'e zo pezapo tuwe nehe.
  imo-imo: Imbo lupema paa konopu mondoko kondaio. Ulu pulu kerima tiri teko tiye
    kolko, ulu pulu pengama kau konopu mondoko enge ningo teko molangei.
  boj-boj: O ijo was niŋgi na tamo uŋgasari naŋgi bole qalaqalainjroqniy. Niŋgi gisaŋ
    na naŋgi qalaqalainjraib. Niŋgi kumbra uge kalil torei uratekritosib kumbra bole
    segi beteryosib yoqniy.
  eng-DRA: Let love be without dissimulation. Hating that which is evil, cleaving
    to that which is good.
  knf-knf: Naŋaladan na baŧënţan na manjoonan. Nalowan iko bŧi inwooŋ iwuţaan, namëbaan
    bnuura uko unwooŋ unuura.
  san-KHM: អបរញ្ច យុឞ្មាកំ ប្រេម កាបដ្យវជ៌ិតំ ភវតុ យទ៑ អភទ្រំ តទ៑ ឫតីយធ្វំ យច្ច ភទ្រំ
    តស្មិន៑ អនុរជ្យធ្វម៑។
  arn-NT: Welukonkechi piwkeyewmün lif piwke mew. Üdeafimün wesake dungu fey inayafimün
    ti kümeke dungu.
  zas-NT: Gol guyën lasaꞌdi con guidib luxdoodi, gol basaꞌn ree ni mal tiblad, gol
    binal ni zagdxe.
  ken-NT: Kɔ́ŋ ka batɨ nɛ ɛkɔŋ ɛnɛ́ tɛtɛp. Pap ka barak abʉ́abʉ. Kɛ́m ká sayri yɛ̌ntɨkɨ
    ɛrɨ́tí ɛnyɨŋ.
