  ory-ory: ହେ ପ୍ରିୟମାନେ, ତୁମ୍ଭେମାନେ ନିଜେ ନିଜେ ପ୍ରତିଶୋଧ ନିଅ ନାହିଁ, କିନ୍ତୁ ଈଶ୍ବରଙ୍କ
