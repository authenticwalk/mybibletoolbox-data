  mxb-NT: 'O̱ sa̱ kóo ini ndo̱ nakiꞌin ya̱ꞌi mií ndó sa̱ꞌá ña̱ kini kée ña̱yuu xíꞌín
    ndó, na̱ mani̱ miíi̱. Diꞌa kuaꞌán ndo̱ kandati ndó Ndios, dá chi̱ diꞌa kaá tuti
    ii̱ mií ná: “Noo̱ yúꞌu̱ ni̱ ya̱ꞌa na, ta mií vá yuꞌu̱ kúú na̱ ndaka̱ kuendá noo̱
