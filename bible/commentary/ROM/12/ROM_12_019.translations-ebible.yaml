  urd-urd: “ऐ' अज़ीज़ो! अपना इन्तक़ाम न लो बल्कि ग़ज़ब को मौक़ा दो क्यूँकि ये लिखा
    है ख़ुदावन्द फ़रमाता है इन्तिक़ाम लेना मेरा काम है बदला मैं ही दूँगा।”
  hot-hot: Aiyaŋ thêlô, miŋ nôwê kambom viyaŋ ami ma notak êndôk Wapômbêŋ anêŋ lamaniŋ
    kapô. Hatôm bôk eto nena, “Ya Anyô Bêŋ yahanaŋ nena ku nijik anyô leŋkadôk liŋ
    ma yenaŋ ku ba tem yandum.”
  mqj-NT: 'O anggammua'' sa''do''dorangku, daua'' umbala''i padammu, anna Puang Allata''allamora
