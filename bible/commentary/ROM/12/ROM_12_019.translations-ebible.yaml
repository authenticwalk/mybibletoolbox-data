    yoran mino. Namu ma uantein ayá téi vetin afova amenté uno.”
  rkb-NT: 'Batu aty tohi ba ziktatsapusare. Kytsa imysapybara ty mykaranaha Deus zuba
    tsihyrinymyrẽta, atahi sinini ykarawy bo mysipeha. Deus harere papeu humo ziwatahaka:
    — Utakta kytsa bo asaktsa kytsa nisisapybyrikinaha, mysitsapusare, simysapybyitsa
    nikaranaha humo mysisininiwy sihuak waha humo mysisininiwyky — niy.'
  san-THA: 'เห ปฺริยพนฺธว:, กไสฺมจิทฺ อปการสฺย สมุจิตํ ทณฺฑํ สฺวยํ น ททฺธฺวํ, กินฺตฺวีศฺวรียโกฺรธาย
    สฺถานํ ทตฺต ยโต ลิขิตมาเสฺต ปรเมศฺวร: กถยติ, ทานํ ผลสฺย มตฺกรฺมฺม สูจิตํ ปฺรททามฺยหํฯ'
  iws-iws: Tɨ kariir akamɨm kɨma iikamɨm kɨmiir tɨrbuwɨm sɨmiirɨn yamdi tɨrbuwam kɨpi
    swokɨ tɨr. Kɨma tɨ iikamɨm ɨo kɨmaka nwowɨm, sɨmiirɨn Adi Komii siiramar dwo.
    Wɨ yamdi siyar tɨri. Kɨma tɨ dimɨnɨm Adi Komii siiram dwo yamdi siyar tɨrɨm. Dimusi
    rani, siir yaiya Yokwo Komii saiir hɨr nwokaiyɨm hɨnɨɨna boɨnkɨm, sɨmiirɨn mhoɨiya
    wɨ yamdi karar tɨrhaigɨnɨuwi mɨ wɨ karar nonkwobumbunɨnkɨn haigɨnɨuwi.
  pol-SZ: 'Kochani, sami nie wymierzajcie sprawiedliwości, ale pozostawcie to Bogu.
    Pismo mówi bowiem: „Ja wymierzam karę i Ja za wszystko odpłacam—mówi Pan”. Napisane
    jest również:'
  ztq-NT: 'Beetsy, kuñdy to kyalxtisy yuub to, sink kol klaa nii lëë Dios ksaksi,
    sinak nii xñee xtiits xaa: “Naa kuñ kyalxtisy ni naa kizh meñ.”'
  zai-NT: 'Hermanu ni nadxiee ca'', cadi uquixe tu ni guni cabe laatu, sínuque lausaana
    ni lu ná Dios, purti cá ni lu Xqui''chi be ra na be: Xcuenta nuu ni, ne naa uquixe
    ni laacabe.'
  upv-upv: Poro jinibb san ololi esij tevi kami, ko kami sete kaploli lweni kele pirpok
    tevi. Kaplinglingi puto. Atua pia-tor vitrangi m̃ernen. Suri Naul On owra ‘Murrun
    ngok nga jinibb puloli lweni tevi jinibb nga muloli m̃isij, inu kobbong nusan
    nurongwos bololi, ko b̃ekle lweni tevi.’
  wap-NT: 'Aizii õmin-mishidannao, pidan shaꞌapatan dono dikaudaꞌo aimaakan uꞌati,
    manaꞌa ukaunaꞌanaꞌa, marii Tominkaru paꞌan kaunaata unao. Ushaꞌapanum kauꞌan kaikapaꞌo
    usaadinpan kotuaꞌo Tominkaru Paradan idaꞌa: “Õgaruꞌo nii kaunaata; õgaruꞌo nii
    kawinipinaata powaa iti,” Naobanai kian.'
  mva-mva: Ruangagu negu, moakina-tina lasa kadokidoki. Nanaranga nama ratinga kamalikitakini
    be lasa ngadokidoki. Maka ma Nanaranga ‘Buku’ nena-lo bokai dieno, “Tanepoa bokai
    ipile, ‘Ngau masa lasa mdoki, ngau masa oti mkatu.’”
  dwr-NT: Taanaadan ammaniyaawanttoo, hintte hintte huuphew asaw haluwaa kesoppite.
    Xoossay haluwaa kesanaadan, A bolla olite. Ayissi gooppe, Xoossaa Maxaafay, “Goday,
    ‘Taani haluwaa kesana; taani kushiyaa ciggana’ gee” yaagee.
  kfw-kfw: "Minriang kaom sappui ngai, phaphu lokmaru, khaneek achu Pathian in phaphu\
    \ lokrase, ajarchu chong inthiangnga hinthoa injia, “Pumi'n ati, kei'n phaphu\
    \ kaloksik eii, kei'n kapekir nooksik eii.”\x94"
  bfz-bfz: ओ प्यारो! आपणा बदला नि लओ, पर परमेशरो रे रोषो खे मौका देओ, कऊँकि पवित्र
    शास्त्रो रे परमेशर बोलोआ, “बदला लणा मेरा काम ए, मां ई प्रतिफल देणा।”
  cuk-09: 'Gwenadgan-sabemalad, dule be-oakalosale, melle buged-mai be imakmar. Suli,
    degisuli. Bab Dummad a-dule sabsur-odurdaked be imakmar. Ar Bab-Dummad-Gardagi
    narmakar naid: Bab Dummad soged: “Buged-mai-imaked angadid, ani an buged-mai imakoed.”
    Dt. 32:35'
  ben-OBCV: 'হে আমার প্রিয় বন্ধুগণ, তোমরা প্রতিশোধ নিয়ো না, কিন্তু ঈশ্বরের ক্রোধের
    জন্য স্থান ছেড়ে দাও, কারণ একথা লেখা আছে: “প্রতিশোধ নেওয়া আমারই কাজ, আমি প্রতিফল
    দেব,” একথা প্রভু বলেন।'
  mil-NT: 'Te nchòhó ñáyiu ío cùu iní‑í, vá cání ìní‑ndó nàchinaa‑ndo ɨɨⁿ sá cádá
    ñàha ñáyiu xii‑ndo, chi cundetu‑ndo sǎ méé Yǎ Ndiǒxí ná nàchinaa‑gá sá quídé ñàhá‑yu
    xii‑ndo, chi quee ndáá‑xi nàcuáa càháⁿ Yǎ Ndiǒxí núú tùtú‑gá núú càchí‑xi: “Yúhú
    dandòho‑í‑yu chi nachinaa‑í nchaa sá quídě‑yu”, duha càchí‑gá núú tùtú‑gá.'
  myu-myu: 'Okitpitpiyũ, Deus acã juy ipiat supi''ajoat ikẽrẽat kukayũ be. Imẽnpuye
    epeyeweik g̃u juy―pũg̃ em tak ka''ũma. Imẽn e''em Deus ekawẽn tup: “Õn ma oceweik,”
    i''e''em wuykukukat, i. “Õn ma ipiat osupi''ajoat cebe ip ikẽrẽm eykukapteim,”
    i.'
  fue-fue: 'Banniraaɓe am yiɗaaɓe, to on battanee ko''e mooɗon, amma accee mone Alla
    waɗa ɗum. Gam Joomiraawo wi''i der Dewtere: «Min nun wattaago wonani, mi yoɓan
    moy fu ko waɗi.»'
  amk-amk: 'Mano enehuwawu mea wa meaine, dohonao mebai ne karirafo aha we mano enari
    karira we mea fo fanai, mae finanai metawinai we Allai, ambori andino biaitai
    na ne kasoufo ki. Weo na Kaiwofo weai dotu tonina: “Sempaisi medu deyo, ‘Bai mano
    niari ne karirafo mani, yau nehu nana ne. Yauno ambori ibaitai ki.’ ”'
  fai-fai: Nalam lonal kiba, wanang kinim mafak keiyábiw iyo sok gei imudumo kalin
    bá, kano kudá, Got leiw fen sidiwo. Got ata alam keng tuw sok gei imudak. Kale
    be Got godin weng bako, “‘nata kuw kinim sok gimin kinim. Naka wanang kinim ban
    keimin yán kiyamokabi Kamok,’ kalesa.”
  ura-NT: 'Canejeraauru, jiaonriha inara cairichaera cairichanaa coacuhin neeichene,
    Cana Coaunera, baaso ichaeraauru ichanohin coitucuhin casetecarichaaine jaun.
    Nii coinate rai Quiricha inoaensi cuhane: “Canune baaso icharaauru coitucuhin
    casetecaain, caohacha icharaauru coretereeunni,” naain aite Cana Coaunera.'
  mcd-NT: Uhuun yoramishtichin, futsan mato chaca huafiainton ato copiyamacahuun.
    Upa Diosin yoini, “Mato chaca huaifofin unfin ato onaintimaicai,” ishon Diosin
    yoini. Diosifin chacafo ato onaintimashquiquin. Mancai ato onaintimaima.
  urt-urt: Hei, lenge ŋimei bwore ŋam! Yip yukur pa plihe tungwisme wachaih yilme
    lahmende ŋaiye yende wachaih yalme yip, na pakai. Pa yusme Got ka ungwisme wachaih
    uku elme tinge. Wusyep tikin Got ŋaiye sai nato tup ŋanange taꞌe leꞌe, Ŋaiye pa
    plihe tungwisme wachaih yilme lahmende luku ŋaiye yende wachaih yatme yip pe,
    luku wah ŋam tanam. Ŋam ma plihe mende wachaih uku milme tinge tuwaꞌe pe, ma mende
    yumbune tinge. Leꞌe wusyep ŋaiye Lahmborenge ŋanange sai nato tup kin.
  kiz-kiz: Bhapenzi, musikil'epes'eli kisasi mwebhene, lakini mujhijhepukilayi ghadhabu
    jha K'yara. Kwandabha jhilembibhu, “'kisasi kya nene; Nene nibetakulepa,' ijobha
    Bwana.”
  tzo-TZE: 'Vo''oxuc ti lec jc''anojoxuque, mu me xapacbeic sutel li boch''o chopol
    c''usi chaspasboxuque. Malo avilic c''u x''elan chac'' castigo stuc li Diose.
    Yu''un jech ts''ibabil ta sc''op Dios: “Vu''un jtuc chcac'' castigo”, xi li Cajvaltic
    Diose.'
  lex-lex: 'Ina-nara ama-hyali mak kden rer lia a ralmu, yan memmemna mpiahla rira
    nhiolli-lietni mak kpa''eini-kpahala. Mere mial neka la Uplerlawna pen neka E''
    ed maka Nukmua re! Yoma la''a Puka lirni de e rhorat targa la Orgahi-Orha''a lirni
    Niwra: “A''g ed mak kwahla! A''g ed mak hota gukmua re!” Orgahi-Orha''a lirni
    hade!'
  dov-dov: Mutabi lwanini nobayandwa, pesi amupe mweenya kubukali bwaLeza. Nkambo
    kulilembedwe kuti, “Kubweendezya nkukwangu, ndiyobweedezya mbwamba Mwami Leza.”
  rgu-rgu: Toranoo susue kara emin! Bosoꞌ balas tadaluꞌ. Nemeꞌ na ela Manetualain
    riꞌ ator. Maneniko lahenda tao tadaluꞌ sona Ana namanasa, sama leoꞌ manaduiꞌ nai
    Susura Makamoiꞌ daleꞌ nae, “Ita Ramatua na riꞌ dedea nae, Au riꞌ anuu haak fo
    balas. Au riꞌ huku lahenda a tadalu nara.”
  toc-NT: 'Nata̠lán, para tícu ca̠t­la­hua­niyá̠n hua̠ntu̠ ni̠tlá̠n ne̠c­xnicú cama̠­lak­xo­ke̠­pítit,
    huata cali̠­mak­xtéktit pi̠ huá Dios ca̠ma̠­xo­kó̠­ni̠lh hua̠ntu̠ tlá­hualh, porque
    nac li̠kalh­ta­huaka chiné huán: “Caj xma̠n aquit Dios hua̠nti̠ qui­mi­ni̠niy
    nac­ca̠­ma̠­xo­ko̠ni̠y hua̠ntu̠ tati̠t­la­huani̠t xta­la̠­ka­lhi̠ncán cris­tianos.”'
  som-som: Gacaliyayaalow, ha aarsanina, laakiin meel u banneeya cadhada Ilaah, waayo,
    waxaa qoran, Aarsasho anigaa leh; anaa u abaalmarin, ayaa Rabbigu leeyahay.
  mam-C: 'Ayi''y werman, k''u''jlinqi''y wu''n; mi txi kyq''o''n t-xeljo nya wen tuk''a
    nya wen; qala'' kyq''onkja tuk''a Dios, qu''n ate Dios kkawil. Qu''n ikytzi''n
    ntq''ma''n toj Tu''jil Tyol Dios: Qu''n ayin we'' at woklin tu''n nkawi''n; ex
    wuk''a we'' kxelile, chi qAjaw.'
  ndj-ndj: Valongu vangu yindivatamili, mukotoo kugola lugotu, mumulekeli Chapanga
    chilongu achi, nongwa Mayandiku Vang'alili vakudeta, “Kugola lugotu achi chichuku
    cha nenga, nenga dagoli lugotu, akudeta Bambu.”
  mbj-NT: 'Wakãn haa hedoo do ỹ kamahä̃n doo, bë mabaaj manä baad nadoo do bë hã ramoo
    bok bä. P''op Hagä Do ti hanoo ta ti hedoo do säm. Tii da né hẽ kerih doo gó P''op
    Hagä Do kyyh: “Ỹ né hẽ ti ta säm habaanh doo. Ỹ né hẽ ti baad nadoo do ta säm
    hanoo doo”, näng mä P''op Hagä Doo.'
  lat-VUC: 'non vosmetipsos defendentes carissimi, sed date locum iræ. Scriptum est
    enim: Mihi vindicta: ego retribuam, dicit Dominus.'
  ngp-ngp: Wambuya zangu msekuliha wiihi, ayo mlekeleni Mnungu, kwaviya viwandikwa
    mwa Mawandiko Yakukile kugamba, Zumbe agamba, “Nimiye ywo kulihiza, nenivuzile
    miye.”
  enq-2: 'Nambanya mona setenge paluma, Gotenya pii mende dapa lao pepa pyapae silyamo:
    “Yanu pyao tanda maingi doko nambanyana, namba tange yanu pyao tanda maitona lao
    Kamongome lelyamona” lapae silyamo. Dopana, endakali mendeme koo pingita dokonya
    nyakamame yanu pyala naenya, Gotenya imbu kaenge dokome yanu pina kaeyalapape.'
  eng-ASVBT: 'Avenge not yourselves, beloved, but give place unto the wrath of God:
    for it is written, Vengeance belongeth unto me; I will recompense, saith the Lord.'
  mna-mna: 'O niom toŋmatiziŋ tio, mbulu sananŋana ta so tikam piom, na kepekel pepe.
    Kezem la Anutu namaana. Mi ni itunu ko iur len zaala sa. Pa sua ki Merere iso
    ta kembei: Mbulu sananŋana na, nio ko aŋur kadoono pa. Tana kuur la nomoŋ. Pa
    nio ituŋ ko aŋpokot.'
  myw-myw: 'O kalin nuwag sigwey, awoum kwatimapus asisinap tasiyas niyagageimiy;
    bisiw; igaw Yowbad mo bikatimop. Liva̱nen nises mamagina: “Yey bakatimop asisinap
    kalbaleb. Yey gunawotet towen.” DaGuyaws anilivan mamagin.'
  sby-sby: Mobanse bame kamutabweshela caipa, nsombi balekeni. Bukalu bwa Lesa endibo
    bweshi bukabape cisubulo. Pakwinga Mabala akute kwambeti, “Kubweshela ni kwakame,
    ninkabape cisubulo, lambangeco Wangofu Shonse.”
  sll-sll: Yal ta tal gogo ol ni tenangworai, ni hol pai hol pai dire olkio. Han gogo
    dal olanba, God nin pring tenamua. Tenangwo ha iwe, God ha maing buku yu di emia,
    “Tal gogo ol tongwo hobi na nan pring teralga pamua.”
  yaq-NT: 'Krijtopo nemak werim, in nake''um. Eme''e kaitat jujutbaane. Ala Liojta
    mampo si''imeta su''u tojine. Bwe''ituk Liojta nok lutu''uriapo inen ji''ojtei:
    “Ineponee juna''a ju''u jiokot yee ya''aneeme. Ineponee ameu a'' lutu''uriatuka''po
    aman, ameu a'' chupa''ane”, ti jiia ju''u achai Lios.'
  uro-uro: Gua ruavek kärarhani i gua snäng bät a ngän, mamär iva qale ngän namuvät
    na anga vu ngät anga lat sävät iarhakt kärarhae i sa rha mualat na ama vu ngät
    ama lat sävät a ngän. Dap kinak pa ngäni qyiradeng na arha lat äkt iva bä bä ma
    Ngämuqa aa uraqi inguna ma Ngämuqa aa enge di ngät tamän doqortäqyia, “Ama muvätki
    di aingo gu qäni ianiäkt kärqäni iva ngua rhuvät pät a rha.”
  ita-1885: 'Non fate le vostre vendette, cari miei; anzi date luogo all''ira di Dio;
    perciocchè egli è scritto: A me la vendetta, io renderò la retribuzione, dice
    il Signore.'
  muy-muy: 'Bəza ga mmawa, nawayay kʉli : tamal mis àgudaria zlam ana kʉli a ti lekʉlʉm
    lekʉlʉmeni kə̀həŋgrumivu ba. Mbrəŋum Melefit mə̂zumki ɓəruv, mâtraɓ naŋ zlam gayaŋ.
    Kə̀səruma àbu məbəkiani a Wakita ge Melefit bu nahkay hi : « Bay Melefit àɗəm :
    “Bay magray seriya ti nu ; Bay məhəŋgrivu zlam magudarani ana mis ti nu.” »'
  kqc-kqc: Nai uka maida vene, ya kaya rofu vegu no dairisi ini obini ga mafa, idu
    mina obini Sei di gubuyo iniye rofu ferefa. Adina bura reyo kana, “Varika amiye
    nido, Na yaku vegu no dairisi ini obini magida; mina obini bi nai.”
  tav-tav: 'Yʉ yarã, yʉ camairã, aperã rooro mʉjaare na cátibato quena rooro na ame
    átiquẽja. Dio maca na popiyeyegʉmi rooro mʉjaare na cátie wapa. Dio ye queti ucarica
    pũuropʉ ocõo bairo ĩ ucarique ã: “Yʉna yʉ ã camaja caroorije na cátie wapa nare
    capopiyeyepaʉ. Cariape nare yʉ popiyeyegʉ,” ĩ buiomi mani Ʉpaʉ, ĩ ucarique ã.'
  eng-ULB: Do not avenge yourselves, beloved, but give way to the wrath of God. For
    it is written, “'Vengeance belongs to me; I will repay,' says the Lord.”
  spa-VBL: 'Queridos amigos, no procuren la venganza, más bien dejen que Dios sea
    quien haga juicio—tal como señala la Escritura: “‘Es a mí a quien corresponde
    administrar la justicia, yo pagaré,’ dice el Señor”.'
  fra-_FOB: 'Ne vous vengez point vous-mêmes, bien-aimés, mais laissez faire la colère
    divine; car il est écrit: A moi la vengeance; c''est moi qui rétribuerai, dit
    le Seigneur.'
  hau-ULB: '''Yan''uwa, kada ku yi ramako, ku bar Allah ya rama maku. A rubuce yake,
    '''' ''Ramako nawa ne; zan saka wa kowa,'' in ji Ubangiji.'''''
  mal-mal: പ്രിയമുള്ളവരേ, നിങ്ങൾ തന്നേ പ്രതികാരം ചെയ്യാതെ ദൈവകോപത്തിന് ഇടംകൊടുപ്പിൻ;
    പ്രതികാരം എനിക്കുള്ളത്; ഞാൻ പകരം ചെയ്യും എന്നു കർത്താവ് അരുളിച്ചെയ്യുന്നു. എന്നാൽ
  kkc-kkc: Esiga tei telaga odoo emegei, odoo aboso nimapoo goo tokenee moodooga,
    nei niyo goo tokenee egeesi masi dimapoo na moodee. Esino Godeeye nei dimapoo
    tenelame, wulo yimapoo deedee peegee. Bei, Godeeyo to booka mapoo hogugu oso egeesee
    takooso, “Godeeye egeesee takooso, ‘Ayo odoo susuga dibada goo tokenee eyo nei
    teneliso.’ ”
  lit-lit: 'Nekeršykite už save, mylimieji; priešingai, palikite vietos rūstybei,
    nes yra parašyta: „Kerštas priklauso man, atmokėsiu pats, sako Viešpats“.'
  urd-GVR: Azīzo, intaqām mat leṅ balki Allāh ke ġhazab ko badlā lene kā mauqā deṅ.
    Kyoṅki kalām-e-muqaddas meṅ likhā hai, “Rab farmātā hai, intaqām lenā merā hī
    kām hai, maiṅ hī badlā lūṅgā.”
  far-far: Wane kwaimani nau ki 'ae, dia ta wane sasia ta ru ta'a fua mulu, alu nao
    mulu si duua ana ta ru ta'a. Alamatainia God lalau ne kai kwaeda ana guisasue
    nia. Sulia na Kekedee Abu be saea 'uri, “God fata 'uri, ‘Nau lalau ne nau duua,
    ma nau ku rokisia ru ki.’”
  suz-BL: आं दाक्‍शो लोक्‍बपुकी, इन कली श्‍येत गेब आन कली आंमा क्‍येक्‍क मलेत्‍तीन।
    परमप्रभु यावेमी गाइश्‍शा, मेको आन कली मारेइ पवल, दे सिक्‍सी पा बाक्‍कीन। मारदे
    हना “क्‍येक्‍क लेत्‍तीक गेय आं केन बाक्‍ब। मिनु गोन पाइनुङ, दे परमप्रभु यावेमी
    देंब” दे ब्रेक्‍शो बाक्‍ब। ब्‍यवस्‍था ३२:३५; लेवी १९:१८; मत्ती ५:३८-४४
  car-NT: 'Yja''wan me ajyry''sando kytopematon rapa, yja''sakarykon. Tamusi wore''kory
    te imomo''toko. Tymero irombo man: “Awu mo''karon yja''wan me e''i''san kota''manen
    me wa. Awu morokon yja''wan me e''i''san sepemapotake rapa,” kynganon Tamusi.'
  amp-amp: Bar yinouroko, womm finji naknewumko mirahko bi finji ananomm. Be Bro Nkifrarpar
    yukatohaf hanykfot. Bi Bro Nkifrarhu rfa borngtn Bro Nkifrar kfo memor, “Yimam
    finji newumko, bi mirahko nikomn finji ananom. Nann nd yimam htiruhanm.”
  bht-bht: हे प्यारो अपणा बदला मत लेंदे; पर परमेश्वरे जो अपणे तांई बदला लेणा दिया,
    क्योंकि पबित्र शास्त्र च प्रभु बोलदा है, “बदला लेणा मेरा कम्म है, प्रभु बोलदा
    है मैं ही बदला देणा।”
  eng-NOY: Dearly beloved, avenge not yourselves, but rather make room for wrath;
    for it is written, “Vengeance is mine; I will repay, saith the Lord.”
  cub-NT: 'Mʉja, ji yóvaimara, cainʉmʉa ñájine d̶abejarã mʉja apevʉre, ne ñájine d̶aiye
    báque boje mʉjare. Quénora corejarã Jʉ̃menijicʉ ñájine d̶acʉyʉre náre. Que baru
    yópe arĩ, Jʉ̃menijicʉ toivaicõjenejaquemavʉ ʉ̃i yávaiyede: “Yʉrecabu ñájine d̶acʉyʉ
    ina ãmeina d̶aivʉ bácavʉre apevʉre. Yʉ́vacari bojed̶are d̶acʉyʉmu náre yópe ne
    ãmeno d̶aino mácarõpe”, arejaquemavʉ maje jabocʉ Jʉ̃menijicʉ.'
  ita-1927: 'Non fate le vostre vendette, cari miei, ma cedete il posto all’ira di
    Dio; poiché sta scritto: A me la vendetta; io darò la retribuzione, dice il Signore.'
  lww-lww: 'Erau lala, sineu si amiu pap̃isi nane nepisa sur la nene pan amiu. Lap̃as
    sina sanini, sane: “Visae lap̃asa akila viowa van amiu, ana ve akilali nap̃a ala
    nakoaena van la. Akilia aligania van Ntewa vena naga lip̃ere mare la sirau, komin
    visena tai sike e Siriena Wa rui, nap̃a Ntewa sape, in ke narui nap̃a yoko nela
    nakoaena van yeririna lala, inu ke narui nap̃a yoko nelamaran va la nap̃a akila
    ke piowa.”'
  ckb-ckb: 'خۆشەویستان، خۆتان تۆڵە مەستێنن، بەڵکو ڕێ بە تووڕەیی خودا بدەن، چونکە نووسراوە:
    [یەزدان دەفەرموێ، تۆڵەسەندنەوە هی منە، منم سزا دەدەم.]'
  nas-nas: Mmaikoriꞌ ee, meroꞌ nkoveriaukaꞌ. Tamung doonko otoriai. Kumponing-nung
    iira otong, makuꞌuaing. Teeꞌ Daari Meekunge eeꞌ minkuvuuꞌnaꞌ, “Meroꞌ tee nkaang.
    Ninge ninka meroꞌampaing. Kumponinge teeꞌpuuꞌ.”
  uvl-uvl: Titik mur pe liliuk mur, a tuacholia poinga poreke ngana nenge mele hel
    te poia lange imo ero. A hei tele lange NeHalang ke tuacholia nga letena inin
    ngana. Iange NeHalang nena alalaha nenge tehas sue ke ulolo, heleia Non Soke hele
    ngana nge hele ke teke, “Iau sipok lape e tuacholia poinga poreke ngana nenge
    te poia.”
  eng-BBE: Do not give punishment for wrongs done to you, dear brothers, but give
    way to the wrath of God; for it is said in the holy Writings, Punishment is mine,
    I will give reward, says the Lord.
  ixl-CNT: 'Unhermanos, yeꞌ etaqꞌ ichꞌexel oj kam nibꞌanax sete. Pek aqꞌtaj tzii tu
    u Tioxh aas aꞌ vaꞌl sakꞌulelan setiꞌ. Aꞌ vaꞌl sataqꞌ kuꞌ vikꞌaꞌnal. Tan tzꞌibꞌamalka
    tu u Yolbꞌal Tioxh ech tzaꞌ: —In vaꞌl saꞌaqꞌon ichꞌexel qꞌu yeꞌxtxoj nibꞌanax
    sete. Aꞌ sachoon vaqꞌo.— Chu u kuBꞌaal.'
  xsi-xsi: Niŋgu-nambwe wukale, miki warakami ma kakatu vetâŋa soki ndia tamâta pinde
    siveta pami taulo panzi, mine ndimo, ŋana tu Maro Kindeni ne wisi-nâna ma muli
    ikatu nenzi vetâŋa ŋinde nia panzi. Maro Kindeni kawa ŋgua ikeno lâ pepa tini
    mine tu, “Maro Ŋalae iporo mine; ‘Pareŋa-nia nde naŋa warakâŋgu nâ neŋgu wurâta.
    Naŋa warakâŋgu ma apare nia panzi tamâta ŋana nenzi vetâŋa soki kâ.’”
  crx-NTPO: Sk'ekene khun k'unóohdzin junih. Yak'usda 'en ootl'awháh'aih. Njan Yak'usda
    ooghuni 'et 'utni, “Be k'uznudzun-i, si sch'e' 'unt'oh. Si hukw'elha whutiselh,”
    ni.
  kan-OKCV: ಪ್ರಿಯರೇ, ಮುಯ್ಯಿಗೆ ಮುಯ್ಯಿ ತೀರಿಸದೆ, ಅದನ್ನು ದೇವರ ಕೋಪಕ್ಕೆ ಬಿಟ್ಟುಬಿಡಿರಿ. ಏಕೆಂದರೆ,
    “ಮುಯ್ಯಿ ತೀರಿಸುವುದು ನನಗೆ ಸೇರಿದ್ದು. ನಾನು ಅದನ್ನು ತೀರಿಸುವೆನು, ಎಂದು ಕರ್ತನು ಹೇಳುತ್ತಾರೆ,”
    ಎಂದು ಪವಿತ್ರ ವೇದದಲ್ಲಿ ಬರೆಯಲಾಗಿದೆ.
  bbb-bbb: Ro erafano e bino bu ise bino jone rekuva jade una ve gue ise rekuae vierafevo.
    Ro ni arega fu Godire e ije ziegafiana kame isekafiafo. Ijadufuo maeje Godi fune
    buki akae bu isuibe isoeva ijia ijiege kuae, Erare bu ise bino jone rekuva Godi
    naka e darokido nare una ve gue bu dabe isekafiakono kuae.
  blw-blw: Sosnod, ilanyu ta uray heno way mekaman an chàyuwén an-ayug achi cha fumab-arés
    ta anyuwat an idchatchi an Apudyus ta egad hiya way mangimfarés. Te yachi chillu
    hen nesosorat hen alena way ekatnéén, “Haén hen nangimfiyang hen farés, wat haén
    way Apudyus hen mangimfarés.”
  tam-2017: பிரியமானவர்களே, “பழிவாங்குதல் என்னுடையது, நானே பதில்செய்வேன்,” என்று கர்த்தர்
    சொல்லுகிறார் என்று எழுதி இருக்கிறதினால், நீங்கள் பழிவாங்காமல், தேவனுடைய கோபத்தின்
    தண்டனைக்கு இடம்கொடுங்கள்.
  azz-NT: 'Notasojicnihuan, namejuan ma amo ximomacuepacan ica in amocuali chihualis
    de neques ten namechtajyohuiltíaj. Ta, sayó xicahuilican Totajtzin Dios que ma
    Yejuatzin quintatzacuiltis. Porín in Tajtoltzin de Dios ixnesi ijcuín: “Huan Totecotzin
    quijtoa ijcuín: Nejuatzin nechnamiqui niquintatzacuiltis in talticpacuani huan
    niquinixtahualtis de nintajtacoluan”.'
  spa-RV-1909: 'No os venguéis vosotros mismos, amados míos; antes dad lugar á la
    ira; porque escrito está: Mía es la venganza: yo pagaré, dice el Señor.'
  csy-csy: 'Ka it te awng, note vateak in phulam heak vun, tasia sang in Pathian i
    thin-ukna sung ah ap zaw vun: banghangziam cile, Topa in, phulakna sia keima a
    hi; keima in thukkik tu khi hi, ci hi, ci in ki at hi.'
  mxq-NT: 'Mʉguꞌugítʉty, ni na̱ꞌa̱ miidsʉty axʉʉk xykyatuunʉmbíttʉt ko axʉʉk myajtúndʉt,
    niꞌigʉ oy waꞌan ja Dios ttukkumʉdoy ja ja̱ꞌa̱y; mʉt ko Dios jʉna̱a̱mp ma̱ ja jyaaybyajtʉn:
    “Ʉjtsʉts ndukkumʉdowaampy; ʉjtsʉts nmoꞌoyʉp éxtʉm pyaadyʉty.”'
  tzj-NT: 'Chak''laj wach''alal, ja tok c''o jun xtibano jun itzel chewe maxta teya''
    rjil rc''axel pro ja neban, tejacha'' pa ruk''a'' ja Dios chi arja'' nbano castigar
    rxin. Cani'' tz''ibtal can chipan ja rtzobal Dios quewa'' nbij ja kajaw Dios ri'':
    —Xa nuyon anin yatal chwe chi nya'' rjil rc''axel chique ja winak ja nebanowi
    ja ritzelal, ne''e.'
  tdt-tdt: Maluk doben sira, la bele halo aat ba ema nebee mak halo aat imi. Husik
    atu Maromak foo kastigu sira. Tanba iha Livru Sagradu hakerek ona, “Nai Maromak
    dehan, ‘Hau mak iha direitu atu foo kastigu ema, ema nebee mak halo aat imi, Hau
    mak foo kastigu.’ ”
  ron-BTF: 'Preaiubiților, nu vă răzbunați, ci dați loc furiei, fiindcă este scris:
    Răzbunarea este a mea; eu voi răsplăti, spune Domnul.'
  eng-WEBP: Don’t seek revenge yourselves, beloved, but give place to God’s wrath.
    For it is written, “Vengeance belongs to me; I will repay, says the Lord.”
  eng-FBV: My dear friends, don't seek revenge, but leave it to God to execute judgment—as
    Scripture points out, “‘It's for me to dispense justice, I will repay,’ says the
    Lord.”
  nld-1939: 'Geliefden, wreekt u niet, maar laat het over aan de Toorn; want er staat
    geschreven: “Aan Mij is de wraak; Ik zal vergelden, zegt de Heer.”'
  bwo-bwo: T jirwotso! fayo Ik'osh k'ayere boko it it tookon weero oorshk'ayere, «Weer
    weershtwonat weer worshi gushono anituwo taane etfe Doozo Ik'oni» ett guut'ere.
  nch-BL: 'Noicnihua cati nimechicnelía. Amo quema ximomacuepaca ica cati amechchihuilijtoque
    cati amo cuali. Xijcahuilica Toteco ma quintatzacuilti. Pampa ijcuilijtoc ipan
    Icamanal campa Toteco quiijto: “Na notequi para niquincuepilis masehualme cati
    fiero quichihuaj, huan quena, niquincuepilis.”'
  quc-TNT: 'Lok''alaj tak kachalal, miyac iwib ix chquij ri i c''ulel, xane chiya
    can che ri Dios chi cuc''äjisaj qui wäch. Cubij ya'' ru Lok'' Pixab ri Dios ri
    Tz''ibtalic: “In quinc''äjisan na qui wäch, quintoj na rajil u q''uexel ri c''äx
    ri cäban chiwe,” —cächa ri Kajaw Dios.'
  tfr-NTPO: Pjeyoga, Sbö tjl̈õkwo tak pjang l̈i goshko ga Tjl̈apga tjl̈ẽ ga «Ëye l̇l̇ëbo
    owa shäryono ga shdungga ber tjarë, l̇l̇gwega ber tjarë bakoe.» E kjĩshko ga ëye
    l̇l̇ëbo shäryono bomi kong owa ga kar l̇l̇ëbo owa shäryëmi ba kong l̇l̇ëm, iozĩ
    ber tjeng Tjl̈apga wl̈oshko dey, shdungga ber erë wl̈o.
  kaq-NT: 'Tsoabi tah min jahua copibi copitimahi, noque huetsan. Papan ta mia copixontihiqui.
    Jaa copi tenehue. Jaa copi ta huishani joi jaiqui: Heanbi tah hen copitihi. Jaabo
    tiromahibo jihuetai copi tah hen jato masajabahintihi hih ta noquen Hihbo yohuani
    jaiqui.'
  sgb-sgb: Anlugurên kon patêl ha Panginoon, paan kaw manumbah kanlan ampanyag karawakan
    kamoyu, ta ipaulay yo tana kan Apo Namalyari ya habayto. Ta main yan impahulat
    hi Apo Namalyari, ya wanan hulat, “Hiko ya Panginoon yo ya manumbah kanlan manyag
    karawakan kamoyu.”
  vie-1934: 'Hỡi kẻ rất yêu dấu của tôi ơi, chính mình chớ trả thù ai, nhưng hãy nhường
    cho cơn thạnh nộ của Đức Chúa Trời; vì có chép lời Chúa phán rằng: Sự trả thù
    thuộc về ta, ta sẽ báo ứng.'
  kxv-kxv: ଏ଼ ଜୀୱୁତି ତ଼ଣେସିଙ୍ଗା, ମୀରୁ ଆମ୍ବାଆରି କ଼ପାତି ବାଦୁଲି ଆ଼ଆଦୁ । ମାହାପୂରୁତି କ଼ପାତି
    ଲ଼କୁ ଆ଼ହାଲି ପିସାତୁହ୍‌ଦୁ । ଏ଼ନାଆଁତାକି ଇଚିହିଁ ସା଼ସ୍ତେରିତା ରା଼ସ୍‌କି ଆ଼ହାମାନେ, ପ୍ରବୁ
    ଏଲେଇଞ୍ଜି ମାନେସି, “ବାଦୁଲି ଅ଼ନାୟି ନା଼ ଅଦିକାରା, ନା଼ନୁ ତାମି କାମାତି ପା଼ଡ଼େୟି ହୀଇଁ ।”
  amu-NT: 'ꞌO nnꞌaⁿya na jeeⁿ wiꞌ tsꞌo̱o̱ⁿya, tilꞌaꞌyoꞌ na canjoom. Quiandyoꞌ na nquii
    Tyꞌo̱o̱tsꞌom nntsꞌaaⁿ na nnjoom, xeⁿ naljoꞌ lꞌue tsꞌoom. Ee waa ñꞌoomꞌm na teiljeii
    na matsonaꞌ: “Matso Tyꞌo̱o̱tsꞌom: Nnco̱ nntsꞌaa na nnjoom. Ja nntsꞌaa na nntioomndye
    nnꞌaⁿ na cwilaꞌtjo̱o̱ndye no̱o̱ⁿ.”'
  hin-CV: 'प्रियजन, तुम स्वयं बदला न लो—इसे परमेश्वर के क्रोध के लिए छोड़ दो, क्योंकि
    शास्त्र का लेख है: बदला लेना मेरा काम है, प्रतिफल मैं दूंगा. प्रभु का कथन यह भी
    है:'
  spa-BES: Queridos hermanos no tomen venganza ustedes mismos, queridos hermanos,
    si no deja lugar a la ira de Dios; porque está dicho en las Sagradas Escrituras,
    el castigo es mío, daré recompensa, dice el Señor.
  san-BEN: হে প্রিযবন্ধৱঃ, কস্মৈচিদ্ অপকারস্য সমুচিতং দণ্ডং স্ৱযং ন দদ্ধ্ৱং, কিন্ত্ৱীশ্ৱরীযক্রোধায
    স্থানং দত্ত যতো লিখিতমাস্তে পরমেশ্ৱরঃ কথযতি, দানং ফলস্য মৎকর্ম্ম সূচিতং প্রদদাম্যহং|
  tdx-tdx: 'O roañetse, ko mamale fate, fa mañivaha ho amy haviñera’e, fa hoe ty pinatetse:
    ahiko ty vale-fate, izaho ro hañavake. hoe t’i Talè.'
  naf-naf: Notnne penaŋ, in am ŋenaŋ myuŋgum indame keyet dopmaŋ ku gilik zemti mindawep.
    Myuŋguŋgu ke Kawawaŋgat betnan esemteŋ bempewep eneyet Kawawaŋaŋ ikŋaŋ pigok zeye.
    “Dopmaŋ mututu ke nâlen mulup.”
  grc-MT: μη εαυτουσ εκδικουντεσ αγαπητοι αλλα δοτε τοπον τη οργη γεγραπται γαρ εμοι
    εκδικησισ εγω ανταποδωσω λεγει κυριοσ
  vid-vid: Waganwa wa heni, mleche kuhilulila, ila mlecheleni Nguluwi mbuli ayo, mina
    Maandiko Matakatifu gangulonga, “Kuhilula chibida ndo kwa chiwalo cha heni, nani
    ndohiluchiza, kalonga Mkulu.”
  pio-NT: 'Píacué nuénánái cáininéeyéica nuicáca, áibanáicaalí imànicué pirí báawéeri,
    picácué pimàni nalí báawéeri píipuináwa, néese, pimàacacué Dios yùuwichàidaca
    nía. Càité áiba profeta itànàaca tàacáisi bàaluité Dios inùmalìcuíse. Dios íimacaté:
    “Núacata yái yùuwichàidéeripináca wenàiwica nabáyawaná ìwalíisewa, yásí nùaca
    nawèniwa, macáita imàníiyéica báawéeri áibanái irí”, íimacaté yái Diosca.'
  tsn-tsn: Bagaetsho ba ba rategang, se ipusolosetseng. Tlogelang moo mo Modimong,
    gonne o rile o tlaa duela ba ba tshwanetsweng ke tuelo. (Se itseeleng molao ka
    mabogo a lona).
  amr-NT: Beʼapiʼ dakhueaʼ e̱gkaʼnayo kenpaʼti dakhueaʼ magkahueʼ moʼnikaʼ, huadiʼ
    egomey pogomey. Diosa castiga kamagkeʼ. “Aratbuta dakhueaʼ e̱gkaʼnayo doʼhuataj
    castiga ijmagkaʼapoy,” Dios Huairia oaʼuyate.
  pwg-pwg: Turaturaku, ke meyani da kami biwa kona viiya. Kovoterei da karakava God
    kovogha ina veresi da bera ina mumui. Giruma katamana kamonai ivona bo, “Taku
    Bada avonavona da kovogha na taku ana verei, kami biwa na taku ana viiya.”
  cjv-cjv: Kawom, arinamao, ne yokamai mapunom niki dongua ari mokom bai erowainga
    i faikenamba Yai Gumam dem miriyom eriyom faingua mapunom ari mokom bai erowangua
    i faname. Kam mapunom koi dungua “Ari Wanopanom ‘Na nanan ari ne yokamai bei niki
    de erowainga yokamai mokom bai erowaiye,’ epe dume,” ka mapunom epe dume.
  tha-KJV: ท่านผู้เป็​นที​่รักของข้าพเจ้า อย่าทำการแก้​แค้น แต่​จงมอบการนั้นไว้​แล้วแต่​พระเจ้าจะทรงลงพระอาชญา
    เพราะมีคำเขียนไว้​แล​้​วว​่า ‘​องค์​พระผู้เป็นเจ้าตรั​สว​่า “การแก้แค้นเป็นของเรา
    เราเองจะตอบสนอง”
  por-BR-2018: 'Não vos vingueis por vós mesmos, amados. Em vez disso, dai lugar à
    ira divina ,porque está escrito: A mim pertence a vingança, eu retribuirei, diz
    o Senhor.'
  mhl-mhl: Buŋo mo oi Biŋe Quraŋgo iŋi quraŋgabi pega, “Nonji sembenere tife bokiriebe
    paiyaŋuŋgo ropeiŋ. Oi nonde gio. Ofoŋ nonji oŋu migo.” Ore eru yoro ogopune, ŋoŋo-ŋaŋe
    sembenere geo so bokirieinebiyoŋ, oi Anuture bokebi maŋine rigaŋgame iŋore tife
    bokirieru bomuku ŋabeiŋ.
  klv-klv: Gamit notolǝmas bun gamit p̃isi, samtigol nasisilan. Riŋi hǝn nǝlol paŋpaŋ
    tonor siGot b̃igole. Bathut len natosian, Nasub̃ aGot ike, “Nasisilan ipat len
    ginau. Ginau dereh nipansem alat lotogol tosa hǝn gamito, ipat len ginau.”
  bco-bco: Ni mili, mogago꞉ gemo꞉lo꞉ dimidab a꞉no꞉ wa꞉lo꞉ go꞉no꞉no꞉ wa꞉dea꞉so꞉bo.
    Godeya꞉ ene kulufa꞉yo꞉wa꞉ ka wa꞉dema꞉ki ta꞉foma. Mo꞉wo꞉ Godeya꞉ ene bugo꞉ amio꞉
    a꞉la꞉sa꞉sa꞉lo꞉, “Wa꞉dema꞉no꞉ man a꞉no꞉ na꞉no꞉ ko꞉lo꞉, no꞉no꞉n dimidama꞉no꞉” Kalu
    Alana꞉yo꞉ a꞉la꞉sio꞉.
  kdl-NT: Aje a va̱, ama nusuka ɗa̱ baci, kotsu i dana ya yan le mavura wa, shegai
    i vana Kashila̱ ka yan le mavura n asuvu a upan u ne. Magono ma Zuba ma dana ta̱
    a Tagara̱da u Kashila̱, “Ma yan ta̱ aza ɗa a nusai mavura. Ma tsupa le ta̱ a kaci
    ka ili iꞌya a yain.”
  apu-NT: 'Nitiretakini, na hĩxikatxitapiri ãti. Teosora xikatxitariko, kotxi Teoso
    sãkire iõkatsopatakori txari: Nota parĩka ãti nixikatxitini. Notara misiritari
    maerekati kamakari, itxa Apiananiri sãkire.'
  roo-roo: Araoko irara oaa, opeita oeavu vuriara purapaive osa vara aatopasa oiso
    auepata rugoopaoro, Ragai auearo va aatosa. Viapau. Oape Pauto vaaro oa taru aatorevere.
    Oa-a vao-ia vituaro iava oiso purapapeira Tugoropa Vuku, ‘Ragai raga auearo oara
