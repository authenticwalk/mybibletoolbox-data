  huv-NT: 'Xecojow xechijquiaw, sitiül aljane arang ngo majneaj wüx imbasan, nde mepalüchiün
    ombas. Ich majlüy, Teat Dios apmepalüch. Cos apiüng tiül Mipoch Teat Dios: “Xique
    sanüüch mangüy, xique sanapalüch ombas”, aw.'
  otn-NT: 'Ague ma̱ zi cu̱''a̱hʉ, ''yo ga̱di cots''i te t''øt''a̱hʉ. Da̱mi̱ hyɛmhma̱hʉ
    hma̱, nu̱''a̱ Oja̱ go di cots''a̱. Porque nt''ot''i p''ʉ ja ra̱ Ma̱ca̱ Libro ra̱
    hya̱ ngue ɛ̱n''Oja̱: “Nu̱gä, go ni̱ ''yɛ̱ ma̱ xi ngue ga̱ jagä ra̱ castigo. Go
    ga̱ ju̱t''ä''a̱ te øt''a̱hʉ yø ja̱''i̱”, ɛ̱n''Oja̱.'
  nop-nop: Notneye, yomhik hidi hide mu tubu-udaneyaneeŋ. Adi Wapum’walaŋ kwihitadok
    kameune hatuwaak. Biyagoŋ hinek kuyoŋ, mede indiŋ youkiŋ hatak. “Yom tubudapmaŋ
    u nu’walaŋ kwanai, eŋ kibi toboniŋ wobuwobu wadi nagoŋ tibaat, Wapum adi unduŋ
    yolak.”
  obo-NT: Id ginowannan ku no mgo suwod, yo kow'd balus, ko konna, boggoy row to Monama
    iddos kodbalus atag koniyu. Oyyos duwon no-ikahi riyot Nosulat no Kahit Monama
    no, “Siyak kos duwon kotungud nod balus. Siyak kos od silut taddot od puung to
    morat kikow.”
  cak-ENT: 'Rix ri juis quixinjo'', ninbij c''a chive: Si yec''o nyebanun itzel chive,
    man titzolij ruq''uexel cheque. Xa tiya'' pa ruk''a'' ri Dios, roma ja rija''
    ri nyo''on rutojic ri itzel nyebanun. Cachi''el ri nbij ri Dios chupan ri tz''iban
    can: Pan nuk''a'' yin c''o-vi ri castigo y ninya'' rutojic cheque ri nquibün quimac.
    Quiri'' nbij ri Ajaf.'
  lif-NT: ᤀᤠᤔᤡ᤺ᤶ ᤀᤠᤴᤈᤢᤶᤛᤣ. ᤑᤧᤴ ᤐᤠ᤺ᤴᤏᤡᤸᤗᤧ ᤁᤢᤗᤧᤰᤘᤠ ᤀᤠᤵᤑᤠᤸᤗᤧᤀᤠᤱ ᤋᤠᤵᤑᤧ᤺ᤶᤒᤠ ᤔᤧᤈᤥᤃᤧᤶᤔᤡᤴᤏᤧ᤹ᤀᤥ.
    ᤁᤖ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤁᤢᤛᤠᤰᤁᤧᤴᤏᤥ ᤗᤧᤖᤧᤶᤔᤧ᤹ᤀᤥ. ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤛᤠᤶᤕᤥᤛᤠᤵᤗᤠᤀᤥ ᤀᤰᤂᤣ ᤛᤠᤵᤋᤧᤀᤠᤱ
    ᤐᤳ. “ᤋᤠᤵᤑᤧ᤺ᤶᤒᤠ ᤕᤠ᤺ᤶᤒᤰ ᤁᤧᤈᤥ᤺ᤰᤐᤧᤴ ᤂᤢᤶᤍᤡᤱ ᤐᤡᤔᤠᤃ ᤀᤠᤗᤰᤗᤥ॥ ᤀᤡᤱᤃᤠ᤹ᤀᤣ ᤁᤢᤗᤧᤰᤘᤠ ᤏᤢ᤺ᤰᤋᤢᤱ
    ᤐᤡᤖᤢᤱ ᤗ᤹ᤖᤡᤰ ᤕᤜᤘᤣ ᤍᤠᤱᤒᤠᤸᤗᤧ ᤐᤠ᤺ᤳᤋᤢᤖᤥ॥”
  mie-NT: 'Ñanī mánī, mā nácuāha ndá nú jā ndutahvī nchivī jā sáhá nāvāha ndóhó, chi
    sa cuāha nú tūhun jā maá Yāā Dios cuāha yā castigo ji. Chi súcuán cáhān tutū īī:
    Maá nī cuāha castigo ji, de maá nī nacuāha yāhvi ji, cáchī Jētohō ō.'
  san-TIB: ཧེ པྲིཡབནྡྷཝཿ, ཀསྨཻཙིད྄ ཨཔཀཱརསྱ སམུཙིཏཾ དཎྜཾ སྭཡཾ ན དདྡྷྭཾ, ཀིནྟྭཱིཤྭརཱིཡཀྲོདྷཱཡ
    སྠཱནཾ དཏྟ ཡཏོ ལིཁིཏམཱསྟེ པརམེཤྭརཿ ཀཐཡཏི, དཱནཾ ཕལསྱ མཏྐརྨྨ སཱུཙིཏཾ པྲདདཱམྱཧཾ།
  qve-NT: 'Munasqay wawqe panaykuna, qankunapa contraykichispi ima mana allintapas
    runamasiykichis ruwasuqtiykichisqa, amayá vengakuychishchu. Aswanyá Diosman chay
    contraykichispi kaq runakunataqa saqeychis, Dios castigananpaq. Chaymantan Bibliapiqa
    kikin Diospuni khaynata niran: “Noqamanmi tupawan paykunamanta vengakunaypaqqa.
    Noqan paykunataqa ruwasqankuman hina castigasaq”, nispa [Deuteronomio 32.35].'
  pao-NT: Ka mu numu tamme suda matugu, tamme sakwa gi umuoo suda matugupana. Tamme
    sakwa sukwe besa mu matugu, umu ka saa'a suda mu tumatuguna umu-matoosoo kodyukwu.
    Meeoo natugotugu, “Te Naa meeoo, ‘Nu ka sutakoo mu suda tumatugudu-matoosoo makodyukukwu.’
    ”
  cbu-NT: 'Isuschichis tsiyantarus ksatarintspa, watam Apanll: Nuw siyamand tistakachuri,
    kundarareetsis wanichima; Apanll atiya.'
  usa-usa: 'ketí aanabô, móra-nakoma mamá táíq umátikai-naqa anónnáma íma túyánámmá
    umákanomanibo Áánûqtuma ayuwáiyana wení áyamma i-wáígóní anónnáma umáyikaniye.
    Áánûqtuni agamatá-kánnáábí kétiye: “anónnáma yauwéqma yiménúne uyátárai-nakoma
    kétiye.” téna agamatá-kánnáábí kétiye.'
  soy-soy: 'Pinɛ́sɑ́nɛ lɑlɑ kɛcirɛ, ɑ́ni kɑpɛ yɛ mɛwɑi kópɛ kɛ pisoi ɑpi nɔ́ n wɑ
    nɔ́rinɛ́cúruu pi hɛ́ɛlɛ, ɑmɑ́ ɑni yɛ riyɑ́ Uléécɑɑ ricuruu ukɛ́ ukuwɔi pi nyísɛ.
    Li Nléécɑɑsimɛ́ ritɛlɛ́ kɛ́mɛɛ wɔ́lɑɑlɛ̃ tɛ Upíimɑ yɛ mɑɑ rɛ: Nɛ́ɛ yɛ usoi
    mɛwɑi kópɛ u hɛ́ɛlɛ. Nɛ́ɛ yɛ ḿpɑ́ úye mɛwɑi u cɛɛi.'
  hui-hui: I̱ hamene mbaliniru-o pani ba dai nabi Ngode Datagaliwabenaga keba holeneme
    ba dai bilo tí wahalimu. Anduane Homogonaga mbugani bi lo ngago ogo, Anduane Homogohanda
    lalu, Pani mulene i̱naga ngago i̱na ba dai bulebero, lenego, gilibu nga.
  amf-amf: Inin nashaanato, Barjosa wacimenna raq garee; yedi yenti maaseebhode. Harrna
    hambhidianna, “Barjo ‘Halon maasea intane; een wulna kesa waadimandettsi kashayda
    kashe’ kida hame” hamayse thaapadhidine.
  quc-NNT: 'Loq''alaj taq qachalal, miyak iwib'' ix chkij ri i k''ulel, xane chiya
    kan che ri Dios chi kuk''äjisaj ki wäch. Kub''ij ya'' ru Loq'' Pixab'' ri Dios
    ri Tz''ib''talik: “In kink''äjisan na ki wäch, kintoj na rajil u k''exel ri k''äx
    ri käb''an chiwe,” —kächa ri Qajaw Dios.'
  dob-dob: Ta geyaꞌabo totoꞌumalidi ꞌediya waetoetoloina be ꞌaene ꞌidi toꞌumalinao
    waeꞌisadi, manuna yage getedi Yaubada tauna ꞌana toloina, manuna Buki Tabu ꞌena
    niꞌatu ꞌisimana, ꞌigwae, “Tebweugu tomota ꞌidi toꞌumalina manuna yada loina”.
    Gete nadigega ꞌida ꞌInapwana ꞌina ona.
  wrs-wrs: Seh, manam yimba monglamba hukum vewol vivra, nonamba himba yemba indkokla
    vewol vivrava. Ambo dawonam ningewolalaheinu, Sesoa si hukum vewol vevav hemba
    hevna wusprolundna. Yimba nonora av, men tombairava novol velohv, Mendekliva os
