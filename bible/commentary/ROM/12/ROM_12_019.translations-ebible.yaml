  mca-mca: 'Yejefets, hasu''uj qu'' ekhewele''ƚi''iƚ qu'' anqa''tjayu''uƚkii, iwejini''ƚij
    yijat''ij pa'' Intata qu'' nitanithen, qe ke'' we''nika''ajji'' in yit''ij pa''aj
