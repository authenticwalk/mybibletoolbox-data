verse: ROM.012.019
translations:
  kpx-kpx: Di haokuvuia ataeau la aiogevege lainaho ke ibina valive. Isito ke halevage
    Dilavana bae ke ibina vai. Bukae Hotomo Dilavau loui avoe, “Ataeau la aiogevege
    lainaho ke ibina valive. Dana bae vaveveabe ke ibina ovei.”
  okv-H: Eto nau namei kamei ungo na ari sasapura ta mine mane ikasova te God ta tumo
    avo hotembeto tovujo amita ke amo einge kajari mihia, “Eto ari sapura ta mine
    amo nanena ikasona”, ke ainge Bada God na eria
  tbo-tbo: 'U lawa, ega ona laubigo tamogi Yaubada uyahina ona palihaleya po a uyogigaigei
    ina dewaya. Matababana Yaubada a Buka i baheya i pa, ‘Guyau i baha i pa: Apo a
    lubigo po apo a wimeiha.’'
  mal-C: സ്നേഹിതരേ, നിങ്ങൾതന്നെ പകപോക്കാൻ ശ്രമിക്കരുത്, ദൈവക്രോധംതന്നെ അതു നിർവഹിക്കട്ടെ.
    തിരുവെഴുത്തിൽ ഇങ്ങനെ എഴുതിയിട്ടുണ്ടല്ലോ, “ഞാനാണ് പ്രതികാരംചെയ്യുന്നവൻ, ഞാൻ പകരംവീട്ടും”
    എന്നു കർത്താവ് അരുളിച്ചെയ്യുന്നു.
  grc-SR: Μὴ ἑαυτοὺς ἐκδικοῦντες, ἀγαπητοί, ἀλλὰ δότε τόπον τῇ ὀργῇ· γέγραπται γάρ,
    Ἐμοὶ ἐκδίκησις, ἐγὼ ἀνταποδώσω, λέγει κύριος.
  bgc-bgc: हे प्यारे बिश्वासी भाईयो, बदला ना लियो, पर परमेसवर ताहीं बदला लेण का मौक्का
    द्यो, क्यूँके पवित्र ग्रन्थ म्ह लिख्या सै, “बदला लेणा मेरा काम सै, प्रभु कहवै
    सै मै ए बदला ल्यूँगा।”
  khz-khz: Gataku namami, gevega-rakavamina talimara geria kala rakavara voira ragai
    pio kala-venira, a Palagu paka pio venia, pe gena paru roe nea vou atarai pene
    vega-matagaia. Kwalana Puka Veaga aonai evetaina ekilana, “Velekou ekilana, ‘Au
    na roe nea vou pana vega-voira.’”
  deu-TKW: 'nicht euch selbst Recht schaffen, Geliebte! Vielmehr lasset Raum dem Zorngericht;
    denn es steht geschrieben: Mein ist die Rache, ich will vergelten, spricht der
    Herr.'
  zsr-NT: 'Böchiꞌ lzaꞌadauꞌ, cutu uzíꞌ laliꞌ bunách laꞌ lbiꞌizliꞌ, san gul‑güíꞌ latj
    ubiꞌë Dios quegac bunách naꞌ, le nayúj lu guich laꞌy le rna: “Nédaꞌczaꞌ uzíꞌ laꞌ.
    Nedaꞌ ubiꞌa quegac bunách.” Cni gnëꞌ Xanruꞌ Dios.'
  lin-lin: 'Balingami na ngai, bozongisaka te bino moko mabe na mabe, kasi bopesaka
    nzela na kanda ya Nzambe, pamba te ekomama : « Ngai nde nazongisaka mabe na mabe,
    Ngai nde nakofuta moto na moto, » elobi Nkolo.'
  hns-NT: 'Pjaara waalan, koi se badala na le. Prabhoe aapan poestak me to liekhwaais
    hai kie: „Djab koi ke tjaahie sadja paawe ke, tab ham debe. Ie hamaar kaam hai.”'
  noa-E: Ermanonaan, pãach dʉ̈i khaigba arr jũrr awi oob pãach juata chikham gaai
    na deemiet. Magju khãai idëu Ẽwandamagta jũrr am dʉ̈i ichdëu khap apibat. Magʉm
    igwia ichdëujã ich iek gaai, “Muata am dʉ̈i mʉchdëu khap aju aai chirʉm” a sim.
    “Pãach dʉ̈i jãg nʉm paar idëu mʉrʉgta deebat, muata am gaai oopikhim” a sim Ẽwandamau.
  eng-EMTV: Beloved, do not avenge yourselves, but give place to wrath; for it is
    written, “Vengeance is Mine, I will repay,” says the Lord.
  mib-NT: 'Ñánī mánī jijnáhan ró, ma nácuāha ró jéē ndútahū ñayuu casáha ndevāha jíín
    ró, chi sa cuāha ró jnúhun jeē maá Yaā Dios cuāha ya castigo i. Chi cáhán tutu
    iī: Máá rí cuāha castigo i, máá rí nacuāha yāhu i, áchí Jítoho yō.'
  lif-NT2: आमिःम् आन्‍जुम्‍से, फे़न् पाःन्‍निल्‍ले़ कुले़क्‌वा आप्‍फाल्‍ले़आङ् ताप्‍फे़ःम्‍बा
    मे़जोगे़म्‍मिन्‍ने़ॽओ, कर निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुसाक्‍के़न्‍नो ले़रे़म्‍मे़ॽओ,
    थेआङ्‌भे़ल्‍ले़ साम्‌योसाप्‍लाओ अक्‍खे साप्‍ते़आङ् पत्, “ताप्‍फे़ःम्‍बा याःम्‍बक्‌के़जोःक्‍पे़न्‌खुम्‍दिङ्
    पिमाग आलक्‍लो॥ इङ्‌गाॽए कुले़क्‌वा नुःक्‍तुङ् पिरुङ्‌लॽरिक् यहवे दाङ्‌बाल्‍ले़
    पाःत्तुरो॥”
  xnj-xnj: Vakozi vangu, mkoto kulipisa uhakau, nambu mumlekela Chapanga akita lijambu
    lenilo mu ligoga laki, muni Mayandiku Gamsopi gijova, Ijova BAMBU, na “Kuvabuna
    uhakau ndi lihengu langu.”
  mmx-mmx: Larapen tangas tarak, nemen gat miguta belemamao kaxat kusu ti vorang tavanga.
    Ketla mina ke xepe ne Moroa na lox asuusu lebelemamao ren, atla Lovoang Kaala
    i vaase i xeretna, “Leeme Silok ne Moroa i vaase xeretna, ‘Nenia anaba ru kun
    la ana lok lugugu rak, la nenia anaba lok lovoporang at levempanga.’”
  cbr-NT: '''Ën xucë́antu, axa mimi nishcë uni camina mitsúnribi cupitima ''ain, ësaía
    Nucën Papa Diosan bana cuënëo quicë cupí: “Uix cara ''uchaia a cana ''ënbi usaribi
    oquin cupiti ''ain”. Usa ''ain camina unin mitsu ''atimocëxunbi, Nucën Papa Diosainshi
    ca cupiti ''icë quixun sinánti ''ain.'
  tee-NT: Ji qui'alak'avin jantu amamak'alhk'ajnit'it ju tanaviniyan macxcai. Alai
    chach amamak'alhk'ajni is'akstu ju Dios. Chunch ju alat'it ni ma najun ju qui'ucxtin'an
    Dios la'ixchivinti ju ts'okcanta ni ma yuchi ju amamak'alhk'ajnini'. Ma yuchi
    ju camamapalaniya' ju alactu'unin. Chunch ma najun ju Dios.
  eng-LSV: 'not avenging yourselves, beloved, but give place to the wrath, for it
    has been written: “Vengeance [is] Mine,'
  cak-NT: 'Rix ri yalan jixinjo'', nin-ij chiwe: Xa jec''o ri yebano itzel tak ex
    chiwe, man tiya'' ruq''uiexel chique. Xa tiya'' pa ruk''a'' ri Dios, roma ja raja''
    ri xtiyo''n ruq''uiexel chique roma ri niqui''en. Can anche''l ri nu''ij ri Dios
    chupa ri tz''iban can: Ja ren yibano castigar, y ja ren chuka'' xquiyo''n ruq''uiexel
    chique ri niqui''en mac. Quiri'' nu''ij ri Ajaf.'
  pah-NT: Nhiirũ, tapejipygi ti ojipe'g̃a ndehe. Na ti Tupana'ga pe ndepygi g̃a ndehe
    nehẽ imbohahyavo g̃a pe nehẽ. A'ereki ikwatijara e'i Tupana'ga nhi'ig̃a mombe'gwovo.
    “Jihi po ti g̃a ndepy g̃a ndehe nehẽ – kiroki g̃a ombohahy ojipe'g̃a pe,” ei ga.
    “Jihi po ti ambohahyuka g̃a pe a'ero nehẽ,” ei nhandepojykaharete'ga, ei ikwatijara.
  sja-NT: 'Ɨ̃pemaarã k''iniarã, k''ĩra jõ-ee p''ananáatɨ. Ma k''ãyaara ichiak''au
    bɨ́tɨ, Tachi Ak''õrepa ãrapa oodap''edaa ak''ɨmerã mãik''aapa miapimerã ichia
    k''inia bɨk''a. Mɨa mãga jara bɨ Ak''õre Ũraa p''ãdade jara bairã: ‘Mɨa aupaita
    eperãarãpa oopata ak''ɨpari jarait''ee pia wa k''achia. Mɨata p''ek''au k''achia
    oopataarã miapiit''ee.’'
  xed-xed: 'Zwanama ɗa, ma planam kaghuni ka ghəŋa ghuni ta ŋasla mndu, zlanaŋwazla
    ta ɓasa ŋuɗufa Lazglafta. Ka lu vindafta ma deftera Lazglafta na: «Iʼi dzaʼa planamtá
    mndu, iʼi dzaʼa vranamta,» ka Mgham Lazglafta mnata.'
  mks-NT: 'Ña̱ni mí i̱, na̱ cúú cuéntá Jesús. Tá cája xíxi na xi̱hi̱n ndo̱ a̱ ndúcú
    ñehe toho ndó ña̱ núu nu̱ ná jáchi̱ co̱jo̱ ini Ndióxi̱ xi̱hín na̱ cája já ta ndítahan
    nu̱ mé á jándoho a ini na. Já cáchí tu̱hun Ndióxi̱: “Ye̱he̱ ndítahan nu̱ú jándoho
    i̱ ini ña̱yivi, na̱ cája ña̱ núu”, cáchí Ndióxi̱.'
  gfk-S: 'Bar harwis, waak mu balu pukus ira turadi uta ira nudi sasana ter ta mu.
    Iesene mu na ter mahuo tane God be no nuno ngalngaluan na papalim tana. Mu na
    gil hobi haruat ma ing di ga pakat be no Watong ga tange horek: “Aiou nong iou
    ni balu pukus ira matanabar uta ira nudi sasana. Iou ni hapadano di haruat ma
    ira nudi gingilaan.”'
  bmu-bmu: Keu kun mi Buŋa Kimbinöŋ kewö ohoget ahöza, “Nöŋön mönö bölöŋaŋgö likepŋi
    meleŋbiga qakŋine öŋgöma. Mi nöŋgö nuwa. Kembu nöŋön mewö jizal.” Miaŋgöra wölböt
    alaurupni, iŋini nanŋinak bölöŋaŋgö likepŋi kude meleŋmemö, mi Anutugöra mosötketka
    irimŋan seholiiga eŋgö kitipŋi meleŋda meköm eŋgima.
  dgz-dgz: Evenan wainawa, waenapan ta koeragam imaepi garewa koewa inamup ya tane
    go ae veane garewa God nemoro amba tamop. Me wani ok anega seane, Ne koewa tane
    garewa munapena apanewa. Ne Ayop di, anega waivin, koewa muga garewa, omewa gapan
    gapan di munain.
  eng-GNV: 'Dearely beloued, auenge not your selues, but giue place vnto wrath: for
    it is written, Vengeance is mine: I will repay, saith the Lord.'
  zaa-NT: 'Hermanos to'' quia'', bíttuúru édi'' la''a lebi''i taá yèe'' contra ttu
    nu runi mal qui'' le, sino cueda ba latsi'' le, porqui''ni Tata Dios ba gunie
    castigar canu runi mal, tì''a chi ga''na escrito ca titsa'' làti rèe: Inte'' Señor
    ba edi'' yèe'', Inte'' ba ithel·la''a'' castigo qui'' iyaba canu cca merecer.'
  eng-WEBSTER: 'Dearly beloved, avenge not yourselves, but rather give place to wrath:
    for it is written, Vengeance is mine; I will repay, saith the Lord.'
  guh-guh: 'Tajamonae bitso patacaasivavi, itsamonae pibisiacuene itsa pacaexana,
    pëtsa panamatamotame. Pacopare saya bajarapamonae Dioso penaneconitsiaexanaenexatsi.
    Tsipaji Dioso pejumaitsijava, Dioso pejumelivaisibaxutota jumaitsi mapacueniaje:
    “Pamonae pibisiacuene exana itsamonaejavabelia, xanë naneconitsiaexanaenajë,”
    jai Dioso pejumelivaisibaxutota.'
  bon-bon: 'Cäme ngenecurage binamewale, niiya mule daremu awecnista gone, yepä peei
    awecnista yaabmaluye Acejiyame bau me. Oogäräneji Mene pisi nyene egä, “Yageyame
    te jiicenige: ‘Niiya mule daremu lui cäme ime cabu sine; cane te cirege ceera.’”'
  nhw-BL: 'Noicnihua catli nimechicnelía. Amo quema ximomacuepaca ica catli anmechchihuilijtoque
    catli amo cuali. Xijcahuilica Toteco ma quintlatzacuilti. Pampa ijcuilijtoc ipan
    Icamanal campa Toteco quiijto: “Na notequi para niquincuepilis masehualme catli
    fiero quichihuaj huan quena, niquincuepilis.”'
  swh-ONEN: 'Wapendwa, msilipize kisasi, bali ipisheni ghadhabu ya Mungu, maana imeandikwa:
    “Ni juu yangu kulipiza kisasi, nitalipiza,” asema Bwana.'
  wbi-wbi: vaghanike namungahombanaghe uvuhosi jumue kwa jumue, neke mujiseghukaghe
    ing'alasi ja Nguluve. ulakuva jilembilue kuuti, uluhombo lwe lwango; une nihomba,
    ijova uMutwa”
  bba-bba: Kĩnɑsibu, i ku mɑɑ mɔru kɔsiɑ bɛɛn tii, ɑdɑmɑ i de Gusunɔ u bɛɛ mɔru kɔsiɑ,
    domi bɑ yoruɑ, Gusunɔ u nɛɛ, “Wiyɑ u koo bu mɔru kɔsie. Kpɑ u bu sɛɛyɑsiɑ.”
  eng-KJVCPB: 'Dearly beloved, avenge not yourselves, but rather give place unto wrath:
    for it is written, Vengeance is mine; I will repay, saith the Lord.'
  kgk-NT: Ani erejepy teĩ nde rapixa-rehe. Nhandejáry ae nde repy arã! Ombohasa asy
    va'erã íxupe. “Xe ae orohepy va'erã. Nde-rehe hembiapo vaikwe-rehe xe ae orohepy
    va'erã, he'i Nhandejáry.” Upéixa he'i Nhandejáry kwatia nhe'ẽ.
  waj-waj: 'Ni seena na ngiiiyara mmuduuya ruauyaso, gioonna kiaapu vooya aataru maisaivaa
    ngii iikiai teeda sa ngiingiiiyara yaata utida ngiengieenoo irisai maisaivaa iya
    mmiatee. Pikikio too fai Anutuuqo ariinoo iyara inna nnannateeno too irisai maisaivaa
    iya mminaravai. Anutuuqaa kua fafaaraivo vainno ivaara tinoo: Udaanga Anutuuqo
    tinoo: Maisa mmooriivaa irisaivaa mminaraivo inna niinivai. Fai neenoo irisai
    maisaivaa iya mminaravaivee, tiivaivee.'
  cpy-cpy: 'Netakotani, eero pipiyako-wenta-waeta eeroka, apatziro riyotziro Tajorentsi,
    riitaki piyakowenteemini. Tema iroka rojankinee-takiri paerani, ikanteetaki: Ikantzi
    Awinkatharite: Naakataki owajankitaan-tatsini, Naakataki piyakowentan-tachani.'
  ekk-PKP: 'Mu armsad sõbrad, ärge taotlege kättemaksu, vaid jätke kohtuotsuse täideviimine
    Jumala hoolde, nagu Pühakirjas öeldakse: „„Mina jagan õiglust, mina tasun kätte,“
    ütleb Issand.“'
  mpx-mpx: No heliyamwau, bolo hi ginol panak eliyamiu, bahi nuku giginol lahe eliyalil,
    yaa nuku teli ya, abwe Yehoba alona ge wana huga ni lahel. Kaiwena Buki Bwabwalena
    elana Babala i ba, “Nau abwe na ginol lahe eliyalil, wali nak molana na ginol
    lahe.”
  wbp-wbp: 'Ngajukupurdangka-patu yapa-patu wungu-warnu-patu, kajilpangku nganangku-puka
    pakarninjarla murrumurru-mantarla, ngulaju yampiya kunka-maninja-wangurlu. Ngulaju
    kapungkurla ngaka Kaaturlu kunka-mani. Nyampunya Warlalja-Wiriji Kaatuju wangkaja
    Payipulurlaju: “Nganangku-puka kajingki pakarninjarla murrumurru-mani, ngulaju
    kapurnangkurla ngaju-miparlu kulu-jarrinjarla kunka-mani.” Kujanya Kaatuju wangkaja.'
  luo-luo: Kik uchul kuoro, osiepena, to weuru thuolo ne mirimb Ruoth Nyasaye, nimar
    ondiki niya, “An ema nachul kuor; abiro chulo,” Jehova Nyasaye owacho.
  nhe-NT: 'Noicnihua tlen nimechicnelía. Amo quema ximomacuepaca ica tlen inmechchihuilijtoque
    tlen ax cuali. Xijcahuilica Toteco ma quintlatzacuilti. Pampa ijcuilijtoc ipan
    Itlajtol campa Toteco quiijto: “Na notequi para niquincuepilis tlacame tlen fiero
    quichihuaj, huan quena, niquincuepilis.”'
  aii-aii: 'ܠܵܐ ܫܵܩܠܝܼܬܘܿܢ ܬܘܼܥܠܵܐ ܕܓܵܢܵܘܟ݂ܘܿܢ، ܡܘܼܚܸܒܝܼ̈، ܐܝܼܢܵܐ ܫܒ݂ܘܿܩܘܼܢ ܕܘܼܟܵܐ
    ܩܵܐ ܟܲܪܒܵܐ ܕܐܲܠܵܗܵܐ، ܣܵܒܵܒ ܟܬܝܼܒ݂ܵܐ ܝܠܹܗ: ܫܩܵܠܬܵ‌ܐ ܕܬܘܼܥܠܵܐ ܕܝܼܝܼ ܝܠܵܗ̇، ܐܵܢܵܐ
    ܒܸܬ ܦܵܪܥܹܢ، ܒܹܐܡܵܪܵܐ ܝܠܹܗ ܡܵܪܝܵܐ.'
  esk-NT: Iḷauramaaŋ, akisaqtuġniasruŋaqasri atlanik nalaunġitpasri, aglaan Agaayyutim
    akisaġligich. Aglausimaruq, “Uvaŋa akisaġisiruŋa. Uvaŋauruŋa anasriñŋuqsairaġaqtuaq
    [nalaunŋaitchuktuanik], nipliqsuq Ataniq.”
  msb-msb: Mga amigo ko, ayaw gayod pagbalos kundi pabay-i na an kaurit san Dios an
    magbalos para sa iyo kay nasurat sa Banal Na Kasuratan, “Sabi san Ginoo, ‘Ako
    an magabalos kay an pagbalos obligasyon ko.’,”
  cpa-NT: 'Tsa¹ŋaih³ hniah¹² guiogh¹³ hniah¹² hmah³ dsag³, dsa² roh¹³ jniang³. Hŋiah¹²
    báh³ Diú¹³ cuø¹ ju²lih¹³ dsøa¹². Di³ lah¹la² rø²juúh² si² quiah¹² Diú¹³: “Jní²
    báh³ ca¹të́² jmó¹³ hi² quíg¹ dsa² re² dsag³. Ŋái¹³ báh³ jní² hmah³ dsag³,” juúh²
    Juu¹³ jniang³.'
  dso-dso: ମର୍‌ ଆଲାଦର୍‌ ବାଇବଇନିମନ୍‌, ଜଦି କେ ତମ୍‌କେ ଅନିଆଇ କଲେ, ତମେ ବେର୍‌ ଦାରାନାଇ, କାଇକେବଇଲେ,
    ପର୍‌ମେସର୍‌ସେ ଡଣ୍ଡ୍‌ ଦେଇସି । କାଇକେ ବଇଲେ ସାସ୍‌ତରେ ଲେକା ଆଚେ । ମାପ୍‌ରୁ କଇଲାନି, “ମୁଇ
    ବେର୍‌ ଦାର୍‌ବି । ମୁଇ ଡଣ୍ଡ୍‌ ଦେବି ।”
  meu-meu: Egu lalokau taumui e, dika basio hadavaia; badu baine mia. Badina be vada
    e torea, Lohiabada eto “Dava be lau imagu ai, lau ese baina karaia”.
  yva-NT: 'Sya arakovo rimuinyo wasai, vemo wapo mamune rasakinavo vatano wo wasave
    tatugadi mansai nora, yara wapo varore raugaje indamu Amisye apa parije ntende
    mai. Maisyare Ayao Amisye mo ratoe no taiso: Amisye pare, “Risyi syo kakai rasakinavo
    vatano wo kakai rave mansai. Taune Sya varore mije, indati Syo awa mangke raugaje
    mai.”'
  dgc-dgc: A kékadimoy ko, diyan kam bumébilés. Bahala san i Diyos ta éya. Da kagi
    to kasulatan, a bahala i Diyos a gumanti ta nagimet ta medukés.
  zpm-NT: 'Goḻguieṉ, zha ne csacsi to, ib guiabde to ne tozhal ctsire guieḻnë co,
    sinque goḻsaṉa ladznia Dios, metaa naṉ zha guṉ me xquieḻwxtis me; zigne ziaad
    lo Xtiidz me zeeṉe rëb me: “Naa raguiaḻ guṉ guieḻwxtis, naa guṉquizh miech teḻ
    pe nac doḻ ne zëëb zho.'
  hix-NT: Ronàhnàn komo y, ohsànàhpàra ro mak ehtxoko. Khoryenkomo ryhe ryehenàhyaha,
    ranàhnohnyenhàyamotho hoko, katxok haxa. Àro hoko rma, onà wyaro nkehe, àmenhosahonhàrà.
    Uro ryhe, kohsànàhyaha hampànà, roxanhànàtho kom hoko, kehe, Kohkomo. Àro wyaro
    rma nkehe, àmenhosahonhàrà.
  sim-sim: Naimble anhi jirin ji misi, os jirin kavak li uwa wasan ji uwa hala. Halanak
    Avui Wasilaka nom wasan orvai uka. Mberem ushiwak? Jekamba orhik karem li kayeri
    sir, �Avui Wasilaka karem mbari ri, �Wasan ukwa oso lerawu anhi sir. Antonom os
    li uwa wasan a ukwa nir.� � Karem li kayeri sir. Uwa osik, ma ol jirin kavak uwan
    wasan ji uwa hala.
  npi-ULB: प्रिय हो, आफैँले बदला नलेओ, तर परमेश्‍वरको क्रोधमा छोडिदेओ । किनकि लेखिएको
    छ, “बदला लिने काम मेरो हो; मैले बदला लिनेछु”, परमप्रभु भन्‍नुहुन्छ ।
  cgc-cgc: Mga utod ko, dili kaw gid magbales ta malain naan ta mga nakasala ki kyo.
    Bay-an nyo nang! Dyos bala magbales ki danen tenged naan ta iya na sinulat na
    pulong ambal din, “Yaken bala magbales. Yaken man bala magsilot daw kino nakasala.”
  tim-tim: Galama, bikŋande kuk heŋgân akyeŋgimbiâ âmâ dosayeŋe yeŋeak bo makmâ hâreaŋgim
    manbei. Kembuŋe kuk are hâuŋe meâkgât lâmgom manbei. Aregât Anutugât denŋande
    hin dâep, “Dosa kotgâ kotgâgât âi amâ nâŋgât. Aregât dosayeŋe mem hâuŋe yeŋgiwian.”
    dâep.
  yor-yor: Olùfẹ́ mi ọ̀wọ́n, ẹ má ṣe gbẹ̀san ara yín, ṣùgbọ́n ẹ fi ààyè sílẹ̀ fún
    ìbínú Ọlọ́run; nítorí a ti kọ ọ́ pé, Olúwa wí pé, “Tèmi ni ẹ̀san, èmi ó gbẹ̀san.”
  wos-wos: 'Wuna nyayikangu, guni mé xéké. Guni guniré hurundan haraki saraki sémbut
    hasa hurukénguni. Guni baka rengut, God dika mawuli wita gunika hurundan haraki
    saraki sémbut dika hasa hwetandé. Hasa hwetendékaka Godna nyingambu angi dé wa:
    Néma Du angi dé wa, “Wuni hafu di hurundan haraki saraki sémbut diré hasa hwetawuni.
    Wu wuna jémba dé.”'
  emp-NTPO: 'Djabarã, ab̶aʌba bãrãda biẽ́ osira ab̶arica biẽ́ orãnadua. Ãtebʌrʌ iduaribid̶adua
    Ãcõrẽba cawa omãrẽã. Ãcõrẽ Bed̶ead̶e nãwã b̶ʌ́ b̶ʌa: “Mʌ̃abʌrʌ cadjirua o b̶eara
    cawa oya. Mʌ̃abʌrʌ cawa oya ãdjia cadjirua oped̶ad̶a quĩrãca.”'
  eng-F35: 'Dear ones, do not avenge yourselves; rather give place to the wrath; for
    it is written: “Vengeance is up to me; I will repay,” says the Lord.'
  ind-ind: Saudara-saudari yang saya kasihi, janganlah membalas dendam kepada orang
    yang berbuat jahat kepadamu. Biarlah Allah yang membalas kejahatan orang itu dengan
    murka-Nya. Karena dalam Firman TUHAN tertulis, “Hanya Aku yang berhak memberikan
    hukuman. Setiap orang yang melakukan kejahatan, Akulah yang akan membalasnya!”
  pes-OPCB: 'دوستان عزیز، هرگز از کسی انتقام نگیرید، بلکه آن را به خشم عادلانۀ خدا
    واگذار کنید، زیرا در کتب مقدّس نوشته شده: «خداوند می‌فرماید: انتقام و جزا از آنِ
    من است.»'
  mpt-mpt: Ne kla gobe bli nakaia unanga ibo kla wentine! Naka maki ibo kukub misiamo
    nabenimibo ibo ibmalo mo yang kenimibe! Deibeibta Gode atlihamin ota yang kenoko!
    Sume e buk temo baanea Yang kemin kukubo ne okokobo, nemaye yang kenita enino
    omyamabibo genebiobe.
  ssx-ssx: Ya yankeke titio. Ma꞉nda꞉ma꞉ iki pa꞉ta꞉ hokeeki pia꞉ka꞉na꞉ta꞉ kota꞉ yenki
    mulu peleme hone na wia꞉pa꞉peke. Ika꞉ yenki meaake hauta꞉ Koda꞉ma꞉ mineke panka꞉la꞉
    ekima꞉ peaowaena꞉ lapa꞉peke. Hande Baibolo bukana꞉ wape pa꞉la꞉ ekita꞉ dupa Tekehalima꞉
    alota꞉ Yenki meaake hauta꞉ I̱ma꞉ pulueke laa wape pa꞉la꞉me.
  mkl-mkl: Iŋɛ kpɑɑsim ŋɑ i mɑɑ̀ yɑ dɛ i sɑ̃ɑ njɛ ɡbesei lɑɑlɔ ŋɑ, ɑmmɑ i yɑ jɔ̀ Ilɑɑɔ̃
    ku sɑ̃ nŋɛ ɡbesei idɔɔkɔ̃, domi ɑ̀ kɔɔ ɑ̀ ni, Aɔ̃ Lɑfɛ̃ɛ í ni, Amui ɑn sɑ̃ ɡbesei
    idɔɔkɔ̃.
  gaq-gaq: 'ଅ ବୟାଁ ଆରି ତନାଇଂ, ପେ ନିଜେ ଜା ବିରୁଦ୍‍ରେ ଡିଗ୍‍ ପ୍ରତିସଦ୍‌ ଡୁଙ୍ଗ୍‍ଆଡଗେପା ।
    ଇସ୍‍ପର୍‍ନେ ଗିସେକ୍ନେ ଗଡ଼େଅ ଡିଙ୍ଗ୍‍ନେସା ଆମେକେ ଆନ୍ତାର୍‍ବିପା । ଡାଗ୍‍ଲା ସାସ୍ତର୍‌ନ୍ନିଆ
    ଗୁଆର୍‍ବକେ: “ମାପ୍‌ରୁ ବାସଙ୍ଗ୍‍ମ୍ୟାକେ ନେ ପ୍ରତିସଦ୍‌ ଡୁଙ୍ଗ୍‍ନେଡଏ । ନେ ମେଁ ଡିଙ୍ଗ୍‍ବକ୍ନେ
    ସ୍ଲେବାନ୍‍ ଡଣ୍ଡ୍‌ ନେବିଏ ।”'
  gof-RNT: Ta ishato, hinttee, hintte huu7en asas halo keyoppite. Xoossay halo keyana
    mela iyaw aggaagite. Geeshsha Maxaafan, “Taani halo keyana; taani kushe zaarana”
    yaagees Goday, geetettidi xaafettis.
  unx-unx: ହେ ଦୁଲାଡ଼୍‌କ, ଆପେ ଆପେଗି ଜେତାଏୟାଃ ବାଦ୍‌ଲା ଆଲ୍‌ପେ ଇଦିୟା, ମେନ୍‌ଦ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ
    ଖିସ୍‌ରେ ସାଜାଇ ହବାଅଃ ନାଗେନ୍ତେ ଇନିଃକେ ବାଗି ତାଇପେ । ଚିୟାଃଚି ଧାରାମ୍‌ପୁଥିରେ ଅଲାକାନା,
    “ପ୍ରାଭୁ କାଜିତାନାଏ, ସାଜାଇ ଏମ୍‌ତେୟାଃ ଆଇଁୟାଃ କାମିତାନାଃ, ଆଇଙ୍ଗ୍‌ ଆୟାଃ କାମି ଲେକାଗି
    ନାଲାଇଙ୍ଗ୍‌ ଏମାଇୟା ।”
  gah-gah: 'Nigivénegita, lihimavatini mililikitatamó nene lekezatini apasikitamilo.
    Ómasímo mukahá olimiti gamenalokumú milalo. Nenemú monó gotolaú luhuva makó láa
    liki gizinamóma neve: Guivahanímo láa loko lokave: Lihima apasoaká nene není hoza
    neve. Lihima apasoaká hoza nene nezáne alitove, loko lokave.'
  lcm-lcm: Kag petau ro, ngenget pok ka ago. Sikei mi ali pangau ani God na nia ka
    polpol animi ta kana marala. Using kita salik ia ta, Kakag papalik ta ro asi marala
    pok. Nau naka ngenget. Ke Volava ta mengen.
  aer-aer: Atyewe areye-aye! Nhenge arrpenhele apeke ngkwenge arne akurne mpwarerlenge,
    arninketyale, kele ipmentye imperle-alhaye nhenge Ngkartele-ante ware renhe arriletyenhenge.
    Itelareme, nhenge arrule anthurre-arle Ngkarte Bible-nge alakenhe angkeke, “Nhenge
    tyerrtyele apeke arne akurne ngkwenge mpwarerlenge, The anyentele kwenhe renhe
    arriletyenhe, The-ante ware kwenhe renhe arriletyeke.”
  qvc-NT: 'Kuyashqay kriyiq masitakuna, mayqan runa ima maluta rurawaptinchiqqa, ama
    paytaqa bingashunllapachu. Ashwanri dijashunllapa, Tayta Dyuslla kastiganambaq.
    Chaymi Dyuspa Santu Librumbi nin: “Noqallam rini kastigaq chay maluta rurashuqkunataqa.
    Chaqa noqallam yumbayta rini pagaraqqa”, nishpa.'
  tgl-ULB: Huwag ipaghiganti ang inyong mga sarili, mga minamahal, ngunit bigyang
    daan ang galit ng Diyos. Sapagkat nasusulat na, “'Akin ang paghihiganti; ako ang
    gaganti,' sinasabi ng Panginoon.”
  cbs-NT: 'En betsabu inun en puibuun, matuwen nuikin matu yuinun ea ninkakanwen.
    Yavé Diosun jatu yuikin: “Tsuanda matu chakabuwai ibubis en jatu kupixanaii”,
    ikaya nuku kenexuniki. Jaskawen taea tsuanda matu chakabuwakin ichakawayadan,
    jau Diosun jatu kupixanun ibubis jatu kupiama teneyukubainkanwen.'
  xtm-NTPP: 'Máko jin ndachunaa maa ni ja u''vi ni ka sa''a ña''a ñayii ma, ndijin
    ja ka kutoo tna''a o a, su''va jin xndoo ni nuu nda''a maa Su''si ma. Vaa sa''a
    ká''an tnu''u maa ya a: “Maa sa ndachunaa, ká''an Iya Tátnuni ma.”'
  nnq-nnq: Makaganja bango, makabuyanaje, nambu mannekele Nnoongo kilebe chenie, magambu
    Majandiko Gachwapi galenga, “Kubuya liengo lyango nenga mamuyage, balenga Angwana.”
  bao-NT: 'Yʉ yaarã, mʉja majuropeera ñañaro tii ameticãña. Tiitirãra, “Ʉmʉreco Pacʉ
    pee ñañaro cʉ̃ tii amejato,” ĩicãña, owarique o biro ĩi: “Yʉ yee nii ñañaro tii
    amerique; yʉ, yʉ ame bojarucu,” ĩimi Ʉmʉreco Pacʉ.'
  san-ORI: ହେ ପ୍ରିଯବନ୍ଧୱଃ, କସ୍ମୈଚିଦ୍ ଅପକାରସ୍ୟ ସମୁଚିତଂ ଦଣ୍ଡଂ ସ୍ୱଯଂ ନ ଦଦ୍ଧ୍ୱଂ, କିନ୍ତ୍ୱୀଶ୍ୱରୀଯକ୍ରୋଧାଯ
