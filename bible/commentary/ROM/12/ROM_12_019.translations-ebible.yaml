    yindeny da geja rɨga wa mɨra omnena wɨko re Koina e, sɨ Konten mɨra tamneninyɨn.”
  vmy-NT: 'Ntsꞌia̱ xian, bi jun ningojo mé= xi tjinikonu. Tusa taꞌeꞌndio nga kjuastire
    Naꞌenchana xi ꞌba saꞌen. Ngatꞌa ꞌbatsaꞌen kuaꞌindutꞌa: “An= ña̱ xi singuajaa̱.
    An= ña̱ xi kꞌuechji ngani_ra̱ mé= xi ꞌbakore xuta.” ꞌBa tsu Naꞌenchana.'
  cmn-FEB: 亲爱的朋友们，不要想着报复，上帝自会审判。正如经文所说，“主说：‘我必伸张正义，我必报应。’”
  gmv-RNT: Ta siiqoto! Inte halo Xoossi kesso attin interka halo kessofte “Halo kessanay
    tana gees Goday” geetetti Geeshsha Maxaafan xaafettides.
  ncl-NT: 'Lasojli nocnían, amo xiquincuepilican yehuanten hual anmijchihuililo amo
    cuali. Monequi pa anquimacahuiltis pa ajsis Dios icualanilisli inminpan, pampa
