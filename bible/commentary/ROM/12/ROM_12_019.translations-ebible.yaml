    che va che techeca̱de ye nduhca̱ che a ndirun na̱n Ndudo yahn ye: “U quenan cumá
    che dín castigo ihyan nunde. U nda̱hco menún yahn ye.”'
  bel-bel: 'Ня помсьціцеся за сябе, любасныя, а дайце месца гневу Божаму. Бо напісана:
