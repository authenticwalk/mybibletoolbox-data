  tnp-tnp: Piak mɨn mɨne nəuvɨnɨk mɨn. Sotalpɨniən nɨtai təfagə rəha iətəmi kəti,
    mətəu otəpəh əmə məmə Uhgɨn otəpanələhu nalpɨniən mɨne niəməha kəm in, mətəu-inu
    e Nauəuə Rəha Uhgɨn, Iərmənɨg tətəni məmə, “In rəhak pɨsɨn əmə uək o nalpɨniən
