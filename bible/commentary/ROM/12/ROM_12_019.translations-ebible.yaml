  bod-N: སྙིང་ཉེ་བའི་སྤུན་ཟླ༌རྣམས། ཁྱོད་ཅག་གིས་གནོད་ལན་གནོད་འཇལ་མི་བྱེད་པར། བཟོད་པ་བསྒོམས་ནས་དཀོན་མཆོག་གི་ཐུགས་ཁྲོ་བའི་བར་དུ་སྒུགས་ཤིག
    ཅིའི་ཕྱིར་ཞེ་ན། གསུང་རབ་ཀྱི་མདོ༌ལས། གཙོ་བོས་འདི་སྐད༌དུ། གནོད་ལན་གནོད་འཇལ་ནི་བདག་ལ་རག་ལས་ཤིང་ངས་ལན་འཇལ་ངེས་ཡིན་ཞེས་གསུངས་པ་བཀོད་ཡོད་པའི་ཕྱིར༌རོ།།
  tca-NT: 'Pa Chaueneẽgü ya Pexü̃ Changechaü̃güxe, tama name i pegütama pexütanü ega
