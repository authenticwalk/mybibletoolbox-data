  san-BUR: ဟေ ပြိယဗန္ဓဝး, ကသ္မဲစိဒ် အပကာရသျ သမုစိတံ ဒဏ္ဍံ သွယံ န ဒဒ္ဓွံ, ကိန္တွီၑွရီယကြောဓာယ
