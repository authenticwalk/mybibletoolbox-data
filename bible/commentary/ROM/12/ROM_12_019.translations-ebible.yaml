    baxua yabara jeye: “Jame xan saya ba tacoyan xua jiwi atene exanan abe peexanaexae
    ichamonaetha. Xan peyantomatsiwa xuya exanaein pomonaetha pomonae paca abe exana
    jei pon Pecanamataxeinaein jiwi”, jei Nacom Pejume Diwesitha.'
  boj-2014: O ijo was bole, tamo qudei na niŋgi gulbe eŋgibqa niŋgi na kamba naŋgi
