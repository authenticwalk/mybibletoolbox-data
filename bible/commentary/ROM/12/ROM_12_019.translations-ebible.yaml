  plu-plu: 'Nukebyupwi kibeynepwi, ku pahapwi taraksa yikak, ka yi muwaka diyuhkisri.
    Ka yi muwaka dagawnaw git. Ite igwa Uhokri diyuhkisri yidahan. Mmanawa ig Uhokri
    gannasan awna: “Nahwa diyuhkis mbayka ta gitkis hiyeg. Nahwa katiwnise gitaraksankis
    gitkis. Inakni Ukiparawiy awna.”'
  iou-iou: Unita notnaye, waki täŋ tamiŋirä kowata waki nämoinik täŋ yämineŋ. Nämo,
    bäräpi u Anututa iniŋ kireŋirä iniken kokwawakitä kowata däpmäŋ tärewayäŋ yäŋpäŋä
    u ini api nadäwek. Unita Anutu täŋo man ŋode kudän täwani; Ekänitä ŋode yäyak;
    Kowata yämik-yämik uwä näkŋo epän. Kowata näkŋa api däpmäŋ tärewet yäk.
  ntp-NT: 'Giñaaduñi isʌmaadutai soimaasi gʌnduiñdagi aapimʌ maitʌaagai issoimaasi
    taatatuldiagi. Diuusi soimaasi taatatuldiamu. Diuusi ñiooquidʌrʌ pocaiti: “Aanʌ
    ʌgai dai soimaasi taatamituldi soimaasi ivuaadami”, ascaiti Diuusi.'
  rai-rai: A kum teptepaang, koku muaat baalu te baa i paam aakaina karom muaat. Muaat
    a maadek taai ku karom God baa in baalui. Maa di aa timu taai u ra Buk Taabu naa,
    “A Tadaaru i piri, ‘Iaau ut ang naagagoni, ma iaau ut ang baalui.’”
  haw-1868: Mai hoopai oukou no oukou iho, e ka poe i alohaia, aka, e hookaawale aku
    no ka inaina; no ka mea, ua palapalaia, No'u no ka hoopai ana, na'u no e uku aku,
    wahi a ka Haku.
  ffm-ffm: 'Sakiraaɓe horsuɓe, pati njoɓtanee ko''e mon, ko kaan-ɗon waɗude dee, ɗalee
    tikkere Laamɗo ndee yoɓtanoo on. Sabi e ley Binndi ɗii Joomiraaɗo wii: «Miin yoɓtoytoo
    mi yoɓoyan ɓe.»'
  arb-NAV: 'لَا تَنْتَقِمُوا لأَنْفُسِكُمْ، أَيُّهَا الأَحِبَّاءُ، بَلْ دَعُوا الْغَضَبَ
    لِلهِ، لأَنَّهُ قَدْ كُتِبَ: «لِيَ الانْتِقَامُ، أَنَا أُجَازِي، يَقُولُ الرَّبُّ».'
  cop-CNT: ⳿ⲛⲧⲉⲧⲉⲛϭⲓ ⳿ⲙⲡⲉⲧⲉⲛ⳿ⲙ⳿ⲡϣⲓϣ ⲁⲛ ⲛⲁⲙⲉⲛⲣⲁϯ ⲁⲗⲗⲁ ⲙⲁⲙⲁ ⳿ⲙ⳿ⲡϫⲱⲛⲧ ⳿ⲥ⳿ⲥϧⲏⲟⲩⲧ ⲅⲁⲣ ϫⲉ
    ⳿ⲛϭⲓ⳿ⲙ⳿ⲡϣⲓϣ ⲫⲱⲓ ⳿ⲁⲛⲟⲕ ⲡⲉ ⳿ⲁⲛⲟⲕ ⲉⲑⲛⲁϯϣⲉⲃⲓⲱ ⲡⲉϫⲉ Ⲡ⳪.
  sri-sri: 'Yaarã yʉ maĩrã, gajerã mʉsãrẽ ñerõ irikerepʉrʉ, ñerõ iri gãmibirikõãka!
    Mʉsã basi ĩgʉ̃sãrẽ wajarãkʉbirikõãka! Marĩpʉ gapʉ mʉsãrẽ ñerõ irinerãrẽ wajamoãgʉkumi.
    Ĩgʉ̃ya werenírĩ gojadea pũgue ãsũ ãrĩ gojasũdero ããrĩbʉ́: “Marĩ Opʉ ãsũ ãrĩmi:
    ‘Yʉ gapʉ, masaka ñerõ iridea waja ĩgʉ̃sãrẽ wajamoãgʉ̃ ããrã. Ĩgʉ̃sãrẽ diayeta wajamoãgʉra’,
    ãrĩmi”, ãrĩ gojasũdero ããrĩbʉ́.'
  nal-nal: Amun paasaxo daxa zurugu, tuaa naagu xis faulin a raksaatang ina axazak
    ka ra giu wana nim. Naaguna luaa Nakmai xana vatangin a boromaazikang sina wana
    naan. Avuna di ra varaar vating lamaskana Baar Xoxok malasing kari, “A Piran ka
    piaat naako, ‘Nia nanga gana puxaai wana naan, ma nia nanga gana xis faulin sina.’ ”
  kyq-kyq: 'Gɛnaa maak‑jemge, kɛn nam jaay tɛɗsenga kusin̰a se, ɔn̰te kɔgki sɛɛse,
    num ɔn̰ki Raa ɓo Ꞌbɔɔy maak‑taarin̰ doɗe ki. Taa maakŋ Kitap ki se, Mɛljege Raa
    taaɗga taaɗ ɔɔ: Taar‑don̰ ɔn̰umsin̰ki maam ki ɔɔ maam ɓo mꞋasen kɔgŋ sɛɛse.'
  kwd-kwd: Ta'a ni kwaimaanga agu, lauta te'efuta wane 'e agea nga 'ola 'e ria amooru,
    moru sia lamadu'aa mola 'ania nga 'ola ne'e ria. Arua God 'ani kwatea kwa'ikwa'inga
    faga. Tofuna nga Girigiringa Abu laka'u 'e alafuu maka 'ilo'oo, “God 'e fata 'ilo'oo,
    ‘Nau taku du'ua, mai nau taku kwatea kwa'ikwa'inga fana ni dai na gila agea 'ola
    'e ria amooru.’”
  ded-ded: Songo tosofocna, faka mangana angemmegec, imocac turung mi kpouyemmebisia.
    Anutungo turungngina kpouyemmeudeac titing faimagec yengenaoc manganaac turung
    kpoukpou ua imoc mebeso. Imocac yofi oho ohoya fede, “Manganaac turung kpoukpou,
    imoc neac ua, Kebungo ifi dede.”
  ewe-ewe: Xɔ̃nye lɔlɔ̃awo, migabia hlɔ̃ na mia ɖokuiwo o. Migblẽ hlɔ̃biabia ɖe Mawu
    ƒe asi me, elabena eya ŋutɔe gblɔ be yeabia hlɔ̃ ame siwo dze na hlɔ̃biabia la.
  nuy-nuy: Guwaj-gaang, yagi narraagagijgi aadanu. God nigawaj anubani ambanii-gaagijgiyn,
    aadanu ani-riyaldhang andhurrg wugurri-wuy. Nigaaj-bugij ani-waṉbina. Wu-yamana
    yamba anaani-rruj waarrarrina ana-wubiba-rruj, na-Buunggawa ni-yamaa, “Ngaya-waj
    ngambaa-gaagijgiyn wugurri-wuy andhurrg. Ngaya-waj anaani nganggaṉbina-yinyung
    aadanu.” Dani-yung ni-yamaa.
  cop-BHC: ⲚⲦⲈⲦⲈⲚϬⲒ ⲘⲠⲈⲦⲈⲚⲘⲠϢⲒϢ ⲀⲚ ⲚⲀⲘⲈⲚⲢⲀϮ ⲀⲖⲖⲀ ⲘⲀⲘⲀ ⲘⲠϪⲰⲚⲦ ⲤⲤϦⲎⲞⲨⲦ ⲄⲀⲢ ϪⲈ ⲚϬⲒⲘⲠϢⲒϢ
    ⲪⲰⲒ ⲀⲚⲞⲔ ⲠⲈ ⲀⲚⲞⲔ ⲈⲐⲚⲀϮϢⲈⲂⲒⲰ ⲠⲈϪⲈ ⲠϬⲞⲒⲤ.
  buk-buk: 'O aneŋ asidôwai, akêŋ ŋagêyô ô sac dom, magoc akêŋ lau naŋ sêkôm sac têŋ
    mac sêsip Anötö amba e sêtap iŋ dau ndê atac ŋandê sa. Bu sêto yom daŋ yêc, naŋ
    sôm bocdec bu: Pômdau sôm, “Gweleŋ sac ŋagêyô-ŋga yêc aö amaŋ, ma aö dauŋ oc wakêŋ.”'
  pri-NT: '@see-verse:ROM.012.018'
  zpq-NT: 'Chacda'' le''e, nachen'' chnia'' cheyaḻa'' gwdecho to šḻa''ale bite''teze
    da'' chesone beṉe'' chio''. Diosen'' gwyoecze'' nac gone'' len beṉe'' chosoc̱hi
    chososaca'' chio''. Xtižen'' nyojen žan: “X̱ancho Diosen'' že'': Neda'' yoži''a
    c̱he da'' mal da'' chesone'', na'' neda'' gwnežjua''ne'' castigw.”'
  por-TFT: 'Meus irmãos crentes que amo, não retribuam o mal àquele que lhes fizer
    algum mal. Pelo contrário, deixem que Deus o castigue, pois alguém escreveu nas
    Escrituras: “‟Compete-me praticar a vingança; sou eu, e não vocês, quem vai castigar
    as pessoas que fizerem o mal contra vocês,‟ diz o Senhor.”'
  gwi-NT: 'Shijyaa nąįį nakhwats''ą'' gwiizųų t''igwii''in gaa gwit''iineegohtsyaa
    shrǫ'', Vit''eegwijyąhchy''aa vats''a'' t''agohthan. Dęhtły''aa Choh zhit geenjit
    jyaa digwinyąą: “K''eegwaadhat jyaa nyąą, Shįį neegwahoihkwat ts''ą'' gwit''ineegwahałtsyaa,
    nyąą.”'
  gvn-gvn: Ngayku jawun-karra, kaki bamangka yurranga kuli dajil, kuli kari daya baja.
    Godungkuku nyungun buyun-damal, ngana kari. Ngananga kari business. Godumukuda.
    Majangka Godungku balkan, “Ngayuku kuli dajil baja. Ngayuku punishim-bungal.”
  nhy-NT: 'Namejwan notetlasojkaikniwan, amo xikinkuepaltikan akinmej amechtoktiaj
    tlan amo kuale, sino xikkawilikan yen Dios ma kintlajyowilti. Porke in tiotlajkuilole
    kijta: “Nej nikinkuepaltis akinmej kichiwaj tlan amo kuale, yejwan nechtlaxtlawiliskej
    ken moneki.” Ijkón kijta in toSeñor.'
  asm-FB: হে প্ৰিয় সকল, আপোনালোকে অন্যায়ৰ প্ৰতিকাৰ নকৰিব, কিন্তু ঈশ্বৰৰ ক্ৰোধলৈ
    ঠাই থ’ব; কিয়নো এনেদৰে লিখা আছে, প্ৰভুৱে কৈছে, “প্ৰতিকাৰ কৰা মোৰ কৰ্ম; মইহে প্ৰতিফল
    দিম।”
  okv-okv: Eto nau namei kamei ungo na ari sasapura ta mine mane ikasova te God ta
    tumo avo hotembeto tovujo amita ke amo einge kajari mitia, “Eto ari sapura ta
    mine amo nanena ikasona”, ke ainge Bada God na eria
  mxt-NT: 'Yañi luhli, tatu yóó cha satasɨ̱ iñi chi ndo, ma tachi tuñi ri maa ndo
    chi ñu, soco sa̱ña ndo ta na̱tyaa ndo ndaha Nyoo na tachi tuñi maa ra chi ñu.
    Vatyi nu tutu Nyoo catyí chi tyehe caa: “Yuhu tahán chi tachi tuñi, yuhu cutyiyahvi
    chi ñu”, catyí Sutu Mañi yo.'
  tzo-NT: 'Ho''oxuc ti c''uxoxuc ti co''ntone, mu aventauc ti chavaq''uic castigo
    ti ho''oxuque. Malao avilic c''u che''el chac'' castigo stuc ti Diose yu''un hech
    ts''ibabil ti sc''op ti Diose: “Ho''on jventa chcac'' castigo. Ho''on jventa chcac''be
    stoj”, xchi ti Cajvaltic Diose.'
  ind-AGS: Kawan-kawan, jangan membalas dendam, tetapi biarkan Allah yang melakukan
    penghakiman — seperti yang ditulis dalam Kitab Suci, “‘Akulah yang memberikan
    keadilan, Akulah yang akan membalasnya,’ kata Tuhan.”
  omw-omw: 'Ni nramwunaa tuaavo. Nkyi uaqiama nyataivata hia nkyiari uaqiama nyataata.
    Nkye qaqira kyaivaro Kotira raraqa taariva mwihuaqi kyaiqa utuari. Kotira mpukuqi
    mwitaama tiro: Ntenavanto uaqia hi kyaiqara utihua hiniqa hianinrave. Ntenavanto
    mwihua nkyiari kyoqaa nyianinrave, tura.'
  yrb-yrb: Naiyemutu, me sara uwarama yaba siosawere ufitaitana emaba moko da uawete
    kodiawe. Ekodiawero Godi Dana emaba ibo uteda moko ufisu. Godinu bukaroma eno
    wasu, yanu Dera Waria Amarama wasu, i moko uetana Nanu gaukara. Nana moko umau
    wasu, Godinu bukaroma eno wasu.
  maa-NT: 'Ndí ''ndsè xi matsjake̱‑nò, k''e̱ nga mé xi mat''ioòn, kì jñò ''nè ngajo‑nò.
    Tsja Nainá ti̱kíjnaya kjoa̱‑nò mé‑ne nga jè tsjá‑ne kjo̱''in. K''oa̱á s''ín tíchja̱
    Xo̱jo̱n‑la̱ Nainá nga tsò: “Tsò Na̱''èn‑ná: ''A̱án oko̱‑na nga kìndaàjiìn‑la̱
    xi̱ta̱, ''a̱án tsja‑la̱ chjí‑la̱.”'
  mcq-mcq: Ehu núne ea ꞌahopo ja siseꞌi ꞌahiꞌavajaho ja eha paveꞌavara kaivo Godoni
    seniji ruha aremaꞌavara. ꞌEnakaivo ijaho Godira eha veꞌenakúne makiꞌavara. Ijihuni
    maijaho nitama ikaꞌina vena ꞌwaravara. Eha vejujaho Nuna. Nara eha vehuna ijaꞌinaꞌe
    Natohwijaho ꞌwaramana.
  sus-A: ﭑ شَنُنتٍنيِيٍ، وٌ نَشَ وٌ فبٍحْشْ وٌ يّتّ رَ، وٌ شَ نَ لُ عَلَ مَ، بَرِ مَ
    عَ سّبّشِ كِتَابُي كُي، «عَلَ نَشّ، ﭑ تَن نَن وٌ فبٍحْشْمَ، ﭑ تَن نَن قٍ كٌبِ
    رَفبِلٍنمَ عَ رَبَمَ مَ.»
  jpn-1965: 愛する人たち。自分で復讐してはいけません。神の怒りに任せなさい。それは、こう書いてあるからです。「復讐はわたしのすることである。わたしが報いをする、と主は言われる。」
  fra-SBL: 'Ne cherchez pas vous-mêmes à vous venger, bien-aimés, mais laissez agir
    la colère de Dieu. Car il est écrit : « A moi la vengeance, à moi la rétribution,
    dit le Seigneur. »'
  yka-yka: Meˈ bagayku, daˈa kaˈam males saguwaˈ ambat Tuhanin mamalesan kaˈamin.
    Peggeˈ tasulat hep dem kitab, pinaˈin, “Aku mamalesin. Aku mangalegga meˈ maghinang
    laˈat si kaˈamin, paˈin Tuhanin.”
  mle-mle: Wunadiy Kristen gwalugwa duw taakw, adiy gwuraam vaal yinadiy duwaam dayaam
    sibinin gwur gwura awarab vaal yikir kwur-tikwa. Atampika mawul aal kip yaydakwa.
    Aw God di diki bwutaay waad diki lapa nyigaam, “Wun wuna awarab sibinin kwiy-kituwadiy
    adiy duw takwak.
  shp-NTPO: 'Jakonmaakana, matonbi jato kópikasi iamakanwe, ebé joi akaibó, Diossen
    mekemanreskaya jenekanwe. Wishá meranra ikai non Ibo neskati: “Ea riki jan jato
    kopíxonai, ja akana keskáakinribira en jato onitsapimatiki”, iki.'
  aom-aom: 'Aganomë aehu sisë vaejëvëꞌoho nadi mana iꞌuoho bojëmiꞌi ma-ga taemorego
    hesi God-ro vöröꞌiraeromo iꞌuoho bojëmiꞌiro. Ëjöho God-are surire uvëꞌeje: Badaro
    uövuajëjo: Iꞌu bojëmiꞌirodoho nasi mue höjo. Naro mana bojëmiꞌejöjo.'
  geb-geb: Nde nan kɨvntogi guari, mbe nde muuŋgi tɨva mbatɨga thueŋ nde ne ŋgarka
    thari. Nde fhura Fhe Bakɨme ganɨrim, ana nduara mbe suaŋv ndav shiri. Nde kaŋgi,
    Fhe Bakɨmen buni vhuuiŋ ki gap, ana kha khesharigi kameŋ nzuai. Fhe Bakɨme nduara
    ne suaŋgi, “Harigi gumgi nde muuŋgi tɨvi mbatɨgi nta ŋgarkarga ŋaar, ana nan ŋaar
    ma. Gu nta ŋgarkarga.”
  bsj-bsj: Ki ya re dor kimero nin cuner, dila ko dob funer Kwamaro nin. Wori mulangum-mulange,
    '“Cunero ki mo; Matin yām,' nuwa Teluwe.”
  cak-cak: 'Rix aj-Roma ri can yixinjo'', nin-ij c''a chive: Si c''o jun pokon ni''an
    chive, man ti''en ruq''uexel, xa tivoyo''ej chi ja ri Dios niyo''on ruq''uexel,
    roma ri tz''iban can quire'' nu''ij: Pa nuk''a'' yin c''o-vi ri castigo y ja yin
    yiyo''on ruq''uexel chique ri yebano mac. Quiri'' nu''ij ri Ajaf.'
  chf-NT: 'Anela cä yajben lot, machca chichca u cherbenetla cua'' chichca mach utz,
    mach a wäc''benla u toje'' anelaba. Äctanla tuba u chen castiga Dios. Uc''a tz''ibi
    ayan tan u jun Dios u yäle'' ca''da: “No''on ni machca u yäq''ue'' castigo. No''on
    cä xe cä''ben u toje'' u tanäjob”. Ca''da u yäle'' Cajnojala.'
  tlf-tlf: Kale fen nimi duubal ibaa. Ibo ipkumal iyo tebe ipmi mufekmufek fenga kobelip
    uyo, ipsiik yan ke-emin ba kale ki, God yagal tebe bilip iyo olsak kobe-nalata,
    fengmin uyo yan kebelan-tema kale, ibo imkalipta, yan kebelak o ageta kale, ipkil
    utamsip kale, God imi suuk kon tem weng uyo bogo-nulu e, “Bisel iyo bogo-nala
    kano, ‘Fengmin yan kemin boyo nalami san kale, nagal tebe-nilita, yan ke-eman-temi
    o,’ age-se o,” agesu ko.
  piu-2006: Walytja tjuṯa, wangka ngaatjanyaya kulila! Kutjupangkunta kuya palyantjala,
    wiya ngaparrtjingku palula kuya palyantjaku. Katutjalu kutju ngula palunya ngaparrtjingku
    kaatjimilara warukutu wantirriyalku. Palunya nguwanpa Katutjakuṉu wangka yalatji
    ngaranyi, “Ngayulu Katutjalu watjaṉi yalatji. Yaṉangungku yaṉangu kutjupangka
    kuya palyantjala ngayulu palunya ngula kaatjimilara wantirriyalku warukutu.”
  poh-NT: 'Jeꞌ reꞌ ajic wich aj niminel reh Jesus reꞌ kꞌe̱ꞌ tiꞌ tiwicꞌraj tak xa paꞌ
    bih tiꞌcꞌaxic nbanjic aweh tak, ma̱ban tak jelow-bal queh cꞌacharel quibanic aweh
    tak, chacana̱ꞌ laꞌ tak chi reꞌ Dios ericꞌuhtaj rijoskꞌil chi quina̱ maj reꞌreꞌ
    rikꞌorom chi jeꞌ reꞌ naribanam. Chipam i Lokꞌ laj Hu̱j tzꞌihmbimaj wi̱ꞌ riCꞌuhbal
    i Dios rikꞌor chi jeꞌ wili: “Jeꞌ wili rikꞌorom i Dios: ‘Xa reꞌ woꞌ hin wilic wajawric
    chi riyeꞌeric rijelow-bal i paꞌ bih tiꞌcꞌaxic nbanjic. Ruꞌum aj reꞌ, reꞌ hin quinyeꞌbic
    reh tiꞌcꞌaxic chi quina̱ take cꞌacharel chi tojbal wach i quimahc, nqui rikꞌorom
    i Dios, nqui rikꞌor riCꞌuhbal.'
  tue-tue: 'Yáa wedera, mʉ́ãrẽ ñañarõ tiirí, cãmeríjãña. Cõãmacʉ̃pe cʉ̃́ãrẽ ñañarõ
    netõrĩ́ tiiáro. Tee maquẽrẽ Cõãmacʉ̃ye queti jóaripũpʉ jóanoã: “ ‘Yʉʉ cãmeboságʉda;
    yʉʉ wapa tiigʉ́dacu’, jĩĩyigʉ Cõãmacʉ̃”, jĩĩ jóanoã.'
  bjp-bjp: Foron talang, gong gam kiliis sinang laulau ae ri tel u la ulo gam, gong.
    Gamen sokufu tom usuf God isi i tom in finngas ngaliaf kia. Wara le orek ke Kumguui
    ae ri ka siit ta u na Buk na Gogoh i aragii, “Iau tom ian kiliis fafis sinang
    laulau kiri, ian kiliis u.”
  xon-xon: Maanigeekaab, binib yaa ŋa nimi bakaa kan, ni taa teen bi. Cha Uwumbɔr
    le daa bitafal. Ni ŋmee Uwumbɔr Aagbaŋ ni ke Uwumbɔr len ke, “Min baanja le kpa
    nsan ke m daa binib aatafal. Min le ga teen bi.”
  tzo-ZNT: 'Voꞌoxuc ti jcꞌanojoxuque, mu me xavacꞌbeic castico ti muchꞌu chayilbajinique,
    ti muchꞌu chayutique. Mu cꞌusi xavalbeic. Tey tstojbe Riox. Jaꞌ yech tsꞌibabil
    ta scꞌop Riox chac liꞌi: “Jtuc noꞌox chcacꞌ castico”, xi ti Cajvaltique.'
  mpm-NT: 'Ñani naa ra, koto chandaꞌa ra yɨvɨ nu ni saꞌa ndevaꞌa i sɨkɨ ra. Sia chi
    maa Yandios na kuaꞌa ya nundoꞌo i. Chi yukan kaꞌan tutu ii Yandios: “Maa ri kuaꞌa
    nundoꞌo i, ti maa ri nakuaꞌa yaꞌu i”, kachi Jitoꞌyo.'
  ots-NT: 'ʉm tzi hñohuiquijʉ, jin gui cohtzibijʉ ca to te di cjahquijʉ. Bbʉ di bbʉh
    hnar cja̱hni ca nde̱jma̱ da dyøjtiqui juɛni o te pé hnar cosa rá nttzo, jin gui
