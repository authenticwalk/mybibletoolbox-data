  rus-SYN: 'Не мстите за себя, возлюбленные, но дайте место гневу Божию. Ибо написано:
    Мне отмщение, Я воздам, говорит Господь.'
  mbh-mbh: 'Na titeik sivengare, aro ve o oma vothung kerenga nge thomu, o mothong
    tova o olal i a or nge, aveto o sungu i a God imeni mo isivenga i monpepe or,
    eneke God ile erere i ri vene: Toko Pomnga i ri ve, “Ini lek omaing ako aro tho
    monpepe or nge ole vothung kerenga aken olalnga.”'
  bdd-bdd: Ma sahena wahehetoloina togala ꞌoidiya ma ꞌabehega ꞌidi pui wahemaisedi,
    weyahina bewa ginaulaedi Yehoba tauna ꞌana toloinaina, ta Yehoba ꞌina buki ꞌoina
    gide ꞌihepwaila ꞌesa, ꞌigwaeya, “‘Tomotai ꞌidi pui weyahina yaboigumo ꞌabwa yaloinae.’
    Yehoba ꞌina gwae gide.”
  cbt-NTPO: 'Nosoroatënquëma'' iyaro''sa'', oshaquëran pënënanquëma''. Ama i''huërëtocosohuë''.
    Tananpitoco'' Yosëri ana''inchin. Quiricanën quëran naporin: “Co noyahuë'' nipisopita
    cari ana''intarahuë. No''tëquën ana''intarahuë,” tënin Yosë.'
  srn-NT: 'Lobiwan, no puru atibron tapu sma, ma meki Gado koti a krutu. Bika a skrifi
    taki: Na so Masra taki: Mi na a wan di o strafu. Na Mi o pai baka.'
  cta-NT: 'Cuꞌma̱ tyaꞌa tsoꞌo naꞌ, ni sca quiyaꞌ ná xtyacui ma̱ chaꞌ cuxi jiꞌi̱ nguꞌ
    nu cuaꞌni lyaꞌ tiꞌ jiꞌi̱ ma̱, masi ta ma̱ tyempo jiꞌi̱ ycuiꞌ Ndyosi chaꞌ xcubeꞌ
    Ni jiꞌi̱ nguꞌ biꞌ. Tsoꞌo la juaꞌa̱. La cuiꞌ juaꞌa̱ ndyuꞌu chaꞌ nu nscua lo quityi
    cusuꞌ ndiꞌya̱: “Cña ꞌna laca chaꞌ caca ñasi̱ꞌ naꞌ jiꞌi̱ nguꞌ, chaꞌ ta naꞌ nu tiꞌí
    jiꞌi̱ nguꞌ, nacui̱ Ni”. Biꞌ laca chaꞌ liñi nu nda ycuiꞌ nu Xuꞌna na loꞌo na.'
  bqc-SIM: 'Ma gbɛ̃́ yenzideↄ, ásuli tↄsi gbɛ̃́wao, à aà tó ń Luao. A ku lá
    guu wà mɛ̀: Dii mɛ̀ ámɛ á tↄsimá, ámɛ á fĩabonɛ́.'
  tcz-CHONGTHU: Gol lepaite, phuba lah bol hih'un, Pathen dihtah lung hanna chu otdoh
    jouvin. Ajehchu Pathen thubu in, “Keiman phuba kalah ding ahi. Keiman amaho chu
    lethuh nange” ati.
  mar-mar: प्रियांनो, तुम्ही स्वतः सूड घेऊ नका, पण क्रोधाला वाव द्या कारण पवित्र शास्त्रात
    असे लिहिले आहे की, ‘सूड घेणे माझ्याकडे आहे, मी फेड करीन, असे परमेश्वर म्हणतो.’
  snp-snp: Sene-mulune gimomo wenenane-motao, linanimotina ya wenena lifima ka itibiti
    gimámalo. Ka muki ya Goti anau meleti, eba umalo. Aya yamu ya Wekolakafo eti limo,
    Wenena lifima ka giminamo ya nanimo lonone ma nenako, namo nanimonekafo itibito
    giminamo ne, loto ka mono lufuwau (Lo 32:35) ya nemo ne.
  isl-isl: Kæru vinir, hefnið ykkar aldrei, heldur látið Guð um slíkt. Guð hefur sagt
