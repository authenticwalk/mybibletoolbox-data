  poe-NT: 'Tjua̱hará kíchó ni, la chrókjui̱nchekjasótehyará jahórá tí sín ichrén nkehe
    kjuítꞌahará. Náhí. Ti̱to̱hérá kíxin Dios sinchekjasóte tí sín a. Ntáchro xroon
    itén Dios kíxin: “Ixra̱ kuènta̱na si̱ntakito̱axián tíha. Janhan tsjénka̱ha̱ tí
