  gof-ENT: ታ ኢሻቶ፥ ሂንቴ፥ ሂንቴ ሁዔን ኣሳስ ሃሎ ኬዮፒቴ። ፆሳይ ሃሎ ኬያና ሜላ ኢያው ኣጋጊቴ። ጌሻ ማፃፋን፥ «ታኒ ሃሎ
