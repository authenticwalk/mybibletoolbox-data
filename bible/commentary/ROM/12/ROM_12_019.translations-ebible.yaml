  pan-pan: ਹੇ ਪਿਆਰਿਓ, ਆਪਣਾ ਬਦਲਾ ਨਾ ਲਵੋ, ਪਰ ਕ੍ਰੋਧ ਨੂੰ ਜਾਣ ਦਿਉ ਕਿਉਂ ਜੋ ਲਿਖਿਆ ਹੋਇਆ ਹੈ,
