  sgz-sgz: Lain rang buhang, koion gama kosoi mai sápkin uri narsán kálámul ákte longoi
    sápkin narsá gam, ái sár gama arsok on uri limán ái Káláu suri ái sang na kosoi.
    A ngorer dikte le on i Buk Tabu ngo, “Ái Konom ákte parai ngo, ‘Á iau sang ina
    oboi rangrangas narsán rung di longoi sápkin, má kak talar sár suri kokos uri
    narsá di.’”
  kek-NT: 'Ex herma̱n, ma̱cua'' la̱ex texq''uehok re̱kaj li raylal na-ux e̱re. Checanabak
    ban chixjunil sa'' ruk'' li Dios. Ca''aj cui'' a''an laj rakol a̱tin xban nak
