  gvc-gvc: 'Mʉsa yʉ cahĩina, yʉ coyea paina mʉsare ti ñano yoapachʉta tina yoaro sehe
    ñano yoa cahmaena tjiga. Cohamacʉ sehe mʉsare ti ñano yoari buhiri buhiri dahrejaro
    tinare. Cohamacʉ yare ti joari pũi ãta ni joaa tiha: “ ‘Yʉhʉ sehe mʉsare ti ñano
    yoari buhiri buhiri dahreriro jija. Ã jicʉ potocãta buhiri dahreihtja’, nina mari
    pʉhtoro”, ni joaa tiha panopʉre.'
  mwp-mwp: Ngaw igalgal, ngidh kuniya ridh thoeyayg, in nubi za Awgadhoepa wanan,
    nuydh kay za ayman. Minar Poelayzinga kedha, ‘Kuniya modhab ngaw za, ngath bangal
    modhabiya manin.’
  sbk-sbk: Bheluganano, ugajelipizye eshisasi umwene, lakini ileshi ehasila ya Ngolobhe.
    Huje eyandihwe, “'eshisasi sha Ngolobhe; Nene embasombe,' ayanga Ugosi.”
  mya-JVB: ချစ်သူ တို့၊ သူတစ်ပါးသည်သင်တို့ကို ပြစ်မှားလျှင်၊ ကိုယ်တိုင် အပြစ်ပြန်၍
    မ တုံ့ ကြနှင့်။ အမျက် တော်ကို အခွင့် ပေး ကြလော့။ ကျမ်းစာ လာသည်ကား ၊ ငါ သည် အပြစ်တရားကို
    စီရင်ပိုင် ၏။ အပြစ်နှင့်အလျောက် ငါ ဆပ်ပေး မည်ဟု ထာဝရ ဘုရားမိန့် တော်မူ၏။
  kgf-kgf: Ala sorochécna ini eŋaoc haʒécgina tasé kuku ménda waŋ énécmimu, néŋ Miŋ
    Kewuac qeri biriawac buŋa ʒéma haigic hemac. Kiwi méŋ yomuhuc ooyawac heyu imuhuc
    ʒézua; Haʒéc ionac kitiwa meleŋ meleŋ ai imi nuaru hezac imuac nenaoc meleŋ énécmimaŋ,
    Miŋ Kewunéŋ ʒézac.
  awb-awb: Néne iyahnabo anímáríno, mó kegá ite ahbabáraitéhrataq se íre ahbabárarítáhro.
    Manikánka se kamah arieráhire. Wene ehwehnka aiq mahraréna, Ínénéne arambehri
    puana ínénéga kamah arinauge ire.
  gdn-gdn: Kowaniyoma, nau nidiyani wainapumuri; Iyapana bera berokoi wi bamagau kwaetagisi
    ki ka wi wiga eba ubumuri ki denai kwaiwagi ko mu badidi kwaetagubu ki wi Mamanuga
    God e idai rabineya nakapumuri da e eya nuwapupui ki uburoto denai kwae-yagisi.
    Mamanuga God e okai mosi wagubu ke; ‘Nu Kaiwawonuga wagau; Iyapana berokoi kwaetagamu
    ki bimbinai kwaesugana apunai ka nau ade bita mu tageyana apunai ka mete nau.’
  nko-NT: Mɩ́ apíó adwɛpʋ́, mlɩmápʋ lalahɛ ká mlɩ aba ɩkɔ. Mlɩsi tógyítɔ́ ha
    Bulu. Tsúfɛ́ bɔwanlɩ́n wá Bulu asʋ́n ámʋtɔ bɛɛ, “Bulu ɔbɛ́ɛ, ‘Mɩ́, mlɩ Wíe
    tɛ́ká ɩkɔ. Mɩ́ ɔbɛ́ka ahá akɔ amʋ́ lakpan sʋ.’ ”
  bsn-NT: 'Gãjerã rojose mʉare ĩna yiboajaquẽne, “Dios rĩne ñaami, masa rojose ĩna
    yise vaja, rojose ĩnare yirocʉ” yirã ñari, rojose mʉare ĩna yijama, ĩnare yigãmebesa
    mʉa. Dios ocare masa ĩna ucamasire ado bajiro gotiaja: “Yʉ ñaja, rojose ĩna yise
    vaja, ĩnare rojose yirocʉ”, yigotiaja ti.'
  pib-NT: Nalukanune, gi gixananuko gapnuyegitinwa, seyni getashlewatanu jgekanchi
