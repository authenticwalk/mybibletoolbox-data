    Latabhugenyi.”
  mlh-mlh: Buŋo mo oi Biŋe Quraŋgo iŋi quraŋgabi pega, “Nonji sembenere tife bokiriebe
    paiyaŋuŋgo ropeiŋ. Oi nonde gio. Ofoŋ nonji oŋu migo.” Ore eru yoro ogopune, ŋoŋo-ŋaŋe
