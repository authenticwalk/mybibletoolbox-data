  usp-NT: 'Atak lok''lajtak wech''elxic chirij Kakaj Jesucristo, ma b''antak jq''uixel
    mak c''ax ri tib''ansaj chawechak, jachtak laj jk''ab'' Kakaj Dios, re wi'' k''atb''itzij
