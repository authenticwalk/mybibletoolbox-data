  gam-gam: Agana ambana kambono, ye mor al una ta wo ye to dji dal, ye to yem woro
    naune. kandja Baibel al bolo wori pai ge embe djindo, To yem woro auno ge na boll
    yero, na nanam awo yem woro auno we dji
  nou-nou: Naso otatao embo ingoda yei wasiri bebegae edo era awa mina eove ta dowo
    inono ari God da tini gambari mi mina are ko jiwari mi sira, “Bada God mi sira
    wasiri biae da mina ari awa naso buro ra. Na nasuka mina itadena.”
  mqb-NT: 'Kwanay car uno ahay, kî men anan anan uda sikeɗ anà ɗowan bay. Mbəsiken
    anan Mbərom a â sa ga patan mivel. Deftere a Mbərom a ja nà: «Mbərom Fetek a
    wa: “Ama sikeɗ nà, anuno kərtek. Saa hamay anan huwan sə ɗo ahay nà, nen awan.”»'
  ape-B: Yekipu elpech, ipak yet kobi pube yowenyi douk cheneken-umepaluli, wak. Pukwleik
    God kadak anan meyoh nyihihichinu dakio nutulich. Ipak padukemech. God ananik
    buk, Diginali douk nakli, “Chebemech yowenyi pasin umu, enyebuk yekin moul. Kadak
    yek meyoh eke ibemech yowenyi.”
  grc-F35: Μὴ ἑαυτοὺς ἐκδικοῦντες, ἀγαπητοί· ἀλλὰ δότε τόπον τῇ ὀργῇ· γέγραπται γάρ·
    «Ἐμοὶ ἐκδίκησις· ἐγὼ ἀνταποδώσω,» λέγει Κύριος.
  cav-NT: Necacuarehuanatiume jidama atayaju, ecue eatsehuequi cuanaque iyuhuedaque.
    Yusu camadya tu jidama cuanaque nerecaturaquique. “Era cuitadyatu cuarehuanaya
    ecue cuanaque jidama aquique. Nerecaturabuque tuna ecue cuanaque jidama ahua cuarequi”,
    jadya tu ehuene Yusura quisarati acuareque.
  kgp-NT: 'Inh kanhkã, ũ tỹ ãjag mỹ nén ũ kórég han mũ ra vẽnh kajãm sór tũg nĩ. Topẽ
    hã tóg ã tỹ ti to jũnh ke ẽn ki kanhró nĩ''. Hã kỹ tag vỹ rán kỹ nĩ, ha mẽ: “inh
    hã ne ãjag kajãm ke mũ'', inh hã ne ag mỹ ven ke mũ'', ag tỹ ãjag jykre kórég
    to jagãgtar ke ti, he ti, ẽg Senhor ti,” he ja tóg nĩ, Topẽ vĩ tỹ rán kỹ nĩ ki.'
  bvd-bvd: Toaafuta nau ki 'ae, nao molu si duua ta'aa lae 'ana ta'aa lae. Alu doo
    nai too 'ana maasia rakesasua nia God. Suli na Kekeda laa Abu nia bae 'urii, “God
    nia saea, ‘Na duu lana ta'aa lae na doo nau 'ana. Nau kwai duua ta'aa lae ki sui
    guu.’”
  ukr-1871: 'Не відомщайте за себе, любі, а давайте місце гнїву (Божому), писано бо:
    Менї відомщеннє, я віддам, глаголе Господь.'
  apz-apz: U sekwo nje aꞌamu soku, nomꞌne aꞌamuso hofɨko sekumo wonyo selohofɨkujoꞌno
    osoꞌno sekwo oso yahino wonyo homo somo aku kengko kengkoꞌno nuyɨkutoho. Oꞌo,
    Anɨtu kako oso wonyo homo somo uhwonɨngkuhwosi sɨmeho tohino umnɨngkuhwosoꞌno
    kako oso wonyo homo somo aku kengko kengkoꞌno ulohofono. Oso aꞌamu Anɨtuye hungkuno
    mtɨꞌmokumentohofo sohwa ole mtɨꞌmokumentohofi, Oso yahino wonyo somo aku kengko
    kengkoꞌno ulohofososo nje syohoꞌnohinofoho. Oso hofɨkoe yahino wonyo homo somneꞌno
    ngko aku umonnoho. Anɨtu kako nakumo ose nalɨmentisofoho.
  yon-yon: Angkodmia, angkon neman bon kingkaib, korondibko Godbed kuye bon kuu ambangkok.
    Amborom kuu God Ye Weng aombed kekamune yedme wongkoon, “Yarimanbed yedmoon, ‘Arudbed
    bon kuu neman inendaniin, nembed kakman kondaniin kii.’” andoon.
  poi-NT: 'Mantɨ̱wɨtam mantoyt́ampáppɨc, odoy tségaayɨ jém mimalwadaypáppɨc. Tsa̱cɨ
    iga ichégáypa Dios. Ichiiba castigo jém mimalwadayñewɨɨp. Nɨmpa así jém Dios iŋma̱t́i:
    “Ɨch antségáypa jém imalwadayñewɨɨp jém ampɨxiñt́am. Ɨch anácseedáypa jém mal.
    Nɨmpa tanJa̱tuŋ Dios.”'
  wuv-wuv: 'Apuna fania ale''ei hia na fafelo a''a hamu''ou, ena tafiu, ma''uaa rawa''a''afinia
    a''a fei sibaa mei Haidaa, uaa rona ne''inia ba: mei Fasu na ware, “Fei ba a fananamuinia,
    manumanuu; yau, a fawanewaneia.”'
  quf-NT: 'Ukniykuna, mayqan ima mana allinta rurashutinllapaqa, amami qamkunalla
    rikar yaĉhar imanachiytapis yarpunkillapachu. Ashwanmi dijayllapa Tayta Dyus paykunata
    rikar yaĉhanqa. Chaqa Dyus nitin iskribikashakunapimi kaynu nin: “Nuqami chay
    mana allinta rurar uchakuqkunataqa allita rikar yaĉhar kastigashaq”. Chaynumi
    nin Amitunchikqa.'
  yuw-yuw: 'Oröcnai, son sonibuc ayam soni urago iban imoninga. Muno, son Kopotorocha
    torengga idiya yu inobuc urago iban imangoc. Worochon yong tuctuc mata wömai Moröma
    noni ingoroc yogoc: “Urago iban imocimoc woi nakain youp, o wömunohon wöngnacno
    wömai naka iban imangot.”'
  hus-NT-1971: C’an ebchalabchic, yab ca huichbanchi max jita’ ti t’ajchi quithab,
    tocat ca jilchi tin c’ubac a Dios ca yajchiquinchat. In ulal an T’ocat Thuchlab
    abal jaja’ in cua’al in lej tsap quin huichbanchi ani quin jalbinchi c’al i yajchictalab.
  med-med: Na nga wamp angmʉn kʉⱡ, enim wamp na ti ndi, uⱡ ti enim kʉn etpa kit mondum
    ndam, punt rop timin nʉk uⱡ ti iti nʉtʉi! Enim wak rangina, Got nga popuⱡ ei ndi,
    elim kongun itangga! Ei nambuⱡ emel, Buk Wingti ila ei mel nʉtʉm, “Nuim ei ndi,
    nimba mel, uⱡ kit nga punt rui uⱡ ei, na nga kongun ei. Uⱡ kit em wamp ei, na
    nanim ndi punt ruimp,” nitim.
  bch-bch: Leg panua kemikemi, irangrang ngan akoli gid panua led kadonga papaeamao
    ngan gimi mao. Be alongean Deo ilolo bake ngan gid ta ikoli. Ngansa ele laulau
    ikeo ga bedane, “Maron ikeo, ‘Kolinga paeamao eine naurata togau. Gau ga napanas
    gid ngan led kadonga papaeamao ngan gimi.’”
  cco-NT: 'Jo̱ e labaꞌ iin˜n fɨ́ɨˉguɨ́ɨ ꞌnʉ́ꞌˋ, dseaˋ rúꞌˋnaaꞌ dseaˋ quiáꞌˉ Dseaˋ
    Jmáangˉ i̱ ꞌneáanˋn eáangˊ, e mɨ˜ eeˋgo̱ caꞌléeˊ dseaˋ quíiˉnaꞌ, jaˋ ꞌnéˉ faꞌ
    e nicóˆnaꞌ quíiˉnaꞌ, co̱ꞌ jaˋ dseengˋ e jméeˆnaꞌ lajo̱; co̱ꞌ lɨ́ꞌˆ lɨˊ ꞌnéˉ e
    nisée˜naꞌ fɨˊ jaguóˋ Fidiéeˇ e júuˆ jo̱, co̱ꞌ íˋbingꞌ i̱ niꞌɨ́ˉ íꞌˋ laco̱ꞌ catɨ́ɨngˉ;
    co̱ꞌ lalab féꞌrˋ fɨˊ ni˜ jiˋ quiáꞌrˉ: “Jneab˜ Fidiéeˇ dseaˋ catɨ́ɨnˉn e niꞌɨɨ˜ɨ
    íꞌˋ laco̱ꞌ catɨ́ɨngˉ, jo̱ jnea˜bingꞌ i̱ niquɨꞌˆ táaˊ dseángꞌˉ laco̱ꞌ sɨꞌíˆ.” Jo̱
    lanab jí̱i̱ꞌ˜ lɨ́ɨˊ júuˆ e jíngꞌˉ Fíiˋnaaꞌ Fidiéeˇ fɨˊ ni˜ jiˋ quiáꞌrˉ.'
  deu-1951: 'Rächet euch nicht selbst, ihr Lieben, sondern gebet Raum dem Zorne [Gottes];
    denn es steht geschrieben: «Die Rache ist mein, ich will vergelten, spricht der
    Herr.»'
  alq-ALGNT: 'Ni8idji8aganag ka kitci sagiinagok! Kicpin a8iag madji todago8eg, ka8in
    kina8a tibina8e nak8ikegon. Tiegodj pagidinik Kije Manido kidji pajacte8adjin.
    Ojibiigadenigoban mega Kije Manido Omazinaiganikag: “Mi e ikidodj ka Tibendjigedj:
    Nin niga nak8ita8ag igi8e ka panaage8adj, nin niga pajacte8ag.”'
  ixl-NNT: 'Vitzꞌin vatzik, kubꞌanak ichꞌexel te umaj uxhchil uvaꞌ la bꞌanon umaj
    vaꞌlexh sqe. Pet aꞌ u Tiixheꞌ la aqꞌon tzan vitxꞌiꞌtziꞌleꞌ stiꞌ, echeꞌ uvaꞌ ni
    tal umaꞌl u yol uvaꞌ tzꞌibꞌamal kan uvaꞌ ech ni tal ileꞌ: Tan ineꞌ la bꞌanon isuuchil
    te unqꞌa uxhchileꞌ uveꞌ nichꞌoꞌn taama setiꞌ. As ineꞌ la bꞌanon ichꞌexel ste,
    tiꞌk Aak.'
  boa-NT: 'Ámuúha táñahbémuj, tsaate ímityúné ámúhakye méénúhajchíí tsá múu íjyácunútú
    diityéké iáhdó iújcúíñeri. Múu ɨ́hvejtsó Píívyéébere muhdú iwáájacúdú diityémá
    iímíbájchoki. Muurá dííbyé waajácúháámɨtu nééneé: “Ooréi ó ɨ́cúbáhraá ímityúné
    ámúhakye méénúmeke. Ehdu o néé Píívyéébe o íjcyaábe.”'
  quh-NT: 'Munaska hermanosníy, runas kancunaman sajrata ruwasojtiyquichej ama cutichiychejchu.
    Astawanpis Diosllaman sakeychej. Palabranpi Señorninchejka nin: “Sajrata ruwajman
    ruwaskasninmanjina cutichiyka nokamantamin”.'
  kwi-kwi: 'Dios ussa piantuza pashinamtu akwa, mɨzhain. Maza uruza kwail kitne, sunkana
    kwail puija kinchi. Diosmin kwail kimtumikasha ilnazi. Dios pɨnkɨhta ka parɨt:
    “Au Anpatne ka kizta: ‘Nane kwail kimtuza ilnanash. Nane uspa kwailkana kiarɨt
    aizpa usparuza kailninnanash, parishizanapa,’ ” ka au Anpat kizta.'
  agm-agm: Nisɨ naisɨhiyaatɨ Jisaasihopɨ gɨwunyaahohiyɨhiyaate, isɨhiya mɨmaipɨsisaihɨ
    kiyai wihoaaŋɨhandɨ namunyawɨse. Namapɨ nehɨ kiyai iwinjasaihɨ Autaahaatɨhomɨhandɨsɨ
    kawitandaahɨ kawito. Amɨ sandapɨ Autaahaatɨhomɨ pɨwɨha jɨpatɨpindisɨhaatɨhapɨ
    wa satatɨ wihoaaŋɨhandɨ nɨsɨhande nɨnɨ isɨhiya sangi mɨmaipɨsɨsohiyɨhiyai wihoaaŋɨhandɨ
    numwɨto tatɨ Awaisɨho katiso.
  ubr-ubr: Yau tuturau, sabu aurim bobo komasis sinfofour on, omi men an garamin wonimakies
    mes, baise wonikirir God an yatatab on osi auris iniyamai. Yabin God an dura buk
    amonai sigayam, Bada iyau, “Yau arimon anigaramines, Yau arimon animakies.”
  tsw-NT: Nꞌutsa̱ n va̱, she i ciga i ca ozo o ro a̱tsuma̱lima̱ a na a nusaan ɗu wan,
    amma i puro A̱sula̱ a ca le a̱tsuma̱lima̱ nu upan wa̱ yi. A̱sulazuva damma ta̱
    a̱tsuma̱ a Adanshi a̱ yi, “N ta ca aza a na a nusain a̱tsuma̱lima̱. N ta tsupa
    le adama e ili i na a yuwain.”
  cax-NT: 'Tapü apatococa tato ümoti quiatarrü, arrtü ane nipünatenti aupu. Mejor
    apiñoco mecuti Tuparrü, tari uiti asaraiti, itopiqui sane nantü icu Nicororrü:
    “Sobi yache carrticurrü, nanti Señor”.'
  aia-aia: Arai do'ora mana asigu'i, moi abu bonasiai su'uai ta'aa tanaai nata sae.
    Moi nugaa tanaa God, 'iia naigu hauai aba ana. 'Inia na'i Usu-usu Maea 'ia God
    'a 'unua o'ani, “Aba agua 'anai ha'a-mama'airaaui nei nara hauai ta'aa. 'Inau
    nawaigui su'ua tanaraaui taha rau haua tana'amou.”
  srp-1865: 'Ne osveæujte se za sebe, ljubazni, nego podajte mjesto gnjevu, jer stoji
    napisano: moja je osveta, ja æu vratiti, govori Gospod.'
  agt-agt: 'A awemuy hapa magbalat, kahkahulun, awa indagan muy hud la ya pangbalat
    na Namaratu ewan, te yen ya uhohug na ta surat na aglavunen: “Iyak sangaw ya mangbalat,
    a iyak ya magsupapak,” kunna.'
  lug-lug: abaagalwa, temuwalananga ggwanga, era ekiruyi mukirekere Katonda, nga bwe
    kyawandiikibwa nti, “Okuwoolera eggwanga kwange, nze ndisasula,” bw’ayogera Mukama.
  yby-yby: 'Iwenelita, lihimatipoya edimotipo pasamilo. Omailimoya alika niseko mesaha
    jebetatibo onawalomugoya ujapa iki minalo. Yamuya monoka bukuguya ga mako sa-liki
    luhuwa ji-minabo maya ne: We napalimoya lihima pasokaka yowanuya neimone yowanune
    nenako, alikaya niseko litubo ne, loko lone.'
  heb-heb: אל תנקמו נקם ידידי כי אם תנו מקום לרגז כי כתוב לי נקם ושלם אמר יהוה׃
  mpp-mpp: Agofocne kwelenedi ngengele angac ngagegabac, aibaba sowacne aingelebong,
    yogolec ameine mi baduyeledabiyeng. Aime Wapongti aalicine baduyelenale sawaine
    loebongka, yeuctihac sowacnele ameine baduyeledaic. Ilec yanguc kwelengkeicne
    fagac, “ ‘Sowacnele ameine badu-badu, yogo nale bole,’ Sugucnedi inguc migac.”
  apb-apb: Maeni eesiku, maholo nga mwala ko deu hu'isi'omu, mwaanie omu su'u eeliho'i
    aana lo'u hunire, ta'e toli'aasie mola a God ke si ha'aloire. Aana a Aalaha e
    unue i laona mo Uusu-uusu Maa'i uuri, Leu oto i sapeku hunie su'u-olanga. Ineu
    ni ne ke si oolisie mo aaelanga mwala ko deu hu'isi'omu eeni.
  san-TEL: హే ప్రియబన్ధవః, కస్మైచిద్ అపకారస్య సముచితం దణ్డం స్వయం న దద్ధ్వం, కిన్త్వీశ్వరీయక్రోధాయ
