  agn-agn: Agmalenong mga logod, indi amo enged melet ta malain, kondi pabayan mi
    lamang tang Dios ang yay ang magsilot ong nira. Tenged ganing tang Ampoan ta ong
    Kasolatan, “Yo tang balang melet; yo tang magsilot.”
  nhi-NT: 'Notlasohicniuan, amo xonmoyahyacanacan namonmomacuipasqueh, yehyeh ixconcauacan
    non macchiua yeh nicualanilitzin Dios, ohcon quemeh ihcuiliutoc itich in Teotlahtolamatl:
