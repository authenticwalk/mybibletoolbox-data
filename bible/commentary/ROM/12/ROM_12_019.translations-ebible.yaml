  eng-WEBPB: Don’t seek revenge yourselves, beloved, but give place to God’s wrath.
    For it is written, “Vengeance belongs to me; I will repay, says the Lord.”
  gfk-H: 'Kaba hinturagu, waak muat balbalu pukus ira tunatuna uta ira nudiet sakena
    taar ta muat. Senbia muat na tar mahua ta Kalou bia no nuna ngalngaluan na papalim
    tana. Muat na gil hua haruat ma ing di ga pakat bia no Watong ga tangai hoken:
    “Iau nong iau na balu pukus ira mataniabar uta ira nudiet sakena. Iau na hapidinau
    diet haruat ma ira nudiet gingilaan.”'
  viv-viv: Omi tobohiyakweyao, kaliva yadi koyona keke wanalaufata. Au wanamiya tu
    kaꞋi Yaubada nuwanuwana amine o Bana ginalaufata. Meda tuwaina Yaubada Veyao Tuwaina
    ana bukiya gigahe gigayo, Laufata yaku abavehimeya. Iya kaliva yadi koyona ganafatana.
    Au hidedemi Kaiwabu gigahe.
  yao-yao: Achalongo achinjangu, kasimmuchisyana yangalumbana jwine ni jwine, nambo
    mwalechele Akunnungu atende chindu cho kwa lutumbilo lwakwe, pakuŵa ilembekwe
    mu Malembelo ga Akunnungu, Ambuje akuti, “Kuuchisya chisasi kuli kukwangu, uneji
    chimuchisye.”
  tgp-tgp: La tapala r̃uhur̃uhu, ha sopo kelekele hin te rani, pani ha sile na masapa
    isan God vara i er̃i sile na nona talai lolokoru mata hehe matan la ulia na Retiulia
    vara, ‘Enau a pa kelea, enau a pa volira, enau Moli na lo verea.’
  auc-NT: Botö në waademïni ëñëedäni. Mönö Awënë beyæ̈ ïïmaï ante yewæ̈mongatimpa.
    “Wënæ wënæ cædäni adinque botö wënæ wënæ näni cædïnö beyæ̈ ante në apænte panguënëmo
    inte tömëmo eyepæ̈ wæætë godö cæbo wæcædänimpa, ante Awënë angampa,” ante yewæ̈monte
    ongompa cæmïnii. Mïnitö ïmïnite pönö wënæ wënæ cædäni wæmïni ïninque edæ wæætë
    godö cædämaï ee aedäni. Edæ në äingä bate pänongä inte Wængonguï incæ pancæcäimpa.
  kbc-NT: Inioxoadipi yemaanigipi. Jinoɡ̶oleetibige daɡ̶a oojetee. Pida ikanitece
    Aneotedoɡ̶oji mepaa yelatetema, odaa eote lawikodico niɡ̶ini oko aneo ane beyagitaɡ̶adomitiwaji.
    Igaataɡ̶a maditaɡ̶a lotaɡ̶anaɡ̶axi Aneotedoɡ̶oji mee Ǥoniotagodi Aneotedoɡ̶oji,
    “Emokee mida yoniciwaɡ̶a me joojete. Odaa jao lawikodico niɡ̶ina oko anowo ane
    beyagitaɡ̶adomitiwaji.”
  bmh-bmh: O zaiar, dudu ipal agen igul eg marebi, agen go abai koli uhu i maran.
    Ag Uwait gumei dabi, aiu ses gonugtal dudu go en aigsisilaimai, uhu maramau. Uwait
    nugau ze eim guzenai aneu, “Dubanou Ban nug guzenai aneu, ‘Iz sag dudu go agal
    igul eg memen, koli eg marai. Du tub nug ag ibalagab igul eg maraba, izanag koli
    gonugau igul eg murai.’” Gonun, ag dudu go eg i maran.
  ctu-BL: 'C''uxbibilet bʌ la, mach mi la'' bajñel q''uextʌben jontol bʌ i melbal
    la'' pi''ʌlob. La'' i q''uextʌbeñob Dios ti'' mich''ajel. Come ts''ijbubil: “Joñon
    mij q''uextan jontolil. Joñon mi cʌq''ueñob i tojol i mul”, che''en lac Yum.'
  meq-meq: 'A nəkurom neheye na wuɗa kurom haladzay aye, ndo kə gakum mənese na, kâ
    məmumay ha a ɗəma bay. Gərum ha Mbəlom mâ gay sariya. Andza niye, mawatsa eye
    mə Ɗerewel i Mbəlom na, Bəy Maduweŋ Mbəlom a gwaɗ: «Mata ma ha mənese a ndo na,
    neŋ!»'
  noa-H: Hermanonaan, pãach dʌ̈i k'aigba harr jũrr hawi hoob pãach juata chik'am gaai
    na deemiet. Magju k'ãai hidëu Hẽwandamagta jũrr ham dʌ̈i hichdëu k'ap hapibat.
    Magʌm higwia hichdëujã hich hiek gaai, “Muata ham dʌ̈i mʌchdëu k'ap haju haai
    chirʌm” ha sim. “Pãach dʌ̈i jãg nʌm paar hidëu mʌrʌgta deebat, muata ham gaai
    hoopik'im” ha sim Hẽwandamau.
  alp-NT: Kwali betaya rebe au oki imi! Imi lelie sie rebe esi ono tiae ete imire
    yake, sebeie Alla Ihukumesi. Le kena Alla Eni lepate rebe lekire ebeteke be, “Au
    leliesi. Namake Au hukumesi!”
  san-VEL: he priyabandhava.h, kasmaicid apakaarasya samucita.m da.n.da.m svaya.m
    na daddhva.m, kintvii"svariiyakrodhaaya sthaana.m datta yato likhitamaaste parame"svara.h
    kathayati, daana.m phalasya matkarmma suucita.m pradadaamyaha.m|
  kbq-kbq: Rone'nimota mago'mo haviza hurmantena nona'a huonteho. Hagi Anumzamofo
    fatgo rimpa hezampi atrenkeno vino. Na'ankure avontafepina anage huno krentene,
    Nagra'a nona'a huzamantena mizana zamigahue huno, Ramo'a hu'ne. (Diu-Kas 32:35)
  kbh-kbh: 'Ats̈be bonshánënga, ínÿenga bacá chacmojtsaborlana ora, ndoñe s̈matjama
    chënga chë causa chamotsesufrínama, ndayá Bëngbe Bëtsá s̈mochjaleséncia chënga
    cháuacastigama; er Bëngbe Bëtsabe uabemana palabrënguiñe cha tojánayana: “Ats̈e
    chanjama chënga chamosufrima, ínÿenga chamosufrima tmojama causa; y chënga chanjácastigaye,
    ínÿengbioye bacá tmojaborlá causa ca.”'
  ron-LSB: 'Nu căutați voi înșivă să vă răzbunați, iubiților, ci lăsați loc mâniei
    lui Dumnezeu. Căci este scris: “Mie îmi aparține răzbunarea; Eu voi răsplăti,
    zice Domnul.”'
  pon-pon: 'Kompoke pai ko, komail der pein depuk, o komail der madan makar, pwe a
    intinidier: Ai depuk, Nai me pan depuk, me Kaun o kotin majani.'
  nhe-BL: 'Noicnihua tlen nimechicnelía. Amo quema ximomacuepaca ica tlen inmechchihuilijtoque
    tlen ax cuali. Xijcahuilica Toteco ma quintlatzacuilti. Pampa ijcuilijtoc ipan
    Itlajtol campa Toteco quiijto: “Na notequi para niquincuepilis tlacame tlen fiero
    quichihuaj, huan quena, niquincuepilis.”'
  sps-sps: Fuainy vainy fafaaman tsonyo, nainy te kat fifiiring maromi ri, kat vaare
    yam senviir kat te kat ari tsumi. A sikia, kat fi yam to, tanyiny yam a Tsunaun
    ma fakats Ya na fasaraa Tsunia. Nyo tsue of maromi ma fatanai vaare mi ya tana
    saa Gov kat bus a ka to sa kirkir en koman Vegiau Ten Gov tan nainy muan, Moses
    tsue iny a nguen e Gov ya tsue to na ka, “A Tsunaun te tsue na ka, ‘To te kat
    non a mes kat iring, Anyo na isen tsun to te fatanai rou ya. Kat nana tafan tan
    kat iring, ayein kat tsonyo.’”
  wnc-wnc: Siakan notna. Ginda yake yake ma amapam. Aho. Ginda wikake yuwawa Anutu
    awia tapatutakan toknga yake yamik. Unzing Anututa wamu takngatu yawan natake
    ayanikapsa aminu tapatuta anzing matakut, “Natakan yake toknga aknga wai aminde
    ayamit,” ngang matakut.
  bus-bus: 'Ma gbɛ̃ yenzideenↄ, àton gɛ̃ɛ bo gbɛ̃aro, à à tó kↄ̃n Ludao. À kɛ̃na Luda
    yãn wà bè: Dii bè, ambe é gɛ̃ɛ boḿma, ambe é fĩa boḿma.'
  gub-BL: Aze teko uzapo ikatu 'ym ma'e peme a'e wà nehe, pezepyk zo wanehe nehe.
    Tuwe Tupàn uzepyk wanehe nehe. Ipuruzukaiw putar wanupe nehe. Nezewe i'i Tupàn
    a'e, uze'eg imuapyk kar pà kwehe mehe a'e. — Ihe zutyka'i azepyk putar teko wanehe
    ihe nehe, ihe zutyka'i amekuzar putar wanemiapo kwer ikatu 'ym ma'e ihe nehe,
    i'i wanupe.
  imo-imo: Nanga kanopa lili imboma, imbo mareni eno teko kenjinge wali enoni pundu
    naa taio. Goteni aku imboma kinye mumindili kolombalo ulumu yunge tembalo ningo
    tiye kolangei. Aku tepa mele Gotenga Bukuna ungu te moromo, akumu i tepa, Awilimuni
    nimbeindo, “Ulu teko kenjirimelemunga pundu toli kongonomu nanga kongonomu kau.
    Teko kenjirimelemunga nani nanu pundu topo mindili timbo,” nimo, aku tepa moromo
    kani eno enongano ulu te naa teaio.
  boj-boj: O ijo was bole, tamo qudei na niŋgi gulbe eŋgibqa niŋgi na kamba naŋgi
    gulbe enjraib. Uratosib naŋgi Qotei aqa baŋq di atibqa a segi naŋgi qa ŋiriŋosim
    gulbe enjrqas. Agi Tamo Koba aqa anjam bei nami endegsib neŋgreŋyeb unu, “Une
    kambatqajqa wau di ijo segi wau. E segi na tamo naŋgo une qa naŋgi kambatnjrqai.
  eng-DRA: 'Revenge not yourselves, my dearly beloved; but give place unto wrath,
    for it is written: Revenge is mine, I will repay, saith the Lord.'
  knf-knf: 'An bayiţ naan biki nŋaluŋ, naklukan nin, nawutan Naşibaţi awayëş. Hënk
    di di Ajugun ajakuŋ ţi ulibra wi nul : « Nji dluŋ kalukanan, nji dkluŋ katuuman
    »'
  san-KHM: ហេ ប្រិយពន្ធវះ, កស្មៃចិទ៑ អបការស្យ សមុចិតំ ទណ្ឌំ ស្វយំ ន ទទ្ធ្វំ, កិន្ត្វីឝ្វរីយក្រោធាយ
    ស្ថានំ ទត្ត យតោ លិខិតមាស្តេ បរមេឝ្វរះ កថយតិ, ទានំ ផលស្យ មត្កម៌្ម សូចិតំ ប្រទទាម្យហំ។
  arn-NT: 'Sakin pu peñi ka lamngen, eymün kisutu kayñetukefilmün tamün wesa femetew,
    welu may elufimün Ngünechen tañi kutrankayaetew, tati Wirin Chillka am feypilelu:
    “Iñche ta koneltulen tañi femael tati nor dungu. Iñche ta kutrankayafiñ ―piley
    ta Ñidol Ngünechen.”'
  zas-NT: 'Compniar raliduladx ree Jesucrist, ad rguꞌ guialxyajn luxdoodi con ree
    bén rüjn lëjt xhienin, gol basaꞌnan loj Dios, laaman güün xguialguxtis, ziꞌc rëb
    loj xtiidxaman, lod rëb: “Naj na̱j bén rayal güün xguialguxtis, gudë tëën ni rayal
    bejn. Zian rëb dux Dad ree Dios.”'
  ken-NT: Abhɛn ɛkɔŋ, yɛ̌ mmu ywɛka ákɛ́ kɛmɛ kɛ́mbé. Dɔ̌ ká Mandɛm antɛmsi mmu
    anɛ ákʉ́ ntɨ bɛbʉ́ mbɔnyunɛ Ɛkáti Mandɛm ɛ́rɛ̀m bɛ Mandɛm arɛm bɛ, “Mɛ kɛ mbɔ́ŋɔ́
    bɛ́kɛ́mɛ kɛ́mbé. Mɛ kɛ nchí kap mmu ndǔ ɛnyɨŋ ɛnɛ yi ákʉ́.”
