  por-BRBSL: 'Não procure vingança, amados, mas dê lugar à ira de Deus. Pois está
    escrito: “A vingança me pertence; eu retribuirei, diz o Senhor”.'
  ces-NKB: 'Nemstěte se sami, milovaní, ale dejte místo hněvu, neboť je napsáno: “Má
