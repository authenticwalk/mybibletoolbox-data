    Imankinyala nhanga ilama, “Nukathaka kunha nama kapanha tutjika. Atha turta kala
    kapanha tutjina,” Ingkartanha angkama.
  gai-gai: Na ne aukna aikor laiŋ koind, ne ndori puŋga mina nenmo moekna tɨpemb ŋgorikmo,
