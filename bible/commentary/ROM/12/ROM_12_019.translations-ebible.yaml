    me pahn dupuk, ngehi me pahn ikih.”
  maq-NT: 'Cuichjá cojo nuju sacuaha xi quihndi naha ngayun: xicanihñundujun suvun
    ngu cjuahngatacun xi sahmi xuta cojo nuju ta tuhun cahndë́ xi Nina ne, cuma cjan
    rë me cojo xuta xi casahmi jan. Ta Nina ne, cachja me xcun xujun rë me cuitjin:
    “Ngahan satë ná xi sahme ngojo cojo xuta tsehen; hatuxa ngahan sahme ngojo.” Cuatjin
