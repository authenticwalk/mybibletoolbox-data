    jwi''l tz''ib''ali'' li wuj re Lok''laj Jyolj Kakaj Dios ri tijb''ij jilonri:
    Wi'' k''atb''itzij laj ink''b'' chi jb''anic k''atb''itzij chib'' nen tib''anow
    c''ax chawechak, tiche'' Kakaj Dios.'
  zav-NT: 'Beṉə'' bišə'' dao'', cheyaḻə'' əgwzeɉ əgwdecho ca''aḻə bitə''əzə de''en
