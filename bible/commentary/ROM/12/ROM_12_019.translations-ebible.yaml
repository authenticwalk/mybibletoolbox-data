  san-TAM: 'ஹே ப்ரியப³ந்த⁴வ​:, கஸ்மைசித்³ அபகாரஸ்ய ஸமுசிதம்ʼ த³ண்ட³ம்ʼ ஸ்வயம்ʼ ந த³த்³த்⁴வம்ʼ,
