  ikk-NT: Ndị ọwụ m, e mẹgwarịlẹ ni; ka la nị mmẹgwarị tọ nị Osolobuẹ, makẹni Ẹkụkwọ-nsọ
    sị, “Di-nwọnni-ẹnyi sị, ‘Mmẹ k'e mẹgwarị; mmẹ k'a kụkin.’ ”
  leu-leu: 'Mu fesing siak, layaan ta mataa vil a saat xe simi muta sui a saatan sina
    pana saat, piau. Taasaxa mi taa tavai a Memai pana lagafan aave e nane xa i taa
    fakasaname sena vilaana saat sina senaso na Moses aava ferawai lapaana Piran a
    kuus malaan: “Tamo a mamareiai ina vilaana saat sina saxa mataa a fakasanaman,
    nenia xa, ne taa fakasaname.”'
  maz-NT: 'Nu''tsc''eji rí s''iyats''üji, ''ma cjó c''o pje ra tsja''c''üji na s''o,
