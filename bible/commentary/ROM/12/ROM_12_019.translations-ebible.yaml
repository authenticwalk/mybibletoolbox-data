  swh-ULB: Wapenzi, msijilipizie kisasi wenyewe, lakini ipisheni ghadhabu ya Mungu.
    Kwa maana imeandikwa, '' 'kisasi ni changu; Mimi nitalipa,' asema Bwana.”
  tpt-NT: 'Uxiknan yu klapaxkayau, jantu kꞌalhimaꞌalchꞌaunichꞌoꞌotꞌik yu jantu ox.
    Kꞌamakꞌaunitꞌik ni Dios para kamaqalchaunichoqol ni yucha. Va tsꞌoqkanta taꞌan
    Dios najun: “Va kitꞌin kimpaxtoqniy kaklaqmaqalchaunichoqol; va kitꞌin kaklaqxtaqniyaꞌ
    jamaqanlqajnati.”'
  aai-aai: Men kafa’imo isa kakafin hinasisinaf isan sa bowamih inanot, baise nati
