    ଆପ୍‌ ତା କାମାୟ୍‌ନି ପାଡ଼୍‌ ହିନାପ୍‌ ।”
  txu-NT: 'Akmere, àpnhĩre ar, imã ar akĩnhkam ne ba ar amã ikabẽn jarẽ. Kwãrĩk wãnh
    amipãnh kêt. Dja gar Bẽnjadjwỳr djwỳnhkam ama gê ta ar ajo ngryk. Metĩndjwỳnh
    ne amrẽbê: me bakukãmãremã kum, “Ba ne ba ibê memã o pãnh djwỳnh. Ba dja ba ajo
    ingryk ne o pãnh. Kwãrĩk wãnh amipãnh kêt.” Nãm ã Bẽnjadjwỳr djwỳnh memã ane.
    Kam dja gar kam ama.'
  eng-WEBU: Don’t seek revenge yourselves, beloved, but give place to God’s wrath.
    For it is written, “Vengeance belongs to me; I will repay, says the Lord.”
  gnw-NT: 'Cherɨvɨ reta, agüɨye pembɨjecovia mbae icavi mbae vae uyapo peve vae icavi
    mbae vae pe. Pemaeño Tumpa tuiporaraca chupe. Echa''ã Tumpa iñee pe uyecuatía
    oĩ cuarãi: “Che taiporaraca chupe. Che tambɨjecovia” —jei yandeYa. Jucuarãi uyecuatía
    oĩ.'
  mux-mux: 'Nanga pulu lelemú yambuma, yambu mare-ni eni teku kis-singí kene enini
    pundu naa tai. ‘Pulu Yili-ni enini-kene arerembi kolumba.’ niku munduku kelai.
    Aku-sipa mele ⸤Pulu Yili-nga⸥ bukna ung te molemú, akili i-sipa mele: ‘Auliele-ni
    nimba mele: “Teku kis-silimelaliinga pundu tuli kongunale nanga kongunale mindi.
    Teku kis-silimelaliinga na-ni nanu pundu topu mindili simbu.” nilimú.’ aku-sipa
    molemáliinga ⸤eni-enini naa teai⸥.'
  maj-NT: 'Já nts''ena̱, najmi tu̱ n''e ngajoyo ni xi tín''enu̱u. A̱ya ntsja ní Nti̱a̱ná
    t''ejñayo xi b''a̱ títs''íu̱n. A̱t''aha̱ b''i̱ ts''ín tjít''a éhe̱n Nti̱a̱ná:
    “Ahán xi k''uasjé chjíá, an xi tsjaha̱ chjíhi̱. B''a̱ títsu Nti̱a̱ná.”'
  bkq-NT: 'Cristo eynynâ ypemugudo, inakanhe kulâ amâieholymo watay, tâpeânzeba itaungâ.
    “Pabai, mâkâ ayetobyry, tutuzelâ âmâ” kewâtaungâ Deusram. Mâkâlâ mawânkâ ise inagazenimo
    enagazenehoim. Warâ Deus itaumbyry awo wâgâ iwenibyem awyly: “ ‘Inweânimoem kehobyry
    urâ. Urâem ityby modo enagazeni, enagazeze urâ’ kewândymy Deus.”'
  kue-kue: 'Angrima ambarma wagle, yomba ta aglau ere ene tenaglkwa, i ene erete ikine
    endekriyo, ba ene kan winge erimbi God yene erekinde eretenambuka. Te kamambuno
    pepa muno yegl beglko pangwa: “Yaglkande yegl dungwa, aglau erikwa i nana ere-ikine
    ende, te topo te ikine endinaglka.”'
  cot-NT: 'Napitsaroventarijiateni nopintsamajataca, aatoquea pipigatanta, manaquea
    poguijavaquero igatsimare Aapani Irioshi. Otioncacatari: “Icanque Amajirote: Naro
    ashincaro pigamentagantsi, naroquea vegaratacaaquerine.”'
  bnp-bnp: Mua e huriki a hategu, naha ni koli a naro hale. Mu davea a rongova na
    Vure ge koli, a vuhuna a ngava ni here puru na Hinere, i ta maea, “E Bakovi Dagi
    i ta maea, ‘A nikoli, a leho nau kunana. Iau kikeri a viri bara koli a vilo hale
    ne huriki ri rata virihi mua vona.’”
  apn-NT: '@see-verse:ROM.012.018'
  ctp-NT: 'ꞌWan taꞌa suꞌwe nsuꞌwiǐn, ja xitukwi ꞌa wan kuꞌni wan chaꞌ xaꞌan loꞌo nten
    nu kuꞌni liyeꞌ tiꞌ ꞌwan; ta wan tyempu ꞌin Ndiose chaꞌ ta Ni nu tiꞌí ꞌin neꞌ kanꞌ.
    Suꞌwe la ngwañaꞌan. Kwiꞌ ngwañaꞌan ndyoꞌo chaꞌ re nu ndukwa lo kityi kula: “Tñan
    ꞌñaǎn lka chaꞌ kasinꞌ tiǎnꞌ ꞌin nten, chaꞌ taǎn nu tiꞌí ꞌin neꞌ, ndukwin Ndiose.”
    Ñi ꞌa lka chaꞌ re nu ykwiꞌ Xꞌnaan loꞌoan.'
  opm-opm: Nohanhera. Gurnong inaham er nahayahanhe gurdapat heisup mar it yansihe
    deipri. Got orhorwi heisup mar it yansi deipat han ma hapat daham orhe bes teinongwi
    mar mandanmur. Got norhorwi heisup mar it yansi deipat hanmur ritporhan ma brak
    matpa meng oh mamaru hat patmur. It yansi matin oh Hanipyah norhorwi it yansi
    mar apin han ohoh ihan norhor yansi deipramur ritporhan brak matpamur.
  bvr-bvr: Japurra ngapa nyiburr-jirra, aburr-gata aburr-nga werra nyirrbi-nenga,
    wurra gala barra ana-goyburrpa birripa werra nyirrbi-nega. Wurra burrbu-bawa nula
    Wangarr barra nipa a-bachirramiya burrwa, ngardawa minypa janguny gu-yurra, gu-yinaga,
    “Ngaypiya ngardapa ngapa barra ng-gurdanyja burrwa minypa birripa mu-ngoyurra
    aburr-bachirramiyana.” Nipa a-yinagata a-wena Wangarr.
  zad-NT: 'Le'' beṉ'' bish'' na'' le'' beṉ'' zan'', bi chiyaḻ'' yizi''le wzon c̱he
    beṉ'' shi bi chone'' c̱hele, san ḻi gonan lo na'' Chioza'' kwenc̱he ḻe'' wsak''zi''ene''.
    Ḻa'' Cho''a Xtilleena'' nan: “X̱ancho Chioza'' ne'': Nad'' yizia'' wzon c̱he beṉ''ka''
    chon dii mala''. Na'' nad'' wsak''zi''gakee.”'
  kmg-kmg: 'Âgofâc, kiŋŋeŋic ŋaŋac mi batarahuc Wofuŋ kimbeŋ-ticnere biŋe râepie fozejec.
    Dâŋ šiŋuc hâcne qâreŋkekicne fokac: “Kiŋ babatara i nore gie, â okacne babazu
    i no nahac epemu, Wofuŋ e iŋuc mukac.”'
  aso-aso: 'Luꞌne lengeme nouvoniꞌ alevekizo, eveneꞌ malite lutine di goloso igi lihime
    nimili-lingidavo ma aꞌmidoꞌ golo hizi aꞌmineꞌmine i-ngidamilo. Asi Oꞌmosoꞌmo izeboloꞌ
    molavo lihime ngemelize. Ningi mati ngimikilo. Aꞌmine nemuꞌ monoꞌ godolouꞌ tiꞌ
    li gizi nizaniꞌ ma neive: Guvelesi veꞌmo tiꞌ lo lineꞌ ve: Lihime ngemaaꞌ gono
    nene neniꞌ gono nenako lihime nene neniꞌ ngemelesuve.'
  uli-uli: Rewol maryarey, hatowe ma palili tayikof, ha ligdi bo ssong la yael Deus
    mele yebe foru. Bo babior we ye santus ye sor bo, “Ibele foru paliyel ssong le
    yai, ibele hatefaeli mala paliyel, yalol Samol yal sor.”
  nin-NT: Ikpikpa amungga, unuma ti na ki imba undanda, imba bu si na ku undanda meme
    hen. Du Abachi a han ku inkindirr yi nggo a na. À charr na angbamvu ka Abachi
    ka di, Atiko wa a da di, “Ihan yi i si mungga. Ingga ta han anishirr inkindirr
    yi nggo iwre ba ku ina imbarr yi nggo.”
  acu-NT: 'Wína aneetir ainautiram, atumin kajertaminamtaisha atumka yapaijtsuk, antsu
    Yus ningki wait wajaktiniun susati tusaram inaisataram. Yuse chichame tu aarmawaitai.
    Yus chichaak: “Tunau ainaun yapaijkiatnunka wiitjai. Wiki wait wajaktinnaka sukartinuitjai,”
    tawai.'
  cak-WNT: 'Riyix ri sibilaj yixinwajo'', nbij c''a chiwe: Wi yec''o ri yebano pokon
    chiwe, ma tiya'' ta ruq''uexel chique. Xa tiya'' pa ruk''a'' ri Dios, ruma ya
    Riya'' ri xtiya''o rutojbalil ri pokon ri yequibanala''. Can achi''el ri nubij
    ri Dios chupan ri tz''ibatal ca: Pa nuk''a'' riyin c''o wi riche (rixin) chi nya''
    rutojbalil pa quiwi'' ri yemacun, nicha'' ri Ajaf.'
  ebk-ebk: Chakayu ay iib-a ay laylaychok, achi kayu omes-ang, ngem pay-anyu ta hi
    Apo Dios ay wachay kalibfengana nan chumusa, tay wacha nan naisurat as nan Kalen
    Apo Dios ay kanana, “Ha-un ay Apo Dios at wachay kalibfengak ay omes-ang. Ha-un
    nan manusa kan chicha.”
  spa-PDDPT: 'No se venguen ustedes mismos, amados, sino den lugar a la ira de Dios.
    Porque está escrito: Mía es la venganza. Yo pagaré, dice el Señor.'
  ruf-ruf: Sale tsangu, mleke kuliha ghehile, ila mbuli ayo mlekeleni Imulungu, kwaapfila
    yandikighwa, Imtwatsa kolonga, “Maliho igho ghangu nene, nene nitsoliha.”
  gun-gun: 'Xerembiayvu kuery, pejepy eme. Ha''e rami ''rãgue py pemboaxa nhombopagaarã
    pe. Mba''eta ipara oiny: “Xee anhombopaga ''rã, xee amboekovia ''rã”, he''i Senhor.'
  agu-BL: 'Ko at jun chicontru'', quil cyalu'': “Wicy''se'' inc''u''l te''j,” na at
    cu''n Ryos te''j. Na alijt cyen tan Kataj: “Atin cu''n tan chicawse''n yi e''
    mal wunak. Na in cu''n nak''on chicaws.”'
  isn-isn: Alowa leki kilepishi naimigaziiye, pugamuki uutaki wang'wi Tunda. Kunsoko
    yandikilwe, “Uilipishi wane, nzeelipa ulungile utata.”
  eng-PEV: Listen, my good friends, if somebody does something bad to you, don’t do
    something bad to them. Don’t do payback to them. No, just wait for God. He will
    get angry with them, and he will do payback to them one day. We can read this
    in God’s book, “God says, ‘It is my job to do payback to people for the bad things
    they do. I will punish them, so don’t try to do it yourself.’”
  ilo-ULB: Patpatgek, saanyo nga ibalsan dagiti bagbagiyo, ngem wayaanyo ti pungtot
    ti Dios. Ta naisurat, “Kukuak ti panangibales; supapakakto,' kuna ti Apo.
  pir-NT: 'Mʉsa yʉhʉ cahĩna, yʉhʉ acaye apequina mʉsare tiquina ñano yepegʉ̃ta tiquina
    yero saha ñano ye cahmedacãhña. Cohãcjʉ̃ pehe mʉsare tiquina ñano yeri buhiri
    buhiri dahreahro tiquinare. Cohãcjʉ̃ yere tiquina ojoari pũpʉ sata ni ojoahye:
    “ ‘Yʉhʉ pehe masa tiquina ñano yeri buhiri buhiri dahreacjʉ ijiaja. Sa yegʉ potota
    buhiri dahreitja’, nine mari pʉhtoro”, ni ojoahye panopʉre.'
  anv-NT: Aŋmɛ ba, muú apyɛgé ɛnyú genó gebo, déshugé fɔ́ amu. Lyagé Ɛsɔwɔ
    ne ashuú muú yimbɔ amu néndé ásá né mmu ŋwɛ Ɛsɔwɔ nnó, “Ata aké amu mashugé
    ɛlé aya, ne me nshugé nyɛ amu.”
  sab-NT: 'Cha daballa cha ibotea Jesucristo giti, cha no ba ulita ole, cha gerule
    ba ole ba ulita agali me daba gbadale ji chuge daba age gweale me no ba dollale
    giti, ma no kwian ene jige Chube kote Chube kwian ene gbe ji chuge, Chube gerua
    degaba unsuialin gerule e giti, chada e gerule: “Cha alin allabi ñage ji gbe trate
    kwian agenga me no alin, cha be age kwian ene ole, kwian ene chege cha kote gbale
    ji chuge.”'
  tmd-tmd: Makwam nöbö mö wä nɨ akuyöbö. Nöbö mö bli ñɨgö rɨ gwogwam rɨmɨjöñ aku,
    ñɨgö paiŋö mag i rɨŋö, rön, rɨb aku yöx nugumɨjeñ. Aku God ap nuŋ, me rön, rɨbyöx
    nugwöña. Nɨ ñɨgö paiŋö mag i röinö, rön, God nuŋ keir rɨbyöx nugw mag akwör cöna.
    Mosɨs nuŋ God mönö yadöŋ aku pön, God Mönö rɨb mɨŋi kai kɨtön yadöŋa, “God yada,
    ‘Ñɨgö rɨ gwogwam rɨmɨjöñ aku, nɨ ñɨgö paiŋö aipam rɨ gwogwam cɨna; aku ap nɨ,’
    me rö,” röŋa.
  acr-NNT: 'Ralaq nu hermanos ri kꞌax kannaꞌ alaq, we kꞌo kaꞌanaw ri na utz taj chiꞌij
    alaq, matzelej alaq ukꞌaxel che. E yaꞌa alaq puqꞌabꞌ ri Dios chaꞌ e Rire ri kayaꞌw
    ri tojbꞌal re, ma jewaꞌ tzꞌibꞌital chupa Ruchꞌaꞌtem: Panuqꞌabꞌ Riꞌin kꞌo wi kanqꞌat
    tzij pakiwi ri kebꞌanaw re ri na utz taj chiwij; In kꞌu riꞌ ri kinꞌanaw ukꞌaxel
    chike kacha ri Dios Qajawxel.'
  kpg-kpg: Ogu ihoo hagaaloho, goodou hudee tala di hui gi di huaidu, duguina gaa hai laa
    go di hagawelewele o God. Idimaa, di Beebaa Dabu e helekai, “Dimaadua e helekai
    boloo, ‘Ko au dela e hui di huaidu, Au gaa hui laa gi muli gi tangada.’”
  taj-taj: ङाला सेम निबा ह्रोगदे, एनीगदे ह्राङसे खाइमै खालैदेन छ्‍याम बदला थाकिन्‍गो,
    तर परमेश्‍वरदान जिम्‍मा पिन्‍गो। तिग्‍दा भिसम बचनरीनोन चुह्रङ् भिसी भ्रिबा मुला,
    “बदला किन्‍बा गे ङाला हिन्‍ना, ङाइनोन थेनीगदेदा बदला किन्‍ना” भिसी परमप्रभुसे
    सुङ्बा मुला।
  avt-avt: 'Nai yinan, yi ap eirɨak mɨt menmen enum eiyɨr ke hɨr nerekyiyem au emɨt.
    Yi eiwis God maain hɨrak kakrɨak mɨt menmen kerek han enuk kakriuweri. Yi eiwisɨk
    hɨrak kakrɨakem kakɨntar hɨrak katɨp hɨm mɨt newisɨm mau tɨwei mar im: “Maain
    hi God hɨrekes ahɨwanki arekyor enum.”'
  cbk-cbk: 'Maga amigo, no venga con el quien ya hace malo con ustedes, sino deja
    con Dios cay ele amo el quien ay castiga. El Señor ta habla ya na Sagrada Escritura
    acerca de ese cuando ya habla: “Yo amo el quien tiene derecho venga. Yo amo el
    quien ta dale castigo.”'
  uig-ARA: 'ئىنتىقام ئالماڭلار، ئى سۆيۈملۈكلىرىم؛ ئۇنى خۇداغا تاپشۇرۇپ ئۇنىڭ غەزىپىگە
    يول قويۇڭلار، چۈنكى مۇقەددەس يازمىلاردا مۇنداق يېزىلغان: «پەرۋەردىگار دەيدۇكى،
    ئىنتىقام مېنىڭكىدۇر، يامانلىق مەن قايتۇرىمەن».'
  tuf-tuf: 'Rábinu, aját baan sehnacro. Uwat ba ruhw̃uyat ques técuati jaw̃i. Sir
    imát eyin cuécwata sehw̃ar técuati jaw̃i. Sir carit cuitar wacaro: “Sirat wacaro:
    ‘Tayar yajác ques as ístirat cuécwata binro. Tayar yajác ques ajmarát cuécunro,’
    wacaro.”'
  abx-abx: 'Mga sangkay, kon naglabutan kam, dakam agbulos kundi'' pata''ani-bi nga
    i Diyos i mangastigo kay aka''anna'' may si Kasuratan: “Tawa''-ko i pagkastigo,
    ako i mamulos,” lingun-na si Paragdalom.'
  mco-NT: 'Miich ajcxy mɨgügtɨjc, co jäy jɨbɨc xymɨdundɨgóoygɨxɨpy, ca'' nañ jadu''n
    ajcxy myaj''ahuimbidɨpy, mɨmecxtugɨpy ajcxy, com Dios yɨ'' tzaachytunɨp yɨ jäy
    ajcxy huɨdi anajty xymɨdundɨgóoygɨxp. Com jaybety jadu''n ymiñ ma Dios ñecy jadu''n
    ymɨnañ: “Ɨɨch nyaj''ahuimbidɨpyɨch nej anajty jäy xymɨdundɨgooygɨxy.”'
  cpb-NT: 'Netakotané, eero pipiyakowentawaita eeroka. Iriitake piyakowentaimine Pawa
    irirori. Jiroka rosankenaitakeri, ikantaitake: Ikantzi Awinkatharite: Naakatake
    owasanketantatsine, Naakatake piyakowentantatsine.'
  aon-aon: Eikish arpesh, ipak kanak mare puwanamesh yoweishi inahos douk shenekesh
    umep iri uwe, uwok. Pukwariheshuk um Iruhin aria kadak anan meyoh juwehosin um
    aria douk ta nutrish aria nuwanamen-umesh. Ipak padukemesh. Iruhin ananik Buk,
    Debeini douk nakri, “Shawanamesh yoweihi aih um, enyudok eikin mour. Kadak eik
    meyoh ta iwanamesh yoweishi inahos.”
  hus-NT-2005: 'Kidháblábtsik xi tu kʼanidháltsik tʼajat, max jun xitaꞌ ti ki tʼajtsi
    xowaꞌ yab alwaꞌ, yab ka witsbantsi, ka jilaꞌ abal ka pidhan an ti kʼakʼadh yajtsiktaláb
    kʼal na Dios; pos an Tʼokat Dhuslab in ulal enchéꞌ: “Nanáꞌ u lujyal tin lújundhax,
    Nanáꞌ neꞌech ku pidhaꞌ xowaꞌ in lujyal kin bachʼu. Anchanꞌ in ulal an Okʼóxláb.”'
  mig-NT: 'Ñáni̱ máni̱, ma̱ cháa ini̱‑ro̱ já náni''i̱n tá''an‑ró jíná''an‑ró, chi̱
    sua nuu̱ máá‑yá ná kuá''a‑ró tú''un kiti̱ ini̱‑ya̱ núu̱‑í, chi̱ súan yóso núu̱
    tutú: Nani''i̱n tá''an máá‑rí jíín‑i, máá‑rí kua̱''a ya̱''u‑i, áchí máá Tatá Dios.'
  bps-bps: Dad kanbonggu nawa, nang gamu malas sasè di to fsasè gamu, bay bléyu di
    Dwata, du kenen i malas. Du nun gsulat di Tnalù Dwata, man Amuito, “Agu sa malas,
    na agu sa i mlayam.”
  mbs-mbs: Menge kedowa ko egkedekelan ko te pedowan, ikà niyo egmalit te menge otaw
    eg-inang te medaet diyà kenyo, meneng pebeyai niyo sikandan, so Timanem se megpelumun
    kandan. Doen kagi te Timanem insolat, “Minikagi se Timanem, siaken se megpelumun
    kandan. Siaken se megmalit kandan.”
  tof-tof: Kürü moboküpdü gómdamal, darrü oloma kolae nóma tónggapónda yabüka, e ugón
    darrem alkomólgu. A God sab darrem wató ki yalkomól tóba wirri ngürsildügab, zitülkus
    Godón Wialómórrón Bóktana igó bóktanda wagó, “Lod bóktanda wagó, ‘Ene kolae bain
    dümdüm wata kürüne; ka sab darrem yalkomolo.’”
  cme-NT: 'Mi jɛ̃naaŋ namaa, baa na ta na suu sɔlaaŋgu‑i na fɛrɛ, yaaŋ Diiloŋo yaa
    tuɔ suu-ku. Na saa da, ma nyɛgãaŋ Diiloŋ-nelma-na wuɔ: Itieŋo ciɛra wuɔ: «Yaaŋ
    sɔlaaŋgu‑i na hã muɔ. Muɔmɛi ka pã nɛliɛŋo nɛliɛŋo baa kumaŋ saaya baa-yo.»'
  sus-sus: N xanuntenyie, wo naxa wo gbeɲɔxɔ wo yɛtɛ ra, wo xa na lu Ala ma, barima
    a sɛbɛxi Kitaabui kui, «Ala naxɛ, n tan nan wo gbeɲɔxɔma, n tan nan fe kobi ragbilenma
    a rabama ma.»
  pon-2006: Eri, riei ko, kumwail dehr pein dupuk, ahpw kumwail mweidohng engieng
    en Koht en doadoahk. Pwe Pwuhk Sarawi mahsanih, “Kaun-o ketin mahsanih, ngehi
    me pahn dupuk, ngehi me pahn ikih.”
  dad-dad: Neu oboiyou tar, ã aug mala solo to wenẽdigouf, anĩ ere, Negur nẽ didi
    nigin modoũ unogouf, ere nigin, Negur nẽ Itotoya bun eig ya ibodok, “Odug irok,
    mala solo ifenẽya are neu. Ayam mala solo afenẽf.”
  zab-NT: 'De saniroldilaaznɨ Jesucrist, quɨt chanelliantit ni runné xi runné laat,
    gulsaaniy laznaa Dios, laany gúnny guelgurtisy xtenny zecquɨ ni cá lo xquiitsny
    rut rnii: “Nare riálda gúna guelgurtisy, nare isiáldab ni riáldbɨ. Ziy gunii Xtadnɨ
    Dios.”'
  jae-jae: O lauace, taôm akac kamocgôc atom. Aliŋ su êndêŋ Anôtônê têtac ŋandaŋ êna
    êtôm teto gêc gebe “Aê oc jakac kamocgôc to jakêŋ ŋagêjô. Apômtaunê biŋ tau tonaŋ.”
  ksd-ksd: 'Avat, di mari tuna avat, koko avat a obo pa avat mulai; i boina muka ba
    avat a ki vamadudur vue ra kankan: tago di ga tumu ia dari: “Kaugu ka ra varobo;
    iau kaka ina balbali, a Luluai i biti.”'
  msm-NT: Mgo suun ku, kona ki ogpanimayos, di iyan pabayosa to Diyus. Su pig-iling
    duon to Kasuyatan, “Siakon no Ginuu to ogpanimayos.”
  myk-myk: 'Na taanɲiinɛɛ, yi ganha ba yi loyirigee niinɛ wɛ, ga yi lee yaha Kilɛ
    keŋɛ ni! Bani lʼa ka Kilɛ Kafila wu ni na: «Nɛ wʼa da ba yee wo loyirigee ki kɔri,
    na pu wo jurumu wu foo tɔ pu mu. Kafɔɔ Kilɛ wʼa jo mu.»'
  sbe-sbe: Kehaguwao, tabu kwa haigum, na kwa tolegabaei Yaubada yona kouyalayala
    unai, matawuwuna Yaubada yona hedehedede se kuliyako, ye wane, “Haigum meta yau
    yogu, yau kabo yona yababa ne maisana ya mosei.”.
  mcr-mcr: Ŋqä nyämaqä nyi kiiŋä änyinätŋqä iuenä, Goti Hanjuwä Iqueqä bukä iuŋi,
    tiiŋä äyä ätnänä. “Quvqeŋqä kimaŋi, ii wäuŋuä Ŋqä eŋqä-qae, quvqä iqaŋgpqä iquauŋi,
    Nyi kima wimniqeqä.” Iutaŋi, hiqä-hiuäŋi, suqä quvqeŋqä kima mävqä pambu. Quvqä
    etquapqä iqua, Goti Hanjuwä Iqueqä äwqä tnäŋi kima mapnuwäŋqä hiŋuinä äquŋga uwqaŋgpu.
  cux-NT: 'Ní ndís''tiī hermanos yeⁿ''é chi neⁿ''é taavi, nguɛ́ɛ́ diiⁿ yú castigar
    ''iiⁿ''yāⁿ naati cu''neeⁿ yú nanááⁿ Ndyuūs ní nguɛ́ɛ́ cuuvi ''cuinaaⁿ yú. Ní ''íícú
    Ndyuūs cā''a yā castigo ''iiⁿ''yāⁿ. Canéé nguūⁿ na libro yeⁿ''é Ndyuūs ''tíícā:
    ''Úú chi Señor ní ngaⁿ''á chi ''úú ní diíⁿ castigar ''iiⁿ''yāⁿ yeⁿ''e ''úú ní
    nadíí''vɛ yā yeⁿ''e chi nguɛ́ɛ́ n''daāca chi diíⁿ yā.'
  tur-YTC: 'Ey sevgililer, kendiniz için öç almayın; bunu Tanrı’nın gazabına bırakın.
    Çünkü şöyle yazılmıştır: “‘Öç benimdir, karşılığını ben vereceğim’ diyor Efendi.”'
  san-ITR: he priyabandhavaH, kasmaichid apakArasya samuchitaM daNDaM svayaM na daddhvaM,
    kintvIshvarIyakrodhAya sthAnaM datta yato likhitamAste parameshvaraH kathayati,
    dAnaM phalasya matkarmma sUchitaM pradadAmyahaM|
  bel-N: 'Ня помсьціце за сябе, улюбёныя, але дайце месца гневу, бо напісана: «“Мне
    помста, Я аддам”, — кажа Госпад».'
  sch-sch: Ka malngei, phûba lâk tet no ungla, manêkin Pathien taksina han tho
    rese. Pathien lekhabu'n, “Phûba murdi chu keiman ka lâk rang ani, Keiman thuon
    ki tih, Pumapa'n a ti,” ati anghan.
  mic-MIQNT: Nitaptut, mut asita'law ta'n wen tel pata'l'sg gatu awna ignmu 'ms't
    goqwei Gjinisgam ugpitng. Ta'n tel wi'gas'g Gjinisgam ugtwi'gatign, “Gjinisgam
    teluet, ‘Ni'n 'ms't goqwei nujo'ltes aq 'ms't goqwei apat apangittes.’ ”
  huu-NT: 'Cue isiruigano, bu omoɨna jeare fɨnoia, ɨbana oñeno. Jusiñamui naimacɨna
    duere fɨnoite. Moisés mɨcorɨ iena jaie cuete: “Caɨ Nama llote: ‘Comɨnɨna duere
    fɨnodɨcue. Ɨbana oitɨcue’ ” cuete.'
  jiv-NT: 'Yuska ni Papiri̱in ju̱na áamtikramiayi: “Wíitjai tunaan asutiátniun. Wisha
    yapajkiattajai” tawai Uunt Yus. Tuma asamtai yatsuru, kajertamkuisha atumsha yapajkiairap.
    Antsu yajauch awajtamkana nuna Yus íistí. Yus asutiáti.'
  otm-NT: 'Ma zi cu ahʉ, hin ga cos''hʉ ra pengui ''bʉ ja''a da t''ørcahʉ. Pɛ ''bɛ
    ga tømhbʉ ts''ʉ di ʉnba Oją ''bʉ gue''a in nde di ʉnba ʉ. Nguetho nt''o''t''i:
    “Ma ''bɛfi zɛhɛgä ngue ga ʉnba n''da nɛ ga un rán thɛui a bi ''yøt''e,” bi ''yɛ̨n
    Oją.'
  dah-dah: Kadne yago, al kura beleŋ buluŋ dirkeb wol ma heŋ hinayiŋ. Gwaha titŋeŋbe
    Al Kuruŋ haniŋde kerde hinayiŋ. Irkeb yeŋ beleŋ gab al goke bearar teŋ muruŋgem
    buluŋ unyeŋ. Al Kuruŋyen asaŋde Doyaŋ Al Kuruŋ beleŋ, “Buluŋ diraŋ mar goyen wol
    heŋ heŋ gobe nere meteŋ. Ne beleŋ gab matamiŋ gote muruŋgem yuneŋ,” yiriŋ geb,
    gago dineŋ hime.
  tnk-tnk: Nərmama keikei me, tihəpwəh nərpwɨnien noien ərəha səvəi iərmama riti,
    mətə tihəpwəh a pwəh Kumwesən ruvei pen niemaha səvənhi min. Iakani iamɨnhi irə
    tɨ nəri nə mə kɨmərai pen nəɡkiariien i ia Nəkukuə Ikinan rani mə, “Iou takərpwɨn
    noien ərəha səvəi nərmama, nɨpərhienien iou tako.”
  kpr-kpr: 'Erá, dara evetu genembo mendeniimi nemokena arera, ainda mino eove! Amo
    dovu, God nu tofo mandi ainda mino nune arira. Nunda Geka aindae eminge resira:
    “Bajari resira, ‘Dara da mino mo, nane arena. Saramana amo, nanda tofori,” aminge
    resira.'
  san-IAS: he priyabandhavaḥ, kasmaicid apakārasya samucitaṁ daṇḍaṁ svayaṁ na daddhvaṁ,
    kintvīśvarīyakrodhāya sthānaṁ datta yato likhitamāste parameśvaraḥ kathayati,
    dānaṁ phalasya matkarmma sūcitaṁ pradadāmyahaṁ|
  nho-nho: 'Ki mee kootou e hai haaeoina ni tama, kootou see ffuri atu no mee ni vana
    hakallika ki laatou. Kootou ki tiiake TeAtua ki huri ake soko Ia no kauake ana haaeo
    ki naa tama naa. Te Laupepa Tapu raa e mee maa, “TeAriki e taratara peenei: Nau
    ma ki painnaki ma naa tama e hai haaeoina laatou aaraa tama.”'
  gym-NT: 'Ti mräkätre tare tikwe, ni mdakwe kukwe nuen käme mun rüere angwane, munkwe
    ñan ja ngie mika au, akwa munkwe mun rüe ye tuametre Ngöbö kisete, ñobtä ñan angwane
    Ngöbö Kukwei käta niere krörö: Ni mikadre ja ngie nuen, ye abko tä ti kisete.
    Ne aisete ni kukwe nuenkä kämekäme mun rüere, ye dokwäre tikwe mikadi ja ngie
    nuen, niebare ni Dänkienkwe.'
  azg-NT: 'ꞌOꞌ ntyjë na viꞌnchji ꞌoꞌ, juu natyia na conanꞌtja nnꞌan ndëëhoꞌ, tyiꞌntꞌahoꞌ
    na njonhanꞌ, quiꞌndyehoꞌhanꞌ. Ee nquii Tyoꞌtsꞌon ntyjii jon nchu vaa ntsꞌaa jon
    na njon nanꞌñeen na contꞌaviꞌhan ꞌoꞌ. Ee nacjooꞌ jñꞌoonꞌ jon na jndui vaa jñꞌoon
    na itsohanꞌ: “Ja tsixuan na ntsꞌa vꞌi nnꞌan na conanꞌtja, ja ndyiönhan.” Ndöꞌ
    vaa na itso jon.'
  bhd-bhd: हे ट्लारव अपनो बदलो न नेथ; पन परमेशरे तुश्शे लेइ बदलो नेने देथ, किजोकि
    पवित्रशास्त्रे मां प्रभु ज़ोते, “बदलो नेनो मेरू कम्मे, ते अव्वें बदलो देइलो।”
  too-NT: 'Tā''timīn, tū'' ticātlahuani''yā''tit a''ntūn tū'' tzey palh chuntza''
    cātatlahuani''yāni'' hui''xina''n. Namakxtekā''tit que xmān Dios nacāmāpātīnī.
    Tatzo''kni'' na ixtachihuīn Dios: Xmān quit tzē na''iccāmāpātīnī a''ntīn tatlahua
    a''ntūn tū'' tzey. Natamāpala con quit, hualh quiMāpa''ksīni''ca''n Dios.'
  ind-AYT: Saudara-saudaraku yang kekasih, janganlah kamu sendiri membalas dendam,
    tetapi berilah tempat kepada murka Allah. Sebab, ada tertulis, “Pembalasan adalah
    hak-Ku, Akulah yang akan membalasnya,” firman Tuhan.
  cjo-NT: 'Noyemijantzinkarite, osheki nonintaperoeyakimini. Eero pipiyatari owashironkaawitemini.
    Rirokya Tajorentsi piyakowentemini. Tema paerani rojankinatakaantakironi Iwaperiteki,
    ikantakini: “Naaka piyawenteemini, naaka owashironkagaeyeririni. Tema naaka Piwinkatharite.'
  nsn-nsn: Ro bung uanotoug, ahik pah mung pehahaua tasir gisiameh ge teka guata uasasin
    tamiuoum, bo mung heir me hagar tena nimaliana God, ge a nibolo peono tono uelhire
    God pare, “A pehahaua nar niguata uasa nag kalekinaleo, Inggo katongo uoumumpe
    ru turung pehahaua tenas niguata uasasin, karu mamantouo tasisin.” Teke kula per
    Tamata Noman.
  san-DEV: हे प्रियबन्धवः, कस्मैचिद् अपकारस्य समुचितं दण्डं स्वयं न दद्ध्वं, किन्त्वीश्वरीयक्रोधाय
    स्थानं दत्त यतो लिखितमास्ते परमेश्वरः कथयति, दानं फलस्य मत्कर्म्म सूचितं प्रददाम्यहं।
  tna-NT: 'Edue ibuneda cuana, be eturuca mebiahuanatiji. Diusu sa bahui eturuca a
    taji. Uja Diusu puidha mesa quirica su: “Yama bahui ecastigayu. Daja huecha yama
    bahui eturuca yayu.”'
  lid-lid: 'Aha kawas tek, aha samekes losen sala tiri, ndri-iy, arile aha katehei
    ki kani Kindrei kamekes, tasah sahou mene ndratorowenei tiye i buku doh: “Jo kameh
    atehei maha-an ili tiri, ma jo konohei saba kandriyen nane iri amekes.”'
  wim-wim: Than wiyangan way yumpayn niiyantanwey-a, niiy puthangkan way keꞌ yumpān
    thant, puth in ngeeyān a! An nilaman ep God.angana ngul wayathow thanang, aak
    nung-nungant wunana, an ngampar yaꞌa. Puth wik inangan lat ngench thayanangan
    waaꞌ-waaꞌan nil God.an thawa, “An ngath-ngatha ngay wayathāng thanang pam wanch
    anangan wayan yump-yumpantana, ngay aak wayakan ngul kuchāng thanang.”
  zga-M: Vaghane, mulekhage ukhuhomba imbivi, hange muhenaghe uluviepho lwa Nguluve.
    Ulwa khuva liesimbiwe, 'Uluhombo luliepakyanya palyune; Une nielahomba,' inchova
    Untwa.”
  yom-yom: 'A bakundi bama, kadi vutulanganu landi beno veka. Vayi luvananga buangu
    kuidi Nzambi mu diambu kamonisa nganzi andi bila disonama : Minu phuidi landi,
    minu ndiela vutula kiawu.'
  san-SIN: හේ ප්‍රියබන්ධවඃ, කස්මෛචිද් අපකාරස්‍ය සමුචිතං දණ්ඩං ස්වයං න දද්ධ්වං, කින්ත්වීශ්වරීයක්‍රෝධාය
    ස්ථානං දත්ත යතෝ ලිඛිතමාස්තේ පරමේශ්වරඃ කථයති, දානං ඵලස්‍ය මත්කර්ම්ම සූචිතං ප්‍රදදාම්‍යහං|
  yut-yut: 'Not kabɨno, amɨn da yokwi aŋ damni kaŋ, yokwi kobogɨ dɨma aŋ yomni. Piŋkop
    da butjap nandaŋ yomjak do bɨkbɨk ɨmni. Nido Piŋkop gen papiakon Amɨn Tagɨ da
    yaŋ yosok: “Kobogɨ yomyom uŋun nak dakon pi. Yo yokwi awit dakon kobogɨ nak da
    naga yomdɨsat.”'
  grc-BYZ: μὴ ἑαυτοὺς ἐκδικοῦντες, ἀγαπητοί, ἀλλὰ δότε τόπον τῇ ὀργῇ· γέγραπται γάρ·
    ἐμοὶ ἐκδίκησις, ἐγὼ ἀνταποδώσω, λέγει Κύριος.
  cpc-NT: 'Nitakotaní, iiro pipiyakowintawaita iiroka, pashitakaiyaari Pawa iri piyakowintimini.
    Tima jiroka josankinaitakiri, ikantaitaki: Ikantzi Awinkathariti: Naakataki owasankitaantatsini,
    Naakataki piyakowintantachani.'
  nhg-NT: 'Notlasojcöicnihua, amo xejcuepelicö tli yeca nemiechchibelea, cache xetiemacacö
    locör ma Deus cualönoa ca niecate tli nemiechchibelea amo cuale. Pues tlajcuelulpanca:
    Naja niechtocöroa nobengörus, naja nequencuepelis lo que tli quemejmeresieroa
    por intlajtlacul, quejtulo Tlöcatzintle.'
  nya-nya: Okondedwa anga, musabwezere choyipa, koma lekerani Mulungu. Pakuti kwalembedwa,
    “Kubwezera chilango nʼkwanga. Ndidzawalanga ndine,” akutero Ambuye.
  ngu-NT: 'Notlajsojcaicnihuan, ma ca sa no nemejhuamej itlaj xtecuepiltican, yej
    xcahuilican Dios ma yejhua tetlayohuilti, pampa in Yectlajcuilojli ijquin quijtohua:
    “Nejhua nictecuepiltis; nitetlaxtlahuilis quen nonequi.” Ijquin quijtohua toTeco.'
  kup-kup: Met modari ari horï etohopanen hañ horiv metotunei, oñ God pot hahan hez,
    “Met tokat nemauhö horiv tohopanezari hañ horiv metomaz au hahon hez-pov nemauzao
    ok.” Pot hahan hezavoz homet, “Rotap petev paru horï etamahavoz pi hañ horiv tokat
    metapan, oñ dari parum etamahavoz hañiv nametotü,” pot hahozei.
  jid-jid: Mri yah na rjhu hla na, du Rji rjhu hla niyu'u, na di ba nha. Rjhuhla ahi
    u mu, mi yoh ni ko nghan, inji Bachi bu.
  wmw-wmw: 'Wapendani wangu, musishupane watupu ila mwasireni nyongo Mwenyezimungu
    atende shariya. Konta yandikiwa javi: “Omi ndi mwenyé maripo a ubaya. Omi ndi
    nija kuripa, amba ndi Mola.”'
  gmv-GGM: Ta siiqoto, inte halo Xoossi kesso attin interika halo kesopite “Halo kesanay
    tanakko” gees Goday geeteti geeshsha maxaafan xaafetides.
  ssg-ssg: Tesol soliai akikik ti Krais, amuto kum he kahukah saun lialun. Hani lioiwa
    he mini Haeu. Masin ti leili pepaun i ukek, “Nga tel Masiwi nga kak ukek, nga
    kahui aliakei saun lialun. Nga tetel axiai kawatan hani teka laha aile halialu
    amuto.”
  zpo-NT: 'Rese be wech nu bzan, nazeret be re kwaan nawent mle stub naz xaa lo be,
    nzhaal laa be naab Dios xkwent xaa. Modxa nzhé Dios lo Xkyech Dios: “Lee na nzhaal
    naab kwent; nu na zereya, né Xaa Nabeyy”. [Dt. 32:35]'
  poy-poy: Waganja wangu namuwuzilira shisasi, kumbiti mumlekeli Mlungu shitwatira
    ashi. Mtuwa kalonga Mumalembu Mananagala, “Hambuziliri shisasi, handipi.”
  qwh-NT: 'Diospa palabranmi queno escribirëcan: “Noqam rurenincunamanno nunacunata
    jusgar castigashaq” nir. Tsemi cuyashqa wauqicuna panicuna, ama qamcunaqa mana
    allita rurayäshuptiqui, bengarnin mana allipaqa cutitsiyanquitsu. Antis Diospa
    muneninman jaqiriyanqui penam castigar o mana castigarpis caconqa.'
  gaw-gaw: O lailadnab, laa ag ahilagp̱a eheḏ hep̱eg amu ag nob aib mep̱ig. Uup̱eg,
    Kayak nuḵa heeb, ag hip̱uninnu bu aqak, Kayak ep̱egp̱anu uḏiṯe amu, ag amu aoglag.
    Amuam Kayak naip̱a, nai daaṯe amubia. “Nob eḏua maknu amu dahil uḏat. Da daḵa
    geha nob nau madaḵul.” Naḏi Nug anam aṯe.
  nca-nca: Uni kopo hamó, uni karo otete piyimi ŋuro topé ma te inowero. Kini, Anutu
    koro saŋgirí saŋayemo umbuweya ŋuro sopoyi qembe. Dokoro sokomeko ŋuno ŋande nakayáŋaró,
    “Uni Parámimbo ŋande yete, ‘Nondo ronda yerero topé piyimi yunowano.’”
  zpz-NTPP: 'Rila cueꞌ gyicy gal ga der ornu mbecy shiñ ricy nuy der, sinu zaan der
    nu Ñgyoozh cuic mi cashtig ni dey. Gun lat de riidz nim rniiñ: “Ñgyoozh nam: ndeꞌ
    cuen ne̱ ya̱ nu grica̱ cashtig. Ya̱ naca̱ biñ nu gyabic i mbecy nu shiñ ricy,
    nam.” Ni rniiñ.'
  mkj-mkj: Doari, rioai kan, kamwai joah ikih, a kamwai mweidoahng en Koahs lioas
    en doadoahk. Pwa Puk Joarwi pwa, “Koaunno pwa, Ngoahi ma pirin ikih, Ngoahi ma
    pirin kajpahli.”
  zac-NT: 'Adë rúnëdiꞌil vengar sino bëdëꞌë sí gunë Dios cashtigu purquë Sagradas
    Escrituras rniꞌi: “Runë tucarë guna vengar; na guëguíllahin, rniꞌi Dadë”.'
  kyg-kyg: Nahau nayamopafiꞌmo nahauꞌniya vayaꞌnimogitapae, huꞌna, hosu kavaꞌmo anonaꞌapilefeꞌmo
    hosu kavaꞌmo aetapa atagaina huta osutapa Gotiꞌa apamisiyafeꞌmo maitapa halove
    huta ategenoꞌao. Ani kavatefeꞌmo Goti geꞌamoꞌmo hunoꞌaeꞌmo, Ala kava neꞌmoꞌa,
    Hosu kavaꞌmo anonaꞌapilefeꞌmo apamisuva aliꞌyaꞌnimo nagaiꞌni aliꞌyaꞌmo haneꞌniye.
    Anonaꞌapilefeꞌmo aeꞌna atagaina huꞌna apamiguve, huno hu maleꞌniye, huno huꞌniye.
  kmk-kmk: Susunuda manuttuwa, adi kayu’n taḻon gumaḻos sin nadadaga koon di uduma
    tagu kan dikayu. Bay-an yu ta si Apudyus mangibaḻos ta kanana’t dit paingkanglit
    na un ugud na’n, “Sakon mangibaḻos, sakon manubad,” kanana.
  cao-NT: Nohiria bá pi mato yosino tsi jato tënëmayamacana, ëbë xatë bá. Jama, jato
    qui Dios caxano. “Ea tsi xo nohiria tënëmati ibo ra. Yoi ca acanaibo copixëquia”
    ii quiha Dios Quënëhacanish cabo ó no.
  bbr-bbr: O jaiat, karauk roat akas onok aru marona, akas pak ätäi usu wa arau. Ak
    Anut kume rauna, tawa kosar kiro roat mesin kasak pemara, usu arai. Anut nukan
    ämänis keser äieu, “Näwäu nukas keser äiäu, ‘Isakasar kiro roat akan onok aru
    moin, ätäi aru maram. Kar ros ak opok onok aru marai, isakasar ätäi kon onok aru
    nuram.” Okon, ak kiro roat wa aru marau.
  inb-inb: 'Nukapa kuiaskakuna, kamkunata mana munagkunataka mana chasallata randichiichi.
    Chasalla sakiichi. Taita Diusmi paikunata justisiangakunata. Chasallatami ñugpamanda
    librupi willaraiá, kasa nispa: Atun Taita Diusmi ni: “Nukami justisiasa. Paikuna
    jiru ruragpikunaka, nukatami chaiawaku, chasallata paikunata rurangapa”.'
  hrv-hrv: 'Ne osvećujte se, ljubljeni, nego dajte mjesta Božjem gnjevu. Ta pisano
    je: Moja je odmazda, ja ću je vratiti, veli Gospodin.'
  box-NT: 'Minɛ́n na á ĩ wa làa sòobɛ́ɛ, mi wé yí dì yúaa miten, ká mi dé
    mu le Dónbeenì níi yi. Mu bon, bìo kà lé bìo túara le Dónbeenì bíonì
    vũahṹ yi: «Hã yúaa dìró bìo sã̀ miì. Yìa ko làa bìo na, á ĩ wé
    mu lè ɓànso, lé ĩnɛ́n Ɲúhṹso Dónbeenì bía mu.»'
  ote-NT: 'Ma zi hma̱di cuꞌihʉ, oxqui coꞌtsuahʉ núꞌa̱ da ꞌyøꞌtꞌahʉ ya tsꞌoꞌmʉi, tsocuathohʉ
    Ajua̱, ngueꞌa̱ Ajua̱ ma̱ ja ra Ma̱ca Tꞌofo ne ena: “Nugui hønsɛgui tsa ga coꞌtsuabi
    núꞌʉ toꞌo øtꞌa ra ntsꞌoꞌmʉi, nugui go ga unga ra njutꞌi.”'
  wnu-wnu: 'Io, munon anborusiari an bo imusi me abar. An ar ete igamari Qenu wonou
    wuriseara gaiar. End Qenu qob ete qura: “Qomon boru abari tauimau eng yonou ebeibam.
    Ye taui qamb wurisumungasieribam.” Munon aib ende qamarei.'
  zam-NT: 'Mèn huesen por cón che''n Crist, gu'' co'' nque'' lezon ñèen, ne''co xtàade
    gu'' leque con'' ye''rsin'' co'' ndli xtàa gu'' loo gu'' loo xtàa gu''. Ndxe''leque'',
    ftan'' gu''i part che''n Diox par yub Diox co'' xtàa cón che''n gu'' loo mèna.
    Tac loo libr co'' nac xti''s Diox ndub di''s co'' mbez: Cón chenen nac co'' tetìin
    mèn co'' nac co'' go xtàan loo mèn. ¡Lá''a! Tazanque'' daa no yigaa mèna loon,
    ndxab Tad Diox.'
  zyp-NT: Naa phu a hlang khe lo, uny sahlo, Khazing thingaenah cawh langtlui hri
    my lo. Zecawtamaw tatah Capathai letah, “Phuhlang cawh kama ka rai a cang, kama
    tah veri ka thing tae a,” tatah Abuipaw tah a tah.
  sey-NT: 'Maijaꞌquë doꞌijë maña mësarupi sa̱iñuꞌu cajë yoꞌomaꞌpë paꞌijë̱ꞌë, coꞌaye
    yoꞌocohuaꞌire. Coa ai jerepa Maijaꞌquëpi sa̱icaija̱ꞌquë api cuasajë paꞌijë̱ꞌë.
    Ja̱je paꞌina, toyaseꞌe caji: “Yëꞌëpi coꞌaye yoꞌocohuaꞌire sa̱iñe payë, siꞌseye
    paꞌitoje̱,” caji, Ëjaëre papi.'
  nvm-nvm: Regavo efnun e kafo bu ise kafo jon rekva jab una vef roin buon ise rekuai
    vierafek revo ni arega fu Godri e iji ziegafiame kam arafiriak. Ijefuon maiji
    God fun usuibe buk akai fuon bu isoinva ijia fu ijeg kuai, Erar fu ise kafo rekma
    God na e darokido nar una vef roin fuon ise rek.
  mps-mps: Eno abagi dede muo, te augwaligo dwai sę dagebolo ebo te duga digi wei
    munu me ponamuo. Te menio. Dagego te Godigo sębę ebo sę augwalide emainogo
    sula tagaliąo. Magi baso meni, te Godigo po bukude agai te po wai, “Te dwai sę
    wei ponobo kolesaga da, te eno sę dao. Ena digi te eno dwai dene wei augwalibolo
    ponaibao, Genuai Bidigo te po wai.”
  pab-NT: 'Nohinaeharenae, maika hatya iniyalahare moka aokowihena xiso hoka awa atyo
    xikatolikoa xaokowi. Maika Enore ana xahalakisene hoka katolikoaretya xiso. Exakere
    atyo Iraiti Waiyexe nanekoa nexa: “Natyo atyoite nakatolikoarehena xiso, exahe
    nabakahenahene”, nexa Xekohaseti.'
  llg-llg: Tolanoo susue nggalei! Boso bala nahinda dalek. Elan neme naa, fo kada
    Manetualain heti. Te Ana luli, mete ma hataholi tao manggalauk, sama leo nana
    sulak nai Susula Malalaok, nae, “Ita Lamatuan mesa kana kokolak, nae, Au aena
    hak fo bala hataholi mana tao manggalauk. Te Au ndia huku hataholi mana tao leondiak”.
  kyf-kyf: 'Na ''talea, a ''na -salɩ amɩaa ''dɛɛ kpa -nɩ, nɩɩ, a ''tide -Lagɔɔ ''cɛ
    ''yi, we ''ka amɩaa kpasa. -We ka gbʋ -wa, we mɩ cɛlɩda -Lagɔsɛbhɛ ''wʋɛ, Jejitapɛ
    nɛɛ: «Kpasasɩe mɩa, na -nʋ -wa. -We ka ''klʋ nyɩmɛ kaa, -amɩ wlaa we.»'
  tpi-tpi: Ol pren tru bilong mi, yupela yet i no ken bekim rong ol i mekim long yupela.
    Yupela i mas larim God i belhat long ol. Yupela i save, buk bilong God i gat tok
    olsem, “Bekim rong, em i wok bilong mi. Mi yet bai mi bekim rong bilong ol na
    mekim save long ol.
  mih-NT: 'Cuñi xein sii ndo, ndoho yañi xaa. Tatu zavaha ñiyɨvɨ sa ña vaha sihin
    ndo ma zavaha tucu ndo sa ña vaha sihin ñu. Nacuxaan maa ra Ndyoo sihin ñu tañi
    catyi si nuu tutu ra: “Yuhvi cui ra cua tasi tuñi sii ñu. Yuhvi cua tyiyahvi”,
    catyi ra Ndyoo.'
  qvh-NT: 'Waugui-panicuna, chiquishogniquicunata ama vengayaysu. Saypa trucanga Tayta
