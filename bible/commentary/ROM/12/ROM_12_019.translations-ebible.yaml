    hikirum, “Ayu boro wan anay, Regah iti na’atube eorereb.”
  sny-sny: Kaiyemo ano, lu taune tamo yo seni luwaru a'i fene ma'e irowei su, fene
    lowe ma'e etiri luwaru a'i itiya'u owe ape irore. Owane Sitewi lai yo seni luwaru
    a'i lowe lo siye areiye tepa'asiye. Serai le a'i lai ai marepi erasi etiri luwaru
    a'i lowe ma'e itiya'u aurowa. Fene Owane Sitewi ne ninawete. Meni ta Meni Owane
    Pefine a'i lo peri one towe lo sahe apou leseye, “Ane a'i lai etiri luwaru a'i
    itiya'u aunamisiya. Lu taune tamo fene ma'e yo seni luwaru a'i irowei su, ane
    a'i lai lowe ma'e itiya'u au luwaruwenamirowa.”
  myy-myy: 'Queno tʉoya yʉ ñarã mʉa. Gãjerã ñeñaro mʉare ĩna yibojarocati ĩnare ñeñaro
    yibeja mʉa. Mʉare ñeñaro yirãre ñeñaro ĩna tõbʉjaroca yi masiami Dios, ĩnaõnare.
    Ĩ oca tutina ado bajiro gotiami Dios: “Yʉ ña, masa ĩna ñeñaro yire waja, ñeñaro
    ĩna tõbʉjaroca yiri masʉ. Ĩna ñeñaro yire waja, ĩnare waja senigʉ̃ yigʉja yʉ”,
    yiari gotiami mani Ʉjʉ ĩ oca tutina.'
  trc-NT: Se̱ quiꞌyaj soj sayuun man yuvii̱ ꞌyaj sayuun man soj maꞌ. Ma̱a̱n se caꞌne̱ꞌ
    rá soj, ne̱ Diose̱ me síí na̱ruꞌvee rihaan nij yuvii̱ quiꞌyaj sayuun, ne̱ vaa
    güii caxri̱i̱ yuva̱a̱ Diose̱ man nij soꞌ a. Da̱nj me raj quiꞌya̱j nij soj, tinu̱j,
    nocoj. ꞌO̱ se danj Diose̱ taj se vaa no̱ xcúún Diose̱ na̱ruꞌvee maꞌa̱n Diose̱,
    ne̱ vaa güii na̱ruꞌvee Diose̱ cheꞌé sayuun na̱nj á. Da̱nj taj danj Diose̱ a.
  cut-NT: 'Dihnó che yahinó nchuhn, hua cuahtenun ino ne vedeta̱n nduco vih. Tahque
