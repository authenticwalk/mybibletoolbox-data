    Naꞌin duꞌuk mak dale naꞌak, Haꞌu mak koo beran atu selu aat baa ema. Tan Haꞌu
    mak koo beran atu katuun kastikar baa ema.”
  hlt-MCSB: Thintlo rhoek namamih loh thuung boeh tedae a thintoek te hmuen paek pah.
    A daek coeng dongah Boeipa loh , “Kutthungnah he kai hut, ka sah bitni,” a ti,
  xtd-NT: 'Maxku daa mee ka‑n ku kada uꞌu ñayiu ka kida uꞌu ñaꞌa. Ianyuux io xa kada
    uꞌu ñayiu ijan, ñadu mee‑n chi duꞌa yodotnuni: “Mee‑r io xa kada uꞌu‑r ñayiu.
