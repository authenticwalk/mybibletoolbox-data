  spy-NT: Chōōrōōnuutēkyuu, yoo kāyēwook ꞉chii ng'al chēē miyootēch, ‑mōōyookyinēē
    miyootyo, nteenee ōbākookyi Yēyiin kuyook, kuuyu mwooyē ꞉Yēyiin ām siruutēk kule,
    “Anii ꞉nyēē āyooku.”
  xnn-xnn: Laylaydek ay bebsatko, adi kayo menbab-aes. Bay-anyo ken Apo Dios tay naisolat
    isnan inpasolatna en, “Sak-en ay kangatowan nan mang-ikkan isnan baes.”
  mwe-mwe: Ashaalongo ajangu, nnapindikulilanje, ikabheje nnekanje bhajipatanje nnjimwa
    ja a Nnungu, pabha Mmajandiko ga Ukonjelo, Bhakulungwa bhakuti, “Kupindikulila
    ni kwangu nne, nne shimbindikulile.”
  tte-tte: Yagu eliyamwao, siya naenaena sipaisowai kolimiu tabu kwayayamaisa-yavivilayoi
    kolili, na kwapei Yaubada koina kaiwena kani me ana munamunai iyamaisali. Kaiwena
    Buki Tabu koina Guyau iwaloba, “Yau kani yayamaisa-yapileyoi kolili ali naenaena
    maisana. Gumyai yau yagu paisowa.”
  tcs-tcs: 'Prapa tru mai sospamle, yupla kan peibaik nobodi wea nugudwei. Yupla mas
    libem po God po mekem. Lo Baibol i raitem diskain, wea God da AntapGod i spik:
    ‘Nobodi gad rait po peibaik nobodi po dem rongting wea dempla i bin mekem, mata
    mi. Ai go peibaik ane panis demwan uda ebritaim meke ol nugudting.’'
  hlt-THB: Ka pyikhqi, nami phu koeh sui law uh; Khawsa ak kawsonaak ce ken law uh,
    “Kut thungnaak taw kai a koe ni, kai ing thung kawng nyng,” tinawh Bawipa ing
    tihy.
  soq-soq: Sola e kadilepio mai sipoa kadisana, tane eno God sipoasapi, buka bedewe
    girumalena wadia rua. Sape Tatamba God wadi wadiase, “Eno, ne kadi sa sipoasapa.”
  qub-qub: 'Ermänucuna, chiquishojniquicunata ama bingansata cutichiychu. Chaypa ruquenga
    Tayta Diosninchïpa maquinman churaycuy pay jusgananpaj. Tayta Diosninchïpa palabranchöpis
    caynömi niycan: «Rurashanman-tupu quiquëmi runacunataga jusgashaj.»'
  att-att: Wáwwagi nga iddukak ku, arán naw bulubugá ibálà yù akkuád da nikayu nga
    narákè, ta si Namarò yù mabbálà. Inipetúrâ na ngaw ni Namarò yù kinagi na, nga
    kun na, “Sikán lâ yù mabbálà. Á bálatak ku yù ira mangnguá ta narákè, megapu sù
    kingnguá ra,” kun ni Apu Namarò.
  bki-bki: Bilbilu nalo, tinieku jii kamiu laka, naruei nojo neber tenalo nei ban
    kamiu. Tealo lie ajibe nei, berinavo ver tomu tealo ala rivova ka kamiu, kuvila
    vonio re ka kuvije vironiano vanlo. Kumijikia kuvituvan rivan Atua ka naio tiburelo
    iorou, bior napano iliano tai joa Vivitauiano Lu ruei, napano Atua berenio ber
    “Kiniou naruei mia nesian vironiano van tomu nalo, kiniou naruei mia nodu kean
    van nalo napano amila bova.”
  bqp-bqp: 'Ma gbɛ̃ yenyĩdenↄ, àsun mↄra ká gbɛ̃aro, à a tó kũ Ludao. À kɛ̃na Luda
    yãn ò pì: Dikiri pì, akãa mɛ́ áni fĩna boḿma, akãa mɛ́ áni fĩna boḿma.'
  mcp-mcp: 'Yé búúd mə́ búl cɛɛl wá, kúgá dʉ kunda bɨ́mɛ́fwó; dʉgá bɨ́d nə́ Zɛmbî
    wə́ dʉ́g lwóya mpimbə dʉ kunda bɨ̂; nəcé jɨ́ cilyá Kálaad Zɛmbî dɨ́ nə́: «Mə wə́
    mə́ bá dʉ kunda, mə wə́ mə́ bá dʉ yə búúd myə́na». Ntɔ́ wə́ Cwámba ŋgə́ cɨ yɛ́.'
  hat-hat: 'Mezanmi, pa tire revanj. Men, kite kòlè Bondye fè travay li; paske men
    sa ki ekri nan Liv la: Se mwen menm sèl ki gen dwa tire rèvanj, se mwen menm sèl
    ki va bay moun sa yo merite. Se Bondye menm ki di sa.'
  npl-NT: 'Notlasojikniwah, tla nomechtoktiah tlan amokuali, amo san nomejwah ximomakopakah,
    yej xikkawilikah Dios, Ye, makintlaijyowilti. Porke n tiotlajkuíloli kijtoa: “Sanwel
    Ne nitetlaijyowiltis; Ne nitetlaxtlawis, kijtoa n Toteko.”'
  bgg-bgg: Arog rabo, gu ijak, ji pha chiang shii Hamangkhung-aphuii è lijieg phaji
    rek bo. Jigigam shii yao, “Gu è rog pha ro, gu è iidoh phi din pha ro, Ithong
    è yao ro.”
  eng-TCENT: Do not avenge yourselves, beloved, but leave room for the wrath of God,
    for it is written, “Vengeance is mine; I will repay, says the Lord.”
  eng-BSB: 'Do not avenge yourselves, beloved, but leave room for God’s wrath. For
    it is written: “Vengeance is Mine; I will repay, says the Lord.”'
  cpu-NT: 'Netakotané, eero pipiyakoventashivaita eeroka, aña pashitakaiyaari Pava
    iri piyakoventyaamineri. Tema jiroka josankinayeetakeri, ikantaitake: Ikantzi
    Avinkatharite: Naakatakera ovasankitaantatsine, Naakatakera piyakoventantachaneri.'
  san-ASM: হে প্ৰিযবন্ধৱঃ, কস্মৈচিদ্ অপকাৰস্য সমুচিতং দণ্ডং স্ৱযং ন দদ্ধ্ৱং, কিন্ত্ৱীশ্ৱৰীযক্ৰোধায
    স্থানং দত্ত যতো লিখিতমাস্তে পৰমেশ্ৱৰঃ কথযতি, দানং ফলস্য মৎকৰ্ম্ম সূচিতং প্ৰদদাম্যহং|
  tac-NT: '''Emi napu ne ''we na''temá, napu''lige chibi ''sisa bilé ralámuli, mueka
    tase che olawa, iligá a''rewa napurigá Onorúgame ''símala gastigaria. Onorúgame
