  qvs-NT: 'Munanayni wawkinikuna, paninikuna, maykan runa padesichishuptikichi ama
    munaychichu chiknishpa kutipayta. Kawapayaychilla Tata Dioslla kastiganankunapa.
    Tata Dios killkadunpi riman: “Ñukalla yachani tukuy mana alli rurak runakunata
    kastigayta. Ñukalla kastigashasapa.”'
  zca-NT: 'Rë go wech no bizan xa'' nazhi'' da, nakuchao''t go xian kun rë men, xa''
    nile'' kwa''n gat lë'' xid go; bila'' go kun Dios kix xa''i, porke se'' nzobni''
    lo Yech che''n Dios: “Na gap xmod gak kun kad men xa'' nile'' kwa''n gat lë''
    lo xtu men, kun Na kix xa''i; sa'' midi''zh Dios.”'
  cbc-NT: 'Yʉ yarã, yʉ bairãrẽ bairo caãna, yʉ camairã, mʉjããrẽ ñiña: Noa ũna mʉjããrẽ
    roro na caáto, mʉjãã majũ roro na áticãnamueticõãña. Dios pʉame roque mʉjããrẽ
    roro caánarẽ na ĩñabesegʉmi. Cʉ̃ yaye woaturica tutipʉ cʉ̃ãrẽ atore bairo ĩ woatuyupa:
    “‘Yʉ roque camasãrẽ caĩñabesepaʉ yʉ ãniña. Roro na caátajere cariape na ñiñabesegʉ,’
    ĩñupĩ marĩ Quetiupaʉ,” ĩ woatuyupa cʉ̃ ya tutipʉ cʉ̃ãrẽ.'
  qxo-NT: 'Waugicuna panicuna, chiquiyäshogcunata ama imachöpis vengapäyanquitsu.
    Tsaynö cayänayquipa rantinga Tayta Diospa voluntäninman dejaycuyanqui payna juzgacunanpä.
    Tsaynö juzgacäyänanpä cagga Tayta Diospa palabranchöpis nicanmi: “Nogam llutan
    ruragcunataga castigashä” nir.'
  mox-mox: Egwavo ye, ge taha tuta taumiega ami mebu ona ʼewa, ta ʼesi mebu nana ona
    veʼineiea Yaubada ʼinaya, mana tauna taha ʼaubena ʼinaya toveilivu veifa naluvematasabudi.
    Ta baʼe weaqina Buki Nugwenugweina simana vonaya, “Yaʼa Kaiwabu mebu nana weaqina
    luaqiaqiegu be taugu ena ʼewea. Ta tomeqabu luveifana niʼa iviaqia yaʼa ena veʼiedi.”
  kew-kew: Nimina ame baaninuri iaanumi nimi madaa waea palimiri nimimi go kone na-abutapape.
    Dia, pare Gote nipuna ratu yawe kone mea abutea.
  dww-dww: Yau bana, nam biwa ko paḡo, be ko gose da Mamaitua taunaḡa e raubiwana,
    baninama girugiruminama poranama ya riuna umanama, “Bada ya riuna, ‘Taugu taurau
    biwa be taugu tokare ami biwama yà paḡona’.
  twi-ASANTE: Monntɔ wereɛ me nnamfonom, na mmom momma Onyankopɔn abufuo ho ɛkwan
    ɛfiri sɛ, wɔatwerɛ sɛ, “Me na aweretɔ wɔ me, mɛtua ka,” Awurade na ɔseɛ.
  aoj-aoj: Ipaꞌ alipipai aeꞌipai endilisi, ina pegwamasa waf aunai esis sandaꞌmepa
    anai, owaꞌi. Ipaꞌ pindihiꞌamas sondafeꞌmago Goda okom wandafunai nondandaꞌ maola
    esis. Deiꞌ main, basef fagail Baibeli faꞌi, “Waf gwaifi ma anis epes sandaꞌ waf
    awafii, afamba maol aeꞌani. Aeꞌ atowe bola egwamasa waf afamba awafi ma esis.”
    Dembinai nagaꞌi naꞌamba.
  cbv-cbv: 'Yeéb, wã oinitá, bita yeebdíh yeejép ĩ chãjatji jíib, ñi jwʉ́ʉb peéh chãjca
    bojoó. Ĩ yéej chãjatji jíib, Diosboó íijnit, queétdih ã peéh chãjbipna caá. Páant
    ã chãjat pínahdih jenah joinít, Dios naáwátdih naóh yapani nin pah ãt niíj daacáp
    tajĩ: “ ‘Weémboó cã́acwã ĩ yéej chãjat jíib yoobópdih wã peéh chãjbipna caá’,
    jwĩ Maáh ã niijná caá”, ãt niíj daacáp tajĩ.'
  taw-taw: Binɨb mapen yad okok, binɨb nɨbop gɨ tɨmel gɨpal ak, kɨlop pen gɨ tɨmel
    gɨnɨgun agɨl gos ak ma nɨgɨnɨmɨb. Ak God gos ne. Kɨlop pen gɨ tɨmel gin agɨl,
    ke nɨgup tek gɨnɨgab. Nɨb nepɨm, Bɨawl ak ne takaw agak anɨb ak, buk Baybol ak
    tɨkɨl agak, Binɨb gɨ tɨmel gɨpal okok, yad nokom kɨlop pen gɨ tɨmel gɨl yɨpɨl
    awl ñɨnɨgayn agɨl tɨkak. Wog anɨb ak yad pel anɨgɨpin agɨl tɨkak.
  jic-NT: 'Natjampan, gente ca malala nyuca la numijis. Dios ca jis capj ntülüs malala
    lajay mpes. Dios jos nun ma malala lojí yupj jilal. Dios Popel vele: “Malala la
    tjajay, mpes malala ca jis mpalas; nin ca la mejay napj. Napj p''iyá ca nin la
    mejay, qjuis Jepa Dios nin vele.”'
  zap-NT: 'Yra de ne no de rlaleedx Jesucrist, koodet xgyelnaa de lo mén chene pe
    rlaa men de, sinke gudee si laa Dëdyuzh nak ne ylaa gyelextis lo men; porke lo
    xgyiich Dëdyuzh zëëd ne re Dëdyuzh chene re Ne: “Noo nak ne ryal guu xkastig mén;
    noo nak ne gyizh yka men.”'
  wer-wer: Karurö, omën narö utpet yaalniin pöt kangiir elmëënganok. Anutuuk kangiir
    elmëëpnaan wiaap. Pöta ngönte ngönëntak epël wia. “Saunatë kangut pet yaira pipot
    nem yaat. Nook kangiir elmëëmaat. Aköp pi pël ya.”
  ipi-ipi: Nambana yamapane yene amene imalini yame, Gotena pii pepa pelene eya mindimane
    loto, Akali Andane okomane pii mindi loto, yole koo maulane piape okone nambana.
    Mindimane mana koo mindi nimbanga mineando, nambato balana mana koo okona paini
    yole koo mindi malu-peyawa leaipia layene eya-ko. Wandakali mindimane yakamanga
    mana koo mindi mineando, yakamato paini balanga mana koo mindi mina na-piyape.
    Jia. Goteto bala towa yataka wato, balana mana koo okonena paini yole koo mindi
    maiyakale lo ando kondalapape.
  qul-NT: 'Munaska hermanoycuna, kancuna quiquiyquichis ama vengacuychischu, manachayri
    sakeychis; Dios castigachun. Escriturapi Dioska nin: “Justicia ruwanayka nokaman
    tupawan. Noka castigasaj, nin Señorka.”'
  ter-NT: 'Hako itikópinoa ésa''i ne váhere kixékonoku, itínoe ákoti omotóva ongóvo.
    Síkeane itúkeovo Itukó''oviti itukópinoa ésa''i, vo''oku hara kôe emó''uke: “Undínemo
    porexópinopea. Undínemo itukópinopi yésa''i” koe Vúnae Itukó''oviti.'
  bmr-NT: 'Agaijɨmo tañahabomɨ, amɨɨhairyo, amɨɨhaiño jaadaco mɨhɨcɨdino. Jillɨro
    Moocaani usefaño mejeevesu diibo toonoco ijaadaco ihɨcɨqui. Mɨɨro Caatɨnɨhaamefaño
    noono: Uujoho toono jaadaco ɨcɨji. Uujoho toonoco jaaduji, noobo Moocaani.'
  fuf-fuf: 'Wota on yottano hoore mon onon tigi, yo yiɗaaɓe an, kono accee tikkere
    Alla nden yottoo, ko fii no windii: «Joomiraaɗo on wi''i: Ko min yottannde wonani,
    ko min woni Yoɓoowo.»'
  bhl-bhl: 'Nakunum kumel kunum waneng yutaka! Mali kawtiw i yulo wa keyemiw tewe,
    yu kanelom ilo im kaneyemsiliw beem yan wa be dukayembokoliw te! Kate, yu Sunbin-Got
    em kaisuw ibolow elo dolon kelewboliwka! Nimtew angom? E fut tem boko, bokolomele:
    “Nakalem ete kuw kaneyemsiliw be diweko, kiol kuw yan wa mak duyemoki te!”, angse
    kale.'
  ons-ons: Kimakopne, ŋine masi borikine okan ŋunbi, ŋidomka turuŋine misuk mapokkei.
    Ea okangei wane turuŋine yemo qeligeu, Anutu busuineŋo ea makokeake, ea wane Anutu
    wane papiao iwa yale ramaike, “Sot mako makok yemo noŋo makokkale, noŋo baŋ turuŋine
    mainge ebonikale, Waomŋo ramaike.”
  con-NTPO: 'In''jan''chondeccu, faesu que''ima egae tsinconsi ccane''qque tisema
    egae tsincon''fajama. Tsa''ma antte''faja cuintsu Chiga Quitsa tsa egae tsincon''suma
    iyicca''yepa iyu''uye. Na''su Chigaja qquen su''choma tayo tevaen: “Ña gi injama''choma
    somboen''su. Egae tsincon''suma gi egae tsoña.” Tsa''caen tsu Na''suja su.'
  ghs-ghs: Oho quba, dzairamane eto dzapu biidza ari qupadzomaino. Pobipobi baura
    oi mainomanita erake qeetemi oorai. Ari tukutuku oi naho botota ooraita ana namae
    abiho ipi ma ari moitakoi. Oiqi Soopara mina napahoi hiiremi oorai.
  peg-peg: ଏ ୱାରିନିକାଦେର୍‌, ଏପେଙ୍ଗ୍‌ ନିଜେ ନିଜେ ବାଦ୍‌ଲି ଅମାଟ୍‌, ମାତର୍‌ ରିସା କାଜିଂ ବାହା
