    huan niquincuepilis, quijtúa in Tata.”'
  sua-sua: 'Va kolenar, mguak or kmekon ngang o mia ko ngat kering nguk. Mguak kle
    va ka mnang ngar ngang E Nut ha, he En ner mi kaekon ngang ngar orom karo vu resik
    ruk ngang ngar. Ii, ko ner kaekon ngang ngar kmikkiem gi enang ko ngat ittiegom
    E Nut karo rhek te, “Ngoldaip thavae te: A ngaeha to kmekon ngang o mia, her kua
    ngaeha mruo to, ko her dok ta ngor mia kaekon ngang ngar arhe.”'
  are-are: Tjina ntjarrai, itja relha arrpunhanha kapanha tutjika. Relha arrpunhala
