  mya-mya: မိတ်​ဆွေ​တို့​ဘယ်​သော​အ​ခါ​မျှ​လက်​စား မ​ချေ​ကြ​နှင့်။ ဘု​ရား​သ​ခင်​က​သာ​အ​ပြစ်
    ဒဏ်​စီ​ရင်​တော်​မူ​ပါ​စေ။ ကျမ်း​စာ​တော်​တွင် ``ထာ​ဝ​ရ​ဘု​ရား​က `ငါ​သည်​လက်​စား​ချေ
    မည်။ အ​ပြစ်​နှင့်​အ​လျောက်​ငါ​ဆပ်​ပေး​မည်' ဟု​မိန့်​တော်​မူ​၏'' ဟု​ဖော်​ပြ​သည်။-
  gng-NT: 'Nʼjɔtiebɛ, unil tien'' nɛ nà bre la, ninbi nin niʼyul la nuunh ní tu
