  mdy-ETH: ታ ዒሾንሦ! ታ ሚሾንሦ! ኮሜ ፆኦሲም ሃሹዋቴ፤ ዒንሢሮ ኮሜ ዔኪፖቴ፤ ዓይጎሮ ጌዔቴ ፆኦሲ፦ «ኮሞ ማሃንዳሢ ታናኬ»
    ጋዓኔ ጌይንቲ ፃኣፒንቴሢሮኬ።
  spl-spl: Otmu lok âlâ me âlâŋe yen mem bâleyeknomai yanâmâ Anitâ ikŋak matŋe kâpekyiŋgiwuap
    nâŋgâm ki matŋe kâpekyiŋginomai. Yakât emelâk Anitâŋe den âlâ Mose ekumu kulemguop
