    ngẽma na nüma napoxcuãxü̃cèx. Erü Tupanaãrü ore i ümatüxü̃wa rü ñanagürü: “Rü
    cho̱xmẽ́xwa nangẽxma na duü̃xü̃güxü̃ chapoxcuxü̃ i norü chixexü̃cèx. Rü choma
