    kala embere gomɗinal ngal Alla yeɗi ɗun ngal.
  bhl-bhl: 'Yu kililina! Sunbin-Got e nelo ibolow folok kenemeko, finik so aluwbamin
    dunemse kasike kame, ne beem mongom ete alik alik yulo weng temtem weng mak bokoyemite:
