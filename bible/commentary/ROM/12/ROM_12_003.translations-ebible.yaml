    Can titzꞌata-ka-iviꞌ xa can ketzij icukubꞌan icꞌuꞌx riqꞌuin ri Dios y ntiꞌan ri
    samaj ri yoꞌn chiva ruma ri Dios. Pero man junan ta roch kasamaj ruyoꞌn chika
    konojiel.'
  uvh-uvh: Ka na ning nakarik ka Anutu wari nagata' kafakafa tanama tangkunang ka
    sidita' adining midi kareng sansam wara'ning u namgu'. Wara' na aming kubanik
    kubanik dabiksa' sidi ning sanotik, sidi sidining fuksi' bema aranga ning mo'
    tonting, a na aming kareng tangkunang guk. Mokngang sidi ning nakanting, sidi
    Anutuga' naktangka tinga Anutu warisa' tangkunang ka u samara' wara' sidi o na
    aming ka tangkunang ka ningwara'guk ba ning tounga wa tangkunang ka Anutu wari
    samara' wara'ganangsa' yaranga nakedanga tonting wa giri didimeng.
  ino-ino: Anumaya Koti'a akai'a vaya alino kayone hu ya'aleti ali'ya'a nami'nea yafe
    mako'ke mako'ke'mokitapa lahapa'nepauve “Anumaya Koti'a ma ya nami'ne.” hu'ka
    afite'ka kakai'ka kakufa ali'ka ohaiyo. Lapa'kesa afitetapa kanale lapaipa lapa'kesale
    maiyo. Yisasife afitapa lapaipafi male'naya yana mako'ke mako'ke'mokitapa ala'afi
    aise'afi Anumaya Koti'a afa'a lapami'nea yafe lapa'kesa afitapa maiyo.
  gnn-gnn: 'Yo. Godtja ŋarraku mel-wuyurruna, bala ŋayi ŋarranha nherrara bo''puyŋuna
    nhanŋuway. Dhiyakuyina ŋayaŋuwu ŋarra ḻakaramanydja marrtji nhumalaŋgu waŋga''-waŋganygu
    yana, bitjan gam'': Yaka nhunapinyay nhe ḻakaranharamiya garrwar wal''ŋu biyapul
    ŋurikala wiripu-guḻku''walanydja. Yana nhänharamiya nhunapinyay nhe biyaka ŋamathanhamiya
    wal''ŋu, bala maḻŋ''maranhamiyana nhäyinyara nhuŋu märr-yuwalkthinyara, wakin
    wal''ŋu mak yutjuwaḻa, liŋgu Godthunydja wekaŋalana märr-yuwalkthinyara waŋga''-waŋganygu
    yana yolŋu''-yulŋuwunydja.'
  yal-yal: N na a falama ɛ birin xa Alaa maragidini a naxan fixi n ma, n naxa, ɛ nama
