  yap-yap: Ke runguyeg Got ke pi’ e salap ngog, ma aram fan ni nggog ngomed ni gimed
    gubin ndab um tolang niged gimed u lanin’med nge pag rogon e leam nsusun e ngu’um
    ted, machane ngu’um leamgad u fithik’ e leam nib sobut’, me bigimed me gonopiy
    u wan’ e tin nrayag rok nib m’ag nga gelngin e michan’ rok ngak Got nike pi’ Got
    ngak.
  mop-NT: Pues te'i. Chen u men u qui'il a Dioso, tz'abi ten in meyaj. Aleebe u men
    u yaj xa'numen Cristo, baala' in t'an te'ex. Ma' a tuclique'ex ti manale'ex a
    winiquil. Tucle'ex a bajil ti toj. Jabix ilic tu p'is u wich a meyaja, baalo'
    ilic ca' a tucle'ex a bajil. Ca' a tucle'ex a bajil ti jaj chen tu p'is a boon
    u qui'il a Dios a tz'abi te'ex u men que'ene'ex a wool tu pach a Cristojo.
  tet-tet: 'Tan Naꞌi Maromak natudu laran diꞌak tiꞌan nodi foti haꞌu baa klosan, haꞌu
    kbele katak baa emi nuneꞌe: Leno aan halo lo-loos! Keta haksaꞌek aan liu kladik.
    Naꞌi Maromak faꞌe babelen baa ita ida-idak, tuir itakaan fiar. Tetu diꞌa-diꞌak
    okaan babelen nia.'
  hlt-MCSB: Nangmih ah aka om boeih te kamah taengah m'paek lungvatnah neh ka thui.
    Poek ham a kuek te poek voelh aih boeh. Pathen loh tangnah cungnueh bangla rhip
    a tultael te poek hamla muet uh lah.
  xtd-NT: Na jaꞌan‑da nuu‑n xa maxku ku ku iꞌni‑n xa yo vaꞌa ka tuꞌa‑n nux ña tuu
    nga ka tuꞌa‑n. Nux ka xinokuechi‑n nuu Ianyuux, maxku ku ku iꞌni koio‑n xa yo
    vaꞌa xinokuechi‑n nuu‑ia. Nux vaꞌa ka kukanu ini koio‑n‑ia, maxku ku ku iꞌni‑n
    xa vaꞌa ka tuꞌa‑n a vaꞌa ka xinokuechi‑n. Xaxeꞌe xa n‑tetutniu ñaꞌa‑ia xa duꞌa
    jaꞌan‑da nuu‑n, duꞌa jaꞌan‑da.
  mdy-ETH: ሃሣ፦ «ዒንሢ ፔቴ ፔቴሢም ፆኦሲ ዒንጌ ጉሙርቂፆጉዴያ ሼሌዑሞና ማላንዳፓዓቴም ዒንሢም ኮይሳሢዳፓ ዑሣ ዓኣሢ፥ ዒንሢ
