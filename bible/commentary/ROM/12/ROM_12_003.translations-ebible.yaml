    na ko'omuu.
  poe-NT: Kjuasáyé Dios kjuanjon chꞌán tí xra̱ tjétꞌa̱ha̱ chꞌán. Mé xi̱kaha nixja̱hará
    kaín rá kíxin chrókjuenka̱yáxinhyará kíxin imá tjetoanrá. Náhí. Chrókjuenka̱yáxinrá
