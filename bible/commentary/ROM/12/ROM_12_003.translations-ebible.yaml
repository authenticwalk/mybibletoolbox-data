  arb-NAV: فَإِنِّي، بِالنِّعْمَةِ الْمَوْهُوبَةِ لِي، أُوْصِي كُلَّ وَاحِدٍ بَيْنَكُمْ
    أَلّا يُقَدِّرَ نَفْسَهُ تَقْدِيراً يَفُوقُ حَقَّهُ، بَلْ أَنْ يَكُونَ مُتَعَقِّلاً
    فِي تَفْكِيرِهِ، بِحَسَبِ مِقْدَارِ الإِيمَانِ الَّذِي قَسَمَهُ اللهُ لِكُلٍّ
