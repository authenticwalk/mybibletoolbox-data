  ory-ory: କାରଣ ମୋତେ ପ୍ରଦତ୍ତ ଅନୁଗ୍ରହ ଦ୍ୱାରା ମୁଁ ତୁମ୍ଭମାନଙ୍କ ମଧ୍ୟରେ ଥିବା ପ୍ରତ୍ୟେକ ଜଣକୁ
