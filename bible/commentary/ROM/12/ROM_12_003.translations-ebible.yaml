    Khawsa ing a ni peek cangnaak ing a ting a tawk na na mimah ingkaw na mimah ce
    ngai qu uh.'
  soq-soq: 'God me nuaeuwa amonawa aposel nolawa nena baiwa e deadea ne badowa dialedina:
