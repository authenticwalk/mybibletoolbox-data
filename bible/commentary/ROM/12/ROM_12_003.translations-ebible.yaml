  tgo-tgo: 'Kaiwae Loi kaerova i giya wo bebe, na ya dage e ghemi regha na regha e
    wabwina tɨne, yaŋa: “Thava ghanɨmbereghana mbe u wovoreŋaŋge na uŋava u laghɨye,”
    ko iyemaeŋge nandere. Ko len renuwaŋana mbe u rughi vakatha, u gorugoru weya iya
