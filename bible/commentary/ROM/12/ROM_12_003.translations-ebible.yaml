    kubomayoi ugitesipwaiwo tawae kam lonamwa besiele am meli kana lalaki bwaimwa
    Yaubada iyeyawa.
  tcs-tcs: Ai spik po yupla bikoz God i bin soe gudpasinwei po mi. Ane em bin gibe
    mi da rait po kare lo, em bin meke mi misnareman blo em. So ai wone yupla. Yupla
    mas no tingk yupla prapa big antap wea ol nada pipol. Wa. Wen yupla tingbaut yuplaselp,
