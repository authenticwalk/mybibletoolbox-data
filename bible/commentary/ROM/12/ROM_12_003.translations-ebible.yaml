    yu kilele ibolow fukuneko, Sunbin-Got em yulo amen kuw amen kuw duyemse fein ibolow
    be yukalem ete kilele diw atemeko, ibolow felit angeko, boliwka!'
  ons-ons: So onoka wane mida, Anutu wane bakom lewine midaine na ninge, ea wane na
