    vite tai bereio ka kamiu, napano bova kuvitu kumila kenemiu jidomiano bavin laka.
    Kito rola kiano im̃auano nalo tum̃abe, a kiado jidomiano monoka rimemedu, monoka
    to yetano ga.
  bqp-bqp: Gba kũ Luda dàmɛnɛ yãin matɛn o á pínkinɛ, àsun á zĩda mana bo de a mana
