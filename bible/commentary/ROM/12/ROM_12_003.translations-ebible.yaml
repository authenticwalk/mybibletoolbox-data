verse: ROM.012.003
translations:
  kpx-kpx: Dilavau au uvu daoi di hoesehavoale kemo di la bahataho louma. Lainaho
    la ebika unaha huhuevei la ebia malei hatuevelive. Isito Dilavau au evievi laoveale
    kemo la vaveve huhuevei la ebika tatolevave.
  okv-H: Eto God na na osa eto amita pure nau degi ta ikena avoeto ungota degi oje
    ere kahihena amo ungo embo vahai vahai na ungo oenga embo peni ke mane aisova
    te ungo vahai vahai amita degi God na ungota humota ari do ikena avo pere kogue
    inono ta evujo.
  tbo-tbo: Ma Yaubada a lunugotootogo i weleweleu uyahinei a bahabaha mahi emosi po
    emosi uyahimi ipa taumi ona inugonugotuhu imahi ma ega ona igiyena memi meka po
    apo ona koyamena memi. Ma ipa ona galena imahi omi witumagana a lata awai Yaubada
    e welewelemi uyahinei ona luwaluwa memi.
  mal-C: 'എനിക്കു ലഭിച്ചിരിക്കുന്ന കൃപയുടെ അധികാരത്തിൽ നിങ്ങളിൽ ഓരോരുത്തരോടുമായി ഞാൻ
    പറയട്ടെ: നിങ്ങൾ ആയിരിക്കുന്നതിൽനിന്നപ്പുറമായി നിങ്ങളെക്കുറിച്ചു ചിന്തിച്ച് അഹങ്കരിക്കരുത്;
    പിന്നെയോ, ദൈവം നൽകിയിരിക്കുന്ന വിശ്വാസത്തിന്റെ മാനദണ്ഡം ഉപയോഗിച്ച് വിവേകപൂർവം
    സ്വയം വിലയിരുത്തുകയാണു വേണ്ടത്.'
  grc-SR: Λέγω γάρ, διὰ τῆς χάριτος τῆς δοθείσης μοι, παντὶ τῷ ὄντι ἐν ὑμῖν, μὴ ὑπερφρονεῖν
    παρ᾽ ὃ δεῖ φρονεῖν, ἀλλὰ φρονεῖν εἰς τὸ σωφρονεῖν, ἑκάστῳ ὡς ὁ θεὸς ἐμέρισεν μέτρον
    πίστεως.
  bgc-bgc: क्यूँके मै उस अनुग्रह कै कारण जो मेरै ताहीं मिल्या सै, थारे म्ह तै हरेक
    तै कहूँ सूं, के जिसा समझणा चाहिये, उसतै बढ़कै कोए भी अपणे-आपनै ना समझै। पर इसकी
    बजाए सदबुध्दी राखकै, जिसा परमेसवर नै जितना बिश्वास थारे ताहीं दिया सै उसकै मुताबिक
    अपणे-आपनै समझो।
  khz-khz: 'Palagu na gena vega-nama vetainai ekeakuto, gena apostolo inaguluna evenikuto
    gaurai, au na gomi maparami avaikilamina: Matotaumi ragai pio vetugamagi, gomi
    gemi ripa e kala verage vavagi. Aikina. Namana pio vetugamagi-gitagita, Palagu
    na kamonagi arigia kamuna evenimito, voia gelegelenaimo pio tugamagi e pio kila.'
  deu-TKW: So weise ich denn durch die Gnade, die mir verliehen ist, jeden von euch
    an, den Sinn nicht hochzutragen über Gebühr, sondern in seinem Sinn zu pflegen
    Besonnenheit, im Maße des Glaubens, wie es Gott einem jeden verliehen hat.
  zsr-NT: 'Naꞌa, le zoa le buzáꞌ ladxëꞌë quiaꞌ Dios, rëpaꞌ yúguꞌtëliꞌ: Cutu gun ba
    zxön cuinliꞌ, le cural‑laꞌ gunliꞌ, san ral‑laꞌ gacliꞌ nöxj ladxiꞌ ca rbequi icjliꞌ,
    tsca nac yöl‑laꞌ rejlëꞌ queëliꞌ Dios le bennëꞌ qui queëliꞌ.'
  lin-lin: 'Pamba te na ngolu oyo epesameli ngai, nazali koloba na bino nyonso : bomikanisaka
    te koleka makoki na bino, kasi bomikanisaka na lolenge ya mayele, kolanda kondima
    oyo Nzambe apesi na moko na moko kati na bino.'
  hns-NT: Parmeswar bhalaai karke hamme aapan pathaawal waala banaais hai, aur ham
    toelog me se har ek se boliela kie toelogke na tjaahie apane ke barka maane ke,
    bakie tjhota bane ke aur djaane ke kie tor bieswaas barka hai kie na. Parmeswar
    har ek ke otane bieswaas deis hai djetana oke djaroerie hai.
  noa-E: 'Keena, Ẽwandamauta mʉrʉg Cristo iek jaaujem khapitarr aawai pãrag magkhim:
    Oob pãachta pãach khapeen khãaijã wajaug atcha nʉm a khĩirjumiet. Mag khãai ãba
    Ẽwandamau khĩirjug dee simpierrpaita i athee nemdam wauju aai nʉm khap, dich igju
    awiajã nem agchata jaaubat.'
  eng-EMTV: For I say, through the grace given to me, to everyone who is among you,
    not to think of himself too highly, beyond what you should think, but to think
    soberly, as God has imparted to each one a measure of faith.
  mib-NT: Te sɨquɨ̄ jeē váha ni yā ni jēhe ya jniñu nácani ri jnūhun ya, jeē yúcuan
    cáhán rī jiín ndɨhɨ ró jéē ma cáni ni rō jeē váha ga ñayuu cúu ró núū cūhva jeē
    iyó ró. Chi ná ɨɨn ná ɨɨn ró na cáni ndaā ni rō sɨquɨ̄ maá ró, te ma scáa ga rō
    cani ni rō jeē váha ga ñayuu cúu ró vēsú nuū cūhva jeē ni jéhe Yaā Dios fuerza
    ini rō cándíje ró.
  lif-NT2: निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ पिराङ्‌बा लुङ्‌गुम्‍लाम्‍बा खिनिॽ साम्‍दिङ् पिनिङ्‌लो॥
    खिनिॽ आक्‍तङ्‌बा के़जोगिॽ खे़न्‍नाङ्धो यरिक् मे़इःत्तासिम्‍मिन्‍ने़ॽओ, कर निङ्‌वाॽफुमाङ्‌ङिल्‍ले़
    के़बिरिबा नसाःन्‍निल्‍ले़ खोःप्‍तुबा कुइसिःक्‍लक् सिङ्‌सिङ्‌ङाङ् निङ्‌वाॽ इःत्तासिम्‍मे़ॽओ॥
  xnj-xnj: Ndava ya ubwina wa Chapanga weanipeli, nikuvajovela mwavoha, mkoto kujilola
    kuvya vavaha kuliku chemwiganikiwa kuvya. Palaha paki muvya na luhala mukuholalela
    kwinu na mjipimayi mwavene kulandana na sadika yemupewili na Chapanga.
  mmx-mmx: La mumu mun letaba nabalamu at ne Moroa ria, a vaase i na rinemi axap keretna.
    Nemen gat nemi miguta mi aurut nemi do mi silok ti mo lentaba vetpes. Ketla mina
    viila mumu avukat lorooro atnimi la mina ven nimi do lununu atnimi i epovo mun
    mi lodoxoma at ne Moroa tinemi xuren.
  cbr-NT: Cristo ñuiquin aín bana unicama ñuixunun Nucën Papa Diosan caíscë 'ixun
    cana mitsu cain, camabi unia Cristomi cushicë 'inun 'aquinun mitsu caíscë 'ixun
    camina ui unínbi —'ëx cana bëtsi unibëtan sënë́nmaira 'iti 'ai —quixun sinántima
    'ain. Uisa cara Nucën Papa Diosan mi 'imia, usa 'ixun camina —usaishi cana 'iti
    'ai —quixun sinánti 'ain. Sinánñu 'ixun camina rabíquinma —Nucën Papa Diosan a
    'anun 'ë 'ináncëxuinshi cana ñu 'ai —quixun sinánti 'ain.
  tee-NT: Ju Dios quinavinilh lamapainin ni xaquixtaknich ju ani quilhich'alhcat ni
    ixlapanac acva ju milacata'an. Yuchi iclalhijunau ju ani. Jantu xamati' ju milhi'uxijnan
    calhitak'aya tu'u' tachi ju jantuch lhijun. Palai k'ox ni vas ana'unt'it tuchi
    lhak'ailakts'in ju taxtaknitan ju Dios ju pumatamin ju uxijnan acsni lhilac'ap'it'it
    ju Jesucristo.
  eng-LSV: For I say, through the grace that was given to me, to everyone who is among
    you, not to think above what it ought to think; but to think so as to think wisely,
    as to each God dealt a measure of faith,
  cak-NT: 'Ri Dios xu''on favor chue chi xiruya'' chupa ri rusamaj. Romari'' nin-ij
    chiwe chi''iwonojel: Man tiben chi jix nimalaj tak winak, roma man utz ta quiri''
    niben. Can titzu-ka-iwi'' xa can ketzij iyo''n iwánima riq''uin ri Dios y niben
    ri samaj ri yo''n chiwe roma ri Dios. Roma konojel jalajoj rech kasamaj ruyo''n.'
  pah-NT: 'Tupana''ga omombyry ji ve onhimoirũuka. Nurã ji ei pe me nhaporemo: Tapenhimboheteuhui
    ti. Pe napenani ti pejeaporog̃ita katu pejapyakakatuavo pejihe Tupana''ga pe mbojikoga
    g̃waramo ojihe.'
  sja-NT: 'Tachi Ak''õrepa mɨ pia ooji mɨ jɨrɨt''erak''ãri parãmaa jarateemerã. Maperã
    mɨa ũraait''ee parãdepema apidaapa k''ĩsianaadamerã: “Mɨ pipɨara bɨ awaraarã k''ãyaara”.
    Ma k''ãyaara k''ĩra jĩp''a jɨrɨipia bɨ Ak''õrepa oopi k''inia bɨ mãik''aapa t''ãripa
    mãga ooipia bɨ, ɨt''aa iidi bɨ misa irua k''aripamerã.'
  xed-xed: Nda ma tsa zɗakatahuɗi zɗiɗiŋ Lazglafta ka fimta ma slnani ya, ka yu ta
    mnay ŋa inda kaghuni ná, ma klaf dər wa ta ghəŋani ka sana skwi. Manda ya ta raku,
    ka dər wa ka klafkla tsi ta ghəŋani, ka gray nda slna zlghay nda ŋuɗuf ya vlaŋ
    Lazglafta.
  mks-NT: Na̱caja Ndióxi̱ ña̱ma̱ni̱ xi̱hín i̱ tá na̱ca̱xi a ye̱he̱. Ña̱ cán quéa̱
    cáha̱n i̱ xi̱hi̱n ndihi ndó ña̱ co̱ ndítahan ca̱hán ndo̱ ña̱ cúú ndó na̱ náhnu
    ndiva̱ha joo ná cahvi ini ndó ña̱ nda̱a̱ sa̱ha̱ mé va ndó. Ña̱ ndítahan caja ndó
    quéa̱ coto ndojó ndo̱ mé ndó jáchi̱ na̱sacu ini Ndióxi̱ ña̱ ná candeé ini ndó
    mé á já ná cuu caja ndó ña̱ cúni̱ a̱.
  gfk-S: Hokakarek, haruat ma no nugu pinapalim ing God ga tabar iou ma ie mekaia
    tano nuno harmarsai, iou tange ta mu tiketike be waak mu lik hatamat mu. Mu na
    lilik uta mu haruat ta ing i takados ta mu. Mu na nes kilam habaling mu ma ra
    palpalai na lilik. Mu na nes no numu nurnur nong God te tabar mu bakut tiketike
    ma ie hoke tike punpuo ura hapupuo habaling mu tana.
  bmu-bmu: 'Siksauk laŋ malbepuköra keu kun jimam. Anutunöŋ kalem möriam niŋgiiga
    miaŋgö qakŋe kinda körek eŋgöra kewö jizal: Iŋini mönö nanŋini mötket öŋgöŋgöŋi
    qahö akŋapmö, mohot mohot iŋini mönö törörök möt kutum aŋguba malme. Anutunöŋ
    mötnarip neŋgiiga miaŋgö ölŋi asuhumakzawaŋgö dop mönö nanŋini kewöt aŋguba miaŋgö
    dopkeu jiba malme.'
  dgz-dgz: God garaet wat aipakam nimanegeni gapan wadiaivin. Ek ek ingane bawarewa
    da ya anune go gare ayamat di ta aisiwanian. God anu tumat ega om ega ugup ugup
    eneni gapan ek ek ingane ae yawan anun.
  eng-GNV: For I say through the grace that is giuen vnto me, to euery one that is
    among you, that no man presume to vnderstande aboue that which is meete to vnderstand,
    but that he vnderstande according to sobrietie, as God hath dealt to euery man
    the measure of faith.
  zaa-NT: 'Porqui''ni inte'' Pablo ná'' apóstol qui'' Cristua nna rinénia'' ttu ttu
    tsa le: bittu gudàliani lu'' la''a mísmuba lu'' de rulaba latsi'' lu'' ti''iỹa
    tsè'' ná capacidad nu chi té qui'' lu'', sino ná qui''ni gulaba lá latsi'' lu''
    lani cuidado para guni lu'' e servir según ti''iỹa fe nu chi benna Tata Dios lo
    losto'' lu''.'
  eng-WEBSTER: For through the grace given to me, I say, to every man that is among
    you, not to think of himself more highly than he ought to think; but to think
    soberly, according as God hath dealt to every man the measure of faith.
  guh-guh: Dioso raja taneitaxutotsoniataexae, nitoroba tatonacuenebinexa. Bajaraxuata
    mapacuenia pacajumaitsitsije. Pacuenia baja aeconoxae pajamatabëcueneitsimë tsavanapae,
    bajarapajamatabëcuene matatoxenetsia pëtsa panataneme paayaijamatabëcuenevimë
    bitso. Biji rajane pacaejivimë canacujitsia, xuavajëto Dioso pacajamatabëcuene
    caëjëpaeyaexanapona paneexanabiabinexa panenajamatabëcuenecopatsixae Diosojavabelia,
    bajarapacuenia saya baja panataema.
  bon-bon: Cane ai mene iyeta weebibine jijenininine, ingle naace gyene Acejiyame
    baborage owecu piiyepu ätityera cebine ituge ceera. Gone ngene jwaatwananinuye
    egä weene baborage gemi, yepä weene miiji weemämu cängena atrana egä weeme Acejiyame
    miji ätrunga liba babo gyene.
  nhw-BL: Huan pampa Toteco nechtequimacatoc ma nieli niitlayolmelajca nimechilhuía
    sesen amojuanti, amo ximoilhuica para más anhuejhueyi iixpa Toteco huan amo quen
    quinamiqui. San ximoilhuica catli melahuac. Ximoilhuica para anhuejhueyi quen
    imiyaca amotlaneltoquilis catli Toteco anmechmacatoc sesen amojuanti.
  swh-ONEN: Kwa ajili ya neema niliyopewa nawaambia kila mmoja miongoni mwenu, asijidhanie
    kuwa bora kuliko impasavyo, bali afikiri kwa busara kwa kulingana na kipimo cha
    imani Mungu aliyompa.
  wbi-wbi: ulwakuva niti, muvumosi vuno nipelilue kuuti umuunhu ghweni juno ali mulyumue
    naavaghile kusagha kyongo kyanya jake jujuo kuliko fino jimuvaghile kusagha, looli
    jimuvaghile kusagha ku vukoola ndavule uNguluve fino ampelile umuunhu ghweni ulwitiko
    ludebe.
  bba-bba: Durom mɛn sɑɑbu mɛ bɑ mɑn wɛ̃ nɑ bɛɛn bɑɑwure sɔ̃ɔmɔ, u ku tii ɡɑrisi n
    kere nɡe mɛ n weenɛ u tii ɡɑrisi, ɑdɑmɑ bɛɛn bɑɑwure u tii ɡɑrisio dee dee nɡe
    mɛ Gusunɔ u nùn nɑɑnɛ dokebu kɑ̃ bu nɛ.
  eng-KJVCPB: For I say, through the grace given unto me, to every man that is among
    you, not to think of himself more highly than he ought to think; but to think
    soberly, according as God hath dealt to every man the measure of faith.
  kgk-NT: 'Nhandejáry rembihovasa voi xe. Xe rexakwaa rei voi. Upéa-gwi inhe''ẽ-py
    aporandu-ta peẽ kwéry-pe: Ani erenhemomba''egwasu teĩ nde. Ani erejeapo tuvixave
    va''e ramo mo''ã. Ani nde rapixa reko-rupi ereiko teĩ. Nde ae nde reko-rupi voi
    eiko. Peẽ-my ogwerovia uka hagwe-rami Nhandejáry, peiko. Ani penhemomba''egwasu
    teĩ peẽ peiko-vy.'
  waj-waj: 'Anutuuqo niiyara kati yoketaama yaata utuoo tinoo: Ni mmayaayaivaa varee
    nuainna variee kiaa mmianee, tiivaaraina na ngii mmuakiaaya ngiiita ngii giaa
    ngii miee ataa kua tinaravee. Ngiengie variaiyauvunugiataama variatee. Safuuma
    ivaugiataama varida sa ngiingiiiyara yaata utida ngiingii nnutuuyauvaa ngiau aapu
    yapaaraivaara iikiatee. Ngia mmuakiaaya Anutuuqaara kutaavaivee kiaa yaagueeqaivaa
    Anutuuqo ngii miivaugiataama mmuaavai mmuaavai ngiengie variaa aataruuvaara tirooma
    yaata utida ivaugiataama variatee.'
  cpy-cpy: 'Riitaki Tajorentsi neshironkataanari naaka, rootaki niyotaa-yitan-teemiri,
    nokanta-yiteemi: Eero pikimita-kaanta-shiwaeta riiperori. Otzimatyee pikenkishiryaa-kotyaa
    kameetha. Rootaki pimatan-tyaawori ikowakaemiri Tajorentsi eekiro piyaata-nakityee
    pawentaa-nakyaari.'
  ekk-PKP: Lubage, et ma selgitan teile kõigile − mulle antud armu kaudu −, et keegi
    ei tohi ennast pidada paremaks kui peaks. Te peate hindama end realistlikult,
    vastavalt usu määrale, mida Jumal on teile jaganud.
  mpx-mpx: 'Yehoba o gabom i pem, inoke na baek gamagal maisena ge maisena elana wami
    boda gamwanaa na ba: bahi totom nu nunuwatu kaiwem ge nu babaa “Nau ya bwata,”
    yaa age nigeya. Yaa wam nuwatu nu luvi bubun, nu golugoluwa am gabom ana bwata
    toto wam abulilek kaiwena ge Yehoba i pewa.'
  wbp-wbp: 'Kaatuju ngajukuju yimiri-nyayirni kaju nyinami. Kujarlanya karna-nyarra
    nyampuju wangkami nyurrurlakuju: Nyurrurlaju kankulurla wala nyinami Kaatukuju,
    kujarlaju ngurrjulu nyinaya wiri-pajirni-wangu, kajikankulu-nyanu marda wiri-pajirni
    yapa-patu-kari-piya-wangu nganta. Manngu-nyangkalu-nyanu yirriyirrirli nyurrurlarlu-wiyi.'
  luo-luo: 'Nimar kuom ngʼwono mosemiya, awacho ni ngʼato ka ngʼato kuomu ni: Kik
    ipar ni iduongʼ moloyo kaka ichal to ket pachi kare eka ingʼad buchi kaluwore
    gi kar rom yie ma Nyasaye osepogoni.'
  nhe-NT: Huan pampa Toteco nechtequimacatoc ma nieli niitlayolmelajca nimechilhuía
    sesen imojuanti, amo ximoilhuica para más inhuejhueyi iixpa Toteco huan ax queja
    quinamiqui. San ximoilhuica tlen melahuac. Ximoilhuica para inhuejhueyi queja
    imiyaca imotlaneltoquilis tlen Toteco inmechmacatoc sesen imojuanti.
  aii-aii: ܒܫܵܦܵܩܲܬ ܕܦܝܼܫܬܵ‌ܐ ܝܠܵܗ̇ ܝܘܼܗܒܹܠܬܵ‌ܐ ܐܸܠܝܼ ܒܹܐܡܵܪܵܐ ܝܘܸܢ ܠܟܠܔ ܚܲܕ ܡܸܢܵܘܟ݂ܘܿܢ،
    ܠܵܐ ܠܸܚܫܵܒ݂ܵܐ ܙܵܘܕܵܐ ܡ̣ܢ ܕܘܵܠܹܐ ܝܠܵܗ̇ ܕܚܵܫܒ݂ܝܼܬܘܿܢ، ܐܸܠܵܐ ܗܵܘܹܝܬܘܿܢ ܒܸܚܫܵܒ݂ܵܐ
    ܒܢܲܟ݂ܦܘܼܬܵ‌ܐ، ܟܠܔ ܚܲܕ ܐܲܝܟ݂ ܕܦܘܼܠܸܥ ܠܹܗ ܐܸܠܹܗ ܐܲܠܵܗܵܐ ܟܝܘܼܠܵܐ ܕܗܲܝܡܵܢܘܼܬܵ‌ܐ.
  esk-NT: Agaayyutim iłuaqqutaagun nipliutiksraqaqtuŋa kisupayaamun akunnapsitñi.
    Isrumaniaqnak nakuuvagiḷḷutin ilipni. Qiñiqtuksraurutin ilipnun qanuq itilaapiaqnik.
    Isrummatigiuŋ qanutun ukpiqsrił̣iqaqtilaan aatchuusriaġikkan Agaayyutmiñ.
  msb-msb: Dahilan naman san kaluoy san Dios sa akon na magin apostol, ginahulitan
    ko man kamo na ayaw pagpahalagahi an iyo sadiri sin sobra kundi pahalagahi an
    tunay niyo na sadiri susog sa pagtuod na ginhatag san Dios sa kada usad sa iyo.
