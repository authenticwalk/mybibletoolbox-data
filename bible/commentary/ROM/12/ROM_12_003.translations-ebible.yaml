  plu-plu: Nah ikene yihiyakemni yit yis madikte mmanawa ig Uhokri akak gabay keh
    nah humaw giwatni yit. Nah ayá yit, ka ba yi ikaw kannuhye mpiy ku samah Uhokri
    ikí yit. Ikawnabay tuwatapye adahan yis ipegminene yihiyakemni adahan yis utí
    ku pariye annipwit Uhokri ikí yit akak yikamaxwan ta gipitit.
  iou-iou: Täŋpäkaŋ Anututä orakorak namiŋkuko uterak jukuman in kubäkubätä nadäkta
    ŋode täwera nadäwut; Injinta nadäwä ärowani-inik nämo täneŋ. Nämo, Anututä nadäkinik
    in kubäkubäta tamani uterak nadäk ba kehäromi jide iŋitkaŋ u ket kaŋpäŋ nadäwä
    tärewäpäŋ uterakgän kuŋat täkot.
  ntp-NT: Diuusi cʌʌgacʌrʌ giñnʌidi dai giñmaa sʌʌlicami ansai gamamaatʌtuldiña istumaasi
    ʌgai ipʌlidi cascʌdʌ gʌnaagidi aanʌ sai maitʌaagai isgʌgʌrducʌdʌ gʌnʌliadagi.
    Cʌʌgavʌr gʌntʌtʌgitoda. Tʌtʌgitodavurai istumaasi ʌrvaavoi istumaasi istutuidi
    aapimʌ isivuaadagi dai tʌtʌgitodavurai siʌʌsi vaavoitudai aapimʌ Diuusi.
  rai-rai: 'Kabina u ra nuna wetabaar karom iaau, mi iaau piri karom muaat naa: Koku
