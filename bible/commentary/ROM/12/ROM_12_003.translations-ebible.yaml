  san-ORI: କଶ୍ଚିଦପି ଜନୋ ଯୋଗ୍ୟତ୍ୱାଦଧିକଂ ସ୍ୱଂ ନ ମନ୍ୟତାଂ କିନ୍ତୁ ଈଶ୍ୱରୋ ଯସ୍ମୈ ପ୍ରତ୍ୟଯସ୍ୟ
