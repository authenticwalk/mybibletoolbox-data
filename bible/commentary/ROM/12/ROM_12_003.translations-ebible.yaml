    que, ila''acáloje nacaje rihuátaca que raú penaje. Ñaquele ila''aniya inacuhuá
    hue''epiño que huani.'
  djr-djr: Yo, God-Waŋarryu ŋunhi ŋayipi ŋarranhany Bolnhany märraŋal nhanukiyingal
    ŋayi mel-wuyunaray, bala ŋayi ŋarrany nhirrparnydja Djuy'yunawuynha nhanŋuwuy
    ŋayi. Ga dhiyakiyin ŋunhi ŋayaŋuwnydja ŋarra marrtji dhuwal lakaramany nhumalaŋgalnydja
    waŋga'-waŋganygal yan bitjanna gam'. Yaka gi nhunapinya nhe garrwar-lakaranhamirr
    ŋurukuwurruŋgalnydja ŋunhi wiripuwurruŋgalnydja yolŋuwal walalaŋgal. Yan biyak
    nhänhamirr ŋathil nhunapinya nhe manymakkunhamirr, bala maḻŋ'maraŋun biyakun nhä
    nhuŋu ŋunhi mundhurr God-Waŋarrwuŋ gurrupanawuy, märr nhe dhu ga ŋunhi djämany
    nhanŋu manymakkuman yan. Bili God-Waŋarryuny ŋunhi gurrupar märr-yuwalkthinyawuynydja
    waŋga'-waŋganygu yan yolŋuwnydja walalaŋ ŋurikiyiny djämaw malaŋuw ŋunhi ŋayi
    gurrupar nhokal goŋlil.
  kvg-kvg: 'Mbumbukiam teqa kuku matev mokho-te, no nømendim ezoqam ndøvé. Yaq nakémbá,
    no zo ezoqa ewaqape, nqazǿ-manqate: Zo zøkezan-qa yaq-te ndømatàva᷄p av nqægo,
    “No nòto-eqanowāt,” zo eqazoateav tøgoat. Geté zo matavap eqeieqei bezøgó.
    Gekha matēv ndøgo, tozo-matønumat, zo āv tøne-matanám, av Mbumbukiam unimanqatin
    matev gezømbe-etoam.'
  rug-rug: 'Ba koasa Nana tataru variharupi, sapu poni nau Tamasa koa rau, si zama
    atu guahe si rau koa gamu hopeke tie: Mu lopu doṉo va sage pule nigo sapu na tie
    arilaemu si goi, ba mu balabala pule nigo gua sapu garomu. Mu va pepekae pule
    nigo pa mua binalabala, mamu va garogaroa sa mua tinoa, koasa padana sa rinaṉeraṉe
    sapu poni nigo sa Tamasa.'
  hop-NT: 'Pi nu God núokwayat makiwhqe sohsokmuy umumi paṅqawni: Pay qa hak pas hímunihqey
    namiwuwantamantani; nīk̇aṅw hak hin God aṅqw öqalat makiwhqey pan nāmi pās wūwamantani.'
  san-URD: کَشْچِدَپِ جَنو یوگْیَتْوادَدھِکَں سْوَں نَ مَنْیَتاں کِنْتُ اِیشْوَرو
    یَسْمَے پْرَتْیَیَسْیَ یَتْپَرِمانَمْ اَدَداتْ سَ تَدَنُسارَتو یوگْیَرُوپَں سْوَں
    مَنُتامْ، اِیشْوَرادْ اَنُگْرَہَں پْراپْتَح سَنْ یُشْماکَمْ ایکَیکَں جَنَمْ اِتْیاجْناپَیامِ۔
  heb-LB: 'כשליחו של אלוהים אני מזהיר כל אחד מכם: אל תפריזו בהערכתכם העצמית, אלא היו
    צנועים והעריכו את עצמכם לפי מידת האמונה שהעניק לכם אלוהים.'
  caf-NT: Yak'usda yé sts'un unzoo, 'i bugha 'un whudúsni, nuhwheni ndan Sizi Gri
    k'úne' 'uhut'en dubanadudoolhúti gunih. 'Et whunts'i 'ilhunuh ahli hoh dahoont'ah
    huwa Yak'usda ye be 'alha 'uhoont'ah nuhtl'aída'ai, 'et 'uwhultsuk ye whunih,
    'i be huwu nunínoohzut.
  mio-NT: Cha ni chaha ra Ndioo tiñu chihin yu. Chacan cuu cha cati yu chi ndihi ndo
    ti na ña cua saxini ndo ti cahnu xaan ñivi cuu ndo. Ña vaha tu cua saxini ndo
    tacan, soco na cua saxini vaha ndihi ndo cuhva ni chaha ra Ndioo cha cua cuinu
    ini ndo.
  srq-NT: Dios turã ngue seirabo ucheẽ nenei nenei sacuã jẽje ra. Nyebe aɨco nguiã
    jembiirandu randu co. —Se jiri quia mbia sɨ re, ¡jenye tuchɨte chɨ̃ na jẽ! ¡Endua
    ndua turã ño ndechue jẽ! Dios nembaaquiatu tuchɨ mose, ebite quia nde re.
  kje-NT: Makromod Lalap naledi Nina rere'e haharu maya'u me'e, de ya ala nounaku
    eniyeni ki mi na'akeme. Makromod Lalap naledi woroin ma na'ono maika dohodoho
    leke ik akin naili'il Ai. Maika eniyenihe heruwali akin naruri naili'il Ai, la
    heruwali ka naruri makun, maa onne na'akeme mai nano Makromod Lalap. Ende yon
    mehe ma'uli mi kemen ono minim woroin onne Makromod Lalap penia nala ki mi.
  gaz-gaz: 'Ani ayyaana naa kennameen tokkoo tokkoo keessan nan gorsaatii: Akka madaalii
    amantii kan Waaqni isinii kenne sanaatti qalbeeffannaadhaan waaʼee ofii keessanii
    yaadaa malee hamma yaaduu qabdanii olitti hin yaadinaa.'
  kud-kud: Yau Yaubada ainaena atemuyamuya yalobai, eeta ilowoinaegau na ya'aubabada
    alimiyai na ebe nuwatuwu moiha amvai ta havena amnuwahaehae, na hesi mayami nuwamasele
    amliveliveuyoigomiu wuwuna yami yemidi ehebo ehebo amlobalobai Yaubada yana aiyauya
    ainaena.
  urb-NT: 'Ihẽ Páu. Ihẽ rehe Tupã ipy''a katu, a''erehe ima''e je''ẽha ke ihẽ apandu
    pandu. Aja ihẽ ke a''e mondo. A''erehe pehẽ pe ihẽ apandu katu: “Pehẽ katu te
    ame''ẽ ke pehẽ” aja ym pekwa pekwa pexo. Jetehar te pehẽ juehe har pekwa pekwa
    pexo. Myja me''ẽ pyrãtãha ke a''e muwyr, aja pema''ema''e. Pyrãtãha ke pehẽ pe
    Tupã muwyr, a''erehe pehẽ py''a pemapyk katu te ehe aja Tupãma''e parakyha ke
    pema''ema''e. Ta''yr mi muwyr rahã, aja pema''ema''e tĩ. Aja jetehar te pehẽ juehe
    har pekwa pekwa pexo.'
  fra-LSG: Par la grâce qui m’a été donnée, je dis à chacun de vous de n’avoir pas
    de lui-même une trop haute opinion, mais de revêtir des sentiments modestes, selon
    la mesure de foi que Dieu a départie à chacun.
  san-HK: kazcidapi jano yogyatvAdadhikaM svaM na manyatAM kintu Izvaro yasmai pratyayasya
