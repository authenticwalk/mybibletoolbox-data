  hat-hat: 'Poutèt favè Bondye fè m'' lan, men sa m''ap mande nou tout: Piga nou mete
    nan tèt nou nou plis pase sa nou ye. Okontrè, pa mete gwo lide nan tèt nou. Se
    pou chak moun konsidere tèt li dapre sa Bondye ba li ki pa l'' nan lafwa.'
  npl-NT: Dios satlawel onechiknoma iwa onechmák nin tekitl para manomechili tlan
    moneki nonkichiwaskeh, yika nomechilia ayik xikmolikah nomejwah okachi nonkualteh
    ke oksikimeh, yej ximoyejyekokah ijkó kemi Dios onomechmajmák nomotlaneltokalis.
  bgg-bgg: 'Chiih-è nyieliieshii Hamangkhung-aphuii ro thaluii bushun ne gu shii phi,
    ji è gu nathek zab shii yao: Nathek ne nawaithek shii um pha ji è bajo anow rabo.
    Ji pha chiang shii, nawaithek è now pha ji shii jum rek bo, chiih-è nawaithek
    shii Hamangkhung-aphuii è phi pha ji duiine migi rog shii chua bo.'
  eng-TCENT: For by the grace given to me I tell everyone among you not to think more
    highly of himself than he ought to think, but to think sensibly, in accordance
    with the measure of faith that God has distributed to each one of you.
  eng-BSB: 'For by the grace given me I say to every one of you: Do not think of yourself
    more highly than you ought, but think of yourself with sober judgment, according
    to the measure of faith God has given you.'
  cpu-NT: 'Iriira Pava neshinonkataanari naaka okanta niyotaayetantaamiri, irootakera
    nokantantamiri: Eero pikempitakaantashivaita eerokatake iriiperori. Aña pinkinkishiretakotya
    kameetha eeroka. Ari onkantya pimatantyaarori ikovakayimiri Pava eekero piyaatatye
    paventaanakyaari.'
  san-ASM: কশ্চিদপি জনো যোগ্যৎৱাদধিকং স্ৱং ন মন্যতাং কিন্তু ঈশ্ৱৰো যস্মৈ প্ৰত্যযস্য
    যৎপৰিমাণম্ অদদাৎ স তদনুসাৰতো যোগ্যৰূপং স্ৱং মনুতাম্, ঈশ্ৱৰাদ্ অনুগ্ৰহং প্ৰাপ্তঃ
    সন্ যুষ্মাকম্ একৈকং জনম্ ইত্যাজ্ঞাপযামি|
  tac-NT: 'Neka ''we na''temaka etuíme ju Onorúgamete a''chigóriga napurigá chejaré
    ''lige Onorúgamete wanápurigame ju ne napurigá Onorúgame nila ra''íchali beníramala
    ne ralámuli, alekeri ye rejcholi ruyémala ne suwábaga ''emi: «Na''táwaká Onorúgame
    ''síligo ''nátali ''ya ''emi.»'
  eng-WEBPB: For I say through the grace that was given me, to everyone who is amongst
    you, not to think of yourself more highly than you ought to think; but to think
    reasonably, as God has apportioned to each person a measure of faith.
  gfk-H: Hokaiken, haruat ma no nugu pinapalim nong Kalou ga tabar iau ma ia makaia
    tano nuna harmarsai, iau tangai ta muat tikatikai bia waak muat liklik hatamat
    muat. Muat na lilik uta muat haruat ta ing i takodas ta muat. Muat na nas kilam
    habal muat ma ra palpalai na lilik. Muat na nas no numuat nurnur nong Kalou i
    ta tabar muat bakut tikatikai ma ia hoing tiga punpua wara haruatanei habal muat
    tana.
  viv-viv: Yaubada aku vehimeya giveleku faꞋina, omi saꞋeyana saꞋeyana agaimiya ganagahe.
    Keke o tauni nuwahinageniya unakilakahi vaita o tauni ya wafaiwala yo Yaubada
    faꞋine ufifaisewa. Au tauni faꞋiniya unanuwanuwahagihagi, ya vetumagana hami ana
    tubuga Yaubada gifolakena amine yo Yaubada yana faisewa uꞋabina.
  yao-yao: Pakuŵa kwa umbone waambele Akunnungu, ngunsalila ŵanyamwe wose, mundu akasaliganichisya
    kuti ali jwankulu kupunda yaikuti kwaŵajila. Nambo mmeje ŵa lunda pankuganisya,
    ni kulilamula mwachinsye malinga ni chikulupi chimpegwile ni Akunnungu.
  tgp-tgp: Matan usuri na r̃omr̃uhu sei God mo silea isaku na lo verea vara ha sopo
    hase r̃omaulu hin kamim i jeu na sava mo tataholo vara ha r̃omr̃omia, pani ha
    hase r̃omvosahi kamim i usuri na silesilea mata rasu atu God mo lo silea isamim.
  auc-NT: Wængonguï waadete pönö cæcä ate botö në apæ̈nebo badïmo inte ïïmaï ante
    apæ̈nebopa. Mïnitö nämä pönëninque, Ñæ̈næ̈mo ïmopa, ante pönënämaï ïedäni. Wængonguï
    pönö badongä ate mïnitö wede pönëmïni badïmïni inte mïni wede pönenganca mäningancaque
    pönëninque ïïmaïnö ante pönëedäni. Botö önömoque baï ïnömo ïmopa, ante ocai encamïni
    inte töö pönï pönëedäni.
  kbc-NT: Aneotedoɡ̶oji najigotediwa ibakedi, codaa aaɡ̶aɡ̶a najigotediwa yoniciwaɡ̶a
    me jao niɡ̶ida ibakedi. Joaniɡ̶idaa leeɡ̶odi mejitaɡ̶awatiwaji, jinaɡ̶aleetibige
    daɡ̶akaami ɡ̶oneɡ̶egipi, igaataɡ̶a aɡ̶akaami ɡ̶oneɡ̶egipitetiwaji. Pida nigakamaɡ̶a
    adinowootiwaji, owoo niɡ̶ica anele, ane iɡ̶enaɡ̶a, codaa jinoɡ̶owootiwaji doɡ̶oleetibige
    me ɡ̶adeloki. Akamaɡ̶akaami leeditibige madiniwini amaleeɡ̶aɡ̶a anati naɡ̶a yajigotedaɡ̶awa
    Aneotedoɡ̶oji ɡ̶atiwaɡ̶atakaneɡ̶egi.
  bmh-bmh: Uwait nug gonugau ougab naliu ebu iz salau beu mileun. Gonun, iz ag tutak
    tutak ze go awarem. Na iz en du naliu darem guzenai i dabilen. Na nait wanim wag
    i menen. Tam, naital dabeleu naliu mui nag en dabelen. Ag goen dabilan, agal oiagab
    Kristus en petak ebi, Uwait nug ag tutak tutak isanaraimai, gonugau salau mabun
    gusig mareun.
  ctu-BL: 'Ti'' yutslel i pusic''al Dios tsa'' bʌ aq''uentiyon, mic subeñetla ti jujuntiquiletla:
    Mach a lon ña''tan ti a pusic''al ñumen an a ñuclel bajche'' an. Ti'' p''isol
    jach bajche'' tsi'' yʌq''ueyet a ñop Dios, ña''tan ti toj a ñuclel ti jujuntiquiletla.'
  meq-meq: 'Mbəlom kə geŋ ŋgwalak ŋgay kəriye, ka pa ga a məsler ŋgay. Hərwi niye
    neŋ faya na gwaɗakumeye a nəkurom tebiye: Kâ ɗəslumay ha gər a bo kurom bay, sərum
    ha ɗuh nəkurom ta deɗek na, kəkay. Zəbum ka gədaŋ neheye Mbəlom a vəlakum aye,
    hərwi ada kwa way mâ gay sariya a gər ŋgay ta tsəveɗ eye.'
  noa-H: 'Keena, Hẽwandamauta mʌrʌg Cristo hiek jaaujem k''apitarr haawai pãrag magk''im:
    Hoob pãachta pãach k''apeen k''ãaijã wajaug hatcha nʌm ha k''ĩirjumiet. Mag k''ãai
    hãba Hẽwandamau k''ĩirjug dee simpierrpaita hi hat''ee nemdam wauju haai nʌm k''ap,
    dich higju hawiajã nem hagchata jaaubat.'
  alp-NT: Kwali betaya, Alla Ibitike au kena Eni maka ulake le Eni misete ete au.
    Hoko au ahnau imi pusumi be kwakwae imi yake. Po imi noake ruami lulu lalane tinaije
    lulu ktiline rebe Alla Irilukele ete imi le imi hlaleke lokoIje.
  san-VEL: ka"scidapi jano yogyatvaadadhika.m sva.m na manyataa.m kintu ii"svaro yasmai
    pratyayasya yatparimaa.nam adadaat sa tadanusaarato yogyaruupa.m sva.m manutaam,
    ii"svaraad anugraha.m praapta.h san yu.smaakam ekaika.m janam ityaaj naapayaami|
  kbq-kbq: Na'ankure Anumzamo'ma asunkuzama'areti asumaraginantenereti, maka motarega
    amanage nehue, tamagratmigura antahinkeno rana osenketa, vahe'mo'za nemaniza kante
    maniho. Tamagra'a tamavutamava refako hutma negeta, Anumzamo tamami'nea tamentintireti,
    tamagra ina avamente mani'nafi refko hutma keho.
  kbh-kbh: Ndayá Bëngbe Bëtsá ats̈biama ts̈abá jtsejuabnayëse s̈ojats̈etama, nÿetsca
    ts̈ëngaftanga cbochjáuyana, ndocná cachabiama chaondëtsejuabná más uamaná yomna
    ca, nÿe ntsachets̈á jtsenójuabnayana ibomna nÿets̈á. Más ts̈abá, cada ona cachabiama
    ts̈abá chaotsenojuabná, y chca chaotsenojuabná nts̈amo chabe os̈buáchiyana yomncá,
    chca, chë Bëngbe Bëtsá tbojats̈etá os̈buáchiyana chabiama chaotsetrabájama.
  ron-LSB: Pentru că, prin harul care mi-a fost dat, spun fiecăruia dintre voi să
    nu se socoată mai mult decât trebuie să se socoată, ci să se socoată drept, după
    cum Dumnezeu a dat fiecăruia o măsură de credință.
  pon-pon: Ki mak, me i aleer, i indan amen amen nan pun omail, ender inon ion pein
    i, laude jan me kon on, a en lamelame me a en pun, duen Kot kotin nek on amen
    amen wan a pojon.
  nhe-BL: Huan pampa Toteco nechtequimacatoc ma nieli niitlayolmelajca nimechilhuía
    sesen imojuanti, amo ximoilhuica para más inhuejhueyi iixpa Toteco huan ax queja
    quinamiqui. San ximoilhuica tlen melahuac. Ximoilhuica para inhuejhueyi queja
    imiyaca imotlaneltoquilis tlen Toteco inmechmacatoc sesen imojuanti.
  sps-sps: Tovei tana tou kaakaa tsumi tana toto na foun ana kat fuainy ma faakouts
    ami na mesapan, Gov kaa men a koma ree'un tsonyo, sa faan vanyo na binun Tsunia
    ma kat anyo ya, ayei na kifon a ka to tsonyo vegiau of maromi na gum ma kat ami
    ya tana fo sanaan tsumi. Vaamuan nana ka to te bibinun of rom anyi ten Gov to,
    anyi ma fakats fi vaare nei, nyi te fapaas a tsivom faarei marom anyi te karap
    fafisfis finy rom anyi na mesapan. A sikia, nyi ma fakats a tsivom faarei rom
    a mes te kaa minon fakats arasan, fakats fi non ya nei, Gov faan marom anyi na
    faason an fo viir nat ma kat anyi na binun Tsunia.
  wnc-wnc: Siwan Anututa musip kwikwiu nae natangamuke na tapan nata itane puyana
    pasike ginu kuupbam daninggat. Ginda Jesue natapa kekekawan Anututane puya inata
    inata tasingamuningge natake Anututa gatandamuke natdetdeu ginde inandek inandek
    damukut. Siwan ginda natdetdeu ita damukuu waakngae natake na natdetna baban tapa
    ngang ma natapam. Aho. Anututa natdetdeu waaknga nae naman tasinggat nganggan
    natake umanza yapangenatnangge ma natapam.
  bus-bus: Gbaa kɛ̀ Ludaa dàmɛ yãnzin mɛ́ɛ oo a pínginɛzi, àton a zĩnda maa bo dɛ
    a maa lɛ́laro. A baade a zĩnda diɛ a yãpura lɛ́n lán Luda à gbà zɛ́ à a náanɛ
    kɛ nà.
  gub-BL: Tupàn hemuigo kar uze'eg imume'u har romo a'e. A'e rupi amume'u putar ko
    ma'e peme ihe nehe kury. — Aiko wera'u amogwer wanuwi ihe, peze zo nehe. Tupàn
    pemuzeruzar kar uzehe pitàitàigatu a'e. Amo uzeruzar katu hehe wà, amo ae nuzeruzar
    katu kwaw hehe wà. Aze pixika'i nezeruzar haw nehe, — Uhua'u hezeruzar haw ihe,
    ere zo nehe.
  imo-imo: 'Goteni na kinye konopu noipelie nando andoko imboma Yunge ungumu ningo
    tiwi nimuna nani enondo nimboindo: Eno te te ningoni enonga konopuna iye nomi
    kelkele naa toko nalo eno ltemo mele liko manjiko aku teko molaio. Goteni eno
    kongono lupe lupemanga lipe manjili lupe lupe tirimu akumani konopu leko kondoko
    eno te te ningo teremele ulu apureio.'
  boj-boj: Qotei a e qa are boleiyonaq wau ebej deqa e niŋgi segi segi endegsi merŋgwai.
    Niŋgi nuŋgo segi ñam soqtaib. Osib nuŋgo was qudei naŋgi buŋnjrqa are qalaib.
    Niŋgi areqalo bole ti sosib nuŋgo kumbra geregere tenemtoqniy. Qotei na niŋgi
    segi segi siŋgila eŋgej deqa niŋgi siŋgila di osib Qotei qa nuŋgo areqalo siŋgilatosib
    wauoqniy.
  eng-DRA: For I say, by the grace that is given me, to all that are among you, not
    to be more wise than it behoveth to be wise, but to be wise unto sobriety, and
    according as God hath divided to every one the measure of faith.
  knf-knf: 'Naşibaţi awulën bnuura, ukaaŋ kë nji kaţupan an bŧi : « Nawutan kala pdëman
    ŋleefan. Andoli ţi an aţëpnën ţi pfiyaar pi afiyaaruŋ Naşibaţi adolna uko wi aţu''uluŋ
    pdo.'
  san-KHM: កឝ្ចិទបិ ជនោ យោគ្យត្វាទធិកំ ស្វំ ន មន្យតាំ កិន្តុ ឦឝ្វរោ យស្មៃ ប្រត្យយស្យ
    យត្បរិមាណម៑ អទទាត៑ ស តទនុសារតោ យោគ្យរូបំ ស្វំ មនុតាម៑, ឦឝ្វរាទ៑ អនុគ្រហំ ប្រាប្តះ
    សន៑ យុឞ្មាកម៑ ឯកៃកំ ជនម៑ ឥត្យាជ្ញាបយាមិ។
  arn-NT: Ngünechen ñi kutranpiwkeyechen mew werküenew tañi kimelael tüfachi dungu,
    feymew itrokom eymün feypiwayiñ tamün kisutu mallmawkülenoael tamün rakiduam mew.
    Tamün femafel, feley tamün nieael küme rakiduam küme tüngduam mew, Ngünechen tamün
    eluetewchi küme pepil mew ka tamün nieelchi mupiltun mew.
  zas-NT: Guial na̱j Dios benzaꞌc baneeman dxiin guie lon din guialan ganen xtiidxaman
    lojdi. Zeel rnin lojdi niꞌqui tijbidi ad rayalt güün nabë guial mazri lasajquidi
    loj ree bejn. Zagdxeli gol been xgab por lëjt ziꞌc rayal, segun na̱j quiarguiejn
    ni banee Dios loj tijbgajdi.
  ken-NT: Ɛ̌ti bɛrɨ̌ndu ɛbhɛn Mandɛm átɔ́ŋɔ́ mɛ, nchí rɛm ntá yɛka mankɛm bɛ yɛ̌
    mmu akɛ sɔt mmʉɛt yi mbɔ bɛ achá ɛnyǔ mmu yi achi. Kɛ ámbɔ́ŋ chi nkaysi anɛ
    achi chak ɛ̌ti ɛnyu ɛnɛ yi achi, bɛ́kóŋó ɛnǐ nɛka ɛnɛn Mandɛm áchyɛ yi.
