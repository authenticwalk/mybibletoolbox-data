    bontai kamu mánán mai ruruna ái Káláu ákte tari si gam suri ngorer gama talas
    suri kán holhol taru ái Káláu sur gam ngo gama ngoi.
  kek-NT: Xban ruxta̱n li Dios nak q'uebil cue lin c'anjel. Jo'can nak ninch'olob
