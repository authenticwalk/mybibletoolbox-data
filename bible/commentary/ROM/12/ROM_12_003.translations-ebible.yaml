  cmn-FEB: 通过上帝赐予我的恩典，我要向你们所有人解释一点：每个人都有自己应该成为的样子，你不应自视甚高。你应该根据上帝给你的信的程度，理智地看待自己。
  gmv-RNT: Intes Xoossi immida ammano mala interka intena paaci xeellite attin ha7i
