  nal-nal: 'Avuna lamaskana a daxaiang ina Nakmai xa ra talazin surugu, naari ga piaat
    sinim faakdul malasing kari: Tuaa naagu naxaam falaup nim nanga. Naaguna inaxam
    daxa wana nim nanga lalozang ainaxam paazaaiang ina Nakmai xa ra lis fanong sinim
    saksaxai.'
  kyq-kyq: 'Ute bɛɛ kɛn Raa tɛɗum se, maam mꞋtaaɗsen paac mꞋɔɔ: maakŋ kiŋgse ki se
    ɔn̰te Ꞌkuunki magala; iŋgki ute gɔtn kiŋgse se sum aan gɔɔ kɛn naŋa naŋa kic ɓo
    Raa ɛɗin̰ga naabin̰ naabin̰ do kaal maakin̰ ki se.'
  kwd-kwd: 'God ''e nanamate''eni nau fana ''inau na Wane ni Kwairiinga fana, fana
    ''inau ''aku iiria famooru te''efou: Manata lamooru sia lafu ''amooru mola ''i
    talamooru. Tafe''ua moru manata le''a suria to''oru lamooru suria nga tagoto''onga
    lo''oo na God ''e kwatea famooru.'
  ded-ded: Anutungo wosoefac anenu ni imocac sirihau ngeni sasawa yoac yofi edengunuduae.
