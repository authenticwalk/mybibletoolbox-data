    koridza koridza gama moo pobiteqa qusubaitare.
  peg-peg: ଇନେକିଦେଂକି ନାଙ୍ଗ୍‌ ହିତ୍‌ତି ଉପ୍‌କାର୍‌ ହୁକେ ଆନ୍‌ ମି ବିତ୍ରେ ମାନି ୱିଜ଼ୁ ଜାଣ୍‌ତିଂ
    ଇଞ୍ଜ୍‌ନାଙ୍ଗା, ଜାର୍‌ ବିସ୍ରେ ଇନେସ୍‌ ବାବି କିମାଟ୍‌, ତା ତାଂ ଜାର୍‌ତିଂ ଆଦିକ୍‌ ଗାଜା ଇଞ୍ଜି
    ବାବି କିମାଟ୍‌; ମାତର୍‌ ଇସ୍ୱର୍‌ ଇନେରିଂ ଇମ୍‌ଣି ଇସାବ୍‌ରେ ପାର୍ତି ରଚ୍‌ଚାଦେର୍ଣ୍ଣା, ହେ
    ଇସାବ୍‌ରେ ୱିଜ଼ୁ ଜାଣ୍‌ ବୁଦିକାର୍‌ୟା ଲାକେ ଜାର୍‌ ବିସ୍ରେ ବାବି କିୟାଟ୍‌ ।
  txu-NT: Ba ar akunĩmã ikabẽn jarẽ. Djãm amikukwakam ne ba ar amã arẽ? Kati. Metĩndjwỳnh
    ta ne tu kum ikaprĩn arỳm imã ikabẽn'ã karõ. Kôt ne ba ar amã ikabẽn jarẽ. Ar
    anhĩ pỹnhkôt ar amã arẽ. Ar gadjwỳ ne Metĩndjwỳnh arỳm ar amã adjàpênh djà'ã karõ.
    Ar aje adjàpênh djà markam dja gar mã amim Metĩndjwỳnh rax ma. Kwãrĩk wãnh arĩk
    amim, “Be, iraxkumrẽx”, anhỹr kêt. Dja gar katàt amim, —Be, nã bãm tu amim Metĩndjwỳnh
    markumrẽx nhym arỳm imã idjàpênh djà ja'ã karõ ba kabẽnkôt maro iba, ane. Djã
    gãm me ã amimaro ane.
  eng-WEBU: For I say through the grace that was given me, to everyone who is among
    you, not to think of yourself more highly than you ought to think; but to think
    reasonably, as God has apportioned to each person a measure of faith.
  gnw-NT: 'Tumpa ipɨacavi cheve ayeyocui vaerã chupe. Jáeramo che jae peve cua: Agüɨye
    quía ipɨa pe tuyemɨngueta ete iyee uyemɨtenonde vaerã ipɨa pe uyemɨnguetata tẽi
    iyee vae güi. Penti penti ipɨa pe tuyemɨngueta cavi iyee. Echa''ã Tumpa umee penti
    penti pe mburugüɨrovia, ipuere vaerã mbae uyapo Tumpa peguarã.'
  mux-mux: 'Pulu Yili-ni na we kondu kolupa kene nandu “Anduku yambuma nanga ungele
    niku si.” nirim-na na-ni enindu nimbu mele: “Eni lupa-lupa molemele mele kanili
    numanu siku bi mania mele mulupili molku kene ‘Oliu bi ola mele mulupili molemulu.’
    niku naa piliai.” niker. Pulu Yili-ni eni kongun lupa-lupamanga piliipa kungnjuli
    lupa-lupa sirim akuma-ni numanu piliiku konjuku eni lupa-lupa telemele tingí mele
    kanili apurai.'
  maj-NT: Nga nkúnkú jun tínchjako̱nu̱u, a̱t'aha̱ Nti̱a̱ná kitsjána kju̱a̱ndaha̱.
    Najmi tu̱ nk'a n'esjo yjonu̱u. Nkú ní ts'ín tjíyanu̱u. B'a̱ ts'ín n'e̱sjo yjonu̱u
    xi nkú ts'ín kitsjánu̱u Nti̱a̱ná nga s'e̱jinnu̱u.
  bkq-NT: Deus yagâ koendâ awylygue, ienomery nhuduly, iwâgâ auguehoem, iwâgâ kâenomedâdoem
    warâ. Awylygue arâ âurudylymo. Sawoem inkâba itaungâ. Deus inomerymo âyanmo nhuduypygue
    koendâ xutuwâdaungâ xurâem amitomoem. Deus enomeryguelâ âdylâ aietaungâ, imâsedo,
    imâsedo keba alelâ. Mâkâ xurâem âdylâ imâsedo amânhetomoem Deus inomerymo xudurimpyryem
    watay, mâkâ eon-honruguelâ aietaungâ. Agonromo takaze kehoem tynrenseinhe mâdutulymo
    waypa olâ itaungâ.
  kue-kue: 'Ana God wakaimo mina na kongun wakai narkwa ipre ene prapra diteinga:
    Ene enene pre yomba kande mogltre mogl-mitna endumunedi pirkraglkwa. Ba enene
    mambunono pirdime dindre ana pirngino God tomere i ere wanmoraglkwa.'
  cot-NT: 'Iriraquea Aapani Irioshi icavintsajaquenaquea inintacaaquenaquea nontsavetantimojiaqueri
    maasano, irootaquequea imaica nocantantajiaquempica aatoquea pisemejiguitsi pincantajiaque:
    “Nanaaqueri itsipapae”, manaquea iroquetiquea pamenamajaquempa apaniropae quero
    picojiacani cameetsaniji pintampaticamajaqueroniji poaqueroquea. Irooquea pamenaquempa
    quero picojianacani yagavejacaaquempigueti Aapani Irioshi paventajiaquemparigueti:
    irooca pitampishitashimajatanaquero paventacarigueti, irooca mana paventavetaquitari
    capichaji.'
  bnp-bnp: A Vure i rata kamumu iau, i rata iau a apostolo vona. I mavonga, a taki
    mua, nahea tara viri ge luhoi ta ia a bakovi dagi hateka. Mua lobo mu pelekado
    mule mua, mua a bakovi navai, i ramai a hini a Vure i habi ne mua takutaku a hini
    mu gu luhoi tora navia e Kristo.
  apn-NT: 'Nẽ na pre Tĩrtũm ixto mex nẽ. Nẽ mẽ akaxyw ixãm. Ixte mẽ amã Kra Jejus
    kot tanhmã mẽ panê amnhĩ nhĩpêx to hã harẽnh o ri mẽ akôt ixpa kaxyw. Tã na pa
    ã kagàja kamã mẽ amã harẽnh anẽ. Jakamã kwa kêr ka mẽ amnhĩ to jarkrar o ri mẽ
    kãm apa hkêt nẽ. Ãm kwarĩ ho kwarĩ. Rỳ atỳx ri ajamaxpẽr o: —Nà pa na ixte amnhĩ
    to mex o ixte ixkwỳjê piitã mẽ hakrenh par. Anhỹr ã amnhĩ to jarkrar o ri mẽ hkôt
    apa hkêt nẽ. Kêt mẽ ãm amnhĩ jarẽnh o: —Na pa pre amnhĩ kaxyw Jejus kôt ijamaxpẽr
    nhũm Tĩrtũm ixpumu nẽ ixto hkra. Jakamã na pa hte Jejus Kris pix kukwak ri tãm
    amnhĩ nhĩpêx o ri ixpa. No amnhĩ krã hkôt ã amnhĩ nhĩpêx anhỹr kêt nẽ. Anẽ.'
  ctp-NT: Tlyu ꞌa chaꞌ suꞌwe yꞌni Ndiose loꞌoǔn, bra nu mda Ni tñan re ꞌñaǎn; kanꞌ
    chaꞌ nchkwiǐnꞌ loꞌo wan ni, chaꞌ ja kuꞌni ꞌa siyeꞌ wan loꞌo xka ta nten. Nde ñaꞌan
    ndiꞌin chaꞌ tyaꞌan chaꞌ tiye wan chaꞌ ꞌin nchga tñan nu nchka ꞌwan ni; tyuꞌwi
    tiꞌ wan chaꞌ Krixtu yꞌni chaꞌ nchka ꞌwan kuꞌni wan tñan kanꞌ, chunꞌ nu msñi wan
    chaꞌ ꞌin Ni.
  opm-opm: Got oh orhe damdapat orhor Noh ama da oh ohnong apripora daham nohnong
    ma napin pat da ohsi noh gonsi gurnong naporpatmur. Gur Got orhe danong hat pati
    ohe pe oh nitat atamreindein da napin patmur. Imat napin pat ohoh ihan gur Nuhurnongwi
    mihtin tamreindin da oh napin pat ma hapat daham gorhornong Nohwi ihtin han hat
    pat ma hapat dahapri. Ma napin pat moh Got orhorwi imat napin pat ma hapat daham
    kimirim tamrein sashemur.
  bvr-bvr: 'Rrapa minypa Wangarr a-gunggajinga apula rrapa nguna-wuna ganyjarr, nipa
    nyanma ngaypa ngu-weya ana-gorrburrwa: Gala barra ana-goyburrpa nyiburr-borrwiya
    ngardapa ngardapa, jimarna ana-goyburrpa wana nyiburr-bapala, wurra jarra minypa
    gun-burral marr nyiburr-yinaga. Wurra bama jechinuwa barra nyiburr-borrwiya, minypa
    Wangarr a-yinmiyana gu-borrwurra ana-gorrburrwa ngardapa ngardapa rrapa ganyjarr
    nyirr-wuna, rrapa minypa ana-goyburrpa nyiburr-yinmiya ngardapa ngardapa ganyjarr
    nyibi-rrimanga.'
  zad-NT: 'Daa nzoa Chioza'' nad'' gon'' xshine''na'', nia'' le'': Ni tole bi gakile
    ba nakle to beṉ'' zakii. San ḻi gakbe''i nak nakle lao Chioza'' kon ka zej chaklene''
    le'' chonḻilall''lene''.'
  kmg-kmg: 'Aki anonoc tahacnukicnere mâmâc sasawa ŋazape mananiŋ: Moc e jahacnere
    maname fefene boc mi ezejec, Anutuzi miti râcnewec sâc i sawa ezejec, sâc jâuruhuc
    ine mi ezejec.'
  aso-aso: 'Idoꞌ Oꞌmosoꞌmo nasahiliꞌ o-nedo neniꞌ moꞌmosiꞌne mene lehize-nidineꞌ nenako
    nemuꞌ nene naza lingine luvoniꞌ neꞌmine ilizangumuꞌ ve losa nene lengiꞌ hamo hamoꞌ
    nene tiꞌ lo nolo-lingimuve: Lingine Oꞌmosomuꞌ gili eleꞌvoleꞌ ikevo amuzo lingimineꞌ
    nene hamo hamoꞌ nani amuzo lingimihe neꞌmi votigile gehepeveloꞌ di milisa lengikumuꞌ
    gilavo aꞌmine votigile ivileꞌ ogo dizalinaze. Lengikumuꞌ nene gili vevesisa minilo.'
  uli-uli: 'Iwe ngo fael kkefang la yael Deus ngalyey le ye hartael chang ngo ibe
    kangalugmi bo: hatowe hatagita hamasi yami luluwal. Semal hami ngo ye luluwaley
    llufulyal irel lepal tugulul ladep la Deus yesa fang ngali.'
  nin-NT: A si ku ina wre yi nggo Abachi à ni ingga nggo, ingga ko da ki imba wemi
    di, imba bu si ba atu amba wa mri nggo imba i se nggo hen. Ka atu amba wa kinggi
    ma ku ikpanye yi nggo Abachi à ni imba nggo.
  acu-NT: 'Tura Yus wína pengker awajtusu asa: Wina chichamur etserkata turutin asamtai,
    wisha atumin tajarme. Atumka nangkamrum: Wikia chikich ainaun nangkamasnak pengkeraitjai
    tuuka nintimrairap. Antsu tupin nintimsaram Yus: Wína nekasampita turuttiaram
    turamin asamtai, nu takatcha takakmastatji, titinuitrume.'
  cak-WNT: 'Ri Dios ruya''on ri rutzil chuwe y yin ruya''on chupan ri rusamaj. Rumari''
    nbij chiwe chi''iwonojel: Ma tich''ob ta ka chi más nim ik''ij que chuwech ri
    can yatajnek chiwe ruma ri Dios. Chi''ijujunal xa tich''obo'' na ka iwi'' chi
    utz achique chi samaj ri yatajnek chiwe ruma ri Dios, wi jun samaj nim o co''ol,
    ri can cukul ic''u''x chubanic.'
  ebk-ebk: Babaen as nan kalibfengak ay inchat Apo Dios kan ha-un, tukunok nan tunggal
    usa kan chakayu am-in ta achiyu ichayaw nan achoryu as nangatngatu mu nan ustu.
    Kun at masapor napudnu ya napakumbaba nan tunggal usa, ya waschi un numnumuna
    nan mismu ay achorna ay maiyunud as nan pammati ay inchat Apo Dios kan hiya.
  spa-PDDPT: Por la gracia que se me dio, digo a cada uno de ustedes que no tenga
    más alto concepto de él mismo que el que debe tener, sino que piense con buen
    juicio, según la medida de fe que Dios asignó a cada uno.
  ruf-ruf: Kwa uluso wangaile Imulungu, nomlongelani mwemwe wose, chila munu yaleke
    kwibona kamkulu kubita pfayabamighwa yawe, lekeni mwilolese iwenyegho ka Imulungu
    pfayamgholele chila imunu ukutoghola kwake.
  gun-gun: 'Mba''eta Nhanderuete xemboaxyague rupi aipoa''e peẽ kuery peteĩ-teĩ pe:
    Pejejou porã rei eme, ha''evea rami meme peikuaa pota pendereko re, mba''eta jajeroviaa
    rupi joo rami e''ỹ-e''ỹ nhamba''eapo aguã Nhanderuete ome''ẽ peteĩ-teĩ pe.'
  agu-BL: 'Ma jalu'' tan tu'' yi wak''o''nt wib tan inxcone''n tetz Ryos, ja jal wajtza''kl.
    Cha''stzun te na waj lwal jun xtxolbil scyeru'', chicyakilu'': Quil cyocsaj quibu''
    nim tu cyajtza''klu''. Ba''n tcu''n yi nink cho''cu'' chijunalenu'' tan ma''le''n
    yi cyeru'' cyajtza''klu'', bantz tele''n chitxumu'' tetz yi ko e''u'' tz''aknak
    cu''n nka qui''. Poro ko na lajluchax yi at tajtza''kl jun yaj, i''tz tan tu''
    yi Ryos na ak''on tetz.'
  isn-isn: Kululo kulunga, kunsoko aukende naimpewe kina muntu wihi nukoli mung'witu,
    shunonee kusiga nakoli migulya akwe kukila ninonee kusiga, ingi unonee kusiga
    kua mahala anga Itunda numupee kila umuntu kua uhuili.
  eng-PEV: God wants me to tell you this, and he helps me to say it. Don’t think that
    you are better than you really are, but think properly about yourself. God himself
    makes it possible for you to believe in him, so think about how much you trust
    him. That is the important thing.
  ilo-ULB: Ta ibagak, gapu iti parabor a naited kaniak, a tunggal maysa nga adda kadakayo
    ket saanda koma a panunoten nga ad-adda a nangato ti bagbagida ngem iti ipagarupda.
    Ngem ketdi, agpanunotda koma iti nainsiriban a wagas, a kas maiyannurot iti dagup
    ti pammati nga inted ti Dios iti tunggal maysa.
  pir-NT: Cohãcjʉ̃ yʉhʉre paja ihñano mʉsare buhe dutiro beseri yʉhʉre. Sa yegʉ ijipihtinare
    mʉsare ahrire ni dutieraja yʉhʉ. “Quehnoa yʉhdʉana iji yʉhdʉdʉcaja ʉsã”, ni tʉhotueracãhña.
    Sa tʉhotu cãhña. Jesure mʉsa wacũ tutuari bato Cohãcjʉ̃ mʉsare tiquiro yedohoro
    punota “To punota ye masiaja ʉsã”, ni tʉhotuya.
  anv-NT: Ne gétúgé ɛchyɛ ɛwé Ɛsɔwɔ achyɛɛ́ me né ulɔɔ́ melu bií, mkpeage ɛnyú
    nnó ɛkágé muú nyú fɔ áfɛrege nnó ji aŋea gemɛ apwɔ ndɛre ji alu. Muú aké
    afɛrege genó ɛyi getome ne jimbɔɔ́, áfɛ́régé né meti ɛwé ɛlu cho ndɛre ji
    áfyɛɛ́ metɔɔ́ ne Jisɔs.
  sab-NT: 'Chube mo ta gbu no cha ole, ama cha gbu ama gerua ketangale. Cha gerule
    ba ulita ole, ba gweale me ñage tañachuge mo tale mo giti: “Cha ma no daba nage,
    cha kle lle boi Chube alin ma no daba na ulitage.” Me no tañachuge ene mo giti,
    agwa ma no gdaite gdaite tañachuge trate mo kaire kaire Chube ba ta gbu kare ba
    mo ta gbu Chube gai kare, ba gdaite gdaite mo kaire kaire tachkedale lle boi no
    Chube alin, gweale lle ma kweri boi, gweale lle soli boi Chube ba ta gbe lle boi
    kare, Chube ba ta gbe mo kaire kaire lle boi ama alin ama takalin kare.'
  tmd-tmd: God nɨ uliöxön pɨm, mabö nuŋwa rɨla. Aku makwam, ñɨgö magalɨg yadmɨdla,
    an nöbö mö dib, me rön, rɨbyöx nugumɨjeñ. God nuŋ nugw pɨb mag aku ñɨgö keir paŋ
    paŋ nöla. Aku makwam, ñɨŋ anau pön, an nöbö mö pödiöm mɨdölɨŋö, rön nugwöña.
  acr-NNT: 'Ruma kꞌu ri unimal rutzil ukꞌuꞌx ri Dios, yaꞌtal lo chwe riꞌin kambꞌiꞌij
    che onoje alaq: Lik maꞌan nim che ibꞌ alaq rukꞌ ri uyaꞌom ri Dios paqꞌabꞌ alaq.
    Puwi ri yaꞌtal che alaq, mikꞌow uwiꞌ ri kachꞌobꞌ alaq chwa ri taqal che alaq;
    e chꞌobꞌo alaq rusukꞌ puwi taq ri uyaꞌom ri Dios chijujunal alaq ruma ri xkubꞌiꞌ
    kꞌuꞌx alaq rukꞌ.'
  kpg-kpg: Idimaa, mai i tumaalia dehuia o God dela ne gaamai gi di au, au e helekai adu
    gi goodou huogodoo gi hudee hagabaubau bolo goodou e aamua. Goodou hagabaubau
    gii donu, tangada nei mo tangada nei, gii bida hagadina eia gii tau anga gi di
    hagadonu dela ne wanga go God gi deia.
  taj-taj: ङाथोरी परमेश्‍वरला दयामाया मुबासे लमा एनीगदे जम्‍मादान ङाला चु बिन्‍ती
    मुला, एनीगदेसे ह्राङसे ह्राङदान घ्रेन थाम्‍हन्‍गो। तर परमेश्‍वरसे पिन्‍बा विश्‍वास
    अन्‍छार ह्राङ खाह्रङ्बा मुला थे भन्‍दा घ्रेन दोबारी थाम्‍हाइगो।
  avt-avt: Hi hetpi menmen im hentar God hanhan keriuwa hi hɨrɨak menmen mɨrak. Yi
    ap han ekitet yi yɨre mɨt miyapɨr iuwe yinɨn mɨt miyapɨr han au emɨt! Yar ke yi
    yises God yeit menmen God Hɨmɨn Yaaik kewetiyem mamkepi yi yɨrɨak menmen hɨrak
    kehimɨteniyem, te yi han kitet yi yaain o au.
  cbk-cbk: Por causa del gran favor de Dios que ya recibi yo, puede ya gayot yo habla
    con ustedes todo que no debe ustedes queda engrandecido y no pensa que ustedes
    bien importante ya gayot cay hende gayot ese conviene. Sino tene pensamiento menos
    para con ustedes mismo, y ansina ay puede ustedes decidi si justo el di ustedes
    mismo trabajo, asegun el cantidad del fe que Dios ya dale con ustedes.
  uig-ARA: ماڭا ئاتا قىلىنغان شاپائەتكە ئاساسەن ھەربىرىڭلارغا شۇنى ئېيتىمەنكى، ئۆزۈڭلار
    توغرۇلۇق ئۆزەڭلاردا بار بولغىنىدىن ئارتۇق ئويلىماي، بەلكى خۇدا ھەربىرىڭلارغا تەقسىم
    قىلغان ئىشەنچنىڭ مىقدارىغا ئاساسەن سالماقلىق بىلەن ئۆزۈڭلارنى دەڭسەپ كۆرۈڭلار.
  tuf-tuf: Sirat ima chihtá cuitar asan Jesucristo chihtá ehcuquib yehn áyjacro. Eyta
    cuácayat aját ba quin wacaro. Istiy quin, istiy quin, istiy quin wacaro. Behmár
    tamoan baan cahujín cuitra síhw̃ati jaw̃i. Behmár tamo síhw̃ajar bi síhw̃ati jaw̃i.
    Cuat ay síhw̃awi. Sirat ba quin icúr yajcayta acu urá wícayatan, eyta yajquín
    síhw̃awi.
  abx-abx: 'Tungod si mapinalangga''on pagpanginanu-na si Diyos si ako, akapahalling
    ako sito si ka''am dimu''an: Dakam ag''isip si mga kalugaringun-bi nga bali na
    kam kamamadyalta, kundi'' gamitu-bi i angay mga panhuna''-huna'' sigon si sukul-na
    si pagtutu''o nga nagpumwan-na si Diyos si ka''am.'
  mco-NT: Com Dios may'ajt oy'ajt tɨ tuñ mɨɨd ɨɨch etz tɨ xymöyɨch jada tung co ngapxhuäcxɨch
    yɨ' y'ayuc, paady ɨɨch miich ajcxy nɨmäy nidüg'ócɨy co ca' huaad amɨj agɨx mnayjɨhuɨ́ɨyɨgɨxy,
    ca' huaad nïgɨ anaxy mnaygömáayɨgɨxy cɨ'm. Nidüg nidüg cɨ'm huinmaaygɨxy yajxon
    huɨdi tung jëbɨ myajnɨcxcɨxy, jadu'n nej Dios huijy'ajt cujc'ajt tɨ xymooygɨxy.
  cpb-NT: 'Iri Pawa neshironkataanari naaka niyotaantaimiri, iroowa nokantantzimiri:
    Eero poshiyakaawaitashita eerokame iriiperori. Pinkenkithashiretakotya kameetha
    pini eeroka. Iro pimatantyaawori ikowakaimiri Pawa eekero piyaatatye pawentaanakyaari.'
  aon-aon: Iruhin nataurume meyoh aria douk yakri ikrip ipak ihipmorim. Ipak padukem
    ipakih aih iri apa hanak hatogur heyotu mumam, aria ipak mare wata punabuk urkwip
    pukri ipak debeipi abom peshagrakuk kupaishi uwe, uwok. Iruhin nataurumep pasuhw
    ananin baraen dodog pagipeshen panak patogur peyotu mumam, aria ipakip urkwip
    ta pur wosik atin aria pukri ipak douk namudok namudok.
  hus-NT-2005: Kʼal an punkʼuntsixtaláb xi tin pidhámal na Dios kʼal nin alwaꞌtal,
    tu utsáltsik ke ni jun xitaꞌ yab yejat kin tʼekʼaꞌ tinbáꞌ, tokot ka kʼwajay xan
    ti yejat. Más alwaꞌ ke juntsik ta éb ka éynaꞌtsik an alwaꞌ chalab, xantikʼi ta
    pidhnéktsik ki belmách kʼal na Dios.
  mig-NT: Chi tu̱'un luu ja̱ ní ja̱'a‑ya̱ núu̱‑rí sá'a ja̱ ká'a̱n‑ri̱ jíín ɨ́ɨn ɨɨn
    cha̱a ká'i̱in ma̱'ñú‑ró jián, ja̱ má skákunu‑ga̱‑de ku̱'a máá‑de nuu̱ kú'a ja̱
    á ká'i̱in‑de, chi̱ sua ná káni kuándí'í iní‑de nátu̱'un ni̱ ja̱'a Dios tu̱'un
    kándíja nuu̱ ɨ́ɨn ɨɨn‑de.
  bps-bps: Na du blé Dwata di deg glal tamdò i Tnaluan, mangu di kdeeyu, nangyu fdatah
    i ktoyu. Kabay fye ku glut i fandamyu gablà di dad gnagan blé Dwata gamu du mdà
    di kafaglutyu di kenen.
  mbs-mbs: Tandà te pegsogò te Timanem kanak, doen den ipunù ko diyà te kedita niyo
    egpemenal. Ikà niyo egpelangkaw-langkaw. Meneng keilangan metòlid se aneng-aneng
    niyo tepad te mebatog niyo inangen tandà te kebiyasa imbegay te Timanem kenyo
    te pegsalig niyo diyà kandin.
  tof-tof: Zitülkus God tóba ⌊gail tonarr⌋ kürü kókyanórr ⌊apostolóm⌋ bainüm, ka yabü
    darrpan-darrpan igó poko byaldóla. Wagó, ma igó gyagüpi tótókgu igó, ma wirrianla
    we klamdógab, ma amkoman nótókla. A ma wata dümdüm gyagüpi tótók namulo mobakwata,
    igó ngarkwatódó, marü God ne amkoman bangun ngarkwat mókyanórr.
  cme-NT: 'Diiloŋ uŋ firiinu u huɔŋga‑i aa ce baa-mi, mi ka dii nelma na tũnni-na
    hiere: Yaaŋ bombolma‑i aa nɛliɛŋo nɛliɛŋo u jĩna u fɛrɛ u fuoŋgu-na. Naŋ haa
    na naŋga‑i Diiloŋo-na aa u hã-na fɔ̃ŋgɔ̃baa-ba maŋ, taa na ce na wɛimambaa-ba‑i
    na saanu baa ba yaa‑i.'
  sus-sus: 'Ala to hinnɛ n na, a n findi a xa xɛɛra ra, n xa wo rasi: Wo naxa wo yɛtɛ
    sa yire, wo xa fe mu dɛnnaxande lixi. Wo naxa wo yɛtɛ igbo, wo xa wo yɛtɛ mato
    danxaniya xasabi nan ma, Ala bara naxan fi kankan ma.'
  pon-2006: 'Pwehki kalahngan me Koht ketikihong ie, I ndaiong kumwail koaros: kumwail
    dehr medemedewe me kumwail me lapalap. Ahpw kumwail en kin mehlel ni amwail medemedewe
    pein kumwail: oh emenemen en kasakasawih pein ih nin duwen uwen pwoson me Koht
    ketikihong.'
  dad-dad: 'Negur nẽ wau ifenẽya bunem, aposel kabĩ yaleya nẽ yana aya ifanan nigin,
    aya ã ganan arokeneik: Taka ĩ yogo nigin kisi fouf anĩ to wal fe fen, kisi fouf,
    anĩ ere, momoiya Negur ifenen anĩ kilei, es fiya biya bun yogo nigin kisi fouf.'
  zab-NT: Pur guelrcaaz xte Dios bsiáldny nare mandadré dec guedgüeníaa laat xtiidxny.
    Ningui nare rniia laat, nic tubytɨ quɨt izubyaatit laat dec sacrupactɨ lo iraru
    de saat. Güenru gulgaany xgab pur laat zectipacza ni zaibgueld, según guelrieny
    ni abguaad Dios cad tubytɨ.
  jae-jae: Anôtô kêkêŋ moasiŋ gêdêŋ aê, tec jasôm êndêŋ amac samob êndêŋ-êndêŋgeŋ
    gebe Akêli taôm êlêlêc su atom. Taêm ênam nêm gêŋ ŋaŋêŋgeŋ êtôm nêm akêŋ gêwiŋ
    ŋadôŋ, taŋ Anôtô gêjac sam gêdêŋ amac gêdêŋ-gêdêŋgeŋ naŋ.
  ksd-ksd: Ta ra varmari di ga tul tar ia tagu, iau ve ra tarai par tikatikai ta vavat,
    ba koko ta tikai na tibuna pite pa ia mulai, da pa i topa ia; ma na nuknuk mulai
    da ra ninunuk na minatoto, vada God i tar tibe tar ra valavalar i ra nurnur ta
    ra tarai par tikatikai.
  msm-NT: Na, meyduon igsambag ku iyu tibo tongod to katongod no imbogoy kanay to
    Diyus. Kona kow oghona-hona no yabow kow to tinood no pagkaotow now. Nasi no ipasibu
    to hona-hona now to mgo abilidad no imbogoy to Diyus iyu tongod to pagtuu now
    kandin.
  myk-myk: Kilɛ ya niimɛ wemu kan nɛ mu ge, wee gbɔɔrɔ ni nʼa da yi jo yi bɛɛri nigin
    nigin mu jo wa shishiin ganha da wuyɛ pɛlɛ di doro wu ɲuŋɔ kana tàan wɛ. Ga nʼa
    daa we Kilɛ ya kan yi bɛɛri nigin nigin mu ge, yi yiyɛ tirige, yʼi da wee wo ɲuŋɔ
    kana wo keree pyi.
  sbe-sbe: 'Yaubada yona kabinamwa unai paisowa saha ye leyama wa debanaena kabo komiu
    kesega kesega ya hededelaowa kalimiuwai: Tabu kwa kitahesaekaliliyeigomiu, na
    yomi nuwanuwatu dudulaidi udiyedi hekasa kwa ginauli na kwa kitalau sunuma nowonowoina
    saha Yaubada kalinawai kwa hai wa unai.'
  mcr-mcr: Goti Hanjuwä Iqu, Iqueqä qeqä imäŋqeta äŋguä inyimäkätä, wäuŋuä imäkmqä
    änändowatkqetaŋi, nyi he eeqä hŋqunä-hŋqunäŋi, tiiŋä etqä. Si tqä näqŋqeŋqätä,
    suqeŋqätä, kŋuä indqänätnä, tqä yoqe haqeqä mämamäuŋqä panä! Si Goti Iqu quuvqä
    heqiyqä änä-änä äktapkqeŋqä kŋuä indqänätnä, tqä-täuä iuta iwäsändŋqe.
  cux-NT: Ní cáávā chi Ndyuūs tee yā 'úú chi n'dai taavi ntiiⁿnyuⁿ yeⁿ'é yā 'úú ní
    ngaⁿ'á ngīi ca'áámá ca'aama ndís'tiī chi nguɛ́ɛ́ nadacádíínuuⁿ nī chi n'gɛɛtɛ
    cá nī ngo'o ca chi canéé chi nadacádíínuuⁿ nī naati nadacádíínuuⁿ nī ní n'diichí
    nī yeⁿ'e maáⁿ nī ndúúcū chí i'téénu nī chi Ndyuūs itée yā ndís'tiī.
  tur-YTC: 'Bana verilen lütufla hepinize söylüyorum: Kimse kendisini gereğinden daha
    yüksek saymasın. Bunun yerine, herkes Tanrı’nın her bir kişiye verdiği iman ölçüsüne
    göre sağduyu ile düşünsün.'
  san-ITR: kashchidapi jano yogyatvAdadhikaM svaM na manyatAM kintu Ishvaro yasmai
    pratyayasya yatparimANam adadAt sa tadanusArato yogyarUpaM svaM manutAm, IshvarAd
    anugrahaM prAptaH san yuShmAkam ekaikaM janam ityAj nApayAmi|
  bel-N: 'Бо праз ласку, дадзеную мне, кажу кожнаму з вас: ня думайце [пра сябе] больш,
    чым трэба думаць, але думайце цьвяроза, як Бог кожнага надзяліў мерай веры.'
  sch-sch: Pathien'n mi pêk moroina neinunpêk sika hin nangni ke ngên ani. Nin
    kâra tute rangâiinlut rai om no roi. Manêkin, Pathien'n mitin kôma taksônna
    a pêk angtakin intukpui chit mulungrîl pêl roi.
  mic-MIQNT: Geituoq Gjinisgam ignmuij apostale'witewin ugjit gilew ta'nig mo Lesui'peulti'gw.
    Etna na ugjit 'ms't ta'n te'sioq wet tlimuloq ta'n telo'ltigoq. Mut ugsami espite'lsiw
    ta'n tele'n aq mut me'ge'wn. Gatu awna menaqqajewei angita'sin ta'n teli gtlams'tasin
    aq ta'n Gjinisgam ignmasg'p. Amujpa ilsumsin ta'n Gjinisgam pual'sg tla'tegen
    aq e'wmn na ml'gigno'ti ignmasg.
  huu-NT: 'Jusiñamui cuena duenaillamona, bie rafuena omoɨmo cue llollena, naimɨe
    uai cuemo ite. “Jɨaɨe comɨnɨ baɨfemo faɨtɨcue” raillamo o comecɨna facañeno; iadedɨ:
    “Nɨe isoidɨmɨedɨcue” o raillamo o comecɨna raise faca. Jusiñamuimona o feiñoga
    dɨese ɨɨnuacɨnomo o comecɨna faca.'
  jiv-NT: Yus winia waitnentrak akatar akuptuku asamtai ju̱na tájarme. Atumek wíkitiajtai
    tu enentáimtumatsuk jeamna nuja̱i̱ métek enentáimtumasta. Yus enentáimta asakmin
    takastinian suramsana nuja̱i̱ apatkam nekaamata.
  otm-NT: Bi 'dacä rá ts'ɛdi Oją ga ørpa rá 'bɛfi nangue rá mate. Janangue'a dí xi
    ahʉ, ngue 'nɛ ahʉ gätho n'da ngu n'da ahʉ bin tat'ahʉ rá mate Oją nangue rá 'bɛfi.
    Janangue'a hin gan 'yɛ̨xhʉ, pɛgue gui pąsɛhʉ nda'a ní 'bɛfi bi zän'nahʉ n'da ngu
    n'da ahʉ, nangue rám fäts'i Oją.
  dah-dah: 'Be, Al Kuruŋ beleŋ buniŋeŋ nirde igiŋ igiŋ nirde meteŋmiŋ nuntiŋ geb,
    deŋ haŋ kuruŋ goyen mere kura direŋ tihim. Merebe gahade: deŋ bana goyen al kura
    yiŋgeŋbe al gwahade moŋ gega, nebe al gwahade yeŋ yiŋgeŋ ge turuŋ turuŋ ma teŋ
    hiyeŋ. Gwaha titŋeŋbe Al Kuruŋ niŋ dufaytiŋ tareŋ ird ird goyen bitiŋ bana kirtiŋ
    gobe dahade, kuruŋ ma dirŋeŋ goyen keŋkela dufay heŋ bebak teŋ gab deŋ duŋkureŋ
    duŋkureŋbe dahade haŋ goyen nurde hinayiŋ.'
  tnk-tnk: Nənə tɨ nəri nə mə Kumwesən rasitu ia nirak ia namasanien səvənhi, iou
    iakani pehe tukumiaha pam mə rerɨmiaha trəpwəh nɨrhiien mə kɨmiaha iərmama riti.
    Kɨmiaha tihaməkeikei mhəuvehi irapw nətərɨɡien səkɨmiaha, mhəkiri mə ik nəfe iərmama
    pwəh resi pen atukwatukw nahatətəien sə Kumwesən rɨməuvei pehe mik rasori uə rouihi.
  kpr-kpr: 'Dengoro indono ningovo dae sedo, God nunda sonemba namokena futusira.
    Ava sedo, na nemokena resena: ne totofo kau mavega ava kotise, erá totofo nemoá
    jigheóvo ereure! Totofo nenda kau mavega ava, nenda eveva a nenda eko ava, durumuge
    kotise, God nemokena tumondari da fakina rejo futusira, ava kasama areva.'
  san-IAS: kaścidapi jano yogyatvādadhikaṁ svaṁ na manyatāṁ kintu īśvaro yasmai pratyayasya
    yatparimāṇam adadāt sa tadanusārato yogyarūpaṁ svaṁ manutām, īśvarād anugrahaṁ
    prāptaḥ san yuṣmākam ekaikaṁ janam ityājñāpayāmi|
  nho-nho: 'TeAtua e roorosi hakaraaoi iloo kiaa nau, teenei nau e kauatu te taratara nei
    ki kootou hakkaatoa: Kootou see hikkahi maa kootou e illoa i te kau vana. Kootou
    hakatonu koi ki kootou, ki tau ma te kooina naa illoa kootou ni kauatu TeAtua.'
  gym-NT: 'Ni kwitanina Ngöbökwe käkwe nünandre krörö abko ti bike niere munye. Ngöbökwe
    ja moto mikani kuin tikrä, käkwe ti mikani Jesu kukwei ngwianka, aisete ti bike
    kukwe niere krörö mun itire itireye: Munkwe ñan bika kri ni mda mdabtä, akwa munkwe
    töbika era metre au jabtä, ñobtä ñan angwane Ngöbökwe mun itire itire mikani tödeke
    ja kwrere jabti, aisete ye kwrere munkwe nüna.'
  azg-NT: Ngꞌe juu naya na condui Cristo na incyaa jon na tsixuan jahanꞌ, ntyja ꞌnaanꞌ
    juuhanꞌ na matsjö ndëëhoꞌ minꞌncüiihoꞌ tyiꞌncꞌoonꞌ tsꞌon juu na tꞌman conduihin.
    Ncüii cüiihoꞌ cꞌoonꞌ nꞌonhoꞌ ntyja ꞌnaanꞌ tsꞌian na iꞌua jon ndëëhoꞌ yo na ntjiꞌ
    yahoꞌ cüenta nchu vaa na conanꞌquindëhoꞌhanꞌ. Quindui na nndaꞌ xiꞌ ncüii chaꞌxjen
    incyaa jon na vantyja nꞌonhoꞌ Cristo.
  bhd-bhd: किजोकि अवं तैस परमेशरेरे अनुग्रहेरे वजाई सेइं ज़ै मीं मैलो, तुसन मरां हर
    एक्की सेइं ज़ोताईं, कि ज़ेन्च़रे समझ़ोरू लोड़े, तैस करां कोई भी अपनो आप जादे न
    समझ़े, यानी कि ज़ेत्रो विश्वास परमेशरे तुसन दित्तोरोए तैसेरे मुताबिक अपने आपे समझ़ा।
  too-NT: Dios, como xla' lej lakalhu'mana'n, quilīmāmacū'lh na'iccāmāsu'ni'yāni'
    hui'xina'n. Lā' ū'tza' tzē na'iccālīhuaniyāni' huā'mā'. Tū' tika'tla'jca'tzīyā'tit.
    Capāstactit a'nchī hua'nī'ta'ntit chā'tunu' de hui'xina'n, chu a'nchī mintascujūtca'n
    a'ntū Dios cāmaxquī'nī'ta'ni'.
  ind-AYT: Sebab, melalui anugerah yang telah diberikan kepadaku, aku berkata kepada
    setiap orang di antara kamu supaya jangan memikirkan hal-hal yang lebih tinggi
    daripada yang ia harus pikirkan, tetapi masing-masing berpikirlah dengan penilaian
    yang jernih sesuai ukuran iman yang Allah telah berikan.
  cjo-NT: 'Ikantakina Tajorentsi: “Piyotagaeyerini oroomajatzi”, rootaki nokamananteeyimirorini
    iroka. Eero pikantakaaperota, eero piitashita panaakoeyakirini paashinipaeni pipinkatharitzi.
    Pikenkithashireeyaani tsika pikantari, piyoteeyeni imatakaaperotakimirika Tajorentsi
    paapatziyakari Jesoshi.'
  nsn-nsn: Ge tar nimalauelhir pe menia keip tar nipoul geke uamatoto keipin God totoguo
    a aposoul, inggo u hire tamiuoum uakapar tang siok tang sioko pare, ahik paho
    namanaia a i rana uain, bo o namanaia tar ninamanar kodkodoh, karo kedanga katongo
    tolaia hape re baka per nitagorong mana ke heirig God totomua.
  san-DEV: कश्चिदपि जनो योग्यत्वादधिकं स्वं न मन्यतां किन्तु ईश्वरो यस्मै प्रत्ययस्य
    यत्परिमाणम् अददात् स तदनुसारतो योग्यरूपं स्वं मनुताम्, ईश्वराद् अनुग्रहं प्राप्तः
    सन् युष्माकम् एकैकं जनम् इत्याज्ञापयामि।
  tna-NT: Beju Diusu ja ema ebia su ibuneba putsu, ema mesa quisaquisa puji ichatana.
    Da putsu, yama micuana jubida equisainia be ebia su aida mebatiji, Diusu ja metse
    su hue micuana sa tupu mesa tucheda tiatana putsu. Piba butsepi neje mepibatique
    cuaja Diusu ja metse su hue micuana tiatana.
  lid-lid: 'Tasah, Kindrei amekes mwasin eme tek, ma iy atehei kalem eme tek ta jo
    kamekes lahou tan, ya eme jo asehek nyala aha mari i buku doh: Aha satehei budon
    taha anya aha ndra ari ai, ndri-iy. Arile, aha kamekes budon taha kudu mwasin
    ta lomondra ki-in hamon ta boto-on ta budon handru ma ta ndramas Kindrei atehei
    ndrawek taha.'
  wim-wim: 'Nil God.angan work inan theeꞌar ngay wik min nungantam inangan waaꞌ-waaꞌang
    niiyantana, puth nanpalan ngay niiyant maꞌmangkamantan thaw-thawanga: niiy-niiyaman
    ngaantam-ngeey-ngeeyāna. Nil puth God.angan pam wanch yot inangan kemp pok-pokkapang
    yump-yump ngampangana, ngamp puth kemp karpam keꞌ maka, yaꞌa — than pam wanch
    wiyiya, maꞌ-kunch iiy-iiyantan, wiyiya thaaꞌ-ay thaw-thawantan, than wiyangan
    kuchek waap min kal-kalantan, nil yimanamana. Niiy ngaantam-ngeey-ngeeyān work
    nil God.angan theeꞌ-theeꞌ niiyantana. Niiy ulp-ulpanangan keꞌ ngaantam-ngeey-ngeeyān
    niiyantakamana.'
  zga-M: Ulwa khuva ulusayo uluniekhaviele nikhumbula khila munu uvyaliekhulyumwe
    alekhage ukhunchova amavaha aghalutilile nduvugakhanughiwagwa, avinchage nukhwilola
    nukhuduga, nduvu uNguluve aghavile khila munu eikhighavilo lyueidikho.
  yom-yom: 'Mu diambu di nlemvo wowo nditambula, ndinlomba kuidi kadika mutu muna
    luidi ti : lubika banga mayindu maviokikidi tezo kieno vayi mboti kadika mutu
    kaba mayindu mafuana madi mu tezo ki minu kimvana Nzambi.'
  san-SIN: කශ්චිදපි ජනෝ යෝග්‍යත්වාදධිකං ස්වං න මන්‍යතාං කින්තු ඊශ්වරෝ යස්මෛ ප්‍රත්‍යයස්‍ය
    යත්පරිමාණම් අදදාත් ස තදනුසාරතෝ යෝග්‍යරූපං ස්වං මනුතාම්, ඊශ්වරාද් අනුග්‍රහං ප්‍රාප්තඃ
    සන් යුෂ්මාකම් ඒකෛකං ජනම් ඉත්‍යාඥාපයාමි|
  yut-yut: Piŋkop da nak do aŋpak tagɨsi aŋ namɨŋek pi namgut, do ji kaloŋ kaloŋ yaŋ
    dayɨsat. Ji dɨsi do dɨma nandaba wɨgɨsak. Piŋkop da nandaŋ gadat damɨsak uŋun
    da arɨpmon aŋpakji kokwinɨgek dɨsi do “nin niaŋen amɨn?” yaŋ do nandani.
  grc-BYZ: Λέγω γὰρ διὰ τῆς χάριτος τῆς δοθείσης μοι παντὶ τῷ ὄντι ἐν ὑμῖν, μὴ ὑπερφρονεῖν
    παρ᾽ ὃ δεῖ φρονεῖν, ἀλλὰ φρονεῖν εἰς τὸ σωφρονεῖν, ἑκάστῳ ὡς ὁ Θεὸς ἐμέρισε μέτρον
    πίστεως.
  cpc-NT: 'Iri Pawa nishironkataanari naaka okanta niyotaayitantaimiri, irootaki nokantantzimiri:
    Iiro pikimitakaantashiwaita iirokataki ñaapirori. Pinkinkishiritakotya kamiitha
    iiroka, pimatantyaawori ikowakaimiri Pawa iikiro piyaatatyi pawintaanatyaari.'
  nhg-NT: Nequejtoa noso por tiefavur tli niechmacaque Deus, öque beletes tli icaca
    nemotzölö majcamo mobieyenenebele cache de lo que tli conbenierebe. Cache cuale
    ma queyecpensöro cuale de yaja mismo hua ma monenebele, hua ejqueu ma quejta quiejquech
    neltoquelestle oquetocöro de inu tli Deus quexiexelfilo cara sesen tlöcatl.
  nya-nya: Chifukwa cha chisomo chopatsidwa kwa ine, ndinena kwa aliyense wa inu kuti
    musadziyenereze nokha kuposa mmene mulili. Koma mudziganizire nokha modzichepetsa,
    molingana ndi muyeso wa chikhulupiriro chimene Mulungu wakupatsani.
  ngu-NT: Dios ican iteicnelilis onechtlalij niapóstol. Yejhua ica nemechijlia nochimej
    nemejhuamej, ma ca sa no nemejhuamej xnemilican ica más nenhuejhueyixtoquej hasta
    campa xoc quitocarohua. Yej ican nemotlamachilis xnemilican melajqui quen nonequi
    nennemisquej. Ijcon, tej, san xquixtlalocan on tlen huelis nenquichihuasquej ica
    on tlaneltoctli yejhuan Dios omechmacac.
  kup-kup: Met God masakao nanahavoz homet ne epat ari honep honepun añom, Met God
    pimauhö ari pim gogot tohopekez hat ni nap kezao aviam nanat, met ni mod nap kezao
    ahö heriam nanahaek pim gogot tameg, povoz hodad tinavonañ het tovai sohot arimauz
    abatañ bat hel batohotunei.
  jid-jid: Nakima mi si tre nitu didi wa ba ne, du ri nimi bi, ka na zu tuma zan uwirji
    wa Rji zi a na. Nakima bika hei ni toh, gwargwadon wa Rji no ko nghan njanji.
  wmw-wmw: 'Kamana, kwa sababu ya rehema yanipewe, nukulaizirani umwe kila mmoja:
    musiriwone pakulu kupunda camuri‑co. Ila kila mmoja awaze kunyenyekeya mwanyewe
    kwa namuna ya kwamini Mwenyezimungu vyaantongera kila mmoja.'
  gmv-GGM: Intes Xoossi immida ammano mala interika intena paaci xeellite attin ha7i
    dizaysafe bolara intena dhoqisi xeellontta mala tani taas imettida Xoossa kiyatethan
    intena issa issa zorays.
  ssg-ssg: Ti lalape soliai Haeu i aile nga tel aposel ape nga kaakane amuto hatesol
    ukek. Kum haneke kakasini amuto, hapuasawa patumuto namiloi aliakeamuto. Paxai
    kolongeni aliakewa amuto haniwa kuimuto ti Haeu haniwen amuto. I hani amuto nake
    namilomuto xoxoan tetan.
  zpo-NT: Nel nkela Dios na, zee mxaal xaa na kee na zhiin ne, kwaanzee naab na lo
    gu, nalet gu xgab lee gu xwa doo. Nel ngwii be lo Jesucrist, mas wen le be xgab
    mod tub xaa nzho yek.
  poy-poy: Toziya ya manemu ga lifupu lya Mlungu kwa neni, nankumgambira kila muntu
    pakati penu, nagulihola nentu gumweni kuliku ntambu yagufiruwa kuwera. Kumbiti
    maholu genu gaweri na shyasi na guliholi gumweni kulawirana na njimiru ilii Mlungu
    yakakupananiti.
  qwh-NT: 'Dios alli queninrecur llapan nunacunata yachatsinäpaq acramashqa captinmi
    qamcunata niyaq: Ama ni meqequicunapis musyaq tucur cayëtsu, antis imatapis marcäquiniquicuna
    y yacheniquicuna Dios qoyashunqequimanno manijacuyë.'
  gaw-gaw: Kayak Nug da ehaniṯak oḵai hamu meḏom amu da amup̱a ag anen anen amelagp̱a
    aṯem. Ag aḵa anen anen ahilagnu amu laa oh eḏaṯak, ag enanag daaṯeb aib doop̱ig.
    Iiṯa, Kayak Nug oop̱a genab doyak ahilag ag anen anen maṯe, ag uḏat heṯeb ele
    amu, ag amu dab menan, ag aḵa anen anen ag ahilagnu dab mak tutuḵu aon oiyeg!
  nca-nca: Dokoro nondo Anutuko samaka-samaka tuwó nunaró ŋu iŋoro ŋande yimiroteno,
    ye owéye ma hokowero. Kini, yeŋombo yeŋo okeyá ta iŋoyi qembe. Anutuko ye soso
    enemo-enemo samaka yiriníqo, iŋondutuwoyaŋgurí. Ŋu murí ŋuro okeyá ta iŋoya oteteye
    sopoyi qembe.
  zpz-NTPP: Como Ñgyoozh nap bicy num ya̱ nu bzum ya̱ riiñ ii, orzeꞌ na ne̱e̱ tub
    coz lo dela der. Cueꞌ gyicy der ub ru par tub mbecy nu gya zir zu par mod nu na
    der, sinu tub ga la der rlagy ñi gash ru schab mod ni mbecy raso̱o̱ ben lac na
    ub der. Dub gal lac ricy nu Ñgyoozh tub ga la der dub ni rlagy ñi gash der shcab
    ben lac na der.
  mkj-mkj: 'Jang in en Koahs kijakij kapai oang ngoahi, ngoahi pwehng kamwai ohroj:
    kamwai joah lemleme pwa kamwai laplap jang da ma koanoahng. A kamwai en kin aksiksik
    nehn amwai lemleme pein kamwai: apel emenemen en kajkajawi pein ih doahroar uhwen
    pwojon ma Koahs kioang.'
  zac-NT: De acuerdë con favurë nabëꞌnë më, gulë́ më na ziquë poshtë shtë́hiꞌ, rniaꞌa
    lu të adë chu gúnëdiꞌi llgabë nall më ruꞌbë lu saꞌll. Mejurë gulë bëꞌnë llgabë
    lo quë naná verdá nu tubldí de acuerdë con fe nabëzëlaaꞌchi Dios parë lë́ꞌël.
  kyg-kyg: Nagaemo fiku naha maeno namiꞌniya himamuꞌaletiꞌmo muki vayaꞌmogitapaeꞌmo
    lapa paiꞌnaeꞌmo, Gotiꞌa lapamete lapamete huno lapamiꞌniya yafeꞌmo hutapaeꞌmo,
    nagesa afiꞌna fatago huꞌnova yaꞌmo na magi yaꞌamo alino namiꞌnifi, hutapa lapamete
    lapamete hutapa lapakesa afita ho hutetapa yagaita ateyo. Fiku yanageno mago aiseꞌamo
    aliꞌnisiya vekamoꞌa, alopa yaꞌmo aliꞌnove, huno agesa afigiye.
  kmk-kmk: Maipagapu’t dit kalobbongaka ingkaasin Apudyus, ibagak kan dikayu’l losana
    adiyu somsomkona nangatu kayu, nu adi, nanakman okyan nat kasomsomkan yu utnat
    long-ag yu. Masapula usigon di kada osa nat long-ag na maibasal sit pammati na
    un intod Apudyus kan siya.
  cao-NT: 'Jabi ëa Diós biniquë jahuë Chani yoati. Jaha tsi mato yobaquia. Noho yoba
    tsi xo naa: Mamë oquëhua-oquëhuariayamacana iquia. Jama, Diós mato qui ani ca
    medidá tsi mato jabi ma tanamano. Jabi naa medida paxa ca tsi xo toa Dios qui
    ma chitimiyoihaina.'
  bbr-bbr: Anut nukas kon wou näu oripas is sarau atap irowon. Kiro onokun, is ak
    karar karar kiro ämän awarom. Nas isaka ro eposek raim keser wa ronkatäu. Na nan
    enmat wa oik jou mam. Wa, nakasar ronkat eposek orip nuka mesin karar ronkatäm.
    Ak kiro mesin ronkatewe, akan woiaka Krais mesin epar mona, Anut nukas ak karar
    karar sarwarmoi, nukan sarau maun sakau arowon.
  inb-inb: 'Taita Dius suma kuiawaskamandami tukui kamkunata kasa niikichita: imasa
    kikinmanda iuiai iukaskamanda mas atun mana iukangichi iuianga. Chasapaka, imasami
    Taita Dius, pai imasa munaskasina sug sugta karamú, paiwa suma iuiarispa kangapa:
    chasallatami iukangichi iuiaringa.'
  hrv-hrv: 'Da, po milosti koja mi je dana svakomu između vas velim: ne precjenjujte
    se više no što se treba cijeniti, nego cijenite se razumno, kako je već komu Bog
    odmjerio mjeru vjere.'
  box-NT: 'Le Dónbeenì sãamu na le wó làa mi bìo yi, á ĩ ì bío bìo kà
    á à na mi ɓúenɓúen yi: O ɓúi yí leéka le mí bìo ɲúhṹ wi po bìo ó o
    bìo karáa. Ká mi nì-kéní kéní wé ɓua miten làa bìo mi bìo karáa à
    héha lè mi sĩadéró le Dónbeenì yi, bìo le nɔn pànká mia.'
  ote-NT: Ajua̱ xa ꞌracagui nuna ra nsu dega apostol po rá hñoja̱ꞌi, hangue ma ga
    xiꞌahʉ ndaꞌa̱ rí ꞌñepi gui ꞌyøthʉ. Oxqui ma gui beñhʉ gue gyá da̱nguihʉ y masque
    hina. Benihʉ xá hño ne hyandasɛhʉ hangu rá ndunthi ri jamfrihʉ núꞌa̱ xa ꞌraꞌahʉ
    Ajua̱ cada ꞌna de gueꞌahʉ.
  wnu-wnu: Qenu wo ye yemusier eng mom imbig ne ye an gari-gari aninob qamb igoum.
    An ininou qoyam imbi-imbi qamb qenubig inimbagaiar qamb ende me abar. Qenu qoyam
    animbigar eng an wot oabigoumon eng qeemben ende abar.
  zam-NT: 'Por cón che''n zin'' co'' nac thìb con'' ndac co'' mxo''f zin'' Diox loon,
    ngue niin loo ryete gu'': Indlyasten le'' nec thìb gu'' li masre'' xtùuz cón che''n
    gu'' leque co'' ndxàal li gu'' xtùuz cón che''n gu'' par ne''tye''ste gu''. Ndxe''leque'',
    bli thìb thìb gu'' xtùuz cón che''n leque gu'' no cón che''n hues xtàa gu'' par
    ñèe gu'' ñeene'' ¿ché'' nac gu'' mèn roo mèn xèn loo Diox o ché'' nac gu'' mèn
    be''the loo Diox? xal nac mod co'' ndxàp gu'' no co'' ndxela''s gu'' loo Diox
    xalte nac mod co'' mblyath no Diox gu'' par ndxàp gu'' yalxla''s loo Diox.'
  zyp-NT: Ka hmuhpaw Khazing ningdonah thongtah ma bia heh naa zongmingtei hai letah
    ka rei. Naaning le naaning khah a pasangtu khe o. Naa cangnah tukhah a hnih hri
    la, Khazing tah a ca pehpaw he zingnah cacy teikhei naaning le naaning a rawh
    my lo.
  sey-NT: Quëaja̱quë caquë Maijaꞌquë yëꞌëre coa i̱sipi. Ja̱ doꞌire mësarute cayë,
    mësaru aquëpi teꞌije̱ yëꞌëpi ai asayë cuasaye pa̱jaquë, i̱ti cuasa maña i̱pi i̱siye
    jaꞌi maña cuasaja̱ꞌquë. Ja̱je paꞌina, Maijaꞌquëre necaiquëre pare asa doꞌire yoꞌo
    ja̱ꞌñe i̱siseꞌe jaꞌye cuasajë yoꞌoye paꞌiji. Tëto saiperepa cuasato coꞌaji.
  nvm-nvm: Regavo God fu fuon ma iji fu abe na mien ijefuon na e besubesum ja kia,
    Jab aroikarame koikjo if jon kam ajiek rega nin isuar oi mafaime vierafeknum keof.
    Regavo fun Godri e besubesum oijon iji ja ma vierafekfuon iji kege vajiain ijefuon
    ni koikjo jon ja ma vierafejo iji giaknum keof.
  mps-mps: 'Te Godigo te eno sę yabo homu kolesaga enabolo olo mobaso, eno dage tigidali
    deli delibolo e po obao: nago geda muyu naga digi te nage mu koneai bidi mu da
    nago te homu me elamuo. Te menio. Hasia nago nagede homu dolo kone palao. Te Godigo
    te agade konealubo po dąų wabo bomo nagebolo dobolama mani. Tama te bomo da,
    te usu ni tiwai dao, nagede. Tama te usu nigo nago naga sę yabo bomo dali, te
    nago sę yabo homu kolesaga dali te si usu sao. Dage tigidali deli deligo te tama
    yao.'
  pab-NT: 'Enore hawaiyexehare hiyeta iyateliti isehenere nomani hiyeta niraehena
    xikakoa: Awa atyo hatya xinekonitare hatahi taita ahekohena, exahe hoka haiyanae
    xahexe nawaiye aokowihena. Maika waiye ahekotya, Enore hatya ana xakini tyakekoti
    isehenere hiyeta.'
  llg-llg: 'Huu Manetualain nadenu au, ma natudu Ndia dale malolen neu au, huu ndia
    de au afada ei leoiak: timba-tai neulalau ei ao-ina mala no ndoos! Boso sosoꞌuk
    aok, lena heni teteben. Hataholi esa-esak musi bubuluk sudik babaꞌe-babatik fo
    Manetualain fee ndia so, huu ana namahele Karistus.'
  kyf-kyf: '-Lagɔ ka ''mɩ ɔ zʋzɔnʋ ''nyɛ sa bhe. We ''dɛɛ ''gbʋ ɩn nɛɛ aɩn -yla -bhlo
    -bhloɛ: a ''na ''bhulu amɩaa ''dɛ ''wʋ ''kadʋʋ -nɩ, nɩɩ, -mɔmɔ -ka -mɩ, dlɩzʋzʋe
    -we ɔ ''yɩa -Lagɔ kwɛɛ, ɔ ''bhu ''sa ɔ ''dɛ ''wʋ.'
  tpi-tpi: Long marimari bilong en God i bin makim mi bilong mekim wok bilong en,
    olsem na mi laik givim dispela tok lukaut long yupela olgeta wan wan. Yupela i
    no ken ting save na pasin bilong yupela i winim ol arapela. Nogat. Yupela i mas
    skelim gut ol pasin bilong yupela yet na tingting stret, inap long mak bilong
    bilip God i givim yupela.
  mih-NT: I casi ra Ndyoo sii, ta i saha ra tyiño sii. Yucuan cuenda catyi sihin tandɨhɨ
    ndo vatyi ma caca iñi ndo vatyi sito xaan ndo. Zoco caca iñi ndo minoo cuhva vaha
    sihin minoo sa siñi tuñi vaha cuhva saha ra Ndyoo sa zatyiño ndo tyiño ra. Sii
    sa minoo minoo ndo saha ra sa zɨɨn zɨɨn cuhva zatyiño ndo tyiño ra. Iyo ndo cuu
    zavaha ndo tyiño ra minoo cuhva. Ta iyo ndo zavaha ndo sii si inga cuhva.
  qvh-NT: 'Wilacognin canäpä Tayta Diosninsi churamash captinmi gamcunata në: Yäracog
    mayinsitaga manacagman ama churayaysu. Saypa trucanga tantyacuyay lapayquitapis
    payman yäracuyaptiqui Tayta Diosninsi yanapaycäshushgayquita.'
  kms-kms: Di God nikin nde nei pene nge yuwon nuagh, pugri bu nge nungoqi simbe guduq
    di nungoqi non nei pe wari nungoqi yumbui puq wand wayequ, te pugri nungoqi yumbui
    segi. Pudi nungoqi ire ire musoq nei watevi di pughe gri God nei wumbig kin te
    nei ir wawo tedi nei wamb te pugri God nikinne nungoqi yembe te neuq.
  agn-agn: 'Tenged ong kaloy ang narisibio ong Dios ang magimōng apostolis, ganingo
    ong kada tata ong nindio: Indi amo magisip ang mga sino amo ra enged, kondi isipen
    mi ta osto mga onopa tang abilidad mi sigon ong pagto ang sindol tang Dios ong
    nindio.'
  nhi-NT: Dios ica niteicnoitalitzin onechonchiu itiquitcatzin, uan queh itiquitcatzin
    innamechoniluia sehse namehuantzitzin, amaquin matlayolui de yeh ocachi uan amo
    tlen icnamiqui, yehyeh mamotlatlata ica yec tlayoluilis, uan mactlatlata in uililis
    tlen Dios icmactia uan ohcon macmati tlenoh milauac ipanti.
  ttc-NT: Komo te Qtata Dios oje tzaj tsi' wajwalil tzan tpaj tetz b'an galan nab'lin,
    astilji oxe'l nq'uma' te ekyaqil etetz tzan k'on eb'isun mas tlimaqal xjal a'ix
    kywitz kye txq'anky, sinoke intqet eb'isu' tuky'i tume'l iktza'x janik'pon oje
    tzaj tsi' te Qtata Dios te junjunchaq te etetz tzan tok ewit'b'a' ek'u'j ti'j.
  dan-1931: Thi ved den Nåde, som er given mig, siger jeg til enhver iblandt eder,
    at han ikke skal tænke højere om sig selv, end han bør tænke, men tænke med Betænksomhed,
    efter som Gud tildelte enhver Troens Mål.
  kwj-kwj: 'Gotri hima keke wo sumbu ri ani hasiwani apa kunu tinda ete funda funda
    ya kunu a sawenda: Kunu funda funda kui sumbu ga kui hambwa ga ku hambwasindau.
    Woro apa kunjenga o tini ku dikisini hi kuhi ku rasaini ete sawe kei, “Ani andombwa
    o to.” O hinga mina. Kunu apa kunjenga ma ku norukweni ku kilisini Gotri kunu
    funda funda kunu haro sembe ha sumbu chiki hingambwa kunjenga ma ku hambwa.'
  vie-OVCB: Do ơn phước Đức Chúa Trời ban, tôi khuyên anh chị em đừng có những ý nghĩ
    quá cao về mình, nhưng mỗi người phải khiêm tốn tự xét đúng theo mức độ đức tin
    Đức Chúa Trời ban cho mình.
  kze-kze: Áánútu úwoi súwa'naa uráintave'a maarán-áímbá simátimune. kentúma íma maé
    iyé'a anón-kwaasiya úne íma seró. Áánútu túwa'naa isa'á íma kwaásiti asirayánká'án-ivo
    Áánútuna asirayánká'á kwená mayáí kwémayaamba mindáyave'a imáyáa é'a kentúma íma
    maé íyóro.
  lbk-lbk: Idwani, khapo isnan kalebfengak ay inlayad Apo Dios ken sak-en, fag-ak
    chakayo am-in ta ad-iyo chadlos ipatongcho nan awakyo isnan entongtongcho mo nan
    osto ay lokodyo, mod-i ket ta waschin manmek ay khawis isnan osto ay lokodna ay
    maiyafoloy isnan pammati ay inischon Apo Dios ken siya.
  mto-NT: 'Je̱ maaꞌyu̱n ka̱jx juuꞌ a̱tseꞌe je̱ Nteꞌyam xtoojnji, je̱ꞌe̱ ka̱jxts a̱ts
    miitseꞌe nvaajnjada: Kaꞌa tseꞌe nu̱yojk ma̱j mnayjávajadat je̱ts juuꞌ veꞌe kyapaatyp
    kyahꞌake̱e̱guip; je̱ꞌe̱ veꞌe je̱tseꞌe nu̱toꞌk nu̱toꞌk o̱y xpayo̱ꞌo̱ydat je̱tseꞌe
    xtóndat juuꞌ veꞌe mtukka̱daakju̱dup, veꞌem ax joꞌn du̱paaꞌty du̱ꞌake̱e̱ga ma̱a̱t
    je̱ jaanchjaꞌvin juuꞌ veꞌe je̱ Nteꞌyam mmo̱o̱jyju̱du.'
  bzh-bzh: Anutu vonġ semusën vu sa, om sa bë nanër vu ham pin ti ti nabë ham su
    gweḳo ham jaḳ mesevöḳ ham huk, gaḳ ham nġo sepa doḳ ham huk megwevonġ niröp.
    Log ham ti ti nġo seggi ham huk saga niröp noh vu niwëëk sën Anutu vo vu ham
    lo.
  guj-2017: વળી મને આપેલા કૃપાદાનને આશરે હું તમારામાંના દરેક જણને કહું છું કે, પોતાને
    જેવો ગણવો જોઈએ, તે કરતાં વિશેષ ન ગણવો; પણ જે પ્રમાણે ઈશ્વરે દરેકને વિશ્વાસનું
    માપ વહેંચી આપ્યું છે, તેના પ્રમાણમાં દરેકે પોતાને યોગ્ય ગણવો.
  jvn-NT: 'Awit Gusti Allah pantyèn wis ngétokké kabetyikané marang aku lan Dèkné
    wis ngekèki penggawéan iki marang aku. Mulané aku ngélingké marang kowé siji-sijiné:
    aja mikir nèk kowé kuwi sing apik déwé, nanging angen-angen lan atimu kudu sing
    sak beneré. Ngertia nèk Gusti Allah déwé sing ngekèki sak wernané kapinteran marang
    kowé, supaya kowé bisa nuruti kekarepané.'
  byr-byr: Sareꞌ dareꞌnesɨ. Gotɨyai nɨmɨnyɨ yanga gaimwanga nyɨjaavakeburɨ, sarɨmɨjɨya
    gazaigɨzaigɨnyɨ dara gɨthɨma! Gɨmɨ saigɨnyɨna nayaa yawɨꞌdɨzaꞌ yɨ sara jawɨka!
    Yɨ gɨmɨ kwaasɨ dara nyawɨꞌdɨꞌ! “Nɨmɨ sainyɨ naanga nebulyaꞌnanyainyɨ.” Aawa. Gɨmɨ
    Naangerɨ lɨmwagahɨnyaꞌna Gotɨyare wawɨnyangɨne dɨragɨnyaꞌ sara gɨzaavakabaaibɨꞌ
    yune sabanna gɨmɨ saigɨnyɨna nayaa sara dɨvadaꞌgalayawɨka!
  ian-ian: God wun kat sɨmaganda nyaangɨt ngwuk kat mbukiyowun. Wun apma nyan njambwi
    nyan wun waa wata yelavɨtɨngweya. Ngwutna njambwi lɨga vat sɨga naguga vɨvat wangweyan
    ngwuk kat God kwinda vak kat yelavɨkiyangwuk.
  hun-hun: A nekem adott kegyelem által mondom mindenkinek közöttetek, hogy ne gondoljon
    magáról többet, mint amit kell, hanem józanon gondolkodjék, amint Isten adta kinek-kinek
    a hit mértékét.
  mcf-NT: 'Tantia. Nuquin Papan tantiamiacpadomboen mibi chuinu. Nadenda. —Ëbiuidtsëqui
    bëdambo iquebi. Utsibo abitedi icsambo iquec —quenda. Nuquin Papan Mayanën tantiamiacpadec
    mibibi datantiadec: —Adquid nebi —quequin abimbo chuita.'
  kjs-kjs: 'Gote-me ni Pol madaa kodome komea-pulu ni aposel kogono ali mapiraasa.
    Go pisa-pulu nimi raayo lagialo: Nimi nimina yogale madaa kone adaapu nasalepape.
    Dia, pare nimina yogale mada kone epe-rupa suma Gote-me gisade kone waru adamina.
    Go puma nimi raayo komea komea lo nimina lo robaa-para wi epe agale adoma kone
    rumaaoma salepape.'
  mni-mni: 'Maramdi Tengban Mapuna eingonda pibiba thoujalgi mapanna nakhoi pumnamakta
    eina hairi: nasagi maramda khanpham thokpa adudagi henna wangna khan-ganu, adubu
    Tengban Mapuna nakhoi amamamda pikhraba thajaba adugi chang matung inna nakhoi
    nasagi maramda wakhal toujou.'
  yad-NT: 'Tapi daryatya sasa̱yada Ju̱denu mitya rivaayadaju̱ tara ray, ri̱tay nu̱ñi
    ti̱quimusiy jiryivantiy: Ne vu̱ryijechipiya̱ jaryi vu̱ñijyu̱ vu̱y, jiryatimyu̱
    ne darya davyu̱y; vurya̱jachipiya̱ ji̱ta datya̱da jachipiya̱jadata, daryasa̱ra̱ju̱tiy
    sasaranunumaya̱jada Ju̱denu vu̱jyu̱ra jijyu̱ jvaayada jachipiya̱jada, ramutiy
    vu̱tyuva̱chusara simu.'
  mxb-NT: Ta sa̱ꞌá ña̱ ni̱ kemáni̱ Ndios yuꞌu̱ xíꞌín choon kómíí, sa̱ꞌá ño̱ó xíka̱i̱
    noo̱ iin rá iin ndó ña̱ ná dáꞌa ni nakoni téí ndo̱ mií ndó. Va̱ꞌa ka̱a̱n chiki̱ꞌó
    va̱ꞌa ndó ña̱ kée ndó. Ta chiki̱ꞌó va̱ꞌa ndó mií ndó táto̱ꞌon ki̱ꞌo káa ta̱ndeé
    iní ni̱ xi̱ꞌo Ndios noo̱ iin rá iin ndó.
  pon-2006A: 'Pwehki kalahngan me Koht ketikihong ie, I ndaiong kumwail koaros: kumwail
    dehr medemedewe me kumwail me lapalap. Ahpw kumwail en kin mehlel ni amwail medemedewe
    pein kumwail: oh emenemen en kasakasawih pein ih nin duwen uwen pwoson me Koht
    ketikihong.'
  maq-NT: Nina ne, casuaxa ná me xi cuichjá cojo xuta. Hane vëhë xi chjá cojo nuju
    ngayujun ni ta, mijí rë xi jemu nihñu yehe yojo nuju ta meje rë xi ningatuhuntacun
    hacutjin xi cjuaquixi, tu cutjin cjuandaja xi casua nuju Nina xi camá camangutacun
    jima ngu ngayun cojo Jesucristu.
  hto-hto: Juzíñamui cuena dúecaillano cuemo jóonegafuedo, nana ómoɨna dáɨitɨcue.
    Juzíñamui caɨ fɨbítajafuemo da comécɨna facáredɨcaɨ. Afedo abɨ́ caɨ ɨ́ɨnolle ñuera.
    Mei íadɨ afefue baɨmo táɨnodo ɨ́ɨnonidɨcaɨ. Iemona nana ómoɨmona dámɨe, afefue
    baɨmo dama ie abɨna ɨ́ɨnoñeno iri. Mei jɨáɨfodo illa dɨ́gamɨe comécɨna ñue jaɨ́cɨna
    facárede, Juzíñamui íemo lloga ie comécɨmo Juzíñamui comuítaga ɨ́ɨnuafue daɨna
    izói.
  por-BRBSL: Pois eu digo através da graça que me foi dada, a todos que estão entre
    vós, não para pensar em vós mais do que devíeis pensar; mas para pensar razoavelmente,
    pois Deus atribuiu a cada pessoa uma medida de fé.
  ces-NKB: Neboť skrze milost, která mi je dána, říkám každému, kdo je mezi vámi,
    aby [o sobě] nesmýšlel více než se má, ale aby smýšlel střízlivě [podle toho,]
    jak Bůh každému udělil míru víry.
  cui-cui: Nacom taneantobexae necata barapo peayapusʉ itorobi coyenewa xua tapaca
    itorobiwatsi pocotsiwa yabara bewa paexanaename. Daxota baxua paca tsipaebatsi
    xua paxam jopa bewa pana nayabara nanta xeinaem xua peainya cui jiwi pam beyacaincha
    poxonae Nacom pia coutha ainya cui paca cana exana. Nacom paca catsiba pejume
    cowʉntsiwa daxita carepaya paxamtha. Daxota bewa daxita paxam xainyeya pana nayabara
    nanta xeinaem pocotsiwa painya neexanaexae xua icha be pocotsi coyeneya Nacom
    painya nepaca itorobixae pocotsiwa bewa paexanaename.
  boj-2014: Qotei a e qa are boleiyonaq wau ebej deqa e niŋgi segi segi endegsi merŋgwai.
    Niŋgi nuŋgo segi ñam soqtaib. Osib nuŋgo was qudei naŋgi buŋnjrqa are qalaib.
    Niŋgi areqalo bole ti sosib nuŋgo kumbra geregere tenemtoqniy. Qotei na niŋgi
    segi segi siŋgila eŋgej deqa niŋgi siŋgila di osib Qotei qa nuŋgo areqalo siŋgilatosib
    wauoqniy.
  eng-OEBUS: In fulfillment of the charge with which I have been entrusted, I tell
    every one of you not to think more highly of themselves than they ought to think,
    but to think until they learn to think soberly – in accordance with the measure
    of faith that God has allotted to each.
  eri-eri: Itou no nomo aau warou langa, ji no nomo haruwe tefuwei nomo hangada hiyai,
    onou waha boni, ji tere oruwanga etenga-etenga ure dewei nomo beele letigoni ononi.
    Tere ninatege benou adai isagu, tebere isou bagu tebere fanyitege bagu nere fai
    ila feiya nigou. Uwa. Tere tage tebere fanyitege haawe dedu bonade, ninatege tigini
    isi dewagu, huwanyatege ngalengawou Itou tigai langa haawe wagu.
  aly-aly: Akngeyel ayenh rlwanek, ayeng angkakert apetyem arrekantherr-warl, arrenhantherr
    iletyek. Ingkart-areny ingwer-rnem-angkwarr mwerr-angkwarr tnakelhey-angenh Ingkart-kenh-angkwarr.
    Anwekantherrenh-angkwarr-weny, rant iwerr anwekantherr arrernek, alakenh anwantherr
    apentetyek ikwerenh-angkwarr.
  wiu-wiu: Akolaliyo one agale oa aua poano pa wa no pewe wia moa kakaka tokolo kiwi
    peya-pala eya wane uku. One peku kiwi tutu tutu wa laweteko toa noa teketepa odenele-kama
    toameneya onekele tatite toa takoa mekino, onekele takakene tuku toa neme ta wa
    mate agale wameamene.
  swe-swe: För genom den nåd som jag har fått, säger jag till var och en av er att
