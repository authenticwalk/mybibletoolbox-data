  amu-NT: Ncꞌe tsꞌiaaⁿ na jnda̱ tquiaa Tyꞌo̱o̱tsꞌom na matseixmaⁿya, joꞌ na matsjo̱o̱ya
    nda̱a̱ꞌyoꞌ, meiⁿcwiindyoꞌ ꞌo tincwinomꞌ na nncꞌoomꞌ tsꞌom cantyja ꞌnaaⁿꞌ nquii
    chaꞌxjeⁿ na matsonaꞌ na nncwjeiiⁿꞌeⁿ cwenta chiuu matseixmaaⁿ. Cwii ndoꞌ cwiindyoꞌ
    cwjiꞌya cwenta cwanti na jnda̱ tquiaa Tyꞌo̱o̱tsꞌom nnom na matseixmaⁿ na matseiyuꞌya
    tsꞌom ñꞌeⁿñê.
  hin-CV: मुझे दिए गए बड़े अनुग्रह के द्वारा मैं तुममें से हर एक को संबोधित करते हुए
    कहता हूं कि कोई भी स्वयं को अधिक न समझे, परंतु स्वयं के विषय में तुम्हारा आंकलन
    परमेश्वर द्वारा दिए गए विश्वास के परिमाण के अनुसार हो.
  spa-BES: Pero les digo a cada uno de ustedes, por la gracia que se me ha dado, que
    no tengan una opinión demasiado alta de sí mismos, sino que tengan pensamientos
    sabios, ya que Dios les ha dado a cada uno una medida de fe.
  san-BEN: কশ্চিদপি জনো যোগ্যৎৱাদধিকং স্ৱং ন মন্যতাং কিন্তু ঈশ্ৱরো যস্মৈ প্রত্যযস্য
    যৎপরিমাণম্ অদদাৎ স তদনুসারতো যোগ্যরূপং স্ৱং মনুতাম্, ঈশ্ৱরাদ্ অনুগ্রহং প্রাপ্তঃ
    সন্ যুষ্মাকম্ একৈকং জনম্ ইত্যাজ্ঞাপযামি|
  tdx-tdx: Fa amy falalàñe natolots’ ahiy, le taroñeko ama’ areo iaby, t’ie tsy hihaboke
    hilala mandikoatse ty evà’e, fa sambe mimane faharendrehañe migahiñe ty amy fatokisañe
    nandivan’ Añahare ama’e.
  naf-naf: Kawawaŋaŋ keŋ taolet mnamti mulup kapi naŋgayepmti in sambeyet pigok zema
    nâit. Am ŋenaŋ ikŋaŋgat nâme mobotnaŋ ku bewe. Kawawaŋaŋ in nâmkiŋpepeyet winde
    indaye keyet nâmkiŋpepe keyaŋ mopmaŋ bemindeme keŋin mtoti mambep.
  grc-MT: λεγω γαρ δια τησ χαριτοσ τησ δοθεισησ μοι παντι τω οντι εν υμιν μη υπερφρονειν
    παρ ο δει φρονειν αλλα φρονειν εισ το σωφρονειν εκαστω ωσ ο θεοσ εμερισεν μετρον
    πιστεωσ
  vid-vid: Kwa utambichizo woyamhele Nguluwi, ndangukulonjelani hemwe mweng'ha, chila
    munhu yaleche kiwona mkulu kusinda vila vyoyalinguganigwa yawe, ila milolele hemwe
    mwemwe kota Nguluwi vyoyamgawile chila munhu makundo ga heye.
  pio-NT: 'Dios idéca imànica nulí cayábéeri mawèníiri iyú imàacáanápiná nuíbaidaca
    irípiná. Ichùulìaca núa nùalàanápinácué pía. Iná núumacué pirí: Picácué máiní
    cachàini piicáca píawawa càmicaalícué máiní cachàini pía. Néese, iwàwacutácué
    píináidacawa pìwaliwa cáiwitáiséeri iyú. Picácué píalimáida pimànica áiba píibaidacaléwa
    Dios irípiná càmicaalí Dios imàaca pirí càiri chàinisi píibaidacaténá cài. Néese
    pimànicué píibaidacaléwa Dios irípiná, yái íibaidacalési Dios imàaquéericuéca
    pirí càiri chàinisi pimànicaténáni, yái chàinisi Dios imàaquéericatécué pirí idàbacaalítécué
    peebáidaca itàacái.'
  tsn-tsn: 'Jaaka morongwa wa Modimo ke neela mongwe le mongwe wa lona tlhagiso ya
    Modimo: Ikanyegeng mo go kaeng seemo sa lona mo Modimong, lo lekanya letlotlo
    la lona gore Modimo o le lo neetse ka tumelo e e selekanyo se kae.'
  amr-NT: 'Jesucristoen huamanmadikaʼeri i̱jje̱po dakaʼ onʼboroayiʼ: Huairi ehueʼ
    e̱ʼe̱a̱da huairi i̱jje̱y namaʼda nopo̱e̱hueʼ yanikatiʼ. Huadakda ehueʼ e̱ʼe̱a̱da
    huadakda i̱jje̱y namaʼda nopo̱e̱hueʼ yanikaʼ. Opuda̱da dakaʼ yanʼnopo̱i̱kaʼ. Diostaj
    ʼuruaʼda oknopo̱i̱kaʼpo Diosen huadakda kikaʼdik o̱ʼe̱ne, dakaʼ nopo̱i̱kaʼdik
    o̱ʼe̱ne.'
  pwg-pwg: God ina agabiibai ivereku, tuna kubiine na peyarimi avonavonemi da ke kona kayotata
    da koni gheghena kirakiiyemi. Kovi nuwanotanota kiimatana da tami ikikava wawayimi
    ma tami sago sago duma vitumaghana God gwabinai koviiya na nani ruvanai komakai.
  cjv-cjv: Ena Yai Gumam na bei nokapu de narongua iran i na ne yokama towane towane
    muruwo ka epe di erowaiye. Ne yokamai nenen “Ari ori moikepune,” di fingamere
    epe “No yokamai ari ori moipunie,” epe di fikeiyo! Ma deiyo! Ne yokamai muruwo
    inokore eiro kan kun dainga faimie. Ena Yai Gumam fi ki si teinga mapunom ne yokamai
    towane towane eronguamere epe inokore towane eiyo!
  tha-KJV: ข้าพเจ้าขอกล่าวแก่ท่านทั้งหลายทุกคน โดยพระคุณซึ่งทรงประทานแก่ข้าพเจ้าแล้​วว​่า
    อย่าคิดถือตัวเกิ​นที​่ตนควรจะคิดนั้น แต่​จงคิดให้ถ่อมสุขุมสมกับขนาดความเชื่อที่พระเจ้าได้ทรงโปรดประทานแก่​มนุษย์​ทุกคน
  por-BR-2018: Pois, pela graça que me foi dada, digo a cada um dentre vós que não
    se estime mais do que convém se estimar; em vez disso, cada um estime a si mesmo
    com bom senso, conforme a medida de fé que Deus repartiu a cada um.
  mhl-mhl: 'Jijibu kosa egu gonimiŋ ore buŋo mo mibemiŋ. Anutuji yauŋmoriri nareme
    ore paio dimaku sosowo ŋoŋore iŋi ŋajigo: Ŋoŋo ŋoŋo-ŋaŋunde manekabi ropekiine
    so fukeiŋyoŋ, moakoŋ moakoŋ ŋoŋo poretiŋ ŋoŋo-ŋaŋe mane muku goinebi. Anutuji
    mamanesiŋ noreko ore foriine fukeega ore so ŋoŋo-ŋaŋe oosoe eru ore so buŋo miku
    goinebi.'
  klv-klv: Len navoian aGot toviol kǝmas hǝni mai ginau, nukele hǝn gamit ṽisusua
    ke, saginau gaiug gabag tesǝhor nakitinan husur gaiug. Be len natibauan o nakǝkerehan
    hǝn nadǝlomian aGot tolav mai gamit ṽisusua, mitinau kot nakitinan hǝn gamit
    sǝb̃omito.
  bco-bco: Gode eyo꞉ ne o꞉lia꞉ ha꞉fo꞉ disa꞉laki, enedo꞉ iliga꞉felo꞉ kalu nowo꞉ ne
    da꞉feyo꞉ ko꞉lo꞉, a꞉no꞉ asulakiyo꞉ gimo꞉wo꞉ tambo a꞉la꞉so꞉lo꞉l. Giliyo꞉ ge kaluwo꞉
    nafale a꞉la꞉bo꞉ asula꞉so꞉bo. Godeya꞉lo꞉ tilidabu ko꞉lo꞉ gemo꞉lo꞉ dimi a꞉na ilikiyo꞉,
    go꞉no꞉no꞉ dinafa aloba꞉da꞉bi.
  kdl-NT: 'Kashila̱ ka wenike mu ta̱ ukuna u shinga, adama a nala n tonuko ta̱ ya
    dem asuvu a ɗe: kotsu vu bidya kaci ka vunu yavu vu la tyoku ɗa va̱ri wa, shegai
    vu gono vu yawunsa mai, vu zuwa kaci ka vunu a una̱ u upityanangu u ɗa Kashila̱
    ka na̱ka̱ vu.'
  apu-NT: Teoso sikari ikinipoko erekari notamoni, ininiã nisãpiretari iua sãkire
    hĩtemoni. Ininiã nota õtãkikai hĩte hĩkinika. Na hĩuikapeua. Hĩteka atão himarotauako.
