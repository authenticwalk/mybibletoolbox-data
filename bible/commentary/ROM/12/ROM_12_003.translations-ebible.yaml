  bss-NT: Ne nsimé ḿme Dyǒb ábágé mɛ, nlâŋge nyé nɛ́n mɛɛ́, nyé modmod eenyíné
    yə̌l aá mɔ́tōmtɛ̄nē abɛ́ tómaa ngáne mɔ́díí. Boŋ mod-tɛ́ ányîn yə̌l ngáne
    ákóó abɛ́. Mod-tɛ́ ányîn yə̌l nchoo ne ndɛ echě Dyǒb ábágé mɔ́ nɛ́ɛ
    mod awě adúbpé.
  met-met: 'Urana atin dimoti manga saing ngatuxu oxata li, binabu ngabalang taining
    tainina ba: Nabu mana hatumingama uitiung etua mana yabama, bing xai te. Ulibu
    bila bau tai. Bungina uhatumiaung bing usuxuya kubolumdi maringina sanga mana
    hatuminga haringinama Urana sina naung ba.'
  kpj-NT: Jiarỹ heka Deuxumy rybeduõmy rare adeereny. Tai adeereny ararybekre bexiijebenyke.
    Òbitimy marybemy aumy‑ribi. Deuxu‑ribi ityhyna adeereny diwahinydekí heka aõhe
    botỹỹnykemy mohõtinymahãbenyke.
  zao-NT: Ne lo yalnkelaaz chaan Diox mtaal Dioxʼn par tsow tsiin ree, kona nin ne
    naabʼn lo goo, neeka thib goo ndoblot tsow xgab, lee goo kwathoz nataak, sinke
    mas wen ndoblo kobeeʼaa re kuu tsowaa tak nyelaazaa Diox.
  byx-byx: Be ngene narli, ama Ngemumaqa qa mak na ngua ne aa ngimsevetki, be ngua
    taqen sagel ngen mai. Be qula ngene tuqun ai uut peviit dav iari dai quasik. Dap
    mager ip ngene taqa uas temiis. De ngen, i iak de iak, dai mager ip ngene taqat
    mit kut lungera ama tuaqevep i ama Ngemumaqa qa sikmet bareq a ngen.
  ctu-CTI: Dios ti yʌq'ueyon j c'ʌjnibal ti subt'an cha'an ti yutslel i pusic'al.
    Jin cha'an mic subeñetla ti jujuntiquiletla mach yom mi la' ña'tyan ti la' pusic'al
    más an la' ñuclel bajche' an la' ñuclel. Pero ti tyoj bʌ la' pensal ti jujuntiquil
    yom i pensalin chʌ bʌ yes yoque i c'ʌjnibal tsa' bʌ aq'uenti ti Dios cha'an ti'
    ch'ujbi cha'an mi' cha'len chʌ bʌ yom Dios.
  zos-NT: Como Diosis toya'ṉø'yøjtzi y tzamdzi'ø yoscuy, por eso mi ndzajmatyamba
    mumu mijtzi va'cø jana mi ṉgomo'y mi ⁿvin que mi ⁿvin más vøjpø. Hay que va'cø
    mi ṉgui'ps vøjpø qui'psocuji'ṉ como Diosis mi ñchi'use va'ṉjajmocuy tumdum
    pøn.
  gvs-gvs: 'Guna nuwonúwana ataligei. Yaubada ina kanuwóiya boi iivinigu, tauna liliumi
    alatuwokoimi taabu toinimi kokilaagasīmi imi kaiguyau manudi, go sem ma nuukotomi
    konuwonuwana dōkana manudi ame nakae: Aiguyauyadi Yaubada ivinimi nakae imi numisa
    ana kakainaki goi.'
  kbm-kbm: Pomate ta viti ve ayeu, dangetok beti ayeu ve nanei nitangi yem tepwengge
    dangeteik nanei; Unalgum utlangg aim ulis nireu-nireu ge be undi aim ate weik
    amolmol ebe tis ares ok ite. Yem unatpweng aim gwangne ebe Pomate geb gitangi
    aim ok are nitang-tangi ge be unalgum gen nitangi aim aplongg aim givin ane gwangne
    ete Pomate geb gitangi aim ok roro-ngge.
  tew-tew: 'Heḏi Yôesiḏi naa dînkꞌûˀ un wí̖ˀínbo nä́ˀin wâytumakheˀa̖míḏí: Wíˀíˀâ̖a̖nípí
    heˀennin ímuuˀin ha̖ˀmin ímuupíḏí, hewänbo taˀgendi unbí̖ˀgeḏi úvíˀánshaaˀa̖mí,
    heḏânho únhanginnáníḏí háa únkoeḏi úvíˀa̖míḏí i whä̖yu̖ Yôesiḏi wovâymä́giˀiḏi.'
  rmc-rmc: 'Vaš e milosť le Devleskri, so sas mange diňi, phenav sakoneske tumendar:
    Ma av barikano, ma gondoľin pal tu buter, sar kampel, ale gondoľin pal tu ajci,
    keci tut o Del diňa pačaben.'
  apr-apr: 'Au i Maro lono pau a iyei dada dook mata pau, le ipootau bet ayei aposol.
    Ngan la lok bet awete pang ang tina ngan atu atu nen: Ken kumatong ben ong in
    kulo ete a kuwete bet kullos di tooltool kapala, ngan be, bong kumatong dook ye
    dada kiong yo kuyei nga. Le kulkulunu ngan kumata lom medana yo kutaru pang Maro
    i, in ke bet ilonong le kuyei urata maimai yo ke Maro nga ye, too tiap? Lo ngan
    bet kuwete bet ong in tool balai kooti.'
  tiy-tiy: 'Atin non niray i Tuluse begén i aturane, béréhé ku begom i ni: Kagom fégitungén
    de ké toow gom na fo gérotor bé de dumo gom. Yamula térifantad gom brab i séngae
    ségétéw begom fatut kémarang bé lowoh ne loo bé kéunure niray i Tuluse dob beene.'
  nlg-nlg: Na pukuna te heu nina sonihalavu God, ge ku bosaa vanighau, kau bei talunaghoghau
    heghemiu. Loghoa na lio kikinima ta nimiu na ghanaghana heghemiu, kage taonia,
    me ke manaa nimiu na taluutuni itatana God te vaheghau.
  dgr-DOGNT: 'Nǫ̀htsı̨ wesǫnıwǫ seghǫ̀t''ǫ wedahxà naxıts''ǫ̀ dıı haehsı̨: T''asìı
    deè ats''ı̨ı̨t''e dahwhǫ t''à deɂǫ̀ǫ̀ edeghǫ nànıahdè-le, hanìkò ehkw''ı edeghǫ
    nànıahdè. Nǫ̀htsı̨ naxınì dànàı̨htsoò ayį̀į̀là k''ę̀ę̀ edeghǫ nànıahdè.'
  pes-OPV: زیرا به آن فیضی که به من عطا شده است، هریکی از شما را می‌گویم که فکرهای
    بلندتر ازآنچه شایسته است مکنید بلکه به اعتدال فکرنمایید، به اندازه آن بهره ایمان
    که خدا به هر کس قسمت فرموده است.
  ron-1924: Прин харул каре мь-а фост дат, еу спун фиекэруя динтре вой сэ ну айбэ
    деспре сине о пэрере май ыналтэ декыт се кувине, чи сэ айбэ симцирь кумпэтате
    деспре сине, потривит ку мэсура де крединцэ пе каре а ымпэрцит-о Думнезеу фиекэруя.
  tpz-tpz: E Sosoenën to ururuan voh a neoꞌ, pareꞌ vateꞌ va ka neoꞌ manih pe tövavaasis
    peöm. Ivëh, köꞌ vakömköm e noꞌ peöm papaeh. Eꞌ hikta vih non pa ö nën se këëkë
    koman hah a nom, parën nat nom koman nom pan, eën to vih oah e nom pa ö nën to
    teꞌ va nom. Eën se kokoman hah a nom, ko kokoman pën teꞌ vatoe me non o vaman
    ne Sosoenën to heꞌ voh a oah.
  agd-agd: Tiyarafenu ano vei sarisari fói séin aní uren bei yorarí ino sikhái siretin
    tiamiyá uno. Tiretí ankan ída vá teya setisi sivútivá ano ena kéká esantakhen
    mino seno. Tiretíi ineine yaídeya afová ure vá tiretíi mumunantá ma Tiyarafenu
    ano amikhein doran ná puntáde yorano.
  rkb-NT: 'Deus zikwy botu katuk mynapykyryk ihyriziktsokzawy humo. Ana tarabajawy
    humo hi wasania ty motsasokoro. Ana humo hi ahape: — Ahatuk batu tyso “utakta
    abazubata” — iwa batu tyso. Ahasoho bo mytsatyziutaha! Amy ty ihokdaha byizeka
    anaty kino tsimahaktsa! Tarabajaziu tahaktsa. Deus hi ahyriziktsokzawy humo zahapeha.
    Amy skaraba ahatarabajawy Deus pahapeha, ana bo hi tsimahaktsa kytsa!'
  san-THA: 'กศฺจิทปิ ชโน โยคฺยตฺวาทธิกํ สฺวํ น มนฺยตำ กินฺตุ อีศฺวโร ยไสฺม ปฺรตฺยยสฺย
    ยตฺปริมาณมฺ อททาตฺ ส ตทนุสารโต โยคฺยรูปํ สฺวํ มนุตามฺ, อีศฺวราทฺ อนุคฺรหํ ปฺราปฺต:
    สนฺ ยุษฺมากมฺ เอไกกํ ชนมฺ อิตฺยาชฺญาปยามิฯ'
  iws-iws: Adi Komii siya kariirsi naɨngwobumbugɨn mɨ siya kariirɨn siir aposel inkam
    asi nokmwɨn okwohaigɨnɨugɨn. Mɨ ta hɨriinan kara inɨgakɨn kɨmiirɨn hɨnɨɨna boɨnɨm,
    wɨm kɨma inɨg karamae iikamɨm kɨma ha kɨpi naɨngwo kɨma wɨ inɨg komiigak iikam
    nwowi. Nɨɨngaka. Kɨma, kɨmamar kɨpi naɨngwona mɨ kɨma, kɨmiir naɨngwo tɨbmiiya
    Adi Komii siya hauuwa kɨmiir, saiirgɨsaiir dɨgar hɨd. Mɨ kɨma wɨ tɨ dimɨnɨn siya
    nɨmbingiyɨn tɨram wɨ siir nwokɨ tɨrɨm.
  pol-SZ: 'Jako sługa Boga, z Jego łaski, radzę każdemu z was: nie myślcie o sobie,
    że jesteście lepsi niż naprawdę jesteście, ale zachowujcie w tej kwestii rozsądek,
    zgodnie z miarą wyznaczoną wam przez Boga.'
  ztq-NT: Por kyalnsaak nii bneetsy Dios lon, lëën xñe kchë lo do nii sakty to nii
    tir non do, sink ngui kol ko kik to aan ndoladzy kol kak, según kyalnsaak nii
    bneetsy Dios lo do porñee xniladzy to xtiits xaa.
  zai-NT: Pur enda nacha'hui sti Dios biseenda naa gune dxiiña sti'. Nga runi chi
    ulidxe cada tobi de laatu, cadi udxiiba tu laatu jma que bia' naca tu, sínuque
    cada tobi guiaana conforme bia' ma naca si que nga laani, bia' fe bidii Dios cada
    tobi.
  upv-upv: 'Ko suri Atua erres temijpal tevi inu, ko inu vajin nuwrai tevi kami jijle:
    sete kaploli norrorrmien se kami pian mare jer. Kaploli norrorrmien se kami pian
    ngatan, ko kapmeteni lululweni kami renge norrngov ne nosurien nga Atua m̃ilai
    pa tevi kami sisamis musuw.'
  wap-NT: 'Tominkaru kamunanun idi õꞌati, naꞌiki uzaamatan idi õgaru, kowaadapaꞌo
    nii paparadan, õkian ipai unao ati mishidainao: Manaꞌa utaapinpaꞌanaꞌa umanawun
    nii powaꞌa zii ukaꞌiitan ai ushaꞌapatan aimaakan, mazan udiꞌitapa ushaꞌapatan
    aimaakan patumaaka wuru kawanaꞌatiꞌi Tominkaru aipan atiꞌoraz ukaꞌiitan ushaꞌapatan,
    umishidan idaꞌanaꞌoraz uruu.'
  mva-mva: 'Nanaranga ireretakau-tina be imarouia. Bokai ka ngau bokai mra-kaming
    kana: Kam neming-la kakauataki-kaming kam tamoata be aine bakarairai kaoa, ata
    moaki neming-la kapile kam atabalabala-tina kaoa be karaketuka-kaming. Moaki-tina.
    Bong neda-la tasulesule-kita nge lama uninga labu Nanaranga iang-kita nge tatagatagai
    be neda-la tasulesule-kita.'
  dwr-NT: Xoossay taw immeedda aadho keekatethaan taani hinttenttoo oday. Hinttenttu
    qoppanaw bessiyaawaappe aathiide, otoruwan qoppoppite; hewaa aggiide, wozanaama
    asaadan qoppite; Xoossay hinttenttoo huuphiyan huuphiyan immeedda ammanuwaa keenan
    hintte bolla pirddite.
  kfw-kfw: Khale inruoiya kei kadiang Pathian minriang kutchooi nape jarra kei'n nangni
    rakipdiang kanati. Nangni'n ning esik kasuok kheella ningtheinuo inliakdoomma
    inngaidonmaru, khawa neek achu Pathian in nangnidiang inape inngamna dungjuiya
    ning ingaidon khan malung kadaiya ningtheinuomma chong intanru.
  bfz-bfz: कऊँकि आऊँ तेसा कृपा री बजअ ते, जो माखे मिली री, तुसा बीचा ते हर एकी खे
    बोलूँआ कि जेड़ा समजणा चाईयो, तिजी ते बढ़ी की कोई बी आपू खे नि समजो, पर जेड़ा परमेशरे
    हर एकी खे विश्वासो रे नतीजे रे मुताबिक बांडी ता रा, तेड़ा ई अच्छी सोचा साथे आपू
    खे समजो।
  cuk-09: Bab Dummad nabir angi binsae-wilubsulinad, degite nabir angi binsasad, a-ular
    anga igar-uksad, adi bemarga sogmalagar. A-ular an bemarga sogsun, bemar wala-walagwensaar,
    melle na be dukin wilub-obis na be itomalo. Suli, degisuli. Na be itoakwaa binsamalo,
    Bab Dummad egi-bensuli-gued bega uksadba.
  ben-OBCV: 'কারণ যে অনুগ্রহ আমাকে দেওয়া হয়েছে, তার গুণে আমি তোমাদের প্রত্যেককে
    বলছি: তোমরা নিজেদের সম্বন্ধে যেমন উপযুক্ত, তার থেকে আরও উচ্চ ধারণা পোষণ কোরো না,
    কিন্তু ঈশ্বর তোমাকে যে পরিমাণ বিশ্বাস দান করেছেন, সেই অনুযায়ী, সংযমী বিচার দ্বারা
    নিজের বিষয়ে চিন্তা কোরো।'
  mil-NT: 'Te sá cuèndá chìuⁿ ní cundàhú iní ñáhá Yǎ Ndiǒxí ní taxi‑gá xii‑í xíǎⁿ
    nǔu na càháⁿ‑í dóho‑ndo vìtna: Vá cání ìní‑ndó ɨ̀ɨⁿ sá ñà túú tàú‑ndó càni iní‑ndó
    te cucahaⁿ‑ndo sǎ ǐo càhnu cuu‑ndo. Te nchòhó ní sándáá iní‑ndó Yǎ Ndiǒxí nǔu
    chìndee ñaha‑gá xii‑ndo, te vitna chí cuǎha cuèndá nǔu ná daha núú chìuⁿ‑gá ndacu‑ndo
    càda‑ndo.'
  myu-myu: Deus kuy ja'õbacaap o'g̃uõm owebe jekawẽn muwẽn ãm soat pe. Imẽnpuye õn
    jeymukũyjo Deus bikuyap tag̃ eyeku am. Eyag̃uytog̃ cuy epesop jewewekay. Ajo i'e
    but eywebe iap pe ma juy epeyekapik―wara'at pe bit ka'ũma. Deus ma o'g̃ũm eyekapik
    am. Ajo eyxe ibapuk imug̃ẽ ãm iat Deus ma o'g̃ũm eywebe.
  fue-fue: Alla waɗanii am moƴƴere mum. Gam majjum mii wi'a moy mooɗon fu to daaru
    hoore muuɗum ɓura ko laati. Amma moy fu daara hoore mum jaka no foti, e jaka goonɗinki
    ki Alla hokki ɗum.
  amk-amk: Na Allai ne beng fuba pario dohonai arora we yau ne, yeunau doroi mea kiai,
    dohonao menemitituai we metadai sewa fe. Mae todoni kontaio metitua we mantaung
    mea na menemirorong tewawa, mansiari-mansiari wau titua bera wau kariri mene meroasoafo,
    amani mesobu mambiriu we meroasoafo fuba ete katui.
  fai-fai: Naka weng mak adikum makuw makuw kiba bakoyamono, kali. Be watawo kaleyo
    bá, Got ayo alam min gelemin kunamase. Kale kiba yaknámin mak kidel kanabiw kaí,
    masi kiba ufek ufek adikum bo nulum kal ki keisuwo kalin bá. Kayo yaknámin mak
    ken kanamodiw kaí bemi aket kuw fukanin ko. Got ayo aket kuyamsa, kayo kibal kilimi
    uyo kal kei nuka kana kanodin kinimo kalin kala.
  ura-NT: Jataain cana belaitoha Cana Coaunerane jaun, canu cocoainaain caletoaain
    beratihane jaunna satiin inara rai aitoon, nabana leeochaauru amurijiriin nenaa
    coacuhin niha chunine coataa. Aihane jaun jiaonriha esenetaaichene coreniha inara
    rai Cana Coauneraacha tei rerohin, cha coacuhin ichana jereein neeichene.
  mcd-NT: Upa Diosin uhuun ramapaiquin ua maton muran nichini un mato tapimanon. Ascan
    un nantifi mato yoisharapai. Cacapaimisi iyamacahuun. Diosin mato imapaiyai cuscan
    fusti shinancahuun. Ahua futsa ipaiyamacahuun. Man Dios icoinra huatiro cuscan
    afin mato shinanmanaino cayacafi shinansharacahuun. Man icoinra huaa cuscan nan
    fusti Upa Dios ashocahuun.
  urt-urt: Got ŋoih miꞌmiꞌ ŋam pe, kin nalaŋatme ŋam miyeꞌ wah kitikin. Ŋam de ma
    mini yip wusyep bongol eꞌe milme yip ilyeh ilyeh. Yip yukur pa ŋoiheryembe nange
    sande tekeꞌe topoꞌe ŋaimune ŋaiye yip yende pe, ki nengelyembe lenge miyeꞌ tuweinge
    syeꞌ, pakai. Ŋoiheryembe bilip ŋaiye Got si yal yip pe, pa yende junde.
  kiz-kiz: Kwa ndabha nijobha, kwa ndabha jha neema jhanipelibhu, kwamba khila munu
    jha ajhele mugati mwa muenga ilondeka lepi kufikiri nesu juu jha muene kuliko
    kyajhilondeka kufikiri. Bali, jhikandonda afiki najhi kwa hekima kama ambavyo
    Kyara abhapelili khila mmonga kiasi fulani kya imani.
  tzo-TZE: Li Diose yac'ojbun cabtel sventa ta jcholbe sc'op, ja' yu'un jech chacalboxuc
    acotolic. Mu me boch'o snop avu'unic ti stuc no'ox xu' yu'un scotol li yabtel
    Diose. Ja' tsc'an chanopic lec c'usi chac' ana'ic Dios ti xu' avu'un chapasic
    jujunoxuque.
  lex-lex: Ina-nara ama-hyali, Uplerlawna ed mak kala sniayanni la' mai a' pua A'g
    ed mak kodi E lirni. La' hade pede a'uno'a-unat miy hononmi pa yana mitulu-mipetna
    inonmi. Mere mimpiaror nohora inon wamuehemi de lol talanni, nlernohora ra'a-palu
    miaka Uplerlawna Nal tiy miy onnila mpiesiay E'a.
  dov-dov: nkambo kuluzyalo oolu ndundakapegwa me ndambila boonse bali akati kanu,
    mutalibiliki ajulu kwinda mpumubede, pesi mbubo kuti, yeeya chakubeteka mubululami,
    umwi mbuli mweelwe walusyomo oolo Leza ndwamupede.
  rgu-rgu: 'Huu no Manetualain nadenu au, ma natudu dale malole Na neuꞌ au so, de
    au afada emi leo iaꞌ: uku-sudi ao-ina mara neniꞌ eno roo-tetuꞌ! Boso madedema
    ao mara lena neme roo-tetuꞌ a mai. Bosoꞌ pake uuku-susudiꞌ fo ta nanuu neteꞌ.
    Lahenda ra muste esaꞌ ko bubuluꞌ aon babatiꞌ fo Manetualain fee ni a, nana huu
    ana namahere Kristus so.'
  toc-NT: Aquit Dios qui­la­ka­lha­mani̠t y qui­lac­sacni̠t la̠qui̠ nac­ca̠­ma̠­kalh­chu­hui̠­ni̠yá̠n
    hui­xinín hua̠nti̠ ni̠ judíos, huá xpa̠­la­cata cca̠­li̠­hua­niyá̠n pi̠ ni̠para
    cha̠tum la̠ hui­xinín cali̠­la­ca­ta̠­quí̠­nalh para nalac­pu­huán pi̠ xlá a̠tzinú
    mak­ta̠­yani̠t Dios, huata capa̠x­cat­li̠­pítit camak­lhti̠­nántit hua̠ntu̠ Dios
    ca̠ta̠i̠yá̠n xta­la­ca­pa̠s­tacni caj cumu li̠pa̠­hua­ná̠tit.
  som-som: Waayo, nimcadii lay siiyey ayaan ku hadlayaa, waxaan ku leeyahay, Mid kasta
    oo idinka mid ah, yuusan isderejayn intuu isderejayn lahaa in ka badan, laakiinse
    miyirqab ha ku fikiro, sida Ilaah mid kasta u siiyey qayb rumaysad ah.
  mam-C: Noq tu'n t-xtalb'il qMan Dios, ma tzaj q'o'n wokli'n tu'n t-xi nq'ma'n kye'y,
    tu'n mix a'l jun, jaw tnimsin tib' kywutzjo txqantl; qala' teyilex te junjun tu'n
    tkub' t-ximin tojxix tumil, tze'nkuxjo tnimb'il o tzaj tq'o'n Dios.
  ndj-ndj: Kwa fupu ya usangi yanyimbili Chapanga, nguvawombela mwavosi yumwi, mukotoo
    kuyiwona kucha chindu chikomi munu pitu yimuvelili. Hoshu shenu sikotoo kuva ngomi
    kujumba chigelu cha ujumilwa ngimu Chapanga wakupili yuwi.
  mbj-NT: 'Taky enyym doo gó ỹ P''op Hagä Do asëëw hõm do hyb n''aa ta mejũũ do ỹ
    bahadoo hyb n''aa, hahỹỹ da ỹ etsẽẽ bë hã: Bë kawehëë manä bë hã hẽ. P''op Hagä
    Do anoo do pénh bë h''yy ka''eeh doo, bë hyb n''aa newëë.'
  lat-VUC: 'Dico enim per gratiam quæ data est mihi, omnibus qui sunt inter vos, non
    plus sapere quam oportet sapere, sed sapere ad sobrietatem: et unicuique sicut
    Deus divisit mensuram fidei.'
  ngp-ngp: Naho kwo uwedi nink'higwe ni Mnungu, nawasigiilani kila yumwenga, mse kukefanyanya
    nyuwe wenye kwa kukeduvya kujink'ha viya mkuungwa, vituhu vakwe muungise kuidaha
    mioyo, viligane no mhuwi mwink'higwe ni Mnungu kwa kila yumwenga.
  enq-2: 'Namba Goteme kondo kaeyana lao masetala, nyakama pitaka dapa langilyo: Nyakama
    alyasale joo kalyamanona lao masala naenya, Jisasa tungi pingi doko Goteme nyakama
    mendai-mendai lao mokosoo diamoli pyoo, mona paliu masepengeli pyoo masoo kalyepape.'
  eng-ASVBT: For I say, through the grace that was given me, to every man that is
    among you, not to think of himself more highly than he ought to think; but so
    to think as to think soberly, according as God hath dealt to each man a measure
    of faith.
  mna-mna: 'Anutu, ni ikampe yo mi iur yo ma aŋwe ŋgoŋana kini, tana aŋso aŋpombol
    yom ta boozomen ta kembei: Kapakur ituyom sorok pepe. Kakam kat ŋgar pa ituyom.
    Urlaŋana ta Anutu ikam piom, ina ko iwe kin piom, mi ipaute yom kembei niom tomtom
    pareiŋoyom.'
  myw-myw: Yey agusinap nisiwyoubug, mapuna adibakeimiy tababaw yakamiy; “Awoum bukwaypamwes
    sinap, tage ninoumiy bidumwal ma̱wana Yowbad nilabeimiy, o nukusimounids, katanok
    katanok yakamiy.”
  sby-sby: Pacebo ca cipo cakwina moyo kwakendi, Lesa walankuwa kwambeti mbe mutumwa.
    Ndamwambilinga mwense kwambeti kamutalibona kuba bamano kupita momubelele. Kayi
    miyeyo yenu ibe yalicepesha, kwelana ne lushomo Lesa ndwalapa uliyense pakati
    penu.
  sll-sll: Ena God yamoni pirari pare ha maing honagi ol na tomia, ni yalhobi para
    weni ha di ni teiwa. Ni yalhobi ari na hanama hanama dire mokene kule wakio. God
    aki di na tongure ha maing honagi ta olga pamio, na nan olga paikimua dire wayo.
  yaq-NT: Liojta ama butti yee a' nake' betchi'bo, aapo'ik betana in aet ju'uneetuawaka
    in a joa'u betchi'bo, si'imem emou nee inika'a teuwaabae. Kaabeta emo nasuk, che'a
    bepa au jabeline' betchi'bo. Ala, we'epulaka, junuen au a' ju'uneiyaa'po aman,
    emot ju'uneaka, ka che'a au eiyaane. Liojta betana aniawaka, jachin maisi Krijtota
    a' suale'po aman.
  uro-uro: Ma Ngämuqa di sa qät ñäm sävät a ngo mamär bä nguat tamän särhäm ngän moe
    iva qale ngän du angän snäng i aingän di ama moräs na rha na ngän bä sa qale ngän
    dävuk. Dap kinak mamär iva ngän du angän snäng mamär bä va ngän moe asägäk asägäk
    diva ngiat tatnävämne na nas parhäm ama qatnanakt angät siqutka qärakni i sa ma
    Ngämuqa qa von ngän däm ga.
  ita-1885: 'Perciocchè io, per la grazia che mi è stata data, dico a ciascuno che
    è fra voi: che non abbia alcun sentimento sopra ciò che conviene avere; anzi senta
    a sobrietà, secondo che Iddio ha distribuita a ciascuno la misura della fede.'
  muy-muy: Melefit àgrua sulum gayaŋ a, àgray ti nîgi zal asak ga Yezu. Nahkay ti
    nəhi ana ku way way do e kiɗiŋ gekʉli bu èji zlabay ba, àhi ana ahàr manjəhaɗ
    gayaŋ gəɗakani àtam ya Melefit àvi ni ba. Ay ti ahàr àɗəm mâjalay ahàr sulumani
    àki ka manjəhaɗ gayaŋ sawaŋ, akaɗa ya Melefit àvi manjəhaɗ gərgəri ana ndam ya
    təfəki ahàr ni.
  kqc-kqc: Adina buni tora gade na maro dudu, na yaku ya amiye tau gade rofu nida
    ya kaya moi odoro rinari beika bi buni de, makai ga mokefa, idu mokena buni maka
    dudu mokefa, amiye neinei ini mokena vari gira aena Sei yaku maro makai kana rebifa.
  tav-tav: 'Dio yʉre mai tʉjʉri cʉ ye quetire mʉjaare cabuiopaʉre yʉ cacũñupi. To
    bairo mʉjaare cʉ cabuio rotiricʉ aniri ocõo bairo mʉjaare yʉ ĩ buio nipetirãre:
    “Cãni majuʉ yʉ ã, aperã netoro cáti majii yʉ ã,” ĩ tʉgooñaqueticõaña mʉjaa. Ocõo
    bairo maca tʉgooñaña: “Diore apiʉjari yʉre cʉ cáti majiori wame cõona yʉ áti maji,”
    tʉgooñaña mʉjaa.'
  eng-ULB: For I say, because of the grace that was given to me, that everyone who
    is among you should not think more highly of themselves than they ought to think.
    Instead, they should think in a wise way, just as God has given out to each one
    a certain amount of faith.
  spa-VBL: Déjenme explicarles a todos ustedes, por la gracia que se ha dado, que
    ninguno debería tener un concepto de sí mismo más alto que el que debería tener.
    Ustedes deben tener un autoconcepto realista, conforme a la medida de fe que Dios
    les ha dado.
  fra-_FOB: Or, par la grâce qui m'a été donnée, je dis à chacun d'entre vous, de
    n'avoir pas de lui-même une plus haute opinion qu'il ne doit, mais d'avoir des
    sentiments modestes, selon la mesure de la foi que Dieu a départie à chacun.
  hau-ULB: Don ina cewa, saboda alherin da aka bani, ka da waninku ya daukaka kansa
    fiye da inda Allah ya ajiye shi; a maimakon haka ku kasance da hikima, gwargwadon
    yadda Allah yaba kowa bangaskiya.
  mal-mal: ഭാവിക്കേണ്ടതിന് മീതെ ഭാവിച്ചുയരാതെ ദൈവം അവനവന് വിശ്വാസത്തിന്റെ അളവ് പങ്കിട്ടതുപോലെ
    സുബോധമാകുംവണ്ണം ഭാവിക്കണമെന്ന് ഞാൻ എനിക്ക് ലഭിച്ച കൃപയാൽ നിങ്ങളിൽ ഓരോരുത്തനോടും
    പറയുന്നു.
  kkc-kkc: Godeeye sooloo dolone pidi maga ayo o diye di odoo dalame, yayo a olo hesiaso.
    Esiga to hagee ayo nimapoo ka taka. Niso nediliyo si howolone na debee. Esino
    tei too goo Godeeye nimapoo tenee oso niba niso nediliyo medee egege.
  lit-lit: Nes per man duotą malonę aš sakau kiekvienam, esančiam tarp jūsų, nemanyti
    apie save geriau negu dera manyti, bet manyti taip, kad nuosaikiai manytų, destis
    kokį tikėjimo mastą Dievas yra kiekvienam priskyręs.
  urd-GVR: Us rahm kī binā par jo Allāh ne mujh par kiyā maiṅ āp meṅ se har ek ko
    hidāyat detā hūṅ ki apnī haqīqī haisiyat ko jān kar apne āp ko is se zyādā na
    samjheṅ. Kyoṅki jis paimāne se Allāh ne har ek ko īmān baḳhshā hai usī ke mutābiq
    wuh samajhdārī se apnī haqīqī haisiyat ko jān le.
  far-far: 'God falea nau fua nau ta wane lifurongo fuana, ne nau ku saea fua mulu
    tafau: Nao mulu si manata lafu kamulu talamulu. Boroi ma mulu kai manata ''o''olo
    sulia tolamulu sulia na famamanae ne God kwatea fua mulu.'
  suz-BL: परमप्रभु यावेमी आं कली शिशी गेशा, शेंब सेल्‍ती। इन दातेमी सुइ आंम कली ठेयब
    मसेल्‍सीन। परमप्रभु यावेमी इन कली दोदेंशो थमा सुइक्‍तीक गेवा, मेको मिम्‍शा ब्रेम्‍शो
    दुम्‍शा बाक्‍कीन। मत्ती २०:२६; १कोरिन्‍थी ४:६; १कोरिन्‍थी
  car-NT: Moro y'wa Tamusi nyry kurano poko irombo wykaje pa'poro o'waine, e'i'pa
    'ne awaito'ko'me. Tywonumengapore te aitoko, moro o'waine Tamusi nyry'po amyikato
    aino wara ro.
  amp-amp: Bro Nkifrarhu yuhuwaf rifhut nann htamort. Nann htahato aposer hingrneft
    nann hemor. Nd hingrneft hemotra kfo hta mrokfom kahukanko. Mirahko amanyom, “Nom
    bro yufetenom. Nomn Bro Nkifrarhu hingrneft kakitohwonom. Womm nhai nom kanjo
    Bro Nkifrarhu hingrneft yakitohkahm.” Mirahko inji adukanom. Ndhtet mrokfefm duka
    marnyahato kfo pthakfot. Bro Nkifrar womhtet womhtet hingrnafam kahukrko. Ni womn
    womhtet hingrneft kahukrn, womr ror womhtet hingrneft kahukrr. Ndnettn duka hik
    marnyahato kfo pthakfot.
  bht-bht: क्योंकि मैं उस अनुग्रह दिया बजा ला जड़ा परमेश्वरे ला मिंजो मिलया है, तुसां
    चे हर इकी जो बोलदा है, की जियां समझणा चाईदा, उसला बदीकरी कोई भी अपणे आपे जो ना
    समझे; पर जियां परमेश्वरे हर इकी दे उदे भरोसे दे अनुसार बंडया है, तियां ही अच्छी
    समझा ने अपणे आपे जो समझा।
  eng-NOY: For through the grace given to me I warn every one among you, not to think
    of himself more highly than he ought to think, but to think soberly, according
    to the measure of faith which God hath imparted to each.
  cub-NT: 'Jʉ̃menijicʉ pʉeno meacʉ baju mearo d̶acaibi yʉre, jíyʉ yo ji memeinore,
    ji memecaquiyepe ayʉ mʉjare. Que baru coyʉyʉbu mʉjare, yópe arĩ: “Mearamu ñʉja”,
    arĩ dápiabejarã mʉja mʉje baju. Quénora “Jʉ̃menijicʉi cad̶atebedu yʉre, apejĩene
    d̶aiye majibejebu yʉ”, arĩ dápiajarã mʉja coapa.'
  ita-1927: Per la grazia che m’è stata data, io dico quindi a ciascuno fra voi che
    non abbia di sé un concetto più alto di quel che deve avere, ma abbia di sé un
    concetto sobrio, secondo al misura della fede che Dio ha assegnata a ciascuno.
  lww-lww: Nepisawal visena la nene pan amiu, komin nap̃a Ntewa pe lemam pan inu,
    mligan lua inu, mligan yum̃aena nene e lum̃au narui. A nesape nevisa re m̃ena
    suri tai van amiu, sane pe pon re si nap̃a asum̃a akila kiamiu sitomena apa manene
    metava poli. Tekila kiena yum̃aena sanape, ana kieta sitomena la monar mesmesu,
    monar su ga tano.
  ckb-ckb: 'بەو نیعمەتەی پێم دراوە بە هەر یەکێک دەڵێم کە لەنێوتاندایە: با لە نرخ بۆ
    خۆ دانان زێدەڕۆیی نەکات، بەڵکو لە نرخاندن هۆشیار بێت، بەو بڕە باوەڕەی خودا بە
    هەر یەکێکی بەخشیوە.'
  nas-nas: Enang diiꞌke narunaꞌ narunaꞌ taarameriaing Kumponinge avuavuꞌ amuuꞌnung-koo
    diiꞌ pakurampiiꞌnaang. Narunge tee dakaang miruꞌnooꞌ tampaꞌ tasiꞌpeainge daka.
    Tee miruꞌ aruing kompei napoꞌ tee-koo deto basinooꞌka noruꞌdaravaukaꞌ. Diiꞌke
    ookarai tee tampaꞌ masikaꞌ noruꞌeriaing koong-antaveri tee miruꞌ diikaang masikaꞌanta-koong
    Kumponinge kanteruring diiꞌ.
  uvl-uvl: 'Iau e lohot ke iau non nenge pomai nga tunginga nenge NeHalang tunge at
    nge iau. Ke pomalam e hele lange imo elle pe elle ke mai: Otal heke tote iong
    ke o teke iong non toto ero. Otal sio mene iong pe o amnei urume iong nga letem
    manmanna ngana nenge NeHalang tunge lange iong.'
  eng-BBE: But I say to every one of you, through the grace given to me, not to have
    an over-high opinion of himself, but to have wise thoughts, as God has given to
    every one a measure of faith.
  ixl-CNT: Tu u vijleꞌm aqꞌel ve tu u Tioxh, nival sete aas yeꞌ koꞌxh etitzꞌa sibꞌ
    paalchꞌex vatz emol. Pek jik koꞌxh atoj sekꞌuꞌl jankꞌal vikꞌujeꞌ ekꞌuꞌl tiꞌ u
    Tioxh utz, kam qꞌul etijleꞌm aqꞌel sete taqꞌo tiꞌ qꞌul enimataꞌ.
  xsi-xsi: Maro Kindeni ne wisi-wisi uru imo ku naŋa. Mine nde i muŋgani ipateana
    ŋana aveta wurâta papa i kâ. Mine kala naŋa atu aporo ŋgua mine pa miki taitu-taitu;
    miki ma ilomi tu nemi ilo-kalo wa vetâŋa ara ipole tamâta pinde nenzi ilo-kalo
    wa vetâŋa ara, mine ndimo. Ara ŋana miki taitu-taitu ma kalea sondo pa warakami
    nemi vetâŋa, ikura kalo-tawana ndia Maro Kindeni muŋga ipatea pami.
  crx-NTPO: Yak'usda yé sts'un unzoo-i, 'i gha nohdúsni, nohni mbe la Sizi Gri k'úne'
    'ut'enne dubanadóhti' junih. Yak'usda nalh dune nchane ahli, 'et whe' dudolhti'
    junih, 'et k'us noheni 'ats'un un'a oolhdzin. 'Uyoonne ghú nuní nuhzut te, whulohne
    'on nus hoolhtus whe Yak'usda buba 'alha' 'unt'oh.
  kan-OKCV: ನನಗೆ ದಯಪಾಲಿಸಿರುವ ಕೃಪೆಯಿಂದ ನಿಮ್ಮಲ್ಲಿ ಪ್ರತಿಯೊಬ್ಬರಿಗೂ ನಾನು ಹೇಳುವುದೇನೆಂದರೆ,
    ನೀವು ಭಾವಿಸುವುದಕ್ಕಿಂತ ಹೆಚ್ಚಾಗಿ ಯಾರೂ ನಿಮ್ಮನ್ನು ನೀವೇ ಉನ್ನತವಾಗಿ ಭಾವಿಸಿಕೊಳ್ಳಬೇಡಿರಿ.
    ಅದರ ಬದಲಾಗಿ ದೇವರು ನಿಮಗೆ ಅನುಗ್ರಹಿಸಿರುವ ವಿಶ್ವಾಸದ ಅಳತೆಗೆ ಅನುಸಾರವಾಗಿ ಸ್ವಸ್ಥಚಿತ್ತವುಳ್ಳವರಾಗಿ
    ಭಾವಿಸಿಕೊಳ್ಳಿರಿ.
  bbb-bbb: Ro Godi fu fuone maeje fuka abena na mie ijadufuo na e besubesu ja kuariavono
    jade aroekarana kojo ive jone kame ajiavo. Ro nime sone oe vafaena mukoreigia
    vierafekinu kenoefo. Godi fune e besubesu ma vierafevo ije vajiae ijadufuo ni
    kojo jone izege ja ma vierafevo ije giakinu kenoefo.
  blw-blw: Yag gapo ta piniyarà an Apudyus way mantudtuchu, wat yato hen itugun-o
    an chàyu amin. Masapor koma ihaihéén ilana ta achina ammag pangatowén hen acharna
    ah hamhamàna, te masapor emamadna way manmanmà hen acharna way kaman annag kamangén
    hen kachakar hen kafaelana way inidchat Apudyus an hiya gapon ommafurotana.
  tam-2017: அல்லாமலும், எனக்கு அருளப்பட்ட கிருபையினாலே நான் சொல்லுகிறதாவது; உங்களில்
    யாராவது தன்னைக்குறித்து நினைக்கவேண்டிய அளவிற்கு அதிகமாக நினைக்காமல், அவனவனுக்கு
    தேவன் பகிர்ந்துகொடுத்த விசுவாச அளவின்படி, தெளிந்த எண்ணம் உள்ளவனாக நினைக்கவேண்டும்.
  azz-NT: Huan queme Notajtzin Dios nechyolicnelij para ma namechnajnahuati de queniu
    nannemisque, ica ya nojón namechilía que ma amo aquen quinemili que yejua cachi
    huelilis quipixtinemi huan que ne huelilis ten Dios quimactilij ya. Ta, namechilía
    que cada tocniu taneltocque ma cajsicamati toni huelilis Dios quitayocolij ya.
    Huan ijcón cada tocniu cuali huelis moixmatilijtiyás, huan ijcón cuali cuatamatcanemis.
    Porín Totajtzin quinxejxelohuilij ya sejsé itaneltocacau itacuautamatilis ijcón
    queme Yejuatzin quimonequiltij para ijcón cada se tocniu quitatequiutijtiu ihuelilis
    ten Yejuatzin quinmactilij.
  spa-RV-1909: Digo pues por la gracia que me es dada, á cada cual que está entre
    vosotros, que no tenga más alto concepto de sí que el que debe tener, sino que
    piense de sí con templanza, conforme á la medida de fe que Dios repartió á cada
    uno.
  csy-csy: Banghangziam cile note sung ah mi khatsim in, ama taw a ki phu ngawl in
    a sang mama in ama le ama ki ngaisun ngawl a; Pathian in mihing khatsim tung ah
    a piak upna bang in, pilvangtak in ngaisut tu sia, ka tung hongpiak thuthiamna
    tungtawn in kong son hi.
  mxq-NT: Mʉt jaꞌagyʉjxm kots ja Dios tʉ xytyuꞌunxʉ ja mayꞌa̱jtʉn, pa̱a̱dyʉts miits
    nꞌanʉʉmʉdʉ es katʉ mnayjyáwʉdʉ waanʉ mʉj kʉjxm es kʉdiinʉm éxtʉm mba̱a̱dʉdʉ. Nik
    oy nayjyáwʉdʉ kʉꞌʉm éxtʉm pyaadyʉty ja mʉbʉjkʉn diꞌibʉ Dios tʉ mmoꞌoyʉdʉ.
  tzj-NT: Como ja Dios rya'on chwe chi inocnak apóstol rxin ja Jesucristo chewi' tok
    c'o jun paxbanem nya' chewe ri' chejujunal. Maxta congana ix nimak tena' kaj pro
    kas tech'obo' chi utz nak ja kas mero ebanic chejujunal. Bien tech'obo' chi Dios
    yoyon chewe ja yukulbal ec'u'x in xa chewi' tok nixcowini neban ja samaj xin Dios.
  tdt-tdt: 'Tanba Maromak hatudu Nia laran diak mai hau too Nia hili hau sai apostolu,
    hau foo hanoin ba imi ida-ida: La bele foti aan. Diak liu kompriende kbiit nebee
    mak Maromak foo tiha ona ba imi ida-idak tanba imi nia fiar, atu nunee imi bele
    hatene imi nia aan.'
  ron-BTF: Fiindcă prin harul care îmi este dat, spun fiecăruia care este printre
    voi, să nu gândească mai măreț decât ar trebui să gândească; ci să gândească cumpătat,
    așa cum Dumnezeu a împărțit fiecăruia măsura credinței.
  eng-WEBP: For I say through the grace that was given me, to everyone who is among
    you, not to think of yourself more highly than you ought to think; but to think
    reasonably, as God has apportioned to each person a measure of faith.
  eng-FBV: Let me explain to all of you, through the grace given to me, that no one
    should think of themselves better than they ought to. You should think about yourselves
    realistically, according to the degree of trust God has shared with you.
  nld-1939: Krachtens de mij geschonken genade beveel ik aan ieder van u, zich niet
    hoger te stellen dan recht is, maar zich op juiste waarde te schatten volgens
    de maat van het geloof, die God eenieder heeft toegemeten.
  bwo-bwo: Aaninuwere it ik ikets Ik'o itsh b́imts imnetiyok'on tooko dashan detson
    asaabore bako it angoniyere danb it tookosh bogotaane err asaabk'ayere ett taash
    imets s'aaton keewirwe.
  nch-BL: Huan pampa Toteco nechtequimacatoc ma nieli niitayolmelajca nimechilhuía
    sese amojuanti, amo ximoilhuica para más anhuejhueyi iixpa Toteco huan amo quej
    quinamiqui. San ximoilhuica cati melahuac. Ximoilhuica para anhuejhueyi quej imiyaca
    amotaneltoquilis cati Toteco amechmacatoc sese amojuanti.
  quc-TNT: 'Rumal ri xsipax chwe rumal ri Dios aretak xutok''obisaj nu wäch, c''o
    ri quinbij chiwe ix iwonojel: C''o jun chiwe muchomaj chi nim u banic, xane rajwaxic
    quichomaj iwib chnojimal jas u beyal ri cojonic ri xuya ri Dios chiwe chijujunal.'
  tfr-NTPO: Sbö wopjl̈ú l̈i kjĩshko ga tja kjimtara ara. E kjĩshko ga l̈ër bomi kong
    ga pjãy uunkong iara Sbörë beno l̈öng mär ba go. Eni ga pjãy opwoyotjl̈ĩs yõtso,
    pjãy tjwl̈õ ara obl̈ë kjinmo woyotjl̈ĩmi l̇l̇ëme.
  kaq-NT: Papan hea raanah tah hen mato yohihi, hea huetsabaan. Shinan behnabo bihnahue,
    jatihixonbi. Papan ta mesco shinanbo hinanpaquehiqui. Hinanpaquehah bihxon jayaxon
    man jahua jaa hahxontihin honanquin sirijanahue. Man hashoan coshi hihqui shinanmis.
    Sirijaquin shinanxon, jahuejati shinanyahpa min quin honanquin sirijahue, paramehxonma.
  sgb-sgb: Gawan ha tungkulan hên apostol ya indin ni Apo Namalyari kangko, ay an-aralan
    kataw ya paan kaw magmahlay, noa, dapat kaw mag-in manakêm no an-ihipên yoy galing,
    ya indin kamoyu ni Apo Namalyari, gawan ha paniwala yo kan Apo Jesu-Cristo.
  vie-1934: Vậy, nhờ ơn đã ban cho tôi, tôi nói với mỗi người trong anh em chớ có
    tư tưởng cao quá lẽ, nhưng phải có tâm tình tầm thường, y theo lượng đức tin mà
    Đức Chúa Trời đã phú cho từng người.
  kxv-kxv: ମାହାପୂରୁ ନାଙ୍ଗେ କାର୍ମାମେହ୍‌ନାଣି ହୀହାମାଞ୍ଜାନାକି ବାରେଜା଼ଣା ତେରି ମିଙ୍ଗେ ନା଼ନୁ
    ୱେସିମାଞ୍ଜାଇଁ, ଆମ୍ବାଆତେରି ଜିକେଏ ମୀ ତାକି ମୀରୁ ଏ଼ନିକିଁ ଅଣ୍‌ପିନାୟି ମାନେ ଏ଼ଦାଆଁ କିହାଁ
    କାଜାତମି ଇଞ୍ଜିଁ ଅଣ୍‌ପାଆଦୁ; ସାମା ମାହାପୂରୁ ଆମ୍ବାଆରାକି ଏଚେକା ନାମୁ ହୀହାମାନେସି, ଏଲେକିହିଁଏ
