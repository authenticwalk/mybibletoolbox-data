  ter-NT: 'Vo''ókuke ne hána''iti seánakonu Itukó''oviti, hara koe yunzó''inopinoe:
    Hako kepayásokovo iséneuke, itea péna ne iséneupinovo, neixoâti ikéna''uxi iké''itukexi
    ne ikó''iparaxopike Itukó''oviti, kuteâti isóneunopi Itukó''oviti koeku kívivoa.'
  bmr-NT: 'Uco Moocaani iimihusefeenedɨ atajɨɨbanegui famoocoro amɨɨhaico neehi: Amɨɨhaitɨ
    saatohoba amɨɨhai ifiitɨro janaanɨcɨ mehesamaaidino. Jillɨro imino mehesamaaje
    amɨɨhaico Moocaani dudɨcamaajeque aacɨno tɨcovovɨro. Jino dudɨcamaajeque miyaavogofeenedɨro
    meheetavejirahi.'
  fuf-fuf: Tippude e moƴƴere nde o yeɗimmi nden, mi wi'ay kala e mon wota o miijo
