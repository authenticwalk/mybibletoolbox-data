  gof-ENT: ፆሳይ ሂንቴ ኢሱዋስ ኢሱዋስ ኢሚዳ ኣማኑዋ ሜላ ዎዛናማ ኣሳዳ ቆፒቴ። ቆፓናው ቤሴይሳፌ ኣዲ ሂንቴና ዱማዪዲ፥ ኦቶሮን
