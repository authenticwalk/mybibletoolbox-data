  xnn-xnn: Gapo isnan lebbengko ay inyalin Apo Dios ay men-itdo ken dakayo kanak en
    adiyo ipapangato nan awakyo. Nodi masapol ay nemnemenyo ay ostoosto nan laingyo
    ay inted Apo Dios gapo isnan pammatiyo.
  mwe-mwe: Kwa nema jimbegwilwe na a Nnungu, ngunakummalanjilanga mmowe kuti, anapagwe
