  not-NT: 'Icábintsëna Tosorintsi cara icanquina iragátane. Yamai nongomantaiguëmiro
    paniropague: quero pairi aguibatacha. Quero pijita pabisëri basini popiguemisantane.
    Caninasati pinguengaiguema ati picantaiga, aroquenta Tosorintsi ipacáiro paniropague
