  san-TAM: 'கஸ்²சித³பி ஜநோ யோக்³யத்வாத³தி⁴கம்ʼ ஸ்வம்ʼ ந மந்யதாம்ʼ கிந்து ஈஸ்²வரோ யஸ்மை
    ப்ரத்யயஸ்ய யத்பரிமாணம் அத³தா³த் ஸ தத³நுஸாரதோ யோக்³யரூபம்ʼ ஸ்வம்ʼ மநுதாம், ஈஸ்²வராத்³
    அநுக்³ரஹம்ʼ ப்ராப்த​: ஸந் யுஷ்மாகம் ஏகைகம்ʼ ஜநம் இத்யாஜ்ஞாபயாமி|'
  cof-NT: 'Diosi laca laquirato mantá tan suwacae yape yachi tenchi micarisa. Junto
