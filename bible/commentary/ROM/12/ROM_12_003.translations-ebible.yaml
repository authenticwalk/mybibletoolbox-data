  urd-GVH: उस रहम की बिना पर जो अल्लाह ने मुझ पर किया मैं आपमें से हर एक को हिदायत
    देता हूँ कि अपनी हक़ीक़ी हैसियत को जानकर अपने आपको इससे ज़्यादा न समझें। क्योंकि
    जिस पैमाने से अल्लाह ने हर एक को ईमान बख़्शा है उसी के मुताबिक़ वह समझदारी से
