  nko-NT: Bulu agyʋ́má ámʋ́ʋ́ alawá awɩtɔlɛ pʋ́há mɩ́ ámʋsʋ ndɛ mlɩtɔ okugyíɔkʋ
    bláa mbɛ́ɛ, ɔhaa mákɩ mʋ ɩwɩ dáfá alɩá ogyi. Ɔhagyíɔha ɔbá ansɩ́ asɩ, ɔkɩ
