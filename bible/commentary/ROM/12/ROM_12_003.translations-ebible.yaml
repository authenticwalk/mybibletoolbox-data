  tif-tif: God alta nali disa misiim kawu uldaa-nam-buulala, nali almi tunum kesi.
    Kemin, kanola weng kalawuuli alik maakup maakup kipni bokoyokomi. Kemin, kapni
    kukup kaami aket so, kapni utam-yaamin kaami aket so, kiiyo kapkal utamawa yi,
    Kuuli kanoli no kalbap o? Kapni aket fukunin kaali, Nata nak-tunum kusal kiili,
    yam-kan-tii nata nata ke-lomdila, tam akaayi no, kemin daa kayi! Ti kabi aket
    tambal-kup fuku-daa utamapla, Awu, God ali nitama yi, Kaali nami Man ami lak kaayo,
    duula kala, kala-somdaya, kanolin utam-yaamin so, titil so, okok kemin uyo kup-namba
    no kala-somdapya, aket fukunin tambal kaata-kup fukun-bamdawa yo, kala-somya ko.
  nlx-nlx: काहाकाय मी ती गीणीन वोजेसे जी माहु जुड़ेल हे, तुमरे माय रेन आखाह केथु काय
    जिहकेरीन सोमोजणु जुवे ताह रेन वोदार कुण बी सोताह नाय सोमजे; पुण जीहे बोगवान आखाह
    बोरहान परिणामान गेत वाट दियेल हे, तिहेच केरीन हाजाली बुद्दी हिऱ्यो सोताह सोमजे।
  apw-NT: Bik’ehgo’ihi’ṉań biłgoch’oba’íí biláhyú báyáshti’go shaa godet’ąą; áík’ehgo
