    sãkire, iteene hĩteka himarotaua.
  roo-roo: Akukuvira rutu Pauto ragai vate ragarevora vao rera vaaro tauvaa, uvare
    ragai-a rerapa kovopato. Osa iava oiso visii tavipaavoi, Opeita oiso ora visiire
    rugorugoopaoro oiso purapata, “Igei-a vao reipa irara rutu.” Viapau rutu. Ari
    uvuipatai ra avivikevira rutu ora visiire rugorugoo iraopata, rara vao eveipata
    ora visii-ia oirao pie vovou oa vaterevora Pauto visiipa. Vo osa visii vo vovouroaro-ia
    tarai rovoroiva rutu, uvuivira rutu visii vaterevora totoevira oirao pie vovouro.
  miz-NT: Tsí da xe dóo váꞌā o dé Xuva ko nī kó da táꞌxi ñā kó tsiñu sāꞌá ne, kuvi
    kaꞌán u ni ūn ntɨɨ́ ntɨɨ̄ nto tsí ña ku dé kuení nto te dóo kaꞌnu ñaꞌa nto. Ntá
    tsi koto nteé vaꞌa nto nima nto nté kaa ntákuintiꞌxe nto vatā o táꞌxi Xuva kō
    é viī nto.
  qvz-NT: Dios ñucata llaquisha cangunata yachachichun japihuarami. Chimanda tucui
    cangunama rimauni ama yapacta amullata yali balic mani nisha alabarichichu. Astahuan
    ali tupullata yuyarichi, quirishcamanda Dios cushca tupu ushaillahuan.
  deu-ELO: Denn ich sage durch die Gnade, die mir gegeben worden, jedem, der unter
    euch ist, nicht höher von sich zu denken, als zu denken sich gebührt, sondern
    so zu denken, daß er besonnen sei, wie Gott einem jeden das Maß des Glaubens zugeteilt
    hat.
  mjc-NT: Nyoo, tsa cuenda tsa vaha iñi ra, tan tava̱ tyiñu ra tsi yu tyin cuvi yu
    iin ra caca tyiñu ra Jesucristo. Yacan cuenda catyí yu tsihin tandɨhɨ nyooho tyin
    ndi intuhun ndo tan ña ca̱ca iñi ndo tyin vaha xaan ndo. Maa tyin ca̱ca iñi ndo
    nácaa iyó ndo tan náa cuví tsa vaha tsa tsaha̱ Nyoo tsi ndo iin caa ñi tsihin
    tsa tsinú iñi ndo tsi ra.
  caa-caa: Pues umen que e Dios ixin uyajqꞌuen meyra utacarsiaj, cꞌani inwareox era
    que majax bueno jay inteꞌ winic axin ubꞌijnu que más ayan ucꞌampibꞌir que lo que
    ayan tuaꞌ. Pero inteꞌ intion ucꞌani tuaꞌ cabꞌijnu tamar cacꞌampibꞌir, y tamar
    era erer canata tamar cacꞌupesiaj xeꞌ ajcꞌunon umen e Dios cobꞌa cacꞌampibꞌir.
  pls-NT: Ixin Dios anto jian, jehe chjana ẍa de representanté Jesucristo. Co mexinxin
    janha rrondattjo ra cain ra, que ẍaxaonha ra ixin jaha ra anto jian ra. Pero
    cada ra chonda ra que ẍaxaon ra jian queẍén tenchehe ra jai que Dios ojointtanchaon
    ra de ixin tti confianza que chonda ra ngain Jesucristo.
  eng-WYC-2018: For I say, by the grace that is given to me, to all that be among
    you, that ye understand not more than it behooveth to understand, but for to understand
    to soberness, [or to not savour, or know, more than it behooveth to know, but
    to know to soberness]; and to each man, as God hath parted the measure of faith.
  bdv-bdv: ବଃଲେକ୍‌ ମକ୍‌ ଦିଲା ଦଃୟା ଗିନେ ମୁୟ୍‌ଁ ତୁମାର୍‌ ବିତ୍ରେ ରିଲା ସଃବୁ ଲକ୍‌କେ କଃଉଁଲେ,
