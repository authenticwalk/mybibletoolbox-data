  ena-ena: Asɨ iasaŋ mavɨn hɨniavɨla nudɨ sibɨla vivi saŋ iadɨ lɨbɨmɨŋalɨ uami. Hameŋ
    sadaŋ namɨlaŋ sɨhɨvia migɨla migɨla saŋ ciaŋ nagadɨ naludɨ hɨtɨŋ hɨtɨŋ abɨben
