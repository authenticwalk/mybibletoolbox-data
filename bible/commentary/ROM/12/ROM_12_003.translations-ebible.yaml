    angkeme. Renhe arratye itelareke-arle iperre itirretyale arrantherre-arle impene
    anthurre akwele aneme. Arrantherre arratye itirrewarraye, Ngkartele-arle arrenhantherrenhe
    ingkirreke Utnenge Ikwerenhe antherlenge, arrantherre Ikwere arratye warrke-irretyeke.
  qvc-NT: 'Tayta Dyusmi, ancha allin kashpa, noqata numbrawashqa, qamkunata paypaq
