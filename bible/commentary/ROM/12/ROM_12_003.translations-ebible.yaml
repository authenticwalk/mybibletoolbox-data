  srm-NT: Dee sëmbë o, fa Gadu buta mi a sö wan gaan wooko ku ën bunuhati aki, nöö
    fëën mbei mi ta fan ku hiniwan fuunu taa ja musu luku i seei hei möön fa i dë
    e. Ma i musu ta wegi i seei ku bumbuu pakisei ta luku andi Gadu buta da i fii
    tei wooko ku ën ku biibi.
  qvs-NT: 'Tata Dios yachachikuk kachamuwaptin tukuy kankunata willaykichi: Allita
    yuyaykuychi kreyiptikichi ima laya ruranakunatami Tata Dios atipachishushkankichi
    rurayta nishpa. Ama yuyaychichu kikikichilla tukuy laya yachak kanaykichita.'
  zca-NT: No por nilats laxto' Dios da, mizo Dios da len rë zhi'n nazhon kwa'n mika'b
    Me lon. Kuze', kinin lo rë go, nale't go xigab por kwa'n nzhak go más tsak go
    lo rë men, sino bile' go xigab che'n menaye ka, nela xmod mine' Dios yalnazhon
    par le' kad go zhi'n kwa'n ñal le' go.
  cbc-NT: 'Dios, yʉre mairĩ mʉjãã quetibʉjʉrotijogʉ yʉ besewĩ. Bairi mʉjãã nipetirore
    ñiña: Ni ũcʉ̃ mʉjãã mena macããcʉ̃ cʉ̃ caátiãninucũmasĩrĩjẽ mena netõjãñurõ caãnimajũʉ̃rẽ
    bairo cʉ̃ majũã cʉ̃ tʉ̃goñaeticõãto. Atore bairo pʉame cʉ̃ catʉ̃goñarõ boya: “Jesucristo
    mena yʉ catʉ̃goñatutuaro jʉ̃gori cʉ̃ caátiãnimasĩpeere yʉ cʉ̃ cajorica wãme cãrõ
    yʉ caátimasĩrõ jeto ñuña,” qũĩ tʉ̃goñaáto.'
  qxo-NT: 'Willacognin canäpä Tayta Dios churamashga captinmi gamcunata nimü: Criyicog
    mayiquicunata musyag tupar ama alli tucuyanquitsu. Tsaynö cayänayquipa rantinga
    shumag tantiyacuyanqui criyicog cayangayquipita llapayquitapis Tayta Dios yanapaycäyäshungayquita.'
  mox-mox: 'Yaubada ena nuakolokolo ʼinega yavetovaletuyana, ʼinega yaʼa egu luvine
    ʼinega omiʼa ʼaidega ʼaidega yavonavona waiwaina ʼimia: Ge taumi emi nuanua ʼinega
    ona aʼuvaneqemi, ta ʼesi ona nuanua aqiaqi tuta nana taumi weaqimi onuanua. Omiʼa
    ʼaidega ʼaidega emi vetumaqana niʼa oʼewea Yaubada ena nuanua ʼinega, e ʼinega
    wese ʼaidega ʼaidega emi vetumaqana ana ʼetofwafwa ʼinega taumiega emi aqiaqina
    ona ʼetofwafwea.'
  kew-kew: 'Gote-me ni Pol madaa odome omea-pulu ni aposel kogono aa mapiraasa. Goa
    pisa-pulu nimi rayo lagialo: Nimi nimina yogane madaa kone adaapu nasalepape.
    Dia, pare nimina yogane mada kone epe-rupa sua Gote-me gisade kone waru adamina.
    Goa pua nimi rayo padane padane laatapu nimina robaa-para i epe agaa adoa kone
    rumaa salepape.'
  dww-dww: 'Taugu Mamaitua na apasolma, vutuna aubainama yà riuriu vavasaḡemina: Nam
    ko noḡota munaḡemi da taumi koya saḡa guratana, ibewa da Mamaitua taumi tenatenaḡaḡa
    ami waisumaḡama ya uteutemina, na ruvae nama ko noḡota munaḡemina.'
  twi-ASANTE: Na ɛsiane Onyankopɔn adom a ɔde ama me no enti, meka mekyerɛ mo nyinaa
    sɛ, monnnwene mo ho mma ɛmmoro sɛdeɛ ɛsɛ sɛ modwene, na mmom, monnwene mo ho ahobrɛaseɛ
    mu, na mo mu biara nnyina gyidie a Onyankopɔn de ama mo no so.
  aoj-aoj: God natopalope dowaf, isimba atis deiꞌ aꞌipipa atona atin. Ipaꞌ pegawa
    waf faloma gawa ipeꞌini sandandaꞌ saꞌimama, apaꞌ ipaꞌ ina ukup pendandaꞌ piꞌi
    ipaꞌ atipa fasipai endilisi, owaꞌi. Ipaꞌ ataꞌ pewaloga ipaꞌ ukup pendandaꞌ pefeꞌ
    andeandeꞌ pendahama hapif ipeꞌini God nagasiꞌipani nafeꞌ negetambel.
  cbv-cbv: 'Bʉ́dí oinit, Dios weemdíh ã ñíwip jĩ, cã́acwãdih wã bohéát pínah niijná.
    Pánih bohéni jʉmna, nihat yeebdíh nindih wã naóhna caá: “Weém tʉ́i jéihni yoobát
    caá”, ñi niíj jenah joicá bojoó. Obohjeéhtih, Jesúsdih tʉ́i jenah joinít jʉmna,
    “Dios weemdíh ã teo wáacat pah bóojeh tigaá wã jéih chãjap”, niíj jenah joyát
    caá náahap.'
  taw-taw: God ne yɨp yɨmug nɨŋɨd gɨtep gek, yad nɨbop keke mɨdupsek anɨgɨl agebin.
    Nɨbi chɨn yɨb awl dɨl, yɨb chɨn adek alaŋ yek binɨb ogɨnap yɨb kɨli ayaŋ mɨdeb
    agɨl ma nɨgɨnɨmɨb. Pen gos nɨgtep gɨl, God nɨbop gek nop gos lɨnepɨm ak nɨgɨnɨmɨb.
    Nɨŋɨd, tap nɨbi ke gɨpɨm ak sek gos nepɨm ak sek tɨg asɨkɨnɨmɨb.
  jic-NT: Dios pasal 'üsüs way la tjiji napj mpes. Nin tjejyama la veles nun jilal.
    Mpes nun jilal velé jupj jos ma nujola nsem nun p'iyá noypan. Dios qjuis tje'yaya
    cupj qjuilal ne 'ücj polel lijicj jupj jos jin. Niná mpes p'in po nujola t'as.
    Dios jos nin nujola.
  zap-NT: Por dxiinree ne wseleedx Dëdyuzh lo noo, yna noo lo de yra de, ne ni te
    de ylepdet de xeblaan de laake de, sinke xnëz guguu xgyeryen de zegne wseleedx
    Dëdyuzh lo de ne rlaleedx de Dëdyuzh.
  wer-wer: Anutuuk komre kolap elnëak ngön yaaö omën newesaup. Pötaanök ar pouröen
    niamaan kat wieë. Ar arimtë wëwëere ëwat yaautön köntak kön wiin ispan. Anutuu
    nina pöl kön kosang wieë arim wëwëere ëwat yaautön wotpil wesak kön weswes ëeë.
  ipi-ipi: 'Anu peakale nambato wuane leyope. Wamba Goteto namba ondowa moyoto, namba
    balana aposolo akali atoto, piape oko pula lo namba tepe leane. Tene okonena,
    nambato yakama wandakali mindiki-mindiki lo pitaka pii minditupa languato, wua
    leyo: Nanimana umbaini mindiki okona kinipi, kenepi, lenepi, alenepi, okonetaka
    kambua tupapi, utupane pitaka-mane piape waka-waka piyaini. Wuane pua teke, Kataisa
    lo bilipi lalamane wandakali nanima kambua ateyama tekeko, nanima pitaka Kataisana
    yame mindiki ateyama. Wuaneko, nanima pitaka yame mindiki angu atoto, nanima mindiki-mindiki
    lo Kataisa lo bilipi lene wandakali waka tupa pitakana yangone ateyamako. Yakama
    mindiki-mindiki lo wandakali yangone tupa sia minu, lipinga yale ateyo nembo na-talapape.
    Jia. Wuane nembo natene, Goteto yakama mindiki-mindiki lo bilipi giyane pua teke,
    kuai lo nembo toto, nimba tane katulo wua pulupeyo nembo tape.'
  qul-NT: Dios favorninpi apóstol cargota kowaskanraycu tucuyniyquichisman niyquichis,
