    kpetea genec, imocac sirihau modacbesena.
  ewe-ewe: 'Le Mawu ƒe amenuveve ƒe nunana si wònam nu la, mele egblɔm na mia dometɔ
    ɖe sia ɖe be: migabu mia ɖokuiwo amegãwoe wu ale si dze o, ke boŋ mibu mia ɖokuiwo
    ɖokuibɔbɔlawoe le xɔse ƒe dzidzenu si Mawu na mi la nu.'
  nuy-nuy: Anaani ngaya ngani-walgaṉmaa na-God, ngani-lharrgang. Wudani-yung-gala
    nga, anaani ngana-magana nugurri-wuy, nugurru warraarrawindi-lhangu nurraawanggina-yinyung
    anaani ana-lhaawu. Yagi nugaajbaj nundhamalhami aadanu. Baawanggina nugaajbaj
    aadanu andhurrg. Na-God niga ni-waṉbina nugawi-rruj a-yinag-duj daju, nguynju
    yadhu nu-ngu-jambarrgina nagang. Wudani-yung-gala, nu-ngu-jambarrgina-wala, ba-nguynju-nguynjijgina
