    യത്പരിമാണമ് അദദാത് സ തദനുസാരതോ യോഗ്യരൂപം സ്വം മനുതാമ്, ഈശ്വരാദ് അനുഗ്രഹം പ്രാപ്തഃ
    സൻ യുഷ്മാകമ് ഏകൈകം ജനമ് ഇത്യാജ്ഞാപയാമി|
  tam-TCV: 'இறைவன் எனக்களித்த தன் கிருபையின்படி, உங்கள் ஒவ்வொருவருக்கும் நான் சொல்கிறதாவது:
    அளவுக்கதிகமாய் உங்களைக்குறித்து உயர்வாய் எண்ணிக்கொள்ள வேண்டாம். இறைவன் உங்களுக்குக்
    கொடுத்த விசுவாசத்தின் அளவின்படியே, மனத்தெளிவுடன் உங்களைக்குறித்து மதிப்பீடு செய்துகொள்ளுங்கள்.'
  mit-NT: Yùhù sànì nìhìtáhvìˊ gracia nùù‑yá (ñà‑quide chuun ndiaha xí‑yá). Ñàyùcàndùá,
    cachíˋ xì nsidaa‑nsiá ñà‑mà váha ndanihi vàha‑nda mii‑nda más gà nùù ñà‑ndùá ndiá
    ìcà‑ndà. Xiñuhu nacani sahnú ini‑ndà sàhà mii‑nda según nansa nì sàhatahvì‑yá
    iin iin‑nda cunindisa‑ndayá, (te ducán cunucuachi‑nda nùù‑yá).
  ceb-ULB: Kay ako maga-ingon, tungod sa grasya nga gihatag kanako, nga ang tanan
    nga anaa sa taliwala kaninyo kinahanglan nga dili maghunahuna ug mas labaw sa
    ilang kaugalingon kaysa angay nilang hunahunaon. Hinunoa, kinahanglan nga maghunuhuna
    sila diha sa maalamon nga paagi, sama nga ang Dios naghatag sa matag usa sa tukma
    nga gidak-on sa pagtuo.
  ces-LB: 'Jako Boží vyslanec vám kladu na srdce: nikdo ať si o sobě nemyslí víc,
    než odpovídá jeho víře.'
  mkn-mkn: 'Tagal Tuhan su utus sang beta deng kasi tunju Dia pung hati bae sang beta,
    andia ko beta kasi tau sang bosong, bagini: nilei bosong pung diri deng cara yang
    batúl! Jang angka-angka diri lebe dari yang batúl. Jang pake nilei yang sonde
    ada pung dasar. Tiap orang musti coba mangarti karunya yang Tuhan su kasi sang
    dia, tagal dia parcaya sang Kristus.'
  pol-UBG: Mówię bowiem przez łaskę, która mi jest dana, każdemu, kto jest wśród was,
    aby nie myślał o sobie więcej niż należy, ale żeby myślał o sobie skromnie, stosownie
    do miary wiary, jakiej Bóg każdemu udzielił.
  qxh-NT: Tayta Diosninchi llaquipämashpan caćhacamasha llapaniquita piñapänajpaj.
    Mayganiquipis ama alli-tucunquichu. Manchäga sumaj tantiyacunquiman. Ima-imata
    ruranayquipäpis Tayta Diosninchi yaćhayta camapushushayquiman-tupu imatapis ruranquiman.
  nwi-nwi: Kɨni ye nɨhuvəyen yame Kughen ramautə-pə kɨn kɨmi yo, yakamni-pre tuk əmiə
    m-fam mə takhapəh nhavəh-si-haktə-atuk-ien əmiə. Mərɨg ye nətərɨgien atuatuk,
    taksəm nəsanɨnien yamə mɨne Kughen rɨmɨvəhsi-pre kɨmi əmiə ye nhatətəyen kapəmiə
    ye Kristo. Kɨni nɨpɨg taksəm nəsanɨnien mɨnə a, taksəm kapəmiə nɨmraghien mɨnə,
    kɨni mɨsəkir mɨsəm mə ?kapəmiə nɨmraghien mɨnə khahuvə mɨsəmhen raməri-pən nhatətəyen
    kapəmiə uə nɨkam?
  kmo-kmo: 'God riita rukusiichi yeyada ha tawa nobok ada kwona bak: Kwo opoche harapa
    mayaka siiken otiitanakech. Kwota tawabaga sa eechaba hiki ta. Kwota na hiki ta
    God riita kowna hiki siitiichichawa bobyen harebaga kwo na eechaba hiki ta.'
  agr-agr: 'Junak Apajuí wait anenjug chicham etsegkata tujutiu asamtai, ashí atumin
    tajime: Atumek tikich aidau nagkaesau anenmamigpajum. Duka nunitsuk ayatak atum
    dekaskenmash wajuku ainagme nuwig anentaimtumastajum, atum kajintsá anentaibaunum
    Apajuí shiig yupichu dutikmainun anenjauch sujamsamu ajutjamaina nunisjumek.'
  kyc-kyc: Anatunya mona keyange palyuo ipingi namba keta jiya doko nakama peparae
    langyuo leto. Emba range kamame wakasalende karo lao suu pyaa napipi. Emba mee
    akali ingyuo karo lao karape. Rangena suu pingi dokona inyimungu karape. Nakama
    range mendaki mendaki lao kapa ingingi lao suu pingi Anatumi palyakayamo dokona
    piso emba aki akalinde karo lao pyapi pyuo soo karape.
  urd-GVU: اُس رحم کی بنا پر جو اللہ نے مجھ پر کیا مَیں آپ میں سے ہر ایک کو ہدایت
    دیتا ہوں کہ اپنی حقیقی حیثیت کو جان کر اپنے آپ کو اِس سے زیادہ نہ سمجھیں۔ کیونکہ
    جس پیمانے سے اللہ نے ہر ایک کو ایمان بخشا ہے اُسی کے مطابق وہ سمجھ داری سے اپنی
    حقیقی حیثیت کو جان لے۔
  yre-NT: Bali -le "yi "nɛn yaa drɛ 'mɛn bɛ, yaa -si -nɔan 'mɛn -e 'an vɩ 'ka -tʋdʋ
    pɛɛnɔn lɛ 'nan, te 'ka 'fli 'sia -dandan 'ka cin man 'nan cɛɛ cɩ dɩ! 'Pian Bali
    -le "yinun nɛn yaa drɛ 'cɛɛ -tʋdʋ 'cee yi -tɛradɩ Zozi da man bɛ, -a -cin nɛn
    'e 'kɔn 'ka 'ji -e 'ka 'ci "nrɔn min nɛn ka drɛ -a bɛ -a da.
  fuh-BKF: 'Saabe moƴƴere nde Laamɗo hokki kam ndeen, miɗo wi''a mono e mooɗon fuu:
    taa njaaree ko''e mooɗon to on njottaaki, ammaa ndaardon ko''e mon e miilooji
    hakkilantaaku, kawrooji e goonɗinal ngal Laamɗo etani on ngaal.'
  arl-NT: Jiyanoojia Pueyaso quiniuucua, nojuajaari cua jiyatequiaari Neyanujiniji
    pohuatana cua quiniuria. Naaratej, puetunu niajaniyajanaa cua tojitiare quiarijia.
    Niaa jaara Pueyaso cumaaca masequiaari nocua nia tiuushacari, nojuajaari puetunu
    niajaniyajanaa jiyatequiaari tamaatia poonijiosano miijiaca nia quiniuria. Naaratej,
    majaari tama nia cuaqueyajaaja nia jiyatenu paniniu socua maninia quijiaca nia
    quiniuria tamasacajiniji. Saaja jacaria niishiriojojuaca nia quiri, maninia nia
    miiniuria nia poonijiosano, teyano Pueyaso sequequiaari nia miiniuriacuajani.
  ziw-ziw: Kulawana na mbazi ninkigwe ni Chohile nawagambilani nyuwe wose, msekwefanyanya
    kugamba mwi chintu kujinka viya mkuwagilwa kutenda. Fanyanyi zenyu zitende na
    chihimo cha uzumizi mwinkigwe ni Chohile chila yumwenga.
  grc-TR: Λέγω γάρ, διὰ τῆς χάριτος τῆς δοθείσης μοι, παντὶ τῷ ὄντι ἐν ὑμῖν, μὴ ὑπερφρονεῖν
    παρ᾿ ὃ δεῖ φρονεῖν, ἀλλὰ φρονεῖν εἰς τὸ σωφρονεῖν, ἑκάστῳ ὡς ὁ Θεὸς ἐμέρισε μέτρον
    πίστεως.
  nag-nag: Moi koi ase, kelemane moike anugraha dise, etu pora sob logote koi ase,
    apnikhan majot te kun manu pora bhi nijor ki ase etu pora dangor bhabona na koribi,
    kintu nomro hoi kene nijorke Isor pora kiman biswas dise, etu hisab te bhabona
    kori thakibi.
  eng-OEBCW: In fulfilment of the charge with which I have been entrusted, I tell
    every one of you not to think more highly of themselves than they ought to think,
    but to think until they learn to think soberly – in accordance with the measure
    of faith that God has allotted to each.
  knj-NT: Ja' Dios jix ak'on wopiso ti' an yu swatx' c'ulal. Yuxan chi waltoj wan
    ti' e ex je masanil. C'am chi ske' cu na'on jun jun jon tol jelan jon. Yin ojab
    yeynajil ch'un cu na'oni tzet kopiso. Ja'ta'c'ala' jantaj ye oc cu c'ul yin Dios.
    Jaxca ojab tu', ch'un cu seyon kopiso.
  deu-1912: Denn ich sage euch durch die Gnade, die mir gegeben ist, jedermann unter
    euch, daß niemand weiter von sich halte, als sich's gebührt zu halten, sondern
    daß er von sich mäßig halte, ein jeglicher, nach dem Gott ausgeteilt hat das Maß
    des Glaubens.
  san-PUN: ਕਸ਼੍ਚਿਦਪਿ ਜਨੋ ਯੋਗ੍ਯਤ੍ਵਾਦਧਿਕੰ ਸ੍ਵੰ ਨ ਮਨ੍ਯਤਾਂ ਕਿਨ੍ਤੁ ਈਸ਼੍ਵਰੋ ਯਸ੍ਮੈ ਪ੍ਰਤ੍ਯਯਸ੍ਯ
    ਯਤ੍ਪਰਿਮਾਣਮ੍ ਅਦਦਾਤ੍ ਸ ਤਦਨੁਸਾਰਤੋ ਯੋਗ੍ਯਰੂਪੰ ਸ੍ਵੰ ਮਨੁਤਾਮ੍, ਈਸ਼੍ਵਰਾਦ੍ ਅਨੁਗ੍ਰਹੰ ਪ੍ਰਾਪ੍ਤਃ
    ਸਨ੍ ਯੁਸ਼਼੍ਮਾਕਮ੍ ਏਕੈਕੰ ਜਨਮ੍ ਇਤ੍ਯਾਜ੍ਞਾਪਯਾਮਿ|
  nob-LB: Med stor kraft i oppdraget som Gud i sin godhet har gitt meg, vil jeg advare
    dere mot å ha for høye tanker om dere selv. Bruk litt sunn selvkritikk når dere
    vurderte deres egen verdi. Tenk på at verdien ligger i hvor mye tro dere har,
    og troen har dere fått fra Gud.
  ntj-ntj: Yuwa, Mama Kuurrtu-rni ngarltunytjulu kanyira. Palunyangka-tjananyarnanta
    pirningkartu watjara. Kulilku-kurlu-yankun purlkanya nyinarranytjalu. Tjukarurrulu-yanku
    kulinma. Tjiinyamarntu Mama Kuurrtu-tjanampanku nintirnu kutjupa-kutjupa palyaratjaku
    mularrkuliranyangka-yan.
  sxb-NT: Kutio ku emirimo egia owutumwa egia Katonda amiire okumpa ku owusiza wuae,
    ndaga omuntu ki omuntu ku inywe mbwe omuntu ataaza yaingirizia mbwe ari kungulu
    okukira kiomo ari. Ni mu amaingirizio giinyu musugaane muiwone mu engira endootu,
    owuagani no okuganya okwa Katonda aeere omuntu ki omuntu.
  nhu-NT: Me diɛwɛ wee wvù Nyo' nu ɛ buw e, nu ɛ me ŋgomte keeŋgay ɛ̂ ben bocii lɛ,
    fo wee ekpwawcì ɛkumɛ ɛkolɛ kew lɛ wen nu fiɛɛ fimew fele fiɛɛ fì wvú nu kɛ. Wee
    ekpwaakè ɛkumɛ ɛkolɛ kew ɛ̂ je yi lɛŋ e. Ɛ́ wee ekpwawcì biì nfew mbee wvù Nyo'
    nu ɛ nya ɛ̂ wvú le.
  row-row: 'Huu Lamatuaꞌ denu au ma natudꞌu rala malolen neu au, naeni de au ufadꞌe
    nggi, taꞌo ia: timba-tai ao mara no dꞌala ndoo-tetuꞌ a! Afiꞌ soꞌu-soꞌu ao mara
    lenaꞌ ndoo-tetuꞌ a. Afiꞌ timba-tai mendiꞌ saa fo nda naꞌena netehuuꞌ sa. Atahori
    esa-esaꞌ musi sangga fo nahine Lamatuaꞌ papala-babꞌanggin soaꞌ neu e, huu namahere
    neu Kristus.'
  msy-msy: God uan apangkuvimɨn gɨn ghua ingangarim damuasa bizir aghuim na ganɨngizɨ,
    ezɨ kɨ vaghvagha kamaghɨn ia mɨkɨmasa. Ia uari fɨva pɨn uari arɨghɨn markɨ. Ia
    deragh nɨghnɨghɨva, God ia ganɨngizir nɨghnɨzir gavgavimɨn ganɨva, egh tuavir
    kamɨn ia uari tuisɨgh.
  agg-agg: Ŋga God ai wambo ahandɨ-mayo moanɨ hɨpoambofe hohoanɨmo masendɨ ranɨmbo
    muŋguambo sɨheimbo ro bɨdɨfɨrɨ hoafɨ hoafɨnda samboanahɨ. Se sɨheihoarɨ sɨhei
    fi ranahambo yaŋgɨrɨ afɨndɨ hohoanɨmo-ndeimboyei, ŋga wanɨ. Ŋga God ai sɨheimbo
    anɨhondümbofe hohoanɨmo masagadürɨ ranɨ sɨmoŋgorühɨ safɨ sɨhei fi ranahambo ndondɨhi
    hohoanɨmondei.
  ptp-ptp: Anutu vông yuac sinale vô a tɨyi xocbê vɨzid nivɨha ge, om a nêb a ob nêl
    vô xam vɨhati bêga bê xam o lêc xo bê xam ge tɨbii levac me tɨbii nivɨha i luu
    vêl lêm. Xam vyac xovô xam lê, dɨ xam toto ge yaxên vông vinên wê Anutu vông vô
    xam ge dɨ xovô yuac wê xam ob vông ge.
  nak-nak: 'La Tahalo Uru hilovitiau te la gilogo tetala veia eau ge la bilalaha tetala.
    Tio me oio vola eau karasuku amutou te la merera tetala maie: Umala eme ge vauru
    loume veia eme isasa. Gabutatala tigi, umala eme ge vauru bulalahu eme, eme ge
    hilovi tigi muga la mari ale La Uru abiamu veia eme la tahalo te Kraist sesele
    ka ouka.'
  lbb-lbb: 'Anasa ana nuna marmaris tetek iau, a atongi tetek mulo rop taktakai mang:
    Gong mulo aitna kol pas mulo ot. Mulor nuknuk wakak omulo, arlar ot ana tortorot
    ning e God ka saran tari ta mulo.'
  kan-2017: ದೇವರು ನನಗೆ ಕೃಪೆಮಾಡಿದ ಸೇವೆಯನ್ನು ಮಾಡುತ್ತಾ ನಿಮ್ಮಲ್ಲಿ ಒಬ್ಬೊಬ್ಬನಿಗೂ ಹೇಳುವುದೇನಂದರೆ
    ಯಾರೂ ತನ್ನ ಯೋಗ್ಯತೆಗೆ ಮೀರಿ ತನ್ನನ್ನು ಭಾವಿಸಿಕೊಳ್ಳದೆ ದೇವರು ಒಬ್ಬೊಬ್ಬನಿಗೆ ಎಂಥೆಂಥ ನಂಬಿಕೆಯ
    ಬಲವನ್ನು ಕೊಟ್ಟಿರುವನೋ, ಅದಕ್ಕೆ ತಕ್ಕ ಹಾಗೆ ನ್ಯಾಯವಾದ ಅಭಿಪ್ರಾಯದಿಂದ ತನ್ನನ್ನು ತಾನು ಭಾವಿಸಿಕೊಳ್ಳಬೇಕು.
