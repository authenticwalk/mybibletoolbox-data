    Bik’ehgo’ihi’ṉań odlą’ dahołąągo nohwainé’íí dábik’ehgo ídaa natsídaahkees.
  gum-gum: 'Tius nui ka yandø tab indigwan nan traniitøga nabe ñim mayeelan trendamønrrun:
