  jpn-1965: 私は、自分に与えられた恵みによって、あなたがたひとりひとりに言います。だれでも、思うべき限度を越えて思い上がってはいけません。いや、むしろ、神がおのおのに分け与えてくださった信仰の量りに応じて、慎み深い考え方をしなさい。
  fra-SBL: Car je dis, par la grâce qui m'a été donnée, à tous ceux qui sont parmi
