  lif-NT: ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤐᤡᤖᤠᤱᤒᤠ ᤗᤢᤱᤃᤢᤶᤗᤠᤶᤒᤠ ᤂᤡᤏᤡ᤹ ᤛᤠᤶᤍᤡᤱ ᤐᤡᤏᤡᤱᤗᤥ॥ ᤂᤡᤏᤡ᤹ ᤀᤠᤰᤋᤱᤒᤠ
