  auc-NT: Mönö waadete pönencabo ïmompa, ante pönëninque wacä ingä wacä ingä waadete
    pönente cæedäni. Wadäni ñæ̈næ̈näni ïnänipa, ante mïnitö tömënäni ïnänite ængö
    cæte baï cædinque wæætë, Botö wædämo ïmopa, ante nämä ængö cædämaï ïedäni.
  kbc-NT: Oleetibige meliodi memaani niɡ̶ina anonakato Ǥoniotagodi micataɡ̶a daɡ̶a
    ɡ̶adoiigiwepodi. Oleetibige maweniɡ̶ideni eledi oko.
  bmh-bmh: Ag agal amanagar, abianagar en oiagab nug noumanemen sul, Kristen duailel
    ipal en agal oiagab han guzenaital noumamau. Ag umkoskos agal zaiagar agal wanimag
    wag maimai, ag agal wanimag i wag macan.
  ctu-BL: C'uxbin la' bʌ come la' pi'ʌl la' bʌ, i yijts'iñetla Cristo. Yom ñumen ñuc
    mi la' q'uel la' pi'ʌlob bajche' mi la' bajñel q'uel la' bʌ.
  meq-meq: Wuɗum bo mə walaŋ kurom nəte nəte, andza nakə malamar hay ta wuɗa bo mə
    walaŋ tay aye. Rəhumay ha gər a siye i ndo hay mâ ze bo kurom eye.
  noa-H: K'od hãbam k'ʌʌnjö hagdaujöta pãach k'apeen k'a k'õsinaa, dich garmuata hʌ̃rcha
    ham k'ĩrag heenaa hagdaujö chik'am respetaabat, hamta dich k'ãai hʌ̃rpai nʌm k'ʌʌnjö.
  alp-NT: Imi ono misete ete tamata makete rame kai ono lokosi saka imire kwali kai
    beta toi. Kai holmate tamata makete rame lesi bei imi ruami.
  san-VEL: apara.m bhraat.rtvapremnaa paraspara.m priiyadhva.m samaadaraad eko.aparajana.m
    "sre.s.tha.m jaaniidhvam|
  kbq-kbq: Tamagra tamage hutma ovesinte avesinte nehuta, tamagra tamavufga anteneramita
    arumokizmi husga huzamanteho.
  kbh-kbh: Cmontsamna nÿetscanga puerte jtsenbobonshánana, Jesucrístbeyeca cats̈átanga
    quetsomñecá, chë ínÿenga bëngbiama más uámanënga imomna ca jtsejuabnayëse.
  ron-LSB: În dragostea fraților, fiți tandri unii cu alții; în cinste, preferați-vă
    unii pe alții,
  pon-pon: Omail limpok pena en tapi jan monion omail; wauneki amen, mon a pan waune
    kin uk.
  nhe-BL: Ximoicnelica se ica seyoc queja icnime moicnelíaj. Huan xiquintlepanitaca
    sequinoc imoicnihua ipan Cristo achi más huan ax queja inmotlepanitaj.
  sps-sps: Ami ma fakats ir a mesapan fiisen, men koma rof, faarei raror fuainy famuinyasiny
    tsumi fatoobing, ito te fimamangiir fi rori ri tana saa ami naa busem manaa koman
    a numaa iny guei ten Gov. Ana mi ma faatok faman iny kat iny famaarin isisen tsumi.
  wnc-wnc: Sike ginda notza Jesuat nana aminde natapa dongu takngatukan dakngawan
    ie musip gwaang natayamunong. Natayamuke ginda notzatane umana yapangenatnangge
    iaknga siknga natake tasinong.
  bus-bus: Àgↄ̃ nna kↄ̃o kↄ̃ gbɛ̃nↄ ũ. Àgↄ̃ wãa kↄ̃n bɛ̀ɛlikↄ̃nɛnao.
  gub-BL: Pezeamutamutar katu nehe. Pezeruze'egatu pezehezehe nehe no.
  imo-imo: Imbo angenupili konopu mondoromele mele Kraistinga imboma nendo yando konopu
    mondaio. Enonga imbo mare molko kondonge eno molko kenjinge wali konopu awini
    naa leko konopu penga pepili imbo lupema kapi ningo molaio.
  boj-boj: Niŋgi gaigai Qotei aqa segi tamo uŋgasari naŋgi nuŋgo was tiŋtiŋ edegosib
    naŋgi qalaqalainjroqniy. Niŋgi nuŋgo segi ñam tentoqnsib Kristen was naŋgo ñam
    olo soqtoqniy.
  eng-DRA: Loving one another with the charity of brotherhood, with honour preventing
    one another.
  knf-knf: Naŋaladan na baŧënţan jibi naŋaladuŋ du katoh, andoli ji taman ţi pdëman
    aŧënţul.
  san-KHM: អបរំ ភ្រាត្ឫត្វប្រេម្នា បរស្បរំ ប្រីយធ្វំ សមាទរាទ៑ ឯកោៜបរជនំ ឝ្រេឞ្ឋំ ជានីធ្វម៑។
  arn-NT: Welukonkechi piwkeyewmün kiñe peñiwen reke, illamtulayafimün ta kakelu pu
    che ka epuñpüle yamniewaymün.
  zas-NT: Gol guyën gra ree bejn ziꞌc tijb bijchidi, ad rüjn lëjt gajc benroꞌ, gol
    gojp respejt lasaꞌdi.
  ken-NT: Kɔŋ ka batɨ mbɔ bǒ nnɛrɛkɛt Mandɛm. Bɔ́ŋ ká bɛyǎ ɛkwak ndu bɛchyɛ batɨ
    kɛnókó.
