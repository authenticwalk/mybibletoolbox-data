  boa-NT: '@see-verse:ROM.012.009'
  quh-NT: Munanacuychej c'acha familiajina. Respetanacuypeka ñaupaj caychej.
  kwi-kwi: Cristora piantuza u kwalkanain pashinarain. Une Cristora piantuza wat minñarawa.
