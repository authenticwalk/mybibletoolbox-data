verse: ROM.012.010
translations:
  kpx-kpx: Kelisoluvuta igaetolahai molehi haokuvulahale kemo moleho isivilahai mole
    tedaeveve. Lainaho mole aiogevelive. Isito mole hoesegeveve.
  okv-H: Eto namei kamei ari na embo nei amo otohu embo ke ijie osa mine ara evujo.
  tbo-tbo: Wiwalehina luhogalanei ona lauhogalena memi po wiyateyate uyahina ona lagolagona
    memi.
  mal-C: സഹോദരങ്ങളെപ്പോലെ പരസ്പരം ആഴമായി സ്നേഹിക്കുക. നിങ്ങളെക്കാൾ മറ്റുള്ളവരെ ബഹുമാനിക്കുക.
  grc-SR: τῇ φιλαδελφίᾳ εἰς ἀλλήλους φιλόστοργοι, τῇ τιμῇ ἀλλήλους προηγούμενοι,
  bgc-bgc: एक-दुसरे तै इस तरियां प्यार करो, जणु एक ए परिवार के हो, आप्पस म्ह एक-दुसरे
    का बढ़-चढ़कै आदर करो।
  khz-khz: Vewalakava ulamagina nakana pio gatua, taukavami kwapurakwapura ria pio
    venugagi-rage, a ati kwapurakwapura matotaumi arami pio vega-ragera.
  deu-TKW: In der Bruderliebe sich zusammenschließen, in der Ehrerbietung einander
    vorangehen!
  zsr-NT: Gul‑dxíꞌi‑cnëꞌ lzaꞌliꞌ ca nadxíꞌigacliꞌ‑nëꞌ bö́chiꞌczliꞌ. Ca runliꞌ‑nëꞌ
    ba laꞌn lzaꞌliꞌ ral‑laꞌ gunliꞌ ga gacrëꞌ blau lzaꞌliꞌ ca nacliꞌ laꞌ cuinzliꞌ.
  lin-lin: Mpo na oyo etali bondeko, bolinganaka makasi kati na bino ; mpo na oyo
    etali lokumu, bozalaka bato ya liboso ya kopesa yango na bato mosusu ;
  hns-NT: Toelog bhaai bahien baate, ohie se ek doesare ke pjaar kar aur barka maan
    djeme ekwan dekhke aise bhie kare.
  noa-E: Khod ãbam khʉʉnjö agdaujöta pãach khapeen kha khõsinaa, dich garmuata ʉ̈rcha
    am khĩrag eenaa agdaujö chikham respetaabat, amta dich khãai ʉ̈rpai nʉm khʉʉnjö.
  eng-EMTV: Be warmly affectionate to one another with brotherly love, in honor preferring
    one another;
  mib-NT: Te cánuú coo manī rō jiín jnáhan ró nájnūhun jéē maní rō jiín ñani rō. Te
    nducú ró jeē quéndōo yɨ́ñúhún gá jnáhan ró vēsú maá ró.
  lif-NT2: लत्‍थिक् हिम्‍मोबा फुॽनुसाॽ ने़ॽनुसाॽ कुइसिःक् लुङ्‌माॽ तुक्‍कासिम्‍मे़ॽ॥
    आबाङेनुःल्‍ले़ यरिक् वेॽहाॽ मिङ्‌सो इङ्‌धाःङ् पिरे़म्‍सिम्‍मे़ॽ॥
  xnj-xnj: Mgananayi ngati valongo, kila mmonga amutopesa hoti muyaki kuliku cheakujitopesa
    mwene.
  mmx-mmx: Mina balamu rinotno leventaba vetpes i ngan loxoeton tinotno xeneng at
    ne Karisito, la mina lolos amisik kusu ti lox asuusu loklok ngangao atnimi ri
    leventaba vetpes.
  cbr-NT: Camina bëtsibë bëtsibë 'aquianani nuibananti 'ain, mitsun xucë́nbë 'icësaribiti.
    Asamaira 'iisa tanquin 'atimoquinma camina bëtsi uni isquin upí oquin 'aquinti
    'ain.
  tee-NT: Alamap'ainit'it sia milhi'uxijnan tachi ju vasalh lhi'alak'avin unt'at'it.
    Alak'ayat'it apumatam ni tu'u' ju navita ju k'ox. Jantu va uxijnan ju alac'asq'uint'it
    ni xalack'ajin a'unc'ant'it.
  eng-LSV: 'in the love of brothers, to one another kindly affectioned: in the honor
    going before one another;'
  cak-NT: Iwach'alal iwi' roma iniman ri Cristo. Romari' can tijo-iwi' riq'uin ronojel
    iwánima y tibana' respetar iwi'.
  pah-NT: Penhoarõarõ hete ti a'ero. A'ereki pe penhomoirũirũ Cristo'gareheva'ero
    g̃waramo. Penhombohete ti nde ko ji hohe javo ojohupe.
  sja-NT: Chik'inia p'anapataadaipia bɨ, tachi ëreerã ome p'anapatak'a. Audua p'anadaik'araa
    bɨ. Ma k'ãyaara awaraa ijãapataarã pipɨara ak'ɨdaipia bɨ tachi k'ãyaara.
  xed-xed: Manda zwanama ka kuni ɗvuvustá vgha ghuni mataba ghuni. Ŋavawaŋa ta tiŋlaghuta
    vlaŋtá glaku ta sani ta ghəŋa ghuni.
  mks-NT: Xíní ñúhú qui̱hvi̱ ini ndó na̱ cúú cuéntá Jesús jáchi̱ cúú ná tátu̱hun na̱
    vehe ndó ta caji̱i̱ ini ndó tá caja cáhnu táhan ndó.
  gfk-S: Mu na sip harbasiane mu hoke be mu tike hatatamana mon. I tahut be tikenong
    na lik hatamat no mes be i tamat tana.
  bmu-bmu: Urumeleŋ alaurupŋini mi mönö guŋbönjönjöŋ qakŋe ak eŋgiba törörök jöpaköm
    aŋguba malme. Göda qem aŋgubingö kapaŋ kölakzei, miaŋgöreŋ mönö awöweŋgöba möpöseim
    aŋguba malme.
  dgz-dgz: E Keriso dugup mega daitona menan gare gare anu guriwanian. Ayamat gare
    gare tane atonu den taiwanian.
  eng-GNV: Be affectioned to loue one another with brotherly loue. In giuing honour,
    goe one before another,
  zaa-NT: '@see-verse:ROM.012.009'
  eng-WEBSTER: Be kindly affectioned one to another with brotherly love; in honor
    preferring one another;
  guh-guh: Pacuenia nacaeenapijivi bitso nasiva, bajarapacuenia panaasivamëre tsavanapae
    Cristo papijajivixaemë. Itsamonae Dioso pejumecovënëtsivi, patojitsipare itsamonae
    petaenexatsi ayaijamatabëcuenevi paxamë matatoxenetsia. Namataenetsia panayaiyataeyabiabare.
  bon-bon: Nanigane wäsi lipu singi gegi, weene pepu pana owecu jaawenemuye weeme
    ätrunga binamewale bine, piiyepu nuuja ne opo gaabe me wata yaacituye.
  nhw-BL: Ximoicnelica se ica seyoc quen icnime moicnelíaj. Huan xiquintlepanitaca
    sequinoc amoicnihua ipan Cristo achi más huan amo quen anmotlepanitaj.
  swh-ONEN: Pendaneni ninyi kwa ninyi kwa upendo wa ndugu. Waheshimuni na kuwatanguliza
    wengine.
  wbi-wbi: ku lughano lwa vanyalukolo mughananaghe jumue kwa jumue isa vukoola, mukolanaghe
    jumue kwa jumue.
  bba-bba: I n kĩɑnɛ nɡe wɔnɔ kɑ mɔɔ. I n kookɑri mɔ̀ i kɑ bɛɛrɛ wɛ̃ɛnɑ.
  eng-KJVCPB: Be kindly affectioned one to another with brotherly love; in honour
    preferring one another;
  kgk-NT: Pejohayhu katu pejogwerovy'a rei-vy pende ryvy-rami pejogwereko hagwã. Ani
    pene ate'ỹ penhomboete-vy.
  waj-waj: Ngia vaa ausa hanigieeraiya ngia ngiingii kata vayaiyara mmuduuya ruaaneema
    mmuaavai mmuaavai ngiingiiiyara ngiingiiiyara pinaama mmuduuya ruatee. Ngia ausa
    mmuduuya mmira aataruuvaa iida ngiingiiiyara ngiingiiiyara yoketaama yaata utida
    ngiingii kua ngiingii kuaivaa tuqinnama rikiaatee.
  cpy-cpy: Poetziñaarikotyaawo petakoyitantyaa, pikimita-kaantero petakotyaarimi pirentzi
    okaakiini. Pipinkathateri itsipa-paeni.
  ekk-PKP: Olge täielikult üksteisele pühendunud kui perekond oma armastuses; pidage
    teisi väärtuslikumaks kui iseennast.
  mpx-mpx: Wami pan toabulilek nuku penununuwana-agil, heliya nihi ola talimiyau ge
    numiyau. Alomiyau nuku awatauwagil.
  wbp-wbp: Kuja kankulu-jana yulkami nyurrurlakupurdangka-patuku, kuja-piyanyalu-nyanu
    jarnkujarnku yulkaya! Pulka-pungkalu-jana yapa ngalya-kariki, yampiyalu-nyanu
    pulka-pinja-wangurlu.
  luo-luo: Genreuru ngʼato gi ngʼato gihera mar owete. Ngʼato ka ngʼato mondo odhial
    nyawadgi moloyo kaka odhialore owuon.
  nhe-NT: Ximoicnelica se ica seyoc queja icnime moicnelíaj. Huan xiquintlepanitaca
    sequinoc imoicnihua ipan Cristo achi más huan ax queja inmotlepanitaj.
  aii-aii: ܗܵܘܹܝܬܘܿܢ ܡܲܚܘܼܒܹܐ ܚܲܕ ܠܗ̇ܘ ܐܚܹܪܢܵܐ ܒܚܘܼܒܵܐ ܕܐܲܚܘܿܢܘܼܬܵ‌ܐ. ܡܝܲܩܪܘܼܢ ܠܐܚܹܪ̈ܢܹܐ
    ܒܘܼܫ ܙܵܘܕܵܐ ܡ̣ܢ ܕܠܓܵܢܵܘܟ݂ܘܿܢ.
  esk-NT: Piqpakkutilusri avatmun aniqatigiisun, kamanatluktillugich aniqatigikkatin
    ilipsitñiñ.
  msb-msb: Malipay na magkaminuruutan kamo bilang magmaranghod kan Cristo kag pirme
    kamo manguna pagpakita sin paggalang sa usad kag usad.
  cpa-NT: Cu²rø² mi³hnóh¹ hniah¹² dsa² jmøi¹guǿi¹ jianh¹² hniah¹² ca¹lah¹jan² dsa²
    hnio¹ roh¹³. Jmóh³ hniah¹² hi² juanh¹² dsa² siáh² cónh¹ jín³ guiogh¹³ hniah¹².
  dso-dso: ତମେ କିରିସ୍‌ଟର୍‌ଟାନେ ବାଇବଇନି ଅଇଲାର୍‌ ପାଇ, ଗଟେକ୍‌ ଲକ୍‌ ଆରି ଗଟେକ୍‌ ଲକ୍‌କେ
    ଆଲାଦ୍‌ କରି ସନ୍‌ମାନ୍‌ କରା ।
  meu-meu: Ta ta ba heura heheni, varavara na heheto; ba hemataurai heheni danu.
  yva-NT: Weapamo wabe arakobe no Kristus ai, weti syare wamuinyo wasai vambinibe
    maisyare anui, rijate umuinyo taune mansai no awa yavaruga ramaisy. Muno wapo
    wapa arakove mansaura titive.
  dgc-dgc: Négsuyuan kam a kona ta tunay a pépétwadi. Igalang moy du kakaguman moy
    ta mahusay.
  zpm-NT: Iṉe niowse goḻleynie grë zha ne nacgrë to, gacnguizhde to, quitniede to
    zho.
  hix-NT: Noro rye me tehtokonye, osox natxow hamà, toto komo. Àro wyaro rma rha osoxe
    rma haxa ehtxoko. Roho nyhe naha, mosonà, kany me ehtxoko, omnyamo ro rye rma.
  sim-sim: Jisasin tiyanda ma jirin, jihi ambek ji anarupshika, os mahasanje indinga
    jihin ji rupshinda hom. Ji yerkujihi jihinjik hi jihin ji hauowewan ji hala. Hako
    ma anandi ondo hi lihin ji hauoweka.
  npi-ULB: दाजुभाइहरूबिच हुने प्रेमको सम्बन्धमा चाहिँ एक-अर्काप्रति स्‍नेही बन । आदर
    गर्ने सम्बन्धमा एक-अर्कालाई आदर गर ।
  cgc-cgc: Bilang mga mag-utod ta pagtuo, magpalanggaay kaw. Dapat pirmi kaw alisto
    na magtaod ta kada isya.
  tim-tim: Ye gala agak bunŋe akmâ han aŋgi goaŋgi akŋetgât kârikŋe akbei.
  yor-yor: Ní ti ìfẹ́ ará, ẹ máa fi ìyọ́nú fẹ́ràn ara yín; ní ti ọlá, ẹ máa fi ẹnìkejì
    yín ṣáájú.
  wos-wos: Guni Krais Jisasna hundika xéka guni atéfék natafa hémémbu reta nyama bandi
    nyange maki guni re. Reta guni wali Krais Jisasna hundika xékékwa du takwaka némafwimbu
    mawuli yatanguni. Guni du takwa nak nakna ximbu harékénjoka mawuli yatanguni.
  emp-NTPO: Wãrã quĩrĩãneba dji quĩrĩã b̶ead̶adua. Crĩcha biad̶eba dji waya b̶ead̶adua
    idjab̶a djãrãda biara crĩchad̶adua.
  eng-F35: showing family affection to one another in brotherly love; in honor preferring
    one another;
  ind-ind: Sebagai saudara-saudari seiman yang sudah bersatu dengan Kristus, hendaklah
    kamu semua saling mengasihi dengan sepenuh hati. Juga, hendaklah kamu berusaha
    menghormati semua saudara seiman melebihi diri sendiri.
  pes-OPCB: یکدیگر را همچون برادران مسیحی، به شدت دوست بدارید. هر یک از شما دیگری
    را بیشتر از خود احترام کند.
  mpt-mpt: Ibo ib bobol temo bainobo galin naka mak unang maki omyeniba gobenomabibo
    makob nakae e bobol temo e dab tleminwali omyenea gobe bie inaine! Ibo naka mak
    unang maki mo baabenibta Ne naka ayamobo, ne okok osa ayamobo galaibe! Ibo hebmamsab
    naka mak unang maki niniin ota omfabesese nine!
  ssx-ssx: Ikana꞉ma꞉ ika꞉ Ketiso kametiti ame̱le̱ ika꞉ kone pukima꞉ homa alualu pea
    hapa꞉peke. Kutupa ika꞉ ika꞉ kone lu mina꞉nia alualu puluekema꞉ taapo hapa꞉peke.
  mkl-mkl: I bi njɛ ŋɑ, i ce kookɑɑi i yɑ mɑ̀ò bɛɛrɛi njɛ ŋɑ.
  gaq-gaq: କିସ୍‍ଟ ବିସ୍‍ବାସି ବୟାଁ ରେମୁଆଁଇଂକେ ଜିବନ୍‍ ବିଚେ ବଲ୍‍ ବାପା ବାରି ମୁଇଂ ମାଡ୍‍ରେ
    ସନ୍‍ମାନ୍‍ ଆକେ ନ୍‍ସା ଇକ୍‌ଚା ଡିଙ୍ଗ୍‍ପା ।
  gof-RNT: Issoy issuwara ishada siiqetite; issoy issuwa bonchchite.
  unx-unx: ଖ୍ରୀଷ୍ଟ୍‌ ବିଶ୍ୱାସୀ ହାଗା ମିଶିକ ଲେକା ମିହୁଡ଼୍‌ ଆଡଃମିହୁଡ଼୍‌କେ ଦୁଲାଡ଼ିପେ ଆଡଃ
    ମିହୁଡ଼୍‌ ଆଡଃମିହୁଡ଼୍‌କେ ମାଇନିପେ ।
  gah-gah: Lekeza zuhaloka aliaká niamómámini iki likigivetikini likigika kimiiki
    nene apiziki minatamó nenémo lukumu hilino. Ve makolitini kugulizá ali otiki golómeni
    giziki eza aviliko eza aviliko okogó ale otitune liki gililo.
  lcm-lcm: Mi lomon angpokai ani keve tungami ta vinga ro tutuman. Mi mamaila alava
    angpokpokai ani mang matan imi, na numai ku ago ta uli laba an.
  aer-aer: Arrantherre akwetethe arntarnte-arerretyeke anaye arrantherre ingkirreke-arle
    kwenhe Christ-kenhe anemenge. Akengentye angkerretyale anaye, mwerrentye ware
    angkerremele anaye, arrpenhe areyeke itirremele itne-arle ngkwengenge arntwarre-ulkere.
  qvc-NT: Jisuspi kriyiq masinchiqkunawan allin masapurashina ancha kuyanakushun.
    Amar palanganukuna kashunchu. Ashwanri suqwan suqwan rrispitanakushpa, ancha qawch'u
    kashun, suqkunata alabananchiq.
  tgl-ULB: Patungkol sa pag-ibig ng mga kapatid, maging magiliw kayo sa isa't isa.
    Patungkol sa kapurihan, igalang ninyo ang isa't isa.
  cbs-NT: Ja inun, matun betsa kayabi keska wakin ikunwainbu betsabu jawada pepa man
    amis shinanma jakia ikunwainbu betsabube medabenamekin jabube nuinamei duanamekubainkanwen.
  xtm-NTPP: Jín kutoo tna'a ndi‑in ndi‑in o sukan kútoo o ñayii ve'e o ma. Jín kava
    respetu o nuu tna'a o ma.
  nnq-nnq: Mpalanange andi makalongo, kila mundu anhwachila oti nnyakwe kuichima.
  bao-NT: Mʉja ca niiro cõrora jĩcʉ̃ punare biro ameri mai niiña, nʉcʉ̃ bʉorique mena
    añuro ameri ĩi nʉcʉ̃ bʉo niiri.
  san-ORI: ଅପରଂ ଭ୍ରାତୃତ୍ୱପ୍ରେମ୍ନା ପରସ୍ପରଂ ପ୍ରୀଯଧ୍ୱଂ ସମାଦରାଦ୍ ଏକୋଽପରଜନଂ ଶ୍ରେଷ୍ଠଂ ଜାନୀଧ୍ୱମ୍|
  huv-NT: Aton ijiürayon lasta nop alinop atnej mejiüran micojon michijquian, ermbeolayon.
  otn-NT: I jatho ngue gui̱ ma̱hni̱ mmi̱c'ɛ̱i̱ui n'na ngu̱ n'na'a̱hʉ porque gätho
    ga̱di̱ ncu̱hʉ ngue ra̱ Cristo. N'na ngu̱ n'na'a̱hʉ da̱mi̱ hyonnbi̱ ha di hnu̱
    ma̱nsu̱ mi̱'da ni̱ cu̱hʉ.
  nop-nop: Hidi yadi menot folooŋ hinek tiŋa hatiyaneeŋ, eŋ nohiyedok nadiyembune
    loloŋnit tuluwaak.
  obo-NT: Pohinowannoy kow iling to tootampod to pusod. Pokita row no mowwet kos kod-ontong
    dow to duma no lampas pa taddot kod-ontong dan koniyu.
  cak-ENT: I-hermanos ivi' roma itaken ri Cristo. Roma c'a ri' tijola-ivi' riq'uin
    ronojel ivánima y tinimala-ivi'.
  lif-NT: ᤗᤳᤌᤡᤰ ᤜᤡᤶᤔᤥᤒᤠ ᤑᤢ᤹ᤏᤢᤛᤠ᤹ ᤏᤧ᤹ᤏᤢᤛᤠ᤹ ᤁᤢᤀᤡᤛᤡ᤺ᤰ ᤗᤢᤱᤔᤠ᤹ ᤋᤢᤰᤁᤠᤛᤡᤶᤔᤧ᤹॥ ᤀᤠᤒᤠᤅᤣᤏᤢ᤺ᤸᤗᤧ
    ᤕᤖᤡᤰ ᤘᤣ᤹ᤜᤠ᤹ ᤔᤡᤱᤛᤥ ᤀᤡᤱᤎᤠ᤺ᤱ ᤐᤡᤖᤧᤶᤛᤡᤶᤔᤧ᤹॥
  mie-NT: De cánuú coo manī nū jíín ndá táhán nú tá cúu nūū mānī nū jíín ñanī nū.
    De nducú ndá nú nāsa quendōo yíñúhún cā táhán nú nsūú cā maá nú.
  san-TIB: ཨཔརཾ བྷྲཱཏྲྀཏྭཔྲེམྣཱ པརསྤརཾ པྲཱིཡདྷྭཾ སམཱདརཱད྄ ཨེཀོ྅པརཛནཾ ཤྲེཥྛཾ ཛཱནཱིདྷྭམ྄།
  qve-NT: Qankunaqa wawqentin hinayá allinta khuyanakuychis. Hinallataq allinta respetanakuspa
    kawsaychis.
  pao-NT: Tamme sakwa mu tunaka'oedyukudu besa soobedya, ka te samoomu te soobedya-kwa'nesoo.
    Tamme sakwa ooosapa besa mu matugu tammesoo ooonakwa besasoo.
  cbu-NT: Maachiritaatsis chinakis ashiritam Apanllchichpatatis chinangtsa. Aranginasha
    chinangtsa. Apanllchichpatatis wanasir tsiyatangtsa; saanpatatis wanasireem ínangtsa,
    watam Apanllchichpatatssawa.
  usa-usa: tirukaké káqowa-kaqowaqtabataa keráwáqá tikaíno. Îtu Káríqto uráiniq umá
    keráwáqá tirummá améra ábâqwaayuraa umá máero. keráwáqtí káqowa-kaqowan-aama yaaguyábóro.
    keqtíbâqawaayuyabama uyátá-maqma anóniq umá túyánámmá itéraq timuqá maqyíkáaro.
