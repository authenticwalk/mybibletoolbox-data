    ki ka wi mu waitatamuri, ade iyapana kudubai dai ki wi bamagau baitagisi ki ka
    wi mu diriwamaga kwaiwagi waitatamuri.
  nko-NT: Mlɩbʋa mlɩ aba Bulu ahá ánɩ́ bʋbʋ ɩkplántɔ. Mlɩyɩrɩ ɩwɩ hɔ afɔɔ́.
  bsn-NT: Cristore ajitirʉ̃nʉrã rojose ĩna tãmʉojama, ĩnare ejarẽmoña. Ejarãre quẽnaro
    yiya.
  pib-NT: Gapikanna magatinrinwa kpashirine. Machipepjingognenanupgi.
  wiv-wiv: Kua na Kristen taza dia kene sot na goloa taza, ho tu kodonidia vona. Koi
    taduria kaka bukuna malala motu kara kamiu rumaruma, miu na hada poto papa ni
    dia.
  reg-reg: Musangilega mu bhukene bhwa bhekilisisha. Muyeje njila nyafu ejo kwelesha
    lwa kutyo mulabhafogesha.
  mlh-mlh: Anuture ŋiŋigo gbagbataeŋineji yare embimbiŋgagobi, oi bapi yaberu goinebi.
    Ŋoŋo ŋiŋigo kepore yaberu moko ŋeku uqo munjaŋ noku jeri eku goinebi.
  gof-ENT: ኣማኒያ ጌሻታ ኮሺያባን ማዲቴ፤ ኢማታ ሞኪቴ።
  aau-aau: Hunkwe hno wayh-om omeme ohna ma lwak me kwa hiymon. Seyr hno a hokwe uwr
    suwon me kwa me-huonok yawriy.
  tvk-tvk: Melele xa moletin sav xil na Hi labe tamure ni neta ngan, musa naha xa
    mukila musa ni mi xil tengan mututou ni xil. E melele xa mupus ngan halesav xil,
    muhur pilei xil e tim samim.
  prf-NT: Tumulung kam ten pangangailangan nen kákkapatkaka hidi, sakay patulusán
    moy en kákkapatkaka a awan ti matulusan.
  auy-auy: Maníkóní waási ímbo tómbó makéwi túwaꞌnai eꞌa namuꞌ-waasímó tíyaꞌo éꞌa
    tóné naané tíméro.
  tbg-tbg: Kotira vaiinti nahenti vokiaka kia vo haika vataivera, ne nenta i haikara
    rairake vikavata nimiata. Vokika niaraihai aarana anivera, ne koqemake vikaqaa
    raqikiata.
  hub-NT: Chikich yatsut Jesucristonam surumankau aina atsumainakaisha yaigtarma.
    Shuar atumin iirmastasa wininakaisha, shir anentsarum atumi jeen awayaatarma.
  hmo-hmo: Bema Dirava ena taudia be mai edia gau lasi neganai, umui durudia. Bema
    idau taudia be umui dekenai idia mai neganai, emui ruma dekenai do umui abidia
    dae.
  big-big: Watabi inigi piyeng yongkambanu Yisugi watabi ngelek ono puwili kiling
    sanga mizi keya nalaga lewa pilik puwiliyegi i nugumakka koli keleyi.
  gux-G: Yin ya todi bi niteginkaaba bi buama banlu, ki ya bobindi bi canba po ku
    canmangu.
  cnl-NT: Rɨ²jmée²ra'³ co̱²juø'¹ quie'² dsa³ 'i³ rɨ³jɨ́n² quien³² Dios 'i³ xa³ 'e³
    'ne'² quie'². Co̱'³ cɨ'²³ 'ne'² 'e³ li²³dxʉ́²³ 'óo²ra'³ 'e³ rɨ²tøø³¹ra'³ dsa³
    xi²ñʉ'¹ quien³²na'³ ca²³ji̱i̱³.
  zar-NT: Buliʼnödzaj quégaca bönachi queëʼ Cristo tsca nayádzjaguequinëʼ. Guliʼgüíʼ
    lataj ga ilaʼcuáʼ nupa taʼdxín queë́liʼ.
  kde-kde: Vayangatange vakúkulupila kwa kuveng'a vitukutuku vivasikikidile, na muvapwechelele
    vayeni.
  ata-ata: Lexe ta mitema noxou Lataua moseꞌi iꞌa mimii xe xaꞌa ꞌani uasi, la ngingi
    ngasuꞌulineꞌi. Mo lexe taasila ineꞌe noxinge, la ngasaxilaꞌa laixe.
  qvw-NT: Pishipacü chalapacü-masiquicunactapis yanapaycäliy. Jamapacücunactapis jamaycälichiy.
  nfa-nfa: Pake mèdha-panyau miu, ho bara dhèu sarani dhu parluu miu bara si. Ladhe
    abhu dhèu dhu mai nèti rae leo, hia raꞌa-rinu, aa sèmi mere si sèna ka manubha
    ètu dꞌara èmu mi. Dènge jꞌara neꞌe, miu padꞌelo le sasue miu mi dedha rèngu.
  tnp-tnp: Otəfən kəm nətəmimi rəha Uhgɨn nati nak iətəm rəhalah tɨkə. Otəkeikei motol
    təuvɨr kəm iapɨspɨs mɨn nətəm kəutəhuva imatəmah ikɨn.
  urd-urd: मुक़द्दसों की ज़रूरतें पूरी करो।
  hot-hot: Ma avômalô matheŋ takatu ba êv i sêkêya, êŋ ma nêm i sa. Ma avômalô malak
    yaŋ êlêm, onja i thô ba oyabiŋ i mavi.
  mqj-NT: Pamoloikoa' padammu to mangngorean to tangkaan sirundunan katuoanna, palangngan
    manappai banuammu to liu lalan.
  rus-SYN: в нуждах святых принимайте участие; ревнуйте о странноприимстве.
  mbh-mbh: Na aro ve God ile tokokoe pelie o oror nge ur e, aro thomu o opoal or nge.
    Na aro ve long pelie o velpol a thomu nge, aro thomu o nongpoo or.
  bdd-bdd: Ma ꞌeguma tasimiyao ꞌeta toꞌaha mwau ꞌilatu ꞌoidiya, beno ꞌimi tobwatobwega
    waꞌabihetedi, ma wete wabwauwedi ꞌimi hada.
  cbt-NTPO: Imapisopita pahuantohuachina', ma'sha quëtoco'. Ni'toro'sa' ya'notohuachinënquëma',
    noya nontatoma', a'caco'.
  srn-NT: Yepi den sma fu Gado na ini den nowtu. Un doro mus opo gi tra sma.
  cta-NT: Nu loꞌo lyiji sca na jiꞌi̱ sca nguꞌ tyaꞌa ngusñi ma̱ chaꞌ jiꞌi̱ Cristo,
    ngaꞌa̱ chaꞌ tyaꞌbe chaꞌ tsoꞌo nu ntsuꞌu jiꞌi̱ ycuiꞌ ca ma̱, chaꞌ ta ma̱ na jiꞌi̱
    nguꞌ biꞌ, na laca nu lyiji jiꞌi̱ nguꞌ. Lcaa tyempo ta ma̱ toꞌ tyi ma̱ chaꞌ tyiꞌi̱
    ñati̱ nu lijya̱ ti.
  bqc-SIM: À dↄnlɛkɛ Lua gbɛ̃́ pↄ́ pↄ́ lɛ́ kɛ̃́sãmáↄnɛ. À wɛtã ń nibↄfↄ̃ao.
  tcz-CHONGTHU: Pathen mite ngaichatna a kithopina neiyun. Jindot them dan kichuh
    jinguvin.
  mar-mar: पवित्रजनांच्या गरजेसाठी भागी देणारे, आतिथ्यात पुढे जाणारे असे व्हा.
  snp-snp: Felegaga wenenala neta mamu kolinawamo ya ani olu faka lalo. Ido eba malekati
    enawamo, ya auma witi kiyaba lalo o gedemo idalo.
  isl-isl: Takið þátt í að sinna efnislegum þörfum annarra og stundið gestrisni.
  spy-NT: Ōyēētyēēchinē biikaab Kiriistō chuut ām kiy nyēē māchē ānkōōtoochē tāyēēk.
  xnn-xnn: Men-ited kayo is badang isnan iib-ayo ay mamati ay makasapol is badang
    dakayopay men-gasing ay mangsangaili isnan somikom.
  mwe-mwe: Mwaajangutilanje bhandunji bha ukonjelo bhalinginji nshilaje. Nnikwaposhelanga
    bhajeninji kwa ntuka.
  tte-tte: Tem ami tali tomeliwo tawae kolili ibwaga kwasaguili. Taumanao kwayoganlima
    ami nume mena.
  tcs-tcs: Yupla mas elpe ol pipol blo God ip dempla nogad ol samting. Yupla mas prapa
    soe gudpasinwei po ol Kristian uda yupla no sabe ane singaut dempla po kam stap
    wea aus blo yupla.
  hlt-THB: Thlakciimkhqi a voetnaak dawm unawh, khinkhqi ce ak nep na toek law uh.
  soq-soq: Nitu e manlawoa mampe sumanai sosola dima abolawantoia saumonuna, ita do
    sosola nuaeu mampe banlamonuno dulawo odompa.
  qub-qub: Ermänucuna pishipacaycho caycaptenga cuyapar yanapay. Wasiquiman chayamuptenga
    cushishalla pachächiy.
  att-att: Ilimù naw yù ángngabbák naw sù ira magáwák, nga wáwwagi naw ta ángnguruk
    naw. Á ilágum naw yù ira ngámin nga umay makiálliuk nikayu.
  bki-bki: bogo napano namoneano dolu nalo maka ve kialo tenalo tai, monoka kuvisaaro
    ka kuvisian saba vanlo, a monoka kuvisaaro ka kuvitikar tomu dolu nalo ea kunuemiu.
  bqp-bqp: À kpányĩ kɛ Luda gbɛ̃ kũ pↄ́ tɛn kĩaḿmanↄnɛ. Àgↄ̃ nibↄ kɛ.
  mcp-mcp: Dʉgá kwíínd búúd ɔ Zɛmbî bwə́ ŋgə́ jɨɨ kwííndyá wá, bɨ dʉ sɔ̧́ nə́ bɨ dʉ́g
    lə́g ójóŋ bɨ́dɨ́ mínjɔ́w.
  hat-hat: Bay moun k'ap viv pou Bondye yo konkou lè nou wè yo nan bezwen. Resevwa
    moun ki vin lakay nou byen.
  npl-NT: Xikimpalewikah n tokniwah ika tlan kimpoloa, iwa xikinyekselikah akimeh
    nomechontlajpaloah.
  bgg-bgg: Na shii um pha ji nawai ijak Masipho è chid pha ji thang bo, chiih-è naro
    hò habin athiegpho shii hong bo.
  eng-TCENT: Contribute to the needs of the saints, and pursue hospitality.
  eng-BSB: Share with the saints who are in need. Practice hospitality.
  cpu-NT: Ontzimatye pimpashiyetaiyaari okovityiimovaitari itasorentsitakaitairi.
    Poimaantapiintayetai pipankoki.
  san-ASM: পৱিত্ৰাণাং দীনতাং দূৰীকুৰুধ্ৱম্ অতিথিসেৱাযাম্ অনুৰজ্যধ্ৱম্|
  tac-NT: '''La kógiwa chejaré ralámuli napu resí laa napu Onorúgame oyérame ju. ''La
    lisensia ''yawa napurigá mué bejtélachi okómala uché bilénaka jsime napu ju Onorúgame
    oyérame.'
  eng-WEBPB: contributing to the needs of the saints, and given to hospitality.
  gfk-H: Muat na banbanot ira sunupi ta ira mataniabar tus gar ta Kalou. Muat na dadas
    wara balbalaurei lah ira hasira ta ira numuat hala.
  viv-viv: Hai Yaubada yana kaliva o yana vevine tamo gavadi againe hikaliꞋuho, medema
    agaidiya wanafolakena. Wakawaka yami manuweya wanamaduvegaꞋauledi.
  yao-yao: Mwakamuchisye ŵandu ŵa Akunnungu mu yaikwasoŵa yao ni kwapochela achalendo
    kwa unonyelo.
  tgp-tgp: Vara te tapuhi non God mo vejuveju hin te hinau, ha tuenira na nomim hinahinau,
    ale ha avulahi vara ha lavi na tamlohi na imamim.
  auc-NT: Wængonguï quïnäni ænguënënäni inte wædäni adinque mïnitö mäincoo wæætë nënempomïni
    æncædänimpa. Ayæ̈, Botö oncönë pö guiite cænte möedäni, ante wadäni ïnänite waadete
    cæedäni.
  kbc-NT: Edianitecetiwaji ɡ̶anioxoadipi ganigidi laɡ̶alanigi ane yopotibige. Codaa
    abaatege oko ane yopotibige limedi.
  bmh-bmh: Kristen duailel ipal go ecesab tamacag isanaraiban, ece maran. Uzan tub
    Kristen duailel agal uzan alebi, ag igaraiban suban gumaraimai, ee maran.
  ctu-BL: Coltanla i cha'año' bʌ Dios ti pejtelel chuqui tac anto yom i cha'añob.
    We'sañob ti la' wotot.
  meq-meq: Dzənum tay ha ndo məpe mədzal gər hay ka Yesu neheye mətawak aye hay tə
    zlele kurom. Ndo neheye ti ye naha a gay kurom aye na, təmum tay ha lele.
  noa-H: Mʌg Hẽwandam hiek hʌ̈k'a durrum gaaimua hi hõork'a t'ʌnʌm k'ʌʌnau nem hiigwai
    pãachdëuchata hig nʌmjö habat, ham nem hig nʌmdam jöpk'aa haudeeg. Warpmua k'ãijã
    bëewi pãach haig k'ãyaag di jëeucheewai ham dʌ̈i hö wajap'a habat.
  alp-NT: Imi tapa tamata rebe esi hlake loko Tuhane. Imi trima tamata rebe iluake
    bei lauke me imi lumare.
  san-VEL: pavitraa.naa.m diinataa.m duuriikurudhvam atithisevaayaam anurajyadhvam|
  kbq-kbq: Anumzamofo vahe'mo'zama mago'a zankuma atupa hanagetama, zamazama hanagura
    tro huta maniho. Onkenesnaza vahe'ma esnageta nontamifi kehuta zamavarenteho.
  kbh-kbh: Bëngbe Bëtsabe ents̈anga opresido bomnënga s̈mochjújabuache, y s̈mochtseprontana
    ts̈ëngaftangbe yebnents̈e posada ínÿenga júyents̈amiama.
  ron-LSB: contribuiți la nevoile sfinților și fiți darnici în ospitalitate.
  pon-pon: Kijakij on jaraui jamama kan; kajamo ki peren.
  nhe-BL: Xiquinmajmaca sequinoc itlacajhua Toteco tlen ax quipiyaj tlen ica panose.
    Xiquinselica sequinoc tlaneltocani ipan imocalijtic ica yejyectzi.
  sps-sps: Nainy te sikia ror a vainy fafaaman ta kainy ainy ge tu raarav, mi ma kavuu
    of rari na foka te kakat iny rori, ka iny faakouts rari. Ai tan nainy te vavis
    minon a mesmes a tsoiny fafaaman tana pan tsumi ana ayei na sikia ta kainy ainy
    ge ta pan ma goros ya tan voiny, kuar yam tsunia am tsue to na ka, “Amam fafasung
    marom anyi, taame kaa fiisen mamimam!”
  wnc-wnc: Sike notza Jesuat nana aminu sangaapae dapmakaing aminde ginda gatayamunong.
    Gatayamuke aminu you gapmanduneta apningu yotzaatang pakoke ginda take toitnong.
  bus-bus: À dↄnlɛ kɛ Luda gbɛ̃ kɛ̀ pↄ́ e kɛ̃sãaḿmanↄnɛ. Àgae nibↄ kɛ.
  gub-BL: Zaneruwihawete rehe uzeruzar ma'e pepyr har a'e wà, aze naheta tete kwaw
    ma'e wanupe nehe, aze naheta tete kwaw temi'u wanupe nehe, pemono amo penemi'u
    amo wanupe nehe. Aze uzeruzar ma'e penemigwaw 'ym ur pepyr nehe, pemuixe kar penàpuz
    me nehe, temi'u imono e pà izupe nehe.
  imo-imo: Gotenga imbo mare mele molo lembaloma liko tapoko mele mare tiengei. Imbo
    kombu tulena imbo mare ponenge leko onge wali liko tapoko noiko peaio.
  boj-boj: Qotei aqa segi tamo uŋgasari qudei naŋgi iŋgi iŋgi qa truquoqnibqa niŋgi
    na naŋgi aqaryainjroqniy. Tamo laŋaj naŋgi dego nuŋgo meq boqnibqa naŋgi oqnsib
    geregereinjroqniy.
  eng-DRA: Communicating to the necessities of the saints. Pursuing hospitality.
  knf-knf: Nadoon kaţënk bañaaŋ biki Naşibaţi banwooŋ ţi kanuma nabot nado kayeenk
    bayaanţ du itohan.
  san-KHM: បវិត្រាណាំ ទីនតាំ ទូរីកុរុធ្វម៑ អតិថិសេវាយាម៑ អនុរជ្យធ្វម៑។
  arn-NT: Welukonke kelluwküleaymün tamün duamtuel mew tati koneltulelu Ngünechen
    tañi trokiñche mew eymün. Iney rume witrankontuelmünmew, küme duam llowkeafimün.
  zas-NT: Chi xhie ryaadx xcompniaridi, bén rliladx ree Jesucrist, gol been reeman
    yudar. Gol gojc benzaꞌc con ree bén riꞌt lidxidi.
  ken-NT: Kwak nɔ́kɔ́ ká bo Mandɛm abhɛn ɛyap ɛ́pú, mǎnsyɛpti nɔkɔ mankɔ amɛm bɛkɛt
    ɛbhɛka sayri.
