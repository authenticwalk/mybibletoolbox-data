verse: ROM.012.013
translations:
  kpx-kpx: Dilava ataeau kunaiholimale kebia tedaeveve. Ataeau deiai lohoge malevei
    o hatueveve.
  okv-H: Eto ungota namei kamei ekalesia ta ujeje deire avo mihirou kito amo hondate
    evujo, eto ekalesia embo damina puvuresora unduresova avo peni bera ainge ijie
    jireki poeki eto kito poeto kogue eto unduvujo.
  tbo-tbo: Tu witumagana tulami ega hita igapola uyahihi omi gapola ona gutahi po
    tauhi mitehi ona igapola. Ma omi numa gamohi hina taatagihi lawa geha hai ani
    luhalo.
  mal-C: സഹവിശ്വാസികളുടെ ആവശ്യങ്ങളിൽ അവരെ സഹായിക്കുകയും അതിഥിസൽക്കാര പ്രിയരായിരിക്കുകയുംചെയ്യുക.
  grc-SR: ταῖς χρείαις τῶν ἁγίων κοινωνοῦντες, τὴν φιλοξενίαν διώκοντες.
  bgc-bgc: पवित्र माणसां ताहीं जो किमे जरूरी हो, उस म्ह उनकी मदद करो, अर अजनबी माणसां
    की सदा सेवा-पाणी म्ह लाग्गे रहो।
  khz-khz: Palagu gena taunilimalima geria rapu e vetavuvetavu kapurai pio veakavara.
    Tau polu gemi ai gewatina genai, pio gapi-ragera, e pio gitatago namanamara.
  deu-TKW: Den Heiligen nach Bedürfnis mitteilen, Gastfreundschaft pflegen!
  zsr-NT: Gul‑nö́dzj quegac bunách queëꞌ Cristo tsca nayadzjcnëꞌ. Gul‑güíꞌ latj ga
    laꞌcuáꞌ nup taꞌdxín queëliꞌ.
  lin-lin: mpo na oyo etali bosenga ya babulami, bosunganaka mpe boyambanaka malamu
    kati na bandako na bino.
  hns-NT: Djab doesar iesaai log ke koetjh djaroerat hai, tab oelogke sahaaita kariehe.
    Kausies kar pahoena logan ke sewa kare ke.
  noa-E: Mʉg Ẽwandam iek ʉ̈kha durrum gaaimua i õorkha thʉnʉm khʉʉnau nem iigwai pãachdëuchata
    ig nʉmjö abat, am nem ig nʉmdam jöpkhaa audeeg. Warpmua khãijã bëewi pãach aig
    khãyaag di jëeucheewai am dʉ̈i ö wajapha abat.
  eng-EMTV: sharing in the needs of the saints, pursuing hospitality.
  mib-NT: Te coto ndáhú ró ñayuu cácandíje núu cúmanī nuū i. Te cuāha núu ró vehe
    nuū ñáyuu cájica.
  lif-NT2: निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ सेसे कुमनाहाॽ खुनिॽ चायोःम्‍बोओ कुभाॽ पिरे़म्‍सिम्‍मे़ॽ,
    तरे तोःसे़म्‍सिम्‍मे़ॽओ॥
  xnj-xnj: Muvatangatila vandu va Chapanga maganu gavi, muvapokela vayehe kwa mtima
    wa bwina.
  mmx-mmx: Mina lox epovo lavakpakes at limixin at ne Moroa, la mina lok maraose mi
    limixin petpes.
  cbr-NT: Axa Cristomi catamëcë uni ñuñuma 'aish 'aquinsa 'icë camina min ñu raíri
    'inánti 'ain. 'Inánan camina axa min xubunu bëbacë uniribi pimianan anua 'uxtiribi
    'inánti 'ain.
  tee-NT: A'akt'ai'ut'it ju la'ixmaktasq'uinit'an ju vachu' talhilaca'anta ju Cristo.
    Amalak'avit'itch ju tatolhputun pants'iquis laminchaka'an.
  eng-LSV: to the necessities of the holy ones communicating; the hospitality pursuing.
  cak-NT: Cuando jec'o lok'olaj tak kach'alal ri c'o nic'atzin chique, quie'ito'.
    Tisuju' qui-posada cuando niquijo' posada.
  pah-NT: Pema'ema'ẽ ti penhimbatera Cristo'gareheve'g̃a pe g̃a herekoe'ymame. Cristo'gareheve'g̃a
    ndug̃andurame pejipyteri pe pembuhuruka ti g̃a penhonga pe jipi g̃a nderekokatuavo.
  sja-NT: Awaraa ijãapataarã chupɨria k'awaadaipia bɨ mãik'aapa ne-inaa wẽe p'anɨ
    pɨrã, ãramaa teedaipia bɨ. Awaraarã pãchi t'ãide p'asia chedak'ãri, t'ãri pia
    auteebaidaipia bɨ. K'ãidait'ee wẽe p'anɨ pɨrã, pãchi tede k'ãipítɨ.
  xed-xed: Dguvuswa dga ta skwa ghuni nda gwal zlghay nda ŋuɗuf ta pɗay. Tsuʼawatsuʼa
    ta matbay.
  mks-NT: Ndá ña̱ha ndíma̱ni̱ nu̱ú java ga̱ na̱ cúú cuéntá Jesús ná chindeé ndó na̱.
    Ta ndiquehe va̱ha ndó ña̱yivi xíto nihni ndo̱hó.
  gfk-S: Mu na banot ira sunupi ta ira matanabar tus tane God. Mu na dades ura balbala
    leh ira wasire ta ira numu hala.
  bmu-bmu: Anutugö ambazip sarakŋan yuaigöra osizei, i mönö bauköm eŋgiba malme. Mönö
    ambazip köl öröm eŋgiba mohotŋe tata nene nem sösöŋgai ahakŋe.
  dgz-dgz: Iesu dugup mega nagirewa da da wan dim dim inamup uoni ame wan dim dim
    ega upi yan se munan. Daio nagire pa ega ega gapan waupamon.
  eng-GNV: 'Distributing vnto the necessities of the Saintes: giuing your selues to
    hospitalitie.'
  zaa-NT: De nabia'ni le qui'ni ttu hermano qui'le cca bi sufrir por biỹa necesidad
    ní té qui' bi, ná qui'ni etúalatsi' le bi nna guni le bi cualàni. Ą'hua tsè' taá
    guni le recibir iyaba ca enne' íl·lani le' litsi' le nna ą'hua lígúni cą invitar.
  eng-WEBSTER: Distributing to the necessity of saints; given to hospitality.
  guh-guh: Itsajota Dioso pejumecovënëtsivi namatavenona, payavenonabiabare. Pamonae
    pacasivaxaina panijaboyaberena, xaniavaetsia pacopiapitabiabare.
  bon-bon: Weeme nuuja ätrunga biname cina liba gwidape singisingi yaacrajuge, weene
    teeme mäpu cabu teeme singi gwidape yääcäremuye, cuta piiyepu gaabe cabu otnetneja
    biname bine ala taasoglecemuye teeme deedei piiyepu ute puupu ceerame.
  nhw-BL: Xiquinmajmaca sequinoc imasehualhua Toteco catli amo quipiyaj inintechmonequi.
    Xiquinselica sequinoc tlaneltocani ipan amocalijtic ica yejyectzi.
  swh-ONEN: Changieni katika mahitaji ya watakatifu, wakaribisheni wageni.
  wbi-wbi: muvombaghe palikimo mu vvufumbue vwa vitiki. londagha isila nyinga sa kuvonesia
    uvukoola.
  bba-bba: I nɑɑnɛ dokeobu wɛ̃ɛyɔ yèn bukɑtɑ bɑ mɔ. I n dɑ sɔbu yɑɑrɛ ko.
  eng-KJVCPB: distributing to the necessity of saints; given to hospitality.
  kgk-NT: Ha Hesu reroviaha katu pende ryvy-rami. Iporiahu va'e-pe ehexakwaa katu
    ereme'ẽ-vy. Ani pene rakate'ỹ pene mba'e-rehe peme'ẽ hagwã íxupe. Ehexakwaa joty
    íxupe. Ne mba'e eiporu uka meme joty íxupe. Ogwahẽ ou-vy ramo pende ha-py peikwaa
    e'ỹ va'e pemogwahẽ katu íxupe pene ndive opyta hagwã.
  waj-waj: Ngii seena Anutuuqaa gioonna kiaapu vooya hama iyasi mminnaatainai ngieenoo
    iyara boo tida ngiingii mminnamminnaa yapaiyauvakidiri vooyauvai iya mmiatee.
    Voopidiri ngiaiya hama yeenna nnaunnaatainai ngieenoo iyara boo tida iya mmiatee.
  cpy-cpy: Pipashitee-yaari kemijantzinkari-paeni okaatzi kowityii-mowaetariri. Poemaanta-piinta-yitee
    pipankoki.
  ekk-PKP: Võtke osa Jumala rahva vajaduste täitmisest ja võtke võõrad külalislahkelt
    vastu.
  mpx-mpx: Ebo wami pan toabulilek aanan ge bugubugul hi kalaan, he komiu wami bugubugul
    nuku peguyau-an eliyalil. Bwabwali nuku yoga pahel wami limiya.
  wbp-wbp: Kirijini-kariyungku kajilpalu marlajarra marda nyinayarla jurnarrpa-wangu
    manu marda mangarri-wangu, ngulakujulu-jana kutu yungka. Manu marda kajilpa ngajarri
    yantarlarni ngurra nyurrurla-nyangu-kurra, ngulajulu rdakurl-kijika ngurrangkaku
    nyinanjakuju.
  luo-luo: Poguru giu gi jo-Nyasaye mochando. Beduru joma ohero rwako welo.
  nhe-NT: Xiquinmajmaca sequinoc itlacajhua Toteco tlen ax quipiyaj tlen ica panose.
    Xiquinselica sequinoc tlaneltocani ipan imocalijtic ica yejyectzi.
  aii-aii: ܗܵܘܹܝܬܘܿܢ ܫܲܪ̈ܝܼܟܹܐ ܒܣܢܝܼܩܘܼܬܵ‌ܐ ܕܩܲܕܝܼܫܹ̈ܐ، ܗܵܘܹܝܬܘܿܢ ܡܪ̈ܲܚܡܵܢܹܐ ܠܢܘܼܟ݂ܪ̈ܵܝܹܐ.
  esk-NT: Ikayuġlugich Agaayyutim iñui inuqsraqtuat. Tukkiqsuġlugich iglaat kiñunnapsitñi.
  msb-msb: Bahini san iyo mga sadiri an mga kamaranghod sa pagtuod na nangangahinanglan
    kag padayuna sa iyo panimalay an mga nagakinahanglan sin istaran.
  cpa-NT: Mi³hogh³ hniah¹² dsa² hé² jǿg³ quiah¹² Diú¹³, ju³lah dsa² chi³quian¹³ jmai³
    hniuh¹² quiah¹². Hieh¹³ hniah¹² dsa² héi² cu²rø², ju³ hein² dsa² ca¹dsi¹lé² ju²gug²
    taih³ hniah¹².
  dso-dso: ଆମର୍‌ ଟାନେ ରଇବା ଅର୍‌କିତ୍‌ ବାଇବଇନିମନ୍‌କେ ସାଇଜ କରୁ । ନ ଜାନ୍‌ବା ଲକ୍‌ମନ୍‌ ଆମର୍‌
    ଗରେ ଆଇଲେ ଗତିଆ କରି ଡାକିନେଉଁ ।
  meu-meu: Helaḡa taudia edia dabu ai ba kahadia. Heabi-dae karadia ba kara.
  yva-NT: Syare wasaemeno wapa arakovo wanave Kristus aije mai nanawirati awa ananuge
    meweno mai ti wapo maeranande awa bekedaije rai. Arono vatano marane ude, wapo
    maugav usen no wapa yavar.
  dgc-dgc: Mangatéd kam du tétotop moy a te kailangan. Patulusén moy ta bile moy i
    iba a tolay.
  zpm-NT: Goḻtsoxco xliaadz grë zha ne nacgrë to ngab to lo Dios; zaacse goḻcuëzlo
    zha ne ziaadted lidz to.
  hix-NT: Kryestu mryenon komo ewakryetxoko. Ewakryehnàtho komo rma ewakryetxoko,
    akatxho kom hoye, anyahrà kom hoy xarha. Ohyakanye hawana me toto komo yomoknàtoko,
    nyamoro ewakryetxoko.
  sim-sim: Uhu os Avui Wasilakahi ma lal mbele mbele nga li nana ambu nahi, ondon
    ji heyehe ji jelyaka. Uhu os homek fehe ma lal yanga jihik li ra nahi, lirin armek
    ji uka.
  npi-ULB: विश्‍वासीहरूका खाँचाहरूमा बाँड-चुँड गर । अतिथि सत्कारको निम्ति धेरै उपायहरूको
    खोजी गर ।
  cgc-cgc: Magtabang kaw ta inyo na mga utod ki Cristo ta iran na mga kinanglanen.
    Daw ula danen dayunan ta iran na pagpanaw, padayunon nyo danen an naan ta inyo
    na balay.
  tim-tim: Kristogât luâklupŋe umburuk manbai âmâ dowâk wan me wan bo talaŋbiap are
    waŋbei. Akto lombo togombiâ âmâ dowâk owâiŋeâk gala akyeŋgiwei.
  yor-yor: Ẹ máa pèsè fún àìní àwọn ènìyàn mímọ́; ẹ fi ara yín fún àlejò ṣíṣe.
  wos-wos: Godna du takwa nawulak jonduka fatikéndat, guni dika saréfa naata dika
    jondu hwetanguni. Du takwa nawulak gunika yandat, guni diré yikafre hurutanguni,
    di guni wali rendate.
  emp-NTPO: Ãcõrẽ ẽberãrã dji ne neẽ́ qued̶eara carebad̶adua. Bãrã ded̶e zebʌdara
    bia edad̶adua.
  eng-F35: distributing to the needs of the saints; practicing hospitality.
  ind-ind: Ketika saudara-saudari seiman kita perlu bantuan, tolonglah mereka. Dan
    kalau mereka memerlukan tumpangan, hendaklah pintu rumahmu terbuka bagi mereka.
  pes-OPCB: در رفع نیازهای برادران مسیحی خود، کوشا باشید. درِ خانهٔ شما همیشه به روی
    میهمان باز باشد.
  mpt-mpt: Ibo ib nekwali bainobo gabibi maki afobeingo blim blibi daayemine! Eka
    bib mak nakai teniba ib bibamo tlaibo dleb taniba ib am tam daniba imeno doyine!
  ssx-ssx: Mandane Ketiso yankeke manuma꞉ ota꞉ mea꞉peke yelia꞉ alemanu mea꞉peke na
    ya꞉ka꞉na꞉ta꞉ kota꞉ ikana꞉ma꞉ ika꞉ wia haleme ekimanu kone telipa ma꞉nda꞉ hala꞉pa꞉peke.
    Da ma꞉nda꞉ nane haleme Ketiso wanda꞉hali kimisu a꞉pa pitimika꞉na꞉ta꞉ kota꞉ ika꞉
    da pa꞉ta꞉ handa꞉ mea peliaapa꞉peke.
  mkl-mkl: I yɑ sobi inɛ ŋɑ iyi ɑ̀ jɛ ti Ilɑɑɔ̃ si bukɑɑtɑi mii iyi ɑ̀ bi. Nɔ i yɑ
    yɑɑɛ inɛ njoo ŋɑ.
  gaq-gaq: କିସ୍‌ଟକେ ବିସ୍‌ବାସି‍ଇଂନେ ଅବାବ୍‍ ପୁରନ୍‌ ଆଃଡିଙ୍ଗ୍‍ପା । କୁଲାରେକେ ସେବା ଡିଙ୍ଗ୍‍ପା
    ।
  gof-RNT: Ammaniya geeshshata koshshiyaban maaddite; imathata mokkite.
  unx-unx: ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ହଡ଼କ ଜାଞ୍ଜିଅଃତାନ୍‌ ଇମ୍‌ତା ହାନାଟିଙ୍ଗ୍‌ ରିକାଏପେ ଆଡଃ ଆପେ
    ଅଡ଼ାଃତେ ହିଜୁଃତାନ୍‌ କା ନେଲ୍‌ଉରୁମ୍‌ ହଡ଼କକେ ପେଡ଼ାକନାଙ୍ଗ୍‌ ସେକାଡ଼ାକାନ୍‌ପେ ।
  gah-gah: Ómasímini vegenala zuhate netakumú vitagá niikoma, kilími vatí iki kimilo.
    Veno vegená niikoma nene, kilími miliki nasahilí ikitalo.
  lcm-lcm: Mi pagal dong kana vap a God ta sa kipo inongos taun ia. Mi pakangai aro
    ani ri ososongan man kipo serei.
  aer-aer: Atyewe Jesus-kenhe arrpenhe apeke arne iwenhe apeke ikwere ahentye anerlenge,
    renhe alpe-eme-ilaye renhe anthemele nhenge iwenhe-arle unte atnyeneme. Unte apeke
    ipenye aremele apmere-kwenye untherle-aperlenge renhe ikngwaye apmere ngkwinhe-werne
    akngirtnemele.
  qvc-NT: Jisuspi kriyiq masinchiqkunapa iman faltaptin, yanapashunllapa. Noqanchiqkunaman
    shamuptinllapa, shumaqta ch'ayachishunllapa.
  tgl-ULB: Tumulong sa pangangailangan ng mga mananampalataya. Humanap ng maraming
    paraan upang ipakita ang magiliw na pagtanggap sa iba.
  cbs-NT: Ja inun, matubetan ikunwain betsabu mabu yupaibu jawada man jaya paxkaxunkin
    jatu medabewakubainkanwen. Ja inun, ikunwain betsabu janiada matuki bai beabu
    matun jiwe anu ixun pimatan jatu uxankubainxankanwen.
  xtm-NTPP: Jín kua'a o nawa ka neva'a o ma nuu tna'a o ñayii ka jiniñu'u ma. Jín
    kuanuu o ve'e o ma ñayii ka jiniñu'u ja jin ndoo i ma.
  nnq-nnq: Majangatange bandu ba Nnoongo bapate ilebe ibipala, mapokelange akamageni
    ku mwojo gwambone.
  bao-NT: Jesucristore ca tʉo nʉnʉjeerã cʉ̃ja ca boo pacarijere cʉ̃jare tii nemoña.
    Mʉja pʉto ca earãre añuro cʉ̃jare ñeeña.
  san-ORI: ପୱିତ୍ରାଣାଂ ଦୀନତାଂ ଦୂରୀକୁରୁଧ୍ୱମ୍ ଅତିଥିସେୱାଯାମ୍ ଅନୁରଜ୍ୟଧ୍ୱମ୍|
  huv-NT: Imbeolan monyar andeac Teat Dios sitiül aljane ngo majiür. Ijchan maxood
    iniüngan monyar andeac Teat Dios napeay miün.
  otn-NT: Nu̱'ʉ ni̱ mmi̱'yɛ̱c'ɛ̱i̱hʉ 'mø ngue hi̱n'yʉ te da̱ hyoni̱, da̱mi̱ fäxhʉ.
    A nu̱'ʉ yø 'yɛ̱c'ɛ̱i̱ yap'ʉ ni̱ 'yɛ̱hɛ̱, da̱mi̱ u̱nhnʉ ra̱ ts'äya.
  nop-nop: Unduŋ tiŋila Bepaŋ’walaŋ metamdi nemek niŋdok baniŋ tubune yabuŋa yehitubu-lodayaneeŋ.
    Eŋ me nalum buune momooŋgoŋ tiyemiŋa yabudokoyaneeŋ.
  obo-NT: Tovangi row iddos mgo minuvu to Monama no duwon mgo ko-ilonganon, woy tuhonula
    row iddos ahad ondoy nod unduwon to baoy row.
  cak-ENT: Tok yec'o ch'aka ri quitzekleben-vi ri Jesús c'o nc'atzin cheque, que'ito'.
    Tisuju' c'a qui-posada tok nc'atzin.
  lif-NT: ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤛᤣᤛᤣ ᤁᤢᤔᤏᤠᤜᤠ᤹ ᤂᤢᤏᤡ᤹ ᤆᤠᤕᤥ᤺ᤶᤒᤥᤀᤥ ᤁᤢᤓᤠ᤹ ᤐᤡᤖᤧᤶᤛᤡᤶᤔᤧ᤹. ᤋᤖᤣ ᤋᤥ᤺ᤛᤧᤶᤛᤡᤶᤔᤧ᤹ᤀᤥ॥
  mie-NT: De coto ndáhví nú nchivī cándíja de tú cúmanī nūū ji. De cuāha núú nú vehe
    nūū nchivī jīcá.
  san-TIB: པཝིཏྲཱཎཱཾ དཱིནཏཱཾ དཱུརཱིཀུརུདྷྭམ྄ ཨཏིཐིསེཝཱཡཱམ྄ ཨནུརཛྱདྷྭམ྄།
  qve-NT: Qankunaqa Diospi iñiqmasiykichis wakchakunatayá, yanapaychis kaqniykichiskunawan.
    Saynallataq karumanta hamuqkunatapas, wasiykichispi allinta chashkispa, samaykachiychis.
  pao-NT: Ka mu tunaka'oedyukudu tutuha manedu hemma soogwa'e, tamme sakwa mu gea,
    ka oo hee geana. Tamme sakwa mu tunaka'oedyukudu-kumakwi'yoonasoo kemmadu nabaa'yooku.
  cbu-NT: Apanllchicheem maachi pishtakinaari, ngutaritis istangtsa; maachi panangtsa.
    Apanllchich nllitarita siyash napkatu, wanasiri pangishis yapshtungtsa; maritamaam
    niyrintspa; pangeetsis pchindintspa.
  usa-usa: ábâqawaraayuma móra-yataaqtaba yeráwáqá abáá íyaqa keráwáqtí oótamma yeráwáqtê
    yainéra namuq-wáyúkámá keráwáqtí oqtamá íyikaaro!
  soy-soy: Ani yɛ Uléécɑɑ pikɔ́ pɛɛ ncɔ́ŋ kɛ́mɛɛ ń we lɛ̃́. Áni kɑpɛ yɛ pisɑ́nɛyɔɔ́
