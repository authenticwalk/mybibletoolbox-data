verse: ROM.012.018
translations:
  kpx-kpx: Lainaho atahi uveve toela valive. Isito negolahai ata bahatahi uveve dua
    vai ugeve.
  okv-H: Eto ari ungota avo jigito kogoeto embo tapa ga peka ta irivujo.
  tbo-tbo: Inapa tahaya atapuna omi tupo uyahina emoemotami yaka ona wileta po lawa
    atapuhi mitehi a nugodumolami ona nenae.
  mal-C: നിങ്ങളാൽ കഴിയുന്നതുവരെ, എല്ലാവരോടും സമാധാനത്തോടെ ജീവിക്കുകയുംചെയ്യുക.
  grc-SR: Εἰ δυνατόν, τὸ ἐξ ὑμῶν, μετὰ πάντων ἀνθρώπων εἰρηνεύοντες.
  bgc-bgc: जित्त ताहीं हो सकै, थम पूरे मन तै सारे माणसां कै गेल्या मेळ-मिलाप राक्खो।
  khz-khz: Maino miamia gomi maparami gimami aimo nea, pere marauparana genai, taunilimalima
    maparara ria maino ai pio talu.
  deu-TKW: Wo möglich, so viel an Euch ist, Friede halten mit allen Menschen,
  zsr-NT: Chquiꞌ huac, tsca sáquiꞌliꞌ, gul‑cö́z dxiꞌa len yúguꞌtë bunách.
  lin-lin: Lokola ekoki kosalema, mpe lokola bino nde bosengeli kopesa nzela, bozalaka
    na kimia na bato nyonso.
  hns-NT: Djab hoi sakiega tab sab manai se miel-djoelke rahiehe.
  noa-E: Pãach garmua chan oob dich khapeen dʉ̈i khĩir aumiet. Magju khãai sĩi thumaam
    khʉʉn dʉ̈i khõinaa wënʉrrajuuta ẽkhabat.
  eng-EMTV: If possible, as much as depends on you, keeping peace with all men.
  mib-NT: Te na cóndɨhvɨ̄ ni rō coyūcu mánī rō jiín táca ñáyuu, vēsú ndese cándāa
    máá i.
  lif-NT2: के़रे़क् मनाहाॽनु खिनिॽ सुक्‍सुक् सनारुङ्‌ङो वये़म्‍मे़ॽओ॥
  xnj-xnj: Mukangamala kwa upandi winu kutama kwa uteke na vandu voha.
  mmx-mmx: Mina lok lempanga avukat i epovo atnimi, kusu minabak lok at lenmila eburu
    mi limixin axap.
  cbr-NT: Mitsux camina ax paían mimi nishcëxma uni raírimi nishtima 'ain. Usa 'aish
    camina atúxa mitsumi nishcëxbi mitsux abë nishanantima 'ain.
  tee-NT: Ixlhichux mi'alhunut'an anavit'it talacmask'at'in ni jantu at'alasat'it
    xamati'.
  eng-LSV: If possible—so far as in you—with all men being in peace;
  cak-NT: Man tiben ayowal, can titija' ik'ij chi jabel nic'uaj-iwi' quiq'uin conojel
    chi nic'ue' uxlanen pa iwánima.
  pah-NT: Pejirokwa hete ti ojipe'g̃a nderekokatupava.
  sja-NT: Awaraarã nepɨra jɨrɨyaa p'anɨ mĩda, parã jõdee k'ãiwee p'anapatáatɨ chĩara
    ome.
  xed-xed: Ka ta magaku tsi ŋa nzata nda zɗaku nda inda mndu ná, magawamaga ta kɗavakta
    mbrakwa ghuni.
  mks-NT: A̱ ndúcú ndo̱ cani táhan ndó xi̱hín ña̱yivi ta ndi̱hi̱ ini ndó coo va̱ha
    ndó xi̱hín ndihi na.
  gfk-S: Mu na manga walwalar timaan be mu na lon ma ra malum tikai ma ira turadi
    bakut, ing be i tale mu, haruat ma no mangana kinkinis mu te hatur kawase ie.
  bmu-bmu: Yuai kungöreŋ qahö qaköze ewö, mönö köhököhöi ahöm eŋgizawaŋgö dop kapaŋ
    köla ambazip körek yembuk luainöŋ malme.
  dgz-dgz: Ek manega anun. E waenapan iragi baigane den waniepen menan nonup neginewa
    yowa taiwanian.
  eng-GNV: If it bee possible, as much as in you is, haue peace with all men.
  zaa-NT: Ná qui'ni guni le duel·la' lani itute latsi' le bittu tíl·lalani le ca enne',
    sino eyìla le modo para tsé'e le en paz lani iyaba cą.
  eng-WEBSTER: If it is possible, as much as lieth in you, live peaceably with all
    men.
  guh-guh: Xua Dioso pacajamatabëcuenecaëjëpaeyaexana paneexanaenexa, bajaraxua paexanabiabare
    xaniavaetsia panejinavanapaenexa, daxitajivijavabelia itsacuene paexanaenejevamë.
  bon-bon: Gone nuuja biname ne claabe me wawena piiyepu gone teeme claabe ne daremu
    wawena. Yoo, iyeta biname cama weene poode cama inajininuge.
  nhw-BL: Hasta campa anhuelij, xiitztoca ica yejyectzi ica nochi masehualme.
  swh-ONEN: Kama ikiwezekana, kwa upande wenu kaeni kwa amani na watu wote.
  wbi-wbi: ndeve ndeponu, nave jilyavikilue kulyumue muve nu lutengano na vaanhu vooni.
  bba-bba: Ǹ n koo koorɑ, i de i n nɔɔ nɛ kɑ tɔnu bɑɑwure nɡe mɛ̀n nɔru i ko kpĩ.
  eng-KJVCPB: If it be possible, as much as lieth in you, live peaceably with all
    men.
  kgk-NT: Ani katu pene a'e'ỹ ojóehe. Ikatu ramo, pejoporiahuvereko rei enterovéa
    ndive.
  waj-waj: Ngiengieenoo mmannammanna yoketaama variraivaa puaisa utida teekio ausa
    nuufa tasipama varira aataruuvo kooyaa vainai gioonna kiaapu mmuakiaaya tasipama
    itaama tirooma variatee.
  cpy-cpy: Pikyaaryoo-wenteero pijeekan-teeyaari kameetha maawoeni.
  ekk-PKP: ja nii palju kui teist sõltub, elage rahus kõigiga.
  mpx-mpx: Hauna ebo komiu bosowaimiu nuku ginol ge alomiyau gamagalau gegewel nuku
    mibubun, he nuku ginol.
  wbp-wbp: Yapangkuju kajili-nyarra warrarda kulukukuluku-mani, kuja-puruju nyinayalu
    rarralypa-juku manu ngurrju-juku.
  luo-luo: Ka nyalore, to temuru mondo udag gi kwe gi ji duto.
  nhe-NT: Hasta campa inhuelij, xiitztoca ica yejyectzi ica nochi tlacame.
  aii-aii: ܘܐܸܢ ܡܸܬܡܲܨܝܵܢܬܵ‌ܐ ܝܠܵܗ̇ ܐܸܠܵܘܟ݂ܘܿܢ، ܗܘܹܝܡܘܼܢ ܒܫܠܵܡܵܐ ܥܲܡ ܟܠܵܝܗ‌ܝ ܐܢܵܫܹ̈ܐ.
  esk-NT: Piyumiñaġniqtutilaapsitñi iñuuniaġitchi qiñuirrutillugich kisupayaat.
  msb-msb: Kun pwede kag sa abot san iyo kaya, talinguhaa man na makapamuhay kamo
    na may kalinaw san isip sa inda.
  cpa-NT: Jmóh³ hniah¹² ca¹lah¹jǿ¹ ca¹lah¹cónh¹ ja³tiah¹ hniah¹² hi² túgh³ hniah¹²
    cøng² jǿg³ quianh¹³ dsa² jmøi¹guǿi¹ jianh¹² hniah¹².
  dso-dso: ସବୁ ଲକର୍‌ ସଙ୍ଗ୍‌ ସୁସାରେ ଜିଇବାକେ ଜେତେକ୍‌ ପାରାସ୍‌, ସେତେକ୍‌ ଚେସ୍‌ଟା କରା ।
  meu-meu: Bema mai dalana, taunimanima iboudiai ida ba noho mai mainomui ida.
  yva-NT: Vemo wapayaowi nora, yara wapo unanuije rakani indamu wasanuga nsaumano
    vatan tenambe mansai.
  dgc-dgc: Eng maari, éy mékiagum kam ta mahusay ta étanan a tolay.
  zpm-NT: Tiḻniede to samiech to, goḻtsoxco tibaque wen goḻbannie zho.
  hix-NT: Towahke roro ehtxoko, toto kom hoko, omeroron kom hoko. Anatoko newakàhkahyatxow
    hana, anar komo, ohokonye. Nyamoro hoko rma, towahke rma ehtxoko, ewakàhkahpàra
    harha esnàr kom horà.
  sim-sim: Jihinjik masmas man aule kombek ji ewewa hala, wahau. Ma amber ji rupshihi
    ji anafaha ji lika.
  npi-ULB: सम्भव भए, तपाईंको हकमा भएसम्म सबैसँग शान्तिमा बस ।
  cgc-cgc: Asta ta masarangan nyo, tingwaen nyo gid na miad inyo an na pagdumaay naan
    ta duma na mga ittaw.
  tim-tim: Ye han kau kau akmâ luâk âmbâle hârok gala akyeŋgim manbei. Amâ bikŋande
    hâkâŋgiŋbiâ âmâ hanâk dosane bâlâk manbe dâm gala akyeŋgiwei.
  yor-yor: Bí ó bá sé é ṣe, bí ó ti wà ní ipa tiyín, ẹ má wà ní àlàáfíà pẹ̀lú gbogbo
    ènìyàn.
  wos-wos: Nawula du takwa wali yamba waru warekénguni. Guni atéfék du takwa wali
    natafa mawuli héraata jémba male retanguni. Wungi jémba renjoka guni hambukmbu
    jémba yatanguni.
  emp-NTPO: Bãrãareba jʌrʌd̶adua jũmarã ume necai panani carea.
  eng-F35: If possible, what depends on you, live at peace with everyone.
  ind-ind: Sedapat mungkin dari pihakmu, berusahalah untuk hidup damai dengan semua
    orang.
  pes-OPCB: با هیچ‌کس جر و بحث نکنید. تا آنجا که ممکن است با مردم در صلح و صفا به
    سر برید.
  mpt-mpt: Ibo awa genalin bobolo mo funimibe! Ibo besa gil bianiba fumbianiba Ni
    mo monobta naka maki mo tenanobta awao mo genaobe ge funine!
  ssx-ssx: Wanda꞉hali paeyao ame̱le̱ a꞉nda꞉ pelia hao haluekema꞉ mo koto hauna꞉ pota꞉manu
    handa꞉ uluekema꞉ honkopu hao weiya꞉pa꞉peke.
  mkl-mkl: Bii í jɛ ɑ́ ce i ce kookɑɑi bɑɑ yoomɑ fei i jɔ̀ iŋɛò inɛ fei i yɑ dɔ̃ ŋɑ.
  gaq-gaq: ସାପାରେ ଏତେ ସାନ୍ତିରେ ବ୍ରୁଆ ନ୍‍ସା ଜିଆ ଚେସ୍‍ଟା ଡିଙ୍ଗ୍‍ପା ।
  gof-RNT: Asa ubbaara saron daanaw hinttew dandda7ettiya ubbaa oothite.
  unx-unx: ଆପେ ସବେନ୍‌ ହଡ଼କଲଃ ସୁକୁରେ ତାଇନଃ ନାଗେନ୍ତେ ହବାସାକାଅଃ ଲେକା ସବେନାଃ ରିକାଏପେ ।
  gah-gah: Nenémini gapováa utó neikoma, itó lekelí netá neikoma nene, numutó namató
    vegená mukitoka gouna ziki minalo.
  lcm-lcm: Ka ago ta tukulai an singimi na marala, sikei man kapo angkoai, ago velai
    ani marip ve ri vap aongos.
  aer-aer: Arrantherre kwenhe arrpenhe ingkirrekenge ipeltye-irretyeke arrkernerlte-aneme,
    itnekenge mwerre anetyeke.
  qvc-NT: Chayri atishqanchiqkaman imashinapis yumbaywan shumaqta kawsashunllapa.
  tgl-ULB: Kung maaari, ayon sa inyong makakaya, magkaroon kayo ng kapayapaan sa lahat
    ng tao.
  cbs-NT: Ja inun, yuda betsabu duawanun, iwanan, dasibi pepa man akubaintidubu besti
    aki jatube unanuma jiwei pekatsis man ikaidan, dasibibu daewakubainkanwen.
  xtm-NTPP: Jin nduku ni naxe jin sa'a ni, sukan‑va'a jin koo mani ni ji'in ndaka
    ñayii ma.
  nnq-nnq: Ntendanga andi punhwotolanga na mma natengela na bandu boa.
  bao-NT: Tiirique ʉnora to ca niijata, no mʉja ca tii bayiro cõro niipetirã mena
    añuro niiña.
  san-ORI: ଯଦି ଭୱିତୁଂ ଶକ୍ୟତେ ତର୍ହି ଯଥାଶକ୍ତି ସର୍ୱ୍ୱଲୋକୈଃ ସହ ନିର୍ୱ୍ୱିରୋଧେନ କାଲଂ ଯାପଯତ|
  huv-NT: Ipacan wüx sitiül alndom mejlüyiün najneaj mequiüjpan meáwan nipilan.
  otn-NT: Da̱mi̱ hyoni̱ ha gdí̱ n'amigohʉ gätho yø ja̱'i̱ asta̱ nu̱p'ʉ go da̱ zä.
    Gui ja ndu̱mmʉi ngue 'yo ga̱di̱ nju̱nthʉ.
  nop-nop: Biyagoŋ kuyoŋ, hidi metam noli hogohogok dut menot momooŋ tiŋa hatidok
    talik kedem halune kaŋ talik uŋakoŋ keleeŋ hatiyaneeŋ.
  obo-NT: Taman tod kogaha row, ooyyari row kos koniyun koroniyan diyot langun no
    minuvu.
  cak-ENT: Man tibün oyoval c'a, xa titija' ik'ij que jabel nic'uaj-ivi' quiq'uin
    conojel.
  lif-NT: ᤁᤧᤖᤧᤰ ᤔᤏᤠᤜᤠ᤹ᤏᤢ ᤂᤡᤏᤡ᤹ ᤛᤢᤰᤛᤢᤰ ᤛᤏᤠᤖᤢᤱᤅᤥ ᤘᤕᤧᤶᤔᤧ᤹ᤀᤥ॥
  mie-NT: De cundihvī inī ndá nú cundeē mānī nū jíín ndācá nchivī, vísō nāsa-ni íyó
    maá ji.
  san-TIB: ཡདི བྷཝིཏུཾ ཤཀྱཏེ ཏརྷི ཡཐཱཤཀྟི སཪྻྭལོཀཻཿ སཧ ནིཪྻྭིརོདྷེན ཀཱལཾ ཡཱཔཡཏ།
  qve-NT: Qankunaqa atisqaykichisman hinayá sapa p'unchaw allin kaqkunatapuni ruwaychis,
    saynapi llapallan runakunawan hawkalla kawsanaykichispaq.
  pao-NT: Tamme sakwa tammesoo manena maneka, o'no yise tamme gi numu-no nanago'e.
  cbu-NT: Nambaptangat shirintspa. Tputspata yapatarus uru chinakus, taangtsa.
  usa-usa: máqte-kayukagaraq kaayoné-yátáápí wenáú-kenaun umá maqmá aónaaro.
  soy-soy: Lin yo kuwɑi n we, in tɛ nɔ́kɛnɛ́mɛɛ́ kɑi yɛ́ léemɛ nɔ́ nɛ ḿpɑ́ úye
    nɔkɛ́ nɛ n lɑ́ɑ́rúnɛ, ɑni li wɑ.
  hui-hui: Wali agali ta nabi heba howa mo palia holene tene tí halimu.
  amf-amf: Ye damidianna, eedi wulbesana payyamoka doota yennon goynka zasken wulam
    hayee.
  quc-NNT: Chib'ana ronojel ri kixkowin chub'anik rech käk'oji utzil chixol kuk' konojel
    ri winaq.
  dob-dob: Ta wate wada toowaiwai be bubuna boboꞌana ꞌenega miya siwalowa manuna wada
    eꞌita tomota maiboꞌadi ꞌediya.
  wrs-wrs: Yeoa pevnilm lihvm, alm beswonam indwonam indkumbimongooa.
  mca-mca: Qu' ƚeke'ye', qa aqsiiƚijkii pakha' ƚuk'e' pa' ƚeke' qu' aqsiiƚi'mijkii
    ene' week jukhew qa efuts hats'inha qu' ikesimen ƚi'iƚkii.
  tzo-TZC: Aqꞌuic persa ti bu xa cꞌalal xuꞌ avuꞌunique yoꞌ jech jun avoꞌntonic schiꞌuc
    ti yane.
  mya-mya: လူ​တိုင်း​နှင့်​တတ်​နိုင်​သ​မျှ​ငြိမ်း​ချမ်း​စွာ​နေ ထိုင်​ကြ​လော့။-
  gng-NT: Nì yé ni li fre, nɛ nì li ñɛ ninbi nɛ la, li ñikndeh mɛn kí li ŋmɛ
    nin unil kɛ.
  cbi-NTPO: Naaken chutaa veelaba tiba bulla jutyu chunu kikeenu juñuba, ñulla' pudengura
    tsanguen chudei.
  ikk-NT: Lịlịmakẹnmẹ nị y'e mẹ ihiẹn ile furu n'i mẹ hụn udọn e gi rị ẹgbata 'yụ
    lẹ onyẹ ọwụlẹ.
  leu-leu: Mi taa faxatang faroxoi a maana vilaana e ferawaian simi talo mi fexaxaas
    sena waan pana luaian xe sina mu rabuna.
  maz-NT: Rí tsjaji posible rí pötqui ñuji texe yo nte, zö dya ra nuc'üji anguezeji.
  bod-N: གལ༌ཏེ། རང་གིས་བསྒྲུབ་ནུས་པ་ཡིན་ན། གང་ནུས་ཅི་ཐུབ་ཀྱིས་མི་ཐམས་ཅད་ལ་འགྲིག་མཐུན་ཡོང་བར་བྱ༌དགོས།
  tca-NT: ¡Rü naxcèx pedau na guxü̃ma i duü̃xü̃gümaã meã pemaxẽxü̃ rü namaã na iperüngüxmüxü̃cèx
    i guxü̃guma!
  zpl-NT: Ulaꞌnahua nú chiquiꞌscaꞌlá huañi nzeꞌcahua nu la liunuhua bee bene.
  mbc-NT: Epu'tîya'nîkon pîkîrî morî kupîya'nîkon yuwatî, morî pe aako'mamîkonpa tiaronkon
    pokonpe.
  ndg-ndg: Mene ke wezekana, kati mwaibikilwe kayino mube na amani na bandu boti.
  wsk-wsk: Tom saki ninguru me ura taukko agi wore, pempem la mu kariimet saki nongorak
    munan lila te bagaralko sail tagi se lagaralko.
  toj-NT: C'ulanic ja janec' oj bob ahuujilex ja huenlexi ba oj bob laman oj ajyanic
    apetzanilex.
  tbc-tbc: Dal yen tap, oŋ tamolpein fidian dadi ilo maror lo mi amado wa. Iŋ oŋ o
    ager dumado yau tap, gidad mel an iŋsad mi a.
  sna-sna: Kana zvichibvira, napamunogona napo, ivai norugare navanhu vose.
  smk-NT: Sa anggawan nin mababa' moyo, ipamuspusan moyo a katuno moyo a sarban tawo
    no magwa'.
  grc-TCGNT: Εἰ δυνατόν, τὸ ἐξ ὑμῶν, μετὰ πάντων ἀνθρώπων εἰρηνεύοντες.
  gof-WFTW: Asa ubbaara saron daanaw hinttew dandda7ettiya ubbaa oothite.
  spa-BLM: Si es posible, en la medida en que dependa de vosotros, estad en paz con
    todos los hombres.
  kyz-NT: '''Gã muewe''em futat. Pejepy''ata''waramũ etee futat ''gã nee. ''Gã amũ
    pejemueramũ pejepota''wa esageramũ etee ''gã nee.'
  dao-dao: Khyang naküt am nami ngkhawt vaia anaküt cän bi a.
  cya-cya: Tso' nu 'in um, cunan um ña'an tyi'in um tsu'hue lo'o nchgaa tucui.
  nii-nii: Pe enim kapłi noman tok piik kin, wumb eipi kin opu ermin ni piinerngii
    mon. Ba enim wumb eipi kin noman ende sek kin, kun ka erik mułngii!
  ign-NT: Nacuija ecucaticha. Te natiari­hi­napuca nacatia­nacahe eyanau­chayare te
    napena émemu­na­ca­vayare apaesa vaipa nacuca­tichahe.
  dik-NT: Luɔikë käpuɔth lɛ̈ukë ke bäk ke looi rin bï wek ŋiɛc ceŋ kek kɔc.
  cac-cac: Caq'uec val quip yic junc'olal tzon̈ aj yed' eb' anima, tato syala' yed'
    masanil mach.
  tzj-E: We nquixecwina, kas ta qui'il nquixec'je'a cuq'uin conjelal wnak, mteban
    ta je' achnak ixix je xnuyic ch'oj chquecjol.
  san-BUR: ယဒိ ဘဝိတုံ ၑကျတေ တရှိ ယထာၑက္တိ သရွွလောကဲး သဟ နိရွွိရောဓေန ကာလံ ယာပယတ၊
