  san-TIB: ཏདྭདསྨཱཀཾ བཧུཏྭེ྅པི སཪྻྭེ ཝཡཾ ཁྲཱིཥྚེ ཨེཀཤརཱིརཱཿ པརསྤརམ྄ ཨངྒཔྲཏྱངྒཏྭེན བྷཝཱམཿ།
  qve-NT: Saynallataqmi noqanchispas ashka runakuna kashaspanchispas, Jesucristopi
