  cop-BHC: ⲠⲀⲒⲢⲎϮ ⲀⲚⲞⲚ ϨⲰⲚ ϦⲀ ⲚⲒⲘⲎϢ ⲀⲚⲞⲚ ⲞⲨⲤⲰⲘⲀ ⲚⲞⲨⲰⲦ ϦⲈⲚⲠⲬⲢⲒⲤⲦⲞⲤ ⲠⲒⲞⲨⲀⲒ ⲠⲒⲞⲨⲀⲒ ⲘⲘⲞⲚ
    ⲀⲚⲞⲚ ϨⲀⲚⲘⲈⲖⲞⲤ ⲚⲦⲈⲚⲈⲚⲈⲢⲎ ⲞⲨ.
  buk-buk: Ma ŋalêŋ tigeŋ dinaŋ, yac lau daêsam naŋ dakêŋ whiŋ Kilisi su, naŋ dati
    Yisu ndê gôlôwac dabuŋ tigeŋ, ma yac tigeŋ-tigeŋ dambo tu danem lau hoŋ naŋ sêmbo
    gôlôwac dabuŋ ŋalôm, naŋ sa.
  pri-NT: Â wàrapwiri naa goojè, wàijè na jè wâru. Ba caapwi naiijè, na jèe caapwi
    ma wà Kériso. Â jèpa pwa ê jèpa wakè kâjè.
  zpq-NT: Ḻecze can' naquen len chio', beṉe' zan naccho chejnilaže'cho Criston' na'
    yogo' chion' naccho txen len ḻe' na' len ḻježcho zaca'lebcho ca toze cuerp.
  por-TFT: Semelhantemente nós, embora muitos, estamos unidos num grupo porque confiamos
    em Cristo, e pertencemos uns aos outros. Portanto, ninguém deve agir como se fosse
    superior aos outros!
  gwi-NT: Ąįį gwik'it, gwik'injiriighit ts'ą' diitee lęįį gaa Christ vaa diitthąį'
