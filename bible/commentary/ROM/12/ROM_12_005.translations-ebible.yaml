  san-KHM: តទ្វទស្មាកំ ពហុត្វេៜបិ សវ៌្វេ វយំ ខ្រីឞ្ដេ ឯកឝរីរាះ បរស្បរម៑ អង្គប្រត្យង្គត្វេន
