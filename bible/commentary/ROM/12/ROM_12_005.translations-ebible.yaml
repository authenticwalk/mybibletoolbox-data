  mqj-NT: Susimi duka' to ummorean Kristus, budakia' sapo napamesa kappa'ki' Kristus
    sirapan mesa batang kale anna pantan siparallui.
  rus-SYN: так мы, многие, составляем одно тело во Христе, а порознь один для другого
