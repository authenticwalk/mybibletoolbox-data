  san-THA: 'ตทฺวทสฺมากํ พหุเตฺว''ปิ สรฺเวฺว วยํ ขฺรีษฺเฏ เอกศรีรา: ปรสฺปรมฺ องฺคปฺรตฺยงฺคเตฺวน
