    rü yigümücügü tixĩgü, erü woetama wüxitama i duü̃xü̃gü tixĩgü.
  zpl-NT: Leꞌca scua liaꞌahua enu nzeli arquiaꞌahua Jesucristo mase nú huaxiaꞌahua
