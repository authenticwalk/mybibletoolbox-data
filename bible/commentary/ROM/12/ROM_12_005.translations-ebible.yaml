  mar-mar: तसे आपण पुष्कळ असून ख्रिस्तात एक शरीर आहोत; आणि आपण एकमेकांचे अवयव आहोत.
  snp-snp: yamaidana oto mono wenena muki Kilisto lulau mino edonimo ya olu lawoko
