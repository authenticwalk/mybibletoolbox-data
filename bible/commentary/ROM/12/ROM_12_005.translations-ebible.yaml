  shp-NTPO: Jaskáribi riki noa. Ikaxbira noa westíora yorabicho keská iki, Cristo
    ikonhaibo ikax. Jaskatira ikai noa akinnanani, westíora yorabicho keská itaanan.
  aom-aom: Ëhesi bëhoho ekaresiaho no ae ahoꞌobëhe javue. Ëhi javue röhu Keriso-are
    ae gemuoho javuëꞌëro ëhuro ahoꞌo sino hahoꞌe gemuoho javue. Ëhi javuëꞌëro no ae
    ahoꞌobëhe gemuore bimuvorovëꞌe javue. Nosi sino hahoꞌo bimuvorovarëhi ëhi gemuoho
    javue.
  geb-geb: Mba tɨvara, nza gumgi gu mbigi vhɨrve ma. Nza Krais phorgap, nza za wari
    tɨgap guma kharɨga bavira ki fara muuŋgi.
  bsj-bsj: Nyo takeu, bo wo bi kila nyeu bi bwiyo wiin mor Kiritti, la bon mwantini
    keb-bebeb ki winti-wintiye.
  cak-cak: quiri' mismo roj ri kayo'on kánima riq'uin ri Jesucristo can roj q'uiy,
    pero xa jun cuerpo kabanon riq'uin, y konojel nikato-ki' riq'uin ri samaj nika'an
    chikajununal chupan ri cuerpo ri'.
  chf-NT: Ca' jini chich ayanonla no'onla que tubalonla aj Cristo. Q'uenonla chich,
    pero tomp'emp'e ayanonla tuba aj Cristo. Mul ayanonla chich ca' a wälä ump'e cuerpo.
  tlf-tlf: ulutap mungkup unang tinum nugol kwiin tagang kuta, Krais imi diim febalup
    umdii, nuyo dam maagup ulutap kale, alugum maagup maagup nuso numi duup-afin iso
    nuyo kwego dego ke dam maagup kesup ko.
  piu-2006: Yara panyapa nguwanpa nganaṉa kulintjaku. Yiitju Kurayitjaku walytjararranpala
    nyinanyingka palumpa walytja kutjupa tjuṯakuṯarra nganaṉa walytja nyinanyi.
  poh-NT: Nicꞌ paꞌ wach ncꞌuluric ru̱cꞌ i katiꞌjolal jeꞌ aj woꞌ reꞌ ku̱cꞌ i hoj aj
    niminel reh Jesus. Jeꞌ reꞌ nikꞌor ruꞌum chi kꞌe̱ꞌ hoj qꞌuihal chipam rinimjic
    i Jesus reꞌ Pahbamaj chi Kꞌatal Kꞌoric, qꞌuihleh woꞌ wach i camanic nkaꞌn chiꞌnchel
    i hoj. Reꞌ cok ruꞌ to̱b ta qꞌuihleh wach take camanic nkaꞌn, xa jenaj woꞌ kawi̱ꞌ
    pan suk laj cꞌuxlis chi rinimjic i Jesus, jeꞌ ricab ncꞌuluric ru̱cꞌ take ricꞌuꞌlej
    wi̱ꞌ ri̱b katiꞌjolal chi xa jenaj woꞌ quiwi̱ꞌ nok wilque̱b.
  tue-tue: Teerora niiã marĩ Jesuré padeorá. Marĩ paʉ niipacara, Cristomena niijĩrã,
    sicaõpʉ̃ʉ̃ niiré tiiróbiro niiã. Tiiõpʉ̃ʉ̃ niiré merẽã dícʉ niipacaro, sicaõpʉ̃ʉ̃rã
    niiã.
  bjp-bjp: Ifasi sabin arae lo kerer. Kere fuun, isau le, itikii sau lo kerer na pununfo
    Karisito, arae foron irin pununfo. Ma temtem tikii na irin pununfo i tungtugus
    turim.
  xon-xon: Ti mu bi kina la. Ti wiir, le taah kpaan Kristo chee na, ti kpaan tiwonbaan.
    Ti mɔmɔk toŋ tɔb pu ke tiwon aawan aah toŋ tɔb pu pu na la.
  tzo-ZNT: Jaꞌ noꞌox yechotic uc, stosoltosol cꞌusi chitunotic o yuꞌun ti Cristoe.
  mpm-NT: Ti suni siaꞌan yoꞌo naa yo, vasu iyo kuaꞌa yo ja ka yɨꞌɨ yo jiin Cristo,
    ti sɨɨn sɨɨn ka junukuachi yo nuu ya ko ɨɨn ni yɨkɨ kuñu ka kuu yo ja ka yɨꞌɨ
    yo jiin ya, chi ɨɨn ni ka kuu taka yo.
  ots-NT: Hne̱cöjʉ, como ngu̱ xtá e̱me̱jʉ car Cristo, dí ncjagöjʉ pʉ hne̱je̱. Masque
    rá ngu̱guijʉ, dí cjajʉ hnaadi car cuerpo, gue cár cuerpo car Cristo. Como hnaadi
    cam Tzi Jmu̱jʉ ca dí pɛjpijʉ, ya jin dí bbʉjtsjɛjʉ, dí mföxjʉ, ncja ngu̱ yí parte
    nʉm cuerpojʉ.
  hoy-hoy: हांग अच नाव जो हापाळ अंग ईतकु भी मसीह दा आबुर दाबुर अंग आयेव.
  amo-amo: Nanere tidi gbardang kidowo kirume nan nya Kirsti, tidin gangang vat nin
    yitu arumẹ.
  pjt-pjt: Ka nyanga palu puṟunypa Jesuku walytja tjuṯa nyinanyi, panya nganaṉa Christala
    tjunguringkula puntu kutjuṯu nyinanyi palu waṟka kutjupa kutjupa tjuṯala walytjangku
    walytjangku palyalpai.
  cwe-cwe: Iviya cheye ingawa chawengi, chalukuli lumwe kwa kuilumba na Chilisito,
    na chila munhu kachilungo cha miyage.
  daa-NT: Ansi-ak, ginte kuuk dakin-aŋ oki, okinte, gi n̰um ɗo Iisa Masi ho gi kuuniy
    ar zi ka gem rakki di. Okinte, gi n̰um benannite ar gamin kuuk ɗo zi ka gemor.
  mlp-mlp: Ad nazaqmo i on mataw kabemmota teq i bilaqne Krais ahol amulikmo nog i
    osauqta. Osad i bilaqne mat ahol amulikmo anaghan amo amo us nog iyad i bunmo
    an ulumsihgo osauqta.
  ape-C: Aria apak douk namudok atin. Apak douk ihipmorim, aria matukur Krais aria
    matogur kabi atuhw yegenyihw um. Namudok aria apak ihishmorim atin atin douk manadudareh.
  bgs-bgs: Iring kani, agad marapung ki na ágpampamaké, asal igpasábbadé ki su igpamaké
    ki ki Cristo, asta mataladi ki langun.
  faa-faa: Aina ayiáka isu Keresoa paosa aporo hinamo su hakāsa risiane, Keresoa
    paosa maiya amo, isu su kau hakása asíapo. Isu su Keresoa paosane isina yia metamo
    meta arare, metamo meta arare, ayiakasimo, isu su sarimaraka, kau hakása asíapo.
  kik-kik: no taguo o na ithuĩ, o na twatuĩka tũrĩ aingĩ, tũrĩ mwĩrĩ ũmwe thĩinĩ wa
