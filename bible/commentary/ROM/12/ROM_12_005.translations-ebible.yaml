    aokaq-aokakémá máunatae.
  soy-soy: Limɛcɔ ḿpɑ́ kɑri nní kulúi ń we, tɔ wɑlɛ ipiŋɛ isɛ tɔ́ nɛ Kirisi kupɛ́nɛcɔ
    kɛ́mɛɛ, tɔn ntɔ́nɛ́í mulɛinɛlɛ̃ yɑrɛ kɛ usoi ipiŋɛ ilesɛ ii nní m mulɛinɛlɛ̃
    mɛcɔ.
  hui-hui: Ogonidagua ina tingini dewa kamagoni howa Kerisoha ho gimbu buwa homane
