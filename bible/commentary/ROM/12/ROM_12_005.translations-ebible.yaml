    ra vareminje Krais, ghinda ririwo regha na regha na regha ghinda ririwo ŋginauye.
    Iya kaiwae thava regha le vakatha i munjeva i laghɨye kivwalaŋgiya ghaune vavana.
  yap-yap: Me ere ku errogon ni yig gadad pire’, machane ta’reb dowdad ni kan puthuy
    ngak Kristus, ma yigo’o kad chagilgad ngodad, ni gadad yu yang i downgin ta’ab
    dowef.
  mop-NT: Baalo' ilico'on etel a Cristojo. Yaabo'on tiqui bajil pero jun muuch'o'on
    ilic etel a Cristojo. Jujun tuulo'on pero jun muuch'o'on ilic xan.
  tet-tet: Nunia moos ita. Masik ita ema waꞌin, ita hotu-hotu talin malu dadi nuꞌu
    Kristus isin. Mais ita ida-idak hoo duꞌuk serwisu, nuꞌu ema isin lolon fafaꞌek
    nia. Ita hotu-hotu hakrai aan baa malu.
  hlt-MCSB: He yet long he Khrih ah pum pakhat la n'om uh tih pakhat he khat pumrho
    boeiloeih ni.
  xtd-NT: Ná ka kuu xijan ka kuu ñayiu ka kukanu ini Cristu chi idii nga ñayiu ka
    kuu‑i. Ná ndoñuꞌu‑ro ndaꞌa‑ro, xeꞌe‑ro, dɨkɨ‑ro, daa ndoñuꞌu tnaꞌa ñayiu ka kukanu
    ini Cristu.
  mdy-ETH: ዬያጉዲ ኑኡኒ ሚርጌታዖ ኪሪስቶሴና ኑ ፔቴ ዑሢኬ፤ ፔቴ ዑፆኮ ዱማ ዱማ ቤዞ ኑ ማዔ ጎይፆና ዎላ ኑ ካኣማያኬ።
  spl-spl: '@see-verse:ROM.012.004'
  usp-NT: Y jilon kab'anic oj ajtakeltak re Kakaj Jesucristo, sub'laj oj q'ui, pero
    ojke jun chi tio'jl kanuq'uemtak kib' jwi'l ojchak jun riq'ui Kakaj Jesucristo.
  zav-NT: Ḻeczə can' naquən len chio'o. Beṉə' zanṉə' naccho chonḻilažə'əcho Cristən',
    pero yoguə'əcho ngodə'əcho txen len ḻe' na' gwxaquə'əlebecho ca tozə cuerp.
  sgz-sgz: A ngorer mul sur git á bos tám ruruna. Git marán, mái sár git tukes sár
    á páplun i Karisito. Tukes sár á kápán páplun má marán á kalkuir.
  kek-NT: Jo'can ajcui' la̱o aj pa̱banel. Junajo chi tz'ejcualej nak cuanco riq'uin
    li Cristo. Nabalo, abanan junajo sa' li kapa̱ba̱l. Ut chikajunilo kacha'al kib
    chi kibil kib.
  blz-NT: Koiya'a uga' i kita mianna Tumpu. Mau mune' biai' mian, kasee i kita koimo
    sa'angu' waka gause moto kantang tii Kristus. Ka' i kita sanda-sanda' pookantang
    koi sampana sa'angu' waka.
  poe-NT: Mé kja̱xin xi̱kaha tí jeheni kjónté nchónhyani la tsꞌónani jnkoko̱á cuerpo
    kuènte Cristo. Mé xi̱kaha jnkoko̱á chrókjuenkayáxinni kíxin ó kꞌónani jnkoko̱á
    cuerpo.
  san-TAM: 'தத்³வத³ஸ்மாகம்ʼ ப³ஹுத்வே(அ)பி ஸர்வ்வே வயம்ʼ க்²ரீஷ்டே ஏகஸ²ரீரா​: பரஸ்பரம்
    அங்க³ப்ரத்யங்க³த்வேந ப⁴வாம​:|'
  cof-NT: '@see-verse:ROM.012.004'
  srm-NT: Wë söseei a dë a u tu kuma biibima. Fa u ku ˻Jesosi˼ Keesitu nama aki, nöö
    u dë hia seei, ma töku u dë kuma di wan kodo sinkii nöö, nöö hiniwan fuu dë kuma
    wan kamian fëën.
  qvs-NT: Chashnashina Jesukristuta kreyishpanchikuna aypa kashpanchikunapish suk
    kuerpushinalla kanchisapa sukwan sukwan yanapanakushpa kawsananchikunapa.
  zca-NT: Sa'ta' nak rë men che'n Jesukrist; ter dox nayax bixa', per tutsa nak bixa'
    lo Krist, kuze' ñal tutsa xigab le' tu be kun xtu be, or le' be tu kwa'n.
  cbc-NT: Marĩ, Jesucristo mena catʉ̃goñatutuarã cʉ̃ã torea bairo marĩ ãniña. Capããrã
    nimirãcʉ̃ã, cʉ̃ mena macããna jĩcã rupaʉre bairo caãna marĩ ãniña. Marĩ nipetiro
    jĩcã rupaʉ ãnituroricarore bairo marĩ ãniña.
  qxo-NT: Tsaynömi Señor Jesucristuman criyicogcunapis ima mandunchö carpis payman
    criyicoglla car jucllayllanöllana caycantsic.
  mox-mox: Ta wese Keliso ʼwafina ʼidewani. Itaʼa tovetumaqana kavona Keliso ʼwafina
    duʼunavo, ta ʼaidega ʼaidega eda fewa dumadumana be dumadumana, ʼinega duʼu taha
    taha kaveveiuiula, mana itaʼa ʼwafi ʼaidegana.
  kew-kew: Go page niaa onaa adaapu piru su rado radonu page pima. Goa pea pare niaa
    rayo Yesu raapu yogane padane nona piane piriamina. Goa pea-ga apo yoganena rugi-rupa
    niaa makibumabaawa pima.
  dww-dww: Be uma kauinama teneḡine tauda toitoi be tubuḡa tenaḡa Yesu Kerisoe, be
    taune tauda matabuda tèi rawa teḡeidana.
  twi-ASANTE: saa ara na Kristo mu no yɛn a yɛyɛ bebree no yɛ onipadua baako, na akwaa
    biara yɛ akwaa no nyinaa dea.
  aoj-aoj: Eaꞌ naꞌamba atin apaꞌ amam nematawa hiapai magape sisihipama Kraisi, apaꞌ
    siꞌi alop atotop. Eaꞌ apaꞌ hiapai atona atin siꞌi mandatopalopa atin magaloma
    anop alop waꞌawaꞌapi hiapi.
  cbv-cbv: '@see-verse:ROM.012.004'
  taw-taw: Chɨn Klays yɨl mɨdobun okok abe, anɨb ak tek mɨdobun. Binɨb keke kuŋay
    mɨdobun ak pen, Klays yɨl mɨdɨl mubwak nokom mɨdobun. Pen ñɨn kɨd tob kɨd day
    keke mubwak nokom mɨdeb tek, chɨn ke penpen don mubwak nokom mɨdobun.
  jic-NT: Nin p'iyá, cupj pülücj. Mop'in 'a mulú tsji' lijicj Jesucristo mpes. Cupj
    pjü way Jesucristo juts'a'á, mpes cjay pjaní jinwá cupj. Mop'in p'a casá lijicj.
  zap-NT: zenga ke nak be, mase noze ndal be, per por ne rlaleedx be Jesucrist, tebegue
    nak be zegnak te xkwerp mén.
  wer-wer: Tapël tiar omën selapök Kristook yal mangkën möönre koröp kopëtaö pël yes.
    Pël yeë tiar nener yal yeë.
  ipi-ipi: '@see-verse:ROM.012.004'
  qul-NT: Ajinallatataj nokanchispas achqhayoj caspapas, Cristopi uj ch'ulla cuerpolla
    canchis. Uj ujcuna ujchaska canchis uj ch'ulla cuerpopaj partencuna jina.
  ter-NT: énomonemaka koéneye poéhapeane ûti ikéneke Kristu. Kutí koe uti póhuti koxe'úti
    upánini ako yumáxapu ûti, koane póhutihiko ûti, kutí koémaka uti iháxakoku muyo
    Kristu.
  bmr-NT: Jaabadɨro paryɨ mɨɨhai miyaavogomɨnaa saafiibadɨro mihicahi Cristofaño.
    Jaamo famooro sahɨ magataacɨnɨhi saafi ififañoro.
  fuf-fuf: ɗun non, fii kala hiɗen ɗuuɗi, en fow ko en ɓandu wooturu e nder humondiral
    e *Almasiihu on, en fow ko en tere jogondirɗe.
  bhl-bhl: Beemdiw, Kulais e kunum waneng banban nulo kuluko, kal makmak em anung
    anung keyemkabe kasike kame, mali kawtiw yu mali iso kilele fewtokoko, bomi, kanelom
    mali ilo “Koyemuma!”, yangokoliw te!
  ons-ons: Yalewaka, ŋene ŋei ŋerep loutne, kebaŋze yemo Kristo wano qeturaŋŋem weku
    lelemaike. So ŋene korop mane ŋo mane qeturaŋ wareŋem piwitne piwitne eaŋo kebaŋ
    weku yale okanmaike.
  con-NTPO: Tsa'caeñi ingi'qque tsain'bio gi Cristoi'ccu fae'ngae ñoñamba jincho'fa.
    Poiyi'cco gi tisupapora fuitecco'faya'cho.
  ghs-ghs: Ma napai oho qesa maina painanihe Kiristuho sinabidzata paha oonomaho isakita
    ttaike oorai.
  peg-peg: ହେ ଲାକେ ବେସି ଜେ ଆସେଙ୍ଗ୍‌, ଆସେଙ୍ଗ୍‌ କ୍ରିସ୍ଟତାକେ ର ଗାଗାଡ଼୍‌ ଆରି ଜାଣ୍‌କେ ହାରି
    କେଇଗାଲ୍‌ ।
  txu-NT: Ga, Kritudjwỳ. Te gwaj bakrãptĩ gwaj baje amim Kritu markam baje kumẽ banhĩ
    pydji pyràk. Djãm gwaj bamã aben jabê kêtmã? Djãm gwaj apỹnh ar babamã? Kati.
    Gwaj banhĩ pỹnhkôt abeno banhõbikwa.
  eng-WEBU: so we, who are many, are one body in Christ, and individually members
    of one another,
  gnw-NT: Jae ramiño vi yande jeta ete co. Ẽrei yayeyapo ma Cristo ndive penti jete
    ramiño, jare yayemborɨmborɨ penti jete rami.
  mux-mux: aku-sipu oliu yambu pulele molemulu akiliinga-pe oliu Krais-nga yambuma
    molemulumanga oliu kangi tiluele mele molupu kangi tilueliinga kimbu-ki mélema
    mele molemulu.
  maj-NT: b'a̱ ta̱ joyaha ñá. Nkjin mahaná tu̱nga nkuhú yjoninte kamaka̱á Cristo̱.
    Nga nkúnkáá kich'aá xinki̱á.
  bkq-NT: Arâ lâpylâ kurâ Jesus einwânni modo, agui lelâlâ wâne kurâ, tokaleom ara
    lelâ olâ kurâ, Jesus Cristo agâ on-hoam kydawylygue.
  kue-kue: Kuno yeglmere, nono yomba perepere mounga ba Yesus Krais mina nono wu yomba
    suwara omga. Nono suwara suwarandi angigle angigle mounga.
  cot-NT: Ariquea aquempejiaca aatimpajia tsaroventajiacarica Quirishito, acaramirincavaeveca
    cotanquitsiquea iriatimpa yamenajiacaji aparo achoocajiaque, aquempejiacaroquea
    itsino apatsinoro ocantaca, ariqueate atsipatavacaajiaca atsaroventajiacari.
  bnp-bnp: I mavonga kunana a tara ne Kristo. Hita a tara ne Kristo, si ala kupo,
    pali si vatuhori.
  apn-NT: Ja pyrà nẽ Kris kôt mẽ pahte amnhĩ xunhwỳr xwỳnhja ãm pyxi tã hkôt mẽ pahte
    amnhĩ xunhwỳr xwỳnhjaja mẽ paxohtôô. Jakamã na pu htem ahpỹnhã tanhmã axpẽn to
    mex to ho ri papa. Jao Kris kôt axpẽn to pahtõ nẽ pahtõx o papa.
  ctp-NT: Kwiꞌ ngwañaꞌan lkaan, taꞌaan nu ndiꞌin chaꞌ ꞌñaan loꞌo Krixtu; ni siya tyun
    ꞌa neꞌ taꞌaan, ska ti nten lkaan taꞌaan, ska ti nten lkaan tyukwi ñaꞌaan, taꞌaan
    suꞌwa ndiꞌin chaꞌ ꞌñaan loꞌo taꞌaan.
  opm-opm: Amaru hat orhor dirhe trun han hat pati orhor Krais orhe boknong ham tit
    inawi hat patimur. Ihat tit inawi hat patim nitat atamreindin nitat ma hat pati
    oh irair gospanggeit ha indingwe rim nitat ina pesi hat patimur.
  bvr-bvr: 'Rrapa ngayburrpa Wangarr nguburr-yika gu-galiya yerrcha, ngayburrpa nguburr-yinagatiya:
    Marrban nguburr-jaranga, wurra jarra ngayburrpa nguburr-guna nipa an-gata Christ,
    minypa arr-ngardapiya arr-burral rrapa gu-ngardapiya arrburrwa gu-gapa gu-guta,'
  zad-NT: Ka'kzan cho', ḻa'kzi nak zancho, tozan nakcho daa nonḻilall'cho Crístona',
    na' ndiḻ nllagcho ka ndiḻ nllag diika' nsa' to kwerp.
  kmg-kmg: Eme ŋifec Kristorao iŋuc jaha bocjahazi qâfâsâepene fâri ombâŋ mocjaha
    ekac, erâ me kikefâcne juhuc dodopec eeŋgopeneŋ.
  aso-aso: Aꞌmineꞌmine ogo Kilisitoda nene eveneꞌ mukiꞌ laza okoꞌno hamoꞌ neꞌmine
    loloꞌ ogo ato atoꞌ minamo ne hize eleꞌ o-gede ge hize eleꞌ o-nede lo minelonive
    nene none.
  uli-uli: Ila sengach, ila mwo sicholop ngo gich chog chol sew holong irel yach chungal
    Kristus, iwe ngo sirol ttey fengal le siwochog bo gich ila sew holong.
  nin-NT: Uwa a si meme yo, ni ikri imunta yi mi, inta nggurr bi mu ni Kristi ku ki
    ukpa uyirr.
  acu-NT: Tura asamtai Cristonu ainautikia untsuri ayatrik, kichik aintsu namangkea
    nunisrik aji. Tura Cristonu asar mai nuwamtak yuumaniaji.
  cak-WNT: Y queri' chuka' riyoj ri kaniman chic ri Cristo, yoj q'uiy y jalajoj ruwech
    kasamaj. Pero junan kawech y nikatola' ki' ruma konojel xa jun chic kabanon riq'ui
    ri Cristo.
  ebk-ebk: Assid-i us kan chitaku ay omaafurot, tay uray kun takú ongor, maepachong
    takú as nan parten nan us-usa ay achor kiapú as nan nakius-usaan takú kan Cristo.
    Isunga nan tunggal usa kan chitaku at parten nan us-usa ay achor, isunga nakamkammang
    takú am-in.
  spa-PDDPT: así nosotros, que somos muchos, somos un cuerpo en Cristo, e individualmente
    miembros los unos de los otros.
  ruf-ruf: Pfipfila twetwe hata ka twawengi, twa lukuli lumwe kwa kwilunga na Kiristu,
    na chila munu ka chilungo cha miyaghe.
  gun-gun: Ha'e rami ae avi nhande kuery voi, mbovy e'ỹ nhandekuai va'eri Cristo re
    vy peteĩ'i tete jaiko, ha'e peteĩ-teĩ joupegua nhandekuai.
  agu-BL: Ni'cu'n tzun kutane'n yi o' cmon creyent tu yi jun elsawutzila'tz. Ala'
    kaxone'n poro junit o' tu Cristo, nin junit o' skibil kib.
  isn-isn: Uu ingi nusese nikidu kimuili ung'wi kung'wa Kilisto, niungo king'wi kumuya.
  eng-PEV: Well, that is a picture of us, God’s people. We all belong to Jesus Christ,
    and it is just like each of us is a part of his body. Each of us has our own job
    to do. We all belong to Jesus, so we all belong to each other.
  ilo-ULB: Iti isu met laeng a wagas, datayo nga adu ket maysa a bagi kenni Cristo,
    ken saggaysa a kamkameng iti maysa ken maysa.
  pir-NT: Mari queoye mehna buhegʉ̃ ahri yero saha ijire. Cristo pagʉ yero saha ijina
    ihcã curuata ijiaja mari. Sa yena mari ijipihtina peyequina ijiepenata ihcã curuapʉta
    ijiaja mari.
  anv-NT: Mbɔntó ne ɛsé yɛ́ ɛlé ɛsé delu gejame, dékwe ɛké menyammyɛ ama gétúgé
    déchomé mmyɛ ne Kras, ne yɛ́ndémuú sé alige mmyɛ ne ntɛ.
  sab-NT: Ene kaire che ulita Chube gaba ulia, che ngle Cristonu, agwa Cristo giti
    che ulita mo kaire kaire kle ule kwaitre alin kwian jegwale ulita kle ule gdaitre
    alin kare.
  tmd-tmd: Mag akuyöbö, an Krais adö mɨdöl akuyöbö algör ör mabö hörɨrör röl aku,
    jɨ nöbö mö hödɨg wadɨg nuŋwa nɨgiö nɨgön il paŋyöbö iör mɨdöla.
  acr-NNT: jekꞌuriꞌlaꞌ, riꞌoj, tobꞌ lik oj kꞌi, xa jun qaꞌanom rukꞌ ri Cristo, y qonoje
    kꞌu riꞌ kojajawax taq chiqawach.
  kpg-kpg: 'E hai gadoo be gidaadou: gidaadou e dogologo, gei gidaadou la tuaidina
    e dahi i tadau buni anga gi Christ, gei gidaadou huogodoo e haga puni, e hai be
    nia dudaginga dagidahi o tuaidina e dahi.'
  taj-taj: थेह्रङ् लसीन य्‍हाङ ल्‍हानान मुसैनोन ख्रीष्‍टदेन छ्‌याम गिक तबासे लमा य्‍हाङ
    ल्‍हुइ गिक ह्रङ्‌बान हिन्‍ना, ओच्‍छे य्‍हाङ जम्‍मान ह्राङ ह्राङ न्‍हङरी या, काङ,
    ना, सुङ ह्रङ्‌बान हिन्‍ना।
  avt-avt: Mar im haiu mɨt miyapɨr haiu yapɨrwe te haiu mɨre yɨnk kiutɨp mentar haiu
    mises hɨm me Krais, te haiu yapɨrwe niutɨp niutɨp mamkaapan.
  cbk-cbk: Ansina tamen masquin mucho kita, necesita queda como si fuera un cuerpo
    lang, cay unido kita con Cristo. Y igual kita como el maga diferente parte de
    un cuerpo que ta depende con uno y otro; ansina tamen kita necesita ayuda con
    uno y otro.
  uig-ARA: بىزمۇ كۆپ بولغىنىمىز بىلەن مەسىھتە بىر تەن بولۇپ بىر-بىرىمىزگە باغلىنىشلىق
    ئەزا بولىمىز.
  tuf-tuf: Uw sibarán bitáratara is chiwa cat éytaro. Isan bahnáquinan ricá quir binro.
    Quir bin cuar Jesucristo chihtá cuitar urán istanacro. At ub cat quescara cat
    ajquír cuar, sibár istanacro. Is cat rahra rahra ijmaran uw istán rehcaro.
  abx-abx: Si pariho pa'agi, bisan kon malabbat kita kam pala'in-la'in a'a, akapariho
    hamok kita kam si adda puho' tungod si dati na pag'adda-ta kam si Kristo ngan
    agkabiriyo' kita kam dimu'an bilang mga pala'in-la'in parti-na sinan adda puho'.
  mco-NT: Nañ tɨm jadu'n ɨɨch ajt huɨdi mɨjpɨdacp Cristo, e ni may ɨɨch ajt, e tügpɨcy
    jäy ɨɨch ajt com tú'cɨy nmɨbɨjcɨm. E nije' nije' Dios huijy'ajt cujc'ajt tɨ xymooyɨm
    abɨcyjaty, nej jëbɨ nije' nije' Dios ytung nyajnɨcxɨm.
  cpb-NT: Aakatake roshiyakaawentaitzi awentaashiretaarira Cristo. Oshiyawaitaawo
    aakame iwatha Cristo. Okantawetaka apashinitaiyini, iro kantacha apaani akantaa,
    oshiyawaitaawo awithaawakagaatyeeyaame.
  aon-aon: Aria apak douk namudok atin. Apak douk ihipmorim, aria matukur Krais aria
    matogur kabi atuhw yegenyihw um. Namudok aria apak ihishmorim atin atin douk manadudareh.
  hus-NT-2005: anchanꞌ weye wawáꞌ, maske yán tu éb, jun tokot tu áynal jelti nin putálíl
    nin tʼuꞌúl na Kristo. Juntsik tu éb i junwal jelti jun pejeꞌ nin tʼuꞌúl na Kristo.
  mig-NT: suni súan yóó, va̱sa kua'a̱‑yo̱, ko nátu̱'un ɨɨn‑ni ña̱yɨvɨ kákuu‑yó núu̱
    Cristo. Ko ja̱ ɨ́ɨn ɨɨn máá‑yó, chi̱ pedazo‑ni‑yó kánakuni̱ tá'an‑yó.
  bps-bps: Salngad én gito dad to faglut di ku Krayst Dyisas. Du balù too ito dee,
    salngad ito satu laweh di ksasatuito di ku Krayst, na masgagot kdeeito.
  mbs-mbs: Iling heman kenyan, pengkey medita kidon egpemenal, meneng pegsebad tadon
    diyà ki Cristo, neinang kidon iling te lawa din amon megpetebangay kidon iling
    te pegpetebangay te menge kinemoloan diyà te lawa.
  tof-tof: Ene dadan ngarkwatódó, mi darrpan bübakla, enana mi abünakla, zitülkus
    mi blaman Kerrisoka dabyórrünakla. Akó blamana wata zaget kwarile tibiób darrpan-darrpan
    tangbamtinüm.
  cme-NT: miɛ iŋ fiɛ ciinu, i suuriinu i-naa dumɛi. Ii dii ŋaa i gbuɔnu ce nelduɔŋo
    *Kirsa horre-na, nɛliɛŋo nɛliɛŋo baa u munyiɛrammu.
  sus-sus: Won fan na na ki nɛ. Hali won to wuyaxi, won birin bara findi fate keren
    na Ala xa Mixi Sugandixi saabui ra. Won luxi nɛ alɔ fate salonsee naxee fatuxi
    Isa fate ra won man fatu won bore ra, won birin findi fate keren na.
  pon-2006: Pil duwehte kitail, mehnda ma kitail me tohto, ahpw kitail wia warteieu
    rehn Krais, oh kitail koaros kin patpene duwehte kakon kan me tohrohrpeseng ni
    warteieu.
  dad-dad: age fiya gen, ada fara fiya musei, anĩ ere, Kristus bun, bouwada tekelei,
    fara fiya mugu mugu tunĩ ganan geid bagu fedif.
  zab-NT: Ziyzaquɨy dunnɨ ni roldilaaznɨ Jesucrist, masquɨ ziennɨ, per pur guelreldilaaz
    ni rdxapnɨ ax nan tubyzi cun Crist, per cad tubynɨ cun ni ná par idxannɨ par idxacnésaan.
  jae-jae: Ma aêac amboac tonaŋ. Aêac lau taêsam, mago Kilisi gêbiŋ aêac tôŋ tatu
    ôli tageŋ, mago ôli tageŋ tau ŋagêŋlêlôm gêdêŋ-gêdêŋgeŋ.
  ksd-ksd: damana bula dat, a mangoro dat, ma i tikai ka ra paka i dat tai Kristo,
    ma dat par tikatikai, dat ra umana ingaingarina vargil.
  msm-NT: Angod kinow to sikan. Su inggad mahan-in ki no mgo magtutuu, angod ki to
    sobuuk da no yawa su nabogkot kinow tibo duon ki Jesu-Cristo aw nasusugpat kinow.
  myk-myk: Mu wèe bɛ ya ɲɛhɛ, ga wèe bɛɛri di ɲɛ ceepuuro nigin Kirisa wo kariɲɛɛgɛ
    ki ni. Wèe bɛɛri nigin nigin wu ɲɛ wu ceepuuro ti yatɛnyɛ ya.
  sbe-sbe: Gonogonowana doha, kita ekalesiya ta bado, iyamo Keliso unai ta hemala
    tau kesega, na yau maudoidi ne se haihaisagusaguꞌuyoidi.
  mcr-mcr: Ii eŋqä-pa, ne Kraisi Iqutä ämuäŋnäŋquä iqune, kuapänä eanä-qe, Iqueqä
    huiwä naqä-hŋqunä eŋu. Iwä ne asänäŋi maeqä eaqä-qe, näueqä imäknätanä, ne hŋqunä-hŋqunäŋi,
    yoqä haqeqä mämamäuŋqä yatuŋque.
  cux-NT: '''tiicá ntúūⁿ s''uuúⁿ ''áárá chi nééné ''yaaⁿ yú ní s''uuúⁿ ní tan''dúúcā
    chi ''áámá cuerpo ti yeⁿ''e Cristo s''uuúⁿ, ''tíícā s''uuúⁿ ní s''uuúⁿ ní tan''dúúcā
    chi nduuvidaama yú ''aama yú taama yú tan''dúúcā chi n''deee nááⁿ yeⁿ''e ''áámá
    cuerpo yeⁿ''e maaⁿ yú, ''tíícā s''uuúⁿ.'
  tur-YTC: '@see-verse:ROM.012.004'
  san-ITR: tadvadasmAkaM bahutve.api sarvve vayaM khrIShTe ekasharIrAH parasparam
    a Ngapratya Ngatvena bhavAmaH|
  bel-N: гэтак мы, многія, зьяўляемся адным целам у Хрысьце, а паасобку адзін для
    аднаго — члены.
  sch-sch: Ma angdênin, eini khom tamtak ni khom inla, Khrista leh takpum inkhat
    ei nia, ei rêngin takpum abâk anga ânzom chit ei ni.
  mic-MIQNT: Pa na wijei aq nige' te'sunemigsi'gw mimajuinu'g. 'Ms't tleiaulti'gw
    Se'suguliewigtug. Mawa'lugsi'gw pas'g newgte'ji'gw aq apoqonmatulti'gw ta'n tel
    luguti'gw. Pa na wijei aq ga'qi ta'n tel lugweg, ta'n tel mawa'lugsi'gw na mawnutulti'gw.
  huu-NT: Ie isoide. Cristona jai ɨɨnotɨcaɨ. Aillosiedɨcaɨ; iadedɨ daajena naimɨemo
    jaɨnaɨaɨdɨcaɨ. Danɨ caɨmo jɨaɨ jaɨnaɨaɨdɨcaɨ.
  jiv-NT: Núnisrik iisha, Yus-shuarti, aya̱shí̱ muchitmari̱ya̱ áintsarik untsurí̱itiatar
    chikichik aya̱shtinia áintsar takaaji. Nusha Krístuja̱i̱ tsaniṉkiu asar áitkiamuitji.
    Túramu asar nuamtak atsumnaiyaji.
  otm-NT: Nɛ madague'bʉ xʉn ngujʉ, pɛ tengu'bʉ n'danją'itho ma ją'i dí comhbʉ ra Cristo.
    Nɛ tengu ní ją'i n'da, 'da nam fäxta n'da ngu n'da yʉ xɛqui, ngutho dí øthʉ ngue
    dí comhbʉ rá 'bɛfi ra Cristo.
  dah-dah: Niŋgeb gwahade goyen po, neŋbe budam wor po gega, Yesu Kristuya heŋbe Yesuyen
    uliŋ pigiŋ po hitiŋ hite. Irde neŋ duŋkureŋ duŋkureŋbe Yesuyen alya bereya hoyaŋ
    hoyaŋ goyen faraŋ yurd yurd niŋ hite.
  tnk-tnk: Rəmwhen a mwi kɨtaha səpɨk, mətə kɨtaha səmwhen ia nɨpwrai iərmama kuatia,
    tɨ nəri nə mə kɨtaha səməuvehe mho kuatia kɨtaha Kristo. Kɨtaha kuatia kuatia
    samərɨpɨn pen ia kɨtaha me rəmwhen ia nɨpərpəri nɨpwrai iərmama,
  kpr-kpr: Kau daba aminga ava, namonde evetu genembo digari avata, namonde dabade
    tatedo, Keriso de tamo dabako edo irera. Amingedo, namonde nunda tamo da fafatu
    mendeni edo irera.
  san-IAS: tadvadasmākaṁ bahutve'pi sarvve vayaṁ khrīṣṭe ekaśarīrāḥ parasparam aṅgapratyaṅgatvena
    bhavāmaḥ|
  nho-nho: Te haanauna Christ raa e tiputipu hoki peenaa. Niaaina maa taatou e tammaki,
    taatou nei e mee ma se haitino koi tokotasi i Christ, i taatou e heheuna hakapaa
    pee ko te lopo tamaa kina te haitino tokotasi.
  gym-NT: Ye kwrere arato, ni itire itire tödekaka Kristobti tä nekete niarakri abko
    ni kwati, akwa ni abko Kristo ngrabare itibe, aisete nita nekete gwaire jakri
    ja die mikakäre kwärikwäri.
  azg-NT: Jaa na vantyja nnꞌön Cristo, manndaꞌ vaa na itsijonhanꞌ ntyja njanhan. Ee
    min na jndye jndyi jaa, majoꞌ ninncüii siꞌtsꞌo ꞌnaanꞌ jon condui jaa ndoꞌ itsijndaꞌ
    jon nin tsꞌian nanꞌxuan chaꞌ quitejndeihanꞌ ntyjëëhë, chaꞌxjen ncüii cüii nnon
    na quiñjonꞌ siꞌtsꞌo njanhan cotejndeihanꞌ ntyjehanꞌ.
  bhd-bhd: तेन्च़रे अस ज़ैना मसीह पुड़ विश्वास केरतम, अस भी तैसेरे जिसमेरे ज़ेरे बने,
    ते अस तैसेरे अंग आम ते अस एक्की होरि सेइं ज़ुड़ोरेम।
  too-NT: Lā' nā chuntza' quina'n a'ntī kalhlaka'ī'yāuj Cristo. Quina'n quilhūhua'ca'n
    lā' quina'n chu lakatin tā'lanī'ta'uj con Cristo. Lā' lāmaclacasqui'nāuj chā'tunu'
    de quina'n para nalāmaktāyayāuj.
  ind-AYT: Begitu juga kita, walaupun banyak, tetapi adalah satu tubuh dalam Kristus,
    dan secara individu adalah anggota bagi yang lain.
  cjo-NT: 'Eejatzi akimiteeyakarini maawaeni aapatziyeeyaririni Jesokirishito: akaateeyakini
    osheki, asheninkatawakagaeyakani. Omaanta inashitayitakani anteeyakirini.'
  nsn-nsn: Ter siokono komper hagar, giner burehe peeig, inggeig a siokon siounur
    tukununa keip tang Kristo dohi siokor tumana keipisieig pare, a kahakahar maharana
    tar siokor tukunun.
  san-DEV: तद्वदस्माकं बहुत्वेऽपि सर्व्वे वयं ख्रीष्टे एकशरीराः परस्परम् अङ्गप्रत्यङ्गत्वेन
    भवामः।
  tna-NT: Daja huecha ecuaneda di, Cristo sa equita nime putsu. Metse su hue ecuaneseda
    tsapiapiati ai mudu yani biame, piada hue ecuaneda.
  lid-lid: Ya eme taha badeh, i le buku aliy. Taha badeh, solo-an, arile taha asahan
    ari buruwen ahas hawe le Krais. Ma taha ari ari badeh, kaseben iri rayah ja.
  wim-wim: 'Yaa, inaniya aak yimanangan wunana: ngamp puth pam wanch Christians anangan-a,
    keꞌ kemp thonam nungantang anman iiy-iiyanamp, Jesus.antangana. Ngampiya work
    iiy-iiyanamp nungant, maꞌ-aath-aathwunampa.'
  zga-M: Nayufye tulievinigi, tulie umbieli ghumo mwa Klisiti, na yufwe khila munu
    alienikhilungielo ikya mwene khunine.
  yom-yom: Bobuawu beto tuidi bawombo ; tuidi nitu yimosi mu Klisto vayi kadika mutu
    widi, mu kisalu kiandi, nama mu diambu di sadisa wunkaka.
  san-SIN: තද්වදස්මාකං බහුත්වේ(අ)පි සර්ව්වේ වයං ඛ්‍රීෂ්ටේ ඒකශරීරාඃ පරස්පරම් අඞ්ගප්‍රත්‍යඞ්ගත්වේන
    භවාමඃ|
  yut-yut: Yaŋgɨn, nin mɨŋat amɨnyo morapmɨ mani nin Kristokon gɨptɨm kaloŋɨ agɨmaŋ.
    Ae nin kɨsi gɨptɨm kaloŋɨ dakon dɨwatni da ekwamaŋ.
  grc-BYZ: οὕτως οἱ πολλοὶ ἓν σῶμά ἐσμεν ἐν Χριστῷ, ὁ δὲ καθ᾽ εἷς ἀλλήλων μέλη.
  cpc-NT: Aaka jojyakaawintaitzi awintaashiritaari Cristo. Akimiwaitaa aakami iwatha
    Cristo. Okantawitaka apashiniwaiwita, iro kantacha apaani akantaa, kimiwaitaka
    ayontaawathatawakaatyiiyaami.
  nhg-NT: Ejqueu temeyactie tecate ipa sa sie cuierpo tieca Cristo. Hua tonochtie
    tecate pörtes de inu cuierpo, hua tosietelea sente ca ocsente.
  nya-nya: Momwemonso mwa Khristu ife amene tili ambiri tipanga thupi limodzi ndipo
    chiwalo chilichonse ndi cholumikizika ku chinzake.
  ngu-NT: Aman no ijqui, masqui tejhuamej timiyequej, san se cuerpo tihuajtochihuaj
    ihuan Cristo. Ijcon, tej, ipan se cuerpo tisesentenemij niman se ihuan ocse titopalehuiyaj.
  kup-kup: Met dari amun taput ahovokaro main main het tamegiri Kristonañ honeo ravat
    pim herï honesiz zut dari map hez-eperi pinañ honeo lop honerï ravat hez.
  jid-jid: Ahei naki ni kita, na diki gbugbuu, naki ni mi kpa u Almasihu, wawu bu'u
    ki ngma kpa, kpabu.
  wmw-wmw: 'ndi sawa‑sawa nofwe: tiwa wengi, fala kwa kuwa tilungana na Almasihi,
    tiwa mwiri mmoja, na kila mmoja kifingo ka mwenziwe.'
  gmv-GGM: Hessaththoka nuni darota gidi uttidi Kiristoosan issi ashoko. Nuni issay
    issas ashokko.
  ssg-ssg: Tin masin kako teka kahikahi Krais, kalak kako kilan, kako pakata hetekiewen
    nake ti pakataiakako hani kapi Krais. Tel tel ti kako se huhual ti hani tel liai,
    aile ape kako puas hukumawa.
  zpo-NT: Nu sneeka, nixa zyen doo be, nak be mod tubka kwerp cheen Jesucrist, nu
    nkin be tub be stub be.
  poy-poy: Ntambu iraa ayi tembera twenga tuvuwa, twenga twa nshimba yimu kwa kukolerana
    na Kristu na kila yumu kawera shiwungiru sha muyaguwi.
  qwh-NT: tse cuentallam noqantsicpis Jesucristuman creyicoqcunaqa atscaq quecarpis,
    juc cuerpunolla quecantsic, y jucnintsic jucnintsicpis jucnolla quecantsic.
  gaw-gaw: Amubia ig oh Kristus ele tamanidta laip̱u daaṯem, ig danab nug beḏu laih
    kuḏum amge beḏu amu laip̱u daaṯe, amubia ig am kuḏum amge laip̱u daaṯem. Beḏu
    laip̱u oop̱anu laih naunau ag nug ehanidnana daaṯeb, amubia Kristen tamaniak nug
    ele anam daaṯe.
  nca-nca: Ŋundiro naŋge norendo uni qambu teteto, quko Kristo quroyómo nore soso
    kowe kanata naŋge yoteto, ko nore soso topo teyoteto.
  zpz-NTPP: Niꞌ ziꞌl de ub na. Mas zigy den yuꞌn, tees nac den tub ziꞌl cuerp nu nac
    Crisht. Orzeꞌ na den gal nu na de reñ ga la lugaar ni laab tub ziꞌl cuerp zeꞌ.
  mkj-mkj: Pel doahroar kisai, mihnda ma kisai pel dir, a kisai wia palwar oauwoar
    ipen Christ, a kisai ohroj kin paspene doahroar koakon sohrohr kan nehn palwar
    oau.
  zac-NT: zni zac lëꞌë hiaꞌa, cantidá na hiaꞌa perë na hiaꞌa tubsë cuerpë naná unidë
    con Jesucristo, nu lëꞌë hiaꞌa unidë na hiaꞌa, cadë nguiu con grë saꞌ nguiu.
  kyg-kyg: Ani kava huta asole vayaꞌmo maiꞌnetaeꞌmo Kalaisiꞌa magoke vekamo agufafiꞌmo
    maiꞌnone. Lamete lamete huta maiꞌnonaꞌmonanafa magoke vekamo agufafiꞌmo alu ya
    alu yaꞌamo maiꞌnonaꞌmofeꞌmo afalu afalugana huta maiꞌnone.
  kmk-kmk: Pada na pay kan ditaku’n manuttuwa ta ulay adu taku, kama taku’t nansusuupa
    paltin di ossaana long-ag gapu’t din naiyossaanan taku kan Kristu.
  cao-NT: '@see-verse:ROM.012.004'
  bbr-bbr: Kiro onok senek, ik roasiret sosop senes. Utianik, Krais nuka pak pasar
    raumoi, ik roasir karar senek raum. Epar, ika ika karar turur raumoi, iken sarau
    atap atap miäum mesin sarsarateäum.
  inb-inb: chasallatami nukanchipas, achkakuna kaspapas, Cristowa suglla kagsina kanchi.
    Nukanchi tukuikunami suglla kuirpu niraianchi.
  hrv-hrv: tako smo i mi, mnogi, jedno tijelo u Kristu, a pojedinci udovi jedan drugomu.
  box-NT: Làa bṹn síi á warɛ́n mún boo, ká wa ɓúenɓúen lé hã sãnía dà-kéní
    wa páaníló là a *Krista bìo yi. Wa ɓúenɓúen cɛɛ́kaa mín yi, yìa lè mí
    lahó, yìa lè mí lahó, làa bìo ó o nùpue sãnía bìowa cɛɛ́kaaráa bìo
    síi.
  ote-NT: Njabʉ nehe masque dí ndunthihʉ, pe dí ꞌnada ra ndoꞌyohʉ co ra Zidada Jesucristo,
    y gatho nújʉ ngu dyá xɛnihʉ de ꞌnada ra ndoꞌyo.
  wnu-wnu: Eng gas ende gari, in munon yurau irou igoun. Ego Yisast in munon git goan
    gari qas gas ende. End in gugum gari-gari git goan qei eng gas ende qeemben gari.
  zam-NT: Tataaque' nac na', ne, na' co' ndxela's loo Crist. Mastale' huax mèn nac
    na', nac na' xal thidte lad Crist. Tataaque' mod nac ryete na', na' co' thidte
    ngòc loo Crist, thidte nac thìb na' no tedib na' loo cón che'n Crist xal nac ladpe'
    mèn.
  zyp-NT: Ma hraco kaaning zong mehlupui kaa cang naná tah Khri kha ka peitlenah pawhe
    peh thongtah pungkheh cang peh ka, pung caibai cacy cawh sangkheh le sangkheh
    a tle thlupaw he hratah kaaning zong pakheh le pakheh ka peitle thlu peh.
  sey-NT: Ja̱je cuiꞌne maije jai pa̱i paꞌijëtaꞌa Cristona tsiosicohuaꞌipi paꞌi doꞌire
    Cristo ca̱pë acohuaꞌi paꞌiyë. Paꞌijë pa̱i ñape yequëna se tsiosicohuaꞌipi teꞌe
    ca̱pë acohuaꞌi paꞌiyë.
  nvm-nvm: Unam besum ijeg vo e iji no Jesu Kurais ma vierafejo iji noka e uruvana
    gavo no ik kafokafo rej. Regavo no vek vajai besum igekin ijefuon maiji no Jesu
    Kuraisna agan besum ren.
  mps-mps: Tama te tiwai me da haniani we bidi hauwa elaluali goli, Kraisde da wadolama
    tama da tigi deli naga elalubao. Tama bidiyu, tama da tigidali deli deli da tigidali
    te gasa badu abagi tiwai dao.
  pab-NT: Nikare tehitiya wiso tyakekohenerenae. Wikahare xakore hoka Cristo hiyeta
    haterore wisaona. Hoka wityotya hahotyalita wisaonita haiyanae hawareharexe haríti
    kaomakere kakoa.
  llg-llg: Leondiak boe, no ita fo nanambaꞌak no Karistus. Ita hataholi noꞌuk, tehuu
    ita nanambaꞌak dadik sama leo ao-inak esa. Ma hataholi esa-esak ue-taon mana feꞌek,
    sama leo aok babaꞌe nala. Esa namahena neu esa. Conto leo, limak fo nana tete
    henik neme aon mai, de, sosoan ta so bali, hetu?
  kyf-kyf: '''Sa we mɩa -amɩaa -nʋ nya. -A -zu ''wʋ, ''ɩn -a mɩa nyɩmɛ -bhlogbɔɔ nya,
    -we ka gbʋ -wa, -a -yɔ Klisɩ ''sɔ -bhlo. -A ''dɛ weee mɩ ''wʋsusloluda, ''ɩn,
    -ɔ -ka -mɩ, ɔ ka ɔ ''bɩ, kuu ''lali ''bhisa.'
  tpi-tpi: Olsem tasol yumi tu yumi planti manmeri, tasol long Krais yumi stap olsem
    wanpela bodi tasol. Na yumi olgeta wan wan yumi stap olsem poroman bilong ol arapela.
  mih-NT: Ta tacuan tucu maa yo, cuaha ñiyɨvɨ cuu yo, zoco sa tandɨhɨ yo ta ɨɨn ñi
    cuu yo sihin ra Cristo. Ta sa ndu‑ɨɨn yo sihin minoo ta inga.
  qvh-NT: Saynölami Jesucristuta chasquicogcuna ascag carpis juc cuerpunöla caycansi.
  kms-kms: Te kin pugrine beghi quan pas, pudi beghi buagi ane Kraist nde pas kin
    te ningg Kraist ane ghimbi irene rise, di oyi oyi ghav bad.
  agn-agn: Itang mga pamagto ong ni Cristo maning ka atan. Maski doro ita, tanga sinangonian
    ita lamang ig pamagkarabit-kabitan ita ong tata may tata.
  nhi-NT: sannoiuqui ohcon tehuan, masqui itmiqueh, itpouih san se quemeh seitlalnacayo,
    nic itpouih iuantzin Cristo, uan ohcon sehsemeh itsetitoqueh se uan ocse.
  ttc-NT: Ax ikxji qetz a'o'; anke ky'ila'j qb'et per cha jun-oq a'o' ti'j Krist,
    b'ix qkyaqil qetz ato' tzan qonen qxolx iktza' cha jun-oq tzan qkyaqil.
  dan-1931: således ere vi mange ét Legeme i Kristus, men hver for sig hverandres
    Lemmer.
  kwj-kwj: Woro hingambwa nunu himiyama hurahama le okwe miyafo naha, woro Kurais
    ga funda nu anangausindau keke nui hima tape ti funda naha. Wosiwani nunu funda
    funda ele hima tape tipa hinga nu dasini nu anaꞌokulandau.
  vie-OVCB: Cũng thế, trong Chúa Cứu Thế, tất cả chúng ta hợp làm một thân thể, và
    các chi thể đều tùy thuộc lẫn nhau.
  kze-kze: miráumai kesáá sáwíva-kwaasi méta Ísu Káráísitiyeya tarúmai mimbórá-kúwawaa'a
    ma'mái máyaunanaya
  lbk-lbk: Kag tona nan aligna ken chatako ay mamati. Olay angsan tako, maes-esang
    tako ken Cristo ay kag na awak ya en-asisapol tako.
  mto-NT: Nay veꞌempa tseꞌe, nu̱may xa u̱u̱ꞌmeꞌeda, ax toꞌk muk tseꞌe nꞌijtumda je̱
    Cristo ma̱a̱t je̱ts toꞌk muk tseꞌe nꞌijtumda nu̱toꞌk nu̱toꞌk, veꞌem ax joꞌn ku̱nꞌijtumdi
    toꞌk niꞌkx toꞌk ko̱pk je̱ Cristo ma̱a̱t.
  bzh-bzh: Lob yiḳ hil nġahiseḳë nebë saga, rëḳ hil atu Kerisi-yi-alam yu timu.
    Lob hil pin yiḳ anon timu gelen ti ti lo.
  guj-2017: તેમ આપણે ઘણાં હોવા છતાં ખ્રિસ્તમાં એક શરીર છીએ અને અરસપરસ એકબીજાનાં અંગો
    છીએ.
  jvn-NT: Semono uga awaké déwé iki, senajan awaké déwé iki wong okèh, nanging awaké
