verse: ROM.012.005
translations:
  kpx-kpx: Ke nahate nahiau moagamoaga. Isito Iesu Keliso kemo nahiau bahata igae.
    Iale kemo nahiabuna igaegaeai mole hoesegevei.
  okv-H: Eto ainge dombo ungotena tapa amo Keriso ta hamo avoeto ungotena hamo vahaira
  tbo-tbo: Emoemotana mei tauta Keliso a bolu. Hawena ta maga duma tamogi Keliso uyahina
    tauta emosi po ta poopo meta mei gutaguta tapuna po tapuna hinita emosina uyahina.
  mal-C: അതുപോലെ, പലരായ നാം ക്രിസ്തുവിനോട് ഐക്യപ്പെട്ടതിലൂടെ ഒരേ ശരീരമായിത്തീർന്നിരിക്കുകയാണ്;
    അങ്ങനെ, നാം ഓരോരുത്തരും പരസ്പരം ബന്ധപ്പെട്ടിരിക്കുന്ന അവയവങ്ങളും.
  grc-SR: οὕτως οἱ πολλοὶ ἓν σῶμά ἐσμεν ἐν χριστῷ, ⸂ὁ⸃ δὲ καθ᾽ εἷς ἀλλήλων μέλη.
  bgc-bgc: इस्से तरियां हम जो मसीह म्ह बिश्वास करा सां, हम उसके देह के कुछ अंग बणगे
    सां, अर हम दुसरे तै जुड़े होए सां।
  khz-khz: Ita ekalesia maki vovetaina, ita vogo vavagi, na Keriso aonai ita taunipara
    kwapunai taagoto. Ne ita kwapurakwapura taukavara kwapurakwapura geria, (ati kwapurakwapura
    gera ririwai pita maguli).
  deu-TKW: so bilden wir zusammen einen Leib in Christus, als einzelne aber stehen
    wir zu einander wie Glieder;
  zsr-NT: lëzcaꞌ cni nac queëruꞌ. Zal‑laꞌ zianruꞌ zoaruꞌ, nacruꞌ ca tuz le nayáꞌ nabinruꞌ
    le nacruꞌ tuz len Cristo, atiꞌ qui lë ni naꞌ yúguꞌtëruꞌ nacruꞌ tuz turuꞌ len yeturuꞌ.
  lin-lin: ndenge wana mpe tozali nzoto moko kati na Klisto atako tozali ebele, mpe
    moko na moko kati na biso azalaka eteni ya nyonso mosusu.
  hns-NT: Aisahie dher rakam iesaai hai, tabbo Kriest me saamiel hoike hamlog sanghe
    djaise ek dehie baatie, aur har ek iesaai doesarkwa ke saathie hai.
  noa-E: Maach ich Cristo iek ʉ̈kha nʉm khʉʉnjã ich agjöta thʉnʉm ĩchab, khapan. Mamʉ
    mag khapan thʉnʉm khʉʉnauta jũrr Cristo mor ãbpai ompaa au nʉmjö nʉm. Mag khapan
    thʉnʉmta mag i iek ʉ̈kha nʉm gaaimua jũrr chikham gaai sõpigkha thʉnʉmjö nʉm.
    Mag naawai jũrr agdaujö chikham iigjem.
  eng-EMTV: so we, being many, are one body in Christ, and individually members of
    one another.
  mib-NT: Chi vēsú iyó cuéhē yō, te nájnūhun ɨɨn‑ni yɨquɨ cúñu cúu yó jéē yɨ́hɨ yó
    ndaha Cristo, chi ɨɨn‑ni ni nduu yó jíjnáhan yó.
  lif-NT2: हे़क्‍केलॽरिक्‍के आनिॽ यरिक् आवाॽसाङ् आनिॽग ख्रिस्‍तरे़ लत्‍छा कुधक्‍कोबा
    कुदङ्‌बा याम्‍लक्‍सिरो, हे़क्‍क्‍याङ् आनिॽ के़रे़क् चाहाबा आजोःक्‍सिङ्‌लो॥
  xnj-xnj: Mewawa pamonga tete tavamahele, tivii higa yimonga mukuwunga na Kilisitu,
    na kila mmonga ndi chiwungu cha higa ya muyaki.
  mmx-mmx: I lok ngan pam nedik axap na nedik di buaang, ketla nedik di lok ngan legesa
    bantuxu mene xeneng at ne Karisito. La nedik dik lok eburu ngan levenasen kot
    axap at legesa bantuxu mun.
  cbr-NT: Usaribiti cananuna nux 'itsa 'aíshbi camáxbi Cristonan 'aish ax nubë 'ain
    achúshi unisa 'ain. An 'amicëxuan bëtsi bëtsi unin bana ñuixunmainun ca raírinën
    bëtsi bëtsi ñu 'aia. Usoquin bëtsi bëtsi ñu 'aíbi cananuna camáxbi Cristonan 'aish
    achúshisa 'ain.
  tee-NT: Pus vana va chun ju quijnan'an. Mas na lhu juntau para tachi ju va lakatam
    lacatuna juntau tachi chun ju lhilaca'anau ju Cristo. Chai lamaktasq'uiniyau ju
    pumatamin quijnan'an.
  eng-LSV: so we, the many, are one body in Christ, and members of one another—each
    one.
  cak-NT: Y quiri' chuka' roj ri kaniman ri Cristo, joj q'uiy y man junan ta kasamaj.
    Pero can junan jojc'o y nakato-ki' roma xe jun kabanon riq'uin ri Cristo.
  pah-NT: Na jitehe jira'oareheva'ea'java'ero ko nhande nhimongyi Cristo'gareheva'ero
    nhandekovo. Emo nhande nhaporemo ko jira'oa'java'ero ojipejiva'ea'java'ero nhande
    jikoty'aro g̃waramo Cristo'ga pavẽi. A'ero nhande nhaporemo nhande nhomoiruamo.
  sja-NT: Mãga pɨk'a bɨ tachi Cristode ijãapataarã. Tachi jõma araa p'anɨ iru ome.
    Mapa auk'a araa p'anɨ apemaarã ijãapataarã ome k'ap'ɨa apai bɨk'a.
  xed-xed: Manda tsaya guli ná, nana ndəghata amu na ná, tsuhmbura vgha turtuk mu
    ma Kristi. Ka faway ka faway nzakwa inda na amu na guli.
  mks-NT: Quia̱hva já íin tócó ndihí, na̱ cúú cuéntá Jesús. Sa̱ jíin sa̱ jíin chuun
    cája in in í joo in va cúú yo̱ xi̱hi̱n Jesucristo. Ta sa̱ jíin sa̱ jíin chuun
    cája in in í.
  gfk-S: Ma i hobi bileng ta dait naramon tane Krais. Dait ira haleng dait naramon
    tano kapawena palatamaine. Ma dait bakut ira katano, dait harpatep harbasie ta
    dait.
  bmu-bmu: Miaŋgö dop urumeleŋ ambazip neŋön mewöyök gwötpuk maljinmö, töndup Kraistpuk
    qekötahöba kinda sile ewö ölŋi mohot akzin. Mohot akzinmö, nanŋök nanŋök neŋön
    mönö toroqem aŋguba mohotŋe nup meinga dop köli kinjin.
  dgz-dgz: Etunu mini nu waenapan aruga go Keriso gamup nu etunu daiton tan. Nu ugup
    ugup Keriso etua semu semu megawa ame enat wanat taneni gapan nu daiton taton.
  eng-GNV: So we being many are one body in Christ, and euery one, one anothers members.
  zaa-NT: Ą'hua ri'u nu ná cuerpo qui' Cristua nna iỹetse' ri'u ná, pero ttu ttu tsa
    creyente nna té ttu tsina nu ná qui'ni gunią para qui'ni tálią́ ttu resultado
    tsè' para itute iglesia.
  eng-WEBSTER: So we, being many, are one body in Christ, and every one members one
    of another.
  guh-guh: Bajara pijinia pacuenia vaxaitsi ata itsitsi, Jesucristojavabelia vajanajamatabëcuenecopatsivi.
    Ayaibitsaëto atatsi, itsiata caenë Cristo beperabëtotsi. Nexata namataenetsia
    nayavenonabiabianatsi.
  bon-bon: Yoo, Keriso bau ätrunga biname teepi bucurage gemi, yepä mine iyeta lui
    epu pana gemi yepä biname me tääpe liiyepu. Yeesu Keriso lui mope gyene, piiyepu
    mine lui teeme tääpe me piicwa pana gemi.
  nhw-BL: quej nopa nojquiya eltoc ica tojuanti catli tijneltocaj Cristo. Tojuanti
    timiyaqui, pero san sejco timochihuaj tiitlacayo Cristo. Huan sesen parte iaxca
    nochi sequinoc partes.
  swh-ONEN: vivyo hivyo na sisi tulio wengi, tu mwili mmoja katika Kristo, nasi kila
    mmoja ni kiungo cha mwenzake.
  wbi-wbi: vulevule twevinga tulim'bili ghumo mwa Kilisite, ni fighavo kila jumonga
    kwa n'jake.
  bba-bba: Nɡe mɛyɑ, bɑɑ sɑ̀ n dɑbi, sɑ sɑ̃ɑ wɑsi tee Kirisi sɔɔ, mɑ sɑ ɡbinnɛ nɡe
    wɑsi teen doo dookɑ.
  eng-KJVCPB: so we, being many, are one body in Christ, and every one members one
    of another.
  kgk-NT: Upéixa ete nhande reta. Nhande reta jepe, Cristo nhamoirũ-gwi peteĩxa joty
    jaiko. Nhande rekoha ambue mbue ramo jepe, nhande joja joty. Nhande rete ijojaha-rami
    joty jaiko.
  waj-waj: Ivaanikaraama ta kaayauma variaunnano Yisuu Kirisiiva tiiki variivaara
    mmuaa mmammavai vaivaa roosiima ta varida ta mmuakiaaya mmuaavai mmuaavai titi
    seenaiyaniya ta variaunnavai.
  cpy-cpy: Aakayitaki roshiya-kaawenteetzi awentaa-shiretaa-ri Jeepatzii-totaa-rewo.
    akimiwitaa aakami iwatha Jeepatzii-totaa-rewo. Okantawitaka anashiyita apaani-paeni,
    roo kanteencha apaani akantaa, okimiwitaka apataawakaa-tyeeyaami.
  ekk-PKP: oleme ka meie üks ihu Kristuses, kuigi meid on palju, ja me kõik kuulume
    üksteisega kokku.
  mpx-mpx: He i ola al te kila toabulilek, bwagana ta gewi, yaa ta tubwi Keliso eliyana
    inoke ta ola tuwan maisena, ge gabom maisena ge maisena avaliyau te kaiweliya.
  wbp-wbp: Jaaji-wardingkiji turnu-warnuju ngalipajurlipa kuja-piya-juku. Ngalipajurlipa
    jintangka-juku turnu-warnuju Jijaji Kiraji-kirlanguju. Yapa-mipa-jala karlipa
    jarnkujarnku nyina, kala jinta-juku karlipa warlalja nyinami.
  luo-luo: e kaka ei Kristo, waloso ringruok achiel, kata obedo ni wangʼeny, kendo
    ngʼato ka ngʼato kuomwa ni e achiel gi jowetene mamoko duto.
  nhe-NT: queja nopa nojquiya eltoc ica tojuanti tlen tijneltocaj Cristo. Tojuanti
    timiyaqui, pero san sejco timochihuaj tiitlacayoj Cristo. Huan sesen parte iaxca
    nochi sequinoc partes.
  aii-aii: ܗܵܕܟ݂ܵܐ ܐܘܼܦ ܐܲܚܢܲܢ، ܕܪܵܒܵܐ ܝܘܲܚ، ܚܲܕ ܦܲܓ݂ܪܵܐ ܝܘܲܚ ܒܡܫܝܼܚܵܐ، ܘܗܲܕܵܡܹ̈ܐ
    ܝܘܲܚ ܚܲܕ ܕܗ̇ܘ ܐܚܹܪܢܵܐ.
  esk-NT: Taatnatuntuuq uvagut iñugiaktugut. Aglaan Christ-mi uvagut iluqata atausriġuqhuta
    timaurugut, aasriiñ sulliñiġuqhuta timimi.
  msb-msb: Sugad man bisan damo kita na mga nagatuod kan Cristo, bagaʼn usad lang
    kita na lawas sa pakig-usad kan Cristo kag ginbiriyo kita bilang mga manlain-lain
    na parte sana na lawas.
  cpa-NT: Jø¹² bíh³ lah¹jøng² lǿa¹² quián² jniang³ dsa² ma²quianh¹³ Cristo. Juai¹²
    jniang³ lǿ². Lǿa¹² quián² jniang³ ju³lah lǿa¹² ti³jneh³ jmø³ŋø³ jan² dsa².
  dso-dso: ସେନ୍ତାରିସେ ଆମେ ଜେତ୍‌କି ଲକ୍‌ କିରିସ୍‌ଟତେଇ ମିସ୍‌ଲୁଆଚୁ, ଆମେ ତାର୍‌ ଗାଗଡ୍‌ ଅଇଲୁଆଚୁ
    । ଗାଗଡର୍‌ ଆତ୍‌ ଗଡ୍‌ ପାରା ଆମେ ସବୁ ଲକ୍‌ ମିସିଆଚୁ ।
  meu-meu: unuhetomana, ita na hoho, a tau-anina tamona Keriso enai, reḡe idau-idau
    ta ḡaukara heboumu.
  yva-NT: 'Weti vatano wamanave Kristus aije wamamo wansaurata irati wansanasine umaso
    rai: Wamanui rave weramu wambe intabove no Kristus ai. Muno wamo wansaeranande
    vambinibe weye Kristus po wansanugande tenambe intabove irati anasine rai.'
  dgc-dgc: '@see-verse:ROM.012.004'
  zpm-NT: '@see-verse:ROM.012.004'
  hix-NT: Àro wyaro rma rha tehxatxhe, kàwyam xarha, Kryestu mryenon komo. Khunu wyaro,
    yake rma rha tehxatxhe. Anar me rha tanotomaxem me tehxatxhe. Noro rye me mak
    tehxatxhe, Kryestu yohà rye me kesnàr kom ke. Noro rye me kehtxoho kom hoye ro,
    towenyxano wyaro tehxatxow hamà, khunu wyaro rma rha.
  sim-sim: Uhunda hom nir Jisasin tiyanda ma erema, nir mbeek lerawu namtaskop ni
    landa ambu nir. Lerawu apshamba apshambak or hashiwak ni landa nir. Hako Jisasik
    nir amber namtaskop ni nanda nir. Uhu ni anatoloho lerawu orhin nimu landuwa.
    Uwosik avak jirtonom jirtonom lerawun ji lakmbaha ji mbawa hala.
  npi-ULB: त्यसरी नै, हामीहरू जो धेरै छौँ ख्रीष्‍टमा एउटै शरीर हौँ, र हामी सबै एक-अर्काका
    अङ्गहरू हौँ ।
  cgc-cgc: iling man tan kiten i na mga gatuo ki Cristo. Tenged kiten i sakep ki kanen,
    bisan tama ki, paryo ki na isya nang na lawa daw kiten tanan may labet man ta
    kada isya.
  tim-tim: Aregât dop hainâk nen amâ dondâ dewatienŋe hâk pâŋ nenŋe konok aktâp. Aregât
    kei bâtŋe tân agu agu akmaen.
  yor-yor: bẹ́ẹ̀ ni àwa, tí a jẹ́ púpọ̀, a jẹ́ ara kan nínú Kristi, àti olúkúlùkù
    ẹ̀yà ara ọmọnìkejì rẹ̀.
  wos-wos: Wun hundika sarékéta nanika mé saréké. Nani Kraisna hundika xékékwa du
    takwa nani séfélak me. Nani duna man, tamba, waan, dama maki nani re. Reta nani
    Kraisna hémémbu reta, di wali jémba reta, nani natafa duna séfi maki reta nani
    nak nak atéfékna dé.
  emp-NTPO: Ara maʌ̃ quĩrãca dadjirãra zocãrã panʌmĩna, Crito ume panʌ bẽrã cacua
    ab̶a b̶ʌ quĩrãca panʌa. Mãwã dadjirã jũmarãda cacua ab̶aʌd̶e ãbaa panʌa.
  eng-F35: so we, who are many, are one body in Christ and individually members of
    one another.
  ind-ind: '@see-verse:ROM.012.004'
  pes-OPCB: بدن مسیح یعنی کلیسا نیز اعضای گوناگون دارد؛ و ما که بسیاریم اعضای بدن
    او را تشکیل می‌دهیم، و به یکدیگر تعلق داریم.
  mpt-mpt: Inaminobe, Klaiste bainobo galin nakaia unanga nibo homon otane nibo Yesuse
    tenanoba nib bobol tem funino makob am biob kesoa nibo makob e dam olokiemobe.
    Eka bainobo galin nakaia unanga nibo nib sinwalo daabesese biobo nib daayemin
    kukubo afet afet kesoa kukub olo makob nib damo atosino afet afeto ulabobe.
  ssx-ssx: Koto tupa꞉ niki make wanda꞉hali wopu haloma꞉pate Ketiso yaapo ta꞉ma꞉ni
    pea hata꞉ homeke loke tupa꞉ haloma꞉me. Kutupa hata꞉ta꞉ koto lokena꞉ tuna tuna
    pa꞉la꞉ ekimanu ya꞉leke handaata꞉ niki make tuna alualu pea haloma꞉me.
  mkl-mkl: Bɛɛbɛ mɔi, bɑɑ bii ɑwɑ ɑ̀ kpɔ ɑ̀ jɛ ɑrɑ ɑkɑ̃ si Kirisi nɔ ɑ̀ dĩ si njɛi
    bɛi ikɔ̃ ikɑ̃ ikɑ̃i ɑrɑu.
  gaq-gaq: ଦେତ୍‍ରକମ୍‍ ନେ ଗୁଲେ ମାତର୍‍ ସାପାରେ କିସ୍‍ଟ ଏତେ ମିସୁ ନେଲେଃଗେସା ନେ ମୁଇଂ ଗାଗ୍‌ଡ଼େ
    ବାରି ଗାଗ୍‍ଡ଼େନେ ଞ୍ଚ ନ୍ତି ଆଣ୍ଡେଙ୍ଗ୍‍ ରକମ୍‍ ନେ ସାପାରେ ଏତେ କୁଡ଼େ ନେଲେଃକେ ।
  gof-RNT: Hessada, nuuni daro asi gidikkoka Kiristtoosan issi asatethi gidida. Nuuni
    issi asatethi gididi dumma dumma kifileti issoy issuwara oykettida.
  unx-unx: ଏନ୍‌ଲେକାଗି ଆବୁ ପୁରାଃଗି ମେନାବୁଆ, ମେନ୍‌ଦ ସବେନ୍‌କ ଖ୍ରୀଷ୍ଟ୍‌ଲଃ ମେସାକାନ୍‌ ହରାତେ,
    ଆବୁ ମିଆଁଦ୍‌ ହଡ଼୍‌ମ ତାନ୍‌ବୁ ଆଡଃ ହଡ଼୍‌ମରେ ସବେନ୍‌ ହିସା ମେନାଃ ଲେକାଗି ମିହୁଡ଼୍‌ ଆଡଃମିହୁଡ଼୍‌ଲଃ
    ଜଡ଼େନ୍‌କାନାବୁ ।
  gah-gah: Ámináminoko vegená nene mukí nounimóza, Kilistotoka voko gímizekunike mulusi
    hamokó noune, itó leza keikumú gelegele nouko keza lelikumú gelegele nianazo,
    lugupe aleko iteakaláa nomive.
  lcm-lcm: Kapo asukang kapa singira. Tarapo miang sikei tarapo sikei palau a pukun
    si kara angtogon ve Karisto. Na tara aongos siksikei, tarapo angpapakangai val
    tarapo palpal i sikei palau a pukun.
  aer-aer: Kele, alakenhe-arle atyewe Jesus-kenhe areye. Anwerne ingkirreke Christ-enge
    anyente-irreke tyerrtye anyente-arteke, kenhe anwerne akenhe anwerne arrpe-anenhele
    warrke arrpenhe mpwareme.
  qvc-NT: Chayshinallam Jisukristupi allita kriyishpaqa, achka kashpapis, suq kwirpushinallana
    kanchiqllapa. Chaymi suqwan suqwan yanapanakushpa, shumaqta kawsanchiqllapa.
  tgl-ULB: Gayon din naman, tayo na marami ay iisang katawan kay Cristo, at ang bawat
    isa ay bahagi ng isa't isa.
  cbs-NT: Jaska keskadi nun yuda ichapabubia Cristoki dasia nun yuda bestichai keskaki,
    nun jabun Cristo dayaxunai pabu betsa tibibia nun jabias yuda bestichai keskabuki.
  xtm-NTPP: Te sukan ka kuu tna o, vaa kua'a xeen o kúu, te yikikuñu maa Cristo ma
    ka kuu ndaka o, te ndaka o chi in‑ni yikikuñu ka kuu ndi‑in ndi‑in o ji'in tna'a
    o a.
  nnq-nnq: Uyo iganukube twenga tubi tajingi kukulondana na Kilisto, kila jumwe nga
    kipagwa cha jonge.
  bao-NT: To birora mani cãa, paʉ nii pacarã Jesucristo wadore jĩcã upʉra mani nii
    ea. Mani ca niiro cõrora jĩcãri mena añuro mani ameri tii nemo.
  san-ORI: ତଦ୍ୱଦସ୍ମାକଂ ବହୁତ୍ୱେଽପି ସର୍ୱ୍ୱେ ୱଯଂ ଖ୍ରୀଷ୍ଟେ ଏକଶରୀରାଃ ପରସ୍ପରମ୍ ଅଙ୍ଗପ୍ରତ୍ୟଙ୍ଗତ୍ୱେନ
    ଭୱାମଃ|
  huv-NT: Atquiaj aton icootsa, masey xeyay ajlüyiiüts, pero ajlüyiiüts nóiquian wüx
    Teat Cristo, atnej majlüyiiüts nop nipilan.
  otn-NT: Xquet'a̱ njarbʉtho yø 'yɛ̱c'ɛ̱i̱ ya. Ma̱da̱gue'a̱ xa̱ngu̱jʉ, pɛ ɛ̱ntho n'na
