  bod-N: བདག་ཅག་མི་མང་པོ་ནི་སྐྱབས་མགོན་མཱ་ཤི་ཀའི་ནང་དུ་སྐུ་ལུས་གཅིག་ཡིན་ཞིང་ཡན་ལག་ཕན་ཚུན་ལ་འབྲེལ༌བ་ཡིན་ནོ།།
  tca-NT: Rü ngẽxgumarüü̃ ta i yixema na yaxõgüxü̃, rü woo na imuxü̃ natürü wüxitama
