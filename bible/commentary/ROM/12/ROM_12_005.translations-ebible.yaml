  gnn-gnn: Ga bitjandhi liŋgu ŋilimurrunydja Garraywunydja yolŋu walala guḻku'yi yana,
    yurru waŋgany ŋilimurru yulŋunydja rumbalnydja. Yaka ŋilimurru nhina yukurra yurru
    gäna ga gäna wal'ŋu, liŋgu ŋilimurru bukmakthirri yukurra dhambay-manapanmirrinydja
    Djesu-Christkala yana; waŋganynha ŋilimurru rumbalnydja nhanŋuway Christkuna,
    märr yurru ŋayinydja djäma wiripu ga wiripu nhä malanha ŋilimurruŋgalanydja waŋga'-waŋganygala.
  yal-yal: A na kii nin, hali en to wuya, en bata findi fati bɛndɛ kedenna ra Alaa
    Muxu Sugandixini, en lu en bode yi alo fatin yirene.
  cnt-NT: le₂në₅ bá₄ jniog₄ ján₃, juɨ₁'a₂ guë́₃ la₂ juag₅ jniog₄, caun₂ bá₄ nɨ₁ŋɨ₁₂
    jniog₄ lág₅ le₃quió'₅ Cristo, téi₅ jniog₄ le₂jau₂ le₂jau₂ quian'₅₄ rɨn'₅₄.
  tif-tif: Kemin, kanola ti unang tunum nokol ti yaapkan yaapkan la, Kraist ami diim
    kawu yak fep-nup namti, nuli angtiil maakup tap ke-lom, alik maakup maakup nusole,
    numi nak-tunum kusal iso, maakup kuyak mim-daa angtiil maakup ke-sulup o.
  nlx-nlx: तिहेच केरीन आपु जा जुलूम हेते, मसी माय एक सेरीर एन आपसाम एका दिहरान अंग
    हेते।
  apw-NT: Da’ágát’éégo néé hiidląą ndi its’í dała’á k’ehgo ádaant’ee, Christ bił dała’á
    daandlįįgo, ła’íí its’í dała’á ndi łąąyú henlááhíí k’ehgo daandlįįgo iłch’odaahii’ṉii.
  gum-gum: Øyeetøwei namgucha truba nu købendø, Cristoinuube nambe kan asrtø misra,
    nambe mayeeløba nøørø kønrrab kømøtø, kangurrin kangurri kanbalatø misra pønrrer.
  not-NT: 'Aisa acanta omagaro quemisanqueri Quirisito, tojai acarataigui, omatsiguengatobaca.
    Eiro acantaro pibega ibatsa Quirisito: paniropague eiro acantaro iguiti, ibaco,
    iroqui, iguemita. Paniro ibatsa carari te omagaro ongante irootisati. Eiro iraisati
    Quirisito, carari paniropague icanquineri basiniati, omitocotobaca.'
  plu-plu: Wixwiy hawwata, wixwiy kaayhsima henneme wixwiyweknepwi pahapwiwa pawtak
    mmanawa wixwiy pahapwiwa gikak Cristo. Wixwiy ke wotbe wixwiy Cristo giwanbetbe.
    Wixwiy kamawkanak pawtak.
  iou-iou: Udegän äbot täŋpani nin imaka, ämawebe mäyap itkamäŋ upäŋkaŋ Kristo terak
    gupnin täŋo moräki moräki ude, yäpurärätpäŋ kubägän itkaŋ täŋkentäk kowata kowata
    täkta yäwani.
  ntp-NT: Poduucai ʌʌpʌ aatʌmʌ vaavoitudadami tomas muidu vʌʌscʌrʌ aatʌmʌ ʌrʌmo adunumʌ
    ducami vaavoitudaitai Suusi Cristo dai Suusi Cristo ʌrgʌrtʌaanʌdamiga.
  rai-rai: Lenutkaai maa daat, daat mongoro, iaku u ra panin Kaarisito daat raa ku.
    Daat raaraa pakaan ko ra panina. Ma karom daat kaai, daat raap raaraa daat kakanaawa
    ungaai kup daat raa ku.
  haw-1868: Pela hoi kakou ho nui wale, hookahi hoi o kakou kino iloko o Kristo, a
    he mau lala kakou kekahi no kekahi.
  ffm-ffm: Hono non, enen e heewde fuu, en neɗɗo gooto e ley haɓɓagol men e Almasiihu,
    en fuu eɗen njeydaa no gooto fuu jeydiri e goɗɗo nii.
  arb-NAV: فَكَذَلِكَ نَحْنُ الْكَثِيرِينَ جَسَدٌ وَاحِدٌ فِي الْمَسِيحِ، وَكُلُّنَا
    أَعْضَاءُ بَعْضُنَا لِبَعْضٍ.
  cop-CNT: ⲡⲁⲓⲣⲏϯ ⳿ⲁⲛⲟⲛ ϩⲱⲛ ϧⲁ ⲛⲓⲙⲏϣ ⳿ⲁⲛⲟⲛ ⲟⲩⲥⲱⲙⲁ ⳿ⲛⲟⲩⲱⲧ ϧⲉⲛ Ⲡⲭ̅ⲥ̅ ⲡⲓⲟⲩⲁⲓ ⲡⲓⲟⲩⲁⲓ ⳿ⲙⲙⲟⲛ
    ⳿ⲁⲛⲟⲛ ϩⲁⲛⲙⲉⲗⲟⲥ ⳿ⲛⲧⲉ ⲛⲉⲛⲉⲣⲏ ⲟⲩ.
  sri-sri: I irirosũta marĩ Jesucristore bʉremurã wárã ããrĩkererã, ĩgʉ̃ merã ããrĩrã́
    sugʉya dupʉ irirosũ ããrã. Irasirirã marĩ ããrĩpererã su dupʉma moãrõ irirosũ yáa.
  nal-nal: Ka malasing saait bani wana dia, dia di varas mase, singsaxai lamaskana
    winpina Kaarisito, dia di zaxai be, dia atavur amun non ila winpina. Dia zaksaxai,
    dia zin naandi vaakdul.
  kyq-kyq: Ɔɔ naajege kic kꞋdɛnki, naɓo taa naajege kꞋdɔɔkkiga ute *al‑Masi se, kꞋtum
    kꞋtɛɗkiga daa ro kalaŋ ɔɔ naajege kic kꞋtum kꞋtɛɗkiga kalaŋ bini.
  kwd-kwd: Ma ngaia 'ilo'oo la'u mola na nga nonina la Jisas Kraes. Dauru ni gule
    'ola kwaitatari na nonina la Kraes, ma dauru ni gule 'ola adauru kwairiu.
  ded-ded: Ifi isocngoc nenang homac amma Kristoac manau sebi mocgu andacdimbe nga
    neni tembuc tembuc sasawa yeneac tosea.
  ewe-ewe: nenema ke wole Kristo hã ƒe ŋutilã ŋui, eye ŋutinu siawo nye wo nɔewo tɔ,
