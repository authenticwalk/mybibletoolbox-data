  san-BUR: တဒွဒသ္မာကံ ဗဟုတွေ'ပိ သရွွေ ဝယံ ခြီၐ္ဋေ ဧကၑရီရား ပရသ္ပရမ် အင်္ဂပြတျင်္ဂတွေန
