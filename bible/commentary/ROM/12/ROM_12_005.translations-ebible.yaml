  san-ASM: তদ্ৱদস্মাকং বহুৎৱেঽপি সৰ্ৱ্ৱে ৱযং খ্ৰীষ্টে একশৰীৰাঃ পৰস্পৰম্ অঙ্গপ্ৰত্যঙ্গৎৱেন
    ভৱামঃ|
  tac-NT: A'chigóriga ju. We'ká niru ramué, 'lige a'pílipi ramué se'nú nóchali nígame
