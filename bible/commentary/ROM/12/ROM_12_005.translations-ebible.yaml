  bfz-bfz: तेड़ा ई आसे जो बऊत ए, मसीह रे एक शरीर ऊई की आपू बीचे एकी दूजे रे अंग ए।
  cuk-09: Ar anmar Cristoba-nanaimalad deyobmodo, anmar ichesur-gumar-inigwele, Cristogindi
