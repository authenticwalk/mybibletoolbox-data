  wrs-wrs: Wo eva osta pivva indkumbi, heva os Kristusindava pivva indkumbiva mongawanih.
    Pimba indkumbi nihsowosalmsna av no mongawa nihrini. Wo noinda pioa pivmoa apishapisha
    velohra.
  mca-mca: Qa hik injunyejei inekhewel in jo'lots in jitajayan ha' Cristo qa hik injunyejei
