  grc-TCGNT: οὕτως οἱ πολλοὶ ἓν σῶμά ἐσμεν ἐν Χριστῷ, ὁ δὲ καθ᾽ εἷς ἀλλήλων μέλη.
  gof-WFTW: Hessada, nuuni daro asi gidikkok, Kiristtoosan issi asatethi gidida. Nuuni
