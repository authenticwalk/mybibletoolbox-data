    teko romo zaneapo pà wetekwer ài a'e.
  imo-imo: aku tepo lino imbo awini moromolo nalo lino Kraistinga imboma moromolomanga
    lino kangi tendekumu mele molopo kangi tendekumunga kimbo ki melema mele moromolo.
  boj-boj: Dego kere iga tamo uŋgasari gargekoba unum. Iga kalil Kristus aqa jejamu
    qujai. Deqa iga segi segi kalil jejamu qujaiq di turtejunum.
  eng-DRA: So we being many, are one body in Christ, and every one members one of
