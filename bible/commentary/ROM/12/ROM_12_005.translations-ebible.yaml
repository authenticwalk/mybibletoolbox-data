  pes-OPV: همچنین ما که بسیاریم، یک جسدهستیم در مسیح، اما فرد اعضای یکدیگر.
  ron-1924: тот аша ши ной, каре сунтем мулць, алкэтуим ун сингур труп ын Христос,
