  bqp-bqp: Lɛmɛ, bee kũ ó dasikɛo, ó mɛ̀ dokↄ̃nↄ Kirisi gũmmɛ, mɛ̀gu dakenↄn ó ũ.
  mcp-mcp: Nə́mə́ mbií ŋgwúd wɔɔŋgʉ́, sə́ mə́ tɛɛm bə ŋkí bulya, sə́ bɛ̂sh sə́ bʉ́sə
