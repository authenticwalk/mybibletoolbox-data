  urd-urd: उसी तरह हम भी जो बहुत से हैं मसीह में शामिल होकर एक बदन हैं और आपस में
    एक दूसरे के आ'ज़ा।
  hot-hot: Ma alalô aêŋ iyom. Alalô ma bêŋ anôŋ ma doŋtom athak doŋtom haviŋ Kilisi
