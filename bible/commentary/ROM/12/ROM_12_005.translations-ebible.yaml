  bqc-SIM: Màaɛ, baa ń wá dasikɛo, wá mɛ doũ naa Kilisiwaɛ, wá dɛ kↄ̃ mɛguↄ
    ũ.
  tcz-CHONGTHU: Hitobangma chun Christa tipum jong chutima ahi. Eiho tipum khat chung'a
