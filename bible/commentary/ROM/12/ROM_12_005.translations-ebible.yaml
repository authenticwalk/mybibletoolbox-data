  noa-H: Maach hich Cristo hiek hʌ̈k'a nʌm k'ʌʌnjã hich hagjöta t'ʌnʌm hĩchab, k'apan.
    Mamʌ mag k'apan t'ʌnʌm k'ʌʌnauta jũrr Cristo mor hãbpai hompaa hau nʌmjö nʌm.
    Mag k'apan t'ʌnʌmta mag hi hiek hʌ̈k'a nʌm gaaimua jũrr chik'am gaai sõpigk'a
    t'ʌnʌmjö nʌm. Mag naawai jũrr hagdaujö chik'am hiigjem.
  alp-NT: Ite rebe hlaleke loko Yesuse ele mere neka. Masike ite boka po ite pusuma
