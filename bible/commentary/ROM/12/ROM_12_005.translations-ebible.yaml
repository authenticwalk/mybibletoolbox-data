  amf-amf: Ogodettsi wodi thoothino eeno Kiristooska bishi kalaane; wodi waana waana
    dahaana eena kinka kinka kisa waa kalaa wo maatade.
  quc-NNT: Je k'u ri' ri uj xuquje'. Pune uj k'ia, xa uj jun cuerpo rumal ri Cristo.
