    llapallanchis pertenecenchis.
  pao-NT: '@see-verse:ROM.012.004'
  cbu-NT: Isusoom iy ashkitamanicha. Zapantaatani Isusoo mangoonkuni, minamaritpaz
    ashiruni taakani Isusooma. Yaanpataatani istakaniya Apanlleem chinamaama.
  usa-usa: mimóráíq umá aarawaamá netuqyaammá máunataamanibo yegáráq-kegaraqtaa Îtu
