    သည်​အ​ချင်း​ချင်း​ဆက်​စပ်​လျက်​ရှိ​သော​ကိုယ် အင်္ဂါ​အ​စိတ်​အ​ပိုင်း​များ​ဖြစ်​ကြ​၏။-
  gng-NT: Tiʼmɔ yaam te nnɔ nɛ. Nin ti yɛbe ma kɛ nnɔ ti taan' nin Kristo ma nnɔ,
