  cap-NT: Jalla niz̈ta irata Cristuz̈ partiquiz z̈ejlc̈ha. Uc̈humqui tamaz̈ cjen tsjii
    pariju Cristuz̈ partiquizkaz z̈ejlc̈ha, tsjii curpuz̈takazza. Cristuz̈ partiquiz
    z̈ejlcan, uc̈humnacaqui tsjii kuzziz uniru z̈ejlc̈ha.
  ksr-ksr: Iikawaa so uumeleeŋ ejemba anana kaaŋagadeeŋ mamaga laligojonto, kileŋ
    Kraistwo qokotaaŋ nama sele busu kaaŋa hoŋa motooŋgo koloojoŋ. Motooŋgo koloojonto,
    aŋa aŋa nononoŋ mono toroqeŋ aoŋ motooŋ gawoŋ meniŋ sokono nanjoŋ.
  eng-TNT: so we beynge many are one body in Christ and every man (amonge oure selves)
    one anothers members
  sbs-sbs: Mwi nzila iswana, inswe tubangi tumubili umwina mwa Kresite, mi tuchilama
    chimwina kuzumwi ni zumwi.
  sue-sue: Da ago ine nakai bua ewe-pape inowenakai, ata saineba Kristora nana dainiro
    meni poti dara nawenakai tama daimata inowia awa. Are nakai tama da amira susumuro
    te-wana nuso ine wero nowenakai awa.
  fra-NCL: ainsi, nous qui sommes plusieurs, nous ne faisons qu’un seul corps dans
    le Christ, et chacun en particulier nous sommes membres les uns des autres ;
  snn-NT: Mai hua'na'ga ai jai jubë bain ba'ijën, Cristo naconi te'e ba'ijën, baguë
    yo'o yo'ojën, ga bainguëbi tin yo'o yo'ojën, Cristona zi'injën, si'a jubëbi sa'ñeña
    conjën, te'e yo'o yo'ojën ba'iyë mai.
  atb-NT: Haû eq rajung za, myo myo nghut é nga-nhúng le, Hkrisduq má gungdu ralhum
    za dut luî, yuq hkangmó gi, rayuq eq rayuq gungsho sêng lhûm é bang chyat nghut
    lhê.
  cek-AK: to tiah aicae loe, a pop o parai, toe Kri ah loe takpum maeto ni, aicae
    loe maeto hoi maeto kangpeh tanghang ah ni a oh o.
  bkd-bkd: Iling daan kanuy bisan ku madakel kuy ba sabuwa kuy dà ha lawa tumenged
    hu pagpakigsabuwa taw ki Cristo, aman amin taw labet duun hu kada sabuwa kanuy.
  ctu-76: Che' je'el ochemon bʌ la ti' t'an Dios, aunque cabʌlonla, jump'ej jach lac
    bʌc'tyal yubil che' mi la cajñel yic'ot Cristo. Lac tyem cha'añʌch lac bʌ ti jump'ej
    jach bʌc'tyalʌl yubil.
  lac-NT: '@see-verse:ROM.012.004'
  xla-xla: Epapele dulu dla di mape Keliso dulu dla mepo ha꞉ha꞉po. Dita hapulomatapo
    Keliso dulu dla moto hatlope depo ha꞉ha꞉mama asiyama gade asiyama gade dle oko
    halomha꞉ha꞉po.
  xav-NT: Tane hã wa oto wa norĩ hã wasiré ĩsazei'wa norĩ hã Cristuhu ãma, wa'ahâ
    nherẽ, 're wahâimana za'ra, simisutu. Dahâiba misi nherẽ, dahâiba na marĩ hã ahâ
    na dama 're ĩhâimana za'ra mono hã, tite mono bâ te te 're ĩromhuri za'ra mono
    ne, wa oto wa norĩ hã wasiré ĩsazei'wa norĩ hã wanhimiromhuri mono bâ sipu'u pese
    na, wa te 're romhuri za'ra, 'Re ĩhâimana u'âsi mono ma, dahâiba misi 're ĩdahâimana
    za'ra mono ne, simisutu wasiré 're wahâimana za'ra mono wa oto.
  cuk-cuk: Ar anmar Cristoʼba-nanaimalad deyobmodo, anmar ichesur-gumar-inigwele,
    Cristoʼgindi anmar san-wargwennaa gued, degine, anmar unnila san-wargwengi bela
    na akananai gumalad.
  tbf-tbf: Simi rosar kes mo, egiet giet palan eiekesen egiet keskes bu karton mi
    kuirkuir kes ian mi kurikurien e Karisito, ma egiet keskes giet pinat surie bu
    karton ka ie.
  uig-CYR: бизму көп болғинимиз билән Мәсиһтә бир тән болуп бир-биримизгә бағлинишлиқ
    әза болимиз.
  ikw-NT: Kpam masị, ọ bụ n'ezi nụ a zị agịda, a bụ otu nụ rime Karaịsi, be knekọtaru
    aị n'otu lele nhne zị ọdo nụ ọdo n'otu anọ-ẹhni.
  khs-khs: Alusene amunuse niwa Kelesowemi kulu hapa sena kesale sopoke semetei sita:newa,
    Kelesowemi kulu hapa ikila emiwa, niwa sopoke toma semetei epapulakeye. Niwa sopoke
    Kelesowemi palawa ninipe kemi nowemi nowa sesewatapita:, nowamoke nowa sesewatapita:,
    aumita:, niwa sopoke kekenese, toma semetei epapulakeye.
  dwr-ENT: ሃዋዳን፥ ኑኒ ጮራ ኣሳ ጊዶፔካ፥ ኪሪስቶሳ ባጋና ኢቲ ኣሳ። ቃሲ ኑኒ ኢቲ ኣሳቴ ቆሞቱዋዳን፥ ኢቱ ኢቱዋና ኦይቄቲ
    ኡቴዶ።
  pma-pma: En vati sise enek, avaseini ir rovi houlu, navong rokapil ral min Kristo,
    romai rovi aven koa tanges. Anatin, romul rokapil ral min ir eris suval hati usiven
    houlu amul akapil vituai en aven koa tas.
  atd-NT: Ogkounawa rod kanta no nigtuu ki Hisu Kristu. Agad mohon-ing kinow no otow,
    sagboka ro ka lawa ta no nasagboka kinow on ki Hisu Kristu. No tibo kanta, ogkounawa
    to lawa ta no nigmasumsumpuloy.
  tel-2017: అలాగే మనం అనేకులమైనా క్రీస్తులో ఒక్క శరీరంగా ఉండి, ఒకరికొకరం ప్రత్యేకంగా
    అవయవాలుగా ఉన్నాము.
  hat-BSA: konsa nou menm tou ki anpil, nou fè yon sèl kò nan Kris la, e nou chak
    manm youn ak lòt.
  top-NT: Y aquín tí li̱pa̱huaná̱u Jesús na̱ chuná kalhi̱yá̱u ti̱pa̱katzi quintascujutcán;
    ma̱squi quincha̱lhu̱huacán ixli̱ti̱lanca ca̱quilhtamacú hua̱k la̱macuaniyá̱u porque
    li̱scujá̱u cha̱tum Quimpu̱chinacán Jesucristo.
  msk-msk: Magonawa saan kita na manga tomotoo, maski madaig kita, maynang sang ka
    lawas da kita kay isa ra yang tagsakop kanatu, si Jesu Kristo. Maski yanagkatoboktobok
    kita, yanaginarig kita.
  gyr-NT: Ẽgüe yahe avei yande, yepe que yande retara viña, Cristo rese yayemboyase
    rumo, ñepei vahe nungar yaico. Evocoiyase yande ñepei-pei opacatu upendar yaico.
  kmh-kmh: Chin Krays ker mindpun gok kunep, kun ak rek mindpun. Woŋg keykey gipun
    ak pen; biynimb kiñiŋ nuk nokom mindiy mey; pen wasemb ayek, pen wasemb ayek gipun.
  ukr-ONPU: так і ми, хоч нас і багато, утворюємо одне тіло в Христі, і кожен є частиною
    тіла одне одного.
  emi-emi: liuna avalua o me ta Karisto ita tee oroi ita me ita tokatoka nongina va
    kateva nonga vaulani, me kateva kateva etaita eaipatolaa ta mene kateva.
  zpv-NT: Pwihsi ziꞌchi za laꞌh raꞌ nuꞌh nicala ziahan nuꞌh, per tuhsi cweerpu naa
    nuꞌh nez loh Crixtu; nee naa za nuꞌh tuhsi ziga tuhbi ziga stuhbi raꞌ nuꞌh ziga
    zi garaa raꞌ lahta xteenn tuhsi tuhbi cweerpu.
  gux-gux: li go tie yeni leni tinba yaaba n ye kilisiti nni. Ba ke ti yaba tikuli
    tie gbananyendi ki tuugi leni tiyaba nani i gbananbuoli n tuugi leni i yi maama.
  kos-kos: In ouiya se pacna inge, kut finne mwet puspis, kut mano sefanna ke kut
    ma sefannala yurin Christ, ac kut nukewa akupasri, oana kais sie lah ma tia oana
    sie ke sie mano.
  ibo-ibo: nʼotu aka ahụ, nʼime Kraịst anyị bụ otu, nʼagbanyeghị na anyị bụ akụkụ
    dị iche iche nke otu anụ ahụ. E jikọtara anyị niile nʼotu nʼotu nye ibe anyị.
  yml-yml: Wata baniꞌodi ꞌida Keliso duꞌuna. ꞌIda fueda, yada folova tulina tulina,
    siwe fai ta miaveꞌitubama taunina taiadi, baniꞌodi tomogo ꞌaitamogana i souyeni.
    Ta luvetubamaga ta veꞌivaivaita kebu ꞌana fata tamu duꞌu i na miaꞌeni.
  ory-ory: ସେହିପରି ଅନେକ ଯେ ଆମ୍ଭେମାନେ ଖ୍ରୀଷ୍ଟଙ୍କଠାରେ ଏକ ଶରୀର ଓ ପ୍ରତ୍ୟେକେ ପରସ୍ପର ଅଙ୍ଗପ୍ରତ୍ୟଙ୍ଗ।
  bzj-bzj: Sayhn way, eevn doa wi da lata peepl, wi da wan badi, kaa wi da wan wid
    Krais, ahn aala wi jain aan tu wan anada az difrent paat a wan badi.
  chk-chk: Inamwo ika kich chomong sokun aramas, nge sia eu chök inis lon Kraist.
    Iwe, eman me eman leich sia chufengen usun ekewe sokopaten kifet lon eu chök inis.
  ssd-ssd: Taŋamba ndo sine Kristus ndoŋ ulendikeg mbal sine gudommba ta ŋgarosu ndindo
    ndo mineg. Ŋgarosu ta mbolŋge sine inum inumnu mineg ta ulendika ŋgarosu ndindo.
  acr-TNT: jecꞌuriꞌlaꞌ, riꞌoj, tob lic oj qꞌui, xa jun kaꞌanom rucꞌ ri Cristo, y konoje
    cꞌu riꞌ cojajawax tak chikawach.
  rop-rop: En im seimwei du weya wibin joinap garram Jisas Krais. Nomeda wi detmatj,
    bat stil wi ol jidan wanbala garram im, en wi ol jidan jis laiga difrinwan pat
    blanga det bodi blanga im.
  mee-mee: Ollaeala ka tongana kena ma inae Nutu pulisivala ita ra ragau papatu nga
    mira kena mana, nga Karais mirana. Ita kinung kaka momo nga Karais mirana kena,
    ba ita pana kenakena ka onrae ita kinung.
  dif-dif: Jeruja ngaiani marapu Christungu palku kulno nganai, ja kulnulu kulnulu
    pratjana palku buru pilki ja pilki nganai.
  gam-gam: Yenj mal ge Krais gakle embe paro. Nono Krais boll aike mormon pille, yene
    kake agle ne, wal kerker paro ge nono mormon. Alla nono taimantaiman dje mormon
    ge, nono kogone awi mal yenmon. Ta kogo ye er wekle punda ta are punda ge man,
    kogo ye wor taimane pine.
  nou-nou: Da awodo ingodena buro berari edo era awa da awa aera awarate ingodena
    awa berari Keriso ga da dada edo teta tamo da inge isera.
  mqb-NT: Tə mənuko həna ɗukwen, matanan. Mənuko bayak awan, əna mənuko zek kərtektəkke,
    anga mənuko mə japay aya tə Yesu Almasihu, aday mənuko fok mə japay aya pi zek
    re.
  ape-B: Ali apak douk namudak ati. Apak douk wolobaipali, wakuli monek pas Krais
    ali manubu matoglu kobi otuh yegenyihw umu. Namudak ali apak munatimaguk atin
    ati douk monechlepu.
  grc-F35: οὕτως οἱ πολλοὶ ἓν σῶμά ἐσμεν ἐν Χριστῷ, ὁ δὲ καθ᾿ εἷς ἀλλήλων μέλη.
  cav-NT: Jadidya ecuana, arepa Cristo queja ecatyati cuanaque jetiama ama bucha,
    dutya ecuana cuita pidya camadya bucha. Yuhua cama ecuana, Cristo merecara tsehue.
  kgp-NT: Ge ti nĩgtĩ, ẽg mré. E ẽg nỹtĩ, hã ra ẽg tỹ Cristo ki ge kỹ nỹtĩn kỹ ẽg
    tóg ẽg há ri ke nỹtĩ, kỹ ẽg tóg jagnẽ ki rĩr ke mũ sir, ẽg há ki nỹtĩ tỹ jagnẽ
    ki rĩr tĩ ẽn ri ke.
  bvd-bvd: '@see-verse:ROM.012.004'
  ukr-1871: так многі ми — одно тїло в Христї, по одному ж, один другому члени.
  apz-apz: Oso hopaso nakwo aꞌamu Jisas Kɨlaisɨmo sɨmeho wopɨngo uyɨwoꞌnɨngkuhwone
    hnꞌnwi nakwo Kɨlaisɨye aꞌapaho fehohnjɨꞌnyoho. Nakwo aꞌamu kengo kengo hnꞌnwiye
    aꞌapahoso angaꞌnohino paꞌnyofoho. I osoꞌno nakwo nakwoe syohoso kengo kengo woꞌnnyoso
    foꞌmaꞌnyoꞌnefoho.
  yon-yon: nub kuu yemoon kumban Keresu yaambed ye id mimo keruwen, kwane nub kuu
    neman neman ibonmo keruwen.
  poi-NT: Jesanet́im taɨcht́am tsa̱m tajáyaŋtam, pero tu̱mt́i tamɨjta̱y porque taŋcupɨcnet́im
    jém Cristo. Cada tu̱mtu̱m de taɨcht́am tu̱mtí jém mɨjta̱yyucmɨ tapɨɨma̱ne.
  wuv-wuv: ma a'a Christ ana ale'ei—o'ou watauda, ma'uaa hepalo ua pa'afina ma hememea
    maroana nei oafipui.
  quf-NT: Chaynumi nuqanchikkunapis Jesucristupi kriyirqa, michka achka karmapis,
    uk kwirpulana kanchikllapa. Chaynuqami, tukuy imapipis yanapanakur, shumaqta kawsanapaqna
    kanchikllapa.
  yuw-yuw: Oro worochon torocgon wömai nonu suraro koböcma idamon mahong Duicha tongga
    nonu godip föp tungu öngkubomon. Tongo non muyu nuc noni tongfat yeun yeun tongo
    oröc kiapdec itongitnahamon.
  hus-NT-1971: Yantalam ti eb huahua’ ax u ts’at’bath c’al a Cristo, ani ti tamcuth
    yaneltal ejtil max pel tu inictal a Cristo. Ti junchictal ejtil max pel tu punchintal
    in inictal a Cristo.
  med-med: Uⱡ ei mel ku, tʉn wamp puⱡi mormun ei nga, wote Kraist nga kʉng tenda ila
    rʉmp ndupʉn mormun. Wamp tenda ti, elim mendpʉⱡ muⱡi nambrʉm, ti ndi, ti ambuⱡnga
    mint mormun.
  bch-bch: Ta lalaede toa bedaoa, gita panua busa ngan iaoa kelede ton Kristus, be
    ngan leda lupnga pan, taot mambe itin kelede. Be gita Kristus itin idanga kelede
    kelede toa ne, takikisi ngan gita.
  cco-NT: Jo̱ lajo̱b lɨ́ɨˊ jneaa˜aaꞌ cajo̱, dseaˋ lɨ́ɨˊnaaꞌ dseaˋ quiáꞌˉ Dseaˋ Jmáangˉ,
    co̱ꞌ nañiˊ faꞌ fɨ́ɨmˊbaaꞌ eáangˊ, dsʉꞌ lafaꞌ jaamˋ dseaˋ lɨ́ɨˊnaaꞌ i̱ jáꞌˉ lɨ́ɨngˋ
    júuˆ quiáꞌˉ Dseaˋ Jmáangˉ. Jo̱ jaˋ eeˋ lɨ́ɨˊ lɨ˜ lɨ́ɨˊnaaꞌ jmaquíingˊ lajaangˋ
    lajaangˋnaaꞌ, dsʉꞌ lafaꞌ jaamˋ dseaˋ lɨ́ɨˊnaaꞌ lajaléngꞌˋnaaꞌ.
  deu-1951: so sind auch wir, die vielen, ein Leib in Christus, als einzelne aber
    untereinander Glieder.
  alq-ALGNT: Mi tabickotc ejinagoziak kina8it, Jesos Christikag e iji mama8iseiak.
    Kikitci manemin, pekic dac mi maia pejig 8ia8 ejinagoziak. Kakina dac pepejig
    ka taciak, ma8asag kidiji tibendagozimin iima 8ia8ikag.
  ixl-NNT: As echat chit bꞌan qaꞌn kꞌatz u Cristo unpajte, tan kꞌuxh nimal chit kuxaaneꞌ,
    as unvatzul kuxh oꞌ kꞌatz Aak. As unvatzul kuxh oꞌ sukuvatzaj unpajte.
  boa-NT: Ahdu Críjtoéjté pívámeva meíjcyarómé tsáápihdyúré menééme mépɨ́áábócatsíhijcyáhi.
  quh-NT: Ajinallataj tucuy nokanchejpis Cristowan ujchaska uj cuerpolla canchej.
    Sapa ujtaj purajmanta ujchaska canchej.
  kwi-kwi: Sunkana Diosta nɨjkultuzkas akkwan purai. Au akkwan purakas, Cristone aumɨza
    maza kwalmin namnintu. Cristo aumɨza maza kwalmin namnintu akwa, ussa nɨjkulturuzne
    wannakkanazi.
  agm-agm: Amɨ sɨrɨ kɨretɨ nyahɨ Jisaasihopɨ gɨwunyaahohiyɨhiyaanɨ isɨhiyaanɨnɨ taahiyɨhiyaanɨnɨtɨhaahandɨ
    Kɨraisihoaisaatɨ tɨmaamaitohɨtɨhanda noaipawa ambɨpatɨ naasaipatamatiyaatɨ nehɨ
    naasiyaanɨtaatɨ tɨmaamaitɨhaayo.
  ubr-ubr: On eta kaitamomai, basit ot on sabu sigaraba, ato ot usit on kaitamom Kerisoai
    taikaita ato ot usit kaitamom amonai tuturin ta ta on engon sikaita.
  tsw-NT: Ne ɗa fo, tsu ta̱ a̱bunda̱, agba za suru upasu u lipu vu Zamawawa u ɗa,
    waru a̱tsu fo tsu tu uɓoluloi uba̱ta̱ u ta̱.
  cax-NT: Sane ito arroñü. Sürümana oñü, pero uiti Cristo usaca tacana tamantai. Cadati
    taman baserebioti ümoti quiatarrü, y bayurarati ümoti.
  aia-aia: '''A o''asi ro''u beigaaui sae hinihini. Rei''uaa nagau rago, ''igaau ''onaai
    ta''i abe ''iniai hagu agaau beia Kraest. Mana ''adonai nei ''inigaau ''a to''oraa
    haaria i tau''aro ana ''anai ''a''auhigaau hairiu.'
  srp-1865: Tako smo mnogi jedno tijelo u Hristu, a po sebi smo udi jedan drugome.
  agt-agt: A kumanen hapa tekitam mangurug, te maski am addu kitam a kuman na tatakday
    kitam la na bari gafu ta pagdadagga tam te Hesus Kristu. A mappya mantu ta maginguf-uffun
    kitam ta kuman na ramyenta na bari tam.
  lug-lug: Noolwekyo nga bwe tuli omubiri ogumu mu Kristo, buli muntu kitundu ku mubiri
    ogumu ogwo.
  yby-yby: Ayamidana oko muki wewenaya Kalaestitoka koludawolimoya nala makoko lolo
    oko minune. Sa-udanaki lemo elekele nobetuniyoko, edimo elekele nilitayoko oko
    minune.
  heb-heb: כן אנחנו הברים גוף אחד במשיח וכל אחד ואחד ממנו אבר לחברו הוא׃
  mpp-mpp: Silicine ingucnehac nongileng bocyac ailu Kristoholec wetackelu soc moniyang
    aiyackegabeleng. Ailu nongileng sasawadi filesoc filesoc ngic-ngigac yengele agofocngineng
    aigabeleng.
  apb-apb: Oto e urine no'one aana soihaada'inge, aana ma'alana uri ikie mwala hunge,
    ta'e kie ne'ie ta'a-ta'a mei sape mola aana a Kraes ni ngeena, na ahutaka kie
    mani lado mola pe'ie ngaeta mwala aana ta'a-ta'a mei sape ngeena.
  san-TEL: తద్వదస్మాకం బహుత్వేఽపి సర్వ్వే వయం ఖ్రీష్టే ఏకశరీరాః పరస్పరమ్ అఙ్గప్రత్యఙ్గత్వేన
    భవామః|
  ben-IRV: ঠিক সেভাবে আমরা সংখ্যায় অনেক হলেও, আমরা খ্রীষ্টের এক দেহ এবং প্রত্যেক
    সদস্য একে অন্যের।
  ntu-ntu: Mz nqmq lcpwz, kxmule-esz' kqluku, a' mz nzaxvctr-krbzku mz Kraes nigu
    nrkrdrtq kxesz'. Doa kxesz' mz nigu apule dalr nrkrdrtqde, kx nzmwitr-lxblrbz
    bade.
  pan-pan: ਉਸੇ ਤਰ੍ਹਾਂ ਅਸੀਂ ਵੀ ਜੋ ਬਹੁਤ ਸਾਰੇ ਹਾਂ ਮਸੀਹ ਵਿੱਚ ਮਿਲ ਕੇ ਇੱਕ ਸਰੀਰ ਹਾਂ ਅਤੇ ਇੱਕ
    ਦੂਜੇ ਦੇ ਅੰਗ ਹਾਂ।
  gvc-gvc: Tí jiro seheta soro sehe jia dahraare cũna Cohamacʉ marine. Ã jina payʉ
    masa jipanahta Cristore wacũ tuaina jina, to pjacʉ cʉ̃ pjacʉ yoaro seheta cʉ̃
    curuata jija mari.
  mwp-mwp: A ngalpa Kerison mabaygal lak kedha, ngalpa koey goersar nubiya asimoeyn
    urapun gamu aymiz, a ngalpa nungu zagethaw mabaygal, wara mabayg ngoedhe ngar
    a wara balbayg ngoedhe geth; ngalpa ngaru mura ibupuydhan kidhakidhan yaynanab.
  sbk-sbk: Shesho ate, tetilibhinji tilibele gumo ashilile uKilisiti, na evikhatazizyo
    kila omo hwawa mwabho.
  mya-JVB: ထိုအတူ ၊ အများ ဖြစ်သောငါတို့သည် ခရစ်တော် ၌ တစ် ကိုယ် တည်းဖြစ် ၍ ၊ အသီးအသီးအင်္ဂါ
    ချင်း ဖြစ်ကြ၏။
  kgf-kgf: Imuhucyanec Kristoac qeriaiguc neŋaŋ sasala, néŋ séwi momacgucac taséhéranec
    wamma kecanʒiŋ.
  awb-awb: Mina inserah moke ite Sísa Karáhé tagariona kewé áhnte méq Sísane anonka
    tahnsá míone. Ite íre peh morá árámbéhrí miraúne. Íre itebataq itebatarue mía
    ite peh morá ánónká tahnsa míone.
  gdn-gdn: Ki maba, nu iyapana ka ropani kawaya ko Keriso nu tenibu e eya naureya
    nu dibinibu. E upi ebo ebo negebu ko e naureya ka nu kuduba ewapuru eyaka mena.
  nko-NT: Alɩ kɛ́n ɩbʋ mʋ́tɔ́ ánɩ́ anɩtsɔ́, támɛ anɩa Kristonyɔ anɩlabwɛ́ ɔyʋlʋ́ʋ
