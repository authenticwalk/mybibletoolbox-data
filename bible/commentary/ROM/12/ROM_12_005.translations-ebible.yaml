  gmv-NT: ሄሳꬆካ ኑኒ ዳሮታ ጊዲ ኡቲዲ ኪርስቶሳን ኢሲ ኣሾ፤ ኑኒ ኢሶይ ኢሳስ ኣሾ።
  por-BLT: nós também somos um só corpo em Cristo, mesmo que sejamos muitos. E todos
