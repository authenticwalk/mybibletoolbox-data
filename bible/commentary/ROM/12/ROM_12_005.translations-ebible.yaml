  nop-nop: Kilisto’walaŋkade maaŋ undiniŋgoŋ, feedi kiutnene folooŋ kobumuŋ kubugoŋ
    tilak. Unduŋ tiŋa kayoŋ kohoŋ be dikidiki noli hatiŋila kiulihi tiyam.
  obo-NT: Na ungketen dad en mandad keta nod pompomakoy, su ahad mo-uraa ki, timbang
