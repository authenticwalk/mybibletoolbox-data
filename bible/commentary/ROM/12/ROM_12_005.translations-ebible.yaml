  lif-NT: ᤜᤧᤰᤁᤣᤗ᤹ᤖᤡᤰᤁᤣ ᤀᤠᤏᤡ᤹ ᤕᤖᤡᤰ ᤀᤠᤘᤠ᤹ᤛᤠᤱ ᤀᤠᤏᤡ᤹ᤃ ᤂᤪᤡᤛ᤻ᤋᤖᤧ ᤗᤳᤇᤠ ᤁᤢᤎᤰᤁᤥᤒᤠ ᤁᤢᤍᤱᤒᤠ ᤕᤠᤶᤗᤰᤛᤡᤖᤥ.
    ᤜᤧᤰᤁᤩᤠᤱ ᤀᤠᤏᤡ᤹ ᤁᤧᤖᤧᤰ ᤆᤠᤜᤠᤒᤠ ᤀᤠᤈᤥ᤺ᤰᤛᤡᤱᤗᤥ॥
  mie-NT: Chi vísō íyó cuāhā ō, de modo iin-ni yiqui cúñu cúu ó jā yíhí ó ndahá Cristo,
