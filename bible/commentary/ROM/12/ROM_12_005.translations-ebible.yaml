  qvm-NT: Tsaynoglami Jesucristuta chasquicogcuna atsca carpis juc cuerpunogla caycantsi.
  chz-NTPS: Ja̱ˉbaˊ läꜙko̱o̱ˉ laꜗ jmɨˉngoꜗ jnänˋ, läꜙja̱ˉ jwë̱ë̱ꜘ jneˊ kihˈ Cristo,
