    yu'un hech xu' cu'untic ti yabtel ti Diose.
  ind-AGS: demikian juga kita adalah satu tubuh di dalam Kristus, sekalipun kita terdiri
    dari banyak orang — dan kita adalah milik satu sama lainnya.
  omw-omw: Mwia votima kye tire nraakye qora airi variqata tire Karaisiravata kuaaqi
    taaqauvi variqata kuaa mwamwanta votima kye varunanra.
  yrb-yrb: I ari ya naueta uwarana faiyawerero yana Yesu Kerisobai taka utaisina yana
    ofe demurai ari. Enoba yanu yanu durua ue matanaisi.
  maa-NT: K'oa̱á s'ín ma i̱t'aà tsa̱ján nga kjìn ma‑ná, ta̱nga xi i̱t'aà ts'e̱ Cristo
    tà jngoò ma‑ná nga ìjngoò ìjngoá; k'oa̱á s'ín ki̱ndo̱ba̱'ñoá xinguia̱á koni s'ín
    kitsobà'ñó xíkjín yijo‑ná.
  mcq-mcq: Nú ea mapoka kaivo Keriso oni vajijaho haha nikwisuna. ꞌEnajihunaꞌe nú
    ea kwinu kwino ea pipuni pwinanaꞌa.
  sus-A: وٌن قَن نَ نَ كِ نّ. هَلِ وٌن تٌ وُيَشِ، وٌن بِرِن بَرَ قِندِ قَتٍ كٍرٍن
    نَ عَلَ شَ مِشِ سُفَندِشِ سَابُي رَ. وٌن لُشِ نّ عَلْ قَتٍ سَلٌنسٍيٍ نَشٍيٍ قَتُشِ
    عِسَ قَتٍ رَ وٌن مَن قَتُ وٌن بٌرٍ رَ، وٌن بِرِن قِندِ قَتٍ كٍرٍن نَ.
  jpn-1965: 大ぜいいる私たちも、キリストにあって一つのからだであり、ひとりひとり互いに器官なのです。
  fra-SBL: ainsi, nous qui sommes plusieurs, nous formons un seul corps en Christ,
    et nous sommes tous membres les uns des autres,
  yka-yka: Damikkiyan kite bi isab meˈ masandel pu si Almasihin, bisan kite bi ekka
