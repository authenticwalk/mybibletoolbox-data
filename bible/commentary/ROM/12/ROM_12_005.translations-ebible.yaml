  cbi-NTPO: Naa laa bain pure' judeju'ba Cristobaya main judeeyu. Tsejtu naa vee vee
    deju'ba, ma bulu juuñuu demi'nayu.
  ikk-NT: ẹrịra k'ọ rị imẹ Kraịstị. Ẹnyi ndị rị imẹ Kraịstị bu ọda, kanị, ẹnyi ile
    wụ ẹhụ ohu. Onyẹ-onyẹ rị imẹ ẹhụ Kraịstị hụ wụ nke ndị ọzọ ile.
  leu-leu: E voxo lana xuvulaian sitaara xuvul pa Krais, taara mu rabuna xaves, taasaxa
