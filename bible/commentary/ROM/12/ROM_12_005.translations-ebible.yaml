    ch'ijuk t'igwinchy'aa gaa ch'ihłak tr'iinlii ts'ą' nihts'an tr'iinlii t'oonchy'aa.
  gvn-gvn: Yinya yala Godumu bama wubulku. Ngana Jesus Christanji kunamanya, ngana
    yala bangkarr nyubunku. Ngana muruku workmanijida. Jesus Christangka nganangan
    kuna-bungan, ngana nyungunji kunamanya.
  nhy-NT: Ijkón tejwan noijki, maski tikatej timiekej titlaneltokakej, tinochtin timochiwaj
    sa se tlalnakatl itech Cristo. Tinochtin tikchiwaj tlatlamantle tekitl, iwan tinochtin
    timopalewiaj se iwan oksé ijkón ken Dios kineki.
  asm-FB: তেনেকৈ আমিও অনেক হৈ খ্ৰীষ্টত এক দেহ হওঁ আৰু প্ৰতিজনে পৰস্পৰ অঙ্গ-প্ৰত্যঙ্গ
    হৈ আছোঁ।
  okv-okv: Eto ainge nombo ungotena tapa amo Keriso ta hamo avoeto ungotena hamo vahaira
  mxt-NT: Ta tyicuan caa tucu yoó vasɨ cuaha yo, soco noo ri coño ñuhu ra Cristo cuví
