  mya-mya: ထို​နည်း​တူ​စွာ​ငါ​တို့​သည်​အ​ရေ​အ​တွက် အား​ဖြင့်​များ​သော်​လည်း ခ​ရစ်​တော်​နှင့်​တစ်​လုံး
