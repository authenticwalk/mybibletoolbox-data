  ikw-NT: Anụ nọogozi ele naakpagbu anụ, anụ nọogozi, anụ vụ́ko be ọnu.
  khs-khs: 'Apula: senayewi kema nano hilila kinapitekiwa, ewa keyewi seselese napola:pita:.
