  ukr-1871: Благословляйте тих, хто гонить вас; благословляйте, а не кленїть.
  apz-apz: Aꞌamu sekumo wonyo selohofɨwoꞌnɨngkohofo somneꞌno sekwo hofɨkineꞌno Anɨtu
