  ots-NT: Dyöjpi ca Ocja̱ da möx cʉ to te i cjahqui. Gui dyöjpi da nú̱ co ni cár tzi
    tti̱jqui. Jin gui ma gui tzan‑cʉ.
  hoy-hoy: तान सतुसावाळेरी आशीष कोळी; आशीष अच कोळी श्राप कोळबाळी.
  amo-amo: Tan alẹ na idin nizu munu uniu nmari; tizan nmanri na ulaana.
  pjt-pjt: Ka kutjupangku nyuranya kurannyangkampa nyura uti tjanampa Godala tjapinma
