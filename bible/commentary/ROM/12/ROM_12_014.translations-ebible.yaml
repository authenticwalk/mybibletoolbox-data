  cco-NT: Jo̱guɨ mɨ́ɨꞌ˜naꞌ Fidiéeˇ co̱o̱ˋ e guiʉ́ˉ uíiꞌ˜ quiáꞌˉ jaléngꞌˋ dseaˋ i̱
