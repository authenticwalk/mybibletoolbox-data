  ory-ory: ଯେଉଁମାନେ ତୁମ୍ଭମାନଙ୍କୁ ତାଡ଼ନା କରନ୍ତି, ସେମାନଙ୍କୁ ଆଶୀର୍ବାଦ କର; ଆଶୀର୍ବାଦ କର,
