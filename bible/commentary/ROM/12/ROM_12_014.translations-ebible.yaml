  ibo-ibo: Gọzienụ ndị na-akpagbu unu, gọzienụ ha, unu abụkwala ha ọnụ.
  yml-yml: ꞌAiꞌedi egavo vita i na velemi fai ꞌomi Keliso yana tomotoga, kebu ꞌwa
