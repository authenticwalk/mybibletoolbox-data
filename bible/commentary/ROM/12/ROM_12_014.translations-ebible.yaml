  grc-F35: Εὐλογεῖτε τοὺς διώκοντας ὑμᾶς· εὐλογεῖτε καὶ μὴ καταρᾶσθε.
  cav-NT: Yusu adeba baecua cuanara micuana jidama ayaju, “Jida ecana bacue, Tata”
