    Iau, omu ke ha'adiana'ara mola na mwaanie omu ere aaelasire.
  san-TEL: యే జనా యుష్మాన్ తాడయన్తి తాన్ ఆశిషం వదత శాపమ్ అదత్త్వా దద్ధ్వమాశిషమ్|
  ben-IRV: যারা তোমাকে অত্যাচার করে, তাদের আশীর্বাদ কর; আশীর্বাদ কর অভিশাপ দিও না।
  ntu-ntu: Rlxtibz mz Gct nzamrlz-krde krkcng tzatrkatilr nim. Amrlz nidr, x bzkq
    pibqtiq nidr.
  pan-pan: ਆਪਣੇ ਸਤਾਉਣ ਵਾਲਿਆ ਨੂੰ ਬਰਕਤ ਦਿਉ, ਅਸੀਸ ਦਿਉ, ਸਰਾਪ ਨਾ ਦਿਉ!
  gvc-gvc: Mʉsare ñano yoainare “Noano wahajaro tinare”, ni sini payoga. Tinare ã
    sini payona, “Tina ñano yʉhdʉwahnojaro”, niena tjiga.
  mwp-mwp: Mabayg nga na gegeyadh ngibepa, wati ya mulayg, na ngaru mina yangukudu.
    Ngidh kapu yangukudu ayman Awgadhaw;
  sbk-sbk: Bhalabhilaji aminza woti bhabha bhayevya amwe; mubhaputilaye aminza na
    mgaje bhaputile alogwe.
  mya-JVB: သင် တို့ကို ညှဉ်းဆဲ သောသူ တို့အဘို့ မေတ္တာပို့ ကြလော့။ ကျိန်ဆဲ ခြင်းကိုမ
    ပြု၊ မေတ္တာပို့ ခြင်းကိုသာ ပြုကြလော့။
  kgf-kgf: Unu nesi waŋ énécmigic mozocgé énécmima ménda saecgé énécmimu.
  awb-awb: Mó kegá ite íwíoqnehrataq Manikánsabe, Mi ke kamah ario íre oro peh kaweraritoue
    púrerarítáhro.
  gdn-gdn: Iyapana dai baitagisi wi girinimoto pasunimoto ki ka wi denai eba kwaiwagi
    ko Mamanuga God simuri da e mu waditamini bagi.
  nko-NT: Mlɩyula ahá ánɩ́ bʋdɩn mlɩsʋ. Mlɩyula amʋ́, mlɩmálwɩɩ́ amʋ́.
  bsn-NT: Rojose mʉare yirãre, “Quẽnaro ĩnare yato Dios” yirã, ĩnare sẽnibosaya.
  pib-NT: Giglenshinikanyegjixanna gkojwakjene. Giglenshinikanyegjixlewatanu. Gi gkamakpiirewatanu.
  wiv-wiv: Kua kaka kini kati zahatia ni niho, pele lotu kiridia, a Vuvu ni kati kemihia
    matoto ni dia. Tabarae miu na lolotu miu na huhulenia a Vuvu kete vairohidia.
  reg-reg: Mubhasabhilega libhando bhona bhanu abhabhanyasha; Nimubhasabhila libhando
    nolwo mwasiga kubhafumilisha.
  mlh-mlh: Kekesuesue eŋareegobi, ŋiŋigo oi so qaiso yabeinebiyoŋ, ŋoŋo Anutu oŋga
    wosigabi mifia ŋareeiŋ.
  gof-ENT: ሂንቴና ጎዴይሳታ ኣንጂቴ፤ ኣንጂቴፔ ኣቲን ባዶፊቴ።
  aau-aau: Uwr, hne yor piap posokwaw mon yorpayor e, hunkwe God hiy hye hiymon ihey
    e kwa hiy-mesopok. Okar, hunkwe God hiy hye hiymon e kwa mesopok, sawk hunkwe
    God hiy hye hruo yay kow e peie mesopok o.
  tvk-tvk: Musis mi Hi tengan ituxol xat ngan xil xa di lasak purun xamim ve neketen
    namim. Reitin, musis mini tengan ituxol xat xil, e nave ti tengan vasa halesil
    mi xil.
  prf-NT: Idasal moy en mágga-usigán hidi dikomoy; idasal moy hidi bakán a sumpaán.
  auy-auy: Sáwíꞌo uwátínkááwisafeꞌa Maníkóntáféꞌa sáwíꞌa uwátinkaao ímba síyamba kaweꞌá
    uwátinkaao seró.
  tbg-tbg: Vokika ni qoraiqama nimitaivera, ne Kotira aaraivaro viva vika koqema nimitaarira.
  hub-NT: Shuar atumin pegkerchaun takartamainakaisha, pegkerchauka chichartsuk, waittaka
    sutsuk, pegkernum yaigta tusarum Yuus aujtustarma.
  hmo-hmo: Umui dekenai idia dagedage taudia do umui hadikaia lasi, to Dirava umui
    noia, ia ese idia do ia hanamoa, do ia hadikadia lasi.
  big-big: Niyegi ngangang keleni ma kuneng nani puwiliyegi Anotogo wazono keleyibene
    piyegi nguk mei. Ei, puwiliyegi wazono keleyibene mei kapura Anotoyegi puwili
    ngangang yanibene nguk mei nagani.
  gux-G: Yin yadi mi yedŋanma yaaba n wangi yi fala po, yadi mani mi yedŋanma bi po,
    ki da solini.
  cnl-NT: Rɨ²ŋɨ́ɨ²ra'³ mɨ²'áa² quie'² Dios rɨ²'ǿn¹na'³ dsa³ 'i³ jme'²³ 'nee'²³. Rɨ²ŋɨ́ɨ²ra'³
    'e³ dxʉ́²³. 'A²³ rɨ³ŋɨɨ³ra'³ 'e³ 'a²³jia'³ dxʉ́²³.
  zar-NT: Guliʼnábinëʼ Dios gunëʼ dxiʼa quégaca nupa taʼbía ládxiʼgaca libíʼiliʼ.
    Guliʼnaba gaca dxiʼa quégaquiëʼ, en bitiʼ udxíaliʼ légaquiëʼ döʼ.
  kde-kde: Nnyuwange Nnungu avabaliki avala vanu vam'banîha mwenu, elo, vayuwilange
    balaka wala munavalani.
  ata-ata: Mo lexe ta mitema iꞌoxonu masuangengi, la ngakilakasiꞌa sou Lataua usuꞌulineꞌi,
    ia ngakilakaxaꞌa sou Lataua uꞌoxo masuaneni mamu.
  qvw-NT: Aticaćhaśhüniquicunactapis allin caycunanpä munaycäliy. Allinninpäri niycäliy,
    ama-ari mana allinninpá.
  nfa-nfa: Ladhe abhu dhèu tino pajꞌèra miu, manèngi sèna ka Ama Lamatua hia si mèngi-nale.
    Tareꞌa! Baku dhoo si!
  tnp-tnp: Otətapuəh o Uhgɨn məmə otol nəuvɨriən kəm nətəm kautol nərahiən kəm təmah.
    Sotəuiakəniən e lah, mətəu otətapuəh o Uhgɨn məmə otol nəuvɨriən kəm lah.
  urd-urd: जो तुम्हें सताते हैं उनके वास्ते बर्क़त चाहो ला'नत न करो।
  hot-hot: Nêm mek ek avômalô takatu ba idum kambom hadêŋ o. Nêm mek ma miŋ ondaŋ
    ek Wapômbêŋ nêm malaiŋ êndêŋ i ami.
  mqj-NT: Pelauanni tamba' to undarrakoa'. Pelauanni tamba', tae' la mutado.
  rus-SYN: Благословляйте гонителей ваших; благословляйте, а не проклинайте.
  mbh-mbh: Naro thomu o nong nge a God ve aro i oma senu nge areko o sung matheong
    a thomu nge. Aro thomu o oma inga venen aken, na o mothong tova o nong a God nge
    ve aro i olal kerengaing a or nge.
  bdd-bdd: Ma ꞌeguma taiyawedi siguipailegomi geya sowana waheheliyedi, ma hesi wagwae
    helau ꞌoidiya.
  cbt-NTPO: Piyapi aparisitohuachinënquëma', ama no'huitomarahuë', noya nontoco'.
    Yosë nontoco' inahuanta' catahuacaso marë'. Ama Yosëri ana'intacaso' yonquirapicosohuë'.
  srn-NT: Blesi den sma di de na un baka fu du un ogri. No fluku den, ma blesi den.
  cta-NT: Chcuiꞌ ma̱ loꞌo ycuiꞌ Ndyosi cuentya jiꞌi̱ ñati̱ nu ndyuꞌni lyaꞌ tiꞌ jiꞌi̱
    ma̱; pana ná jña ma̱ chaꞌ tyanu yabeꞌ jiꞌi̱ nguꞌ biꞌ, masi xcuiꞌ chaꞌ tsoꞌo ti
    jña ma̱ cuentya jiꞌi̱ nguꞌ biꞌ.
  bqc-SIM: À samaa'o á ĩadamadeↄnɛ. À samaa'onɛ́, ásu ń kao.
  tcz-CHONGTHU: Nabolse teu chu phattheiboh un. Amaho chu gaosap hih un, Pathen in
    phatthei abohna dingin taopeh un.
  mar-mar: जे तुमचा छळ करतात त्यांना आशीर्वाद द्या; आशीर्वाद द्या, शाप देऊ नका.
  snp-snp: Wenena mate olu nosámami o gedenawamo ya itibiti olu lalo o gedalo. Goti
    loumuti ya olu kopa o gedo, loti ádoti, olu lalo o gedo, loti loumalo.
  isl-isl: Blessið þá sem ofsækja ykkur vegna trúarinnar en bölvið þeim ekki.
  spy-NT: Yoo kāwusook ꞉chii, ‑mōōchub nteenee osaay Yēyiin kōōbēruur chiichooto.
  xnn-xnn: Nan ipogaw ay mangpaligat ken dakayo et adiyo nemnemen en gawis no dosaen
    Apo Dios daida. Nodi ilowaloyo ta badangana daida.
  mwe-mwe: Mwaajujilanje mboka kwa a Nnungu bhowe bhakunshimanga, mwaajujilanje mboka
    na wala nnaaloshanje.
  tte-tte: Siya siyakamkamnamiu, wakawanoi Yaubada iwalo-muloloili, na tabu wakakawanoi
    iyayamaisali.
  tcs-tcs: Yupla mas prea ane aske God po meke ol gudsamting po dem pipol uda i meke
    ol nugudting po yupla. No kerse dempla, prea po God po blese dempla.
  hlt-THB: Nangmih anik thekhanaak thlangkhqi ce zoseennaak pe law uh; zoseennaak
    pe unawh awih che ing koeh zyi uh.
  soq-soq: Mida e kadileia God sauwa euda mo osouwo itununa, mai aia kadiwa mampe
    sipoamona, dia.
  qub-qub: Chiquishojniquipa washanta ama rimaychu. Chaypa ruquenga Tayta Diosninchïta
    mañacuy paycunatapis alli cawayta gonanpaj.
  att-att: Á nu egga yù ira manigirigâ nikayu, ipakimállà naw ira kâ Namarò ta ikállà
    na ira. Arán naw ira igagek. Arán naw kagian kâ Namarò ta bálatan na ta jigâ yù
    akkuád da nikayu.
  bki-bki: 'A nina naruei vite nalo tealo napano monoka kuvisidomiio ka kuvim̃aukanio
    van tomu dolu nalo: ver tealo aju amila niegeniege kamiu kar napano kumonea Yesu,
    monoka kuvila rivu kalo. Kuvil re rivova vanlo, a kuvika Atua ka rilivu kalo,'
  bqp-bqp: À sa mana o á wɛ́tãmmarinↄnɛ. À sa mana ońnɛ, àsun ń káro.
  mcp-mcp: Dʉgá bwádan nə buud bwə́ lwágʉlə bɨ́ cúwʉ́lí wá; dʉgá bwádan, bɨ kú lweem.
  hat-hat: Mande Bondye pou l' beni moun k'ap pèsekite nou; mande benediksyon, pa
    mande madichon pou yo.
  npl-NT: Xiktlajtlanilikah Dios makintiochiwa akimeh nomechtlaijyowiltiah, amo xiktlajtlanilikah
    makintlaijyowiltikah, yej makintiochiwakah.
  bgg-bgg: Hanyie è na shii diig phi pha ji shii Hamangkhung-aphuii è khirzey lia
    phi bo aishii khirzey lia phi ne athamai rabo.
  eng-TCENT: Bless those who persecute you; bless, and do not curse.
  eng-BSB: Bless those who persecute you. Bless and do not curse.
  cpu-NT: Pamanakoyetairi ovatsinaavaitzimiri onkantya irineshinonkayeetantaiyaariri
    irirori. Eero pipiyatari.
  san-ASM: যে জনা যুষ্মান্ তাডযন্তি তান্ আশিষং ৱদত শাপম্ অদত্ত্ৱা দদ্ধ্ৱমাশিষম্|
  tac-NT: 'Napu''lige uché bilé ralámuli chibi ''sisa, ''lige mué níriga tabilé che
    anewa alué ralámuli. Pe iligá regá anewa ''lina Onorúgame: «Mué Onorúgame, rekó
    chibi ''sié alué rió, abiena ''la gu''írowa.»'
  eng-WEBPB: Bless those who persecute you; bless, and don’t curse.
  gfk-H: Muat na saring Kalou bia na haidanei diet ing diet hagawai muat. A tutuna,
    muat na sasaring bia na haidanei diet ma taia bia na haliarei diet.
  viv-viv: KaduꞋe kaliva hinakivekoyomi againe, Yaubada wanaveꞋoꞋolena be ginanuwakabubuyedi.
    Adi nuwakabubu faꞋina wanaveꞋoꞋola, keke adi hawaveꞋavina.
  yao-yao: Mwape upile ŵakunnagasya, mwape upile ngasimwalwesya.
  tgp-tgp: Ha usi God vara i vaia i r̃uhu isan la haratu la lo tipahi kamim, ha ler̃uhu
    hinira, ha sopo lesati hinira.
  auc-NT: Mïnitö ïmïnite në pïinte cædäni ïñönänite mïnitö tömënäni ïnänite waadete
    godö apæ̈needäni. Edæ tömënäni ïnänite waadete apæ̈nedinque, Wængonguï mïnitö
    ïmïnite waa cæcæcäimpa, ante apæ̈nedinque wæætë pïinte änämaï ïedäni.
  kbc-NT: Ipokitalo Aneotedoɡ̶oji me ibinie niɡ̶ina ane igaalatibigaɡ̶aji. Ipokitalo
    me ibinie, pida jiniɡ̶ipokitalo deɡ̶eote ane beyagitema.
  bmh-bmh: Dudu ipal agen ag ibalagab igul eg mebi Uwait nug dudu go ibalagab igul
    naliu marabun ag Uwait auran. Iz koli gusig awarem. Ag dudu go koli eg marabun
    Uwait i auran.
  ctu-BL: Aq'ueñob i yutslel la' t'an jini mu' bʌ i tic'lañetla. Ac'ʌla i yutslel
    la' t'an, mach mi la' cha'len p'ajoñel.
  meq-meq: Tsətsahum ka Mbəlom, mâ pa ŋgama ka ndo neheye faya ta sakumeye ɗəretsətseh
    aye, kâ vəlumatay mezeleme bay.
  noa-H: Pãach Cristo hiek hʌ̈k'a nʌm gaaimua hõrau k'ãijã pãach dʌ̈i k'aigba haawai
    hoob ham t'õp hiek'amiet. Magju k'ãai warag ham kõit Hẽwandamagta jëeubat, Hẽwandamau
    ham dʌ̈ijã hʌ̈u hamk'ĩir.
  alp-NT: Sepo sesi esi teta imi, imi kotie loko Alla leke Iriluke misete etesi. Kotie
    loko Alla kai kutukesi yake.
  san-VEL: ye janaa yu.smaan taa.dayanti taan aa"si.sa.m vadata "saapam adattvaa daddhvamaa"si.sam|
  kbq-kbq: Knama tamisamokizmia asomu ke huzmanteho. Anumzamo'a asomu huramantesie
    nehutma, zamazeri haviza hanie hutma osiho.
  kbh-kbh: Bëngbe Bëtsá s̈mochtseimpadana, chë ts̈ëngaftanga chas̈mosufrima amëngbiama
    ts̈abe bendicionënga cha chaotsamama; aíñe, cha s̈mochjaimpáda ts̈abe bendicionënga
    chëngbiama chaotsamama, bacna soyënga ndoñe.
  ron-LSB: Binecuvântați pe cei ce vă prigonesc; binecuvântați și nu blestemați.
  pon-pon: Kapaiada me kin paki komail; kapaiada o der kariala.
  nhe-BL: Xijtlajtlanica Toteco ma quintiochihua tlacame tlen inmechtlatzacuiltíaj.
    Quena, xijtlajtlanica ma quinchihuili tlen cuali, amo xijtlajtlanica ma quintlatzacuilti.
  sps-sps: Tan nainy te koma iring maromi na vainy, rangats yam e Gov ma faakouts
    rari Ya tan kat tsuri. Nyo tsue pis rou a ka, rangats yam e Gov ma pokei faruak
    Ya na ka na rof tsuri. Tanaf vaare yam am fatanai ratuari to te rangats fi romi
    Gov ma kat fifiiring rari Ya.
  wnc-wnc: Siwan aminu Jesue iwana dakngake gin pasiwa maikaing aminde natake Anututa
    wa amin pasiwan mainingge wamu ma yawam. Aho. Anututa gatayamikge natake tumuk
    wam ininong.
  bus-bus: À sa maaa o a wɛ́ɛtãmmarinↄnɛ. À sa maaa ońnɛ, àton ń káro.
  gub-BL: Aze teko upuraraw kar ma'erahy peme a'e wà nehe, a'e mehe — Ezapo ikatuahy
    ma'e a'e heàmàtyry'ymar wanupe nehe, peze Tupàn pe nehe. Azeharomoete ty wà. Pezapo
    kar zo ikatu 'ym ma'e peàmàtyry'ymar wanupe nehe.
  imo-imo: Imbo mareni eno teko kenjingema Goteni aku imboma tepa kondopa lipe tapondopili
    ningo yu konge teangei. Enondo teko kenjinge ulumanga Goteni tepa kenjipili ningo
    konge naa teangei.
  boj-boj: Tamo qudei na niŋgi ugeugeiŋgibqa di uŋgum, niŋgi kamba olo Qotei na naŋgi
    aqaryainjrqa marsib pailyoqniy. Qotei na naŋgi ugetnjrqajqa deqa pailyaib.
  eng-DRA: 'Bless them that persecute you: bless, and curse not.'
  knf-knf: Nañehaan Naşibaţi awul bnuura bañaaŋ bankhajananaŋ ; nañehaana awul baka
    bnuura, awut kafëp baka.
  san-KHM: យេ ជនា យុឞ្មាន៑ តាឌយន្តិ តាន៑ អាឝិឞំ វទត ឝាបម៑ អទត្ត្វា ទទ្ធ្វមាឝិឞម៑។
  arn-NT: Iney rume üdeelmünmew, ngillatuñmakeafimün. Nor piwke mew ngillatuñmakeafimün,
    fey malisiakefilmün.
  zas-NT: Gol gurejdx Dios por ree bén rzunal lëjt par güün reeman lëjt ni mal, ad
    guzaalidi diidxmal guijc reeman, gol gurejdx Dios guial gagnëman laa reeman.
  ken-NT: Mbák bo báchyɛ̀ wɔ ɛsɔŋɔri ɛ̌ti ɔchí nkoŋo Yesu, nɨkmʉɛt bɛ Mandɛm anjɛt
    bhɔ. Kɛ́ rɛm bɛ ɛyak ɛmbak nɛ bhɔ. Nɨk chí mmʉɛt bɛ Mandɛm anjɛt bhɔ.
