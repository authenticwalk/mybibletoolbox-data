verse: ROM.012.014
translations:
  kpx-kpx: Ata oleu la aiogevege lainaho vaveveve toela ke ibina vai avuho lougelive.
    Isito Dilava imihage auna ke hoesehavoi.
  okv-H: Eto embo na ungota degi ta memenga ikau kito amo mane hoviro javiro asova
    te God na javotoho ari enana ta degi ikaja pari evujo.
  tbo-tbo: Iyawoi he ihiniwiyuwami Yaubada ona lupaliyeya po ina kawaidewedewehi.
    Moinana ona kawaidewedewehi ma ega ona palipaligubahi.
  mal-C: നിങ്ങളെ ഉപദ്രവിക്കുന്നവരെ അനുഗ്രഹിക്കുക; അതേ, അനുഗ്രഹിക്കുക, ശപിക്കരുത്.
  grc-SR: Εὐλογεῖτε τοὺς διώκοντας ⸋ὑμᾶς·⸌ εὐλογεῖτε, καὶ μὴ καταρᾶσθε.
  bgc-bgc: अपणे सताण आळा ताहीं आशीष द्यो, आशीष दो श्राप ना द्यो।
  khz-khz: Gevega-rakavamina talimara pio vega-namara, atarai pio rapali, ragai pio
    vega-rakavara.
  deu-TKW: Segnet, die euch verfolgen; segnet, und fluchet nicht.
  zsr-NT: Gul‑náb‑nëꞌ Dios gunëꞌ dxiꞌa quegac nup taꞌbía ládxiꞌgac lbiꞌiliꞌ. Gul‑náb
    gac dxiꞌa quequëꞌ, len cutu udxialiꞌ lequëꞌ döꞌ.
  lin-lin: Bopambolaka bato oyo banyokolaka bino ; iyo, bopambolaka, kasi bolakelaka
    mabe te !
  hns-NT: Djab koi toke sataaiga, tab oke na sarapiehe, bakie aasier-baat deihe.
  noa-E: Pãach Cristo iek ʉ̈kha nʉm gaaimua õrau khãijã pãach dʉ̈i khaigba aawai oob
    am thõp iekhamiet. Magju khãai warag am kõit Ẽwandamagta jëeubat, Ẽwandamau am
    dʉ̈ijã ʉ̈u amkhĩir.
  eng-EMTV: Bless those that persecute you; bless and do not curse.
  mib-NT: Te cacān tahú rō jehē ñayuu cájito xeēn rohó. Ma cahán ndevāha ro sɨ́quɨ̄
    i, chi sa cacān tahú rō jehē i.
  lif-NT2: खिनिॽ तुक्‍खे के़जाःप्‍पाहाॽ साङ्‌ग्रा मे़मे़त्ते़म्‍सिम्‍मे़न्‍ने़ॽओ,
    कर मुॽइसाम् पिरे़म्‍सिम्‍मे़ॽओ॥
  xnj-xnj: Mumuyupa Chapanga avamotisa vandu voha vevakuvang'aisa, muvamotisa mkoto
    kuvapela likoto.
  mmx-mmx: Mina ngising ne Moroa xusu neni naba lox anarong nedi di raba nemi mi losongsongot
    la nemen gat mita tong taba di mi lasaxaek.
  cbr-NT: Axa mitsumi nishcë uni a camina ami nishquinma axribi upí 'inúan 'aquinun
    Nucën Papa Dios ñucáxunti 'ain. Ami nishquin a 'atimonun quixun caquinma camina
    axa upí 'inúan 'aquinun Nucën Papa Dios a uni ñucáxunti 'ain.
  tee-NT: Asq'uinit'it ju Dios ju k'ox ixlacata'an ju tat'alaxcayan. Asq'uinit'it
    ju k'ox. Jantu tu'u' asq'uinit'it ju macxcai ju ixlacata'an.
  eng-LSV: Bless those persecuting you; bless, and do not curse;
  cak-NT: Ri winak ri itzel yetz'eto iwichi y niqui'en chiwe chi niben sufrir, tic'utuj
    che ri Dios chi quieru'ona' bendecir, y man tic'utuj chi tiyo'x ri castigo pa
    quiwi'.
  pah-NT: Pearõe'ỹve'g̃a imbohahyrame pe me penhi'ĩ ti Tupana'ga pe tomombyry ti ga
    g̃a pe javo. Na tuhẽ ti pemombyryvuka g̃a pe g̃a imbohahyrame pe me. Tape'euhui
    ti Tupana'ga pe tombote'varuhu ti ga g̃a pe javo. Tape'euhui ti a'ea ga pe g̃a
    ndehe.
  sja-NT: Awaraarãpa parã jɨrɨdak'ãri ne-inaa k'achia oodait'ee, ɨt'aa iidítɨ Ak'õrepa
    ãra chupɨria k'awaamerã mãik'aapa bendiciamerã. Iidináatɨ Ak'õrepa ãra maldiciamerã.
  xed-xed: Ɗawawa tfawi ta ghəŋa gwal ta giri ŋa ghuni. Ɗawawa tfawi ta ghəŋa taŋ,
    ma ksiʼi kuni ta həŋ.
  mks-NT: Ca̱ca̱ ta̱hví ndo̱ nu̱ Ndióxi̱ sa̱há na̱ cája xíxi xi̱hi̱n ndo̱ ña̱ ná caja
    Ndióxi̱ ña̱ma̱ni̱ xi̱hi̱n ná. Ca̱ca̱ ta̱hví ndo̱ nu̱ Ndióxi̱ sa̱ha̱ ná ta a̱ chíca̱a̱n
    ndó cháhan ja̱ta̱ ná.
  gfk-S: Mu na saring God be na haidane dong ing di haragawai ta mu. A tutuno, mu
    na sasaring be na haidane di ma pata be na hagae di.
  bmu-bmu: Sesewerowero ak eŋgimakzei, ambazip mi mönö kude qesuahöm eŋgimemö, mönö
    Anutu köulukögetka kötuetköm eŋgimakŋa.
  dgz-dgz: Waenapan ta kokoeragam imaepi gare wat aipakam muman ya anu koeam mumane.
  eng-GNV: 'Blesse them which persecute you: blesse, I say, and curse not.'
  zaa-NT: Canu rutsia latsi' quį le nna, bittu qué' le iqquia quį, sino linnàbani
    Tata Dios lani oración qui'ni gunie cą bendecir.
  eng-WEBSTER: Bless them who persecute you; bless, and curse not.
  guh-guh: Pamonae pibisiacuene pacaexana, patovajëtabiabare Diosojavabelia Dioso
    peyavenonaenexatsi. Patovajëtabiabare pexaniacuene. Pëtsa patovajëtabiabame pibisiacuene
    juya pibisiacuene pexanaenexatsi.
  bon-bon: Nuuja biname liba weeme tääpume conocono piiyepu claabe, weene Acejiyame
    ne yaawejanuye teeme miiji tääpume, gone awejena teeme niiya daremu tääpume.
  nhw-BL: Xijtlajtlanica Toteco ma quintiochihua masehualme catli anmechtlatzacuiltíaj.
    Quena, xijtlajtlanica ma quinchihuili catli cuali, amo xijtlajtlanica ma quintelchihua.
  swh-ONEN: Wabarikini wale wanaowatesa, barikini wala msilaani.
  wbi-wbi: vasumilaghe ulufunyo vooni vano vikuvapumusia umue; vafunyilaghe nambe
    namungavaghunilaghe.
  bba-bba: I bu domɑru kuo be bɑ bɛɛ nɔni sɔ̃ɔmɔ. I ku bu bɔ̃rusi.
  eng-KJVCPB: 'Bless them which persecute you: bless, and curse not.'
  kgk-NT: Peporandu Nhandejáry-pe ohovasa hagwã pende rereko asyha-pe. “Ehovasa katu
    íxupe” peje. “Ehundi mani íxupe” ani peje teĩ Nhandejáry-pe hese.
  waj-waj: Gioonna kiaapuuya mmoori maisaiyauvaa ngii mikiai sa iyauvaara yaata utiraida
    Anutuuqaata kua tida yaaku varakio rikioo ivaano iyara yoketaakiaiveera kiatee.
    Sa ngia Anutuuqaata kua tida mmoori maisaivaa iya mmiaiveera kiatee.
  cpy-cpy: Pamana-koteeri ikaatzi owatsinaa-waetzimiri, rootaki ineshironkae-tanteetyaariri
    rirori. Eero piyakawaetziri.
  ekk-PKP: Õnnistage neid, kes teid taga kiusavad − õnnistage neid, ja ärge neid needke.
  mpx-mpx: Bolo hi palomwanagimiu, nuku awanun Yehoba ni muloluagil. Nuku awanun ni
    muloluagil, bahi nuku aawanun tage ni nuwamutagil.
  wbp-wbp: Nganangku-puka kajilpa-nyarra murrumurru-mantarla kulungku yapa jinta-karirliji,
    Kaatukulurlajinta wangkaya yungurla Kaatuju yimiri-juku nyinami. Kajikankulurla
    marda jangkardu payirni Kaatu yungulpa nganta murrumurru-mantarla. Lawa kujakuju.
  luo-luo: Gwedhuru joma sandou; gwedhgiuru agwedha, kik ukwongʼ-gi.
  nhe-NT: Xijtlajtlanica Toteco ma quintiochihua tlacame tlen inmechtlatzacuiltíaj.
    Quena, xijtlajtlanica ma quinchihuili tlen cuali, amo xijtlajtlanica ma quintlatzacuilti.
  aii-aii: ܒܲܪܟ݂ܘܼܢ ܠܐܵܢܝܼ ܕܟܲܡܪܝܼ ܠܵܘܟ݂ܘܿܢ، ܒܲܪܟ݂ܘܼܢ ܘܠܵܐ ܠܵܝܛܝܼܬܘܿܢ.
  esk-NT: Apiqsruqsiuŋ Agaayyun nagligitqulugich tamatkua nagliksaaqtitchiruat ilipsitñik,
    iŋiqsruutilugich aasriiñ apiqsruutisruŋaqnagich Agaayyutmun anasriñŋuqsaqulugich.
  msb-msb: Ayua sa Dios na bendisyunan idtoʼn mga nagapasakit sa iyo. Opo, ayua sa
    iya an bendisyon, dili an maldisyon.
  cpa-NT: Jǿg³ dsio¹ juúh³ hniah¹² quiah¹² dsa² hniu¹ jmóh² hniah¹². Møa³ hniah¹²
    jǿg³ dsio¹ quiah¹² dsa² héi² ja³cog² Diú¹³. Tsa¹juúh³ hniah¹² jǿg³ hlaih¹³.
  dso-dso: ଜନ୍‌ଲକ୍‌ମନ୍‌ ତମ୍‌କେ ନିନ୍ଦା କର୍‌ବାଇ, ସେମନ୍‌କେ ପରମେସର୍‌ ଆସିର୍‌ବାଦ୍‌ କରବଲି
    ପାର୍‌ତନା କରା । ସେମନ୍‌କେ ଆସିର୍‌ବାଦ୍‌ କରା, ସାଇପ୍‌ ଦିଆସ୍‌ ନାଇ ।
  meu-meu: E daḡedaḡe henimuimu taudia ba hanamodia; basio uduguiraidia.
  yva-NT: Syare wapo Amisye anajo indamu Po kove raugaje vatano wanakakaive wasai
    mansai. Tugae, wapo Apa kove ranajo indamu nde mansai, yara vemo wapanaamatambe
    mai nora.
  dgc-dgc: Diyan moy isumpa du méngloko dikam, éngˈwan ipanalangin moy side.
  zpm-NT: Grë zha ne rtsidiḻ to, laa ne gdzibdee to zho, goḻnab guṉlay Dios zho.
  hix-NT: Onà wyaro katxoko, oyeryewhamnohnye kom hoko. Apa y, nyamoro ewakryetxoko,
    katxoko, Khoryenkomo wya, àhokonye. Tanàhnohsom me hak nahtxoko, kahra mak ehtxoko.
  sim-sim: Uhu os ma lal jirin kavakavak li uwa avak Avui Wasilakan ji sawenak lirin
    kavak or nakmbaha ji sawewa hala. Orin ji sawenak lirin armek or uka.
  npi-ULB: तिमीहरूलाई सताउनेहरूलाई आशिष्‌‌ देओ; श्राप नदेओ ।
  cgc-cgc: Mangamuyo kaw ta Dyos na atagan din ta kaayaran mga ittaw an na gapangabot
    gid ki kyo tenged ta inyo na pagsunod ki Cristo. Dili nyo pangamuyuan na danen
    an sumpaen na silutan.
  tim-tim: Bikŋande yeŋgum watyekbiâ âmâ yâk yeŋgât akmâ Anutu ulilaŋbei. Sait den
    bo makyeŋgiwei.
  yor-yor: Ẹ máa súre fún àwọn tí ń ṣe inúnibíni sí yín; ẹ máa súre, ẹ má sì ṣépè.
  wos-wos: Du nawulak guniré haraki hurundat, guni Godka watanguni, dé diré yikafre
    hurundéte. Dika haraki hundi wahafi yata guni Godka watanguni, diré yikafre hurundéte.
  emp-NTPO: Bãrã biẽ́ od̶i carea ẽpẽ b̶earãa bia jarad̶adua. Wãrãda biyabʌrʌ jarad̶adua.
    Biẽ́ b̶ead̶ida jararãnadua.
  eng-F35: Bless those who persecute you; bless and do not curse.
  ind-ind: Kalau ada orang yang menyakitimu, mintalah Allah untuk memberkati orang
    itu. Ya, mintalah berkat baginya, dan jangan meminta Allah mengutuk dia!
  pes-OPCB: اگر کسی شما را به سبب مسیحی بودن، مورد جفا و آزار قرار داد، او را نفرین
    نکنید، بلکه دعا کنید که خدا او را مورد لطف خود قرار دهد.
  mpt-mpt: Naka maki ibo kukub misiamo omyib mole ibo Gode baabaniba Naka eli daabenale
    ge baabaine! Ibo Gode mo baabanibta Naka eli yenaneba kaaine ge baabanimibe!
  ssx-ssx: Iki pa꞉ta꞉ a꞉nda꞉ liteleme wanda꞉halita꞉ Koda꞉ma꞉ koto wanda꞉hali epeaena꞉
    ikana꞉ma꞉ yeni pea꞉pa꞉peke. Koda꞉ma꞉ hoeyaena꞉ laa yeni na piki epeaena꞉ laa yeni
    pea꞉pa꞉peke.
  mkl-mkl: I yɑ weeɑ inɛ ŋɑ iyi ɑ̀ wɑɑ kpɑ̃ ŋɛ iju. I wee nŋɑ ŋɑ, i mɑɑ̀ ceekpe ŋɑ.
  gaq-gaq: ଆପେକେ ଜାଣ୍ଡେଇଂ ନିନ୍ଦା ବିଡିଙ୍ଗ୍‍କେ ମେଇଂ ଆତ୍‍ଲା ଆସିର୍‍ବାଦ୍‍ ବାନ୍‍ସା ଇସ୍‍ପର୍‍
    ଡାଗ୍‍ରା ପାର୍‍ତନା ଡିଙ୍ଗ୍‍ପା । ଆମେଇଂକେ ଆସିର୍‍ବାଦ୍‍ ଡିଙ୍ଗ୍‍ପା ଅବିସାପ୍ ଆବିଗ୍‍ପା ।
  gof-RNT: Hinttena goodeyssata anjjite; anjjiteppe attin baaddofite.
  unx-unx: ଆପେକେ ଅକନ୍‌ ହଡ଼କ ସିଗିଦ୍‌ପେୟାକ, ଇନ୍‌କୁଆଃ ଆଶିଷ୍‌ ନାମଃ ନାଗେନ୍ତେ ପାର୍‌ମେଶ୍ୱାର୍‌ତାଃରେ
    ବିନ୍ତିପେ । ଇନ୍‌କୁକେ ଆଶିଷ୍‌କପେ, ଆଲ୍‌ପେ ସାର୍‌ପାଅକଆ ।
  gah-gah: Gopoguni mililikitata vegená nene Ómasiloka likiko nónohá zeketatize. Kelémo
    golesa itive loko negopa, nónohá zeketative liki lilo.
  lcm-lcm: Au na ani vap po uli vil akui ang animi, mi poso alomonaus dong iria. Io,
    mi poso aro, na mi ago ta varas aniria.
  aer-aer: Nhenge arrpenhele apeke ngkwenge arne akurne mpwarerlenge iperre, ikwere
    ahele-irretyale anaye Ngkarte ikwere apayuthneme-tetye, Re anteme ikwere mwerre
    anetyenhenge. Ngkarte apayuthnetyale renhe arriletyeke.
  qvc-NT: Mayqan runakuna padisichiwaptinchiq, Tayta Dyusman mañakushunllapa, paykunata
    yanapanambaq. Piru amar mañakushunchu, paykunata kastiganambaqqa.
  tgl-ULB: Pagpalain ninyo ang mga umaapi sa inyo; pagpalain at huwag isumpa.
  cbs-NT: Ja inun, tsuanda matu ichakawaibu jabiaskadi ana shinanma jatukidi pe besti
    yuikin jatu jancha wakubainkanwen. Jaska wakin pepakidi Dios jatu yukaxunkubainkanwen,
    chakabukidi yupukin Dios jatu yukaxunamadan.
  xtm-NTPP: Jín ka'an o ja va'a ja jin kuu ñayii ka sondikin ña'a ma ja ñatuu ka kunimani
    i nuu o ma, te má jin ka'an o ja u'vi ja jin kuu i.
  nnq-nnq: Malumbilange kindimba boa abampoteka malumbilange makabeka nhwiloje.
  bao-NT: Ñañaro mʉjare ca tiirʉga nʉnʉjeerãre, Ʉmʉreco Pacʉ añuro cʉ̃jare cʉ̃ tiijato
    ĩirã, cʉ̃jare jãi juu bue bojaya. “Ñañaro mʉja biirucu,” ĩitirãra, “Añuro mʉjare
    to biijato,” cʉ̃jare ĩiña.
  san-ORI: ଯେ ଜନା ଯୁଷ୍ମାନ୍ ତାଡଯନ୍ତି ତାନ୍ ଆଶିଷଂ ୱଦତ ଶାପମ୍ ଅଦତ୍ତ୍ୱା ଦଦ୍ଧ୍ୱମାଶିଷମ୍|
  huv-NT: Nde mendeacan ngo majneaj wüx ombas nipilan leaw arangüw ngo majneaj wüx
    imbasan, itüniün majiürüw mimonajneaj Teat Dios, nde mepaijchan nejiw.
  otn-NT: A nu̱'ʉ yø ja̱'i̱ sʉ'a̱hʉ, da̱mi̱ 'yäphʉ Oja̱ ngue di ja̱pi̱. 'Yo tema̱
    ya̱nthi̱ guí äphʉ Oja̱ ngue da̱ thogui.
  nop-nop: Eŋ fidihiŋa hehikali tineeŋ adi yadi kahaŋ tiyemaneeŋ. Hidi mahikdi medehaki
    mu yoyaneeŋ, tobo kahaŋ mede hogok yoyaneeŋ.
  obo-NT: Buyu kow riyot Monama no od pokita sikandin to kopiyannoy rin taddot od
    posuppit koniyu. Yo row buyuwa nod silutan sikandan to Monama.
  cak-ENT: Ri vinük ri nye'etzelan ivichin y nquibün chive que nitij pokonül, tic'utuj
    chin ri Dios que tuya' ruk'a' pa quivi', y man tic'utuj que nka-ka ru-castigo
    pa quivi' roma ri itzel ri nyebanun.
  lif-NT: ᤂᤡᤏᤡ᤹ ᤋᤢᤰᤂᤣ ᤁᤧᤈᤠ᤺ᤵᤐᤠᤜᤠ᤹ ᤛᤠᤱᤃᤪᤠ ᤔᤧᤔᤧᤳᤋᤧᤶᤛᤡᤶᤔᤧᤴᤏᤧ᤹ᤀᤥ. ᤁᤖ ᤔᤢ᤹ᤀᤡᤛᤠᤶ ᤐᤡᤖᤧᤶᤛᤡᤶᤔᤧ᤹ᤀᤥ॥
  mie-NT: De cācān táhvī nū jēhē nchivī jā jínī ūhvī ndóhó. Mā cáhān nāvāha nú sīquī
    ji, chi sa cācān táhvī nū jēhē ji.
  san-TIB: ཡེ ཛནཱ ཡུཥྨཱན྄ ཏཱཌཡནྟི ཏཱན྄ ཨཱཤིཥཾ ཝདཏ ཤཱཔམ྄ ཨདཏྟྭཱ དདྡྷྭམཱཤིཥམ྄།
  qve-NT: Qatikachasuqniykichis runakunataqa, ama maldeciychishchu. Aswanqa Diosmanta
    paykunapaq mañapuychis, saynapi paykunata Dios bendecinanpaq.
  pao-NT: Ka mu numu tamme woho'ne, tamme sakwa mu nanesootuhiku, besow umutoo nekwi.
  cbu-NT: 'Tputs siyaa kiyung yachakinaariya, yutarit tsiyatintspa; chinampat tsiyatangtsa.
    Apanllee: Apaa, wanasiri napangcha; istangcha tángtsa.'
  usa-usa: 'náayuwabi mamá táíq umátikaiya-kayukama Áánûqtukaq yeqtábá tero: “íma
    mamá yawááq-umayikaao. ímibo yemmá mamá íráqôniq umáyikaao.” téraq tero.'
  soy-soy: Ani yɛ pɛpɛɛ nɔ́ n wéékusɛlɛ̃ tinɔ́ɔ sɔnɛ ritikisɛ. Ani yɛ pisoi rinɔ́ɔ
    sɔnɛ ritikisɛ, ɑ́ni kɑpɛ yɛ úkɑ ɑnɔ́ɔ wɑ.
  hui-hui: Wali agali marume tíhondo ko tara tara biragola tígua o biarunaga mini
    lalu Ngode Datagaliwabehondo, Biamogo bia habe, lalu tinaga la halimu. Ha halu
    pani mibe nale, Biamogo bibe, lalu lalimu.
  amf-amf: Yeam oytaynanaar “Barjo yena ki gare” hamee; keam asheebhode.
  quc-NNT: Chib'ochi'j ri Dios pa ki wi' ri keyoq'on chiwe. Chita' toq'ob' pa ki wi',
    mita' k'u pa ki wi' chi xa k'äx käkiriqo.
  dob-dob: Ta ꞌabo yaisigedi siguitoyasemi geyaꞌabo wabaꞌebaꞌedi, ta esi wada onaobobomedi.
  wrs-wrs: Yeoa Sesoamoa osm osihminivm hindmoa, nomba manimani sahonamba vildeinvpa
