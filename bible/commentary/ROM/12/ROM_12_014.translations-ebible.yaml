  dwr-ENT: ሂንቴንታ ዬዴርሲያዋንታ ኣንጂቴ፤ ኡንቱንታ ኣንጂቴፔ ኣቲን፥ ሼቆፒቴ።
  pma-pma: Mihehis min Ahi keke hetokol kat koakeil amul asan mahien min kami ven
