  kik-kik: Rathimagai andũ arĩa mamũnyariiraga; marathimagei na mũtikanamarume.
  cap-NT: Anc̈huca quintra z̈oñinacz̈tajapa Yoozquiztan mayiz̈inaquic̈ha, ninaca zuma
