  tna-NT: Beidaji mepuque, Diusu peje su ebia su enimeid'uatiani putsu. Micuana tijetije
    yatani huecuana su, metucheatique. Be Cristo tije mearijiji. Daja hue Diusu memitsuderaque.
  lid-lid: Na len ou anyolom bohon i bwena ta lakou Jises kameh edeu tam badeh, ou
    sekesek. Buku none maha ma isi katok tam, ou sanunu-uh ma ou ado le. Ma, na len
    mari, ou amekes salom ma ou ado le ta salom; ou sabudon anya Kindrei kameh winiyan
    bamesekei bwe, ndri-iy.
  wim-wim: Ngangk minangam iiy-iiyāna, puth niiy kan meeꞌmiy nil God.angan ngulana
    kalow niiyang aak umpuyangam nungantang wun-wunāna. Aak waywey wampow niiyantan-a,
    niiyaniya ngangk thayanam iiy-iiyāna; puth inan thampa, niiy meeꞌ-wuth-wuthanamān
    nungant God.antana.
  zga-M: Khuluhuvielo, muhovokhaghe mumbupala vumupuliekhiela, mukyiesaya, mwieyumilienchage.
  yom-yom: '—Diana : dibanga khini eno. —Zithotolo : luvibidila. —Lusambulu : lutatamana
    sambila.'
  san-SIN: අපරං ප්‍රත්‍යාශායාම් ආනන්දිතා දුඃඛසමයේ ච ධෛර‍්‍ය්‍යයුක්තා භවත; ප්‍රාර්ථනායාං
    සතතං ප්‍රවර්ත්තධ්වං|
  yut-yut: Ji nandaŋ teban taŋek Amɨn Tagɨ da yo tagɨsi aŋ damjak do jomjom aŋ, do
    kɨsɨk kɨsɨk aŋek egɨpni. Ae jɨgɨ noman taŋ daba kaŋ, butji yaworɨ taŋakwa tebaisi
    atni. Bɨsapmɨ bɨsapmɨ bɨsit aŋ kɨmotni.
  grc-BYZ: τῇ ἐλπίδι χαίροντες, τῇ θλίψει ὑπομένοντες, τῇ προσευχῇ προσκαρτεροῦντες,
  cpc-NT: Kimoshiri pinkantya poyaakoniintiri Cristo. Amawiwaini pinkantya aririka
    piñaayitiro pomirintsitzimotimini. Pamanapiintaiya.
  nhg-NT: Xepajpöquecö por inu nemöchealestle tli tecpejpea. Xecxicojtacö cuöc nenquesufrirojtecate.
    Seme xomotlajtlötlajtejtacö.
  nya-nya: Kondwerani mʼchiyembekezo, pirirani mʼmasautso ndiponso khulupirikani mʼpemphero.
  ngu-NT: Xpacanemican ipampa nemotlamachalis. Ijcuac nentlajyohuisquej, xpiacan ijyohuilistli.
    Ma ca queman xcajcahuacan ica nenquichihuaj oración.
  kup-kup: Met Iesu Kristo maot erapanez homeamegiek, biñavonañ het ñai bizat etehopeken
    honoñai povor kao aritï berevohopanen, poñiz homet ñaihet tat betetunei, oñ rez
    kek tat God eñizohopanez hat orah rezah mañ mañohozei.
  jid-jid: Nitu tre kpeshe, bika ti niki kla suron. Nitu sun si na hei na, bika vu
    suron, nitu bre, bika bre ni you suron.
  wmw-wmw: Nkati ya tamaa, furahini. Nkati ya tabu, vumirirani. Na nkati ya duwa,
    zidini kulebela.
  gmv-GGM: Ufayssan ufa7etizayta gidite; meto danida7ite; woossan minnite.
  ssg-ssg: Amuamua ti amuto mon atetengi waliko solian ti Haeu kakawen i aile hani
    amuto. Leili taun ti kawatan, tu xox kapitawa ma tin kum lotu lilioa.
  zpo-NT: Yakdoola be le be xgab kwaan nkambaz be; yela be ded be bid, nu tubka wdizhno
    be Dios.
  poy-poy: Litumbiru lyenu liwatendi mwenga munemeleri, muweri wahepelera muntabika
    zyaku na msali mashaka goseri.
  qwh-NT: Cushi cushilla marcäcur quecayë. Imata ecata jiparninpis, shumaq pasensiacuyë.
    Y imepis mañaquicayë Diosman.
  gaw-gaw: Amu ag Naḏi ehanadḵunu ameg meṯeb ele amu, ag amunu dab menan daanna, ag
    oolag gamag ahaḏ! Ug laa ahilagp̱a uḏieb amu ag g̱agaṯag dayeg! Amu ag hanhan
    unuqiṯeg!
  nca-nca: O meté siyowero ŋuro iŋoro niŋgu-niŋgu ti qembe. Quhurí mondó ta korowoyi
    qembe. Naru rokóŋo hariri ti qembe.
  zpz-NTPP: Gucyit lagy der nu nac nu rgyish lo der lo Ñgyoozh. Bicy cup der pase̱z
    ornu deet rzac der. Nunu dub laa tiem bdiiñ der lo Ñgyoozh.
  mkj-mkj: Amwai koapwoarpwoar en kaperenihda kamwai; kamwai kanangmahioang nehn anjoau
    in amwai apwal kan; kamwai kapkap anjoau ohroj.
  zac-NT: Gulë bëquitë lduꞌu të con esperansë nanápël; gulë gac mënë pacënci iurë
    rzunaldë mënë lë́ꞌël; adë cuézëdiꞌi të sino gulë gunaꞌbë lu Dios guëdubi tiempë.
  kyg-kyg: Afole aisiya kavafeꞌmo agava maiꞌnetapaeꞌmo lapavayagunagu hutapa lapamogaga
    aiyo. Hanageke yaꞌmo neꞌalitapaeꞌmo oꞌataleta atafautapa alagi hutapa maiyo. Oꞌataleta
    nunumu huge huge hutapa maiyo.
  kmk-kmk: Mataḻok kayu gapu’t dit namnamaon yu un awaton kan Apudyus. Anusan yu dan
    ligat yu ot adi kayu lumipsuta manluwaḻu.
  cao-NT: Ibo ó pasohi tsi ranicana. Tënëhi tsi yosanayamacana. Dios qui bëhox-rohacana.
  bbr-bbr: Ak Näwäu nukas tawa osap eposek araun äiewon arai ronkateanik, ak woiaka
    erer orip kume rawaiei. Ak usu oianik, nais, akan woiaka päurar orip rawaiei.
    Ak orip orip Anut auri rawaiei.
  inb-inb: Paita suma iuiaiwa suiaspa, alli iuiachiiwa kaichi. Iapa llakiikuna chaiamugpika,
    mana llakiiwa kagsina kawachiichi. Mana sakiichi, Taita Diusta mañaspa kaugsangapa.
  hrv-hrv: U nadi budite radosni, u nevolji strpljivi, u molitvi postojani!
  box-NT: Mi wé zã̀maka bìo mi dó mi sĩa wee lòoní bìo yi. Mi wé hĩ̀ mi
    sĩa le lònbee pã̀ahṹ, à wé fìo le Dónbeenì yi fɛ́ɛɛ.
  ote-NT: Johyahʉ ngueꞌa̱ guí tøꞌmhʉ ma gui ꞌbʉhʉ ja rá nsunda Ajua̱. Tsɛthʉ gatho
    ya tsꞌothogui, ne oguí tsayahʉ gui ꞌyaphʉ Ajua̱.
  wnu-wnu: An mismisiroau eng abari dibeneriner. Ansumungasiari gab eng qigimiet igo
    ne Qenu anubersieriner end qoat igoarar. Igo ne qenen Qenut qamb igoarar.
  zam-NT: Gure gu' guyith guxìis loo cón che'n con' co' nzi quee lezo' gu' co' gàc
    loo gu' yiloa. Gòc gu' mèn co' ncha'la's no co' xec yèe co'se' ndxàc ngòc nguàal
    con' ye'rsin' loo gu'. No ndlyazen ne'yathla'ste gu' toloque' gurez gu' Diox.
  zyp-NT: Naa hnabeisuinah lekhei naa thawchah seh la, hanah letah lungsy teitah ung
    la, thlawchangnah kong letah zingchui pawtah ung my lo.
  sey-NT: Sihuajë paꞌijë̱ꞌë, mësaru yequë muꞌse paꞌi ja̱ꞌñere utejë paꞌicohuaꞌi. Ai
    yoꞌonije quëcojë̱ꞌë. Je̱omaꞌpë paꞌijë̱ꞌë. Maijaꞌquëre se̱ñe siꞌanë se̱jë paꞌijë̱ꞌë.
  nvm-nvm: Regavo ja ma vierafega God fu rad ire ma kafo jon rekma iji nika oimarknum
    samua kariof. Regavo madu ja oine unam kafokafo ijia vajai fian abekva jab ijefuon
    uruvana vierafek. Regavo nika tavan bog giriesame Godon sirimameknum kariof.
  mps-mps: Dagego agade konealubo po dąų olama, tama Genuai Bidigo dage tau sabo
    tonalubadi tama dagego wiegi yai homu pemene dali yao. Te sęgę dageba pedalobaso
    da, teda dage bomo elama bugagia dolaluao. Dagego tigidali sogo gedu haluasa po
    wao.
  pab-NT: Heko xatyahahena Xekohaseti xahita xihalaharene kakoa, exahe xakore haiya
    xowaka xawenane howitihare tyaonita hoka heko ximamaxaharenehare xisaona hoka
    awa atyo xahalakihena xiraexala.
  llg-llg: Ei dale mala musi lamahoko leledo-leꞌodaen, te ei bubuluk so mae, Manetualain
    sadia dedeꞌa malole soaneu ei so. Ma mete ma ei hambu totoꞌak, na makatataka.
    Ama hule-haladoi leledo-leꞌodaen; boso manggu.
  kyf-kyf: A li 'mʋna, -we ka gbʋ -wa, a mɩ -Kanyɔ wʋda. A -ka sɩasɩe 'wʋ -mɩ, a nʋ
    dlɩtie, a bhubhoe -Lagɔ 'zlabhue zɔ.
  tpi-tpi: Yupela i save bilip na wetim Bikpela i mekim gut long yupela, olsem na
    yupela i mas amamas. Sapos hevi i kamap long yupela, orait yupela i mas sanap
    strong. Na yupela i mas beten long olgeta taim.
  mih-NT: Cuzɨɨ iñi ndo vatyi sito ndo vatyi cua cundyaa ndo sihin ra Ndyoo ityi nuu
    ca. Cundyee iñi ndo tatu ndyehe ndo tundoho, ta cahan ndo sihin ra Ndyoo tandɨhɨ
    cuii cuhva.
  qvh-NT: Saynöpis cushi cushila cawayay Tayta Diospa naupanman chäyänayquipä cashganta
    musyar. Imano nacarpis Tayta Diosninsiman yäracuyay. Saynöla imaypis payta manacuyay.
  kms-kms: Nungoqi Yumbui otiwo yumbo neuq ye te ningg chumbuai ane ei ghimbi pu was.
    Nungoqi mai wuqond kin tende puayi waghine ei nyinge wawo righe di minyang wand
    wayequ. Nungoqi yumbo ninge ningg God pengu wundig, te pengu wundig wundigne.
  agn-agn: Mangalipay itang pirmi tenged ong kasigoroan ta ang natetenged ong masinlong
    parakaboton ta. Magagoanta ita ong mga kaliwagan, ig pirmi itang magampo.
  nhi-NT: Xonpaquican itich in nichialistli tlen nanconpiah, xontlaxicocan itich in
    tlapanolis, amo ixconcauacan nanconmonochilisqueh Dios.
  ttc-NT: Pe'echalaj tuj etanim tzan tpaj lo'ik ek'u'j [ti'j Qtata Dios], insten epasens
    oj tok eten jun xhcho'nal, k'on kaj esi' tzan exnaq'tzan.
  dan-1931: værer glade i Håbet, udholdende i Trængselen, vedholdende i Bønnen!
  kwj-kwj: Kunu sembe ku hasini Apukolaka kunu okula kinani ku nikisindau ti, o sumbu
    hinga ku eripeꞌaripendani ma ku wonda. E, nomo ti kunu ki sukwawa kwambu tiki
    ma ku eti. Wondani gisi gisi Gotri ni ma ete ku uchahambwanda.
  vie-OVCB: Hãy vui mừng trong niềm hy vọng. Nhẫn nại trong lúc hoạn nạn, và bền lòng
    cầu nguyện.
  kze-kze: Ísu Káráísitimo kumíníntave'o amu'maré'o máyáamba tirunkó aamoí ínana umbai-yántáá'ó
    kentópa'o kwáyáimba íma imáyáa é'a asiramái mé'a Áánútumpa'a námúnaa símae iyé'a
    íma agándáaro.
  lbk-lbk: Enlal-ayad kayo khapo isnan namnamayo. Anosanyo nan likhat, ya komakhet
    kayo ay enlowalo.
  mto-NT: Xo̱o̱jntkpeꞌe mnaajkꞌítjadat je̱ꞌe̱ ka̱jx ku veꞌe je̱ Ma̱ja̱ Vintsá̱n xꞌaꞌixta.
    Muté̱nada tseꞌe ku veꞌe mtsaachpaaꞌtta. Ijtp tseꞌe mtsapkó̱tstat.
  bzh-bzh: Ham bo kwamin in Mehöböp bemedo los kwamin vesa. Nabë maggin natöḳ vu
    ham, og ham bare niwëëk. Geham nġo medo najom jaḳ noh vu buk.
  guj-2017: આશામાં આનંદ કરો; સંકટમાં ધીરજ રાખો; પ્રાર્થનામાં લાગુ રહો;
  jvn-NT: Gusti Allah bakal ngekèki barang sing nggumun-nggumunké marang kowé, mulané
    kuwi kudu diarep-arep karo bungah ing ati. Dadiné nèk kangèlan teka, kowé bisa
    sabar lan kuwat lan bisa pasrah sembarang marang Gusti Allah ing sakjeroné pandonga.
  byr-byr: Naangerɨ lɨmwadɨ sahwarɨna yemwaaimanɨgɨnyavɨ, yɨ yɨlaaya nayaa jɨ! Gɨmɨnyɨ
    taanginya pɨrɨꞌ kagimaꞌnojɨ yɨ savɨ dɨragɨnna dɨthaaka! Yuyagaaꞌ Gotɨyarɨ nayaa
    jɨthaangana!
  ian-ian: God ngwuk kat yigiyaa vak kat yelavɨka woviyaguga lɨgiyangwuk. Ngwuk kat
    nɨma vat yinjeyan ngwutna maawut ke viyandɨ. Njɨmbla njɨmbla God kat wagala.
  hun-hun: A reménységben örvendezők, a háborúságban tűrők, a könyörgésben állhatatosak,
  mcf-NT: —Unësacsho abi yacno Nuquin Papan ëbi tabadmendac —quec cuishonquenuna.
    Esus tantiaquido icsho utsibon chieshënaqui chieshtoenquio icquin Esus tantianuna.
    ¿Atotsi natiamiante utsi icpec? Adquid tantiec shubiquimbi chieshtoenquio icquin
    Esus tantianuna. Baded-badedquien Nuquin Papa chian-chianuna.
  kjs-kjs: Gore nimimi Gote adoba piralimi-le go kone madaa raana komoma piralepape.
    Go puma koe kedaa epalia rabu pawasi piruma ade abuna beten lo piralepape.
  mni-mni: Asada haraojou, awa anada khaangheiyu, haijabada tattaba oiyu.
  yad-NT: '@see-verse:ROM.012.011'
  mxb-NT: Kadii̱ ini ndo̱ sa̱ꞌá ta̱ndeé iní xíꞌo Ndios noo̱ ndo̱, ta ndeé va̱ꞌa cháá
    koo ini ndo̱ tein ta̱ndóꞌó, ta o̱ sa̱ kóo ini ndo̱ katuu ndó ña̱ káꞌa̱n ndo̱ xíꞌín
    Ndios.
  pon-2006A: Amwail koapworopwor en kaparankumwailda; kumwail kanengamahiong amwail
    apwal akan; kumwail poadidiong kapakap ahnsou koaros.
  maq-NT: Tuhun cjuasua xahasen nuju ngatsë rë xi Nina vetuhun tacun me. Caticaa nuju
    yëjë ni cjuañihi xi vatjun má. Hacuaha yëjë ni hora ne, nihñu oración nuju cojo
    Nina.
  hto-hto: Caɨ ocuírinafuemona caɨmare omoɨ ífɨreiri. Duere omoɨ zefuíadɨ, áfemo raɨre
    járitaiñeno, fɨ́aicana caɨmare úriri. Juzíñamuimo úrillana jaca féitañeno iri.
  por-BRBSL: regozijando-se na esperança, resistindo aos problemas, continuando com
    firmeza na oração,
  ces-NKB: v naději se radujte, v soužení buďte trpěliví, v modlitbě vytrvalí,
  cui-cui: Painya newʉnae ewatsixae pocotsiwa xua Nacom paca catsibapaeba bexa daxota
    pajʉntʉ coyene weiweinaeya jinompare. Poxonae ichamonae jopa xapain pacata exanaeyo,
    xua paca cana exana xua paajʉntʉcoyenetanem, bara saya jʉntema pajinompare. Jopa
    paaitaconaeinde. Jopa pana cui barapentsinde xua painya tsipaebeibiwa Nacom.
  boj-2014: Mondoŋ Qotei na niŋgi laŋ qureq osi oqwas. Niŋgi deq oqwajqa tariŋoqnsib
    areboleboleiŋgoqneme. Osib gulbe nuŋgoq boqnimqa niŋgi siŋgila na tigeloqnsib
    qoboiyoqniy. Osib gaigai Qotei pailyoqniy.
  eng-OEBUS: rejoicing in your hope; steadfast under persecution; persevering in prayer;
  eri-eri: Tere huwanyatege ngalengadu, tere Anyakaro no hilobainga ono tigei nomo
    itari tuya, onou waha bona tere edega wagu. Ou tere langa heigei mata wonga, tere
    danga bagu otowagu. Onodu tere saini oruwa hauya wagu.
  aly-aly: Intem-antey irrkngerney anaynta, Ingkartek mpwelhemel. Ipmelhey-angenh
    ingwer-rnem-kety. Akngey intem-antey irrkngerneyel ayern-ayntetyek, ipmelhey-angenh.
  wiu-wiu: Akolaliyo wipitikome epetekoa tokale nepia mekilepa wedia mea nepia meamene.
    Nipa ke enekakale meketeka Akolalinele poti takoa togato wa one kowitikala tamene.
  swe-swe: Gläd er [luta er hela tiden mot nåden] i hoppet [som ger en förväntan och
    en framtidstro]. Var [ständigt] uthålliga i (förbli kvar under) lidandet [förföljelsen,
    prövningen]. [Ge inte upp i förtid!] Var ihärdiga [fortsätt målmedvetet framåt]
    i bönen.
  cth-cth: Ngaihawinae dawk lunghawi awh. Rucat na kâhmo awh nah panguep awh. Ratoum
    yungyoe awh.
  mti-mti: Owanowan gumbe degadega aigimiya. Edawai gumbe uiwa nikiyaigimiya. Evedni
    nun waigimiya.
  pad-NT: Khai vani'ahaha'oadaha bana ida Deus a'onira kaibavijahahivini hi'iki avanokhaki.
    Avava'ini rogo inini radahani-ra avanokhavini oadani hari'a avava'ini vidavidahava.
    Hari'a vakava'ipahini bana ida Deu-ra vara avani'avini.
  twi-twi: Munnya anidaso mu anigye, amanehunu mu boasetɔ, na momfa gyidi mmɔ mpae.
  hlt-hlt: Ngaiuepnah neh omngaih uh. Phacip phabaem te ueh uh. Thangthuinah te khuituk
    uh.
  tbz-SIM: Dɛ̀ ndi nɑɑti di bɑɑ dɛ̀ kpɛ́í, kɛ̀ di fɛ̃́ũ̀rì di mmi kɛ bɑ́ɑ́ nKuyie
    nsɑ̃́ɑ̃̀.
  san-GUJ: અપરં પ્રત્યાશાયામ્ આનન્દિતા દુઃખસમયે ચ ધૈર્ય્યયુક્તા ભવત; પ્રાર્થનાયાં
    સતતં પ્રવર્ત્તધ્વં|
  ake-NT: Pori' pe e'ku'nɨto' yau, ɨsɨ yau e'nɨ moronkanin pe e'tɨ', ɨpʉreman yau
    te'nonkasen pe pʉra.
  qvn-NT: Cushisha cawapäcuy imaycamas Dioswan capäcunayta shuyararcayarga, ima-aygata
    cunchuyarsi awantapäcuy, jinaman chaynuyla imay aygaysi Diosta manacurcay.
  tku-NT: Capāxua'tit ixpālacata ca'tzīyā'tit Dios nacāsicua'lanātlahuayān. Capātīni'ntit
    masqui nacā'a'kspulayān tū jā tze. Jā timakxtekā'tit na'orarlayā'tit.
  bjk-bjk: Mum moro xixiset ma nunu ulamun abo warwadöan nang irabo wan pösöt e mum,
    io niang, i deek bara mum morobo axanan. Mum morobo mana tuu lölös kö ene abo
    eler. Ganim bere mum mo döxömen taun tua sineseng sösöxö.
  msy-2020: Egh ia, bizir aghuir ia fogha iniamiba bagha mɨzua itiba, da bagh nɨghnɨgh
    bar akongegh. Egh osɨmtɨziba izamin dughiamɨn, ia ikɨ uaghan da aterɨva tugh gavgavigh,
    egh zurara God ko mɨkɨm.
  bpr-bpr: Too gamu flehew du nun fandenyu. Fantahàyu i nawayu di dad kaflayam gafat
    di gamu, na too gamu fduf dmasal.
