  hat-hat: Pandan n'ap tann lan, fè kè n' kontan. Se pou nou gen anpil pasyans nan
    mitan soufrans nou yo. Pa janm sispann lapriyè.
  npl-NT: Nochipa xipaktinemikah ika tlan nomechchia ilwikak. Amo ximosotlawakah ijkuak
    nontlaijyowiah, yej nochipa ximotiotsajtsilijtokah.
  bgg-bgg: Nathek ro luthong ne sang ne ruii bo, nathek ro diigthek shii jum rek bo,
    chiih-è idang sia bo.
  eng-TCENT: Rejoice in hope, persevere in tribulation, and persist in prayer.
  eng-BSB: Be joyful in hope, patient in affliction, persistent in prayer.
  cpu-NT: Kimoshire pinkantya poyaakoneenteri Cristo. Amavevaitane pinkantayetya aririka
    piñaayetero pomerentsitzimotyaamine. Piñaañaatapiintai.
  san-ASM: অপৰং প্ৰত্যাশাযাম্ আনন্দিতা দুঃখসমযে চ ধৈৰ্য্যযুক্তা ভৱত; প্ৰাৰ্থনাযাং
    সততং প্ৰৱৰ্ত্তধ্ৱং|
  tac-NT: '''La ganíliga mochiwa buigá Onorúgame ''la sébili olame ko napu aní. ''La
    anachawa rekó resí kachi. ''Lige tabilé siné a''rewa Onorúgame ''yuga ra''icha.'
  eng-WEBPB: rejoicing in hope, enduring in troubles, continuing steadfastly in prayer,
  gfk-H: Muat ta nanaho ma ra nurnur ta ira haridaan ing na haan tupas muat, hua i
    tahut bia muat na guama. Muat na tur dadas narako ta ira tinirih. Waak muat liklik
    luban wara sinsaring hait.
  viv-viv: Aimo Yaubada omi faꞋimiya gavaimi ginaga-ma faꞋina walulauboda. Mene yami
    walulauboda wamimiyami faꞋina, wanavemwamwala. Vita tulina tulina kaliva nimadiya
    wananuhagana againe, wanaꞋatuvefaꞋila. Yami veꞋoveꞋoꞋola againe wanaꞋidibumuhiga.
  yao-yao: Nsengwanje nli ni chilolelo. Mpililile mu kulagaswa, ni kupopela katema
    kose.
  tgp-tgp: Ha avulahi matan hinau sei ka lo r̃omtoho hinia vara God i pa vaia isamim,
    ha r̃omperavu na rani r̃ilangi, ha lo usiusi tarea.
  auc-NT: Watapæ̈ bacæ̈impa, ante pönëninque tocæmïnimpa. Caate wæwëmïni incæte wæntæye
    badämaï inte ee cæedäni. Ñimpo cædämaï inte Wængonguï ingante cöwë apæ̈needäni.
  kbc-NT: Aniniitibeci leeɡ̶odi manibeoonitibigege lanokegi Ǥoniotagodi. Adinatiitalo
    ɡ̶adawikodico, codaa jiniɡ̶ikani motaɡ̶aneɡ̶eni Aneotedoɡ̶oji.
  bmh-bmh: Ag Dubanou Ban nug aiu ses ece naliu marabun aneun maramau dabeleimai,
    ag oiagab siksikai mui gumei dacan. Ag uhu oimai, han, agal oiagab selai mui dacan.
    Ag umkoskos Uwait aurai dacan.
  ctu-BL: Yom tijicñayetla ti la' pijtaya. Yom xuc'uletla ti la' wocol. Pejcanla Dios
    ti pejtelel ora.
  meq-meq: Ŋgwasum hərwi məpe mədzal gər nakə ka pum ka wu nakə Mbəlom a gwaɗ ma vəlakumeye
    aye. Ahəl nakə faya ka sumeye ɗəretsətseh aye na, zlum ŋgatay. Ɗuwulumay me a
    Mbəlom huya, kâ gərum ha bay.
  noa-H: Hẽwandamau mʌg hatag maach hich haarcha p'ë hauju k'ap'ʌ naawai warag honee
    naat. Cristo gaaimua pãach dau haug wauju k'ap'ʌ nʌmjã warag k'up'ĩita haudʌdʌt
    habat. Mag nʌm dʌ̈i Hẽwandamag jëeu nʌm chan hoob k'ĩir hok'oo jëeuba hamiet.
  alp-NT: Suke imi tolae hidupe ete Tuhane kena lale ndinate. Imi tahane kena supu
    susate kai kotie loko Alla rame.
  san-VEL: apara.m pratyaa"saayaam aananditaa du.hkhasamaye ca dhairyyayuktaa bhavata;
    praarthanaayaa.m satata.m pravarttadhva.m|
  kbq-kbq: Fore hanigu hankave antahintahima hunemiza zankura musena nehuta, tusi'a
    knazama fore'ma hanigetma kazikazi huta nevutma nunamu huvava hiho.
  kbh-kbh: Ts̈ëngaftanga Bëngbe Bëtsábeñe jtsos̈buáchiyëse, chábeñe s̈mobatmánayeca,
    puerte oyejuayënga s̈mochtsemna; padecena soyënguiñe chas̈mojtsachnëjuana ora,
    puerte uantadënga s̈mochtsemna, y sempre Bëngbe Bëtsáftaca s̈mochtsencuéntaye.
  ron-LSB: bucurați-vă în speranță, rezistați în necazuri, continuați cu stăruință
    în rugăciune,
  pon-pon: Peren ni kaporopor; kanonama ni anjau apwal; podidi on kapakap.
  nhe-BL: Xipaquica miyac para nochi tlen yejyectzi tlen techchiya nepa elhuicac.
    Xijpiyaca imoyolo quema intlaijiyohuíaj. Ica nochi imoyolo mojmostla ximomaijtoca
    ica Toteco.
  sps-sps: Tan nainy te naano anaanos romi na ka te fakats non a Tsunaun ma kat ami,
    mi ma anaanos men a paparaa tsian, tsumi te nat faman iny rom a ka te anaanos
    romi te ruak non. Nainy te sab romi na patang, mi ma anaanos faamo am govets to
    na patang to ayei. Ami ma faakats fatatabiny of a foka to ten Gov, ana mi te faamainy
    Ya, Tsunia te nai kat non ya te rangats fi romi Ya.
  wnc-wnc: Pasingamuke wamu ita tupa yawan kekekakut taknga buya aawan kaningge kayuke
    apbakngake yutnong. Yuwawa aminu Jesue iwana dakngake meya takngatu takngatu ginde
    damuwawa ngana ginda kekekake gitna take ma tewa pimapan. Aho. Ginda asinggan
    Anutue inindatake tumuk wam yanong.
  bus-bus: À pↄnnaa kɛ yã kɛ̀ a wɛ́ɛ dↄzi yã musu. À mɛna fↄ̃ nawɛ̃akɛna guu. À
    mɛ̀ kpá aduakɛnaa.
  gub-BL: Peàrogatu Tupàn pyr peho àwàm nehe. A'e rupi penurywete putar nehe. Aze
    pepuraraw ma'erahy nehe, pezàn zo ipuraraw kar har wanuwi nehe. Pepytu'u zo Tupàn
    pyr peho àwàm hàro re nehe. Tuweharupi peze'eg Tupàn pe nehe.
  imo-imo: Akilio molopo kondomolo konopumu panjikolio tono kolaio. Umbuni tinge wali
    mumindili naa kolko taka liko molaio. Waliwalima Gote kinye ungu ningo konge teko
    molaio.
  boj-boj: Mondoŋ Qotei na niŋgi laŋ qureq osi oqwas. Niŋgi deq oqwajqa tariŋoqnsib
    areboleboleiŋgoqneme. Osib gulbe nuŋgoq boqnimqa niŋgi siŋgila na tigeloqnsib
    qoboiyoqniy. Osib gaigai Qotei pailyoqniy.
  eng-DRA: Rejoicing in hope. Patient in tribulation. Instant in prayer.
  knf-knf: Nalilaan ţi mnhaţ mi nahaţuŋ, namiiran ţi mnhaj, nawut kaţañan nin pñehan
    Naşibaţi.
  san-KHM: អបរំ ប្រត្យាឝាយាម៑ អានន្ទិតា ទុះខសមយេ ច ធៃយ៌្យយុក្តា ភវត; ប្រាត៌្ហនាយាំ
    សតតំ ប្រវត៌្តធ្វំ។
  arn-NT: Ayüwkülen mongelemün tamün nieelchi maneluwün mew. Küme duamkechi yafüluwkülemün
    tamün rupaleael fill kutrankawün mew. Rumel yafüluwkülemün tamün ngillatuleael.
  zas-NT: Gol badxeꞌ luxdoodi zagdxe por ni cabëzidi tiaꞌdi, gol gudaan tëë loj ni
    rzagdiajdi, ad gucwëëz cwedx guiniabidi Dios.
  ken-NT: Bɔ́ŋ ká maŋák ndǔ mɛnyɨŋ ɛbhɛn bǎbháká ntɨ arɛ́ bɛ Mandɛm ankʉ ntá
    yɛka. Bɔ́ŋ ká ɛkɛ́bhɛ́ntɨ́ ndǔ mpok ɛsɔŋɔri. Nɨk nɔ́kɔ́ ká mmʉɛt mpoknkɛm.
