verse: ROM.012.012
translations:
  kpx-kpx: Gabie vavevete keho huhulahai vahaeholahave. Vatetumuu laemo lohosege avuemo
    negolahave. Isi vani bahata Dilava imihageve.
  okv-H: Eto ungo God ta degi hotari humbasova avo hotembihe tunga javotoho evujo.
    Eto osaga memenga puvuresuja amo mane toasova, javajava te pari ue irivujo.
  tbo-tbo: A witumaganami ona iotonana a kaohami. Omi pilipili u hinehi on’omtaibagibagi.
    Houga magomagouna ona laupali.
  mal-C: പ്രത്യാശയിൽ ആനന്ദിക്കുക; ക്ഷമയോടെ കഷ്ടത സഹിക്കുക; നിരന്തരം പ്രാർഥിക്കുക.
  grc-SR: τῇ ἐλπίδι χαίροντες, τῇ θλίψει ὑπομένοντες, τῇ προσευχῇ προσκαρτεροῦντες,
  bgc-bgc: आस म्ह खुश रहो, क्ळेश म्ह धीरज धरो, प्रार्थना म्ह सारी हाण लाग्गे रहो।
  khz-khz: Goraramaniana gauna pakunai pio verere; metau gorawalirana aorai pio vaigaoka;
    rapali ragai pio vega-moiraa.
  deu-TKW: der Hoffnung sich freuen, der Trübsal Stand halten, im Gebet beharren!
  zsr-NT: Gul‑dziji le zoa le runliꞌ löz. Gul‑cö́z zxön ladxiꞌ catiꞌ bi rzacaꞌ rguiꞌliꞌ.
    Gul‑lídzteczëꞌ Dios.
  lin-lin: mpo na oyo etali elikya, bozalaka na esengo makasi ; mpo na oyo etali pasi,
    bokangaka mitema ; mpo na oyo etali mabondeli, bozalaka na molende ;
  hns-NT: Toelog djaane hai kie hamlog Parmeswar ke biesaal soekh me bhaag lebe, ohie
    se khoesie rahoe. Djab toke doekh sahe ke parie, tab hiemmat na hariehe, aur hardam
    praatna karte rahiehe.
  noa-E: Ẽwandamau mʉg atag maach ich aarcha phë auju khaphʉ naawai warag onee naat.
    Cristo gaaimua pãach dau aug wauju khaphʉ nʉmjã warag khuphĩita audʉdʉt abat.
    Mag nʉm dʉ̈i Ẽwandamag jëeu nʉm chan oob khĩir okhoo jëeuba amiet.
  eng-EMTV: rejoicing in hope, enduring in tribulation, devoted to prayer;
  mib-NT: Te na cúsɨɨ̄ ni rō jeē cáñuhun ni rō tāca jéē váha jeē cóo. Te na cuándeyɨ́
    ni rō núu ndóho ró jnúndóho. Te níní na cácán tahú rō.
  lif-NT2: खिनिॽ निङ्‌साङ् के़जोगुम्‍बाल्‍ले़ चोगुल्‍ले़ सःत्ते़म्‍मे़ॽओ, इनोगे़न्
    तुक्‍खे के़ज्‍ये़ॽइल्‍ले़ नासि थःत्ते़म्‍मे़ॽओ, तुवा चोःक्‍मा मे़ले़रे़म्‍मिन्‍ने़ॽओ॥
  xnj-xnj: Huvalila yinu yivakita kuvya na sangaluka magono goha. Pamwig'aiswa musindimala,
    mumyupayi Chapanga lukumbi lwoha.
  mmx-mmx: Lodoxoma voovo atnemi na umsu mi lomomo. Minak lok atnaasan at levenaleng
    mi ekip tangarang mi levenmumuat, la mina ngising amisik.
  cbr-NT: Nucën Papa Diosan ca ax quicësabi oquin mitsu 'aquianan abë 'inun mitsu
    'imiti 'icë quixun sinani camina chuáma tani cuëëni bucuti 'ain. Tëmëraibi camina
    masá nuituti bënë́tima 'ain. Ënima camina Nucën Papa Diosbë banati 'ain.
  tee-NT: Ak'ach'ant'it ni c'ats'ayat'it ni akts'iya ap'ina'it'it ju lact'iyan. Jantu
    jeks a'ut'it acsni mak'alhk'ajnanat'it. Jantu tavanan ac'apt'it ju ixt'achivininca
    ju Dios.
  eng-LSV: in the hope rejoicing; in the tribulation enduring; in the prayer persevering;
  cak-NT: Tiquicot ri iwánima roma iyoben ronojel ri runaban ri Dios chiwe. Tic'ue'
    i-paciencia chupa ri sufrimiento. Siempre tibana' orar.
  pah-NT: Peho po ti pe pejikovo Tupana'ga pyri avuirama nehẽ. A'ea mboha'uva g̃waramo
    ti pejoryjory. Penhimomirana ti g̃a imbohahyrame pe me. Penhi'ig̃e'ymi ti Tupana'ga
    pe.
  sja-NT: O-ĩa p'anadaipia bɨ nɨ p'anɨ misa Tachi Ak'õre eujãdee wãdait'ee. Choodaipia
    bɨ nepɨrade baaidak'ãri. Ichita ɨt'aa t'ɨ̃pataadaipia bɨ Tachi Ak'õremaa.
  xed-xed: Nzawanza nda rfu ma fata ghəŋa ghuni. Ksawaksa ta ŋuɗuf ma ghuya ɗaŋwa.
    Ndiʼawandiʼa ka maga duʼa ma zlaŋ kuni.
  mks-NT: Xíní ñúhú caji̱i̱ ini ndó candatí ndó xi̱nu̱ co̱o tu̱hun na̱sa̱ha̱n Ndióxi̱
    nu̱ ndo̱. Quia̱hva ndeé va̱ha ini ndó tá ndóho ini ndó ta a̱ jándacoo ndó ña̱
    ca̱ca̱ ta̱hví ndo̱ nu̱ Ndióxi̱.
  gfk-S: Mu te nanahe ma ra nurnur ta ira haridan ing na hana tupas mu, kaie i tahut
    be mu na laro. Mu na tur dades ra hena ira tirih. Waak be mu liklik luban ura
    sinsaring hait.
  bmu-bmu: Jörömqöröm aka sösöŋgainöŋ malme. Kahasililiŋ möta mökösöŋda malme. Mönö
    böŋ kinda Anutu köuluköba malme.
  dgz-dgz: God inap anu dao taiana gapan aton anuiwanian. Itan bagu sisi wamewa tauepi
    yaentuk mantuk di wanien. Wam wam pot pot God inap mup waiwanian.
  eng-GNV: Reioycing in hope, pacient in tribulation, continuing in prayer,
  zaa-NT: Yala icca'rubà le por ca cosa tsè' nu chì' da'la para lebi'i, acca ná qui'ni
    gata' iỹénini la' redacca' latsi' lo losto' le de ribèda le. Ą'hua de cca le sufrir
    le' yétsiloyuį nna ná qui'ni guni le seguir cca le enne' fiel. Tsé'e le al tanto
    tulidàba para huíin le oración.
  eng-WEBSTER: Rejoicing in hope; patient in tribulation; continuing earnest in prayer;
  guh-guh: Pasivabarëyamëre tsavanapae. Tsipaji rabaja payapëtaneme itsamatacabi panexainaejavanexa
    matacabi apo pevereverecaejava. Itsamonae itsa pacabejiobiaexana Cristo papijajivixaemë,
    bajayajebi ata, pëtsa pacopatame. Daxitamatacabi pavajëtabiabare Diosojavabelia
    pacopatsinejevamë.
  bon-bon: Weene gege ngenecu cama inajininuge, ingle weene umle gemi egä Acejiyame
    me babo miiji pisi nyene weeme tääpume. Mäpu liba weeme bau me läduge, weene miiji
    bojäcu cama awagrijame Acejiyame me ätityera tääpume, piiyepu iyeta padare Acejiyame
    ne yaawejanuye.
  nhw-BL: Xipaquica miyac para nochi catli yejyectzi catli techchiya nepa ilhuicac.
    Xijpiyaca amoyolo quema antlaijiyohuíaj. Ica nochi amoyolo mojmostla ximotlatlajtica
    ica Toteco.
  swh-ONEN: Kuweni na furaha katika tumaini, katika dhiki kuweni na saburi, dumuni
    katika maombi.
  wbi-wbi: hovokelagha mu lukangasio luno mulinalwo mufighono fino fikwisa. muvisaghe
    nulughulo mu mhumhuko sinu. mukalaghe mu nyifunyo.
  bba-bba: I yɛ̃ɛrio bɛɛn yĩiyɔbun sɔ̃. I tɛmɑnɔ nɔni swɑ̃ɑru sɔɔ. I ku wɑsirɑ kɑ
    kɑnɑru.
  eng-KJVCPB: rejoicing in hope; patient in tribulation; continuing instant in prayer;
  kgk-NT: Peha'arõ tee Nhandejáry pende reraha hagwã. Upéa-gwi pevy'a meme joty peiko-vy.
    Peiko asy ramo jepe ani pejapura. Ani pejapo ku'a ku'a rei oração. Pembojeupi
    meme katu Nhandejáry-pe pene nhe'ẽ.
  waj-waj: Anutuuqo tupatupaa variraivaa ngii mmiivaara yaata utida faannaida sirigaida
    variatee. Varikio mmuaararai aataruuvo ngiiisi vainai teeda rikiadaata yaagueeqama
    varida yaaku varaivaa sa pikieeraida mmannammanna yaaku varaatee.
  cpy-cpy: Pikimoshiretee poyaa-koteeri Jeepatzii-totaa-rewo. Pawaweyitero aririka
    piñaayitero pomeentsitzi-motemini. Pamana-piintya.
  ekk-PKP: Püsige rõõmsameelsed lootuses, mis teil on, taluge raskusi, mis tulevad,
    jätkake palvetamist.
  mpx-mpx: Alomiu wami atimatuwa nuku matamatan waisi toto abwe Yehoba ni ginol kaiwemiu,
    inoke atimatuwa o ni payaliyaya-agimiu. Ebo pulowan nuku pwawa, he nuku palahikan.
    Sauga gegewena nuku awaawanun.
  wbp-wbp: Warrardalu manngu-nyangka Kaatuju. Ngulaju kapu-nyarra warrarda jirrnganja
    nyinami nyanunguju. Manu marlaja wardinyi-jarriyalurla. Kaji-nyarra nyiya maju
    rdipi, ngula-jangkaju nganyunganyu-wangulurla wala-juku pululu nyinaya Kaatukuju,
    manulurla warrarda yati-wangkaya.
  luo-luo: Beduru mamor kuom geno, kutimo sinani e sand muyudo, kendo ulamo ma ok
    uywe.
  nhe-NT: Xipaquica miyac para nochi tlen yejyectzi tlen techchiya nepa elhuicac.
    Xijpiyaca imoyolo quema intlaijiyohuíaj. Ica nochi imoyolo mojmostla ximomaijtoca
    ica Toteco.
  aii-aii: ܗܵܘܹܝܬܘܿܢ ܒܸܚܕܵܝܵܐ ܒܗܹܒ݂ܝܼܵܘܟ݂ܘܿܢ، ܗܵܘܹܝܬܘܿܢ ܒܸܚܡܵܠܵܐ ܒܐܘܼܠܨܵܢܵܘ̈ܟ݂ܘܿܢ،
    ܘܗܵܘܹܝܬܘܿܢ ܐܲܡܝܼܢܵܐܝܼܬ ܒܨܠܘܿܬܵ‌ܐ.
  esk-NT: Quviasrugusri takku piqaqtusri niġiukkamik. Anuqsrulusri iłuiḷḷiułiq tikitpan.
    Agaayulusri ataramik.
  msb-msb: Magmalipay kamo sa paglaom san pagkasalbar niyo. Magin matiniuson kamo
    sa mga kalisudan kag magpangadyi pirme.
  cpa-NT: Túgh³ hniah¹² hioh¹² jmóh³ hniah¹². Di³ ma²ŋih³ hniah¹² lé² hi² dsio¹ quiánh²
    hniah¹² hiá¹ hiég¹. Mi³bíh³ hniah¹² hoh¹² ta³lah¹li¹chi² jmø³uai¹². Cøng² hi²
    hlanh¹³ hniah¹² Diú¹³ tiá².
  dso-dso: ଆମ୍‍କେ ରଇବା ଆସାର୍‌ ଲାଗି ଆମେ ସାର୍‌ଦା ଅଉଁ । ଦୁକ୍‌ କସ୍‌ଟ ଆଇଲେ ମୁର୍‌ଚିକରି ରଉଁ
    । ସବୁବେଲା ପର୍‌ମେସର୍‌କେ ପାର୍‌ତନା କର୍‌ତେ ରଉଁ ।
  meu-meu: Helaro ai ba moale. Dika negadia ai ba haheauka. Guriḡuri ba goadalaia
    nega idoidiai.
  yva-NT: Wasananibe weye wasanave Amisye amen. Wasatawandi siurije rai. Wapo sambaya
    raura seo Amisye ai tutir.
  dgc-dgc: Dapat masaya kam ta kéasa moy ni Jesus. Magtiyaga kam ta kahirapan moy.
    Manalangin kam a palagi.
  zpm-NT: Nley goḻgac lo guieḻmban rii, goḻsoladz gaṉle zha nactaa grë ncuaaṉe no
    gneedz Dios lo to; goḻxecw lo grë guieḻnë ne gaṉ to; tibaque goḻzodiidznie Dios.
  hix-NT: Amnye towakryexem me oyehtxoho kom hona ro manatxow hamà. Àro hoye ro, teryehorye
    rma haxa ehtxoko. Anar komo wya oyeryewhamnohtoho komo enàmtxoko. Ohsànàhpàra
    rma ehtxoko. Emahona ro orwonàmtxoko, Khoryenkom yakoro.
  sim-sim: Uhu os kumak jirin armesarmek or ukmbaha nor mbahanda oson ji nikishihi
    ji rupshihi ji lika. Uhu os nomorawu las jirik si tala nahi, avak ji ajehe ji
    halawa hala. Kwambuk ji sitambanaha oson ji kishaka. Uhu ermba ermbak ji beten
    uka.
  npi-ULB: तिमीहरूमा भएको भविष्यप्रतिको निश्‍चयताको बारेमा आनन्द मनाओ । दुःखमा धैर्य
    गर । निरन्तर प्रार्थना गर्दै रहो ।
  cgc-cgc: Magkalipay kaw pirmi tenged ta inyo na pagsalig naan ta Dyos parti ta mga
    kaayaran na patagana din para ki kyo. Daw maagian nyo mga kalised, biskegen nyo
    inyo na nakem aged masarangan nyo. Mangamuyo kaw pirmi ta Dyos na tabangan kaw
    din.
  tim-tim: Anutuŋe wan me wan katyeŋgiep aregât nâŋgâm egâliaŋmâ manbei. Dâ hâk hilâlâm
    kakŋân manmâ âmâ bo hâkâŋ akmâ manbei. Akto hokboâk hokboâk Anutu ulilaŋmâ dewatim
    mem manbai.
  yor-yor: Ẹ máa yọ̀ ni ìrètí; ẹ máa mú sùúrù nínú ìpọ́njú; ẹ máa dúró gbọingbọin
    nínú àdúrà.
  wos-wos: God guniré yikafre hurundéte haxéta, guni yikafre mawuli yata mawuli sawuli
    yatanguni. Gunimbu xakéngali xakundét guni hambuk ye jémba tétanguni. Guni atéfék
    nukwambu God wali hundi bulétanguni.
  emp-NTPO: Ãcõrẽneba ne edad̶ida cawa panʌ bẽrã b̶ʌsrid̶a b̶ead̶adua. Bia mĩga panʌne
    droad̶adua. Ewariza Ãcõrẽa iwid̶id̶adua.
  eng-F35: rejoicing in the hope; enduring the affliction; continuing steadfastly
    in prayer;
  ind-ind: Bersukacitalah, karena kita yakin bahwa harapan sebagai pengikut Yesus
    pasti terwujud. Saat menghadapi kesusahan, berdirilah teguh. Dan dalam keadaan
    apa pun, tetaplah berdoa!
  pes-OPCB: در امیدی که دارید شاد باشید، در سختی‌ها صبور باشید و همیشه دعا کنید.
  mpt-mpt: Gode ibo baabenea Yesus Klaiste imin tenea ibo dletnea moniba ne bibam
    ye unaniba amit nomabiobo genebio kesoa ibo e weng olo kla fumbianiba seinine!
    Enino ib dimo tam tlamo ibo sbal maniba amitie Gode nganhamine!
  ssx-ssx: Tekehalima꞉ pulu pa꞉la꞉ ekina꞉ handeteke hata꞉ ta꞉na꞉ma꞉ homa hapa꞉peke.
    Ka꞉nda꞉piki haumanu iki pa꞉ta꞉ epea꞉ka꞉na꞉ta꞉ kota꞉ honkopu hao hata꞉ handeteke
    hapa꞉peke. Hoto paeyao yeni pea꞉tiki pu hapa꞉peke.
  mkl-mkl: I wɛɛò inɔ didɔ̃ ŋɑ nɑ kpɑ̃ɑ ku cɔu. I temuɑ si wɑhɑlɑ ŋɑ. I mɑɑ̀ yɑ ɡbɛɛji
    do kutɔɔ ŋɑ.
  gaq-gaq: ଡାଟ୍‍ ଆସା ବଚେ ମ୍ଲେଡ଼୍ୟାପା । ଦୁକ୍‍ ସୁକ୍‍ କେଲା ବର୍‍କସ୍‍ ଡିଙ୍ଗ୍‍ପା । କାଲାଆଃ
    ପାର୍‍ତନାନ୍ନିଆ କୁଡ଼େଃଚେ ଲାଲାପା ।
  gof-RNT: Xoossay immida ufayssan ufayttite; metuwa dandda7ite; ubba wode Xoossaa
    woossite.
  unx-unx: ପୁରାଃ ଆସ୍ରାଏତାନ୍‌ଲଃ ରାସ୍‌କାରେ ତାଇନ୍‌ପେ । ଦୁକୁହାସୁ ଇମ୍‌ତା ଧିରାଜ୍‌ ସାବ୍‌କେଦ୍‌ତେ
    ତାଇନ୍‌ପେ ଆଡଃ ସବେନ୍‌ ଇମ୍‌ତା ବିନ୍ତିରେ ତାଇନ୍‌ପେ ।
  gah-gah: Ómasímo likimiti netakumú lakagata losi gelemiki ageva iaká niakumú lokogoliza
    viziki minalo. Miluma netalímini agikagú niminiki hulu iki minalo. Ómasiloka loaká
    nene ali gikitiki ali minalo.
  lcm-lcm: Mi lomlomon akoai velai ani uruk. Mi tung akit si vilvil akui velai ani
    kokoai ananap. Mi uli siang akitmat luai si sokotuk.
  aer-aer: Akangkemele anaye arrantherre-arle itelaremenge Ngkartele-arle arrenhantherrenhe
    apmere mwerre akngerre Ikwerenhe-werne akngetyenhe. Nhenge arne akurne apeke arrekantherre
    irrerlenge, arrpenhe areye apeke-arle arrekantherre ahele-irreme nhenge arrenhantherrenhe
    atweme-arlke apeke, ahele-irretyale anaye nhenge Ngkarteke akwetethe angkerlte-anetyeke
    nhenge ipmentye impetyale.
  qvc-NT: Paypi allita yuyakushpa, kushikushunllapa. Padisishpapis, chay ñakaykunata
    mana shaykuq agwantashunllapa. Tayta Dyusman tukuy tyimpu mañakushunllapa.
  tgl-ULB: Magalak sa pag-asang mayroon kayo tungkol sa hinaharap. Maging matiisin
    sa inyong mga kabalisahan. Magpatuloy sa pananalangin.
  cbs-NT: Ja inun, Diosun matu yubani jawa betsa wama ixanai unankin man manaiwen
    taea benimai jiwekubainkanwen. Ja inun, matu ichakawaibu bika tenei chintuanma
    mestenkubainkanwen. Jaskakin Diosbe janchakin jamapai tibikidi yukai jeneyamakubainkanwen.
  xtm-NTPP: Jín koo sii ini o ja ka ndetu o ja jin ni'i o ma, te jín kanda o ora ka
    ndo'o ka neni o ma, te jín kakan‑ta'vi jín kakan‑ta'vi o nuu Su'si ma.
  nnq-nnq: Kuhyobalela kwinu machoba goa kummekange kube nu kuala mwojo, mmegange
    nu kuimbalila mumalola, kugongalela machoba goa.
  bao-NT: Mʉja ca yue niirijere ĩirã, añuro ʉjea niiña. Ñañaro tamʉorã, tʉgoeña bayi
    ametʉene nʉcãcãña. Juu bue yerijãaticãña.
  san-ORI: ଅପରଂ ପ୍ରତ୍ୟାଶାଯାମ୍ ଆନନ୍ଦିତା ଦୁଃଖସମଯେ ଚ ଧୈର୍ୟ୍ୟଯୁକ୍ତା ଭୱତ; ପ୍ରାର୍ଥନାଯାଂ
    ସତତଂ ପ୍ରୱର୍ତ୍ତଧ୍ୱଂ|
  huv-NT: Ich mapac imeajtsan, icüliün Teat Cristo imiün tiül cielo. Netam meiücan
    wüx imongochiün ngo majneaj, tanaámb itajcan orar, nde mecueatiün.
  otn-NT: Za̱nt'a̱ da̱mi̱ johyahʉ ngue bi di̱nni̱ mmʉihʉ hanja'a̱ ra̱ nho ja ngue
    di̱ nja. Nu̱'mø guí sähʉ ra̱ n'ʉ, da̱mi̱ sɛti xa̱nho. 'Nɛ̱ da̱mi̱ mat'Oja̱hʉ hangu̱
    ra̱ pa, 'yogui säyathohʉ.
  nop-nop: Unduŋ tiŋa nadifo foloŋ nadikunakunale tiyaneeŋ. Eŋ folofigita be bulaniŋgoŋ
    nai gineŋ welehik kulemaŋgoŋ hatiyaneeŋ. Unduŋ tiŋila ninadi kwanai tomboyoutnit
    tiyaneeŋ.
  obo-NT: Kahaa kow inaayun pomon to ko-immanan dow riyot Monama. Ti-is kow to mgo
    kosupittan, woy yo kow'd ko-obbod nod dasaa.
  cak-ENT: Tiquicot ri ivánima roma ivoyoben ri utz ri nuya' ri Dios. Ticoch'o' ri
    pokonül ri nic'usaj. Chi jumul tibana' orar.
