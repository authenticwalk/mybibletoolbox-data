verse: ROM.012.015
translations:
  kpx-kpx: Ata oleuoleu vahaeholahage kebiahi vahaeholahave. Isi ata oleuoleu uvulahai
    ninalahage kebiahi uvulahai ninalahave.
  okv-H: Eto embomeni tunga javotoho ue mihera amiga tapa tunga javotoho evujo, eto
    embomeni osaga kogue si ijie mihera amiga tapa si evujo.
  tbo-tbo: Iyawoi he kaokaoha mitehi ona kaoha. Ma iyawoi he tutou mitehi ona tutou.
  mal-C: ആനന്ദിക്കുന്നവരോടുകൂടെ ആനന്ദിക്കുകയും വിലപിക്കുന്നവരോടുകൂടെ വിലപിക്കുകയുംചെയ്യുക.
  grc-SR: Χαίρειν μετὰ χαιρόντων, ⸋καὶ⸌ κλαίειν μετὰ κλαιόντων.
  bgc-bgc: आनन्द करण आळा कै गेल्या आनन्द करो, अर रोण आळा कै गेल्या रोओ।
  khz-khz: Gevererena talimara ria pio verere-kou, gevitivitina talimara ria maki
    pio vitiviti-kou.
  deu-TKW: Sich freuen mit den Fröhlichen, weinen mit Weinenden!
  zsr-NT: Gul‑dzíjilen nup tuꞌdziji. Gul‑cödxlen nup taꞌbö́dx.
  lin-lin: Bosepelaka elongo na bato oyo bazali kosepela, mpe bolelaka elongo na bato
    oyo bazali kolela.
  hns-NT: Djab koi khoesie hai, tab okar sanghe bhie khoesiaalie manaaw. Aur djab
    koi ke doekh rahie, tab okar doekh me saamiel rahoe.
  noa-E: Cristo gaaimua dich khodkha thʉnʉm khʉʉn onee aawai dʉ̈i onee abat; wa jũrr
    ãb khãijã gaai machgau ökhĩirjuu khãijã oowai dʉ̈i gaai masi abat.
  eng-EMTV: Rejoice with those who rejoice, and weep with those who weep.
  mib-NT: Te núu cúsɨɨ̄ ni ñayuu, te suni na cúsɨɨ̄ ni rō jiín i. Te núu cúcuíhyá
    ni ñayuu, te suni na cúcuíhyá ni rō jiín i.
  lif-NT2: के़सःप्‍पाहाॽनु सःत्ते़म्‍मे़ॽ, के़हाःप्‍पाहाॽनु हाबे़म्‍मे़ॽओ॥
  xnj-xnj: Muheka pamonga na voha veviheka, muvemba pamonga na voha vevivemba.
  mmx-mmx: Mina lok momo minedi di momo la minang teng buru minedi ding teng.
  cbr-NT: Axa chuámarua 'aish cuëëncë uni abë camina cuëënti 'ain. Axa masá nuituti
    incë uni a camina abë masá nuituquin nuibati 'ain.
  tee-NT: Alact'ak'ach'ant'it ju tak'achan. At'ak'alhunt'it ju na talack'alhunch.
  eng-LSV: to rejoice with the rejoicing, and to weep with the weeping,
  cak-NT: Quixquicot quiq'uin ri yequicot, y quixok' quiq'uin ri ye'ok' roma yebison.
  pah-NT: Ojipe'g̃a ndoryndoryvame ti pejoryjory g̃a pavẽi. G̃a jehe'orame ti g̃a
    pavẽi pejehe'o no.
  sja-NT: Awaraarã o-ĩa p'anadak'ãri, auk'a o-ĩa p'anadaipia bɨ. Jõdee t'ãri p'ua
    p'anadak'ãri, auk'a jẽedaipia bɨ.
  xed-xed: Rfawarfa ta rfu kawadaga nda gwal ta rfu. Tawawatawa ta taw kawadaga nda
    gwal ta taw guli.
  mks-NT: Caji̱i̱ ini ndó xi̱hín na̱ cáji̱i̱ ini ta cuacu ndó xi̱hín na̱ sácu.
  gfk-S: Ing be tikenong i laro, mu na laro tikai ma ie. Ing be tikenong i suah ma
    ra tapunuk, mu na suah tikai ma ie hobi bileng.
  bmu-bmu: Söŋgaizei, yembuk mönö bauköba söŋgaime. Sahötzei, yembuk mönö bauköba
    sahötme.
  dgz-dgz: Waenapan aton tapi e den aton tan. Irip wapi e den irip wan.
  eng-GNV: Reioyce with them that reioyce, and weepe with them that weepe.
  zaa-NT: Canchu ttu enne' redacca' latsi'į nna, bittu gappa le la' yélatsi' sino
    edácca' huáni le por nu tsè' nu chi uccua lani ą. Canchu ttu enne' té biỹa tristeza
    ni quì'į nna gúlue' le qui'ni rehuìni' huáni le lani ą.
  eng-WEBSTER: Rejoice with them that rejoice, and weep with them that weep.
  guh-guh: Pamonae barëya petocopiapatsixaetsi pexaniacuene, bajarapamonae paxamë
    ata pajamatabëcueneyavenonaeya barëyamëre. Pamonae pijinia nua petocopiapatsixaetsi
    apo pejitsipaecuene, bajarapamonae paxamë ata pajamatabëcueneyavenonaeyanuema.
  bon-bon: Nuuja cina liba gege gemi, weene miiji cuta gege äbita ten cama. Nuuja
    cina liba ele yaangenetnemuge, weene miiji ele angenetna ten cama.
  nhw-BL: Xipaquica ica masehualme catli paquij huan xichocaca ininhuaya catli chocaj.
  swh-ONEN: Furahini pamoja na wenye kufurahi, lieni pamoja na wale waliao.
  wbi-wbi: hovokagha palikimo na vano vahovwike, lilagha palikimo na vano vilila.
  bba-bba: I kɑ bu nuku dobu koowo be bɑ nuku dobu mɔ̀, kpɑ i kɑ bu swĩ be bɑ sumɔ.
  eng-KJVCPB: Rejoice with them that do rejoice, and weep with them that weep.
  kgk-NT: Ovy'a ramo nde rapixa evy'a joty indive. Ha hasẽ ramo katu ne rasẽ joty
    ave hendive.
  waj-waj: Gioonna kiaapuuya sirigaida varikiai ngieetaatama iya tasipama sirigakiatee.
    Gioonna kiaapuuya ausa mmuaarareeda ratada varikiai ngieetaatama iya tasipama
    rataatee.
  cpy-cpy: Pitsipatyaari pikimo-shirete ikaatzi kimoshire-waeta-tsiri. Pitsipatyaari
    piraawaetyaa ikaatzi iraawaeta-chari.
  ekk-PKP: Olge rõõmsad koos rõõmsatega, nutke koos nutjatega.
  mpx-mpx: Bolo hi yaliyaya, alomiyau nuku yaliyaya toyawa, ge bolo hi kahin, alomiyau
    nuku kahin toyawa.
  wbp-wbp: Kala kajili wardinyi marda nyinami yapa ngalya-kariji manu ngampurrpa,
    ngulukujulu-jana wardinyi-yijala manu ngampurrpa-yijala jirrnganja nyinaya. Kala
    kajili wajampa nyina, ngulakujulu-jana nyurrurlaju wajampa-yijala jirrnganja nyinaya!
  luo-luo: Moruru gi joma mor, kendo ywaguru gi joma ywak.
  nhe-NT: Xipaquica ica tlacame tlen paquij, huan xichocaca ininhuaya tlen chocaj.
  aii-aii: ܚܕܹܝܡܘܼܢ ܥܲܡ ܐܵܢܝܼ ܕܚܵܕܝܼ ܘܒܟܹܝܡܘܼܢ ܥܲܡ ܐܵܢܝܼ ܕܒܵܟ݂ܝܼ.
  esk-NT: Quviasruqatigilugich tamatkua quviasruktuat. Alianniuqatigilugich tamatkua
    alianniuqtuat.
  msb-msb: Makiglipay kamo sadtoʼn mga nalilipay. Sadtoʼn namumundo naman makigdamay
    kamo.
  cpa-NT: Jmóh³ báh³ hniah¹² hioh¹² quianh¹³ dsa² tiogh³ ju²hiúg¹ dsøa¹². Jø¹² bíh³
    cánh³ hniah¹² ju²hí³ dsøa¹² quianh¹³ dsa² quin¹² ju²hí³ dsøa¹².
  dso-dso: ଜଦି ଗଟେକ୍‌ ଲକ୍‌କେ ସାର୍‌ଦାର୍‌ ଦିନ୍‌ ଆଇଲାଆଚେ, ତେବେ, ତାର୍‌ ସଙ୍ଗ୍‌ ମିସି ସାର୍‌ଦା
    କରା, ଜଦି ଦୁକର୍‌ ଦିନ୍‌ ଆସିରଇଲେ, ସେ ଲକର୍‌ ସଙ୍ଗ ମିସି ଦୁକ୍‌ କରା ।
  meu-meu: E moalemu taudia ida ba moale; e taitaimu taudia ida ba tai.
  yva-NT: Arono vatane manuga ranayanambe, syare weatavondi wasanayanambe matavon.
    Arono vatane woyov, wapoyovo matavon.
  dgc-dgc: Mékipagsaya kam ta étanan a masaya. Eng te mégsanget, éy mékipagkaesa kam
    be dide.
  zpm-NT: Zha ne no guieḻbley, goḻgacnie zho lo xquieḻbley zho; zha ne nogaa guieḻnë,
    goḻgacnie zho lo xquieḻnë zho.
  hix-NT: Anar komo, teryehorye natxow hana. Nyamoro yakoro, teryehorye rma rha ehtxoko.
    Anar komo, nekhoketxow hana. Nyamoro yakoro ekhokatxoko.
  sim-sim: Os ji heyenak ma lal mbele mbele jivi nga li naha li rupshinak ji heye
    nahi, os li rupshiwambak ji rupshika. Hako os ji heyenak ma lal nomorawu nga li
    naha li tla nahi, os li tlawambak ji tlaka.
  npi-ULB: आनन्द गर्नेहरूसँग आनन्द मनाओ; रुनेहरूसँग रोओ ।
  cgc-cgc: Magkalipay kaw duma ta mga gakalipay daw mangasebe man duma ta mga gangasebe.
  tim-tim: Bikŋande heroŋe maroŋe manbiâ âmâ yâk olop heroŋe maroŋe akmâ tân yeŋguwai.
    Dâ bikŋande indem tâgâiak akbiâ âmâ are tânyeŋgum olop indewei.
  yor-yor: Àwọn tí ń yọ̀, ẹ máa bá wọn yọ̀, àwọn tí ń sọkún, ẹ máa bá wọn sọkún.
  wos-wos: Du takwa nawulak yikafre mawuli yata mawuli sawuli yandat, guni di wali
    yikafre mawuli yata mawuli sawuli yatanguni. Du takwa nawulak gérandat, guni di
    wali gératanguni.
  emp-NTPO: B̸ʌsrid̶a b̶ea ume b̶ʌsrid̶a b̶ead̶adua. Sopua b̶ea ume sopua b̶ead̶adua.
  eng-F35: Rejoice with those who rejoice and weep with those who weep.
  ind-ind: Bersukacitalah dengan orang yang bersukacita. Menangislah bersama orang
    yang menangis.
  pes-OPCB: اگر کسی شاد باشد، با او شادی کنید؛ و اگر کسی غمگین باشد، در غم او شریک
    شوید.
  mpt-mpt: Eka nakaia unangai seimbib mole ib tena seinine! Naka mak unang maki kukub
    misiamo i dimo tam tloa memib mole ib tena memine!
  ssx-ssx: Wanda꞉hali epi amedama꞉ ta꞉na꞉ma꞉ homemeka꞉na꞉ta꞉ kota꞉ ikana꞉ma꞉ make
    iki ame̱le̱ mandakena꞉ ta꞉na꞉ma꞉ homa꞉pa꞉peke. E̱ aleme wanda꞉hali make ikana꞉ma꞉
    make iki ame̱le̱ mandakena꞉ e̱ lapa꞉peke.
  mkl-mkl: Inɛ ŋɑ iyi ɑ̀ wɑ si inɔ didɔ̃ i bɑ ŋɑ inɔ didɔ̃ ku kpɛ̃, inɛ ŋɑ mɔ iyi
    ɑ̀ wɑɑ kpɑtɑ i bɑ ŋɑ ku kpɑtɑ ŋɑ.
  gaq-gaq: ଦୁକ୍‍ସୁକ୍‍ ରେମୁଆଁଇଂ ଏତେ ମ୍ଲେଡ଼୍ୟାପା ଅଃଡିଂକ୍ନେ ରେମୁଆଁଇଂ ଏତେ ଅଃପା ।
  gof-RNT: Ufayttessatara ufayttite; yeekkeyssatara yeekkite.
  unx-unx: ରାସ୍‌କାରେ ତାଇନ୍‌ତାନ୍‌ ହଡ଼କଲଃ ରାସ୍‌କାଅଃପେ, ଆଡଃ ରାଆଃଏତାନ୍‌ ହଡ଼କଲଃ ରାଆଃଏପେ
    ।
  gah-gah: Mulúikú lamaná gilita vegená nene lekezagi lilími vatí iki mulutikú lamaná
    gililo. Ive iki miluma gilita vegená nene lekezagi kilími vatí iki miluma gililo.
  lcm-lcm: Mi maramarak kuvul ve vap ang kipo maramarak. Na riria kipo tangis, mi
    tangis kuvul kapa ve ria.
  aer-aer: Nhenge arrpenhe areye akangkemele anerlenge, arrantherre kwenhe nhenge
    apurte itnekenge akangkemele-anteye anetyeke. Nhenge arrpenhe areye artnerlenge,
    arrantherre kwenhe itnekenge artnerremele anetyeke.
  qvc-NT: Suqkuna kushikuptinqa, pullan kushikushunllapa. Suqkuna waqaptinqa, pullan
    waqashunllapa.
  tgl-ULB: Makipaggalak kayo sa mga nagagalak; makipagtangis kayo sa mga tumatangis.
  cbs-NT: Ja inun, tsuada juinti benimai shinan chankainbube jabiaskadiai jatubedi
    benimai shinan chankankubainkanwen. Ja inun, tsuada bika teneai juinti nishma
    punu nukaken jabiaskadi jabetan shinandiakubainkanwen.
  xtm-NTPP: Jín koo sii ini o ji'in ñayii ka kusii ini ma, te jín konda'yu o ji'in
    ñayii ka nda'yu ma.
  nnq-nnq: Nhwalalange mwojo pamwe na abaala mwojo, nng'utange pamwe na abaguta.
  bao-NT: Ca ʉjea niirã mena ʉjea niiña. Ca otirã menare otiya.
  san-ORI: ଯେ ଜନା ଆନନ୍ଦନ୍ତି ତୈଃ ସାର୍ଦ୍ଧମ୍ ଆନନ୍ଦତ ଯେ ଚ ରୁଦନ୍ତି ତୈଃ ସହ ରୁଦିତ|
  huv-NT: Ich mapac imeajtsan mequiüjpan leaw apac omeaats, at jane ajiünts, ijiüntsan
    mequiüjpan aton.
  otn-NT: Nu̱p'ʉ ha di johya ni̱ mmi̱c'ɛ̱i̱hʉ, xquet'a̱ da̱mi̱ johyahʉ. Nu̱p'ʉ zonni̱
    mmi̱c'ɛ̱i̱hʉ, xquet'a̱ ja da̱mi̱ nzomhmʉ p'ʉ.
  nop-nop: Unduŋ tiŋa nohiye nadifo tiyaneeŋ u yehitubu-lodaaŋ nadifo tiyaneeŋ. Be
    nohiye makunum tiyaneeŋ u yehitubu-lodaaŋ makunum tiyaneeŋ.
  obo-NT: Duma kow to kahaan taddot nahaa, woy duma kow to lanu taddot naanu.
  cak-ENT: Quixquicot quiq'uin ri nyequicot, y quixok' quiq'uin ri nye'ok' roma bis.
  lif-NT: ᤁᤧᤛ᤺ᤵᤐᤠᤜᤠ᤹ᤏᤢ ᤛ᤺ᤳᤋᤧᤶᤔᤧ᤹. ᤁᤧᤜᤠ᤺ᤵᤐᤠᤜᤠ᤹ᤏᤢ ᤜᤠᤒᤧᤶᤔᤧ᤹ᤀᤥ॥
  mie-NT: De tú cúsiī inī nchivī, de suni cusiī inī nū jíín ji. De tú cúcuécá inī
    nchivī, de suni cucuécá inī nū jíín ji.
  san-TIB: ཡེ ཛནཱ ཨཱནནྡནྟི ཏཻཿ སཱརྡྡྷམ྄ ཨཱནནྡཏ ཡེ ཙ རུདནྟི ཏཻཿ སཧ རུདིཏ།
  qve-NT: Qankunaqa kusisqa kaqkunawan, kusikuychis. Saynallataq waqaqkunawanpas,
    waqaychis.
  pao-NT: Ka mu numu besa sokwama, tamme sakwa punno'o umu-wa'nesoo.
  cbu-NT: Tputs mang' ksakinaari, siysa mangis ksangtamtsa. Tputs tanukinaariya, tístayarus
    tanungtamtsa.
  usa-usa: yimuqá maraíya-yutema yagaroqtamá timuqá máráaro. ibiqá yaráiya-yutema
    yagaroqtamá ibiqá yáráaro.
  soy-soy: Píye pin mpɔ́ɔnɑrɛ kɛ́mɛɛ n we, nɔ́ nɛ pɛ̃ ɑni kɛsẽ́ mpɔ́ɔnɑrɛ-i n we,
    píye pin n téni, nɔ́ nɛ pɛ̃ ɑni kɛsẽ́ tẽ́.
  hui-hui: Turu ho karu heba turu ho halimu. Dara howa dugu bialu karu heba dara howa
    dugu bialu halimu.
  amf-amf: Wozadhayna eenabesana kinka wozadhee; eepaynabesana kinka eepee.
  quc-NNT: Chixkikot kuk' ri kekikotik. Chixoq' k'ut kuk' ri keb'oq'ik.
  dob-dob: Ta ꞌabo togwausowalao waꞌitadi, maꞌemiyao wada egwausowala. Wate nadigega
    ꞌabo todedoi waꞌitadi, maꞌemiyao wada dedoi,
  wrs-wrs: Undwonam indk vithu nomongo, he ten indk vithivm. Duuswonam avm nomongo,
    he noi ten avm duusna.
  mca-mca: E'ƚe'sitsi'iƚi'mkii qu' ƚe'sitsi'imkii pekhewep. Mapi'ƚju' qu' napju' pekhewep.
  tzo-TZC: Muyubajanic schiꞌuc ti buchꞌu xmuyubajic xae. Ocꞌanic schiꞌuc ti buchꞌu
    ta xꞌoqꞌuique.
  mya-mya: ဝမ်း​မြောက်​သူ​တို့​နှင့်​အ​တူ​ဝမ်း​မြောက်​ကြ လော့။ ငို​ကြွေး​သူ​တို့​နှင့်​အ​တူ​ငို​ကြွေး​ကြ
    လော့။-
  gng-NT: Li poknh mɛn nin bà poknh, kí li muɔh nin bà muɔh.
  cbi-NTPO: Sunden chumulaba buluren sundyadei, tsenmin llakinguemulabaa buluren llakinguidei.
  ikk-NT: Sọn ni ndị rị a ghọghọnị ghọghọ, ụnụ e sọn ndị rị a kwannị kwan.
  leu-leu: Layaan a mu rabuna ri faamamaas pana roxoyan aava savat siri, mi taa faamamaas
    xuvul pari. E tamo ri taxa mimilisaat e ri taangiis, mi taa taangiis xuvul pari.
  maz-NT: '''Ma cjó c''o mäjä, xo rí mäcjeji co anguezeji. ''Ma cjó c''o nzhumü o̱
    mü''bü, xo rí ndumüji co anguezeji.'
  bod-N: སེམས་སྤྲོ་བ་རྣམས་དང་མཉམ་དུ་སྤྲོ་བར་བྱེད༌ཅིང༌། ཡིད་སྐྱོ་ནས་ངུ་བ་རྣམས་དང་མཉམ་དུ་ངུ་བར༌བྱའོ།།
  tca-NT: ¡Rü wüxigu tümamaã petaãẽgü ya yíxema taãẽgüxe! ¡Rü wüxigu tümamaã pexauxe
    ya yíxema ngechaü̃güxe rü auxexe!
  zpl-NT: Ñia utsu arquiꞌhua cuna bee bene enu ñia nzu arquiꞌ, nu bee bene enu nehuana
    nzu arquiꞌ ulubeꞌhua lubeella nú leꞌca nehuana nzu arquiꞌhua cuna liꞌibeella.
  mbc-NT: Atausinpatî taatausinpasanon pokonpe. Moropai akaruntî manni'kan tîkaruwasenon
    pokonpe.
  ndg-ndg: Mupulai pamope na babapulaika, mulele pamope na babalela.
  wsk-wsk: Awiriya amilmilawoso, mu ilak amilmilaralko. Awiriya mo niawoso, mu am
    ilak mal niaralko.
  toj-NT: Gusto ajyanic soc lajan ja ma' jel ja sgustoei. Jach ni ja ma' huan oq'uel
    soc ja stristeili, cho oc'anic ja huenlex chomajquili.
  tbc-tbc: Tamolpein ilod uyan tap, oŋ dam iŋ dadi sisem yousai agane wa. Agod tamolpein
    ilod saian pe tinaŋ digane tap, oŋ dam dadi sisem tinaŋ gane wa.
  sna-sna: Farai navanofara; chemai navanochema.
  smk-NT: Kiririket kamo konran saray main nin puon nin rumiriket, tan kibereng kamo
