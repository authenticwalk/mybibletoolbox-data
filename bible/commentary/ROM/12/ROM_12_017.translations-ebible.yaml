  kde-kde: Munapindikule lahakalenge kwa kutenda lahakalenge. Tumbama kutenda vitukutuku
    vyambone pameho pavanu vammalele.
  ata-ata: Lexe ta mitema iꞌoxonu masua noxinge la ngakolinu no anu masua mamu. Ngalaxaꞌingengi
    laixe mo sou ngaꞌoxonu ꞌilixo laixesi no ieꞌi ta mitema.
  qvw-NT: Mayantapis mana allincäwan'a ama cutiycayächiychu. Aśhwanpa lluypis allinpa
    licaśhancunäta lulayta jicutaycäliy.
  nfa-nfa: Ladhe abhu dhèu dhu tao bhelu mi dedha èu, na, èu baku bꞌala dènge bhabhelu
    kahèi. Te ngaa èu hudꞌi tenge jꞌara dhu beꞌa, dhu dhèu aaꞌi-aaꞌi bisa sèmi rare
    dènge dꞌara karejꞌe.
  tnp-tnp: Nəmə iətəmi kəti tatol tərah e təmah, sotalpɨniən rəhan noliən. Onəkotolkeikei
    motalkut məmə nəkotol noliən iətəm nətəmimi rəfin okoteruh məmə təhruahru.
  urd-urd: बदी के बदले किसी से बदी न करो; जो बातें सब लोगों के नज़दीक अच्छी हैं उनकी
    तदबीर करो।
  hot-hot: Anyôla hadum kambom hadêŋ o ma miŋ nuŋgwik kambom êŋ liliŋ êndêŋ yani ami.
    Undum malêla takatu ba avômalô eyala nena mavi iyom ênjêk thêlô maleŋiŋ.
  mqj-NT: Dau umbala'i to umpogau' kakadakean lako kalemu. Pogau'ia' nasanganna angganna
    tau mapia.
  rus-SYN: никому не воздавайте злом за зло, но пекитесь о добром перед всеми человеками.
  mbh-mbh: Na aro ve o oma vothung kerenga nge thomu, o mothong tova o olal mun i
    nge vothung kerenga. Aveto aro o naktet tel thomu nge vothung ako i vengveng a
    toko alavusnga otheki.
  bdd-bdd: Ma ꞌeguma taiyawedi siloꞌalehegomi, sahena mumuga galana ꞌoinega wahehemaisedi,
    ma hesi wahemaisedi mumugaedi gide tomotai mabwaiyadi siꞌahwaꞌahwa bwebweꞌane
    ꞌoidiyega.
  cbt-NTPO: A'na piyapi ma'sha onpotohuachinquëma', ama i'huërëtocosohuë'. Noya nico'
    a'napitanta' catahuacaso marë'.
  srn-NT: No pai ogri nanga ogri, ma suku fu du san bun ini ala sma ai.
  cta-NT: Nu loꞌo cuxi ti cuaꞌni nguꞌ loꞌo ma̱, ná tya ma̱ chaꞌ cuxi jiꞌi̱ nguꞌ chaca
    quiyaꞌ; clyana ma̱ sca cña tsoꞌo nu caca cuaꞌni ma̱ cuentya jiꞌi̱ nguꞌ, chaꞌ juaꞌa̱
    ñaꞌa̱ tsa ñati̱ jiꞌna.
  bqc-SIM: Ásuli vãi fĩabo ń vãioo. Àli yã́ pↄ́ maa gbɛ̃́piiɛ kɛ.
  tcz-CHONGTHU: Miphalou chu aphalou cheh a lethuh hih un, nangho ja umtah nahiu chu
    mijousen amuna dingin bolun.
  mar-mar: वाईटाबद्दल वाईट अशी कोणाची फेड करू नका. सर्व लोकांच्या दृष्टीपुढे चांगल्या
    गोष्टींवर लक्ष ठेवा.
  snp-snp: Ido mate olu nosámami o gedenawamo, ya itibiti olu nosámami o gedámalo.
    E’e, wenena muki omunido ya mona laloko melalo.
  isl-isl: Gjaldið engum illt fyrir illt. Látið alla sjá að þið hafið hreinan skjöld.
  spy-NT: Yoo kāyēwook ꞉chiito ake ng'al chēē miyootēch, ‑mōōyēchi nkinee chēē miyootēch.
    Ōriibē keey okas kule kooyey ng'al chēē chāmē ꞉biiko tukul.
  xnn-xnn: No waday mang-ikkan is ngawi ken dakayo et adiyo ibab-aes. Nodi nan kankanan
    nan am-in ay ipogaw en gawis et siya koma nan ik-ikkanyo.
  mwe-mwe: Nnampindikulilanje mundu yangali ya mmbone kwa ligongo lya yangali ya mmbone
    yantendilenje. Ntendaanje ya mmbone ku bhandu bhowe.
  tte-tte: Tem tomo yabo naenaena iginauli kolimiu tabu kwayayamaisa koina. Wagite-kalatagimiu
    tawae inamwanamwa tomo meuloili manli mena iya bwaimwa kwapaisowai.
  tcs-tcs: Ip sambodi i meke nugudting gense yupla, yupla mas no peibaik dempla. Nono!
    Yupla mas mata soe gudpasin po ebribodi.
  hlt-THB: Thawlhnaak ce thawlhnaak ing koeh thung uh. Thlang boeih amik huh awh ak
    thym ce ngaihtaaknaak ing sai law uh.
  soq-soq: Mida kadiwa e manlawo dewasapia mai kadiwa mampe sipoa leusana, diaida.
    Dewa dainea eubu dodomana apana emauwo, sa ipa dewasanuna.
  qub-qub: Pipis mana allita rurashuptiquega gamga ama paypaj mana allita ruraychu.
    Chaypa ruquenga pï-maypis ricacunanpaj allita rurallar caway.
  att-att: Á nu ajjan yù mangnguá ta narákè nikayu, arán naw bálatan ta narákè. Yá
    lâ akkuán naw yù napiá ta ánninganán nayù ira ngámin nga tatolay.
  bki-bki: ver tomu tai ala rivova ka kamiu, a kuvila meran re rivova vanlo, a bogo
    nonovio monoka kuvisidomii ka kuvila vite nonovio napano mia tomu nalo amijikia
    avitilubario ka bo a memedu,
  bqp-bqp: Ásun yã vãni fĩna bo kũ a vãnioro. Àgↄ̃ yã kũ à mana gbɛ̃ sĩnda pínkinɛ
    kɛ.
  mcp-mcp: Bɨ kú dʉ bweel mə́bɔ̂w. Sɔ̧́gá nə́ bɨ dʉ́g sá mə́nywa mísh mə́ búúd bɛ̂sh
    dɨ̂.
  hat-hat: Si yon moun fè nou mal, pa chache fè l' mal tou. Chache fè sa ki byen nan
    je tout moun.
  npl-NT: Tla aka nomechtoktia itla amokuali, nomejwah amo xikmokopilikah, yej nochipa
    xikchiwakah tlan kuali inmixpa n nochteh.
  bgg-bgg: Bran giak è na shii asi pha rek muii magunde, asi pha iidoh arog din rabo.
    Zab pha miie shii nyie wie ji rek pha bidiang bo.
  eng-TCENT: Repay no one evil for evil, but have regard for what is right in the
    sight of all.
  eng-BSB: Do not repay anyone evil for evil. Carefully consider what is right in
    the eyes of everybody.
  cpu-NT: Tzimatsirika aparoni ovaariperovaitemiri, eero pipiyatari. Poñaakantero
    eeroka tampatzikatzimoterine atziriite.
  san-ASM: পৰস্মাদ্ অপকাৰং প্ৰাপ্যাপি পৰং নাপকুৰুত| সৰ্ৱ্ৱেষাং দৃষ্টিতো যৎ কৰ্ম্মোত্তমং
    তদেৱ কুৰুত|
  tac-NT: 'Cha ''sisa bilé ralámuli tabilé che ''sípua mué níriga. ''La a''ká ralámuli
    niwa napurigá etémala che jaré ralámuli, ''lige napurigá ''la regá animela ''emi
    olagá: «Alueka ''la Onorúgame oyérame ju.»'
  eng-WEBPB: Repay no one evil for evil. Respect what is honourable in the sight of
    all men.
  gfk-H: Ing bia tikai i ta gil ta sakena taam, waak u balu pukus ia ma ra sakena.
    Muat na harbalaurai timaan bia muat naga gil ira linga ing ira tunatuna bakut
    diet na nas kilam bia i takodas.
  viv-viv: KaduꞋe, kaꞋi tamo hakwadi ginakivekoyomi, keke koyona againe yana koyona
    wanafatani. Gavaimi gilubodana moyaꞋaidi matadiya, medemi wanahuluva.
  yao-yao: Ngasimwauchisya yangalumbana mundu jwampanganyichisye yangalumbana. Mpanganye
    yambone kwa ŵandu wose.
  tgp-tgp: Ha sopo kelekele. Ha hahau na malele matea sei tamlohi tari la hitevosahia
    vara mo r̃uhu.
  auc-NT: Wadäni mïnitö ïmïnite pönö wënæ wënæ cædäni adinque mïnitö wæætë godö wënæ
    wënæ cædämaï ïedäni. Ayæ̈, Quïnö waa cæquïï, ante tömänäni näni waa adönö ante
    adinque mïnitö mänïnonque ante cæedäni.
  kbc-NT: Nigica aneo ane beyagitaɡ̶adomi, jinaɡ̶awii ane beyagitema. Oleetibige mawii
    anoyakadi eledi oko mele.
  bmh-bmh: Du tub nug ag ibalagab igul eg maba agen koli du go ebu igul eg i moron.
    Ag duailel unum agal ameagab ebu igul naliu sag macan.
  ctu-BL: Mach mi la' q'uextan jontolil. Ña'tan la' mel chuqui toj ti' wut pejtelel
    winicob x'ixicob.
  meq-meq: Kâ mumay ha mənese a ndəray mənese ta mənese bay, pəlum ɗuh na, gum wu
    nakə kwa way a sər ŋgwalak eye aye.
  noa-H: Chik'amnau pãach k'aibag waauwaijã hoob hagjö ham k'aibag wauju k'ĩirjumiet.
    Magju k'ãai t'umaam k'ʌʌn daar hãba nem wajap'am happaita wauju hẽk'abat, hãbmuajã
    pãach hëugar k'aigba hiek'am hugua.
  alp-NT: Sepo sesi esi ono tiae ete imi, imi leliesi kena ono tiae yake po ono misete
    etesi. Imi ono misete rame leke pusue tamata esi selu be imire tamata misete.
  san-VEL: parasmaad apakaara.m praapyaapi para.m naapakuruta| sarvve.saa.m d.r.s.tito
    yat karmmottama.m tadeva kuruta|
  kbq-kbq: Mago vahe'mo'ma havizama huramantena, ana nona'a havizana huonteho. Ana
    mikozama hanafina fatgo tamavutmava nehinke'za, miko vahe'mo'za tamageho.
  kbh-kbh: Inÿenga bacá chacmojtsaborlana ora, ndoñe s̈mattsatëchénanguaye; corente
    s̈mochtsents̈ena nts̈amo nÿetsca ents̈angbiama ts̈abá yomncá jtsamama.
  ron-LSB: Nu răsplătiți nimănui rău pentru rău. Respectați ceea ce este onorabil
    în ochii tuturor oamenilor.
  pon-pon: Komail der depukki on en amen a me jued me jued, a inon ion me kon on aramaj
    akan karoj.
  nhe-BL: Amo quema xiquincuepilica tlen inmechchihuilijtoque tlen ax cuali. Xijpiyaca
    cuidado xijchihuaca nochi tlen tlacame quimatij para cuali.
  sps-sps: Nainy te kat fifiiring maromi na mesapan, fatanai vaare ir yam tana iring.
    Ami ma fakats faamuainy a ka to, ami nai kaa faman ovei marom tana rof ana man,
    ai tan kat to aya, sikia ta mes te onot non ma sak mami tan tu vegiau ri te vegiau
    tsuk mami tan ta mes ta vainy, “Tagaa yam tsunia. Kat te kat non yan sikia ma
    toobing.”
  wnc-wnc: Siwan aminu tapatuta ga tasiwan maiwinu gata yake tasiwi maiwikge natapnangge
    ma tasiwim. Aho. Ginda sanga aminda kawa noman singgak kakngakan tawake tasinong.
  bus-bus: Àton yã zaaa fĩa bo kↄ̃n à zaaaoro. Àgae yã kɛ̀ maa baade pínginɛ kɛ.
  gub-BL: Aze teko uzapo ikatu 'ym ma'e peme a'e wà nehe, pezapo zo ikatu 'ym ma'e
    wanupe hekuzaromo nehe. Xo ikatuahy ma'e pezapo nehe. A'e rupi teko nuze'eg zemueteahy
    kwaw penehe a'e wà nehe.
  imo-imo: Imbo mareni eno teko kenjinge wali enoni pundu naa taio! Imbomani pali
    kanangei ulu wamba kandiki telima kau pilko teko molaio.
  boj-boj: Tamo qudei na niŋgi kumbra uge eŋgibqa niŋgi na kamba naŋgi kumbra uge
    enjraib. Niŋgi tamo kalil naŋgo ŋamgalaq di kumbra bole segi yoqniy.
  eng-DRA: To no man rendering evil for evil. Providing good things, not only in the
    sight of God, but also in the sight of all men.
  knf-knf: Nawutan kalukan ñaaŋ andolanaŋ buţaan. Natamaan nado kado uko unuuriiŋ
    ţi këş ki bañaaŋ bŧi.
  san-KHM: បរស្មាទ៑ អបការំ ប្រាប្យាបិ បរំ នាបកុរុត។ សវ៌្វេឞាំ ទ្ឫឞ្ដិតោ យត៑ កម៌្មោត្តមំ
    តទេវ កុរុត។
  arn-NT: Wesa femngelmün, wesa femün wiñoleltukelayafimün. Ayülemün tamün femael
    kümeke dungu itrokom che mew.
  zas-NT: Ad güündi ni mal bén rüjn lëjt ni mal, gol been naguiejn güündi ni zagdxe
    loj gra ree bejn.
  ken-NT: Bǎkɛ́ kɛmɛ bɛbʉ́ amfay bɛbʉ́. Káysí nɔ́kɔ́ ká bɛkʉ chi mɛnyɨŋ ɛbhɛn
    bɛrɨ bɛsí bo mankɛm.
