verse: ROM.012.017
translations:
  kpx-kpx: Ata oleu laemo vaveve toela vage lainaho vaveve toelata ibinave valive.
    Isito vaveve dua vai mole hoesegevege ataeau la vaveve dua ke elehai hilokage
    vaveve katealeu duave.
  okv-H: Eto embo na ungota degi ta ari sapura au kito amo mine ari sapura mane aisova
    te embo tapa ta tihi ta ari javotoho davore avo eto kogoeto evujo.
  tbo-tbo: Inapa lawa dewa apapoena uyahimi ina deweya yaka ega dewa apapoena uyahinei
    ona imiheya. Awai bolu u matahi hi gagalena giyeya ipa ona wileta po ona dewadewaya.
  mal-C: നിങ്ങളോടു ദോഷം പ്രവർത്തിക്കുന്ന ആർക്കും ദോഷം പകരം ചെയ്യരുത്. എല്ലാ മനുഷ്യർക്കും
    സ്വീകാര്യമായ നല്ല കാര്യങ്ങൾചെയ്യാൻ ശ്രമിക്കുകയും
  grc-SR: Μηδενὶ κακὸν ἀντὶ κακοῦ ἀποδιδόντες. Προνοούμενοι καλὰ ἐνώπιον πάντων ἀνθρώπων.
  bgc-bgc: बुराई कै बदले किसे तै बुराई ना करो, जो बात सारे माणसां कै लोवै आच्छी सै,
    उनकी फिक्र करया करो।
  khz-khz: Kala rakavara ekala-venimina talimana gena kala rakavara voina kala rakavara
    na ragai mapio vega-voia. Pio inagulu gitagita, pe taunilimalima maparara wailarai
    kala roriroriramo pio kalara.
  deu-TKW: Niemand Böses mit Bösem vergelten, immer auf das denken, was edel ist,
    allen Menschen gegenüber!
  zsr-NT: Nutu nu ubiꞌiliꞌ qui, cu guaꞌliꞌ döꞌ qui nu ruaꞌ döꞌ queëliꞌ. Gul‑gún dxiꞌa
    quegac yúguꞌtë bunách.
  lin-lin: Bozongisaka mabe na mabe te. Bolukaka kosala makambo ya malamu na miso
    ya bato nyonso.
  hns-NT: Ek doesare se badala na le, bestar sab koi khaat soekh khodj.
  noa-E: Chikhamnau pãach khaibag waauwaijã oob agjö am khaibag wauju khĩirjumiet.
    Magju khãai thumaam khʉʉn daar ãba nem wajapham appaita wauju ẽkhabat, ãbmuajã
    pãach ëugar khaigba iekham ugua.
  eng-EMTV: Do not repay anyone evil for evil; providing that which is good before
    all men.
  mib-NT: Te ma nasáha ndevāha ró jíín ni ɨɨn ñayuu, núu ni sáha ndevāha i jíín ró.
    Na cóndɨhvɨ̄ ni rō sáha ró jniñu váha, jíto jínúū tāca ñáyuu.
  lif-NT2: ताप्‍फे़ःम्‍बा पाःन्‍निल्‍ले़ कुले़क्‌वा ताप्‍फे़ःम्‍बा पाःन् आत्तिन्‍नाङ्
    मे़मे़त्ते़म्‍मिन्‍ने़ॽ॥ के़रे़क् मनाहाॽरे़ मे़निःसुल्‍ले़ आत्तिन् पाःन्‍निन्
    नुःबा चोःक्, बा खे़न् पाःन्‍निन् चोःक्‍मा कोःत्ते़म्‍मे़ॽओ॥
  xnj-xnj: Mundu akakukitila uhakau veve ukoto kumuwuyisila uhakau. Uvyai na mtima
    wa kukita gabwina palongolo ya kila mundu.
  mmx-mmx: Do tara na lok laxakapmek tinemi, nemen gat miguta vorang i mi laxakapmek.
    Mina lok tong pen tinotno i xusu mina lok levempanga ik mokso ro melamgo at limixin
    axap.
  cbr-NT: An paían mimi nishquin 'atimocëxunbi camina uisa uni cara, abi mixribi ami
    nishquin aribi cupitima 'ain. Mitsun camina usa ñu 'ati ca upí 'icë quixuan camabi
    unin 'unáncë a ñucamaishi 'ati 'ain.
  tee-NT: Ni xamati' cata'ulhtuniyan ju macxcai jantu alhimap'usp'itnit'it ju macxcai.
    Anavit'it ju k'ox ju la'ix'ucxlacapu'an ju lapanacni.
  eng-LSV: giving back to no one evil for evil; providing right things before all
    men.
  cak-NT: Xa c'o jun winak c'o itzel tak ex nu'on chiwe, man tiya' ruq'uiexel che.
    Can titija' ik'ij chi nic'uaj jun c'aslen utz chiquiwech ri winak, chi quiri'
    man jun itzel ni'ix chiwij.
  pah-NT: 'Ojipe''ga imbote''varuhurame pe me tapembote''varuhui ti ga pe pejipyge''yma
    ga rehe. Ojipe''g̃a epavame: “Nahanahã aherekokatua”, nahã ti peko katu a''ero.'
  sja-NT: Awaraarãpa parã k'achia oodak'ãri, auk'a oonáatɨ. Ichita ne-inaa pia óotɨ
    awaraarãpa unudamerã Cristo k'aurepa parãpa ne-inaa pia oopata.
  xed-xed: Ma vranam kuni ta ŋaslu nda ŋaslu ta mndu. Zbawa maga skwi ɗina ta wa ira
    inda mnduha.
  mks-NT: Tá cája núu na xi̱hi̱n ndó, a̱ ndícó co̱o ndó caja ndó ña̱ núu xi̱hi̱n ná.
    Joo nducú ndó quia̱hva caja ndó ña̱ va̱ha já ná a̱ cáha̱n núu ña̱yivi sa̱ha̱ ndo̱.
  gfk-S: Ing be tikenong te gil ta sasana tam, waak u balu pukus ie ma ra sana. Mu
    na harbalaurai timaan be mu nage gil ira linge ing ira turadi bakut di na nes
    kilam be i takados.
  bmu-bmu: Jinöŋ jibi, nuŋgunöŋ guhubi, aknöŋ aki mi kungöra kude akŋe. Ambazip körekŋan
    silik tosatŋi mieŋgöra mötketka ahakmeme ölöpŋi akzei, mi mönö kapaŋ köla memba
    malme.
  dgz-dgz: Waenapan ta koeragam imaepi garewa koewa inamup ya tane. Waenapan guegue
    kakaewa anuine ap me di taiwanian.
  eng-GNV: 'Recompence to no man euill for euill: procure things honest in the sight
    of all men.'
  zaa-NT: Bittu gudèqquia le mal qui' canu runi mal qui' le. Liguni duel·la' guni
    le nu ná tsè' lani iyábani ca enne'.
  eng-WEBSTER: Recompense to no man evil for evil. Provide things honest in the sight
    of all men.
  guh-guh: Itsajivi pibisiacuene itsa pacaexana, pëtsa juya pibisiacuene panamatamoexaname.
    Paexanabiabare ëpexaniacuene, xua jivi tsitaxanepanatsi.
  bon-bon: Nuuja biname te liba weebibine conocono jiwenininuge, weene gone daremu
    jaawenuye. Weene miiji mule taatu jaawenuye, piba biname cina äblicäco gemi weeme
    mule aitneja.
  nhw-BL: Amo quema xiquincuepilica catli anmechchihuilijtoque catli amo cuali. Ximotlachilica
    para xijchihuaca catli nochi masehualme quimatij para cuali.
  swh-ONEN: Msimlipe mtu yeyote ovu kwa ovu. Jitahidini ili mtende yaliyo mema machoni
    pa watu wote.
  wbi-wbi: namunga muhombaghe umuunhu ghweni uvuhosi ku vuhosi. muvombaghe inono pa
    maaaso gha vaanhu vooni.
  bba-bba: I ku ɡoo kɔ̃sɑ kɔsie. I ɡeɑ kɑsuo tɔmbu kpuron nɔni sɔɔ.
  eng-KJVCPB: Recompense to no man evil for evil. Provide things honest in the sight
    of all men.
  kgk-NT: Aníke pejapo vai peẽ-my ojapo vai va'e-pe. Pejapo porã meme. Ani, “Hembiapo
    vai-ma” he'i pende-rehe hagwã-rami peiko.
  waj-waj: Fai gioonna kiaapu voovoono aataru maisaivaa ngii iinai teeda sa irisai
    aataru maisaivaa inna iikiatee. Mmuakiaa gioonna kiaapuuya avuuyauvunu vai aataru
    yoketaiyauvaara yaata utida iyauvaa nnaasu iikiatee.
  cpy-cpy: Eenitatsi-rika owaaripero-waetemini, eero pipiyatari. Poñaahantero pitampatzikatzi-moteeri
    eeroka atziri-paeni.
  ekk-PKP: Ärge tasuge kellelegi kurja kurjaga. Hoolitsege selle eest, et näitaksite
    kõigile, et see, mida teete, on hea,
  mpx-mpx: Ebo gamagal etega ni ginol panak eliyamiu, bahi nak nuku giginol lahe eliyana.
    Nuku matahikagimiu ginol toto i sapu gamagalau gegewel mataliyaa heiya te nuku
    ginol.
  wbp-wbp: Nganangku-puka kajilpangku pakarninjarla murrumurru-mantarla, ngulaju yampiya
    kunka-maninja-wangurlu. Jungarnili nyinaya Kaatuku yungulu-nyarra ngurrju-pajirni
    yapa-patu-karirli.
  luo-luo: Kik uchul ngʼato angʼata rach kar rach. Neuru ni utimo gima ji duto oyiego
    ni ber.
  nhe-NT: Amo quema xiquincuepilica tlen inmechchihuilijtoque tlen ax cuali. Xijpiyaca
    cuidado xijchihuaca nochi tlen tlacame quimatij para cuali.
  aii-aii: ܠܵܐ ܦܵܪܥܝܼܬܘܿܢ ܠܐܢܵܫܵܐ ܒܝܼܫܬܵ‌ܐ ܡ̣ܢ ܓܹܒܵܐ ܕܒܝܼܫܬܵ‌ܐ، ܘܥܒ݂ܘܿܕܘܼܢ ܛܵܒ݂ܵܬܹ̈‌ܐ
    ܩܲܕܡ ܟܠܵܝܗ‌ܝ ܐܢܵܫܹ̈ܐ.
  esk-NT: Kia iñuum pimaqłukpasri akisaġniasruŋaqasri killukun. Iñuuniaġitchi iñuŋni
    iłuaġnaqtuakun.
  msb-msb: Kun may maghimo sa iyo sin karautan, ayaw pagbalusi sin karautan man. Talinguhaa
    na ginahimo niyo an ginahuna na mga maayo san tanan na tawo.
  cpa-NT: Tsa¹jeinh³ hniah¹² hi² hlaih¹³ quiah¹² dsa². Jmáh¹lah hi² dsio¹ ti³jní²
    jmóh³ hniah¹², hi² lë́² ca¹lah¹já¹ dsa² hi² dsio¹.
  dso-dso: କେ ତମ୍‌କେ ଅନିଆଇ କଲେ, ତାକେ ବେର୍‌ ଦାର୍‌ବାର୍‌ ନାଇ, ଜନ୍‌ ଚଲାଚଲ୍‌ତି ସବୁର୍‌ ମନ୍‌କେ
    ଜାଇସି, ସେଟା କର୍‌ତେରଇବାର୍‌ ।
  meu-meu: Tau ta basio kara dika henia, iena dika davana; a taunimanima iboudiai
    vairadiai kara namo mo ba kara.
  yva-NT: Arono vatane mansanuga mamuno wasai, vemo wapo mamune rasakinavo mai nora.
    Yara wapo ana ngkove obo rave indamu mamai no vatan tenambe mansamune rai.
  dgc-dgc: Eng te méngloko dikam, éy diyan kam guméganti ta medukés. Pilitén moy a
    gemtén i mahusay a ugali.
  zpm-NT: Zha ne csacsi to, guṉde to ne yeque to csacsi zho. Goḻtsoxco wen goḻgac
    lo grëse miech.
  hix-NT: Anar komo wya owàràhyakantokonye, ohsànàhpàra rma ehtxoko. Àwàràhyakahranye
    ro mak ehtxoko. Enyhoru moson hamà katxho me oyesnàr komo xe ehtxoko, toto komo
    wya, omeroron komo wya.
  sim-sim: Hako os ma lal jirin kavakavak li uwa lirin wasan ji uwa hala, wahau. Ermba
    ermbak mbele mbele os ji uwa halanak ma li heyenak jivikop si naka.
  npi-ULB: खराबीको सट्टा खराबी नगर । सबै मानिसको नजरमा असल गर ।
  cgc-cgc: Daw buatan kaw ta duma ta malain, dili nyo balesan ta malain. Mag-amblig
    kaw na inyo an na mga buaten matareng ta isip ta mga ittaw aged ula may maambal
    na malain parti ki kyo.
  tim-tim: Siâŋe bâleŋe akyeŋgimbo âmâ bâleŋe bo agaŋbei. Dâ luâk âmbâle hârokŋe wan
    nâŋgâmbiâ ârândâŋ akbiap âmâ areâk nâŋgâmâk manbei.
  yor-yor: Ẹ má ṣe fi búburú san búburú fún ẹnikẹ́ni. Ẹ má pèsè ohun tí ó tọ́ níwájú
    gbogbo ènìyàn.
  wos-wos: Du nak guniré haraki sémbut hurundét, guni déré haraki sémbut hasa hurukénguni.
    Atéfék du takwa di nawulak sémbutka “yikafre sémbut dé” di na. Guni wun sémbut
    male hurutanguni.
  emp-NTPO: Ab̶aʌba bãrãda biẽ́ oibʌrʌ, ab̶ari quĩrãca orãnadua. Jũmarã quĩrãpita
    biada od̶adua.
  eng-F35: Do not repay anyone evil for evil. Have regard for things that everyone
    considers to be good.
  ind-ind: Bila ada orang yang berbuat jahat kepadamu, jangan membalasnya dengan kejahatan
    lagi. Tetapi pikirkanlah baik-baik supaya apa yang hendak kamu perbuat terhadap
    orang itu dianggap baik oleh semua orang.
  pes-OPCB: هرگز به عوض بدی، بدی نکنید. طوری رفتار کنید که همه بتوانند ببینند که شما
    در کارهایتان صادق و درستکار می‌باشید.
  mpt-mpt: Eka naka maki ibo kukub misiamo omyib mole ibo mo yang kenibta i kukub
    misiamo omyaibe! Ibo bobol temo kla fumbianiba nakaia unangai kin dimo okoko klayam
    ota okok kemine!
  ssx-ssx: Hali ma꞉nda꞉ma꞉ iki pa꞉ta꞉ hoke hau pia꞉ka꞉na꞉ta꞉ kota꞉ ikana꞉ma꞉ ipiki
    make hombo peaaso hata꞉ hoke hau na pea꞉pa꞉peke. Wanda꞉hali paeyaoma꞉ta꞉ Do hauta꞉
    epeke ekie laa hone witelemeeki kone pea꞉pa꞉peke.
  mkl-mkl: I mɑɑ̀ yɑ sɑ̃ɑ inɛ ɡɔ lɑɑlɔ ŋɑ. I yɑ mɑɑ dɛ i ce iyi í jɛ jiidɑ si ɡɑ̃mɛi
    inɛ fei ŋɑ.
  gaq-gaq: ଜା ପେ ଆଡ଼ାତ୍ରା ଅନ୍ୟାୟ୍ ଡିଙ୍ଗ୍‍ଲା ପେ ମେଁ ଆଡ଼ାତ୍ରା ଅନ୍ୟାୟ୍ ଆଡିଙ୍ଗେପା । ବିନ୍‍ରେନେ
    ଡାଗ୍ରା ମେଃନେ ସତ୍‍ କାମ୍ ଆତେନ୍‌‍ ଆଃ ଡିଙ୍ଗ୍‍ପା ।
  gof-RNT: Oonikka hinttew iitabaa oothiko, he uraas iita zaaroppite. Asa ubbaa sinthan
    nashisiya lo77o ooso oothite.
  unx-unx: ଏତ୍‌କାନ୍‌ ବାଦ୍‌ଲାରେ ଏତ୍‌କାନ୍‌ କାମି ଆଲ୍‌ପେ ରିକାଏୟା; ସବେନ୍‌ ହଡ଼କଆଃ ଆୟାର୍‌ରେ
    ଅକ୍‌ନାଃ ବୁଗିନାଃ ତାନାଃ ଏନାଗି ରିକାଏପେ ।
  gah-gah: Golesa netá eza amupiló molokiko eza amupiló molokiko amilo. Vegenalite
    gilikiko etati netakumukó gililo.
  lcm-lcm: Mi ago ta ngenget pok an ani rikek ta rikek. Mi lomlomonai aro aino ta
    saka selen an nia kapo roron luai e mataria i ri vap.
  aer-aer: Nhenge arrpenhele apeke ngkwenge arne akurne mpwarerlenge, unte kwenhe
    itirretyale anetyeke nhenge arne akurne ikwere mpwarirtnetyeke. Kele-anteye-arle
    mwerre mpwaretyeke-tetye, nhenge arrpenhe areyele ngenhe aremele, kele itne itelaretyenhenge
    iwenhe-arle unte mwerre mpwarekenge, itne anteme akangkemele anthurre anerrirretyenhenge.
  qvc-NT: Mayqan ima maluta rurawaptinchiqqa, ama kutichishunchu, maluta rurashpaqa.
    Ashwan yumbaypa ñawpambi allitalla rurashpa, kawsashunllapa.
  tgl-ULB: Huwag gantihan ang sinuman ng masama sa masama. Gumawa ng mga mabubuting
    bagay sa paningin ng lahat ng tao.
  cbs-NT: Ja inun, yuda betsabun matu ichakawabu ana jatube manakunanyamakubainkanwen.
    Ja inun, jawada pepa yuda betsabun bechipaikin matu yunuabu chibankin man jaskadi
    akaidan, jatu bebunxun xabakabi axunkin uinmakubainkanwen.
  xtm-NTPP: Máko jin ndasa'a o ja u'vi nuu ñayii ka sa'a ña'a ja u'vi ma. Ndimaa jín
    ko sa'a o ja va'a nuu ndaka ñayii ma.
  nnq-nnq: Makabuyanaje ubaja kwa ubaja. Mmegelelange ilebe ya mbone nnongi ja boa.
  bao-NT: Jĩcʉ̃ peerena, ñañaro cʉ̃ ca tiiricarore birora, ñañaro cʉ̃re tii ameticãña.
    Niipetirã cʉ̃ja ca ĩa cojoro añurijere tiirʉga niiña.
  san-ORI: ପରସ୍ମାଦ୍ ଅପକାରଂ ପ୍ରାପ୍ୟାପି ପରଂ ନାପକୁରୁତ| ସର୍ୱ୍ୱେଷାଂ ଦୃଷ୍ଟିତୋ ଯତ୍ କର୍ମ୍ମୋତ୍ତମଂ
    ତଦେୱ କୁରୁତ|
  huv-NT: Nde merangan ngo majneaj wüx ombas jane arang ngo majneaj wüx imbasan; iyamban
    imeajtsan nguineay merangan leaw najneaj majaw nipilan.
  otn-NT: '''Yo ga̱di cospa̱bi̱''a̱ te ra̱ nts''o øt''a̱''i̱ ni̱ mmi̱c''ɛ̱i̱hʉ. Da̱mi̱
    ja ndu̱mmʉihʉ ngue nu̱''a̱ te xa̱nho, da̱ gue''a̱ gui ''yøthʉ''a̱.'
  nop-nop: Eŋ kadakaniŋ tihambune kibikoŋ mu tubu-udaneyemaneeŋ. Hidi yadi tobo metam
    hogohogok dauhik gineŋ titiŋ didimeniŋ hogok tiyaneeŋ.
  obo-NT: Otik duwon nokopuung to morat koniyu, yo kow'd balus, ko konna, puungi row
    kos langun no moppiya amoy dii kow'd kosawoy to mgo minuvu.
  cak-ENT: Si c'o c'a jun vinük ri c'o itzel nbün chive, man titzolij ruq'uexel chin.
    Chi jumul tic'uaj jun c'aslen utz, richin que man jun nilitüj chivij.
  lif-NT: ᤋᤠᤵᤑᤧ᤺ᤶᤒᤠ ᤐᤠ᤺ᤴᤏᤡᤸᤗᤧ ᤁᤢᤗᤧᤰᤘᤠ ᤋᤠᤵᤑᤧ᤺ᤶᤒᤠ ᤐᤠ᤺ᤴ ᤀᤠᤳᤋᤡᤴᤏᤠᤱ ᤔᤧᤔᤧᤳᤋᤧᤶᤔᤡᤴᤏᤧ᤹॥ ᤁᤧᤖᤧᤰ
    ᤔᤏᤠᤜᤠ᤹ᤖᤧ ᤔᤧᤏᤡ᤺ᤛᤢᤸᤗᤧ ᤀᤠᤳᤋᤡᤴ ᤐᤠ᤺ᤴᤏᤡᤴ ᤏᤢ᤺ᤒᤠ ᤆᤥ᤺ᤰ. ᤒᤠ ᤂᤧᤴ ᤐᤠ᤺ᤴᤏᤡᤴ ᤆᤥ᤺ᤰᤔᤠ ᤁᤥ᤺ᤳᤋᤧᤶᤔᤧ᤹ᤀᤥ॥
  mie-NT: De mā násāhá nāvāha nú ni iin nchivī de tú nī nsāhá nāvāha ji ndóhó. Cundihvī
    inī ndá nú sāhá nú tiñu váha jā cunī jínúū ndācá nchivī.
