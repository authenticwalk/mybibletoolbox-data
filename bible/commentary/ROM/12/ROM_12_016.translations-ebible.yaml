verse: ROM.012.016
translations:
  kpx-kpx: La vaveve dua vamale ke ata bahataho vageve. Lainaho la ebika malei hatuevei
    loui kosea, “Noeau atae dua.” Isito la ebika tatolevai ivioholimale kebiata tedaevegeve.
  okv-H: Eto embomeni ga peka ta irivujo, eto ungo embo pepeni ke ijie na na ijie
    umo oenga kiari embo mane asova te embomeni ga tapa umoro evujo.
  tbo-tbo: Atapumi nugonugomi emosi ma ona memae. Ega ona nugonugogegae tamogi bagibagi
    hopuhopuhi ona winihi. Ega ona nugonugotuhu memi ona pa o nugohanahanapu.
  mal-C: പരസ്പരം സമഭാവനയോടെ ജീവിക്കുക, വലിയവനെന്നു ഭാവിക്കാതെ എളിയവരോടു സഹകരിക്കാൻ
    സന്മനസ്സുണ്ടാകണം. ജ്ഞാനികളെന്ന് സ്വയം അഹങ്കരിക്കരുത്.
  grc-SR: Τὸ αὐτὸ εἰς ἀλλήλους φρονοῦντες. Μὴ τὰ ὑψηλὰ φρονοῦντες, ἀλλὰ τοῖς ταπεινοῖς
    συναπαγόμενοι. Μὴ γίνεσθε φρόνιμοι παρ᾽ ἑαυτοῖς.
  bgc-bgc: जिस तरियां थम अपणी परवाह करो सों, उस्से तरियां दुसरयां की परवाह करो, खुद
    पै घमण्ड ना करो, पर दीन-दुखियाँ कै गेल्या संगति राक्खो, अपणी नजर म्ह अकलमंद ना
    होवो।
  khz-khz: Taukavami ria ao kwapunai pio maguli, ragai pio veveagoloka, maaomi maparara
    na kapulemi talimara ria pio kwapuna. Matotaumi ragai pio vevega-rage, ragai pio
    kila, gomi maaonekami.
  deu-TKW: Einer dem andern in seinen Gedanken sich gleichstellen, nicht nach hohen
    Dingen trachten, sich heruntergeben zur Niedrigkeit! Haltet euch nicht selbst
    für klug!
  zsr-NT: Gul‑gác tuz len lzaꞌliꞌ. Cutu gun ba zxön cuinliꞌ, san gul‑gún‑quëꞌ tsazxö́n
    bönniꞌ nöxj ladxiꞌ. Cutu gáquiliꞌ chnadél‑liꞌliꞌ yöl‑laꞌ rejniꞌi gdu.
  lin-lin: Bobikaka na boyokani kati na bino mpe bozalaka na makanisi malamu mpo na
    baninga. Bozalaka na lofundu te, kasi bozalaka bato ya komikitisa. Bomimonaka
    te lokola bato bamikoka.
  hns-NT: Apane apane me ek man se rahoe. Apane ke barwargie na kar bakie tjhota maan.
    Aapan man waala na kar.
  noa-E: Pãach eepai sĩi chipar chipar aju khãai, maach Pör Jesucristo athee nem wawaagjã
    nem par daúa ooba warag i ãba abat. Oob pãachta dich khapeen khãaijã ʉ̈rpai aju
    ẽkhamiet; magju khãai sĩi warag parhooba serbiibam khʉʉnjöta abat. Oob pãachdëuta
    chikham khãaijã ʉ̈rpai khaphʉ nʉm a khĩirjumiet.
  eng-EMTV: Live in harmony with one another. Do not be proud, but rather associate
    with the humble. Do not be wise in your own opinion.
  mib-NT: Na cóo ɨnuú ni rō jiín táca jnáhan ró. Te ma cundúxí ró, chi sa quijnáhan
    ró jíín ñáyuu núu ga. Ma cáni ni rō jeē ndichí xínī rō.
  lif-NT2: वेॽहाॽनु तङे़म्‍मे़ॽआङ् वये़म्‍मे़ॽ॥ आङ्‌दिङ् मे़लॽरे़म्‍मिन्‍ने़ॽओ, कर
    मे़न्‍जोजोबा मनाहाॽनुआङ् नःम्‍नःम्‍बा पोःक्‍खे़म्‍मे़ॽआङ् वये़म्‍मे़ॽओ॥ इङ्‌गाॽ
    के़रे़क् पाःन्‍हाॽ ले़स्‍सुङ् फाॽआङ् आप्‍फाल्‍ले़आङ् मे़इःत्ते़म्‍मिन्‍ने़ॽओ!
  xnj-xnj: Mtama bwina nyenye kwa nyenye. Mkoto kumeka, nambu mtama na mu ungolongondi.
    Mkoto kujiholalela kuvya muvi na luhala neju.
  mmx-mmx: Mina nemen eburu mi limixin axap at limila. La nemen gat mita xip aurut
    axa nemi, ketla mina siam kaka leven gugu ik lok kopok. Nemen gat miguta doma
    i do lakleklen atnimi i volo aleng.
  cbr-NT: Camina bëtsibë bëtsibë nishananíma nuibananishi upiti banati 'ain. Usai
    'i camina cërúananima, axa uni itsibëtan sënë́nmara unibë upí 'aish abë upiti
    banati 'ain. Rabíquin camina —'ën cana uni itsin 'acësamaira oquin ñu 'unanin
    —quixun sinántima 'ain.
  tee-NT: Va lakatamch a'unt'it ju milhi'uxijnan. Jantu alhit'ak'ayat'it tu'u'. Va
    lakatamch at'at'alac'asut'it ju quilhpatinin. Jantu ana'unt'it lami'alhunut'an
    ni va uxijnan ju palai ac'ats'anant'at'it.
  eng-LSV: of the same mind toward one another, not minding the high things, but with
    the lowly going along; do not become wise in your own conceit;
  cak-NT: Junan iwánima tibana' y man tiben chi jix nimalaj tak winak, xa can junan
    iwech tibana' quiq'uin ri manak oc quik'ij y man tinojij chi yalan ino'j (ina'oj).
  pah-NT: 'Peko ti pejogwehegwehe. Pejihe jate rũi ti peko. Okoteheve''g̃a ndehe ti
    peko g̃a pokoga. Tape''euhui ti: “Akwaha pa ji mbatera.” A''ea ti tape''euhui
    pejive.'
  sja-NT: T'ãri auk'a p'anadaipia bɨ awaraa ijãapataarã ome. Jĩp'a jɨrɨdaipia bɨ Ak'õrepa
    parãmaa oopi k'inia bɨ. K'ĩsiadaik'araa bɨ parã awaraarã k'ãyaara pipɨara p'anɨ.
    Auk'a k'õp'ãyo meraadaipia bɨ chupɨria beerã ome mãik'aapa p'arat'ara beerã ome.
    Audua p'anadaik'araa bɨ.
  xed-xed: Hmətət ka kuni nzaku mataba ghuni sani nda sani. Ma zbə kuni ta gla ghəŋ.
    Magawamaga ta skwi ya ta nghə lu kul haɗ hayhayani. Ma klaf kuni ta ghəŋa ghuni
    ka gwal nda sna ta inda skwi.
  mks-NT: In nu̱ú qui̱hvi̱ ini táhan ndó. A̱ cája i̱chi̱ ini ndó. Ña̱ ndítahan caja
    ndó quéa̱ jánuu ndáha̱ ndó mé ndó xi̱hín ña̱yivi ndáhví, na̱ co̱ ndíñehe jícó
    mé. Ta a̱ cáhán ndo̱ ña̱ cúú ndó na̱ ndíchí ndiva̱ha.
  gfk-S: Mu na mur tike lilik mon uta ira turadi nalamin ta mu. Waak mu nes hanapu
    ira mes, iesene mu na kanan ura tiktikai ma ira maris. Waak mu lik hatamat habaling
    mu.
  bmu-bmu: Mönö urumohot ak aŋguba luainöŋ malme. Nanŋinaŋgöra mönö kude mötket öŋgöma.
    Jakbak-öraŋböraŋ kude akŋemö, ambazip eretŋi mönö ala ak eŋgiba malme. Nanŋinaŋgöra
    mötketka mötkutukutu ambaziwa maljeaŋgö dop kude akŋa.
  dgz-dgz: Iravi kwayup gare gare taiwanian. Apan apan ya ta waiwanian go ek ingane
    ae wat otutamen ap gapan waenapan iragi ayamase taiwanian. Egenat asigip tat ya
    anune.
  eng-GNV: 'Be of like affection one towardes another: be not hie minded: but make
    your selues equall to them of the lower sort: be not wise in your selues.'
  zaa-NT: Liguni duel·la' tsé'e tsè' le para qui'ni gata' ttùba la' rulábalatsi' qui'
    le. Iỹé bá ca la' rulábalatsi' tsè' cubi chi gùta' qui' le annana, pero bittu
    iỹùl·lani le ca enne' nu cca cą sufrir, sino ccá ttùba la' rulábalatsi' qui' le
    lani cą. Bittu gulaba latsi' le qui'ni yala chi yù le.
  eng-WEBSTER: Be of the same mind one towards another. Mind not high things, but
    condescend to men of low estate. Be not wise in your own conceits.
  guh-guh: Najamatabëcuenejëpaeya pajinavanapare. Pëtsa panataneme paayaijamatabëcuenevimë.
    Pamonae beeveliajamatabëcuenevi ata, xaniavaetsia pataema. Xaniavaetsia payajavajinavanaparenua.
    “Xanë bitso tayapëtaenë itsamonae matatoxenetsia,” pajamatabëjamë pëtsa.
  bon-bon: Weeme owecu te miiji yepä pana äbita iyeta biname bime tääpume. Weene apu
    gone ngene jwaatwananinuye egä, “Cane baborage gäne poto biname cabu ca,” yepä
    ajiri gone läbitininuye matikolä biname cama lenajame, piiyepu durau gone weeme
    singi cäco kaakesea ne wawename. Cuta weene gone apu ngene jwaatwananinuye egä,
    “Cane taatu säne umle cama biname.”
  nhw-BL: Xiitztoca ica yejyectzi se ica seyoc ica san se amoyolo. Amo ximohueyimatica,
    pero ica paquilistli ximohuampoxchihuaca ica masehualme catli teicneltzitzi. Amo
    ximoilhuica para hueyi amotlalnamiquilis.
  swh-ONEN: Kaeni kwa amani ninyi kwa ninyi. Msijivune, bali mwe tayari kushirikiana
    na wanyonge. Wala msiwe watu wenye kujivuna kwamba mnajua kila kitu.
  wbi-wbi: muvisaghe nu vumosi vumo jumue kwa jumue. namungasaghaghe kwa kujighinia,
    neke muvakundaghe avakotofu namungavisaghe nu vukoola mu masaghe ghinu jumue.
  bba-bba: I n wɑ̃ɑ nɔɔ tiɑ sɔɔ sɑnnu. I ku de tii suɑbun bwisikunu nu n bɛɛ wɑ̃ɑsi
    ɑdɑmɑ i koosio tii kɑwɑbun berɑ ɡiɑ. I ku tii ɡɑrisi bwisiɡibu.
  eng-KJVCPB: Be of the same mind one towards another. Mind not high things, but condescend
    to men of low estate. Be not wise in your own conceits.
  kgk-NT: Peteĩxa pejogwereko. Pende joja katu peiko-vy onhondive. Ani penhemomba'egwasu
    rei teĩ. Nomomba'e gwasúi va'e-pe pemoirũ joty. Ani, “Xe aranduve ko” peje rei
    pendéjehe.
  waj-waj: 'Ngii seena mmuakiaayara yaata utida mmuaakaraama mmuaavaugiataama iyara
    tuqinnaatee. Sa ngiingiiiyara mannaka tida ta nnoonna vaidiyavee kiaa kiada variatee.
    Ta mmanna vaidiyavee kiaa kiada inna aikioo mmanna vaidiiya tasipama varida mmoori
    varaatee. Sa ngiingiiiyara yaata utida kiatee: Ta tinni yoketaayavee, kiatee.'
  cpy-cpy: Papatziya-wakaa-yiteeyaa. Eero pimanintan-tawaetzi, pitsipa-yityaari kowityaa-waeta-tsiri.
    Eero pikimita-kaanta-shiwaeta yotaniri eroka.
  ekk-PKP: Mõelge üksteise peale. Ärge pidage end teistest tähtsamaks; elage alandlikult.
    Ärge olge ennast täis.
  mpx-mpx: Alomiyau ge alomiyau minamina waiwaisana nuku minaan. Bahi nuku hahanaha,
    yaa alomiyau ge bolo nige alaliya i bwabwata nuku heliheliyam. Bahi totomiu nuku
    teteli heyagimiu tage komiu ya te toatena.
  wbp-wbp: Jarnkujarnkulu-nyanu ngungkurr-nyinaya jintangka-juku. Manu kurrurru-karrinja-wangulu
    nyinaya, kalakankulu-nyanu pinangkalpa nganta ngarrirni. Yangka kuja kalu yapa
    kaji-wangu nyinami, ngulajulu-jana wungu-warnu-manta.
  luo-luo: Daguru gi winjruok e kindu. Kik usungru, to beduru gi chuny mohero riwore
    gi joma ni e ngima mapiny. Kik ngʼato wuondre ni oriek moloyo ji mamoko.
  nhe-NT: Xiitztoca ica yejyectzi se ica seyoc ica san se imoyolo. Amo ximohueyimatica,
    pero ica paquilistli ximohuampochihuaca ica tlacame tlen teicneltzitzi. Amo ximoilhuica
    para hueyi imotlalnamiquilis.
  aii-aii: ܗܵܘܹܝܬܘܿܢ ܒܚܲܕ ܪܸܥܝܵܢܵܐ ܚܲܕ ܥܲܡ ܗ̇ܘ ܐܚܹܪܢܵܐ. ܠܵܐ ܗܵܘܹܝܬܘܿܢ ܫܲܒ݂ܗܸܪ̈ܵܢܹܐ،
    ܐܸܠܵܐ ܗܘܹܝܡܘܼܢ ܥܲܡ ܐܵܢܝܼ ܕܝܼܢܵܐ ܡܲܟܝܼܟܹ̈ܐ. ܠܵܐ ܗܵܘܹܝܬܘܿܢ ܚܲܟܝܼܡܹ̈ܐ ܒܪܸܥܝܵܢܵܐ ܕܓܵܢܵܘܟ݂ܘܿܢ.
  esk-NT: Iñuuniaqatigiiyusriḷusri. Kamanaġnaisruŋaqasri ilipsitñik, aasrii iḷauraaġilugich
    tamatkua suunġiññasrugiruat. Iḷisimatluŋniasruŋaqasri supayauranik.
  msb-msb: Makig-amigo kamo sa kada usad. Ayaw paghambog kundi akua an mga mapainubuson.
    Ayaw pag-isipa na labaw ka.
  cpa-NT: Túgh³ hniah¹² cøng² jǿg³ rø². Tsa¹jmóh³ hniah¹² gøg² bi³hiugh¹³ hniah¹².
    Cøng² ni³ jǿg³ túgh³ hniah¹² quianh¹³ dsa² ti²ŋié². Tsa¹jmóh³ hniah¹² ŋih³ hniah¹²
    ma¹dsio¹².
  dso-dso: ସବୁ ଲକ୍‌କେ ସମାନ୍‌ ଇସାବେ ଆଲାଦ୍‌ ଦେକାଆ । ଆଁକାର୍‌ ବୁଦି ଚାଡିକରି ସଲଦ୍‌ ଅଇ ସାନ୍‌
    ସାନ୍‌ କାମ୍‌ କର୍‌ବାକେ ମିସା ରାଜି ଉଆ । ନିଜ୍‌କେ ଗିଆନ୍‍ ରଇବାଲକ୍‍ ବଲି ଦେକାଇ ଉଆନାଇ ।
  meu-meu: Iboumui ai lalomui bae tamona. Herea ḡaudia basio lalodia, a manau taudia
    ida ba noho hebou. Sibomui emui aonega basio heaḡilaia.
  yva-NT: Syare wasaumano wasai vambinibe. Vemo wapare weapi titi rave vatano kaijinta
    makivan nora, yara syare watantuna vatano awa tame ntiti jewene matavon. Vemo
    wasararin nora!
  dgc-dgc: Négsuyuan kam. Diyan kam mégmalaki. Ey tanggapén moy be i mababa a tolay.
  zpm-NT: Gacniatsde to. Grë zha ne rzac miech peet nond, goḻtsieelsa zho; guiabde
    to to nac zha ne racraa. Niowse goḻbannie zha ne nacgrë to.
  hix-NT: Eten kom hok oyehtokony hana, àro kom hoko àme rye rma uhutwatxoko, omnyamo
    ro rye rma. Ehonomnà uro kahra ehtxoko. Ehonomnàhnà komo yakoron me haxa ehtxoko.
    Uhutwatxehkanye ro uro ha kahra ro mak ehtxoko.
  sim-sim: Ma amber nakremkop ji uka, avak lar ji jivinashihi lar ji kavanawa hala.
    Uhu ma amber ji anafaha ji lika. Uhu avak jihinjik ji mba, �Nir malakama nira,�
    karem ji mbawan ji hala. Hako ma ol hi ngashi ambu ondo nga ji lika. Uhu avak
    jihinjik ji yerkujihi ji mba, �Nir hishiyarinda nihi wasilaka mendek nanda sir.�
    Karem ji hishiwa ji hala.
  npi-ULB: एक अर्काप्रति एउटै मनका होओ । अभिमानी तरिकाले नसोच, तर नम्रहरूलाई स्वीकार
    गर । आफ्नै विचारमा बुद्धिमान्‌ नहोओ ।
  cgc-cgc: Paryuon nyo pagtratar nyo an ta tanan na mga ittaw. Dapat dili kaw mag-ugal.
    Dapat malipay kaw na magduma ta mga ittaw na kebes iran na kaimtangan. Dili kaw
    mag-isip na mas malam kaw kaysa ta duma.
  tim-tim: Hanyeŋe mendugum kinmâ siâ me siâ konokgât han kalem akmâ manbei. Yeŋaet
    nâŋgâmbiâ dondâ bo âgâwiâp. Nen gegeŋe dâmai are dowâk tânyeŋgum maŋganyekbei.
  yor-yor: Ẹ máa wà ní inú kan náà sí ara yín. Ẹ má ṣe gbéraga, ṣùgbọ́n ẹ má tẹ̀lé
    àwọn onírẹ̀lẹ̀. Ẹ má ṣe jẹ́ ọlọ́gbọ́n ní ojú ara yín.
  wos-wos: Guni atéfék natafa mawuli héraata jémba retanguni. Guna ximbu yamba harékékénguni.
    Harékéhafi yata néma du takwaka male sarékékénguni. Guni baka du takwaka akwi
    sarékétanguni. Sarékéta baka du takwa wali reta di wali hundi bulétanguni. Guni
    angi yamba wakénguni, “Nani xékélelakikwa du me.”
  emp-NTPO: Jũmarã ume bia b̶ead̶adua. Djãrã cãyãbara biara b̶eada crĩcharãnadua,
    ãtebʌrʌ mĩã djuburi qued̶ea ume bia b̶ead̶adua. Crĩcharãnadua bãrãba djãrã cãyãbara
    biara cawa panʌda.
  eng-F35: Regard each other as being on the same level—do not distinguish the upper
    classes, but associate with the lower classes; do not exalt yourself.
  ind-ind: Hendaklah kalian sehati sepikiran. Jangan ada yang merasa dirinya lebih
    penting daripada orang lain, tetapi bergaullah dengan semua kalangan. Dan jangan
    menganggap dirimu pandai.
  pes-OPCB: برای یکدیگر ارزش برابر قائل شوید. مغرور نباشید و از معاشرت با کسانی که
    از طبقات محروم جامعه هستند خودداری نکنید و خود را از دیگران برتر نشمارید.
  mpt-mpt: Bainobo galin nakaia unanga ibo ib bobol tem funino makob aine! Ibo ilib
    untako mo ngambianibta Ni niniin sumobo galaibe! Ibo nakai niniin sumbai tenaniba
    makob haaine! Ibo mo funanibta Ni tekein kemino sumobo ge funimibe!
  ssx-ssx: Ikana꞉ma꞉ ika꞉ homeke homekema꞉ ika꞉ ika꞉ kone hone witolo piteleme tupa꞉
    ma꞉nda꞉ ma꞉nda꞉ pa꞉ta꞉ make mandake tupa꞉ kone pa hone wia꞉pa꞉peke. Ikana꞉ma꞉
    I̱ handaena꞉ hau na piki hosiki wanda꞉halima꞉ piteleme ekimanu make handa꞉ mea
    pea꞉pa꞉peke. Ikana꞉ma꞉ta꞉ I̱ homeke hone wotu ulu halie laa hone na wia꞉pa꞉peke.
  mkl-mkl: I yɑ nɛ ɑnu ɑkɑ̃ ŋɑ, i mɑɑ̀ jɔ̀ lɑsɑbui ɑrɑ ku so ku wɑ si ŋɛ, ɑmmɑ i yɑ
    kɑye ɑrɑ nŋɛ ŋɑ. I mɑɑ̀ yɑ jilɛ ɑrɑ nŋɛ ilu bisi ŋɑ.
  gaq-gaq: ସାପାରେକେ ସମାନ୍‍ ବାବ୍‍ରେ କେଲାପା । ଆଙ୍କାର୍‍ ଚିନ୍ତା ଆନ୍ତାର୍‍ଚେ ଦରମ୍‍ ବାବ୍‍ରେ
    ଡାଆଁ କାମ୍ ଆଣ୍ଡେଙ୍ଗ୍‍ ଡିଗ୍‍ କାମ୍ ଡିଙ୍ଗ୍‍ପା । ନିଜ୍‍କେ ଜ୍ଞାନି ଡାଗ୍‍ଚେ ମନେ ଆଡିଙ୍ଗେପା
    ।
  gof-RNT: Issoy issuwara issi qofan de7ite. Otoro qofaa aggidi, hinttena kawushshidi,
    kawushsha ooso oothite. Hintte hinttena cincca gidi qoppofite.
