  zar-NT: Guliʼgaca tuz len luzáʼaliʼ. Bitiʼ gun ba zxön cuinliʼ, pero guliʼgún tsözxö́n
    yuguʼ bönniʼ nöxaj ladxiʼ. Bitiʼ guéquiliʼ chinadéliʼliʼ idútë yöl-laʼ réajniʼi.
  kde-kde: Ikalanga kwa amani mmwenu. Munalyone, henga mùùve tayali kukumilana na
    vanu vakálihululila. Wala munààve mmanu mmakulyona kuva mùnimala kila chinu.
  ata-ata: Mo ngaꞌoxonu opongengi iouvilesisi aloxo ne noxiꞌa ta mitema ukalusi, mo
    ngaꞌitingengi mamu, ia utotomu ne ngaꞌosa sou ngalai ngongiꞌa ta mitema e ilavusou
    iꞌoxonu tilasiꞌa uasi ne ngaxolu ngapita. Mo ngaꞌitingengi lexe ngingisi ngelavusou
    mimii latala mukalusi mamu.
  qvw-NT: Lluywanpis allin jawcalla cawsaycäliy. Ama-ari nunatuculcaychu, aśhwanpa
    mana cäpa licaśha nunacunäwan caycäliy. Quiquillayqui ama-ari yaćhätucuyaychu.
  nfa-nfa: Mamuri pasue dènge dꞌara èci. Baku padedha iisi. Beꞌa risi miu paꞌangalai
    dènge dhèu haha. Baku padedha iisi ho pangee, na, dhoka èu di dhu meꞌa.
  tnp-tnp: Otol rəhatəmah nətəlɨgiən təhmen-əhmen əmə e təmah mɨn rəfin. Nɨkitəmah
    təsəhtiən məmə itəmah nəuvein ilɨs, mətəu nɨkitəmah otagiən əmə məmə nəutan pəti
    əmə itəmah nətəmi mɨn u ləhtəni. Nɨkitəmah təsəhtiən məmə nəkotəhrun pɨk.
  urd-urd: आपस में एक दिल रहो ऊँचे ऊँचे ख़याल न बाँधो बल्कि छोटे लोगों से रिफ़ाक़त
    रखो अपने आप को अक़्लमन्द न समझो।
  hot-hot: Nômô maliŋyaô imbiŋ am. Ma miŋ osoŋ nena o anyô bêŋ ami. Mi, otauviŋ o
    ba ômô imbiŋ ŋê athêŋ mi. Ma miŋ osoŋ nena o anyô lôkauk bêŋ ami. Mi.
  mqj-NT: Mesa penawakoa' illalan salu katuoammu. Daua' malangka' penawa, sapo la
    sikadamakkoa' to barinni'. Daua' ummangga' kalemu manarang.
  rus-SYN: Будьте единомысленны между собою; не высокомудрствуйте, но последуйте смиренным;
    не мечтайте о себе;
  mbh-mbh: Naro lomu lemi rumong i vur e pel inga. Na o mothong tova o papomnga sivengomu,
    aveto aro thomu o opoal toko vulutngare nge ole umong. Na o mothong tova sivengomu
    lomumu ve, thomu ini powe ninengare.
  bdd-bdd: eema ꞌane waboi wahelau hilegomi. Ma sahena wanuwanuwa hanehane, nuwana
    watohotoho ma wahetoloina, ma hesi taudi geya sanidimo waꞌahwa ꞌiyaꞌiyaguwedi.
  cbt-NTPO: 'Noya ninicatoma'' ya''huëco''. Ama a''na piyapi tëranta'' nocancosohuë''.
    Topinan piyapi pochin cancantatoma'', ya''ipiya catahuaco''. Ama: “Caso'' na''con
    na''con nitotërahuë,” tocosohuë''. Ama ina pochin yonquicosohuë''.'
  srn-NT: Un alamala mus abi a srefi prakseri. Un no mus abi heimemre, ma meki mati
    nanga den sma di trawan e si leki noti. No du leki yu sabi ala sani.
  cta-NT: Sca ti chaꞌ chcuiꞌ ma̱ loꞌo lcaa nguꞌ tyaꞌa ntsuꞌu chaꞌ jiꞌi̱ ma̱ loꞌo Jesucristo;
    ná cuaꞌni tyucuaa tiꞌ ma̱ loꞌo nguꞌ tiꞌi tyaꞌa ma̱, tsoꞌo ti chcuiꞌ ma̱ loꞌo nguꞌ
    biꞌ. Stuꞌba ti tyaꞌa̱ ma̱ loꞌo nguꞌ biꞌ, ná culacua tiꞌ ma̱ chaꞌ nchca la jiꞌi̱
    ycuiꞌ ca ma̱.
  bqc-SIM: À nↄ̀sɛdoũkɛ ń kↄ̃o. Ásuli dɛnlawɛɛlɛo. À gbɛ̃́kpa ń yɛ̃̀ɛɛsaideↄ.
    Ásuli ázĩa dilɛ yãdↄ̃naↄ ũo.
  tcz-CHONGTHU: Khat le khat kitoh del'in cheng khomun. Milham hotoh kiloikhomna neina
    dinga kiletsah hoitho bolhih un. Chule ijakai hesoh keiyin kigel hih un.
  mar-mar: एकमेकांशी एकमनाचे व्हा, उंच गोष्टींवर मन ठेवू नका, पण दीन अवस्थेत असलेल्यांकडे
    ओढले जा. स्वतःला समजते तेवढ्यात शहाणे होऊ नका.
  snp-snp: Luti-kati lawoko meleti, ya linanimomu kolamo yamaidana oti mono wenenatina
    yakimu kolalo. Kulite nemo wenena minenune, loti kolámoti, kiyanido wenena yaki
    koina wi gedalo. Ka manedeu ne, loti linanimomu kolámalo.
  isl-isl: Starfið saman af gleði. Þykist ekki vera vitrir og sækist ekki eftir vinsældum
    þeirra sem hátt eru settir. Leitið heldur samfélags við þá sem lægra eru settir
    og látið ykkur ekki detta í hug að þið vitið allt!
  spy-NT: Ōminyē ām kaalyeet āmōōng'āsē keey, nteenee ōchāmē ōtēbchēē āk mbo biiko
    choo bo ng'wēny ‑āmōōyibē keey kule ōng'oomēch.
  xnn-xnn: Iyesayo nan nemnemyo koma isnan iib-ayo ay mamati tapno adi kayo men-asisape.
    Adiyo polos menlalasinen nan nemnemyo wenno ipapangato nan awakyo isnan iib-ayo
    ay ipogaw. Adi kayo menbab-ain ay mang-ikkan isnan oblan di baa.
  mwe-mwe: Ntamangane pamo kwa ulele. Nnaipunanje, ikabheje mwaapinganje nkali bhandu
    bha nyegala. Nnaipunilanje lunda lwenunji.
  tte-tte: Kamikavao mekamikavao kwamiya namwanamwa. Tabu gagasa, na kamikavao siya
    nige esali ilalalaki wakawa-elieliyam-wagili. Tabu kwaboma kwapepei-seyagimiu
    yakato komiumo tokatai, kaiwena komiu nige tokatai.
  tcs-tcs: Wa, yupla mas trite ebribodi seimkainwei. Yupla mas no tingk yupla i mobeta
    den ol nada pipol. Yupla mas miks wea olkain pipol nomata dempla i impotant o
    no impotant, ane yupla mas no tingk yupla sabe ebriting.
  hlt-THB: Pynoet ingkaw pynoet qoep ang qui cana awm uh. Koeh oek qu uh, thlang ak
    kaina ak awmkhqi mi pyi qu uh. Namah ingkaw namah koeh zoeksang qu.
  soq-soq: Sosola do insaisala dea os wanlempa. Mai asowawaitana, tane sosola ebousiawaia
    do deaitonuna. Mai eba atenla asowawaitane itupositana, dia.
  qub-qub: Chiquipänacunayquipa ruquenga alli caway. Ama runa-tucuychu. Umildi runacunano
    cay. Ama yarpaychu yachaj cashayquitaga.
  att-att: Arán naw irumá yù ira kábulun naw. Makkaká-iddù kayu. Ari kayu mappegung,
    ngam makikopun kayu sù ira pobare gapay. Á ari kayu mattagapiá.
  bki-bki: ver kamiu kuvija kulo dolu nalo, kamiu monoka kuvitu vatitig vijalo, napano
    ve kenemiu jidomiano ve takurano ga, ver kuvim̃au vija kulo dolu nalo, kuvidu
    re kamiu kuvitu mave kalo kuver kamiu kubo, a kamiu kuvisaaro ka im̃auano na tertelisu
    nalo a kuvisaaro ka kuviasol vija tomu nalo na tertelisu, ver kuvila titai nalo,
    a kuvisidomii re ka kube masou, a kuvila kenemiu jidomiano to yetano,
  bqp-bqp: Àgↄ̃ kú kũ kↄ̃o nna. Àsun á zĩda biro. À gbɛ̃nna kpá kũ takasidenↄo.
    Ásun á zĩda ditɛ yãdↄ̃rinↄ ũro.
  mcp-mcp: Dʉgá bə cʉ́ŋ mpə́dʉ́gá nyɨ́n. Kúgá dʉ bɛ̧ ísâ í álal-ŋkul; yidagá bɛ̧ byɔɔŋg
    bísə́ ŋkwóŋ á muud yɛ̂sh yí. Muud kú bɛɛg bə nə tə́dʉ́gá nə́ nyəmɛ́fwó wə́ mə́
    búl bə nə fʉg.
  hat-hat: Viv byen yonn ak lòt. Pa kite lògèy moute tèt nou. Viv tankou moun ki san
    pretansyon. Pa kwè nou gen pi bon konprann pase sa.
  npl-NT: Ximoyekwikakah non nochteh. Amo ximoweyilikah, yej xiyetokah nonyolyamankeh
    kemi akimeh kimatih tetlakitah. Amo ximomachilikah nonmixtlamatkeh.
  bgg-bgg: Zab pha rog shii ò ruii bo. Wiangwe arek rabo, jishii zum blia shii nuii
    bo. Nawaishii thieg rone anow rabo.
  eng-TCENT: Be of the same mind toward one another. Do not be haughty, but associate
    with the lowly. Do not be wise in your own estimation.
  eng-BSB: Live in harmony with one another. Do not be proud, but enjoy the company
    of the lowly. Do not be conceited.
  cpu-NT: Aapatziya pinkantavakaayetaiya. Eero pimanintantavaitzi, aña ontzimatye
    pintsipayetyaari kovityaavaitatsiri. Eero pikempitakaantashivaita iyotaneri pinatzi.
  san-ASM: অপৰঞ্চ যুষ্মাকং মনসাং পৰস্পৰম্ একোভাৱো ভৱতু; অপৰম্ উচ্চপদম্ অনাকাঙ্ক্ষ্য
    নীচলোকৈঃ সহাপি মাৰ্দৱম্ আচৰত; স্ৱান্ জ্ঞানিনো ন মন্যধ্ৱং|
  tac-NT: '''La ganíliga ejperélawa ''emi uché jaré ralámuli ''yuga. Tase gunarume
    niwa, ''la niraga etewa ralámuli napu tabilé nígame ju, alué ''we pobre. Tabilé
    na''tawa abé ejebénigame ko ''emi me''tigá uché jaré.'
  eng-WEBPB: Be of the same mind one towards another. Don’t set your mind on high
    things, but associate with the humble. Don’t be wise in your own conceits.
  gfk-H: Muat na mur tiga lilik mon uta ira tunatuna nalamin ta muat. Waak muat nasnas
    hanapu ira mesa, senbia muat na guama wara tiktikai ma ira maris. Waak muat liklik
    hatamat habal muat.
  viv-viv: Veyao againe wanamiyami yami nuwanuwa saꞋeyana. Keke wananuwalaka au agetoga
    yana faisewa againe wanahawahegemi. Keke taumiyao nuwamiya wanakilakahimi vaita
    omi halamanimiyao.
  yao-yao: Ntame yambone jwine ni jwine. Kasinlifuna nambo nkunde kutama kwa kulitulusya.
    Kasinliganichisya kuti nkwete lunda nnope.
  tgp-tgp: Ha r̃omr̃omi na tinapua i tataholo hin kamim, ha sopo haruharu matan vara
    tamlohi aulu la pa tametame kamim, pani ha avulahi vara ha lo toho peresi na tamlohi
    purongo, ale ha sopo r̃omaulu hin te rani.
  auc-NT: Mönö pönencabo ïmompa, ante adoyömö pönente quëwëedäni. Önönänique näni
    në änönäni tönö godongämæ̈ cædinque, Botö ñæ̈næ̈mo ïmopa, ante pönënämaï ïedäni.
    Mïnitö, Wadäni pönömenque ocai encayönäni botö godömenque nanguï pönï encabo ïmopa,
    ante nämä ante pönënämaï ïedäni.
  kbc-NT: Aniwotitema eledi oko. Jinaɡ̶akaami anaɡ̶axakeneɡ̶egi, pida oleetibige me
    ɡ̶adokaaɡ̶edi ane daɡ̶a ɡ̶oneɡ̶egi. Jinaɡ̶aleetibige daɡ̶a daɡ̶axa mida ɡ̶adixakedi
    caticedi niɡ̶ina eledi oko.
  bmh-bmh: Ag duailel ipal abai oiagab tutak mui iau dacan. Ag agtal agal wanimag
    wag i mai dacan. Dudu ipal goagal wanimag wag tamacag ag dudu go igaraimai, beu
    beu i damamen. Iz ag gusig awarem, ag ‘ig dabeleu naliu mui aimai’ guzenai i dabeleu
    oi dacan.
  ctu-BL: Ajñenla ti jump'ejl la' pusic'al yic'ot la' pi'ʌlob. Mach mi la' q'uel la'
    bʌ ti ñuc. Ajñenla yic'ot jini utso' bʌ. Mach mi la' lon ña'tan cabʌl la' bajñel
    pusic'al.
  meq-meq: Ndzum ayaw tə ayaw mə walaŋ kurom. Kâ ɗəslumay gər a bo kurom bay, kwa
    məsler eye tsekweŋ bəbay na, kâ kərahum bay. Kâ dzalum mə gər kurom ka sərum wu
    hay tebiye bay.
  noa-H: Pãach heepai sĩi chipar chipar haju k'ãai, maach Pör Jesucristo hat'ee nem
    wawaagjã nem par daúa hooba warag hi hãba habat. Hoob pãachta dich k'apeen k'ãaijã
    hʌ̃rpai haju hẽk'amiet; magju k'ãai sĩi warag parhooba serbiibam k'ʌʌnjöta habat.
    Hoob pãachdëuta chik'am k'ãaijã hʌ̃rpai k'ap'ʌ nʌm ha k'ĩirjumiet.
  alp-NT: Imi ono misete kai lomai. Kwakwae imi yake po imi hidupe nesa kai sie rebe
    esi mpe lebu bei imire. Imi noake be imi rekwa yake.
  san-VEL: apara nca yu.smaaka.m manasaa.m parasparam ekobhaavo bhavatu; aparam uccapadam
    anaakaa"nk.sya niicalokai.h sahaapi maardavam aacarata; svaan j naanino na manyadhva.m|
  kbq-kbq: Ovesinte avesinte huta magoke avamente maniho. Tamagra tamavufga erisaga
    osiho, hianagi agi omane vahe'ene manizanku tamavesino. Tamagra ana miko'zana
    antahi'none huta osiho.
  kbh-kbh: S̈mochtsiyena nÿetscanga jtsenëyeunanëse. Nÿe cach ts̈ëngaftanga uámanënga
    ndoñe s̈mattsenobiamnaye, sinó chë nduámanënga imomnë́ngaftaca ts̈abá mándbomnënga
    s̈mochtsemna. Ndoñe s̈mattsejuabnaye yapa osertánënga s̈momna ca.
  ron-LSB: Fiți de aceeași părere unii față de alții. Nu vă gândiți la lucruri înalte,
    ci asociați-vă cu cei umili. Nu fiți înțelepți în închipuirile voastre.
  pon-pon: Komail minimin pena ni omail lamelam, der inon ion meakot me lapalap, a
    inon ion me tikitik; komail der aklolikon.
  nhe-BL: Xiitztoca ica yejyectzi se ica seyoc ica san se imoyolo. Amo ximohueyimatica,
    pero ica paquilistli ximohuampochihuaca ica tlacame tlen teicneltzitzi. Amo ximoilhuica
    para hueyi imotlalnamiquilis.
  sps-sps: Nainy te fakats romi na ka na rof tana mesapan, mi ma fakats fi nei, te
    rof non tsumi ma kaa mi ya, sa faarei tsuiny non te rof fi non ya tsumanyi, am
    fakats vaare to ma nom gumgum karap te kokoman kaa fi romi. A sikia. Sai te kat
    fi non nei, te kaa minon ta fo mar binun iny kat, mi ma binun fifiisen rami ri
    am kat towa. Fakats vaare yam a tsivom faarei rom vainy siireits fiisok.
  wnc-wnc: Sike ginda sanga gisae gupzae take siknga natake tasikaing kakngakan notzae
    waakngae natake tasiyamunong. Aminu umana wena apae natake na binga dua ngang
    dua natake aminu waapaat gatake yutnangge ma bitawam. Sike aminu gikat nana tapatuta
    natake na natdetdetna babantapa ngang ma natapan.
  bus-bus: Àgↄ̃ kú kↄ̃o nna. Àton a zĩnda sɛ́ lezĩro. À gbɛ̃nna kpá kↄ̃n takaasideenↄ.
    Àton a zĩnda diɛ yãdↄ̃rinↄ ũro.
  gub-BL: Pezekaiw hemetarer katu ma'e wanehe nehe. Pezekaiw hemetarer 'ym ma'e wanehe
    nehe no. Peiko wera'u zo amogwer wanuwi nehe. Peiko ma'e hereko 'ymar wazàwe nehe.
    Pezapo wyzài ma'e amogwer uzeruzar ma'e wanupe nehe. — Aiko tuwe ma'e kwaw katu
    har romo ihe, peze zo wanupe nehe.
  imo-imo: Imboma kinye konopu tendekuna pupili uluma tendeku tiko teko molangei.
    Eno kakeramakera naa ningo imbo awilima moromolo, we imboma kinye naa andopo molomolo
    ungu naa ningo, imbo imbi naa mololima kinye konopu tiko tendekuna tapu toko molangei.
    Eno na imbi paa ola moromo, na paa lipe manjili peremo imbomu moro ungu naa neio.
  boj-boj: Niŋgi segi segi kalil areqalo qujaitosib soqniy. Niŋgi nuŋgo segi ñam soqtqa
    are qalaib. Niŋgi tamo ñam saiqoji naŋgi koba na laqniy. Niŋgi diqoqnsib endegsib
    maraib, “Iga powo koba ti unum.” Niŋgi degaib.
  eng-DRA: Being of one mind one towards another. Not minding high things, but consenting
    to the humble. Be not wise in your own conceits.
  knf-knf: Naŧiinkaran. Nakdo kala mndëm, naţëpën ţëp nawalan ikowan. Nawutan kaşal
    kaji natit apel bandukiiŋ.
  san-KHM: អបរញ្ច យុឞ្មាកំ មនសាំ បរស្បរម៑ ឯកោភាវោ ភវតុ; អបរម៑ ឧច្ចបទម៑ អនាកាង្ក្ឞ្យ
    នីចលោកៃះ សហាបិ មាទ៌វម៑ អាចរត; ស្វាន៑ ជ្ញានិនោ ន មន្យធ្វំ។
  arn-NT: Welukonkechi ayükeaymün tamün kiñewküleael. Mallmangelayaymün, welu may
    ñom piwkengelu trokiwkülemün. Kimkawünngelayaymün rume.
  zas-NT: Gol gubajn zagdxe con ree lasaꞌdi, ad güündi nabë, gol gojc bén naxanladx.
    Ad naladxidi mazri rajquidi guial loj ree ben ren.
  ken-NT: Bák ká ɛyɔŋ ɛ́mɔt nɛ batɨ. Bǎkɛ́ yoŋ mmʉɛt, fyɛ́ ka mmʉɛt nɛ yɛ̌ chí
    bo abhɛn bápú yɛ̌nyɨŋ. Bǎkɛ́ kaysi bɛ bǎrɨŋɨ yɛ̌ntɨkɨ ɛnyɨŋ.
