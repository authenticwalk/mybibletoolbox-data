  kan-OKCV: ಈ ಲೋಕದ ನಡುವಳಿಕೆಯನ್ನು ಹೊಂದಿಕೊಳ್ಳದೇ, ನಿಮ್ಮ ಮನಸ್ಸನ್ನು ರೂಪಾಂತರಿಸಿಕೊಂಡು ನವೀಕರಿಸಿಕೊಳ್ಳಿರಿ.
    ಆಗ ನೀವು ಉತ್ತಮವಾದ, ಮೆಚ್ಚುಗೆಯಾಗಿರುವಂಥ ಮತ್ತು ಪರಿಪೂರ್ಣವಾದ ದೇವರ ಚಿತ್ತ ಯಾವುದು ಎಂಬುದನ್ನು
    ತಿಳಿದುಕೊಳ್ಳುವಿರಿ.
  bbb-bbb: Ro jade uri e ume igeko Godi naebe ma vierafevo bu kenoevo ijiege kenoevo.
