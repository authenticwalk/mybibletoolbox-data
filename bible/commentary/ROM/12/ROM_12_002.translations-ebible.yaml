  nya-nya: Musafanizidwenso ndi makhalidwe a dziko lino koma musandulike pokonzanso
    maganizo anu. Ndipo mudzadziwa ndi kuzindikira chifuniro chabwino cha Mulungu
    chomwe ndi chokondweretsa ndi changwiro.
  ngu-NT: 'Ma ca sa xmohuicacan quen on tlalticpactlacamej nohuicaj, yej xcahuilican
