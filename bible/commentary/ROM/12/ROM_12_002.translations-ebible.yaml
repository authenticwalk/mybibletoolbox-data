    hulia lemo poinga mur ke nanasia letemo tuanin ngana heueu ngana nemur. Ke pomalam
    lape a etei tote poinga nemur nenge NeHalang mutena taua iri, pe a eteia poinga
    nemur nenge te urana pe te pengpeng pe poia i ke iech.
  eng-BBE: And let not your behaviour be like that of this world, but be changed and
