    siakaan adat. Diꞌak liu, foo leet baa Naꞌi Maromak atu babilan emi toꞌo nafou
    emikaan kakutak. Hodi nunia, emi bele hatene lia hotu-hotu tuir dalan foun. Emi
    moos bele hatene saa mak Naꞌi Maromak nakara emi halaꞌok bodik Nia. Lia mak Nia
    nakara nia, nanis lia diꞌak, lia tetuk, no lia mak nalo Nia neon diꞌak.
  hlt-MCSB: Te dongah hekah diklai he rhoii uh boeh. Tedae lungbuei tlaihvongnah neh
