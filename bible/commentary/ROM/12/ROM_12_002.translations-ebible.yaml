    me unusöch, pwal met mi apwapwai i.
  ssd-ssd: Tane kilke te tuku maŋau te-pur ndawap. Taŋgine wamdus Kuate mbolŋge palpe
    sulumba kitek mayok kape. Tane taŋamba Kuate tuku nzali kila palpe sulumba wam
    magenu o mbolŋge Kuate garete ta ke likam kumuŋ.
  acr-TNT: Maꞌan chi e alak pachaꞌ ri caquiꞌan ri winak re ruwachulew wakꞌij ora.
