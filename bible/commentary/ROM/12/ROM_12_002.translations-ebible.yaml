    hti hik bugarahkomm.
  bht-bht: कने इस संसारे दे लोकां सांई मत बणा; पर तुहाड़े सोचणे दे तरीके जो परमेश्वरे
    जो बदलना दे ताकि तुहाड़ा चाल चलण भी बदली जाऐ, इयां करिके तुसां जो पता लगी जाणा
    की परमेश्वर क्या चांदा है, कने उदिया नजरा च क्या भला, सिद्ध कने सही है।
  eng-NOY: and be not conformed to the fashion of this world, but be transformed by
