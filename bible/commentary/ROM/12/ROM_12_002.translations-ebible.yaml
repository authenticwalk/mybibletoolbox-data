    namoigui 'iraraa 'iniai taha na 'irisia God domoi haua, mamoi 'irara'i maho nara
    goro mara odo-odo na wa'ewa'e 'ini'i a God.
  srp-1865: I ne vladajte se prema ovome vijeku, nego se promijenite obnovljenjem
    uma svojega, da biste mogli kušati koje je dobra i ugodna i savršena volja Božija.
  agt-agt: A awemuy mantu parigan ya gagangay na awan kiden mangurug, te pauli muy
