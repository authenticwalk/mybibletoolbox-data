    gu hahopek, povozahoh hodad tin povonañ het ari tin tairañ tovai sohopeken God
    etet arimaz biñ ravohopanez nen poñizahar hodad tat het tin poñ tovai sohopek.
  jid-jid: Na yo tu ni kpye u ngbungblu yina, kami ndri mbi sran ni mi son sa'a mbi,
    Tima kima ndi toh ikpye wa a ndindi ma, u'kpaa nda hi ngre me nimyren Rji.
  wmw-wmw: Musiinshi vyawainshi wanu wa mulumwengu‑mu, ila mwaseni Mwenyezimungu akupindureni
    ankili zenu muwe na mawazo mapya. Tendani javyo ipate mwijiwe vyaasaka Mwenyezimungu,
    vyema, vyakwajibisa, na vyakukamilika.
  gmv-GGM: Loo7o ufaysizazine kumeth gididazi Xoossa sheney azakone inte paaci erana
    mala inte qofan oraxidi lamettite attin hayssa alame asa milatopite.
  ssg-ssg: Kum aile usiusi saun ti teka seilon laha kum tioi Haeu. Hani lioiwa Holi
    Spirit kapiti namilomuto lehe i towiahu amuto hani seilon haun usiai Haeu. Aweisal
    tenen ien amuto tioi aluini waliko ti Haeu pahan amuto ailewa. Amuto paxai tioi
    waliko tenen ewi, waliko tenen Haeu amuke ma amuto pon usi hapoponowiai namilon.
  zpo-NT: Nu nalet be re kwaan nle re xaa yizhyo ne, sinka nzhaal laa be chee Dios
    re xgab cheen be, nu snee ne be xomod nak kwaan nle Dios xgab kwaan nak kwaan
    wen, kwaan nyula Dios, nu kwaan nali nak.
  poy-poy: Namulikala makaliru ga pasipanu, kumbiti mulikali makaliru gakafira Mlungu.
    Mlungu katendi magalambula ga myoyu yamwenga kwa kugagalambula maholu ga mwenga.
    Shakapanu hamuwezi kugamana gakafira Mlungu na kushimana shitwatira shiheri shashimuherepeziya
    yomberi na shashikamilika.
  qwh-NT: Y amana que tiempu mana alli ruraq nunacunanoqa qamcunaqa llutanta rurar
    cacuyëtsu; antis jucnopa yarpacachëta yachacuyë. Tsenopam llapancho Dios munashqanno
    cushiquipaq alli cawaquita musyariyanqui.
  gaw-gaw: Danab laa ag wan imup̱an kobolnuib guaṯak oiṯeb amubia aib oip̱ig. Iiṯa!
    Kayak Nug heeb, ahilag dab mak ena bau beeb, ag oiyak baup̱a oiyeg! Ag anam hena
    amu ag Kayak, Nug ag aḏi heḵulagnu dab meṯe amu ag dooglag. Ag amu doona amu ag
    Kayak Nug aḏi haknu ena dooṯe, aḏi haknu enanag dooṯe, aḏi haknu elelenab dooṯe
    amu ag amu ele dooglag.
  nca-nca: Ko noko uniparetoro kiraróye ma howewero. Kini, yeŋo iŋo-iŋoye ri keta
    qu tiníkata ye kiraró keta qu tunoqi. Ŋunde tero ye Anutu koro nuŋguríŋo ŋu howero
    do otete meté qu kato eŋgé meté mu riní tunoqeyote ŋuro iŋomukowaŋgo, ko Anutuko
    otete karo metéŋoyote ŋuro iŋomukowaŋgo.
  zpz-NTPP: Nunu cueꞌ gyicy der mod nu ricy cualcyer la mbecy nu yuꞌ gyishlombecy,
    sinu gush der tub shcab cub, gun orzeꞌ gac der tub mbecy nu reñaꞌ na par mod nu
    na der gulas. Gun orzeꞌ gad lagy der de coz nu rlagy Ñgyoozh. Gad lagy der la
    na de coz nap. Gad lagy der la na coz nu rlagy mi. Gad lagy der la na coz nu sac
    falt ni.
  mkj-mkj: Kamwai joah kahlmoangi wihwia kan en jampah oauwe, a kamwai mweidoahng
    Koahs en kawiliakapwihla loaloamwai nehn Ah en ukudla amwai lamlam unjek. Doari,
    kamwai pirin kidalda kupwuren Koahs, dahkij mwehu apel dahkij ma Ih perenki apel
    dahkij ma unjek.
  zac-NT: Adë chu guëquëréldëdiꞌi ziquë los de más mënë shtë guë́ꞌdchiliu, sino gulë
    gac mënë nacubi por cambi nananú laꞌni lduꞌu të. Zni másruꞌu gac bëꞌa të naná
