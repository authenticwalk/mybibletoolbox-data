  mdy-ETH: ኮሺ ሃሣ ዎዛሳያ፥ ፓጫ ባኣዚያ ባኣያ ማዔ ፆኦሲ ማሊፆ ዒንሢ ዔራንዳጉዲ ዒንሢኮ ዒና ዓካዺ ላኣሚንቶንጎ፤ ጋዓንቴ
