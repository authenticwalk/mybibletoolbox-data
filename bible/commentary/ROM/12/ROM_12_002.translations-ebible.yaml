    sete kam vibꞌaꞌnla txumbꞌal setiꞌ, vaꞌl txꞌanel utz, tiira tzꞌajel.
  xsi-xsi: Miki ma kapaveta kuku tâno ŋine ne vetâŋa kaa kaa kilo ndimo. Ara ŋana
