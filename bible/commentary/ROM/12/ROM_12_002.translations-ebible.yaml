    onok eposek keserna, Anut nukan wou ererai. Anut nukas ak onok erekapu eposek
    tuku senes keseraun awareäu.
  inb-inb: Mana kaugsaichi, kai alpamandakunallawa iuiarispa. Iukangichimi, Taita
