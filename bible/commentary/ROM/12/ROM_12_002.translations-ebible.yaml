    êdêc xam xovô môp wê Anutu xêyaa vin lec nêb il tɨmu vô ge, ên môp tige nivɨha
    yuu xêseac tɨyi wê ob vông Anutu xêyaa vô nivɨha vô il ge.
  nak-nak: Umalati mulimuli la vulovulo ale kama kokora te la vovo. Eala moli amuto
