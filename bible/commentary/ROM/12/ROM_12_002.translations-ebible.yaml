verse: ROM.012.002
translations:
  kpx-kpx: Lainaho vatae vaveve ehovagelive. Isito huhuihuhuie doga vai Dilava ehovage
    auna la huhuihuhui ekovehage lana kemo isivive hilokai vahaehove vai hoesehavove.
  okv-H: Eto ungo enda ta hajire avo mane aisova te ungota hotembari avo jandireketo
    hotembari eha humbuto God ta uje pere avo kogue ari javotoho davore God na kito
    osa aisuja ari avo pere ue irivujo.
  tbo-tbo: Ega ona dewa memi po hipuli a dewa ona wotagohi, ma Yaubada uyahina ona
    palihalena memi po nugonugomi ina laiwounihi uyahinei po galenami ina buinihi,
    po apo emoemotami Yaubada a nugotuhu awai dewadewana po wainugodewadewana po wohakihaki
    dumana ona hanapugeya.
  mal-C: ഈ കാലഘട്ടത്തിന്റെ രീതികളോട് അനുരൂപപ്പെടരുത്; മറിച്ച്, ചിന്താരീതിക്കു സമൂലനവീകരണം
    വരുത്തി നിങ്ങൾ രൂപാന്തരപ്പെടുക. അങ്ങനെ സദ്ഗുണസമ്പന്നവും സ്വീകാര്യവും സമ്പൂർണവുമായ
    ദൈവഹിതമെന്തെന്നു നിങ്ങൾക്കു സ്പഷ്ടമാകും.
  grc-SR: καὶ μὴ ⸂συσχηματίζεσθαι τῷ αἰῶνι τούτῳ, ἀλλὰ μεταμορφοῦσθαι⸃ τῇ ἀνακαινώσει
    τοῦ νοὸς ⸋ὑμῶν,⸌ εἰς τὸ δοκιμάζειν ὑμᾶς τί τὸ θέλημα τοῦ θεοῦ τὸ ἀγαθὸν καὶ εὐάρεστον
    καὶ τέλειον.
  bgc-bgc: इस दुनिया के माणसां बरगे ना बणो, पर परमेसवर थारी सोच नै बदलै, अर थारा चाल-चलण
    भी बदलता जावै, जिसतै थम परमेसवर की भली, अर आच्छी लागण आळी, अर सिध्द इच्छा अनुभव
    तै बेरा पाड़ सको।
  khz-khz: Etanopara gena maguli e kala irauiraura ragai pio gapi-ragera e ragai pio
    kalara. A gomi gemi tugamagi pio vega-valigura, pe gemi maguli pia veporogi. Voanana
    vou Palagu gena ririwa taunatauna pio ripa-gitakaua. Pio ripa maki, arigia nama
    iwavagi, Palagu na everere-agiana gauna.
  deu-TKW: 'Und gestaltet euer Leben nicht gleich dieser Welt, sondern verwandelt
    euch durch Erneuerung eures Denkens, um zu erlangen das Gefühl dafür, was Gottes
    Wille ist: Das Gute, Wohlgefällige und Vollkommene.'
  zsr-NT: Cutur gunliꞌ laꞌ tuz ca tun bunách dza ni zoaruꞌ naꞌa, san gul‑gác bunách
    cub le nucubëꞌ Dios icj ládxiꞌdauꞌliꞌ. Gul‑gún cni quië gac gnö́ziliꞌ le nac dxiꞌa
    rëꞌnnëꞌ Dios gunliꞌ, lë naꞌ rdzag ladxëꞌë, len le nac gdu.
  lin-lin: Bomekolaka te bizaleli ya tango oyo, kasi bobongwana na nzela ya boyeisami
    sika ya mayele na bino, mpo ete bososolaka mokano ya Nzambe, oyo ezali malamu,
    esepelisaka Ye mpe ezali ya kokoka.
  hns-NT: Doenia ke manai log ke dekhie-dekha na kar. Oesab to aapan man waala kare
    hai. Bakie toelogke tjaahie naawa rakam se sotj-bietjaar kare ke. Tab toelogke
    man badal djaaiga, aur toelog djaan djaihe kie Parmeswar ke man me ka hai. Oe
    to maange hai kie hamlog aapan djiewan safa se bietaai, barhia se sotj-bietjaar
    karie aur poera rahie.
  noa-E: 'Oob sĩi parhoobam khʉʉnau jãga wënʉrraju aai nʉ a jaaujemjö amiet. Magju
    khãai idëu Ẽwandamagta ichdëu khõsi simjö pãach khĩirjug wajaug paapibat, ichdëu
    pãachig nem waupi jaau simta khap aag: wajapcharan mag khai magan khani i dau
    na wajapcha sĩ a khaphʉ nʉm dʉ̈i khani irua khõsi sĩ a khaphʉnaa ĩchab jãgata
    nem agcha wau wënʉrraju a khap aagma.'
  eng-EMTV: And do not be conformed to this world, but be transformed by the renewing
    of your mind, that you may prove what is that good and well pleasing and perfect
    will of God.
  mib-NT: Te ma cáca ró jíín táca modo casáha ñayuu ñayɨ̄vɨ yáha, chi sa na sáma ró
    modo cani ni rō, te ndujeé jéē níjnūní rō. Te súcuan te cuu nacāji ró ndé‑ni cúu
    jeē váha jeē nújnahan ni Yaā Dios, jeē cúsɨɨ̄ ni yā, jiín jéē íje ni rō jiín jnúhun
    ya.
  lif-NT2: इक्‍सादिङ् खाम्‍बेःक्‍मोबा थिम्‍मिन्‍नु मे़दङ्‌ङासिम्‍मे़न्‍ने़ॽओ कर खिनिॽ
    निङ्‌वाॽबान् ले़क्‍खे़म्‍मे़ॽर कुसङ् पोःक्‍खे़म्‍मे़ॽर पेगे़म्‍मे़ॽओ॥ हे़क्‍केलॽरिक्
    निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ नुःबा, कुनिङ्‌वाॽ के़दाःबा नु कुलिङ्‌धो के़गे़प्‍पा कुनिङ्‌वाॽइन्‌थे
    वाॽ खे़न् निङ्‌वाॽ खोःमा के़सुक्‍तुम्‍लो॥
  xnj-xnj: Mkoto kulanda mambu ga mulima uwu, nambu Chapanga ang'anamusayi mitima
    yinu kwa kung'anamusa maholo ginu. Penapo ndi yati mwimanya maganu ga Chapanga
    gala gabwina gegamganisa mwene na cheigana nyenye muvyai.
  mmx-mmx: Nemen gat mita reven seo at laxaloklok at na lavatbung menemen. Ketla mina
    ke ne Moroa na lox ekun levendoxoma atnemi mi lodoxoma ren kusu minaba ravasu
    ngan luvuttadi maxat at levempanga mik lox i. La minaba epovo ba xusu mina long
    lenget ka lodoxoma at ne Moroa ri levempanga i lox avukat la ik lox amomo i la
    ik mokso.
  cbr-NT: An ënë nëtënu 'icë ñuishi sináncë unicaman sináncësa oquin camina sinántima
    'ain. Usaquin sinánquinma camina sinanaquin uisairaimi upí 'iti cara Nucën Papa
    Dios cuëënia, usai 'iti 'unánan an 'aquincëx usai 'iti 'ain.
  tee-NT: Jantuch vana anavit'it ju ixk'achat ju ani lacamunutpa' tachi ju talai ju
    jantuca' talhilaca'anta ju Cristo. Tamch a'unt'it ni talasast'initan ju mintac'atsan'an
    ju Spiritu Santu. Ju chunch laich ap'umisp'aya'it'it ju tucan ixk'achat ju Dios
    ju milacata'an. Ac'ats'aya'it'it tamalhch ju k'ox ju anaviya'it'it chai tamalhch
    ju k'ox calhiulaya' ju Dios.
  eng-LSV: and do not be conformed to this age, but be transformed by the renewing
    of your mind, for your proving what [is] the will of God—the good, and acceptable,
    and perfect.
  cak-NT: Man titzeklebej quic'aslen ri winak ri man quiniman ta ri Dios. Xa can tiya'
    lugar che ri Dios chi nujal ri ino'j (ina'oj), chi quiri' can xtijalataj ri ic'aslen.
    Y xtina'ej anchique nrojo' ri Dios chi niben. Ri nrojo' raja' ja ri utz, ri nika
    chech y can jabel.
  pah-NT: 'Tapembopogwei ti g̃a – kiroki g̃a oko Tupana''ga remimbotare''yma rehe.
    Pe''ji ti Tupana''ga pe: “Ore mboheaporog̃itapyahue''ymi ti,” pe''ji ti ga pe.
    Pendeaporog̃itapyahurame po ti pe ikwahavi pejikovo Tupana''ga remimbotarimova''ea
    rehe. Garemimbotarimova''ea ko nahã: kiroki pyry hete, kiroki a''ea rehe Tupana''ga
    onhimohẽ, kiroki ndogwerekoi a''ea hoheva''ea pyryvamo – a''ea ko Tupana''ga remimbotarimova''ea.'
  sja-NT: Oonáatɨ na p'ek'au eujãdepema ijãadak'aa beerãpa oopatak'a. Mãɨrãpa k'ĩsiapata
    ãchia oo k'inia p'anɨdepai. Parã jõdee, k'ĩsiadaipia bɨ Ak'õrepa k'inia bɨk'a.
    Mãgá k'awaadait'ee Ak'õrepa k'inia bɨ ne-inaa pia, k'achia wẽe; ne-inaa irua pia
    ak'ɨpari.
  xed-xed: Ma ksə kuni ta saɗa mnduha ma na ghəŋa haɗik na, zlaŋwa Lazglafta ka mbəɗaghunafta
    tsi ta ndana ghuni ka lfiɗ, kada laviŋta kuni ta tsatsaftá skwi ta kumə Lazglafta,
    skwi ya ta ɗinuta, ta zɗəganata, ta payuta.
  mks-NT: A̱ cája ga̱ ndó ña̱ núu ña̱ cája ña̱yivi ñuyíví. Quia̱hva ndó ña̱ma̱ni̱
    nu̱ Ndióxi̱ ña̱ ná ndaja vií a̱ xíní túni̱ ndo̱. A̱nda̱ jáví canda̱a̱ ini ndó
    ña̱ cúni̱ mé á caja ndó. Ta xi̱hín ña̱ yóho cuu caja ndó ña̱ va̱ha ta cuu caja
    vatá ndó ini mé á ta cuu caja ndó ña̱ cúni̱ mé á xi̱hín ndinuhu ini ndó.
  gfk-S: 'Waak mu haut leh habaling ikin ra mangana ula hanuo be na gil mu be mu na
    lon haruat ta ira nuno gingilaan. Iesene mu na hasigarna ira numu mangana lilik,
    waing ira numu nilon nage kikios hanana. Ing be mu na gil hobi mu na walar ma
    mu na nes kilam ira gingilaan ing i haruat tano sinisip tane God ma i horek: ira
    bilai na gingilaan, ira tintalen i takados harsakit, ma ira tintalen i halaro
    ie.'
  bmu-bmu: Mutuk gölmegö ahakmeme bölöŋaŋgö areŋi wuataŋgöba malgetmö, nalö kewöŋe
    mewö kude toroqeba ahakŋe. Mewö qahöpmö, mönö urumötmötŋinan kölöŋaiiga letota
    malme. Mewö mala Anutunöŋ eŋgöra sihimŋi denöwö mötzawi, mi jaruba ölöp köhöiba
    kewöta miwikŋaime. Mi miwikŋaiba miaŋgö dop ahakŋe ewö, mönö köna ölöpŋi wuataŋgögetka
    dop köl waŋgii aködamunŋinambuk ahakŋe.
  dgz-dgz: Piup guegue mega ya ta aisiwaniane go gare God wapi gapan imuya entanep
    guegue ewakewa ame gapan ta aisiwanian. Ap tane God anuini e den anui. Ame anut
    mega kakaewa ame anuiwaniampinawa ame God atonuya anuta.
  eng-GNV: And fashion not your selues like vnto this worlde, but bee yee changed
    by the renewing of your minde, that ye may prooue what that good, and acceptable
    and perfect will of God is.
  zaa-NT: Bíttuúru guni le ca cosa mal nu rú'ulatsi' yétsiloyuį, sino ná qui'ni gata'
    attu la' rulábalatsi' cubi qui' le, para qui'ni la'labàni qui' le nna ccą́ completamente
    tsè' por la'huacca qui' Tata Dios. Ą' modo nna gunibia' le voluntad qui' Tata
    Dios lani le quiere decir, itute nu ná tsè' nu rú'ulatsi'e qui'ni guni le.
  eng-WEBSTER: 'And be not conformed to this world: but be ye transformed by the renewing
    of your mind, that ye may prove what is that good and acceptable, and perfect
    will of God.'
  guh-guh: Pëtsa paexanavanapame pacuenia exanavanapa Dioso apo pejumecovënëtsivi.
    Biji rajane panajamatabëcuenecopare Diosojavabelia papecarajutsinexa pejanajamatabëcuene.
    Nexata bajarapacuenia payapëtaename xua Dioso pacatojitsipa paneexanabiabinexa.
    Xua Dioso pacatojitsipa paneexanabiabinexa, bajaraxua bitso pexaniacuene. Bajaraxua
    itsa paexanabiabianame, Dioso pacasivabarëya tsane.
  bon-bon: Ai gawecewe me mule bine gone jaawenemuye! Gawecewe biname bime singi weemämu
    gone yaawaduye! Yepä, weeme ngene atwanena Acejiyame ne yääcäruye tabe kirece
    me wawename. Weene piba taatu miiji gemi teeme singi poto cidi me umle äbitame
    egä ngena mule gyene miiji, ngena gyene toraca teeme tääpume, piiyepu ngena gyene
    conocäco.
  nhw-BL: Ayacmo xijchihuaca quen ama quichihuaj masehualme ipan ni tlaltipactli.
    Pero xijcahuilica Toteco ma anmechyolpatlas huan ma anmechchihuas anyancuique
    masehualme pampa anquipatlatiyohuij amotlalnamiquilis ica catli cuali. Huan quej
    nopa anquimatise tlaque ipaquilis Toteco. Huan anquiitase para anmechpactis catli
    yaya quinequi xijchihuaca, huan quisas cuali huan yejyectzi huan catli senquistoc
    quinamiqui para amojuanti.
  swh-ONEN: Msifuatishe tena mfano wa ulimwengu huu, bali mgeuzwe kwa kufanywa upya
    nia zenu. Ndipo mtaweza kuonja na kuhakikisha ni nini mapenzi ya Mungu yaliyo
    mema, yanayopendeza machoni pake na ukamilifu.
  wbi-wbi: kange namungafwatisiaghe isa mu iisi iji, looli musyetukisivue kwa kuvomba
    uvufumbue vwinu. muvombaghe ndiki mupate kukagula amaghanike gha Nguluve ghano
    manono, ghikumunoghela na manywilifu.
  bba-bba: I ku mɑɑ kɑ tɛ̃n tɔmbu weenɑ, ɑdɑmɑ i kɔsio kɑ bwisiku kpɑɑnu kpɑ i kɑ
    wunɑnɑ ye n sɑ̃ɑ Gusunɔn kĩru. Yeyɑ yɑ ɡeɑ sɑ̃ɑ, yɑ mɑɑ wɑ̃, mɑ yɑ yibɑ.
  eng-KJVCPB: 'And be not conformed to this world: but be ye transformed by the renewing
    of your mind, that ye may prove what is that good, and acceptable, and perfect,
    will of God.'
  kgk-NT: Teko rei rekoha-rami ani peiko teĩ peẽ. Peheja katu Nhandejáry tapene moatyrõmba
    pene akã porã hagwã ogwerova hagwã pende rekoha pende py'a gwive. Upe-ma ramo
    Nhandejáry remimbota peikwaa va'erã. Mbava'e tipo oipota Nhandejáry? Oipota iporã
    va'e. Ojéupe ombovy'aharã oipota. Imarã e'ỹ va'e, ndaipóri ha'eixagwa iporãve
    va'e oipota.
  waj-waj: Sa mmatayaa diaa aataruuyauvaa mmatayaa diaiya iikiaaneema ngieetama iikiatee.
    Ngia Anutuuqaata kua tida ee-oo tikio rikioo ngii aakiaiyauvaa hanigioo karaasa
    ausa vuatinniiyauvaa ngii miaivee. Ngia itaama iida fai Anutuuqaa yaata tinniivau
    vai kuaivaa arinaima teeda rikiaaravai. Anutuuqaa yaata tinniivau vai kuaivo yoketayoketaa
    kua nnaasu vainoo. Hama kiisama koonnainoo. Ngia rikiada iikio fai pinaama inna
    yoketainaravai.
  cpy-cpy: Eero poshiya-kota-shitari jaawiki-jatzi-paeni. Tema pishineteeri Tajorentsi
    rowakira-shireta-kaemi. Rootaki piyotan-teeyaawori ikowakaemiri, kameethatzi-motziriri,
    inimotziriri, tekatsi kowitzi-motyaarini.
  ekk-PKP: Ärge järgige selle maailma kombeid; selle asemel muutuge meele vaimuliku
    uuendamisega, nii et saaksite ilmutada, missugune on Jumala tahe tegelikult −
    hea, meeldiv ja täiuslik.
  mpx-mpx: Bahi panayawi gamagaliliyau wali pagan nuku aahe, yaa nuku talamwagimiu
    Yehoba wami nuwatu ni pil pavavaluna. Inoke bosowaimiu Yehoba wana nuwatu kaiwemiu
    nuku atena, nuwatu o i waisi, iya i yaliyaya-an ge nige ana hanahanal etega i
    gagan.
  wbp-wbp: Mamparl-pungkalu-jana yapaju yangkaju ngulangku kuja kalu-nyarra putaputa
    jinyijinyi-mani nyanungurra-piya nyinanjaku. Kuja-kujakujulu-nyanu yungka tarnngangku-juku
    Kaatu-kurlangu-kurraju, ngulangkuju yungu-nyarra kurruly-kijirni nyanungu-nyangu-kurralku.
    Ngula-jangkarluju kapunkulu manngu-nyanyi jungarnilki, manu kapunkulu milya-pinyi
    nyarrpa kaji-nyarra Kaatu wangka. Nyurrurlarlu kapunkulu milya-pinyi nyiyarningkijarraju
    ngurrju-nyayirni, manu kapunkulu milya-pinyi nyarrparlu kajinkili wardinyi-mani
    Kaatuju.
  luo-luo: Kik koro ulu kit ngima pinyni, to lokreuru ka parou doko manyien pile,
    eka unubed gi nyalo mar pimo kendo ngʼeyo dwach Nyasaye, ma en dwache maber, mowinjore
    kendo malongʼo chuth.
  nhe-NT: Ayoc xijchihuaca queja ama quichihuaj tlacame ipan ni tlaltepactli. Pero
    xijcahuilica Toteco ma inmechyolpatla huan ma inmechchihua inyancuique tlacame
    pampa inquipatlatiyohuij imotlalnamiquilis ica tlen cuali. Huan queja nopa inquimatise
    tlaque ipaquilis Toteco. Huan inquiitase para inmechpactis tlen yajaya quinequi
    xijchihuaca, huan quisas cuali huan yejyectzi huan tlen senquistoc quinamiqui
    para imojuanti.
  aii-aii: ܘܠܵܐ ܦܵܝܫܝܼܬܘܿܢ ܡܘܼܕܡܝܼܹܐ ܠܐܵܗܵܐ ܙܲܒ݂ܢܵܐ ܐܸܠܵܐ ܦܘܼܫܘܼܢ ܫܘܼܚܠܸܦܹܐ ܒܚܲܕܲܬܬܵ‌ܐ
    ܕܪܸܥܝܵܢܵܘܟ݂ܘܿܢ ܕܡܵܨܹܝܬܘܿܢ ܦܵܪܫܝܼܬܘܿܢ ܨܸܒ݂ܝܵܢܵܐ ܕܐܲܠܵܗܵܐ، ܕܝܼܠܹܗ ܛܵܒ݂ܵܐ ܘܒܲܣܝܼܡܵܐ
    ܘܓܡܝܼܪܵܐ.
  esk-NT: Atriŋusruŋaqasri iñuiñun marruma nunam, aglaan simmiqsillusri nutaqtillusri
    isrummatigikkasri. Taatnaġupsi kaŋiqsitḷasriñiaġiksi Agaayyutim pisułha ilipsigun.
    Suli iḷisimatlasriñiaġiksi nakuuruaq, quyaqnaqtuaq Agaayyutmi suli nalaunŋaruaq.
  msb-msb: Dili kamo mag-irog sa mga kinab-anon na nakaugalian kundi magpaliwat sa
    Dios paagi sa biyo na pagbag-o sin isip agod maaraman niyo kun nano an pagbuot
    niya, na an gusto sabihon, kun nano an maayo kag tama gayod na himuon, kag kun
    nano an makaiila sa iya.
  cpa-NT: Tsa¹ma¹cánh³ hniah¹² mai³¹ quiah¹² jmøi¹guǿi¹ la². Mi³qui² mi³tsëh¹³ hniah¹²
    juu¹² jmø³hiég¹ quiánh² hniah¹². Mi³jøng² li¹ŋih³ hniah¹² ha²lah hniu¹ Diú¹³.
    Li¹ŋih³ hniah¹² juu¹² lah¹dsóh² juu¹² ja³dsio¹, heh¹² Diú¹³ hniah¹².
  dso-dso: ଏ ଜଗତେ ରଇବା ଲକ୍‌ମନର୍‌ ପାରା ଚଲାଚଲ୍‌ତି ଇସାବେ ଜିଉନା କାଉନା କରାନାଇ । ପରମେସର୍‌
    ତମର୍‌ ମନ୍‌ ନୁଆକରି ବାଦ୍‌ଲାଅ । ସେନ୍ତି ଅଇଲେ ସେ ମନ୍‍ କର୍‍ବାଟା ବୁଜିପାର୍‌ସା । ଆରି ଜନ୍‌
    ଚଲାଚଲ୍‌ତି ତାର୍‌ ମୁଆଟେ ନିକ, ସିଦ୍‌ ଆରି ତାକେ ସାର୍‌ଦା କରାଇସି, ସେଟା ଜାନି ପାର୍‌ସା ।
  meu-meu: Ina tanobada oromana na basio tohotohoa; a lalomui ba hamatamata, bae idau
    vaitani, bena Dirava ena ura, mai namona bona mai hairaina bona mai hereadaena
    ida, vada ba diba.
  yva-NT: 'Vemo weatavondi mine so ama ananyao rai nora, muno vemo weataobombe vatano
    mine so awa ana wo rave rai nora. Yara wapo wasakari raneka Amisye ai indamu Po
    wapa ana wadatantona ranigwan nggwanyin indamu weapamo maisyare vatano gwanyin.
    Wea umba wapo Amisye apa bekere raen kakavimbe: Apa bekero ngko dave muno mamaisy
    omi mo anuga raveti ranayanambe.'
  dgc-dgc: Diyan kam umayun ta ugali ta munduae. Engˈwan ipabagu kam ta Diyos tu isip,
    monda mabagu tu ugali moy, monda mapospusan moy éng anya i kaluuben na Diyos.
    Monda mapospusan moy éng anya i mahusay ta Diyos, o éng anya i kasayaan na, sakay
    ta tama a gimet.
  zpm-NT: Ib tsienaḻdraa to grë ncuaaṉe ndzinlid ne noyac lo guidzliu rii, grëse zhgab
    ne paat rquiind, goḻcueew guic to; zeeṉa gban to zigne racladz me, ni guieṉ to
    gaṉle zha wentaaw zeeṉe zienaḻ ne miṉe rnabey me.
  hix-NT: Àsok hana natxow ha, toto kom ha. Tano me ronye rma neryehotetxow hamà.
    Nyamoro hoko ehohkahra ro mak ehtxoko. Anar me harha ehtxoko, ohnawonye. Ohxe
    roro harha ehutwatxoko. Àro wyaro ohxe harha oyehutwantokonye, Khoryenkomo yehutwatxho
    ryhe muhutwetxow hamà. Onà wyaro ryhe ryesnàr xe nay hamà, Khoryenkomo, màketxow
    hamà. Noro yehutwatxho yawo ro kehtokonye, ohxe tehxatxow hamà. Noro teryehotanàhyatxow
    hamà. Ohxe ro mak tehxatxow hamà, noro yehutwatxho yawo ro kehtokony mak ha.
  sim-sim: Jir avak ma misambik fehe li uwa nombon heyeshihi jir nga avak li uyawa
    hom ji uyawa hala, wahau. Hako ji halanak Avui Wasilaka avak jirin or tolo wornashinak
    ji hishiyarihi mbele mbele os ji ukmbaha nor mbahandan avak armek ji heyekrahakoroka.
    Uhu mbele mbele jivi ol or rupshinda ondon avak ji heyekrahakoroho os or mbahanda
    nombo hom ji liyaka.
  npi-ULB: यस संसारको ढाँचाअनुसार नचल, तर आफ्‍नो मनलाई नयाँ बनाई पूर्ण रूपमा परिवर्तित
    होओ । परमेश्‍वरको असल, ग्रहणयोग्य र सिद्ध इच्छा के हो भनी जान्‍न यसो गर ।
  cgc-cgc: Dili kaw en magsunod ta pamatasan na igo ta isip ta mga ittaw na ula gapati
    ta Dyos. Magpasakep kaw naan ta Dyos aged bag-uon din inyo na isip para kyo yan
    mga bag-o en na mga ittaw na gasunod ta pamatasan na igo ta mga gapati ta Dyos.
    Daw iling tan na magpasakep kaw, mlaman nyo daw ino iya na liag na buaten nyo
    na yon man mga buat na miad daw makapalipay man ki kanen daw igo gid.
  tim-tim: Akto agak memeyeŋe hângâlâk nâŋgâm manmai dop are bo akbiâp. Anutuŋe hanyeŋe
    nâŋgâ nâŋgâyeŋe mem purikatberâmbo owâi akmâ nâŋgâmbiâ humo agâkgât Anutugât han
    âlepŋe ârândâŋ are miawakyekto ekmâ egâliaŋbei.
  yor-yor: Kí ẹ má sì da ara yín pọ̀ mọ́ ayé yìí; ṣùgbọ́n kí ẹ paradà láti di tuntun
    ní èrò inú yín, kí ẹ̀yin kí ó lè rí ìdí ìfẹ́ Ọlọ́run, tí ó dára, tí ó sì ṣe ìtẹ́wọ́gbà,
    ti ó sì pé.
  wos-wos: Guni ané héfambu rekwa du takwa hurundaka maki yamba hurukénguni. Guni
    Godmbu huli mawuli héraata déka sarékéta guni huli du retanguni. Wungi reta guni
    God mawuli yandéka jonduka xékélakitanguni. Wunde jondu angi dé, yikafre jondu,
    yikafre sémbut, yikafre male jondu di. God wunde jonduka dé mawuli ye.
  emp-NTPO: Naʌ̃ ẽjũãnebemarãba quĩrĩã panʌ quĩrãca nĩbarãnadua, ãtebʌrʌ crĩcha djiwid̶i
    Ãcõrẽba dia b̶ʌd̶eba jipa nĩbad̶adua. Mãwã Ãcõrẽba quĩrĩã b̶ʌra bãrãba cawad̶ia.
    Jũma idjia quĩrĩã b̶ʌra bia b̶ʌa, jipa b̶ʌa, idjab̶a idjia bia unu b̶ʌa.
  eng-F35: Yes, stop conforming to the pattern of this world; rather, be transformed
    by the renewing of your mind so as to be able to experience the good and satisfying
    and perfect will of God.
  ind-ind: '@see-verse:ROM.012.001'
  pes-OPCB: رفتار و کردار و شیوهٔ زندگی مردم دنیا را تقلید نکنید، بلکه بگذارید خدا
    افکار و طرز فکرتان را دگرگون کند تا به انسانی جدید تبدیل شوید. آنگاه قادر خواهید
    شد ارادهٔ خدا را درک کرده، آنچه را که خوب و کامل و مورد پسند اوست، کشف کنید.
  mpt-mpt: Eka ibo dabalim nakaia unangai kukubo amito mo wafu nimibe! Gode bobol
    tem funino mema osa mema kukub osa ibo omkayebe kesoa ibo amitie e bobol tem funin
    ota wafu bianiba e kukub ota namine! Ibo kukub olo inamib mole Gode kukubo ibo
    namine gabeo tekein kenomabiobe. Eka okok ayamo nakaia unangai daayemin okok osa
    eka okok mako okok kemibo Gode seinyemabe osa eka okoko ibo daabenoa naka molot
    unang molot anomabib osa tekein kenomabiobe.
  ssx-ssx: Ikana꞉ma꞉ta꞉ pa kenke wanda꞉halima꞉ pu haleme ekimanu tonka꞉na꞉ apa꞉tao
    puluekema꞉ hone na wia꞉pa꞉peke. Koto pa꞉la꞉pate Koda꞉ma꞉ ika꞉ hone topo pea wiaaso
    ika꞉ puki make la꞉ka꞉laena꞉ lapa꞉peke. Ipikana꞉ma꞉ kutu pia꞉ka꞉na꞉ta꞉ kota꞉ ikana꞉ma꞉
    Koda꞉na꞉ hone pa꞉la꞉ ekita꞉ handilimikie. Kutu pita꞉la꞉ ekita꞉ epekeeki make Koda꞉
    ta꞉na꞉ma꞉ homaasa꞉eki make eki a꞉nda꞉ na piki ota꞉ seliapo pea ula꞉eki make pita꞉la꞉me.
  mkl-mkl: I mɑɑ̀ yɑ ce kucei inɛi ɑndunyɑ ŋɑ, ɑmmɑ i jɔ̀ Ilɑɑɔ̃ ku mu nŋɛ lɑsɑbu
    titɔ̃ iyi ɑ́ kpɑɑsiò kuwɛɛ nŋɛ, ku bɑ i mɑ̀ iyi í jɛ idɔɔbii Ilɑɑɔ̃ ŋɑ. Idɔɔbiɛu
    wee, iyi í jɛ jiidɑ, iyi í dɔ̃ do iyi í kɔ̃ mɑm mɑm.
  gaq-gaq: ଆକେନ୍‍ ମଞ୍ଚ୍‌ପୁର୍‌ନେ ମାପେନେ ଡୁଡୁ ଇସାବ୍‍ରେ ବେବ‍ଆର୍‍ ଆଡିଙ୍ଗ୍‍ଗେପା । ଇସ୍‍ପର୍‍
    ପେନେ ମନ୍‍ ବାବ୍‍ନାକେ ପୁରାପୁରି ଆବଦ୍ଲେଏ ବାରି ପେନେ ଗର୍‌ବେନେ ମନ୍ ପୁରାପୁରି ବଦ୍‌ଲେଲେ
    । ତେଲା ଇସ୍‍ପର୍‍ନେ ଇକ୍‌ଚା ମେଃନେ ମେଁ ସାର୍ମୁଆନ୍ନିଆ ମେଃନେ ସାପା ସାମୁଆଁ ସତ୍‍ ମନ୍‌କେ
    ବାକେ ରକମ୍‍ ବାରି ନିମାଣ୍ଡା ଆକେନ୍‍ ପେ ମ୍ୟା ପେୟାଏ ।
  gof-RNT: Lo77o, ufaysseyssanne polo gidida Xoossaa sheniya hintte shaakki eranaw
    hintte qofan laamettiteppe attin ha alamiya daanopite.
  unx-unx: ନେ ଅତେଦିଶୁମ୍‌ରେ ଆପେ ନେ ପାରିୟାରେନ୍‌ ହଡ଼କ ଲେକା ଆଲ୍‌ପେ ହବାଅଃଆ । ପାର୍‌ମେଶ୍ୱାର୍‌
    ଆପେୟାଃ ମନ୍‌କେ ବାଦ୍‌ଲାଅକେଦ୍‌ତେ ପୁରାଗି ଆପେୟାଃ ମନ୍‌ଭିତାର୍‌ରେୟାଃ ଉଡ଼ୁଃକ ନାୱାଲେକା ହବାଅଃକା
    । ଏନାରେ, ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ଇଛାସାନାଙ୍ଗ୍‌ ଚିନାଃ ତାନାଃ, ଆୟାଃ ଆୟାର୍‌ରେ ଅକ କାଜିକ ବୁଗିନାଃ
    ତାନାଃ, ଆଇଃକ୍‌କେ ସୁକୁଆନ୍‌ ଆଡଃ ପକ୍‌ତାଃଅତେୟାଃ ତାନାଃ, ଏନା ଆପେ ଆଟ୍‌କାର୍‌ଉରୁମ୍‌ ଦାଡ଼ିୟାଃପେ
    ।
  gah-gah: Itó iki miliki itamó nenémo monó gelema vegenalitini avevezahaló loló amino.
    Lekeza nene Ómasímo likigika ale viligokiko haitó lakagata giliki minalo. Lá ikiko
    nene, Ómasímo lititoka molatitoka iti netá nene, netá lamaná itó Ómasímo laga
    avisiti netá itó vihelé lo minati netá nene ali lekelí itaze.
  lcm-lcm: Keve lomlomonai i kuli rina ki ago ta anguan takai animi. Sikei mi atolongon
    a God na ka sakolai animi asi kana vil atanginang ani lomlomonai imi, ani mi kinle
    korong kana vubuk a God, si sa kapo roron, kapo talupus na kapo korong luai.
  aer-aer: Kele angwaretyale yanhe areye-arle arne ahelhe nhenhe-arenye areyeke-ante
    itirrerlte-anemeke. Ngkartele anteme itirrentye arrekantherrenhe akngarte-iweme
    nhenge arrantherre-arle Ikwere arratye itirretyenhenge. Nhenhe-ngentyele anteme
    arrantherre Ngkarte-ngentyele akaltye-irretyenhe nhenge nthakenhe irretyeke Rarle
    ahentye-anemenge, alakenhe mwerre akngerre-arle. Nhenge Re aremele, akangkemele
    anthurre anetyenhe.
  qvc-NT: Chayri amana kawsayllapachu kay mundupa mana baliq kustumbringunata rurashpaqa.
    Ashwanri Taytanchiq Dyusman intrigakayllapa, mushuq yuyayniyuqkuna kanaykillapa.
    Chayshina intrigakashpaqam, Tayta Dyus munashqanda allita ringillapa yach'aq.
    Chaqa payqam munan, payta kushichishpa, allitalla rurashpa, ancha shumaqta kawsananchiqllapa.
  tgl-ULB: Huwag kayong umayon sa mundong ito, ngunit mag-iba kayo sa pamamagitan
    ng pagbabago ng inyong pag-iisip. Gawin ninyo ito upang malaman ninyo kung ano
    ang mabuti, katanggap-tanggap, at ganap na kalooban ng Diyos.
  cbs-NT: Jaska jabun ikunwanbuma natian mai anu jiwe bestixun jamapai tibi akin shinanmisbu
    keskakin ana shinanma jakia shinan betsa watan jaska Diosun matu jiwemakatsi ikai
    jaska bechipaiai besti tapinkubainkanwen. Eska jiweidan, jaska Diosun bechipaimis
    man tapinkubainxanaii, pepakinan, Dios benimawai kemu tapakinan, kanei jawa chintuanmadan.
  xtm-NTPP: Máko jin kondikin ni ja jin ko sa'a ni sukan ka sa'a ñayii ñuu ñayivi
    a. Su'va jin ndaxsama ni ja ka jani ini ni a, sukan‑va'a jin nduu ni ñayii jin
    ko sa'a ja va'a ja ndaa, sukan‑va'a jin kuni ni nde a kúu ja kúni Su'si ma, nde
    a kúu ja játna ini ya ma, nde a kúu ja ndaa ndija ma.
  nnq-nnq: Makajigaje ilekaleka ya padunia pano, nambu Nnoongo ang'alambuye nu kutenda
    mayono mawacho ginu. Penia nga pampakuoto kumanya gapala Nnoongo nu kumanya nhwalo
    ogubi gwambone, ogunhwalalila nu kulimba.
  bao-NT: Ati cuu macãrãre biro biiticãña. Biitirãra, mʉja ca tʉgoeñarijere wajoaya,
    mʉja ca biirique cʉti niirije ca wajoapere biro ĩirã. O biro biirã, Ʉmʉreco Pacʉ
    cʉ̃ ca boorije añurije, ĩa biijejarique, díámacʉ̃ ca niirijere, mʉja majirucu.
  san-ORI: ଅପରଂ ଯୂଯଂ ସାଂସାରିକା ଇୱ ମାଚରତ, କିନ୍ତୁ ସ୍ୱଂ ସ୍ୱଂ ସ୍ୱଭାୱଂ ପରାୱର୍ତ୍ୟ ନୂତନାଚାରିଣୋ
    ଭୱତ, ତତ ଈଶ୍ୱରସ୍ୟ ନିଦେଶଃ କୀଦୃଗ୍ ଉତ୍ତମୋ ଗ୍ରହଣୀଯଃ ସମ୍ପୂର୍ଣଶ୍ଚେତି ଯୁଷ୍ମାଭିରନୁଭାୱିଷ୍ୟତେ|
  huv-NT: Nde mendüjpiün wüx merangan ngo majneaj atnej arangüw meáwan nipilan nganüy
    cam. Netam mengowüjchiün meáwan ngo majneaj leaw iyajcan tiül imeajtsan, merangan
    najneaj, ngo matnej irangan nomb. Cos atquiaj alndom mejawan cuane andiüm Teat
    Dios merangan. Nej andiüm merangan najneaj, merangan palan; aag ayaj andiüm majaw.
  otn-NT: A nu̱yá, da̱mi̱ pähni̱ n'yomfɛ̱ni̱hʉ ya. 'Yo guí øthʉ tengu̱tho øtyø ts'oc'ɛ̱i̱
    ua ja ra̱ xi̱mhäi. Da̱mi̱ 'yøt'e ngue da̱ gom'na'yo'a̱ te ja ngue gdí̱ n'yohʉ.
    Ja̱na̱ngue da̱ zäp'ʉ gui pa̱hmʉ xa̱nho'a̱ te rá̱ pähä Oja̱. Nu̱na̱ te ra̱ nho
    nne Oja̱ ngue gdí̱ n'yohʉ, da̱ gue'a̱ gui 'yøthʉ'a̱.
  nop-nop: Tiŋa hidi’walaŋ hatihatihikdi metam nadisukilitihinit mokit hatiiŋ wondok
    tuwolit mu hatiyaneeŋ. Hidi yadi Bepaŋ kahileune welehik be nadinadihik tubutakaleune
    folonamandap uŋgoniŋ tubune Bepaŋ’walaŋ nadihebet didimeŋgoŋ u nadidakalehinakaaŋ
    takaliyaneeŋ. Bepaŋ’walaŋ nadihebet adi titiŋ momooŋ, eŋ titiŋ Bepaŋdi nadiune
    tuwot hinek eŋ didimeniŋ hinek tilak.
  obo-NT: Yo kow'd ikuu to kodbovotasan to mgo minuvu ka-ay to ampow't ingod, ko konna,
    polammi row to Monama kos koniyun poomdom amoy'd kosorollan dow iddos id kopi-i
    rin atag koniyu. Iyon din id kopi-i, idda en so moppiya, dos od pokopahaa kandin
    woy dos waa id pokosawoy.
  cak-ENT: Man titzeklebej ri quic'aslen ri vinük ri c'a quiyo'on cánima riq'uin ri
    ruch'ulef. Xa tiya' k'ij chin ri Dios richin nujül ri inojibül, richin quiri'
    tijalatüj c'a chuka' rubanic ri ic'aslen. Y quiri' nivetamaj ri achique nrajo'
    ri Dios que nkabün. Ri nrajo' rija', ja ri utz, ri jabel y ri tz'akatinük.
  lif-NT: ᤀᤡᤰᤛᤠᤍᤡᤱ ᤂᤠᤶᤒᤣ᤺ᤰᤔᤥᤒᤠ ᤌᤡᤶᤔᤡᤴᤏᤢ ᤔᤧᤍᤱᤅᤠᤛᤡᤶᤔᤧᤴᤏᤧ᤹ᤀᤥ ᤁᤖ ᤂᤡᤏᤡ᤹ ᤏᤡᤱᤘᤠ᤹ᤒᤠᤴ ᤗᤧᤰᤂᤧᤶᤔᤧ᤹ᤖ
    ᤁᤢᤛᤱ ᤐᤥ᤺ᤰᤂᤧᤶᤔᤧ᤹ᤖ ᤐᤣᤃᤧᤶᤔᤧ᤹ᤀᤥ॥ ᤜᤧᤰᤁᤣᤗ᤹ᤖᤡᤰ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤏᤢ᤺ᤒᤠ. ᤁᤢᤏᤡᤱᤘᤠ᤹ ᤁᤧᤍᤠ᤺ᤒᤠ
    ᤏᤢ ᤁᤢᤗᤡᤱᤎᤥ ᤁᤧᤃᤧᤵᤐᤠ ᤁᤢᤏᤡᤱᤘᤠ᤹ᤀᤡᤴ ᤌᤣ ᤘᤠ᤹ ᤂᤧᤴ ᤏᤡᤱᤘᤠ᤹ ᤂᤥ᤺ᤔᤠ ᤁᤧᤛᤢᤰᤋᤢᤶᤗᤥ॥
  mie-NT: De mā cācá ndá nú jíín ndācá modo jā sáhá nchivī ñayīví yáhá, chi sa sāma
    nú modo jā jáni inī nū, de ndujeé jāá ntúnī nū. De súcuán de cuu nacāji nú ní-ni
    cúu jā váha jā jétahān inī Yāā Dios, jā cúsiī inī yā, jíín jā jíja inī nū jíín
    tūhun yā.
  san-TIB: ཨཔརཾ ཡཱུཡཾ སཱཾསཱརིཀཱ ཨིཝ མཱཙརཏ, ཀིནྟུ སྭཾ སྭཾ སྭབྷཱཝཾ པརཱཝརྟྱ ནཱུཏནཱཙཱརིཎོ
    བྷཝཏ, ཏཏ ཨཱིཤྭརསྱ ནིདེཤཿ ཀཱིདྲྀག྄ ཨུཏྟམོ གྲཧཎཱིཡཿ སམྤཱུརྞཤྩེཏི ཡུཥྨཱབྷིརནུབྷཱཝིཥྱཏེ།
  qve-NT: Qankunaqa amayá kunan tiempokunapi huchallapi kawsaq runakuna hinachu kawsaychis.
    Aswanqa piensayniykichistayá allin piensaywan cambiaychis, saynapi kawsayniykichis
    cambiananpaq. Saynapin qankunaqa yachankichis, Diospa munasqanman hina kawsayta,
    allin kaqkuna ruwayta, cheqaq rimayta, hinallataq Diospa agradonpaq hina allintapuni
    kawsayta ima.
  pao-NT: Tamme sakwa atasoo tusooyugwe, gi ka mu gi tunaka'oedyukudu-kwa'ne. Te Naa
    tamme mapudutuputoose, o'no yise tamme oo sopedakwadookwu ka besa tamme oo sooyugwe-kwa'nesoo.
  cbu-NT: Yashingchich tamakpasinaya ashirus taarintspa. Mantsir taamaam yaspateeyantspa.
    Itaru, watam Apanll na mangeetsis yanischiyanlluwa, mangishis itsinsarus chinangtsa.
    Watam Apanll zandku anootsimari mangoonatssawa. Antaati Apanll zandku an yutaritaja,
    watam Apanll iyaam wanasirimsheetsimari istamaam zandkuwa. Ashiri zurampatari
