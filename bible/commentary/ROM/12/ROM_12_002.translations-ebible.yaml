    ja manamirilaia Godaia jertapaterina nganai.
  gam-gam: Makimb al una singare yenj mal ge ye nayene. Ye djineke, God ye nomane
    gun aundaka, ye singare gun yene. Ye nomane gun pandaka, God ye singare gun yene
    dje piya mal ge ye pille kune yene. Singare wopake paro ge ne, singare du dje,
    God wopake kando mal ge ye kane kune yene.
  nou-nou: Edo ro busu berari da embo mi era awa gido eove. Ta ingo jiro gari seka
    badi sedo awa dowo God mi ingoda jo de ingoda kotari de awa be wareregedo gogo
    are. Edo umo ingo awodo wareregadira awa God umo ingo ro awase dipapa ira awa
    ingo gadewa. Edo God ingo ro ewamei edo wasiri biae ae awa awo umo iaviri adi
    sedo dipapa ira awa gadewa.
  mqb-NT: 'Kî gen kawa ɗo sə daliyugo ahay bay. Aɗəka bay, mbiken anan mivel a kwanay
    anà Mbərom â mbəɗa anan, ta sə varak ikwen abayak nga wiya aya awan. Ata nà,
    ki sənen way ana Mbərom a sa gan may ata kutok: way sərom aya awan, way sa zlan
    à nga, aday way lele aya kutok.'
  ape-B: Ali ipak kobi wata pupe pulahe kobi apudak atapichi elpech chape chalahemu,
    wak. Ipak imas pukli wosik umu God nunek ipakin tinytin nyutoglu nupolein. Namudak
    ali ipak eke dodogowipamu punubu pudukemen kalbu enyudak God naklienyi pasin.
    Enyudak pasin douk nyanubu yopiyopinyi, duldulin ali anan nanubu oub baitakumen
    uli.
  grc-F35: Καὶ μὴ συσχηματίζεσθε τῷ αἰῶνι τούτῳ· ἀλλά, μεταμορφοῦσθε τῇ ἀνακαινώσει
