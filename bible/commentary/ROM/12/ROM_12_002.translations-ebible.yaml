    shinana, ja qui jia cato, ja qui ranihuahai ca jahuë bo, tihi cabo ati cahëxëqui
    mato ra.
  bbr-bbr: Ak okoro omnokou pakan roasiret akan onok utomoi, ätäi wa tainorau. Utianik,
