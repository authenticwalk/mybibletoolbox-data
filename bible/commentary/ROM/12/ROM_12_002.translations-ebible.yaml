    ki, fua mulu kai saitamana te ne God doria mulu kai sasia. 'Urinai mulu kai saitamana
    te ne nia lea, ma te ne faeelea God, ma te ne nia 'o'olo.
  suz-BL: परमप्रभु यावे कली मटीब आन पशो खोदेंशो मपने। तन्‍न परमप्रभु यावे कली इन थुं
    कली फाइक्‍चा गेन। मो पाइतीनी हना, परमप्रभु यावे आ मिम्‍‍शो मार में, रिम्‍शो मार
    में, आ दाक्‍शो मार में नु नेल्‍लेम ठीक दुम्‍शो तुइक्‍नीनी। एफिसी ४:२३; एफिसी ५:१०,१७
  car-NT: Mo'karon eromenokon kari'na wara kytaiton. Asery me te moro awonumengarykon
