  agm-agm: Aiwɨ sahɨ isɨhiya maapɨ yapɨmbatambɨhiya kahapaamapɨpa kaiwɨ daiwɨ bimohɨrɨhɨretɨ
    wɨndɨ nepɨ kamaiwɨse. Sahɨ Autaahaatɨhoai nehɨ iwinjasaihɨ ko samɨ maarɨho omaŋɨtɨtɨhɨ
    netɨ nasepemaihaatɨ asohoematɨ amɨ samɨ amɨtɨha gwɨnyaahohɨtɨhandɨ netɨ asɨtɨhandematɨ
    nasanyane. Amɨ sahɨ sandɨ siyawaawɨ apɨpaahɨ gaahapa Autaahaatɨho maaritatɨ gwɨnyaasɨrɨhɨretɨ
    gaatatɨ koai apɨpaahɨ usaawinatɨ amɨ tɨtɨhɨtirɨhɨretɨhapa sahɨ mmonɨwɨ kaitaatɨwo.
  ubr-ubr: Omi men wonikitabirem atonio tafanam an yawas an kik on wonigibubunuai
    mes, baise woniyamai God On Toun on usim amosi inikitabiren iniyamem nunuam bobous
