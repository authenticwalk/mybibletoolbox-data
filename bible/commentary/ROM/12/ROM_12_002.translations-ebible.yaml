    fí ɛ joŋ wvú le ɛ gɛn ɛ mɛse.
  row-row: Afiꞌ hela atahori raefafoꞌ aleꞌ ia denu nggi musi tao taꞌo bee dei, fo
    misodꞌa taꞌo bee, tungga hihii-nanau nara. Afiꞌ tungga-tunggaꞌ a dudꞌuꞌa nara,
    masodꞌa nara, do, hadꞌa-dꞌala nara neu enaꞌ. Te malole lenaꞌ, ama hela fo Lamatuaꞌ
    tao dudꞌuꞌa mara dadꞌi feuꞌ, fo ama mete basa naa ra, tungga dꞌala feuꞌ. No taꞌo
    naa, hei bubꞌuluꞌ Lamatuaꞌ hihii-nanaun soaꞌ neu nggi. Te Lamatuaꞌ hihii-nanaun,
    maloleꞌ, matetu-manadꞌaiꞌ, ma tao nemehoꞌo ralan.
  msy-msy: 'Ia nguazir kamɨn itir gumaziba amir arazibar gɨn mangan markɨ. Ia teghtɨma
    God nɨghnɨzir igiaba ia danɨngtɨ ia arazir igiabar amuam. Kamaghɨn, ia Godɨn ifongiam
    gɨfogham, a kamakɨn: ia arazir aghuiba, ko God bar akongezir araziba, ko arazir
    bar deragha arazir mabagh afiraziba, ia dagh fogham.'
  agg-agg: Se hɨfɨ ndanɨhündambo hohoanɨmo süŋgundɨhimboyei, ŋga sɨhei hohoanɨmoambe
    sɨmborɨ hohoanɨmo süŋgundɨhindɨ. Rananɨmbo God ai hohoanɨmoayu ra se ndondɨhi
    fɨfɨndɨhi mbundɨhü rasüŋgundɨhimboyei. Nɨnɨ-moatükunɨ ai aboedayo asu nɨne ai
    yifirayu asu nɨne ai aboedɨ ndorɨhoeimbɨ hamɨndɨ hondayo ra se fɨfɨndɨhimboyei.
  ptp-ptp: Dɨ xam o lêc tɨmu vô môp xocbê xomxo kɨbun ga mi vông ge lêm. Xam vông
