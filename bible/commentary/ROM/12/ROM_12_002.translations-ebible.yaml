  ory-ory: ତୁମ୍ଭେମାନେ ଏହି ବର୍ତ୍ତମାନ ଯୁଗର ଅନୁରୂପୀ ହୁଅ ନାହିଁ, କିନ୍ତୁ ଯେପରି ତୁମ୍ଭେମାନେ
