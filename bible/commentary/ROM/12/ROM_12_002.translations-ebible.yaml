  kyc-kyc: Mee wambu dupwame rae mairami kata dokona pasarami daa. Anatumi nakamana
    mona andarena alowa pyuo suu pingi doko kapu kyakana. Kapu kyakaramo dokopa Anatumi
    emba apa pipili lao suu pilyamo lao sere. Dokopa keyange doko anjuku lao soo nyuo
    Anatu apa pirusa rae maira lao dokona soo nyuo yulu anjuku yapasi lao dusipana
    soo kararami ingilyamo.
  urd-GVU: اِس دنیا کے سانچے میں نہ ڈھل جائیں بلکہ اللہ کو آپ کی سوچ کی تجدید کرنے
    دیں تاکہ آپ وہ شکل و صورت اپنا سکیں جو اُسے پسند ہے۔ پھر آپ اللہ کی مرضی کو پہچان
    سکیں گے، وہ کچھ جو اچھا، پسندیدہ اور کامل ہے۔
  yre-NT: '''Wɩnun nɛn minnun -a dra ''trɛ ''gʋɛ -a da bɛ, te ''ka o si drɛ dɩ! ''Pian
    ''ka Bali ''tʋɩ -e ''e ''cee ''wɩ ''tɔdɩ pɛɛnɔn lila ''e -trɛ! -Te kaa drɛ zɩɛ,
    -a -nan nɛn ''wɩ nɛn Bali cɩ "va "bɛ, kaa -ci maan, -e ''ka ''wɩ nɛn e cɩ "yi
    "bɛ -a -tɔ, -e ''ka ''wɩ nɛn e ''sɔ Bali lɛ bɛ -a -tɔ, -e ''ka ''wɩ nɛn e cɩ tɩglɩ
    bɛ -a -tɔ.'
  fuh-BKF: 'Taa nyemmbitee adunaaru, ammaa accee Laamɗo heyɗintina hakkillooji mon
    faa ɓerɗe mooɗon mbaylitoo. Ndeen, on mbaawan anndude muuyɗe Laamɗo: ko wooɗi
    e ko weli mo e ko hiɓɓi.'
  arl-NT: Majaari socua nia quiniu taa Pueyaso tojiyashijiaca quiquiaacuaani. Saniya
    Pueyaso Sohuanu tojijiaca nia quiri cutara, seetanujuanaa quiariniora jatanishano
    pueya nia quiniuria. Naacuajitij, niaari niishiniutianiya casaa Pueyaso paniya
    nia miiniuriani. Nia niishitiaja jaara jatanishano quiri, naacuajiti niaari niishiniutianiya
    casaate maninia nia miiniuriani, Pueyaso nia shuquiritiniuria. Naa nia miishacari
    Pueyaso panishanotej, niaari niishiniutianiya, cunoori tojetaarucuajanaa jiyanohua
    maninia.
  ziw-ziw: Msekutimila viya wantu we isi ino wakudamanya, mna mlekeni Chohile ahitule
    fanyanyi zenyu mndani mwenyu. Aho naho mkunga mmanye viya Chohile akunga, chedi
    chikumwagila Chohile naho chichintile.
  grc-TR: καὶ μὴ συσχηματίζεσθε τῷ αἰῶνι τούτῳ, ἀλλὰ μεταμορφοῦσθε τῇ ἀνακαινώσει
    τοῦ νοὸς ὑμῶν, εἰς τὸ δοκιμάζειν ὑμᾶς τί τὸ θέλημα τοῦ Θεοῦ τὸ ἀγαθὸν καὶ εὐάρεστον
    καὶ τέλειον.
  nag-nag: Etu prithibi laga itcha te monjur na koribi, kintu poribortan pora mon
    notun bonai lobi. Eneka hoile, apuni nijor pora Isor laga itcha to ki ase, ki
    bhal ase, aru ki thik ase etu jani lobo.
  eng-OEBCW: Do not conform to the fashion of this world; but be transformed by the
    complete change that has come over your minds, so that you may discern what God’s
    will is – all that is good, acceptable, and perfect.
  knj-NT: Man xa ojab laan oj chi kute cu beybal yetoj eb yet yul yiban k'inal ti'.
    Sq'uex ojab cu na'bal, yet watx' chi wa'xi c'al oc cu beybal yin junelne. Ta jaxca
    tu' chi kute cu ba, oj na'cha el ku tzet chi yoche Dios kin. Ja' wan tzet chi
    yoche tu', watx' c'al el oj, chi tzala Dios yu, tz'ajan c'al yul sat Dios.
  deu-1912: Und stellet euch nicht dieser Welt gleich, sondern verändert euch durch
    die Erneuerung eures Sinnes, auf daß ihr prüfen möget, welches da sei der gute,
    wohlgefällige und vollkommene Gotteswille.
  san-PUN: ਅਪਰੰ ਯੂਯੰ ਸਾਂਸਾਰਿਕਾ ਇਵ ਮਾਚਰਤ, ਕਿਨ੍ਤੁ ਸ੍ਵੰ ਸ੍ਵੰ ਸ੍ਵਭਾਵੰ ਪਰਾਵਰ੍ਤ੍ਯ ਨੂਤਨਾਚਾਰਿਣੋ
