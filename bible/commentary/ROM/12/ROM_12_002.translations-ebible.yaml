    nyakula pukurlarrima.
  sxb-NT: Mutagia emberi okulonda enkola ezia awantu awa ekialo, ni mureke Katonda
    agalusie owulamu wuinyu na awa-aa amaingirizio amayia. Ekio kiiza okugera mumanye
    engira eya okugeezaania kandi okugawula ewintu ewia Katonda aagala mbwe mukole,
    ewintu ewisugre emberi waae kandi ewia asangaarre nawio.
  nhu-NT: Fo ben ebiì mwɛɛm mvù bonyii bo yî nshɛ le fɛn gee kɛ. Ben ecinɛ ɛ́ Nyo'
    enyaa ben bô boŋkpwawcɛ bò bofɛ, ɛ́ bó ekumene ben. Ɛ́ ben gee nonɛn, ɛ́ ben emum
