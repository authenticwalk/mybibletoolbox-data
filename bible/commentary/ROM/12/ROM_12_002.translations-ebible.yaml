    sesele la vulo mutou veia la kalulu mutou tomi isasasa ge sibitala maroka, amuto
    ge rovi tataho la gauru tetala, eia ge lege sisigi le amutou.
  lbb-lbb: Pa gong ma mulo oroi asasaer ana lalaun mite na rakrakan hanua. Mulor saran
