    a ciga nɗu i yuwan: I te reve iliꞌi i tu ulobonu, iliꞌi waru i tsu yoꞌonoto yi
    ta̱ okolo, na̱ cine wu ntsayi.'
  cax-NT: Tapü apaviviquia isiu nesarrüma costumbrerrü bama macrirrtianuca icu na
    cürrü. Tari chebo aboi nauqui campiabo nausüboriqui uiti Tuparrü ui arrüna niquiampiaca
    napapensaca. Auqui caüma tusio aume nirrancarrti Tuparrü. Sane ito tusio aume
    arrüna urria ümoti, y arrüna coñorrtai, y arrüna uiche pucünuñati.
  aia-aia: Moi abu ha'isuri'i baronga ta'a'i adaa'i sae ahurodo na'i marewana. Moi
