  jvn-NT: Mulané, aja pada mèlu-mèlu karo sing dilakoni wong sing ora nurut Gusti
    Allah. Aja kaya ngono, nanging pada manuta marang Gusti Allah, supaya ati lan
    pikiranmu dadia anyar. Awit namung mengkono kuwi kowé bisa mangertèni marang kekarepané
    Gusti Allah. Ngertia para sedulur, ya kekarepané Gusti Allah kuwi sing betyik
    déwé kanggo uripmu. Nèk kowé nuruti kuwi, kowé ndadèkké bungahé atiné Dèkné. Kekarepané
    Gusti Allah kuwi sing apik déwé kanggo kowé, kuwi ora ènèng klèruné.
  byr-byr: Yɨ dahaasara sara yaꞌne kumɨrebwi sarɨmɨre sɨmunyavɨ nayɨhwɨlakɨpɨdɨka!
    Aawa. Gotɨyai sarɨmɨre sɨmunyangɨ mudɨke yɨhwakajavɨ yɨ sarɨmɨre kɨbwi mudɨkebwi
    yɨhyɨmaꞌnadeꞌnanyɨ. Yɨ sarevɨ Gotɨyai sɨmunyaꞌ yawɨꞌdevwi yɨnɨga nebulyaꞌna yawɨramaapɨneihɨlyɨ.
    Yɨ Gotɨyarɨne tewaanya nawɨꞌnyabulyɨ Gotɨyarɨ yɨlaaya wigalyaꞌne sabulyɨ Gotɨyai
    nemɨ yaꞌne yawɨꞌde tewaanya naanga yune nebulyaꞌnanyabulyɨ jawɨranganyideihɨlyɨ.
  ian-ian: Wan kɨpmana vapmba ke yetɨlɨngweya. Kupi maawut klalaa mandɨp nɨmba tɨgiyangwuk.
    Ngwutna kupi maawupmba Godna maawupmba apma vat vɨga wuka yetɨgiyangwuk.
  hun-hun: És ne szabjátok magatokat e világhoz, hanem változzatok meg értelmetek
    megújulásával, hogy megítélhessétek, mi az Isten jó, neki tetsző és tökéletes
    akarata.
  mcf-NT: Esus tantiesabon nacpadomboen nainquio icquin Nuquin Papan Mayanën pausunacpadomboen
    Esus tantiaquin nuqui icsate bunaid ënuna. Aden nuqui icsate bunaid ënquin Nuquin
    Papa bunacpadec bëdamboec tabadquin nuqui tantiendac. Aden naic nuqui bëdambo
    iquendac.
  kjs-kjs: Go puma go su kamaa piri enaalinuna poranu naratalepape. Dia, pare Gote-me
    nimina lo robaa-para wi kone pereke yoma kagaa kone masaainalo nimimi nipuna kagaa
    kone suma kogono palepape. Go kone suma kogono palimi rabu nimimi Gote-na kone
    mada makuaamina. Go puma nimimi nipuna epe pora mada adoma nipumi ranaa komo ale
    mada makuaaoma ora waru epe ele page mada adalimi.
  mni-mni: Aduga taibangpan asigi sakwong louganu, adubu nakhoigi pukning nouhanduna
    sakwong onthok-u. Maduna Tengban Mapugi aphaba, Ibungo mahakpu pelhanba amadi
    mapung phaba aningba adu nakhoina khangba ngamgani.
  yad-NT: Ne jirya̱ju̱dera jijechipiya̱jada, daryaday rani̱cha diye runda jachipiya̱jadantiy;
