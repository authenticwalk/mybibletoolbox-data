    ma gui pa̱tuahʉ ndaꞌa̱ rá paha Ajua̱ gui ꞌyøthʉ, y núꞌa̱ rá pahaꞌa̱ gueꞌa̱ núꞌa̱
    gui ꞌyøthʉ núꞌa̱ xá hño ne núꞌa̱ ri hoꞌa̱, ne gui ꞌbʉhʉ xá hño ja rá thandiꞌa̱.
  wnu-wnu: Ende at ne an munon qomon boru ten igo at qib igour gas ende me at qirar.
