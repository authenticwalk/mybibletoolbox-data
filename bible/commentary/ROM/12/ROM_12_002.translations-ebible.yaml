    cawayga maypis cawacuypä cashganta.
  kms-kms: Nungoqi ghimbi dabo gri qi pe kin yumbo ur te mune puq wen wayequ. Pudi
    God ne rar wuqoind nei urupui yuwon kin neuq. Nungoqi puq wen tedi God yumbo yuwon
    kin, yumbo ni te ningg chumbuai nand kin, di yumbo tuquine puq wen ningg nari
    kin te nei wamb.
  agn-agn: Indi amo ra magosoy ong sikad tang kalibotan ang na, kondi ipaba-lo mi
    ong Dios tang mga isip mi agod maba-lo amo enged. Oman mata-wanan mi mga onopa
    tang kaliliagan na ig itaen mi ang asi mo-ya, pagtorol ta kalipayan ong nandia,
    ig anda enged ay kakorangan atan.
  nhi-NT: Amo ixconcauacan manamechonmaua quen tlayoluiah in tlalticpactlacameh; yehyeh
    ixconcauacan Dios macpatla namotlalnamiquilis uan ohcon manamechonyancuicachiua.
    Ohcon uilis nanconahsicamatasqueh catliyeh nitlaniquilitzin Dios, tlen cuali,
    tlen comopactilia, uan tlen mahsic yec.
  ttc-NT: K'on kx'ok iktza' kye xjal aj k'onti'l nkye'okslan, sinoke intky'ixpjik
    titza' nkxb'isun; ikxji tzan tel eniky' tidi' tgan te Qtata Dios, alkyetz te tb'anil
    b'ix galan b'ix tume'l.
  dan-1931: Og skikker eder ikke lige med denne Verden, men vorder forvandlede ved
    Sindets Fornyelse, så I må skønne, hvad der er Guds Villie, det gode og velbehagelige
