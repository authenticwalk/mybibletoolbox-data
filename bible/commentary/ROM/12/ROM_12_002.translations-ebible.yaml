    Ju̱denu va̱tara, jiryatiy samirya darya, ji̱chana̱tya̱ jarye, ne ra̱su̱tyechara
    tara varidye, mitya.
  mxb-NT: Ná dáꞌa ka̱ ni koo ini ndo̱ kee ndó tá kée na̱ kúú kuendá ñayuú yóꞌo. Diꞌa
    konó ndó ña̱ ná ndesa̱á Ndios ña̱xintóni̱ ndo̱, dá kuu kandaa̱ ini ndo̱ ndí ki̱án
    kóni̱ na̱ kee ndó, dá kasandaá ndo̱ kanaꞌá ndó ndí ki̱án va̱ꞌa noo̱ ná, ta ndí
    ki̱án nátaꞌan ini na̱ xiní na̱, ta ndí ki̱án kúú ña̱ ndaa̱ noo̱ mií ná.
  pon-2006A: Kumwail dehr kahlemengih wiewia kan en sampah wet, ahpw mweidohng Koht
    en ketin kawiliakapwala loalamwail kan unsek. Eri, kumwail ahpw pahn esehda dahme
    kupwur en Koht—dahme mwahu, oh dahme e kin ketin kupwurperenki, oh dahme unsek.
  maq-NT: Mijí rë xi cuangun tjengun ndiya rë xuta ngasunhndë vi ta cahndë́ rë vëhë
    ne, yëjë ni hora ne, tuhun cahndë́ xi Nina ne, tsindeya me ngayun xi sua nuju
    me ngu cjuatacun xatsë. Xi cuatjin ne, sacú nuju cjuaquixi mé xi meje rë Nina
    xi nihñu, mé xi ndaja, mé xi chuya rë Nina, mé xi cjuaquixi.
  hto-hto: Bínɨemo ite comɨnɨ comecɨ táɨnomo facáoidiaɨoɨ. Mai, afe izói omoɨ iñeno
    iri. Mei jɨáɨfodo, omoɨ comecɨ ífuiaɨ, mai jɨáɨfodo méidori. Daɨí omoɨ comecɨ
    ífuiaɨ omoɨ méiduamona afe izói Juzíñamui nana o illafue cómofuena méidoite. Afemona
    Juzíñamui comecɨ ñue jitáinafue ónoitɨcaɨ. Daje izói ie jitaina ñúefue ónoitɨcaɨ,
    naa ie caɨ ióbitallɨfuiaɨri. Daje izói ie cɨona jaɨ́cɨna jóidɨfuiaɨna ónoitɨcaɨ.
  por-BRBSL: Não se conformem com este mundo, mas sejam transformados pela renovação
    de sua mente, para que possam provar qual é a boa, agradável e perfeita vontade
    de Deus.
  ces-NKB: A nepřizpůsobujte se tomuto světu, ale proměňujte se obnovením své mysli,
    abyste mohli rozeznat, co [je] dobrá, příjemná a dokonalá Boží vůle.
  cui-cui: 'Jopa bara paichiponaeinde xua abe paexanaponame po coyenewan icha ichi
    xua exana dubenanaebiya pomonae barapo cae pin nacuathe jinompa. Jame maisa bara
    pacopare xua Nacom paca necanaexanaenexa xua icha jʉntʉ coyene paxeiname xua beta
    painya nenanta xeinaponaenexam tsane. Bapoxonae payaputaename xua bara painya
    neexanaewa pocotsiwa Nacom ichichipa. Pocotsiwa Nacom peichichipaewa xua apara
    painya neexanaponaewa tsane xua meje: pocotsiwa bara wʉnae, mataʉtano pocotsiwa
    Nacom pejʉntʉ coyene weiweina exanaewatsi, mataʉtano pocotsiwa daxita bichocono
    matapaeicha xanepana.'
  boj-2014: Niŋgi mandam tamo naŋgo kumbra dauryosib walwelaib. Qotei a areqalo bunuj
    eŋgimqa niŋgi tamo bunuj sosib dena niŋgi Qotei aqa areqalo geregere qalieoiy.
    Qotei aqa areqalo agiende. Niŋgi kumbra bole ti kumbra Qotei a tulaŋ areareteqnu
    qaji de ti kumbra tulaŋ bolequja de ti keretosib dauryoqniy.
  eng-OEBUS: Do not conform to the fashion of this world; but be transformed by the
    complete change that has come over your minds, so that you may discern what God’s
    will is – all that is good, acceptable, and perfect.
  eri-eri: Onodu tere oula beha nomo fai dorofe adai golowagu. Uwa. Tere Itou awa
    tuwadenga, tebere ninatege ono tagonga eege heige gonga, tebere onowou fere eege
    heigonbona. Onou waha bona, tere Itou nomo gauwou edo isi dewagu ganga. Onodu
    tere onowou hilobainga bagu, onowou Itou no gaude tuna bagu, onodu onowou edo
    dedu, gai tigini waha isagu ganga.
  aly-aly: Ingwer-rnem apmwangkwarr ilpertilekerr ahern-areny-kenh-angkwarr, Akngey-kenh-angkwarr
    arraty apenterl-ayntetyek. Akngey rant akwerrng arratyiletyek, arrantherr ikwer
    iterr-ayntetyek. Arrantherrap iterl-arayntetyek Akngey rarl ilkelheyel-angkwarr-antey.
  wiu-wiu: Itono peku noa tiki-kitame tiki toa toameamene. Nitameneya kini namolo
    poane wene wia wawa Akolalike-kama wene piitikaneya meamene. Nitiketepa Akolaline
    wene pikole wene toa toi. Nipa padele padele epetanele ni Akolaline wene kekatikile
    ni onekele takakete toatikile i i wa wene toa toi.
  swe-swe: 'Anpassa er inte (låt inte ert sinne, era tankar och er karaktär formas)
    efter den här tidsåldern [efter detta världssystem och dess sätt att tänka och
    agera], utan låt er förvandlas (inta en helt ny form) genom sinnets (era tankars)
    förnyelse [], så att ni kan avgöra (undersöka och sedan pröva) vad som är Guds
    vilja: det goda och välbehagliga och fullkomliga [vad som är hans fullständiga
    önskan, vilja, plan och syfte]. [Här används grekiskans starkaste ord för förvandling,
    ”metamorpho”. Samma ord beskriver Jesu förvandling på förklaringsberget, se .
    Metamorfos är inom biologin den process som inträder när t.ex. ett ägg utvecklas
    till en larv som förpuppas och sedan förvandlas till en fjäril – en lika stor
    förändring sker med våra tankar när de förnyas!]'
  cth-cth: Nangmouh teh, talaivan meilam kâmahrawk awh hanh. Cathut ni ngai e lah
