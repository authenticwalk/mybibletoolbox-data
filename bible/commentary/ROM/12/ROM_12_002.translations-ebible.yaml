  kxv-kxv: ମୀରୁ ଈ ଜୁଗୁତି ମାଣ୍‌କିତା ମାନାଆଦୁ, ସାମା ଏ଼ନିକିହିଁ ମାହାପୂରୁତି ଅଣ୍‌ପୁ ଏ଼ନାୟି,
