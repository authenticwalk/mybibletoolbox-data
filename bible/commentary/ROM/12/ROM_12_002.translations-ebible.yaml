    tama dagego kolesaga me gesi noma pedalomainogo emainao. Tama tiyu da, teda dagego
    te Godigo homu kolesaga koneaibao. Tama agai homu kolesaga koneama tama te bidigo
    yabo wiegi yai sę me, te Godigo gedude te usu niba kadu wabo kolesaga dali, te
    doloba pai kolesaga dali, te tobage dwagi yai kolesaga page tigidali dagego hania
    koneaibao.
  pab-NT: Hoka awa atyo matyakekoneharenai tyaonitere akereta xisaona, xakore hoka
    maika kotare Enore waiye maniya moheta xiyahekolanai. Nikare ite hoka waiyekehalaka
    xomana Enore aokitereharenai, xoare xamani waiyexe, ehekorexe, exahe awaiyetitereharenai.
  llg-llg: Boso ela hataholi daebafo hatematak ia, ladenu ei musi tao leobeek, do
    masoda leobeek, tungga sila hihii-nanaun. Boso kada tungga neu sila duduꞌa-aꞌafi
    nala, sila soda nala, do sila hada nala no mboke-mbakek. Tehuu malolenak, ei ela
    Manetualain tao ei duduꞌa-aꞌafin dadik beuk, fo ei suli basan tungga dala beuk.
    No leondiak, na ei bisa bubuluk Manetualain hihii-nanaun neu ei. Manetualain hihii-nanaun
    ndia, malole, matetuk, ma tao namahoko Ndia dalen.
  kyf-kyf: 'A ''na mnɩnɩ dʋdʋgʋ gbʋ ''bɩ -nɩ, nɩɩ, a ''tide -Lagɔ ''yi, ɔ ''ka amɩaa
    ''wlukʋʋn lapʋpalɩe ''bhiti. Ɔ -ka we ''bhiti nɩ, ''ɩn a yibhelia -we ɔ ''yɩbhaa
    ''ji: mʋ nanɩa ''yli, mʋ nanɩa ɔ dʋdʋ, mʋ''ʋ bɔa -lu yabhlogbɔɔ ''wʋ.'
  tpi-tpi: Na yupela i no ken wokabaut wankain olsem ol man bilong dispela graun.
    Nogat. Yupela i mas larim God i mekim tingting bilong yupela i kamap nupela na
    bai pasin bilong yupela i kamap nupela tu. Olsem na bai yupela inap long save
    tru long laik bilong God. Bai yupela i save long ol pasin i gutpela na long ol
    pasin God i laikim tumas na long ol pasin i inap tru na i stret olgeta.
  mih-NT: Ta ma coo ca ndo cuhva iyo ñiyɨvɨ ñuu ñiyɨvɨ ya. Zama ndo cuhva sica iñi
    ndo. Ta tacuan ta cua coto ndo cuhva cuñi maa ra Ndyoo sihin ndo. Cua coto tucu
    ndo vatyi cuhva tahan iñi maa ra Ndyoo, maa ñi maa sa vaha cuu, ta ndoo xaan si,
    ta ñahñi cumañi si.
  qvh-NT: Waquin runacuna jusalicur cawayaptinpis gamcunaga ama jusalicuyaysu. Saypa
