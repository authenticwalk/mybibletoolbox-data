    es dʉꞌʉn xyjaygyúkʉdʉt diꞌibʉ Dios tsyejpy, diꞌibʉ ꞌyoyjya̱ꞌa̱p, diꞌibʉ oy es
    diꞌibʉ wa̱ꞌa̱ts.
  tzj-NT: Maxta tewc'aj ixix jun c'aslemal ja cani' quic'aslemal winak ja xa ruq'uin
