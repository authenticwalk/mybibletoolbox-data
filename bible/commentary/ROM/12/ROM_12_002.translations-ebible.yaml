  sll-sll: Molere ganba ari nin memini pangwo ongwo meri olkio. Olkire ni homa molpai
    onga nomani si pinga i, God si hon e ni tomia nomani si kulu singa meri wa molo.
    Molere God mol pai hon onana dire, nibil di ni tenangwo meri olere, wa molo. Molere
    God tani doling bonanga wai pamia, God ni hanere, wai pir ni tenamua.
  yaq-NT: Ka inim aniapo ka tu'isi jiapsiwa'a benasia eme'e jiapsibaane. Taa ala eme'e,
    ta'abwisi, wepulsi tu'ikut jiba enchim jiapsinee'ut emo temaine. Junuen eme'e,
    yuma'isi, bemelasi intok ta'abwisi jiapsi betchi'bo. Junuen eme'e a aet ju'uneenee
    juka' Liojta jitat junuen enchim a' bo'o jooria i'a'ut, inika'a juka' tu'ik bo'o
    jooriawamta, juka' ae Liojta alleenee'ut intok si'ime lutu'uriaka weyemtat.
  uro-uro: Saqi as pa kale ngänit päs ama ruvek nämäni rhakt täkt ama ivätki arha
    lat angärha rhäng. Dap kinak pa mamär iva iangärhäkt ama mumamär vät angän mädräm
    ngärhi qutsasorhane na ngän. Bä va rhoqoräkt dä sa mamär iva qunäga vät a ngän
    sä ma Ngämuqa i agi a lat di ama räkt ngät bä ama mär ngät bä agi a lat diva märmärgem
    gem ga nävät a ngät.
  ita-1885: E non vi conformiate a questo secolo, anzi siate trasformati per la rinnovazion
    della vostra mente; acciocchè proviate qual sia la buona, accettevole, e perfetta
    volontà di Dio.
  muy-muy: 'Nawayay ti kə̀ɗəbum divi ga ndam ga *duniya ba. Mbrəŋum ti Melefit mə̂mbatikaba
    majalay ahàr ana kʉli a, mə̂vi majalay ahàr nahaŋ ana kʉli. Nahkay ti akəsərum
    zlam ya ti Melefit awayay ni : zlam sulumani, zlam maɓəlani, zlam lalani, araŋa
    àhəcakivu do.'
  kqc-kqc: Mina kono di mokena kana mokena ga refa, idu yi mokena moi ruaka dudu yi
    vegu moi idana rifa, ye ebene rena dudu, Sei di ura bi beika diba nigedi—mina
    bi buni, ada rei mona rena ma rorobo iniye.
  tav-tav: Ati yepa macana Diore canʉcʉbʉgoquẽnare bairo aniqueticõaña. Cajʉgoye nare
    bairona ñuuquẽto mʉja catʉgooñabatajere wajoacõari, caroa macare tʉgooñaña. To
    bairo ána, “Ocõo bairo boomi Dio,” mʉja ĩ majigarã. “Atie maca caroa macaje ã,
    atie maca Dio cʉ catʉjoorije ã,” mʉja ĩ majigarã.
  eng-ULB: Do not be conformed to this world, but be transformed by the renewal of
    your mind. Do this to know what is the good, acceptable, and perfect will of God.
  spa-VBL: 'No sigan los caminos de este mundo; por el contrario, sean transformados
    por la renovación espiritual de sus mentes, a fin de que puedan demostrar cómo
    es realmente la voluntad de Dios: buena, agradable, y perfecta.'
  fra-_FOB: Et ne vous conformez point au présent siècle, mais soyez transformés par
    le renouvellement de votre esprit, afin que vous éprouviez que la volonté de Dieu
    est bonne, agréable et parfaite.
  hau-ULB: Kada ku kamantu da wannan duniya, amma ku sami canzawa ta wurin sabunta
    tunaninku, kuyi haka don ku san abin da ke nagari, karbabbe, kuma cikakken nufin
    Allah.
  mal-mal: ഈ ലോകത്തിനു അനുരൂപമാകാതെ നല്ലതും സ്വീകാര്യവും പൂർണ്ണതയുമുള്ള ദൈവഹിതം ഇന്നതെന്ന്
    തിരിച്ചറിയേണ്ടതിന് മനസ്സ് പുതുക്കി രൂപാന്തരപ്പെടുവിൻ.
  kkc-kkc: Esiga niba mi goo oso nibada goo goolee ee opusomo dee na seeye dee. Esino
    Godeeye nibada goo goolee ee opusomo dee ka seeye dee. Niyo egeesee seega, niba
    Godeeye goomoga goo ee medee gooleedalaiso. Goo ee, tekepo gweli goo, osoloso
    yimapoo goomoga teneli goo, osoloso teedee badeli goo.
  lit-lit: Ir neprisitaikykite prie šio pasaulio, bet būkite perkeičiami savo proto
    atnaujinimu, kad ištirtumėte, kas yra gera, patinkama ir tobula Dievo valia.
  urd-GVR: Is duniyā ke sāṅche meṅ na ḍhal jāeṅ balki Allāh ko āp kī soch kī tajdīd
