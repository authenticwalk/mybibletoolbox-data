    ayaque. Bahue ecuana juya jidaque aishuque. Bahue ecuana juya Yusuja eje buchique
    bijidaque. Pana bahue ecuana juya eje bucha anie juishuque.
  kgp-NT: Ẽprã ke ag jykre han sór tũg nĩ. Topẽ vỹ ãjag krĩ tãg han sór mũ. Vẽnh jykre
