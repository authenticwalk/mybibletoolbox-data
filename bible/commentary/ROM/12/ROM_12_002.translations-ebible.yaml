    ri binic silabic alak. Jelaꞌ cꞌu riꞌ quetaꞌmaj alak y caꞌan alak janipa ri utz
    caraj ri Dios che alak; waꞌ e ri lic cucꞌul ucꞌuꞌx Rire y e ri lic jusucꞌ chwach.
  rop-rop: Wal yumob kaan larram miselp kipgon bulurrumbat det wei blanga dijan wel.
    Nomo. Yumob garra tjeinjim yumob main en larram God tenimran yumob, en wen im
    tenimran yumob, im gibit yumob det pawa blanga sabi wanim im wandim yumob blanga
    dum. Yu si? Wen yumob tjeinjim yumob main en larram God tenimran yumob, yumob
    sabi ol detlot ting weya gudbala en meigim God gudbinji en nomo garram enijing
    rong.
  mee-mee: Ba nga manemiausa tunga miau muni ta oru re nga mogalo laekia e ngape onreke
    longosasa te Nutu ta ri taongamuga kamiau. Ke sa. Ngaka tungu miau muni te Nutu
    ta i kumangngmuni ka momongamiaume kurumea kumangngana ine la tungnge lomatana
    ra pau te miau. Minmina na miau ka la lomiaumatana ka bainga rae Nutu mate rea
    ta miau kumangng ki. Ba ka la lomiaumatana ka bainga reke pepe nge Nutu raguna,
    kala nga bainga rae Nutu lonasereng ki. Ba ka la lomiaumatana ka tarang e tupu
    mannangana nge Nutu raguna.
  dif-dif: Ja wata nunkangupini mitalani jeribaka ngamanau, a‐ai, karitjimalkaterianau
