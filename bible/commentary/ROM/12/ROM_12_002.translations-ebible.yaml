    mamarore máre mʉja coapa. Que teni mʉja bʉojarãjaramu majidivʉ Jʉ̃menijicʉi ʉrõre
    mʉje d̶arãjiyede. Aru Jʉ̃menijicʉi ʉrõ mearomu, torojʉre d̶aino, aru ye jaʉbenomu.
  ita-1927: E non vi conformate a questo secolo, ma siate trasformati mediante il
