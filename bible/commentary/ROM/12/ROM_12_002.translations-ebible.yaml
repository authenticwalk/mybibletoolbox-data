    ijiaru renoedufuo. Ro kuke ja una vame mukore ro ire ije Godi fu oemaedufuo ijiaru
    vierafenoekinu kenoeke.
  blw-blw: Achitaaw cha tot-orachén hen a-amman hen anchichay achi omafurot ta hen
