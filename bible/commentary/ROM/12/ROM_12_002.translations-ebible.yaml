  too-NT: Tū' calatā'kchokotit hua'chi talatlā'huan a'ntī xalanī'n nac quilhtamacuj.
    Camakxtektit que Dios naxtāpalī mintapāstacna'ca'n. Chuntza' tzē namāchekxī'yā'tit
