    mesmesu nap̃a mesmesu silaga.
  ckb-ckb: شێوەی ئەم دنیایە وەرمەگرن، بەڵکو بە نوێکردنەوەی بیرتان بگۆڕێن، تاکو بە
    لێکدانەوە بتوانن دەریبخەن خواستی خودا چییە، کە باش و پەسەندکراو و تەواوە.
  nas-nas: Avutevuꞌ aarumo paaraveriaukaꞌ teka Kumponing tauraꞌperiko paari-antaruriaing
