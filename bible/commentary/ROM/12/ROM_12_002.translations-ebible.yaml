    chitaaw, ya anat agé hen aminay ammayéna ya hen anchi mangemparaylayad an hiya.
  tam-2017: நீங்கள் இந்த உலகத்திற்கேற்ற வேஷம் போடாமல், தேவனுடைய நன்மையும் பிரியமும்
    பரிபூரணமுமான விருப்பம் என்னவென்று பகுத்தறிவதற்காக, உங்களுடைய மனம் புதிதாக மாறுகிறதினாலே
    மறுரூபமாகுங்கள்.
  azz-NT: Huan amo xinentinemican ijcón queme in talticpacuani namechnajnahuatía.
    Ta, ximotecahuilican ihuan Dios para ma Yejuatzin namechtamachilispatatiu para
    ijcón namechyancuicatilijtiyás ica yancuic tamachilis. Ijcuacón namejuan nanquiyecajsicamatitihue
    ya ne tequit ten Dios quimonequiltía xicchiutiyacan. Huan nancajsicamatisque ten
    cuali; huan no nancajsicamatisque de queniu nanquiyolpactijtiyasque Dios; huan
    no nancajsicamatisque de queniu nanquiyecajsicachihuasque ne tequit ten Dios quimonequiltía
    xicchihuacan.
  spa-RV-1909: Y no os conforméis á este siglo; mas reformaos por la renovación de
