    më nu lo quë naná tubldí delantë lu më.
  kyg-kyg: Ma mopafi vayakana hutapa oꞌmaigenoꞌao Gotiꞌa saufa lapaipa lapakesaꞌe
    vayaꞌmo alino hamaleno lapateno. Lapakaemo ani kavatetiꞌmo Gotiꞌa hiyo, huno nehiya
    kavaꞌmo amalageka hutapa agegae. Agetetapaeꞌmo, alagepa kavaꞌmo Gotiꞌa hauꞌniya
    kavaꞌmogeno haino hapaiꞌniya kavaꞌmo haneꞌniye, hutapa agegae.
  kmk-kmk: Adi yu ipada nat ugali yu utdat adi manuttuwa, nu adi, ipalubus yu un maobos
