    ti̱ꞌajaꞌcohuaꞌi aꞌë. Asa ti̱ꞌacohuaꞌipi pani deꞌoyere, Maijaꞌquë sihuaquë ñañere
    cuiꞌne nuñere pare asaye paꞌiji.
  nvm-nvm: Regavo jab uri e kafo moikigia God ba ma vierafenva iji giame unam ise
    bu rejo ijeg kegok. Regavo nika arega fu Godri oijon kege karoiga ja una unam
    fuon ma iji vierafeokfuon. Fur oijon ijin kege karoiga ja koikjo irerag fu vierafeno
    ijesugin vierafene reoknum ga unam ma iji ja kegokfuon iji vierafek. Regavo madu
    ja irerag God fu oimaikfuon ja iji vierafene kegokfuon.
  mps-mps: Tama te kolesaga edubadi, dage te tǫde bidi dabe biladubo tiwai elama
