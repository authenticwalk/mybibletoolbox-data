    God tamiuoum tar guat, a ineter uia, kara inete re uauaha tatanon.
  san-DEV: अपरं यूयं सांसारिका इव माचरत, किन्तु स्वं स्वं स्वभावं परावर्त्य नूतनाचारिणो
    भवत, तत ईश्वरस्य निदेशः कीदृग् उत्तमो ग्रहणीयः सम्पूर्णश्चेति युष्माभिरनुभाविष्यते।
  tna-NT: Be ye mundo sa ai puiti madhada cuana su mepuniunetiji. Nimeeichacua mepuque,
    Diusu peje su japibaturucati putsu. Daja pu putsu, micuaneda eshanapa cuaja Diusu
    sa tsada ya puji. Daja huecha madhada ahua saida micuaneda eshanapa ai saida cuana
    bahui ya puji.
  lid-lid: Ma aha sa-en hamon ja ta tekedek ndra-in tiri lau badu munyak dah amekes,
    ndri-iy. Arile aha kasokosowei budon ndra-in ki-iu na budon mwasin ta Kindrei.
    I buku none aha a-en hamon ta aliy, idah kameh, aha takalahei seken ta sasah Kindrei
    anya aha kamekes. Ma iy kameh sekesek, tasah, sasah iy tiye aha ta amekes badeh,
    ndra amwenen le.
  wim-wim: Than pam wanch way al-alangan woyan wak-wakantanan-a, niiy anana keꞌ wak-wakāna,
    puth maꞌ God.antang iiy-iiyān nil yipam epankathow niiyang wayamana woyan minaka,
    min anman yipam ngaantam-ngeey-ngeeyāna, niiy yipam meeꞌmiy ngul iiy-iiyān nil
    God.ana want-wanttakan kaangk niiyan iiy-iiyāna meeꞌ nungantangan, aꞌ putha niiy
    min want-wanttakan iiy-iiyāna, putha niiy want-wanttakan God.an ngangk minan yump-yumpān
    nunang, aꞌ putha niiy want-wanttakan woyan God.antaman min-minan wak-wakāna.
  zga-M: Mlakhikhonga ikheilunga eikhi, musyetukhe ukhuva vapya vamusango ghienyo.
    Muyiemanye eilweli iyalugano ulwa Nguluve uluunonu, ulunoghelaniele nukhwidihana.
  yom-yom: 'Lubika vukumukina mambu ma thangu yayi, vayi bika lukituka bamona mu mayindu
    meno muingi lubaka bu sudikila luzolo lu Nzambi : mu zaba mambu mamboti, momo
    meti kummonisa khini ayi mambu mafuana.'
  san-SIN: අපරං යූයං සාංසාරිකා ඉව මාචරත, කින්තු ස්වං ස්වං ස්වභාවං පරාවර්ත්‍ය නූතනාචාරිණෝ
    භවත, තත ඊශ්වරස්‍ය නිදේශඃ කීදෘග් උත්තමෝ ග්‍රහණීයඃ සම්පූර්ණශ්චේති යුෂ්මාභිරනුභාවිෂ්‍යතේ|
  yut-yut: Ji mɨktɨm amɨn da tɨlagon dɨma egɨpni. Ji yum kaŋakwa Piŋkop da nandak
    nandakji paŋkaluk aban aŋpakji kɨsi kalugɨsak. Yaŋ ani kaŋ, Piŋkop dakon galaktokni
    tagɨ nandaba pɨsokdɨsak. Aŋek aŋpak tagɨsi gat, ae aŋpak Piŋkop da si galak tosok
    gat, ae aŋpak gwaljɨgɨ mɨnisi uŋun tagɨ nandaba pɨsokdɨsak.
  grc-BYZ: καὶ μὴ συσχηματίζεσθαι τῷ αἰῶνι τούτῳ, ἀλλὰ μεταμορφοῦσθαι τῇ ἀνακαινώσει
    τοῦ νοὸς ὑμῶν, εἰς τὸ δοκιμάζειν ὑμᾶς τί τὸ θέλημα τοῦ Θεοῦ, τὸ ἀγαθὸν καὶ εὐάρεστον
    καὶ τέλειον.
  cpc-NT: Iiro pikimitakowaitashitari isaawijatzi. Iri Pawa pishiniti jowakiraashiritaimi.
    Ari onkantya piyotantyaawori ikowakaimiri, kamiithatatsini, inimotirini, matzirori
    okamiithatzi.
  nhg-NT: Hua ayecmo xenemecö san quiene ca neme tlöltecpactlöca, cache xomoyancuelicö
