verse: ROM.015.012
translations:
  kpx-kpx: Ige Bukae Hotomo Aisaiau loui avoe, “Deividi mama Diesi ke valadana bae
    lohoi. Dilavau ke ebagemage auna Diue ata holioholiale kebia kosive holige keabuna
    ke huhulahai abu uvu avuemo mavoi.”
  okv-H: Eto Isaiah na ke einge kajena “Eto embo Jesse ta meni King David amita ahije
    vahai amina ereto enda nei embomeni amita tihi jigari embo ururou kogue ke be
    ijiroro enana ta Bada aisuja”, ke ainge kajena.
  tbo-tbo: Ma Isaiya i bahena meya i pa, ‘Yese gogana gehouna apo ina nei. Tauna apo
    ina towolo po tu meuputa ina taniwagehi, po tauna binei apo anai witumaganahi
    hina iotonana.’
  mal-C: 'യെശയ്യാവ് പിന്നെയും പറയുന്നത്: “യിശ്ശായിയുടെ വേര് രാജാധികാരത്തിൽ വരും. അദ്ദേഹം
    എല്ലാ രാഷ്ട്രങ്ങളെയും ഭരിക്കും, യെഹൂദേതരർ എല്ലാവരും അദ്ദേഹത്തിൽ പ്രത്യാശവെക്കും.”'
  grc-SR: Καὶ πάλιν Ἠσαΐας λέγει, Ἔσται ἡ ῥίζα τοῦ Ἰεσσαί, καὶ ὁ ἀνιστάμενος ἄρχειν
    ἐθνῶν· ἐπ᾽ αὐτῷ ἔθνη ἐλπιοῦσιν.
  bgc-bgc: अर यशायाह नबी पवित्र ग्रन्थ म्ह कहवै सै, “यिशै के वंश तै एक बेट्टा पैदा
    होगा, अर सारी जात्तां पै राज करैगा, वो गैर यहूदी माणसां नै बचावैगा।”
  khz-khz: E Isaia maekilana, “Iese natuna ta pene tupu, gena pete talimana ta pene
    kuliiti, tanopara maparana pene gita-tagoa; ati Iuda talimara ia genai pia veraramani.”
  deu-TKW: 'Und wiederum sagt Jesaias: Es kommt die Wurzel Isai, und der da aufsteht
    zu herrschen über die Heiden; auf ihn sollen Heiden hoffen.'
  zsr-NT: 'Lëzcaꞌ cni buzujëꞌ lu guich Isaías le rna: Glaꞌ lahui Nu nabáb diꞌa dza
    queëꞌ Isaí. Gac blau Nu naꞌ quië gna beꞌi nup cunacgac judío. Nup ni lun löz Lëꞌ.'
  lin-lin: 'Ezayi mpe alobaki : « Moto moko akobima wuta na libota ya Izayi, akotelema
    mpo na kokonza bikolo, mpe Bapagano bakotiela Ye elikya. »'
  hns-NT: 'Aur Parmeswar ke sanesia Jasaaja bhie liekhies hai kie: „Jesai ke aulaad
    me ke ek djane aaiga doenia bhar ke djaatie ke oeppar raadj tjalaawe khaat. Aur
    oesab okar oeppar bharosa kariega.”'
  noa-E: Mag maach Pör igwia, Isaías khararraujã ĩchab, “Isaí chaain ewagam khʉʉn
    eemua ãb nemjĩirjö sũrkha öbërbaadëmta judionaan khabam khʉʉn durrpierr nʉnʉidʉm
    khʉʉn Pörkhaju” ajim. “Magbaawai amachdëujã ĩchab chadcha iruata amach wajapha
    wai sĩsiju khaphʉ aju” a jaaujim.
  eng-EMTV: 'And again, Isaiah says: “There shall be the root of Jesse; and He that
    shall rise to rule over the Gentiles, in Him the Gentiles shall hope.”'
  mib-NT: 'Te suni ni tee Isaías jnūhun yáha: Nuū yúcūn Isaí quiji ɨɨn jeē cujéhnu,
    te ndacu ya jniñu nuū ñáyuu tācá nación. Te ñayuu ún chi cocuhun ni i tāca jéē
    sáha ya. Achí tutu.'
  lif-NT2: हे़क्‍क्‍याङ् याम्‍मो माङ्‌निङ्‌वाॽपाःन् के़बाःप्‍पा यसैयाःल्‍ले़ अक्‍खेआङ्
    साप्‍तुआङ् पत्, “यिसैरे़ कुधाःक्‍लाम् मनाधिक् ताः, हे़क्‍क्‍याङ् खुने़ॽए थिम्‍मे़न्‍दङ्
    सुवाङ् सम्‍दाङ् हाङ्‌युक् चोगुॽरो॥ खे़ङ्‌हाॽरे़ खुने़ॽ सम्‍दाङ् निङ्‌साङ् मे़युक्‍खुॽरो॥”
  xnj-xnj: Isaya ijova, “Yati ihumalila nkosi mu lukolo lwa Yese, na kuvatalalila
    vandu vangali Vayawudi, na vene yati vakumuhuvalila.”
  mmx-mmx: La ne Aisaia i vaase bok keretna, “Lara at livipisik li at ne Jesi naba
    vot, la neni naba ravasu xusu ti lok tatao limixin kopmen nedi me Judaia, la dinaba
    lok li levendoxoma atnedi ren.”
  cbr-NT: 'Nucën Papa Diosan bana Isaíasnënribi cuënëo ca ësai quia: Davitan papa,
    Isaí cacë, aín rëbúnquin achúshi uax ca ''Apu ''aish judíosma unibunën ''Apuribi
    ''iti ''icën. An ca nu ''aquinti ''icë quixun sinani ca judíosma unibunëx ami
    catamëti ''icën.'
  tee-NT: Vachu' ju mak'aniya ixlapanac Dios ju Isaías ixjuncan ts'oklh ixchivinti
    Dios. Chai ju yuchi naulh ni ma ca'alina' ju ixpapanti ju mak'aniya ixlapanac
    Dios ju Isaí ixjuncan. Chai ma yuchi calhitalacasuyach ju ani lacamunutpa' ni
    ma cajuna' ix'ucxtin'an ju yu'unch ju jantu israelitanin tajunita. Chai ju yu'unch
    ma catalhilaksiyach ju yuchi. Ma chunch ju naulh ju Isaías ixlacata ju Cristo.
  eng-LSV: and again, Isaiah says, “There will be the root of Jesse, and He who is
    rising to rule nations—on Him will nations hope”;
  cak-NT: 'Y ri Isaías c''o chuka'' ri rutz''iban; raja'' ru''in can: C''o jun xtalex
    pa ru-familia ri Isaí y xtic''ue'' chi nu''on gobernar pa quiwi'' ri man je israelitas
    ta, y ri winak ri'' can xtiquiyobej chi raja'' xtuya'' ri bendición chique. Quiri''
    ri rutz''iban can ri Isaías.'
  pah-NT: Isaíasva'ea okwatija Cristo'ga mombe'ujipeavo no hako. “Jesséva'ea rymymino'ga
    po ti ojihu yvyakotyva'ero nehẽ. Judeus'g̃arũive'g̃a nduvihavamo po ti ga rekoi
    nehẽ. ‘Gaha po ti nhande reroho yvagi pe nehẽ,’ e po ti judeus'g̃arũive'g̃a nehẽ,”
    ei ahe ikwatija hako.
  sja-NT: 'Tachi Ak''õre pedee jarapari Isaíapa p''ãdade ichiaba jara bɨ: ‘Eperã uchiait''ee
    Jesedeepa. Mãgɨ́ jõmaarã ak''ɨpari pait''ee. Israel pidaarã-eerãpa pida ijãadait''ee
    irua ãchi k''aripait''ee atuanaadamerã.’'
  xed-xed: 'Ka anabi Isaya nda ŋani guli na: «Dzaʼa sabsa zivir ma mndəra Yesay, ŋa
    gayni ta Mgham ta ghəŋa la Grek, ŋa nzakwa la Grek nda fatá ghəŋ tida,» kaʼa.'
  mks-NT: 'Tá na̱ca̱hyí Isaías nu̱ú tu̱hun Ndióxi̱ já na̱ca̱hyí da̱ tu̱hun yóho: Va̱xi
    qui̱vi̱ cacu in da chi̱chi Isaí, ña̱ ná cacomí da̱ cuéntá sa̱há ña̱yivi, na̱ co̱ó
    na̱quixi chi̱chi Israel. Ta mé ña̱yivi yóho candeé ini na mé da̱ quixi chi̱chi
    Isaí cán.'
  gfk-S: Ma ne Aisaia bileng i tange be, “No but na bulumenamur tane Iesi na hanawat.
    Na tut huat inage harkurai ta ira huntunana bakut. Aie no burwana be di ing pa
    dile Iudeia, di nage nanahe ma ra nurnur ta ira haridan ing na hana ter ta di.”
  bmu-bmu: Kezapqetok azi Aisaia yaŋön mewöyök miaŋgö keuŋi kewö jii ahöza, “Azi qetŋi
    Jesi yaŋgö andöjalöŋan mönö sötŋi jula wahöta ambazip gölme dop galöm köl eŋgima.
    Mewö ak eŋgiiga jörömqörömŋini yaŋgöreŋ ala bauköm eŋgimapköra mamböta malme.”
    Keu walŋi miaŋön mönö nalö kewöŋe ölŋambuk ahakza.
  dgz-dgz: Amba apan Aisaya den anega sen, Devit mamewa Diesi naewa da taueta. Tauepi
    ian ugupe nagirewa ayop muga tata. Mu ayop muga ame inap anu dave, tumap wanumoin.
  eng-GNV: And againe Esaias sayth, There shall be a roote of Iesse, and hee that
    shall rise to reigne ouer the Gentiles, in him shall the Gentiles trust.
  zaa-NT: 'Tì''a ca titsa'' nu bedia Isaías: Áccualani nuá gùtti Isaí, Pero i''yu
    tsá qui''ni attu descendiente qui'' bi nna quée rey nna cu''úbia''nie iyábani
    ca nación nna Gappa cą confianza lani lèe qui''ni gunie nu ná tsè'' para làcą.'
  eng-WEBSTER: And again Isaiah saith, There shall be a root of Jesse, and he that
    shall rise to reign over the Gentiles; in him shall the Gentiles trust.
  guh-guh: 'Isaíaspijinë pijinia itsabaxutota tajëvelia yaquina Jesucristo pelivaisi.
    Jumaitsi mapacueniajë: Penacuetonëyo naexanaena. Nexata Isaípijinë bepemomonëyocuenia
    naexanaena. Itsa vitsabiana, Dioso evetsiaexanaenatsi jivi, daxitanacuanëpijivi.
    Pamonae apo judíovi, jumecovënëtsiana bajaraponë pesivatëpaejavatsi pecapanepaenexatsi
    pijaneconivecua, jai tajëvelia Isaíaspijinë peyaquinaebaxutota Jesucristo yabara.'
  bon-bon: Cuta Isaya nuuja Oogäräneji Mene cabu jiicuji egä, “Ingwe ca yepä biname
    cire tädepi Yese me ingle cabu ca. Acejiyame teebine cire yaacitepi nuuja gawe
    biname bine waadename. Teepi ätrunga cire yaacitepesi teeme cabu.”
  nhw-BL: 'Huan ipan seyoc lugar ipan Icamanal Toteco, Isaías camanaltic tlen Cristo
    huan quiijto: “Teipa tlacatis se iteipa ixhui Isaí catli mochihuas inintlanahuatijca
    nochi xinachtli masehualme. Huan masehualme catli amo israelitame mochiyase ipan
    ya para ma quinmaquixtis tlen inintlajtlacolhua.”'
  swh-ONEN: Tena Isaya anasema, “Shina la Yese litachipuka, yeye atakayeinuka ili
    kutawala juu ya mataifa. Watu wa Mataifa watamtumaini.”
  wbi-wbi: kange uYesayi akati, “kuliiva nu mhela ghwa Yese nu junge juno ilikwima
    kutema ku iisi sooni. avapanji viiva nuluhuvilo mwa mwene.
  bba-bba: Gusunɔn sɔmɔ Esɑi mɑɑ nɛɛ, “Isɑin bweserun di, ɡoo u koo se nɡe dɑ̃ɑ kpii
    pɔturɑ. Kpɑ u ko tɔn tukobun sunɔ. Kpɑ bɑ n yĩiyɔbu mɔ wi sɔɔ.”
  eng-KJVCPB: And again Esaias saith, There shall be a root of Jesse, and he that
    shall rise to reign over the Gentiles; in him shall the Gentiles trust.
  kgk-NT: “Ojekwaa va'erã ou-vy myamyrĩ Jessé remiarirõ joapyri pyrirã. Omoingo va'erã
    íxupe nhande kwéry e'ỹ ruvixarã. Oha'arõ tee va'erã íxupe hikwái.” Upéixa he'i
    Cristo-rehe Nhandejáry kwatia nhe'ẽ Isaías rembihaikwe.
  waj-waj: 'Kua fafaaraivo itaa kua tikio kava ivaki Yisayaavaano tuu kua voovai vainno
    tinoo: Yesiinna oyaivakidiri fai vaidi voovai diitaanaravai. Ivo nnino too Anutuuqo
    inna tino too ngiari voopinnaiyara dinaravai. Iyara dinai teeda ivo iya tuqinnaanaraivaara
    faannaida variaaravaivee. Kua fafaaraivoono itaa kua tiivai.'
  cpy-cpy: 'Opoñaa ikantaki eejatzi Kamantan-tanirini Isaías: Ari itzimaki icharinin-teeyaari
    Isaí. Riitaki pinkathari-wenteerini itsipa-jatzi atziri-paeni. Riitaki royaako-teeri
    kaari asheninkata.'
  ekk-PKP: 'Ja veel ütleb Jesaja: „Iisai järeltulija hakkab rahvaid valitsema ja võõramaalased
    panevad temale oma lootuse.“'
  mpx-mpx: I ola al Aiseya i ba, “Diyesi tubutubunina etega ni masal ge ni tabwa kin,
    inoke bolo nige Yudiya i oola ni logugui-agil, ge heliya ana mel nihi teli.”
  wbp-wbp: 'Nyampuju jinta-karilki yimi wita Jijaji-kirli yirrarnu Yijayarlu ngulaju
    kuja: “Kaatu-kurlangu Yapa-nyayirni-wangu jinta kapu palka-jarrimi ngulaju Jiiji-kirlangu-jangka
    turnu-warnu-jangka. Ngula kaji wiri-jarrimi, kapu-jana nyanunguju Warlalja-Wiri
    nyina yapakuju yangkarrakuju Juwu-wangu-patuku kuja kalu nyinami ngurujarraranypa.
    Ngulaju kapulurla wala nyinami.”'
  luo-luo: Isaya bende wacho niya, “Nyakwar Jesse nobi, en ema nowuogi mondo otel
    ni joma ok jo-Yahudi, kendo ogendini nogen kuome.”
  nhe-NT: 'Huan ipan sejcoyoc ipan Itlajtol Toteco, Isaías camatqui tlen Cristo huan
    quiijto: “Teipa tlacatis se iteipa ixhui Isaí tlen mochihuas inintlanahuatijca
    nochi xinachtli tlacame. Huan tlacame tlen ax israelitame mochiyase ipan ya para
    ma quinmaquixtis tlen inintlajtlacolhua.”'
  aii-aii: 'ܐܹܫܲܥܝܵܐ ܡܸܢܕܪܸܫ ܐܡܝܼܪܹܗ: ܒܸܬ ܦܵܠܹܛ ܘܲܪܝܼܕܵܐ ܡ̣ܢ ܐܝܼܫܲܝ، ܒܸܬ ܥܵܒܹܕ ܫܘܼܠܛܵܢܵܐ
    ܥܲܠܔ ܐܸܡܘܵܬܹ̈‌ܐ، ܘܐܸܡܘܵܬܹ̈‌ܐ ܒܸܬ ܗܵܘܝܼ ܠܗܘܿܢ ܗܹܒ݂ܝܼ ܒܝܼܹܗ.'
  esk-NT: Isaiah nipliqmiñiqsuq, “Kiñuviaŋa Jesse-m aggiġisiruq aŋalatchityaġuni Jew-ŋunġitchuanik.
    Ilaa pisigilugu Jew-ŋunġitchuat piqaġisirut niġiukkamik.”
  msb-msb: May ginsabi pa si Isaias, “May hali sa lahi ni Jesse na magaabot para magsakop
    san tanan na mga dili-Judio. Siya an pagalauman ninda na masasalbar sinda.”
  cpa-NT: 'Jø¹² bíh³ lah¹la² rø²juúh² si² quiah¹² hlai³ Isaías: Li¹chi² cøng² tsø³jon²
    quiah¹² hlai³ Isaí, dsa² lén² dsa² juanh¹² quián¹² dsa² tsa¹lán¹² judío. Di³ hé²
    dsa² tsa¹lán¹² judío jǿg³ quiah¹² dsa² héi², rø²juúh² si².'
  dso-dso: ଆରି ଜିସାଇଅ କଇଆଚେ, “ଜେସିର୍‌ କୁଟୁମେଅନି ଗଟେକ୍‌ ଲକ୍‌ ବାରଇସି, ସେ ଜିଉଦି ନଇଲା
    ଲକ୍‌ମନ୍‌କେ ସାସନ୍‌ କର୍‌ସି ଆରି ସେମନ୍‌ ତାକେ ବିସ୍‌ବାସ୍‌ କର୍‌ବାଇ ।”
  meu-meu: Ma Isaia eto, Iese ramuna amo ta baine gara kau, Bese idau-idau lohiadia
    ai bainela; Bese idau-idau taudia ese ia bae abidadama henia.
  yva-NT: 'Muno anawae Yesaya po ratoe tavon pare: “Indati Vatane inta tipu no Isai
    apa susye rai indamu be akarive vatano Yahudi jewene mansai, muno Webo ai, mansanaveano
    Amen.”'
  dgc-dgc: Sakay tu kasulatan ni Isayas, i kagi naa éy “Te dumemét a apo ni Hese a
    ienak. Humayag siya a siya i maghari du éwan Judeo a tolay. Siya i asaan dia.”
  zpm-NT: 'Miṉcoque ga bzeet Isá, zeeṉe znu pquiaa me: Zrieequia tib meṉ lo xtii Isaí;
    meṉ co gnabey lo grëse miech stib guiedz, ni me gnalo zho grëse zho.'
  hix-NT: Onà wyaro nkehe xarha, Esaeyas heno nmenhotho xarha. Nomokyaha hampànà,
    Xese heno yohamàtho. Xuknewyanahnà komo kayaryet me ehxe nomokyaha hampànà. Noro
    hona ro rma haxa natxhe hampànà, nyamoro ha, Xuknewyanahnà komo. Àro wyaro rma
    nkehe, Esaeyas heno nmenhotho.
  sim-sim: Urik profet Aisaia er nga karem or kayeri sir, �Ma lar kumak avak Devithi
    krahak talakwa ri. Or avak Judama ambu ondon or arangoho washilikwa ri. Unak lir
    avak orin li heyehe mba, ortonom nirin jivinakwa ma ria.�
  npi-ULB: यशैया फेरि भन्छन्, “त्यहाँ यिशैको जरा हुनेछ र एक जना जसले गैरयहूदीहरूमाथि
    शासन गर्नुहुनेछ । गैरयहूदीहरूले उहाँमा भरोसा गर्नेछन् ।
  cgc-cgc: Ambal man Isaias, “Alin ta mga linai Jesse may mag-abot na magdumala ta
    mga dili-Judio. Naan ki kanen iran na paglaem.”
  tim-tim: Akto Yesaiaŋe hin kulemgoep, “Lâwin penâŋe Yesegât kâmŋe siâ miawakmâ yâkŋe
    Yuda luâk bo manmai damunyeŋe akto nâŋgaŋbiâ biwiyeŋe owâiŋe akbiap.”
  yor-yor: Isaiah sì tún wí pé, “Gbòǹgbò Jese kan ń bọ̀ wá, òun ni ẹni tí yóò dìde
    ṣe àkóso àwọn Kèfèrí; Àwọn Kèfèrí yóò ní ìrètí nínú rẹ̀.”
  wos-wos: 'Hanja Godna profet Aisaia Godna nyingambu ané hundi dé hayi: Hukémbu du
    nak xakutandé, Jesina hémémbu. Xaakwa dé nak téfana du takwaka néma du retandé.
    Rendét di déka jémba sarékéta haxétandi, dé diré yikafre hurundéte.'
  emp-NTPO: 'Idjab̶a Isaíaba idji cartad̶e nãwã b̶ʌsia: Jeséd̶eba ab̶a zeya. Maʌ̃gʌra
    jũma puru b̶ea Boroda b̶eya. Israelerãẽ́ba idjira ĩjãnia ne jũma bia ãdjia jʌ̃ã
    panʌra diamãrẽã.'
  eng-F35: 'And again, Isaiah says: “The Root of Jesse will appear, even He who rises
    up to rule over the nations; the Gentiles will place their hope on Him.”'
  ind-ind: Dan Nabi Yesaya pun bernubuat, “Akan datang Seorang dari keturunan Isai.
    Dia akan menjadi terpandang dan ditinggikan sebagai raja untuk memerintah semua
    bangsa, dan orang yang bukan Yahudi akan berharap kepada-Nya.”
  pes-OPCB: 'اشعیای نبی نیز می‌فرماید: «وارث تخت داوود ظهور خواهد کرد و پادشاه قومها
    خواهد شد و امید ایشان تنها به او خواهد بود.»'
  mpt-mpt: Eka Gode weng omkeimalin nakae niniino Aisaiae Gode wengo buk temo dolanebu
    osa baanoa Yesie meletani isak temo naka make tenea Yudaba nakaia unangai komok
    anea i e bainobo gebaniba e inamin namin kukub ayamo i omyamabeo waisonomabiobo
    genanobiobe.
  ssx-ssx: Kutupa Aisayama꞉ wape pa꞉la꞉eki make dupa Diesina꞉ tapake hali homeke ipilieke.
    Koda꞉ma꞉ta꞉ ipikita꞉ Diendaili wanda꞉halina꞉ you hali mea haena꞉ lelieke. Kutupa
    mo Diendaili wanda꞉halima꞉ ipikina꞉ ti lao hata꞉ ipikana꞉ma꞉ pita꞉la꞉eki homeke
    hando halimikie laa wape pa꞉la꞉me.
  mkl-mkl: Nɔ wɑlii Ezɑi mɔ í ni, Tɔkui Izɑi ɡɔ ɑ́ nɑ ku dede Ku jɛ ilɑɑlui dimi fei,
    Nɔ kpɑ̃ɑ ku cɔi dimi ŋɑu ɑ́ wɑ siɛ.
  gaq-gaq: 'ବାରି ଯିଶାଇୟ ବାଲିର୍‍ବକେ: “ଜେଶିନେ ମୁଇଂ କୁଲ୍‍ବଁସ୍‍ ପାଙ୍ଗ୍‍ଏ ମେଁ ବିଜାତି ରେମୁଆଁଇଂକେ
    ସାସନ୍‍ ଡିଙ୍ଗ୍‍ଏ ବାରି ମେଇଂ ମେଁ ଡାଗ୍‍ରା ଆସା ବଆର୍‌ଏ ।”'
