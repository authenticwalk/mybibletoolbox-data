    dza queëʼ Isaí. Gaca lo Nu naʼ para inná beʼe nupa bitiʼ nácagaca judío. Nupa
    ni ilún löza Lëʼ.'
  kde-kde: Kavila Isaya àhaula kuchidoni, “Nnikolo lya Yese àmbehumila munu, ambevatawâla
    vanu vakávele Vayahudi, na anevo vanu vàmbekuva na lilolelo ing'anya yanga nang'e.”
  ata-ata: Mo Aisaia kalumo muvikala aloxo ꞌo, “Iesi xasou vile uxali iliꞌi la usaxilaꞌa
    ta mitema latala no xalexalee tuatuala no lia ꞌo ukalusi. Ta mitema ane ta Iutaia
    uasi ne mixolu sou imolomolo taneꞌi noxousi sou uneꞌe la usuꞌulineꞌi.”
  qvw-NT: 'Chaynütacmi Diospa willacünin Isaiaspis niyan: “Isaïpa milayninmi chillquimun''a
    mana-Israel malcacunacta gubirnananpä. Paymanmi lluy chalapaculcan''a” nil.'
  nfa-nfa: Ètu era leo hari, dꞌara Sasuri Mola-Mèci, Yesaya suri, peka na, “Nèti dhèu
    aae Daud, ana Isai, bèli-camèdꞌa cèu mai ana-èpu na ca dhèu. Nèngu ka dhu nèdꞌu
    paredha mi suku leo sèra. Rèngu dhu reꞌa le, naneo mamai Nèngu èèna. Hèia rèngu
    mate tatae Ne, te rèngu reꞌa mèu, na, Nèngu ne, cee.”
  tnp-tnp: Kəni Aiseə tətəni mɨn məmə, “Mipɨ Tefɨt aupən otair muva, kəni Uhgɨn otəfəri
    in məmə otarmənɨg e nətəmimi mɨn rəfin rəha nəuanɨləuɨs mɨn rəfin e nəhue nɨtəni
    mɨn rəfin. Kəni Nanihluə mɨn okotələhu=pən əskasɨk nuhuiniən rəhalah lan.”
  urd-urd: और यसायाह भी कहता है यस्सी की जड़ ज़ाहिर होगी या'नी वो शख़्स जो ग़ैर क़ौमों
    पर हुकूमत करने को उठेगा, उसी से ग़ैर क़ौमें उम्मीद रख्खेंगी।
  hot-hot: Ma Aisaia bôk hato abô te aêntêk, “Jesi anêŋ ôdôŋ ma su lukmuk tem ipililip.
    Yani tem imbitak kiŋ ba eyabiŋ avômalô loŋ buyaŋ sapêŋ. Ma thêlô tem nênêm maleŋ
    ek nôm atu ba yani bôk havak abô hathak.”
  mqj-NT: 'Nakua polepa duka'' nabi Yesaya: “Peampoanna Isai la nangei buttu mesa
    tau to la umparenta anna narannuan ma''rupa tau salianna to Yahudi.”'
  rus-SYN: 'Исаия также говорит: будет корень Иессеев, и восстанет владеть народами;
    на Него язычники надеяться будут.'
  mbh-mbh: 'Na God ile riong elnga a Aisaia i ri mun vene: “Na toko e ako aro i velpol,
    naro ini a nepes a Devit itema a Jesi itevinga. Na God aro i paesa i roro mo areko
    or ini Judare avele aro o voth a isa thewo. Aken aro o men sial mun nge ur sivesivenga
    areko toko aken aro i sungu i a ile tokokoere nge.”'
  bdd-bdd: Wete gide Aiseya ꞌina Buki ꞌoina ꞌigwaeya, “Ciꞌiunamo Desi ꞌina bodao ꞌoinega
    loheya ꞌaigeda ꞌitauyama, ma gogo mabwaiyana ꞌiloinaedi, ma taudi tomiya ganamuliyedi
    nata sihemisa ꞌabehega tauna ꞌadi Toꞌabihetena.”
  cbt-NTPO: Isaiasënta' Quisocristo ninoton, ninshitërin. “A'na tahuëri Quisi shiin
    nasitimapon. Cotio piyapi niponahuë', mashotohuachin, ya'ipi piyapi'sa' hua'anëntarin.
    Nisha nisha piyapi'sarinta' ina natëtona', ninarapi,” tënin.
  srn-NT: 'Yesaya ben taki tu taki: Isai o kisi wan bakapikin di Gado o poti fu tiri
    den sma di no de Dyu. Èn den o poti den howpu na en tapu.'
  cta-NT: 'Loꞌo jyoꞌo Isaías nguscua sca chaꞌ lo quityi cusuꞌ nu nacui̱ ndiꞌya̱: Tyuꞌu
    tucua sca ñati̱ tyaꞌa ñati̱ jiꞌi̱ jyoꞌo Isaí, ca̱a̱ yu biꞌ lo yuu chaꞌ caca yu
    loo jiꞌi̱ nguꞌ xaꞌ tsuꞌ. Ndu̱ tiꞌ nguꞌ xaꞌ tsuꞌ jiꞌi̱ yu biꞌ, chaꞌ cuaꞌni lyaá
    yu jiꞌi̱ nguꞌ. Juaꞌa̱ nchcuiꞌ quityi cusuꞌ biꞌ.'
  bqc-SIM: 'Isaia ò lↄ: Yɛse miↄna a vlãpa, i fɛlɛ kible buipãleↄwa, an wɛ́ iↄ
    dↄaàzi.'
  tcz-CHONGTHU: Chule munchom khat'a Isaiah in aseiyin, “David Laltouna a toudingpa
    chu hung ding chule Aman chidang namdang ho lah a vai apoh ding, amahon Achunga
    akinepnau angaplhah dingu ahi,” ati.
  mar-mar: आणि पुन्हा, यशया म्हणतो की, ‘इशायाला अंकुर फुटेल, आणि जो परराष्ट्रीयांवर
    अधिकार करण्यास उभा राहील; त्याच्यावर परराष्ट्रे आशा ठेवतील.’
  snp-snp: ido ka ma Aisaiyakafo eti limo, Yesi ufa fiyami wenena yauti we ma oloto
    pito enami, ya dito minoto u mikau-mikau minamo wenena kiyabani we wenaba minenami,
    ya ailo feka wenena amomu koliti kiyabala enawae, loto (Ais 11:10) ka mono lufuwau
    ya nemo ne.
  isl-isl: 'Jesaja spámaður lýsti þessu svo: „Sá mun fæðast af ætt Ísaí sem verða
    mun konungur allra þjóða og honum einum munu þeir treysta.“'
  spy-NT: Mwooyē subak *꞉Isaaya kule, “Mākutook ꞉chii nyēē chōōnēē kōōtaab Yēēsē.
    Nyooto ꞉nyēē machokubayta kōōrōōsyēk ānku inee ꞉nyēē mākōōkēnēē keey ꞉biiko tukul.”
  xnn-xnn: Nan esay mamadton Apo Dios ay si Isaias et kinwanina abes en, “Awnit maiyanak
    nan esay apon Jesse. Awnit siya nan mentolay isnan am-in ay baken Judio. Et siya
    gedan nan kad-an nan namnamada.”
  mwe-mwe: Kabhili a Ishaya bhakuti, “Shakoposhele mwana nshipinga sha a Yeshe jwalakwe
    shabhatagwalanje bhandunji bhangabha Bhayaudi, na bhalabhonji shibhankulupalilanje.”
  tte-tte: Besiele tabe palopita Aiseya Yeisu ana laoma kaiwena ipalopisai iwaloba,
    “Yese tubuna yabo kani iyawatagili na iyamala kin, kabo siya nige Yudiya tomonliyao
    iloinayagili na iya kana meli sipei.”
  tcs-tcs: 'Ane da spesilmesizman Aizaia i bin spik: ‘Sambodi i go kamaut prom pamlelain
    blo bigate Deibid. God i go meke em king blo dem Nozuwispipol. Dempla i go bilib
    wea em dat em go elpe dempla.’'
  hlt-THB: Cekcoengawh Isaiah ingawm, “Phynlum thlang uk aham, Jesse ak kqa ce cawn
    kaw; Gentelkhqi ing anih awh ce ngaih-unaak ta kawm uh,” tinawh kqawn bai hy.
  soq-soq: Do peroweta Aisaia wadi wadiase, “Apana ebowa Iese damba bedewe me seupawa
    segalepi wisepie tawo apanawa uduudu oniamopi. Ita uwa daitada apanawa me bedewe
    insaisau itupu.”
  qub-qub: 'Profëta Isaiaspis niran: «Tumpuno caycaj Isaïpita mirar aywajpitami yurenga.
    Llapan nasyun runacunata mandananpämi jatarenga. Mana Israel runacunapis paymanmi
    yäracongapaj.»'
  att-att: Á initúrâ na ngaw ni Isaya, nga kun na, “Ajjan yù umay nga meyanâ sangaw,
    nga ginaká ni Jesse, nga yáma ni Patul Dabid. Aggina yù umay mammaguray sù ira
    makkakerumá nga tatolay nga ari Kudio. Aggina yù iddanamád da ta mangiyígù nira.”
  bki-bki: A tai na maaro miyotuba ea Niosi na Aisea, naio berii Ju nalo kialo Naverikariano,
    ber mia naio tukamu bunu ka nalo napano maka ave Ju. Naruei iliano nene ber jibe
    nei, berinavo Mia tormoruo Jese kiano torogio tai rimoluo, napano mia Atua ridu
    naio to mave rive tubo ka nalo dolu nei napano maka ave Ju, naruei mia nalo avalea
    ea naio ka naio rije Atua kiano ilivuiano rimaluvo ealo.
  bqp-bqp: 'Isaya pì dↄ: Yɛsɛ zĩni ni bↄ̀tↄ pá, ani futɛ à kí ble buri pãndenↄa,
    onigↄ̃ wɛ́ dↄi.'
  mcp-mcp: 'Izayí nyə á cɨ nə́mə́ nə́: Nta mə Yése mə bá bád ŋwa íjwûga, jwú nə ikûl
    ishús; ikûl byɔɔŋg í bá dʉ bwánd sɔ́ɔ́lʉ́gʉ́ yé nə búgə́.'
  hat-hat: 'Ezayi di tou: Li gen pou l'' vini, pitit pitit Izayi a. Li va parèt pou
    gouvènen lòt nasyon yo. Nasyon yo va mete espwa yo nan li.'
  npl-NT: 'Isaías noiwa okijkuilo: Tlakatis se iwejkaixwi n Isaí, ye majkokuis iwa
    kinnawatis miakeh tlalmeh kan amo judíojteh, iwa yejwah moyolchikajtoskeh ítech.'
  bgg-bgg: Chiih-è dinne, Aijaya de yao, Jese pha riing ne dong ruii phro; Ai-ne Gaibranthek
    shii khohthek ruii phro, “Chiih-è ithek ne aishii luthong ruii phro.”
  eng-TCENT: And again, Isaiah says, “The root of Jesse will appear, he who arises
    to rule the Gentiles; in him the Gentiles will hope.”
  eng-BSB: 'And once more, Isaiah says: “The Root of Jesse will appear, One who will
    arise to rule over the Gentiles; in Him the Gentiles will put their hope.”'
  cpu-NT: 'Ipoña ikantake eejatzi Isaías-ni: Ari intzimake incharinentyaari Isaí.
    Iriitake pinkathariventairine pashinesatzi atziriite. Iriitakera iroyaakoneentairi
    kaari asheninkata.'
  san-ASM: অপৰ যীশাযিযোঽপি লিলেখ, যীশযস্য তু যৎ মূলং তৎ প্ৰকাশিষ্যতে তদা| সৰ্ৱ্ৱজাতীযনৃণাঞ্চ
    শাসকঃ সমুদেষ্যতি| তত্ৰান্যদেশিলোকৈশ্চ প্ৰত্যাশা প্ৰকৰিষ্যতে||
  tac-NT: '''Lige abiena regá anime osale alué Isaíasi ''we ''ya: Ochéramala bilé
    rió ''ma we''ká bamí nujubá ''ma tabilé i''tégichi alué Esé ramué rijimala ''we
    ''ya ajtígame. Alueka wa''lula nímala ralámuli tabilé jurío nuleme. ''Lige suwábaga
    alué ralámuli tabilé jurío ''we a''lá bijchígiga mochímala ''we a''lá nejkúrimio
    alué rió ''we a''kinana ochérigame (Isaíasika pe alué Esukristo olagá anime ke
    anile).'
  eng-WEBPB: Again, Isaiah says, “There will be the root of Jesse, he who arises to
    rule over the Gentiles; in him the Gentiles will hope.”
  gfk-H: Ma Aisaia mah i tangai bia, “No tamat na bulumur ta Jesi na hanuat. Na taman
    tut huat naga warkurai ta ira kaba huntunaan. Ia no burena bia diet ing pai Iudeia
    diet, diet naga nanaho ma ra nurnur ta ira haridaan ing na haan taar ta diet.”
  viv-viv: Kadu Yaubada bonana ana toꞋawatalatalaina Aiseya Yesu faꞋine gigaheye-vagahina
    gigayo, Bana Devida tamana ana egana Yese yana yoꞋo agaidiya kaliva ginatubuyemu.
    Yaubada kalivai-nadi ginakilakahina be yoꞋo tulidiyao ginavehimeyedi, ada adi
    leme faꞋina Bana againe hinaluluveꞋavina. Hidedemi Aiseya Yaubada yana wonadabadaba
    giyakahina.
  yao-yao: Ni che Isaya nombe akuti, “Mu uŵelesi u che Yese chakopochele mundu, juchiŵalongosye
    ŵandu ŵangaŵa Ŵayahudi, nombewo chankulupilile.”
  tgp-tgp: Ale mele vahatea, Isaiah mara, ‘Mahapin Jesse matea i pa turu, enia sei
    i pa aulu na tamlohi r̃or̃oha, ale enira la pa lo r̃omtoho isana.’
  auc-NT: Itaiya wodi adobaïnö ante yewæ̈mongacäimpa. “Inguipoga quëwënäni tömänäni
    Awënë baquinque Awænguinto tä bocate baï cædinque Yæte Pæ̈ingä ïñömö ængæ̈ ganticæcäimpa.
    Tömengä cæcä beyænque watapæ̈ bacæ̈impa, ante idægoidi ïnämaï ïnäni incæ pönencædänimpa,”
    ante Itaiya wodi yewæ̈mongacäimpa.
  kbc-NT: Codaa me Isaías iditeloco Aneotedoɡ̶oji lotaɡ̶anaɡ̶axi, niɡ̶ijo mee, “Niɡ̶ica
    anida aneetege licoɡ̶egi Jessé enagi me iiɡ̶e niɡ̶ina ane daɡ̶a judeutedi. Odaa
    onibeotege me yewikatiditibigiwaji.” (Niɡ̶ica Jessé, Davi eliodi).
  bmh-bmh: Aisaia nug Kristus en guzenai aneun, “Devit nugau memeg, Zesi gonugau ug
    eiman du tub go alaimai, emgasag ipal ebuan duailel gumaramau, gonun, duailel
    go ag go nug alai ag ibalagab igul naliu mabun gumei damam.”
  ctu-BL: 'Tsi'' yʌlʌ Isaías ja''el: “Mi caj i tilel i p''olbal Isaí. Mi caj i tech
    i yumʌntel ti'' tojlel gentilob mu'' bʌ caj i pijtañob”, che''en.'
  meq-meq: 'Ezay ndo məɗe ha bazlam i Mbəlom a gwaɗ dərmak: «Ndəray ma deyeweye abəra
    ma hulfe i Zese. Ma deyeweye ma təriye bəy i ndo neheye Yahuda hay bay aye. Ndo
    neheye Yahuda hay bay aye ta piye mədzal gər tay ka neŋgeye.»'
  noa-H: Mag maach Pör higwia, Isaías k'ararraujã hĩchab, “Isaí chaain hewagam k'ʌʌn
    heemua hãb nemjĩirjö sũrk'a höbërbaadëmta judionaan k'abam k'ʌʌn durrpierr nʌnʌidʌm
    k'ʌʌn Pörk'aju” hajim. “Magbaawai hamachdëujã hĩchab chadcha hiruata hamach wajap'a
    wai sĩsiju k'ap'ʌ haju” ha jaaujim.
  alp-NT: 'Kai nabi Yesaya ibeteke be: “Bei Isai eni anubuaru tatike pine sae Iluake
    kena pletae pusue bangsa rebe tamata Yahudi more. Namake esi tolae esi hidupe
    pusue eteI.”'
  san-VEL: apara yii"saayiyo.api lilekha, yii"sayasya tu yat muula.m tat prakaa"si.syate
    tadaa| sarvvajaatiiyan.r.naa nca "saasaka.h samude.syati| tatraanyade"silokai"sca
    pratyaa"saa prakari.syate||
  kbq-kbq: Ete mago'ane kasnampa ne'mo Aisaia'a anage hu'ne, Jesimpinti efore hanimo'a,
    Agra megi'a vahe'mokizmi kva mani'nenke'za, Agrite zamazama huzankura amuhara
    hugahaze hu'ne. (Ais 11:10)
  kbh-kbh: 'Y Isaíasnaca Bëngbe Bëtsabe uabemana palabrënguiñe mënts̈á tojanábema:
    Canÿa Isaíbe ents̈anguents̈ana echanjabo, y Bëngbe Bëtsá chábioye uamaná bochanjábema,
    nÿets luarënguenache ents̈anga chaotsamë́ndama, y chënga chábeñe jtsos̈buáchiyëse,
    chábeñe mochantsobátmana ts̈abe soyënga chëngbiama chaotsamama ca.'
  ron-LSB: Isaia spune din nou, “Acolo va fi rădăcina lui Iesei, cel care se ridică
    să stăpânească peste neamuri; în El vor nădăjdui neamurile.”
  pon-pon: 'O pil eu me Iejaia majani: Ip en Ieje pan pwarado, a pan pwarado, pwen
    kaunda men liki kan, i me men liki kan pan kaporoporeki.'
  nhe-BL: 'Huan ipan sejcoyoc ipan Itlajtol Toteco, Isaías camatqui tlen Cristo huan
    quiijto: “Teipa tlacatis se iteipa ixhui Isaí tlen mochihuas inintlanahuatijca
    nochi xinachtli tlacame. Huan tlacame tlen ax israelitame mochiyase ipan ya para
    ma quinmaquixtis tlen inintlajtlacolhua.”'
  sps-sps: Ana mes a karan koman Vegiau Ten Gov te pokei faamuan iny e Aisaia na kuigin
    ten Gov muan, tsue bus iny a ka to tana tou naa me ten Krais tana monaagits tovei,
    “A isen nai ruak ising minon tana tsubnaain ten Jesi, a taman e Devit a aatouf,
    ai Gov te kat Ya ma tagaa ot iny Ya na vainy sikia ma taa Jiu. Ai tan kat to aya,
    a vainy sikia ma taa Jiu nai naano anaanos ror Ya ma kat of rari Ya na foka na
    fo rof to te tsue iny Ya te kat non Ya tana taa Jiu.”
  wnc-wnc: Siwan wamu takngatuat Aisaia ayanikapsa amin tapata anzing matakut, “Aminu
    Devitdane nana umana Jesi ngang inikinggane dongune aminu tapatu aawiu waapata
    enake aminu keu komduine nana amindane buyambamtapa dakngawik. Dakngawan wa aminda
    ie apbakngake aminu waapata apu gatayamikge kayutning,” ngang matakut.
  bus-bus: 'Isaya bè dↄ: Yɛsɛ kãsãa é pìto pá, eé fɛɛ à kí ble bori pãndenↄnɛ,
    aↄ̃égↄ̃ wɛ́ɛ dↄↄzi.'
  gub-BL: Nezewe i'i Izai a'e no. — Uzexak kar putar amo Zexe hemimino wà a'e nehe,
    ywy rehe a'e nehe. Tupàn umuigo kar putar a'e awa zutew 'ym wanuwihawete romo
    a'e nehe. Zutew 'ym uzeruzar putar hehe a'e wà nehe.
  imo-imo: Aisaiani ungu te nimbeindo, Jesini kalopa limbelo iyemu ombalo. Yu omba
    Israel talapena naa moromele imbomanga iye nomi kingimu molopa eno nokombalo.
    Enoni Yu lino lipe tapondombalo ningo liko manjiko nokoko molonge, nimu.
  boj-boj: Aisaia a dego Qotei aqa medabu osiqa anjam bei endegsi marej, “Mondoŋ Devit
    aqa abu Jesi aqa moma naŋgoq dena mandor kobaquja bei brantqas. Brantosim a na
    sawa bei bei qaji kalil naŋgi taqatnjroqnqas. Naŋgi a bosim boletnjrqajqa deqa
    are qalsib tariŋoqnsib sqab.”
  eng-DRA: 'And again Isaias saith: There shall be a root of Jesse; and he that shall
    rise up to rule the Gentiles, in him the Gentiles shall hope.'
  knf-knf: '*Iŧayi *Naţupar Naşibaţi akak aţiini ţi uko mënţ aji : « Aloŋ ampënnuŋ
    ţi pntaali pi Yeŧe aluŋ kabi, ul aknaţiiŋ kaşih ŋŧaak bŧi ; ŋaţu mnhaţ mi ŋa ţi
    a. »'
  san-KHM: អបរ យីឝាយិយោៜបិ លិលេខ, យីឝយស្យ តុ យត៑ មូលំ តត៑ ប្រកាឝិឞ្យតេ តទា។ សវ៌្វជាតីយន្ឫណាញ្ច
    ឝាសកះ សមុទេឞ្យតិ។ តត្រាន្យទេឝិលោកៃឝ្ច ប្រត្យាឝា ប្រករិឞ្យតេ៕
  arn-NT: 'Isaia ta ka femngechi wirintukuy: “Isay tañi yomel reñmache mew tripayay
    kiñe wentru tati longko ülmenkülealu kom trokiñke mapu mew, fey itrokom che maneluway
    ta kisu mew.”'
  zas-NT: 'Rëb tëë Isaías: Loj xdiaa Isaí, grii tijb bén nabee bénguidxliuj ree, xt
    ree bén ad najt bén Israel, chililadx laaman.'
  ken-NT: Nɛ Ɛkáti Mandɛm ɛpɛt ɛ́rɛ̀m bɛ ndɛmɛkɛpɨ̌ntɨ Aisáya arɛm nyaka bɛ, “Chɔŋ
    ɛbhárɛ́mɔ Jése antwɔ́. Ǎtwɔ̀ bɛbhak Mfɔ ntá bo abhɛn bápú bo Israɛl, nɛ
    chɔŋ mámbaka ntɨ bɛ yi ampɛmɛ bhɔ.”
