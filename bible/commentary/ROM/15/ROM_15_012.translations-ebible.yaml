    korimule ria.”
  apn-NT: 'Nẽ Tĩrtũm nhỹ hã kapẽr o pa xwỳnh finat Ijais haxwỳja Ijaew mã Jejus jarẽnh
    o: Koja nhỹrmã Jese kanrẽhã htàmnhwỳjê hõja mẽ pahwỳr kato. Hãmri nẽ mẽ pahpê
    Ijaew mẽ Ijaew kêt xwỳnhjê ho amnhĩptàr o pa. Jakamã nhũm mẽ amnhĩ kaxyw hkôt
    hamaxpẽr o pa. Anẽ.'
  ctp-NT: 'Loꞌo ayman Isaías ngwaꞌan chaꞌ re: Tyoꞌo tukwa ska nten, taꞌa nten ayman
    Isaí, kan yu kanꞌ lo chalyuu chaꞌ ka yu ndloo la ꞌin neꞌ xka laꞌa tsuꞌ. Ndiꞌin
    ta ꞌa neꞌ xka laꞌa tsuꞌ ꞌin yu kanꞌ, chaꞌ kulaa yu ꞌin neꞌ ꞌin nchga chaꞌ xaꞌan.
    Ngwañaꞌan nchkwiꞌ kityi kula kanꞌ.'
  opm-opm: Gahan Aisaia ohe rim ma brak matip menghe mamaru hat patmur. Jesi ohe puh
    ihir tit han tit kaput tarpama Juda na hat pati han bap ire kakhan ham papindipramur.
    Imat kakhan hat papatin ihir Orhor yah nahatiprawa daham minhan pateprimur. Aisaia
    oh girim brak matipmur.
  bvr-bvr: Rrapa barrwa minypa Aycháya (Isaiah) gu-ngurrjinga, gu-yinaga janguny,
    “An-gata Jechi (Jesse) mu-ngoyurra a-ni, nipa minypa gun-maywapa gun-jong gubu-gorndanga,
    gu-bungguna. Wurra an-nerranga nipa Jechi an-bapurr, nipa minypa gun-gata gun-jong
    barra gu-jirra gun-jarlala barrwa guna-bengga barra. Nipa a-bengga barra Bunggawa
    a-nipa barra burrwa Jentayl yerrcha an-burriya, rrapa birripa aburr-nyilja barra
    ngardawa nipa wupa nyanma.” Gu-yinagata gu-yurra janguny.
  zad-NT: 'Na'' ḻekzka'' dii Isaíaza'' bzeje'' daa na: Ka to yag dii chigaa, ka''
    yiyak xiiṉ dia c̱he dii Isaína'', daa galj to beṉ'' iṉabi''e beṉ''ka'' bi nak
    beṉ'' Israel, na'' gongake'' lez gaklene'' ḻegake''.'
  kmg-kmg: 'Erâ Jesajazi dâŋ moc šiŋuc mu qâreŋ ewec: “Jâctuc Isai gitecne fuarâ eki
    qâpuc Wofuŋ ejareocmu; eme qâpuczi ere mamanac juniŋmu.”'
  aso-aso: 'Idoꞌ polohete Isaiaꞌ nesi nene tiꞌ lo ma lineꞌ ve: Guvelesi ve Davidiꞌ
    meleho Zesaiꞌ aꞌvopilemoꞌ zuhoutiꞌ nene ve ma sotoꞌ oloseive. Aza nene heta atoꞌ
    veti guveꞌinesi ve loloꞌ ogo gizebo o-ngedo neivo heta atoꞌ ve ingine gilingili
    igi ezemuꞌ gili eleꞌvoleꞌ ilisave.'
  uli-uli: Ngo Isaiah ye wol sor bo, “Semal chol daowe yael Jesse ila yebe budoh;
    Deus yebe hatagitadah bo yebe lamlir Gentiles, ngo ir rebe yetedah deper uwol.”
  nin-NT: Na charr zizo nu ungbamvu ku Ishaya ku da di, “Uhunhan ku Jesi à taka nga.
    Abachi à taka gɨ ma gru di a bu ni hru inkpinkpye i abangga ba nggo a si si ani
    Yahuda hen, aba taka so kye anko ama wa.”
  acu-NT: 'Tura Isaías Jesúsan pachis tu aarmiayi: “Davidta apari Isaí naartinu weari
    kichik wantinkatnuitai. Nuka mash nungkanmaya apuri atinuitai. Tura mash nungkanmaya
    ainaun uwemtikratin asamtai niin pachisar: Nekasampi iin uwemtikramratatji tiartinuitai.”
    Tu aarmawaitai.'
  cak-WNT: 'Y ri Isaías rutz''iban ca: C''o jun riy rumam ri Isaí xtic''oje'' y xtoc
    jun aj k''atbel tzij pa quiwi'' ri ma ye israelitas ta, y ri winek ri'' can xticoyobej
    c''a chi niquil utzil riq''ui. Quec''ari'' ri rutz''iban ca.'
  ebk-ebk: Wacha us nan insurat Isaias ay kanana, “Wachantu nan omali ay murpu as
    nan kianak Jesse.” “Etag-uytu Apo Dios hiya ay mangetoray as nan am-in ay Gentil,
    ya hiyantu nan namnamauncha ay mangesarakan kan chicha.”
  spa-PDDPT: 'Y además Isaías dice: Brotará la raíz de Isaí: el que se levanta a regir
    a los gentiles, los gentiles esperarán en Él.'
  ruf-ruf: Kuya Isaya kolonga, Mlukolo mwa Yese katsolawila imunu, naye katsowatawala
    kolo tsose. iwanu iwali si Wayahudi nawo watsomlolela.
  gun-gun: 'Isaías aipoe''i avi: “Peteĩ henhoĩ''i ''rã Jessé rapokue gui, amboae regua
    kuery re opena va''erã. Ha''e va''e re vy ha''e kuery oguereko ''rã oarõ aguã.”'
  agu-BL: 'Ncha''tz, tz''iba''nt cyen jun xtxolbil tan Isaías: “Sjalok jun scyeri
    e'' xonl Isaí. Nin i'' scawunk squibaj cyakil yi e'' yi nk''e''tz e'' judiy. Nin
    cho''n sk''ukek chic''u''l te''j.”'
  isn-isn: Hangi u Isaya uliiye, “Lizetula likoli itina la ng'wa Yese, hangi ung'wi
    uzeukigwa kutula mutemi wihi Niantu azetula nuuhuili kukiila ng'wenso.”
  eng-PEV: And Isaiah, another one of God’s men, wrote, “A Jewish man from David’s
    family will become the leader of every nation, even the people that are not Jews,
    and they will be sure that he will save them.”
  ilo-ULB: Ibagbaga manen ni Isaias, “Addanto iti kaputotan ni Jesse, ken ti tumakderto
    nga agturay kadagiti Hentil. Maaddaanto iti talek dagiti Hentil kenkuana.”
  pir-NT: 'Sa yero Isaia mʉnano gʉ̃hʉ ohõ saha ni ojoahye: Isaí panamino iji turiariquiro
    ahtarota. Sa ahtaro judio masa ijieyequina pʉhtoro ijirota tiquiro. Sa ye tiquina
    pehe tiquirore wacũ tutua, tiquinare pecapʉ wahaboriquinare tiquiro yʉhdʉoatire
    masieta tiquina, ni ojoahye panopʉre.'
  anv-NT: Ne Asaya ajɔɔ́ ntó aké, “Mpyáne Jɛsse achwɔɔ́ nyɛ, ne abɛɛ́ nyɛ mfwa
    mbaá bɔɔ́ abi álá pɔ́ bɔɔ́ Jus, ne ɛbwɔ́ ánɛrege nyɛ metɔɔ́ ne ji.”
  sab-NT: 'Chube kwian jwannga siere kagu kwian israelita alin agwa kaire kwian me
    israelita alin, Chube kwian jwannga siere kagu, Isaías nu Chube gerua degaba unsuialin
    gerule e giti, chada e gerule: “Isaí oindalla giti kwian jwannga siere gdaite
    be chie, ama be chege kwian me israelita Chugagwalla, ama giti kwian me israelita
    be ñage Chube uñe be Chube gai mo jwanngale siere.”'
  tmd-tmd: Makwam Aisaia kwo algör God Mönö rɨb mɨŋi kai kɨtön yadöŋa, “Nöbö Jesi
    yöxɨm yöxɨp duön yöx pön höñ nöbö i hön, nöbö mö mögörɨb adadö mɨdöi akuyöbö magalɨg
    nugwidɨx mɨjöna. Juda nöbö mö yöi akuyöbö, Nöbö akwör rɨbyöx nugwön, rɨbyöx gɨba
    alɨg mɨjöñɨŋö,” röŋa.
  acr-NNT: 'Yey jenewaꞌ xubꞌiꞌij ri qꞌalajisanel Isaías: Kayaktaj na lo ri Jun ralkꞌoꞌal
    kan ri Isaí, ri kakꞌun loq re kataqan pakiwi rukꞌiyal kiwach taq ri tikawex che
    ruwachulew. Yey rike kakubꞌiꞌ kikꞌuꞌx rukꞌ Rire xchaꞌ.'
  kpg-kpg: Isaiah gu helekai, “Tangada i di hagadili o Jesse ga gila aga, e dagi digau
    tuadimee, gei digaula ga hagadagadagagee gi Mee.”
  taj-taj: दोःसी यशैया अगमवक्तासेनोन चुह्रङ् भिसी पाङ्बा मुला, “यिशैला वंशग्‍याम म्‍हि
    गिक फेप्‍खला, थेसे अर्गु य्‍हुलला म्‍हिगदेथोरी शासन लला, ओच्‍छे अर्गु य्‍हुलला
    म्‍हिगदेसेनोन थेथोरी आश लला।”
  avt-avt: 'Hɨm me God Aisaia kewisɨm mau tɨwei matɨp mar im: “Maain nepenyek hak
    ke maam Jesi (hɨrak haai ke Devit) hɨrak kaknen kakɨr ke nu hɨr mɨt nɨkan, hɨrak
    pɨke kensunen. Hɨrak kaknen mɨt ap ne weiwɨk me Isrel hɨrak naanmamror hɨr nanmeriyɨwek
    hɨrak kakɨkepi hɨr nanɨre yaain.”'
  cbk-cbk: 'Si Isaias ya habla tamen: “Uno del maga decendiente di Jesse ay llega
    y ay recibi el puesto del rey para reina con el maga hende-Judio, y ay tene sila
    el esperanza por causa di suyo.”'
  uig-ARA: 'يەنە، يەشايا پەيغەمبەرمۇ مۇنداق دەيدۇ: ــ «يەسسەنىڭ يىلتىزى بولغان كىشى
    مەيدانغا چىقىدۇ، ئەللەرگە ھاكىملىق قىلىدىغان زات ئورنىدىن تۇرىدۇ؛ ئەللەر دەرۋەقە
    ئۇنىڭغا ئۈمىد باغلايدۇ».'
  tuf-tuf: 'Acsar Isaíasat cuihsú bahjacro: Sera ajca Isaí sicar bin cohná bica rehquít
    ey yehnáyqueyra. Judío bár bin ayin acu yehnáyqueyra. Judío bár binat ey yehníc
    acor ohbac itro.'
  abx-abx: 'Hasta liwat si Isaias agpinugad mahi''unong si Kristo: Aniya'' mangusbong
    tikang si gamut-na si Jesse, addangan nga nagpa''undong pagdalom si mga nasyon.
    Iya i magbuwan si kasiguraduhan nga sa''angkun-na si mga ma''in Hebro i mga nagpan''anduy-na.'
  mco-NT: 'E Isaías ycojay nañ jadu''n ma yɨ'' ñecy, ma jadu''n ymɨna''ñ: Ma''xung''adamb
    tüg Isaí y''ap y''oc, e yɨ'' ane''mamb yɨ jäy huɨdibɨ ca'' yjudíojäyɨty. Co yɨ
    jäy ajcxy huɨdibɨ ca'' yjudíojäyɨty mɨjpɨdägɨpy je mɨj''ane''mbɨ, hue'' ajcxy
    yjɨjp''ijxpy co möhuaanɨp oy''ajt.'
  cpb-NT: 'Irojatzi ikantakeri Isaías-ni: Ari intzimake incharinetyaari Isaí. Iri
    pinkathariwentairine itsipasatzi atziripaini. Iriitakera royaakoneentairi kaari
    asheninkata.'
  aon-aon: Aisaia shopunek nakri, “Anan arman ta nukitak Jesi ananip awirop. Anan
    ta nukitak nupe debeini king um ihishmorim arpesh douk eshesh madae Juda iri uwe.
    Aria eshesh ta shudukemesh um anan ta nutogur nunekumesh yopihi aih.”
  hus-NT-2005: 'Na Isaías in dhutsámal jeye enchéꞌ ban Tʼokat Dhuslab: Neꞌech ka waꞌchin
    jun xitaꞌ xu kidhtaláb kʼal na Isaí, neꞌech ka kʼwajay ti Pulek Takʼix kʼal an
    atiklábtsik xi yabtsik u judío; jajáꞌtsik neꞌech kin kóꞌoy an aytsixtaláb kom
    neꞌech ka loꞌwattsik kʼal Jajáꞌ.'
  mig-NT: 'Te suni ká''a̱n Isaías: Najaa ɨɨn numa Isaí. Te yúan kenda ɨɨn cha̱a nukuiñi̱
    tá''ú tíñu nuu̱ ñáyɨvɨ sɨ́ɨn nación, te ta̱ká ña̱yɨvɨ sɨ́ɨn nación, kundatu‑i
    cha̱a‑ún, áchí.'
  bps-bps: Gman fa Isaya, manan, “Nun duh kadang nun satu bel Dyési magot i dad to
    ise Dyu, na kenen mgimò gumdà i kdee kafye fatanla.”
  mbs-mbs: Doen heman insolat i Isaias gebii, “Lekat te menge bowad-bowad i Isai,
    doen sebad otaw domateng amon lomowan diyà te menge otaw kenà Judiyo, aw sikandin
    se seligan dan.”
  tof-tof: Da akó Godón Wialómórrón Bóktana igó bóktanda, Aesaya ngaen ne poko bóktanórr
    wagó, “Zesi, Deibidün ab, oya bobata sab tame, wa sab blaman bwób-bwób pamkolpam
    balngomólóm tame; Zu-koke nidipko, i sab oyaka gedlóngóm bairre tibiób zid bainüm.”
  cme-NT: 'Aa bi tiraa nyɛgɛ̃ŋ *Isayi sɛbɛ‑i-na wuɔ: «Yesehãayɛ̃lŋo naŋo ka jo. U
    ka sire waa niɛraamba yuŋ-nu. Nuɔmba‑i nilɛiŋa-na hiere ba ka haa ba naŋga‑i u
    yaa nuɔ‑i.»'
  sus-sus: Annabi Esayi man naxa a masen, «Yisayi xa di fama nɛ. A findima nɛ mangɛ
    ra si birin xun ma, e fan e xaxili tima nɛ a ra.»
  pon-2006: Oh Aiseia pil mahsanih, “Emen sang ni kadaudok en Sehsi pahn ketido, e
    pahn kesepwilda pwe en kaunda mehn liki kan, oh irail pahn koapworopworki ih.”
  dad-dad: Baban, Asaia iron, “Jesi nẽ warumutei bun bali mata fokũ youf, ĩ wõ ye
    fen, teneub ganan nẽ mudur ibodõf, haiden idi ĩ nigin waud isauf.”
  zab-NT: 'Ziyza guniiza profet Isaías: Lo de xfamily Isaí idiacá tuby ni inabee lo
    de bniety guɨchliu, ne axt de ni quɨt ná bniety Israel zap speranz pur laany.'
  jae-jae: Ma Jesaia kêsôm nê biŋ tonec gebe “Isainê ŋawakac oc êlêc sa, ma ŋac, taŋ
    mêŋêsa naŋ, oc ênam gôliŋ lau samuc, ma lau samuc oc sêkêŋ mateŋ eŋ.”
  ksd-ksd: 'Ma go mulai Iesaia i tatike dari: “A okor i Iese na arikai, Ma nina i
    vana rikai upi na vatur ra varkurai ure ra lavur Tematana: A lavur Tematana diat
    a nurnur tana.”'
  msm-NT: Mig-iling isab si Isaias, “Meyduon ogyogwa no kibali salingsing ni Isai
    no ogmandu to kona no mgo Hibru. Sikandin to ogkaimanan dan.”
  myk-myk: 'A Kilɛ tudunmɔɔ Ezayi bɛ di jo: «Sipya wa na ba foro Zheze wo kadugo nagoo
    pu ni, wee na ba bye shi wu bɛɛri bɛ ɲuŋɔ ni. Wu na ba bye shi wu bɛɛri wo tadaŋa.»'
  sbe-sbe: Hinage Aisaiya ye wane, “Yese silina kabo ye kinisaema. Tamowaina ne kabo
    ye tolosaema na ye hemala teha maudoina kadi tanuwaga. Na dagela tamowaidiyao
    kabo yodi midi se tole iya unai.”
  mcr-mcr: Itaŋga Asayä iqu-pqe, tiiŋi inä ätkqe. “Jesi iquesaŋä hueqä-himqä iutaŋi,
    ämaqä hŋqu timäuniqe. Iqu Israitqä qäyä etaŋgi huizi iquau äminiŋqä iquvi. Ga
    qu, iqu yätamäkqä väniqŋqä, hiŋuä äqumbu pmepnuwäŋqe.”
  cux-NT: 'Ní ''tiicá ntúūⁿ canéé nguūⁿ na libro yeⁿ''é Ndyuūs naachi profeta Isaías
    dingúuⁿ yā ''tííca yeⁿ''e ''iiⁿ''yāⁿ chi Ndyuūs ngaⁿ''á yā chi caⁿ''á yā chi dichó''o
    yā: ''Úú idiíⁿ chi ndaa ''iiⁿ''yāⁿ yeⁿ''e ndaata yeⁿ''e saⁿ''ā Isaías, ní ''iiⁿ''yāⁿ
    miiⁿ ncuéeⁿ yā chi gobernador chi caaⁿ''maⁿ ntiiⁿnyuⁿ yā yeⁿ''ē nducuéⁿ''ē nación.
    Ní vɛ́ɛ́ chi ''iiⁿ''yāⁿ s''eeⁿ ní cūnee ngiinú yā nanáaⁿ yā cáávā chi caⁿ''a yā
    chi diiⁿ yā.'
  tur-YTC: 'Yine Yeşaya şöyle diyor: “Yişay’ın Kökü ortaya çıkacak, Uluslara hükmetmek
    üzere yükselecek; Uluslar O’na umut bağlayacak.”'
  san-ITR: apara yIshAyiyo.api lilekha, yIshayasya tu yat mUlaM tat prakAshiShyate
    tadA| sarvvajAtIyanR^iNA ncha shAsakaH samudeShyati| tatrAnyadeshilokaishcha pratyAshA
    prakariShyate||
  bel-N: 'І яшчэ Ісая кажа: «Будзе корань Есэя, Той, Які паўстане, панаваць над народамі;
    на Яго народы спадзявацца будуць».'
  sch-sch: Male avêlin, Isaiah khomin, “Jesse jâisuon la hong inlang a ta; Jentailngei
    chunga inlal rangin la hong om a ta, Ama chunga han an sabeina minngam an tih,”
    a tia.
  mic-MIQNT: Ap Aiseiao'q wesgumapnn Jessial na Ta'pito'q ujjual. Teluep, “'Pgisintew
    ta'n wetapegsit Jessio'q. 'Pgisintew aq ta'n tujiw gisigwet assuman gaqais milapegsultiliji
    mimajuinu'g. Negmow 'gtlams'tuataq aq lita'sualataq ugjit ugs'ta'tinew aq 'gji'tu'titaq
    tla'tegelital.” Na!
  huu-NT: 'Isaías mɨcorɨ cuete: Isaí mɨcorɨ uruiaɨmona damɨe comuitajamona, naimɨedɨ
    judíuaɨñedɨnona sedaite. Naimɨe naimacɨna jillobitallena, naimɨemo ocuiritɨmacɨ.'
  jiv-NT: 'Isayassha áarmiayi: “Tawitia aparí̱ Isai wea̱tri̱ya̱ akupin akiinkiattawai.
    Niisha ashí nuṉkan akupeakui ashí shuar niiniak shiir enentáimtusartatui.” Tu
    áarmaiti.'
  otm-NT: 'Nɛ bi ''yɛ̨n a ra pøngahyą Isaías: Dim ''bʉ a n''da rám bom''bɛto ra Isaí
    gue nɛ''ʉ hing yʉ judío da ''yɛ̨mbi rá Hmu, ngue da dø''bʉ rám fäts''i a, bi ''yɛ̨na.'
  dah-dah: 'Irde Aisaia beleŋ gahade kayyiŋ: “Yesiyen miŋde niŋ al kura forok yiyyeŋ.
    Yeŋ beleŋ al miŋ hoyaŋ Yuda mar moŋ doyaŋ yireŋ yeŋ wayyeŋ. Irkeb mel gobe yeŋ
    beleŋ waŋ igiŋ yird yird niŋ doyaŋ heŋ hinayiŋ,” yitiŋ hi.'
  tnk-tnk: 'Nənə Profet Aesea rani mwi mə: “Nuai nei riti trukwesər ia Jese muvehe,
    mutə, mərɨmənu ia nərmama rɨpko mhə irəha nəkur Isrel. Nərmama me nəha tuhəmri
    pen əknekɨn nətərɨɡien səvənraha irə.”'
  kpr-kpr: 'A kotugo vasa eninda, God setiri nunda feroveta Isaiah eminge gefusira:
    “Jesse da mandi David, ainda imemesiri da jokáda, veka eni sirorarira. Ainda jokáda,
    kotofu eni siroredo, God da natofo ainda gitofu ava, nune bajari arira. Amingururari,
    ne tumondari isambu numokena fitarera,” God da Geka aminge resira.'
  san-IAS: apara yīśāyiyo'pi lilekha, yīśayasya tu yat mūlaṁ tat prakāśiṣyate tadā|
    sarvvajātīyanṛṇāñca śāsakaḥ samudeṣyati| tatrānyadeśilokaiśca pratyāśā prakariṣyate||
  nho-nho: 'Isaiah hoki ni taratara peelaa: “Te mokopuna Jesi tokotasi ma ki hakasura iho.
    A ia ma ki noho hakamaatua i naa tama naa henua sara. Naa tama naa ma ki taaohi manava
    katoo iaa Ia.”'
  gym-NT: 'Erere arato, Isaías käkwe kukwe tikani krörö Jesukristobtä: Isaí bkün jatadi
    iti, ye abko rabadi gobrane nitre ñakare israelitarebti angwane tödekadi kwetre
    bti, abko tikani kore Isaíakwe.'
  azg-NT: 'Ndoꞌ mantyi cjooꞌ tson na tji Isaías, vaa jñꞌoon na itsohanꞌ: Nquii Isaí
    tye David, nndui ncüii tsꞌan tsjan ꞌnaanꞌ jon. Juu tsanꞌñeen na nndui, itsijonhanꞌhin
    chaꞌvijon tsꞌoon jntꞌa na jndeiꞌ xꞌee tsꞌoon na tꞌua tsꞌan. Nndui jon tsjan ꞌnaanꞌ
    David na vacahanꞌ, ndoꞌ nque nnꞌan na tyiꞌconduihan nnꞌan Israel, ntyentjon jonhan.
    Joo nanꞌñeen, xiaꞌntyi nquii jon ngontyja tcüiiꞌ nꞌonhan.'
  bhd-bhd: ते फिरी यशायाह नबी पवित्रशास्त्रे मां लिखोरूए; “यिशैरू अक वंश निसेलू, ते
    तै गैर कौमन पुड़ हकोमत केरेलो। तैस पुड़ गैर कौमां उमीद रेखेली।”
  too-NT: 'Lā'' nā tatzo''kni'' a''nlhā huan Isaías: Namin kalhatin ī''xū''yātā''nat
    Isaí. Lā'' xla'' nacāmāpa''ksī a''ntīn tū'' israelitas. Lā'' xlaca''n natakalhlaka''ī''
    que xla'' nacāmāpūtaxtū.'
