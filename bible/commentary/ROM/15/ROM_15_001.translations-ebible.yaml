verse: ROM.015.001
translations:
  kpx-kpx: Evievimo negolahamale nahiau evievimo negoholimale kebia tedaevei nahie
    ebika unaha huhu halevai.
  okv-H: Eto ungotena Keriso humota ue sovera humbari embopo na ungotenau ujeje ta
    mane pambasora te embo nei sovera peni umbae embopo avo hondate ue iresora,
  tbo-tbo: Tauta iyawoi hoi witumagana ta kadikadidili tu tapitapiya ta haguhi po
    hai witai ta awalihi, ma ega tana inugodewadewa meta.
  mal-C: എന്നാൽ, വിശ്വാസത്തിൽ ശക്തരായ നാം വിശ്വാസത്തിൽ ബലഹീനരുടെ പരാജയങ്ങളെ സഹിക്കുകയും
    നമ്മുടെ ആനന്ദംമാത്രം ലക്ഷ്യമാക്കാതിരിക്കുകയും വേണം.
  grc-SR: Ὀφείλομεν δὲ ἡμεῖς οἱ δυνατοὶ τὰ ἀσθενήματα τῶν ἀδυνάτων βαστάζειν, καὶ
    μὴ ἑαυτοῖς ἀρέσκειν.
  bgc-bgc: हो सकै सै के हम जो बिश्वास म्ह मजबूत सां, हम जाणा सां के इन बात्तां तै
    कोए फर्क न्ही पड़ता, हम इस खात्तर यो काम न्ही करते के हम अपणे-आपनै खुश कर सका,
    हमनै उन माणसां का डर अर शंका का भी ध्यान करणा सै, के जो यो सोच्चै सै के हम गलत
    सां।
  khz-khz: Ita kwalimu talimara na moira talimara geria keto ai pita veakavara, a
    ati matotauramo navugara pita vetovo.
  deu-TKW: Wir, die wir stark sind, sind schuldig, die Schwachheiten derer zu tragen,
    die nicht stark sind; wir sollen nicht Gefallen an uns selber haben.
  zsr-NT: Qui lë ni naꞌ, chquiꞌ nacruꞌ tsutsu ca réjlëꞌruꞌ Cristo, ral‑laꞌ guaꞌ glenruꞌ
    nup naꞌ nötaꞌ nagúl ládxiꞌgac ca taꞌyejlëꞌ Cristo. Cutu ral‑laꞌ gunruꞌ le rdzag
    ládxiꞌruꞌ laꞌ cuinzruꞌ.
  lin-lin: Biso oyo tolenda na kondima, tosengeli kondima bolembu ya bato oyo balenda
    te na kondima mpe koboya komisepelisa kaka biso moko.
  hns-NT: Hamlog djaaniela kie iesaai logan khaatien koetjh na mienaahie hai. Tabbo
    hamlogke na tjaahie aapan man waala kare ke, bakie ekwa iesaai log ke sahe ke
    djaun na thiek se djaane hai kaun tjiedj attjha hai aur kaun na.
  noa-E: Mʉg maachdëu Ẽwandam iek ʉ̈khatarr gaai chadcha ubʉ nʉm khʉʉnauta jũrr ar
    maach khãai kha thũumjö khithëem khʉʉndam chig apimapha aju aai nʉm, sĩi dichdëu
    khõchagpierr am dakhĩir amau nem wauba aajem nemjã wauba, wa amau khöba aajem
    nem khãijã khöba.
  eng-EMTV: We then who are strong are obligated to bear with the infirmities of the
    weak, and not to please ourselves.
  mib-NT: Te yóhó jéē ni íje yó jíín jnúhun ya, cánuú condito yó ñáyuu jeē ná tu ije
    jíín jnúhun ya, návāha candíje vāha i. Te ma sáha yó jéē maá‑ni yó cusɨɨ̄ ni.
  lif-NT2: आनिॽ नसाःन्‍नो के़धुम्‍बाहाॽरे़ आबाङे निङ्‌वाॽ ताःमा मे़नुॽने़न्, कर नसाःन्
    के़सुःम्‍बाहाॽ कुभाॽ पिमासि पोःङ्‌लो॥
  xnj-xnj: Tete vetivii na makakala mu sadika, tiganikiwa kuvatangatila vakulenda.
    Tikotoka kukita mambu gegatiganisa tavete ndu.
  mmx-mmx: Nedik lununu atnedik i lolos, ata xip tooro nedi dixo lolos mi levenaknixip
    atnedi. La nemen gat dik guta doma xusuk mene nedik la ata lox amomo dik.
  cbr-NT: Bëtsi bëtsi ñu 'ati ca asábi 'icë quixun nun 'unáncë 'ixunbi cananuna uni
    itsían, usa ñu 'ati ca Nucën Papa Dios cuëënima quixun sináncë cupí a ñu 'aisa
    tanquinbi 'atima 'ain.
  tee-NT: Pus ju quijnan'an ju palai machakxayau ju ixchivinti Dios tasq'uini ni lacsni
    lacsni ca'alhi'au ju va jantuca' k'ox tamachakxai. Jantu va yuchi ju canaviu ju
    va quink'achat'an qui'akstu'an.
  eng-LSV: And we ought—we who are strong—to bear the weaknesses of the powerless,
    and not to please ourselves;
  cak-NT: Roj ri can kayo'n kánima riq'uin ri Cristo, quiekacoch'o' ri kach'alal ri
    man jani tiqui'en entender utz ri rutzij ri Dios. Man taka'an xe ri nika chakawech
    roj.
  pah-NT: Nhandejikokaturame Cristo'ga rehe tipoko po nhande jara'g̃a hamo – kiroki
    g̃a ndokwahakatui ve ojikoga Cristo'ga rehe. Xakoyme ti nhande nhanderemimbotarimova'ea
    rehe jate nhanenhimbohoryva.
  sja-NT: Tachi Ak'õre Ũraa pia k'awaa beerãpa choodaipia bɨ Ak'õre Ũraa pia k'awada-e
    beerã ome ne-inaa awara ijãadak'ãri. Tachia oo k'iniata oodai k'ãyaara, oodaipia
    bɨ ãrapa k'inia p'anɨk'a.
  xed-xed: Na amu nda mbra ma zlghay nda ŋuɗuf na ná, kataŋma kata ta gwal nda hta
    mbrakwa taŋ. Ma laghu mu da zba skwi ta zɗəgamata.
  mks-NT: Tá ndacú cua̱ha̱n yó xi̱hín tu̱hun Ndióxi̱ já quéa̱ co̱ ndítahan cacu xóo
    í na̱ vitá xi̱hín tu̱hun Ndióxi̱. A̱ ndúcú ndo̱ caja ndó ña̱ jándiva̱ha ini mé
    cuití va ndó.
  gfk-S: Ma dait ing ite palai ira nudait lilik hobi, i tahut be dait na bala malum
    ma di ing paile manga matuko ira nudi lilik. Dait na hook ter ira nudi tintalen
    ing i hatirih ira nudait nilon. Waak dait halaro habaling iat dait.
  bmu-bmu: Mötnaripninan köhöikŋi akzawi, neŋön mönö naninaŋgörök laŋ söŋgaiba nanini
    imbi-imbi malbinbuk. Tosatŋi yeŋgö mötnaripŋinan lölöwöröŋi aiga tötöpinpinöŋ
    köna oŋgita törörök qahö wuataŋgömakzei, neŋön i urukalem ak eŋgiba lömbötŋini
    bisimegö bauköm eŋgibin.
  dgz-dgz: Nu Iesu inap aroe den anu tumasitoni nagirewa aro umap uoni nagire kawanem
    muga den warapen. Nu aton nugawa menan ya anupen
  eng-GNV: We which are strong, ought to beare the infirmities of the weake, and not
    to please our selues.
  zaa-NT: Iyaba ri'u canu chi ná ri'u adí fuerte nna té responsibilidad qui' ri'u
    ccá ri'u hermano tsè' lani ca enne' canu ná débil fe qui' quį, labí ná qui'ni
    gudua iqquia ri'u puro taá nu ná tsè' para ri'u.
  eng-WEBSTER: We then that are strong ought to bear the infirmities of the weak,
    and not to please ourselves.
  guh-guh: Vaxaitsi ajamatabëcuenesaëtsi Dioso vajajumecovënëtsijava. Nexata beyavenonatsi
    pamonae abaxë jamatabëcuenefaefaena Dioso pejumecovënëtsijava. Pëtsa exanatsi
    vaxaitsi vajacuata vajanatojitsipaecuenia.
  bon-bon: Mine lui bime ätrunga kokre gyene Yeesu cabu, mine miiji cängena gigri
    lenaja ngenecu onyaonya biname cama, teepi liba ngenecu maramara läbitininusi
    Acejiyame me singi mule poto cidi me. Mine gone mime miiji taatu tääpume lenaja,
  nhw-BL: Tojuanti catli tijpiyaj tetili huan cuali tijmachilíaj tlen Toteco, monequi
    ma tijpiyaca toyolo huan monequi ma tiquinpalehuica catli ayamo cuali quimachilíaj.
    Amo hueli tijchihuase san catli techpactía.
  swh-ONEN: Sisi tulio na nguvu, hatuna budi kuchukuliana na kushindwa kwa wale walio
    dhaifu wala si kujipendeza nafsi zetu wenyewe.
  wbi-wbi: lino twevano tuli ni ngufu tunoghile kukuvutola uvuvote vote vwa vano vavote
    vote, neke natunoghile kujivelelesia jusue.
  bba-bba: Tɛ̃ bɛsɛ be sɑ dɑm mɔ, n weenɛ su be bɑ kun dɑm mɔn dɑm sɑriru sɔbe, kpɑ
    su ku ɡɔsi ye n ko n sun dore bɛsɛ tɔnɑ.
  eng-KJVCPB: We then that are strong ought to bear the infirmities of the weak, and
    not to please ourselves.
  kgk-NT: Ha nhande nhandéjehe jajeroviapa va'e katu ani jajere teĩ gwĩ ogwerovia
    mixĩ mixĩ va'e kwéry-gwi. Túvy-rami ae jareko íxupe. Ani nhambovy'are'ỹ íxupe
    nhandéjehe anho rei jaiko-vy.
  waj-waj: Ta yaagueeqama variaunnaiya hama titiiyara nnaasu yaata utiraida ti seena
    muaraagama variaiya mmuaararaiyauvaa teeta varaaravee.
  cpy-cpy: Aakapaeni kemijantzinkari shintsi-shireri, otzimatyee atsinampa-shiretzi-moteeri
    shipeta-shireri, tee apatziro antayitero inimoyiteeri aakapaeni.
  ekk-PKP: Need meie hulgas, kes on vaimulikult tugevad, peaksid toetama neid, kes
    on vaimulikult nõrgad. Me ei tohiks ainult oma tahtmise järgi talitada.
  mpx-mpx: Kilau bolo ta atena bubun nige bugul etega totona ni papabikela, ebo bolo
    wali aatena i kaubwa hi nuwa lalabui ge hi ba, “Nige bosowaina ta ginol ola o,”
    he ta palahikan wali lopalapalaviyan o kaiwena. Bahi tage totola wala waisi ya
    te ta nuwatuan.
  wbp-wbp: Ngaliparlu kuja karlipa milya-pinyi Kaatu-kurlangu kuruwarri, ngulangkuju
    yungulparlipa-jana manngu-nyanjarla wardinyi-mantarla yangkarra Kirijini-patu-kari
    kuja kalu ngulangkuju ngari wita-mipa milya-pinyi. Kulu-jarrinja-wangurlu yungulparlipa-jana
    pinarri-mantarla wita-kari wita-kari. Kulalparlipa-nyanu ngalipa-mipa manngu-nyangkarla
    wardinyi-maninjakungarntirliji, lawa.
  luo-luo: Wan joma otegno nyaka watingʼ nyawo mar joma yomyom ma ok watimo mana gik
    mamorowa wan wawegi.
  nhe-NT: Tojuanti tlen tijpiyaj chicahualistli huan cuali tijmachilíaj tlen Toteco,
    monequi ma tijpiyaca toyolo huan monequi ma tiquinpalehuica tlen aya cuali quimachilíaj.
    Ax hueli tijchihuase san tlen techpactía.
  aii-aii: ܐܲܚܢܲܢ ܕܝܼܘܲܚ ܚܲܝܠܵܢܹ̈ܐ ܘܵܠܹܐ ܝܠܵܗ̇ ܕܛܵܥܢܲܚ ܝܘܼܩܪܵܐ ܕܙܲܒܘܼܢܹ̈ܐ ܘܠܵܐ ܫܵܦܪܲܚ
    ܠܓܵܢܲܢ.
  esk-NT: Uvagut sayakturuani ukpiqsrił̣ł̣aptigun ikayuġniaqtaksraġigivut tamatkua
    sayaitchuat piḷguirrutiŋisigun, quyaliñiasruŋaqata uvaptiknik.
  msb-msb: Kita na mga makusog sa pagtuod may utang na buot na mag-ako san mga kakulangan
    san mga maluya na kapwa sa pagtuod. Kaya dili naton pagpalabihon an aton mismo
    kalipayon,
  cpa-NT: Jøng² jniang³ dsa² ma²quin¹² tí² jǿg³ quiah¹² Diú¹³, dsio¹ mi³hog³ jniang³
    ju³lah dsa² tsa¹ŋi¹² cu²rø² jǿg³ quiah¹² Diú¹³ ha²lah jmo¹. Tsa¹jmó³ jniang³ lah¹hneng²
    jniang³ guiag¹³.
  dso-dso: ଏବେ ଆମେ, ଜାର୍‌ ବିସ୍‌ବାସ୍‌ ଡାଟ୍‌ ଆଚେ, ଜନ୍‌ ଲକ୍‌ମନ୍‌ ବିସ୍‌ବାସେ ଦୁର୍‌ବଲ୍‌
    ଆଚତ୍‌ ଆରି ଅସୁବିଦାଇ ଆଚତ୍‌, ସେମନ୍‌କେ ଆମେ ସାଇଜ କର୍‌ବାର୍‌ ଆଚେ । ଆରି ନିଜେ ସାର୍‌ଦା ରଇବା
    ବିସଇ ଚିନ୍ତା କର୍‌ବାର୍‌ ନାଇ ।
  meu-meu: Ita goada tauda na manoka taudia edia manoka baita huahai, dia ita siboda
    eda moale basita tahua.
  yva-NT: Inya, sya arakove! Ranivara wama anave mbambunin, koveamo wamo vatano apa
    anave mayondi aeranande, muno wansatawandi ai mavabe. Vemo wamo taune wama wansanayanambe
    obo rakani nora.
  dgc-dgc: Sikitam a matibay ta péniwala tam, éy dapat a pagtiisan tam i ugali du
    mehina pabi. Diyan tam isipén i sarili tam san.
  zpm-NT: Goḻguieṉ sca, to ne nac to zha ne dziitsle zo lo Xtiidz Dios, goḻgacnie
    grë zha ne gard sodziits lo Xtiidz me. Goḻguṉ ncuaaṉe tso zdoo zho, ncuaaṉe yquiin
    lo zho, zeeṉa lozh guieṉ zho zha gnalo zho Dios; led tsode to guṉ to ncuaaṉe yquiinse
    lo to.
  hix-NT: Yaworon hutwany me tehxatxow hana. Yaworon hutwanye rma, anar komo hnàn
    yawo rma tehxorye tehxatxhe. Yaworon hutwatxehkanyehnà komo hnàn yawo rma tehxorye
    tehxatxhe. Nyamoro yakoronomany me tehxorye tehxatxhe. Onà wyaro kahra tehxorye
    tehxatxhe. Onà wyaro hak wehxe, rano me ro mak ha, ryeryehotatho me mak ha, kahra
    tehxorye tehxatxhe.
  sim-sim: Nir kwambuk sitambananda ma nirin, halanak ma ol kwambuk sitambananda ambu
    ondon ni jelyashinak kwambuk li sika. Hako avak nir nihinjikop ni hishiwa ni hala,
    wahau.
  npi-ULB: अब हामी जो बलिया छौँ, हामीले दुर्बलहरूका कमजोरीलाई सहनुपर्छ, र आफैँलाई
    मात्र खुसी पार्नु हुँदैन ।
  cgc-cgc: Kiten na mga lig-en ta pagtuo dapat ta langkawen ate na isip daw tabangan
    ta man mga ittaw na luya iran na pagtuo na dili sigurado pa daw ino iran na miad
    na buaten. Bisan ino pabuat ta, dapat dili para nang ta ate na kaugalingen na
    kalipay.
  tim-tim: Galama, kârikŋe olop manmaen nenŋe âmâ yeukŋe manmai are sokom katyektenŋe
    ârândâŋ akbiâp. Sokom katyekmâ âmâ nenŋaet nâŋgâ nâŋgâ nenŋân bo maniâm.
  yor-yor: Àwa tí a jẹ́ alágbára nínú ìgbàgbọ́ yẹ kí ó máa ru ẹrù àìlera àwọn aláìlera,
    kí a má sì ṣe ohun tí ó wu ara wa.
  wos-wos: Nani Jisas Kraiska jémba sarékéta déka hundika “Mwi hundi dé” nambeka nana
    mawuli hambuk ye dé jémba té. Jisas Kraisna hundika xékékwa du takwa nawulak di
    déka sarékéta mawuli yéték sarékéndaka deka mawuli hambuk yahafi ye jémba téhambandé.
    Téhafi yandéka di angi wa, “Nani wun joo huruta haraki saraki sémbut hurutame,
    o yingafwe?” Wungi wakwa du takwaka nani sarékétame. Nani mawuli yambeka maki
    male yamba sarékékéme. Dika sarékéta nani wun haraki nandaka sémbut yamba hurukéme.
  emp-NTPO: Dadjia ĩjã b̶ʌd̶ebema bio cawa b̶eaba mãcua adua qued̶eara carebad̶ida
    panʌa. Ab̶abe dadjia quĩrĩã panʌda od̶iẽ́ panʌa.
  eng-F35: Now we who are strong ought to bear with the limitations of the weak, and
    not to please ourselves.
  ind-ind: Bagi kalian yang sudah berkeyakinan kuat tentang kebebasan orang yang bersatu
    dengan Kristus, kalian harus sabar terhadap anggota yang masih ragu-ragu tentang
    hal-hal seperti itu. Tolonglah mereka. Janganlah kalian hanya menyenangkan diri
    sendiri,
  pes-OPCB: ما که قوی هستیم، باید ملاحظۀ آنانی را بکنیم که در خصوص چنین اموری حساس
    هستند. نباید فقط خودمان را خشنود سازیم.
  mpt-mpt: Bainobo galino sbalma biob naka unang nibo mo funanobta Ninita ye biobobo
    gabianobta imena kulanao alukumo mo unalaobe! Nakaia unangai bainobo galino mo
    sbal maim blim blibi funaniba Kulan maki awemobo ge fumbib kesoa nibo i bobolo
    funanoba kulan eli dowonamino denomo!
  ssx-ssx: Nikana꞉ma꞉ta꞉ nika꞉ hone tulao haloma꞉eki honkopu hao hata꞉ta꞉ mo damako
    piki wanda꞉hali ika꞉ ka꞉nda꞉ pa꞉la꞉ ekimanu meatia pena꞉yeke tamba꞉ mumana꞉e.
    Nikana꞉ma꞉ niki kone ta꞉na꞉ma꞉ na homaamana꞉e.
  mkl-mkl: Nsɛi, ɑwɑ iyi ɑ̀ nɛ ɡbuɡbɑ̃ si nɑɑnɛ ku dɑsi, i jɔ̀ kɑ temuɑò ɡbuɡbɑ̃ ku
    kuɑi hɑi nɛ ɡbuɡbɑ̃ ŋɑ, nɔ kɑ mɑɑ̀ yɑ kɑ ce mii iyi ɑ́ dɔ̃ɑ ɑwɑ tɑkɑ nwɑ si.
  gaq-gaq: ଜାଣ୍ଡେଇଂ ବିସ୍‌ବାସ୍‌‍ରେ ଡାଟ୍‍, ମେଇଂ ଅଲ୍‍ସୁଆ ବିସ୍‌ବାସ୍‌‍ ବୟାଁନେ ଦସ୍ ଦୁର୍‍ବଲ୍‍
    ଆଡ଼ାତ୍ରା ଦୟା ଦରମ୍‍ ଡିଙ୍ଗ୍‍ପା । ଜାଣ୍ଡେ ଡିଗ୍‍ ନିଜ୍‍କେ ସାର୍‍ଦା ଆଡିଙ୍ଗ୍‍ନେସା ଇକ୍‌ଚା
    ଆଡିଙ୍ଗ୍‍ଲେ ।
  gof-RNT: Nuuni ammanon minnidayssati daaburanchchota toohuwa tookkanaw bessees.
    Nuuni nuna ufayssanaw bessenna.
  unx-unx: ଆବୁ ଆବୁଆଃ ବିଶ୍ୱାସ୍‌ରେ କେଟେୟାନ୍‌ଗି ମେନାବୁଆ, ଏନାତେ ଆବୁ ବିଶ୍ୱାସ୍‌ରେ ନାରାଦୁରା
    ମେନାକ ହଡ଼କକେ ଦେଙ୍ଗା ଲାଗାତିଙ୍ଗ୍‌ୟାଁଃ । ଆବୁ ଆପାନ୍‌କେ ଏସ୍‌କାର୍‌ ସୁକୁରେ ତାଇନଃ କା ଲାଗାତିଙ୍ଗ୍‌ୟାଁଃ
    ।
  gah-gah: Monokú alévolé nouhá vegená leza nene kagata losi pasi giliki gili guni
    ama vegená gena kivisiti netá nene geheko legesó oko kelémo vatí oko alitune.
    Lezategó laga livisiti netá loló amitune.
  lcm-lcm: Au kanat anira tarapo madot, kapo ro tara asalak aro na maiten i ngau singiria
    kipo tav madot, na tara ago ta uli auruk pok an anira.
  aer-aer: Anwerne apeke Christ arrule akngerre-arle apenterlte-aneke nhenge anwerne
    anteme atyewe Jesus-kenhe arrpenhe areye alpe-eme-iletyeke nhenge uyarne-arle
    itelarerlte-aneme iwenhe apeke renhe mpwaretyeke. Itneke akengentye angketyale
