  kbc-NT: Niɡ̶ida moko baanaɡ̶a yoniciwadi ɡ̶otiwaɡ̶atakaneɡ̶egi leeditibige me idinatiiɡ̶atalo
    niɡ̶inoa loenataka niɡ̶ina analee deɡ̶eliodi eliwaɡ̶atakaneɡ̶egi, codaa idinatiiɡ̶atalo
    niɡ̶inoa lowooko, icaaɡ̶ica nige daɡ̶a domaɡ̶a ɡ̶odiwoditema lowooko. Aɡ̶ele daɡ̶a
    jaoɡ̶a inokina anokomoka aneletoɡ̶odomi.
  bmh-bmh: Ig igual oigeb Uwait en petak gusig emun, gonun, duailel ipal agal oiagab
    petak gusig i emen iguan go isanarab. Ig igual oigeb naliu usalabun sag i dabilab.
  ctu-BL: Mi p'ʌtʌlonla yom mi laj cuchbeñob i sajtemal jini tile bixelo' bʌ i pusic'al.
    Mach yomic mi lac mel chuqui yom lac bajñel pusic'al.
  meq-meq: Nəkway neheye gədaŋ eye ka tsəveɗ i Mbəlom aye na, kutoŋ dzənakwa ndo neheye
    bəle eye hay aye. Kâ gakwa wu neheye a yay a gər a bo kway aye ɗekɗek bay.
  noa-H: Mʌg maachdëu Hẽwandam hiek hʌ̈k'atarr gaai chadcha hubʌ nʌm k'ʌʌnauta jũrr
    har maach k'ãai k'a t'ũumjö k'it'ëem k'ʌʌndam chig hapimap'a haju haai nʌm, sĩi
    dichdëu k'õchagpierr ham dak'ĩir hamau nem wauba haajem nemjã wauba, wa hamau
    k'öba haajem nem k'ãijã k'öba.
  alp-NT: Kwali betaya, itea rebe iteki maka hlaleke ktilire, ite leuke sala ete tamata
    rebe esi lake manane kai kinure yake le esi maka hlaleke ktili mosa. Po tahane
    beise lokosi neka. Ite lulu saisa rebe ite ruama noakele yake le namake mere batuke
    eono ite ruama lalema ndina.
  san-VEL: balavadbhirasmaabhi rdurbbalaanaa.m daurbbalya.m so.dhavya.m na ca sve.saam
    i.s.taacaara aacaritavya.h|
  kbq-kbq: Hagi tamentinti zampima hanavema tinomota, hanavema oti'nesamokizmia zamaza
    hanune. Hagi tagra'ama taza huzankukera ontahisune.
  kbh-kbh: Bënga, chë Jesucrístbeñe corente os̈buáchiyënga, s̈ontsamna chë nÿe bats̈atema
    os̈buáchiyënga jujabuáchana, chënga bacna soyënga tmojtsama ora, nÿe bats̈á os̈buáchiyana
    bomna causa; y ndoñe nÿe jatsënguayana nÿe ndaye soyë́ngaca yopodena bënga ts̈abá
    jtsemnama.
  ron-LSB: Iar noi, care suntem puternici, trebuie să suportăm slăbiciunile celor
    slabi și să nu ne mulțumim pe noi înșine.
  pon-pon: A MAK eta, kitail kelail akan, en jauaja me luet akan, ap der peren ki
    pein kitail.
  nhe-BL: Tojuanti tlen tijpiyaj chicahualistli huan cuali tijmachilíaj tlen Toteco,
    monequi ma tijpiyaca toyolo huan monequi ma tiquinpalehuica tlen aya cuali quimachilíaj.
    Ax hueli tijchihuase san tlen techpactía.
  sps-sps: Aran vainy fafaaman to te kaa me na faason a parits ma faakouts rari to
    te gim ror ma kaa me na faason a parits, ma govets ami na fo patang tsuri, ana
    ra kan, ma paparaa tsun iny vaare me na tsivor.
  wnc-wnc: Siwan ninu sanga Anututa take nataak kaknga anggaman natake nangaakan dua
    natake yuamang aminda sanga nisae banipda siwan nataamang kaknga dua tawake tasinim.
    Aho. Ninda aminu Anutue banip tawanangge natake ngana ie nangaakan natake tasikaing
    aminde kaanga dua yaninim. Kaanga dua yanike sanga waaknga tasinangge nangaakan
    natake teaing kaknga ninu kuutda atenim.
  bus-bus: Wamↄwa kɛ̀ wá gbãa ludanaanɛkɛna guunↄ, séde wà gbɛ̃ kɛ̀ aↄ̃ gbãaroonↄ
    sɛ́ lezĩ aↄ̃ gbãasaikɛɛ guu. Wàtongae wa pↄyezi kɛro.
  gub-BL: Uzeruzar ma'e ikàg ma'e a'e wà, tuwe upytywàgatu ikàg 'ym ma'e a'e wà nehe,
    wamuzeruzar wera'u kar pà wà nehe. Tuwe nuzapo kwaw wemiapo putar haw zutyka'i
    wà nehe.
  imo-imo: Lino Jisas paimbo lipe tapondolimu nimbo enge nimbo ipuki tipo tiye naa
    koromolo imbomani ipuki enge naa nili imboma Jisas ambolko kondangei nimbo enonga
    umbunima peya mendepo, lino linongano kele toromolo uluma kau naa teamili.
  boj-boj: Tamo uŋgasari qudei Yesus qa naŋgo areqalo siŋgilateqnub qaji naŋgo areqalo
    di kiñala siŋgilaosai unu. Deqa iga siŋgila ti unum qaji iga na naŋgi aqaryainjroqnsim
    naŋgo gulbe qoboiyetnjroqnqom. Iga gago segi jejamu aqaryaiyqajqa are qalqasai.
  eng-DRA: Now we that are stronger, ought to bear the infirmities of the weak, and
    not to please ourselves.
  knf-knf: Nja ŋnfiyaaruŋ aliinŧ ţi *Kriŧtu ŋwo i kado kamiir banwooŋ baanka mnhina
    mënţ, kawut kado uko wi nja ŋŋaluŋ ţañ.
  san-KHM: ពលវទ្ភិរស្មាភិ រ្ទុព៌្ពលានាំ ទៅព៌្ពល្យំ សោឍវ្យំ ន ច ស្វេឞាម៑ ឥឞ្ដាចារ អាចរិតវ្យះ។
  arn-NT: Kom iñchiñ newenkülelu ta mupiltun mew, feley taiñ kelluafiel ta kakelu
    tati pu che newe newenkülenolu ti mupiltun dungu, fey iñchiñ ngelay taiñ kisutu
    tutewküleael müten.
  zas-NT: Yan, dunuj ree guial ma nadxuꞌdxiꞌch ree loj ni raliduladx ree Jesucrist,
    rayal yaguieen ree yudar bén ad wazudxiꞌcht loj guialrliladx Jesucrist luar yaguieen
    ree ni rayentzi ree,
  ken-NT: Bɛsɛ bho sɛ́sɛ́nɛ́ ndǔ nɛka ɛnɛsɛ, sɛ́bhɔŋ bɛkwak nɔkɔ bo abhɛn bábhɨ́kɨ́re
    sɛnɛ ndǔ nɛka ɛnap nɛ Mandɛm. Sɛ́kɛ́ kʉ nɔkɔ chi ndiɛrɛ mɛnyɨŋ ɛbhɛn bɛ́chyɛ
    mmʉɛt ɛyɛsɛ maŋák.
