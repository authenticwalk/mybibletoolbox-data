    ako Yudeya.
  pio-NT: Pisutácué Dios íicha nulípiná icùanápiná núa náicha abénaméeyéica càmíiyéica
    yeebáida Jesucristo itàacái ìyéeyéica Judea yàasu cáli íinata. Pisutácué nacái
    Dios íicha yéewanápiná casíimáiri iyúca wéenánái judíonái Jerusalén ìyacàlená
    mìnanái needáca nalíwa yái ofrendaca nutéeripináca nalí.
  tsn-tsn: Rapelelang gore ke sirelediwe mo Jerusalema mo go ba e seng Bakeresete.
    Rapelelang gape gore Bakeresete ba teng ba itumelele go amogela madi a ke a isang
    kwa go bone.
  amr-NT: Judeayaʼ oknopo̱e̱hueʼ hua̱e̱ʼeritaj Pablotaj yatiokaʼ, Dios, menʼtionaʼpakonhuaʼ.
