  aby-aby: '@see-verse:ROM.015.030'
  eng-YLT: that I may be delivered from those not believing in Judea, and that my
    ministration, that [is] for Jerusalem, may become acceptable to the saints;
  jni-jni: Wanani me, biringara barki ivinki a tare da disa wa zuwe Asere ba amanga
    ma yahudawa barki ani ani izin inu gusa ibenkin i hani urushalima, sa wa cukunu
    imum kaba irere ahira aweme.
  kne-kne: Ikararag yo ta salakniban Diyos sak-en sin adi mamati ed Judea ya ta malaylaydan
    din ipogaw en Diyos ed Jerusalem ay mangawat sin badang ay iey ko en daida.
  tgj-tgj: Judia lo mvngjwng manv vdwgv laak lokv ogu guchin rimadubv okv hogv Jerusalem
    alo Pwknvyarnv gv nyi vdwv ngoogv rinamdoonam nga umbonyikv vla laarwk sila dukubv
    kumto laka.
  gui-NT: Peyerure Tumpa pe jae cherepɨ vaera oporogüɨrovia mbae vae Judea pegua reta
    güi. Peyerure vi Jerusalén pegua Tumpa peguara oñeñono tee vae reta oyerovia vaera
    cuae corepoti arajata chupe reta vae re.
  quc-TT: Rech man kinqaj ta pa kiqꞌabꞌ ri e bꞌanal taq kꞌax ri e kꞌo pa Judea, xuqujeꞌ
    rech kakꞌamawaꞌx ri tobꞌanik rech patanijik ri nukꞌamom bꞌik chike ri e Tyoxalaj
    taq winaq ri e kꞌo pa Jerusalén.
  heg-NTPO: Nodan le Ama Lamtua doh auk se propinsi Yudea, le atuil in dai parsai
    se Ama Lamtua lo ngas daek dadaat saol auk deken. Nol nodan le eta auk laok lii-lau
    atuil in sarani man ne Yerusalem mas sam, oen sium auk nol babanan.
  ptu-ptu: La umpa'sambajangannä' anna mala napasikambelaä' Debata pattuju kadakena
    indo to tä'pi matappa' dio Yudea. Anna umpa'sambajangam tooä' duka' anna mala
    maelo' solasubunta to matappa' yabo Yerusalem untahima manappai inde kapahalluanna
    la kubabaam.
  bzd-NTPO: Ikiö́ ie' a̱ a̱s ie' tö ye' tsa̱tkö̀ Judea wakpa kë̀ tö Jesús tté iu̱tè
    esepa yöki̱. Ñies ikiö́ ie' a̱ tö ì ko̱s mi'ke ye' wa̱ s'batse'rpa tso' Jerusalén
    e'pa ki̱moie a̱s ie'pa tö e' tsù̱ e̱r bua' wa.
  kwf-kwf: Muke foꞋo Ꞌiri God ke Ꞌafi nau fasi Ꞌiri na ngwae ki Ꞌi Judea neꞋe noaꞋa
    kasi faꞋamamana, noaꞋa kasi faꞋafii nau. Ma muke foꞋo logo Ꞌiri na ngwae God ki
    Ꞌi Jerusalem kike saeleꞋa sulia na mani ba nau ku kwatea fuana Ꞌafilada.
  eng-WYC-2017: that I be delivered from the unfaithful men, that be in Judea, and
    that the offering of my service be accepted in Jerusalem to saints;
  eng-WMBB: that I may be delivered from those who are disobedient in Judea, and that
    my service which I have for Jerusalem may be acceptable to the holy ones,
  zat-NTPS: Le naba Dios chee̱ guselé̱' neda' lu na' benne' quebe dxeléajle̱'e̱ chee̱
    Cristo naga nababa Judea, ne chee̱ xelezí' du lazre' bi bíchedxu zaj zre̱'e̱ Jerusalén
    dumí nigá da nu'a,
  spp-spp: Zhude kùluni shiinbii pi ɲyɛ pi ɲyɛ Kile kuni i mɛ, bà mii si mpyi si shwɔ
    pire na, ntɛ̀gɛŋi mii sí sà n-kan Kile wuubil'á Zheruzalɛmu i ke, pi i ɲɛɛ uru
    na ná funntange e mɛ.
  zty-NTPS: Le nnable' gone' ga yelá' neda' ḻo na'gak benne' ka' bi žejḻé'gake' che
    Benne' Criston', benne' ka' nníta'gake' gan nbab Judea, na' gone' ga chaz ḻáže'gak
    benne' ka' zej nake' che Benne' Criston', benne' ka' nníta'gake' ḻo yež Jerusalén,
    sí'gake' dan' chjwa'a ga na'.
  mek-mek: Ke fomegamega, ega koa Deo lau Iudea agogai pakoꞌa papiauꞌi laaꞌi auꞌi
    eeꞌiai fepapealaisau. Ke Deo ega papiau Ierusaleme taoninai keagu auꞌi, alogamai
    lau isa fauꞌiai pinauga alakapa auga fekeafia laoma.
  aey-aey: Age Anut uqa Judia dana age wawaga mele qee ec ebeneganadec cagasitigiannu
    inondoiga. Odimeig ijana cabi Jerusalem ono odigen eu dana cajaca qagoc ono bilegina
    eu age cabi eunu gale adigian eunuha inondoiga.
  urd-GVH: इसके लिए दुआ करें कि मैं सूबा यहूदिया के ग़ैरईमानदारों से बचा रहूँ और कि
    मेरी यरूशलम में ख़िदमत वहाँ के मुक़द्दसीन को पसंद आए।
  ycn-ycn: Ipura'ó caja Tupana hua'até nunacu, rimejñátacaloje nucá ajopana ina'uqué
    liyá penaje. Uncá Jesucristo ja'apiyá jema'ajeño calé necá numá nacú. Judea te'eré
    eyájena necá. Jerusalén ejo nu'ujnajé liñeru a'ajé huanaquiyánajlo. Ipura'ó caja
    rijhua'até, napechu i'imacáloje pu'ují no'ojícare najló liñeru aú penaje.
  djr-djr: Bili ŋunhany ŋunhi Djudiyany wäŋaŋur, yolŋu walal ga nhina märr-yuwalkthinyamiriwnha
    mala, ga bulu ŋayan'mirra walal ŋarrakuny, walal ŋarrany dhu buman murrkay'kuman.
    Ŋäŋ'thurrnydja gi God-Waŋarrnhany walŋakunharaw yan ŋarraku. Ga biyakiyi bili
    gi walal bukumirriyaŋdhi ŋurikiwurruŋguny ŋunhi yolŋuw walalaŋ wäŋa-Djurutjalambuywuny
    Garraywalaŋumirriw mala, märr walalnydja dhu ŋayaŋu-djulŋithirra, bala märraman
    walal dhu dhuwandja ŋunhi mundhurr, ŋunhi ŋarra dhu dhuwal gäman walalaŋgal.
  kvg-kvg: 'Āv qane-guligulím: Mbumbukiam no tèabenømbe-khakhazám, ti-te ndigu,
    unimanqatinteav ndigu, Zudia manqei-te ndøgo. Neka tøke matev ndøgo, no Zelusalem
    taon-te tændapav, ndigu Mbumbukiam-gi ezoqam, khanakhanakh-us tìabiti-ndapém.'
  rug-rug: Mi varavara toka nau, pude qu tava leseve si rau koari pu lopu na tie te
    Karisito pa Ziudia, pude di qetu nia ri na tie te Tamasa pa vasileana Zerusalema
    sa qua tinavete varitokae vasina.
  hop-NT: Noqw nu Judeat ep qatuptsiwni’yuṅqamuy amuṅaqw ayo taviwniqat uma inumum
    nāwakintotani, pu nu Jerusalem epeq sinmuy amuṅem hihta hinmaqat God sinomat pas
    pay okiw ömahtotani.
  san-URD: یِہُودادیشَسْتھانامْ اَوِشْواسِلوکاناں کَریبھْیو یَدَہَں رَکْشاں لَبھییَ
    مَدِییَیتینَ سیوَنَکَرْمَّنا چَ یَدْ یِرُوشالَمَسْتھاح پَوِتْرَلوکاسْتُشْیییُح،
  heb-LB: התפללו שלא אפול בידי הלא־מאמינים בירושלים, ושהמאמינים בירושלים יקבלו בשמחה
    את התרומה שאני מביא להם.
  caf-NT: '''Et ndunnah Judea whut''en ndan ''aw huba ''alha cha''hóot''ah dachasuhóosdle,
    ''ink''ez se'' ''ut''en Jerusalem ts''ih, dune Yak''usda bube''ildzun, ''en bube
    ''ut''en ''úlh''en huba whutézoo.'
  mio-NT: Cua cahan ndahvi ndo chi ra ti na cua sacacu ra chihin yu nu iyo ñivi ña
    cuni chi ra Ndioo ñuhun Judea can, ta na cua cusii ini ñivi Ndioo iyo ñuun Jerusalén
    cha cua cuhva cuenda yu chi ñi.
  srq-NT: —Paba, mbia ɨcuã Judea jenda esiquisã Pablo sɨ. Paba, ndequiato Jerusalén
    jenda nda ofrenda isi turã Pablo sɨ chã, jenye chõ Dios je.
  kje-NT: Hi'i lir napanak leke Makromod Lalap huri ya'u nano ri Yudea ma akin ka
    naili'il makun enihe, leke yono hir hi'i apinpinha ya'u. Enla hi'i lir napanak
    haenhi leke Makromod Lalap Nin ri mememen manin Yerusalem kokala pulipuli onne
    noro aki wawa'an.
  gaz-gaz: Akka ani namoota Yihuudaa keessa jiraatan kanneen hin amanin jalaa baʼuu
    fi akka tajaajilli koos Yerusaalem keessatti qulqulloota achi jiraatan biratti
    fudhatama argatu naaf kadhadhaa;
  kud-kud: neta Yudeya tupwadi Yeisu nigele hiyayemidiyei, ta ebe havena hipaipaigau,
    yo hinage Yaubada yana bodao Yelusalem ainai vehabadi, na ebe velau teina yalalawedi
    vehabadi hiyaliyaya.
  urb-NT: 'Kuja pepandu pandu inamõ: “Jundéi ywy pe nde rehe jurujar ym ame''ẽ ta
    ixo. Páu ke ame''ẽ ta putar ym. A''erehe Páu rehe esak katu, aja rahã, ame''ẽ
    ta mahy ym ta Páu ke” aja pepandu. Amõ we pepandu inamõ tĩ. “Jerusarẽ ok ta pe
    Tupã kotyhar ta ixo. Ame''ẽ ta koty Páu ta oho. Ame''ẽ ta ke mã peja emuhury katu.
    Aja rahã, Páu ngi tamatarer pyhyk katu ta” aja Tupã namõ pepandu katu.'
  fra-LSG: afin que je sois délivré des incrédules de la Judée, et que les dons que
    je porte à Jérusalem soient agréés des saints,
  san-HK: yihUdAdezasthAnAm avizvAsilokAnAM karebhyo yadahaM rakSAM labheya madIyaitena
    sevanakarmmaNA ca yad yirUzAlamasthAH pavitralokAstuSyeyuH,
  cak-SNT: Ticꞌutuj cha ri Dios chi quireꞌ man nquika ta pa quikꞌaꞌ ri vinak ri man
    quiniman ta ri Jesucristo ri icꞌo Judea. Y ticꞌutuj jeꞌ cha, chi quireꞌ ri santos
    hermanos ri icꞌo Jerusalén, can xtika ta chiquivach ri xtinjach can chica.
  uvh-uvh: Ning tinga Anutu wari yotangkanabinga Juda aming Kasira Aming Jisas ga'
    naktangka guk mo' ting ka kama tubo Judia tara' ikiting wari nifakadaga titiga'
    mo' bemnapmanting. Abanga Juda ning naktangka ami taming ka Jerusalem yong iking
    wari kane ka uningkim ka aming arantagim wari kuking waraga' tanga autik i napa'
    kareng ning kanga waraga' aiga sa' tanga bemna waraga' undu' sidi ibang tonamting.
  ino-ino: Inake hutapa Anumayamoteka ke hutapa afikeo “Yutia mai'ne'a Yisasi ke no'afea
    vaya'moki Polona atafa hute'a ali'a haviya hutekefe nehayanaki Kakaeya Anumaya
    Kotika akufa ali'ka kateo. Yelusalemu mai'ne'a Yisasife afi'a apaipafi male'naya
    vaya'aite Polo'a apaya hisike'a ani apaya hisea ali'yafe amuse hisae.” hutapa
    afikeo.
  gnn-gnn: Liŋgu ŋunha Djurutjalamdja, märr-yuwalkthinyamiriwnydja ŋunhi yolŋu walala
    yukurra ŋayan'tharra ŋarraku, walala yurru buma ŋarranha murrkay'kumana. Waŋiya
    ŋäŋ'thurranydja Godnha walŋakunharawu ŋarraku ŋuliŋuruyi walalaŋgalanydja goŋŋuru.
    Ga biyakayi liŋgu bukumirriyaŋa ŋuruku Djuwskunydja yolŋu'-yulŋuwu, märr yurru
    walala goŋmirriyirri wal'ŋu yana märramanydja mundhurrnydja dhuwala, ŋunhi ŋarra
    yurru gäma bala ŋurukuŋuyi mulku'-mulkuruwuŋu yolŋu'-yulŋuwuŋu,
  yal-yal: Ɛ Ala maxandi n xa alogo a xa n xunba Yudaya dɛnkɛlɛyatarene yii, e nun
    n wanla naxan kɛma Yerusalɛn taani, na xa rafan yama sariɲanxin ma na yi.
  cnt-NT: Mɨ₄ 'nia'₂ ne₄ Diú₄ juɨ₁lio₅₄ jniá₂ o₄gú₃ dsa₂ i₂tsá₃ 'én₂ i₂chan₂ Judea,
    le₂jaun₂ guë'₂ ján₃ juɨ₁gue₅₄ bá₄ rɨn'₅₄ jniog₄ juɨg₂ Jerusalén caun₂ dse₃ a₂i₁can₁₂
    a₂jme₁'oin₁₂,
  tif-tif: Ibi nali God ami beten kamaan-bilipla, alta nali tiin molaya, din Provins
    Judiya unokomi uyo God ami weng kuyang saak tensip tunum iip maakup maakup ma
    nam-mafak-daalum o kebip imi fakelnaya, kambop-nip tambal-kup bom-bilile, ipkal
    God ami dik-dakaan-bilipla, akal almi unang tunum abip Jerusalam kaptam bom-bilip
    iyo dong dakaayin-balaya, nami ok kala ilimi dong dakaayinbi kabak-ami fiyaap
    uyo duu-bam yaap ke yo kal-bom
  nlx-nlx: काय मी यहुदियान अविश्वासी से वोचीन रेव, एने मारी ती सेवा जी यरूशलेमान केरता
    हे, बोगवानान माणहाह पोटे;
  apw-NT: Áík’ehgo Judéagee doo da’odląą dahíí doo hago ádaashile’ dago shá da’ohkąąh;
    ła’íí zhaali Jerusalemgee Jesus daayokąąhíí bá íła’áshłaahíí yaa biłdaagozhǫ́ǫ́go
    nádaidoné’go ałdó’ shá da’ohkąąh;
  gum-gum: Pøs tru Judea pirau Jesucriston chi kørenrrab inchimø misaamerai tasku
    na kebeñmønrraimba, katø tru Jerusalénsrø Tiuswei misaamera tru an purugúig srua
    yaigwan tabig kui ashib utønrraimba Tiuswan miarrunrrigay,
  not-NT: arota quero yágaiguina tsoengatsiri cara Joreaquë. Aisati pomanocotaigueri
    Jerosaresati cara inganinabentaigabaqueri quirequi ipagantaiguëri irapiguemisantane.
  plu-plu: Piriyepkawnabay ndahan adahan ndawnhan atere apitit Judeyamnaw marihwa
    Uhokri mpithan giwkis nerras hiyeg aygnenepwi ku pariye kane kamaxwa gipitit Kiyapwiye
    Jesus. Hawwata akiw nawenétke nerras judeyenepwi ku pariye kamaxwenepwi gipitit
    Kiyapwiye Jesus ayge Jerusalém nawenétke igkis pukuhpaw abohri ini nukan gitkis
    mmanawa in awahkiska giminkis gapitkis hiyeg ku pariye kane judeyenepwima. Piriyepkawnabay
    ndahan marihwa igkis ka pukuhpaw nibohri.
  iou-iou: Ude täŋirä Anututä äyuŋ täŋ namiŋpäŋ äma Judia komeken nanik Anutu täŋo
    man bitnäk täk täkaŋ u keri-ken nanik kaŋ nämagurän. Ba in Anutu-ken yäŋapiŋirä
    Jerusalem äbot täŋpani ämawebetä täŋkentäk yäpmäŋ kwayäŋ täyat unita gäripi kaŋ
    nadäwut.
  ntp-NT: Vai Diuusi maidagitona Judeeʌrʌ oidacami ismaacʌdʌ maivaavoitudai issoimaasi
    giñtaatatuldiagi. Dai daanʌdavurai Diuusi ʌʌpʌ vaidʌ ʌvaavoitudadami Jerusaleenʌrʌ
    oidacami baigʌrʌliaracʌdʌ vuuna ʌtumiñsi ismaacʌdʌ vuidiaquia iñagai aanʌ.
  rai-rai: Muaat a aaring God kupi in baboura baat iaau ko ra taara baa pa diat nurnur,
    baa kurong diat u ra papaar Iudaia. Ma muaat a aaraaring kaai kupi a kum tena
    nurnur inaanga Ierusalem diat a gaaia paa anung pinapaam na wetabaar karom diat.
  haw-1868: 'I hoopakeleia''i au i ka poe manaoio ole ma Iudea, a i oluolu hoi ka
    poe haipule i ko''u kokua ana no Ierusalema:'
  ffm-ffm: yalla miɗo daɗa e ɓe ngoonɗinaali wonɓe Yahuudiya ɓee, kasen seniiɓe wonɓe
    Urusaliima ɓee njaɓɓoo ballal ngal naɓanan-mi ɗum'en ngal.
  arb-NAV: لِكَيْ أَنْجُوَ مِنْ غَيْرِ الْمُؤْمِنِينَ الَّذِينَ فِي الْيَهُودِيَّةِ،
    وَلِكَيْ تَكُونَ خِدْمَتِي هَذِهِ لِلْقِدِّيسِينَ فِي أُورُشَلِيمَ مَقْبُولَةً
    عِنْدَهُمْ،
  cop-CNT: ϩⲓⲛⲁ ⳿ⲛⲧⲁⲛⲟϩⲉⲙ ⳿ⲉⲃⲟⲗ ϩⲁ ⲛⲏⲉⲧⲟⲓ ⳿ⲛⲁⲧⲥⲱⲧⲉⲙ ϧⲉⲛ ϯⲓⲟⲩⲇⲉ⳿ⲁ ⲟⲩⲟϩ ⲧⲁⲇⲓ⳿ⲁⲕⲟⲛⲓ⳿ⲁ
    ⳿ⲉ⳿ⲓⲗ̅ⲏ̅ⲙ̅ ⳿ⲛⲧⲉⲥϣⲱⲡⲓ ⲉⲥϣⲏⲡ ⳿ⲉⲛⲓⲁⲅⲓⲟⲥ.
  sri-sri: Ĩgʉ̃rẽ yaa ããrĩburire ãsũ sẽrẽbosaka! Judea nikũ marã Jesúre bʉremumerã
    yʉre ĩgʉ̃sã ñerõ iridʉamakʉ̃, Marĩpʉ yʉre iritamuburire sẽrẽka! Jerusalén marãrẽ
    iri niyerure yʉ sĩmakʉ̃, ĩgʉ̃sã irire ʉsʉyari merã õãrõ ñeãburire sẽrẽka!
  nal-nal: Naaguna maainung Nakmai adu naan kana raamaai xaaul wana nia ziaana aubina
    xawit di inaxam paazaai ina di iziar la pira Judia. Ma naaguna maainung saait
    kuna aubina ninis sin Iesu ikula Jerusalem dina rudaxain a vaamuzazang surugu
    wana talazang sin naandi,
  kyq-kyq: ꞋTɔndki mɛtn Raa kɛn maam jaay mꞋaanga taa naaŋ Jude ki num, jee kɛn aal
    maakɗe do Isa al‑Masi ki ey se, am dabar eyo. Ɔɔ tɛr Ꞌtɔndki mɛtn Raa taa nakŋ
    kɛn maam mꞋɓaa kɛɗn jee Raage tun maakŋ gɛgɛr kɛn Jeruzalɛm ki se, nakŋ se naaɗe
    an̰ kɔkin̰ jiga aɗen tɛɗn bɛɛ.
  kwd-kwd: Ma moru fo'a fana God 'ani kwaibooni agu fana nga ta'a te'efou 'i Judea
    na'a gila 'ame tagoto'o, gila sia fa'anonifii nau mola. Ma tamoru fo'a la'u mola
    fana nga ta'a na God 'i Jerusalem 'agila aile'a suria nga bata laka'u 'inau 'aku
    ngaria kau fana boonilaga.
  ded-ded: Yudaia bangecfu areng goa Kebu mi negensinggeandae, yeneac mariunac yeng
    onggonnuudeac numubisia. Amma ni memeficac wiac mehama kpetiac areng Yerusarennu
    kecdae, yeni imoc henggec ubangina ngereeude, imocac momoc numubisia.
  ewe-ewe: Mido gbe ɖa be Mawu nakpɔ tanye le Yudea tso ame siwo menye kristotɔwo
    o la si me. Mido gbe ɖa hã be kristotɔ siwo le Yerusalem la nalɔ̃ axɔ kpekpeɖeŋu
    si metsɔ yina na wo la.
  nuy-nuy: Arraarrawindi yamba wugurru waari ambuu-jambarrgiiyn, anubani-rruj ana-lhal
    ana-Judea. Anubani ngaanu-yandhawiwana na-God, nguynju yadhu warruburru-yung waari
    ngambi-lhangarrmi yungguyung ngaya. Marri ngagurru ngaanu-yandhawiwana na-God,
    nguynju yadhu warruburru-yung wurru-jambarrgina-yinyung, nigawi-nyinyung warra-wurru-wurruj
    anubani ana-Jerusalem-duj, anubani-yung ambirri-mang anaani ana-bayarra wugurraayung
    ngawu-yarrijgina-yinyung ngaya, yagi ngaya ngambiigaminij-gaandirri anaani.
  cop-BHC: ϨⲒⲚⲀ ⲚⲦⲀⲚⲞϨⲈⲘ ⲈⲂⲞⲖ ϨⲀ ⲚⲎ ⲈⲦⲞⲒ ⲚⲀⲦⲤⲰⲦⲈⲘ ϦⲈⲚϮⲒⲞⲨⲆⲈⲀ ⲞⲨⲞϨ ⲦⲀⲆⲒⲀⲔⲞⲚⲒⲀ ⲈⲒⲈⲢⲞⲤⲀⲖⲎⲘ
    ⲚⲦⲈⲤϢⲰⲠⲒ ⲈⲤϢⲎⲠ ⲈⲚⲒⲀⲄⲒⲞⲤ.
  buk-buk: Ateŋ mbec bu Anötö êŋgaho aö su yêc lau gameŋ Judia-ŋga naŋ sêkêŋ whiŋ
    Yisu dom, naŋ amba. Ma ateŋ mbec bu gweleŋ naŋ gakôm bu wanem lau sêkêŋ whiŋ-ŋga
    sa yêc malac Jerusalem, naŋ oc sêkôc sa ti atac ŋayham.
  pri-NT: Guwà pwapwicîri, ba na rà o cibwaa tubaèpà tôo wà tàpé *Judée na tàutàra
    dàra cèikî naa goo Kériso. Â guwà pwapwicîri mwara ba kà tèpa cèikî naa Iérusaléma,
    ba na rà o tòpi bwàti ê bépitu na go pa pâdarirà.
  zpq-NT: Ṉabechone' bi gaca' ḻo na' beṉe' gualaž c̱heto' ca' beṉe' bi chesejnilaže'
    Criston' Judean', na' ḻecze ṉabechone' cont beṉe' ḻježcho ca' že' Jerusalén beṉe'
    yo'o ḻo na' Diosen' yesazlaže' ca dan' güe'gaca'ne'.
  por-TFT: Peçam que Deus me proteja, para que aqueles judeus da Judeia que não creem
    na boa mensagem não possam me fazer mal. Peçam também que o povo de Deus em Jerusalém
    esteja disposto a aceitar o dinheiro que estou levando para lá.
  gwi-NT: Judea gwizhit gwik'injiighit kwaa nąįį shigiheendal kwaa ts'ą' Jerusalem
    gwizhit Vit'eegwijyąhchy'aa vigii nąįį goots'iheenjyaa geenjit shoo giheelyaa
    geenjit khagadǫhjii.
  gvn-gvn: Godundu babajika nganya ngulkurrduku kujinka bamanka Godunku wawu kari
    bubungu Judea. Yinyarrinyangka bamangka nganya yarkinkaku kuninji. Godundu babajika
    jana Godumu bama townbu Jerusalem wawurr-wawurrmanijida yinyaynka moneyka ngayu
    jananda wundil.
  nhy-NT: Xiktlatlawtikan Dios ma nechmakixti de innawak in tlakaj katlej mach tlaneltokakej
    katlej katej itech estado de Judea. Iwan noijki xiktlatlawtikan para ke in tokniwan
    yolchipawakej katlej katej Jerusalén ma kiresibirokan ika pakilistle nijkuak nikinmakati
    tlan omololoj.
  asm-FB: যাতে যিহুদীয়াত থকা আজ্ঞা নমনা সকলৰ পৰা মই যেন ৰক্ষা পাওঁ আৰু যিৰূচালেমলৈ
    মোৰ যি পৰিচৰ্যা, সেয়ে পবিত্ৰ লোক সকলৰ আগত যেন গ্ৰহণীয় হয়৷
  okv-okv: Eto enda Judea jo ta Keriso kiae embomeni amina na tasora avoeto tiumbeto
    pambana eto Judea ekalesia na koro eremite tapa umbara amite tapa pari evujo.
  mxt-NT: Ca̱can ndo cha cuende, na sacacu Nyoo chii ndaha ñu ña chinó iñi chi ra
    Cristo ityi Judea cuan. Ta ca̱can ndo cha cuenda cha nyisé ihya cha cuenda ñu
    cuenda Nyoo ñu Jerusalén cuan, na natɨɨn cuenda vaha ñu.
  tzo-NT: Ja' chac'opombun Dios ti jtojol yu'un mu me xistsacucun ti jchi'ile ti te
    oyic ti Judeae ti mu xch'unojuque. Chac'opombun Dios ti jtojol uc yu'un lec ac'o
    c'otuc ti yo'ntonic ti quermanotic ti te oyic ti Jerusalene ti hech ti jcoltatutique.
    Hech cac'oj jba ti jc'opon Dios uc ho'oni.
  ind-AGS: Berdoalah agar saya tetap aman dari orang-orang yang belum percaya kepada
    Yesus di Yudea. Berdoalah agar pelayanan yang saya lakukan di Yerusalem diterima
    oleh saudara-saudara seiman yang tinggal di sana.
  omw-omw: Nkye Kotirara aakyara nte varivaqe nte Ierusaremini quarita Iutaavanto
    Iesusira qua hia riaahua, mwihua hia ni uaqiama mataivaqe nte Iesusira nraaqiara
    mwini variahua qio kyaahaqa hiarita mwihua ni kyaiqara qamwataata.
  yrb-yrb: '@see-verse:ROM.015.030'
  maa-NT: mé‑ne nga ko̱si̱ko̱‑na̱ Nainá i̱t'aà ts'e̱ xi̱ta̱ xi mìkiì mokjeiín‑la̱
    xi títsa̱jna ján Judea, ko̱ mé‑ne nga jè to̱n xi tìfiko̱‑la̱ xi̱ta̱‑la̱ Cristo
    xi títsa̱jna ján Jerusalén ndaà kàtasasén‑la̱,
  mcq-mcq: Siporua ꞌonihakame ea kaꞌene panimaa rojiꞌina kaꞌene Jutia hijujija nununaꞌa
    unenuꞌu pina paveꞌavara. Nara kaukara kaꞌene Jerusaremi veꞌi vaꞌukaho Godoni ehija
    hami apeniꞌavara.
  sus-A: وٌ عَلَ مَشَندِ ﭑ بّ عَ شَ ﭑ نَتَنفَ يُدَيَ دَنشَنِيَتَرٍيٍ مَ، عَ نُن مَن،
    دَرِ سَلَمُ سّنِيّنتْييٍ شَ حّلّشِن عٍ مَلِسٍ رَ ﭑ سِفَقٍ نَشَن نَ عٍ شْن.
  jpn-1965: 私がユダヤにいる不信仰な人々から救い出され、またエルサレムに対する私の奉仕が聖徒たちに受け入れられるものとなりますように。
  fra-SBL: afin que je sois délivré des rebelles de la Judée, et que le service que
    j'ai à faire à Jérusalem soit agréable aux saints,
  yka-yka: weˈ tabangne du ku supaya ku gaˈi inusaˈ weˈ meˈ aˈa manggaˈi manuhut Tuhan
    si lahat Yahudiyahin. Māku-māku isab kaˈam karayaw meˈ masandel pu si Isa Almasi
    si Awrusalamin sinna du nayimaˈ tabang binoˈoku si siye inin.
  mle-mle: Godak bas as adiy Juwtiya tamiyaam kwanadiy God diki majib wak maarkwanadiy
    duw day wunaam jawjaay kwar maardakik. Godak bas as aw di wunaam sugwiyaan kwurkuw,
    adiy Jiruwsalimaam kwanadiy duw takwak kwur-kituwadiy yawiy dayadiy milaam viyakit
    tidakikik.
  shp-NTPO: Judea mainra, Cristo ikonhama judíobo jake, jabaon ea ramiakanaketian,
    ea Dios yokáxonkanwe ea jaweayamakanon. Jainxon ja Jerusalénhain iká judío joi
    akaibokiribi orankanwe, ja bomakana koríki en jato boxon menia, jakonshaman shinanhanan
    bikanon ixon.
  aom-aom: 'Ua garomo uare: God jero Paul ajaminego huro Judea saꞌare vaꞌoromo Keriso
    bogo uehorovarue a jabesi övoroho bogo vaꞌirajo. Bogo vaꞌi Paul-hu Jerusalem amore
    hiromo bogo eni jëvaje aribövi ajëmijëꞌiroho jero hu ajaminego God-are ariböviohuro
    uvoꞌirarëjo: Paul-ro mabëhe ajamuijade höjo.'
  geb-geb: Ana nan kurkurav, mba Fhe Bakɨme buni vhuuiŋ kaadogi Zudaiŋ farve tɨn ana
    ndigirga. Nde maaŋ muuŋv, nde vhɨra Fhe Bakɨme phorgɨv suaŋrim, ana mba Zerusareman
    kav, guigira Zisas khothɨgi gumgi gu mbigir muuŋrim, mbe gu mben kurkurigi ŋaar,
    mbe ana vuzvugɨrga.
  bsj-bsj: Kom kwob dilo nami fiya cerka kang nubo buro ma kiye ti kange bilenke mor
    Yahudiyau, tak ri na nangen miro dor Urucalima fiya yoka nubo ne bilenke nin.
  cak-cak: richin man yika pa quik'a' ri man quiyo'on ta cánima riq'uin ri Jesucristo
    ri ec'o pa departamento Judea, y chi ri ofrenda ri xtenjacha' chique ri quiniman
    ri Jesucristo pa tinamit Jerusalem quila' pa Judea, can ta jabel xtiquic'ul,
  chf-NT: C'atbenla Dios que u japänon tu c'äb ni gente que mach u tz'ombe u t'an
    Diosba ya'i tä Judea. C'atbenla Dios täcä que u täclenon t'oc ni c'äncan que äc'binton
    cä chen ya'i tä Jerusalénba, y que jini machcatac yäcäjtac uc'a Dios ya'iba u
    sapänob chich t'oc ch'a'aljin jini matän que cä xe cä bisbenobba.
  tlf-tlf: ibo niyo God iyo aman duga-e-bilip yagal niyo tiin mo-balata, no Provins
    Yuudiya unon-temi uyo, God imi weng kwaasulemin tinum iip maak maak tebe, nafak
    daalum o agan-bilip bilip iyo fegela imtamalata, nimkalip kaal binim bom-bili
    e minte, ibo dagaga-bilip God yagal ilami unang tinum abiip Jerusalam kutam albip
    iyo dong daga-e-bala nimi ogok kaa ilimi dong daga-e-bii bomi deng uyo tebe-bom,
    “Suguul o,” agan-bom no ke-bilipta,
  piu-2006: '@see-verse:ROM.015.030'
  poh-NT: Jeꞌ woꞌ, tipahkanok tak reh chi equiricoꞌlej chi quiwach take tinamit quicꞌacharic
    pa riyukꞌul Jure̱ya jeꞌ ru̱cꞌ maꞌ reꞌ ta aj niminel reh Dios take. Chapahkaj woꞌ
    tak reh chi reꞌ take wich aj niminel quicꞌacharic ar Jerusalen enquicꞌul ru̱cꞌ
    sukquil cꞌuxlis i moloj wach tumi̱n cꞌahchiꞌ nicꞌamam je ar cu̱cꞌ.
  tue-tue: 'Biiro sãĩbosáya: “Judeapʉ niirã́ Jesuré padeohéra Pablore ñañarõ tiiríjããrõ.
    Teero biiri Jerusalén macãrã Jesuré padeorá Pablo cʉ̃́ãrẽ néewaadarere ʉseniremena
    ñeeãrõ” jĩĩ sãĩbosáya.'
  bjp-bjp: Gamen sising le God in faliu iau koseng fan Iudaia ae biil ri unune. Ke
    gamen sising sabin isi fanu kalkaluu ke God na Ierusalem rin somangat pes foim
    kiak,
  xon-xon: ke u biin m pu, aan Judea aatiŋ aanib bi kaa gaa Yesu ki kii na taa ku
    mi, ki mee u ke maah ga tii Uwumbɔr aanib ipiin i na, i ga li mɔ bi.
  tzo-ZNT: Jaꞌ albeic ti Rioxe ti mu me xismilic ti jchiꞌiltac tey ta Judeae, jaꞌ
    ti muchꞌutic mu xichꞌic ta mucꞌ ti Cajvaltic Jesuse. Xchiꞌuc ti lec me stsac smoton
    taqꞌuinic ti chquichꞌbeic echꞌel ti muchꞌutic xchꞌunojic scꞌop Riox ta Jerusalene.
    Mi lec lisut tale, jun coꞌon ti cꞌalal xiyul yoꞌ bu nacaloxuque mi yech tscꞌan
    ti Rioxe. Coꞌol jun coꞌontic.
  mpm-NT: Ti kakantaꞌu ra ja na kaku ri nuu ndaꞌa taka chaa tu ka kandixia ja kanchuku
    ini ñuu Judea. Ti suni kakantaꞌu ra ja na kusɨɨ ini taka ñani kanchuku Jerusalén
    ja kin siaꞌa ri xuꞌun jaꞌa ja kuu da naa da.
  ots-NT: Gui dyöjpijʉ tzʉ da mɛzquigö rá zö, pa jin te da cjagui cʉ cja̱hni pʉ Judea
    cʉ i ʉhui car evangelio. Guejtjo gui dyöjpijʉ por rá ngue cʉ hermano pʉ Jerusalén,
    pa da tzøjmʉ car ayuda ca gu ja̱htzibijʉ.
  hoy-hoy: कि ना यहूदिया अन अविश्वासी लॉकुर से ऊळ्दकु ईराइन, अदिक नान अद स्यावा जो
    यरूशलेम इन साटी आद, परमेश्वर उन लॉकुरी पंसद बरूल;
  amo-amo: Sun ilelẹ meng nan se utuchu kiti na lẹ na inari ulanzun inlirẹ in Yahudiya
    inan se tutun kata nighe in Urshalima nan se useru kiti nannan fiu Kutellẹ.
  pjt-pjt: Alatjiya ngayuku tjapinma Godalu ngayunya aṯunymaṟa kanyintjaku ngura nyara
    Judeala wirkankunyangka. Tjinguṟutjuya puṯu mulamularingkupai tjuṯa nyakula pikaringkuku,
    palula-tawaratjuya ngayuku tjapinma. Munuya tjanampa kuḻu tjapinma Godaku walytja
    tjuṯaku nyara Jerusalemala nyinanytja tjuṯaku, kaya mani nyangatja ngayulu katira
    ungkunyangka mantjiṟa pukuḻariku.
  cwe-cwe: Tambikeni muladi nidahe kulawa vinogile kwa wanhu hawamuhuwila Yesu weli
    uko kuna umkowa wa Yudeya na sang'hano yangu uko kuna dibululu da Yelusalemu idahe
    kutogoligwa na wanhu wa Mulungu weli uko.
  daa-NT: Indiguwoŋ Buŋ a ŋaan gaayindu naa pake min ɗo gee kuuk bal aamine kuuk goy
    ɗo kiɗ ka Zuude. Indiguwoŋ oki a gee Buŋdi kuuk goy ɗo geeger ka Zeruzaleem-ak
    yaa ooyin iŋ gelbin rakki gaay taat nu iyiico-anta.
  mlp-mlp: Bulonsa in Juda mataw in ago gamuk othasayta na gibenab ya iwaqid mataw
    na hi imeqin toniy haqaiq. Ad ne bulonsa ya uliq Jerusalem-ub God ago on mataw
    tawonta gina haiqta na gilumsihad mani na ibersa in yaqgo kabiy na anan ginad
    bilaqanmo haqaiq.
  ape-C: Yakri putaurume namudok aria eshudok shape Judia aria madae shunek bilip
    um Jisas Krais iri uwe, yakri shubirak um mare shunekume enen yoweinyi uwe, uwok.
    Utabor eshesh shekeabor iri shopunek yakri punek beten porigan um nuhur ananish
    arpesh shape Jerusalem iri, um eshesh shunadudareh um enyudok mour douk eik yeneken
    um itaurumesh iri.
  bgs-bgs: Dasal kó na dóppónanna ikandin ébô diya dadattan ka mga Judio na ándà pa
    pamaké tun ta Judea. Dasal kó na tumanggap tô mga sakup ka Manama tun ta Jerusalem
    katô tabang na piddán ku tun kandan.
  faa-faa: Kurikuriraka ano Yutía hauaka apuramo, Kotimo someane patera tarira aporomo
    ano waseremaka rurapaka, Kotimo ano ararehoasimo kurikurihoanie. Arirakano Yarusarame
    sitia Yu aporohoanafonosamo mone ane Yu aporomo seseraka mokoasimo kurikurihoanie.
  kik-kik: Hooyai nĩgeetha ngaahonokio kuuma kũrĩ andũ arĩa matetĩkĩtie a kũu Judea,
    na ningĩ atĩ ũtungata wakwa kũu Jerusalemu ũgetĩkĩrĩka nĩ andũ arĩa aamũre akuo,
  cap-NT: Judea wajtchiz quintra z̈oñinacz̈quiztan anapan tanta cjisjapa. Niz̈aza
    oracionz̈tan yanapalla, tii weriz̈ chjitz̈ta ofrendanaca wali risiwta cjisjapa.
    Pecuc̈ha, judío criichi z̈oñinacaqui tii ofrendanaca zuma risiwc̈haja, nii.
  ksr-ksr: Judia prowinsnoŋ kema ejemba Kraistwaajoŋ yaŋgiseŋ amakejuti, iyoŋoo borogianoŋ
    umambotiwaajoŋ mono Anutuwaa qama kooligi sopa somoŋgoŋ nonaga. Kaaŋagadeeŋ nanduŋ
    kaleŋ somata meŋ Jerusalem kema ejemba soraaya yoŋoo borogianoŋ ambe sokono siiŋa
    mobutiwaajoŋ mono qama kooliŋ laligowu.
  eng-TNT: that I maye be delyvered from them which beleve not in Iewry and that this
    my service which I have to Ierusalem maye be accepted of the saynctes
  sbs-sbs: Mulapele kuti ni bukelezwe kwa bana basa kuteki mwa Judea, ili kuti kutenda
    kwangu mwa Jerusalema ku tambulwe ku bazumine.
  sue-sue: Na soremawa Anutu meni na Yudaya zebura ena Tuara ge dai emara nana wanera
    ena soero paise, o Yerusalem nate ena Yesura dubu meni sogawaira nena potana yaba
    ware.
  fra-NCL: afin que j’échappe aux incrédules qui sont en Judée, et que l’offrande
    que je porte à Jérusalem soit agréable aux saints,
  snn-NT: Judea bain Cristoni recoyo ro'tama'icuabi yë'ëre gu'aye yo'oma'ija'bë cajën,
    Riusuni ujajën ba'ijë'ën. Ja'nrëbi, Jerusalén ba'icua Cristo bainreba, bacuare'ga
    ujajën ba'ijë'ën. Yë'ë bonse sani insija'yete ai bojojën coja'bë cajën, Riusuni
    ujajën ba'ijë'ën.
  atb-NT: Yuda mau mâ é a lumjíng bâng chyáng mai, ngò hkyi yu é wó hui luî, Yerusalem
    wà mó má ngò wùn waq é muzó lé, haú mâ é sân-yúng bang hap yù gíng é wó dut râ
    matú kyû bo dung byi keq.
  cek-AK: katang ai Judea prae kaminawk ban thung hoiah ka loih thaih moe, Jerusalem
    ah kaom kaciim kaminawk mah ka tok sakhaih talawk o thai hanah;
  bkd-bkd: Ampui nuy ha harì a pasipalahan hu kenà mga tumutuu diyà ta probincia ta
    Judea daw mabayà-bayà gayed sa mga tumutuu diyà ta Jerusalem hu pagdawat taini
    ha ighat-un ku,
  ctu-76: Pejcʌbeñonla Dios cha'an mach'an mi' tyʌc'lañoñob jini mach bʌ saj yom i
    ch'ujbin Cristo ya' ti pañimil Judea bʌ i c'aba'. C'ajtibenla Dios je'el cha'an
    hermañujob ya' ti Jerusalén mi quej i mulan i ch'ʌmob jini tyaq'uin chʌncol bʌ
    c ch'ʌmbeñob majlel.
  lac-NT: Ca' a t'ʌnex C'uj soc u jach qui'tar in wor ca' bin c'uchuquen tu yʌnechex
    wa baxuc u c'at C'uj, quir a chichquintiquex in wor. Ca' a c'atex ti' C'uj ca'
    u cʌnant in pach C'uj, ti' a mac a mʌ' yacsmʌnob tu yorob tu ru'umin Judea. Ca'
    a t'ʌnex C'uj xan, ti' a mac cʌja'anob ich u cajar Jerusalén, a yacsmʌnob tu yorob,
    soc je' u qui' c'ʌmicob a je' taq'uina' a quin bin in purob ti'ob.
  xla-xla: Epame wua꞉ inoma sumale yu hale himiya, Yesu dla pomikadepe dle so Yudiya
    mo dla ha꞉ha꞉lalotapo na꞉ye hampame wotiyalle hamilala depame. Epame ma inoma
    sumale yu hale himiya, na꞉tapo mani Yelusalem dla hamtlati mikadepe dle so Yelusalem
    dla ha꞉ha꞉lalotapo mani e natipame sisiyelepo depame.
  xav-NT: E marĩ da. Zudeza na danhipti'a nho'õmo nhisi ãma ĩsazei'õ'wa norĩ 're ĩhâimana
    za'ra mono norĩ hã, niha te te ĩ̱ma rob'manharĩ za'ra tõ da, te za ĩ̱'ãma tiwi
    ĩrowaptẽrẽ u'âsi za'ra wa'aba mo. Duré Zeruzarẽ ãma 'Re ĩhâimana u'âsi mono nhib'a'uwẽ
    're ĩhâimana za'ra mono norĩ hã, ta norĩ hã zudezu na ĩwamri za'ra wẽ te, zudezu'õ
    norĩ nhoprubzé hã za te ãma ĩ'âri hã te te siwi wẽ'õ za'ra tõ da, te za duré ta
    norĩ ãma zama ãma aimreme zusi u'âsi 'wa.
  cuk-cuk: Adi, Judea-yargi Bab-Jesúsʼba-ibsabisurmaladi melle angi yolemalagar, degine,
    an mani-semaid, Jerusalénʼgi Jesucristoʼgi-akananaimalad-bukmalad nuedgi abingamalagar.
  tbf-tbf: Nga ta no va e Raban ta tuir karie iou simi kulu Iudea gi ta kap vodovodon
    tuktuk, ma nga ta no va mi kuoluon e Raban i Ierusalem gi ta mang resen kong tsientsang.
  uig-CYR: мениң Йәһудийә өлкисидики етиқат қилмиғанларниң яман нийәтлиридин сақлинишим,
    шуниңдәк Йерусалимда инъамни йәткүзүш хизмитимниң шу йәрдики муқәддәс бәндиләрниң
    қобул қилишиға еришиши үчүн
  ikw-NT: Anụ kpe okpukpe ma be dọhia m n'aka ele kwé ekwe zị nụ Judiya, ma ele Chiokike
    zị nụ Jerusẹlem nabnarnụ ẹrnu m n'esilawụru be,
  khs-khs: 'Kulukuluse newa Yutia peleya: hanakemiwa, Kote sowa fa:se kinisene senayewi
    newa sukulu tiye sama:pekitise, Koteyewi newa sesemita: kulukulupa:. Apula: Yelusaleme
    sitiwemi Yu senama telayewi moweni amowa Keleso sena kesaleyewi epelese timita:
    kulukulupa:.'
  dwr-ENT: ታኒ ዪሁዳን ዴዒያ ኣማኔናዋንቱፔ ኣታናዳኒኔ ቃሲ ታኒ ዬሩሳላሜን ኦያ ኦሱ ያኒ ዴዒያ ፆሳ ኣሳቱዋ ናሼቺያዋ ጊዳናዳን፥
    ፆሳ ዎሲቴ።
  pma-pma: Mihehis keke Ahi heting koe moulien onak ran hen meatin keil en provins
    ten out Sudea koa arkurtei anatin en Iesu. Mihehis emun keke umen koa numoni en
    out Serusalem hemal en meten meatin keil onen Ahi ekonek.
  atd-NT: Ampui a now to oyow ogkapangabangan a rin to oyow waro maroot no ogkohimu
    kanak no ogligkat to mgo otow no kono ogtuu no dio to ugpaan to Hudia. Woy ampui
    a rod to oyow ka mgo otow no nasakup to Magboboot no dio to Hirusalim, ogkarago
    to sikan no igkaalap ku kandan.
  tel-2017: ఎందుకంటే నేను యూదయలోని అవిధేయుల చేతుల్లో నుండి తప్పించుకోగలిగేలా, యెరూషలేములో
    చేయవలసిన నా పరిచర్య పరిశుద్ధులకు ప్రీతికరమయ్యేలా,
  hat-BSA: pou mwen kapab delivre anba sila yo nan Juda ki dezobeyisan, e pou sèvis
    mwen pou Jérusalem kapab akseptab devan fidèl yo,
  top-NT: xlacata ni̱ caquintata̱rá̱slakli namá tí ni̱ quinta̱cxilhputún nac Judea
    y xlacata caca̱macuánilh jaé tumi̱n quinta̱camcán tí ni̱ ca̱ccha̱ní ixtahuajcán
    nac Jerusalén.
  msk-msk: Pagampo kamo sang Dios tungud kanak antak ako dili dakupun nang manga otaw
    na wa otoo kang Jesu Kristo ag Judea. Pangayowa mayo arag sang Dios na amadyaw
    nang manga tomotoo ag Jerusalem yang pagdara ko sang tabang antak dawatun nilan
    yaan na managuma.
  gyr-NT: Peporandu Tũpa upe, tache repɨ ava Jesús reroyasarẽhɨ sui ɨvɨ Judea ve,
    iyavei Jerusalén pendar yande rɨvɨreta co porerecosa pɨsɨ tuprɨ ãgua avei.
  kmh-kmh: '@see-verse:ROM.015.030'
  ukr-ONPU: щоб я був врятований від невіруючих в Юдеї і щоб моє служіння в Єрусалимі
    було до вподоби святим;
  emi-emi: Ita looloo sae va, lo atoa taumattu la tokatoka eJiudia la tam aaiesoaa
    ta Iesu Karisto, karika aue la ghelei righi sesa voto etaghi, me uunguaaghi eJerusalem,
    aue kapuna atoa God la aloannaaili.
  zpv-NT: Gulguinaaba loh Dxiohs tin gutaꞌh Ñiꞌh naꞌh loh raꞌ bwiinn raꞌ nin ayi riachiistoꞌ
    raꞌ ñiꞌh xchiꞌdxyi Ñiꞌh nin nuu raꞌ loh guihdxyi Judea, nee tin cun gaduhbi stoꞌ
    za raꞌ xpwiinn Jesucristu nin rii raꞌ loh guihdxyi Jerusalehn guicaꞌha raꞌ ba
    mweeyi nin naa guelrahcanee para laꞌh raꞌ ba,
  gux-gux: ke mikn faabi leni yaaba n ye Jude diema po ki naa tuo ki daani. N go mia
    yi yin yaa miadi ke min baa ki gedini ya todima Jelusalema po, baa mangi bi nigagidiŋanba
    li po.
  kos-kos: Pre tuh God Elan liyeyuyang liki poun mwet selulalfongi in acn Judea, ac
    tuh orekma luk in Jerusalem in ku in mwe insewowo nu sin mwet lun God we.
  ibo-ibo: Ka a dọpụta m nʼaka ndị na-ekweghị ekwe nọ na Judịa. Ka ọrụ m maka Jerusalem
    bụrụ ihe ndị nsọ nọ ebe ahụ ga-anabata.
  yml-yml: ꞌWa na veveluꞌui nika kebu vita a na veluagai Keliso ꞌana tovedumweꞌaiꞌai
    i miamianiga ꞌawalawa Iudia ꞌwaidiega. Wata ꞌwa na veveluꞌui Yaubada yana tomotoga
    i miamiani Ielusalema, ꞌadi nuakalikali kebu i na baileni, ma yadi sosoana i na
    ꞌewai.
  ory-ory: ଯେପରି ମୁଁ ଯିହୂଦିୟା ପ୍ରଦେଶରେ ଅନାଜ୍ଞାବହ ଲୋକମାନଙ୍କଠାରୁ ଉଦ୍ଧାର ପାଏ, ଆଉ ଯିରୂଶାଲମ
    ନିମନ୍ତେ ମୋହର ଯେଉଁ ସେବା, ତାହା ଯେପରି ସାଧୁମାନଙ୍କ ନିକଟରେ ସୁଗ୍ରାହ୍ୟ ହୁଏ,
  bzj-bzj: Pray dat di peepl dehn eena Judeeya weh noh bileev eena Jeezas noh wahn
    haam mi, ahn pray dat Gaad peepl dehn eena Jeroosalem wahn bee hapi fi di lee
    asistans weh Ah wahn kehr fi dehn.
  chk-chk: Oupwe iotek pwe üsap feiengau ren ekewe chon Juta resap lükü Jesus, oupwe
    pwal iotek pwe ai angang lon Jerusalem epwe ketiw me ren ekewe chon pin mi nom
    ikenan.
  ssd-ssd: Yudea ma tugu mbolŋge son nda ŋgade mbal ye baleyam idusde ta ye maye minam
    tuku Kuate yabaŋap. Kristus tuku mbal Yerusalemŋge nane kasomok mbal tuku ndametiŋ
    te kilam mbulbekaig. Nane gare ŋak kilwaig ŋga ta tuku mata Kuate yabaŋap.
  acr-TNT: ꞌAna cꞌu alak orar chaꞌ na quintzak ta paquikꞌab ri winak e cꞌo Judea,
    ri eyacatajinak chirij ri Kꞌijsak; y ꞌana alak orar chaꞌ ri hermanos e cꞌo Jerusalem
    caquicꞌul chi utz wa kasaꞌn.
  rop-rop: Yumob garra askim God blanga lukaftumbat mi brom detlot Juwish pipul langa
    Judiya hu nomo bilib langa Jisas Krais. En yumob garra askim God blanga meigim
    detlot Kristjan Juwish pipul langa Jerusalem gudbinji blanga det wek weya ai garra
    dum blanga olabat.
  mee-mee: Ngaka kave Nutu ta i ravungpatali kau nga ra Iura re ngae Iurea reke longosasa
    kamareame. Ba bole ngaka kava roma, lollokanna ama loa kia ta ragau rae Nutu reke
    tupu ngae Ierusalem nga i a tunga ore pe raumana nga ragureame.
  dif-dif: Nulia ngana kulkananto delkinietjandru Judaiani, ja kana kulikirieli Jerusalemingu
    ngakani ngamalkijiribani ngumu patananto;
  gam-gam: Na er Jerusalem punaka, Juda una God kandjiye mop awinj una wo na to djine.
    Alla na po God unakiye mor al ku ge aunaka, una wopake piye dje ye kamang embe
    yene.
  nou-nou: Gaegae edo Judea busu embobo gebe ae edo era amimi na deore sedo giwo God
    mi na soregare. Edo Jerusalem nati da God da embo atima era amimi naso buro da
    iaviri orase God da yei sedo giwo na kondade are.
  mqb-NT: Gen amboh, anga aday ɗo sə Yahudiya ahay aday tə ɗəfak nga pə Yesu bay ataya
    tə̂ bəno mbiyeɗ bay ite. Gen amboh ɗukwen, aday way uno saa zla anan à Urəsalima
    ata â zlan à nga anà ɗo a Yesu ahay à man ata awan.
  ape-B: Yakli pugakome namudak ali echudak chape Judia ali wo chunek bilip umu Jisas
    Krais uli e, yakli chubilak kobi chunekume enen yowenyi, wak. Ali chopuk yakli
    punek beten pusolik-anamu nuhul ananich elpech chape Jerusalem uli, umu echech
    chunehila-wamu enyudak moul douk yek yeneken umu igakomech uli.
  grc-F35: ἵνα ῥυσθῶ ἀπὸ τῶν ἀπειθούντων ἐν τῇ Ἰουδαίᾳ, καὶ ἵνα ἡ διακονία μου ἡ εἰς
    Ἱερουσαλὴμ εὐπρόσδεκτος γένηται τοῖς ἁγίοις·
  cav-NT: —Narucue Pablo, Judeaju Jesús queja catyatima cuanara ujeda eauju, Tata.
    Jerusalénju micue cuanara pureama tsehue chipiru painatsa Pablora dujuyaque, —jadya
    Yusu neacue.
  kgp-NT: Judéia tá ag vỹ e nỹtĩ, ũ tỹ Jesus kato tẽ mũ ag, kỹ ag tóg inh kato tẽ
    sór mũ gé. Kỹ iso Topẽ mré vĩmnĩ, ti tỹ inh jy nĩgãn jé, Jerusalém tá ũ tỹ Jesus
    ki ge kỹ nỹtĩ ag tỹ inh mỹ vĩ há han jé gé, ti tỹ ag mỹ há tĩ jé, sỹ jãnkamy ẽn
    tỹ ag jagãgtãn sór mũ tag ti.
  bvd-bvd: Molu ka foa mai uri God ka suasuli nau faasia toaa ade faasia ki 'i Diudia
    ade lea daka ili tasi doo ta'aa 'ani nau. Ma molu ka foa lau gu mai fuaku uri
    si kwai'adomia ne nau kwai ngali kau fuada 'i Durusalem ka adea manata lana toaa
    nia ki God 'i seeri ka ele sulia.
  ukr-1871: щоб збавитись менї від непокірних в Юдеї, і щоб служба моя в Єрусалимі
    приятна була сьвятим,
  apz-apz: Aꞌamu hwaho Jutiya humalofoso hofɨko Anɨtuye hungkunomo hwotoho fewoꞌnɨngkohofo
    somneꞌno sekwo huno syafɨsyɨkuji, u oso aꞌamuso hofɨko Poulɨmo tohino uyɨfitnnoho
    lɨkuji osoꞌno sekwo ngkimo nɨfoꞌmayoꞌne Anɨtumo jomo yokumpohnꞌnyo ulɨmno. Oso
    hamniyoho yoꞌmayo aꞌamu uhuꞌmokumalofoso ngko Jelusalemneꞌno nomotasɨꞌmeꞌno hofɨko
    nuhwonɨngkuji hofɨkoe sɨmeho wopɨngo umoꞌnɨngkuhwosoꞌno womantɨfeho. Osoꞌntnneꞌno
    sekwo Mpohumo jomo ulɨmno.
  yon-yon: Kwanibko, Yudea aom doriib ye anam andindodanbed ne neem ande meendobiib
    yaa kuu Godbed kebene oonewoko, Yerusalem aom deme awinaniin kuyaa kuu God ye
    karadmodanbed ee yimin andime andid.
  poi-NT: Wágaayɨ Dios iga acɨacpud́iñ iga jém d́apɨc icupɨcyajpa Cristo jém naxyucmɨ
    de Judea d́a wɨa̱p amalwadáy. Ansunpat́im iga jém tantɨ̱wɨtam, jém it́wɨɨp Jerusalén,
    ipɨctsoŋyajiñ jém xaja jém sɨɨppɨc ananɨgáypa.
  wuv-wuv: Lafulafu ba unei tela a'a ei abaa narafawe'ia yei Judea ma ba fei bigi'au
    i Jerusalem nei rawani i pudaa ei apunaiaa mei Haidaa yei
  quf-NT: Tayta Dyustami mañayllapa washamananpaq chay Judea pwiblupi kaq mana kriyiq
    runakunamanta. Mañakuyllapapis chay tantashanllapata apatiy, Jerusalenpi kriyiq
    masinchikkunaqa kusa aligrila aypananllapapaq.
  yuw-yuw: Yudia sae amna Kopotorochon mata körengmu ongitacma yuho wömuno tong namoc
    namocha kombiang. Worocha tongga ‘Kopotorocho noc yuhon oburodecma öcangmun muhun’
    yongo dönac yarut. O ihorocgon ‘nocho Yerusalem suraro ot itmaina yu tongfat yecyecha
    youp tangotma worocho suraroho yangamin angit itun’ yongo dönac yarut.
  hus-NT-1971: Tiquin lej conchinchi a Dios abal yab quin othna tihua’ ti Judea c’al
    axi yab im belalchic a Cristo. Jaye ca conchi a Dios abal an tolmixtalab tumin
    axi ne’ets cu jilchi an ebchalabchic ti Jerusalén ca bats’uhuat c’al i lej culbeltalab.
  med-med: Atinga rok kʉn, Juriya kona ila mondpa pili nʉpili wamp mormin kʉⱡ ndi,
    na rok uⱡ ti iting. Ei nga, Got ndi, na rʉp itangga nʉk atinga rʉi. Wote Jerusalem
    mbo kongun itimp uⱡ ei, Got nga wamp mormin mbʉ ndi, na nga kongun et mbʉ kandʉk
    numan ngeing.
  bch-bch: Abeta ei ta ibada gau mulian pagid Iuda bagedeai toa lolod matua ngan Iesus
    mao. Ga pade, abeta ei ta ikado ga ele panua tututui ngan tuanga Ierusalem tinid
    igelgel ngan luanga toa ne.
  cco-NT: Jo̱ mɨ́ɨꞌ˜naꞌ dseaˋ do e nijmérˉ íˋ jnea˜ jee˜ jaléngꞌˋ dseaˋ i̱ jaˋ jáꞌˉ
    lɨ́ɨngˋ júuˆ quiáꞌˉ Fidiéeˇ i̱ neáangˊ fɨˊ lɨ˜ se̱ꞌˊ Judea. Jo̱guɨ mɨ́ɨꞌ˜naꞌr
    cajo̱ e eáangˊ nilɨꞌíingˆ ta˜ quiáꞌˉ jaléngꞌˋ dseaˋ rúꞌˋnaaꞌ dseaˋ quiáꞌˉ Dseaˋ
    Jmáangˉ i̱ neáangˊ fɨˊ Jerusalén lají̱i̱ꞌ˜ e quie̱e̱ˉ quiáꞌrˉ.
  deu-1951: daß ich errettet werde von den Ungläubigen in Judäa und daß meine Dienstleistung
    für Jerusalem den Heiligen angenehm sei,
  alq-ALGNT: Aiamieok ega kidji nanekadjiiji8adj igi8e ega ka teb8etamo8adj 8edi Coda
    (Judée) akikag. Aiamieok acitc kidji gi odji min8endamindjin Kije Manido odanicinabeman
    8edi Jerusalem ka tendjin kidji odapina8andjin ini conian kagi anonigo8an kidji
    iji8idama8ag8a.
  ixl-NNT: aqꞌal uvaꞌ yeꞌ la itxey in unqꞌa uxhchileꞌ tu u Judea uvaꞌ tiaal Israel,
    uvaꞌ yeꞌ ni niman u Jesús, tan aꞌ ni valeꞌ uvaꞌ bꞌaꞌn vooneꞌ la oon in, as bꞌaꞌn
    koj chit ikꞌulat unqꞌa qitzꞌin qatzikeꞌ u lochbꞌaleꞌ uveꞌ la oon svaꞌn.
  boa-NT: '@see-verse:ROM.015.030'
  quh-NT: Judea jallp'api Diosta mana casoj israelcunamanta libraska canaypaj. Mañapullawaychejtaj
    Jerusalenpipis yanapa kolke apaskayta hermanos cusiywan jap'inancupaj.
  kwi-kwi: Dios nawa pakpanapa paikwarain, Judea sura uzturuz, Dios watsal pit nɨjkultuchiruz,
    nawa kwail kiamanpa. Diosta piantuz akwa, Jerusalén pɨpulura uzturuz akwa, Diosta
    paikwarain, na usparuza mɨlanamtu aizpa sappanapa.
  agm-agm: Sahɨ saiwɨ nɨngisawɨ gaapundɨwɨse, isɨhiya Judaahiya aunahɨpa Judiyaahandaahiya
    Jisaasihomɨ pɨwɨha wɨndɨ atɨhomiwɨ kopɨ gɨmaawunyaahohiyɨhiya nɨngi nepɨ namaanopɨsasɨto.
    Aisaihɨ amɨ Autaahaatɨhomɨ isɨhiya Kɨraisihopɨ gɨwunyaahohiyɨhiya aunahɨpatɨ Jerusaremɨhanda
    bimohiyɨhiyai nɨnɨ nawɨho ikɨpɨpa kiyai iwɨtatamanɨtandɨhapa nesundunyanɨhɨ kiya
    maarɨho naasohɨtanɨhɨ maaritɨwɨ kapa naito.
  ubr-ubr: Omi wonbayoi ato osi sabu men baitutumotis nan Judea semama on men auriu
    bobo komasin sinafour mes, onai yau au bobo Jerusalem amonai an bobo on obin wat
    God an sabu auris.
  tsw-NT: I yuwan avasa adama a ama a na a̱ ri e iɗa ya Yahuda aza a na koto a̱ ushiyi
    Yesu Zamawawa shi, tsa̱ra̱ a uwwato mu usa̱n wan. Waru i yuwan avasa adama a̱
    a̱za̱ e Itoni a̱tsuma̱ a̱ Urishelima a yuwan ma̱za̱nga̱ ni ili i na n yuwain adama
    n kamba le.
  cax-NT: Apanqui pünanaquiti Tuparrü, na aitaesümunutiñü ñünana bama israelitarrü,
    bama chicocoromatipü Jesús. Apanquisio pünanaquiti, nauqui urria ñaquioncorrüma
    taha iñemo bama icocoromati, nauqui asuriuma arrüna macumanatarrü.
  aia-aia: Moi ha'arahesi tanaa God maai taatahi bwarasiau baaniraaui sae na'i Provensi
    Jiudea narau ai'a raba araisuria God. Moi ha'arahesi 'a'auhiraau ro'u i sae hinihini
    na'i Jerusalem marai wa'ewa'e 'anai dauai ha'a nawai waia tanaraau.
  srp-1865: Da se izbavim od onijeh koji se protive u Judeji, i da služba moja za
    Jerusalim bude po volji svetima;
  agt-agt: petta awenak sangaw an-anun na awan kiden mangurug ta iten Hudeya, a petta
    matalak hapa sangaw ya mangurug kiden ta ili na Herusalem gafu ta itta ya isirak
    ku sangaw tekid.
  lug-lug: mpone abo abajeemu mu Buyudaaya, n’obuweereza bwange busiimibwe abatukuvu
    mu Yerusaalemi,
  yby-yby: Judiya ebatokaya Omaimidanamuya elewole iki elamabo wewenasida dadeutiya
    kohanelikatae liki Omailimo nilime hulatiye liki lilo. Ito Jelusalemu numutokaya
    monoka elebo wewenasitoka ehada leko nowobo maya, likiki mulunipou lalo etiye
    liki Omailoka lilo.
  heb-heb: למען אשר אנצל מהסוררים בארץ יהודה ויערב על הקדושים שמושי לשם ירושלים׃
  mpp-mpp: Yudeya himongka aling gocne Yesu mi ngagesingkecaigaing, yengele molewacni
    yedi na olocnunale milockedaing. Ailu na yenge baficebanogale wiyac gocne balu
    hikebe, Wapongte bingec Yerusalem iwa gagaing, yenge yogo nganilu kwelengineng
    madickedaicte, yogolec momochac milockedaing.
  apb-apb: Omu ke aarea God no'one talaku aana maholo ne kei hule i Jerusalem, mwaanie
    mwala ni Jiudia nge kire ka'a hiiwalaimoli ike kire waelieu. Na omu ke aarea God
    lo'u talaku uri hunie mwala a God ta'au i Jerusalem, kire ke ilenimwa'e huni hele
    konie mei to'oha nge no ko toolea ta'au huni pe'ilada.
  san-TEL: యిహూదాదేశస్థానామ్ అవిశ్వాసిలోకానాం కరేభ్యో యదహం రక్షాం లభేయ మదీయైతేన సేవనకర్మ్మణా
    చ యద్ యిరూశాలమస్థాః పవిత్రలోకాస్తుష్యేయుః,
  ben-IRV: আমি যেন যিহূদীয়ার অবাধ্য লোকদের থেকে রক্ষা পাই এবং যিরূশালেমের কাছে আমার
    যে সেবা তা যেন পবিত্রদের কাছে গ্রহণযোগ্য হয়,
  ntu-ntu: '@see-verse:ROM.015.030'
  pan-pan: ਤਾਂ ਜੋ ਉਹਨਾਂ ਤੋਂ ਜਿਹੜੇ ਯਹੂਦਿਆ ਵਿੱਚ ਅਵਿਸ਼ਵਾਸੀ ਹਨ ਬਚਾਇਆ ਜਾਂਵਾਂ, ਨਾਲੇ ਮੇਰੀ
    ਉਹ ਸੇਵਾ ਜੋ ਯਰੂਸ਼ਲਮ ਦੇ ਲਈ ਹੋਣ ਵਾਲੀ ਹੈ ਸੋ ਸੰਤਾਂ ਨੂੰ ਗ੍ਰਹਿਣਯੋਗ ਹੋਵੇ।
  gvc-gvc: 'Õ sehe ni sini payoga: Judea yahpa macaina Jesure ño payoeraina yʉhʉre
    ti ñano yoa duachʉ Cohamacʉ yʉhʉre to ñʉ wihbohto sehe sini payoga. Tuhsʉ, Jerusalẽ
    macaina Jesu yainare niñerure yʉ wabasachʉ tina tíre wahchea mehne ti ñahahto
    sehe sini payoga.'
  mwp-mwp: Ngaw mina ubi ngithamun thoeythu poegay nabi zapa, ngoena kaludhan Kerison
    koerngaygi mabaygoengu sey Yoewdhayanu, a ngaw ibupuydhay Kerison mabaygoepa sey
    Yoerusalemoenu muynu ngaru bangal thanamulpa balbayginga, a thanamun kapu ngoenakap.
  sbk-sbk: Putaji huje epone afume hwa bhene bhasaga bhane nshinshi ashilile hu Yudea,
    na huje embombo yane ohwo hu Yelusalemu ewezye aposhelelwe nalokole.
  mya-JVB: ယုဒ ပြည်၌ ငြင်းဆန် သောသူ တို့လက်မှ ငါလွတ် မည်အကြောင်း ၊ ယေရုရှလင် မြို့အား
    ငါ လုပ်ကျွေး ခြင်း အမှုကို သန့်ရှင်း သူ တို့သည် နှစ်သက် မည်အကြောင်း ၊ ညီအစ်ကို
    တို့၊ သင်တို့သည် ငါ နှင့်အတူကြိုးစား အားထုတ်၍ ငါ့ အဘို့ အလိုငှာ ဘုရားသခင် ကို
    ဆုတောင်း ပဌနာပြုကြလော့ဟု ငါ တို့သခင် ယေရှု ခရစ် နှင့် ဝိညာဉ် တော်၏ မေတ္တာ ကရုဏာကို
    အကြောင်းပြု၍ သင် တို့ကို ငါတိုက်တွန်း နှိုးဆော်ပါ၏။
  kgf-kgf: Yuda baeciguc ic tosara niŋtoho ménda wamma kecʒu ionac méragina igucnec
    metecgé némmac. Waŋu Yerusalemiguc weleŋ qeénécmiwa ic embac téréya eneŋ niŋgic
    hia wammac.
  awb-awb: Sarúsarama suwahpeqte Sísa éhwehnsabé suwahrieh kegá nubíyehboq púreraintáhro.
    Ínéga mibeqté Manikáne animárí kawerue séhréh aritankeheéq púreraintáhro. Sega
    néne arambehri aiq ábérehre íwíáhigeheéq púreraintáhro.
  gdn-gdn: Guriguriwogoi da Mamanuga God nau kwayubasiniyono da nu sumanuga eba sumatagamu
    ragidai tawana Diyudiya rabineya idiwu ki mu eba baitagisi nau girisinimoto. Ade
    guriguriwogoi da Mamanuga God e iyapanaiyoma natere Diyerusaremu rabineya nau
    upi badidi kwaesugoni ki mu eba tagararapomoto ko mibi-pomoto.
  nko-NT: Mlɩbɔ mpáɩ mlɩaa, Bulu ɔlɛ́ɛ mɩ́ tsu Yudafɔ ámʋ́ʋ́ bʋmɔhɔ mʋ gyi amʋ ɩbɩtɔ.
    Mlɩbɔ ha mɩ, Bulu ahá ánɩ́ bʋbʋ Yerusalem ɩnʋ abʋhɔ atɔ́ ámʋ́ʋ́ napʋ́ nɛya
    amʋ́ ámʋ.
  bsn-NT: “Judeana Cristo ĩ bajirere yʉ gotisere ajiterã rojose yʉre yiroma” yirã,
    Diore yʉre sẽniejarẽmoña. To yicõari, “Jerusalén macana, Cristore ajitirʉ̃nʉrã
    gãjoa yʉ ĩsirotire variquẽnase rãca boca juato ĩna” yirã, Diore yʉre sẽniejarẽmoña.
  pib-NT: nushpakinripa malixkane Goteya gwachinyegiya; wa genekashlu kpashirine chinanu
    Gerosale gwachine, walenwa nkamruyegitanru, yoptotikolupa.
  wiv-wiv: Miu lotu kiriniau, a Vuvu kete vaikoli kirigu ni pele kakavau na limani
    vuni Iuda kua dia ta vavala lamadia kiri Vuvu. Miu lotu ve habuka, a Vuvu kete
    katia manumanu ke Vuvu kua heta ni Ierusalem dia na pelea ve na goloaloa kua na
    manumanu ke Vuvu dia ta vala kata zahe na vala ni dia.
  reg-reg: Musabhwe ati nitule okwelulwa okusoka kubhene one bhatali no bholobhe mu
    Yudea, na ati obhufulubhendi bhani eyo Yelusalemu bhutule okulamilwa na bhekilisha.
  mlh-mlh: Judia prowinsgo raru ŋiŋigo Kristore qoqomuku eegobi, yoŋore meo egu ropebemiŋ
    ore Anuture oŋga wosibi dobu kipe narena. Oŋuakoŋ pesiŋ yauŋ yasogo roru Jerusalem
    raru ŋiŋigo gbagbataeŋine yoŋore meo ruabe sagako aŋiine manenimiŋgo ore oŋga
    wosiru goinebi.
  gof-ENT: ፆሳይ ታና ዪሁዳን ዴዒያ ኣማኖና ኣሳታፔ ኣሻናዳኔ ዬሩሳላሜን ታ ኦና ኦሶይ ፆሳ ኣሳታ ማታን ኤኬታና ሜላ ታው
    ዎሲቴ።
  aau-aau: Homkwe God se sehe mesopok e, Juda-uwr, kipay Judia mon ma lwak, Hakamay
    se ma nanpanan kiykiy-ay lopa homkwe, hane mon piapay lopa ka lwak. Seyr senkin
    nak-mesopok e, omeme, ha kristen Jerusalem ko me nakey kow ey okukwe, kristen
    Jerusalem ko homkwe yaprue ka lira nanpanan onok huon.
  tvk-tvk: Musis tengan Hi isikoe xol meulien navan ra he moletin xil te provins te
    hal Sudea xa latake reitin ti e Iesu. Musis mun tengan polien xa nipol ni e hal
    Serusalem imal pe met moletin xil na Hi inggaxor.
  prf-NT: Ipagdasal moy a maligtasák ten taga-Judea hidi a awan sumampalataya sakay
    tanggapán nakuwan nen kákkapatkaka ti Jerusalem en págserbi ku dikodi.
  auy-auy: Yérúsaremu-naopaꞌo kondá Yúndiyaa-aempaken-Yundaa-waasi Ísu Káráísitin-aaisafesa
    ímba éraiꞌemo sewí sínkamofo séꞌa súwaꞌnai úmai inaí seró. Mifáꞌá Maníkóní waásimo
    méraawi túwaꞌnai on-óntántáfésa aamoí íyantafeꞌa inaí seró.
  tbg-tbg: Ne Kotira aare vaiqe te Ieruharemini oruntaari Iutaa vatanaaka Ihura uva
    kia iriaka, vika kia ti qoraiqama timitaiqe te Ihura vaiinti nahenti mini variaka
    ho kahaqiari vika ti kaiqara quahama timitaata.
  hub-NT: Yuusa, Pablo ame yaigta, shuar amina uchirmin enentaimtichu aina Judea nugkanam
    matsata nu waitkasaraig, turakum Pablojai pujuina nu Jesucriston nemarin asar,
    Jerusalénnumia aina waitainamun antukar, kuitan irumar akuptuina nunasha shir
    aneasar jukiarti tusarum titarma.
  hmo-hmo: Dirava umui noia, ia ese Iudea dekenai kamonai lasi taudia dekena amo lau
    do ia hamauria, bona egu gaukara Ierusalema dekenai, be Dirava ena taudia ese
    lau do idia abia dae, mai edia lalona namo danu.
  big-big: Inugu waberek mizagirik ngizi kumuli ono pongo ngabelak Yudayabekke yolu
    puwiligu ne ngangang keleni ma kuneng nana nelegi keya mabilik waberek mizagirik
    yongkambanu Yisugi pongo Yirusalem yerengke yolu puwili nogo puwiligi king orowei
    kang peyengki wilik kagowinda kiling weiyagi purikki.
  gux-G: Yin ya jaandi ki miadi ke Jude yaaba yaaba n ki cɔlni yeni ń ŋa nni, min
    fuodi, ke Jerusalema dugkaaba pali ń mangi n tuonli po.
  cnl-NT: Rɨ²juɨɨ'³¹ra'³ 'e³ rɨ²³láan² jné² 'e³ 'a²³jia'³ rɨ²³jí̱i̱n²³ la²³jɨ³ 'e³
