    ପ୍ରା଼ତାନା କିହେ଼ମାଞ୍ଜୁ ।
  amu-NT: Cataⁿꞌyoꞌ nnoom na nluiꞌnꞌmaaⁿndyo̱ luee joo nnꞌaⁿ na mꞌaⁿ tsꞌo̱ndaa Judea
