verse: ROM.015.031
translations:
  kpx-kpx: La daho guligulilahage evieviholimale ataeau Diudiae umale keau bae dahavolivebene.
    Isi tota daho guligulilahage Diue evievi ataeau Dielusalemae umale keabuna Diue
    ata holioholialeau moni otovege di malei oveveve ke kabebihavo halevaito moniabe
    ke malei vahaeholahai.
  okv-H: Eto enda Judea jo ta Keriso kiae embomeni amina na tasora avoeto tiumbeto
    pambana eto Judea ekalesia na koro eremite tapa umbara amite tapa pari evujo.
  tbo-tbo: Ona laupali tauhi ega tu witumagana u Yudeya he memae po ega hina panipaniu,
    ma u bagibagi Yelusalem Yaubada tu wiwoiyawena noka hosi apo hina kaoheya.
  mal-C: യെഹൂദ്യയിലെ അവിശ്വാസികളിൽനിന്ന് ഞാൻ സുരക്ഷിതനായിരിക്കേണ്ടതിനും ജെറുശലേമിലേക്കു
    കൊണ്ടുപോകുന്ന എന്റെ സഹായധനം അവിടെയുള്ള വിശ്വാസികൾക്കു സ്വീകാര്യമാകേണ്ടതിനും വേണ്ടിയാണ്
    നിങ്ങൾ പ്രാർഥിക്കേണ്ടത്.
  grc-SR: ⸂ἵνα ῥυσθῶ ἀπὸ τῶν ἀπειθούντων ἐν τῇ Ἰουδαίᾳ, καὶ ἵνα⸃ ἡ διακονία μου ἡ
    εἰς Ἱερουσαλὴμ εὐπρόσδεκτος ⸉γένηται τοῖς ἁγίοις·⸊
  bgc-bgc: ताके मै यहूदिया परदेस के अबिश्वासियाँ तै बचा रहूँ, अर जो दान मै यरुशलेम
    नगर म्ह लेकै जाण लागरया सूं, वो परमेसवर के पवित्र माणसां खात्तर खुशी का कारण बणै।
  khz-khz: Pio rapali, pe Palagu na Iudea aonai Keriso ati gevega-taunataunaana talimara
    gimara na pene vega-maguliku, e vowareware gauna Ierusalemai Palagu gena taunilimalima
    veagara na pia gapi-ragea mavererera na.
  deu-TKW: daß ich möge loskommen von den Widerspenstigen in Judäa, und meine Dienstleistung
    für Jerusalem bei den Heiligen gut aufgenommen werden,
  zsr-NT: Gul‑náb lahuëꞌ Dios gunëꞌ ga uláꞌ nedaꞌ lu naꞌquëꞌ bönniꞌ cutaꞌyejlëꞌë nacuꞌë
    luyú Judea, len gunëꞌ caꞌ ga laꞌdzág ládxiꞌquëꞌ laꞌziꞌë lë naꞌ tsjuꞌa bönniꞌ nacquëꞌ
    queëꞌ Cristo, nacuꞌë Jerusalén.
  lin-lin: mpo ete nakangolama na maboko ya bato oyo bandimaka te kati na Yuda, mpe
    mpo ete basantu ya Yelusalemi bayamba malamu lisungi oyo nakomemela bango.
  hns-NT: Parmeswar se maang kie oe hamme Joedea diehaat ke be-bieswaasie log ke haath
    me se batjaai dei. Aur bhie poetjh kie oe aise kare kie Jeroesaalem ke bieswaasie
    log oe paisa khoesie se lewe.
  noa-E: Mag pãachdëu irig jëeuwai Judea durr Cristo iek ʉ̈khaba nʉm khʉʉnag mʉ chig
    apibata irig jëeubat. Magnaa mag phatkhon judionaan khabam khʉʉnau Jerusalenpien
    athee deepʉ̈i nʉm mua arrumjã magʉm aba aum khõsi amag aumkhĩirjã jëeubat.
  eng-EMTV: that I may be delivered from those in Judea who do not believe, and that
    my service for Jerusalem may be acceptable to the saints,
  mib-NT: Te cacān tahú rō jeē na cácu ri nuū tée región Judea jeē tu cácandíje, jíín
    jéē na cúsɨɨ̄ ni tācá hermano ñuu Jerusalén jeē quíndēca ri xūhun yáha cuu de.
  lif-NT2: यहुदिया थुम्‍मोबा नसाःन् मे़न्‍जोःक्‍मनाबाहाॽलाम्‍बा निङ्‌वाॽफुमाङ्‌ङिल्‍ले़
    इङ्‌गाॽ ताङ्‌से़ःप्‍पार हे़क्‍क्‍याङ् यरुसले़मबा नसानिबाहाॽरे़ लागि तेॽरुङ्‌बा
    कुभाॽ याङ्‌ङिन् खे़ङ्‌हाॽरे़ मे़दाःक्‍तुर फाॽआङ्‌ङाङ् तुवा चोगे़म् आबिरे़म्‍मे़ॽओ॥
  xnj-xnj: Muyupa muni nihotola kuhuma changalemaswa pagati ya vala vangamsadika Kilisitu
    vevavi Yudea, ndi muni lihengu langu liyidakiwayi na vandu va ku Yelusalemu.
  mmx-mmx: Mina ngising ti ne Moroa xusu neni nabak lok tatao ia at lavatpas tarak
    kantubu at limixin dixo nunu dik lok keneng at lenep Judaia, la lugugu bok tarak
    keneng at lemenemen silok Jerusalem kusu limixin at ne Moroa me go dinaba siam
    kaka i.
  cbr-NT: Uisabi 'ë oxunma 'anuan Judea nëtënu 'icë axa Jesucristomi catamëcëma unicama
    sinánminun camina Nucën Papa Dios ñucáti 'ain. Ñucánan camina 'ën Jerusalénu 'icë
    axa Jesucristomi catamëcë unicama 'inánti buáncë curíquia atun cuëënquin binuan
    sinánminun Nucën Papa Dios ñucáti 'ain.
  tee-NT: Pus asq'uinit'itch ju Dios ni jantu aquintanavinilh tu'u' macxcai ju amachak'an
    Judea ju jantuca' talhilaca'anta ju Cristo. Vachu' alhit'ap'aininit'it ju Dios
    ixlacata'an ju yu'unch ju talhilaca'anta ju Cristo ju amachak'an Jerusalén ni
    catalhik'achalhch junima tumin ju ic'alhi'aniputunch.
  eng-LSV: that I may be delivered from those not believing in Judea, and that my
    ministry, that [is] for Jerusalem, may become acceptable to the holy ones;
  cak-NT: Tic'utuj che ri Dios chi quiri' man yika ta pa quik'a' ri winak ri man quiniman
    ta ri Jesucristo ri jec'o pa Judea. Y chuka' tic'utuj che, chi quiri' ri lok'olaj
    tak kach'alal ri je aj-Jerusalem, ri tenemit ri c'o pa Judea, can xtika ta chiquiwech
    ri xtinjach can chique.
  pah-NT: 'Nahã ti pe''ji ga pe: “Apĩ, ea''ngu ti Paulo''ga ga horame Judéiapeve''g̃a
    gwyri pe tojukayme ti g̃a ga pevo. A''ereki g̃a ndojikogi Cristo''ga rehe,” pe''ji
    ti ga pe. “Kiro po ti Paulo''ga herohoi judeus''g̃arũive''g̃a itambere''ia Cristo''gareheve''g̃a
    pe judeus''g̃a pe Jerusalém me nehẽ. Ga herohorame g̃a pe embohoryory ti g̃a judeus''g̃arũive''g̃a
    itambere''ia rehe topyhy ti g̃a Paulo''ga hugwi javoji,” pe''ji ti Tupana''ga
    pe ji repyga, a''e hete ji pe me.'
  sja-NT: Maperã ɨt'aa t'ɨ̃patáatɨ Tachi Ak'õrepa mɨ baaipinaamerã Judeadepema Cristode
    ijãadak'aa beerã juade, mãɨrãpa mɨ k'ĩra unuamaa iru p'anapata perã, mɨa jaratee
    bɨ k'aurepa. Ichiaba ɨt'aa t'ɨ̃patáatɨ Jerusalendepema judiorã Cristode ijãapataarãpa
    t'ãri o-ĩa jitadamerã ma p'arat'a mɨa ateeru teeit'ee ãramaa.
  xed-xed: Magawa duʼa da Lazglafta kada ndapta yu ma dzva gwal kul snaŋtá Yesu ta
    haɗika Zudiya, nda ya ŋa tsuʼafta mnduha ma Ursalima nda rfu ta na katu ta klə
    yu ŋa taŋ na.
  mks-NT: Ca̱ca̱ ta̱hví ndo̱ nu̱ á ña̱ ná chindeé a̱ ye̱he̱ ná a̱ cája ña̱yivi, na̱
    co̱ cándúsa Ndióxi̱ ndúu estado Judea ni in ña̱ha xi̱hín i̱. Ta ca̱ca̱ ta̱hví
    ndo̱ nu̱ Ndióxi̱ ña̱ ná candúsa na̱ cúú cuéntá Jesús ndúu ñuu Jerusalén cán ndiquehe
    va̱ha na jiu̱hún ñéhe cua̱ha̱n i̱ nu̱ ná.
  gfk-S: I tahut be mu na sasaring be God na halangalanga iou sukun di tuma Iudeia
    ing pa dile nurnur. Mu na sasaring bileng be ira matanabar tus tane God tuma Ierusalem
    di na laro ura balbala leh no nugu harharahut kaia.
  bmu-bmu: Judia prowinsnöŋ anda ambazip Kraistköra yaŋgiseŋ ahakzei, yeŋgö böröŋine
    gebileŋbuköra mönö Anutugö köulukögetka sel jöhöm niŋgibawak. Mewöyök naluk kalem
    ketaŋi memba Jerusalem anda ambazip sarakŋi yeŋgö böröŋine albiga dop köli sihimŋi
    mötmegöra mönö köuluköba malme.
  dgz-dgz: At Diudia angepena ase mepe Iesu ya anu tumasine nagire ya tonegepen menan
    God inap mup wan. God waenapan mega pa Ierusalem gapan wat agoat mumapena mu aton
    anupen ame menan e den mup waiwanian.
  eng-GNV: That I may be deliuered from them which are disobedient in Iudea, and that
    my seruice which I haue to doe at Hierusalem, may be accepted of the Saintes,
  zaa-NT: '@see-verse:ROM.015.030'
  eng-WEBSTER: That I may be delivered from them in Judea who do not believe; and
    that my service which I have for Jerusalem, may be acceptable to the saints;
  guh-guh: Panetovajëtsianame Diosojavabelia taneyavenonaenexa taneitsacueniabiyaniva
    Judea nacuapijivi, Dioso apo pejumecovënëtsivi. Panetovajëtsianamenua Dioso pejumecovënëtsivi,
    Jerusalén tomarapijivi, tanevecuapitsinexa xaniavaetsia paofrenda tocaponaejitsianë.
    Pamonae apo judíovi pejebipalataxae, belia bajarapaofrenda apo nevecuapitsi tsipae
    bajarapamonae judíovi.
  bon-bon: Teebine ewejaneye egä pui Israela biname Yuudea gawe cabu lui cina lica
    Yeesu Keriso tääpume birige ätrunga, teepi lica cebine niiya me wawena. Acejiyame
    ne cuta ewejaneye egä teeme biname Yerusalema cewe cabu je, teepi ngenecu miiji
    cama pa yaawadepesi pui rarekaake bine lui cime ätityera gyene teeme tääpume.
  nhw-BL: Xijtlajtlanica Toteco para yaya ma nechmanahui ica inijuanti tlen estado
    Judea catli amo quineltocaj. Nojquiya xijtlajtlanica Toteco por nopa tlaneltocani
    ipan Jerusalén ma quiselica nopa tomi catli niquinhuiquilis.
  swh-ONEN: Ombeni ili nipate kuokolewa mikononi mwa wale wasioamini walioko Uyahudi,
    na kwamba utumishi wangu upate kukubaliwa na watakatifu wa huko Yerusalemu,
  wbi-wbi: munisumilaghe kuuti ndeponu nipokua kuhuma kuva Yudea vano naviti. na kuuti
    imbombele jango ku Yelusalemu ndeponu jupiluaghe na vitiki.
  bba-bba: I Gusunɔ kɑnɔ u mɑn wɔrɑ sɑɑ nɑɑnɛ doke sɑriruɡibun nɔmɑn di be bɑ wɑ̃ɑ
    Yudeɑɔ, kpɑ nɑɑnɛ dokeobu bu kɛ̃ɛ te mwɑ kɑ nuku dobu te nɑ kɑ dɔɔ Yerusɑlɛmuɔ.
  eng-KJVCPB: that I may be delivered from them that do not believe in Judea; and
    that my service which I have for Jerusalem may be accepted of the saints;
  kgk-NT: 'Peje Nhandejáry-pe: “Eresende katu Paulo-pe Judéia pygwa po-gwi heroviaha
    e''ỹ va''e-gwi eresende íxupe” peje. “Ani omotĩ teĩ Paulo-pe ome''ẽ-ta va''e-rehe
    Nhandejáry re''ýi Jerusalém pygwa-pe” peje Nhandejáry-pe xe-rehe oração apo-vy.'
  waj-waj: Na Yutayaa yoosinnaiyauvaki vinai hama ausa hanigieeraiya ni mmaara iikiainnaata
    na kati kuanaraivaara yaaku varaatee. Yerusareema variaa ausa hanigieeraiyani
    na sikauyauvaa varee iya mminai teeda iya ngiari ausaiyauvaa ni mida aikioovaivee
    kiaaraivaara yaaku varaatee.
  cpy-cpy: Pamana-koteena eero raakaan-tantana theenkan-taniri nampiyitawori iipatsiteki
    Judá-paeni. Pamana-koyiteena raawakotan-tenari kameetha ipakaan-teetziriri kemijantzinkari-paeni
    Aapatziyaweniki, rootaki inimoyitan-tyaariri rirori-paeni.
  ekk-PKP: Palvetage, et ma võiksin olla Juudamaal uskmatute eest kaitstud. Palvetage,
    et Jeruusalemma usklikud võtaksid mu sealse töö hea meelega vastu.
  mpx-mpx: Nuku awanun Yehoba elana iya ni matahikagau ge bahi nak etega na pwapwawa
    gamagalau elal, bolo nige toabulilek i oola labi Yudiya elana. Ge nuku awanun
    mulolu toto ya pwapwatanik Yelusalema Yehoba wana gamagalau nihi yaliyaya-an.
  wbp-wbp: Payikajulurla Kaatuju yunguju muurl-mardarni Jurdiya-wardingki-patu-kujaku
    panu-kari-kijaku yangka kuja kalu wala-wangu manu ngungkurr-nyinanja-wangu nyinami,
    ngula-kujakunya. Manu kajirna-jana tala yinyi yangka-patukuju marlajarra-watiki
    Kaatu-kurlangu-watiki, ngulakuju payikalu-janarla yungujulu marlaja wardinyi-jarri-nyayirni
    ngajukuju.
  luo-luo: Lamnauru mondo Nyasaye oresa e lwet joma odagi yie man Judea, kendo mondo
    jomaler man Jerusalem orwak tich ma atimo e diergi,
  nhe-NT: Xijtlajtlanica Toteco para yajaya ma nechmanahui ica inijuanti tlen estado
    Judea tlen ax quineltocaj. Nojquiya xijtlajtlanica Toteco ipampa nopa tlaneltocani
    ipan Jerusalén ma quiselica nopa tomi tlen niquinhuiquilis.
  aii-aii: ܨܲܠܹܝܡܘܼܢ ܕܦܵܝܫܹܢ ܦܘܼܪܩܵܐ ܡ̣ܢ ܐܵܢܝܼ ܕܠܹܐ ܝܢܵܐ ܡܗܘܼܡܢܹ̈ܐ ܓܵܘ ܝܼܗܘܼܕ، ܘܕܦܵܝܫܵܐ
    ܩܒܝܼܠܬܵ‌ܐ ܚܸܠܡܲܬ‌ܝܼ ܒܝܲܕ ܩܲܕܝܼܫܹ̈ܐ ܕܓܵܘ ܐܘܿܪܸܫܠܸܡ،
  esk-NT: Agaayuyumausri annaumaaquluŋa ukpiqsriñġitchuani Judea-mi. Agaayuyumausripsuuq
    taamna ikayuun tikiutiniakkaġa Jerusalem-mun quyaqnaqulugu Agaayyutim iñuiñi taamani.
  msb-msb: agod dili ako malabtan san mga dili nagatuod didto sa Judea. Ipangadyi
    man niyo na ikaila man lugod san mga katawuhan san Dios sa Jerusalem an pagsirbe
    ko sa inda.
  cpa-NT: Møah³ hniah¹² ju³lég² Diú¹³ jní² ta¹lah¹jø³cog² dsa² chian² Judea, ju³lah
    dsa² tsa¹hé² jǿg³ quiah¹² Diú¹³. Jøng² møah³ hniah¹² Diú¹³ ju³dsianh¹³jni hi²
    dsio¹ hi² hiéih¹ dsa² chian² Jerusalén hi² quieng²jni quiah¹²dsa.
  dso-dso: ଜିଉଦା ଦେସେ ରଇବା ବିସ୍‌ବାସି ନ କଲା ଲକ୍‍ମନର୍‌ ଟାନେଅନି ମକେ କାଇଟା ନ ଅଅ ବଲି ପାର୍‌ତନା
    କରା । ଜିରୁସାଲାମର୍‌ ବିସ୍‌ବାସିମନ୍‌କେ ଜନ୍‌ ସାଇଜ ମୁଇ ନେଇଦେଲିନି, ସେତ୍‌କିରେ ସେମନ୍‌ ସାର୍‌ଦାସଙ୍ଗ୍‍
    ରଅତ୍‌, ବଲି ସେଟାର୍‌ପାଇ ମିସା ପାର୍‌ତନା କରା ।
  meu-meu: gwau-edeede taudia Iudea ai imadia amo baine hamaurigu, bona egu ḡaukara
    Ierusalem ai helaḡa taudia ese bae abia dae mai lalo-namodia ida.
  yva-NT: Syare wapo Amisye anajo indamu Po rinaorai jirati vatano wanave jewen una
    no Yudea mansai. Muno wapo Amisye anajo indamu arono syo doijo ranugane so raunanto
    arakovo Yerusalem mansai, onawamo wo raugav manayanambe rautan.
  dgc-dgc: Ipanalanginék moy a alagaanék na Diyos du éwan méniwala ta Hudea a kontara
    diyakén. Sakay du Judeo a méniwala ta Jerusalem, manalangin kam pad a tanggapén
    de tu itugén ko dide a tulung a gébwat du éwan Judeo.
  zpm-NT: goḻnab lo me, csilaa me naa ladznia grë zha Israel ne gard guieṉ cho nac
    Jesús. Goḻnab lo me, iṉe gley grë zha bets ne, zha bzian ne, ycaania zho gon ne
    gasaṉ naa lo zho nu;
  hix-NT: Apa y, Pawru ukurunhoko, Xukneya yamtar hon kom hona, Kryestu yahosnyehnà
    kom hona, katxoko, Khoryenkomo wya. Apa y, Xerusaryen hon komo yowakryexe ten
    hatà. Àwya towakryetxho kom hoko rma, teryehorye hak nahtxoko, àton komo, Kryestu
    mryenon komo, katxok xarha, àwya.
  sim-sim: '@see-verse:ROM.015.030'
  npi-ULB: यो प्रार्थना गर, कि म यहूदियामा भएका अनाज्ञाकारी मानिसहरूबाट जोगिन सकूँ,
    र यरूशलेमको निम्ति मेरो सेवा विश्‍वासीहरूलाई ग्रहणयोग्य हुन सकोस् ।
  cgc-cgc: Pangamuyuan nyo gid na dili a mabuatan ta malain ta mga ittaw naan ta Judea
    na ula gatuo ki Cristo. Pangamuyuan nyo man na malipay mga gatuo an naan ta Jerusalem
    ta pagbaton danen ta tabang na padala ko para ki danen.
  tim-tim: Ye nâŋgât ulilaŋbiâ âmâ Yuda hânân gâtŋe Anutu bonâŋgaŋmai arekŋe menekbâigât
    Anutuŋe bâtyeŋânba mem oloŋnekbiap. Akto Yesugât kâmot Yerusalem ain manmai yeŋgât
    akmâ puli kali are mem yeŋgire ukenŋe agâkgât ulilaŋbei.
  yor-yor: Kí a lè kó mi yọ kúrò lọ́wọ́ àwọn aláìgbàgbọ́ ní Judea àti kí iṣẹ́ ìránṣẹ́
    tí mo ní sí Jerusalẹmu le jẹ́ ìtẹ́wọ́gbà lọ́dọ̀ àwọn ènìyàn mímọ́ níbẹ̀,
  wos-wos: Dé wuniré yikafre hurundét wuni Judiana héfaré yiwut wumbu reta Jisas Kraisna
    hundika xékéhafi yakwa du takwa wuniré haraki yamba hurukéndi. Dé wuniré yikafre
    hurundét wuni Jerusalemré ye wumbu rekwa déka du takwaka yéwa hwewut di yikafre
    mawuli yata wun yéwa hératandi.
  emp-NTPO: Idjía iwid̶id̶adua Judea druad̶ebema Jesu ĩjãẽ́ b̶eaba mʌ̃ra biẽ́ orãnamãrẽã.
    Idjab̶a iwid̶id̶adua mʌ̃a parata Ãcõrẽ ẽberãrã Jerusaleʌ̃nebema itea edebʌrʌra
    bia edad̶amãrẽã.
  eng-F35: that I may be delivered from those in Judea who do not believe, and that
    my service to Jerusalem may be well received by the saints;
  ind-ind: Doakan juga supaya saya selamat dari orang-orang yang tidak percaya kepada
    Kristus di Yudea, dan supaya bantuan yang saya bawa ke Yerusalem itu berkenan
    bagi saudara-saudari seiman di sana.
  pes-OPCB: دعا کنید که در اورشلیم از یهودیانی که به مسیح ایمان ندارند، در امان باشم.
    همچنین دعا کنید که خدمت من، مقبول مسیحیان آنجا واقع شود.
  mpt-mpt: Ibo Gode baabaniba God kobo Fole daabaneba e monea Yudia betano unamabeo
    nakaia unangai Yesuse mo bainobo gabibbai e mo ananimibe! Eka e monea bainobo
    galin nakaia unangai inamin namino blimi Yelusalem bib ye blibi monio oyang gameo
    bobol tem ayam bianiba oisaine ge baabaine!
  ssx-ssx: Doeki yaapona꞉ yeni peaapa꞉peke. Ma꞉nda꞉ta꞉ Diudia nane haleme pi na miki
