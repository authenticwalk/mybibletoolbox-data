  hin-2017: कि मैं यहूदिया के अविश्वासियों से बचा रहूँ, और मेरी वह सेवा जो यरूशलेम
    के लिये है, पवित्र लोगों को स्वीकार्य हो।
  wol-KYG: Ñaanal-leen ma, ngir ma mucc ci aji gëmadiy Yude, te itam ndimbal li may
