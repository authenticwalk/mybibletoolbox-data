  lww-lww: Pogos nap̃a nepa netol lepas nap̃a Sutea vena neva Yerusalem, la mokliu
    nap̃a pe sinelan re nap̃a alelaga e Lologena Wo poli asike ea, ana pe nekilia
    re nesape yoko la asitom akila ya ne van inu, ana nemie awis pan amiu vena alen
    va Ntewa kilawo inu e kiela sitomena viowa lala e inu. A monar alen m̃ena ga sane
    li nalelagaena wa lala nap̃a asike gar Yerusalem, yoko akekaran ala narin kilavaru
    nap̃a yoko nekian van la.
  ckb-ckb: تاکو لەدەست بێباوەڕانی یەهودیا ڕزگاربم، هەروەها تاکو خزمەتەکەم بۆ ئۆرشەلیم
    لەلای گەلی پیرۆزی خودا پەسەندکراو بێت،
  nas-nas: '@see-verse:ROM.015.030'
  uvl-uvl: A hetalaulau ak iange Iuta mur hel nga lamau leteria manmanna ero ke te
    teke te heporeke iau. Pe pule a hetalaulau ke NeHalang nena hana mur nge Ierusalem
    te iech nge te mene halaunga nenge e lalaia nei.
  eng-BBE: So that I may be kept safe from those in Judaea who have not put themselves
    under the rule of God, and that the help which I am taking for Jerusalem may be
    pleasing to the saints;
  ixl-CNT: Jajtaj tu u Tioxh aas sikolin vatz qꞌu aa Judea qꞌuꞌl yeꞌ ninima Tioxh,
    qꞌu qelol. Utz jajtaj te majte aas ayaꞌl koj chit ikꞌuꞌl qꞌu niman tetz u Jesuus
    tu Jerusaleen likꞌul u lochbꞌal vaꞌl nitaqꞌax opon tu qꞌu aanima qꞌuꞌl oknaj tiꞌ
    u Jesuus tiqꞌaqꞌal u vaqꞌon.
  xsi-xsi: Naŋa iloŋgu tu miki ma kano papa i tu ma ikea ŋanana, ŋana tu tamâta pinde
    simo Judia tâno nde kalonzi tawana Yesu Kirisi tia, kala situ siveta malia pana.
    Aku kakai noŋa tava tu i ma ivetanzi ne tamâta simo Jerusalem lawea ŋinde tu ma
    ilonzi ara ŋana wurâta ŋine naŋa aveta ŋana avilanzi kâ.
  crx-NTPO: '''Et la ndunne Judea whut''enne ''aw ooba ''alha lhe''hóot''ohne dasúlhuhoosdle,
    ''ink''ez se'' ''ut''en Jerusalem Yak''usda ooch''e''ne bube ''ut''én-i, ''i la
    hiyólhchoot.'
  kan-OKCV: ನಾನು ಯೂದಾಯ ಪ್ರಾಂತದಲ್ಲಿ ಅವಿಶ್ವಾಸಿಗಳ ಕೈಯಿಂದ ಕಾಪಾಡಬೇಕೆಂತಲೂ ನನ್ನ ಸೇವೆಯು ಯೆರೂಸಲೇಮಿನಲ್ಲಿರುವ
    ದೇವಜನರಿಗೆ ಮೆಚ್ಚುಗೆಯಾಗಿರಬೇಕೆಂತಲೂ ಪ್ರಾರ್ಥಿಸಿರಿ.
  bbb-bbb: Ja ifejiena noefuo baname isoekina e ije bu Godido vua maeje naebe abeva
    aesakae Judia kariva ije bube ise bino none reke. Ro kuke ja ijiege baname isoekina
    na moni ije abena vakuva e Jiusi are Jerusareme ijia isema kariva ije buka oemarekinu
    abedufuo.
  blw-blw: Epapateyu koma way manginchawat an Apudyus ta mahara-anà ta achiyà an-anowén
    hen anchichay Judio way achi omafurot hen sakopon hen Judea. Ya chawatényu agé
    ta hen anchichay tatagun Apudyus ad Jerusalemat akseptaréncha koma hen antoy torong
    way narpo hen anchichay faén Judio.
  tam-2017: யூதேயாவிலிருக்கிற அவிசுவாசிகளுக்கு நான் தப்புவிக்கப்படுவதற்காகவும், நான்
    எருசலேமிலுள்ள பரிசுத்தவான்களுக்குச் செய்யப்போகிற தர்மஉதவிகள் அவர்களால் அங்கீகரிக்கப்படுவதற்காகவும்,
  azz-NT: Xictatautican Dios para que ma Yejuatzin nechmaquixtis inmaco neques taca
    ten semi taixnamiquini de Cristo, neques ten calyetocque Jerusaléncopaca. Huan
    no xictatautican Dios que nijín tapalehuilis ten niquinuiquiliti ne tocnihuan
    taneltocani de Jerusalén, que ma cuali quiselican ca paquilis.
  spa-RV-1909: Que sea librado de los rebeldes que están en Judea, y que la ofrenda
    de mi servicio á los santos en Jerusalem sea acepta;
  csy-csy: Judah ngam ah om thu um ngawl te kung pan ka suatak natu ahizong, taciang
