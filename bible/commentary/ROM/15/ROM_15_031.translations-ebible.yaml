  ian-ian: Nat Jeruslemba lɨga nɨmba God kat kai walɨga nɨmba ndi. Wun kat anagandi
    sɨgiyaa. Wun kat tɨga nɨma nyan kat wagala. Jerusalemba lɨga Godna yelangɨ nɨmba
    ndi kat kwiweya nda anagandi klaiga. Wun kat tɨga nyan kat wagala.
  hun-hun: hogy megszabaduljak azoktól, akik engedetlenek Júdeában, és hogy a Jeruzsálemben
    való szolgálatom legyen kedves a szentek előtt,
  mcf-NT: Udeya yacno nidsho Esus chieshënquidon Pabado cuesnushe. Bedmenda, Papa.
    Piucquid buanacsho Edusaden yacnocquido Esus tantiaquido bëdamboen bedmeta, Papa.
    “Matses utsibon isadaidpembon meniaid bedtemaid nec,” quequin bedenquio icnushe.
    Bëdamboen bedmeta, Papa —quequin Nuquin Papa chianeta.
  kjs-kjs: Go puma Judia su-para pimi kone narulae enaalinumi ni nalina beten tapape.
    Go page neme Jerusalem su-para kana maa palua rabu Gote-na enaalinumi raana komena
    beten tapape.
  mni-mni: Madudi Judea-da leiba Tengban Mapubu thajadaba misingdagi eibu ngakthokpinaba
    amasung Jerusalem-da leiba Ibungogi mising aduna eina pujariba senkhai asibu haraona
    loubinanaba haijabiyu.
  yad-NT: Jirya̱tu̱chu sisa̱ Ju̱denu sa̱tidye jantyuy riva rirya̱jisiy Judéya mucadimu
    vichavay, jiryatimyu̱ ne siityevadyeryi. Jirya̱jachiñu̱y sivantiy, rirya̱tidye
    jmutya̱ siityari̱vay samirya jachityavarya jmu̱tya̱da, jiryatiy ra̱jto̱ta Jerusarí̱mu
    vichavamyura.
  mxb-NT: dá ná chindeé ná yuꞌu̱ no̱ó ta̱a ko̱ xi̱ín kandísa to̱ꞌon va̱ꞌa Jesús ndéi
    chí kuendá Judea. Ta kaka̱ taꞌani ndó noo̱ ná ña̱ ná natiin va̱ꞌa na̱ kúú kuendá
    Jesús ndéi ñoo Jerusalén di̱ꞌón koꞌi̱n dánkooi noo̱ ná.
  pon-2006A: Kumwail kapakapki pwe I en kak pitlahsang me seupwoson kan nan Sudia,
    oh pwe ei doadoahk nan Serusalem en kak kaparanda sapwellimen Koht souleng kan.
  maq-NT: Cuatjin nihñu ngatsë naha, cojo sa xi cuaxëtje ná Nina tsëhë xuta xi vihndiin
    me tsëhë Nina ngajan Judea. Hacuaha chjahyun rë Nina cjuandaja xi cuma ná cojo
    sa xi hya xi cjuë́cane tujún ngajan Jerusalén ne, chuya rë xuta ladu rë Nina xi
    cuatjin sahme.
  hto-hto: Dɨnó Judea énɨemo ite ɨ́ɨnoñedɨno cue íaɨoɨ llaɨtáacanamona cue ie zuitálleza
    izire Juzíñamuimo jɨcari. Afe llezica bie cue uiga Jesumo ɨ́ɨnotɨno canolle úcube
    caɨmare íaɨoɨ llɨ́ɨnolleza, daje izói Juzíñamuimo omoɨ jɨcari.
  por-BRBSL: para que eu seja libertado daqueles que são desobedientes na Judéia,
    e que meu serviço que tenho para Jerusalém seja aceitável para os santos,
  ces-NKB: abych byl vysvobozen od nepovolných [lidí] v Judsku a aby tato má služba
    Jeruzalému byla příjemná svatým,
  cui-cui: Nacomtha painta tsipaebare xua jopa abe tana neexanaenexa pomonae Judea
    nacuatha pejinompaewi, pomonae jopa pejume cowʉntsiwi. Mataʉtano Nacomtha painta
    tsipaebare xua barapo Jerusalén tomarapiwi pomonae pejume cowʉntsi jiwi tanententa
    cobe wenotsinexa barapo paratixi.
  boj-2014: Yim Qotei na e aqaryaibosim anjam gotraŋyo tamo Judia sawaq di unub qaji
    naŋgo baŋq dena e olo oqas. E Qotei aqa segi tamo uŋgasari Jerusalem di unub qaji
    naŋgi qa silali koroiyeqnum. Niŋgi Qotei pailyibqa a na naŋgo are tigeltetnjrimqa
    naŋgi ijo wau deqa tulaŋ areboleboleinjrqas.
  eng-OEBUS: Pray that I may be rescued from those in Judea who reject the faith,
    and that the help which I am taking to Jerusalem may prove acceptable to Christ’s
    people;
  eri-eri: nere Judia fai Itou nomo beele feiya-feiyade waha owonege langa edo ege
    gidu haifonbona. Onodu tere Itou nomo fai-aita Jerusalem langa yafade waha ono
    nigonga nere edo ji haruwe nere hoyo nigei nomo boni ononi waha gaude nigei nomo
    bonade hauya tuwagu.
  aly-aly: Akngey-warl angkay, ra ayenh arntarnt-aretyek Jerusalem-areny-rnem-kety,
    Ingkart-kety arlkarirreyel-rnem, Jesus tnakey-angenh yanh-rnem-kety. Akngey ayerney
    Jerusalem-areny-rnem manek inkwerelhetyek, man atharl akngem ikwer-rnem-warl.
  wiu-wiu: Nipa Yudea take Yesunomo yakoa moamene yenane yonoke no toa momotoa tekete
    anu kowitikamene. Akolali-pala eya waka kowitikamene. Yerusaleme take pekene kue
    eya tatikoane metekolu one yename ke wa momotono ta wa kowitikamene.
  swe-swe: Be att jag blir räddad från dem i Judéen som inte tror (är olydiga) och
    att hjälpen jag har med mig till Jerusalem blir väl mottagen av de heliga [de
    troende där].
  cth-cth: Kai teh Judah ram e kayuemhoehnaw e kut dawk hoi kahlout teh, Jerusalem
    hanelah ka tawk e thaw hah, tami kathoungnaw e hmalah, ngai kawi kaawm lah ao
    nahan,
  mti-mti: Ne imunap, ne oma ane waita nekpe, anotumat onan igiyawa Judia apa gumbo.
    Sira ne imunap, ne nau neuma Jerusarem oya eniwa, me oya iyayapan iyakaisi mu
    bainda wag aupe.
  pad-NT: Deu-ra vakanikharia bana mahija Judéia kaarabonia oa'aadahaonina Cristo-ra
