  zar-NT: Guliʼnabi-nëʼ Dios gunëʼ ga uláʼ nedaʼ lu náʼagaquiëʼ bönniʼ bitiʼ taʼyéajlëʼë
    nacuʼë luyú Judea, en gunëʼ ga ilaʼyaza ládxiʼgaquiëʼ ilaʼziʼë lë naʼ tsöjuʼa
    lu náʼagaquiëʼ bönniʼ nácagaquiëʼ queëʼ Cristo, nacuʼë Jerusalén.
  kde-kde: Yuwanga uchinga panimbehwika ku Yelusalemu nnakamulwe na vanu vakákulupila
    va nchilambo anecho cha ku Yudeya, na nsada ungupelekeja upate kupwechelewa na
    vakúkulupila va aneko.
  ata-ata: Ngakilakasilo mo sou eni alai ne Ielusalemu, la ta mitema noxou Lataua
    ane mixolu ne iꞌosa sou inoꞌu suꞌuli maꞌia noxilo. Mo ngakilakasilo sou Lataua
    uꞌumeleli no avoꞌa ta Iutaia moseꞌi e ilavusou imuxaxu taneꞌi noxou Lataua uasi.
  qvw-NT: Mañaculcay Judeaćhu cä mana chalapacücunäpa maquinman nï ćhaycunäpä, jinaman
    Jerusalenćhu chalapacü-masinchiccunapis cay yanapaycuy apaśhäta allinpa ćhasquiycälimänanpäpis.
  nfa-nfa: Manèngi sèna ka Lamatua bhiri-sarobho jaꞌa ètu propensi Yudea, ho dhèu
    dhu roꞌo boe parcaya Lamatua baku tao bhelu mi dedha jaꞌa. Aa manèngi ho ladhe
    jaꞌa lalau-laloꞌo dhèu sarani ètu Yerusalem, rèngu sèmi rare jaꞌa dènge beꞌa.
  tnp-tnp: Otəfaki məmə Uhgɨn otasiru lak mahtɨpəsɨg e nətəm Jutiə nətəm kəsotəniən
    nɨpəhriəniən e nanusiən təuvɨr məmə, okəsotərəkɨniən iəu. Kəni otəfaki mɨn məmə
    nian iəkuvən miet=pən Jerusɨləm, nətəmi mɨn u kəutəhatətə e Krɨsto, nɨkilah otagiən
    o rəhak uək.
  urd-urd: कि मैं यहूदिया के नाफ़रमानों से बचा रहूँ, और मेरी वो ख़िदमत जो येरूशलेम
    के लिए है मुक़द्दसों को पसन्द आए।
  hot-hot: Môlô noteŋ mek ek Wapômbêŋ eyabiŋ ya mavi ek ŋê Islael takatu ba leŋiŋôndôŋ
    kôtôŋ miŋ nimbuliŋ ya ami. Ma noteŋ mek imbiŋ ek avômalô matheŋ anêŋ Jelusalem
    leŋiŋmavi esak da takatu ba yahawa ba yaha ek thêlô.
  mqj-NT: La mupa'sambayanganna' anna malara napasikambelana' Dewata kakadakean dio
    mai to tae' mangngorean dio Yudea. Anna la mupa'sambayangan toi duka' anna malara
    pengkarangangku umbaa pa'petando lako Yerusalem natarima manappa sa'do'doranta
    to mangngorean dio.
  rus-SYN: чтобы избавиться мне от неверующих в Иудее и чтобы служение мое для Иерусалима
    было благоприятно святым,
  mbh-mbh: Aro thomu o nong ve aro God i paseral lek nge areko olemio nge a Krais
    avele ako o voth a Judia. Na o nong mun ve aro God aro i oma ile tokokoere ako
    o voth a Jerusalem mo olemi sivenga inga nge umtun ako aro tho sungu i a or nge.
  bdd-bdd: ma ꞌane taudi Yesu ꞌana tologwahataedi Yudiya ꞌoina geya sowana siꞌabiꞌabi
    hegalegau, eema tohekalesiyao wewelohedi Yelusalema ꞌoina wete weyahidi, eema
    helauina yatauye ꞌoidiya ꞌane siyaliyaya weyahina, ma sahena siguiguipaila.
  cbt-NTPO: Cotia parti na'a piyapi'sa' co Yosë natëpihuë'. Inatohua' pa'pato, Yosë
    nontoco' ama macainacoso marëhuë'. Naporahuaton, coriqui quëtontahuato, Yosë nontoco'
    cotioro'sa' imapisopita Quirosarinquë ya'huëpiso' noya nicainacoiso marë'.
  srn-NT: Begi fu Gado kibri mi fu den trangayesi sma na Yudea, èn tak' a sani san
    mi e tyari go na Yerusalem sa tyari prisiri gi den sma fu Gado drape.
  cta-NT: Jña ma̱ chaꞌ clyu tiꞌ jiꞌi̱ ycuiꞌ Ni, chaꞌ clyaá naꞌ jiꞌi̱ nu nguꞌ tyaala
    nu ná jlya tiꞌ tsiyaꞌ ti chaꞌ jiꞌi̱ Cristo, nu nguꞌ nu ndiꞌi̱ nde Judea ni. Loꞌo
    juaꞌa̱ jña ma̱ chaꞌ jiꞌi̱ Ni cuentya jiꞌi̱ ñati̱ jiꞌi̱ ycuiꞌ Ndyosi nu ndiꞌi̱
    nde Jerusalén, chaꞌ tsoꞌo ti tyuꞌu tyiquee nguꞌ tyaꞌa na chcuiꞌ nguꞌ loꞌo naꞌ,
    nu loꞌo xñi nguꞌ msta̱ nu ta naꞌ jiꞌi̱ nguꞌ.
  bqc-SIM: kɛ́ aà ma bↄ Yude luayãdansaiↄ guu, mɛ́ dↄnlɛ pↄ́ málɛ gɛò Yelusalɛũ
    Lua gbɛ̃́ↄnɛ kɛnɛ́ pↄmaa ũ,
  tcz-CHONGTHU: Pathen sei ngailou ho Judea gam'a umhoa kon'a huhdoh a kaumna dingin
    neitaopeh un. Chuche mun'a tahsan neihon sumkitoh khom kapoh hi asan nomna dingun
    jong taovun.
  mar-mar: म्हणजे, यहूदीयात जे अवमान करणारे लोक आहेत त्यांच्या हातून माझी सुटका व्हावी
    आणि यरूशलेमसाठी जी माझी सेवा आहे ती तेथील पवित्र जनांस मान्य व्हावी;
  snp-snp: Eti enawamo, ya Yudia ebalo ka koliti kolámoti amo wenena aniguti ya olu
    omune ko nedo, loto loumomo, ido felegaga wenenala Yelusalemudoka minamo ya ani
    olu faka lenamo lonowa ya lalo eyenawae, loto loumomo, ya linate lakoina ayaida
    oti loumalo.
  isl-isl: Biðjið Guð að hann varðveiti mig fyrir andstæðingum Krists í Jerúsalem.
    Biðjið þess einnig að hinir kristnu þar taki fúslega við peningunum sem ég færi
    þeim,
  spy-NT: Ōsoowoo kule /kēēsārunēēnoo Yuutayeek choo mānēēyēnchi Yēyiin ām Yuuteeya.
    Ōsoowoo subak kule makucham ꞉biikaab Kiriistō ām Yēērusālēēm kiyēē +māāyibchi.
  xnn-xnn: '@see-verse:ROM.015.030'
  mwe-mwe: kuti ndapulwe okmmakono ga bhakaakulupalilanga bhalinginji ku Yudea, na
    liengo lyangu ku Yelushalemuko liposhelwe na bhandunji bha ukonjelo bhalinginji
    kweneko,
  tte-tte: Wakawanoi yoi Yaubada koina iya igite-kalatagau na tabu nae yabo yalolobai
    tomo Yudiya kolili siya nige Yeisu kana tomeliwo Yudiya polovinsi koina. Tabe
    wakawanoi siya Yeisu ana tomoyao Yelusalema koina siyaliyaya yagu paisowa kaiweli
    kaiwena.
  tcs-tcs: Wen ai go kese Zudia, prea diskain dat God i go lugaut mi prom dem Zuwispipol
    uda no bilib wea Kraist. Prea dat dem Kristian wea Zarusalem i go teke dem mani
    wea gudat.
  hlt-THB: Judah awhkaw amak cangnaak thlangkhqi a kut khuiawh kawng loet nawh Jerusalem
    awh amik awm thlak ciimkhqi ing ka bibi ve a mi donaak thai aham cykcah lah uh,
  soq-soq: Rauparitonuna God ne etena kakaisapi, apana sumanaisiawaia Iudia bedewe
    wanwanlala kadineapua sawa. Ita do rauparitonuna sumanailala kakaibu Ierusalem
    bedewe waimoia amonau ne wanamopino nuaeu mampe wadapu, mai epu.
  qub-qub: Tayta Diosninchïta mañacuycuy ari Judea probinsyaman chayaptë Jesucristuman
    mana yäracoj Israel runacuna mana wañuchimänanpaj. Chaynöpis Tayta Diosta mañacuycuy
    apashä ofrendata Jerusalencho caj ermänucuna cushisha chasquicunanpaj.
  att-att: Á yaw ipakimállà naw, ta taronán nangà ni Namarò ánna ilillì nangà, tapè
    arád dangà akkuán nayù ira nga ari manguruk nga maggián ta purubinsia na Judiya.
    Á ipakimállà naw gapay yù ira wáwwagi tam nga maggián ta Jerusalem, tapè magayáyâ
    ira nga mangalawâ sù abbák nayù ira kábuluk ku, nga ituluk ku nira.
  bki-bki: Bogo napano nava novokar tanobuku nei Yutea ka nava Yerusalemo, telabo
    napano maka asaaro ka amonea Ioluano Vou nei aju, ana maka nejikia ka mia nalo
    ajidom ka ala tum̃abe ka kiniou, mia neber bo ka kamiu ka kubolkouo van Atua ka
    tukovio ka kialo jidomiano va nalo ea kiniou. Mia monoka kubolkouo bunu ka namoneano
    lu nalo napano aju Yerusalemo, mia nalo asaaro ka avar veru ve telisu napano mia
    kiniou nesianio vanlo.
  bqp-bqp: de à ma bo Yudea Yesusaridenↄ ↄĩ, de zĩ kũ mani kɛ Yurusalɛmu Luda gbɛ̃nↄ
    tɛ́ kɛńnɛ nna,
  mcp-mcp: Ŋgəgá nə jəgʉla nə Zɛmbî shú dâm nə́ mə fáámʉgɨ́, buud bʉ́sə́ kú *búgʉla
    Yésus nûŋ Yudéa wá bwə́ bə́g kú nə zhɨɨ́ bwə́ sá mə məbɔ̂w; ntâg nə́mə́ nə́ buud
    ɔ́ Zɛmbî wâ Yurʉ́səlɛm bwə́ lə́gʉ́g mikwííndyá mə́ ŋgə́ kə nə ndɨ̂ myá nə jɔ̧jɔ̧
    lâm.
  hat-hat: Lapriyè pou m' ka delivre anba moun Jide yo ki pa vle kwè. Lapriyè tou
    pou moun k'ap viv apa pou Bondye nan lavil Jerizalèm, pou yo ka byen resevwa lajan
    m'ap pote ba yo a.
  npl-NT: Nokniwah nomechtlatlaujtia, por Toteko Cristo Jesús iwa por n tlasojtlálistli
    non n Espíritu techmaka, nomejwah noiwa ximotiotsajtsilikah para Dios manechpalewi.
  bgg-bgg: Gu shii de sia phi bo, gune Judea pha migi arek pho è ragia rey pha chiih-è
    thiisa pha Hamangkhung-aphuii pha bran de gu blia ji nuii yi bo.
  eng-TCENT: Pray that I may be rescued from those in Judea who refuse to believe
    and that my ministry to Jerusalem may be acceptable to the saints,
  eng-BSB: Pray that I may be delivered from the unbelievers in Judea, and that my
    service in Jerusalem may be acceptable to the saints there,
  cpu-NT: Pamanakotena eero jaakaantantana thainkashireri nampiyetarori Judea-ki.
    Pamanakoyetena onkantya iraavakoyeetantyaanarori kameethaini ipakaantayeetziriri
    itasorentsitakaitane Jerusalén-satzi, iro onimoyetantyaariri iriroriite.
  san-ASM: যিহূদাদেশস্থানাম্ অৱিশ্ৱাসিলোকানাং কৰেভ্যো যদহং ৰক্ষাং লভেয মদীযৈতেন সেৱনকৰ্ম্মণা
    চ যদ্ যিৰূশালমস্থাঃ পৱিত্ৰলোকাস্তুষ্যেযুঃ,
  tac-NT: napurigá tabilé che olámala ne'chí alué ralámuli tabilé oyérame Kristo napu
    mochí alé Rusaleni, 'lige napurigá 'la semáriga narémala alué enomí Onorúgame
    oyérame alé Rusaleni ejperégame tabilé nígame,
  eng-WEBPB: that I may be delivered from those who are disobedient in Judea, and
    that my service which I have for Jerusalem may be acceptable to the saints,
  gfk-H: I tahut bia muat na sasaring bia Kalou na halangalanga iau talur diet aram
    Iudeia ing pa diet nurnur. Muat na sasaring mah bia ira mataniabar tus ta Kalou
    aram Ierusalem diet na guama tano nugu harharahut kaia.
  viv-viv: WanaveꞋoꞋola be Yaubada badi todibutoyoga Yudiya ana fafaliya himimiyami-ma
    agaidiya ginalugolegoleku. Kadu wanaveꞋoꞋola be Yaubada yana kaliva yana vevine
    Yelusalema againe himimiyami-ma velekawowo adi veluga faꞋina ganayemaunena ana
    toveya, keke hinakiloweni au yadi wanuwayamumu hinavaina.
  yao-yao: Mumbopelele ngulupuche kutyoka mu makono ga ŵandu ŵangakunkulupilila Kilisito
    ŵakutama ku Yudea, nombe kutumichila kwangu ku Yelusalemu ko kukundikwe ni ŵandu
    ŵa Akunnungu ŵaali kweleko.
  tgp-tgp: ha usiusi vara i juriau na liman la haratu Judea sei la sopo rasua, ale
    vara noku vavahinau Jerusalem i pa tataholo na naho tapuhi non God ea,
  auc-NT: Oodeabæ pönënämaï ïnäni ïñömö Pabodo ingante wënæ wënæ cædämaï incædänimpa,
    ante botö beyæ̈ ante apæ̈needäni. Ayæ̈, Eedotadëë ïñömö botö gote cæbo adinque
    Wængonguï quïnäni incæ botö cædö ate Ao ancædänimpa, ante apæ̈needäni.
  kbc-NT: Otaɡ̶aneɡ̶eni Aneotedoɡ̶oji, ipokitalo me idotetetema niɡ̶eladimigipitigi
    Judéia ane doɡ̶oyiwaɡ̶aditeda Ǥoniotagodi, codaa ipokitalo Aneotedoɡ̶oji meote
    niɡ̶idi loiigi digoida nigotaɡ̶a Jerusalém modibatege niɡ̶ida ibakedi.
  bmh-bmh: Dudu ipal Zudia agaig darem agal oiagab Yesus en petak ab tam agen iz eg
    milaporoi, gonun, agen iz goagal ebeagab ebuan oilabun Uwait auramamen. Ag han
    Uwait auran, Kristen duailel Zerusalem uzan darem, ag oiagab selai mui aiwag go
    emgasag ipal ebuan Kristen duailel ebalagab umamen.
  ctu-BL: cha'an ma'anic mic chujquel ti' c'ʌb jini mach bʌ anic mi' ñopob ya' ti
    Judea, cha'an uts'at mi' ch'ʌmob i majtan mu' bʌ caj cʌq'ueñob i cha'año' bʌ Dios
    ya' ti Jerusalén,
  meq-meq: hərwi ada ndo i Yahuda neheye tə sər Mbəlom bay aye tâ seŋ ɗəretsətseh
    bay. Ɗuwulumay me a Mbəlom sa hərwi ada ndo məpe mədzal gər hay ka Yesu neheye
    ma Zerozelem aye tâ təma wu nakə na zlatay naha aye ta məŋgwese.
  noa-H: Mag pãachdëu hirig jëeuwai Judea durr Cristo hiek hʌ̈k'aba nʌm k'ʌʌnag mʌ
    chig hapibata hirig jëeubat. Magnaa mag p'atk'on judionaan k'abam k'ʌʌnau Jerusalenpien
    hat'ee deepʌ̈i nʌm mua harrumjã magʌm haba haum k'õsi hamag haumk'ĩirjã jëeubat.
  alp-NT: Kotie loko Alla leke me Yudeare sie rebe esi rekwa Alla more esi ono susate
    ete au yake. Kai kotie leke au keri tanei lope Yerusaleme ete Alla Eni tamataru
    esi ranae kena lale misete.
  san-VEL: yihuudaade"sasthaanaam avi"svaasilokaanaa.m karebhyo yadaha.m rak.saa.m
    labheya madiiyaitena sevanakarmma.naa ca yad yiruu"saalamasthaa.h pavitralokaastu.syeyu.h,
  kbq-kbq: Nunamu nehinkeno zamentinti osu Judia vahepintira Anumzamo'a nagu'nevazi'na,
    Jerusalemi mani'naza vahe'mo'za eri'zamofonkema hanuana antahinamiho.
  kbh-kbh: Cha s̈mochtseimpadana chë Judea luaroca ndos̈buáchiyënga ndocá chas̈mondëborlama,
    y chë Jerusalenoquënga Bëngbe Bëtsábenga, ts̈abá chamóyëngacñama ndayá chënga
    jujabuáchama chaijáftsayents̈buachiye ora.
  ron-LSB: ca să fiu izbăvit de cei neascultători din Iudeea și ca slujba pe care
    o am pentru Ierusalim să fie plăcută sfinților,
  pon-pon: Pwe i en piti jan men Iudaa jopojon akan, o pwe ai dodok on Ierujalem en
    jauaja jaraui kan.
  nhe-BL: Xijtlajtlanica Toteco para yajaya ma nechmanahui ica inijuanti tlen estado
    Judea tlen ax quineltocaj. Nojquiya xijtlajtlanica Toteco ipampa nopa tlaneltocani
    ipan Jerusalén ma quiselica nopa tomi tlen niquinhuiquilis.
  sps-sps: Faakats yam, am rangats to Gov, ma bei ot vanyo Ya tana vainy vavaajets
    te kaa ror tana gum fan iny Judia, tana ngats fan tsian iny Jerusalem, ito na
    vainy to te faan iny a tounor tan Vurungan Rof nane Krais, to sana ri pon ror
    ma kat fatafisuan vanyo. Rangats kainy Yam ma kat fapaparei Ya na vainy fafaaman
    te kaa ror tana ngats fan tsian iny Jerusalem, tana saa nyo govets mirou a painy
    moni faarei non a fifaan tsuri.
  wnc-wnc: Ginda tumuk wamu kekeknga iniwa Anututa na aminu Judia kep komune yuaing
    aminde kataune sandewik. Siwan ginda iniwa ita inane aminabamu Jerusalem yuaing
    amin gatayaman nata mani wa gatayamunangge yamit takngae take natapning.
  bus-bus: lɛ à ma bↄ Yudea Yesusaideenↄ ↄzĩ, lɛ zĩi kɛ̀ mɛ́ kɛ Yerusalɛmu Luda gbɛ̃nↄ
    tɛ́ kɛńnɛ nna,
  gub-BL: — Emonokatu Pawru uzeruzar 'ym ma'e wanuwi nehe, Zutez ywy rehe har wanuwi
    nehe, peze izupe nehe. — Temetarer Zeruzarez pe har wanupe heraha mehe nehe, tuwe
    zutew a'e pe har nuzàmàtyry'ym kwaw Pawru a'e wà nehe, ta'e umume'u Zezuz ze'eg
    iko zutew 'ym wanupe a'e xe, peze Tupàn pe nehe.
  imo-imo: Gotendo nanga konge tendekolio, kombu Judia distrik Kraistinga ungumu naa
    pilko ltingi imbomani na teko kenjiko mindili naa tiengei. Nani Gotenga imbo Jerusalem
    moromelema lipo tapombo wali konopu mondangei neio.
  boj-boj: Yim Qotei na e aqaryaibosim anjam gotraŋyo tamo Judia sawaq di unub qaji
    naŋgo baŋq dena e olo oqas. E Qotei aqa segi tamo uŋgasari Jerusalem di unub qaji
    naŋgi qa silali koroiyeqnum. Niŋgi Qotei pailyibqa a na naŋgo are tigeltetnjrimqa
    naŋgi ijo wau deqa tulaŋ areboleboleinjrqas.
  eng-DRA: That I may be delivered from the unbelievers that are in Judea, and that
    the oblation of my service may be acceptable in Jerusalem to the saints.
  knf-knf: Nañehaan nhil mbuur bayuday banwooŋ baanfiyaar Kriŧtu. Nañehaan kak iko
    yi nji kañooţuŋ biki Naşibaţi banwooŋ du Yeruŧalem iyeenkana bnuura.
  san-KHM: យិហូទាទេឝស្ថានាម៑ អវិឝ្វាសិលោកានាំ ករេភ្យោ យទហំ រក្ឞាំ លភេយ មទីយៃតេន សេវនកម៌្មណា
    ច យទ៑ យិរូឝាលមស្ថាះ បវិត្រលោកាស្តុឞ្យេយុះ,
  arn-NT: Ngillatufimün ta Ngünechen tañi montulaetew tati pu feyentulenolu mew mülelu
    ta Judea mapu mew, ka femngechi tañi küme llowngeael ti chemkün tañi yenielfiel
    tati feyentulechi pu che mülelu ta Jerusalen.
  zas-NT: Gol gurejdx gunab Dios din gagnëman naj loj ree bén Judea, bén ad rliladxt
    ree Jesucrist, gol gurejdx tëë Dios por dux compniar ree bén rliladx ree Jesucrist,
    bén zojb ree Jerusalén din tiëb reeman tiaꞌ reeman yudar ni chigsaꞌnan par laa
    reeman.
