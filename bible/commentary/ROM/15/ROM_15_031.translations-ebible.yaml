    ekŋengat am Zuda maŋgeen ku sokbembeŋaŋ ekŋenaŋ milawat ondek beme tim mebap keyet
    oloŋen mbep.
  grc-MT: ινα ρυσθω απο των απειθουντων εν τη ιουδαια και ινα η διακονια μου η εισ
    ιερουσαλημ ευπροσδεκτοσ γενηται τοισ αγιοισ
  vid-vid: Mndandile ndawe goya muli wala hambe wamkunde Kilistu wawele Uyahudi, mndandile
