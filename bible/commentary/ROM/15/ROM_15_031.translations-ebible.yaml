    sarani sira iha Jerusalém, sira bele simu ho di-diak.
  ron-BTF: Ca să fiu scăpat de cei din Iudeea care nu cred, și pentru ca serviciul
    pe care îl am pentru Ierusalim să fie bine primit de sfinți;
  eng-WEBP: that I may be delivered from those who are disobedient in Judea, and that
    my service which I have for Jerusalem may be acceptable to the saints,
  eng-FBV: Pray that I may be kept safe from the unbelievers in Judea. Pray that my
    work in Jerusalem will be welcomed by the believers there.
  nld-1939: opdat ik ontkomen mag aan de ongelovigen van Judea, en mijn dienstbetoon
