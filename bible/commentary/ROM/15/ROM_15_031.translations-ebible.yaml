    jaboni bana mahija Deus kaija'ari Jerusaléa vahojaki kodikajoamorahi-ra vagathanivini
    khai vakhanina.
  twi-twi: Mommɔ mpae, sɛnea ɛbɛyɛ a asɛm bi rento me wɔ Yudea. Mommɔ mpae mma wɔn
