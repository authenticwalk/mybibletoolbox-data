  kxv-kxv: ନା଼ନୁ ଜୀହୁଦା ଦେ଼ସାତି ନାମାଆତି ଲ଼କୁ ତା଼ଣାଟି ଏ଼ନିକିହିଁ ଗେଲ୍‌ପି ଆ଼ଇଁ ଇଞ୍ଜାଁ
