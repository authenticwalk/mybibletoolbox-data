    chque ri kachalal pa ri tinimit Jerusalén cäquic'am wa' ruc' quicotemal.
  tfr-NTPO: Rokozĩ ba kong ga tja döya Cristo tjl̈õkwo kjragaga l̇l̇ëm l̈öng Jerusalén
