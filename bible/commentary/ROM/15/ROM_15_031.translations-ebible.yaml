  tbz-SIM: kɛ̀ n yentɛ́nɛ̀ Sudee kó itookperí yɛmbɛ̀. Kɛ̀ Sedisɑdɛmmu kɔbɛɛ cɔutɛ́
    m bɛ̀ tɔo yɛ̀ɛ̀ pɑ̃rɛ̀.
  san-GUJ: યિહૂદાદેશસ્થાનામ્ અવિશ્વાસિલોકાનાં કરેભ્યો યદહં રક્ષાં લભેય મદીયૈતેન સેવનકર્મ્મણા
    ચ યદ્ યિરૂશાલમસ્થાઃ પવિત્રલોકાસ્તુષ્યેયુઃ,
  ake-NT: Ɨpʉrematɨ' apurɨnin nan pen Isutiya pon kon enapai emo'kato' pe mɨrɨ awonsi'kɨ
