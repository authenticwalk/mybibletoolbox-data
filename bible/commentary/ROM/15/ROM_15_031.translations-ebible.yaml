  mxq-NT: es xyñiga̱jxta̱a̱gʉdʉts esʉdsʉ Dios xykyuwa̱ꞌa̱nʉt ma̱ yʉ israelítʉty jam
    Judeeʉ diꞌibʉ kyaj tmʉdundʉ ja Kristʉ. Nꞌamdeebyʉts ja Dios nandʉꞌʉn esʉ nmʉguꞌukꞌa̱jtʉm
    jap Jerusalén tꞌaxá̱jʉdʉt mʉt ja ja̱ꞌa̱ygyʉdákʉn ja naybyudʉkʉ diꞌibʉts ndukninʉjxtʉpts.
  tzj-NT: Tec'utuj tre ja Dios chi arja' ninruto' pa quek'a' ja winak ja maticajo'
