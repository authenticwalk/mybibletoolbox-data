  tha-KJV: เพื่อให้​ข้าพเจ้าพ้นจากมือคนในประเทศยูเดียที่​ไม่เชื่อ และเพื่อให้​การปรนนิบัติ​เนื่องด้วยผลทานซึ่งข้าพเจ้านำไปยังกรุงเยรูซาเล็มเป็​นที​่พอใจของวิ​สุทธิ​ชน
  por-BR-2018: para que eu esteja livre dos rebeldes na Judeia, e que este meu serviço
