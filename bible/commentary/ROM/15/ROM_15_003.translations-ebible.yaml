    tatən məmə, “Nən ratən mɨn itəm netəm pɨsɨn pɨsɨn mɨn koatol lam, koatuwa ron
    io.”
  hch-NT: Ni Cürisitu pücayüanecai para yuxaütame xeicüa münaqui'acacü, masi que müre'uxa,
    Müme 'axa que memutiyuanecai 'ahepaüsita, vaniuquixiya pünesi'u'axixü ne püta.
  crn-NT: 'Ayee pu xaa neꞌu Cɨríistuꞌu ajta ayén huarɨ́j. Capu ayée naꞌa rahuaucaꞌa
