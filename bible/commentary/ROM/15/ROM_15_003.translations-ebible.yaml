  unx-unx: ଖ୍ରୀଷ୍ଟ୍‌ ଆୟାଃ ଆପ୍‌ନାଃ ସୁକୁ ନାଗେନ୍ତେ ଜେତ୍‌ନାଃ କାଏ କାମି ତାଇକେନା, ମେନ୍‌ଦ
