  san-BUR: ယတး ခြီၐ္ဋော'ပိ နိဇေၐ္ဋာစာရံ နာစရိတဝါန်, ယထာ လိခိတမ် အာသ္တေ, တွန္နိန္ဒကဂဏသျဲဝ
