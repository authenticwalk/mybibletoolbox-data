    Sal. 69:9'
  ben-OBCV: কারণ, এমনকি খ্রীষ্টও নিজেকে সন্তুষ্ট করলেন না, কিন্তু যেমন লেখা আছে, “যারা
    তোমাকে অপমান করে, তাদের করা সব অপমান আমার উপরে এসে পড়েছে।”
  mil-NT: 'Te Xítohó Jesucrìstú ñá túú ní quìde‑gá mee‑ni sǎ cúú vǎha iní méé‑gǎ,
    te ní quee ndáá‑xi nàcuáa càháⁿ‑xi núú tùtú Yǎ Ndiǒxí nàcuáa ní xáhaⁿ Xǐtohó Jesucrìstú
    xii‑gá, te càchí‑xi: “Nchaa ñáyiu cùu úhú iní ñáhá xìi‑n ní xícuèhé ní xíduha
