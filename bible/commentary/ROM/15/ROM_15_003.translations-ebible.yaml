  mcd-NT: Shinancapon. Nocon Ifon Cristo afin apaiyai cuscan fusti shinanpaonima.
    Ascano ahuunoa Diospan tsain cunuquin isca huani, —Upan, un mia nicacoin. Ascan
    mia chaca huapaicaquin uari roacaniran, —ishon cununi.
  urt-urt: O Krais yukur narp ŋaiye nungwisme kitikin, pakai. Ki gande wusyep ŋaiye
    sai nato tup ŋanange taꞌe leꞌe, Wusyep pupwa ŋaiye lenge miyeꞌ tuweinge yanange
    yalme nin pe, tukwini tinge yanange yatme ŋam.
  kiz-kiz: Kwani hata Kristu akakipendekisi lepi muene. Badala jhiake, jhajhele kama
    kyajhalembibhu, “Malighu gha bhala ambabho bhakulighili ghanikabhili nene.”
  tzo-TZE: 'Yu''un li Cristoe mu ja''uc la spas li c''usi la sc''an stuque. La sts''ic
    scotol li vocole. Jech ic''ot ta pasel jech chac c''u cha''al ts''ibabil ono''ox
    ta sc''op Dios c''usi laj yalbe li Stote: “Li boch''otic chascontrainicote, chiscontrainicun
    o ec yu''un ja'' avabtel ta jpas”, xi li Cristoe, xi ts''ibabil.'
  lex-lex: 'Yoma Yesus Kristus mana edonna Nwaror to''a E inon wamueheni. Yesus lirni
    la Uplerlawna maka ha rhorat targa la Puka ralamni de Niwra: “Yapolu-yaliella
    maka ha rakota tiy O'' de ha ntuin mai A''u.”'
  dov-dov: Nkambo mbubonya oobo Kkilisito mbwakatalibotezya lwakwe mwini. kunze kwakuti
    kube mbuli mbukulembedwe, “zitusi zyabaabo bakamutukide zyakawida alindime.”
  rgu-rgu: Yesus Kristus boe noi Ria nonoi-tataon, fo ta tao namahoꞌo adaꞌ noi Ria
