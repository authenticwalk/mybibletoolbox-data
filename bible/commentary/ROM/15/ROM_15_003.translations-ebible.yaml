  por-TFT: 'Devemos agradar nossos irmãos cristãos, já que Cristo nos deu o bom exemplo.
    Ele não se dedicava à prática de coisas do seu agrado. Pelo contrário, ele se
    esforçava para agradar a Deus, mesmo quando os outros o insultavam. Foi como alguém
    escreveu na Escritura que o Messias disse a Deus: “Quando os seres humanos te
    censuravam, foi como se me censurassem também.”'
  gwi-NT: Dęhtły'aa Choh zhit jyaa digwinyąą, “Nakhwats'ą' gwiizųų giginkhii t'ee
