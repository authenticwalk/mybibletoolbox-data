  mya-mya: '``ကိုယ်​တော်​အား​လူ​တို့​စော်​ကား​ပြော​ဆို​ခြင်း သည်​အ​ကယ်​ပင်​အ​ကျွန်ုပ်​အား​စော်​ကား​ပြော​ဆို
    ခြင်း​ဖြစ်​ပါ​၏'''' ဟု​ကျမ်း​စာ​တော်​တွင်​ဖော်​ပြ ထား​သည့်​အ​တိုင်း​ခ​ရစ်​တော်​သည်​မိ​မိ​၏
