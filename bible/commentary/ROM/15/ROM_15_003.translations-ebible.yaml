  gng-NT: 'Kimɛ Kristo ŋa là nuunh wɔ ń li teh uʼyɛnm yíe ma. Tɛn nì kɛle'' ma
    *Uwien ya gbɔnku ni ki ye: «Bà sukreh ŋɛ nnɔ, ya suk juore'' min bo nɛ.»'
  cbi-NTPO: 'matyu naa Cristo bain maalin ura'' katawainu ki''mujchi Diosa'' Kiikanu
