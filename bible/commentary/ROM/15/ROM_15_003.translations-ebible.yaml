  wap-NT: 'Ushaꞌapanum kauꞌan, Jesus Christ shaꞌapatan aimaakan aonaa paugaru konaukii-kinaa
    niꞌo mani. Mazan usaadinpan kawan Tominkaru Paradan idaꞌa: “Pidannao dakoopan
    dono pugaru, õgaru Tominkaru baiaapa ĩparadan kida.”'
  mva-mva: Bakara, Kristus nge tago ne kana ka ilo iaka-uiauiai. Tago-tina. Maka ma
    Nanaranga ‘Buku’ nena-lo bokai rangaka ipura, “Tamoata diebuloniko nge ebulongadi
