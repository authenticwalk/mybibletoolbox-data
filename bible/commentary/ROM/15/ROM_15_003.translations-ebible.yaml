  san-MAL: യതഃ ഖ്രീഷ്ടോഽപി നിജേഷ്ടാചാരം നാചരിതവാൻ, യഥാ ലിഖിതമ് ആസ്തേ, ത്വന്നിന്ദകഗണസ്യൈവ
