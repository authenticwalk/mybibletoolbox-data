  kfw-kfw: "Ajarchu Christa in apumtak hoinasik thomak. Khawaneek ah chong inthiangnga\
    \ lei-injia angnga, “Nangni diang injaknasik-ah innarilse ngaikha kei kachungnga\
    \ juochuljei. ”\x94"
  bfz-bfz: कऊँकि मसीहे आपणे आपू खे खुश नि कित्तेया, पर जेड़ा पवित्र शास्त्रो रे लिखी
