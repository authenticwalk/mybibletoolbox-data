  tnn-tnn: Pəs kotol nəhlan məto-inu Kristo mɨn, in təməsolən nolən kit məmə in atɨp
    nɨkin otagien lan. Məto in təmol natɨmnat rafin agɨn itəm Uhgɨn nɨkin tolkeike,
