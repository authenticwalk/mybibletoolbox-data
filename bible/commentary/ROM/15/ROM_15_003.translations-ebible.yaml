    ñí¹ Sí² quioh²¹ Dió³² bíh¹ ca³lɨ³ la³ lá²: “Jáɨ¹³ hi³ tú² hiáu³² tsá² ca³quiu³
    ca³je³ hnú², jná¹³ bíh¹ ca³ta³cuá¹con¹ ná¹”.'
  ena-ena: Alaŋ igɨlalu uami. Jisasɨ Kɨlaisɨ avi nɨbu nukeŋ huaci hɨnihɨni agasaŋ
    ma igahɨlami uami. Asɨ dɨ manasɨŋ hekɨlɨ agaŋ nameŋ abami uami. Jisasɨ Kɨlaisɨ
    agaŋ Asɨ dɨ nameŋ abi aba abami uami. Hulaŋ nadɨ cilu lɨhulɨhu ciaŋ sɨbɨlɨ sɨbɨlɨ
    abavɨlalɨ agɨlaŋ aba abi aba abami uami. Nɨbɨlaŋ iadɨ cilu lɨhulɨhu ciaŋ sɨbɨlɨ
    sɨbɨlɨ abavɨlalɨ aba abi aba abami uami.
  tgo-tgo: Krais ma mbe ghamberegha eŋge le thovuye kaiwae i rerenuwaŋa. Ko iyemaeŋge
    Buk Boboma e tɨne Krais i dagewe Loi, iŋa, “Mbaŋa gharɨgharɨ thɨ utuvatharɨ e
    ghen, lenji utuvatharɨko vuyowae ghino ne ya wo.”
  yap-yap: Ya Kristus e de yan nga laniyan’, machane yan i aw ni bod nike yog e babyor
    nib thothup ni be ga’ar, “Thin nib morug ni kani rugoy ngom e gag e ke aw ngog.”
  mop-NT: 'Baalo'' ilic a Cristojo, udi wa''ye'' ma'' ti''i ca'' u qui''cuntical u
    yool chen tu junali. Uchi ilic ti''i jabix ti tz''iiba''an: —Le''ec a p''a''as
    a tanoo'' u yadic ta woc''olo, u tz''ajoo'' tin woc''ol,— cu t''an ti''i a Dioso.
    Baalo'' ti tz''iiba''an.'
  tet-tet: Yesus Kristus la moris nalo Nia duꞌuk neon diꞌak, mais Nia moris nalo Naꞌi
    Maromak neon diꞌak. Lia nia hakerek tiꞌan iha Hakerek Moon naꞌak, “Siakaan lia
    fuan kasalak baa O, kona no baa Haꞌu.”
  hlt-MCSB: Khrih long pataeng amah kolo ham a vai moenih. Tedae a daek tangtae vanbangla
    nang aka thuithet rhoek kah hnaelcoenah loh kai n'tlak thil.
  xtd-NT: 'Daa na kada‑ro chi Cristu, naa xa kada‑ia xa n‑ku ini mee‑ia n‑xejoon‑ia
    xa yaꞌa‑ia na n‑jaꞌan ɨɨn se n‑chidotnuni xa n‑jaꞌan Ianyuux. Duꞌa n‑jaꞌan‑s nuu
    Ianyuux: “Nayiu n‑ka jan kuiꞌa ñaꞌa ndixi n‑ka jan kuiꞌa ñaꞌa daña. Ñayiu kuiꞌa
    n‑ka jaꞌan ñaꞌa mee‑n kuiꞌa n‑ka jaꞌan ñaꞌa daña.”'
  mdy-ETH: ዓይጎሮ ጌዔቴ ኪሪስቶሴ ፔና ዎዛሲባኣሴ፤ ጋዓንቴ «ኔና ጫሽኮና ጫዣ ታና ሄሌኔ» ጌይንቲ ፃኣፒንቴሢ ዒዛይዳ ማዔኔ።
  spl-spl: '@see-verse:ROM.015.002'
  usp-NT: 'Jwi''l Kakaj Jesucristo ma'' ri'' ta'' xan lawi'' ri tzi xril re. Re ri''
    xan chapca'' tijb''ij li wuj re Lok''laj Jyolj Kakaj Dios: Mak yok''on ri xantak
    chawe mak ajyok'', chwe in xantak, tiche''.'
  zav-NT: 'Goncho ca'' c̱hedə'' ni Cristən'' bito bene'' con de''e gwyazlažə''əzə
    ḻe''. Na'' nyoɉczən de que Cristən'' gože'' Diozən'': “Beṉə'' contr c̱hio'' ca''
    tant chəsə''əže''e le'', na'' lena'' boso''ožia boso''oṉite''e.”'
  sgz-sgz: Áá, gita mur i tohtohpas si Karisito kabin ái kápate agasgas pas kalengnai
    bál sang. A ngorer di le on i Buk Tabu ngo, “Káláu, tan worwor sáksák er dikte
    parai uri iáu, ákte pur uri iau má.”
  kek-NT: 'Li Cristo inc''a'' quixba̱nu li quiraj xjunes rib. Quixba̱nu ban li naraj
    li Dios. Quixtenk''aheb chixjunileb. Jo''can nak quixc''ul jo'' tz''i̱banbil sa''
    li Santil Hu: Sa'' inbe̱n quinak la̱ majecuanquil li que''xba̱nu eb li que''hoboc
    a̱cue. (Sal. 69:9)'
  blz-NT: 'Gause i Kristus uga'' sian mansarak men koporena waka-Na, kasee isian nitulis
    koi kani''imari: “Wurungna i raaya''a men mingideki i Kuu nokana''mo na ingku''.”'
  poe-NT: 'Kíxin kja̱xin Cristo kjuíchꞌehya chꞌán tí nkehe chrókóchèxin chꞌán jehó
    chꞌán. Náhí. Kjuínchexiteyá chꞌán éxí ntáchro xroon itén Dios kíxin: “Kꞌuinka
    kjuasótexinna kaín tí kjuanínkaon chónta tí sín nínkakonhen Dios.”'
  san-TAM: 'யத​: க்²ரீஷ்டோ(அ)பி நிஜேஷ்டாசாரம்ʼ நாசரிதவாந், யதா² லிகி²தம் ஆஸ்தே, த்வந்நிந்த³கக³ணஸ்யைவ
    நிந்தா³பி⁴ ர்நிந்தி³தோ(அ)ஸ்ம்யஹம்ʼ|'
  cof-NT: 'Crístonan tsanquenan nenamin jominue. Yachi tenca munate nenatumin jominue.
    Matu tote Diosichi Pilabi itsanque chutenue: Diosica yucacuraminla labenan seiton
    jolajoe tinue.'
  srm-NT: 'Biga ˻Jesosi˼ Keesitu seei an bi ta biinga dëën seei wanwan e. Ma leti
    kumafa de sikifi a di Buku, nöö sö nöö a bi pasa ku ën taa: Dee kosi de kosi i
    dë, Gadu, de tuu kai a mi liba.'
  qvs-NT: 'Jesukristupish mana kikinllapa munanantachu rurarkan. Tata Diosllata kushichiptin
    aypa runakuna payta washancharkansapa. Tata Diospa killkadunpi Jesukristupa riman:
    “A Tata Dios, kanta washanchashushpankuna ñukatapish sufrichiwarkansapa.”'
  zca-NT: 'porke nangale''t Krist kwa''n ño laxto'' Me namás. Nela xmod nzobni'' ka
    lo Yech che''n Dios: “Rë widi''zh kwa''n nde menal, par yeka nzhai.”'
  cbc-NT: 'Jesucristo cʉ̃ã cʉ̃ yaye caãnipee jetore ápeyupi, ati yepapʉ ãcʉ̃. Dios
    yaye woaturica tutipʉ cʉ̃ãrẽ cʉ̃ cabairiquere atore bairo ĩ woatuyupa: “Mʉrẽ roro
    caĩbujioatana yʉ pʉamerẽ roro ĩnucũñama,” ĩ woatuyupa Cristo cʉ̃ pacʉre cʉ̃ caĩrĩqũẽrẽ.'
  qxo-NT: 'Señornintsic Jesucristupis imaycata rurargan Tayta Dios munangannö runacuna
    cawayänanpämi. Imayca ñacaycunata päsananpä cagtaga Tayta Diospa palabran gellgaranganchöpis
    caynömi nican: “Tayta Dios, gamta mana cäsuyäshogniquicuna nogatanam chiquiycäyäman
    y ashlliycäyäman” nir.'
  mox-mox: Baʼe yani diavona kana viaqidi, mana Keliso tauna eda ʼebevetalatutula.
    Tauna ge danuanua ena qaiawa be ena nuanuayavo weaqidi, ta tuta nana tomotau iʼawaluveifea
    ʼinega ge danuanua ena toa aqiaqina weaqina, ta ʼesi Tamana ena nuanua viaqia.
    Buki Nugwenugweina baʼe weaqina simana vonaya, “Tomeqabu iʼawaluveifeu, yaʼa wese
    iʼawaluveifegu.”
  kew-kew: 'Yesumi nipuna to yogane madaa pedo napisa. Dia, pare Gote-na buk-para
    Yesu madaa agaa gupa ia: Go onaanumi ne-para ero agaa temere nimuna ero agaare
    ni madaa teme sa.'
  dww-dww: 'Baninama Keriso nam taunaḡa i sagu munaḡena, ibewa da girugiruminama porane
    umanama ya riuna: “Banaga tam a kunuremna be inam kunurinama taugu mate a kunureguna.”'
  twi-ASANTE: Kristo mpo anyɛ deɛ ɔpɛ, sɛdeɛ Atwerɛsɛm ka sɛ, “Nnipa a wɔbɔ mo ahohora
    no bɔ me ahohora nso.”
  aoj-aoj: Apaꞌ mogawa Krais wapani ina sonahana okom ananimi atom, owaꞌ. Waf awafi
    fatagamana siꞌi Baibel naꞌiasa anen nagaꞌi, “Epes saꞌi basef findiwaefa inaꞌ eaꞌ
    basef ifimba atif fafiꞌi fasoꞌala aeꞌ.”
  cbv-cbv: 'Cristoboó ã weñat pínahdihjeh chãjcan, bita caandíh yeejép ĩ wéhenachah
    yʉhna, ã íip ã wʉtatdihjeh ãpĩ́ chãjap wʉt jĩ. Páant ã chãjat pínahdih Dios naáwátdih
    naóh yapani nin pah ãt niíj daacáp tajĩ: “Meemdíh yeejép ĩ naáwát pah mʉntih,
    ma wʉtatdih wã jepahat jíib, weemdíhbʉt yeejép ĩ wéhena beé”, ãt niíj daacáp tajĩ.'
  taw-taw: Chɨn nopun, Klays abe yad ke mɨdtep gɨnɨm agɨl ma gak. Nop anɨgak ak, buk
    Baybol ak tɨkɨl agak, God, takaw nep agjulak ak, yɨp abe agjulak agɨl tɨkak.
  jic-NT: 'T''üc'' way Jesucristo ma la tjiji jupj p''iyá jostsja jin. Dios Popel
    vele jupj tjevelá. Vele: “Gente malala tjowelepj jipj lal. Mpes malala wa tjowelepj
    napj lal”, Dios Popel nin vele. Mpes qjuisin ''yüsa gente malala tjowelepj Jesucristo
    lal, jupj Dios jos jin la tjiji mpes.'
  zap-NT: 'Porke ni Jesucrist wyedet Ne ne nzak lextoo Ne laake Ne, sinke por laa
    Ne wak kumplir ne zëëd lo xgyiich Dëdyuzh ledne re: “Noo wrukano yra diznyaan
    ne rnii mén por laa de.”'
  wer-wer: Kristo piita tapël pim kentöökë ënëm naën ëa. Pöta ngönte ngönëntak epël
    wia. “Omën narö niin utpet wesak yeniaan nemëën yes.”
  ipi-ipi: '@see-verse:ROM.015.002'
  qul-NT: 'Cristopas mana pay quiquinman agradajtachu masc''arkan, astawanka pay junt''arkan
    Escriturapaj niskanta: “Diosta chejniskancumanta noka ñac''arini.”'
  ter-NT: 'Vo''oku énomone koéneye ne Kristu ákoyea ituka âha kíxeova, itea hara itúko,
    kuteâti koêku emó''uke Itukó''oviti xoko kó''iyeaku: “Enepone ihákeopike puvópitihiko,
    oúngeke yonópo” kôe.'
  bmr-NT: 'Mɨɨro Cristo icauruubo ifiguiiharo icautɨhi. Jillɨro Caatɨnɨhaamefaño onoobadɨ
    icaubo: Ɨco Moocaanico imitɨno eneehicano tahallɨvɨ jɨfaifetehi, nuubo Cristo.'
  fuf-fuf: 'Ko fii *Almasiihu on ɗaɓɓaano ko welata mo kon, kono wano bindi ɗin holliri
    non: «Hoyreeji wonɓe ma hoynude ɓen yanii e hoore an.»'
  bhl-bhl: 'Yu Kulais em gelewse kukuw be atemeko, beemdiw keko, kakamoliwka! Nimtew
    angom? Esik akalem ibolow kuw fukuninba kese kasike. Sunbin-Got em fut ayem e
    beem dulum elote bokolomele: “Sunbin-Got kutaka! Mali kawtiw im kulo weng mikembiliw
    weng be nelo akati weng minembiliw te.”, angse kale.'
  ons-ons: Kristo eŋe eninaneka simileine mi detke. Eŋinaneka desiakane turuŋine yemo
    Anutu wane papiao don mane iwa yale ramaike, ea wane kop okange, “Anutu, ŋetko
    liko liko okangangoi, ŋeiwa yewa eŋane ŋetko liko liko, eaŋo naŋane kutŋo wamaike.”
  con-NTPO: 'Cristo''qque tisu in''jan''chove tsombi. Tsa''ma Chiga Tevaen''jen suqquia''caen
    tiseja qquen afa: “Chiga Quitsa, cca''indeccuja quema chi''gapa ñama tsu afase''fa.”'
  ghs-ghs: Oi Kiristui oho qesa te sama nome ingonaitara, bamu. Qetaqeta teei Dzesuho
    totohota Ohongake hee, Niike abi ima ma bagonaitemi oi naho naate oorai ooiqi
    hiireta.
  peg-peg: କ୍ରିସ୍ଟ ଜାର୍‌ତି ସୁକ୍‌ କାଜିଂ ମୁଡ଼େ କିୱାଦାଂ ମାଚାନ୍‌ । ନଲେ ସାସ୍ତର୍‌ ବଚନ୍‌
    ଇସାପ୍ରେ, “ହେୱାର୍‌ ମିଙ୍ଗେଙ୍ଗ୍‌ ହିଜ଼ିମାଞ୍ଜ୍‌ନି ଅପ୍‌ମାନ୍‌ ଆନ୍‌ ହୁଞ୍ଜ୍‌ନାଙ୍ଗା ।”
  txu-NT: Ga, Kritudjwỳ kute amidjwỳnho kĩnh kêtja pumũ. Kute amidjwỳnho kĩnh kêt
    kôt ne me bakukãmãre Kritu kabẽn jarẽ. Nãm Kritu Bãmmã kum, “Me kum akurê kôt
    ne me kum ikurê.” Nãm ã Kritu Bãmmã ane nhym me bakukãmãre memã arẽ nhym me arỳm
    'ã pi'ôk no'ôk ne. Nhym kam tũ:mràm me bakamingrãnyrekam Kritu katon ar ba nhym
    me arỳm kum kurê. Kum kurê nhym arỳm amidjwỳnho kĩnh kêt. Gwaj badjwỳ kwãrĩk wãnh
    amidjwỳnhbito kĩnh kêt.
  eng-WEBU: For even Christ didn’t please himself. But, as it is written, “The reproaches
    of those who reproached you fell on me.”
  gnw-NT: 'Echa''ã Cristo etei uyapo''ã jae uipota uyapo vaeño. Jae uyapo Tumpa jei
    vae. Echa''ã Tumpa iñee pe uyecuatía oĩ cuarãi: “Jei icavi mbae vae ndeve vae
    jei vi icavi mbae vae checotɨ” —jei Cristo Tumpa pe. Jucuarãi uyecuatía oĩ.'
  mux-mux: 'Oliu piliilimulu, ⸤Pulu Yili-ni mana liipa mundurum yi-nuim⸥ Kraisele
    kepe yu-yunu ‘numanu sipu molumbu uluma teambu.’ naa nirim kanili. Yu-ni piliipa
    tirim mele ⸤yi nuim king Depit-ni nirim,⸥ akili Pulu Yili-nga bukna molemú mele
    i-sipa: “Yambuma-ni nu ung-taka tonjuku marake telemele akili na-kene wasie telemeleko.”
    ⸤nirim.⸥'
  maj-NT: 'A̱t''aha̱ ko̱ ta̱ Cristo̱ najmi ni xi tsjoho̱ kits''ín. Ni xi tjít''a ní
    éhe̱n Nti̱a̱ná má b''a̱ títsu kits''ínkjáíhi̱n: “Én ch''on tsu xi kitsúhi xu̱ta̱,
    kui xi j''aisaténa.”'
  bkq-NT: 'Turâem kulelâ aidyly nitaymba akâwâm Cristo; warâ Salmos wâgâ iwenibyem
    awyly: “Âwykedaymo, ywykelymo-ro waunlo ara lâpylâ ani” warâ iwenibyem awyly.'
  kue-kue: 'Te Krais ye yene akeple dinambuka ipre ta erekrukwa, ba kamambuno pepa
    mina ka yegl muno beglko pamere orkwa: “Yomba ka kinde di ene tengwa, ka kinde
    dingwa i ama ende na mina ungwa.”'
  cot-NT: 'Aritarite iquempetaca Quirishito, teequea irioquea quenquejacotajatsineca
    iriatimpa iranquequeate ininqueca iriatimpa, manaquea iquejetacari itioncacojiqueca
    Tioncarentsimajacaqui, ocanquegueti: “Oraquea icantaguishetacojiaquempigueti,
    naroguentiquea otiavaetapojaca.”'
  bnp-bnp: E Kristo tara i uka ma i rata kunana a maki ge vivi vona. A maki i ratea
    i muri mai a ngava ni here puru hosi, i maea, “Na tahuna e huriki ri ratapile
    ioe na ngava, i manga iau tara, ri ratapile iau.”
  apn-NT: 'Kris na pre jar pa ri amnhĩ pix kukamã hamaxpẽr kêt nẽ. Na pre mããnẽn õ
    Papaj kukamã hamaxpẽr. Jakamã Tĩrtũm kapẽr ã kagà htũm kot kãm kapẽr jarẽnh kot:
    Pa Papaj. Na hte mẽ pahkurê xwỳnhjaja ixto kapẽr punuj nẽ. Nom mããnẽn ã ato kapẽr
    o pa anẽ. Anẽ.'
  ctp-NT: 'kwiꞌ ngwañaꞌan yꞌni Krixtu, ja ska tñan yꞌni yu chaꞌ ꞌin yu, ti ykwiꞌ ti
    yu. Nde ndiya ska chaꞌ nu ykwiꞌ Krixtu loꞌo Ndiose Sti yu, ska chaꞌ nu ndukwa
    lo kityi kula: “Nchga chaꞌ kuxi nu nchkwiꞌ neꞌ ꞌiin, nganun chaꞌ kanꞌ chuǔnꞌ;
    ti kwiꞌ yuweꞌ nu mstya neꞌ ꞌiin lka ran.”'
  opm-opm: Krais ohhe orhe danong na ham itap orhe danong hat ma patesuhru hat orhor
    gure dahe ire danong ham yah mat orhorwi panggeim paptenmur. Krais oh itap orhe
    danong hat ma patesuh da meng oh mamaru hat ritporhan brak matpamur. At Got gonong
    dasei meng ma naporipti meng oh norhe boknong naham inahaptimur ritporhan brak
    matpamur.
  bvr-bvr: Minypa Christ nipa a-yinagatiya; minyja gala a-yinagatarna minypa gun-nga
    gun-molamola nula nipa wupa ngardapa, wurra jarra minypa janguny gu-yurra, gu-yinaga,
    “Nginyipa ny-jurda Wangarr, gun-gata birripa gun-bachirra aburr-wena nggula, wurra
    gun-narda janguny nguna-buna ngaypa.” Gu-yinagata gu-yurra janguny.
  zad-NT: 'Ḻa'' Crístona'' aga bene'' daa wyazlall'' to kwinze'', san gok c̱he'' ka
    na Cho''a Xtill'' Chioza'', daa na: “Daa wchell wṉe beṉ'' c̱ho'' bzoazi''yaagakan
    nad''.”'
  kmg-kmg: 'Kristo e iŋuc jaha e jahacnere mamanac mi juwec. Dâŋqâreŋ moc šiŋuc hâcne
    fokac: “Go musoriŋgumbiŋ jaŋere mumusoriŋzi nore faio fekac.”'
  aso-aso: 'Nene nanitekumuꞌ ve. Laza nene Kilisitoꞌ idiꞌmine ogo ogo molo mineloneꞌ
    o neinako nemuꞌ ve. Kilisitoꞌ aza nesi eiꞌ lulolokovoꞌ ogo molo amineꞌza monoꞌ
    godolouꞌ tiꞌ li gizi nizaniꞌ nene eitoꞌ gihile izineꞌ ve: Oꞌmosoo, geiꞌ divi lediviꞌ
    i-gidaaꞌ avete divi lediviꞌ i-gidi laniꞌ neꞌmi geniꞌve nene neniꞌ nogihuve.'
  uli-uli: Bo Kristus ila yete kafelfelechog depal iy llufulyal. Babior we ye santus
    ye sor bo, “Hasong kala rechokla re sor wey iremi ila yesa bidah uwoy.”
  nin-NT: Kristi a si na inkindirr yi nggo a na, wre ku bu nyarr ku itu ima mu hen.
    Iya a charr na angbamvu ka Abachi ka di, “Anishirr ti marr ùwà, aba a si marr
    su ùwà mu hen, a so marr si ingga, Abachi.”
  acu-NT: '@see-verse:ROM.015.002'
  cak-WNT: 'Hasta ri Cristo ma xuben ta ri xa ruraybel ka Riya''. Riya'' xuben ri
    ruraybel ri Tata''ixel. Achi''el ri nubij chupan ri ruch''abel ri Dios ri tz''ibatal
    ca: Ri yok''onic ri niquiben ri winek chawij riyit, xa chuwe c''a riyin xquiben
    wi. Queri'' nubij ri Cristo chare ri Dios.'
  ebk-ebk: Tay uray hi Cristo at fiakun nan mangepalaylayad as achorna nan ninumnumnumna,
    tay kaman as nan naisurat as nan Kalen Apo Dios maepangkep kan Cristo ay kanana,
    “Nan nangos-osotan nan tataku kan he-a Apo Dios at ha-un nan naos-osot.”
  spa-PDDPT: 'Porque ni aun Cristo se agradó Él mismo. Al contrario, como está escrito:
    Los insultos de los que te deshonran cayeron sobre Mí.'
  ruf-ruf: Kwaapfila Kiristu ng'enoghelese bae mwenyegho, ka Ghamaandiko Mahenzeluka
    pfagholonga, “Maligho ghawakulighile ghweghwe, ghanighwila nene.”
  gun-gun: 'Mba''eta Cristo voi ha''e ae oipota va''e rupi e''ỹ oiko raka''e. Ha''e
    rami ''rãgue py hexe oiko ipara oĩa rami: “Ndere ijayvu rei okuapya ma xere ae
    ou”, he''iague rami.'
  agu-BL: 'Na ya''stzun banak Cristo, quinin oc tan banle''n yi tetz tajbil, ma na
    ja muc'' q''uixc''uj chi tz''iba''nt cyen: “Ocnake'' wunak tan chi''ch c''u''lal
    te''ju'' Ta'', poro cho''n mu''l bow swibaj.”'
  isn-isn: Ingi Ukilisto singa aukielya ng'wenso, intongeela akwe ikatula anga naiyandikilwe.
    Ituki izo naiakulukie yampantika nene.
  eng-PEV: Remember what Jesus Christ did for all of us. He didn’t just do things
    that made himself happy. No. He let those cheeky people say bad things about him,
    like God’s book says, “People said bad things about you, God, and they said those
    same bad things about me.”
  ilo-ULB: Ta uray ni Cristo ket saanna a pinaragsak iti bagina. Ngem ketdi, daytoy
    ket kas naisurat, “Natnag kaniak dagiti panangpabain dagiti nangpabain kadakayo.”
  pir-NT: 'Cristo pehe tiquiro ye dihitare yerahye. Sata nine Cohãcjʉ̃ yere tiquina
    ojoari pũpʉ. Ohõ saha ni ojoahye: “Cristo ohõ saha nidi Cohãcjʉ̃re: ‘Mʉhʉ pehere
    ñano yahuducuboriquina yʉhʉ pehere ñano yahuducuri’, nidi Cristo Cohãcjʉ̃re”,
    ni ojoahye panopʉre. (Sa tiquina ñano yahuducunohriquiro ijiro Cristo tiquiro
    Pacʉro ye pehere ye basaro niahye.)'
  anv-NT: Néndé yɛ́ Kras apyɛɛ́ fɔ́ unó bi ugɔɔ́ lé jimbɔɔ́ metɔɔ́ wɔ́. Yɛ́mbɔ,
    ndɛre ásamé né ŋwɛ Ɛsɔwɔ nnó, “Mashyɛ ayi bɔɔ́ áshyɛɛ́ wɔ áshulé me né
    mmyɛ.”
  sab-NT: 'Ba ulita mo ta gbadale suge Cristo giti Cristo agedu mine nga dba ai giti
    kwianske, Cristo mo ta gbu age kwian ulita alin Chube takalin kare, Cristo me
    tañachugu mo giti age no mo alin, agwa kwian ulita me agedu no Cristo ole, kwian
    Chube dollale agedu me no tanre Cristo ole, Cristo gerudu e giti Chube ole, Cristo
    gerua e jo degaba unsuialin, chada e gerule: “Kwian gerudu me no badi ba dollale,
    kwian ene agedu me no cha ole kaire.”'
  tmd-tmd: Krais kwo algör ör, nuŋ keir wä röŋ adaku rölöŋ. Krais nuŋ Nuö nugwo mönö
    yadöŋ bli, Depid nuŋ God Mönö rɨb mɨŋi kai kɨtön yadöŋa, “Nagö yad höimöuöi mag
    akuyöbö wopik nɨ kwo algör yad höimöumɨdöiŋö,” röŋa.
  acr-NNT: 'Ma ri Cristo na xuꞌan tane ri kukꞌul ukꞌuꞌx Rire. Ri xukꞌulumaj e jelaꞌ
    pachaꞌ ri tzꞌibꞌital kan chupa Ruchꞌaꞌtem ri Dios echiriꞌ ri Cristo jewaꞌ xubꞌiꞌij
    che ri Dios: Ri kꞌaxlaj chꞌaꞌtem xel lo chikichiꞌ ri winaq chiꞌij la, Qaqaw, panuwiꞌ
    riꞌin xtzaq wi xchaꞌ.'
  kpg-kpg: Idimaa, Christ hagalee ne haga tenetene Ia. Di Beebaa Dabu e helekai, “Ma
    ko Au dela ne hagahuaidu go nia daangada ala ne hagahuaidu goe.”
  taj-taj: तिग्‍दा भिसम ख्रीष्‍टसेनोन ह्राङदा ज्‍यबा तबा गे जे आलनी। परमेश्‍वरला बचनरीनोन
    “ह्राङदा हेला लबागदेसे ङादाएनोन हेला लबा मुला” भिसी भ्रिबा मुला।
  avt-avt: 'Krais hɨrak hɨrekes ap kises han kɨrak me menmen au. Hɨrak kises hɨm me
    God te menmen enum man mewaankek. Hɨm me God mau tɨwei Sam hɨram matɨp me menmen
    mar im: “Hi Mɨtɨk Iuwe hi hekrehɨr ke ti God hi heriuwe menmen enum mɨt enun netpim
    me ti hɨram man meiyep.”'
  cbk-cbk: 'cay si Cristo nuay vivi aqui na mundo para el di suyo mismo provecho.
    Antes pa este el maga palabra escribido acerca di Jesucristo: “El maga insulto
    dirijido con uste ya guinda conmigo.”'
  uig-ARA: 'چۈنكى ھەتتا مەسىھمۇ ئۆزىنى قاندۇرۇشنى ئويلىمىغانىدى. بۇ توغرىسىدا مۇقەددەس
    يازمىلاردا مۇنداق پۈتۈلگەن: «سەن خۇدانى ھاقارەت قىلغانلارنىڭ ھاقارەتلىرى مېنىڭ
    ئۈستۈمگە چۈشتى».'
  tuf-tuf: 'Uch síhw̃awi. Jesucrístoat im istir ahní itin acu yájtiro. Sir carit cuitar
    ey ojcor uchta wacaro: “Bah quin ajc ahsín tew̃ic ora eyan as quino tew̃jacro,”
    wacaro.'
  abx-abx: 'Kay bisan si Kristo ga''i aghimo si mga buhat nga akabuwan hamok kalipayan
    para si kalugaringun-na, kundi'' aniya'' dina maka''anna'' si Kasuratan: “Bisan
    ay i allingun-na si mga a''a si pagparapanamyang-na si ka''aw Diyos, ako dina
    i maka''untali''an.”'
  mco-NT: 'Com nañ Cristo ca'' ti ytuñ mɨɨd ycɨ''m jäygɨdaacɨn ycɨxpɨ, com jaybety
    jadu''n miñ ma Dios ñecy, ma je Cristo nɨmay Dios Teedy: “Miich mmɨdzip ajcxy
    huɨdibɨ xyñigapxp xyñi''ojɨɨyb, xyñigapxpɨch xyñi''ojɨɨybɨch ajcxy nañ jadu''n.”'
  cpb-NT: 'Iroowa rantakeri Cristo te apatziro inimowaiteri irirori. Iro rosankenaitantakawori,
    kantatsiri: Itzimirika kaweyawaitzimiri eeroka, irijatzi kaweyawaitzitakenari
    naaka.'
  aon-aon: Apak madukemesh. Krais anan shopunek douk nakri uwok um nugipesh ananim
    atum urkum uwe, uwok. Anan douk nagipesh enyudok kabi Iruhin ananik Buk kwakri
    um. Kwakri, “Krais nakrip Iruhin um enyudok baraen douk shoruk nubut shenek enenyenen
    um, enyudok baraen douk nyanaki nyato eik shopunek.”
  hus-NT-2005: 'Pos nibal na Kristo yab in tʼajaꞌ xowaꞌ Jajáꞌkʼi in léꞌ; yab in tʼajaꞌ
    anchanꞌ, tokot in tamu jelt xan tin ulal an Tʼokat Dhuslab enchéꞌ: “Nin odhbijixtal
    xi ti odhbijyaltsik, Nanáꞌ u bachʼu.”'
  mig-NT: 'Chi̱ Cristo, nasu̱ ní ndúkú‑yá ja̱ kúsɨɨ̱ iní máá‑yá sá''a‑ya̱, chi̱ sua
    yóso núu̱ tutú: Ta̱ká tu̱''un ndɨva̱''a ja̱ ní kaka''a̱n ndɨva̱''a‑i sɨkɨ̱‑ní,
    ni̱ nduu sɨkɨ̱ máá‑ná, áchí.'
  bps-bps: Du balù Krayst laan fandam i kenen knayè, du nun gman di Tnalù Dwata gman
    Krayst di Dwata, manan, “I dad sasè talù i dad to madoy ge, lê tadè di deg.”
  mbs-mbs: Pengkey si Cristo, wedà sikandin peg-aneng-aneng tepad te kandin ibeg,
    so doen kagi te Timanem insolat tepad kandin, “E Timanem, siak se nekegamak te
    kedita te tompuyus te doma otaw kamno.”
  tof-tof: Zitülkus módóga, Kerriso tóba koke bagürwóman ngibtan yarilürr. A Godón
    Wialómórrón Bóktana enezan bóktanda wagó, “Pamkolpama marü, God, nóma kle-kle
    ayal koralórr, i kürü ta kle-kle ayal koralórr.”
  cme-NT: 'Na saa da, *Kirsa saa tuɔ ce kumaŋ dɔlaanuŋ fuɔ. Ma nyɛgãaŋ Diiloŋ-nelma-na
    wuɔ: «Diilo, bamaŋ taa ba tuora-niɛ, ba tuosĩnni birii haa muɔmɛi nuɔ‑i.»'
  sus-sus: Ala xa Mixi Sugandixi mu a yɛtɛ waxɔnfe xa fen. A a fala nɛ alɔ a sɛbɛxi
    Kitaabui kui ki naxɛ, «Konbie naxee ilanxi i ra, nee n tan nan lixi.»
  pon-2006: Pwe Krais sohte ketin kupwurohkihte pein ih. Ahpw nin duwen Pwuhk Sarawi
    eh mahsanih, “Ngehi me pwukoakidier en aramas akan ar lahlahwei komwi.”
  dad-dad: Ere nigin, Kristus ĩ yogog yogo wau al fouf nigin to age fen, are Negur
    nẽ Itotoya eig ye irok kilei, “Idi õ kono diyon anidi neid kono fiya, aya bun
    isin.”
  zab-NT: 'Te pur niclɨ Jesucrist quɨt baantiny zec ni ná xgabny sino que guc zec
    ni cá lo xquiits Dios rut rnii: “Nare biálda irate de mal diidx ni rcaazdeb iniideb
    laabiu.”'
  jae-jae: gebe Kilisi kêmoasiŋ tau atom amboac tonaŋgeŋ, kêtôm teto gêc gebe “Lau
    taŋ sêmbu aôm naŋ, nêŋ biŋ sêmbuŋa mêŋkêpi aêgeŋ.”
  ksd-ksd: 'Tago Kristo bula pa i ga pait ra magit ba ia kaka iat i ga mainge; ma
    da di ga tumu ia: “Kadia tinata na varvul, di ga vul u me, i ga bura taun iau.”'
  msm-NT: Su ngani man si Cristo di wada din patumani to kandin kagustuhon, su meyduon
    sinuyat no kagi din no pig-iling, “Diyus ku, siakon to pigpasomoyan to pagsujan-sujan
    ikow.”
  myk-myk: 'Bani Kirisa bi ta na wuyɛ pyaa wo ɲidaan keree shaa na byi wɛ. Ga lʼa
    pye ma na jo ba lʼa ka Kilɛ Kafila wu ni wɛ na: «Piimu pʼa mu fanha ge, nɛ ɲuŋɔ
    ni pee wo fanhara tʼa to.»'
  sbe-sbe: Matawuwuna Keliso hinage nige ye bom ye nuwatuꞌuyoi, doha iya yona hedehedede
    se kuliyako, “Kowa tauhededeheyababago yodi hededeheyababa wa se talu kaliguwai.”
  mcr-mcr: Kraisi Iqu, Iqueqä äwiŋqä du qänaknä miqä imiŋqä-pa, ne-pqä inä imäkquatuŋque.
    Iqu imäkkqe, ii Goti Iqueqä bukä iuŋi, Iquenyqä tiiŋä äqänäŋqä-payi. “Goti Iquki,
    ämaqä Si äkasuwä quvqä äktquwi, iquauqä kukŋuä quvqe, Nyi-pqe inä änyimetŋqe.”
  cux-NT: 'Deenu yú chi ní nguɛ́ɛ́ Cristo diíⁿ yā chi neⁿ''e maáⁿ yā ti ''tíícā tan''dúúcā
    chi canéé nguūⁿ na libro yeⁿ''é Ndyuūs. Cristo ngaⁿ''á yā yeⁿ''e maáⁿ yā nanááⁿ
    Ndyuūs: Chííⁿ chi nguɛɛ n''daacā chi ''iiⁿ''yāⁿ ngaⁿ''a yeⁿ''e di ní canéé vmnaaⁿ
    yeⁿ''é.'
  tur-YTC: 'Çünkü Mesih de kendini hoşnut etmedi. Ancak, yazılmış olduğu gibi: “Sana
    hakaret edenlerin hakaretleri benim üzerime düştü.”'
  san-ITR: yataH khrIShTo.api nijeShTAchAraM nAcharitavAn, yathA likhitam Aste, tvannindakagaNasyaiva
    nindAbhi rnindito.asmyahaM|
  bel-N: 'Бо і Хрыстос не Сабе дагаджаў, але, як напісана: «Зьнявагі тых, якія зьневажаюць
    Цябе, упалі на Мяне».'
  sch-sch: Asikchu Khrista khom ama râisânna rok maka. Pathien lekhabu'n, “Nang
    êro ngei êrona hah ku chunga achul zoi,” ati anghan ani.
  mic-MIQNT: We'gaw Se'suguli mo wet tetapualsigup awna ta'n tel wi'gas'g Gjinisgam
    ugtwi'gatign, “Ta'n mimajuinu'g majiaqa'l'sg aq almim'sg etna na ni'n etl majiaqa'lit
    aq etli almimit.” Etna na ula Se'suguli telimapnn ujjual.
  huu-NT: 'Enɨruemo navui naimɨe ia, Cristo ie jitailla rafuena jɨaɨ fɨnoñede; iadedɨ
    Jusiñamui jitailla rafuena fɨnode. Naimɨedɨ duere sefuide. Jusiñamui facaina lloraɨma
    mɨcorɨ Cristo ñaɨana jɨaɨ cuete: “Jusiñamuina jeare ñaɨacadɨmacɨmo, cuena jɨaɨ
    jeare ñaɨtɨmacɨ” cuete.'
  jiv-NT: 'Krístusha ni wakeramun túrachmiayi. Antsu Yus-Chicham tana núnisaṉ chikichnan
    enentáimtusmiayi. Nu asamtai Yúsan umirin asa wáitiak timia nu áarmaiti: “Ámin
    katsekramainiak Winiaja katsekrukarmiayi.”'
  otm-NT: 'Tengu ra Cristo, him bi ''yøt''e ''bɛ''a di hosɛ pɛ bi ''yøt''e ''bɛ''a
    bi numanho Oją. Janangue''a bi ''yɛ̨mp''a rá Ta: “Go dá tuxä yʉn ts''ante bi si
    i,” bi ''yɛ̨n a ra Cristo.'
  dah-dah: Yesu Kristu wor yiŋgeŋ amaŋeŋ heŋ heŋ ge ma nurde hinhin. Gwaha titŋeŋbe
    Al Kuruŋyen asaŋde, “Al Kuruŋ, al beleŋ nanyaŋ girde haŋ gobe ge ma girde haŋ,
    ne nirde haŋ,” yitiŋ hi.
  tnk-tnk: Iakani iamɨnhi irə tɨ nəri nə mə Kristo rɨpkousari mhə mə tro rerɨn əpa
    raɡien. Rəmwhen ia nəɡkiariien i kɨmərai pen ia Nəkukuə Ikinan rani mə, “Nɨni
    ərəhaien me nərmama səpəmsəpə kamhəni ia niram, həuvehe mhəmak ia nirak.”
  kpr-kpr: 'Keriso numbarago amingusira. Nu jo nunda uju ava aeri. Keriso nange God
    Afa da bouvu fufusira aindae, God da Geka eminge resira: “Arie, Afa, evetu genembo
    ni imboe edo dere jisera ainda bouvu ava, na nindae sedo fufuseni,” aminge resira.'
  san-IAS: yataḥ khrīṣṭo'pi nijeṣṭācāraṁ nācaritavān, yathā likhitam āste, tvannindakagaṇasyaiva
    nindābhi rnindito'smyahaṁ|
  nho-nho: I te aa, Christ ni see mee ana vana ma ki ssee tana taukareka soko Ia.
    Te Laupepa Tapu raa e mee maa, “Te kau haaeo kootou ni kauatu naa tama te maarama nei
    ni pesi mai hakkaatoa kiaa nau.”
  gym-NT: 'ñobtä ñan angwane Kristo ara jire käkwe ñan jändrän kuin känäbare kaibe
    au jakrä ja mikakäre nuäre, akwa Ngöbö Kukwei namani tikani niarabtä, ye erere
    namani bare krörö ie: Ñäkä nämane bätäkä ngwarbe ma rüere Ngöbö, ye abko nikani
    jökrä ti kötärä, abko tä tikani Kristobtä.'
  azg-NT: 'Ngꞌe min nquii Cristo tatotsꞌaa jon ꞌnan na tëveeꞌ tsꞌon nquii jon. Toquenon
    jon naviꞌ chaꞌxjen itsiquindyi jñꞌoonꞌ Tyoꞌtsꞌon na jndui na itsohanꞌ: “Joo nnꞌan
    na vꞌiiꞌ nꞌonhan ꞌUꞌ, jñꞌoon tsanꞌ na conduehan cjoꞌ, mantyi conanꞌcüejnaanꞌhanꞌ
    ja.” Ndöꞌ vaa na itsiquindyi jñꞌoonꞌñeen.'
  bhd-bhd: किजोकि मसीहे भी अपनो आप खुश न कियो, पन ज़ेन्च़रे पवित्रशास्त्रे मां लिखोरूए,
    “तेरे तुहीन केरनेबालोईं मेरी भी तुहीन की।”
  too-NT: 'Lā'' nīn Cristo tū'' ixtlahua xmān a''ntū xla'' ixlacasqui''n. U''tza''
    līpātīni''lh xla''. Tatzo''kni'' na ixtachihuīn Dios a''ntū Cristo huanilh Dios:
    A''ntīn talakmaka''nāni'', nā quit quintalakmaka''n.'
  ind-AYT: Sebab, Kristus pun tidak menyenangkan diri-Nya sendiri, tetapi seperti
    ada tertulis, “Kata-kata hinaan mereka, yang menghinamu, telah menimpa Aku.”
  cjo-NT: 'Tema eejatzi riraga Jesokirishito, tee rantashitawo ikowakari irira. Tema
    rojankinatakotzitakani paerani: “Riraga Jesokirishito ikantziri Iriri: ‘Ikijeeyakinani
    maawaeni kijeeyakimirini eerori’ ”.'
  nsn-nsn: Ge Kristo pe ahik pah ke uauaha katongoin misiana ro kula pe no uelhire
    God pare, “A uelsigal geka uelhire uasa tolaig totomua, ke pono totoguo.”
  san-DEV: यतः ख्रीष्टोऽपि निजेष्टाचारं नाचरितवान्, यथा लिखितम् आस्ते, त्वन्निन्दकगणस्यैव
    निन्दाभि र्निन्दितोऽस्म्यहं।
  tna-NT: 'Cristo biame aimue mesa saida puji bahui ai cuana atana mahue. Ecuaneseda
    puji sufri puana. Uja Diusu sa quirica su derejiji yani tu jepuiti: “Tata, yama
    mique ai cuana bahui yainia putsu, mi madhabaji cuana ja ya di madhabatana.”'
  lid-lid: Tasah, Krais mene amekes lahou, ta aseben iy le bwe. Iy amekes i buku none
    tarou mene ndratorowenei asehek, “Are lau oro amekes losen i la-um, jo tanan idoh
    badeh, ndrame la-uk ale.”
  wim-wim: Puth nil Jesus Christ.angana keꞌam ngaantam-ngeey-ngeey nungantakamana,
    yaꞌa. Nilan puth thawa lat ngench thayanangan, “Piip God-ang! Pam wanch wiy anangana
    kaangk keꞌ nungkarama, anpalana than ngayang aak-yaꞌangan waaꞌ-waaꞌina, wayan
    yumpin ngathar.”
  zga-M: Ulwa khuva uKlisiti vope sakhanoghele mwene. Nduvuliesimbiwe, “Amadusi uguvakhakhudukhile
    uve nikhaghupielile une.”
  yom-yom: 'Bila Klisto kasia tomba kukimonisa khini ko. Banga bu disonimina : bifingu
    bi batu bobo bafinga bibua va minu.'
  san-SIN: යතඃ ඛ්‍රීෂ්ටෝ(අ)පි නිජේෂ්ටාචාරං නාචරිතවාන්, යථා ලිඛිතම් ආස්තේ, ත්වන්නින්දකගණස්‍යෛව
    නින්දාභි ර්නින්දිතෝ(අ)ස්ම්‍යහං|
  yut-yut: 'Nido Kristo yo kɨsi iyɨ kɨsɨk kɨsɨk pak do dɨma nandagɨt. Piŋkop gen papia
    da uŋun do yaŋ yosok: “Piŋkop, gak do yaŋba yokwi tok awit uŋun gen da nak yo
    kɨsi abɨdosok.”'
  grc-BYZ: καὶ γὰρ ὁ Χριστὸς οὐχ ἑαυτῷ ἤρεσεν, ἀλλὰ καθὼς γέγραπται, οἱ ὀνειδισμοὶ
    τῶν ὀνειδιζόντων σε ἐπέπεσον ἐπ᾽ ἐμέ.
  cpc-NT: 'Irootaki jantakiri Cristo, tii ikowi inimotirini apaniroini irirori. Tima
    josankinaitakiro, kantatsiri: Ikaatzi kawiyawaitimini iiroka, irijatzi kawiyakinari
    naaka.'
  nhg-NT: 'Pos Cristo nuyejque amo oquechijque sa lo tli quecualejtaque para yejuatzi
    mismo, cache tiepa omochi quiene tlajcuelulpanca: “Inu tiepejpinöjtelestle hua
    tiepöpöquelestle de nieca giente tli metzmopöpöquelejque ohuöla noche nopa naja”.'
  nya-nya: Pakuti ngakhale Khristu sanadzikondweretsa yekha koma, monga kwalembedwa
    kuti, “Chipongwe cha anthu okunyozani chinagwera Ine.”
  ngu-NT: 'Ijcon ma ticchihuacan pampa nion Cristo sa no yejhua onopactij. In Yectlajcuilojli
    quijtohua on tlen Cristo oquijlij Dios: “Nopan ohuetz intlahuel on yejhuan mitztlahuelitayaj.”'
  kup-kup: Met dari hodad, Kristo pimauz tohopanez nenavoz homevai nas, oñ batam pim
    pot tapanezavoz epat hamenahan hez, Met God nimaz ñetï horï hah-poñ petev nemaz
    taput amun paru hamah. Met menahan hez-epat Kristo metoohan pi kaev narav, oñ
    modariz homet am zaitivonañ tovai emooh.
  jid-jid: Kristi me ana tie kpe u son tuma na, na wa ba nha. “Imre biwa ba mre'a
    a k'ma hi ni tumba.”
  wmw-wmw: 'Kamana anta Almasihi aatendire vyakumwajibu iye mwanyewe. Ila kamba vyavyandikiwe:
    “Matukano awakutukana uwe, anigwirira omi.”'
  gmv-GGM: Kirisitossa bena ufaysiza oothonita “Isiti nena cayda caashay ta bolla
    gakiides” geteti kase xafetidaysi hanides.
  ssg-ssg: Tataen puki Jises Krais i tai aile waliko ti tuahe hamuamuaian. Masin ti
    leili pepai Haeu, Jises kakane tel Taman ukek, “Teka laha kak halialu o, laha
    kak halialu hehetekie nga.”
  zpo-NT: 'Nel nixa Jesucrist, namkwaant xaa le xaa re kwaan nyula xaa; nu re kwaan
    mle xaa nak kwaan nkee lo Xkyech Dios, leezha nzhé Dios: “Lee re wdizh nawent
    kwaan nii xaa lo lu noka ngunii xaaya lo na”. [Sal. 69:9]'
  poy-poy: Toziya Kristu kalipendeleya ndiri mweni, kumbiti kaweriti handa ntambu
    yagatakuliti Malembu, “Nyengu zyoseri zawakulaviliriti gwenga zimpata neni.”
  qwh-NT: 'Porqui Jesucristupis manam quiquin cushicunanpaqtsu imatapis rurarqan.
    Tsemi palabranchopis queno escribirëcan: “¡Dios, Qamta ashayäshonqequita, noqapis
    chasquishaqmi!” nir.'
  gaw-gaw: Aḏinu? Kristus ele, Kayak naip̱a, nai nuhignu daaṯe, Nug nuḵa nuhig dab
    mak ii dim lamidṯom. Nai amuam inam. “Danab ag Kayak nahipnu nai nau aṯeb, ahilag
    nai nau amu da toniḏṯe.”
  nca-nca: Dokoro Kristo ŋuko eneŋo iŋo-iŋoyó kama howaró. Kini, sokomeko ŋuno ŋande
    nakayáŋaró, “Huwó mande keŋo yeteŋgo ŋuko no saŋanemo umburó.”
  zpz-NTPP: 'Gun mas Crisht wangyicy mi coz nu rlagy ub ziꞌl mi, sinu bicy mi nu byuꞌ
    niñ gal nu rniiñ lat de riidz ni Ñgyoozh zeꞌ nu rniiñ: “De riidz nu mnii zi mbecy
    nir, ndeꞌ bgoñ to̱o̱ ya̱, na Mesías rab mi Ñgyoozh”, rniiñ.'
  mkj-mkj: Pwa Christ pel johpwa kadeke pein Ih. Puk Joarwi pwehng kisai, “Nehn irai
    koauwe Koawoa irai ne pel koauwe Ngoahi.”
  zac-NT: 'Mizmë Jesucristo adë bëquítëdiꞌi ldúꞌiꞌ mizmë lë́ꞌiꞌ sino guc cumplir lo
    quë naná escritë laꞌni Sagradas Escrituras: “Grë ra didzabë naguniꞌi mënë cuntrë
    lë́ꞌël, bëabrí guniꞌi rall cuntrë na”.'
  kyg-kyg: Kalaisiꞌa agaiꞌaekeꞌmo agesa neꞌafino agaiꞌa hauꞌniya kavaꞌmo osuꞌniyaꞌmonanafa
    agaemo huꞌniya kavatefeꞌmo Goti mukufi gemoꞌa hunoꞌaeꞌmo, Huꞌa faipa huꞌa kateꞌnaya
    gemo nagaeteꞌmo asagauno aiꞌniye, huno huꞌniye.
  kmk-kmk: Ta ulay si Kristu utdit, bokona sat piniya na dit sinomsomok na, ta awad
    naikanglita ugud Apudyus un kanana’n, “Sakon nandakdakngan dat insultu’n imbagabaga
    da kan sika Apudyus,” kanan dit ugud.
  cao-NT: Cristo jabi no tsayaparino. Joxo tsi quiha jamë tsi ja ranihuayamaniquë.
    Jama, ja joquë tsi quiha nohiria bá roaniquë pë. Jabi toca tsi chanihi quiha Quënëhacanish
    cabo, “Ea roamistsi quiha mi qui caxacanaibo” iquiina.
  bbr-bbr: Krais ko nukasar nukan wou näu saräun sarau mau wa. Wäpik, ko Anut nukan
    wou näu saräun sarau mowon. Anut nukan ämänis keser äiewon, “Karauk roasiret akas
    na aru ämän aisoin. Kiro aru ämän nais is opok moin.”
  inb-inb: 'Cristopas mana iuiakurkachu, kikinlla kuntintarispa kangapa. Nigpika,
    kasami ñugpamanda librupi paimanda willaraiá: “Kamta kamispa rimaskakunaka, nukatami
    chaiawarka”.'
  hrv-hrv: 'Ta ni Krist nije sebi ugađao, nego kao što je pisano: Poruge onih koji
    se rugaju tebi padoše na me.'
  box-NT: 'Mu bon, o *Krista yí wó bìo sĩ a yi, ɓùeé. Bìo kà lé bìo bía
    le Dónbeenì bíonì vũahṹ yi: «Hã bín-kora na ɓa nùpua bía nɔn ũnɛ́n
    Dónbeenì yi lé ĩnɛ́n á hã bía nɔn yi.»'
  ote-NT: 'Ngueꞌa̱ nehe sɛhɛ ra Zidada Jesucristo himbi ꞌyøtꞌe núꞌa̱ go rá paha sɛhɛ.
    Nuꞌá̱ bi zɛtuatho yá ꞌmʉi núꞌʉ toꞌo mi ʉtsaꞌa̱, ngu enga ja ra Ma̱ca Tꞌofo habʉ
    bi sipa Ajua̱ ne ena: “Stá tsɛtuatho yá ntꞌʉtsate núꞌʉ toꞌo ri ʉtsaꞌi.”'
  wnu-wnu: 'Munon inubersiau tari wo munon ende wurimusub wonomi me dibesiau. End
    qob ete qura: ‘Munon qob isi anit qomorunor eng yarab ye yuumimba.’'
  zam-NT: 'Tac leque yub Crist ne''ncua''nte mod par ngli Crist ndac lezo'' Crist
    por cón che''n Crist. Ndxe''leque'', ngòcque'' con'' loo Crist xalque'' ngòc di''s
    co'' ndub loo libr co'' nac xti''s Diox co'' gunii Crist loo Tad Diox, co''se''
    ndxab Crist: Ndalen par tyactìin por cón che''n mèn co'' nac ngolo ngola''s che''n
    U''. Mèna mdèe msuc rloon. No mbli mèna ngòc nguàal con'' loon axta plóthe mblya''s
    mèna. Loo con'' ngòc loo Crista, ne''nda''de Crist gust lezo'' Crist nec thìb
    mod no nec tedib mod par ngo'' xyàn lezo'' Crist con mèna.'
  zyp-NT: Khri zong tahei Ama zawng longtei a rawh be, Capathai letah, “Nama a ca
    minghnawh paw sahlo aa ca minghnawhnah cawh ka cung letah a tlah,” a tahpaw hrakhei
    a cang hri.
  sey-NT: 'Ñajëꞌë, Cristo i̱ deꞌoye paꞌiyere cuasamaꞌë pajiꞌi. Coa ai jerepa toyaseꞌe
    cayere yoꞌo ti̱ꞌapi, ñeje cayere: “Mëꞌëre pë̱icohuaꞌi pë̱iñe yëꞌëna to̱mepi.”'
  nvm-nvm: No unam izeg Jesu Kurais fu kegoinma no madu no ijeg keok. Ijefuon maiji
    Jesu Kurais fuk fu God revo unam fu moikigia kegoinma iji fuba fuon fu oimarkfuon
    ijia vierafene reoin. Fuba ijeg ren gavo e ani ijieb fu arafirivga fu una Godon
    oimaren. Regavo vuak iji Jesu fu una God kuardainma iji bun usuibe buk akaij ijia
    isoime ijeg kuai, E ani iji bu a arafirainva iji bun na arafirienvano kuain.
  mps-mps: 'Te Kraisgo me, Krais aga digi aga homu wali me pabeo. Te meni. Te we bidi
    augwaligo agade nogi posobo po wali goli, aga Godigo homu naga wali pali. Te agade
    pedalali kolesaga te bidi mego Godibolo polobadu wali po tiwai gilama yai. Te
    bukude asęani po e dao: “Te God, te bidi dabe augwaligo nagebolo wabo dwai po
    wabo, te augwaligo dwai po wabo te po asiyu ena mesegelai dao,” te po asęani,
    tama te Kraisde usu nagasai dao.'
  pab-NT: 'Hiyaiya, Cristo atyo maisa hatahi taita xini ahekotya. Iraiti Waiyexe atyo
    exakere nexa: Xalijiniharexenai kirawanehenere hiso atyo exoa noheno, nexa.'
  llg-llg: Te Yesus Karistus mesa kana ta tao Ndia ue-ledin, fo kada tao namahoko
    Ndia dale hehelin, tehuu Ana nau tao namahoko Manetualain dalen boe. Ndia sama
    leo nana sulak memak nai Manetualain Susula Malalaon, laꞌeneu hata fo neu ko ana
    dadi neu Yesus, nae, “Sila sumba-soon neu O, de, ana tuda laꞌe neu Au boe”.
  kyf-kyf: 'Klisɩɩ ''dɛbhie mɩa, ɔ ''nɩ ɔ ''dɛɛ dʋdʋnanɔ gbʋʋ datalɩ. Nɩɩ, we mɩ cɛlɩda
    -Lagɔsɛbhɛ ''wʋɛ: «Vɛlɩ wa vɛlɩa dɛ -mɩ nɩ, -amɩ wa sa ''yaa ''ŋnɩ.»'
  tpi-tpi: Yumi save, Krais tu i no bin ting long helpim em yet tasol. Pasin i kamap
    long em olsem buk bilong God i tok, “Ol man i bin tok nogut long yu, na dispela
    tok nogut bilong ol i pundaun antap long mi tu.”
  mih-NT: 'Vatyi ndya ra Cristo, ta ñá zavaha ra sa cuñi maa ra. I zavaha ra cuhva
    cuñi ra Ndyoo. Ta i ndyehe xaan ra tundoho tañi catyi si nuu tutu ra Ndyoo: “Cahan
    ñiyɨvɨ ndya vaha ñi suun, ta tañi sii mi cahan ñu cuu si”, catyi si.'
  qvh-NT: 'Señorninsi Jesucristupis sayjina nacaycar lapanta rurargan runacuna Tayta
    Diosninsi munashganno ali cawayänanpämi. Nacananpä cashganpitaga Tayta Diosninsipa
    palabranchöpis cayno nirmi guelgaraycan: “Tayta Dios, gamta mana cäsucuyäshushpayquimi
    pï-may runapis nogataga chiquiycäyäman y ashliycäyäman.”'
  kms-kms: 'Kraist ni yumbo yembe nindiny kin te nikin nde nei pe yembe nindiny segi,
    pudi yumbo God nari kin tene puq nen. Di ren kin te God ningg wand buk pe rise
    kin ane tuquine. Di wand ven te pugri: “God, wute nu perei munduw, te ni nge bu
    perei mindigh.”'
  agn-agn: Maski si Cristo, indi nagisip tang sadiling ikakao-ya na. Ang inaning na
    ong Dios ang Tatay pario tang na-tang ong Kasolatan ang ganing, “Ong mga insolto
    tang mga taw ong nio, yo tang nataman.”
  nhi-NT: 'Pues dion Yehuatzin in Cristo octemoh tlen inohmah ica mopaquilismacas;
    pues ihquin techmatiltia de Yehuatzin in Teotlahtolamatl: “Nochi in tlensaso tlahtol
    tlen omitzonihiluihqueh, nehua onsilih.”'
  ttc-NT: 'Komo te Krist, tetz k''onti''l owok tsi'' tk''u''j cha te jun galan te
    tetzx, sinoke iktza''x tz''ib''ankaj tuj Tu''jal Dios oqtxi'' ikxjani: “Kyaqil
    te kyyasb''en kye aj nkye''ok yason te yatz, a''in in''el chojon tetz.”'
  dan-1931: 'Thi også Kristus var ikke sig selv til Behag; men, som der er skrevet:
    “Deres Forhånelser, som håne dig, ere faldne på mig.”'
  kwj-kwj: Nu hambwanda, Kurais okwe ri okokona tini ri sirina nambwe. Ri wosindaro
    sumbu ti ka Gotri chengi ki sawero hingambwa ete ri sirinandaro, “Hima le kapwa
    mwanji mini bwandau ti, o kapwa mwanji wuhi tani ani ki raundau.”
  vie-OVCB: 'Vì ngay cả Chúa Cứu Thế cũng không làm thỏa lòng mình như Thánh Kinh
    đã viết: “Tôi hứng chịu mọi lời sỉ nhục của kẻ thù nghịch Chúa.”'
  kze-kze: Ísu Káráísiti íma kwesáváí-ímáyáá éna kwaásiyavena imáyáa uráiye. mindáyavena
    naaóvá'á Áánútun-aai aúváívimba agaimaréna séna Káráísiti Áánútuntavena séna simái
    sáwí'o umánkaraawai pósa kembá sáwí'a umásínkaraawe siráiye agaimaréna siráiye.
  lbk-lbk: Tay olay si Cristo, et faken nan laychena is inang-angnena, mod-i ket tinmet-ewa
    ken siya nan wad-ay isnan naisolat ay kalin Apo Dios ay mangwanin, “Nan chopis
    nan cheycha'y en-apos ay mangipangaag ken sik-a Apo, et inaagko.”
  mto-NT: 'Ku̱x ni je̱ Criistova veꞌe du̱katuujn vintso̱ veꞌe viinm du̱ꞌo̱yjava, veꞌem
    ax joꞌn du̱nu̱u̱jmi je̱ Tyeeꞌ, veꞌem ax joꞌn je̱ Kunuuꞌkx Jatyán vyaꞌañ joꞌn:
    “Ku tseꞌe je̱ jayu mvinko̱jtspe̱jtjidi, a̱ts tseꞌe xtukka̱dakka̱jx.” Jidu̱ꞌu̱m
    tseꞌe du̱nu̱u̱jmi.'
  bzh-bzh: Hil araḳ ni bë Kerisi og su nesepa loḳ yö kwa rë. Gaḳ nġaa sën netöḳ
    raḳ yi lo neyoh vu ġaġek sën neggëp loḳ Anutu-yi-ḳapiya lo bë, “Ġaġek pelësën
    sën alam denenër raḳ honġ lo yam neraḳ sa.”
  guj-2017: કેમ કે ખ્રિસ્ત પોતે પણ મનસ્વી રીતે વર્તતા ન હતા, પણ જેમ લખ્યું છે કે,
    ‘તારી નિંદા કરનારાઓની નિંદા મારા પર પડી.’”
  jvn-NT: 'Awit Kristus wujuté ya ora nggolèk senengé déwé, ora, nanging nang Kitab
    wis ketulis ngéné: “Duh Allah, tembungé wong-wong sing pada ngolok-olok Kowé,
    tibané ing Aku.”'
  byr-byr: Sareꞌ dareꞌnesɨ. Kɨraazɨtɨyai kwai gamɨ sarɨna yune yɨgainakai mɨꞌ. Aawa.
    “Gotɨyarɨna aꞌmwera bɨrala nyɨjaꞌneꞌ wikɨra,” yawɨꞌna kyaꞌ sara wieꞌ. Sahwarɨ
    yɨmaꞌnakebwi yɨ Kɨraazɨtɨyai Gotɨyarɨ wɨdakeꞌ Gotɨyare bukuyavɨ dara dɨnɨkabaaibɨkɨ
    “Aꞌmwera bɨraizɨka gɨthadɨvɨta yagaala daza yɨ nɨmɨnyɨ bilanyaꞌdengɨ.”
  ian-ian: Jisas Kraist wan vapmba yetɨndɨ. Ndɨna maawupmba ana yetɨndɨ. Tamba la
    nɨmba Jisas kat pɨlɨwutndi. Nat nɨmba ndɨ kat kavle vat yinjangat yandɨ waa ndɨ
    kat pɨlɨwutndi.
  hun-hun: 'Mert Krisztus sem önmagának kedvezett, hanem amint meg van írva: „A te
    gyalázóidnak gyalázásai hullottak rám.“'
  mcf-NT: Esuquidistun ambi naiduidi nainquio icquin Nuquin Papan chiacpadomboenuidi
    naic abi chieshënquido yacnobi chopanëdash. Esus tishabi icnuc Esusën chuite chuiquin
    Nuquin Papan con tsusedpa naden dada uamepampic. “Mibi chieshënacpadomboen chieshënquin
    ëbi icsamboen chuishunec, Papa,” quequin Esusën abi chuite Nuquin Papan dada uamepampic.
  kjs-kjs: 'Yesumi nipuna to yogale madaa pedo nawisa. Dia, pare Gote-na buk-para
    Yesu madaa agale gu-rupa wia: Go enaalinumi ne-para ero agale lemere nimuna ero
    agalere ni madaa leme lisa.'
  mni-mni: "Maramdi Christta phaobana mahak masabu pelhanjade; masi Mapugi puyada\
    \ ikhibagumnani, “Ibungo nahakpu ikaiba pibasing adugi ikaiba pibagi micheising\
    \ adu eigi ithakta tare.”\x94"
  yad-NT: 'Tapi Crístu jnu̱yada jijye̱ jacharaju̱, ne su̱nu̱yada jijecharaju̱ day,
    darya nu̱chara ni̱day saparu̱tya̱danchirya jiryatiy su̱teda siva jijye̱: Raju̱u̱mya̱
    rayncha variy rajuura daryaju̱ riñique rañijyu̱ va̱cha yavityiye̱yadamu, jiryatiy
    jiñijyu̱ riñiquenu̱yada daryantiy.'
  mxb-NT: 'Chi̱ ni Cristo ko̱ ní ndúkú ná ña̱ kía̱n kee na saꞌa̱ mií ná. Diꞌa ni̱
    kee na táto̱ꞌon ki̱ꞌo káꞌa̱n tuti ii̱ Ndios: “Mií to̱ꞌon kini ni̱ kaꞌa̱n na̱ saꞌa̱
    mií ní, ño̱ó kía̱n ni̱ na̱kuido yuꞌu̱.”'
  pon-2006A: Pwe Krais sohte ketin kupwurohkihte pein ih. Ahpw nin duwen Pwuhk Sarawi
    eh mahsanih, “Ngehi me pwukoakidier en aramas akan ar lahlahwei komwi.”
  maq-NT: 'Hisca Jesucristu ne, hacuiin casahmi me tu cutjin xi cachuya rë suvá me,
    sacuatjin cjua xi camahindu xcun xujun rë Nina hiscan xi cachja ngu xuta cojo
    Nina cuitjin: “Cjua xi cachja xuta xi choho cachja tsujun ne, ngahan choho cachja
    me tsahan.” Cuatjin camahindu.'
  hto-hto: 'Mei Cristo dama ie abɨri ióbillena jenóñede. Mei jɨáɨfodo Juzíñamui Cuegáuai
    íemo zúilla. Afe uai daɨde: “Afe báiñoridɨno Juzíñamui jɨáɨma báiñoia cuemo baite.”'
  por-BRBSL: 'Pois até mesmo Cristo não agradou a si mesmo. Mas, como está escrito:
    “As reprovações daqueles que vos reprovaram caíram sobre mim”.'
  ces-NKB: 'Vždyť ani Kristus se nesnažil líbit sám sobě, ale jak je napsáno: “Hanění
    těch, kdo hanobili tebe, padla na mě.”'
  cui-cui: 'Tsipei Cristo jopa exanaeyo xua pia coya ichichipa pocotsiwa tsita coyene
    xanepanatsi. Jame saya bapon yabara jume cui copatatsi xua jiwi bapon atene peexanaewatsi
    poxonae abe yabara paebatsi. Jiwi Cristo bara barapo coyeneya cana exanatsi icha
    be pocotsi coyeneya caena bayatha Cristo yabara paebatsi Nacom Pejume Diwesitha
    xua Cristo jeye Nacomtha: “Poxonae jinya necaaitafaetabi jiwi abeya cayabara paeba,
    barichi barapara xan berena abeya neyabara paeba”, jei Cristo Nacomtha.'
  boj-2014: Iga qalie, Kristus a dego aqa segi jejamu aqaryaiyosaioqnej. A nami endegsi
