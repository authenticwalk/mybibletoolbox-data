  bod-N: ཅིའི་ཕྱིར་ཞེ་ན། སྐྱབས་མགོན་མཱ་ཤི་ཀས་ཀྱང་རང་ཉིད་དགའ་བར་མ་མཛད་པའི་ཕྱིར༌རོ།།
    དེ་ལ་གསུང་རབ་ཀྱི་མདོ་ལས་ཇི་སྐད༌དུ། ཁྱོད་ལ་དམའ་འབེབས་བྱེད་མཁན་གྱི་སྨྲ་བརྗོད་མཐའ་དག་ནི་བདག་ལ་ཕོག་པ་ཡིན་ཞེས་བཀོད་པ༌བཞིན་ནོ།།
  tca-NT: 'Yerü woo ga Cristu rü tama noxrütama ngúchaü̃ naxü. Natürü nayanguxẽẽ ga
