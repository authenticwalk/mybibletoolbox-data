    yasb''ilte s-ok q''o''n, ma kub'' tz''aq wib''ajach.'
  ndj-ndj: Nongwa Kilistu kayitama mweni ha, ila yaveli kucha wuvadeta Mayandiku,
    “Bedalu shosi sivakupili yuwi simbata nenga.”
  mbj-NT: 'Kristo na-ããj hẽ, dooh ta daaj hẽ tah''yyb en''yym do jawén nado paa tabawät.
    Ta wób tamasa hyb n''aa paa ti tabawät, hahỹ kerih do paa metëëh doo da né hẽ:
    “Jó ỹỹ tabadäng õm raky n''aa rejãã doo. Ỹ né hẽ gado däk, a hã tanadäng hyb n''aa”,
    näng kerih do paah.'
  lat-VUC: 'Etenim Christus non sibi placuit, sed sicut scriptum est: Improperia improperantium
    tibi ceciderunt super me.'
  ngp-ngp: Kwaviya Kilisito hakeungile mwenye, vituhu vakwe, enga viya iwandikwe “Kuhomola
    uko wakuhomole weye, kunibwiila miye”
  enq-2: 'Kraisame apata baa tange auu kaeyapae nyotoo latala pyaa naeya. Dokonya
