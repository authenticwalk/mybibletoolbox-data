  gmv-NT: ኪርስቶሲ ባና ኡፋይሲቤና፤ ሃራፔካ “ኣሳይ ኔና ጫዪዳ ጫሻይ ታና ጋኪዴስ” ጌቴቲ ካሴ ጌሻ ማፃፋን ፃፌቲዳይሲ ፖሌቲዴስ።
  por-BLT: 'Cristo não viveu para agradar a si mesmo, mas está escrito nas Sagradas
