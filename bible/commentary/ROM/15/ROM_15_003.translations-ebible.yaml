    xeka-vi. Quiri'' xu''ij ri Jesucristo che ri Dios.'
  chf-NT: 'Uc''a aj Cristo täcä mach u chi sec'' jini u yoli u chen uneba. Uneba u
    chi pasa ca'' chich tz''ibi ayan tan u jun Dios, bajca u yäle'' ca''daba: “Jini
    cräxt''an bajca cäräx älbintetba, täjcac''o laj yäli une”.'
  tlf-tlf: boyo dok uta ba kale, Krais yagal mungkup ilami aget fugunin uta waafu-nalata
    ba kale, God imi weng kobesa uta waafulata, kaal fuyabok uyo tal ilami diim uyo
    abe-suu kale, mungkup God imi suuk kon tem weng uyo God imi ulaa dula kamok kesa
    tinum ita tebe God imi bogobe-nala kano, “Tinum iyo weng mafak uyo kupkakebip
    umdii, bilip imi weng mafak boyo tal nimi diim aban-nuubu o,” age-se ko.
  piu-2006: Yiitju Kurayitjalu wiya walytjangku kulira nyinapayi, Katutjaku wangkawana
    paluru kulira tjukarurru nyinangi. Katutjaku wangka irriṯi tjunutja ngarrinyi
    yalatji, “Katutja. Nyuntupa tjana yunytjuwiya nyinarra ngayunyalpi tjana panypurangkupayi.”
    Yalatji palumpa yunytjuwiya tjuṯangku Yiitju Kurayitjanya panypurangkupayi, Katutjaku
    wangkawana paluru kulira tjukarurru nyinanyingka.
  poh-NT: 'Jeꞌ reꞌ nikꞌor aweh tak maj reꞌ Jesus reꞌ Pahbamaj chi Kꞌatal Kꞌoric maꞌ
    xisicꞌ ta woꞌ ribanaric i noꞌjbal haj wilic xponic chiwach, reꞌ laꞌ xisicꞌ ribanaric
    i haj wilic xponic chiwach i Dios eh ruꞌum reꞌreꞌ ru̱cꞌ Jesus xcꞌuluric jeꞌ ricab
    i tzꞌihmbimaj cho wili chipam i Lokꞌ laj Hu̱j wilic wi̱ꞌ riCꞌuhbal i Dios: “Jeꞌ
    ricab xcꞌuluric awu̱cꞌ hat Dios chi xatquitzꞌujlom jeꞌ woꞌ reꞌ xnicꞌul hin xinquitzꞌujlom
    woꞌ, nqui rikꞌor.'
  tue-tue: 'Cristo basirocã cʉ̃ʉ̃ tʉsaré dícʉre tiiríyigʉ; ñañarõ netõrécãrẽ, ñañarõ
    wedeserecãrẽ nʉcãjã́yigʉ. Tee maquẽrẽ Cõãmacʉ̃ye queti jóaripũpʉ jóanoã: Mʉʉrẽ
    ĩñatutira, mʉʉrẽ ñañarõ wedesera, yʉʉpʉre ĩñatutira tiiíya, jĩĩ jóanoã.'
  bjp-bjp: Wara le Karisito sabin, biil i wol lo i tom, biil. Arae tom ri siit ta
    u na Buk na Gogoh aragii, “God, foron orek laulau ae fanu ri use ta u lo wo, i
    luut na olong.”
  xon-xon: Kristo aa nan ban ke u li ŋani uma ubaa aageehn. Ni ŋmee Uwumbɔr Aagbaŋ
    ni ke, “Ŋisiibil ŋi ye sin yee na choo min chee la.”
  tzo-ZNT: 'Mi jaꞌuc ti Cristoe, muc spas ti cꞌusi jun o yoꞌon stuque, icuch yuꞌun
    ilbajinel. Jaꞌ icꞌot ti cꞌusi tsꞌibabil ta scꞌop Rioxe ti cꞌusi iyalbe ti Stote:
    “Ti muchꞌutic mu xascꞌane, mu xiscꞌan uc”, xut ti Stote, xi tsꞌibabil.'
