    yávaiyeque mʉre, ãmeina yávad̶ama yʉre máre”, arejaquemavʉ Jʉ̃menijicʉre.'
  ita-1927: 'Poiché anche Cristo non compiacque a se stesso; ma com’è scritto: Gli
    oltraggi di quelli che ti oltraggiano son caduti sopra di me.'
  lww-lww: Visae tesitom̃al Kristo, naga sike e yomarava naga pe kila re ya nap̃a
