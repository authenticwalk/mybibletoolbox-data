  suz-BL: ख्रीस्‍तमी यो आंमा दाक्‍शो मपव “इन कली पशो शुक्‍शी, आं तार मोंइसाक्‍व” दे
    ब्रेक्‍शो बाक्‍ब। भजन संग्रह ६९:९
  car-NT: 'Mo''ko Kristus enapa irombo aseke tywowa''porory poko e''i''pa tywaije
    man. Ero imero''po wara te tywaije man: Morokon ajejunamon ''wa ajejuto''kon yjejuto''kon
