  eng-ASVBT: For Christ also pleased not himself; but, as it is written, The reproaches
    of them that reproached thee fell upon me.
  mna-mna: 'Kakam ŋgar pa Krisi. Ni ikam ŋgar pa itunu men som. Pa sua ki Merere iso
    ta kembei: O Anutu, sua repiiliŋana ta tipiri pu, ta ise tio tomini.'
  myw-myw: 'Kelis-vak nag tatonena nanon iwtel, nag. Liva̱nen Bukitab waseg nises,
