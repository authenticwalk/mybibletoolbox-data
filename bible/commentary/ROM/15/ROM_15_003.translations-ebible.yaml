  lif-NT: ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤛᤠᤶᤕᤥᤛᤠᤵᤗᤠᤀᤥ ᤂᤡᤏᤡ᤹ ᤜᤡᤏᤠ᤺ᤶ ᤁᤧᤔᤧᤵᤐᤠᤜᤠ᤹ᤖᤧ ᤁᤧᤶᤔᤧᤳᤋᤡᤒᤠ ᤜᤡᤏᤠ᤺ᤶᤔᤡᤱᤃ
