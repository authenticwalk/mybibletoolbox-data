    viowa la nap̃a akoven pan ko, akoven m̃ena pan inu maran taaga.”
  ckb-ckb: 'تەنانەت مەسیحیش بیری لە خۆشیی خۆی نەکردەوە، بەڵکو وەک نووسراوە: [جنێوی
    ئەوانەی جنێوت پێدەدەن کەوتە سەر من.]'
  nas-nas: Aiꞌ Karistooꞌ teie, baka dotu-antavaravarukoꞌ Kumponing noruꞌui, Daari
    Meekung-koo aaꞌpuuꞌnaꞌkoo, “Orakaꞌ minkuraamainge minkumaako toraꞌpantuꞌ.”
  uvl-uvl: Iange Kristus poia ume nenge tung mule iechinga lange i sipona ero. Ke
    pomanga NeHalang nena alalaha nenge tehas sue ke ulolo, hele ngana nenge hele
    ke teke, “Helenga poreke ngana nenge hehei pe hana te poia lange iong, ana melmelenga
    koi lohot nge iau.”
  eng-BBE: For Christ did not give pleasure to himself, but, as it is said, The bitter
    words of those who were angry with you came on me.
  ixl-CNT: 'Tan echaꞌ u Cristo, taꞌxh koj titzꞌa jeꞌ tibꞌ. Pek aal itzojpi vaꞌl nital
    u Yolbꞌal Tioxh ech tzaꞌ: —In vetꞌijan u yoqꞌbꞌal vaꞌl nital qꞌu yoqꞌol eetz.—
    Chia.'
  xsi-xsi: Kinda tasama tu Kirisi tamwata ŋandai ilo tu ma ipavila tamwata nâ. Malia
    ipâŋga papa i ikura Maro Kindeni kawa ŋgua Daviti iŋgere lâ pepa tini mine tu,
    “Lâ zo ŋana kinzi tamâta siporo ŋgua pavaligiŋa pa noko, ande nenzi ŋgua soki
    ŋinde imâ ikai naŋa tona.”
  crx-NTPO: Christ 'en 'aw dich'oh k'únulhe'it'el. Yak'usda be 'udustl'us k'ut 'uk'unúsguz
    whuz un'a 'it'en. 'Et ndutni, “Mbe la nch'az yálhdukne ndai la hiye nch'az yálhduk-i,
    'i ts'iyawh si sts'e' hutni.”
  kan-OKCV: “ನಿಮ್ಮನ್ನು ನಿಂದಿಸುವವರ ನಿಂದೆಗಳು ನನ್ನ ಮೇಲೆ ಬಂದವು,” ಎಂದು ಬರೆದಿರುವಂತೆ ಕ್ರಿಸ್ತನು
    ಸಹ ತಮ್ಮ ಸುಖಕ್ಕಾಗಿ ಬಾಳಲಿಲ್ಲ.
  bbb-bbb: Ijadufuo maeje Jesu Kuraesi fuje fu Godi rove vame fuone fu ume igia finoekinu
    kenoema ije fu naebe fuone fu oemaredufuo ijia kenoe. Rove e ani fuone bume uri
    fu dabe arafirina vajae fiane vajavoga fuka una Godido oemarei. Ijadufuo maeje
    bune isuibe buki akae ijia isoena ijiege kuae, E ani ije bu a arafiraeva ije bune
    na arafirievano kuae.
  blw-blw: Te uray ah Jesu Cristu wat faén yanggay acharna hen hehemmàna te yachi
    chillu hen laychén hen anchi nesosorat way alen Apudyus way aryén way ekatnéén,
    “Amin hen anchichay kae-ensorto way enalen hen tatagu an hea, wat haén hen nepohigancha
    amin.”
  tam-2017: 'கிறிஸ்துவும் தமக்கே பிரியமாக நடக்காமல்: உம்மை அவமதிக்கிறவர்களுடைய அவமானங்கள்
    என்மேல் விழுந்தது என்று எழுதியிருக்கிறபடியே நடந்தார்.'
  azz-NT: 'Porín cuali ticmatij que in Cristo amo moyolpactijtinemic de yejua san.
    Ica ya nojón ijcuiliutoc tech in Tajtoltzin de Dios campa Cristo quinojnotztoc
    Itajtzin Dios ijcuín: “Nochi ne huijuicaltilis tenica mitzonuijuicaltiaya, nochi
    yejua huetzico nopan huan ica nechtajyohuiltij”.'
  spa-RV-1909: 'Porque Cristo no se agradó á sí mismo; antes bien, como está escrito:
    Los vituperios de los que te vituperan, cayeron sobre mí.'
  csy-csy: Banghangziam cile Christ in ama lungkim natu vawt ngawl hi; ahihang, nang
    hong zawngsak te i zawnsak na theampo keima tung ah hong theng hi, ci in ki at
    zo hi.
  mxq-NT: 'Mʉt ko kyaj ja Kristʉ kʉꞌʉm ñaydyukjotkʉdakʉ, dʉꞌʉn jya̱jtʉ éxtʉm jyʉnaꞌañ
    ja Diosʉ jyaaybyajtʉn: “Ja diꞌibʉ myajwinga̱jxpajt, ʉjtsʉts tʉ xytyukka̱ꞌa̱y.”'
  tzj-NT: 'Quirtari'' nkaban jutz''it como ja Cristo arja'' ma rgana ta ja xuban pro
    rvoluntad ja Tatixel ja xuban cani'' tz''ibtal can chipan ja rtzobal Dios quewa''
    nbij ja Cristo tre ja Tatixel ri'': —Ja pokonlaj tak tzij ja quibij chawe atat
    chwij anin kaj wi'', ne''e ja Cristo. Queri'' ja tz''ibtal can.'
  tdt-tdt: Tanba Kristu rasik mos la moris halo haksolok deit Nia Aan. Iha Livru Sagradu,
    Kristu dehan ba Maromak, “Liafuan aat nebee ema hatete ba Ita Boot monu kona mos
    Hau.”
  ron-BTF: 'Fiindcă până și Cristos nu și-a plăcut lui însuși, ci așa cum este scris:
    Ocările celor ce te-au ocărât au căzut peste mine.'
  eng-WEBP: For even Christ didn’t please himself. But, as it is written, “The reproaches
    of those who reproached you fell on me.”
  eng-FBV: Christ didn't live to please himself, but as Scripture says of him, “The
    insults of those who abused you have fallen on me.”
  nld-1939: 'Ook Christus heeft zichzelf niet gezocht; maar zoals geschreven staat:
    “De smaad van hen, die u smaden, is op Mij gevallen;”'
  bwo-bwo: Krstos b́ tooko geneúshratse, dab «Ashuwots neen boc'ashts c'asho ti'ats
    b́ oot'i» etiru S'ayn mas'aafotse eteetso bí ats b́ bodi.
  nch-BL: 'Pampa Tohueyiteco Cristo amo quichijqui cati quipacti. Ijcuilijtoc ipan
    Icamanal Toteco campa Jesucristo quiilhui Itata: “Masehualme cati quinequiyayaj
    mitztaijilhuise, nechtaijilhuijque na.”'
  quc-TNT: 'Are c''u ri Cristo man are tä xutzucuj ri utz cäril wi ri Are''. Xane
    je'' xuc''ulmaj jas ri cubij ru Lok'' Pixab ri Dios ri Tz''ibtalic: “Ri qui yok''onic
    ri winak ri queyok''on che la, pa nu wi'' in xkaj wi,” —cächa''.'
  tfr-NTPO: Cristo ëmdë ga l̇l̇ëbo shäryono ber pjl̈ú ba kong wl̈o l̇l̇ëm, tak pjang
    Sbö tjl̈õkwo go sorë l̈i eni. Tjl̈ẽ ga «Pja l̈ãywaraba owashko ga tja l̈ãywaraba
    wl̈eni.»
  kaq-NT: 'Noquen Hihbo Cristo rihbi ta jaabi queenai quescayamahi bi noquen naihoh
    queha Papa queenai quescanishqui. Jaa copi ta hahqui rainyamacannishqui, jonibo.
    Jaa yohihi ta huishani joi jaiqui: Mia hichacaibaan ta hea sca hichaquiqui hihqui
    jaa joi.'
  sgb-sgb: Hi Apo Jesu-Cristo man, ay a na dinyag ya ikahigla hên sarili na. Minusmus
    la ya man, ay dinyag nay ikahigla ni Apo Namalyari. Ta nanad hiyay main habi di
    ha Kahulatan, “Ha pammusmus la kamo, ay hiko ya minusmus la.”
  vie-1934: 'Vì Đấng Christ cũng không làm cho đẹp lòng mình, như có chép rằng: Lời
    của những kẻ nguyền rủa Chúa đã đổ trên mình tôi.'
  kxv-kxv: କ୍ରୀସ୍ତ ଜିକେଏ ତାନି ସୁକୁ ତାକି ଏ଼ନାଆଁ କିହି ହିଲାଆତେସି; ସାମା ସା଼ସ୍ତେରିତା ରା଼ସ୍‌କି
    ଆ଼ହାମାନି ଲେହେଁ, “ମିଙ୍ଗେ ନିନ୍ଦା କିୟାତାରା ନିନ୍ଦା ନା଼ ମୁହେଁ ୱା଼ତେ ।”
  amu-NT: 'Ee meiⁿ nquii Cristo tîcatsꞌaaⁿ yuu na cjaaweeꞌ ntyjeeⁿ. Jom tjoom chaꞌxjeⁿ
    waa ljeii naquiiꞌ libro Salmos na matsonaꞌ: “Ñꞌoomwiꞌ na tyotueeꞌ nnꞌa nacjoꞌ,
    mati tyꞌoomnaꞌ ja.”'
  hin-CV: 'क्योंकि मसीह ने अपने आपको प्रसन्‍न नहीं किया जैसा कि पवित्र शास्त्र का
    लेख है: उनकी निंदा, जो आपके निंदक हैं, मुझ पर आ पड़ी है.'
  spa-BES: Porque Cristo no se agradó a sí mismo, sino, como está dicho, las ofensas
    de los que te insultaban vinieron sobre mí.
  san-BEN: যতঃ খ্রীষ্টোঽপি নিজেষ্টাচারং নাচরিতৱান্, যথা লিখিতম্ আস্তে, ৎৱন্নিন্দকগণস্যৈৱ
    নিন্দাভি র্নিন্দিতোঽস্ম্যহং|
  tdx-tdx: 'Tsy nanao ty hampinembanembam-bata’e i Norizañey; fa hoe ty pinatetse:
    Nidoñ’amako ty ìnje’ o nañinje azoo.'
  naf-naf: Kilais egaŋ kegogak ikŋaŋgat nâme mopme ku maŋge. Kegogapmti Kawawaŋgalen
    Zet Itnaŋanen Dewilaŋ Zisasiyet zet ŋen kapigok kuyeyaŋ tazin ke penaŋaŋmak beye,
    “Kawawaŋ zemtalat pewien keyaŋ neŋ zemtalat newien kegok bein.”
  grc-MT: και γαρ ο χριστοσ ουχ εαυτω ηρεσεν αλλα καθωσ γεγραπται οι ονειδισμοι των
    ονειδιζοντων σε επεπεσον επ εμε
  vid-vid: Mina Kilistu henojeze yaliyeka, ila nayali kota vyogalingulonga Maandiko,
    “Maligo geng'ha kowakulijile hegwe gambuyila heni.”
  pio-NT: 'Cristocáiná càmitaté imàni càide iyúwaté iwàwáaná isíimáidáanápiná meedá
    yáawawa, néese imànicaté càide iyúwa áiba profeta itànàanáté tàacáisi Cristo inùmalìcuíse.
    Cristo íimacaté Dios irí: “Níái icuíséeyéica íichawa pía báawéeri iyú, nadéca
    nacuísaca náichawa núa nacái”, íimacaté yái Cristoca.'
  tsn-tsn: Keresete ga a ise a ke a iitumedise. Jaaka Mopesalema a rile, “O tletse
    one maikaelelo a go bogisiwa ke matlhapa a ba ba kgatlhanong le Morena.”
  amr-NT: Cristo huataʼda aʼdurugpakayaʼpo kahueʼ o̱ʼi̱kaʼuyate. Diosenyoʼda eʼkikaʼtada
    “Aratbut Diostaj onʼhuadiaypo doʼtaj boʼtidiʼkikaʼapone” Apagbaʼte kenpaʼ oaʼ.
  pwg-pwg: Keriso dobuwai imakai na ke tuna mani ina nuwabiibii kubiine ita makai.
    Ma giruma katamana kamonai ivona bo, “Wawaya iavaberowem na taku bade iavaberoweku.”
  cjv-cjv: Ena no mora fipunga Kirisito ama nenen finguamere epe dourom boikeme. Ma
    deiyo! Kam mapunom koi dunguamere epe dourom boime. Ena kam mapunom ikai koi dunguai
    Kirisito Yai Gumam ka epe di tongua “Ari yokamai kura kam ne di ereinga kanom
    i fuka di narome,” epe dume.
  tha-KJV: เพราะว่าพระคริสต์​ก็​มิได้​ทรงกระทำสิ่งที่พอพระทัยพระองค์ ตามที่​มี​คำเขียนไว้​แล​้​วว​่า
    ‘คำพูดเยาะเย้ยของบรรดาผู้​ที่​เยาะเย้ยพระองค์ ตกอยู่​แก่​ข้าพระองค์’
  por-BR-2018: 'Pois também Cristo não agradou a si mesmo; mas, como está escrito:
    “Os insultos dos que te insultavam caíram sobre mim”.'
  mhl-mhl: Kristoji oŋuakoŋ iŋoyoŋere akoŋ iŋoyoŋunde aŋigo so jerieyayoŋ, Biŋe buŋo
    yoore so etebi goya, “Ŋiŋigo buŋo fofoine miku go migareegobi, yoŋore buŋoji oi
    nuko joiserereŋine maneego.” Buŋo oŋu pega.
  klv-klv: Husur aKristo sahusur naṽide gai sǝb̃on tohǝhaṽur lan, igol nǝsa aGot
    tolǝŋoni ŋai. Hum natosian siGot toke, “Na-sor-mǝdasi-an silat lotokele hǝn lǝb̃emǝdas
    gaiug, aGot, ibar ginau.”
  bco-bco: Mo꞉wo꞉ Ya꞉su Keliso eyo꞉ enena꞉ma꞉la꞉ ko꞉ asuwa꞉fa꞉no꞉wo꞉ mo꞉asulo꞉. Kelisowa꞉
    Godemo꞉lo꞉ to sio꞉ a꞉no꞉ Godeya꞉ bugo꞉ amio꞉ a꞉la꞉sa꞉sa꞉lo꞉, “To gemo꞉lo꞉ dio꞉ge
    sa꞉lab a꞉no꞉ neya ga꞉lialitab.”
  kdl-NT: Ko Kawauwi u yan ili iꞌya eyi wa pana kayanyan utyoku u ne wa. Shegai tyoku
    ɗa Tagara̱da u Kashila̱ u danai, “Aza ɗa a wisha vu mpa dem a wishai.”
  apu-NT: 'Kristo apaka !ikamari iuaka nireẽkiti. Iua kamari Teoso nireẽkiti, kotxi
    Teoso sãkire iõkatsopatakoriã Kristo txari iri: Kãkiti misãkirepiretakasaakii
    pite, notara ninoa misãkirepireta.'
  roo-roo: Uvare viapau oiso Krais ora rera raga-ia rugorugooroepa. Oa-a vao oa iava
    oiso purapapeira Tugoropa Vuku, ‘Vosa oearovu visii tovipaive visiipa riroa sirao
    vavata vatepaoro, ragai tapo ita ovavata eva kaeavora visii vaaro.’
  miz-NT: 'Tsí Cristú ne, ña ni íde ña nee iña é ntio mii ñā. Tsi kúvi ña vatā ó kakaꞌan
    túꞌun Xuva kō: “Dā kaꞌan kíni ñaꞌa san íña ó ne, dúku ntēé u xuꞌú dɨ”, kaꞌan.'
  qvz-NT: 'Jesucristoga chasnallata mana pai amullataga yuyarishcachu. Chimanda Diospa
    shimibi casna quillcashcami tiyan: Canda piñasha jiridsata rimaccunaga ñucatahuas
    chillatatami rimahuaunguna, nishcami.'
  deu-ELO: 'Denn auch der Christus hat nicht sich selbst gefallen, sondern wie geschrieben
    steht: “Die Schmähungen derer, die dich schmähen, sind auf mich gefallen.”'
  mjc-NT: 'Tyin ndi ra Cristo tan ña javaha̱ ra cuhva taahán iñi maa ra, maa tyin
    taha̱n ra tumaa catyí nu tutu Nyoo tyehen: “Tandɨhɨ tsa ndavaha ñi tsa caha̱n
    nyɨvɨ sɨquɨ Nyoo, sɨquɨ ra Cristo ndoo̱ can”, catyí tsi.'
  caa-caa: 'Porque nien e Cristo machi ubꞌijnu cocha tuaꞌ utzayjres ubꞌa, sino que
    cay unumse ubꞌa conda cꞌayna umen e nuxi winicobꞌ tuaꞌ e Israel, bꞌan cocha chꞌar
    tzꞌijbꞌabꞌir tama uyojroner e Dios tama e onian tiempo que: “E ojroner xeꞌ tuaꞌ
    tin e cay ucꞌayet sutpa cꞌaxi tama nijor nen.” Bꞌan che tama uyojroner e Dios.'
  pls-NT: 'Ixin Cristo cai joincheha inchin jeho joincheẍoxinhi; sino que conhe inchin
    ndac̈ho ngain Palabré Dios: “Tti cosa feo que chojni ndac̈ho de ixin soixin, vetsingataha
    na janha.”'
  eng-WYC-2018: For Christ pleased not to himself (or For the Messiah did not please
    himself), [but], as it is written, The reproofs of men despising thee, felled
    on me, [or The reproofs, or shames, of men despising thee, fell on me].
  bdv-bdv: କ୍ରିସ୍ଟ ହେଁ ନିଜାର୍‌ ସୁକ୍‌ ଚେସ୍ଟା କଃରି ନଃରିଲା; ମଃତର୍‌ ଜଃନ୍‌କଃରି ସାସ୍ତରେ
    ଲେକା ଆଚେ, ଲିନ୍ଦା କଃରୁମଃନାର୍‌ ଲିନ୍ଦା ମର୍‌ ଉହ୍ରେ ହଃଳ୍‌ଲି ।
  otq-NT: 'Nunar tsi Hmu Hesukristo himbi hyonga ár ñhose̱, jange bi thoꞌö ngu enga
