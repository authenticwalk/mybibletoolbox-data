verse: ROM.015.003
translations:
  kpx-kpx: Keliso keu au ebika unaha huhuoholinu. Kemo Bukae Hotou loui avoe, “Ataeau
    hotoe toela loui Dilava aiohavoale hoto ke bahatau daemo lohonu.” Kelisoike hoto
    ke mai selevetinu.
  okv-H: Ke ainge avo Keriso te tapa amita hamo avo hotembae rate amita ke avo einge
    kajari mihia amo “Bada God, enana na Umo urumbagora te bouka amo koho nau ta ere
    viviha” ainge kajari mihia.
  tbo-tbo: Matababana Keliso ega ita winugonugogena meya ma mei Yaubada a Buka i bahebaheya
    pite i pa, ‘Iyawoi tu paliapapoenim hai paliapapoe hi yato uyahiu.’
  mal-C: 'കാരണം, ക്രിസ്തുവും സ്വന്തം ആനന്ദമല്ല ലക്ഷ്യമാക്കിയത്: “നിന്നെ നിന്ദിക്കുന്നവരുടെ
    നിന്ദ എന്റെമേൽ വീണു” എന്നാണല്ലോ തിരുവെഴുത്തിൽ രേഖപ്പെടുത്തിയിരിക്കുന്നത്.'
  grc-SR: Καὶ γὰρ ὁ χριστὸς οὐχ ἑαυτῷ ἤρεσεν, ἀλλά, καθὼς γέγραπται, Οἱ ὀνειδισμοὶ
    τῶν ὀνειδιζόντων σε ἐπέπεσον ἐπ᾽ ἐμέ.
  bgc-bgc: क्यूँके मसीह नै अपणे-आप ताहीं खुश कोनी करया, पर जिसा पवित्र ग्रन्थ म्ह
    लिख्या सै, “तेरी बुराई करण आळा नै मेरी बुराई करी सै।”
  khz-khz: Kwalana Keriso maki matotauna navugana ati etovoato, na Puka Veaga aonai
    etaloato gelegelenai, ekilana, “Vegolo kilara metaura goi, Palagu, atamu ai gekilagirato,
    au ataku ai pegema ketokau.”
  deu-TKW: 'Denn auch der Christus lebte nicht für sein Gefallen, sondern wie geschrieben
    steht: Die Schmähungen derer, die dich beschimpfen, fielen auf mich.'
  zsr-NT: 'Cni ral‑laꞌ gunruꞌ, le cutu benëꞌ Cristo le bdzag ladxëꞌë laꞌ cuinzëꞌ,
    san guc queëꞌ ca naꞌ nayúj lu guich laꞌy, rna: “Dubágaꞌgac nedaꞌ didzaꞌ xöhuiꞌ
    gluiꞌ nup gulanë́ xöhuiꞌ quiuꞌ Liꞌ, Dios.”'
  lin-lin: Pamba te ezala Klisto, alukaki te komisepelisa Ye moko ; kasi alobaki,
    kolanda ndenge ekomama, « mafinga ya bato oyo bafingaki yo ekweyaki epai na ngai. »
  hns-NT: 'Kriest thoro aapan man waala karies hai? Bakie djaun Parmeswar ke poestak
    me liekhal hai, ohie okare sanghe bhail. Oman liekhal hai kie Kriest aapan Pieta
    se bolies: „Djab manai log aapke gaarie dewat raha, tab hamahoe ke gariaawat raha.”'
  noa-E: Cristo mʉg jẽb gaai nʉrraawaijã sĩi wir aig ichdëu nem khõsimpaita wauba
    aajeejim. Mag khãai maach ʉ̈u wënʉrramkhĩirta õrau ich khĩircha khaigba iekhamaajerrjã
    igba, ich Ayau khõsi sĩerrjöta nʉrrajim. Mag nʉrrarr gaaimua Salmos gaai jaau
    simjö, ich Aai gaaimua jũrr ich khĩirta õrau khaigba iekhaajeejim.
  eng-EMTV: For even Christ did not please Himself; but as it is written, “The reproaches
    of those reproaching You fell on Me.”
  mib-NT: 'Chi ni Cristo, tu ní sáha ya jeē cúsɨɨ̄ ni maá yá, chi sa suhva jeē cúsɨɨ̄
    ni Tatá yā. Chi suhva cáhán tutu iī: Tāca jnúhun ndevāha jeē cácahān ndevāha ñayuu
    sɨquɨ̄ ní, ni ndɨ̄vɨ sɨquɨ̄ maá ná, áchí Cristo jiín Tátá yā.'
  lif-NT2: थेआङ्‌भे़ल्‍ले़ साम्‌योसाप्‍लाओ खिनिॽ हिनाःम् के़मे़प्‍पाहाॽरे़ के़म्‍मे़त्तिबा
    हिनाःम्‍मिङ्‌ग इङ्‌गाॽ आसम्‍दाङ् चुक्‍ते़आङ् वाॽरो लॽरिक् साप्‍ते़आङ् पप्‍पा कुइसिःक्
    ख्रिस्‍तरे़आङ् आबाङे कुनिङ्‌वाॽ के़दाःबा याःम्‍बक् मे़जोगुन्‍लो॥
  xnj-xnj: Muni Kilisitu ajiganisi lepi mwene. Pahali paki Mayandiku chegijova, “Maligu
    goha gevakuligili, ganikolili nene.”
  mmx-mmx: I ngan ne Karisito goxo momo axa min. Ketla loklok teren i lok ngan Lovoang
    Kaala i tong i xeretna, “Levelinga xapmek atnedi diga tong asu i ru, ga subu mavana
    rak.”
  cbr-NT: 'Usaribi ca Cristo ''iacëxa. Ax cuëëncësa oi ''iti sinanima ca aín Papa
    Dios cuëëncësabi oíshi ''iacëxa. Nucën Papa Diosan bana quicësa oía aín Papabë
    banai Jesucristo ësai quicë ax ca asérabi ''icën: “Mimia ''atimati banaa usaribiti
    ca unicama ''ëmiribi ''atimati banaxa”.'
  tee-NT: Pus nin yuchi ju Cristo jantu va ixk'achat is'akstu ju ixnavi. Alai va uctaxtulh
    la'is'atsucunti tachi ju najun laca'ats'oknut junta najun ixlacata ju Jesucristo.
    Pus ju yuchi ma junilh ju ixpai ni ma yuchach ju macxcai chivinti ju tajunilh
    ju ixtajumputun ju ixpai. Ma chunch ju naulh ju Cristo.
  eng-LSV: 'for even the Christ did not please Himself, but according as it has been
    written: “The reproaches of those reproaching You fell on Me”;'
  cak-NT: 'Roma ri Cristo man xu''on ta xe ri xka chech raja''. Roma raja'' can coma
    ch''aka chic xuk''axaj sufrimiento, anche''l nu''ij chupa rutzij ri Dios ri tz''iban
    can: Ri winak xquijo'' chi chawij ta ret xequi''ij itzel tak tzij, pero xa chue
    ren xqui''ij-wi ri itzel tak tzij. Quiri'' nu''ij ri Cristo che ri Dios.'
  pah-NT: A'ereki Cristo'ga vehevi nonhimbohoryvi no. Ikwatijara omombe'u Cristo'ga
    ga nhi'ig̃ame Tupana'ga pe. “‘G̃a ete'varuhurame nde ve g̃andekote'varuhua ji
    kwai,’ ei ga,” e'i ikwatijara.
  sja-NT: 'Oodaipia bɨ Cristopa oodak''a. Ne-inaa oo-e paji irua mãga oo k''inia bada
    perã. Jĩp''a oopachi Tachi Ak''õrepa oopi bɨk''a, nepɨrade baaipachi mĩda mãga
    ooda k''aurepa. Choopachi Tachi Ak''õre Ũraa p''ãdade jara bɨk''a: ‘Ak''õre, k''achia
    beerãpa ik''achia jaradap''edaak''a pɨ ãpɨte, auk''a mɨmaa jarajida, mɨa ooda
    perã pɨa oopidak''a.’'
  xed-xed: 'Kristi ná, zbaŋ a tsatsi ta skwi ya ta zɗəganata wa. Ama manda ya nda
    vinda ma deftera Lazglafta na: «Tsa razu ta razu mnduha ta kagha ya ná, ta iʼi
    dəɗafta tsi,» kaʼa.'
  mks-NT: 'Jáchi̱ mé Jesucristo co̱ó na̱nducú a̱ caja ña̱ táhan ini mé cuití a̱. Ña̱
    na̱caja mé á quéa̱ na̱jáxi̱nu̱ co̱o a nu̱ú tu̱hun Ndióxi̱ tá na̱cachi a já: “Tu̱hun
    núu ña̱ na̱jácana na nu̱ mé ndó na̱xi̱nu̱ ri a ja̱tá ye̱he̱ viti.”'
  gfk-S: Hokakarek, Krais iat bileng pai gale halaro habaling iat ie, iesene iga gil
    haruat ta ing di ga pakat be, “God, ira nianga saasa ing di te tange ter tam ite
    puko ter tagu.”
  bmu-bmu: Kraistnöŋ mewöyök nanŋaŋgörök nanŋi imbi-imbi qahö söŋgaiba ahökmö, Buŋa
    keu kiaŋgö dop ak waŋgigetka malök, “Ambazip keu töhöreŋ jiba gi jim gihimakzei,
    yeŋgö keuŋinan mönö nuŋguiga sihimbölöŋi mörakzal.” Keu mewö ahöza.
  dgz-dgz: Iwa Keriso mek atonu ya anun. Ame God Iesu oisewa wani ok anega sean, Waenapan
    nipep diagene nipep ame onenap baraen. Ap anega sean.
  eng-GNV: For Christ also would not please himselfe, but as it is written, The rebukes
    of them which rebuke thee, fell on me.
  zaa-NT: 'Porqui''ni ą''hua Cristua nna labí benie nu ná tsè'' para la''a labée,
    sino beni lée para qui''ni gata'' la'' redacca'' latsi'' qui'' ri''u, tì''a chi
    ga''na escrito: Iyaba ca titsa'' mal nu rinne cą contra cuią''lu'' nna, iqquia
    bá'' tatsia cą.'
  eng-WEBSTER: For even Christ pleased not himself; but, as it is written, The reproaches
    of them that reproached thee fell on me.
  guh-guh: 'Tsipaji Cristo ata, ponë Dioso athëbëvetsica itorobica jivi pecapanepaenexa,
    abaxë itsa ponapona mapanacuataje, apo exanae pijacuata penatojitsipaecuenia.
    Biji rajane nacopata pebejiobiaexanaenexatsi pacuenia Dioso tojitsipatsi. Paxa
    Diosojavabelia Cristo pejumaitsijava, Dioso pejumelivaisibaxutota tajëvelia jumaitsi
    mapacueniaje: “Pacuenia picani jivi xamë pibisiacuenia jamatabëcabaracuaicuaijai,
    xanë nebaracuaicuaijai tsane,” jai tajëvelia Dioso pejumelivaisibaxutota paxa
    Diosojavabelia Cristo pejumaitsijava.'
  bon-bon: Keriso cuta piiyepu, tabe teeme miiji tääpume lica enajuji, pätä Oogäräneji
    Mene te jiicenige egä, “Biname lui cina niiya mene jiicemusi määme poto cidi me,
    teeme peei niiya mule te cuta cebine niiya nawenuge.”
  nhw-BL: 'Pampa Tohueyiteco Cristo amo quichijqui catli quipacti. Ijcuilijtoc ipan
    Icamanal Toteco campa Jesucristo quiilhui Itata: “Masehualme catli quinequiyayaj
    mitztlaijilhuise, nechtlaijilhuijque na.”'
  swh-ONEN: 'Kwa maana hata Kristo hakujipendeza mwenyewe, bali kama ilivyoandikwa:
    “Matukano yao wale wanaokutukana wewe yalinipata mimi.”'
  wbi-wbi: ulwakuva naju Kilisite nakajiloghelisie jujuo neke pepano jilyale ndavule
    jilembilue kuuti, “amaligho gha vala vano vakakulighile ghanyaghile une”.
  bba-bba: Domi bɑɑ Kirisin tii u ǹ ɡɔsɑ ye n dɑ nùn dore, ɑdɑmɑ nɡe mɛ bɑ yoruɑ,
    u Gusunɔ sɔ̃ɔwɑ u nɛɛ, “Be bɑ nun wɔmmɔ, ben wɔmɑ wɔri nɛ sɔɔ.”
  eng-KJVCPB: For even Christ pleased not himself; but, as it is written, The reproaches
    of them that reproached thee fell on me.
  kgk-NT: 'Ha Cristo katu ha''e jepe ójehe anho rei ndoikói va''ekwe. Hekovia ohasa
    asy va''ekwe. Upéixa he''i hese Nhandejáry kwatia nhe''ẽ: “Nde-rehe onhe''ẽ rei
    rei hagwe-rami, ãy onhe''ẽ rei rei-ma xe-rehe ave”. Upéixa he''i Nhandejáry kwatia
    nhe''ẽ Cristo-rehe.'
  waj-waj: 'Mo Yisuu Kirisiiva hama ariiyara yaata utuoo variravai. Ivaara Anutuuqaa
    kua fafaaraivo vainno tinoo: Gioonna kiaapuuya Anutuuqaa rakanoo raaranoo kiaa
    kuaiyauvo vaa niiyaa vaivaivee, tiivai.'
  cpy-cpy: 'Tema rootaki rantakiri Jeepatzii-totaa-rewo, tee ikowa-kowatziro inimoteeri
    rirori. Tema rojankineetaki paerani, ikanteetzi: Ikaatzi ninawaetzimiri eeroka,
    naaka ininataki.'
  ekk-PKP: 'Kristus ei elanud selleks, et oma tahtmise järgi talitada, vaid nagu Pühakiri
    tema kohta ütleb: „Nende solvangud, kes on sind teotanud, on langenud minu peale.“'
  mpx-mpx: He Keliso nige tage totona wana waisi ya te i nuwatuan. Yaa wana pagan
    i ola Buki Bwabwalena ana baaba, toto Deibid i baunan Yehoba elana i ba, “Sauga
    ebo gamagalau hi ba panapanak-agiwa, he wali baaba pulowanina nau ya pwawa.”
  wbp-wbp: '@see-verse:ROM.015.002'
  luo-luo: 'Nimar kata Kristo bende ne ok otimo gik mamore en owuon, to mana kaka
    ondiki: “Ayany duto mag joma yanyi nolwar kuoma.”'
  nhe-NT: 'Pampa Tohueyiteco Cristo ax quichijqui tlen quipacti. Ijcuilijtoc ipan
    Itlajtol Toteco campa Jesucristo quiilhui Itata: “Tlacame tlen quinequiyayaj mitztlaijilhuise,
    nechtlaijilhuijque na.”'
  aii-aii: 'ܐܘܼܦ ܡܫܝܼܚܵܐ ܠܵܐ ܫܦܝܼܪܹܗ ܠܓܵܢܹܗ، ܐܲܝܟ݂ ܕܝܼܠܹܗ ܟܬܝܼܒ݂ܵܐ: ܠܵܘܡܵܐ ܕܠܵܝܡܵܢܘܼ̈ܟ݂
    ܢܦܝܼܠܔ ܠܹܗ ܥܲܠܝܼ.'
  esk-NT: Taatnatuntuuq Christ iñuuniaqami quyaliñianġiññiqsuq iŋmiñun. Itna Agaayyutim
    uqałhum nipliutiginiġaa, “Iñuich pisaaŋapmatin, Agaayyuun, atniaġaġigaatŋa.”
  msb-msb: Bisan si Cristo wara paghanapa an iya mismo kalipay kundi sabi niya sa
    Dios pareho san nasurat sa Banal Na Kasuratan, “Napakadi sa akon an mga panatsar
    san mga nagapanatsar sa imo.”
  cpa-NT: 'Ca¹lah¹jin³ hŋiah¹² Cristo tsa¹ca¹jmo¹ lah¹hniu¹ hŋiah¹². Lah¹jøng² báh³
    ca¹løa¹ ju³lah lǿa¹² ni³ si²: “Jní² báh³ ca¹të́² jǿg³ uai¹² mi³tsáih¹ dsa² hiag¹³
    hning²,” ca¹juúh² Cristo, tsaih¹²dsa Jmi² jniang³.'
  dso-dso: କାଇକେବଇଲେ କିରିସ୍‌ଟ ନିଜ୍‌କେ ସାର୍‌ଦା କରାଏ ନାଇ । ମାତର୍‌ ସାସ୍‌ତରେ ଏନ୍ତାରି ଲେକାଅଇଲାଆଚେ,
    ଜନ୍‌ ଲକ୍‌ମନର୍‌ କାରାପ୍‌ କାତା ତମ୍‌କେ ନିନ୍ଦାକଲା, ସେଟା ମକେମିସା ନିନ୍ଦା କଲାଇ ।
  meu-meu: Badina be Keriso danu sibona se hahemoale; Buka Helaḡa ai e torea heḡereḡerena,
    eto, Gwaugwau herevadia oi e gwau henilaimu na lau latagu ai vada eme kau.
  yva-NT: 'Syare wama ana wandave mo Kristus apa ramaisy. Opamo po taune apa anayanambe
    rakanije ramu. Maisyare Ayao Amisye mo Kristus aura no wusyinoe no taiso: “Vatano
    wo Amisye aura tantunawi, onawamo wo rinaura tantunawi tavon.”'
  dgc-dgc: 'Da entan moy ti Cristo: éwan na inisip tu sarili na. Da kagi ta kasulatan
    a tinanggap ni Cristo i étanan a iyamut na tolay ta Diyos.'
  zpm-NT: 'Goḻgaṉ gaṉle, niicle Jesúsa bguibd me niac ncuaaṉe nquiin lo me. Zigne
    raquietaque lo Xtiidz Dios, zaatne rnee: “Grëtaa diidznë ne rnee zha ne rlëë lo
    Dios, grësew pcon zho me.”'
  hix-NT: Àsok hana nehxakon ha, Kryestu ha. Onà wyaro kahra nehxakon hamà. Onà wyaro
    hak wehxe, rano me ro mak ha, ryeryehotatho me mak ha, kahra nehxakon hamà. Noro
    hoko rma, onà wyaro haxa nkehe, àmenhosahonhàrà. Apa y, twàràhyakaxem me wehxaha.
    Owàràhyakanye komo ryhe rowàràhyaketxhe. Àro wyaro rma nkehe, àmenhosahonhàrà,
    Kryestu hoko.
  sim-sim: Jisasin ji hishika, or mbeek orhikop hishiri ambu ri, wahau. Or mbele mbele
    os Avui orhi or mbari hom uri ri, os jekamba Avui Wasilakahik karem li kayehendari
    hom, �Ma ol mirin okolehe mbawa ma ondo anin er nga okolewa lir.�
  npi-ULB: किनकि ख्रीष्‍टले पनि उहाँ आफैँलाई खुसी पार्नुभएन । बरु, यो लेखिएको जस्तै
    थियो, “तपाईंलाई अपमान गर्नेहरूको अपमान ममाथि पर्‍यो ।”
  cgc-cgc: 'Bisan Cristo an, ula kanen gaisip ta iya nang na kaugalingen paryo ta
    ambal naan ta sinulat na pulong ta Dyos na may gambal naan ta Dyos ta iling ti:
    “Na kaon painsulto danen, yaken iran na painsulto.”'
  tim-tim: Aregât keiŋe hin. Kristoŋe âmâ hainâgâk ikiŋe ukenŋe bo walep. Dâ Anutugât
    denŋande hin maktâp, “Anutu, gâ hâkâŋge dâm dâyi yâk yeŋgât den are nâŋgât kaknân
    âgâep.” dâep aregât den walep.
  yor-yor: Nítorí Kristi pàápàá kò ṣe ohun tí ó wu ara rẹ̀, ṣùgbọ́n bí a ti kọ ọ́
    pé, “Ẹ̀gàn àwọn ẹni tí ń gàn ọ́ ṣubú lù mi.”
  wos-wos: 'Nani xékélaki. Krais akwi déka mawuli yandéka makimbu male huruhambandé.
    Déka hurundén jonduka Godna nyingambu angi dé wa: “God, di ménika haraki saraki
    hundi wandaka wun hundi wunika akwi dé yae.” Wungi dé wa.'
  emp-NTPO: 'Wãrãda Crito bid̶a ara idjia quĩrĩã b̶ʌra oẽ́ basía, ãtebʌrʌ Ãcõrẽ Bed̶ead̶e
    b̶ʌ́ b̶ʌ quĩrãca mãwãsia. Nãwã b̶ʌ́ b̶ʌa: “Ãcõrẽ, ãdjirãba bʌ biẽ́ jarasid̶ad̶e
    mʌ̃ sid̶a biẽ́ jarasid̶aa.”'
  eng-F35: 'Because even the Christ did not please Himself; rather, as it is written:
    “The revilings of those reviling you fell on me.”'
  ind-ind: Karena selama Kristus berada di dunia ini, Dia tidak hidup untuk menyenangkan
    diri-Nya sendiri. Dia memenuhi apa yang tertulis dalam Kitab Suci, termasuk keluhan
    seorang pemazmur, “Ya TUHAN, ketika orang-orang menghina Engkau, aku juga turut
    dihina dan menderita.”
  pes-OPCB: زیرا مسیح نیز برای خشنودی خودش زندگی نمی‌کرد، چنانکه در کتب مقدّس نوشته
    شده که «توهینهای اهانت‌کنندگانِ تو بر من افتاده است.»
  mpt-mpt: Nibo tekein kebuobe, Klaist esa ele bobol tem funino mo namin blimobe.
    E Gode kukubo gobobie ota e nabinabebe. Gode buk temo kukub misiamo Klaiste dimo
    tam tlemabo wengo baanoa Nakaia unangai God kobo weng dobo weng okemibo kebkobbabo
    neta onemomabiobo genobiobe. Inamin kesoa e Gode bobol tem funin ota wafu bianea
    nakaia unangai deibenea i e weng dobo weng ohabinibbiobe.
  ssx-ssx: Ketisoma꞉ta꞉ ipika꞉ hone pa꞉la꞉eki na pu hayeke ekina꞉yeke loa꞉me. Dia꞉me.
    Hande Baibolo bukana꞉ wape pa꞉la꞉ ekita꞉ dupae. Wanda꞉halima꞉ neke pa꞉ta꞉ pi la
    la pimikieki manuta꞉ I̱ pa꞉ta꞉ kone pi la la pitolo pimikime laa wape pa꞉la꞉me.
  mkl-mkl: Kirisi tɑkɑɛ ci yɑ ce mii iyi ɑ́ dɔ̃ɑ nŋu tɑkɑɛ si, ɑmmɑ si bɛi ɑ̀ kɔɔ
    ɑ̀ ni, í sɔ̃ Ilɑɑɔ̃ í ni, inɛ ŋɑ iyi ɑ̀ buɛ, ɑrɑbu nŋɑ í bɑɑ sim.
  gaq-gaq: 'କିସ୍‌ଟ ନିଜେନେ ସୁକ୍ ନ୍‌ସା ମେଁ ଡିଙ୍ଗ୍‍ଆଡିଙ୍ଗେ ଣ୍ଡୁ । ବାରି ସାସ୍ତର୍‌ନେ ବ୍ନାଲିର୍‍
