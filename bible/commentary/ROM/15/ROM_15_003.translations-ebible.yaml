  okv-okv: Ke ainge avo Keriso te tapa amita hamo avo hotembae rate amita ke avo einge
    kajari mitia amo “Bada God, enana na Umo urumbeora te bouka amo koho nau ta ere
    vivitia” ainge kajari mitia.
  mxt-NT: 'Vatyi nɨ ri ra Cristo ña sacuvi̱ ra cuhva tahán iñi maa ra, soco cuvi̱
    chi ra tari catyí nu tutu Nyoo tyehe caa: “Tandɨhɨ cha cahán ñáyɨvɨ chi Nyoo,
    chi ra Cristo cahán ñu”, catyí chi.'
  tzo-NT: 'Yu''un hech laj spas ti Cristoe. Stuc muc xc''uxubin sba, laj sts''ic ti
