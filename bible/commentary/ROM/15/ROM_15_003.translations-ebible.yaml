    nin: «Taytallau Tayta, runacuna ashllishuptiquipis, ćhasquicushcä.»'
  nwi-nwi: Pəh kɨsor məknakɨn meinai Kristo mɨn In rɨmɨpəh norien norien kɨrik yame
