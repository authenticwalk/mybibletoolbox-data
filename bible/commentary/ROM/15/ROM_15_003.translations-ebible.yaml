  haw-1868: No ka mea, aole i hooluolu iho o Kristo ia ia iho; aka, me ka mea i palapalaia,
    O na olelo hoino a ka poe hoino ia oe ua haule mai ia maluna iho o'u.
  ffm-ffm: 'Sabi Almasiihu tewtaalino ko weli ɗum, kaa o wii no winndorii nii: «Bonkaaji
