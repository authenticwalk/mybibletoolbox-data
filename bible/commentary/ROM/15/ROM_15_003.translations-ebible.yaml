  spa-BLM: Porque ni siquiera Cristo se complació a sí mismo. Sino que, como está
    escrito, “los reproches de los que os reprochaban cayeron sobre mí”.
  kyz-NT: 'Naojetee rũi Jejui ''ga rea''aramũ. Naojemuorypawamũ ete rũi ''ga mama''e
    apoi, ''Uwarete ''ga je''ega ''gã enupa. ''Ga rerekou tyweaete agawewi ''gã. A''etea
