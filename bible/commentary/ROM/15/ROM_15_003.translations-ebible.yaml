    sama ke yang su tatulis memang dalam Tuhan pung Tulisan Barisi soꞌal apa yang
    nanti jadi di Yesus bilang, “Dong pung hojat kasi sang Lu, jato kaná di Beta ju.”
  pol-UBG: 'Ponieważ i Chrystus nie szukał tego, co mu się podobało, ale jak jest
