  kbm-kbm: 'Ve Kilisi ei tanggitung ei ate ge ite. Ei gilgum gen walang ok gitau gile
    yaun ebe giengk Pomate ane kapia ok ge. Be yaun nok ginei dangeteik: “Givin ebe
    amolmol inei yaun tiate gipil mie ok, etok inei gipil mie ite inei gipil Ayeu.”'
  tew-tew: 'gá Christ wänbo-á wíˀbo iví̖ˀgeḏiḏa̖ˀ wíˀiˀánshaaˀanpíḏân. Yôesi Táḏáví
    ta̖ˀnin diwe kinnân nata̖ˀmuupíˀan háa Christ-di óetu̖ˀannin Yôesi Táḏá: I yanäkí
    híˀ uví̖ˀgeḏi dívíhéeˀandi-á navíˀwebá dînpówá.'
  rmc-rmc: 'Se aňi o Kristus na rodelas oda, so leske sas pre dzeka, ale avke sar
    hin pisimen: „O dopheňiben olengro, ko tuke dophenen, avľa pre mande.“'
  apr-apr: Yesoo, idi nga bet tatoo dada yo ben Kirisi itoo nga, ye in ilaparai ye
    ye taunu tiap. Le ben Rau ke Maro iwete nga, “Betanga dook tiap yo tiwete a tikapge
    bet tipammoo ong ye nga, ngan tipaloko lo pok lapau.”
  tiy-tiy: Non fiyon i Jesu Kristowe énda rénigo noy kaane kétayan. Non wén i Ménsulate
    Kébéréh i Tuluse mano, “I de tete bénréh ro dob Tuluse, bénréh ro so dob Begéne.”
    Sénulatén i ni inok giton rénigo Jesusey kétayay Tuluse fiyon fo ké fénrasay ro.
  nlg-nlg: Sughua gaia Christ heghena te mua taonia na liona heghena. Te vagha na
    Gegere Tabu te bosaa, “God, rahei kara bosa dikalagho tara bosa dikalau ghua inau.”
  dgr-DOGNT: 'Zezì-Krı ededı̨ kò edegha sìghà k''ehoɂa-le ı̨lè. Dıı hanì weghǫ dek''eèhtł''è:
    “Dǫ naxık''adageedè nı̨dè, sı̨ sek''adageedè agedı hǫt''e,” dek''eèhtł''è.'
  pes-OPV: زیرا مسیح نیز خوشی خود را طالب نمی بود، بلکه چنانکه مکتوب است «ملامتهای
    ملامت کنندگان تو برمن طاری گردید.»
  ron-1924: 'Кэч ши Христос ну Шь-а плэкут Луй Ынсушь, чи, дупэ кум есте скрис: „Окэриле
