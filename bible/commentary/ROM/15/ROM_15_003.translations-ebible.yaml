  arb-NAV: 'فَحَتَّى الْمَسِيحُ لَمْ يَسْعَ لإِرْضَاءِ نَفْسِهِ، بَلْ وَفْقاً لِمَا
    قَدْ كُتِبَ: «تَعْيِيرَاتُ الَّذِينَ يُعَيِّرُونَكَ وَقَعَتْ عَلَيَّ».'
  cop-CNT: ⲕⲉ ⲅⲁⲣ Ⲡⲭ̅ⲥ̅ ⲛⲉⲧⲁϥⲣⲁⲛⲁϥ ⳿ⲙⲙⲁⲩⲁⲧϥ ⲁⲛ ⲁⲗⲗⲁ ⲕⲁⲧⲁ⳿ⲫⲣⲏϯ ⲉⲧ⳿ⲥϧⲏⲟⲩⲧ ϫⲉ ⲛⲓϣⲱϣ ⳿ⲛⲧⲉ
