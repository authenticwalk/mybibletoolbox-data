  nob-LB: 'Kristus tenkte ikke på seg selv, men på andre. Det står i Skriften: ”Hån
    og spott som blir rettet mot deg, har falt på meg.”'
  ntj-ntj: Tjiinyamarntu Kurayitjalunku yungarralu kuliranytjamunu. Mama Kuurrngatarrartu
    kuliranytja pukurlmankukitjalu. Tjiinya Payipulta kutjulpirtu walkatjunu wantinytjanya
    ngaapirinypa ngarala, “Mama, nyuntunyanta-ya mirrparntu warrkirra payiranytja.
    Nyangka ngayulutarrartu-rna miirlarrarnu.”
  sxb-NT: Aeniki Kristo oona ngakaisangaazia mala iye omwene, ni mala kiomo kwajojwa
    mu endagano otino, “Amanyego aga waakunyega nago goona gangwiriirako.”
  nhu-NT: Ben keè tɛn lɛ kɛ Jisos Klistu to gee mwɛɛm mvù ye ejeè kɛ ɛ ɛ̀ nu wvú kɛ.
    Wvú to gee fiew ɛ fí kooyi no bó saŋ ɛ wee jemyi ɛ̂ Nyo' lɛ, “Boncun bò bonyii
    nan'yi wo dvú nu ɛ tu yî yɛm e.”
  row-row: Huu Yesus Kristus o nda tao ue-tataon fo tao namahoꞌoꞌ a Aon sa, te Ana
    nau tao namahoꞌo Lamatualain ralan boe. Naa onaꞌ mana nenesuraꞌ memaꞌ sia Lamatuaꞌ
    Susura Meumaren soꞌal saa sangga nae dadꞌi neu Yesus oi, “Neꞌemuti nara soaꞌ neu
    Nggo, tudꞌa dai Au boe.”
  msy-msy: E fo, Krais uabɨ uabɨn akurvaghasa nɨghnɨzir puvatɨ. Godɨn Akɨnafarimɨn
    arazir a batozimɨn osizirim kamakɨn, “Akar kurar gumaziba nɨ gaseziba, da uaghan
    na gire.”
  agg-agg: Ŋga Sisas Krais ana ai moai ahandɨ fimbo yaŋgɨrɨ hohoanɨmoyu. Ŋga asu ai
    ramefiyu ra, Bukambe hoafɨmayo nou, ‘Ape, nindou sɨhambo moaruwaimbo-marɨhinɨnɨ
    hoafɨ ra sɨnɨ wambo gabudɨ-mafoareandɨrɨ,’ mehu.
  ptp-ptp: Ên môp wê Kɨlisi vông ge, o vông ên nêb i vô nivɨha vô ici va lêm. Nge,
    môp wê i vông ge, tɨyi xocbê kɨyang wê yêp vac xolac bêga nêbê, “Kɨyang nipaên
    wê xomxo nêl lec Anutu ge, he nêl lec a hɨxôn.”
  nak-nak: Mai e Kraist, eia kama tilimuli la masasagala tetala, La Buk Tabu Ale Pala
    eia veia maie “Eia gomai te la maututula veia egiteu ale vile La Tahalo Uru ge
    vile tai eia.”
  lbb-lbb: Anasa e Karisito otleng, bel i nuk pas i ot, larning di ka tumus tari ting
    na Buk Tabu mange, “God, a laulau a warwara ning di atongi hom, i akadik iau otleng.”
  kan-2017: ಯಾಕೆಂದರೆ ಕ್ರಿಸ್ತನು ಸಹ ತನ್ನ ಹಿತಕ್ಕಾಗಿ ಚಿಂತಿಸಲಿಲ್ಲ. “ದೇವರೇ ನಿನ್ನನ್ನು ದೂಷಿಸಿದವರ
    ದೂಷಣೆಗಳು ನನ್ನ ಮೇಲೂ ಬಂದವು” ಎಂದು ಬರೆದಿದೆಯಲ್ಲಾ.
