    kur ni tìndivi ti nu. »'
  kqc-kqc: Adina Keriso iniye moi ada de reyo, idu bura reyo kana, “Ya nifafana regamadi
    vene di ago bi na fafau yareyo.”
  tav-tav: 'Cristo cʉ quena cʉ majuuna cʉ cáti wariñuuri wame cátiquẽjupi, manire
    popiye tamʉobojaʉ. Ocõo bairo ĩ ucarique ã Dio ye quetire ucarica pũuripʉ Cristo
    cʉ Pacʉre cʉ caĩriquere: “Mʉre caĩ tutirã rooro mʉre na caĩ eperije nipetirije
    yʉrena rooro ĩ eperã ĩma.”'
  eng-ULB: For even Christ did not please himself. Instead, it was just as it is written,
    “The insults of those who insulted you fell on me.”
  spa-VBL: 'Así como Cristo no vivió para complacerse a sí mismo, sino que, como la
    Escritura dice de él: “Las ofensas de los que te insultaban han caído sobre mí”.'
  fra-_FOB: 'Car aussi Christ ne s''est point complu en lui-même; mais selon qu''il
    est écrit: Les outrages de ceux qui t''outragent, sont tombés sur moi.'
  hau-ULB: Domin Almasihu bai faranta wa kansa rai ba. Kamar yadda aka rubuta, “zagin
    da wadansu suka yi masa ya sauka a kaina.”
  mal-mal: “നിന്നെ നിന്ദിക്കുന്നവരുടെ നിന്ദ എന്റെ മേൽ വീണു” എന്നു എഴുതിയിരിക്കുന്നതുപോലെ
    ക്രിസ്തുവും തന്നിൽതന്നേ പ്രസാദിച്ചില്ല.
  kkc-kkc: Bei, Keliso eyo goomoga goo ee tomo sile. Kelisoye Godee mapoo taka goo
    maga, Godeeyo to booka mapoo hogugu oso egeesee takooso, “Edebeeyo no tokenee
    sisiga, yayo a tokenee sisiso,” diso.
  lit-lit: 'Priežastis tokia: net Kristus ne sau įtiko, bet taip, kaip yra parašyta:
    Tave paniekinusiųjų paniekinimai krito ant manęs.'
  urd-GVR: Kyoṅki Masīh ne bhī ḳhud ko ḳhush rakhne ke lie zindagī nahīṅ guzārī. Kalām-e-muqaddas
