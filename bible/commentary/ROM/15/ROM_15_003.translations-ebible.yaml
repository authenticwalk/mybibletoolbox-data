    comel sc''opilal: “Yu''un ti chascontrainot, ho''on chquich'' scotol, Tote”, xchi
    ti Jesuse, xut ti Stote.'
  ind-AGS: Kristus tidak hidup untuk menyenangkan diri-Nya sendiri, tetapi seperti
    yang Kitab Suci katakan tentang Dia, “Penghinaan dari mereka yang tertindas, sudah
    Engkau timpakan ke atas-Ku.”
  omw-omw: 'Karaisivavata hia nai kyakya hi kyaiqara varora. Karaisiva Kotira kyakya
    hi kyaiqara nraahu varora. Kotira mpukuqi Karaisiva Kotirara mwitaama tiro: Mwihua
    iara uaqia hi quara qiava niqaa tumu ntihana ntema mwia varauqo, tura.'
  yrb-yrb: Keriso Dawa Danu torowa imutawa utebi. Godinu bukaro sinama eno wasu, moana
    uwarama Godiba sina siosa weda Naini webita eno wasu.
  maa-NT: 'Nga ti̱koa̱ jè Cristo mìtsà jè tsohótsji kjoa̱ xi sasén‑la̱ yijo‑la̱, tà
    sa̱á i̱t''aà ts''e̱é tsitasòn koni s''ín tjít''aà xo̱jo̱n ts''e̱ Salmo, nga tsò:
    “''Én ch''o xi ji̱ kiìchja̱jno‑lè, ''a̱án kiskaàt''aà‑na̱.”'
  mcq-mcq: Ijihunaꞌe Kerisoho Hu oriꞌinaꞌe teamahuni jaꞌina pavenuna vo Godoni ira
