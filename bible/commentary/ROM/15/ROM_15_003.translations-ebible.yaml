    “Ayee pu neetzi japua rájve mej naꞌajteáꞌaxɨꞌɨn múꞌeetzi jetze meꞌecan.”'
  zpu-NT: 'Kaꞌn gonllo, le kaꞌn gok ke Cristonꞌ, bi beneꞌ kon ke llazraꞌlleꞌ, gok
    keꞌe kanꞌ nyoj xtiꞌll Diosenꞌ: “Diꞌll yel yaꞌ ke beꞌnn kaꞌ bwie rweꞌn, bxhoan
    koꞌllaꞌ.”'
  juy-juy: କ୍ରିସ୍ଟନ୍‌ ଆତିନ୍‌ସଜନ୍‌ ଅନବ୍‌ସର୍ଡାନେନ୍‌ ଆସନ୍‌ ଇନ୍ନିଙ୍‌ ଅଃଲ୍ଲୁମ୍‌ଲୋ । ଆର୍ପାୟ୍‌,
    ସାସ୍ତ୍ରଲୋଙନ୍‌ ଆଇଡିଡନ୍‌ ଅନ୍ତମ୍‌, “ଆନାଜି ଆମ୍ୱେଞ୍ଜିଆଡଙ୍‌ ଗବ୍‌ରୟ୍‌ଲବେଞ୍ଜି ତି ଆ ଗନବ୍‌ରୟ୍‌
    ଞେନ୍‌ ସଏତାୟ୍‌ ।”
  for-for: 'We, Karaisiti aeba ae''wa ntapiyenaba kampa aegaraye. Pika mono isa''amaba
