  grc-TCGNT: Καὶ γὰρ ὁ Χριστὸς οὐχ ἑαυτῷ ἤρεσεν, ἀλλά, καθὼς γέγραπται, Οἱ ὀνειδισμοὶ
    τῶν ὀνειδιζόντων σε ἐπέπεσον ἐπ᾽ ἐμέ.
  gof-WFTW: Kiristtoosi bana ufayssibeenna. Shin Geeshsha Maxaafan, “Asay nena cayida
