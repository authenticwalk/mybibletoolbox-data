  qvc-NT: 'Chaqa Jisukristupismi pay munashqandallaqa mana rurarqanchu. Ashwanmi Tayta
    Dyus munashqandalla rurarqanqa. Chaymi achka runakuna Jisusta musyarqanllapa.
    Chayraykum Dyuspa Santu Librumbi Jisusqa Taytanda nin: “Qamta musyashuqkunaqam
    noqatapis musyawanllapa”, nishpa.'
  tgl-ULB: Sapagkat kahit si Cristo ay hindi nagbigay-lugod sa kaniyang sarili. Sa
    halip, gaya ng nasusulat, “Ang mga panlalait ng mga nanlait sa iyo ay sa akin
    bumabagsak”.
  cbs-NT: 'Eska shinanankanwen. Cristo jamebi jaska ikatsis ikaikidi shinankin katuama
    iniki. Jakia jaska bebunkidi Diosun jancha jakidi kenenibu menei ikunkainiki.
    Jaska Diosun jancha yuixunika Davidin kenekin: “Epaan, mia danankin ea ichakawabu
    en mia tenejaidaxunaii”, ini keskakin Criston menekin teneniki.'
  xtm-NTPP: 'Vaa ni a Cristo ma, masu ni sa''a ya ja játna ini maa ya ma, su''va maa
