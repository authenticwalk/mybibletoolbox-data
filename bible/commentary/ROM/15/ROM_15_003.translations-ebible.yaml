    iguisatsatëna Naro aisati”.'
  plu-plu: 'Mmanawa igwa Cristo ka keh kabayka gidahannenwatma. In hennewa ku samah
    Uhokri gannasan minikweknene awna. In awna: “Nighu nah amapa ta nupitit madikte
    ini mahipwihka ku pariye hiyeg awna pimin.” Hennewatbaki ig Uhokri gannasan awna.'
  iou-iou: U imata, Kristo, wäpi biŋam taŋi upäŋkaŋ iniken gärip terak nämo kuŋatkuk.
    Nämo, kädet Anutu täŋo mantä ŋode yäyak udegän ahäŋ imiŋkuk; Ämatä yäŋärok gäwetkuŋo
    u näkä terak äroŋkuk.
  ntp-NT: 'Poduucai idui ʌCristo. Ʌgai maitidui mosʌcaasi istumaasi oojoidi cascʌdʌ
    Diuusi ñiooquidʌrʌ pocaiti: “Vʌʌscatai ismaacʌ gʌcʌʌdai aapi giñcʌʌdai aanʌ ʌʌpʌ”,
    astʌtʌdai ʌCristo Diuusi.'
  rai-rai: Maa Kaarisito kaai, wakir i nuk pa ia ut, maa di aa timu taai u ra Buk
