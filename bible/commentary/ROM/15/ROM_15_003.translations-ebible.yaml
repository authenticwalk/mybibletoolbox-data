    kaˈuhin, Tuhan, tewwaˈ si aku.”
  mle-mle: Jisas Krais nyanadi Yitaypika Duw, di diki mawulaar yawiy samab maa kwar.
    Aw God diki lapa nyigaam Jisas Krais kitawa waad Godak, “Adiy minak duw taakw
    sapis jikitaay wadanadiy maaj wunak ab yanadiy.” Alik tikuw, nyanbab nyan nyanadiy
    mawul wuki-ladiy yawiyib kwur-wayik.
  shp-NTPO: 'Cristobira jawen keena keskáres akí jayamaa iki. Jaskara yoiira ikai
    Diossen joi meran neskati: “Min rawíbaonra mia ramiakin, earibi ramiakanke”, iki.'
  aom-aom: 'Kerisoꞌo hesi sinehu nimajoho bogo uehorovadeje. Aꞌi huhu ëꞌade jöho God-are
    surire jajivoromo ëhi uvëꞌeje: Aehu jö sisë rabe rabe God ja bojamaroho naꞌo ë
    iꞌuoho baejode höjo.'
  geb-geb: Nza khueŋ kaŋgi, Krais ana wo vuzvugara zɨn vugi fhuvara. Anan hi tɨvi,
    Fhe Bakɨme buni vhuuiŋ ki gap ne suaŋgi. Ana khaŋ nzuai, “Gumgi buni mbatɨgir
    ndu nzuav ndu nzɨɨi buni mbatɨgi, nta vhɨra nan hi.”
  bsj-bsj: Wori Almaciya ki bwico cwibo dorcer. Nawo ci mulangeu,” Bitor nubero tō
    neneu yilau dormiir.”
  cak-cak: 'Roma hasta ri Jesucristo man xu''on ta xaxe ri xka chuvech rija'', xa
    xuk''asaj k''axomal coma ch''aka'' chic. Achel nu''ij ri tz''iban can: Ri itzel
