  myu-myu: 'Cristo dak jewekay g̃u g̃ebum osunuy―warara''acayũ kay acã. Cristo juk
    o''e Deus pe: — Ikẽrẽm ip cuk adi okuk apẽn ip ikẽrẽm ekuk iap co''i — i. Imẽn
    Cristo o''e Deus pe kuyje.'
  fue-fue: 'Gam Almasiihu dartay ko welata ɗum. Amma hande no winnaa: «Jennooje yennanɓe
    maa yanii dow am.»'
  amk-amk: 'Weo Kristusi kontai wiro sera we fio dohong mantauni piraisera fo kaha,
    wape niari kariri kaiwo dotu tono: “Kaiwo karirao inontarai eteibera Seng Allai
    Wau fo, isodairai kontai ampa.”'
  fai-fai: Kadais aka alam kana bom nalam aket kidelnamuko, kale alam luk kanamsa
    bá, kata Got godin weng uyo am sung bako, “wanang kinim iyo katam libiw kaí, ika
