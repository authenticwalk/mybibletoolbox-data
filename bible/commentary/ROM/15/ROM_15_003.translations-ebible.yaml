  cak-SNT: 'Ruma ri Cristo man xuꞌon ta joꞌc ri xka choch jajaꞌ. Ruma incheꞌl nuꞌej
    chupan ri ruchꞌabꞌal ri Dios ri tzꞌibꞌan can: Ri itziel tzij ri xaꞌquiꞌej ri vinak
    chava atreꞌ, xa chuva inreꞌ xquiꞌej-ve ri tzij. Quireꞌ nuꞌej ri Cristo cha ri
    Dios.'
  uvh-uvh: Ka indi Kasira Aming Jisas ning iik waraga' sukantam. Jisas adi ananing
    sasuk ganangsa' mo' yaranga tanga yagu', mokngang adi aming indita' sura tugu'.
    Ka Kasira Aming Jisas wari u tugu' waraga' wa midi ka timinggi' ning kuma' yoking,
    “o Anutu midi kadagang ka aming wari guta' bibi' naknga tuguting wara'ning mamareng
    wa naga ganang kadofiinga bemarik ning yoking.”
  ino-ino: Lakaeya ako afi'none Kalaisi'a ani kava huno akai'a aipa akesamo'a nehaiya
    kava a'kame o'male'nea yafe Anumaya Koti avopi akaeyafe inake hu'a kamale'nayane
    “Anumaya Kotika vaya'moki kakaeyafe hu'a haviya hukate'naya ke nakaeya nakufale
    ali'a male'nae.”
  gnn-gnn: Guyaŋiya Garraynha ŋanyapinyay. Yaka ŋayi djäma yukurrana ŋula nhänydja
    nhanukalay ŋayi djälkurru, yana buku-wurrpanmina ŋanyapinyaynydja ŋayi ŋunhi.
    Bitjarrayinydja ŋayi ŋunhi Godkala Gunhu'wala djälkurru yana djäma yukurrana,
    bäy warray ŋunhi ŋanya yolŋunyunydja walalay gupa-waŋana ga ŋarr'tjurruna. Liŋgu
    Djorra'ŋuranydja dhäruktja dhuwala dhärra yukurra wukurriwuy bitjan gam', “Bäpa,
    yolŋu'-yulŋuyunydja yukurra waŋa yätjkumana ŋarranha, liŋgu nhuna walala yukurra
    bukuyu-ŋurrkama dhärukthu yätjthu.”
  yal-yal: Amasɔtɔ Alaa Muxu Sugandixin mi a rafan feene xan liga, koni alo a sɛbɛxi
    Kitabuni kii naxan yi, a naxa, “E i konbin naxanye tima, ne n tan nan lima.”
  cnt-NT: 'Ia₁ ca₂lia''₂ jŋia''₅₄ ''ŋiog₅ Cristo tsá₃ ca₂jmo₃ a₂të₅ dsɨ́₅ ''ŋiog₅.
    Të₂le₃ ca₂i₃ŋɨ́i₂ juɨ₁lia''₂ juá''₂ ne₄ Si₂: Ca₂le₃jë́₃ jág₁ uɨg₅ a₂jme₁tsɨ́''₅
    dsa₂ ''nia''₂, ne₃ jniá₂ bá₄ ca₂të₁tsɨ''₅₄.'
  tif-tif: 'Kabak-ali le, dok kata disa yo. Kraist maakup almi aket fukunin kaata
    kutal-fukulin disa kemin, God ami weng kolase kaata-kup kutal-fuku bom-balaya
    kemin, angtiil yol awak uyo tal ami diim kawu abasuu. Kemin ale, kanola ti God
    ami Sukon Tem weng kabak-ali God almi uldaa-dabuusa tunum ata taba-lom God ayo
    boko-lomda: Kanola tunum ali weng mafak uyo kukaap-tip namti, mep imi weng mafak
    uyo tal nami diim abebu no, kalase.'
  nlx-nlx: 'काहाकाय मसी बी सोतान हुका उगे नाह दिख्यो, पुण जीहे लिखेल हे: “तार चिहटा
    केरनारे किरेल चिहटा मार पोर आवी।”'
  apw-NT: Christ ndi doo dabízhą́ ídaa natsekees da ni’; bek’e’eshchiiníí biyi’ biTaa
    gáyiłṉii, Hadíí bee daanich’o’ṉi’ n’íí shik’izhį’ nasdlįį, ṉii.
  gum-gum: 'Kaguende Cristo købenguen nøasiitøwei tab kui mørøb pasramigwan lamøtø,
