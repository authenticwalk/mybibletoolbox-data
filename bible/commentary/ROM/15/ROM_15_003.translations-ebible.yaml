    chiné huan: “Aquit cpá̠­ti̠lh la̠ta lácu xta­li̠­kalh­ka­ma̠­namá̠n hua̠nti̠ tasi̠­tzi̠­niyá̠n.”'
  som-som: Waayo, Masiixiiba naftiisii kama uu farxin, laakiinse sida qoran, Caydii
