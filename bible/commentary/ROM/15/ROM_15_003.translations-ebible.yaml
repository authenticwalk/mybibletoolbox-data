  san-TIB: ཡཏཿ ཁྲཱིཥྚོ྅པི ནིཛེཥྚཱཙཱརཾ ནཱཙརིཏཝཱན྄, ཡཐཱ ལིཁིཏམ྄ ཨཱསྟེ, ཏྭནྣིནྡཀགཎསྱཻཝ
