  eng-NOY: For Christ did not seek his own pleasure, but, as it is written, “The reproaches
    of those who reproached thee fell on me.”
  cub-NT: 'Cristovacari ʉ̃i baju torojʉre d̶abedejaquemavʉ. Quénora vaidéjaquemavʉ
