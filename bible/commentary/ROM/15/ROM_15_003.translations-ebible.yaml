    ꞌúmana.
  sus-A: عَلَ شَ مِشِ سُفَندِشِ مُ عَ يّتّ وَشْنقٍ شَ قٍن. عَ عَ قَلَ نّ عَلْ عَ سّبّشِ
    كِتَابُي كُي كِ نَشّ، «كٌنبِيٍ نَشٍيٍ عِلَنشِ عِ رَ، نٍيٍ ﭑ تَن نَن لِشِ.»
  jpn-1965: キリストでさえ、ご自身を喜ばせることはなさらなかったのです。むしろ、「あなたをそしる人々のそしりは、わたしの上にふりかかった。」と書いてあるとおりです。
  fra-SBL: 'Car même le Christ ne s''est pas fait plaisir à lui-même. Mais, comme
    il est écrit : « Les outrages de ceux qui vous outragent sont tombés sur moi. »'
  yka-yka: Peggeˈ si Isa Almasi gaˈ hep sulutne dinen saguwaˈ maglillaˈ iye diniyawaˈan.
