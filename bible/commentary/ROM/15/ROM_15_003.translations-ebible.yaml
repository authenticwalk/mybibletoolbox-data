  cuc-NT: 'Quie¹ i¹ Cristo a⁵sia³ a⁴júan⁴i³ i⁴teg³ tsei⁴³i³ hña³; a⁵sia³, quie¹ a⁴jainh⁴³i³
    liah⁴i² ra³sag² Ma²jyi³: “Jau²hlagh³² i⁴a⁴sag⁴³i³ hnei³, a⁴sag⁴³i³ jnia⁴ liah⁴.”'
  kpw-kpw: Krais u rö nöp, ke aij ga adö u gaga. Krais nɨpe Nap nɨp manö haga rɨmnap,
    Depid nɨpe God Manö adɨŋ ap kalɨ kƚiñ rɨköm haga, “Nöp hag jubal u uri yɨp u rö
