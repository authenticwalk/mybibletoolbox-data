    yu. Cua ntsuꞌu sca chaꞌ nu nscua lo quityi cusuꞌ, sca chaꞌ nu nda yu loꞌo ycuiꞌ
    Ndyosi Sti yu ndiꞌya̱: “Lcaa chaꞌ cuxi nu nchcuiꞌ nguꞌ jinuꞌu̱, cua ndyanu chaꞌ
    biꞌ hichu̱ꞌ naꞌ; yabeꞌ nu ngusta nguꞌ jinuꞌu̱ laca biꞌ”.'
  bqc-SIM: Asa Kilisi i azĩa pↄeã kɛo. A kɛ̃a Lua taalau wà mɛ̀, Lua sↄ̃́sↄ̃a gↄ̃̀ɛ̀.
  tcz-CHONGTHU: Ajehchu Christa jeng jong ama leh ama kilunglhai ding ana gelkhoh
    poi. Pathen thubu in asei dungjuiyin, “Vo Pathen, nangma najumso ho jumna chu
    kachunga ahung chutai,” ati.
  mar-mar: कारण ख्रिस्तानेही स्वतःला संतुष्ट केले नाही, पण ‘तुझी निंदा करणार्‍यांची
    सर्व निंदा माझ्यावर आली’ हे नियमशास्त्रात लिहिले आहे तसे होऊ दिले.
  snp-snp: Etito Kilisto yaki aimolamuko kolámoto, Melafo eti loto loumami, Wenena
    yoka kamaga kiyamo ka ya namodoka ekelami ne, loto ka mono lufuwau (Sng 69:9)
    nemo ka ya monala lilibami ne.
  isl-isl: 'Kristur reyndi aldrei að þóknast sjálfum sér. Um það segir í Davíðssálmi:
    „Hann kom til að þjást og þola fyrirlitningu andstæðinga Drottins.“'
  spy-NT: Kimēēsōōtē keey ꞉Kiriistō nkit kuu yoo mwooyē ꞉siruutēk kule, “Ānchuruuroot
    ꞉nkanii kuu yoo /kiinchuruuriing' nkinyiing'.”
  xnn-xnn: Tay siya di nan kaneg nan inik-ikkan Kristo. Egayna inpaon-on-ona nan awakna
    nodi inan-anosana nan ngawi ay inik-ikkan nan ipogaw ken siya. Kaneg na nan naisolat
    id kasikasin ay maipanggep ken siya ay mangwani en, “Nan liget nan ipogaw ken
    sik-a, Apo Dios, et sak-en nan nangipapasanda.”
  mwe-mwe: Pabha, a Kilishitu bhangaikonjeleya bhayene, ikabhe malinga shigataya Majandiko,
    “Matukano gowe gubhantukenenje mmwe gashinkumbata na nne.”
  tte-tte: Kaiwena Keliso nige ibomayoi ana namwanamwa kaiwena inuwanuwatu, na tomo
    ali kawa-naenae ikalakisiye-yagili besiele Buki Tabu ana walo iwaloba, “Kawa-naenaene
    siwalowen Yaubada koliwo besiele siwalowen yau koliyau.”
  tcs-tcs: Bikoz Kraist tu em no bin plize emselp. Wa, Deibid i bin spik lo Baibol
    diskain po God, ‘Dem nugudtok wea ol pipol i bin spik gense yu, i bin poldaun
    antap wea mi tu.’ Wa, i bin apen ya po Zizas seimkain wiskain Deibid i bin spik.
  hlt-THB: Khrih ing zani amah ak kawzeelnaak ce am sai hy, “Nang anik zyikungkhqi
    a zyihnaak ce kak khanawh tla hawh hy,” tinawh qee na a awm amyihna.
  soq-soq: 'E Keriso dewawa insena: Me mai me meba insaisawa wadapona, dia. Tane dima
    buka bedewe girumalena rua dewasan. Buka bedewe epe wadi wadiase, “Apana e wakadisaeiena,
    sa ipa ne wakadisaneiena.”'
  qub-qub: 'Jesucristupis manami quiquin munashallantaga ashiranchu. Chaypa ruquenga
    Tayta Diosninchïpa palabranchöpis paypaj caynömi isquirbiraycan: «Runacuna gamta
    ashllishuptiquipis nogami chasquicushcä.»'
  att-att: Ta kunnian gapay yù kingnguá ni Apu Kesu Kiristu. Pinaguráyán na yù inikáyâ
    na, á inattamán na yù pallillíbâ da kuna, nga kunnay sù netúrâ sù dán nga libru,
    nga kun na, “Apu Namarò, nekuá nikán yù pakkakagi ra nikaw.”
  bki-bki: Ver kito rosidomii Kristo, naio joa yetemeriba maka rila venia napano naio
    jidom ka rilaio, mia naio biniua bogokouo telabo, amila ka naio jibe napano iliano
    tai ea Niosi na Iouano nalo berenio, napano toro tai mil ban Atua, berinavo Iliano
    va nalo napano abuku banso, abuku bunu bare ea kiniou.
  bqp-bqp: Zaakũ Kirisi dì a zĩda pↄyeina kɛro. À kɛ̃na Luda yãn ò pì, gbɛ̃nↄ dↄkɛna
    kũ Ludao gↄ̃̀nɛ.
  mcp-mcp: 'Mpugá nə́ *Krîst nyə a shígɛ́ ŋgə sɔ̧́ njɨ mənywa mâ nyəmɛ́fwó. Nyə á
    yida cʉgə nda jɨ́ cilyá Kálaad Zɛmbî dɨ́ nə́, nə́əə́: «Zɛmbî, məlwíy bwə́ dʉ lwîy
    wo má mə́ mə́ shúgʉla nə mə.»'
  hat-hat: 'Paske Kris la pa t'' chache sa ki te fè l'' plezi, men dapre sa ki ekri
    a: Moun ki t''ap joure ou yo, se tankou si se mwen menm yo t''ap joure.'
  npl-NT: 'Porke nion Cristo okichi san tlan ye inewia okipaktiaya, yej itech Ye omochi
    tlan kijtoa n tiotlajkuíloli: “Intlawikaltilis akimeh omitswikaltijkeh nopaj owetsiko.”'
  bgg-bgg: Masi è awaishii asang yi ro, ji phachiang shii, jigigam shii yao, “Nathek
    shii gang è makhak-riing pha jithek ne gu shii chiih thog.”
  eng-TCENT: For even Christ did not please himself, but as it is written, “The reproaches
    of those who reproached yoʋ fell on me.”
  eng-BSB: 'For even Christ did not please Himself, but as it is written: “The insults
    of those who insult You have fallen on Me.”'
  cpu-NT: 'Irootakera jantakeri Cristo, te inkovakovatero otzimi onimoterine apaniro
    irirori. Tema josankinayeetakero, kantatsiri: Ikaratzi kaviyavaitemiri eeroka,
    irijatzira kaviyitakanari naaka.'
  san-ASM: যতঃ খ্ৰীষ্টোঽপি নিজেষ্টাচাৰং নাচৰিতৱান্, যথা লিখিতম্ আস্তে, ৎৱন্নিন্দকগণস্যৈৱ
    নিন্দাভি ৰ্নিন্দিতোঽস্ম্যহং|
  tac-NT: 'Kristo senibí sébali olale napu Onorúgame nulele, tase napurigá bo''né
    najkile. Aka regá aníché Onorúgame nila osilichi: «Mué Onorúgame, neka ''we nirá
    mué, alekeri ralámuli chibi anechi mué, pe ne''chí chibi aneme kéré.»'
  eng-WEBPB: For even Christ didn’t please himself. But, as it is written, “The reproaches
    of those who reproached you fell on me.”
  gfk-H: Hokaiken Karisito a mah pa ga haguama at ia, senbia ga gil haruat ta ing
    di ga pakat bia, “Kalou, ira nianga sakasaka ing di ta tangai tar taam i ta puka
    taar tagu.”
  viv-viv: WaꞋita, Keliso gavadi Tauna nuwanuwana ma keke gidanuwenuweni. Meda Veyao
    Tuwaina ana buki gigahe vaita Keliso Yaubada againe gidagahe gidagayo, Kaliva
    O hiꞋihawadamane tu yadi hawadamana Iya agaikuya gilakayemu. Au hidede amine Keliso
    keke Tauna yana nuwanuwa gidanuwenuweni, au ihawadamana againe gihawahegena.
  yao-yao: Pakuŵa, namose Kilisito nganalinonyelesya nsyene, nambo mpela Malembelo
    ga Akunnungu yagakuti kusala, “Kutukana kose kuŵantukene mmwe, kumujilile une.”
  tgp-tgp: matan Kr̃isto mo vai na tovongi matea isar̃a mo sopo hase kilaua purongo,
    pani sohen la ulia vara Kr̃isto mo verea isan God mara, ‘Na rani tamlohi la veresatiho,
    enau na rongo mo sati matana.’
  auc-NT: Edæ mönö Codito incæ nämanque ante nänö cæïnënö ante cæcæte ante edæ wædämaï
    inte piyæ̈në cægacäimpa. Wængonguï ingante do näni apæ̈negaïnö baï tömengä wadäni
    beyænque ante cægacäimpa. “Wængonguï ëñëmi. Wadäni bitö ïmite pïinte badete tocæte
    ante cædinque botö ïmote wæætë pïinte badete todänipa,” ante apæ̈nete baï Codito
    ee cægacäimpa.
  kbc-NT: Igaataɡ̶a Cristo jiɡ̶idaaɡ̶ee aɡ̶eote ini anepaɡ̶a yemaa. Dinatite niɡ̶ijoa
    lawikodico, digo aneeta me diniditeloco lotaɡ̶anaɡ̶axi Aneotedoɡ̶oji. Niɡ̶ica
    Cristo naɡ̶a yotaɡ̶aneɡ̶e Eliodi, meeteta, “Niɡ̶ijo anoyametibigaɡ̶aji, aaɡ̶aɡ̶a
    etidame.”
  bmh-bmh: Kristus gonugtal gonugau ougab naliu usalabun salau i meun. Tam, go Uwait
    nugau ougab naliu usalabun salau meun. Uwait nugau ze nug guzenai aneun, “Duailel
    ipal agen na eg ze aizemen. Eg ze go han iz ebilab ze memen.”
  ctu-BL: 'Come Cristo ma''anic tsi'' mele chuqui yom i bajñel pusic''al, che'' bajche''
    ts''ijbubil: “Che'' bʌ tsi'' yʌ''leyetob, tsi'' yʌ''leyoñob”, che''en.'
  meq-meq: 'Yesu Kəriste, neŋgeye tə gər ŋgay ka pəla madayay a gər a bo ŋgay eye
    bay. Ɗuh na, andza nakə tə watsa faya mə Ɗerewel i Mbəlom aye, tə gwaɗ: «Ndo hay
    ta tsaɗa kar Mbəlom, ane tuk na, mətseɗe tay a dəɗ na, ka neŋ.»'
  noa-H: Cristo mʌg jẽb gaai nʌrraawaijã sĩi wir haig hichdëu nem k'õsimpaita wauba
    haajeejim. Mag k'ãai maach hʌ̈u wënʌrramk'ĩirta hõrau hich k'ĩircha k'aigba hiek'amaajerrjã
    higba, hich Hayau k'õsi sĩerrjöta nʌrrajim. Mag nʌrrarr gaaimua Salmos gaai jaau
    simjö, hich Haai gaaimua jũrr hich k'ĩirta hõrau k'aigba hiek'aajeejim.
  alp-NT: 'Le Kristuse lekwe Inoake ruaI mo. Kena Alla Eni lepate rebe lekire Yesuse
    Ibeteke loko Alla be: “Pusue lepata tiae ete Alere etetu kena Au.”'
  san-VEL: yata.h khrii.s.to.api nije.s.taacaara.m naacaritavaan, yathaa likhitam
    aaste, tvannindakaga.nasyaiva nindaabhi rnindito.asmyaha.m|
  kbq-kbq: Na'ankure Kraisi'enena agra'a avufga aza haniazankura ontahineanki, avontafepina
    amanage huno krente'ne, Vahe'mo'za huhavizama hugantazana, nagri nagofetu huntegahaze
    hu'ne. (Sam-Zga 69:9)
  kbh-kbh: 'Er Cristo, nts̈amo tojanmcá cach ndoñe tonjanma nÿe cha oyejuayá jtsemnama.
    Inÿets̈á, cháftaca tojanopasá nts̈amo Bëngbe Bëtsabe uabemana palabrënguiñe endayancá,
    mo Cristo Bëngbe Bëtsáftaca cuaftsoyebuambnacá: “Nts̈amo ents̈anga montsichamcá
    aca joyenguanguama, ats̈e s̈montsatsëtsná ca.”'
  ron-LSB: 'Căci nici măcar Hristos nu s-a mulțumit pe sine însuși. Ci, după cum este
    scris: “Reproșurile celor care vă ocărau pe voi au căzut asupra mea”.'
  pon-pon: 'Pwe Krijtuj pil jota kin pok on pein i, a duen intinidier: Pakainak en
    me kainaki komui, me I dikidier raui.'
  nhe-BL: 'Pampa Tohueyiteco Cristo ax quichijqui tlen quipacti. Ijcuilijtoc ipan
    Itlajtol Toteco campa Jesucristo quiilhui Itata: “Tlacame tlen quinequiyayaj mitztlaijilhuise,
    nechtlaijilhuijque na.”'
  sps-sps: tana saa ara ma kat faarei e Krais. Ayei kan gima fakats iny kat ta ka
    Tsunia patsukanen. A sikia, Ayei komainy ma kat fapaparei e Gov. A ka te ruak
    ten Krais faarei non te kirkir en koman Vegiau Ten Gov muan, sa tsue na ka, “Nainy
    te ar'ar fifiiring marom Anyi ri, O Gov, a vainy, fiisen men vegiau iny peits,
    Nyo nom roun vegiau iny peits to faarei te fasito iny Ronyo.”
  wnc-wnc: Ninu atnataamang. Kraisda inane banip dua tawakut. Aho. Ita dua tawakut
    takngae natake ayanikapsa aminu tapatuta tupa siknga wamu takngatu Anutue wapatang
    anzing matakut, “Wa aminda sapdut wamu ga ganisapdukaing aminda naatde kuut nanisapdukaing,”
    ngang matakut.
  bus-bus: Zaakɛ Kirisi e a zĩnda pↄyezi kɛro. À kɛ̃na Luda yãn wà bè, gbɛ̃nↄ dↄkɛna
    Ludao gↄ̃̀nɛ.
  gub-BL: Zaneruwihawete nuzapo kwaw ma'e wemimutar rupi a'e, ko ywy rehe weko mehe
    a'e. Nezewe i'i ze'eg kwehe arer. — O Tupàn, neàmàtyry'ymar ize'eg zemueteahy
    wer nerehe a'e wà. A'e rupi uze'eg zemueteahy herehe a'e wà. Ta'e aiko nezàwe
    ihe xe, ta'e ereiko hezàwe ne xe, i'i putar Zezuz u pe a'e, i'i ze'eg kwehe arer
    pape rehe imuapyk pyrer.
  imo-imo: Lino i tepo lipo manjirimolo. Kraist kape yu yunu konopu tipo molombo uluma
    teambo naa nimu. Yuni pilipe terimu mele Gotenga bukuna moromo mele i tepa, Goteni
    maina puwi nimbe lipe mundumbelo iye Kraistini pele omba tembalo mele Devitini
    oi pilipelie nimbeindo, Imbomani nu ungu taka tondoko marake tenge akumu na peya
    tengela, nimu.
  boj-boj: Iga qalie, Kristus a dego aqa segi jejamu aqaryaiyosaioqnej. A nami endegsi
    Qotei pailyej, “O Abu, tamo qudei ni qa anjam uge mareqnub qaji naŋgi e qa dego
    anjam uge mareqnub.” Qotei aqa anjam di agi neŋgreŋq di unu.
  eng-DRA: 'For Christ did not please himself, but as it is written: The reproaches
    of them that reproached thee, fell upon me.'
  knf-knf: 'Kriŧtu ţi uleeful aanla la uko unliluluŋ, udoo piiŧana ţi *Ulibra wi Naşibaţi
    aji : « Ikar yi bankariiŋ ibi ţi nji. »'
  san-KHM: យតះ ខ្រីឞ្ដោៜបិ និជេឞ្ដាចារំ នាចរិតវាន៑, យថា លិខិតម៑ អាស្តេ, ត្វន្និន្ទកគណស្យៃវ
    និន្ទាភិ រ្និន្ទិតោៜស្ម្យហំ។
  arn-NT: 'Cristo am ka femngechi ayütunolu kisutu ñi tutewael. Tañi femafel, kisu
    mew ta mupituley tañi feypilen tati Wirin Chillka: “Iñche kayñetudungungen, tami
    pu kayñe tami kayñetudunguetew mew.”'
  zas-NT: 'Din niꞌqui Jesucrist ad beent ziꞌc na̱j xixgabaman, gojc ziꞌc ca loj xtiidx
    Dios lod rëb: “Naj bayal gra ree diidx mal ni ninia reeman lojl.”'
  ken-NT: Kristo abhɨ́kɨ́ kʉ nyaka chi mɛnyɨŋ ɛbhɛn bɛ́chyɛ yímbɔŋ maŋák. Kɛ ɛ́fákári
    nɛ yi mbɔ ɛnyǔ Ɛkáti Mandɛm ɛ́rɛ̀m bɛ, “Nsɔk ɛnɛ bo abhɛn básɔ̀kɔti nyaka wɔ
    ɛ́kwɛn mɛ amʉɛt.”
