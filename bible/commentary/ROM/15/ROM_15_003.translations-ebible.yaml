  tpz-tpz: Ea to nat vavih rakah e no, e Ieesuꞌ Kristo to hikta teꞌ toꞌtoꞌ suk voh
    non a ö neꞌ se vavaeö koman hah ea, ahik, eꞌ to tanok suk voh, a ö ne Kristo to
    soe vavoh in e Sosoenën manih koman o Puk Vaëhëh, pareꞌ soe vamanih pan, “A tëëm
    no a napan to soe vahat a oah, eꞌ to vaharaꞌ vahat en peöꞌ.”
  agd-agd: Para vara seyo, Karaisi má deren ída veyan amusin barano van doriyá in
    mai van mi Tiyarafenui vompon dóki ano máa sikhen mino. “Mai ma siretin oyampá
    baya siyain kayo ano mai sen timaniná kainten mino.”
  rkb-NT: 'Kiristu soho bo mytsaty tsimahaktsa! Ihumo zuba batu mytsaty ziknakara
    ustsa kytsa bo zuba mytsaty ziknakara hỹ. Iwatsahi ikiahatsa iwata niwatihiktsa
    kytsa! Deus harere papeu humo ziwatahaka: — Asaktsa ziksapybyikinaha anahi Deus
    bete zizozoko naha — niy. Iwa ziwatahaka Sesus soho niy.'
  san-THA: 'ยต: ขฺรีษฺโฏ''ปิ นิเชษฺฏาจารํ นาจริตวานฺ, ยถา ลิขิตมฺ อาเสฺต, ตฺวนฺนินฺทกคณไสฺยว
    นินฺทาภิ รฺนินฺทิโต''สฺมฺยหํฯ'
  iws-iws: Adi Komii siir Yokwo Komiiya hɨnɨɨna boɨnka, siya krɨmiir Bɨiyan Inkam
    Komiiyɨn, siya siir kwoɨnaɨrga bɨ nɨtkɨn, krɨmiiram naunɨ mɨriiniyɨm. Nɨɨngaka.
    Adi Komii siir Yokwo Komiiya saeya hɨnɨɨna boɨnka, tɨ yai bibiyɨeyɨm sɨma nɨgbumbuwiyɨm,
    an kara ɨni warar mɨ ɨkɨn hɨkɨn mɨ krɨma wɨ krɨmiir kwoɨnkar kɨpi naɨngwo mɨrii.
  pol-SZ: 'Przecież i Chrystus nie dbał tylko o siebie. Czytamy bowiem: „Zniewagi
    tych, którzy Ciebie znieważają, spadły również na Mnie”.'
  ztq-NT: 'Por ni Crist beeñ ksakty xaa lëë xaa, sink lëë xaa beeñ cumplir xtiits
    Dios nii xñee: “Naa pchal kchë nii kwlootsyetsy meñ lii.”'
  zai-NT: 'Nin Cristu qué ñuni di ni gucala''dxi laa si, casi cá lu Xqui''chi Dios
