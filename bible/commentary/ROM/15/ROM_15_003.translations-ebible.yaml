  san-ORI: ଯତଃ ଖ୍ରୀଷ୍ଟୋଽପି ନିଜେଷ୍ଟାଚାରଂ ନାଚରିତୱାନ୍, ଯଥା ଲିଖିତମ୍ ଆସ୍ତେ, ତ୍ୱନ୍ନିନ୍ଦକଗଣସ୍ୟୈୱ
