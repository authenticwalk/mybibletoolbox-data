verse: ROM.015.033
translations:
  kpx-kpx: Di isiviale Dilavau nahie uvu hoesegevege nahi vani bahata uveveve duamo
    ugei. Hoto seleveike.
  okv-H: te God ta peka ungota degi iroi, amen.
  tbo-tbo: Yaubada tauna nugodumola babana, atapumi ina melabenimi. Moina.
  mal-C: സമാധാനത്തിന്റെ ഉറവിടമായ ദൈവം നിങ്ങളെല്ലാവരോടുംകൂടെ ഇരിക്കുമാറാകട്ടെ, ആമേൻ.
  grc-SR: Ὁ δὲ θεὸς τῆς εἰρήνης μετὰ πάντων ὑμῶν. Ἀμήν.
  bgc-bgc: मै प्रार्थना करुँ सूं, शान्ति का दात्ता परमेसवर थारे सारया कै गेल्या रहवै।
    आमीन।
  khz-khz: Maino Palaguna gomi maparami lagami ai pene talu. Amen.
  deu-TKW: Der Gott des Friedens aber mit euch Allen. Amen.
  zsr-NT: Naꞌa rnabdaꞌ‑nëꞌ Dios, Nu run ga zoaruꞌ dxi ladxiꞌ, sóalenëꞌ yúguꞌtëliꞌ.
    Caꞌ gac.
  lin-lin: Tika ete Nzambe ya kimia azala elongo na bino nyonso ! Amen !
  hns-NT: Parmeswar me se sab sjaantie oetpan howe hai, aur ham praatna kariela kie
    oe toeloganke sanghe rahe. Aisahie to hai.
  noa-E: Mʉchdëujã pãar kõit jëeu chiraajem, ich Ẽwandam õor khõinaa apiejemuata pãachjã
    khõinaa wai sĩemkhĩir.
  eng-EMTV: Now the God of peace be with you all. Amen.
  mib-NT: Te máá Yaā Dios jeē jéhe jnūhun ndeyɨ́ sɨ́ɨ̄ ni, na cóo ya jiín ró jijnáhan
    ró. Amén.
  lif-NT2: सनारुङ् के़बिबा निङ्‌वाॽफुमाङ्‌ङिन् खिनिॽ के़रे़क्‍नु वाॽररो॥ आमे़न्॥
  xnj-xnj: Chapanga mweileta uteke ndi avyayi na mwavoha nyenye! Ena!
  mmx-mmx: A vara i do ne Moroa at limila nak lok eburu minemi axap. I ruturun.
  cbr-NT: Nucën Papa Dios, an aín unicama bënëtíma chuámarua 'inun 'imicë, ax mitsubë
    'ixun mitsuribi usaquin 'imiti cana cuëënin. Usai ca 'iti 'icën.
  tee-NT: Pus Dios ju xt'ak'a ju k'ox atsucunti. Chai ictapainini ju yuchi ni catat'atolan
    ju uxijnan. Vasalh chunch ju iclacasq'uinch.
  eng-LSV: and the God of peace [be] with you all. Amen.
  cak-NT: Ri Dios nuya' uxlanen pa kánima. Y ri ninrayij ren chiwe rix, ja chi can
    chi'iwonojel nic'ue' ta ri Dios iwiq'uin. Amén.
  pah-NT: Tupana'ga onog̃atue'ymi nhandepy'a. Tapendereko katu pa ti ga a'ero nehẽ.
    Na tuhẽ.
  sja-NT: Mãga paru misa, mɨa ɨt'aa iidiit'ee Ak'õrepa parã jõma k'ãiwee p'anapimerã.
    Amén.
  xed-xed: Ka nza Lazglafta ta vla zɗaku kawadaga nda kaghuni demdem. Ka nza tsi mantsa
    ya.
  mks-NT: Ndióxi̱ ná coo xi̱hi̱n ndo̱ ta ná caja mé á ña̱ ná coo va̱ha ini ndó. Já
    ná coo.
  gfk-S: Io, ma iou sasaring um be God nong la terter ra malum na kis tikai ma mu
    bakut. Amen.
  bmu-bmu: Luai Toŋi Anutu yaŋön mönö körek embuk kinma. Keu mi ölŋa.
  dgz-dgz: God nonup nuga ibariwa inayap wandep. Ame umap.
  eng-GNV: Thus the God of peace be with you all. Amen.
  zaa-NT: Tata Dios enne' runna la'ỹeni lo losto' ri'u nna gunie seguir lani iyaba
    le tulidàba. Quíỹaru e.
  eng-WEBSTER: Now the God of peace be with you all. Amen.
  guh-guh: Xanë pacatovajëtabiabatsi Diosojavabelia papecayajavaponaponaenexa Dioso.
    Dioso cajena nacayavenonabiaba jamatabëcuenebarëyaya vajajinavanapaenexa. Bajara
    itsi tsane.
  bon-bon: Yoo, Acejiyame lui te mibibine ngenecu poode nicärininuge, cane teebine
    ewejanenine iyeta weeme gome lenajame. Pepu pa läbitege.
  nhw-BL: Toteco catli techmaca tlasehuilistli ipan toyolo ma itzto amohuaya. Quej
    nopa ma eli.
  swh-ONEN: Mungu wa amani na awe pamoja nanyi nyote. Amen.
  wbi-wbi: nu Nguluve ghwa lutengano avisaghe palikimo numue mweni. Ameni
  bba-bba: Gusunɔ wi u ɑlɑfiɑ wɛ̃ɛmɔ, u n kɑ bɛɛ kpuro wɑ̃ɑ. Ami.
  eng-KJVCPB: Now the God of peace be with you all. Amen.
  kgk-NT: Nhane mbopy'agwapy va'e voi Nhandejáry. Tapene moirũ oiko-vy. Amém.
  waj-waj: Anutuuqo ausa nuufaivaa mmiraivoono ngii tasipama variaiveera na yaata
    utuaunoo. Kua kutaa.
  cpy-cpy: ¡Okantashitzimaetya riitaki Tajorentsi tsipa-shiretemini, riitaki jeekakaa-yitemini
    kameetha! ¡Omaperotatyawé!
  ekk-PKP: Olgu rahu Jumal teie kõikidega. Aamen.
  mpx-mpx: Ya awanun mibubun ana Yabowaine ni minaa ku gewigewi eliyamiu. Ibwe. I
    ola.
  wbp-wbp: Kaatuku karliparla marlaja nyinami rarralypa-juku. Payirni karna-nyarrarla
    yungu-nyarra jirrnganja nyina tarnnga-juku. Ngula-juku ngurrju!
  luo-luo: Nyasach kwe mondo obed kodu uduto. Amin!
  nhe-NT: Toteco tlen techmaca tlasehuilistli ipan toyolo ma itzto imohuaya. Quej
    nopa ma eli.
  aii-aii: ܐܲܠܵܗܵܐ ܕܫܠܵܡܵܐ ܗܵܘܹܐ ܥܲܡ ܟܠܵܘܟ݂ܘܿܢ، ܐܵܡܹܝܢ.
  esk-NT: Agaayyutimtuq qaitchiraġaqtuam qiñuiññamik nayuġumalisi iluqasri. Taatnatuq.
  msb-msb: Mapasa iyo lugod tanan an Dios na ginhalinan san kalinaw sa isip. Amen.
  cpa-NT: Ju³ túgh³ ca¹lah¹jáh¹ hniah¹² ju²gug² tai³ Diú¹³, dsa² cuø¹² ju²hiúg¹ dsøa¹²
    quián² jniang³. Lah¹jøng² ju³lé³.
  dso-dso: ସାନ୍ତିଦେବା ପରମେସର୍‌ ତମର୍‌ ସବୁ ଲକର୍‌ ସଙ୍ଗ୍‍ ରଅ । ଆମେନ୍‌ ।
  meu-meu: Maino Diravana ese aine bamomui. Amen.
  yva-NT: Syare Amisye tuna wasautan tenambe, Wepirati po kovo saumane raugaje wasanuga
    rai. Amin!
  dgc-dgc: Edsina maka dikam ta mahusay i Diyos. Siya i kégébwatan na mapayapa a isip
    tam. Kona sa.
  zpm-NT: Ni me ne nac me meṉ ne rbee miech lo grëse zhgab, lo grëse guieḻxtseeb,
    me gacnieṉ to. Sca gaca.
  hix-NT: Ohyawony hak nahko, Khoryenkomo. Teryehorye roro keny komo rma noro ha.
  sim-sim: Avui Wasilaka jirin or jivinahanda osik, jip jimu linduwa. Halanak waphimbiji
    orhi oso jirik er si naka.
  npi-ULB: शान्तिका परमेश्‍वर तिमीहरू सबैसँग रहून् । आमेन !
  cgc-cgc: Anduni, kabay pa na kyo tanan ubayan gid pirmi ta Dyos na gaatag ta katawwayan
    ta ate na kabui. Amen.
  tim-tim: Anutu lumbe Amboŋe âmâ ye olop manbiâp. A bundâk.
  yor-yor: Kí Ọlọ́run àlàáfíà wà pẹ̀lú gbogbo yín. Àmín.
  wos-wos: Yikafre mawuli hwekwa du God guna mawulimbu téndét, guni atéfék natafa
    mawuli héraata jémba rengute wuni déré wakwexéké. Wu mwi hundi dé.
  emp-NTPO: Mʌ̃a quĩrĩã b̶ʌa Ãcõrẽ dadji necai b̶ai diabarira jũma bãrã ume b̶aida.
    Bia b̶ʌa mãwã b̶aida.
  eng-F35: Now the God of peace be with you all. Amen.
  ind-ind: Saya berharap supaya Allah, sumber ketenangan hidup kita, selalu menyertai
    kalian! Amin.
  pes-OPCB: دعایم این است که خدا که سرچشمهٔ آرامش است، با همهٔ شما باشد. آمین!
  mpt-mpt: Gode bobol ayamo omkaye binabe nakae ibo bekebe neko! Bainobe.
  ssx-ssx: Mo hande puki lopa꞉niaasa꞉eki pu tiaasa꞉ teke hali Koda꞉ma꞉ iki paeyao
    ame̱le̱ mandakena꞉ haya꞉ka꞉na꞉ta꞉ kota꞉ epelieke. Kutu pina꞉e.
  mkl-mkl: Ilɑɑɔ̃, nŋu iyi wɑ mu nwɑ lɑɑkɑi ku sũ, ku wɛɛ do iŋɛ fei. Ami.
  gaq-gaq: ସାପାନେ ସାନ୍ତିଦାତା ଇସ୍‍ପର୍‍ ପେ ଏତେ ଲେଃଲେ । ଆମେନ୍‍ ।
  gof-RNT: Sarotethaa Xoossay hintte ubbaara gido. Amin77i.
  unx-unx: ଆବୁକେ ଜୀଉସୁକୁ ଏମ୍‌ତାନ୍‌ ପାର୍‌ମେଶ୍ୱାର୍‌ ଆପେ ସବେନ୍‌କଲଃ ତାଇନଃକାଏ । ଆମେନ୍‌
    ।
  gah-gah: Ómasi hulu amelaho eza lekeza mukitó minatímo minoloko voko minino.
  lcm-lcm: God i luai ka auai ve nami aongos. Tutuman luai.
  aer-aer: Ngkartele anteme, nhenge utnenge anwerne-kenhe atnerre atnyeneme-arle,
    arrekantherre ingkirrekenge anerle-anetyeke. Ye, kele mwerre-arle.
  qvc-NT: Noqaqam Tayta Dyusman mañakuni, qamkunawan kanambaq. Chaqa payqam shumaqta
    kawsachiwanchiq, ama nimatapis manchananchiqllapa. Chayshina kanqa.
  tgl-ULB: Nawa ay sumainyong lahat ang Diyos ng kapayapaan. Amen.
  cbs-NT: Diosun jau matu unanuma jiwemanun jaska en matukidi shinaiin, jaskakidan.
  xtm-NTPP: Te maa Su'si iya sa'a ja ka iyo mani o a, na koo ya ji'in ndaka o. Te
    sukan kó kuu.
  nnq-nnq: Nnoongo jwabi kindumbutumbu cha tengela abe namangweto mmoa! Unhyo.
  bao-NT: Ʉmʉreco Pacʉ, añuro mani ca niiro ca tiigʉ, mʉja niipetirã mena cʉ̃ niijato.
    To biro to biijato.
  san-ORI: ଶାନ୍ତିଦାଯକ ଈଶ୍ୱରୋ ଯୁଷ୍ମାକଂ ସର୍ୱ୍ୱେଷାଂ ସଙ୍ଗୀ ଭୂଯାତ୍| ଇତି|
  huv-NT: Teat Dios, aaga neech monajneaj tiül omeajtsaats majlüy maquiiüb icon. Amén.
  otn-NT: Oja̱ da̱ hyu̱t'a̱ ni̱ mmʉihʉ, 'nɛ̱ di ja̱pi̱ gätho'a̱hʉ. Da̱ ngu̱t'a̱tho.
  nop-nop: Bepaŋ kulema molom adi hidut wanakaŋ hatidapmaluwaak. U biyagoŋ.
  obo-NT: Muopa no iddos Monama nid boggoy to kosunayan, od duma koniyu langun. Oyya,
    od kotuman en ini.
  cak-ENT: Ri Dios nuya' uxlanen pa tak kánima. Y ri nurayibül yin chive rix, que
    ri Dios nc'uje' ta iviq'uin chi'ivonojel. Quiri' ta c'a.
  lif-NT: ᤛᤏᤠᤖᤢᤱ ᤁᤧᤒᤡᤒᤠ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤴ ᤂᤡᤏᤡ᤹ ᤁᤧᤖᤧᤰᤏᤢ ᤘᤠ᤹ᤖᤖᤥ॥ ᤀᤠᤔᤧᤴ॥
  mie-NT: De maá Yāā Dios jā jéhe tūhun ndeé tūhun sīī inī, ná cóo yā jíín ndá nú.
    Amén.
  san-TIB: ཤཱནྟིདཱཡཀ ཨཱིཤྭརོ ཡུཥྨཱཀཾ སཪྻྭེཥཱཾ སངྒཱི བྷཱུཡཱཏ྄། ཨིཏི།
  qve-NT: Saynaqa hawkayay qokuq Diosyá qankunawan sapa p'unchaw kachun. Amén.
  pao-NT: Nu meeoo nanesootuhi, soo Te Naa sakwa mu sootuhi.
  cbu-NT: Ashiri Apanll siyaa istachapantsa; mangeemis mapiym panachapantsa tina.
    Siyaam Apanllpat tsiyatkuri, Romshucheem shingcha, Apaa, tina. Ashiri wapparee
    yuwaa ashchi anoo kamaneena.
  usa-usa: íbêqa Áánûqtuma ketááí kaayoné-yátáákón áaikoma wemá máqtemma keráwáqtê
    waíno.
  soy-soy: Uléécɑɑ yɛɛ yɛ nkíŋniŋɛ n hɛ ukɛ́ nɔ́nnɛ́nɛ́í kɛkúrí n we. Amí!
  hui-hui: Inanaga mo palia holene tene Ngode Datagaliwabe kago ibu tí bibahende heba
    haabo helo hamelo ko. Aniore bilo laro.
  amf-amf: Payyamonam imea Barjo ye wulbesana ki dee, amiin.
  quc-NNT: Are ta b'a' ri Dios, ri kub'ano chi kuxlan ri qanima' käk'oji pi wi' nimalaj
    iwonojel. Amén.
  dob-dob: Yaubada maꞌemi, tauna nuwasiwalowa ꞌalena. Eimeni.
  wrs-wrs: Wo Sesoava nomba temba himba daswolvpa, undwonamba almba, yeinda di luhunda.
  mca-mca: Pa' Intata hikpa' ta'ƚets pa' wit'ikesimeya'xƚekii qu' na'ni'ƚ ejupkii.
    Hik aka' qu' ƚunye'je' (Amén).
  tzo-TZC: Ti Dios ti ta xacꞌ jun coꞌntontique, acꞌo xchiꞌinoxuc comel acotolic. Jechuc.
  mya-mya: ငြိမ်​သက်​ခြင်း​၏​အ​ရှင်​ဘု​ရား​သ​ခင်​သည် သင်​တို့​အ​ပေါင်း​တို့​နှင့်​အ​တူ​ရှိ​တော်​မူ​ပါ
    စေ​သော။ အာ​မင်။
  gng-NT: Uwien wà yé uyɛnduɔn ya daan ń li te nin niʼkɛ. Ami.
  cbi-NTPO: Matyu tiba bulla jutyu ura' chuwaanu tiremu Dios ñuiba bulu chusa, uwain
    tsaasa.
  ikk-NT: Osolobuẹ, onyẹ hụn e ye udọn, ya nọyeni ụnụ ile. Isẹẹ.
  leu-leu: E naboxo ne fenung xe sina Piran ina Luaian o i taa waan xuvul pami. A
    tuuna.
  maz-NT: Mizhocjimi ngue c'ü dacüji c'ü ra söya ín mü'büji. Angueze ra bübüts'üji,
    texets'üji. Je rga cjanu, amén.
  bod-N: ཞི་བདེ་གནང་མཁན་དཀོན་མཆོག་ནི་ཁྱོད་ཅག་ཐམས་ཅད་དང་མཉམ་དུ་བཞུགས་པར༌སྨོན། ཨ༌མེན།
  tca-NT: Rü chanaxwèxe na pemaã inaxã́ũxü̃ ya Tupana ya tüxü̃ taãẽxẽẽcü. Rü ngẽmaãcü
    yiĩ.
  zpl-NT: Nu Paꞌahua Diose enu rliquiꞌ nú nzuxe arquiaꞌahua nzu cuna liꞌihua. Amén.
  mbc-NT: Moropai Paapa, tîwanmîn tîînen wanî aapia'nîkon yu'se wai. Mîrîrî wanî e'pai
    man.
  ndg-ndg: Na nnongo wa amani abe pamope na mwenga mwabote. Amina.
  wsk-wsk: Kaem, lila yawara ko duap, mu nina suen la nengerak bagarukko. Nunguning.
  toj-NT: Huax c'ana que ti oj ajyuc amoquex ja Diosi porque yena ni huax ya lamxucotica.
    ¡Amén!
  tbc-tbc: Ilo maror san Anut aŋ fidian da ka amado wa. Rumok.
  sna-sna: Mwari worugare ngaave nemi mose. Ameni.
  smk-NT: Sapa kumon ta si Dios a syay puon nin pitutuno ket isen ya komoyo nga'min.
    Peteg a wanin kumon!
  grc-TCGNT: Ὁ δὲ Θεὸς τῆς εἰρήνης μετὰ πάντων ὑμῶν. Ἀμήν.
  gof-WFTW: Sarotethaa Xoossay hintte ubbaara gido. Amin7i.
  spa-BLM: El Dios de la paz esté con todos vosotros. Amén.
  kyz-NT: Janeruwarete 'ga jane mopy'ata'waara mama'e are. Pẽ pype 'ga rekoa je ifutaa
    tekou. A'jea futat je'ea.
  dao-dao: Dimyenaka phung Pamhnam naw ning ja ve püi nglät se. Amen.
  cya-cya: Lo' Ndiose, ñi nu n'ni cha' ndyi'in tsu'hue na, tyi'in ñi lo'o um nchgaa
    um. Amen.
  nii-nii: Gos eim noman emin pułwu ei, eim enim pei kin mułmba. Ei keimi!
  ign-NT: Ema Tata Vicaiyaquene, tétavicava eta macana­ra­sirahi tamutu eta vipane­reruana.
    Nuvaraha puiti yátupina esamava eta macana­ra­si­rahehi éti. Amén.
  dik-NT: Ɣɛn arɔ̈ɔ̈k bï Nhialic yen ye ɣok dɔ̈ɔ̈r yök thïn, rëër kek we ëbën. Yenakan.
  cac-cac: Ochocab' Dios jun ac'um junc'olal eyed' e masanil ta'. Amén.
  tzj-E: Dios ta xtec'je'a ewq'uin ixconjelal, arja' nyowa che qui'il nec'je'a ewanm
    chwech. Amén.
  san-BUR: ၑာန္တိဒါယက ဤၑွရော ယုၐ္မာကံ သရွွေၐာံ သင်္ဂီ ဘူယာတ်၊ ဣတိ၊
  yaa-NT: Epa Nios mato fe inõ. Akka Niospa noko imasharatiro nõ isharanõ.
  cab-NT: Júmalá Búngiu le íchugubei darángilaü. Ítaralá.
  clu-clu: Kabay pa nga obayan kamo ra gid pirmi ang Dios nga nagataw kalinung sa
    atun kaboi. Amin.
  swh-ULB: Na Mungu wa amani awe pamoja nanyi nyote. Amina
  tpt-NT: Dios yu oxamaktaun jamakanan katatꞌataulan mintachunkꞌan. Chuncha kavalcha.
  aai-aai: Tufuw ana God kwa etei isa nama wanatowan. Amen.
  sny-sny: Ane Owane Sitewi ma'e fene ne ei towerisiya. Owane Sitewi lai, marepi wisere
    fetane a'i auwe ape, fene werese mase ironamitorowa. Peri werese pefine a'i tene!
  myy-myy: Mani sajari oca cʉtiroca yigʉ ñami Dios. Mʉa rãca ñatĩñajaro Dios, ya yʉ.
    Ito bajiro riti bajitĩñajaro.
  trc-NT: ꞌO̱ se me raj ga̱a̱ xe̱j nimán soj, quiꞌya̱j Diose̱ ado̱nj. Veé da̱nj ga̱a̱
    ya̱ ei.
  cut-NT: Dendiohs, ihyan min che redin ye che nda̱hca̱ rahtenan vo, conduco ye nducoya̱ca
    nchuhn. Tihca̱ co.
  bel-bel: А Бог згоды хай будзе з усімі вамі. Амін.
  zlm-KSZI: Semoga Allah, sumber kesejahteraan, menyertai kamu semua. Amin.
  gdr-gdr: Ngɨmbla God komkesa wɨn kɨma, ɨmɨnjog!
  vmy-NT: Naꞌenchana xi tsjana kjuaxiu ngatꞌejñakontsjainu ngatsiꞌu. ꞌBa ngatjama.
  cmn-FEB: 愿赐平安的上帝与你们众人同在。阿门。
  gmv-RNT: Sarotetha Goday intenara ubbatara gido. Amiin.
  ncl-NT: Ma caya ca anmoxtin in Dios hual techmaca mosehuilisli pa toyolo. Yoje ma
    ye.
  sua-sua: Va kua ngarkie kat te, E Nut to nam kaen a vrek longeik ngang nguk kam
