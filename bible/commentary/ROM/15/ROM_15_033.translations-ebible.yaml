  noa-H: Mʌchdëujã pãar kõit jëeu chiraajem, hich Hẽwandam hõor k'õinaa hapiejemuata
    pãachjã k'õinaa wai sĩemk'ĩir.
  alp-NT: Alla maka ono laleu ndinare Iraka imi pusumi noma! Amine.
  san-VEL: '"saantidaayaka ii"svaro yu.smaaka.m sarvve.saa.m sa"ngii bhuuyaat| iti|'
  kbq-kbq: Hagi menina rimpa fru Anumzamo tamagrane manisie. Tamage.
  kbh-kbh: Ats̈e, Bëngbe Bëtsá së́ntseimpadana, nda inétsama bënga ainaniñe ts̈abe
    ebionana chamotsebomnama, nÿetsca ts̈ëngaftangaftaca chaotsemnama. Chca chaotsemna.
  ron-LSB: Acum, Dumnezeul păcii să fie cu voi toți. Amin.
  pon-pon: Ari, Kot en popol en kotikot re omail karoj! Amen.
  nhe-BL: Toteco tlen techmaca tlasehuilistli ipan toyolo ma itzto imohuaya. Quej
    nopa ma eli.
  sps-sps: Nyo faakats rou ten Gov te kifon iny non na aaverof ma kaa fiisen mamimi
    faavot. Man Ovei.
  wnc-wnc: Sike nata tumuk wam iniwa Anutu ninde musip kwikwik natanimunggak kapata
    gikat gatake unekan yutnong. Siakan.
  bus-bus: Luda Aafiade gↄ̃ kúao a píngi. Aami!
  gub-BL: Tupàn zanemurywete kar har a'e, nazanemukyze kar kwaw ma'e wi a'e. Tuwe
    wiko pepyr paw rupi a'e nehe. Azeharomoete.
  imo-imo: Lino konopu ame topili nimo Gote eno kinye pali molopili. I paa.
  boj-boj: Qotei a are lawo qa utru. A niŋgi kalil koba na soqnebe. Bole.
  eng-DRA: Now the God of peace be with you all. Amen.
  knf-knf: Dñehan Naşibaţi anwooŋ ukumpëş wi mnjeeh awo na an bŧi! Uwo haŋ.
  san-KHM: ឝាន្តិទាយក ឦឝ្វរោ យុឞ្មាកំ សវ៌្វេឞាំ សង្គី ភូយាត៑។ ឥតិ។
  arn-NT: Fey Ngünechen küme tüngün wülkelu, mülepe ta itrokom eymün mew. Felepe may.
  zas-NT: Dux Dad ree Dios bén rabeꞌcdxe du luxdoo ree, laaman gagnë gradi. Amén.
  ken-NT: Mandɛm mmu áchyɛ̀ bho kpák ambak nɛ bhe mankɛm. Amen.
