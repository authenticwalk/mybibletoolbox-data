    ton wakʉ tʉtʉsan ton pe, Wakʉ A'kwarʉ winɨ iyekonekasa' kon pe.
  qvn-NT: Jinaman nirayämantan juc casta runacunata Diospa ali willapanta willanäpagsi,
    chaynuypa paycuna juc ali ofrendanuy capäcunanpag, jinaman Santu Espíritu yanapaptin
    Dioslapag cawagcama capäcunanpag.
  tku-NT: Dios quilacsacli na'ictā'scuja Jesucristo. Quimacamaxquī'lh na'iccāmāsu'yuni'
