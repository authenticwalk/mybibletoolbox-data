    Pathen'a ding'a santhei doltah a kipetheng sel'a naum uva, Lhagaotheng jal'a suhtheng
    nahina ding'u ahi.
  mar-mar: ती कृपा ह्यासाठी आहे की, तिच्या योगे, मी परराष्ट्रीयांसाठी देवाच्या सुवार्तेचे
    याजकपण करणारा, येशू ख्रिस्ताचा सेवक व्हावे; म्हणजे परराष्ट्रीय हे अर्पण पवित्र
    आत्म्याकडून पवित्र केले जाऊन मान्य व्हावे.
  snp-snp: '@see-verse:ROM.015.015'
  isl-isl: '@see-verse:ROM.015.015'
  spy-NT: āyēchinē inee yiisyēēt saayey biiko choo mā Yuutayeek kōōnkēt *Kāārārookiintēēt
    Yēēsu. Māchāktōōs a-amte lōkōōywēkaab Yēyiin /sikiitabaan biiko choo mā Yuutayeek
    kuyēk kōrōsēēk chēē chāmē ꞉Yēyiin chēē kikōōtiliil ꞉Tāmirmiryēēnyii.
  xnn-xnn: Pinilina sak-en ay esay baan Jesu Kristo ay men-obla isnan baken Judio
    ay mangibagbaga ken daida isnan gawis ay damag ay nagapo ken Apo Dios. Isnan mang-ik-ikkanak
    is dana et ik-ikkak nan kaneg nan oblan nan mensilsilbi isnan Templon Apo Dios.
    Nan gapo ay mang-ik-ikkanak is dana et tapno dalosan nan Ispirito Santo daida
    tapno mabalin ay dawaten Apo Dios daida.
  mwe-mwe: nkupinga mme ntumishi jwa a Kilishitu Yeshu ku bhandu bhangabha Bhayaudi.
    Liengo lyangu lya ukubhishila nkulunguya Ngani ja Mmbone, nkupinga bhandu bhangabha
    Bhayaudi bhabhanganje mbuti indu ya mbepei iposhelwa na a Nnungu, itakaywa naka
    Mbumu jwa Ukonjelo.
  tte-tte: Yaemala Keliso ana topaisowa siya nige Yudiya tomonliyao kaiweli. Wasa
    namwanamwanane iya ilaoma Yaubada koina yayakayakatai-yani na mesabana siya nige
    Yudiya tomonliyao yayoganli silaoma Yaubada koina. Yau yapaisowa besiele Yaubada
    ana topwaoli na saugana ali laoma igitai yakato iya ana pwaoli, iyaliyaya lalakina.
    Yo Yaluyaluwa Tabuna kani ikabi-yakapwali Yaubada kaiwena.
  tcs-tcs: ane em bin gibe mi da ona po bi sebant blo Zizas Kraist po prise da prapa
    Gudniuz baut God po dem Nozuwispipol. Ai prapa wande bi wase prist ane teke dempla
    kam ane gibe dempla po God wase spesil opring, so da OliSpirit i ken meke dempla
    pas tugeda wea God ane dempla gobi nadakain klin, nogad nugudting ane God i gobi
    prapa api.
  hlt-THB: Gentelkhqi venawh Jesu Khrih a bibikung na ka awm amyihna, Ciim Myihla
    a ciim saknaak ak caming Khawsa a do kawi ik-oeih peek na a mi awm thainaak aham
    khawsoeih bibinaak ing Khawsa ak awithang leek khypyi nyng.
  soq-soq: '@see-verse:ROM.015.015'
  qub-qub: Mana Israelcuna-raycumi Jesucristupa alli willacuyninta willacunäpaj churamasha.
    Cüranömi Tayta Diospa willacuyninta willacuycä. Chaynömi Espíritu Santu paycunata
    acrasha captin alli ofrendanöpis Tayta Diospaj canga.
  att-att: Ta sinullà nangà ni Namarò nga mangilayalayâ sù ira makkakerumá nga tatolay
    nga ari Kudio, tapè passerbiák ku si Apu Kesu Kiristu, nga kunnay sù pári nga
    masserbi sù lágum nayù mangilin nga kapilliá. Á inilayalayâ ku nira yù napiá nga
    dámak nga naggapu kâ Namarò, tapè mangikatalà ira gapay kâ Apu Kesu. Á alawatan
    ni Namarò ira ta tatole na, nga kun na mepángngà nga meyátáng kuna, megapu sù
    pamakarenu na nira nayù Mangilin nga Ikararuá nga maggián nira.
  bki-bki: ka nomei tibe Yesu Kristo kiano toro na im̃auano ka noverial Atua kiano
    Ioluano Vou ka nalo napano maka ave Ju. Nomila im̃auano na, nojibe toro lu tai
    napano nomim̃au joomo ea Atua kunuano Lu, nomila nalo napano maka ave Ju abinimei
    abe lu vatitig, nomioalo ea Niununo Lu siano, ka amijikia amei tibe ijaiano novo
    tai napano ban ea Atua napano mia naio saaro ka vatitigio.
  bqp-bqp: ma gↄ̃ Kirisi Yesu zĩkɛri ũ buri pãndenↄnɛ. Matɛn baaru kũ à bò Luda
    kĩnaa kpáńnɛ, de ń kunna gↄ̃ adona Luda Nini gãi, ò gↄ̃ Ludanɛ sa'obↄ kũ àdi
    káagu ũ.
  mcp-mcp: a sá nə́ mə bə́g sɔ́ɔl məsáal mə́ *Krîst Yésus shú íkûl í cúgɛ́ *Oyúdɛn
    yí; mə ŋgə sá sáal dɔɔŋgʉ́ tâŋ nda fada mə́ dʉ sá *mə́túnʉga nə́, ŋgə cúndə Jɔ̧jɔ̧
    Kɛ́ɛl mə́ Zɛmbî. Isɛ́y byɔɔŋg bí nə́ mə sáág nə́ ikúl í cúgɛ́ Oyúdɛn yí í bə́g
    mətúnʉga Zɛmbî ŋgə́ magʉlə má, mətúnʉga Ŋkɛ̧́ŋkɛ̧̂ Shíshim mə́ tə̂l koogʉ́ shú
    dɛ́d má.
  hat-hat: pou m' te sèvi Jezikri pandan m'ap travay nan mitan moun lòt nasyon yo.
    Lè m'ap fè konnen bon nouvèl Bondye a, se yon sèvis apa pou Bondye m'ap rann,
    pou moun lòt nasyon yo ka tounen yon ofrann ki fè Bondye plezi, yon ofrann yo
    mete apa pou Bondye ak pouvwa Sentespri a.
  npl-NT: maniktekichiwili n Cristo kan amo judíojteh. N tekitl non ne nikchiwa, niktematiltia
    n kuali tlájtoli non temakixtia, para nochteh non amo judíojteh mayetokah kemi
    se tlamánali inawak Dios non Ye kinselis, non n Espíritu Santo yokinchipa.
  bgg-bgg: Gaibranthek chiang è Masi Isu ro khiao rek ne, Hamangkhung-aphuii ro Mua
    Wie yua pha phabi duiine blia rek, Gaibranthek zid shii Hamangkhung-aphuii nuii
    phi pha Ragung So è aishii zid phi
  eng-TCENT: to be a minister of Jesus Christ to the Gentiles in the priestly service
    of the gospel of God, so that the Gentiles might become an acceptable offering,
    sanctified by the Holy Spirit.
  eng-BSB: to be a minister of Christ Jesus to the Gentiles in the priestly service
    of the gospel of God, so that the Gentiles might become an offering acceptable
    to God, sanctified by the Holy Spirit.
  cpu-NT: jotyaantaana noñaaventaineri Jesucristo ikaratzi kaari nosheninkayeta. Nokinkithatainerira
    Kameethari Ñaantsi ñaaventakotziriri Pava, okempivaitaaro naakami omperatasorentsitaari.
    Iriima kaari nosheninkata, iriiyetakera kempivaitakarorimi jashitakaayeetariri
    Pava, namayetainerira Pava iroora ookimotaariri. Iriitakera Tasorentsinkantsi
    materone irovatampatzikashireyetairi.
  san-ASM: ভিন্নজাতীযাঃ পৱিত্ৰেণাত্মনা পাৱিতনৈৱেদ্যৰূপা ভূৎৱা যদ্ গ্ৰাহ্যা ভৱেযুস্তন্নিমিত্তমহম্
    ঈশ্ৱৰস্য সুসংৱাদং প্ৰচাৰযিতুং ভিন্নজাতীযানাং মধ্যে যীশুখ্ৰীষ্টস্য সেৱকৎৱং দানং
    ঈশ্ৱৰাৎ লব্ধৱানস্মি|
  tac-NT: napurigá beníramala ne alué ralámuli tabilé jurío alué ra'íchali napu ju
    Onorúgame nila. 'Lige ralámuli alué ra'íchali akigá 'we a'lá oyéramala Onorúgame
    'lige Onorúgame 'we 'la nirámala. Onorúgame Alawala 'sile gatea napurigá 'we 'la
    nirawa Onorúgamete.
  eng-WEBPB: that I should be a servant of Christ Jesus to the Gentiles, serving as
    a priest of the Good News of God, that the offering up of the Gentiles might be
    made acceptable, sanctified by the Holy Spirit.
  gfk-H: '@see-verse:ROM.015.015'
  viv-viv: '@see-verse:ROM.015.015'
  yao-yao: kuti meje katumetume jwa Kilisito Yesu pasikati ja ŵandu ŵangaŵa Ŵayahudi.
    Nagapanganye masengo ga chimbopesi ga kulalichila Ngani Jambone ja Akunnungu kuti
    ŵandu ŵangaŵa Ŵayahudi aŵe mbopesi jajikundikwe ni Akunnungu, ni mbopesi jajiswejeswe
    ni Mbumu jwa Akunnungu.
  tgp-tgp: matan vara a volitusi non Kr̃isto Iesu isana tamlohi r̃or̃oha, vara a lavi
    na Retir̃uhu non God isara sohena vavahinau nona pr̃is matea matan vara haratu
    la tamlohi r̃or̃oha la er̃i tau na nora rasua hin Kr̃isto, la mai sohena malamalai
    r̃uhu matea God mo avulahi hinia, ale matan vara i pa vaira la vokevoke na suihan
    Tanume Tapu.
  auc-NT: Edæ tömengä waadete pönö cæcä ænte entawëninque botö Itota Codito beyænque
    ante idægoidi ïnämaï ïnäni ïnänite në cæbo badinque Wængonguï ingantedö ante watapæ̈
    apæ̈nebo ëñënänipa. Mänömaïnö ante apæ̈nebo ëñëñömïnite Wængonguï Tæiyæ̈ Waëmö
    Önöwoca pönö badongä ate idægoidi ïnämaï ïnäni incæ tæiyæ̈ waëmö ëwocate quëwënäni
    badänipa. Mänömaï bayönänite botö ïñömö, Wængonguï quï, ante pædæ godönäni baï
    cædinque tömënäni ïnänite ante edæ, Wængonguï quïmïni bacæmïnimpa, ante pædæ godömo
    æ̈ninque Wængonguï wæætë waa tocampa.
  kbc-NT: Idiomaɡ̶aditedice me ee liotagi Jesus Cristo, codaa maɡ̶aɡ̶a jiba miditaɡ̶a
    ane daɡ̶a judeutedi. Niɡ̶ina mejitece nibodicetedi anele anoditece Jesus, jiba
    micataɡ̶a niɡ̶ina sacerdoti ane yajigo niboonigitalo Aneotedoɡ̶oji. Jaotibige
    niɡ̶ina ane daɡ̶a judeutedi meniwaɡ̶atakanaɡ̶a, odaa ja liciagi niɡ̶ina niboonigitalo
    Aneotedoɡ̶oji ane dibatetege, jiɡ̶idiaaɡ̶idi ane ixipeticoace Aneotedoɡ̶oji Liwigo
    mepoka nepiliditeda.
  bmh-bmh: Yesus Kristus gonugtal iz gonugau salau du emgasag ipal ebuan duailel isanarabun
    tapai mileun. Uwait nugtal iz emgasag ipal ebuan duailel isanarabun agal ula dabun
    du sul tapai mileun. Uwait ula dacanemen dudu ag agal enimag duailel isanarabun
    Uwait muranemen sul, iz han emgasag ipal ebuan duailel isanarabun izal enim tabug
    Uwait muranem. Iz ag gonugau Ze Naliupet tapaimaranem. Uwait ula dacanemen dudu
    agen duailel agal ece Uwait muranemen sul, iz emgasag ipal ebuan duailel agal
    oiagab Kristus en petak abun isanaraimai, go Uwait nugau duailel usalabun igaracanem.
    Uwait nugau Ah Wes nug agal oiagab oug alai darena, Uwait nug gonugau ougab selai
    mui ag gonugau pet dabun igaramau.
  ctu-BL: yic'ot i yutslel i pusic'al cha'an mic sub Cristo Jesús ti' tojlel gentilob.
    Mic subeñob i wen t'an Dios cha'an mi cʌq'uen Dios jini gentilob cha'an i majtan.
    Jiñʌch yom bʌ i ch'ʌm Dios, jini sʌq'uesʌbilo' bʌ ti Ch'ujul bʌ Espíritu.
  meq-meq: A zla ga, a pa ga ndo i məsler i Yesu Kəriste a walaŋ i ndo neheye Yahuda
    hay bay aye. A pa ga wal hərwi məɗe ha Labara Ŋgwalak eye nakə a yaw abəra ka
    təv i Mbəlom aye. Na ɗatay ha a ndo neheye Yahuda hay bay hərwi ada tâ dzala ha
    ka neŋgeye ada tâ vəl ha bo tay peteh a Mbəlom andza voʼar nakə tə kəɗaway a Mbəlom
    a yaway a gər aye. Məsəfəre Tsəɗaŋŋa eye a pa tay ha i Mbəlom.
  noa-H: Jesucristo chogk'apinaa judionaan k'abam k'ʌʌnag hich hiek jaaumk'ĩirta mʌ
    jʌr hautarr haawai. Magtarr haawai mʌ p'idagan judionaan k'abam k'ʌʌnagta maach
    peerdʌajem hiek jaau nʌmʌu. Mag jaau chitʌmua hʌ̈u hʌ̈k'api hat'aawai hich jãg
    Hẽwandamag ofrenda deejemjö muajã mag chi hʌ̈k'amam k'ʌʌnta hirig dee chirʌm.
    Pari mua mag ofrendajö Hẽwandamag dee chirʌm ha chirʌmʌn, Hẽwandamau ham haum
    k'õsi haaujem higwiata mag chirʌm, ya chi Hak'arauta hi hat'ee wajaug paa wai
    sĩewai.
  alp-NT: Iono au kena layani Kristuse Yesuse Eni makerike ete tamata Yahudi more.
    Kai au ono saka imame rebe ibeteke Sou Misete bei Allare etesi, leke bei esi maka
    hlaleke mere, au onosi saka tanei rebe rilukele ete Alla, rebe Isukae kai rebe
    ruaI eriNie le Alla Eni Rore Ibitikesi eteI.
  san-VEL: bhinnajaatiiyaa.h pavitre.naatmanaa paavitanaivedyaruupaa bhuutvaa yad
    graahyaa bhaveyustannimittamaham ii"svarasya susa.mvaada.m pracaarayitu.m bhinnajaatiiyaanaa.m
    madhye yii"sukhrii.s.tasya sevakatva.m daana.m ii"svaraat labdhavaanasmi|
  kbq-kbq: Krais Jisasi eri'za eri'na megi'a vahetega pristi vahe kna hu'na, Anumzamofo
    Knare Musenke huama nehue. Ana hanige'za megi'a vahe'mokizmia Ruotge Avamumo zamazeri
    ruotage hanige'za, Anumzamo'ma muse huno eneria Kresramanavu ofagna hugahaze.
  kbh-kbh: '@see-verse:ROM.015.015'
  ron-LSB: ca să fiu slujitor al lui Isus Hristos pentru neamuri, slujind ca preot
    al Bunei Vestiri a lui Dumnezeu, pentru ca jertfa neamurilor să fie acceptabilă,
    sfințită prin Duhul Sfânt.
  pon-pon: Pwe i en papan Krijtuj Iejuj on men liki kan, padapadaki won ir ronamau
    en Kot, pwe men liki en wiala mairon eu, me konekon, me kajaraui kila Nen jaraui.
  nhe-BL: nechtlalijtoc niitequipanojca Tohueyiteco Cristo Jesús ica imojuanti tlen
    ax inisraelitame para nimechilhuis ni cuali tlajtoli tlen Jesucristo. Huan imojuanti
    tlen ax inisraelitame initztoque queja se tlacajcahualistli tlen Toteco quiyolpactía,
    pampa Itonal Toteco inmechchijtoc intlatzejtzeloltique iixpa.
  sps-sps: faarei, varonyo na tsoiny binun ten Krais Jisas ma faakouts anyo ri na
    vainy sikia ma taa Jiu. Mi natem, te faarei tsuiny kainy non a tsoiny kat kat
    faakor to te faan faavot iny non yan nainy tsuan tana binun ma faakouts ir ya
    na vainy ma fafaatouf ari Gov, to tsonyo faan iny a tsivou ma favaanan iny anyon
    Vurungan Rof ten Gov nane Krais tan vainy sikia ma taa Jiu. Sa faarei tsuiny kainy
    non a tsoiny katkat faakor te nom non marei sensen faarei non fo fifaan tana vainy
    ana ya te kat a faakor matan e Gov, jesan kan, nyo faakouts ir a vainy sikia ma
    taa Jiu ma faason ari ten Krais. Tana sanaan to ayei, ri faarei to na fifaan te
    fakei anyo matan e Gov, ai Gov paparaa fiisok mito na fifaan te kat fi non to,
    ai Gov fasito faman ratuari tana sanaan te jiats fi mi Yan Aaven Taabos sa kaa
    koma rari.
  wnc-wnc: '@see-verse:ROM.015.015'
  bus-bus: ma gↄ̃ Kirisi Yesu zĩkɛri ũ bori pãndenↄnɛ. Mɛ́ɛ baaru nnaa kɛ̀ bↄ̀ Luda
    kiia kpaańnɛ, lɛ aↄ̃ kuuna gↄ̃ adona Luda Nini gãzĩ, aↄ̃ gↄ̃ Ludanɛ sa'obↄ kɛ̀
    è kɛnɛ ũ.
  gub-BL: Zaneruwihawete Zezuz hezar romo hekon a'e, hemuma'ereko kar iko zutew 'ygwer
    wanupe uze'eg puràg imume'u kar pà a'e. Hema'ereko haw nuzawy kwaw Xaxeto ima'ereko
    haw a'e. Xaxeto omono e ma'e Tupàn pe a'e wà, teko wanekuzaromo a'e wà. Nezewegatete
    ihe no, amono zutew 'ym wanereko izupe ihe wà, wamuzeruzar kar pà hehe ihe wà.
    A'e rupi Tupàn hurywete putar a'e nehe. Tekwe Puràg a'e, omonokatu uzeruzar ma'e
    iko Tupàn pe a'e wà kury.
  imo-imo: na kanopa lipe Kraist Jisasinga kongono tendambo ningo Juda imbo naa moromele
    imboma liko tapondani nimumunga aku ulu teru. Imbo lupema Gote popo toko kalko
    tirimele konopu mondoromo melema mele molko, Mini Kake Telimuni eno Gotenga imbo
    kake telima kau molangei nipili nimbe Goteni na imbomanga popo tondoli iyemu molko
    imboma ungu tukumemu ningo tilko andowi nimbe na kanopa ltimumunga aku tepo eno
    ungu mare enge nimbo, nimbo tipo pipia toro.
  boj-boj: E Kristus Yesus aqa wau tamo unum deqa e sawa bei bei qaji naŋgo ambleq
    di wauoqnsim Qotei aqa anjam bole naŋgi minjre minjre laqnum. E naŋgi joqsiy Qotei
    aqa ulatamuq di atrainjrobulitqa Qotei a naŋgi qa tulaŋ areboleboleiyqajqa deqa
    e waueqnum. Mondor Bole na naŋgi siŋgilatnjrimqa naŋgi Qotei aqa segi kumbra boleq
    di sosib dauryqajqa deqa ti e naŋgi qa waueqnum.
  eng-DRA: That I should be the minister of Christ Jesus among the Gentiles; sanctifying
    the gospel of God, that the oblation of the Gentiles may be made acceptable and
    sanctified in the Holy Ghost.
  knf-knf: adolën kë nji kalempar Yeŧu *Kriŧtu ţi kadun ki banwooŋ baanwo bayuday.
    Dji kado ulemp uyimanaan wi pţup *Uţup Ulil Unuura wi Naşibaţi, bañaaŋ biki ŋŧaak
    bŧi bahilna bawo uţen unliluŋ Naşibaţi wi *uhaaş wi nul udoluŋ kë uyimani.
  san-KHM: ភិន្នជាតីយាះ បវិត្រេណាត្មនា បាវិតនៃវេទ្យរូបា ភូត្វា យទ៑ គ្រាហ្យា ភវេយុស្តន្និមិត្តមហម៑
    ឦឝ្វរស្យ សុសំវាទំ ប្រចារយិតុំ ភិន្នជាតីយានាំ មធ្យេ យីឝុខ្រីឞ្ដស្យ សេវកត្វំ ទានំ
    ឦឝ្វរាត៑ លព្ធវានស្មិ។
  arn-NT: tañi poyeafiel ta Jesucristo tañi füreneafiel tati pu ka tripanche. Fey
    werküngen kiñe saserdote reke, femngechi tañi wewpiafiel Ngünechen tañi montuluwün
    werken dungu. Fey ta famngechi tati pu ka tripanche tañi puwülafiel ta kisu mew,
    kiñe küme mañumtun reke tañi küme trokitufiel, tati nielu lif mongen tati Lif
    Küme Püllü ñi pepiluwün mew.
  zas-NT: din günan sirv loj Jesucrist. Din da dxiinan na̱j gulün bén ad najt ree
    bén Israel xtiidxzaꞌc Dios din guiban reeman ziꞌc rën Dios, din gac reeman naya
    niz lojman por xSprijtaman.
  ken-NT: Akʉ mɛ̌mbák mmǔ bɛtok Yesu Kristo ntá bo abhɛn bápú bo Israɛl mbɔ nchiakap
    anɛ áfú ntá Mandɛm. Nchí ghati bhɔ Mbok Ndɨ́ndɨ́ ɛ̌ti Mandɛm bɛ́ mánókó
    yi, nɛ bɛ mámbák mbɔ akap anɛ yi áká bɛ́sɔt nɛ anɛ́ Ɛfóŋó Bɛdyɛrɛ ábhʉ́rɛ́
    nyáŋá ntá yi.
