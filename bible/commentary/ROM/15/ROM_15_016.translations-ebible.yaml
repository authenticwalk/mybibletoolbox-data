    ti'i a Dioso. In men inene, walacoo' u c'ümbül. P'aatoo' ti'i Dios u men u Püsüc'al
    a Dioso.
  tet-tet: baa oras foti haꞌu dadi baa Yesus Kristus ain-liman. Hotu, Nia naruka haꞌu
    kbaa keke Manfatin Diꞌak baa ema mak lahoos Yahudi sia. Kalaꞌok haꞌukaan serwisu
    neꞌe baa sia, hanesan naꞌilulik nalaꞌok niakaan serwisu atu foo sera baa Naꞌi
    Maromak. Hodi nunia, Kmalar Lulik nalo sia dadi moos, toꞌo Naꞌi Maromak simu sia.
  hlt-MCSB: Pathen kah olthangthen te n'talong daengah ni Mueihla Cim loh a ciim tangtae
    namtom kah hmueih long khaw uem koi la a om eh.
  xtd-NT: xa dakuaꞌa‑da ñayiu ñatu kuu daꞌya dana Israel. Mudu yaꞌa xinokuechi‑da
    nuu Cristu Jesús. Jaꞌan‑da nuu ñayiu nax io xa kada‑i xa nanitaꞌu‑i. Kuenda kɨu
