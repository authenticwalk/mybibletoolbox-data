  sri-sri: 'Ĩgʉ̃ yʉre irasũ pímakʉ̃, paía Marĩpʉre gajino sĩrõ irirosũta yʉ judío
    masaka ããrĩmerãrẽ ĩgʉ̃rẽ wiadʉakoa, ĩgʉ̃yarã ããrĩburo, ãrĩgʉ̃. Irasirigʉ ĩgʉ̃sãrẽ
    Jesucristoya kerere buea. Yʉ irasũ buemakʉ̃ pérã, Jesúre bʉremurãkuma. Ĩgʉ̃sã
    irasũ bʉremumakʉ̃ ĩãgʉ̃, Marĩpʉ ĩgʉ̃sãrẽ: “Õãrã ããrĩ́ma”, ãrĩ ĩãgʉkumi. Õãgʉ̃
    deyomarĩgʉ̃ ĩgʉ̃sãrẽ Marĩpʉyarã waamakʉ̃ irigʉkumi. Irasirigʉ Marĩpʉ ĩgʉ̃sãrẽ:
    “Yaarã ããrĩ́ma”, ãrĩ ñeãgʉkumi.'
  nal-nal: ma ga balas a rapti vaamuzazang sin Iesu Kaarisito ma gat faamuzas lawalau
    aubina xawit amun Israael. Ga malasing a pris, ga fazei wana Dorang Daxa zin Nakmai
    xuna aubina xawit amun Israael, naandi di malasing amun talazang surugu xa uzaa
    zin Nakmai, ina naa rudaxain, avuna a Laklagaai a Raabu xa ra vaninis naandi.
  kyq-kyq: mꞋtɛɗga debm tɛɗn naabm Isa *al‑Masi daan jeege tun Yaudge eyo. Maam mꞋɛɗ
    rom paac gɛn taaɗn Labar Jiga gɛn Raa se jeege tu, taa jee Yaudge ey se kic ɓo
    Ꞌkaal maakɗe don̰ ki ɔɔ bin se, naaɗe tɛɗn gɔɔ *sɛrkŋ kɛn tɔɔl Raa ki. Ɔɔ kɛn
    tɛɗɗe jaay naaɗe tɛɗ jee Raage se, kɛse *Nirl Salal.
  kwd-kwd: Ngaia 'e kwatea 'inau nga wane ni taunga'inga fala Jisas Kraes 'i laloana
    nga ta'a na gila 'ame Jiu. Nau ku taunga'i 'ilaka'u nga fataabu fana foulange'enilana
    nga Kwairiinga Le'a lo'oo fa'asia God, fana nga ta'a na gila 'ame Jiu 'agila 'ilaka'u
    nga tabonga na'a nga Anoe 'ola Abu 'e fa'afoorua ma God ka aile'a fe'enia.
  ded-ded: Ifi amma Yesu Kristoac kingangkpekpe kecma bangec monnunac ngicngac botucnginau
    Anutuac kicfu womonggareng kecma ua kpetiac mekecma yeac siduc gombunggac ua mekecduae.
    Mekecba Tiri Asungo bangeha bangeha ngicngac areng tosea, yeni Anutuac sese dema
    kpetiac meyunuu Anutungo yeneac negenu ngereede.
  ewe-ewe: be manye Yesu Kristo ƒe dɔtsɔla na ame siwo menye Yudatɔwo o la, eye be
    matsɔ Mawu ƒe nyanyui la vɛ na mi ame siwo menye Yudatɔwo o la, be miazu vɔsa
    si dze Mawu ŋu, eye Gbɔgbɔ Kɔkɔe la hã kɔ eŋu.
  nuy-nuy: Ngani-magaa anaani, marri ngana-magana nugurri-wuy, marri warraarrawindi-wuy
    warruburru warra-Gentile, nganu-yandhurrbangana na-Christ na-Jesus niga. Anaani
    ngaya nga-mijgalmina-yinyung, anaani wu-maṉngulg. Ngaya ngana-magana anaani yij-mamaaḻang
    lhaawu nugurri-wuy. Nguynju yadhu nugurru warra-Gentile, numburru-yiynjang nigawi-wuy
    na-God-guy aḏaba. Marri numbunu-waḻaaḻarrijgana niga. Anubani ana-Maṉngulg Mawurr
    nambanggu-maṉngulg-gana nugurru aadanu.
  cop-BHC: ⲈⲐⲢⲒϢⲰⲠⲒ ⲈⲒⲞⲒ ⲚⲢⲈϤⲪⲰϢⲈⲚ ⲚⲦⲈⲒⲎⲤⲞⲨⲤ ⲠⲬⲢⲒⲤⲦⲞⲤ ⲈⲚⲒⲈⲐⲚⲞⲤ ⲈⲒⲈⲢϨⲰⲂ ϦⲈⲚⲞⲨⲘⲈⲦⲞⲨⲎ
