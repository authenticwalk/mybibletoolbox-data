  cof-NT: yape israelita itonlaca Jesucrístochi mantate micarisa. Patelela Diosichi
    ticatiya cuwanun cuwenta, lanan israelita itonlaca tsanque Diosichi cuwamin joyoe.
    Diosichi Tenca yalaca jera sen suwaca jonan, Diosi yalaca sen jolajoe tichunae.
  srm-NT: A buta mi u mi ko wan futuboi u Keesitu Jesosi ta tja di bunu buka fëën
    ta konda da un dee oto sëmbë na Dju. Mi dë kuma wan mindima fuunu ku Gadu, fu
    mi sa hopo unu kuma wan suti paima tja go dëën. Nöö di paima aki, a dë wan paima
    di di Akaa fëën seei seeka buta dëën apaiti.
  qvs-NT: Ñukaka Jesukristu salvawananchikunata yachachikuykani mana judiyu runakunapish
    payta kreyinankunapa. Paykuna Jesukristuta kreyiptinkuna Tata Diospa Espiritun
    yanapansapa allita rurashpa kawsanankunapa. Chashna allita rurashpa kawsaptinkuna
    ñuka saserdoteshina kashpa paykunata suk allima ofrendatashina Tata Diosta kunisapa.
  zca-NT: Na xa' nile zhi'n nazhon che'n Krist Jesús lo rë men xa' gat lë't men Israel,
    par chi'n bixa' lo Dios, wi' Dios lo bixa' nela lo tu gon kwa'n ño laxto' Dios,
    no tsimbe Dios bixa' kun Sprit che'n Dios.
  cbc-NT: 'Bairi Jesucristore capaacoteire bairo yʉ cũwĩ, judío majã caãmerã caroaro
    na caãniparore bairo ĩ. Bairo Jesucristore capaacoteire bairo yʉ caãnie pʉame
    atore bairo niña: Dios, judío majã caãmerã cʉ̃ãrẽ na cʉ̃ canetõõgarije macããjẽ
    quetibʉjʉrique quetire na yʉ quetibʉjʉnucũña. Bairo na quetibʉjʉri yua, sacerdote
    majã Diore cʉ̃ ʉseanio joroque ána waibʉcʉ riire na cajoemʉgõrĩcãrõrẽ bairo yʉ
    cʉ̃ã Diore, “Ãnoa, mʉ yarã niñama,” cʉ̃ yʉ caĩquetibʉjʉrije jʉ̃gori Dios pʉame
    cʉ̃ ʉseanio joroque átigʉ, na quetibʉjʉ yʉ átiya judío majã caãmerãrẽ. Bairo yʉ
    caáto, Espíritu Santo pʉame narẽ Dios yarã na ãnio joroque na átinucũñami.'
  qxo-NT: '@see-verse:ROM.015.015'
  mox-mox: '@see-verse:ROM.015.015'
  kew-kew: Nipumi go kogono gua ni ruru radonuna raba mi aa mapiraasa. Goa pua neme
    Gote-na Epe Agaa mogeto rabu ni Gote-na miru irae aa-rupa pi. Goa pua Gote-me
    ruru radonu madaa epe miru-rupa minalo kogono pe. Goa pua Holi Spirit-mi niaa
    maepeaaya-pulu Gote raapu mada piramina.
  dww-dww: taugu Yesu Keriso na taunoyama. Taugu maika pirisi, baninama eteni banegidima
    ḡarodie Mamaitua varinama verenama yà rauguguyena, be taugu yà ḡoeḡoena da eteni
    banegidima yà verauḡedina Mamaitua ḡarone maika puyo, nama Mamaitua e ḡoeḡoena.
    Be Arua Babau e voiedi da taudi Mamaitua na banagama ta tubuḡana.
  twi-ASANTE: Meyɛ Kristo Yesu ɔsomfoɔ a ɛsɛ sɛ meyɛ asɔfodwuma a mepae mu ka Onyankopɔn
    Asɛmpa no sɛdeɛ ɛbɛyɛ a, amanamanmufoɔ bɛyɛ afɔrebɔdeɛ a ɛsɔ Onyankopɔn ani a
    Honhom Kronkron no ate ho.
  aoj-aoj: Eaꞌ anen nandaꞌe ape andaꞌ maola Krais Jisasa endaꞌ maol laꞌafena esis
    sogololama Godi owaꞌ Judaisia. Andaꞌ maol siꞌi amom mondolali ma Godi awalapa
    basef buꞌwafi ananifi. Aeꞌ aꞌi ifaꞌai epes isimba sogololama Godi sifiꞌmai anen
    eaꞌ Ambal buꞌunai ananinai nondaꞌas sotaga epes Godi atis boꞌwes hililiꞌ egasoꞌanas
    anen siꞌi ofa anen okom magaꞌian aꞌowaꞌi.
  cbv-cbv: Páant weemdíh ã bohéát tʉ́ʉtʉchah, caandíh teo wʉ̃hni jʉmna, Jesucristoíh
    tʉ́ini doonádih judíowã nihcannitdih wãpĩ́ bohéna caá. Páant wã bohénachah, Jesúsdih
    ĩ tʉ́i jepahachah ennit, Tʉ́ini Espírituboó queétdih Dioíhwã ã chãjachah, “Nit
    tʉ́init caá”, Dios ã niíj enna caá.
  taw-taw: Yɨp aglek, yad Klays Jisas bɨ wog gɨñeb ne mɨdɨl, binɨb Juda mel okok kɨlop
