    pirnilu-ya pinkurraara wanaltjaku. Nyangka-tjananyayi kanyinma. Tjiinya Kuurti
    Walykumunulu-tjananya wuyurrmaranyangka-ya pinkurraalku Mama Kuurrtakutu. Nyangka-tjanampa
    pukurlarriku. Tjiinyakurlu tjurrtjungka waarka palyalpayilu kuka tilila tjurra
    Mama Kuurrku. Nyangka parntila pukurlarri, palunyapirinypa.
  sxb-NT: okuwa *omukurumu owa Yesu Kristo otunzia awatari Awayaudi. Nkola emirimo
    egia owuozia ku okulanzia amangʼana amalootu aga Katonda, kugere awatari Awayaudi
    wawe ki omusango omulootu ogwa Katonda aganyire nagwo, ogwa Omwoyo Omweru atengekeere
    Katonda.
  nhu-NT: lɛ me enù wee lemme Klistu Jisos fô bonyii bò yaa nu kɛ Bojuu le. Me ŋgee
    lemme din diɛwɛ cee ncese le, nlemte yî saaka wvù jee wvù wvu Nyo' le, wvu lɛ
    bonyii bò yaa nu kɛ Bojuu enù diɛwɛ ncese wvù Nyo' nu ɛ bee le, ɛ Keyoy ke Yuule
    ɛ seyse bó ɛ gɛɛ bó ɛ no yuule.
  row-row: leleꞌ Ana soꞌu au dadꞌi Yesus Kristus dedꞌenun mana musi neu dui-bꞌengga
    Lamatuaꞌ Hara-lii Malolen neu atahori nda Yahudi ra sa. Au ulalao ue-tatao ngga
    naa, onaꞌ malangga agama sa mana nae tao nahehere atahori naeꞌ dadꞌi onaꞌ tutunu-hohotuꞌ
    esa mana tao nemehoꞌo Lamatuaꞌ ralan. Te Lamatuaꞌ Dula-dale Meumaren naa, tao
    fee se dadꞌi meumareꞌ, fo Lamatualain bisa simbo se.
