    kaweqtaq mía míaigeheéna Manikáne Awanka séhréh aritena kawerarítéhre.
  gdn-gdn: da nau Keriso Iyesu e bigabigai kwaesugana iyapana kwaiyanai ragidai mu
    bamamugu upisugana ki nana. Mamanuga God bameya dobopiyamu ragidai ubumu e bigabigai
    kwaetagamu papa pasumu puyo kweyamu ki maba ka nau mete inako uburakani e yonai
    bagi kawaya iyapana kwaiyanai ragidai mu bamamugu dimasugakani da mu mubo iyamaga
    puyo maba deni mena e kweyomoto. Nau nuwaneya ka Mama-nuga God e Keyai Tanai Bagi
    Kawaya ki mu winetamini Mamanuga God nene nakatamini da Mamanuga God e eya uburoto
    mu puyomaga ki eba tagarara-poto ko mibipoto yadini.
  nko-NT: Mʋ́gyí, mbɔ́bwɛ Kristo Yesu osúmbi ahá ánɩ́ bʋmegyí Yudafɔtɔ. Mʋ́ sʋ
