    پھیلانے میں بیت المُقدّس کے امام کی سی خدمت سرانجام دیتا ہوں تاکہ آپ ایک ایسی
    قربانی بن جائیں جو اللہ کو پسند آئے اور جسے روح القدس نے اُس کے لئے مخصوص و مُقدّس
    کیا ہو۔
  yre-NT: '''nan ''an drɛ Zozi Crizi -le ''pasiazan -a minnun nɛn o ''ka Zuif ''nɔn
