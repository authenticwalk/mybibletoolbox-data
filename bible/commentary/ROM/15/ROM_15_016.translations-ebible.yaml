    e jloꞌˆ jmeafɨɨˋ e nitɨ́ˉ dsíirˊ jo̱guɨ e nɨcalɨgüeangꞌˆ laꞌeáangˊ có̱o̱ꞌ˜ Jmɨguíˋ
    quiáꞌrˉ.
  deu-1951: daß ich ein Diener Jesu Christi für die Heiden sein soll, der das Evangelium
    Gottes priesterlich verwaltet, auf daß das Opfer der Heiden angenehm werde, geheiligt
    im heiligen Geist.
  alq-ALGNT: kidji anokita8ag Jesos Christ, e 8idokaonagok kina8a ega ka Coda8inni8ieg.
    Apanigotc dac nipaba tibadjimonan Kije Manido omin8adjimo8in adi kagi iji inanonijidj
