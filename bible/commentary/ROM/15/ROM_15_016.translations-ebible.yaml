  bjr-bjr: Anutufa amiqira ainainirana qini qiminau. Qinee asauku mundirana Yisuna
    saikaki quqaqisaifaqa maridaqa aanaamuru qimannimiranaki maridaqa. (Mooseena uqiqaana
    maaqakina Anutuna aanaiqikira fasiqauqa sipsipa aanaaqi amiqirana kai faiqí aanaaseendi
    mara maree mini ooninnai auqira qaindasaa quqasee arusee aandau tatufirana Anutuna
    suqa amimariqau.) Qinee aanaamuru faqa Anutuna faqa aanaiqikirausara foora marunnanara
    maa akaranaki afeeka ufa inni nimiqa, kaqiqeesa marifaqau sia afeeka ufa qimannimini
    ireeda kai qimannimini inni aanaiqikirausa maridaqara afeeka ufa qimannimidaqa.
    Anutuna naaquqara andeeqara maraquna fannoo aanaamuru mariasara Anutunaindi fee
    qimasee misauqa marirana nirana Anutuna aidirana amana kai mariaqeera minara kai
    Anutunai aanaiqi kirausaikidaqa maridaqa.
  aby-aby: Godima i waiya nabairo makara ibake nae Yesu Kerisonu waiya ukeka mi sine.
    Ibake i Du me imusu oroubairo Godinu irau wake weakune. I ari eno ukakuneie nanu
    ofereni ode sibore sianao waiya ukeka ariro nono ibake i imusu oroue nanu Godibairo
    ofereni ode sibore sianao ari ukaada emuabairo Godinu irau wake weakunero Godinu
    Imumu Irauma emua we mune imusu odakuneba ibake Godima emua we munakune.
  eng-YLT: for my being a servant of Jesus Christ to the nations, acting as priest
